    Nop gek tip ak tikjakiy,
  ukr-ONPU: Тому що й Христос один раз постраждав за гріхи, Праведний за неправедних,
    щоб привести вас до Бога. Він був убитий у тілі, але оживлений Духом,
  emi-emi: Poli Karisto ghe matela tale isaa akapaaili ssavoto katengaata nonga, Iesu
    ghulughuluena ia ghe matela ta lo atoa karika ghulughuluena ila, tani taula lao
    ta God. Ghe matela, me Spiriti eteva ghe mene taula maulue etana.
  zpv-NT: Laasii Jesucristu batiꞌdxiloh Ñiꞌh guelrzaꞌcazii, guhchi Ñiꞌh pur xcweenta
    xtuhlda raꞌ nuꞌh tuhsi bweelta para tuꞌpazi, ayi xi xtuhlda Ñiꞌh guyuuꞌ nez loh
    Dxiohs; per batiꞌdxiloh Ñiꞌh guelrzaꞌcazii pur bwiinn duhlda; ya pur guelrzaꞌcazii
    nin batiꞌdxiloh Ñiꞌh chi gwanee Ñiꞌh laꞌhnuꞌh nez loh Dxiohs laasii guhchi tihxi
    Jesucristu per pur nin babiaꞌgarii spíritu Ñiꞌh tihxi Ñiꞌh gubiaꞌgarii babahn
    Ñiꞌh.
  gux-gux: Kilisiti moko den laa fala yenma ti yaapo tinba ti tuobiadi danba ke li
    dagidi hali ya yogunu kuli po, wani o niteginkoa den kpe yaaba n ki tiegi po ke
    wan gobidi ki cuani yi U Tienu nintuali. O den kpe ti gbannandi po ama mi Fuoma
    paalu po, o den fii bi tinkpiba siiga.
  kos-kos: Tuh Christ el misa ke ma koluk pacl sefanna in akfalye pacl nukewa; sie
    mwet suwohs el misa in aolla mwet sesuwos, tuh elan pwen kowos nu yurin God. Anwuki
    el in mano, a akmoulyeyuk el in ngun,
  ibo-ibo: Nʼihi na Kraịst nʼonwe ya hụrụ ahụhụ nwụọ nʼihi unu otu mgbe. Onye ezi
    omume nwụrụ nʼihi ndị ajọ omume, ka ọ kpọrọ unu bịakwute Chineke. Nʼihi na e mere
    ka ọ nwụọ nʼanụ ahụ ma e mekwara ka ọ dị ndụ na mmụọ ya.
  yml-yml: Keliso wata vita i veluagadi sauluva ꞌatumaina faifaina, i wafa faifaida.
    Tutuya matatabuna faifaina, i wafa-vetamogai, yada sakona faifaidi. Taunina toꞌatumaina
    yana sauluva magemagetadi siwe i wafa ꞌida tosakona faifaida bega i na vagavaida
    i na naweda Yaubada ꞌwaineye. Tomogoꞌavana i luvewafai weꞌe ꞌAnuꞌanununa i vetoketoke
    bega i nago i luꞌivona towafa yaluadi ꞌwaidie, kumanidiavo yogoyogonidi Vatuꞌai
    Manamanawena ꞌwaineye.
  ory-ory: ଯେଣୁ ଆମ୍ଭମାନଙ୍କୁ ଈଶ୍ବରଙ୍କ ନିକଟକୁ ଆଣିବା ପାଇଁ ଖ୍ରୀଷ୍ଟ ମଧ୍ୟ ଧାର୍ମିକ ହୋଇ ଅଧାର୍ମିକମାନଙ୍କ
    ନିମନ୍ତେ ପାପ ହେତୁ ଥରେ ମୃତ୍ୟୁଭୋଗ କଲେ। ସେ ଶରୀରରେ ମୃତ୍ୟୁଭୋଗ କଲେ ସତ, କିନ୍ତୁ ଆତ୍ମାରେ
    ଜୀବିତ ହେଲେ;
  bzj-bzj: Krais mi sofa fi wee tu wen ih mi ded fi fi wee sin dehn wan lik. Hihn
    mi neva sin bot hihn ded fi aal sinaz soh dat ih kuda bring wi sayf hoam tu Gaad.
    Hihn mi sofa wen dehn put fi hihn badi tu det, bot ih mi rayz op bak eena di Spirit.
  chk-chk: Pun Kraist a mäla fän iten tipis fän eu chök, nge a naf ngeni fansoun meinisin,
    ewe chon pwüng fän iten ekewe chon tipis, pwe epwe emwenikich ngeni Kot. A mäla
    lon inisin, nge a manausefäl lon ngünün.
  ssd-ssd: Kristus mata mbar ndamba purfeŋnu minmba sine une ŋak mbal tuku kumna.
    Nu sine kilmba Kuate tugum prowam tuku taŋana. Nane nu tuku ŋgarosu balenaig ta
    nu nuŋe kanu mbolŋge abo ŋak mayok kina.
  acr-TNT: Cꞌuna chicꞌuꞌx alak, ri Cristo lic xutij cꞌax echiriꞌ xa jumul xcam ruma
    ri kamac. Tob Rire na jinta umac, xcam kuma riꞌoj oj aj maquib chaꞌ jelaꞌ cojucꞌam
    bi rucꞌ ri Dios. Echiriꞌ ri Cristo xcamisax cuma ri winak, pakatzij wi xcam rucuerpo;
    pero Rire xcꞌastajic, ma na xcam ta ri ranimaꞌ.
  rop-rop: Yumob sabi? Det gudbala men bin dai blanga ola nogudbala pipul, en imbin
    dai blanga meigim wei blanga wi blanga go langa God. Deibin kilim im bodi ded.
    Bat det spirit blanga im bin jidan laibala,
  mee-mee: Iau ka role minmina kurumea, Karais bole ka i a agau a baingana tupu ava
    i ke rave ra baingareame ke sane tupu mallerea ine mate pa kena ta osungrurunge
    baingarea reke sosoali. Ke kuma minmina ta baina i nge atu kita te Nutu. Keke
    sapune mirana, avae ke mauli muni kae Kannu Ae Tupu ginggingngana.
  dif-dif: Ngangau bakana Christus pota kulno madlentjandru ketjaketjana wonti, kana
    talku kana talku panini, ngangau ngaianana Nulia Godani wapalkananto; ninaia palku
    matja nari ngankana wonti, ja tepi pantjina wonti Jaolali,
  gam-gam: Nono singare ke yepin ge Krais iworno dje pille goi. Une kuntaimane goi,
    alla nagoya. Yene singare ke ta nayei ba, nono singare ke yepin una mormon ge,
    une nono i God moro al worno dje pille goi. Une gakle goi ba alla Murble ge erwo
    gun pi.
  nou-nou: Ko Keriso ingo awasedo bebetisira. Edo umo embo da wasiri bebegae awasedo
    iji da bebetisira. Edo God mi umo jigiri eririsira edo umo sekago mana betadira.
    Edo Keriso mi ingodena budo God da yei bugadi sedo umo embo ewamei mi ingodena
    embo bebegae awasedo bebetisira. Edo umo embo da tamo de busu da atiri ungoi dorisera
    te God mi umo jigiri eririsira awa umo tamo teta embo utu da ainda awodo de da
    atira.
  mqb-NT: Yesu Almasihu a mac anga ines a mənuko ahay nà, saray kərtek, aday kə̀
    ndəvak anan mer su way anahan coy. Winen ɗo mənjəna ines ata, kə̀ məcak anga ɗo
    sə ines ahay, anga aday â zla kwanay à man a Mbərom. Ɗo ahay tə vəɗak anan,
    əna Apasay Cəncan a kà mak anan anan sifa anahan.
  ape-B: Ipak ulkwip pulomu Krais chopuk. Anan nanubu duldulinali alman wakuli anan
    nagak umu nagabe-yepamu ipakin yowenyi. Anan nagak atuh meyoh umu nagakomu chanatimaguk
    chenek yowenyi ulimu nulawech chunamu God. Umu ananihw yegenyihw echech chanu
    nagak, wakuli umu ananin michin, anan wata naitak nape.
  grc-F35: Ὅτι καὶ Χριστὸς ἅπαξ περὶ ἁμαρτιῶν ἔπαθεν, δίκαιος ὑπὲρ ἀδίκων, ἵνα ἡμᾶς
    προσαγάγῃ τῷ Θεῷ· θανατωθεὶς μὲν σαρκὶ ζωοποιηθεὶς δὲ πνεύματι·
  cav-NT: Cristo cuitadyatu nerecada juhua, arepa tuque ni riya piji buchique jidama
    juma ama bucha. Ecuanaja jucha cuana tsujetyaquitu majuhua. Maju pidyatu juhua,
    ni eje tupu majunuca ishu ama. Jidaquetu majuhua jidama cuanaque cuarequi. Ecuana
    Yusu queja judirusha ishutu majuhua. Tuque ujeu baqui cuanaratu curusuju tatatsu
    iyehua. Emajuquetu Yusuja Espiritura yudijidya anishanuca ahua. Arepa yuneridya
    majuhua ama bucha, tuja espíritu tu majuhua ama.
  kgp-NT: Cristo hã to jykrén nĩ, ha mẽ. Ter ja tóg nĩ, ẽprã ke ag tỹ Topẽ mỹ név(e)
    nỹtĩ tugrĩn. Ã ter pir ki tóg kajãm kãn. Jykre kuryj tóg nĩ, Jesus ti, hã ra tóg
    ũn jykre pãno ag jagfy ter ja nĩ. Ti tỹ Topẽ mỹ ẽg tatĩn tĩg sór vẽ. Ti tén ja
    ag tóg nĩ, hã ra Topẽ kuprĩg vỹ ti rĩn mãn.
  bvd-bvd: Kraes nia nonifii ka mae 'ana tii si kada guu uri ngali lana abulo ta'aa
    lae ki sui naa. Nia 'afitai oli ruana ka mae lau. Nia wane 'o'olo nia mae uri
    toaa abulo ta'aa uri ka talai kamolu siana God. Kera da saungi nia bali 'ana noniidoo
    nia ka mae naa 'ana 'airarafolo, sui God ka faamauri nia 'ana Anoedoo Abu.
  ukr-1871: тому що й Христос, щоби привести нас до Бога, один раз пострадав за гріхи
    наші, Праведник за неправедних, що був умертвений по тїлу, но ожив духом,
  apz-apz: I nakwoe Hwe Engo Kɨlais kako wonyo nɨhuꞌno ane sohwo kako Anɨtuye poneꞌno
    upenemotasɨmo lonto nakwoe wonyoꞌmneꞌno sɨkuno angaꞌnohino somo tohino manto poyo
    peꞌnɨmentisofoho. Hwe wopɨngoꞌnohini sohwo nakwo wonyo hnꞌnɨmo nayohope sohwo
    peꞌnɨngkahonɨngki kakoe huyoꞌmango sohwo apaꞌno songo lɨkafonto kako songo humaho.
  yon-yon: Kedi, nimakarub yi ambarakmi korem ye dowad kuu Keresumbed mimo bobnoon,
    yorokmomanbed yorokmobandan yi dowad bobnoon kui. Ye bobnoon kuu God yaa yiib
    be mananded. Ye id ayiiwa bobnoon kumban, ye kingkin yaa kuu wadkeri konoon.
  poi-NT: Tsa̱m pɨ̱mi yaachwatta̱ jém tánO̱mi Cristo. Accaata̱ iga tayojayt́a tantáŋca
    tu̱ŋcɨy para siempre. Accaata̱ jém wɨbɨc pɨ̱xiñ iga iyojáy it́u̱mpɨy jém malopɨc
    pɨxiñt́am it́áŋca iga tananɨctamta̱iñ Dios iwiñjo̱m. Accaata̱ jém Cristo imɨjta̱y,
    ocmɨ pɨs, e̱ybɨc ipɨctsoŋ ia̱nama.
  wuv-wuv: Uaa ei hafelo'a, Christ na ma'e hepoa ua a'a minaa ei rama'a, mei wanewanea
    a'a ei hafelo'a ba i duginaa hamu'ou a'a mei Haidaa. Rona fo'afama'eaa fei hudi
    ununa, ma'uaa ina to harenua a'a fei Spiriti
  quf-NT: Nishaykillapa, imanutaq Jesucristumaqa, paylla qischakaran uk kutila tukuy
    tyimpupaq, uchanchikllapamanta washamanallapapaq. Payqami kusala allin karmapis
    Dyuswan pullachamanallapapaq tukuy mana allin kaqkunapaq qischakaran. Chaynullami
    paypa kwirpunqa wanuran, piru Ispiritunqami mana wanuranchu.
  yuw-yuw: Sonu Duichon toroc kiapmoha kombiarut. Yu amna nongnongo sinom idoc mahong
    yu ‘amna gendöngnihon wömunoha’ yongo omboc. Woi yuho son Kopotorocot kangat fonggonga
    bongo tungugon omboc. Amnaho godip fobö ep goröcdec tu omboc mahong mit yu wekongga
    itonggongno yaruhon kiapdec sogidoc.
  hus-NT-1971: A Cristo putat in yajchicna’ jun calat tam ti tsemtha ti al an cruz
    ti calchixtalab c’al i hualab abal tucu ultha’ c’al a Dios. Pel i pututh inic
    jaja’ ani huahua’ iba. Aba ani’ tsemthajits tin cuenta in inictal, bel it ejatlinchat
    tin cuenta in ejattal.
  med-med: Ui tʉngʉnda mint, Kraist ndi, wamp pora nga uⱡ ⱡawa nit mbʉ nga kurum.
    Wu kun kai ti, tʉn wamp kit mbʉ nga koⱡpa, wote tʉn mepa, Got kʉn nondpa purum.
    Elim nga kʉng orunga rok kondrung, wote elim nga min orunga, ⱡoporpa oⱡa omba,
    akup kont morum.
  bch-bch: Ngansa Kristus ibada ieieinga ga imate pakelede ngan samumnga kadonga sasat.
    Ei eaba tutui, be ibada gimi panua papaeamao mulimi ngan ieieinga toa oa, ngansa
    iuangga ibada gimi ga ala pan Deo. Ngan itin, inaman ieieinga ga imate, be ngan
    Itautau Tutui iura, idae mulian ta imata bibita.
  cco-NT: Co̱ꞌ ꞌñiabꞌˊ Fíiˋnaaꞌ Dseaˋ Jmáangˉ cacá̱rˉ iihuɨ́ɨˊ cartɨˊ cajúiñˉ uíiꞌ˜
    dseeˉ quíˉnaaꞌ, co̱ꞌ lajo̱ nɨsɨꞌíbˆ e nidsingɨ́ɨiñˉ co̱o̱ˋ ya̱ꞌˊ lata˜ ró̱o̱ˋ
    jmɨgüíˋ. Dsʉco̱ꞌ írˋ lɨ́ɨiñˊ jaangˋ i̱ éeˋ røøˋ i̱ jaˋ dseeˉ røøngˋ, dsʉꞌ cajámꞌˋ
    ꞌñiaꞌrˊ e cacá̱rˉ iihuɨ́ɨˊ uii˜ quiáꞌˉ jaléngꞌˋ jneaa˜aaꞌ, dseaˋ lɨ́ɨngˊnaaꞌ dseaˋ
    dseeˉ dseaˋ quiˊ, e laco̱ꞌ nitǿørˋ jneaa˜aaꞌ fɨˊ quiniˇ Fidiéeˇ. Jo̱ írˋ cajngaꞌˊ
    dseaˋ quiáꞌrˉ lafaꞌ jaangˋ dseaˋ jmɨgüíbˋ, dsʉꞌ cají̱bꞌˊtu̱r laꞌeáangˊ có̱o̱ꞌ˜
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ.
  deu-1951: Denn auch Christus hat einmal für Sünden gelitten, ein Gerechter für Ungerechte,
    auf daß er uns zu Gott führte, und er wurde getötet nach dem Fleisch, aber lebendig
    gemacht nach dem Geist,
  alq-ALGNT: Mi mega Jesos ke8in ka iji8ebizidj. Jesos Christ ki nibo abidinaj eta,
    a8iagog opatado8ini8an kidji gi kasiigadenigin. 8in ega 8ikad ka patadidj, ki
    nibo kina8it odji ka patadiak, Kije Manido kidji gi mino 8idji8aiak. Teb8e ki
    nisagani8iban, Mino Manidon dac ogi koki pimadiziigon.
  ixl-NNT: Tan echeꞌ kat ibꞌan u Cristo tan unpajul kuxh kat kam Aak tiꞌ ichooat u
    kupaaveꞌ. As kꞌuxh jikla aama chit Aak, as kat kam Aak sqiꞌ, oꞌ uvaꞌ jit oꞌ jikla
    aama as kat taqꞌ Aak qokebꞌal kꞌatz u Tiixheꞌ. As kat ipalebꞌe Aak u kamchileꞌ
    tukꞌ vichiꞌoleꞌ. Pet kat tulsa u Tiixhla Espíritu taama Aak unpajte.
  boa-NT: Muuráhjáa Críjto múijyú ímityúné méénútúroobe ɨ́cúbáhrámeí méimítyú hallúvu.
    Aabée tsáijyúré dsɨ́jɨvé méhllii pámeere ímityúmé meíjcyáme wájyuri téénej tééveri
    meímíbáávyéne ímí Píívyéébema meíjcyaki. Aabée dsɨ́jɨ́vérónáa ɨ́ɨ́ɨ́buu ibóhɨ́
    ijcyáhi.
  quh-NT: Cristopis uj cutita juchanchejraycu muchorka. Payka chekan cashaspapis wañorka
    mana chekan cajcuna ama wañunancupaj. Diosman pusanawanchejpajtaj wañorka. Payka
    runa cuerponpi wañuchiska carka, espiritunpitaj causarichiska carka.
  kwi-kwi: Cristone masain ira. Mamaztuzpa kwail kirɨt aizpa naiz irɨt. Cristone,
    wat awane, kwail awa akwa irɨt, uruza Diospara minana. Cristo awakanain irɨtkas,
    Dios Izpulne ussa mamasa kakulninta.
  agm-agm: Iyataatɨ amɨ Kɨraisiho kaindɨhandapɨ gwɨnyaapɨse. Kɨraisihoaisangi Autaahaatɨhomɨhɨretɨ
    japepihɨratɨ gaahaiwaahɨhɨ kaindɨhandapɨ yaawɨhandɨ netaise. Iyataatɨ Kɨraisiho
    so utaaho gaaho apɨpaahɨ ainahɨho nyapimainjɨhɨ nyahɨ maipɨhaiwaisahiyaanamɨ aunahɨpatɨ
    netɨ ko napotaise. Ko nyamɨ maipɨhaiwa kiyohɨwaiwa nenyamaitandɨ nehɨ naasaaraahɨhɨ
    napotaise. Jɨhaatɨ nyamɨ maipɨhaiwaapɨ ko wɨndɨ namaapwɨtaise. Iyatɨ amɨ ko nyahɨ
    Autaahaatɨhoaisaatɨ mandɨtɨpinaatɨ nyahɨ yandɨhɨtihɨ amɨ ko yandɨhɨtihɨ siyaatɨ
    yiyandɨhɨ bimonɨhɨ netɨ ahonyisatɨ detɨ Autaahaatɨhomɨhinɨ ahɨnyisataise, Autaahaatɨhoaisaatɨ
    maasɨ pɨwanaatɨ bimɨtɨhaawo. Kɨraisiho nyamatiyahatɨ ambɨpatisahoai kɨmaapɨ yapɨpataapɨhɨ
    tiwauhɨ ko napotaise. Napwihɨhandɨ kandɨ Autaahaatɨhomɨ Itɨpɨho Gaaho ahowimatɨ
    japɨhɨ numwaasɨhɨ japɨhɨ nepatɨ ambɨpatɨ watɨpɨhatɨ wipetahatɨ Itɨpɨhomɨhatɨ netɨ
    asohoematatɨ yamɨhapataatɨhɨ yamo bindataise.
  ubr-ubr: Omi Keriso aurin on wonnos, On ra kaitamom wat on ot engon tutufin aurit
    irabob, Orot obin on sabu bokomasotis weines irabob, onai On itinetewarim itbonanawaiim
    God aurin wotan. On usin maiauin on sirabobai, baise On ayuai on iyawas men,
  tsw-NT: Zamawawa sowo ta̱ a̱tsuma̱lima̱ a mantsa ma na u kuwa̱i adama a̱ nusu tsu,
    agba u buwa a̱ da̱shi shi. U nusan shi ko keꞌen, amma u kuwa̱ ta̱ adama a̱ a̱za̱
    o unusu adama u ta̱wa̱to tsu uba̱ta̱ wa̱ A̱sula̱. Lipu va̱ yi kuwa̱ ta̱, agba
    a̱ ka̱mba̱to yi ta̱ wuma a̱tsuma̱ a̱ Ruhu.
  cax-NT: Apaquionsaño iyoti Cristo. Arrti coiñoti itopiqui arrüba nomünantü aboi.
    Tamantai tücañe niconcorrti. Arrti champü nipünatenti, pero coiñoti itacu bama
    ane nipünatema. Ui arrüna sane niyachücoiti puerurrü año aye aboi esati Bae Tuparrü.
    Coiñoti aübu cürrü nicütüpürrti,
  aia-aia: Mou wai'ado'ado ga'u suria Kraest. 'Iia 'a odo-odo na'i maana God maagu
    mae 'ini'i ora-ora'a agaa'i sae nagau ai'a odo-odo. Rei'uaa na ai'a ora-ora'a,
    'a mae 'inigiai noni ora-ora'a 'anai wai'agaau 'ari beia God. 'A mae ha'atai moi,
    ma 'agu bwa'i mae'a ro'u 'ini'i ora-ora'a agaa'i ta 'oha. Ra ha'amaesiai abena,
    ma'ata ni aungana 'a tahi mau.
  srp-1865: Jer i Hristos jedanput za grijehe naše postrada, pravednik za nepravednike,
    da nas privede k Bogu, ubijen, istina, bivši tijelom, no oživljevši Duhom;
  agt-agt: Te intu mina pagnonotan muy i Hesusen tentu en nasi nga nangikaru ta liwat
    tam kiden. Te intu haman ya matunungen, ammi nazigatan haman gafu ta kadulay na
    kadwan, petta ikitam nga dulay ya padatangan na ta Namaratu ewan. A ta nepangpapasi
    da tentu a nesipat hapa ya bari na en ta zigat ta kuman na ikamuy, te kagitta
    tam tolay haman. Ammi ta kabalin na pasi na en a natolay hala ta kuman na bari
    na en, ammi negitta ta Namaratu ewan.
  lug-lug: Kubanga ddala Kristo yabonyaabonyezebwa olw’ebibi omulundi gumu, Omuntu
    Omutuukirivu ku lw’abatali batuukirivu, alyoke abaleete eri Katonda bwe yattibwa
    mu mubiri, kyokka n’abeera mulamu mu mwoyo.
  yby-yby: Eli-minahe, Kalaestiya asako we lalomamo lemo lahelamudawo wewenamuya heliye.
    Lemodamuya lihimate suwetiye loko lemokumu wehe loko yu makoko helibo maya ne.
    Omailoka dilipe molakolo ibo upaki minokaiye likiki kohaikayoko, heliye. Sa-ikayoko,
    weuna oluhoki minokadanaki nenako, aleuti maya momoga oko sinaiye.
  heb-heb: כי גם המשיח ענה פעם אחת על חטאתינו הצדיק בעד הרשעים לקרב אתנו אל האלהים
    הומת לפי הבשר ויחי ברוח׃
  mpp-mpp: Kristodi Wapongte emewa locngebanale alecine moniyang bikicte amengineng
    bame doicka loibong. Ngic dondonnedi ngic-ngigac nongileng dondonne miyac, nongilengte
    ailu inguc aiwec. Ye sockapec webong homawec, aime asuwapeckabac bagboliyeme gagac.
  apb-apb: Aamasito'o ka'u aana uri a Kraes e sapesalu na hule aana e mae. Ingeie,
    e ka'a mae ike i tehula'ana nga mei ola aaela e asuie, aana ingeie iini oodota'i
    a God, ta'e e mae mola honotaka mo iinoni kie ka'a oodota'i. E mae hauta'ai hunie
    ke toolekie aaliho'i lo'u mei i saana God, ta'e Li'oa Maa'i a God e ta'e aaliho'i
    lo'u aana hunie maurihe huu, na e sa'a roro'a ni mae lo'u.
  san-TEL: యస్మాద్ ఈశ్వరస్య సన్నిధిమ్ అస్మాన్ ఆనేతుమ్ అధార్మ్మికాణాం వినిమయేన ధార్మ్మికః
    ఖ్రీష్టో ఽప్యేకకృత్వః పాపానాం దణ్డం భుక్తవాన్, స చ శరీరసమ్బన్ధే మారితః కిన్త్వాత్మనః
