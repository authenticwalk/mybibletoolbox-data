    quicam ut riq'uin a'an quitz'akloc ru. Ut xban xcamic li Jesucristo, naru toxcol
    li Dios. Ya̱l nak que'xcamsi li Cristo. Abanan inc'a' quicam lix musik'.
  blz-NT: Kristus uga' nongololongi repaan. Ia nolapus tongko' pensan pataka sidutu
