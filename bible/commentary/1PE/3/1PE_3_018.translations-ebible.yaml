    nosafel nape namona.
  cbv-cbv: Jwĩ tʉ́i chãjachah yʉhna, yeejép jwĩ yapachah, Cristo biíc yoobó ã yapatjidih
    jenah joyát caá náahap. Caánboó dedé ã yéej chãjcap jĩ. Pánih yéej chãjcan yʉhna,
    jwĩ yéejat jíib biíc láajeh ã wʉn wʉ̃hʉp jĩ, Diosjeéh jwĩ tʉ́i jʉmat pínah niijná.
    Cã́acwã caandíh ĩ mao yohochah yʉhna, Tʉ́ini Espírituboó caandíh ãt booanap tajĩ.
  taw-taw: Pen Klays nop gos nɨgɨm. Nop abe gɨ tɨmel gel, yul awl dak. Ne bɨ suŋtep
