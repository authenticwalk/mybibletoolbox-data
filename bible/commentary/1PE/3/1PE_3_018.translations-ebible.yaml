    gwxaque'enə' par nic̱h babozoe' chio'o binḻo len Diozən'. Na' de'en bidə Cristən'
    goque' beṉə' belə' chen, de'e na'anə' beṉə' mal ca' gosə'əzoine' gwso'ote'ene'.
    Pero de'en naque' Xi'iṉ Diozən' beyas bebane' ladɉo beṉə' guat ca'.
  sgz-sgz: Gama mák Karisito. Ái á kono a nokwan kápate longoi sápkin tatalen, mái
