  san-BUR: ယသ္မာဒ် ဤၑွရသျ သန္နိဓိမ် အသ္မာန် အာနေတုမ် အဓာရ္မ္မိကာဏာံ ဝိနိမယေန ဓာရ္မ္မိကး
