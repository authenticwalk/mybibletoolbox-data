    hewekuwagila chani awegaleni nyuwe wa Chohile. Mwili wakwe nuwo wakomwagwa niyo
    adamanywa ujima chimuye,
  grc-TR: Ὅτι καὶ Χριστὸς ἅπαξ περὶ ἁμαρτιῶν ἔπαθε, δίκαιος ὑπὲρ ἀδίκων, ἵνα ἡμᾶς
