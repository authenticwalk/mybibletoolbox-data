    opatapo ya꞉ye mo-yumuwapo. Amasiyama God ya꞉ Sokota ya꞉ye ma pasakalo duwapo.
  xav-NT: Misi haré ma tô Cristu hã dazada dârâ, 're ĩdahâimana wasété za'ra mono
    hawi, te te 're da'anho'reptui mono da. 'Re ĩmorĩ wẽ uptabi hã ma tô dârâ, 're
    ĩdanomro wasété mono norĩ da, te te 're wa'anhimroi mono da, 'Re ĩhâimana u'âsi
    mono u. Cristu hã dâ'â uptabi nherẽ, ma tô Ĩmama hã hâiwa'utu, apâ 're hâimana
    u'âsi mono da.
  cuk-cuk: Ar Cristo unnila irgwennaa anmar-isgued-anar burgwisad. Cristo-dule-gwage-swilidikid,
