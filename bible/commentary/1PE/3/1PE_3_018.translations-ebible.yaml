    Niboanina ʼinega.
  kew-kew: Gore Krais nipu niaa madaa omesa. Goa pua nipu rana komeame niaana wae
    yae rayo mea rubulalo omesa. Nipu ora epe redepo ne aa pirisa. Goa pua nipumi
    niaa wae onaanu Gote piri-para lamua polalo omesa. Nipu ora aa-rupa pirisa rabu
    nimumi nipuna to yogane tu maomasimi pare nipuna wasupare wala rekoa oro yaalo
    kagaa pa pia.
  dww-dww: Keriso dà gewagewama aubainama piripiri ya banavi be ya guri tenaḡana,
