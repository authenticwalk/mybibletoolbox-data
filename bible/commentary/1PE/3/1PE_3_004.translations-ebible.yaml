  kbc-NT: Pida oleetibigetiwaji makaami libinienigipi catiwedi ɡ̶adaaleɡ̶enali ane
    doɡ̶oyakadi monadi niɡ̶ina oko, codaa adinelio. Oleetibige makaami okaaɡ̶egipi,
