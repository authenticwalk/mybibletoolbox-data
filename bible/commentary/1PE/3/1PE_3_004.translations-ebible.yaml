    Kanolin kukup kaa kanu-mokomip kaali, disa ke-lokomu disa. God ami tiin diim kawu
    kanu-mokomip ayo, atin tangbal.
  nlx-nlx: केरीन ज्यो तुमरो मायवालो व्यक्तिगत जुवे, जा गेरबोड़ा एने मोनान गेरबोड़ायीन
    खेतेम नाह एणार होबा केरीन हिंगारेल जुवे, काहाकाय बोगवानान नेजरी माय ज्यान किमोत
    मोठो हे।
  apw-NT: Áídá’ nohwijíí yuṉe’ nłt’éégo ágot’eehíí bee dénzhonégo ádaahłe’, nohwijíí
