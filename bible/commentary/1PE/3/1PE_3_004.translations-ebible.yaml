  qvw-NT: Aśhwanpa rasun mana camacä tuqui cawsayca śhun'uyqui lulićhu caycuchun,
    llampu śhun'uwan jawca caycuycäpis. Chay'a sumä-sumä ćhaniyümi Tayta Diospá.
  nfa-nfa: 'Te ngaa dhu tao bhèni iia dhu lèke, nuka: dꞌara dhu tèdhi boe nèti liꞌu.
    Conto sèmi: dꞌara hua iia, dènge lii mako. Te bhèni iia sèmi èèna ka dhu taha
    taruu, masi ka toke dꞌai heka bhora. Madhutu aꞌabhu Lamatua, bhèni iia sèmi èèna
    ka dhu kabꞌua risi.'
  tnp-tnp: Mətəu otol malə-malə e nɨkitəmah iətəm nəuvɨriən rəhan ko təsɨkəiən. Malə-malə
    u tol lanu, in noliən əpəou əmə, mɨne noliən mətɨg nəməlinuiən əha ikɨn. Noliən
    əha in noliən keikei kotəuvɨr e nəhmtɨ Uhgɨn.
  urd-urd: बल्कि तुम्हारी बातिनी और पोशीदा इंसान ियत, हलीम और नर्म मिज़ाज की ग़ुरबत
    की ग़ैरफ़ानी आराइश से आरास्ता रहे, क्यूँकि ख़ुदा के नज़दीक इसकी बड़ी क़द्र है।
  hot-hot: Mi. Môlô kapôlômim indum môlô êtôm vuliŋ biŋ. Avi yôhôk labalinena iniŋ
    sôp takêŋ tem miŋ nema ami ma Wapômbêŋ hayê hatôm nômlate anêŋ vuli bêŋ.
  mqj-NT: Sangngadinna la mengkalao illalan penawammua' kamalekeammu, susinna malenna'
    penawa anna mattan penawa. Iamo te kamalekean la da'da'e, anna keangga' dio olona
    Puang Allata'alla.
  rus-SYN: но сокровенный сердца человек в нетленной красоте кроткого и молчаливого
    духа, что драгоценно пред Богом.
  mbh-mbh: Aveto i sivenga ako aro omu malmaling ini lomumu anga ako i penthal avele,
    ranga ve ini vothung lemi mosing tomo nge lemi moring. Na malmaling ako i venen
    aken, iolonga i roro rintet a God itheki.
  bdd-bdd: ma hesi ꞌatemi wahepasadi pasaedi miyamiya hatayadi ꞌoidiyega, taudi gidemusa
    mumuga nuhana ma nuwadobi ꞌoidiyega, Wanuwatuhuyahi mumugaedi ꞌabehega ginaula
    madouna Yehoba matana.
  cbt-NTPO: Quisocristo imapatama', ama aipi ya'norinsoráchin yonquicosohuë'. Noyápiachin
    cancantacamaso' na'con na'con yonquico'. Yosë pochin yonquicaso' ya'huërin. Nitaparamaso'
    co ya'huëmiatarinhuë'. Cancanënpoa quëran yonquirëhuasopitaso nipirinhuë', ya'huëmiatarin.
    Napoaton imoyaro'sa' sano cancantoco'. Ama pi'pian tëranta' no'huitocosohuë'.
    Nóya cancantohuatama', Yosë noya ni'sarinquëma'.
  srn-NT: Ma a mus kmoto fu yu ati di sma no e si, a safri èn tiri fasi fu yu. Na
    dati prenspari ini Gado ai, èn a e tan fu ala ten.
  cta-NT: Pana ycuiꞌ Ndyosi ndiya la tiꞌ jiꞌi̱ nu cunaꞌa̱ nu tsoꞌo tsa chaꞌ ntsuꞌu
    tyiquee nguꞌ; si ná liyeꞌ tiꞌ nguꞌ, si ná tyaala nguꞌ, biꞌ laca nguꞌ cunaꞌa̱ nu
    ndiya tiꞌ ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌi̱. Ñiꞌya̱ laca sca na nu tsoꞌo tsa ñaꞌa̱,
    nu quiñaꞌa̱ tsa ngaꞌa̱, juaꞌa̱ laca nguꞌ cunaꞌa̱ nu ná cuxi tyiquee tsiyaꞌ ti
    cuentya jiꞌi̱ ycuiꞌ Ni.
  bqc-SIM: Aàↄ dɛ á nↄ̀sɛ guu yã́ pↄ́ lí láao ũ, nↄ̀sɛniɛ ń zĩabusaao. Bee
    mɛ́ gbia Luaɛ.
  tcz-CHONGTHU: Nangho sunggila kona hoina, chultheilou lungneng le thip khen cha
    um, hichea chu nakijep joh dingu ahi, hichu Pathena dinga manlutah ahi.
  mar-mar: पण अंतःकरणात गुप्त राहणार्‍या मानवी स्वभावात, म्हणजे देवाच्या दृष्टीने
    बहुमोल असलेल्या, सौम्य आणि शांत आत्म्याच्या अविनाशी भूषणात ती असावी.
  snp-snp: E’e, ukadi lulau falukuto nemo ekeinala ya oudi-luti you amene melenawamo
    mona, u kopa ámunami ekeina, Goti omunalo lalo ona nemo ekeina yama olu egelalo.
  isl-isl: Fegurð ykkar á að vera innri fegurð hjartans, en hún birtist í hógværri
    og blíðri lund, sem er dýrmæt í augum Guðs.
  spy-NT: Cheebyoosya nyoo baybay ānkōōntusoot kutookunēē wōlēē wuu ꞉kāroorāninto
    nyēē iboorunēē keey soboonnyii nyoo bo āriit. Karaaranataani mābēku ꞉nyēē chāmē
    ꞉Yēyiin miisin.
  xnn-xnn: Nodi gag-awis no nan gawis ay ogaliyo nan mangipabgew ken dakayo tay no
    manag-anos kayo et siya nan mangipabgew ay adi kakak-aan et siya nan nabanobanol
    ken Apo Dios.
  mwe-mwe: Ikabheje, kukonja kwenunji pukupinjikwa kubhe kwa gundu gwenunji gwa muntima,
    gwa indu yangaangabhanika, yani, ntima gwa uguja na kwiitimalika pabha genego
    ni gapinjikwa na a Nnungu.
  tte-tte: Na kami pasa silaomaya katemiu kali koleya mena, yo me ami nuwalobi yo
    yaluyaluwamiu sibiga. Pasane bwaite inamwanamwasosi Yaubada manna mena, nige inanae.
  tcs-tcs: I mobeta ip yupla i gad gudat ane kuaiatwei. Diswan nau i prapa meke God
    api.
  hlt-THB: Ce anglakawhtaw, nak khuiawh ak awm ce ni a leek aham a awm, amak zai thai
    kawdungnaak ingkaw a cyp a myih na awmnaak, ce ni Khawsa huh awh a phuk tlo na
    a awm.
  soq-soq: Tane e bedelawo nua bibia ita nuaeu daina mampe simbiaitonuna, sa ipa ete
    benawa winakasalala eudida. Wanwan ema ipa uwatauwaida God emawe.
  qub-qub: Chaypa ruquenga yarpachacuy pï-maywanpis alli cawanayquipaj. Chayno cashayquimi
    Tayta Diospäga mas bälin may-jina adurnacushayquipitapis.
  att-att: Ngam yù kuruk nga pappakástá naw yù napiá nga nonò naw, nga mepasingan
    sù napiá nga ággangnguá naw. Ta yù kakástá naw nga mannanáyun yù ángngikállà naw
    ánna tulù naw, nga kuruk nga napiá ta ánninganán ni Namarò.
  bki-bki: Vite na, naio maka rivior napano m̃a kumiyovovua batitig niabemiu nalo
    jibe na, mia venia na m̃a mila kamiu kumadigdig bo riano, naio be bajago na bo
    na joomo ea kamiu. Nao, kenemiu tiniememiano a kenemiu iviso na melumu, nina naruei
    naio be kenemiu novonovoiano riano, a mia nina naio maka rijikia rimei ve terimoruo
    bogo tai, naina naruei be bajago napano Atua naio mial bo laka.
  bqp-bqp: Ama àgↄ̃ de á nɛ̀sɛgũnyã kũ àdi lákaro ũ, nɛ̀sɛyĩda kũ zĩdabusanaao.
    Abirekũ mɛ́ à bɛ̀ɛrɛ vĩ Ludanɛ.
  mcp-mcp: 'Yidagá dʉ sá nyaŋgá í á bʉ́lɛ bwɛlɛ fyɔ́ɔ́mb yí, nyaŋgá á lám dɨ́ cwû:
    fúlú á kú dʉ yâ, dʉ bə nə́ shɛɛ, jâŋ nyaŋgá wə́ í búl bə nə mfíí mísh mə́ Zɛmbî
    dɨ̂.'
  hat-hat: Okontrè, se sa ki nan kè nou ki tout bèlte nou, yon bèlte ki p'ap janm
    pase. Se pou nou gen yon karaktè dou, yon karaktè poze. Se sa ki gen valè devan
    Bondye.
  npl-NT: Yej xiyetokah tlakualtsi ik tlaijtik, itech nomoyolo, nochi tlan kuali amo
    poliwi, yej tikpias se espíritu yámanki ika yolsewílistli, ni tlan okachi ipati
    ixpa n Dios.
  bgg-bgg: Ji phachiang shii, nathek ro khie jine nawaithek ro iliing pha izai shii
    rey ne rai bo, jum pha idang pha khie nane liijiing ragung, nyie yi Hamangkhung-aphuii
    mieg moe shii ne zab è ibid um ro.
  eng-TCENT: Rather, let your adornment be the hidden person of the heart with the
    imperishable quality of a gentle and quiet spirit, which is very precious in God's
    sight.
  eng-BSB: but from the inner disposition of your heart, the unfading beauty of a
    gentle and quiet spirit, which is precious in God’s sight.
  cpu-NT: Aña iro aritatsi pimatanairo kaari koñaanetatsine, pinkameethashiretai.
