  aau-aau: Sawk hmo wa hom yaprue penkin lwak e, somokwe hmo huwhay-ar ka lwak. Huwhay
    senkin, sosok-aw liwak yor o, kopowrie yor o. Huwhay sohom mo panpaniowni mokwe
    liy lira por ha ley, seyr God so nene mon kokwe omeme mein-owon aiopey hay non
    ma nakway me hieyn.
  tvk-tvk: E ihos mak mu xa mupilas ni tinemim itel neta xil xa iti vehakut ixoni
    sexien te hosien e te merouen. Hisit sexien xil ak bos mak mu pe met Hi.
  prf-NT: Nan i dapat moyid a pakapagandaán ay en pusu moy, iyán en kagandaan a awan
    kumupas, mahinahun sakay mabait a tunay a kasayaan nen Diyos.
  auy-auy: aáno úmai kentirunkó kaweꞌó índa ímba ááéma taiꞌáínana mindá Maníkón-aúrankaꞌa
