  heg-NTPO: Mo man in tao bihata las le leok baktetebes sa, mo oen dalen in mahes
    nol kumis-mina ka. Ta in leko tuladang ela ka, un blalan son kon, ilang lo. Muid
    Ama Lamtua in sukat ta lam, in leko tuladang ela ka, osa isi.
  ptu-ptu: Sapo' la buttu illaam dia mai unä' penabammu indo kamapiaam, susinna malunä'
    penaba anna matänä' penaba. Iam too diuaam kamapiaam tä' deem la moho'na. Anna
    iam too nasangai Puang Allataala kamapiaam keangga'.
  bzd-NTPO: E' skéie e̱r buaë ñies se̱ne bë̀rë, ese wa a' e̱' ki̱tkö́. E' kë̀ weirta̱'wa
    ñies e' wër buaë shu̱te̱ Skëköl wa.
  kwf-kwf: Bore ma lisilamuꞋa ka kwanga lala Ꞌani falafala leꞋa kamu ki neꞋe leka
    maꞋi faꞋasia saena mauriꞋa kamu ki. Na falafala kamu fuana gerelana ngwae ki,
    ma fata aroaroꞋa, sulia nia neꞋe na abulaꞋanga God nia oga. Ma na sasia leꞋangaꞋa
    ꞋunaꞋeri, nia noaꞋa kasi taꞋa ana kaidaꞋi kamu ngwaro naꞋa.
  eng-WYC-2017: but that that is the hid man of heart, in uncorruption, and of mild
    spirit, [or in uncorruptibility of quiet and mild spirit], which is rich in the
    sight of God.
  eng-WMBB: but from the hidden person of the heart, in the incorruptible adornment
    of a gentle and quiet spirit, which is very precious in God’s sight.
  zat-NTPS: Lechítaje̱ chee̱' dxal-la' gaca na lu xichaj lázrdawe', da naca na tu
