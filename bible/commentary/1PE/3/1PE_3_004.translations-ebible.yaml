  cni-NT: Irointiquea pincoasanote pincameetsashiretanaque, pineshinoncatsateri pijime.
    Irootaque icoacaasanotaquempiri Tasorentsi.
  eng-WMB: but from the hidden person of the heart, in the incorruptible adornment
