  tac-NT: Onorúgame níriká pecha najtékame júkó suwábaga alué tábiri 'we najteme.
    Abé a'lá ju 'lina 'we a'lá mukí níriga 'we a'lá 'nátame 'we 'la bi'wígame alawégame,
    alué alawaka pecha che ikimélagó. Suwábaga tábiri napu tabilé alawá ju, alueka
    suwíbame ju. Alarigaka 'we najtékame júkuru 'emi Onorúgame níriga.
  eng-WEBPB: but from the hidden person of the heart, in the incorruptible adornment
    of a gentle and quiet spirit, which is very precious in God’s sight.
  gfk-H: Senbia i tahut bia muat na hamar muat uram narako ta ira bala muat at. Muat
    na hanapu muat ma muat na matien na hahina, hua muat na melmel tutun ma kaiken
    ra mangana bilai na tintalen pa na panim laah. Ira tintalen hua Kalou i nas kilam
    bia a tabi matana.
  viv-viv: Au ami aiwaka inubana ma nuwahinagemiya. Nuwami umaumana kadu niwaniwalovina
    amine wanahuluhuluva. Mena nuwahinagemi ana vaigau au fatana lakahi-moꞋena Yaubada
    matane, kadu gaitoma miyamiya-vagahina. Atu wowomi ana vaigau ma aimo ginayawowola.
  yao-yao: Nambo kulikwatula kwenu kuŵe mu ntima, kulikwatula kwangakukomboleka konasika
    yaani ntima wa kutulala ni wa kulitimalika. Kweleko ni kwakukusachilwa paujo pa
    Akunnungu.
  tgp-tgp: pani ha r̃omr̃omi na sava mo vai kamim ka r̃uhu na lolo mapumim i pa sopo
    er̃i r̃ovo sohena posposi r̃omatano, ale posposi malum, enira la r̃uhur̃uhu jea
    na nahon God,
  auc-NT: Wæætë tömëmïni waa entawënö beyænque waïmïni pönï baquënëmïni ïmïnipa. Mïnitö
    önöwoca gänë pönëninque ædæmö cæmïni beyæ̈ mïni waa entawënö edæ wodämaï inte
    godömenque waëmö pönï ongongæ̈impa. Mänïnö mïni waëmö entawënö baï ante æncæte
    ante edæ quïëmë impa diyæ̈ godonte ænguïï. Incæte Wængonguï mänïnö ante adinque,
