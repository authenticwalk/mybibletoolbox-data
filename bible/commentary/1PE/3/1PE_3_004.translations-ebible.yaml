    alu deté feni, mo ti yó tawaalopó.
  hin-2017: वरन् तुम्हारा छिपा हुआ और गुप्त मनुष्यत्व, नम्रता और मन की दीनता की अविनाशी
    सजावट से सुसज्जित रहे, क्योंकि परमेश्वर की दृष्टि में इसका मूल्य बड़ा है।
  wol-KYG: waaye nay lu làqoo jëmmu biir, nay gànjar gu dul jeex, te mooy lewetaay
