    ey je watx' c'ulal yin ánima, ta numumi jex, ja' ton wan tu' caw watx' yili yul
    sat Dios, catu' caw miman yel oc apnoj yul sat.
  deu-1912: sondern der verborgene Mensch des Herzens unverrückt mit sanftem und stillem
    Geiste; das ist köstlich vor Gott.
  san-PUN: ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਦ੍ ਬਹੁਮੂਲ੍ਯਕ੍ਸ਼਼ਮਾਸ਼ਾਨ੍ਤਿਭਾਵਾਕ੍ਸ਼਼ਯਰਤ੍ਨੇਨ ਯੁਕ੍ਤੋ ਗੁਪ੍ਤ
    ਆਨ੍ਤਰਿਕਮਾਨਵ ਏਵ|
  nob-LB: Nei, prioriter heller de indre verdiene og ha et mykt og behagelig vesen.
    Det er en skjønnhet som aldri forsvinner, og noe som er kostbart i Guds øyne.
  ntj-ntj: Tjiinya ngaapirinypa walykumunu nyinama, kurrurnpa muku-muku. Tjiinya Mama
    Kuurrnga palunyapirinyku pukurlarriku.
  sxb-NT: No owulootu wuinyu wusugaane wueme mu emioyo giinyu munsi. Wuno niwuo owulootu
    owutaoneka owuema mu omwoyo omusiza kandi omuolu. Owulootu wuno wuri owunene ino
    mu amiiso aga Katonda.
  nhu-NT: Fiɛɛ fì eduŋcì bvujoŋkɛ bvu wee le enù fiɛɛ fì wee nu fô fitele fiew e,
    ɛ ɛ̀ nu fitele fì bonene nu nyɛkeey. Kɛ bvun bvujoŋkɛ ke yvumɛn kɛ, ɛ ɛ̀ nu bvù
    Nyo' kooŋke ntay.
  row-row: 'Te mana tao inaꞌ ra meulauꞌ tebꞌe naa, naeni: rala nara nda nenenitaꞌ
    siaꞌ deaꞌ sa. Conto onaꞌ: rala maloleꞌ ma mana subꞌa-subꞌa. Te mae inaꞌ naa namalasi
    ena o, malole mataꞌ naa, nda mopo sa. Tungga Lamatuaꞌ mata memeten, meulauꞌ mataꞌ
    naa, mafelit.'
  msy-msy: Ia uaghan uan navir averiaba sara asɨng, kurukazir kaba ikuvighan kogham.
    Kurukazir kaba, kar ikɨrɨmɨrir aghuim ko navir amɨrɨzim itir arazim. Arazir kaba
    Godɨn damazimɨn bar dera.
  agg-agg: Ŋga sɨhei ŋgusüfoambe hohoanɨmo ranahambo-anɨmbo randɨhi yihurundɨhündɨ.
    Rananɨmbo asu yihuru wagabe ragu amaro ranai ana ŋgɨrɨ awandɨhoayo. Ranɨ hohoanɨmo
    ranana sapo dɨdɨboadofe hohoanɨmoyohü, hɨmboarɨ hoafendɨ nɨŋgombo ratüpurɨ hohoanɨmo-ane.
    Ŋga ranɨ hohoanɨmo-ane Godɨndɨ hɨmboahü aboedɨ hamɨndayo.
  ptp-ptp: Nge, xam vunac vô xam nɨlôm môci bêga bê kɨyang malehe i yêp vac xam nɨlôm.
    Ên vunacên tige ob vô nipaên lêm. Nge, obêc dô luta, dɨ Anutu obêc yê vunacên
    tige nêb nivɨha yang.
  nak-nak: Eala moli la kalulu mutou oilo ge veipala la tokoromola te La Uru, mai
    la vulovulo ale taritigi, eia kama ge kaluvu, amuto ge pou makovu tataho, La Tahalo
    Uru ge sau tolame mai la vuliti tetala sesele.
  lbb-lbb: Anumulo a mermer momol ning bel ir rop, ir hanot ting na balamulo, larne
    a wowon a toltol pa keskes na molmol. A utna ne, i itna kol namatana e God.
  kan-2017: ಆದರೆ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಮೂಲ್ಯವಾದದ್ದೂ ಮತ್ತು ಶಾಶ್ವತವಾದದ್ದೂ ಆಗಿರುವ ಸಾತ್ವಿಕತೆ
    ಮತ್ತು ಶಾಂತಮನಸ್ಸು ಎಂಬ ಆಂತರ್ಯದ ಭೂಷಣವೇ ನಿಮ್ಮ ಅಲಂಕಾರವಾಗಿರಲಿ.
