  yap-yap: Ya lanin’med e nge par nib pidorang, ni aram e pidorang ni dabi m’ay ni
    aram e leam nib sumunguy ma ba gapas, ni ir e ba ga’ fan u mit Got.
  mop-NT: Le'ec a qui'ile'exe, le'ec a quich'pan na'at a ma' ta'ach u jobolo. Le'ec
    a jetz'a'an-oolil a jabix abe'e, le'ec a top qui' tu wich a Dioso.
  tet-tet: Lia mak nalo feto sia dadi kabaas, mai nosi neon no laran duꞌuk. Mai nosi
    laran diꞌak no neon mamatek. Masik ferik tiꞌan moos, kabaas nohuun. Naꞌi Maromak
    nanis tonu kabaas mak oin nunia.
  hlt-MCSB: Tedae hlang thinko kah a huephael ah aka kuei mueihla neh muelhtuet, dingsuek
    la thoeihcamuh. Te tah Pathen hmaiah a phu om.
  xtd-NT: '@see-verse:1PE.003.003'
  mdy-ETH: ጋዓንቴ ዒንሢኮ ሚዛጱማ ፆኦሲ ቤርቶይዳ ሚርጌ ቦንቺንቴያ ማዔ ሃሣ ባይቁዋ ፓልሞ ሼሌዑሞና ሂርኪ ጌይሢ ዓያና ዒንሢ
    ፓልሚሴ ዒና ዓኣሺንቲ ዓኣ ጋሮ ማዖንጎ።
  spl-spl: Emelâk Yura tâmbâlipnenŋe yeŋgât imbilipyeŋaŋe Anitâhâlen biwiyeŋaŋe hikum
    tem lâuwaŋgim loklipyeŋe ewe katyekmâ amutyeŋan manbi. Yawu manŋetâ loklipyeŋaŋe
    manmanyeŋe ekmâ Anitâ heroŋe otbaŋgim mepaewi. Awaraham imbiŋe, kutŋe Sara, yâkŋe
    lokŋahât lau lâuwaŋgim yâkât amutgen manop. Otmu Anitâŋe yen meyekmâ Awarahamgât
    pat kuwaŋgiop ya yawuâk kuyiŋgiopgât otmâ yenâmâ yâk yetgât sen manmai. Yakât
    otmâ imbilipyeŋaŋe Saraŋe olop yawuâk otmâ loklipyeŋe ewe katyekmâ amutyeŋan mannomai.
    Yawu manmâ Kiristohâlen biwiyeŋaŋe kepeim mansai yakât topŋe loklipyeŋaŋe ekŋetâ
    âlepŋe otbuap. Yeŋe yawu manmâ loklipyeŋe lohotŋan otyiŋgim manmâ yâhânomaihât
    Anitâŋe nâŋgâmap.
  usp-NT: Ri tib'anow tzi awilicak ri ta' jsachic jwich, ri' ri utzil ri wi' laj awanmak
    y ta' c'a'nul laj awanmak. Ri' ri sub'laj tzi tril Kakaj Dios.
  zav-NT: De'en naquə de'e zaquə'əchgua lao Diozən' gaquə yic̱hɉla'ažda'olen' can'
    naquə yic̱hɉla'aždao' Cristən' na' gacle beṉə' gax̱ɉwlažə' na' so cuezle binḻo
    len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen', c̱hedə' ḻega'aquən zɉənaquən par
    zeɉḻicaṉe.
  sgz-sgz: Ái sár a kuluk ngo gama hol apakta pasi mermer án tanián, má gamák merei
    ninsin i gam mai, má mermer erei ngorer i tatalen án agengen pas gam má na lu
    siaroh pagas i bál gam. Ái á matngan mermer kápte a lu bokoh pas má a lala támin
    táit uri mátán ái Káláu.
  kek-NT: Li tz'akal xch'ina'usal li junju̱nk, a'an lix ti̱quilal xch'o̱l ut lix tu̱lanil.
    A'an inc'a' na-oso. Li ti̱quil ch'o̱lej ut li tu̱lanil, a'aneb li k'axal lok'
    chiru li Dios.
  blz-NT: Porena tingkaimuu ringkat na noamuu. Noamuu men pore ka' ratong iya'a a
    tingkai men sian koboliian ka' umangga' tuu' na pimiile'na Alaata'ala.
  poe-NT: Náhí. Chrókjui̱nchejínará a̱sánrá, kíxin tí nkehe náxrjón chrókꞌuitjáyanhya
    na mé tí a̱sén chojni tóji̱ehya la ko náxrjón. Tíha mé imá sínkí nkayakon Dios.
  san-TAM: கிந்த்வீஸ்²வரஸ்ய ஸாக்ஷாத்³ ப³ஹுமூல்யக்ஷமாஸா²ந்திபா⁴வாக்ஷயரத்நேந யுக்தோ
    கு³ப்த ஆந்தரிகமாநவ ஏவ|
  cof-NT: Man malon fecáriri moso ilaichunae; junteri poleniichunae. Nula mantimini
    uyan tala moso ilaina! Paituto, seque tenca calaquina! Tsanquitori, jamoleri moso
    itolajochunae; tencabinan moso jolajochunae. Diosiri junca tsara se joe tichunae.
  srm-NT: Ma di gafa fuunu musu dë a di fa i hati dë. Te i ta libi a wan saapi fasi,
    pii fasi sö, hën da di soni Gadu ta kai gaan waiti soni e. Nöö di waiti dë an
    o saka möönsö.
  qvs-NT: Jesukristuta tukuy shunku kreyishpa kawsaychi alli modoyuk kushikuypuru
    warmi kanaykichipa. Chashna kushikuypuru kawsashpaykichi Tata Diosta sukaman kushichinkichi.
  zca-NT: Más ñal wi' men lo go por xmod nak laxto' go, porke tu una' nado' laxto',
    mbaino yent kwan ña la xa' lo rë kwa'n nizak xa'; una' re'se' dubta' chul xa',
    mbaino dox tsak xa' lo Dios.
  cbc-NT: '@see-verse:1PE.003.003'
  qxo-NT: Tsaypa rantinga yarpachacuyay piwanpis maywanpis alli cawayänayquipä cagta.
    Tsaynö alli cawayangayquim Tayta Diospäga mas välin imaycawan adornashga cayangayquipitapis.
  mox-mox: ta ʼesi omiʼa giwalimi ona veʼivalidi ʼivala ʼenoʼeno vatayadi ʼidiega,
    ta ona alamania baʼe yani qiduana Yaubada matanaya.
  kew-kew: Dia-ga nimina pepenare epe kone nimina robaa-para waru mea salepape. Goa
    palimiri go epe pepena naramualia-ga go epe kone pu robaa-para saabaawa epe-rupa
    piralimi. Go konere Gote-na ini agaa madaa ora epe ta.
  dww-dww: Ibewa da yawasana veredima nopomie maika voyaḡota be miagenuana, vutudi
    ami waisiama. Inam waisiedima veredima tokare nam ta samoa. Inam yawasanidima
    vutudi Mamaitua matane a moraba kauana.
  twi-ASANTE: Momfa ɔdwoɔ ne ahobrɛaseɛ nkyerɛ mo ahoɔfɛ a ɛyɛ akomamuteɛ no. Saa
    ahoɔfɛ yi kyɛre na ɛsɔ Onyankopɔn ani.
  aoj-aoj: Sosaf ipeꞌifi naꞌambai, ipaꞌ pendefaloꞌma opalef ipeꞌilifi nomona ukup
    nomonas ipeꞌisi ma waf buꞌwafi usiꞌifi endilisifi. Sosaf afambai ina atiasi awasifi,
    owaꞌatin. Fogape atapif lifilafi naꞌamba. Nelelemb ipeꞌilimbi begape awanelemb
    a ambagof ipeꞌigufi tol fogape andeandeꞌma waf saꞌumbilifi. Sosaf afamba nomonafi
    luꞌwafi aꞌowaꞌ ma naep Godi.
  cbv-cbv: Obohjeéhtih, Dios ã weh yatá jʉmna, ñíih caolih ã tʉ́i jʉmat pínahdih ñi
    tʉ́i jenah joyoó. Jʉ̃ihcan, tʉbit wʉtcan, tʉ́inijeh ñi jʉmʉʉ́. Páant ñi jʉmʉchah,
    Dios yeebdíh bʉ́dí ã wẽi enbipna caá.
  taw-taw: Nɨbi pen nab nɨbi ayaŋ tɨb kadɨŋ ñɨnɨmɨb. Tap anɨb okok tɨmel ma gɨnɨmuŋ
    tek lup. Pen tap tɨb kadɨŋ ñɨnɨgabɨm anɨb okok anɨgɨl mɨdeb. Nɨbi sayn tep kɨmɨgel
    mɨdɨl, kɨmɨgel mɨdtep gɨnɨmɨb. Anɨgem, God ne nɨgek nop tep gek, nɨbi tap teplep
    gɨl bin teplep yɨbɨl mɨdebɨm agɨl gos nɨgup.
  jic-NT: Nun 'üsüs nujola na, p'a wa 'ücj jisas nsem nun jis lal. 'Üsüs yustapj jinwá
    nsem nun yupj jis lal. Lovin 'üsüs yustapj jinwá ca nsem nun, tsjücjüim na 'ots'ipj,
    co'müy na 'ots'ipj. Nin mpes tsjictjacj jin nujola t'as nun p'iyá. Lovin ma nin
    nujola t'as la p'a malala lajay mpes. Pajal 'üsüs Dios lal nin lojí.
  zap-NT: mazdee gulawen por lenlextoo de; neguin nak ne luzhdet no ne mazre nondee
    nes lo Dëdyuzh. Tsugyadet lextoo de, xnëz gugak.
  wer-wer: Om ëpre wiap arim lupötë ëlëëp wia pötök arim lupre könöt ë morangiin.
    Pël ëënë pöt sëpar nasën kosang wiaan Anutuuk itaangkën isëpnaat.
  ipi-ipi: '@see-verse:1PE.003.003'
  qul-NT: Manachayri sonkoyquichiscajta sumajta jallch'aychis mana tucucoj sumaj caywan,
    humilde sonkowan. Cay sumaj cayka sinchi valorniyoj Diospaj ñaupakenpi.
  ter-NT: Itea hane itíka kouhé'ekopiti itípenevo. Vo'oku enepone úhe'ene sêno kuteâti
    asako omíxone koane itípanevo, ákomo uké'eyeaku nê'e. Yoko énomonemaka ínixo Itukó'oviti
    yupíheovo unáko.
  bmr-NT: Ɨvɨ amɨɨhai jeebɨɨfaño aatyɨmeratɨhɨgocoro mihimibachu. Jaamoro ifinɨjitɨno
    ovosɨɨ sajeebɨɨ, sɨɨcuno icano jeebɨɨma mihica. Toono naha aivo Moocaani imogono.
  fuf-fuf: Kono yo ŋari mon kin wonu ko marii ka ɓernde, hara ko ŋari halal ki bonataa,
    ki jikku newiiɗo deeƴuɗo. Ko ɗun ɓuri hittude yeeso Alla.
  bhl-bhl: Kate, yukalem mutuk em nam banime menew kukuw so, falit angebin kukuw so
    bete kuw yukalem emisik kait kelewboliwka! Kukuw be Sunbin-Got em kiin dim e kait
    ken ati ete kasike.
  ons-ons: Ea wane turuŋine yemo, ŋine kotoŋinane kibi wele ea maikei, kibi maep ea
    papa togon, eaŋo wet pesek so kotoŋino tik siuke payake, ea yemo lewine suaine,
    Anutuŋo kaki menageake.
  con-NTPO: Tsa'ma bove ñotssi tsu que'i injama'choma tsa'caen ñoña'faye. Tsa'caen
    ñoña'cho tsu qque'masia. Que'i ñotsse in'jamba opatsse cansesi Chigaja attepa
    tsa'caen ñoa'me in'jan.
  ghs-ghs: Oio samahonihe, nikeho qupa ma nakui keba ma dzapata ooraquko Ohonga oke
    moomi nee ma bau meenoma, ttumanoma naatakoi.
  peg-peg: ହାତ୍‌ପା ହଲ୍‌ନାକା ନେ ମାନ୍ତ ଇମ୍‌ଣି କଁଆଣ୍‌ ଆରି ସୁସ୍ତାମିହା ଡ଼ୁକ୍ତି ମାନ୍‌ବାବ୍‌ନା
    ଇସ୍ୱର୍‌ତି ମୁମ୍‌ଦ ବେସିମଲ୍‌, ହେଦାଂ ନେ ମି ଜିରାୱି ହାରାଂ ଆଏତ୍‌ ।
  txu-NT: Bir, mỳj dja ga ga amexkam akute nhym me kum akĩnh ne? Bir, dja ga anhõkre
    kadjwỳnhbê akabẽn mexbit man memã aprĩren akrànmã memã abẽn rereko aba nhym me
    arỳm kum akĩnhkumrẽx. Nhym kam Metĩndjwỳnhdjwỳ kum akĩ:nhkumrẽx kute mrãmri ne
    me kum õ mỳjja pãnh ra:x kĩnh pyràk.
  eng-WEBU: but from the hidden person of the heart, in the incorruptible adornment
    of a gentle and quiet spirit, which is very precious in God’s sight.
  gnw-NT: Ẽrei cuña reta tuipota tuñemopõra icavi vae ipɨa pe oĩ vae pe. Echa'ã jocua
    mbaembae jete re oĩ vae opata co. Ẽrei icavi vae ipɨa pe oĩ vae ndarau opa. Jáeramo
    tuñemɨmichi jare agüɨye tuñeengata ime pe. Echa'ã cua icavi ete Tumpa pe.
  mux-mux: ⸤‘Oliu ambu kaíma kanuku niangi.’ niku kene⸥ méle aima kaí, kis naa lembama-ni
    eninga numanuna sukundu au sai. Méle akuma eni numanu kaí pepa, numanu tiluna
    pupili táka-niku mulungí ulele. Ulu akili kanupa kene Pulu Yili-ni ‘Méle aima
    kaí olandupale.’ nimba kanolemú.
  maj-NT: Tu̱ sa ní a̱jin ani̱ma̱nu̱u kas'e kju̱a̱tsjotjín xi najmi maha̱ feya, kui
    xi tsuhu̱ ra̱ nga nda kas'eyanu̱u ko̱ najmi stinta. Kui ni xu'bi̱ xi 'yún chjíhi̱
    ra̱ nginku̱n Nti̱a̱ná.
  bkq-NT: Amânhekylymo wâgâlâ, amyguehomo wâgâlâ tyewiâseba mawylymo wâgâlâ, tâdâjitoguyly
    myguepa mawylymo wâgâlâ warâ mawânrâ âwâkurumo âzeholy. Xirâ mawânrâ ise adaindânry,
    tâwâlâ wâne aripiem midylymo. Awârâ mawânrâ Deus xurâem tâjiwâkuru adaindânry.
  kue-kue: Tamanga. Ene nomano sunakra, taragl wakai kanekane kinde erekrambuka yongwa
    i ene ekin teiyo. Ana ekinmo i yeglmere, nomano wakai ya te nomano pokndi yongwa
    mambuno yegl mina God ongumuglo wagle wakai tawa pangwa.
  cot-NT: Iroguenti pinetsanajiaque pishire pinquenquejajiaque quero pincojiaquempani
    pinchoocatimentajiaqueniji cameetsa aatonijite osemashirentacaguimpi taaca opajita.
    Aritarite anetsanajiaquerogueti ashire ancoguitempani anchoocajiaque cameetsa.
    Irootaquequeate inintamajatica Aapani Irioshi.
  bnp-bnp: A bagetua ne mua ge valai pololilo na hatene mua, manga a naro ni vakakiroko
    mua, ni made madoru. A Vure i ngaru hateka a bagetua maea. I uka ma ge lobo.
  apn-NT: Tĩrtũm na hte ã mẽ pahte amnhĩ nhĩpêx anhỹr ã mẽ pahpumu nẽ ãm hã mẽ pahpumu.
    Mẽ õkrexê nẽ mẽ ê mex na hte hapêx tokyx anẽ. No mẽ panhõpinhxà kaxwỳnh kãm tãm
    ri mẽ pajamaxpẽr nẽ pakamã amnhĩkrit nẽ papaja. Kot kaj mẽ ã amnhĩ nhĩpêx anhỹr
    o ri apa hãmri nhũm Tĩrtũm ja hã mẽ apumu nhũm ja kãm mex nẽ.
  ctp-NT: Ndiose ndiya la tiꞌ Ni ꞌin nu kunaꞌan nu suꞌwe ꞌa nka tiye; nu kunaꞌan nu
    ja liyeꞌ tiꞌ, nu kunaꞌan nu ja xaꞌan tiye, kanꞌ lka nu ndiya la tiꞌ Ni ñaꞌan Ni
    ꞌin. Sa ñaꞌan lka ska nan nu suꞌwe ꞌa ñaꞌan, nu kaꞌan ꞌa ndyuꞌwi lyo, ngwañaꞌan
    lka nu kunaꞌan nu ja kuxi ngiꞌni tloo Ndiose.
  opm-opm: Da mutuhnong oh Noh yah mat orhor awat matpora daham awat mar paptenmur.
    Da mutuhnong ma awat deipti awat oh mamaru hat patmur. Kapkap heisup na hama kimirim
    manap tung da tei ma sapti da oh awat yahnap na timbas hapat awat yahnap ohmur.
    Ama da mutuh ohe awat yahnap oh Got oh Ohri duuptei awat yahnap ohmur dahat patmur.
    Ihat dahat pat ohoh ihan imat orhorwi awat mat paptenmur.
  bvr-bvr: Wurra jarra borrwiya ni minypa ny-yinmiya barra ny-molamola nyi-negiya
    wuparnana ny-junarda ny-nyurrnga minypa delipa nyi-negiya ny-yorkiya nyi-gugunggaja.
    Gun-narda minypa gun-maywapa nginyipa minypa manimani an-molamola ny-barnjinga
    gala a-yinmiya a-gulolmiya, wurpa lika gun-burral minypa nginyipa ny-nyurrnga
    ny-molamola nyi-nirra. Gu-gurda ngacha minypa Wangarr biy-nacha burr-guya ny-molamola.
  wal-wal: SHin intte wozana giddon de7iya lo77otettai Xoossaa sinttan intteyyo daro
    al77o gididi, xayenna ashkkenne woppu giida ayyaana gido.
  zad-NT: San dii llialote gakshao' ḻoo yic̱hjlall'do'lena' kwenc̱he gakle beṉ' gax̱jlall'
    na' beṉ' lall'do' xen, ḻa' ḻennan' nakan yeḻ' xochi dii bi te c̱heyin na' zak'chgayin
    lao Chioza'.
  kmg-kmg: Ehame buuruc fârine, maŋwâmbuŋko soŋkerâ tiŋbenoŋ bâfuaekac, izi eri fofo
    sanaŋ-ŋeŋic eme Anutuzi maname furi sâko eocmu.
  aso-aso: asi lengemeni dameni lutinguko haleko minaaꞌ neineꞌ adoꞌ hongu lo alahaꞌ
    ogo minaaꞌ lengemeni dameni neꞌmo nene litehe elo osuꞌ lamo gonolisetine gihile
    mineleseive.
  uli-uli: Irel yami luluwaley le be ila sengal yal llah loh momaymi, ngo habe far
    kawraloh momay la ye paleng pelal mo irel Deus le ye mel lal dipmi le ye malulu
    ngo ye pos.
  nin-NT: Iwre imba yi i ta zhi ni imba yo ba, undurr a ka si ka yi nado hen. A di
    hi iwre inggi yi nu unushirr wanggo nggo a na chě na su ywi. Abachi a di kye iwre
    ima yo di si iwre ijiji.
  acu-NT: '@see-verse:1PE.003.003'
  cak-WNT: Xa titija' ik'ij riche (rixin) chi ya ta ri iwánima jabel wikil chuwech
    ri Dios. Tiwika' iwi' riq'ui jun c'aslen ch'uch'uj y riq'ui jun c'aslen ri nuc'ut
    chi jabel ina'oj. Ruma ri wikbel ri' ma xtiq'uis ta, y yari' ri más rejkalen chuwech
    ri Dios.
  ebk-ebk: ngem kun at masapor maifisar as nan wacha as numnumyu. Tay nan kenapentas
    ay achi makakkaan nan pategna as nan mangiilan Apo Dios at nan kenaanos ya nan
    natalna ay numnum.
  spa-PDDPT: sino el adorno imperecedero de un espíritu agradable y apacible, el cual
    es muy valioso y es de grande estima delante de Dios.
  ruf-ruf: Lekeni kwihamba kwenu kuwe mghati mwe ghumoyo, ukunogha ing'akuhinyika
    bae, ghumoyo ighunoghile na ighuholile, acho chinu chikulu kwe Imulungu.
  gun-gun: Ha'e rami 'rãgue py pendepy'a re oĩ va'e ae toexa uka peneporãa, ha'eve
    vai'ia ha'e pejapura e'ỹa. Ha'e ramigua ma Nhanderuete pe ovareve ete va'e.
  agu-BL: Poro na lajluchax yi chibalajil e' xna'n yi ko skoj cu'n te cyalma', nin
    yi ko chin c'ulutxum nin e'. Ej nin wi'nin na tzatzin Ryos te jun ajtza'kla'tz.
    Ej nin yi jun ajtza'kla'tz, quil sotz, chi na sotz e'chk balaj be'ch ketz.
  isn-isn: Kululo ntongeela akuwe itume kua uza nua munkolo, nukukilinkila ikulyo
    nuupolo wa munkolo, uwu nuuza paulongeela ang'wi Tunda.
  eng-PEV: '@see-verse:1PE.003.003'
  ilo-ULB: Ngem maaramid koma ketdi daytoy baben iti kaunggan a kinatao ti puso, ken
    ti saan nga agkupas a pintas iti naemma ken natalna nga espiritu, a napateg iti
    imatang ti Dios.
  pir-NT: Sa yena mʉsa cua pesaro mehna apequinare tutuaro cahĩñe mehna yena, cua
    pesaro mehna yahuna, ti pehere ihña bucuegʉ̃ yeya. Ti pehere mʉsa yegʉ̃ ihyo waro
    ijierare, Cohãcjʉ̃ ihñagʉ̃.
  anv-NT: Ulɔɔ́ nyú ubɔ́ matané lé né gepɔ gelɔ́gélɔ́ ɛyigé ɛnyú dewyaá. Gefɔge
    ulɔɔ́ bina utanege né mmu metɔɔ́. Ubi ukwɔɔ́ fɔ́ ukoó ne upyɛɛ́ muú abɛɛ́ nyameé
    ne alɔme melu. Gɛ́ gefɔge ulɔɔ́ ɛbi ulɔme né mbɛ ushu Ɛsɔwɔ dɔɔ́ na.
  sab-NT: Ma no ba ulita muinga Chubenu mo ta gbadale tañachuge mo talla kle mine
    Chube ole, ba mo ta gbadale no trate age no diali me mo ta dbe skochie, agwa ma
    no mo ta gbe toi no taingwli mo ñengula ole, ba mo ta dbe no ene ta e mi jogenga,
    ta ene chege diali chui tangle e no ulita Chube gwa giti. Toi ta ene ole mo ñengula
    ole, ene ba giti ñage suge mo ñengulage Chube gerua no Chube gerua ulia ene ba
    ñengula ñage Chube gai ulia mo alin.
  tmd-tmd: Mö höimölɨba mɨdön, rɨbyöx nugw ri abön, ölɨsö rödmɨjeñ. Nöbö mö bla pɨsaŋ
    tar mɨd ri aböña. Aliö ri aböñ aku, ap wä piaku madmag yuörɨb ñɨŋ kwo mɨd aku,
    nöbö mö mämäga nugweñ, jɨ God nuŋ nugwaŋ, ap kɨtɨb wä keiryöbö mɨjöna. Ap kɨtɨb
    wä wä piaku pöpɨl wen; öim öim mɨjöna.
  acr-NNT: Ma ruchomalil rixoq e ri kꞌo chupa ri ranimaꞌ; waꞌ e ri lik utz ukꞌuꞌx
    y na aj ta tzukul chꞌaꞌoj. Yey waꞌ wa uchomalil na kasach ta kꞌana uwach y lik
    kꞌo uqꞌij chwach ri Dios.
  kpg-kpg: Gei godou madamada gi heia mai i godou lodo donu, di madamada o di hagataalunga
    balabala mo hila gi lala e de ngudu, dela e kaedahi e dahidamee i mua nnadumada
    a God.
  taj-taj: बरु एनीगदेला सेमरी चा खाइमै नाश आतबा ज्‍यबा शीलस्‍वभाव थोबादेन सोजो तसी
    चिउ। चु चा परमेश्‍वरला ङाच्‍छा ल्‍हानान ज्‍यबा ताम हिन्‍ना।
  avt-avt: Menmen mekre han ki me yi yau werek werek yemtau hɨm, hɨram mɨre wɨpe yehes
    o pitau mau yɨnk. Menmen mekre han mamɨwaank mamɨr ke wɨpe yehes o pitau au. Te
    God hanhan menmen yaaim marim mekre han ki.
  cbk-cbk: Sino el di ustedes hermosura debe sale na di ustedes corazon, y ese hermosura
    nunca ay queda vieja, cay ese hermosura del gente amable y calma. Ese hermosura
    vale mucho gayot na vista de Dios.
  uig-ARA: بەلكى «قەلبىڭلاردىكى ئۆزۈڭلار»، يەنى مۆمىن ۋە تىنچ روھتىن بولغان چىرىماس
    گۈزەللىكتىن بولسۇن؛ بۇنداق گۈزەللىك خۇدانىڭ ئالدىدا ئىنتايىن قىممەتلىكتۇر.
  tuf-tuf: '@see-verse:1PE.003.003'
  abx-abx: Lugod, i pinakulaw-bi, iya i mga kababayi-na si mga kina'iya-bi, i gana'
    kapapara'un-na kababayi-na si mga danda nga mga daluman ngan mapinasinsyahon,
    ngan aniya' sinan mahaya balur-na si pangulawan-na si Diyos.
  mco-NT: Hue' janchtɨy jäy miich ajcxy xycömayɨp mɨɨd co oyjot oyhuinma'ñ anajty
    myajtungɨxy, mɨɨd co yung naxy mjot mhuinma'ñ ajcxy mɨɨdɨty. Co jadu'n mdúngɨxɨpy
    jada je' oy jäygɨdaacnɨ ma Dios huinɨxɨɨ. Yɨ mhuit yɨ mxojx etz oorɨ taatztɨy
    cɨxɨp tɨgoyɨp yɨ'.
  cpb-NT: Iro kameethatatsiri pantanairo kaari koñaanetatsine, pinkameethashiretai.
    Tema arika antsinampashirewaite eero athaawakowaita, ashi owatziiro iroori te
    ithonkaneta, iro ikowaperotziri Pawa.
  aon-aon: Aria ipak ta urkwip purum punoginohw numun ipakiruh aparuh huni ipakip
    urkwip. Aria ipakiruh aparuh ta hur wosik aria pupe anahaehiyu yopuwori armago.
    Douk ehudokmori aih ta mare hutuh, uwok. Eheh ta hupe ihih nyumneh. Aria ehudok
    aih Iruhin nutrih ananis nabes um, eheh douk yopihi abom heshagrakuk agundok paginohw
    adukiruh um yegeshiweruh um.
  hus-NT-2005: Yab ka tʼajaꞌtsik anchanꞌ. Ka kóꞌoytsik ta itsích jelti jun i kʼwajbaxtaláb
    xi yab jaykʼi u kʼachel, an chaꞌattaláb ani an kʼakʼnaxtaláb. Jechéꞌ, jaꞌich xowaꞌ
    in jalbíl tin tamét na Dios.
  mig-NT: chi̱ sua ná sáluu‑ró iní añú‑ro̱ já kándee sa̱'í ini̱‑ro̱. Te ná sákútu‑ro
    jíín tú'un ja̱ má té'yu̱ kutɨ. Yu̱án kúu tu̱'un vi̱tá ini̱ jíín tú'un vindáa̱
    vinené ini̱ añú‑ro̱, te sá'a ja̱ kúsɨɨ̱ xáa̱n iní Dios.
  bps-bps: Du én baling gumdà kafye baweh i libun, dunan i kafye mnè di lam nawan,
    fye ldam, na ktanak nawa, du ani too mabtas di kite Dwata. Ani too glut kafye
    baweh landè gufwaan.
  mbs-mbs: Meneng keilangan ipekità niyo se mèpiya but lekat te pedowan niyo. Aw metinuud
    kaw, aw metelek kaw, yan se doen ontò keelagà eked palos pegkedaet, so ontò meelagà
    diyà te Timanem se otaw iling kenyan.
  tof-tof: A yabü moboküpdü ne kwindü tórrmen tulmila yabü agurran ki ngibtan kwarile.
    Mómóke akó piküp samua sab yabü agurran wató nütürre, koke ne klama odalda akó
    wirri darrem ne klame Godón ilküpdü.
  cme-NT: 'Yaaŋ aa na ta na taara huɔya-fafaaŋgu: Na ta na taara hɔfafammu baa hɔhĩnammu;
    nifanni sa vãa dede. Aa ni yaa dii baa yuŋgu Diiloŋo wulaa.'
  sus-sus: Ginɛe xa tofanyi xa findi bɔɲɛ fanyi nan na. Tofanyi nan na ki naxan mu
    kanama. Na nan tide gbo Ala bɛ.
  pon-2006: Ahpw amwail lingan en mihmi loalamwail ni mour mwakelekel en nan kapehdomwail,
    me iei ih lingan poatopoat ong me kin kadek oh meleilei, mepwukat me kesempwal
    mehlel mwohn silangin Koht.
  dad-dad: Age fiya ban, ãgenei meli meli, ã namein uur molol ado imatẽya anĩ nẽ meli
    meli to inanakalauf, are Negur mala bun odug bagai anĩ bunem isiyouf.
  zab-NT: Mazru gulgaany pur xa xquel nát nez lo Dios. Gulgac güen ne nadolaaz niy
    quɨt chúuti dxi nitlo ne niyza ná ni mazru sac nez lo Dios.
  jae-jae: Anam gêlôŋ taôm ŋa gêŋ ŋalêlômŋa, taŋ ê su atom naŋ. Gêŋ tau tonec gebe
    amoa tonêm ŋalêlôm malô to ŋaŋêŋ gebe gêŋ tonaŋ ŋai Anôtô gêlic amboac awamata
    ŋanô.
  ksd-ksd: na tur ta ra maukua i. ra tulungea i diat di ga ive, ta ra.mangamangana
    ba pa i panie, a tulungea i diat nina i vovovon ma i madu bula, ma i ngatngat
    ta ra mata i God.
  msm-NT: Iyan nasi ipaguwapa now to ogkapuun to ginhawa angod pananglit to pagkamapailubon
    dow mayunoy no kinaiya. Sikan no kaguwapa kona ogyobad aw iyan ogkaliyagan yagboy
    to Diyus.
  myk-myk: Ga kʼa yaa na ta pushaga niŋmɔhɔŋɔ yee funyɔ ni, kee ɲɛ loxulo, ni lotaan.
    Yee ɲɛ pushaga yaŋmuyɔ, yemu ya gyɛɛgi wɛ, yee yʼa dan Kilɛ ni fo xuuni.
  sbe-sbe: Na kami kao namwanamwadi bena nuwamiu miyamiyadi udiyedi se laoma. Siya
    ede nuwatalu yo nuwadaumwali miyamiyadi. Teina leli ta taba nige se taukwadalele
    na Yaubada matanaena se saekalili.
  mcr-mcr: He qeqätqe, suqä qae haŋuä pmeqä iqutä, itaŋga äwqä quvqä maqänä miŋqä
    iqutä, qeqä-quuvqä yäpä imda qeqätqe, imäkŋgpŋqe. Suqä ii qui mimäkŋqä itä, Goti
    Iqueä hiŋuä iqiŋi ämäwqätäuä.
  cux-NT: Naati n'dɛɛvɛɛ́ chi yeⁿ'e tá canee chí cūnee yeⁿ'e maaⁿ tá ní canéé chi
    n'dɛɛvɛɛ tá ndúúcū espíritu yeⁿ'ē tá chi ndiicúúⁿ. Ní canee 'diiiⁿ tá. Chuū ní
    dichíí'vɛ̄ nanááⁿ Ndyuūs.
  tur-YTC: Tersine yüreğin saklı kişiliğinde, sakin ve yumuşak bir ruhun solmayan
    güzelliği süsünüz olsun. Tanrı katında bunun değeri çoktur.
  san-ITR: kintvIshvarasya sAkShAd bahumUlyakShamAshAntibhAvAkShayaratnena yukto gupta
    AntarikamAnava eva|
  bel-N: але таемны сэрца чалавек у незьнішчальнасьці ціхага і спакойнага духа, што
    вельмі каштоўна перад Богам.
  sch-sch: Manêkin, nin mulungrîla mêlsana hah, nin mulungrîla ratha dâiriem
    le nunnêmna invona dik tar ngâiloi nirese, mahah Pathien mitmua chu alut tak
    ani.
  mic-MIQNT: Gatu gelu'lg 'gtangita'suaqanmual gugunmug aq wantaqo'ti 'ggamlamunuaq.
    Sangewo'ltigw aq wantaqamigsultigw, glaman ma wen gisa'lanew uggwain. Etna na
    ula gelu'lg aq tepawgtig sangeweie'n aq wantaqamigsin. Ma gisigu'anug Gjinisgamewigtug
    awna iapjiwewe'tew.
  huu-NT: iadedɨ jɨaɨe comɨnɨ omoɨna ebinaillena, omoɨ comecɨaɨ marena fɨno. Omoɨ
    ɨniñɨaɨ uaina oñeno. Naimacɨ jitailla rafuena fɨno. Omoɨ comecɨaɨ iese ia, Jusiñamuimona
    eo mare.
  jiv-NT: Antsu, “nekas shíirmach ajastaj” tákumka, enentáimin “shiir kajechu átajai”
    tu enentáimsatarum. Nuka sakarchattawai. Tura nuka Yúsnumka ti peṉkeraiti.
  otm-NT: Pɛ gan hoczɛhɛhʉ ngue ni mbʉihʉ, ngue di nɛcmanhotho bʉ dá nu Oją, ngue
    hin di nɛqui, nɛ nu'a njąm'bʉ dim 'bɛ a. Ngue'a hin gan 'yɛ̨zɛhɛhʉ, pɛ gan johyahʉ
    nangue Oją. Nɛ ɛ̨mmɛ xʉn ngu di muui bʉ nam bɛ̨n Oją a.
  dah-dah: Gwahade yarab bulak matatiŋbe bitiŋ bana mat forok yiyyeŋ. Gobe bitiŋ kamke
    bekkeŋde mere teŋ, balmiŋ heŋ heŋ mata go goyen. Mata gwahade gobe hubu ma henayiŋ,
    irde Al Kuruŋ beleŋ det kuruŋ wor po yeŋ yeneŋ hiyen.
  tnk-tnk: Mətə tihamasan pen imwə ia rerɨmiaha sə kɨpkətoni mhə. Ramasan mə tihəuvehe
    mho nɨpran səməme nətərɨɡien səkɨmiaha rəpou mafafa. Noien iamɨnha irə ramasan
    anan ia nəmri Kumwesən mɨpkiwən mhə.
  kpr-kpr: Avata nenda gogho mo, nenda dubo joká simbugedo, robogho ai sise, durumugedo
    irareva avori! Gogho amo God da dombuda numo bekári, evovodae irarira.
  san-IAS: kintvīśvarasya sākṣād bahumūlyakṣamāśāntibhāvākṣayaratnena yukto gupta
    āntarikamānava eva|
  nho-nho: 'Te ata te ffine e takoto iloto tana hatumanava. Teenaa ko te tiputipu
    te tama e meemee seemuu, e laaoi, aa see iloa te loto: te tiputipu e kaimanako ai
    TeAtua.'
  gym-NT: Akwa munkwe ja moto mika kuin, käkwe nüna jäme ja bä mikakäre nuäre. Ja
    töi amne ja moto mikadre kuin kore munkwe, ye ngwane mun bä rabadi nuäre kärekäre.
    Ja bä mikadre nuäre kore, ye abko ütiäte kri Ngöbö ngwärekri.
  azg-NT: Chuhanꞌ na quityquiiꞌ nꞌonhoꞌ quinanꞌxuanhoꞌ ncüii nnon na tyiꞌcovityincyooꞌhanꞌ
    ndëë nnꞌan. Juu nanꞌñeen na cꞌonhoꞌ na nancooꞌhoꞌ na tonnon Tyoꞌtsꞌon na vengiohoꞌ
    nnꞌan, min tyiꞌnanꞌtëëꞌ nꞌonhoꞌhin, ya na nndaꞌ vaa na conduihoꞌ na nancooꞌ ꞌoꞌ,
    juuhanꞌ njon jndyihanꞌ ntyjii jon.
  bhd-bhd: बल्के तुस अपने गुना केरे ज़िरिये अपनो आप खूबसूरत बनाथ ज़ै तुसन करां दूर न
    गाए, मतलब नेरमी ते शांत स्भावे सेइं ज़ै परमेशरेरे लेइ बड़ो कीमती आए।
  too-NT: Palh lactzēhuanī't lacu'tunā'tit, tasqui'nī que naka'lhīyā'tit xatzey mintapāstacna'ca'n
    lā' ca'cs natahui'la'yā'tit. Huā'mā' lej tzey na ixlacapūn Dios. Lā' chuntza'
    lactzēhuanī't līla'yā'tit a'ntū tāyani'.
  ind-AYT: Sebaliknya, hendaklah kecantikanmu berasal dari dalam batinmu, yaitu kecantikan
    yang tidak dapat layu, yang berasal dari roh yang lemah lembut dan tenang. Itulah
    yang berharga di mata Allah.
  cjo-NT: Omaantakya pikowaperote pikameethashiryaanaki pajankaneki, pineshironkathateri
    piimi. Rootaki ikowakaaperotakimiri Tajorentsi.
  nsn-nsn: 'Bo inggoum pakung uamatmate hamas i lolono tatamiu tar ineteniner mahang
    kap: uanguangoul sikor, kara niguatar hamhamas ter nimataiaonene re malarantiehe
    tunin God.'
  san-DEV: किन्त्वीश्वरस्य साक्षाद् बहुमूल्यक्षमाशान्तिभावाक्षयरत्नेन युक्तो गुप्त
    आन्तरिकमानव एव।
  tna-NT: Pamapa tueda ai cuana epupeta. Enime saida neje bahui mepuniunetique, aimue
    tueda epupe mahue putsu. Tueda da pamapa pia ai cuana ebia su chujeneda Diusu
    butse su.
  lid-lid: Mwasin ta aha kanyosowani bolo oda aha na iri nyasou winiyan bandra-i bwe.
    Iri nyasou doh badeh, kandriyen ta ndrine aha udu mwasin, ma ade aha bare len
    tiri lakou solo-an asahan, bwe. Iri kandriyen doh badeh, mwasin labai ja ereu
    mada Kindrei.
  wim-wim: Niiy nath min-minaman yump-yumpwin-a, puth niiyana min anman ngaantam-ngeey-ngeeyāna,
    ngangk minangaman iiy-iiyān wiyantan, aꞌ thaaꞌ mich-micham thaw-thawān thantana
    — inan puth mina meeꞌ God.antangana, nil kaangk ngampangan yimanangan thath-thathowa.
  zga-M: Lino ivombekhage mgati munumbula, nukhwongelela, nuvunonu wa vudekhedekhe
    wa numbula uvulinigalama pamiho ga Nguluve.
  yom-yom: vayi bika lutomba kitoko ki khati kioki kilendi suka ko, kilembami kindembama
    kimonikanga mfunu va meso ma Nzambi.
  san-SIN: කින්ත්වීශ්වරස්‍ය සාක්‍ෂාද් බහුමූල්‍යක්‍ෂමාශාන්තිභාවාක්‍ෂයරත්නේන යුක්තෝ
    ගුප්ත ආන්තරිකමානව ඒව|
  yut-yut: Tɨlɨm dɨma tasɨk togɨ baŋ but kagasi paŋtɨlɨm ani. Tɨlɨm uŋun aŋpak yaworɨsi
    ae tayaŋgok egɨp egɨp. Aŋpak uŋuden Piŋkop da dabɨlon tagɨsisi.
  grc-BYZ: ἀλλ᾽ ὁ κρυπτὸς τῆς καρδίας ἄνθρωπος ἐν τῷ ἀφθάρτῳ τοῦ πραέος καὶ ἡσυχίου
    πνεύματος, ὅ ἐστιν ἐνώπιον τοῦ Θεοῦ πολυτελές.
  cpc-NT: Aña iro kamiithatatsi pimatanairo kaari koñaanitatsiri, pinkamiithashiriyitai.
    Tima aririka antsinampashiriwaiti iiro athaawakowaita, okantaitani iroori tii
    othonkanita, irootaki ikowapirotziri Pawa.
  nhg-NT: Cache cuale, nemojtecopa xomoyecchejchihuacö ipa nemoyulo, ca inu sösantle
    tlin cuale hua tli amo tlame, de que nenyesque cuale hua amo nemomösebisque. Pues
    para Deus lalebes cuöcualtzi hua balierebe lalebes ini nönca sösantle.
  nya-nya: Mʼmalo mwake kudzikongoletsa kwanu kukhale kwa munthu wa mʼkatimo, kukongola
    kosatha kwa mtima ofatsa ndi mzimu wachete, zimene ndi za mtengowapatali pamaso
    pa Mulungu.
  ngu-NT: Yej nemocualtzinca nonequi quisas ipan nemoyojlo, ijcon quen se sihuatl
    quisa icualtzinca ipan iyojlo ijcuac yolyemanqui niman tenotzqui. In, tej, yejhua
    hueyi quijtosnequi ixpan Dios.
  kup-kup: oñ arim loporizaroh red tin tairañ metohopekez poñiz homehozei. Met arim
    loporizaroh red tin epeñ metohopekez ev añomaz toh, masakao, ma modariz zakep
    tat tin metohopekezao, ma ñetï tinañihar hahopekezao, met hahö-epeñ tovai sohopeken
    arim loporizaroh red poñ ahö ravovai sohopanen, God arin etehopanen ari tinari
    ravat hepek. Met loporizaroz red tin poñ pohao het bon nat hepanezañ ok, oñ heriñiz
    red hahö-poñ pohao naketuzañ ok.
  jid-jid: Ani bi to bi wa ibi u mi suron wa-a ni kri gbah me u vutu ndi son mgbamgbi,
    wa abi ni shishi Irji.
  wmw-wmw: Kwasa javyo, wema wenu ulawe mmyoyo yenu, usiwoneke panja. Ewo wema‑wo
    aulainika, ulawirira mmyoyo ya kurinyenyekeya na kupumuzika, ewu ndi wema uri
    na faida pakulu mbere ya Mwenyezimungu.
  gmv-GGM: Inte lo7oy Xoossa sinthan wagara diza keehi bonchetidazine dhayontta gexxen,
    ashiketethan, addatethanine ayanan gexxettida wozina garisan qoteti diza giddo
    wozina lo7eteth gido.
  ssg-ssg: Soliaiamuto wanen i ahuma ti soliai woumuto. Haeu namiloi ukek amuto hehin
    tuah na amuto aile aluini teka seilon liai ma teheni aliake amuto ti usiai namilon.
    Tenen saun ien se soliaiamuto wanen ti tap tahi lialuan.
  zpo-NT: Sinka bkwaan gu luu chul lextoo gu zee gaka tub kwaan chul doo nu nadoo
    doo, re kwaane tira nanluxt, kwaan nak tub kwaan chul nu non doo lo Dios.
  poy-poy: Su uherepa wenu ufiruwa kulawirana na ntambu ya mngati mwa untu wa nakaka,
    uherepa yawunyala ndiri wa uheri na unyamaliru wa rohu, weni ndo wa mana nentu
    palongolu pa Mlungu.
  qwh-NT: Antis shonqiquicunacho yarpacachäyë shumaq alli cawaquipaq. Tseno cawacurnenqa,
    Diospa riqueninchopis allapa baleqmi quecayanqui.
  gaw-gaw: Iiṯa, ag oolag unuqagp̱a bala meṯaglag amu ena. Bala meṯak amuam nauhḵunu
    elele iiṯa. Bala amuam oo bodo eṯak kobol amu nai hak iiṯa kobol ele. Kobol amu
    Kayak noobp̱a amu enanag.
  nca-nca: Kini, yeŋo o kekere qu quroyemo yoní. O kekere ŋuko ŋandiro, ye mondó ta
    yotoro otete imemo tero yoroteŋgo. Murí ŋuko kama piyo teweya, ko Anutu toŋímo
    ŋuko murí meté horé.
  zpz-NTPP: Nap zir nu bicy der nu nac ru mbecy cyit na nu nac mod nu na nañ lardoo
    der. Na benu gugy na der, nunu benu rag ziꞌl zu lagy der nañ lardoor, orzeꞌ ndeꞌ
    nañ gal nu na bec cyit na nu rila waded ni. Nunu ndeꞌ tub coz nu tonaꞌ la sac
    par lo Ñgyoozh.
  zac-NT: Sino adornë shtënë të gaquin laꞌni lduꞌu të catë adë chu rnádiꞌi luhin,
    adornë nadë rialúdiꞌi. Gac të mënë naduꞌu nu nazaꞌquë con pacënci con grë mënë.
    Zni rëuuꞌ lduꞌu Dios guëquëreldë të.
  kyg-kyg: Lapakaetegamo hosu kavaꞌmo afole neꞌaisigetapaeꞌmo yuna lapaipa falu lapaipamo
    kaligenoꞌao, konali yakana huno hanege hanege huno haneno. Gotiꞌa ani kavafeꞌmo,
    alagi hogote kanale kavaꞌmo haneꞌniye, huno amuse nehiye.
  kmk-kmk: Nu adi sad mail-ana, sadit nabaḻu’n aangson, sat adi mangkigad un kinaamma
    kan kinaginok ta siya’d napotog sidin man-iilan Apudyus.
  cao-NT: Jama, jianahi tsi oquë tsi xo toa mato shina ma jiahuahaina. Oquë tsi xo
    toa ishima ca shina jiaxëni ca jabi jayahaina iquia. Toca ca jabi tsi xo toa Dios
    qui copixëniria cato, ahui bá.
  bbr-bbr: Mer eposek senes ak akan woiaka uru make muri. Roasiret ak kiro uru amiakas
    wa apariai, utianik, kiro mer wa aru saräi. Kiro woiaka uruan mer kiro woiaka
    päurar erer orip rawaun onok. Kiro onok Anut nukan amuk opok eposek senes.
  inb-inb: Cha­sa­paka, kam­kunapa tukui iuiai­kunata suma­ia­chii­chi. Chi iuiaita
    suma­ia­chigka, tukui­wa sumag­lla kaug­sai­mi iukan­ga­pa ka. Chi suma­ia­chis­kaka,
    ñi ima­ura­pas mana puchu­ka­rin­ga­pa kan­chu. Chasa kag­kuna, Dius­pa ñawipi
    iapa alli­mi kan­kuna.
  hrv-hrv: 'Nego: čovjek skrovita srca, neprolazne ljepote, blaga i smirena duha.
    To je pred Bogom dragocjeno.'
  box-NT: Ká mi le miten wíokaró à wé mi yiwa wíokaró, bṹn na lé le sĩi
    na máa yáa, na wayi, na wi ho hɛ́ɛrà yi. Bṹn lé bìo bìo ɲúhṹ wi le
    Dónbeenì cɔ̃́n làa sòobɛ́ɛ.
  ote-NT: Nuꞌa̱ mahyoni gui ꞌyøthʉ, go da beñhʉ gui nhyocjʉ de mbo ja ri corasohʉ
    co ꞌnara nthoqui núꞌa̱ hinda ma da tsꞌoqui. Gui hñoja̱ꞌihʉ ne gui ꞌbʉhʉ co ꞌnara
    hogaꞌmʉi, ngueꞌa̱ guehna ri ho Ajua̱.
  wnu-wnu: Aninou misir eng git batau gas ende ebet qomon uber eng abari dibent isiner.
    Isa an yamangar mein igoarar. Ende obounon eng Qenu anqenungariba.
  zam-NT: Ndxe'leque', ndlyazen lu' gu' mod ndac co', lìcpe', ndxàp gu' le'n lezo'
    gu' no le'n xtùuz gu'. Moda ne'lyuxte loo mèn. Thidtene ndxòo lezo' mèn moda.
    Thidteneque' nazi' nziri' mèn con xtàa mèn. No nagàl nziri' mèn no rye nda rye
    ndye'th nziri' mèn làth xtàa mèn. Con' co' ndli gu'a no mod co' cue ban gu'a anze'f
    ntac loo Diox, ey.
  zyp-NT: Ma navy co, hmuichahnah cawh naa chung taitah a ka chuapaw a cang. Ma hmuichahnah
    cawh Khazing mehmuh letah mai a hnui ngeteipaw, aningnaipaw le denah a dupaw lungthing,
    a ling thai lypaw khah a cangpaw a cang.
  sey-NT: Mësaru deꞌocohuaꞌi paꞌiye cato paꞌija̱quë mësaru joyopi deꞌoye cuasayepi,
    ja̱ꞌë të̱në maꞌñerepa, a̱ꞌji joyopi joꞌcua deꞌoye paꞌiye aꞌë, doꞌi quëꞌyerepa
    Maijaꞌquë ña hue̱ꞌña.
  nvm-nvm: Regavo ja jon amarkarakfuon iji ja oijon iji fu tavan bog ijia navakfuon
    ja iji vierafene amarkarakfuon. Jab uri vuak gigikin kuai vo zienamik revo jaka
    isuar kariof. Regavo bara iji fu ijegrekma kaven fuon iji fu Godon nifak ijia
    fuka irerag igekin rek.
  mps-mps: Te tobage au yabo nai te osogo naga elalubo nai dao. Dagego au yabo nai
    te gasagi yai mu dao. Te dagego homu kolesaga tomode geme dualali au yabo gasagi
    yai nai mu tedali elalubo dao. Tama dage nagamea pai homu eyu, dua bidabo kolesaga
    elalubaso, teda te gamonabo au yabo nai mu dao, tama Godigo gedude te wiegi yai
    dila pai nai mu dao.
  pab-NT: Xakore hoka maika xawaiyehalone ximahiyase, xiyahekola xoaha hiye tyaona.
    Hiyaiya, hatyo atyo waiyehaloti waiyexe. Ximehexaikohalo, xawaiyexehalo hare hoka
    hatyo atyo waiye kaisere, maisa atyo kamiyanexe. Hatyo hare atyo Enore masakare
    awaiyetita.
  llg-llg: 'Tehuu mana tao ina kala dadik manaꞌa tetebes ndia, na ndia: dale nala
    taa nana nitak neme deak mai. Conto leo: dale malole ma bangganaꞌuk. Huu manaꞌa
    mata leondiak ndia, taa mopo heni sana, mae inak ndia namalasi so. Tungga Lamatuak
    timba-tain, na, manaꞌa mata leondiak ndia, belin seli.'
  kyf-kyf: Nɩɩ, amɩaa 'ylinanɔ -zɛ kuzɔɔ 'ylinanɔ -we mɩa dibhe 'wʋ, we'e 'bhʋa la.
    -We -wa dlɩ -zɔnʋ -yɔ dlɩ -dlɔɔ, mʋ 'ylia -Lagɔ 'yliya 'wʋ.
  tpi-tpi: Mobeta yupela i bilasim insait bilong yupela tu long olkain bilas i no
    inap long bagarap. Dispela kain bilas em pasin bilong i stap belgut na i stap
    bel isi. Dispela kain pasin em i gutpela moa yet long ai bilong God.
  mih-NT: Vaha ca sa caca iñi ndo yozo caa cuu ndo ñiyɨvɨ vaha sa ndisa sihin añima
    ndo. Ihya cuu sa tyaqui sa ma tɨvɨ, tatu cuu ndo ñiyɨvɨ vii xaan ta ma nducu ndo
    tizɨhɨ. Ihya cuu sa cahnu ca nuu ra Ndyoo.
  qvh-NT: Saypa trucanga yarpachacuyay pï-maywanpis ali cawayänayquipä. Sayno cawayashgayquimi
    Tayta Diospäga más välin shumag adornacushgayquipitapis.
  kms-kms: Nungoqi ghimbi wabe gri ei yumbo yuwon kin pe yenji wupiny yuwon wany.
    Yumbo te kin brequ rise tuqui segi di ni quan nganye yuwon. Yumbo te nungoqi umbo
    irene kuse di waghine was kin. Yumbo te kin God nde rar pe quan nganye yumbui.
  agn-agn: Imbis, pasinlon mi tang ong teled tang popotokon mi, ang yay ang mo-yang
    ogali ig dibabak ang nem. Sia yay ang kasinloan ang indi enged magkopas ig importanti
    ong pama-dek tang Dios.
  nhi-NT: tlamo yeh tlen cualtzin manamechonnexti maualeua ic tlahtic, itich namoyolo,
    masequihto xonican cualmeh coconeh uan tepacahyouanih. Yeh non in cualtziyotl
    tlen ayic tlami, uan yehua tlen tlailiuis icyequita Dios.
  ttc-NT: sinoke [te tb'anil te etetz] a tgan instzaj tuj etanim, jun enab'lin b'an
    galan b'ix nim epasens; ikxji te tb'anil titza' kxka'yin k'onti'l nponaj. Kyaqil
    nini n'el b'an tb'anil tuj twitz Qtata Dios.
  dan-1931: men Hjertets skjulte Menneske med den sagtmodige og stille Ånds uforkrænkelige
    Prydelse, hvilket er meget kosteligt for Gud.
  kwj-kwj: O sumbu hinga ti sa biya da. Sembe we kuhi ki dau himamwale kuhi ni kaꞌapwe
    ma ku wosisi. Kaꞌapwe mwe ku wosisiwa hinde apa kapwasi kumbwa. Sumbu mwe ti sembe
    wahapi tito dasiwani himamwale tito himatindau. Gotri miyaningisopo ki o sumbu
    hinga kipe naha.
  vie-OVCB: Nhưng hãy trang sức con người bề trong bằng vẻ đẹp không phai của tâm
    hồn dịu dàng, bình lặng; đó là thứ trang sức rất quý giá đối với Đức Chúa Trời.
  kze-kze: paru umái kentirunkó kawe'ó ínímba íma ááéma ánásainana mindá Áánútu aúranka'a
    kawe'án-iye.
  mpj-mpj: '@see-verse:1PE.003.003'
  lbk-lbk: Ad-i. Ilaenyo ta wad-ay ken chakayo nan ad-i maiila ay pintas migkhapo
    isnan khawis ay semek. Siya nan ad-i paat makak-aan ay pintas ay malpo isnan kinaoya
    ya kinaimeng ay chadlos napateg ken Apo Dios.
  mto-NT: je̱ tsójineꞌe juuꞌ veꞌe mjayé̱ptap, je̱ꞌe̱ts je̱ꞌe̱ veꞌe ku veꞌe je̱ jayu
    je̱ o̱y jáyuvin du̱jaye̱pta, je̱ tsojin juuꞌ veꞌe kanajxp, je̱ꞌe̱ veꞌe ku veꞌe
    je̱ jayu je̱ nu̱u̱ꞌk aaj je̱ nu̱u̱ꞌk jo̱o̱t du̱jaye̱pta. Je̱ꞌe̱ts je̱ꞌe̱ veꞌe
    juuꞌ veꞌe je̱ Nteꞌyam yꞌo̱yjaꞌvip.
  bzh-bzh: 'Gaḳ mëm ham sejonġ ayomin peggo, in nġaa sën ham sejonġ ayomin jaḳ
    lo, og su yoh vu bë rëḳ nipaya jaḳ rë. In vuneḳ vuneḳ ham ayomin peggo yi
    sënë nebë: Ham ayomin gëp revuh, geham malamin yes. Og mëm Anutu rëḳ gelë nabë
    nġaanon benivesa rot.'
  guj-2017: પણ અંતઃકરણમાં રહેલા ગુપ્ત મનુષ્યત્વનો, એટલે નમ્ર તથા શાંત આત્માનો, જે
    ઈશ્વરની નજરમાં ઘણો મૂલ્યવાન છે, તેના અવિનાશી આભૂષણોનો હોય.
  jvn-NT: Nanging pada mikira patyakané njeruh atimu, awit kuwi sing langgeng. Kowé
    kudu nduwé ati sing gemati lan sing anteng. Kuwi patyakan sing apik déwé, sing
    disenengi karo Gusti Allah.
  byr-byr: Aawa. Kusɨmagɨnna gɨnnya sɨmunya lɨka yulyarɨkevɨ yɨwaala yɨwannɨnneꞌgɨnyɨ.
    Yɨwaala daza kayaaka yɨnadenna mɨꞌ. Yɨwaala sa darebulyɨ. Kuryara kwaamuꞌnanyara
    kave mwaaidɨvɨsabulyɨ. Kwaamuꞌna yadɨvɨꞌ nayaa dadɨvɨsabulyɨ. Sasare sabwi Gotɨyai
    tɨnna wangada “Wana nawɨꞌnyaangebulyɨ,” dadevulyɨ.
  ian-ian: Ngwula maawut apma vat tɨndeyan ngwula mbangɨ kat ana nagigiyandi. Ngwula
    mbangɨmba yelagangweyan nda avɨt taagwa yingweyan anda vapmba ngɨni mbangɨ yelagagiyangwuk.
    Ngwula maawut apma vat tɨndeyan avɨt taagwa tɨngweyan wan vak ana ngɨlɨgiyandɨ.
    Njɨka walapman apma maawut yelavɨka apma vapmba yetɨngweyan God ngwuk kat vɨlaa
    woviyaguga lɨgiyandɨ. Apma vat tɨga maawut apma yelaga nda vla tɨgandɨ.
  hun-hun: 'hanem a szív elrejtett embere: a szelíd és csendes lélek maradandóságával.
    Ez igen értékes az Isten előtt.'
  mcf-NT: '—Bëdambo mibi iquec —camenuec bëdamboec tabadta. Nëishëmënenquio icquin
    bëdamboen nabanta. Chieshenquio icquin min bënën chiacpadomboen naquid icta. Mibi
    adquio icsho isash: —Mibi bëdambo iquec —quendac Nuquin Papa.'
  kjs-kjs: Dia-le nimina auri epe kone nimina lo robaa-para waru maa salepape. Go
    palimiri go epe au naramualia-le go epe kone pu robaa-para saabaoma epe-rupa piralimi.
    Go konere Gote-na le agaa madaa ora epelea.
  mni-mni: Madugi mahutta nakhoigi thammoi nunggi oiba phajaba, pukning tappa amasung
    pukning ingbagi mangba leitaba phajaba aduna leiteng-u, masi Tengban Mapugi mityengda
    yamna mamal yambani.
  yad-NT: '@see-verse:1PE.003.003'
  mxb-NT: Va̱ꞌa ka̱a̱n ndi̱ꞌi ini ndo̱ koo vii nío̱ ndo̱ noo̱ Ndios, ña̱ kía̱n koo
    luu ndó xíꞌín ña̱ va̱ꞌa ini ndo̱, xíꞌín ña̱ kueé ini ndo̱, chi̱ ña̱ yóꞌo kía̱n
    o̱ kúyatá taꞌon, ta ña̱ yóꞌo kía̱n nátaꞌan nda̱ꞌo ini Ndios xiní na̱.
  pon-2006A: Ahpw amwail lingan en mihmi loalamwail ni mour mwakelekel en nan kapehdomwail,
    me iei ih lingan poatopoat ong me kin kadek oh meleilei, mepwukat me kesempwal
    mehlel mwohn silangin Koht.
  maq-NT: Cahndë́ rë vëhë ne, meje rë xi nihñuxun cojo yëjë ni ngu xcusun xi hincha
    cahntsua xahasen nuju sacuatjin hya xi ningacun cjuajeya xi cun yun ta yëjë cjuandaja
    vëhë ne, jercu vengui chjí rë xcun Nina.
  hto-hto: Mei íadɨ omoɨ comécɨna ebire fɨérilla izói ñue omoɨ fɨnori. Afe omoɨ comécɨna
    mánaɨnafuena járidoñenafue dɨga omoɨ fɨérita afe ɨere ñuera. Afe bie féiñede ebíredɨfue
    Juzíñamui eróicana jamánomo aillo ráifide.
  por-BRBSL: mas da pessoa oculta do coração, no adorno incorruptível de um espírito
    gentil e quieto, que é muito precioso aos olhos de Deus.
  ces-NKB: ale ten skrytý člověk srdce [oděný] nepomíjivostí krotkého a pokojného
    ducha, jenž je velmi drahý před Bohem.
  cui-cui: Icha pexeinyowaxi ichichipa pana naexaname moya maisa pana najʉntʉ coyene
    wʉnae exande. Barapo pexeinyowa coyenewa bʉpana xeina jiwi pejʉntʉ coyenewatha.
    Barapo pexeinyowa coyenewa jopa itacʉpaetsi xua peweraweracaewa. Painya pexeinyowa
    coyenewa bewa payabara ita ururanaya pajinompaem, yawano jʉntema pajinompareno.
    Baxuan jame bichocono tsita coyene xanepanatsi Nacom.
  boj-2014: Niŋgi nuŋgo are miligi walatqab di bolequja. Are miligi aqa wala agiende.
    Niŋgi are bole na sosibqa tamo uŋgasari kalil naŋgi lawo na gereinjroqniy. Are
    miligi aqa wala di Qotei aqa ŋamgalaq di tulaŋ boledamu. Wala di ugeqa keresai.
  eng-OEBUS: but the inner life with the imperishable beauty of a quiet and gentle
    spirit; for this is very precious in God’s sight.
  eri-eri: Hilobainga tere huwanyatege fere mujari inyabawei nomo edo uwa waha langa
    mujarimu wagu. Mujari onouha waha, huwanyage hilobainga yafa boya, huwanyage foinga
    inyei nomo fanyimu. Fanyimu onouha waha, Itou ago langa gai hilobainga.
  aly-aly: Rernem-apeny alakenh aney-angenh. Arrantherr mwerr-angkwarr anenty, mwerr-antey
    angkerl-anemel ingwer-rnem-warl athamerremel ikwer-rnem, Akngeyanap ra iterrem
    alakenharl, “Arelh nhenh-rneman mwerrarl, arraty inngarl.”
  wiu-wiu: Nitameneya kini yomini koniyo takou toa tekete poti ko akene wene pianeya
    meamene. Eni koniyoyapa takoa poameneya pa kela pia kawoo. Akolaliyo ei kiwi edikoa
    memotadiya wa wene pianeya meko.
  swe-swe: utan hjärtats fördolda människa med den oförgängliga skönheten hos en mild
    och stilla ande. Det är mycket dyrbart i Guds ögon.
  cth-cth: Cathut hmalah aphu kaawm poung e lungdonae tie karawk thai hoeh e kamthoupnae
    hoi a thung lae tami lah awm awh.
  mti-mti: Megara ye daneyaba benawa gaibu ben wariya. Ye guwewa me mokonairenwa ge
    yaimoyai wakeiviwa auya. Me den putaipe. Me mina, inaiinai yeuma guwavewa gumbe
    ben wariya. Dividivi mame me garawa kokavit God namive.
  pad-NT: '@see-verse:1PE.003.003'
  twi-twi: Momfa odwo ne ahobrɛase nkyerɛ mo ahoɔfɛ a ɛyɛ komamtew no. Saa ahoɔfɛ
    yi kyɛ na ɛsɔ Onyankopɔn ani.
  hlt-hlt: Tedae hlang thinko kah a huephael ah aka kuei mueihla neh muelhtuet, dingsuek
    la thoeihcamuh. Te tah Pathen hmaiah a phu om.
  tbz-SIM: Di wenniku ntú kùù bo di miɛkɛ kùù í ceeri, di yɛ̀mmɛ̀ nwenni kɛ boo, Kuyie
    ndɔ́ kuù wenniku botí.
  san-GUJ: કિન્ત્વીશ્વરસ્ય સાક્ષાદ્ બહુમૂલ્યક્ષમાશાન્તિભાવાક્ષયરત્નેન યુક્તો ગુપ્ત
    આન્તરિકમાનવ એવ|
  ake-NT: E'tane ru'ku, a'nau'nokon nesii, ama'non pe pʉra tenasen pen ɨ'sɨ'mʉn yai
    e'nɨto' mɨrɨ awonsi'kɨ tʉnpan iya'kwarʉ pe, eke kuru itepe' Papa enu yau.
  qvn-NT: Antis capäcuy imanaypanuysi ali shongocama, manshucama, shacyacama. Chaynuy
    cawananchita Diosga aliscam munan.
  tku-NT: Palh lactzēhuanī't huancu'tunā'tit, ixlacasqui'nca naka'lhī'yā'tit xatze
