  bod-N: ཁྱོད་ཅག་གི་སེམས་ནང་དུ་འགྱུར་བ་མེད་པའི་གཤིས་འཇམ་དང་། ཞི་དུལ་གྱི་སེམས་ཡོད་པ་ནི་རྒྱན་ཆར་བརྩི་དགོས༌ཤིང༌།
