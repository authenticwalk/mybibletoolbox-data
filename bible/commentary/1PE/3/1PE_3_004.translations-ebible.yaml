  not-NT: Iroonti pingogasante piganinasëretima aisati pingábintseri pijime, quero
    pipëgatsatari. Icogasanti Tosorintsi pintime pingantima negaca caninasati.
  plu-plu: Henneme bareswanay ay abet yihiyakemni akak ini yibereswan ku pariye kane
    hiyá mpiyaki. Bareswanay akak tuwatka akak kiyaknihwaki. Innewa ku pariye kibeyne
    git Uhokri.
  iou-iou: Nämo, inä täŋkuraŋ-kuraŋ uwä bänepjin-ken pewä ahäk täyon. Bänepjin täŋo
    epmäget bureni paot-paori nämo uwä bänep kwini, mämä wareŋ-wareŋi nämo. Epmäget
    udewanita Anututä nadäwän ärowani täk täyak.
  ntp-NT: Baiyoma gʌaagai mʌstʌtʌgitodagi mʌsducatai oidaga. Maitavʌr gʌgʌrducʌdʌ
    gʌnʌliada tomali maioomaliaca. Gomaasi ʌgai istumaasi aliʌ oojoidi Diuusi.
  rai-rai: Anumuaat minong mulu baa pa in raap, in waan paat ut ko ra balaamuaat,
