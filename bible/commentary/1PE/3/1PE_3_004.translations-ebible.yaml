    ts'èwhı̨į̀ dahwhǫ nı̨dè Nǫ̀htsı̨ wegha t'asìı nechàa hǫt'e.
  pes-OPV: بلکه انسانیت باطنی قلبی در لباس غیر فاسد روح حلیم و آرام که نزدخدا گرانبهاست.
  ron-1924: чи сэ фие омул аскунс ал инимий, ын курэция неперитоаре а унуй дух блынд
    ши лиништит, каре есте де маре прец ынаинтя луй Думнезеу.
  tpz-tpz: Ahik, eꞌ to vih oah non po vatëk se taneꞌ no maꞌ pa komëneöm, a ma vu vatëk
    varih to hikta onöt ne a hat, ee ivarih, a taateꞌ haraꞌ vatö, me a taateꞌ kamöꞌ.
    A ma vu taateꞌ poë varih to vih oah rakah ne po epep pe Sosoenën.
  agd-agd: Mai ma Tiyarafenu avorá moéken kama uron ukhan ma vempáké ban avúavá ano
    ma aú pinté eriyan ma ída ainen mo kipé iyain avúava sará ineno.
  rkb-NT: Mysuk mysykbaik batu zikokzo. Mynahatsa hana bo ja, mytsyhyrytariktsa mohokdanaha.
    Ahamoksapyrẽtsa Deus okzeka batu ipokzitsi. Ahahyrizikararawy hiba Deus humo tsipokzitsarẽta.
    Ahazikarabyrihu ja kytsa tysitsumuẽhĩ ana humo hi Deus tsakurẽta. Ba zikmyi ana
    humo kino Deus tsakurẽta.
  san-THA: กินฺตฺวีศฺวรสฺย สากฺษาทฺ พหุมูลฺยกฺษมาศานฺติภาวากฺษยรตฺเนน ยุกฺโต คุปฺต
    อานฺตริกมานว เอวฯ
  iws-iws: Mɨ tɨ dimɨn taemɨnɨm kɨma naɨngwoyɨmiyokɨm kɨmiir kwoɨnau nwokaiyɨm yɨm
    hiinsɨma dwo mɨ kɨpi nikwokrɨmkrɨp. Yɨm tɨ dimɨn hɨnɨɨn ɨni mɨkɨn, ɨɨndɨhop, mɨ
    yɨuɨs mɨiyɨk mɨnɨm yɨpɨkɨ kɨma pɨuaiyɨm kɨmiir pɨu, ɨni sɨmiir hɨriinan ywowɨm.
    Mɨ dimɨn taemɨnɨm kɨmiir mhɨi kwoɨnau nwokaiyɨm yɨm mɨkɨn, ɨɨndɨhop mɨ yɨuɨsnan
    tani bɨ nɨmbɨmbɨriyamikɨm. Dimusi rani, Adi Komii siya kɨmiir kwoɨnau tɨ hɨriinan
    dimɨn taemɨn mɨiyɨkmɨiyɨk ɨmiiram naɨngwokɨn.
  pol-SZ: 'ale pięknem wewnętrznym: łagodnością i pokojem ducha. To piękno nie przemija
    i ma wielką wartość w oczach Boga.'
  ztq-NT: sink kol kxixkwaa xkyalmbañ do, por nitylody kyalwxixkwaa go. Nyo kyalwxixkwaa
    go tsiñee ni tu pe sidy kik to. Ngo xyo styoo Dios.
  zai-NT: sínuque laucaa ique gaca tu nacha'hui ne binni, ne gaca tu nadó', purti
    nga nga enda sicarú ni risaca nezalú Dios, ne nga nga enda sicarú ni qué rinitilú.
  upv-upv: Erres ma nga kaploli norrorrmien se kami pusorsan re no Atua. Erres ma
    nga demat puto renge nolo kami, ko kapivi nesevin nga nolo kami pian ngatan. Ko
    murrun nga mumolmol ngok pivi nanu san nga puto tetajer ko p̃irres temijpal kele
    renge mete Atua.
  wap-NT: Mazan marii paꞌan uaidan ukonaunaman kaimanaꞌo umashaapan idaꞌan unyukunuu
    ikiꞌo, naꞌiki kadoronaꞌo mashaapa-karu idaꞌan. Naꞌapaꞌo konaunama-karu aonaa naꞌapainim
    nii uawutan, naꞌiki naꞌapaꞌoraz konaunama-karu tuukiaꞌo Tominkaru naudapan.
  mva-mva: Kulanga neming nge ilo-ming sikitadia-lo be darakerake. Kulanga ngaedi
    nge ilo-ming uia-la daeneno be malielie-ba kana kamaememaki. Kulanga bokainaina
    nge enongadi salagabulidi. Be nge kulang bokainaina ka Nanaranga mata-nao kalingodi
    bibia-tina.
  dwr-NT: Shin hintte garssan qosetteedda asatethaa lo77otethay Xoossaa sinthan hinttenttoo
    daro al77o gidiide, dhayenna ashikkenne woppu geedda ayyaanaa gido.
  kfw-kfw: khawaneek achu suungnga namalung katha kha namin esik, Pathian izoot arei
    kaomkhet chuoitik kaommak katha khat-um malungkadai li nunchan inchuol kha eru.
  bfz-bfz: बल्कि तुसा री छिपी री गुप्त इनसानियत, नरमाई, मनो री दीनता री अविनाशी सजाऊटा
    ते सज्जी री रओ, कऊँकि परमेशरो री नजरा रे इजी री कीमत बड़ी ए।
  cuk-09: Suli, degisulid. Be-yeer-dakleged-napiragwad be-ulubgi siid, be-gwagegi.
    We yeer-dakleged-napiragwaddi geg bergued. We, yeer-itogedgi-ibmar-imakedid, urwedgi
    ibmar imaksulidid. We-degi-daedi Bab Dummadga bur ibi-nuedid.
  ben-OBCV: বরং সেই সৌন্দর্য হবে তোমাদের আন্তরিক সত্তার, শান্ত ও কোমল আত্মার অম্লান
    শোভায় ভূষিত, যা ঈশ্বরের দৃষ্টিতে মহামূল্যবান।
  mil-NT: Chi iní‑ndó xìni ñuhu‑xi cunduu vii cunduu váha‑xi núú Yǎ Ndiǒxí cuěi vitna
    te cuěi núú cuǎháⁿ núú věxi, te cuu‑ndo ñǎyiu ío càhnu iní‑xi, te núu ducaⁿ na
    càda‑ndo te ío cuu váha iní Yǎ Ndiǒxí.
  myu-myu: Wuyesay dao ma i'ũm, ouro mug̃ẽg̃ẽbu dak. Soat em g̃u ikoro ip. Kacũg̃tag̃
    eydipap ma yobog̃ g̃u Deus xe. Eyekawẽntip pit yobog̃ cexe. Kacũg̃tag̃ g̃u bit
    cuy epeyewemudim―badi acã. Eya'õ'ũm'ũm pima bit eydip cĩcã epesop Deus xe, eykukput
    pima dak.
  fue-fue: Accee ŋari mooɗon ƴiwa diga der ɓerɗe, ŋari ki heennyataa, kan woni hakkillo
    ɗigguŋo, e deƴƴuŋo, kanjum laatii ko teddi yeeso Alla.
  amk-amk: Mae, ne menari mani mene mahikaifo kawariai na menemirorongfuisi mandiei
    na fiamaranding wiro siamorang na wea kaha ete nai na wea kaha fo, amani memanang
    tuti meminohi na mai. Mene mahikai tonina ne aino Sempaisi detora ne.
  fai-fai: Kata kilim takak so tabamin uyo ki kilim aket tem dakbuyámin so fiw buyámin
    so uta ko. Bemi takak uyo banimomu banim. Kale Got ata kuw kaek fen itam am aket
    atin kidel keidawámin kukuw uta ko.
  ura-NT: inara suujua aina cutaain esinae rauhijiriin Jesocurisito suujue que coacuhin
    neeuchete raotojoeein neeiche. Caohachaain Cana Coaunera notaracaae nihacanete
    jataain nelate.
  mcd-NT: Ascatamarocon maton nomuran shinansharafain man futsafo tsain tsii huafain
    yoisharamisicun nanscarafo Upa Diosin fasi fuchipaicoin. Nanscarafo oinquin, —Nan
    fasi shararan, —ishon yoitirofo. —Na cuscara ainfofin ahuun ica sharacoinquin,
    —ishon Diosin ahuunoa oinquin yoitiro.
  urt-urt: Ŋai embere kin pe, yendendeꞌme yipihinge bwore ŋaiye narp nato meleꞌe yip.
    Yaŋah taꞌe luku pe, yukur ŋaiꞌe ŋaiꞌe kekep eꞌe, pakai. Pa yurp syumbe ŋumwaiye.
    Ŋai taꞌe luku pe, ki bwore miꞌ supule nalme ŋembep tikin Got.
  kiz-kiz: Lakini badala j'hiake j'hibhombekai kwa utu bhwa mugati mu n'teema, ni
    kuzidi mu bhonofu bhwa bhunyenyekevu ni bhutulivu bhwa n'teema, ambabho ndo bhwa
    thamani pamihu pa k'yara.
  tzo-TZE: Ja'uc me lec chayiloxuc ta sventa ti muc' avo'ntonique yu'un ja' sventa
    sbatel osil. Yu'un me muc' avo'ntonique, me mu xatoy abaique, lec chayiloxuc Dios
    jech chac c'u cha'al toj c'upil sba chavilic nats'il ti bu toyol stojole.
  lex-lex: Rwaldioinia de mtiut nieka miy samomuoumi de lola nhiolmi-lietmi mak kaploi-kaple'era.
    Mtiut nieka yehwa mnapla me yehwa maka edonna kawunu-kawenna. Nhioli-lieta re
    hota ed mak kodia wel wierta la Uplerlawna yamkekni me nden nek la pa nodi liarni.
  dov-dov: Pesi, echi ngachichitwe amuntu wamukati wamumoyo, abubotu butagoli butontolela
    amuuya wachumunizi, kachili nchechibotu kunembo lya-Leza.
  rgu-rgu: 'Tehuu bisa tao na inaꞌ ara napuꞌ mesan nana riꞌ: sira dalen fo ta nananitaꞌ
    neme deaꞌ mai. Conto leo-leoꞌ: dale balaroe-balanauꞌ, ma hara taaꞌ. Huu fo lole-napu
    rupa leo naꞌ a, ta sapu-lalo leo mae inaꞌ a namalasi so. Tuka Ramatuaꞌ a uuku-susudin,
    lole-napu rupa leo naꞌ a, beliꞌ mesan.'
  toc-NT: Hui­xinín ni̠chuná cat­la­huátit, huata nac mila­ta­ma̠tcán cama̠­si­yútit
    hua̠ntu̠ tla̠n y aksti̠tum xala­cuán ta­scújut hua̠ntú li̠ca̠x­ya̠­hua­yá̠tit
    mina­cujcán, porque xli̠­ca̠na pi̠ hua̠ntú xatlá̠n min­ta­la­ca­pa̠s­tac­nicán
    kalhi̠­yá̠tit huá a̠tzinú lanca xta­palh nac xla­catí̠n Dios.
  som-som: laakiinse ha ahaato inta qalbiga ee qarsoon, taasoo leh wax aan baabba'ayn
    ee ah ruuxa qabow oo aamusan, kaasoo Ilaah hortiisa qiimo badan ku leh.
  mam-C: Qala' atzin kyb'inchb'in kyib'a, tu'n tyek'in t-xilin kyanmi'n, ajo tb'anilx
    tu'n mi naje, tze'nku jun kyanmi'n b'unin ex wenxix, a tb'anilxix twutz qMan Dios.
  ndj-ndj: Lakini kwinowesha kwa yumwi kuvi muuwundu wa mugati kungajila kuwoneka,
    munowishiwi kwa findu fingajila kuwola, afi ndi fuki sha ushisha moyu na kusika,
    kuvelili kutawuka pawulongolu ya Chapanga.
  mbj-NT: Taw'ããts hẽ bë h'yyb gó hanäng doo me bë kahets'ooh. Kaja hẽ bë h'yyb bë
    mahũũm do ta wób sa wë, h'yyb jawyg gó bë babok do na-ããj hẽ, ti né hẽ bë hetsó
    nahänh doo. Ti né hẽ tak'ëp baad hadoo P'op Hagä Do matym gó.
  lat-VUC: sed qui absconditus est cordis homo, in incorruptibilitate quieti, et modesti
    spiritus, qui est in conspectu Dei locuples.
  ngp-ngp: Mna kwehamba kwenyu kunde kwa kundani kwo moyo hakukudaha kubanika, kwa
    muye wa ujalamu no utondowazi, uwo ni utana utendese hameso ha Mnungu.
  enq-2: Anasale joo petengepi, ema napyoo petengepi, mana dopale dupame nyakamanya
    mona andaka yati petae pilyepape. Koeyao alu napingi yati dopale dupa Goteme kandatala
    etete epena lao masingi.
  eng-ASVBT: but let it be the hidden man of the heart, in the incorruptible apparel
    of a meek and quiet spirit, which is in the sight of God of great price.
  mna-mna: '@see-verse:1PE.003.003'
  myw-myw: '@see-verse:1PE.003.003'
  sby-sby: Amwe kwapa kwenu kube ncomubele mukati, kwapa kutapu kwa moyo wabomba kayi
    wakamweneneshi. Moyo ulico eulayandikinga pamenso pali Lesa.
  sll-sll: Paikimba, omin haung gole amane mole tal dime dire ol wananga, nomani sina
    i u wai nangwo pire egin yu gal tenania God ni wai hanamua.
  yaq-NT: Ala ini'i tua ujyoisi am joame, ju'u ka lu'utineeme ini'i juna'atune. Tua
    tu'ulisi bem mamiachinee'u, intok yee nakeka yanti maisi bem mamachinee'u juna'a,
    bem jiapsimpo amet yeu machikai. Bwe'ituk ini'i inien machikai juna'a ju'u Liojta
    tua eiyaaka a' bicha'u.
  uro-uro: dap kinak mamär iva angän murhämeska imuk da angäna ron di qa rhoqor ama
    bulap dä ama lavuqi qärangätni i angärha märmät di qaku mamär iva rhäksot na ngät.
    Iangärhäkt di ama moräs na ngät masirhat dä ma Ngämuqa aa saqong.
  ita-1885: ma l'uomo occulto del cuore, nell'incorrotta purità dello spirito benigno
    e pacifico; il quale è di gran prezzo nel cospetto di Dio.
  muy-muy: 'Ay ti ahàr àɗəm keŋgʉleɗʉmvu ti àna zlam maɓəlani ya èpivu do ni. Zlam
    maɓəlani nani ti àgədavu ɗay-ɗay do. Zlam gani nday hi : manjəhaɗ kuɗufani, meɓesey
    zlam. Kè eri ge Melefit ti zlam ndahaŋ tə̀bi tə̀tam zlam nday nani va bi.'
  kqc-kqc: Idu mina kana bi, yi uka ide reremamari ini buni mina ogau niyaine; mina
    buni bi de tarego, idu bi vima amuta ma bere nina dudu autu nidedi, adina Sei
    di nemokori ini davana bi tora iniye.
  tav-tav: Caroarã cãromia anigarã mʉja yeri macaje cãnipe macare tʉgooñaña. Caroa
    cayeri yʉjʉ ñuurã ãña. To bairo cabairã mʉja cãmata caroa mʉja cãnie petiquetigaro.
    Mʉja yeripʉ to bairo cabai nʉcʉbʉgorã mʉja cãniere seeto tʉjʉ wariñuugʉmi Dio
    mʉjaare cãromiare.
  eng-ULB: Instead, let it be done with the inner person of the heart, and the lasting
    beauty of a gentle and quiet spirit, which is precious before God.
  spa-VBL: sino por el contrario, que el atractivo sea interior, que sea el de un
    espíritu manso y pacífico que nace desde el interior. Porque eso es lo que Dios
    estima.
  fra-_FOB: Mais l'homme caché dans le cœur, l'incorruptibilité d'un esprit doux et
    paisible, qui est d'un grand prix devant Dieu.
  hau-ULB: Amma bari adon ya zama na mutum na cikin zuciya, kuma adon ya zama kyan
    nan marar dushewa, na kamun kai da natsatsen ruhu, wanda yake da daraja a gaban
    Allah.
  mal-mal: മറിച്ച് സൗമ്യതയും പ്രശാന്തവുമായ മനസ്സ് എന്ന നശിക്കാത്ത ആഭരണമായ അന്തരാത്മാവ്
    തന്നേ ആയിരിക്കട്ടെ; അത് ദൈവസന്നിധിയിൽ വിലയേറിയതാകുന്നു.
  lit-lit: bet tebūna paslėptas širdies žmogus su nepranykstančiu požymiu – romia
    ir tylia dvasia, kuri Dievo akyse yra labai brangi.
  urd-GVR: Is ke bajāe is kī fikr kareṅ ki āp kī bātinī shaḳhsiyat ārāstā ho. Kyoṅki
    jo rūh narmdilī aur sukūn ke lāfānī zewaroṅ se sajī huī hai wuhī Allāh ke nazdīk
    beshqīmat hai.
  far-far: Boroi ma adalae to'omulu ka kwanga lalau ana falafala lea kamulu ki ne
    leka mai fasia laona maurilamulu. Na falafala kamulu fuana gerelana wane ki, ma
    fata aroaroe, sulia nia ne na abulolae God nia doria. Ma na sasi lealae 'urinai,
    nia nao si ta'a ana kada mulu ngwaro na.
  suz-BL: मुर आन थुंमी ख्रुइश्‍शो जाम्‍शा मलाइब पांइतीके बाक्‍ब। मेको मार बाक्‍ब देंशा
    हना, ब्रेम्‍शो नु सिक्‍सी पा बाक्‍तीक थुं बाक्‍ब। मेको परमप्रभु यावे आ ङोंइती
    शुश रिम्‍शो बाक्‍‍ब।
  car-NT: Koro'na te moro akuranorykon nainen. Mo'ko utapypyn tawa'poren, pyi'me'kan
    a'kanano akuranorykon me nainen. Moro ro Tamusi embata tapene man imero.
  amp-amp: Tukmoh yindarim be dborioh yak marnya bomarnyakfot. Tamoh mrokfom napthorahnom
    be hifa yima yuhumpno rhuhato naptha marnya bomarnyakfot. Nhai be mfro mfro bahbahnakfot.
    Tom ndhtet ruhefm yima yuhum wondhkfot. Bro Nkifrar ndhtet nefmn hti yindhorwor.
  bht-bht: जड़ा तुहाड़े दिले च है, सेई है जड़ा तुहांजो सुंदर बणादां है। साड़ा व्यवहार
    प्यार भरा कने शांत हो, जड़ा की परमेश्वरे तांई बड़ा कीमती है।
  eng-NOY: but the hidden man of the heart, in that which is imperishable, even the
    ornament of a meek and quiet spirit, which is in the sight of God of great price.
  cub-NT: Quénora meara májara mʉja, mʉje meaũme boje. No mearo oatʉvabenotamu aru
    cũiménotamu, mʉje ũme jijecʉbeque aru cãrijimeque máre. No mearo bojecʉvʉ me Jʉ̃menijicʉi
    jã́inore.
  ita-1927: ma l’essere occulto del cuore fregiato dell’ornamento incorruttibile dello
    spirito benigno e pacifico, che agli occhi di Dio è di gran prezzo.
  lww-lww: Sur nene, pe komin re nap̃a apaia ruru tasnemiu la sanene poli, ana ya
    nap̃a yoko kila amiu aim awo ruru napo lelaga nane p̃elaga wo nap̃a teke loyum̃a
    e amiu. Ee, lemamiena nap̃a malumu a sinemiu nap̃a vito ga tano, naga ke na kiamiu
    nawoena narui, a naga tap̃atete imi ve urmarua pog tai, nane p̃elaga ne nanene
    Ntewa pisu po pap̃isi.
  ckb-ckb: بەڵکو لەناو دڵتاندا شاراوە و لەناونەچوو بێ، ڕازاندنەوەی ڕۆحێکی نەرم و هێمن،
    ئەوەی لەلای خودا گرانبەهایە،
  nas-nas: 'Teka nepunepuꞌ diikaang tee tee-koo naning-koo domang-koo kuung otoai
    teing ninka kapooꞌ aarumo tampeng paaꞌkoo makosi deeaing ninka aaꞌning ninka:
    banainge otoꞌ eeꞌnoko domang dooroontoꞌ. Aing teing eeꞌning Kumponing-koo dutakanooꞌke
    bakei dakausiꞌ masikeng.'
  uvl-uvl: Nakumo urana ngana nenge lape tu ke koko, lohot at laka nga ngamo nenge
    tu teu nge imo – nge maluch pe tu ke nek manmana pe nakuna urana toto nga NeHalang
    matana.
  eng-BBE: But let them be those of the unseen man of the heart, the ever-shining
    ornament of a gentle and quiet spirit, which is of great price in the eyes of
    God.
  ixl-CNT: Pek aꞌ setitzꞌa tetaanima ibꞌanax qꞌu bꞌaꞌnla chaj kam qꞌuꞌl yitꞌ saꞌkojpaali.
    Ayaꞌ vaꞌl ex maanxho utz, bꞌaꞌn ex tu kajay aanima. Tan aꞌ qꞌu kam qꞌuꞌl nivijon
    vetatin vatz u Tioxh.
  xsi-xsi: Ara ŋana miki ma kasiŋgara warakami ilomi kalomi nâ. Mâsi ŋana kamo mwasa
    nâ kunzi tamâta rârâni nde itogo siŋgâra ara mwasina, aku siŋgâra mine nde ŋana
    marumbu kâ, ande tia. Siŋgâra kie mine nde ara ndo lâ Maro Kindeni nao.
  crx-NTPO: '''Et k''us nts''en''a la nohdzi yo dáhoont''oh la, nohyo ts''e nts''en''a
