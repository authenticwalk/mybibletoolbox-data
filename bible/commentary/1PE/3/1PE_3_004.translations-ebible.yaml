    Gatjuy, biyakun gi nhininy ŋayaŋu-dharraḏan yan, ga waŋiny gi gurrum'thun dhärukthuny.
  kvg-kvg: 'Geté zoqa bugug keoge eqeieqei, zoqá mokho-té qabetu꞉gú. Ta bugug
