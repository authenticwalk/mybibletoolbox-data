    ḻaw Dios.
  mek-mek: Kai oi alomi fopakaikaisa. Ke oi alomi iisa felo egaꞌina auga, Deo maagai
    papiau gagafeꞌi mo eafia, ke komo mo eoma auga, ke alomi kaikaina egaꞌina auga
    laaꞌi afaemiamia. Ke egaꞌina auga Deo maagai kapa akaikiꞌa ipauma.
  aey-aey: Euqa age wawaga dunuh bala faldocobilfi eu me bahic. Bala faldoc eu calua
    mecwe qee, eu wawaga susumulca, eu wawaga malolca bilec. Kobol eu Anut amegna
    me bahic.
  urd-GVH: इसके बजाए इसकी फ़िकर करें कि आपकी बातिनी शख़्सियत आरास्ता हो। क्योंकि जो
    रूह नरमदिली और सुकून के लाफ़ानी ज़ेवरों से सजी हुई है वही अल्लाह के नज़दीक बेशक़ीमत
    है।
  ycn-ycn: 'Eyá marí que ila''ajica aú i''imajé palá Tupana huátaca que: I''imá palá
    péchuruna. Ila''aniya ima''á icó. I''imá ipe''é péchuruna, mayuchéruna. Marí que
    i''imacana aú i''imajé palani Tupánajlo. Marí que la''acana rihuata íqui''ija
    huani.'
  djr-djr: Ŋany dhaṯthurrnydja gi mirithiny ŋunhan ŋunhi ŋayaŋunhan nhuŋuwuy nhe,
