    zren lazre', da na' zácale̱'e̱ na lau Dios.
  spp-spp: Ŋka pùcyage yaleere ti ɲyɛ zòmbilini i ke, yii a tire caa. Tire ɲyɛ na
    ŋkɛ̀ɛge mɛ, tire yaleere ti ɲyɛ ɲùmpiŋke ná zòmpyiɲini, kuru ku ɲyɛ pùcyage sèe
    woge yaleere Kile á.
  zty-NTPS: Yeḻa' x̱tan chele žaḻa' gaken da' yo'on ḻo yichj ḻáẕdo'le. Yeḻa' x̱tan
