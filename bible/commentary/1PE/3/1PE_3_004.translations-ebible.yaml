  gdn-gdn: Monaga mibai ka wi wiga rabinagau. Wi nuwaga notaga mibai supasupai kawaya
    ki ka Mama-nuga God e yabuiya monaga bagi kawaya esida. Wi kwarisigubu moya-moyakai
    idiwu ki ka monaga bagi kawaya maramara tondono kaniyono ki monagai.
  nko-NT: Mboún mlɩha mlɩ alɛ́ itsu mlɩ klʋntɔ. Alɛ́á ɩtamayíntá gyí mʋ́á ɩbʋ
    alɛ́, ilolwií. Mʋ́tɛhɩ́ɛ́ gyi Bulu ansɩ́ nɩ́.
  bsn-NT: 'Ado bajirojʉa bʉto tʉoĩaroti ñaja: Quẽnase yirʉa tʉoĩarũgũroti ñaja. Mani
    rujʉaye jedise ñaja. Quẽnase mani tʉoĩasejʉama jedibetirʉaroja. To bajiri, mʉa
    manajʉare ajirʉ̃cʉbʉocõari, ĩnare quẽnaro mʉa yirotire tʉoĩarũgũroti ñaja. To
    bajiro mʉa yijama, mʉare bʉto ĩavariquẽnarʉcʉmi Dios.'
  pib-NT: Seyni gixa gaji yogimatachri yineru giglewle, giglewlu mpojpakatupa. Walenwa
    shinikanchi mayogotu ga wa pochkeru. Kwenurpotni Goyakalu getanuya.
  wiv-wiv: Palaka e dopa ki kemi miu kata bilasnia polokomiu na bilas kua mara beta
    ni nap kete zaha. Na bilas kua, ia na moge kua kete valugilugimiu kamana mogepa
    vazihozihoa ni miu mule. Moge kua ia e mata papa matoto na matani Vuvu.
  reg-reg: Mbe nawe kukilao jikolekane kwa bhumunu bhwa munda yo Mwoyo, no kukila
    mu bhukonde bhwo kwikeya no bhucholele bhwo Mwoyo, bhunu ni bhubhasi bhunene imbele
    ya Nyamuanga.
  mlh-mlh: Oŋu matayoŋ, kuririŋaŋuŋ foriine oi damaŋ so robi maŋ-ŋaŋuŋgo peine. Moroŋaŋunji
    womoo waigo gobi kuririŋaŋuŋ foriine oiji soŋsoŋgo peku damaŋ mogo so mataeiŋ.
    Maŋwomo gobi Anutuji ŋone ŋaberu maneme ropeeiŋ.
  gof-ENT: ሺን ሂንቴ ዎዛና ጊዶን ዴዒያ ዬጌልሳቴይ ፆሳ ሲንን ሂንቴው ዳሮ ኣልዖ ጊዲዲ ዮና፥ ኣሽኬኔ ዎፑ ጊዳ ኣያና
