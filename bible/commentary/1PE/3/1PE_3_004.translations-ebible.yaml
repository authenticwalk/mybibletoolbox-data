  bjv-NT: Sɔbɨ kadɨ mandɨ kɨ ra ləsi e kɨ nga̰me tɨ kəy, kɨ e mandɨ kɨ a tujɨ al kɨ
    hal kɨ sɔl lɔm lɔm, kɨ kɨsɨ-maje kɨ e nḛ kɨ gate e ngay ta kəm Luwə tɨ.
  tos-NT: Huixín ni̱ chuná̱ catlahuátit, huata c-milatama̱tcán cama̱siyútit hua̱ntu̱
    xaksti̱tum, chu̱ hua̱ntu̱ xasma̱lhua cakalhí̱tit mintalacapa̱stacnicán, hua̱ yumá̱
    tu̱ lhu̱hua xtápalh c-xlacati̱n Dios.
  rro-rro: '''A aomi tohakia haukia, raona namona ''aiaununa ena namo a''i ke''akauma
    haunai katoba taitainakia hanona Tirama wairanai ena namo eapa''ua.'
  mxp-NT: Jabɨ waꞌ tsujꞌa̱jtɨnxɨ meets ɨdøꞌøn neꞌegɨ myiktuꞌump midi mꞌa̱m mjoojtp
    yikꞌøyja̱a̱ꞌyꞌa̱jtp, jaꞌabɨ midi kawɨndɨgøøpy. Janch øy ñaxy ɨdøꞌøn ja jam Dios
    wyɨngujkp.
  aak-aak: Xwioxɨ́yo ínɨmɨ nánɨ enɨ dɨŋɨ́ nɨmoro okiyɨ́á inɨ́ɨ́rɨxɨnɨ. Xwioxɨ́yo ínɨmɨ
    okiyɨ́ánɨŋɨ́ inarɨŋɨ́pɨ, ayɨ́ sewayɨ́né xwioxɨ́yo rɨ́á ápiáwɨ́ mɨseawé sa pɨyɨ́á
    nɨseaweárɨŋɨ́pimɨ dánɨ okiyɨ́ánɨŋɨ́ inarɨgɨ́ápɨrɨnɨ. Apɨ wí anɨpá mimónɨpaxɨ́
    eŋagɨ nánɨ Gorɨxoyá sɨŋwɨ́yo dánɨ ayá tɨ́ŋɨ́ imónɨŋɨ́pɨrɨnɨ.
  chd-NT: '@see-verse:1PE.003.003'
  kdc-kdc: Lakini unovu wenu wolondeka uwe muumoyo unogile, unovu uleka kuvulala na
    moyo wa uhole, unovu uno wofaya ng'hani mgameso ga Mulungu.
  nhr-nhr: Igaba méé sao tcáóa sao q'oo koe t'õè sao ii, t'õèan chõò tama a, qãè a
    tc'aua tc'ẽean di i, ncẽe Nqarim tcgáí q'oo koe kaisase qaa-qaasa a.
  uig-PIN: bǝlki «ⱪǝlbinglardiki ɵzünglar», yǝni mɵmin wǝ tinq roⱨtin bolƣan qirimas
    güzǝlliktin bolsun; bundaⱪ güzǝllik Hudaning aldida intayin ⱪimmǝtliktur.
  beo-beo: Be dilia odagi amola da:i hahawane ba:su hou da dilia dogo ganodini olofoiwane
    hamoi amoga maha. Amo ganodini hahawane ba:su hou, Gode da ba:mu hanasa.
  acf-NT: Mé bèltéʼw sipozé sòti an tjèʼw, sa sé bèlté-a ki pa ka fini pyès-la épi
    ki ka wéfléchi adan an lavi ki janti épi byen dous. Sa ni an chay valè an pwézans
    Bondyé.
  tpi-OTNT: Mobeta yupela i bilasim insait bilong yupela tu long olkain bilas i no
    inap long bagarap. Dispela kain bilas em pasin bilong i stap belgut na i stap
    bel isi. Dispela kain pasin em i gutpela moa yet long ai bilong God.
  mbt-NT: ke kene, iyan niyu himasari ka diye te pusung niyu. Su ka kateles te etew
    ne kene egkabalbalawan ne amana mahal diye te Manama, sika se mapariralemen wey
    maleman.
  hau-SA: Maimakon haka, kyanku ya kamata yă zama ainihi na halinku na ciki, kyan
    da ba ya koɗewa na tawali’u da kuma na natsattsen ruhu, wanda yake mai daraja
    a gaban Allah.
  mam-NT: Mas il ti'j tu'n tocxix cycwenta ti'j cyanema, ka ba'n bix ka yaa'n ba'n.
    Tenxit cyanema maans bix txubtx. Pjel cyxbalena, pero cyanema tbanelxix, mi'n
    baj, bix mas il ti'j jlu tuj twitz Dios.
  udu-udu: Dhali hili dhalki a’di ta’da ciŋ kamu/ jin bagu mo jin ta’da du mo ki wosh
    dhel jin moli p̱u/ mo jin ta shi/in jin ’thup̱a e mo dhali jin di’d ki shwam mo,
    a’di jin ta yintho/ ki yintho/ mo e bwambori jis/e ma Arumgimis mo.
  tvt-tvt: Erah nang ebah, senten senmong nawa ih jaase ang theng, Rangte miksok di
    bah tenthun ni nyia chiiala ni semroongroong angte loong aba saarookwet raangtaan
    ih toongtang angla ah elongthoon.
  bgt-bgt: Na fata ke nagho keda vatoetokelaghagna na dodoromiu, na hava keda au mai
    kori havimiu. Na mono taluleghu ma na mono bughoro, e rua na fata ke ulaghagna
    thovohaliu ma God ke toatogha ke nagho vano.
  mvn-mvn: Kate itomi nau‑wawanimi yami nuanua ananina nuami uvaivani. Aituhu nuami
    udewa‑vidovidohei yami nua‑opu wayahina, ka aituhu nihenimia nua gomagomanina
    mamaei, vaivana tanoi eha na‑iakwa, kadue dewa tanoi dewa ananina Yaubada matana.
  djk-NT: Ma na yu ati mu seeka moimoi a ini yu, da ai waiti gi Masaa Gadu tego. Meke
