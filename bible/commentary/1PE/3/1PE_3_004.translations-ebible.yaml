  tam-TCV: அது உங்கள் உள்ளத்தின் அழகாகவே இருக்கவேண்டும். சாந்தமும் அமைதியும் உள்ள
    ஆவியே, அழிந்துபோகாத அழகைக் கொடுக்கிறது. அவ்வித அழகே இறைவனின் பார்வையில் உயர்ந்த
    மதிப்புள்ளது.
  mit-NT: (Còó, vàchi ñà‑cundàa vico ndisa‑nsia nduá yohó:) divi ñà‑cunihnu manì ini‑nsià,
    xì ñà‑coo calma‑nsià. Ñà‑jaàn ndisa icúmí cunaha nicanicuahàn, vàchi ini anima‑ni‑nda
    iá dèháˋ. Te nùù Dios cuàhà gá ndiaá ñà‑cunihnu ini‑ndà ducán.
  ceb-ULB: Hinuon, himoa kini uban sa kinasuloran sa kasingkasing sa tawo, ug ang
    molungtad nga kaanyag sa malumo ug malinawon nga espiritu, nga diin bililhon atubangan
    sa Dios.
  ces-LB: '@see-verse:1PE.003.003'
  mkn-mkn: 'Ma yang bekin parampuan dong jadi manis batúl, andia: dong pung hati yang
    sonde kantara dari luar. Conto ke: hati manis, deng kalam. Te manis macam bagitu
    tu, sonde ilang buang, biar parampuan su jadi tua. Iko Tuhan pung nilei, manis
    macam bagitu tu, dia pung harga mahal.'
  pol-UBG: Lecz ukryty, wewnętrzny człowiek w niezniszczalnej ozdobie łagodności i
    spokoju ducha, który jest cenny w oczach Boga.
  qxh-NT: Manchäga alli cayniqui shunguyquipita-pacha llucshimunman. Shunguntiqui
    alli warmi captiqui, Tayta Diosninchipis alli ñawinpa ricashunqui.
  nwi-nwi: '@see-verse:1PE.003.003'
  kmo-kmo: Yaho. Kwota kwoti sugu wopu son keyapo chicha! Diita keyapo chichawa boboy
    siipa kapasek siikasakech. Sii eeta inyaka eshar tanak yi hapaka tawa boboy. Ii
    eeta God riiti misomak kwoya woy hechawa boboy.
  agr-agr: Dekas iwagmamta duka pujut pegkeja nuuwai, nunin asamtai atumek nuwa kakagchauch
    tutitjachu amainaitjume, nuna Apajuik wakegas diiyawai.
  kyc-kyc: Anatumi epe soo kandara dupwa mona andarena kalya pisi sinya lao elya kalo
    anjiki pyuo piso karo pipape.
  urd-GVU: اِس کے بجائے اِس کی فکر کریں کہ آپ کی باطنی شخصیت آراستہ ہو۔ کیونکہ جو
    روح نرم دلی اور سکون کے لافانی زیوروں سے سجی ہوئی ہے وہی اللہ کے نزدیک بیش قیمت
    ہے۔
  yre-NT: '''Pian ''cee fɛnyian e ''si ''wɩ nɛn ''ka ''ji bɛ -a va. ''Ka ''ci ''e
    ''kɔn "yi, ɛn ''ka ''kɔn -trɔɔ. ''Wɩ zɩɛ -yɛɛ cɩ ''wɩ "yi "a Bali ''lɛ.'
  fuh-BKF: Tinnee e soɗagol cuuɗiingol faa ɓerɗe mon coɗoroo jam e heese, ɗum woni
    soɗagol ngol timmataa. Ngool woni soɗagol korsungol to Laamɗo.
  arl-NT: Naaratej, maninia cutaraari nia tacaaniuria nioojia nia maniniushitiniuria.
    Cunora, saaja maninia maaji quiniuucua jiaatiajaca nia quiriquia cutara, jacaria
    pocuajajuhuaj, maja juaajia. Jiyano maajitij, cunoori seetanujuanaa maninia niquishano
    Pueyasora cutara. Niaa jaara nioojia maniniushitiri cutara, cunoori seetanujuanaa
    shaajeyaquiriquiano.
  ziw-ziw: Mna, utana wenyu waungwa ulawane na ivyo vili vimndani mwe untu wa chindedi,
    utana heukubanika wa wedi na kuhola kwa muye. Utana uwo watunyiswa kulongozi kwa
    Chohile.
  grc-TR: ἀλλ᾿ ὁ κρυπτὸς τῆς καρδίας ἄνθρωπος, ἐν τῷ ἀφθάρτῳ τοῦ πρᾳέος καὶ ἡσυχίου
    πνεύματος, ὅ ἐστιν ἐνώπιον τοῦ Θεοῦ πολυτελές.
  nag-nag: Kintu apuni laga bhal aru bhitor mon to he dikhai dibi, aru kitia bhi khotom
    nakora sundur aru shanti thaka atma to dikhai dibi, etu he Isor usorte bisi daam
    laga ase.
  eng-OEBCW: but the inner life with the imperishable beauty of a quiet and gentle
    spirit; for this is very precious in God’s sight.
  knj-NT: Pero ja' ojab je na'bal che cam c'ulne je wa'ne oc oj, yet watx', watx'
