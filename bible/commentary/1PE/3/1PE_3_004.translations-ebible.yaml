  arb-NAV: وَإِنَّمَا تَتَزَيَّنُ بِالزِّينَةِ الدَّاخِلِيَّةَ، لِيَكُونَ قَلْبُهَا
    مُتَزَيِّناً بِرُوحِ الْوَدَاعَةِ وَالْهُدُوءِ. هَذِهِ هِيَ الزِّينَةُ الَّتِي
