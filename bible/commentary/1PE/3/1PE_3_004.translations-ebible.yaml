    iau siksikai mui dabun igul. Igul go Uwait nugau amegwab naliupet pet.
  ctu-BL: Pero yom i ch'ʌjlil la' pusic'al mach bʌ anic mi' jilel, jiñʌch i yutslel
    yic'ot i ñʌch'tʌlel la' pusic'al. Jiñʌch c'ax uts'at bʌ ti' wut Dios.
  meq-meq: Ɗuh məle kurom mâ zəbaw na, abəra mə ɗərev kurom hay. Zlum ŋgatay ada rəhum
