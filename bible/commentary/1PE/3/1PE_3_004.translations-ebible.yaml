    Tupana wanẽtup hawe. Hekat rakaria sese wo eweikup­te'en Tupana wanẽtup hawe Tupana
    miky­'esat ewy ewetunug mote.
  kpf-kpf: Neule bonŋâ zo itâ. Umziŋan tik zem muyagemap, zo neule zinziŋ kâtik muyagei
    Anutuŋâ nâŋgi zâizâiŋ upap. Um lumbe sot um sânduk ândiândiŋ, zorat san.
  ppo-ppo: Téni, dia̧ koko̧ yó̧póló dere auta, ti mo hosaa tua̧mó eró̧póló yae. Ti
