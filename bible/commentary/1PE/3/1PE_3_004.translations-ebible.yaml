  nal-nal: A marmari daxaiang faaratunaan sinim ina xana wen faanong, kana wat nanga
    ipaa lamaskana nim, malasing a matmalabuk a mainovang ma aizi vatkulang. Amun
    matmalabuk angkanaan ka laba mase lamarana Nakmai.
  kyq-kyq: Num kaakŋ bɛɛ naase se, ɔn̰in̰ki Ꞌtɛɗn maakse ki. Naase Ꞌtɛɗki jee bɛɛ
    ɔɔ jee dalul. Kɛse ɓo nakŋ kaakŋ bɛɛ tuj eyo ɔɔ kɛn jiga naan Raa ki.
  kwd-kwd: Tafe'ua ma kwanga'anga amooru 'ani leka mai fa'asia 'ubulana mango mooru.
    Mooru faate'enia nga aloalonga ma nga malofi'anga, suria kwanga'anga 'ilo'oo 'e
    'ato 'ani sui, ma God 'e madafia ngaia 'e le'a iiki.
  ded-ded: Nga ongaasungina yumea nga ruaegoc ubaherengina manau sufu sufuya fede,
    imocngo siric kerengngina meficgebeso. Imocac kibi kuha mi maande nga imocngo
    fekengkefude nocac imoc Anutuac kicfu wiac engena ande.
  ewe-ewe: ke boŋ miaƒe tugbedzedze nanye ememetɔ, tugbedzedze malũxɛ si nye tufafa
    kple bɔbɔenyenye ƒe gbɔgbɔ si xɔ asi le Mawu ƒe ŋkume ŋutɔ.
  nuy-nuy: Yagu nugurri-nyinyung ana-mamanunggu, yaani anggiijamana, a-lhirribala-yii.
    Nugurru numburru-yaal-murramurra marri numburru-lhamaamura nugurru. Yaani-yung
    waari wu-jadugi, marri niga na-God niwu-ngaynbandii-windiyung.
  cop-BHC: ⲀⲖⲖⲀ ⲠⲒⲢⲰⲘⲒ ⲈⲦϨⲎⲠ ϦⲈⲚⲠⲒϨⲎⲦ ϦⲈⲚⲠⲒⲀⲦⲦⲀⲔⲞ ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲈⲦϨⲞⲨⲢⲰⲞⲨ ⲞⲨⲞϨ ⲚⲢⲈⲘⲢⲀⲨϢ
    ⲪⲎ ⲈⲦⲈ ⲘⲠⲈⲘⲐⲞ ⲘⲪⲚⲞⲨϮ ⲚⲞⲨⲐⲞ ⲚⲢⲎϮ.
  buk-buk: Gêŋ naŋ kôm mac ati lauwhê ti aŋôm yêc Anötö aŋgô-ŋga, naŋ lêŋ ŋayham ti
    lêŋ malô naŋ yêc siŋ dau yêc nem ŋalôm. Mêtê kaiŋ dinaŋ Anötö tac whiŋ hôc gêlêc,
    ma oc tôm dom bu niŋga.
  pri-NT: Ba ê âji pwényuâa'gà, âna ê moo ma pitòimiri ma pinaanapô na tâa na pwâranümagà.
    Wàépwiri ârabwée na o càcaa wai; pwi aamwari na dau wâdé tà Pwiduée.
  zpq-NT: Dan' nac da' žialao, gac lažda'olen' güen, ḻa'czḻa' nono chle'e ḻen. Zaca'chguan
    len Diosen' gaccho beṉe' nex̱jwlaže' na' beṉe' xenḻaže', ḻe bi te c̱he yic̱hjlažda'ochon'.
  por-TFT: Pelo contrário, adornem o ser interior com a beleza das qualidades que
    nunca deixarão de existir. Tenham uma atitude humilde e quieta, que é algo que
    Deus considera de grande valor.
  gwi-NT: Gaa nakhwadrii zhit gwats'an gwizhrįh gwinzii nakhwagweech'in veeshroonchy'aa
    akwat deegwaahtsai' kwaa nilii t'ee Vit'eegwijyąhchy'aa vandee zhit gwintsii veegoo'aii.
  gvn-gvn: Yala kari. Kaki yurra ngulkurrmanka, kari bulmbuymaka. Godungku dukurr
    and wawu nyajil, binalmanka bama nguba ngulkurr, nguba kari. Nyulu kambi kari
    nyajil, binalmanka. Yurra wuljaljiku jawun-jawunku balkawaka bamanji, jananka
    wawumaka. Godungku nyajilda yurranga wawu ngulkurr, nyulu wawurr-wawurrmalda.
    Yinyanguy ngulkurr-ngulkurr wuljaljiku Godunji bundari, kari kunbay.
  nhy-NT: Sino xiekan ankualtin tlakaj iwan xiekan anpasensiajtin, iwan ijkón ankipiaskej
    amochijchikayo katlej mach keman tlamis, iwan yen yon katlej okachi ipatij inawak
    Dios.
  asm-FB: কিন্তু আপোনালোকৰ হৃদয়ত নিৰ্দোষীৰূপে চিৰস্থায়ী হৈ থকা শান্ত আৰু নম্ৰ আত্মা
    আপোনালোকৰ ভূষণ হোৱা উচিত, এয়াই ঈশ্বৰৰ দৃষ্টিত মহা মূল্যৱান৷
  okv-okv: rate no jo te tapa osa ari pekari eto tumota ari amina umo kiari pamone
    aisoa, eto hambo sago te avo turasoa amo God ta titita daroho iresuja.
  mxt-NT: Soco ndu̱cu ndo cuhva ndutyaquɨ ndo chihin cuhva vaha iyó ndo. Vatyi cha
    vita iñi yo ta cha taxi ri iyó yo, yucuan cuví cha quitá chichi añima yo. Ta yucuan
    ña tuhvá cuan tɨvɨ. Vatyi ñahri nonga cha tyaquɨ ca nuu Nyoo tari cuan.
  tzo-NT: Ja'uc me lec chayiloxuc yu'un ti oy yutsil avo'ntonique. Ja' sventa sbatel
    osil. Yu'un mi lamajem avo'ntonique, mi mu xatoy abaique, jun no'ox yutsil chayiloxuc
    ti Diose. Hech chaj c'u che'el t'ujum chavilic nats'il ti bu toyol stojole, ja'
    no'ox hech chayiloxuc ti Diose mi lamajem avo'ntonic, mi mu xatoy abaic.
  ind-AGS: sebaliknya biarkan daya tarikmu datang dari dalam, daya tarik yang abadi
    dari roh yang lembut dan damai. Itulah yang Allah hargai.
  omw-omw: Nkye kyuqe nraakye varirerata nkyeta utaqive mwutukyaqive mwunruqa hirara
    nronraqama kyeta riaata. Nkyi mwutukyaqitairo kyuqema kye mwunruqa hi inraikyava
    qovara hiananro. Mwia mwutukyaqitairo qihaakya hi variani nraakyera, mwi nraakyerara
    Kotiva qamwata mwatero kyuqe nraakyeve qiananro.
  yrb-yrb: '@see-verse:1PE.003.003'
  maa-NT: Majìn, jè xi nchrobájiìn ini̱ma̱‑nò xi ndaà síkatsejèn‑nò, jè‑né xi mìkiì
    bits'on, jè ini̱ma̱ xi indaàkjoa̱ ko̱ xi 'nchán tíjna. Jè xi 'ñó tse chjí‑la̱
    nga nguixko̱n Nainá.
  mcq-mcq: ꞌEnakaivo veje joni oja vaji ea kaꞌene apúrinanavuꞌe hinujara kara mamaa
    pasiserasahuna kaꞌene vivinui sonasahe kara kaꞌene Godi nihoꞌo ura rena paranujino
    najaꞌavara.
  sus-A: فِنّيٍ شَ تٌقَنيِ شَ قِندِ بْحّ قَنيِ نَن نَ. تٌقَنيِ نَن نَ كِ نَشَن مُ
    كَنَمَ. نَ نَن تِدٍ فبٌ عَلَ بّ.
  jpn-1965: むしろ、柔和で穏やかな霊という朽ちることのないものを持つ、心の中の隠れた人がらを飾りにしなさい。これこそ、神の御前に価値あるものです。
  fra-SBL: mais de la personne cachée du cœur, dans la parure incorruptible d'un esprit
    doux et tranquille, qui est très précieux aux yeux de Dieu.
  yka-yka: Saguwaˈ mannisbin subey amban dem ateybi, hātinen hāp addatbin duk diyawaˈ
    ateybin. Mannis inin gaˈi teˈed usaˈ duk mahalgaˈ teˈed si pagmatahan Tuhanin.
  mle-mle: '@see-verse:1PE.003.003'
  shp-NTPO: Jaskáyamaikaya maton shinan meran, jawetianbi keyóyosma xabá shinanman,
    itan noimisti shinanmanres, kikini raokaata ikanwe. Jaskaraton metsatakayara Diossen
    oinna kikinbires jakonshaman iki.
  aom-aom: Nadi sinemuoho uehorovoꞌi aꞌi dë vövöbajoꞌo uhohuꞌo avohorovego gëꞌiro
    jemesi muoho mae jiego. Sino avohorovëꞌoho mavojirojëvoꞌiramu sisërëjëvoꞌëꞌe.
    O dë vövöbajoꞌo avohorovëꞌoho gëꞌëꞌö mae jëvemu jëvobe vaꞌiramu. Dë vövöbajoꞌo
    avohorovoꞌirarije hesi bëhoho ma-uꞌemu taemo raromoꞌirarije jöhoje. Jemë ma-uꞌemu
    taemo raromëꞌoho God-ro gëvajeje jemë ma-mabëhe jëvego.
  geb-geb: Nde mbarɨgi fhuv sɨɨn wari wo ndavi vheri, nde nta sɨɨŋri. Mba sɨɨŋ khare,
    ndav nzerara kav, ndav mbɨrav ki. Mba tɨv, ana Fhe Bakɨme rɨmani nɨman, ana tɨvar
    vhuuŋ guar ma.
  bsj-bsj: No daten maka mwor neret na dige yorako manki diika na fwor neret na nimde
    kwama ce.
  cak-cak: Xa can ta ja ri pan ivánima ni'en-vi jun vikoj ri man nitz'etetaj ta y
    man jun nelesan chive, y ri vikoj ri' ja chi ri ivánima (ch'uch'uj, me'l oc) y
    man jun oyoval nucanoj. Ri quiri' ni'en, nimalaj rakale'n chuvech ri Dios.
  chf-NT: C'änä ajnic pitzi tan a pixan, ajnic sis a c'ajalin t'oc upete y mach ajnic
    jobo a c'ajalin. Ca' jini a xe a cänäntanla ump'e a pitzilan que mach uxup une
    y que tä' yoba u chänen Dios. Es ca' a wälä ump'e jelquiba ta'wac'o tä' choj u
    valor.
  tlf-tlf: ibo aget tem kwek umi ket kon tii-emin bomi aget uta yamyam fugun-bom-nilipta,
    aget tem uyo bilili age-bom bet bubul kupka-e-bom no kemin kuguup uta ku-nilipta,
    ket kon tiimin ulutap ke waafu-bom-nilipta o ageta kale, kanupmin kuguup ko kanuman-temip
    boyo binimanan-temaalu kale, God imi tiin diim uyo atin tambaliim ko.
  piu-2006: '@see-verse:1PE.003.003'
  poh-NT: reꞌ laꞌ tare̱t chi reꞌ holohic laj noꞌjbal nelic cho pan awa̱mna tak wihꞌok
    chi axoyba̱l tak maj reꞌ riholonquilal i xoybal wili maꞌ jaruj ta sahchel wach.
    Maꞌeta aj nsahchic wach ruꞌ wi reꞌ anoꞌjbal tak chꞌublic wach eh wi wilic woꞌ
    awu̱cꞌ tak i tuklic wach cꞌuxlis reꞌ til nponic chiwach i Dios.
  tue-tue: Mʉ́ã popea maquẽ ãñurĩ, mʉ́ã ãñurã́ bauádacu. Tee petirícu. Teero tiirá,
    ãñurõ yeeripũnacʉtiro booa. Cõãmacʉ̃ ĩñacoropʉ tee wapapacá niiã.
  bjp-bjp: 'Memeh tutus kimi in la tom tina balmi, aragii: Sinangun kiis fofo ke sinangun
    liu ini siaroh. Memeh ae biil in to rop ma i laumet kanaka na mata God.'
  xon-xon: Tiwan ni ga cha ni li ŋan na le ye mbimbin mu ŋan na. Ni yaa kpa mbimbin
    suuna kan, nima le ye kinyaan ki kaan fir, ki ŋan sakpen Uwumbɔr chee na.
  tzo-ZNT: Jaꞌ tscꞌan ti lec avoꞌonique yuꞌun jaꞌ scuenta sbatel osil. Mi lec avoꞌonique,
    mi mu xatoy abaique, jaꞌ lec chil ti Rioxe. Coꞌol xchiꞌuc bu xavilic natsꞌil ti
    leclec sbae, jaꞌ yech chayilic ti Rioxe mi lec avoꞌonique, mi mu xanaꞌ xacapique.
  mpm-NT: Chi suꞌva, kanuu xaan ga ja na koo ndaa ini añu ra. Ti na kukutu ini ra
    jiin jnuꞌun ndaa, jiin jnuꞌun vita ini ja tu naa kuɨtɨ. Chi taka un saꞌa ja na
    kusɨɨ xaan ini Yandios.
  ots-NT: Gui mbe̱nijʉ ja grí jñojquijʉ pʉ mbo quir tzi mʉyjʉ, como guehpʉ bí cca̱hti
    ca Ocja̱. Da jñu̱ ir mʉyjʉ, cja̱ gui pɛhtzibijʉ ʉr ntti̱jqui quir mi̱nga̱‑cja̱hnijʉ.
    I ma̱n ca Ocja̱, rá tzi zö hnar bbɛjña̱ bbʉ i ncjapʉ ga hmʉy. Masque da tjoh cʉ
    cjeya, cʉ to i jñojqui mbo í tzi mʉyjʉ, rá tzi zötjo ga hmʉy göhtjo ʉr tiempo.
  hoy-hoy: बल्‍की नीमी सुंदर नीम्द भितरी व्यक्तित्व माळतद, मुलायम मन अदिक शांत आत्मा
    अन्द अविनाशी सुंदरता देल युक्त आगी, परमेश्वर उन नजर दा जो किमती आईर.
  amo-amo: Mbara nani na usu kuyok nan nya nibinai kongo na kuma namu ba ana ku so
    kun ghantinu nnit unan kibinai kilau, kanga na kidi kicine unbun Kutelle.
  pjt-pjt: Palu nyura tiṯutjara wiṟu mulapa nyinanytjikitja mukuringkulampa nyuranku
    kurunpa mukulya puḻkatjara nyinama munuya pukuḻtju piluntju nyinama mirpaṉarinytja
    wiya. Ka Godalu nyuranya mukulya winki nyinanyangka nyakula puḻkaṟa pukuḻariku,
    panya Godalu unngutja nyakupai munu nyara palulanguṟu kurunpa pukuḻtju piluntju
    nyinanyangka nyakula pukuḻaripai.
  cwe-cwe: Mahambo yano yolondeka yalawe mgati ya moyo wa munhu na ni mahambo hayawola
    na ya unyendanyenda na ya muhe wa uhole yoyofaya haulongozi wa Mulungu.
  daa-NT: Kar gay, bariyoŋ samaanaw taat cigil atta ɗo gelbinko taat goy doo. Samaanaw-at,
    ŋuu talin iŋ dalulluwko ho iŋ ooliŋkuwko. Ŋuur-aŋ ko gamin kuuk kaalin paka ɗo
    uŋji ka Buŋdi.
  mlp-mlp: Ari negmo teq ne gimugan inaqmo balaw tonid ne giwaqan dimniy hasan. Ne
    gihol wazid woqsa tok nemeq kiskismo luw osiy. Balaw nazaqta a hi hiqiyaqta teq
    in God ameb dimun diqta.
  ape-C: Aria ipak ta urkwip purum punoginohw numun ipakiruh aparuh huni ipakip urkwip.
    Aria ipakiruh aparuh ta hur wosik aria pupe anahaehiyu yopuwori armago. Douk ehudokmori
    aih ta mare hutuh, uwok. Eheh ta hupe ihih nyumneh. Aria ehudok aih Iruhin nutrih
    ananis nabes um, eheh douk yopihi abom heshagrakuk agundok paginohw adukiruh um
    yegeshiweruh um.
  bgs-bgs: Asal tô kapiyà-piyà yu tô tun ta dalám yu. Kailangan masunay asta madigár
    tô ágkémun tikud tun ta pusung yu na dì ágkapalin, su ni gó tô duwán dakál é lagà
    tun ta saruwan katô Manama.
  faa-faa: Arirakano re makahinamohoanafonoraka toke repo himuane makotehoanie. Re
    tau auaraka nanaehoanafonoraka tokeno ane kotehokosapo. Ayiáka tokeno Kotimo asekea
    sesehokosapo. Himu koteaka ereketae hemakapuramo kaumo rakirane marokenapo.
  kik-kik: no handũ ha ũguo-rĩ, gemagiai mũndũ ũrĩa wa hitho wa ngoro thĩinĩ, na ũgemu
    ũrĩa ũtatheũkaga wa roho wa ũhooreri na wa gũkindĩria. Kwĩgemia kũu nĩkuo kũrĩ
    bata mũno maitho-inĩ ma Ngai.
  cap-NT: Antiz zuma c'achja kamañanacquiz kuz tjaa. Humilde kuzziz, niz̈aza llan
    kuzziz cjee. Jalla niz̈ta kamañanacaqui Yooz yujcquiziqui walja walurchizza. Ni
    zuma c'achja kamañaqui tsjii zuma tjurñi walurchiztakazza.
  ksr-ksr: Kaeŋ qaagoto, akadamugia hoŋa ii mono pondaŋ megi uugianoŋ ewa. Uŋagianoŋ
    luaenoŋ bonjoŋ laligogi akadamugia hoŋa kanoŋ aasaŋgoyanoŋ eŋ mono kambaŋ moŋnoŋ
    mende aliwaa. Uubonjoŋ laligogi Anutunoŋ iŋiima moro umakebaa.
  eng-TNT: but let the hyd man of the herte be incorrupt with a meke and a quyet sprete
    which sprete is before God a thinge moche set by.
  sbs-sbs: Kono, musiye zipangiwe cho muntu o mukati we nkulo, mi vulontu vusa mani
    bwina hande ni kuntontola muluhuho, nili chilotu havusu bwe Ireza.
  sue-sue: Tamara simai kota dubara simai kotumuwo. Duba-ozai me duba mokara bezai
    ami simai nisokare waise. Simai awa sisai ine tepo awa. Simai awa Anutu meni gawi
    zuma bamure inowia awa.
  fra-NCL: 'mais, parez l’homme caché du cœur, par la pureté incorruptible d’un esprit
    doux et paisible : telle est la vraie richesse devant Dieu.'
  bhg-bhg: Ata rorae davebé dave, ainda duroka mana manaina, ami itomane do giropagiro
    ewo. Edo rorae ango deposibé God da jisida awa kotembari netegaride edo damodamode.
  snn-NT: 'Re''o hua''na ëñoñe yënica, re''o recoyo ba''i hua''na re''huani, Riusu
    yëye se''gare re''oye yo''ojën ba''ijë''ën. Ja''nca yo''ojën ba''itoca, Riusubi
    mësacuani ai re''oye ëñani, mësacuani ai bojoguë caji: Ëmëje''en se''ga go''sijeiye
    ba''igo''ru quë''rë ai ba''iye ai re''o hua''go ba''iyë më''ë, caji.'
  atb-NT: Hau é malaî, haû gi, Garai Gasâng é hí má gù bo é, nú-nhâm é eq zim za dut
    é woi-nyí é, a dat hpoî é yúng hkyô nghut é nungmoq é i-myit unghkaû mâ é su é
    yúng hkyô sheq dut râ lhê.
  cek-AK: Sithaw hmaa ah thuilaek ai atho kaom, kahmawn thai ai palung thung ih kami
    kranghoihhaih ah kaom, tuinom ohhaih, poekmonghaih hoiah amthoep han oh.
  bkd-bkd: ta sa laus ha ikadagway hu bahi iyan gayed sa pagkamaluluy-en daw sa pagkabuutan
    din, saini harì agkahanaw daw tungkay mahal duun hu Dios.
  ctu-76: Pero yom c'otyajetla che' ch'ʌlʌletla cha'an jini am bʌ ti la' pusic'al.
    I c'otyajlel x'ixic mach'ʌ ba'an mi jilel jiñʌch i yutslel yic'ot i ñʌch'tyʌlel
    i pusic'al. Jiñʌch mu' bʌ i q'uel Dios ti ñuc bʌ i c'ʌjnibal.
  lac-NT: A werex ba' ca' a tucrex jach tsoy? Ca' a cʌxtex u tsoyir a pixamanex ti'
    C'uj an ten bic nemʌ' biquechex ta worex, aro' ʌcʌtan tu wich C'uj jach manan
    tsoy yiric C'uj.
  xla-xla: Amasiyama wua꞉ dupa dulu dla ka꞉depo dinapele kokotapo wua꞉ye ka꞉ka꞉dena
    demdepo. Eye sadle mate homta hallowe kokopo. Adipalati, Godtapo koko iye ka꞉dena
    demhalapo. Epedeme wua꞉ dupa dulu dla sadle koko mate epo homta hallowe koko mateta
    hutiyeye popa꞉lowa.
  xav-NT: '@see-verse:1PE.003.003'
  cuk-cuk: Be-yeerdakleged-napiragwad be-gwage-ulubgi siid. We-yeerdakleged-napiragwaddi
    geg bergued. We, yeer-itogedgi-ibmar-imakedid, urwedgi ibmar imaksulidid. We,
    degidaedi, Bab-Dummadga bur ibi-nuedid.
  tbf-tbf: Eiekesen, manga matvinavaso ta ngas kuvu sibu aronga ian ta mon mumuningei,
    malan mi sinavei menemenen ma ian gi ta kap ko meur. Ine bu suada sinavei, gi
    mata tietienengei i matan e Raban.
  uig-CYR: бәлки «қәлбиңлардики өзүңлар», йәни мөмин вә тинич роһтин болған чиримас
    гөзәлликтин болсун; бундақ гөзәллик Худаниң алдида интайин қиммәтликтур.
  ikw-NT: Kọvu mma anụ bụru agwa ọma wam tugwaru otugwa ke zị nụ rime ovu, ke bụ nhne
    ẹyi ke zá nooro oro, ke bụ ọzi wọhnernerne nụ enine ke udno, ke zị okne ọnu ahịa
    n'anya Chiokike.
  khs-khs: 'Aputa: kiwa toma eta: soyamake sita:la: kili himu fa:nemiwa pota:pa:.
    Kiwa o:sulu hopola sitalapita: amowa musu ilima eta: ta:elamake napolopesakeye.
