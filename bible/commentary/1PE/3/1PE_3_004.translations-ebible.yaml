    on reꞌ naan, ro maꞌoos reꞌuf.'
  qup-NT: '@see-verse:1PE.003.003'
  dop-dop: Amɑ ɩ́ pɛɛkǝɣɩ sɩ hɑtuu mǝ lotu tɑɑ ɩ́ tenɑ. Nɑ teu mpɩ, pǝ wɛɛ lǝmɑɣɑsǝlɛ
    nte tǝ wɛ teu nɑ tǝ wɛ tǝpɑmm tɔ tǝ teu, mpi pɩɩ sɑɑlǝɣɩ yem tɔ. Tǝ kɛ́ liɣitihutɑɣɑ
    pʋlʋ kɛ Ɩsɔ ɩsɛntɑɑ kɛ́.
  azb-azb: gizli olan daxili varlığınız, həlim və sakit ruhun solmayan gözəlliyindən
    ibarət olsun. Bu, Allahın qarşısında çox dəyərlidir.
  eng-DBY: but the hidden man of the heart, in the incorruptible [ornament] of a meek
    and quiet spirit, which in the sight of God is of great price.
  guo-NT: Xamal watho'am, xabich chamiachwasiam wʉt, ¡nejchaxoelde pachaempoxan! ¡Naksiyambej
    chimiajamechan asew jiwliajwa! Ja-am wʉt, diachwʉajnakolax xabich chamiachwaxaelam
