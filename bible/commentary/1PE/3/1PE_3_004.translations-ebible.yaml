    ham hiek dʌ̈i hʌ̈k'apʌ̈pʌ̈ijã haba wënʌrrʌmuata pãach hajaug hoopibat. Magʌm nemen
    chadau sĩi chihöo mor gaai jũajemjö t'ʌrrdʌwi hok'oojem nem k'aba haawai hich
    Hẽwandamaujã dawagaata pãar gaai hooju.
  alp-NT: Mise lesire imi aseluke imi sifate misete. Imi mau kai nasuke lomai mo.
    Sifate ele mere etahane rame kai ete Allare emise. Makete bei oa lale ntekite
    rebe tatike pine nteki more.
