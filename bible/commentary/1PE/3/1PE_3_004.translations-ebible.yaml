    Dios. Ū'tza' tū lacuan nacāmāxtuyān; ū'tza' tū natāyani'.
  bjk-bjk: Inexalik, mum morobo mana ömar öbaling e mum kölöme xöbo to re mum. Mum
    morobo ii ölik e mum iat me mum morobo abo une ödödö. Ina mangana mariris i karabo
    wan pes, me God irabo perexulen bara a marana i kaa xöba.
  msy-2020: Ia uaghan uan navir averiaba sara asɨng, kurukazir kaba ikuvighan kogham.
    Kurukazir kaba, kar ikɨrɨmɨrir aghuim ko navir amɨrizim itir arazim. Arazir kaba
    Godɨn damazimɨn bar dera.
  bpr-bpr: Bay yé tooyu fanduf i kafye baweh mdà di lam, i kafye baweh là mwàan teen
    di kafye baluyu na ktanak nawayu, du yé mabtas di Dwata.
  cle-NT: Fáh⁴ji̱í̱h⁴ chia̱á̱²ah³ ba² nɨ³ jmɨ́yh³ ga³jmee⁴ hi²jmeeh⁴ah³. Ga³jmee⁴
