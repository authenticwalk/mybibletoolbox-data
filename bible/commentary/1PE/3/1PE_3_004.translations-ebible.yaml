  san-ORI: କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟ ସାକ୍ଷାଦ୍ ବହୁମୂଲ୍ୟକ୍ଷମାଶାନ୍ତିଭାୱାକ୍ଷଯରତ୍ନେନ ଯୁକ୍ତୋ ଗୁପ୍ତ
