verse: 1PE.003.004
translations:
  kpx-kpx: Kate halevaito la uvue vaveve kemo la kolivu hoesegeveve. Abuho itumu halevaito
    tobekalahai abuhi uve. Kosealemo vavae elehilehi vaveve keu bae ui tigelivebene.
    Isito uvue vaveve kena vani bahata ui tigei. Ige Dilavana la vaveve ke elehai
    loui kosea, “Vaveve katealeu duave baluga.”
  okv-H: rate no jo te tapa osa ari pekari eto humota ari amina umo kiari evohu aisoa,
    eto hambo sago te avo turasoa amo God ta tihita daroho iresuja.
  tbo-tbo: Tamogi ipa wihiya memewahagana uyahinei nugonugomi ona wihiyehi naka nugohegoya
    ma nugoyato uyahihiyei, tauhi mae dewadewa dumahi Yaubada u matana,
  mal-C: പിന്നെയോ, വിനീതവും ശാന്തവുമായ മനോഭാവത്തോടുകൂടിയ അനശ്വരസൗന്ദ്യര്യമുള്ള ആന്തരിക
    വ്യക്തിത്വത്തിൽ അധിഷ്ഠിതമായിരിക്കണം. ഇതാണ് ദൈവദൃഷ്ടിയിൽ അമൂല്യം.
  grc-SR: ἀλλ᾽ ὁ κρυπτὸς τῆς καρδίας ἄνθρωπος, ἐν τῷ ἀφθάρτῳ τοῦ ⸉πρᾳέος καὶ ἡσυχίου⸊
    πνεύματος, ὅ ἐστιν ἐνώπιον τοῦ θεοῦ πολυτελές.
  bgc-bgc: पर थारा भीतरी माणसपण, नम्रता अर दीनता जिसे अविनाशी गुणा तै सजा हो, क्यूँके
    परमेसवर की निगांह म्ह इसका मोल बड्ड़ा सै।
  khz-khz: Aikina, gomi nugami garakaura ne pio veakwagora, ati pia rakava kwagokwagora
    na, manau e ao vealeva. Voira Palagu wailanai gau kamura.
  deu-TKW: sondern der verborgene Mensch des Herzens mit dem unvergänglichen Wesen
    des sanften und stillen Geistes, der vor Gott kostbar ist.
  zsr-NT: Yöl‑laꞌ lach queëliꞌ ral‑laꞌ gac le yuꞌu icj ládxiꞌdauꞌliꞌ. Yöl‑laꞌ lach
    le rdiaꞌtecz nac yöl‑laꞌ nöxj ladxiꞌ len yöl‑laꞌ baꞌa ladxiꞌ, le záquiꞌtsquigac
    lahuëꞌ Dios.
  lin-lin: 'kasi bolukaka nde kitoko ya bomoto ya kati : esilaka te, ewutaka na molimo
    ya boboto mpe ya kimia, ezali na motuya mingi na miso ya Nzambe.'
  hns-NT: Bakie bestar hai kie toelog aapan dhiaan lagaihe oe tjiedj par djaun ke
    dwaara toelogke diel barhia hoi djaaiga. Ie sada khaatien rahiega. Djab toelog
    doesare ke pjaar kariehe aur sadhaaran se rahiehe, tab ie Parmeswar ke auro attjha
    lagiega.
  noa-E: Mamʉ mag chihöo nʉmuata pãach ooimʉ oopiju khãai, pãach thãarta Ẽwandam dau
    na wajapha apiju ẽkhabat. Ajapcharan pãach jaain dʉ̈i khĩir machagjã chukhu, am
    iek dʉ̈i ʉ̈khapʉ̈pʉ̈ijã aba wënʉrrʉmuata pãach ajaug oopibat. Magʉm nemen chadau
    sĩi chihöo mor gaai jũajemjö thʉrrdʉwi okhoojem nem khaba aawai ich Ẽwandamaujã
    dawagaata pãar gaai ooju.
  eng-EMTV: rather let it be the hidden person of the heart, with the incorruptible
    attitude of a gentle and quiet spirit, which is very precious before God.
  mib-NT: Chi sa nducú ró jeē quéndōo luu ánuá rō, te coo luu ró ɨɨn modo jeē ma náā
    cuɨtɨ, suu jeē cóo vītá ni rō te coo nahín ni rō. Chi yāha cúu jeē yahu ndasɨ́
    gá nuū Yaā Dios.
  lif-NT2: कर खिनिॽ नुःमाङ्‌ग आप्‍फाल्‍ले़आङ् मे़म्‍माःमनाबा सुम्‍सुम् ये़क्‌ये़क्
    नु नःम्‍नःम् लॽमान्‌सिगाङ्‌लाम्‍बाए निधाःप्‍ल पोःङ्‌लो॥ खे़ङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ इमे़ल्‍लुङ्‌बा चोःक्‍लो॥
  xnj-xnj: Nambu, kujinyambisa kuvya kwekuhuma mugati ya mitima yinu, kujinyambisa
    kwangahalibika, na mtima wabwina upoli, chenicho ndi chindu chabwina neju kwa
    Chapanga.
  mmx-mmx: Ketla lorooro atnemi nak milik maraanu la mina umsu mi loklox atnaasan
    i lok nunuan aleng. Neni mo loklok i silok aleng ti ne Moroa.
  cbr-NT: Usai 'ima camina mitsux upí sinánñu 'aish bëtsibë nishananima upitishi banati
    'ain. Usai 'ia isquin ca bëtsin sinánti 'icën —a xanux ca aín nuitu upí 'icë —quixun.
    Usai upí 'iti ax cuni ca uisa 'aíshbi cëñutima. Usai 'ími mitsux upí 'icë isi
    ca Nucën Papa Dios cuëënia.
  tee-NT: Alai yuchi ju na c'us putalacasui ju tam lapanac acsni na k'ox ju minacha
    la'ixpulacni ix'alhunut. Yuchi ni va seknic'a lapanac cava. Yuchi ju ani ju ixmaxantilaca
    ju qui'atsucunti'an chai ju yuchi jantu lai tak'alhi. Chai yuchi ju slivasalh
    k'ox lhiulai ju Dios.
  eng-LSV: but—the hidden man of the heart, by the incorruptible [thing] of the meek
    and quiet spirit, which is of great value before God,
  cak-NT: Xa titija' ik'ij chi ja ri iwánima niwak utz chech ri Dios. Tiwaka' iwánima
    riq'uin jun utzilaj no'j (na'oj) y can tic'utu' chi c'o uxlanen pa iwánima. Roma
    xa rix xtiwak-iwi' riq'uin jun c'aslen quiri', ri' can manak xtiq'uis; y chech
    ri Dios jare' más c'o rakalen.
  pah-NT: Peypyteripeva'ea rehe ki a'e te po pe peko hamo pendeaporog̃itakatua rehe.
    Ipy po pepy'a jipi hamo. Penhyrõ po pe jipi hamo. A'ea ko pyry hete Tupana'ga
    pe.
  sja-NT: Ma k'ãyaara jɨrɨdaipia bɨ t'ãride k'ĩra wãree p'anadait'ee, awaraarãpa mãgee
    k'ĩra p'oyaa unuda-e p'anɨ mĩda. Tachi Ak'õre-it'ee piara bɨ t'ãri pia mãik'aapa
    k'ãiwee p'anapataadamerã, ne-inaa ɨ̃rɨpai oopata k'ãyaara. Mãgee ne-inaa jõpata,
    mamĩda ne-inaa t'ãride ichita bapari.
  xed-xed: 'Ka nza rkatarka ghuni ka skwi nda ɗifa ma ŋuɗufa ghuni, ka nzakwa tsi
    ka rka ya kul haɗ ta ɓadzavata, manda: Nzaku leɓtekwa, tɓekwa. Tsahaya skwi dagala
    sgitani da Lazglafta.'
  mks-NT: Ña̱ ndítahan ndihi ini ndó sa̱há cúú ña̱ ndíya̱hvi nu̱ Ndióxi̱. Ta ña̱ yóho
    cúú in ínima̱ ña̱ na̱ndicutú xi̱hín ña̱ va̱ha já ná coo vií ini ndó. Tócó ndihi
    ña̱ yóho cúú ña̱ co̱ ndíhi sa̱ha̱.
  gfk-S: Iesene i tahut be mu na hamar mu utuma naramon ta ira tinga mu iat. Mu na
    hanapu mu ma mu na matien na haine, kaie mu na melmel tutuno ma kakarek ra mangana
    melmel na tintalen pai nale panim leh. Ira tintalen hobi God i nes kilam be a
    tabi matana.
  bmu-bmu: Mewö qahöpmö, aködamunŋini ölŋi mi mönö töp megetka uruŋine ahöma. Uŋaŋinan
    luainöŋ bönjöŋ malgetka aködamunŋini ölŋi miaŋön tölapŋe ahöba mönö nalö kunöŋ
    qahö ayapköma. Urubönjöŋ malgetka Anutunöŋ eŋgeka möri öŋgömakŋa.
  dgz-dgz: Gare e ben ayap ega ta ewamopen tanewa ame imuya potaya gapan tan, ben
    ame tanewa wanatai koe ya tata go ame ae meare guaya benewa tunano wande aiwandata.
    Ap tanewa ame God yamap kakae iragen.
  eng-GNV: But let it bee the hidde man of the heart, which consisteth in the incorruption
    of a meeke and quiet spirite, which is before God a thing much set by.
  zaa-NT: Lebi'į niùla, ná qui'ni telini le qui'ni nu dacca' adiru nna ną́ qui'ni
    ccá le niùla ỹénlatsi' lani ca enne' nna gappa le la' ỹeni canchu chi runi le
    biỹa tsina qui' le, para qui'ni bittu etsèla biỹa cuestión le' yú'u qui' le. Yala
    tsú'u latsi' Tata Dios canchu ą' cca modo qui' le.
  eng-WEBSTER: But let it be the hidden man of the heart, in that which is not corruptible,
    even the ornament of a meek and quiet spirit, which is in the sight of God of
    great price.
  guh-guh: Biji rajane bëpënëaverena panajamatabëcueneitabëre. Bëpënëaverena panenajamatabëcueneitabëtsinexa,
    xaniavaetsia aneconijibia pajinavanapaename Dioso pitabarata. Nexata itsamonae
    pacaitsacueniabi ata, pëtsa pacuenecanaviatame. Nexata xua bëpënëaverena panajamatabëcueneitabëtame,
    apo pacatovereverecae tsane. Bajarapitsijamatabëcuene pexainaeva tonamatamotsianatsi
    Diosojavabelia.
  bon-bon: Pätä, weeme ngenecu bine yaamacetnäjemuye ngenecu bojäcu piiyepu owelaamelame
    lenajame. Pepu jamyacu te sasa me lica läbituge. Peei lui baborage gwidape gyene
    Acejiyame me opo gaabe je.
  nhw-BL: Más cuali xijtemoca para anquipiyase se amoyolo catli yejyectzi. Xijpiyaca
    teicnelili ica nochime huan nochipa ximoechcapanoca. Quej nopa anquipiyase amoyejyejca
    catli amo quema tlamis pampa ya nopa catli ipati iixpa Toteco.
  swh-ONEN: Badala yake, kujipamba kwenu kuwe katika utu wenu wa moyoni, yaani uzuri
    usioharibika wa roho ya upole na utulivu, ambayo ni ya thamani sana machoni pa
    Mungu.
  wbi-wbi: Looli kutoa kwinu kuvisilaghe munkate mu mojo ghinu kange nuvukoola nu
    lujisio vuno vwe vunono vuno vunoghile pamaso gha Nguluve.
  bba-bba: Adɑmɑ i de bɛɛn burɑru tɑ n sɑ̃ɑ sɔɔkiru te tɑ ǹ kpeemɔ, teyɑ dɑɑ duudwiɑ.
    Yeniwɑ ɡɑ̃ɑ bɛɛrɛɡinu Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: but let it be the hidden man of the heart, in that which is not corruptible,
    even the ornament of a meek and quiet spirit, which is in the sight of God of
    great price.
  kgk-NT: Iporãve pende py'apy porãha pehexa uka. Pende reko kirirĩ-rehe pende py'agwapy
    reheve pehexa uka pende rekoha porã teeha opa e'ỹ va'e. Nhandejáry-pe upéa ovale
    voi.
  waj-waj: Sa ivaara yaata utirama kiada ngiingii aakiaa tuanaiyauvaara yaata utida
    yoketaama variatee. Ausa nuufaivaa tasipama tirooma varira aataruuvo ngiiiki vaivo
    inna yoketaa aataruvai. Fai hama taikaanaravai. Ii aataru ivo Anutuuqaa avuuvau
    yoketaa ari vookaraivai vaivai.
  cpy-cpy: Tema rootaki kameethatatsi pimataneero kaari koñaanita-tsini, pikameetha-shiretee.
    Tema aririka atsinampa-shireta-waete eero athaa-wako-waeta, ashi oyiro roori tee
    othonka-nita, rootaki ikowa-perotziri Tajorentsi.
  mpx-mpx: Yaa ami isela ni neem awaa, yayaluwamiu ni meimei ge nuku hanalau. Isela
    toto ya nige ni nanak ge i waisi nabi Yehoba matanaa.
  wbp-wbp: Ngarili pululu jungarni nyinaya. Ngula-jangka Kaaturlu kapu manngu-nyanyi,
    “Karnta nyampurraju yuntardi-nyayirni.” Junga kujaju. Kuja-ka Kaaturlu ngana-puka
    nyanyi jungarni nyinanja-kurra, manngu-nyanyi-ka yapa yinyaja yuntardi-nyayirni.
  luo-luo: To chutho ber maru onego obed mano maiye, ma en ber madier mar chuny mamuol
    kendo mokwe ma en gima duongʼ moloyo e wangʼ Nyasaye.
  nhe-NT: Más cuali xijtemoca se imoyejyejca tlen eltoc ipan imoyolo. Xijpiyaca teicnelili
    ica nochi huan nochipa ximoechcapanoca para queja nopa inquipiyase imoyejyejca
    tlen ax quema tlamis, pampa ya nopa tlen ipati iixtla Toteco.
  aii-aii: ܐܝܼܢܵܐ ܗܵܘܝܵܐ ܓܵܘܵܐܝܼܬ ܡ̣ܢ ܠܸܒܵܐ، ܒܪܘܼܚܵܐ ܡܲܟܝܼܟ݂ܬܵ‌ܐ ܘܫܠܝܼܬܵ‌ܐ ܕܠܵܐ ܦܵܝܫܵܐ
    ܚܪܝܼܒ݂ܬܵ‌ܐ، ܕܝܼܠܵܗ̇ ܡܵܪܹܐ ܛܝܼܡܵܐ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Aglaan piññaqnałiqsi ititchiuŋ iriqsimaaqtuakun qamuuna uummatipsigun, piunġiġanġitchuakun
    piññaqnaqutaanik irrutchim piisaanġitchuaŋupluni qiñuiññaqaqhuniḷu. Taamna kamanallapiaqhuni
    akisuruq qiñiłhani Agaayyutim.
  msb-msb: kundi an dili magalubad na katahuman amo an mabuot kag mapasensyahon na
    kabubut-on. Ini an pinakahalaga sa Dios.
  cpa-NT: Ju³dsi³jiag¹² hoh¹² hniah¹² jmáh¹lah hi² ŋi³nioh³ hniah¹² huø³ hoh¹² hniah¹²,
    tei³ hei¹² hoh¹² hniah¹². Li³hioh¹³ lǿa¹² lah¹jøng² ha²cónh¹ jmai³ ja³chianh²
    hniah¹². Ma¹dsio¹² quien¹² lah¹jøng² ja³ta¹ni¹ Diú¹³.
  dso-dso: ମାତର୍‌ ମନ୍‌ବିତ୍‌ରେ ସୁଆଲେ ରଇକରି ଆତ୍‌ମାଇ ସୁସାରେ ରଇବା ଗଟେକ୍‌ ମାଇଜି ପର୍‌ମେସର୍‌
    ଦେକ୍‌ବା ଇସାବେ ସୁନ୍ଦର୍‌ । ସେନ୍ତାରି ସୁନ୍ଦର୍‌ ରଇବାଟା ବେସି ମୁଲିଅ ଆରି ସବୁଦିନର୍‌ପାଇ
    ରଇସି ।
  meu-meu: 'a lalomui heraheradia, basie pata ḡaudia, lalo-manau asi daḡedaḡena: una
    na kohu herea-daena Dirava vairanai.'
  yva-NT: Yara wapa ngko dave mamo ntipu no wasanuga rai umba nandesen. Weti syare
    wasanuga mamo mpaaje muno nsaumano vatane mai, weye wapa ngko dave namije no tawan,
    muno wemirati Amisye po rator pare ngkove mije.
  dgc-dgc: Engˈwan, i mégebihis moy makaa, éy tu mebait a isip moy, da éwan malipas
    i kona sa a kamahal na bébe. Sakay pati, éy dulawén ya na Diyos a memahal a tahod.
  zpm-NT: sinque none xixcuaa zdoo to, gac to tib zha tibliladz, tib zha ne ndooladz.
    Lëë guieḻniow co nac miṉe niowraa nëz lo Dios, ni miṉ co gdziṉd dze nitlo.
  hix-NT: Osonyhen hok haxa ehtxoko, atanàhnohpànà ro hok mak ha. Ohnawonye ohxe oyehtxoho
    kom hoko rma ehtxoko. Àro hoye ro towahke manatxhe. Àro wyaro oyehtxoho komo,
    ohxe rma haxa naha, Khoryenkomo wya.
  sim-sim: Hako maome yoko jihi ji tlahapsikwak ji hishombashiowenda hom, wavu yoko
    jihi ji hafakaha ji anafa likunda nombon ji hishombashioweka. Erem nanda nombo
    oso er nakwa sir, mbeek mendek nakwa ambu sir. Erem nanda nombo oso Avui Wasilaka
    or rupshinda sir.
  npi-ULB: तर तिमीहरूका भित्री हृदयबाट र सदैव रहने भलो र शान्त आत्माद्वारा परमेश्‍वरको
    दृष्‍टिमा अनमोल हुने किसिमले यसो गर ।
  cgc-cgc: Dapat inyo na andemen na kyo yan dayawen na dayad inyo na ugali tenged
    kyo yan beet daw miad inyo na nakem. Dayad na ugali dili marwad daw naan ta panan-aw
    ta Dyos ugali na dayad sikad gid impurtanti.
  tim-tim: Kulemyeŋe amâ dop hin. Biwiyeŋe heŋgemgowei. Akto okot âlepŋe me lumbe
    are akbei. Are âmâ Anutuŋe ekto dondâ huragumap. Huragumbo kulemyeŋe miawakmâ
    yem âgâwiâp.
  yor-yor: ṣùgbọ́n kí ó jẹ́ ẹni tí ó fi ara sin ní ọkàn, nínú ọ̀ṣọ́ àìdíbàjẹ́ ti ẹ̀mí
    ìrẹ̀lẹ̀ àti ẹ̀mí tútù, èyí tí i ṣe iyebíye níwájú Ọlọ́run.
  wos-wos: Guni di hurundaka maki hurukénguni. Guni yikafre takwa renjoka mawuli yata
    guni xéhafi yandaka jooka mé saréké. Guni yikafre mawulika mé saréké. Wun yikafre
    mawuli yamba hényikéndé. Guni yikafre mawuli yata du takwaré haraki hundi wahafi
    yata, nakélak huruta jémba retanguni. Wungi hurungut, God guna yikafre mawuliré
    xe angi watandé, “Wun yikafre sémbutka wuni némafwimbu mawuli ye.”
  emp-NTPO: Ãtebʌrʌ bãrã quĩrãwãrẽãra sod̶ebʌrʌ b̶aida b̶ʌa; biya, necai b̶ʌd̶eba
    b̶aida b̶ʌa. Maʌ̃ quĩrãwãrẽãra ãrĩcaa idjab̶a Ãcõrẽba bia unu b̶ʌa.
  eng-F35: but rather the hidden person of the heart, with the incorruptible adorning
    of the gentle and quiet spirit that is of great value before God.
  ind-ind: Biarlah kecantikanmu berasal dari dalam hatimu, yaitu hati yang lemah lembut
    dan tenang. Kecantikan seperti itu sangat berharga di mata Allah dan tidak akan
    hilang sampai kamu tua.
  pes-OPCB: بلکه بگذارید باطن و سیرت شما زیبا باشد. باطن خود را با زیبایی پایدار یعنی
    با روحیهٔ آرام و ملایم زینت دهید که مورد پسند خداست.
  mpt-mpt: Ib bobol tem funino fiab bianibte! Ibo alo tliaubenamin kukubo mo wafunimibe!
    Ibo fiab bianiba weng fiab obiam nimibo ib kukub olo ayamobe. Gode baanea Ib kukubo
    ayam olo namomabibo makob ib bobol temo eit ayamo kiwemomabiobo genebiobe. Ib
    kukub olo namomabibo makob eit ayamo ulab kesoa o mo misiam anomobabe.
  ssx-ssx: Koto pa꞉la꞉pate ika꞉ loke tukiki pa꞉ta꞉ hala꞉ ota꞉ wanda꞉ do koto wanda꞉ta꞉
    ota꞉ yole epeke haena꞉ lapa꞉peke. Koto yole pea haasa꞉ ekita꞉ hoto paeyao epeke
    tupa꞉ hao hapa꞉peke ya꞉la꞉me. Mo kimele piki hau make homu piki hau make koto
    hau yole yaapota꞉ Koda꞉ma꞉ handata꞉ ota꞉ epeke hau tieke hone u hala꞉me.
  mkl-mkl: Ammɑ i jɔ̀ kusĩɑ nŋɛ ku jɛ si idɔ nŋɛ, kusĩɑ iyi ci yɑ tɑ̃. Nŋui í jɛ
    dɑɑ didɔ̃ do idɔ ku bubɑ. Iyi bɛi í jɛ mii ilu bɛɛrɛ jiidɑ si wɑjui Ilɑɑɔ̃.
  gaq-gaq: ମେଇଂ ଆପେକେ ଗିନ୍‌ ଡିଂଚେ ସାଲ୍ୟାଃକୁଆର୍‌ଏ “ମେଁ ପାଂଏ ଡାଗ୍‌ଚେ ପର୍‌ମାନ୍‌ ଡିଂମ୍ବଗେ
