  aaz-aaz: 'Mes reꞌ nmoeꞌ bifee ngguin anjair namasan batuur, esan reꞌ: sin neek ein,
    reꞌ ka tkius tiit ee fa. On reꞌ: neek arekot, ma neek teas. Fin masaf on reꞌ naan
