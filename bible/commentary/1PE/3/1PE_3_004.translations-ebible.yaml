  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤏᤢ᤺ᤔᤠᤱᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤶᤔᤠ᤺ᤔᤏᤠᤒᤠ ᤛᤢᤶᤛᤢᤶ ᤕᤧᤰᤕᤧᤰ ᤏᤢ ᤏ᤺ᤶᤏ᤺ᤶ ᤗ᤹ᤔᤠᤴ ᤛᤡᤃᤠᤱᤗᤠᤶᤒᤠᤀᤣ
