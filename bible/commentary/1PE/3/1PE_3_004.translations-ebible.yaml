  kbq-kbq: Hianagi tamagu'afi havizama osania avasesezana, fru huno akoheno mani avasese'za
    hiho. E'inahu avasese zanku Anumzamofona avenesie.
  kbh-kbh: ndayá chca chaotsemna, nts̈amo ts̈ëngaftanga chë Uámana Espíritbeyeca mandánënga
    jtsemnëse ainaniñe s̈mojuabnama, cmëbionama y s̈mobos̈ama; ndocna te ndopochócaye
    botamanana jtsebomnama, ainaniñe nÿe cach ts̈ëngaftanga uámanënga jenobiamama
    juabnënga ntsebomncá, pero aíñe ainaniñe ts̈abe ebionana jtsebomnëse. Chë soyënga
    Bëngbe Bëtsabe bominÿiñe puerte enduámana.
  ron-LSB: ci din persoana ascunsă a inimii, în podoaba incoruptibilă a unui spirit
    blând și liniștit, care este foarte prețioasă în ochii lui Dumnezeu.
  pon-pon: A kapwat me jo janjal mi nan monion en aramaj, me jo jor, impai, opampap,
    iei me kajampwal ren Kot.
  nhe-BL: Más cuali xijtemoca se imoyejyejca tlen eltoc ipan imoyolo. Xijpiyaca teicnelili
    ica nochi huan nochipa ximoechcapanoca para queja nopa inquipiyase imoyejyejca
    tlen ax quema tlamis, pampa ya nopa tlen ipati iixtla Toteco.
  sps-sps: Kifon kat fakaamos tsumanyi i tovei tan mamatan faarof, ma poo fi me tana
    man aave manyi, ana fo kaamos gengen to ayei gim ror ma kajiaa ravaa, sana koma
    tamee an aaven maun saavits fiisok non matan e Gov.
  wnc-wnc: Aho. Ginda gisa tasigwaangutnangge natakengu sanga musipzaatang nataaingu
    kaininda kananga dua aknga gitna take yutnong. Sanga wa tasigwaangutningu wai
    sinanga dua. Aho. Sanga wa tasigwaangutningu musipza kwikwiknga aminde natayamuke
    wepda pasiyamuningunin. Ginda unzing tasiwa danduke Anututa ginde natapan take
    siknga siwik.
  bus-bus: Mↄde àgↄ̃ dɛ a nↄ̀sɛ guu yã kɛ̀ è yãaroo ũ, nↄ̀sɛyĩi kↄ̃n zĩndabusanao.
    Beee bé à bɛ̀ɛ vĩ Ludanɛ.
  gub-BL: Tàrityka'i penopoz izemàner putar nehe. Ita hekuzar katu ma'e or her ma'e
    ukàzym putar pewi nehe. Pepuràg eteahy haw nezewegatete no. — Ipuràg eteahy kwez
    kuzà, ni'i kwaw Tupàn peme. Nuexak kwaw pepuràg eteahy haw. Aze peruzar pemen
    nehe, a'e mehe pekatu putar Tupàn pe nehe. Aze pezapo ikatu ma'e amogwer wanupe
    nehe, a'e mehe pekatu Tupàn pe nehe.
  imo-imo: 'Eno ambo pengama kanoko nengei ningolio mele paa tiperipe keri naa lembalomani
    enonga konopuna tukundo au tieio. Aku uluma i tepa: Eno konopu penga pepa, konopu
    tendekuna pupili taka liko molonge ulumu. Aku ulumu kanopalie Goteni ulu paa penga
    olandopamu nimbe karomo.'
  boj-boj: Niŋgi nuŋgo are miligi walatqab di bolequja. Are miligi aqa wala agiende.
    Niŋgi are bole na sosibqa tamo uŋgasari kalil naŋgi lawo na gereinjroqniy. Are
    miligi aqa wala di Qotei aqa ŋamgalaq di tulaŋ boledamu. Wala di ugeqa keresai.
  eng-DRA: But the hidden man of the heart in the incorruptibility of a quiet and
    a meek spirit, which is rich in the sight of God.
  knf-knf: kaţëpan ţëp kawo kammeniiŋ ki uhaaşan, kanuura kanwooŋ kaankba ki uhaaş
    unţooriiŋ, kuŋ mënţan kaliluŋ maakan Naşibaţi.
  san-KHM: កិន្ត្វីឝ្វរស្យ សាក្ឞាទ៑ ពហុមូល្យក្ឞមាឝាន្តិភាវាក្ឞយរត្នេន យុក្តោ គុប្ត
    អាន្តរិកមានវ ឯវ។
  arn-NT: Feymew ñi piwke mew may ñi müleael tati afkenochi adelkalen kiñe küme rakiduam
    mew ka tüngün mew. Fey ta famngechi küme adelkawkülen rume faliy ta Ngünechen
    mew.
  zas-NT: Mazri zagdxe na̱j guial güündi naguiejn gac luxdoodi naya delant loj Dios,
    gol gojc benzaꞌc në bén chaawladx, din laan ad yuꞌt dxej nitan, abiꞌ laan mazri
    lasajc delant lojman.
  ken-NT: Mɛ́mbák chí bɛrɨ̌ ɛpɨŋ ɛbhɛn bɛ́fù amɛm ntɨ, nɛ bɛbhak kpák, nɛ nɛsɛptímʉɛt
    mbɔnyunɛ ɛnyǔ bɛrɨ ɛbhɔ bɛpu gu manyiɛp, nɛ ɛbhɔ kɛ Mandɛm ákɔŋ tontó.
