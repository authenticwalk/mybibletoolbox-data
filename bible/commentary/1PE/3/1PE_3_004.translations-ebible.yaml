  zar-NT: Yöl-laʼ lachi queë́liʼ ral-laʼ gaca le yuʼu icja ládxiʼdoʼoliʼ. Yöl-laʼ
    lachi le ridiáʼticaʼsö naca yöl-laʼ nöxaj ladxiʼ, en yöl-laʼ baʼa ladxiʼ, le nazácaʼdaʼgaca
