  san-TIB: ཀིནྟྭཱིཤྭརསྱ སཱཀྵཱད྄ བཧུམཱུལྱཀྵམཱཤཱནྟིབྷཱཝཱཀྵཡརཏྣེན ཡུཀྟོ གུཔྟ ཨཱནྟརིཀམཱནཝ
