    bë da hadoo do Jesus hã h'yy ka'eeh doo. Taw'ããts hẽ bë t'yyd mehĩĩn bë da hadoo
    doo. Taw'ããts hẽ bë kadad'uu bë da hadoo do sa wë.
  lat-VUC: 'In fine autem omnes unanimes, compatientes fraternitatis amatores, misericordes,
    modesti, humiles:'
  ngp-ngp: Nabindiliza kwa kugamba, mnde na fanyanyi imwenga na kuonelana usungu naho
    mkeunge enga ndugu, mwivane naho mnde wajalamu.
  enq-2: 'Pii dupa etasoo nambame dapa langilyo: Nyakama pitakame mona mendai paliu,
    mende kondo kae-kae pyoo, Kristene kaiminingi dupa auu kaeyao, mona tambo lapae
