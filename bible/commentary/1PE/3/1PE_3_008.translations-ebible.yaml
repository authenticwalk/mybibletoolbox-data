  ndj-ndj: Chingomeku nguwomba, mwavosi muvi na hoshu na natilu yimu na mwiwoneli
    lusungu mwaveni kwa mwaveni na muvi vashishamoyu na mwitami kucha valongu yivajumilili.
  mbj-NT: Bë sahõnh hẽ ỹ maher'ood kän hỹỹ kä. Ỹ karẽn séd bë h'yyb hedo had'yyt hẽ.
