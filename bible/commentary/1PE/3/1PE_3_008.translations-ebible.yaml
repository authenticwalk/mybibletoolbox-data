  eng-ASVBT: 'Finally, be ye all like-minded, compassionate, loving as brethren, tenderhearted,
    courteous:'
  mna-mna: Ayo. Iŋgi be aŋpemet sua tio. Niom ta boozomen bela kulup leleyom mi ŋgar
