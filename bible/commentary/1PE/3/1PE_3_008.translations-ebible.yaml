    masi wa hök''ĩirjuu k''ãijã haawai pãachta mag nʌmjö dʌ̈i gaai masi habat, hagdaujö
    dich k''apeen k''a k''õsi chadcha k''odk''a nʌm k''ʌʌnjö. Hagdaujö chik''am dau
