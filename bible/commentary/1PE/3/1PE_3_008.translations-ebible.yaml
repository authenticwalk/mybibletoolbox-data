    Natake yamandeu ma siwam.
  bus-bus: Beee gbɛra àgↄ̃ lɛdolɛ vĩ kↄ̃o a píngi. Àgↄ̃ kↄ̃ wɛ̃nda dↄ̃, àgↄ̃ yekↄ̃zi,
