  mcd-NT: Ascan nan un mato yoia cuscan. Nantififain nannorisi shinansharafain futsafoan
    ahuara finoncun atohuun ramapaiquin noicoincahuun. Shara huatanancahuun. Cacapaimisi
    iyamacahuun futsafohuun ramapaiquin shara huafafaincahuun.
  urt-urt: Wusyep ŋam miꞌe no pe, ŋam mala mininge tuꞌe leꞌe, yip pa lalme yurp topoꞌe
    ŋoihmbwaip ilyeh. Yip pa hriphrip yotop lahmende ŋaiye tinge hriphrip, topoꞌe
    yip pa ŋoihginir yotop lahmende ŋaiye ŋoihmane. Nato ŋoihmbwaip yip lalme pe,
    pa yende nihararme miyeꞌ lakai tuwei ende tuꞌe ŋaiye yip yende nihararme toꞌ tatai
    yip tip. Yip pa tule yip tip.
  kiz-kiz: Hatimaye, muenga mwebhoha, muj'hiage ni nia j'himonga, bha bhejhe ni k'hesa,
    Luganu kama bhulongo, bhanyenyekevu ni bhapole.
  tzo-TZE: Ja' slajeb xa chacalboxuc ti tsc'an co'oluc avo'nton acotolique. Coltao
    me aba acotolic. Na'ic me ti co'ol ta jta jvocol jcotoltique. C'anano me aba acotolic
