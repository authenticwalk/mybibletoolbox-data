verse: 1PE.003.008
translations:
  kpx-kpx: Hoto ke gabi di louge la bahata evive. Uvu igaemo molehi igaetolahai uve.
    Laeau bahata evievi ataea. Iale moleho uvulahai mole tedaeveve. Isi la ebika tatolevei
    mole hoesegeveve.
  okv-H: eto ke tutumota aisona amo erevira, amo ungo tunga vahai eto pure evujo,
    Keriso ta toho amo namei kamei ra jo ue osa mine ara evujo. Eto namei embo peni
    na isapa ra ainge mine ara ijie irivujo.
  tbo-tbo: Geka u baha anani kokoe uyahimi ma emosi po emosi ona winugoemota. Omi
    lawa hai pilipili ona genogehi. Walewalehimi ona lauhogalehi. Lunugotootogo po
    nugohopuhopu dewahi uyahihiyei ona mae.
  mal-C: സർവോപരി, നിങ്ങൾ എല്ലാവരും ഐകമത്യത്തോടെ ജീവിക്കുക എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
    സഹാനുഭൂതിയും സഹോദരസ്നേഹവും ദയയും താഴ്മയും ഉള്ളവരായിരിക്കുക.
  grc-SR: Τὸ δὲ τέλος, πάντες ὁμόφρονες, συμπαθεῖς, φιλάδελφοι, εὔσπλαγχνοι, ⸂φιλόφρονες·⸃
  bgc-bgc: आखरी म्ह मै कहणा चाहूँ सूं, के थम एक मन हो जाओ, एक-दुसरे तै भाई-भाण की
    तरियां प्यार करो, एक-दुसरे के बाबत दयालु रहो, अर नरम बणो।
  khz-khz: 'Kila ikana ea: Maparami aomi pio veakwapunara, pio veveakava-veveni, e
    pio veulamagi-veveni walakava vetaira. Pio vegita-vetuga e pio marana.'
  deu-TKW: Endlich aber seid alle eines Sinnes, in Mitgefühl und Bruderliebe, barmherzig
    und demütig,
  zsr-NT: Ga ruúdxtë, gul‑gác tuz tuliꞌ len yetuliꞌ yúguꞌtëliꞌ len gul‑güíꞌ ládxiꞌliꞌ
    lzaꞌliꞌ tuliꞌ yetuliꞌ. Gul‑gác dxiꞌi ladxiꞌ len zxön ladxiꞌ.
  lin-lin: Mpo na kosukisa, bozalaka, bino nyonso, na makanisi moko, boyokelanaka
    mawa, bolinganaka lokola bandeko, bozalaka bato malamu mpe bato ya komikitisa.
  hns-NT: Ie hamaar antiem baat hai iesaai log ke djiewan ke biese me. Miel-djoelke
    rahoe, apane log me mar-mietiehe, aur ekwan iesaai bhaai-bahien ke pjaar kar.
    Doesare ke daaja kar, aur apane ke tjhota maan.
  noa-E: 'Maimua ãbmiecha deeum khʉʉn dʉ̈ijã jãga aju aai nʉ a khap amkhĩir pãrag
    jaaukhim: Cristo iek ʉ̈kha nʉm gaaimua thum pãach khodkha thʉnʉm khʉʉn dʉ̈i ö
    ãba abat, Ẽwandamau khõsimjö aag. Pãach ee ãb khãijã gaai masi wa ökhĩirjuu khãijã
    aawai pãachta mag nʉmjö dʉ̈i gaai masi abat, agdaujö dich khapeen kha khõsi chadcha
    khodkha nʉm khʉʉnjö. Agdaujö chikham dau aug khaug paraata abat, dichta warm khʉʉn
    khãaijã ʉ̈rpai nʉm a khĩirjuba.'
  eng-EMTV: Finally, all of you be like-minded, sympathetic, loving the brothers,
    compassionate, friendly,
  mib-NT: Núu súcuan te ɨnuú na cáni ni rō jijnáhan ró, te cucuíhyá ni rō jeē ndóho
    jnáhan ró, te cundáhú ni rō i nájnūhun ñani rō. Te na cóo manī rō te cani suchí
    ni rō.
  lif-NT2: कुनुप्‍मो, खिनिॽ निङ्‌वाॽओ काक् थिक्‍हुप् पोःक्‍खे़म्‍मे़ॽ, लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽ,
    मिःम्‍जि मे़त्तासिम्‍मे़ॽ, हाङ्‌हाङ्‌वा ओसेःन्‍धाक्‍कासिम्‍मे़ॽ हे़क्‍क्‍याङ्
    चुङ्‌जिगे़न् नःम्‍नःम् पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Kwa kumalikisa nijova naha, muvya na mtima umonga na kuhengelana lipyana,
    na kuganana ngati valongo, muvya vapoli na vangolongondi.
  mmx-mmx: Ti lox axap na levelinga xeretna, nemi axap mina ruuna legesa doxoma eburu
    mi legesa sumsuma xeretna. Mina doma mumu nedi di ruuna levenmumuat. La mina ebalamu
    ela ngan nemi loxoeton la mina lox asuusu lebelen tuntun tinedi la mina lox asi
    nemi.
  cbr-NT: Ënë banaribi cana mitsu cain, axa Jesucristomi catamëcë uni raírinën sináncësaribi
    oquin sinani camina atubë nuibananti 'ain, atúxa mitsun xucë́nsaribi 'ain. Camina
    bëtsibë camáxbi nuibanani 'aquianani rabítima 'ain.
  tee-NT: Pus vachuch iclajumputunau ju ani. Va lakatamch anavit'it ju mi'alhunut'an.
    Chach taxcaniyan vachu' ju mi'alhunut'an acsni apumatam t'ajun mak'alhk'ajna'.
    Alamap'ainit'it tachi ju lhi'alak'avinch. Chach na t'ayeka va ju mi'alhunut'an.
    Jantu alhit'ak'ayat'it ju tu'u'.
  eng-LSV: And finally, be all of one mind, having fellow-feeling, loving as brothers,
    compassionate, courteous,
  cak-NT: Y pa ruq'uisbel nin-ij chiwe chi'iwonojel chi can junan iwánima tibana'.
    Xa c'o jun chiwe ri nu'on sufrir, can tina' chuka' rix ri nuna' ri jun pa ránima.
    Tijo-iwi' y can iwach'alal iwi' tibana', tijoyowaj iwech y utz tibana' quiq'uin
    conojel.
  pah-NT: Mbapavamo ji ei pe me nhaporemo. Pembojo'jajo'ja ti pendeaporog̃ita. Jara'g̃a
    ndekoveveuhurame ti pekoveveuhu g̃a pavẽi no. Jara'g̃a ndoryvame ti pejory g̃a
    pavẽi. Penhoirũramo penhoarõ hete ti. Pejoporogwety ti. Tapenhimboheteuhui pejogwerekovo.
  sja-NT: Ma awara parã jõmaarãmaa ũraait'ee auk'a k'ĩsia p'anapataadamerã oodait'ee
    Cristopa oopi bɨk'a. T'ãri auk'a p'anapatáatɨ mãik'aapa chik'inia p'anapatáatɨ
    ɨ̃pemaarã perã Cristo k'aurepa. Awaraarã chupɨria k'awaa p'anapatáatɨ mãik'aapa
    audua-ee p'anapatáatɨ.
  xed-xed: Ŋa kɗiŋta ná, guyawa guya ta ndana ghuni kaskwa turtuk, tawavuswa hiɗahiɗa,
    ɗvuvuswa vgha ghuni ka zwanama nda kwaghama, magawa zɗaku nzawanza nda hanatá
    ghəŋ.
  mks-NT: Cande̱hé ndo̱. In ndítahan cacuu ndihi ndó. Co̱ ndítahan cahnda táhan ndó.
    Ndítahan qui̱hvi̱ ini táhan ndó tátu̱hun in cúú tátá ndihi ndó. Ta ndítahan candáhví
    ini ndó ña̱yivi. Ta coto a̱ ndíñehe jícó ndo̱ mé ndó.
  gfk-S: Io, ura hapatam ira nugu nianga, iou tange be mu bakut mu na lon ma tike
    mangana lilik sene mon. Ma be tikenong na kilingane tike linge i bilai, be mu
    ira mes, mu na kilingane harahut ie. Mu na marse harbasiane mu hoke ira hatahinsaana
    gar tane Krais. Mu na gil ra tahut na harharahut ma mu na matien na turadi harbasie
    ta mu.
  bmu-bmu: 'Keuni tekömawaŋgö qambaŋi kewö jizal: Iŋini mönö körek urumohot aka urumeleŋ
    alaurupŋini urubönjöŋnöŋ jöpaköm aŋguba malme. Guŋbönjönjöŋ mala nanŋini memba
    et al aŋguba uruŋinan jöhöm aŋguba mohotŋe kinme.'
  dgz-dgz: Nop gat wana semu mam, ame imuya potaya daiton tap gare gare anu guran
    amba denip daitonawa entan imaep gapan bigat itan wanien.
  eng-GNV: 'Finally, be ye all of one minde: one suffer with another: loue as brethren:
    bee pitifull: bee courteous,'
  zaa-NT: 'Annana rinénia'' iyaba lebi''į canu ría latsi''. Liguni duel·la'' ccá ttuba
    la'' rulábalatsi'' qui'' le para guni le nu rú''u latsi'' Señor. Canchu nuỹa ttu
    le nna ccą́ sentir por biỹa nna, entonces ná qui''ni ccá hua le sentir por lą,
    sea la'' rehuìni'' latsi'' o sea la'' redácca'' latsi''. Liúlue'' por biỹa hecho
    tsè'' qui'' le qui''ni te la'' tsì''ilatsi'' lo losto'' le por ca hermano qui''
    le, sea por biỹa gute le quì''į or por biỹa cualàni guni li ą. Ccá le enne'' de
    la'' retúalatsi''. Ttu ttu tsa le nna ná qui''ni ccani le ı̨́: ca hermano quia''
    nna pues adí ca enne'' dacca'' ná cą ti''chu inte''.'
  eng-WEBSTER: 'Finally, be ye all of one mind, having compassion one of another;
    love as brethren, be pitiful, be courteous:'
  guh-guh: Tajamonae bitso patacaasivavi, pematatsënëa pacamuxujiobatsi mapacueniaje.
    Najamatabëcuenejëpaeya pajinavanapare. Paxamëyajuvënëjivi itsacuene itsa tocopiapatatsi,
    nexata bajarapacuene yabara bitso itsa najamatabëxaina, paxamë ata pacobenanajamatabëxainare.
    Daxita Dioso panenajuajumecovënëtsivixae, namataenetsia panaasivamëre. Naitaxutotsoniataeyanua
    pajinavanapare. Beveliajamatabëcuenevinua nataeya pajinavanapare.
  bon-bon: Age cäme mene weeme iyeta tääpume. Weene yepä ngene atwanena cama inajipi,
    weemämu owecu piiyepu singi läbitininuye, ingle mine iyeta Acejiyame me inglewale
    gemi. Peei name pi weeme nuuja bine owecu cama yäätityäremuye, piiyepu niinäce
    gaabe me jaawenemuye.
  nhw-BL: Huajca para nijtlamiltis, monequi nochi amojuanti anquipiyase san se amoyolo.
    Xijpiyaca hueyi amoyolo se ica seyoc. Ximoicnelica quen anicnime. Ximotlasojtlaca
    huan ximoechcapanoca.
  swh-ONEN: Hatimaye, ninyi nyote kuweni na nia moja, wenye kuhurumiana, mkipendana
    kama ndugu, na mwe wasikitivu na wanyenyekevu.
  wbi-wbi: Ilisio ilya vusililo lye ili, muvisaghe numwoojo ghumo, ughu nyalusungu,
    ulughano ndavule unyalukolo, vakoola nu vujisio.
  bba-bba: Ye kpuron biru i n bwisiku teenu kɑ kĩi teeru mɔ. I n kĩɑnɛ nɡe mɑɑbu kɑ
    wɔnɔbu. I n wɔnwɔndu mɔɔsinɛ kɑ tii kɑwɑbu.
  eng-KJVCPB: 'Finally, be ye all of one mind, having compassion one of another, love
    as brethren, be pitiful, be courteous:'
  kgk-NT: Xe ha'e-ta ave enterove-pe tapereko katu peteĩ py'a onhondive. Pejoporiahuvereko
    rei katu pejohayhu porã-vy. Outro kwéry-pe tapemboeteve katu pendejéhegwi.
  waj-waj: Aa nnaagiai kua aavaa rikiaatee. Ngia mmuakiaaya mmuaa yaatavai varada
    mmuaa ausavai varada variatee. Ngiingii kata vayaiyara mmuduuya ruaaneema ngia
    ngiingiiiyara ngiingiiiyara mmuduuya ruatee. Ngiingiiiyara yaata utida adida varida
    ngiingiiiyara ngiingiiiyara tuqinnaatee.
  cpy-cpy: Ari okantari, paapatziya-wakaeyaa, pineshironkatante, petakota-wakaeyaa
    tema okimitanaa-tyaawo pirentzita-wakae-yaami. Pineshironkateeri piimi. Pitsinampa-shirete.
  mpx-mpx: 'Nuwatu bolo ya baunanagil na kin pamaisena ge na ba ola hiwe: wami nuwatu
    ni maisena, alomiyau nuku atilomwan-agil, wami pan toabulilek nuku nunuwana-agil,
    wami pagan ni meimei ge nuku hanalau.'
  wbp-wbp: Yungurna yimi nyampu lawa-mani kujalparna-nyarra yapa nyurrurlaku yirrarnu.
    Ngungkurr-nyinayalu-nyanu warrarda. Kaji ngana wajampa nyinami, ngulajulu wajampa-yijala
    nyinaya nyurrurlarlangu. Kaji ngana wardinyi nyinami, kujarlajulu wardinyi-yijala
    nyinaya nyurrurla ngalya-kariji. Yulkayalu-nyanu jarnkujarnku kuja kapala-nyanu
    papadirlangu yulkami-piya. Mari-jarriyalurla yapaku murrumurruku. Kulalu-nyanu
    kamparru yirraka, kulalu-nyanu jinyijinyi-manta wiri-piyarlu, lawa.
  luo-luo: Mogik, neuru ni un duto un gi chuny achiel kod paro achiel, kuheroru kaka
    owete, kendo beduru mamuol kendo mangʼwon.
  nhe-NT: Huajca para nijtlamiltis, monequi nochi imojuanti inquipiyase san se imoyolo.
    Xijpiyaca hueyi imoyolo se ica seyoc. Ximoicnelica queja inicnime. Ximotlasojtlaca
    huan ximoicnochihuaca.
  aii-aii: ܒܚܲܪܬܵ‌ܐ، ܟܠܵܘܟ݂ܘܿܢ ܗܘܹܝܡܘܼܢ ܒܚܲܕ ܪܸܥܝܵܢܵܐ، ܡܪ̈ܲܚܡܵܢܹܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ،
    ܡܲܚܸܒܘܼܢ ܐܲܝܟ݂ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܡܪ̈ܲܚܡܵܢܹܐ، ܡܲܟܝܼܟܹ̈ܐ.
  esk-NT: Pakmapak uqallautilapsi uumiŋa, iluqasri atunim isrumaqaġitchi, kaŋiqsiqutiniuraġusri
    avatmun, piqpakkutilusri aniqatigiisun, iḷunŋukkutilusri, iłuaqqutilusriḷu atchił̣ikun.
  msb-msb: Sa katapusan, kinahanglan magkausad kamo tanan sa kaisipan kag pagdamayan.
    Magkaminurut-anan kamo bilang magmaranghod kag magin maluluy-on naman kaupod san
    pagpainubuson.
  cpa-NT: Ju³tiogh³ hniah¹² cøng² jǿg³ hiug² hoh¹² hniah¹², hnóh¹ hniah¹² rúh² hniah¹²,
    hi² huø³ hoh¹² hniah¹².
  dso-dso: ସାରାସାରି ତମର୍‌ ସବୁଲକର୍‌ ମନ୍‌ ଗଟେକ୍‌ ଅ । ଦୁକ୍‌ସୁକ୍‌ ବେଲେ ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ
    ମିସିବିଡି ରୁଆ । ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌ ଅଇକରି ସୁଆଲେ ରୁଆ ।
  meu-meu: 'Hereva orena binai: iboumui ai lalomui bae tamona; ba hekaha heheni, ba
    heura heheni, tadikaka na heheto. Ba hebogahisi heheni; ba manau.'
  yva-NT: 'Ananyao ranugan tenambe mi som: Arakove, syare wapa ana wapo ratantona
    intabo muno wasanuga intabo ti wasaumano wasai vambinibe. Wasaemeno wasai vambinibe
    maisyare arakovo anui, rijate inta maemeno mansai vambinibe no awa yavaruga rai
    ramaisy. Syare wasanuga ngkovo vatane mai muno wasanuga mpaaje mai tavon.'
  dgc-dgc: 'Nadid, saye i bilin kua dikam a étanan: Maging isesa kam tu isip. Négsuyuan
    kam. Mahalén moy du top moy ta péniwala. Sakay maging mebait kam a diyan kam palalo.'
  zpm-NT: Nana sca, tipse goḻgac grë to. Iṉe niowse goḻleynie zha ne nacgrë to, miech
    wen, miech ndooladz goḻgac.
  hix-NT: Àro rha haxa omeroron komo àhananàhyaha. Àme rye rma haxa ehutwatxoko. Otàhnàn
    yawo rma haxa ehtxoko. Osoxe rma haxa ehtxoko, noro rye me tehxem komo wyaro.
    Teryewhamnohsom komo hnàn yawo rma haxa ehtxoko. Norohnàtho me osonytxoko.
  sim-sim: Mashi las nga na sawekwa karem. Jir amber wavu namtaskop ji hishihi ji
    wapjip hishihi ji lika. Jihi ambek ji anarupshihi, armek ji uhu ji hafakaha lika.
  npi-ULB: अन्त्यमा तिमीहरू सबै एकै मनका, दयावान्, भातृत्वलाई प्रेम गर्ने, कोमल हृदयका
    र नम्र होओ ।
  cgc-cgc: Anduni, may laygay a para ki kyo tanan na mga gatuo. Mag-isyaay kaw ta
    isip daw mag-unungay. Magpalanggaay kaw bilang mga mag-utod ki Cristo. Dapat man
    na maluluy-on kaw daw mapainebesen.
  tim-tim: Bâin. Hinŋe âmâ ye hârok yeŋgât hin makmâ metewerân. Ye hârok nâŋgâ nâŋgâ
    konok tatbei. Ye galalupyeŋe yâk yeŋgât nâŋgâmbiâ âgâmbo âmâ yeŋaet nâŋgâmbiâ
    gewiâp. Akto gala konok akmâ maŋgan akmâk manbei.
  yor-yor: Lákòótan, kí gbogbo yín jẹ́ onínú kan, ẹ máa bá ara yín kẹ́dùn, ẹ ní ìfẹ́
    ará, ẹ máa ṣe ìyọ́nú, ẹ ni ẹ̀mí ìrẹ̀lẹ̀.
  wos-wos: Tale hayiwun hundika sarékéta wun hundika wambula watawuni. Guni Jisas
    Kraisna hundi xékéta, guni natafa mawuli héraata déka hundi xékékwa du takwaka
    sarékéta di wali xak sékéré yata dika némafwimbu mawuli yatanguni. Yata guni dika
    saréfa naata, guna ximbu harékékénguni.
  emp-NTPO: Maʌ̃ awara djabarã, ab̶ari crĩchad̶eba jũma bãrãra ãbaa bia duananadua.
    Djãrã carebai crĩchad̶eba b̶ead̶adua. Djabarã bẽrã dji quĩrĩãnadua. Dji quĩrã
    djuburiad̶adua idjab̶a djãrã cãyãbara biara b̶eada crĩcharãnadua.
  eng-F35: Finally, all of you be like-minded, compassionate, loving as brothers,
    tenderhearted, courteous,
  ind-ind: Kesimpulannya, hendaklah kalian semua hidup dengan satu tujuan, turut merasakan
    apa yang dirasakan oleh saudara-saudari seiman, saling mengasihi, saling mengasihani,
    dan ramah satu sama lain.
  pes-OPCB: بدین ترتیب، همهٔ شما باید یکدل باشید و در دردهای یکدیگر شریک شوید و یکدیگر
    را همچون برادر و خواهر دوست بدارید. نسبت به هم مهربان و فروتن باشید.
  mpt-mpt: Ne weng mako baabenamabibe, ibo alukum ib bobol temo makob bianiba ib sinwalo
    dohalilasese nine! Ibo untak nganin kukubo mo wafu nimibe! Ib nekwali bainobo
    gabibi kla gobeniba daaye bianibte!
  ssx-ssx: Ya paeyaaso pita꞉ dupa alome. Iki paeyaoma꞉ hau paeyao pa꞉ta꞉ homeke hone
    wia a꞉ta꞉ma꞉ homa꞉ alualu pu hapa꞉peke. Iki homeke homeke paeyaoma꞉ nikita꞉ yankeke
    homeke hone witolo hata꞉ta꞉ pukima꞉ homa꞉ alualu pea make epeke hau pu alualu
    pea make homu pu alualu pea hapa꞉peke.
  mkl-mkl: Si ɑnyii fei ndɛɛ i jɔ̀ iŋɛ fei i nɛ lɑsɑbu ɑkɑ̃ do kubi ɑkɑ̃ ŋɑ. I bi
    njɛ bɛi iɡbɑ̃ do ifɔ ŋɑ, i ce ɑrɑɑrei njɛ do ɑrɑ ku kɑye ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେଂନେ ନିମାଣ୍ତା ବୟାଁକୁଲାଇଂ ମୁଇଂ ବିସୟ୍ ଆଆବଃଗେପା । କିତଂ ନ୍‌ସା ମେସୁଃଆ
    ଅଜାର୍‌ ମୁଆଁ ସୁଗୁଆ ଆରି ଅଜାର୍‌ ମୁଆଁ ମେସୁଃଆ ସୁଗୁଆ ।
