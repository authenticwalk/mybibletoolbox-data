  som-som: Ugu dambaysta, waxaan idinku leeyahay, Kulligiin isku maan ahaada, oo isu
    jixinjixa, oo sida walaalo isu jeclaada, oo isu naxariista, oo is-hoosaysiiya.
  mam-C: Atzin ja'lin, noq tu'n tjapin b'aj nyola, kxel nq'ma'n tu'n kymujb'in te
