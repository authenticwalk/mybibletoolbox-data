  san-THA: 'วิเศษโต ยูยํ สรฺวฺว เอกมนส: ปรทุ:ไข รฺทุ:ขิตา ภฺราตฺฤปฺรมิณ: กฺฤปาวนฺต:
    ปฺรีติภาวาศฺจ ภวตฯ'
  iws-iws: Mɨ ta kariir yaimɨrsɨm kwɨruwa pɨ kɨmiir boɨnmauugi kɨma kwoɨn whɨruwa
