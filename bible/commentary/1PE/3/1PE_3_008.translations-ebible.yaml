  lex-lex: La' dodo'ondi awuak de miy hononmi mlia' ihru ida-ralm ida, mtiutga ralam
    kalwiedmi la riy mak kler la lui-nuhru, mhi' hadom de idma nhi' kalwiedwed la
    ida emekwalima patke'a ida nor elli, muanke'a id nora hyalli. Me idma nsayn reri
    ida. Yana idma nparwah'a ida, mere idma natlina-natailla ida.
  dov-dov: Kumamanino, monseeni, amube amuzeezo ukozyenie, mube akwetelelana, kuyandana
    mbuli babunyina, amoyo mutete, akulibombya.
  rgu-rgu: Toranoo susue kara! Mateꞌe na, au nau afada hihii-nanauꞌ esa. Emi basa
    muste masoda daleꞌ esa boe. Maneniko lahenda esa susa-lela do namahoꞌo, sona emi
    fekeꞌ ara muste leo naꞌ boe. Sue-lai lahenda fo ramahere Kristus. Matudu dale
    balaroe-balanauꞌ esa no esa. Bosoꞌ matutua-madedema ao mara, emi muste manuu dale
    balaroe-balanauꞌ.
  toc-NT: Luu cca̠­li̠­ma̠aka­tzan­ke̠yá̠n pi̠ aksti̠tum cala­ta­pá̠tit, mac­xtum
