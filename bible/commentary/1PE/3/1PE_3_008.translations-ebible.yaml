    huan ximoicnochihuaca.
  sps-sps: 'Nyo fakap fi rou vegiau tsonyo nei: ami na fo kinai ma kaa men senviir
    fakats an reesik; mi ma mangiir a mesapan faarei vamuinyasiny fafaaman, am tagtag
