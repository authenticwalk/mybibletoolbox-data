    kizin. Mi sombe lelen ambai, na niom tomini leleyom ambai. Ku'urur leleyom par
    piom kembei ta zin toŋmatiziŋ, mi kaparkampewe yom, mi kaparmuŋaiŋai yom. Mi kakam
    ŋgar biibi pa ituyom zoyom pepe. Kokototo ituyom.
  myw-myw: Kweitan livan nises, bweina bilaten ninoumiy tababaw yakamiy, bikalin nuwamiy
