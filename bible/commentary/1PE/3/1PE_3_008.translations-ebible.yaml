  dgr-DOGNT: 'Nǫǫde t''à naxıts''ǫ̀ dıı haehsı̨ ha dehwhǫ: ts''èwhı̨į̀ ełexè aahdaa;
    ełets''ǫ̀ naxıdzeè nezı̨ı̨ aaht''ı̨ı̨, ełèot''ı̨ lanì ełeghǫnıahtǫǫ, etełeahɂı̨ı̨
    eyıts''ǫ xàhoahdì-le k''ę̀ę̀ ełets''ǫ̀ naahɂa.'
  pes-OPV: خلاصه همه شما یکرای و همدرد و برادردوست و مشفق و فروتن باشید.
  ron-1924: Ынколо, тоць сэ фиць ку ачеляшь гындурь, симцинд ку алций, юбинд ка фраций,
