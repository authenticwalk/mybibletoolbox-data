  san-KHM: វិឝេឞតោ យូយំ សវ៌្វ ឯកមនសះ បរទុះខៃ រ្ទុះខិតា ភ្រាត្ឫប្រមិណះ ក្ឫបាវន្តះ ប្រីតិភាវាឝ្ច
