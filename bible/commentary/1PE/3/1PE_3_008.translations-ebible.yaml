  sby-sby: Maswi akupwililisha nakwambeti, mwense mube ne moyo umo kayi munyumfwilanenga
    nkumbo. Sunanani eti pabukwenu. Kamubani ne moyo wankumbo kayi balicepesha.
  sll-sll: Ena ni yalhobi pana gal tere yon tani ere, ari enin hobi para weni miling
    pir to. Tere ari para weni yon milni tere nin gaung pir yuwo ere yal wai moliwa
    di pirikio.
  yaq-NT: Chukula intok ket, si'ime eme'e nau eaka jiapsine. Intok nanancha naas emo
    jiokoleka jiapsine. Krijtopo enchim nau weriaka'po amani emo nakne. Si'imeku yeteu
    tu'ik jiapsine. Intok ka emo che'ewarine.
  uro-uro: Aingän moe, ama dängdängini na äm ba ngän di sa mamär iva ama sägäk na
    angän snängaqa. Dä va ngän du angän snäng sävät arhani qärarhani i qale rha da
    ama märän angärha ron dä va ngän datnärhäm da. Bä va angäna snäng bät a ne rhoqor
    qre i ama sägärhae na ngän. Näkt pa ngän dualat na ama lat ama mär ngät sävät
    a ne nävät ama lavuqi. Qale ngän dair na nas.
  ita-1885: E IN somma, siate tutti concordi, compassionevoli, fratellevoli, pietosi,
    benevoglienti;
  muy-muy: Nihi ti nindeveriŋ pakama hini, nawayay nəhikivu ana kʉli nahəma, lekʉlʉm
    ɗek ma gekʉli mârakaboru, majalay ahàr gekʉli day mâla bəlaŋani. Wayumvu e kiɗiŋ
    gekʉli bu aɗaba lekʉlʉm kà məŋ gekʉli, mis tə̂si cicihi ana kʉli, kìjʉm zlabay
    ba daya.
  kqc-kqc: 'Sina metonari: ya tau vakoi mokena yokoi maka ma iriyeduka refa, usika
    ourena rofu uka mafa, uka yau ma mokena ave nifa.'
  tav-tav: Ape wame mʉñʉja ĩ buio tʉjapa. Caroaro ame jʉgo ãña, ame wada canamuquẽnana.
    Jĩcaʉ punaare bairo ame maiña. Jĩcaʉ mʉja yaʉ cʉ catamʉoata cʉ átinemoña. Mʉja
    majuuna bai nʉcʉbʉgo uwioqueticõaña.
  eng-ULB: Finally, all of you, be likeminded, compassionate, loving as brothers,
    tenderhearted, and humble.
  spa-VBL: Finalmente, tengan todos un mismo propósito. Sean amables y amorosos unos
    con otros. Sean compasivos y humildes.
  fra-_FOB: Enfin, soyez tous d'un même sentiment, compatissants, fraternels, miséricordieux,
    bienveillants;
  hau-ULB: Daga karshe, dukanku ku hada hankulanku, ku zama masu juyayi, masu kauna
    kamar 'yan'uwa, masu taushin zuciya, masu tawali'u.
  mal-mal: ഒടുവിൽ എല്ലാവരോടും ഐകമത്യവും സഹതാപവും സഹോദരപ്രീതിയും മനസ്സലിവും വിനയവുമുള്ളവരായിരിപ്പിൻ.
  lit-lit: Galiausiai, visi būkite vienminčiai, užjaučiantys vieni kitus, mylintys
    brolius, gailestingi, mandagūs;
  urd-GVR: Āḳhir meṅ ek aur bāt, āp sab ek hī soch rakheṅ aur ek dūsre se tālluqāt
    meṅ hamdardī, pyār, rahm aur halīmī kā izhār kareṅ.
  far-far: Aia, nau ku too 'ua ana tani ru lau ne nau ku saea fua mulu. Nia lea fuana
    manatamulu ka alua te ru. Mulu ka kwaimani fua mulu kwailiu dia wanefuta, ma mulu
    ka kwaimani fua mulu kwailiu ma mulu ka marabibi.
  suz-BL: मिनु नोले गे नेल्‍ल थुं का ङा दुम्‍शा, मुर आन कली दाक्‍शा, इन लोक्‍ब नु
    दाक्‍मुने। ब्रेम्‍शो थुं पाइश्‍शो मुर दुमीन।
  car-NT: 'Wykaje ko''wu: pa''poro o''win aitoko. Ase''wa akotanorykon enesstoko.
    Mo''karon aja''sakarykon ipynatoko. Asepoko tawa''pore aitoko. Kytaiton ''ne.'
  amp-amp: Wuroh mrokfot kforuhant. Niko Kristenko tir nayakitohhato rpa yima yuhur
    tohkfot. Womm yakyuk krhopam hti dukahekfot. Nahti marsisa duha. Yima najohfi
    kanjo tohhato nahti yuhuwaf nahti yuhuwafhato hifa yima yuhum nahmbrekfot. Noh
    hmbre yima yuhum tohhato tuko dborioh nefm nayak nuhaskfot.
  bht-bht: आखरी च, मैं तुसां सारयां ला ऐ बोलणा चांदा है की, तुसां सारयां दा इक ही
    मन होंणा चाईदा कने इक दुज्जे सोगी प्यारभाव ला रिया कने घमंड मत करा कने नम्र बणा।
  eng-NOY: Finally, be, all of one mind, have fellow feeling, love as brethren, be
    compassionate, be humble;
  cub-NT: Quénora coyʉyʉbu mʉjare die borore. Dápiajarã caivʉ mʉja mʉje ũmei cũinátʉrʉ.
    Apevʉ ne chĩoru, chĩojara náque. Aru apevʉ ne torojʉru, torojʉjarã náque. Ʉjarã
    mʉjevʉre yópe mʉje ʉepe mʉjeyovare. Cad̶atejarã ina cõmaje ãrojarivʉre. “¿Meara
    márica apevʉ pʉeno?” arĩ dápiabejarã.
  ita-1927: Infine, siate tutti concordi, compassionevoli, pieni d’amor fraterno,
    pietosi, umili;
  lww-lww: Visen maro tai e lepas nene, nesape popon ala ruru sitomen la ne nepisawal
    ma meta ne. Kam punu ga, monar am̃areranli nap̃a silaga asu ruru amio amiu nap̃a
    kiamiu sitomen la imi ve taaga ga. Sinemiu ye amiu, akekaran nap̃a sane kam na
    ape mratava taaga, awo van amiu, aligan amiu asike sina vatanon amiu.
  ckb-ckb: لە کۆتاییدا، هەمووتان یەک بیروڕاتان هەبێ، هاوسۆزبن و یەکتریتان خۆشبوێت،
    میهرەبان و ڕۆحسووک بن.
  nas-nas: 'Tee-koo asiꞌnooꞌke aaꞌdampimang: Diiꞌ ookara nariꞌ marireeri otorimaatoaing,
    nariꞌ mantonteeri namaiaꞌpinaꞌ mantontariri tampaꞌ domang piaareerima eeꞌnoko
    doonko noruꞌdariri.'
  uvl-uvl: Iok laol, e teke imo lochloch ngana atal sue imo pe letemo elle pe letemo
    ia pekngamo mur ke a amneia melmelenga luluch nge iri pe mutemo tau helel pe anek
    helel nge imo.
