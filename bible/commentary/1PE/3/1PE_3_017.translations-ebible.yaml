  quc-TT: We karaj ri Dios kiriq kꞌax, kiriq riꞌ, are katanik kiriq kꞌax rumal ri
    utzilal ri kibꞌano, cho we kiriq kꞌax rumal ri etzelal ri kibꞌano.
  heg-NTPO: Eta muid Ama Lamtua in koma ka lam, nadidingun deken, ta in banan dui
    ka, eta mi haup susa, undeng mi in daek toma ka; molam undeng mi in daek kula-sala
    ngas lo.
  ptu-ptu: Aka mapia puha ia ke ussi'dinni tau pandahhaam illaam umpalako kamapiaam,
    ke abanai pa'elo'na Puang Allataala, anna la ussi'dim pandahhaam aka umpogau'
    tau kakadakeam.
  bzd-NTPO: Se' weirke ì buaë we̱ke se' tö ese ki̱, Skëköl ki̱ ikiane alè es, e' ta̱
    e' dör buaë. Erë se' weirke ì sulu wamblekesö ese ki̱, e' ta̱ e' dör suluë.
  kwf-kwf: DiꞋia na kwaiogaiꞋanga God neꞋe kamu ka nonifii, nia taꞋi leꞋa neꞋe muke
    nonifii osiꞋana na abulaꞋanga leꞋa kamu, ka liufia diꞋia muke nonifii sulia na
    abulaꞋanga taꞋa kamu ki.
  eng-WYC-2017: For it is better that ye do well, and suffer, if the will of God will,
    than doing evil. [Soothly it is better, if the will of God will, ye well-doing,
    to suffer, than evil-doing.]
  eng-WMBB: For it is better, if it is God’s will, that you suffer for doing what
    is right than for doing evil.
  zat-NTPS: Zácadxa tele xel-la' zi' lawe' da dxunle da chawe' cáte̱ze dxaca lazre
    Dios, ne quegá tele xel-la' zi' lawe' da dxunle da cale̱la.
  spp-spp: L'à pwɔ́rɔ yii kyaala kacɛnmpyiini kurugo, kampyi Kile ɲyii wuuni li ɲyɛ
    li li, mà tòro yii kyaala kapegigii mpyiŋi kurugo.
  zty-NTPS: Cha' sáka'le, gakže chawe' cha' naken dan' žonle da' naken chawe', na'
    kege dan' žonle da' kegle, cha' Dios žénele' gaken ki chele.
  mek-mek: Gome oi felo okapa kainai Deo ega logoai okiekie koa aisama, egaꞌina auga
    Deo agogai felo ipauma. Kai oi apala okapa kainai Deo ega logoai okiekie koa aisama,
    egaꞌina auga Deo agogai apala ipauma.
  aey-aey: '@see-verse:1PE.003.016'
  urd-GVH: याद रहे कि ग़लत काम करने की वजह से दुख सहने की निसबत बेहतर यह है कि हम
    नेक काम करने की वजह से तकलीफ़ उठाएँ, बशर्तेकि यह अल्लाह की मरज़ी हो।
  ycn-ycn: Nala'acá aú icá chapú, palá ila'acare jimaje, palani ijló ricá. Tupana
    huátacachu nala'acá icá marí que, palani ijló ricá. Eyá nala'aquela icá chapú,
    chapú ila'acare ajopana ina'uqué chona ca'ajná, imanaicho ila'acare chona ca'ajná,
    uncá huani paala ri'imacajla. Ila'á ca'ajná palá, e'iyonaja nala'á icá chapú.
    Marí palani Tupánajlo.
  djr-djr: Yo, manymaktja nhuŋu nhe dhu dhäruk-märraman God-Waŋarrnhan yan bala djäman
    ga yan ŋunhi rom-ŋamakurrnydja, märr nhuna walal dhu ŋunhi ŋayaŋu-miḏikumandja
    ŋunhiŋuwuyyiny djämapuy ŋunhiny manymakthi yan. Yurr yakany nhuŋu manymak ŋunhi
    nhe dhu ŋayaŋu-miḏikirr ŋurikiyin ŋunhi nhokiyingalaŋaw nhe yätjkurruwuywun djämapuywu.
  kvg-kvg: Mbumbukiam tømbopoe, qoqa matev eqeieqei zapaya, nqosøgeap toqondap, ndøgo
    kopømbá. Geté soqain ndǿgo, manqa-zapa matanam zapaya, nqosøgeap toqondap.
  rug-rug: Ura leana si pude koa ta sigiti nia sa tinavete leana, ba lopu sa tinavete
    kaleana, be gua asa sa hiniva te Tamasa.
  hop-NT: Ispi kurs God pan tunatyawtaniqw pay pi uma tatam hihta lolmat hintsatsk̇aqey
    ep okiwsaniwyani, nen hihta qalomáhintsatsk̇aqey qa put epyani.
  san-URD: اِیشْوَرَسْیابھِمَتادْ یَدِ یُشْمابھِح کْلیشَح سوڈھَوْیَسْتَرْہِ سَداچارِبھِح
    کْلیشَسَہَنَں وَرَں نَ چَ کَداچارِبھِح۔
  heb-LB: זכרו, אם אלוהים רוצה שתסבלו, מוטב לסבול בעד מעשים טובים מאשר בעד מעשים רעים.
  caf-NT: Khun teh 'ut'en unzoo, 'i bugha dzuh nahzut, 'inkez whuz na'a Yak'usda hukwa'
    ninzun t'eh, 'et nuhwhuba hoonzoo. 'Et whunts'ih tink'us na'a aht'en huwa dzuh
    nahzut t'eh, 'et 'aw nuhwhuba chahóozooh ho' hoont'ah.
  mio-NT: Tu cua savaha ndo ndavaha ni, vaha cha cua ndehe ndo tu ndoho, soco vaha
    xaan ca cha cua savaha ndo cha vaha, ta cua ndehe ndo tu ndoho, tu tacan ni cua
    cuni ra Ndioo.
  srq-NT: Mbae rasi jẽsaã mose jẽturã nɨɨ, ũquɨ̃ nguiarei Diosbi tuchɨ. Mbae rasi
    jẽsaã mose jẽɨcuã nɨɨ, ũquɨ̃ nguiarei Dios biã tuchɨ. Mbae ɨcuã nɨɨte quia ñene.
  kje-NT: Lo'o Makromod Lalap nakakaredi rin hi'i apinpinha maika ono ik hi'i ha man
    wa'an mamani, onne wa'an, maa yon de rin hi'i apinpinha maika ono ik hi'i ha man
    yak.
  gaz-gaz: Dhiphachuun keessan fedhii Waaqaa yoo taʼe, hamaa hojjettanii dhiphachuu
    irra gaarii hojjettanii dhiphachuu wayya.
  kud-kud: Mumuga yababana vehabadi muya amlobalobaidi neta nigele iyanamwanamwa.
    Na mumuga dumwadumwaluna vehabadi na muya amlobalobaidi neta Yaubada yana nuwatuwu.
  urb-NT: Katu ym ame'ẽ ke pema'ema'e. Pe, pehẽ ke amõ ta mupyrara. Aja katu ym ame'ẽ
    ke pema'ema'e rahã, katu ym tiki. Kuja katu. Katu ame'ẽ ke pema'ema'e tipe rahã,
    pehẽ ke amõ ta mupyrara. Aja Tupã putar rahã, katu tiki.
  fra-LSG: Car il vaut mieux souffrir, si telle est la volonté de Dieu, en faisant
    le bien qu’en faisant le mal.
  san-HK: IzvarasyAbhimatAd yadi yuSmAbhiH klezaH soDhavyastarhi sadAcAribhiH klezasahanaM
    varaM na ca kadAcAribhiH|
  cak-SNT: Ruma xa Dios nrajoꞌ chi ixreꞌ ntiꞌan sufrir ruma ntiꞌan ri otz, can otz.
    Más otz ntiꞌan sufrir ruma ri otz ntiꞌan, que choch ruma itziel tak kax ri ntiꞌan.
  uvh-uvh: Beng sini' indi kadagang tinga aming fam wari waraga' tanga kagaya nimting
    wa indining kadagang ning to. A indi kadapmang didimengsa' tanga ikinga Anutu
    wari kuma' sura ibiinga indita' kagaya u nimting wa karengsa'.
  ino-ino: Kanale kava nehisunakeno Anumaya Koti'a nehaisikeno lakafu kisea ya lamiseana
    kanale'maki lakaeya hao'otake kava hisunakeno lakafu kisea ya lamiseana hao'otakekaiye
    hu'nae nehoe.
  gnn-gnn: Yo, wiripunydja ŋunhi nhe ŋuli nhina yukurra ŋamathamanydja, bala walala
    yurru wiripu-gulku'yu djäma yätjkuma nhuna, yurru yaka nhenydja ŋayaŋu-yätjthiya,
    liŋgu Godthunydja yurru nhuna guŋga'yun ŋuliwitjandhiyi marikurru, ŋunhi nhe yurru
    marilili gärri liŋgu nhe ŋuli ŋunhi malthun marrtji ŋuliwitjan nhanukala djälkurru.
    Ŋuli nhe yurru djäma yätjtja, ga walala yurru djäma buku-ruŋinyamarama yätj nhuŋu,
    ŋunhiyinydja ŋurru nhuŋuway. Godtja yaka djäl ŋitjalaŋgu djämawu yätjkunydja,
  yal-yal: Amasɔtɔ xa Ala sagoon na a ra, a fisa muxun yi tɔrɔ fe faɲin nabadeni benun
    a xa tɔrɔ a ɲaxin nabadeni.
  cnt-NT: Në₁jua'₂ le₂jaun₂ 'nio₃ Diú₄, ja₂lɨn₃ guë́₄ dse₃ a₂ŋág₅ dsa₂ uɨg₅ ne₄ ia₁
    a₂jmo₂₃ a₂dse₃, lia'₂ con'₂ guë́₄ ne₄ a₂jmo₂₃ a₂'lɨg'₅₄.
  tif-tif: La, umi miit uyo God ami aket fukunin kaa, nuli kukup tambal uta fuku-bom-bulupla,
    kayak kayak iyo ipni yam-mafak-daalokomip kaata, tangbal o, kala namti, kaali
    ti tambal dukum o. Nokol tal aba yang kukup mafak kaayo nuu-bam, umi angtiil yol
    uyo kuluulokomup kaali, mafak o, kalokoma ko.
  nlx-nlx: काहाकाय बोगवानान मोरजी ज्‍यीस हे काय बुराय केरनेन बोदले हाजो केरीन दुख
    विठो ज्‍यीस बोगवानान मोरजी हे।
  apw-NT: Bik’ehgo’ihi’ṉań bik’ehgoyúgo nłt’éégo ánádaaht’įįł ndi nohwiniidaagonłt’ééhíí
    dábik’eh, áídá’ nchǫ’go ánádaaht’įįł zhiṉééhíí bighą nohwiniidaagonłt’ééyúgohíí
    doo nzhǫǫ da.
  gum-gum: Tius trendø treeg kønrrain købene, sølgandø marøb megawa, kaig indinab
    megamikken søl køn, kaig mara kømøtø.
  not-NT: Aroca ingoquero Tosorintsi pitsipiriobentiro cara pingantiro caninari, caninataque
    pitsipiriaquero. Ingantocobintëmi. Carari quero icantocobintimi pitsipiriobitiroca
    cara picantaguetiro ora te onganinate.
  plu-plu: Mmanawa ku Uhokri muwaka wixwiy hiyá mbeyne, ka sam. Henneme ku wixwiy
    hiyapkiska mbeyne wotwiy apatra ku samah wixwiy kehne kabayka, ini pi kabayte
    ariw ku wixwiy hiyapkiska mbeyne wotwiy apatra ku samah wixwiy kehne mbayka.
  iou-iou: Täŋpäkaŋ Anututä nadäŋ tamiŋirän in kädet täga täŋpeŋ kuŋarirä iwan täŋ
    taminayäŋ täŋo uwä imaka täga kubä yäŋ nadäneŋ. Täŋ, waki täŋirä kowata täŋ tamineŋo
    unita täga yäŋ nämo nadäneŋ.
  ntp-NT: Sioomʌ ʌrcʌʌgai issoimaa taatamadagi cʌʌga ivuaadatai isDiuusi poduucai
    ipʌliadagi issoimaa taatamadagi soimaasi ivuaadatai.
  rai-rai: Baa God i nemi naa muaat a kariaana a ngunungut u ra koina pinapaam muaat
    paami, io, i koina. Iaku pa i koina baa muaat a kariaana ngunungut kabina muaat
    paam aakaina.
  haw-1868: Ina manao mai ke Akua pela, e aho ko oukou eha ana no ka hana maikai ana,
    aole no ka hana ino ana.
  ffm-ffm: Torreede e ley golle lobbo, so tawii ɗum Laamɗo muuyi, ɓuri torreede e
    ley golle bonɗo.
  arb-NAV: فَإِنْ كَانَ اللهُ يُرِيدُ لَكُمْ أَنْ تَتَأَلَّمُوا، فَمِنَ الأَفْضَلِ
    أَنْ تَتَأَلَّمُوا وَأَنْتُمْ تَفْعَلُونَ الْخَيْرَ لَا الشَّرَّ.
  cop-CNT: ⲛⲁⲛⲉⲥ ⲅⲁⲣ ⳿ⲛⲧⲉⲧⲉⲛ⳿ⲓⲣⲓ ⳿ⲙⲡⲓⲡⲉⲑⲛⲁⲛⲉϥ ⲓⲥϫⲉ ⳿ϥⲟⲩⲱϣ ⳿ⲛϫⲉ ⲡⲓⲑⲉⲗⲏⲙⲁ ⳿ⲛⲧⲉ ⲫϯ ⳿ⲛⲧⲉⲧⲉⲛϭⲓ⳿ⲙⲕⲁϩ
    ⳿ⲉϩⲟⲧⲉ ⲉⲣⲉⲧⲉⲛ⳿ⲓⲣⲓ ⳿ⲙⲡⲓⲡⲉⲧϩⲱⲟⲩ.
  sri-sri: Marĩ ñerõ iriri waja gajirã marĩrẽ ñerõ tarimakʉ̃ iribukuma. Marĩpʉ gããmemakʉ̃,
    marĩ õãrõ iriri waja gajirã marĩrẽ ñerõ tarimakʉ̃ iriri gapʉ õãgoráa.
  nal-nal: Tamon Nakmai xa saxot adu dina vamazik nim pana amun faamuzazang daxa naagu
    gigiu, azaan angkanaan ka daxa nanga wana dina vamazik nim pana naagu gigiu a
    raksaatang.
  kyq-kyq: Kɛn naase Ꞌdabarki gɛn tɛɗn bɛɛ aan gɔɔ kɛn Raa maakin̰ jen ro ki se, jiga
    cir kɛn Ꞌtɛɗki kusin̰ jaay ɓo kꞋdabarse se.
  kwd-kwd: Lauta nga kwaisiriinga na God no'o fana 'agoru nonifii, ngaia 'e le'a na'a
    moru nonifii, tofuna nga abulongaa le'a amooru te'e riufia lauta moru nonifii
    suria nga abulongaa maninga amooru.
  ded-ded: Ngic mong ye angammemea gombungaac amma Anutungo negemmiu kpendzeng kpeude,
    imocngo ngereeude. Nga mong ye fakaya manganaac amma kpendzeng kpeude, ye mi dengerebesonga.
  ewe-ewe: Ne enye Mawu ƒe lɔlɔ̃nu la, enyo be woakpe fu le nu nyui wɔwɔ ta wu ɖe
    nu vɔ̃ wɔwɔ ta,
  nuy-nuy: Nugurru yuga nurru-marrbuy? Anubani-yung-maynji na-God ani-wijangayii,
    nugurru ari numburraarragayii, nugurru yamba numburru-waṉbina ana-maaḻamburrg.
    Anaani anggiij-maṉdhina. Yagu nugurru-maynji numburru-waṉbina anaaladi, marri
    wugurru nambambii-gaagijgina, anaani waari wiij-maṉdhi.
  cop-BHC: ⲚⲀⲚⲈⲤ ⲄⲀⲢ ⲚⲦⲈⲦⲈⲚⲒⲢⲒ ⲘⲠⲒⲠⲈⲐⲚⲀⲚⲈϤ ⲒⲤϪⲈ ϤⲞⲨⲰϢ ⲚϪⲈⲠⲒⲐⲈⲖⲎⲘⲀ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲦⲈⲦⲈⲚϬⲒⲘⲔⲀϨ
    ⲈϨⲞⲦⲈ ⲈⲢⲈⲦⲈⲚⲒⲢⲒ ⲘⲠⲒⲠⲈⲦϨⲰⲞⲨ
  buk-buk: Anötö bu kêŋ ŋasawa têŋ lau bu sêkêŋ ŋawapac têŋ mac tu akôm mêtê ŋayham-ŋga,
    naŋ ŋayham, hôc gêlêc sêkêŋ ŋawapac têŋ mac tu akôm mêtê sac-ŋga.
  pri-NT: Wiàna gà tâa na aré, â dau wâdé wiàna nye gée goo ê càragà na wâdé, wiâra
    ê câbawâdé kà Pwiduée. Â càcaa wâdé wiàna gée goo pâ tûâ'gà na èpà!
  zpq-NT: Yejṉi'a saca'zi'cho ṉec̱he choncho da' güen, še can' chaclaže' Diosen' gac
    c̱hecho, clel ca saca'zi'cho ṉec̱he choncho da' xiṉj.
  por-TFT: Lembrem que se Cristo quiser que sofram, é bom fazer coisas boas, mesmo
    que sofram por fazer assim. Mas é mal fazer coisas más, mesmo que sofram por causa
    de fazer isso.
  gwi-NT: Jii ganoondaii, Vit'eegwijyąhchy'aa khaiinjich'akhwaghit nakhwoihnyąą ji',
    tr'agwaanduu gwigwitr'it t'akhwa'in geenjit khaiinjich'anakhwarahthat ąįį gwiizųų,
    diigwitr'it gwinzii gwanlii eenjit khaiinjich'anarahthat ąįį gwandaa gwinzii t'oonchy'aa.
  gvn-gvn: Kaki yundu ngulkurrmal, and ngulkurr balkal, bamangka nguba yunun warrngkay-manil.
    Godungku jananin nguba kari kanbil. Nyulu nguba binal ngulkurr yununku warrngkanka,
    yundu junkurrjimanka. Yundu warrngkay ngulkurr-ngulkurrku, yinya jarra ngulkurr
    warrngkanka buyun-buyunku. Kaki jana yunun warrngkay-manil, yundu buyunmanya,
    yinya yunuku fault.
  nhy-NT: Tla namejwan antlajyowiskej por ankichiwaj tlan kuale, tonses xitlajyowikan
    kiné, tla Dios ijkón kimonekiltis. Pero tla namejwan antlajyowiskej por ankichiwaj
    tlan amo kuale, tonses yon kemaj mach kuale kaj.
  asm-FB: কিয়নো কুকৰ্ম কৰি দুখভোগ কৰাতকৈ, ঈশ্বৰৰ যদি এনে ইচ্ছা হয়, তেনেহলে সৎ কৰ্ম
    কৰি দুখভোগ কৰা বেছি ভাল৷
  okv-okv: Eto ungo na ari sasapura eto memenga osaga kiaeteva amo sapura rate ungo
    na God ta uje ta ari jajavotoho ue memenga osaga ere kogova avoeto amita sapura
    amo iraera.
  mxt-NT: Tatu maa Nyoo cuñí ra cha nyehe yo tɨndoho, vaha ca cha nyehé yo cha cuenda
    cha sacuví yo cha vaha ta ñima ca cha cuenda cha sacuví yo cha ña vaha.
  tzo-NT: Ja' más lec mi yu'un lec avabtelic chavich'ic vocol, mi hech tsc'an ti Diose.
    Ja' vocol mi chavich'ic vocol yu'un chopol ti avabtelique.
  ind-AGS: Tentu lebih baik menderita karena berbuat baik, (jika itu yang Allah inginkan),
    daripada menderita karena berbuat salah!
  omw-omw: Kotira kyakya hiariva nkyiara mwihua kyuqe kyaiqa vareqatama nriqa vira
    inraikya varevarave tirera, nkye mwianra kyuqerave tivara. Nkye qora kyaiqa vare
    varira kyaara nriqa vira inraikya varaivera, nkye mwianra hia kyuqerave tivara.
  yrb-yrb: Ina Godinu unuro yana kobererau ufero ya fanisi mafitaitana yanu kerere
    meba Godinu iboro ina kobererau. Nono yana siosawere ufero iba ya fanisi mafitaitana
    yanu kerereba iba Godinu iboro ina siosawere.
  maa-NT: Ìsa̱á ndaà tjín tsà ko̱s'ín mejèn‑la̱ Nainá nga kjo̱'in si̱kjioón k'e̱ nga
    ndaà 'nè, mì k'oa̱‑ne tsà k'e̱ nga ch'o 'nè.
  mcq-mcq: A sisea venajihunaꞌe sisei hiꞌamajaho mamaa pana. ꞌEnakaivo Godi ura renujaho
    a mamaa veꞌama jihunaꞌe sisei hiꞌamajaho mamaa.
  sus-A: شَ عَلَ عَ رَفِرِ مَ، عَ قِسَ عِ شَ تْورْ قٍ قَنيِ شَ قٍ رَ، دِنّ عِ شَ تْورْ
    قٍ حَاشِ شَ قٍ رَ.
  jpn-1965: もし、神のみこころなら、善を行なって苦しみを受けるのが、悪を行なって苦しみを受けるよりよいのです。
  fra-SBL: Car il vaut mieux, si telle est la volonté de Dieu, que vous souffriez
    pour avoir fait le bien que pour avoir fait le mal.
  yka-yka: Peggeˈ gam pe kite nandal sabab hinangante mahāpin, bang kabayaˈan Tuhanin
    du, amban bang nandal kite sabab hinangante malaˈatin.
  mle-mle: Aw li God diki mawul wakila day jawjaay gwuraam kwurdakik gwuradiy viyakita
    yawiyik, a jaav yitaypik tikina aw day gwuraam jawjaay kwurkidana kupwarapa yawiyik.
  shp-NTPO: Jaskara Diossen shinanna iketian jakon akai kopí onitsapitikayara jakon
    iki, ja jakonma jawékibo axon masá tenetitianbi.
  aom-aom: Mu sisë vaeromo viꞌehi baejëꞌoho sisë jioꞌi aꞌi mu ma vaeromo God-hu nimamu
    viꞌehi baejëꞌoho ëho iae maeje.
  geb-geb: Fhe Bakɨme vuzvugirga, nza kha tɨvir vhuuiaŋ mbuav ntan panan zaagi ndi,
