  grc-BYZ: κρεῖττον γὰρ ἀγαθοποιοῦντας, εἰ θέλοι τὸ θέλημα τοῦ Θεοῦ, πάσχειν ἢ κακοποιοῦντας.
  cpc-NT: Tikaatsi oitya pinkimaatsikowintyaawo pantayitziro kamiithari, iroorika
