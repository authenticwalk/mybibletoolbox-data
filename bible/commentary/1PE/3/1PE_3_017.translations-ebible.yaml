  acr-NNT: Ma we e karaj riꞌ ri Dios katij alaq kꞌax ruma kaꞌan alaq ri utz, waꞌ e
    más utz chwa ri katij alaq kꞌax ruma kaꞌan alaq ri na utz taj.
  kpg-kpg: Maa deenei di hiihai a God, e koia e humalia bolo gi duadua di hai nia
