  bqp-bqp: Warikɛna Luda pↄyenyĩnaa gũn yãmanakɛna yãi mana de warikɛna yãvãnikɛna
    yãila.
  mcp-mcp: Nəcé, ŋkí Zɛmbî mə bɨ́d nə́ muud júgʉg nəcé a ŋgə̌lə sá mənywa, ntɔ́ bul
    jəla, ntɔ̧ jugʉ́lə nəcé məbɔ̂w.
  hat-hat: Se volonte Bondye pou nou fè sa ki byen. Menm si nou gen pou n' soufri,
    li pa vle nou fè sa ki mal.
  npl-NT: Tla Dios kimonekiltia, okachi kuali manomechtlaijyowiltikah por nonkichiwah
    tlan kuali, iwa amo por nonkichijtinemih tlan amokuali.
  bgg-bgg: Hì ne Hamangkhung-aphuii è yang arone, awie pha rek pha ji diig shii ne
    wie rek pha ji shii diig pha ji wie ba ro.
  eng-TCENT: For it is better to suffer for doing good, if that is God's will, than
    to suffer for doing evil.
  eng-BSB: For it is better, if it is God’s will, to suffer for doing good than for
    doing evil.
  cpu-NT: Iro aritatsi piñaashitakoventyaaro pantayetziro kameethari, iroorika inkoveri
    Pava. Iro maperotzirori okaariperotzi piñeero irovasankitaaventaitemiro pantakero
    kaariperori.
  san-ASM: ঈশ্ৱৰস্যাভিমতাদ্ যদি যুষ্মাভিঃ ক্লেশঃ সোঢৱ্যস্তৰ্হি সদাচাৰিভিঃ ক্লেশসহনং
    ৱৰং ন চ কদাচাৰিভিঃ|
  tac-NT: Abé a'lá ju 'we a'lá nochalia rekó resí ikié 'emi, bo'né Onorúgame alarigá
    najkisáká napurigá resí ikimela 'emi.
  eng-WEBPB: For it is better, if it is God’s will, that you suffer for doing what
    is right than for doing evil.
  gfk-H: I tahut bia muat na gil hoken kanong ing bia Kalou i sip bia muat na kilinganei
    ra ngunungut i tahut bia muat na kilinganei ira ngunungut ta ira numuat bilai
    na magingin. Ma sen pai tahut bia muat na kilinganei ra ngunungut uta ira sakena
    muat ta gil.
  viv-viv: KaꞋi yami dewa koyona faꞋina veꞋumagigi wananuhagana, au taumiyao ami vita.
    Tu kaꞋi Yaubada yana nuwanuwa againe yami dewa hagihagina faꞋina veꞋumagigi wananuhagana,
    medema gilubodana.
  yao-yao: Pakuŵa mmbaya kusauswa kwa ligongo lya kutenda yambone, iŵaga lili lisosa
    lya Akunnungu, kupunda kusauswa kwa ligongo lya kutenda yangalumbana.
  tgp-tgp: Vara masalon God mo sohena, mo mele r̃uhu vara ha lavi na rani r̃ilangi
    mata nomim posposi r̃uhu ka lo vaira, mo jeua vara ha lavia mata posposi hehe.
  auc-NT: Mïnitö wënæ wënæ cæmïni beyæ̈ caate wæmïni ïninque önonque ïmaimpa. Wæætë,
    Wængonguï, Caate wæcæmïnimpa, angä ïninque mïnitö waa pönï mïni cædö beyænque
    caate wæmïni ïninque edæ godömenque waa ïmaimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji nige yemaa mawikodee niɡ̶ina mawii anele, pida daɡ̶axa
    mele mawikodee niɡ̶ina mawii anele, idiɡ̶ida aɡ̶ele mawikodee leeɡ̶odi mawii ane
    beyagi.
  bmh-bmh: Uwait nugau dabeleu sesamoraimai, igul naliu eiman mu umam go naliu. Bo,
    igul eg eiman mu umam go eg.
  ctu-BL: Mi yom Dios mi la cubin wocol, ña'tanla uts'at mi la cubin cha'an wen bʌ
    lac melbal, mach cha'anic jontolil.
  meq-meq: Taɗə a yay a gər a Mbəlom andza niye na, sum ɗəretsətseh hərwi wu neheye
    lele faya ka gumeye ɗuh tə bəmalə nakə ka sumeye ɗəretsətseh hərwi wu neheye ka
    gumeye lele bay aye.
  noa-H: Hich Hẽwandamaujã magta hapi sim k'ai, nem hajap'a nem wau nʌm gaaimua dau
    hap'ʌʌ nʌmta nem k'aigbam wau nʌm gaaimua dau haug wau nʌm k'ãaijã hajapcha höbër
    sim, magʌm t'um hʌ̈u pödpʌ̈itarr paarjã Hẽwandamau sĩi par hok'oopibaju haawai.
  alp-NT: Sepo Alla Iature kena imi supu susate peneka le imi ono misete, hoko mere
    mise. Mahabe ite supu susate bei ite ono tiare yake.
  san-VEL: ii"svarasyaabhimataad yadi yu.smaabhi.h kle"sa.h so.dhavyastarhi sadaacaaribhi.h
    kle"sasahana.m vara.m na ca kadaacaaribhi.h|
  kbq-kbq: Na'ankure Anumzamofo avesi'ma me'nenigeta tagrama knare tavu'tava'ma nehanunke'zama,
    tazeri havizama hanazana, knare hugahie. Hianagi tagrama havi tavutavama hanunte'ma,
    knama tamisazana havizantfa hugahie.
  kbh-kbh: Más ts̈abá endmëna jasúfriana ts̈abe soyënga tcojamama, nderado Bëngbe
    Bëtsá chca chaotsemnama tojtsebos̈ëse, y ndoñe chë jasúfriana ndaye bacna soye
    tcojamama.
  ron-LSB: Căci este mai bine, dacă este voia lui Dumnezeu, să suferiți pentru că
    faceți ceea ce este drept decât pentru că faceți răul.
  pon-pon: Me mau, ma i kupur en Kot, komail kamekameki me mau, jan omail kamekameki
    me jued.
  nhe-BL: Pampa achi más cuali intlaijiyohuise pampa inquichijtoque tlen cuali, intla
    queja nopa ipaquilis Toteco, huan ax intlaijiyohuise pampa inquichijtoque tlen
    fiero.
  sps-sps: tana saa, te rof fiisok non te saraa kamits fi romi tan kat tavaron te
    kat ami, to te koman fi non e Gov, sai te mamatan fifiiring ovei non to te saraa
    kamits fi romi tan kat iring te kat ami,
  wnc-wnc: Dasingge? Anututa iwanin kapewan ninda sanga takeaknga tasiwatna ngana
    iwaninda enake nin pasiwa mainimu wa ninda ie natapna meya dua siwik. Siwan ngana
    ninda waiaknganin tasiwatna ninduke aminda toknga yake nima kakengu ninda ie natapna
    sanga meya siknga siwik.
  bus-bus: Nawɛ̃akɛna Luda pↄyezi guu yãmaakɛna yãnzi maa dɛ nawɛ̃akɛna yãzaakɛna
    yãnzila.
  gub-BL: Aze pezapo ikatu 'ym ma'e nehe, aze a'e re teko upuraraw kar ma'erahy peme
    wà nehe, na'ikatu kwaw nezewe haw Tupàn pe nehe. Aze pezapo xo ikatu ma'e zo nehe,
    pekatu putar Tupàn pe nehe. Aze Tupàn numupytu'u kar kwaw teko peme ma'erahy ipuraraw
    kar ire wà nehe, pepuraraw a'e ma'erahy nehe. Ta'e pekatu Tupàn pe pe xe.
  imo-imo: Goteni lino mindili nangei nimbelomunga ulu penga te tepolio mindili nomolo
    lemo aku penga. Lino ulu kerima tepolio mindili nomolo lemo aku keri. Kraistini
    Lino mindili nombo molopo kenjilimala aulkena wendo limbeindo yu kolopa makilipe
    ola molorumu.
  boj-boj: Deqa iga kumbra bole bole yoqnqom. Yoqnim Qotei a marim tamo qudei na iga
    jaqatiŋ egoqnqab di kere. Ariya iga kumbra uge uge yimqa tamo qudei na iga jaqatiŋ
    egwab di uge. Iga degyqasai.
  eng-DRA: For it is better doing well (if such be the will of God) to suffer, than
    doing ill.
  knf-knf: Uhokan ñaaŋ ahaj ţi pdo bnuura woli uwo uko unliluŋ Naşibaţi, kë di ahaj
    ţi pdo buţaan.
  san-KHM: ឦឝ្វរស្យាភិមតាទ៑ យទិ យុឞ្មាភិះ ក្លេឝះ សោឍវ្យស្តហ៌ិ សទាចារិភិះ ក្លេឝសហនំ
    វរំ ន ច កទាចារិភិះ។
  arn-NT: Fey Ngünechen ayüle, doy kümey tañi kutrankawael ta feyentulechi che kümeke
    dungu ñi femel mew, welu ñi kutrankawnoael wesake dungu ñi femel mew.
  zas-NT: Mazri zagdxe na̱j sagdiaj bejn guial güünman ni zagdxe, bal zian rën Dios,
    luar sagdiajman guial güünman ni mal.
  ken-NT: Ɛ́chí sayri bɛghɔ ɛsɔŋɔri ɛ̌ti ɔ́kʉ̀ bɛrɨ mbák nɔ kɛ Mandɛm áyàŋ, ɛcha
    bɛbhɔŋ ɛsɔŋɔri nɛ ntí bɛ ɔ̌kʉ̀ bɛbɛ́ptí mɛnyɨŋ.
