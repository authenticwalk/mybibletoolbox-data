  mco-NT: Pen Dios miich ajcxy jadu'n xyajnijot'ajt co tzaachypɨ mmɨnájxcɨxɨpy myajnájxcɨxɨpy,
    jac'oy co tzaachypɨ mmɨnájxcɨxɨpy myajnájxcɨxɨpy mɨɨd yɨ m'oyjäy'ajtɨn ycɨxpɨ,
