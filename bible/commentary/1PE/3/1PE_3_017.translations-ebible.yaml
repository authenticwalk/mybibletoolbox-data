  taj-taj: चुदे परमेश्‍वरसे चुह्रङ्बान म्‍हन्‍बा मुसम आज्‍यबा गे लसी दुख नाबा भन्‍दा
    मी ज्‍यबा गे लसी दुख नाबान ज्‍यबा हिन्‍ना।
  avt-avt: Mɨt hɨr nerekyi enum me menmen enum yi yɨrɨakem, hɨram enum emɨt! Te God
