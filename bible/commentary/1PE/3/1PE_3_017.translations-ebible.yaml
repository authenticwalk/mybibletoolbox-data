verse: 1PE.003.017
translations:
  kpx-kpx: Nahi Dilava isivi vai kemo vatehani malege keu duave. Isito nahi vaveve
    toela vai kemo vatehani malege keu toelanu.
  okv-H: Eto ungo na ari sasapura eto memenga osaga kiaeheva amo sapura rate ungo
    na God ta uje ta ari jajavotoho ue memenga osaga ere kogova avoeto amita sapura
    amo iraera.
  tbo-tbo: Dewa apapoena binei wiyuwa ta ialoni naka ega ita dewadewa. Ma dewa dumadumaluna
    binei ma wiyuwa ta tutuhagaya naka Yaubada a nugotuhu.
  mal-C: നിങ്ങൾ കഷ്ടത സഹിക്കുന്നതു ദൈവഹിതമെങ്കിൽ തിന്മ ചെയ്തിട്ടു സഹിക്കുന്നതിനെക്കാൾ,
    നന്മ ചെയ്തിട്ടു സഹിക്കുന്നതാണ് ഉത്തമം.
  grc-SR: Κρεῖττον γὰρ ἀγαθοποιοῦντας, εἰ ⸂θέλοι⸃ τὸ θέλημα τοῦ θεοῦ, πάσχειν, ἢ κακοποιοῦντας.
  bgc-bgc: कई बार परमेसवर म्हारे ताहीं दुख अर मुसीबतां तै गुजारै सै, भलाए हम भला काम
    करदे हो, पर यो म्हारे खात्तर आच्छा सै, बजाए इसकै के हम बुरे काम्मां के कारण दुख
    अर मुसीबत ठावां।
  khz-khz: Palagu gena ririwai kala namara gokalarana pakurai govitivitina genai,
    nama. A ati nama gemi kala rakavara pakurai pio vitiviti.
  deu-TKW: Denn es ist besser, mit Gutesthun, wenn es Gottes Wille wäre, zu leiden,
    als mit Bösesthun.
  zsr-NT: Chquiꞌ sacaꞌ quiꞌliꞌ, dxiꞌar gac chquiꞌ nac le runliꞌ le nac dxiꞌa len clëg
    le ruaꞌliꞌ döꞌ, chquiꞌ Dios rëꞌnnëꞌ gac cni queëliꞌ.
  lin-lin: Eleki malamu komona pasi na kosala bolamu, soki yango ezali mokano ya Nzambe,
    na esika ete omona pasi na kosala mabe.
  hns-NT: Hardam barhia kaam kariehe. Djab Parmeswar maange hai kie toe moesiebat
    sahiehe, tab auro attjha hai bhala kaam karke doekh oethaawe ke aur na boeraai
    karke.
  noa-E: Ich Ẽwandamaujã magta api sim khai, nem ajapha nem wau nʉm gaaimua dau aphʉʉ
    nʉmta nem khaigbam wau nʉm gaaimua dau aug wau nʉm khãaijã ajapcha öbër sim, magʉm
    thum ʉ̈u pödpʉ̈itarr paarjã Ẽwandamau sĩi par okhoopibaju aawai.
  eng-EMTV: For it is better to suffer for doing good, if it is the will of God, than
    for doing evil.
  mib-NT: Chi núu cúní Yaā Dios te vāha ga jeē ndóho ró sɨ́quɨ̄ jeē casáha ró jniñu
    váha vēsú sɨquɨ̄ núu sáha ró jniñu néé.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ निङ्‌वाॽ चोगुॽने़ फाॽग्र फे़न् याःम्‍बक् चोःक्‍माआङ्
    इनोगे़न् तुक्‍खे चामानुःल्‍ले़ नुःबा याःम्‍बक् चोःक्‍माआङ् इनोगे़न् तुक्‍खेओ थामाए
    नुःबा पोःङ्‌लो॥
  xnj-xnj: Chabwina kung'ahika ndava ya kukita gabwina, ngati chenicho ndi cheigana
    Chapanga, kuliku kung'ahika ndava ya kukita gahakau.
  mmx-mmx: I lox avukat kusu mina xip kaka losongsongot at leveloklox avukat, do neni
    lavavara at ne Moroa xuren, la kopmen do at leveloklok kakapmek.
  cbr-NT: Axa cuëëncëbëa, Nucën Papa Diosan uni aín ñu upí 'acë, a cupí tëmërati asábi
    'aínbi ca an ñu 'atima 'acë cupía uni tëmërati ax aín 'uchabi 'icën.
  tee-NT: Ni va calacasq'uilh ju Dios ni amamak'alhk'ajnic'ana'it'it pus palai k'ox
    ni amamak'alhk'ajnic'ana'it'it mas navit'at'it ju k'ox. Palai jantu ni amamak'alhk'ajnic'ana'it'it
    acsni navit'at'it ju amacxcai.
  eng-LSV: for if the will of God wills it, [it is] better to suffer doing good, than
    doing evil;
  cak-NT: Roma toka pa iwi', xa ri Dios nrojo' chi rix niben sufrir roma niben ri
    utz, can utz-wi. Can más utz niben sufrir roma c'o utz niben, que chech roma c'o
    itzel tak ex ri niben.
  pah-NT: Hahy po pe me pendekote'varuhua rehe. Po pendekokatua rehe hahyramo pe me
    a'ea po pyry hete Tupana'ga ipotarame a'ea.
  sja-NT: Piara bɨ miadait'ee ne-inaa pia ooda k'aurepa, mãga k'inia bɨ pɨrã Tachi
    Ak'õrepa, miadai k'ãyaara ne-inaa k'achia ooda k'aurepa.
  xed-xed: Ta draŋ ghuya ɗaŋwa ta ghəŋa maga skwi ɗina, ka si mantsaya kumaŋta Lazglafta,
    ka ghuyay ta ghəŋa magatá ghwaɗaka skwi.
  mks-NT: Ta tá mé Ndióxi̱ quéa̱ cúni̱ ña̱ ná ndoho ini ndó já quéa̱ va̱ha chága̱
    ná ndoho ini ndó sa̱há ña̱ va̱ha cája ndó a̱ ju̱ú ga̱ sa̱há ña̱ núu.
  gfk-S: I tahut be mu na gil hokakarek kinong ing be God i sip be mu na kilingane
    ra harangungut i tahut be mu na kilingane ira harangungut ta ira numu bilai na
    tintalen. Ma sene paile tahut be mu na kilingane ra harangungut uta ira sana mu
    te gil.
  bmu-bmu: Nup ölöpŋi ölöpŋi memba malgetka ambazip tosatŋan töndup kahasililiŋ ak
    eŋgigetka Anutugöra sihimbölö mötketka dop kölja. Yuai bölöŋi aka memba miaŋön
    sihimbölö miwikŋaigetka gamuŋambuk akza.
  dgz-dgz: Ap menan God anuini ame inak kakaewa taitoni men wat yapat tainanta ame
    kakae aigap di go koewa taitoni menan wat yapat tainanta ame kakae uon. Ame God
    imua mega gapan di taivin.
  eng-GNV: For it is better (if the will of God be so) that ye suffer for well doing,
    then for euil doing.
  zaa-NT: Canchu Tata Dios calàtsi'e qui'ni ccá le sufrir, adila tsa' qui'ni guni
    le nu ná tsè' tulidàba màsqui'ba ccá le sufrir, tì'chula guni le nu ná mal. Porqui'ni
    canchu guni le nù ná mal nna, pues ccá hua le sufrir pero lani là' rettu'ló de
    cca le merecer biỹa castigo nu ruthacca' cą le.
  eng-WEBSTER: For it is better, if the will of God is so, that ye suffer for well-doing,
    than for evil-doing.
  guh-guh: Pexaniacuene paexanabiabi atamë, Dioso itsa pacatocopatsiana itsamonae
    papecabejiobiaexanaenexa, nexata bajaraxua pacatonamatamotsiana Diosojavabelia.
    Itsiata baitsi jane itsamonae itsa pacabejiobiaexanaejitsipa pibisiacuene paneexanaejava
    yabara, nexata bajaraxua apo pacatonamatamotsi tsipae Diosojavabelia.
  bon-bon: Yoo, weene liba mäpu jääpänuye weeme niiya mule name pi, peei weeme yene
    ingle. Yepä, weene liba mäpu jääpänuye weeme miiji mule name pi, peei liba Acejiyame
    me singi birige, piba peei cabu pisi nyene miiji weeme tääpume.
  nhw-BL: Pampa achi más cuali antlaijiyohuise pampa anquichijtoque catli cuali, sintla
    quej nopa ipaquilis Toteco, huan amo antlaijiyohuise pampa anquichijtoque catli
    fiero.
  swh-ONEN: Kwa maana ni afadhali kupata mateso kwa ajili ya kutenda mema, kama kuteseka
    huko ndiyo mapenzi ya Mungu, kuliko kuteseka kwa kutenda maovu.
  wbi-wbi: Yekuba, kupumusivua vwimila kuvomba inono nave uNguluve ikeela, kukila
    kupumusivua vwimila kuvomba uvuhosi.
  bba-bba: Domi n sɑnɔ tɔnu u nɔni swɑ̃ɑru wɑ ɡeɑn kobun sɔ̃, ǹ n sɑ̃ɑ Gusunɔn kĩru,
    n kere u tu wɑ kɔ̃sɑn kobun sɔ̃.
  eng-KJVCPB: For it is better, if the will of God be so, that ye suffer for well
    doing, than for evil doing.
  kgk-NT: Oĩ hembiapo vaikwe-rehe ohasa asy va'erã. Oĩ ave hembiapo porãgwe-rehe ohasa
    asy ave va'erã. Peẽ katu Nhandejáry remimbota ramo pehasa asy hagwã iporãve pene
    rembiapo porãgwe-rehe mate pehasa asy.
  waj-waj: Ngia mmoori yoketaivaa iikiaivaara mmamma mmuaararaivaa varaavai. Ngia
    mmoori maisaivaa iikiaivaara mmamma mmuaararaivaa varaavai. Fai Anutuuqo ee-oo
    tinai ngia mmoori yoketaivaara mmamma mmuaararaivaa varaivo mmoori maisaivaara
    mmamma mmuaararaivaa varaivaa yaataraivai.
  cpy-cpy: Rootakirika ikoyiri Tajorentsi, rootaki kameethatatsi pikemaatsita-kowentyaawo
    pantayitziro kameethari. Rootaki maperotzirori okaariperotzi piñeero rowajankitaa-wentee-temiro
    pantakirowa kaari-perori.
  mpx-mpx: Ebo Yehoba wana nuwatu ni ola yaka wami pagan waiwaisana kaiwena lomwan
    nuku pwawa, he i waisi to. Yaa ebo wami pagan nanakina kaiwena lomwan nuku pwawa,
    he i nak to.
  wbp-wbp: Nyiya ngurrjuju yapa nyurrurlakuju nyarrpa-jarrinjakuju? Kajili-nyarra
    yapa ngalya-karirli pinyi maju-jangka, ngulaju ngula-juku. Ngulaju nyurrurla-panu-jala!
    Kala kajili-nyarra yapangku murrumurru-mani kuja kankulu jungarni nyinami, Kaatu
    kapu-nyarra wardinyi-jarrimi nyurrurlakuju. Kujarlanyalurla jungarni warrarda
    nyinaya Kaatukuju.
  luo-luo: En gima ber ka en dwaro Nyasaye, mondo osand ngʼato kuom timo maber moloyo
    ka ngʼato yudo sand kuom timo richo.
  nhe-NT: Pampa achi más cuali intlaijiyohuise pampa inquichijtoque tlen cuali, intla
    queja nopa ipaquilis Toteco, huan ax intlaijiyohuise pampa inquichijtoque tlen
    fiero.
  aii-aii: ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܠܵܗ̇، ܐܸܢ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ، ܕܓ̰ܲܢܓ̰ܸܪܝܼܬܘܿܢ ܒܘܼܬ
    ܚܵܬܸܪ ܕܫܘܼܠܵܐ ܛܵܒ݂ܵܐ ܡ̣ܢ ܕܓ̰ܲܢܓ̰ܸܪܝܼܬܘܿܢ ܒܘܼܬ ܚܵܬܸܪ ܕܫܘܼܠܵܐ ܒܝܼܫܵܐ.
  esk-NT: Tarra iłuatluktuq, Agaayyutim pisułiġikpauŋ, nagliksaaġutigigupsiuŋ savaaqallautałiqsi
    uumakŋa savaaqałiġmiñ pigiitchuamik.
  msb-msb: Kaya, kun an kaburut-on san Dios na magtios kamo sa paghimo sin katanusan,
    mas maayo pa ngani ina kisa maghimo sin karautan.
  cpa-NT: Dsio¹ hi³méih¹ ta¹canh¹³ jniang³ dsag³ tsa¹røi² jniang³ chi²júh² lah¹jøng²
    hniu¹ Diú¹³ cónh¹ jín³ hi² ta¹canh¹³ jniang³ dsag³ hi² lah¹dsóh² røi² jniang³.
  dso-dso: କାଇକେବଇଲେ ତମେ ନିକ କାମ୍‌ କଲାର୍‌ ଲାଗି ଦୁକ୍‌ କସ୍‌ଟ ମୁରଚ୍‌ବାକେ ପର୍‌ମେସର୍‌ ଜଦି
    ମନ୍‌ କଲେ, ସେନ୍ତାରି ଅଇବାଟା ନିକ । କାରାପ୍‌ କରି ଦୁକ୍‌ କସ୍‌ଟ ମୁରଚ୍‌ବା ବାଦୁଲେ, ସେଟା
    ନିକ ।
  meu-meu: Badina be Dirava baine ura emui kara namo daidiai ba hisihisi, una na namo;
    a dia namo emui kara dika daidiai ba hisihisi.
  yva-NT: Ranivara Amisye beker pare wasiuri, kove mamo wasiuri weye wapa ana wadave
    ngkov, yara vemo wapa ana wadave ngkakai omi mbewar wasiuri wenora.
  dgc-dgc: Mara, éng maghirap kam dahil ta gimet moy a mali, éy parusa ya to kasalanan
    moy. Pero, éng maghirap kam dahil ta gimet moy a tama, éy mahusay ya, da tukoy
    tam a kaluuben na Diyos a maghirap i sakup na a tolay.
  zpm-NT: Wen zie zha ne raṉ guieḻnë, teḻne Dios rnabey gaṉ zhow zeeṉe noyuṉ zho ncuaaṉ
    wen; lëdle gaṉ zhow por xquieḻntseeb zho.
  hix-NT: Anatoko, ohxe kehtxoho kom hoye ro, teryewhamnohsom me tehxatxow hana, Khoryenkom
    yano me. Àro wyaro kehtokonye, ohxe rma tehxatxhe. Anatoko, atxke kehtxoho kom
    hoye ro haxa, teryewhamnohsom me tehxatxow hana. Àro wyaro kehtokonye, ohxe manatxhe
    katxho mehra rma tehxatxhe.
  sim-sim: Os nombo wornan ji tiyaha, nomorawun ji kishakmbaha Avui Wasilaka or mbahanda
    nahi, wa erem ji kishaka. Oso jivi sira. Mberem ushiwak? Avui Wasilaka os erem
    ji uwan or heyehe wasa jivin jirin hakwa ri. Hako os kavakava ji undanjik nomorawu
    jihik si talanak ji kisha nahi, wa himamu jihik nomorawun jimu kishanduwa.
  npi-ULB: परमेश्‍वरले इच्छा गर्नुभयो भने तिमीहरूले खराब काम गरेर दुःख भोग्‍नुभन्दा
    असल काम गरेर दुःख भोग्‍नु असल हुन्छ ।
  cgc-cgc: Daw pagbeet ta Dyos na maagian nyo mga kabellay tenged gabuat kaw ta mga
    miad, mas miad kaysa maagian nyo mga kabellay tenged gabuat kaw ta malain.
  tim-tim: Nenŋe agak meme âlepŋe aktenŋe Anutuŋe makto umatŋe bâleŋe miawak nengimbo
    hâk hilâlâm nâŋgâm âmâ hanâk dâm âi mendenŋe Anutuŋe ekto ârândâŋ akmap. Dâ bâleŋe
    aktenŋe umatŋe miawakyeŋgimbo âmâ bo ârândâŋ akmap.
  yor-yor: Nítorí ó sàn, bí ó bá jẹ́ ìfẹ́ Ọlọ́run, kí ẹ jìyà fún ṣíṣe rere ju fún
    ṣíṣe búburú lọ.
  wos-wos: Mé xéké. Nani hangéli hérambete God mawuli yandét, nani wun jooka yikafre
    mawuli yatame. Nani hurumbeka haraki saraki sémbutka hangéli hérambet, wu baka
    joo dé. Nani hurumbeka yikafre sémbutka hangéli hérambet, wu yikafre joo dé.
  emp-NTPO: Ãcõrẽba bãrãda idu bia mĩgabibʌrʌ, biara b̶ʌa bia o panʌ carea bia mĩgad̶ida
    biẽ́ o panʌ carea bia mĩgad̶i cãyãbara.
  eng-F35: For it is better to suffer for doing good, should the will of God so determine,
    than for doing evil.
  ind-ind: 'Ingatlah: Kita tidak perlu malu bila menderita karena melakukan hal-hal
    yang baik, kalau hal itu terjadi sesuai kehendak Allah. Namun, bila kita menderita
    karena melakukan yang jahat, seharusnya kita malu.'
  pes-OPCB: اگر خواست خدا این است که زحمت ببینید، بهتر است برای نیکوکاری رنج و زحمت
    بکشید تا برای بدکاری.
  mpt-mpt: Ibo kukub misiam nabiba naka maki teniba enino omyom gabiba Gode i watanamino
    deibenea omyib mole olo ilib sanobe. Niminbabe, ibmaye kukub misiamo nabibta nabenomabib
    kesoa ayamobe. Otane ibo kukub ayam nabiba nakai maki teniba enino omyom gabiba
    Gode i watanamino deibenea omyib mole olo Gode ele bobol tem funin kesoa o dot
    ayamobe.
  ssx-ssx: Nika꞉ epeke hau puluma꞉ ekina꞉ ka꞉nda꞉ muluma꞉ ekita꞉ Koda꞉ma꞉ hone pa꞉la꞉
    ekina꞉ ka꞉nda꞉ muma꞉ka꞉na꞉ta꞉ kota꞉ ana꞉ pa꞉la꞉pate nika꞉ hoke hau puluma꞉ ekina꞉
    ka꞉nda꞉ muluma꞉ ekita꞉ kotota꞉ ana꞉ na pa꞉la꞉me.
  mkl-mkl: Bii í jɛ nɑ idɔɔbii Ilɑɑɔ̃i ɑ̀ wɑɑ kpɑ̃ɛ iju nɑ jiidɑ iyi ì wɑɑ ce, iyi
    bɛ í sĩɑ do iyi ɑɑ mɑɑ kpɑ̃ɛ iju nɑ lɑɑlɔ.
  gaq-gaq: ନିମାଣ୍ତା ମୈତର୍‌ଇଂ ପେ ଏନ୍‌ ବିସୟ୍ ସିସେ ମ୍ୟାପେଲେଃକେ । ତେସାଃ ତରକ୍‌ ଲାଃଲାପା
    । ଆତେନ୍‌ ଦଦିଆ ରେମୁଆଁଇଂ ଡିଂଡିଂକ୍ନେ ଦଦିଆ କାମ୍ ନ୍‌ସା ପେ ନିଜେକେ ଡିଂନେ ଆବିଗ୍‌ପା, ନିଜେ
    ନିମାଣ୍ତା ବିସ୍‌ବାସ୍‌‌ରେ ତର୍‌ବର୍‌ ମାଡିଂଚେ ତରକ୍‌ ଲାଃଲାପା ।
  gof-RNT: Xoossay gidabaa gidikko iitabaa oothida gisho waaye ekkeyssafe lo77obaa
    oothida gisho waaye ekkeyssi lo77o.
  unx-unx: ଏତ୍‌କାନ୍‌ କାମି କାମିକେଦ୍‌ତେ ଦୁକୁ ନାମ୍‌ହେତେ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେଲେକା ବୁଗିନ୍‌
    କାମି କାମିକେଦ୍‌ତେ ଦୁକୁ ନାମେତେୟାଃ ବୁଗିନାଃ ତାନାଃ ।
  gah-gah: Ómasímo likipiliki nagá likimitakumú gelekiko lamaná okiko, netá lamaná
    lilí niko lilí ilikitatamó nenémo itekave lokomú noluve. Itó lekeza lihima alikiko
    lilí ilikitatamó nenémo lemekave.
  lcm-lcm: Man ke God ta lomlomonai ta mi kui, kapo ro luai si kui marai lau korong,
    using kui si lau rikek kapo kovek i ro singina.
  aer-aer: Itne apeke arrenhantherrenhe atweme arrantherre-arle akurne mpwarekenge.
    Kele mwerre-arle. Itne apeke-arle arrenhantherrenhe atweme arrantherre-arle arratye
    mwerre anemenge. Kele nhenge Ngkartele itnenhe aremele nthakenhe-arle itne arrenhantherre
    mpwarekenge Re arrekantherre akangkeme-arle arrantherre-arle akwetethe mpwaremenge
    iwenhe-arle Re ilekeke.
  qvc-NT: Piru kwidawkish ñakanchiqmanllapa uchakunata rurashqanchiqrayku. Ashwanmi
    Dyus munaptin, mas alli padisinanchiq payta kasushqanchiqrayku.
  tgl-ULB: Mas mainam, kung nais ng Diyos, na kayo ay maghirap sa paggawa ng kabutihan
    kaysa sa paggawa ng kasamaan.
  cbs-NT: Jamen man chakabuwaya matu kupiaibu matun chakabuwen taea tenekanwen. Jakia
