  uig-ARA: چۈنكى خۇدانىڭ ئىرادىسى شۇنداق بولسا، ياخشىلىق قىلغىنىڭلار ئۈچۈن ئازاب-ئوقۇبەت
    چەكسەڭلار، بۇ يامان ئىش قىلغىنىڭلار تۈپەيلىدىن ئازاب-ئوقۇبەت چەككىنىڭلاردىن ئەۋزەل،
    ئەلۋەتتە.
  tuf-tuf: Baatán ay bár yajquíc ques ícatra uwat ba técuayat, Sirat ba tamo etach
