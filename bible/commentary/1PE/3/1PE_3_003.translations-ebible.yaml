    eyastail ane were ol plasklos po meke yupla luk nais ausaid.
  hlt-THB: Nangmih a thangleeknaak ce a ceng benna kaw thoeih ang camnaak na a awm
    aham am awm hy, Lusam petkhqi, sui ing thoeih ang cam qukhqi, suibai ak leek leekkhqi
    ing thoeih ang cam qukhqi na a awm ham am awm hy.
  soq-soq: E ioto mai ete benawa, uwala taumoilana, gold kibokiborala, ba gara eubuida
    taumoilana mampe etela benasane eusana.
  qub-qub: Cuyayllapaj warmi canayquipäga manami ajchayquita allchacuyllachu, manami
    gorita churacuyllachu, alli röpata jaticuyllapischu. Chaycunaga janallayquitami
    camarächin.
  att-att: Á arán naw lâ nonopan yù ámmakástá naw ta baggi naw ánna duddù naw, ánna
    pabbisti naw ta nanginá nga gámì, ánna paddusáriu naw ánna passákkaláng naw ta
    buláwán.
  bki-bki: Tire nalo, bo ka kuvitilubar ka burupati na yovovuano na kenemiu, maka
    rivior na m̃a kuvijukon vijumiu tibe na tibe na, p̃eli na m̃a kumive yomu niogo
    nalo, p̃eli na m̃a kuviya kulum̃arauo nalo na bo.
  bqp-bqp: Àsun tó á nↄmanakɛ gↄ̃ mɛ̀ yã ũro, mìtãna ke nↄmanablebↄnↄ ke pↄ́kasadanaan
    yá.
  mcp-mcp: Kúgá dʉ sá nyaŋgá á nyúúl dɨ́ tɔ́ɔ́n, dʉ fendya mílúu, dʉ bwáád óŋkaaw
    nə ivuŋgá í or nə mikáándə́ mí álal-kus.
  hat-hat: Nou pa bezwen fè kò nou bèl ak bagay moun ka wè, tankou lè n'ap fè anpil
    kwafi estraòdenè, lè n'ap mete kantite bijou an lò ak kantite rad ki koute chè
    sou nou.
  npl-NT: Amo san ximochijchiwakah ik pánixko, kemi n siwameh non saikpanoa mochijchiwah,
    noso kimopipililtiah oro, iwa motlakentiah ika kuajkualteh tlakemeh.
  bgg-bgg: Nathek ne nawaithek shii khie rab pha nathek ro khaziang shii rab pha ji
    shii, chiih-è nathek yua shii khow pha mukho shii, chiih-è nathek guii pha yung
    shii fuang è chia pha nong ayie rabo.
  eng-TCENT: Do not adorn yourselves outwardly with elaborately braided hair, gold
    jewelry, or fancy clothes.
  eng-BSB: Your beauty should not come from outward adornment, such as braided hair
    or gold jewelry or fine clothes,
  cpu-NT: Eero amenaashivaita iriñeetemi ovaneenka pikanta, pampitayetero piishi,
    pimporeryaatziite, ovaneenka pinkithaayetya.
  san-ASM: অপৰং কেশৰচনযা স্ৱৰ্ণালঙ্কাৰধাৰণোন পৰিচ্ছদপৰিধানেন ৱা যুষ্মাকং ৱাহ্যভূষা
    ন ভৱতু,
  tac-NT: Umugí, tase umugílame niwa rekó 'we a'ká si'púchigame nírige 'lige 'we najteme,
    'lige 'we najteme e'karúgame tábiri uchúchiga 'emi gupálachi, 'lige we'lá 'órote
    newárigime, 'lige goloka 'we najteme.
  eng-WEBPB: Let your beauty come not from the outward adorning of braiding your hair,
    and of wearing gold ornaments or of putting on fine clothing,
  gfk-H: Ma waak muat hamar ira palatamai muat mon hoing muat gil ta ira hi muat ma
    ira minamar na gol ma ira bilai na maal.
  viv-viv: Ami aiwaka ana ita inubana keke wowomi ana vaigau againe wananuhagani,
    higa vaita uꞋumi wanaꞋamoni o kaꞋi odoꞋodo, mokula fatana lakahina wanavelakavini
    o kaꞋi doki nuwavaivaina wanaꞋoseni-yo kaliva matadiya wanaveꞋiꞋaiwaka.
  yao-yao: Kulikwatula kwenu, kunaŵe kwa paasa mpela ila kutiŵa umbo yakusimosya ni
    kuwala indu yekolochekwe kwa sahabu ni kuwalila iwalo ya ndalama jekulungwa.
  tgp-tgp: Ha sopo r̃omr̃omia vara sava ka vaia na epemim purongo i pa vai kamim ha
    r̃uhu, vara hinau sohena peri vulu teni, tau na hinau la vaia na gold, teni ka
    ruru na ruru r̃uhu,
  auc-NT: Mïnitö, Waëmö pönï bacæboimpa, ante cædinque ocaguï waa pönï wao wincate
    oodo mongænte wamoncoo mongænte weocoo waëmoncoo wëñate mongæ̈mïnitawo. Ïñæmpa
    mänömaï cæmïni beyænque mïnitö dicæ waïmïni bamïniyaa.
  kbc-NT: Jinoɡ̶oleetibige makaami libinienigipi inokina niɡ̶ina manadini, diɡ̶idioka
    limedi madinitecitibece, mabakeni ɡ̶anadinaɡ̶ajetecidi, niɡ̶ilagi oolo, oɡ̶oa
    domigetaɡ̶a wetiɡ̶a anida niwaló, oɡ̶oa domigetaɡ̶a ina madinixomitinigilo nowoodi
    libinienaɡ̶a ane dakake loojedi.
  bmh-bmh: Ag agal gagaliag ulig mui enimag mui iweiu naliu arugaimai, duailel ipal
    agal ameagab ebu ig naliu aimai dabeleimai, i siksikan.
  ctu-BL: Mach mero la' ch'ʌjlilic che' mi la' jal la' jol mi che' mi la' ch'ʌl la'
    bʌ ti oro yic'ot wen bʌ la' pislel.
  meq-meq: 'Kâ ndəɗikum gər ka malembeɗe bo tsa bay: Andza matərɗe gər, kəgəbay malembeɗe
    bo ta zele, ta dasay hay məpe a həlay, kəgəbay məpe ka bo petekeɗ neheye tə le
    haladzay aye.'
  noa-H: Chihöowaijã hoob sĩi hat'uu chihöomiet, nem hatcharag hõor dauderraa pör
    megba, chihöo p'ĩr dën wa k'ajũa parhẽpagk'am k'ãijã jũabaawai magʌm gaaimua pãachig
    heerpapa ham hugua.
  alp-NT: Imi ntekite batuke selu bei mei muli yake molupe andulike bua pise alike
    porole inai, sapuku kai bobale pise alike pakiane rebe esi beline elare yake.
  san-VEL: apara.m ke"saracanayaa svar.naala"nkaaradhaara.nona paricchadaparidhaanena
    vaa yu.smaaka.m vaahyabhuu.saa na bhavatu,
  kbq-kbq: Tamagrama a'nemotma tamazoka'ma ki hariritma golire tamavasese nehutma,
    kukena nehutma, amega tamavufgare konariri huzankukera osiho.
  kbh-kbh: 'Cach ts̈ëngaftangbiama ndoñe mënts̈á s̈mattsejuabnaye: “Ents̈anga ats̈e
    botamaná tsmëna ca chamotsejuabnama ats̈e nÿa mo chca chantenochquëca, chantenóbotamaye
    ba castellano soyë́ngaca o ba uámana ents̈ayangá chantichëtjo ca”;'
  ron-LSB: Frumusețea voastră să nu vină din podoaba exterioară, din împletirea părului,
    din purtarea de podoabe de aur sau din îmbrăcarea cu haine frumoase,
  pon-pon: Arail kapwat ender ni pali liki ni arail inid pena pit en mona de kapwat
    ki kold, de dilion nan likau linan.
  nhe-BL: Ax tlahuel ximocuatotonica para se imoyejyejca tlen inmotlalilise imopani.
    Amo ximocuesoca quejatza inmoxilhuise, huan tlachque tlamantli oro inmotlalilise
    huan tlachque yoyomitl patiyo inmoquentise.
  sps-sps: Anyi ma kat fakaamos tsun vaare jiarasan, ito te siruk faarof finy rom
    anyin fo funuu nam, ge maagmaag fi rom anyi na fo maag te kat ari tan gol, ge
    tan vau men fo vau gengen tsumanyi, a sikia.
  wnc-wnc: Siwan ginu maya akwakga sanga gupza tasigwaangutnanga akngaekan asinggan
    natanggamatake ma tasiwam. Gisane gwapat dagamza tasigwaangutnangge natanggamatake
    ma pasikwaapa kuwam. Ba katasiu gwaam siknga mani buyambamda usinanga gwegwenu
    ma mapa kopam. Ba tauu inata inata take siknga gogomu ma pasiwam.
  bus-bus: Àton tó a nↄmaakɛɛ gↄ̃ mɛ̀baa pↄ́ ũro, mìtãna ke nↄmaablebↄnↄ ke pↄ́kãsãdanan
    yoo.
  gub-BL: — Hepurexak kar wer hepuràg eteahy haw rehe amogwer wanupe nehe, a'e rupi
    azekàmuguz katu putar nehe, amunehew putar ita hekuzar katu ma'e nehe no, amunehew
    putar heropoz ipuràg eteahy ma'e nehe no, peze zo nehe.
  imo-imo: Eno ambo pengama kanoko nengei ningo kangindo kau au tiko pinyendima lapie
    langoko, kou goloni teli mele pengama nomina leko, wale pakoli penga kou awili
    purumoma pakoko, aku ulu naa teaio.
  boj-boj: Niŋgi nuŋgo jejamu walatqajqa are prugŋgoqnaiq. Niŋgi nuŋgo gate praŋyoqnsib
    wala bole bole gateq di jugoqnaib. Osib kolilei na nuŋgo jejamu walatoqnaib. Gara
    wala ti dego jugoqnaib. Iŋgi iŋgi di laŋa jejamu qa wala.
  eng-DRA: 'Whose adorning let it not be the outward plaiting of the hair, or the
    wearing of gold, or the putting on of apparel:'
  knf-knf: Kanuura ki nan kawutan kawo ki bdig – ki pşiiran, ki ptanara uwuuru, ki
    imişa inuura –
  san-KHM: អបរំ កេឝរចនយា ស្វណ៌ាលង្ការធារណោន បរិច្ឆទបរិធានេន វា យុឞ្មាកំ វាហ្យភូឞា
    ន ភវតុ,
  arn-NT: Fey ti pu domo tañi yamfal domo ñi pingeael, ngelay ñi tukuael rume falichi
    takuwün, ka ñi rume adkakaleael tañi lapümlongkon, tati oro mew no rume ka ti
    llangkatu mew no rume, welu may ñi femkeelchi kümeke dungu mew.
  zas-NT: Chi rzujchaawidi, ad bal rdëdlaj rüjnchaaw guidxguijquidi niꞌqui guial güündi
    ujs ganax ni or o gacwidi ganax lajd lasajc.
  ken-NT: Bɛrɨ ɛbhɛka bɛkɛ fú chi ndǔ mmʉɛt bɛsɔbhɛri nɛ bati bɛ́ghóko nɛ mɛnyɨŋɨ́
    pú nɛ ndu bɛfyɛ bɛrɨ́tí ndɛn.
