    hapaimi.
  cbv-cbv: Chah ñi tʉ́i jígohat pínah niijná, bʉ́dí ñi míic jenah joicá bojoó. “¿Ded
    pah wã tʉ́i jígohbi? ¿Ded pah waó yoócdihbʉt wã tʉ́i yʉgh ámoh tajbi? ¿Bʉ́dí jíib
    jʉmni tʉ́i iigní tõpnadih, bʉ́dí jíib jʉmni yéguehdihbʉt ded pah wã dʉobí?” ñi
    niíj jenah joicá bojoó.
  taw-taw: Pen kɨmɨg wɨj mubwak nɨbi bin ak, tap kuŋay ma tɨb kadɨg gɨnɨmɨb. Bis,
    ñɨn kagol tap gol dɨl gɨlak okok, kuŋay ma gɨnɨmɨb. Chech mani awl apal okok tawɨl
    yɨmin agɨl gos ma nɨgɨnɨmɨb.
  jic-NT: Ma nin nujola t'as ncu nun 'üsüs yustapj la p'in, nuts'üil po'o tyo'na mpes,
    soquiya pülücj 'atjama mpes wa, pülül pülücj jaylacj mpes wa. Nujola t'as nun
    ca 'üsüs la müjí; 'üsüs lojí mpes pajal 'üsüs yustapj jinwá nsem nun.
  zap-NT: No xexkwaadet de ne ydee de lo beey ne yliib xtoo de mazre zhaandxee, ni
    ykyiinden de teblose ne nak or, o ne gak de lër ne mazre nyezh non;
  wer-wer: Ar koröpöt pëën ompyaö sëpnaan kepön ëpötë ë morangiire polere kal ëëre
    ulpëën ompyaö retëngöt më pël ëëngan.
  ipi-ipi: '@see-verse:1PE.003.002'
  qul-NT: Warmicuna, ama sumajta patallanta jallch'acuychischu, chujchayquichista
    lujota ñajch'acuspa, korimanta alajacunawan fino p'achacunawantaj churacuspaka.
  ter-NT: Koane enepone iyéyonevo, itínoe sêno, ako apásika itúkeovo koekúti kuteâti
    koati uhé'ekoti ikéhi yoko iké'itukexi iyoyónevoti ôro, koánemaka uhé'ekoti ípevo.
  bmr-NT: Jaabadɨro bu amɨɨhaihallɨcoro mihimibaiquimaaidino, oono janaanɨcɨ famañoovaje
    feedamaajebadɨ iicanehejeque, bu oro eetavotaneheje ficamaajeque, bu aivo iiminoono
    gaachehuno jɨcamaajeque icano.
  fuf-fuf: Wota on fotin ko woni e kene kon, wano mooragol e cuɗorgol kaŋŋe e conci
    dimi.
  bhl-bhl: Yu kanelom sak kal dim em kait kelewbin ete kuw emisik kelewbomi, kak kon
    gulgul tiaktiak kelewbomi, kiol on kisol so minggisomi, ilim atite bete kuw sak
    minggiko, kait kelewokoliw te!
  ons-ons: Ŋerep, ŋine solaŋine mauluke more kibi maep korop gege, ea waneka misuk
    detokangei, leweŋine manerop mauluke yaso yaso, me kikum ebe ebek, me takot laplap
    kibine lewinerop kine kine masi eaka mida.
  con-NTPO: Aqquiayi osha'cho ai'voma ñoñajenqque'sui'ccu ñoñajan'fajama. Nane tosema
    fuchhapa qui otata'fa. Corima qui indian'fa. Ñoncca'a sarupama qui ondiccu'fa.
  ghs-ghs: Nookare. Nike qiba gee nikeme poma maina painake eeteqi sasa khina khoina
    dzaaro suusa totosireqi matuba samaneke dzaaromi oi keke nikeho nee ma bau naatorai
    mae?
  peg-peg: ଆରେ ତେମୁଲ୍ ବେସ୍, ହନା ହାସ୍‌କୁ ତୁସ୍‍ନାକା ଆରି ହାର୍‌ଦି ହେନ୍ଦ୍ରା ଉସ୍‌ପାନାକା,
    ଏଲେଙ୍ଗ୍‌ ଇମ୍‌ଣି ବାର୍‍ତାକା ଆର୍ପାନାକା, ହେଦାଂ ଏପେଙ୍ଗ୍‌ ଆର୍ପାନାକା ହାର୍‌ ଆକାୟ୍‌,
  txu-NT: Be, mỳj dja ga amexkam akute nhym me kum akĩnh ne? Djãm akunhêrkam nàr djãm
    akĩ prĩne mex nàr djãm apỹnh anhõ kẽn karỳrkam nàr djãm aje akà mex jangjênhkam?
    Djãm akunhêr jabit ne arỳm kôt amex? Kati.
  eng-WEBU: Let your beauty come not from the outward adorning of braiding your hair,
    and of wearing gold ornaments or of putting on fine clothing,
  gnw-NT: Cuña reta agüɨye tuipota tuñemopõra ete mbaembae jete re uyecuaa vae peño.
    Echa'ã amocue cuña reta uyapɨcatu cavi ía jare oñono iyee mbaembae oro pegua vae
    jare omonde temimonde jepɨ ete vae uñemopõra vaerã.
  mux-mux: ‘Oliu ambu kaíma kanuku niangi.’ niku kalkundu ⸤mindi⸥ au siku pengima
    lapise meku, ku-gollu-ni tili méle kaíma numina leku eninga mulumbalemanga moku
    toku monjuku, mulumbale kaí ku-moni auli pulimúma pakuku, naa teai.
  maj-NT: Najmi tu̱ tsjo n'ek'íésunk'o yjonu̱u, tsa nihi xi nkjún ts'ín k'úéndo ntsja̱nu̱u
    ko̱ tsa nihi xi nkjún ts'ín ngjúát'o to̱onsine ko̱ tsa najyun xi 'yún chjí ndyjo̱o.
  bkq-NT: Âmaemo pekodo modo, mâpâgudâdomo ouru mâzekagâin-homo, itymo tâwâenseim
    warâ wâgâ inkâba âwâkurumo âzeholy.
  kue-kue: Ene nangino tembe wakai kanaglmedi pre ekin kanekane gaglkraglkwa. Ana
    bitno yungo ekin te i-kanekane endekre te taragl gol pagl bekingwa i nangino mina
    ekin gaglkre te kungugl gagl wakai yene kanekane endekraglkwa.
  cot-NT: Aato iroguenti piquenquejajiguitsi pinetsanamajajiaquempagueti pinetsanajiaquero
    pitsinoquitica quejetacaroca pimae jero pinenquequijiaquempa taaca opajitapae
    vegaramajatanquitsica jero aisa pinquitsaajiaquempa quitsaarentsi cameetsamagotanquitsica.
  bnp-bnp: Nahea mu gu roe vona a maki polovavo ga bagetua ne mua, manga a naro ni
    kolo tata a vune mua, ni rodo a gol, ni rodo a maki kamumu hateka.
  apn-NT: 'Jakamã kêr ka mẽ anijaja amnhĩ mex pix kukamã ajamaxpẽr o ri apa hkêt nẽ.
    Rỳ ajamaxpẽr o: —Ma kot paj mẽ hkuxwaxà ho amnhĩ krã hkĩ kuxwa mex nẽ inhõkrexê
    mex jagjê nẽ ri hã mra. Nẽ kupẽxê mex kwỳ japrô nẽ ho amnhĩm ixê mex nhĩpêx hãmri
    nẽ hagjê nẽ ri hã mra. Kot paj ã amnhĩ nhĩpêx anẽ nhũm mẽ piitã ja hã ixpumu nẽ
    kãm ixkĩnh nẽ inhmex ã ijarẽ. Ma kot paj ã amnhĩ nhĩpêx anẽ. Anhỹr o ri amnhĩ
    kukamã ajamaxpẽr kêt nẽ.'
  ctp-NT: Nchga wan neꞌ kunaꞌan, suꞌwe si kuꞌni xuꞌwe wan kichanꞌ ke wan; ni siya
    ja nꞌni chaꞌ kwiji wan kaꞌan ꞌa tyempu, kaꞌan ꞌa tñi ꞌwan, chaꞌ kuꞌni xuꞌwe wan
    kichanꞌ ke wan. Loꞌo ja ndiꞌin chaꞌ tyukwi chkwan nskan wan nu kaꞌan ꞌa ndyuꞌwi
    lyo, ja ndiꞌin chaꞌ kuꞌ wan teꞌ nu kaꞌan ꞌa ngaꞌan. Siꞌi teꞌ nchkuꞌ ska nu kunaꞌan
    nu ngiꞌni chaꞌ chañi suꞌwe la ñaꞌan neꞌ.
  opm-opm: We. Kuu gure Nohnong ihtin kuu pathe ha napotingwe daham guragure ina teimdapatwi
    kak bat goher deiyao gor kweisi hatpa nang oh ariyao watah yahnap ariyao ihtin
    ohe danongwi hapri.
  bvr-bvr: Gala barra burr-guya ny-borrwiya ny-yorkiya ny-junaga ny-burral yarlanga
    ny-yinmiya barra ny-molamola nyi-negiya nyi-ni, minypa ny-yinmiya barra ny-yorkiya
    mula ny-buya rrapa minypa manimani ny-barnja rrapa mun-molamola mirikal ny-barrnguma.
    Gu-gata ngacha gala barra burr-guya ny-borrwiya nyi-ni.
  wal-wal: Intte intte huuphe pixiyoogaaninne worqqa wottiyoogan woi lo77o maayo maayiyoogan
    intteyyo bolla baggaa loittoppite.
  zad-NT: 'Bitek sele wṉeyi naklə gon kwinle xochi: ka no naklə yipaa yic̱hjle, na''
    wc̱hinzle no bga no niy de or, wa gakwle lech'' dii zakii nlleb. Ḻa'' aga diikin
    dii llialote.'
  kmg-kmg: Ŋoŋe sahacte eri, qizec ba ericko bapa, kubu wiac furi sâko qoqonaŋ, ŋaqi
    qâreŋ biaŋ rojuju, irec manapie jawane ezejec.
  aso-aso: Idoꞌ gonolisetine nene okodine losuvoloꞌ minelineꞌ initeꞌ adoꞌ madudine
    zopovo nalava izi di maꞌmine maꞌmine igaꞌ nehe, ngolidunuꞌ liliꞌ aniꞌ initeꞌ nehe,
    okodidoꞌ initeꞌ lamineꞌ tamineꞌ nehe, nevoꞌmine initeꞌ neve nene minelivoba
  uli-uli: Ha towe ma hallimid loh chog bo habe kamdidiy, le hare habe hallimdi chimmi,
    hare ha chuchu hoal, hare ha mengag, mengag kowe ye kamdidiy.
  nin-NT: Si kye di ikpurr iki ssu nu ukpa nggi i ta du imba i wre ikye hen. Na ti
    nggo imba i di karr infunfutu imba yi, ni inkpa i tsɨ anta yi nggo imba di klo
    ni to ni iki isurr izizi.
  acu-NT: Atumka nekasrum shiirmawach wajastaj tu nintimkurmeka, iwiarmamratnuka nintimtusairap.
    Tura atumi intashi shiiram iwiaratnusha, tura kurijai iwiarmamratnusha, tura wejmak
    akik entsartincha nintimtusairap. Antsu Yusen nekasan pengker awajsatasan shiirmawach
    wajastaj takurmeka, aints ainausha kajertsuk, pengker nintimtin atatjai, tu nintimin
    ataram.
  cak-WNT: Y riyix ixoki', can utz wi chi niwik iwi', pero ma riq'ui ta cosas ri ye
    banon riq'ui k'anapuek, ni ma rajawaxic ta nicusaj tziek ri sibilaj jabel nitzu'un,
    ni ma rajawaxic ta chi sibilaj ruchojmirisaxic ri rusmal tak iwi' niben.
  ebk-ebk: Nan kenapentasyu at masapor achi maifisar as nan ar-arkos ay os-osarun
    chi fiabfiafiai ay kaman as nan mangar-arkosancha as fookcha, nan mangos-osarancha
    as singsing ya fialetok, ya nan munfiachuwancha as nunkangina,
  spa-PDDPT: Su adorno no sea el externo, de peinados ostentosos, de joyas de oro
    o de vestidos lujosos,
  ruf-ruf: Mleke kwihamba kwa kunze kuliheka, ka kusuka tsimvili tsa ukugholija na
    kupfala nzahabu na ghamaghwanda gha bei ng'ulu.
  gun-gun: Peẽ ta'yxy kuery, penhemoatyrõ eme hi'árykue rive, peje'a vykypa reia py,
    ouro guigua py pejeguaa py, neĩ ao hepyve va'e py penhemonde vy.
  agu-BL: Na qui na elepont yi at balajil jun xna'n tan tu' yi chin xeba'n nin yi
    xi'il wi' nka tan tu' yi chin weko'n nin tib. Nin qui na elepont yi at balajil
    jun xna'n tan tu' yi na xconsaj balaj uwaj.
  isn-isn: Iyi itung'wi singa kinonelya kua kunzi kusogota masingi, maintu nimaza
    ang'wi nguo nia mampilu.
  eng-PEV: You women will be really beautiful if you live in a quiet way, and don’t
    try to be important. If you are beautiful inside like that, you will stay beautiful
    for ever, even after you get old. But if you just do things like colour your hair
    and do it up, or if you have gold rings and necklaces, or if you have pretty clothes,
    you might think you are beautiful, but those things don’t last for ever. So be
    quiet inside yourselves, and don’t try to be important. God really wants you to
    be beautiful that way.
  ilo-ULB: Saan koma a maaramid daytoy babaen kadagiti akinruar nga ar-arkos—nasallapid
    a buok, dagiti alahas a balitok, wenno nagarbo a panagkawkawes.
  pir-NT: Mʉsa numia, cariboyequina numia yero saha yeracãhña. Sa yena mʉsa poarire
    wʉhapo sepahtana numia, uru darire bʉsana numia, wapa bʉjʉye suhtire sañana numia
    ijieracãhña, ʉmʉa mʉsare “Ʉe pjegʉ̃ yeari”, nina. Mʉsa pagʉrire masa tiquina ʉe
    pjegʉ̃ yeracãhña.
  anv-NT: Ɛkágé ɛbwɔ́ ágɛne nnó ɛnyú delɔ ulɔɔ́ gétúgé unó ulɔ́ulɔ́ ɛbi ɛnyú
    défyɛɛ́ né mmyɛ ndɛre gefɔɔ́ ɛyige dékwyɛge manjwɛ álɔme, mboó unó ɛyi ɛjame
    ŋka, yɛ́ ɛbɛ́ lé mandée malɔ́málɔ́ ayi defyɛɛ́.
  sab-NT: Ba muinga ulita Chubenu me tañachugale mo dodade no trate alin giti mo ñengula
    gwa giti ene ba tañachuge ama be no ba ole be ba keruchuge gerule Chube giti.
    Ba mo dodade no trate lle tanre kwangle giti, lle chrachienga no kwangle takalinge
    mo dodagda, mo chuga dodade no, mo chugaga lite no, ñometra kwangle no mo ngama
    tkagda, ulita mo dodade no trate, mo dodade no ene alin giti ba me tañachugadale
    ene ba ñengula be no ba ole be ba keruchuge gerule Chube giti be Chube gai ulia,
    me ene.
  tmd-tmd: Mɨxɨñ ana ud wabɨl nöl ri abön mö kɨtɨb wä mɨjnɨŋö, rön, rɨb aku yöx nugumɨjeñ.
    Yöj panö wajɨxön, wölɨj wä wä yömön, ap wä wä rɨg gol pön rɨmɨdöi piaku pɨ mɨxɨña
    ud wabɨl nölmɨjeñ.
  acr-NNT: Ruchomalil juna ixoq na e ta ruma ri wiqital che rucuerpo; e uwariꞌche
    na utz ta kꞌu riꞌ we kikꞌow uwiꞌ che uyijbꞌaxik ruwiꞌ, o kikꞌow uwiꞌ rukꞌ ri uwaaj
    y usansilo re oro o ri kꞌul lik kꞌi rajil kukojo.
  kpg-kpg: Goodou hudee laagei ina goodou gi di hai e dala godou libogo, gi nia hau goolo,
    be gi nia gahu ala e gahu goodou.
  taj-taj: एनीगदे म्‍हिदा उन्‍बाला लागिरी म्‍हर म्‍हुइदेन ज्‍यबा ज्‍यबा क्‍वान क्‍वान्‍सी
    क्रा स्‍होसी ज्‍योसी थाभ्रउ।
  avt-avt: Yi ap eises hɨras eiriuwe wɨpe yehes, wɨnak, pewek pitau keremem te mɨt
    natɨp yi yaain, au emɨt!
  cbk-cbk: Ustedes maga mujer casao, no debe pensa mucho si paquemodo ay hace bonita
    el di ustedes ichura, por ejemplo el manera de peinar el pelo o usa maga alajas
    caro, o visti maga ropa caro.
  uig-ARA: گۈزەللىكىڭلار سىرتقى كۆرۈنۈشتىن، يەنى ئالاھىدە ئۆرۈۋالغان چېچىڭلار ۋە تاقىغان
    ئالتۇن زىبۇ-زىننەتلەردىن ياكى ئېسىل كىيىملەردىن بولمىسۇن،
  tuf-tuf: Ba urán ay cuitar ítuwi. Cuitra tur sácati ítuwi. Tew̃ sácati ítuwi. Rain
    owár tan wan ítuwi. Ba chaunín cahujinat cuisa anar curis cuitar ay sicaro. Ay
    óroro. Uwat behmár tamo cuít síhw̃ayta acu eyta sicaro. Eyta óroro. Uwat behmár
    tamo cuít síhw̃ayta acu cucáj ray cat, cuc ray cat, awá ay bi cat chácaro. Eyta
    chaquic cuar cábai batro. Cuatán urá tan sar ay chácataro. Eyta yajquín acu baan
    rain chihtá yajca rabar ay ítuwi. Ba rain ac tur sácati ítuwi. Ba eyta ítyatan,
    Sirat ba ítitan, eywan ba urán óriquenan cuitro. Oya cat, cucáj ray cat sicor
    bár ohnátaro. Cuatán urán ay rehcayat, bur cut suw cut im eyta rehcáyqueyra.
  abx-abx: Kunta' i mga kababayi-bi ma'in i kinakulawan si gawas pariho si pagsulapid
    si mga barahibu-bi pati' i pagsul'ot si mga alahas pati' si mga magpanbulangga'ak
    nan panapton.
  mco-NT: Töxyjäydɨjc ajcxy, ca' mnaygömayɨɨyb mɨɨd mhuit mxojx oyjatpyɨ tzoujatypɨ,
    mɨɨd oorɨ cɨ̈jiitz etz oorɨ taatztɨy, mɨɨd co mgöhuay mdzachcüdɨ̈gy mɨɨd cüd oyjatyp.
  cpb-NT: Eero iñaasaimpyaashitzimi owaneenka pikanta, pimpitayetziro piishi, piporekayete,
    owaneenka pinkithaayetya.
  aon-aon: Aria ipak pakri putogur yopuwori armago um, ipak urkwip mare purum pakri
    puginohw adukiruh um ipakiruh yegeshiweruh, uwok. Ipak urkwip mare purum pakri
    puginohw ipakigos baragos aria purao ahwudok suruhw kabi douk yopubi weiyoub um
    buni yopihi atihi rupeh, uwok.
  hus-NT-2005: Yab tokotkʼi ka eblidh tʼojojoy tabáꞌ kʼal i alwaꞌ tsʼitsbaxtaláb,
    kʼal i kʼwajbaxtaláb xi tʼajadh kʼal i oro o kʼal i kajbidh xeketláb abal ki chuꞌtat
    i alabél.
  mig-NT: Te ja̱ sáluu‑ró máá‑ró, nasu̱ íchi sɨkɨ́‑ro̱ kúu ja̱ nátɨɨn‑ró xiní‑ro̱,
    xí já chí'i‑ró sɨkɨ́ oro máá‑ró, xí já kú'un‑ró sá'ma lúu,
  bps-bps: Nangyu fandam ku én gumdà i kafye bawehyu di kafkahyu wakyu, dad kas blawen
    lsakyu, na kalsakyu i klaweh too mabtas.
  mbs-mbs: Ikà niyo eg-aneng-aneng te keilangan doen palas niyo amon mèpiya se bawa
    niyo, iling te pegtigmes te logay, aw pegsawol te bolawan, aw pegdagom te ontò
    meelagà.
  tof-tof: Yabiób büb püti bain-gu agurran ngibtanóm, inzan kwata, abün-abün tulmili
    órrngóen balmel, gold kusalzan elklaza, akó wirri darrem mórrkenyórr bamel.
  cme-NT: 'Baa na ta na kuye bombormaŋ-fafaaŋgu‑i: Baa na gonya yumigãale, baa sɛ̃nɛ
    ba diima, baa kompafafammuŋ-vaama.'
  sus-sus: Ginɛe, wo naxa kata wo yɛtɛ rayabude xunmasee ra, alɔ xun dɛnbɛ, tulirasoe
    xɛɛma daaxi, xa na mu dugi tofanyie.
  pon-2006: Kumwail dehr kin doadoahngki kapwat en paliwar pwe en kalinganahla pein
    kumwail, duwehte wiepen ingihng en pitenmoang, de mwaramwar elin takai kesempwal
    oh kisin kohl mehn tiati, de likou kan me kumwail kin likawih.
  dad-dad: Ãgenei meli meli, mayarẽ naki anĩ, fatiya korif ifõya, gol sai ifonũya
    be, kolos biya ifonũya age fediya bunem to isiyouf.
  zab-NT: Quɨt gúntit mazrupac pur guelrzuchuu, guelcuenzipac raczaac guichquiani,
    guelrun us púrzipac de cos de or o guél racuza púrzipac lady guyally.
  jae-jae: Anam gêlôŋ taôm ŋa gêŋ dêmôêŋa amboac môkêmlauŋ ŋapoactalô tokaiŋtokaiŋ
    ma anôŋ gold ŋawasi to asô ŋakwê ŋajam-ŋajam nec atom.
  ksd-ksd: Koko kadia minong na tur ta ra paka i diat, ta ra viri pepe na ulu i diat,
    ba ra varmar di ga pait ia ma ra goled, ba ra umana mal kumau dia mong me;
  msm-NT: Kona kow og-iling no ogguwapa kow pinaagi to subra no pagtapid to bubue
    now dow pagpang-alahas hasta pagpangabo to mahalon.
  myk-myk: 'Yi pushaga ganha da bye kpɛɛngɛ pushaga wɛ, ma na jo: ɲubɔɔ, kelee sanni
    yalere, kelee fazaaya wɛ.'
  sbe-sbe: Kami kao namwanamwadi tabu kwa hemasalahadi taumiu kadi leli ne udiyedi,
