verse: 1PE.003.003
translations:
  kpx-kpx: Keatea, lainaho huhulahai kosea, “Noeabuna no vavae elehilehi kemo no kolivu
    hoesegevei. Noeabuna kina bisi haue dua no vavamo hatui ogoe dua vai kemo no kolivu
    hoesegevei.” Lainaho kateale valive.
  okv-H: Eto umo kiari evohu asi eto kito amo siro vuvunda jigesoa, hambo turasoa
    eto kiari bo asukasoa amina pere mane kiari evohu asoa
  tbo-tbo: Ega ipa hinimi yawa ona ihiyeya po apalami ona beipi imahiyeya, ma ega
    wihiya belana dewadewana uyahinei ona ihiyena memi ma ega kaleko dewadewana ona
    luiluiya.
  mal-C: വിചിത്രമായ കേശാലങ്കാരം, സ്വർണാഭരണം, മോടിയേറിയ ഉടയാടകൾ എന്നീ ബാഹ്യ അലങ്കാരങ്ങളിലാകരുത്
    നിങ്ങളുടെ സൗന്ദര്യം;
  grc-SR: Ὧν ἔστω οὐχ ὁ ἔξωθεν ἐμπλοκῆς τριχῶν, καὶ περιθέσεως χρυσίων, ἢ ἐνδύσεως
    ἱματίων κόσμος·
  bgc-bgc: बाहरली की खूबसूरती के बारें म्ह चिन्ता ना करै, जिस तरियां खूबसूरती तै बाळ
    गूँथणा, महँगे गहणे, या सुथरे लत्तें पैहरणा।
  khz-khz: Gita gitami ia nama iwavagi ularana tauniparami ragai pio veakwagora. Gelegelena,
    guimi gokala-irauiraurana, kolo gorogagina e rapuga nama iwavagira goligorana.
  deu-TKW: Ihr Schmuck sei nicht der äußerliche mit Haarflechten, Anlegen goldenen
    Geschmeides, Kleideranziehen,
  zsr-NT: Yöl‑laꞌ lach queëliꞌ cutu nac le zoa lahuiz, tsca rupaꞌliꞌ icjliꞌ, len tsca
    nacgac le naccni oro nusíꞌ cuinliꞌ, len lariꞌ záquiꞌtsqui náculiꞌ.
  lin-lin: Bolukaka kaka te kokoma kitoko na libanda na nzela ya kokanga suki, kolata
    babiju ya wolo to bilamba ya kitoko ;
  hns-NT: Toelogke na tjaahie khaalie aapan baar saukh-sienghaar se sadjaawe ke, soendar
    gahana aur barhia kapra pahiene ke. Ie to dekhaawe ke hai.
  noa-E: Chihöowaijã oob sĩi athuu chihöomiet, nem atcharag õor dauderraa pör megba,
    chihöo phĩr dën wa khajũa parhẽpagkham khãijã jũabaawai magʉm gaaimua pãachig
    eerpapa am ugua.
  eng-EMTV: Of whom let it not be the outward adorning of braiding of hair, and wearing
    of gold, or of putting on of fine clothes,
  mib-NT: Te jeē casáha luu ró máá ró, chi nasūu máni máá ichi sɨ́quɨ́ rō sáha ró,
    jeē sáha luu ndasɨ́ ró xinī rō, chí jéē cúhun ró sɨ́quɨ̄ oro chí sahma váha ga.
  lif-NT2: खिनिॽग परिक्‍परिक्‍पा थाःक् फःमान्, साम्‍म्‍याङ् वाःत्तिहाॽ वाःप्‍मान्
    नु इमे़ल्‍लुङ्‌बा ना-ना परिक्‍पा चाङ्‌हाॽ चाङ्‌मान्, लाःक्‍कात्‍लाम्‍बा के़धाःप्‍पा
    चोःक्‍सिङ्‌मो मे़ःन्,
  xnj-xnj: Kujinyambisa kwinu kukoto kuvya cha kuvala ndu, ngati kutiva mayunju mitindu
    ya kukangasa, kuwala vindu vyevitengenizwi kwa zahabu, na nyula za mashonga gamahele.
  mmx-mmx: Nemen gat migutak lok kaka leveloklok tooro me maxamang kusu ti lok nemi
    mina milik maraanu, ngan langas mik lox i at levengkabinim at lempatlak atnemi,
    kopla levenpun mi vonga i la levesingsiga ming siga i.
  cbr-NT: Upíira upí 'iisa tanquin camina min bu 'aisamaira oquin mëníonan, curi ñun
    mëníocanan, chupa cupíira cupícë pañutima 'ain.
  tee-NT: Jantu va yuchi ju anavit'it cuenta ju milacatuna'an. Ju tam xamati' jantu
    acsnich ju na c'us tasui acsni maxantilai ju ix'ai u lhu calacatoc'alh ju tu'u'
    oro u na k'ox camalakch'ini.
  eng-LSV: whose adorning—let it not be that which is outward, of braiding of hair,
    and of putting around of things of gold, or of putting on of garments,
  cak-NT: Rix can tiwaka-iwi', pero man quiq'uin ta ex ri je-banon che oro, ni riq'uin
    tziak ri yalan cajil, ni man riq'uin ta ri niben ru'onic rusmal-iwi' xe chi quixtz'et
    coma ri winak.
  pah-NT: Tapekotehei peji'ara rehe. Tapenhimbojigwaguhui ti tajirepia g̃a jikatua
    javo. Tapenhiakãavykyuhui ti penhimbohepia'ngiavo ojipe'g̃a pe. Tapenog̃uhũi ti
    pejihe ourova'ea. Tapemongiuhui ti pejipikatua tahepiuka ti g̃a pe jipikatua javo.
    Tapekotehei ti peji'ara rehe, a'e ji pe me.
  sja-NT: Parã wẽraarã Cristode ijãapataarãpa jɨrɨdaik'araa bɨ k'ĩra wãree p'anadait'ee
    ɨ̃rɨpai, pãchi poro pi-ia bida p'anɨpa maa-e pɨrã ne-inaa nẽedee ooda jɨ̃ p'anɨpa
    maa-e pɨrã p'aru pi-ia jɨ̃ p'anɨpa.
  xed-xed: 'Yaha rka ghuni da nzakway ka skwa nghay wa iri, manda: Ɗatá ghəŋ ya nda
    bla, nda ya nda miziɗikwa dasu, nda ya nda lgut nda bla nda bla dzvani.'
  mks-NT: A̱ ndíhi na̱há ini ndó caja cutú ndó mé ndó xi̱hín ña̱ha ña̱ cuu cana̱ha̱
    lánda̱ ndó xi̱hi̱n, tátu̱hun ña̱ chuhun lánda̱ ndó yútu̱ ji̱ni̱ ndo̱ á tátu̱hun
    ña̱ cañuhu lánda̱ jíqui̱ ji̱co̱ ndo̱. Ta a̱ ndíhi ini ndó cañuhu lánda̱ jéhe̱
    ndáha̱ ndo̱. Ta a̱ ndíhi ini ndó candixi ndó jáhma̱ lánda̱. A̱ ndíhi ini ndó sa̱ha̱
    tócó ndihi ña̱ yóho.
  gfk-S: Ma waak mu hamar ira palatamai mu mon hoke mu gil ta ira hi mu ma ira minamar
    na gol ma ira bilai na mol.
  bmu-bmu: Silegö aködamunŋinanök mönö kude mem öŋgömakŋe. Nöröp sawaŋini qeba gawasu
    könaŋi könaŋi kude ala minjiŋda öŋböŋ kude memba malme. Kösasorom goul yuainöŋ
    sileŋini kude meŋölöm aŋgume. Sileötaŋ qetpuk sorok aködamunŋambuk mi kude mem
    aŋgume.
  dgz-dgz: Etuya bene warayan iae gume benasean, kwasip kurantan, na tau sinayan amba
    gan gorogot kakaevet taianawa gapan memae wai inak kakaewa ta ewamot ya anune.
  eng-GNV: 'Whose apparelling, let it not be that outwarde, with broyded heare, and
    golde put about, or in putting on of apparell:'
  zaa-NT: Lebi'į niùla, bittu gulaba latsi' le qui'ni por tanto adorno nna ccá le
    adí tsè', nihua bittu gulaba thuti latsi' le tì'iỹa modo gulue' adí tsè' ittsa'
    iqquia le, nihua ca lari' nu dacca' yaỹi l·le. Álahua por ca nuą' ccá le enne'
    adí tsè', porqui'ni puro ca cosa lo ra' ba ná ca nuą'.
  eng-WEBSTER: Whose adorning let it not be that outward adorning of plaiting the
    hair, and of wearing gold, or of putting on apparel;
  guh-guh: 'Papetiriavimë, pëtsa pajamatabëjumaitsimë mapacueniaje: “Bepexaniavanë
    jivi tanetaenexa, naxatatsianajë naitabëtsiaya. Namatafaratsianajë naitabëtsiaya.
    Oronanita pexanaejavanëta naitabëtsianajë. Itsa jume, nexata bitso pexaniavirianava
    naxatatsianajë,” pajamatabëjamë pëtsa. Pëtsa bajarapacuenia panajamatabëxainame
    saya naniavelia panenaitabëtsinexa.'
  bon-bon: Yoo, weene liba singi gemi jamyacurage lenajame, edingäli amacetnäjame,
    miijimiji cäbletääpe piiyepu oplacmeläja gwidape asigrerame peei lui babo gwidape
    lica gyene.
  nhw-BL: Amo tlahuel ximocuatotonica para se amoyejyejca catli anmotlalilise amopani.
    Amo ximotequipachoca quenicatza anmoxilhuise, huan tlaque tlamantli oro anmotlalilise
    huan tlaque yoyomitl patiyo anmoquentise.
  swh-ONEN: Kujipamba kwenu kusiwe kwa nje tu, kama vile kusuka nywele, kuvalia vitu
    vilivyofanyizwa kwa dhahabu na kwa mavazi.
  wbi-wbi: Ulu luvombekaghe nakuuti kutoga amavili ghiinu kuunji— kutiva ilinyele,
    kutwala ifiinu ifya ndalamandalama inyinga, nambe Amanda gha lutogo.
  bba-bba: I ku kɑsu i tii ko kurɔ burɑbu kɑ bɛɛn serin tɑrɑ, kɑ wurɑbɑ, kɑ yɑ̃ɑ burɑnu.
  eng-KJVCPB: Whose adorning let it not be that outward adorning of plaiting the hair,
    and of wearing of gold, or of putting on of apparel;
  kgk-NT: Ha peẽ katu kunha kwéry, niporãi pejehexa uka porã rei pene nhemondeha-rehe
    pejekyvu porã-rehe rei, pende ao hepyve va'e-rehe rei, pende po'y porã-rehe rei
    ave niporãi pejehexa uka porã rei upéixa.
  waj-waj: Ngia sa kumina mmamma mmaanaivau funnukama kiada ivaara yaata utida ta
    yoketaayavee kiatee. Sa ngiingii kieeta yausiiyauvaa fiiyama kiada goora mminnaiyauvaa
    rutaku kiada uyira raira yoketaiyauvaa uyu rau kiada iyauvaara sirigakiatee.
  cpy-cpy: Eero aminaashi-waeta iñeetemi owaneenkatakimi, pimpita-yitziro piishi,
    piporeryaa-perotzi, powaneenka-yityaa.
  mpx-mpx: Bahi nuku nuwanuwatu tuwamiu toto noleleya ana isela kaiwena, ololana kokowamiu
    nuku huwal sibasiba-an, bobot ali awa waiwaisal nuku pin o ebo kaliko waiwaisal
    nuku galoil.
  wbp-wbp: Nyurrurlarlu karntakarntarlu, kulalu-nyanu wakurluju warrarda wurdujarra-manta
    yungunkulu-nyanu yuntardi-mani nganta, lawa! Manu kulalu yukaya rdaka-kurlangurla
    manu waninja-kurlangurla manu jinajinarla yuntardirla yangka kuja kankulu tala
    wiri-kirlirli mani. Kulalu kuja-jarriya yungulu-nyarra watingki nganta nyanyi,
    lawa.
  luo-luo: 'Ber maru ok onego onenre mana kuom gik mulichogo dendu ma oko: kaka kado
    wich gi rwako bangli mag dhahabu kod lewni ma nengogi tek.'
  nhe-NT: Ax tlahuel ximocuatotonica para se imoyejyejca tlen inmotlalilise imopani.
    Amo ximocuesoca quejatza inmoxilhuise, huan tlachque tlamantli oro inmotlalilise
    huan tlachque yoyomitl patiyo inmoquentise.
  aii-aii: ܠܵܐ ܗܵܘܝܵܐ ܣܲܩܲܠܬܵܘܟ݂ܘܿܢ ܒܲܪܵܝܬܵ‌ܐ، ܒܓܕܵܠܬܵ‌ܐ ܕܟܵܘܣܵܐ، ܘܠܒ݂ܵܫܬܵ‌ܐ ܕܕܲܗܒ݂ܵܐ،
    ܝܲܢ ܒܓ̰ܘܼܠܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ؛
  esk-NT: Qiñiyunaqusriqsuqasri qaałhiñakun, nutchiqiłłapsigun naagaqaa kaviqsaanik
    maniŋñik uyamitqualiqsułikun suli atnuġaaġiksuanik atukkapsigun.
  msb-msb: An iyo katahuman naman dili dapat san sa pangluwas pareho san iyo pagsulapid
    san buhok o pagsul-ot sin mga alahas o mahalon na bado,
  cpa-NT: Tsa¹ju³dsi³jiag¹² hoh¹² ma¹dsio¹² hi² ŋi³nioh³ hniah¹² jláh³ dseih¹², hi²
    quieih³ hniah¹² hmøah¹² jláh³, hi² tóh² hniah¹² mǿi² lagh³.
  dso-dso: ବିନ୍‍ ମାଇଜିମନ୍‌ ଜେନ୍ତାରିକି, ପିନ୍ଦାଅଡା ଅଇକରି, ସୁନାବାନା ପିନ୍ଦିକରି, ଚେଣ୍ଡି
    ସାଜାଡିକରି, ନିଜେ ସୁନ୍ଦର୍‌ ଅଇବାଇ, ତମେ ସେନ୍ତାରି ଉଆନାଇ ।
  meu-meu: Heramui namodia na dia kopimui heradia, dia hui ipanina, eiava gold heraheradia,
    eiava dabua namo-hereadia idokilaidia;
  yva-NT: Sya arakovo wanya weap, vemo wapo wasanakea ramarandine obo ratantona nora.
    Weye wapa ngko dave mamo raen no wasanakea vone rai jewen, maisyare wasakarivuinye
    rairi ti ngko dave ndako, wapo raonijo emasije rangkion ndako, wapo ansuno ngko
    dave rave rako omaisya.
  dgc-dgc: Sikam a bébekés, éy diyan kam masiyadu a magpaganda ta bégi moya, kaparis
    na pégaayus ta buk, sakay ta pégsolot ta gintu, sakay ta pégbihis ta damit a mahalaga.
  zpm-NT: Goḻguieṉ sca, tsode to ne gooṉ dieṉ pa xixcuaaraa to par gluniow to lo miech;
    dieeṉ pa xixcuaaraa guitsguic to, dieeṉ pe bguiaa or ne yquia diag to, dieeṉ pe
    grë guiib or tso yaṉ to, tso nia to, dieeṉ pe lar niazh ne gacwraa to. Tsienaḻde
    to grë guieḻniow co, sac goṉ ncuaaṉ laglaase ga;
  hix-NT: Woràskomo komo y, onà wyaro àkehe xarha, owyanye. Àsok hana mohtahoryetxow
    ha. Àsok hana motexketxow ha. Àsok hana mewahtetxow ha, uru ke hana, anaro tohu
    txko ke haxa hana. Àsok hana mewomumtetxow ha. Àro wyaro àhok oyehtokonye, ohxe
    oyosonyhonàr komo xe manatxow hamà. Àro hokohra mak ehtxoko. Tatanàhnohsom hokohra
    rma ehtxoko, tonyxem hokohra mak ha.
  sim-sim: Jir avak masikukwa jihin ji jehe, tlasiji os golik li undak maome yoko
    jihin ji tlahapsihi, kowe jiviwavin ji falekmbaha hishombashiowewa hala.
  npi-ULB: यसको लागि केशको शृङ्गार, सुनका गरगहनाहरू, शृङ्गारका वस्‍त्रहरूजस्ता बाहिरी
    सजावट नगर ।
  cgc-cgc: Kyo na mga bai, dapat dili inyo na andem na kyo yan dayawen na gwapa kaw
    tenged nang ta pag-ayos ta inyo na buok daw pagsuot ta maalen na mga nabuat alin
    ta blawan daw maalen na mga bayo.
  tim-tim: Tâulupne, kulemyeŋe amâ wan me wan buluŋe me sâŋgum kulemŋe donet bata
    butu goliŋe ketugumai are me sâŋgum âlepŋe are luguakbiâ kulemyeŋe bo miawakmap.
    Borondâ.
  yor-yor: Kí ọ̀ṣọ́ yín má ṣe jẹ́ ọ̀ṣọ́ òde, tí irun dídì, àti wúrà lílò, tàbí ti
    aṣọ wíwọ̀;
  wos-wos: Guni, du takwana makambu yikafre takwa renjoka mawuli yata, guni séfi takumbu
    sandandan jooka sarékékénguni. Nawulak takwa di némbé lékita, gol motumbu tandan
    joo sandata, di yikafre nukwa wur sanda.
  emp-NTPO: Bãrã quĩrãwãrẽãra ab̶abe ʌ̃rʌ̃bemada b̶aiẽ́ b̶ʌa; bud̶a biya eruped̶a
    ne jũma pẽũ jʌ̃ b̶ʌd̶eba b̶aiẽ́ b̶ʌa, djio oro od̶a jʌ̃ b̶ʌd̶eba b̶aiẽ́ b̶ʌa,
    wua biya quiru jʌ̃ b̶ʌd̶eba b̶aiẽ́ b̶ʌa.
  eng-F35: whose adorning should not be the outward one of braiding hair and wearing
    gold, or putting on fine clothing,
  ind-ind: Janganlah kamu sibuk mempercantik penampilan luar saja, seperti menghias
    rambut, memakai perhiasan emas, atau pakaian yang indah.
  pes-OPCB: برای زیبایی، به آرایش ظاهری نظیر جواهرات و لباسهای زیبا و آرایش گیسوان،
    توسل نجویید،
  mpt-mpt: Unang ibo eit ayam ayamo ib gabaman dimo mo kibianiba eka bukubsan osa
    youm ayam ayam osa homono mo kimibe!
  ssx-ssx: Loke yole epeke hake wanda꞉ haluekema꞉ manda lokena꞉ au anipu lapa꞉peke.
    Do hau manuna꞉ alome. Ika꞉ itiki ponka꞉ pilu o belekemanu wotu moko kutupa mo
    aka꞉ epeke epeke yamo halemeeki manuna꞉ alome.
  mkl-mkl: I mɑɑ̀ dɛdɛ i jɛ ɑbo kusĩɑ ŋɑ do mii ndii ɑrɑ nŋu ɑkɑ̃, bɛi iri ku bɑ,
    do sɑbɑi wurɑ ŋɑ, do nyɑu kusĩɑ ŋɑ.
  gaq-gaq: ଉଗ୍‌ବଃ ବେସ୍ ସୁନା ରୁପା ତଗଃନେ ଆରି ନିମାଣ୍ଡା ସକା ସଃନେ ଡେକ୍‌ରକମ୍ ମୁଃଡ଼ି ବାଏରେନେ
    ସବା ଆତେନ୍‌ ପେନେ ସବା ମାଡିଂନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hinttee, hintte huu7e pixoninne worqqa aason woykko lo77o ma7on hintte
    bolla asatethaa loyson gidoppo.
  unx-unx: ଆପେୟାଃ ସିଙ୍ଗାରେନ୍‌, ଉବ୍‌ ଗାଲାଙ୍ଗ୍‌ୟେଁନ୍‌, ସୋନା ତୁସିୟେଁନ୍‌, ଚାଏ ଲିଜାଃ ତୁସିୟେଁନ୍‌,
    ନେ ସବେନାଃ, ନେପେଲ୍‌ ସିଙ୍ଗାର୍‌ ଏସ୍‌କାର୍‌ ଆଲକା ହବାଅଃକା,
  gah-gah: Lekeza lukugupémini gonanaliváa nene nagatumó iki zopovatini ali lamaná
    iki gonanalisi itakumú itó likigisa likigizatoka gonanalisi iki meinava iteko
    mina netá milatakumú itó ginegane luhuvagi luhatakumú gilikiko ha netá loló ino.
  lcm-lcm: Ki arai animi ta mipo talupus. Parik ta si maumausan samui lava i pukun,
    parik.
  aer-aer: Arelhe areye awerrirraye. Arrantherre mwerre akngerre ilelhemele mpwarelhetyale,
    nhenge akaperte alte iwelhemele arne mwerre akngerre areye alteke arrernemele.
    Arne amulte-kenhe areye arrernelhetyale, ite-kenhe-arlke mantere mwerre akngerreke
    irrpetyale apwerte mane akngerrele-arle inekeke ngenhe artwele akwele aretyenhenge.
  qvc-NT: Piru amar sawaykitallaqa allichayllapachu, urumanda sarsillukunata, ancha
    ch'aniyuq mudanakunata rurakushpaqa. Kanan purinaykiqa, amar palanganayaychu kutin
    kutin ñaqchakushpaqa.
  tgl-ULB: Huwag ninyo itong gawin sa pamamagitan ng panlabas na paggayak—pagtitirintas
    ng buhok, pagsusuot ng alahas, o magagarang damit.
  cbs-NT: Jaska inun, eska bestiwen bemakis jawendua bestitan jatu uinmakatsis iki
    buxtiwen buexeketan usuntinin usuakeakei oro mane jawenduawen daua bachi kadujaida
    sawe bestitan jatu uinmai mapuyamakubainkanwen.
  xtm-NTPP: Másu ko jin kani ini ni ja kuechi ja jin kone'nu ni sa'ma ka ndee ya'vi
    xeen‑ka ma, xi ja jin ndatnaa vivii‑ka ni xini ni a ja jin savixi ni maa ni ma,
