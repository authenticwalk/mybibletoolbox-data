    saa suur beŋo faŋo-na; nuɔmba niisiɛi suurii yoŋ a kor hũmma-na.'
  sus-sus: Ala nu na e mamɛfe Annabi Nuha nu kunkui banbanma tɛmui naxɛ. Mixi solomasaxan
