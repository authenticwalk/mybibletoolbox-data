    ka marabibi gwana fai kera lelea sa Noa ka faasuia saungai lana baru baita bae.
    Si kada na baru bae nia sui naa, na kwalu ai gu ne da lea 'i laona ma na kafo
    bae ka faamauri kera faasia kwakwaea nia God fua wane ki.
  ukr-1871: колисьто неслухняним, як того часу дожидало (їх) довготерпіннє Боже, за
