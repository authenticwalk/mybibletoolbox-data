    rü yema nixĩ ga guma mucü ga taxüchicüarü dexáétüwa maxẽxü̃.
  zpl-NT: Bee espíritu cuaꞌ neca bee bene enu né zucuꞌ nu uni Diose, tiembu nu uhuañi
