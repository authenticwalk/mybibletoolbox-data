  cav-NT: Riya cuanaquetu jucuare Noé aniya patya anicuare cuanaque. Tuque cuaba ebari
    mere juyara tujatu ecana cuejacuare datse Yusuja quisarati. Ejenecuare ama tunaja
    tuque. Iducuare jari datsetu Yusura tuna tsehue cahuaiti. Tyacuare datse tujatu
    ecana emajaca inime cacuareti ishu. Umaera piji camadyatu bacacuare. Cuaba ebariju
    nubitsu tuna quimisacarucu camadya chacha jucuare, peya cuana tsehue terepee ejuuque.
  kgp-NT: Vãsỹ ag tóg ti vĩ mẽ sór ja tũ nỹtĩ, vẽnh kuprĩg sigse kỹ nỹtĩ ẽn ag. Noé
    tỹ ga kri tĩg kỹ, ti tỹ barco mág han mũ ẽn kã ke ja vẽ. Ẽn kã Topẽ tóg ver ag
    to fe nĩ ja nĩ, kỹ tóg ag vóg kónãn jãvãnh ja nĩ ver. Noé tỹ barco han kãn ja
    ra tóg ag vóg kónãn mũ sir, Topẽ ti. Kỹ ũ tỹ 8 (ke) ag tãvĩ vỹ krenkren mũ, barco
