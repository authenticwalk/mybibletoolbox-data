  tam-TCV: அந்த ஆவிகளே வெகுகாலத்திற்கு முன்பு, நோவா பேழை செய்துகொண்டிருந்த நாட்களில்,
    இறைவன் பொறுமையோடு இருந்தும் கீழ்ப்படியாதவைகள். அந்தப் பேழையில், எல்லாமாக எட்டுப்
    பேராகிய சிலரே தண்ணீரின் வழியாகக் காப்பாற்றப்பட்டார்கள்.
  mit-NT: Anima yucán nduú anima nèhivì cónì sáxíníndísâ sànaha tiempu xi Noé na ní
    quidandee guá ini Dios sàhà nèhivì ñuhìví, te nì sandiatu‑ya nì cuyucun barcu
    cahnú (xi Noé) mà. Te sacu nèhivì nì càcu nùù barcu mà, cuisì ùnà‑nè nì càcu nì
    quida tècuìí mà.
  ceb-ULB: Nagsupak sila sa panahon nga nagpailob ang Dios sa pagpa-abot sa mga adlaw
    ni Noe, sa mga adlaw sa paghimo sa arka, ug ang Dios nagluwas sa pipila ka mga
    tawo—walo ka mga kalag—pinaagi sa tubig.
  ces-LB: '@see-verse:1PE.003.019'
  mkn-mkn: Dong tu, andia orang dolu-dolu yang sonde mau dengar sang Tuhan. Itu waktu
    baꞌi Noh ada bekin kapal bésar. Tuhan ada tunggu-tunggu ko mau lia orang dong
    bekin iko Dia pung mau, ma dong sonde mau bekin iko. Andia ko cuma dalapan orang
    sa yang dapa salamat dari itu banjer bésar.
  pol-UBG: Niegdyś nieposłusznym, gdy za dni Noego raz oczekiwała Boża cierpliwość,
    kiedy budowano arkę, w której niewiele, to jest osiem dusz, zostało uratowanych
    przez wodę.
  qxh-NT: Chay wañushcuna Noépa shiminta mana wiyacuranchu. Mana wiyacuptin, Noé bütita
    rurashancaman mana yamacällar Tayta Diosninchi shuyararan. Ushyariptin, pusaj
    runallata bütiwan yacućhu wampuyllapa jishpichiran.
  nwi-nwi: iriə a yamə mɨne kɨmɨsəsɨk pawk nəkwai Kughen, mərɨg In rɨmneito kɨn əriə,
    nərɨgien kafan rəpomh. In a ye nɨpɨg yame Noa rɨmnəvhirəkɨn rao iran, narmamə
    eit əmə kɨmnɨsarə ye nəkwai rao, kɨni Kughen rɨmɨvəh mɨragh əriə ye nɨpɨg rao
    a rɨmnaiyu mameiai-pən ye nu ehuə.
  kmo-kmo: Diita spirit ye mashi God riiti majin nasowoyer. Noa riita tar nediik eeka
    nasowoyer. Noa jabiiren otii tarek, God rii yenya yechi inyaka dareboyeken eena
    kowutar. Ma kaw jabiir wok tarek, 8 ma mima eeka tarek, yenya ukuk yesokwa yichirek,
    ye kepi tar.
  agr-agr: 'Apajuí Noen tiuwai: Arca najanata. Tusa tima arcan najana ayatak ocho
    aents uwemkajui. Nunikmatai tikich aents chichaman umikchaju aidauk ashí jakekajui.
    Jujú jakekú aajakaju aina nuna wakanin Jisusak wejiuwai ujaktatus.'
  kyc-kyc: Yuu wamba dokopa akali Noa baa sipu mende wasapala banya wambu yanda ipingi
    nyero nyuo peya. Sipu doko ipwa dokome soo ketae pyambuyamopa nakama lete peyami.
    Anatumi doloma kando waiya lao pyaa napala isaro kareyamopape wambu lapo simbi
    simbi pyuo karapala koo keta paleyami dupwana imambu dokonasa letamo.
  urd-GVU: یہ اُن کی روحیں تھیں جو اُن دنوں میں نافرمان تھے جب نوح اپنی کشتی بنا رہا
    تھا۔ اُس وقت اللہ صبر سے انتظار کرتا رہا، لیکن آخرکار صرف چند ایک لوگ یعنی آٹھ
    افراد پانی میں سے گزر کر بچ نکلے۔
  yre-NT: '''Li ''e tɛdɛ bɛ, leinun zɩɛ o Bali wei tuʋ ''o ''pɛla koda. Bali ''e -pɔan
    -sran ''e cin da, ɛn e ''o man -pɛn Noe -le -klʋ -dan drɛ tʋ -a. Min "wɛnnɔn ''bɛ
    wla -klʋ -ji, o ya min ''sɔra "cɛ, -wɛɛ ''sʋ ''yi ''lɔ.'
  fuh-BKF: Yonkiiji ɗiin luttii Laamɗo e jamaanu Nuuhu. Tawi Laamɗo munyanii ɗi sanne,
    nde Nuuhu sehannoo laana muuɗum mawka kaan ndeen. Yimɓe seeɗa naati de kisi e
    ndiyam ɗaam, njeetato tan.
  arl-NT: Cuno pojoriiri, noo pojoricuaja tariucuacaanu supuetana Noé tojiyashijiaca
    quiquiaaritij, pueyaracaanu Noé poojotasacari Pueyaso rupaa nojori niquiara juucua.
    Pueyaracaanu Noé tarishishacari na puereetuuca buque na shipinishacari, pajaacuaji
    na tacajara, Pueyasoori jiyacari cuno sesa miijiaca sashiquiaari juucua. Pueyaracaanu
    sashiquiaariiri nojori tacatonuhuara noojiaca nocua juucua. Puetunu mijiria quijiaca
    pueyajinijiniojuanaani, saaja ocho pueyari cureequiaari, buquejiniacuma nojori
    tiuquitianuucua. Puetunu pueya shushiniuushacari pajaajinia, cuno pajaari saniniuujia
    Pueyasoocua tiuujiaca cuataniquiaari na buquejinia.
  ziw-ziw: Wantu wadya walemele kumtimila Chohile umo awagojaga kwa ujijimizi chipindi
    Nuhu akasana isafina. Mndani mwe chiya icho ni wantu wajeche du, kugamba wantu
    mnane wambulwe kwa sila ya mazi,
  grc-TR: ἀπειθήσασί ποτε, ὅτε ἅπαξ ἐξεδέχετο ἡ τοῦ Θεοῦ μακροθυμία ἐν ἡμέραις Νῶε,
    κατασκευαζομένης κιβωτοῦ, εἰς ἣν ὀλίγαι, τοῦτ᾿ ἔστιν ὀκτὼ ψυχαί, διεσώθησαν δι᾿
    ὕδατος·
  nag-nag: Kilekoile taikhan poila te, kitia jahaaj bonaise aru Noah laga yug te Isor
    pora dhorjo hoi kene rukhise, taikhan pora kotha mana nai, Isor pora kunba manu
    ke he bachai loise- etu hoile, ath-jon atma ke pani pora bachai dise.
  eng-OEBCW: who once were disobedient, at the time when God patiently waited, in
    the days of Noah, while the ark was being prepared; in which some few lives, eight
    in all, were saved by means of water.
  knj-NT: Ja' eb tu', man jijyom oj yutenaj sba eb tet Dios yet yalantoj, yul stiempoal
    naj Noé. Ja' yet jun tiempoal tu', miman c'al jix yute sc'ul Dios yin eb, yet
    jix yechbanen swa'xi jun te' miman arca. Ja' yul jun te' arca tu' jix colcha can
    el jaywan ánima bey ja' ja'. Waxajwan eb jix colcha can oj.
  deu-1912: die vorzeiten nicht glaubten, da Gott harrte und Geduld hatte zu den Zeiten
    Noahs, da man die Arche zurüstete, in welcher wenige, das ist acht Seelen, gerettet
    wurden durchs Wasser;
  san-PUN: ਪੁਰਾ ਨੋਹਸ੍ਯ ਸਮਯੇ ਯਾਵਤ੍ ਪੋਤੋ ਨਿਰਮੀਯਤ ਤਾਵਦ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਦੀਰ੍ਘਸਹਿਸ਼਼੍ਣੁਤਾ ਯਦਾ
    ਵ੍ਯਲਮ੍ਬਤ ਤਦਾ ਤੇ(ਅ)ਨਾਜ੍ਞਾਗ੍ਰਾਹਿਣੋ(ਅ)ਭਵਨ੍| ਤੇਨ ਪੋਤੋਨਾਲ੍ਪੇ(ਅ)ਰ੍ਥਾਦ੍ ਅਸ਼਼੍ਟਾਵੇਵ ਪ੍ਰਾਣਿਨਸ੍ਤੋਯਮ੍
    ਉੱਤੀਰ੍ਣਾਃ|
  nob-LB: Det var disse åndene som på Noah sin tid nektet å være lydig mot Gud, til
    tross for at han tålmodig ventet mens Noah bygde sin båt. Bare åtte personer ble
    reddet da vannet oversvømte jorden.
  ntj-ntj: Kuurti mirringkatja tjiinya-ya wankalpi Nawanyatjarra nyinarranytja. Tjiinya
    Nawalu pawurrpa purlkanya palyaranyangka Mama Kuurrnga ngaralanytja-tjanampa tjiinya-ya
    palunyalakutu pinkurraaltjaku. Parturtu-ya wantirranytja. Nyangka 8-pakutju-ya
    pawurrpangka tjarrpangu nyinarrayirnu wankarringu kapi purlkanyangka.
  sxb-NT: Awantu awaalowa okuwurra olwa Katonda yarinda no owuoreevu mu amiire aga
    Noowa yaombokanga owuato. Awantu munaane wengʼene niwo awaanunulwa mu owuato owuo
    wamizula olumbe olwa omugera.
  nhu-NT: Biyoy bin nu bì to baa bee Nyo' le kefew ke Noa' le kɛ. Nyo' to nu ɛ bosɛn
    kuu shém bô bí, cɛy seke Noa' to keenci ŋguw. Ŋguw wvun nu ɛ bonyii to ley jó
    kɛ wee nyaŋ maaŋ, ɛ ɛ̀ nu bó bò to boyɛɛ can joo le.
  row-row: Sira naa, naeni atahori dalahuluꞌ fo nda mana nau rena Lamatuaꞌ sa. Leleꞌ
    naa baꞌi Noh tao ofa monaeꞌ sa. Lamatuaꞌ nea-nea nae mete atahori tao tungga Eni
    hihii-nanaun, te ara nda nau tao tungga sa. Naa de akaꞌ atahori faluꞌ a hambu
    rasodꞌa mia oe mandali monaeꞌ a.
  msy-msy: Ezɨ duar kaba, me fomɨra Noan dughiamɨn Godɨn akaba iriaghriasi. Ezɨ Noan
    dughiamɨn arazir kuram bar azenim girɨzɨ ezɨ God zuamɨra me ikarazir puvatɨ. A
    me mɨzua ghua Noa kurimɨn ingarigha gɨvazir dughiam. Ezɨ kurimɨn aven gumazamizir
    8 plara an itima, ezɨ aperiar dɨpar ekiam otogha me inigha zuima, God ua men akuragha
    me inizɨma me deraghavɨra iti.
  agg-agg: Yifiafɨ ranana sapo Noa ai sip nafɨrandambe asu God ai moanɨ sɨsɨkoate
    nindoumbo hɨfanda nüŋguambe, nindou ranai Godɨndɨ hoafɨ süŋgufekoate-mayei ahei
    yifiafɨmboyu hu wataporɨmbo-mararü. Nindou bɨdɨfɨrɨ 8 yaŋgɨrɨ sip ranambe hoenambo
    aboedambo-mehindɨ.
  ptp-ptp: '@see-verse:1PE.003.019'
  nak-nak: egiteu ale tou la merera te La Tahalo Uru alaurati te la imamala te Noa.
    La Tahalo Uru eia pou tali egiteu veia ge vulo la gabutatalala tegiteu soio tetala,
    eia abia giteu la baa malau ale e Noa paha la uaga oio vola, eala moli egite kama
    lololo, la silogo uru goio sibitala, me egiteu taho ualu moli, mai la karakara
    te Noa moli, egite sekela moli mahuli utu kabili te la lalu ale sogole.
  lbb-lbb: Na ingun ning, na ingun a tarai tagun nating ot ana raula ane Noa. E God
    i harnanai pas la sur lar lingir a nuknukinla, ning e Noa i tol a sip. Ika bel
    la longor teteki. Pa e God i alaun pasi kama a siwal la kusun a lomom.
  kan-2017: ಅಂದರೆ ಪೂರ್ವಕಾಲದಲ್ಲಿ ನೋಹನು ನಾವೆಯನ್ನು ಕಟ್ಟುತ್ತಿರಲು ದೇವರು ದೀರ್ಘಶಾಂತಿಯಿಂದ
    ಕಾದಿದ್ದಾಗ ಅವರು ಆತನಿಗೆ ಅವಿಧೇಯರಾಗಿದ್ದರು. ಆ ನಾವೆಯೊಳಗೆ ಸೇರಿದ ಎಂಟು ಜನರು ಮಾತ್ರ ನೀರಿನೊಳಗಿನಿಂದ
    ರಕ್ಷಿಸಲ್ಪಟ್ಟರು.
  cso-NT: Tsá² jmɨ́¹ ná¹tson³ hí³ né³, tsá² tiá² ca³jmú³ nieh³ cá²jmáɨ¹ lɨ́n²¹, jmáɨ¹
