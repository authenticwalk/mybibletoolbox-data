    Irail koaros nan warihmwo me welimen oh re pitla pwehki pihlo.
  dad-dad: Eneidi are, kulu Noa nẽ sain bun, waag ifot mog, Negur idi nigin feseya
    sã tari fedidig, anĩ ere, idi fe den. Waag anĩ namen, tamo kayau musei sã, ganan
    eit dogol naan bunem kel yaledin.
  zab-NT: De spíritqui ná xte de bniety ni quɨt nicuadiagti diidx tiamp ni gubány
