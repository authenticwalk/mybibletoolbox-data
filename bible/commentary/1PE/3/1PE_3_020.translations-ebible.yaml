  cmn-FEB: 当上帝在诺亚时代耐心地等待着建造方舟的时候，那些拒绝相信的人。只有少数人--事实上是八个人-“通过水” 得救。
  gmv-RNT: Heyti heen woyne keeththan diza shempoti kase Nohe wode markabezi ooththeti
