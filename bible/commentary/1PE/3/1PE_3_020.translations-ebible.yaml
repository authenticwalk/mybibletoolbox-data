  mya-mya: ထို​ဝိ​ညာဉ်​တို့​ကား​သင်္ဘော​ကို​နော​ဧ​တည်​ဆောက် လျက်​နေ​စဉ်​တွင် သည်း​ခံ​စောင့်​ဆိုင်း​လျက်​နေ​တော်
