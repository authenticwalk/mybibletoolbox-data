  bss-NT: Ábɛ́n eʼdəə́dəŋ éʼbédɛ́ɛ eʼdəə́dəŋ ábe bénkênwɔ́gɛ́n Dyǒb seʼ bɔɔ́d
    áde Dyǒb dênchabtédté bɔ́ eʼkəd áte âbɛl bétɛde ḿmab mbéb á póndé
    echě Noa álóóʼáá bɔ̌lɛ éʼmbáá. Bad waam běnpɛn bɔ́ɔ bémbɛ̄ á bɔ̌lɛ-tê.
    Bênkǔd eʼsoósoŋ áyə̄le mendíb.
  met-met: Waleu sibuna mana xaidaba Noa tongtongia wagua, Urana ragu manadi, ne dududing
    mana haruanganoa. Baing mana waga ba Urana xap lipu unrangindi ing ganina muli,
    titingadinga bila 8, xapdi muli mana langa.
  kpj-NT: Noe hãwò nihikỹ riwinyreu, Deuxu riraòmy raremyhỹu urile hãbu mahãdu rityhynyõmyhỹre.
    Debò inataõ reurò inymy rohonyre rubu‑ribi bera‑ò rabòròròre.
  zao-NT: Re zhaʼa nak re zha kuu mbint diiz lo Diox ndala, re wiz kuu mban Noé, leettsa
    mxek leettsoo Diox mlet Diox re men dita lo mdexkwaa Noé bark. Ne beeta xon men
    nak kuu mlaa ngutht leen nit.
  byx-byx: I lura i murl ta iing ama Ngemumaqa aa lengi. I lura i qurli ra ver ama
    niirl i ma Nua qet matna per aa sipki, dav ama Ngemumaqa qa tu de ver a ra ip
    te guirltik per araa rut, dap kuasik. Be naqatikka ama langas na ra re iames,
    i ra, dai ama ngeriqit ngen ama depguas na ra, i ra iames ne luqia ama qerlapki.
  ctu-CTI: Jiñʌch i ch'ujlel jini tsa' bʌ i ñusʌyob t'an ti ñoj oniyix ti yorojlel
    che' ñac Dios ti' wen cha'le pijt cha'an mi' ch'ujbiñob che' ñac chʌncol tyo i
    mele' jini colem barco Noé. Ya' ti barco ochojob jach ti cotyʌntiyob ti ja'.
  zos-NT: Porque ya'møc jic espiritu'is ja cyøna'tzøyaj Dios, mientras Noe'is nømna'ṉ
    chøc barco. Diosis nømna'ṉ jyocjo'yaju pasencia'ajcupit va'cø qui'psvitu'yajø,
    pero ja syuñajø. Pero usyti pøn cotzocyaju, tucutujtaytite cotzocyaju, ja syucsca'yaj
    nø'cø'mø.
  gvs-gvs: Dimoniyadi boi sikapipilova Nowa ina tuta goi. Amo tutayana goi dedeoga
    gagaina iyowoyowo go, Yaubada mana mesayágana goi iituyáwata. Ago adi taiyuwomo,
    o tadigo kada, ‘Tomota adi tainima adi taito’, Yaubada iyavedi bwae goi.
  kbm-kbm: Eisir etok ebe warik isov Pomate ane yaun ane lu ite ok, bemem Pomate geb
    vavavne gitangi eisir seukie ite be gisge ge. Love givin ebe Noak gidgin ane ei-vovo
    bamo ti ok okob. Be givin sawa etok ete amolmol bage tavlu be ano aitol ge imbweg
    matawas, be inum bui be imat vunu ite ma.
  tew-tew: Hä̖ˀin tꞌowa-á Noah-ví wówátsi thaa ihayḏiwinbá dimuu. Waˀḏi Noah iˀ
    kophé hayˀiˀ ipaˀ ihayḏi, Jôesi Táḏá in tꞌowa-áḏí báyékí iyä̖́ä̖́ˀoḏi ovâytsíkhaˀmáa
    ivíˀpiye dívíwä̖ä̖yú̖-íḏí, hewänbo wíḏívítꞌôeyandepí. Heḏânkun wên chä̖̂ä̖ḏiḏa̖ˀ
    tꞌowa iˀ kophé iwe dívíkuu. Iˀ kophé óepꞌoekêˀ ihayḏi kháve ihayḏa̖ˀ dívíwówáwhahógi.
  rmc-rmc: olenge, ko varekana na šunenas, sar o Del ľikerelas avri a užarelas pre
    lende andro dživesa le Noachoskre, medik pes ačhavelas o korabos, andre savo pes
    zachraňinde le paňestar ča frima manuša, oda sas ochto džene.
  apr-apr: Mukot yege ni ye kene yo Noa ikarata ookoo somai ye in nga, ngan di so
    sidi tina tilongo pang Maro tiap, le itar di tilo ye ni kidi talnga dikidiki.
    Ngan ye kene tani in Maro katen malmal tarrai pang di tooltool tiap, bong inepe
    a inam di bet tiportak lodi, bong tiap. Ngan la le oongoo irau di, inbe ookoo
    tani in di tooltool alunu tiap, limi be tol leu, la tilo lono a tinepe dook mata
    ye oongoo tani nga.
  tiy-tiy: Been i de niy de rémogor i de énggétah do étéw énda ménodor ro bé Tuluse
    bé gaiwe téningkélo no bero bé de tete rigoné ro bé lala Noehe rémigo bé dakéle
    barko. Tidéw béno, waléw gétéw saén i éndae ménléné non énggéahur ro dob barkowe.
    Mélaw ténabangay Tuluse bero inok énda ménléné ro dob wayégo no.
  nlg-nlg: Idania, agaira tara mua taonia God, tana bona te pitururughuvaghi a God
    vanira rana vure ge kara tughulio, mi tana bona te kisua nina na vaka Noah. Ma
    gaira e alu vamua na tinoni tara tona tana vaka mara mua lulumi na pukuna na vaka
    te lelebo tana lualua.
  dgr-DOGNT: T'akwe whaà Noah elàcho whehtsı̨ ekò ekìıyeè k'e Nǫ̀htsı̨ k'èagı̨ı̨t'e-le
    ı̨lè. Ekò k'e Nǫ̀htsı̨ ts'èwhı̨į̀ godanaèhɂı̨ ı̨lè, hanìkò eyı elàcho wet'à dǫ
    łǫ-lea zǫ edaxàwhede; dǫ ek'èdı̨ zǫ tı t'à ełaàgı̨ı̨dè-le ı̨lè.
  pes-OPV: که سابق نافرمانبردار بودندهنگامی که حلم خدا در ایام نوح انتظار می‌کشید،
    وقتی که کشتی بنا می‌شد، که در آن جماعتی قلیل یعنی هشت نفر به آب نجات یافتند،
  ron-1924: каре фусесерэ рэзврэтите одиниоарэ, кынд ынделунга рэбдаре а луй Думнезеу
    ера ын аштептаре, ын зилеле луй Ное, кынд се фэчя корабия ын каре ау фост скэпате
    прин апэ ун мик нумэр де суфлете, ши ануме опт.
  tpz-tpz: ee to tënan varo moaan voh a ma soe pe Sosoenën pa tëëm voh pe Noaꞌ. E
    Sosoenën to anoeh rakah voh non raoe, pa ö ne Noaꞌ to nonok non o paröꞌ peꞌ. A
    siꞌ nap keok to onöt ne a tönim me a kukön teꞌ to hikta vuk voh manih pa unat
    hat vëh to tavus voh.
  agd-agd: Mai ma Noan tiamin ma voti uvariyákan ma Tiyarafenui vaya átakharé iyan
    ma Tiyarafenu ano vempáké báken ave ukhá ein kéká ino. Kákan á daaren ma non taven
    banasi ariyan maen mai finten dan manápá ifo afápá kanú manaú un kádan nanin bantan
    máan Tiyarafenu ano ayaen mino.
  rkb-NT: Asahi Deus harere bo batu hỹ zikaha. Tubabatu Noe tsaraha puẽtsikbyita nizuknikize
    Deus harere bo batu hỹ zikaha. Deus mybarawy ezektsa humo iakyri tsihikbyita nikara.
    Tsakubyrisorokrẽta nikara iharere bo yhỹ maha ziperyky. Sizubabyitsa tu iharere
    bo hyỹ nikaranaha. Oito zuba iharere bo ma nikaranaha. Oito zuba tsaraha puẽtsikbyita
    bo nipupunaha. Deus oito zuba nasizuk. Asahi zuba tsaraha puẽtsikbyita eze tu
    niapykyryknaha. Ustsaktsa pihik bo tahababaiknaha.
  san-THA: ปุรา โนหสฺย สมเย ยาวตฺ โปโต นิรมียต ตาวทฺ อีศฺวรสฺย ทีรฺฆสหิษฺณุตา ยทา
    วฺยลมฺพต ตทา เต'นาชฺญาคฺราหิโณ'ภวนฺฯ เตน โปโตนาลฺเป'รฺถาทฺ อษฺฏาเวว ปฺราณินโสฺตยมฺ
    อุตฺตีรฺณา:ฯ
  iws-iws: Mɨ Adi Komii siya tɨ iikam ɨmiiramɨn mɨnam nwogugugɨn ɨiya sɨma omwaiyar
    nikɨ waiya sɨma siiram naɨngwo tɨbmiiyɨm mɨ sɨma siir yai aiir bɨ wakaeyoknakɨm
    ɨiyɨm Noa siya mɨriiyɨm siyaii aiir. Mɨ ta ɨi aiirɨn Adi Komii siya wikamɨm ɨriiyar
    oumuar hainaowid mɨ tɨriigɨnɨm sɨma bɨ naokɨm. Dimusi rani, op komiiyɨn sɨmiir
    warɨ bɨ nwomairɨpu aokɨn.
  pol-SZ: Dawno temu, gdy Noe budował okręt, ludzie ci nie okazali posłuszeństwa Bogu,
    choć On cierpliwie na to czekał. W okręcie tym uratowało się więc przed potopem
    tylko osiem osób.
  ztq-NT: Kchë kyalbini go psoobty tiits xtiemp Noé, worñee kwëmbës Dios mentre lëë
    barkw noyaa, aan xaktyee xon meñ kwtelaa lo nis.
  zai-NT: Qué nuzuuba ca alma que diidxa chiqué dxi bizá' Noé arca. Laga cuzá' Noé
    arca que, qué nixhacala'dxi Dios, uleza pa ninaba ca perdón laa. Peru xhono si
    binni bilá ndaani arca que ra undisa nisa ni.
  upv-upv: Ngok lartul nga marong tweni Atua daron nga Noa m̃imajinge drrav sen. Ko
    Atua nolon epriv temijpal ko etriv nir, ko nir sete arosuri. Ko renge drrav ngok
    gortien nga welili san, erpe nir owil kobbong, nga Atua miwilwil se nir renge
    drrav se Noa daron nga muloli iel ngatan murron ko jinibb jijle armij.
  wap-NT: Ĩnao maizoꞌati-kainaouz Tominkaru paradan, Tominkaru zaudapan puꞌu kotuaꞌiki
    ĩtanawatinan paꞌoian ai, naꞌiki ĩizoꞌatin paparadan, Noah tomapan puꞌu pakanawan.
    Uruu dono 8 sodi pidannao paidinan kanawa zoꞌiti. Uruu idaꞌan ĩkazannaata-kao
    wunu tuubaruꞌo ai, naraadaꞌoraz ipai imiꞌi baara.
  mva-mva: Tamoata mariabakadi ngaedi nge tamoata maka Nanaranga pilenga tago ditagadi.
    Kana ngaedi nge Noa bong nena-lo be dipura. Bong Noa kati biabia iememaki nge
    tamoata ngaedi Nanaranga pilenga muridi dinanga, ata Nanaranga irapungdi be isoaki,
    tago oaikiki-la be ba ibasakidi. Tago-la. Ata tamoata tago kokoko ka uketadi dipura
    be dang bibia tago iara-leuadi. Tamoata uketadi dipura nge lima-toli-la.
  dwr-NT: He ayyaanatuu amareedda, hosppun asatuu haathaan atteedda markkabiyaa Nohe
    keexxishshin, Xoossay danddayiide gami77eedda wode, Xoossaw azazettibeenna asaa
    ayyaanatuwaa.
  kfw-kfw: Khawa ngai khachu tiallai Noah pha ah ama'n rakuong boollai, Pathian in
    malung kadaiya i-ngaak chongkajui makngai ratha diang eii. Hiwa rakuong suungnga
    kaleiom mi chu lekteii in-eii halli miring kariat khabit inlei eii tui makheiya
    isanring.
  bfz-bfz: ये सेई आत्मा ए जेसे तेस बीते रे बखतो रे परमेशरो री आज्ञा नि मानी। जेबे
    नूह आपणा जाह्ज बनाणे लगी रा था तेस बखते परमेशर सब्रो साथे ये देखणे खे इन्तजार
    करने लगी रा था कि यो लोक आपणा मन फिराओए कि नि। पर तेस जाह्जो रे सिर्फ आठ लोक ई
    खतरनाक जलप्रलय रे डूबणे ते बची सके।
  cuk-09: Ar wemar, epenne Bab-Dummad-igarba gwen nanassurmalad, deun Noé-ibagangi,
    Noé ur-dummad sobnai-gusgu. Bab Dummad we-dulemar a-urse-doged edarbedii-gusgu,
    deunni, unnila e-walabaabak, muu-mulusgu abonoles-gusmalad.
  ben-OBCV: এই আত্মারা বহুপূর্বে অবাধ্য হয়েছিল, যখন ঈশ্বর নোহের সময়ে সহিষ্ণুতার
    সঙ্গে অপেক্ষা করেছিলেন এবং জাহাজ নির্মিত হচ্ছিল। এর মধ্যে মাত্র কয়েকজন, সর্বমোট
    আটজন জলের মধ্য থেকে উদ্ধার পেয়েছিল।
  mil-NT: Te ñáyiu‑áⁿ cúú ñǎyiu ní xíndecu ndéé sanaha cǔtnàhá ní xíndecu ndíi Nǒé,
    chi ñáyiu‑áⁿ ǐo ní quide sàá iní‑yu núú Yǎ Ndiǒxí. Te Yá Ndiǒxí ío váha iní‑gá,
    chi ní dácácá‑gǎ nduu nǐ xíndecuu ndíi Nǒé ní cadúha ndíi bàrcú cuèndá ndétú‑gǎ
    ndixi cuéchi iní‑yu sá ñà túú quìde váha‑yu ndècú‑yu ni cùu. Te dàvá‑áⁿ nǐ ndaa
    ndute ñuyíú te ní cácu úná duha ná tnàhá ñáyiu, chi ní quée‑yu xɨtɨ́ bàrcú‑áⁿ,
    te ñá túú ní cǎhá‑yu.
  myu-myu: Deus a'õ kay kũyjobit'ũm osodop ip Noé kobexixi mug̃ẽg̃ẽm pima. Deus ipi
    juayũ muy'ũ pin g̃u osunuy. Yukpiceg̃ẽm ikug̃ ip osunuy. Kũyjobin i'eap wiwim
    osunuy. Tũybe ip jekũyjobin iãn o'e. Imẽnpit ade g̃u kũyjobit osodop ip―8 be ma.
    8 be ma oõm kobexixi be. 8 be ma Deus o'taxijo idibi be yakõmap puxim. Oõm ip
    kobexixi be. Uhum oekuku ip kobexixi be idibi adopa dag̃.
  fue-fue: Kanji woni ruuhuuji himɓe ɓe ɗowtanaakino Alla der jaamanu Nuuhu, baa no
    o munyanii ɓe. De Nuuhu seɓunoo laana diyam mum, himɓe seɗɗa tan naati ŋa, kamɓe
    jeetato daɗi diyam ɗam.
  amk-amk: amani nuaninu na inontaraio wiro etohong kariri Allai kahai na rabuang
    bo Noaki niari ne wafi nani fosa, amani mano eworu na mereha sufoi nunei nanisa.
    Rabuang bonani Allai dohong aiboifo kaharai, mae sawani demang we etaraberasa,
    paria Noaki niari ne wafoia kiai. Mano enayai na wa rorong fo efau kaha, eweindeatoru
    ansaino ekaharai weru mereha sufoi nunei nani ne.
  fai-fai: Kale im kanabisiw atan be, Got aka Nowa bakadawa, siw gina badane, Got
    akal wanang kinim aket mak daunam maek tadokabiwo kale fen bomo wanang kinim katiw
    ita kuw weng kidinamiw ka. Kale im tam siw tem dása, kale bidi wanang kinim luwan
    kal ita kuw Got dakoyama wok fákaliw modongin dakosa.
  ura-NT: '@see-verse:1PE.003.019'
  mcd-NT: Ascan nan Noén shashohuan huai chain Diosin funaquima yorafo manayopaoni
    aton chacamain shatucaniquin ahuun tsain icoinra huashcaquin. Ascan Noén fustiton
    ahuun yorafo yashon nicacoinnifo. Ocho yora shashohuan muran iquinifo asashcaquima.
    Ascaino atirififoancai tsoanshta Dios nicapainima. Ascano faitahuan nocoaino asai
    futsunifo. Cristo funiataima aton yoshin icafo muran cani ahuun tsain ato yoishquin.
  urt-urt: Lenge mitiŋ uku ŋaiye somohonme yarp dindiꞌ ŋup tikin Noa pe, tinge yende
    ŋaiꞌe ŋaiꞌe pupwa. Got kin nupwaiꞌe ŋup nenge sai neseperhme ŋaiye lenge miyeꞌ
    tuweinge ka yimbilme ŋoihmbwaip dindiꞌ ŋupe ŋaiye Noa ŋende loumbil pinip kin,
    kom lenge miyeꞌ tuweinge yukur yisande wusyep Got, pakai. Lenge mitiŋ syepumbur
    hun tinge yarp bwore hiꞌ syulme. Yukur pinip embere nongombe tinge, pakai. Detale,
    tinge yarp ya yoto loumbil pinip.
  kiz-kiz: Syajhelepi tiifu bhwakati bhuvumilivu bhwa k'yara ghwilenda bhwakati bhwa
    Nuhu, ligono lya bhujenzi bhwa safina, ni k'yara abhaokwili bhanu bhadebe —nafsi
    nane— kuh'omela mmasi.
  tzo-TZE: '@see-verse:1PE.003.019'
  lex-lex: Do'a-hmuakarnu ri ha rwatiawua riy mak edon ka'unni-kamta'ata Uplerlawna
    la' ululu memna la' lera Nuh tuwnu. La' ler de maka Nuh nakoki-nayapia aupual
    liawna (batra), de Uplerlawna Nwewiei niohora rira totpena rhoitio'ora-rtahnei
    do'oni-halli re. Mere eneknekato'a riy wo'awa mak kler la yamori-yalewna. Rler
    la aupual liawan de ralamni ne aupual liawan de nanera la tah'i ulti pa nalewna
    ir la'a gera ktiowru-opli nhia' lawan de.
  dov-dov: Eyo yakatatelela pe kuchindi nchakachili kukazika moyo wakwe Leza mumazuba
    aa-Nowa, mumazuba akuyakwa kwabwato, mpawo Leza wakavuna bantu bache buyo - myuuya
    musanu amwitaatu - kwinda mumanzi.
  rgu-rgu: Sira nana, siꞌ fai a ulu na lahenda fo ta nau ramanene neuꞌ Ramatuaꞌ a.
    Tepoꞌ ria baꞌi Noh tao ofa bauinaꞌ. Ramatuaꞌ a nahani fo nau nita lahenda ra tao
    tuka Ria hihii-nanaun, tehuu ara ta nau tao tuka fa. Huu ria na, de nai faa inaꞌ
    ria noi lahenda faluꞌ a siꞌ rasoda.
  toc-NT: Hua­tuní̠n u̠ma̠ko̠lh cris­tianos hua̠nti̠ caj xma̠n xta­ka­lha­kax­mat­makani̠t
    Dios xamaká̠n quilh­ta­macú acxni̠ xlama ko̠lu­tzí̠n Noé, Dios tica̠­ma­ka­ká­lhi̠lh
    tilac­púhua pi̠ cata­lak­pá­li̠lh xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán li̠huán
    Noé xca̠x­tla­huama a̠má lanca barco anta­nícu tatá­ju̠lh a̠ma̠ko̠lh kalha­tzayán
    cris­tianos hua̠nti̠ ni̠ tajíc­sualh nac chú­chut.
  som-som: kuwaas oo waagii hore ahaa caasiyiin markii dulqaadashada Ilaah ay sugaysay
    intii maalmihii Nuux oo la diyaarinayay doonnidii, taasoo ay biyihii kaga badbaadeen
    dhawr qof oo ah siddeed nafood oo keliya.
  mam-C: aye' mi kub' kynimin Tyol Dios ojtxe kyojjo q'ij, tej tzmataq nb'inchin Noé
    ti'j arka, exla qa cheb'etaq n-ayo'n Dios kyi'j tu'n tajtz ti'j kyanmin. Me mix
    i nimine; qala' o'kxjo wajxaq kyb'aj i klet toj a'.
  ndj-ndj: ava ndi vandu vala pakwandi valemili kumpikana, chipindi Chapanga avelili
    akuvavetela kwa uwunilifu, mumajuva va Nuhu, chipindi watu mkomi wuvawukema safina
    pawuveyi wukugoliwa, mugati ya watu awu, vandu vadokwa hela, ndi, vandu vanani
    hela yivananili kusova na machi.
  mbj-NT: '@see-verse:1PE.003.019'
  lat-VUC: 'qui increduli fuerant aliquando, quando exspectabant Dei patientiam in
    diebus Noë, cum fabricaretur arca: in qua pauci, id est octo animæ, salvæ factæ
    sunt per aquam.'
  ngp-ngp: Awo ni wadya walemele kwiva, umwo Mnungu awagojaga kwa kufinyiliza mwe
    mazuwa Nuhu andaga akadamanya ngalawa ikwitangwa safina, umwo wengilaga want'hu
    mnane du mwe ngalawa ikwitangwa safina wayokolagwa kwa sila ya mazi,
  enq-2: Wamba-waka imambu dupame Gotenya pii dupa wata-minala naeyaminopa, Goteme
    yapa imbu nakaeyao, Noame sipi anda doko pyoo etapena latala malisoo katea-pyaa.
    Sipi dokonya peteami endakali tukulapo dutupa iki Goteme endaki dokonya pyoo nyia-pyaa.
  eng-ASVBT: 'that aforetime were disobedient, when the long-suffering of God waited
    in the days of Noah, while the ark was a preparing, wherein few, that is, eight
    souls, were saved through water:'
  mna-mna: Zin bubuŋan tana, ta muŋgu tizooro Anutu sua kini indeeŋe gorgor ki Noa
    na. Tamen Anutu iur kadoono pizin karau som. Inamnaama Noa ma iposop wooŋgo poŋana
    ma imap kat, to iur kadoono pizin. Zin wal ta tilela wooŋgo leleene na, boozo
    pe som. Wal lamata tel men. Mi yok isur zin ma tila, tabe iwe zaala pizin ma Anutu
    ikamke zin ma timbot ambai.
  myw-myw: '@see-verse:1PE.003.019'
  sby-sby: Iyi mishimu ni yabantu bakaindi balabula kunyumfwa Lesa mpwalikupembelela
    camoyonteka, pacindi Nowa mpwalikwibaka bwato umo mobalapulukila bantu basanu
    ne batatu.
  sll-sll: Ena hamen haya God ari para weni si gonama di pire yal Noa sipi bangwo
    haung ari miki weni God mobing hal wa tongure yal al ana hol pai muru hol pai
    sui tai dire obil sipi ala mongure nir aki di tongure golkimua.
  yaq-NT: Inime'e junen, che'a bat naataka taewaimmet, Noe' teamta jiapsao, ka Liojta
    nok jikkajakan. Ket juka' bwe'u kuta kanoata joowao, achai Liojta intok ket, ka
    seej chukti eaka, binwa amet a' bo'o bichao. Junama'asan, woj naikika jiba, ama
    ba'apo jinne'urimtaka yeu sajak.
  uro-uro: Qale rha äkt inguna mudu qaku rhat nari nämät ma Ngämuqa vät ama qäväläm
    gärqomni i ma Noa qät täk pät ama mlauski ama mor qi dä ma Ngämuqa qat tudävarhäm
    na ama ruvek mauiu. Näkt sokt ama marheka na rha ama ruvek kärarhani i ama ngärhäqyet
    da dävaung na rha di ma Ngämuqa qa mumaiar ta mät iaqyäkt ama mlauski i qa lu
    vät a rha mamär nämät ama rigi.
  ita-1885: I quali già furon ribelli, quando la pazienza di Dio aspettava ai giorni
    di Noè, mentre si apparecchiava l'arca; nella quale poche anime, cioè otto, furon
    salvate per mezzo l'acqua.
  muy-muy: 'Ahaslani nday gani nani tə̀gəskabu ma ge Melefit ndo ; ka sarta ge Nʉwi
    ka ya ti èziɗey *slalah ga yam ni ti Melefit èɓesia ana tay a. Ay kələŋ gani mis
    ya təhuriyu a slalah ga yam ni vu ni ti kay do : tə̀huriyu ti mis azlalahkər ciliŋ,
    Melefit àhəŋgaba tay a yam ni ba.'
  kqc-kqc: adina mina vima bi senagi Sei di ago obe regamadi, Noah di medari, Sei
    yaku toro reyori, sisima akugamadiri. Ye mirona ituari amiye be—ini naba bi 8—koru
    dudu moi vegu riyo.
  tav-tav: Tirʉmʉpʉ macacʉ Noé ãnacʉ cʉ cãnopʉ Diore cabai botioyuparã to macana.
    Noé ãnacʉ cumua capairica cájupʉ. Cʉ cátitoye yoaro cayuubajupʉ Dio, camaja yʉre
    na apipajeato ĩi. To bairo Dio cʉ cayuubao joroquena petona ocho, itia peniro
    cãnacãʉna jeto, Noé cʉ yarã mena jeto Diore caapipajeeyuparã. Apipajeeri cacatiyuparã
    cumua pupeapʉ ati yepare Dio cʉ caruuro.
  eng-ULB: They were disobedient when the patience of God was waiting in the days
    of Noah, in the days of the building of an ark, and God saved a few people—eight
    souls—by means of the water.
  spa-VBL: y que se negaban a creer, siendo que Dios con paciencia esperó, durante
    los días de Noé, cuando estaban construyendo el arca. Apenas unos cuantos—de hecho,
    ocho personas—se salvaron “por el agua”.
  fra-_FOB: Qui avaient été autrefois incrédules, lorsque, du temps de Noé, la patience
    de Dieu attendait, pour la dernière fois, pendant que l'arche se construisait,
    dans laquelle un petit nombre d'âmes, c'est-à-dire huit, furent sauvées à travers
    l'eau.
  hau-ULB: Sun yi rashin biyayya ne sa'adda hakurin Allah yake jiransu a lokacin Nuhu
    a zamanin sassaka jirgin ruwa, sai Allah ya tsirar da mutane kalilan wato rayuka
    takwas daga cikin ruwa.
  mal-mal: ആ പെട്ടകത്തിൽ കുറച്ച് ജനം, എന്നുവച്ചാൽ എട്ടുപേർ, വെള്ളത്തിൽകൂടി രക്ഷപ്രാപിച്ചു.
  lit-lit: anksčiau atsisakiusioms tikėti, kai kartą Dievo didi kantrybė vis laukė
    Nojaus dienomis, kol buvo ruošiama arka, kurioje nedaugelis, tai yra aštuonios
    sielos, buvo išgelbėtos per vandenį.
  urd-GVR: Yih un kī rūh thīṅ jo un dinoṅ meṅ nāfarmān the jab Nūh apnī kashtī banā
    rahā thā. Us waqt Allāh sabar se intazār kartā rahā, lekin āḳhirkār sirf chand
    ek log yānī āṭh afrād pānī meṅ se guzar kar bach nikle.
  far-far: Anoeru nai ki kera wane ne mae 'ua na 'i nao, ana kada sa Noa saungainia
    na baru baita. Kera si rosulia God. Boroi ma nia mabetau fai kera leleka ka dao
    ana kada sa Noa nia fasuia na baru baita be. Kada nia fasuia na baru nai, kwalu
    wane ki go ne kera leka laona ma na kafo ka ngalida fasia kwaekwaee God.
  suz-BL: मेको सु बाक्‍तेक्‍म देंशा हना, साइ ङोंइती नोआहमी ठेयब डोंगा सेलानु, परमप्रभु
    यावेमी रिम्‍ना रिम्‍न बाक्‍शो बाक्‍त। तन्‍न परमप्रभु यावे कली काइ मटीब, नोआह आ
    पाला ङा बेक्‍शो मुर बाक्‍तेक्‍म। ८ जना मुर चहिं नोआह आ सेल्‍शो डोंगामी बाक्‍शा,
    ब्‍वाक्‍कु रे ब्रोंइचा ताम्‍तेक्‍म। उत्‍पत्ती ७:७; २पत्रुस २:५
  car-NT: Mo'karon ro typanaja'nare tywaije mandon Tamusi waimomokyry jako noro, Noe
    'wa moro poto 'su atunendopo kapyry jako. Moro atunendopo ta ro pyime waty, oruwa-to'ima
    roten kari'na tunenje mandon moro tuna wyino.
  amp-amp: Nd yafotham nhai be sfno ndha toh furarmom. Bingot Noar sift hingrna hanyhato
    Bro Nkifrarhu mrokfom kfo pthamoahat nd yimam hanyjbornamoumm Noar pthayuk mrokfom.
    Nhai wany yakio-hato hikrmomm. Hanyjbornamoahat Bro Nkifrar nhai bi finji narmorm.
    Noar sift hingrna hanyhato Bro Nkifrarhu mrokfom kfo pthamoahat, 8-pela met yindarirpam
    nd Noar hingrnayuk sift fknimomn nhai bro hnut fune habohirhato miptkormom. Wom
    womtn bati bugamom.
  bht-bht: ऐ उना लोकां दियां आत्मा थियां जिना बड़े बकत पेहले जालू नूह अपणा जाज बणा
    दा था, तालू इना परमेश्वरे दे हुकम जो नी मनया था, तालू परमेश्वर बड़े सबर ला इंतजार
    करा दा था की क्या सै लोक पश्चाताप करगे। पर जालू पाणिऐ संसारे दा नाश करी दिता,
    तालू सिर्फ अठ लोक बचे जिना जाजे च प्रवेश किता था।
  eng-NOY: who were disobedient in times past, when the longsuffering of God waited
    in the days of Noah, while the ark was preparing, wherein a few, that is, eight
    souls, were saved by water;
  cub-NT: Na mácavʉ apʉrivʉ cãreja jʉ abedejaquemavʉ Jʉ̃menijicʉi yávaiyede ãnijãravʉa
    báquei, Noé mácʉ ʉ̃i d̶aiye báquede jiad̶ocũ ʉracũre. Dinʉmʉre Jʉ̃menijicʉ napini
    coreyʉ barejaquémavʉ, na mácavʉ ne jʉ arãjiyepe arĩduyʉ ʉ̃́re. Ʉbenita obebejĩna
    baju, ocho paivʉ quévʉra, na mácavʉ mead̶aimara marejaquémavʉ dicũque muiváibore
    jocarĩ. Ocoi jorĩ, ocoque mead̶aimara marejaquémavʉ.
  ita-1927: i quali un tempo furon ribelli, quando la pazienza di Dio aspettava, ai
    giorni di Noè, mentre si preparava l’arca; nella quale poche anime, cioè otto,
    furon salvate tra mezzo all’acqua.
  lww-lww: Ninuna la nene, nane yeririna sur la nap̃a yepel mavin Ntewa, sane la nanua
    e pogos kiena ne yermarua Noa. E pogos nene Ntewa sum̃ate la ke sape avilon la,
    mla pog piavi pan la. La asum̃a ga sane, Noa miyum̃aen m̃a kiena pupia waa nene,
    ana pe asitom re nenaga, ana pogos nap̃a womie pulemamaga la atalilu. La mok nap̃a
    akovio e pogos nene, ana yar la lua la ga nap̃a amal asike e pulu waa, nane Noa
    ga la orelu nene.
  ckb-ckb: بەوانەی کە لە کۆندا یاخی بوون، کاتێک خودا لە ڕۆژانی نوحدا بە پشوودرێژییەوە
    چاوەڕوان بوو، کە کەشتییەکە ئامادە دەکرا. تەنها هەشت کەس لەو کەشتییەدا بوون و بە
    ئاو ڕزگار بوون.
  nas-nas: Aing teing eeꞌning tanuaananka nantoong urikupoong-kooning Kumponing taaravaavarukoꞌ
    ning, teing bereꞌariiꞌnaang Kumponinge pankaroong nempurikoꞌning tenang Nooaꞌke
    tee aakaꞌnareng taꞌnampukoꞌnang. Teka okiꞌning nantoong ˜beenaumo-taa naing aareri˜koo
    ntong-koo daue otorouꞌning domampariruꞌ.
  uvl-uvl: iange ope nemur te longo ole taua NeHalang nge nike nga etue nenge Noa.
    Pe NeHalang kulele menmene iri nga etue nenge Noa umumeia nena imot. Pe hehei
    pe hana iri rahtele mol mana teteu nga imot nem ke te eleis maul ngaria nga ech.
  eng-BBE: 'Who, in the days of Noah, went against God''s orders; but God in his mercy
    kept back the punishment, while Noah got ready the ark, in which a small number,
    that is to say eight persons, got salvation through water:'
  ixl-CNT: Aꞌ talvu tu qꞌuꞌl jolol qelolich Tioxh oꞌtla yol tikuenta u Noee. Tan aatz
    itzꞌliche, atin ipaciensia u Tioxh tiꞌ. Nichichꞌia aas samotxikꞌaxa qꞌul ipaav.
    Saok tu u arca vaꞌl nichiveeteꞌ. Pek yeꞌt motx ikꞌaxa ikꞌuꞌl. Ech kaꞌxvaꞌl koꞌn
    aanima ikol tibꞌ tuul aas ul u aꞌ. Vaaxajil koꞌn.
  xsi-xsi: Ŋinde nde tamâta pinde korananzi, kinzi ŋinde muŋga siveta taŋa-kaika lâ
    timbunda Noa ne zo. Lâ Noa ne zo, ande mâsi sakamao nde ipâŋga more-more ŋalae
    tina, andeta Maro Kindeni ipare nia panzi tamâta ŋinde walele tia. I io tini ku
    imo lee, ikura lâ zo ŋinde Noa isape ne wâŋga ŋalae marumbu lâ. Ŋineŋga ŋgu mota-mwata
    nâ sikâki simo wâŋga kulu, kala simo ara nâ lee pondi ŋalae marumbu lâ. Kinzi
    tamâta ŋinde kambwaŋenzi ipâŋga lâ lima kanaŋonzi ŋato.
  crx-NTPO: Ndunne, 'enne 'uhint'oh 'oh da' 'aw hik'únulhe'it'el inle'. 'Et 'oh da'
    Noah ts'i cho whe' yudilh'en. 'Et nduwhulyiz Yak'usda ubulh dzoh nuzut, 'ink'ez
    bubailh'e'. 'Ink'ez whulohne 'alhgoh lhk'udine, 'aw 'enne za, too butighan whuch'az
    hudujih.
  kan-OKCV: ಅಂದರೆ, ಪೂರ್ವಕಾಲದಲ್ಲಿ ನೋಹನು ನಾವೆಯನ್ನು ಕಟ್ಟುತ್ತಿರಲು, ದೇವರು ದೀರ್ಘಶಾಂತಿಯಿಂದ
    ಕಾದಿದ್ದಾಗ, ಆ ನಾವೆಯೊಳಗೆ ಎಂಟೇ ಜನರು ನೀರಿನಿಂದ ಸಂರಕ್ಷಣೆ ಹೊಂದಿದರು.
  bbb-bbb: Ro e ije Jesu fu va vua kuariaema ije fu e ije bu maza ije Noa fu sisime
    sako bu Godido vua ije ijuoneva fu e ijiebuo kavene ije kuariae. Ro maza ije Noa
    fu sisime ireobo ije amaerikoga e ije bu uria kariva ijia bu Godido vua ije buka
    naebe irinae. Rove Godi fuka naebe migegire bu kame isekafiae ro fume samuagiae.
    Ro rade bu e sibaneke e eti (8) ijiege vua fuone ije irinae. Ijadufuo ve ireobo
    ije fu dana safua nafuemoga e ije bu naebe do i.
  blw-blw: hen anchichay nan-atéy ad namenghan way chicha hen anchichay cha-an omafurot
    an Apudyus hen tempon Noe way hehennéd Apudyus hen omafurotancha hen unig anchi
    tempon hen cha mangammaan Noe hen anchi papor. Te hen nahara-an yanggay hen hiyachiy
    tempo way nadlunan hen lotaat ancha yanggay waru.
  tam-2017: அந்த ஆவிகள், நோவா கப்பலைக் கட்டின நாட்களிலே, தேவன் அதிக பொறுமையோடு காத்திருந்தபோது,
    கீழ்ப்படியாமல் போனவைகள்; அந்தக் கப்பலிலே எட்டு நபர்கள்மட்டுமே பிரவேசித்து தண்ணீரினாலே
    காக்கப்பட்டார்கள்.
  azz-NT: Huan ne ánimajme ipa amo cajsicatacamatque in Tajtoltzin de Dios tech ne
    achtopa tonalme cuac Noé nemico. Ijcuacón Totajtzin Dios quiyolicachixtoya que
    Noé ma quichijchihua ne hueyi barco ten quilía arca. Huan melau tech nojón tonalme
    amo miacque maquisque. Ta, sayó chicueyi taca masquisque cuac ne tetzaucahueyiat
    quiajocuic ninbarco.
  spa-RV-1909: Los cuales en otro tiempo fueron desobedientes, cuando una vez esperaba
    la paciencia de Dios en los días de Noé, cuando se aparejaba el arca; en la cual
    pocas, es á saber, ocho personas fueron salvas por agua.
  csy-csy: Hi te sia Noah tembaw a saklai in Pathian in thinsautak in ngak napi, thuni
    nuam ngawl te a hi uh hi, tembaw sung ah tawmbek ahi, mihing liat bek tuisung
    pan in ngupna nga hi.
  mxq-NT: ja anmʉja̱ꞌa̱n diꞌibʉ kyaj tmʉmʉdoodʉ ko Dios jyaꞌꞌawijxʉdʉ maꞌxtujkʉn mʉʉt
    esxyʉp jyodʉmbijttʉ ma̱a̱nʉm ja Noꞌee naty dyaꞌoyʉ ja arkʉ, ma̱ oj jeꞌeyʉ niduktujk
    ja ja̱ꞌa̱y tsyoꞌoktʉ ko ja ayoꞌonduu myiiñ.
  tzj-NT: Eje'e' ri' espíritu quixin ja winak ja ma xquinimaj ta ja Dios ojer pa rtiempo
    ja Noé. Treri' tiempo ja Dios congana xeraybej na chi nnimax cumal tokori' tok
    majtajnak rbanic ja nimlaj lancha rmal ja Noé. Xa ma e jaru' ta ja xe'oc chipan
    ja lancha, xa e waxaki' ja xe'oc chipan, eje'e' ri' xek'ax parwi' ja ya' xetotaji.
  tdt-tdt: Sira nee mak uluk lakohi halo tuir Maromak nia liafuan iha Noé nia tempu.
    Bainhira Noé halo roo boot, Maromak hein ho pasiensia para ema sira nee hakribi
    sira nia sala, maibee sira lakohi arepende. Too ikus bee sae, i ema nain walu
    deit mak hetan salvasaun iha roo laran.
  ron-BTF: Care au fost neascultători odinioară, odată când îndelunga răbdare a lui
    Dumnezeu aștepta în zilele lui Noe, în timp ce era în pregătire arca, în care
    puține, adică opt suflete, au fost salvate prin apă;
  eng-WEBP: who before were disobedient when God waited patiently in the days of Noah
    while the ship was being built. In it, few, that is, eight souls, were saved through
    water.
  eng-FBV: that refused to believe, when God patiently waited in the time of Noah
    while the ark was being built. Only a few—in fact eight people—were saved “through
    water.”
  nld-1939: aan hen, die eertijds onwillig waren geweest, toen in de dagen van Noë
    Gods lankmoedigheid bleef wachten, totdat de ark was gebouwd. Hierin werden enigen—acht
    personen, —gered door het water heen.
  bwo-bwo: Tipi mootse beyiru shayr shayirwots yoots Noh dúr markabo b́ dozor Ik'o
    boon k'amoon b́ kotfere aleratsone ettswotsiye. Markabmanits kindt aatsotse kashtswots
    botaawo shmt ash wotts múk' ashuwots s'uziye.
  nch-BL: Ya ni inintonalhua inijuanti cati huejcajquiya amo quitepanitaque Toteco
    ipan nopa tonali quema Toteco quipixqui iyolo huan quichixqui para miyac tonali
    para Noé ma quichihua nopa hueyi cuaacali. Momaquixtijque san chicueyi masehualme
    quema nopa at quitejcolti inincuaacal.
  quc-TNT: E are tak wa' ri anima'aj quech ri winak ri man xeniman tä che ri Dios
    ojer pa ru k'ijol ri ka mam Noé. Ri Dios xuchajij paciencia, xereyej chi cäquiq'uex
    canima', cäquiq'uex qui chomanic aretak ri ka mam Noé tajin cuban ri nimalaj barco
    ri cäbix “arca” che. Man e q'uia tä c'ut ri xquirik ru tobanic ri Dios, xane xa
    e wajxakib wa' ri man xejik' tä pa ri ja'.
  tfr-NTPO: Dënashko ga Noé shäng kjyong kësbang l̈i shäryëshko ga koshe Sbörë sök
    wopjl̈úe. Eshkoshko ga sëyaga l̈ira Sbö kol̈ono l̇l̇ëme. Nopga döktong shtena
    dirë l̇l̇ëm l̈i beno dogl̈o kjwong (8) erä.
  kaq-NT: Jaabaan ta Noen jihuepahoni tian nincayamapahonishqui. Papan jato teneparinon
    ta Noeman nontijanishqui, hahan sca hicha tahma joni jihueti piconon. Jenen jato
    casticanaiya ocho joni res jaa nontin nanetax jihueni.
  sgb-sgb: Hila ya habaytoy a hinumonol kan Apo Namalyari hên panaon ni apo Noe. Pinagtêêhan
    na hilan inêngganan ni Apo Namalyari êmên hila dayi maghêhê ha kasalanan la, kaban
    ampanyag hi apo Noe hên barko. Noa, gawan a hila naghêhê, ay wawalo hila tana,
    ya naligtas ha lanêm. Yabay ya hilan Noe.
  vie-1934: tức là kẻ bội nghịch thuở trước, về thời kỳ Nô-ê, khi Đức Chúa Trời nhịn
    nhục chờ đợi, chiếc tàu đóng nên, trong đó có ít người được cứu bởi nước, là chỉ
    có tám người.
  kxv-kxv: ତଲି କା଼ଲାତା ନ଼ହ ଜା଼ଜା କେ଼ପିତି ବେ଼ଲା, ମାହାପୂରୁ ସା଼ସାତଲେ କା଼ଚିମାଚେସି, ଆ଼ତିଜିକେଏ
    ଏ଼ୱାଣାଇଁ ମା଼ନୱି ଆ଼ଆତେରି, ଏ଼ ଜା଼ଜାତା ହା଼ରେକା ଲ଼କୁ ଆ଼ଏ, ଆ଼ଟା ଜା଼ଣା ହ଼ଡାନା ଏ଼ୟୁଟି
    ଗେଲ୍‌ପି ଆ଼ତେରି;
  amu-NT: na joona xueeꞌñeeⁿcheⁿ ñejlaꞌtjo̱o̱ndyena yocheⁿ na tyomꞌaaⁿ Noé. Xjeⁿꞌñeeⁿ
    tyomeiⁿndooꞌntyꞌiaañe Tyꞌo̱o̱tsꞌom na calcweꞌ nꞌomnaꞌ yocheⁿ na tjaluii wꞌaandaa,
    na cantyja ꞌnaaⁿꞌ juunaꞌ ñeꞌñeeⁿ tsꞌaⁿ jluiꞌnꞌmaaⁿñe naquiiꞌ ndaatiooꞌñeeⁿ.
  hin-CV: ये उस युग की आज्ञा न माननेवाली आत्माएं थी, जब नोहा द्वारा जलयान निर्माण
