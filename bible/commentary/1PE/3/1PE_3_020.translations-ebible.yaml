    “Paapatziyeeyarini Tajorentsi”, omaanta tee ikowaeyini raapatziyeeyarini. Riraga
    Tajorentsi reshiwentawitakari royaakoeyawitakarini ikenkithashiryaawakyaata ipakaawakiroota
