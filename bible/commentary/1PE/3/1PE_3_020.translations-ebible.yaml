  bhd-bhd: इन तैन मैन्हु केरि आत्मा आन ज़ैनेईं बड़े पेइले परमेशरेरो हुक्म न थियो मन्नोरो।
    ज़ैखन नूह किश्ती बनाने लोरो थियो, त परमेशरे बड़े सबरी सेइं बलगू कि तैना पापन करां
