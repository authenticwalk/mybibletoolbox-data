    ixkalhni' huan xcān.
  ind-AYT: yaitu mereka yang dahulu tidak taat ketika Allah dengan sabar menanti mereka
    pada zaman Nuh, sementara Nuh membangun bahteranya. Melalui bahtera itu, hanya
