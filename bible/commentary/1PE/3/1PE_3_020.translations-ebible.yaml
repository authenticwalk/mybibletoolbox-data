    maun. Karuk. Na tara la okosarong Noa sip ula kanu, man uaramo gat ties ga man
    mauanula. Pa tale mepto ties ang ga tubiat kongameng ga mevara bat na pirom. Na
    irie tara, gamin it ma inamaniap la maiobu na sip ga ina malagiong Morowa ga tale
    mevara.
  gmv-NT: ሄይቲ ሄን ዎይኔ ኬꬃን ዲዛ ሼምፖቲ ካሴ ኖሄ ዎዴ ማርካቤዚ ኦꬄቲ ጊጊሺን ኢስቲ ሲማና ማላ ፆሲ ዳንዳያን ናጊሺን
