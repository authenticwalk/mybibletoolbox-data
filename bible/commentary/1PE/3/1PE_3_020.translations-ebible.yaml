  sri-sri: 'Ĩgʉ̃sã iripoeguere Marĩpʉ dorerire tarinʉgãunanerã ããrĩmá. Noé ããrĩdeapoeguere
    ĩgʉ̃ wádiru doódirure dooripoe Marĩpʉ ĩgʉ̃rẽ bʉremumakʉ̃ gããmedi ããrãdimi. Irasirigʉ:
    “Gajipoe irirã yʉre bʉremubukuma”, ãrĩ, ĩgʉ̃sãrẽ yoaripoe yúdi ããrãdimi. Ĩgʉ̃sã
    gapʉ neõ bʉremubiriunanerã ããrĩmá. Irasirigʉ Marĩpʉ ĩgʉ̃sãrẽ wajamoãdi ããrĩmí.
    Noé ĩgʉ̃ya wii marã merã dita: su mojõma pere gaji mojõ ʉreru pẽrẽbejarã dia mirĩrĩrẽ
    tariweredi ããrĩmí.'
  nal-nal: Amun laklagai angkanaan amun laklagaai aubina i mumua lamun maariaas sin
    Noaa. Nakmai xa zimbong fatalamin naandi dina inaxam taawuk araan Noaa xa giu
    adi sip laba. Singsaxai xawit di valos a dorang sina. Malasing ma Nakmai xa zaxot
    faulin be azanon aubina ziaana adi ulim, naandi di wizik tul be.
  kyq-kyq: Jee ooyga kooy ese se ɓo, jee do dɔkin̰ kɛn baate tooko taar Raa kaaɗ kɛn
    Raa uɗɗen bia kaaɗ kɛn Noe ɗaap ɗaap markabm magal se. Kɛn maane ɓaaɗo ɔs do naaŋa
    se, jeege marta kɛn ɛndo maakŋ markab ki, naaɗe se sum ɓo aaja.
  kwd-kwd: Ni nunu'i 'ola lo'oori gila nga ta'a na'a gila mae 'ua no'o 'i na'o, na
    alata la Noa 'e launge'enia nga faka ba'ita. Gila 'ame lo'o suria God. Tafe'ua
    ma ngaia 'e nonimaabe fe'eniga leleka maka nigi na alata la Noa ngaia 'e fa'asuia
    nga faka ba'ita laka'u. Alata ngaia 'e fa'asuia no'o faka lo'oori, te'e kwaru
    'ola momola na'a gila leka 'ubulai ma nga ka'o ka ngariga fa'asia kwa'ikwa'inga
    na God.
  ded-ded: Noa ye wagea memanu Anutungo modzotitia kpac tomaingina kecbibiemanu yeneng
    yoara kpegec. Nga Noango wagea medzickeu naso imohai Anutungo dokungo ngicngac
    efeanec, 8sac ebicfunac mesiyunuec.
  ewe-ewe: ame siwo sẽ to le blema, le esime Mawu lala le dzigbɔɖi blibo me, le Noa
    ƒe ɣeyiɣiwo me, esi wònɔ aɖakaʋu la kpam. Ame ʋɛ aɖewo, ame siwo ƒe xexlẽme nye
    enyi ko woɖe le tsiɖɔɖɔ la me.
  nuy-nuy: Anubani-yunggaj wugurru wurru-lhaabini, waari amburru-jambarrgini na-God-guy,
    anubani-yung-gaj anubani-yung na-Noah. Na-God wani-rangarrangi wugurri-wuy, wurrugu
    na-Noah nima-raani mana-barrawu. Wurraadharra warra-wurru-wurruj 8 wurru-wiri-mayn
    anaa-gugu-wala.
  cop-BHC: ⲚⲎ ⲈⲦⲀⲨⲈⲢⲀⲦⲐⲰⲦ ⲚϨⲎⲦ ⲚⲞⲨⲤⲎⲞⲨ ϨⲞⲦⲈ ⲈⲦⲀⲤϬⲒϨⲞ ⲚϪⲈϮⲘⲈⲦⲢⲈϤⲰⲞⲨ ⲚϨⲎⲦ ⲚⲦⲈⲪⲚⲞⲨϮ ϦⲈⲚⲚⲒⲈϨⲞⲞⲨ
    ⲚⲦⲈⲚⲰⲈ ⲈⲦⲀϤⲐⲀⲘⲒⲞ ⲚⲞⲨⲔⲨⲂⲰⲦⲞⲤ ⲐⲎ ⲈⲦⲀ ϨⲀⲚⲔⲞⲨϪⲒ ⲚⲞϨⲈⲘ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦⲤ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲘⲰⲞⲨ ⲈⲦⲈ
    ⲎⲘⲮⲨⲬⲎ ⲚⲈ.
  buk-buk: Ŋalau dinaŋ, ŋac daŋgapêc têŋ Anötö têŋ Noa ndê têm. Têŋ têm dinaŋ Anötö
    kôc ndê ŋalôm dôŋ, ma hôŋ Noa bu ndic dabiŋ waŋ atu naŋ iŋ sô. Ma waŋ dau gêm
    lau 8 solop si têŋ ndoc bu suŋ atu.
  pri-NT: Wà tàpéebà, âna jèe càra caa pitêre dà wà Pwiduée napwiri, na pàara kà Noa,
    na é iti i wànga kêe. É dau pidàpwicâariê wà Pwiduée naa goorà [êco na càra caa
    biirà dèe]. Â nye 8 âboro co na uparà jii i jèpé gòro wànga.
  zpq-NT: Ḻegaque' bi bosozenague' c̱he Diosen' ža gwlaste, ḻa'czḻa' gwdape' yeḻa'
    chxenḻaže' len ḻegaque', gwleze' yosozenague' šlac da' Noén' bene' to barcw xen.
    Na' to c̱hopga beṉe' goso'o ḻo' barcon' na' bi gosebiaye'e ḻo' nisen', con x̱ono'gue'
    besyela.
  por-TFT: Há muito tempo atrás, na época quando um grande barco estava sendo construído
    por Noé {quando Noé estava construindo um grande barco}, esses espíritos maus
    desobedeceram a Deus quando ele esperava com paciência [PRS] para ver se as pessoas
    iam afastar-se de suas más ações. Só umas poucas pessoas foram salvas {Deus salvou
    só umas poucas pessoas} naquele barco. Especificamente, Deus levou só oito pessoas
    com segurança pelas águas do dilúvio, enquanto todos os demais se afogaram no
    dilúvio.
  gwi-NT: Jii ch'anky'aa nąįį t'ee Vit'eegwijyąhchy'aa k'eegwagwahthat kwaa nąįį.
    Noah tr'ihchoo ąhtsii gwiizhit Vit'eegwijyąhchy'aa khalchį' kwaa ts'ą' dinjii
    nąįį datr'agwagwaanduu akhagagoohoonjyaa geenjit nagwal'in. Ąįį tr'ihchoo zhit
    dinjii nihk'iidǫǫ nąįį zhrįh chųų ts'į' gwizhiinjil.
  gvn-gvn: Yinyarrin bamanga wawu jailba, jana ngadiku Godundu kari milka-jananya,
    yala-yala Noahangka boat yalbay, burri Ark, balkan-balkan. Godungku jananin kujil-kujin,
    nyungundu mambarrijinka, yamba jana kari jurrkijin. Bama 8-balaku yinya boatmunbu
    dakarin. Godungku janangan yinyarrin 8-bala juran-bungan banamun.
  nhy-NT: katlej ya wejkawitl mach okineltokakej in toTajtzin Dios. Dios okipixke
    pasensia iwan okinchixtoka miek tonale para ma moyolkuepakan mientras Noé okichiwaya
    in weyi barko. Iwan yon barko okinmakixtij san chikueyi tlakaj de ijtik atl.
  asm-FB: সেইবোৰ নোহৰ সময়ত ঈশ্বৰৰ আবাধ্য আছিল৷ নোহৰ জাহাজ তৈয়াৰ কৰাৰ সময়ত ঈশ্বৰ
    সহিষ্ণু হৈ তেওঁলোকৰ বাবে অপেক্ষা কৰিছিল৷ ঈশ্বৰে অলপ মানুহক ৰক্ষা কৰিলে, আঠ টা
    আত্মা সেই জলৰ পৰা ৰক্ষা পালে৷
  okv-okv: eto embomeni sasapura amore Noah na e nga gerikena iji amikote enana na
    jo haperekara God na iji koso simba ena te jo haperekae eo ga peni vahai beto
    umo irerembeto ukomo unu embomeni sasari uo embo tapa 8 e nga jo ta mitia avo
    umo na oreketo umbuto i ta pambuna.
  mxt-NT: Ta ican ñu cuan cuví ñu ña quichaha̱ chi Nyoo quɨvɨ chiyo̱ ra Noé ta tyembu
    chahnu. Ta nyatú Nyoo chi ñu nandu uvi iñi ñu cuatyi ñu cha nɨ ri ca cha cuahan
    chino barcu cha savaha̱ ra Noé. Soco ña cuaha ñu cacu̱ quɨvɨ sahvi̱ ndutya ñuhu
    ñayɨvɨ̱. Uña tahan ri ñu cacu̱ chihin ndutya vatyi nandaa̱ barcu nu ñohó ñu nu
    ndutya cuan.
  tzo-NT: Ja' ti xch'ulelic scotol ti much'utic muc sc'an xch'unic ti vo'onee. Te
    tic'ajtic uc ti much'utic muc sc'an xch'unic c'alal laj smala ti Diose mi tsutes
    yo'ntonic c'alal yac'oj sba tspas ti barco ti Noee. Yu'un mu epuc icolic loq'uel
    c'alal ital ti nojelal ho'e. Vaxacvo' no'ox icolic. Yu'un oy xch'unojel yo'ntonic
    ti chcoltaatic yu'un ti Diose, hech i'ochic ti barco, hech yu'un icolic.
  ind-AGS: yang menolak untuk percaya, ketika Allah dengan sabar menunggu di zaman
    Nuh sementara bahtera sedang dibangun. Hanya sedikit — tepatnya delapan orang
    — diselamatkan “melalui air.”
  omw-omw: Haaru Noaava varu entara mwihua Kotira qua nteqa kye varuvaro Kotiva hia
    mwihua qamwanrama ntuqutu kyaraitiro, variqiro vuvaro Noaava nramanriqaa quani
    nraamwunra hoqa taiqa kyovaro humwunravanto utuvaro Kotiva nraakye qora 8 nramwu
    nraahu kyaahaqama nyatovata mwinramwuhua qio varura.
  yrb-yrb: I diburaro ibebita imumu ema ofe boboro bodere ewa sakairo ibeda gifena
    utebitaro Godima emaba ibo utawa yawoegou utebi. I kowaro Noama danu bouti ubu
    utebi. Dawa i bouti ubu ue me siniro uwara ba torowa, eita (8) ema bouti ubarero
    amutaba ogoma ema ma inutawa uite ma fekau ui.
  maa-NT: Ini̱ma̱ koi, ts'e̱é xi̱ta̱ xi mìkiì kiì'nchréñijon‑la̱ Nainá na̱chrjein
    ts'e̱ Noé. Nainá tseé kiskoòñà kjoa̱ k'e̱ nga Noé tsibíndaà chitso je. Ya̱ i̱ya
    chitso, tà jiìn ma‑ne xi̱ta̱ xi itjokàjiìn kjo̱'in nga mìkiì k'en k'e̱ nga ts'a
    jtsí xkón.
  mcq-mcq: Ijija marakuꞌijaho vuataa pahejiꞌinaꞌomo Noa oni veijino Godiho makiviꞌi
    vivinui ꞌajiha hiꞌejuꞌe sisima venana. ꞌEne ea iropu noꞌopisu toa ꞌaha kajino
    aherame roana.
  sus-A: عَلَ نُ نَ عٍ مَمّقٍ عَننَبِ نُهَ نُ كُنكُي بَنبَنمَ تّمُي نَشّ. مِشِ سٌلٌمَسَشَن
    فبَنسَن نَن كِسِ كُنكُي كُي يٍ مَ.
  jpn-1965: 昔、ノアの時代に、箱舟が造られていた間、神が忍耐して待っておられたときに、従わなかった霊たちのことです。わずか八人の人々が、この箱舟の中で、水を通って救われたのです。
  fra-SBL: qui auparavant étaient désobéissants quand Dieu attendait patiemment aux
    jours de Noé pendant que le navire était construit. En elle, peu de personnes,
    c'est-à-dire huit âmes, furent sauvées par l'eau.
  yka-yka: Siye miyaˈan meˈ niyawa meˈ aˈa manggaˈ manuhut pangandaˈakan Tuhanin masa
    si Nu ley. Inagad-agad weˈ Tuhanin kaw du siye nuhut iye sābu hininang pe weˈ
    si Nu kappal mahadjehin. Saguwaˈ pagtekka laseyin luwal du hadja waluˈ aˈa mapasakey
    dem kappalin duk timbul siye amban dem boheˈin.
  mle-mle: Adiy kayik adiy mwiya tayir Nawa jabira wiy kwurdik, God diki majib wuki-wukib
    ti maardiy duw taakw dayadiy-adiy. Aw Nawa adi jabira wiy kwurtaay, God dayak
    kip kavin tidil diki majib wuki-wukib tidakikik. Aw day maa wu diki majib wuki-wukik.
    Aw adi nimadi guw warkuw, miyawa kupw takatipidik, day miyawa ata kiyadiy. Duwawa
    taakw abamugwulada God diki majib wuki-wukib tikuw, aal jabira wiyaar wulakuw,
    God adi kwayugwur nyigil-didiy.
  shp-NTPO: Ja kayabora ikana iki, ja moatian Noé inontian yoitima ikana jonibo, ja
    jonibora aká iki Diossen ja ani wapóro Noekan akai kaman, jaweayamakin jato manakin.
    Jatian ja wapóroninmeax kishpinmeetabora ikana iki posaka jonibichores.
  aom-aom: Röhu ë hesi urimo Noah-hu hijadevaroho evaroho ë aribövioho bogo vuovëꞌe
    saꞌare raromareje. Saꞌare raromoromo God-are jöho bogo ejahonövareje. Jöho bogo
    ejahoꞌego Noah-ro boat börömoho vaeꞌego God-ro ëhi ma-hiromo muebejëvonövadeje
    ë ariböviohuro avoho uehorovoruomojöro. Muebejëvamu jöho bogo ejahareje. Bogo
    ejahamu ae ma-veminoꞌe ae ahoꞌobëhe 8 boat-re rumo vaꞌamu jovo döre jëvoromo ëhuro
    mae jëvadeje.
  geb-geb: Mba gumgi, mbe fhum Noa tugen, mbe Fhe Bakɨme buni vhuuiŋ kaadogi. Noa
    kegi tugen, tɨvi mbatɨgi guigira kɨvgi, Fhe Bakɨme vhemkora nen vhezar mbe nɨɨŋgi
    fhuvara. Zakɨra fhuvara! Ana Noan rarga kim, ana za won kema bakɨme muuŋgia thugi.
    Ana won kema bakɨme muuŋgia thugim, harathɨgi gumgira, mbe mba kema bakɨme vhen
    vergim, mbɨ bakɨme vhuuŋgia ndav, mbe khɨga mba kema fegim, Fhe Bakɨme taagiap
    mbe ndigim, mbe nzerara ki.
  bsj-bsj: Diger dateneu be nwo birom nerem kwama cenciti ki cur nowa ki kumeni nuwa
    ywel tokombe, la kwama fulo nubo cwabce nubo narub ceri ki kwama mweme.
  cak-cak: Re' ja conojel ri man xeniman ta tzij ojer can pa ru-tiempo ri Noé, masque
    ri Dios can xroyo'ej chi can ta xquijal quino'oj y can ta xeniman chuvech. Quiri'
    ránima ri Dios pa quivi' chupan tak ri k'ij tok najin rubanic ri nimalaj barco
    ri achok chupan xaxe oc vakxaki' enimey tzij xquicol-e-qui' chupan ri ya'.
  chf-NT: Unejob cuxlijob oni jinq'uin ya'an aj Noé u chen ump'e noj gran jucub u
    c'aba' arcaba. Dios mach se'en cäräx'i t'oc unejob u pitän u q'uexe' u c'ajalinob
    uc'a mach u ni' chen u tanäjob, pero mach u tz'onijob. Ochojob namás u japi ubajob
    tama ni arca jinq'uin ajni ni noj but'o.
  tlf-tlf: God tebe ko sinik bilip imi sok de imola tebesip bomi magam uyo, sugayok
    Noa tebe God imi weng uyo unang tinum bilip iyo kupka-e-balata, God imi weng uyo
    kwaasulemip utam-nalata, God iyo tebe bilip iyo kaal fuyap uyo yuut yan kebelin-tem
    imka-nalata, bilip iyo fen-salata, Noa iyo sip ko age bot afek uyo dinan-bom-nala
    e minte, kota God imi sang uyo unang tinum iyo baga-e-bom no kemsa kuta, unang
    tinum iip maak maak ifaan kal kalip ita kup tam sip tem uyo tam unipta kale, God
    iyo ok uyo kwaala tebe inolu kaanin-tem kelipta, unang tinum God imi weng kwaasule-bilip
    ita ok uyo tebe anoluta, kaansip ko.
  piu-2006: Kurrunpa paluru tjana yaṉangu yutitjaya nyinangu, wati Nuuwalu puuta tiṉanya
    palyaṉingka. Paluru tjana irriṯi Katutjaku wangka kulira wantingu. Katutjanya
    tjanampa kutu paṯaṉingi, palumpa wangka tjana kulintjaku, Nuuwalu puuta tiṉa palunya
    palyantjala. Palulanguru kapingku tjananya turawuntamilara mirrintanu. Yaṉangu
    yitipala kutjuya puutangka kaḻpakatirra kana nyinangu, Nuuwanyangarri.
  poh-NT: Reꞌ take uxlabal wili reꞌ aj woꞌ ru̱cꞌ take cho aj najtir kꞌi̱j reꞌ maꞌ
    xiniminic ta cho reh rikꞌorbal i Dios chiwach take rikꞌijil cho ricꞌacharic i
    maꞌ Noheh. Chiwach take kꞌi̱j reꞌreꞌ nok reꞌ maꞌ Noheh cꞌahchiꞌ ritikꞌa̱b i maꞌ
    laj cano̱wa pa̱t riwi̱ꞌ, reꞌ Dios xuyꞌej chi reꞌ take cꞌacharel xquinimej nak
    rikꞌorbal xa reꞌ laꞌ maꞌ xcaꞌn ta chi jeꞌ reꞌ. Ruꞌum aj reꞌ xa maꞌ qꞌuih ta take
    cꞌacharel xicoꞌljic chiwach i tiꞌcꞌaxic, xa reꞌ laꞌ ti wach i wahxaki̱b chi cꞌacharel
    xiꞌoquic chipam i cano̱wa pa̱t riwi̱ꞌ. Reꞌ take reꞌ xicoꞌljic chiwach i buht haꞌ
    chiwach take kꞌi̱j naxkajic cho rinimal jab china̱ acꞌal.
  tue-tue: Cʉ̃́ã Noé niiritopʉ macãrã niiyira. Noé dooríwʉre tiiré bʉrecorire Cõãmacʉ̃
    basocá cʉ̃́ã ñañarére tiipacári, yoari nʉcãjã́yigʉ ména. Tiiwʉré peotíari siro,
    ocho basocá sããwayira. Teero tiirá, oco dúupacari, netõnénoyira.
  bjp-bjp: Foron tanwa ae, e tanwan fanu tinpakanini na foron bet ke Noa. God i nene
    ta isi rin kiliis liu kiri aunbiing Noa i teltel sip la, isau le biil ri wong
    sing i. Iwal sau lo ri, God i faliu pes ta ri tina nor.
  xon-xon: Bi nan bi Nowa aayoonn, kaa nan kii Uwumbɔr aamɔb, le u nan jin limɔr bi
    pu, ki kii n‑yoonn mu Nowa nan ti kpii buŋɔb doo na. Binib biniin baanja le nan
    koo buŋɔb ngbaan ni, le ki ŋmar nnyun pu.
  tzo-ZNT: '@see-verse:1PE.003.019'
  mpm-NT: Ko na janaꞌan na ni ka chaku yɨvɨ un ni ka nduniꞌin ini i nuu Yandios. Ti
    kɨvɨ un ni kuu na ni saꞌa Noé ɨɨn barco ni nani arca. Ti nɨ kɨvɨ un ni ndatu Yandios
    na nde nu kandixia yɨvɨ un xi tuu. Ti una vii ni jnaꞌan yɨvɨ ni ka kɨvɨ i nuu
    arca un. Ti nɨnɨ una yɨvɨ un ni ka kaku i na ni ndaa nducha nuu nɨ tuꞌu ñuyɨvɨ.
  ots-NT: Cʉ tiempo ya má yabbʉ, bbʉ mí bbʉh car Noé, cʉ cja̱hni jí̱ mí øjtijʉ ca
    mí ma̱n ca Ocja̱. Cʉ pa‑cʉ, car Noé bi dyøti car ndo barco pʉ jabʉ di ñʉti guegue,
    bbʉ xti ncja car mʉnti cja̱ di ñu̱xi deje göhtjo nʉr mundo. Nu ca Ocja̱ mí jui̱jqui
    cʉ cja̱hni. Bi døhmi rá ngu̱ cjeya, xa̱jma̱ di repentijʉ cja̱ di hñe̱me̱jʉ. Pe
    tengu̱di cʉ cja̱hni bi hñe̱me̱ ca mí ma̱n car Noé, cja̱ bi ñʉtijʉ mbo car ndo
    barco. Mí jøntsjɛ jña̱jtjo cʉ jin gá ndu̱ pʉ jar deje.
  hoy-hoy: ईव अव आत्मागोळ हुव जो आ समय परमेश्वर उन आग्यागोळ मा विश्वास ईला माळतोगोर
    याग नूह अन्द ड्वांगा माळकु आगोद अदिक परमेश्वर धीरज इन सांगुळ हादी कायोन आग आ ड्वांगा
    दा थ्वाळासा मतलब सिर्फ येठ्ठ मंळसागोळ अच नीर दा टु ऊळदीदुर.
  amo-amo: Iwa su ku gbas na ayi asheu Kutelle wa di nca nayirin Nuhu, nan nayirin
    nkye nzirgi-nmyen, Kutelle utucu anit bar tilai kulir-nan nyan nmyen
  pjt-pjt: Panya paluṟu tjana iriti Godala tungunpungangi Noah-lu panya pauta puḻka
    palyantja-aṟangka, ka panya Godalu tjananya uṟu puḻkangka uwankara iluntanu munu
    tjananya kurunpa tjuṯa tjailangka puṟunypa tjunu rawa nyinanytjaku. Nyara palula
    aṟangka Noah-lu pauta rawangku palyalkatinyangka Godanya aṉangu tjuṯaku paṯaningi
    paluṟu tjana maḻaku palulakutu aṟuringkunytjaku, palu tjana wantingi. Kaya Noah-nya
    tjana aṉangu 8 kutju pautangka tjarpara wankaringu Godalu uṟu panya puḻkangka
    katuṟa katinyangka.
  cwe-cwe: Ino ikala mihe ya wanhu hawamtegeleze Mulungu viyakalile kogozela kwa kufunya
    umoyo siku ziya Nuhu viyakalile kozenga safina. Wanhu wanane muhala wakalile muna
    isafina ija, walopoligwa muna yamazi,
  daa-NT: Ŋuur kuuk ba ool-ak, ŋuur ko kuuk awalle pooc kaaw ta Buŋdi ɗo wiktin ta
    Nowe. Ɗo wiktin taar-at, nabi Nowe siya markab ka tatko ho Buŋ gay ic subirraw
    a gee-ak yaa ice kaawoy. Kar gay, gee sooɗ di un̰jitu ɗo markabar a ŋuu jile ziŋkico
    min ɗo amiydi. Ŋuur kuuk un̰je-ak, ŋuur gee porpoɗ di.
  mlp-mlp: On mataw na in kwaziqmo Nowa ago kamub God ago gamuk othasad osiyta. Kam
    nab Nowa muy emad luwsa God in mataw na ginad buliygo haqad gibaq tunim sisaqmo
    osta. Teq haiqgam. On mataw kabemmo haiq 8 nazaqmo muyib gwalim ossa uq tihitim.
    Hitiqim muy na sorsa God yuw naqmo amalib Nowa asenlul nenaq gilumsihan in dimunmo
    osad a hi moqiy.
  ape-C: Eshudok mishish eshesh douk eshudok arpesh douk seiwok shakon agabus Iruhin
    iri esheshish. Abudok nyutob Noa nape nenek korohuk obi nyutob, Iruhin nape mokareg
    apa natrish nanabukesh arigos um nakri shatanam shukon aparuh anan. Aria okwudok
    korohuk karowish meyoh arpesh 8-poreish atish shawish shape numun. Aria Iruhin
    nataurumesh shape wosik aria abar madae besh shugok uwe.
  bgs-bgs: Tô gó tô ándà bánnal katô Manama sayyan tô manté pa si Noe na igimu ka
    arka. Agad mallayat tô ginawa katô Manama na gangat katô mga manubù ka rumákkád
    dan katô mga salà, asal ándà dan gó rákkád. Délák dád su duwán dád walu mga manubù
    na igahu tun ta arka i Noe asta ándà kamaté ukit katô lunup.
  faa-faa: Aporo hinamo i kusua ho kesane wate fana ipu Kotimo someane koaretaesapo.
    Arirakano Noa rea maiya amo Kotimo ipi foaka sapehoanafonoraka ipi foaka fanasinane
    motoanafonoraka kau reapo. Kau rekeno Noamo kasu kára tokoraka aporo hinamo karisuane
    kasua riparakano, he aeyaka Kotimo mafasisiapo.
  kik-kik: marĩa maaremete kuuma o tene rĩrĩa Ngai aatũire etereire akirĩrĩirie matukũ-inĩ
    ma Nuhu, rĩrĩa thabina yaakagwo. Thĩinĩ wayo haarĩ o andũ anini, nao othe maarĩ
    andũ anana tu, arĩa maahonokirio maaĩ-inĩ,
  cap-NT: Jalla nii chawctaz̈takaz espíritu animunacaqui tuquitanpacha Yoozquin ana
    cassic̈ha. Noez̈ kamta timpuquiz Yoozqui pasinziz kuzziz z̈elatc̈ha nii tuquita
    anawali z̈oñinacz̈tajapa. Jalla nuz̈ z̈ejlcan Yoozqui Noez̈quiz tsjii pajk kjuyaz̈
    cherchi warcu kjuykatchic̈ha. Nekztan Yoozqui nii warcuquiz tsjii quinsakal z̈oñinaca
    luzkatchic̈ha, wacchi kjazquiztan z̈ejtkatzjapa.
  ksr-ksr: Wala eeŋanoŋ Nooawaa kambanoŋ waŋgo somata megi Anutunoŋ uugia meleembutiwaajoŋ
    kaparaŋ koma moma mokosiŋgoŋ mambonoto, ejembanoŋ qaa mende teŋ koma tiwilaaŋ
    koomuwaa kasa gbadonoŋ kemegi. Ejemba sumaŋ melaada 8:yanoŋ Anutuwaa jeta teŋ
    koŋgi jero koŋ kiro apunoŋ waama baloŋ qeŋ turuŋ waŋgo elaaro Anutunoŋ ii gboulunoŋga
    gou gajogia koma waŋgia somoŋgoro.
  eng-TNT: which were in tyme passed disobedient when the longe sufferinge of God
    abode excedinge paciently in the dayes of Noe whyll the arcke was a preparinge
    wherin feawe (that is to saye.viii soules) were saved by water
  sbs-sbs: Vavali kusa zuwa aho kulindira kwe Ireza kuvali kulindire muma zuva a Nuwe,
    muma zuva o kuzaka i aleka, mi Ireza a va hazi vantu vache vulyo- ihuho ye yanza
    ni to tatwe- cha menzi.
  sue-sue: Nukare ami gita Noa wa gapinoise noinu Anutu meni nukare awa-didinoise
    dia wenu ge nuso dewa awa. Are ema bama etokaka, 8 daba awa, nukare wara witiwa
    ou meni soga wenu oura kaka sisamu wewa.
  fra-NCL: rebelles autrefois, lorsqu’aux jours de Noé la longanimité de Dieu temporisait,
    pendant que se construisait l’arche, dans laquelle un petit nombre, savoir huit
    personnes, furent sauvées à travers l’eau.
  bhg-bhg: '@see-verse:1PE.003.019'
  snn-NT: Gu'a bain ba'isi'cua bacua recoñoa baë'ë. Riusu cocare ro'taye gu'a güecua
    baë'ë. Taita Noebi ja'an yogute yo'oguë, Riusu cocare quëani achoguëna, achaye
    güereña. Riusubi bacua achani yo'oyete ai zoe ba'irën ëjoni jëhuaguëna, Riusu
    ën yija ñu'ñujeija'ñete achaye güereña. Ja'nca achaye güejënna, ocho baincua Noé
    bain se'gabi Riusu ñu'ñujeija'ñete si'a recoyo ro'tajënna, Riusubi bacuare tëani,
    yogu sa'nahuëna guaoni, huajë hua'nare huahuoguëña.
  atb-NT: Woi-nyí haú pé gi, a-nham lé, Noaq é ipyat má wuì-sanghpo lé Noaq tsuq nyi
    é hkûn Garai Gasang myit hîng hîng láng nyi é u lé, jìno a gyô é bang nghut akô.
    Wuì-sanghpo má wàng mù, wuì mai hkyi yù huî é byù shau luî, shit yuq za nghut
    akô.
  cek-AK: Noah palong thuk naah, to kaminawk loe Sithaw lok tahngai o ai; toe Sithaw
    mah nihcae to palungsawkhaih hoiah zing, kami zetta, hinghaih pakhra katawn kami
    long tazetto khue ni tui kanguem thung hoiah loih o.
  bkd-bkd: Saena sidan iyan su hurà gayed tuu bisan ku migpailub sa Dios hu pag-angatà
    kandan duun hu panahun ha migbuhat si Noe hu arka, aman walu dà sa etaw ha hurà
    kalemes.
  ctu-76: Jiñʌch i ch'ujlel jini tsa' bʌ i ñusʌyob t'an ti ñoj oniyix ti yorojlel
    che' ñac Dios ti' wen cha'le pijt cha'an mi' ch'ujbiñob che' ñac chʌncol tyo i
    mele' jini colem barco Noé. Ya' ti barco ochojob jach ti cotyʌntiyob ti ja'.
  lac-NT: Caj bin u pixam Jesús caj u tsec't u t'ʌn tu cu yerar winic. A je' winica'
    mʌ' ju quibob u t'ʌn C'uj uchi'. Robob cuxa'anob tu q'uinin ti' yʌn Noé uch. C'aj
    techex, a C'ujo', caj u paj u betic u chem Noé uch. Cax chan ber u betic Noé uch,
    caj u qui' paja'b u ca' c'axic yorob quir u p'ʌticob u si'pirob. Chen mʌ' ya'ab
    caj oc ich chemi'. Chen ocho caj ocob ich chem. Ocob puts'urob ich chem, soc mʌ'
    u quimin soc mʌ' u jururob.
  xla-xla: Iwolotapo ka꞉yapa Nowata koa timhalale oloma edla Godta yia꞉ye sadle mate
    omhallati yia꞉tapo ka꞉dle yu dallowe dla allimduwapo. Epapele koko tle opa hapulomaye
    yúta poyulati isikimi 8 sotapo koa dulu dla tumama pasakalo gadlowe hauwapo.
  xav-NT: Ta norĩ hã Nowé ti'ai ãma 're morĩ ré, te te 're wapari za'ra mono õ di,
    'Re ĩhâimana u'âsi mono nhimiroti hã. Nowé hã 'ri ne uba're, te te 'manharĩ ré,
    te ta norĩ hã po're ãna 're nomro. Tane nherẽ, da'ãma wa'a su'u õ wa, te te da'uprosi
    su'u õ di, 'Re ĩhâimana u'âsi mono hã. Te te oto da'uprosi wamhã, 'ri ne uba're
    wa, ĩsisisi norĩ si, ma â wi sõ'reptu za'ra. Ta norĩ hã umro za'ra di. 8 na ĩhâiba
    za'ra hã.
  cuk-cuk: Ar wemar, epenne Noé-ibagangi, Noé-ur-dummad-sobnaigusgu, Bab-Dummad-igarba
    gwen nanassurmalad. Bab-Dummad we-dulemar a-urse-doged-edarbedii gusad. Deunni,
    unnila e-walabaabak (8), muu-mulusadba san-onos gusmalad.
  tbf-tbf: Ine bu moromoruo, arie bu morumoruagie mi kulou ese gi ta kap nga rorong
    vemusurie e Raban, sien e Raban ta nga rorois menemenen va gi ta nga vodon vuris
    sibu ra e Noa ta nga tsana sien mi mon leong. Io, ian mi napaririem potsu tour
    bu mei gi ta nga ka simi mon mo, e Raban a nga vatoa gie simi tubuik leong.
  uig-CYR: солап қоюлған бу роһлар бурунқи заманда, йәни Нуһ пәйғәмбәрниң күнлиридә,
    кемә ясиливатқан мәзгилдә Худа сәвирчанлиқ билән кишиләрниң товва қилишини күткинидә,
    Униңға итаәтсизлик қилди. Пәқәт шу кемигә киргән бир қанчиси, йәни җәмий сәккиз
    җан су арқилиқ қутқузулди.
  ikw-NT: Ka bụ ele zá noobno nsnị, kpa Chiokike ji nkasi ovu neese nga Noa nọotu
    ọgbo ke be jiri znọhia badnụ ele nụ ele, badnụ ẹsato kpọi hite nụ mini.
  khs-khs: 'Sena kesale iwa kululu ho hakulawa puwano fa:nemi iyawa Kote sowa tikapeye
    tikeye. Aputa: Noa enene ikila emiwa Kote Ene kipila eta: konomonamake Ene kipila
    falasisewa eta: tuwapomake yesi enekeye. Yesi elapita: Noayewi kasu sipi sosolo
    timinitiye sena kesale oloipewa kasu sipiwemi tapita:, hano emi tese Koteyewi
    mene silikeye.'
  dwr-ENT: ሄ ኣያናቱ ኣማሬዳ፥ ሆስፑን ኣሳቱ ሃን ኣቴዳ ማርካቢያ ኖሄ ኬፂሺን፥ ፆሳይ ዳንዳዪዴ ጋሚዔዳ ዎዴ፥ ፆሳው ኣዛዜቲቤና
    ኣሳ ኣያናቱዋ።
  pma-pma: veni en avong mulamu, keil arlong kattei selusien onen Ahi en avong Noah
    mul muti sip onen. Ahi, en rendemien tetaveah onen, rosin keil keke avahiles ran
    tisaen keil one va vio … ka arvilestei. Sakini, Ahi mutut teis en meatin keil,
    outel (8) enges, koa telva en sip ka telmoulal eni en mari oai enek telmoul. Ka
    meatin savsav keil, umatmat vasi.
  atd-NT: Sikan ka gimukud to mgo otow dongan no waro mogpamminog to kinagian to Magboboot
    ko nighimu si Noi to dakol no barku no oghingaranan to arka. Nig-aguanta to Magboboot
    ka maroot no batasan to mgo otow tagood to napongaan ni Noi ka poghimu rin to
    sikan no arka. Wawalu ro no otow ka nigsolod to arka no napangabangan on ligkat
    to woig no nig-ugub.
  tel-2017: ఆ ఆత్మలు దేవునికి విధేయత చూపలేదు. పూర్వం నోవహు రోజుల్లో ఓడ తయారవుతూ ఉంటే
    దేవుడు దీర్ఘశాంతంతో కనిపెట్టిన ఆ రోజుల్లో, ఆ ఓడలో కొద్ది మందినే, అంటే ఎనిమిది
    మందినే, దేవుడు నీళ్ళ ద్వారా రక్షించాడు.
  hat-BSA: Se yo menm ki avan te dezobeyisan yo, lè pasyans a Bondye te toujou ap
    tann nan jou a Noe yo, lè lach la t ap konstwi a. Se ladann kèk moun (sa vle di
    uit moun) te mennen rive sof nan dlo a.
  top-NT: Porque xlacán takaxmatmákalh Dios amá maká̱n quilhtamacú acxni Noé tzúculh
    tlahuá amá lanca barco xlacata natataxtuní. Xlá ca̱huánilh la̱ Dios ixca̱cxilhlacachini̱t
    naca̱lakma̱xtú, pero ni̱ taca̱nájlalh y huata tataxtúnilh cha̱tzayán cristianos
    tí ni̱ tamú̱xtulh nac chúchut.
  msk-msk: '@see-verse:1PE.003.019'
  gyr-NT: Ahe ava Noé recosendar ndiporeroyai vahe yuvɨreco aracahe. Tũpa osãro güeco
    mbegüesa pɨpe secocuer moingatu ãgua viña Noé oyapo vɨteseve arca oico. Ahe ipɨpe
    oñepɨsɨro ochomi tẽi yuvɨreco amarusu sui.
  kmh-kmh: 'Biynimb kun gok, Nowa mindek ñin ak, Gor nup minim ak ma niŋeyak, kuyip
    minim yomb ma aŋgak: minim yip niŋniŋgambay akaŋ aŋgiy, kond mindek. Kond mind
    dand amiy, Nowa nup siyip ginimin aŋgak ak gi diy, aŋgek Nowa apyoŋg onep jiy
    ak siyip miŋgan amey, Gor gek miñmon pikiy ñiŋg tan araniy, man ak yiwiŋgdak.'
  ukr-ONPU: тим, що колись були непокірні, за днів Ноя, коли Боже довготерпіння було
    в очікуванні, поки будувався ковчег, у якому мало – усього вісім душ – було врятовано
    від води.
  emi-emi: laghe tam nongo usilaala emua arau nau God ghe kaarasila tani toitoi me
    karika ghe turungilala lomosina ta Noa ghe atulula aka ateva, me manu ghagga ateva
    ghe ghaailala. Tale aka ateva karika oroi taumattu ghe saangala tale manu ghagga
    ateva, nim ghaoalu (8) nonga.
  zpv-NT: Deeꞌ raꞌ nin ayi bazoꞌbadxiahga xchiꞌdxyi guehtu Noeh loh raꞌ dxyih nin
    gubahan ba, guleeza Dxiohs laꞌh raꞌ bwiinn raꞌ chi loh garaa raꞌ dxyih nin bwiꞌhnn
    chaꞌyi guehtu Noeh barcu rooꞌ nin ya baguhca chieempa rooꞌ; ya laꞌn barcu chi
    guyuuꞌ xuhnna bwiinn nin gulaꞌh raꞌ loh ñihsa nin bañihchiloh laꞌh raꞌ bwiinn
    loh guidxyiyuh chieempa rooꞌ chi.
  gux-gux: Ban yaaba n den fiini mi yiema U Tienu n den juuni bi po yaa yogunu Nowe
    yogunu yeni, niba waamu bebe n den faaba, lani n tie niba nii (8) bebe n den faaba
    leni mi ñima.
  kos-kos: Ngun inge ma lun mwet su tia akos God ke El tuh mongfisrasr in tupanulos
    ke Noah el tuh musai oak soko ah. Mwet oalkosr na su muta in oak soko ah pa tuh
    moliyukla ke kof uh.
  ibo-ibo: Nke a bụ mmụọ ndị ahụ jụrụ ime ihe Chineke chọrọ mgbe ahụ o ji ntachiobi
    chere ha nʼoge ahụ Noa nọ na-ewu ụgbọ mmiri ya. Ọ bụ naanị mmadụ asatọ nʼime ndị
    bi nʼoge ahụ ka a zọpụtara site na mmiri ahụ.
  yml-yml: Towafanidi basenadiotoga Noa yana tutuye kebu nuanuadi Yaubada ꞌwaineye
    i na vematayakayaka. Tutuya manamanawena Yaubada i tokemaiga nuanuana i na nuaviladi
    siwe tutuyanina Noa yana waka i yogonaꞌaꞌavai i veimea ꞌwei bwaikina i obu. Tomotoga
    kebu fuediga i veꞌatumai wakeye, matatabudi 8, ufa i ulalakasedi bega ꞌwainega
    i veꞌatumai.
  ory-ory: ପୂର୍ବକାଳରେ ନୋହଙ୍କ ସମୟରେ ଜାହାଜ ନିର୍ମିତ ହେଉଥିବା ବେଳେ, ଯେତେବେଳେ ଈଶ୍ବର ଦୀର୍ଘସହିଷ୍ଣୁ
    ହୋଇ ଅପେକ୍ଷା କରୁଥିଲେ, ସେହି ସମୟରେ ସେମାନେ ଅବାଧ୍ୟ ହୋଇଥିଲେ। ସେହି ଜାହାଜରେ ପ୍ରବେଶ କରି
    ଅଳ୍ପ ଲୋକ, ଅର୍ଥାତ୍‍ ଆଠ ପ୍ରାଣୀ, ଜଳ ମଧ୍ୟ ଦେଇ ରକ୍ଷା ପାଇଲେ;
  bzj-bzj: Dehnya da-mi di spirit a dehn wan weh neva obay Gaad wen ih mi-di wayt
    pahn dehn payshent-wan wen Noawa mi-di bil ih aak. Soh da mi oanli ayt peepl mi
    gaan eena di boat ahn soh neva geh jrongdid eena da grayt flod.
  chk-chk: Ikei ir ngünün chokewe mi aleasolap ngeni Kot, lupwen a witiwit lon an
    mosonotam lon ekewe rän, lupwen Noa a föri ewe waimw. Ekoch chök aramas, fokun
    waluman chök, ra nonom lon ewe waimw o küna manau seni ewe koluk.
  ssd-ssd: Muliŋ kilanu mbal ta nane Noa tuku ait mbolŋge nu waŋ kusmba minna le Kuate
    nu ŋgan minmba nane tairtairŋgina ta kuga. Nane nu tuku pasa ise ndakinaig. Taŋanaig
    le nane 8 ndo waŋ ta poŋginaig. Poŋginaig le kule taŋge waŋ tumba te-faitmba nane
    tuku muskil kile-tidiŋgina.
  acr-TNT: Yey xtataj waꞌ cuma ri na xquicoj ta utzij ri Dios ojertan chupa rukꞌijol
    ri Noé. Ma ri Dios rucꞌ unimal ucꞌuꞌx xeroyꞌej caquitzelej quitzij chupa tak laꞌ
    la kꞌij echiriꞌ ri Noé catajin che uꞌanic ri nimalaj barco. Yey chupa cꞌu ri barco
    xa e ajilam ri xeboc bi, ma e wajxakib ri xecolobetaj che runimal jab.
  rop-rop: Detlot spirit na nomo bin teiknodis langa God longtaim wen det men neim
    Nowa bin bildimap det bout, en det taim na God bin gibit taim langa ol detlot
    nogudbala pipul. Bat oni 8 pipul bin gowin langa det bout, en God bin seibum olabat
    brom det fladwoda.
  mee-mee: Kannu nginngina ka ri ra kannu reke longosa te Nutu ka kae rae Noa pala
    ka inae Nutu sane ale ragau baingarea reke soali bolvole ave momalla ta ri pulingvalakale
    bainga nginngina. Ka ri ra kae nginngina inae Noa umma ta kumangng ka mono e bollau
    ora ragau tutuna ka ri lima ba mologi mana ke taepatae ngia, nae Nutu ke ravulele
    rea ka me.
  dif-dif: Tanangu, tana warula gilbarina wonti, jendranguta Godaia manjulali kalkana
    wonti Noahni ditjini, nulu bota pirna matja ngankinganani, nunkangupini ngalje,
