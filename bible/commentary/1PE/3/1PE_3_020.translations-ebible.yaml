  tgj-tgj: Soogv dowjwklo vdwsi vdwlo Noah gv ninyigv svpwa pwkla riyi alu lo Pwknvyarnv
    saktvla doyanam vdwv Pwknvyarnv gv gaam minama tvvmabv ribu vdw vmabv. Svpw lo
    nyi twngchingto— piinw mvngchikgo— isigv lokv ringlin kunamv,
  gui-NT: Echa jocuae omanogüe vae reta yogüɨreco Noé oico yave. Jae reta mbaeti oyapo
    Tumpa jeigüe, yepe tei Tumpa ipɨaguasu chupe reta jare oaro Noé jocuae buque oyapo
    oi rambueve. Erei mbovɨño oyeepɨ ɨ güi jocuae buque pe. Ochoño oñemboasauca.
  quc-TT: Areꞌ taq waꞌ ri uxlabꞌal ri man xeniman taj pa taq ri uqꞌij ri Noé are tajin
    kuyak ri arca, ri Dios xerayeꞌj na kakikꞌex kikꞌuꞌx. Pa ri arca xa e wajxaqibꞌ
    winaq xekolotajik, are ri jaꞌ xekolowik.
  heg-NTPO: Oen nam mo, atuil man hmunan nu dai hii-ming se Ama Lamtua lo ngas. Dedeng
    na upung Noh daek kapal tene mesa. Ama Lamtua natang le ngat atuli las in daek
    muid Un in koma ka, mo oen dai daek muid Un lo. Dadin nam, deng ui in baa tene
    na ka, suma atuli at paul siis man nulis.
  ptu-ptu: battu diua lako ingganna indo to mempenaba to tä' manuhu' lako Puang Allataala
    wattunna Nuh. Wattu eta too sa'baha' liupi Puang Allataala lako indo to tä' manuhu'
    sampe dadi kappala'na Nuh. Tappana bussu uwai, iya anggam kahua tau illaam indo
    kappala'. Anna umpolalam indo uwai nasuhum mala dipasalama' indo to kahua aka
    illaam kappala'.
  bzd-NTPO: Ká̱ ia̱ia̱ë ie'pa tö Skëköl ttö̀ dalöse̱o̱'wa̱ Noé ké̱ska'. Noé bak kanò
    tai̱ë e' yuök, e' dalewa Skëköl tö ipana' e̱naë tö pë' e̱r mane'ù̱ ie' a̱, erë
    ie'pa kë̀ wa̱ io̱ne. E' kue̱ki̱ Noé ena iyamipa pàköl wa'ñe, e'pa ë̀ tsa̱tkëne
    kanò a̱ di' tai̱ë yöki̱.
  kwf-kwf: Na mangoꞋi ru neꞋeri ki kira na ngwae neꞋe mae Ꞌua naꞋa Ꞌi naꞋo, ana kaidaꞋi
    sa Noa saungaꞋinia na faka doe. Kira kasi roꞋosulia God. Bore ma nia mabetau faꞋi
    kira leleka ka dao ana kaidaꞋi sa Noa nia faꞋasuia na faka doe baera. KaidaꞋi
    nia faꞋasuia naꞋa faka neꞋeri, kwalu ngwae ki goꞋo neꞋe kira leka saena ma na
    kafo ka ngalida faꞋasia kwaꞋikwaꞋinga God.
  eng-WYC-2017: which were sometime unbelieve-ful, when they abided the patience of
    God in the days of Noah, when the ship [or the ark] was made, in which a few,
    that is to say, eight souls were made safe by water.
  eng-WMBB: who before were disobedient when God waited patiently in the days of Noah
    while the ship was being built. In it, few, that is, eight souls, were saved through
    water.
  zat-NTPS: Benne' caní quebe buluzúe̱' dizra' ca da bchalaj Noé gate nate, gate na'
    guleza Dios dute̱ xel-la' zren lazre' chee̱' dxácate̱ na' be̱n Noé da zren na'
    da dxedá lawe' nísadau'. Lu da dxedá lawe' nísadau' gulelá xrúnuze benne' ne̱
    chee̱ nisa xiuj da na' bzria xi na ca naca bénneache.
  spp-spp: Tèecyiini i, pire pi mpyi a ɲùŋɔ kyán Kile jwumpe na Nuhu tèni i ke, Kile
    mpyi a u lùuni bò, ka Nuhu si bakwɔɔge yaa. Shiin baataanre kanna pi à jyè k'e,
    maa shwɔ lùbwooni kakyaare na.
  zty-NTPS: Benne' ki bží'igake' che x̱tiža' Dios ža ni'te, ža na' wzóa Noé, katen'
    wléz Dios ḻo yeḻa' ẕen ḻaže' chie', na' bi bžia yi'e ḻégake', x̱akte ben Noén'
    barkw ẕen na'. Ḻo barkwn' belagak babze benne' ka' ḻo nisen', x̱óno'gake', benne'
    byo ka' ḻen no'le ka'.
  mek-mek: Egaꞌina auꞌi auga ufainagai Noa eagu kinaꞌiai sikuna ekapaisa alogai, papiau
    Deo aina akeafia auꞌi. Kai Deo alo isa eeꞌiai eafiapia mo. Ke Deo sikuna egaꞌinagai
    papiau oisomo mo, auꞌi imagea gua mo fei eegai kaniaꞌi eagamauga.
  aey-aey: Kis eu age wele Noa uqana saen euna Anutna je tefacdoin. Noa uqana saen
    euna qisol mec kobol ben wasecnu odon qa Anut uqa dana cajaca ameg mahuc qee wadacadel.
    Uqa susumudi lili Noa uqa uqana wag ben mudi hedon. Odocob sihul nag oso, eu dana
    cajaca 8-pela himec, wag ben tobimeig dunuh lein. Odocob wa sil ben cajimei wag
    eu u suldocob basai cobon. Odocob Anut uqa dana cajaca 8-pela eu wana cahahaaden.
  urd-GVH: यह उनकी रूहें थीं जो उन दिनों में नाफ़रमान थे जब नूह अपनी कश्ती बना रहा
    था। उस वक़्त अल्लाह सब्र से इंतज़ार करता रहा, लेकिन आख़िरकार सिर्फ़ चंद एक लोग
    यानी आठ अफ़राद पानी में से गुज़रकर बच निकले।
  ycn-ycn: Júpimi i'imacaño eja'ahuá chu, péchumi i'imari re. Uncá nema'alá Tupana
    ja'apiyá i'imacá. Noémi chu i'imaqué huacajé, ri'imaqué najló Tupana puráca'alo
    yucuna. Uncá nema'aqué ra'apiyá. E'iyonaja calé Tupana ña'arí necá panacu, Noémi
    chu la'acá huapuru quetana. Mequeleja i'imaño Noémi chu hua'até rihuapúrune chu
    cajrú juni ja'acó huacajé. Noémi chu huapúrune chu i'imacaño, queleja calé i'imañó
    capichácajo liyá. Hueji que cuhuá'ata queleja ne'emacá piyuque. Queleja calé i'imañó
    capichácajo liyá rijhua'até i'imacá.
  djr-djr: Yo ŋunhiyiny ŋunhi birrimbirr yolŋu walal ŋunhiwurrnha ŋunhi walal gan
    yakan dhäruk-märraŋal ŋanya God-Waŋarrnha, yurr ŋayiny gan ŋunhi God-Waŋarryuny
    ŋayaŋu-galkurr yan walalany balanyamirriy yan muka waluynydja ŋunhi ŋayi gan Naway
    dhuḻ'yurr marthaŋaynha. Yurr yaka warray walalnydja buthuru-bitjuna ga märranha
    nhanŋu dhäruktja, bäyŋu yan, bala walal marrtjin dhiŋga'-dhiŋgaŋala ŋuriŋiyin
    gapuynha ŋunhi ŋayi walalany ḏämbu-ḻupmaraŋal warrpam'thurr. Ga 8-thun yan yolŋuy
    walal dhäruktja ŋanya märraŋal God-Waŋarrnhany, bala walal yan gärrinyaminan ŋunhiwiliyin
    marthaŋaylila, bala walal ŋunhi dhunupan walŋathinan beŋuryiny ŋunhi yindiŋurnydja
    gapuŋur.
  kvg-kvg: Ezoqa ndígu, Noa-qa khøuwa-te ndøgo, Mbumbukiam-qa manqat ndapeav qagoam.
    Mbumbukiam mø̀ndøzømbo-kewagám, Noa khagua-qape ge꞉khakheinumat. Geté ndigu
    teqa manqat gèsanqawém. Ta khøuwa-te ndøgo, ezoqam khapémbá, ate gi꞉goam,
    eit mbá, khagua-qape mokho-te gi-oz, vø̄khandi꞉z. Yaq ibøkha ndigu ngiæzoateáv.
  rug-rug: Sari na maqomaqo ta pusidi hire si na maqomaqodi rina tie pu lopu va tabea
    sa Tamasa totoso aqa va ṉoṉo ni Sa si arini pa totoso sapu kuria Noa sa vaka nomana.
    Ari ka vesu tie mo si ta harupu koa sa kolo.
  hop-NT: Ura puma hisat qa tuqayvastota, Noaht qatsiyat ep’e, ephaqam ura God sinmuy
    amumi wuhko maqaptsi’taq’ö, nāto Noah pākihut yuykuq’ö. Noqw ura híkiyom, pay
    nánalnihqam, put aṅqw taṅawtaqe pātsikqat aṅ kūkuyva.
  san-URD: پُرا نوہَسْیَ سَمَیے یاوَتْ پوتو نِرَمِییَتَ تاوَدْ اِیشْوَرَسْیَ دِیرْگھَسَہِشْنُتا
    یَدا وْیَلَمْبَتَ تَدا تےناجْناگْراہِنوبھَوَنْ۔ تینَ پوتونالْپےرْتھادْ اَشْٹاویوَ
    پْرانِنَسْتویَمْ اُتِّیرْناح۔
  heb-LB: אלה שלא צייתו לאלוהים בימי קדם כאשר אלוהים חיכה לנוח לבנות את התיבה. רק
    שמונה אנשים ניצלו בתיבה במבול הגדול.
  caf-NT: Ndunnah, 'en 'uhint'ah, hoh da 'aw hik'únucha'it'il inle. Noah ts'i cho
    'uleh hoh, 'et nduhóolyez Yak'usda yubulh dzuh nuzut hoh buba ilh'i. 'Ink'ez bulunah
    lhk'udinah (8) 'aw 'en zeh, too hubuteghan whuch'a hudujih.
  mio-NT: ta ñican cuu ñivi ña tasoho iti chata quivi ni chacoo ra Noé tiempu chahnu.
    Cundee ini ra Ndioo quivi can, vati chatu xaan ra chi ñi quivi ni savaha ra Noé
    tundoo can. Ña cuaha ñivi cuu ñi cacu tichi tundoo can, vati una tahan ñivi cuu
    ñi cacu chi nduta can.
  srq-NT: Ũquɨ̃ ngue Dios cheẽ mumba mumba quia nyii ra. Noé Dios cheẽ nenei nenei
    mose ee. Dios roseɨ̃ nguiátu tuchɨ que eriqui mbia riisu isu aque mose ra. Noé
    siqui beɨ mose arca raã naa. Aquere que mbia mɨɨte ɨque arca ye ra. Ocho que mbia
    ra. Siqui beɨ sacuã ama ndicuasu mose.
  kje-NT: Hamaran onnenihe ramwali ri mormori ma kar derne rakani Makromod Lalap man
    makiyedi le Nuh nin kulere, de dasledi lolo hunukum onno onne. Ler onne Makromod
    Lalap kukul Nin aki man wa'an newek Nuh hi'i kapal horu mene nala oir rulu lap
    mai na'akeper noho wawan na'akeme. Nuh noro hono ananne, noro paninhe mehe minle
    kapal raram, de hi ri wo'aa mehe kar maki lolo oir rulu lap onne raram.
  gaz-gaz: isaanis bara Nohi keessa utuu dooniin ijaaramaa jiruu, yeroo Waaqni obsaan
    eegetti warra hin ajajaminii dha. Doonii kanaanis nama muraasa, walumatti nama
    saddeeti qofatu badiisa bishaanii jalaa baʼe;
  kud-kud: Na tomowaone aidiyai iguguyane neta hiya mwalona Nowa yana haugai waga
    i'a'abiwa ainai Yaubada yadi awasewa vehabana i'alama'i'ita. Na hesi abaita ainai
    maudoidi hihanene na hitau 8 hibom hiyayawahaine wagane alonai.
  urb-NT: A'eta riki Tupã rehe hendu ym ame'ẽ ta ke. A'eta rehe Tupã harõ hũ ixo tipe.
    Ixoty a'eta py'a ke a'eta muruwak, ame'ẽ rehe Tupã harõ hũ ixo tipe. Jarusu keruhũ
    Noe mujã ixo rahã, a'e harõ hũ ixo tipe. Anĩ. Muruwak ym. Kuja jõ katu uhem. Jarusu
    keruhũ pe heta ym te awa ta ixo. Kuja jõ, awa po wajar mahapyr hetaha. A'eta jõ
    y ngi uhem. Y jukwa ym.
  fra-LSG: qui autrefois avaient été incrédules, lorsque la patience de Dieu se prolongeait,
    aux jours de Noé, pendant la construction de l’arche, dans laquelle un petit nombre
    de personnes, c’est-à-dire, huit, furent sauvées à travers l’eau.
  san-HK: purA nohasya samaye yAvat poto niramIyata tAvad Izvarasya dIrghasahiSNutA
    yadA vyalambata tadA te'nAjJAgrAhiNo'bhavan| tena potonAlpe'rthAd aSTAveva prANinastoyam
    uttIrNAH|
  cak-SNT: Ri espíritus ri i-tzꞌapal, ja ri man xaꞌniman ta cha ri Dios ojier can,
    antok ri Noé xuꞌon ri nem arca ri incheꞌl barco. Ri Dios can qꞌuiy tiempo xaꞌroyoꞌiej,
    pero xa man iqꞌuiy ta xaꞌcolotaj. Ri xaꞌuoc chupan ri barco joꞌc i-ocho (vakxakiꞌ).
    Ri Dios ja ri yaꞌ xucusaj chi xaꞌcolotaj, ruma ri arca paroꞌ ri yaꞌ xcꞌujie-ve.
  uvh-uvh: Ka aming urasi' ka wa timinggi' kama ka Noa wari sip girii tugu' u tanga
    ikiaging wara'sining urasi'. Ka adi kama ka wara'ganang wa kadapmang kadagang
    kabi'mo' tanga Anutuning midi guk mo' naknga tanga yaging. Ka Anutu adi adisining
    kadagang waraga' tanga urap mo' dipmigu', mokngang. Adi kabaksi' tubobu guk udep
    tipfaranting ning tonga ibigu' ka mokngang, waraga' tanga Noa wari sip u tipkarendainga
    aming arantagim eit ningsa' wari sip iyung bane wara'ganang amoinga aming kabi'mo'
    beng wa ama topnanga kumaksasu'neging. Ka Jisas ning uringni adi aming urasi'
    ka u anga yapku'.
  ino-ino: Noa'a lipi kale alo hea kanafi vaya mai'naya'maki ani mai'naya vaya'moki
    Anumaya Koti ke afi'a apaipafi o'male'nakeno Anumaya Koti'a ani hao'otake au'ava
    kava hu'naya anona'a makale apa'kafu kisea ya apamisea akesa o'afino aipa falu
    yapati apa'keva mai'nea'maki mi'ko vaya ani lipi kalefi ohai'naki naya mako kaya
    hano huteno naya mako kayati aole'ae mako'ae anaka (8 anaka'moki) ke'a afite'a
    lipi kalefi hai'a mai'nakeno Anumaya Koti'a lipati apavaleno apa'kufa alino kati'ne.
  gnn-gnn: '@see-verse:1PE.003.019'
  yal-yal: naxanye bata yi murutɛ Ala ma a fɔlɔni, Ala yi Nuhan legedenma a diɲani,
    a yi kunkin nafalama waxatin naxan yi. Muxu dando nan tun kisi igen ma na kui,
    muxu solomasɛxɛ gbansan.
  cnt-NT: i₂tsá₃ ca₂nág₂ gau₂ jmɨg₄ ma₂lɨ́g'₂ jaun₂ lia'₂ con'₂ jme₁chan₂ Noé. Uë́₂
    bá₄ ca₂jmo₃ Diú₄ juɨn'₂ dsɨ́₅ ca₂jŋia₃ të₁lia'₂ lë́₂ nɨ₁barco. Jŋia₃ tan₅₄ dsa₂
    bá₄ lë́₂ i₂ca₂lón₂ quian'₅₄ a₂jaun₂ jme₁ca₂'a₃ jmɨg₂ mɨ₂güɨ́g₃.
  tif-tif: God ata mep sinik kiimi sok de-yim-tiila tiinaasip kabak-ami miit kaali,
    siin sawaayak kawu Noa ata God ami weng unang tunum imi kukaayin-balaya, ili God
    ami weng kuyang saak tiilip itamdala, God ayo angtiil yol kaayo, abiltap-kup kuyon
    o, kalsa disa; kano keyila ita-bom fen-bam ilaya, Noa ayo sip awak sakbaalkan
    dukum ma uyo dina-bam ale, kawu God ami sang kaayo, unang tunum imi bakayin-bam
    kemsa. Katale, unang tunum mep alep ma, oklungkal kiita-kup, tam sip tem tam unipla
    kawu, God ayo ok kulaala tabasu. Kata, kii anulu taanamip disa, kelipla, unang
    tunum God ami weng kuyang saak tiisip kiita-kup, wok ta anula taandiwa din sakbaal
    am kawu unsip.
  nlx-nlx: ता ज्या जीव हेते जा ती टेम बोगवानान उकुम नाह मान्नारे एता जेवी नुहान डोंडह्यो
    बोणने बाजरियेल एतो एने बोगवान दिर देरीन वाट जोवतालो। ता डोंडह्‍याम फोक्‍तो आठ
    जाणे पाण्याह रेन वोच गीया।
  apw-NT: Áí spirits‐híí doo áníidá’ dabízhą́ daabik’eh ndi Bik’ehgo’ihi’ṉań bágoho’aał
    lę́k’e; Noah hiṉaadá’ tsina’eełíí áile’dá’ tsina’eełíí biyi’ tsebíí hilt’eego
    zhą́ hasdákai, tú biláhyú.
  gum-gum: Tru espíritumera trusrø pønrrabeløbe, merrabsrø tru Noé tsub kwalømmerawan
    mørøg kømui inchibelai espíritumera købig køn. Tiusbe tru uras nømune truba tammay
    muniiraig købig køn, tru nu barcon marøb kømne. Tru barcoyu kebamba, piugurri
    øsig webambubeløbe mamdøzhiitø kuig køn, ochoeløtø.
  not-NT: 'Icomantapinintabecari imatsiguenga Noé te inguemisantaigueri jiraisonori
    cara yobetsiquëro Noé oquibe pitotsi, icomantaigabitacari imatsiguenga: “Pinguemisantaigueri
    Tosorintsi”, carari te inguemisantiri. Aro igáquineri Tosorintsi oquibeguintesonori
    angani aisa jarini. Páganëri antagaisati tsoengatsiri. Ochonibani icarati ira
    abisaicotajatsi pitotsiquë.'
  plu-plu: Nerras anmaptipiyenepwi ayge igkis hiyeg ku pariye kane ihpenema Uhokri
    giwn minikwak. Apim ini hawkri ku samah amekene Noé kehnete ginawiya, ig Uhokri
    kiyaknihwe gikakkis ig wahaprikis adahan ig hiyá ba igkis wages gihiyakemnikis.
    Henneme ka kibitema hiyeg wages gihiyakemnikis. Inenewa ntewnehker gikebyikis
    gikak pahapwi gawna isamtewpiye. Igkis isamtaw abetimpi un awaku ku samah un umehe
    hiyeg patahwapye igkiswonas msekwe adahan nukune hawkri akiw.
  iou-iou: Täŋpäkaŋ kumbani täŋo mäjo uwä ämawebe Noa täŋo kadäni-ken Anutu täŋo mani
    nämo buramiŋkuŋo unitäŋo mäjo. Kadäni uken Noa gäpe pähap täŋ irirän Anutu ämawebe
    bänepi sukurekta itsämbuk. Itsämäŋ irirän äma yarägän, 8 udetägän, gäpe gänaŋ
    äroŋirä umetä oraŋ yämiŋkuk.
  ntp-NT: Ʌgai maiʌʌgi Diuusi aidʌsi oidacatadai Noécaru. Diuusi maisoimaa taatatuli
    ʌoodami aidʌsi Noé ivuaadatadai ʌgʌʌ vaarcu asta aidʌsi naato Noé ʌgʌʌ vaarcu
    ismaacʌdʌrʌ vaa ʌgai ʌʌmadu cuvaracami aaduñdʌ aidʌsi tʌvʌpi duudu vaidʌ ʌvaarcu
    suudagi daama aimʌraiña poduucai cʌʌgacʌrʌ vuvaja ʌgai.
  rai-rai: A kum nion maa, a nio ra taara taanga namuga utbaai u ra kum kilaala anun
    Noaa. God i kiki walaanga pa diat kupi diat a nukpuku, baa Noaa i paam a paraau.
    Iaku pa diat taraam karomi. Io, God i walaaun paa maku kabaanadi ko ra lomon,
    8 diat.
  haw-1868: I ka poe i hoomaloka mamua, i na la o Noa, i ka wa i kakali ai ko ke Akua
    ahonui, i ka hoomakaukau ana i ka halelana, malaila i hoolaia'i kekahi poe uuku,
    ma ka wai, ewalu hoi lakou.
  ffm-ffm: Kanji luutti Laamɗo e jamaanu Nuuhu, Laamɗo muɲanii ɗi ko ɓooyi, nde Nuuhu
    sehannoo laana mum mawka kaa ndee. Yimɓe seeɗa naatunoo ley laana kaa so kisi
    e ndiyam ɗam, yimɓe njetton tan.
  arb-NAV: وَذَلِكَ بَعْدَمَا رَفَضُوا الْبِشَارَةَ فِي أَيَّامِ نُوحٍ، عِنْدَمَا
    كَانَ اللهُ يَتَأَنَّى صَابِراً طَوَالَ المُدَّةِ الَّتِي كَانَ نُوحٌ يَبْنِي
    فِيهَا السَّفِينَةَ، الَّتِي نَجَا بِها عَدَدٌ قَلِيلٌ مِنَ النَّاسِ عَبْرَ الْمَاءِ،
    ثَمَانِيَةُ أَشْخَاصٍ فَقَطْ!
  cop-CNT: ⲛⲏⲉⲧⲁⲩⲉⲣⲁⲧⲑⲱⲧ ⳿ⲛϩⲏⲧ ⳿ⲛⲟⲩⲥⲏⲟⲩ ϩⲟⲧⲉ ⲉⲧⲁⲥϭⲓϩⲟ ⳿ⲛϫⲉ ϯⲙⲉⲧⲣⲉϥⲱⲟⲩ ⳿ⲛϩⲏⲧ ⳿ⲛⲧⲉ ⲫϯ
    ϧⲉⲛ ⲛⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛⲧⲉ ⲛⲱ⳿ⲉ ⲉⲧⲁϥⲑⲁⲙⲓⲟ ⳿ⲛⲟⲩⲕⲩⲃⲱⲧⲟⲥ ⲑⲏ ⲉⲧⲁ ϩⲁⲛⲕⲟⲩϫⲓ ⲛⲟϩⲉⲙ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲟⲧⲥ
