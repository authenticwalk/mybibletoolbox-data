  lgl-lgl: Manoe 'are fo gi gera ioli mae 'ua lo 'i lao gi, ala talasi Noa 'e raunailia
    faga ba'ela ba li. Iko 'ali gera ronosulia God. Wasua ma 'e fafu failida la la
    ka dao ala talasi Noa 'e faasuia faga ba'ela fo li. Talasi 'e faasuia lo faga
    fo li, kwalu ioli gi mola gera la 'i laola ma kwai ka sakeda faasia kwaikwaina
    God.
  mmo-mmo: + o 3:20 Jen 7:7,23*Kanu-sôônju ond yik hil sen sil kalêêh Anutu-te vakasin
