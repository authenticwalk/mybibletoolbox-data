  myk-myk: Kee munahaa ki ɲɛ, piimu pʼa she Kilɛ ɲɔmɛɛ ni fo taashiinɛ ni, na wu ta
    wʼa luu gbo pu tàan na mɔ ge. Lee ya pye Nuxhun wo kɔɔgbɔhɔ ki yaaduun ni. Sipyii
    dɔɔni yɛ, lee kɔri ɲɛ sipyii gbarataanri yɛ wʼa jé kɔɔgbɔhɔ ki ni, na shɔ lɔhɔ
    ki na.
  sbe-sbe: Siya ede huya bagubagunana unai Nowa yona mayadai wa udiyedi tanoubu ta
    unai se miya na Yaubada se kawayagalaei. Na iya nige ye hekamkamnadi na ye nayatautaubiga
    kana siga Nowa ake wa ye ginaulihegehe. Na ake wa unai meta hisamo, siya ede taudi
    haligigi-haiyona (8), Yaubada ye gilihaidi waila wa unai.
  mcr-mcr: Dŋä ii, quwqä suqä quvqe Noa iqueäŋgaŋi, naqänäŋä timäutqätaŋgqä-qe, Goti
    Iqu kimaŋi maqänä mitqueqä danä, hiŋuinä qunätaŋgi, Iqueä kukŋui hŋgisanäŋi, hea
    Noa iqu iqueqä yimbae qäpu imäkqaŋgaŋqä imiŋuwä iyi. Yimba yäŋgisaŋi, ämaqe atäŋqäpu,
    8 iqua äpekuwi. Iwä, Goti Iqu quŋi häŋi, eqeta iqumuatkqe.
  cux-NT: Espíritu s'eeⁿ ní yeⁿ'e 'iiⁿ'yāⁿ chi nguɛ́ɛ́ ch'iindiveéⁿ yā Ndyuūs 'áámá
