    Ax xonzi bniety gulá lo nis chiy.
  jae-jae: Gêdêŋ andaŋgeŋ êsêac sêkêŋ gêwiŋ Anôtônê biŋ atom. Anôtô kêsaê êsêac to
    gê êsêacnêŋ biŋ tôŋ gêdêŋ taŋ Noa gêsô waŋ gêmoa naŋ. Waŋ tonaŋ gêjam lau 8geŋ
    sa selom bu kêsuŋ ŋatêna.
  ksd-ksd: diat dia ga varpiam amana, ba God i ga ungung pa diat ta ra kilala kai
