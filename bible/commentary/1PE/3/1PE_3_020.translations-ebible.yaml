    naa tama ni ssao i te saaita naa. Naa tama naa ni hakassaoria te ttai ni hakaffuta naa.
  gym-NT: '@see-verse:1PE.003.019'
  azg-NT: Joo nanꞌñeen, ndyu na toxenꞌchen, tominndooꞌchen Tyoꞌtsꞌon na ntcüeꞌ nꞌonhan
