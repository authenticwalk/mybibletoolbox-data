    pemonkonyamî'ya eseurîwî'ne mia' pona tîîmo'tai'nîkonya neken innape ikupî'pî.
    Moropai inkamoro e'pîika'tî'pî kure'nan tuna winîpai.
  ndg-ndg: Yubile sapili wakati uvumilivu wa Nn”ungu pawabile kaulinda wakatiwa nuhu,
