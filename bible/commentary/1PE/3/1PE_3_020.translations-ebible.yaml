    ப்ராணிநஸ்தோயம் உத்தீர்ணா​:|
  cof-NT: Ya puyaca junla matu mate Diosica merátumin jominlanue. Jun mate Diosi yalaca
    casticaquituto, duque méraminue Noé barco quinasanan. Jun barcobi ochuca tsachilasiri
    mapiya mate se lolainue.
  srm-NT: '@see-verse:1PE.003.019'
  qvs-NT: Chay wichkadu wañudu runakuna ñawpa awilunchi Noeta mana kasunayarkansapachu.
    Noeka barkuta ruraykashpa tukuy runamasinkunata willarkansapa Tata Diosta kreyishpa
    kawsanankunapa. Tata Dios sukaman kuyashpankuna sukaman munarkan kreyinankunapa.
    Chay runakuna mana kreyiptinkuna Tata Dios tukuy allpata yakuwan untachirkan paykuna
    sipikushpa wañunankunapa. Noe rurashkan barkupi pusak runakuna yaykushpa sipikuymanta
    kishpirkansapa.
  zca-NT: Rë sprit nayao'yo' re' nak rë xa' ngok nayi'lazh lo Dios; mbaino dox ngokla
    Dios ngala' bixa' rë kwa'n nak bixa' dub tiemp kichao' Noé yo'ya. Le'n yo'ya ze'
    xon tsa men mia'n naban, nangat le'n nits.
  cbc-NT: Mai, na pʉame tirʉ̃mʉ macãã yʉtea Noé cʉ̃ caãni yʉteapʉ ãna, Diore cʉ̃ tʉ̃gopeoetiri
    cʉ̃ baibotioyayuparã. Noé ãnacʉ̃ pʉame Dios cʉ̃ caátipeere na quetibʉjʉyamiñupʉ̃.
    Na pʉame cʉ̃ tʉ̃goesuparã. Ti yʉteapʉre Dios pʉame pajʉtiricaro mano caroaro na
    cotemiñupʉ̃, cũmua capairicare Noé cʉ̃ caqũẽnotoye. Bairo caroaro na cotemicʉ̃ã,
    jĩcã wãmo peti itia pẽnirõ cãnacãʉ̃ ũnaacã na netõõñañupʉ̃ Dios ati yepare cʉ̃
    caruri rʉ̃mʉ caãno.
  qxo-NT: Tsay supaycunaga Tayta Diosta mana cäsucurmi Noe cawanan witsanpis maytsay
    runacunata munaynincunachö catsiyargan. Tsay witsanpis runacuna llutancunata rurayaptin
    manam jinan öratsu Tayta Dios castigargan, sinöga shuyarargan Noe büquitanö arcata
    rurar ushanganyagran. Tsaypitaga arcaman yaycog puwag (8) runacunallam diluviuwan
    ushacäcuypita salvacuyargan.
  mox-mox: mana taudi lova Yaubada ena vona ge ida vetumaqanea. Tuta nana Noa waga
    viaviaqia ʼinega Yaubada me ena bibitaqo tomotau baʼebaʼeyedi vonigo ida nuagivila,
    ta gebu. ʼInega qabudi seuseu ʼinaya igavivila ta tomotau adi yau ʼeita (8) dimo
    seuseu nana ʼinega Yaubada ʼetoyavuidi.
  kew-kew: Go onaana kone wasupanuri abasade Noa pirisa raburi nimumi Gote-na agaa
    rasisimi. Go rabu Gote-me nimu aipapulu natisa pare Noa-me ipunu warisa rabu Gote-me
    pa ado pirisa. Go ipunu-parare onaa 8-pela ru-nane pirinaloa ipame page natisa.
  dww-dww: Taudi vutudi boni Noa waga ya voivoiena raḡanine, taudi a mia be Mamaitua
    a rawarawa ḡaiḡaiena. Be Mamaitua yawai raba nuetauna da taudi sibo nuedima a
    vitaredina, be taudi yaḡoro da a rawarawa ḡaiḡaiena. Vutuna aubainama Mamaitua
    banaga raubisaḡa sievinama 8, taudiḡa yai yawasanidi be nam upae ti monu be ti
    gurina.
  twi-ASANTE: Ahonhom yi yɛɛ asoɔden tiaa Onyankopɔn ɛberɛ a Noa resene ne hyɛn no,
    nanso Onyankopɔn too ne bo ase maa wɔn. Onyankopɔn nam nsuo no so gyee nnipa baawɔtwe
    nkwa.
  aoj-aoj: fowaꞌ sogosambala Godi, anen nanindifa okom nape nasasa afamba Nowa nandaꞌ
    galahoꞌwafi. Galahoꞌw akwamba epes kwaiaꞌwis sawis sape andeandeꞌ, 8-pelais ina
    sagaꞌ ma embel luꞌwami, owaꞌatin.
  cbv-cbv: '@see-verse:1PE.003.019'
  taw-taw: Kawnan anɨb okok, binɨb kɨli Nowa yek ñɨn ak, God takaw ne ak tɨbɨlɨkɨlak.
    Ñɨn anɨb ak, tap tɨmel ak gɨl, tap awl yɨbɨl amnak ak pen, God won anɨb nep kɨlop
    gɨ tɨmel ma gak. Mel. Takaw yad nɨgɨnɨgabal akaŋ agɨl, kod yek. Kod mɨdɨl mɨd
    dad amɨl, Nowa ne sip awl ak gɨjuwak. Gɨjuwɨl, binɨb sɨkol bad olap, anep jel
    ak sip mɨgan amnɨlak. Amel, ñɨg awl tan aplanek, God kɨlop gɨtep gek mɨdtep gɨlak.
  jic-NT: Pajal püna ma quelel japontsja Dios lal yupj. Pajal püna, Noé tüpü'ü na,
    Dios pajal püs way la tjinyuca Noé barco la tjiji na. Dios la tjinyúcatsja yupj
    jis la pon jupj lal. Newa ma quelel topon. Mpes 'üsǘ pajal püné t'yüna na nosis
    casa'á, yupj tecya'lin̈. Pjaní way p'in ma tecya'lin̈ 'üsǘ mo'ó, ocho way p'in;
    Dios jis capj tjep'ya'sa yupj.
  zap-NT: Laa yra espíritu guin nak xespíritu yra mén ne wondet diiz tyemp ne wuu
    Noé; ydeblo ne wzhexkwaa Noé bark wap Dëdyuzh yra mén guin pasens. Per chene le
    nis wyezaa gyëzlyu, xunegue mén wláá lo nis.
  wer-wer: Kön pörö omën ngaan Noa pim akunetak Anutuu ngön wa olaimauröa könörö.
    Noa pi wangaö ket ëeim wëën Anutu pit pim ngön ngaarëk öpënëak pimtë ya wiap yaautak
    om korkor elmëeima. Pël ëautak omën kopët 8 pöaar pëën pim ngönte ngaarëk wak
    wangaöök ilaan i ngep naën ëa.
  ipi-ipi: '@see-verse:1PE.003.019'
  qul-NT: Ñaupaj Noepaj tiemponpi chaycuna mana casucuskacuchu, Noé athun boteta ruwachcanancama
    Dios pacienciawan suyarkan chaywanpas. Chay athun botepi pusajniyojlla unumanta
    salvacorkancu.
  ter-NT: Yoko enepohikonekôyo, aínovone ákoti akutípo yuho Itukó'oviti nóvo, akô'o
    imáxapa Itukó'oviti kúxoixea kuríkopeahiko váhere ítuke ya kaxénake Nôe, enepo
    itukôa ne hána'iti vatéke, kayápae úne mekúke. Ako axú'ina xâne itóvoti yanekôyo
    yane vatéke. Pohu oitu koe iteôvati ne vaherévokoti koeku iyápakea yane êno úne.
  bmr-NT: 'Jaamo diito sɨɨcɨje Noe iicausumi imiyaavuguutɨmo, oono Noe imeenegaco
    eheetavehicaunohachuta Moocaani diito imitɨco ajaabɨcɨɨboro teemehicauboro: Fɨne
    imitejimobadɨ, esɨcɨnɨuboro. Jaagari nɨfaihutɨ taajaumo sahuse juugahusetɨ miitoocɨ,
    saatoho ɨdɨɨnoro.'
  fuf-fuf: ɗun ko ɓee murtunooɓe wa fewndo tawata muɲal Alla ngal no ɓeydii ka ɲalaaɗe
    ɗe Nuuhu moƴƴinaynoo laana kan e mun. Ko yimɓe seeɗaaɓe nii, e maanaa ɓe njeetato,
    ɓe dandiraa rewugol ka ndiyan.
  bhl-bhl: Sawkal biim dulum elote suaem Noa em siw gese ding kabalak e, Sunbin-Got
    e kawtiw biim ding feneko, “I nelo ‘Fein!’, nangokoliw sako?”, angse kate, kawtiw
    demdem bi elo sakalaw keko, weng bo bo kelewsomeliwi, fong kunum waneng duan kel
    kawtiw ite kuw siw tem kawtem unsiliw kasike, ok fole fole telse be ilo yeninba
    kese kate, Sunbin-Got e ilo fein dokoyemei, ok be ilo ken abin kulomin dim elo
    iti yemde unse kale.
  ons-ons: Iwa yemo ŋeiwa Anutu aŋaine teweke ewine mi kitou paki, borikine kine kine
    loutne so umatne mau, eŋe ongi mi menaŋgi, raki doku qakumŋo enguwareke. Ŋo naso
    yewa Noaŋo Anutu wane don malipka toma ge more seki make, ŋei ŋerep ewekineŋoka
    sekiwo wakoi, eŋe 8 ŋoku, sekiwo metpi dokuŋo sese onge.
  con-NTPO: Tsendeccuja tayoe Noé can'jeinte Chigama ñotsse paña'fambi. Tsa'ma Chiga
    a'ima ccushaeñe in'jamba ron'dasi Noé rande shavo tsa'oma shavoñasi majan a'i,
    ochoyi tsu, na'en ombanga ccusha'fa.
  ghs-ghs: Oi apeneho gisi bahe Noa agobake sisima korabetomi Ohonga baruna heenai
    abi qupa burisi eetaquho beebe eete qaami abi samane basesa eeteta nokoho gisi
    oi oni.
  peg-peg: ଆଗେକାଡ଼୍‌ଦ ନହତି ସମୁତ ଜାଜ୍‌ ରଚ୍‌ନି ୱେଡ଼ାଲିଂ, ଏଚେକାଡ଼୍‌ଦ ଇସ୍ୱର୍‌ ଲାମାହୁଦାର୍‌
    ଆଜ଼ି କାସିମାଚାନ୍, ହେୱେଡ଼ାଲିଂ ହେୱାର୍‌ ଅମାନ୍ୟା ଆତାର୍‌ । ହେ ଜାଜ୍‍ତ ହଣ୍‌ଜି ଅଲପ୍‍ ଲକୁ,
    ଇଚିସ୍‌ କେବଲ୍‌ ଆଟ୍‌ ଜାଣ୍‌, ଏଜ଼ୁଙ୍ଗ୍‌ ବିତ୍ରେତାଂ ରାକ୍ୟା ପାୟାତାର୍‌;
  txu-NT: Nôwe te memã ane nhym me axwe rã'ã ne. Nhym kam Metĩndjwỳnh ngryk tô:n te
    me kute amijaxwe krã'yrmã kam ama:. Nhym kam ngô arỳm me imex nhym me arỳm ty.
    Nhym kam Metĩndjwỳnh arỳm me karõbê ijê. Nhym be, me ngrêrebit arỳm amim kabẽn
    ma. Ar kubê 8bit arỳm amim kabẽn man arỳm wãnh axwemã ire. Ne kam arỳm kàmã wadjàn
    kam tyk kêt. Ga, ar kute amim Metĩndjwỳnh mar ne arỳm kàkam ỹrja pumũ. Kam Metĩndjwỳnh
    arỳm ngôkam ar utàn ar aro ba.
  eng-WEBU: who before were disobedient when God waited patiently in the days of Noah
    while the ship was being built. In it, few, that is, eight souls, were saved through
    water.
  gnw-NT: Echa'ã jocua umanocue vae reta yugüɨreco Noé ico yave. Jae reta güɨrovia'ã
    Tumpa jei vae, yepe tẽi Tumpa ipɨaguasu chupe reta jare uãro Noé jocua chalana
    guasu uyapo oĩ rambueve. Ẽrei mbovɨño oyepe ɨ güi jocua chalana guasu pe. Ochoño
    uyembɨasaca.
  mux-mux: Mini kanuma ui Noa mulurum kene Pulu Yili-nga ung nirim-ma naa piliiku,
    liiku bulu siku muluring ⸤yambumanga minima⸥. ⸤Yambuma ulu-kis pulele tiring akiliinga-pe⸥
    Pulu Yili-ni lkisipa pundu naa turum. Noa-ni ⸤nona ola lemba⸥ sipele tepa mimi
    tepa mulupili Pulu Yili-ni ⸤‘Yambuma ui naa tambu.’ nimba⸥ táka-nimba nokupa mulurum.
    ⸤Penga Noa-ni sipele tepa pora sirim kene Pulu Yili-ni ‘Lo topa no-ni yambuma
    topa kunjupili.’ nirim kene⸥ yambu engkaki mindi no-ni naa turum. Yambu wallú-talse
    mindi Pulu Yili-ni ‘Naa kolku kona pangi ⸤akiliinga sipna suku pangi⸥.’ nimba
    tepa liipa nona wendu liirim.
  maj-NT: xi najmi kint'é'én ni̱stjin nga y'ejña Noe nk'ie, kui ni̱stjiu̱n nga tsakúchji
    kju̱a̱tsentaha̱ Nti̱a̱ná nga kikuyá tsa ngju̱a̱i̱kj'áha̱ ra̱ ani̱ma̱ha̱ xu̱ta̱
    nk'ie nga títs'ínnda tsutsu chánkoo̱ Noe. Jin mahá xu̱ta̱ xi kits'ínk'ankihi̱
    ntóo̱ nk'ie nga i̱ncha jas'en tsutsu chánkoo̱.
  bkq-NT: 'Noé pepi imâsedo nhygadyly ume, toenzepa myakâwândy kurâ domodo inakanhe
    kulâ aidylymo. Tâinwândylymo tynwânwânsezelâ myakâwândy Deus. Inepa nenagazenehombamo.
    Deus neinwâmpyramo olâ myakâwândy. Idânârâ onro xytybyem awyly ume, aguipa kulâ
    myakâwândy âsemaguerim, pepi odaji âxiedyby modo lelâ. Oito lelâ myakâwândy âsemagueyby:
    Noé, iwydylâ, azagâ tokalâ warâ imeom, azagâ tokalâ warâ iweisedo, alâ kulâ.'
  kue-kue: ana spiritmo i okuna Noa engemo mina ye ka sende mambuno kinde kanekane
    erikwa, ba God topo kinde oglandi tekre kiendi kanmogltre ana Noa diendungo sip
    bekungwa. Ana sip mina suna igle yomba angai 8 keunde meglko God ere-yungo ye
    nigl mina kor-meglkwa.
  cot-NT: Iriojiatarite teeca inquemisantajigueji coramani ichoocaquegueti Noeni.
    Oraqueate tequeratagueti interonqueroji inirojegui quenajarontsi icantajitica
    aareca, irira Aapani Irioshi osamaniqueate yoguijajiavecari teetaqueate irantsipetacaajiguempariji.
    Oraqueate iteroncaquerogueti quenajarontsi, ariqueate itejaquero inirojenca incani
    anancacojianaqueri maasano, ariqueate iteroncajiaca yojocajajiaca. Iriguentinivani
    yaajiavaji 8 amajatacojianquitsica aarecaqui.
  bnp-bnp: Ri made vonga, a vuhuna hosi i uka ma ri longo mai a ngavane Noa, na tahuna
    a Vure i tabana ni hatenono, na tahuna e Noa i kisi a aga rungu vona. E huriki
    ala popote kunana ri dili na agarungu iea. A bakovi a ngatavine ala polotolu kunana
    a Vure i korimule ria na marungulolo vona.
  apn-NT: '@see-verse:1PE.003.019'
  ctp-NT: Ja mdukwa ꞌa ayman kanꞌ chaꞌ nu ykwiꞌ Ndiose nu ngwa sꞌni bra nu mdiꞌin
    neꞌ lo chalyuu. Wa yuꞌwi chinꞌ ayman kanꞌ nu mdiꞌin lo chalyuu tyempu nu ngwiñan
    ayman Noé yka naꞌan kanꞌ. Wa mdiꞌin ta ꞌa Ndiose ꞌin neꞌ kanꞌ nu ngwa bra kanꞌ,
    ngwa tiꞌ Ni chaꞌ tukwa neꞌ kanꞌ chaꞌ ꞌin Ni, loꞌo ja mslyaa ꞌa neꞌ kanꞌ; kanꞌ
    chaꞌ snuꞌ ti nten yten niꞌ yka naꞌan kanꞌ bra nu ngwiꞌya tyoo tlyaa kanꞌ.
  opm-opm: Ama er hat sashe da bap ihir rih Noa oh tom hru tei sashen ohe ap hapatin
    Got oh ihirnong kapkap heisup ham na suma minhan wamat paptesuhmur. Ohe minhan
    pat danong oh ihir na hama orhe mengnong oh kom atpamur. Kom atperhan Got oh heisup
    mar tomsi orhor gonsi ihirnong sutipmur. Gonsi supat kirhei kuuhan ihirnongwi
    tomsi na suma it ambutipmur.
  bvr-bvr: aburr-gatiya birripa gun-gapa mu-ngoyurra gala aburr-galiyarna nula Wangarr,
    nipa marr gu-ganyja burrwa a-ni minypa Nowa (Noah) michiyang mu-jarlapuna a-ni.
    Minypa mu-gata mu-michiyang aburr-jaranga ngika, wurra mu-wurra yerrcha abirri-jirrapa
    abirri-jirrapa rrapa mu-gama yerrcha abirriny-jirrapa abirriny-jirrapa, minypa
    8 aburr-molamiyana bugula wana gu-bena burrwa.
  wal-wal: He ayyaanati amarida hosppun asati haattan attido markkabiyaa Nohee keexxishin,
    Xoossai danddayidi gam77ido wode, Xoossaayyo azazettibeenna asaa ayyaanata.
  zad-NT: Ḻegaken' gokgake' widenag kana' wzoa dii Noéna', na' wdap Chioza' yeḻ' chxenlall'
    c̱hegake' shlak ben dii Noéna' barkwa'. Na' x̱on'chga beṉ'ka' wyoo ḻoo barkwa'
    bi wlliayi'gake' ḻoo nisa'.
  kmg-kmg: Jaŋe mârâc jaha Noa e woke bahuc juhame Anutuzi maŋuruc-ticnere erâ woŋec-jeŋic
    juipiehame dâŋticne qâsuambiŋ. Eme ŋic ŋokac jahec mac, 8 sawa, jaŋe wokeo fepie
    opâzi akic-jopame Jumbiŋ.
  aso-aso: Aꞌmine monoꞌ lo-ngimineꞌ sikalahuꞌ nene gomuꞌ Noaꞌ minineꞌ gameneuꞌ Noaꞌ
    aza sipi loloꞌ neivo Oꞌmosoꞌmo eveneꞌ engikumuꞌ izeboloꞌ molavo geto ngebelamo
    ha gizebo o minineꞌ gameneuꞌ eze gamazi gili hulave engiꞌ nene monoꞌ lo-ngimineꞌ
    ve. Aꞌmine sipiuꞌ nene eveneꞌ ngomosiꞌ eiti aꞌneꞌminevoꞌ dizikevo Oꞌmosoꞌmo nosodunuꞌ
    do nguꞌ izineꞌ ve.
  uli-uli: Ngoel ka ila ngulur rechokwe re te taelenga yalol Deus irel yodwe Noah
    ye foforu arka we wal iyang. Hal walmol le ye molow irel yodwe ye burloh talop
    le iyang,
  nin-NT: Abama yo a kà iwo ku Abachi nu nggo Nuhu à di me uddu ku amasirr ku nggo,
    meme mi Abachi à ka di vu gri na ba ba. Anishirr atandarr a rri nu uddu ukuma
    na ssuzzu na amancha wa, i inkindirr i si ki ba hen.
  acu-NT: Yaanchuiksha Noé juun kanun takaamtai, Yus aints ainau wína umirtukarat
    tusa nakamiayi. Yuska nakamaitiat Noé etsermaun aints ainauka umirkacharmiayi.
    Tura entsa nujangkruamtai, aints ocho (8) nuke uwemrarmiayi. Antsu chikich ainauka
    mash kajingkiarmiayi. Nu jakaru ainau wakani matsatmaunum Cristoka chichaman etserkatas
    wemiayi.
  cak-WNT: Ri ánima ri ye tz'apin, ri ma xquinimaj ta el rutzij ri Dios ojer ca, ri
    xec'oje' pa rutiempo ri Noé, tek xban ri nimalaj barco, ri Dios sibilaj q'uiy
    tiempo xuya' chique riche (rixin) chi xeroyobej. Pero ma xtzolin ta pe quic'u'x.
    Y ri xe'oc chupan ri barco, ye ri winek ri xeniman y xa ma ye q'uiy ta, xa can
    xu (xe) wi ri ye wakxaki' ri xecolotej. Ri Dios ya' c'a ri xucusaj riche (rixin)
    chi xecolotej ri winek ri' ruma ri barco xli'e' pa ruwi' ya'.
  ebk-ebk: Chatona nan espiriton nan tataku ay chaan enmafurot kan Apo Dios as nan
    timpon Noe ad pus-uy. As nan chiyuy ay timpu ay cha mangam-ammaan Noe as nan papor,
    enan-anosan Apo Dios ay nanan-ud as nan omafurotan koma nan tataku kan hiya. Uray
    mu hiyasa, warucha yangkiay nan sinungkop as nan papor, at naesarakancha as nan
    chanum.
  spa-PDDPT: los que fueron desobedientes en otro tiempo, cuando esperaba anhelantemente
    la longanimidad de Dios en los días de Noé, mientras se preparaba el arca en la
    cual unos pocos, esto es, ocho personas, fueron salvadas por medio del agua.
  ruf-ruf: awo iwo iwalemile kumuhulikitsa Imulungu hayawabetile kwa kududumila ghamatsuwa
    ghala gha Nuhu hayang'ali yotsenga safina. Mne safina ayo tsawakala iwanu chidogho
    ghendo, iwanu wanane waliyeka, iwakombolighwe mmatsi,
  gun-gun: Ha'e va'e kuery ma yma rupi Noé oiko jave Nhanderuete nonhe'ẽ rendui okuapy
    teĩ Nhanderuete oarõ are ranhe kanoã guaxu ojapoa ja. Ha'e rami teĩ mbovy'i oo
    jepe raka'e yy rupi, oito ete'i.
  agu-BL: tuml yi e' yi e' pajnak yi ca'wl Ryos yi na tzan tzaj Noé tan banle'n yi
    arca. Nim cuntunin c'u'l Ryos ban squibaj yi ate' tzaj wuxtx'otx', poro quinin
    chitx'ixpuj yi cyajtza'kl. Ma na ntin wajxok ntzi' xone'n e' clax.
  isn-isn: Aiagila ukilyoimahungo na ng'wandyo ugimya wang'wi Tunda nau ualindie imatungo
    ang'wa Nuhu, mahiku nauzengi wa safina, ni Tunda augunile antu akehu-nkolo munane
    kupuma mumazi.
  eng-PEV: A long time ago, they didn’t listen to God, and they didn’t do the things
    God told them to do. That was at the time when Noah lived. God waited at that
    time, he didn’t punish anyone yet. God waited, and Noah built that big boat. Only
    8 people got into that boat. Then God sent a very big rain. Water covered everything,
    and everyone drowned. God saved only those 8 people that were in the boat.
  ilo-ULB: Saanda a nagtulnog bayat nga agur-uray ti kinaanus ti Dios kadagiti al-aldaw
    ni Noe, kadagiti al-aldaw nga ar-aramidenna ti daong, ket insalakan ti Dios ti
    sumagmamano a tattao— walo a kararua—babaen iti danum.
  pir-NT: Sa cohteyequina panopʉ Cohãcjʉ̃re yʉhtierariquina mʉna ijiahye. Ti pjepʉre
    Noé tiquiro ijiri pjepʉre, pajiria yucʉsare dohoro niahye. Tiare tiquiro dohori
    watoa Cohãcjʉ̃re yʉhtierariquina mʉnare tiquina yʉhtigʉ̃ cahmeno, tiquina yʉhtiatire
    yoari pje cohtemahye Cohãcjʉ̃. Sa ye meheñequinagã ocho masa dia minidi pjere
    yʉhdʉahye.
  anv-NT: Mandóo yina ɛlé ayi bɔɔ́ abi abɔ álá wuú nya ne Ɛsɔwɔ gébégé Nowa
    áchomé ɛ́kpe wɔ́. Gébégé Nowa achome ɛ́kpe, Ɛsɔwɔ ako metɔɔ́ agile nnó ɛbwɔ́
    alyaá gabo, yɛ́mbɔ wyɛ ɛlé mbeé bɔ́ aneé ne apome negbone ŋgbannyi.
  sab-NT: Kwian e me Chube gau dage unsuialin Noé chuiage, Chube gerudu Noé ole Chube
    be kwian agenga me no ulita kagenga chi kote, Chube Noé gbu du dodade. Noé kledu
    du dodade Chube manadu, Chube me agedu blike, ene Chube tadukalin kwian agenga
    me no mo ta blite, Noé bebi du dodade ulita kwian tanrege chku uñale Noé kledu
    du dodade, sbali sbali Noé kledu du dodade, du jo ka giti gire Chube ji gbe kwian
    agenga me no ulita alin chuia chku, chui ege kwian ulita jonga chi kote, kwian
    gdapa alin tiun gitiru duge chiga giti. Boidu ene unsuialin Noé chuiage, Noé Chube
    gau dage malen ama me jonga chi kote, ama chegu no duge chiga giti, e giti Noé
    tiun gitiru Chube ji gbu kwian agenga me no ulita alinge.
  tmd-tmd: Nöbö mö naga mɨdim piaku, Noa mɨdöŋ wop aku, God mönö aku nugumɨdölim,
    jɨ God ñɨgö rɨmgör mönö diba yadölöŋ; mönö na nugwöñɨŋönö wöhö, rön, pöx mɨdöŋa.
    Pöx mɨdmɨn nugugɨrön, Noa nagö bɨ yöja rane, röŋ aku rɨp duön, nöbö mö mɨga yöi
    wöhö, Noa mönɨŋ ha kap akuyöbö amñaxɨb sö ñɨŋör bɨyöj möla duön, ban yuö mɨdön
    mɨdɨp duön, God rɨmɨn kömö dumä.
  acr-NNT: Yey xtataj waꞌ kuma ri na xkikoj ta utzij ri Dios ojertan chupa ruqꞌijol
    ri Noé. Ma ri Dios rukꞌ unimal ukꞌuꞌx xeroyꞌej kakitzelej kitzij chupa taq laꞌ
    la qꞌij echiriꞌ ri Noé katajin che uꞌanik ri nimalaj barco. Yey chupa kꞌu ri barco
    xa e ajilam ri xebꞌok bꞌi, ma e wajxaqibꞌ ri xekolobꞌetaj che runimal jabꞌ.
  kpg-kpg: Malaa nia hagataalunga aanei, la go nia hagataalunga o digau de hagalongo
    gi God i di madagoaa God nogo tali maalia digaula, i di madagoaa Noah nogo hau
    dana waga. Digau nogo i lodo di waga, la dogowalu huogodoo ala ne mouli i toloo
    deelaa.
  taj-taj: थे आत्‍मागदे चा ओन्‍मा नोआ भिबा म्‍हिसे पानी जहाज स्‍होबा धुइरी ह्राङ ह्राङला
    पाप ख्‍लासी ह्राङ मुबा ग्‍लारी खला वा भिसी परमेश्‍वरसे भ्रान्‍सी चिबा म्‍हिगदे
    मुबा। तर थेनीगदेसे परमेश्‍वरसे कुल्‍बा ताम आङ्‌यान्‍नी। थेतबासेलमा पानी जहाजरी
    मुबा म्‍हि भ्रे जे नामदेन भालग्‍याम जोगब तजी।
  avt-avt: God kemerɨror nisesik te hɨr ap nises hɨm mɨrak me wɨ nɨpaa Noa kime sip
    iuwe au. Me wɨ im hɨr mɨt miyapɨr hɨspɨnak wikak (8) keriyen God kekepi te hɨr
    ap naa nentar tɨpar mɨniu au.
  cbk-cbk: Esos amo el maga alma del maga gente de antes pa, quien nuay obedece con
    Dios. Ta espera le con paciencia para obedece sila, mientras si Noe ta hace un
    barco que ta llama el arca. Pero nuay sila obedece, y ocho lang gente ya queda
    salvao del avenida grande que ta llama deluvio.
  uig-ARA: سولاپ قويۇلغان بۇ روھلار بۇرۇنقى زاماندا، يەنى نۇھ پەيغەمبەرنىڭ كۈنلىرىدە،
    كېمە ياسىلىۋاتقان مەزگىلدە خۇدا سەۋرچانلىق بىلەن كىشىلەرنىڭ توۋا قىلىشىنى كۈتكىنىدە،
    ئۇنىڭغا ئىتائەتسىزلىك قىلدى. پەقەت شۇ كېمىگە كىرگەن بىرقانچىسى، يەنى جەمئىي سەككىز
    جان سۇ ئارقىلىق قۇتقۇزۇلدى.
  tuf-tuf: Cohtín sácajaquin úchinan eyro. Eyinat Sir tayar yajacro. Tayar yajquin
    quínoan Noeat Sir chihtá ehcujacro. Uchicri bin Noeat ehcujacro. Noeat rih arcút
    beyin acu ubach tuw̃a rabar ehcujacro. Noeat eyta ehcwayat, eyin urán ay chácata
    bin yajacro. Noeat eyta ehcwayat uw urán ay chácatatara, Siran ey acor ítchacro.
    Sirat récaji técuati chájacro. Eyta cuar eyin ur ay chátiro. Eyta etar ítchareht,
    yájcajareht Sirat riw cuinír cuitar tíw̃jacro. Cuatán Noein tiw̃ti síujacro. Cuisa
    abtac binan rih arcút beyin ubach tan sar síujacro. Noein Sir chihtá rahjác etar
    síujacro.
  abx-abx: si mga iya nga agpadayon pagsupliko bisan kon ag'ilob i Diyos pag'antahak
    maliyat ngan pagparatindug-na pa si Noe si arka. Intumu-bi daw i kadiki'it-na
    si magkasaralbar tikang si buwahi' anan sinan arka. Walungan hamok mga iya dimu'an.
  mco-NT: Je jäy ajcxy je' jiiby y'alma ijtp jɨbɨctuuby huɨdibɨ anajty ca' capxymɨdoy
    Dios. Je taab Noé yajcojy je mɨj barco, ooy Dios ajcxy jecy ymɨmecxtujcɨ, huen
    tijy cayjothuimbijty ajcxy. Jëyɨ niductujc je jäy choocy ma je mɨjtuu je mɨjnɨɨgom.
    Je' co je jacjadyii ca' ajcxy yjothuimbijty.
  cpb-NT: Osheki ripiyathawaitaka iriroripaini riwetsikantakawori pairani Noé antawoite
    pitotsi, oyaawentacha Pawa te ithaankewaitzi. Iri kantacha apaanipaini atziri
    awisakotaatsiri ripiinkeme, ikaamatsitzi 8.
  aon-aon: Eshudok mishish eshesh douk eshudok arpesh douk seiwok shakon agabus Iruhin
    iri esheshish. Abudok nyutob Noa nape nenek korohuk obi nyutob, Iruhin nape mokareg
    apa natrish nanabukesh arigos um nakri shatanam shukon aparuh anan. Aria okwudok
    korohuk karowish meyoh arpesh 8-poreish atish shawish shape numun. Aria Iruhin
    nataurumesh shape wosik aria abar madae besh shugok uwe.
  hus-NT-2005: Jechéꞌtsik jaꞌich xin chʼikat tʼajámaltsik na Dios ti wejeꞌ, tam ti
    xeꞌchin na Noé. Na Dios in kóꞌoy nakat i aytsixtaláb, lejat kʼwajat ti tʼajnal
    an tan atá, xon ti loꞌey cháb óx an atiklábtsik. Waxik xi loꞌwat abal yab ka lupun
    tam ti juꞌchuwat putál an chabál.
  mig-NT: Chi̱ onde̱ sáá tú ní kájandatu̱. Te kɨvɨ̱ Noé, jíín paciencia ni̱ nda̱tu
    Dios nini jíku‑de jíín barco ká'nu. Te jíín barco ni̱ kaka̱ku yaku̱‑ni ña̱yɨvɨ
    núu̱ ndúcha. Máá uná‑ni‑i ni̱ kaka̱ku.
  bps-bps: Na ani layef i dad to di muna là mimen Dwata balù fantahaan nawan fatan
    i ksalla di klo Nowa mimò i aweng. Kabay là dee, alò walu dad to fusuk di aweng
    na galwà di dunuk mlimun i klamang tanà.
  mbs-mbs: Yan se pedowan te menge otaw gebii wedà tolò te Timanem dalem te peg-inang
    i Noe te arka. Medalem se pedowan te Timanem diyà kandan, aw nenamay sikandin
    migtagad lamig nepenga se peg-inang i Noe te arka. Meneng pilabok se otaw wedà
    kelemes te wayeg nekelinep te tanà, so walo olò se otaw simakay te arka limepaw
    diyà te lanto te wayeg.
  tof-tof: Ini ne samu kwarilürr, ngaen-ngaen Godón bóktan koke nidi omrralórr Noan
    tonarrdó, God pamkolpam nóma bókyan yarilürr tibiób kolae tonarrdógabi byalüngüm.
    Noa ugón wirri but elólórr, ne but kugupidü wata aüdan, ene wa 8 kolpama barrbünürr.
    Ene but kugupidü i zid bainóp naiz naeana.
  cme-NT: '*Nowe bãaŋgu-na, ba yaa naa puu bubuɔsĩnni baa Diiloŋo‑i. Baŋ puu bubuɔsĩnni
