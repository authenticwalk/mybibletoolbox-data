  bod-N: དེ་དག་ནི་སྔོན་ཆད་ནོ་ཨས་གྲུ་གཟིངས་བཟོ་བའི་དུས༌དང༌། དཀོན་མཆོག་གིས་ངང་རྒྱུད་རིང་པོས་རེ་སྒུག་མཛད་པའི་དུས་སུ།
