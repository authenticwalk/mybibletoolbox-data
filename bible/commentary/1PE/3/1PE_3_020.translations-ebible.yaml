    yaꞌangam kuup-kuup thant. Pam wanch eight thonakam ngoonchin chukkunang angan.
    God.angan thanang thonakam kaaꞌ-piichanath keꞌ yipam thuchayn. Ngampiya keꞌ pam
    wanch anangan keenkan wun-wunin chukkunangana. Nil puth God.angan kaaꞌ-piichanathan
    ngampang way ngamparam anpalana keꞌ thanang keenkanamana kaaꞌ-piichanath thanang
    ngakamana. Ngamp kanaman ngangkan theeꞌamp nungant God.antan-a, thananiya kootra
    ngakang kuungk-kuungkin ngampang, kemp punganakan, yaꞌa, puth aniya ngakangan
    kuungkin ngampangan-a, an ngangk ngamparam yam pekan yipam pach piꞌ-piꞌāmpa. Nil
    God.anganiy ngangk ngamparaman pachathan aꞌ kaaꞌ-piichanathan ngampang puth anpalan
    nil Jesus.an mulaman ek
  zga-M: Sanchilikhukonga sanchilikhuva nuvudwadwa sanchale nuvu dwadwa vu uNguluve
