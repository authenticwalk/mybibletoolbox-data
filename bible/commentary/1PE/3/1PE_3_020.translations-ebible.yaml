    lala dando nivasa.
  ncu-NT: Ane̱ŋ a ase̱sɛ mɔ e̱ gye̱ bamo̱ ne̱ bo̱ mo̱ŋ bu Wuribware̱, ane̱ ɔde̱daapo̱
