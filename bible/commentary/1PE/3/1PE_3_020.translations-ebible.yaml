  grc-BYZ: ἀπειθήσασί ποτε, ὅτε ἀπεξεδέχετο ἡ τοῦ Θεοῦ μακροθυμία ἐν ἡμέραις Νῶε κατασκευαζομένης
    κιβωτοῦ, εἰς ἣν ὀλίγαι, τοῦτ᾽ ἔστιν ὀκτὼ ψυχαί, διεσώθησαν δι᾽ ὕδατος.
  cpc-NT: Owanaa ipiyathayitaka iriroriiti jiwitsikantakawori pairani Noé antawoiti
