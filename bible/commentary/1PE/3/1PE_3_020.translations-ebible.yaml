  beo-beo: 'Amo bogoi dunu ilia musa: Nowa: amo ea eso amoga e da dusagai hamonanebeba:le,
    Gode da se dabe iasu hedolo mae iawane ouesalu. Ilia da amo hou mae dawa:le hame
    nabasu hou hamoi. Dunu bagahame, godoane fawane, da dusagai ga fila heda:beba:le,
    hame bogoi. Fedege agoane, ilia da hanoga gaga:i dagoi.'
  acf-NT: sé sa ki té dézobéyi Bondyé an tan lontan lè Bondyé èspéyé asou yo épi an
