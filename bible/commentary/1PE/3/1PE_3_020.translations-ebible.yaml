    aburuwa amo̱.
  cni-NT: 'Peerani, te inquemisantajeiteni iriori ishaninca Noeni. Yovetsicantavetacaroniri
    ivito, icantapinijeivetacari ishaninca peerani: “Pinquemisantajeiteri Tasorentsi”,
    iro cantaincha te inquemisantajeiteriji. Ari peerani yamavenavetacari Tasorentsi,
    iro cantaincha impoiji ishemanacari, itiancaquero antearo incani, incajaretanaque,
    maaroni. Aanaqueri maaroni, itsitiajeitanaque, pomiririri. Ari icarati avisacotajantsiri
    pitotsiqui ocho.'
  eng-WMB: who before were disobedient when God waited patiently in the days of Noah
    while the ship was being built. In it, few, that is, eight souls, were saved through
    water.
  zaw-NT: Respritga najc renani di nusoob xtidx Noé che basule'ni xtidx Dios lojreni.
