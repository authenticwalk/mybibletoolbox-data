verse: 1PE.003.020
translations:
  kpx-kpx: '@see-verse:1PE.003.019'
  okv-H: eto embomeni sasapura amore Noah na e nga gerikena iji amikote enana na jo
    haperekara God na iji koso simba ena te jo haperekae eo ga peni vahai veto umo
    irerembeto ukomo unu embomeni sasari uo embo tapa 8 e nga jo ta mihia avo umo
    na oreketo humbuto i ta pambuna.
  tbo-tbo: Ma lawahi uyahihi i guuguya naka, tauhi odubona Nowa hougana wam i ginoginouli
    uyahina Yaubada hai wiponahahalena binei i’mtaibagibagi. Ma tamogi goila hopu
    uyahina hi halele pahihi ma magouhi 8 tunawahi hi luyagohana wam uyahina.
  mal-C: അവരാകട്ടെ, മുമ്പ് നോഹയുടെ കാലത്ത്, പെട്ടകം നിർമിച്ചു കൊണ്ടിരുന്നപ്പോൾ ദൈവം
    ദീർഘക്ഷമയോടെ കാത്തിരുന്നിട്ടും ദൈവത്തിന്റെ മുന്നറിയിപ്പുകളെ അവഗണിച്ചവരാണ്. പെട്ടകത്തിന്റെ
    പണി പൂർത്തീകരിച്ചശേഷം, കുറച്ചുപേർ, എട്ടുപേർമാത്രം, പെട്ടകത്തിലൂടെ പ്രളയത്തിൽനിന്ന്
    രക്ഷപ്പെട്ടു.
  grc-SR: ἀπειθήσασίν ποτε, ὅτε ⸂ἀπεξεδέχετο⸃ ἡ τοῦ θεοῦ μακροθυμία ἐν ἡμέραις Νῶε,
    κατασκευαζομένης κιβωτοῦ, εἰς ἣν ⸂2ὀλίγαι, τοῦτ᾽ ἔστιν ὀκτὼ ψυχαί,⸃ διεσώθησαν
    δι᾽ ὕδατος·
  bgc-bgc: ये वो आत्मा सै, जिननै परमेसवर का भोत पैहले कहणा न्ही मान्या। जिब नूह जहाज
    बणाण लागरया था, तो परमेसवर धीरज तै देखण लागरया था, के ये लोग माफी माँग्गै सै के
    न्ही, पर पाणी नै पूरी दुनिया ताहीं नाश करया सिर्फ आठ माणस जो जहाज म्ह बचे थे।
  khz-khz: Ira kunenai gekaroveraveto talimara, Noa na gati kamu iwavagina ekalaato
    aonai, ne Palagu na ealorato mavaigaokana ria, (geria rakava aora na pia vetugamagiwai
    ularana). Na gati kamu iwavagina aonai gelaka-togato talimara ati vogo kika. Talimara
    maparara taula vativatimo (8) nanu na gemagulito.
  deu-TKW: die einst ungehorsam gewesen, als die Langmut Gottes zuwartete, in den
    Tagen Noahs, da der Kasten hergestellt wurde, in welchen wenige nämlich acht Seelen
    gerettet wurden durch Wasser,
  zsr-NT: Böꞌ ni glacczëꞌ bönniꞌ, dza niꞌtë guladáꞌbaguëꞌë xtidzëꞌë Dios, dza niꞌ
    zoëꞌ Noé, catiꞌ niꞌ glözëꞌ Dios lu yöl‑laꞌ rböz zxön ladxiꞌ queëꞌ, cutu busyudxëꞌ
    lequëꞌ, tsal niꞌ benëꞌ Noé barco zxön naꞌ. Lëꞌi barco naꞌ gululá nabábz bunách
    lu nis, glac xunuꞌ bunách, bönniꞌ len ngul.
  lin-lin: milimo oyo etosaki te na tango ya kala, na tango oyo Nzambe azalaki kokanga
    motema wana azalaki kozela ete Noa asilisa kotonga masuwa. Kati na masuwa yango,
    motango moke kaka ya bato, bato mwambe, nde babikisamaki na mayi ya mpela.
  hns-NT: Oe manai log pahiele djiejat raha djab Noah barka djahaadj banaawat raha.
    Parmeswar oesabke bahoet agories aur mauka deis aapan paap pastaai ke. Bakie oelog
    okar baat na maangat raha soene. Ohie khaatien djab Parmeswar djor se barkha barsaais,
    tab dher manai logan na batjal raha, khaalie aathgo.
  noa-E: Mag preso thʉnarr khʉʉn warr jöoingarwe Ẽwandam ichaaur arr khʉʉn ajim, Noé
    barco wau sim jaar Ẽwandamau õrag ich iek ʉ̈khamkhĩir Noeeg jaaupibaawai parii
    jöoirau jaau jöchkhërʉʉ aajerrjã ʉ̈khaba arr khʉʉn. Ich mag jaar mʉg durr thum
    döãdau ierrpawi õor pöm wëjorr ee ochopaita peerdʉjierram aajem, chi Noé ich chaain
    dʉ̈ipai.
  eng-EMTV: who formerly disobeyed, when the longsuffering of God was waiting in the
    days of Noah, when the ark was being prepared, in which a few, that is, eight
    souls, were saved through water;
  mib-NT: Chi nde jenahán tu ní cájetáhú i, ná ni īyo paciencia ni Yaā Dios te ni
    condetu ya níní sáha Noé barco jeē naní arca. Te jíín arca un ní cācu jecu‑ni
    ñayuu, chi unā‑ni i ni cācu nuū ndúte.
  lif-NT2: खे़ङ्‌हाॽरे़ग उन्‍छेःन् नुहाःल्‍ले़ वालाधा चोगुल्‍ले़, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    नासि थःत्तुसिआङ् हाङ्‌घुसिल्‍ले़, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन् खे़म्‍मा मे़न्‍दे़न्‍दे़न्‍नाङ्
    मे़वये़रो॥ खे़प्‍मो ये़त्‍छि मनाहाॽरक् किप्‍मा के़घुःबा वादोःक्‍मोलाम् ताङ्‌मे़से़ःप्‍ते़आङ्
    मे़वये़॥
  xnj-xnj: zenizo ndi mipungu ya vandu vevabelili kumyidakila Chapanga penapo kadeni.
    Chapanga peavalindila kwa usindimala, lukumbi lula Nuhu peajengayi watu uvaha
    weukemiwa Safina. Na mugati Safina yeniyo mwavi na vandu vadebe ndu. Vandu nane
    ndu ndi vevasanguliwi mumanji,
  mmx-mmx: Nedi labaroonan at na limixin digang tonga xepe ne Moroa at levenaleng
    neni ga ngangais atnaasan nedi at levenaleng ne Noa ga gugu lavatmon teren. Keneng
    teren ga lavanuan mun nedi diga roo su basinge laraan,
  cbr-NT: Bamacëma pain 'ixun ca a unicaman Nucën Papa Dios cuëëncësabi oquin 'aisama
    tancëxa. Noénëan aín manë nunti 'amainun ca unicama aín ñu 'atima 'acëcama ënun
    quixun Nucën Papa Diosan caíancëxa. Caíncëxunbia aín ñu 'atima 'acë ëncëma 'icëa
    aín patsan bacan cëñumainun ca 'itsamashi ocho uníxëshi manë nunti mëu atsini
    ië́acëxa.
  tee-NT: Ixtacuvin'an ixtajunita ju mak'aniya lapanacni ju ixtat'ajun acsni ixt'ajun
    navini' ju ixbarco ju Noé. Ju yu'unch jantu ixtaquiclaca'ita ju Dios mas ix'apacxantaji
    ni catalhilaca'alh chai jantu jeks ix'a'uni. Pus ju acsnich na lacats'unin ju
    tatak'alhtaxtulh acsni akmuxtucalh. Va pumatsajin lapanacni.
  eng-LSV: who sometime [ago] disobeyed when once the long-suffering of God waited,
    in [the] days of Noah—an ark being prepared—in which few, that is, eight souls,
    were saved through water,
  cak-NT: Ri espíritus ri je-tz'apel, ja ri man xeniman ta che ri Dios ojer can, cuando
    ri Noé najin riq'uin ri nimalaj arca ri anche'l barco. Ri Dios can q'uiy tiempo
    xeruyobej, pero xa man je q'uiy ta xecolotaj. Ri xe'oc chupa ri barco xe je wakxaki'.
    Reje' ja ri ya' ri xcolo quichi, roma ri barco parui' ri ya' xc'ue-wi.
  pah-NT: Ymya ahe nohendukatui Tupana'ga nhi'ig̃a Noéva'ea japorame yhararuvihavuhua
    hako. Tupana'ga nonhimbaekwahivi reki ahe ve g̃wendukatue'ỹva'ea rehe. “Tohendu
    katu pa na'ẽ ti g̃a nhinhi'ig̃a,” ei Tupana'ga hako. Mbohapy'ri reki oitova'ea
    jate g̃wendu katu Tupana'ga nhi'ig̃a Noéva'ea gwe'yjava'ea pavẽi. A'ero ahe avi
    yhararuvihavuhua pype. Jarava'ea opa pa a'ero onhimongyavo otypyvygamo yvya nhatymbavame.
    Noéva'ea ki a'e te okoji yhya pyvõ uvame yhararuvihavuhua pype.
  sja-NT: Mãga jaraji mãɨrãpa oodak'aa p'anadap'edaa perã Ak'õrepa oopi bɨk'a, chonaarãweda
    Noé na p'ek'au eujãde bak'ãri. Mãɨrã k'aurepa Tachi Ak'õrepa na eujãdepemaarã
    k'achia beerã audú miapi k'inia baji. Mamĩda chooji Noépa barco choma ooru misa,
    aɨde bataut'ee ichi ëreerã ome. Ãra ochopai p'anajida. Mamĩda ma barcode bataudap'edaa
    perã, Tachi Ak'õrepa ãra k'aripaji k'iniinaadamerã awaraarã ome. Jaradai ma pania
    pëidapa k'achia beerã jõpiit'ee, Tachi Ak'õrepa Noé ichideerã ome k'aripaji chok'ai
    uchiadamerã.
  xed-xed: Tsa sulkumha ya ná, hahəŋ gwal ta kwalaghutá snanatá gwaɗa Lazglafta ghalya.
    Aŋ mndani, nzɗavanzɗa Lazglafta ka ksanatá ŋuɗufani ma fitika tsay Nuhu ta kwambalu.
    Ka mbaʼatá mbsaka mnduha hutsekw ma tsa imi ya nda ma tsa kwambalu ya. Tghas yeya
    həŋ kweŋkweŋ.
  mks-NT: Mé ínima̱ ndi̱i cán na̱sa̱cuu na na̱ co̱ó na̱xeen cuni jo̱ho tu̱hun Ndióxi̱
    sa̱nahá ndiva̱ha. Tá na̱sa̱tacu Noé já na̱sandatí Ndióxi̱ ña̱ ná ca̱va̱ ini na̱
    cán nani cáva̱ha Noé mé barco cáhnu, dó jáca̱cu ñahá. Joo chá cuití na̱sa̱cuu
    na̱ na̱ca̱cu. U̱na̱ víxí la̱á na̱ na̱ca̱cu nu̱ú ticui̱í cán.
  gfk-S: Ma kike ra tanuo, di ing pa di gale taram God ing God ga nanahe ta di ma
    ra bala malum ta kike ra bung ing Noa ga gilgil no nuno tamat na mon. A bar nong
    mon ira turadi di ga lon tano mon. A liman ma itul mon di. Ma di ga kap no haralon
    kaia tano taho.
  bmu-bmu: Mönöwök Noagö nalönöŋ waŋge ketaŋi megetka Anutunöŋ uruŋini meleŋmegöra
    kapaŋ köla mökösöŋda mambörökmö, ambazipnöŋ keu qahö tem köla ayuhuba kömupkö
    kösö gwarönöŋ geget. Ambazip saiwa morörökŋi 8 mewöŋan Anutugö jitŋi tem kölgetka
    o aliga gölme turuba waŋge siriiga göulunöhök gouŋini köla bohonŋini jöhöyök.
  dgz-dgz: Waenapan guamu mame watagaet apan Noa kabum kaisiwandini wamewa gapan God
    tandayasene nagirewa, mu God nop mega ya anuiwanumune men God yaentuk yao gwen
    gwenat mumiwandin. Amba tawak watu eneni ame waenapan nani yamunaet yamu yampo
    nagire kabum gwane dotouan kaum gawanip mugenat inak warane.
  eng-GNV: Which were in time passed disobedient, when once the long suffering of
    God abode in the dayes of Noe, while the Arke was preparing, wherein fewe, that
    is, eight soules were saued in the water.
  zaa-NT: ca espíritu qui' ca enne' canu gudua tiempo antigua loti' gudua Noéa nna
    labí beni caso cą qui' Tata Dios loti' ribedee qui'ni ehuiní'ni cą por ca tul·la'
    qui' quį de runi Noéa barco para l·lá cą juicio iyya. Xunu' teruba enne' gulà
    cą juicio iyyaá porqui'ni beni caso cą Tata Dios nna gutà'a cą le' barcua.
  eng-WEBSTER: Who formerly were disobedient, when once the long-suffering of God
    waited in the days of Noah, while the ark was preparing, in which few, that is,
    eight souls, were saved by water.
  guh-guh: Bajarapamonaemi bajayata jinavanapa, pamatacabi Noépijinë ponapona. Bajarapamonaemi
    petëpaevajënae Dioso apo jumecovënëtsi. Noépijinë abaxë itsa exanabuatapona pinijibarcoxaneto,
    Dioso picani bajayajebi jamatabëcueneeveta pejumecovënëtsinexatsi daxita mapanacuapijivije.
    Itsiata baitsi jane apo jumecovënëtsitsi. Saya ocho pajiviyobeje, Noépijinë, pijamonae
    yajava, bajarapamota Dioso capanepatsi mapanacuaje pebubutsijavavecua. Yajavacapanepatsinua
    mapanacuataje pibisiacuene pexanaejavavecua.
  bon-bon: Peei lui eei bime seemo gemi, lui cina ujarage Nooa me padare cabu singi
    lica Acejiyame me mene ätecijame. Yoo, Acejiyame leca padare teebibine jewagrijemuji
    teeme mene ätecijame, Nooa liba pui poo ne eranguji. Yepä, eit biname taatu cina
    teeme mene jitecijujisi, pui poo bora me ebäcnujisi, pepu äsecräruji babo igi
    niiye cabu ca.
  nhw-BL: Ya ni inintonalhua inijuanti catli huejcajya amo quitlepanitaque Toteco
    ipan nopa tonali quema Toteco quipixqui iyolo huan quichixqui para miyac tonali
    para Noé ma quichihua nopa hueyi cuaacali. Momaquixtijque san chicueyi masehualme
    quema nopa atl quitlejcolti inincuaacal.
  swh-ONEN: roho hizo ambazo zamani hazikutii, wakati ule uvumilivu wa Mungu ulipokuwa
    ukingoja katika siku za Noa, wakati wa kujenga safina, ambamo watu wachache tu,
    yaani watu wanane, waliokolewa ili wasiangamie kwa gharika.
  wbi-wbi: Avafue avuo vevano m'bukuulu unsiki ghuno u Nuhu alyale itenda isafina
    valyakanile kumwitika u Nguluve. U Nguluve alyagudile uvwimila inyivi saave kuhanga
    unsiki ghuno isafina jitendua, umuo vakingile avaanhu lekela kuoni veene vano
    u Nguluve alyavapokile kufua na malenga.
  bba-bba: be bɑ ǹ dɑɑ Gusunɔ mɛm nɔɔwɛ sɑnɑm mɛ u tɛmɑnɛ sere Nɔwɛ u kɑ ɡoo nimkuu
    dɑ̃kɑ u kpɑ. Goo nimkuu ɡe sɔɔ, tɔmbu fiikowɑ bɑ duɑ nɡe be nɔɔbɑ itɑ, mɑ bɑ fɑɑbɑ
    wɑ sɑɑ nim di.
  eng-KJVCPB: which sometime were disobedient, when once the longsuffering of God
    waited in the days of Noah, while the ark was a preparing, wherein few, that is,
    eight souls were saved by water.
  kgk-NT: Ha'e kwéry omano e'ỹ mboyve ndoikói va'ekwe Nhandejáry nhe'ẽ-rupi. Yma va'ekwe
    Noé amyrĩ ojapo jave va'ekwe okanoagwasu omombe'u íxupe kwéry Nhandejáry nhe'ẽ.
    Ha nohenduséiry voi hikwái. Hi'are voi Noé amyrĩ ojapopa hagwã okanoagwasu. Ha
    Nhandejáry oha'arõ arõ joty inhe'ẽ nohenduséi va'e kwéry-pe. Nohenduséiry ramo
    jepe inhe'ẽ, nohundi pya'éiry joty íxupe kwéry. Oito mate oike va'ekwe kanoagwasu-py
    nonhehundíry. Kanoagwasu-py oikepa-ma va'ekwe Nhandejáry onhangareko joty hese.
    Y-gwi ogweroresende va'ekwe heraha-vy íxupe.
  waj-waj: Ii mmannasa iya nnaaru varuuya Anutuuqaa avaivaa hatokooya mmannasayavee.
    Nnaaru Nuvuaava varuu suaivaki iya Anutuuqaa kuaivaa rikiadaata yaatareeravai.
    Ii suai ivaki Nuvuaava nnooriyaa nuaira nnauvaa heekoo varuduu Anutuuqo iya ausa
    hanigiaateeraivaara faannainno varududuu hama iya inna kuaivaa rikiada iiravai.
    Gioonna kiaapu kiisakiangii yaaku saivai karasaidiri taaravooma nnooriyaa nuaira
    nnauvaki varuduu hama nnooriivo iya raputuduu rikiada iya ivaki yoketaama variravai.
  cpy-cpy: Tema osheki ipiyatha-yitaka rirori-paeni rowetsikan-takawori paerani Noé
    antawo amaatako-mentotsi, oyaawenta-witacha Tajorentsi tee ithaakyaa-waetzi. Roo
    kanteencha eepichokiini atziri awijakotaatsi ipiinkimi, ikaamatsitzi 8.
  mpx-mpx: Heliya valila Yehoba anana nige hi hahago, sauga toto Nowa waga i awaawaginol
    ge Yehoba gamagalau wali sauga i talamwan wali gegi ana en nihi pek. Gamagalau
    nige hi gegewi, ali gewi eit ya, hi ulutuk waga o gamwanaa, inoke wewel elana
    hi otaota ge mwal hi pwawa.
  wbp-wbp: Ngana yinyaju pirlirrpa-wati? Nyurru-wiyi kujalpa wati yangkangku Nuwangku
    pawurtu ngurrju-manu, yangka kujalpa-jana Kaatu pardarnu yapaku nyanungu-kurra
    pina-yaninjaku, pirlirrpa yinyaju nyanungu-paturluju yangka kulalpalu Kaatuju
    purda-nyangu. Ngula-panunya-jana Kaaturluju riwarri-manu yapa walyangka ngapa
    wiri-kirlirli, muurl-mardarnu-jana 8-pala-mipa yapaju pawurturlaju.
  luo-luo: mane otamore winjo Nyasaye chon gi lala kane Nyasaye orito amingʼa e kinde
    mane Nowa hondhoe yie. Ji manok kende maromo ji aboro, ema ne okwo kokalo e pi
    e yieno.
  nhe-NT: Ya ni inintonalhua yajuanti tlen huejcajquiya ax quitlepanitaque Toteco
    ipan nopa tonali quema Toteco quipixqui iyolo huan quichixqui para miyac tonali
    para Noé ma quichihua nopa hueyi cuacanahua. Momaquixtijque san chicueyi tlacame
    quema nopa atl quitlejcolti inincuacanahua.
  aii-aii: ܐܵܢܝܼ ܕܩܲܕܡܵܝܬܵ‌ܐ ܠܵܐ ܡܘܼܨܝܸܬ ܠܗܘܿܢ ܐܝܼܡܲܢ ܕܐܲܠܵܗܵܐ ܚܡܝܼܠܔ ܠܹܗ ܒܝܵܘܡܵܢܹ̈ܐ
    ܕܢܘܿܚ ܒܥܕܵܢܵܐ ܕܩܹܒ݂ܘܼܬܵ‌ܐ ܦܝܵܫܵܐ ܝܗܘܵܐ ܒܢܝܼܬܵ‌ܐ، ܐܝܼܡܲܢ ܕܐܝܼܬ ܗܘܵܘ ܓܵܘܘܼܗ̇ ܚܲܕܟ̰ܵܐ
    ܓܵܢܵܬܹ̈‌ܐ، ܬܡܵܢܝܵܐ ܦܲܪ̈ܨܘܿܦܹܐ، ܕܦܝܼܫ ܠܗܘܿܢ ܦܪܝܼܩܹܐ ܒܡ̈ܝܼܵܐ.
  esk-NT: Taipchua irrusrich tupiksriñġitchut Agaayyutmik iŋiḷġaanimma uvluŋiñi Noah-m,
    Agaayyutim anuqsrutikkaġmigun utaqqikamigich isrummitqiquplugich Noah umiaqpalipkaqługu.
    Ikituurat iñuich, tallimat piñasruuplutiŋ, annautikkaurut umiaqpaŋmi uliqpakman.
  msb-msb: 'Ini an mga espirito sadtoʼn mga tawo na dili nagsunod sa Dios kasadto
    sa panahon ni Noe kun san-o nagparahulat an Dios sa inda pagsunod myintras ginahimo
    ni Noe an dako na sarakyan sa tubig na ginatawag arka. Dyutay lang an nakasulod:
    walo lang gayod sinda na nasalbar paagi sana na sarakyan.'
  cpa-NT: ja³ta¹ni¹ dsa² tsa¹ca¹lø¹hniu¹ jǿg³ ma²lǿih², jmai³ ca¹mi¹juanh¹² Diú¹³
