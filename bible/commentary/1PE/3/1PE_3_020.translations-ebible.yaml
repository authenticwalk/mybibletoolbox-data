  ena-ena: Nɨbɨlaŋ Noa hɨniadami hadɨhu Asɨ dɨ ciaŋ lulavɨhadami uami. Hameŋ sadaŋ
    nulɨdɨ amɨŋ agɨlaŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me hɨniavɨhadami uami. Noa hɨniadami
    hadɨhu lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨlaŋ hekɨlɨ sɨbaŋ iahavɨmi uami. Agadɨ ala Asɨ hɨbɨŋ
    nulɨdɨ lɨhalɨha ma sɨbɨlɨ lamami uami. Noa hunɨga hekɨlɨ vidaci nusaŋ makamɨŋa
    hɨnimi uami. Hɨnidaci hunɨga hekɨlɨ agadɨ vi fɨhalɨci heŋ nulɨdɨ sɨbɨlɨ lamami
    uami. Sɨbɨlɨ lamɨben aba lɨdaci hunɨga hekɨlɨ heŋ hulaŋ iamɨgali akape ma ivouavɨmi
    uami. Human limu fɨhala human limu ahica pam cɨjɨŋ agɨlaŋ laci ivouavɨmi uami.
    Ivoua hunɨga hekɨlɨ heŋ hɨniavɨdaci avɨli hekɨlɨ agaŋ hunɨga hekɨlɨ agadɨ mɨŋavuhala
    iaha via umi uami. Asɨ nulɨdɨ ahɨliahuci hunɨga hekɨlɨ heŋ huaci hɨniavɨmi uami.
  tgo-tgo: Nyaoŋgike thiyake thavala vambe i vivako mava thɨ ghambugha Loi ghalɨŋae,
    na e mbaŋaŋgiko thiyako Loi weiye le riwouda mbaŋa Nowa vamba i vatavatada le
    waŋgama. E waŋgako tɨne vambe theghewa eŋge thɨ vaidiya vamoru e thothoko tɨne.
  yap-yap: ni pi kan nem e aram e picha’ ni ur moyed ko biney e tamilang ma da ur
    folgad rok Got ko fa ngiyal’nem ni i son nagrad Got riy u fithik’ e gumaen’, ni
    fa ngiyal’ i n’em ni i toy Noah fare ark riy. Ri in e girdi’ e ranod ngalan e
    re ark nem — ni yad meruk u gubin — e ra folgad nde li’rad e ran.
  mop-NT: Ala'oo'o, ma' u tz'ocsajoo' a Dios ti a q'uin ti tan u betic a barco aj
    Noeje. Le'ec a Dioso, u paac'tajoo' ca' u jeloo' u tucul. Le'ec ti paataji a barcojo,
    jadi' aj Noe u yet'ocoo' a siete tuulu, jadi' a ocoo' ichil a barco ti'ijoo' u
    sa'alticaloo' u bajil ich ja'.
  tet-tet: Matebian nia sia, ema uluk aan mak moris iha raiklaran baa Noh oras. Sia
    la noꞌuk nanono baa Maromak. Baa oras nia, Noh nalo roo boot ida. Hotu Naꞌi Maromak
    nei-nein atu naree ema nia sia atu nanono baa Nia ka, lale. Mais sia la noꞌuk.
    Tan baa nia, ema naꞌin walu dei mak sasin nosi motasaꞌe boot nia.
  hlt-MCSB: Noah tue kah sangpho a rhoekbah vaengah thinsennah neh Pathen aka lamtawn
    loh ana aek noek coeng. Te khuiah a sii ngai parhet tah tui lamloh aka daem hinglu
    la ana om.
  xtd-NT: Anu jan, na n‑ka xo tuu‑i ñuñayiu, ña n‑ka juini‑i xa jandixa‑i Ianyuux.
    Kuee kuee n‑xo ndetu Ianyuux xa jandixa‑i‑ia, ko ña n‑ka juini‑i. Kɨu ijan n‑xo
    kidavaꞌa se nani Noé barcu, nani n‑taꞌu tniu Ianyuux. Una ni ñayiu n‑ka kɨu barcu
    jan. Meni mee‑i n‑dakaku ñaꞌa Ianyuux nuu ndute kaꞌnu, nu n‑juun dau ndeꞌe.
  mdy-ETH: ዬያታ ቱኡዞ ቤዞይዳ ዓኣ ሼምፓ፥ ቤርታ ኖሄ ዎዶና ዋኣፆ ካኣሚላ ማዢንታኣና ሃሣ ፆኦሲ ዔያቶ ባይዛንዳዖ ጊቢ ካፓኣና
    ዔያታ «ኑ ዋይዛዓ» ጌዔዞንሢኬ። ጋዓንቴ ዋኣፆ ካኣሚሎይዳ ጌሊ ዋኣፆይዳፓ ዻቄዞንሢኮ ፓይዳ ዻካ፥ ሳሊ ዓሲ ሌሊኬ።
  spl-spl: '@see-verse:1PE.003.019'
  usp-NT: Ri jsantilak mak ri ta' xcojontak chiwch Kakaj Dios ojrtaktzij ri xulb'ejtak
    jwi'l Kakaj Dios wi tijq'uex jno'jak la' mak junab' cuando Noé tijin chi jb'anic
    jwa'x man arc. Xike waxakib' (8) chi cristian xcolmajtak li ja'.
  zav-NT: Angl bzelao ca' dezd cana' bito choso'ozenaguən c̱he Diozən'. Gwso'onən
    can' gwso'on beṉə' ca' gwnitə' ca tyempən' gwzo de'e Noen'. Diozən' gwzoine' gwdape'
    yeḻə' chxenḻažə' len ḻega'aque' de'en bito bnežɉue' castigw c̱hega'aque'enə' cate,
    gwleze' xte catə'əch beyož ben de'e Noen' barcon'. Na' x̱o'onzə beṉə' gwso'e ḻo'o
    barcon' na' ḻega'acze' bito gosə'əbiayi'e ḻo'o nisən'.
  sgz-sgz: Bos tanián minái, taniá di á tan kálámul er di liu i bet si Noa. Á di ái
    rung di ngákngák i Káláu. I pákánbung ái Noa kán tu longoi be i kán mon, ái Káláu
    a kis pau mona di suri da hol kaleng, mái sár kápte di hol kaleng. Má ngorer kápte
    di marán er di liu. Dihat tara wal sár er dihat sol uri mon má dihat má liu i
    taul tibin.
  kek-NT: A'an eb li inc'a' que'pa̱ban chak chiru li Dios junxil. Li Dios riq'uin
    xnimal xcuyum, quiroybeni nak te'pa̱ba̱nk. Abanan inc'a' que'pa̱ban. A'an quic'ulman
    sa' eb li cutan nak laj Noé yo̱ chixyi̱banquil li nimla jucub cab. Inc'a' q'ui
    li que'pa̱ban ut que'oc chi sa' li jucub cab. Cuakxakibeb ajcui' que'cole' chiru
    li but'i ha'. Chixjunileb li jun ch'o̱l chic quilaje'cam.
  blz-NT: Raaya'a sian malolo' na Alaata'ala na tempo ni Nuh. Na tempo iya'a Alaata'ala
    moko pera i Nuh mangawawau kapalna. Tongko' walu' mian men isian na kapal iya'a
    a men nosalamat na weer men ningilimbusi tano' balaki'.
  poe-NT: Tí sín a mé kuítekakonhya sín tí ósé tió kjuákꞌe chꞌín Noé na mé Dios la
    kónínkakonhya chꞌán kjuákꞌechónhen chꞌán nachrohe sítꞌóna tí arca, na mé ijníko̱á
    chojni kuítekaon sín mé kuaá sín tí kui̱te̱e sín nta̱.
  san-TAM: புரா நோஹஸ்ய ஸமயே யாவத் போதோ நிரமீயத தாவத்³ ஈஸ்²வரஸ்ய தீ³ர்க⁴ஸஹிஷ்ணுதா யதா³
