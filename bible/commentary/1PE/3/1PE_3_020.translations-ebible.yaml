    ne̱ Nowaa e̱ waa mò̱ ko̱re̱e̱ dabe̱‑ɔ. Amaa kufwiiri a twe̱e̱‑ɔ, ase̱sɛ kafo̱ŋfwe̱e̱
    ko̱ ne̱ bo̱ gye̱ abɛɛ aburuwa‑o wo̱re̱ ya lwee ko̱re̱e̱‑ɔ‑rɔ. Ane̱ŋ se̱‑ɔ ne̱
