    yalunya nangangi Kudkanyi, nyulu nanda lalanbawarr mardarda. Nanaba nyuli jungku
    marndakaja, baki mili wankambayi Jisus Kudwanyi, nyulu jungunkanyi nangandu. Barriwa.
  nii-nii: Nga am kumb ok, wu Nowa eim multum kunum ei, wumb mulnjung wumb ei Gos
