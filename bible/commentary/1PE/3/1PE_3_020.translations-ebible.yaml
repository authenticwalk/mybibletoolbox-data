  aai-aai: Iti sabuw i Noah ana wa wowowab ana veya, ayubihine God fanan hisair, baise
    God yaten nub ma sabuw etei eight buwih wa wanawanan hirun gis yey ana veya, harew
    wanane tafafarih hima.
  sny-sny: Lu taune lo Hepene ape mo ne, tu naifa weriyei meni Noa awei sahe iroteye
    ape, lu taune werese mi mi weriyei Owane Sitewi lo peri arisiteye. Sosu Owane
    Sitewi lai lowe marepi towafi lo fa irowei ne au arunamiteye. Sosu Noa wai erasi
    ta'aneye su, lowe Noa ma'e te'e naruteye. Wai erasi ape ta'ane tepa'asiye su,
    Owane Sitewi lai meni Noa nohuweripi awaripi wai ape papu hene wiye. Lu taune
    ereti feni werese feni hesi heta (8) wai ape papu hene wiye. Sa'i erasi ni'arawe
    ma'e itorai su, lu taune werese awei sahe iroteye ape, sa'i lai ani aporuwe. Noa
    lo lu feni wai ape papu wisere a'i onu ereteye. [Stt 6-7]
  myy-myy: Ito ñayoana, Noé ñayorʉre tʉo ãmobitiana ñayijarã ĩna. Yoari Noé ĩ cuma
    bʉcʉa meniroca ĩna cʉdijaro yirocʉ bocatibojayijʉ Dios. Cʉdibisijarã ĩna. Ito
    yicõri cuma meni tĩocõri cumajʉ sãjayijarã ĩna. Noé, ĩ manojo, ĩ rĩa, ĩ jẽjosãromia
    cʉni sãjayijarã. Ĩna rujabe yirocʉ ĩnare riti masoyijʉ Dios. Ʉdia ãmojeno ñayijarã
    ĩna ñarocõti.
  trc-NT: Ne̱ nij nana̱ chre̱e me se ne caꞌve̱j rá nij soꞌ cuno̱ nij soꞌ rihaan Diose̱
    ga̱a naá ga̱a cayáán síí cuꞌna̱j Noé ado̱nj. Dan me se Noé me se ꞌyaj soꞌ rihoo
    ne̱ aꞌmii natáj soꞌ se‑na̱na̱ Diose̱ se vaa cama̱nꞌ uxrá, tza̱j ne̱ ne cuchuma̱n
    rá nij yuvii̱ maꞌ. Tza̱j ne̱ caráj xꞌnaa Diose̱ cheꞌé nij yuvii̱, ne̱ naꞌvi̱j
    ndoꞌo Diose̱ ca̱nica̱j nimán nij soꞌ, tza̱j ne̱ ne ca̱nica̱j nimán nij soꞌ, ne̱
    canó xráá nij soꞌ ga̱a caꞌnaꞌ na yaꞌa̱nj a. Ne̱ da̱j yoꞌó tu̱nj gue̱e̱ yuvii̱
    catúj rque rihoo, ne̱ quinanii nij soꞌ rihaan na yaꞌa̱nj, quiꞌyaj na yoꞌ na̱nj
    ado̱nj.
  cut-NT: Ihyan chahn che chahcota̱hn ye yahn Dendiohs a ra̱hn me, ro che quenan Noé
