    Mue japibaturucatitaidha mahue putsu, Diusu ja manuamepetaidha huecuana ena neje.
    Noé chenu, mesa familia neje barco su nubi putsu, d'eji su putaidha. Tuneda ocho
    putaina.
  lid-lid: Iri su-u doh badeh, malawi iri lau ndra-in bwena mene iri banuhun sahou
