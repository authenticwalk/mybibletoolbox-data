  zar-NT: Böʼ ni gulaca cazëʼ yuguʼ bönniʼ, dza niʼte gulaʼdáʼbaguëʼë xtídzëʼë Dios,
    dza niʼ zoëʼ Noé, cateʼ niʼ gulözëʼ Dios lu yöl-laʼ riböza zxön ladxiʼ queëʼ,
    en bitiʼ busiúdxëʼ légaquiëʼ, tsanni niʼ benëʼ Noé barco zxön naʼ. Lëʼe barco
    naʼ buluʼlá nabábasö bönachi lu nisa. Gulaca xunuʼ bönachi, bönniʼ, en nigula.
  kde-kde: Disungu anedyo nni dya vanu avala vanantahwike Nnungu anepo kala, mmahiku
    la Nuhu, muuhiku aula Nuhu wachikatapaja safina, na Nnungu ánivapililila namene
    vanu anevo muuhiku anewo. Safina aneyo váingidile chihi vanu kadiki, vanu nane
    bahi vanapohwije kupitila medi anelo.
  ata-ata: Ta mitema ne tatei no anu voxo noxou Noa no mine anu muꞌoxonu lasipi, la
    Lataua muxomaieꞌi lexe ixiunu maulixaꞌa ia ilomu uasisi manina. Aneꞌi ilomu uasi
    la sou ta mitema muxatele tatalusi mimauli no anu lexa toxoxaꞌa.
  qvw-NT: (Má, chay ispiritucuna cala Noé timpućhu mana cäsucücunämi. Aw-ari, chay
    barcucta ishpichiy camacänancama Dios pasinsiawan alcaycuśhancamapis paycuna manamá
    uyaliculcälachu. Chaymi pusä nunalla yacuwan wañunanpi salbaculcäla.
  nfa-nfa: Roh se, nuka samanga nèti dhèu dhu uru-uru sèra roꞌo boe nanene Lamatua.
    Lodꞌo èèna, Noh tao kapa aae cue. Lamatua tatae sèna ka neo nèdhi dhèu sèra tao
    madhutu dadꞌèi Na, te ngaa rèngu pusi-pahae boe. Nèti èèna ka, abhu dhoka dhèu
    aru di, dhu mamuri nèti èi aae lala.
  tnp-tnp: ilah u kəmautəhti nəuia Uhgɨn aupən aupən agɨn nian Uhgɨn təmatos rəhan
    nətəlɨgiən əfəməh mətəhtahnin ilah e nian suah u Noa təmatuvləkɨn negəu. E nian
    əha rəha nəhu asoli, Uhgɨn təmosmiəgəh nətəmimi eit əmə nətəm ilah kəməutatɨg
    e negəu nian negəu təmuvən=pən e nəhu.
  urd-urd: जो उस अगले ज़माने में नाफ़रमान थीं जब ख़ुदा नूह के वक़्त में तहम्मील करके
    ठहरा रहा था और वो नाव तैयार हो रही थी, जिस पर सवार होकर थोड़े से आदमी या'नी आठ
    जानें पानी के वसीले से बचीं।
  hot-hot: Sêbôk ma miŋ thêlô elaŋô Wapômbêŋ anêŋ abô ami. Yani hanaŋ hadêŋ Noa ek
    epesaŋ yeŋ. Ma hamô maliŋyaô ba hayabiŋ ek thêlô nedaŋô anêŋ abô. Ma doŋtom naju
    hatôm baheŋvi ba lahavulô iyom elaŋô ba intu ŋaŋ hêv i bulubiŋ.
  mqj-NT: '@see-verse:1PE.003.019'
  rus-SYN: некогда непокорным ожидавшему их Божию долготерпению, во дни Ноя, во время
    строения ковчега, в котором немногие, то есть восемь душ, спаслись от воды.
  mbh-mbh: Ini areko o nong sirik nomenga nge ako God i paninal or ve aro o eksing.
    Na ile paninaling aken i voth nge nang areko Noa i oma imot aolonga nge. Na toko
    inga or limme inga ako o el mimiong a imot lemi na o monu mona a thei i pavurvur
    nge ako thei aken i pamimi or.
  bdd-bdd: Yaluyaluwaedi tomota yaluyaluwadi, taudi mwalohene Nowa ꞌina tuta Yehoba
    weyahidi ꞌiheꞌalamaꞌiꞌitana ma ꞌabehega ꞌoina sihemisa, ta geya. Coinega mabwaiyadi
    yagewa ꞌoinega sidamana, ma tupwadimo bwasiyega ꞌiꞌabihetediya, beno nima ꞌaigeda
    ma ꞌetoi, ꞌiꞌabihetedi wagaina Nowa ꞌiꞌabiya ꞌoinega.
  cbt-NTPO: Inapitaso' iráca Noi nanpiso', pa'pi co noyahuë' cancantopi ni'ton, ina
    nohuanton, Noi pënëntárin. Pënëntopirinhuë', co yanatëpihuë'. Yosëso' co a'naroáchin
    ana'intërinhuë'. Noi panca nancha nicaso', ninarapirinhuë', co natëpihuë' ni'ton,
    ana'intërin. Ipora huanta' parisitapi. Noiso' nancha tinirahuaton, ya'conin. Naporo'
    posaya'píchin ii' quëran cha'ëpi.
  srn-NT: Den yeye disi no ben du san Gado wani, aladi A ben abi langa pasensi nanga
    den ini a ten di Noa ben e meki a bigi boto. Wantu sma nomo ben feni yepi. Den
    ben de nanga den aiti nomo di no dede ini a watra.
  cta-NT: Ná ntajaꞌa̱ nguꞌ, ná ndaquiyaꞌ nguꞌ jyoꞌo biꞌ jiꞌi̱ ycuiꞌ Ndyosi cua saꞌni
    la loꞌo ngutiꞌi̱ nguꞌ chalyuu. Ntsuꞌu xi nguꞌ jyoꞌo biꞌ nu ngutiꞌi̱ tyempo loꞌo
    ngüiñá jyoꞌo Noé yaca niꞌi̱ biꞌ. Ngujuatya ycuiꞌ Ndyosi jiꞌi̱ nguꞌ biꞌ, ngua tiꞌ
    Ni chaꞌ taquiyaꞌ nguꞌ biꞌ jiꞌi̱ Ni, loꞌo ná ntajaꞌa̱ nguꞌ biꞌ tsiyaꞌ ti; biꞌ chaꞌ
    snuꞌ tyaꞌa ti ñati̱ ngulaá neꞌ yaca niꞌi̱ biꞌ loꞌo nguaꞌya tyo clyaa tyempo biꞌ.
  bqc-SIM: Aa bↄ̀ Lua yã́ kpɛ yãaɛ, gↄↄ pↄ́ àlɛ mɛnakɛ e Nↄee gɛ̀ a gó'ilɛna kɛ
    làaò. Gbɛ̃́ pↄ́ bↄ̀ íu aafia gópi sabaiↄ dasio, gbɛ̃ↄn swaaↄ̃ɛ.
  tcz-CHONGTHU: Amaho hi masanglai peh a Noah chun kong anasui laiya Pathen in thoh
    hattah'a anga laiya Pathen thua nung louva ahiuve. Hiche tijat umtah twisanglet'a
    lhah lhumna dinga kona chu mi get bou sohchaa ahiuve.
  mar-mar: नोहाच्या दिवसात, तारू तयार होतेवेळी, देवाची सहनशीलता प्रतीक्षा करीत असता,
    पूर्वी ज्यांनी अवमान केला ते हे होते. त्या तारवात केवळ थोडे, म्हणजे आठ जीव, पाण्याकडून
    तारले गेले.
  snp-snp: Ya wenena koliti kolámoti o minamo, ya komu adeina Nowa kamenalalo, nolo
    unami numuna sipi yaidana oto ku minami kamenalo, ya Gotikafo kamena-kamena koito
    gedeto kiyaba omo idaito, ya wenena kefo efema eiti (8) yaidanako sipiku idato,
    no lafa naba-naba oto wenena muki ginito, aya wenena yako olu omuni kami ne.
  isl-isl: Þetta voru andar þeirra, sem fyrir löngu – á dögum Nóa – höfðu óhlýðnast
    Guði, enda þótt hann biði þeirra með mikilli þolinmæði meðan Nói var að smíða
    örkina. Í örkinni björguðust síðan aðeins átta manns úr flóðinu hræðilega.
  spy-NT: Ki tāmirmirook ꞉chuutēchu chēbo biiko choo kimānāākoonyit Yēyiin yoo /kikiikoochinē
    bārooyinto nyēē wōō kule kuweek kutēēchē ꞉Noowa mwēēnkēēt. /Kiikiiraraach biiko
    chēē ng'ēri choo kimii mwēēnkoonoo ām taambiliilyeet. Ki sisiit ꞉bichooto baateey.
  xnn-xnn: Nan deeyda ay natey ay inmayana et daida nan nang-adi ay mangpati isnan
    kankanan Apo Dios id kasin isdin timpon Noah dapay inan-anosan Apo Dios isnan
    nabayag ay mangses-eed isnan mamatiyanda. Isdin timpo ay deey sinapon Noah nan
    dakkel ay bapor. Et siya nan naisalakanan nan waw-ao ay ipogaw isnan napsongan
    nan batawa.
  mwe-mwe: Bhene bhanganyabho ni bhakanilenje kwaakunda a Nnungu, pubhaipililile kwaalindililanga
    a Nuu mobha gubhaalayaga shapina. Bhandunji bhashokope, yani bhandunji nane, gubhatapulwenje
    kuwa na mashi.
  tte-tte: kaiwena siya beyabeyana Yaubada kainana nige sibebenalani. Saugana Nowa
    waga esana aki iginaginauli Yaubada me ana kalakisiye isanasana yakato tem tomo
    meuloili sinuwabui, na nigele, nige sinunuwabui kabo ali pwanoli maisana iwolegili.
    Tomo nige sibabaibaiwasosi, kali baibaiwa yoli eit (8) silusae wagane kalona mena,
    kabo waila mena sipoupouli yo lebo silobai.
  tcs-tcs: wea dat seimtaim bipo dempla no bin mekem wanem God i bin wandem. Dat taim
    God i bin weit wea kuaiatwei wail Noa i bin bilde dat bigbot. Mata eit pipol God
    i bin seibem midel wea da big pladwata.
  hlt-THB: Cekkhqi taw syn awh Nova ing lawng a sak awh awi amak ngai Khawsa ing kawsonaak
    ing a qeh thlangkhqi ni. Cawh thlang a khoehca, a cuna kqeet, doeng ni tui awhkawng
    hul na a awm.
  soq-soq: Aleu ipa sa mida Noa waa debama wadedia walamawe God nua aiaisiwa mampe
    oniamodie tane mo mai me aiawa ruawantopona, dia. Tane waa sa Noa wadena bedewe
    ipa apana wisia 8 os odane inantoiena. Esa apana isiwa awanamon, tane esa ipa
    sa deawaa apana waa bedewe waimoia inamon.
  qub-qub: Chay almacunaga Noé cashan wichan Tayta Diosta manami wiyacuranchu. Chaypis
    arpinticunanpaj Tayta Diosga shuyararan Noé büquita rurayta ushanancamami. Büqui
    rurayta usharcuptin büquiman pusaj runallami yaycuran. Paycunallami yacu janancho
    wampuypa salbacuran dilubyupita.
  att-att: Á yù ira námmatay, aggira yù ngaw ira nga ari nanguruk kâ Namarò ta keggá
    ri Lákay Noe. Á si Namarò, nabayák nga nagattam nga nagiddak sù ira tatolay, abernu
    manguruk ira. Á kabalin di Noe nga nappadday ta dakal nga barangay, baddì lâ yù
    ira nanguruk, nga neyígù nga ari natay ta danum. Walu ira lâ nga nanguruk, nga
    simillung sù barangay, nga limittâ ta utun na danum ta kalítù na dabbuno.
  bki-bki: Niununo nalo nei, naio be tomu nalo na m̃a maka asidom amonmonea Atua,
    ajavukia nalo na ea bogo na tormoruo Noa re nua. Ea bogo na, Atua naio jororealo
    ka aviliglo, naio midu bogo tebievi banlo. Aju jibe na, bano na Noa naio jo mim̃auka
    burum̃ara kanano uako nei banbano, mia maka asidomio ga, naruei bogo napano ueimiya
    jovukolo nalo amadudu. Nalo miroano aba kovio ka bogo na, mia tomu telisu ga amije
    ioruriano joomo ea uako, nina be Noa nalo arolu ga.
  bqp-bqp: Ò bò Luda yã kpɛmɛ yã, gↄrↄ kũ à mɛna ari Nuhu gɛ̀ɛ à gó'itɛ kɛ̀ à làkao.
    Gbɛ̃ kũ ò bò ín aafia gó pì gãinↄn dasiro, gbɛ̃nↄn sↄraakↄ̃.
  mcp-mcp: mishíshim mí búúd bwə́ á dʉ sá miŋgáádə́ yág ja Zɛmbî nyə á ŋgə jísɔw məbɛ̧ɛ̧́
    mə búúd *Nówe ŋgə́ caag byɔ́ɔ́l yí. Byɔ́ɔ́l dɔɔŋg dɨ́ cwû wə́ bʉ́baalɛ́ buud í
    á faam nə məjúwó tâŋ buud mwɔɔmb yɛ́.
  hat-hat: Se nanm moun ki nan tan lontan te derefize kwè nan Bondye. Se te sou tan
    Noe. Lè sa a, Bondye t'ap tann ak pasyans pandan Noe t'ap fè gwo batiman an. Nan
    batiman sa a, se kèk moun sèlman, wit moun antou, ki te sove nan dlo a.
  npl-NT: Nonteh espíritus amo otetlakitakeh itech tonatijmeh ijkuak Noé onemia, Dios
    omóchixki mamolnamikikah, ijkuak Noé okichijchiwaya n arka. Sanwel chikweyi omomakixtijkeh
    imak n weyi kiawitl.
  bgg-bgg: Jithek ne hanyie è Hamangkhung-aphuii shii anuii pho ro ragungthek ro chiih-è
    Hamangkhung-aphuii ne ithek shii lubu phiang è khan pha ishak shii Noah ne awairo
    run rab ramuii ro. Run shii ne ìujia bran ro—zab ne mileo ro—ithek shii ne kho
    è ragia rey ge ro,
  eng-TCENT: who disobeyed long ago when God waited patiently in the days of Noah,
    while the ark was being prepared, in which a few, that is, eight people, were
    saved through water.
  eng-BSB: who disobeyed long ago when God waited patiently in the days of Noah while
    the ark was being built. In the ark a few people, only eight souls, were saved
    through water.
  cpu-NT: Osheki ipiyathayetaka iriroriite jovetsikantakarori pairani Noé iriniroite
    pitotsi, oyaavetacha Pava te intharokyaate. Iro kantacha kapichera atziri avisakotaatsi
    impiinkemi, ikaramatsitake 8.
  san-ASM: পুৰা নোহস্য সমযে যাৱৎ পোতো নিৰমীযত তাৱদ্ ঈশ্ৱৰস্য দীৰ্ঘসহিষ্ণুতা যদা ৱ্যলম্বত
    তদা তেঽনাজ্ঞাগ্ৰাহিণোঽভৱন্| তেন পোতোনাল্পেঽৰ্থাদ্ অষ্টাৱেৱ প্ৰাণিনস্তোযম্ উত্তীৰ্ণাঃ|
  tac-NT: Alué ralámuli napu tabilé e'wálige 'ya napu'lige alué Noé bijí bejtégichi
    jena wijchimoba, 'ya a'lige Onorúgame 'we 'la buwélekuru alué alawá napurigá 'la
    Onorúgame oyéramala napu'lige Noé newachi alué barko nobi tabiléchigo e'wálekó.
    Pe osánópi 'la mo'ile alé bárkochi. 'Lige a'kinana wa'lú u'kusá, tabilé suwile
    si'lika.
  eng-WEBPB: who before were disobedient when God waited patiently in the days of
    Noah while the ship was being built. In it, few, that is, eight souls, were saved
    through water.
  gfk-H: Ma kaikek ra tanua, diet ing pa diet ga taram Kalou ing Kalou ga kis kahai
    diet ma pa ga hapidinau hagasiaan diet ta kaikek ra bung ing Noa ga gilgil no
    nuna tamat na mon. A bar nong mon ira tunatuna diet ga lon tano mon. A len ma
    itul mon diet, diet ga kap no harhalon kaia tano taah.
  viv-viv: Badi toꞋalikai-dina ma tuwai-moꞋena Nowa yana toveya Yaubada hidibutoyogena.
    Nowa waka giyogoyogona tu Yaubada yana waꞋatuvefaꞋila gibodaboda higa vaita mena
    kalivai-dina hidahagaviladi yo keke. Waka giyogona gihavaina kaliva hiyage, keke
    moyaꞋaidi hidayage au eitagaga hiyage. Ilumonaita giꞋadobodoboni-yo mala gituwa
    be waka gituwalakahini-yo badi toyage gufa againe adi kibababala hinuhagana.
  yao-yao: Syelesyo sili mbumu sya ŵandu ŵakanile kwajitichisya Akunnungu kalakala,
    paŵalindililaga nkupililila katema che Nuhu paŵakolosyaga ngalaŵa jajikulungwa
    jajikuŵilanjikwa safina. Nkati mwa chelecho ŵandu kanandi pe, yaani ŵandu nane,
    ŵakulupwiche mmeesi.
  tgp-tgp: isan la haratu sei la sopo oloolo hin God na pongi tuai sei God mo lo saovira
    hin rani atu sei Noah mo lo voro na botina. God mo juri na tamlohi mo limaravtolu
    purongo hin wai tavei tavera atu.
  auc-NT: Mänïnäni në tee mönete ongönäni ïnänite Nöwee wodi Docä näni änongä doyedë
    ancaa apæ̈necä incæte tömënäni ëñënämaï inte cægadänimpa. Mänïnäni në ëñënämaï
    cægaïnäni ïñönänite Codito ñöwo tömënäni weca gote apæ̈negacäimpa. Wængonguï ïñömö,
    Wipo ñæ̈nængade pönï impo incæ oncö baï mæ̈noncæbiimpa, ante Nöwee ingante do
    angaingä inte, Ïinque mæ̈noncæcäimpa, ante ee wänö congacäimpa. Incæte mänïnäni
    ëñënämaï cæyönäni ocho ganca ïnäni mänimpodänique æpæ̈no yædopäa wogaa gote quëwengadänimpa.
  kbc-NT: Niɡ̶idiwa niwicidi, liwicidi niɡ̶ijo oko ane doɡ̶oyiwaɡ̶aditeda Aneotedoɡ̶oji
    niɡ̶ijo jotigide Noé malee yewiɡ̶a. Aneotedoɡ̶oji eliodi me dinatitediogi, odaa
    ailoikatidi niɡ̶ijoa nokododi Noé malee yoe naɡ̶ajo etogo-nelegi. Pida onateciɡ̶ijo
    oko iwoko niɡ̶ijo Aneotedoɡ̶oji naɡ̶a niiɡ̶e abooɡ̶o-ninyoɡ̶odi. Aneotedoɡ̶oji
    ibake ninyoɡ̶odi meote me yayotibece naɡ̶ajo etogo, odaa jiɡ̶idaaɡ̶ee oito oko
    newiɡ̶a catiwedi naɡ̶ajo etogo niɡ̶ijo naɡ̶a oceɡ̶aɡ̶a ijotawece niɡ̶ijo eledi
    oko.
  bmh-bmh: Duailel go getal Noa nugau ziwas ebu Uwait nugau ze i sesamoranemen. Ziwas
    go ebu igul eg banou pet zoun, bo, Uwait pigai eg marab tam, go goagal oiagab
    kekulabun aimai, gumarai dareun. Bo, Noa tebil nugau salau mazicina, duailel asiu
    tam, gugen sag tebil go oug siemen. Ze banou noimai, zewei nug tebil go hepatai
    bitena, Uwait nug go suban gumareun.
  ctu-BL: Jiñobʌch sajtemo' bʌ mach bʌ anic tsi' jac'ʌyob ti yambʌ ora, che' jal tsi'
    cha'le pijt Dios ti' yorajlel Noé che' bʌ woli to i mel colem barco. Waxʌctiquil
    jach tsa' coliyob ti ja'.
  meq-meq: Məsəfəre niye hay na, neheye ahəl niye ta təma bazlam i Mbəlom bay aye.
    Mbəlom ka həba tay ha haladzay, kə gəs ɗərev ahəl nakə Nuhu a lambaɗ kwalalaŋ
    i yam aye. Ndo neheye ti ye a ɗəma aye na, nəteye hala bay. Mbəlom a təma tay
    ha abəra ma yam na, nəteye tsamahkar tsa.
  noa-H: Mag preso t'ʌnarr k'ʌʌn warr jöoingarwe Hẽwandam hichaaur harr k'ʌʌn hajim,
    Noé barco wau sim jaar Hẽwandamau hõrag hich hiek hʌ̈k'amk'ĩir Noeeg jaaupibaawai
    parii jöoirau jaau jöchk'ërʌʌ haajerrjã hʌ̈k'aba harr k'ʌʌn. Hich mag jaar mʌg
    durr t'um döhãdau hierrpawi hõor pöm wëjorr hee ochopaita peerdʌjierram haajem,
    chi Noé hich chaain dʌ̈ipai.
  alp-NT: Roa meru bei tamata rebe esi mata peneka, rebe esi lene loko Alla mo kena
    Nu eri rue sare. Kena Nu iono kapale, Alla Itahane laleI lokosi mamau leke Iselu
    be tamata esi hleke esi dosaru pibe mo. Po batuke sie kwalua pine Alla Iono esi
    hlamate. Esi kusu kena kapale mere eleki kapale elolo ndete kwele babai kena hlamatesi
    bei kwele elake mere.
  san-VEL: puraa nohasya samaye yaavat poto niramiiyata taavad ii"svarasya diirghasahi.s.nutaa
    yadaa vyalambata tadaa te.anaaj naagraahi.no.abhavan| tena potonaalpe.arthaad
    a.s.taaveva praa.ninastoyam uttiir.naa.h|
  kbq-kbq: E'i ana avamutamina korapama Noama ventema negigeno, Anumzamofo ke eri
    atrazanagi, Anumzamo'a akoheno zamavega anteno mani'nea avamutamine. Hankino 8'a
    naga'moke'za ana timo'ma zamahe refitegeno'a, zamaguravazi'ne. (Jen-Agf 6-8)
  kbh-kbh: Quem espíritënga bayté entsemna, Bëngbe Bëtsábioye ndoñe monjánëyeunana,
    Noebe yojëftsiyena ora, chë bacna soyënga amënga chca amama chamotsajbanama y
    ts̈abe benache chámuatishachama Bëngbe Bëtsá bën yojanobátmana ora, barquë́sha
    canduapormantscuana. Chents̈ana chë barquë́shañe báseftanga tmojanotsbocá, posufta
    ents̈anga, búyeshe juatsbuacá chë barquë́sha yojtsámnayeca.
  ron-LSB: care mai înainte au fost neascultători, când Dumnezeu a așteptat cu răbdare,
    în zilele lui Noe, în timp ce se construia corabia. În ea, puțini, adică opt suflete,
    au fost salvați prin apă.
  pon-pon: Me jota peik maj o, ni anjau me Kot kotin auiaui o kanonama on ir ni muein
    Noa, ni anjau, me war im wiauier, me malaulau, ir me walemen, maure kila pil o.
  nhe-BL: Ya ni inintonalhua yajuanti tlen huejcajquiya ax quitlepanitaque Toteco
    ipan nopa tonali quema Toteco quipixqui iyolo huan quichixqui para miyac tonali
    para Noé ma quichihua nopa hueyi cuacanahua. Momaquixtijque san chicueyi tlacame
    quema nopa atl quitlejcolti inincuacanahua.
  sps-sps: A fo aaven to ari, u aaver a vainy to te gima manaats e Gov, tan nainy
    te anaanos faamo rari Ya, te kat finy e Noan ak. A tee vainy tsun te kaa koman
    ak onots a ina jian a mes to te saup fatabiny e Gov tan teisinuu.
  wnc-wnc: Siwan tupa siknga tapduknga Noata siu buyambam gwen tasike yukut gwene
    wa aminda yamandet siking. Sike Anutue wamde masa imuke tasiwawa kake ngana Anututa
    wai waakngae zet dua enake pasiwan maiking. Aho. Ita wa amin kapewan yamandet
    sisukuwawa yangga bamda enake wa aminu atzipa kumbing. Siwan aminu katau kautdu
    musa gatu kautdune tapaat tapatuatdakan yanggaatang wena dua siking. Siu buyambam
    gwene koke yangga engatangan takekan yuking.
  bus-bus: Aↄ̃ bↄ̀ Luda yã kpɛɛmɛ yã, gurↄↄ kɛ̀ à mɛna ai Nuu gàa à góro'itɛ kɛ̀
    à yã̀ao. Gbɛ̃ kɛ̀ aↄ̃ bↄ̀ ín aafia góro pì gãzĩnↄↄ pariro, gↄ̃ↄn sↄraagↄ̃mɛ.
  gub-BL: '@see-verse:1PE.003.019'
  imo-imo: Aku minima oi Noa molorumu wali Gotenga ungu nimuma naa pilko, liko umbulu
    tiko moloringi imbomanga minima. Imboma ulu keri awini teringi nalo Goteni welea
    pundu naa torumu. Noani sipimu takopa molopili imboma oi naa tambo nimbe taka
    lipe nokopa molorumu. Altopa Noani sipimu takopa pora tirimu wali Goteni no topa
    imboma topa kondopili nimu kinye imbo ki talo kau noni naa torumu. Aku imbo pokore
    kau Goteni naa kolko koinjo pangei kani sipina tuku pangei nimbe lipe tapondopa
    nona wendo ltimu.
  boj-boj: Noa aqa bati qa mondor naŋgi di Qotei aqa anjam gotraŋyoqneb. Bati deqa
    tamo uŋgasari naŋgo kumbra uge tulaŋ kobaoqnej. Ariya Qotei a naŋgo une qa urur
    kambatnjrosaioqnej. A tariŋosiq sokobaiyonaqa Noa a qobuŋ kobaquja gereiyej. Gereiyosiq
    koboonaqa tamo uŋgasari 8 segi qobuŋ gogetosib sonabqa awa koba bosiqa ya tulaŋ
    koba dej. Tamo uŋgasari 8 naŋgi di Qotei na eleŋej deqa naŋgi bole soqneb.
  eng-DRA: 'Which had been some time incredulous, when they waited for the patience
    of God in the days of Noe, when the ark was a building: wherein a few, that is,
    eight souls, were saved by water.'
  knf-knf: ŋul ŋambiiŋ apok ţfa pŧiink Naşibaţi, wi amiiruŋ ayoonk ţi wal wi *Nowe
    akbomanuŋ upuur. Bañaaŋ bantiinku, bañaaŋ bakreŋ ţañ, baţëpnuŋ ţi meel abuur pkeţ
    du upuur mënţ.
  san-KHM: បុរា នោហស្យ សមយេ យាវត៑ បោតោ និរមីយត តាវទ៑ ឦឝ្វរស្យ ទីគ៌្ហសហិឞ្ណុតា យទា
    វ្យលម្ពត តទា តេៜនាជ្ញាគ្រាហិណោៜភវន៑។ តេន បោតោនាល្បេៜរ្ថាទ៑ អឞ្ដាវេវ ប្រាណិនស្តោយម៑
    ឧត្តីណ៌ាះ។
  arn-NT: Fey tüfa engün feyenturkelay Ngünechen mew kuyfi mew, feychi mülelu ta Noe.
    Feychi mew Ngünechen üngümkülefuy ñi feyentuael engün, petu dewmangelu ti wampo
    ruka, welu tüfeychi wampo ruka mew pura che müten montuy ta mangin ko mew.
  zas-NT: Sprijt guin ree na̱j xsprijt ree bén ad bazoobt diidx tiamp gulal, chi guban
    Noé loj guidxliuj guie, chi gop Dios laa reeman pasens laꞌtgaj cayüjn Noé barcw,
    abiꞌ xhujnzi bejn gulaa loj nijs banijt guidxliuj tiamp zii.
  ken-NT: Nɔ chí, bɛfóŋó bo abhɛn bábhɨ́kɨ́ noko nyaka Mandɛm mpok Nóa. Mandɛm
    ǎnòŋ nyaka nɛ ɛkɛ́bhɛ́ntɨ bɛ bɔ́ mángúpsí batɨ yap mpok Nóa ághòko áchwí.
    Bǎru bho bati anɛn abhɛn bachi amɛm áchwí kɛ bápɛ́m nyaka ndu áchwí ághɔ̀k
    amfǎnyɛ́n.
