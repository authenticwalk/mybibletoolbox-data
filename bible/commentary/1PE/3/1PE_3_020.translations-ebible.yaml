    ishichik, uchu, aents kanunam pujuinian yumiji̱a̱i̱ uwemtikrarmiayi.
  otm-NT: Ngue yʉ́ mbʉi yʉ ją'i nangue ʉ ngue him bi 'yɛ̨c'yɛ̨i Oją 'bʉ maya'bʉ thoho.
    Pɛ Oją mi tø'mi xtá 'yɛ̨c'yɛ̨i gätho ní 'yøt' ra barco ra Noé. Guepʉ bi zä bin
    yąn ʉ zi hyąto nją'i thoho, bi bong 'bʉ min ja ran ts'ɛmbi, nangue ra dehe ra
    dąmbʉnt'i.
  dah-dah: Al kamtiŋ toneŋ koya bana haŋ gobe bikkeŋ wor po Noa hinhin goyenter hinhan
    mar gote toneŋ. Mel gobe mata buluŋ yubul teŋ teŋ ge Al Kuruŋ beleŋ ulyaŋde po
    doyaŋ heŋya piŋeŋ ma nurde hinhin. Noa beleŋ hakwa kuruŋ irde hikeya doyaŋ heŋ
    hinhin gega, mel gobe meremiŋ gama ma irde hinhan. Niŋgeb hakwa go pasi irkeb
    megeŋ ga fe ala kuruŋ heke al tumŋaŋ kamamiŋ. Goyenbe fe go hende hakwa bana hinhan
    albe 8 go muŋ po gab ma kamamiŋ.
  tnk-tnk: səməme hənamərui nəkwai Kumwesən fwe kupwən anan nəpɨn Kumwesən ramo nətərɨɡien
    səvənhi raməpwəmwɨs mameitenhi ia nəpɨn Noa rɨnauvrhəkɨn nɨtətə. Nərmama eit a,
    irəha kamhəmak ia nəkwai nɨtətə, Kumwesən rɨməuvehimɨru irəha ia nui.
  kpr-kpr: Asisi resena emo, evetu genembo Noah da sifoda endada iriara, ainda asisiri.
