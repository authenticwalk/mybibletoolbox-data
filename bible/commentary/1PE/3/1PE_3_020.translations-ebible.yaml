    dimawagawa. Apunu Nowa waka yamanapiyawa ki makeya ka Mamanuga God iyapana ki
    mu nene wagubu mu nawanamaga tondawa, ko mu e yonai ki eba wainamupu. Waka ki
    rabineya ka iyapana eba ropani ida daikere kewowena daikere apeya eyaka ki mu
    mena awana goya ki baibiga-mupu.
  nko-NT: Afúli amʋ gyí, ahá ámʋ́ʋ́ bʋmobu Bulu asʋ́n, Bulu lénya klʋn há amʋ́
    brɛ́ ámʋ́ʋ́ anɩ náin Noa dɛ́ dáka kpɔnkpɔɔnkpɔntɩ sré ámʋ. Ahá ikwe pɛ́
    lɔ́tsʋn ntsubʋlá ámʋtɔ nyá nkpa.
  bsn-NT: To ñariarã, Noé ĩ ñamasiriarodojʉ ñariarã ñañujarã. Ĩnare Dios ocare gotimasiboayuju
    Noé. Ajirʉabetimasiñujarã ĩna. To bajiri, cũmua jairicare Noé ĩ quẽnotoyene, ĩre
    ĩna ajirotire yoaro yumasiboayuju Dios. Ĩre ajibeticõa ñamasiñujarã ĩna. To cõrone
    cũmua quẽnogajanocõari, cojomo cõro jedi, gaje ãmo idia jẽnituarirãcʉ rĩne vasãjamasiñujarã.
    Oco ñamʉse rãca ĩ ruureare sʉorine rojorã rãca ĩna ñacõa ñaborotire ĩnare yirẽtobosamasiñuju
    Dios.
  pib-NT: Muchikawa nyi giwekikalurune malixkanenanni Noweklu, Goyakalu gakotanshinikanrewata
    kagwakinikopshini, wa tsro pumlu kamrutkakopshini. Walaya gi gixna, walenwa yokgipi
    yinerupje, gognetkaaka gonuya.
  wiv-wiv: kua beta dia na longoria polea ke Vuvu varira matoto. Kilaka kua na taem
    ke Noa, a Vuvu e valugia matoto ki guguridia, a Noa ki hahabatia kana vaga. Palaka
    manumanu e 8 za kua a Vuvu e pele mulehidia na poloka naru kilaka kua,
  reg-reg: Jaliga jitana bhwololo mu mwanya gunu obhwigumilisha bhwa Nyamuanga anu
    bhwaliga bhuchalindilila omwanya gwa Nuhu, mu nsiku jo bhukonji bhwa imeli, (isafina)
    na Nyamuanga akisishe bhanu bhatyali-la-mioyo munana- okusoka mu maji.
  mlh-mlh: Ronekoŋ Noare damaŋgo ogâ soguine babi Anutuji maŋyaŋuŋ kerisienimiŋ ore
    yameŋ keku maneku karieru odigayayoŋ, ŋiŋigo yoŋo buŋo so reŋgaru sibirigaru komere
    witi gbedigo rakabuŋ. Ŋiŋigo garikiŋ mendainemeŋ 8 yoŋoji Anuture mi reŋgabi mime
    kue keme obuji pakereru moreŋ kemagaru ogâ deme Anutuji yoŋo yoikogone bomuku
    yabeku qoruyaŋuŋ kipeya.
  gof-ENT: ኖሄይ ማርካቢያ ኬፂያ ዎዴ ሄ ሼምፖቲ ፆሳስ ኪቴቶና ኢፂዶሶና፥ ሺን ፆሳይ ኤንታና ዳንዳዒስ። ሆስፑን ኣሳ ፃላሊ
    ማርካቢያን ጌሊዲ፥ ዮ ሃፌ ኣቲዶሶና።
  aau-aau: Niohney somokwe, paraw God so ok me ma kamaun sow hom non, enekwei God
    hiy Noah se sip se ma me-meio non. God hiykwe hmekwe meinkiowp-aw naruok wayr.
    Sawk uwrsa har-har-aw, iha sirom mu nareysyar pruw non mokwe hu so kueir nonaw
    huonokyaw prosue.
  tvk-tvk: vengan xa tetiamu nousav, xil latnalong xat ti sepinien na Hi e melele
    xa Noah di teti tuturil nan. Hi, texo nenemien tehos nan, tetatil xil tengan laviles
    ra tesaen nae xil teha vuma … e xil latnaviles ti. Tesak ni, Hi teteh meulien
    e rut moletin xil tang, tol e he sav tang (8), xa latehe tuturil e latesal e oei
    xa mahulong xiak iaxa latemeul. E ngan tesav xil vus latelel vari.
  prf-NT: Hidi iyud a ispiritu ay en tolay hidi a awan summunud ten Diyos dikona a
    maggamet ti Noe ten abeng, peru en Diyos ay nagin matiyaga a naguray dikodi mentras
    a gamitán en abeng. Sasangan la a tolay en naligtas ten dilobyu, walu la hidi.
  auy-auy: Naaófáꞌá moóráwigon-awiꞌa Nówaa ména non-afóforaꞌo wínda-taomba úmakonkaꞌa
    Maníkó kesáái ísáaro séna timuꞌmarówasa wenáái taráísúntafesa pukáafo afakaumboé-waasi
    non-afóforaꞌo wínda-taompaꞌa imérowana miwí nonkó ímba nawíkowasa ímbo púwúmba
    kaweꞌ-úmai maéꞌómbaniye.
  tbg-tbg: Haaru Noaava vau entara vika Kotira uva raqake vauvaro Kotiva kia vika
    vaaka ruqutu karaitiro, variqiro vuvaro Noaava namariqaa vuaina naavura kaqa taiqa
    kovaro huvura namarivano aqu ravaaqavu kovaro Kotiva vaiinti nahenti 8navuqai
    kahaqama nimitomanta vinavuka ho vaura.
  hub-NT: Tunau takatan inaisarti tusa, Noé arcan najaneak pujai Yuus shuar ainan
    nakasuiti, turasha nu arcanmagka ayatik ocho shuarchik ekemrar uwemraruiti. Antsu
    chikich ainaka chichaman umikcharu asar, ashi jakekaruiti. Nu jakeku aina nuna
    wakanin ujaktasa Jesúska werinaiti.
  hmo-hmo: Idia be gunaguna, Noa ena nega lalonai, Dirava ena hereva idia negea. To
    Dirava ese davana ia henidia haraga lasi. Lasi, to mai haheauka danu idia ia naria
    noho, Noa ese lagatoi ia karaia neganai. Lagatoi lalonai idia noho taudia, ibounai
    8 sibona be ranu dekena amo idia mauri.
  big-big: Kung puwili yongkambanu wok Nowago sik yemanemak ngizageya wiziyayengkewekke
    Anotoyegi nagerewiyi mizi legi pi yelakkelek wizimowei puwili kaile puwiligiyengki
    kuneng miza logo kowitagi nobiyeng yuke wizagoma puwiligi kungwili. Anotogo yongkambanu
    melenazik keya nazikka neyauganak kaingai yemane yombanu kaiyaga na piyauga yaliya
    wazaya.
  gux-G: Ban yaaba bo ye li mabili nni ki bo k cɔlini ya yogu k u Tienu bo puni li
    juuli ki guu Noe yognu yeni ya yognu k o bo kpaagi gu ñinbiaciangu yaali k u Tienu
    bo fie nibyiani mieli mi ñinma nni.
