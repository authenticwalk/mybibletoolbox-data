    kaundihɨhandɨ kandɨ kiya wɨndɨ atɨhomiwɨ pohipaiwɨ nemahohiyɨhiyaare. Iyataatɨ
    isɨhiya maipɨhaiwa pɨhɨtɨwɨ kiyawaayopo. Saiwɨ kiya Autaahaatɨhomɨ pɨwɨhaapɨ pohipaiwɨ
    nemahauhɨhandɨ kandɨ ko Autaahaatɨho wihoaaŋɨhandɨ yaawɨhandɨ ketɨ namumwise.
    Owetise. Kiya kiyaamɨ maipɨhaiwa namasi japɨhɨ nepemaitowo tatɨ namatɨ jatataise.
    Jatihɨ Nuwaaho amɨ sura sipɨhandɨ awaindɨhandɨ taatɨ kiyametaatɨ Autaahaatɨhomɨ
    pɨwɨha ausaataise. Siyatɨ pɨwɨha ausaatɨ kaundihɨhandɨ kandɨ kiya wɨndɨ atɨhomisauhɨ
    nehɨ naasiyaahɨ isɨhiya ikwɨrɨ naasairɨtihɨ wihɨnɨramɨ murɨmotahiyaahɨhɨ Autaahaatɨhomɨ
    pɨwɨha atiwɨ nepɨ sipɨhandotɨ nandaawaayopo. Sipɨhandotɨ nandaahohiyɨhiya waapoho
    nanɨwɨ wɨndɨ namaapopo. Owetise. kiya nga baiwɨ bindawaayopo. Isɨhiya Autaahaatɨhomɨ
    pɨwɨha nemapɨ pohipiyohiyɨhiyaahɨhɨ napopo.
  ubr-ubr: Atonio osi ayu on ainau bag Noah an rai on men God aurin sifonabo, On yaterabobai
