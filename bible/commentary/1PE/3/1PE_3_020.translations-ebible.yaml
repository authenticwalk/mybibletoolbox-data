  dso-dso: ଏ ବନ୍ଦି ଆତ୍‌ମାମନ୍‌ ପୁର୍‌ବେ ନଅର୍‌ ବେଲେ ପର୍‌ମେସରର୍‌ କାତା ନ ମାନ୍‌ଲାଟାମନ୍‌
