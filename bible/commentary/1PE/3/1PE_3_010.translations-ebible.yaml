verse: 1PE.003.010
translations:
  kpx-kpx: Bukae Hotou kemo loui avoe, “Ata oleuoleu isiviai ue dua valiho valiege
    hotoe toela lou halevai ata lobogeve halevai.
  okv-H: Ke amore God ta ke ta einge kajari mihia, “Eto embo amuna amita vasiri osa
    ue iji javotoho kesi uje aisuja amina amita ivivi te pekihi te simba ue amita
    pe ta embo nei hihi tirari te ke sokova sakova ari te mane puvuresuja
  tbo-tbo: Geka pitenana Yaubada a baha i baheya i pa, ‘Apo iyai luyagohana ina luhogaleya
    po houga dewadewana ina wialoni yaka houga magomagouna a baha wihapona po a wikoyakoyama
    ina wohounihi.
  mal-C: “ജീവനെ സ്നേഹിക്കുകയും ശുഭദിനങ്ങൾ കാംക്ഷിക്കുകയുംചെയ്യുന്നവർ അവരുടെ നാവിനെ
    തിന്മയിൽനിന്നും അവരുടെ അധരങ്ങളെ കപടഭാഷണത്തിൽനിന്നും സൂക്ഷിക്കുക.
  grc-SR: Ὁ γὰρ θέλων ζωὴν ἀγαπᾷν, καὶ ⸉ἰδεῖν ἡμέρας⸊ ἀγαθάς, παυσάτω ⸂τὴν γλῶσσαν
    αὐτοῦ ἀπὸ κακοῦ, καὶ χείλη αὐτοῦ⸃ τοῦ μὴ λαλῆσαι δόλον·
  bgc-bgc: क्यूँके पवित्र ग्रन्थ कहवै सै, के “जै कोए इन्सान जिन्दगी का आनन्द ठाणा
    चाहवै सै, अर आच्छे दिन देखणा चाहवै सै, तो वो ध्यान राक्खे के बुरी बातें अर जो
    बात सच न्ही उन ताहीं ना बोल्लो।
  khz-khz: Kwalana Puka Veaga ekilana, “Rai maguli eririwana e toma namara pene gitara
    netina talimana maena pene gita-tagoa, kila-rakavara ragai pene kilagi, e muruna
    na opakau kilara ragai pene kilagi.
  deu-TKW: Denn wer Freude am Leben haben und gute Tage sehen will, der soll seine
    Zunge wahren vor dem Bösen und seine Lippen vor Trugreden,
  zsr-NT: 'Cni nac le nayúj lu guich laꞌy, rna: Nu bönniꞌ rëꞌnnëꞌ uziꞌë xbey yöl‑laꞌ
    naꞌbán queëꞌ len cözëꞌ dxíꞌadauꞌ, Ral‑laꞌ ucaꞌnëꞌ didzaꞌ xöhuiꞌ len cutur siꞌ
    yëꞌë.'
  lin-lin: Solo, moto nyonso oyo azali na posa ya kolinga bomoi mpe kobika mikolo
    ya esengo asengeli kobatela lolemo na ye mosika na mabe, mpe bibebu na ye mosika
    na maloba ya lokuta ;
  hns-NT: 'Prabhoe ke poestak me liekhal hai kie: „Dje maange hai soekh se rahe aur
    sab barhia tjiedj se aapan hiettjha poera kare, oke tjaahie aapan moeh samhaare
    ke aur na djhoeth bole ke.'
  noa-E: Mag dich dʉ̈i khaigba aajem khʉʉn dʉ̈i ajapha aju aai nʉm a khap amkhĩir,
    Ẽwandamau ichig phãpibaawai jöoi Daviiu, “Ich magta onee nʉrram khõsi sim khai,
    pʉch meukhĩir thʉwaau athá” a phãjim, “nem khaigba wa sëukha khãijã iekhamaaugau.
  eng-EMTV: For “He that desires to love life and see good days, let him stop his
    tongue from evil, and his lips from speaking guile.
  mib-NT: 'Chi súcuan cáhán tutu iī: Ñayuu cácuni cotecu vāha te cusɨɨ̄ ni tāca quɨ́vɨ̄,
    na cóto i yuhu i jeē ma cáhán neé i, te na cóto i jeē ma cáhán i jnūhun stáhú.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “हिङ्‌मन्‍निन्
    मिःम्‍जि के़मे़प्‍पाआङ् सुये़न्हाॽ ओमे़प्‍मा निङ्‌वाॽ के़जोःक्‍पाल्‍ले़ फे़न्
    पाःन् पाःप्‍मा नु इङ्‌ले़क् पाःन् पाःप्‍मा मे़नुॽने़न्॥
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Mundu yoyoha mweigana kuhekelela kutama,
    na kulola magona gabwina, mlomo waki akotoka kujova udese na lulimi lwaki lukoto
    kujova gahakau.
  mmx-mmx: I ngan Lovoang Kaala i vaase i xeretna, “Do nege i vara i xusu na ruuna
    lorooro nunuan, la i vara i xusu neni na ven levenaleng avukat, neni na ke xepe
    lavapaase kapmek, la na axav i at laxaxarang.
  cbr-NT: 'Ësaribi ca Nucën Papa Diosan bana cuënëo quia: Ax upitax tsótisa tancë
    unix ca ñu ''aisama ñui banaima ''ianan cëmëi banatima ''icën.'
  tee-NT: 'Pus chani najun la''ixchivinti Dios ju ts''okcanta: Ma va tichi chavaich
    ju lacasq''uin ni lhik''ach chai k''ox cava ju is''atsucunti pus ma calhistaclh
    ju isimak''at. Ma jantu canaulh ju macxcai nin ta''aklhtamat chivinti.'
  eng-LSV: for “he who is willing to love life, and to see good days, let him guard
    his tongue from evil, and his lips—not to speak guile;
  cak-NT: 'Roma rutzij ri Dios nu''ij: Xa c''o jun nrojo'' niquicot pa ruc''aslen,
    y nrojo'' chuka'' nerila'' jabel tak k''ij, man tucusaj ri rak'' chi nu''ij tzij
    ri man je utz ta, ni man tucusaj chuka'' ri ruchi'' chi nu''ij tzij chi yeru''on
    engaño.'
  pah-NT: 'A''ereki Tupana''ga rembikwatijarukara e''i: “Kiroki ga e''i: ‘Jirory pota
    ji pyryva''ea rerekovo jipi’ – te''ite''varuhuyme ti ga a''ero. Ti''mbea''javyme
    ti ga no,” e''i.'
  sja-NT: 'Iru ũraa p''ãdade jara bɨ: ‘Eperã t''ãri o-ĩa taarã ba k''inia bɨ pɨrã
    na p''ek''au eujãde, awaraarã ãpɨte pedee k''achia jara amaaipia bɨ mãik''aapa
    seewa amaaipia bɨ.'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Ka ta kumay mndu ta zɗakwa nzakwani,
    ka ta kumay mndu ta rfayni ta rfu ma nzakwani, ksanatani ta ghanikani, zlaŋtani
    ta tsakalawi.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱ já: Ndá na̱ cúni̱ canduu nahá ñuyíví yóho
    ta co̱ cúni̱ na̱ quixi tondóhó nu̱ ná nani íin na yóho, já quéa̱ ndítahan nu̱
    ná candaa na yúhu̱ ná já ná a̱ cáha̱n quini na. Ta quia̱hva já ndítahan candaa
    na yúhu̱ ná já ná a̱ cáha̱n na̱ ña̱ tu̱hún.'
  gfk-S: Mu na gil hobi kinong no nianga tane God di ga pakat ie i tange horek, “Nesi
    tikenong i sip be na laro ma no nuno nilon, ma i sip be na nes ira tahut na bung,
    io, i tahut be na banus bat no hono ura nianga ma ira sana ma ura tangtange ira
    harakale.
  bmu-bmu: 'Mewö akŋegö keuŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza: “Kunöŋ malmal nahömŋambuk
    malmamgö ak waŋgiiga wehön ölöpŋi ölöpŋi eka malmamgö mötzawi, yaŋön mönö nesilamŋi
    keu bölöŋi jibapuköra jöhöba malma. Numbu suŋeyök geŋmoŋ keu asuhubapuköra mönö
    galöm mem aŋguba malma.'
  dgz-dgz: Ap menan watagaet God wani ok anega seane, Orup da aton gan wandet anupiwa,
    amba inak kakaewa piup gapan wanumot anupiwa, me meriwa gapan nop koewa ge eboewa
    da ya waiwandan.
  eng-GNV: For if any man long after life, and to see good dayes, let him refraine
    his tongue from euill, and his lippes that they speake no guile.
  zaa-NT: 'Porqui''ni ra lo titsa'' qui'' Tata Dios nu chi ga''na escrito: Nuỹa calàtsi''į
    gata'' ttu la'' labàni tsè'' qui''į lani la'' ỹeni lo lostu''į tulidàba nna, caduel·la''
    qui''ni bittu ru innią biỹa titsa'' mal nihua titsa'' beỹia nna.'
  eng-WEBSTER: 'For he that will love life, and see good days, let him restrain his
    tongue from evil, and his lips that they speak no guile:'
  guh-guh: 'Bajarapacuene yabara Dioso pejumelivaisibaxutota jumaitsi mapacueniaje:
    Pajivi jitsipa peponaponaenexa jamatabëcuenebarëyaya, bajarapajivi benaebarëtoeveta
    pibisialivaisi pecuaicuaijaiyaniva. Benaebarëtoevetanua penajumetsënëtsiyaniva
    ata.'
  bon-bon: Oogäräneji Mene te jiicenige egä, “Lui te singi gyene gege piiyepu miijirage
    ireclota tääpume, tabe miiji teeme wätä ne cängena ire jaatwuge niiya mene iicema
    cabu ca, piiyepu walya mene te gone teeme tage cabu ca asata.
  nhw-BL: 'Ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Aqui quinequi itztos
    ica cuali huan quipiyas paquilistli ma amo tetlaijilhui huan ma amo istlacati.'
  swh-ONEN: Kwa maana, “Yeyote apendaye uzima na kuona siku njema, basi auzuie ulimi
    wake usinene mabaya, na midomo yake isiseme hila.
  wbi-wbi: “Juno ilonda kukukala vunofu mu vwumi vwake na kukunoma ifighono fyoni
    abuhilaghe kujova amavivi, avuhilaghe kujova uvudesi.
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Wi u kĩ u wɑ̃ɑ ɡeeru di, kpɑ u n nuku dobu
    mɔ tɔ̃ru bɑɑtere, u kɔ̃sɑn ɡerubu de kpɑ u win nɔɔ kpĩ kɑ weesu.
  eng-KJVCPB: 'For he that will love life, and see good days, let him refrain his
    tongue from evil, and his lips that they speak no guile:'
  kgk-NT: 'Upe va''e rehegwa oĩ Davi amyrĩ porahéi-py kwatia-rehe oĩ va''e: “Ko yvy-rehe
    ereiko jave nde reko porã reheve erevy''ase para''e ereiko-vy. Aipo ramo kóixa
    ae eiko: Ejoko ne nhe''ẽ hatã. Eipe''a ndejéhegwi ne nhe''ẽ vaiha. Ani teĩ ne
    nhe''ẽ rei rei ereiko-vy. Ani ave nde apu rei rei teĩ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapu voovoono
    sirigainno varioo hokobama varinaree kiaa maisa kuaivaa pikioo unnakua tiraivaa
    pikiaivee.'
  cpy-cpy: 'Tema ikanteetaki: Ikaatzi koyirori inintaa-waetyaa kameetha rañee, Rookaero
    ininatan-tawaetzi, ikamatawi-riwaantetzi eejatzi.'
  mpx-mpx: 'He i ola Buki Bwabwalena ana baaba i ba: Henala ebo nuwana miwaiwaisana
    ni pwawa ge yawalina ni yaliyaliyaya, awana ni matahikan bahi baaba nanakina ni
    babaunan, ge wana baaba ni matahikan bahi ni lokalokakawi.'
  wbp-wbp: 'Nyampunya-ka wangkami Payipulurlaju: “Ngana-puka kuja-ka ngampurrpa nyina
    wardinyi nyinanjaku walya nyampurla, ngana-puka kuja-ka ngampurrpa nyina wankaru
    nyinanjaku, ngulangkujulpa-nyanu yapa yinyarluju warla-pajikarla maju wangkanja-kujakuju
    yapa ngalya-kari-kijakuju. Yungulpa-nyanu warla-pajikarla warlka-kujaku.'
  luo-luo: Mana kaka Muma wacho niya, “Ngʼato angʼata mohero ngima kendo ni gigeno
    kuom ndalo mabiro mabeyo, nyaka ogengʼ lewe kik wuo marach kendo ogengʼ dhoge
    kuom wacho miriambo.
  nhe-NT: 'Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Aqui quinequi itztos
    ica cuali huan quipiyas paquilistli ma ax tetlaijilhui huan ma ax istlacati.'
  aii-aii: 'ܣܵܒܵܒ: ܟܠܔ ܡ̇ܢ ܕܡܲܚܸܒ ܚܲܝܹ̈ܐ ܘܒܵܥܹܐ ܕܚܵܙܹܐ ܝܵܘܡܵܢܹ̈ܐ ܛܵܒܹ̈ܐ، ܫܒ݂ܘܿܩ ܢܵܛܹܪܹܗ
    ܠܸܫܵܢܹܗ ܡ̣ܢ ܒܝܼܫܬܵ‌ܐ ܘܣܸܦܘܵܬܘܼ̈ܗ‌ܝ ܡ̣ܢ ܗܲܡܙܘܼܡܹܐ ܦܸܠܡܵܐ.'
  esk-NT: aglausimaruatun Agaayyutim makpiġaaŋiñi, “Iñuk piqpaksriruaq iñuułiġmik
    suli uvliḷḷautaġuktuaq quviasrukhuni qaunagiliuŋ qaniġikkani uqałiksraŋaniñ pigiitchuamik
    suli qaqłuuŋni uqałiksraŋakniñ sagluuqtuanik.
  msb-msb: Sugad sani an nasurat sa Banal Na Kasuratan, “An gusto sin maayo kag malipayon
    na buhay, sa maraot na panurmaton kag pagbuwa dapat maglikay.
  cpa-NT: 'Lah¹la² rø²juúh² si²: Dsa² hniu¹ ŋøa¹ hi² dsio¹ hi² chian²dsa ju²hiúg¹
    dsøa¹², tsa¹ju³juúh³ dsa² héi² jǿg³ hlaih¹³, tsa¹ju³mi²gag¹²dsa.'
  dso-dso: ସାସ୍‌ତରେ ଲେକା ଅଇଲାପାରା, “ଗଟେକ୍‌ ଲକ୍‌ ଜଦି ତାର୍‌ ଜିବନେ ସାର୍‌ଦାର୍‌ ଦିନ୍‌ ଆରି
    ମଙ୍ଗଲର୍‌ ଦିନ୍‌ ଦେକ୍‌ବିବଲି ମନ୍‌କଲେ, ସେ କାରାପ୍‌ କାତା ନ କଅ ଆରି ମିଚ୍‌ କାତା ନ କଅ।
  meu-meu: Badina be Mauri e uramu Bona dina namodia itadia e uramu tauna ese Malana
    baine naria, basine ere dika, Uduna bibinadia danu koikoi herevadia basie gwaurai;
  yva-NT: 'Ayao Amisye mo ratoe mi som: “Are pirati beker pare anayanambe arono tuna
    no mine so, muno pare apa masyoto no no mine so ama kove raen no ai, weamo syare
    po taune awa raeranande indamu vemo po ana ngkakai inta raura nora, muno po aarurijate
    inta rator nora.'
  dgc-dgc: Kanya kagi na kasulatan, a “Tu te gustu a magkamit ta malaya a buhay, éy
    diyan kan siya mégkagi ta medukés, sakay diyan mégbuli-buli.
  zpm-NT: 'Zigne zhobneeque lo Xtiidz me, zaatne rnee: Zha ne racladz iṉe gley zho
    ne laa zho mban, wen ted zho leṉ ngbidz ne gban zho, none tsoxco zho ycuëëz zho
    ro zho, gneenëdraa zho, yquidiedraa zho;'
  hix-NT: Àsok tawro hana, onà wyaro tawro ke, àmenhosahonhàrà wya. Àsok hana oyesnàr
    komo xe manatxow ha. Tano rma hak oyehtokonye, ohxe oyesnàr komo xe roro manatxow
    hamà. Teryehorye rma oyesnàr komo xe roro manatxow hamà. Àro wyaro oyesnàr komo
    xe oyehtokonye, onà wyaro xaxa mpànà ehtxok ha. Àrwomra ro mak ehtxoko, toto kom
    hoko. Àtemarontahra xarha ehtxoko.
  sim-sim: Mashi Avui Wasilakahi karem mbahanda sir. �Os ji rupkapshihi jip ji lihi
    yakwak ji hishi nahi, wa mashi kavan ji mbaha ji mbafiriwa ji hala.
  npi-ULB: “जसले आफ्नो जीवनलाई प्रेम गर्न चाहन्छ र असल दिनहरू देख्‍ने इच्छा गर्दछ
    उसले आफ्नो जिब्रोलाई खराबबाट र उसको ओठलाई छल कुरा गर्नबाट रोकोस् ।
  cgc-cgc: Dapat dayad inyo na pagtratar naan ta duma tenged nabetang naan ta sinulat
    na pulong ta Dyos, “Daw kino na miag na iya na kabui may kalipay daw naan man
    ta dayad na kaimtangan, dapat dili kanen mag-ambal ta malain kuntra ta mga paryo
    din na ittaw daw dili man manluko ki danen.
  tim-tim: Luâk siâŋe manmangât egâliaŋmap me sop âlep are peniaŋberâm nâŋgâmap âmâ
    yâkŋe lau biwiŋe damun akto bâleŋe bo membiâp. Akto lau biwitŋe tigimbo hiaŋgi
    dengât bo akbiâp.
  yor-yor: Nítorí, “Ẹni tí yóò bá fẹ́ ìyè, ti yóò sì rí ọjọ́ rere, kí o pa ahọ́n rẹ̀
    mọ́ kúrò nínú ibi, àti ètè rẹ̀ mọ́ kúrò nínú sísọ ọ̀rọ̀ ẹ̀tàn.
  wos-wos: 'Wunka ané hundi dé re Godna nyingambu: “Du takwa di séfélak nukwambu jémba
    renjoka mawuli yata, Di deka tékalimbu haraki saraki hundi wambula wahafi yata,
    Deka hundi séfimbu yénataka hundi yamba wakéndi.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Bariduada b̶ʌsrid̶a b̶a quĩrĩã b̶ʌbʌrʌ,
    cadjirua bed̶ea amaaba idji quĩrãmera wagaida b̶ʌa. Dãrã bia b̶a quĩrĩã b̶ʌbʌrʌ,
    sewa o amaaba idji itera wagaida b̶ʌa.'
  eng-F35: 'For: “The one who wants to love life and to see good days must refrain
    his tongue from evil and his lips from speaking deceit;'
  ind-ind: Karena dalam Firman Allah tertulis, “Kalau kamu ingin menikmati hidup ini
    dan mengalami masa-masa penuh berkat, kamu harus menjaga lidahmu agar tidak mengucapkan
    tipu dan tidak berbicara yang jahat tentang orang lain.
  pes-OPCB: 'زیرا نوشته شده: «کسی که می‌خواهد زندگی خوب و عمر طولانی داشته باشد، باید
    زبانش را از بدی و دروغ حفظ کند.'
  mpt-mpt: Gode buk tem wengo baanoa Nakaia unangai funaniba Ni afen smik ayame dobonoba
    seinomo ge funaib mole i weng misiam osa dim omin weng osa mo omibe!
  ssx-ssx: Kota꞉ Baiboloma꞉ la꞉la꞉ ekita꞉ Epima꞉ ta꞉na꞉ma꞉ homa꞉la꞉eki make epeke
    tupa꞉ hao hala꞉eki make handuluekema꞉ hone pia꞉ka꞉na꞉ta꞉ kota꞉ ipikana꞉ma꞉ ipika꞉
    lo hala꞉ hoke hoke pi make yayapiki pi make mina꞉pa꞉laena꞉e.
  mkl-mkl: Si bɛi kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Inɛ iyi í bi ku ce kuwɛɛ jiidɑ nɔ
    kú nɛ inɔ didɔ̃ ɑjɔ fei, Kú jɔ̀ lɑɑlɔ ku fɔ nɔ kú nɔ ɡɛlɛɛ si ibo ku sɔ.
  gaq-gaq: ସାସ୍ତର୍‌ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ, “ଜାଣ୍ଡେ ଜିବନ୍‌ନିଆ ଦୁକ୍ ବାନେ ଆରି ସୁକ୍‌ନେ ଦିନ୍
    କିକେନ୍‌ସା ଇକ୍‌ଚା ଡିଂଏ, ମେଁ ଦଦ୍ୟା ସାମୁଆଁ ଆବାସଙ୍ଗ୍‌ଲେ ଆରି ନାଲେ ସାମୁଆଁବାନ୍ ସ୍ଲ ଡିଂଲେ
    ।
  gof-RNT: Ays giikko, Geeshsha Maxaafay, “De7o doseynne lo77o wode be7anaw koyey
    oona gidikkoka ba inxarssan iitabaanne worddo odetteyssa aggo.
