  bus-bus: Gbɛ̃ kɛ̀ yezi a wɛ̃̀ndi gↄ̃ maa, bensↄ̃ à yezi a kuuna gↄ̃ nna, à a lɛ́
    kũ kↄ̃n yãzaa'onao, àton tó ɛgɛɛ bↄ a lɛ́nlo.
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. Aze awa heko wer hurywete ma'e romo
    nehe, Aze uputar weko àwàm ikatu ma'e nehe, Tuwe nuze'eg zemueteahy kwaw amo wanehe
    nehe, amo wanupe nehe. Tuwe upytu'u wemu'em ire nehe.
  imo-imo: 'Aku nio ungumunga ungu te Gotenga bukuna moromo mele i tepa: Imbo teni
    na manda molopo, konopu tipo molambo nimbelie yu ungu keri te naa nimbo, kolo
    naa tambo nimbe yunge keremu nokopili.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tamo bei a so bole
    sqa marsimqa a anjam uge bei maroqnaiq. A gisaŋ anjam dego maroqnaiq.
  eng-DRA: For he that will love life, and see good days, let him refrain his tongue
    from evil, and his lips that they speak no guile.
  knf-knf: 'Hënk di di upiiŧaniiŋ ţi *Ulibra wi nul, aji : Ñaaŋ anŋaluŋ kaka ubida
    ulil kawo na mnlilan, awo kalowan buţaan ţi mntum kalowan kaguuru ţi pndemënt
    ;'
  san-KHM: អបរញ្ច, ជីវនេ ប្រីយមាណោ យះ សុទិនានិ ទិទ្ឫក្ឞតេ។ បាបាត៑ ជិហ្វាំ ម្ឫឞាវាក្យាត៑
    ស្វាធរៅ ស និវត៌្តយេត៑។
  arn-NT: 'Fey tüfa ta feyngey tañi feypilen ti Wirin Chillka: Fey “iney rume ayüle
    ñi kümelkaleael ñi mongen mew ka ñi ayüwünngechi feleael rupalechi antü mew, kuñiwtukupe
    tañi wesa dungunoael ka tañi koyla dungunoael.'
  zas-NT: 'Din rëb loj xtiidxaman: Bén rën guiban zagdxe chuꞌ tëë luxdooman zagdxe,
    rayal gapaman cudad ad guinieeman diidxguijdx ad guiniee tëëman diidx rusquiee.'
  ken-NT: Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mmu anɛ áyàŋ bɛbhɔŋ ɛrɨ́tí nɛpɛ́m,
    nɛ áyàŋ bɛbhak maŋák, ánkɛ́m nɛ́rɨ ɛni bɛ ákɛ́ rɛm ɛbɛ́ptí ɛnyɨŋ, bɛ ɛyɔŋ
    ɛbʉ́bʉ ɛ́kɛ́ fu yi anyu.
