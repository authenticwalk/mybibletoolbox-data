  tnn-tnn: tahmen e Sera itəm təmol nəwia Epraham, kən mətaun-in məmə in rəhan etəm-iasol.
    Kən itəmat nenətɨ Sera okəmə itəmat nəkoatol nolən mɨn itəm kotətuatɨp, kən məsotəgɨnən.
  hch-NT: Sara meta yacatinicamiecaitüni 'Apurahami que mainecai, ti'aitame tinitamare.
    Xemeta nivemama xecanacüne hepaüna 'aixüa xeteyurietü, xecamamatü xüca xemariusieca.
  crn-NT: Ayee mú cheꞌatá menaꞌa huaꞌaráꞌastijre ɨ́ rucɨ́naꞌastemuaꞌa tɨ́j aꞌɨ́jna
    ɨ́ Sara teecan ayén raꞌaráꞌastijre aꞌɨ́jna ɨ́ Abraham teecan. Ajta, pu ayén raatamuáꞌa
    tɨjɨ́n “nevástaraꞌa.” Seajta múꞌeen, mɨ sej viɨ́cheꞌejme, ayée xu yaújmuaꞌameꞌen
    puꞌéeneꞌe xáꞌajuꞌun aꞌɨ́jna ɨ́ Sara tɨ puaꞌa siyen nain jɨ́n rɨ́ꞌɨ huárɨni, seajta
    caí tiꞌitɨ́j jɨ́n tíꞌitziɨɨneꞌe.
  zpu-NT: 'Kanꞌ ben da Sara, noꞌr ke da xozxtaꞌollo Abraham, bzoeꞌ xtiꞌll xhyiweꞌn,
    naꞌ golleꞌ leꞌe: “Xanaꞌ”. Naꞌ reꞌ chaꞌ sotezre gonre da wen, naꞌ bi llebre, naꞌll
    nne akeꞌ nakre xhiꞌnn da Saranꞌ, le llonre kanꞌ beneꞌ naꞌ.'
  juy-juy: ତିଅନ୍ତମ୍‌ ସାରାନ୍‌ ନିୟ୍‌ ଅବ୍ରାମନ୍‌ଆଡଙ୍‌ ମାନ୍ନେଲେ ଡକୋଡାଲନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ପ୍ରବୁ
    ଗାମ୍‌ଲେ ଓଡ୍ଡେଏନ୍‌, ଆମ୍ୱେଞ୍ଜି ସାରାନ୍‌ ଆ ଡାଙ୍ଗଡ଼ିଅନ୍‌ଜି, ଆରି ଆମ୍ୱେଞ୍ଜି ମନଙ୍‌ ଏଞଣ୍ଡ୍ରମ୍‌ଲନ୍‌
    ଡେନ୍‌, ଇନ୍ନିଙ୍‌ ଅଃବ୍ବତଙ୍‌ବେନ୍‌ ।
  for-for: 'Eya, Seraba piyaena puma Abara''amu nkawamu wasima: Wa''eganene, untine.
    Tigeba piyama arupuyena puma tonaga kampa tiyekuru pukibepa, Sera ntagara kanta
    pukibewe.'
  epo-epo: kiel Sara obeis al Abraham, nomante lin sinjoro; kies infanoj vi fariĝis,
    bonfarante, kaj ne ektimigate per ia teruro.
  gfk-gfk: Sara mah huo. Ga taram Abraham gaam kilam ie bia no uno watong. Ma muat
    ira nat na hahine Sara ing bia muat gil ira tahut ma bia muat pa na burte tiga
    linge.
  bjz-bjz: Abraham da evetu Sara nu nundubea gigige! Unda embó du “Jojabee” rirota,
    kakara urota, unda gaga ningia ambo-ambo eta urie. Avore, jo oru ambi ari taubana
    urota, iririgadora mo, nímane beago, Sara da arikoko aghago iririgaita rosoravore.
  atg-NT: Abi iSera ọ li mu ekpẹ na ọdọli Aburaamu ramhi ni ọ rọ lu ọli, ọnọmhuẹmhẹ.
    Imi ọni iSera a khi, ini a da ngeli ingeli enete ne, ni aa rọ da zẹ ni ulishi
    o mu ẹ.
  bjv-NT: J-o dəne kare tə Sara kɨ təl rɔne go ta tɨ lə *Abɨrakam adɨ ɓar-e ɓane.
    NGɔsɨne ɨtəli ngane je, təkɨ re ɨrai nḛ ra kɨ majɨ, kɨ kanjɨ kadɨ nḛ madɨ kare
    ra səsi ɓəl.
  tos-NT: Calacapa̱stáctit yama̱ xamaka̱n pusca̱t Sara, la̱ntla̱ pacs xkalhakaxmata̱
    hua̱ntu̱ xli̱ma̱paksi̱y xchixcu Abraham, xlá̱ niucxni̱ caj kalhakaxmatmakánalh.
    Lapi̱ huixín namacasta̱layá̱tit Sara xta̱chuná̱ lactzumaján macasta̱lako̱y xtzicán,
    chu̱ xa̱li̱ankalhí̱n nalakachixcuhui̱naná̱tit, chu̱ natlahuayá̱tit hua̱ntu̱ lacuan
    tascújut, na̱ chuná̱ huixín ni̱tú̱ catikalhí̱tit hua̱ntu̱ nali̱pe̱cuaná̱tit c-xlacati̱n
    minchixcú ma̱squi ni̱ li̱pa̱huán Dios.
  rro-rro: Sara atawana Aberahamo aiana eona mai eaparina ena obia. Wai abomo bero
