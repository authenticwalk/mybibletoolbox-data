  kdc-kdc: Kamba vija Sala viyamtegeleze Abulahamu na kamkema mndewa wake. Mweye mwa
    wandele zake kamba mwahatenda ganogile bila kudumba kinhu chochose.
  nhr-nhr: Sarahs khama méé sao ii, ncẽe kò Abrahama ba komsana sa, a sa a kò gas
    dim x'aiga ba ta ma tcii me. Ncẽè qãè gúùan sao kò kúrú a c'ẽe gúù kaga q'áòkaguè
    tama ne sao gha gas di sao cóá sao ii.
  uig-PIN: Dǝl muxundaⱪ yolda Saraⱨ Ibraⱨimni «ƣojam» dǝp atap, uning sɵzlirigǝ boysunatti.
