    wajñel ti tyoj, che' ma'ix chʌ bʌ ch'ujbi i bʌc'tisañetla cha'an ti caj tyoj bʌ
    la' melbal.
  zos-NT: Jetseti Saraque't, je'is cyøna'tzøy jyaya Abraham, y ñøjayu “øjchø mi ngomi”.
    Y mijtzi o'ca jetse mi ndzøcpa vøjø, mi ⁿyune'ajtamba Sara'is; o'ca ji'n mi ña'tzpø'
    ni tiyø.
  gvs-gvs: Serai nakae aba gita tayamo. Tauyana monena Eberamo ikabikaone nakae ikatomoyae.
    Ago neta imi guinuwa dedevidi be nakae geya tayaamo aba matoita komaatoite, e
    komi Seraiyana natunao nakae.
  kbm-kbm: Dang-ete Sala gilgum ok. Sala gisov Ablaham ane yaun ane lu vie-ngge, be
    gital Ablaham ginei “amol bamo.” Dang-etok be ginei yem unalgum gen vie-ngge be
    unpelk ve gen ti ite, okob atob yem monahlang weik Sala ane natu avie-nggen.
  tew-tew: Sarah wáˀ haˀwâa ikanhon. Iví sedó Abraham ôntꞌôeyandeˀ, heḏi óetu̖ˀoˀ
    iví tsondi gin. Heḏi nää undá yä̖ˀḏâaḏa̖ˀ úvíkanhondáho heḏá khunwôedaˀginpíḏíbo
    jashaginpíḏíboˀ íthaaḏá, undá Sarah-ví aˀyûn ímuu waagibá napúuwi.
  rmc-rmc: avke sar e Sara, savi šunelas le Abraham a vičinelas les „rajeja“. Tumen
    san lakre čhaja, te keren oda, so hin lačho, a na den tumen ňisoha te daravel
    avri.
  apr-apr: Le lomu tut ye Sara yo garup tina ngan edi atu i, in iyei dada nen. Sara
    ilongo Awaram koonoo a inepe parmana, inbe ikiuu ye tool mai ki. Ngan kumata le
    bet kayei dada dook mata yo nen nga, inbe katattadaia so siap nga, ngan ang ngan
    dawa ben Sara di natunu garup.
  tiy-tiy: Loo bé Sarahe, nodoro noy de sugu i bawag ne Abraham brab féndawétén “Amu”.
    Atin i de begom do libun béleewe ni, maak begom i de nga Sarah amuk iringé kom
    i de fiyo rénigo no brab énda mégilakén bé de udenén éntingayén.
  nlg-nlg: Te vagha Sarah te taonia tauna Abraham me holoa nia na vunaghina. Ighau
    rana puku ni dalena Sarah, ma kau bei mataghunia gea, tana bona kau gonia na hava
    te maemane.
  dgr-DOGNT: Sarah wenaahdì, Abraham k'èaı̨t'è eyıts'ǫ “sets'ǫ̀ k'àowo” yèhdı ı̨lè.
    Ehkw'ı eghàlaahda eyıts'ǫ t'asìı ts'àahjı̨-le nı̨dè Sarah wetì k'ę̀ę̀ naxııtà
    hǫt'e.
  pes-OPV: مانند ساره که ابراهیم را مطیع می‌بودو او را آقا می‌خواند و شما دختران او
    شده‌اید، اگر نیکویی کنید و از هیچ خوف ترسان نشوید.
  ron-1924: ка Сара, каре аскулта пе Авраам ши-л нумя „домнул ей”. Фийчеле ей в-аць
    фэкут вой, дакэ фачець бинеле фэрэ сэ вэ темець де чева.
  tpz-tpz: E Saraꞌ to pënton voh non a soe pe voe peꞌ Abraham, ko pokaꞌ non poan,
    “E apuh peöꞌ”. Ke eöm o köövo, eöm ro pus koaꞌ rakah pe Saraꞌ, pa ö nöm to nonok
    tamoaan nem a ma taateꞌ totoopin, ko hikta nanaöp nem pataeah no e voe tomeꞌ nok
    manih peöm.
  agd-agd: Sara ma ve avafu Abaraamuni vaya iniren ma sesi ayafa oe ma siyaré ein
    an ná dano. Tiretí avafun ná ano ma siretin namu uantan nain avúava san ma ída
    ferana funtákein avúavá ana ma varanteya mai Saran araumasin an mi vaono.
  rkb-NT: Asiza Sara waza. Atatsa tabarikta Abarão harere bo yhỹ ziknakara. Ikia kapehakatsa
    hyrity watsa nikara. Iwa atatsa tabarikta pe isopyk. Iwaze ikiahaka Sara waza
    tsimoziknaha. Ahapunihikrẽza ahapyby byihuja Sara waza tsimaha. Iwaze Sara hyrytsa
    waza tsimoziknaha.
  san-THA: 'ตไถว สารา อิพฺราหีโม วศฺยา สตี ตํ ปติมาขฺยาตวตี ยูยญฺจ ยทิ สทาจาริโณฺย
    ภวถ วฺยากุลตยา จ ภีตา น ภวถ ตรฺหิ ตสฺยา: กนฺยา อาเธฺวฯ'
  iws-iws: Mɨ Sera saeya ɨriipa hɨriinan siyɨu ɨiirar mɨ tɨrka, saeya Ebraham siir
    yaimɨn dimɨn ɨmiirar mɨ wakaeyokna apka mɨ saeya saiir kam ɨiirɨn saiir kɨgrɨraowan
    inkam asi nɨkɨugɨn mɨ mhoɨiya kɨma siyɨu mɨiyɨk tɨri mɨ Adi Komii siir wakaeyokna
    api mɨ siirsi nɨdid karame nwowi mɨ kɨmarɨn wɨ Sera saiir yɨnisɨmnan nwowi.
  pol-SZ: Jedną z nich była Sara, która okazywała posłuszeństwo Abrahamowi, uznając
    go za głowę rodziny. Dobrze postępując i niczego się nie obawiając, będziecie
    do niej podobne.
  ztq-NT: Singo kok Sara. Psoob me xtiits tsiil me Abraham ni “xey” kwnee me lo xaa.
    Xiñ me kak to deelñee suñ do kyalbuen ni ktsyebty to.
  zai-NT: Casi bi'ni Sara, bizuuba stiidxa Abraham dede gudxi laa señor sti'. Ne zaca
    tu casi Sara, pa guni tu jneza, ne qué idxibi tu.
  upv-upv: Sera kele ololi erpok. Osuri Epram ko everuse owra ‘Numal suk’. Poro kaploli
    murrun nga m̃irres ko sete kapmetutue nir nga sete marosuri, ko kami kapviter
    vajin nga parveruse kami natu Sera nir.
  wap-NT: Utukapa Sarah dauaꞌo, oroo izoꞌatiꞌo paudaiaru Abraham, uruu idi odakotapan
    uruu panaobanaa nii. Unao zunnao, Sarah dainao wuruꞌu unaouz, umashaapan dono
    ushaꞌapaapan dauꞌu kaimanaꞌo aimaakan kida oroo kawan, aonaa kanom aiaꞌa naa utarian.
  mva-mva: Sera nge bokainatuka-la ka imuzimuzi. Roa Abaram pilenga moarunga ilongolongo
    be biabiadi ne kana ikilakilai. Bokaibe aine rotiroti muzi uia kaememaki be kana
    tago teke kamatakutakuri nge kam Sera natu.
  dwr-NT: Hewaadan Saara Abraahaama, “Ta godaw” yaaga xeesaadde, aw azazettaaddu;
    hinttekka ittibawunne yayyennaan lo77obaa oothooppe, I naanatuwaa.
  kfw-kfw: Sarah in, Abraham chongkha ajui, halli amadiang karu tia akoi, nangni'n
    akatha kha ningthoa halli iteii kha nangni'n ningchimak inchu ama sanu ngaikha
    ning ejei.
  bfz-bfz: जेड़ी सारा अब्राहमो री आज्ञा रे रओ थी और तेसखे स्वामी बोलो थी। तो जे तुसे
    बी खरा करो और केसी बी डरो ते नि डरो, तो तेसरी बेटिया ठईरनियां।
  cuk-09: Sara be dakena, na e-sui-sogedba ibmar-imakdii-gusad, an-dummadye, na e-suise
    gordii-gusad. Emigindi a-e-sisganga bemar gunonikoed, ibmar-nuegan bemar imaker,
    degine, dobsulidba be nanamalar.
  ben-OBCV: যেমন সারা, তিনি অব্রাহামের বাধ্য ছিলেন এবং তাঁকে “প্রভু” বলে সম্বোধন করতেন।
    যদি তোমরা ন্যায়সংগত কাজ করো ও ভয়ভীত না হও, তাহলে তোমরা তাঁরই কন্যা হয়ে উঠেছ।
  mil-NT: Te ducaⁿ nǐ xóo cada ndíi Sǎrá ní xóo quɨndáá iní ndíi yɨɨ ndíi, ndíi Àbrahám,
    te ní cánehe ndíi dɨ̀hɨ́‑áⁿ sǎ yɨ́ñùhu núú yɨɨ ndíi. Te núu nchòhó quídé vǎha‑ndo
    ndècu‑ndo te ñá túú yùhú‑ndó nǎ cada ñaha tnàha ñáyiu‑ndo xìi‑ndo, te núu ducaⁿ
    quìde váha‑ndo ndècu‑ndo te quìde‑ndo datná ní quide ndíi Sǎrá.
  myu-myu: Imẽn ma juk adi oeku Sara dak. Jektop a'õ kay juk adi kũyjobit osunuy―Abraão
    a'õ kay. — Okukukat — i juk adi o'e cebe―jektop pe. Eyju xipacat mujurũg̃rũg̃
    pima, Sara iyũ buxim epesop eyparara'ũm pima dak soat puxim.
  fue-fue: Nun Saratu ɗowtoranii Iburahiima, faa o noddi mo joomiraawo. Onon woni
    ɓiɓɓe makko, to on gaɗii ko wooɗi, laatoo on kulay goɗɗum.
  amk-amk: Sarai kontaio ne tarai tonana, i somi we ne mangno Abrahami tuti sahui
    we ne mano fuba dine. Mea kontaio Sarai ne kamitung di mea, masino menari ne wetaraifo
    tuti wiro mematai mano enarikanggani mea fo kaha.
  fai-fai: Kale wanang Seda kanamámsu taw, uka kimak Ebadakkam bakodaw, “nalam Kamoko,”
    akanámsu. Kale kamane kibil kukuw kidel faku, fingánin banim, kimakal iyo luk
    bala bakoyam, “nulum kamoko,” yakaniw namti, beta afan kiba Seda muduw kasal ko.
  ura-NT: 'Nitohanihane jaun techu: “Canu curuaanaa,” narejete lana Abaraaun rai Sara,
    nere tonoraain aca jerihane rijijieein nihane jaun. Nii aihalu Sarane rijijieein
    casilanaala coejelanaala neeichenete, rauhijiriin coujuriu nii Abaraaun aina Sara
    nefoerateneein nenaa rijijieein neriquicheein.'
  mcd-NT: Nocon shuni Abraham ahuun ahuin Sara nanscapaoni. Ascashon ahuun funu fu
    tsainquin isca huapaoni, —Uhuun iforan, —ishon yoipaoni. Marifi ratutama isharacain
    nan Sara ipaoni cuscan man shinainno ahuun facufo cuscara man itiro.
  urt-urt: Ŋahilyeh taꞌe Sara ŋaiye warp tuwihme Abraham no, ti gwalme kin taꞌe leꞌe,
    Miyeꞌ borenge ŋam. Ŋaiye yip si yende ŋaiꞌe ŋaiꞌe bwore no, yip yukur hiꞌjarnge
    me lenge miyeꞌ yip ŋaiye yarp haiten, topoꞌe lahende ka ende me nin pe, yip si
    taꞌe talah titi Sara.
  kiz-kiz: Kwa nj'hela ej'he Sara alimtii Ibrahimu ni kunkuta muene “N'gosi” ghwa
    muene. Muenga henu ndo bhanabhabhi kama bhib'eta kubhomba ghaghaj'hele manofu
    na kama mwitila lepi mabhibhi.
  tzo-TZE: Jech chac c'u cha'al Sara ti laj yich' ta muc' Abraáme yu'un la sna' ti
    ja' yabtel tspas mantal tey ta snae. Ja' no'ox jechoxuc ec li vo'oxuque, me puro
    lec c'usi chapasique, me mu xaxi'ic me oy c'usi chopol chaspasboxuc amalalique
    yu'un ach'unojic ti chascoltaoxuc li Diose, jech lec chayiloxuc Dios jech chac
    c'u cha'al lec i'ilat yu'un Dios li Sara ta vo'onee.
  lex-lex: 'Sara mana emkade wal pia natu nhu''ru-nhelam la hawni Abraham. Nhu''ru-nhelam
    pa npolga Abraham de niwra: “Matroma”. Ne miy miana emekto''ama Sara la''pa mliernohor
    e nhiolli mak khi'' samomuou die, de yan mpadura.'
  dov-dov: Enzila njiyeeyi Sala wakalibombya kuli Abbulahamu alubo wakali kumwita
    kuti mba Simwami. Lino nywebo mwaba bana bakwe kapati na mwachita zibotu alubo
    na kamutayowi mapenzi.
  rgu-rgu: Hai conto neme besa Sara mai. Ana namania-namanene neuꞌ sao ni Abraham.
    Ria boe nataaꞌ sao-tou na fo ator ana. Emi inaꞌ ara boe muste tao tuka Sara leleo-lalaꞌon,
    fo tao malole ma taa manuu dale bibiiꞌ fa.
  toc-NT: Cala­ca­pa̠s­táctit a̠má xamaká̠n pusca̠t Sara lácu hua̠k xka­lha­kax­mata
    hua̠ntu̠ xli̠­ma̠­peksi̠y xta̠­ko̠lú Abraham, xlá ne̠c­xnicú caj kalha­kax­mat­ma­ká­nalh.
    Para hui­xinín namaca­sta̠­la­yá̠tit Sara cumu la̠ lac­tzu­maján tamaca­sta̠lay
    xtzicán, y xli̠anka­lhi̠ná naka­lha­kax­pat­ni̠­na­ná̠tit y nat­la­hua­yá̠tit
    hua̠ntú lacuán ta­scújut, na̠chuná hui­xinín ni̠tu̠ cati­ka­lhí̠tit hua̠ntú nali̠­pe̠­cuaná̠tit
    o nali̠­ma̠­xa­na­ná̠tit.
  som-som: Saarahba sidaasoo kalay Ibraahim u addeeci jirtay, oo ay ugu yeedhi jirtay,
    Sayidow; oo idinna haddii aad wanaag fashaan oo aydnaan ka cabsan wixii argaggax
    leh waxaad tihiin carruurteeda.
  mam-C: ikytzi'n tze'nku te Sara, kub' tnimin Abraham, ex xi tq'o'n toklin te tnejil.
    Atzin ja'lin, ayetzin kye', ma chi oka te tal Sara, qa ma kub' kyb'inchinji'y
    wen, ex qa mi xi kyq'on kyib'a toj xob'ajil twutz tx'otx'.
  ndj-ndj: Mweni aveli kucha Sala ampikanishili Ibulahimu, amukemili bambu na yumwi
    ponopa muva vakavali vaki, leki pamugola figoli finofu ngajila kutila chindu chochosi.
  mbj-NT: Tii d' paa m' Sarah bad'oo. Ta patug, Abaraãm paa m' taky daheeh. “Wahëh
    ỹ n'aa”, ta patug tamaneëënh. Sarah hadoo bëëh, baad hadoo do bë moo boo bä, dooh
    hyb n'aa bë jeỹỹm pé P'op Hagä Do hã bë h'yy kasadä do hyb n'aa.
  lat-VUC: 'Sicut Sara obediebat Abrahæ, dominum eum vocans: cujus estis filiæ benefacientes,
    et non pertimentes ullam perturbationem.'
  ngp-ngp: Sala naye andaga ivo, amtegelezaga Ibulahimu niyo amwitanga Zumbe. Haluse
    nyuwe mwi wanawe uneva mwadamanya ayedi haheina kogoha dyodyose.
  enq-2: Sarame Abraamenya pii dupa wata-minao pitipala, Abraame baa akali andakena
    lea-pyaa. Indupa nyakama enda dupame dopale mende paka nakaeyao, mana epe dupa
    minao pititamino doko, nyakama Saranya wanenge pititaminosa pita.
  eng-ASVBT: 'as Sarah obeyed Abraham, calling him lord: whose children ye now are,
    if ye do well, and are not put in fear by any terror.'
  mna-mna: Kakam ŋgar pa Sara. Ni ileŋleŋ la kusiini Abaraam kalŋaana, mi iwatwaati
    be biibi kini. Mi niom kewe ni lutuunu moori bizin kek. Tana kakamam mbulu ambaiŋana
    men. Mi sombe koroŋ pakan ikam yom ma komoto, na kakam ŋgar pa pepe. Kapase pa
    Anutu. Naso koto Sara pa mbulu kini.
  myw-myw: Ma̱wan Sela, ikanow aygan Ebelam, idok natovek towen; o yakamiy gog magat
    nag beivag amipwa̱yat, o bukuwwotets beibwein mo bukumlavags Sela nitun yakamiy.
  sby-sby: Encalikuba Sala,walikumunyumfwila Abulahamu, nekumukuweti, “Nkambo.” Neco
    amwe batukashi njamwe banabendi Sala, na kamwinsa cena mwakubula kutina kantu
    kalikonse.
  sll-sll: Tongwo al ta al Sera momia. Al Sera iwe, wimbi Ebraham ha dungwo wine ole,
    na nabe moma di pimua. Pirere wine ongwo meri ni alhobi tal dime dire ol ware,
    winimbi tal gogo ol ni tenamba, kul pirikire wine ole monanga, al Sera gang hobo
    monanua.
  yaq-NT: Inien jiapsisuk ju'u Saratuka'u, juka' a' kunawata, Apra'amtuka'uta nok
    jikkajakai, a' japchi rokak. Eme'e intok, aapo'ik jiapsisuka'a benasi maisi machine,
    tu'ik joa'ateko, intok kaita majjaika jiapsa'ateko.
  uro-uro: doqor ma Sara qäraktni i sa qiat nari nämät ma Abraham dä qiat tes ka i
    arha morqa na qa. Ngakt bä ngän dualat na ama räkt ngät ama lat dä qosaqi qaku
    ngänit len dä sa aingän di ngän doqor qärarhani at toes.
  ita-1885: Siccome Sara ubbidì ad Abrahamo, chiamandolo signore; della quale voi
    siete figliuole, se fate ciò che è bene, non temendo alcuno spavento.
  muy-muy: Ahaslani Sara wal ga Abraham èŋgʉleɗvu ti nahkay ; àhəŋgrioru ahàr a haɗ
    ana zal gayaŋ, àzalay naŋ bay gayaŋ. Lekʉlʉm day tamal kəgrum zlam sulumani akaɗa
    ga Sara ni, aŋgwaz àwər kʉli ndo ni ti, kigʉm bəza gayaŋ.
  kqc-kqc: Sarah bi makai kana; Abraham di ago neidesi ina rofu varika vo nigamo.
    Yi reremama buni ma deda rofu ori de regediri, ya bi gua ini mida mida nigedi.
  tav-tav: To bairona Sara cawamecʉco Abraham nʉmo ãnaco co manapʉre cʉ cáti nʉcʉbʉgoyupo.
    “Yʉ ʉpaʉ,” cʉ caĩ tʉjʉ nʉcʉbʉgonucuñupo. Mʉja quena mʉja yeripʉ Sara co cabainucuriquere
    bairo mʉja anigarã mʉja quena mʉja manapʉare mʉja cáti nʉcʉbʉgoata.
  eng-ULB: In this way Sarah obeyed Abraham and called him her lord. You are now her
    children if you do what is good and if you are not afraid of trouble.
  spa-VBL: como Sara, que obedecía a Abraham, y lo llamaba “señor”. Ustedes son sus
    hijas si hacen lo recto y sin temor.
  fra-_FOB: Comme Sara qui obéissait à Abraham, et l'appelait son seigneur. C'est
    d'elle que vous êtes les filles en faisant le bien, et en ne vous laissant troubler
    par aucune crainte.
  hau-ULB: Ta haka Saratu ta yi biyayya ga Ibrahim ta kira shi “ubangiji”. Yanzu ku
    'ya'yantane in dai kun yi aiki nagari, idan kuma ba ku ji tsoron wahala ba.
  mal-mal: അങ്ങനെ സാറാ അബ്രാഹാമിനെ യജമാനൻ എന്ന് വിളിച്ച് അനുസരിച്ചിരുന്നു; നന്മ ചെയ്യുകയും,
    യാതൊരുവിധ ബുദ്ധിമുട്ടുകളേയും ഭയപ്പെടാതെയും ഇരുന്നാൽ നിങ്ങളും അവളുടെ മക്കൾ ആയിത്തീരുന്നു.
  lit-lit: kaip Abraomui pakluso Sara, vadindama jį valdovu. Jūs esate tapusios jos
    dukterimis, kai darote gera ir nebijote jokio įbauginimo.
  urd-GVR: Sārā kī tarah jo apne shauhar Ibrāhīm ko āqā kah kar us kī māntī thī. Āp
    to Sārā kī beṭiyāṅ ban gaī haiṅ. Chunāṅche nek kām kareṅ aur kisī bhī chīz se
    na ḍareṅ, ḳhāh wuh kitnī hī ḍarāunī kyoṅ na ho.
  far-far: Ma ni Sera nia 'urinai. Nia rosulia sa Abraham, ma ka saea ana wane baita
    nia. Ma kamulu laugo, dia mulu si alamatainia ta wane ka famau kamulu fasia sasilana
    ru 'o'olo ki, mulu kai dia laugo ni Sera.
  suz-BL: सारामी अब्राहाम कली मान पा टिशो बाक्‍त। मिनु मुल गे यो ठीक गेय पशा, श्‍येत
    जचा महिंथु, मेको आ तमी खोदेंशो दुम्‍तीनी। उत्‍पत्ती १८:१२
  car-NT: Mo'ko Sara 'wa tyre o'po'toko. Mo'ko Abraham 'wa tywepanama man. Jopoto
    me mo'ko tyino tajato i'wa man. Mo'ko Sara pajanymbo me ro mandon, iru'pa o'to
    awairykon jako, amy pairo oty poko enari'ma aja'taine.
  amp-amp: Serat rhumo rhu nmbuhat fak hik-mom. Serat tuthu ramem Abraham-rhu yinhitn
    be tohmout. Yufat yutamoahat futamoutr, tohukatohr. Niko Serathu nefm hikhato
    womm kak marnyewukomm yo nhai wom tamoh tamoh nefm duka yakrmikahko to bi Serathu
    yon meteko.
  bht-bht: जियां सारा अब्राहम दे हुकमा जो मंदी कने उसयो स्वामी बोलदी थी। अगर तुसां
    दुज्जयां सोगी भलाई करन कने तुहांजो कोई भी चिंता कने डर ना हो, तां तुसां सारा दे
    बचयां सांई बणणा।
  eng-NOY: as Sarah obeyed Abraham, calling him lord; whose daughters ye have become,
    if ye do well, and fear no alarm.
  cub-NT: Quédecabe cũináco nácaco, Sara báco. Õ máco jʉ arejaquemavʉ jímarepacʉ Abraham
    mácʉre. “mʉ, ji jabocʉ”, ad̶o barejaquémavʉ. Aru mʉjavacari ṍpe paivʉbu bʉojaivʉ,
    mearore d̶aivʉ baru jidʉbevʉva.
  ita-1927: come Sara che ubbidiva ad Abramo, chiamandolo signore; della quale voi
    siete ora figliuole, se fate il bene e non vi lasciate turbare da spavento alcuno.
  lww-lww: Sira tai nap̃a kilakila sanene naga sira marua Sera, nap̃a naga kekaran
    patanon ruru wona yermarua Epraam, pano pano-o pio ke naga sape kiena sup̃e. Sira
    marua Sera nene, tepisu ke naga sane aneta sira marua tanea, ana kam sira na nagane
    lala, visae asum̃a akila luen ga wo va womiu lala, sa nap̃a naga kila, kam na
    aim ave narina nena napo lala. Pona lap̃as amaraun asape sa p̃isi akila ve sa
    nene va wola na yerm̃ene lala yoko ve sanapen la, ana peraga, monar avatanon la
    ve sa nap̃a Ntewa sinenania.
  ckb-ckb: وەک سارا گوێڕایەڵی ئیبراهیم بوو، بە گەورە بانگی دەکرد. ئێوەش بوونەتە کچی
    ئەو، ئەگەر چاکە بکەن و لە هیچ شتێک نەترسن.
  nas-nas: Teeꞌ eeꞌnaꞌ Seeraꞌke Eebaraamiꞌ kara taaravuma siompukoꞌnaꞌ ovoring tampuma
    tee. Eeꞌnoko diiꞌ teing eeꞌning teni baurukaaꞌ diiꞌke tampaꞌ nkorarimatoaing deekoꞌ
    baruꞌ aroreriaꞌ otori.
  uvl-uvl: Ke he Sara poi ke pomam. I longo taua Apraham pe hetue i ke ana naualanga.
    Pe nenge teke imo hehei mur a poia poinga nge pengpeng pe a mataua ute pele ero
    lape he Sara tutuna mur laka imo.
  eng-BBE: As Sarah was ruled by Abraham, naming him lord; whose children you are
    if you do well, and are not put in fear by any danger.
  ixl-CNT: Echaꞌ u Sara tan, nimamich u Abrahaam taqꞌo, ayaꞌ vivinaj. Aal “unbꞌaal”
    chuich te. Utz oj ech sebꞌan tziꞌ, echaꞌ ex titzꞌin u Sara atziꞌ. Oj sebꞌan u
    bꞌaꞌnil utz, yeꞌk sexoꞌva qꞌuꞌl nipoyinex.
  xsi-xsi: '@see-verse:1PE.003.005'
  crx-NTPO: Whuz un'a za Sarah Abraham yuk'une' 'ust'en whe, “Smoodih” yulhni. Nohni
    cha 'aw whelhnulhjut whe 'ut'en unzoo-i 'ulh'en de, 'et de nohni cha Sarah k'un'a
    'utiht'elh. 'Et whuz un'a nohkike butl'a' dudoolhyelh.
  kan-OKCV: ಹಾಗೆಯೇ ಸಾರಳು ಅಬ್ರಹಾಮನಿಗೆ ವಿಧೇಯಳಾಗಿದ್ದು ಅವನನ್ನು “ಯಜಮಾನ” ಎಂದು ಕರೆದಳು. ನೀವು
    ಸಾರಳ ಪುತ್ರಿಯರಾಗಿದ್ದೀರಲ್ಲಾ. ನೀವು ಒಳ್ಳೆಯದು ಯಾವುದೋ ಅದನ್ನು ಮಾಡುವುದಾದರೆ ಯಾವುದಕ್ಕೂ ಭಯಪಡಬೇಕಾಗಿರುವುದಿಲ್ಲ.
  bbb-bbb: '@see-verse:1PE.003.005'
  blw-blw: Te kaman an Sara way annag ena-abfurot ah ahawana way Abraham yag inyaligna
    hiyah ap-apona. Wat uray agé chàyu ad uwanat miyalig-ayu ah ganà Sara no ammaanyu
    hen usto ya achiayu ammag nangégyat.
  tam-2017: அப்படியே சாராள் ஆபிரகாமை ஆண்டவன் என்று சொல்லி, அவனுக்குக் கீழ்ப்படிந்திருந்தாள்;
    நீங்கள் நன்மைசெய்து ஒரு ஆபத்திற்கும் பயப்படாமல் இருந்தீர்களென்றால் அவளுக்குப்
    பிள்ளைகளாக இருப்பீர்கள்.
  azz-NT: 'Huan ne tohuejcaunan Sara no quitacamatinemic Abraham huan quimohuiscailiaya
    Abraham ijcuín: “Notecotzin”. Huan tacán namejuan nantesihuahuan nanquintacamatinemij
    namoyoquichuan, ijcuacón nanmochihuatihue queme yesquía naniichpochuan de Sara
    como nantachiutinemij ica ten cuali. Huan amo no ximotecahuilican que acsame ma
    namechmoutican para ijcón nanquicahuasque in Tajtoltzin de Dios.'
  spa-RV-1909: Como Sara obedecía á Abraham, llamándole señor; de la cual vosotras
    sois hechas hijas, haciendo bien, y no sois espantadas de ningún pavor.
  csy-csy: 'Sarah in Abraham thu ni a, topa awng, ci in a sap bang in: note zong a
