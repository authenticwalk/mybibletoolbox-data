  agt-agt: Ta kuman ni mina Sara en a timuluk hala ta atawa na en Abraham, te nekwenta
    na ta dafu na. A am mappya hapa ya tarabakun muy gafu ta awan ta burungan muy
    ta dulay a negitta kam hapa te mina Sara en.
  lug-lug: Saala bw’atyo bwe yali; yawuliranga nnyo Ibulayimu, ng’amussaamu ekitiibwa
