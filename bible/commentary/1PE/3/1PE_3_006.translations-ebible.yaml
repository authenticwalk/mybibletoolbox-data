    ike, nge omu ko uusulie a Sera oto to'ohuu na a God ko ilenimwa'e haahi'omu mala
    e ilenimwa'e ka'u haahie a Sera.
  san-TEL: తథైవ సారా ఇబ్రాహీమో వశ్యా సతీ తం పతిమాఖ్యాతవతీ యూయఞ్చ యది సదాచారిణ్యో భవథ
    వ్యాకులతయా చ భీతా న భవథ తర్హి తస్యాః కన్యా ఆధ్వే|
  ben-IRV: যেমন সারা অব্রাহামের আদেশ মানতেন, স্বামী বলে তাঁকে ডাকতেন, তোমরা যদি যা
