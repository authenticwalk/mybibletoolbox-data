  nch-BL: Quej nopa nojquiya quichijqui Sara, pampa quineltoquili Abraham cati elqui
    ihuehue huan quinotzqui “noteco”. Huan anitztose quej Sara sinta anquichihuase
    cati xitahuac. Huan quej nopa amo aqui monequis quiimacasis cati ihuehue huelis
    quichihuilis.
  quc-TNT: 'Je'' jas ri nan Sara ojer xniman che ri ka mam Abraham, xubij c''u che:
    “At wajaw,” —xcha che. Ri ix, ix je'' jas ri nan Sara we quiban ri utzil, man
    c''o tä c''u jas quixej wi iwib.'
  tfr-NTPO: Sarara, ba l̈anma Abraham kol̈ara, ga kowara ba tjl̈apga. Eni ga pjãy
    jëk pjl̈o bek, l̇l̇ëye bangkjrëmi l̇l̇ëm ga pjãy ba wapga wl̈eni.
  kaq-NT: Saran ta jahuen bene Abraham nincanishqui, jaa quenaquin Hihbon hahquin.
