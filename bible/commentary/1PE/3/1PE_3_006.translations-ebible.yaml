  aak-aak: Seraí yagɨ́pɨ nánɨ bɨ osearɨmɨnɨ. Í xegɨ́ xiagwo Ebɨrɨ́amomɨ yeáyɨ́ nɨwurɨ́nɨrɨ́ná
    arɨ́á nɨwirɨ “Ámɨnáoxɨnɨ” uragɨ́rɨnɨ. Sewayɨ́né amɨpí wí nánɨ wáyɨ́ bɨ mepa nero
    píránɨŋɨ́ nerónáyɨ́, sɨwá rénɨŋɨ́ inarɨŋoɨ, “Seraí yagɨ́pa newanɨŋene axɨ́pɨ imónɨŋwɨnɨ.”
    Sɨwá énɨŋɨ́ inarɨŋoɨ.
  chd-NT: 'Toƚta''a li''ejma'' Sara. Iƚque ihuejco''ma Abraham, timi: “Maipoujna”.
    Imanc'' jouc''a i''ipolhuo'' to inaxque'' Sara. Iƚque oƚ''máma'' ja''ni tonƚ''eyi
