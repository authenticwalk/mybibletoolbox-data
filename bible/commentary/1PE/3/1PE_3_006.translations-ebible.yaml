    canquichej.
  kwi-kwi: Sunkana Sarane an ñancha uz kit Abraham, paiña ampu, kaizta aizpa mɨra.
    Ussa “ap anpat” kiz kit us kaiztu aizpa mɨra. U ampura kiwaintane, ussa ishkumtukine,
    une Sara uztakanain uzanazi.
  agm-agm: Iyataatɨ amɨ kiyaamɨ waatɨ Saraahaate. Saraahaatɨ saatɨ warɨho Abɨraahamɨhomɨ
    pɨwɨha atɨwisatɨ komɨ otɨtɨhɨ sanotaatɨ warɨho koai, “nisɨ awaisɨhoŋe,” undahaate.
    Iyataatɨ sahɨ aimɨ saiwɨ nunjawaayopo. Sahɨ aimɨ Autaahaatɨhopɨ gɨwunyaawaayopo,
    Saraahaatɨ gɨwunyaasɨpatamataiwo. Saiwɨ sahɨ nehɨ tɨtɨhɨ gaahaiwaahɨhɨ kiyawaawɨ
    amɨ sahɨ wapaapɨ wɨndɨ yamaayopo. Sahɨ saiwɨ gaahaiwa kiyotɨhandaahɨ sahɨ Saraahaatamɨ
    maatiyaatamataiwɨhiyaatɨ noaipawaayopo.
  ubr-ubr: Sarah min on nanaba; on Abraham aurin ifonabo ato aurin iyau, on an bada.
    Omi ari on Sarah nanatun jeverig, omi bobo obin wat wonfofour on men awawam orot
    wonberues mes ato osi asi yawas komasis omi aurim sinfofour on.
  tsw-NT: Iroci, Saratu† yuwan ta̱ tsutoni na̱ vali va̱ yi Ibrahim, ana u ɗe niyi
