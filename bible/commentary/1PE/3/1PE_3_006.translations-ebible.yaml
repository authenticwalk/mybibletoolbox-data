verse: 1PE.003.006
translations:
  kpx-kpx: Subuta keate mole Sela keu kateanu. Keu au kolia Ebalahamu hoto evisi avuho
    loui avoe, “Di kosive.” Lana ke nahate vai vaveve dua unahamo la kolivu hoesegevege
    la vaveve kena Sela vaveve nahate holisi. Ige la bae kemo mole vabugevelivebene.
  okv-H: ainge amo evohu vahai javo Sarah amina ivu Abraham ta ke agi ue “Nau Bada”
    ainge Abraham ta degi ere ijiahija, eto ungo eha oroho miheva amina ari javotoho
    ue joru ae teho iresova amina Sarah ta iariri aisova.
  tbo-tbo: Mei Sela agona Abelaham uyahina i wiponawogo ma i kawaibadeya. Ma inapa
    taumi omi dewa mei Sela po ega awai gehouna ona matuteya yaka googana taumi.
  mal-C: സാറ അബ്രാഹാമിനെ “യജമാനാ” എന്നു വിളിച്ച് അനുസരിച്ചതുപോലെ യോഗ്യമായത്, അൽപ്പംപോലും
    പേടിയില്ലാതെ നിങ്ങൾ പ്രവർത്തിച്ചാൽ നിങ്ങളും സാറയുടെ പുത്രിമാർ.
  grc-SR: ὡς Σάρρα ⸂ὑπήκουσεν⸃ τῷ Ἀβραάμ, κύριον αὐτὸν καλοῦσα, ἧς ἐγενήθητε τέκνα,
    ἀγαθοποιοῦσαι καὶ μὴ φοβούμεναι μηδεμίαν πτόησιν.
  bgc-bgc: जिस तरियां सारा अब्राहम कै हुकम म्ह रहवै थी, अर उसनै स्वामी कह्या करै थी।
    इस्से ढाळ थम भी जै दुसरयां की भलाई करो, अर थमनै किसे बात का डर ना हो, तो थम सारा
    की बेटियाँ की तरियां होओगी।
  khz-khz: Sara vetaina, garawana ekamonagi-veniawai; garawana ekilagiawai, “Geku
    velekou” netiiwai. Gomi ewagumona ia natuna, pene gemi kala nanama e gau kwauta
    kalina na ati gokalina.
  deu-TKW: wie Sara dem Abraham gehorchte, da sie ihn Herr nannte; ihre Kinder seid
    ihr geworden, wenn ihr Gutes thut, und keinen Schrecken fürchtet.
  zsr-NT: 'Cni bennu Sara, bennu ca rna xtidzëꞌë Abraham, bönniꞌ queënu, len bulidznu
    lëꞌ, gnanu: “Xan.” Lbiꞌiliꞌ caꞌ gunliꞌ ca bennu Sara naꞌ chquiꞌ gunliꞌ le nac
    dxiꞌa len cutu bi gádxiliꞌ.'
  lin-lin: lokola Sara oyo atosaki Abrayami kino kobenga ye « nkolo na ngai. » Bozali
    bana basi ya Sara soki bosali bolamu mpe bopesi nzela te na bobangi.
  hns-NT: Saara Aabraaham ke aapan maaliek maanat raha. Djab toelog aapan djiewan
    barhia se bietaihe aur koetjh ke na deraihe, tab toelog okar bietian ghat rahiehe.
  noa-E: Khĩir eyaa abat, jãga Saraaujã ich jaai Abrán ipierraanaa warag irig i pör
    aajeejĩ. Pãraujã pãach jaain dʉ̈i Ẽwandamau khõsimjö ajaphata nem wau nʉmʉn, magan
    ʉ̈u pãraujã Saraau ʉ̈khaajerrjö Ẽwandam iek ʉ̈kha nʉm.
  eng-EMTV: as Sarah obeyed Abraham, calling him lord, of whom you became children,
    when you do good and are not afraid of any terror.
  mib-NT: Te súcuan ni sáha Sara, chi ni jetáhú ña nuū yɨɨ ña Abraham, te ni cahān
    yɨñúhún ña jíín de. Te róhó jíjnáhan ró, núu sáha vāha ró te núu ma yūhu ró ni
    ɨɨn, yūcuán na te coo ró nájnūhun ni īyo Sara.
  lif-NT2: कुबिओ सारारे़ कुहिम्‍साबा अब्राहाम्‍मिल्‍ले़ कुबाःन्‍निन् खे़प्‍सुआङ् खुने़ॽ
    आदाङ्‌बे लॽरिक् मे़त्तुरो॥ खिनिॽआङ् मे़ङ्‌गिए नुःबा याःम्‍बक् के़जोगुम्‍ने़ फाॽग्र
    खिनिॽ सारारे़ कुस्‍साः मे़न्‍छुमाॽनिङ्‌लो॥
  xnj-xnj: Ngati Sala cheamyidakili mngwana waki Ibulahimu, akamkemela bambu. Nyenye
    hinu muvi vana va Sala ngati mwikita gabwina changali kuyogopa.
  mmx-mmx: Ne Sera gak lok kerepmo. Neni gang tonga res at ne Abaram, la neni ga toro
    rin do leeme silok teren. Nemi miba lok ngan laxaalik teren do minak lok luvukat
    la mi noxok marat at tepempanga.
  cbr-NT: Usaribi oquin ca Saran aín bënë Abraham cuëëncësabi oquin 'anan aín bënë
    'icëbi —'ën 'ibu —cacëxa. Mitsúxribi ñu upíshi 'anan, Nucën Papa Diosmi catamëti,
    uisa ñu cara 'icëbëbi racuë́cëma 'aish camina Sara 'iásaribi 'iti 'ain.
  tee-NT: Tachi ju Sara. Ju yuchi ix'amachaka' ixjunita ju mak'aniya ixlapanac Dios
    ju Abraham ixjuncan. Ju yuchi quiclaca'ilh ju ixpapa chai lhixak'alalh ucxtin.
    Pus ju chavai tachi ju va is'atsi'in unt'at'it ni vachu' anaviya'it'it ju k'ox
    chai jantu tu'u' at'alhoniya'it'it.
  eng-LSV: as Sarah was obedient to Abraham, calling him “lord,” of whom you became
    daughters, doing good, and not fearing any terror.
  cak-NT: Anche'l xu'on ri Sara, raja' can xniman che ri Abraham ri rachijil y xu'ij
    wajaf che. Y rix kach'alal ixoki', xa nic'uaj jun utzilaj c'aslen y man nixi'j
    ta iwi' jixapon chech jun sufrimiento, can xquixoc anche'l ral ri Sara.
  pah-NT: Nahã ko Sarava'ea hako. Ahe oho g̃wembirekova'ea nhi'ig̃a rupi Abraãova'ea
    nhi'ig̃a rupi jijara'ga javo ahe ve. Po pe jikokatui imbojue'yma pejipy'a jipi,
    a'ero po pe Sarava'ea'java'ea.
  sja-NT: 'Mãga paji Abraham wẽra Sara. Ichia oopachi Abrahampa jaradak''a mãik''aapa
    irumaa: “mɨchi poro waibɨada” apachi. Parã Sara k''aurãk''a p''anɨ, iruk''a ne-inaa
    pia ooruta pɨrã mãik''aapa ne-inaa apidaamaa p''erapida-e p''anɨ pɨrã.'
  xed-xed: Mantsaya si ta maga Sara, ta sna gwaɗa da Abraham. «Mghama ɗa!» kaʼa si
    ta hgay guli. Kaghuni guli ná, kwaghani kuni, ka ta magay kuni ta skwi ɗina, ka
    ksu a zləŋ ta kaghuni.
  mks-NT: Quia̱hva já ñúchí ndiva̱ha na̱caja ñá na̱sa̱naní Sara tá na̱candúsa ñá yíi̱
    ñá, da̱ na̱sa̱naní Abraham. Ta mé ñá cán na̱cachi ñá sa̱há Abraham ña̱ cúú dá
    xitoho ñá. Ta viti mé ndó cúú ndó tátu̱hun ja̱hyi mé Sara cán tá cája ndó ña̱
    va̱ha ta tá co̱ yíhví ndo̱ ni in ña̱ha.
  gfk-S: Sara bileng hobi. Iga taram Abraham igom kilam ie be no nuno watong. Ma mu
    ira not no hinasik tane Sara ing be mu gil ira tahut ma be pa mu nale burte tike
    linge.
  bmu-bmu: Saranöŋ apŋi Abraham tem köl waŋgiba “Azi kembuni!” jiba ohola malök. Iŋini
    mewöyök zeŋ kinda nup ölöpŋi ölöpŋi memba awösamkakak kinda yuai kungöra jönömŋini
    qahö undui apurupŋinambuk malme ewö, mönö Saragö dop ambi aköda-munŋinambuk aka
    malme.
  dgz-dgz: Waen ap umape, waen Sera tan. Me memewa Eibaraam nop mega ware amba den
    ayop mega dien. Endi e ap umap ta aisiwaniampinawa amba dim da tawa ya anunewa,
    ap gapan e Sera ore waiwa di.
  eng-GNV: 'As Sara obeyed Abraham, and called him Sir: whose daughters ye are, whiles
    yee doe well, not being afraide of any terrour.'
  zaa-NT: Tì'a beni Sara, niùla gudua tiempo antigua nna benią respetar nubeyu' quì'į
    Abraham nna benią obedecer canchu biỹa mandado runi bi ą. Lebi'į ca niùla, canchu
    guni le nu ra ca nubeyu' qui' le nna, ą' modo ccá le tì'a Sara. Canchu chi runi
    le nu ná tsè', entonces labiru caduel·la' gatsini le biỹa.
  eng-WEBSTER: 'Even as Sarah obeyed Abraham, calling him lord: whose daughters ye
    are, as long as ye do well, and are not afraid with any amazement.'
  guh-guh: Bajarapamonaeyajuvënëvami, Sarapijivami, Dioso pejumelivaisita najamatabëcueneitabëta
    bëpënëaverena. Sarapijivami jumecovënëtsia ponapona pamona, Abrahampijinë. Itsa
    junata pamona, “Tajatuxanenë,” jai tsabiabi pamonajavabelia. Papetiriavimë, panajamatabëcuenecopatavanapare
    Diosojavabelia. Paexanavanaparenua pexaniacuene. Pëtsa pacujunavamenua pacaitsacueniabijitsia
    ata itsajivi papecaitoyaxae. Nexata bajarapacuenia itsa paexanavanapaename, pajamatabëcuenejëpaename
    Sarapijivami.
  bon-bon: Saara pepu magebi ge. Tabe Abrahamo me mene jäätecijuge piiyepu teebine
    yageyame ca yaainuge. Weene miiji gemi Saara ne ingwe äcwime, weene liba conocäco
    mule jaawenemuye piiyepu lica wälu ne padare ceera weeme jamyacu ngenecu ne sabe
    wawename.
  nhw-BL: Quej nopa nojquiya quichijqui Sara, pampa quineltoquili Abraham catli elqui
    ihuehue huan quinotzqui “noteco”. Huan anitztose quen Sara sintla anquichihuase
    catli xitlahuac. Huan quej nopa amo aqui monequis quiimacasis catli ihuehue quichihuilis.
  swh-ONEN: kama Sara alivyomtii mumewe Abrahamu, hata akamwita bwana. Ninyi ni watoto
    wa Sara kama mkitenda yaliyo mema, bila kuogopa jambo lolote.
  wbi-wbi: Ku uluo u Sara alyale nkundi kwa mughosi ghwake u Ablahamu akantambulagha
    “Mughosi” ghwake. Umue lino mulivana va Sara nave muvomba inofu kisila kwoghopa
    silo ndepoonu vikuvavomba
  bba-bba: Mɛyɑ Sɑɑrɑɑ u kuɑ, u Aburɑhɑmu mɛm nɔɔwɑ sere u nùn sokɑ yinni. Tɛ̃, bɛɛ
    ì n ɡeɑ mɔ̀ mɑ bɛrum kun bɛɛ mɔ̀, i sɑ̃ɑwɑ win bii tɔn kurɔbu.
  eng-KJVCPB: 'even as Sara obeyed Abraham, calling him lord: whose daughters ye are,
    as long as ye do well, and are not afraid with any amazement.'
  kgk-NT: Upéixa voi Sara amyrĩ ojapo Abraão amyrĩ nhe'ẽ. “Xe járy xe rerekoha” he'i
    oména-pe. Ipogwy-py voi oiko va'ekwe. Sara amyrĩ rekokwe-rami ãy pende reko porã
    katu. “Osy rekokwe-rami hekoha porã” he'i arã pende-rehe Sara membyre-rami voi
    peiko-gwi. Tapene rembiapo porã meme katu. Pende kyhyje e'ỹ reheve tapende reko
    porã. Pende kyhyje e'ỹ reheve pene ména nhe'ẽ tapejapo Nhandejáry-pe pemboete-vy.
  waj-waj: 'Nnaaruaa gioonnaivo Saraava itaama variravai. Ivo ari vaati Aaparahaamaa
    kuaivaa rikioo iinno innara tunoo: A ni haitatuuraikuavee, tiravai. Ngia hama
    vo mminnaavaara aatuurama kiada safuuma yoketaama variaiya vaa ngia Saraanna raunnaapu
    tuanaaya variaanoo.'
  cpy-cpy: 'Okimitaha paerani Sara oshirethatzi-motari Abraham, oetziri oemi: “Nowinka-thatani.”
    Eerokaetera kimitawori ojawoyiteemi aririka pimataneero tampatzikari. Ari okantyaa
    eero otzimanta oeta pithaawan-tawaetyaari ikijawentee-temiri.'
  mpx-mpx: i ola Sela, iya Abalahama anana i hago ge i awa babala-an. Komiu evenakau,
    pagan waiwaisana nuku awaawaginol, yaka Yehoba ana mel nuku teli ge bahi lolovakun,
    inoke komiu nuku ola Sela natunau.
  wbp-wbp: Manngu-nyangkalu karnta yangka yirdiji Jarayi Yipuruyamu-parnta, yangka-jarra
    kujalpa-pala nyurru-wiyi nyinaja. Kala wiri-pajurnu. Kajinkilirla karnta nyurrurla
    jungarni nyinami Kaatuku, kajinkili lani-wangu nyinami nyiyarlangu-jangka, ngulaju
    kapunkulu Jiira-piya-jarrimi.
  luo-luo: mana kaka Sara, mane winjo Ibrahim kendo luonge ni ruodhe. Un udoko nyige
    ka utimo gik mabeyo gi chir ma ok uluoro gimoro.
  nhe-NT: Queja nopa nojquiya quichijqui Sara, pampa quineltoquili Abraham tlen elqui
    ihuehue huan quinotzqui “noteco”. Huan initztose queja Sara intla inquichihuase
    tlen xitlahuac. Huan queja nopa ax aqui monequis quiimacasis tlen ihuehue quichihuilis.
  aii-aii: ܕܵܐܟ݂ܝܼ ܕܣܲܪܵܐ ܫܠܝܼܡ ܠܵܗ̇ ܠܐܲܒ݂ܪܵܗܵܡ ܘܟܹܐ ܩܵܪܝܵܐ ܗܘܵܐ ܠܹܗ ”ܡܵܪܝܼ“، ܘܐܲܚܬܘܿܢ
    ܒܢܵܬܘܼ̈ܗ̇ ܝܬܘܿܢ ܐܸܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܛܵܒ݂ܬܵ‌ܐ ܘܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܫܥܝܼܫܹܐ ܒܗܸܟ̃ ܙܕܘܼܥܬܵ‌ܐ.
  esk-NT: Sarah-tun tupiksriruatun Abraham-mik taipḷugu aŋaayuqaġmiñik. Ilipsi ilaan
    panigigaasri nakuuruanik savaaqaġupsi iqsitchanġitchupsiḷu tupaŋanaqtuatigun.
  msb-msb: Halimbawa naman sani si Sara na nagpasakop sa iya asawa na si Abraham kag
    gintawag niyaʼn “Amo”. Kamo naman bilang mga anak na ni Sara kun matanos an iyo
    mga gawi kag dili na kamo mahadlok sa nano man na kahandalan.
  cpa-NT: Ju³lah hlai³ Sara, ca¹nǿng²dsa jǿg³ quiah¹² hlai³ Abraham ji²gug²dsa. Juu¹³dsa
    ji²gug²dsa, ca¹juúh²dsa. Jøng² hniah¹² lénh² ju³lah mi³lán¹² hlai³ héi² ju³ná³
    ŋi³nioh³ hniah¹² dsio¹ hi² ha¹chi² ganh¹ hniah¹².
  dso-dso: ପୁର୍‌ବେ ସାରା ସେନ୍ତାରି କର୍‌ତେରଇଲା । ସେ ତାର୍‌ ମନସ୍‌ ଅବ୍‌ରାଆମ୍‍କେ ନିଜର୍‌ ସାଉକାର୍‌
    ଇସାବେ କାତା ମାନିକରି ରଇଲା । ତମେ ଜଦି ସତ୍‌କାମ୍‌ କରି କାଇଟାର୍‌ ପାଇ ଡରି ନ ରଇଲେ, ତମ୍‌କେ
    ମିସା ତାର୍‌ ଟକିମନ୍‍ ଇସାବେ ଲେକା କର୍‌ସି ।
  meu-meu: Sara na heto, Abraham e kamonai heniava, “lohia” e gwauraiava. Umui na
    ia natuna, o kara maoromaoromu bona ḡau ta garina asio garinlu negadia ai.
  yva-NT: Maisyare wamo raeno aneno Sara rai, wemi mbeto ama anya Abraham ai muno
    mo awain ama akari. Sya arakove weap, Sara mbe unanuive wasai, weti ranivara wapa
    ana wapo rave ngkov muno wapo ayao panyoane inta rasyanive ramu, weamo weapamo
    Sara ama arikainye waino wasai.
  dgc-dgc: Saya i gimita ni Sara to araw. Tu asawa na a Abraham, éy dinulaw na a amo
    na, a sinunud na siya. Ey nadid sikam a bébekés, éy sikam ngani i lahi naa éng
    magimet kam ta mahusay, sakay éng éwan kam méganteng.
  zpm-NT: Zig nac Sar, sca goc me, bin me xtiidz tsieel me Abraham, haxta rëb me masaque
    Abraham nac meṉ ne rnabey me. Ni scagaa to, teḻne tsoxco to xixcuaa to, zac to
    zig goc Sar, dzigosi laa to gac zig xpëëd me; haxta ni tsoxtseebde to pe glisqui
    tsieel to lo to.
  hix-NT: Àro wyaro rma rha, Akmaraw heno yoyukye hatà, Sara heno. Rohà y, kekon hatà,
    tànyo wya. Àsok tawro hana, noro yosnaka tosonyàr ke hamà. Sara heno yohamàtho
    me xaxa manatxhe, omnyamo, ohxe roro oyehtokony mak ha, oseryehokahnà ro me oyehtokony
    mak ha.
  sim-sim: Sara Abrahamhi siyok si sihi, �Or hausishiwak an orhi siyok a sinda nir,�
    karem orin si mbaha mashi orhin misindiyandari sir. Jir erem. Os kwambuk ji sihi
    nombo wornan ji tiyaha mbeek mbele las ji aje nahi ambu, Sara undari hom nakrem
    jimu unduwa.
  npi-ULB: यसरी नै सारा अब्राहामप्रति आज्ञाकारी हुन्थिन् र तिनलाई “स्वामी” भनेर बोलाउँथिन्
    । अब यदि तिमीहरूले जे असल छ त्यही गर्‍यौ र समस्याहरूसँग डराएनौ भने तिमीहरू तिनकै
    छोरीहरू ठहरिन्छौ ।
  cgc-cgc: Isipen nyo parti ki Sara. Gatuman kanen ki Abraham na iya na sawa daw paumaw
    din Abraham na iya na amo. Daw pirmi kaw gabuat ta mga miad daw ula kaw man nadala
    ta adlek, inyo na ugali paryo ugali Sara.
  tim-tim: Are yeŋgâlân gâtŋe Sara arekŋe agak meme hainare agep. Hain akmâ Abrahamgât
    den lokoaŋminep. Akto luâk humo dâm konminep. Dâ yeŋe agak meme hainare akmâ âmâ
    wan me wangât hamep bo akbai amâ Saragât kâmolân gâtŋe hainare akbai.
  yor-yor: Gẹ́gẹ́ bí Sara ti gbọ́ ti Abrahamu, tí ó ń pè é ní olúwa rẹ̀. Ọmọbìnrin
    ẹni tí ẹ̀yin jẹ́, bí ẹ̀yin bá ń ṣe rere, tí ohunkóhun kò sí dẹ́rùbà yín.
  wos-wos: Sera akwi wungi huruta lé léka du Abrahamna hundi xékéta wandén maki lé
    huru. Huruta lé déka “Wuna néma du” lé na. Guni yikafre mawuli yata yikafre sémbut
    huruta nak jooka roohafi yata guni Serana takwanyangu maki guni retanguni.
  emp-NTPO: Saraba Abrahaʌ̃ bed̶eara ĩjã obadjia idjab̶a mʌ̃ boroad̶a abadjia. Ne
    wayaa neẽ́ bãrãba ne jũma biada o pananibʌrʌ, Sara cauda b̶ead̶ia.
  eng-F35: as Sarah obeyed Abraham, calling him ‘lord’, whose (f) daughters you became
    by doing good and not being afraid of any intimidation.
  ind-ind: Sebagai contoh, Sara taat kepada Abraham dan menghormatinya sebagai pemimpin
    keluarga mereka. Kamu juga akan menjadi anak Sara kalau kamu terus berbuat baik
    dan tidak kuatir menghadapi kesulitan apa pun.
  pes-OPCB: سارا همسر ابراهیم نیز چنین بود. او از ابراهیم اطاعت می‌کرد و به او چون
    سرپرست خانواده احترام می‌گذاشت. شما نیز اگر دختران او هستید، راه خوب او را در
    پیش گیرید و ترس به دلتان راه ندهید.
  mpt-mpt: Sela osa inanoa o imake Eblahame wengo kla wenteha bianoa ele weng baaneme
    iwat nabianoa E ne kimanin nakabo ge oha binobio kesoa ibsa inaniba kukub ayam
    olo nabianiba inamin namino tolo mo tosiam biam nimibe! Ibo inaib mole ibo makob
    Selao meme anomabiobe.
  ssx-ssx: Setata꞉ kutu piki wanda꞉ hata꞉ ipika꞉ haliki Eipoloha꞉ma꞉na꞉ pi opua hata꞉ta꞉
    ipiki pa꞉ta꞉ ya teke halio la꞉tiki piekeme. Koto ekina꞉ ikana꞉ma꞉ aleta꞉ ma꞉nda꞉
    pa꞉ta꞉ paala꞉ma꞉ na homeke epeke hau pu haemeka꞉na꞉ta꞉ ikita꞉ ipika꞉ waneke tonu
    halememe.
  mkl-mkl: Bɛɛbɛi Sɑrɑ í ce, í yɑ mɑɑ jirimɑ Aburɑhɑmu, nɔ wɑ kpoo lɑfɛ̃ɛɛ. Nsɛi,
    bii ì wɑɑ ce jiidɑ ŋɑ nɔ i kù wɑɑ ce njoi nkɑ̃mɑ, iŋɛ mɔ ì jɛ bɛi ɑmɑ inɑɑboɛ
    ŋɑ.
  gaq-gaq: ଡେତ୍‌ରକମ୍ ସାରା ଅବ୍ରାହାମ୍‌କେ ମାପ୍‌ରୁ ଡାଗ୍‌ ବାସଙ୍ଗ୍‌ଚେ ମେଁନେ ସାମୁଆଁ ମାନେଃଡିଂଗେ;
    ପେ ଜଦି ମେଃଣ୍ଡିଗ୍ ବୁଟମେଗ୍ ଡାଗ୍ରା ମାବ୍‌ଟଚେ ସତ୍ କାମ୍ ପେଡିଂଏ ତେଲା ପେ ଆଃ ମେଁନେ ଉଂଡେ
    ।
  gof-RNT: Hessada Saara Abrahame, “Ta godaw” yaagada xeegashe, iyaw kiitettasu; hintteka
    aykkoka yayyonna lo77obaa oothiko I nayta.
  unx-unx: ଏନ୍‌ଲେକାଗି ସାରା ଆବ୍ରାହାମ୍‌ଆଃ କାଜି ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ଇନିଃକେ ଆୟାଃ ଗମ୍‌କେ
    ମେନ୍ତେ କାଜି ତାଇକେନା । ନାହାଁଃ ଆପେୟ ଇନିୟାଃ କୁଡ଼ିହନ୍‌କ ତାନ୍‌ପେ, ଆଡଃ ଆପେ ବୁଗିନ୍‌ କାମିପେ
    ରିକାଏରେଦ, ଜେତାନ୍‌ ବିଷାଏରେ କାପେ ବରଏୟା ।
  gah-gah: Salá eza ámináminoko vana Avalahani gakola nene gele aleake aikumú guivahaníneve
    loko lomiaká imó. Itó lekeza netá lamaná lilí iki netá nemú manamú lekelegesá
    legemiko minatamó nene Salani izegipala zuha niave loko loleketanogo une.
  lcm-lcm: Nang val Sara katapo longong si Abaram na kapo posong ia ta taukuna. Au
    na nami mipo angtivu ve nia man mi abis a lau korong, mi tung akit, na mi ago
    ta leng an.
  aer-aer: Arrantherre itelareme arelhe nhenge Sarah artwe nhenge Abraham-eke anewe
    re alakenhe-arteke anetyarte renhe awemele aywerrkele mpwaretyarte re ilekenge.
    Re-inpe renhe iletyarte alartetye ikwerenhe. Kele arelhe arrantherre apeke Ngkarteke
    mwerre anemele, atere-irretyale anetyeke, kele arrantherre Sarah-arteke-arle aneme
    anteme.
  qvc-NT: Chay unay warmi Sara shutiqmi chayshina karqan. Qosan Abrajandam shumaqta
    kasuq. Chaymi paytaqa “Kamachikuqniy” niq. Chayshina qamkunapis allita rurashpaqam,
    mana nimata manchashpachu, chay Sarashina ringillapa kaq.
  tgl-ULB: Sa ganitong paraan sumunod si Sara kay Abraham at tinawag siyang kaniyang
    “panginoon.” Kayo ngayon ay kaniyang mga anak kung ginagawa ninyo ang mabuti at
    kung hindi kayo natatakot sa kaguluhan.
  cbs-NT: Eska wakin Saran jawen bene Abraham xanen ibu wakin jawen jancha ninkatan
    chibanpaunikiaki. Matudan, tsuada man Saran bai tanakatsis ikaidan, jawen baba
    keskakinan, jawaki dateama pepa bestikin matun bene uinmakubainkanwen.
  xtm-NTPP: Sukan ni yo kandija Sara ma nuu yii ña Abraham ma, vaa ni yo jandetu ña
    nuu de. Te sasi'i ña ka kuu ndijin ña'a, nuna jin sa'a ni ja vii ja va'a ma, te
    jin kuandetu ni nuu yii ni ma, te masu nawa jin koyu'u ni nuu de.
  nnq-nnq: Andi Sala pabajoa angwanamundu ana Ulaimu bakema angwanamundu. Namangweto
    ngoe nga makinangota mundu anda ntei gambone pangajogopa kilebe.
  bao-NT: O biri wãme biiquĩupo Sara, cõ manʉ Abraham niiquĩricʉre añuro cʉ̃re tʉo
    nʉnʉjee, “Yʉ wiogʉ,” cʉ̃re ca ĩiquĩrico. Mʉja cõ puna romia mʉja nii, añurijere
    mʉja ca tiijata, jĩcã wãme ʉno peerena uwiricaro maniro mʉja niirucu.
  san-ORI: ତଥୈୱ ସାରା ଇବ୍ରାହୀମୋ ୱଶ୍ୟା ସତୀ ତଂ ପତିମାଖ୍ୟାତୱତୀ ଯୂଯଞ୍ଚ ଯଦି ସଦାଚାରିଣ୍ୟୋ ଭୱଥ
    ୱ୍ୟାକୁଲତଯା ଚ ଭୀତା ନ ଭୱଥ ତର୍ହି ତସ୍ୟାଃ କନ୍ୟା ଆଧ୍ୱେ|
  huv-NT: Atquiaj tarang nop müm najtaj nenüt Sara, nej tarang leaw tandiüm minoj
    nej teat Abraham, at tandeac wüx nej, “xeteat naxey”, aj. Cos naw wüx nej tejlüyiün
    icona atnej micual nej. Nganüy sitiül atquiaj apmerangan áagan najneaj, quiaj
    lango metam mermbolan wüx nicuajind.
  otn-NT: Tengu̱ ra̱ Sara bi 'yɛ̱c'ɛ̱i̱ ra̱ Abraham, 'nɛ̱ i hu̱ti̱ ngue rá̱ hmu̱.
    Nu̱na̱ ra̱ Sara hi̱nte bi zu̱, bi 'yøt'a̱ te xa̱nho. A nu̱'a̱hʉ, ya gue'a̱hʉ yø
    t'i̱xu̱'a̱hʉ na̱ya, ngue'mø gui 'yøthʉ tengu̱tho bi 'yø'na̱.
  nop-nop: Koom Sela adi unduku tiŋa Abalahamdok me bomboŋgi niŋa maŋiŋ mede tagimneluguk.
    Ala hidi munta mu tiŋa titiŋ didimeniŋ takaliŋa tiŋa adi’walaŋ wabiŋiye hatiyaneeŋ.
  obo-NT: Ungketen dad en mandad si Sara. Oyyos morumoruma sikandin ki Abraham no
    sawa rin, woy id rispituwan din sikandin timbang amu rin. Na sikiyu no mgo ba-ay
    ko-ungkay, od kongoranan kow en no koubbaran ni Sara, otid puung kow to ollog
    woy konna kow od kovaakkan to ahad ondan.
  cak-ENT: Cachi'el xbün ri Sara. Rija' xutakej rutzij ri Abraham ri rachijil, y vajaf
    chuka' xbij chin. Y rix hermanas utz que nbix riy ri Sara chive, pero si nic'uaj
    jun utzilüj c'aslen y man nyixbij tüj ivi' que nyixapon chuvüch jun pokonül.
  lif-NT: ᤁᤢᤒᤡᤀᤥ ᤛᤠᤖᤠᤖᤧ ᤁᤢᤜᤡᤶᤛᤠᤒᤠ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤠᤍᤠᤱᤒᤣ ᤗ᤹ᤖᤡᤰ
    ᤔᤧᤳᤋᤢᤖᤥ॥ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤔᤧᤱᤃᤡᤀᤣ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥᤃᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤛᤠᤖᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤏᤡᤱᤗᤥ॥
  mie-NT: De súcuán nī nsāhá Sara, chi nī jetáhví ña nūū yií ña Abraham, de nī ncāhān
    yíñúhún ña jíín dē. De ndá ndóhó, tú sáhá vāha nú de ni mā cúyūhú nú ni iin, ñúcuán
    de cuu nú tá cúu nūū ní īyo Sara.
  san-TIB: ཏཐཻཝ སཱརཱ ཨིབྲཱཧཱིམོ ཝཤྱཱ སཏཱི ཏཾ པཏིམཱཁྱཱཏཝཏཱི ཡཱུཡཉྩ ཡདི སདཱཙཱརིཎྱོ བྷཝཐ ཝྱཱཀུལཏཡཱ
    ཙ བྷཱིཏཱ ན བྷཝཐ ཏརྷི ཏསྱཱཿ ཀནྱཱ ཨཱདྷྭེ།
  qve-NT: 'Saynatan Sarapas qosan Abrahamta kasukuran. Hinaspan respetowan rikuspa,
    Abrahamtaqa niran: “Señorníy”, nispa. Saynallataqyá qankunapas, ama imatapas manchakuspaykichis,
    allin kaqkunata ruwaychis. Saynata ruwaspaykichismi, qankunaqa Abrahampa warmin
    Sara hina kankichis.'
  pao-NT: Soo Sarah mee naneadu puu uga ooonne'yoo, oosoo ka tu kooma Abraham nakabetse'a.
    Mu oo-wa'ne'yookwu, mu ka besa manena gi no'okosoo hemma suda soonammekuna.
  cbu-NT: Mang Sararini, Apramarin wizanll mang ashirangiya; wazaranllee kuk payurangiya.
    Ksutataw ashirangiya. Siysa ashkachus, Sararini tamarangpari siysa ashtachtamsa.
    Zaranllis nduntaatiya Apanllee mangoonku, punikus ksarintspa. Ashiriya, zaranlleetsis
    kuk payungtsa tina.
  usa-usa: Téraima awaikómá Áabaraani anaaé wakáiniq umá yemá yeqtiwaikóní yinaaé
    wakááe. Téraima Áabaraaqtaba “ketí uyátárai-nako” tiráine. keráwáqá aaraukárîq
    uráa-noinimma keráwáqtí táaikoma íráqôniq kéinaq ummaa-yátááqá kémayeq ikatíq
    íma ommá keráwáqá miráuma Téraomo ayáámûmaakaa kauraae.
  soy-soy: Piusɛ yɛɛ nní Sɑrɑ yɛɛ pɛɛ ulɑ Apirɑhɑm m pɑkɑrɛlɛ̃ hɑ́i uu yɛ nɛ u séi
    rɛ uusɑɑ. Nɔn lisɔnɛ n wɑi, nɔnsɑ́ líkɑ n wuru, nɔ pɑnsɛlɛ ukɛpirɛ pikɔ́.
  hui-hui: Wali Sara ibu ogonibi bialu berene. Ibugua ibu agalini Abarahamahanda bia
    layadagua bialu, I̱naga haguane ogoni ka, laga berene. Tí bedamirume gi nahe biruwa
    mana bayale dege birimiyagua tí Saranaga wane biruleberami.
  amf-amf: Yin pir Saara Abraamam imbo hamayse eelada kina ee ko hamade. Yediar kala
    hattear kurtumbhima payya ye haydianna kosa naanane.
  quc-NNT: 'Je'' jas ri nan Sara ojer xniman che ri qa mam Abraham, xub''ij k''u che:
    “At wajaw,” —xcha che. Ri ix, ix je'' jas ri nan Sara we kib''an ri utzil, man
    k''o tä k''u jas kixej wi iwib''.'
  dob-dob: Nadigega wate Sela mwanena Ebelaamo ꞌenana ꞌiematamatanena ga ꞌiꞌawa ꞌinapwanena.
    Ta ꞌabo ꞌomi wabubuna boboꞌana, be geyaꞌabo ꞌebweu yage wamatamataute, ꞌomi Sela
    natunao.
  wrs-wrs: Sarava wohhellevna hevna tlalmba Aprahamba, wo sevra ovrevna, os, mendekli.
    Wo yimba ungevliva tanam wohavav Sarana towandmsna, yimba tanamba vivrava, osva
    memba lehra pepehhuiva.
  mca-mca: 'Hik aka'' ƚunye''j pa''aj pe'' Sara pekhe''en qa yit''ijets pa'' ƚewhe''ye''
    Abraham: —Yatsat''axyij.— Qa ekheweli''ƚ efuts enene''eƚ pekhe''en, in ƚaqsiiƚijkii
