    e du bun èn efu un no e frede noti, dan unu na bakapikin fu Sara.
  cta-NT: Jyoꞌo maꞌ Sara nguaꞌni maꞌ juaꞌa̱, chaꞌ ndaquiyaꞌ maꞌ biꞌ jiꞌi̱ jyoꞌo Abraham
    nu ngua clyoꞌo maꞌ; “xuꞌna naꞌ”, nacui̱ maꞌ biꞌ jiꞌi̱. Loꞌo cuꞌma̱ ni, ñiꞌya̱
    si laca ma̱ sñiꞌ maꞌ Sara biꞌ, juaꞌa̱ laca cuꞌma̱ nguꞌ cunaꞌa̱ juani, si xcuiꞌ
    chaꞌ tsoꞌo nduꞌni ma̱. Ngaꞌaa ntsuꞌu chaꞌ cutsi̱i̱ ma̱, ngaꞌaa ntsuꞌu chaꞌ culacua
    tsa tiꞌ ma̱ liꞌ.
  bqc-SIM: Màa Sala dɛ, ì Ablahaũ yãma ì oɛ̀ Baa. Tó álɛ yãmaakɛ, mɛ́ álɛ
    pↄ́ pↄ́ wì vĩakɛɛ̀ yãdao, a Sala ↄlɛsɛ̀n we.
  tcz-CHONGTHU: Avetsahnan, Sarah chu ajipa Abraham, thun anungin, chule ajipa chu
    ka-pakai tin akouve. Najipa teuvin ipi ahinbol dingu kichatna neilou hel'a nanghon
    thilpha chu naboluva ahileh ama chanute nahiu ahi.
  mar-mar: उदाहरणार्थ, सारेनेही अब्राहामाला धनी म्हणून त्याच्या आज्ञा पाळल्या. तुम्ही
    चांगले करीत असाल आणि कोणत्याही भयाला भीत नसाल तर तुम्ही तिच्या मुली झाला आहात.
  snp-snp: Etito Salakafo ayaidana oto wenabane, loto Abalahamu loumuto welalo melami
    yaidana oti linate monatina efe lotiko meleti, neta ma koliya kolámoti, amo olulafo-mota
    ya minae.
  isl-isl: Sara er dæmi um slíka konu. Hún hlýddi eiginmanni sínum Abraham og bar
    virðingu fyrir honum sem húsbónda heimilisins. Ef þið farið eins að, fetið þið
    í fótspor hennar eins og þið væruð dætur hennar og gerið það sem rétt er. Þá eigið
    þið ekki á hættu að reita menn ykkar til reiði.
  spy-NT: kuu yoo kiiywēyē ꞉Saara Abraam kukuurē kule mokoryoontēēnyii. Ōyēku ꞉akweek
    tibikaab Saara, yoo ōyēyē ng'aleek chēē kāroomēch nyēē mākoy ōmuyēē saanikwook.
  xnn-xnn: Kaneg din si Sara id sang-adom et pinatpatina si Abraham ay asawana. Inbilangna
    siya ay apo. Isonga no adi kayo omegyat ay mang-ikkan isnan gawis ay olay mapaligatan
    kayo et ap-on din si Sara dakayo.
  mwe-mwe: Malinga a Shala bhatendaga kunda ibhabhalanjilwaga na a Bhulaimu nikwaashema
    bhenebho bhakulungwa bhabho. Numbe mmanganya shimmanganje ashibhana bhabho ntendangaga
    ga mmbone gwangali kola lipamba lya shindu shoshowe.
  tte-tte: besiele Sela, iya Abelamo kainana ibenalani yo ikawa-guyau-wani. Tem komiu
    sinesineo mumuga namwanamwana waginaginauli yo Yaubada kana meli kwapei yo tabu
    kwamamatausi, kani komiu besiele Sela natunao.
  tcs-tcs: Teke wei blo Sera. Em bin obei man blo em, Eibram, wen em bin kolem bos.
    Yupla i ol gel blo Sera tu. Ip yupla i meke ol raitting, yupla nogo prait prom
    eniting wanem man blo yupla mait go mekem.
  hlt-THB: Sarah amyihna, anih ing Abraham ak awi ce ngai nawh boeipa tinawh khy hy.
    Nangmih awm ik-oeih ak thym ce nami sai nawh kqihnaak am nami taak awhtaw anih
    a canu na awm uhyk ti.
  soq-soq: Sara ema epe dewalen, me badawa Abraam aiawa etene ruawalene me ebowa wane
    wanase, ‘Debamana.’ E Sara dewawa euda ruawaitonune ita sumanaila bedewe mai dima
    da sawaitonuna. E epe dewaitonuna e ipa Sara obampa wainilana.
  qub-qub: Sarapis runan Abrahamta wiyacur sumaj rispitarmi ricaran. Chaymi Sara wiyacur
    cawashanno gamcunapis allillata rurar mana manchacuypa caway. Chayno cawarga Saramanmi
    llojshinqui.
  att-att: Á yù tádday si Sara ngaw, nga atáwa nayù ngaw Kákay Abrakam. Nakiyápu si
    Sara sù atáwa na, á gininná na yù kinagi na kuna. Á sikayu, mesipà kayu sù ira
    ginaká ni Sara, nu napiá lâ yù akkuán naw, á awán laguk bulubugá ta ikássing naw.
  bki-bki: Tira tai napano naio jom̃a mila jibe na, naio be tiramoruo Sera, napano
    naio jaaro ka tovon batitig koano tormoruo Epraamo, banbano naio jo bio ka naio
    be kiano tubo. Tiramoruo Sera nene, roju romial naio jibe ka kiado nena novo tai,
    naruei kamiu tire nalo re banei, ver kamiu kuvitu kuvila memedu van kouemiu nalo,
    tibe ka napano naio milaio, kamiu kumei kuvitibe ka kenerinio niatira nalo memedu.
    Vede tealo amerou ka ver ala tibe na van koalo nalo aver mia tum̃abe ka nalo,
    mia makanio, kamiu monoka kuvatove kalo tibe ka na m̃a Atua naio jidomio.
  bqp-bqp: Lɛn Sara de lɛ, àdi Ibrahĩ yã ma, àdi a sísi Baa. Tó átɛn yã mana kɛ,
    tó átɛn pↄ́ kũ òdi vĩna kɛnɛ yã daro, a Sara dàa sɛ̀n gwe.
  mcp-mcp: Í á bə budá nda *Sara mudá mə *Abʉraham, nywáá nyə á dʉ bə nə məgwág nə
    ŋgwúm yé, a dʉ jɔ̂w nyə nə́ Cwámba. Bɨ músə bwán ɔ́ *Sára wɔɔŋg ka ŋgə sá mə́nywa
    kú bɨ́d nə́ ifwaas í zə́g sá bɨ́ mitə́dʉ́gá nə́ búl-bul-búl.
  hat-hat: Se konsa Sara te ye. Li te soumèt devan Abraram jouk pou li te rele l'
    mèt. Nou menm tou, medam, nou se pitit Sara, si nou fè sa ki byen san nou pa pè
    anyen.
  npl-NT: Kemi Sara okitlakitaya Abraham iwa okiliaya “noteko”, nomejwah nonmochiwatiweh
    kemi ye, tla nonkichiwah tlan kuali iwa amaka nonkiimakajsih.
  bgg-bgg: Sarah ne ji duiine ro; ai ne Abraham shii nuii srane aishii awai ithong
    rone ho. Nathek ne wie rek ne nyie shii arum arone nathek ne airo dimithek ro.
  eng-TCENT: just as Sarah obeyed Abraham and called him her lord. You have become
    her children if you do good and do not give way to fear.
  eng-BSB: just as Sarah obeyed Abraham and called him lord. And you are her children
    if you do what is right and refuse to give way to fear.
  cpu-NT: 'Okempitaranki Sara shiretha okantzimotari Abraham, opaitziri oime: “Noñaapinkathatane.”
    Eerokaitera kempitaarori osaroyetaari aririka pimatanairo tampatzikari. Ari onkantya
    eero otzimanta ompaitya pintharovakaiyaari inkishimentaitemiri.'
  san-ASM: তথৈৱ সাৰা ইব্ৰাহীমো ৱশ্যা সতী তং পতিমাখ্যাতৱতী যূযঞ্চ যদি সদাচাৰিণ্যো ভৱথ
    ৱ্যাকুলতযা চ ভীতা ন ভৱথ তৰ্হি তস্যাঃ কন্যা আধ্ৱে|
  tac-NT: 'Alarigá nile alué Sara ''we ''ya bejtégame, ''we ''la e''wime nile alué
    bo''né ''yula Abraámi rewégame. Regá aneme nile alué Sara alué Abraámi: «Muérigo
    wa''lula nulame.» ''Emi napurigá alué Sara ''kúchila kárékuru ''we ''la e''wime
    nísaká a''boi ''yula tabilé majaga.'
  eng-WEBPB: So Sarah obeyed Abraham, calling him lord, whose children you now are
    if you do well and are not put in fear by any terror.
  gfk-H: Sara mah hua. Ga taram, Abraham gaam kilam ia bia no nuna watong. Ma muat
    ira nati ne Sara ing bia muat gil ira tahut ma bia pa muat na burtei tiga linga.
  viv-viv: Meda anafaiweya Sela moganedi Abelahamo hiꞋiꞋidibumuhigena be hivewagana
    yadi kauveꞋa. Ada kaꞋi omiꞋiyao wanahuluva yamumuna ada keke tamo gavadi faꞋina
    wanamatauta, au omi vaita Sela natudiyao nimadi wavaina.
  yao-yao: Mpela che Sala iŵatite pakwajitichisya che Iblahimu ni kwaŵilanga ambuje.
    Sambano ŵanyamwe nli achiŵali ŵakwe, iŵaga chintende yambone pangali kogopa chachili
    chose.
  tgp-tgp: sohen Sarah mo oloolo hin Abraham mo tovia mara ‘noku tamlohi tavera’.
    Ale kamim ka mai venatuna tataholo vara ha lo vai na hina r̃uhu, ale ha sopo matahu,
    ha turu r̃ilangi vara la ngurunguru hin kamim hin te hinau mo sopo tataholo vara
    ha vaia.
  auc-NT: Dodä ñæ̈ñæ̈nä Tada wodi ïñömö Abadäö wodi ingante ëñente cædinque tömengä
    ingante, Në ämi ïmipa, angacäimpa. Mïnitö ïñömö tömënä nänä cægaï baï waa cædinque
    mïni guïñente wæpämo æbämë ba incæte guïñente wædämaï ïmïni ïninque näwangä nö
    tömënä nänömomïni babaïmïnipa.
  kbc-NT: Sara jaɡ̶anaaɡ̶ana leeɡ̶odi idioka limedi meyiwaɡ̶adi Abraão, odaa idokeyatigi
    “Iniwa-aagodi”. Natigide niɡ̶ida makaamitiwaji iwaalepodi ja micataɡ̶a daɡ̶akaami
    lionigipi Sara nigawii niɡ̶ina anele, odaa jiniɡ̶ikani gaantokaaɡ̶ini deɡ̶eo ɡ̶agecaɡ̶aloɡ̶o,
    codaa deɡ̶eo madoiitibecetiwaji.
  bmh-bmh: Sara go ailel go sul, go gonugau gamu Abraham nugau ze sesamoraimai, ‘Go
    izal banou’ aneun. Ulis, ag igul naliu guzenabun i uminamamen, go ag gonugau ainagul
    sul damamen.
  ctu-BL: Che'ʌch tsi' mele Sara. Tsi' ch'ujbibe i t'an Abraham, tsi' pejca ti' yum.
    Jatetla i yalobiletla Sara, mi toj mi la' mel, mi ma'anic mi la' bʌc'ñan chuqui
    mi' yujtel.
  meq-meq: Sara a gawa na, andza niye, a rəhaway ha gər a zal ŋgay Abraham. A zalaway
    «bəy maduweŋ ga.» Taɗə faya ka gumeye wu lele, ka dzədzarumeye a wuray kwa tsekweŋ
    bay na, anəke nəkurom ka tərum dem ŋgay hay.
  noa-H: K'ĩir heyaa habat, jãga Saraaujã hich jaai Abrán hipierraanaa warag hirig
    hi pör haajeejĩ. Pãraujã pãach jaain dʌ̈i Hẽwandamau k'õsimjö hajap'ata nem wau
    nʌmʌn, magan hʌ̈u pãraujã Saraau hʌ̈k'aajerrjö Hẽwandam hiek hʌ̈k'a nʌm.
  alp-NT: Sara iono ele mere lekwe. Iholmate Abrahame eti ikotiNe “amate”. Kai imire,
    saka Sara lekwe sepo imi lulu eni sifate misete mere, kai masike rilami po imi
    sele muli mo.
  san-VEL: tathaiva saaraa ibraahiimo va"syaa satii ta.m patimaakhyaatavatii yuuya nca
    yadi sadaacaari.nyo bhavatha vyaakulatayaa ca bhiitaa na bhavatha tarhi tasyaa.h
    kanyaa aadhve|
  kbq-kbq: Anahukna huno Sera'a Abrahamu amage nenteno, ranimo'e huno Abrahamunkura
    hu'ne. Tamagra neramave agoraga nemanita knare zanke'ma hanutma, Sera mofane manigahaze.
  kbh-kbh: Chca yojamna Sara, Abrahámbioye ibnayeunana y chábioye “Taita ca” ibojanábobuatma.
    Ts̈ëngaftanga Sarabe bembiangcá jtsemnana, ts̈abe soyënga s̈mojtsamëse, y tondayama
    uatjana s̈montsebomnëse.
  ron-LSB: Astfel, Sara a ascultat de Avraam, numindu-l stăpân, ai cărui copii sunteți
    acum, dacă faceți bine și nu vă înspăimântați de nicio spaimă.
  pon-pon: 'Duen Jara, me peiki on Apraam o kamare kin i: Ai kaun; a komail wiala
    na jeri kan, ma komail pan wiawia mau o jota majak.'
  nhe-BL: Queja nopa nojquiya quichijqui Sara, pampa quineltoquili Abraham tlen elqui
    ihuehue huan quinotzqui “noteco”. Huan initztose queja Sara intla inquichihuase
    tlen xitlahuac. Huan queja nopa ax aqui monequis quiimacasis tlen ihuehue quichihuilis.
  sps-sps: 'E Sera te kat fi nei aya: ayei te manaats e Abraham ya koo towa na, “Tsunaun.”
    Tovei roman amin fuainy guei moun ten Sera to te kat romin kat tavaron mi kan
    ma oraav vaaren ngue poor.'
  wnc-wnc: Siwan maya waakwakat nana tapatu umana Sera ngang iniking. Itane apna umana
    Ebraham ngang iniking. Sike Sera waapata inane apnae gepbiatang yuke ie gen gwaamukut.
    Siwan ginda kepi wa Serata sukukakut takngakan tawake tasinong. Tasike apzata
    gin pasiwa mainingge ma gwaubam. Aho. Mayata sanga takeaknga tasikaingu wa Seratane
    yapana binga dakngake yuaing.
  bus-bus: Lɛn Sara dɛ lɛ, è Ibraĩ yã ma, è à sísi Baa. Tó ée yã maaa kɛɛ, tó ée
    pↄ́ kɛ̀ wè vĩa kɛnɛ yã daaro, a Sara dà sɛ̀n gwe.
  gub-BL: A'e kuzà Xar her ma'e nezewe hekon a'e no. Weruzar umen a'e. Àmàrààw wiko
    imen romo. — Hezar, i'i Xar umen pe. Pe no zàkwà wà. Peiko putar Xar hemiàriro
    wazàwe nehe, aze pezapo ikatu ma'e peho peiko nehe, aze napekyze kwaw ma'e wi
    nehe no.
  imo-imo: '@see-verse:1PE.003.005'
  boj-boj: Niŋgi Sara uniy. A na aqa tamo Abraham aqa anjam dauryoqnsiqa minjoqnej,
    “Ni ijo tamo koba.” Deqa uŋgasari, niŋgi Sara aqa kumbra di dauryosib kumbra bole
    yoqniy. Niŋgi ulaaib. Niŋgi kumbra bole yoqnqab di niŋgi Sara aqa aŋgro tiŋtiŋ
    sqab.
  eng-DRA: 'As Sara obeyed Abraham, calling him lord: whose daughters you are, doing
    well, and not fearing any disturbance.'
  knf-knf: jibi *Ŧaara abiiŋ aŧiink *Abraham ayinul kadoo kadu'a ajugul. An, nawo
    hënkuŋ babukul, woli nado bnuura bë naanklënk nin uko uloŋ.
  san-KHM: តថៃវ សារា ឥព្រាហីមោ វឝ្យា សតី តំ បតិមាខ្យាតវតី យូយញ្ច យទិ សទាចារិណ្យោ ភវថ
    វ្យាកុលតយា ច ភីតា ន ភវថ តហ៌ិ តស្យាះ កន្យា អាធ្វេ។
  arn-NT: Femngechi femkefuy ta Sara. Müngeltukefuy ta Abraam, ka femngechi “ñidol
    pikefuy ñi füta”. Fey eymün femülmün kümeke dungu chem llükan mew no rume, Sara
    tañi femelchi dungu inayentuafimün.
  zas-NT: Zian been Sara, bazoob xtiidx lacheelaman Abraham, abiꞌ guneeman laaman
    “Dad”. Gaquidi ziꞌc xiꞌn Sara, bal rüjndi ni zagdxe sin guialrdxeb.
  ken-NT: Sará abhɔ̌ŋ nyaka ɛnyu ɛpɨŋ ɛyɔ, ambɨŋɨ nɔkɔ nnɛ́m ɛ́ywi Ábraham bɛ acha.
    Nɛ bǎchi bɔ̌ Sará nɛ́nɛ, mbák bǎkòŋo ɛrɨ́tí ɛpɨŋ ɛyi kɛbhɔŋ bɛcháy.
