  mxq-NT: Dʉꞌʉnʉ Saarʉ, yʉ Abra̱a̱nʉ ñʉdoꞌoxy, tmʉmʉdooy ja Abra̱a̱n, es ttijy “nwindsʉ́n”.
    Miits mja̱ꞌttʉp dʉꞌʉn éxtʉmʉ Saarʉ pʉn mduundʉp ja oybyʉ es kyaj ti xytsyʉꞌʉgʉdʉt.
  tzj-NT: Queri' rc'aslemal ja Sara, arja' xnimaj ja rAbraham ja rchajil, —Wajaw,
    ne' tre, jari' xbanbej respetar. Ja c'a rixix ix cani' ral ja Sara ja wi utz ja
    rec'aslemal in wi matexbej ewi' chwach ja xa nak ta xtipi chewij.
  tdt-tdt: hanesan Sara. Nia rona nia kaben Abraão hodi respeita nia too bolu nia
    patraun. Imi mos sai hanesan Sara nia oan, se imi halo buat nebee mak loos i la
    tauk buat ida.
  ron-BTF: Așa cum Sara a ascultat de Avraam, numindu-l domn; ea, a cărei fiice sunteți,
    atât timp cât faceți binele și nu vă temeți de nimic înfricoșător.
  eng-WEBP: So Sarah obeyed Abraham, calling him lord, whose children you now are
    if you do well and are not put in fear by any terror.
  eng-FBV: like Sarah who obeyed Abraham, and called him “lord.” You are her daughters
    if you do what's good and right and are not intimidated.
  nld-1939: zoals Sara aan Abraham gehoorzaam was, en hem “heer” heeft genoemd. Haar
    kinderen zijt gij geworden door het goede te doen, en geen enkel schrikbeeld te
    vrezen.
  bwo-bwo: Bo alewwere Sara Abrahamsh «T doonzo!» etaat bísh bi alefi naare, itwere
    sheeng wotts jamo it k'aliyal eegoru itn shatit keewo iti tek'iyo b́ k'azal b
