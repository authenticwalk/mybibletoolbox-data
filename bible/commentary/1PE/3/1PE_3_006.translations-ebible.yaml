  san-BEN: তথৈৱ সারা ইব্রাহীমো ৱশ্যা সতী তং পতিমাখ্যাতৱতী যূযঞ্চ যদি সদাচারিণ্যো ভৱথ
    ৱ্যাকুলতযা চ ভীতা ন ভৱথ তর্হি তস্যাঃ কন্যা আধ্ৱে|
  tdx-tdx: manahake ty niambanea’ i Sarahae amy Abraàme, nanao aze Talè; toe anak’
    ampela’e t’ie mitolon-draha soa naho tsy ampitsolofìñen-kahembañañe.
  naf-naf: Ekŋenmagengatnaŋ imbi kwep ŋen kwitnaŋ Sela egaŋ apmaŋ Abalaam ek eksempemti
    apmaŋgat nâme mopme, “Amobotnaŋŋ,” zeme maŋge. In Selayet nambaŋenenok besât mip
    beme in mama mimi dolakŋaŋ mti awineyet ku kiŋgabep.
  grc-MT: ωσ σαρρα υπηκουσεν τω αβρααμ κυριον αυτον καλουσα ησ εγενηθητε τεκνα αγαθοποιουσαι
    και μη φοβουμεναι μηδεμιαν πτοησιν
  vid-vid: Kwa ulajilo Sala nakamhulichiza Abulahamu na kumchema Mkulu. Hemwe sambi
    muwa wahinza wa heye wone mdite ganojile ne kudumba chinhu choneche chila.
  pio-NT: Càité Sara imànica, úái Abraham íinuca. Umànicaté càide iyúwa Abraham iwàwáaná.
    Yáté úumaca ìwali “nuíwacali”. Yá càicuéca píade iyúwa Sara íidunái pimànicaalícué
    cayábéeri pìacawéeri iríwa, càmicaalí nacái cáalu píacué.
  tsn-tsn: Jaaka Sara, a ne a utlwa monna wa gagwe Aberahame, a mo tlotla jaaka tlhogo
    ya lolwapa. Mme fa lo dira jalo lo tlaabo lo latela dikgato tsa gagwe jaaka barwadie
    ba ba siameng ebile ba dira se se molemo; jalo ga lo kitla lo boifa gore e ka
    re kgotsa lwa kgopisa banna ba lona.
  amr-NT: Sarakon Abrahamen hua̱to̱e̱ oʼnigpe̱i̱kaʼuyate. “Doʼhued huairi” onaʼpo
    oʼnigpe̱i̱kaʼuyate. Konigti huadak eʼkikaʼnayo kenpaʼti meʼpukhueʼda hua̱to̱e̱ʼtaj
    eʼnigpe̱i̱kaʼnayo konig Sara i̱ʼe̱a̱po. Diosa dakaʼ boʼkikaʼapone.
  pwg-pwg: Sago na Sera. Ivonavona da kawana Abraham na ina bada ma ivovotekatekei.
    Iyavo kava bera maninisi koberaberai ma ke kota yabuyabumana, tami na Sera natunatuna.
  cjv-cjv: Sara oparomi mapunom i epe beme. Oparomi furo wiyom biyai Aparam giramdi
    gore dire “Yai ori yo” di tome. Ena ne yokamai mapunom nokapu beire tai ta kuri
    fikenaingai ena ne yokamai Sara oparomi apoma moraimie.
  tha-KJV: เช่นนางซาราห์เชื่อฟั​งอ​ับราฮัมและเรียกท่านว่านาย ถ้าท่านทั้งหลายประพฤติ​ดี
    และไม่​มี​ความหวาดกลัวด้วยตกตะลึงสิ่งใด ท่านก็เป็นลูกหลานของนาง
  por-BR-2018: Dessa maneira Sara obedecia a Abraão, chamando-lhe de senhor. Vós sois
    filhas dela se fizerdes o bem e não temerdes espanto algum.
  mhl-mhl: Saraji ŋoeine Abrahamde mi reŋgaru “Ŋi koitone,” miteku goya. Ŋoŋo oŋuakoŋ
