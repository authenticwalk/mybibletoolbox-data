  sgb-sgb: Habaytoy nanad kan Sara ya ahawa ni Abraham, ya hinumonol kan Abraham,
    ya binaêg nan ámo na, ha pamanggalang na kana. Hikaw ya babayi amêhên ay manoto
    kaw kan Sara, no ampamiyay kaw hên main kangêran, haka no alwa kaw malimo, hinoman
    ya malyari.
  vie-1934: như Sa-ra vâng phục Aùp-ra-ham, gọi người là Chúa mình; nếu các chị em
    làm điều lành, không sợ chi hết mà rối trí, thì trở nên con gái của Sa-ra vậy.
  kxv-kxv: ଏଲେକିହିଁଏ ସାରା ଜିକେଏ ଅବ୍ରାହାମଇଁ ମା଼ନୱି ଆ଼ହାଁ ଏ଼ୱାଣାଇଁ ନା଼ ପ୍ରବୁ ଇଞ୍ଜିମାଚେ;
    ମୀରୁ ଜିକେଏ ନୀଏଁ ଏ଼ନାଆଁ ଆଜାଆନା ନେହିଁ କାମା କିତିହିଁ ଏ଼ଦାଣି ମା଼ସ୍‌କାତେରି ଆ଼ଦେରି ।
  amu-NT: Maluaaꞌ tyotseixmaⁿ Sara. Tyotseicanda̱a̱ꞌñê nnom Abraham, ndoꞌ tsoom nnom
    saaⁿꞌaⁿ Ta.
  hin-CV: साराह अब्राहाम को स्वामी संबोधित करते हुए उनकी आज्ञाकारी रहीं. यदि तुम निडर
    होकर वही करती हो, जो उचित है, तो तुम उनकी संतान हो गई हो.
  spa-BES: Como Sara obedecía a Abraham, llamándole “ mi señor”; de quién ustedes
