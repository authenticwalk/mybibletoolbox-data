  yby-yby: Selakahoya asako wauna Aebalahamuda gala ele lekadanaki, waunakumuya we
    napane loko lo mekaka iye. Ito edimo saina lalo lolo iki muki nesahenamu domoda
    wamideko minataboya, Selada oluhola yuha minae loko lolibetatune.
  heb-heb: כשרה אשר שמעה בקול אברהם ותקרא לו אדון אשר אתן הייתן לה לבנות בעשותכן הטוב
    ולא תיראנה מפחד׃
  mpp-mpp: Yogo Sara ingucne, ye ngaweine Abrahamte yowa balaibelu “sugucnene” milu
    gawec. Ngenge aibaba madicne aigacgu ngic me wiyac monicte mi hangocngebagacka,
