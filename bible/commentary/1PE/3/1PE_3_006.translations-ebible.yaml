  gof-ENT: ሄሳዳ ሳራ ኣብራሃሜ፥ «ታ ጎዳው» ያጋዳ ፄጋሼ፥ ኢያው ኪቴታሱ፤ ሂንቴካ ኣይኮካ ያዮና ሎዖባ ኦኮ ኢ ናይታ።
  aau-aau: Sara ko yor mokwe mo senkin lwak. Hokwe Abraham so ok ke lonuayk me, seyr
