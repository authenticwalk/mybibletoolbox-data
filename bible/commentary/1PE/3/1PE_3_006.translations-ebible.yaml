    íˋ. Jo̱guɨ ꞌnʉ́ꞌˋ, dseamɨ́ˋ, lafaꞌ jó̱o̱ˊ i̱ Sara dob lɨ́ɨngˊnaꞌ song jmooˋnaꞌ
    jmangꞌˉ e guiʉ́ˉ jo̱guɨ e jaˋ ꞌgóꞌˋnaꞌ jí̱i̱ꞌ˜ co̱o̱ˋ e jmooˋnaꞌ jaléꞌˋ e jo̱.
  deu-1951: wie Sara dem Abraham gehorchte und ihn «Herr» nannte; deren Töchter ihr
