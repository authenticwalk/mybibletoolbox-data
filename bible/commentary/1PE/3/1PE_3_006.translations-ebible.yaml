  tzo-TZC: 'Jaꞌ jech iꞌechꞌ ti Sarae. Laj xchꞌunbe scꞌop ti Abrahame. Jech o xal un,
    laj yalbe: “Tot”, xut. Ti voꞌoxuque jech ta xataic taje ti mi ta xapasic ti cꞌusi
    leque, ti mi muꞌyuc xiꞌel ta xavaꞌiique.'
  mya-mya: ဥ​ပ​မာ​ပြော​ရ​သော်​စာ​ရာ​သည်​အာ​ဗြ​ဟံ ၏​စ​ကား​ကို​နား​ထောင်​၏။ အာ​ဗြ​ဟံ​ကို​သ​ခင်
    ဟု​ခေါ်​၏။ သင်​တို့​သည်​မည်​သည်​ကို​မျှ​ကြောက်​ရွံ့ ခြင်း​မ​ရှိ​ဘဲ ကောင်း​မြတ်​သည့်​အ​ကျင့်​ကို​ပြု
    ကျင့်​ပါ​လျှင်​စာ​ရာ​၏​သ​မီး​များ​ဖြစ်​ကြ​၏။
  gng-NT: tɛn Sara. Sara là boh *Abraham nɛ, ki yih wɔ uʼcɛnbaa. Ni teh nà mɔn ka
    cèreh niba coh nɛ jɛwaanbu la, ni yé wɔn Sara ya bumu nɛ.
  cbi-NTPO: Tsejtu Sara juntsaawaataa Abrahamnu meenguetu, “in bale ruku”, timuwaave.
    Tsaju' naa ñui bain ya naajuwaañuba juntsaa chunu dejuve, tiba ura' kiiken chu',
    tinuba jela putyu dechushu juntsaa.
  ikk-NT: Ẹrịra kẹ Sara dọn gbaye Ebraham, a kpọ a “nna-m.” Ụnụ wụ ụmụ a ikpoho o
    mẹkwọ nị ụnụ e mẹsọnmẹ ihiẹn rị mma, nị ụnụ anịnị egun ihiẹn k'e mẹni ụnụ kụsị
    ụnụ.
  leu-leu: Na Sera fo vil malaane; nane usi a lavana, na Abrahem, e xalie pa Matalava.
    E naboxo nami, mi mu tau Sera layaan mi bilai faroxo e mi pife taagul pana matautan.
  maz-NT: '''Naja c''o o tsja a cjanu, ngueje e Sara. Mi ätä e Abraham, mi xipji:
    “Nu''tsc''e ín Jmuts''ügö, texe c''ü rí mandazü, rá cjagö”, embe. Je xo rga cjatsc''eji
    nu; rí tsjaji c''o na jo, dya rí sũji. ''Ma rí tsjaji a cjanu, ra jñetse c''ü
    o̱ mboxbëchets''üji e Sara.'
  bod-N: དཔེར་ན། སཱ་ར་ཡིས་ཨབ་ར་ཧམ་གྱི་བཀའ་ལ་མཉན་ནས་ཁོང་ལ་བདག་པོ་ཞེས༌འབོད་པ་ལྟ་བུ་ཡིན།
    གལ་ཏེ། ཁྱོད་རྣམས་འཇིགས་སྐུལ་ལ་མི་སྐྲག་པར་ལས་བཟང་པོ་བྱེད་པ་ཡིན་ན་སཱ་རའི་བུ་མོ་ཡིན༌ནོ།།
  tca-NT: Rü yemaãcü ta iyixĩ ga Chara ga ngĩte ga Abráü̃ga na naxĩnüxü̃, rü ngĩrü
    corimaã naxuaxü̃. Rü pemagü rü tá ta ngĩrüü̃ pixĩgü ega mexü̃ pexügügu. Rü ñu̱xũchi
    taxucèxtáma tü̱xcüü̃ petecèx pemuü̃ẽ.
  zpl-NT: Scua uriꞌi Sara, uzucuꞌlla nu rni niyuꞌlla Abraham nu cuna ulaꞌna unilla
    lu niyuꞌlla “Detá”. Nee necahua xi neca xinchiuꞌcu Sara, tunu rriꞌihua nú neca
    nzeꞌca sin nu lliquihua.
  mbc-NT: pena Sara nurî'tî e'pîtî'pî mîrîrî warantî. Tînyo Abraão nurî'tî maimu yawîrî
    awanî'pî. Mîrîrî ye'nen esa'pîtî'pîiya tepotorî pe, inama tîuya ye'nen. Mîrîrî
    warantî ikupîya'nîkon ya anyokon yarakkîrî, moriya mîîkîrî Sara payanî'san pe
    awanîkon. Iwarantî awanîkon morî ayeserukon wanî ya, moropai innape ikupîya'nîkon
    wenai, teesewankono'mai pra aako'mamîkon.
  ndg-ndg: Kwa ndila yino, sana atikujuawa Ibrahamu na kunkema ywembe “mchengowe”
    mwenga lelo ni mwabana bake mana mwapanga ganang'oloka na mwana nyogopali mabaya.
  wsk-wsk: Imet uwuta umu bo Sarah. Nu Abraham kuring bowa ningi la baga se noko dom
    biya ko arukaso. Se nina mu munan diram umu la bita se anapeya ko me nguangaral,
    mu asele nina noko nanawusari iwita bagaralko.
  toj-NT: Q'uelahuilex ja Sara jastal sc'uan ja statam Abrahami. Huax yal yab tateyil.
    Jaxa Sara, ja' ni mero amojex ja huenlex ja ma' huaxa c'ulanex ja ba lequi, mi
    ni lom huala xiuyexa.
  tbc-tbc: Nek ago mi Sara dam Abraham awan paen na imado dop niŋen o iŋanen tubun
    ak ibol se ya. Aŋ uyan agane dop mel ta urer ipanaŋ san niŋen o ta arer na tap,
    aŋ iŋsan nanun muroun alasa wa.
  sna-sna: saSara, akateerera Abhurahama akamuti ishe wake. Muri vanasikana vake kana
    muchiita zvakanaka uye musingapi kutya nzvimbo.
  smk-NT: Saya ya si Sara konran saraytin bubbayi. Tinmulok ya sa wanan asawa nan
    si Abraham tan inalilbi' naya nin uunuren na. Ikwinta kamon puri na ni Sara no
    gaw'en moyo a kanepegan tan kai kamo nin madaepan.
  grc-TCGNT: ὡς Σάρρα ὑπήκουσε τῷ Ἀβραάμ, κύριον αὐτὸν καλοῦσα, ἧς ἐγενήθητε τέκνα,
    ἀγαθοποιοῦσαι καὶ μὴ φοβούμεναι μηδεμίαν πτόησιν.
  gof-WFTW: Hessada Saara Abrahaame, “Ta godaw” yaagada xeegashe, iyaw kiitettasu;
    hintteka aykkoka yayyonna lo77obaa oothiko I nayta.
  spa-BLM: Así Sara obedeció a Abraham, llamándole señor, de quien ahora sois hijos
    si hacéis bien y no os asusta ningún terror.
  kyz-NT: Sã'ã Sara ẽẽ rakue. Omena 'ga je'ega ẽẽ enupa ete, Abraão 'ga je'ega ẽẽ
    enupa ete rakue. “Je Ku'jyp”, 'jau ẽẽ 'ga upe rakue, 'ga pojeupa rakue. A'eramũ
    ki pẽẽ ẽẽ 'jawe pejejemogyweramũ pejejemogyau esage. Mama'e awi nanẽ pejekyjawe'em
    nũ. A'eramũ nipo pejejemogyau Sara ẽẽ ra'yra 'jawe.
  dao-dao: 'Sarah naw pi acukba ve lü: Abrahama mtheh ngja lü, ka bawi aw ti lü khüki.
    Nangmi hin akdawa ve lü kyükyawknak am a ve üng ta, Saraha canghnuea nami kyaki.'
  cya-cya: 'tsaña''an ncua ja''an Sara ''in Abraham xa ndlo''o naan ''in cuilyi''o:
    Ñi x''nan hua. Ca um sñe'' Sara cha'' cu''ni um tsu''hue lo'' a cutsen um ñi sca
    cha''.'
  wrk-wrk: Nanda wankalanyi jibarri niji Sara, nyuli jungku nani barri. Nyuli jungku
    kunyba nangangi Kudkanyi. Nyuli maninganja nanankanyi wankalanyi niji Yabrayam.
    Nyuli ngayangayijba nanganginkanyi jangkurranyi, nyuli mirnarrijba muwa nangangi,
