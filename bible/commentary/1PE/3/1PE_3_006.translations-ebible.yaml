  txq-txq: Haꞌi netuduk numa bei Sara mai. Ana nenene neu saon Abraham. Ana oo fee
    lelak saon koladun boe. Ei inak kara oo muste tungga ndia netudun boe, nahuu mete
    ma ei tao hata fo ndoos, na, ei hae mamataꞌu hata esa boe na.
  aaz-aaz: Tait iꞌtopeꞌ taꞌko ain Saraꞌ. In nneen ma natniin in mone, aam Abraham.
    In nkonan in mone he nꞌaotr ee msaꞌ. Hi arki bifee ngguin, hi ro he mituin ain
    Saraꞌ in aꞌmoꞌen, natuin karu hi mmoeꞌ batuur, hi kais mimtausan saaꞌ-saaꞌ.
  qup-NT: Yaya rukunchi wañu Abrahampa warmin Sarapas kusanta amuyni kamachiwak nishpa
    alita kasushpa kawsapayarka. Kankunapas payshinallatata kusaykichita kasushpa
    alita rurashpa kawsaychi. Runakuna kankunata manchachishpa mana alikunata rurachinayashpankuna
    mana kasuychichu, nima manchaychichu. Chasna alita rurashpa kawsashpaykichimi
    Sarashina alita rurakkuna kankichi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑɑlɑ lɑpɑ, ɩ nɩɩnɑ Apǝlɑhɑm kɛ́, hɑlǝnɑ ɩ́ yɑɑkɩ-ɩ sɩ: Mɑ cɛ.
    Ye mɩɩ lɑkɩ kʋpɑntʋ nɑ ɩ́ tɑ́ yele nɑ pʋlʋ sɔɣɔntʋ kpɑɑ-mɛ, ɩ́ wɛɛ kɛ́ ɩsɩɩ ɩ
    pɛɛlɑɑ.'
  azb-azb: Məsələn, Sara İbrahimi «ağam» deyə çağıraraq ona itaət edirdi. Siz də yaxşılıq
    edib heç bir qorxuya qapılmasanız, Saranın övladları olursunuz.
  eng-DBY: as Sarah obeyed Abraham, calling him lord; whose children ye have become,
    doing good, and not fearing with any kind of consternation.
  guo-NT: 'Ja-aechbej Sara, naexasisfʉl wʉtow Abraham. Pamalliajwa jʉm-aech wʉt, jʉm-aechow:
    “Tajpaklon” —aechow. Samata, xamal watho''am, me-ama Sara paxi wʉt, jachiyaxaelam,
    isfʉlam wʉt pachaempoxan, nejlewlaxil wʉtbej nejmachliajwa.'
  hla-hla: E Sera e mar kato has u teka. Nonei e hengo korui a tson i tanen e Abraham
    me ngöe neien “A tsunono i tar.” Na limiu e here hamanasemi a galapien tohaliou
    i tanen te go kato haniga uam limiu ba te ma matoutemi ta ka.
  mav-NT: Sa'a­wy'i sese ahehary mana Sara tunug yne aha'a­se'i pot Aparãu miky­'esat
    ewy. — Uika­'iwat en e te'aito pe. Pyno waku hary­po­ria'in eweikup­te'en ehehary
    pot ko'i ewywuaria wo. Pywo ti rat ewetunug ehe'aito miky­'esat ewy ewetunug wakuat
    pote yt uwe i pupi i eweiken'ẽ aru are. Yt kowo'i kowo'i hin i eiwa­nẽtup hap
    topy­hu'at kat pote eika­'iwat ehe'aito topy­hu'at pote.
  kpf-kpf: Seraŋâ Abaramgât den zo lum ândeip. Oi patânâ sâm ândeip. Oi zen kut ŋâi
    ŋâi âlipŋâ opŋâ keŋgât buŋ ândim Seragât bârarâp op ândibi.
  ppo-ppo: Ti Serané oma Abraham-paae a̧ tȩteróló kaae tare whi̧-ó yóló, oma ao̧mó
    bitu yale kaae, mepaae mo kae beteró betere sorapekélé, atimané whi̧ ao̧mó bitipakalepó.
    Sera a̧ atéró oma ao̧mó bitu yale kaae, dia̧ wiyóló furu furu ini, wisi alatóró
    eraté fu betepa, ti Serané ama senaalerapetóró ai betere ape.
  hin-2017: जैसे सारा अब्राहम की आज्ञा मानती थी और उसे स्वामी कहती थी। अतः तुम भी
    यदि भलाई करो और किसी प्रकार के भय से भयभीत न हो तो उसकी बेटियाँ ठहरोगी।
  wol-KYG: noonu Saarata déggale woon Ibraayma, naan ko «Sang bi». Yeen jigéen ñi
    nag, yeen ay doomi Saarata, li feek yeena ngi def lu baax te bañ cee ragal ku
    leen xupp.
  bef-bef: Koyapa aꞌuba Selau aiya ana suhi huto bahaꞌa Abalahahi kagaꞌa keheli emito
    ai kumu kibina boꞌni yabe luto lu emito minoꞌehina. To lenali anaꞌina bati hite
    lolo hite ananaꞌmu lenelesa melinogo minalana, ya hite aiꞌa yagapanaꞌa lolo hite
    nehabe luto lu lepalalinaꞌmu yabe.
  amm-amm: Sala mani, ainoso na toloso manoki. Apolofamoni imososo pukwaimo manoki,
    na pokaluwai manoki, “Yani noko siyoli.” Molo itouniyaimoso aluwaiyakinuwomo,
    Salani moloso aluwaiyoinuwomo, tani alalo komiyai. Haninoi monoi kokolokomo somiso
    mo, Salani alalo ititouni komiyai soinuwomo.
  zaj-zaj: kamba Sala viyamtegeleze Ablaham na kumkema mndewa wake. Mweye mowa wanage
    ihawa motenda ganogile na kuleka kudumba kinhu chochose.
  chq-NT: 'La joon gajmaa¹a Sara, gajmaa¹a nʉʉ''¹²ʉn ñʉʉ''¹ tya''a Abraham, joon gajin''²
    Sara: “Ñʉʉ''¹ tyiia no.” Joon líin²naa'' jamɨ́ɨ¹ɨ Sara wa''a jmoo¹oo'' ''e tyʉ́²
    joon jo jmaa²aa'' ''goo''²¹‑''oo''.'
  swp-swp: doha Saraha Aberahama i awaabiei esana i atai guiau. Ia nanatunayao‐sisine
    ede omi, ena emi abi se dudurai, nige saha au matausiei, taba nige aruamiu se
    loi.
  bjr-bjr: Saraqafa miqimaru anaaseefa marinau. Mifa narí afaaqi Abarahaamana ufara
    eedoo qimasee qini uriqarara fee qimarinau. Innee miqimandee amiqira oosana mareeqa
    sia oosana oosana ainainara rufieeqa Saraqana araamummaakai kamambiqa marifaranoo.
  aby-aby: Sera dawa eno ukaada danu emebakeye nanu amaraini iyanu uwara yawokeka
    dai miya eno wei. I ari enoya enaenari ufoisake yanu emeakabake ia da sifoisaie
    ya Seranu aruaruma ari eno sifoisa.
  eng-YLT: as Sarah was obedient to Abraham, calling him 'sir,' of whom ye did become
    daughters, doing good, and not fearing any terror.
  jni-jni: In anime ini Saratu maa inki iriba ahira uruma umeme, Ibrahim maa tisa
    me“Asere”. Ani me shi ahana ame wani, inka ya wuza katuma kahuma inka da ya kunna
    biyau bini rere ba.
  kne-kne: Kaman nidi di ogalin Sara ed nabaon ay pinatpati nas Abraham ya binigbig
    nas sisya ay among na. Maibilang kayo ay an-ak na mo kosto di am-amagen yo ya
    adi kayo emeg-egyat.
  tgj-tgj: Sara ka vbvrinv nyimv gobv rito; Hv Abraham gv gaam mingkulo vngnv gobv
    rito okv ninyia atubogv nyilu atuv vla minto. Vjak nonu vdwv ogu guka busukano
    kaamabv okv nonu alvnv kudungkua ridubolo nonu vkvgv kuunyimv bv ridukunv.
  gui-NT: 'Sara oyeócuai Abraham pe jare jei chupe: Cheya. Jae rambue cuña añave güɨrovia
    Tumpa re vae reta Sara rami co, icavi vae oyapo reta yave. Jare jocorai oyapo
    yave, ngaraa oquɨye mbaembae güi.'
  quc-TT: Jeꞌ chixnoꞌjinoq jetaq ri xnoꞌjin ri Sara, xunimaj ri Abraham, wajaw xcha
    che. Ix ix ral ri Sara we kibꞌan ri utzilal man rukꞌ taj xibꞌin ibꞌ.
  heg-NTPO: Kat kleta deng upung Sara. Un hii-ming nol muid un sapa, upung Abraham.
    Un kon nang upung Abraham le ator una. Ta mi bihata lias kon musti muid una, undeng
    eta mi tao muid in toma ka lam, mi lii-tiud lo ka.
  ptu-ptu: Susi duka' Sara yolona matinuhu' lako Abraham muanena anna napekapuä. Anna
    malakoa' duka' disangai änä'na Sara ke tontä liukoa' ma'gau' mapia anna tä' deem
    kende' kamaheasammua'.
  bzd-NTPO: Sara tö iwëm Abraham ttè iu̱të' buaë ta̱ iki'itö këkëpa. A' tö ì buaë
    we̱ke, kë̀ suarta̱' ì yöki̱, e' ta̱ a' dör we̱s Sara es.
  kwf-kwf: Ma Ꞌi Sera nia ꞋunaꞋeri. Nia roꞋosulia sa Abraham, ma ka saea Ꞌani ngwae
    ꞋaꞋana nia. Ma kamuꞋa logo, si diꞋia kamu kasi alaꞋania ta ngwae ka faꞋamaꞋu kamu
    faꞋasia sasilana ru saga ki, kamu ke diꞋia logo Ꞌi Sera.
  eng-WYC-2017: As Sarah obeyed to Abraham, and called him lord; of whom ye be daughters
    well-doing, and not dreading any perturbation.
  eng-WMBB: So Sarah obeyed Abraham, calling him lord, whose children you now are
    if you do well and are not put in fear by any terror.
  zat-NTPS: 'Cá''anqueze guca Sara, bzue̱'' dizra'' chee̱ Abraham, na'' guzre̱'' le̱'':
    “Xran.” Le''e wácaquezle ca guca Sara na'' che gunle da xrlátaje, ne quebe bi
    guchebe lázrele.'
  spp-spp: 'Amuni Sara mpyi. U mpyi a Ibirayima ɲwɔmɛɛni cû fo u mpyi maha u pyi:
    «mii kàfooŋi». Ɲyɛ niɲjaa, yii pi ɲyɛ Sara pworibii, ŋka fo yii aha a kacɛnŋkii
    pyi, maa mpyi yii ɲyɛ a yaaga yaha k''à yii fùgur''a láha lire na mɛ.'
  zty-NTPS: 'Ki ben Sara. Bene'' kan ẕnna x̱tiža'' Bran, benne'' byo chien'', na''
    bḻiže'' ḻe'', na'' wnné'': “x̱an.” Ḻezka'' ḻe''e gónḻenle Sara na'' tẕen cha''
    gonle da'' naken chawe'', na'' bi be žébele.'
  mek-mek: Ke ega koa kekapaisa auga, Sara akafa Abraham aina eafiia, ke eifaga ega
    lopia eoma auga koa iꞌopoga mo kekapaisa. Oi kapaꞌina felo auga mo agokapa, ke
    kapaꞌina mo fekemia mo ganinagai, afolomaniꞌi akafami ainaꞌi agoafia paisa koa
    aisama, oi Sara gauga papiemi, Deo gauga ipaumami.
  aey-aey: '@see-verse:1PE.003.005'
  urd-GVH: सारा की तरह जो अपने शौहर इब्राहीम को आक़ा कहकर उस की मानती थी। आप तो सारा
    की बेटियाँ बन गई हैं। चुनाँचे नेक काम करें और किसी भी चीज़ से न डरें, ख़ाह वह
    कितनी ही डरावनी क्यों न हो।
  ycn-ycn: 'Marí que Sárami cholo i''imajica: Palá roma''ajica ruyajnami chu ja''apiyá.
    Rumaqué ruyajnami chu nacú: “Nuhuacára''ajeri ricá” que. Palá la''ajeyo ru''umajica.
    Caphí rupechu i''imajica ruquero''ocó piyá. Ñaqué caja ila''ajica ee, i''imajé
    ru''umacá que caja.'
  djr-djr: Yo, Djäraynydja* gan ŋunhi dhäruk-märraŋal ga ŋurruŋuyaŋal ŋayi gan ŋanya
    ŋunhi nhanŋuwuynydja ŋayi dhuway'mirriŋuny Yipurayimnhany. Yo nhumany dhuwal nhanŋun
    Djärawnha djamarrkuḻi', ŋuli nhuma dhu ga ŋunhi ŋamathamany nhina, ga yakany nhuma
    dhu ga barrarirr ŋula nhaku malaŋuw.
  kvg-kvg: Sævam nømu, matev av nqægo gumatanam, Sælá. Ngunuk Eibleem-qa manqat,
    o-mba mo꞉ndapám, neka kawa vømbō-akhaemam. Zo tugí nakhei mbasí, zo matev
    eqeieqei tozo-matønumat neka utøve-qa yaq-te møe mbain vozógoāt.
  rug-rug: E Sera si gua asa. Va tabea sa se Ebarahami, meke poza nia sa “Qua baṉara,”
    gunia sa si asa. Gamu si boka ta evaṉae guana tuna vineki e Sera, be keha lulia
    gamu si asa, meke tavete valeana si gamu, meke lopu matagutu nia gamu si keketoṉa.
  hop-NT: Oviy pi ura Sara Abraham aw tūqaytaqe put moṅwílawu. Noqw uma hapi súan
    hinwise’ put timatni, nen soon hihta ep tusiiwyuṅwni.
  san-URD: تَتھَیوَ سارا اِبْراہِیمو وَشْیا سَتِی تَں پَتِماکھْیاتَوَتِی یُویَنْچَ
    یَدِ سَداچارِنْیو بھَوَتھَ وْیاکُلَتَیا چَ بھِیتا نَ بھَوَتھَ تَرْہِ تَسْیاح کَنْیا
    آدھْوے۔
  heb-LB: שרה, למשל, צייתה לאברהם בעלה ואף קראה לו ”אדון“. אם אתן נוהגות כמוה, עושות
    מעשים טובים ואינכן פוחדות מדבר, הרי אתן בנותיה.
  caf-NT: Whuz na'a Sarah, 'en Abraham yuk'une' 'ust'en hoh, “Smoodih” 'uyulhni. Nuhwheni
    chah 'aw whechanzulhújut hoh 'ut'en unzoo, 'i 'ulh'en t'eh, 'et sih nuhwheni chah
    Sarah k'una'a 'uteht'ilh. 'Et whuz na'a nuhkikah hubutl'a' dudoolhúyelh.
  mio-NT: Tasoho tahan ñi chi ii ñi cuhva ni tasoho ña Sara chi ra Abraham. Chacan
    cuu cha sacahnu ndicha ña chi ra. Cua coo ndo chi ra Ndioo sava cuhva ni chacoo
    maan ña Sara can chi ra, tu cua savaha ndo cha vaha, ta ña cua cuhva ndo cha cua
    sayuhvi ñivi chi ndo.
  srq-NT: Sã Sara Abraham ñee mumbayã no. Sererecua ɨ ee. Jẽɨngo turã mose, Sara rã
    nda jẽ cote. Mbae mo sɨ ra jẽsiquichechɨ̃ cote jẽ.
  kje-NT: Sara me'ene hi'i heheni! An derne nakani wawa'an hono Abraham, la horhawe
    narehi de napolu ai ‘makrom'u’. Mi eniyeni mamwali Sara ananhe haenhi, horo nahenia
    mim hi'i ha man wa'an mamani la ka mamka'uk haida-haida lolo minim wewerek pananaka
    na'akeme.
  gaz-gaz: Saaraanis Abrahaamiin “Gooftaa” jettee waamaa isaaf ajajamaa turte. Isinis
    yoo waan qajeelaa hojjettanii fi sodaachuu baattan intallan ishee ti.
  kud-kud: Dova hinage Sela mwanena Abelaham alinana i'awa abiyei na i'awa badaei
    eeta ebe omiu ammumuga namwanamwa, yo havena teya ginauli ammehemeheuhei, omiu
    Sela natunao.
  urb-NT: 'Aja Sar tĩ. Amarã rehe a''e hendu katu, ixawa''e rehe. Kuja a''e pandu
    ipe: “Ihẽma''e kapitã ke nde” aja ixawa''e pe. Pehẽ sawa''e ngi pekyje ym rahã,
    katu pexoha rahã: “Sar membyr ta ke” aja pehẽ pe amõ ta pandu ta tĩ. (A''erehe
    Sar aja pehẽ tĩ. Pehẽ sawa''e ta rehe pehendu katu tĩ.)'
  fra-LSG: comme Sara, qui obéissait à Abraham et l’appelait son seigneur. C’est d’elle
    que vous êtes devenues les filles, en faisant ce qui est bien, sans vous laisser
    troubler par aucune crainte.
  san-HK: tathaiva sArA ibrAhImo vazyA satI taM patimAkhyAtavatI yUyaJca yadi sadAcAriNyo
    bhavatha vyAkulatayA ca bhItA na bhavatha tarhi tasyAH kanyA Adhve|
  cak-SNT: Incheꞌl xuꞌon ri Sara, jajaꞌ xniman cha ri Abraham ri rachajil y xuꞌej
    vajaf cha. Y ixreꞌ ixokiꞌ, xa ntiꞌan ri otz y man ntixiꞌij ta iviꞌ nquixbꞌaka
    choch jun sufrimiento, can xquixuoc incheꞌl ral ri Sara.
  uvh-uvh: Tim Ebraham ning tamni Sera adi kadapmang karengsa' ka ning u tanga ufini
    ning midi ninaksa' tanga ning tanga ufini Ebraham wa adining girini ning kanga
    adining kapmiksa' itarugu'. Ka naktangka taming ka kami yara'ganang iking sidindu'
    ningsa', sidi kadapmang kareng ka Sera wari u tugu' ningsa' tanga ufise ning kapmiksa'
    ira adisita' mutu guk mo' tinting wa sidi Sera ning ibingine arantagim sini' ning
    ikanting.
  ino-ino: '@see-verse:1PE.003.005'
  gnn-gnn: Yo, Saranydja märr-ŋal'yurruna nhanukalayŋuwala dhuway'mirriŋuwala Yipurayimgala;
    ŋayi ŋuriŋiyi miyalkthunydja ḻakaraŋalanydja ŋanya “Ŋarraku ŋurruŋu,” bitjarra,
    Ga ŋuli yurru nhenydja nhina ŋamathama, ga yakana barrariya ŋula nhäkunydja, bala
    nhumanydja yurru balanyarayina bitjan yumurrku'na nhanŋu Sarawuna.
  yal-yal: alo Iburahimaa ɲaxanla Saran yi xuruxi a ma kii naxan yi, a yi a xilima
    nɛn, a naxa, “N kanna.” Na dii tɛmɛne nan ɛ ra, xa ɛ fe faɲin liga, ɛ mi gaxun
    sese yɛɛ ra.
  cnt-NT: Ján₃ bá₄ le₂në₅ jme₁lɨ́n₄ Sara, ca₂nág₂ gau₂ jág₁ quió'₅ Abraham, jaun₂
    ca₂të₃ “Gui'₅₄ quiáng₃”. Le₂në₅ bá₄ dsi₁nó'₅ 'nia'₂ léng'₂ juɨ₁lia'₂ jme₁lɨ́n₄
    'éi₂, në₂jag₄ bá₄ chi'₂ quiáin₅ bá₄ ján₃, në₁jua'₂ ca₂jmo'₅₄ con'₂ dsi₂ten₅₄,
    tsá₃ ma₃'e₂ gau₂ jiá₃ 'au'₂ 'nia'₂.
  tif-tif: Sara uli kanolin kukup kaata kanu-bamdu, ulmi imak Abraham ami weng kaata-kup
    weng san-kaan-bam ale, uli, Kaa nami dabom o, akan-kaamsu. Kemin, kamala kaali,
    ibi yak mafek mafek atul kaa ma suunin disa, ti kukup tambal kaata-kup kanum-unip
    namti, ibi Sara ultap o.
  nlx-nlx: जिहकेरीन सारा तीन एदमी अब्राहाम ने उकुम मानताली। तिहेच केरीन तुमू बी हाजो
    किरो एने बिवो मा, ते तुमू सारान बेट्युख ठेराहो।
  apw-NT: 'Sarah ágát’éégo Abraham yidits’ag lę́k’e, shinant’a’ yiłṉiigo: da’osodląądhíí
    bighą áń bich’eke’yú k’ehgo daasolįį, nłt’éégo ádaanoht’eeyúgo, ła’íí doo nt’é
    bik’e nadaałyiz dayúgo.'
  gum-gum: 'Inchawei Sarama treeg kuig køn. Abrahamwan mørøbig køptø: “Ñi, nai ashib
    karub” cha wamabig køn. Inchawei ñimbe Sarai nimbasrmera lataig misrin køn, ñim
    treeg sølgandø marabe, chiwangucha chi kørig kui pønrrabig chigar.'
  not-NT: Aisa ocanta jirai Sara iina Abaram. Oquemisanqueri, ojitiri otingomi. Aisa
    pingantimaro pibega Sara, pinganquero caninari, pinguemisantiri pijime. Aique
    quero yomitsoroguimi pijime, quero iguisimi. Aisati ingantocoquemi Tosorintsi.
  plu-plu: Amakano Sara eg keh henne. Eg ihpano giwn gugihgi Abrawh. Eg kanumri “Nukipara.”
    Ku yis kibowka ahehpig, yis humaw kewa guhiwhipwibenek.
  iou-iou: Sara u webe udewani. U Abraham täŋo man buramiŋpäŋ ärowanina yäŋ iwet täŋkukonik.
    Täŋpäkaŋ in udegän, täktäk täga täŋkaŋ täŋumun-umun ba nadäwätäk nämo täŋpäŋ kuŋatnayäŋ
    täŋo uwä Sara täŋo äperiye ude api itneŋ.
  ntp-NT: Potuigacana Saara ʌʌpʌ ʌgai cʌʌga ʌʌgidiña Avraañi dai siaa duutudaiña.
    Aapimʌ potuutiacamu ʌʌpʌ mʌscʌʌgacʌrʌ oidacagi dai maiʌʌbiadagi tomali ʌmaadutai.
  rai-rai: welaar ma Saaraa baa i taraam karom Aabaraam, ma i waatungi baa anuna tadaaru.
    Ma muaat a kum natnatun Saaraa, baa muaat paam a utnaa i takado, ma pa muaat burut.
  haw-1868: E like me Sara i hoolohe ai ia Aberahama, me ke kapa ana aku ia ia he
    haku; he poe kaikamahine hoi oukou nana, ke hana maikai aku oukou, me ka hoomakau
    ole ia mai i kekahi mea makau.
  ffm-ffm: hono no Saaratu ɗowtanirii jom suudu mum Ibarahiima faa ana noddira ɗum
    kalfaaɗo nii. Onon duu, so on ngollii golle lobbo tawi kulol fuu imminaali hakkillaaji
    mooɗon, on ɓiɓɓe makko, kanko Saaratu.
  arb-NAV: فَسَارَةُ، مَثَلاً، كَانَتْ تُطِيعُ زَوْجَهَا إِبْرَاهِيمَ وَتَدْعُوهُ
    «سَيِّدِي». وَالْمُؤْمِنَاتُ اللَّوَاتِي يَقْتَدِينَ بِها، يُثْبِتْنَ أَنَّهُنَّ
    بَنَاتٌ لَهَا، إِذْ يَتَصَرَّفْنَ تَصَرُّفاً صَالِحاً، فَلا يَخَفْنَ أَيَّ تَهْدِيدٍ.
  cop-CNT: ⳿ⲙ⳿ⲫⲣⲏϯ ⲅⲁⲣ ⳿ⲛⲥⲁⲣⲣⲁ ⲉⲥⲥⲱⲧⲉⲙ ⳿ⲛⲥⲁ ⲁⲃⲣⲁⲁⲙ ⲉⲥⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲡⲁ⳪ ⲑⲏ ⲉⲧⲁⲣⲉⲧⲉⲛⲉⲣϣⲉⲣⲓ
    ⲛⲁⲥ ⲉⲣⲉⲧⲉⲛ⳿⳿ⲓⲣⲓ ⳿ⲙⲡⲓⲡⲉⲑⲛⲁⲛⲉϥ ⲟⲩⲟϩ ⲉⲣⲉⲧⲉⲛⲉⲣϩⲟϯ ⲁⲛ ϧⲁ⳿ⲧϩⲏ ⳿ⲛ⳿ϩⲗⲓ ⳿ⲛϩⲟϯ.
  sri-sri: 'Ãsũta Sara igo marãpʉre Abrahãrẽ õãrõ merã yʉjʉdeo ããrĩmó. Irasirigo ĩgʉ̃rẽ:
    “Yʉ opʉ”, ãrĩunadeo ããrĩmó. Irasirirã mʉsã õãrõ irirã, güiro marĩrõ ããrĩrikʉrã,
    Sara ããrĩderosũ ããrĩrãkoa.'
  nal-nal: malasing Seraa xa valos a dorang sin Aabaraam ma xa vakilaan naan a piran
    sina. Ma nim a fufnaalik sin Seraa, tamon naagu giu amun matmalabuk ka tak ma
    xawit naagu maraaut.
  kyq-kyq: Aakki Sara se tooko taar gaabin̰ *Abraam bini daŋin̰ ɔɔ «mɛluma.» Naase
    kic Ꞌtɛɗkiga gaan Sarage kɛn naase jaay Ꞌlee Ꞌtɛɗki bɛɛ ɔɔ Ꞌɓeerki ɗim ki ey se.
  kwd-kwd: Ma ni Sera ngaia 'ilo'oo. Ngaia 'e lo'o suria la Ebraham, ma ka iiria 'ania
    nga alafa aana. Ma amooru la'u mola, lauta moru 'ame alamia te'efuta wane 'ani
    fa'ama'u 'amooru fa'asia agelana ni 'ola 'e le'a, tamoru 'ilaka'u la'u mola ni
    Sera.
  ded-ded: Imoc Sara isoc, yeng ewea Abrahang eweheimima kunenna dema enara tofohokefec.
    Ngeni faka nga angammeme gombunga mekecma wiac monggac dekengeha kpac kecgecdeu
    Saraac naroangfora anggecde.
  ewe-ewe: abe ale si Sara bɔbɔ eɖokui na Abraham, eye wòyɔe be aƒetɔ la ene. Mienye
    via nyɔnuwo ne miewɔ nu dzɔdzɔe, eye mieɖe mɔ na vɔvɔ̃ o.
  nuy-nuy: Nugurru nurru-marrbuy ngiga ngarra-Sarah. Ngiga ngunu-yandhurrbangaa na-Abraham,
    ngigawi-yinyung naaṉngina-yung, marri ngunu-mayaa niga runggal-yung. Nugurru aadanu
    numburru-yamana ngigawi-yii, numburru-waṉbina maaḻamburrg-waj marri yagi nurru-ḏirrngawi,
    marri nugurru numburru-burraa warra-mijburrayung ngarra-Sarah-yinyung.
  cop-BHC: ⲘⲪⲢⲎϮ ⲄⲀⲢ ⲚⲤⲀⲢⲢⲀ ⲈⲤⲤⲰⲦⲈⲘ ⲚⲤⲀⲀⲂⲢⲀⲀⲘ ⲈⲤⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲠⲀϬⲞⲒⲤ ⲐⲎ ⲈⲦⲀⲢⲈⲦⲈⲚⲈⲢϢⲈⲢⲒ
    ⲚⲀⲤ ⲈⲢⲈⲦⲈⲚⲒⲢⲒ ⲘⲠⲒⲠⲈⲐⲚⲀⲚⲈϤ ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚⲈⲢϨⲞϮ ⲀⲚ ϦⲀⲦϨⲎ ⲚϨⲖⲒ ⲚϨⲞϮ
  buk-buk: Gauc nem Sara, naŋ sôc iŋ nakweŋ Abraham ŋapu ma sam iŋ bu ndê ŋadau. Ma
    mac bu akôm mêtê ŋayham eŋ, ma atöc daôm tu gêŋ daŋ-ŋga dom, naŋ mac atôm Sara
    ndê atuwêi.
  pri-NT: pwacèwii wà Sara, na é pitêre dà wà *Abéraama, â é ina gooé pâ ‘pwi ukai’.
    Â gà o tô èpo kêe, wiàna gà pwa ê pwina wâdé, â gà cibwaa nama wâgotâgà [na gà
    ipakîrigà na ara pwi éagà].
  zpq-NT: 'Da'' Sara, no''ol c̱he da'' x̱ozxta''oto'' Abrahanṉa'', gwzoe'' bzenague''
    c̱he beṉe'' c̱he'' na'' gože''ne'': “X̱ana''”. Na'' le''e še soatezle gonḻe da''
    güen na'' bi žeble, nach yesena beṉe'' nacle xi''iṉ da'' Saran'' lagüe chonḻe
    can'' benen''.'
  por-TFT: Sara, por exemplo, obedecia a seu marido Abraão e o chamava “meu senhor”.
    Vocês serão como [MET] filhas dela se fizerem o que é certo e se não tiverem medo
    daquilo que seus maridos ou qualquer outra pessoa possa fazer a vocês por serem
    crentes.
  gwi-NT: Sarah t'ee jyaa dinchy'a', dakai' Abraham k'eegwiłthat ts'ą' shats'ą' k'eedeegwaadhat
    yahnyąą. Gwinzii nakhwagwitr'it gwanlii ts'ą' k'eegwiichy'aa goonjat kwaa ji'
    nakhwan it'ee vichi' ǫhłįį.
  gvn-gvn: Ngadiku Abrahamamu manyarr, burri Sarah yalaku bundandan. Nyulu Abrahamanda
    milka-janan, nyungun maja bamban. Kaki yurra jalbu-jalbu dunyu-karranda milka-janay,
    and kari yinyilmal, yurra bundari yala Sarah bundandan.
  nhy-NT: Ijkón ken Sara noijki okitlakitak in Abraham katlej oyeka iokich iwan okinotzaya
    “tataj”. Iwan namejwan welis anyeskej kej anteichpokawan de Sara tla ankichiwaskej
    tlan kuale ken yej okichij, iwan ijkón mach anmomawtiskej de itlaj.
  asm-FB: সেইদৰে চাৰাই অব্ৰাহামৰ আজ্ঞা মানিলে। এতিয়া আপোনালোকেও যদি উচিত কৰ্ম কৰে
    আৰু আপোনালোকৰ কোনো সমস্যাৰ বাবে যদি ভয় নাথাকে, তেনেহলে আপোনালোক তেওঁৰ জীয়ৰী৷
  okv-okv: ainge amo pamone vahai javo Sarah amina ivu Abraham ta ke agi ue “Nau Bada”
    ainge Abraham ta degi ere ijiaetija, eto ungo eha oroho miteva amina ari javotoho
    ue joru ae teho iresova amina Sarah ta iariri aisova.
  mxt-NT: 'Tari cu Sara, quichaha̱ ña chi ra Abraham yɨɨ ña. Ta catyí ña: “Tata”,
    chi ra. Ta nyoho tari sehe ña cuví chi ndo tatu sacuví ndo cha vaha tari maa ña.
    Ta ñahri cha yuhví ndo.'
  tzo-NT: Hech laj spas ti Sarae, laj xch'umbe smantal ti Abrahame. Yu'un laj sna'
    ti ja' yabtel ti smalale tspas mantal te ti snaic. Hech yu'un ti ho'oxuque, mi
    chapasic ti c'usi leque, mi mu xaxi' mi oy c'usi chc'ot ti pasel avu'unic yu'un
    chach'unic ti chascoltaoxuc ti Diose, hech lec chayil ti Diose hech chaj c'u che'el
    lec laj yil ti Sarae ti Diose.
  ind-AGS: seperti Sarah yang taat kepada Abraham, dan memanggilnya “tuan.” Kalian
    adalah putri-putrinya jika kalian melakukan apa yang baik dan benar dan tidak
    terintimidasi.
  omw-omw: Tiri haivaqava Seraava mwitaa hi varu nraakyeva varura. Mwiva nai vaati
    Evarahaamunra qua riemwaqiro vi variqaro mwianra tiqaro, E niqaa ntaqikyi variaravave,
    turama. Nkye nraakye kyuqe kyaiqa nraahu vareqata hia mpo inraikya nraatu aatu
    hivera, nkye Seraara nraamwunramwanrama varivara.
  yrb-yrb: Mui awetanu ifu Sera dawa eno uteda danu awera dawana emanu su yawoeta
    amara wei. Yana enanari ufote iya da uyafoitana yana Sera ariba danu gifena me
    arumami siboita.
  maa-NT: K'oa̱á s'ín kis'iìn Sara nga kisìkitasòn‑la̱ Abraham. K'oa̱á ma‑ne nga ndaà
    kijtseèxkón nga jè xi Na̱'èn tíjna. Jñò, tsà ndaà 'nè ko̱ tsà nìmé kjo̱xkón tjín‑nò,
    tje̱‑la̱ Saraá ma.
  mcq-mcq: ꞌEnajihunaꞌe Seraho Eparahami oni ira hene venu jihunaꞌe nuni natohwe ꞌwamuna.
    ꞌEjume ja huni ꞌapahijaꞌe rejarakúne hura venajaꞌinaꞌe patea junaꞌeje raka kaꞌene
    arimaijiru veꞌavara.
  sus-A: عَلْ سَرَ نَشَن نُ عِبُرَهِمَ شُي رَبَتُمَ، عَ نُ قَ عَ شِلِ «ن مَرِفِ».
    وٌ قِندِشِ عَ تَن نَن بْنسْي رَ، شَ وٌ قٍ قَنيِ رَبَ، وٌ مُ تِن فَاشُي يٌ شَ وٌ
    شَشِلِ يَ عِسٌ.
  jpn-1965: たとえばサラも、アブラハムを主と呼んで彼に従いました。あなたがたも、どんなことをも恐れないで善を行なえば、サラの子となるのです。
  fra-SBL: Sara obéit donc à Abraham, en l'appelant seigneur, dont vous êtes maintenant
    les enfants, si vous agissez bien et si vous ne vous laissez pas effrayer par
    une quelconque terreur.
  yka-yka: Si Sara kuweˈ miyaˈan; luwal tinuhut weˈ ne kinabayaˈan ellanen Ibrahim
    duk pangimmatne ellanen amune. Na, kaˈam meˈ dende kuweˈituhin, bang hāp hinanganbin
    duk gaˈi kaˈam mura-mura tinalew, kuweˈ tubuˈ si Sara kaˈam.
  mle-mle: Mwiya tayir Sara libab atawa tal. Li likidi laan Aparam diki majib wuki-wukib
    tal. Tikuw, li sikiylid, “Wunadi yitaypika duw,” waan. Aw li gwur yarakara kwakigwura,
    samab mayaakw kwu maarkigwura niki jaav niki jaav gwuraam wayig-wayigak, gwur
    likidiy mwiya takwa warag tikidiygwur.
  shp-NTPO: Jaskarara iká iki Sara, janra jawen bene Abrahamman yoia yoiti ikai ainbo
    ixon, nokon ibó akin janepaonike. Jatian matobora jawen bake ainbobo iki; ja ikonkon
    jawékibores akí tsokibi rakéyamai ikax.
  aom-aom: 'Ëhi jiëꞌe magonahe gemu Sarah-ro hesi barue Abraham-are jöho ëhi ejahoromo
    hesi örire uanövadeje: Nasi böviohajo. Jemë bogo nurunurumoromo juhuonivoꞌi aꞌi
    mu mae vaemu vaejëꞌoho ëhuro jemë Sarah-are aboji ömoꞌömoho vaꞌëne jëvanovoꞌëꞌe.'
  geb-geb: '@see-verse:1PE.003.005'
  bsj-bsj: mwor nure woo cera ciya lan cuwo Abraham ki teluwe ce na moo caneu co bi
    beyo loce no mun maa dignge dateneri dii kange no mu man ki tai dotangeri
  cak-cak: Achel xu'on ri Sara, xunimaj rutzij ri Abraham, romari' vajaf xcha' che.
    Y c'o che'el ni'ix chi rix, rix ral can ri Sara, si ni'en ri utz y man nixi'ij
    ta ivi' chuvech xa achique na ri nipe pan ic'aslen.
  chf-NT: Ca' chich jini u chi ix Sara. U tz'ombi u t'an aj Abraham, u jit'oc, u yälben
    que une u yajnoja. Si anela a chenla utz y mach a bäc'tala cua', ca' ix Sarajetla.
  tlf-tlf: Sara boyo mungkup, kanupmin kuguup bota kanu-bom-nuluta, ulumi imak Abraham
    imi weng uta kup tinangka-bom-nulu e, “Beyo nimi dubom o,” agan-bii-suu kale,
    kamano koyo kanube ibo yak mufekmufek atul uyo maak finanin binim kuguup tambal
    uta kup ke-bilip umdii, ibo Sara kulutap ko.
  piu-2006: Minyma Tjaaranya yirriṯi palya nyinangu. Palumpa miiṯaku Yipuramaku tjukarurru
    nyinarra yalatji watjalpayi, “Mayutju.” Tjingurunyurra yalatji Tjaaranya nguwanpa
    tjukarurru nyinanytjala, nyurrangarrimpa miiṯa walytja tjuṯa nyurrangarrimpa yunypa
    nyinaku, wiya nyurrangarrimpa tjana ngurrku nyinaku.
  poh-NT: Reꞌ tiꞌ Sa̱ra jeꞌ reꞌ xiban, reꞌreꞌ xinimej cho maꞌ Awraham reꞌ ribahi̱l
    eh cꞌuhtbal reh chi rinimej “ajabe̱s” nqui rikꞌor reh. Jeꞌ woꞌ reꞌ chaꞌn hat-tak
    kꞌuruꞌ maj reꞌ hat-tak xatcahnic tak chi hat-tak rixkꞌu̱n i tiꞌ Sa̱ra. Ho̱ꞌ, wi
    laꞌ naꞌn tak i coric laj cꞌacharic eh wi maꞌ nayohbalej tak wach ricꞌuluric i
    tiꞌcꞌaxic reꞌ nacꞌul tak ruꞌum rinimjic i Dios.
  tue-tue: Sara Abraham nʉmo teerora tiiyígo. Abrahamrẽ tʉoyígo. Cʉ̃ʉ̃rẽ coo manʉrẽ
    “yʉʉ õpʉ̃” jĩĩyigo. Mʉ́ãcã ãñurõ tiirá, cuiro manirṍ coo tiiróbiro niiãdacu.
  bjp-bjp: Arae Sara, i wong la tom sing Abaram ke ka foteng u le kumguui kia. Ke
    gam sabin, male gam tel sani ae i tortores ma biil gam soke ti tier, ke gam foron
    tubufifin e Sara.
  xon-xon: Sara nan ŋani kina la. U nan keei uchal Abraham aamɔb, ki yin u ke udindaan.
    Ni yaa tun lituln li ŋan na, ki yaa kaa san ijawaan ibaa Uwumbɔr aasan ni kan,
    ni kpaln Sara aabisatiib la.
  tzo-ZNT: Jaꞌ chac cꞌu chaꞌal ti Sarae ti ixchꞌunbe smantal ti Abraame. Ti Sarae
    snaꞌoj ti jaꞌ tspas mantal ta yut sna ti smalale. Jaꞌ noꞌox yechoxuc uc, mi chapasic
    li cꞌusitic leque, mi mu xavicta o abaic ti chasibtasatic yuꞌun lamalalique, lec
    chayilic ti Rioxe chac cꞌu chaꞌal lec iꞌile yuꞌun Riox ti Sarae.
  mpm-NT: Siaꞌan ni saꞌa Sara ja ni jandatu ña nuu yɨɨ ña Abraham, ti nɨnɨ ni kaꞌan
    yɨñuꞌun ña jiin da. Ti roꞌo naa ra, ka kuu ra nanu seꞌe Sara nu na saꞌa ra nanu
    ni saꞌa maa ña, ka ñukuu ini ra Yandios, ti ansu ja yuꞌu ra nu ka kaꞌan yɨvɨ sɨkɨ
    ra.
  ots-NT: Mí ncjapʉ car Sara, cár bbɛjña̱ car Abraham. Guegue mí øjti cár da̱me cja̱
    mí i̱htzibi. Nuquiguɛjʉ, guí bbɛjña̱jʉ, bbʉ gui hmʉpjʉ ncja ngu̱ nguá hmʉh car
    Sara, ca Ocja̱ da nú̱quijʉ rá zö hne̱je̱, ncja ngu̱ nguá nu̱ guegue. Pe i nesta
    gui dyøtijʉ ca rá zö, masque da ncja ca te da ncja, cja̱ jin gui ntzu̱jʉ.
  hoy-hoy: जसा सारा तान गांड्ड अब्राहम उन आग्या मान्सोर अदिक आऊक तान स्वामी अनतोगोर.
    ईदा प्रकार नीव भी अगर भलाई माळीर अदिक यातोदारा प्रकार इन अंज्क देल अंजतीदील, रा
    प्रभु पोरगोळ ठहरूसीर.
  amo-amo: nanere Sarya wa nonko kibinai me kitin less Ibrahim a yica ghe cilikari.
    Nene anung nono mere andi idin su imon icine na idin lazu fiu kugbullu ba.
  pjt-pjt: Palu minyma Tjiiṟanya kulinma wati panya Aipuṟamaku kuri, panya paluṟu
    palu puṟunypa nyinangi munu palumpa kuringka wangaṉarangku kuliningi munu palunya
    mayatja kuliṟa waḻkuningi. Ka nyura Tjiiṟanya puṟunypa nyinanytjikitja mukuringkulampa
    wiṟuṟa palyanyku nyinama munu tiṯutjara rapa nyinama nguḻuringkunytja wiya.
  cwe-cwe: Sala kakala ivo, kamtegeleza Bulahimu na kamtanga mwenevale wake. Mweye
    ni wanage one muhatenda yanogile na kuleka kudumba chinhu chochose.
  daa-NT: Ya ku talig goye ka Zaara, daaciy ta Ibraayim, ku tal maman ta karmiyiig
    mitti nam ta kolaag a « rabbiner ». Ya ku gina selliŋkaw ho ku rasɗo yoo maanna
    yaako un̰je kolaw taat yaako barjiliŋko, kuu gine ar kooginti ku Zaara.
  mlp-mlp: Ne Sara anadin emiy. In aduw Abraham ahaqenib osad anan yaqgo ayahta haqyaqta.
    Ari ne nagah araq ago a hi rabad daq dimdimunta nagan tiqemad teq ne Sara-mo amigniz
    nog tiqiy daqay.
  ape-C: Sara douk kwenekesh namudok atin abom. Okwok kwomnek Abraham ananin baraen
    kwagipeshen aria kwahwaran kwakri okwokwin debeini. Aria douk ta ipak punek yopihi
    abom aih aria mare punogugur um enesh eshudok um, ipak douk kabi Sara okwokwiyu
    nugariyu um.
  bgs-bgs: Iring kani si Sara na igbánnal ki Abraham asta igtawar din na “Sir.” Na,
    sikiyu tô inému dán iring ki Sara su áglumu kó katô madigár asta ágpakita kó na
    ándà máddang yu.
  faa-faa: Arirakano Saramo soko Eparahamemo someane kakimaka Eparahameaki someraka,
    “Ne nōmo unihaemanopo,” aisapo. Arirakano Sara koteaka kaya ayiáka re namonafaraka
    koteaka tokenone, re Saramo hokosa asía ayiáka tokenapo.
  kik-kik: o ta Sara, ũrĩa waathĩkagĩra Iburahĩmu na akamwĩtaga mwathi wake. Inyuĩ
    mũrĩ ciana ciake mũngĩĩka ũrĩa kwagĩrĩire mũtegwĩtigĩra.
  cap-NT: Jalla niz̈ta Sara cjita cullaquiqui Abraham cjita lucz̈quiz cassinc̈ha,
    niiz̈quiz “wejt jiliri” cjican. Anc̈hucqui niz̈ta zuma kamañchiz cjequiz̈ niiqui,
    Sara cullaca maatinacaz̈takaz cjequic̈ha. Ana c̈hjulquiztanami anc̈huca kuz turwayskata.
  ksr-ksr: Saaranoŋ loya Aabraham teŋ koma muŋ “Eja Poŋna,” jeŋ muŋ laligoro. Oŋo
    kaaŋagadeeŋ zeŋ nama gawoŋ awaa awaa meŋ awasaŋkaka nama iwoi mombaajoŋ jeneŋgia
    mende ororo lourugiawo laligowuti eeŋ, mono Saara kaaŋa emba akadamugiawo kolooŋ
    laligowu.
  eng-TNT: 'even as Sara obeyed Abraham and called him Lorde: whose doughters ye are
    as longe as ye do well and be not afrayde of every shadowe.'
  sbs-sbs: Mweyi zira Sara avali kuzuwa Aburahama ni kumusupa simwine wakwe. Inwe
    hanu muvana vakwe haiva ni mupanga zina hande ni kusa tiya i nkozi.
  sue-sue: Nusokare nana zo Sara meni Abrahamra ge dipinoise noisonua awa. Ago inoise
    ema tua asinoise noisonua awa. Are nikare tani ewanana inoise sai azu wai tepo
    o kotumu-katumu wai tepo nuamunowa, awa mai awiso nuso wero mia ine wero nuamunowa.
  fra-NCL: Ainsi Sara obéissait à Abraham, le traitant de Seigneur ; et vous êtes
    devenues ses filles, si vous faites le bien sans craindre aucune menace.
  bhg-bhg: Sarah mi dá ango Abraham kera edo “badari” embo ainde dao tedo esisina.
    Edo imomane rorae da ro adu ae buro dave edo ewa gido, imomane awa Sarah da maigagara
    ango.
  snn-NT: Mai ira baingo ba'isi'co Sara hue'ego ba'isi'cobi ja'nca yo'ogoña. Bago
    ënjë Abrahamni sehuoto, baguëni “Yë'ë ëjaguë” cago bacoña. Mësacua'ga yureña bago
    ba'ise'e'ru Riusu bain ba'icua'ë, bago yo'ogo ba'ise'e'ru re'oye yo'ojën ba'itoca.
    Ja'nca ba'ijën, ai recoyo huaji yëjën ba'icuata'an, bojo recoyo re'huani re'oye
    yo'ojën ba'ijë'ën.
  atb-NT: Sarah gi, Abraham é jìno gyo luî, yhang lé yhâng é yhumsîng ga wut é su,
    yhangmoq gi, ó le ô é yhumsing é ikun hpó uphkang é a-ô má nyi akô nghut ri. Nungmoq
    gi, jô é hkyô lé kut mù, gyuq é hkyô a bo é nghut jáng, Sarah é byizô pé nghut
    bê.
  cek-AK: 'Sarah mah Abraham ih lok tahngaih pongah, angraeng, tiah kawk: kawbaktih
    sethaih doeh zii ai ah, kahoih hmuen to na sak o nahaeloe, nangcae doeh anih ih
    canu ah ni na oh o.'
  bkd-bkd: Iling ki Sara sa migmatinumanen diyà ki Abraham ha inisip din haena ha
    agalen din. Iyan kaw en iman mga batà din ku matareng sa tagbuhaten nuy daw hurà
    nuy gayed ikahaldek hu bisan inu.
  ctu-76: Chʌ'ʌch ti' cha'le Sara. Ti' ch'ujbibe i t'an i ñoxi'al Abraham bʌ i c'aba'.
    Ti' sube Abraham ti i yum. Jatyetla mi la' wajñel che' bajche' Sara che' mi la'
    wajñel ti tyoj, che' ma'ix chʌ bʌ ch'ujbi i bʌc'tisañetla cha'an ti caj tyoj bʌ
    la' melbal.
  lac-NT: 'Bayiri'' a Sarajo'', caj u ya''araj ti'' u mam Abraham: “In jach ts''urirech”,
    quij bin uch Sara. Mʌ'' ja wirej, caj u quib u t''ʌn u mam uch. Baxuc ca'' a cʌnex
    Sara ts''urintex a mamex xan, quij. Quire'' caj a wacsex ta worex ti Cristo soc
    bajenechex u pararechex Sara baje''rer. Jaj ix ti''o'', ca manaquechex tu tsoyir,
    bayiri'' mʌ'' a yʌn ch''ic sajquirex ti'' mac quire'' ta wacsex ta worex ti''
    Cristo.'
  xla-xla: Epedeme Sela ma epamduwapo. Ya꞉tapo ya꞉wolali A꞉iblahamye semama ma ya꞉
    dokopala oplami demduwapo. Epedeme wua꞉ woloma ka꞉ka꞉dle koko halomolowe dla powowota꞉lalo
    ha꞉ha꞉lepiye, wua꞉ye Sela ya꞉ utukaka ikadepepo.
  xav-NT: Ãne Sara hã ma tô 're mo. Timro mreme hã ma tô te te 're wapari pese, Abra'ãhã
    mreme hã. Taha wa, ma tô tinhib'apito na te te 're sisi Sara hã, Abra'ã hã. Tane
    te za duré a norĩ wa'wa hã aimro ma 're aihâimana wẽ za'ra wa'aba mo. Asina aihâtâ'â
    ãna, te za duré 're anomro aba mo. Tawamhã Saraha nhihudu na te za te te 're asisi
    za'ra wa'wa, 'Re ĩhâimana u'âsi mono hã.
  cuk-cuk: Sara be dakena, na e-sui-Abraham-sogedba ibmar-imakdii gusad. E-suise an-dummadye
    na gordii gusad. Emigindi, be ibmar-nuegan imakmalar, degine, dobsulidba be nanamalar,
    a-e-sisganga be gunonimaloed.
  tbf-tbf: E Sara a nga ko malan ine. A nga ko tor surie e Abaraam ma a nga ko tutuo
    ngan va eie man nguts. Nga tate tsorubeit bu natuon vevien, sien va nga ta vemusurie
    misa ta duis, ma va nga ta kap motovan ka kepineits va ta vamatuo nga.
  uig-CYR: Дәл мошундақ йолда Сараһ Ибраһимни «ғоҗам» дәп атап, униң сөзлиригә бойсунатти.
    Силәр һеч қандақ вәсвәсиләрдин қорқмай ишларни дурус қилсаңлар, силәрму Сараһниң
    пәрзәнтлири болған болисиләр.
  ikw-NT: Sera nụ kpam, o bnonnu Ebereham nsnị, noosukwu a, “Nyenwe m.” Anụ bụ rụmu
    a rinya, ọ bụru nụ anụ jeeme nhne ọma gharụ ọ tụ ogwnu nhne ọbula.
  khs-khs: 'Aputa: Selawala Epalahameyewi sowa ta: tiyapola: Epalahamema selese, “Kewa
    ne piseikikeye,” au seyakeye. Aputa: Sela seli enene epapuluse kiwa eta: ipilamake
    seli sitalatipa:, kiwa Sela e sa:le epapula aluse sita:lakeye.'
  dwr-ENT: ሄዋዳን ሳራ ኣብራሃማ፥ «ታ ጎዳው» ያጋ ፄሳዴ፥ ኣው ኣዛዜታዱ፤ ሂንቴካ ኢቲባዉኔ ያዬናን ሎዖባ ኦፔ፥ ኢ ናናቱዋ።
  pma-pma: Serah mukonek. Kei long kat Ebraham ka vise kei en asuv onen. Ka kosa,
    kami mivi natnahin navong mihoumon tounah koa tahos ka minamaentei tounah keil
    ten out netan nasakin kami minametau keke napurun demkatien onami.
  atd-NT: Si Sara no asawa ni Abraham dongan, songo unawa rod no nigpaagad-agad ki
    Abraham woy nighingaranan din si Abraham no igbuyag din. No kuntoon, sikaniu no
    mgo boi, ko og-unugon now ka maroyow no batasan ni Sara woy waro igkahallok now,
    ogkounawa kow rod to mgo anak din.
  tel-2017: ఈ ప్రకారమే శారా అబ్రాహామును యజమాని అని పిలుస్తూ అతనికి లోబడి ఉంది. ఏ భయాలకూ
    లొంగకుండా, మంచి చేస్తూ ఉంటే మీరు ఆమె పిల్లలు.
  hat-BSA: Menmjan Sara te obeyi Abraham nan, e li te rele l senyè a, nou gen tan
    devni pitit li si nou fè sa ki bon e nou p ap pè anyen.
  top-NT: Calacapa̱stáctit la̱ Sara akahua̱nánilh ixta̱ko̱lú Abraham, y li̱mákxtakli
    cali̱tánu̱lh xapuxcu ixákxtaka tí nama̱paksi̱nán. Huixín camakslihuekétit Sara
    la̱ lactzumaján tamakslihueké ixna̱najcán; catlahuátit tú tla̱n xlacata ni̱cxni
    nali̱ma̱xananá̱tit puhuaná̱tit aktzanka̱pa̱nántit.
  msk-msk: Maynaan si Sarah kadini na yangagad sang kanaan bana na si Abraham na pyagataod
    naan na yiisip naan na yaan yang kanaan pangoro. Kamo na manga kawbayan, amaimo
    kamo manga sompaw ni Sarah aw magimo kamo sang madyaw, way akalluk mayo.
  gyr-NT: Inungar Sara aracahe, omboyeroya ité omer Abraham, “Che yar” ehi chupe.
    Pe inungar ichuindar peico peyapose mbahe avɨye vahe pe sɨquɨyeẽhɨsa pɨpe.
  kmh-kmh: Biyn Sera nuŋgumiy Ebraham nup, biyomb yand aŋgiy, aŋgyiŋgip rek nep giyiŋgip.
    Nimb ma pirikiy, gak kun ak rek giy mey, Sera panuk yimb rek mindeniŋgambim.
  ukr-ONPU: Так Сара підкорялася Авраамові, називаючи його паном. Ви стали її доньками,
    якщо робите добро й не боїтеся ніякого залякування.
  emi-emi: Nim nongina Sera ghe nongo usilaala taitanna ateva ta Abraham, me ghe kolokoloa
    va vauna ia. Am tee aue natuna vause iem arova am gheelei voto masina, me karika
    aue am matauta saa voto pei nimatauta.
  zpv-NT: Ziꞌchi guhca guehtu Sara; bazoꞌbadxiahga ba xchiꞌdxyi guehtu Abrahn nee
    guñiꞌ za ba loh guehtu Abrahn “Daada.” Laꞌhtu nahpa zadzihn gaca tu ziga guhca
    ba, sidela laꞌhtu guunn tu ganaalla dziꞌn zaꞌca nee ayi guidxyihbi tu loh xcweenta
    xi chiꞌh zi.
  gux-gux: Nani sala n den tie maama ki miini o yuli Abalahama nintuali hali ki yi
    o, n diedo, yi mo tie sala bisiaba yin ya tiedi yaala n hani ki da tuo jawaandi
    ba kuli n yagi yi yama.
  kos-kos: Sarah el tuh ouinge; el aksol Abraham ac pangnol leum lal. Inge kowos acn
    natul Sarah kowos fin oru ma wo ac tia sangeng ke kutena ma.
  ibo-ibo: Dịka Sera rubeere Ebraham isi, na-akpọkwa ya onyenwe m. Unu bụ ụmụ Sera
    ma ọ bụrụ na unu e mee ihe ziri ezi, na-ekweghị ka egwu tụọ unu.
  yml-yml: '@see-verse:1PE.003.005'
  ory-ory: ସେହିପରି ସାରା ଅବ୍ରହାମଙ୍କୁ ପ୍ରଭୁ ବୋଲି କହି ତାହାଙ୍କର ଆଜ୍ଞାବହ ହେଲେ; ତୁମ୍ଭେମାନେ
    ଯଦି କୌଣସି ବିଷୟରେ ଭୀତ ନ ହୋଇ ସଦାଚରଣ କର, ତେବେ ତୁମ୍ଭେମାନେ ହିଁ ତାହାଙ୍କର ସନ୍ତାନ।
  bzj-bzj: Sayra da-mi laik dat. Shee mi obay Aybraham ahn kaal ahn maasta. Unu da
    ih daata dehn if unu du di rait ting ahn noh frayd fi du it.
  chk-chk: usun Sara a aleasochisi Apraham o aita ngeni an samol. Ämi oua nöün Sara
    fefin are oua föri mine a mürina, nge ousap niuokusiti och.
  ssd-ssd: Tane Sara tuku maŋau kaŋgerap. Nu Abraham kumnemŋge minmba yiŋe gabat ŋga
    minna. Pino kame, tane wam ande tuku kuru kuru ndaka maŋau tiŋreknu ndo kap ta
    tane Sara tuku kulim kame minig.
  acr-TNT: Jelaꞌ xuꞌan ri Sara, e lic xucoj utzij ri Abraham y ruchꞌaꞌbexic xuꞌano
    e “lal wajawal”. Ecꞌu ralak cuꞌana alak ralcꞌoꞌal ri Sara we caꞌan alak ri utz
    y na jinta cꞌo cuxiꞌij rib cꞌuꞌx alak che.
  rop-rop: '@see-verse:1PE.003.005'
  mee-mee: Minmina nae Sera ke longo te Abaram ba ke patoe ka avolaukia. Ba ngaroma
    miau ngaka loakurumea bainga reke tupu ba sana ngaka mataue otte, na ka la miau
    rae Sera tuna piau.
  dif-dif: Worderu Sarah Abrahamangu pankina wonti, ja nina kapara dikani wonti, nankani
    ngatani jura pantjina warai, jura ngumu ngankanani, ja wata minakulnundru japali
    ngananani.
  gam-gam: '@see-verse:1PE.003.005'
  nou-nou: Edo Sarah re awodo atisira. Edo umo uso iu Abraham awa kera edo uso bajari
    sedo isira. Edo ingo oju ae ari ewagaewa teta Sarah mi ewagaewa isira awodo adewa
    awa ingo teta uso mei gagara awodo edo ingoda inyei Sarah mi isira awodo adewa.
  mqb-NT: kawa ana Saratu sə ɗəfan apan anà Ibərahima. A ngaman ɗukwen bahay anahan.
    Kak kə mbəsiken anan cəveɗ anà zlawan bay, aday ki gen way lele aya nà, ata
    kə təren dəna ana Saratu ahay re.
  ape-B: Sera douk kwanubu kwonek namudak ati. Okwok kwomnek Ebraham ananin balan
    kwagipechen ali kwohwalanu kwakli okwokwinu nebenali. Ali douk sapos ipak punek
    yopinyi duldulin pasin ali kobi elgeipamu enech echudak umu, ipak douk kobi Sera
    okwokwipu nugaliwamu.
  grc-F35: ὡς Σάρρα ὑπήκουσεν τῷ Ἁβραάμ, κύριον αὐτὸν καλοῦσα, ἧς ἐγενήθητε τέκνα
    ἀγαθοποιοῦσαι καὶ μὴ φοβούμεναι μηδεμίαν πτόησιν.
  cav-NT: Jadyatu jucuare Sara, Abrahamja ehuaneque. Tumeque epunatu yahuiqueja yana
    equedya jucuare. “Ique Cuatsashaquique”, jadya isarae tujatu yahuique acuare.
    Jida juyaque juatsu micuana tumeque epuna baedya. Tume tuque micuana eiduu ni
    ai buchique mubatsu ama.
  kgp-NT: 'Sara fi ke gé. Abraão jykre mĩ fi tóg tĩ ja nĩgtĩ, hã kỹ fi tóg ti to:
    “inh pã''i vẽ,” he ja nĩgtĩ. Kỹ vẽnh jykre há hã han nĩ. Ũ tỹ ãjag tỹ vẽnh jykre
    há han kamẽg mũ ra ge ra han nĩ. Kỹ ãjag tóg tỹ Sara fi krẽ''krẽ fag ri ke nỹtĩ.'
  bvd-bvd: Ma ta ai ade 'uri nai gu ne ni Sera. Nia ade sulia sa 'Abraham ma ka 'ailia
    sa 'Abraham 'ana waa baita fuana. Ma ni kamolu lau guu, lea molu ilia doo 'o'olo
    ki ma ka nao molu si alamatainia ta wane ka faamau kamolu faasia, kera daka 'aili
    kamolu 'ana saari nia ki ni Sera.
  ukr-1871: як Сарра слухала Авраама, паном його зовучи, котрої ви стали дїтьми, добре
    роблячи і не лякаючи ся нїякого страху.
  apz-apz: Apɨlohamɨye ape Sola, kako ose imojiyoho. Sola kako Apɨlohamɨye hungkunomo
    tɨfi inɨngkawento nje hwe engo hwosoho ulɨmentisofoho. U sekwo oso Solafe yahino
    somo tɨfi inɨngkafijoꞌmanji sekwo yoꞌmayo hungkuno sekwoe hwehwo sohwa selɨfijo
    soꞌno iyoho masenonehoho. Osoꞌno sekwo Solafe mehomi umoꞌnantɨfeho.
  yon-yon: Yi kuu Serambed Abraham ye weng wengamberenu ye yaa ne korok andimaun areb
    keriwen. Yiib kuu inamen yorokmo kamenib uniyiibban dobaraniib kuu yu meed keraniib.
  poi-NT: 'Je̱mpɨct́im iwat jém Sara. Icupɨct́im jém iwɨd́a̱ya jém Abraham. Iñɨ́máy
    jém Abraham iga: Máno̱mi. Sɨɨp mimicht́am michɨ́yt́ámpa juuts jém Sara iyo̱mma̱nɨctam
    siiga seguido iŋwɨ̱wattámpa y d́a t́i iŋcɨ̱ŋtámpa.'
  wuv-wuv: ale'ei Sarah, mei na guainaa Abraham ma ware ba hia fasuna. Hamu'ou ale'ei
    na'una nabaa hamona bigi'aa tamanu na wanewane ma lomi hamona mama'au.
  quf-NT: Yarpushunllapa rukunchikllapa Sarapaq. Paymaqami runan Abrahamta kusalata
    kasur, uk mantakuqpaqna riqsiran. Chaynumi qamkunapis rurayllapa qusaykillapawanqa.
    Chaqa chaynu Tayta Dyusta allita kasur, chaynulla qusaykillapata kasur imaqami,
    imanutaq chay warmisita Saramaqa mana imamantapis manchakur imachu kawsaq, chaynu
