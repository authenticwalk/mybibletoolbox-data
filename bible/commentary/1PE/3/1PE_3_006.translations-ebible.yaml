    da wali Sela idiwi defele esala.'
  acf-NT: Chonjé mannyè Sara obéyi Abrahanm épi kwiyéʼy ‘mèt’. Épi zòt sé ich Sara
    si zòt fè sa ki dwèt épi zòt pa kité anyen fè zòt pè.
  tpi-OTNT: '@see-verse:1PE.003.005'
  mbt-NT: iling ki Sara te migpalintutuu te asawa rin ne si Abraham wey iyan din igngaran
