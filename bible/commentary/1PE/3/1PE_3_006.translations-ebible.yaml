  tam-TCV: அவ்விதமாகவே சாராள் ஆபிரகாமைத் தனது எஜமான் என்று அழைத்தபோது, அவனுக்குக்
    கீழ்ப்படிந்து நடந்தாள். நீங்களும் நன்மையானதைப் பயமில்லாமல் செய்தால் அவளுடைய மகள்களாய்
    இருப்பீர்கள்.
  mit-NT: Vàchi ducán nìsa quida stná (ñahàdìhí) Abraham nani Sara, nì inini‑ne iì‑né,
    te dècuèndè “Señor xi” nìsa cachi stná‑nè xì nècuàchìmà. Te nú quidá víi‑nsiá,
    te có‑yûhî stná‑nsià ni‑iin nèhivì, dandu vàtùni ndudava stná‑nsià xì‑né.
  ceb-ULB: Sa niini nga paagi mituman si Sara kang Abraham ug gitawag niya siya ug
    ginoo. Karon iya na kamong mga anak kung mobuhat kamo sa maayo ug kung dili kamo
    mahadlok sa kasamok.
  ces-LB: Vzpomeňte na Sáru, která poslouchala svého manžela Abrahama a nazývala ho
    svým pánem. Jdete její cestou, jedná-te-li správně a nepodléháte nervozitě a strachu.
  mkn-mkn: Ame conto dari nene Sara. Dia dengar-dengar sang dia pung laki Abraham.
    Dia ju kasi biar dia pung laki ator sang dia. Bosong parampuan ju musti iko dia
    pung model, deng cara bosong bekin yang batúl, ais sonde taku apa-apa ju.
  pol-UBG: Tak też Sara była posłuszna Abrahamowi, nazywając go panem. Jej córkami
    jesteście wy, jeśli tylko dobrze czynicie i nie dajecie się niczym zastraszyć.
  qxh-NT: Sarapis shiminta wiyacushpan majan Abrahamta taytachacuran. Sara imatapis
    mana manchacullar alli cawashan-jina jamcunapis alli cawanquiman. Chaura mama
    Saraman llucshinquipaj.
  nwi-nwi: Rəmhen kɨn Sera kupən, in ramor nəkwai Ebraham, kɨni mamokrən kɨn in mə
    kafan yemehuə. Kɨni kɨmiə e kwənərəus kape Sera tukmə naksor norien yamə mɨne
    kɨsatuatuk, mhapəh nhagɨnien kɨn nar kɨrik.
  kmo-kmo: Sera sii eechaba otii tar. Sii siiti ma riiti majin sumowuchi sii eecha
    wochar, “Eeji harapa ma.” Kwota yo hehar otii tanak, akiinan siiney, kwo eeta
    siiti neja.
  agr-agr: Sarashkam nunisag Abragnak umijak mina apug tujakuí, emematus anentau asa.
    Atumshakam pegkeg takaakjumek, Sara nawanjiya numamtin ainagme, nunin asajum makichkish
    puyatkas pujumainaitjume.
  kyc-kyc: Enda Sera baa dopako pyuo Aporakamena pii warombo sepala baa, Nambana kamongo
    lao suu pyao peteya. Nakama dopale ingyuo yulu rolae pyuo pakange renge mende
    sukusa nyii nao pisirami ramo doko nakama enda Serana wanenge ingyuo pisiramisa
    pira.
  urd-GVU: سارہ کی طرح جو اپنے شوہر ابراہیم کو آقا کہہ کر اُس کی مانتی تھی۔ آپ تو
    سارہ کی بیٹیاں بن گئی ہیں۔ چنانچہ نیک کام کریں اور کسی بھی چیز سے نہ ڈریں، خواہ
    وہ کتنی ہی ڈراؤنی کیوں نہ ہو۔
  yre-NT: -A 'bɔ nɛn Sara "e drɛ. E 'ta 'wʋla 'e -sran Abraam wei da, ɛn yaa laabʋ
    'an 'san. Ka drɛ Sara -le 'nɛnnun -a. -Yee "wɛan 'ka 'wɩ "yi "drɛ! Te 'wɩ 'tʋ
    'e 'ka 'tɛ "klan -a dɩ!
  fuh-BKF: hono no Saaratu ɗowtoranii gorum Ibrahiima faa ina noddira ɗum joomum ni.
    Si on ngollii ko wooɗi de on accaay fay huunde hulɓina on fu, on laatake ɓiɓɓe
    makko, kanko Saaratu.
  arl-NT: Supuetana Abraham niquiocua Saaraari naa neyaca tojijia quiquiaari. Seetanujuanaa
    neyaca tojijia na quishacari, nojuajaari na jiyaniquijia na jiyaniijiata. Naacuajitij,
    niaa jaara maninia miijiaca quiriquia, niaa jaara nia puereyaquiniutia nia niyaca
    tojijia quiriquiajuhuaj, Pueyasora, niaari Saara niquiojori.
  ziw-ziw: Saviya Sala amwivaga Bulahimu, niyo amwitanga uyo Zumbe. Haluse nyuwe mwi
    wandele wakwe uneva mkadamanya vyedi hemwi kogoha chochose.
  grc-TR: ὡς Σάρρα ὑπήκουσε τῷ Ἀβραάμ, κύριον αὐτὸν καλοῦσα, ἧς ἐγενήθητε τέκνα, ἀγαθοποιοῦσαι
    καὶ μὴ φοβούμεναι μηδεμίαν πτόησιν.
  nag-nag: Etu nisena Sarah pora Abraham laga kotha mani kene taike tai laga probhu
    matise. Apuni khan bhi tai laga bacha ase jodi apuni khan ki bhal ase etu kore
    aru jodi apuni khan dukh aha to bhoi nakore.
  eng-OEBCW: as Sarah did, who obeyed Abraham, and called him master. And you are
    her true children, as long as you live good lives, and let nothing terrify you.
  knj-NT: 'Ila, ix Sara, jijyom c''al jix yute sba ix tet naj Abraham: “jaach Waawil,”
    ẍi ix tet naj. Watx'' c''al che yute je na''bal jaexti'' xin, jex istile. C''am
    ojab junoj tzet bey chex xiw nioj. Ta jaxca tu'', laan je na''bal jaxca ix Sara
    tu'', ch''al tu''.'
  deu-1912: wie die Sara Abraham gehorsam war und hieß ihn Herr; deren Töchter ihr
    geworden seid, so ihr wohltut und euch nicht laßt schüchtern machen.
  san-PUN: ਤਥੈਵ ਸਾਰਾ ਇਬ੍ਰਾਹੀਮੋ ਵਸ਼੍ਯਾ ਸਤੀ ਤੰ ਪਤਿਮਾਖ੍ਯਾਤਵਤੀ ਯੂਯਞ੍ਚ ਯਦਿ ਸਦਾਚਾਰਿਣ੍ਯੋ ਭਵਥ
    ਵ੍ਯਾਕੁਲਤਯਾ ਚ ਭੀਤਾ ਨ ਭਵਥ ਤਰ੍ਹਿ ਤਸ੍ਯਾਃ ਕਨ੍ਯਾ ਆਧ੍ਵੇ|
  nob-LB: Sara for eksempel, var lydig mot Abraham som var mannen hennes, og kalte
    ham herre. Ta henne til et ideal og gjør det som er godt uten å være redd for
    noe som helst.
  ntj-ntj: Tjiinya minyma Tjiiranya palunyapirinypa nyinarranytja. Tjiinya palunyaku
    kurri Yayipuramaku wangka wangarnarralu kulira palyaranytja. Puru Yayipuramanya
    puurrpa warlkuranytja. Nyangka-tjinguru-yan walykumunu palyanma, puru-yan ngurluny-ngurlunymaalpa
    nyinama. Tjiinya-yan Tjiiraku yurntalpirti nyinarra.
  sxb-NT: mala kiomo Saara, owa-aa Abraamu owuti kandi yamuetanga mbwe omwami waae.
    Mwona muri awaala waae, ni mukola ewintu ewisugaane kandi ni mutatiire ekintu-ukintu.
  nhu-NT: Wee diɛwɛ Sɛla le to yuuke Abla'am e teŋe wvú lɛ tata wen. Ben tɛn nu boom
    bo Sɛla le fɛn ɛ́ ben gee mwɛɛm mvu lɛŋ yaa fane fiɛɛ kɛ.
  row-row: Haꞌi conto mia bei Saraꞌ. Ana tao rerenaꞌ neu saon Abraham. Ana o hela
    saon linu-afi e. Hei inaꞌ ra musi tungga eni dalan, huu mete ma hei tao dala matetuꞌ,
    na, afiꞌ mimitau saa-saa boe.
  msy-msy: '@see-verse:1PE.003.005'
  agg-agg: Mamɨ yahurai Sara ai ahandɨ nindowenihɨ Abrahamɨmbo yaŋgɨrɨ süŋgurɨrɨhü
    nindou bogorɨ yahondo marandɨ. Ŋga hapo-ana se aboedɨ hohoanɨmo ra süŋgurɨhindühɨ
    nɨnɨ-moatükunɨmbo yɨhɨmbokoate-ayei ana, se ahandɨ nɨmorehɨ nɨmorɨ nahurai-anei.
  ptp-ptp: Sela êno vông môp tibêge dɨ la vac lɨya Eblaham vya kwa ngɨbi dɨ nêl vô
    i ên nêbê, “A nêg levac ông.” Om xam vêx ge, xam obêc tɨmu vô môp nivɨha dɨ xonaên
    obêc ma ge od xam ob tɨyi xocbê Sela nue.
  nak-nak: mai e Sera, eia roromuli tataho e Abraham, eia toia veia eia la uru tetala.
    Tio mai amuto hatavivile ge pou tataho mai tai e Serale, amuto ge mai e tutubule
    Sera sesele, mai amuto ge pou tigi, la gabutala papaila ge ouka oio tamutou.
  lbb-lbb: arlar o e Sara ning i longor ta e Abaram, pa i atongi anuna leklek. Pa
    mulo na natnat e Sara, ning mulo tol asaning i tostos, pa bel mulo matmataut.
  kan-2017: ಸಾರಳು ಹಾಗೆಯೇ ಅಬ್ರಹಾಮನಿಗೆ ವಿಧೇಯಳಾಗಿದ್ದು ಅವನನ್ನು ಯಜಮಾನ ಎಂದು ಕರೆದಳು. ನೀವು
    ಒಳ್ಳೆಯದನ್ನು ಮಾಡುತ್ತಾ ಯಾವ ಭೀತಿಗೂ ಭಯಪಡುವುದಿಲ್ಲವಾದರೆ ನೀವು ಆಕೆಯ ಕುವರಿಯರೇ ಆಗುವಿರಿ.
  cso-NT: 'La³ nɨ́² bíh¹ ca³jmú³ hla¹ Sara, hi³ ca³tanh² ta²¹ hla¹ Há²bran²¹ ñí²cuo²
    jɨ³ hi³ ca³záɨh³ tsú² siáh³ Há²bran²¹ hí³: “Hnú², juóu³² jná¹³”. Ja³bí¹ hnoh²
    siáh³ lɨ́¹³ lɨ́n³ náh² la³jmɨ́¹ lɨ́n³ hla¹ tsá²mɨ³ hí³ cun³quionh³ hi³ jmuh³²
    náh² hi³ chu²¹, hi³ hí¹ cú¹pih²¹ tiá² cú² tiá² juénh² náh².'
  ena-ena: '@see-verse:1PE.003.005'
  tgo-tgo: Ŋgoreiya Sera, elaghɨniye va i ghambugha le ghɨmoru Eibraham na iŋa ghagiya.
    Ghemi noroke Sera le ŋgaŋga ghemi, thoŋgo hu vakavakatha thovuye na ma hu mararu
    mun bigi regha.
  yap-yap: I Sarah e aram rogon; i fol rok Abraham mi i pining Sarah Abraham ni ga’ar
    “Masta rog.” Gimed e chiney e kam manged bogi ppin ni pifak ni fa’anra um rin’ed
    e tin ni bfel’ ma damur tamdaggad nga ban’en.
  mop-NT: Ixna' quimen Saraja, u tz'ocsaj u t'an u yicham le'ec aj quimen Abraham.
    Walac u chiitic tu qui'il. —Noochwinic,— cu t'an ti'i. Boone'ex a nooch'upu, jabixe'ex
    u yal ixna' Sara wa jumbel a tucul etel. Ma' u beele'ex ti jac'ül a wool u men
    a ca'ax c'u'aca, u men toj a tane'ex a betiqui.
  tet-tet: Knaninuk nuꞌu Bei Sara. Nia nanono baa laꞌen Abraham. Nia moos simu laꞌen
    babilan nia. Emi feto sia, musti tuir Bei Sara. Kalo halo lia mak loos, lalika
    hataꞌuk sa-saa.
  hlt-MCSB: Sarah loh Abraham taengah ol a ngai vanbangla, anih te boeipa la a khue.
    A ca la na om uh dongah a thensai te rhih ham om pawt tih letnah khaw om pawh.
  xtd-NT: 'Duꞌa n‑kida ñadɨꞌɨ nani Sara. N‑jandixa‑ña yɨɨ‑ña, Abraham. N‑jaꞌan‑ña:
    “Jefe veꞌe kuu‑te.” Te mee‑n ka kuu daꞌya Sara, nux ka kida‑n xavaꞌa te ñatu ka
    yuꞌu‑n.'
  mdy-ETH: ሳኣራ ዬያጉዲ ዓብራሃሜም፦ «ታ ጎዳሢዮ!» ጌዒ ጌዒ ዓይሢንቴ ጎይፆ፥ ዒንሢያ ዓይጎዋ ዒጊጩዋዖ ዒንሢ ዓኒንሢም ኮሺ
    ባኣዚ ማዼቶ ዒዞኮ ዒንሢ ናኣቶኬ።
  spl-spl: '@see-verse:1PE.003.005'
  usp-NT: chapca' xan Sara xcojoni' chiwch Abraham ri richjil y xiji' wajawl re. Atak
    anm, atwuxtaka' pi ric'lal Sara wi tab'antak utzil y ta' nen quiek jwi'l titzaakwi'
    ach'olak.
  zav-NT: De'e Sarən' no'ol c̱he de'e Abraanṉə' syempr bzenague' c̱he be'en c̱he'enə'
    na' gože'ene' ya'o con bin' gože'ene'. Na' šə sotezə sole gonḻe de'e güenṉə' na'
    bito žeble par gonḻen bitə'ətezə gaquə, yesə'əna beṉə' de que nacle xi'iṉ de'e
    Sarən' c̱hedə' chonḻe can' bene'enə'.
  sgz-sgz: Ái Sara a ngorer mul, a lu taram i Abaram má ák mur i kándi tatalen án
    rumrum tili pákánbung er mák utung kán pup mai “Kang konom”. Pákánbung gam longoi
    tatalen a nokwan má pákánbung kápgamte páksiai mátut áng kátlán i gam, ki a ngoro
    gam mur i kemen ái Sara.
  kek-NT: Ut jo'can ajcui' quixba̱nu lix Sara. Qui-abin chiru laj Abraham lix be̱lom.
    Ut quixye “Ka̱cua' Abraham” re xban nak quix-oxlok'i. Jo'can ajcui' la̱ex. Cui
    te̱ba̱nu li usilal ut inc'a' texxucua̱k, la̱ex ajcui' jo' li ralal xc'ajol lix
    Sara.
  blz-NT: Sarapo uga' koiya'a. Ia malolo' ni Abraham ka' mangaan i Abraham tuanna.
    Kuu koini'i anak ni Sara, kalu i kuu mingilimang men pore ka' sian layaonkon upa-upa.
  poe-NT: Mé xi̱kaha kjuíchꞌe tjan Sara kjuínchexiteyéhe̱ tjan tí chꞌín Abraham, mé
    kja̱xin ntáchro tjan kíxin ìnché tjan tí jehe chꞌán. A̱ ntá tí jahará tí xje̱en
    tí jehe tjan la chrókjui̱nchexiteyárá jína la ko ninkehó kjuachrakon chróchontahyará.
  san-TAM: 'ததை²வ ஸாரா இப்³ராஹீமோ வஸ்²யா ஸதீ தம்ʼ பதிமாக்²யாதவதீ யூயஞ்ச யதி³ ஸதா³சாரிண்யோ
    ப⁴வத² வ்யாகுலதயா ச பீ⁴தா ந ப⁴வத² தர்ஹி தஸ்யா​: கந்யா ஆத்⁴வே|'
  cof-NT: Sara tinun sona tsan jominue matute Abrahanchi sona. Yari Abrahanbe merámin
    joto, chiqueca mantamin joe tinue. Junni nulari natiya jeleratuto seque nenatori,
    ya sona cuwenta jolajochunae.
  srm-NT: Biga luku fa Sala bi ta saka dëën manu Abahamu ta kai ën “Masa”. Nöö ee
    un ta libi a sö wan leti fasi nöö woon ko ta djeesi Sala kuma unu da mii fëën.
    Nöö an o dë fuun ta dë fëëëfëëë.
  qvs-NT: Chay warmi Sarapish kusan Abrahamta kasushpa kawsarkan. Kusanta willarkan
    kamachiknin kananta. Kankunapish allita kusaykichita kasushpa mana nimata manchashpalla
    kawsashpaykichika Sara rurashkantashina ruraykankichi.
  zca-NT: 'Sa'' ngok Sar, tu una'' tiemp; ngok nado'' xa'' no mbin xa'' ro'' tsa''
    xa'' Abraham, mbaino nu nzhab xa'' lo miyi'': “Lu xa'' nile'' mandad da.” Ben
    che''n una'' re'' nzë go, chi lë'' go le'' kwa''n wen dubta'' no nayat laxto''
    go lo wanei kwan gab xmiyi'' go li''nu xa'' go.'
  cbc-NT: Tore bairo cabaiãnimasĩrĩcõ ãñupõ Sara cawãmecʉco ãnacõ. Cõ manapʉ Abraham
    ãnacʉ̃rẽ caroaro qũĩroayayupo. Cʉ̃ carotirore bairo caroaro ʉseanirĩqũẽ mena cʉ̃
    yʉmasĩñañupõ. Cõ quetiupaʉre bairo qũĩñañupõ Sara. Mʉjãã, ãme caãna carõmia cõ
    ãnacõ pãrãmerãrẽ bairo caãna majũ mʉjãã ãnigarã cõ ãnacõrẽ bairo mʉjãã caápata.
    Bairo mʉjãã caápata, mʉjãã manapʉ̃ãrẽ mʉjãã tʉ̃goña uwietigarã, na mena caroaro
    caãnimasĩrã ãnirĩ.
  qxo-NT: Tsaynömi unay Sarapis gowan Abrahamta cäsucurnin respëtuwan ricargan. Sara
    gowanta respitar cawangannö cawayänayquitam Tayta Diosga munan. Tsaynö allita
    rurar cawarnaga gowayquicunapita imachöpis manam mantsacuyanquinatsu.
  mox-mox: Wese ʼidewana Sela moqanedi Ebelamo ena vona imatayagea ta iʼawakaiwabuyea.
    Ta ʼeguma omiʼa emi ilivu aqiaqina ta ge taha yani weaqina ona mwaniniva, e ʼinega
    omiʼa Sela natudiavo.
  kew-kew: Ona Sera-mere kone go-rupa isa. Nipumi nipuna aani Abraham-na agaa pagesa
    rabu nina aa adaa kone sua nipuna kogono pasa. Goa pua nimimi epe kogono pua oyae
    meda madaa paalame naomalimi-daare nimi page Sera-na wanenu nona piane pimi.
  dww-dww: maika Sera, tauna na tauḡomama Eibraham ya vovo teyeteye be yawai isana
    bada. Be taumi deḡoda ami tautauḡomama nam ko nairedi be yawasana didimanidima
    ko voiedina, taumi naumeki da Sera na sedama.
  twi-ASANTE: Sara yɛɛ saa ara. Ɔtiee Abraham asɛm frɛɛ no “Me wura.” Seesei sɛ moyɛ
    papa na monsuro hwee a, moyɛ ne mmammaa.
  aoj-aoj: Sera kwandaꞌas naꞌamba atin. Akoꞌw kwahapifa aman akwaꞌunai Abraham eaꞌ
    kofalana kwaꞌi Dembinai akwaꞌunai. Iꞌi ipaꞌ pendaꞌ waf fasifi usiꞌifi ma owaꞌ
    ombal mehepama hiahawes mais siꞌi sogatagamepai, ipaꞌ deiꞌ eaꞌ ihawamaꞌw akoꞌupai.
  cbv-cbv: Jwĩ éet Saraji mijeéh bóo Abrahamdih “Maá”, niijnít, caandíh mipĩ́ tʉ́i
    jepahap wʉt jĩ. Pánihna, yeebbʉ́t tʉ́i chãjnit, ʉ́ʉmcanjeh, mi weh yatá panihnit
    ñi jʉmna caá.
  taw-taw: Bin Sala ne bin anɨb okok olap yolɨgup. Nɨgɨmɨl Eblaham nop muk okok mɨdɨl
    agolɨgup tek nɨŋɨd, anɨb agak, Nad bɨawl yad agak. Nɨbi ma pɨlɨkɨl, gɨtep gak
    anɨb ak tek gɨl nɨm, Sala payne yɨbɨl tek mɨdebɨm.
  jic-NT: Nin la tjiji Sara. Jupj la tjiji jupj voyum Abraham tjevele jin. Sara tjevele
    jupj voyum jupj jepa. Más 'ücj 'üsüs lojí, Sara la tjiji jinwá. Po ma locj tjeyá
    ca malala nu mpalas nun 'üsüs lojí na. Nin lojí, Sara jucucuspan jinwá ca nsem
    nun.
  zap-NT: Zenga wlaa Sara, won Sara xdiiz Abraham xemgyeey Sara no wnesela Sara Abraham
    mén ne rnebééy lo Sara. Laa de yra de nak zhinzaap Sara belne xnëz rlaa de no
    belne bet rdxedet de.
  wer-wer: Sera pi tapël ëak pim ompöp Apramë ngön ngaarëk weimeë piin, “Kaöap,” pël
    maima. Pötaanök ar pim ëa pöl ompyaö yeem arim ompöröa ëëpna nenten kas naën ëënë
    pöt pim ök önëët.
  ipi-ipi: '@see-verse:1PE.003.005'
  qul-NT: Ajinata Sarapas Abrahamta casorkan, “Señorníy” nispa. Kancuna Sarapaj ususincuna
    canquichis mana imata manchacuspa allinta ruwanquichis chayka.
  ter-NT: Énomone koéneye Sâra, yeno Âbraum mekúke. Koati kutípoti îma nê'e. “Unaém”
    kíxoa. Epó'oxo kuteâti kixoku itúkeovo ne Sâra, énomonemaka kénenoeye koeku péni
    kixeku itíkivo, koane ákoyea píkene ya uhá koeti tiú'iti koekúti simópiti.
  bmr-NT: 'Mɨɨro tollɨ iicaugo Sara aijɨ Abraham atajɨɨbanoco: Jii, onoogoro diiboco:
    Tahaivojɨɨbo, neehicauhi. Jaagobadɨ amɨɨhai mihicajirahi iguitɨmo imino momoonɨhachiijɨ.'
  fuf-fuf: wano Saarata non, on ɗoftinooɗo Ibraahiima, wi'aynooɗo mo koohoojo makko.
    Onon kadi on laatoto jiwɓe Saarata si on waɗii ko moƴƴi, e ɓaawo on jaɓude jiiɓireede
    kulol woo.
  bhl-bhl: Mak waneng mak u Sala ute te. U um imok Abalakam elo “Nem kamok kunum kutaka!”,
    dangeko, em weng afak kuw alenalu kale. Um kanemalu atew yukati kanesomi, finganinba
    keko, ken kuw kukuw keliw tewe, yu Sala um fein mulkis kebokoliw te.
  ons-ons: Sara eŋe yalewa okange, eŋe Abraham aŋaine teweke geki paki, iwa yale orake,
    “Naŋane Waomne.” Ŋine ukude Sara wane borasokoune okanmamiwo, yemo ŋine kine kine
    maineka okangei, so ŋaokopŋine edo qelaŋ okanbi ea wane ŋine misuk kaet okangei.
  con-NTPO: 'Tsa''caen tsu Saraja tise tsa''ndu Abrahamma pañamba tisema su: “ña na''su.”
    Que''i''qque osha''chone dyombipa ñotsse tson''da qui Sara''caen da''faya.'
  ghs-ghs: Oi Sarahai Abarahamuke qusubaiteqi hee, Mai nameniqi hiire qaatanita nike
    attiamake baura qidza oonoma eete qaaqa Sarahaho atasare naatakoi, oi bagenoma.
  peg-peg: ସାରା ହେ ଲାକେ ର କଗ୍‌ଲେ ମାଚାତ୍‌ । ହେଦେଲ୍‌ ଅବ୍ରାହାମ୍‌ ତଲ୍ୟା ଆଜ଼ି ହେୱାନିଂ ମାପ୍ରୁ
    ଇଞ୍ଜି ଇଞ୍ଜି ମାଚାତ୍‌ । ଏପେଙ୍ଗ୍‌ ନଂ ହେୱାନ୍ତି ଗାଡ଼୍‌ଚେକ୍‌ । ଜଦି ହାର୍‌ ବେବାର୍‌ କିତିସ୍‌,
    ତା ଆତିସ୍‌ ଇମ୍‌ଣି ବିସ୍ରେ ମିଙ୍ଗେଙ୍ଗ୍‌ ଆରେ ପାଣ୍ଡ୍ରୁ କିଦେଙ୍ଗ୍‌ ଆଡ଼୍‌ଦୁର୍‍ ।
  txu-NT: Ga, Xara kute Abraão kabẽn marja pumũ. Nãm katàt kôt ar amijo ban kum rax
    jarẽnh ar o ba. Ar aje Xara tàmdjwỳ pyràk dja gar kudjwa amjên kabẽn man arỳm
    atĩn prãm kêt.
  eng-WEBU: So Sarah obeyed Abraham, calling him lord, whose children you now are
    if you do well and are not put in fear by any terror.
  gnw-NT: 'Sara uyeyocui Abraham pe jare jei chupe: “Cheya.” Jáeramo cuña añave güɨrovia
    Tumpa re vae reta Sara rami co, icavi vae uyapo reta yave. Jare jucuarãi uyapo
    yave, ndarau uquɨye mbaembae güi.'
  mux-mux: Ambu Sera-ni yi Eprayam-nga ungma piliipa liipa, yundu ‘Nanga nukuli-yi
    auliele.’ nirim kanili. Eni ambuma-ni aku-siku ⸤eninga yima-kene⸥ ulu kaíma teku
    méle te mundu-mong naa tíngi lem eni Sera-nga liminupili molemele.
  maj-NT: Xi nkúhu Sara̱, kui xi kint'é'éhe̱n Abraham ko̱ “Chá Nti̱a̱na̱” kitsúhu̱.
    Tsa ni xi nda n'e̱henu ko̱ najmi ku̱i̱nkjún ni xi ka̱mat'on, jun xi ntíhi̱ Sara̱
    b'a̱.
  bkq-NT: Sara enanâguewâdaungâ. Tuso Abraão tâinwânse myakâwândy, “Ywymâry” tâkeze
    myakâwândy eyam. “Sara iweom” kehonze âmaemo, eara amânhekylymo, aiese tyanepa
    âmaemo-ro watay.
  kue-kue: Sara yegl orkwa, ye Abraham kamo pinande ere pandigl, ana Abraham pre na
    yombana kande we dungwa. Ene mambuno wakai pamere ere taragl ta pre kundugl goglkrimbi
    ana ene Sara nangiglma meglkwa.
  cot-NT: Ariqueate oquejetaca coramani Sarani iroatimpa, oquemisantamajatiri Averaameni,
    aisa opincatsamajatiri amenaquerigueti iriguenti ashintaro. Imaica aviatimpajia
    pinchoocajiaquegueti cameetsa, aisa aatogueti pitsaroajigui, ariqueate pinquejejiaquemparo
    iroatimpa.
  bnp-bnp: E Sara i longototoa e Abraham, i galea a bakovi dagi vona. Bara mua e huriki
    a ngatavine kamumu manga e Sara na tahuna i uka ma mu mangenge vona a maki tara,
    mu rata a naro kamumu.
  apn-NT: Mẽ panhõ wôwô finat Saraja na pre ã amnhĩ nhĩpêx anhỹr o pa. Jao mjên Apraãw
    kapẽr ma nẽ hkôt amnhĩ nhĩpêx. Nẽ kêp õ pahi hã harẽ nẽ hkôt pix mã amnhĩ nhĩpêx
    o ri pa. Tã kot kaj mẽ uràk nẽ amnhĩ to htỳx nẽ ã amnhĩ nhĩpêx anhỹr o apa. Hãmri
    nẽ amnhĩ tã amã amjên puma hkêt nẽ apa nẽ te apê Sara hkra pyràk.
  ctp-NT: Kwiꞌ ngwañaꞌan yꞌni ayman Sara. Kwiꞌ kanꞌ nu mdukwa chaꞌ nu ykwiꞌ ayman
    Abraham nu ngwa kwilyoꞌo; “Xꞌnaǎn” ykwiꞌ loꞌo yu. Loꞌo ꞌwan nu kunaꞌan ni, wa
    lka wan sa ñaꞌan si lka wan sñiꞌ Sara kanꞌ ni, si xkwiꞌ chaꞌ suꞌwe kuꞌni wan.
    Ja ndiꞌin chaꞌ kutsen wan, ja ndiꞌin chaꞌ kuwe ꞌa tiꞌ wan bra kanꞌ.
  opm-opm: Ma ihat pateshe kuu ihir tit kuu Epraham ohe inap Sera uhmur. Uh imap ohe
    mengnongwi amram Go norhe hanipyah napapat hanmur por orhe hrepdapatwi hat patesuhmur.
    Ginhe mama pati kuu gur imanir ihir inahatperhan ire ma inahaya danong na hama
    watahpei ham imanir ire hrepdapat yah hatwi saya apriya hapti kuu gur Sera uhe
    brer hatin hat patim ihat saptimur.
  bvr-bvr: Minypa rrapa jin-gata burr-guta Jera (Sarah) jiny-jaliyana nula jiny-yorkiyana
    Aybriyam (Abraham) rrapa bunggawa a-negarra. Rrapa ny-yinga ny-jata ny-jama, minyja
    gu-molamola nyi-nirra rrapa gala gun-nga ny-borrwa ny-yorkiya, gun-narda minypa
    nginyipa Jera biy-yika jawina.
  wal-wal: Hegaadan Saara Abrahaama, “Ta godau” yaagada xeesaidda, ayyo azazettaasu;
    inttekka issibaunne yayyennan lo77obaa oottikko, i naata.
  zad-NT: Ka ben dii Sárana', bzoe' xtill' dii beṉ' c̱he', Abrahama', na' golle'ne'
    “x̱an'”. Na' le' nakle dia c̱he' shi gonle wen ka bene' na' bi illeble bi gak
    c̱hele.
  kmg-kmg: Sara eki hâcne Abraham dâŋticne reŋke jujec, ehuc ŋicbomboŋ mucne jujec.
    Eme ŋoŋe wiac biaŋne bahuc mu hâhâwicte mana mezac mi eniŋmuo otâfâc-ticne embiŋ
    juŋgopieŋ muŋarezo.
  aso-aso: Mene noluvoniꞌ nene adoꞌ Salaꞌ aza Abalahamuꞌnimuꞌ nenitoꞌ gizebo ve ve
    lo gamaziꞌve gele doꞌmo vo minaaꞌ ineꞌ maꞌminemuꞌ nene noluve. Idoꞌ lingine monovo
    laminetokovoꞌ eꞌmeti mini neꞌmine manaꞌmine initekumuꞌ golise gilami minilizaniꞌ
    nene eiꞌ aluvo gidini mini eiꞌ gili vaniꞌ minilisave.
  uli-uli: Sarah iwe ila sengal molwe ye foru; iy ye taelenga yalol Abraham ngo yema
    ffesangu bo yal masta. Hami igla ila hasa mel bo lol Sarah, igle ha foru mekla
    ye momay iwe ngo for mele ha motogu.
  nin-NT: Sarratu à si meme yo. À di wo ku Ibrayi ure, na di yo ma di, atiko. Ziza
    nggo, imba mi ti na zizi ni si kru isisu inkindirr hen, imba mi ta kaki na ta
    sa áníwá ama.
  acu-NT: 'Tura Sarasha Abrahaman umirin asa aishrin: “Apuru” tinuyayi. Nuwa ainautiram,
    atumka nekas pengker aa nu turakrumka, tura shamrumtin wainiatrum shamtsuk pujakrumka,
    Sara nunisrumek pujustinuitrume.'
  cak-WNT: Achi'el xuben ri Sara; riya' can xunimaj rutzij ri Abraham ri rachijil,
    y wajaf chuka' xcha' chare. Y riyix kach'alal ixoki' ruc'amon chi nibix riy rumam
    ca ri Sara chiwe, pero wi can nic'uaj jun utzilaj c'aslen y ma nixibij ta iwi'
    xabachique ri nipe chiwij.
  ebk-ebk: Assid-i nan ukialen Sara ad pus-uy, enafurotna chin Abraham ay asawana
    ya enawakiana pay hiya as apo. Maifilang kayu as an-akna mu ammay nan chayu at-atun
    ya achi kayu machanchanakian.
  spa-PDDPT: como Sara obedeció a Abraham y lo llamaba señor, de la cual ustedes son
    hijas cuando hacen el bien sin temor.
  ruf-ruf: ka Sara pfayamuhulikitse Abrahamu na kumkema mndewa wake. Mwemwe mwa iwanaghe
    ka mwotenda ghanoghile bila kughelighwa wogha.
  gun-gun: Abraão ra'yxy Sara voi ha'e rami oiko raka'e, mba'eta ome onhe'ẽ rendua
    rupi ixupe “Senhor” he'i. Peẽ voi iporã va'e pejapo ha'e mba'eve rei gui ndapekyjei
    vy imemby kuery 'rã peiko.
  agu-BL: Na ya'stzun banak Sara. Ocnak i' jak' ca'wl Abraham. Talnak i' “Wajcaw”
    tetz. Cha'stzun te kol cho'cu' c'ulutxum, nin ko quil xit cyajtza'klu' tan paj
    alchok e'chk takle'n, e' tzunu' tal k'ajtzun Sara tane'n, na ni'cu'n cyajtza'klu'
    tuch'.
  isn-isn: Kuanzila iyi u Sara autite ukulyo kung'wa Ibrahimu, nukumitanga ng'wenso.
    Mukulu wakwe. Ni tungili unyenye miana akuwe, ang'wi mukituma ayo nimaza, hangi
    shamogopile nimabi.
  eng-PEV: Remember Sarah, a woman that lived a long time ago. She listened to her
    husband, Abraham, and she did what he wanted. She called him, “My good boss.”
    So always do what is right, and don’t be frightened of anyone. Then you will be
    like grand-daughters of Sarah.
  ilo-ULB: Nagtulnog ni Sara ken ni Abaraham iti kastoy a wagas ken inawaganna isuna
    nga “apona”. Annaknakayo itan no agaramidkayo iti naimbag ken no saankayo nga
    agbuteng iti riribuk.
  pir-NT: Sata Sara ticoro manʉno Abrahãre quehnoano mehna yʉhtie tiahye. Sa yero
    tiquirore “Pʉhto”, ni pisuahye. Sa yena mʉsa quehnoano yena numia ijina, cuero
    marieno ijina numia ijina, Sara yero saha ijire mʉsa gʉ̃hʉ.
  anv-NT: Mbɔntó ne Sara alu nya. Ji awuú nya ne menɔ wuú Abraham ne akuú ji nnó,
    “Ata wa.” Ɛnyú débɛɛ́ baá Sara mbɔgé deké dépyɛ genó ɛyigé gelú cho ne
    dela pɔ́ fɔ́ ne ɛfɔ metɔɔ́.
  sab-NT: Sara muinga ene, ama mo ñengula Abraham gau dage agedu ulita Abraham gerudu
    kare, ama Abraham gau mo chugagwallale. Ba muinga Chubenu ulita agedale no diali
    mo ñengula ole, ene ba me mo ta dbadale kwachie mo ñenguladi ba diali kle age
    no ama ole, ba age ene ulita gire ba Sara jian kare, Sara toidu no ene Abraham
    ole.
  tmd-tmd: Mö Sara nöbönɨŋ Ebraham nugwo, nöbö dib nɨ, me rön, rɨg yadmɨdöŋ mönö akuyöbö
    yöxön mai dumɨdöŋa. Ñɨŋ ipöxmɨjeñ, Sara rɨmɨdöŋ mag akuyöbö rɨ ri ab gɨ mɨjöñ
    aku, Sara halöu nuŋwa mɨjöña.
  acr-NNT: Jelaꞌ xuꞌan ri Sara, e lik xukoj utzij ri Abraham y ruchꞌaꞌbꞌexik xuꞌano
    e “lal wajawal”. Ekꞌu ralaq kuꞌana alaq ralkꞌoꞌal ri Sara we kaꞌan alaq ri utz
    y na jinta kꞌo kuxiꞌij ribꞌ kꞌuꞌx alaq che.
  kpg-kpg: Be di hai a Sarah ne hagalongo gi Abraham, gaa gahi a mee bolo dono dagi.
    Goodou guu hai nia dama ahina ni mee maa goodou ga mouli humalia, ga hagalee mmaadagu
    i dahi mee.
  taj-taj: सारासे खाह्रङ् लसी ह्राङला ह्रेम्‍बो अब्राहामदा मालिक भिसी थेसे कुल्‍बा
    ताम ङ्‌यान्‍मुबा। थेह्रङ् लसीन एनीगदेसे ह्राङला ह्रेम्‍बो म्राङ्सी आलोङ्ना ज्‍यबा
    लजी भिसम एनीगदे सारालान झामेगदे दोला।
  avt-avt: Sera hɨre wɨrɨak menmen mar ik. Hɨre wemtau hɨm me Ebraham mɨtɨk kɨre,
    hɨre wisesim, hɨre watɨp, “Ti mɨtɨk kai iuwe.” Maain yi eirɨak yaaim eiyises God,
    yi einaain au, te yi miyapɨr keriyen yi eire nɨkerek ne Sera.
  cbk-cbk: como si Sara ya obedece con Abraham y ya llama con ele “di mio amo.” Ahora,
    ustedes maga mujer creyente maga anak tamen di Sara, si ta hace ustedes bueno
    y hende ta tene miedo de nada.
  uig-ARA: دەل مۇشۇنداق يولدا ساراھ ئىبراھىمنى «غوجام» دەپ ئاتاپ، ئۇنىڭ سۆزلىرىگە
    بويسۇناتتى. سىلەر ھېچقانداق ۋەسۋەسىلەردىن قورقماي ئىشلارنى دۇرۇس قىلساڭلار، سىلەرمۇ
    ساراھنىڭ پەرزەنتلىرى بولغان بولىسىلەر.
  tuf-tuf: Récaram chaunatan Sáratan ra chihtá cájacro. Abraham chihtá cájacro. Ra
    chihtá wácati yajacro. Etarwan baatán ay yajcáyatan, ba cat Sara urán wan chácayqueyra.
    Baatán rooti ay yajcayat Sara tanín eyta chácayqueyra.
  abx-abx: Adda halimbawa' si Sara, nga masinunuron si Abraham ngan paragdalom pa
    ngani' i pagban'u-na. Kon agbuhat kam si tama' ngan ga'i kam palupig si katalaw,
    agpamatu'od nan nga mga ungod kam mga dadi'-na si Sara.
  mco-NT: 'Jadu''n nej Sara capxymɨdooy Abraham. Sara xɨɨgoyäxy Abraham: “Ɨɨch nhuindzɨn.”
    Pen myajtumyb miich ajcxy oyjot oyhuinma''ñ jadu''n nej Sara, jadu''n miich ajcxy
    anajty nej jɨhuɨ̈y Sara ajcxy xy''ung''adyii, pen ooybɨ mdunɨpy ajcxy, ca'' ti
    ajcxy mdzɨgɨ̈huɨpy.'
  cpb-NT: 'Okantaganki Sara shiretha okantzimotari Abraham, okantziri oime: “Nowinkathatané”.
    Eerokaga osawoyetanaiyaame arika pantanairo tampatzikatatsiri. Iro ompoñaantyaari
    eero otzimanta oita pinthaawantyaari inkisantaitemiri.'
  aon-aon: Sara douk kwenekesh namudok atin abom. Okwok kwomnek Abraham ananin baraen
    kwagipeshen aria kwahwaran kwakri okwokwin debeini. Aria douk ta ipak punek yopihi
    abom aih aria mare punogugur um enesh eshudok um, ipak douk kabi Sara okwokwiyu
    nugariyu um.
  hus-NT-2005: Anchanꞌ tin tʼajaꞌ na Sara, yab in chʼikat tʼajaꞌ nin tomkíl Abraham
    ani in bijiy tin ajátik. Neꞌechtsik teye ka bajaw ki kʼwajay jelti jajáꞌ max ka
    tʼajaꞌtsik xowaꞌ alwaꞌ ani yab ki kʼwajaytsik ta jikʼél.
  mig-NT: Nátu̱'un Sara, ni̱ jandatu̱‑ña núu̱ Abraham, ni̱ skúnání‑ña‑dé jito'o̱‑ña.
    Te se̱sɨ́'ɨ́‑ña kákuu‑ró nú súan va̱'a ná sá'a‑ró te nú tú yu̱'ú‑ro̱.
  bps-bps: Salngad ku Sara, du nimenan yaanan Abraham, na katlon kenen amun, na gamu
    sa dad bel Sara ku matlu nimòyu na landè kanlikòyu.
  mbs-mbs: Iling kenyan se esawa i Abraham gebii si Sara, so timolò sikandin te esawa
    din, aw impetaga-taga din te si Abraham se pengolo din. Aw meg-iling kaw kandin
    pineokit te peg-inang niyo te metòlid aw wedad lamit niyo, yan meinang kaw heman
    iling te batà i Sara.
  tof-tof: Serra darrü inzan kol módógo. Wa Eibrra-amón bóktan arrkrru warilürr akó
    tóba wirri pambóka ngilialórr. E Serran ópal olmalzanakla, e ne morroal nóma tómbapón
    kwarilo akó yabü darrü klama guman koke ngibtan yarile.
  cme-NT: Unaŋo yaa Sara‑i. Sara taa u nu *Abiramu nuŋgu‑i, a ce dumaaŋo-na u taa
    u bĩ-yo «Baba». Da na da holle ta na ce ãnfafamma‑i, namɛi Sara bieŋ namaaŋo‑i
    kelkel.
  sus-sus: alɔ Sara naxan nu Iburahima xui rabatuma, a nu fa a xili «n marigi». Wo
    findixi a tan nan bɔnsɔɛ ra, xa wo fe fanyi raba, wo mu tin gaaxui yo xa wo xaxili
    ya iso.
  pon-2006: Ih duwen Sara, me peikiong Eipraam oh kin ekerki eh kaun. Eri, kumwail
    wialahr nah seri, ma kumwail pahn mour mwahu oh sohte masak mehkot.
  dad-dad: Sara ĩ Abraham sigor dõf fen, ĩ nigin yogon odug yedig gen, ã ereb madur
    agog fen, kumĩ farumen to ubodõgouf are, ã ne barai tar wowã gef.
  zab-NT: Ziy baany Sara, bcuadiagbɨ xtiidx chialbɨ Abraham ax raipbɨ laab “dad”.
    Anre digapacza choniin laat nát de llindxaap Sara belati runtɨ ni ná güen sin
    dxiby.
  jae-jae: Sara kêtôm tonaŋ. Eŋ taŋa wamu Abraham ma kêsam eŋ gebe Ŋoc apômtau. Amac
    embe aŋgôm gêŋ ŋajam to atêc gêŋ teŋ atom, go atu Sara latuio.
  ksd-ksd: da Sara i ga torom tai Abaraam ma i ga vatang ia ba luluai; ba ava pait
    ra boina ma ba ava burut ta ra magit na kinaian, ieri avat ra umana natuna.
  msm-NT: Angod pananglit ki Sara. Masinuguton sikandin ki Abraham no bana din, aw
    agayon to intawag din. Na, sikiyu no mgo bohi kuntoon, ko madojow to oghinangon
    now aw wada ogkahaedokan now, ogkatawag kow no mgo liwat ni Sara su ogsupu kow
    kandin.
  myk-myk: ba Sara bi gbɔɔrɔ tɛri Ibirayima na, na wu pyi «kafɔɔ» wɛ. Yee ya pye wee
    wo nagoo, yi ba kasaaŋaa pyi, kaa la shishiin fyaara di ya yi fungɔnyɔ yi wuregi
    wɛ.
  sbe-sbe: Sala kwa hai ye hemala yomi kabakita. Iya mwanena Abelahama ye kawakabiyei
    yo ye kawaguiyauyei. Ena saha kwa ginaulidi ne se dudulai na udiyedi nige kwa
    matausi, meta komiu kabo kwa hemala iya natunao.
  mcr-mcr: Serai, apäkä iiŋi eä, ii Aprähamä iqueŋi, “Ŋqä naqä iqukiyqä” ätumiŋqe.
    He nätmatqä hnjua-hnjuaŋqä zä miqä danä, suqä jänänäŋä du itquetqäŋuwi, he Serayqä
    meqäenä eŋä.
  cux-NT: 'Ní táⁿ''ā Sara ''tiicá ntúūⁿ diiⁿ tá. S''teenu tá isaⁿ''ā yeⁿ''e tá chi
    nguuvi Abraham. Ní ngaⁿ''ā tá isaⁿ''ā yeⁿ''e tá: N''dii ní señor yeⁿ''é. Maaⁿ
    ní ndís''tiī cuuvi diíⁿ nī tan''dúúcā chi ndís''tiī daiya Sara ndís''tiī nduuti
    chi n''daacā idiíⁿ nī ní nguɛ́ɛ́ ''va''á nī yeⁿ''ē mar ''áámá.'
  tur-YTC: Böylece Sarah Avraham’ın sözünü dinler, ona “Efendim” diye hitap ederdi.
    İyilik eder, hiçbir dehşetten korkmazsanız, siz de Sarah’ın çocukları olursunuz.
  san-ITR: tathaiva sArA ibrAhImo vashyA satI taM patimAkhyAtavatI yUya ncha yadi
    sadAchAriNyo bhavatha vyAkulatayA cha bhItA na bhavatha tarhi tasyAH kanyA Adhve|
  bel-N: Гэтак Сара слухалася Абрагама, называючы яго гаспадаром, і вы сталіся дзецьмі
    яе, калі робіце дабро і не палохаецеся аніякага страху.
  sch-sch: Sarah hah ma anghan ania, Abraham chong a jôma, ka puma, tiin a koi ngâi
    ani. Atûn khom asa nin sina, ite china reng nin dônin chu Sarah nâinupangngei
    nin ni.
  mic-MIQNT: Sala wijei tele'g'p, gepmite'lmapnn Aplamal aq telui'tapnn, “Saqamaw.”
    Gilew pa na wijei aq Sala, siaw tla'taqatioq gelu'lg aq ma goqwei jipatmu'tiwoq,
    awna Gjinisgam sangewite'lmug.
  huu-NT: Iese Sara mɨcorɨ ie ɨni Abraham mɨcorɨ uaina ɨɨnote. Ie anamo naiñaiño illa
    jira, ie ocuica uaina jaca ɨɨnote. Mare rafuena fɨnocana omoɨ jaia, buena omoɨ
    jacɨruiñenia, naiñaiño isoi iitomoɨ. Iemona naiñaiño uruiaɨna jaitomoɨ isoitomoɨ.
  jiv-NT: Atumí we̱a̱tri̱ Sara ni áishri̱n Apraáman umirmiayi. Umirin asa, “winia
    uuntru” tíniuyayi nin. Atumsha péṉker túrakrumka tura sapijmiatsuk wekaakrumka,
    Saraja̱i̱ métek átatrume.
  otm-NT: Tengu ra Sara bi 'yɛ̨c'yɛ̨i a rá ndø ngue ra Abraham, nɛ bi 'yɛ̨mbi rá hmu.
    Nuya tengu'bʉ yʉ́ t'įxu ahʉ ra Sara 'bʉ guí øthʉ 'bɛ'a mi øt'e, ngue thocpa thoho
    gui 'yøthʉ ran ho nɛ nte gui suhʉ.
  dah-dah: Bere gobe Abraham berem Sara mata teŋ hinhin gwahade teŋ hinhan. Sarabe
    uŋ Abrahamyen mere gama irde uŋ goyen doyaŋ alne ineŋ hinhin. Niŋgeb deŋ beleŋ
    mata huwak po teŋ kanduk keneŋ keneŋ niŋ kafura ma heŋ hinayiŋbe deŋbe Sara wiriŋ
    yago heŋ hinayiŋ.
  tnk-tnk: Rəmwhen ia Sera, in rɨno nəkwai Epraham, nənə maməkwein in mə iəmə asori
    səvənhi. Nənə kɨmiaha nɨpwnəti Sera me trɨni mɨnuə hiamo noien amasan, mhəpkehekɨr
    mhə nari riti sə ramo nehekɨrien.
  kpr-kpr: Abraham noaro Sarah ava kote givu! Nu amingedo ghusira. Nu nuvu da sari
    ava nininguse, nundae ‘Bajari’ sedo ghusira. Avori, nanda ghaghasovu, ne ari eveva
    use, jo oju ae irareva amo, ne Sarah da sasingu da kaugo edo, nunda amboda amboda
    use irareva.
  san-IAS: tathaiva sārā ibrāhīmo vaśyā satī taṁ patimākhyātavatī yūyañca yadi sadācāriṇyo
    bhavatha vyākulatayā ca bhītā na bhavatha tarhi tasyāḥ kanyā ādhve|
  nho-nho: Sarah ni mee peenaa. A ia ni hakannoo ki tana aavana, Abraham, ka kannaa
    i tana aavana naa ma se hakamau aana. Kootou nei ku mee ma ni tamalliki haahine
    Sarah ki mee kootou e sosorina taukalleka ka see mattaku i te kau vana.
  gym-NT: Sara kwrere. Sara abko käkwe brare kwe Abraham kukwei mikani täte käkwe
    “ti dänkien” niebare ie. Mun merire merire abko käkwe nünandre metre kore amne
    munkwe ñan kä jürä ngwiandre jabtä ne ngwane, mun rabai Sara kwrere.
  azg-NT: Nquii Sara, manndaꞌ vaa totsꞌaa jon. Tovangueeꞌ jon jñꞌoon na totso Abraham.
    Totso juu ntyja ꞌnaanꞌ jon na conduihin na tocoꞌxen jonhin. Ndoꞌ naneinhin ꞌoꞌ
    nanntcu, conduihin chaꞌvijon ndyeehoꞌ xe na aa contꞌahoꞌ ꞌnan ya min tyiꞌcꞌonhoꞌ
    na ncyaaꞌ nꞌonhoꞌ.
  bhd-bhd: ज़ेन्च़रे सारा अब्राहमेरे अधीन रहती थी ते तैस ज़ो मालिक ज़ोती थी, ते तुस
    भी अगर भलाई केरथ, ते केन्ची किसमेरे फिक्रन सेइं न डरथ त सारारे कुइयां केरि ज़ेरि
    भोली।
  too-NT: Chuntza' ixtlahua Sara makāntza'. Xla' ixa'kahuāna'ni' ixkōlu' Abraham lā'
    ixlaktzī'n hua'chi māpa'ksīni'. Hui'xina'n hua'chilh ixtzu'ma'jan Sara, palh tlahuayā'tit
    a'ntūn tzey lā' palh tū' jicua'nā'tit a'ntū nacātatlahuani'yāni tachi'xcuhuī't.
  ind-AYT: Demikianlah Sara taat kepada suaminya, Abraham, dan memanggilnya ‘tuan’.
    Kamu adalah anak-anak Sara jika kamu berbuat baik dengan tidak dikuasai oleh rasa
    takut ketika melakukannya.
  cjo-NT: 'Rowaga Jaarani okemijantaperotzirini Awaraamani, oetziri nowinkatharite.
    Aririka pijeeke kameetha, pikimitakotakawo roori, tekatsikya pikantya pithaawantyaari
    piimi: tema tekatsi ikijawentemi.'
  nsn-nsn: Misiana tang Sara ke longoro pe tang Abraham, kare ueltada tatanon, kare
    kila tatanono na mamahoholik. Doh inggoum teso bung tunon getung guata uakeluk
    sira tunoum tar niguataniner kodkodoh, inggoum ahik pah mu matotong sokoro me
    inete gere ualakanuh.
  san-DEV: तथैव सारा इब्राहीमो वश्या सती तं पतिमाख्यातवती यूयञ्च यदि सदाचारिण्यो भवथ
    व्याकुलतया च भीता न भवथ तर्हि तस्याः कन्या आध्वे।
  tna-NT: Daja da Sara chenu puidha. Tuahueda Abraham chenu jei ataidha. “Quema echua
    puji”, ataidha. Ahua micuaneda ai saida cuana ya puji eyuati mahue su, Sara chenu
    puidha nime micuaneda epu.
  lid-lid: Buku none Sara, iy anuhun sahou ta Abraham, ya iy aloh Abraham, “Ou Laban
    tek.” Ya na dah, aha nadun ale, buku none aha amekes kandriyen mwasin i buku le
    iy. Ma aha winiyan banoh ta udu aha bwe, buku none iri anya ka-um aha ta kandriyen
    mwasin taha.
  wim-wim: Nil wanch thum Abraham.antam Sarah.ana yimanangan min iiy-iiy, nil Abraham.an
    wik ngeey-ngeey nunang aꞌ moom nungantaman waaꞌ nunang. Yaa, niiy nath minan yump-yumpin-a,
    aꞌ nath winynyang keꞌan moꞌ-moꞌinwey-a, yaa, niiy woyan Sarah.antam anman wak-wakān.
  zga-M: Khunjela eye uSara ampulikhe Ibrahimu nukhumwilanga, uyu vigosi vango umwe
    lino mulivana va mwene. Ingave yumuvomba amanonu nukhusita ukhudwada amavivi.
  yom-yom: 'Buawu bobo bubela Sala : bu katumimina Abalahami buna wuntedila Pfumuꞌama.
    Beno lukitukidi bana bandi ba baketo enati lumvanga mambotimu kambu mona tsisi.'
  san-SIN: තථෛව සාරා ඉබ්‍රාහීමෝ වශ්‍යා සතී තං පතිමාඛ්‍යාතවතී යූයඤ්ච යදි සදාචාරිණ්‍යෝ
    භවථ ව්‍යාකුලතයා ච භීතා න භවථ තර්හි තස්‍යාඃ කන්‍යා ආධ්වේ|
  yut-yut: Sara uŋun aŋpak yolek Abraham dakon gen guramɨgek amɨn madepno yaŋ iyɨgɨt.
    Ae ji aŋpak kɨlegɨsi yolek yo kɨnda do dɨma pasolni kaŋ, ji uŋun Sara dakon gwakni.
  grc-BYZ: ὡς Σάρρα ὑπήκουσε τῷ Ἀβραάμ, κύριον αὐτὸν καλοῦσα· ἧς ἐγενήθητε τέκνα·
    — ἀγαθοποιοῦσαι καὶ μὴ φοβούμεναι μηδεμίαν πτόησιν.
  cpc-NT: 'Okimita pairani Sara shiritha okantzimotari Abraham, okantziri oimi: “Nopinkathatani
    nowimi”. Iirokaiti kimitaawori osawoyitaari aririka pimatanairo tampatzikari.
    Ari onkantya iiro otzimanta oitya pinthaawantaiyaari.'
  nhg-NT: Por ejiemplo, Sara oqueneltocac inömec, Abraham, hua oquejtoöya “Tlöcatzintle”
    cuöc quenutzaya. Hua nemejua nenyesque quiename yaja, tlö nenquechihuasque tlin
    cuale hua amo nemomajtisque de niontle.
  nya-nya: monga Sara, amene anamvera Abrahamu namutcha iye mbuye wake. Akazi inu
    ndinu ana ake ngati muchita zoyenera, ndipo musaope choopsa chilichonse.
  ngu-NT: ijcon quen Sara, yejhuan quitlacamatiya Abraham niman oquitlacaitac ijcuac
    oquitocayotij “noteco.” Nennemisquej quen Sara tla nenquitocasquej iejemplo ica
    nenquichihuasquej on tlen cuajli niman xitlaj nenquimacajsisquej.
  kup-kup: Met paru pot tooharihanañ añ Sera pop pi ev menoh-taput tat pim abup Abraamiz
    mañoohat tat epat haoh, “Met pi nemaz korav hezap ok.” Pot pim abupuz haoh. Met
    ari añ petev hezari pim tooh-taput tin tohopekez ñaihet natotü, oñ am tohopek,
    povoz Sera popuz iz mim tinari ravat hepek.
  jid-jid: Naki Saratu a ta yo loma ndi irji ma. Zizan biyi me bi mmri ma to bi ti
    kpe wa-a bi u toh bina klu ssri iya na.
  wmw-wmw: Kamba kwa nfano, Sara akintwii nlumake Iburahima, akimwita mwenye. Umwe
    muwa wanawe wakati wamutenda meema, samopa kinu ciwa conse cakofya.
  gmv-GGM: Istti azazetidaykka Saaray Abirame “Ta godo!” gaada azazettidayssa malakko.
    Inteka lo7o miishi oothikone issi iitta miishey intena daganthontta aggiko inte
    Saara naytakko.
  ssg-ssg: Masin Sara, i hong usi kakai Abraham tel axoan ma aile hani i hanowi ka
    tel masiwi. Amuto kola ka amuto masin Sara na amuto aile waliko ti Haeu ukek sawisawin
    hetekie tap matauamuto kalak na axoamuto ma na seilon liai axi amuto kawatan.
  zpo-NT: 'Sbaa mle Sara, mbin me xtizh Abraham, nu nzhé me lo xaa: “Xaa nabeyy na”.
    Nu re gu nak xchap me, chelee gu le gu kwaan wen nu nazhebt gu ne nik tub kwaan.'
  poy-poy: gambira Sara ntambu yakalituliti pasi pa Aburahamu na kumshema yomberi
    mtuwa gwakuwi. Mwenga muwera vinu wahinga wakuwi handa pamutenda gaherepa pota
    kutiliziwa shintu shoseri.
  qwh-NT: Tsenollash Sarapis cäsucurnin, shumaq respetunwan “Señornïmi canqui” ninaq
    qowan Abrahamta. Y qamcunapis allicunata rurarnenqa, y mana imapitapis mantsacushpa
    cawarnenqa, Sarapa wawan cuentam cayanqui.
  gaw-gaw: Amu Sara nug kobol anam heum. Nug Abraham oḏe doya, nuhignu, “Naḏi dahil,”
    awa aṯom. Amu ag gemu daaṯeb ele amu ag kobol ena heṯeb dayeb, ag keeke laanu
    oolag ii oṯaiṯe dayeb amu ag nug aḏeḵud daaṯeb.
  nca-nca: Ŋundiro naŋge Sarako Abraham kasiramo yotoro, neneŋo uni parámine, ye nekaró.
    Ye ŋuya o meté tero oka karo kama sorewaŋgo tiníqo, Sara koro nambo-simó tunoqeteŋgo.
  zpz-NTPP: Ni mod bicy Sara. Bzuub gyidag mi ni ñgyeem, Abraham. Orzeꞌ rniim rab
    mi yu “Shi Abraham”, rniim. Orzeꞌ na de ru nac der mbecy nu rsyaꞌ lo Sara benu
    nap ricy der, nunu benu wacchib lagy la der lo ni tub la coz.
  zac-NT: 'Por ejemplë, Sara bëzuꞌbë diáguiꞌ shtiꞌdzë Abraham nu guniꞌi Sara lu tséꞌliꞌ:
    “Dadë shtëna”. Iurneꞌ na të ziquë shini Sara si talë quëreldë të bien, si talë
    adë rdzë́bëdiꞌi të lu narunë cuntrë lë́ꞌël.'
  kyg-kyg: Selaꞌa ani kava huno Emalehamu aiyafiꞌmo maiꞌneno geꞌamo afitenoꞌaeꞌmo,
    kava neꞌnimae, huno huꞌniye. Lapakaemo atete osutapa alagepa kavaꞌmo hutapa maiꞌnisayana
    Sela aꞌmafaꞌneꞌamo maiꞌnae.
  kmk-kmk: Ta kama’t dit Sara, tinuttuwa na si Abraham un asawa na kan imbilang na
    un apu na. Ot dikayu, maibilang kayu un aanak Sara nu koon yu dan kustu kan masapula
    naid iyogyat yu.
  cao-NT: Jabi toca tsi Sara yamabo i-ipaoni quiha. Jahuë bënë Abraham yamabo ja nica-nicani
    quiha. Nicahax “Noho ibobá” i ja qui ja paoni quiha, ja qui chanihi na. Jatsi
    jahuë chahitaxocobo yoi bo xo mato, jia ca pi ma ano tsi, Dios, mato bënë bo,
    tihi cabo qui ma raquëpiyamano.
  bbr-bbr: Sara kiro asiret senek, ko kon komu Apraham nukan ämän tainormara, ‘ko
    isan näwäu’ äiewon. Rusapai, ak onok eposek keseraun wa iminäiei, kiro ak kon
    asinakut senek rawaiei.
  inb-inb: 'Sara suti Abra­hampa war­mi­mi chasa karka. Paipa kusa ima nis­kata ruraspa,
    iachar­kami paita ninga: “Nuka­pa iaia­mi ka­puangi”. Kam­kuna­pas, alli­lla ruraspa,
    mana iukan­gi­chi­chu ñi ima man­chai­pas iukan­ga­kuna. Chasaka, Sara­sina­lla­ta­ta­mi
    tukug­samun­kan­gi­chi.'
  hrv-hrv: Sara se tako pokori Abrahamu te ga nazva gospodarom. Njezina ste djeca
    ako činite dobro ne bojeći se nikakva zastrašivanja.
  box-NT: là a hã́a na ɓa le Sara bìo síi. Wón yánkaa wee bè bìo á ɓàn báa
    *Abarahaamu le o wé yi, á wee ve o le mí ɲúhṹso. Minɛ́n á à wé wón Sara
    so mɔ̀nmànía mu tentemu na mi wé è wé bìo yi, ká zã́níi woon yí lùnka
    mi yilera.
  ote-NT: Ngu ra Sara, xi bi ꞌyøta rá da̱me núꞌa̱ mrá thuhu ra Abrá, ne xi bi jamasuꞌa̱,
    y asta mi embi gue go mi gueꞌa̱ rá hmu. Nuꞌahʉ da za gui njahʉ ngu núꞌa̱ ra ꞌbɛhña̱ꞌa̱
    ꞌbʉ gui ꞌyohʉ xá hño, ne hingui tsuhʉ gatho núꞌa̱ da ꞌñehe.
  wnu-wnu: 'Sara wo qomon ende ebet igoai. Umami Abraham qob qamara toat igoar end
    umamit: “Yonou munon barai,” end wot qamb igoai. An see gor qomon uber ebet ne
    mi geret me qubig eng an gor Sara tumbigi igoumon.'
  zam-NT: Tataa mbli Sar, ne. Mdubdi's Sar loo Abraham. Gu', ne, gàc xal ngòc Sar
    chele' gu' toloque li con' ndac no chele' gu' ne'tolode zyeb loo nec thìb con'.
  zyp-NT: Sarah tah a pasae Abraham a bia khah nge katei, ka buipaw tatah a ypaw hratah
    aa cang. Hmingchaw naa tua caco le zehmai ci lytah naa ung caco, Sarah a sawcanu
    leh na cang he ceh.
  sey-NT: Ja̱je paꞌio paꞌa̱coꞌë, Zara. Ja̱je paꞌiopi i̱o paquë Abrahamre deꞌoye sehuoco
    pacopi caꞌa̱coꞌë, “Yëꞌë ëjaë”. Ja̱je paꞌina, mësarupi ti caꞌramaꞌpë deꞌoye yoꞌocohuaꞌi
    pani i̱o mamajë paꞌiyë.
  nvm-nvm: '@see-verse:1PE.003.005'
  mps-mps: Te polobadu mu bidai we nogi Sara agai tama tiyu, tama aga bidi Abraham
    dali te nage da eno genuai bidi dao weyu, agai wali po bugagia wali pai dao. Tama
    dage me, dage Sara tiwai dwagi yai sę eyu da, tama te homu wi ilabo naide wi
    esiąyu da, teda dage me te Sara aga wegi hani mu dao.
  pab-NT: Sara atyo nikare tyaona. Aiminisa Abraão, haxekohase aokitene. Hoka kalikini
    atyo ite ityaninae xisaona, waiyexe xema xisaona, exahe maisa xoare hare ximairita
    hoka.
  llg-llg: Haꞌi conto neme bei Sara mai. Ana namanene neu ndia sao toun Abraham. Ndia
    boe oo, ana fee sao toun heti ndia. Ei ina kala boe oo, musi tungga ndia tataon,
    huu mete ma ei tao ndoos, na, ei boso bii hata-hata.
  kyf-kyf: '''Sa *Sala zʋa *Ablaamʋ ''nʋŋwɛ, ''ɩn ɔ yia ɔ la: «Na -kanyɔ», ''ɩn -slɛɛn
    a ka ɔ ''ŋwnɩyua -zɛ, a -ka gbʋzɔnʋ lɛnʋda -mɩ, -zugba a''a nʋ nyanɔ gbʋ yabhlogbɔɔ
    kwɛɛ.'
  tpi-tpi: '@see-verse:1PE.003.005'
  mih-NT: Tacuan i cuu ña Sara. I tyaa ña yahvi sii ra Abraham, ta catyi ña vatyi
    maa ra ndyaca ñaha sii ña. Cua cuu ndo tañi maa ña tatu zavaha ndo sa vaha ta
    tatu ña yuhu ndo sa tyaa ndo yahvi sii ra Ndyoo.
  qvh-NT: Saynömi Sarapis runan Abrahamta cäsucushpan shumag respëtuwan ricargan.
    Gamcunapis Tayta Dios munashganno cawaycarga runayquita respëtuwan ricayay. Respitaycaptiquipis
    jurapäshuptiqui ama contestaysu. Sayno cawarga Sara cawashgannömi gamcunapis Tayta
    Dios munashganno cawaycäyanqui.
  kms-kms: Yabe kin nyumbueg ire Sara, ni te kin pugrine ni ngaim Abraham yumbui puq
    wundig, di ni nari kin pugrine puq wen. Muq nungoqi yumbo ur yuwon kin yembe wundiny
    di wune wamb segi, tedi nungoqi Sara ningg wo ningg was.
  agn-agn: Pario ong ni Sara, sinoman na si Abraham ig kinabig na tanandiang agalen
    na. Yamo, mabilang amo kang mga ana ni Sara mga mo-ya tang mga boat mi, ig anday
    geldan ming maski onopa.
  nhi-NT: ohcon quemeh Sara, naquin octlacamat in Abraham uan ocnotzaya “iteco”. Namehuantzitzin
    yonamonmochiuacoh ichpocauan Sara, tlaqueh nanconchiuah tlen cuali uan amo nanconcauah
    manamechontlamohtili itlah.
  ttc-NT: Komo ikxji tuq te Sar, tetz nqet tuq toksla' te Abran b'ix n'ok tq'uma'
    tuq “Wajawil.” Etetz okx'okel [iktza'] tal Sar qa oqtel ek'ulu' te galan b'ix
    qa nlay kxob' ti'j jun tidi'.
  dan-1931: som Sara var Abraham lydig, så hun kaldte ham Herre, hun, hvis Børn I
    ere blevne, når I gøre det gode og ikke frygte nogen Rædsel.
  kwj-kwj: E, Sera o sumbu hingambwa wosiro humwe fo. Tini Epuraham mwanji tumbwa
    ti sirinandani ti hacha hinga rini ti nandaro. Woro sumbu kipe tumbwa ku wosindani
    sumbu fwele keke ku akinda nambwe ku dawa, kunu Sera himiyama che hinga ku dau.
  vie-OVCB: Chẳng hạn, Sa-ra vâng phục và tôn trọng chồng như chủ. Nếu các bà theo
    gương Sa-ra làm điều hay lẽ phải, các bà mới là con gái thật của Sa-ra, và không
    có gì phải khiến các bà khiếp sợ.
  kze-kze: minínímpínkémbá moórá-ininko áwí'a Séraa awaikó áwí'a Ááváramu úwana kwenáái
    iséna kesí anóndakoma óne siráiye. kawe'ó é'o ímo amápa-tantaatave'o táátave'o
    é'o é'a kwenayáámúmbaari'a ónááowe.
  mpj-mpj: Wanti Jara julyju yakapurluka nyinapayi. Palumili yirnaku Yipuramku junga
    nyinapayi, kayilapa marninypungkupayi, “Maaja!” Yiipinyurra jilanyayuru junga
    nyinaku, Jarayuru, ka pukurlpa-ngkuya nyupa walyja nyinaku, mirta-ngkuya wirrilyi
    nyinaku, paki.
  lbk-lbk: Kag ken Sara ay namatpati ken Abraham ay asawana, ya olay nan kanana ken
    siya et apo. Et maifilang kayo ay an-akna mo khawis nan angnenyo ya ad-i kayo
    omeg-egyat isnan olay ngag sisa.
  mto-NT: Veꞌem ax joꞌn je̱ Sara ju̱jpani du̱tuujn joꞌn, kya̱tsu̱pa̱jkeꞌe je̱ Abraham
    je̱tseꞌe du̱tij “a̱ts je̱ nvintsá̱n”. Pa̱n kaꞌa tseꞌe mtsa̱ꞌa̱gada je̱tseꞌe xtonda
    je̱ yꞌo̱y je̱ꞌe̱, veꞌem tseꞌe mꞌitta ax joꞌn je̱ Sara ku̱xtaakidi joꞌn.
  bzh-bzh: Sara nevonġ nebë sënë, benebë nenga vu regga Abraham aye, genenër yi bë
    “Mehö böp”. Om nabë ham nevonġ nġaa nivesa, geham su newamin neraḳ benehöneng
    in nġaa la rë, og ham nebë sën Sara nalu lo ham.
  guj-2017: જેમ સારા ઇબ્રાહિમને સ્વામી કહીને તેને આધીન રહેતી તેમ; જો તમે સારું કરો
    છો અને ભયભીત ન બનો, તો તમે તેની દીકરીઓ છો.
  jvn-NT: Kayadéné ibu Sarah, bojoné Bapa Abraham. Ibu Sarah uga manut marang Bapa
    Abraham, mulané nyeluk dèkné Gusti. Nèk kowé, sedulur-sedulur wédok, bisa nduwèni
    ati kaya ibu Sarah, nglakoni sing betyik, tanpa wedi alangan apa-apa, kowé kenèng
    diarani anak-anaké ibu Sarah.
  byr-byr: Seraaꞌ sasare sabwi yaakesɨ. Evɨraamɨmɨre yagaalyaꞌ mɨdɨnna yaka sahwarɨna
    “Aꞌmwe naangeigɨ,” wɨdakesɨ. Nabaai gɨmɨ nawɨꞌnyabwina sara yɨjaꞌ aane pɨrɨꞌ kɨrɨvɨna
    lɨka yarai mi jɨthevurɨdaaꞌnyɨ Seraaꞌ nawɨꞌnyabwi yaakebwi yaꞌgɨzɨ Seraavɨre kaimɨraayaꞌgɨ
    jɨmaꞌnadeꞌgɨnyɨ.
  ian-ian: Ebrahamna taagwa Sara lɨlo wupma tɨlɨ. Lɨ Ebrahamna kwundi wuka ndɨ kat
    njambwi nyana waa walɨ. Nɨma maawut yelavɨt tapman tɨga Sala yeta vla apma vat
    yetɨngweyan ngwuk lɨla nyangu vla tɨgiyangwuk.
  hun-hun: Ahogyan Sára is engedelmeskedett Ábrahámnak, urának nevezve őt. Akinek
    leányai lesztek, ha jót cselekedtek és nem féltek semmiféle fenyegetéstől.
  mcf-NT: —Con bënë con icbobimboec iquec —quequin aton bënë Abadauan caidën chiacpadomboen
    Sada caidën napampic. Esus tantiaquid icsho mamënshunaqui min bënë dacuëdënenquio
    icquin aidën chiacpadomboen naic bëdamboec tabadec Sadapadquio mibi ictsiac. Adquid
    bëdambo iquec.
  kjs-kjs: Ena Sera-mere kone go-rupa wisa. Nipumi nipuna aali Abraham-na agale pagisa
    rabu naa Mudu Ali kone suma nipuna kogono pasa. Go puma nimimi epe kogono puma
    ele meda madaa paalame nakomalimi-daare nimi page Sera-na wanenu pimi.
  mni-mni: Sarah-su adugumba ama oirammi; mahakna Abraham-gi haiba induna mahakpu
    Ibungo haina koujarammi. Nakhoina aphaba touraba amadi karigumba amatabu kidrabadi,
    nakhoi mahakki machanupising oire.
  yad-NT: '@see-verse:1PE.003.005'
  mxb-NT: Chi̱ ki̱ꞌo dión sa̱ seídóꞌo naná sáꞌano yó Sara yíi̱ ná Abraham, ta sa̱
    káꞌa̱n na̱ ña̱ Abraham kúú satoꞌo na̱. Ta kúú ndó táto̱ꞌon de̱ꞌe diꞌí Sara sa̱ꞌá
    ña̱ kée ndó ña̱ va̱ꞌa, xíꞌín sa̱ꞌá ña̱ ko̱ xíꞌo ndó mií ndó ña̱ yu̱ꞌú ndo̱.
  pon-2006A: Ih duwen Sara, me peikiong Eipraam oh kin ekerki eh kaun. Eri, kumwail
    wialahr nah seri, ma kumwail pahn mour mwahu oh sohte masak mehkot.
  maq-NT: Nima Sara ne, cuatjin cahndë me tsëhë xutachanga naja Abraham, xihin rë
    me, hane “nai naha” cachja me tsëhë me. Hane ngayujun ni ne, quihndi rë me ngayun,
    sa xi nihñu yëjë ni cjuandaja hacuaha tsajin mé xi rcún.
  hto-hto: 'Ua daɨí Sara Abraham daɨnáfuena jeire ote. Afe daɨí úamona afengo íena:
    “Cue ocuíraɨmadɨo,” uáidofɨrede. Ja birui nɨ́fuemo omoɨ jacɨ́naiñeno, ñúefue omoɨ
    jeire oía, Sara izóidɨngotɨaɨna jáitɨomoɨ.'
  por-BRBSL: Assim, Sara obedeceu a Abraão, chamando-o senhor, cujos filhos você agora
    é, se você se sair bem e não for assustado por nenhum terror.
  ces-NKB: jako Sára, [která] poslouchala Abrahama a nazývala ho pánem. [Vy] jste
    se staly jejími dcerami, činíte-li dobře a nebojíte se žádného zastrašení.
  cui-cui: 'Petsiriwa powa pewʉn Sara bara jʉtiya ichiya exana. Barapowa exaneiba
    pocotsiwa piseuri itorobeibatsi pon pewʉn Abraham. Barapowa piseuritha jeye: “Tanecanamataxeinaem”,
    jei bapowa. Paxam bara paichim tsane icha barapowa Sara ichi icha beta paexanaename,
    yawano xua jopa pajunuwim, bequein painya seurixi jopa xanepanaya paca itorobeibiyo.'
  boj-2014: Niŋgi Sara uniy. A na aqa tamo Abraham aqa anjam dauryoqnsiqa minjoqnej,
    “Ni ijo tamo koba.” Deqa uŋgasari, niŋgi Sara aqa kumbra di dauryosib kumbra bole
    yoqniy. Niŋgi ulaaib. Niŋgi kumbra bole yoqnqab di niŋgi Sara aqa aŋgro tiŋtiŋ
    sqab.
  eng-OEBUS: as Sarah did, who obeyed Abraham, and called him master. And you are
    her true children, as long as you live good lives, and let nothing terrify you.
  eri-eri: '@see-verse:1PE.003.005'
  aly-aly: Arelh anyent itna Sarah, Abraham-wenh anewikw. Sarah ranap awelhenharl
    anewikw ikwerenhew Abraham-ew, “Atyengew-artey mwerr-angker” antwemel. Arrantherr
    apek anenty irrkaty-angkwarr-antey, arrantherranap ampikw ikwerenh-rnem-apeny
    anem. Alakenhap arnkatyarl alhewer arrantherr anem, atererrey-angenh.
  wiu-wiu: Ibini akene atoa Serayoka edikakome onekane Eberamepa Ali Muno wa oa oneke
    poti lukoa mea taneya. Anu oya atoa-lawe kime ki̱yo akenele-kama toa padelekeka
    piti moameneya mea teketepa Serane kono-mikiti tetepo taneya meoi.
  swe-swe: så som Sara lydde Abraham och kallade honom herre []. Hennes barn har ni
    blivit när ni gör det som är gott och inte låter er skrämmas. [Sara kunde ha bott
    i hus, men valde att följa sin man och bo i tält. Två gånger kunde hon ha blivit
    hustru till rika män på grund av sin mans misstag, se .]
  cth-cth: Sarah ni Abraham teh bawipa telah a kaw teh ahnie a lawk a ngâi e patetlah,
    vâ e lawk hah ngâi awh. Nangmouh ni kahawicalah na sakyoe awh teh tâsuenae tawn
    laipalah na awm pawiteh, Sarah e canu lah na o awh.
  mti-mti: Guwaguwawa me mamaib. Seira me Ebraam auwanewa me apan koka meumawa, sira
    noiwa aune. Ye gaibu dividivi undag a den aya, sira oraiwa ayawa, ye Seira gwaitawaiwa
    aya.
  pad-NT: Nimania ida Sara kohana jaboni. Sara binaaba'iki ida kidimakhira Abraão
    kohana athi. Binaonivini “Kodika'da'di”. Hojai jahakia avakahojaihi; Sara kohana
    fori avihihi. Avava'ini soko inirihi; Sara fori avihihi. Sara kahojai fori hihi
    ida avakadihojai, oniani ida kidisai fori a'onira nihaja bana.
  twi-twi: Sara yɛɛ saa ara. Otiee Abraham asɛm frɛɛ no “Me wura.” Mprempren sɛ moyɛ
    papa na munsuro hwee a moyɛ ne mmabea.
  hlt-hlt: Sarah loh Abraham taengah ol a ngai vanbangla, anih te boeipa la a khue.
    A ca la na om uh dongah a thensai te rhih ham om pawt tih letnah khaw om pawh.
  tbz-SIM: Sɑrɑɑ do mɛ ndò kɛ yu o dɔù Abɑrɑhɑmmu kɛ tú o yiɛ̀. Kɛ̀ di dɔɔri mɛmmɛ
    di bo ntú o bí kɛ̀ bɑ́ nyĩɛ̃̀kù tìmɑtì.
  san-GUJ: તથૈવ સારા ઇબ્રાહીમો વશ્યા સતી તં પતિમાખ્યાતવતી યૂયઞ્ચ યદિ સદાચારિણ્યો ભવથ
    વ્યાકુલતયા ચ ભીતા ન ભવથ તર્હિ તસ્યાઃ કન્યા આધ્વે|
  ake-NT: Sera kasa, Epʉra'an maimu awɨron mɨrɨ awonsi'kɨ tepuru pe esa'nin. Imunkɨ
    amʉ' ɨmɨrɨ'nokon, ipokena' pe te'sen kupʉ auya'nokon yau, nari' ya' te'tʉse pʉra.
  qvn-NT: Chaynuymi Sarasi gowan Abrahamta cäsucug, jinaman “Runä” nigmi. Gamcunas
    paynuy capäcuy chaynuy alita rurarga manam manchacunquimanchu.
  tku-NT: Chuntza' ixtlahua Sara makāstza'. Xla' ixkexmatni' ixkōlu' Abraham ē ixlaktzī'n
    chī māpa'ksīni'. Hui'xina'n hua'chi ixtzu'ma'jan Sara, palh tlahua'yā'tit tū tze
    ē palh jā jicua'nā'tit.
  bjk-bjk: Me Sera ixo bie bölök. Ine ixo muu eörin a tinenge re Abaram ma ixo tengen
    ine bara a orong ke ine. Me mum abo balixilik ke Sera nang bere mum mo pet abo
    dedeek ma nang bere mum kobo burin te laa.
  msy-2020: '@see-verse:1PE.003.005'
  bpr-bpr: Salngad ayé i nimò Sara, du nimenan Abraham, i yaanan, na yé katlon dun
    “amu.” Na gamu dad ngà Sara ku fye nimòyu, na landè klikòyu balù détan.
  cle-NT: 'Liáh³ja̱³ gá⁴jmeé³ Sara, gá⁴nuú³ dsaá² chiáh² Abraham dsaá⁴ chié̱y² hi³ja̱³
    ja̱³ gá⁴sɨɨ́h⁴: “Ñuyh⁴.” Ba² hí⁴lí³ah³ liáh³xɨ³ Sara ja̱³, liu³u²xɨ³ hi²jmee³ah³
