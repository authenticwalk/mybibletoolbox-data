  cni-NT: 'Ora Sarani oquemisantirini Avaramani, oshequi opincatsatarini. Ariorica
    pintime cameetsa, pinquempetearo, impoiji eiro pitsaroacaaritsi pijime: eiro otimitsi
    inquishimentempiri.'
  eng-WMB: So Sarah obeyed Abraham, calling him lord, whose children you now are if
    you do well and are not put in fear by any terror.
  zaw-NT: Si'c gujc toSara, basobdiajgni xtidx toAbram, guniizani lo toAbram, Dad.
