verse: 1PE.003.005
translations:
  kpx-kpx: Subuta keateau vaveve toela vaholimale keau abu uvu malei Dilava omiale
    keau vaveve kateale vai abu kolivue hoto evisi ehovema.
  okv-H: Eto ari ainge amo God humota ari evohu mamahu na ue kiari evohu eto ipone
    ta ke agi ere uahera,
  tbo-tbo: po mei odubona wiwine waiwoiyawahi hai winugonugotuhu lagona Yaubada uyahina
    ma dewahi hi mimiyehi po agagohi hi iyateyatehi.
  mal-C: ഇങ്ങനെയാണ് ദൈവത്തിൽ പ്രത്യാശ വെച്ചിരുന്ന, വിശുദ്ധവനിതകൾ പൂർവകാലങ്ങളിൽ സ്വന്തം
    ഭർത്താക്കന്മാർക്കു വിധേയപ്പെട്ട് സ്വയം അലങ്കരിച്ചിരുന്നത്.
  grc-SR: Οὕτως γάρ ποτε καὶ αἱ ἅγιαι γυναῖκες αἱ ἐλπίζουσαι ⸂ἐπὶ⸃ ⸆ θεὸν ἐκόσμουν
    ἑαυτάς, ὑποτασσόμεναι τοῖς ἰδίοις ἀνδράσιν·
  bgc-bgc: पैहल्ड़े बखत म्ह पवित्र बिरबान्नी भी, जो परमेसवर पै बिश्वास अर आस राक्खै
    थी, वे अपणे-आपनै नै इस्से तरियां तै सिंगारै थी, अर अपणे-अपणे धणी का हुकम मान्नै
    थी।
  khz-khz: Kunenai, ita tupura e gatara geria lagani ai gare maki maveagara, Palagu
    genai geveraramaniwai garera, vovetaina gevevega-ralemawai, e garawaria kapulerai
    gemaguliwai.
  deu-TKW: Denn so schmückten sich einst auch die heiligen Frauen die auf Gott hofften,
    unterthan ihren Männern
  zsr-NT: Lëzcaꞌ cni guc yöl‑laꞌ lach quecnu ngul gulayíj ládxiꞌcnu Dios, gulacuaꞌnu
    dza niꞌtë. Guluzxöni ládxiꞌcnu Dios len glunnu ba laꞌn bönniꞌ qui queëcnu.
  lin-lin: Ezalaki ndenge wana nde basi ya bule oyo, na kala, bazalaki kotia elikya
    na bango na Nzambe bazalaki komikomisa kitoko. Bazalaki kotosa mibali na bango,
  hns-NT: Pahiele djabaana ke bieswaasie aurat logan bhie ie rakam se barhia hoi gail
    raha. Oesab Parmeswar ke baat maanke agorat raha kie oe aapan waada poera kariega.
    Aur oesab aapan aadmie ke nietje rahat raha.
  noa-E: Ich magta warrgarm ʉʉin Ẽwandam iek ʉ̈khanaa i atheepai nem waaujerr khʉʉnjã
    mag amach jaain ipierraanaa amach phẽethʉgpi nʉmuata ajap chihöo nʉmjö amach athaba
    oopiejeejim.
  eng-EMTV: For thus formerly, the holy women who hoped on God also adorned themselves,
    subjecting themselves to their own husbands,
  mib-NT: Chi ñahan ní cahīyo ndoo ánuá nde jenahán, suni súcuan ni casáha luu ña
    ánuá ña. Chi ni cañuhun ni ña Yaā Dios, te ni cajetáhú ña nuū yɨɨ ña.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् ताःक्‍पो के़जोःक्‍मा उन्‍छेःन्‍समा
    सेसे मे़न्‍छुमाहाॽरे़आङ् हे़क्‍केलॽरिक्‍के नुःमा मे़जोःक्‍सिङ्‌ङाङ् मे़वये़, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽ आबाङे हिम्‍साबाहाॽरे़ खुनिॽ युक्‍को मे़वये़रो॥
  xnj-xnj: Ndava chenichi ndi chavajinyambisi vadala va msopi va kadeni, vala vevamhuvali
    Chapanga. Vajinyambisi kwa kuvayidakila vagosi vavi.
  mmx-mmx: Naba lok ngan lavakin manmanton megano digak lok li levendoxoma atnedi
    at ne Moroa la diga sisinang amaraanu nedi mila diga mumu asu levendoxoma at lavatlok
    atnedi.
  cbr-NT: Usairibi ca an Nucën Papa Dios cuëëncësabi oquin 'aisa tancë xanucamaxribi
    'iacëxa. Nucën Papa Diosmi catamëanan aín bana cuaquin ca aín bënë quicësabi oquin
    'acëxa.
  tee-NT: Ju mak'anch chunchach ju ixtalhimaxantilai is'atsucunti'an ju chakolun ju
    ixtalhilaca'anta ju Dios. Ju yu'unch ixtalhilaksi ju Dios chai ixtaquiclaca'i
    ju ixpapa'an.
  eng-LSV: for thus once also the holy women who hoped on God were adorning themselves,
    being subject to their own husbands,
  cak-NT: Roma ri ojer can, quiri' chuka' xquiwak-qui' ri lok'olaj tak ixoki' ri xquiya'
    cánima riq'uin ri Dios. Xquiwak utz ri cánima y xeniman chuka' chique ri cachijlal.
  pah-NT: Ymya ko kunhangwerapyryva'ea nahã no. Ahe ojiko Tupana'ga rehe oho po ti
    ga g̃wembi'ea rupi javo. Ahe onhimboheaporog̃ita katu hendukatuavo g̃wembirekova'ea
    nhi'ig̃a.
  sja-NT: Mãgá p'anapachida chonaarãwedapema wẽraarã, Tachi Ak'õrede ijãapatap'edaa.
    T'ãride k'ĩra wãree p'anapachida ijãapatap'edaa perã Tachi Ak'õrepa ãchi k'aripait'ee
    mãik'aapa oopatap'edaa perã ãchi ɨmɨk'ĩraarãpa jaradap'edaak'a.
  xed-xed: Ghalya, mantsaya si ta rka miʼaha ta fafta ghəŋ ta Lazglafta ta rka, ma
    haniŋta taŋ ta ghəŋa taŋ mista zəʼalha taŋ.
  mks-NT: Jáchi̱ quia̱hva já ñúchí ndiva̱ha na̱sa̱caja na̱ji̱hí yi̱i̱, na̱ na̱sa̱cuu
    cuéntá Ndióxi̱ sa̱nahá. Na̱candeé ini na Ndióxi̱ ta na̱caja na chuun na̱sahnda
    yíi̱ ná nu̱ ná.
  gfk-S: Ira bilai na haine menalalie ing di ga nurnur tane God, di git hamar bileng
    di hobi. Di ga hasiksik di ta ira nudi tunana.
  bmu-bmu: Mönöwök ambi sarakŋi yeŋön Anutubuk kinda jörömqöröm ak waŋgiba yuai pakpaköra
    mamböta malgeri, yeŋön mewöyök uruŋinaŋgö aködamunŋinan meŋölöm aŋguba apurupŋini
    yeŋgö keu bapŋe anda malget. Mönö ambi mieŋgö dop aka malme.
  dgz-dgz: Amba waen watagetawa, God wa taragasiwanumune nagirewa ame ben muga ap
    anega. Mu anu dao muga God inapaet tan gapan meme wai den wa enat taiwanumun.
  eng-GNV: For euen after this maner in time past did the holy women, which trusted
    in God, tire them selues, and were subiect to their husbands.
  zaa-NT: Ca niùla canu huía latsi' quį Tata Dios tiempo antigua nna beni cą duel·la'
    ccá tsè' modo qui' quį. Ttu ttu niùla nna guppą confianza Tata Dios nna benią
    respetar derecho qui' nubeyu' quì'į enne' rigú'ubia' le' yú'u.
  eng-WEBSTER: 'For after this manner in former times the holy women also, who trusted
    in God, adorned themselves, being in subjection to their own husbands:'
  guh-guh: Pamonaemi petiriavi bajayatami Dioso pejitsipaecuenia exanavanapa, bajarapacuenia
    bëpënëaverena Dioso pejumelivaisita najamatabëcueneitabëta. Bajarapamonaemi najamatabëcuenecopata
    Diosojavabelia. Jumecovënëtavanapanua pamonajivi.
  bon-bon: Sasa cabu ca magebi lui cina Acejiyame tääpume mara me läbitininusi piiyepu
    Acejiyame cabu teeme ngene atwanena bine yaacranemusi, teepi ngenecu cabu ca jamyacu
    ge, piiyepu teeme rooriye me singi cängena sewademujisi.
  nhw-BL: Sihuame catli tlatzejtzeloltique huejcajya quej nopa quitemojque se ininyejca
    catli yolijtic. Inijuanti mochixque ipan Toteco huan quincahuilijque ininhuehuejhua
    ma quinyacanaca.
  swh-ONEN: Kwa kuwa hivi ndivyo walivyokuwa wakijipamba wanawake watakatifu wa zamani,
    waliomtumaini Mungu. Wao walikuwa ni watiifu kwa waume zao,
  wbi-wbi: Enendiiki avakijuuva fye valitogile musiila iji javavuo. Valyale nu lwitiko
    kwa Nguluve nakuva vakundi kuva ghost vaave.
  bba-bba: Nɡe mɛyɑ yellun tɔn kurɔ be bɑ Gusunɔ sɑ̃ɑmɔ mɑ bɑ nùn yĩiyɔ, bɑ rɑ rɑɑ
    tii sɔmɛ, mɑ bɑ ben durɔbu wiru kpĩiyɑ.
  eng-KJVCPB: 'For after this manner in the old time the holy women also, who trusted
    in God, adorned themselves, being in subjection unto their own husbands:'
  kgk-NT: Yma gware kunhagwe amyrĩ ipy'a potĩ va'e kwéry upéixa oiko va'ekwe. Nhandejáry-rehe
    ojerovia-gwi oiko va'ekwe oména nhe'ẽ-rupi.
  waj-waj: Nnaaru varuu gioonnaiya ii aataru ivaa iida yoketaaya variravai. Iya Anutuuqaara
    yaagueeqaida iva kua kiaa teerama kioovaara faannaida itaama yoketaama variravai.
    Iya ngiari vaatiiya kuaivaa rikiada iya mmemmaana viravai.
  cpy-cpy: Arira okantayitakari paerani kiteshireri tsinani awentaa-shireta-kariri
    Tajorentsi, opinkathayitziri oemipaeni.
  mpx-mpx: Isela toto ya heiya te evenakau houhouwel bolo Yehoba hi abulilek-an hi
    ahe ge hi paisela-agil. Heliya lagoliyau wali logugui hi henapuan,
  wbp-wbp: Karnta Kaatu-kurlangu yangka kujalpalu nyurru-wiyi nyinaja, nyarrparlulpalu-nyanu
    yuntardi-manu? Kalalurla Kaatuku pulka-pungu, manu kalalurla wala nyinaja nyiyarningkijarrarla.
    Kalalu-jana kali-nyanu purda-nyangu yangka kuja kalalu-jana wangkaja. Kujarlunyalu-nyanu
    yuntardi-manu.
  luo-luo: Nikech kamano e kaka mon maler machon mane oketo genogi kuom Nyasaye ne
    loso bergi maiye. Ne giwinjo wach chwogi,
  nhe-NT: Sihuame tlen tlatzejtzeloltique huejcajquiya queja nopa quitemojque se ininyejyejca
    tlen ininyolijtic. Yajuanti mochixque ipan Toteco huan quincahuilijque ininhuehuejhua
    ma quinyacanaca.
  aii-aii: ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܒܕܲܥܒܲܪ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܩܲܕܝܼܫܹ̈ܐ، ܐܵܢܝܼ ܕܕܸܪܝܵܐ ܠܗܘܿܢ ܗܹܒ݂ܝܼܵܝܗ‌ܝ
    ܠܐܲܠܵܗܵܐ، ܟܹܐ ܣܲܩܠܝܼ ܗܘܵܘ ܓܵܢܵܝܗ‌ܝ، ܫܵܠܡܵܢܹ̈ܐ ܝܗܘܵܘ ܠܓܲܒ݂ܪ̈ܵܢܵܝܗ‌ܝ،
  esk-NT: Taatnatuntuuq taipchua ipqitchuat aġnat ukpiqsriruat Agaayyutmik iñuuniusriqaqtut
    piññaqnaqutiqaqhutiŋ qamuuna kamigiplugich uisiŋ,
  msb-msb: Ini man an paagi san mga diosnon na babayi kasadto na nagasarig sa Dios.
    Ginapatahom ninda an sadiri paagi sa pagpasakop sa inda asawa.
  cpa-NT: Lah¹jøng² mi³ŋi²nio³ hio¹³ dsiog¹ ma²lǿih², hio¹³ cue¹² Diú¹³. Ca¹nǿng²dsa
    jǿg³ quiah¹² ji²gug²dsa.
  dso-dso: ପୁର୍‌ବେ ରଇବା ସୁକଲ୍‌ ମାଇଜିମନ୍‌ ଏନ୍ତାରିସେ ସେମନ୍‌ ଆସା କର୍‌ବାଟା ପର୍‌ମେସର୍‌କେ
    ସର୍‌ପିଦେଇ ନିଜର୍‌ ମୁନୁସ୍‌ମନର୍‌ କାତା ମାନିକରି ସୁନ୍ଦର୍‌ ଅଇତେରଇଲାଇ ।
  meu-meu: Sene hahinedia helaḡadia, Dirava e abidadama heniava hahinedia, unu e hera
    tomava, bona adavadia e kamonai henidiava.
  yva-NT: Muno arono wusyinoe, wanya nanawirati utavondi Amisy ai muno mansanave Amen
    wenawamo maisyare wemai tavon. Onawamo awa ana ngko dave raen no awa ubeaje awa
    anya mansai.
  dgc-dgc: Kona sa i ugalia du bébe to éya a panahun a inumasa ta Diyos. I mégebihis
    dia éy tu ugali de a mebait to asawa de.
  zpm-NT: Lëë guieḻniow co bioxco grë meṉ wnaa ne biaadban padzeela, zha ne briee
    lo doḻ wban zho zigne racladz Dios; teḻ zha, dib zdoo zho bnalo zho Dios, ni bin
    zho xtiidz tsieel zho.
  hix-NT: Àro wyaro rma ohxe nehxatxkon hatà, tàhnawonye, woràskomo heno komo, enyhoru
    ro heno komo, Khoryenkom hona ron heno komo. Tànyo komo yoyukyatxkon xarha tà.
  sim-sim: Nokove ol mas nahandari ondo erem undari lira. Avui Wasilaka os or mbahanda
    hom or uku, karem li hishiowehe orhi siyok sindari lir. Undari osik hula lihi
    siyok li sihi mashi lihin misindiyandari lir. Os erem li undari nombo oso Avui
    Wasilakahi misokomek or heyeri osmu jivik nara.
  npi-ULB: किनकि पहिलेका पवित्र स्‍त्रीहरूले यसरी नै आफ्नो शृङ्गार गर्थे । तिनीहरूले
    परमेश्‍वरमा आशा राख्थे र आफ्ना पतिहरूका अधीनमा बस्दथे ।
  cgc-cgc: Iling tan mga dyusnon na bai na gasalig ta Dyos anay pa sa, iran na andem
    na dayad iran na ugali. Gapasakep man danen an ta iran na sawa.
  tim-tim: Aregât hin makbe. Ulikŋân Anutugât nâŋgâm tali arekŋe biwi nâŋgâ nâŋgâyeŋaet
    kulem agaŋgimini âmbâle arekŋe luâklupyeŋe yâk yeŋgât amukyeŋân tatbiâ hâkyeŋe
    âlepŋe hainare miawakminep.
  yor-yor: Nítorí báyìí ni àwọn obìnrin mímọ́ ìgbàanì pẹ̀lú, tí wọ́n gbẹ́kẹ̀lé Ọlọ́run,
    fi ṣe ara wọn lọ́ṣọ̀ọ́, wọn a máa tẹríba fún àwọn ọkọ wọn.
  wos-wos: Hanja rendé Godna hundi xékéndé takwa di wungi huru. Di God diré yikafre
    hurutendékakaka haxéta di yikafre takwa renjoka di deka duna hundi xékéta, wandan
    maki di huru.
  emp-NTPO: Ara maʌ̃ quĩrãca drõã naẽnabema wẽrãrã Ãcõrẽ itea b̶ead̶ara quĩrãwãrẽã
    b̶easia. Ãcõrẽba jarad̶ara ãdjirãba sod̶eba wãrãda ĩjã panasid̶aa idjab̶a ãdji
    quima bed̶eara ĩjã obadjid̶aa.
  eng-F35: For this is how the holy women who hoped in God in former times also adorned
    themselves, being submissive to their own husbands,
  ind-ind: Begitulah para perempuan saleh zaman dulu mendandani diri mereka, yakni
    dengan bersandar pada Allah dan menaati suami mereka masing-masing.
  pes-OPCB: این گونه خصایل، در گذشته در زنان مقدّس دیده می‌شد. ایشان به خدا ایمان
    داشتند و مطیع شوهران خود بودند.
  mpt-mpt: Sinanggwano unangi Gode wengo kla wenteha bianiba bainobo gabinibbuei inaniba
    kukub ayam olo wafu bianiba imakwali wengo kla wenteye bianiba ili weng baanimib
    iwat nabinibbiobe.
  ssx-ssx: Mo amba꞉ Koda꞉ pa꞉ta꞉ hone ti lao haemeke yako piki wanda꞉ wekita꞉ koto
    tupa꞉ ikana꞉ma꞉ iki yole pina꞉ lemekeme. Kutupa ikana꞉ma꞉ mo ika꞉ haliki tonu
    oto pa꞉ta꞉ haemekeme.
  mkl-mkl: Bɛɛbɛi inɑɑboi tɑko ŋɑ iyi ɑ̀ mɑ̀ bɛɛrɛi Ilɑɑɔ̃ nɔ ɑ̀ dɑsiɛ nɑɑnɛ ɑ̀ yɑ
    teese ɑrɑ nŋɑ nɔ ɑ̀ yɑ sũɑ mɔkɔ nŋɑ ŋɑ iri ilɛ.
  gaq-gaq: ଅଃସେ ମୁଃଡ଼ି ପବିତ୍ର ସେଲାମ୍ବୁଏଃଇଂ ଇସ୍‌ପର୍‌ ଡାଗ୍ରା ଆସା ବ‍ଆର୍‌ଗେ, ମେଇଂ ଆଣ୍ଡାନେ
    ଆଲ ଡିଂନେ ବାନ୍‌ ନିଜେ ନିଜେକେ ଆଣ୍ଡାନେ ଅଦିକାର୍‌ରେ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Xoossay immana gidayssa ammanida geeshsha maccasati bini wode bantta azinatas
    haarettidi, banttana hessada daro loythidosona.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଆସ୍ରାକାଦ୍‌ ସିଦା ଦିପିଲିରେନ୍‌ ପାବିତାର୍‌ କୁଡ଼ିକ
    ଆକଆଃ କଡ଼ାକଆଃ ଥାବର୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ହରାତେ ଆକ ଆକଗି ସିଙ୍ଗାରଃ ତାଇକେନାକ ।
  gah-gah: Monóinigi vená gozapá miniliki amó keza kigikámini gonanalisi netá nenémináa
    aliki miniki amó. Lá ake Ómasiloka leheta iki váinitini kagahisiuka limiki miniaká
    amóma neve.
  lcm-lcm: Using selen ang vanang ri aina gogoai aino, vap po atu mata ang ta God,
    kitapo abis atalupus ia. Kitapo vil alik iria neite saupai si keve kisngaria akorong
    pok.
  aer-aer: Alakenhe renhe arelhe arrwekelenye areyele, Ngkarte arratye itelareke-arle
    areye, mwerre akngerre-ilelhewarretyarte. Itne-arle anewe itnekenhe awerrirretyarte
    mpwaremele-anteye iwenhe-arle itne ilemenge.
  qvc-NT: Unay tyimpupim wakin allin warmikuna chayshina karqan. Paykunaqam Dyuspi
    ancha yuyakushpa, shumaqta kasuqllapa qosanllapata.
  tgl-ULB: Sapagkat ang banal na mga kababaihan noon ay minsang naggayak ng kanilang
    mga sarili sa ganitong paraan. Nagtiwala sila sa Diyos at nagpasakop sila sa kanilang
    mga asawa.
  cbs-NT: Jabiaskadiai en xenipabu ainbu pepabun Dios ikunwankin jatun mabu jawendua
    saweawen jawenduama jakia jatun benen jancha ninkai jawenduapaunibukiaki.
  xtm-NTPP: Vaa sa'a ni ka yo sa'a, ni ka yo kuu ña'a onde xi'na‑ka ma ja vivii ni
    ka yo kuu ña nuu Su'si ma, vaa vivii ni ka yo kukanu ini ña ya, te ni ka yo kandija
    ña nuu yii ña ma.
  nnq-nnq: Yene nga pibikilembelekea akikege ba kalakala abunhyobalela Nnoongo, bikilembelekea
    kukajoa akangwanamundu.
  bao-NT: Atera niiquĩupa tĩrʉmʉpʉ ca niiquĩricarã, ca ñañarije manirã romiri cʉ̃ja
    ca wãmarije. Cʉ̃ja romiria, Ʉmʉreco Pacʉre tʉo nʉnʉjee, ñucã cʉ̃ja manʉ jʉ̃mʉa
    cãare añuro tʉo nʉnʉjee, tiiquĩupa.
