  bqc-SIM: Asa beewa nↄɛ lousisina pↄ́ an wɛ́ dↄ Luazi yãaↄ ńzĩa kɛ̀kɛ, aa misìilɛ
    ń zã́ↄnɛ.
  tcz-CHONGTHU: Hiche hi malai numei theng masa ho amaho tah akijep hoinau chu anahi.
    Amahon Pathen atahsanun chule ajipateu thuneina chu anakisan u ahi.
  mar-mar: कारण देवावर आशा ठेवणार्‍या, प्राचीन काळच्या, पवित्र स्त्रियांनीही अशाप्रकारे
    आपल्या पतीच्या अधीन राहून स्वतःला शोभवत असत.
  snp-snp: Moda kolafe? Felegaga wenaipa komu adeina minamo ya Goti yamu koliti kiyaba
    o edeti, aya ekeina olu egeleti wanibo kafunigu ya mino-mino ae.
  isl-isl: Það var slík fegurð sem einkenndi heilagar konur fyrri alda. Þær treystu
    Guði og hlýddu eiginmönnum sínum.
  spy-NT: Kiikāroorānēē keey ꞉kooruuk chēē tiliilēch choo kibo taay choo kiimoong'tēē
    keey Yēyiin soboon nyēē wuu nyooto. Kiiywēyē saanikwaa,
  xnn-xnn: Siya dadi nan inik-ikkan din nadiosan ay bababai id kasikasin ay nangtalek
    ken Apo Dios. Tay pinatpatida nan aas-awada.
  mwe-mwe: Nneyo ni shibhaikelengelelangaga bhanabhakongwe bha bhukala bhalinginji
    bha ukonjelo na bha kwaakulupalilanga a Nnungu na kunda ibhabhalanjilwangaga na
    ashimbuje bhabhonji.
  tte-tte: Pasane bwaite iya mwa kedukedulumao bagubagunali siya Yaubada simeliyani
    ikalaili yo koina iyapasali. Siya waineliyao ali loina sibenali-kalatagili,
  tcs-tcs: Demwei i bin blo dem oli oman blo God blo bipotaim. Dempla i bin prapa
    bilib ane trase God ane dempla i bin soe rispekt dat dem man blo dempla i kare
    lo.
  hlt-THB: Cemyihna ni syn awhkaw nu thlakciimkhqi ing Khawsa awh ngaih-unaak ami
    taak nawh thlak leek na ami na awm hy. Ami vaakhqi ak kaiawh koep uhy,
  soq-soq: Ne epe wadina, ipawa mapo ioto God sawantoie insaisau badowa me mampe ituie
    do babadau aiau ruawantoie, ita dewa ema mampe etepu benasaie.
  qub-qub: Tayta Dios munashanno cawaj unay warmicunapis adurnacunallanpäga manami
    yarpachacuranchu. Man'chäga Tayta Diosman yäracushpan runanta wiyacur cawananpämi
    yarpachacoj.
  att-att: Á ta kunnian gapay yù pappakástá nayù ngaw ira napiá nga bábbay nga nagiddanáma
    kâ Apu, ta napiá yù nonò da ánna yù ággangnguá ra. Á siminulù ira gapay sù áttáwa
    ra.
  bki-bki: Korobido tire nalo re nua, nalo bunu kanalo bajago jibe na ga. Nalo abarkar
    tinielo ea Atua, naruei amonea ka naio ga mijikia riijailo ka amei ave novo laka
    ea mirano a ea mirano na kulo dolu nalo. Bogo napano koalo nalo bunu amial ka
    napano kanalo tire nalo nei abatove batitig jibe na, nalo amial bo laka.
  bqp-bqp: Zaakũ lɛn nↄgbɛ̃ donyĩri kũ ń wɛ́ dↄ Ludai yãnↄ ń zĩda kɛ̀kɛ lɛ, ò ń
    zĩda kpà ń zãnↄa.
  mcp-mcp: Budá bwə́ á gwág nə Zɛmbî yág wá, bwə́ á dʉ bwánd sâ jɛ̂sh nə búgə́ wə́
    Zɛmbî wá, ntɔ́ wə́ bwə́ á dʉ sa nyaŋgá yɛ́, bwə́ dʉ́gə́ magʉlə nə́ ogwúm báŋ bwə́
    jwúg nə bwo.
  hat-hat: 'Nan tan lontan, se konsa medam ki t''ap viv pou Bondye yo te fè tèt yo
    bèl: yo te mete espwa yo nan Bondye, yo te soumèt devan mari yo.'
  npl-NT: Porke yowejka, n siwameh yolchipawakeh non okimopantiayah Dios, tlan kuajkualtsi
    okipiayah omonextiaya itech inyolo. Yejwah omoyolchikajtinemiah inawak Dios iwa
    okintlakitayah inmokich.
  bgg-bgg: Buyo pha giang hò-amuiithek hanyie yi Hamangkhung-aphuii luthong ruii pho
    ne awaithek yi geythek shii phi pha ji è awaithek shii khie rab.
  eng-TCENT: For this is how the holy women who hoped in God adorned themselves in
    the past, by submitting to their own husbands,
  eng-BSB: For this is how the holy women of the past adorned themselves. They put
    their hope in God and were submissive to their husbands,
  cpu-NT: Arira okantayetakari pairani tasorentsishireri otzimi aventaashiretakariri
    Pava, ñaapinkatha ovayetziri oimeete.
  san-ASM: যতঃ পূৰ্ৱ্ৱকালে যাঃ পৱিত্ৰস্ত্ৰিয ঈশ্ৱৰে প্ৰত্যাশামকুৰ্ৱ্ৱন্ তা অপি তাদৃশীমেৱ
    ভূষাং ধাৰযন্ত্যো নিজস্ৱামিনাং ৱশ্যা অভৱন্|
  tac-NT: Alarigá nile alué umugí 'ya mochígame Onorúgame oyérame 'lige napu'lige
    nulachi 'la e'wime nile rió a'boi 'yula.
  eng-WEBPB: For this is how in the past the holy women who hoped in God also adorned
    themselves, being in subjection to their own husbands.
  gfk-H: Ira bilai na hahina manaluai ing diet ga nurnur ta Kalou, diet git hamhamar
    mah diet hua. Diet ga hanapu diet ta ira nudiet tunana.
  viv-viv: FaꞋina badi vevine tuwai-moꞋena himiyami be Yaubada againe hihawahegedi,
    ada yana wonadabadaba guwana faꞋina hilulauboda-ma hidede amine adi aiwaka faꞋina
    taudiyao hiꞋihagihagiyedi, au moganediyao adi wawowomumu agevavadiya himiyami.
  yao-yao: Pakuŵa yeleyo ni iŵatite pakulikwatula achakongwe ŵaswela ŵachiikala ŵaŵaŵisile
    chilolelo chao kwa Akunnungu achajitichisyaga achiŵankwawo.
  tgp-tgp: matan tuai mo sohena, har̃ai tapu enira la haratu la lo r̃omtoho hin God,
    enira la hasera vaira la r̃uhu na nora posposi oloolo isana tuara,
  auc-NT: Dodäni pönï mönö wængänäidi ïñömö, Wængonguï pönö cæcä beyænque waa bacæ̈impa,
    ante wede pönëninque tæiyæ̈ waëmö entawengadänimpa. Tömënäni waëmö pönï bacæte
    ante tömënäni önöwoca gänë pönëninque ædæmö waadete cægadänimpa. Tömënäni nänöogæ̈idi
    näni änonque ante ëñëninque Ao ante cægadänimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo jotigide jiɡ̶idaaɡ̶ee me dinibinietibigiwaji catiwedi
    laaleɡ̶enali niɡ̶ijo iwaalepodi ane diniomaɡ̶aditicoace modibatema iniokiniwateda
    Aneotedoɡ̶oji, codaa onibeotibigege anele Aneotedoɡ̶oji aneotetema. Odaa niɡ̶ijoa
    lodawadi niɡ̶ijo iwaalepodi idioka limedi moyakadi me libinienigipi leeɡ̶odi moyiwaɡ̶adi
    niɡ̶ijoa lodawadi.
  bmh-bmh: Getalan ailel agal oiagab Uwait en petak emenin ailel, ag agal gamulagar
    agal piagsal daimai, goagal ze suban sesamoranemen. Igul go ebu ag dudu agal ameagab
    ebu naliupet pet usalemenin.
  ctu-BL: Come che' ja'el ti oñiyi jini ch'ujul bʌ x'ixicob tsa' bʌ i pijtayob i wenlel
    ti Dios tsi' ch'ʌlʌyob i bʌ ja'el. Tsi' yʌc'ʌyob i bʌ ti uts'at ti' wenta i ñoxi'al.
  meq-meq: Ahəl niye ŋgwas məpe mədzal gər hay ka Mbəlom ta lambaɗ bo tay na, andza
    niye. Nəteye na, ta rəhawatay ha gər a zal tay hay.
  noa-H: Hich magta warrgarm hʌʌin Hẽwandam hiek hʌ̈k'anaa hi hat'eepai nem waaujerr
    k'ʌʌnjã mag hamach jaain hipierraanaa hamach p'ẽet'ʌgpi nʌmuata hajap chihöo nʌmjö
    hamach hathaba hoopiejeejim.
  alp-NT: Hidupe ele mere saka akmenare bina rebe batuke esi hlaleke loko Allare esi
    lene loko esi mokwaiaru rame.
  san-VEL: yata.h puurvvakaale yaa.h pavitrastriya ii"svare pratyaa"saamakurvvan taa
    api taad.r"siimeva bhuu.saa.m dhaarayantyo nijasvaaminaa.m va"syaa abhavan|
  kbq-kbq: Na'ankure korapa knafima ruotge hu'za mani'naza a'nemo'za, e'inahukna hu'za
    zmavasesea hu'ne'za, Anumzamo'ma huvempama huzmante'nea zama fore'ma hanigu Anumzamofonte
    amuha nehu'za, ve'zamimofo agorga mani'naze.
  kbh-kbh: Tempo chca, chë puerte ts̈abe shembásenga, chë Bëngbe Bëtsabe bocacanënguents̈ënga,
    imojanamana jtenóbotamayana; chënga Bëngbe Bëtsábeñe imojtsanos̈buaché y chábeñe
    imojanobátmana, y nÿetscanga chëngbe boyángbioye imojánayaunana.
  ron-LSB: Căci așa se împodobeau în trecut și femeile sfinte care sperau în Dumnezeu,
    supunându-se soților lor.
  pon-pon: Pwe iduen kapwat en li jaraui en kaua kan, me kaporoporeki Kot o duki on
    pein arail warok kan.
  nhe-BL: Sihuame tlen tlatzejtzeloltique huejcajquiya queja nopa quitemojque se ininyejyejca
    tlen ininyolijtic. Yajuanti mochixque ipan Toteco huan quincahuilijque ininhuehuejhua
    ma quinyacanaca.
  sps-sps: Tan kat to aya, tsurin fo muiny taabos muan anaanos Ya ma faan rari na
    ka te tsue faman of rari Ya ma faan iny tsuri, ana ri te kat fakaamos fi nei aya,
    ri te fauf a tsivor fair natsior.
  wnc-wnc: Siwan tupa siknga maya kunduta Anutue amina dakngake ie apbakngake natayukingu
    wa aminda ina tasigwaangutnangge natake kepi nata ginde wa daninggat takngakan
    tawake tasikaking. Tasike wa aminda inane apnae gepbiatang yuking. Yuwawa apnata
    kawa take siknga sikut.
  bus-bus: Zaakɛ lɛn nↄgbɛ̃ dↄnziri kɛ̀ aↄ̃ wɛ́ɛ dↄ Ludazi yãanↄ ń zĩnda kɛ̀kɛ lɛ,
    aↄ̃ ń zĩnda kpà ń zãnↄa.
  gub-BL: Kwehe mehe kuzàgwer a'e wà, Tupàn imuwete har a'e wà, Tupàn rehe uzeruzar
    ma'e a'e wà, weruzar umen a'e wà. A'e rupi ipuràg eteahy a'e wà. Ikatu Tupàn pe
    wà.
  imo-imo: Koro oi Goteni lino kinye tembo nimo mele paimbo tembalo ningo pilko nokoko
    moloringi ambo kake telimani lino au nemili ningolio aku teko taka liko moloringi
    kani pilkolio aku teko molaio. Sarani iye Abrahamenga unguma pilipe lipe, yundo
    nanga nokoli iye awilimu nimu, aku tepa mele, aku ambomani enonga iyemanga unguma
    pilko eno liko awili tiko moloringi. Eno ambomani aku teko enonga iyema kinye
    ulu pengama teko melte pipili naa kolonge lemo eno Saranga lemenupili moromele.
  boj-boj: Agi Qotei aqa uŋgasari nami soqneb qaji naŋgi naŋgo are miligi degsib walatoqneb.
    Osib Qotei aqa kumbra boleq di sosib a qa tariŋoqnsib naŋgo gumbuluŋ naŋgo sorgomq
    di soqneb.
  eng-DRA: 'For after this manner heretofore the holy women also, who trusted in God,
    adorned themselves, being in subjection to their own husbands:'
  knf-knf: Hënk di baaţ bayimanaan biki ţfa banţuuŋ mnhaţ mi baka ţi Naşibaţi bajaaŋ
    bañëga. Babi ji baŧiink bayin baka,
  san-KHM: យតះ បូវ៌្វកាលេ យាះ បវិត្រស្ត្រិយ ឦឝ្វរេ ប្រត្យាឝាមកុវ៌្វន៑ តា អបិ តាទ្ឫឝីមេវ
    ភូឞាំ ធារយន្ត្យោ និជស្វាមិនាំ វឝ្យា អភវន៑។
  arn-NT: Fey ta famngechi, kuyfi mew, adelkawkefuy tati pu domo lif mongenngelu.
    Kisu engün ta maneluwkülekefuy ta Ngünechen mew ka yamniekefuy engün tañi füta.
  zas-NT: Din zian gubajn ree béngunaa binal ree xnejzaman goc daꞌt, bililadx reeman
    laaman bazoob tëë reeman xtiidx lacheel reeman.
  ken-NT: Baghɔrɛ́ abhɛn tɛsáy abhɛn bachi nyáŋá nɛ básɨ́kɨ́ ntɨ nɛ Mandɛm bághòk
    nyaka manɛ́m abhap nɛ ɛnyu ɛyɔ, báre fyɛ́ bɛrɨ amʉɛt.
