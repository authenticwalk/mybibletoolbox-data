  nob-LB: Den skjønnheten preget de kvinnene som levde for lenge siden og tilhørte
    Gud. De stolte på Gud og satte mannen over seg selv.
  ntj-ntj: Tjiinya-ya minyma kutjulpingkatja pirni, Mama Kuurrku mula-mularringkupayi
    pirninya palunyapirinypa nyinarranytja. Wangarnarralu-ya palyaranytja kurrilu-tjananya
    watjaranyangka.
  sxb-NT: Aeniki, nintio awakazi aweeru awaawanga no okuganya ku Katonda mu amiire
    amakulu waalagananga owulootu wuawu. Waaiisia ansi ni wawurra awasaaza waawu
  nhu-NT: Ɛ̀ nɛɛ no bokɛnɛ bò yuule bo fwele bò to nu ɛ gɛɛ bvufee bvubole yî Nyo'
    le to ké no duŋci bvubole bvujoŋkɛ. Bó to yuuke tɛn bole' bobole.
  row-row: Huu lele uluꞌ a, ina rala maloleꞌ mana ramahere neu Lamatualain, rala malole
    nara o onaꞌ naa boe. Ara o tao rerenaꞌ neu sao nara.
  msy-msy: E fo, fomɨra itir amiziba, me uari isa God ganɨga, egha bizir God me danɨngamim
    bagha mɨzuai. Me arazir kaba uarir kuruka, egha me uan pabar apengan iti. Kamaghɨra
    Sara uan pam Abrahamɨn akam baragha “gumazir ekiam” a garɨsi. Ia arazir aghuibar
    amuva, egh bizitamɨn atiatingan kogh, egh mati ia Saran guivibara.
  agg-agg: Sapo horombo hondü Godɨmbo ŋgusüfo parɨhoreimbɨ nɨmorehɨ ai Godɨmbo anɨhondümbo-rɨhorühɨ
    hɨfandɨrɨhorɨ marɨhündɨ ayei yahurai yarɨhi yihuruyeihɨ asu ahei nindowenihɨ-yomondɨ
    hoarehɨ manɨmboei.
  ptp-ptp: Ilage vêx wê tu vêx ngɨbua wê vông nɨlô la dɨluhu vô Anutu ge, he vunac
    vô nɨlô ya vunacên tibêge dɨ ngô lɨyae kɨyang dɨ la vac he kwa ngɨbi.
  nak-nak: La tokoromola ale maie, mai la tokoromola te la vulovulo ale taritigi,
    egiteu e hatavivile la marokala alaura te ururu, egite sau tola sesele la merera
    te La Tahalo Uru, egite vitokoromo lou egiteu te la vulovulo ale taritigi mai
    ele. Egite roromuli tataho e hararua giteu,
  lbb-lbb: A toltol ne, na totoh na gurara tagun nating, ning la tortorot o e God,
    la sira amermer la ono. La sira anatarna pas la tetek anunla na barsan,
  kan-2017: ಪೂರ್ವ ಕಾಲದಲ್ಲಿ ದೇವರ ಮೇಲೆ ನಿರೀಕ್ಷೆಯನ್ನಿಟ್ಟಿದ್ದ ಭಕ್ತೆಯರಾದ ಸ್ತ್ರೀಯರೂ ಸಹ ಹೀಗೆಯೇ
    ತಮ್ಮನ್ನು ಅಲಂಕರಿಸಿಕೊಂಡಿದ್ದರು. ಅವರು ತಮ್ಮ ತಮ್ಮ ಗಂಡಂದಿರಿಗೆ ಅಧೀನರಾಗಿದ್ದರು.
  cso-NT: Quí¹ la³ nɨ́² bíh¹ jmɨ́¹ jmah³² tsá²mɨ³ tsá² jmɨ́¹ ná¹chan¹ ñí¹con² Dió³²,
    tsá² jmɨ́¹ zian² cá²jmáɨ¹; tsá²mɨ³ hí³ jmɨ́¹ ná¹hen² tsɨ́³ ñí¹con² Dió³² jɨ³ hi³
    jmɨ́¹ tanh² tsú² siáh³ ta²¹ tsá²ñuh² ñí²cuo².
  ena-ena: Vaka Sela agaŋ hameŋ laci ala lɨhadami uami. Nɨbu muŋanu Ebɨlam dɨ ciaŋ
    lubiahɨlahɨla nudɨ hulaŋ hekɨlɨ aba abadami uami. Iamɨgali Asɨ dɨ lɨhu hɨvɨ hɨniavɨhadami
    agɨlaŋ avi hameŋ laci ala lɨhavɨhadami uami. Lɨdɨŋ Asɨ akuaba akuaba lɨlɨ saŋ
    ciaŋ mɨguavɨla abami agasaŋ migɨla migɨla hɨniavɨhadami uami. Nɨbɨlaŋ akuaba akuaba
    hameŋ lɨlɨ hajɨŋ me lamavɨhadami uami. Lɨdɨŋ muŋanadinɨlu dɨ lɨhu hɨvɨ pam hɨnihɨni
    nulɨdɨ ibi mɨŋaiahavɨhadami uami. Namɨlaŋ sibɨla huaci huaci agɨladɨ vivi akuaba
    akuaba saŋ lɨdɨmɨlaŋ uami. Hameŋ lavɨla namɨlaŋ Sela dɨ iamɨlɨhali me hɨnibalaŋ
    uami.
  tgo-tgo: E kamwathɨke iyake manabu wanakauniye mevivako, thiye va thɨ woraweya Loi
    ghamidi, thɨ vakavakatha ŋgoreiye na thɨ vatomwe moli weŋgiya lenji ghɨmoghɨmoru.
  yap-yap: Ya aray rogon e pi’in ni ppin ni kakrom ni ur ngongliyed rogorad ni ngar
    pidoranggad, ni pi’in ni ppin ni yad ba yul’yul’ ngak Got ma kar pired ni Got
    e ke l’agan’rad ngak; ma yad be fol rok figirngirad.
  mop-NT: Baalo' ilic u tuculoo' yoc'ol u qui'il a uchben ix ch'up a que'enoo' u yool
    tu pach a Dios uchiji. Tojoo' u na'at. U tz'ocsajoo' ilic u t'an u yicham.
  tet-tet: Uluk aan, noo feto moon mak kabaas nunia. Sia naloon baa Naꞌi Maromak no
    nanono baa siakaan laꞌen.
  hlt-MCSB: Pathen aka ngaiuep noek huta cim rhoek khaw a va rhoek taengah boe a ngai
    uh nen ni amamih te a thoeihcam uh van.
  xtd-NT: Duꞌa n‑ka xo kida ñadɨꞌɨ nde xá kuia. N‑kida dɨɨn Ianyuux mee‑ña, xa kada
    koio‑ña xa juini‑ia. N‑ka xo ndetu‑ña ntdaa xa kada Ianyuux, te n‑ka jandixa‑ña
    yɨɨ‑ña. Ñadɨꞌɨ vaꞌa n‑ka kuu‑ña, vii n‑ka kuu anu‑ña.
  mdy-ETH: ዓይጎሮ ጌዔቶ ሚናኣ ዎዶና ፔኤኮ ዓኣ ማሊፆ ፆኦሲዳ ጌሢ፥ ዱማዺ ዓንጂንቴ ላኣላ ፓልሜሢ ዬያ ጉዴያናኬ፤ ሃሣ ዓኒንሢማኣ
    ዔያታ ዓይሢንቴኔ።
  spl-spl: '@see-verse:1PE.003.004'
  usp-NT: Jilonli xantak yak anm ojrtaktzij ri tosoltak pire Kakaj Dios pire tzi rilicak,
    ri xcub'a' jch'olak chirij Kakaj Dios y xcojontaka' chiwchak richjilak
  zav-NT: Cana' gwnitə' no'olə gwso'onḻilažə' Diozən' na' gwso'on cuinga'aque' lažə'
    ne'enə'. Ḻega'aque' gwsa'aque' beṉə' gax̱ɉwlažə' na' boso'ozenague' c̱he be'en
    c̱hega'aque'. Na' zaquə'əchguan lao Diozən' can' gwso'one'enə'.
  sgz-sgz: Bos lalain wák til hirá er di atri kándi ruruna i Káláu, di lu rusan tar
    di sang uri lalin kándi tan pup, má ngorer di lu mer di ngoi.
  kek-NT: Jo'can ajcui' que'xba̱nu chak li cha̱bil ixk li que'xpa̱b li Dios najter.
    Que'xsic' lix ch'ina'usal riq'uin li tuktu̱quilal ut li tu̱lanil. Ut eb li ixk
    a'an que'abin ajcui' chiruheb lix be̱lom ut que'x-oxlok'iheb.
  blz-NT: Koiya'a mba'a a wiwine men mongooskon Alaata'ala tempo mbaripian nompopotingkai
    wakana. Raaya'a malolo' na langkai'na.
  poe-NT: A̱ ntá tí ósé xi̱kaha kꞌuékjenka̱yáxin tí chojni chjin jína. Jehe sín mé
    kuinkáchónki sín Dios la ko kjuínchexiteyéhe̱ sín xìi sín.
  san-TAM: 'யத​: பூர்வ்வகாலே யா​: பவித்ரஸ்த்ரிய ஈஸ்²வரே ப்ரத்யாஸா²மகுர்வ்வந் தா அபி
    தாத்³ருʼஸீ²மேவ பூ⁴ஷாம்ʼ தா⁴ரயந்த்யோ நிஜஸ்வாமிநாம்ʼ வஸ்²யா அப⁴வந்|'
  cof-NT: Matu mate Diosibe penenamin sen sonalari yalachi unilalaca meráminla joto,
    tsanque moso jominlanue.
  srm-NT: Sö wan waiti dee mujëë u fesiten bi abi kaa, dee bi dë apaiti da Gadu ta
    mëni ën fu de feni wini nëën a bakaten. Fa de bi sai dë, nöö de bi ta saka da
    dee manu u de.
  qvs-NT: Chashnami chay ñawpa alli rurak warmikunapish Tata Diosta tukuy shunku kreyishpa
    kawsarkansapa. Chayrayku kusankunata kasushpa kushichishpa kawsarkansapa.
  zca-NT: Sa' rë una' nzhala, xa' miban nab tsa par Dios, mbaino tugaka lo Dios miwi'
    bixa'; miwi' men lo rë una' re', lë' biuna' nado', no mbin bixa' ro' xmiyi' bixa'.
  cbc-NT: Torea bairo tirʉ̃mʉpʉ macããna rõmirĩ ãnana cʉ̃ã jutii caroa na caboro ũnorẽã,
    Dios cʉ̃ caborore bairo jeto caroaro átiãniñañupã. Na yeripʉ caroarã wãmagoricarãrẽ
    bairo ãniñañupã. Dios mena tʉ̃goñatutuayayupa. Na manapʉ̃ãrẽ na ĩroari caroaro
    na mena ãnimasĩñañupã.
  qxo-NT: Unaycunapis Tayta Diosta cäsucur cawag warmicunaga manam adornacuypä cagcunallataga
    yarpachacuyagtsu. Paycunaga yarpachacuyag Tayta Diosman yäracur gowancunapa munayninchö
    cawayänanpä cagtam.
  mox-mox: E baʼe ʼidewana lova vivine totafwalolo taudi Yaubada ivetumaqanea giwalidi
    iveʼivalia ilivu nuvana be nuawebui ʼidiega, ta wese moqanediavo iʼamayabedi be
    imatayagedi.
  kew-kew: Abadere onanumi Gote madaa kone rulaawa epe-rupa pirisimi. Go onanu nimuna
    pepenare nimuna aaninuna agaa pagoa pawa pirisimi rabu ora epe pepena nona piane
    pisimi.
  dww-dww: Boni waiwaivi Mamaitua tauwai sumaḡenama taudi uma kauidie ai siedina.
    Taudi adi tautauḡomama a viviredi be adi waibadama dibune a miamiana,
  twi-ASANTE: Saa ɛkwan yi so na mmaa agyidifoɔ a wɔtenaa ase tete no a na wɔwɔ anidasoɔ
    wɔ Onyankopɔn mu no nam brɛɛ wɔn ho ase maa wɔn kununom, de kyerɛɛ wɔn ahoɔfɛ.
  aoj-aoj: Nematawa fowaꞌiwai miniꞌap Godi awo wahapifif wape waꞌi endilisi God anaf
    nigaila basef ananifi datimai. Sosaf awaufi naꞌambai, wandaꞌ naꞌamba wandaꞌ waf
    buꞌwafi opalef nomon eaꞌ wafeꞌ lafela wauhupawa awaumi.
  cbv-cbv: Jon jã́tih moón yaádh Diosdih tʉ́i jenah joiná, ĩ weha mánadih jepahnit,
    tʉ́i jígohnit panihnit ĩt jʉmʉp wʉt jĩ.
  taw-taw: Chɨn nopun, bin bɨlel God nop pel gos nɨgelɨgɨpal okok, kɨli anɨb ak tek
    nep gelɨgɨpal. Kɨli ke dɨl God nop ñɨl, gos sek kod yelɨgɨpal. Nab kɨli ayaŋ tɨb
    kadɨŋ ñɨl, nɨgɨmɨl sɨkop kɨlop muk okok mɨdɨl, agɨnɨgel tek nɨgelɨgɨpal.
  jic-NT: Nin p'iyá lajaytsja wa nequem nepenowá pajal püna tapatjá. Yupj cus tocon̈
    Dios. Yupj topon Dios ca jis capj mp'a'sas jupj tjevele jin. Yupj pajal 'üsüs
    quelel lajaytsja, mpes nin la tjajay yupj jis vayum tjowelepj jinwá. Nin mpes
    'üsüs yustapj jinwatsja yupj; p'a wa nin yólatsja yupj 'üsüs.
  zap-NT: Porke zenga wlaa yra wnaa ne wanal xnëz Dëdyuzh chekwlal; wlaleedx men Dëdyuzh
    no won men xdiiz xemgyeey men.
  wer-wer: Öng ngaan Anutuun yaö sak wakaima pörö pit tapël Anutuun kön kosang wieë
    pitëm ompöröa ikanöök wë ngön ngaarëk weim wakaima.
  ipi-ipi: '@see-verse:1PE.003.004'
  qul-NT: Ñaupajpas, caywan jallch'aska carkancu Diospaj causaj warmicunaka. Paycuna
    Diospi confiarkancu, kosancutataj casorkancu.
  ter-NT: Énomonemaka itúko exókeko ne senóhiko teyoti Itukó'oviti mekúke, enepohikone
    apêtimaka kúxoixone xoko Itukó'oviti. Aínovo ákoti kapayásakinapu îma koane teyoâti.
  bmr-NT: 'Mɨɨro sɨɨcɨjeo gaigoomɨ Moocaanidiro iicaumo jillɨ imibaiquimaaiuhi. Jaamo
    Moocaanico imiyaavuguumoro aijɨmɨ onoonoco: Jii, neehicaumo.'
  fuf-fuf: Ko nii rewɓe ɓaawo ɗoo laaɓuɓe, tanƴinornooɓe Alla ɓen, parornoo, ɓe yankinanii
    moodiɓɓe maɓɓe ɓen,
  bhl-bhl: Yu kililina! Suaem Sunbin-Got em angin keko, kalaing kuw kesomi, em ding
    fen alenaliw waneng ikati beemdiw keko, imok kumel im afak bin kukuw be ikalem
    kait ken atite kelewbomi, alenaliw kale.
  ons-ons: Miti ŋerep sogine gekoi, eŋe wetene Anutu wano motpi paki, numa yaleoken
    okane kibi maep weteno aukoi, paki ŋaokopene eŋane bango ewene kito ge more maulukone
    gekoi.
  con-NTPO: Tayopi'qque Chigave in'jan'cho pushesundeccu Chiga in'janqquia'caen tsoñe
    in'jamba tsa'caen tisu injama'choma ñoña'fa. Tsa'caen ñoñamba tisupa tsa'nduma
    in'jamba paña'fa.
  ghs-ghs: Oonomake eete qaheuba paimane agobake Ohongaho torota qupaho nee ma bau
    eeteqi apumane nokomeho pesuta qaata.
  peg-peg: ଇନେକିଦେଂକି ଆଗେକାଡ଼୍‌ଦ ଦାର୍ମିନି ପୁଇପୁୟା କଗ୍‌ଲେକ୍‌ ପା ଇସ୍ୱର୍‌ତି ତାକେ ବାର୍ସି
    ଇଡ଼୍‌ଜି ଜାର୍ ଜାର୍ ଡକ୍ରାତି ତଲ୍ୟା ଆଜ଼ି ଇ ବାନି ଜାର୍ ଜାର୍‌ତିଂ ତୁସ୍‌ଜ଼ି ମାଚିକ୍ ।
  txu-NT: Amrẽbê ne me bakukãmãre nire kwỳ mextiren axwe kêt ne ar ba. Ne Metĩndjwỳnh
    kanàrràm ar ban arỳm kabẽn mexbit jarẽn akrànmã mjên kabẽn maro ba.
  eng-WEBU: For this is how in the past the holy women who hoped in God also adorned
    themselves, being in subjection to their own husbands.
  gnw-NT: Aracae yave cuña güɨrovia Tumpa re vae reta uñeñono tee Tumpa peguarã, jare
    jae reta vi uñemopõra icavi vae ipɨa pe oĩ vae pe. Echa'ã jae reta vi uyeyocui
    ime pe.
  mux-mux: Kórunga-ui muluring ambu mare-ni ‘Pulu Yili-ni oliu-kene “Tembu.” nilimú
    mele sika temba.’ niku piliiku nokuku muluring ambu kake tílima-ni ‘Oliu au niamili.’
    niku kene aku-siku muluringeliinga piliiku kene aku-siku molai. Ambu kanuma-ni
    eninga yimanga ungma piliiku enini liiku ai siku muluring kanili.
  maj-NT: Ni̱stjin nk'ie b'a̱ ts'ín y'énda yjoho̱ jminchjín je xi kis'e. Kui xi kama
    'yún tak'un Nti̱a̱ná ko̱ i̱ncha kikienkjún x'i̱hi̱n.
  bkq-NT: Arâ myakâwândy pekodo saguho modo, Deus einwânni. Koendonro adienkylymoguelâ,
    adâkehomoguelâ warâ tywâkuru nhenehonlymo. Deus “Aiese urâ” kehobyry tynwânwânsemo
    myakâwândy; tusomo tâinwânsemo warâ.
  kue-kue: Okuna imbo ambu wagle tau God wedi pirngi dindre, ana holi mogl te yene
    mambuno wakai yegl ertre ana wino meglmara atnekra meglkwa.
  cot-NT: Aritarite oquejejiaca manquigarentsijia coramanitica quemisantamajajiguirica
    Aapani Irioshi, ochoocajiaque cameetsa, aisa oquemisantamajajiguiri manquigataroca.
  bnp-bnp: E huriki a ngatavine malamala ri luhoi tora a Vure hosi, ri rata maea.
    A bagetua ne ria, ri longototo e girihine ria.
  apn-NT: Amnepê mã mẽ pakukamã mẽ panhõ wôwô nẽ mẽ panãjaja. Mẽ hkwỳ kot Tĩrtũm kôt
    amnhĩ nhĩpêx xwỳnhjaja na prem ã amnhĩ nhĩpêx anhỹr o pa. Mẽ kot mjên kôt amnhĩ
    nhĩpêx o pa jakamã na prem amnhĩ tã mẽ omu nẽ mẽ ho mex nẽ kãm mẽ hapê nẽ.
  ctp-NT: Ja kuxi tiye nu kunaꞌan ayman nu mdiꞌin chaꞌ ꞌin loꞌo Ndiose nu ngwa sꞌni.
    Suꞌwe ꞌa ñaꞌan neꞌ kula kanꞌ, chaꞌ yꞌni tnun neꞌ ꞌin Ndiose, kwiꞌ ngwañaꞌan mdukwa
    neꞌ chaꞌ nu ykwiꞌ kwilyoꞌo neꞌ.
  opm-opm: Amaru mat orhor rih ma Got ohe danong ham duung dasi hat ma pateshe kuu
    ihir iraire da mutuhnong amaru mat awat deishemur. Ma awat deishe oh iraire imapir
    ire meng amram ire hrepnong ham pateshemur.
  bvr-bvr: Minypa mu-ngoyurra jinyu-ni gama jin-guyinda Wangarr jin-nika marr jiny-balcha
    nula, nipa jin-molamola jinyu-negiyana jiny-yorkiyana minypa nipa marr jiny-balcha
    nula an-gumarrbipa.
  wal-wal: Aissi giikko, hegaadan Xoossai immana giidoogaa ammanida geeshsha maccaasati
    beni wode bantta azinatuyyo haarettidi, banttana hegaadan daro loittidosona.
  zad-NT: Ḻa' kan' ben noolka' kani'yi, beṉ'ka' gok beṉ' ḻi beṉ' shao'. Bx̱enilall'gake'
    Chioza' na' bḻex̱j yic̱hje'ka' bzenaggake' c̱he beṉ' c̱he'ka'.
  kmg-kmg: Miti ŋokac mârâc jujumbieŋ jaŋe eri i hâcne baju jumbieŋ, ehuc Anuturao
    roweckehuc ŋowefâc-jeŋic sâsec-jopa jumbieŋ.
  aso-aso: Ee, idoꞌ gomuꞌ vomila Oꞌmosola giꞌmizi mini ezeloꞌ gili muꞌmusiꞌ igi minaaꞌ
    aniꞌ veneꞌ nete nene luteꞌmi gonoliseꞌve minelive li aꞌmine neꞌmine monovoloꞌ
    eꞌmetisa vaꞌningida gelekeleꞌ i-ngidi minaniꞌ nenako lengitasi neꞌmine monovotine
    minelineꞌ nene lamineꞌ oloseive.
  uli-uli: Bo muswe ngo fefel kowe re chepar ngo re yetedah deper uwol Deus ila rema
    foru le rebe kamadidiy mo irel yar ma taelenga yalol habulupoy kala yar.
  nin-NT: Amba abiga abi kuchi ba nggo a yo isisurr imbarr yi na Abachi ku nggo a
    di hi iwre imbarr yi nu nggo a di wo ku aniru ambarr ba ure.
  acu-NT: Yaanchuikia nuwa pengker nintintin ainau Yusen pengker awajsartas wakeriarmia
    nuka ni aishrin umirinak ni nintijai pengker nintimsar pujuu armiayi.
