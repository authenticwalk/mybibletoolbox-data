  zar-NT: Guliʼgúnticaʼsö le naca dxiʼa lahuëʼ Dios, en channö nacuáʼ nupa taʼnnë́
    xihuiʼ que le naca tsahuiʼ runliʼ tuʼ réajlëʼëliʼ Cristo, níʼirö uluʼtuíʼi tuʼ
    nözi le taʼnnë́ queë́liʼ.
  kde-kde: Mùùve na makudungilo lambone mmitima yenu uchinga avala vannambililânga
    na kuntangolela lahakalenge ing'anya ya matendo lenu lambone lamutenda ing'anya
    ya kulundanywa kwenu na Kilisto, vaone dihoni.
  ata-ata: Ngatoxoneꞌi mo ngakolineꞌi seꞌisisi la ngakolineꞌi no anu vaikala xati
    uasi, ngataloxolingenge mo ngataxaneꞌi mo ngamulinu xavutala lailaixesi. Mo sou
    ta mitema imoxoꞌinge mo ivikalasinge masumasua ia imaisinge ngaꞌoxoꞌoxonu ꞌiliꞌilixo
    lailaixesi loxo ngingi noxou Kalisito la aneꞌi meꞌa ixiu imaela no anu vaivaikalaiꞌa
    la.
  qvw-NT: Ñatac niycälil'a llampu śhun'uyu, chuya śhun'uyu, tuqui allinpa niycäliy.
    Chaynüpaćh Jesusćhu allin capäcuśhayquipi yan'al tumpäcunaca limaśhanpi uyshulapäcun'a.
  nfa-nfa: Te ngaa miu hudꞌi dhaa ku nèti dꞌara dhu hua iia, aa pakabꞌua si, sèna
    ka reꞌa, na, miu tao dhu lèke mai nèti dꞌara dhu mola. Masi ka miu tao dhu beꞌa
    sèmi èèna, te ngaa tatu abhu dhu padhai lii neo pamanahu miu, lula miu paꞌèki
    dènge Kristus. De ladhe miu tao taruu dhu beꞌa, na, rèngu dhu pa-aape miu èèna
    na raꞌe makae.
  tnp-tnp: Kəni nian rəfin nəkotəkeikei motəhrun e nətəlɨgiən rəhatəmah məmə rəhatəmah
    noliən in təhruahru əmə. Kəni nəmə nətəmimi kotəghati rah e noliən təuvɨr mɨn
    rəhatəmah mətəu-inu itəmah rəha Krɨsto, ilah okotaulɨs e nəghatiən tərah mɨn rəhalah.
  urd-urd: और नियत भी नेक रख्खो ताकि जिन बातों में तुम्हारी बदगोई होती है, उन्हीं
    में वो लोग शर्मिन्दा हों जो तुम्हारे मसीही नेक चाल — चलन पर ला'न ता'न करते हैं।
  hot-hot: Ma ômô maliŋyaô ba onaŋ abô êŋ ma miŋ otatale avômalô vi ami. Ma ôsô o
    ba oya ek anyôla hanaŋ abôma hathak o mena hathaŋ o hathak hosopa Kilisi, êŋ ma
    tem yanida mama.
  mqj-NT: anna bulo salampa, anna malara angganna to untanda'koa' umpogau' kakadakean
    la makadere', annu ma'gau' mapia liukoa' ura'na petauannakoa' Kristus.
  rus-SYN: Имейте добрую совесть, дабы тем, за что злословят вас, как злодеев, были
    постыжены порицающие ваше доброе житие во Христе.
  mbh-mbh: Aveto nge lomu riong olalnga aken, aro o papomnga or, na o ri riong mosnga
    a or nge. Naro o oma inga ur ako i sivenga mo ur e avele i voth a lomumu, mo aro
    ve tokokoere o oma riong kerenga nge lomu vothung sivenga ako o panes a Krais
    nge, aken aro ole mara nge ole riong kerenga aken.
  bdd-bdd: Ma toꞌaha wanuwatuhuya bwebweꞌana, tuta mabwaiyana gidemusa wapaipaihowa
    ꞌesa, ꞌoinega ꞌeguma taiyawedi siꞌahwa galaegomi weyahina ꞌabehega ꞌomi Keliso
    ꞌana tomuliyao, ꞌabwa sideba mwadina, ꞌeguma ꞌimi mumuga bwebweꞌana waheꞌitedi.
  cbt-NTPO: Ama no'huitë pochin chiníquën sha'huitocosohuë'. Sanoanan quëran pënënco'.
    Yosë yonquihuatama', noya sha'huitarama'. Quisocristo imarama' ni'ton, noyasáchin
    nicatoma', noyápiachin cancantoco'. Ina quëran pinopirinënquëmahuë', “Co'ta noya
    nisapi. Quëmariso' nonpinapiran,” itarin a'narinta'. Itohuachina, pinotona'piso'
    tapanarin.
  srn-NT: Ma un mus du en tapu wan safri nanga lespeki fasi, èn un mus sorgu tak'
    un abi wan krin konsensi. Dan so den sma di e taki takru fu a bun fasi fa un e
    libi ini Kristus, o kisi syen fu den ogri sani di den taki.
  cta-NT: Xcuiꞌ chaꞌ tsoꞌo cuaꞌni ma̱ loꞌo nguꞌ lacua, chaꞌ taca tyanu lubii cresiya
    jiꞌi̱ ma̱; liꞌ caca tyujuꞌu tiꞌ nu nguꞌ cuiñi biꞌ, nguꞌ nu nchcuiꞌ cuentyu jiꞌi̱
    ma̱ xquiꞌya chaꞌ tsoꞌo nu ndyuꞌni ma̱ cuentya jiꞌi̱ Cristo.
  bqc-SIM: Àli onɛ́ busɛbusɛ ń bɛɛɛ dↄ̃anɛ́o. À onɛ́ ń nↄ̀sɛpuao lↄ, kɛ́ wí e
    gbɛ̃́ pↄ́ aalɛ á sↄ̃sↄ̃ maa pↄ́ álɛ kɛ á Yesudekɛ yã́iↄ kṹ.
  tcz-CHONGTHU: Hinlah hiche hi lungneng le jatheiyin bolin. Selepha nahetna chu thengin
    koiyin. Chua chu mihon nangho douna a thu aseiyuva ahileh amahon Christa a nahijeh
    uva hinkho phatah naman chu amu tenguleh jahcha dingu ahi.
  mar-mar: आणि चांगला विवेक ठेवा; म्हणजे, तुमच्याविषयी वाईट बोलत असता, ख्रिस्तातील
    तुमच्या चांगल्या आचरणावर खोटे आरोप करणार्‍यांना लाज वाटावी.
  snp-snp: Ido lo oloto pi giminuwe, lenawamo ya sodoti you amene mona meleti Goti
    koliya koliti logimalo. Eti enawamo yamu mate kamadi kinawamo ya Kilisto lulau
    mino edeti monatina lalo mele-mele o minado ya itibiti ka nosámami lo gedamo wenenawa
    ukanido kolinagilae, loti luti-kati olu lamena oti minoti, kawa monawa lo oloto
    pi gimalo.
  isl-isl: Gerið það sem rétt er, en tali menn illa um ykkur þrátt fyrir það og kalli
    ykkur illum nöfnum, þá verða þeir aðeins sjálfum sér til minnkunar fyrir slíkt,
    því að þið hafið ekkert rangt aðhafst.
  spy-NT: Nteenee ōyibē keey ng'wēny ānkōōkoonyitiisyē. Ōbuurē nyēē chuulootiin ꞉kāāsōōtēywēēkwook,
    sukuchōlyo ꞉choo ng'āloolēēnook nyēē miyaat kubo kāroomnyēēt nyoo ōyēyē ōbooyē
    Kiriistō.
  xnn-xnn: Masapol abes ay maid ik-ikkanyo is maibabainanyo tapno no iyawen nan mangmangwani
    isnan ngawi ay maipanggep isnan ogaliyo et daida nan mabainan.
  mwe-mwe: Mwiibhikanje ng'aniyo yenunji ya muntima ibhe ya mmbone, nkupinga bhakummelekatanga
    ya kunnambililanga bhakolanje oni pubhakwiibhonanga itendi yenunji ya mmbone ya
    Shikilishitu.
  tte-tte: Mumugamiu sidudulai besiele mumugane Yaubada nuwanuwana, kabo saugana tem
    tomo komiu Yeisu kana tomuliyayao ami paisowa namwanamwana sikawa-naenae-yani,
    ali walone kaiwena naga kani simwalimwaline.
  tcs-tcs: Bat yupla mas ansa dempla wea naiswei, gad rispekt po dempla. Meikso at
    blo yupla i mata stap gud ane tingking blo yupla i mata stap klia. So ip pipol
    i go tok nugudtok baut yupla, bat den wen dempla i go luk da gudwei wea yupla,
    dempla i go sem prom wanem ol i bin spik.
  hlt-THB: kawpoek ak caih na ta uh, cawh ni Khrih awh nangmih a khawboe leeknaak
    che na amik kqawnkhqi ce amik chah hly.
  soq-soq: Do dodomana os wanlempa mai dima e nuala wawusampa. E Keriso wawe aitilana
    baiwa apana e wakadisalepu, tane e wanwanla dodomana euda ewapue aia kadiwa waia
    malawantopue epu.
  qub-qub: Ichanga alli shimillayquipa, manacajman mana churayllapa tantiyachinqui.
    Chayno Tayta Jesucristuman yäracur alli cawaptiquega contrayquicunapis pengacongami
    «llutanta rimashcä» nishpan.
  att-att: Á pakimorayán naw ira lâ, á alúnay lâ yù ákkitabbák naw nira. Arán naw
    laguk akkuán yù ipappasirán naw, ta nu ajjan yù ira mallillíbâ nikayu megapu sù
    ángnguruk naw kâ Apu Kesu, aggira yù mepasiránán sangaw megapu sù napiá nga akkuán
    naw.
  bki-bki: Mo bogo napano verdop̃eiano bano, naio monoka rivan vija bajago na melumuiano,
    a nana tovoniano na toro. Nalo na m̃a tinielo jii ka m̃a ala lelan Kristo kiano
    namoneano nalo, amijikia avuku iliano na bova ve miroano rimei ea kamiu, mia kuvitikar,
    maka rivu ka kuvuku bereio iliano na bova nalo rivan ealo bereio. Ver kuvila tibe
    na, mia iorou kumijikia kuvimou ve toru laka ea ilisikiliano nalo na kenemiu bereio,
    mia ver kumelokloko ga kalo, mia nalo naruei monoka aimou rivior kanalo iliano
    nalo na jikirkili m̃a na.
  bqp-bqp: Àgↄ̃ ońnɛ busɛbusɛ kũ bɛ̀ɛrɛlinnɛnaao. À ońnɛ kũ nɛ̀sɛpurao dↄ, de wé'i
    gbɛ̃ kũ òtɛni á sↄ̃sↄ̃ á yãmanakɛna Kirisi gũnnↄ kũ.
  mcp-mcp: Shwɔ̧ɔ̧lǎlə wɔɔŋg í jəlá nə yida bə nə lám nə́ shɛɛ, nə lâm nə́ sáŋ, lâm
    kú bɛɛmb tɔɔ mə́jumâ; ntɔ́ nyə e sá nə́ ja bwə́ ŋgə́ ntáma bɨ́ mínə́ yí, buud
    bwə́ ŋgə́ cɨ nə́ bɨ aŋgɛ̂ nə kyey fwámɛ́ kuú njɔɔnd ókrîstɛn wá bwə́ bə́g nə shwôn.
  hat-hat: Men, fè sa avèk dousè ak tout respè. Kenbe konsyans nou pwòp. Konsa, moun
    k'ap pale nou mal poutèt bon kondit nou gen nan Kris la, se yo menm ki va wont
    pou pawòl yo te di lè yo t'ap joure nou an.
  npl-NT: Xikpiakah yolyamanílistli, xikiimakajsikah Toteko. Kuali xiyeknemikah kemi
    non tlaneltokakeh itech Cristo para akimeh nomechmawistetepewa, mapinawakah ika
    tlan kijtoah.
  bgg-bgg: jishii jum nane ilab rog shii rek bo. Nawaithek ro lubunow shii sang rek
    bo, ji-è nathek shii makhak-riing mage shii, Masi ro luagiengphothek rone nathek
    ro wie ziig shii hanyie è awie rone yao mage shii ithek è nyie yao pha ji shii
    biwo rey ruii phro.
  eng-TCENT: keeping a clear conscience, so that, when those who revile your good
    conduct in Christ speak against you as evildoers, they may be put to shame.
  eng-BSB: keeping a clear conscience, so that those who slander you may be put to
    shame by your good behavior in Christ.
  cpu-NT: Eekero piyaatatye pinkinkishiretero otzimi tampatzikatatsiri, pantayetairo
    kameethari itsipashireyetaamira Cristo. Aamaashitya ari impashiventaiya inkarate
    thaiyakovetyaamine.
  san-ASM: যে চ খ্ৰীষ্টধৰ্ম্মে যুষ্মাকং সদাচাৰং দূষযন্তি তে দুষ্কৰ্ম্মকাৰিণামিৱ যুষ্মাকম্
    অপৱাদেন যৎ লজ্জিতা ভৱেযুস্তদৰ্থং যুষ্মাকম্ উত্তমঃ সংৱেদো ভৱতু|
  tac-NT: '''We ''la i''kilí nejiawa tase ayógame ra''íchaga, ''la niraga. Tase chibi
    anigá ra''íchiwa napurigá chijúniga ejtebímala ''émi alué napu gawelia mochime
    ju ''emi olagá, ''emi napu Kristo oyérame ju. Alueka chijúniga ejtebímala etega
    ''we ''la ra''íchame ko ''emi.'
  eng-WEBPB: having a good conscience. Thus, while you are spoken against as evildoers,
    they may be disappointed who curse your good way of life in Christ.
  gfk-H: Senbia muat na babalu ma ra wariru hoing ira matien na tunatuna. Muat na
    gil ira linga sena mon ing muat nunurei bia i bilai. Muat na lon hua waing diet
    na hirhir ing diet tangai hagawai muat ta ira numuat bilai na magingin muat gilgil
    wara murmur Karisito.
  viv-viv: '@see-verse:1PE.003.015'
  yao-yao: Nambo ntende yeleyo kwa chitungato ni luchimbichimbi. Mme ni ntima wangaukulosya
    kuti nli ni sambi, kuti ŵele ŵakunnamanila ni kuntukana nkati wende wenu wambone
    nkulumbikana kwenu ni Kilisito jatende soni.
  tgp-tgp: Pani ha vaia na posposi malum peresi na oloolo tavera, ha turu r̃ilangi
    na posposi r̃uhu matan vara tea i veresatihi kamim matan te nomim vavahinau r̃uhu
    sei ka vaira hin Kr̃isto, ale la pa mahanuhanu matana.
  auc-NT: Ïïnäni ïñömö ëñencæte ante änänipa, ante pönëninque mïnitö, Botö wentamö
    entawënämaï incæboimpa, ante nämä apænte cædinque guïñente wædinque tömënäni ïnänite
    ædæmö apæ̈nemïni ëñencædänimpa. Mänömaï cæyömïni wadäni guiquënë mïnitö Codito
    nempo quëwëninque mïni waa cædönö ante pïïninque babæ ante todänitawo. Ïninque
    mïnitö wentamö entawënämaï inte ædæmö apæ̈nemïni adinque tömënäni wæætë, Mönitö
    babæ ante tedetamönipa, ante ëñëninque guïñënete wæcædänimpa.
  kbc-NT: Niɡ̶ina nigagiti, adiniwikodenitibece, codaa eemiteetibige Aneotedoɡ̶oji.
    Oleetibige me diɡ̶ica ɡ̶adoenatagi aneo madinilaanitibece, amanagawini niɡ̶ina
    oko nige etiɡ̶adameni, codaa me beyagi modotaɡ̶atibige niɡ̶inoa ɡ̶adoenataka anele
    anawiite leeɡ̶odi me iwitece Cristo, niɡ̶idi oko icota me niboliɡ̶atibigiwaji
    leeɡ̶odi niɡ̶inoa epaa lotaɡ̶a.
  bmh-bmh: Ag koli ze oiagab naliu mui eim awaran, ag umkoskos Uwait nugau amegwab
    tuguiai dacan. Guzenaiban, dudu ipal agenag ag ze biabial kuai awarebi, dudu go
    ag igul naliu go Kristus nugau igul sesamoremen uligaimai, aipag numau.
  ctu-BL: Ajñenla ti uts'at cha'an ma'anic mi' tejchel t'an ti la' pusic'al. Che'
    jini mi caj i yubiñob quisin la' contrajob mu' bʌ i pʌq'uetla ti jontolil, che'
    mi' q'uelob wen bʌ la' melbal ti Cristo.
  meq-meq: Ɗumatay ha na, ta ləfeɗeɗe eye, rəhumatay ha gər dərmak. Ɗərev kurom mâ
    ndza na, tsəɗaŋŋa huya, hərwi ada, kwa taɗə ndo hay faya ta tsikiye wu nakə lele
    bay aye fakuma, horoy ma gateye hərwi faya ta tsaɗakumeye ka mede kurom ka tsəveɗ
    i Kəriste ŋgwalak eye.
  noa-H: Pãach hiek'aajemjöta hõor dak'ĩir nem waauwaijã hajap'a nem waubat, pãach
    k'ĩir parhooba hiek'aajem k'ʌʌnaujã pãach mag Cristo hiek hʌ̈k'a nʌm gaaimua hajap'a
    wënʌrrʌm hoowi deeu hamach hiek'atarrpai k'ĩirjunaa hamachta chigaa hamk'ĩir.
  alp-NT: Saisa rebe imi onore suke imi rekwa be mere nkena. Leke tamata rebe esi
    lepa tiae loko imi le imi sifate misete le imi hlaleke loko Kristuse, ruasi asomi
    le esi lepa tiae loko imire.
  san-VEL: ye ca khrii.s.tadharmme yu.smaaka.m sadaacaara.m duu.sayanti te du.skarmmakaari.naamiva
    yu.smaakam apavaadena yat lajjitaa bhaveyustadartha.m yu.smaakam uttama.h sa.mvedo
    bhavatu|
  kbq-kbq: tamagutamagesafina ama' huta fatgo hutma maniho. E'inahu'ma hanutma, Kraisi'enema
    knare'ma hutma mani'naza zanku'ma havigema humaneramantesia vahe'mo'za zamagazegu
    hugahaze.
  kbh-kbh: Pero chca s̈mochjama ts̈abe ainánaca jtsë́nÿayëse y Bëngbe Bëtsabiama respeto
    jtsebomnëse. S̈mochtsiyena ts̈abá jtsamëse, y chama ainaniñe ndoñe chas̈mondë́tsebomna
    juabnënga y chamuayana chca ndegombre ndoñe ts̈abá s̈montsama ca, chca, ínÿenga
    ts̈ëngaftangbiama podesca chamojtsoyebuambná ora, ts̈ëngaftanga Crístbeñe os̈buáchiyënga
    quetsomñecá ts̈abe soyënga s̈mojtsamama, chënga chamotsëuatja chca tmojtsóyebuambnama.
  ron-LSB: având o conștiință bună. Astfel, în timp ce se vorbește despre voi ca despre
    niște răufăcători, pot fi dezamăgiți cei care vă blestemă modul vostru bun de
    viață în Cristos.
  pon-pon: A mepukat en wiaui nin tiak en opampap, o majak, o injen makelekel, pwe
    irail, me kinekine likam on komail ni omail wiawia mau ren Krijtuj, ren namenokala
    ni ar karaun kin komail likam.
  nhe-BL: Xijpiyaca imoyolo ica nochi, huan queja nopa yajuanti tlen inmechtlaijilhuíaj
    mopinahuase, pampa quiitase para cuali imonemilis pampa inquitoquilíaj Cristo.
  sps-sps: Sana mi ma kat faraaraif mi te famaari rari, an fakats tsumi ma arasan
    faarof, ai to tan nainy te tsue fiiring maromi ri na mesapan, ge tsue vaaserere
    maromi, tan kat tavaron tsumi to te vovou fi romi Krais, ri nai rejiaf iny ror
    vegiau te kat ari tsumi,
  wnc-wnc: Tandakngake ginda kepi nomana siknga akngane sukunong. Ginda Kraisdane
    amina dakngake gisae natapa natdetdetza kakaa singgak ngana aminu kunduta ginde
    masa damuke danisapdutning. Danisapduwa ngana ginda nomana siknga yuwawa danduke
    wa aminda apmaakaning.
  bus-bus: Àgae ońnɛ busɛbusɛ kↄ̃n bɛ̀ɛlinnɛnao. À ońnɛ kↄ̃n nↄ̀sɛpuraao dↄ, lɛ wí
    gbɛ̃ kɛ̀ aↄ̃ↄe a sↄ̃sↄ̃ↄ a yãmaakɛna Yesu zɛ́n yãnzinↄ kũ.
  gub-BL: Imume'u mehe peze'eg ahyahy zo wanupe nehe. Pemuwete pe wà nehe, wanupe
    peze'eg mehe pe wà nehe. Pezapo zo ikatu 'ym ma'e nehe. A'e mehe, aze amo uze'eg
    zemueteahy penehe wà nehe, a'e re imaranugar putar uze'eg zemueteahy re wà nehe.
    — Zezuz tuwihawete hemiruze'eg romo wanekon wà. Xo ikatu ma'e uzapo wà, i'i putar
    peme wà nehe.
  imo-imo: Nalo enonga konopuna ulu keri te paa naa pepili neio. Pele eno Kraist pilko
    ambolkolio molko kondoromele mele aku ulumunga imbomani eno teko kenjirimele.
    Kolo toko ningo enonga ungu umbulkondo nindinge wali eno ulu keri te naa pepili
    molongena aku imboma pipili kolongei taka liko ningo tumbi tieio.
  boj-boj: Ariya niŋgi anjam siŋgila na naŋgi minjraib. Niŋgi Qotei ulaiyoqnsib lawo
    na naŋgi anjam minjroqniy. Osib niŋgi gaigai Qotei aqa ŋamgalaq di une saiqoji
    sosib Kristus aqa ñam na kumbra bole bole yoqniy. Yoqnib jeu tamo agi niŋgi misiliŋgeqnub
    qaji naŋgi nuŋgo kumbra di unsib jemainjrqas.
  eng-DRA: 'But with modesty and fear, having a good conscience: that whereas they
    speak evil of you, they may be ashamed who falsely accuse your good conversation
    in Christ.'
  knf-knf: Naţupan baka wa na pjoob bkow na pdëman Naşibaţi. Nawoon na uhaaş ujinţ,
    bankţupuŋ buţaan ţi mnwo mi nan, wi nakţaşuŋ Kriŧtu bnuura, bakownaana.
  san-KHM: យេ ច ខ្រីឞ្ដធម៌្មេ យុឞ្មាកំ សទាចារំ ទូឞយន្តិ តេ ទុឞ្កម៌្មការិណាមិវ យុឞ្មាកម៑
    អបវាទេន យត៑ លជ្ជិតា ភវេយុស្តទត៌្ហំ យុឞ្មាកម៑ ឧត្តមះ សំវេទោ ភវតុ។
  arn-NT: welu llowdunguaymün ñom piwke mew ka yamün mew. Femaymün kümeke dungu femngechi
    nieaymün tüngkülechi rakiduam, feymew tamün wesa dunguyekeetew wesa mongen nielu
    reke ta eymün, yewelkaway engün ngüneduamle eymün tamün femken ta kümeke dungu
    eymün am feyentulelu ta Cristo mew.
  zas-NT: Gol gubajn zagdxe din guiguien guial achet ni mal yuꞌguijquidi din yayaꞌnxtu
    ree bén rnieeguijdx lëjt, guial rüjndi ni zagdxe rliladx tëëdi Jesucrist.
  ken-NT: Bʉrɛ́ ká batɨ yɛka pɛ́pɛ́p, bɛ mpok bo básɔ̀kɔti bhe ɛ̌ti ɛrɨ́tí ɛkakánɛkɔ
    ɛyɛka mbɔ bakoŋó Kristo, ntíánwɔ́p ánkɛm bɔ.
