  ptu-ptu: Anna la umpalako toia' sola penaba mahändä, anna mala ia leko' masihi'
    ke deenni tau umpaboboikoa' kakadakeam, aka ma'gau' mapia liukoa' kahana pentuhu'nakoa'
    Kristus.
  bzd-NTPO: Erë iwà iu̱tö́ bë̀rë e̱r bua' wa. A' se̱nú yësyësë a̱s a' e̱r kë̀ tö a'
    kkatö̀ ì ki̱. E' dör es, e' ta̱ mik pë' tö a' ché suluë a' dör Cristo mik e̱rblökwakpa
    e' kue̱ki̱, eta̱ e'pa jaërdaka̱ ì ché ie'pa tö e' dör ka̱che e' kue̱ki̱.
  kwf-kwf: Ma muke tua faꞋasia na abulaꞋanga taꞋa, fasi Ꞌiri diꞋia ti ngwae kira fata
    taꞋa sulia na abulaꞋanga leꞋa kamu na fafarongo sa Jesus Christ ki, kike baꞋa
    Ꞌeke sulia na ru neꞋe kira saeꞋe ki.
  eng-WYC-2017: having good conscience; that in that thing that they backbite of you,
    they be confounded, which challenge falsely your good conversation in Christ.
  eng-WMBB: having a good conscience. Thus, while you are spoken against as evildoers,
    they may be disappointed who curse your good way of life in Messiah.
  zat-NTPS: Le gun da chawe' chee̱ quebe bi sua da gagu na zria lu xichaj lázrdaule,
    na' benne' ca' dxelenné̱' schanni' chee̱ da chawe' da dxunle lawe' da dxéajle̱l-le
    chee̱ Cristo, xelapa stu'e̱ ca dizra' da dxelenné'.
  spp-spp: Ŋka yii à yaa yii lire pyi lùtaanni ná pèente funŋke e, ná funvyinge e.
    Lire e kyaa maha kyal'e pi ɲyɛ na yii ɲùɲyi tare, mɛtange ku ɲyɛ yii na Kirisita
    wwoɲɛɛge e, maa kuru kɛ̀ɛge ke, cyire karigii pyifeebii sí n‑sílege.
  zty-NTPS: Le gónteze da' naken chawe' ḻaw Dios, na' cha' zej nnita' benne' ka' ẕnnégake'
    che da' naken chawe' da' žonle dan' žejḻe'le che Benne' Criston', naž yedoé'egekle'
    ni'a che da' wnnégake' chele.
  mek-mek: Kai egaꞌina agokapa alogai, Deo maagai kapaꞌina felo auga mo foopolaga
    fokapa, papiau gagafeꞌi mo foafia, ke au akaikiꞌai fopamiaꞌi. Ega koa papiau kapaꞌi
    oi Iesu Kristo faugai laomai feloꞌi okapaꞌi auꞌi eeꞌiai keifa apala, ke kepaagu
    fofou aagenimi mo auꞌi, egaꞌina meagaina fekepaꞌaua laoma.
  aey-aey: '@see-verse:1PE.003.015'
  urd-GVH: साथ साथ आपका ज़मीर साफ़ हो। फिर जो लोग आपके मसीह में अच्छे चाल-चलन के बारे
    में ग़लत बातें कर रहे हैं उन्हें अपनी तोहमत पर शर्म आएगी।
  ycn-ycn: Jesucristo ja'apiyá jema'ajeño icá. Ñaquele palá ila'ajica ina'uqué nacú
    raú. Apala ina'uqué naquiyana pura'ajeño pu'uhuaré palá ila'acare nacú. Ila'á
    piyuqueja nacaje palá, ipechu cahuíla'aco piyá nacaje pu'uhuaré ila'acare nacojé.
    Palá ila'acare aú pu'uhuaré inacu pura'ajeño apáña'ajeño na'apihuá.
  djr-djr: Yurr waŋiny balany dhärukthuny gurrum'thun, ga yakan garrwarkunhamirrnydja
    nhunapinya nhe. Ŋuli ŋayi dhu yätjkurrnydja guyaŋanhawuy muḻkurrkurrnydja nhokal
    dhawaṯthun, nheny dhunupan ŋurrkuŋun ŋuriŋi bili yan, yaka gi wiyin-märraŋuny
    guyaŋi ŋunhiyiny dhäruk. Ga bäydhi nhuna walal dhu warku'yun ŋula nhaltjandja
    yätjkurr-lakaramany, nheny gi yan djämany manymakkuŋun Djesu-Christkala yan djälyuny,
    bala walalnydja dhu ŋunhi goran ŋurikiny ŋunhi walalaŋgiyingalaŋawnydja walal
    dhärukku.
  kvg-kvg: Aiyaiyav-té qanøzø-ovøyám neka vizap-ús. Neka zoqa mbøni-te, matavap
    eqeieqei mba bezømbu꞉gú. Zo Keliso mokho-te, yage eqeieqei tozondapet, yaq ezoqam
    ndigu, zoqa yaq-te manqat soqøsoqa ndimanqate neka ndingenøzoat, ndigu mivi ndǿndapemát.
  rug-rug: Ba mi tavetia sapu gua asa, pa vina pepekae meke pa pinamaṉa. Mi kopu puleni
    gamu pude lopu evaṉia, si keketoṉa sapu kote boka zutu puleni gamu. Ke pana zama
    ṉoṉovala gamu rini koasa mia hahanana leana pa linulina Karisito, si kote kurekure
    ni rini sari na dia zinama teledia.
  hop-NT: Suyan unaṅway’k̇ahk̇aṅwo. Noqw umuy qaanhinwisqat paṅqaqwaqam hamanhtotini,
    umuy Christ eṅem lomahinwisqat qalománeveltoynayaqey ep’e.
  san-URD: یے چَ کھْرِیشْٹَدھَرْمّے یُشْماکَں سَداچارَں دُوشَیَنْتِ تے دُشْکَرْمَّکارِنامِوَ
    یُشْماکَمْ اَپَوادینَ یَتْ لَجِّتا بھَوییُسْتَدَرْتھَں یُشْماکَمْ اُتَّمَح سَںویدو
    بھَوَتُ۔
  heb-LB: עשו אך ורק את הטוב ושימרו על מצפון נקי, כי אז המשמיץ אתכם יתבייש בעצמו,
    כשייווכח כי למעשה אתם עושים את הטוב בלבד.
  caf-NT: '''Et lubeshi nuhghu hoolah ''ink''ez ''uyoon hoontsi'' k''una''a nuhch''a
    yáhalhtuk, ''et whunts''ih t''ehoninzun Christ, ''en be hoonzoo hukw''u na''a
    hoh ndi yun delhúts''i, ''et sih hukwaya hoole.'
  mio-NT: Tacan ni cua saxini vaha ndo chi anima ndo. Chacan cuu cha tu cua cahan
    ñivi ndavaha ni cuenda ndo, tu cua sacateni ñivi chi ndo, ta ndacu ndo cha vaha
    cuhva cuni ra Cristo, cua coo tu ca nuun chi ñi.
  srq-NT: Jẽɨngo turã mbeɨ. Diosbi rese jẽɨngo beɨ. Ɨ̃ nda jẽya beɨ riqui. Ɨ̃ nda
    “mbae turã asaã eã ñochɨ̃”, jenye eã. Ae ñee ɨcuã ɨcuã nguia jenɨɨ nae, ũquɨ̃
    nda ɨreɨ̃ ɨreɨ̃te quia ucheẽ ɨcuã sɨ cote. Ɨreɨ̃ ɨreɨ̃ nda jẽɨngo turã mose Cristo
    rese.
  kje-NT: Enla modi honorok aki man mou hi'i ha ma namlolo mamani, leke lo'o ri aile
    man hadwei hadwokor minim hini'i wenewhe ono mi akim naili'il Kristus, hi rawawa,
    ono rauroin rir wanakunu onne ka namlolo.
  gaz-gaz: isinis yommuu namoonni waaʼee keessan waan hamaa dubbatanitti akka warri
    amala gaarii isin Kiristoos keessatti qabdan sana arrabsan qaanaʼaniif yaada gaarii
    qabaadhaa.
  kud-kud: mayami ve'ahihi yo mayami nuwahegoya. Ita Besinana ana taumulitao ainaena
    mumuga namwanamwadi tamulitaedi. Na ebe hiwalo sebasebaiyegomiu mata yadi walowone
    i'abiye hinimayadi yami mumuga nwamwanamwadi vehabadi.
  urb-NT: Pehẽ pe pandu ame'ẽ ta pe pepandu rahã, wewe katu pepandu. Tupã rehe pehẽ
    pepy'a katu, ajaha namõ a'eta pe pepandu. Katu ame'ẽ ke pema'ema'e ame'ẽ ke pekwa.
    Aja pexo rahã, pehẽ rehe amõ ta juru ai. Pejumupyai ym ehe. Kirisutu kotyhar ta
    ke pehẽ, a'erehe katu ame'ẽ ke pema'ema'e. Ame'ẽ rehe amõ ta juru ai rahã, ame'ẽ
    ta ke Tupã muhuxĩ ta. Te'e ame'ẽ ke pandu, a'erehe Tupã muhuxĩ ta.
  fra-LSG: et ayant une bonne conscience, afin que, là même où ils vous calomnient
    comme si vous étiez des malfaiteurs, ceux qui décrient votre bonne conduite en
    Christ soient couverts de confusion.
  san-HK: ye ca khrISTadharmme yuSmAkaM sadAcAraM dUSayanti te duSkarmmakAriNAmiva
    yuSmAkam apavAdena yat lajjitA bhaveyustadarthaM yuSmAkam uttamaH saMvedo bhavatu|
  cak-SNT: Tibꞌanaꞌ ri otz chi quireꞌ man jun chica nunaꞌ ri ijaluon y ri ivánima.
    Y xa ruma iniman ri Cristo cꞌo jun ri itziel nichꞌoꞌ chivij y numol-pa tzij chivij
    chi ixreꞌ man otz ta ri icꞌaslien, ri nibꞌano quireꞌ chiva ruyuon xtiqꞌuix, ruma
    ri icꞌaslien xa otz.
  uvh-uvh: Ka sidi kadapmang didimengsa' tinting. Ning tanga kabaksi' kareng guksa'
    ikanting wara' aming fam wari sidi Kasira Aming Jisas yaranga kadapmang didimeng
    titing waraga' bibi' naknga sangbenting wa inga' sidining kadapmang didimeng wari
    kabi'mo' kadofota' u kanga o indi fe' ba tangam ning tonga megang naknga midi
    nua'bu guk mo' tonting.
  ino-ino: Hapapaikefena ani ve'kamo aki alitapa asaka nehutapa yuna kefati kanale
    ke hapapaiyo. Mi'ko afina Anumaya Koti aulakale alakepa kava'ake nehutapa Kalaisi'ae
    lo'katapa mai'netapa kanale kava'ake hu'naya yafe mako vaya'moki hu'a haviya hulapatesayana
    ani vaya'moki apa'kai'api hu'naya ke apavuya hukae.
  gnn-gnn: yurru waŋiya balanydja gurrum'thurra, yaka dhä-warrwarnydja be. Ŋuli ŋayi
    yurru yätj guyaŋinyara maḻŋ'thun muḻkurrŋura nhokala, dhunupana ḏupthurrana ŋuriŋi
    liŋgu yana, ga djäma ŋamakurru' yana Garraywala djälyu, märr ŋunhinydja walala
    yurru gorana ŋuriŋiyinydja walalaŋgalay dhärukthunydja, ŋunhi walala ŋuli warku'yun
    ŋula nhaltjan, yätj-ḻakarama nhuna.
  yal-yal: Koni ɛ a liga limaniyaan nun binyeni. Ɛ bɔɲɛn xa sariɲan waxatin birin
    alogo ɛ nɛma wali faɲine kɛma Alaa Muxu Sugandixina fe ra, muxun naxanye ɛ mafalama,
    ne xa yagi e falane ra.
  cnt-NT: ia₁jaun₂ le₃gui'₅₄ dsa₂ i₂chi₂'ag₅ 'lɨg'₅₄ o₄quió'₄ juɨ₅ dse₃ a₂i₂nio'₄
    'nia'₂ le₃quió'₅ Cristo.
  tif-tif: Ibi ti kukup tambal kaata-kup fuku-bom, kipni aket tem uyo ti bilili-kup
    keyila bulu yo, kala-somla kemin, kanola, kayak kayak ili taba kipni Kraist ami
    daang bakaansip kaami kalan kabak-ata, weng mafak kaayo, kipni bakayokomip uyo,
    itamipla yi, Ipsiik kukup mafak kaa maan tiiyin disa ke, ibi kukup tambal kaata-kup
    kanubip kala kalokomip kaa, ilmi weng mafak kanubip kaami fatom kaayo, tabeyokomu.
  nlx-nlx: एने मोन बी चोखो मीलो, ज्यानकेरता काय जी वातुन बाराम तुमरी ईजुत वेराह तान
    बाराम ता, जा मसी माय तुमरा हाजा वेवारान अपमान केरतेह, ता लाजवाती।
  apw-NT: Nłt’éégo ánádaaht’įįłgo ídédaagososįįdgo, Christ biláhyú nohwi’at’e’ nłt’éé
    ndi łéda’iłchoogo nchǫ’go ánádaat’įįł daanohwiłṉiihíí ídaa yádaandzį doleeł.
  gum-gum: Ñimbe ñimui isub kebachib pasrabigube chi ‘kalø køn’ chibig chigar kømig
    køn, ñim Cristoinug tabig amønaigwan ke ka indzatø ashibelø nømguen køriimisra
    kørrømisrtraingue.
  not-NT: Pingantiro caninari arota quero pipasiquiti. Aique irogóque ira cantëgotasitaguequimi
    cara aisonori yoganinatëmi Quirisito, yogometsatëmi. Aro iripasiguitanëro ora
    icantocoquemi te onganinate.
  plu-plu: Kinetihwanabay gikakkis akak huwipraki akak kiyathaki. Wewnabay apanenekwa
    akak yihiyakemni wadit. Ayge nikwe ku aysaw hiyeg mahipwihpey, ku aysaw igkis
    awna mbeyepye yuwit yimin awaku ku samah yis wewne gikak Cristo gihiyakemni, ka
    sam. Ku yis wew wadit, igkis marekepwe abohri inakni giwnkis ku pariye igkis awna
    yimin.
  iou-iou: Täŋkaŋ jäpi terak nämo, man kwini terak yäwet täkot. Täŋkaŋ Anutu iŋamiken
    siwoŋigän kuŋarirä Kristo iwatpäŋ siwoŋi kuŋat täkaŋ unita yäŋärok täwetnayäŋ
    täkaŋ uwä mani waki unita mäyäk api nadäneŋ.
  ntp-NT: Cʌʌgacʌrʌ avʌr oidaca mʌsducatai maatʌcagi mʌsmaisoimaasi ivueeyi, vai poduucai
    sioorʌ gʌññiooquiadagi cʌʌgacʌrʌ oidacatai aapimʌ vaavoitudaitai Suusi Cristo
    siaa ʌʌrana Diuusi vui.
  rai-rai: Ma muaat a laana murmur a mangamangaan baa muaat nunurai naa i takado,
    kupi diat baa diat pir aakaka a kum koina mangamangaan muaat paami baa muaat murmur
    Kaarisito, diat a wawirwir u ra utnaa baa diat pir aakaka muaat uni.
  haw-1868: E ao hoi, i hala ole ka manao; i hilahila ka poe hakuepa i ko oukou noho
    pono ana iloko o Kristo, no ka lakou olelo hewa ana ia oukou, me he poe hewa la.
  ffm-ffm: Njaaboree ɓe sawraare e needi, tawee walaa fuu ko hakkille mon ɲiŋata on.
    Nden, fay so won ko ɓe ɲo'i on, naa ɓe njenni on kammari oɗon njokki laawol Almasiihu
    lobbol ngol, yennooɓe on ɓee tan kersata dow majjum.
  arb-NAV: عَلَى أَنْ تَفْعَلُوا ذَلِكَ بِوَدَاعَةٍ وَاحْتِرَامٍ، مُحَافِظِينَ عَلَى
    طَهَارَةِ ضَمَائِرِكُمْ، سَالِكِينَ فِي الْمَسِيحِ سُلُوكاً صَالِحاً، وَعِنْدَئِذٍ
    يَخِيبُ الَّذِينَ يُوَجِّهُونَ إِلَيْكُمُ التُّهَمَ الْكَاذِبَةَ ويَشْتُمُونَكُمْ
    كَأَنَّكُمْ تَفْعَلُونَ شَرّاً.
  cop-CNT: ⲁⲗⲗⲁ ϧⲉⲛ ⲟⲩⲙⲉⲧⲣⲉⲙⲣⲁⲩϣ ⲛⲉⲙ ⲟⲩϩⲟϯ ⳿ⲉⲟⲩⲟⲛ ⳿ⲛⲧⲱⲧⲉⲛ ⳿ⲙⲙⲁⲩ ⳿ⲛⲟⲩⲥⲩⲛⲏ ⲇⲉⲥⲓⲥ ⳿ⲉⲛⲁⲛⲉⲥ
