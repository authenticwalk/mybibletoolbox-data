  sri-sri: 'Turiro marĩrõ õãrõ bʉremurĩ merã ĩgʉ̃sãrẽ yʉjʉka! Õãrõ irika! Irasirirã:
    “Marĩpʉ ĩũrõ waja opabea”, ãrĩ gũñarãkoa. Cristore mʉsã bʉremurã ĩgʉ̃yare õãrõ
    irirã ããrĩmakʉ̃ gajirã mʉsãrẽ: “Ñerõ yáma”, ãrĩ werewʉanerã ĩgʉ̃sã mʉsãrẽ werewʉadea
    diaye ããrĩbirimakʉ̃ ĩãrã, gʉyasĩrĩrãkuma.'
  nal-nal: Ma naagunat falos ainaxamang ka maravas, kuna naandi ina di piaat faraksaat
    amun matmalabuk daxa zinim naagu gigiu lamaskana Kaarisito, dina maangil wana
    amun dorang naadi wispiaal nim pana.
  kyq-kyq: Naɓo kɛn aɗeki tɛrl se Ꞌtaaɗɗeki ute taar urlu, aalɗeki maak ki ɔɔ Ꞌtɛɗin̰ki
    ute maakŋ kalaŋ. Taa kiŋgsen jiga ɗoobm al‑Masi ki se, kɛn jeege jaay taaɗsen
    taargen iŋg kus rose ki kic ɓo, naaɗe se sɔkɔn̰ɔ aɗen tɔɔlɔ.
  kwd-kwd: Ma alata moru alafuu suria nga tagoto'onga amooru, tamoru fata malofi'a
    mola, ma tamoru iiri ba'ita la'u mola aaga. Ma tamoru nana'i fa'asia nga abulongaa
    'e ria, fana lauta tani wane gila fata ngadaa nga abulongaa le'a amooru na'a moru
    leka suria la Jisas Kraes tagila maila tofuna ni 'ola na'a gila iiria.
  ded-ded: Ngeni ine kpesi kpesiac turunga herebuya kpac, yumea nga eweheiheigoc amma
    here negen negeng kpataningau merembisia. Ngeni ifi anggecdeu, angammemengina
    gombunga Kristoac amma angkecdae, imocac ngic dedenggbaring angkecdae, yeni gameyunuude.
  ewe-ewe: Ke miaƒe dzitsinya me nakɔ keŋkeŋ, ale be ame siwo ƒoa nu vlo le mia ŋuti
    le agbe nyui si nɔm miele le Kristo me ta la naɖu ŋukpe le woƒe ameŋugblẽnyawo
    ta.
  nuy-nuy: Nambarra-magana lhamaamura-waj marri yaynjaalul-mirri. Marri numburru-lhaal-maaḻang-bindiyung
    nugurru. Marri numburru-waṉbina-wugij maaḻamburrg-galawaj, nugurru yamba nuunaa-ngu-jambarrgina
    niga na-Christ. Wugurraayung warra-mulung-aynbaj ari nambambiiladi-yamawana nugurru,
    yagu yamba nugurru numburru-waṉbina ana-maaḻamburrg, yagu wurrugu, amburraambulang
    warruburru-yung.
