  nvm-nvm: Regavo ja kuardiakva ni isuar agordiame adumaduigin kuardia vo tavan bog
    ire ma ijesugin rejknum of. Ja ijegrekva e iji bu jana vuak ise ka gigikin kafo
    kuardiame ifjon iji kam iserekva iji bu una koikbuon juk. Ijefuon maiji ja Kuraison
    unam ma ijia jame reoij revo bur vuak kufui iji una joisina kuaiv.
  mps-mps: Tialima, te po page agabolo ola mobadi dagego wado po wagio. Te meni. Dage
    te nagamea pai homu kolesaga elama, tama aga dologode bidiyu, te konealubo po
    page agabolo ola mao. Tama timainogo dage te doloba pai kolesaga naga yao. Tama
    dagego tama tiyu da, te bidi meba augwaligo dage dali nogi posobo po weyu, tama
    dage Krais aga hani we bidigo ebo dwagi yai sęde augwaligo ‘Te dwai sę dao’
    po wabo bage, nosali augwaligo koneaibao, te pode augwaligo mu geda muani. Tama
    te koneama tama augwali ge neyu hale mu yaibao.
  pab-NT: Maika nikare xisaona waiyexe xityakoiyahare kakoa, xiyaiminira xoaha kakoa.
