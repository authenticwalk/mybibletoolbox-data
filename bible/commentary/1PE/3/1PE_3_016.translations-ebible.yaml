    nagu mu Kristu, womberi hawasoniziwi kwa shilii shawawayowelera.
  qwh-NT: Peru qollmi shonqiquicunawan, y alli consensiequicunawan respetacurnin contistayë.
    Tsemi wasequicuna rimaq nunacunapis penqacuyanqa, Jesucristurecur shumaq cawacoqta
    ricayäshurniqui.
  gaw-gaw: amge na oot bodo eṯak ele dayebeb, danab amu binalag menana, nai nob ena
    maṯe! Na anam heḵutnu diig am, danab laa ag na Kristus dim lamidṯem anidna, na
    hak ena heṯem ele anidṯeb amunu ag nahipnu eheḏ aṯeb, amu na nainu nob elele bodo
    eṯak elep̱aib madap̱e amu ag nai eheḏ nahipnu madiṯeb amu ag amunu uḏalag neḵu.
  nca-nca: Quko mondó ta yero ará te yunoyi qembe. Ŋunde tiqo, unindo ye Kristowore
    otete meté howeyoteŋgo ŋuro huwó yereyoteŋgo ŋundo kowi piyo tewaŋgo.
  zpz-NTPP: Tees ornu tush cyar riidz zeꞌ, orzeꞌ cueꞌ nii der riidz nu tañ za lo dey,
    nunu pca lagy der lo dey. Dub laa tiem bicy der coz nap, gun orzeꞌ cueꞌ gat lo
    der. Gun orzeꞌ de mbecy nu nii zi ni der nu nac de coz nap nu ricy ru nu nac ru
    mbecy ni Crisht, orzeꞌ de yu zeꞌ gat lo dey nu nac de riidz a̱ꞌ nap nu rnii dey.
  zac-NT: Gulë guquëreldë bien sin ni tubi duldë të parë iurë ra contrari quëgniꞌi
    didzabë cuntrë lëꞌë të, guëtú lu rall purquë nádiꞌin verdá.
  kyg-kyg: Yuꞌilaga mafaꞌnemoꞌmo hosu kavaꞌmo nehae, huno osisiyafeꞌmo alagepa kavaꞌmo
    hiyo. Alagepa kavaꞌmo nehisageꞌapaeꞌmo Kalaisiꞌmo akame nehaya alagepa kavatapieꞌmo
    huꞌa faipa huꞌa nelapatesaya vayaꞌmogimo lapaketeꞌapaeꞌmo apavagage hugiye.
  kmk-kmk: Ot masapula mannanayun un nadaḻus nat somsomok yu maipanggop sidan kokkoon
    yu daḻapnu sadan mangin-insultu kan dikayu mabain da un man-uguugud si lawenga
    maisuganggang sidan nabaḻu’n angwat yu maipagapu kan Kristu.
  cao-NT: Quëbiquí tsi ishima tsi quinia jia cató tsi quëbicana caxaxoma. Jasca, mato
    shina qui yoi ca iyamacana. Toca pi imano tsi bërabixëhi quiha nohiria bo, mato
    pasomaha ja chanicaquë no. Mahitsa ca chani ja nori ca jismahacaxëhi quiha ja
    yoacanaina ra.
  bbr-bbr: Ak ätäi ämän woiaka erer oripas awarowe, ak orip orip Anut nukan amuk opok
    tuku rawe. Kesermana, karauk roat akas ak jeimwareanik, jeje ämän awarona, kiro
    roat ak kiro onok eposek Krais nukan onok tainori aparmana, oioraka naura.
  inb-inb: Tukui­pi suma ainin­gi­chi, mana atun­ia­chi­ris­pa­lla. Tukuipi alli­lla
    ruraspa kaug­san­gi­chi. Chasaka, mana kam­kunapa iuiai­pi ñi ima jiru ruraska
    kawa­rin­ga­chu. Chasa kawas­paka, kam­kuna Cris­to­wa alli­lla ruraspa purig­kuna­manda
    mana suma rimag­kuna, kikin­kuna­mi pin­gaipa pasan­ga­kuna.
  hrv-hrv: ali blago i s poštovanjem, dobre savjesti da oni koji ozloglašuju vaš dobar
    život u Kristu, upravo onim budu postiđeni za što vas potvaraju.
  box-NT: Ká mi màhã́ wé wayií miten à wéráa mu, lè le kɔ̃̀nbii, lè le yi
    na yí máa dè, bèra a na à bìa wee bàká mia, na wee là mia lé bìo mi
    wee ɓua miten làa bìo mu koráa mi páaníló là a Krista bìo yi, à hã nìyio
