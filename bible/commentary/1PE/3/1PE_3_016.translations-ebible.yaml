  ote-NT: Hangue ꞌyohʉ xá hño co ri mfenihʉ strá ntꞌaxi, pa njabʉ da ꞌbɛ yá tsa gatho
    núꞌʉ toꞌo ña̱maꞌñʉ de gueꞌahʉ. Nuꞌʉ́ ña̱maꞌñʉ de gueꞌahʉ ngueꞌa̱ guí tɛnbahʉ rá
    ꞌmʉi ra Zidada Jesucristo.
  wnu-wnu: An Munon oau mein inubersiau tari eng mom tenori igo qenen oau mein igamari
    animbag wuri aninou qomon uber end ar qob isi anit qamb eng wurinou uyes qininingubour.
  zam-NT: Nabe'ste fque tee ban ndac gu' no nabe'ste fque tee ban lì gu' par ne'ten'te
    gu' le'n lezo' gu' le' gu' ngue li con' ye'rsin'. Le' sya, mèn co' nazab ndyoodi's
    cón che'n xá mod nque tee ban gu' mastale' nabe'ste nque tee ban ndac gu' xal
