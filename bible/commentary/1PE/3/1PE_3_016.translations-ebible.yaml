    waiyexe maniya xisaonitere Cristo koamaniya hiyeta hoka haihareha.
  llg-llg: Tehuu ei musi mataa minik dale malole, ma fee hadak neu sala, fo suek ala
    bubuluk ei tao dedeꞌa ndoos neme dale malalaok mai. Mae ei tao malole leondiak,
