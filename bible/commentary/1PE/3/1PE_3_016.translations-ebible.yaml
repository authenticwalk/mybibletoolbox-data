    ewek taha, bwili iri kameh ama.
  wim-wim: Puth ulp-ulpanang keꞌ wik waaꞌ-waaꞌāna yaꞌa, thaaꞌ mich-micham thaw-thawān
    thantweya. Niiy puth ngaantam-ngeey-ngeeyān nil God.angan ngeey-ngeeyan wik ngampan
    thaw-thawanamp. Niiy nathwey wayan ngaantam-ngeey-ngeeyān-a, wayan erkam wantāna,
    minam anman iiy-iiyāna. Yaa, anpalana, than wiy anangan ngul-nyaaꞌ iiy-iiyayn,
    than pam wanch al-alangaman thaaꞌ-thengk-thengkathantan niiyang niiy puth minam
    monkan-wak-wakaniy nunang Jesus Christ.an.
  zga-M: Mvenzage ni nyivonelo inonu ukhuta avanu ukhuta avanu avidokha emitamelo
    gyenyo iminonu mwa Klisite vafwe isoni ulwa khuva viezova vunge khunge kuwimwe
    ukha mwale vavomba mbivi.
  yom-yom: Vayi bika luba mayindu mamboti ma ntima mivedila mu diambu di batu bobo
