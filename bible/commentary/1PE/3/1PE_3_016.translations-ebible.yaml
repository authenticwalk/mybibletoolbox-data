  guj-2017: શુદ્ધ અંતઃકરણ રાખો કે જેથી, જે બાબત વિષે તમારું ખરાબ બોલાય છે તે વિષે
    જેઓ ખ્રિસ્તમાંના તમારા સારા વર્તનની નિંદા કરે છે તેઓ શરમાઈ જાય.
  jvn-NT: Mung waé, sing ndunung-ndunungké kuwi kudu nganggo tembung sing alus lan
    pantes, karo ati sing resik. Dadiné wong-wong sing ngomongké sing ora-ora bab
    uripmu kuwi kisinan déwé, nèk pada nitèni katemenané enggonmu nurut Kristus.
  byr-byr: Sarɨmɨre sɨmunyai tewaanyai padaihɨrakyaꞌ nayaa yɨdaꞌna warana! Sarevɨdaaꞌnyɨ
