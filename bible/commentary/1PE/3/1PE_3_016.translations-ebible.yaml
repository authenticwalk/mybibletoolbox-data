    cón che'n xti'spe' mèn co'se' ndyoodi's mèna cón che'n gu'.
  zyp-NT: naa chiachaw thluidangnah lungthing a pathaipaw khah a tle paria thlang
    la, ma pawsui co, Khri letei naa ziaza a chawpaw a ca cawnguipaw sahlo cawh pachiapahrunah
