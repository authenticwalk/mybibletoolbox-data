    nuu vatyi maa ñi sa vaha zavaha ndo. Ta maa ndo cua coto ndo vatyi ñahñi cuatyi
    ndo.
  qvh-NT: Tantyaserga ali shimilayquipa parlapäyanqui. Saynöpis runa mayiquiwan imaypis
    ali cawayay. Sayno cawayaptiquega washayquita rimagcuna lutanta parlaycäyashganta
    tantyacur pengacuyangapämi.
  kms-kms: Nungoqi God nde rar pe yuwon pu ei was was otiwo, te ei nungoqi umbo pe
