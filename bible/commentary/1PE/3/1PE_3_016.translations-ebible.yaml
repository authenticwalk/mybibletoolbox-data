    ti'j te tume'l titza' nkxb'et mojb'a' etib' tuky'i Krist, kyetz okyeqtel ky'ixwik
    ti'j kyyolb'en.
  dan-1931: idet I have en god Samvittighed, for at de, der laste eders gode Vandel
