    ⲈⲐⲚⲀⲚⲈϤ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Magoc akôm gêŋ dau ti asap lêŋ malô dôŋ, ma atoc lau hoŋ sa. Ayob daôm
    bu asa nem lêŋ hoŋ ŋapep eŋ, dec oc tôm bu ambo ti atac pa su bu mac nem giso
    mbasi. Ma lau naŋ sêpu lêŋ ŋayham naŋ mac asa tu akêŋ whiŋ Kilisi-ŋga, naŋ oc
    maya dau tu ŋac si yom-ŋga.
  pri-NT: Â wâdé na gà tòpi tàra goro ipapwicîri ma moo. [Gà ipwacôoco ê càragà, ba]
    na o câé caa pitòtigà ê *pwâratùra-nigée-googà. Â o wâdé ê wâro'gà gée goo na
    gà pwi âboro kà Kériso. Â wà tàpé na rà pinabaèpàgà, âna rà o dau kamu, gée goo
    na ê pâ tûâ'gà, âna po cau wâdé diri [naa na diri pâ ére].
  zpq-NT: Tža tža cheyaḻa' goncho cont ṉezecho ḻo' yic̱hjlažda'ocho bibi doḻa' napcho
    len Diosen'; nachen' cate' yesezi'diže' chio' da' chejnilaže'cho Criston', yesacbe'ede'
    ḻe choncho güen na' yesacde' zto'.
  por-TFT: Mas respondam a eles com humildade e respeito, tendo certeza de não fazerem/terem
    feito nada mal, para que os que falam mal de vocês fiquem envergonhados por verem
    a maneira boa de vocês viverem por causa do relacionamento que vocês têm com Cristo.
  gwi-NT: Gooveenjit yinjiihooh'ee ts'ą' gooshroonjyaa haa t'akhwa'in. Gwinzii t'akhwa'in
    geenjit gwiizųų nakhweegiginkhii ji' oozhii giheelyaa geenjit.
  gvn-gvn: Jananda kari kulibu balka. Jankabuku balka, Godungku yurranin nyajil-nyajinya.
    Yurranga wawu junkayku kuji Godunku, kari buyunmaka. Kaki bamangka kuku buyun
    balkal yurranka, and yurranin yajarril Jesus wukurrinya, jana binalda yurra junkayku
    bundari. Yinyaynka jana murru-kadari, jana yurranin yajarrinya.
  nhy-NT: Xichipawkanemikan para ma chipato namotlalnamikilis. Iwan katlej tlapoaj
    mach kuale de amejwan pinawaskej porke nochtin kimatiskej nik namejwan ankichiwaj
    tlan kuale porke antlaneltokaj inawak Cristo.
  asm-FB: যি সকলে খ্ৰীষ্টত থাকি কৰা আপোনালোকৰ সদাচৰণৰ নিন্দা কৰে, আপোনালোক যি বিষয়ত
    নিন্দিত হয়, সেই বিষয়ত তেওঁলোক যেন লাজত পৰিব, এই কাৰণে আপোনালোকে উত্তম বিবেক
    ৰাখিব।
  okv-okv: Eto ke mine aisova avo tini kambari na mane aisova te jokeka ke na eto
    hotembari javotoho ke ijirovo enana na ungota irari javotoho Keriso ta javo ta
    ere ova avo ungo urumbari embo na kito me kesora.
  mxt-NT: Cachi co̱o ndo tacuhva cha ma yuhvi añima ndo nuu Nyoo, vatyi tatu cahán
    ña vaha ñáyɨvɨ sɨquɨ ndo cha cuenda cuhva vaha iyó ndo chihin tuhun ra Cristo,
    soco suri maa ñu cucahan nuu ñu cha cuenda tuhun caha̱n ñu sɨquɨ ndo.
  tzo-NT: Manchuc mi chasa'bot amulique, lecuc me ti c'usi chapasique. Hech ch-ac'at
    ti q'uexlal ti much'utic hovil chasa'bot amulique yu'un toj ti c'usi chapasic
    ti sventa ti Cristoe.
  ind-AGS: Jagalah agar hati nuranimu jernih, sehingga jika ada yang menuduh kamu,
    mereka akan malu karena berbicara buruk tentang cara kamu menjalani hidup yang
    baik di dalam Kristus.
  omw-omw: Nkye mwi quara mwia timwa mwinrenra hiqata mwi vaisira kyuqema mwateqatama
    qihaakyama kyeta timwa mwiata. Nkyi toqaamwu ruankyorave tiqata vivinrama kyeqata
    variqi quata. Nkye mwitaama vivinrama kyeta variqi vivata mpo vaisinramwuvanto
    nkyi kyaiqara qora kyaiqave tivera, mwiaqaataita mwihua nkye Karaisira qua rieqata
    nrohira taqeta kyaurira inraikya varevara.
  yrb-yrb: Ure nudarau uetaini ititi kakara uteda wiawe. Yanu kobere rorowarau imueta
    yawoawe. Eno ufoitana i yaba siosawere ufitaita uwarama yanu Yesu Kerisoro kobererau
    ueta sinetaba maru ufitaita.
  maa-NT: K'e̱ nga ki̱nókjoa̱a, indaàkjoa̱ t'e̱en. Cha̱xkón jñà xi kéno̱jmíya‑là,
    tsjeè kàtìjna kjo̱hítsjeèn‑nò, mé‑ne jñà xi̱ta̱ xi ch'o chja̱jno‑nò nga ndaà 'nè
    nga mokjeiín‑nò i̱t'aà ts'e̱ Cristo, ko̱sobà‑la̱ nga jñò chja̱jno‑nò.
  mcq-mcq: ꞌEnakaivo oni vwiha veje ariraꞌe reꞌamana. ꞌEꞌirakúne emaapo vuꞌa iraꞌatijino
    ꞌwame ꞌee a ninamaꞌavajaho oni kara mamaa kaꞌene Keriso oni vaji namujara veje
    pu junahuna.
  sus-A: كْنْ وٌ شَ نَ مَسٍنيِ تِ دْيِندْيِن بِنيّ كُي. وٌ شَ نَ رَبَ بْحّ قِيشّ رَ
    عَلَكٌ وٌ يَشُي نَشٍيٍ وٌ تْوحّفّمَ عَلَ شَ مِشِ سُفَندِشِ شَ قٍ رَ، عٍ شَ لُ
    يَافِ كُي.
  jpn-1965: ただし、優しく、慎み恐れて、また、正しい良心をもって弁明しなさい。そうすれば、キリストにあるあなたがたの正しい生き方をののしる人たちが、あなたがたをそしったことで恥じ入るでしょう。
  fra-SBL: en ayant une bonne conscience. Ainsi, tandis qu'on parle de vous comme
    de malfaiteurs, on peut décevoir ceux qui maudissent votre bonne manière de vivre
    en Christ.
  yka-yka: Saguwaˈ subey hāp pamissābin bang kaˈam nambung duk pagaddatanun bi manilew
    kaˈamin. Daˈa kaˈam maghinangan laˈat duk gaˈi sasew dem pikilanbin supaya bang
    niyaˈ missā-missāhan kaˈam sabab kawul-piˈilbi mahāpin, peggeˈ sandel kaˈam pu
    si Isa Almasi, ujud iyaˈ du siye sabab bakas binissāden.
  mle-mle: Aw gwur dayak maaj abwul yarakara kwusida-takaan titaay. Aw gwur yarakara
    ada gwur gwuradiy mawul tugwaam nadakikik. Atawa tikuw, aw duw taakw gwurak sapis
    jikin kwurkuw, kupwaraap sapwurapa maaj wadaak adiy kwurkigwuradiy viyakita yawiyik,
    aw gwur Jisas Kraisak wukijibir tikigwuralik tikuw, aw ginyir day mwiya wap saykidiy
    aal gwurak wadanadiy javik tikuw.
  shp-NTPO: Ikaxbi jaskáakinbo jato yoikin, rabí shinanhomaxon jakonhaxonres jato
    yoikanwe, maton shinan meran jakonma aká shinan yamashaman itaanan. Jaskatax ja
    Cristo ikonhaax mato jakoni jakanabo oinnax, mato jakonmaakin yoiaibo, jato yoyo
    ika joinbi ikonbiresi rabinkanti kopí.
  aom-aom: Röhu ma-uꞌemu sanuꞌe jöhemu röjëhiromo mu maemu vaerego ëhuro jemesi dë
    vövöbajoꞌoho marëjëvoꞌi ëhuro jemëhu Keriso-are ijore ijore jijihoromo mu mae
    vaejarujoho ëho aehu sivëgëꞌoho jaburo jemesi muoho garomo javoje baeꞌiröhe.
  geb-geb: Nde zazera bunin vhuuiŋra mben buni ŋgarkav, mbarara mbe suaŋri. Nde vhɨra
    Fhe Bakɨme rɨmani nɨman, nde nzerara wari kɨri. Mbe maaŋ muuŋgip buni mbatɨgir
    nde suaŋv nde sɨɨnga. Nde Krais tɨvar vhuuŋ zɨn vuim, nde nzɨɨi gumgi, mbe wari
    wo suaŋgi buni mbatɨgi, mbe ntan mbergirga.
  bsj-bsj: Fiyam yumkako daten nubo ma kukla mweko tiyeu, yim kale mwembo keneu mwor
    kritti catin nuwa kwenduwe diker bwiyeu na dikero muke ma bweran keret.
  cak-cak: Can ta nuna' ri ivánima chi kitzij utz yixbin chuvech ri Dios, richin quiri'
    ri tzij ri ni'an chivij chi xa itzel ri yixtajin riq'uin, ri yeyaco-pe ri tzij
    can ta quiyon niquiya-ka-qui' chi q'uix, roma ri utzulaj c'aslen (ic'uan, ivuc'a'n)
    rix ri xa jun ibanon riq'uin ri Jesucristo.
  chf-NT: Iranla que mach ajnic niump'e cua' ta' c'ajalinla que a wäle'la que mach
    a chila utz. Ca' jini, jinq'uin ajnic machcatac u päpä' äle'ob cache' a chi a
    tanäla u xe tä quisnäjanob. Anela a chenla tu toja uc'a a tz'ombenla aj Cristo,
    y unejob u päpä' äle'ob que mach utz cua' a chenla.
  tlf-tlf: ibo bilip imi dagagamin bomi yan kebelum o agelip uyo alaang weng uyo baga-emin
    ba kale, bilili age-bom-nilipta, bilip imi dagagamin boyo yan ke-bom-nilipta o
    ageta ko. Kale ibo kuguup tambal uta kup waafu-bom ipmi aget tem uyo bilili age-bom-buluta
    o ageta kale, kanube kek kek iyo tebe ipmi Krais imi daang begebesip umi kalan
    uta weng mafak uyo ipmi baga-eman-temip uyo, itamipta e, ipsiik kuguup mafak umaak
    iyo kobelin-tem ke ibo kuguup tambal uta kup kanu-bilip kalaa agelan-temip uyo,
    ilimi weng mafak bomi fitom uyo tebepman-temu ko.
  piu-2006: '@see-verse:1PE.003.015'
  poh-NT: Jeꞌ reꞌ ajic chaꞌn tak take holohic laj noꞌjbal reꞌ awehtꞌalim tak chi coric
    wach bano̱j take, reh chi jeꞌ reꞌ ru̱cꞌ take kꞌoric cꞌahchiꞌ quikꞌorlom lok take
    quixowonic aweh tak enelic lok quiqꞌuixbilal ruꞌum reh wolic ncaꞌn chiri̱j acꞌacharic
    tak ruꞌum nok hat-tak chic aj niminel reh Jesus reꞌ Ajabe̱s Pahbamaj chi Kꞌatal
    Kꞌoric.
  tue-tue: Mʉ́ã Cristore padeoré wapa ãpẽrã́ mʉ́ã ãñurõ tiirére ñañarõ jĩĩãdacua.
    Teero jĩĩpacari, mʉ́ãpe ãñurõ tiiyá, ãñurõ catirí yeeripũna cʉorucújããda jĩĩrã.
    Mʉ́ã teero tiirí, mʉ́ãrẽ ñañarõ jĩĩãrira boboádacua.
  bjp-bjp: Gamen mi tom na wolwol ae i rokap, isi fanse ae ri orek laulau ulo gam,
    rik matlawen kunan orek laulau kiri wara na foron rokap na sinang ae gam tel u
    aunbiing gam mi lo Karisito.
  xon-xon: Ni li ŋani ni ŋan na n‑yoonn mɔmɔk, le naah dii Kristo mbamɔm ki kpa mbimbin
    mu ŋan na na, nima le ga cha inimɔɔn chuu binib bi sii nimi ki len nimi tibɔbir
    na.
  tzo-ZNT: Mi anaꞌojic ti naca lec li cꞌusitic chapasique xchiꞌuc li cꞌusitic chavalique,
    mu xaxiꞌic ti cꞌalal chasaꞌbe amulique. Jaꞌ chqꞌuexav stuquic, jaꞌ ti avichꞌojic
    xa ta mucꞌ ti Cristoe.
  mpm-NT: Kaꞌan yɨñuꞌun ra jiin i, ti koto kuɨtɨ ini ra nuu i ja ka chakuachi i roꞌo
    sɨkɨ jnuꞌun Cristo, ja ka ñukuu ini ra naa ra. Ko nu kaꞌan i siaꞌan jiin ra, ti
    nakani inijnuni ra nu ndaa ja iyo ɨɨn kuachi ja kaꞌan i sɨkɨ ra xi tuu. Nu iyo
    ɨɨn yɨvɨ kaꞌan sɨkɨ ra, ko nu tu iyo ni ɨɨn kuachi niꞌin yɨ sɨkɨ ra, sa ni ti
    kukanuu i ja kaꞌan i, chi ka jika ndaa ra, ti ka kandixia ra Cristo.
  ots-NT: Nde̱jma̱ i bbʉh cʉ dda cja̱hni cʉ i tzanquijʉ, i ma̱jmʉ, rá nttzo quir vidajʉ.
    Nuquiguɛjʉ, gui jña̱jʉ ʉr huɛnda, jin to gui dyøhtibijʉ cosa drá nttzo, pa jin
    da tte̱me̱ ca i ma̱n cʉ cja̱hni‑cʉ, cja̱ pa jin te gui mbe̱nguɛjʉ. Bbʉ gui hmʉpjʉ
    ncja ngu̱ rí ntzöhui pa yʉ to i tɛn car Jesucristo, nubbʉ, cʉ cja̱hni cʉ i tzanquijʉ
    da mɛhtzi ʉ́r tzöjʉ cja̱ da jui̱guijʉ.
  hoy-hoy: लेकीन ईद विनम्रता अदिक भलाई इन सांगुळ अच माळी. अदिक तान विवेक इक भी शुद्ध
    ईटी, ताकी यीशु मसीह दा नीम्द वळ्लीद चाल चलन देल नीम सम्मान आगुल अदिक निंदा माळावाळेर
    लॉकुर नीम्द अपमान माळाहोती लज्जित आगुल.
  amo-amo: Yitan nin kpilizu ucine bara vat na lenge na ima zogu ktwa kacine mene
    nan nyan Kristi ma lanzu nan idin su kubelum mine nafo anung anan likara linanzang.
  pjt-pjt: Uwa, tjana nyuranya anannyangka tjanampa pikaringkunytja wiyangku wantima,
    panya Godalu pikaringkunyangka nyakula nyurampa pukuḻarinytja wiya, ka nyura kuliṟa
    kuṉṯaringkuku. Palulanguṟuya tjanala purkaṟangku wiṟuṟa wangkama, kaya nyuranya
    anantjatjanungku maḻa kuṉṯaringkuku nyuranya Christalawanu wiṟuṟa nyinanyangka
    nyakula.
  cwe-cwe: muladi mutende fana viya mizoyo yenu haiwalongela kuwa muhasanya, muladi
    wanhu wolonga yehile kusonhela ugenzi wenu unogile muna ukuilumba na Chilisito,
    wawone chinyala.
  daa-NT: Kar gay, kaawon̰co iŋ dalullaw ho iŋ taat ool di. Zeeɗoŋ a pikirriko yaa
    gine samaane. Ampaa kat, ŋuur kuuk osaako ɗo bi ka goyiŋko kaak iŋ Iisa Masi-ak,
    sokan̰ yaa deen̰co.
  mlp-mlp: Teq ne in gigo susumun na amenin emad ne gihol wazid woqsa kiskismo gibileniy.
    Ad ne gigem God ameb titnoneqmo ussa ne Krais asen muzinad daq dimunta emiy. Ne
    nazaq emsa teq mataw ne gibilawunim gamuk meqinta negayta na in ne gibiyad gimebay
    tuwoqdaq.
  ape-C: Aria ipak pukripesh um, ipak ta pupe shakamum eshesh shuni Iruhin aria pukripesh
    shokubur. Ipak ta punek yopihi aih um ipak urkwip mare yowep pukri ipak penek
    yoweishi inahos, uwok. Ipak punekesh namudok, aria ta enesh arpesh shukri shuhep
    shukripep enen yoweinyi baraen um agundok ipak putukur Krais aria penek yopinyi
    um, eshesh ta abraen nyesh um esheshin yoweinyi baraen.
  bgs-bgs: Kailangan malinis tô panámdám yu ébô ka buyasán tô madigár ágkémun yu tingód
    katô katákkás yu ki Cristo, kayyaan tô mga ágbuyas ukit katô ágkagin dan.
  faa-faa: Some ana maiya amo tau auaraka reke Kotiane makáraraka somehoanie. Nómo
    himua makata watikisane mafáraka reke somehoanie. Ne Keresoa paoraka koteaka susu
    rekeno, ne mahokoparisa aporoane kaíyahokosapo.
  kik-kik: mũrĩ na thamiri ĩtegwĩcuuka, nĩgeetha arĩa macambagia mĩtugo yanyu mĩega
    tondũ mũrĩ thĩinĩ wa Kristũ, maconokage nĩ ũndũ wa gĩcambanio kĩu kĩao.
  cap-NT: Zumaz̈ kamaquic̈ha. Nekztan anc̈huca kuzquiz anaz̈ c̈hjul ujmi cjuñznaquic̈ha.
    Cristuz̈quin kuzziz zumaz̈ kama. Jalla nekztanaqui z̈oñinacaqui anaz̈ anc̈huca
    quintra chiyi atasac̈ha. Ninacaqui anc̈huca quintra chiyaquiz̈ niiqui, ultimu
    azaquic̈ha anc̈huca zuma kamtiquiztan.
  ksr-ksr: Qaagia kaeŋ galeŋ koŋgi Anutunoŋ iŋiima “Sokonja,” jero uugejagianoŋ kaeŋ
    mobutiwaajoŋ nambu. Kraistwo qokotaaŋ nama nanamemeŋ awaa aŋgi uuqeqe qaa tokoroŋkota
    tondu jeŋ oŋomakejuti, iyoŋonoŋ mono iyaŋgiaanoŋ qaa bologaajoŋ ama gamu mewuya.
  eng-TNT: havinge a good consciece that when they backbyte you as evyll doars they
    maye be ashamed for as moche as they have falsely accused youre good conversacion
    in Christ.
  sbs-sbs: Muve ni muhupulo mulotu iri kuli vantu va tukola vuhalo bwenu vulotu mwa
    Keresite vawole kuswava kakuli va wamba cho kumilwisa uvu mane muva pangi vo vuvi.
  sue-sue: Moka nisokare meni nikare gera potai azu, saitiro noiwo. Ago wawa Kristore
    dai noise tani ewanana wawewa nikare zuzu towera ema awa opi sai nusokarera susu
    kei awai giro menamunora.
  fra-NCL: ayant une bonne conscience, afin que, sur le point même où l’on vous calomnie,
    vous couvriez de confusion ceux qui diffament votre bonne conduite dans le Christ.
  bhg-bhg: Itomane dokotembari dave awa sima edo ewo. Edo ango eiawo, iji ainde embo
    neneimi imomane awa bebegae ari embomai tara, aindabé imomane awa Keriso da embomai
    edo iwata dave edo ewa, awamanemi mengari bara.
  snn-NT: Ja'nca cani achojën, mësacua ba'iyete ro'tajën, Gu'aye yo'osi'quë ba'ima'iguë'ë
    yë'ë cajën, te'e ruiñe ro'tajën ba'ijë'ën. Gu'aye yo'oma'icua ba'ijënna, yequëcuabi
    mësacuani gu'aye yo'otoca, mësacua Cristo bain ba'iyete gu'aye catoca, ja'ansi'cuabi
    yua bacua gu'aye ro'tajën ba'iyete masini, ro yo'ojën, ro gatini sai ëaye ba'iyë.
  atb-NT: nungmoq é unghkaû myit san za dut nyì keq, haú hkûn, Hkrisduq dông mai nungmoq
    wó é ge é a‑kyang lé rhoî dang taî é bang gi, yhangmoq lumù gansang é yanmai hoq
    hpû é hui kó râ nghut lhê.
  cek-AK: Kri ah tuinuen naemhaih mah nangcae kasae net kaminawk, nangcae kasae thui
    kaminawk azatsak hanah, kahoih poekhaih to tawn oh.
  bkd-bkd: Buhaten nuy haena pinaagi hu pagpaubus daw pagkamatinahuren. Kinahanglan
    ha hurà gayed salà ha makasamuk hu henà-henà nuy ta daw saena ha tag-ikagi hu
    madaet mahitenged hu maayad ha pamatasan nuy tumenged hu pagsunud nuy ki Cristo,
    bà dà kagayhai tumenged hu pagpandaet dan hu dengeg nuy.
  ctu-76: Ajñenla bajche' yom cha'an ma'ix chʌ bʌ mi yʌl la' pusic'al cha'an mi quejelob
    ti quisin che' bajche' ti' lolon tyajayetla ti mach'ʌ wen bʌ t'an cha'an ti caj
    wen bʌ la' cha'libal como chʌncol la' ch'ujbin Cristo.
  lac-NT: Mʌ' a wacsiquex a ba' cu c'asquintic a pixamex. Baxuc cax cu pʌq'uicob a
    pachex soc ca' bin p'astiquechex ten a mac a mʌ' yacsmʌnob tu yorob. Mʌ' ja wirej,
    je' u ch'ic suraquirob tu t'ʌnob u bʌjiri'e' quire' tu yirob taj ta wacsex ta
    worex ti' Cristo.
  xla-xla: Epame wua꞉ta batalimale koko dulu dla poha꞉ha꞉lalo wekelepiye, wua꞉ dla
    batalipo atlamha꞉ha꞉lalo sotapo wua꞉ta Keliso dulu dla ha꞉ha꞉mama woloma ka꞉pi
    ha꞉ha꞉ natipame wowota꞉lepe.
  xav-NT: Aiwaimri te za 're asiwasu'u za'ra wa'aba mo, aimreme wasété ãna. Aihâimana
    wẽ na te za dama 're aihâimana za'ra wa'aba mo, asimirosa'rata wasété na 'râwi
    're asiwẽ'õ za'ra wa'aba mono tõ da. Tawamhã dama 're aihâimana wẽ za'ra wa'aba
    mono wamhã, Cristuhu zazei'wa 're aihâimana za'ra wa'aba mono 'ru te, taré da
    te aima 're nharĩ wasété za'ra wa'aba mono nherẽ, te za damreme niwĩ 're danhiséb
    za'ra.
  cuk-cuk: Be a-dulemar-abin-imakder, mer na san-odummogar be sunmako. Nue na san-bargaagwar
    be a-dulemar abinsaoed. Ulubgi-gwen-isgudisuli-itogedgi be abin-imako, adi, be
    Cristo-sorda-guedgi dulemar-begi-binsa-gakansaar-sunmakmalad obingegsaegar.
  tbf-tbf: Ma kenga sar baivinakier ta ngas melemelen. Terengien, egie ese gi ta oeng
    vatsakatie nga surie kenga banga sinavei nga ta suvuon se Karisito, va gi ta mang
    mangmangarien bu tsaka namanigie kesegie.
  uig-CYR: Һәрдайим виҗданиңларни пак тутуңлар; шуниң билән силәргә «яманлиқ қилғучилар»
    дәп төһмәт қилғанлар силәрниң Мәсиһдә болған пәзиләтлик жүрүш-турушуңларни көрүп,
    өзлири қилған төһмәтләрдин хиҗил болсун.
  ikw-NT: Anụ bịta ovu anụ snam, ma ele nookwu nhne ọjo kwnornu agwa ọma anụ kweru
    nụ Karaịsi, iwhnerne jọotu be nụ nhne ọjo be nookwu.
  khs-khs: 'Alawamona, solo sela epamo ikila emiwa o:sulu hopola sela:pa:. Ke matanawemi
    mane olokeyatelawa iya:pela: ela: sela:pa:. Koiyawemiye, kewa Kelesowemi papela:
    napolo sopolo elapitekiwa, kewa itipiya senawa ewapesakeye.'
  dwr-ENT: ሺን ሄዋ ኣሺኬቴኒኔ ያሻቴን ኦቴ። ቃሲ ኪሪስቶሳን ሂንቴ ዴዒያ ሎዖ ዴዑዋ ኢታባ ኦዳዋዳን፥ ሂንቴ ቦላን ኢታባ
    ሃሳዪያ ኣሳይ ባሬ ዚጊሪያዋን ዬላታና ማላ፥ ሂንቴ ዎዛናይ ጌሻ ጊዶ።
  pma-pma: Ka en avong koa miheselus hetal min keil, mihoumoni en sakien ten merauen
    ka houhouen. Mihelomal en moulien koa mikilea hetolas en meten Ahi keke navong
    meatin keil iselus kutut kat kami ven more sakien keil onami koa mimumoni veni
    mimusil Iesu, koakeil aselus tisa en kami imemou ven selkututien keil one.
  atd-NT: Woy songo og-awoson to ogmaawang doka goinawa ta ligkat to waro salo ta.
    Ian su oyow ko duon otow no ogdoot to maroyow no batasan ta no og-unug to batasan
    ni Kristu, ogkasipod sikandin to innangon din su maroyow atag ka hinimuan ta.
  tel-2017: మంచి మనస్సాక్షి కలిగి ఉండండి. అప్పుడు క్రీస్తులో మీకున్న మంచి జీవితాన్ని
    అపహసించే వారు సిగ్గుపడతారు. ఎందుకంటే మీరు చెడ్డవారన్నట్టుగా మీకు విరోధంగా వారు
    మాట్లాడుతున్నారు.
  hat-BSA: Epi kenbe yon bon konsyans, pouke nan bagay ke yo pale mal de nou yo, sila
    ki pale mal de nou an, akoz bon konpòtman nou nan Kris la, kapab vin wont.
  top-NT: Huixín ni̱ catlahuátit tú nali̱puhuaná̱tit a̱stá̱n xlacata amá tí ni̱ ca̱cxilhputuná̱n
    ca̱li̱lhcuyuya̱huayá̱n ta̱kskahuín, ixacstucán natali̱ma̱xanán ixta̱kskahuincán
    acxni nata̱cxila la̱ huixín tí li̱pa̱huaná̱tit Cristo ni̱tú li̱makatzanka̱ni̱tántit.
  msk-msk: Kinaanglan na matarong yang kariko nang imo mayo antak way maat sang ginawa
    mayo. Kay aw madyaw yang batasan mayo na yangagad kang Jesu Kristo, amaarig yang
    magaodyat kamayo.
  gyr-NT: Ẽgüe peyera rumo pe reco mbegüesa pɨpe imboeteisave. Peico tuprɨra pe pɨhañemoñeta
    tuprɨ rereco. Acoi que oñehe rai vahe pe Cristo reroyasa recocuer rese, ahe yuvɨnochira
    oñehe sui curi.
  kmh-kmh: Pen aŋgñiniŋg, kuyip direp giy, kapkap aŋgñirep ginimimb. Gor nimbip niŋmindip
    ak niŋiy, Krays nup chiŋgiy mindrep gem mey, nimbip aŋgjiwniŋg geniŋgambay ak,
    nambiŋ gek kirginiŋgambay.
  ukr-ONPU: але з лагідністю й страхом, маючи добре сумління, щоб ті, хто кепкує з
    вашої доброї поведінки в Христі, були посоромлені тим, чим вас обмовляють.
  emi-emi: Ta am ghelei tale nisama saghuighuiena me nioneoneaa. Nau ekapa atoa, am
    ghelei voto am kilakila va masina, poli am aloanna va lo atoa la poppooaa saasakiaa
    tale masi uunguaaimim ta Karisto aue la palata mausi inangariira la poppooaa teeiem.
  zpv-NT: Gulguibahan zaꞌca tin cwiidxyii xquelrihn tu, tin chin guiñiꞌyah raꞌ ba
    laꞌhnuꞌh laasii nabahan zaꞌca nuꞌh loh xneziuh Jesucristu ziaꞌhan xtuhyi raꞌ ba
    pur nin guiñiꞌyah raꞌ ba laꞌhnuꞌh.
  gux-gux: Yin ya pia yaa pali siedi n hani, baa bi ya kuli yi ke yi tiendi yaala
    n bia bi niba n la yi tagihamu Kilisiti nni ki bandi ke bi pua yi po faama.
  kos-kos: tusruktu oru ke kas fisrasr ac ke sunak. Karingin nunak lun insiowos in
    nasnas na, tuh mwet fin fahk kas in akkolukye kowos, elos su fahk kas koluk ke
    orekma wo lowos ke Christ, ac fah mwekin ke ma elos fahk uh.
  ibo-ibo: Ma na-enwenụ akọnuche dị ọcha, ka ndị ahụ na-ekwulu ibi obi ọma unu nʼime
    Kraịst, bụrụ ndị ihere ga-eme banyere nkwutọ ha na-ekwutọ unu.
  yml-yml: '@see-verse:1PE.003.015'
  ory-ory: ଯେପରି ତୁମ୍ଭମାନଙ୍କ ନିନ୍ଦକମାନେ ଯେଉଁ ବିଷୟରେ ତୁମ୍ଭମାନଙ୍କର ଖ୍ରୀଷ୍ଟୀୟ ଆଚରଣର ଦୋଷାରୋପ
    କରନ୍ତି, ସେଥିରେ ସେମାନେ ଲଜ୍ଜିତ ହେବେ।
  bzj-bzj: Bot yu fi du it eena wahn nais way ahn wid rispek, soh dat yu kanshans
    wahn klyaa. Den if peepl slanda yu, dehn wahn shaym wen dehn si wat a gud laif
    yu liv bikaaz yoo da fi Krais.
  chk-chk: nge oupwe kapas ngeniir fän pwetete me menin. Oupwe tümwünü pwe esap wor
    mengiringirin letipemi, pwe chokewe mi kapas ingau usun ämi föför mürina pokiten
    oua tapwela mürin Kraist, repwe säw ren ar kapasen esitakemi.
  ssd-ssd: Tane Kuate am mbolŋge mbar tuku piti kugatok minap. Tane taŋamba Kristus
    ndoŋ ulendika mine mayenu mbolŋge minig le afuŋge tane ŋgumnem pasa tiŋgig ta
    ŋgumnem pasa ta luka naŋgine kiko tuwaig.
  acr-TNT: Bina alak chi jusucꞌ chaꞌ jelaꞌ cunaꞌ cꞌuꞌx alak na jinta mac ꞌanom alak.
    ꞌAna cꞌu alak waꞌ chaꞌ e janipa ri quechꞌaꞌt chirij ri chomilaj binic alak rucꞌ
    ri Cristo, cayaꞌtaj quiqꞌuix ruma ri rakꞌubal caquiꞌan chiꞌij alak.
  rop-rop: en wen yumob dalim olabat, yumob kaan tok rafwei langa olabat en fosim
    olabat. Yumob garra tok gudbalawei langa olabat en rispek langa olabat. Yumob
    sabi na? Yumob garra meiksho det insaidwan filing blanga yumob oldei gudbala,
    en yumob garra meiksho yumob oldei dumbat gudbala ting, dumaji yumob bulurrum
    Jisas Krais, en wen enibodi tok nogudbalawei blanga detlot gudbala ting weya yumob
    dumbat, wal im garra sheim miselp, dumaji ebribodi garra luk ol detlot gudbala
    ting weya yumob dumbat.
  mee-mee: Ba ngaka lolakurumea bainga rae Nutu mate rea ta miau kumangng ki. Ngaka
    kumkuma minmina ta baina ragau reke rorolesoali ka bainga reke pepe ra miau ka
    kumkuma ki ngallo nge Karais nga balenglengerea kurumea pangamologa nginngina
    reke sosoali ra ri ke role rea.
  dif-dif: Ja ngara ngaiala ngumu ngamalkanau, ngangau nunkangundru, minalinunkanali
    tanali jurana ngirkibai, tana nintali pantjinanto, tanali jurani wirarini ngumu
    Christungu ngirkibai.
  gam-gam: Ye kandja dje yem woro aune ge, ye wopake pille, kandja kiye dje, dje awo,
    God nale al kiwa mopon dje pille djine. Una wo ye Krais boll singare wopake yenj
    ge kandja ke dje aune ba, ye God nale al wopake pille kandja kiye dje, dje awi
    dal, kambono pille ngandjill goye.
  nou-nou: Awarate doio sari de edo sapo ari de mi ungoda yei iso tumonda ari awa
    ujugeio. Edo iso kotari mi imo bekuba eurase sedo iji berari ewamei eio. Edo embo
    jiwae be ingo awa Iesu gebe ari embobo awasedo ingoda jawo da ge bebegae sadera
    te ungo ingo mi ewagaewa ewa awa gido ungo ro sera awa men gadera.
  mqb-NT: Mbəɗihen atan apan nə ta 'am ziyzay awan, aday ɗəfen atan apan re. Gen nə
    way a aday kə sənen zle, winen lele ataya hwiya. Ata, ɗo ahay ta jak pikwen 'am
    lelibay a cəna, waray i gan atan, anga tə gəɗak ikwen azar nə pə anjahay a kwanay
    pə cəveɗ ana Almasihu lele aya ata awan.
  ape-B: Ali ipak puklipech umu, ipak imas pupe chakamomu echech chunu God ali puklipech
    chokubul. Ipak imas punek yopinyi pasin umu ipak ulkwip kobi yowep pukli ipak
    apenek yowenyi, wak. Ipak punek namudak ali, sapos enech elpech chukli chuhepu
    chuklipepu enen yowenyi balan umu agundak ipak penek pas Krais ali penek yopinyimu,
    echech eke ablan nyilech umu echechin yowenyi balan.
  grc-F35: συνείδησιν ἔχοντες ἀγαθήν, ἵνα ἐν ᾧ καταλαλοῦσιν ὑμῶν ὡς κακοποιῶν, καταισχυνθῶσιν
    οἱ ἐπηρεάζοντες ὑμῶν τῇ ἀγαθῇ ἐν Χριστῷ ἀναστροφῇ.
  cav-NT: Bahue nejucue tuna cahuaiti tsehue ama, muiba quemitsa jadya aishu. Jidaque
    neajacaume ni aiju buchique ecajuchati cabati ishu ama. Micuana jadya juyajutu
    micuana ijillahuanaqui cuanaque bisuya. “Cristoja cuanaque tuna tuyu ama aniya”,
    jadya quisarati yunerique ama aatsu tuna bisuya.
  kgp-NT: Ũ tỹ ge mỹ komẽr hã vĩmnĩ. Topẽ vỹ vég nĩ nĩ, ãjag tỹ ti mỹ nén tó mũ ẽn
    ti. Fe kavéj nỹtĩ sór tũg nĩ. Kỹ ãjag tóg ũ tỹ Cristo jykre to vĩ kónãn sór mũ
    ag vĩ tỹ tũ' henh ke mũ, ha vemnĩ.
  bvd-bvd: Molu ka suasuli diana 'ani kamolu fasi ili lana si doo ne garo, uri lea
    tai wane daka saea tai doo ta'aa sulia tooa diana kamolu 'ana lea lamolu burina
    Kraes, kera daka 'ide 'ada sulia si doo ne kera da saea.
  ukr-1871: маючи совість добру, щоб, у чому судять вас, яко лиходїїв, осоромились
    ті, що докоряють добре життє ваше в Христї.
  apz-apz: U sekwo yoꞌmayo iwoꞌnɨngkohofo soꞌno sekwoe sɨmeho sohwo wonyo hwosoho
    makijoꞌnjo yosoꞌmanji aꞌamuso hofɨko sekwo Kɨlaisɨmo inɨngkowalokwofo soꞌno sitofo
    selɨkujoꞌno hwangku sohonta hofɨko hwasyo hungkuno sejo soꞌno wonɨmango engo unɨmontonoho.
  yon-yon: ambarakmiyiibban ye inameniib kwane kerok. Kwane inandaniib kuu kane kanembed
    yiib amun amun kami Yesu ye dowad awinimaib yaa inamen arewa ande yedmaniib kuu,
    yi weng arewa yaa karak bobnaniib.
  poi-NT: Siempre wɨ̱wa̱tɨ iga d́a iñjɨ̱spa iga mit́áŋcaɨ́y íña̱namaŋjo̱m. Jesɨc siiga
    i̱ mimalnɨ́máypa, tsa̱m tsaa̱yajpa cuando ixt́a̱p iga siempre iŋwɨ̱watpa juuts
    miŋquejayñe jém tánO̱mi Cristo.
  wuv-wuv: ma hamonei aida ba lomi hamona bigifatata, uaa ena rona warefafeloaa ei
    rawani'a bigi'aa hamu'ou a'a Christ, ro'aa mamafa a'a ei wiwitoiaa ro'ou.
  quf-NT: Chaynulla amami mana allinta yarpur imachu kankillapa tapushuqllapakunawanqa.
    Chaynu shumaq paykunawan kar, Jesucristupi kriyishaykillapapaq shumaqta willatkillapa
    imaqami paykunaqa pinqakunqallapa shumaqta rimashaykillaparayku.
  yuw-yuw: Mata urago iban imoc imochai wömai sontho amna anggendingmuya mata obing
    inongitnung. O irot kombic kombic soniho Kopotorocho yangamin oweng owengo idina
    sonu Duichon toroc kiap ogepma tan tongitnung. Sonu ihoroc tuya ayam soniho sontha
    mata mene yuyai wömai yuhon matano forono muno idina yu inoin mata metecnoha yangam
    fap tontang.
  hus-NT-1971: Ca t’aja’ jahua’ alhua’ abal ca ats’a’ thacat ta ichich. Aba anac max
    jita’ ti quithab cahuilinchal a alhua’ xe’tsintal c’al a Cristo, bel ca t’aja’
    alhua’. Antsana’ ca tithebe c’al jahua’ in q’uibts’oth ulumalits.
  med-med: Wote, enim nga numan orunga piral nangga, koma pou raⱡ tek, wote tʉpa ou
    ndui uⱡ ei, etʉk molk ik nʉi! Ei mel tanggina, wote enim Kraist pep rok, uⱡ kai
    mbʉ etangina, wamp mat ndi, ik kit nʉk etmin wamp mbʉ, en enim pipil kuⱡing.
  bch-bch: Be manta lolomi marum ngan gid ta alolon ngan gid. Be anaman lolomiai mambe
    lemi idil eta paeamao mao ta akoli led posanga. Toa bedaoa ta oangga gid panua
    tiposa paeamao ngan gimi, eine ga tigera lemi kadonga kemikemi ngan nasinga Kristus,
    ta maeamaea gid ngan led solsolnga sapaean.
  cco-NT: Dsʉꞌ mɨ˜ ngɨɨˉnaꞌ quiáꞌˉ i̱ dseaˋ íˋ, ꞌnéˉ jméeˆnaꞌ e jmɨꞌgooˋbaꞌre jo̱guɨ
    ꞌnéˉ e jaˋ jmɨjløngꞌˆ yaang˜naꞌ có̱o̱ꞌr˜, jo̱guɨ lajo̱bɨ ꞌnéˉ eeˉnaꞌ guiʉ́ˉ e
    joˋ ɨ́ˆ áaˊnaꞌ jaléꞌˋ e gaˋ e lamɨ˜ jmooˋnaꞌ lamɨ˜ jéengˊguɨ, jo̱ lajo̱baꞌ jaléngꞌˋ
    i̱ dseaˋ i̱ féꞌˋ gaˋ uii˜ quiáꞌˉ jaléꞌˋ e guiʉ́ˉ e jmooˋnaꞌ do nilíˋ ɨꞌˋ lɨ́ɨmˉbre
    quiáꞌrˉ yaaiñ˜ có̱o̱ꞌ˜ lají̱i̱ꞌ˜ e féꞌrˋ do.
  deu-1951: aber mit Sanftmut und Furcht; und habet ein gutes Gewissen, damit die,
    welche euren guten Wandel in Christus verlästern, zuschanden werden mit ihren
    Verleumdungen.
  alq-ALGNT: 8idamaokog e nokideeieg, e manadjieg. Kabe mino todamok, kidji gi kikenimidizo8eg
    k8aiak e inadizieg. Igi8e dac ka madji mikomigo8eg kada agadji8ag egi manazomigo8eg
    e mino ijitcigeieg adi eji nosone8eg Jesos Christ.
  ixl-NNT: Pet jik chit etxumbꞌal la ebꞌaneꞌ tiꞌ etalat isuuchil u kꞌujlebꞌal ekꞌuꞌleꞌ,
    aqꞌal uvaꞌ la kuxh chꞌixvu veꞌt unqꞌa uxhchileꞌ uveꞌ nixeꞌt setiꞌ tul la til veꞌteꞌ
    uvaꞌ aꞌ u bꞌaꞌneꞌ nebꞌaneꞌ tan nimamal veꞌt u Cristo setaꞌn.
  boa-NT: Aame téɨɨbúwá meíjcyá Críjtoke ámuha meúráávyénetu tsaate ímityúné iíhjyúváneri
    iñúcójpɨ́veki.
  quh-NT: Llimphu sonko-yuyaywantaj causacuychej. Ajinapi Cristowan ujchaska c'acha
    causayniyquichejmanta sajrata parlajcunaka p'enkaconkancu chay parlaskancumanta.
  kwi-kwi: Usparuza sɨnkarane, sam pit kwinta kisachi. Dios uruza kuruntu aizpa pararain.
    Watsal uzarawa, kaijchuras kwail minmanpa. Une Cristo kaizta aizpa kiamtu akwa,
    uruza kwail pit paramturuzne, u kwail kiamtu kaizturuzne mɨtsal kiarɨnazi.
  agm-agm: Isɨhiya saiwɨ nasɨsesaihɨ wihoaaŋɨha sahɨ kaundawaahura bɨpi napaisɨha
    pɨwɨha kaundɨwɨse. Aiwɨ amɨ sahɨ tɨtɨhɨ gaahaiwaahɨhɨ mmonɨwinjawɨ kaiwɨse Autaahaatɨho
    gwɨnyaatɨ maaritiwaiwo. Sandɨ apaapɨmaato, sahɨ saiwɨ gaahaiwaahɨhɨ kaimɨ naisaihɨ
    isɨhiya samɨ gaahaiwa kaimɨ niyohɨwaiwaapɨsatɨwɨ pɨwɨha maipɨhaiwa kasatohiyɨhiyai
    mawɨtando. Iyonɨhɨ amɨ isɨhiya usa samɨ gaahaiwa kaiwɨ Kɨraisihomɨhɨretɨ japepihɨrɨwɨ
    kiyohɨwaiwaapɨ mmonɨwɨ gɨwunyaatahiya isɨhiya usa pɨwɨha maipɨha kasatohiyɨhiyaapɨ
    kɨmiya tɨtɨhɨ gaahaiwa kiyauhɨhandɨ kɨmiya isɨmiya nehɨhaiwa taawɨ pɨwɨha maipɨhaiwa
    kaundawaayopo, tɨwɨ mmondaatɨwo.
  ubr-ubr: baise omi on nuataiai a kakafai nan woniyafotai. Omi ami yawas on matafinai
    wat wonafour, onai omi ami bobo obin wofofour Keriso wobigibubunuai aurin, dura
    komasis sinawurem on, gibui arimon tous wat ato dura komasis aurim sibikakafun
    aurin on mamai inboes.
  tsw-NT: Agba ni i ciga i ꞌyuwan i yuwan ne ben na̱ tsutoni. I lyawa asuvu a̱ ɗu
    a̱ da̱na̱ cece. Reve na ama a yuwan adanshi a vama a aci a̱ ɗu, a ta uwwa wono,
    ne e ene nden n saꞌani n na yaa yuwusan adama a na yoo tono Zamawawa.
  cax-NT: Pero apiñumu aübu rrespetorrü ümoti quiatarrü, y aübu napaquionco iyoti
    Tuparrü. Apanita tacana bama tusiatai ümoma que champü nipünatema. Ui arrüna sane
    caüma etayoimia bama churriampü ñanitacarrüma aume auqui nacarrti Cristo. Cüsoboma
    caüma.
  aia-aia: Ma'ata moi haua beiai ahu manego mana ha'ahou. Moi awasuri'i taha namou
    aidangisi'i do ra odo-odo neina 'oha rai ha'atee ha'a-ta'ai'amou 'ini'i maho goro
    mou haa'i 'iniai suria amooua Kraest, rai ninima 'ini'i maho rau 'unu'i.
  srp-1865: S krotošæu i strahom imajte dobru savjest; da ako vas opadaju za što kao
    zloèince da se postide oni što kude vaše dobro življenje po Hristu.
  agt-agt: Ammi itan muy ta awemuy pasinapān ya dulay ta nonot muy, te malapat mina
    ya tabbag muy. A isipat muy hapa ya alinnak na nonot, petta maski am padpadulayan
    da kam a awemuy la pasinapān ta nonot muy, te mas bali mamatan kid am maita da
    ya kappyanan na pangurug muy te Hesus.
  lug-lug: era muddengamu n’obuwombeefu, awamu n’eggonjebwa. Mubenga ba mutima mulungi,
    abo ababavuma era ababoogerako ekibi olw’empisa zammwe ennungi olw’okuba nga muli
    ba Kristo, balyoke baswale.
  yby-yby: Sa-nikiya gaya moletiki edimokumu elitaboya aha nesa lolo amideko dukauya
    lahelamibo ga minamideko wati iki li bitae. Sa-itabomuya edimokumu liwi letiwi
    nidekoma, Kalaestiki koliki wati iki minatabo nesalimoya yatoka suwalo wewenasida
    ganipomidana monawaya soto pekadeko dupalo elikilae.
  heb-heb: רוח שלמה תהי לכם למען יבשו המנאצים דרככם הטובה במשיח בהלשינם אתכם כפעלי
    און׃
  mpp-mpp: '@see-verse:1PE.003.015'
  apb-apb: Ta'e omu ke aalamire aani sae maneko pe'i ha'ama'unge aada. Omu ke ii'o
    oodota'i taraure'i hunie manatamiu ke taha mola. Urine mo iinoni nge kire ko ere-ere
    aaelasi'omu kire kei masa i sulie nga taa kire ko unu-unue ngeena, aena aana ahutana
    mwala kei leesie mo ola diana omu ko esui'i aana omu ko lulu i sulie a Kraes.
  san-TEL: యే చ ఖ్రీష్టధర్మ్మే యుష్మాకం సదాచారం దూషయన్తి తే దుష్కర్మ్మకారిణామివ యుష్మాకమ్
    అపవాదేన యత్ లజ్జితా భవేయుస్తదర్థం యుష్మాకమ్ ఉత్తమః సంవేదో భవతు|
  ben-IRV: যেন তোমাদের বিবেক সৎ হয়, যেন যারা তোমাদের খ্রীষ্টিয় ভালো জীবনযাপনের দুর্নাম
    করে, তারা তোমাদের নিন্দা করার বিষয়ে লজ্জা পায়।
  ntu-ntu: Na-ale-zvzamu da kxtubq, murde narmu naopx angidr mz da amrlx. Mz nzmu-krde
    lcde, nzmu leplz kx tzpibqtilr nimu mz nqmq krmu kxmrlz mz nzvz-nqblq-krmu Kxnzmcpx,
    bzkq da kx nakxne drtqmu, murde sa na-amyatibz Gct drtqdr kalr.
  pan-pan: ਅਤੇ ਵਿਵੇਕ ਨੂੰ ਸ਼ੁੱਧ ਰੱਖੋ ਤਾਂ ਜੋ ਉਹ ਜਿਹੜੇ ਤੁਹਾਡੀ ਸ਼ੁਭ ਚਾਲ ਨੂੰ ਜੋ ਮਸੀਹ ਵਿੱਚ
    ਹੈ ਬੁਰਾ ਆਖਦੇ ਹਨ, ਸੋ ਜਿਸ ਗੱਲ ਵਿੱਚ ਉਹ ਤੁਹਾਡੇ ਵਿਰੁੱਧ ਬੋਲਦੇ ਹਨ, ਉਹ ਸ਼ਰਮਿੰਦੇ ਹੋ ਜਾਣ
  gvc-gvc: Noaina jiga. Ã jina “Ñaare yoaja”, ni tʉhotusi mʉsa. Ã jia Cristo yare
    noano yoaina mʉsa jichʉ paina mʉsare ñaa quiti dahrea, bʉoro wahaahca tina.
  sbk-sbk: Mubhe bhahwilonje ishinza aje nkashe bhabhaliga owinza wenyu hwa Nholobhe
    wakenyaje afutanaje bhayanga shingunga aje amwe mwali bhambhomba embibhi.
  mya-JVB: ခရစ်တော် ၌ သင် တို့ကျင့်သော အကျင့် ကောင်း ကို ရှုတ်ချ သော သူ တို့သည် ကဲ့ရဲ့
    ပြစ်တင်သောအခါ ၊ ကိုယ်တိုင်ရှက်ကြောက် ခြင်းမရှိမည်အကြောင်း ၊ သင်တို့သည် ကိုယ်ကိုကိုယ်
    သိသောစိတ် ကြည်လင် လျက် နေ ကြလော့။
  kgf-kgf: néŋ gum bénʒénʒéŋ ʒéma ee héihéiiguc wammu. Waŋu ewa kétiŋkétiŋ ginanéŋ
    ɋala ɋalagianec hemac. Imuhuc waŋgic onac wawaŋ meme hiabiawac ʒébiri qébiri waŋ
    énécmimu imi eneŋ mema titi hakaginawac gamugina mihicŋimu.
  awb-awb: Kaseno keyabé ehweh ayahqmarahnaraq mi keyábé iwíáh íwíáhéq pehwehrue terio.
    Kaweq sansánúne íwíáhonehboq kaweqtaq mía míaoro. Kaweqtaq mía míaéq Sísane kaweq
    sansá sehgíónsábé mó kegá íéhruru aitéhrataq sega anehe iwíáhirame siyehitanae.
  gdn-gdn: Diriwa diriwa eba iwagi ko wi notaga kwarisi-yagisi wi manunimpu ragidai
    ki mu wiwiratamuri were tademuri. Ade wi rabinagau nidiyau da wi ka baganai ki
    notai wi eba kamadumuri. Wi ka Keriso e eweya iwu ragidai ki pokere wi naigida
    mena inako kwaiwagi ki ka iyapana wi nidiyamu siyasiya ragidai wi iyaga bagi supasupai
    ki mu empomoto manako mu midimama waditamini.
  nko-NT: Mlɩ klʋn máha mlɩ pɔ́n tɔtɔ ɩwɩ, mɛ́nɩ nɩ́ bʋdɛ asʋn laláhɛ blɩ́ tsú
    mlɩ tsiátɔ́ wankláán ámʋ́ʋ́ mlɩlɔ́pʋ mlɩbuo Kristo amʋ ɩwɩ á, pɛ́lɩ bɛ́kɩtá
    amʋ́.
  bsn-NT: “Ĩna rẽtoro masirã ñaja” yitʉoĩamenane, Dios ĩ bojarore bajiro ĩnare quẽnaro
    cʉdirʉarãja mʉa. “Rojose yama” gãjerãre ĩna yigotisere ajicõari, “Socarã yaja
    mʉa” ĩna yibojoneorotire yirã, quẽnase rĩne yirũgũrʉarãja mʉa. Cristore ajitirʉ̃nʉrã
    ñari, to bajiro yiroti ñaja mʉare.
  pib-NT: Gi wa kayogolunepgi, seyni mpikleyma wane gixanu, muklukanuwnanshinikanutkanepgi,
    wa gjigyegitkoklunupa patetkona, kigleru gixjetyawaka Kristoya jigyeglewashatachine.
  wiv-wiv: Dama laveve ia polokomiu kete kavakava, pale, manumanu kua dia ta popole
    zahatimiu; da dia te puae na vuna da dia te hahadavia kua miu te mimia papa na
    vuna miu ke Kristus.
  reg-reg: Nimubhega no mutima gwekisi koleleki ati abhanu bhanu abhafuma obhulame
    bhwemwe bhwe kisi mu Kristo bheswale kunsonga abhaika jinu jitasikene mwime kuti
    ati mwaliga nimukola mabhibhi.
  mlh-mlh: Buŋoŋaŋuŋ oŋu siŋaŋ gabi Anutuji ŋone ŋabeme “Sagaga,” miko maŋkajeŋaŋunji
    oŋu manenimiŋ ore dimainebi. Kristoke qakatoru dimaku eebobo fiine ebi maŋqoqo
    buŋo fofoine kosa miŋareegobi, yoŋoji yoŋoyaŋunde buŋo sembenere eru mimi ronimiŋ.
  gof-ENT: ቃሲ ኪሪስቶሳን ሂንቴ ዴዒያ ሎዖ ዴዑዋ ኢታባ ኦዳባዳ፥ ሂንቴና ጫያ ኣሳይ ዚጊርያባን ዬላታና ሜላ ሂንቴ ካሃይ
    ጌሺ ጊዶ።
  aau-aau: Hno nanpanan yor uron ko hokwe heyn lopa ka lwak. Suw uwrsa hno liwak yor,
    Krais so meyki ma pyay ha ke me-monmamon ankin, homkwe ok-piap-ok hom ma lohruw-a
    me owh-mar lon ey.
  tvk-tvk: E melele xa ti musepin itel xil, ti mupol ni ixo sexien te merouen e merereen.
    Melele xa munem usil sexien namim xil, nenemien namim xil imese. Imak, ma moletin
    xil xa di laseputut mi xamim ve sexien hos xil xa di mupol ni vengan xa munggusil
    Iesu, xil mei lihe unoun.
  prf-NT: Ni magpaliwanag kam ay dapat a magalang sakay malamig en pággupos moy. Bilang
    tagasunud ni Cristo ay siguraduwán moy a pirmi a malinis en konsensiya moy tánni
    mapasaniki en magupos hidi ti madukás tungkul ten maganda moy a ugali.
  auy-auy: kaweꞌ-úmai wempakémbá simátíméro. Kentirunkó ímba waéꞌwáéꞌá índa arupíya
    wérainaꞌa Ísu Káráísitimpaꞌa kááísamai arupíse úmai méraiyasa tuwímbaimo símaimo
    sáwíꞌo uwátinkaiyambo ésa miwí tááigo toséꞌmai tigaemá íníye. Miyá íyantafeꞌa
    káráwiyoro.
  tbg-tbg: Ne vi uvara vira tiva amire iha, vi vaiintira qihaaqama amite, koqe okaraqai
    autu amitaata. Ne avuqavuqamake koqe kaiqaqai varaqi vi vaimanta vo vaiintinavu
    unahaa tiha ni kaiqara qora kaiqave tivera, vika ne Karaitira uva koqemake iriqi
    ni vai okarara tave, nái kaurira haika varevara.
  hub-NT: Turasha emematsuk nitasha araantusrum iiyakrum aiktaarma. Pegkera nuke takastarma,
    nu turakrumin atum Cristo nemaraina asaakrumin, pegkerchau chichartamaina nusha
    nita chichakmaurin enentaimtusar atum pegker pujuinamun wainainak natsaararti.
  hmo-hmo: Mai emui laloa maoromaoro do umui noho. Vadaeni umui dekenai idia hereva
    dika henia, Keriso umui badinaia dainai, unai taudia ese do idia hemarai. Edia
    hemarai ena badina be, emui kara namodia idia itaia dainai.
  big-big: Kazing pangkamekke mizizo logo tamizeige nawili iniyegi kaile kisi purik
    inugu Kilisi kiling sawela purikka pangka mizawekke puwiligu ikuyogoriktaga iniyegi
    meleyeng yowarikki wiyeke ngezewili kendek mizi nangaiwiligu.
  gux-G: Yi mɔndi ki tɔgu n ya ŋani, ki yabi sugdi jesu ŋɔdima po, bii g maadi ti
    mabiidi ti po, ban fiagi.
