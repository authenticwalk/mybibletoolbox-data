  tpi-tpi: Tasol yupela i mas bekim tok bilong ol long tok isi na long gutpela pasin.
    Na oltaim yupela i mas i stap stret long ai bilong God. Olsem na sapos ol i tok
    nogut na tok bilas long yupela, orait ol man i save mekim dispela tok bilas long
    gutpela pasin yupela i mekim bilong bihainim Krais, ol bai i sem long dispela
    tok ol i bin mekim.
  mih-NT: Zavaha ndo sa vaha vatyi sino iñi ndo sii ra Cristo, ta zɨquɨ tatu cahan
