    wute mingg yumbo ur yuwon ye yembe wundiny kin te ningg wand brequ runduq, te
    otiwo di nikin wand te ningg minyuw riti ye.
  agn-agn: Piro sabaten mi tanira ong maloay ang bitala ig may paggalang. Sigoron
    ming pirming limpio tang mga konsinsia mi, agod maeyak tang mga taw ang pamagpakalain
    ong mga mo-yang agboaten mi bilang mga pamagosoy ong ni Cristo.
  nhi-NT: Pero nochi non ixconchiuacan ica yec uan ica tetlepanitalis, uan amo mai
    itlah tlen manamechonteilui itich namotlayoluil, ohcon mopinautisqueh necateh
    naquin namechonihihtouah mach amo namoncualimeh uan quihihtouah namochipaucaninimilis
    quemeh tlaniltocanih inauac Cristo.
  ttc-NT: Per intaj etzaq'b'e' waq tuky'i jun tume'l b'an galan b'ix kyeb'a', tzan
