verse: 1PE.003.016
translations:
  kpx-kpx: Lainaho isuta kebia namigevelive. Isito saiavoi abuho loui hoesegeveve.
    Laeau Keliso ehovamale ataea. Iale la uvu la vaveve hoesegeveve. Ige elike ataeau
    laheho heiata hotoe toela louale keau gabie la vaveve dua elehai abu louale ke
    huhulahai matilahai.
  okv-H: Eto ke mine aisova avo hini kambari na mane aisova te jokeka ke na eto hotembari
    javotoho ke ijirovo enana na ungota irari javotoho Keriso ta javo ta ere ova avo
    ungo urumbari embo na kito me kesora.
  tbo-tbo: anai wiyateyatemi po anai nugohegoyami. Tauta Keliso tu wotagona uyahinei
    dewa dewadewahi ta wootagohi. Ma inapa hina palipaliguyoguyougeta, yaka apo hai
    baha hina wihinimaehi ata dewa dewadewahi ubeihi.
  mal-C: നല്ല മനസ്സാക്ഷി ഉള്ളവരായിരിക്കുക; അങ്ങനെയെങ്കിൽ ക്രിസ്തുവിലുള്ള നിങ്ങളുടെ
    നല്ല പെരുമാറ്റത്തെക്കുറിച്ച് അപവാദം പറയുന്നവർ ലജ്ജിതരായിപ്പോകും.
  grc-SR: συνείδησιν ἔχοντες ἀγαθήν, ἵνα, ἐν ᾧ ⸂καταλαλοῦσιν ὑμῶν⸃ ⸋ὡς κακοποιῶν,⸌
    καταισχυνθῶσιν οἱ ἐπηρεάζοντες ὑμῶν ⸂2τὴν ἀγαθὴν ἐν χριστῷ ἀναστροφήν.⸃
  bgc-bgc: '@see-verse:1PE.003.015'
  khz-khz: Na manau ai e vekuparage ai gena pio kilagi-vealevaa. Gemi kala rogora
    pio tolera, ati nama kapinai vou pio ripa gomi ati rorirori. Keriso mulinai golakana
    maveagami gaurai, gemunemune-agimina e gekilagi-rakavamina talimara matotauria
    roe nea pia nuga-rage.
  deu-TKW: aber mit Sanftmut und Furcht; im Besitze eines guten Gewissens, damit,
    wo ihr verleumdet werdet, beschämt werden, die euren guten Wandel in Christus
    schmähen.
  zsr-NT: Gul‑guntecz le nac dxiꞌa lahuëꞌ Dios, len chquiꞌ nacuáꞌ nup taꞌnë́ xöhuiꞌ
    qui le nac dxiꞌa runliꞌ le réjlëꞌliꞌ Cristo, niꞌr lutuíꞌi ca nac le taꞌnë́ queëliꞌ.
  lin-lin: kasi botatolaka yango na boboto, na limemia mpe na mitema peto, mpo ete
    bato oyo balobaka mabe na tina na etamboli na bino ya malamu kati na Klisto bakufa
    soni.
  hns-NT: Tab dje koi Kriest ke rasta aur tor tjaal-tjalan ke biese me kharaab baat
    bole hai, oesabke saram lagiega.
  noa-E: Pãach iekhaajemjöta õor dakhĩir nem waauwaijã ajapha nem waubat, pãach khĩir
    parhooba iekhaajem khʉʉnaujã pãach mag Cristo iek ʉ̈kha nʉm gaaimua ajapha wënʉrrʉm
    oowi deeu amach iekhatarrpai khĩirjunaa amachta chigaa amkhĩir.
  eng-EMTV: having a good conscience, so that in what they speak against you as evildoers,
    those reviling your good conduct in Christ may be put to shame.
  mib-NT: Te caca ndaā rō jeē tú na cuēchi condee anuá rō, návāha ñayuu cácahān neé
    sɨ́quɨ̄ rō, cucanu i jeē ni stáú yáhu i róhó jéē cájica ndaā rō chi cácandíje
    ró Cristo.
  lif-NT2: हे़क्‍केलॽरिक् खिनिॽ तक्‍ले़ङ्‌वाओ फे़न् पाःन् के़बाःप्‍पाहाॽरे़ ख्रिस्‍तओबा
    खिनिॽ नुःबा ये़प्‍ले़क्‍किन् मनाहाॽरे़ मे़निःसुआङ् खे़ङ्‌हाॽ सिरिङ् मे़मर फाॽआङ्
    सेसे खासिङ् कत्ते़म्‍मे़ॽओ॥
  xnj-xnj: nambu mkita chenicho kwa upoli na kwa utopesa. Muvya na mtima weulangisa
    mwangabuda, muni pemwiligiwa, vala vevijova uhakau ndava ya matendu ginu gabwina
    mukuwungana na Kilisitu, yati vikola soni.
  mmx-mmx: Ketla mina vaase ridi mi lumulus la loklok ngangao, la lorooro atnimi nak
    lok nunuan. Do dina paase xapmek mumu lorooro avukat atnemi keneng at ne Karisito,
    dinaba mangan at levelinga kapmek nedi di paase i.
  cbr-NT: A sinani masá nuitunuxun ñu 'atima 'aíma camina chuámashi 'iti 'ain. Usaími
    mitsux Cristonën 'imicëx upitax 'ia isi ca an mitsu 'atimaquin ñuicë unicama —nuxnu
    quicë bana ax ca cëmë 'icë —quixun sinani rabínti 'icën.
  tee-NT: Jantu tu'u' anavit'it ju va catalhixcanichokon ju mi'alhunut'an. Ju chunch
    mas catalhichivininan tachi ju va alactu'unin unt'at'it para catamaxananach astan
    ni laich va k'aya xatalhichivinanch ju k'ox mi'atsucunti'an ju uxijnan ju lhilac'ap'inat'it
    ju Cristo.
  eng-LSV: having a good conscience, so that whenever they speak against you as evildoers,
    they may be ashamed—[those] who are maligning your good behavior in Christ;
  cak-NT: Man quie'iben itzel tak ex chi quiri' man jun anchique nuna' iwánima romari'.
    Y xa roma iniman ri Cristo c'o jun ri numol-pe tzij chiwij, chi rix man utz ta
    ri ic'aslen, ri nibano quiri' chiwe, ruyon xtuya-ka ruq'uix, roma ri ic'aslen
    can utz-wi.
  pah-NT: Pemombe'u katu ti g̃a pe a'ero penhyromo penhimbohetee'yma. Peko katu ti
    Cristo'gareheva'ero pejipoyjareteramo. G̃ahã po ti ndipoyjayjari a'ero nehẽ pe
    mbotegweterame onhi'ĩte'varuhuavo pendekokatua rehe nehẽ.
  sja-NT: Mamĩda mãga óotɨ t'ãri pia, audua-ee, Tachi Ak'õre waaweepata perã. Ne-inaa
    pia aupaita oopatáatɨ. Mãga ooruta pɨrã, k'ĩsia p'ua p'anada-e pait'ee. Ma awara
    parã ɨmɨateepataarãpa parã ãpɨte pedee k'achia jaradak'ãri, awaraarãpa ãchi k'ĩra
    nejasiapidait'ee, parã wãara p'anapata perã Cristopa oopi bɨk'a.
  xed-xed: Ta zlghə kuni ta tsa wi ya, zlghawazlgha nda hanatá ghəŋ, nda ya nda vla
    glaku ŋa taŋ guli. Gəɗata kaghuni ta maga tsa skwi ɗina ya ŋaghuni, kada ksuta
    tsi ka hula ta həŋ, dər klafkla həŋ ta kaghuni ka ghwaɗaka mnduha, ka raraza ŋərmata
    nzakwa ghuni ta tva Kristi.
  mks-NT: Ndítahan caja ndó ña̱ va̱ha já ná a̱ cácahan nu̱u̱ ndo̱. Ta tá cáha̱n núu
    na sa̱ha̱ ndo̱ sa̱há ña̱ cúú ndó cuéntá Jesús já quéa̱ cacahan nu̱u̱ mé na̱ cán
    sa̱há tu̱hun núu cáha̱n na̱ sa̱ha̱ ndó.
  gfk-S: Iesene mu na babalu ma ra urur hoke ira matien na turadi. Mu na gil ira linge
    sene mon mu nunure be i bilai. Mu na lon hobi waing di na hirhir ing di tange
    hagae mu ta ira numu bilai na tintalen mu gil ura murmur Krais.
  bmu-bmu: Keuŋini mewö galöm kölgetka Anutunöŋ eŋgeka “Dop kölja,” jiiga urukezapŋinan
    mewö mötmegöra kinme. Kraistpuk qekötahöba kinda ahakmeme ölöpŋi aketka uruqeqe
    keu töhöreŋ laŋ jim eŋgimakzei, yeŋön mönö nanŋini keu bölöŋaŋgöra aka gamu miwikŋaime.
  dgz-dgz: Ap garewa wapen tanewa iai namu woup sep nenenga iragen gapan amba nop
    bigigai gapan ase wan, amba e inak ega kakaewa Keriso inap taiana menan nop koe
    koe inayap waine nagirewa anupi umam waramota.
  eng-GNV: Hauing a good coscience, that whe they speake euill of you as of euill
    doers, they may be ashamed, which slander your good conuersation in Christ.
  zaa-NT: Bittu guni le biỹa mal gattsi' ba, para qui'ni gappa le adí valor de yù
    le qui'ni tsè'ba runi le ru'a lo Tata Dios. Làniana canu ínneni cą mal qui' le
    nna yala ettu'ni cą, porqui'ni ennia cą cuenta qui'ni labí ná lí nu gunne cą contra
    lía, porqui'ni rulue'ní qui'ni tanó le Cristua nna runi le nu ná tsè'.
  eng-WEBSTER: Having a good conscience; that, whereas they speak evil of you, as
    of evil-doers, they may be ashamed that falsely accuse your good deportment in
    Christ.
  guh-guh: Cristo papijajivixaemë, pexaniacuenia pajinavanapaename. Nexata payapëtaename
    Dioso pitabarata aneconijibia panejinavanapaejava. Nexata itsamonae najumetsënëtsiaya
    pacabaracuaicuaijai tsabiabi ata tsane, bajarapamonae belia najumecopatsiana papecabaracuaicuaijaijava.
    Naurabiana papecabaracuaicuaijaitsabiabijava yabara.
  bon-bon: Weene owecu cama weeme ätrunga ne cängena eboclomteye nuuja biname bime
    tääpume. Weene cängena inajininuge, piba weeme ngenecu te lica mäpu läbituge niiya
    mule name pi, yepä weeme mule ne weene ngene ca yaagluye egä miiji taatu gyene.
    Piba biname lui cina niiya mene jiicemusi weeme Keriso cabu miiji mule poto cidi
    me, teepi ajiri me pa läbitipesi teeme mene poto cidi me.
  nhw-BL: Xijpiyaca amoyolo ica nochime, huan quej nopa inijuanti catli anmechtlaijilhuíaj
    mopinahuase, pampa quiitase para cuali amonemilis pampa anquitoquilíaj Cristo.
  swh-ONEN: mkizitunza dhamiri zenu ziwe safi, ili wale wasemao mabaya dhidi ya mwenendo
    wenu mzuri katika Kristo waaibike kwa ajili ya masingizio yao.
  wbi-wbi: Muvombaghe uluo kuvuhugu nu vwitiki. Muvesaghe nu mwoojo unono, kuuti avaanhu
    vano vikuvadesela name kukuvaligha vwimila amaghendele ghiinu amanono mulwakumbingilila
    ukilisite vajejevukaghe.
  bba-bba: Adɑmɑ i bu wisio tɛɛru kɑ bɛɛrɛ. I de bɛɛn ɡɔ̃ru ɡɑ n dɛɛre kpɑ be bɑ bɛɛn
    dɑɑ ɡeɑ ye yɑ wee Kirisin min di kɔ̃sɑ ɡerusimɔ bu sekuru wɑ sɑnɑm mɛ bɑ bɛɛ nɔɔ
    mɑni.
  eng-KJVCPB: having a good conscience; that, whereas they speak evil of you, as of
    evildoers, they may be ashamed that falsely accuse your good conversation in Christ.
  kgk-NT: Mbegwe katu porã emombe'u íxupe imboete-vy. Nde py'a porã reheve emombe'u
    íxupe. Nde py'a potĩ-gwi ojekwaa arã nde-rehe nde rekoha porã. Cristo-rehe pejerovia-gwi
    peiko porã meme ramo onhemotĩ arã pendéhegwi pende-rehe onhe'ẽ vai vai rei va'ekwe.
  waj-waj: Fai ngia kuaiyauvaa sai kiaaree tida inna avuuvaki teeda vaida tirooma
    kiada kua kiatee. Ngia itaama iida ngii yaata utiraiyauvo yoketaayauvai nnaasu
    vainai variatee. Ngia Yisuu Kirisiinna nnaagiai nuairaiya ngia safuuma variaivaara
    gioonna kiaapu vooya ngiiiyaadiri koonnama yaata utida unnakuaivaa kiaa kiada
    ngiari kuaivaara iya mmamma maisakiaiveeraivaara itaama ngii yaata utiraiyauvo
    yoketaayauvai nnaasu vainai yoketaama variatee.
  cpy-cpy: Eekiro piyaatatyee pikenkishiryeero tampatzikata-tsiri, pantayiteero kameethari
    pawentaa-neeyaarira Jeepatzii-totaa-rewo. Aamaa-shityaa ari ikaaniwenteeyaa ikaate
    theeyako-witemini.
  mpx-mpx: Yaa nuku ginol alona wami hanalau ge wami awatauwan. Ge wami pagan ni sapu
    ni ola pagan toto ku atena Yehoba nuwana, inoke sauga ebo gamagalau nihi ba panapanak-agimiu
    ge komiu Yeisu ana tototoulil wami ginol waiwaisana nihi awa nanakan, wali baaba
    o kaiwena abwe nihi puluwawi.
  wbp-wbp: Ngurrjulu-jana wangkaya, kulu-jarrinja-wangu. Kajilpankulu-jana kulu-jarriyarla,
    ngula-jangkaju kulalpankulurla jungarni nyinakarla Kaatukuju, manu kajikankulu
    kurnta-jarrimi. Yapa yinyarraju marda kajikalu-nyarra nginji-wangkami, marda kajikalu-nyarra
    manyu-pinyi kuja kankulurla jungarni nganta nyinami Jijaji Kirajiki. Kala kajili-nyarra
    nyanyi jungarni-kirra-juku, kapulu-nyanu kurnta-jarrinjarla wangkami, “Nyiyakurlipa-jana
    manyu-pungu yinyaju Kirijini-patu?”
  luo-luo: Rituru chunyu maler maonge bura, mondo timbeu mabeyo kuom Kristo okuod
    wi joma wuoyo kuomu marach.
  nhe-NT: Xijpiyaca imoyolo ica nochi, huan queja nopa yajuanti tlen inmechtlaijilhuíaj
    mopinahuase, pampa quiitase para cuali imonemilis pampa inquitoquilíaj Cristo.
  aii-aii: ܘܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܐܸܢܝܲܬ ܛܵܒ݂ܬܵ‌ܐ، ܗܵܕܟ݂ܵܐ ܐܵܢܝܼ ܕܗܲܡܙܸܡܝܼ ܕܲܠܩܘܼܒ݂ܠܔ ܕܕܘܼܒܵܪ̈ܵܘܟ݂ܘܿܢ
    ܫܲܦܝܼܪܹ̈ܐ ܒܡܫܝܼܚܵܐ ܢܵܟ݂ܦܝܼ ܕܒܸܠܝܵܡܵܘܟ݂ܘܿܢ ܝܼܢܵܐ.
  esk-NT: Aglaan kiuyumagiksi piisaanġił̣ikun taluqsrił̣ikunlu, ataramik patchisaisillugich
    qauġrimmaaġiutillautasri. Taimmali kisut uqamaqłuutigikpasri savaaqaġniḷusri pigiitchuamik,
    iliŋich kanŋutchałhiñaġumuut iḷitchuġilutiŋ iñuuniallautałipsitñik Christ-kun.
  msb-msb: Pero magsabat paagi sa pagpainubuson kag paggalang. Dapat wara kamoʼn sala
    agod kun pakarauton, maaaluhan an mga nagapakaraot sa iyo maayo na ugali bilang
    mga parasunod kan Cristo.
  cpa-NT: Dsio¹ hi² ŋi³nioh³ hniah¹² hi² ha¹chi² dsag³ reh² hniah¹². Jøng² cán² dsa²
    héi² ju²hiíh¹ ju³lah dsa² mi³cuúh¹ hniah¹² dsag³, dsa² tsa¹tøa¹² dsǿa¹² hi² ŋi²nioh³
    hniah¹² hi² dsio¹ quianh¹³ Cristo.
  dso-dso: ମାତର୍‌ ମନ୍‌ବିତ୍‌ରେ ସୁଆଲ୍‌ ରଇକରି, ସନ୍‌ମାନ୍‌ ଦେଇକରି କାତାଉଆ । ତମର୍‌ ବିବେକ୍‌
    ତମ୍‌କେ ଦସି ନ କର । ଜେନ୍ତାରିକି ତମର୍‌ ନିକ ଚଲାଚଲ୍‌ତି ବିରୁଦେ ଜେତ୍‌କି ଲକ୍‌ ନିନ୍ଦା କର୍‌ବାଇ,
    ତାକର୍‌ କାତାଇସେ ସେମନ୍‌ ଲାଜ୍‌ ଅଇବାଇ ।
  meu-meu: Lalomui bae ḡoevaḡoeva; bena bae maumauraimui, dikamui bae gwaurai, taudia
    na emui kara namo Keriso lalonai o karamu ese do bae hahemaraidia.
  yva-NT: Muno syare wasanuga mpaaje muno wapayao saumambe arono wapo Kristus aura
    kakavimbe mai. Ranivara vatane wo wapa ana wadave ngkove raura tantunawi weye
    watavondi Kristus ai, vemo ayao kakainoanive inta ntipu wasai nora, yara syare
    wasanuga ndandinit tutir. Indati masyoto makareye vatane wato usamane wo wasaura
    tantunawi umaso rai.
  dgc-dgc: Pero éng magpaliwanag kam ta tolay éy dapat mebait san i kagi moya dide,
    a igalang moy du pégkagian moy. Pamihasaén moy a matapat kam tu isip, monda éng
    pépintasan kam na tolay dahil ta ugali na péniwala moy, éy masanike side.
  zpm-NT: Zaacse sca goḻban, zeeṉa grë zha ne rneenë to porne nac to zha ne no xnëz
    Jesús, zdziṉ tib dze ne ctoladz zho, zeeṉe guieṉ zho lega bnexuu zho to.
  hix-NT: Ohnawonye yaworo oyehutwantokonye, anhà hokonohnà ro me ehutwatxoko. Anatoko,
    owàràhyaketxow hana, anar kom ha. Kryestu yoh me ohxe roro oyehtokonye rma, owàràhyaketxow
    hana. Anhà hokonohnà ro me oyehutwantokonye, amnye nàhyahamyatxow harha mà, owàràhyakanyenhàyamotho.
  sim-sim: Hako mainalok lirin armek ji saweka. Uhu mbele mbele jivi nom ji unak Avui
    Wasilakahi misokomek jivik ji naka. Ushinak ma ol jirin kavakavak mbawa ondo avak
    os jipjip ji liyawa oson li heyehe, li humblaraka. Ma ondo Kraisin ji tiyanda
    nombon kavak mbanda ma lira.
  npi-ULB: असल विवेक कायम राख ताकि ख्रीष्‍टमा तिमीहरूका असल जीवनको निन्दा गर्न खोज्‍नेहरू
    लाजमा परून्, किनकि तिनीहरूले दुष्‍ट मानिसहरूको रूपमा तिमीहरूको विरुद्धमा कुरा
    गरिरहेका छन् ।
  cgc-cgc: Dili kaw magbuat ta malain naan ta bisan kino aged pirmi limpyo inyo na
    kunsinsya. Daw limpyo inyo na kunsinsya, mga ittaw na gakuntra ki kyo daw gambal
    ta malain parti ta dayad nyo na batasan ta inyo na pagsunod ki Cristo, maggayya
    danen an tenged ta iran na ambal.
  tim-tim: Dâ Anutuŋe nenekto huraguâkgât den yeukŋân makyeŋgiwei. Den hâuŋe makyeŋgiwerâm
    âmâ biwiyeŋe salek salek agâkgât agak memeyeŋe damunŋe akbei. Damunŋe akmâ ye
    den âlepŋe makbiâ âmâ bikŋande gain gain akmâ heyeŋgienŋe geŋet dâm hâkyeŋe tunmâ
    sârikyeŋgumbiâ âmâ ye Kristogât akmâ agak meme âlepŋe memai arekŋe yâk yeŋgât
    hiaŋgiyeŋaet keiŋe mem miawakto aŋun aŋgim hepunyekbai.
  yor-yor: Kí ẹ máa ni ẹ̀rí ọkàn rere bí wọ́n ti ń sọ̀rọ̀ yín ní ibi, kí ojú lè ti
    àwọn tí ń kẹ́gàn ìwà rere yín nínú Kristi.
  wos-wos: Guna mawuli jémba tétandé. Téndét guni Jisas Kraiska sarékéta yikafre sémbut
    male hurutanguni. Hurungut nak du guniré xéta, “Wu haraki saraki sémbut hurukwa
    du takwa di” naata di yénataka hundi watandi. Wata hukémbu di gunika wandan yénataka
    hundika rootandi.
  emp-NTPO: Ara bãdub̶a cawa pananadua cadjiruada od̶aẽ́ panʌda. Mãwãra bãrã Critod̶eba
    bia nĩnanebema biẽ́ bed̶eabadara perad̶ia.
  eng-F35: keeping a good conscience, so that wherein they speak against you as evildoers,
    those who revile your good way of life in Christ may be put to shame.
  ind-ind: Jagalah hatimu tetap bersih senantiasa. Dengan demikian, orang-orang yang
    memfitnah kamu akan merasa malu sendiri ketika melihat bahwa memang kelakuanmu
    baik karena kamu melayani Kristus.
  pes-OPCB: با داشتن وجدانی پاک، آنچه را که راست و درست است انجام دهید؛ زیرا وقتی
    به درستکاری شما در ایمانتان به مسیح پی بردند، از کار خود شرمنده خواهند شد.
  mpt-mpt: Weng fiab baabeniba kukub ayamo alebeine! Ibo kukub ayam wafuniba ib bobol
    tem osa fiab omfaniba Yesuse kukubo wafusibta naka maki ibo weng dobo weng oyebibi
    ib kukub ayamo namibo yatemniba aal waisenoko!
  ssx-ssx: Koto pa꞉la꞉pate ikana꞉ma꞉ hombo peaemeka꞉na꞉ta꞉ epeke hone witolo hata꞉
