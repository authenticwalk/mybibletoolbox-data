  yut-yut: Mani geni kobogɨ yaworɨ ae aŋpak tagɨsikon da paŋtobɨl yomni. Ae Piŋkop
    da dabɨlon kɨlegɨsi egɨpni. Yaŋ aba Kristo yol do aŋek aŋpak tagɨsi aŋakwa gen
    yokwi dayaŋ amɨn uŋun mayagɨ pakdaŋ.
  grc-BYZ: συνείδησιν ἔχοντες ἀγαθήν, ἵνα ἐν ᾧ καταλαλοῦσιν ὑμῶν ὡς κακοποιῶν, καταισχυνθῶσιν
    οἱ ἐπηρεάζοντες ὑμῶν τὴν ἀγαθὴν ἐν Χριστῷ ἀναστροφήν.
  cpc-NT: Iikiro piyaatatyi pinkinkishiritiro otzimi tampatzikatatsiri, pantayitairo
    kamiithari itsipashiriyitaimi Cristo. Aamaashitya ari inkaaniwintanaiya ikaatzi
    thiiyakotzimiri.
  nhg-NT: Xenemecö cuale para que amo nenquepeasque niontle tli nemiechpinöjtis ipa
    nemoyulo, para que niecate tli nemoca tlajtoa pinöhuasque de intlajtul porque
    innochtie quematesque que nemonemeles tieca Cristo ica cuale.
  nya-nya: Koma chitani zimenezi mofatsa ndi mwaulemu, mukhale ndi chikumbumtima chosakutsutsani,
    kuti anthu ena akanena zoyipa za makhalidwe anu abwino mwa Khristu, achite okha
    manyazi ndi chipongwe chawocho.
  ngu-NT: Ma ca xcahuilican nemotlamachilis ma mechtlajtlacolmacacan. Ijcon on yejhuan
    mechtenehuiliaj on tlen xcuajli, pampa cuajli nemohuicaj itech Cristo, pinahuasquej
    itechcopa intlajtol.
  kup-kup: Met pot nari arin at añapanen ari masakavonañ ñetï biaviavoharam parun
    mañepek. Tat arimauz tin korav het Kristoz ñetiv baval hat tin tovai sohopeken,
    mod nari ari pim nonoroh sohot tin tohopekezavoz kaev ravat arimaz ñetï horiñ
    hahopanez pori, arimaz ñetï hahopanez poñ moregañ ravapanen, tu ravat, “Ae, dari
    horï ev hag,” pot hapan.
  jid-jid: He ni suron ndindi ma wa ko ba ndi ba mreu, ibi sohn meh ni nu ba shan
    dun ba si tre memme nitu me na wu memme ndji.
  wmw-wmw: Fala njibuni kwa namuna ya kurinyenyekeya na inshima, na myoyo yenu isikose
    mbere ya Mwenyezimungu. Basi, ikiwa wanu wankukusowererani mabaya kuhusu vitendo
    vyema vyamutenda kwa sababu ya umoja wenu na Almasihi, ewo wáwona haya.
  gmv-GGM: Inte isttas immana malthey qass ashiketethanine bonchon gido. Inte Kiristoosayta
    gidida gishshi intes diza lo7o amaleza gishshi iitta hasa7iza asay ba iitta hasa7an
    yeellatana mala intes lo7o qopay deyo.
  ssg-ssg: Tuahe aile hasoliawa ma hamalehua kakaiamuto hani laha. Kanipetiwa sale
    nanahiamuto lehe waxi namilomuto kum sului aliake amuto. Ape na laha kak saxuti
    amuto, laha tahunos ti laha paxaiwa soliai woumuto ti Krais.
  zpo-NT: Per keb be tub mod nadoo nu nakebt be kwaan yalxwa; zee nik tub xgab nayot
