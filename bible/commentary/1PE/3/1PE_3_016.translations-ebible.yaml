  kmg-kmg: Erâ dâŋ i urucko â acmeruŋ ehuc, maŋŋeŋiczi mumu hehec mi eŋareha munšepieŋ.
    Iŋuc epie, Kristohec juhuc wiac ebac eeŋgopieŋ irec qoric-ŋopaeŋgopieŋ, ŋic i
    jaŋe burec-jeŋicte fuŋne taniŋkeme mimienšepieŋ.
  aso-aso: Idoꞌ neꞌmine igi li-ngimili ma nene humedame ami hongu gamazi laminekovoꞌ
    li-ngimilo. Idoꞌ lingine Kilisitoꞌ evenelelite ilizadoꞌ o neineꞌ monovo lamineꞌ
    igi mili minaaꞌ naangumuꞌ divi lediviꞌ igi laaꞌ nave nene aꞌmine lengemenga langumuꞌ
    nene ngovozo hililizangumuꞌ ve li monovo lisiheꞌ lamineꞌ gehepeve neive li lutinguꞌ
    gili nizadokovoꞌ nene eꞌmeti minilo.
  uli-uli: Habe hamdefa luwul yami malulu mo momayel yami hapatpat. Habe hatarma yami
    luluwal bo re bela hapatpat tayikof ngalugmi, iwe ngo rechokla re hapatpat tayikof
    irel mekla hami hama foforu le ye momay bo hami re dabeyel Kristus, ila be ir
    chog yar maa irel mekla rema sor.
  nin-NT: ni du isisurr imba yi i si pyarr. Meme nggo anishirr a ti re ndanda na atu
    amba, ishisha i ta ki ba nggo a ti hi uzirr uzizi umba ku, nu nggo imba i si abi
    Kristi.
  acu-NT: '@see-verse:1PE.003.015'
  cak-WNT: Y tek niben queri' can ta yix ch'ajch'oj, man ta jun etzelal iwuq'ui ri
    xa nuben chi nik'axo ri iwánima. Riche (rixin) chi queri', wi c'o jun winek itzel
    nich'o chiwij ruma iniman ri Cristo y nubij chi ma utz ta ri ic'aslen, ri itzel
    nich'o chiwij, xa xtiq'uix ka ruma ri ic'aslen xa utz.
  ebk-ebk: Kanayon koma ay nacharos nan numnumyu ta nan chiyuycha munkarkali as mangotettet
    ay maifusor as nan ammay ay ukialiyu as nan chayu mangun-unuchan kan Cristo at
    mafiainanchantu.
  spa-PDDPT: Pero tengan buena conciencia con gentileza y respeto, para que los que
    calumnian su buena conducta en Cristo se avergüencen.
  ruf-ruf: bila mimoyo yenu kuwalongela ka mtotsa, ili hamlighighwa, iwanu wala iwalongile
    ghehile kwa ghamatendo ghenu ighanoghile mne ukwilunga na Kiristu, wone chinyala.
  gun-gun: Ha'e rami avi pendevai reia rupi pendeayvu eme, ha'e rã pejererokyjea ha'e
    pendepy'a ky'a e'ỹa rupi anho. Ha'e ramo penderovai ijayvu va'e oxĩmba 'rã Cristo
    re vy pendereko porãa re ijayvu vaiague re.
  agu-BL: Poro tajwe'n yil cyocsaj quibu' juy nin tajwe'n cyak'u' chik'ej. Puntil
    cu'n cyuleju' cyajtza'klu' bantz chinachone'nu' te yi qui'c chipaltilu'. Na ko
    ya'tz quitane'nu' tk'ab Cristo, chitx'ixwok yi e' yi na chitzan tan chijisle'nu',
    nin tan chiyolche'nu'.
  isn-isn: Mutule nuhuili nuuza, sunga iantu awa niutukila upanga wanyu kung'wa Kilisto
    ahume kuhung'waiminyala kunsoko akuligitya uteele kina aimituma mabi.
  eng-PEV: Tell them clearly, and respect them as you talk to them. Make sure you
    always live the right way, so you don’t feel shame. Some people rubbish Christians,
    but if they see you doing the right things, they will feel shame about themselves.
  ilo-ULB: Maaddaankayo iti nasayaat a konsensia tapno maibabain dagiti tattao a manglalais
    kadagiti nasayaat a biagyo kenni Cristo gapu ta agsasaoda a maibusor kadakayo
    a kasla agar-aramidkayo iti dakes.
  pir-NT: Quehnoana ijiya. Sa yena “Ñañene yeaja”, ni tʉhotusi mʉsa. Sa ye Cristo
    yere quehnoano yena mʉsa ijigʉ̃ apequina mʉsare ñano quiti yeye, bʉoro wahaeta
    tiquina.
  anv-NT: Ne yɛ́ndégébé, pyɛgé unó bi matɔɔ́ nyú agarege ɛnyú nnó úlú cho,
    nnó bɔɔ́ áké ájɔ́gé gabo ne ɛnyú ágɛgé gepɔ gelɔ́gélɔ́ ɛyigé ɛnyú bɔɔ́
    Kras déwya, mekpo unɔɔ́ ɛgbare ɛbwɔ́.
  sab-NT: Ba ulita Cristonu mo ta gbadale toi no trate Chube takalin kare diali, ene
    be suge trate trate ba tale ba kle age no Chube takalin kare ba me jiske Chube
    gwage, ene kwian agenga me no ba ole gerule me no badi ba kle age no giti gire
    be suge kwian na tanrege kwian kle gerule me no badi kle sole, gire bdagli kwian
    kle gerule ene badi be ibule tanre mi gerule dare me no badi.
  tmd-tmd: Mönö yad nöiöñ aku, an mönö kai yadɨŋ God nugwo wä cönɨŋö, rön, rɨbyöx
    nugw ri abön yad nöiöña. Krais nugw pön cɨrɨpön, rɨ ri aböñ aku, nöbö mö ñɨgö
    yad höimöuba rɨmɨdöi piaku ñɨŋ möigw yöxön röböxöña.
  acr-NNT: Bꞌina alaq chi jusukꞌ chaꞌ jelaꞌ kunaꞌ kꞌuꞌx alaq na jinta mak ꞌanom alaq.
    ꞌAna kꞌu alaq waꞌ chaꞌ e janipa ri kechꞌaꞌt chirij ri chomilaj bꞌinik alaq rukꞌ
    ri Cristo, kayaꞌtaj kikꞌix ruma ri raqꞌubꞌal kakiꞌan chiꞌij alaq.
  kpg-kpg: Gei gi heia di maa i di manawa hila gi lala mo di hagalaamua, i lodo godou
    manawa madammaa, idimaa, digau ala e dili nadau kai tilikai i di godou haihai
    nia mee humalia i baahi o Christ, digaula gaa tee, ge ga langaadia i nadau kai tilikai
    ne hai.
  taj-taj: तर थेनीगदेदा पाङ्बा धुइरी सोजो तसी थेनीगदेदा मान लसी पाङ्‍गो। ओच्‍छे एनीगदेला
    सेमदा सदन चोखो थान्‍गो। थेह्रङ् लजी भिसम एनीगदेसे ख्रीष्‍टदा विश्‍वास लबासे लमा
    याङ्बा ज्‍यबा बानीबेहोर म्राङ्सी एनीगदेदा बिरोध लसी हेला लबागदे ह्राङनोन पेःला।
  avt-avt: Han ki hɨrak yaaik keriuwe menmen yi yɨrɨakem te maain mɨt hɨr neswi hɨm
    me menmen yaaim yi yɨrɨakem yentar yi yises Krais, hɨr yɨnk enuk me menmen enum
    hɨr netpiyem.
  cbk-cbk: y contesta con respeto y con manera amable. Y siempre tene conciencia limpio,
    para aquellos quien ta insulta con ustedes ay tene huya por causa del di ustedes
    maga buen costumbre cay maga creyente ustedes di Jesucristo.
  uig-ARA: ھەردائىم ۋىجدانىڭلارنى پاك تۇتۇڭلار؛ شۇنىڭ بىلەن سىلەرگە «يامانلىق قىلغۇچىلار»
    دەپ تۆھمەت قىلغانلار سىلەرنىڭ مەسىھدە بولغان پەزىلەتلىك يۈرۈش-تۇرۇشۇڭلارنى كۆرۈپ،
    ئۆزلىرى قىلغان تۆھمەتلەردىن خىجىل بولسۇن.
  tuf-tuf: '“Jesucrístoat im uwi siwic acor ítinro,” waw̃i. Ehcwá rabara ay bár yajti
    ítuwi. Tan wan ítuwi. Baat ay bár yajti tacat uwat ba ruhw̃ata óraro. Ba cahm
    icar tew̃ír técuata óraro. Baat Jesucristo tamo sihw̃ac ques uwat ba bar técuata
    óraro. Tecuar itit cat, baan tan wan itro. Eyta istír imár tamo síhw̃ataro: “Ajatán
    eyta yájcajar bi yajacro,” síhw̃ataro. Eyta sihw̃ar áywini rehcátaro. Eyta bira
    behmarat ay bár yajti ítuwi.'
  abx-abx: Pero buhatu-bi nan si daluman ngan rispitado pama'agi huwang i gana' tinago'
    si mga inisipan-bi basi' mismo i mga nagparapagutgut-na i magpakamalo' si mga
    a'a nga magparapanamyang si mga mahalap pamatasan nga paluwa' tungod kay ag'adda
    kam si Kristo.
  mco-NT: Ca' mgapxɨpy ajcxy je ayuc huɨdibɨ xyajtzo'yduunɨp. Pen jäy ajcxy xymɨ'ɨɨdɨgooygɨxp
    xymɨgapxtɨgooygɨxp, chi ajcxy jɨhuɨ̈huamyb tzo'ydu'n mɨɨd co ca' yjanchɨty nej
    ajcxy ymɨna'ñ com oybɨ anajty tɨ mdungɨxy.
  cpb-NT: Eekero piyaatatye pinkenkithashireero kameethatatsiri, pantayetairo kameethatatsiri
    itsipashiretaimira Cristo. Aamaashitaiya ari inkaaniwentaiya ikaatzi thaiyakowetzimiri.
  aon-aon: Aria ipak pukripesh um, ipak ta pupe shakamum eshesh shuni Iruhin aria
    pukripesh shokubur. Ipak ta punek yopihi aih um ipak urkwip mare yowep pukri ipak
    penek yoweishi inahos, uwok. Ipak punekesh namudok, aria ta enesh arpesh shukri
    shuhep shukripep enen yoweinyi baraen um agundok ipak putukur Krais aria penek
    yopinyi um, eshesh ta abraen nyesh um esheshin yoweinyi baraen.
  hus-NT-2005: Ki kʼwajajantsik alwaꞌ ani tsububudh a ejattal. Anchanꞌ, xi xeꞌechtsik
    ti atʼax tʼilál kʼal tin kwenta xowaꞌ alwaꞌ a tʼajál abal a belálichtsik na Kristo,
    ka tidhebédhá kʼal xowaꞌ in ulaltsik.
  mig-NT: Va̱'a ná kóo ini̱‑ro̱ náva̱'a va̱sa káka'a̱n ña̱yɨvɨ já cháa ñáá kákuu‑ró,
    yúan‑na te kuka nuu̱‑í ja̱ ní kakaji̱‑i róó sɨkɨ̱ já kájika va̱'a‑ró jíín Cristo.
  bps-bps: Kabay di ktimelyu dale, fanganagyu i kastulenyu, na fiteyu kafèyu dale,
    du fye landè gumyàyu di Dwata, du fye myà i dad to mangman sasè gablà di fye nimòyu
    du lalòyu Krayst.
  mbs-mbs: Meneng aw tomaba kaw kandan, keilangan mèpiya se pedowan niyo kandan, aw
    keilangan megsagman kaw heman kandan. Keilangan wedad salà inangen niyo, so sakop
    kaw i Cristo. Yan aw doen otaw megbael-bael tepad kenyo, aw somila dan te mèpiya
    eg-inangen niyo, meyàyà dan.
  tof-tof: A e bóktan nóma yalkomólane, e inzan alngón kwarilo, mómóke akó ibü morroal
    angónde. Umul kwarilün igó, e darrü kolae koke tónggapónarre. Ene igósüm, kolaean
    bóktan nidi alión kwarile yabüka yabü morroal tórrmen tulmilankwata, e Kerrisoka
    dabyórrünzanakla, i sab büód kwarile tibiób kolae bóktananme.
  cme-NT: Na fɛ̃ na hɔmmu‑i baa ma wamma‑i aa na baa bi tĩɛl moloŋo. Naŋ suyaa kumaŋ
    faa, taa na ce ku yaa‑i. Ku yaa bamaŋ bĩɛnaanaŋ na yirɛiŋa‑i Kirsa huoŋgu-na
    ba yammu ka ture.
  sus-sus: kɔnɔ wo xa na masenyi ti dɔyindɔyin binyɛ kui. Wo xa na raba bɔɲɛ fiixɛ
    ra alako wo yaxui naxee wo tɔɔɲɛgɛma Ala xa Mixi Sugandixi xa fe ra, e xa lu yaagi
    kui.
  pon-2006: Ahpw kumwail wia ni tiahk en kadek oh wahu. Nan kapehdomwail kan en kin
    mwakelekel, pwe irail kan me kin kinehiong kumwail likamw ni amwail wiewia mwahu
    rehn Krais, re en sarohdi oh namenengkihla ar likamw akan.
  dad-dad: kisi karẽtut walogouf, ago ge di, idi Kristus bun ãgenei tobonuneĩ biya
    nigin od sane wogõ def anidi, dogo neid dumen od wogõya nigin mama fediyouf.
  zab-NT: Gulbány zacru par yíany dec quɨt xi malti zenelaaztɨ, te par de ni rniyá
    laat pur ni nabánytɨ zec ni riáld ne pur ni reldilaaztɨ Jesucrist ax yanxtiudeb
    pur ni rniideb.
  jae-jae: Aŋgôm totêmtac malô ma ajop taômgeŋ, gebe nêm ŋalêlôm ŋajam, ec êŋgôm êsêac,
    taŋ sêgôliŋ biŋ kêpi amac to sêbu amac, taŋ asa Kilisinê lêŋ ŋajam naŋ majeŋ.
  ksd-ksd: avat a ongor upi ra bo na varkurai na bala, upi diat, dia vul kavava bo
    na mangamangana tai Iesu, diat a ruva boko ta ra magit dia tata kaina ure avat
    i tana.
  msm-NT: Di to pagtabak kandan, yunaja to pagkaikagi aw ipakita to pagtahud. Kinahangyan
    isab no hinlu to kunsinsya now. Na, ko meyduon ogdoot-doot iyu tongod to sikan
    madojow no pamatasan now isip sakup ni Cristo, ogkasikow sikandan.
  myk-myk: yi zɔlɔɔ pʼi bye fɛɛfɛɛ, kɔnhɔ pii pʼa yi shɛhɛlɛ yi ɲaarigazaana li wuu
    na Kirisa wo kariɲɛɛgɛ ki ni ge, lee di ba peefɛɛ shiige.
  sbe-sbe: na kwa kaipate bena yomi nuwanuwatu se dudulai. Na ena tamowai yomi laulau
    dudulaidi Keliso unai ne se hededeheyababadi, kabo kabahegilugomiu ne udiyedi
    se bom se hemwadineꞌuyoidi.
  mcr-mcr: He kimaŋi, qae haŋuä ätuäpu, hŋgisa mitqueqä ipŋqe. He ämaqä jänänäŋä pmepŋqe,
    hiqä yäpä imŋi, haŋä-iqä hui maeqä, äŋguänäŋä hetŋqä. Iŋi ämaqe, he Kraisi Ique
    qänaknä äväpu, suqä jänänäŋä imäkqaŋguwiŋqä, kukŋuä quvqä etapqä-qua, iiŋqä womba
    winyätŋqänänji.
  cux-NT: '''Cuɛɛtinéé n''daaca nī chi nguɛ́ɛ́ vɛ́ɛ́ chi nadacadíínuuⁿ nī yeⁿ''ē chi
    nguɛ́ɛ́ n''daacā chi diíⁿ nī. Ní ''iiⁿ''yāⁿ chi cunncáā ngaⁿ''a yā yeⁿ''e chi
    n''daacā chi diíⁿ nī caavā chi i''téénu nī Cristo, cuuvi ''cuináaⁿ yā cáávā chi
    ngaⁿ''á yā.'
  tur-YTC: Yalnız bunu alçakgönüllülükle ve saygıyla yapın. Temiz bir vicdana sahip
    olun. Öyle ki, Mesih’teki iyi yaşamınızı kötüleyenler söylediklerinden utansınlar.
  san-ITR: ye cha khrIShTadharmme yuShmAkaM sadAchAraM dUShayanti te duShkarmmakAriNAmiva
    yuShmAkam apavAdena yat lajjitA bhaveyustadarthaM yuShmAkam uttamaH saMvedo bhavatu|
  bel-N: маючы добрае сумленьне, каб у тым, за што ачарняюць вас, як ліхадзеяў, былі
    асаромленыя тыя, якія ганяць ваш добры лад жыцьця ў Хрысьце.
  sch-sch: nikhomrese, innêmtak le miritin thuon roi. Asielesarietna inthâr nei
    ungla, hanchu nangni an êrona tienga han, Khrista nûkjûi ngei nin nina nin
    nunchan asa rilsiet ngei hah an chong ti han inzak an tih.
  mic-MIQNT: Gatu gepmitelmug aq ul gelulug ta'n tujiw pipanimugsioq. Pas'g te'sioq
    tetapua'tega. Me' na ta'n tujiw pisui aqanimulg aq miluitulg, me' na ntaqo'qonalsultitaq
    muta gisi musga's'g ta'n pisui ilsutmasgig ta'n tujiw pas'g gisi ula'tegen aq
    ul gelusin muta majulgwalt Se'suguli. Etna na ugjit.
  huu-NT: Mare rafuena fɨnocana jai. Omoɨna jɨaɨno jeare ñaɨa, mare rafuena omoɨ fɨnocabillamona
    meidaitɨmacɨ. Omoɨ marena illamona, taɨnona naimacɨ lluana bairenite.
  jiv-NT: “Yúsja̱i̱ péṉker wekasataj” tu enentáimsarum wekasatarum. Yus-shuar asakrumin
    chíkich shuar ántrar áujmatramainia nu ni ántar áujmatramsamun nekaawar natsa̱a̱rarat
    tusarum Yusja̱i̱ péṉker wekasatarum.
  otm-NT: Nɛ thocpa thoho ga øthʉ a di bɛ̨nga ma mbʉihʉ Oją. Janangue'a da mbɛ'ts'
    yʉ́ sä to'o di c'ąman'ʉ ran ho dí øthʉ 'bʉ dí tɛnhdʉ ra Cristo.
  dah-dah: Irde Al Kuruŋ diliŋde bitiŋ wukkek wor po irde hinayiŋ. Gogab Yesu Kristuya
    heŋ meteŋ igiŋ teŋ hinayiŋ goke buluŋ mat tagal duneŋ hinayiŋ mar beleŋ matatiŋ
    yeneŋbe mere buluŋ mat dirde hinayiŋ goke memya henayiŋ.
  tnk-tnk: Mətə tihəɡkiari məru mɨnraha ia nɨsiaiien, mhəpwəh noien nari riti sə tro
    hiəreɡi fwe ia rerɨmiaha mə hiəno nərəhaien. Tiho əpa noien amasan me tɨ nəri
    nə mə kɨmiaha nərmama me səvəi Kristo. Trɨni mɨnuə hiamo iamɨnhi irə nərmama me
    i kamhəni nɨkaremiaha mə noien səkɨmiaha rərəha tuhaurɨs tɨ nəɡkiariien ərəha
    me səvənraha.
  kpr-kpr: 'Avata, evetu genembo ava kakara use, ne mino roboghoi sareva. A kotugo,
    ari ekoko darigari dae sise, nenda dubo joká simbuguse iraetevu! Amingaeteva da
    beká mo eviri: ne Keriso da amboda amboda ise ari eveva ururovo, evetu genembo
    nendae aji sarera avata, nenda irari eveva ava gosuse, meka garera.'
  san-IAS: ye ca khrīṣṭadharmme yuṣmākaṁ sadācāraṁ dūṣayanti te duṣkarmmakāriṇāmiva
    yuṣmākam apavādena yat lajjitā bhaveyustadarthaṁ yuṣmākam uttamaḥ saṁvedo bhavatu|
  nho-nho: Tevana iaa kootou seai iloo ki hurihuri haaeo naa reo kootou; kootou taratara atu
    hakaraaoi lokoi ki illoa naa tama naa. Kootou mmata ki mallama naa hakataakoto
    kootou. I te saaita kootou e sasaakiria raa, naa tama e taratara haaeo i naa sosorina
    taukalleka kootou, naa tama e tautari ki Christ, ma ki nnapa i naa taratara laatou
    e mee naa.
  gym-NT: Erere arato, ja ñan rabadre ruen ngite munye Ngöbö ngwärekri, abkokäre munkwe
    nüna kuin ni mda mda okwäbti, ñobtä ñan angwane munta tödeke Kristobti, abtä munta
    nüne metre, yebtä ni ruäre tä ñäke blo mun rüere, ye abko rabadreta ja gaire,
    abkokäre munkwe nüna metre.
  azg-NT: Majoꞌ quintꞌahoꞌhanꞌ yo na ndyiaꞌ nꞌonhoꞌ ndoꞌ yo na contꞌahoꞌ na njonhin
    min taꞌnan ncüii nnon na itsiꞌndaaꞌhanꞌ na covicjehoꞌ quiiꞌ ñuaanhoꞌ. Quintꞌahoꞌ
    na nndaꞌ chaꞌ nque nnꞌan na conanꞌtjaꞌhan quintu cjohoꞌ, ntscüejnaanꞌhanꞌhin na
    cotquenhan cüenta na cotsamꞌanhoꞌ chaꞌxjen na ntꞌue tsꞌon Cristo.
  bhd-bhd: हमेशा तैन्ने केरा ज़ैन सही भोए। तैखन अगर लोक तुश्शे लेइ बुरू ज़ोले त तैना
    मसीह सेइं तुश्शो रिश्तो भोनेरे वजाई सेइं तुश्शो रोड़ो बर्ताव हेरेले त तैना छिथोले।
  too-NT: Tū' titlahua'yā'tit a'ntū nalīmāxana'nā'tit a'xni'ca' napāstacā'tit a'ntū
    tlahua'nī'ta'ntit. Chuntza' nacāmāmaxa'nī'yā'tit a'ntīn cātalakapalayāni' hui'xina'n
    lā' a'ntīn cātalīchihuīna'nāni' a'ntūn tū' tzey por ixpālacata kalhlaka'ī'yā'tit
    Cristo.
  ind-AYT: tetapi lakukanlah itu dengan lemah lembut dan hormat, serta milikilah hati
    nurani yang jernih supaya ketika kamu difitnah, orang yang mencaci cara hidupmu
    yang baik di dalam Kristus akan menjadi malu.
  cjo-NT: Eerokya pantziro kaari kameethatatsi inta pantero maawaeni ikowakaakimiri
    rirori. Roojatzi riraga kijakimiri riyotanaki rirotaki irira owameethatzimiri.
    Roojatzi ipashiwenantanakya, tema riyotanaki tee okameethatzi ikantzimatakimiri.
  nsn-nsn: Kale uanono tun tar ninamana ger kodkodoho tun rung heir pe tar uelhire
    tasisin, maeit mais gera marang mene uasa tamiuoum, auia tun pe nami niguata rung
    uakeluk pe tang Kristo, ka ra turung matala keip inguarina tonoso boh.
  san-DEV: ये च ख्रीष्टधर्म्मे युष्माकं सदाचारं दूषयन्ति ते दुष्कर्म्मकारिणामिव युष्माकम्
    अपवादेन यत् लज्जिता भवेयुस्तदर्थं युष्माकम् उत्तमः संवेदो भवतु।
  tna-NT: Saida meanique cristiano cuana neje micuana etuaquisata huecuana mahue puji.
