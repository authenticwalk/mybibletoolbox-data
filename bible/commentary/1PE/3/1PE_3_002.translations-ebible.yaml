verse: 1PE.003.002
translations:
  kpx-kpx: Isito hotoeabe evisi vaveve dua vai kebia hoesegevege abuna la vaveve ke
    elehai kemo abuta Dilava hoto evisi ehovai.
  okv-H: '@see-verse:1PE.003.001'
  tbo-tbo: '@see-verse:1PE.003.001'
  mal-C: വാച്യമായ ഉപദേശംകൂടാതെതന്നെ ആദരപൂർണവും നിർമലവുമായ നിങ്ങളുടെ പെരുമാറ്റംകൊണ്ട്
    അവരെ നേടാൻ സാധിക്കും.
  grc-SR: ἐποπτεύσαντες τὴν ἐν φόβῳ ἁγνὴν ἀναστροφὴν ὑμῶν.
  bgc-bgc: '@see-verse:1PE.003.001'
  khz-khz: Kwalana gemi kala rorirori e vekuparage ira geriai pia gitara voo nama.
  deu-TKW: euren in Furcht keuschen Wandel wahrnehmend.
  zsr-NT: '@see-verse:1PE.003.001'
  lin-lin: tango bakomona bino kotambola na bomoi ya peto mpe ya botosi.
  hns-NT: '@see-verse:1PE.003.001'
  noa-E: '@see-verse:1PE.003.001'
  eng-EMTV: when they observe your chaste conduct with fear.
  mib-NT: Chi cuni de jeē cájica ndaā rō te cáhīyo respeto rō.
  lif-NT2: '@see-verse:1PE.003.001'
  xnj-xnj: muni yati vilola matendu ginu chemwitama bwina na wa utopesa.
  mmx-mmx: Dinaba ba gili mun lorooro atnedi mumu mun loklox avukat la loklok ngangao
    atnemi rinedi.
  cbr-NT: mixmi upí sinánñu 'aish abë upí 'ain.
  tee-NT: Ju yu'unch catalhilaca'ana' ju Cristo acsni catalakts'ina' ni salaka ju
    mi'atsucunti'an chai ni t'alhoniyat'it ju Dios.
  eng-LSV: having beheld your pure behavior in fear,
  cak-NT: Xa roma ta xtiquitzu' chi ic'uan jun c'aslen ch'ajch'oj y jixniman, can
    xtiquinimaj.
  pah-NT: '@see-verse:1PE.003.001'
  sja-NT: unudak'ãri parãpa Tachi Ak'õre waaweepata mãik'aapa ne-inaa k'achia oodaamaa
    p'anapata.
  xed-xed: Dzaʼa nghaŋngha həŋ ta ŋərmata nzakwa ghuni, nda ya ká kuni ta sna gwaɗa
    da həŋ.
  mks-NT: Jáchi̱ tá ná cuni yíi̱ ndó ña̱ cája va̱ha ndó ta cáha̱n to̱ni ñúhú ndó xi̱hi̱n
    dá já quéa̱ cuu jáxi̱nu̱ ndó ini da xi̱hi̱n ña̱ cája ndó.
  gfk-S: Pata. Di na nes ira numu gamgamatien na nilon ma ira numu urur ta di.
  bmu-bmu: Ahakmeme sarakŋi diŋdiŋi aka memba Anutugö jitŋi oŋgitpepuköra keŋgötŋini
    mötketka azinöŋ mewö eŋgek yakögetka Kraistpuk qekötahöba malbingö sihimŋini ahubawak.
  dgz-dgz: Iwa e imuya potaya ganase wani amba e God menan iai oni paitan siwaniampina
    gapan iraya yawaepi gan mu Iesu anu tumatain.
  eng-GNV: While they beholde your pure conuersation, which is with feare.
  zaa-NT: sino por modo tsè' qui'ba lu' lani ą de rilá'nią qui'ni runi lu' duel·la'
    guni lu' nu ná tsè' nu ra Tata Dios.
  eng-WEBSTER: While they behold your chaste manner of life coupled with fear.
  guh-guh: Bajarapacuenia pamona ata Jesús pelivaisi jumecovënëtsiana, pijava itsa
    cuenetaena Dioso paneyaiyataejava, itsa cuenetaenanua pijava Dioso pitabarata
    aneconijibia peponaponaejava.
  bon-bon: Mene ngänu gyene, ingle teepi pa jääpänepesi weeme jugi cäco mule bine,
    piiyepu weene teebibine lipu opo gaabe me yaacranemusi.
  nhw-BL: Quiitase senquistoc cuali catli anquichihuaj huan quenicatza tlahuel antlatlepanitaj.
  swh-ONEN: kwa kuuona utakatifu na uchaji wa Mungu katika maisha yenu.
  wbi-wbi: ulwakuva avaghosi viva vaghaghile amaghendele ghiinu amanono.
  bba-bba: domi bɑ koo wɑ mɑ bɛɛn wɑ̃ɑrɑ dɛɛre i mɑɑ tɔnun bɛɛrɛ yɛ̃.
  eng-KJVCPB: while they behold your chaste conversation coupled with fear.
  kgk-NT: “Xe rembireko heko porã voi va'e. Nhandejáry-rehe ojerovia-magwi nipo ogwereko-ma
    gwekoha porã ra'e” he'i arã nde-rehe nde reko kwaa-vy. “Xe aroviase ave Nhandejáry-pe”
    he'i va'erã ohexa kwaa-gwi nde rekoha porã-rehe.
  waj-waj: Fai ngia safuuma varida Anutuuqaara yoketaikiai iya ngii teeda ngiari ausaiyauvaa
    hanigiaaravai.
  cpy-cpy: kiteshiretaneemi, pipinkathatantzi.
  mpx-mpx: '@see-verse:1PE.003.001'
  wbp-wbp: '@see-verse:1PE.003.001'
  luo-luo: ka gineno bidhruok gi luor mar ngimau.
  nhe-NT: Quiitase senquistoc cuali tlen inquichihuaj huan quejatza tlahuel intlatlepanitaj.
  aii-aii: ܐܝܼܡܲܢ ܕܚܵܙܝܼ ܕܸܟ݂ܝܘܼܬܵ‌ܐ ܘܐܝܼܩܵܪܵܐ ܕܚܲܝܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: iliŋisa qiñiġumitruŋ ipqiññiałiqsi taluqsrił̣iqsiḷu iñuuniałłapsitñi.
  msb-msb: kay makikita ninda kun sing-ano kalinis kag kadiosnon an ugali niyo.
  cpa-NT: Jái¹dsa dsio¹ ŋi²nioh³ hniah¹² hi² ganh¹ hniah¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ ତମର୍‌ ସୁଆଲ୍‌ ଚଲାଚଲ୍‌ତି ଆରି ପର୍‌ମେସର୍‌କେ ମାନିକରି ରଇବାଟା ସେମନ୍‌
    ଦେକ୍‌ବାଇ ।
  meu-meu: emui igo-diho bona hemataurai karadia bae ita negadia ai.
  yva-NT: Arono wo wasaen wapo Amisye asyaniv muno wapa ana wadave mamo ngko dave,
    indati mo manuga raugabe indamu wanave Ai.
  dgc-dgc: éng meta de i ugali moya a mahusay sakay tu pénggalang moy dide.
  zpm-NT: '@see-verse:1PE.003.001'
  hix-NT: Anhà hokohra nay hamà, rohetxe, ketxhe. Ukurunkahnà me Khoryenkom yonyan
    hamà, ketxhe, ohokonye. Àro wyaro ohxe roro oyehtxoho kom hoye ro, anatoko Khoryenkom
    yoyuknye me harha natxow hana.
  sim-sim: Mberem ushiwak jirin li heyehe Avui Wasilakan li tiyaku? Li heyewa, jir
    Avui Wasilakan ji hausimbausihi orin ji tiyanda osik mashi lihin mblarnanda ambu
    jir. Lihi siyok ji sihi nombo wornan tiyanda jir.
  npi-ULB: किनकि तिनीहरूले तिमीहरूका शुद्ध आचरणलाई आफ्नो सम्मानको रूपमा देख्‍नेछन्
    ।
  cgc-cgc: Madala danen an na magpati tenged mapanilagan danen na ula may makita danen
    na malain parti ta batasan ta iran na sawa daw mapanilagan man na iran na sawa
    may pagtaod naan ta Dyos.
  tim-tim: manmâ hamep akmâ yaiwâk akyeŋgim manbiâ Yesugât kâmolân dewatiwai.
  yor-yor: Nígbà tí wọ́n bá ń wo ìwà rere pẹ̀lú ẹ̀rù yín.
  wos-wos: '@see-verse:1PE.003.001'
  emp-NTPO: '@see-verse:1PE.003.001'
  eng-F35: (having watched your pure behavior accompanied by respect),
  ind-ind: karena setiap hari kamu bersaksi lewat kelakuanmu yang murni atas dasar
    hormatmu kepada Allah.
  pes-OPCB: زیرا رفتار خوب و محترمانۀ یک زن، بهتر از سخنان او دربارهٔ مسیح، در دل
    شوهر اثر می‌گذارد.
  mpt-mpt: Alelwal ibo kukub ayamo wafu bianiba Gode bobolo funsibta ib imakwali yatenibta
    isak bainobo genimiobe.
  ssx-ssx: Ikana꞉ma꞉ mo ika꞉ pi na miki haliki tonu pa꞉ta꞉ pi homeke kone na lo haemeka꞉na꞉ta꞉
    kota꞉ ika꞉ homu pea epeke yakopiki hau seliapo pilimieki handata꞉ mo haliwekima꞉
    kutu pilimikie.
  mkl-mkl: domi ɑɑ yɛ kuwɛɛ nŋɛ í mɑ́, ì nɔ ì mɑ̀ bɛɛrɛi ɑmɑnɛ ŋɑ.
  gaq-gaq: ଡାଗ୍‌ଲା ନାନେ ପବିତ୍ର ବେବ‍ଆର୍ ଆରି ବକ୍‌ତି ରକମ୍ ମେଇଂ କେଆର୍‌ଏ ।
  gof-RNT: '@see-verse:1PE.003.001'
  unx-unx: ଚିୟାଃଚି ଇନ୍‌କୁ ଆପେୟାଃ ବୁଗିନ୍‌ ଫାର୍‌ଚିତେୟାଃ ଆଡଃ ବରଭାକ୍ତିକ ନେଲେୟା ।
  gah-gah: vatini nene lekelí iki miliki miniki aliki iaká netá nene gizopa lo miniko
    ánigiiki kigika ali viligiki minataze.
  lcm-lcm: ki arai ani kami laulauan daus kuvul ve mamaila na kila tun kinle.
  aer-aer: '@see-verse:1PE.003.001'
  qvc-NT: '@see-verse:1PE.003.001'
  tgl-ULB: dahil makikita nila ang inyong dalisay na pag-uugali na may karangalan
    sa kanilang sarili.
  cbs-NT: Dioski mesei pe jiwekin man jatu uinmakubainaiwen taexunan.
  xtm-NTPP: Te ja jin kuni de ja sukan ka ndaa respetu ni nuu de ma te ñatuu ka kuneé
    ka ku‑uun ni ma, su'va ka sa'a ni sukan játna ini Su'si ma, sani te ja jin kuni
    de sukan ma, te jin kandija tna de Su'si ma.
  nnq-nnq: gambu mabagabona majendo ginu kube chwapi na gi ichima.
  bao-NT: Añuro nʉcʉ̃ bʉjaro mʉja ca niirique cʉtirijere ĩari, to biro biirucuma.
  san-ORI: ତେ ୱିନାୱାକ୍ୟଂ ଯୋଷିତାମ୍ ଆଚାରେଣାର୍ଥତସ୍ତେଷାଂ ପ୍ରତ୍ୟକ୍ଷେଣ ଯୁଷ୍ମାକଂ ସଭଯସତୀତ୍ୱାଚାରେଣାକ୍ରଷ୍ଟୁଂ
    ଶକ୍ଷ୍ୟନ୍ତେ|
  huv-NT: Cos apmajawüw nguineay ijlüyiün ocueajíwan nejiw, at majawüw nguineay irangan
    leaw Teat Dios andiüm.
  otn-NT: Porque ra̱ n'yohʉ da̱ hya̱cra̱ güɛnda hanja ngue guí 'bʉ mma̱nhohʉ, 'nɛ̱
    ja ni̱ ts'u̱hʉ.
  nop-nop: '@see-verse:1PE.003.001'
  obo-NT: Oyya su od kokita ran man no molinis kow riyot kod-ontong to Monama, woy
    duwon allak dow kandin.
  cak-ENT: Xaxe riq'uin nquitz'et que ic'uan jun ch'ajch'ojilüj c'aslen y nyixtaken
    tzij, xtiquitakej.
  lif-NT: '@see-verse:1PE.003.001'
  mie-NT: Chi cunī dē jā jíca ndaā nū de íyó respeto nū.
  san-TIB: ཏེ ཝིནཱཝཱཀྱཾ ཡོཥིཏཱམ྄ ཨཱཙཱརེཎཱརྠཏསྟེཥཱཾ པྲཏྱཀྵེཎ ཡུཥྨཱཀཾ སབྷཡསཏཱིཏྭཱཙཱརེཎཱཀྲཥྚུཾ
    ཤཀྵྱནྟེ།
  qve-NT: ch'uya sonqoyoq hinallataq respetowan kawsasqaykichista rikusqankurayku.
  pao-NT: Umu oo sopedakwadookwu mu Te Naa doodooamu umu ka mu poonnena, mumme mane-makoo,
    mu ka Te Naa besa podo meadu.
  cbu-NT: ¿Tamarima izanlli Apanllee chinaku ashka? ¿Wanasiri taaka uwa; wanasiri
    tsiyatkuwa? táchapsinaya.
  usa-usa: miráinata yemá emmá aónaiyamma emá Áánûqtumma amuqá marakaíyábá kéinanama
    yemá enáaiqtaba otaammá íma wáinata aónanoe.
  soy-soy: rɛ pi nɔ́inɛ́soi sɔnɛ kɑni n le nyɑ́ni nnyɑ.
  hui-hui: irane tígua tí agaliniore ka manda buwa mana tigabiore bialu bedamigo tí
    agalinime de hondolebira.
  amf-amf: Barjodar kenin maatayno yesa gazan dayntanbee eediam gobshayna yenin maatonbeam
    yinin haapenkane.
  quc-NNT: Are k'u ri ix kixkilo chi ch'ajch'oj ri iwanima', nim kiwil ri Dios, kixej
    k'u iwib' chuwäch.
  dob-dob: '@see-verse:1PE.003.001'
  wrs-wrs: Yenamba tlahumunpevpa si yemba nungeilinvav, dendalangas, mana vema kethawolhui,
    os ten pev avm hevmongo longongnahonam.
  mca-mca: qe ƚekhewel yejeƚju' pa'qu' ejunyejeyi'iƚij in ham uƚ'axe' qa in ƚ'ek'eni'ƚets
    qa ƚiwqinheti'ƚji' iye.
  tzo-TZC: Cꞌalal ta xilic ti cꞌusi lec ta xapasique, jech ti stuquique ta xaꞌiic
    ti ichꞌbil ta mucꞌ avuꞌunique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​အ​ဘယ်​မျှ စိတ်​ထား​ဖြူ​စင်​သည်​ကို​လည်း​ကောင်း၊
    ဘု​ရား တ​ရား​ရို​သေ​ကိုင်း​ရှိုင်း​သည်​ကို​လည်း​ကောင်း သူ​တို့​တွေ့​မြင်​မည်​ဖြစ်​သော​ကြောင့်​တည်း။-
  gng-NT: kimɛ bi li lɛ niʼtetem wien ma bo, ki ŋmɔbe mibom.
  cbi-NTPO: ñulla Diosnu uwain balengure' keeware', chachiitala naaju deechu' chumu
    deeñuba juntsa dekatatu.
  ikk-NT: makẹni di i k'a rị a hụn kẹ i dọn rị e bi ọhụnma, e gi egun Osolobuẹ e bi.
  leu-leu: '@see-verse:1PE.003.001'
  maz-NT: Na ngue anguezeji ra nuc'üji ja c'o nzi gui sũji Mizhocjimi gui tsjaji c'o
    na jo.
  bod-N: དེ་ནི་ཁྱོད་རྣམས་ལ་སྤྱོད་ལམ་གཙང་མ་དང་གུས་པའི་སེམས་ཡོད་པ་མཐོང་བའི་ཕྱིར༌ཡིན།
  tca-NT: '@see-verse:1PE.003.001'
  zpl-NT: '@see-verse:1PE.003.001'
  mbc-NT: Maasa pra inkamoroya ayeserukon era'ma morî pe, î' rî imakui'pî kupîya'nîkon
    pra awanîkon. Moropai innape Paapa namaya'nîkon era'ma to'ya.
  ndg-ndg: kwa sababu balu bene baluwa bona tabia yinu njema pamope na heshima.
  wsk-wsk: Nuna nenenga namara taira diram nunguningkiri, kuring bowa ningi bagara
    umutang arigimon ale te giris palagamonko.
  toj-NT: Porque huane yiljel que toj ni hua pensarex ja huenlexi, como huanex xa
    ni sc'uajel meran ja Diosi.
  tbc-tbc: Man dugo, aŋ Anut niŋen o arer dop aŋsam kagin gun ak lo amado dan iŋ dile
    wa.
  sna-sna: pavanoona kuchena nokuremekedzwa kwoupenyu hwenyu.
  smk-NT: bana' ta ma'kit ran malinis a kabibyay moyo bana' sa pangingigalang moyo
    konan Dios.
  grc-TCGNT: ἐποπτεύσαντες τὴν ἐν φόβῳ ἁγνὴν ἀναστροφὴν ὑμῶν.
  gof-WFTW: '@see-verse:1PE.003.001'
  spa-BLM: viendo vuestro comportamiento puro en el temor.
  kyz-NT: '@see-verse:1PE.003.001'
  dao-dao: Isenitiüng, nami ngneisak hin ihlawka ngcingcaih lü leisawng phyaki ti
    cun ksing khaie.
  cya-cya: si'yana nguia nchca cuiya' ti' yu tsala ña'an ndyi'ya chendyu ndu'hui um,
    lo' suun ña'an nguiaa cha' 'in um.
  wrk-wrk: '@see-verse:1PE.003.001'
  nii-nii: Nimbił erang amb en enim wenjing noł nge, embe ambił tonu kindiłmin ni
    oł kun ka ełmin ełe nge, kanik kin, kapłi noman ak tok kin pii gii keimi ningii.
  ign-NT: Vaipa tácame­saimahi échajirica taicha náimahayare eta esuapa­ji­raivahi
    nayehe, epicau­chi­ra­hivare.
  dik-NT: Rin aabï pïrdun path ku tɛ̈ theek wek ke thïn tïŋ.
  cac-cac: yujto ol yil eb' vin̈ to munil ayex, tzex xivpax d'a Dios.
  tzj-E: '@see-verse:1PE.003.001'
  san-BUR: တေ ဝိနာဝါကျံ ယောၐိတာမ် အာစာရေဏာရ္ထတသ္တေၐာံ ပြတျက္ၐေဏ ယုၐ္မာကံ သဘယသတီတွာစာရေဏာကြၐ္ဋုံ
    ၑက္ၐျန္တေ၊
  yaa-NT: Mãto fenefãfe mato yoiaifono ato nikakaspakakĩma ato nikasharakãfe. Mã Jesús
    keskara shara ikaito õikakĩ nõko Ifo chanĩmara fanõfo.
  cab-NT: láurügü jaríjini lubuídun joúseruniña láu inébesei lúma larúman igáburi.
  clu-clu: ay makikita nanda nga nagataod kamo sa Dios kag indong ogali ara kasawayan.
  swh-ULB: kwa sababu wao wenyewe watakuwa wameiona tabia yenu njema pamoja na heshima.
  tpt-NT: tejkan talaqtsꞌinan ni ox tsꞌukꞌuyatꞌik y tꞌoꞌoyananatꞌik.
  aai-aai: Anayabin kwa ayawas ana itinin i uhewbitan.
  sny-sny: Le yo seni wara'i a'i no siyeyei su, le ne ne marepi wisere a'i toteyei.
    Ne meni fene lo unahi iroteyei su, meni fene lo Jisas ma'e wanu umasirowa.
  myy-myy: '@see-verse:1PE.003.001'
  trc-NT: Dan me se xca̱j nij soꞌ cuentá se vaa chana̱ aráj cochro̱j rihaan nica̱
    me soj, ne̱ nuveé cha̱na̱ niha̱ꞌ rá me soj a.
  cut-NT: '@see-verse:1PE.003.001'
  bel-bel: калі ўбачаць вашае чыстае, богабаязнае жыцьцё.
  zlm-KSZI: ketika mereka melihat betapa murni dan salihnya hidupmu.
  gdr-gdr: Mop nokɨp ra wɨn konggap moga kɨma Godɨm pɨlwa odede yɨna b'amnena mɨle
    dɨde yɨt opurena kesa b'ogɨl mɨle tamnɨkenindam, sɨ ɨngkaimemb wa leowarɨp waina
    odede b'ogɨl mɨle yɨr tangranj.
  vmy-NT: nga skue jótsaꞌen tsje temeko yojonu nga teꞌyakun Naꞌenchana.
  cmn-FEB: 让他们承认你的纯洁和虔诚行为。
  gmv-RNT: Isti simmana dandayizay inte geeshshatethanne inte ase bonchiza duus dizayssa
    beyidikko.
