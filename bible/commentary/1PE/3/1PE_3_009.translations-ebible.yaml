    Áánútu tááyonka'a kawe'á umátinkaumne siráimba pó'a kawe'á umátínkáaro.
  mpj-mpj: '@see-verse:1PE.003.008'
  lbk-lbk: Mo wad-ay mangangnen isnan ngaag paymo manopis ken chakayo, ad-iyo ifales,
    mod-i ket sobfalitanyo isnan mangilowalowanyo isnan kabindisyonancha. Tay nan
    mabindisyonanyo nan inkalin Apo Dios ay ipatawidna ken chakayo issan nangayakhana
    ken chakayo.
  mto-NT: Kaꞌa tseꞌe je̱ jayu xtonu̱mpijtjadat juuꞌ veꞌe ka ó̱yap pa̱n ti veꞌe ka
    ó̱yap je̱ jayu mtoꞌnu̱xju̱dup, ni kaꞌa tseꞌe xvinko̱jtspe̱jttuvat pa̱n pa̱n jatyeꞌe
    mvinko̱jtspe̱jtju̱dup; je̱ꞌe̱ veꞌe amó̱tuda je̱ Nteꞌyam je̱tseꞌe kyunooꞌkxjadat,
    ku̱x je̱ꞌe̱ ka̱jxeꞌe je̱ Nteꞌyam myaaxu̱xjidi je̱tseꞌe mkunooꞌkxjadat.
  bzh-bzh: 'Bë alam degevonġ paya vu ham, og ham su bo nipaya doḳ nah nipaya nyëvewen
    vu sir. Log nabë denanër ġaġek nipaya jaḳ ham, og ham su nanër ġaġek nipaya
    jaḳ sir doḳ nah nyëvewen. Gaḳ ham gwevonġ nġaa nabë sënë doḳ nah: Ham najom
    jaḳ na vu Anutu nabë gevonġ semusën vu sir. In Anutu ggooin ham raḳ bë ham
    gwevonġ nabë saga in mëm ham gweḳo semusën vu yi geving.'
  guj-2017: દુષ્ટતાનો બદલો વાળવા દુષ્ટતા ન કરો અને નિંદાનો બદલો વાળવા નિંદા ન કરો,
    પણ તેથી ઊલટું આશીર્વાદ આપો; કેમ કે તેને સારુ તમને તેડવામાં આવ્યા છે કે જેથી તમે
    આશીર્વાદના વારસ થાઓ.
  jvn-NT: Aja pisan-pisan mbales ala karo ala lan nèk ènèng wong ngolok-olok kowé,
    aja gentèn ngolok-olok wongé, aja ngono. Nanging wong sing nggawé ala marang kowé
    dipujèkké sing betyik waé. Dadiné kowé bisa nampa sak ènèngé kabetyikan sing wis
    dityawiské karo Gusti Allah nang swarga kanggo kowé, awit kuwi tujuané enggoné
    Gusti Allah manggil kowé.
  byr-byr: Nabaai aꞌmwera kayaaꞌna kihyapɨjɨ kumɨre sabwina murɨvɨkɨpɨnera! Nabaai
    bɨraiyagaala kihɨthapɨjɨ bɨraiyagaala sanna murɨvɨkɨpɨnera! Aawa. Kumɨre yadɨvɨta
    sabwi darebwi dɨrɨvɨkɨryideihɨlyɨ “Gotɨyai tewaanya nejaavadeꞌna Gotɨyarɨ wɨdaana!
    ‘Sahwaraavɨna tewaanya duzaama!’ ” Sasare sabwi kyapɨjɨ Gotɨyai “Nɨmɨrera yɨmaꞌnapɨjɨ
    tewaanya naanga maapɨka!” daka jaka yɨhɨzɨvwaramaaraꞌ.
  ian-ian: Kɨta nyan ngwuk kat kavle vat yindeyan awat ndɨ kat kavle vat ke yingwa.
    Ngwuk kat kavle nyaangɨt ngambundeyan awat ndɨ kat kavle nyaangɨt ke ngambungwa.
    Ndɨ kat apma vat ay ngwula. God nɨn kat yilɨnda vat apma vatna yilɨnda. Kavle
    vat ana ndɨ yilɨnda. God ngwuk kat yagwa ngwula waa walaa ngwuk kat apma vat yigiyowun
    waa wandɨ.
  hun-hun: 'Ne fizessetek gonosszal a gonoszért, vagy szidalommal a szidalomért, sőt
    ellenkezőleg: áldást mondjatok, tudva, hogy arra hívattatok el, hogy áldást örököljetek.'
  mcf-NT: Mibi chieshënaqui cuidnanenda. Mibi chieshënquin icsamboen chuishunaqui
    cuidnanec icsamboec chuishunanenda. Adenquio icquin Nuquin Papa chianeta. —Ëbi
    chieshënquid bëdamboen isquin bëdamboen tabadme, Papa —quequin Nuquin Papa chianeta.
    —Ëmbi bëdamboen isaidon ma aton matses utsibo bëdamboen isnu —queshun Nuquin Papan
    nuqui Esus tantiaquido icmiaye. Bëdamboec tabadnuna.
  kjs-kjs: Go puma ali medalomame nimi koeyae palimi rabu nimimi nimu-para koeyae
    na-abulepape. Go page nimi-para koe agale leme rabu nimu-para koe agale na-abutapape.
    Dia-le nimimi agale abuteme rabu Gote-na puri mina agale laketapape. Gore abalade
    Gote-me nimi yaaloma mapiraasa rabu epe puri gialua loma pisa.
  mni-mni: Phattabagidamak phattaba han-ganu, ikaiba pibagidamak hanna ikaiba piganu.
    Madugi mahutta phattabagidamak bor oina hallu, maramdi nakhoina bor phangnabagidamak
    nakhoibu masigidamak koubire.
  yad-NT: Ne vurya̱murichenu taji vichadedatani̱ ni̱tiy vichaniy taji nta vu̱y, dantyamu̱y
    ne vurya̱javityiye̱ñi̱ ni̱tiy javityiye̱vyu̱y. Vurya̱ntya nique samirya sanijyu̱
    jiñiya̱resiy, vu̱dyetya daryaju̱ sanatuyada Ju̱denu rana̱cho̱ju̱ vu̱y, vurya̱tidye
    jmutya̱ra samirya vicha̱da su̱tedamu.
  mxb-NT: O̱ sa̱ nándió kuéi ndó nandió néꞌe ndó ña̱ kini no̱ó na̱ ni̱ kee ña̱ kini
    xíꞌín ndó. Ta o̱ sa̱ káꞌa̱n ndava̱ꞌa ndó xíꞌín na̱ káꞌa̱n ndava̱ꞌa xíꞌín ndó.
    Diꞌa kaka̱ ndo̱ ña̱ mani̱ noo̱ Ndios saꞌa̱ ná, dá chi̱ náꞌá ndó ña̱ ni̱ kana Ndios
    ndo̱ꞌó ña̱ kía̱n natiin ndó ña̱ mani̱ noo̱ ná.
  pon-2006A: Kumwail dehr dupungki me suwed ong me suwed, de lokaia suwed ong lokaia
    suwed; ahpw dupungkihong me suwed amwail kupwuramwahu, pwe iei kupwuramwahu me
    Koht ketin inoukihong kumwail ni eh ketin malipei kumwail.
  maq-NT: Hacuaha cuéyanangë nuju xi mijí rë xi choho nihñu cojo yo xi choho sahmi
    cojo nuju, hacuaha sa xi yo choho cuichja cojo nuju ne, mijí rë xi choho chjayunngun
