  gng-NT: 'Ni la tien biɛrm kí tu wà tien'' nɛ mibiɛrm lifɛ̀nl, kí la suke kí
    jiin wà suke'' nɛ. Ni li teh nà si: ní li miɛh Uwien ya mɔnm ki dienh udaan,
    kimɛ Uwien yin'' nɛ ní li teh nɛn nɛ, ŋɔ ninbi nin niʼyul ń lɛ Uwien ya mɔnm.'
  cbi-NTPO: Naa ñullanu firu' dekiñuba, ñui bain tsaren firu' mantyudei; naa firu'
    depañuba, ñui bain tsaren firu' palaachi manbakatyudei. Tsa jutyu', Dioschi ura'
    isa tya' pa'dei, matyu ñulla tsanguenaa mikayamu de' mitya, tsejtaa ñui bain Dioschi
    ura' inu.
  ikk-NT: Emẹgwarịkwọlẹ ni ịhịan eje-ihiẹn mọbụ kpọgwarị wẹ iyi. Hụn nkẹ ụnụ e gi
    mẹgwarị wẹ, gi ni ngọzi kụ wẹ ụgwọ, makẹni ngọzi kẹ Osolobuẹ kpọnị ọnụ, ịya k'ọ
    chọ ẹka ụnụ.
  leu-leu: Muneta sui a saatan pana vilaana saat e a kuus penganan pana kuus fatutulan;
    taasaxa layaan a mataa i taa vil a saat xe simi, mi taa kuus faatulane senaso
    a Piran fo kuusan fanei a faatulaian xe xulumi layaan nane xel nami.
  maz-NT: C'o pje cja'c'üji, dya rí nzhopqueji. C'o sanc'üji, dya pje rí xiqueji.
    C'ü rí tsjagueji, rí ma'tp'ügueji Mizhocjimi ra intsjimi c'o. Na ngue je xo va
    cjanu va intsjimits'üji Mizhocjimi 'ma o 'ñünnc'ü in mü'bügueji.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གནོད་ལན་གནོད་འཇལ་མི་བྱེད་པ་དང་། དམའ་འབེབས་ཀྱི་ཚིག་ལ་དམའ་འབེབས་ཀྱི་ལན་མི་སློག་པར།
    དེ་ལས་ལྡོག་སྟེ་བྱིན་རླབས་ཞུ་འོས་སོ།། ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་རྣམས་ལ་ཞལ་འབོད་གནང་བ་ནི་བྱིན་རླབས་འཐོབ་པའི་ཆེད་དུ་ཡིན།
  tca-NT: Rü ngẽxguma texé chixexü̃ pemaã ü̱xgu, rü tama name i pema rü ta chixexü̃
    tümamaã pexü. Rü ngẽxguma texé pemaã guxchigagu, rü tama name i pema rü ta tümamaã
    peguxchiga. Natürü narümemaẽ nixĩ i mexü̃ i oremaã tüxü̃ pengãxü̃ga rü tüxü̃ perüngü̃xẽẽ,
    erü Tupana pexü̃ nadei na pexü̃ nangü̃xẽẽxü̃cèx.
  zpl-NT: La guseꞌehua tucu nú necha neca uriꞌinu bee bene liꞌihua, nu la quiexuhua
    bee bene enu rquiexu liꞌihua. Aꞌla unacuꞌhua lu Diose para nú riꞌinu elietsa lubeei,
    xne para enzeꞌe ucañi Diose liꞌihua para nu rialahua elietsa nu rliquinu.
  mbc-NT: Mîrîrî ye'nen anî'ya imakui'pî kupî ya awinîkîi'nîkon, mîîkîrî winîkîi imakui'pî
    tîku'se pra e'tî. Apî'nîkon teeseurîmasen wanî ya, iwinîkîi imakui'pî teeseurîmai
    pra e'tî. Tîîse imakui'pî pe awinîkîi'nîkon eseurîma'pî maimu miakanmatî morî
    ke. Maasa pra Paapaya ayanno'pîkon arepakonpa morî ke.
  ndg-ndg: Kwane mulipe kwa mbisi tukana kwa tukana. Nungi yake muyendeli bariki,
    kwa sababu yino mwatekimelwa, ili kwamba muwese kwipata baraka.
  wsk-wsk: Bo memek ningimik te bitiruk mu koma memek me tualko, agi bo den memek
    te ninga manuk mu koma den memek te me maonalko. Bare koma marak den ningo nunga
    maonalko. Mu awuk, Kaem nina uwutata beteralko balu se ninga giam, ale marak ningo
    ningarukko balam.
  toj-NT: Ta ay c'a ma' huas sc'ulan ahui malo, acta cani. Mi xa c'ulan yi malo ja
    hueni. Ta jel c'a piero huax yutajex, maca hua tiexi. Mi la utaniyex ja huenlexi.
    Mas lec, c'anahuic yi ja Diosi ba oj yaa ja sbendicion ja hua condraexi porque
    sbej nia. Jayuj sleahuex ja Dios tac, ba oj ajyanic toj ja huenlexi. Ta jach c'a
    huaxa c'ulanex, oj ni ahuilex ja sbendicion ja Diosi.
  tbc-tbc: Ta diginiaŋ saian tap, naon dam ta aginiai saian na wa. Ru saian nam dupaiaŋ
    tap, naon dam ta amisilanai na wa. Tia, an naon Anut bar uyan ak ipidinai o agudani
    wa. Man dugo, Anut ago wo aŋ igiaŋ a. Agop an lo, bar uyan ak ka ipanaŋ a.
  sna-sna: Regai kudzorera chakaipa nechakaipa kana kutuka nokutuka, asi namaropafadzo,
    nokuti ndizvo zvamakadanirwa izvozvo kuitira kuti mugare nhaka yokuropafadzwa.
  smk-NT: No main nin gumwa' nin duka' komoyo, andi' kamo nin gumale'. No main nin
    mag'irgo nin duka' komoyo, andi' kamo nin umbat nin duka', no kai edet, idasalan
    moyo sara a bindisyunan nasara kumon nin Dios. Wanin a gaw'en moyo bana' ta si
    Dios, sinagyat nakamo nga'min ta pigaw nin bindisyunan nakamo.
  grc-TCGNT: μὴ ἀποδιδόντες κακὸν ἀντὶ κακοῦ, ἢ λοιδορίαν ἀντὶ λοιδορίας· τοὐναντίον
    δὲ εὐλογοῦντες, εἰδότες ὅτι εἰς τοῦτο ἐκλήθητε, ἵνα εὐλογίαν κληρονομήσητε.
  gof-WFTW: Iita gishos iita woykko cashshaa gisho cayidi zaaroppite; hessa aggidi,
    Xoossay hinttew anjjuwaa immanaw hinttena xeegida gisho anjjite.
  spa-BLM: sin devolver mal por mal ni insulto por insulto, sino bendiciendo, sabiendo
    que habéis sido llamados a esto, para que heredéis una bendición.
  kyz-NT: 'Pejepyk kasi ''gã nee ne. Pejejeupe mama''e tywera ''ga amũ iaporamũ kasi
    mama''e tywera peapo ''gã nupe ne, pejejepyke''ema ''gã nee. Mama''e esagea etee
    ki peapo ''gã nupe. ''Gã amũ nipo pẽ kurapa. A''ere kasi pekurap ''gã ne. Pejekuraw
    ire pejeporogytau esage etee ''gã nupe, pejemara''ne''emamũ ''gã nee. Mama''e
    tywera apoara ''gã nui pẽ mũ''ẽ re nipo Janeruwarete ''ga ''jau pẽ nupe: “Mama''e
    esagea taapo pẽ nupe ''jau”, ''jau ''ga pẽ nupe wemiayuwamũ pẽ mogyau. A''eramũ
    ki pẽẽ mama''e esagea etee iapou pejejaupe.'
  dao-dao: Akse, akse am; yünsenak pi yünsenak am käh thungei be ua. Dawkyanak am
    thung be ua. Isenitiüng, dawkyanak cun a ning jah khüa kcün üng a ning jah pet
    vaia Pamhnama bekhüta kyaki.
  cya-cya: A cu'ni su'hua um 'in um lo'o nu ngui'ni ti'i lo'o um, ñi a taja um 'in
    nu ndaja 'in um, cui' ca nu jñan um 'in Ndiose si'yana cuan ñi 'in can'. Nde cha'
    msi'ya Ndiose 'in um, si'yana cu'ni um tñan tsu'hue lo' chcuan um cha' tsu'hue
    nu taa ñi 'in um.
  wrk-wrk: '@see-verse:1PE.003.008'
  nii-nii: Pe nga wumb endi, enim kin oł kis kun pinerim mił, endi enjing kin, kapłi
    enim oł yi ku erik kin, wumb ei kin orung kindik kin, ngunerngii mon! Pe nga wumb
    enim kin ek ngok ek kis nik enjing kin kapłi enim wumb ei kin oł yi ku erik ngo
    orung kindnerngii mon! Ba enim oł yi erik ngo orung kindngii ei, Gos kin prei
    erik kii sengin kin, epi ka wii ngopu orung kindmba. Kindpi kin, oł ełe nge mendpił,
    Gos eim enim wii tang kin, enim kapłi ok epi ka wii ei, yi singii nipi kin, eim
    enim wii topu sim.
  ign-NT: Tijuricati natupia­ca­hepuca, náumehahe, váhisera ecujicapa. Eyasea­cachucha
    ema Viya eta náurica­ca­revaina. Taicha mavaraha ema Viya vijapa­nu­ra­hi­yarehi
    víti, vicutiyare éma eta majapa­nu­raivahi. Tatiari­hiyare táitsivayare viyehe
    máicha.
  dik-NT: Na lui kɔc kɔ̈k yï kërac, ke duk col tënë ke kërɛɛc dɛ̈t. Na ye raan dɛ̈t
    yï wɛ̈i kërac, ke duk wëi kërac aya. Na loi kɔc kärɛc tënë yï ke yï thiëc Nhialic
    bï ke dɔɔc. Yen ee kën cöl Nhialic yï rin bï yïn dɔ̈cde yök.
  cac-cac: Tato ay eb' chuc syutej sb'a d'ayex, man̈ chucoc tzeyutej pax e b'a d'a
    eb'. Tato ay eb' tzex b'uchani, man̈ e b'uch pax eb', palta a svach'c'olal Dios
    tze c'an d'a yib'an̈ eb', yujto ix on̈ yavtejoch Dios yicoc, yic syac' svach'c'olal
    d'ayon̈.
  tzj-E: Tak nba'na lowlo' chewa, o tak c'ola pkan tak tzij nbixa chewa, mteya' ta
    rjel rec'xel. Jneban tc'utuj utzil rxin Dios pquewá'. Com xixrsiq'uij Dios chneban
    utzil ch-utz c'ara' newla' na utzil ixix chka', jara' herencia nuya' Dios chewa.
  san-BUR: အနိၐ္ဋသျ ပရိၑောဓေနာနိၐ္ဋံ နိန္ဒာယာ ဝါ ပရိၑောဓေန နိန္ဒာံ န ကုရွွန္တ အာၑိၐံ
    ဒတ္တ ယတော ယူယမ် အာၑိရဓိကာရိဏော ဘဝိတုမာဟူတာ ဣတိ ဇာနီထ၊
  yaa-NT: Fẽtsa mato chakafaito kopiyamakãfe. Askatari mato ĩchaito kopikiri ĩchayamakãfe.
    Askatamaroko ato noisharakãfe, akka Niospa noko katonikĩ noko sharafakĩ.
  cab-NT: Máguyugüda jumá wuríbani luágu wuríbani, ni anabúni luágu anabúni, lubáragiñe
    líra, águyugüda jumá abíniruni, lugúndun lun jerésibirun abíniruni lúmagiñe Búngiu
    lagúaraün. Lugúndun taríñajare Lerérun Búngiu.
  clu-clu: Indi nindo pagbalusan malain ang nagaimo malain kanindo, kag indi kamo
    ra magbalus insolto sa nagainsolto kanindo. Indong imoon tana, ipangamoyo nindo
    nga kaloyan sanda ra ang Dios. Ay ginpili kamo ang Dios agud imoon nindo dia,
    kag agud kaloyan kamo ra.
  swh-ULB: Msilipe ovu kwa ovu, au tusi kwa tusi. Kinyume chake, mwendelee kubariki,
    kwa sababu hii mliitwa, ili kwamba muweze kurithi baraka.
  tpt-NT: Incha jantu ox tamakaniyan, ex jantu maqskꞌiniy kꞌalakmaspꞌiknichꞌoꞌotꞌik
    yu jantu ox. Incha talaktuꞌuyan jantu maqskꞌiniy kꞌalaktꞌuꞌuchꞌoꞌotꞌik, va kaskꞌinitꞌik
    Dios yu lajꞌoxi la ixjatsukuntikꞌan. Ni Dios tajuntaꞌin uxiknan para kꞌalaꞌaꞌitꞌik
    yu lajꞌoxi.
  aai-aai: Tur kakafin hina’u’uwi o hinao’orarafi men wan kwanay, baise nati efanin
    baigegewasinamaim wan kwanay, anayabin baigegewasin i God eomatani boro nit ana
    maramaim kwa na’a’afi.
  sny-sny: Meni ta fene ma'e au luwaruweyei su, fene etiri luwaru a'i itiya'u owe
    ape irote! Meni ta peri luwaru a'i fene ma'e au te'eyei su, fene peri luwaru a'i
    itiya'u owe ape te'ete! Ahowa, meni ta peri luwaru a'i fene ma'e au te'eyei su,
    fene peri wisere a'i le ma'e itiya'u au te'ere! Piyene awere? Owane Sitewi lai
    fene etiri ape irowei ne ei aniye ape fene ma'e apou eiye, “Ane fene au pati ferafereiyei.
    Ane etiri wisere tomu ne'ese fene ma'e auwei.” Serai fene lu ape mo ma'e peri
    wisere a'i itiya'u au te'ete!
  myy-myy: Manire gãjerã ĩna ñeñaro yija ĩnare gãmebitirʉja mani. Manire gãjerã ĩna
    bʉsituja ĩnare bʉsitu gãmebitirʉja manire. Ado bajirojʉa mani yija quena. Manire
    ñeñaro yirãre cʉni queno yirʉja manire. Ito yicõri ĩnare yiari Diore bʉsija quena.
    Ito bajiro queno yirʉja mani. Dios ĩ rotiro bajiro mani yija queno yigʉ yiguĩji
    Dios manire.
  trc-NT: Caꞌve̱e se quiꞌya̱j chiꞌi̱i̱ yuvii̱ man soj, tza̱j ne̱ se̱ quiꞌyaj chiꞌi̱i̱
    soj man nij yuvii̱ maꞌ. Caꞌve̱e se caꞌmi̱i̱ chre̱e yuvii̱ cheꞌé soj, tza̱j ne̱
    se̱ caꞌmii chre̱e soj cheꞌé nij yuvii̱ maꞌ. Tana̱nj veꞌé caꞌmi̱i̱ soj ga̱ nij
    yuvii̱ ei. ꞌO̱ se canacúún Diose̱ man soj, cheꞌé rej quiꞌya̱j soj da̱nj, ga̱a
    ne̱ caꞌve̱e caꞌmi̱i̱ lu̱j Diose̱ cheꞌé maꞌa̱n soj chugua̱nj.
  cut-NT: Hua da̱ma co ne nduco ihyan che redin ta̱n ye nduco ne. Hua da̱ma co ne
    nduco ihyan che reta̱hn nan ye nchuhn. Tahque ndah ne, codin ne che ndah nduco
    ye, te cuahn che tenda̱hnun Dendiohs nchuhn ne, nte ye ndudo yahn ye che din ye
    che ndah nduco ne.
  bel-bel: не плацеце злом за зло, альбо кленічам за кленіч; наадварот, дабраслоўце,
    ведаючы, што вы на тое пакліканы, каб успадчыньніць дабраславеньне.
  zlm-KSZI: Jangan balas kejahatan dengan kejahatan atau celaan dengan celaan. Sebaliknya
    balaslah dengan memohon Allah memberkati mereka. Kamu mengetahui bahawa Allah
    telah memanggilmu supaya kamu mendapat berkat kelak.
  gdr-gdr: Ɨ wɨn goro ten negɨr mɨle ke mɨra tamneninam yepim re negɨr mɨle ke wen
    amnenanj. Ɨ goro negɨr yɨt ke mɨra tamneninam yepim re negɨr yɨt ke wen amnenanj.
    Ajɨ wɨn b'ogla wɨp tengenjindam ten b'ogɨl yɨt ke nena omnenam. Mop nokɨp God
    onggɨt manaemb wen ara emokinonj, nokɨm da ɨdenat wɨn Godɨmna b'ogɨl owabɨnsya.
  vmy-NT: Tsa ꞌyá xi chꞌo sikonu, bi chꞌo niko jun ngayeje. ꞌBa tsa ꞌyá xi chꞌo kuetsunu,
    bi chꞌotsaꞌen ningojo_ru ngayeje. Tusa tichikuntoꞌon. Ngatꞌa kui xa kjinukjuaninu,
    tuxi sa̱kuninu kjuachikuntaꞌen.
  cmn-FEB: 不要以恶报恶，也不要在被虐待时反击，而是应该祝福——因为这就是你蒙受召唤要做的，所以你可以自己得到祝福。
  gmv-RNT: Anjite attin istas iita cashshas cash zaaroppite. Inte xeeygetiday hessatho
    ooththidi anjo laattanassa.
  ncl-NT: Amo ximolacuepilican len amo cuali, huan amo xilacocolican quiman anmitzcocolilo.
    Dios quinequi pa anlajtus cuali inminahuac yehuanten. Xicchihuacan yoje, pampa
    Dios anmitznotzac pa anyulis anquichijtica yoje. Sinda anyuli anquichijtía inon,
    cuaquín anquipías in hual iyaxca Dios toTajtzin, anmijchihuilis cuali.
  sua-sua: va mguak or kmekon ngang a mhel enangthe nap kaeharom a kerkeknen ngang
    nguk kam kat kaeharom a kerkeknen ngang. Va mguak or kmekon ngang a mhel kat enangthe
    napa kerrereng nguk kam kta kerrereng en kat. Nove, mguak kle va kaekon ngang
    en kam ngamyammok mang en ha, ekam ko her gi mang a keknen to kam ngamyammok mang
    o mia arhe, yek E Nut tvaeng nguk kam vle orom, he nang muk kam kaum kol a ktalhok
    to kam plong vle ko kim Ngor Teit ngnik ngnik ko mkor En ko nak ngamyammok mang
    nguk orom.
  are-are: Relha arrpunhala paka rrangkarranha kornilamanga, rrangkarra erinha itja
    kapanha kornilitjika. Arrpunhala paka rrangkarranha iltamanga, rrangkarra erinha
    itja kapanha iltitjika. Rrangkarra ekururna angkatja marratitja angkitjika. Arai,
    Altjirrala kunha rrangkarranha urraraka, rrangkarranha lyekarrilitjinala.
  gai-gai: Na meikramtaɨra nemo tɨpemb ŋgorikca mo te, ne minmo kai ruti teac. Na
    mina nemo kamb ŋgorikca mbop te, ne an motocmo kai ruti teac. Na ne gaindta tɨp
    kirar mbuŋa gainda ruti, ne Raraŋ Aetaniacmo mbendeica ma minmo laŋa mo. Na Raraŋ
    Aetaniaca nemo ainda mona acrinan, te, ne mana opotac laŋa ne aŋgɨnandet.
  qvm-NT: Runa mayiqui chiquishuptiquipis gamcunaga ama chiquiytsu. Ashlishuptiquipis
    ama ashliytsu. Tsaypa trucanga Tayta Diosnintsi cuyapäshushgayquinogla gamcunapis
    chiquishogniquipag Tayta Diosnintsita manacäriy.
  chz-NTPS: Taꜙ ji̱i̱hˋ hlɨɨhˈ kihꜗ hi̱ˉ jmeeꜙ heˉ hlɨɨhˈ, niꜙ taꜙ hlëëhˋ wɨɨꜘ kihꜗ
    hi̱ˉ hlëëhꜙ wɨɨꜘ kyahꜗ hnähꜘ, ngɨɨˊ hnähꜘ heˉ lluꜗ kiyhꜗ baˊ. Kihꜗ heˉja̱ˉ baˊ
    gaꜙtëëhꜗ Dio jneˊ mahꜗ miˉjä̱ä̱yꜗ jneˊ.
  kmu-kmu: Nagoa veamoya kefo kavama hu-lamatesagetama amakaila anonaamia havi kavala
    hu oamateho. Kamugema hatageya vai-lamatesagetama amakaila kamugea vai oamatetama
    Anumayamotega nunamu kefiti ke hutama Kanale yana amamio. hutama nunamu kefiti
    havigegeno amamino. Alu yafenomagi ani kava hisayafene huno Anumaya Kotia ke higetama
    umainayanagitama agaitegati kanale manua aligahae.
  ood-NT: Pi g am wo e agwua g pi apꞌekamkaj k pi ab hu wo i nodagi g pi kehg neꞌoki.
    Ab o t‑ab matt ab wabsh wo i s‑ha hoꞌigeꞌel. T g Jiosh ab epai wo i s‑t‑hoꞌigeꞌel
