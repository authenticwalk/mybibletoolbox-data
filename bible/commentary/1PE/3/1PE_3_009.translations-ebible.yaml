  dww-dww: Be aitau gewagewa ḡaromie e voiena, nam gewagewae koi maesi, avedi. Be
    aitau da e kunuremina, nam ko kunura ḡare, avedi, baninama taumi Mamaitua ya vinemina
    da vere taudi ḡarodie ko voiedina, inam kedane tokare vere koi buderiena.
  twi-ASANTE: Mommfa bɔne ntua bɔne so ka, na mommfa ɔyea nso ntua ɔyea so ka. Na
    mmom, daa, monhyirahyira, ɛfiri sɛ, ɛno enti na wɔfrɛɛ mo na moanya nhyira.
  aoj-aoj: Ipaꞌ ina pendaꞌ waf awafi fendagwama, owaꞌi. Iꞌi esis sigaꞌipipa basef
    findiwaifi, ipaꞌ ina pegwamasef, owaꞌi. Iꞌi esis sondaꞌmepa waf awafi, ipaꞌ pegwamas
    pendaꞌmas waf fasifi atef piꞌipas basef buꞌwafi ma God nogofaloꞌmas. Deiꞌ main,
    God nofalepa eaꞌ ma pegefaꞌ hiahaom fasimi anaf nogofaloꞌmepami.
  cbv-cbv: Ded yeebdíh yeejép ã chãjachah yʉhna, yeejép ñi chãj jwʉ́ʉbaca bojoó. Ded
    yeebdíh yeejép ã niijíchah yʉhna, biíc yoobó niíj jwʉ́ʉbacanjeh, “Dios meemdíh
    ã tʉ́i chãja naáh”, caandíh ñi niijí. Páant ñi chãjat pínahdih Dios yeebdíh ãt
    ñíwip taga, yeebdíhbʉt ã tʉ́i chãjat pínah niijná.
  taw-taw: Binɨb nɨbop mɨlɨk nɨŋɨd gɨ tɨmel gɨpal ak, pen mɨlɨk nɨŋɨd gɨ tɨmel ma
    gɨnɨmɨb. Nɨbop agjupal ak, pen ma agjunɨmɨb. Nɨbi pen anɨgɨnɨmɨb. Binɨb nɨbop
    gɨ tɨmel gɨpal ak, God nop agnɨgem, kɨlop gɨtep gɨnɨmuŋ. God ne nɨbi anɨgɨl gɨtep
    gɨnɨmɨb agɨl gos nɨŋɨd, nɨbop suk agak. Anɨgem, ne nɨbop pen gɨtep yɨbɨl gɨnɨgab.
  jic-NT: P'a wa malala liji na nun jis lal, po ma malala la müjí jupj lal. Jupj vele
    nun malala, po ma ca mvelé jupj malala wa. Jupj malala liji na nun jis lal, más
    'ücj nun lo moná Dios lal jupj ca cus mp'a'sas jupj. Dios la nu t'ya. Dios quelel
    'üsüs liji nun jis lal lovin, nin mpes la nu t'ya. Mpes más 'ücj nun 'üsüs lojí
    wa pjü jis lal.
  zap-NT: Ychereedet de ne mal por mén ne rlaa ne mal por laa de, ni ychereedet de
    diznyaan lo mén ne rninyaan lo de; mazdee gunab lo Dëdyuzh chen gaknonen Ne men,
    porke laa Dëdyuzh wye de ne gaknonen Ne de.
  wer-wer: Omnaröak utpet yaalniin kangiir elmëënganok. Utpet wesak yeniaan kangiir
    manganok. Won, Anutuuk welaköt elniipënëak yas niiaurö. Pötaanök pël yaëën pöt
    Anutuun pitta welaköt elmëëpnaan kimang man.
  ipi-ipi: '@see-verse:1PE.003.008'
  qul-NT: Mana allin ruwajcunata ama mana allinwan cutichiychischu, ni insultacojcunata
    insultaychischu; manachayri allincunawan cutichiychis. Dioska wajasunquichis allin
    bendicionnincunata jap'ekanayquichispaj.
  ter-NT: Hako itikópinoa ésa'i áva vaheréxinopiti ítuke itukovo yûho, itea itíkapina
    únati, vo'oku énomone kahá'ainopinoe Itukó'oviti, iháxikinopikenoemaka héki. Énomonemakamo
    kutí'inoke nemukópoti únatinoe koekúti ukeâti ya xokóyoke,
  bmr-NT: Bu amɨɨhaico imitɨno omoonɨmoco, imitɨno momoonɨdino bu aivono onoomoco,
    bu aivono meneedino jillɨro diitoco imino monoo. Mɨɨro Moocaani amɨɨhaico cuuhuvauhi
    diibo amɨɨhaico imino omoonɨnoco magaayɨcɨqui.
  fuf-fuf: Wota bone woo yottore bone, maa yennee yottoo, kono ka liddu ɗun, onon
    ko yo on du'ano, ko fii ko ɗun noddiraɗon fii no roniron barki kin.
  bhl-bhl: Mali kawtiw mak i yulo wa kukuw keyemiw tewe, yu kanelom ilo iti kukuw
    wa mak keyembokoliw te! Beemdiw, mali kawtiw mak i yulo weng miyemiw tewe, yu
    ilo kanelom iti weng miyembokoliw te! Kate, yu Sunbin-Got elo dakalasomi, “Ku
    ilo bamki so keyemoka!”, dangboliwka! Nimtew angom? Sunbin-Got e yulo gaayemeko,
    “Yukati ilo bamki so keyemoliwka!”, yangeko, yukati bamki so keyemoke kasike.
  ons-ons: Masi qotkoine okanŋunbi, ŋine turuŋine masi qotkoineka misuk okan onikei,
    me soakŋunbi, ŋine turuŋine misuk soakonikei, ea wane turuŋine yemo mosop onikei,
    onoka wane, mosop yemo Anutuŋo mo ŋiboniakane ra ŋidangi paki, ea wane ra ŋidora
    newan ŋunge.
  con-NTPO: Faesu que'ima egae tsonsi ccane'qque egae tson'fajama. Egae afasesi ccane'qque
    afase'fajama. Tsa'ma ccane'qque tisema ñotsse tson'faja. Nane Chigaja que'ima
    in'jamba tsa'caen ttu'se osha'cho ñotssiama que'inga afeye.
  ghs-ghs: Oonihe teei temuke qangaqitemi noi eto oho ipi teetaino, eo qanga hiiremi
    oho noo ipi hiibaino. Nikeke agoagoho pobi hiiremi ooraita eto abi qangake googa
    hiibainohe agoago eetare.
  peg-peg: ନସ୍ଟ ବାଦୁଲ୍‌ ନସ୍ଟ କି ନିନ୍ଦା ବାଦୁଲ୍‌ ନିନ୍ଦା କିୱାଦାଂ ବିନ୍‌ ପାକ୍ୟାତ ନଲେ ଆସିର୍ବାଦ୍‌
    କିୟାଟ୍‌, ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ଆସିର୍ବାଦ୍‌ନି ଆଦିକାର୍‌ ଆନାଦେର୍‌, ଇଦାଂ କାଜିଂ
    କୁକ୍ୟାତାଦେର୍ଣ୍ଣା ।
  txu-NT: Kwãrĩk wãnh me'õ ar ajo ajkẽ gar amipãnh o abikẽnh kêt. Nàr, kwãrĩk wãnh
    me'õ ar amã akij gar amipãnh kum adjàkjêr kêt. Ate dja gar kum akabẽn mex jarẽn
    o djuw mex. Ar aje ã abenmã anhỹr kadjy ne Metĩndjwỳnh amiwỳr ar ajuw ne ar ajo
    ba. Ja dja gar aman ikabẽn kôt amijo ane nhym Metĩndjwỳnh ĩ arỳm ar amã akĩnh
    djà ngãn ar ajo djuw mex.
  eng-WEBU: not rendering evil for evil or insult for insult; but instead blessing,
    knowing that you were called to this, that you may inherit a blessing.
  gnw-NT: Ĩru vae uyapo yave icavi mbae vae peve, agüɨye piyapo icavi mbae vae chupe.
    Jae ramiño vi ĩru vae uñeengata yave peve, agüɨye piñeengata chupe. Piñeengata
    vaerãve piyerure Tumpa pe jese, Tumpa uyapo vaerã icavi vae chupe. Echa'ã cuarã
    Tumpa peparavo, ipuere vaerã uyapo icavi vae peve vi.
  mux-mux: Yandu eni-kene teku kis-singí kene anju pundu toku teku kis naa sai. Yandu
    ung-mura siku ung kis te ningí kene anju pundu toku ung-mura siku ung kis te niku
    naa teai. Yandu eni teku kis-singí kene anju ‘Tepu konjupu liipu tapunjamili.’
    niku ‘Pulu Yili-ni enini tepa konjupa, ‘Enini numanu siku molku konjangi.’ nipili.’
    niku Pulu Yili eninga niku mawa tenjai. Ui Pulu Yili-ni “Eni liipu tapunjupu tepu
    konjambu wai.” nirim akiliinga eni aku-siku yambuma liiku tapunjuku teku konjai.
  maj-NT: Najmi tu̱ n'es'echjíú tsa ch'on tín'enu̱u ko̱ najmi tu̱ én ch'on tsu n'ek'óyo
    tsa ch'on tí'minu̱u. Tu̱ sa ní chu̱bantjó nginku̱n Nti̱a̱ná xi nkú títs'ínnu̱u,
    a̱t'aha̱ tu̱ xi nda ts'i̱ínko̱honu Nti̱a̱ná, kui nga kichj'ajihi̱nnu̱u.
  bkq-NT: Tâpeânzeba itaungâ. Inakanhe aini xurâem inakanhe adâiseba itaungâ. Tyewiâseba
    itaungâ, agâmo tyewiâtuneim modo agâ. Kâzenagazedaundâmo; Deusram ekadaungâ, inagazenimo
    agâ koendâ itoem, inakanhe aitomobyry, koendonrogue mâempywadylymo waunlo ara.
    Deus ingâsedybylâ âmaemo, idânârâ agâ koendâ mitomoem. Arâ ise “Xuduze urâ” kehobyry
    mâenmakelymo.
  kue-kue: Mambuno kinde ere tembi ene mambuno kinde ere te ikine endekriyo. Te tori
    baglte tembi, ene mongo tori bagl tekraglmiwo. Ba God ere wakai ere ye tenambedi
    pre kamange ere teiyo. Ene yegl eraglkwa pre God ene pinde yungwa, ana yegl erimbi
    God ere wakai ere tenan ene inaglkwa.
  cot-NT: Querocagueti incojiaquempini itsipa aatoja pipigajigari. Incatsimajiaquempigueti
    incatitsajiaquempigueti, aatoja pipigajigari. Iroguentiquea pamanajiaqueri Aapani
    Irioshi incavintsajaqueri. Irootaquetari inintacaantajiaquempica Aapani Irioshi
    incavintsajimentajiaquempinijite.
  bnp-bnp: A viri ge rata hale mua, naha ni koli. A viri ge harogi mua, naha ni koli.
    Pali mu gamai ria, a vuhuna a Vure i gale mua mu gu rata mavonga, lakea mua ranga,
    bara ni gamai.
  apn-NT: Na pu prem Jejus kôt amnhĩ xunhwỳ nhũm Tĩrtũm mẽ pahto hkra nẽ mẽ pahto
    mex ã amnhĩ jarẽ. Tã koja mẽhõ tanhmã mẽ anhĩpêx to rỳ tanhmã mẽ ato kapẽr punuj
    to. Nom kêr ka mẽ ama nẽ amnhĩ tã tanhmã ho rỳ tanhmã ho akapẽr punuj to hkêt
    nẽ. Ãm te Tĩrtũm kot mẽ panhĩpêx pyràk o mẽ hipêx nẽ mẽ ho mex pix o ri mẽ hkôt
    apa. Ja na Tĩrtũm kãm hprãm.
  ctp-NT: Ja kuꞌni wan chaꞌ kuxi loꞌo taꞌa nten wan, ni siya ti kulo wa yꞌni neꞌ chaꞌ
    kuxi loꞌo wan; kwiꞌ ngwañaꞌan, ja kuꞌni tlá wan ꞌin neꞌ, ni siya tlá ꞌa ykwiꞌ
    neꞌ ꞌwan ti kulo. Wa ngulo suwi Ndiose ꞌwan chaꞌ tayaꞌ Ni ꞌwan, kanꞌ chaꞌ suꞌwe
    la si chkwiꞌ wan loꞌo Ni chaꞌ tayaꞌ Ni ꞌin neꞌ kanꞌ, ni siya tlá ꞌa neꞌ.
  opm-opm: Ihat patima hanip ihir gurnong er naham inahayao dasei meng naporiyao nahayahanhe
    gurdapathe ire ma inahaya da oh Dirhe it yansi mar imtiper daham indeipri. Gurdapat
    oh Got ohe yah da oh ihirnong bapkeisi mat ha paptenoh rim Got oh ihirnong bapkei
    mat papten ohe meng ohwi adahamar paptenmur. Got oh Gur imat ihirnong bapkeisi
    mat papten ohe meng oh nohnong dahanahatperhan noh ihirnong bapkei dei gurnong
    bapkei nahah nahat napaptepramur napor orhe brer naham kis nahatipmur. Imat kis
    nahatip ohoh ihan gur ire imat adahamarwi paptenmur.
  bvr-bvr: Minyja ana-werranga werra biy-nega ny-yinga ny-jata, gala barra rrapa nginyipa
    ny-nyukurdanyjiya rrapa mola werra nyi-nega nipa. Ngika. Rrapa minyja ana-nga
    gun-bachirra a-wengga nggula, gala barra rrapa nginyipa ny-nyukurdanyjiya rrapa
    mola gun-bachirra ny-yengga nula nipa. Wurra wenggana nula an-gata an-bachirra
    barra nipa Wangarr a-gunggaja nula. Ngardawa gu-gatiya nula nipa Wangarr a-gonyjinga
    ana-gorrburrwa, barra nipa rrapa nyirr-jalkaka ana-goyburrpa rrapa ana-goyburrpa
    minypa nyiburr-molamola nyiburr-ni barra.
  wal-wal: Iitaa gishshaa iitaa woi cashshaa gishshaa cashshaa zaaroppite; hegaa aggidi,
    Xoossai intteyyo anjjuwaa immanau inttena xeesido gishshau anjjite.
  zad-NT: Bi yizi'zle wzon c̱he beena' chon mal c̱hele wa beena' chbell chṉe c̱hele.
    San ḻi iṉabi Chioza' gak wen c̱he', daa ṉezile gox wṉabe' le' kwenc̱he gak wen
    c̱hele.
  kmg-kmg: Wiac sâqocne eŋarepie okacne sâqocne jaha mi ejarenšepieŋ, sosopec dâŋ
    ŋazapie okacne sosopec dâŋ jaha mi jazanšepieŋ, aricne, ŋoŋe jambuŋ hotâckeniŋte
    hefârec-ŋopakicnere jaŋe wâc jambuŋdâŋ jazanšepieŋ.
  aso-aso: Idoꞌ lengiꞌ di goloso nii-lingidavo ma aꞌmidoꞌ golo hizi di goloso i-ngidamilo.
    Idoꞌ aꞌmineꞌmine igi lengiꞌ nene gamazidunuꞌ giziꞌvoti gamazi ma nili-lingidavo
    ma nene aꞌmidoꞌ golo hizi lingine giziꞌvoti li-ngidamilo. Asi Oꞌmosoꞌmo lengiꞌ
    vise lo do eita ineꞌ nene eitatiꞌ nene noꞌnohoꞌ dalizave losa neꞌmine ineꞌ nenako
    nemuꞌ nene neꞌmine nii-lingidavo ma aꞌmidoꞌ nene Oꞌmosoꞌmo noꞌnohoꞌ ize-lingidivo
    lisavoꞌ nene li-ngimilo.
  uli-uli: Hare semal yesa foru ngalugmi sew tayikof hare ye hapatpat tayikof iremi
    ngo ho towe palili; habe far hamomayi yami hapatpat ngali bo ila mele Deus yesa
    hatugulu yebe fang ngalugmi irel yodwe ye fesangumi iyang.
  nin-NT: Si karr ni marr abangga ba nggo a karr imba na marr imba hen. Yo ba angu
    azizi, nu nggo Abachi à hla imba yo, na ta yo ki imba angu azizi.
  acu-NT: 'Atumin pasé awajtaminamtaisha, atumka yapaijtsuk asataram. Tura atumin
    katsekraminamtaisha: Wisha yapaijkiataj tiirap. Antsu Yus atumniaka pengker awajtamsatas
    wakerau asamtai: Wína pasé awajtinauncha Yus yaingti tusaram, yapaijtsuk pengker
    awajsataram.'
  cak-WNT: Y tek niban jun pokon chiwe, man c'a titzolij ta ruq'uexel. Y tek nibix
    ch'abel ri sibilaj ye pokon chiwe, man c'a chuka' titzolij ta ruq'uexel, xa tic'utuj
    chare ri Dios chi tuto' ri winek ri nibano queri' chiwe. Ruma ri Dios can yix
    rusiq'uin (royon) wi riche (rixin) chi nic'ul bendición.
  ebk-ebk: Mu wachay mangekaman as mangotettet kan chakayu, achiyu es-es-ang. Mu wacha
    us chi omekak-ali, achiyu ekak-aliyan hiya. Ngem kun kayu at munkararag kan Apo
    Dios ta bendisyonana chicha, tay uray chakayu at enayakian chakayu kan Apo Dios
    ta mabendisyonan kayuntu.
  spa-PDDPT: No devuelvan mal por mal, ni maldición por maldición. Al contrario, bendigan,
    pues fueron llamados para heredar bendición.
  ruf-ruf: Mleke kuliha lihile kwa lihile au ligho kwa ligho, lekeni muwabaliki, kwaapfila
    mwemwe tsamkemighwa ne Imulungu ili mbalikiighwe.
  gun-gun: Pendevy otekoavya rã pejepy-jepy eme ha'ekue rami, ha'e pendere ijayvu
    vaia rã pembovai eme ayvu vai rupi. Ha'e rami 'rãgue py pejogueroayvu porã, mba'eta
    ha'e rami aguã ae Nhanderuete penerenoĩ, pendereroayvu porãa peupity aguã.
  agu-BL: Yi ko na bajij jun e'chk takle'n cachi' scye'ju', qui na yub yi ni'cu'n
    tz'el cu'nt cya'nu'. Kol cho'c wunak tan chijisle'nu', quil chitzolninu' chiyol.
    Ma na chijake'u' chibanl tetz Ryos, na ya'stzun chimunlu' yi txa'ij che'tu' te'j
    tan Ryos. Kol chixomu' te cyakil e'chk ajtza'kla'se'j, sjalok cyeru' chibanlu'
    tzantzaj.
  isn-isn: Leki kulipi ubi kua ubi, kituki kwa kituki, ingi gwa mulongoleke kukembeta,
    kunsoko iyi amitangilwe uuhuma kusala ukombetwa.
  eng-PEV: If somebody rubbishes you, don’t rubbish them back. If somebody does wrong
    to you, don’t do payback to them. Instead of that, you have to ask God to be good
    to them. God picked you to be in his family and to live like that. And if you
    are good to people like that, God will be good to you too.
  ilo-ULB: Saanyo a supapakan ti dakes iti dakes wenno lais iti lais. No di ket, ituloyyo
    ti mangbendision, ta naawagankayo gapu iti daytoy, tapno matawidyo ti bendission.
  pir-NT: Apequina mʉsare tiquina ñano yegʉ̃ tiquinare ñano ye cahmedacãhña. Mʉsare
    tiquina tuhtigʉ̃ tiquinare tuhti cahmedacãhña. Mʉsare tiquina sa yepegʉ̃ta quehnoano
    yeya tiquinare. Sa yena “Quehnoano ijiya”, niña tiquinare. Tire yeatinare tiquiro
    yequinare cũri mʉsare Cohãcjʉ̃ pehe mʉsare quehnoano yero taro.
  anv-NT: Muú apyɛgé ɛnyú gabo, deshúgé fɔ́. Muú ashyɛge ɛnyú deshugé fɔ́.
    Nɛge ɛlé mmyɛ nnó Ɛsɔwɔ ájé ji néndé gɛ genó ɛyigé Ɛsɔwɔ akuú ɛnyú mbɔ
    nnó meso gébé Ɛsɔwɔ ájé ntó ɛnyú.
  sab-NT: Daba na age me no ba ole ba me agedale me no ama ole ama age kare, ma no
    ba age no ama ole. Daba na kira bate ka boi me no ba ole ba me kira bate ka boi
    gwangoguda ama kle age kare, ma no ba gerule no ama ole ba age no ama alin Chube
    agedu no ba alin kare. Chube ba gau mo alin agedale no, Chube takalin ba age no
    daba na ulita ole me tañachuge daba kle age no o kle age me no ba ole, ba agedale
    no diali daba ulita ole, ene Chube be age no ba alin.
  tmd-tmd: 'Nöbö mö bli ñɨgö rɨ gwogwam rɨmɨdɨŋ, ñɨŋ paiŋö rɨ gwogwam rɨmɨjeñ. Ñɨgö
    yad höimöumɨjöñ aku, ñɨŋ paiŋö yad höimöumɨjeñ. Ñɨgö agap apɨm rɨmɨdɨŋ, God höjöpalön
    yajöña, naŋ ñɨŋ rɨ ri abön nugwidɨx mɨdane, cöña. Aku agapɨm: God ñɨgö pöŋ aku,
    ñɨŋ nöbö mö akuyöbö ñɨgö pɨ ösös rɨ ri aböñɨŋö, rön, pöŋa. Aliö aiöñ aku, God
    ñɨgö kwo algör ör rɨ ri abön ap wä nöiöna.'
  acr-NNT: Matzelej alaq uwach ri na utz taj kaꞌan che alaq. We kꞌo junoq kubꞌiꞌij
    itzelilaj chꞌaꞌtem che alaq, matzelej alaq uwach rukꞌ itzelilaj chꞌaꞌtem; ri ꞌana
    alaq e tzꞌonoj alaq ri utz puwi ri kaꞌanaw re waꞌ. Yey we kaꞌan alaq waꞌ, ri Dios
    kuya na ri utz pawiꞌ alaq, ma ruma waꞌ xusikꞌij alaq.
  kpg-kpg: Goodou hudee huia di huaidu gi di huaidu, be nnelekai huaidu gi nnelekai
    huaidu, gei gi huia anga nnelekai huaidu gi nnelekai humalia, idimaa, ma go di
    humalia dela ne hagababa adu go God i dana gahigahi goodou.
  taj-taj: खालैसे आज्‍यबा लसैनोन एनीगदेसे थेनीगदेदा आज्‍यबा थालउ। ओच्‍छे केःबागदेदा
    एनीगदेसे थाकेःगो। बरु थेनीगदेदा मोलम पिन्‍गो। तिग्‍दा भिसम एनीगदेसे मोलम याङ्‌गै
    भिसी परमेश्‍वरसे एनीगदेदा ङ्‌योइबा हिन्‍ना।
  avt-avt: Mɨt hɨr nerekyi enum, yi ap pɨke eirekyor enum emrerim au emɨt! Hɨr netpi
