    ꞌomi gwae bwebweꞌanega ꞌoidiya wahemaisa.
  cbt-NTPO: Piyapi'sa' ma'sha onpotohuachinënquëma', ama i'huërëtacamaso' yonquicosohuë'.
    Pinopachinënquëma', ama canpitariso' pinocosohuë'. Noya nontoco'. Naporahuaton,
    Yosë nontoco' inapitanta' catahuain. Imapatëhua', ina sha'huitërinpoa' a'napitanta'
    nosorocaso'. Napohuatëhua', Yosë noya catahuarinpoa'.
  srn-NT: Un no mus pai ogri nanga ogri. Efu wan sma kosi unu, un no mus kosi en baka,
    ma un mus blesi en. Bika na fu dati Gado kari unu, fu un kisi blesi.
  cta-NT: Ná cuaꞌni cuxi ma̱ loꞌo tyaꞌa ñati̱ ma̱, masi nguaꞌni cuxi nguꞌ loꞌo ma̱;
    loꞌo juaꞌa̱ ná chcuiꞌ tyaala ma̱ loꞌo tyaꞌa̱ ñati̱ ma̱, masi tyaala tsa nchcuiꞌ
    nguꞌ loꞌo ma̱. Na cua ngusubi ycuiꞌ Ni jiꞌi̱ ma̱ chaꞌ xtyucua Ni jiꞌi̱ cuꞌma̱,
    biꞌ chaꞌ tsoꞌo la si chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi chaꞌ xtyucua Ni jiꞌi̱ nguꞌ tyaala
    biꞌ.
  bqc-SIM: Ásuli vãi fĩabo ń vãioo. Ásuli gbɛ̃́ pↄ́ á sↄ̃sↄ̃ sↄ̃́sↄ̃o. À samaa'oɛ̀,
    asa Lua á sisi à báaadaágu yã́iɛ.
  tcz-CHONGTHU: Setna chu asen lethuh hih un. Mihon najumso tenguleh jumso kitna ding
    lunggel hih un. Hisang chun phattheiboh jouvin. Hichu Pathen in nabol dinga nakouna
    chu ahi, chule Aman hiche jal a chu phatthei naboh ding ahi.
  mar-mar: तर वाईटाबद्दल वाईट आणि निंदेबद्दल निंदा, अशी परतफेड करू नका, पण आशीर्वाद
    द्या कारण ह्यासाठीच तुम्हास पाचारण करण्यात आले आहे; म्हणजे तुम्हास आशीर्वाद हे
    वतन मिळावे.
  snp-snp: Etiti minato ya ido mate mona nosámami mele gedenawamo, ya linate lifima
    itibiti mele gedámalo. Ido ka mesafa kiti logiminawamo, ya ka itibiti moila fi
    gimámalo. E’e, eti o gedenawamo ya linate itibiti Metefokafo olufe lo gedenaiye,
    loti koliti, ya mona lalo mele gedalo. Moda kolafe? Metefo Goti aimola ubalela
    ya olunune, loti aya mona meyalo melalo, loto iya ku gedaima ne.
  isl-isl: Gjaldið ekki illt fyrir illt. Svarið ekki í sömu mynt, ef hreytt er í ykkur
    ónotum, biðjið heldur Guð að hjálpa þeim sem í hlut á, því að við eigum að vera
    góð við aðra og þá mun Guð blessa okkur.
  spy-NT: ‑Mooyaaktee miyootyo, miyootyo ‑āmōōnchuruuriisyē yoo /kākiinchuruurook.
    Nteenee ōsoomchinē bērur biiko choo yēwook kiy nyēē miyaat, kuuyu mākwook ꞉Yēyiin
    kule ōyēyē kuu nyooto sōōnyōōru bērur.
  xnn-xnn: No waday mang-ikkan is ngawi ken sik-a et adim ibaes. Olay no waday menkali
    is ngawi ken sik-a adim gedan songsongbatan. Nodi ilowalowam daida ta badangan
    Apo Dios daida. Tay siya nan kayat Apo Dios ay ikkanyo tapno gawis gedan nan awnitna
    ited ken dakayo.
  mwe-mwe: Nnagalabhulanje yangali ya mmbone kwa yangali ya mmbone ku bhandu, eu kugalabhula
    matukano kwa matukano, ikabheje bhakuntendelanga yangali ya mmbone mwaajujilanje
    mboka, pabha mmanganya nshishemelwanga mboka na a Nnungu.
  tte-tte: Siya naenaena siginauli kolimiu, tabu mumuga naenaena maisana kwayayapileyoi
    kolili, yo siya sikawa-naenae-yagimiu, tabu wakakawa-naenae-yagili, na wakawanoi
    Yaubada iwalo-muloloili. Yawalo besiele kaiwena Yaubada iyoganmiu yo nuwanuwana
    iya ana walo-mulolo kwalobai.
  tcs-tcs: Yupla i mas no peibaik dem nugudting baigen. Ane yupla i mas no spik nugudting
    baigen gense demwan uda i spik nugudting baut yupla. Bat mata prea po God po blese
    dempla, bikoz diswan nau i wanem God i wande yupla po mekem, den em go blese yupla
    po mekem diskain.
  hlt-THB: Amak leek ik-oeih ce amak leek ik-oeih lawt ing koeh thung unawh zyihnaak
    ce zyihnaak ing koeh thung uh, zoseennaak pe law mai uh, kawtih vemyihna awm aham
    ni anik khy khqi hy, cawh ni zoseennaak nami pang hly.
  soq-soq: Apana mida dewa kadiwa e manlawo dewasampo mai leusane sipoasana. Mida
    wareuwalempo mai leusane wareuwamona, tane mo osouwo God sauwa euda ituna. God
    e do sau euda wadana baiwa apaleno me mampe wilen.
  qub-qub: Runa-masiqui chiquishuptiquipis gamcunaga ama chiquiychu. Ashllishuptiquipis
    ama ashlliychu. Chaypa ruquenga Tayta Diosninchïta mañacuy chiquishojniquitapis
    bindisyunta gonanpaj. Gamcunapis bindisyunta chasquinayquipämi Tayta Diosga acrasha-cashunqui.
  att-att: Arán naw bálatan ta narákè yù mangnguá nikayu ta narákè. Arán naw papporayán
    yù mapporay, ngam ipakimállà naw ira, tapè ikállà ni Apu ira. Ta yáyù inipagágál
    ni Namarò nittam, ta ikállà tam yù ira kábulut tam, tapè ikállà na ittam gapay
    ni Namarò.
  bki-bki: Nana m̃a mila lelanso, mia jau kovimerano re vanio, a nana m̃a mioluaso,
    mia jau koyolua merano re naio. Venia napano vede rimei easo, mia koto kesian
    merano ilivuiano na bo ga rivanio. Bajago na bo jibe na naruei napano Atua naio
    bio kito biorio, ka rala tibe na dam̃ariga, a ver resian ilivuiano rivan toro
    dolu, mia Atua naio rudu kanano ilivuiano toa kiado meuliano.
  bqp-bqp: Àsungↄ̃ a vãni fĩna bo kũ a vãnioro. Àsungↄ̃ gbɛ̃ kũ à á sↄ̃sↄ̃ sↄ̃sↄ̃ro.
    À sa mana onɛ, zaakũ Luda á sisi de à arubarika daágu yãimɛ.
  mcp-mcp: kúgá dʉ bweel mə́bɔ̂w, kú bweel mə́lwíy. Yidagá dʉ bə, múúd mə ká sá bɨ́
    məbɔ̂w, bɨ́ bwádan nə nyə, nəcé sâ Zɛmbî nyə a jɔ̂w bɨ́ nə́ bɨ dʉ́g sá wə́ cɨ́,
    a ka nə́mə́ bá shwu bɨ́ ibwádán.
  hat-hat: Pa rann moun mal pou mal, jouman pou jouman. Okontrè, lè konsa, mande benediksyon
    pou yo, paske se benediksyon Bondye te pwomèt pou l' ban nou lè li te rele nou
    an.
  npl-NT: Tla nomechtoktiah itla amokuali, amo xikmokopilikah, nion xikwijwikaltikah
    akin nomechwijwikaltia, yej xikintiochiwakah, porke Dios onomechpéjpenki para
    xikselikah itlatiochiwalis.
  bgg-bgg: Awie pha ji shii awie pha iidoh aphi rabo, chiih-è thamai pha ji shii iidoh
    athamai rabo; ji pha chiang shii khirzey phi bo, nyieliieshii ai è nathek shii
    ho mage shii Hamangkhung-aphuii è khirzey phi pha rone sbang rek pha jine hì ro.
  eng-TCENT: Do not repay evil for evil or reviling for reviling, but, on the contrary,
    bless, knowing that to this you were called, so that you may inherit a blessing.
  eng-BSB: Do not repay evil with evil or insult with insult, but with blessing, because
    to this you were called so that you may inherit a blessing.
  cpu-NT: Eero pikemaantsitakaari itzimi kemaantsitakaamiri eeroka, eero pikaviyiri
    itzimi kaviyimiri eeroka. Aña paakameethateri onkempivaityaaro pintasonkaventatyeerimi.
    Tema iro ikaimashiretantakamiri Pava intasonkaventayetaimi eeroka.
  san-ASM: অনিষ্টস্য পৰিশোধেনানিষ্টং নিন্দাযা ৱা পৰিশোধেন নিন্দাং ন কুৰ্ৱ্ৱন্ত আশিষং
    দত্ত যতো যূযম্ আশিৰধিকাৰিণো ভৱিতুমাহূতা ইতি জানীথ|
  tac-NT: Napu'lige jaré ralámuli 'we cha nokachi, 'émika tase che olawa alué ralámuli
    cha nokame. Napu'lige jaré ralámuli 'we cha anichi 'émika tabilé che anewa, iligá
    'émika 'we tániwa Onorúgame napurigá gu'írimala alué ralámuli cha anime napurigá
    'la semátiri 'nátili 'yámala napugiti alarigá najkiame Onorúgame 'lige alarigá
    nokisáká 'emi Onorúgame semati raweli 'yámala.
  eng-WEBPB: not rendering evil for evil or insult for insult; but instead blessing,
    knowing that you were called to this, that you may inherit a blessing.
  gfk-H: Waak muat balbalu ra sakena ma ra sakena balin. Ma waak muat tangtangai hagawai
    diet ing diet tangai hagawai muat. Senbia i tahut bia muat na balu pukus diet
    ma ra haridaan kanong ing Kalou ga tatau muat ga kukubus taar ta muat bia na tar
    ra haridaan ta muat.
  viv-viv: Kaliva yadi koyona agaimiya keke koyona againe wanafatani, kadu yadi ihawadamana
    keke ihawadamana againe wanafatani. Keke medede amine wanahuluva, au badi faꞋidiya
    wanaveꞋoꞋola be higa Yaubada ginanuwakabubuyedi. Yaubada gikovami be yana nuwakabubu
    wananuhagana faꞋina, kaliva yadi koyona nuwakabubu againe wanafatana.
  yao-yao: Ngasimwauchisya yangalumbana ŵandu ŵakumpanganyichisya yangalumbana pane
    kutukana mpela yakuti pakuntukana, nambo mwaŵendele upile, pakuŵa ŵanyamwe mwaŵilanjikwe
    ni Akunnungu kuti mpochele upile.
  tgp-tgp: ha sopo kele na posposi sasati teni te retileji, mo vono, pani ha ler̃uhu,
    matan God mo tovi kamim vara ha pa lavi na nona ler̃uhu.
  auc-NT: Wënæ wënæ cædäni wæmïni incæte, Botö wæætë wënæ wënæ cæbo wæcä tocæ̈ï, ante
    cædämaï ïedäni. Wïwa änäni wæmïni inte, Botö wæætë wïwa ämo wæcä tocæ̈ï, ante
    cædämaï ïedäni. Wæætë edæ, Tömënäni waa quëwencædänimpa, ante cædinque mïnitö
    tömënäni ïnänite waa apæ̈nedinque godö waa cæedäni. Mänömaï cæcæmïnimpa, ante
    Wængonguï mïnitö ïmïnite waa cædinque pönö aa pegacäimpa cæmïnii.
  kbc-NT: Nigica niɡ̶ina oko aneo ane beyagitaɡ̶adomi, jinaɡ̶a domaɡ̶awii ane beyagitema.
    Codaa jinaɡ̶a ameni niɡ̶ina oko ane ɡ̶adame. Pida ipokitalo Aneotedoɡ̶oji me ibinie
    niɡ̶ini oko, igaataɡ̶a Aneotedoɡ̶oji eniditedaɡ̶awa makaami lionigipi eotedibige
    me yakadi me ɡ̶adibinienitetiwaji.
  bmh-bmh: Du tub nug igul eg ag ebalagab maramau ta, gonug ag ze biabial kuai maramau
    ta, agen koli igul eg du go ebu i macan. Ageban koli igul naliu go ebu macan.
    Einen, Uwait nug ag igul go mabun tapai mareun, gonun, aiu ses ag ece naliu umamen.
  ctu-BL: Mach yomic mi la' q'uextan jontolil, mi a'leya. Yom mi la' wʌq'ueñob i yutslel
    la' t'an la' pi'ʌlob, come ña'tʌbil la' cha'an pʌybiletla cha'an mi la' wʌq'uentel
    la' wenlel.
  meq-meq: 'Kâ mum ha seweɗ tə seweɗ bay. Taɗə ndoweye kə tsaɗakum na, kâ tsaɗumay
    a ɗəma bay. Ɗuh gwaɗumay: «Mbəlom mâ pa fakaya ŋgama.» Hərwi Mbəlom a zalakum
    na, ka məge andza niye hərwi ada kâ hutum ŋgama ŋgay.'
  noa-H: Chik'amnau pãach dʌ̈i k'aigba haawai hagjö haju hawi hoob ham k'aibag waumiet.
    Pãach hãauk'a t'õp hiek'a t'ʌnʌʌuwaijã hoob ham hëugarjã hamach dënjö hamiet.
    Magju k'ãai mag pãach dʌ̈i k'aigba haajem k'ʌʌn kõitjã warag Hẽwandamag ham heeg
    hoopita jëeubat, magamk'ĩirta warrjã pãar hich dënk'a hautarr haawai. Magbaawai
    pãachpata Hẽwandamau hajap'a wai sĩeju.
  alp-NT: Sie makete esi ono neune ete imire leliele kena ono neune yake pise esi
    tasie imi, leliele kena tasi yake po misete kotie loko Alla leke Iriluke misete
    etesi. Le Alla Ikoti imire kena imi ono ele mere kai namake imi supu misete beiNi,
  san-VEL: ani.s.tasya pari"sodhenaani.s.ta.m nindaayaa vaa pari"sodhena nindaa.m
    na kurvvanta aa"si.sa.m datta yato yuuyam aa"siradhikaari.no bhavitumaahuutaa
    iti jaaniitha|
  kbq-kbq: Vahe'mo'za havizama huramantesagetma, nona hutma haviza huozamanteho. Kema
    huhavizama huramantesageta, nona hutma kea huhavizana huozmanteta, tamagra Anumzamofo
    antahigenkeno asomu huzmanteno, Anumzamo'ma tamagima hu'neana, e'inahu hanazegu
    tamagi hu'neankitma, asomura tamagra erisanti haregahaze.
  kbh-kbh: Inÿenga ts̈ëngaftangbiama nts̈amo tcmojaborlá ora, ndoñe s̈mattë́chenanguaye;
    ni chacmojtsëyanguá ora, chë́ngbioye ndoñe s̈mattoyánguango. Chca játamama cuentna,
    Bëngbe Bëtsá s̈mochjaimpáda, chë́ngbeñe ts̈abe bendicionënga chaotsemnama cha
    chaomama, er Bëngbe Bëtsá tcmojáchembo chca chas̈motsamama, y Bëngbe Bëtsábiocana
    ts̈abe bendicionënga chas̈mosháchiñama.
  ron-LSB: fără să dați rău pentru rău și fără să dați insultă pentru insultă, ci
    binecuvântând, știind că ați fost chemați la aceasta, ca să moșteniți binecuvântarea.
  pon-pon: Komail der depukki me jued me jued, de lokaia jued lokaia jued, a kapaiada,
    ap aja, me a kilele on komail, en jojoki pai kan.
  nhe-BL: Amo xiquincuepilica tlacame tlen fiero inmechchihuilíaj. Amo xiquintlaijilhuica
    tlen inmechtlaijilhuíaj, pero xiquinchihuilica tlen cuali huan xijtlajtlanica
    Toteco ma quintiochihua. Inquimatij Toteco inmechnotztoc para iniaxcahua para
    inmechtiochijtinemis quema inquichijtinemij tlen ipaquilis.
  sps-sps: Mi ma biny vaaren kat iring fiisen men kat iring, ge mi ma biny vaaren
    tsue fiiring men tsue fifiiring, a sikia, mi ma biny fatabiny kat to aya tan fafaakats
    of rari ten Gov ma kat faarof rari Ya, tana saa, Gov tsue faman ma kat faarof
    mami tan nainy te fikoo mami Ya muan,
  wnc-wnc: Gindane iwanzata enake gin pasiwa maining ba atdanisapduwa ngana ginda
    yake wa amin pasiwa maining ba ayanisapdutnangge ma natapam. Aho. Ginda awikake
    yuke wamu takekan yake wa aminu Anututa gatayamikge natake yanong. Asikaya Anututa
    gin gatandamunangge natake ginu dua yandawakut ba dasing?
  bus-bus: Àtongae à zaaa fĩa bo kↄ̃n à zaaaoro. Àtongae gbɛ̃ kɛ̀ à a sↄ̃sↄ̃ sↄ̃sↄ̃ro.
    À sa maaa onɛ, zaakɛ Luda a sisi, lɛ à aubarika daagu yãnzimɛ.
  gub-BL: Aze amo uzapo ikatu 'ym ma'e newe nehe, ezapo zo ikatu 'ym ma'e izupe nehe.
    Aze amo uze'eg zemueteahy nerehe nehe, eze'eg zemueteahy zo hehe nehe. Eze'egatu
    izupe nehe. — Tuwe Tupàn uzapo ikatuahy ma'e newe nehe, ere izupe nehe. Ta'e nezewe
    i'i Tupàn kwehe mehe a'e xe, nerexak mehe a'e xe. — Azapo putar ikatuahy ma'e
    newe ihe nehe, i'i newe.
  imo-imo: Yando eno kinye teko kenjinge wali nendo pundu naa taio! Yando iri toko
    ungu keri te ninge wali nendo pundu naa taio! Yando eno teko kenjinge wali nendo
    tepo kondopo lipo tapondamili ningo Goteni eno tepa kondopa, eno konopu tiko molko
    kondangei nipili ningo Gote enonga ningo konge tendangei. Aku ulu tenge lemo oi
    Goteni eno lipo tapondopo tepo kondambo waio nimu mele paa tembalo.
  boj-boj: Tamo qudei na niŋgi kumbra uge eŋgibqa niŋgi kamba olo naŋgi kumbra uge
    enjraib. Tamo qudei na niŋgi anjam uge merŋgibqa niŋgi kamba olo naŋgi anjam uge
    minjraib. Niŋgi naŋgi qa endegsib pailyoqniy, “O Abu, ni na naŋgi boletnjrime.”
    Qotei a niŋgi degyqa osiqa metŋgej. Deqa niŋgi degyibqa Qotei a kamba niŋgi boletŋgoqnqas.
  eng-DRA: 'Not rendering evil for evil, nor railing for railing, but contrariwise,
    blessing: for unto this are you called, that you may inherit a blessing.'
  knf-knf: Woli badolan buţaan, nawutan kalukan ; woli bakaran, nawutan kalukan. Naţëpan
    ţëp nañehan Naşibaţi awul baka bnuura ; ul aţu'anaŋ pdo haŋ nahilna nayeenk bnuura
    bi ahoŋuŋ.
  san-KHM: អនិឞ្ដស្យ បរិឝោធេនានិឞ្ដំ និន្ទាយា វា បរិឝោធេន និន្ទាំ ន កុវ៌្វន្ត អាឝិឞំ
    ទត្ត យតោ យូយម៑ អាឝិរធិការិណោ ភវិតុមាហូតា ឥតិ ជានីថ។
  arn-NT: Wesa femngelmün, fey wiñoltukilmün ta wesa femün ka fill wesa pingelmün
    tamün wesa pitunoael rume. Tamün femafel, wiñoltuaymün küme femün, Ngünechen am
    ta dullietew eymün tamün llowael küme felen.
  zas-NT: Ad yadxiꞌdi ni mal rüjn ree bejn lëjt, ad yadxiꞌdi diidxguijdx ni na reeman
    lojdi, gol gurejdx Dios din gagnëman laa reeman, din Dios gulej lëjt par gagnëman
    lëjt.
  ken-NT: Yɛ̌ mmu ywɛka ákɛ́ kɛmɛ bɛbʉ́ amfǎy bɛbʉ́. Mbák mu asɔk wɔ, ɔ́kɛ́ sɔk
    yi. Kɛ nɨkmʉɛt bɛ Mandɛm ankʉ yi bɛrɨ. Mandɛm abhɨ́ŋɨ́ wɔ́ chi bɛ ɔ́mbak nɔ bɛ́
    yi anjɛt wɔ.
