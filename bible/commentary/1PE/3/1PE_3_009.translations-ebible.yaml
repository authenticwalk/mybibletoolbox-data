verse: 1PE.003.009
translations:
  kpx-kpx: Ataeau vaveve toela laemo vage lainaho ke ibina abuemo valive. Isi mesoho
    abu laheho hotoe toela louge lainaho hotoeabe toela ke ibina valive. Isito ke
    ibinaho hotoe dua loui hoesegeveve. Kosealemo Dilavau nahie hohavei isivialeike
    nahi vaveve dua kateale vai. Ilive elike ke ibinaho au nahie hoesegevei.
  okv-H: Eto ari sapura mine asi mane hotembasoa eto mine mane urumbasi hotembasoa
    te God ta hondate ari umbara ke ejo, amo ungo na ari ainge eto God ta degi ari
    javotoho umbava God na ungo humbei embomeni amita toho be ere ova.
  tbo-tbo: Apo uyahimi dewa apapoena hina dewaya yaka ega ona laubigo, apo hina paliapapoenimi
    yaka hai baha ega uyogigaigei ona imiheya, ma nugohegoyagei hai baha ona wimiheya.
    Babana tauta Yaubada amaka i winaganita ipa tauta nugohegoyagei tana ibaabani,
    yaka apo Yaubada ina kawaidewedeweta.
  mal-C: തിന്മയ്ക്കു പകരം തിന്മ ചെയ്യാതെയും അധിക്ഷേപത്തിനു പ്രതികാരമായി അധിക്ഷേപിക്കാതെയും
    ഇരിക്കുക. അവയ്ക്കുപകരം അനുഗ്രഹം നൽകുക. ഇങ്ങനെ പ്രവർത്തിച്ചുകൊണ്ട് അനുഗ്രഹങ്ങൾ
    അവകാശമാക്കാനാണ് നിങ്ങളെ വിളിച്ചിരിക്കുന്നത്.
  grc-SR: μὴ ἀποδιδόντες κακὸν ἀντὶ κακοῦ, ἢ λοιδορίαν ἀντὶ λοιδορίας· τοὐναντίον
    δὲ εὐλογοῦντες, ⸋εἰδότες⸌ ὅτι εἰς τοῦτο ἐκλήθητε, ἵνα εὐλογίαν κληρονομήσητε.
  bgc-bgc: बुराई कै बदले बुराई ना करो अर ना गाळी कै बदले गाळी द्यो, पर इसकै उल्ट आशीष
    ए द्यो, क्यूँके परमेसवर नै थारे ताहीं इस खात्तर बणाया सै, के थम दुसरयां कै खात्तर
    आशीष बण सको, जै थम इसा करोगे, तो परमेसवर थारे ताहीं भी आशीष देवैगा।
  khz-khz: Kala rakavara e karo rakavara na ragai pio vevega-voi, na gevega-rakavamina
    talimara pio vega-namara. Kwalana Palagu na ekeamito vovetaina pio kala, ne gomi
    na maki gena vevega-nama pio vaia.
  deu-TKW: nicht Böses vergeltend mit Bösem und Schmähung mit Schmähung, sondern im
    Gegenteil segnend, denn dazu seid ihr berufen, damit ihr Segen ererbet.
  zsr-NT: Cutu ubiꞌiliꞌ, cuguaꞌliꞌ döꞌ qui nu ruaꞌ döꞌ queëliꞌ, len cutu utság yúdxiliꞌ
    nu utság yudxi lbiꞌiliꞌ, san cni ubiꞌiliꞌ, gnábiliꞌ‑nëꞌ Dios gunëꞌ ga gac bicaꞌ
    ba nu naꞌ, le bulidzëꞌ lbiꞌiliꞌ Dios quië gacliꞌ bicaꞌ ba.
  lin-lin: Bozongisaka te mabe na mabe to mafinga na mafinga, kasi bozongisaka mabe
    na mapamboli ; pamba te Nzambe abengaki bino na kopambola mpo ete bino mpe boyamba
    mapamboli lokola libula na bino.
  hns-NT: Djab koi tor bedjatie kie to koetjh kharaabie kariega, tab toe oelte oe
    kaam na kariehe, bakie praatna kar kie Parmeswar okar bhalaai kare. Tab toelogke
    aasies mieliega. Oe toelogke bolaais hai aasies dewe ke.
  noa-E: Chikhamnau pãach dʉ̈i khaigba aawai agjö aju awi oob am khaibag waumiet.
    Pãach ãaukha thõp iekha thʉnʉʉuwaijã oob am ëugarjã amach dënjö amiet. Magju khãai
    mag pãach dʉ̈i khaigba aajem khʉʉn kõitjã warag Ẽwandamag am eeg oopita jëeubat,
    magamkhĩirta warrjã pãar ich dënkha autarr aawai. Magbaawai pãachpata Ẽwandamau
    ajapha wai sĩeju.
  eng-EMTV: not rendering evil for evil or reviling for reviling, but on the contrary
    blessing, knowing that you were called for this purpose, that you may inherit
    a blessing.
  mib-NT: Núu cásáha néé ñáyuu jiín ró, te ma nasáha néé ró jiín i. Te núu cácahān
    neé i nuū rō, te ma nácahān neé ró núū i. Chi sa suhva cacān tahú rō jeē na quéndōo
    vāha i. Chi Yaā Dios ni cana ya rohó jéē suni súcuan quendōo vāha ró.
  lif-NT2: फे़न् पाःन्‍निल्‍ले़ कुले़क्‌वा फे़न् पाःन् मे़जोगे़म्‍मिन्‍ने़ॽ, किनाःन्‍दिःल्‍ले़
    कुले़क्‌वा किनाःन्‍दि मे़बिरे़म्‍सिम्‍मिन्‍ने़ॽ, कर खे़ल्‍ले़ कुले़क्‌वाग मुॽइसाम्
    पिरे़म्‍सिम्‍मे़ॽ॥ थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ मुॽइसाम् पिसे़
    के़उःत्तिआङ् वाॽरो॥
  xnj-xnj: Mkoto kuvawuyisila vandu uhakau kwa uhakau, amala liligu kwa liligu, nambu
    muvamotisa, ndava ago ndi gemukemeliwi na Chapanga kuhenga, namwene yati akuvamotisa.
  mmx-mmx: Nemen gat miguta vorang laxapmek mi laxapmek kopla mina vorang lavapaase
    kapmek mi lavapaase kapmek bok. Ketla mina vorang i na leveloklok mi loklox anarong,
    atla loklox anarong neni lavanga ne Moroa ga xaape xusu neni naba raba nemi min
    at laaleng neni ga ro xaka nemi.
  cbr-NT: An mitsu 'atimocë unicama camina cupiquin aribi 'atimotima 'ain. Axa mitsumi
    'atimati banacë unimi camina mitsúxribi 'atimati banatima 'ain. Usai 'imi bëtsibë
    nuibanani upitax bucunun ca Nucën Papa Diosan ainan 'inun mitsu caísacëxa.
  tee-NT: Jantu alamap'usp'itnit'it ju macxcai acsni tu'u' macxcai ju anavic'ana'it'it.
    Nin yuchi ni lai a'unit'it macxcai chivinti ju tajunan macxcai chivinti. Alai
    va asq'uinit'it ju Dios ni ca'axtakniya' k'ox is'atsucunti'an. Asq'uint'it ju
    k'ox ixlacata'an ni c'ats'ayat'it ni Dios tasacxtutan ni vachu' axt'aknic'ana'it'it
    ju k'ox mi'atsucunti'an.
  eng-LSV: not giving back evil for evil, or reviling for reviling, but on the contrary,
    blessing, having known that you were called to this, that you may inherit a blessing;
  cak-NT: Y cuando ni'an jun itzel ex chiwe, man titzolej chic ruq'uiexel. Y cuando
    ni'ix jun tzij ri can pokon chiwe, man ti'ij chuka' pokon tak tzij chi nitzolej
    ruq'uiexel. Man tiben quiri', xa tic'utuj che ri Dios chi tu'ona' bendecir ri
    nibano quiri' chiwe. Roma richi-wi ri' xixroyoj ri Dios, y chuka' roma nrojo'
    nuya' ru-bendición chiwe.
  pah-NT: G̃a ndekote'varuhurame pe me tapejipygi ti g̃a ndehe. G̃a ete'varuhurame
    pe me tapenhi'ĩpondekwate'varuhui ti g̃a no. Nahã ti peko. Pemombyry ti g̃a pe
    g̃a ndekote'varuhurame pe me. A'ereki Tupana'ga pe mo'emo'ẽ tamombyry ti pe me
    javo. Nurã ti pemombyry ojipe'g̃a pe a'ero.
  sja-NT: Awaraarãpa parãmaa ne-inaa k'achia oodak'ãri, auk'a oonáatɨ. Parãmaa ik'achia
    jaradak'ãri, auk'a jaranáatɨ. Ma k'ãyaara ãchimaa pia pedéetɨ mãik'aapa ɨt'aa
    iidítɨ Tachi Ak'õrepa ãchi k'aripamerã. Ma-it'ee Tachi Ak'õrepa parã jɨrɨji, parã
    jida k'aripa k'inia bada perã.
  xed-xed: Ka magamaga mndu ta ghwaɗaka skwi, ma vranam ka nda ghwaɗaka skwi. Ka razaghaf
    raza mndu, ma vranam ka nda razu, «katək na tfanaghatfa ta wi,» kabga ŋa tsaya
    hgafta Lazglafta ta kaghuni, ŋa tfaghunaghatani ta wi ta kaghuni guli.
  mks-NT: Tá ná caja núu ña̱yivi xi̱hi̱n ndo̱ a̱ ndícó co̱o ndó caja ndó já xi̱hi̱n
    ná. Ta ni tá ná cana̱há na̱ xi̱hi̱n ndo̱ a̱ ndícó co̱o ndó cana̱há ndó xi̱hi̱n
    ná. Va̱ha chága̱ ná ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ ña̱ ná caja va̱ha mé á xi̱hín
    na̱ cán. Ta na̱cana Ndióxi̱ ndo̱hó ñá ná caja mé á ña̱ma̱ni̱ xi̱hi̱n ndo̱.
  gfk-S: Waak mu balbalu ra sana ma ra sana baling. Ma waak mu tange hagae dong ing
    di tange hagae mu. Iesene i tahut be mu na balu pukus di ma ra haridan kinong
    ing God ga tato mu iga kukubus ter ta mu be ina ter ra haridan ta mu.
  bmu-bmu: Jinöŋ jibi nuŋgunöŋ guhubi aknöŋ aki mi kude ahakŋe. Uruqeqe keu töhöreŋ
    jim eŋgigetka kitipŋi kude meköme. Mewö qahöpmö, keu bölöŋaŋgö likepŋi meleŋda
    mönö kötuetköba uruölöwak eŋgiba malme. Mewö aka malgetka Anutunöŋ likepŋi meleŋniga
    kötumötuetŋi buŋa qem aŋgumegöra eŋgoholök. Mewö aka mala Kembu asuhumawi, nalö
    miaŋgöreŋ mönö oyaeŋkoyaeŋ akŋe.
  dgz-dgz: Ap gapan inak koewa da ta koeragam imaepi men garewa sia ya tane amba sintapun
    waraepi garewa den ya tane, go garewa tapen men aton munan, wat aipakam muman.
    Iwa God wa agiat imaeni tavewa ame wat aipakam mega yon borapen menan diaen.
  eng-GNV: 'Not rendring euil for euill, neither rebuke for rebuke: but contrarywise
    blesse, knowing that ye are thereunto called, that ye should be heires of blessing.'
  zaa-NT: Bittu edi' le yè' canchu biỹa ruthacca' ca enne' le. Bittu qué' le iqquia
    canu rudua dí' cą le. Sino liguni la oración qui'ni Tata Dios nna etúa latsi'e
    cą, porqui'ni chi gutaỹie le para guni le nu ná tsè' lani ca enne', ą' modo nna
    thi' le adí la'ỹeni nu runna Tata Dios qui' le.
  eng-WEBSTER: 'Not rendering evil for evil, or railing for railing: but on the contrary,
    blessing; knowing that ye are called to this, that ye should inherit a blessing.'
  guh-guh: Itsajivi pibisiacuene itsa pacaexana, pëtsa pacuenecanaviatame. Pibisiacuenia
    itsa pacabijatanenua, pëtsa pajumecanaviatame. Biji rajane bajarapajivi patovajëre
    Diosojavabelia Dioso peyavenonaenexatsi. Tsipaji pamatacabi Dioso pacajunata papijajivinexamë,
    bajarapacuenia paneexanaenexa, pacaitoroba. Nexata juya paxamë Dioso pacaitaxutotsoniataena
    pacuenia najumecapanepaeya pacajumaitsi papecayavenonaenexa.
  bon-bon: Yoo, nuuja biname te liba weeme yepä ne niiya jaawenuge, gone teeme daremu
    ne awecnista. Nuuja te liba niiya mene teebine jaajuge, gone niiya mene ne jaawecnis-tute,
    pätä weene Acejiyame bau irecu lätumutinuye pui me miiji tääpume, ingle Acejiyame
    weebibine ituge ala asogleca pepu lenajame teeme bau ca miiji päpäname.
  nhw-BL: Amo xiquincuepilica masehualme catli fiero anmechchihuilíaj. Amo xiquintlaijilhuica
    catli anmechtlaijilhuíaj, pero xiquinchihuilica catli cuali huan xijtlajtlanica
    Toteco ma quintiochihua. Anquimatij Toteco anmechnotztoc para aniaxcahua para
    anmechtiochijtinemis quema anquichijtinemij catli ipaquilis.
  swh-ONEN: Msilipe ovu kwa ovu, au jeuri kwa jeuri, bali barikini, kwa maana hili
    ndilo mliloitiwa ili mpate kurithi baraka.
  wbi-wbi: Namungavangilaghe vino vavombile uvuvivi, nambe kuvangila amaligho ghano
    vavalighile. Looli muvavombelaghe inofu, ulwakuva alyavakemelile kuvomba isio
    kange muuluo ikuvafunya.
  bba-bba: I ku kɔ̃sɑ kɔsienɑ, i ku wɔnnɑ, ɑdɑmɑ i domɑru kuɑnɔ, domi Gusunɔ u bɛɛ
    sokɑwɑ i kɑ ko mɛ kpɑ i domɑru wɑ.
  eng-KJVCPB: 'not rendering evil for evil, or railing for railing: but contrariwise
    blessing; knowing that ye are thereunto called, that ye should inherit a blessing.'
  kgk-NT: Ojapo vai ramo jepe nde-vy ani erembojovái teĩ íxupe. Onhe'ẽ vai ramo nde-vy
    ani ave erembojovái íxupe. Tapembojeupi katu Nhandejáry-pe pene nhe'ẽ ohovasa
    porã hagwã upe va'e-pe. Upéixa erejapo hagwã Nhandejáry pende pe'a-ma gwe'yirã
    ramo. Upéixa erejapo ramo ha'e nde rovasa porã va'erã.
  waj-waj: Gioonna kiaapu vooya maisa aataruuvaa ngii iikiai sa sai iikiatee. Iya
    kua maisaivaa ngii tikiai sa kua maisaivaa sai kiatee. Sa itaama iirama kiada
    iya aataru maisaivaa ngii iikiaiyara kua yoketaivaa sai kiatee. Anutuuqo ngiiiyara
    yoketainai ngia yoketaama variateeraivaara ivo ngii maavee tiravai. Ivaara ngia
    sai kua yoketaivaa kiatee.
  cpy-cpy: Eero pikemaatsita-kaari kemaatsita-kaemiri eeroka, eero pininatziri ninatakimiri
    eeroka. Tema pineshironkatatyeeri pitajonka-wenta-kaateri rirori. Tema rootaki
    ikaema-shiretan-takimiri Tajorentsi itajonka-wenta-yiteemi eeroka.
  mpx-mpx: Bolo hi ginol panak eliyamiu, bahi pagan nanakina nuku giginol lahe elal;
    ge bolo hi ba panapanak-agimiu, bahi nuku ba panapanak-agil, yaa nuku awanun Yehoba
    ni ba muloluagil. Ya ba ola o, kaiwena Yehoba i yogaagimiu pagan ololana o nuku
    ginol, inoke abwe ni muloluagimiu.
  wbp-wbp: Kajingki yapa jangkardu majungka-jarrimi, kula-nyanurla pina-kunka-manta.
    Kajingki nganangku kulungku ngarrirni, kula pina-ngarrika, lawa. Ngarirla jinta
    Kaatu-mipaku wangkaya yungu yapa yinya pirrjirdi-maninjarla warrawarra-kanyi.
    Ngula-nyarra Kaatu yapa nyurrurlaku milarninjarla wangkaja nyanunguku, wangkaja-nyarra
    yangka kapu-nyarra tarnngangku pirrjirdi-maninjarla warrawarra-kanyi.
  luo-luo: Kik uchul richo kar richo, kata ayany kar ayany kar timo kamano to gwedhuru
    agwedha, nikech mano omiyo noluongou, mondo uyud gweth.
  nhe-NT: Amo xiquincuepilica tlacame tlen fiero inmechchihuilíaj. Amo xiquintlaijilhuica
    tlen inmechtlaijilhuíaj, pero xiquinchihuilica tlen cuali huan xijtlajtlanica
    Toteco ma quintiochihua. Inquimatij Toteco inmechnotztoc para iniaxcahua para
    inmechtiochijtinemis quema inquichijtinemij tlen ipaquilis.
  aii-aii: ܠܵܐ ܦܵܪܥܝܼܬܘܿܢ ܒܝܼܫܬܵ‌ܐ ܚܠܵܦ ܒܝܼܫܬܵ‌ܐ، ܘܠܵܐ ܡܲܣܚܲܪܬܵ‌ܐ ܚܠܵܦ ܡܲܣܚܲܪܬܵ‌ܐ،
    ܐܸܠܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܐܲܢܹܐ ܒܲܪܟ݂ܘܼܢ، ܣܵܒܵܒ ܠܐܵܗܵܐ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ ܕܝܵܪܬܝܼܬܘܿܢ
    ܒܘܼܪܟܬܵ‌ܐ.
  esk-NT: Akisaqtuqnagich pigiitchuakun atniiyummatmiglu naagaqaa uqamaqłuutmiglu
    uqamaqłuutrigikkasri, aglaali iŋiġusri tamatkua ikayuusriaqaqulugich iḷisimalugu
    tuqłukkaułiqsi iŋiqsruutraksraġiplugich, aasriiñ taatnaġupsi ikayuusriaqaġisipmiusri,
  msb-msb: Dili kamo magbalos sa nagpakaraot sa iyo o magmuda sa nagmuda sa iyo kundi
    mag-ayo sa Dios na magbendisyon sa inda. Nasabi ko ini kay gintawag kamo sani
    san Dios kay bendisyon an gintuga san Dios sa iyo.
  cpa-NT: Tsa¹jeinh³ hniah¹² hi² hlaih¹³ jmo¹ dsa². Tsa¹ŋaih³ hniah¹² jǿg³ hlaih¹³
    juúh²dsa. Jmáh¹lah jǿg³ dsio¹ jeinh³ hniah¹². Jǿg³ lah¹jøng² ca¹hei¹ Diú¹³ hi²
    niu¹ gug² jniang³.
  dso-dso: ତମର୍‌ ବିରୁଦେ କେ କାରାପ୍‌ କାମ୍‌ କଲେ ତାକେ ବେର୍‌ଦାରି ରୁଆନାଇ । ନିନ୍ଦାକାତା କଇଲେ
    ଟଣ୍ଡ୍‌ ଲାଗାଆ ନାଇ । ତାର୍‌ ବାଦୁଲେ ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ଦୟା ଦେକାଇବାକେ ପାର୍‌ତନା କରା
    । କାଇକେବଇଲେ ସେ ତମ୍‌କେ ଡାକ୍‌ଲାବେଲେ ମୁଇ ତମ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କର୍‌ବି । ବଲି କାତା ଦେଇରଇଲା
    ।
  meu-meu: Kara dika bona ere dika basio hadava, a e hadikamuimu taudia ba hanamodia.
    Badina be una totona vada e boirimui, bona una dainai baine hanamomui.
  yva-NT: Arono vatane manuga mamuno wasai, vemo wapo mamune rasakinavo mai nora.
    Arono wo wasakaajian, vemo wapo akaajiane rator akaje mai nora. Yara wapo kove
    rasakinavo mansai. Weye Amisye po wasawain indamu wapo kove raugaje mai, indati
    Po kove raugaje wasai tavon.
  dgc-dgc: Diyan moy gantian ta medukés tu mégimet ta medukés dikam. Sakay diyan moy
    dustaén tu mégdusta dikam. Engˈwan i ganti moy maka dide, éy ipanalangin moy side
    a kagbian maka side na Diyos. Da tandaan moy, maski nagkasala kam ta Diyos éy
    pinili na kam a bendisiyonan na kam.
  zpm-NT: Zha ne gacntseeb lo to, guṉde to ne yeque to gacntseeb lo zho; zha ne coredzgaa
    lo to, guṉde to ne yeque to coredz lo zho; sinque mazd goḻnab lo Dios guṉlay me
    zho, zeeṉa scagaa to, zuṉlay me to; sac goṉ, ible miṉ co bredz me to.
  hix-NT: Ohsànàhpàra ehtxoko, ayanàhnohnye kom hoko. Anàhnohpàranye ro mak ehtxoko.
    Owàràhyakany kom hoko xarha, ohsànàhpàra rma rha ehtxoko. Àwàràhyakahranye ro
    mak ehtxoko. Onà wyaro haxa katxoko, àhokonye. Apa y, nyamoro ewakryetxoko, katxoko,
    Khoryenkomo wya. Tàmryenon me awahanonkatxownà, Khoryenkomo, tànewakryenàr me
    oyehtxoho menye. Àro ke, axanhàn komo ewakryetxoko, omnyam xarha.
  sim-sim: Os ma jirin kavakavak li uhu hi jihin kavak li na nahi, wasan ji uwa hala,
    wahau. Hako Avui Wasilakan ji sawenak lirin armek or uka. Erem ji ukmbaha jirin
    kamari ri. Os erem ji u nahi, Avui Wasilaka jirin armesarmek ukwa ri.
