    ḻegaque', san ṉabcho gac da' güen c̱hegaque'. Ḻe Diosen' ba gwleje' chio' cont
    goncho ca' na' cont goṉe' latje soacho mbalaz.
  por-TFT: Quando outras pessoas fazem coisas más a vocês ou os insultem, não façam
    mal a elas nem as insultem de novo. Pelo contrário, peçam a Deus que ele as abençoe,
    porque é para isso que vocês têm sido chamados por Deus {para isso que Deus tem
    chamado vocês} para fazer, para que possam receber a bênção dele.
  gwi-NT: Gwiizųų nakhwats'ą' tr'agwagwah'in dąį', izhit geenjit nakhwan chan goots'ą'
    gwiizųų haa tr'agoh'ya' shrǫ', gwiizųų nakhwats'ą' girinkhii ji', izhit geenjit
    nakhwan chan goots'ą' gwiizųų haa gwidii gohkhyaa shrǫ'! Googaa gwinzii, haa gwit'ii
    neegohkwat.
  gvn-gvn: Kaki bamangka yunun wumbabuku kunil, yundu nyungun kari kuni baja. Kaki
    bamangka yunun wumbabuku yukil, yundu nyungun kari yuki baja. Kaki bamangka yunun
    buyun-damal, yundu Godundu babajika nyungun helpim-bunganka, junkayku bundanka,
    wawurr-wawurr-bunganka. Godungku yunun wawurr-wawurr-bunganka. Nyulu yinya promiseim-bungan,
    yala-yala nyulu yunun kunjan.
  nhy-NT: Tla akaj amechtoktia itlaj mach kuale, amo xikkuepaltikan. Tla akaj amechilwia
    san tlan amo, namejwan amitlaj xikilwikan. Sino moneki xiktlajtlanilikan in Dios
    ma kintiochiwa, iwan tla amejwan ijkón ankichiwaskej, tonses in Dios amechtiochiwas.
  asm-FB: অপকাৰৰ সলনি অপকাৰ, আৰু তিৰস্কাৰৰ সলনি তিৰস্কাৰ নকৰক, বিৰোধিতাত পুনৰায় আশীৰ্বাদ
    কৰক, কিয়নো ইয়াৰ বাবে আপোনালোক আমন্ত্ৰিত, আপোনালোক ক্ষমতাপূৰ্ণ আশীৰ্বাদৰ উত্তৰাধিকাৰ
    পোৱা লোক৷ কিয়নো আশীৰ্বাদৰ অধিকাৰী হ’বৰ কাৰণে আপোনালোক আমন্ত্ৰিত হ’ল।
  okv-okv: Eto ari sapura mine asi mane hotembasoa eto mine mane urumbasi hotembasoa
    te God ta hondate ari umbara ke ejo, amo ungo na ari ainge eto God ta degi ari
    javotoho umbava God na ungo umbei embomeni amita toho be ere ova.
  mxt-NT: Ma sacuvi ndo cha ña vaha chihin ñu sacuví cha ña vaha chihin ndo. Ni ma
    cahan ndo chi ñu tatu cahán ñu chi ndo. Soco cha vaha sa̱cuvi ndo chihin ñu. Vatyi
    Nyoo nacana̱ ra chi ndo vatyi cunaquehen ndo cha vaha cha iyó chi ra.
  tzo-NT: Mi oy much'u chopol chaspasbote, mu me xapac sutel. Mi oy much'u chaslabanote,
    mu me xapac sutel. Ja' chac'ambeic bendición ti stojol yu'un chana'ic ic'biloxuc
    ti stojol ti Diose yu'un chapasic ti c'usi leque hech yu'un chavich'ic bendición.
  ind-AGS: Jangan kalian membalas kejahatan dengan kejahatan, atau membalas ketika
    kalian dilecehkan, sebaliknya kalian harus memberkati — karena untuk itulah kalian
    dipanggil, sehingga kalian sendiri bisa mendapatkan berkat.
  omw-omw: Mpovanto nkyi qoraqama nyatairera, hiama nkye naivata qoraqama mwataata.
    Mpovanto nkyiara mwaaquqama quate tirera, hia nkye nanrianra, Enavata mwaaquqama
    vinanrave, qiata. Nkye mwi vaisirara tiqata, Kyairaro Kotiva i kyuqema mwataarive,
    qiata. Kotivavata nkyiara kyuqema vita variate tiro, nkyi nyaanrama tairara tita,
    nkye mwitaama qiata.
  yrb-yrb: Anama yaba siosawere ufisuna dawaba moko siosawere da uawe. Anama yaba
    sina siosa webisuna dawaba moko sina siosa da wiawete dawaba we ma kobererau uawe.
    Aneba? Godi Danu unu yana emeba we ma kobererau ufero Dana ya we ma kobererau
    ufie iba ya mune odi.
  maa-NT: Tsà yá xi ch'o síko̱‑nò, kì k'oa̱á ti̱s'ín 'nè ngajo‑nò. Tsà yá xi 'on chja̱jno‑nò,
    kì k'oa̱á ti̱s'ín nokjoàjno ngajo‑là. Jñò, ta̱ sa̱á ti̱jét'aà‑là Nainá nga kàtasíchikon‑t'in;
    nga jyeé 'yaà nga koií xá kinokjoá‑nò nga Nainá si̱ìchikon‑t'in‑nò.
  mcq-mcq: ꞌEne roe ea ꞌahopo nú siseꞌi ꞌahúꞌavajaho sisea eha pavene ꞌee hu ira sisea
    ꞌwaruꞌamajaho nú eha ira sisea paꞌwarahuna kaivo ira mamaijino ꞌwarava. Ijihuni
    maijaho ja mamaaꞌe vehuni jihunaꞌe Hu ja iji pijihana. ꞌEjakame ja aacha mamaa
    apehuna.
  sus-A: وٌ نَشَ قٍ حَاشِ حْشْ قٍ حَاشِ رَ، وٌ نَشَ كٌنبِ حْشْ كٌنبِ رَ. وٌ لَن نّ
    وٌ شَ دُبَ وٌ بٌرٍ بّ، بَرِ مَ وٌ شِلِشِ نَ نَن مَ، عَلَكٌ وٌ شَ دُبّ سْتْ كّ
    رَ. عَ سّبّشِ كِتَابُي كُي،
  jpn-1965: 悪をもって悪に報いず、侮辱をもって侮辱に報いず、かえって祝福を与えなさい。あなたがたは祝福を受け継ぐために召されたのだからです。
  fra-SBL: ne rendant pas mal pour mal, ni injure pour injure, mais bénissant au contraire,
    sachant que vous avez été appelés à cela, afin d'hériter une bénédiction.
  yka-yka: Bang niyaˈ maghinang laˈat si kaˈam, daˈa tumbasanun bi laˈat. Bang niyaˈ
    missā-missāhan kaˈam, daˈa siye bissā-bissāhanun bi isab. Saguwaˈ iye panumbasun
    bi siye pāku-pākuhanun bi siye kahāpan amban Tuhan. Iye sababnen hangkan siye
    subey pākuhanbi kahāpan peggeˈ kaˈam iyan tapeneˈ weˈ Tuhanin supaya kaˈam makasangka
    kahāpan amban Tuhan.
  mle-mle: Aw gwurak nuwukadiy duw taakw kupwarapa jaav kwurdaak, aw awarabab maa
    dayaam kupwarapa jaav kwurtikwa. Aw gwurak day wayigaan kupwaraap sapwurapa maaj
    wadaak, aw gwur samab dayak awarabab kwurik mawul warwayik. Aw atawa dayaam kwur-yaay,
    kip Godak bas as dayaam sukwasukw kwurdikik. Aw gwur di dikidiy nyanugw tigwuralik
    tikuw, gwur atawa kwurkuw, aw di sukwasukw kwurkidadiygwurik.
  shp-NTPO: Mato ramiakanabi kopikin jato ramiayamakanwe, mato ichaakanabi kopikin
    jato ichayamakanwe jaskáyamakinkaya jato jakonhareskanwe, Diossenra jakonhanoxon
    mato kenaa iki.
  aom-aom: O ae göehu sisë vaejëvëꞌiroho nadi mana jabesi öriroho sisë vaejëvore.
    O jö sisë uëvëꞌiroho nadi mana jabesi öriroho jö sisëho uëꞌi aꞌi jemëro God uavego
    huro jabumë mae vaejëvoꞌiro. Ëhesi bëhoho God-ro jemë hesinö jëvojöro uëvadeje
    ëhuro jemë mae vaejëvego maro raromoꞌirarijego. Ëhuni jemëro hu uavego a ioroꞌiorohuꞌo
    mae vaejëvoꞌiro.
  geb-geb: Gumgi tɨvi mbatɨgir nden muuŋrim, nde nta ŋgarka thari. Mbe buni mbatɨgir
    nde suaŋrim, nde mben buni mbatɨgi ŋgarkav buni mbatɨgir mbe suaŋ thari. Zakɨra
    fhuvara! Nde kha tɨvar mben tɨvi ŋgarkari. Nde mbe suaŋv Fhe Bakɨme phorgɨp suaŋrim,
    ana tɨvar vhuun mben muuŋri. Fhe Bakɨme mba tɨvar muun zav nden kamgi. Nde nduarira
    ana ŋgɨr kaman vhuuŋ ndirga.
  bsj-bsj: Mani mwa ya cuner bwiranketti ki bwiranket, mani mwa ya cunet ti kibi tor
    ko bitor nyo naki yaken kange bilanka, nawo ci cuneneu nawo mwati fiya bilanka.
  cak-cak: Tok c'o man utz ta ni'an chive, man ti'en ruq'uexel, ni man titzolij ruq'uexel
    ri pokon tak tzij ri ni'ix chive. Pa ruq'uexel chi quiri', xa titzolij ruvech
    ri quitzij riq'uin utzulaj tak tzij, roma rix iveteman chi rix oyon richin nicochij
    ronojel ruvech utz ri ru'in can ri Dios pan ivi'.
  chf-NT: Mach a sutatz'benla malujle machca u cherbenetla malujle. Mach a sutatz'benla
    cräxt'an machca u cäräx älbenetla. Lo que a chenba, a c'atbenla Dios que u ch'u'ul
    chenob, uc'a a wila que anela u yaquetla Dios tuba u ch'u'ul chenetla.
  tlf-tlf: kanube tinum iyo tebe ibo kuguup mafak kupka-e-bom min, weng mafak uyo
    kupka-emip umdii, ibo imi kuguup boyo ku-nilipta, yan ke-emin ba kale, ipta tebe-nilipta,
    kanupmin kuguup tambal kota ku-nilipta, yan kemin kale, ibo tebe God iyo aman
    duga-e-bilip iyo kuguup tambal uyo tinum bilip iyo kupka-e-bom-nala e, dong daga-e-balata
    o ageta kale, bomi magam uyo God iyo tebe, “Ibo nalami o,” age ulaa imdu-se utamta,
    ibo kanupmin kuguup boyo waafu-bom-bilipta, iyo tebe kuguup tambal uyo ibo kupka-e-balata
    o ageta ko.
  piu-2006: '@see-verse:1PE.003.008'
  poh-NT: Wi nchel paꞌ bih jenoꞌ maꞌ coric ta laj bano̱j xbanaric aweh tak on wi xatsihtjic
    tak, reꞌ hat-tak ma̱ban tak chic jelow-bal, reꞌ laꞌ chaꞌn tak chapahkaj tak i
    cuseꞌsbal chi quina̱. Jeꞌ woꞌ, wi laꞌ xat-tzꞌujuric tak ma̱ban tak jenaj wach
    cu̱cꞌ, tipahkanok laꞌ tak pan ati̱j chiqui̱j take cꞌahchiꞌ quibanic aweh tak,
    reh chi naquicuseꞌsjic cho maj wi jeꞌ reꞌ naꞌn tak reꞌ woꞌ Dios naricuseꞌsenic
    aweh hat-tak.
  tue-tue: Ãpẽrã́ mʉ́ãrẽ ñañarõ tiirí, cʉ̃́ãrẽ ñañarõ tiicãmérijãña. Mʉ́ãrẽ ñañarõ
    jĩĩrĩ, ñañarõ jĩĩcãmerijãña. Teero jĩĩrõno tiirá, “Cõãmacʉ̃ cʉ̃́ãrẽ ãñurõ tiiáro”
    jĩĩ sãĩbosáya. Cõãmacʉ̃ marĩrẽ teero tiidutígʉ cṹũrigʉ niiwĩ. Teero tiirí, Cõãmacʉ̃
    mʉ́ãrẽ ãñurõ tiigʉ́daqui.
  bjp-bjp: Gong gam kiliis laulau ini laulau, ke male tikas i orek laulau ulo gam,
    gong gam kiliis u ini orek laulau. Isau le, gamen kiliis u ini fafakalok, wara
    le God i tawi pes ta gam isi gamen tel u arae, isi ik fakalok gam.
  xon-xon: Binib yaa ŋa nimi bakaa kan, ni taa teen bi. Bi yaa sii nimi kan, ni taa
    sii bi ki teen. Ni bui bi ke, “Uwumbɔr ŋa tinyoor ŋa ni pu;” ba pu? Uwumbɔr yin
    nimi ke u ŋa tinyoor ŋa ni pu la.
  tzo-ZNT: Mi oy cꞌusi chopol chaspasbe lachiꞌil ta xchꞌunel li scꞌop Rioxe, mu me
    xapaquic. Mi oy cꞌusi chopol chayalbeique, mu me cꞌusi xavalbeic. Jaꞌ noꞌox cꞌoponbeic
    Riox, cꞌanbeic bentisyon ta stojol yuꞌun anaꞌojic ti yicꞌojoxuc xa ti Rioxe ti
    chavichꞌic o bentisyon ti naca lec li cꞌusitic chapasique.
  mpm-NT: Nu ka saꞌa ndevaꞌa yɨvɨ jiin ra, ti koto saꞌa ndevaꞌa ra jiin yɨvɨ un. Nu
    kaꞌan ndevaꞌa yɨvɨ sɨkɨ ra, ti koto kaꞌan ndevaꞌa ra sɨkɨ i. Chi suꞌva kakantaꞌu
    nuu ya ja kuu yɨvɨ un. Siaꞌan saꞌa ra, chi ni nakaji Yandios roꞌo ja siaꞌan ti
    na kendo vaꞌa ra.
  ots-NT: Bbʉ to te da dyøjtiquijʉ, jin gui cohtzijʉ ca rá nttzo. Cja̱ bbʉ to da zanquijʉ,
    jim pé gui tzanijʉ, pe gui dyøhtibijʉ ca rá zö, ncja ngu̱ ga dyøjtiguijʉ ca Ocja̱.
    Como xí nzojquijʉ cam Tzi Tajʉ ji̱tzi pa da ddajquijʉ bendición rá ndo zö. Bbʉ
    gu cohtzibijʉ ca rá zö cʉ to i ʉguijʉ, ca Ocja̱ da ndo möxquijʉ, bbʉ.
  hoy-hoy: बुराई इन बदला बुराई माळबाळी अदिक श्राप इन बदला श्राप कोळबाळी; बल्‍की प्रत्युत्‍तर
    दा आशीष अच कोळी, यतिकी आशीष अच आद जो परमेश्वर नीमी कोळोद वचन कोटीदुन याग नीमी
    कार्सीदुन.
  amo-amo: Na iwa tunju imon inanzang nin ni nanzang ba, ana iwa tunju izogo nin nizogo
    ba; nbara nani leon ubun nin tizu mmari bara nanere ina yicila minu inan leo ugadu
    mmari.
  pjt-pjt: Tjinguṟu kutjupangku nyuranya kurannyangka nyura ngapartji tjananya kurantja
    wiyangku wantima. Ka tjinguṟu kutjupangku nyuranya pauntjingaṟa warkiku, ka nyura
    ngapartji palu puṟunymankuwiyangku wantima. Palu mukulyangkuya tjananya wangkama
    munuya Godala tjanampa tjapinma tjananya wiṟuṟa kanyintjaku. Panya Godalu nyuranya
    ngurkantanu munu nyuranya pukuḻmankunytjikitjangku kalkuṉu, ka nyura ngapartji
    uti palulanguṟu aṉangu kutjupa tjuṯa pukuḻmanama.
  cwe-cwe: Sekemulihe dihile kwa dihile hebu ligo kwa ligo, mbali muwatemele mate,
    kwaviya Mulungu viyamtangileni kamulongelani kezamtemelani mate.
  daa-NT: Ya waan ginko maan kaak samaanno, dakon̰ji yeepin̰jiɗo. Ya waan waraako,
    dakon̰ji yeepintiɗo iŋ wariya, kar gay, barkiyoŋga. Asaan ɗo taar-an ko, Buŋ koliŋko,
    ho ampaa ko, kuŋko oki yaa gase barkin min ɗo Buŋdi.
  mlp-mlp: Mataw ne gimeqin tonsa ne amenin hi emiy. Ad in gamuk meqinta negsa ne
    amenin nan meqinta hi negiymo. Haiq. Mataw ne gimeqin tonsa ne God bulonid in
    mataw na gidimun tonan. Ne daq nazaq emgo haqad God ne gililewunta. Ne nazaq emsa
    teq God ne tigidimun tondaqmo.
  ape-C: Ipak mare puwanamesh yoweishi inahos eshudok douk shenekesh um ipak iri,
    uwok. Aria eshesh shuhep shukripep enen yoweinyi baraen um, ipak mare wata punyanam-umesh,
    uwok. Eshesh shunek yoweishi inahos um ipak um, ipak ta punekumesh yopinyi aria
    pukripesh um Iruhin ta nunekumesh yopinyi. Um maresh? Riguk Iruhin douk nahwarep
    um pugipesh anan aria nakri nukep eneshenesh yopishi eshudok.
  bgs-bgs: Atin ka duwán áglumu ka madat tun ákniyu, yakó ágsulì áglumu ka madat.
    Atin ka ágbuyasán kó, yakó ágsulì ágbuyas, asal sulii yu baling ka madigár, su
    tô gó tô kakalyag katô Manama ákniyu, asta bággayan kó ikandin ka kadigárran.
  faa-faa: Aporo metamo re mokoatikirakano, repo ropo mokoatikihokopo. Re mainamarerakano
    repo ropo mainamarehokopo. Ropo mainamarenane metakarikia, repo iane makotehoanie.
    Arirakano iane makotehoasimo Kotimo re murikimasapo. Repo iane makoterakano, Kotimo
    reane makotehokosapo.
  kik-kik: Tigagai kwĩrĩhĩria ũũru na ũũru, kana kwĩrumĩra mwarumwo, no nĩ kaba mũrathimanage,
    tondũ ũguo nĩguo mwetĩirwo, nĩgeetha mũkaagaĩrwo kĩrathimo.
  cap-NT: Tsjiizuñ anc̈hucaquiz anawali paachiz̈ cjen ana niz̈tapacha anawali tjepnaquic̈ha.
    Niz̈aza tsjiizuñ anc̈huca quintra ch'aananami, ana niz̈tapacha niiz̈ quintra ch'aaquic̈ha.
    Antiz niiz̈tajapa Yoozquiztan mayizinaquic̈ha, nii zuma cjiskatzjapa. Yoozqui
    anc̈huc kjawzic̈ha, zumanaca tanzjapa. Jalla niz̈tiquiztan anc̈huca quintra z̈oñinacz̈tajapami
    Yoozquiztan mayizinaquic̈ha, Yooz wintiz̈ta cjisjapa.
  ksr-ksr: Jena jewe nuna guwe ana ambe ii mende amakebu. Uuqeqe qaa tokoroŋkota jeŋ
    oŋoŋgi kitia mende meleembu. Kaeŋ qaagoto, qaa bologaa kitia meleema mono kotuegoŋ
    oŋoma laligowu. Kaeŋ ama laligogi Anutunoŋ iikawaa tawaya meleeno kotumotueya
    buŋa qeŋ aowutiwaajoŋ oŋoono. Kaeŋ ama laligoŋ Poŋ asugiwaatiwaa kambaŋanoŋ mono
    oyaŋboyaŋ koloowu.
  eng-TNT: 'not redringe evyll for evyll nether rebuke for rebuke: but contrary wyse
    blesse remembringe that the are thervnto called even that ye shuld be heyres of
    blessinge.'
  sbs-sbs: Kanji muvozekezi vuvi cho vuvi kapa itapa che tapa. Cho kusa yenderera,
    muzwire havusu ku fuyola, vakeñi chezi muva supwa, iri kuti muyole imbuyoti.
  sue-sue: Tani waya nimorekare wara ina oko wawe. Nikare sero isimara ina oko isimawe.
    Tepo awa. Nikare ina samu wero giro gawa ge potiu. Nera kota, nikare Anutura gaware
    nuawise nu nikare zawa senua awa.
  fra-NCL: Ne rendez pas le mal pour le mal, ni l’injure pour l’injure ; bénissez,
    au contraire ; car c’est à cela que vous avez été appelés, afin de devenir héritiers
    de la bénédiction.
  bhg-bhg: Edo embomi wasiri beyae itomane yai aro gido, mina beyae ainyae. Ko embomi
    ge bebegae itomane daoda taro gido, mina ge bebegaemi tainyae. Ata God da yai
    benunu tedo ewo, ami awamaneda yai ao ari piare. Aindabé God imomane dao sisina
    awa, buro ango awa awo ainda ao ari itomane yai piari bawa.
  snn-NT: Yequëcuabi mësacuani gu'aye yo'otoca, bacuani güinajeiñe gu'aye yo'oma'ijë'ën.
    Mësacuare gu'aye catoca, bacuare güinajeiñe gu'aye cama'ijë'ën. Ja'nca yo'oma'icuabi
    bacuare re'oye cajën, Riusu re'oye yo'oyete bacuare ujajë'ën. Mësacua yua Riusu
    carajeiye beoye insija'yete coni baja'cua sëani, bacuani re'oye yo'ojën ba'ijë'ën.
  atb-NT: Agè ashop é lé, agè ashop é dông lató a hpuq é eq rhoi é lé rhoi é dông
    lató a hpuq é za, shimân byi keq; haî mù gâ le, nungmoq gi, haú pê é matú, shimân
    jeju muì wó hkam yù kó sháng gaq ga, ji yu é hui kô é ru nghut lhê.
  cek-AK: 'kasae sakhaih pongah kasae hoi pathok o hmah, zoehhaih to zoehhaih hoi
    pathok o hmah: toe tahamhoihaih paek o lat ah; hae tiah oh han ih ni ang kawk
    o, tito panoek oh, to tiah nahaeloe tahamhoihaih na toep o tih.'
  bkd-bkd: Harì nuy balesi hu madaet sa tagbuhat hu madaet diyan ta inyu daw harì
    nuy daan tameyesen haena sa tagtameyes inyu ba panalangini nuy sidan, ta inikagi
    hu Dios ha sa katuyuan hu paghimuwa din inyu ha tumutuu ta daw mapanalanginan
    kaw gayed kandin.
  ctu-76: Mach yom mi la' q'uextyan simaronlel, mi al'eyajic. Mach yom mi la' cha'
    wʌl'en jini mu' bʌ i yʌl'eñetla. Pero yom mi la' wʌq'ueñob i yutslel la' t'an.
    Como Dios ti' pʌyʌyetla cha'an mi la' wʌq'uentyel i yutslel i t'an.
  lac-NT: Mʌ' a pʌquiquex a bʌjex wa tu c'asquintiquechex mac. Cax a wu'yex u cʌrʌx
