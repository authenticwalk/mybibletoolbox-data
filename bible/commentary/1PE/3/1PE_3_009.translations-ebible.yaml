    pecunatapis bendisionta qoycunanpaq. Tseno canantsicpaqmi Diosnintsic qayamarqantsic,
    y tseno rurashqaqa bendisishqam cashun.
  gaw-gaw: Amu na layap nug nahipp̱a laa eheḏ heeb amu na aib nob mena, nuhigp̱a eheḏ
    heme. O iiṯa nug nai eheḏ laa nahipnu ab amu na aib nob mena, nai eheḏ nug amegp̱a
    ame. Iiṯa, na Kayak Nug itiṯak ena medaḵunu unuqiṯe! Aḏinu? Kayak Nug ag anam
    heḵulagnu onilagp̱a eum.
  nca-nca: Ko uni kato murí piyimi ka te yuniqo, topé ma tewero. Ko mande piyimi ye
    yimiroyiqo, mande piyimi topé ma yimirowero. Kini, puriŋo yunoyi qembe. Dokoro
    Anutuko ye murí ŋunde qu howewero quro neko yereró, ko ye ŋunde teroqo eneŋo puriŋoyó
    ŋu rewaŋgo.
  zpz-NTPP: Cueꞌ shiñ gyicy nu der mbecy nu shiñ ricy nu de ru. Ornu rab zi mbecy
    der cueꞌ gab zir yu. Lugaar nu gyicy gal gar, orzeꞌ nap zir nu nap bicy nuy, gun
    Ñgyoozh bloo sum de ru par nu nap gyicy num der.
  zac-NT: Adë quíllidiꞌi të saꞌl con mal aunquë rúnëll cuntrë lë́ꞌël. Adë gushtiádiꞌil
    guëc saꞌl aunquë rniꞌi guídzëll cuntrë lë́ꞌël. Al contrari, gulë gunaꞌbë lu Dios
    por contrari shtë́nël të gunë ldaiꞌ më saꞌl. Gulë́ më lëꞌë të parë gunë të cumplir
    ra cusë rëꞌ. Zni gunë të recibir bendición shtë më
  kyg-kyg: Inagi mago vayaꞌmogimo lapakaetegamo hosu kavaꞌmo nehisagetapaeꞌmo anonaꞌapilefeꞌmo
    hosu kavaꞌmo osiyo. Mago vayaꞌmogimo huꞌa faipa huꞌa lapatesagetapaeꞌmo anonaꞌapilefeꞌmo
    huta faipa huta oꞌapatetapa Gotiꞌa lapa maeno, hutapa hapa paiyo. Gotiꞌa ani kavaꞌmo
    nehisagenoꞌaeꞌmo lapa maesiyafekeꞌmo keya aeno ge huꞌniye.
  kmk-kmk: Adiyu baḻosan si laweng din laweng. Nu awad mangugud kan dikayu’t laweng
    adiyu pay sungbatan si laweng. Iluwaḻu yuwot un mabindisyunan da daḻapnu bindisyunan
    Apudyus dikayu ta inayagana dikayu daḻapnu bindisyunana.
  cao-NT: Mato pasomaha pi tsohuëcaracá yoi ca ano tsi ja bëta i-ibëquiyamacana. Mato
    pi ja ranino tsi jahari ranimisyamacana. Jama, toca cabo ma mëbixëti xo iquia.
    Tihi ca tsi xo jia ca ati. Jia ca ati ma quënahacani quiha, mato yoi Diós shomahuaxëno
    iquish na.
  bbr-bbr: Kar ros onok aru ak opok keserai ra, kos ak jeimwarai ra, akas ätäi onok
    aru kiro ro opok wa keserau. Akas ätäi onok eposek ko opok keserwe. Owon, Anut
    nukas ak kiro onok keseraun sare mowon, okon, tawa ak osap eposek owaiei.
  inb-inb: 'Kam­kunata ima jiru rurag­pi­pas, mana chasa­lla­ta ran­di­chin­gi­chi.
    Kam­kunata kamig­pi­pas, mana chasa­lla­ta kuti­chin­gi­chi. Chasa­paka, mai­kan
    jiru ruraspa rimagta: “Taita Dius, kamta iapa kuiaspa kawa­pua­chu” nin­gi­chi.
    Taita Dius, kam­kunata iapa kuiaspa kawan­ga­pa­mi agllarka.'
  hrv-hrv: Ne vraćajte zlo za zlo ni uvredu za uvredu! Naprotiv, blagoslivljajte jer
    ste na to i pozvani da baštinite blagoslov!
  box-NT: Yìa wé wó khon làa mia à mi yí wĩ́ mu kee. Yìa wé là mia à mi
    yí là ɓànso. Mu bè-tentewà lé bìo á mi wé fan na mín yi. Mu bon, le
    Dónbeenì von mia bṹn bìo yi, bèra à na à mi yí mu bè-tentewà na le
    dó mí ɲii le mí ì na mia.
  ote-NT: Oxqui øꞌtuahʉ ra ntsꞌoꞌmʉi núꞌʉ toꞌo øꞌtꞌahʉ ra ntsꞌoꞌmʉi, nixi gui tsañhʉ
    núꞌʉ toꞌo tsañꞌahʉ. Nuꞌa̱ gui ꞌyøthʉ, ꞌyaphʉ Ajua̱ da ja̱pabiꞌʉ, ngueꞌa̱ Ajua̱
    xa huahnꞌaꞌihʉ pa gui ꞌyøthʉ njabʉ, ne pa da ja̱pꞌaꞌihʉꞌa̱.
  wnu-wnu: Munon qei der ansumungasiari gab an gor der taui wurisumungasi qiyo a anit
    mindigar qob meten qamarari igub an gor der wurit mindigar qob qamb ende me abar.
    Wuri ende ansiarari ibag an bo taui wurimusub ne Qenut qebi qamarari wuriseara
    misir igubour. Eng Qenu gigit anit ara yarari ne mi uber anit iyeter end an bo
    tumbigi munon qei wurimusiarar.
  zam-NT: Ne'co xtàade gu' loo nec thìb mèn leque con' ye'rsin' co' ndli mèn loo gu'.
    Ne' ne' li gu' par ta' gu' xyàn lezo' mèn xal nda' mèn xyàn lezo' gu'. Ndxe'leque',
    más huen bli gu' con' ndac loo mèn co' mbli con' ye'rsin' loo gu. Tac Diox ngurez
    gu' no mblec Diox gu' par angli Diox con' ndac loo gu'.
  zyp-NT: Chahlynah khah chah ly ná tah palei khe la, zawngtenah khah zawngtenah tah
    paleh khe o, canghrasala bonghnang song hri la, zecawtamaw tatah ma cawpaw tahei
    y cang he ceh ka, bonghnang naa ting a.
  sey-NT: Mësarute coꞌaye yoꞌouna, i̱teje̱ coꞌayepi sa̱imaꞌcohuaꞌi paꞌijë̱ꞌë, pë̱i
    tea ju̱ꞌiquëna. I̱teje̱ pë̱ijë sa̱ñope tea ju̱ꞌiñepi sa̱imaꞌpë paꞌijë̱ꞌë. Coa
    ai jerepa mësarute sa̱ñope cacohuaꞌini deꞌoyepi cacaijë̱ꞌë, Maijaꞌquëpi deꞌoye
    paꞌiyena deꞌhuaja̱ꞌcohuaꞌini soisicohuaꞌi sëte.
  nvm-nvm: Regavo e kafo bu ire ise kafo jon rekva jab una vef roin buon ise rek.
    Regavo bu vuak ka ma ise iji joisina kuaikva jab una ijeg vef roin kuardiak. Bu
    ijegrekva ni una buon oifian abene ifejdiame buifuon sirimamef. Ijefuon maiji
    ja Godon ire ma kafo kekfuon fu ijefuon ja karauniain.
  mps-mps: Bidi mego dage dali dwai sę ebo si, tama dagego dwai sę eyu ma wei ponogio.
    Ma, bidi mego dage dali dwai dwai po wabo si, dagego te dwai po me weyu wei ponogio.
    Te menio. Dagego God hanalu wabo po wao, agai augwali dali dwagi yai sę emainogo
    yao. Te God agai dagego te tobage sę emainogo dage i wali dao, tama nosali agai
    dagebolo dwagi yai kolesaga mu yaibao.
  pab-NT: Awa atyo iniyalahare kakoa iniyalahare xemaisatya, irawaniti kakoa irawaniti
    xemaisatya. Xakore hoka maika iniyalahare mohenaha xiso hoka wenati waiyexe xaoka
    enomanaha. Xiyaiya, Enore haomanere aohenere xiso xowaka atyo xoalini hare waiyexe
    isa xomana aokowi.
  llg-llg: Boso bala manggalauk no manggalauk. Mete ma hataholi nambue sapa ei, na,
    boso sapa masafalin. Tehuu moke fo Lamatuak tao malole neun. Huu Lamatuak noke
    nala ei so, fo dadik neu Ndia hataholin, fo suek ei simbo malole neme Ndia mai.
  kyf-kyf: A 'na 'palɩ gbʋnyuu 'bɩgʋ gbʋnyuu -nɩ, a 'na 'palɩ vɛlɩe 'bɩgʋ vɛlɩe -nɩ.
    Nɩɩ, a 'palɩ we 'bɩgʋ 'nyulaŋwna wɛlɩ nya. We 'gbʋ, -Lagɔ yia aɩn la, ɔ 'ka aɩn
    'nyulaŋwna.
  tpi-tpi: Sapos ol man i mekim nogut long yupela, orait yupela i no ken bekim. Sapos
    ol i tok nogut long yupela, orait yupela i no ken bekim tok nogut bilong ol. Nogat.
    Yupela i mas bekim long dispela pasin. Yupela i mas beten long God i ken mekim
    gut long ol. God i bin singautim yupela long mekim olsem, bai yupela yet i ken
    kisim blesing bilong en.
  mih-NT: Tatu zavaha ñiyɨvɨ sa ña vaha sihin ndo, ma zavaha ndo sa ña vaha sihin
    ñu. Ta tatu cahan ñu ndya vaha ñi sii ndo, ma nacahan ndo nu cahan ñu. Inga cuhva
    zavaha ndo. Cahan ndo sihin ra Ndyoo vatyi cua cuhva ra sa vaha sii ñu. Vatyi
    i cana ra Ndyoo sii maa ndo vatyi cua cuhva ra sa vaha sii ndo.
  qvh-NT: Runa mayiqui chiquiyäshuptiquipis gamcunaga ama chiquiyaysu. Ashliyäshuptiquipis
    ama ashliyaysu. Saypa trucanga Tayta Diosninsi cuyapäshushgayquinöla gamcunapis
    chiquishogniquicunapä Tayta Diosninsita manacuyay.
  kms-kms: Wute nungoqi brequ runduq nungoqi oyi ni brequ wundiny wayequ, di ni nungoqi
    wand brequ runduq nungoqi oyi ni wand brequ wundiny wayequ. Pudi nungoqi oyi God
    pengu wundig ei God ni yuwon nuany. Te pugri God nungoqi pugrine puq wen ningg
    qa ngam nirauq wandi te ei ni nungoqi yuwon nuauq.
  agn-agn: Indi balten mi ta malain tang pamagboat ong nindio ta malain, ig indi amo
    ka melet ang manginsolto ong mga pamanginsolto ong nindio. Ang boaten mi, ipangadi
    mi tanira ang pangaloyan tanira tang Dios. Tenged pinilik amo tang Dios agod aloyan
    amo ka nandia,
  nhi-NT: Tla itlah amo cuali namechonchiuiliah, amo xonmomacuipacan, sannoiuqui tla
    itlah namechonihiluiah, amo ohcon ixquimoncuipilican, yehyeh ixquimoncuipilican
    tlateochiualis. Pues ya nanconmatih, namehuantzitzin onamechonnotzqueh namechonaxcatisqueh
    tlateochiualis.
  ttc-NT: K'on kxk'ulun jun nya'tx galan ti'j junky tzan tpaj ma'tx tk'uluj jun nya'tx
    galan eti'j, b'ix k'on tz'aj etzaq'b'e' jun yasb'il tuky'i junky yasb'il, sinoke
    inkyqet eky'iwla' kye etajq'oj. Komo astilji okxtzaj uk'le' ky'iwlal txq'anky
    b'ix tzan ek'amon etetz te tky'iwlb'il te Qtata Dios.
  dan-1931: betaler ikke ondt med ondt, eller Skældsord med Skældsord, men tværtimod
    velsigner, thi dertil bleve I kaldede, at I skulle arve Velsignelse.
  kwj-kwj: 'E, hima le kapwa sumbu ti kunu wosiwa apa kunu ga kapwa sumbu wasa ai
    ku wosi kei. E, kapwa mwanji ti kunu bwawa, apa kapwa mwanji wasa wunu ku bwa
    kei. Mina. Kunu ga ka sumbu hinga ma wunu wosi: Gotri ni ma ku uchahambwawa wunu
    keke ri woni sa wunu okula. Gotri o sumbu hinga ku wosi kinani kunu ucharo ti,
    Gotri ri kwambu kunu hawa ri sumbu kipe ni ku toro kinani kunu ucharo.'
  vie-OVCB: Đừng “ăn miếng trả miếng” hoặc nặng lời với người sỉ vả mình, trái lại,
    hãy cầu phước cho họ, vì Chúa bảo chúng ta làm lành cho người khác. Như thế, chúng
    ta sẽ được Đức Chúa Trời ban phước.
  kze-kze: sáwí'o umátinkaiya'o é'a anondá íma sáwí'a umátínkáaro. sáwí-aimbo simátinkaiya'o
