  ngu-NT: Tla yacaj itlaj mechchihuilis tlen xcuajli, ma ca no ijqui nencuepilisquej,
    noso tla yacaj mechtenehuilia on tlen xcuajli, ma ca no nenquitenehuilisquej on
    tlen xcuajli. Yej xcuepilican ican tlatiochihualistli, pampa Dios omechnotz para
    ijqui nemohuicasquej, niman ijqui nenquiselisquej se tlatiochihualistli.
  kup-kup: Pot tohot hepeken modari horï nao etapanen hañ horiv metotunei, ma modari
    ñetï horï nañ arin añapanen hañ ñetï horiñ mañotunei, oñ mod pori tin hepanez
    pov metohozei. Met batam God ari ba ou avatah-porah masakao anohopanez hahan hezavoz
    zut, mod pori ari masak metohopeken pi amun masakao ari anohopan.
  jid-jid: Na han memme ni memme na ko mre ni mre na. Bita ti lulu ni kpambi, iyo
    wa Bachi a yo yi kabi a mba, na ki bi kpa lulu.
  wmw-wmw: Musiripirirane mabaya ka mabaya, wala matukano ka matukano. Kwasa javyo,
    wabarikini, kamana eco ndi camwitiriwe, ipate mubarikiwe.
  gmv-GGM: Anjjite attin isttas iitta cashes, cashshe zaaropite. Inte xeeygetiday
    hessaththo oothid anjjo laatanaskko.
  ssg-ssg: Na teka seilon kak alui ma na aile halialu amuto, kum kahui aliliake. Aile
    hasolia haniwa laha nake Haeu pahan amuto ailewa saun tenen ien. Ape i tin i kola
    soliaian hani amuto.
  zpo-NT: Nazaret be kwaan nawent lo kwaan nawent, nixa leezha ke xaa lo be naket
    be lo xaa, mas wen naab be lo Dios kwent cheen xaa, nel Dios mrezh re be le be
    sbaa, zee zaa Dios kwaan wen lo be.
  poy-poy: Namuwawuzilira wantu vidoda kwa vidoda, ama mayigilangu kwa mayigilangu
    kumbiti muwatekeleri, toziya mwenga mshemitwi na Mlungu mpati kugahala matekeleru.
  qwh-NT: Pipis mana allita rurayäshuptiqui, qamcunaqa ama cutitsiyanquitsu mana allipaqa.
