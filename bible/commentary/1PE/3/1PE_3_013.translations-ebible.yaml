verse: 1PE.003.013
translations:
  kpx-kpx: Bukae Hoto keu kateai lounu. Iale la oleuoleu vaveve dua valiho isivi balugage
    atabeu bae la aiogevelivebene.
  okv-H: Eto ungona ari jajavotoho jo tapa na asi uje aisova amo embo na kito osaga
    memenga aro kiovo? Mane aisora
  tbo-tbo: Apo mae dewadewana ta luhogaleya, yaka apega iyai gehouna ina wigawiyeta.
  mal-C: നിങ്ങൾ നന്മചെയ്യാൻ വ്യഗ്രരാണെങ്കിൽ ആര് നിങ്ങളെ ഉപദ്രവിക്കും?
  grc-SR: Καὶ τίς ὁ κακώσων ὑμᾶς, ἐὰν τοῦ ἀγαθοῦ ⸂μιμηταὶ⸃ γένησθε;
  bgc-bgc: जै थम सदा भले काम करो तो कोए थमनै नुकसान न्ही पुहुचा सकदा।
  khz-khz: Kala namara pono ririwa kamura genai, rai na goi pene vega-rakavamu?
  deu-TKW: Und wer wird euch schädigen, wenn ihr Eiferer für das Gute werdet?
  zsr-NT: ¿Nuzxa caz guaꞌ döꞌ queëliꞌ chquiꞌ ruiꞌ ládxiꞌliꞌ gúnteczliꞌ le nac dxiꞌa?
  lin-lin: Nani akosala bino mabe soki bomipesi na kosala bolamu ?
  hns-NT: Djab toe kausies kariehe aapan djiewan attjha se bietaawe ke, tab koi na
    tor sanghe kharaabie kariega.
  noa-E: Ẽwandam mag sĩerraawai ichdëu magpibam aig chan i dau jam õrau pãar chig
    abarju, nem ajapha wau nʉm paar.
  eng-EMTV: And who is he that shall injure you if you become imitators of that which
    is good?
  mib-NT: Te ni ɨɨn ma sáha néé jíín ró te núu máni jniñu váha cándɨhvɨ̄ ni rō sáha
    ró.
  lif-NT2: खिनिॽ नुःबा याःम्‍बक् चोःक्‍मा सिक् सम्‍बाल्‍ले़ से़क्‍खाए आत्तिल्‍ले़आङ्
    खाःम्‍मा के़न्‍छुक्‍तिन्‍लो॥
  xnj-xnj: Wu, yani mweihotola kuvalemasa nyenye ngati mwikangamala kukita gabwina?
  mmx-mmx: Nege naba lox asongot parang nemi do levendoxoma atnemi naplivi rik lok
    luvukat?
  cbr-NT: Mitsúnmi upí ñu 'aia isía mitsu ñui uni mimi manáncëxbi ca cëmëi quicë 'iti
    'icën.
  tee-NT: Pus na lacats'unin ju lai catanavinin ju amacxcai ni slivasalh anavit'it
    ju k'ox ju la'ixlhichux ju mi'alhunut'an.
  eng-LSV: and who [is] he who will be doing you evil, if you may become imitators
    of Him who is good?
  cak-NT: ¿C'o como jun ri nu'on etzelal chiwe, roma rix ja ri utz niben? Man jun.
  pah-NT: Pe ndekokatupotarame po ti g̃a nombote'varuhui pe me nehẽ.
  sja-NT: Parãpa jɨrɨruta pɨrã oodait'ee ne-inaa pia aupai, ¿k'airãpa parãmaa k'achia
    oodaima?
  xed-xed: Ka ŋavaŋa kuni ka maga skwi ɗina ná, wati ma mndu ya dzaʼa maga ghwaɗaka
    skwi ŋa ghuni na?
  mks-NT: Ni in ña̱yivi a̱ cu̱ú ndusa caja xíxi xi̱hi̱n ndó tá ná ndi̱hi ini ndó caja
    ndó ña̱ va̱ha.
  gfk-S: Io, ma nesi um na hagae mu ing be mu walar ma ra baso ura gilgil ra tahut?
  bmu-bmu: Iŋini nup ölöpŋi membingö urukönöp aka malme ewö, ambazip sehisehiŋan mönö
    nupŋini geŋmororoŋ memba mem bölim eŋgibingö qahö mötme.
  dgz-dgz: Inak kakaewa da tapen men kaimakaet anu gura taiwaniampinawa waenapan da
    ya enu gurai wain.
  eng-GNV: And who is it that will harme you, if ye follow that which is good?
  zaa-NT: Casi lanú enne' calatsi'į guthacca'ą le biỹa mal canchu rilá'nią qui'ni
    ttuba ná la' rulábalatsi' qui' le para guni le nu ná tsè'.
  eng-WEBSTER: And who is he that will harm you, if ye are followers of that which
    is good?
  guh-guh: Itsa pajamatabëcuenesaëmë tsavanapae tsane pexaniacuene paneexanavanapaejava,
    nexata itsamonae pacabejiobiaexanae ata, itsiata apo pacajamatabëcuene bijianaecapanepae
    tsane.
  bon-bon: Siige, pama nuuja te lica weebibine niiya pa jiwenipi, weene liba singi
    gemi miiji mule taatu wawename.
  nhw-BL: Sintla anquichijtinemise catli cuali ica nochi amoyolo, amo aqui anmechchihuilis
    se tlenijqui.
  swh-ONEN: Basi, ni nani atakayewadhuru mkiwa wenye juhudi katika kutenda mema?
  wbi-wbi: Nave mughimba kuvomba inofu, ghwe veeniveeni juno ndepoonu ikuvalemasia?
  bba-bba: Wɑrɑ u koo bɛɛ nɔni sɔ̃ ì n hɑniɑ mɔ̀ i kɑ ɡeɑ ko.
  eng-KJVCPB: And who is he that will harm you, if ye be followers of that which is
    good?
  kgk-NT: Tapeiko porã katu. Peiko porã meme ramo ndaipóri arã para'e pene mbohasa
    asyse va'erã.
  waj-waj: Fai ngia safu aataruuvau mmannammanna purua rada vikio dee gioonna kiaapu
    voovoono mmoori maisaivaa ngii minarannee? Hameetavee.
  cpy-cpy: Eentsikiroeni pantayita-neero kameethari, ¿eenitatsima kemaatsita-kaemini?
  mpx-mpx: Ebo ginol waiwaisana nuku awaawaginol, tabam nige gamagal etega ni bwebwegimiu.
  wbp-wbp: Kajinkili yapa nyurrurla nyampurrpa-nyina jungarni warrarda nyinanjaku,
    ngula-jangkaju kulalpa-nyarra nganangku murrumurru-mantarla, lawa. Kulalpa-nyarra
    nganangku kangkarla Kaatu-kujakuju. Junga kujaju.
  luo-luo: Ere ngʼama dihinyu ka uikoru mar timo gima ber?
  nhe-NT: Intla inquichijtinemise tlen cuali ica nochi imoyolo, Axaca inmechchihuilis
    se tlenijqui.
  aii-aii: ܡܵܢܝܼ ܒܸܬ ܥܵܒܹܕ ܒܝܼܫܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܸܢ ܗܵܘܹܝܬܘܿܢ ܛܲܢܵܢܹ̈ܐ ܠܸܥܒ݂ܵܕܵܐ ܛܵܒ݂ܬܵ‌ܐ؟
  esk-NT: Aasriiñ kia atniaġisiñiqpasri nakuuruanik savaaqaġupsi.
  msb-msb: Sin-o an magpatios sa iyo kun ungud-ungod kamo paghimoʼn maayo?
  cpa-NT: Ha¹chian² li¹jmóh² hniah¹² ju³ná³ ŋi²nioh³ hniah¹² jmáh¹lah hi² dsio¹.
  dso-dso: ତମେ ଜଦି ନିକ କାମ୍‌ କର୍‌ବାକେ ମନ୍‌ କଲେ, ତମର୍‌ ବିରଦେ କେ ମିସା କାରାପ୍‌ କାମ୍‌
    ନ କରତ୍‌ ।
  meu-meu: Kara namo ba lalokau henia, bena daika ese baine hadikamui?
  yva-NT: Ranivara wabeke dave indamu wapo ana ngkove rave, indati vatan inta wo wasave
    tatugadi jewen.
  dgc-dgc: Kanya nadid, ti ésiya i magpasakita dikam éng mesipag kam a magimet ta
    mahusay?
  zpm-NT: Goḻguieṉ sca, ncuaaṉe yquiin goḻguṉ; scagaa tsod pe nacne ctsidiḻ miech
    to.
  hix-NT: Ohxe oyehtxoho kom hoko roro rma haxa ehtxoko. Àro wyaro ohxe roro oyehtokonye,
    oyeryewhamnohpàranye natxow hamà, toto komo.
  sim-sim: Os ji tantlemantlembuhu nombo wornan ji tiya nahi, ma lar mbeek jirin kavak
    nakwa ambu ri, wahau.
  npi-ULB: तिमीहरूले असल गर्ने चाहना गर्दा तिमीहरूलाई कसले खराबी गर्छ ?
  cgc-cgc: Daw mag-andem kaw gid na magtuman ta liag ta Dyos, ula may magbuat ta malain
    ki kyo.
  tim-tim: Akto ye siâ me siâ âlepŋaet han owâim katmâ manbiâ âmâ niŋande bâleŋe akyeŋgiwiap?
  yor-yor: Tá nì yóò sì ṣe yín ní ibi, bí ẹ̀yin bá jẹ́ onítara sí ohun rere?
  wos-wos: Guni yikafre sémbut male hurunjoka némafwimbu mawuli yangut, héndé guniré
    haraki hurute?
  emp-NTPO: Bãrãba biada o pananibʌrʌ, ¿caiba bãrãda biẽ́ oi?
  eng-F35: Now who is he who will harm you if you become imitators of the good?
  ind-ind: Nah, kalau kamu selalu melakukan perbuatan baik, tidak akan ada yang ingin
    menyusahkan kamu.
  pes-OPCB: معمولاً کسی به سبب نیکوکاری خود مورد آزار و اذیت قرار نمی‌گیرد؛
  mpt-mpt: Ibo sbal maniba kukub ayamo namibo naka maki ibo kukub misiamo mo omyomabibbabe.
  ssx-ssx: Ikana꞉ma꞉ epeke hau puluekema꞉ honema꞉ wotu homemeka꞉na꞉ta꞉ epima꞉ iki
    hoeyaaliepe.
  mkl-mkl: Yooi ɑ́ ce nŋɛ lɑɑlɔ bii ì hɑnyɑ ì wɑɑ ce jiidɑ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ ଆନେକେ ମୁଇଂ ସାମୁଆଁ ବିଃବକେ । ନେ ମେଃନେ ବାସଙ୍ଗ୍‌କ୍ନେ ଅନୁସାରେ
    ମୁଇଂ ତ୍ମି କିତଂଇନି ଆରି ତ୍ମି ଦର୍ତନିନେ ଉର୍‌ନେଲେଃକେ । ଆତେନ୍‌‌ ଦାର୍‍ମିକ୍‍ଇଂନେ ବାସାନେ
    ଜାଗା ଡିଂଏ ।
  gof-RNT: Hintte lo77obaa oothanaw amottikko hinttena qohanay oonee?
  unx-unx: ଆଡଃ ଆପେ ବୁଗିନାଃତେୟାଃରେ ଚିହୁଲାନ୍‌ଗିପେ ହବାଅଃରେଦ, ଅକଏ ଆପେୟାଃ ଏତ୍‌କାନ୍‌ ରିକାୟାଏ
    ?
  gah-gah: Lekeza netá lamanakumú viki gímiziiki niko hí vémo netá golesa loló oleketative.
  lcm-lcm: Si vang ka vil arikek imi man mipo kaisap taun a lau roron?
  aer-aer: Nhenge arrantherre apeke akwetethe mwerre anetyeke ahentye aneme, kele
    tyerrtye arrpenhele anteme arrenhantherrenhe arlkarentye-iletyakenhe aneme.
  qvc-NT: Tukuy diya qamkuna allita rurashpa kawsaptikiqa, ¿pitaq qesachashungiman?
  tgl-ULB: Sino ang mananakit sa inyo kung hinahangad ninyo ang mabuti?
  cbs-NT: Januxun man jawa chakabuwama pe besti ikubainaibu jaska watan tsuan matu
    jawawen taexun chakabuwatidumaki.
  xtm-NTPP: ¿Na in kuu sa'a ña'a ja u'vi, nú ndimaa ja va'a ka sa'a ni ma?
  nnq-nnq: Beneke abapakumpoteka, anda nkachine kutenda gambone?
  bao-NT: Añurije wadore mʉja ca tii niijata, ¿ñiru ʉno pee ñañaro mʉjare cʉ̃ tiibogajati?
    Ñañaro mʉjare tii majiticuma.
  san-ORI: ଅପରଂ ଯଦି ଯୂଯମ୍ ଉତ୍ତମସ୍ୟାନୁଗାମିନୋ ଭୱଥ ତର୍ହି କୋ ଯୁଷ୍ମାନ୍ ହିଂସିଷ୍ୟତେ?
  huv-NT: ¿Jane alndom marang ngo majneaj wüx imbasan sitiül icona áagan najneaj indüjpiün?
  otn-NT: ¿Te'o guí ɛ̱na̱ di ʉn'a̱hʉ 'mø guí øthʉ ra̱ nho?
  nop-nop: Hidi nemek kedem titiŋdok nadigalika tiŋa tulune nediyeŋdi yoŋa hehitubu-figitawek,
  obo-NT: Waa ayu minuvu nod posuppit koniyu otik iyon dow od puungan, iddos moppiya.
  cak-ENT: ¿C'o ta comi jun ri c'o itzel nbün chive, tok rix xa ja vi ri utz ri nibün?
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤛᤡᤰ ᤛᤶᤒᤠᤸᤗᤧ ᤛᤧᤰᤂᤠᤀᤣ ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤂᤠ᤺ᤶᤔᤠ ᤁᤧᤴᤇᤢᤰᤋᤡᤴᤗᤥ॥
  mie-NT: De ni iin mā sāhá nāvāha ndá ndóhó, de tú maá-ni tiñu váha ndíhvī inī nū
    sáhá nú.
  san-TIB: ཨཔརཾ ཡདི ཡཱུཡམ྄ ཨུཏྟམསྱཱནུགཱམིནོ བྷཝཐ ཏརྷི ཀོ ཡུཥྨཱན྄ ཧིཾསིཥྱཏེ?
  qve-NT: Qankuna allin kaqkunallata ruwashaqtiykichisri, ¿pitaq qankunapa contraykichispiri
    ima mana allinkunatapas ruwanman?
  pao-NT: Gi haga te manayaha-wa'ne'yoo tamme ka kaaheno tubetse tusooyugwena.
  cbu-NT: Ashirucha, Apanllee izuuru tachitkus, tputs siyaa yutaritam ínamaam pinasakana.
  usa-usa: keráwáqá arutáinaiq íyábá karuwaaqá kéiyatama waayúkama yenamáa keráwáqá
    íma mamá táíq umátikanomanibo
  soy-soy: In tɛ lisɔnɛ piwɑi kɑní nɛ kɛ́yu mɑhɑnlɛ̃, wóo yɛ́ pɛɛ íwɛ nɔ́ n wɑi?
  hui-hui: Tígua mana bayale bua ho kamiyagua aiwa tíhondo ko bulebirabe.
  amf-amf: Payya waadadhana ye wocchimbhidianna yedar siya yeskisea hayne?
  quc-NNT: ¿Jachin ta k'u ne kub'an k'äx chiwe we ri ix qas kitaqej u b'anik ri utzil?
    ¡Kraj man k'o taj!
  dob-dob: Onaꞌaiꞌaila, nigeya sawesawenaya be ꞌebweu yaita ꞌigiegie ꞌelouyaemi ꞌabo
    yage boboꞌana nuwami ꞌiꞌewena, be tuta yauyauna ꞌena waguiguinuwa.
  wrs-wrs: Yimba elsusva beswonamangasmba velmba tanamba vevrava, owai, mongova indhanariniva
    yemba si indkokla vrevavmoa.
  mca-mca: Qa hik ta'ƚijupi' ¿ƚekpa' qu' ƚeke'ye' qu' naqsi'ji'ƚ e'mijkii pa'qu' uƚ'axe'
    qu' ewi'ƚe'ƚe qu' inq'ethini'ƚij pa'qu' ƚe'wise'?
  tzo-TZC: Jech o xal un, ¿buchꞌu la chopol cꞌusi ta spasboxuc ti mi ta onoꞌox xapasic
    ti cꞌusi leque?
  mya-mya: သို့​ဖြစ်​၍​သု​စ​ရိုက်​တ​ရား​ကို​သင်​တို့​ခုံ​မင် စွဲ​လမ်း​ကြ​ပါ​မူ​အ​ဘယ်​သူ​သည်​သင်​တို့​အား
    ဘေး​သင့်​စေ​နိုင်​မည်​နည်း။-
  gng-NT: Niʼnun mɔ́n ní li teh nà mɔn la, ŋmɛ li tien nɛ nà bre?
  cbi-NTPO: ¿Tsen maa ñullanu firu' kichudeenga, ñulla naa-uwanuba ura' kiiken chumu
    deeshu juntsaa?
  ikk-NT: Onyẹ k'a sa nwan ẹka mẹ ụnụ ihiẹn ọwụlẹ omẹni ụnụ wụ ndị e mẹ ihiẹn rị mma?
  leu-leu: Naseꞌ i taa vil fasaat nami tamo mi taxa vubuk usi a vilaana roxo?
  maz-NT: '''Ma me i̱ṉ jodüji c''ü rí tsjaji na jo, ¿ja rgá sö cjó pje ra tsja''c''üji
    ''ma?'
  bod-N: ཁྱོད་ཅག་གིས་བརྩོན་སེམས་ངང་ནས་ལས་བཟང་པོ་བྱས་པ་ཡིན་ན། ཁྱོད་རྣམས་ལ་གནོད་འཚེ་གཏོང་མཁན་སུ་ཡོད།
  tca-NT: ¿Rü texé tá chixexü̃ pemaã üxü̃ ega pema rü aixcüma guxü̃guma mexü̃ pexügügu?
  zpl-NT: Lecati riꞌi nu necha neca luhua, tunu rcuaꞌnahua nú riꞌihua lunú neca nzeꞌca.
  mbc-NT: Morî anku'pai awanîkon wenai, awinîkîi'nîkon anî'ya imakui'pî kupî e'painon?
    Anî'ya ikupî pepîn tiwin kin.
  ndg-ndg: Nyai ywapala kudhuru mwe, kanpala tamani lyalibile lizuri.
  wsk-wsk: Nina munan ningo beteralko sail tagiwaral mu, awiri anape ko ninga bita
    maguwurok? Mena.
  toj-NT: Porque ta ja' c'a huajel ac'ujolex ba quechan oja c'uluquex ja ba lequi,
    jel t'usan ja ma' oj sc'uluc ahuilex malo.
  tbc-tbc: Aria, aŋ kagin uyan ak agane wo yaes isofutanaŋ dop, enti maeg iganep saian
    ipanaŋ ak i? Tia geig a.
  sna-sna: Ndianiko achakuitirai zvakaipa kana muchishingairira kuita zvakanaka?
  smk-NT: Ket sawanin, no say maabig a masulit moyon gaw'en, main para nin mangwa'
    nin duka' komoyo? Sa wangko kasa.
  grc-TCGNT: Καὶ τίς ὁ κακώσων ὑμᾶς, ἐὰν τοῦ ἀγαθοῦ μιμηταὶ γένησθε;
  gof-WFTW: Hintte lo77obaa oothanaw amottikko hinttena qohanay oonee?
  spa-BLM: Ahora bien, ¿quién os perjudicará si os hacéis imitadores de lo que es
    bueno?
  kyz-NT: Mama'e esagea pẽẽ iapo re sipo 'gã pẽ nereko tyweri ee? Naani. Pẽ nereko
    tywerete ekoete te 'gã. Napẽnemiapo esage are rũi 'gã pẽ nereko tyweri.
  dao-dao: Akcang pawh vaia na ngtäng üng u naw ning mhlembawi khai ni.
  cya-cya: ¿Ta ntsu'hui nu tca cu'ni ti'i lo'o um, cha' ngui'ni um tñan tsu'hue?
  wrk-wrk: Jaliyi narri jungku yurlurrmba nangangi Kudkanyi yurrngumba barri, baki
    janyulu lalanba narrinya yurrngumba. Yiningki jayalu manku kiji narringi, yiningki
    janarrinya linjumba, ngala marda narrimi miku marrala yalungi, marda narrimi miku
    balkijba muwa yajinyi. Marda narrimi yuwajiwa jungku kunyba yalungi, baki janarri
    mirnarrijba muwa.
  nii-nii: Pe enim oł kun ka pałim mił dinga kindik kin, ermin ni piinjing kin, wumb
    nii endi opu kin, enim topu erpi kis mundmba? Ei mon mendpił!
  ign-NT: Nájina tíjara­ca­vaimahi titupia­caheana te náimahahi icha eta táuriqueneana.
  dik-NT: Yeŋa bï cɔl agum tɛ̈ wïc yïn ye yïpuɔ̈u ba këpath looi?
  cac-cac: Tato an̈ej vach'il sco c'ulej, ¿mach junoc ol ic'anchaan̈ chucal d'a co
