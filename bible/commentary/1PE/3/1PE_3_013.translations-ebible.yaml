  cbt-NTPO: ¡Noyasáchin nipatama', co a'napita yai'huërëtarinquëmahuë'!
  srn-NT: Suma o man du un ogri, efu un e suku fu du bun?
  cta-NT: Ná ntsuꞌu chaꞌ cuaꞌni cuxi nguꞌ loꞌo ma̱, si xcuiꞌ chaꞌ tsoꞌo ti cuaꞌni
    ma̱.
  bqc-SIM: Tó á ãiavĩ ń maakɛao, démɛ a á wɛtãi?
  tcz-CHONGTHU: Tun, nanghon thilpha nabol nomuva ahileh koiham nasugim dinguva?
  mar-mar: आणि तुम्ही जर चांगल्याविषयी आवेशी झाला, तर कोण तुमचे वाईट करील?
  snp-snp: Ena linate ya mona lalo yako melenuwe, loti auma witi koliti monimo unawamo,
    ya kemakafo olu kopa o gedenami ne?
  isl-isl: Hver mun gera ykkur illt, ef þið leggið ykkur fram um að gera gott?
  spy-NT: Ara mii ꞉chii nyēē ing'woonchinē biiko chēē kayey ng'al chēē kāroomēch?
  xnn-xnn: Ngem no nan gawis nan kanayon ay laydenyo ay ikkan sinoy aped makapasakit
    ken dakayo?
  mwe-mwe: Gani shampotekanje ntumbilangaga kutenda ya uguja?
  tte-tte: Tem ginauli namwanamwana kwapaipaisowai, nuwana nige tomo yabo isisinalimiu
    o iyayakamkamnamiu.
  tcs-tcs: Wiswei? Uda nau i go wande meke ol nugudting po yupla, ip yupla i bin mata
    meke ol gudting po dempla?
  hlt-THB: Ik-oeih leek sai aham nami ngaih awhtaw u ing nangmih ce nganbawh ani zawk
