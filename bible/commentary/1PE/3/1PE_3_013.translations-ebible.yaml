  san-TEL: అపరం యది యూయమ్ ఉత్తమస్యానుగామినో భవథ తర్హి కో యుష్మాన్ హింసిష్యతే?
  ben-IRV: আর যদি তোমরা যা ভালো তার প্রতি উদ্যোগী হও, তবে কে তোমাদের হিংসা করবে?
  ntu-ntu: Nzmu kx tqvqti drtqmu nzalengr da kxmrlz, mwx trpnzngr kx na-aetqbzle drtqmu.
  pan-pan: ਜੇ ਤੁਸੀਂ ਭਲਿਆਈ ਕਰਨ ਵਿੱਚ ਚੁਸਤ ਹੋਵੋ ਤਾਂ ਉਹ ਕਿਹੜਾ ਹੈ ਜਿਹੜਾ ਤੁਹਾਡੇ ਨਾਲ ਬੁਰਿਆਈ
    ਕਰੇਗਾ?
  gvc-gvc: Noare mʉsa tuaro yoachʉ paina sehe mʉsare ñano yʉhdʉchʉ yoa dua bihosi
    tina.
  sbk-sbk: Wenu wanzabhanankanye amwe nkamziliha lyalili linza?
  mya-JVB: သင် တို့သည်ကောင်း သောတရားကို ကျင့် သောသူဖြစ် လျှင် ၊ အဘယ်သူ ညှဉ်းဆဲ မည်နည်း။
  kgf-kgf: Waŋu seliseli wamma haka hiabia wamma kecmuiguc mérénéŋ ʒéra waiya énécmimac?
  awb-awb: Itega kaweq sansánsábé irutaboiréq sehgírataq inseréhga kamah aigéhbo?
  gdn-gdn: Wi bagi mena kwaiwagamana wainapiyoi ki ka nima mo eba baiyagisi wi giriniyoto.
  nko-NT: Ma ɔbɔ́pʋ lalahɛ gyi mlɩ, nɩ́ mlɩ ansɩ́ ɩpɛ́ yilébwɛsʋ?
  bsn-NT: Quẽnase rĩne mʉa yicõa ñajama, ñimarãjʉa mʉare rojose yigʉ, magʉ̃mi.
  pib-NT: ¿Katu gektutetangi wa kigleru jmererune potu gixinipa?
  wiv-wiv: Azei da e kati zahatia ni miu kua ni kukulimiu miu kata kakatia moge pa?
  reg-reg: Niga unu alibhanyamula emwe, mukabha nimuligila linu likondele? Mbe nawe
    mukabha nimunyaka kwo bhulengelesi, mbe muyanilwe libhando. Mwasiga kubhaya galya
    ganu bhenene abhagobhaya. Mwasiga kuwa mwoyo.
  mlh-mlh: Ŋoŋo gio fiine banimiŋ ore manjo eru gonimiŋ ine, ŋiŋigo boakonji gioŋaŋuŋ
    tiŋaya oi sokogaku bosembea ŋabeiŋgo so manenimiŋ.
  gof-ENT: ሂንቴ ሎዖባ ኦናው ኣሞቲኮ ሂንቴና ቆሃናይ ኦኔ?
  aau-aau: Hunkwe yor yaprue me meio e nan koukou-ay ankin, hne kokwe posokwaw mon
    piapay ley.
  tvk-tvk: ?Visi mikila vapurun xamim melele xa di musak tengan mupol ni neta ngan
    xa bos vatel sien?
  prf-NT: Awan ti maggamet ti madukás dikomoy ni magsikap kam a maggamet ti maganda.
  auy-auy: Kemá fasiꞌéꞌa kaweꞌá ombá pósa ímba sáwíꞌa uwátinkanaafo
  tbg-tbg: Ne kempukaiqama keha koqe kaiqaqai varaataa ivera, kia vovano ni qoraiqama
    nimitaanaro.
  hub-NT: ¿Atum pegker takarmincha ya pegkerchau umatmamainaita?
  hmo-hmo: Bema kara namodia umui karaia noho mai goada danu, daika ese umui do ia
    hadikaia diba? Ta lasi, ani?
  big-big: Ni wazono miziweki kelibokyegi nakko kaile kaile keleniyagi ono.
  gux-G: ŋma bo fidi ki biidi ŋa ya yogunu k a tie yaali ŋani.
  cnl-NT: '''A²³''e³ xa³ ca³dsaan³² ''e³ rɨ²³jme''²³te''²³ ''nee''²³ xi³nu³ dxaa''n³¹
    ''óo²ra''³ ''noo³ra''³ rɨ²jmée²ra''³ ''e³ dxʉ́²³, ¿mɨ³naa''³¹?'
  zar-NT: ¿Nuzxi caz guáʼ döʼ queë́liʼ channö ruíʼi ládxiʼliʼ gúnticaʼsiliʼ le naca
    tsahuiʼ?
  kde-kde: Dachi, nnani ambemmênga mwenu mukàtumbama kutenda lambone?
  ata-ata: Lexe ngingi ngaꞌoxoꞌoxonu ꞌiliꞌilixo lailaixesi, la sou ꞌenaꞌei umomomo
    sou uꞌoxonu masuangengi?
  qvw-NT: Amcuna allincäta lulayalcaptiqui'a ¿mayantan imanapäcuśhunquimanpis?
  nfa-nfa: Ladhe miu dꞌèi tao dhu lèke, cee ka dhu neo pajꞌèra hari miu? Abhu boe,
    si?
  tnp-tnp: ?Nəmə nəkotalkut pɨk o noliən natimnati mɨn iətəm kotəuvɨr, pəh otol nərahiən
    kəm təmah?
  urd-urd: अगर तुम नेकी करने में सरगर्म हो, तो तुम से बदी करनेवाला कौन है?
  hot-hot: Nôpôviŋ am ek nundum mavi, êŋ ma opalê hatôm imbuliŋ môlô? Mi.
  mqj-NT: Bennamo la umpogau' kakadakean lako kalemua' ke angga kamapiaan mupogau'?
  rus-SYN: И кто сделает вам зло, если вы будете ревнителями доброго?
  mbh-mbh: Na anga aro i pakerenga thomu tova thomu o betet inga nge vothung sivenga
    omanga, e?
  bdd-bdd: Moisa tuwa, geya sawasawahina ꞌeta taiya ꞌiꞌehemuyegomi, ꞌeguma ginaula
