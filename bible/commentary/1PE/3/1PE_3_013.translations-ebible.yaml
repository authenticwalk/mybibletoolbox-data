  soq-soq: E nuala uduudu mampe euda dodomana dewasanuna mai mida da e manlawo kadiwa
    dewasapia rua.
  qub-qub: Allillata ruraptiquega ¿piraj ima mana allitapis rurashunquiman?
  att-att: Á nu maláppà kayu, ánna napiá lâ yù akka-akkuán naw, egga panò yù tolay
    nga manganni nikayu? Awán!
  bki-bki: Ver kito rotu rala vio sikili m̃ele ka rala vite nonovio naio rivu mia
    rivu, mia rover re ka mia tomu tai amijikia ala siniabu ka kito riviorio.
  bqp-bqp: Tó á kokari vĩ kũ yãmanakɛnaao, dí mɛ́ ani wɛ́ tãáwaa?
  mcp-mcp: Bɨ́ mə́ ká ntâg bə nə cimbú sálə mə́nywa, zə́ nyə e sá bɨ́ məbɔ̂w?
  hat-hat: Ki moun ki ka fè nou mal si se byen ase nou vle fè?
  npl-NT: Amaka weletis nomechtoktis tlan amokuali, tla nomejwah nochipa nonkichiwah
    tlan kuali. ¡Amaka!
  bgg-bgg: Nathek è nyie wie ji shii bajo rek yang arone hanyie è nathek shii mua
    mage phlei?
  eng-TCENT: Now who will harm you if you become imitators of what is good?
  eng-BSB: Who can harm you if you are zealous for what is good?
  cpu-NT: Aamaatziinerika pantayetanairo kameethari, ¿tzimatsima kemaantsitakaaperotaiyaamine?
  san-ASM: অপৰং যদি যূযম্ উত্তমস্যানুগামিনো ভৱথ তৰ্হি কো যুষ্মান্ হিংসিষ্যতে?
  tac-NT: ¿Chiérite cha oláwawé 'emi 'la senibí 'la a'ká ralámuli nísaká 'emi, tase
    i'nílime? Tabilé 'wésiguru.
  eng-WEBPB: Now who will harm you if you become imitators of that which is good?
  gfk-H: Io, ma siga um na hagawai muat ing bia muat walar ma ra dadas wara gilgil
    ra tahut?
  viv-viv: Tu kaꞋi tova moyaꞋaina nuwanuwami dewa hagihagina wanamulimuliyena, au
    keke tamo hakwadi ginaveꞋumagigiyemi.
  yao-yao: Ana nduni juchampoteche, mwalimbilaga kutendekanya yambone?
  tgp-tgp: Ale hare natu, i pa komo kamim vara ka opoia r̃ilangi vara ha vai na posposi
    r̃uhu?
  auc-NT: Mïnitö waa cæcæte ante edæ nanguï cæïnëmïni bamïni adinque æcänö wæætë mïnitö
    ïmïnite wënæ wënæ cæquingää.
  kbc-NT: Nigadinoniciwaɡ̶atitiwaji mawii niɡ̶ina anele, aɡ̶ica aneo ane beyagitaɡ̶adomitiwaji.
  bmh-bmh: Na igul naliu mabun salau banou meben, du tub nug na eg mizabun iboin ta?
  ctu-BL: Mi bʌxetla ti' melol chuqui uts'at, ¿am ba majqui mi caj i tic'lañetla?
  meq-meq: Taɗə nəkurom faya ka pəlumeye məge ŋgwalak tə ɗərev kurom peteh na, ndoweye
    nakə ma gakumeye seweɗ aye na, way?
  noa-H: Hẽwandam mag sĩerraawai hichdëu magpibam haig chan hi dau jam hõrau pãar
    chig habarju, nem hajap'a wau nʌm paar.
  alp-NT: Kwali betaya, sepo imi atula kena ono yelu misete namake tamata esi ono
    neune ete imi mo.
  san-VEL: apara.m yadi yuuyam uttamasyaanugaamino bhavatha tarhi ko yu.smaan hi.msi.syate?
  kbq-kbq: Hagi tamagrama hanavetitma so'e tamavutamava nehnageno'a, iza tamazeri
    havizana hugahie?
  kbh-kbh: ¿Nda nanjobenaye ts̈ëngaftangbiama bacna soyënga jamama, ts̈ëngaftanga
    chë ts̈abe soyënga jamama sempre s̈mojtsents̈énëse?
  ron-LSB: Și cine vă va face rău, dacă veți fi imitatori ai binelui?
  pon-pon: Ij i me pan kaokaoe komail, ma komail dadaurata me mau?
  nhe-BL: Intla inquichijtinemise tlen cuali ica nochi imoyolo, Axaca inmechchihuilis
    se tlenijqui.
  sps-sps: Sei te kat fiiring maromi, to te parits romi tan kat kat rof ee?
  wnc-wnc: Siwan ginda sanga takeaknga kumzang tasiwanu asikaya aminu tapatuta ginu
    take pasiwan maining ba dasing? Wena.
  bus-bus: Tó á aĩa vĩ kↄ̃n maakɛnao, dé bé eé wɛ́ɛ tãawaa?
  gub-BL: Aze pepurapo wer tuwe ikatuahy ma'e rehe nehe, teko nuzapo kwaw ikatu 'ym
    ma'e peme a'e wà nehe.
  imo-imo: Ulu pengama kau teamili ningo molonge wali narini eno mindili lipe timbeloya?
  boj-boj: O ijo was, niŋgi kumbra bole bole yqajqa siŋgilaoqnqab di tamo yai na niŋgi
    olo ugeugeiŋgwas?
  eng-DRA: And who is he that can hurt you, if you be zealous of good?
  knf-knf: Woli naţu uhaaşan bŧi ţi pdo bnuura, in akdolanaŋ keeri buţaan?
  san-KHM: អបរំ យទិ យូយម៑ ឧត្តមស្យានុគាមិនោ ភវថ តហ៌ិ កោ យុឞ្មាន៑ ហិំសិឞ្យតេ?
  arn-NT: Eymün ayülelmün tamün femael kümeke dungu müten, ¿iney anta wesa femafeymünmew?
  zas-NT: Achut güün lëjt ni mal, bal cayüjndi naguiejn güündi ni zagdxe.
  ken-NT: Mbák báyàŋ tontó bɛ́kʉ bɛrɨ, agha ákway mɛnɨ bhe?
