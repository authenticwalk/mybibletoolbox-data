  dso-dso: ସେନ୍ତାରିସେ ତମେ ବିବାଅଇରଇବା ଏ ମୁନୁସ୍‌ମନ୍‌, ନିଜର୍‌ ମାଇଜିମନର୍‌ ସଙ୍ଗ୍‍ ବୁଜାମାନା
