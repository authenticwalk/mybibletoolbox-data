verse: 1PE.003.007
translations:
  kpx-kpx: Ige malahaea, lata la keate hoesegevei abuhi ue dua vave. La keau negolahalu.
    Isito la keate keau negoholilu. Iale kebia hoesegevei abuhi ue dua vave. Kosealemo
    Dilavau la ukolikoli maleveve louale ke abuta malei. Isito lana kateholisito molehi
    ugologololahage Dilavau bae la imili ke evilivebene.
  okv-H: Eto embo ungo ainge dombo ungota airi amo embo ta vuvure ainge mane rate
    God na ivu te ae te ta degi vasiri daroho avo inono inono ta ikau hotasora avoeto
    tunga humbuto humota evujo. Eto ungota airi humota ue pari aisova amo God na ingesuja.
  tbo-tbo: Taumi tutu tawine ololotomi, wiwine o lawagihi po mitehi o memae, ipa ona
    winugonugotuhu imahi po ona wiyateyatehi meka po apo Yaubada omi lupali anona
    apega ina welemi. Babana tauhi ega hita kadidili duma, tamogi tauhi po taumi omi
    luyagohana emosi houga e nenei uyahina.
  mal-C: അങ്ങനെതന്നെ ഭർത്താക്കന്മാരും സ്ത്രീകൾ ദുർബലപാത്രങ്ങളാണെന്ന് അറിഞ്ഞ്, അവരും
    ജീവന്റെ കൃപയ്ക്ക് നിങ്ങളോടൊപ്പം കൂട്ടവകാശികൾ ആയിരിക്കുകയാൽ, അവർക്ക് ബഹുമാനം നൽകി
    അവരോടൊപ്പം പരസ്പരധാരണയോടെ വസിക്കുക. അങ്ങനെയായാൽ നിങ്ങളുടെ പ്രാർഥനയ്ക്ക് തടസ്സം
    നേരിടുകയില്ല.
  grc-SR: Οἱ ἄνδρες ὁμοίως, συνοικοῦντες κατὰ γνῶσιν, ὡς ἀσθενεστέρῳ σκεύει τῷ γυναικείῳ
    ἀπονέμοντες τιμήν, ὡς καὶ ⸂συγκληρονόμοι⸃ χάριτος ζωῆς, εἰς τὸ μὴ ἐγκόπτεσθαι
    τὰς προσευχὰς ὑμῶν.
  bgc-bgc: इस्से तरियां ए हे पतियों, थम अपणी पत्नियाँ कै साथ मेळ-मिलाप कै साथ रहों,
    अर सोच्चों के उनकी मदद किस तरियां करी जा सकै सै, थमनै यो बेरा होणा चाहिए के बिरबान्नी
    थारे तै कमजोर सै, इस करकै थमनै उनका आदर करणा चाहिए, क्यूँके थम दोन्नु उस वरदान
    के साझेदार सों, जिसा के परमेसवर नै थारे ताहीं दिया सै, जो के अनन्त जीवन सै, यो
    इस खात्तर करो ताके जिब थम परमेसवर तै प्रार्थना करो तो वो थारी सुणै।
  khz-khz: Gomi maru maki garawami ria gomaguli-kouna aonai, pio ripa namanamara.
    Pio ripa, ira moira vavagi. Garawami pio kupa-ragera, kwalana Palagu na maguli
    vanagivanagi ira e gomi pene wareware-venimi. Vovetaina pio kala, pe gau kwauta
    na gemi rapali-koukou ragai pene vega-rakavaa.
  deu-TKW: Die Männer ebenso, einsichtsvoll die Ehe führend, dem weiblichen als dem
    schwächeren Gefäß Rücksicht zollend, als die auch Miterben der Gnade des Lebens
    sind, auf daß eure Gebete nicht gestört werden.
  zsr-NT: Lëzcaꞌ cni, lbiꞌiliꞌ, bönniꞌ, ral‑laꞌ güiꞌ ládxiꞌliꞌ ngul qui queëliꞌ. Gul‑gún
    lecnu ba laꞌn, clëgz le nö́taꞌcnu ca yöl‑laꞌ nal queëliꞌ, san lëzcaꞌ le nadél‑liꞌcnu
    yöl‑laꞌ naꞌbán naꞌ runnëꞌ queëruꞌ Dios, tuz ca nadél‑liꞌliꞌ lbiꞌiliꞌ. Gul‑gún
    cni, cui uzagaꞌ xnözliꞌ tuꞌ xöhuiꞌ catiꞌ ulidzliꞌ‑nëꞌ Dios.
  lin-lin: Bino mpe mibali, bovandaka na bwanya elongo na basi na bino, boyebaka ete
    bazali bato na bolembu. Bopesaka bango lokumu, pamba te bango mpe basengeli kozwa
    elongo na bino bomoi kowuta na Nzambe, na ngolu na Ye, mpo ete eloko moko te ekanga
    losambo na bino.
  hns-NT: Aisane dje biehauta hai, toelogke tjaahie akkiel se aapan aurat se rahe
    ke. Djab koi ke kaatj ke bartan hai, tab oe batjaaike kaam me laawe hai. Aisane
    toelogke tjaahie aapan aapan aurat se sotj-bietjaar karke rahe ke aur okar ieddjat
    kare ke. Parmeswar ohoelogke bhalaai karke hakdaar banaais hai okar sanghe naawa
    djiewan paawe khaatien. Djab toelog ie baat jaad karke aapan aurat se rahiehe,
    tab Parmeswar toelogke praatna soeniega.
  noa-E: Mamʉ pãach chi emkhooin chi ʉʉinpanaujã agjö pãach ʉʉin ajaphata aairaa abat,
    ich Ẽwandamau am dʉ̈i magta apim khõsi simjö. Mamʉ mag nʉm chan mag ʉʉin aawai
    pãach khãai juapá eegpai khithëe aawaipai khaba, amjã pãachjö ĩchab ich Ẽwandamau
    ich aar phë auju jaau sĩewaita am chig aba warag jãsene abat. Eeu magba akhiin,
    mag khaigba aadëphʉm gaaimua ãba ohoodönaa Ẽwandamag jëeum khõsi jëeuba adukham.
  eng-EMTV: Husbands, likewise, live together according to knowledge as with a weaker
    vessel, with the wife, showing her honor as also a fellow heir of the grace of
    life, in order that your prayers may not be hindered.
  mib-NT: Te suni súcuan róhó yɨɨ, na cóo vītá ni rō jiín ñasɨhɨ́ ró. Te yɨ́ñúhún
    coo ró jíín ña, sɨquɨ̄ jeē núu ga fuerza ña vēsú rohó, te suni sɨquɨ̄ jeē ɨnuú
    ní canihīn tahú rō cotecu rō nɨɨ́ cáni sɨquɨ̄ jeē váha ni Yaā Dios. Te súcuan
    sáha ró návāha tú casɨ nuū jnúhun jícán tahú rō.
  lif-NT2: हिम्‍साबासे, खिनिॽआङ् खिनिॽ हिम्‍सामाहाॽनु सोरिक् के़वयिल्‍ले़ इङ्‌धाःङ्
    पिरे़म्‍सिम्‍मे़ॽर तङे़म्‍मे़ॽआङ् वये़म्‍मे़ॽओ॥ खिनिॽ हे़क्‍के के़धुम्‍मा मे़न्‍जोःक्‍ने़न्‍छाङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबिबा कुसङ् हिङ्‌मन्‍नो खे़ङ्‌हाॽग खिनिॽ लक्‍सामासिरो॥
    हे़क्‍केलॽरिक् खिनिॽ तुवाःन् थेःल्‍ले़आङ् मे़धेःक्‍तुन्‍ल फाॽआङ् नुःरिक् मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mewawa na vagosi nyenye, mutama na vadala vinu kwa luhala, kuni mumanya
    kuvya vene vevalendili kuliku nyenye. Hinu mganikiwa kuvatopesa, ndava yati mwipokela
    nawu njombi ya wumi wa Chapanga ndi wumi wa magono goha gangali mwishu. Ngati
    mwikita chenicho kawaka chindu chechidivalila gala gemukumuyupa Chapanga.
  mmx-mmx: Kuren pam la nemi bok lavatlok, mina ekilen ela mi levempakpakes at lavakin
    atnemi la minaklen avukat box i do nedi dixo ruuna tololos solo la mina lok tooro
    nedi. Mina raba nedi mi loklok ngangao mila nemi buru axap minaba ruuna xaka lorooro,
    ni laramtaba boro at ne Moroa. Mina mu asu i na levelinga xusu, kopmen tekarakat
    naba lok pe levesingising kantubu atnemi lara koenasun eburu mi ne Moroa.
  cbr-NT: Xanuñu unicamaribi cana ësaquin cain, min xanubë camina upí oquin sinani
    nuibananti 'ain. Axa xanu 'aish cushima cupíshima, mix 'icësaribitia ax Nucën
    Papa Diosmi catamëcë cupí camina a nuibaquin 'aquinti 'ain, mitsúnmi usoquin 'aia
    isquian Nucën Papa Diosan mitsúnmi a ñucácë bana upí oquin cuati cupí.
  tee-NT: Vachu' ju uxijnan xapapaninch ju alin ju mi'amachaka'an. K'ox at'ats'uc'ut'it
    ju mi'amachaka'an chai alak'ayat'itch. Ac'ats'at'itch ni na tachapun unt'at'it
    ju uxijnan para ju tam chako'ulh jantu na chun tachapun ju ixlacatuna. Chunchach
    ju alat'it ni mint'iyun'an ju amaklht'ayanant'at'it ju lamapainin ju tanavinitan
    ju Dios acsni taxtaknitan ju mi'atsucunti'an ju conk'alhiyanta ju lact'iyan. Pus
    ni chunch ju at'ats'uc'ut'it ju mi'amachaka'an pus jantu xtu'u' catasastucniyan
    acsni at'ach'ivina'it'it ju Dios.
  eng-LSV: Husbands, in like manner, dwelling with [them], according to knowledge,
    as to a weaker vessel—to the wife—imparting honor, as also being heirs together
    of the grace of life, that your prayers are not hindered.
  cak-NT: Chuka' rix achi'a', can utz ino'j (ina'oj) tibana' quiq'uin ri iwaxaylal,
    roma reje' man je junan ta iwiq'uin rix. Reje' can c'o chuka' quik'ij. Y can junan
    chuka' xtiyo'x chiwe ri utzilaj c'aslen ri man niq'uis ta, ri xtusipaj ri Dios
    chiwe roma jixrojo'. Tic'uaj jun c'aslen utz quiq'uin chi quiri' ri i-oraciones,
    man jun ex nik'ato quichi y can choj ye'apon riq'uin ri Dios.
  pah-NT: Nanongara pe ji ei kiro akwaimbae'g̃a pe no hembirekove'g̃a pe. Peko ti
    penhimbireko'g̃a pavẽi pejapyakavo g̃apopoakare'yma rehe. A'ereki pe gwyre'i g̃a
    ipopoaka. Pendeaporog̃ita katu ti g̃a ndehe a'ero. A'ereki Tupana'ga imombyryvame
    pe me omombyry g̃a pe no. A'ero po ti g̃a ndekoi Tupana'ga pyri pe pavẽi nehẽ.
    Pe g̃a nderekokatue'ymame pe ndovahoguhui penhi'ig̃ame Tupana'ga pe a'ero.
  sja-NT: Ichiaba ũraait'ee parã ɨmɨk'ĩraarã Cristode ijãapataarã k'ĩsia k'awaa p'anadamerã
    p'anapataadait'ee pãchi wẽraarã ome. Ãra k'aripapatáatɨ juatau mak'ɨara wẽe p'anadairã
    ɨmɨk'ĩraarãk'a. Ma awara ãra pia ak'ɨpatáatɨ, auk'a Cristode ijãapata perã mãik'aapa
    ɨt'aa wãdait'ee perã Tachi Ak'õrepa k'aripap'eda. Ãra mãgá pia ak'ɨdaipia bɨ Tachi
    Ak'õrepa parãpa ɨt'aa iidipata p'anaumerã.
  xed-xed: 'Kaghuni zəʼalha guli, ɗina ka kuni nzaku nda miʼa ghuni, ka famta kuni
    ta ɗifil ma ghəŋ, ya gwal nda hta mbrakwa taŋ hahəŋ. Ka vla kuni ta sgit ŋa taŋ,
    kabga tsa hafu ya ta vlə Lazglafta ka zɗakatahuɗani ya ná, nda hahəŋ tani, nda
    kaghuni tani mida. Ka mantsaya ka kuni magay na: Ta snay Lazglafta ta duʼa ghuni.'
  mks-NT: Ta jári ndóhó va da̱ta̱a, da̱ íin ñájíhí, a̱ cája ndiva̱ha ndó xi̱hi̱n ñájíhí
    ndo̱. Coo to̱ni ñúhú ndó xi̱hi̱n ña̱ jáchi̱ cúú ñá ña̱ chíjín chága̱ nu̱ mé ndó.
    Ta ña̱ma̱ni̱, ña̱ na̱sacu ini Ndióxi̱ quia̱hva nu̱ ndóhó, da̱ta̱a, na̱sacu ini
    mé á quia̱hva ri a nu̱ú ña̱ cán va. Sa̱há ña̱ cán quéa̱ ndítahan caja va̱ha ndó
    xi̱hi̱n ñájíhí ndo̱ já ná cuni jo̱ho Ndióxi̱ ña̱ xíca̱ ta̱hví ndó nu̱ á.
  gfk-S: Ma hobi bileng mu ira tunana. I tahut be mu na lon timaan tikai ma ira numu
    haine ma ra palai na lilik be ira nudi baso paile haruat ma mu kinong a haine
    di. Mu na urur ta di kinong God te marse di hoke mu ma di na tinane bileng no
    nilon haruat ma mu. Mu na gil hobi waing pata ta linge pai nale tur bat ira numu
    sinsaring.
  bmu-bmu: Ambi yeŋön ösumŋini eretŋi akzemö, töndup malmalgö kalem möriamŋi mi azibuk
    öröröŋ buŋa qem aŋguba malje. Ösumŋini eretŋi akzeaŋgöra azi mohot mohot iŋini
    mönö anömurupŋini törörök köyan köla lolongöm eŋgiba malme. Anutunöŋ azi eŋgö
    köulukŋini qepureibapuköra mönö göda qem eŋgiba malme. Mewö.
  dgz-dgz: Endi meme waiwa e ap umap sia waenae wai tanam wainepen tanewa, ae anu
    kakayasen gapan iniwanian, ame mu e epara ega gauarap wanumam. Amba viripamu den
    taiwanian iwa mu den God garaet wat aipakam mega ame inak egawa, gine daiton gapan
    wat aipakam imaen. Map anega di taiwaniampinawa gapan mup ega God inap waiana
    ame dim da da ya toboreta.
  eng-GNV: Likewise ye husbands, dwel with them as men of knowledge, giuing honour
    vnto the woman, as vnto the weaker vessell, euen as they which are heires together
    of the grace of life, that your prayers be not interrupted.
  zaa-NT: 'Annana rinénia'' lebi''į ca nubeyu'' canu ría latsi'': Nuỹa tediba nubeyu''
    nu chi dua esposa quì''į nna, ná qui''ni guyu tsì''ą na lani la'' tsì''ilatsi''.
    Ą'' ná qui''ni guni lu'' porqui''ni chi yù ri''u qui''ni ca niùla nna labí ná
    cą tsìttsì ti''chu nubeyu'', acca exa latsi'' lu'' qui''ni Tata Dios nna catsi''í
    huanie niùla qui'' lu''a porqui''ni chuppa tabá le ná le ỹi''nie ru''a lúe nna
    chi bennee qui'' le tulappa ba la'' labàni nu labí ttíą. Pero canchu labí thua
    lu'' lani la'' tsì''ilatsi'' lani niùla qui'' lu''a nna, tì''ani modo ecàbi Tata
    Dios oración qui'' le cá. Labí ỹá.'
  eng-WEBSTER: Likewise, ye husbands, dwell with them according to knowledge, giving
    honor to the wife, as to the weaker vessel, and as being heirs together of the
    grace of life; that your prayers be not hindered.
  guh-guh: Paxamë papebijivimë, pacamuxujiobatsi mapacueniaje. Xaniavaetsia pabarëjinavanapare
    panijavajivi. Pacuenia Dioso nacaitoroba, bajarapacuenia payaiyataema panijavajivi.
    Bajarapacuenia payaiyataema tsipaji raja bajarapamonae vaxaitsi pebijivitsi nacavecuaasaëjibi.
    Payaiyataema tsipaji raja bajarapamonae ata yajava Dioso pacarajutsiana matacabi
    apo pevereverecaejava. Bajarapacuenia panijavajivi yaiyataeya pabarëjinavanapare
    paneajumeurayaniva panenavajëtsijava Diosojavabelia.
  bon-bon: Age cäme mene rooriye tääpume. Weeme coga bime kokre lica gyene weeme pana
    baborage, peei name pi teebibine owecu cama opo gaabe me yaacranemuye. Weene umle
    gemi egä weene iyeteta ireclota ne ten cama cirege päpäna Acejiyame me owecu name
    pi. Weene pepu cängena inajininuge naace tääpume nuuja gwidape te lica weeme irecu
    ätumuta mene bine iibecla.
  nhw-BL: Nojquiya xijtlacaquilica antlacame. Xiitztoca ica cuali ininhuaya amosihuajhua
    huan xiquintlepanitaca. Xijmachilica para inijuanti amo tetic inintlacayo quen
    titlacame, pero Toteco quinselía sihuame san se quen techselía titlacame huan
    nojquiya quinmaca nemilistli yancuic pampa hueyi iyolo ica nochi tojuanti. Sintla
    se amo quitlepanitas isihua, Toteco amo quicaquis quema motlatlajtis.
  swh-ONEN: Vivyo hivyo ninyi waume, kaeni na wake zenu kwa akili, nanyi wapeni heshima
    mkitambua ya kuwa wao ni wenzi walio dhaifu, na kama warithi pamoja nanyi wa kipawa
    cha neema cha uzima, ili kusiwepo na chochote cha kuzuia maombi yenu.
  wbi-wbi: Najumue mwevaghosi mukalaghe vunono navadala viinu mukagulaghe kuuti aveene
    vasila ngufu, kumo mukagula kuuti voope vilikwupila palikimo number uluvonolo
    ulwa vwumi. Muvombaghe uluo kuuti nakwekinganakwekinga visaghe ikya kusigha inyifunyo
    siinu kwa Nguluve.
  bba-bba: Bɛɛ mɑɑ durɔbu, i n wɑ̃ɑsinɛ kɑ bɛɛn kurɔbu i n yɑɑye mɑ bɑ ǹ bɛɛ dɑm
    turɑ. I bu bɛɛrɛn kookoosu kuo, domi Gusunɔ u koo mɑɑ bu wɑ̃ɑru kɛ̃ kɑ bɛɛ sɑnnu.
    I n mɔ̀ mɛ kpɑ ɡɑ̃ɑnu ɡɑnu nu ku bɛɛn kɑnɑru ɡbɑrɑ.
  eng-KJVCPB: Likewise, ye husbands, dwell with them according to knowledge, giving
    honour unto the wife, as unto the weaker vessel, and as being heirs together of
    the grace of life; that your prayers be not hindered.
  kgk-NT: Peẽ katu kwimba'e kwéry, peteĩ teĩ pereko porã katu pene rembireko-pe. Kunha
    ko ikangyve kwimba'e-gwi. Ani pereko asy teĩ pene rembireko kwéry-pe. Peteĩ teĩ
    pemboete katu pene rembireko-pe. Ndaha'éi kwimba'e-pe anho ome'ẽ va'erã hekoverã
    Nhandejáry. Kunha pegwarã ave ome'ẽ hekoverã. Upéa-rehe nde sy eremboeteha-rami,
    terereko katu ne rembireko-pe Nhandejáry ojeapysaka hagwã ne nhe'ẽ-rehe. Upéixa
    ramo nerembojeupi reíry arã ne nhe'ẽ íxupe.
  waj-waj: Mmuaikaraama ngia vaidiiya ngiingii nnaataiya tasipama yoketaama variatee.
    Iya mmamma mmuyaiyauvo hama yaagueeqaivaara yaata utida iya kuaivaa rikiada iyara
    yoketaa aataruuvaa iikiatee. Anutuuqo tupatupaa variraivaa kati ngiiitaata iyaatama
    ngii miivaara yaata utida iya tasipama yoketaama variatee. Sa aataru voovoono
    ngii yaaku vareeraiyauvaa uuda rammuaiveeraivaara ngia itaama yoketaama variatee.
  cpy-cpy: Ari pikimitari eejatzi eeroka-paeni iimenteetari, piñaanta-piintyaawo pariperotero
    piina-paeni. Pineshironkatero, otsinaniwaetatzi roori. Pikimita-kaantero ineshironkae-tziro
    jataa-nita-tsiri owamentotsi. Pinkathatero tema ineshironkae-teero roori añaashire-yitee
    ikimitee-takimira eeroka, tee opaashinitzi okaatzi ikashiya-kaeta-kimiri. Rootaki
    pantaneeri ari okantyaa eero omanonkan-tawaeta pamana-piintani.
  mpx-mpx: I ola al komiu toalolon melubolau, iyaka ku atena hauna pagan Yehoba nuwana
    nuku ginol, inoke wami pagan ni ola to lagomiyau elal. Nuku nuwahikan komiu ku
    gasisi, lagomiyau nige hi gagasisi, ge yawal vavaluna, iya Yehoba wana mulolu,
    nihi ahe ni ola ya komiu, inoke lagomiyau nuku awatauwagil. Nuku ginol ola o,
    inoke wami pagan bahi wami awanun Yehoba elana ni kakaus.
  wbp-wbp: Wati nyurrurla-patu, yungurna-nyarra wangkami-wiyi. Kuja kankulu kali-nyanu-kurlu
    nyinanja-yani, ngurrjulu-jana nyinaya, kulu-wangu. Yirriyirrili-jana wangkaya
    manyu-pinja-wangu. Wati nyurrurlarluju kankulu milya-pinyi kuja kalu karntaju
    rampaku-juku nyina nyurrurla-piya-wangu. Kaatu kanyarra yimiri nyinami wati manu
    karnta nyurrurlaku yungunkulu jintangka nyinami. Kajinkili-jana wati nyurrurlarlu
    pinyi kali-nyanu, ngulaju kula-nyarra Kaaturluju purda-nyangu kajinkilirla wangka.
    Kuja-jangka, ngurrjulu-jana nyinaya kali-nyanukuju.
  luo-luo: Un chwo bende nyaka udag gi mondeu kuweyonegi korgi. Migiuru luor kaka
    chwech mangʼaw kendo kaka jouteu muchamogo mich mar ngima momiu kuom ngʼwono.
    Kutimo kamano to onge gima biro mono lemou chopo e nyim Nyasaye.
  nhe-NT: Nojquiya xijtlacaquilica intlacame. Xiitztoca ica cuali ininhuaya imosihuajhua
