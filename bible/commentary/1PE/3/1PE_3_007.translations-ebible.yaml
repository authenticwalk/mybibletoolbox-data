  kbq-kbq: Hanki vene'nemota knare antahintahi avariritma, a'ne tamimo'zanena so'e
    hutma maniho. A'nemo'za hanave oti'nagu, knare tamavutmava huzmanteho. Tamagrama
    antahi'nazana a'nemo'za zamagranena zmasimu erigahaze. E'inahu hutma avaririsageno'a,
    magozamo'a nunamuma hanaza nunamuntamia rehizara osutfa hugahie.
  kbh-kbh: Cachcá, ts̈ëngaftanga boyanga, cada ona cachabe shémaftaca chaotsiyena,
    ts̈abá jtsenëyeunanëse, y cha respeto buajoná chaotsemnama jtsamëse; pero chca,
    ndoñe nÿe cha acbiama más bats̈á obenana bomná bétsemnama, ndayá Bëngbe Bëtsá
    chabiama ts̈abe juabna yobómnayeca, nts̈amo cach aca ts̈abe vida tcmojas̈buachenacá
    chábioynaca tbojas̈buáchenama. Chca s̈mochtsama, Bëngbe Bëtsáftaca jencuéntama
    totcá chaondë́tsemnama.
  ron-LSB: Voi, soților, trăiți la fel cu soțiile voastre, în cunoștință de cauză,
    dând cinste femeii ca unui vas mai slab, ca și cum ați fi împreună-moștenitori
    ai harului vieții, pentru ca rugăciunile voastre să nu fie împiedicate.
  pon-pon: Pil dueta komail ol akan, lelapoki on omail warok kan, kaka kin irail,
    pwe koma jojoki pena mak en maur, pwe omail kapakap ender poula.
  nhe-BL: Nojquiya xijtlacaquilica intlacame. Xiitztoca ica cuali ininhuaya imosihuajhua
    huan xiquintlepanitaca. Xijmachilica para yajuanti ax tetic inintlacayo queja
    titlacame, pero Toteco quinselía sihuame san se queja techselía titlacame huan
    nojquiya quinmaca yolistli yancuic pampa hueyi iyolo ica nochi tojuanti. Intla
    se ax quitlepanitas isihua, Toteco ax quicaquis quema momaijtos.
  sps-sps: Ami kan isiseiny tsoiny fanging, mi ma nat faarof iny moun tsuam te kaa
    faavot fifiisen fi mirom anyi ya, anyi ma famaari faarof ya tsunia na pua vegoo.
    Anyi ma kat fi nei tsunia tana saa, ami na fo kinai faavot nai nom rom a toto
    na suu faarei non a fifaan tsumi ten Gov. Sai to te gim fi rom anyi ma kat kat
    to aya, fo faakats tsumi gim non ma biny nats.
  wnc-wnc: Siwan ginu wawi maatza kaya amin. Ginda natdetdeu nomana pake gisane maatzaat
    gatake take yutnong. Yuke ginda gisane maatzae natapa sanga tuyuknga binga siyok.
    Siwan ginda maatzae wepda pasiyamuke asinggan gatayamunong. Ginu kuupbamda inandek
    inandek anzing natapnong. Nitda Anutue tumuk wam inisimde kepi sanga takngatuta
    umutnimuyak ngang natake ginda maatzaat gatake takekan yutnong. Dasingge? Anututa
    musip kwikwiu ginde natake gikat gatu gindane maatzaat kuut sanga asinggan kayuk
    yutnanga aknga atdamik.
  bus-bus: Gↄ̃gbɛ̃nↄ sↄ̃, àgↄ̃ kúńyo nↄgbɛ̃kɛɛ dↄ̃nańnɛ guu, àgae yã maḿma, lɛ pↄ́ke
    tón kpáare a aduakɛna guuro, zaakɛ á dɛ wɛ̃̀ndi gbablerinↄ ũ lɛdomɛ.
  gub-BL: Aze'eg putar awa kwer wanupe kury. Penemireko na'ikàg kwaw pezàwe a'e wà.
    A'e rupi, — Pezekaiw katu wanehe nehe, a'e peme. Pemuawate katu penemireko pe
    wà nehe. Ta'e a'e wà nehe no xe, wiko putar Tupàn pyr tuweharupi a'e wà nehe no
    xe. Ta'e Tupàn umuigo kar putar uzepyr a'e wà nehe no xe. Pezekaiw katu wanehe
    nehe, wamuawate katu pà nehe. Aze peruzar ko ze'eg nehe, Tupàn penenu putar nehe,
    izupe peze'eg mehe nehe.
  imo-imo: Iyema, eno aku teko enonga amboma kinye molongeindo amboma molko kondangei
    ningo eno konopuni wamongo liko manjeio. Ambomanga kangima enge te naa peremo
    kani eno iyemani amboma liko tapondaio. Goteni molopa kondopa kau puli ulu pulumu
    eno iyema kau naa timbelo. Amboma kape timbelola ningo pilkolio amboma kinye aku
    ulu teko molangei. Eno iyemani Gote kinye ungu nimbo konge temolo kinye ulu teni
    linonga unguma pipi na tipili ningo enonga amboma kinye aku ulu teangei.
  boj-boj: O tamo, niŋgi dego areqalo bole dauryosib nuŋgo ŋauŋ naŋgi koba na geregere
    soqniy. Nuŋgo ŋauŋ naŋgi tamo sai. Naŋgi uŋa. Naŋgo jejamu siŋgila sai. Deqa niŋgi
    lawo na naŋgi kumbra bole bole osornjroqniy. Niŋgi qalie, nuŋgo ŋauŋ naŋgi niŋgi
    ti koba na ŋambile gaigai sqab. Deqa niŋgi nuŋgo ŋauŋ naŋgi geregereinjroqniy.
    Niŋgi kumbra degyqab di iŋgi bei na nuŋgo pailyo getentqa keresai. Qotei a nuŋgo
    pailyo quoqnqas.
  eng-DRA: 'Ye husbands, likewise dwelling with them according to knowledge, giving
    honour to the female as to the weaker vessel, and as to the co-heirs of the grace
    of life: that your prayers be not hindered.'
  knf-knf: An biinţ kak nawoon na baharan bnuura, name kë bañeeñëţi. Namëbaan baka
    bnuura, wi bawooŋ i kayeenk na an uţen wi ubida unwoonuŋ du Naşibaţi. Hënk, nin
    uko uloŋ uunkneenanan pñehan Naşibaţi.
  san-KHM: ហេ បុរុឞាះ, យូយំ ជ្ញានតោ ទុព៌្ពលតរភាជនៃរិវ យោឞិទ្ភិះ សហវាសំ កុរុត, ឯកស្យ
    ជីវនវរស្យ សហភាគិនីភ្យតាភ្យះ សមាទរំ វិតរត ច ន ចេទ៑ យុឞ្មាកំ ប្រាត៌្ហនានាំ ពាធា
    ជនិឞ្យតេ។
  arn-NT: Ka femngechi eymün kay, pu wentru, piwkeyemün tamün kure. Feley tamün sakiafiel
    tañi femkeelchi kümeke dungu mew, tañi doy yafüngenon mew müten no, Ngünechen
    am ka femngechi kutranduamyeetew ta kisu engün, fey elueyew ka femngechi rumel
    mongen eymün reke. Femngechi femaymün, fey ngelayay chem no rume tamün katrülkañmanoaetew
    tamün ngillatun.
  zas-NT: Ziangajc lëjt xinguiaaw, gol gubajnnë lacheelidi zagdxe, gol gojp reeman
    respejt ad guialzi najt reeman bén nada, rayal güündi zian guial në reeman rayal
    guialnaban tiblayaa razaladx Dios, guial najman benzaꞌc. Zian gol gubajn, chitëë
    xhie gudxeꞌ nawëëg lëjt chi cwedx guiniabidi laaman.
  ken-NT: Bě manɛ́m nkwɔ, mǎnkɛ́m nɔ́kɔ́ baghɔrɛ́ bhɛka sayri, mǎnchyɛ nɔkɔ bɔ́
    kɛnókó mbɔ bo abhɛn bábhɨ́kɨ́ bhɔŋ bɛtaŋ mbɔ bhe. Bě nɛ bhɔ bǎbhɔŋ nɛpɛ́m
    ɛnɛn Mandɛm achyɛ ɛ̌ti bɛrɨ̌ndu ɛbhi. Kʉ nɔ́kɔ́ ká nɔ bɛ yɛ̌nyɨŋ ɛkɛ chyɛt nɛnɨkɨ́mʉɛt
    ɛnɛka.
