  peg-peg: ହେ ବାନି, ଏ ଡକ୍ରାର୍, ମି ପାର୍ତାନାତ ଇନେସ୍‌ ବାଦା ଆମେତ୍‌, ଇଦାଂ କାଜିଂ ଡକ୍ରିକାଂ
