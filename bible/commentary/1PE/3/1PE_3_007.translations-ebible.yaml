  mcd-NT: Nocofunufoan marifi nanscarifiai maton ahuinshtafo fu isharacain shara huafafaincahuun.
    Atohuunoa shinansharacahuun. Ainfofocai nocofunu mutsisipa cuscarafoma. Ascashon
    ato cushusharacahuun. Diosin matohuun ramapaiyaino man afu ipanaca. Maton shara
    huaa cuscari Upa Diosin maton ahuinfori nanscarafosi sharashta huashoshquin afu
    ipanonfo. Ascan ato shara huacahuun man Dios cufiain cuscan mato ashonon.
  urt-urt: Ŋahilyeh taꞌe luku pe, yip lenge miyeꞌ, yurp ŋoihmbwaip ilyeh yotop lenge
