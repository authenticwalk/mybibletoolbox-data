  zyp-NT: Ma hraco naaning pasae sahlo, naa nupui leh aa zawng raw la, pasungpanaw
    hmotah mingkai my lo; zecawtamaw tatah a thawdia vypaw a cangnah cawtah le Khazing
    tah a ca peh pawhe lahsong sung hringnah aa tinghruipaw naa cangnah cawtah. Ma
    hratei naa tua caco, naa thlawchangnah a ca pakhangpaw he zehmai ung be.
  sey-NT: Ja̱je cuiꞌne mësaruje̱ ë̱jëohuaꞌije̱ mësaru nëjohuaꞌi yëjë cayere deꞌoye
    asacohuaꞌi paꞌijë̱ꞌë. Pa̱ni nomiohuaꞌipi esa jëꞌye duruhuëje̱ paꞌiohuaꞌi paꞌi
    doꞌire i̱ohuaꞌire ëjaohuaꞌire ñajë dahuëre paye. Coa ai jerepa Maijaꞌquë oi mësarute
    paꞌiye i̱siseꞌeje̱ paꞌye ja̱ohuaꞌireje̱ i̱sisi doꞌire mësaru deꞌoye ñajë pajë̱ꞌë.
    Ja̱je yoꞌojëna, mësarute jo̱sa ta̱ꞌtëpoje̱ paꞌio paꞌiye pa̱sipi, Maijaꞌquëre se̱
    maca.
  nvm-nvm: Regavo madu baru iji ja barafjon izeg samuagdiakfuon iji jan vierafen.
    Ijefuon ja barafjon ijiena karikva ni mukorigia buna vuak soisoigin kuaim oimarknum
    karif. Ijefuon maiji bu bara zazaikin revo baru iji jai bakin. Regavo be iji bu
    izeg ja Godon ma karivako iji ja abenva ijeg buk bu Godon ma karivako iji abek.
    Ja barafjon iji ijeg oijmiakva sirim jon iji ja Godon amejo iji fuba faime arek.
  mps-mps: Te dage we sai bidi dabe me, dage Godigo we bidi hani dali dwagi yai homu
    eyu, tama dage deli deli duga we dali tau sabo homu eyu, abagi homu eyu, bugagia
    bidao. Tama dagego koneani, te bidi me aga we me augwali sibolo God agai te bidada
    peyu, bidada pabo bomo olo mawaibao. Tama dagego augwali bomo genuai meni homu
    ebadi, te bidi agai aga wego nogi ugwaba sao. Bidigo tama tiyu bidibaso da, teda
    Godigo augwali sigo aga hanalu wabo po odaibao.
  pab-NT: Xiso exanenenae tehitiya hoka nikareta waiye xamoka xexanityonae. Maika
    waiyekehalaka xomana emaxaniyatoloneha hoka hatyo hiyeta waiye xamokahene xiyaiminira
    kakoa. Hiyaiya, Enore wenati ijiterehareta xomana hareta atyoite kaxekaka enomanaha.
    Maika nikare xisaona hoka maisa xoare hare ahowitikijita xiraexala.
  llg-llg: Sao tou kala! Masoda dalek esa mia ei saom. Timba-tai neulalau hata malole
    fo fee ndia, boe ma tao tunggan. Fee hadak neun nai basa dedeꞌak lalaꞌen, huu
    inak balakain, taa sama leo touk balakain. Huu ei simbo noꞌu mala pusaka fo Manetualain
    nau fee ei. Fo ndia, ei simbo noꞌu mala soda beuk fo Lamatuak fee ei, neme Ndia
    dale malolen mai. Ma ei sao tou kala, musi masoda dalek esa mia ei saom leondiak,
    fo suek ei dua nggei soꞌuk ei dale mala, fo hule-haladoi moke dedeꞌak esa neme
    Lamatuak mai, na, Ana nau namanene ei.
  kyf-kyf: Amɩa 'ŋwnɩɩ 'lowlia 'ya, a yibheli amɩaa 'ŋwnɩ kpa sa, a -yɔ wa 'sɔɔ lɛnʋgbʋ
    weee 'wʋ. A yibheli we 'ji nɩɩ, wa 'nɩ latɛ aɩn 'bhisa. A zʋbha wa, -we ka gbʋ
    -wa, 'yliyɔgagɩe -we 'nɩa bhloluda -ka, -we -Lagɔ wlaa, 'yɩa wa yia we aɩn 'bhisa
    'ya. A -ka 'sa nʋ, -lu yabhlogbɔɔ 'na 'ka amɩaa -Lagɔbhubhoe wɛlɩ 'yoo -kʋlʋ.
  tpi-tpi: Yupela ol maritman, yupela i mas bihainim gutpela tingting na sindaun gut
    wantaim ol meri bilong yupela. Bodi bilong ol meri i no strong tumas, olsem na
    yupela i mas mekim gutpela pasin long ol. Yupela i mas save olsem, ol meri tu
    bai i kisim laip bilong i stap oltaim. Sapos yupela i bihainim dispela pasin,
    orait i no gat wanpela samting bai i pasim ol prea bilong yupela.
  mih-NT: Ta zuun ñi cuhva, ndoho ra iyo ñazɨhɨ, nacoo vaha sa siñi tuñi sii ndo sihin
    ñazɨhɨ ndo. Tyaa ndo yahvi sii ña tañi tahan si. Cundahvi iñi ndo sii ña vatyi
    vita ca ña ta zɨquɨ ca maa ndo. Ta tyaa tucu ndo yahvi sii ña vatyi ɨɨn ñi cuhva
    cua ñihi ndo sa cundito ndo tandɨhɨ cuii tyiemvu. Tacuan zavaha ndo ta ma cundazi
    nu cahan ndo sihin ra Ndyoo.
  qvh-NT: Runacuna, gamcunapis warmiquiwan shumag cuyanacur cawayay. Ama gongäyaysu
    warmiquitapis y gamtapis Tayta Diosninsi cuyashushpayqui salvayäshushgayquita.
    Sayno caycaptenga warmiqui gamno calpayog mana captinpis payta respitay. Warmiquiwan
    mana ali cawayaptiquega manacuyashgayquitapis Tayta Diosninsi manami wiyashunquisu.
  kms-kms: Di nungoqi quayi ngam kin mune pugrine, nungoqi nungam ane was di yuwon
    wany. Nungoqi nei wamb nyumbueg quan nganye buid rip segi ye, di God quayi nyumbueg
    anene yuwon nuany di nate ruwi di ris ris te kin ris ye, pugri bu nungoqi ni sabi
    wundiny di nyamb yumbui weny. Pugri puq wen tedi nungoqi Yumbui pengu wundig kin
    te imb ruauq segi.
  agn-agn: Ig yamong mga lali, dapat magpasonaid amo ong mga kakatawan mi. Galangen
    mi tanira bilang mga babay ang korang tang poirsa nira ong yaten ang mga lali.
    Demdemen mi ang tanira sindolan ka tang Dios ta kaboing anday kataposan pario
    ong nindio. Boaten mi narin agod anday magsamber ong mga pangadi mi.
  nhi-NT: Namehuantzitzin tlacameh namiquehqueh, sannoiuqui ohcon xonchanchiuacan
    iuan namosiuau ica cualtzin teyequitalis. Ixconpialican tetlacachiualis uan ixconmahmaluican
    quemeh in tapalcatl tlen amo chicauac, pues amo ixconilcaua nic yeh sannoiuqui
    icsilis in tetlaocolil den yolilistli ohcon quen touatzin. Ohcon ixconchiuacan,
    uan ohcon namotlatlautilis inauactzinco Dios amo icpias ixtlatzacuil.
  ttc-NT: Ntons, ax ikxji etetz waq ichmilb'aj, intqet eb'isu' byenech titza' tzan
    kyqet eten galan kye exu'jel tzan tpaj kyetz mas k'onti'l kybalor ewitz etetz.
    Intxik esi' kyluwar aj nkyajo' tzan tpaj te Qtata Dios otzajel tsi' kyetz junch'in
    etuky'i'l tzan etanq'in [te jun-ele'x] anke k'onti'l tuq n'etajo'. Pe'ek'ulun
    waq ikxji tzan stzaj tsi' te Qtata Dios twi' eti'j oj exnaq'tzan.
  dan-1931: Ligeså I Mænd! lever med Forstand sammen med eders Hustruer som med et
    svagere Kar, og beviser dem Ære som dem, der også ere Medarvinger til Livets Nådegave,
    for at eders Bønner ikke skulle hindres.
  kwj-kwj: Woro kunu humwe hopwero hima le okwe, kunu ku hambwafwaꞌaisini kui humwe
    le keke ku wondani wunu ga ma ku da. Himiyama le wui ukume ti hurahama lei ukume
    hinga, mina. O keke ma nimba wunu enependa. Hinde wowani, ichai, Gotri hima keke
    woni ri rawakaro himamwale rihi ti wunu ga funda ete ku ai torokondau. E, ka sumbu
    hinga tini ku sirinandawa, Gotri ni ku uchahambwandau sumbu kuhi ti apa mwaꞌambwe
    fotito hinde kunu ichaki kumbwa.
  vie-OVCB: Người làm chồng nên săn sóc vợ, hiểu biết những nhu cầu của vợ, tôn trọng
    không những vì họ thuộc phái yếu, mà còn vì cả hai vợ chồng cùng chia sẻ sự sống
    Chúa cho. Như vậy, sự cầu nguyện của anh em sẽ không bị cản trở.
  kze-kze: miráumai kwaaimó é'a maarán-oro. kentuwainímbáá'a kawe'á umátinke'a miwí
