  mil-NT: Te nchòhó cue tée ndècu ñadɨhɨ́‑xi ío váha cuáha‑ndo cuèndá nàcuáa cundecu
    váha‑ndo ndɨ̀hɨ́‑yu, te ío vii cáháⁿ ndɨhɨ‑ndǒ‑yu, chi ñáyiu‑áⁿ ǐí‑gǎ‑yu dàcúúxí
    nchòo cue tée, te ducaⁿ càda‑ndo chi ndɨ ndùú‑ndó ndùu táhú‑ndó cùndecu‑ndo ndɨhɨ
    Yá Ndiǒxí, te núu ducaⁿ na càda‑ndo te òré cáháⁿ ndɨhɨ‑ndo Yǎ Ndiǒxí te tedóho
    ñaha‑gǎ xii‑ndo.
  myu-myu: Itayxixeayũ awẽm õn g̃asũ. Tapupuyũ, g̃ebum cuy epesop eybuxim g̃u eytayxiyũ
    ibaca g̃u iap kay. Imẽnpuye ibuyxim cuy ixeyũ epejukuk. Apẽn Deus jeydujuu jewekay
    iap co'i ma ixe eytayxi dak idujuu jewekay. Eytayxi dak idujuu jewekay, eyekukuap
    co'i eytayxi dak Deus bikuyap tag̃ jekukum pima. Imẽnpuye ibuyxim cuy ixeyũ epejukuk
    eybu'uap puxim jekawẽn ãm Deus eju.
  fue-fue: Onon worɓe bo, jooɗodee moy mon fu e debbo mum, der gondal pottuŋal. Annitee
    no rewɓe hewtay worɓe semme. Teddinee ɓe, gam kamɓe bo ɓe donidan e mon, yonki
    ki Alla hokkata der moƴƴere mum, heɓa to goɗɗum haɗu du'aaje mon.
  amk-amk: Tonanai kontai we mangwa mea, todoni kontaio menemitituaitafo mai we mene
    wiwingwasa, tuti menari suasa na mai tuti metatosa, weo ene mambiriufo wiro mai
    kariri mangnesa kaha, wape ea kontai ambori esobu fio Allai dohonai arora we mea
    fo, amani dohong mea metarang riati we fitawafa. Menari tonanai ambori fiea wedua
