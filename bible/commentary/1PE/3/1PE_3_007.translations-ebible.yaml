    bhaj'hinu bha zawadi j'ha bhusima. Mubhombagha naha ili kuj'ha maombi ghinu, ghasibesibhu.
  tzo-TZE: Vo'oxuc, viniquetic, chacalboxuc ec, nopic me c'u x'elan lec jun avo'nton
    achi'uc li avajnilique. Mu me xavuts'intaic yu'un mu co'oluc jtsatsal jchi'uctic
