    nti' jun ti' aku tz'ok miyo'nte kyna'j Diosa.
  ndj-ndj: Wuwula wula yumwi valumi, mwikali na vehi venu pamumanya veni vadadala
    vasosuvafu, mwikali pamuvatundamila nongwa Chapanga davapi veni pamu na yumwi
    fupu ya unofu, mugoli naha ili dadavu shenu sikotoo kuva na ngingamu.
  mbj-NT: Bëë kä, ỹỹm näng doo, taw'ããts hẽ baad ub bë babok bë ỹỹm wë. Bë hapäh,
    dooh denaa hẽ rahejooj bä bë mahä̃nh. Taw'ããts hẽ bë weh'ëëh bë ỹỹm bë nemuun
    ragadoo do hyb n'aa ji edëb had'yyt do P'op Hagä Do pa, taky enyym doo gó ji P'op
