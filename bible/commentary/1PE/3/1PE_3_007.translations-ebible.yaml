    u, nəmiəgəhiən itulɨn. Otol lanəha məmə nati kəti otəsasisɨgiən e rəhatəmah nəfakiən.
  urd-urd: ऐ शौहरों! तुम भी बीवियों के साथ 'अक़्लमन्दी से बसर करो, और 'औरत को नाज़ुक़
    ज़र्फ़ जान कर उसकी 'इज़्ज़त करो, और यूँ समझो कि हम दोनों ज़िन्दगी की ने'मत के
    वारिस हैं, ताकि तुम्हारी दु'आएँ रुक न जाएँ।
  hot-hot: Ma anyô aêŋ iyom. Avi iniŋ lôklokwaŋ ma vauna ek anêm ba intu onja auk
    mavi ba ômô mavi imbiŋ vônim ek Wapômbêŋ endaŋô anêm mek. Mamu luvi tem noja Wapômbêŋ
    anêŋ wapôm doŋtom atu ba nômô lôkmala. Ba intu undum mavi êndêŋ vônim.
  mqj-NT: Susi toi duka' lako muane, la muissan umbaan penawa bainemu, annu tae' pada
    kamatoroammua'. La muangga' manappa annu padakoa' la untarima katuoan sae lako-lakona
    yao mai Puang Allata'alla. Ianna tae'koa' te ma'gau' susie, tae' la narangngi
    Puang Allata'alla sambayangmua'.
  rus-SYN: Также и вы, мужья, обращайтесь благоразумно с женами, как с немощнейшим
    сосудом, оказывая им честь, как сонаследницам благодатной жизни, дабы не было
    вам препятствия в молитвах.
  mbh-mbh: Na i vene mun nge thomu toko peangere, aro thomu o pamen senu ewomu sengengaere
    ranga ve ako God i sung mire a thomu nge. Naro o theal senu or ranga ve ako ole
    engenging i posnga nge lomu engenging, eneke God i themosal mun or, naro o el
    mun ile sungong tomo nge thomu ako ini mimiong ako aro ile vusonga avele. Naro
    thomu o oma venen aken mo aro ur e avele aro i mit roal lomu nongong.
  bdd-bdd: Ma ꞌomi wete tohai meloheyami mamwanemiyao wamiyamiya, wanuwatuhuyahi ꞌabehega
    taudi weꞌaweꞌadi, ꞌoinega waheꞌasisiyanedi ma waꞌitayahidi, weyahina ꞌomi mamwanemiyao
    mahetemiyao yawasimi Yehoba ꞌiꞌebwaegomiya. Bewa gidemusa wamumuga ꞌesa ma ꞌoinega
    geyaꞌabwa toꞌaha galana ꞌimi ꞌahwanoiyao ꞌiꞌabiheweꞌadi.
  cbt-NTPO: Canpitanta' iyaro'sa', sa'ama' nosoroatoma' noya ichiya'huëco'. Co canpita
    pochin chinipihuë' ni'ton, noya nicatoma', sanoanan quëran nontoco'. Inapitanta'
    Quisocristo imapi ni'ton, canpitarë'quëma chachin Yosë huëntonënquë ya'conpi anta'.
    Inapitanta' nanpimiatapi. Ina yonquiatoma', sa'ama' noya nosoroco'. Inapotohuatama',
    Yosë nontohuatama', catahuarinquëma'.
  srn-NT: Mansma, unu fu un sei mus libi nanga ferstan nanga un frow, bika den no
    tranga so leki unu. Sori den lespeki, bika neleki unu den kisi a libi di Gado
    gi wi fu sori wi En bun-ati. Dan noti o man hori den begi fu unu na baka.
  cta-NT: Loꞌo juaꞌa̱ cuꞌma̱ nguꞌ quiꞌyu ni, tsoꞌo ti tyiꞌi̱ ma̱ loꞌo clyoꞌo ma̱,
    cuaꞌni tyacaꞌa ma̱ jiꞌi̱ clyoꞌo ma̱; masi xtyi la juersa ntsuꞌu jiꞌi̱ nu cunaꞌa̱,
    pana stuꞌba ti laca tyucuaa ma̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ cua nda Ni chalyuu
    nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ tyucuaa ma̱. Si cuaꞌni ma̱ tsoꞌo juaꞌa̱, tsoꞌo ti
    tyiꞌi̱ ma̱ toꞌ tyi ma̱; liꞌ ná caja sca chaꞌ cuxi nu cuaꞌa jiꞌi̱ ma̱, nu cuaꞌni
    chaꞌ ná chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: Màa gↄ̃ɛↄ sↄ̃ àↄ kúńnↄ nↄɛkɛdↄ̃anɛ́ guu, íli yãmamá, kɛ́ pↄe su
    kpáɛ́ á wabikɛa guuo, asa á dɛ wɛ̃ni gbablenaↄ ũ sãnuɛ.
  tcz-CHONGTHU: Hitobangma chun, pasal nanghon najinu teu jabolun. Nijinu teu chuto
    umkhom'a nahiu toh kilhon in hetkhen themna neijin bolun. Ama nangho sanga thalhomjo
    hitheinante, hinlah Pathen in hinkho thah a hinkho naman khompi dinga napeh-u
    chu ahi. Nataonau adal louna dingin amaho chu nabolna dingdola chun bolin.
  mar-mar: पतींनो, तुम्हीही आपल्या पत्नीला अधिक नाजूक पात्राप्रमाणे, आपल्या ज्ञानानुसार,
    मान द्या आणि जीवनाच्या कृपेचे जोडीचे वारीस म्हणून एकत्र रहा, म्हणजे तुमच्या प्रार्थनेत
    व्यत्यय येवू नये.
  snp-snp: Ena linate wemomo yaki ayaidana oti kati ki efe loti koliti, olodiboki
    lakoina ekeleti minalo. Wenaipa ukani aumala ya lumuto nemoma nenako, loti, ido
    linateki amoki lakoina olu kofawa o gedami nasafilila gimito mino ko-ko enawamo
    iya ku ledaima nenako, loti ya koti kiyaba lalo yako o gedalo. Eti oti ya Goti
    loumunawamo kanu ya neta makafo ku ledámenagoliye, loti eti o gedalo.
  isl-isl: Eiginmenn, hugsið vel um konur ykkar! Sjáið þeim fyrir þörfum þeirra og
    berið virðingu fyrir þeim sem hinu veikara kyni. Munið að þið og konur ykkar meðtakið
    sameiginlega blessun Guðs. Ef þið komið fram við þær öðruvísi en ykkur ber, er
    hætt við að bænir ykkar beri engan árangur.
  spy-NT: Nto akweek saanik, ōbuurtooy chēēbyōōsōōkwook ām kēēlto nyēē intusoot ānkōōchāmē,
    ōnkētē kule biich ꞉icheek chēē ānyoosēch, kuuyu mākutuwēnook ꞉Yēyiin akweek tukwaay
    ōnyōōru soboonto nyēē lēēl. Ōyēyē kuu nyooto simakerekta ꞉kiy soowuutēkwook.
  xnn-xnn: Wada nan ibagak abes ken dakayo ay lalalaki. Isnan makiteteanyo isnan aas-awayo,
    ikkanyo nan getkenyo ay gawis ken daida. Ayowananyo daida ay gawis tay napigpigsa
    kayo mo daida. Ya lispitowenyo daida tay paliso nan nangganabanyo isnan balo ay
    biyag ay badang Apo Dios ken dakayo. No keg todi nan ik-ikkanyo et idngen Apo
    Dios dakayo no menlowalo kayo ken siya.
  mwe-mwe: Numbe mmashileunji nnombilenje, nkolanje lunda punkutamangana na ashaakongobhenunji,
    nnapinjikwanga mwaatetelesheyanje malinga iumbe yangali mashili, pabha mpinga
    poshelanga mboka ya gumi pamo, nkupinga kujuga Nnungu kwenunji kunaibhililwe.
  tte-tte: Besiele tabe komiu tokasole tatao, wainemiyao kwanuwanuwatuili ami miyamiya
    meuloina koina. Kwasaguili kaiwena komiu me ami kaiwe na siya nige sikakaiwe.
    Wainemiyao kwayakasisi-yagili kaiwena siya yawasi waluwaluna, bwaimwa Yaubada
    ana mulolo, silobaiyako besiele komiu. Koinaele ilonamwayagimiu tem kwayakasisi-yagili
    na mesabana Yaubada ami kawanoi ibenalagili.
  tcs-tcs: Wea da seimkainwei, yupla dem maretman i mas ona oman blo yupla. Trite
    oman blo yupla wea rispekt. Stap gudwei tugeda wea oman blo yupla ane rimemba
    dempla nogad strong bodi wase yupla, bat dempla stil sere da seim niulaip wea
    God i bin gibe yupla. Ip yupla i no trite dempla diskain den God i nogo ansa prea
    blo yupla.
  hlt-THB: Cemyih bai lawtna nangmih vaakhqi aw nami zukhqi ak khanawh khaw ak poek
    thai na awm lah uh, nami zukhqi ce qeennaak hqingnaak kutdo ak pang haih tha amak
    awm khqoet na ngai unawh kqihchah lah uh, cawh ni na cykcahnaak ak kangkung na
    ama awm hly.
  soq-soq: Tane gagalo deawaa ne e apana mona do dialedina. E sosola iwoa mo ipa oauarau,
    mai e eba ruala. Sa baiwa mo insaisau wadonune deaitopa wiwira mampe mo do wanlempa.
    Ne epe dialedina, ipawa inaida amonawa euda God mo do wanamono wadeiena. E rauparila
    dima enabodasapia sawa epe dewaitonuna.
  qub-qub: Ollgu cajcuna, gamcunapis warmiquiwan sumaj tantiyanacur goyanquiman. Alli
    ricanquiman. Warmicunaga manami gamcunano callpayojchu. Chaypis warmi-ollgutami
    Tayta Diosninchëga salbamashcanchi. Warmiquiwan mana alli goyaptiquega mañacushayquitapis
    Tayta Dios manami wiyashunquichu.
  att-att: Á kunnian gapay nikayu nga lálláki nga egga atáwa na. Maggián kayu sù áttáwa
    naw, á ikákkállà naw ira, ta makapi ira ánnè nikayu. Á iddi-iddukan naw ira, ta
    naggigittá kayu nga iniddán ni Namarò ta áttole naw nga awán ta áddè na, megapu
    sù allà na nikayu. Ikákkállà naw laguk yù ira áttáwa naw, tapè ginnán ni Apu Namarò
    yù ipakimállà naw.
  bki-bki: Mia iliano rimei ka kamiu sum̃ano nalo, ber ka kamiu monoka kuvisidom bukua
    kouemiu tire nalo ve toru. Vere toro tai toa kanano vonuo vija koano, naio monoka
    rivitilubar ka naio be sum̃ano, naio jikili bo, mia koano naio be tira, maka sikili
    laka tibe ka naio. Naio monoka tinieno maio tulaka ka Atua naio jian meuliano
    novo maka van sum̃ano ve takurano ga, mia naio jian banlo abe juo, sum̃ano bija
    tira abe veverare ga. Mia ver toro tai rila re sikili m̃ele van koano tira, mia
    kanano jidomiano rivatove kanio, melmeloko rivu vanio, mia naljuo kialo volkouano
    nalo maka ajikia ava avoru ea m̃arabo togio ga, mia amijikia ajaka ava avoru ea
    vio na m̃a Atua naio jojoaio.
  bqp-bqp: Gↄ̃gbɛ̃nↄ sↄ̃, àgↄ̃ kú kũńwo nↄgbɛ̃kɛ dↄ̃nnɛnaa gũn, àgↄ̃ yã maḿma,
    de pↄ́ke sún kpáárɛ á aduakɛnaa gũnlo, zaakũ á de wɛ̃̀ndi gbablerinↄ ũ lɛɛlɛmɛ.
  mcp-mcp: Bɨ bâŋ budúm ntâg ɨɨ́, nə́mə́ nda mə́ ŋgə́ cɨ nə budá nə́, ŋgəgá nə cʉgə
    nə budá bʉ́n bɨ ŋgə́ mpu nə́ bâŋ bʉ́sə váál búúd átʉtagʉ̂. Ŋwágá bwo nə gúmə́
    nə́ Zɛmbî ŋgə nə́mə́ yə bwo dáŋ kɔw á cʉg á ŋgə́ yə bɨ́ mpáam dɨ́ yí. Cʉgəgá nə
    bwo ntɔ́ shú nə́ məjəgʉla mə́ dʉ́g bə bɨ́ kú nə mimyágə́.
  hat-hat: Menm jan an tou, nou menm mari, nan tout bagay se pou nou viv byen ak madanm
    nou paske yo pi fèb pase nou. Ba yo tout respè yo merite, paske yo menm tou y'a
    resevwa menm lavi avèk nou tankou yon favè nan men Bondye. Konsa, anyen p'ap antrave
    lapriyè nou.
  npl-NT: Noiwa te, teokich, xikajsikamati mosiwa, moneki kuali xikmokuitlawi, amo
    san por kijtoa amo chikawakeh, yej porke noiwah kiseliskeh n nemílistli kan ilwikak
    non Dios yokijto techmakas. Ijkó amitla kitsakuilis nomotiotsajtsilis.
  bgg-bgg: Ji duiine geythek nawaithek wie gao pha rog shii yiythek rog shii rai bo,
    ji-è ithek ne nathek è muna zia phro. Ithek shii ilab è yua bo, nyieliieshii Hamangkhung-aphuii
    ro chai pha lasen jine ithek de nathek rog shii mua ruii phro. Ji rek bo ji-è
    nathek ro misiathek rog shii hanyie è afa-afi arek gieng phro.
  eng-TCENT: Husbands, in the same way, live with your wives in an understanding way,
    showing honor to the woman as the weaker partner, since they are heirs with you
    of the grace of life, so that your prayers may not be hindered.
  eng-BSB: Husbands, in the same way, treat your wives with consideration as a delicate
    vessel, and with honor as fellow heirs of the gracious gift of life, so that your
    prayers will not be hindered.
  cpu-NT: Ari pikempitari eejatzi eerokaite iimentaitari, piñaantapiintyaaro pariperotyaaro
    piinaite. Pinkaminthairo, tsinane onatzi iroori. Pinkempitakaantero ikaminthaitziro
    sataanetatsiri ovamentotsi. Ñaapinkatha povero tema ineshinonkayeetaaro eejatzi
    iroori añaashireyetai ikempiitaimira eeroka, te ompashinete okaratzi ishinetaayeetaimiri.
    Irootake pantanairi ari onkantya eero omanonkantavaita piñaañaatane.
  san-ASM: হে পুৰুষাঃ, যূযং জ্ঞানতো দুৰ্ব্বলতৰভাজনৈৰিৱ যোষিদ্ভিঃ সহৱাসং কুৰুত, একস্য
    জীৱনৱৰস্য সহভাগিনীভ্যতাভ্যঃ সমাদৰং ৱিতৰত চ ন চেদ্ যুষ্মাকং প্ৰাৰ্থনানাং বাধা জনিষ্যতে|
  tac-NT: '''Emi rió umugí ''yúgame a''chigóriga níwachigó ''emi a''boi ''yula umugí
    ''yuga, ''we ''la na''temápua, ''we ''la nirawa umugí, alueka pecha ''me a''wágame
    kame. Alué ''emi ''yula umugika abiena ''la Onorúgame oyérame kame, ''lige narémili
    ju napu nejímili ju Onorúgame rewagachi. ''We ''la repúpua ''emi ''yula umugí
    napurigá ''we ''la najtékame nímala napu''lige ''emi Onorúgame ''yuga ra''íchachi
    iwérali taga.'
  eng-WEBPB: You husbands, in the same way, live with your wives according to knowledge,
    giving honour to the woman as to the weaker vessel, as also being joint heirs
    of the grace of life, that your prayers may not be hindered.
  gfk-H: Ma hua mah muat ira tunana. I tahut bia muat na lon timaan tikai ma ira numuat
    hahina ma ra palai na lilik bia ira nudiet dadas pai haruat ma muat kanong a hahina
    diet. Muat na wariru ta diet kanong Kalou i ta marsei diet hoing muat ma diet
    na kap mah no nilon haruat ma muat. Muat na gil hua waing pataia ta linga pa na
    tur bat ira numuat sinsaring.
  viv-viv: Tu omi kaliva moganediyao meda anafaiweya badi vavinemiyao wananuwenuwedi
    be buye wanamiyaluga. Badi vevine wowokabekabebediyao faꞋina yami waveꞋamohimohina
    wanahuluvedi. OmiꞋiyao kadu badiꞋiyao buye yawai-vagata Yaubada givetalaiyena-ma
    wananuhagana faꞋina, vavinemiyao wanawowomumuyedi. Hidede amine wanahuluva be
    higa keke tamo gavadi yami veꞋoꞋola Yaubada againe ginalubababalimi.
  yao-yao: Ŵanyamwe achalume, iyoyo peyo ntameje kwa lunda ni achiŵankwenu akuno nchimanyililaga
    kuti nganakola machili nti ŵanyamwe. Nkusachilwa kwachimbichisya pakuŵa nombewo
    chapochele ntulilo wa umi pamo ni ŵanyamwe. Mwatendaga yeleyo ngansiŵililwa ni
    chachili chose pankwapopela Akunnungu.
  tgp-tgp: Tamlohi lahi, sohena, ha toho peresi na naroumim, pani ha sopo r̃omaliho
    vara enira la sopo r̃ilangi sohemim, pani la malum matan enira har̃ai. Ha sile
    na oloolo isara matan enira sohemim, la lavi mauri paro atu God mo silea moiso,
    vara i vono, God i pa sopo rongo na nomim usiusi.
  auc-NT: Onguïñæ̈mïni guiquënë ëñëedäni. Mïnitö gæ̈näni tönö quëwëninque tömënäni
    beyæ̈ ante cöwë pönëninque waa cæedäni. Botö gængä onquiyængä ïnongä inte aquïingä
    ingä incæte möna guëa cæcaya ïmönapa, ante ëñente wædinque mïnitö gæ̈näni ïnänite
    edæ cöwë waa aedäni. Ayæ̈, Möna gæncaya Wængonguï ingante apæ̈neyömöna tömengä
    do ëñencæcäimpa, ante cædinque ïïmaï pönente cæedäni. Wængonguï ïñömö, Mïna quëwenguïmämo,
    ante waadete pönö cæcä beyænque möna guëa ænguincaya ïmönapa, ante edæ ëñente
    cæedäni.
  kbc-NT: Akaamitiwaji, ɡ̶oneleegiwadi, anakaami wadonadi, jinaɡ̶alataɡ̶ani, codaa
    analakitibige mepaɡ̶a daɡ̶axa me ɡ̶adoniciwati caticedi ɡ̶adodawadi. Codaa eemiteetibige,
    igaataɡ̶a Aneotedoɡ̶oji eote akaamito ɡ̶adodawadi me ɡ̶adewikitace. Nigidaaɡ̶eni,
    odaa aɡ̶ica ane ɡ̶adibeyacaɡ̶ati niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji.
  bmh-bmh: Dudu, ag han guzenaital guzenan. Dudu, ag dabeleu naliu oiban, ag agal
    walagar abai suban hoboi dan. Ailel agal enimag gusig tam, guzenaimai, ag dudu
    ag agal walagar ebalagab igul naliu maran. Ailel han ag awau muzmuz dabun empip
    umam. Ag igul go guzenebi, Uwait auramamen ziwas ebu, ece tub nug agal ze auramamen
    abu i tapelamau.
  ctu-BL: Che' ja'el winicob, ajñenla ti uts'at yic'ot la' wijñam. Q'uelela ti ñuc
    jini x'ixic anquese ñumen c'un bajche'etla, pero temel mi la' wʌq'uentel la' cuxtʌlel
    ti' yutslel i pusic'al Dios. Che'ʌch yom mi la' mel ame mʌctʌntic la' woración.
  meq-meq: Nəkurom hasləka hay dərmak ndzum ta ŋgwas kurom ta mədzele fataya. Sərum
    ha, nəteye na, bəle eye hay. Rəhumatay ha gər hərwi sifa nakə Mbəlom ma vəliye
    kəriye na, ma vəliye a nəkurom ta nəteye dziye. Ka gum andza niye na, ahəl nakə
    ka ɗuwulumay naha me a Mbəlom aye na, ma tsənakumeye na.
  noa-H: Mamʌ pãach chi hemk'ooin chi hʌʌinpanaujã hagjö pãach hʌʌin hajap'ata haairaa
    habat, hich Hẽwandamau ham dʌ̈i magta hapim k'õsi simjö. Mamʌ mag nʌm chan mag
    hʌʌin haawai pãach k'ãai juapá heegpai k'it'ëe haawaipai k'aba, hamjã pãachjö
    hĩchab hich Hẽwandamau hich haar p'ë hauju jaau sĩewaita ham chig haba warag jãsene
    habat. Heeu magba hak'iin, mag k'aigba haadëp'ʌm gaaimua hãba hohoodönaa Hẽwandamag
    jëeum k'õsi jëeuba haduk'am.
  alp-NT: Ete imi mokwaiaru ele mere lekwe. Suke imi ono misete ete imi binaru le
    imi rekwa be esi ktili lupe imire mo. Suke imi holmatesi le namake imi supu hlamate
    sakesa le Alla Ioki imi. Imi ono tiae etesi yake leke kena imi kotie loko Allare
    imi noake mise.
  san-VEL: he puru.saa.h, yuuya.m j naanato durbbalatarabhaajanairiva yo.sidbhi.h
    sahavaasa.m kuruta, ekasya jiivanavarasya sahabhaaginiibhyataabhya.h samaadara.m
