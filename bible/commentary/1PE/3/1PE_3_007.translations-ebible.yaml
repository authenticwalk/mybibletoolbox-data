  ory-ory: ସେହି ପ୍ରକାରେ, ହେ ସ୍ୱାମୀମାନେ, ତୁମ୍ଭମାନଙ୍କ ପ୍ରାର୍ଥନାରେ ଯେପରି ବାଧା ନ ଜନ୍ମେ,
