    kamaen ban avúavasá aní ono. Betíi au ano siretin an den ída ákona ukhen mifo
    Tiyarafenu ano siretin má manaí uren uváden auyen aunan bain amusin mi amikhen
    mino. Tiretíi anáona yafiseren aa fáké ma ída kama ureya yafisesin maen Tiyarafenu
    ano siretíi amúkin ída ininten mino.
  rkb-NT: Kyze kytsa bo motsasoko. Ahaokeza batu sipaik maha ana humo hi mytsatyziutaha.
    Iwatsahi tysipokzitsinahaktsa! Deus tabo pahaoktyhyryk iwa ahaokeza kino niwatihi
    tabo mysioktyhyryk. Asizahi iharere bo yhỹ maha zeka ikiahatsa watsa iwatsahi
    harapetok tu tabo pahaoktyhyryk. Atatsa ka tsipokzitsikinahaktsa! Iwatsa tsimyzurunaha
    zeka Deus bo tsimypamykysokonahaze pahawaby.
  san-THA: 'เห ปุรุษา:, ยูยํ ชฺญานโต ทุรฺพฺพลตรภาชไนริว โยษิทฺภิ: สหวาสํ กุรุต, เอกสฺย
    ชีวนวรสฺย สหภาคินีภฺยตาภฺย: สมาทรํ วิตรต จ น เจทฺ ยุษฺมากํ ปฺรารฺถนานำ พาธา ชนิษฺยเตฯ'
  iws-iws: Mɨ tɨ hɨriinan siyɨu kaimwowɨn, kɨma kamɨm yɨpɨkɨ wig nonkwonaɨm mɨ sɨmaka
    ha nwowɨm kɨma dɨnoknɨnkɨn sɨma kɨrɨe rani, kɨmiir hɨriinan mɨ sɨmiirɨn sɨbgu
    kɨgrɨrao. Dimusi rani, kɨma mɨ sɨma kɨma ɨrɨparɨn mhoɨiya dimɨn mɨiyɨk Adi Komii
    siya hauuwi wɨ sɨmiirarar haiswowi mɨ kɨma hɨriinan siyɨu ɨiir tɨri mɨ kɨmiir
    siyɨuɨn wɨ dimɨn whɨrkɨ haigɨnɨkou rani, Adi Komii siiram srɨi dimɨn taemɨn haiyam.
    Nɨɨngaka. Ɨriig.
  pol-SZ: Wy zaś, mężowie, okazujcie żonom szacunek i bądźcie wyrozumiali wobec słabej
    płci, a Bóg będzie wysłuchiwał waszych modlitw. Pamiętajcie, że wasze żony razem
    z wami otrzymają dar życia wiecznego.
  ztq-NT: Singo gak lëë do xaapkiy, ngui kol nee lo tsiil do. Kol ktee xlugar me,
    lëjty xaktyee porñee nda me, sink porñee wi me jkaa kyalnsaak nii kneetsy Dios
    lo do. Singo kol kuuñtsyey parñee ni tu pe klyëdy lo do tsiñee kutiitsni do Dios.
  zai-NT: Zacaca laatu, hermanu ca', lauyubi modo guiene tu xheela tu. Lagaca nacha'hui
    ne laacabe, cadi purti si jma nadá cabe que laatu, sínuque ne laca purti ma bidii
    Dios laacabe enda nabani ni qué zaluxe, cásica bidii ni laatu pur enda nacha'hui
    sti'. Zacá laguni ti cadi uchiiña gasti laatu ora iní' né tu Dios.
  upv-upv: Ko renge murrun ngok kele, kami norman nga kamtotko, kaprrorrmi ko wor
    p̃irres suri nesen se kami renge murru mauren ne martotko. Suri nir sete arterter
    erpe kami, ko rijrijen se Atua oto livö ne kamru kes, nga renge nolo Atua nga
    m̃irres, ni p̃ilai mauren tevi kamru. Ko ngok, kaposuri nesen se kami, puloli
    sete nanu san puto ore verusen se kamru.
  wap-NT: Unao naꞌapa kapam daonaioranao kaudaiaroinao. Utaapa udaiaronao kaimanaꞌo
    idaꞌan naꞌiki ukarodapa ĩdyaun, ushaꞌapanum kauꞌan uaitapanii aonaa naꞌapa kidaꞌo
    mani ĩmaꞌozakan unao kawan. Mazan naꞌapa kidaꞌo nii unao tuma ĩzaamatan Tominkaru
    kamunan-kinaa kakupa-karuz. Umashaapan dono naꞌapa, kaimanaꞌo nii utoriinpan baokopa,
    aonaꞌo nii kanom kasharutapaꞌo nii unao.
  mva-mva: 'Kam moane rotiroti nge bokai kamakaua roa-ming ainekadi nge mareuadi,
    tago dikai. Bokaibe muaka ane kamababasakidi. Bokai kamakaua: di masa kam-la bokana
    Nanaranga lumaluma ne ono moauriuri soakinga nge kamadokia-budu. Bokai kamuzimuzi
    masa kana tago teke rabo neming zalakadi ngaono.'
  dwr-NT: Hewaadan asinatoo, hintte macca asatuwaanna akeekan ittippe de7ite. Unttunttoo
    daaburanchcha asatethay de7iyaa diraw, unttuntta bonchchite; hintte woosay dhubettenna
    mala, Xoossay immeedda de7uwaa aadho keekatethaa unttunttu hinttenanna ittippe
    laattino.
  kfw-kfw: Hiwa angnga pasal ngai innum ngaidonru, malung inmuwa ning numeile omsuomru,
    khat-um inmani kha nang neek-ah kasuol mi eii tia kaya inlang sepa thoru halli
    ningringkhuoa nangnile kaomsik kapoithei kutchoi eii ti-inlang leiru khawakha
    e-inchu nangni'n Pathian ningni rakip ah kana-ook omnuni.
  bfz-bfz: तिंयाँ ई ओ लाड़ेयो, तुसे बी आपणी-आपणी लाड़िया साथे समजदारिया ते जिन्दगी
    जिओ। तुसे ये याद राखो कि सेयो तुसा ते कमजोर ऊई सकोईया, इजी खे तुसे तिना रा आदर
    करो। कऊँकि तुसे दोनो तेस बरदानो रे इस्सेदार ए जो परमेशरे कृपा ते देई राखेया, और
    से बरदान अनन्त जिन्दगी ए। एड़ा ई करो ताकि परमेशर तुसा री प्रार्थना खे सुणो।
  cuk-09: Bemar macherganmo, be-omeganba be nue-binsaed-nikaa-nanadii imakmarmo. Be-ome
    be nue akwemar, ar omegan anmarba bur nollogwad, degi-inigwele, Bab Dummad amba
    amarga anmar-sunnaa-burba-geg-bergued ega uksamogad. Degisoggu, be-ome-e-nug-odummodii
    be nanamar, adi bemar Bab Dummadse gotele, Bab Dummad be-itomalagar.
  ben-OBCV: একইভাবে স্বামীরা, তোমরা তোমাদের স্ত্রীর সঙ্গে বাস করার সময় সুবিবেচক হও।
    তাদের দুর্বলতর সঙ্গী ও জীবনের অনুগ্রহ-রূপ বরদানের সহ-উত্তরাধিকারী জেনে, তোমরা
    তাদের সঙ্গে শ্রদ্ধাপূর্বক আচরণ কোরো, যেন কোনো কিছুই তোমাদের প্রার্থনায় বাধা সৃষ্টি
