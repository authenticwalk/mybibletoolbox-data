  ote-NT: Núꞌahʉ ꞌñøhøhʉ, ꞌbʉhʉ xá hño co ri ꞌbɛhña̱hʉ ngu núꞌa̱ ri manda Ajua̱, ngueꞌa̱
    Ajua̱ xa ꞌraꞌahʉ ꞌnada ra te mahyɛgui con gueꞌʉ, ne ngueꞌa̱ hinga mahyɛgui yá
    tsꞌɛdi con gueꞌahʉ. Hangue numansuhʉꞌʉ pa njabʉ Ajua̱ da ꞌyøde núꞌa̱ gui ꞌyapabihʉ.
  wnu-wnu: Yamangar umamimagar, an gor yamangar musub wurinob igoarar. Yamangar wuri
    git goan sig gagam ue end musub imbig oroar igoarar. Wuri aninob erogori igamari
    Qenu anseara igomot igoruboumon eng gab wuri im ibag oau mein igo oromar igoarar.
    Eng an Qenut qebi qamb igoumon eng ar isi isiner qamb.
  zam-NT: Gu', ne, mènbi' co' nac xin' sa'l mèngot gu', gòc gu' mèn co' huen huen
