  yad-NT: Vaduy ji̱ta, daryantya rirye̱chasara datya̱da jachityavay jivyaturu̱sa̱,
    jiryatiy su̱ndejada Ju̱denu ni̱ vatura vadiiryo̱nu vanumusiy. Rirya̱jnu̱y vaduy
    samiy riñe̱cho̱ jivyatuy, jiryatiy ru̱mutya̱ jidchavu̱ rusa̱ra Ju̱denu jantyutya̱da,
    ju̱na̱re jnu̱yadaju̱, rañuma sura̱ varirya rityu̱choda sisa̱ Ju̱denu.
  mxb-NT: Ta dión ni ndoꞌó, ra̱ ta̱a, kañoꞌo ini ndo̱ kandei ndó xíꞌín ñadiꞌí ndo̱.
    Ta ki̱ꞌo ndó ña̱ñóꞌó noo̱ ná sa̱ꞌá ña̱ kúú ná iin na̱ vi̱tá, xíꞌín sa̱ꞌá ña̱ natiin
    nduú na̱ xíꞌín ndó ña̱ mani̱ ña̱ kandei chíchí ndó xíꞌín Ndios. Tá kée ndó dión,
    dá kía̱n ni iin tóꞌón ña̱ꞌa o̱ kétéin noo̱ ndo̱ noo̱ káꞌa̱n ndo̱ xíꞌín Ndios.
  pon-2006A: Kumwail ohl pwopwoud kan pil duwehte, ni amwail pahn kin werekiong amwail
    pwoud kan, kumwail uhdahn pahn kin pohnese me iei irail me luwet, oh kumwail uhdahn
