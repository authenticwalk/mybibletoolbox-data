    hogy imádságaitok meg ne hiúsuljanak.
  mcf-NT: Tantia. Bënëtsen chuinu. Abia uimabudquid icsho min chido bëdamboen ista.
    Mibëdtan Esus tantiaquid yec Nuquin Papa yacno mibëdi tabadtequid neque. Min chido
    bëdamboen ista. —Ëbi bëdamboen ista, Papa —quequin mimbi chiaid Nuquin Papan tantienquio
    icnushe. Min chido bëdamboen ista.
  kjs-kjs: Nimi aalinuri nimina werenu raapu waru piralimi pare enanu nimuna yogalere
    puri waru napabea-le nimimi nimu madaa epe kone suma raba mealepape. Nimi enanu
    raapu epe-rupa piraminaloma Gote-me nipuna ade abuna kagaa pirape kone pa gialia.
    Gore nimimi go epe pora pamualimi-daare ele medame nimina beten lape agale mada
