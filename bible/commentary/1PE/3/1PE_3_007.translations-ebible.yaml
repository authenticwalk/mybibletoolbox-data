    kumwail. Kumwail pahn kin wia met pwe en dehr mie mehkot me pahn kerempwa amwail
    kapakap akan.
  maq-NT: Cuanitjin ni nuju ngayujun ni xihin, xi nechun tangun cojo chjuun nuju xingu
    xingu yun ne, meje rë xi hyun xi hitsë ni chúva ngahñu rë yachjin. Chjuhunrcun
    me ta, me xi cuacun vë ne, hacuaha chjuhunntsun tangun cojo rë me cjuahñu xatsë
    xi sua nuju Nina cojo cjuandaja rë me. Cuatjin nihñu ngayun ne, cojo sa xi tsajin
    mé sahmíndya rë oración xi nihñu.
  hto-hto: Afe dáanomo nana ómoɨmona áɨredɨmɨiaɨ cácarei. Caɨmare omoɨ áɨtɨaɨmo comécɨillano,
    danɨ íaɨoɨmo dúide ñúefuena íaɨoɨmo nitari. Mei rɨngónɨaɨ ɨima jofófemo jabóicana
    maɨrídeza. Daje izói Juzíñamui ómoɨmo dúecaillano fecaca zíiñona illɨfue, dájeze
    rɨngónɨaɨmo fecaca. Afemona cáɨmafuedo íaɨoɨmo úriredɨomoɨ. Afe izói omoɨ iri,
    omoɨ Juzíñamuimo úrilla uai jɨ́ziñeilleza.
  por-BRBSL: Vocês maridos, da mesma forma, vivem com suas esposas de acordo com o
    conhecimento, dando honra à mulher como ao vaso mais fraco, como sendo também
    co-herdeiros da graça da vida, para que suas orações não sejam dificultadas.
  ces-NKB: Podobně muži, žijte s [nimi] v porozumění a prokazujte ženskému [pohlaví]
    čest jakožto slabší nádobě a jako spoludědičkám milosti života, aby vaše modlitby
    neměly překážku.
  cui-cui: Barichi pam pebiwi pam, po pebiwi painya seuriwi painya nexeinae jiwi pam.
    Beta payabara cui yaputaema painya seuriwi. Yawano painya seuriwi pabarʉ cui itura
    jinare tsipei yabʉxi jopa acuicoyenesʉyo icha jopa be pebiwi ichiyo. Pananta xeinare
    xua pebin piseuribe xeinabe po peajʉntʉyapusʉwa jopa bapana weraweracae, po peajʉntʉyapusʉwa
    Nacom cata piamonaetha pomonae pia peantobewixaetsi. Baxua paexande painya seuriwitha
    xua wʉnae painya neexanaewa xua Nacom bara beta painya nepaca jume taenexa poxonae
    pawʉcame.
  boj-2014: O tamo, niŋgi dego areqalo bole dauryosib nuŋgo ŋauŋ naŋgi koba na geregere
    soqniy. Nuŋgo ŋauŋ naŋgi tamo sai. Naŋgi uŋa. Naŋgo jejamu siŋgila sai. Deqa niŋgi
    lawo na naŋgi kumbra bole bole osornjroqniy. Niŋgi qalie, nuŋgo ŋauŋ naŋgi niŋgi
    ti koba na ŋambile gaigai sqab. Deqa niŋgi nuŋgo ŋauŋ naŋgi geregereinjroqniy.
    Niŋgi kumbra degyqab di iŋgi bei na nuŋgo pailyo getentqa keresai. Qotei a nuŋgo
    pailyo quoqnqas.
  eng-OEBUS: Again, those of you who are married men should live considerately with
    their wives, showing due regard to their sex, as physically weaker than their
    own, and not forgetting that they share with you in the gift of life. Then you
    will be able to pray without hindrance.
  eri-eri: Tere fai aita bagu waha, tere ninatege hilobainga oojo bonade, tere tebere
    oyatege gane bagu yafa dewagu. Aita nere genege gala gai danga bagu uwa, onou
    waha bona, tere fanyimu hilobainga ono nigagu. Tere benou isagu, nere aita fere
    agenege auma gai-gai yagou waha todbode. Tere fanyimu waha oojo bonade wonga,
    tere tebere hauyawou dada ete ada riya tuwonbona.
  aly-aly: Artwa anewart-rnemew arrewantherr-anem ayeng angkeyel. Mwerr anenh-arey
    arelh arrewantherrenhew athamerremel. Mwerranty-antey angkenh-arey, ahelerrey-angenh,
    arweltheney-angenh. Arlka arelh-rnem-wenh rlterrk-wenyarl, artwernem-wenhan rlterrk
    inngarl. Alakenh-anyemanap arrantherr renh-rnem arntarnt-araynteyew, atwey-angenhel.
    Arrantherr atwenty arelh arrewantherrenh, Akngeyelan nthakenh arrenhantherrenh
    awey-angenh-anemarl, arrantherr renh ayernerl-anentyan. Ranap Akngeyan mwerrarl
    anem arelh-then artwethenew irrkaty-angkwarr. Ranap iwerr anewantherr mpwarew
    ingkerrenhew, anantherr alpeyew, ikwer-itwel intem-antey aney-alpeyew.
  wiu-wiu: Enakale toa ali yatene eya tamene wane uku. Kini natono koua meketepa nipa
    i atoa anu tele kotu kawameneya taba taneya meko wa mama moa kei pia tamene. Akolaliyo
    kini natono-kiti kiwi midi piane tetepo takoa pewe witikilepa meata kama pomotoa
    tokome toko. Nitikono, kini kowitoa okoimo Akolaliyo yakamokayano, ina ukule tetekameneya
    litia tamene.
  swe-swe: På samma sätt ska ni män leva förståndigt med era hustrur, som är det svagare
    kärlet. Visa dem aktning (respekt) som medarvingar till livets nåd (Guds liv)
    så att inget står i vägen för era böner. [Versen kan inte mena att kvinnan är
    andligt, mentalt eller emotionellt svagare än män. Versens andra del gör det tydligt
    att både man och kvinna är Guds avbild och medarvingar! Även om det finns fysiska
    skillnader, kvinnor är ofta kortare än män och har inte samma muskelmassa, så
    är det inte det som är poängen här. Det finns kvinnor som är längre och starkare
    än män. Både mannen och hustrun liknas vid ett kärl, och i den jämförelsen är
    kvinnan den ”svagare”. Paulus använder en liknande bild med hedrande och mindre
    hedrande bruk, se . När det gäller porslin är inte ”svagare” ett negativt ord
    som är likställt med mindre värd, snarare tvärtom. Huvudorden i versen är aktning
    och respekt. På samma sätt som vi värdesätter och behandlar ett fint, dyrbart
    keramikkärl på ett värdigt sätt, jämfört med ett grovt vardagsporslin, ska mannen
    visa sin hustru respekt och aktning! Det är också intressant att notera alla detaljer
    kring de heliga kärlen i tabernaklet, se . Kvinnor och män är tänkta att vara
    den helige Andes tempel och Guds heliga kärl. Under fångenskapen i Babylon länsades
    templet och även de heliga kärlen fördes bort, se .]
  cth-cth: Hot patetvanlah, vanaw, na yu hah bari awh. Yu teh a tha ka youn e lah
    ao tie hah panue nalaihoi hringnae râw rei ka coe e lah pouk awh, aphu awm sak
    awh nateh reirei khosak awh. Het hateh nangmae ratoumnae rakhout hoeh nahane doeh.
  mti-mti: Ebu desiroma, memetuiwa, ye yaug anoya bivituiwa mu vesin sira ye yutuipama
    megara mu yutuwa onan. Meve mu gaibu yaiyai wakeigimiya. Sira mu gumbo ayamat
    aigimiya, kuiyawa mu ano oraiwa gumbe ye gaibu inaiinai aupe. Meve nun yeuma divi
    da den wataipe.
  pad-NT: Hari. Makhira a'onimaina, vara a'onira oni'aki bana ho. Kodivarani hiki
    ida avakadigamo-ra avavahojavini niha ninini jahani. Avarigavini onofiki ida avadanoni
    avakadigamo vadanona-ra aradamivini, oniani ida va'ora avanakaidivavini ohonariavini
    hija. Avakadimahi ja'dini anokhomirikia Deus a'onira no'avini va'ora no'aki jaboni
    adani avakadigamo, oniani ida va'ora avanaibavijahajahakivini ohonariavini hija.
    Nihi ida avakadihojai, ni-nahina binadabarihi bana ida Deu-ra vara avani'avini.
  twi-twi: Mo okununom nso, saa ara na ɛsɛ sɛ modwene mo yerenom ho wɔ mo asetena
    mu. Momfa nidi mma wɔn na munhu mmerɛw a wɔyɛ na munhu sɛ wɔne mo yɛ adedifo,
    na biribi ansiw mo mpaebɔ ho kwan.
  hlt-hlt: Tongpa rhoek aw, amih te mingnah neh khosak puei van. Tattloel hno neh
    a om vanbangla huta taengah hinyahnah tueng sak. Hingnah dongkah lungvatnah te
    aka pang hmaih la na om van daengah ni na thangthuinah te a tomta pawt eh.
  tbz-SIM: Díndi bɛnitidɑɑbɛ̀ kɛ̀ dí mpĩ́ ndi pobɛ̀ mɛsɑ̀ɑ̀ nkɛ yɛ̃́ di wɛ̃rímú pɛ̃ɛ̃tɛ́mɛ̀
    bɛ kɔ̃mu, kɛ́ mbɛ̀ dé kɛ yɛ̃́ di yóó wɛ̃nnɛ́mɛ̀ kɛ pɛ́tɛ́ mufòmmu mùù bo sɑ̃́ɑ̃̀.
    Kɛ̀ di dɔɔri mɛmmɛ dɛ̀mɑrɛ̀ bɑ́ɑ́ dítínnɛ́ di bɑ́ɑmmu.
  san-GUJ: હે પુરુષાઃ, યૂયં જ્ઞાનતો દુર્બ્બલતરભાજનૈરિવ યોષિદ્ભિઃ સહવાસં કુરુત, એકસ્ય
    જીવનવરસ્ય સહભાગિનીભ્યતાભ્યઃ સમાદરં વિતરત ચ ન ચેદ્ યુષ્માકં પ્રાર્થનાનાં બાધા જનિષ્યતે|
  ake-NT: Taan'pʉ ton, mɨrɨ kasa rɨ marɨ tʉusenuminkai' te'san pe e'tɨ' ɨno'pʉ kon
    pokon pe ɨuko'mamʉ kon koro'tau, to' parɨ tʉnamai' ɨ'sɨ'mʉnon ɨisakon kon pe,
    mɨrɨ awonsi'kɨ ɨpokon pe wakʉ uko'man nɨto' epoton kon, ɨ'rɨ uya rɨ ɨwɨpʉremato'
    kon wa'kʉtʉ namai'.
  qvn-NT: Chaynuytag gamcunas olgocuna warmiquicunawan cawapäcuy shumagpa. Ricapäcuysi
    alisca alipa, gueshpi väsunuysi paycunaga debilmi. Gamcunatanuymi paycunatas Diosga
    cuyapälar cawayächin imaycamas. Chaynuy cawapäcuptiqui mayapäcushunquim Diosga
    manacurcangayta.
  tku-NT: Chuhua'j hui'xina'n chi'xcuhuī'n tī ka'lhī'yā'tit mimpuscātca'n, caca'tzītit
