  sim-sim: Jir nokove ngashi ma jirin, jir erem. Nokove jihi mbeek jir kwambu nga
    ji nanda hom nanda ambu lir. Uwa osik jir avak nokove jihin ji rupshihi lirin
    armesarmek ji uka. Lir kumak os ermba ermbak lindan lir er nga lakwa lir. Uhunda
    osik ji anafa anafaha armek lirin ji uka. Os erem ji u nahi ambu, mbeek mbele
