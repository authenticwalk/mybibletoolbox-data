    Diosun jabe matu jiwekuian inanxanai keska jaska Diosun bechipaiai keska matun
    aindi jatu uinmakin duawadiakubainkanwen. Man jaskamiswen taexun Diosbe janchakin
    man yukai matu ninkakubainxanikiki. Jamen jaskama man jabe jiwechakaxun Dios yukaidan,
