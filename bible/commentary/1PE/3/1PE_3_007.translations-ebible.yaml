    ತಿಳಿದು ಅವರಿಗೆ ಗೌರವವನ್ನು ಸಲ್ಲಿಸಿರಿ. ಹೀಗೆ ಮಾಡಿದರೆ ನಿಮ್ಮ ಪ್ರಾರ್ಥನೆಗಳಿಗೆ ಅಡಚಣೆ ಉಂಟಾಗುವುದಿಲ್ಲ.
