    maa ni kúu ña, te jin kutoo ni ña, vaa ña'a kúu ña, te yika‑ka ña. Vaa nduu ni
    ji'in ña jin ndani'i‑ta'vi ja jin koteku ni ni‑kani ni‑jika. Te onde sukan, jin
