    nasiwa̱youb, mwamoves silma̱nin. E, kumtakavates mikwavas va̱gan nag aveiyag bisilbwed
    mikanitoug Yowbad waseg.
  sby-sby: Nenjamwe balume, kamwikalanga cena ne bamakashenu nekubeshibeti nimushobo
    wabula ngofu. Bapeni bulemu pakwinga nimukatambule pamo cipo ca Lesa cabuyumi.
    Kamwinsangeco kwambeti pabule kuba kantu kela kushinkilisha mipailo yenu.
  sll-sll: Ni wimbi hobo, ni eunbi kina mol pai onanga, eunbi i gaung mebin damia
    kene wai ol to. Ni yal al suri, God nomani hon ni tomia inga ipire eunbi kene
    ol to. Yu ole wa monanga, God ha di tenanga gintani pir ni tenangwo pamua.
  yaq-NT: Eme'e juni'i ketchia kukunawaim, enchim jujubimmak tuttu'inee naksi am eiyaakai.
    Bem jaamuchimtuka'po amani am bichaka, am yo'orine. Taa ka juka' jamutta, che'a
    ka a' utte'aka' betchi'bo jiba, taa ketchia, bempo'im jiba emo benasia Liojta
    yee a' nak jiokole' betchi'bo, jiba yuu jiapsiwamta nanancha emot autuari. Junuen
    eme'e jiapsine, Liojtau bicha enchim teuwaa'uta jikkajitune' betchi'bo.
  uro-uro: Dä qosaqi aingän ama ngärhaegutpärharha ama gamoe, di mamär iva qale ngän
    ge angäna egutpek sa ama räkt ngät ama mädräm dä va ngänit kutdrir sagem da inguna
    rha di qaku arha anga qrot toqor ngän. Mamär iva ngän dualat toqor täkt dinguna
    angäna egutpek ti na ngän diva ngäni rha ama iar nävät ma Ngämuqa aa ñämsävätki
    inguna ngakt bä qaku ngän dualat toqoräkt dä varis kaku qä namuvät pät angäna
    nän.
  ita-1885: Voi mariti, fate il simigliante, abitando con loro discretamente; portando
    onore al vaso femminile, come al più debole; come essendo voi ancora coeredi della
    grazia della vita; acciocchè le vostre orazioni non sieno interrotte.
  muy-muy: Lekʉlʉm zawal day njəhaɗum àna sulumani akaba wál gekʉli, səruma wál ti
    njəɗa gatay àhəciyu a gekʉli vu. Ŋgay tìsli araŋa do ni ti kə̀ɗəmum ba, aɗaba
    nday day Melefit avi sifa ana tay ga sulum akaɗa ya avi ana kʉli ni. Tamal kəgrum
    nahkay ti Melefit emici ere ti kahəŋgalumləŋ ni.
  kqc-kqc: Mina ida yokoi kana, ya mena rumana vene yi remasa diba dudu amesi kikifa
    refa, adina ina bi yeiva iniye de, ye ya remanu gogo risi Sei yaku vegu buni maro
    mina moidedi. Mina bi refo, ye yi guriguri usari, beika yokoi yaku de kebi rigo.
  tav-tav: Mʉja quena na manapʉa nʉcʉbʉgorique mena ãña mʉja nʉmoa romiri mena. Na
    caboorijere tʉgooña majinucuña. Na maca cãromia aniri mʉja rʉgarona tutuama. Na
    quena Diore caapipajeerã aniri cʉ tʉpʉ cãnicõa aniparã ãma. To bairi na mena caroaro
    mʉja cãni nʉcʉbʉgoquẽpata mʉja apiquetigʉmi Dio cʉ̃re mʉja cajeniro.
  eng-ULB: In the same way, you husbands should live with your wives according to
    understanding, as with a weaker container, a woman. You should give them honor
    as fellow heirs of the grace of life. Do this so that your prayers will not be
    hindered.
  spa-VBL: Esposos, del mismo modo, sean considerados con sus esposas en su vida diaria
    juntos. Aunque tu esposa no sea tan fuerte como tú, debes honrarla, porque ella
    heredará en igual proporción junto a ti el don de la vida de Dios. Asegúrense
    de hacer estas cosas para que nada estorbe sus oraciones.
  fra-_FOB: Maris, de même, conduisez-vous avec sagesse envers vos femmes, comme envers
    un être plus faible, en lui rendant honneur, puisqu'elles hériteront avec vous
    de la grâce de la vie; afin que vos prières ne soient point entravées.
  hau-ULB: Kamar yadda na fada wa matan aure haka ma mazaje, ku zauna da mata da sanin
    su raunana ne abokan tarayya ne na karbar baiwar rayuwa. Ku dinga yin haka domin
    a rika jin addu'oinku.
  mal-mal: അങ്ങനെ തന്നെ ഭർത്താക്കന്മാരേ, പ്രാർത്ഥനയ്ക്ക് മുടക്കം വരാതിരിക്കേണ്ടതിന്
    വിവേകത്തോടെ ഭാര്യമാരോടുകൂടെ വസിച്ച്, സ്ത്രീപങ്കാളി ബലഹീനപാത്രം എന്നും അവർ ജീവന്റെ
    കൃപയ്ക്ക് കൂട്ടവകാശികൾ എന്നും ഓർത്ത് അവർക്ക് ബഹുമാനം കൊടുക്കുവിൻ.
  lit-lit: Panašiu būdu jūs, vyrai, gyvenkite kartu su žmonomis pagal supratimą kaip
    su silpnesniu – žmonos padėtį užimančiu – indu, ir skirkite pagarbą joms kaip
    ir būdami gyvybės malonės bendrapaveldėtojai, kad jūsų maldos nebūtų trukdomos.
  urd-GVR: Is tarah lāzim hai ki āp jo shauhar haiṅ samajh ke sāth apnī bīwiyoṅ ke
    sāth zindagī guzāreṅ, yih jān kar ki yih āp kī nisbat kamzor haiṅ. Un kī izzat
    kareṅ, kyoṅki yih bhī āp ke sāth zindagī ke fazl kī wāris haiṅ. Aisā na ho ki
    is meṅ beparwāī karne se āp kī duāiyā zindagī meṅ rukāwaṭ paidā ho jāe.
  far-far: Ka 'urinai laugo fua mulu arai ki, mulu ka saitamana lea ana ne 'afe kamulu
    ki kera ngwatautau ka liufi kamulu, 'urinai ne mulu ka to fainida, ma mulu ka
    sasi lea fuada. Mulu ka fuusi baita ada, sulia God kwatea na maurie falu fuada
    dia kamulu laugo. Mulu kai sasia ru lea nai fua ta ru si tatae susia folae kamulu
    ki 'uria God.
  suz-BL: गे वोंइश मुरपुकी, आंम मीश नु रिम्‍शो पा बाक्‍कीने। मीश मुरपुकी वोंइश मुर
    खोदेंशो पा बोल्‍यो मबाक्‍नीम, दे तुइक्‍नीनी। मेको मिम्‍शा, इन मीश कली मान पने।
    मारदे हना गे निम्‍फा परमप्रभु यावे आ शिशी ताइब बाक्‍नीसी। मो पाइतीनी हना, इन पुंइशो
    लोव़ परमप्रभु यावे आ ङोंइती मतेक्‍सीब। १कोरिन्‍थी ७:५; एफिसी ५:२५
  car-NT: Amyjaron wokyryjan, mo'karon apytykon maro ajemamyrykon uku'toko. Ru'me
    irombo woryi man wokyry ko'po. Kawo apyitoko, amy pairo oty 'wa morokon Tamusi
    'wa awoturupoto'kon a'kotory pona. Asewara irombo amaroine moro Tamusi nyry man
    amano apyita'ton.
  amp-amp: Niko yindariko bi metetko, mirah-ko metm yakhato arituhaftanomm. Nifn met
    yindarfn bi rpa yefn nhai wom husfn rhukahfn. Niko yimayeko yo rom yimayem ndnettn
    nayak marnyahato rpat tohkfot. Bro Nkifrar hiruha dborioh rhu nmbuhat nhai ni
    yindarirpa yakruhatnt. Nhai. Mett rot nd rhu nmbuhat yakrahtt. Yindariko metmpno
    toh marnyahato tamohm kfo bruttnaneft nhai wom tamohm hta raforuhatmm nikmoh kfo
    bruttneft.
  bht-bht: तियां ही हे पतियो, तुहांजो अपणिया-अपणिया घरे बालिया सोगी समझदारिया ला रेंणा
    चाईदा, कने तुहांजो याद रखणा चाईदा सै तुसां ला कमजोर न, इस तांई तुहांजो उना दी
    इज्जत करणी चाईदी। क्योंकि तुसां दोनों ही हमेशा दी जिन्दगिया दे बरदाने दे हिस्सेदार
    न जड़ा परमेश्वरे बड़े अनुग्रह ला दितया है। इयां करा ताकि जालू तुसां परमेश्वरे
    ला प्राथना करन तां सै तुहाड़ी सुणे।
  eng-NOY: Dwell likewise, O husband, with thy wife according to knowledge, as with
    the weaker vessel, giving her honor as being heir with thee of the grace of life,
    that your prayers be not hindered.
  cub-NT: Aru mʉja nomicʉrivʉ máre, me coreóvajarã aipe d̶aiye jaʉrõre mʉjare mʉjemarebʉcʉvare.
    Na mʉje cãchino parʉrivʉbu. Que baru pued̶ajarã náre. Aru na cʉvarãjarama jãravʉ
    cũiméjãravʉ baquinóre cũinátʉrʉ mʉjaque. Que baru pued̶ajarã náre. Me cʉjarã náque,
    mʉje jẽniari bʉojarãjiyepe aivʉ Jʉ̃menijicʉque yópe mʉjare jaʉépe.
  ita-1927: Parimente, voi, mariti, convivete con esse colla discrezione dovuta al
    vaso più debole ch’è il femminile. Portate loro onore, poiché sono anch’esse eredi
    con voi della grazia della vita, onde le vostre preghiere non siano impedite.
  lww-lww: Ana visena van amiu kam yerm̃ene lala, sape monar asitom urmi manene e
    womiu na sira lala. Visae yar tai sike um̃a m̃ana amio wona na sira, monar visu
    kilale sape naga yerm̃ene, naga m̃arera manenea, ana wona na sira, naga pe m̃arera
    manene re sane naga poli. Monar sitom̃al silaga sane Ntewa pe mla re ga malena
    viu pa yerm̃ene naga taaga poli, ana mla ga pan la luoka, yerm̃ene amio sira la
    ga luwoka maran taaga. Ana visae yerm̃ene tai ve m̃arera manene re va wona, ana
    kiena sitomena vito ga tanonia, malum ruru wo vania, yoko lotena kiena lalua nene
    ve va map re ga mrapa komsusa, ana yalen silau va tol yo e nap̃a Ntewa sike ea.
  ckb-ckb: بە هەمان شێوە، مێردەکان، بە هەستیارییەوە لەگەڵ ژنەکانتاندا بژین و ئەوە
    لەبەرچاو بگرن کە لە ئێوە ناسکترن. ڕێزیان بگرن، چونکە لەگەڵتاندا هاومیراتی نیعمەتی
    ژیانن، بۆ ئەوەی نوێژەکانتان کۆسپی تێنەکەوێت.
  nas-nas: Napoꞌ teeꞌ nariꞌ diiꞌ biiꞌunkaampi teing ninka diiꞌankaampi ninka mataurariri
    otorimaatoai makosinaꞌ deto deeng-antavereri teing baruꞌ iriꞌoroaing deempariko,
    aiꞌ teing teinge diiꞌ ninka nariꞌ tee barenku okovuriaining biraankerurira domang-antaruriaing-koo.
    Teeꞌ nkorariaing diikaang kunsi avoꞌaravarooꞌnaang.
  uvl-uvl: Ke pomalam mana, imo hana nenge a lei, atu luluch nge lemo hehei mur pe
    letemo ia iri iange iri kikiria ero. Pe a tal heke tote iri pe a poia iri ke nek
    iange lape imo ul ke a mene NeHalang nena tunginga nenga maulinga. Pomalam ute
    pele lape poi ele lemo hetalaulaunga ero.
  eng-BBE: And you husbands, give thought to your way of life with your wives, giving
    honour to the woman who is the feebler vessel, but who has an equal part in the
    heritage of the grace of life; so that you may not be kept from prayer.
  ixl-CNT: Uncheeꞌ aatz ex majte vinaj, atoj etxumbꞌal tiꞌ vetatin tuchꞌ qꞌul etixoj.
    Tan ela koꞌn nekꞌul vibꞌaꞌnil u Tioxh tuchꞌ. Ilbꞌemoj setaqꞌo. Echaꞌ tilbꞌel kambꞌal
    aas oora koꞌxh ipaxeꞌ. Bꞌantaj ech tziꞌ, ech yeꞌxhkam sachijonex tu veqꞌilat esikꞌlet
    u Tioxh.
  xsi-xsi: 'Aku miki tamâne kala mine nâ, miki ma kamo sondo nâ kunzi kaiwami taine.
    Miki kasama tu kinzi taine nenzi walo nde ŋalae koŋa tia. Mine nde miki ma wisimi
    ara panzi ku kaveta kemi ara nâ panzi. Ŋana tu miki kasama ŋine: Maro Kindeni,
    ina wisi-wisi warika, ma via mao ilua kinzi taine wa miki tamâne wa, ŋana miki
    rârâni ma kamo viami mine ku kamo nâ. Ambo miki ma kamo sondo mine kunzi kaiwami
    taine, ande sâ toŋge ma ikura ŋana ipono miki nemi noŋa nao, ande tia.'
  crx-NTPO: Nohni cha dune noh'atke ts'ih'un un'a ne'boolh'en whe buzih dulhts'ih,
    'ink'ez ubudólhti'. Soo nálhtsayaz whe ne'boolh'en lhihílhtus whe' hint'oh 'et
    huwa. 'Et ndi 'ilhiz be ts'ukhutinalh-i nohghant'ai nanúlht'oh be áht'oh 'et huwa.
    'Et dúlhaht'oh de nohtenadudli-i Yak'usda 'aw yoozólhts'ai ait'oh.
  kan-OKCV: ಅದೇ ರೀತಿಯಾಗಿ ಪುರುಷರೇ, ಸ್ತ್ರೀಯು ಬಲಹೀನಳೆಂಬುದನ್ನು ತಿಳಿದು ನಿಮ್ಮ ಪತ್ನಿಯರ ಸಂಗಡ
    ವಿವೇಕದಿಂದ ಇರಿ. ಅವರು ಜೀವ ಕೃಪೆಯಲ್ಲಿ ನಿಮ್ಮೊಂದಿಗೆ ಬಾಧ್ಯರಾಗಿದ್ದಾರೆಂದು ತಿಳಿದು ಅವರಿಗೆ
    ಮಾನವನ್ನು ಸಲ್ಲಿಸಿರಿ. ಹೀಗೆ ನಡೆದರೆ ನಿಮ್ಮ ಪ್ರಾರ್ಥನೆಗಳಿಗೆ ಅಡ್ಡಿಯಿರುವುದಿಲ್ಲ.
  bbb-bbb: Ro kuke e baru ije ja bararafa jone izege samuagiadufuo ije jane vierafe.
    Ijadufuo ja bara jone ijena karinoekuva nika buina vua soesoegi ijia kuaekinu
    ro oemarekinu karinoefo. Ijadufuo maeje bara ije bu vajae surive ijia buka bara
    daro baki. Ro kuke bu izege ja Godido vame ma karivako ije ja abeva budua bu ijiege
    abeke. Ro ja bara jone ije ijiege oetuakuva Godi fu baname jone ja isoena kuaravo
    ije fube fiena areke.
  blw-blw: Ya pachongna agé an chàyu way na-ahaw-an way lenarae. Te masapor agé hahallimunanyu
    hen ah-ahaw-anyu ya man-anoh-ayu ya ma-awatanyu koma hen gagangay hen fufae, te
    an-anorheayu tot-owa no chicha. Ya masapor agé ririspituwényu chicha te mèawacha
    agé hen anchi mannanayun way ataguwan. Yahan ekamanyu ta achi mahaliwa hen luwaruyu
    an Apudyus.
  tam-2017: அப்படியே கணவன்மார்களே, மனைவியானவள் பெலவீன பாண்டமாக இருக்கிறதினால், உங்களுடைய
    ஜெபங்களுக்குத் தடைவராதபடி, நீங்கள் ஞானத்துடன் அவர்களோடு வாழ்ந்து, உங்களோடு அவர்களும்
    நித்தியஜீவனாகிய கிருபையைப் பெற்றுக்கொள்ளுகிறவர்களாக இருப்பதினால், அவர்களுக்குச்
    செய்யவேண்டிய கடமைகளைச் செய்யுங்கள்.
  azz-NT: Huan no ijcón, namejuan nanteyoquichuan, monequi xinentinemican ihuan namosihuahuan
    ica chipaucatamachilis. Huan monequi xiquinmohuiscapiacan namosihuahuan porín
    yejuan cachi amo quipíaj chicahualis. Huan namejuan, nanteyoquichuan huan nantesihuahuan,
    ximohuiscapiacan se huan ocsé porín nochi namejuan nanquinselijque ya ne teicnelilis
    de Dios cuac namechsepansentilij Dios queme namicuani. Huan como ijcón nanquichiutinemisque,
    ijcuacón amo teyi namechtzajtzacuilía cuac namejuan nanmotatatautilíaj ihuan Totajtzin
    Dios ica por ne ten amo nanquipíaj.
  spa-RV-1909: Vosotros maridos, semejantemente, habitad con ellas según ciencia,
    dando honor á la mujer como á vaso más frágil, y como á herederas juntamente de
    la gracia de la vida; para que vuestras oraciones no sean impedidas.
  csy-csy: Tasia bangma in no pasal te, na zi te uh sia a tampal tungbeal dom bang
    in ahizong, thuthiamna nuntakna ngamhlua khawm te bang in ahizong, zatakna pia
    vun a, heakna taw teangkhawm vun; tabang hile na thunget na uh te hong khak ngawl
    tu hi.
  mxq-NT: Es nandʉꞌʉn miidsʉty kasa̱a̱dʉ yedyʉjkʉty, mʉmaꞌxtúktʉ mnʉdoꞌoxyʉty. Windsʉꞌʉgʉ
    éxtʉm yʉꞌʉ pyaadyʉty. Kyaj jyeꞌeyʉty mʉt ko toxytyʉjkʉty ꞌyama̱a̱yʉty, per mʉt
    ko nandʉꞌʉn tmʉdattʉ mʉt miidsʉty ja jikyꞌa̱jtʉn diꞌibʉ tʉ mmoꞌoyʉdʉ ja Dios mʉt
    ja kyʉꞌʉmdsojkʉn. Tundʉ dʉꞌʉn, es net kʉdiibʉ ni tii mgaꞌꞌadsípʉdʉt ko mga̱jxta̱ꞌa̱ktʉt.
  tzj-NT: In ixix chakaja' ja rix achi'i' lok' que'ena'a' ja rewixjayilal como eje'e'
    ma e junan ta ewq'uin. In chakaja' junan xecochij cuq'uin ja rewixjayilal ja utzlaj
    c'aslemal ja mta q'uisic trij ja sipax chewe rmal ja Dios chewi' tok rjawaxic
    chi lok' ne'ena'. Quirtari' neban utzc'a chi ja Dios nc'axaj ja roración neban.
  tdt-tdt: Nunee mos imi laen sira. Imi tenki uza matenek oinsaa mak atu moris hamutuk
    ho imi nia feen. Hatudu imi nia respeitu ba sira tanba imi kompriende katak sira
    nia forsa la hanesan imi nian, i sira sei simu moris rohan-laek husi Maromak nia
    laran diak hanesan mos imi. Halo nunee para Maromak rona nafatin imi nia orasaun.
  ron-BTF: Tot așa, soților, locuiți împreună cu ele conform cunoașterii, dând onoare
    soției, ca vasului mai slab și ca fiind comoștenitori ai harului vieții, pentru
    ca rugăciunile voastre să nu fie împiedicate.
  eng-WEBP: You husbands, in the same way, live with your wives according to knowledge,
    giving honor to the woman as to the weaker vessel, as also being joint heirs of
    the grace of life, that your prayers may not be hindered.
  eng-FBV: Husbands, in just the same way, be considerate to your wives as you live
    together with them. Though she may not be as strong as you are, you should honor
    her since she will inherit equally with you God's gift of life. Make sure to do
    this so nothing will get in the way of your prayers.
  nld-1939: Eveneens moet gij, mannen, op redelijke wijze met uw vrouwen verkeren
    als met het zwakkere vat, en haar in ere houden als medeerfgenamen van de genade
    des levens, opdat uw gebeden niet worden belemmerd.
  bwo-bwo: It kenihwotso! it máátswotsnton t'iwintson ik wotar beewere,, itiyere bogo
    maawk bowottsotse itnton kashon beyi s'aato bo naatetwotse boon mangiwere, hank'onowere
    it Ik' k'onosh t'ug wotit keewo beeratse.
  nch-BL: Nojquiya xijtacaquilica antacame. Xiitztoca ica cuali inihuaya amosihuajhua
    huan xiquintepanitaca. Xijmachilica para inijuanti amo tetic inintacayo quej titacame,
    pero Toteco quinselía sihuame san se quej techselía titacame huan nojquiya quinmaca
    nemilisti yancuic pampa hueyi iyolo ica nochi tojuanti. Sinta se amo quitepanitas
    isihua, Toteco amo quicaquis quema motatajtis.
  quc-TNT: Ri ix xukuje', ri ix achijab, ri ix c'ulan chic, rajwaxic kas quichomaj
    na jas quiban cuc' ri iwixokil. Nim cheiwila wi, man xak xuwi tä rumal chi ri
    ixokib man junam tä qui chuk'ab iwuc' ix, xane rumal chi ri e are' xukuje' cäquechbej
    na ri c'aslemal ri cuya ri Dios chiwe ix rumal ri nimalaj u tok'ob. Je' chibana
    wa' rech ri Dios cuto aretak quiban orar.
  tfr-NTPO: Domerga orkwosmok l̈öng pjir, pjãy wotjl̈ĩk bomi boyga tjok pjl̈ú eni
    bakoe. Epga bangkjrozĩ, pjãy dbo ara ba kjinmo kjĩshko. Sbö wopjl̈ú l̈i kjĩshko
    ga pjãy iara beno l̈öng së jl̈õkoyo, bomi boyga tjok. E kjĩshko ga epga bangkjrozĩa.
    Shäryozĩ eni, bomi syõ l̈i kuya Sbörë wl̈o.
  kaq-NT: Jascarihbinahue, queeyahpabon. Maton haibohon shinani jihuenahue. Haibo
    betan bebo man jihuenon ta Papan mato rabebi jihuemahiqui. Haibo hashoan coshijoma
    copi hahan hihti shinannahue. Man Papa yocacaiya jahuatohonbi maton yocati panteyamanon
    jascajanahue.
  sgb-sgb: Hikaw ya lalaki etaman, ay dapat yon galangên haka lugurên ya ahawa yo
    ha pamilalamo yo, ta alwan makhaw ya lawini lan babayi, haka dinyanan hila etaman
    ni Apo Namalyari hên biyay ya ayn angga. Dapat yon daygên ya habayto, ta êmên
    ayn makahabkol ha panalangin yo.
  vie-1934: Hỡi người làm chồng, hãy tỏ điều khôn ngoan ra trong sự ăn ở với vợ mình,
    như là với giống yếu đuối hơn; vì họ sẽ cùng anh em hưởng phước sự sống, nên phải
    kính nể họ, hầu cho không điều gì làm rối loạn sự cầu nguyện của anh em.
  kxv-kxv: ଡକ୍ରୟାଁତେରି, ଏଲେକିହିଁଏ ମୀ ଡକ୍ରିସିକାଣି ମୀ କିହାଁ ବା଼ଡ଼୍‌ୟୁତା ଊଣାଗାଟାଇ ଇଞ୍ଜିଁ
