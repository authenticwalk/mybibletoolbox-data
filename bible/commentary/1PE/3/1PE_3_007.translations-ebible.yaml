  jpn-1965: 同じように、夫たちよ。妻が女性であって、自分よりも弱い器だということをわきまえて妻とともに生活し、いのちの恵みをともに受け継ぐ者として尊敬しなさい。それは、あなたがたの祈りが妨げられないためです。
