  san-ORI: ହେ ପୁରୁଷାଃ, ଯୂଯଂ ଜ୍ଞାନତୋ ଦୁର୍ବ୍ବଲତରଭାଜନୈରିୱ ଯୋଷିଦ୍ଭିଃ ସହୱାସଂ କୁରୁତ, ଏକସ୍ୟ
