    Hagä Do gadoo hyb n'aa.
  lat-VUC: 'Viri similiter cohabitantes secundum scientiam, quasi infirmiori vasculo
    muliebri impartientes honorem, tamquam et cohæredibus gratiæ vitæ: ut non impediantur
    orationes vestræ.'
  ngp-ngp: Wagosi iviyaiviya, mwikale na wavele wenyu mkamanya kugamba woho ni want'hu
    heweina ludole. Mwaungigwa mwikale nawo haheina kuwabela na kuwadamanyila ayedi,
    vileke msekulemelwa umwo mkamlombeza Mnungu, kwaviya woho nawo nawahokele nt'hunyo
    yo ugima hamwenga na nyuwe.
  enq-2: Enda-kisa pupu lapae nasingina lao nyakama akali dupame masetala, enda dupa
    kondo kaeyao auu pyoo tole pilyepape. Goteme nyakamba lapota lete katenge doko
    ditana, nyakama akali dupanya loma setami dupanya mendeme kaita lyokala naena
    lao, nyakamanya etanenge dupa anda-anda semaiyoo kalyepape.
  eng-ASVBT: Ye husbands, in like manner, dwell with your wives according to knowledge,
    giving honor unto the woman, as unto the weaker vessel, as being also joint heirs
    of the grace of life; to the end that your prayers be not hindered.
  mna-mna: 'Mi niom tomooto ta kembena. Kombotmbot raama kusiyom bizin na, kakam ŋgar
    pizin mi leyom ŋger pizin. Kokena kakam ŋoobo mbulu pizin, to ipakaala suŋŋana
    tiom. Pa niom kuute: Zin mburan biibi som. Tamen zin tomini zan be tikam kampeŋana
    ki Anutu mi mbotŋana mata yaryaaraŋana kembei ta niom na. Tana kakam kat mbulu
    pizin.'
  myw-myw: Yakamiy-vak tawaw, bweina bukumtakavates mikwavas, kuvna̱ses, peinan vinay
