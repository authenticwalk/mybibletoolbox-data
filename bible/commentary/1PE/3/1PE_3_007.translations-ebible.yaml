    nohora yoma hota miy rewre'wa pa mliernana mormiori-dardiari plalahwa pa nodi
    liarni. Miy mliernana mormiori-dardiar die onnila Uplerlawna ralam kalwiedni pede
    Nara'a-napalga hade tiy miy. Mhi' samomuou lia hapmi de totpena yanpa nhioli-lieta
    mak edon kaplola nodia yawuhi-yawe'et la miy sniumbainmi.
  dov-dov: Kakukozyania, anywebo nobalumi mulelede kupona kabotu abamakaintu benu
    mbuli mbomuzi kuti mwanakazi, ulimbuli chilongo chitasimide. Mulelede kubapa bulemo
    mbuli basikulyanyokwe lukono kubululami bwamuluzyalo. Amuchite obo kuti inkombyo
    zyenu zitambulike.
  rgu-rgu: Sao-touꞌ ara! Masoda daleꞌ esa moo sao-ina mara. Dodoo-tatai ma hata malole
    ubeaꞌ soaneuꞌ sao-ina ma, sona tao tukan. Fee hada-horomata neuꞌ ana nai basa
    hihii-nanauꞌ ara, nana huu inaꞌ a baraꞌai na ta sama noo touꞌ a baraꞌai na fa.
    Emi basa sipo belaꞌ posakaꞌ fo Manetualain feen neuꞌ emi a. Riꞌ sipo belaꞌ masoda
    bebeuꞌ fo Ramatuaꞌ a feen neuꞌ emi neme Ria dale malole Na mai. Tehuu emi sao-touꞌ
    ara muste masoda daleꞌ esa moo sao-ina mara, ela maneniko emi dua soꞌu dale mara
    hule-haradoi, fo hule hihii-nanauꞌ esa neme Ramatuaꞌ a mai, sona Ana namanene
    emi.
  toc-NT: Na̠ cca̠­hua­ni­pu­tuná̠n hui­xinín lac­chix­cu­huí̠n hua̠nti̠ makax­to­ká̠tit,
    pi̠ tla̠n caca̠­ca­tzi̠­nítit mim­pus­ca̠tcán, caca̠­ca̠c­ni̠­na­nítit chuná cumu
