    Chi ekojcꞌacharic chi junelic. Jeꞌ reꞌ ajic ticꞌacharok tak chi coric cu̱cꞌ reh
    chi maꞌ eta npitiric reꞌ xa paꞌ jaric napahkaj tak johtok pan ati̱j tak.'
  tue-tue: Ʉ̃mʉã́ nʉmocʉtira teerora mʉ́ã nʉmosã́numiãmena ãñurõ niiña. Coore quioníremena
