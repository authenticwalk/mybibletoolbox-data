    mirámó íyanamo éna moórá-umbai-yantaako kentí námúnaa-ampimba íma itáníye.
  mpj-mpj: Karlkinyurra yirnakaja nyupawintikaja nyinani, Jiijajmili walyjakaja. Ngangkulaya
    ngaanya! Wanti walyjakunyurra nyupaku junga nyinakura. Kaya wululu kulinma!, kunyjunyunyurra
    ngapilkuraku, jii wantikajaku. Jilanyaya kulila!, “Ngayulurna murlpirrju wanti
    kanyilku, jumaji murlpirrparni palu wanti.” Wanti walyjanyurra ngampurrju kanyilkura,
    kujarrangulyupulan Jiijajku walyja nyinakura, palujanupulan kujungkalu Mama japinmalpa.
    Kayilapapulan wanka wulu nyinaku Mamamili ngurrangka.
  lbk-lbk: Chakayo akhes ay inasaw-an ay lallalaki, masapol ay maawatanyo nan asaswayo
    tay nakapkapsot cha mo chakayo. Ipappailayo nan mangipatekhanyo ken chaicha, tay
    olay chaicha et maitapi cha ken chakayo ay manawat isnan fiyag ay maid pengpengna
    ay ilayad Apo Dios ken chakayo. Angnenyo na tatno maid manaktak isnan enlowalowanyo.
  mto-NT: Je̱ts je̱ꞌe̱ pa̱n pa̱n jatyeꞌe je̱m je̱ ñu̱da̱ꞌa̱xta, nay veꞌem tseꞌe du̱tso̱jkpa
    je̱tseꞌe xjaaꞌmyé̱tstat je̱ts kaꞌa veꞌe je̱ maju du̱jaye̱pta ax joꞌn je̱ yaaꞌtya̱jk,
    je̱tseꞌe xvintsa̱ꞌa̱gadat, ku̱x je̱ Nteꞌyamts je̱ꞌe̱ veꞌe mo̱o̱jyju̱du je̱ joojntykin
    juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp, veꞌem ax joꞌn miits je̱ꞌe̱ veꞌe mmo̱o̱jyju̱duva.
    Tonda tseꞌe veꞌem, veꞌem tseꞌe ni tía mkatsoꞌoxjajtu̱xjadat ku veꞌe mtsapkó̱tstat.
  bzh-bzh: Log ham maluh sën avëh regga lo, ham gwevonġ nabë saga geving. Ham kwamin
    bo ham venëmin begwevonġ nivesa vu sir in ham los medo nivesa. Ham nahubin avëh
    in su nij wëëk nebë ham rë. Ham kwamin bo sir in yiḳ deḳo Anutu yi semusemu
    ving beham rëḳ medo malamin-tumsën doḳ ti. Bë ham sepa doḳ aggata sënë, og
    nġaa ti su rëḳ gëp begërin ham beham gwevuu jomraḳsën na rë.
  guj-2017: તે જ પ્રમાણે પતિઓ, સ્ત્રી નબળી વ્યક્તિ છે તેમ જાણીને તેની સાથે સમજણપૂર્વક
    રહો, તમે તેની સાથે જીવનની કૃપાના સહવારસ છો એમ સમજીને, તેને માન આપો, કે જેથી તમારી
    પ્રાર્થનાઓમાં કંઈ અવરોધ આવે નહિ.
  jvn-NT: 'Kanggo kowé sedulur-sedulur lanang, pernatan ing sakjeroné omah-omah kuwi
    ngéné: Kowé kudu tumindak nganggo kadunungan, mangertèni nèk wong wédok kuwi luwih
    ringkih tenimbang wong lanang. Mulané bojomu kudu mbok ajèni, awit dèkné uga,
    kaya kowé, nampa urip langgeng pawèhé Gusti Allah. Dadiné, nèk kowé ora ngajèni
    marang bojomu, pandongamu ora bakal ditampa karo Gusti Allah.'
  byr-byr: Sasarebaaibɨꞌ kwala maakɨnyaigɨ sɨmunya nawɨꞌnya yawɨꞌdɨ gɨnnya aꞌmwesɨ
    nayaa dɨmwaala! Dara yawɨꞌna “Aꞌmwevɨre kɨlaakejɨꞌ dɨragɨnyajɨꞌ mɨka! Sarevɨdaaꞌnyɨ
    nayaa yɨdeinyɨ.” Nabaai dareꞌna yawɨꞌdɨ “Gaalyaburɨne Gotɨyare yanga wɨgaimwangevɨ
    aꞌmwesɨ yuna maarakadeꞌnaalyɨ. Sarevɨdaaꞌnyɨ nɨnnya aꞌmwevɨre yayaꞌ makɨlɨma!”
    Sara jawɨka! Sara mi yɨjaꞌna Gotɨyarɨ kudaꞌgɨzɨ maguꞌnyɨ nagyathɨka!
  ian-ian: Ngwut ndu ngwula taagwa kat yelavɨk ngwula. Ndi nɨma avo tɨga vla ana lɨgandi.
    Ngi kat tɨga ndi kat nɨma maawut yelavɨka ndi kat kwunak ngwula. Ndina sɨ ke tasandaga.
    God kwiya njɨmbala njɨmbla tɨgnweya apma vat ngwuk kapma ana klaigangwuk. Ngwutna
    taagwa ndino klaigandi. Ndina sɨ tasanda lapman yingweyan God kat wagalangweya
    nyaangɨt wukiyandɨ.
  hun-hun: A férfiak hasonlóképpen megértően éljenek együtt feleségükkel, mint gyengébb
