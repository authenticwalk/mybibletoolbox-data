    hare̱e̱ gbaa mò̱ a mo̱ŋ bo̱ le̱ŋ fe̱yɛ fo̱ ooo, fo̱ aa mò̱ mpe̱pe̱yɔ ne̱ Wuribware̱
    a sa ŋkpa na kukyure ne̱ a mo̱ŋ de kɛɛ‑ɔ. Fo̱ e̱ mo̱ŋ waa ane̱ŋ, mo̱ne̱ ke̱bware̱ko̱re̱
    e̱ waa le̱ŋ a ke̱ bo̱ sa mo̱ne̱.
  cni-NT: 'Aisati shirampari: te omoncaratempiji pijina, te oshintsitasanoteji, irootaque
    nocantantimpiri pincavintsayero, pineacameetsatero. Tempa pimoncaratavacaaca,
    icavintsaajeitaquempi Tasorentsi pisavicajeitanteari coajica anta inquitequi.
    Eirorica picavintsairo pijina, eiro iquemisantimpitsi Tasorentsi ariorica pinquenquetsatacaaveteari.'
  eng-WMB: You husbands, in the same way, live with your wives according to knowledge,
    giving honor to the woman as to the weaker vessel, as also being joint heirs of
    the grace of life, that your prayers may not be hindered.
  zaw-NT: Sigajcza la'tu, niguii ni abachṉaa, coḻguibaṉnäsa'c chäältu. Coḻgapdani
    sa'csi dini gacnadip si'c te niguii; nanab guntu si'c sa'csi näjza lojreni badeed
    Dios yäḻnabajṉ par tejpas. Coḻyejn si'c, te gucuadiajg Dios che cuedx-guiniabtu
    lojni.
  san-MAL: ഹേ പുരുഷാഃ, യൂയം ജ്ഞാനതോ ദുർബ്ബലതരഭാജനൈരിവ യോഷിദ്ഭിഃ സഹവാസം കുരുത, ഏകസ്യ
    ജീവനവരസ്യ സഹഭാഗിനീഭ്യതാഭ്യഃ സമാദരം വിതരത ച ന ചേദ് യുഷ്മാകം പ്രാർഥനാനാം ബാധാ ജനിഷ്യതേ|
  tam-TCV: கணவர்களே, அதுபோலவே உங்கள் மனைவியுடன் சரியான புரிந்துகொள்ளுதலோடு, அக்கறையுடன்
    வாழ்க்கை நடத்துங்கள். அவர்கள் பலவீனமான இயல்புடையவர்களாயும் இறைவனின் கிருபையின்
    வாழ்வை உங்களுடனேகூட பெற்றுக்கொள்கிறவர்களாயும் இருப்பதனால், அவர்களை மதித்து நடவுங்கள்.
    அப்படிச் செய்தால் உங்கள் மன்றாட்டுகளுக்கு எவ்விதத் தடையும் ஏற்படாது.
  mit-NT: Daaní, mii‑nsiá nècuàchì tiàa iá ñahàdìhí‑xi, xiñuhu cundoo manì‑nsiá xì
    nècuàchìmà nacua quidá iin nèhivì cundáà vàha inì‑xi. Ináhá‑nsiâ, mà fuerte guá‑nè,
    ñàyùcàndùá xiñuhu cuhi ini‑nsiànè, vàchi iin‑ni sànì nìhìtáhvì ndúì‑nsià vida
    ndiaha xí Dios. Te nú ducan ni quidá‑nsiá, dandu mà cóó ni‑iñàha cadi xì nùù palabra
    xi‑nsia na hora xícàn tàhvì‑nsiá nùù‑yá.
  ceb-ULB: Sa samang paagi, kamong mga bana kinahanglan magpuyo uban sa inyong mga
    asawa sumala sa pagsinabtanay, ingon nga usa ka luya nga sudlanan, ang babaye.
    Kinahanglan magtahod kamo kanila ingon nga isig ka manununod sa gasa sa kinabuhi.
    Buhata kini aron nga ang inyong mga pag-ampo dili mababagan.
  ces-LB: Tak i vy, muži, snažte se rozumět svým manželkám, neboť jsou slabší. Ctěte
    je, protože jsou z Boží milosti, stejně jako vy, dědičkami věčného života. Nejednáte-li
    tak, nemůžete čekat, že vaše modlitby budou vyslyšeny.
  mkn-mkn: Laki dong! Idop satu hati deng bosong pung bini. Timbang bae-bae apa yang
    bae kasi sang dia, ais bekin iko. Kasi tunju hormat sang dia dalam samua hal,
    tagal parampuan pung kuat sonde sama ke laki-laki pung kuat. Te bosong sama-sama
    tarima ame pusaka yang Tuhan Allah mau kasi sang bosong. Andia, sama-sama tarima
    idop baru yang Tuhan kasi sang bosong dari Dia pung hati bae. Ma bosong laki dong
    musti idop satu hati deng bosong pung bini bagitu, ko biar kalo bosong dua ada
    angka hati ko sambayang minta satu hal dari Tuhan, na, Dia mau dengar sang bosong.
  pol-UBG: Podobnie wy, mężowie, żyjcie z nimi umiejętnie, okazując im szacunek jako
    słabszemu naczyniu kobiecemu i jako tym, które współdziedziczą łaskę życia, aby
    wasze modlitwy nie doznały przeszkód.
  qxh-NT: Irmänucuna, jamcunapis warmiquita sumaj tantiyanquiman. Alli ricanquiman.
    Warmicuna pishi-yatay, pishi-rimaparcuy caycan. Chaynuy captinsi, warmi ullguta
    Tayta Diosninchi wamrachacamashcanchi. Alli cawarga, cushi-cushilla Tayta Diosninchitapis
    mañacushun. Manchäga mana camäpacushunpächu.
  nwi-nwi: Kɨni ye norien kɨrikianə əmə mɨn, kɨmiə narman yamə mɨne nakwəsarkurək
    ta, mɨsarə kɨmiə nɨpiraovɨn kapəmiə, takasəkeikei masarha huvə tuk nɨmraghien
    kapəriə. Takasəkeikei mhasiai əriə meinai iriə khapəh nhaskaiyen rəmhen kɨn əmiə,
    kɨni mɨne kɨmiə miriə mɨn takhavəh nar huvə e yame Kughen Rɨmtawə tukrɨvəsi-pre,
    in e nɨmraghien rerɨn. Tukror məkneikɨn mə nar kɨrik rɨrkək yame to rərer əswasɨg
    kɨn nəhuakien kapəmiə.
  kmo-kmo: 'Ma kwota mimaka eecha tawey, miman na hehar ta. Mima yi maba hapaga takasakech.
    Eena na yechi maban yechi hin na hehar ta. Kwota na hiki: yecha kwotaka eecha
    chegiik God riiti eechaba eechaba takiitawa boboyen chegiik yato. Kwota eeta yikadey
    boboy otiiney, kwo God riina woshia maji ba tanak, boy kadey boboy por kwoti nobon
    dasiipiikasakech?'
  agr-agr: Aishmag aidautigmeshkam nuwemjaig shiig antugdaikajum pujustajum, nuwak
    kakaakchau asamtai. Apajuishkam nuwanash wait anentau asa pujut nagkanchaun susauwai.
    Atum nuwemjai shiig pujushtaik, Apajuishkam ni augmash antugtamkachagtatui.
  kyc-kyc: Dee nakama akalingi dupwame etenge dupwa porai daa dokona kata mai nao
    nyuo arapunya palyuo rapu pyuo karalapape. Anatumi letena renge jeramo dokona
    nakamba opetae nakama pipya mendare ingyuo nyerami. Dopa pyuo pirami ramo dokome
    nakamana ateŋa doko kapa ingyuo para.
  urd-GVU: اِس طرح لازم ہے کہ آپ جو شوہر ہیں سمجھ کے ساتھ اپنی بیویوں کے ساتھ زندگی
    گزاریں، یہ جان کر کہ یہ آپ کی نسبت کمزور ہیں۔ اُن کی عزت کریں، کیونکہ یہ بھی آپ
    کے ساتھ زندگی کے فضل کی وارث ہیں۔ ایسا نہ ہو کہ اِس میں بےپروائی کرنے سے آپ کی
    دعائیہ زندگی میں رکاوٹ پیدا ہو جائے۔
  yre-NT: '''Ka -klɔnmɔnnun, -a -tʋwli "nɛn "nyian ''cee vɛ -a. ''Wɩ ''tɔdɩ -a nɛn
    ''ka ''ta wʋ ''ka ''nan va! -A -cin ''e ''kɔn ''ka ''ji ''nan, -wee ''plɛblɛ ''ka
    "le ''cee vɛ -zʋ dɩ. ''Ka o ''sia min -a! Kɔɔ "yi "nɛn Bali -a drɛ minnun lɛ ''belidɩ
    -a bɛ, e -wee vɛ -nɔn. ''Ka ''wɩ zɩɛ -a drɛ, -e ''wɩ ''tʋ ''e vɩlɛ ''e ''si -tɔ
    ''ka "flinɔn ''le Bali trʋ ''badɩ lɔ dɩ.'
  fuh-BKF: Onon worɓe du, ko ngondoton e deekiraaɓe mon fu, paamon debbo fotaa e gorko
    semmbe. Teddinee ɓe sabo onon e maɓɓe fuu on kawtu moƴƴere, ɗum woni nguurndam
    ngoongalajam. Ngaɗiron noon, taa fay huunde haɗa du'aawuuji mon njaabeede.
  arl-NT: Niajaniyarijiata canuunaa, nia niquiocua nia jiitiariquia maninia, nia niishishacari
    maajiiri maja cumueeca juhua cayaja. Majaari na rerequetenu. Maajipohuacuajaari
    Pueyaso jiyanooshanojuhuaj, taa na jiyanooquiaari niajaniyacuaani. Pueyasoori
    niaata nojori cojiritianutaniya samiitianijionu, pueyaracaanu rishijiaca nojori
    quiniuriajuhuaj. Naacuajitij, maninia nia jiitiariquia nia niquiocua, Pueyaso
    mariqui nojuaja nia secojosano tojiyaquiriiri.
  ziw-ziw: Seivyo nyuwe wagosi, ikalani na wavyele wenyu mkamanya kugamba wowo ni
    vyumbe hevina nguvu sanyuwe, saivyo mwaungwa muwenke ntunyo kwaviya nawahokele
    hamwenga na nyuwe jeleko dya ujima. Mdamanye ivyo chani malombezo yenyu kwa Chohile
    yasekuchindwa.
  grc-TR: Οἱ ἄνδρες ὁμοίως, συνοικοῦντες κατὰ γνῶσιν, ὡς ἀσθενεστέρῳ σκεύει τῷ γυναικείῳ
    ἀπονέμοντες τιμήν, ὡς καὶ συγκληρονόμοι χάριτος ζωῆς, εἰς τὸ μὴ ἐκκόπτεσθαι τὰς
    προσευχὰς ὑμῶν.
  nag-nag: Etu nisena, shadi kora mota khan nijor maiki logote mon mili kene thaki
    bhi, aru taikhan komjur ase koi kene bhal pora sabi. Apuni taike sonman dibi aru
    jibon te asirbad ana ekjon ase koi kene tai logote bhal pora thakibi. Eneka korile
    apuni laga prathana te kitia bhi digdar nahobo.
  eng-OEBCW: Again, those of you who are married men should live considerately with
    their wives, showing due regard to their sex, as physically weaker than their
    own, and not forgetting that they share with you in the gift of life. Then you
    will be able to pray without hindrance.
  knj-NT: Ja'ta'c'ala' pax jaex jex ichamile jex ti', watx' che yute je c'ul yin je
    yistil. Otajne wej el oj, tol laan eb ix jaxca junoj vaso c'uun spo'i. Ey ojab
    yel oc apnoj eb ix yul je sat, yutol ey yalon yet pax eb ix je yetoj yin k'inale
    jix yak' Dios e on yu swatx' c'ulalil. Quey tu' che yute je c'ul yin eb xin, yet
    watx' c'am nioj tzet chi tenon oc tucan je txa yetoj eb ix.
  deu-1912: Desgleichen, ihr Männer, wohnet bei ihnen mit Vernunft und gebet dem weiblichen
    als dem schwächeren Werkzeuge seine Ehre, als die auch Miterben sind der Gnade
    des Lebens, auf daß eure Gebete nicht verhindert werden.
  san-PUN: ਹੇ ਪੁਰੁਸ਼਼ਾਃ, ਯੂਯੰ ਜ੍ਞਾਨਤੋ ਦੁਰ੍ੱਬਲਤਰਭਾਜਨੈਰਿਵ ਯੋਸ਼਼ਿਦ੍ਭਿਃ ਸਹਵਾਸੰ ਕੁਰੁਤ, ਏਕਸ੍ਯ
    ਜੀਵਨਵਰਸ੍ਯ ਸਹਭਾਗਿਨੀਭ੍ਯਤਾਭ੍ਯਃ ਸਮਾਦਰੰ ਵਿਤਰਤ ਚ ਨ ਚੇਦ੍ ਯੁਸ਼਼੍ਮਾਕੰ ਪ੍ਰਾਰ੍ਥਨਾਨਾਂ ਬਾਧਾ
    ਜਨਿਸ਼਼੍ਯਤੇ|
  nob-LB: Dere gifte menn, dere har ansvaret for å leve sammen med konene deres på
    en måte som stemmer med den undervisningen dere har fått. Vis omsorg for henne,
    etter som hun er svakere og mer utsatt. Husk på at også hun en dag vil få del
    i gaven som er det evige livet. Vis henne respekt. Ja, dere må behandle konene
    deres slik som Gud vil, ellers kommer han ikke til å svare på bønnene dere ber.
  ntj-ntj: Wati kurritjarra pirni, kurri-yanku muku-mukulu kanyinma. Tjiinya tjalkirr-tjalkirrmaaltu
    walykumunulu kanyinma, tjiinyamarntu minyma pawun-pawunpa nyinarra. Tjiinya Mama
    Kuurrtunta watikutju wankalkitjamunu, minyma kurritarrartu wankalku wanka tirtu
    nyinarratjaku. Nyangka kurri-yanku walykumunura kanyinma tjiinya Mama Kuurrtu-tjananyanta
    kulira wantitjakutarra tjapiranyangka-yan.
  sxb-NT: Inywe awasaaza, mumenye na awakazi wiinyu na amaganga ni mumanyire mbwe
    wari endukwa endewenyu okuwakira. Muwe nawo no owuti ki awaaza okutuukra empanwa
    eya owulamu ku owusiza alala kandi owuagani ni inywe, kugere Katonda airanie okusawa
    kwinyu ni mumusawa.
  nhu-NT: Bolemsɛ, ben tɛn ekiɛɛ je yì ben kɛŋke keecee ben ɛ bokɛ' bonɛn jó. Ben
    enyaà n'wvum ɛ̂ bó no bó baa kɛŋke mvuŋgay diɛwɛ ben e kɛ. Nyo' nu ɛ buw ben ɛ
    bó bocii bô nshii wvù mɛy lo. Ben eceè nonɛn, wvu lɛ fô fiɛɛ ebaaŋke bunle yene
    kɛ.
  row-row: Sao touꞌ re! Misodꞌa ralaꞌ esa mo sao mara. Timba-tai malolole saa fo maloleꞌ
    fee neu e, basa naa tao tungga. Mitudꞌu hadꞌa-hormat mbali e sia basa dalaꞌ ra,
    te inaꞌ ra maꞌaderen nda baꞌu onaꞌ touꞌ ra maꞌadꞌeren sa. Huu basa hei simbo belaꞌ
    pusaka fo Lamatualain nau fee neu nggiꞌ a. Naeni, simbo belaꞌ masodꞌa feuꞌ fo
    Lamatuaꞌ fee neu nggi mia rala malolen ena. Te hei sao touꞌ ra musi misodꞌa ralaꞌ
    esa mo sao mara, naa fo mete ma ruꞌa nggi soꞌu rala mara fo hule-oꞌe moꞌe saa
    esa mia Lamatuaꞌ, naa, Ana nau rena nggi boe.
  msy-msy: Ezɨ kamaghɨra ia amuiba itir gumaziba, ia nɨghnɨzir aghuibar gɨn mangɨva
    egh uan amuiba ko deraghvɨra ikɨ. Me gumazibar mɨn gavgavizir puvatɨ. Egh ia deraghvɨra
    me damuva, egh men akurvagh. Egh men nɨghnɨziba ko men araziba dɨkabɨnan markɨ.
    Me uaghan ia ko God pura ia danɨngamin ikɨrɨmɨrir aghuim iniam. Bizitam ia God
    ko mɨgeir tuavim apɨran koghsɨ, ia uan amuiba ko deraghvɨra ikɨ.
  agg-agg: Mamɨ, ranɨ-süŋgumbo-anɨmbo nindowenihɨ se-amboanɨ sɨhamundɨ nɨmorehɨ ranɨ-babɨdɨmbo
    nɨŋgombo ai ŋgɨnɨndɨyeipoanɨ mbɨsɨmo houmbo ndondu hohoanɨmo-ndundürɨ. Se aheimbo
    ahɨnɨndɨmondürɨ, ŋga asu ai-amboanɨ se-babɨdɨ God yaŋgɨrɨ koadürümbo nɨŋgombo
    hohoanɨmo semunɨmboayu ra ndahümündimboyei. Se rawarundɨ ana, ŋgɨrɨ nɨnɨ-moatükunɨ
    se Godɨmbo dɨdɨbafefundɨ ranahambo mbusümo kɨkɨndeandɨ.
  ptp-ptp: A ob nêl vô xam vux wê xam ii vêx ge bêga bê xam xovô vɨnême dɨ dô nivɨha
    hɨxôn he, ên xêkɨzêc wê he vông ge o tɨyi wê xam vux vông ge lêm. Om xam viac
    he nivɨha. Dɨ xam xovô bêga bê Anutu vông vɨzid nivɨha vô xam vux dɨ vông vô vɨnême
    hɨxôn. Vɨzid tige bêga nêbê xam obêc dô mamvɨha luta hɨxôn Anutu. Om xam vux,
    xam dô nivɨha hɨxôn vɨnême ên môp nipaên ti i o lêc le vac kɨtaaên wê xam vông
    ge xôn lêm.
  nak-nak: Amutou la valalua tai, taritigi amuto ge pou tataho moli vikapopo me egiteu
    e ruturutu mutou. Amuto ge toro tegiteu, amuto ge gabutatala tigia veia egite
    kama vagari mai amutou la valalua. Amuto ge togo egiteu, la vuhula egite tai ge
    sau tola la mahulila te Kraist ale halaba. Mai amuto ge togo egiteu mai ele, la
    paga isa kama ge koramulia ge magiri robo la gauru la kilaka tamutou.
  lbb-lbb: Mang otleng larning mulo na tinaulai a barsan, ana numulo a keskes a taulai,
    mulor mur a wakak a nuknuk tetek anumulo na gurarala pa mulor hanrawai tetek la,
    anasa mulo tasmani mang, a rakrakainla bel i arlar ana rakrakaimulo, pa la otleng
    lar kibas a lalaun ning e God ir sarani tamulo. Mulor toli larning, sur gong ta
    utna i sairas anumulo na nunung.
  kan-2017: ಅದೇ ರೀತಿಯಾಗಿ ಪತಿಯರೇ, ಸ್ತ್ರೀಯು ನಿಮ್ಮಗಿಂತ ಬಲಹೀನಳೆಂಬುದನ್ನು ತಿಳಿದುಕೊಂಡು, ನಿಮ್ಮ
