  gaq-gaq: ଡାଗ୍ଲା ଏକେ ଆଣ୍ତିନେ କିତଂଇନି ଆରି ଦର୍ତନି ଲେଃକେ ଆତାନ୍‌ ଇସ୍‌ପର୍‌ନେ ଅନୁସାରେ ବାସଙ୍ଗ୍‌
