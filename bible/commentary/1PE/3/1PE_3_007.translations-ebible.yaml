  lid-lid: Buku none aha lau tasou ale, aha kakohok budon mwasin, ya aha kamanyah
    kamwenen hawe udu aha iri. Aha kalelek iri badih ale, tasah bada iri badih badeh,
    boto-on handru bwe. Idoh le aha kamekes kandriyen mwasin ki tiri. Iri badih ale
    kameh akohok koha iri ma nyosowa Kindrei mwasin hamon hawe aha mwan. Eme ma, buku
    none aha an hamon ta sahou dah, ari lakou winiyan basokei salom taha bwe, buku
    none aha asolom i ta Kindrei.
  wim-wim: 'Niiyalang, pam thumangana, niiy wik inangan ngeey-ngeeyān thampa: wanchiya
    kemp thayan keꞌ pam yimanangan yaꞌa. Niiy ngaantam-ngeey-ngeeyān thanang wanch
    thum niiyantam nanangan aꞌ minam piꞌ-piꞌān thanang, puth niiy karp pam wanch God.antam,
    aꞌ nil God.anganiya thanang thamp kalow aak nungantamakana. Niiywey minam keꞌwey
    iiy-iiyin wanch thum niiyantamakan-a, yaa, niiyan keꞌ-ngul minaman meeꞌ-wuthanamin
    God.antan, yaꞌa.'
  zga-M: Khunjila yeyeyo umwe vagosi, munogiwa ukhutama na vadala venyo mulumanya
    ukhuta avene valiasi vadala vapepe mungavamanye avene, ukhuta vuvi vuvipokhela
    avayeto ava luding'ulelo. Ulwa wuumi muvombage ewo ulusayo wenyo lusite ukhusigeuwa
    ukhusigiwa.
  yom-yom: Bobuawu beno babakala, luzinga va kimosi ayi baketo beno mu diela, banga
    kuidi vangu kilebakana. Bika luba kinzikanga. Bafueti tambulangava kimosi ayi
    beno dikaba di nlemvo di luzingu muingi va bika ba diambu dinkakidila zitsambulu
    zieno.
  san-SIN: හේ පුරුෂාඃ, යූයං ඥානතෝ දුර්බ්බලතරභාජනෛරිව යෝෂිද්භිඃ සහවාසං කුරුත, ඒකස්‍ය
    ජීවනවරස්‍ය සහභාගිනීභ්‍යතාභ්‍යඃ සමාදරං විතරත ච න චේද් යුෂ්මාකං ප්‍රාර්ථනානාං බාධා
    ජනිෂ්‍යතේ|
  yut-yut: Uŋudeŋ gɨn, wɨli mɨŋatni toŋ, ji nandak nandak tagɨsi baŋ yolek mɨŋatji
    gat tagɨsi yɨtni. Mɨŋat dakon tapmɨm uŋun wɨli dakon tapmɨm yombem dɨma, uŋun
    madep dɨma, mani mɨŋatyo kɨsi egɨp egɨp kalugɨ Piŋkop da butgalak do nimɨsak uŋun
    kɨlɨ abɨdawit, do ji mɨŋatji do nandaba wɨkwan yomɨŋek paŋpulugaŋek aŋpak tagɨsi
    baŋ aŋyomɨŋ kɨmotni. Aŋpak uŋun yolek ani kaŋ, yo kɨnda da ji dakon bɨsit do kosit
    sopsop dɨma akdɨsak.
  grc-BYZ: Οἱ ἄνδρες ὁμοίως συνοικοῦντες κατὰ γνῶσιν, ὡς ἀσθενεστέρῳ σκεύει τῷ γυναικείῳ
    ἀπονέμοντες τιμήν, ὡς καὶ συγκληρονόμοι χάριτος ζωῆς, εἰς τὸ μὴ ἐγκόπτεσθαι τὰς
    προσευχὰς ὑμῶν.
  cpc-NT: Ari pinkimityaari iijatzi iirokaiti aayitatsiri iinaiti, piñaantapiintyaawo
    pinintaatiro piina. Pitakotyaawo, tsinani inatzi iroori. Pinkimitakaantiro jitakoyiitawo
    sataanitatsiri owamintotsi. Pinkatha powiro tima inishironkayiitairo iijatzi iroori
    añaashiriyitai ikimiitaimi iiroka, tii opashinitzi okaatzi ishinitaayiitaimiri.
    Irootaki pantanairi ari onkantya iiro omanonkawaitanta pamanamanaatani.
  nhg-NT: Nuyejque ejqueu nemejua, tlöca, xecmatecö nenquecomprendierusque de nemosojsohuöhuö,
    hua xequentratörucö cuale ca respieto. Pues sohuatl amo icaca checöhuac quiename
    tlöcatl, hua nuyejque yejua sohuame quepea inu nemelestle tli Deus tiechmacaque,
    quiename nenquepea nemejua. Tlö ejqueu nenquechihuasque, niontle quetzacuelis
    nemotlajtlötlajteles.
  nya-nya: Momwemonso amuna inu, khalani mwanzeru ndi akazi anu, ndipo muwachitire
    ulemu monga anzanu ofowoka ndiponso olandira nanu pamodzi mphatso ya moyo wosatha,
    kuti pasakhale kanthu kotsekereza mapemphero anu.
  ngu-NT: Tlacamej, xmotencaquican cuajli inhuan nemosihuahuan. Niman xquintlacaitacan
    quen nonequi pampa yejhuamej más malhuiltin xquen nemejhuamej, niman pampa yejhuamej
    no nemohuan quiselisquej se nemilistli yejhuan Dios otechmacac ican iteicnelilis.
    Ijcon cuajli xmohuicacan inhuan nemosihuahuan para ma ca itlaj quitzacuilis nemooraciones.
  kup-kup: Met ari abuholoz homet arim tohopekez ñetiv ev menomaz toh. Met arim añaholoz
    homeme het ari tin honeo hezei. Met arim añahol ari abanariz kez hezavoz zut paru
    nakez, povoz meñizohozei. Met ari abuholor añahol honeo God masakao anahan ari
    pohao tin het hepekez nonoroh honeo sameg, povoz ari abuhol hodad tinavonañ het
    arim añaholoz korav ravat het meñizohozei. Oñ pot nat hepek, povoz Godin mañ mañohopekez
    porah pi haitokor merizat arim mañohopekezat hat navetetü.
  jid-jid: Ni nkoh yi ngame, biyi lilon sohn ni ba mba mbi ndi to ndi bana sen kpa
    na umbi na. Bika nji ba bi ndi ya ba ni nfutu, wawu mbi Irji mba nu yi vri. Ti
    naki don du bre mbi duna kri-nkoh na.
  wmw-wmw: Na umwe mamwenye ndi novyo. Kila mmoja antafiti nkawake kwa namuna ngema.
    Ingawa iye kaveya koliko uwe nlume‑we, mwinshimu, konta iye kapewa novyo mainsha
    mapya na Mwenyezimungu. Tendani javyo ipate duwa yenu musiziwiye.
  gmv-GGM: Azinato! inte inte machchetara akekan issife deyte. Istti intefe daburancha
    medheteth gidida gishshine qasseka Xoossi coo mela kiyatethan immiza deyo istti
    intenara issife laatanayssa gishshi inte istta bonchite. Inte heyssatho oothiko
    inte woossa dhuphiza miishey deena.
  ssg-ssg: Tin masin teka wawan, amuto aile aluiniwa axoamuto. Namiloi tioiwa ka amuto
    pamu kuin ti lato. Aile hasoliawa axoamuto nake ati amuto uke tonain kapi Haeu
    ti tap tahi tapoan, tetenen i hani amuto ti lalape soliaian. Na amuto aile ukek
    ien, Haeu hong waxi kamekame ti amuto ti leili lotu.
  zpo-NT: Sbaaka re be xaabyi, nkin zaa be yek be, zee ne be xomod nak xngwnaa be
    nu wii be respet lo me, zee nik tub kwaan nalet nakenzhat Dios xtizh be leezha
    naab be tub kwaan lo xaa. Sbaa nzhaal le be, nel ngwnaa nak me, nu mas naguun
    me ke be; nu mzaa Dios leeka yalnaban lo me kwaan mzaa xaa lo be.
  poy-poy: Ntambu iraa ayi mwenga wapalu, mulikali na wadala wenu kwa mahala, muwapanani
    ligoya pamuvimana kuwera womberi wawera legilegi na ntambu yawawera wahala pamuhera
    na mwenga manemu ga ukomu, mtendi hangu su kwahera shintu hashileweleri maluwa
    genu kwa Mlungu.
  qwh-NT: Tsenolla, casadu nunacunapis, shumaq tratayë warmiquicunata. Porqui pecunaqa
    allpa tasano delicadum cayan. Diosmi alli queninwan ishquequita wiñe caweta qoyäshorqonqui.
    Tseno quecaptenqa, warmiquicunata shumaq cuyashpa wätayë. Tseno mana rurayaptiqueqa,
    imatapis Diosta mañacuyaptiqui manam wiyayäshunquitsu.
  gaw-gaw: Amubia ele ah gamulḵad ag waalḵad ele daanna, kobol ena ahilagp̱a heig!
    Ah ag geha gamulḵad ele oh Kayaknu ehaniṯak oḵai hamu megṯe amu aona, bauklel
    daaglag amunu danab ag ah dilagnu, “Dahil kadoi, nakok gai iiṯa bia,” doyadnana,
    binalag meig! Ag amu oh heḵulagnu diig am geha keeke laa unuqiṯak ahilag heeb
    ii nauhma.
  nca-nca: Ŋundiro naŋge ye uni pareye moré qu, pareye iŋo inoya eneya meté kunditeyuri
    qembe. Eneŋo koweye ŋuko kondé kini, ŋunde ŋuro murí meté te yunoyuri qembe. Anutuko
    pareye ŋuya yoto-yoto suki-suki tuwó yunaró. Ŋunde ŋuroko ará te yunoyi qembe,
    oka kato haririye kusiyoweya koro.
  zpz-NTPP: Na de ru yu gyeey, pcyiiñ nu der mñaar tub mod nu raso̱o̱, nunu pca lagy
    der lom, como ta zir na de biñ mñaa gazeꞌ de ru. Gun niꞌ de mi zeꞌ cuic Ñgyoozh
    nu cui mbañ mi gal nu cuic mi nu cui mbañ de ru. Ni mod bicy der, gun orzeꞌ gad
    mod nu nii nu der Ñgyoozh gal nu rlagy ñi.
  zac-NT: Nu zac lëꞌë të tseꞌlë naꞌa, gulë gac mënë zaꞌquë; gulë bëꞌnë honrar tséꞌlël.
    Gulë bëꞌnë rëspëti lu tséꞌlël purquë ra naꞌa nápëdiꞌi rall fuersë ziquë ra nguiu,
    perë napë rall vidë eternë juntë con lëꞌë të por tubi favurë nabëꞌnë Dios parë
    grë të. Gulë bëꞌnë cumplir diꞌdzë rëꞌ parë guëdëꞌë Dios grë cusë narnaꞌbë të lu
    më. Súdiꞌi ni tubi cusë ziquë storbë parë oraciuni shtë të.
  kyg-kyg: Anauꞌapimogitapae, huꞌna, aꞌnetapieꞌmo, apakufamo lokiya oꞌvaiꞌniye, hutapa
    lapakesamo neꞌafitapa apakaeꞌeꞌmo alagepa hutapa magokepi lokaeta maiyo. Gotiꞌa
    maige maige hutapa maisaya yaꞌmo fiku lapa maeno lapamisiya kava huno aꞌnetapiꞌeꞌmo
    apamigiyaꞌmofeꞌmo apakiꞌapileꞌmo alita asaga hutapa apateyo. Fiku yanageno nunumu
    hisaya getapimoꞌmo alagepa huno afole oꞌaigiyanagi mani kavaꞌmo hiyo.
  kmk-kmk: Padana pay kan dikayu’n laḻaki un naasaw-an, masapula maawatan yu dan asawa
    yu. Lispituwon yu dida ta nakapkapsut da nu dikayu gaputa maipantawid da kan ditaku’t
    din mataguwana maid kigad na un ingkaasin Apudyus. Siyatu’d koon yu daḻapnu dongḻon
    Apudyus dan luwaḻu yu.
  cao-NT: Jasca, mato ri joni bá. Jia tsi mato ahui bo mëbicana, jato bëta racabëquinaquí
    na. Tsayacana. ¿Joni bo jaharisihi ni jato coshi pa? Iyamahi quiha. Jama, mato
    bëta jaharisi tsi xo toa Dios quima ja bicanaina, naa Diós mato noihaina, mato
    ja bësomahaina. Jatsi jato mëbicana, ma bëhoxhai ca quëtiahacayamano iquish na.
  bbr-bbr: Roat, ak ran keseriar keserwe. Roat, ak ronkat eposek oinai, ak akan wariakat
    pak jekur tane rawe. Asiret akan enmaksau sakau wa, keseria ak roat ak akan wariakat
    opok onok eposek marowe. Asiret ran ak awau orip orip rawaun omoi owaiei. Ak kiro
    onok keserna, Anut auraiei opok, kar osapus akan ämän wa tämarai.
  inb-inb: 'Kusa­kuna­pas, chasa­lla­ta, kam­kunapa warmi­wa iukan­gi­chimi, tukuipi
    sumag­lla kaug­san­ga­kuna. Iuia­rii­chi, warmi­kunaka kari­sina mana wapu kagta­kuna.
    Taita Dius, kam­kunata i pai­kunata suma kuiaspa, iskandi­kuna­ta­mi nirka, dil­tudu­pa
    kaug­saita karan­ga­pa. Chasa­manda, kam­kunapa warmita nii­chi: “Suma kuiaska,
    alli­mi kangi”. Chasaka, kam­kuna Taita Diusta maña­ku­ura, chi mañai­kuna mana
    ima­pi­pas arkai tukungachu.'
  hrv-hrv: Tako i vi, muževi, obazrivo živite sa svojim ženama, kao sa slabijim spolom,
    te im iskazujte čast kao subaštinicima milosti Života da ne spriječite svojih
    molitava.
  box-NT: Minɛ́n báawa ɓɛ̀n mún zũń le mi hã́nání na mi wiráa á pànkáwá
    tà mía. Mi wé ɓua ɓa sese, à wé kɔ̃̀nbi ɓa, lé bìo ɓarɛ́n làa mia á à
    páaní ì yí mu hãmu na lé le mukãnì binbirì. Mi wé wé kà síi bèra
