    nac xla­ta­ma̠tcán, huata porque Dios na̠ ca̠ma̠x­qui̠ni̠t a̠ma̠ xasa̠sti latáma̠t
    hua̠ntu̠ caj xpa̠­la­cata cumu lanca xta­la­ka­lha­maní̠n ca̠ma̠x­qui̠­ni̠tán
    hui­xinín.
  som-som: Nimankow, idinkuna sidaas oo kale afooyinkiinna aqoon kula dhaqma sidii
    iyagoo ah weel tabardaran, oo iyaga maamuusa sida kuwa idinla dhaxla nimcada nolosha,
