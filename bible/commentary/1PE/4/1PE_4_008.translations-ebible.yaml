  kxv-kxv: ବାରେତି କିହାଁ ମୀରୁ ରଅତେରି ରଅଣାଇଁ ହା଼ରେକା ଜୀୱୁନ଼ଦୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏଲେତି
