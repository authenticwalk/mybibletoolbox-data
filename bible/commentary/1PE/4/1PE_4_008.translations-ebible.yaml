    kalo-tawana tamâta. Ambo miki ma kapaveta sondo kuku vetâŋa ŋine, ande miki ma
    wisimi nâna ŋana vetâŋa soki ndia siveta pami, ande tia.
  crx-NTPO: '''Et njan soo ''uk''enus hooncha-un ''uhoont''oh. Soo ulhtus-i be lhk''eoohtsi''.
