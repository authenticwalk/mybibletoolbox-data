  kan-OKCV: ಎಲ್ಲಕ್ಕೂ ಮಿಗಿಲಾಗಿ ನಿಮ್ಮನಿಮ್ಮೊಳಗೆ ಯಥಾರ್ಥವಾದ ಪ್ರೀತಿ ಇರಲಿ. ಏಕೆಂದರೆ ಪ್ರೀತಿಯು
