  san-BEN: ৱিশেষতঃ পরস্পরং গাঢং প্রেম কুরুত, যতঃ, পাপানামপি বাহুল্যং প্রেম্নৈৱাচ্ছাদযিষ্যতে|
  tdx-tdx: Mandikoatse izay, imaneo fifampikokoañe, fa mahalembeke hakeo maro ty fikokoañe.
  naf-naf: Gogot palen mama ke mama mimi dolakŋaŋ notnaŋ sebempein keyepm nodaŋgalen
