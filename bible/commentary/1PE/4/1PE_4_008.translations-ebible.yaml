    mur ero ol.
  eng-BBE: 'And most of all be warm in your love for one another; because in love
    there is forgiveness for sins without number:'
  ixl-CNT: Tiiojchitꞌex setibꞌilaj. Tan tiira aꞌ ibꞌoꞌqꞌol. Tan sibꞌal paav nikuylu
