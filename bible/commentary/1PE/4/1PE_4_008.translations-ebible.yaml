  srn-NT: A moro prenspari sani na tak' un lobi makandra tranga, bika lobi e tapu
    furu sondu.
  cta-NT: Nu chaꞌ nu ndulo tsa chaꞌ cuaꞌni ma̱ ni, biꞌ laca chaꞌ xcuiꞌ tsoꞌo caca
    tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱. Loꞌo si juaꞌa̱ ntiꞌ na ñaꞌa̱ na jiꞌi̱
    tyaꞌa na, ndyuꞌni clyu tiꞌ na jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌi̱ tyaꞌa na liꞌ.
  bqc-SIM: Yã́ pↄ́ dɛ a píia, àↄ yekↄ̃i ń nↄ̀sɛmɛndoo, asa yea gbɛ̃́i ì láka
    tàaea dasi.
  tcz-CHONGTHU: Athupi penin, khat le khat kingailutna nangho khat in khat chunga
    neiyuvin, ajeh chu ngailut hin chonset tamtah akhun ahi.
  mar-mar: आणि सर्वांत महत्त्वाची गोष्ट ही की आपल्यात वाढती प्रीती ठेवा, कारण प्रीतीने
    पापांची रास झाकली जाते.
  snp-snp: Sete-mulude gimonimo mona yakafo nosámami mona muki ya olu fito minaiye.
    Eti imo yamu u komu melenawamo mona ona ya auma witi seti-muludi ya gimi-gimi
    otiko minalo.
  isl-isl: En umfram allt berið brennandi kærleika hvert til annars, því að kærleikurinn
    getur breitt yfir margt sem miður fer.
  spy-NT: Kiito nanyuun nyēē miitē ku ōchoomnyē miisin kuuyu yibu ꞉chamateet nyooyeetaab
    kaat kubo ng'ōōkiswookik chēē tēērchiin.
  xnn-xnn: Ya nan kapatgan ay ikkanyo koma et kanayon ay men-asilayad kayo tay no
    gawis nan layadyo et baken nan basbasol nan iib-ayo is nemnemnemenyo.
  mwe-mwe: Nakupunda genego mpingane kwa kaje, pabha kupingana kunaunishila gwinji
    gwa ilebho.
  tte-tte: Ginauli kaigeda lalakinaele kwaemulomulolo-wagimiu, kaiwena mulolo ginauli
    naenaena meuloina sowasowana ideuli-gabaen.
  tcs-tcs: Da prapa impotant ting prom dem nadating wea ai bin spik i diswan ya, yupla
    mas soe prapa biglab po wananada. Wen yupla i mekem diskain den yupla nogo wail
    gense dem rongting wanem dempla i mekem.
  hlt-THB: Cekcoengawh, pynoet ingkaw pynoet ak dung soeih na lung qu na lah uh, kawtih
    lungnaak ing thawlhnaak khawzah ce sing hy.
  soq-soq: 'Gagalo ema debamawaida, insenune wanlempa: E sumanailala eda nuawadawadaitonuna,
    ipawa nuawadawada kadi uaraia rupumodie nanaumode.'
  qub-qub: Jucniqui-jucniquipis cuyanacur caway. Rasunpa cuyanacorga imapitapis perdunanacuy.
  att-att: Á yù olu nga akkuát tam laguk, makkaká-iddi-iddù ittam. Ta nu napasigaggà
    yù pakkaká-iddù tam, á pakomát tam laguk yù ira kábulut tam ta aru nga pakaliwatád
    da.
  bki-bki: A mave ea vite nonovio dolu nalo, monoka tinielo titiilo bereio ve toru
    laka, bior ka napano bogo na tiniedo jii toro tai, mila na romijikia robiekokoa
    kiano kariano monmaio ga. Iliano tai naio ber jibe na ruei, berinavo kariano toru
    laka, mia tinietiiano naio mijikia rivariko nonovlo.
  bqp-bqp: 'Yã kũ à de a pínkilan dí: Àgↄ̃ yekↄ̃i kũ nɛ̀sɛ mɛ̀n doo, zaakũ yenyĩ
    dì pↄ́ kútɛ durunnanↄa dasi.'
  mcp-mcp: Fwogá tɛ́ɛ́d bə nə fwámɛ́ mə́cɛy mâ omínyɔŋʉ̂ nə omínyɔŋʉ̂, váál mə́cɛy
    dɔɔŋg í dʉ búdal ncúlyá *misə́m.
  hat-hat: Anvan tout bagay, se pou nou yonn renmen lòt anpil. Paske, lè nou renmen,
    sa fè Bondye padonnen anpil peche.
  npl-NT: Tlan okachi moneki, ximosepantlasojtlakah, porke akin milák tetlasojtla,
    kimati tetlapojpolwia.
  bgg-bgg: Zab pha lakhung shii, lubu phi ne nawaithek jia chung shii miie bo, nyieliieshii
    miie è bajo layogthek shii cheg phi ro.
  eng-TCENT: Above all, maintain a deep love for one another, because love will cover
    a multitude of sins.
  eng-BSB: Above all, love one another deeply, because love covers over a multitude
    of sins.
  cpu-NT: 'Iro kovaperotacha, piyaatakaaperoyetanairo petakotavakaanaiya. Tema: Itzimirika
    etakoyetaiyaari, amaakitapiintaineri irovaariperotai.'
  san-ASM: ৱিশেষতঃ পৰস্পৰং গাঢং প্ৰেম কুৰুত, যতঃ, পাপানামপি বাহুল্যং প্ৰেম্নৈৱাচ্ছাদযিষ্যতে|
  tac-NT: '''Lige ''la ''we ''la ganíliga ejperéliwa ''emi a''bopi ''la galegá, napugiti
    regá kame: Bilé ralámuli napu ''la galegá eteme ju uché jaré ralámuli, alueka
    ''la gainámala e''ká napu''lige resí ''sichi uché bilé ralámuli.'
  eng-WEBPB: And above all things be earnest in your love amongst yourselves, for
    love covers a multitude of sins.
  gfk-H: Muat na manga harmarsai hargilaas ma ra tutun kanong ing bia u marsei tikai
    pau na manga lilik ta ira sakena i gil.
  viv-viv: Gaitoma saꞋeyana giluboda-moꞋemi higa buye wanaveꞋahawahawahega lakahina,
    faꞋina yami nuwanuwa hawahawahegana againe tobohiyamiyao yadi koyona amifaiweya
    wanaluluvetavetauna.
  yao-yao: Kwipunda yose nnonyelane jwine ni jwine kwa ntima wenu wose, pakuŵa unonyelo
    ukuunichila sambi syejinji.
  tgp-tgp: hina aulu hin la hinau sei, enia vara ha opoiopoi kamim i r̃ilangi, matan
    opoia mo kamoti nar̃ihi na hehe matuvana.
  auc-NT: Wënæ wënæ cæmö incæte waadete pönëmö ïninque mönö waadete cædö beyænque
    wadäni piyæ̈në cæte pïïnämaï ïnänipa. Mänömaï impa, ante pönëninque mïnitö në
    wede pönëmïni ïnömïni inte cöwë waadete pönente cæedäni.
  kbc-NT: Niɡ̶ica ane daɡ̶axa mida ane jaoɡ̶a niɡ̶ina memaanitiwaji oninitecibeci
    ɡ̶anioxoadipi manitawece ɡ̶adaaleɡ̶ena. Igaataɡ̶a niɡ̶ina oko ane yemaa nioxoa
    ixomaɡ̶ateetedice inoatawece ane beyagi aneotema.
  bmh-bmh: Ag zaiagar en oiagab noumabun en igul gusig patan. Igul gonug igul eg ipal
    unum kularai mamau.
  ctu-BL: Yom mi la' wen c'uxbin la' bʌ. Jiñʌch ñumen ñuc bʌ, come che' mi laj c'uxbin
    lac pi'ʌlob mi laj cuch cabʌl mulil.
  meq-meq: Wu nakə bagwar eye a ze wu hay tebiye aye na, mawuɗe bo. Wuɗum bo nəte
    nəte mə walaŋ kurom huya tə ɗərev kurom peteh, hərwi kwa taɗə «mezeleme andaya
    mə walaŋ kurom haladzay bəbay na, ka pəsumeye ha a bo.»
  noa-H: Pari hʌ̃rcha dich k'apeenta daupii habat. Mag chadcha ham daupii wai nʌm
    chan, maach dʌ̈i biek k'apan k'aigba hawiajã, ham dʌ̈i magʌm hiek higba sĩi warag
    ham perdonaaju.
  alp-NT: Rebe pentine suke imi oki lomai rame le sepo ite oki lomai hoko tamata esi
    sala bokalaru ite nete loko moneka.
  san-VEL: vi"se.sata.h paraspara.m gaa.dha.m prema kuruta, yata.h, paapaanaamapi
    baahulya.m premnaivaacchaadayi.syate|
  kbq-kbq: Maka'zama agatere'neazama hanazana, vaheku'ma ovesinte avesinte hu avu'ava
    zana otretfa hiho, na'ankure avesinte avu'avazamo'a, rama'a kumi refinete.
  kbh-kbh: Nÿetsca soyëngama, masna, sempre nÿetscanga puerte s̈mochtsenbobonshana,
    er nda ínÿenga puerte tojtsababuanÿeshaná, sempre jtseprontánana ínÿenga jáperdonama,
    chëngbiama bacna soyënga tmojamama.
  ron-LSB: Și, mai presus de toate, fiți sârguincioși în dragostea voastră între voi,
    căci dragostea acoperă o mulțime de păcate.
  pon-pon: A met eta, komail dadaurata omail poke pena, pwe limpok kin pwaindi dip
    toto.
  nhe-BL: Huan tlen achi más ipati, monequi ximoicnelica miyac se ica seyoc, pampa
    se tlen quiicnelía ne seyoc quitlapojpolhuía yonque nopa seyoc quiixpano miyac
    huelta.
  sps-sps: Mi ma mangiir famainy a mesmes, tana saa, mangiir rubas faavots non a fo
    aveton kinai tana mesmes.
  wnc-wnc: Sike ginda notzae musip gwaangu asiknga natayamunong. Ginu atnataaing.
    Aminu tapatuta inane notnae musip gwaang natayamiu waapata wa amindane waiaknganae
    natapan wena siwik.
  bus-bus: 'Yã kɛ̀ dɛ à píngilaan yɛ̀: Àgↄ̃ yekↄ̃zi kↄ̃n nↄ̀sɛo do, zaakɛ yenzi è
    pↄ́ kúɛ durunnↄa pari.'
  gub-BL: Aze xiamutar katu amo zane wà nehe, nazanema'enukwaw kwaw wanemiapo kwer
    ikatu 'ym ma'e rehe zane nehe. — Puramutar haw upyk ikatu 'ym ma'e tetea'u, za'e
    zanezeupe. A'e rupi pezeamutamutar katu nehe.
  imo-imo: Nalo aku ulumanga ulu olandopa te Gotenga imboma eno enongano nendo yando
    enge ningo konopu mondoko molaio. Aku ambe telka enonga konopu mondoli ulumuni
    imbomani eno ulu keri awinima pange tenderemo.
  boj-boj: E anjam kobaquja bei dego niŋgi endegsi merŋgit quiy. Niŋgi segi segi qa
    qalaqalaiyo kumbra yoqniy. Qalaqalaiyo kumbra dena une gargekoba kabutejunu.
  eng-DRA: 'But before all things have a constant mutual charity among yourselves:
    for charity covereth a multitude of sins.'
  knf-knf: Nawo duna kaŋalad na manjoonan ; uŋal uji udo ñaaŋ kamiir aŧënţul ipekadu
    iŧum.
  san-KHM: វិឝេឞតះ បរស្បរំ គាឍំ ប្រេម កុរុត, យតះ, បាបានាមបិ ពាហុល្យំ ប្រេម្នៃវាច្ឆាទយិឞ្យតេ។
  arn-NT: Itrokom eymün mew ta mülepe welukonkechi piwkeyewün, tati piwkeyewün am
    wiñoduamatukelu ta fentren yafkan.
  zas-NT: Ad yayanladxidi guial guiën lasaꞌdi ziꞌc rayal, din bén rën lasaꞌ rüjnman
    perdon majsi xhietëëz rüjnnë reeman laaman.
  ken-NT: Ɛnyɨŋ ɛnɛ ɛcha bɛchak mɛnkɛm chi bɛ mǎndɔk ambɨ bɛkɔŋ batɨ nɛ batɨ ayɛka
    ankɛm tɛ̌ndu ɛkɔŋ ɛ́kùti bɛyǎ bɛbʉ́.
