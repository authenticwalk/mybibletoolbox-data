  tha-KJV: ยิ่งกว่าอะไรทั้งหมดก็จงรักซึ่​งก​ันและกันให้​มาก ด้วยว่าความรั​กก​็ปกปิดความผิดไว้​มากหลาย
  por-BR-2018: Mas, acima de tudo, tende fervoroso amor uns para com os outros; porque
