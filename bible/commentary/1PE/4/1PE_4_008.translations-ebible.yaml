verse: 1PE.004.008
translations:
  kpx-kpx: Di isivi balugaleike la moleho isivilahai mole tedaeve dua vai. Kosealemo
    la moleho isiviale kemo la bae vaveve toela vai mole aiogevelivebene.
  okv-H: Eto pajire be avo jo tapa na osa mine ara evujo, eto osa ari amina ungota
    ari sasapura tau veto irae aisuja.
  tbo-tbo: Ma ginouli baneina ipa emosi po emosi ona lauhogalena memi, babana luhogala
    emoemotana apapoe magomagouna ina nugotataya.
  mal-C: സർവോപരി പരസ്പരം അഗാധമായി സ്നേഹിക്കുക; സ്നേഹം സംഖ്യാതീതമായ പാപങ്ങൾ മറയ്ക്കുന്നു.
  grc-SR: πρὸ πάντων ⸋δὲ⸌ τὴν εἰς ἑαυτοὺς ἀγάπην ἐκτενῆ ἔχοντες, ὅτι ⸆ ἀγάπη ⸂καλύψει⸃
    πλῆθος ἁμαρτιῶν·
  bgc-bgc: सारया म्ह बढ़िया बात या सै के एक-दुसरे तै घणा प्यार करो, क्यूँके जै थम
    माणसां तै प्यार करोगे तो थम उन ताहीं माफ करण खात्तर तैयार रहोगे, जो थारा बुरा
    करै सै।
  khz-khz: Kamu iwavagina, kwapurakwapura pio veulamagi-veveni maaomi maparara ria,
    kwalana ulamagi na rakava vogo ekou-gavurana.
  deu-TKW: So seid nun besonnen und nüchtern zum Gebet, vor allem in inniger Liebe
    zu einander, weil Liebe eine Menge von Sünden bedeckt;
  zsr-NT: Le runtë bayúdx, gul‑dxíꞌi lzaꞌliꞌ tuliꞌ yetuliꞌ, le chquiꞌ dzagliꞌ lu yöl‑laꞌ
    nadxíꞌi, gacliꞌ sinaꞌ unít lauliꞌ lzaꞌliꞌ tuaꞌ döꞌ queëliꞌ.
  lin-lin: Liboso na nyonso, bolinganaka makasi, pamba te bolingo ezipaka masumu ebele.
  hns-NT: Sab se barka tjiedj hai kie toelog doesar bieswaasie logan ke diel bhar
    se pjaar karte rahiehe. Djab hamlog doesare ke pjaar kariela, tab hamlog oesabke
    dher oelta kaam bhoelaai sakiela.
  noa-E: Pari ʉ̈rcha dich khapeenta daupii abat. Mag chadcha am daupii wai nʉm chan,
    maach dʉ̈i biek khapan khaigba awiajã, am dʉ̈i magʉm iek igba sĩi warag am perdonaaju.
  eng-EMTV: And above all things have fervent love for one another, because “love
    will cover a multitude of sins.”
  mib-NT: Te jeē cánuú gá cúu jeē cundáhú ndasɨ́ ni rō jnáhan ró. Chi núu cundáhú
    ni yō jnáhan yó, te íyó jnúhun cáhnu ni nuū cuehē cuēchi.
  lif-NT2: काक्‍नुःल्‍ले़ यम्‍बा पाःन्‍निङ्‌ग सिक्‍लुङ्‌मोलाम् लुङ्‌माॽ तुक्‍कासिम्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ लुङ्‌माॽ तुक्‍माल्‍ले़ग यरिक् लायोहाॽ ते़प्‍तुॽरो॥
  xnj-xnj: Neju pa genago goha mgananayi neju nyenye kwa nyenye, ndava uganu ugubika
    kumbudila Chapanga kwamahele.
  mmx-mmx: Mavana at levempanga axap, mina ebalamu ela nemi mi lorooro axap atnemi
    atla labalamu at limixin naba rupe laxangkakapmek solo.
  cbr-NT: '''Ianan camina mitsux asérabi nishananima nuibanani upitax bucuti ''ain.
    Bëtsi uni nuibacë ''ixun ca unin a unin ''uchacama ñuiquinma manuia.'
  tee-NT: Chai ju tucan tasq'uini yuchi ni alamap'ainit'it ixlhichux mi'alhunut'an.
    Ju vasalh amapaininin na lhu mac'acxai ixtalak'alhin ju ak'antam.
  eng-LSV: Before all things, having earnest love among yourselves, because love covers
    a multitude of sins;
  cak-NT: Y ri más nic'atzin niben rix, ja' chi can riq'uin ronojel iwánima tijo-iwi',
    roma xa rix can nijo-iwi', can ch'anin chuka' xquie'icoch' (xquie'icuy) ri can
    c'o mac quibanon.
  pah-NT: Johe'i pa pyry pe nhoarõarõhetei no. A'ereki ojipe'g̃a arõheterame nhande
    nihenonha'javi g̃andekote'varuhua re'yjuhua.
  sja-NT: Ma awara nãga óotɨ awaraa ne-inaa jõmaweda oodai naaweda. T'ãripa chik'inia
    p'anapatáatɨ, mãgá p'anadak'ãri, maarepida k'irãpada-e pait'ee perã awaraarãpa
    parãmaa ne-inaa k'achia oopata mãik'aapa jarapata.
  xed-xed: Mali ma inda skwi ná, tsaya gɗavata ghuni nda ɗvuvustá vgha nda ŋuɗuf turtuk
    sani nda sani, kabga ta tiŋway ɗvu ta mndu ŋa plinistá ndəghata dmakwa mnduha.
  mks-NT: Ña̱ cúni̱ quéa̱ ná qui̱hvi̱ ini táhan ndó jáchi̱ tá quíhvi̱ ini táhan ndó
    já cája cáhnu ini sa̱ha̱ táhan ndó tá ná ya̱ha xi̱hi̱n táhan ndó.
  gfk-S: Mu na manga harmarsai harbasie ma ra tutuno kinong ing be u marse tikenong
    pa nule manga lilik ta ira sasana i gil.
  bmu-bmu: Buŋa Kimbigö keu kun kewö ahöza, “Ambazip uruninan jöpaköm eŋgiba siŋgisöndokŋini
    sehisehiŋi kölaleiba gamuŋini turumakzin.” Miaŋgöra alaurup sutŋine mönö törörök
    jöpaköm aŋguba malme.
  dgz-dgz: Amba guegue aigap iragenawa ame evena wai munan gare gare bumaga tantan
    anu guriwanian iwa baigan tan gare gare anu guriwaniampinawa inak ega koewa iragi
    dawap ise museta.
  eng-GNV: 'But aboue all thinges haue feruent loue among you: for loue shall couer
    the multitude of sinnes.'
  zaa-NT: Nu adiru dacca' nna ną́ qui'ni gulue' le iỹeni la' tsì'ilatsi' lani ttu
    le nna attu le nna. Porqui'ni canchu té la' tsì'ilatsi' lo losto' ri'u lani ttu
    enne' nna, entonces fácil ną́ para eyuniỹén latsi' ri'u ca falta nu rigú'ą lani
    ri'u nna labiru quiniyú ri'u ą.
  eng-WEBSTER: 'And above all things have fervent charity among yourselves: for charity
    will cover a multitude of sins.'
  guh-guh: Namataenetsia panaasivamëre tsavanapae. Bajarapacuene daxitacuene matatoxenetsia
    bitso nacatoxanepana vajaexanaenexa. Tsipaji itsa asivatsi itsajivi ata, nexata
    pibisiacuene nacaexanabiabi ata, bajarapajivi apo barajamatabëtsitecaetsi.
  bon-bon: Ai lui baborage gwidape gyene egä weene miiji weemeweme singi lenaja, ingle
    singi liba pisi nyene, weene miiji gemi biname bime bucurage conocono mule bine
    ngene ätrimelame.
  nhw-BL: Huan catli achi más ipati, monequi ximoicnelica miyac se ica seyoc, pampa
    se catli quiicnelía ne seyoc quitlapojpolhuía masque nopa seyoc quiixpano miyacpa.
  swh-ONEN: Zaidi ya yote, dumuni katika upendo kwa maana upendo husitiri wingi wa
    dhambi.
  wbi-wbi: Ikivaha tasi kusoni, mughimbaghe kughanana nu mwoojo ghuoni ulwakuva ulughano
    nalulonda kufwikula uvuhosi vwa
  bba-bba: Ye n kpuro kere, yerɑ i hɑniɑ koowo i n kĩɑnɛ domi kĩru tɑ torɑ dɑbinu
    wukirimɔ.
  eng-KJVCPB: 'And above all things have fervent charity among yourselves: for charity
    shall cover the multitude of sins.'
  kgk-NT: Ha tajajohayhu rei katu jaiko-vy. Jajohayhu porã ramo mba'eve vai ndajajohúi
    arã ojóehe. Nhane rembihayhu ojapo vai ramo jepe tajahayhu rei katu íxupe.
  waj-waj: Aa mmuakiaa aataruvai yaatareera aataru aavaa iikiatee. Ngiingiiiyara ngiingiiiyara
    yaagueeqama mmuduuya ruatee. Mmuduuya rira aataruuvoono kaayau mminnamminnaa maisaiyauvaa
    rummua apu kiaanaraivaara ngiingiiiyara ngiingiiiyara mmuduuya ruatee.
  cpy-cpy: 'Roo kowaperotacha piyaata-kaaneero petakotawakaaneeyaa. Tema ikanteetzi:
    Eenitatsi-rika etakoyiteeyaari, eero akowawaetziro rowaariperotee.'
  mpx-mpx: Bugul maisena ana nuwatu i bwata hot, heiya te nuku penununuwana bubun
    maisena ge maisena eliyamiu, kaiwena ebo avala ta nunuwana-an, he wana gegi eliyala
    iyaka ta nuwaehik to.
  wbp-wbp: Yuwayi, jungarnilirla warrarda nyinaya. Kala yungurna-nyarra yimi-ngarrirni-wiyi
    yimi wiri-nyayirni. Yulkayalu-nyanu jarnkujarnku. Marda kajikankulu-nyanu jarnkujarnku
    murrumurru-mani, manu marda kajikankulu-nyanu jangkardu majungka-jarrimi. Kuja-kujakujulu-nyanu
    jarnkujarnku yawuru-jarriya.
  luo-luo: To moloyo mago duto, herreuru gihera matut ngʼato gi ngʼato, nikech hera
    umo richo mangʼeny.
  nhe-NT: Huan tlen achi más ipati, monequi ximoicnelica miyac se ica seyoc, pampa
    se tlen quiicnelía ne seyoc quitlapojpolhuía yonque nopa seyoc quiixpano miyac
    huelta.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܟܠܔ ܡܸܢܕܝܼ، ܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܚܘܼܒܵܐ ܚܲܡܝܼܡܵܐ ܠܟܸܣ ܥܘܼܕܵܠܹܐ، ܣܵܒܵܒ
    ܚܘܼܒܵܐ ܟܹܐ ܡܲܟܸܣ ܒܘܼܫܵܝܘܼܬܵ‌ܐ ܕܚܛܝܼܵܬܹ̈‌ܐ.
  esk-NT: Pitḷuktaksraq una supayaamiñ, piḷiqillapiaġusri piqpakkutisritchi avatmun,
    atakkii piqpaksrił̣hum maturaġigai iñugiallapiaqtuat killuqsautit.
  msb-msb: An pinakalabaw sa tanan, magkaminurut-anan kamoʼn hugot sa buot kay an
    pagkamuot natatahuban an damo na mga kasal-an.
  cpa-NT: Tiog¹³ mi³hnoh¹³ hniah¹² rúh². Hiug² dsǿa¹² jniang³ hén² jniang³ hliú² dsag³
    lǿa¹² ju³hnio¹ jniang³ roh¹³.
  dso-dso: ସବୁର୍‌ଟାନେଅନି ମୁକିଅ ବିସଇ ଅଇଲାନି ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌ କରାକରି ଅଇବାଟା
    । କାଇକେବଇଲେ, ସେନ୍ତାରି ଆଲାଦ୍‌ କଲେ, ତମର୍‌ ତମର୍‌ ପାପ୍‌ ବିସଇ ଚିନ୍ତା ନ କରି ମୁର୍‌ଚିକରି
    କେମା ଦିଆଦିଇ ଅଇସା ।
  meu-meu: 'A herea-daena binai: ba heura heheni mai lalomui idoidiai, badina be uraheni
    ese kara dika momo e tahunimu.'
  yva-NT: Ana mbe mobe mamo weamuinyo wasai vambinibe, wasanuga ntenami rautan. Weye
    ranivara weamuinyo wapa arakove mai, weamo awa ayao kakai manui wo rave irati
    wasai mamo wapo ratore ramu, yara wasatawandi rai vayave.
  dgc-dgc: I mahigpit a kailangan moy, éy négmahalan kam ta mahusay. Dahilan du mégmahal
    ta tolay, éy nabuha dén i kasalanan de.
  zpm-NT: Iṉe goḻleynie grë zha ne nacgrë to, sac zeeṉe nlipaa rleynie ne samiech
    ne, teḻ pe falt ne guṉtaa zho zrieelo cteed new zdoo ne.
  hix-NT: Onà wyaro àkehe xarha, owyanye. Ahananàhtoho kom yohono rma haxa onà. Osoxe
    rma haxa ehtxoko, teryewrye ro rma haxa mak ha. Àsok tawro hana. Kowtà xe kehtokonye,
    noro yanhàn hutwahra tehxatxow hamà.
  sim-sim: Uhu maifu mendek ji ukwa karem, ma anandin wapnuku jihik ji oweka. Mberem
    ushiwak? Man wapnuku jihik owenda nombo oso wasilaka mendek si na nahi, jirin
    jelyakwa sir. Os ma kavakava jirin li uwan ji heye nahi, mbeek wasan ji ukwak
    hishikwa ambu jir. Man wapnuku jihik ji owenda nombo jirin si jelyashinak avak
    ji mba, �Am nawa kava sir,� karem mbakwa jir.
  npi-ULB: सबै कुराभन्दा बढी एक-अर्कालाई उत्कट प्रेम गर, किनकि प्रेमले एक-अर्काको
    दोष पत्ता लगाउँदैन ।
  cgc-cgc: Impurtanti ta tanan, maggugmaay kaw na terek ta inyo na tagipusuon tenged
    daw kino maggugma pirmi ta iya na mga duma, tama na bisis mapatawad din danen
    an na nakasala ki kanen.
  tim-tim: Hain akmâ âmâ yeŋe luâk âmbâle okot âlep are nâŋgâm bâliyeŋgimbiâ âmâ dosayeŋe
    hepunyeŋgimai aregât ye gala tân agum okot âlep agaŋgim manmâ âgâwei.
  yor-yor: Ju gbogbo rẹ̀ lọ, ẹ ní ìfẹ́ tí ó gbóná láàrín ara yín, nítorí ìfẹ́ ni ń
    bo ọ̀pọ̀lọpọ̀ ẹ̀ṣẹ̀ mọ́lẹ̀.
  wos-wos: Reta ané néma jooka mé saréké. Ané joo dé atéfék néma jonduré dé sarékéngwandé.
    Guni nak nakéka némafwimbu mawuli yatanguni. Guni wungi némafwimbu mawuli yangut,
    guna du nak guniré haraki hurundét, guni wun jooka yamba sarékékénguni.
  emp-NTPO: Bio dji quĩrĩã b̶ead̶adua. Maʌ̃gʌra ne jũma cãyãbara biara b̶ʌa. Quĩrĩã
    erob̶ʌba cadjiruara b̶arima zocãrã quĩrãdoabaria.
  eng-F35: Above all things your love for one another should be constant, because
    love covers a multitude of sins.
  ind-ind: Yang paling penting di atas semuanya, kamu semua harus sungguh-sungguh
    saling mengasihi. Sifat saling mengasihi akan mendorongmu untuk saling memaafkan.
  pes-OPCB: از همه مهمتر، یکدیگر را با تمام وجود محبت نمایید، زیرا محبت باعث می‌شود
    گناهان بیشمار یکدیگر را نادیده بگیرید.
  mpt-mpt: Ibo ib sinwalo kla gobesese bianibte! Gobenin kukub olo kukub afeto alukum
    gaisonobiobe. Ibo inaniba i gobenimibo i kukub misiamo ibo omkaye binibbuo bobolo
    imino mo fumbianibta atliyemabobabe.
  ssx-ssx: Pukima꞉ homa꞉la꞉ ekima꞉ta꞉ hoke hau eleke eleke a꞉mbao haleke handa ika꞉
    titina꞉ hauta꞉ pukima꞉ ota꞉ wopu homa꞉ alualu pu hapa꞉peke.
  mkl-mkl: Iyi í re fei ndɛɛ, nŋui í jɛ i ce kookɑɑi i bi njɛ ŋɑ, domi kubi í yɑ bii
    dulum nkpɔ.
  gaq-gaq: ପୁରାପୁରି ନିଜେ ନିଜେକେ ଆଲାଦ୍ ଡିଂପା ଡାଗ୍ଲା ଆଲାଦ୍ ଗୁଲେ ପାପ୍ ଡିଡାଏ ।
  gof-RNT: Siiqoy daro nagara kammiya gisho ubbaafe aathidi issoy issuwara wozanappe
    siiqetite.
  unx-unx: ସବେନାଃଏତେ ଆଦ୍‌କା ପୁରାଃତେ ଦୁପୁଲାଡ଼୍‌ରେ ତାଇନ୍‌ପେ, ଚିୟାଃଚି ଦୁଲାଡ଼୍‌ଦ ପୁରାଃ
    ପାପ୍‌କଏ ଦାଲବେଆ ।
  gah-gah: Lá niiki ligika kemeaká nenémo lihima mukí eza ahulotiko eza ahulotiko
    oaká noimó nenazo, netá mukí kivilegeko mina netá nene likigika eza amiko eza
    amiko iakakumú amuza milalo.
  lcm-lcm: Laba luai ina, kami lau i vinga ro animi angpokpokai, mi abis atutuman
    luai ania using a lau i vinga ro kapo pakut bat a mamain ta lau rikek.
  aer-aer: Kenhe nhenhe kwenhe atyeperre anthurre aneme, akwetethe arntarnte-arerretyeke,
    mwantye-mwantye-ilerretyeke, nhenge arrantherre-arle apeke tyerrtye areyeke ahentye
    anthurre anemele, arrantherre anteme itnekenge iparrpe anthurre ipeltye-irremele
    imerte itirretyakenhe nthakenhe-arle itne akurne mpwarekenge.
  qvc-NT: Chayri tukuy imamanda mas alli, ancha kuyanakunayki qamkunapura. Chayshina
    kuyanakushpaqam, das ringillapa pirdunaq yumbay mana alli rurashuqkunata.
  tgl-ULB: Higit sa lahat ng bagay, magkaroon kayo ng taimtim na pag-ibig para sa
    isa't isa, dahil ang pag-ibig ay hindi naghahangad na matuklasan ang mga kasalanan
    ng iba.
  cbs-NT: Matu dasibidan, eska besti ikubainkanwen. Jawada man jatubetan kanemis man
    nui ichapa jayadan, jawendi matun chakabu man buatiduwen taea nuinamei inun bechipainame
    kayabikubainkanwen.
  xtm-NTPP: Te ûni jin kutoo tna'a ndija ni, vaa ja kútoo tna'a ndija o ma kúu ja
    sa'a ja kuu sakanu ini o ndeva'a‑ni nawa ka sa'a ña'a ñayii ma.
  nnq-nnq: Kupeta genia goa mpalanange mangweto kwa mangweto ku mwojo gwoa, gambu
    mapalano gaibiliki mabaja majingi.
  bao-NT: Añuro petira, bʉaro ca ameri mairã niiña. Ameri mairiquea paʉ ñañarije tiiriquere
    mani ca acoboro manire tii.
  san-ORI: ୱିଶେଷତଃ ପରସ୍ପରଂ ଗାଢଂ ପ୍ରେମ କୁରୁତ, ଯତଃ, ପାପାନାମପି ବାହୁଲ୍ୟଂ ପ୍ରେମ୍ନୈୱାଚ୍ଛାଦଯିଷ୍ୟତେ|
  huv-NT: Leawa más netam mejiüran tiül icona, aag ayaj merjiürayon lasta xeyay, cos
    sitiül xeyay indiüman nop alinop alndom mewüniün wüx imeajtsan meáwan nisoet.
  otn-NT: Nu̱'a̱ ma̱ da̱tho ja ngue gui 'yøthʉ ya, jatho ngue ɛ̱mmɛ̱i̱ gui̱ mma̱di̱
    n'na ngu̱ n'na'a̱hʉ. Porque ra̱ ja̱'i̱ di̱ ma̱hrá̱ mmi̱c'ɛ̱i̱ui, ma̱da̱gue'a̱
    thojpa̱tho hi̱ngui̱ ho te ørpa̱bi̱, pɛ di pu̱nnbi̱.
  nop-nop: Tiŋa hidi welehikdigoŋ hinek nadikwambundaaŋ welesiloŋ tiŋa menot taneeŋ.
    Maŋgande, welesiloŋ gineŋ hatiŋa kadakaniŋ bibiŋ kedem taneeŋ. Wendi nemek noli
    hogohogok yalakapmedapmalak.
  obo-NT: Lampas to langun, ohotta row kos koniyun kodpohinowannoy, su amoy moomok
    kow nod pokoposinsya, ahad mo-uraa kos saa to duma riyot koniyu.
  cak-ENT: Y ri nc'atzin chuka' que nibün rix, ja ri tijola-ivi' juis. Y ri nyixjo'on,
    nc'atzin-vi. Roma tok najo' jun vinük, chanin nacuy ri rumac.
