    chana fumasoran.
  tam-2017: எல்லாவற்றிற்கும் மேலாக ஒருவரிலொருவர் ஊக்கமான அன்பு உள்ளவர்களாக இருங்கள்;
    அன்பு திரளான பாவங்களை மூடும்.
  azz-NT: Huan achtopa de nochi ximosepantasojtacan se huan ocsé ica nochi namotanejnequilis
