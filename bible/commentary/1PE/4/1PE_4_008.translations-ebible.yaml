  san-IAS: viśeṣataḥ parasparaṁ gāḍhaṁ prema kuruta, yataḥ, pāpānāmapi bāhulyaṁ premnaivācchādayiṣyate|
  nho-nho: Te tiputipu e takoto i aruna naa mee hakkaatoa raa, teenaa ko te tiputipu
    te manava laaoi kootou i telaa tama. I te aa, te manava laaoi koi e lavaa te mee
    te tama ki uiia naa haisara telaa tama.
  gym-NT: Bärire mda abko, nita ja tarere era metre kwärikwäri angwane, ni mdata ja
    mike ngite ni rüere angwane nita juto biare denkä jabti ta, aisete munkwe ja taredre
    kri kwärikwäri, ye abko bäri kuin.
  azg-NT: Ndoꞌ na tꞌmanntyichen na tsoñꞌen, yo na manchaꞌchen nꞌonhoꞌ, cüivengiohoꞌ
    ntyjehoꞌ na vantyja nꞌonhan Cristo, ee ya na contꞌaha na nndaꞌ, itsiquinaanhanꞌ
    na conanꞌtꞌman nnꞌönhan ntyja ꞌnaanꞌ na conanꞌtjahin ndëëhë.
  bhd-bhd: सेब्भन करां रोड़ी गल ईए, कि एक्की होरि सेइं ईमादैरी सेइं प्यार केरा, किजोकि
    अगर तुस लोकन सेइं प्यार केरेले त तुस तैन केरि गेलती भी माफ़ केरनेरे लेइ तियार
    भोले।
  too-NT: 'Lā'' a''ntū lej tasqui''nī ū''tza'' huā''mā'': lej calāpāxquī''tit. Palh
    pāxquī''yāuj ā''kalhatin, māsputūnu''ni''yāuj a''ntū quincātlahuani''nī''ta''ni''.'
  ind-AYT: Di atas semuanya itu, teruslah saling mengasihi dengan sungguh-sungguh,
    sebab kasih menutupi banyak sekali dosa.
  cjo-NT: Pikantani pikowaperoeyeni pinintaperotawakagaeyaani. Aririka pinintawakagaeyaani,
    tema eero pikenkithashiriiro kaari kameethatatsi rantayitzirini paashinipaeni,
    inta pineshironkatawakagaeyaani, pipeyakoteniri rantziri.
  nsn-nsn: Doh ter puh re kokop tane tar mamang inetelik uakapa tun teene, uelmalauelhiresioum,
    teeit a uelmalauelhir e kokop tane tar bureher niguata uasa.
  san-DEV: विशेषतः परस्परं गाढं प्रेम कुरुत, यतः, पापानामपि बाहुल्यं प्रेम्नैवाच्छादयिष्यते।
  tna-NT: Huamahuama saida, ibuneda mebatique. Daja a putsu, micuana sa jucha cuana
    huamahuama eperdonati.
  lid-lid: Bwele-e lakou mari badu munyak, aha katehei kandriyen ta aso-ok ndramak
    ari ja ta Kindrei kereu bwena. Tasah, kandriyen ta aso-ok ndramak ari ja badeh,
    tubuluhiy ma sakalawi kandriyen ndra-in mari, ma mesekei aha mani kandriyen ndra-in
    tiri.
  wim-wim: 'Aꞌ puth inan thamp min niiyanta: niiy kaangk anman wun-wunān wiyantana,
    wiy anangan maꞌ-aath-aathān thanang, niiy keꞌ eench-eenchāna, niiy minam piꞌ-piꞌān
    thanangwey. Puth ngamp nath kan-kanaman kaangk wun-wunimp thant wiyantwey-a, ngampan
    puth keꞌ-ngul ngaantam-ngeey-ngeeyanamp than wayan yump-yumpantan ngamparana,
    an kan-ngul kon-ngathow ngampanga.'
  zga-M: Ukuhuma kumbombo utsoni tuve nulugano lintsa nu lugano, kumunu nu munu, ulwakuva
    ulugano lulonda ukugula uvutula nongwa va vange.
  yom-yom: Vayi tuamina mambu moso luzolasananga beno na beno mu bukiedika, bila luzolo
    lueti fuka masumu mawombo.
  san-SIN: විශේෂතඃ පරස්පරං ගාඪං ප්‍රේම කුරුත, යතඃ, පාපානාමපි බාහුල්‍යං ප්‍රේම්නෛවාච්ඡාදයිෂ්‍යතේ|
  yut-yut: Ae yo madepsi kɨnda, ji Piŋkop dakon mɨŋat amɨnyo dɨwarɨ do but dasi galak
    taŋ yomyom aŋpak tebaisi abɨdoni. Yaŋ ani kaŋ, amɨn da yokwi aŋ daba dɨwarɨni
    tagɨ yopni.
  grc-BYZ: πρὸ πάντων δὲ τὴν εἰς ἑαυτοὺς ἀγάπην ἐκτενῆ ἔχοντες, ὅτι [ἡ] ἀγάπη καλύψει
    πλῆθος ἁμαρτιῶν·
  cpc-NT: 'Iro kowapirotachari, piyaatakaapiroyitanairo pitakotawakaanaiya. Tima:
    Itzimirika atakoyitaari, apiyakotairi jowaaripirowaiwitakai.'
  nhg-NT: Cache de noche sösantle, xomotlasojtlacö lalebes entre nemejua, pues tlasojtelestle
    quepojpoloa meyac tlajtlacule.
  nya-nya: Koposa zonse muzikondana wina ndi mnzake kwambiri, chifukwa chikondi chimaphimba
    machimo ambiri.
  ngu-NT: Yejhua in hueyi quijtosnequi. Sanoyej xmotlajsojtlatihuiyan ihuan ocsequimej
    pampa tla melahuac nenquintlajsojtlaj ocsequimej, nenquintlapojpolhuisquej masqui
    miyecpa tlajtlacosquej nemotech.
  kup-kup: Tapanen ari zakep tat nae nap loporizaro manohopekez hamoh-epov ahoam kez
    tohopek, povoz nim mod nap nao netapanen loporih kaev ravekezaek, ni zuam unun
    manat maot hom nameotü.
  jid-jid: Ko shishi ni ko nge, bika son kpa mbi, toh bi son kpa-mbi ani ka memme
    wa njo tie.
  wmw-wmw: Visitoshe, zidini kupendana, konta pendo rifuta dambi nyingi.
  gmv-GGM: Siiqoy daro nagara kammiza gishshi harape bollara inte inte garisan lo7ethi
    siiqettite.
  ssg-ssg: Amuto he wawahenawa ti atemuto wanen. Saun tenen ien pate tuah. Na amuto
    waheni seilon liai amuto pon oxoxialaha ti kawatan ti waliko lialun laha aile
    hani amuto.
  zpo-NT: Nu kwaan mas nkin le be nak tubka kela be tub be stub be, nel lee yalnkela
    nle nyenlazh xaa zyen doo jwalt.
  poy-poy: Pa goseri aga, mulifiri kwa moyu gwoseri maweni mwenga, toziya mafiliru
    gagubika vidoda vivuwa.
  qwh-NT: Llapanpita mas alleqa jucniqui jucniquicuna ancupänacur cuyanacuyänequim.
    Tseno cuyanacurmi, jutsequicunapitaqa perdonanacuyanqui.
  gaw-gaw: Ag lailḵad dilag huana oolag mauhḵunu amu dab mak ahilagp̱a anuqak dayaḏ!
    Aḏinu? Layagnu oo mauhak kobol nug kobol eheḏ kuḏum tone, iiṯa meṯe.
  nca-nca: Ye newonde meté epe ino-ino tewero ŋuro murí kondé towoyi qembe. Dokoro,
    murí ŋunde qundo topoyemboro quhuríye qambu wendaŋeyote.
  zpz-NTPP: Coz nu ricy zir ñi presis, ndeꞌ nu tonaꞌ la ca der losaꞌr, gun benu rca
    der losaꞌr, orzeꞌ gyicy sulagy der dela cyi zañ nu ricy yu.
  zac-NT: Subrë todë gulë gapë llëruꞌbë amor parë saꞌl purquë si talë rac shtúꞌul
    saꞌl, iurní quëhúnël perdunë lë́ꞌëll zihani vueltë.
  kyg-kyg: Hogote kavaꞌmo hutapa konagatapieꞌmo lusi kava huno lapau lapayamopafiꞌmo
    lapaino. Konagatapieꞌmo lapau lapayamopafiꞌmo nelapaiya kavaꞌmoꞌa hosu kavaꞌapimo
    aeno ati kaeno atalegaiye.
  kmk-kmk: Ot san kapotgan kampay, sat napudnu un mampipinniyaan yu. Ta sat gattoka
    mampipiya mapakawan na dat adu un basuḻ.
  cao-NT: Jasca, noinabëquiriacana. Oquëria ca jabi tsi xo naa. Noiyoiquí tsi jochahuaxëni
    cabo noipixëqui mato.
  bbr-bbr: Ak jaunakat mesin woiakas meieäi onok sakau atowe. Kiro onokus karauk onok
    aru erekapu kururur mai.
  inb-inb: Tukui­manda ñugpaka, kam kikin­pura alli­llata kuia­na­kuspa kaug­sai­chi.
    Chasa kuiagka, achka mana alli­lla rurag­kunata pasin­siag­mi ka.
  hrv-hrv: Prije svega imajte žarku ljubav jedni prema drugima jer ljubav pokriva
    mnoštvo grijeha!
  box-NT: Bìo ɲúhṹ wi làa sòobɛ́ɛ lé à mi wań mín lè mi sĩa ɓúenɓúen.
    Mu bon, mi wé sɛ́n mu bè-kora cɛ̀rɛ̀ɛ día.
  ote-NT: Nuꞌa̱ xi mahyoni gui ꞌyøthʉ, má̱dihʉ ꞌna ngu maꞌna, ngueꞌa̱ co ra hma̱te
    da za gui mpunba tsꞌoquihʉ ꞌna ngu maꞌna.
  wnu-wnu: Munon banam qiqenungau eng mom qeretutnob ebet igoarar. Qibanamsiau qomon
    end qomon boru-boru qei gumutumai ne qomon qei wuritanami igo.
  zam-NT: Más de cona, loo ryethe con' co' ngue niin loo gu' ndxè', ndlyazen que'
    lezo' gu' gunèe gu' hues xtàa gu' axta plóthe. Tac mèn co', lìcque', nque' lezo'
    ñèe hues xtàa mèn axta plóthe, mèna ingòode xyàn lezo' ñèe mèna hues xtàa mèna
    arid. Luega nteri'th ntecan' mèna xyen xyàn co' ndxòo lezo' mèn ñèe mèn hues xtàa
    mèn.
  zyp-NT: Zezong navy tah pakheh le pakheh lung hmuisui tah a do la, zecawtamaw tatah
    donah taco suanah a hlupui khah a ngethai sah.
  sey-NT: Ja̱je paꞌina, siꞌaye jerepa pa̱i ñape sa̱ꞌñe oiyere pajë̱ꞌë. Pa̱ire oiye
    cato jaiye coꞌaye yoꞌoyere sa̱i deꞌhuacaiye aꞌë.
  nvm-nvm: '@see-verse:1PE.004.007'
  mps-mps: Tama dagego genuai hasia yabo sę e dao, te dage bomo eyu, te duga hasi
    te dwagi yai homu eyu godolo mu yao. Tama te we bidi godolo mu ebo kolesaga, te
    tebogo te augwaligo ebo dwai sę sula tagalabo kolesaga dao.
  pab-NT: Maika tyotya xoalini hare xahehare xawaiyetyakakoahena kaiserehare. Hiyaiya,
    xawaiyetyati atyo ateroakihitita kahare iniyalahare.
  llg-llg: Kasosoak ndia, ei musi masueao esa no esa. Huu mae hataholi feꞌek tao salak
    makadotok, tehuu ei bisa matialaik, mete ma ei suen.
  kyf-kyf: Nɩɩ, -lu weee 'yu, a kɩkalɩ zɛ dlɩ weee nya. Nɩɩ, zɛkalɩe mɩa, gbʋnyii
    -duun we mumnia la.
  tpi-tpi: Yupela i mas holim strong pasin bilong laikim tru ol arapela manmeri bilong
    God, long wanem, pasin bilong laikim tru ol arapela, em i save karamapim planti
    sin na i winim olgeta arapela pasin.
  mih-NT: Ta sa ñiñi ca ta zɨquɨ tandɨhɨ cuu sa cuñi xaan ndo sii minoo ndo ta sii
    inga ndo vatyi tatu cuñi xaan yo sii tahan yo ma ndyehe xaan yo ñaa cuatyi zavaha
    ñu.
  qvh-NT: Saynöpis lapan shonguyquiwan cuyanacur imaypis cawayay. Rasunpaypa cuyanacorga
    imapita rimanacurpis perdonanacuyay.
  kms-kms: Nungoqi wute aye oyi oyi yawo wurany righe, nei te kin quan nganye yumbui.
    Yumbo ur oghi kin aye te ninde dobune, wute aye yawo wurany righe kin te quan
    nganye yumbui. Te pugri wute aye quan nganye yawo wurany righe, tedi piyi ni priprine
    nungoqi unje rupuqu pudi nungoqi oyi ni wand puaq wundiny ye.
  agn-agn: Ig labi ra ka enged ong tanan, mamaggeregman amo ang de-dek ong mga popotokon
    mi. Tenged mga aggegman mo tang kapario mo, mapatawad mo pa tanandia maski dorong
    talak ang naboat na.
  nhi-NT: Uan tlen quemah, simi ixconmosepanpialican tetlasohtlalistli, pues in tetlasohtlalistli
    ictlapohpoluia tlailiuis mic tlahtlacol.
  ttc-NT: Per te aj mas presis, a tgan tzan tqet egani' etib' exolx tuky'i jun tk'u'jlal,
    komo oj kyqet qgani' kye txq'anky ikxji npon qnajsa' nim choj.
  dan-1931: Hav fremfor alt en inderlig Kærlighed til hverandre; thi “Kærlighed skjuler
    en Mangfoldighed af Synder”.
  kwj-kwj: Ele ku sirinandau sumbu kipe lei nindo ki, kunjenga ku anakekewondau sumbu
    ni ma ete ku toronambusi. Hima lenga anakekewondau sumbu ti, ele hima leto wosiro
    kapwa sumbu ni hikisani gumwa sindau.
  vie-OVCB: Nhất là hãy luôn luôn tỏ lòng yêu thương nhau, vì tình yêu khỏa lấp nhiều
    tội lỗi.
  kze-kze: moórá-morawaivimba kentirumbá timí-timi kwée'a mirámó é'o é'a sáwí'o umátinkanaaomba
    mirá-sáwí-yántáátávé'a íma anondá ónáe-imayaa é'a
  mpj-mpj: Wululu-ngkuyan layikamurrira nyinama! Yiipingkunyurra jilanyalu layikamurrira
    nyinaku, kawalyanyurra nyinamalpa.
  lbk-lbk: Nan kaammechan isnan am-in, et ippeyyo nan semekyo ay enlilinnayad, tay
    siya nan mangaan isnan ngaag ay semek tako isnan angsaangsan ay kinomsawan nan
    ib-a tako.
  mto-NT: 'Ax juuꞌ tseꞌe du̱nuvinko̱pkika̱jxp, ya̱ꞌa̱ts je̱ꞌe̱ veꞌe: O̱o̱y tseꞌe mtunnachó̱kjadat
    toꞌk jadoꞌk. Ku̱x ku xa veꞌe je̱ jayu veꞌem ñachó̱kjada, namye̱e̱ꞌkxu̱xju̱dup
    tseꞌe je̱ ka ó̱yap juuꞌ veꞌe natyoꞌnu̱xju̱dup.'
  bzh-bzh: Ham pasanġ napiiḳ vu aggata sën ahëmin geving arimin lo lo niwëëk rot
    kesuu nġaa vahi pin. In nabë hil ahëd geving mehönon, og hil rëḳ dahun hir nġaa
    nipaya nġahiseḳë na.
  guj-2017: વિશેષે કરીને તમે એકબીજા પર આગ્રહથી પ્રેમ કરો; કેમ કે પ્રેમ ઘણાં પાપને
    ઢાંકે છે.
  jvn-NT: Sing penting déwé sing kudu mbok lakoni yakuwi, pada trésnaa sak atimu marang
    sakpada-pada. Awit nèk awaké trésna sak atiné marang liyané, awaké déwé ya ora
    bakal ngomong-omongké bab klèruné lan salahé liyané.
  byr-byr: Yuyangɨ sɨnnawɨnyaꞌ daꞌdaresɨ. Sɨryaꞌmweraavɨna yɨhɨvuꞌnana! Sabwi dɨragɨnna
    dɨlɨmwagarila! Kihɨvuꞌnojɨ pwaraavɨre kayaaꞌnanya kwalaalya sarɨmɨnyɨne dɨmarasɨꞌnyideihɨlyɨ.
  ian-ian: Yiga yetɨngweya kɨta vat nɨma vatna. Kan vat kɨngwiyan. Nat nɨmba kat nɨma
    maawupmba yelavɨka yetɨ ngwula. Ndi kat nɨma maawupmba yelavɨka yetɨngweyan kavle
    vat yiga yetɨnjeya vak kat ana yelavɨkiyangwuk.
  hun-hun: Mindenekelőtt pedig legyetek hajlandók az egymás iránti szeretetre, mert
    a szeretet sok vétket elfedez.
  mcf-NT: —Tantiananquido chieshënanec cuidnante bunenquio iquec —quiash ënëdenquio
    yec tantiananquionona.
  kjs-kjs: Go pumare nimina amenu balinu-para ranaame waru komalepape. Go konemere
    ora koeyae pape kone adaapu mada keapelia.
  mni-mni: Pumnamakki mathakta, nakhoi nasel amaga amaga chetna nungsinou maramdi
    nungsibana pap mayam amabu kupsilli.
  yad-NT: Jirya̱ntya va̱ta jaryi nu̱ñi jiryeyu, tapi vu̱vya̱ta̱damu vu̱ryamityara
    rajuura vu̱tyevay juuchuveda.
  mxb-NT: Ta ña̱ ndáya̱ꞌi cháá ka̱ kánian kee ndó kía̱n ndinoꞌo ini ndo̱ kuꞌu̱ ini
    ndo̱ sa̱ꞌá ña̱yuu xi̱ꞌín ndó, chi̱ tá kúꞌu̱ ndisa ini yo̱ saꞌa̱ dao ka̱ ña̱yuu,
    dá kía̱n ki̱ꞌo káꞌano ini yo̱ saꞌa̱ ná, va̱ꞌará kua̱ꞌá nda̱ꞌo kua̱chi kée na xíꞌá.
  pon-2006A: Mwohn mehkoaros kumwail nantihong en limpoakpene, pwe limpoak kin mahkohng
    soahng tohto.
  maq-NT: Hitsë meje sa rë xi nihmutacún xingun xingu xingu ngayun nguñajatacún ta,
    tsëhë xi cjuahmutacun ne, vujnu rë jercu cjín jyë́ naja.
  hto-hto: Omoɨ fɨnoca naga jɨáɨe raa baɨmo, conímana ɨere omoɨ izíruiri; mei izíruillafue
    aillo ɨ́aɨfuiaɨna enɨ́naitaga izói nɨné féitateza.
  por-BRBSL: E, acima de tudo, seja sincero em seu amor entre vocês, pois o amor cobre
    uma multidão de pecados.
  ces-NKB: Především však mějte jedni k druhým horlivou lásku, neboť láska přikryje
    množství hříchů.
  cui-cui: Pocotsiwa xua ainya cui xua jame bewa bichocono nantiya pana naantobeinde.
    Poxonae ichʉn paantobem, pajʉntemainame poxonae bequein xua bapon abe pacata exana.
  boj-2014: E anjam kobaquja bei dego niŋgi endegsi merŋgit quiy. Niŋgi segi segi
    qa qalaqalaiyo kumbra yoqniy. Qalaqalaiyo kumbra dena une gargekoba kabutejunu.
  eng-OEBUS: Above all things, let your love for one another be earnest, for ‘Love
    throws a veil over countless sins.’
  eri-eri: Tere Itou nomo fai-aita ila gaude nigei nomo fanyimu danga bagu yaasu wagu,
    taate bona, nere ila gaude nigei nomo fanyimu waha no une baingaro kutaudu bona,
    no fanyimu ila oruwanga feiya nigou.
  aly-aly: 'Angka nhenh ranap impen-antey anewantherr rlterrk inngey: arrantherr ingkerrenhan
    artewentyel rwewarrant-arey ilkelherr-aynteyew, apmwangkwarr arrantherr anenh-penh.
    Aleyan arrantherr nthakenh angkep awakelhey-angenh atweyew, arrangkw.'
  wiu-wiu: Eyaka tamene wane tobou kakoane uku-ye. Kini kini wedoa wene mekanali yamene.
    Tone tone wene mekanali yoteketepa nipa toto-pala tane poanelepa ete oto wa topo
    takamekete edikoa kaukoa mekete too.
  swe-swe: Över allt annat, älska varandra (osjälviskt, utgivande) uthålligt (gör
    ert yttersta för att behålla kärleken, sträck ut den, låt den vara intensiv) [],
    för kärleken täcker (skyler, gömmer) [genom förlåtelse och överseende] många synder.
    [Ords 10:12]
  cth-cth: Lungpatawnae ni yonnae moikapap a ramuk thai dawkvah bangpueng hlakvah
    buet touh hoi buet touh rahak vah lungpatawnae caksak awh.
  mti-mti: Namuirenwa baigan kokavit garawan aya. Kuiyawa baigan me kukaeba obiren
    umpe.
  pad-NT: Arigamina, Deua binofivini arafiaki ida avaabononi avakanakaidivakhamavini
    afoha'oadaha. Avaabononi avakanakaidivakhamahi; avarakava'i'birinihi ida vahoariha
    vakadihojai asohiriki ipohiki jaboni.
  twi-twi: Eyi akyi no, monnodɔ mo ho yiye, efisɛ ɔdɔ bunkam bɔne nyinaa so.
  hlt-hlt: Lungnah loh tholh khaw rhaengpuei la a muekdah dongah a cungkuem lakah
