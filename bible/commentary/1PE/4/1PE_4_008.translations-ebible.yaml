  ckb-ckb: لە سەرووی هەموو شتێکەوە خۆشەویستیتان بۆ یەکتری بەهێز بێت، چونکە خۆشەویستی
    گوناهی زۆر دادەپۆشێت.
  nas-nas: Ookara-koo daua narunaꞌ narunaꞌ diikaang domang-eta tampaꞌ piaareeri otorimaatoai,
