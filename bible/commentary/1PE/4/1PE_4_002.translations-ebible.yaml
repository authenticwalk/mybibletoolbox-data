  usa-usa: miraúma íbêkakemma Áánûqtuni aúyánámmá kéwareraq máero. keráwáqtí túgoni
    akaí-yátáákóní anaaé miráuma íwaraaro.
  soy-soy: Lɛ̃ nnyɑ, kɑí nɛ nɛni n kpísi, ɑ́i pisɛ rɛ nɔkɛ́ Uléécɑɑ mɛlɑ n tikilɛ̃
    nɔn kɔ nɛ ituŋɛ tɔrɔɔ nnyí kɑi nní kɛtẽ kɛcɑ́ɑ́ nɔ́ n tisɛ nɔ́inɛ́soi le. Áni
    kɑpɛ lɛ̃ kɛ nɔ́inɛ́piŋɛ ii n kɑ́ipinkɛɛ n tikilɛ̃.
  hui-hui: Áyu dindi ogoriani kami tambu dindini holenenaga hame lagane ngarume tí
    haru helo henge nami Ngode Datagaliwabehanda hame ledagome tí haru helo halimu.
  amf-amf: Keeda kaara os peen kogayn dayntanka yinin dehenka, eedisa anngarmaka dayma
    Barjosa bhocchinam thoosada kida dee.
  quc-NNT: Ronojel k'u ri q'ij ri käk'asi na cho ruwächulew, man kukoj tä chi ru k'aslemal
    chub'anik xaq jas ri kraj ri are', xane chub'anik ru rayib'al ri Dios.
  dob-dob: ꞌEnega ꞌida tuta maiboꞌana baleꞌuya tamiyami, tada tagwaleda Yaubada ꞌenaya
    be tauna ꞌida loineda, ta ꞌida yalakwaiya geyaꞌabo ꞌiloiloineda.
  wrs-wrs: Weihaloh vewol vivm pevm, osm si yimba doaramini undkoklava nombolvhueivra,
    nonamba avrava huiva petharava, wo vivra nongas, ten Sesoa und nengvram, nomba
    vivramoa mana vemakoklava, temba indhanamba ningvrava.
  mca-mca: qe qa' ewi'ƚe'ƚe qu' naqsiijkii pa' yisu'un pa' Intata, qa nite' pa' yisu'un
    ene' jukhew qa efuts ha'ne sehe' epji'.
  tzo-TZC: Yuꞌun ti cꞌu sjalil ta xacuxiic liꞌe, jaꞌ xa noꞌox pasic ti cꞌusi ta scꞌan
    ti Diose. Maꞌuc xavacꞌbe abaic ti cꞌusi ta scꞌan ti avoꞌntonique.
  mya-mya: သို့​ဖြစ်​၍​ဤ​လော​က​တွင်​သင်​တို့​အ​သက် ရှင်​ရန်​ကြွင်း​ကျန်​သေး​သည့်​အ​ချိန်​ကာ​လ​၌
    လူ​တို့​တပ်​မက်​ခြင်း​စိတ်​ဆွဲ​ဆောင်​ရာ​သို့ မ​လိုက်​ဘဲ​ဘု​ရား​သ​ခင်​၏​အ​လို​တော်
    ကို​လိုက်​၍​အ​သက်​ရှင်​ရ​ကြ​မည်။-
  gng-NT: ŋɔ uyo wà sìen' wɔ ń li fuobe uŋɛndun wuu ni nnɔ, wɔ ń li teh Uwien
