    jantapiintakeri pashine atziri.
  san-ASM: ইতিভাৱেন যূযমপি সুসজ্জীভূয দেহৱাসস্যাৱশিষ্টং সমযং পুনৰ্মানৱানাম্ ইচ্ছাসাধনাৰ্থং
    নহি কিন্ত্ৱীশ্ৱৰস্যেচ্ছাসাধনাৰ্থং যাপযত|
  tac-NT: '''we ''la semáriga bejtélimia bijí jena wijchimoba asagá napurigá Onorúgame
    najkí, tase napurigá najkiá ramué a''boi.'
  eng-WEBPB: that you no longer should live the rest of your time in the flesh for
    the lusts of men, but for the will of God.
  gfk-H: Tiga tunatuna hua pa na mur ira sinisip ta ira tunatuna mon ing i lonlon
    baa kai napu. Taia. Na lon murmur ira sinisip ta Kalou.
  viv-viv: Dewa koyona givenikohiyena faꞋina, tova adamoya be ginana alika ana maka
