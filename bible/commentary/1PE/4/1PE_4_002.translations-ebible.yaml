    say gaw'en moyo ket no ani a rabay nan Dios.
  grc-TCGNT: εἰς τὸ μηκέτι ἀνθρώπων ἐπιθυμίαις, ἀλλὰ θελήματι Θεοῦ τὸν ἐπίλοιπον ἐν
