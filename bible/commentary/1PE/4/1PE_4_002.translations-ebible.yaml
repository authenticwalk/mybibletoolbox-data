    yajacaɡ̶adi niɡ̶ina anawii.
  bmh-bmh: Igul go en, ag em ebu daimai, ag umkoskos agal enimag siksikabun i dabilan.
    Ag Uwait nugau dabeleu sag sesamoramamen.
  ctu-BL: Ma'anix mi' chʌn jac' i colosojlel i pusic'al che' bajche' yaño' bʌ. Mi'
