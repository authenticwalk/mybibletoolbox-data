  tca-NT: '@see-verse:1PE.004.001'
  zpl-NT: para nú riꞌilla tucu nú riuꞌ arquiꞌ Diose diqui lunú nehuañilla, luhuare
    nú riꞌilla lunú necha neca rleꞌlla.
  mbc-NT: Mîrîrî ye'nen sîrîrî pata pai aako'mamî tarî itu'se Paapa e'to' yawîrî,
    itu'se tîwe'to' yawîrî pra.
  ndg-ndg: Mundu, yo ayendelyali kai tama katika yiga, ila kwa mapenzi ya Nn”ungu,
    kwa maisha yake gagaigie.
  wsk-wsk: Buta se nu ali imi te mu, nu ikia se munan memek ko kari me bagoso, mena.
