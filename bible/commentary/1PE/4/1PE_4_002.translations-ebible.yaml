  sbk-sbk: Omtu ono sagahwedelela nantele olwizyo nenyonyo ezyebele, shasongwelwe
    Ongolobhe, husiku zyakwe zyazisangeye.
  mya-JVB: နောက် တဖန်သူ တို့၏ တပ်မက် ခြင်းတရားကို မကျင့်၊ ဘုရားသခင် ၏ အလို တော်အတိုင်း
    ကျင့်လျက်၊ ကိုယ်ခန္ဓာ အသက် အပိုင်းအခြားကျန်ရစ် သောကာလ ကို လွန် စေတတ်၏။
  kgf-kgf: Eliŋgéamuma inéŋ baecac keckec hemizac séc muŋguc siŋ biria ménda méndacma
    Anutuac ewa siŋac sac méndacma kecmac.
  awb-awb: Wega mah marákóípéq míéh tánáhráq wene ahbabáq iwiáh íre sehgíre. Írakaumo.
    Wene ahbabáq suena Maniká awahbeh sansánire.
  gdn-gdn: Ki pokere wi karako yewe wairau idiwoi ki ka wi kwakware-puga taininiyau
