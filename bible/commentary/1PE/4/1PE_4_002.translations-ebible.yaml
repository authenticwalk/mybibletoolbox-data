    nirrancarrti Tuparrü. Tapü apaviviquiaiqui isiu naurrianca ñoma ba chomirriampü.
  aia-aia: Ma naasi, 'oha mou awa na'i marewanani, moi nugasi'i hei'irisimoo'i mamoi
    suriai maho na'ia God na 'irisia.
  srp-1865: Da ostalo vrijeme života u tijelu ne živi više željama èovjeèijim, nego
    volji Božijoj.
  agt-agt: petta maski am mabayag para la ya katolay muy a awemuy la tarabakun ya
    kuman na ikayat na bari muy ta idi, te intu la tarabakun muy ya ikayat na Namaratu
    ewan.
  lug-lug: Okuva kaakano nga muli mu nsi muno, mugoberere ebyo Katonda by’ayagala,
