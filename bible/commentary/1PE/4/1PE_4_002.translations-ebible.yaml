  xnn-xnn: tapno adi tako patpatiyen nan ol-olay ay kayat nan awak tako nodi soloten
    tako nan laylayden Apo Dios ay maikkan.
  mwe-mwe: Bhai, kutandubhila nnaino kwa mobha gannepeshelenje kutama pa shilambolyo
