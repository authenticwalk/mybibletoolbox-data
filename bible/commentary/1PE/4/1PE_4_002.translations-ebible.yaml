  pan-pan: ਭਈ ਤੁਸੀਂ ਅਗਾਹਾਂ ਨੂੰ ਮਨੁੱਖਾਂ ਦੀਆਂ ਕਾਮਨਾ ਦੇ ਅਨੁਸਾਰ ਨਹੀਂ ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਦੀ
