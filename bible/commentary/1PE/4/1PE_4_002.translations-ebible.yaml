    kwa kagulila ilokoli yenunji ya nshiilu.
  tte-tte: Koinaele iya genuwana ana sauga yanuwa yaulina mena iyavenuwan nuwatu naenaeli
    kolili bwaite siya yona kana yaliyaya na nuwanuwana Yaubada ana nuwatumo ipaisowai.
  tcs-tcs: Ane yupla nomo go gad main po meke nugudting, bat yupla go prapa wande
    kip mekem wanem God i wandem po aulong yupla i go stap laip.
  hlt-THB: Khawmdek awh thlanghqing ak kawngaih amak leek sai aham am hqing nawh Khawsak
    kawngaih sai aham ni a hqing hy.
  soq-soq: Me tauma ita ando tawo osowe wandia walamawe mai ete ewanuauwa asiasi alepi,
    dia, tane God os insaisawa bedewe waimpa.
  qub-qub: Chaynöpami juchallata ruraj runacunanöga mana cawanquipänachu. Man'chäga
    Tayta Dios munashannöllanami cawanquipaj.
  att-att: Á ari ittam laguk akkuán yù narákè nga karagatán na baggi tam, nga negagángay
    ta tolay ta dabbuno. Ngam akkuát tam galâ yù ipakuá ni Namarò nittam ta keggá
    tam paga nga matolay.
  bki-bki: Toro na jibe na, naio maka bunu todu ka kanano meuliano na yetemeriba nei,
    napano tinieiiano va nalo na bajago na tomu, nalo ve toru laka ea kiano jidomiano,
    mia naio jidom ga vite na memedu nalo na m̃a Atua naio jidomio.
  bqp-bqp: Gↄrↄ kũ à gↄ̃̀árɛ á kunnaa gũn, á dà vãni súngↄ̃ doárɛ arɛ doro, séde
    Luda pↄyenyĩnaa.
  mcp-mcp: A mə́ yîl lâm sə́mʉ́d nə́, té á jɨ ná wa shí gaad yí, a bə́g kú ná ŋgə
    nyiŋgə bɛ̧ iwɨ́ɨ́mbʉ́g, a yida ŋgə cʉgə váál Zɛmbî ŋgə́ jɨɨ yí.
  hat-hat: Se pou li viv ti rès tan li gen pou l' viv sou tè a dapre egzijans volonte
    Bondye, pa dapre egzijans lachè.
  npl-NT: Ijkó, ayakmó nonkichiwaskeh tlan kineki nomokuerpo ijkuak nonyolitoskeh,
    yej nonkichiwaskeh tlan Dios kimonekiltia.
  bgg-bgg: Chiihphado thuh è, nathek ro sohnyiak shii sieng pha gai jine tharothamang
    è chidthek shii asi pha Hamangkhung-aphuii è yang pha ji è phrai bo.
  eng-TCENT: so as to live his remaining time in the flesh no longer for the evil
    desires of men, but for the will of God.
  eng-BSB: Consequently, he does not live out his remaining time on earth for human
    passions, but for the will of God.
  cpu-NT: Ari pinkempityaari eerokaite eenirora pisaikayetzi iroñaaka jaka osaaviki,
