  gof-ENT: ሄ ኡራይ ባ ኣቲዳ ላይን ፆሳ ሼኔ ኦናው ኮዬሲፔ ኣቲን ኢታ ኣሾ ኣሞን ዴና።
  aau-aau: Sohiy so hokuaw kokwe, uwr senkin so enekwei, ki erey ma lwayr hokwe, hiykwe
