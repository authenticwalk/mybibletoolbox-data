    wa Akunnungu.
  tgp-tgp: matan vara nake, i pa sopo usuri na masalona, pani i pa usuri na masalon
    God purongo i tikeli na isoiso maurina.
  auc-NT: Edæ në caate wædingä ïñömö, Mönö waocabo baonque ante mönö cæïnëwënö ante
