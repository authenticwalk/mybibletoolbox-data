  san-BUR: ဣတိဘာဝေန ယူယမပိ သုသဇ္ဇီဘူယ ဒေဟဝါသသျာဝၑိၐ္ဋံ သမယံ ပုနရ္မာနဝါနာမ် ဣစ္ဆာသာဓနာရ္ထံ
