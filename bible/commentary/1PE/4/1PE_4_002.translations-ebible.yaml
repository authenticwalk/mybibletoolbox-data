verse: 1PE.004.002
translations:
  kpx-kpx: Katealemo vatehani maleale laeau lainaho vatae vaveve ke huhulahai vavae
    isivi keta vagelive. Isito aike hovedevei Dilava isivi unaha vageve.
  okv-H: '@see-verse:1PE.004.001'
  tbo-tbo: Uyahinei tauta hoi hipuli ta memae ata houga atapuna ta palihaleya Yaubada
    uyahina po ina taniwaga ma ega ata luhogala apapoehi hina tanitaniwageta.
  mal-C: തത്ഫലമായി ശാരീരിക കഷ്ടത അനുഭവിക്കുന്ന വ്യക്തി, പാപകരമായ മാനുഷികമോഹങ്ങൾ പൂർത്തീകരിക്കാനല്ല,
    മറിച്ച്, ശിഷ്ടായുസ്സ് ദൈവഹിതം അന്വേഷിക്കുന്നയാളായി ജീവിക്കും.
  grc-SR: εἰς τὸ μηκέτι ἀνθρώπων ἐπιθυμίαις, ἀλλὰ θελήματι ⸆ θεοῦ τὸν ἐπίλοιπον ἐν
    σαρκὶ βιῶσαι χρόνον.
  bgc-bgc: उस कारण वो इन्सान अपणी बाकी की जिन्दगी, इस दुनिया म्ह पापमय अभिलाषायां
    नै पूरी करण कै खात्तर न्ही इस्तमाल करदा, पर वो, वो करै सै जो परमेसवर उस ताहीं
    करण कै खात्तर कहवै सै।
  khz-khz: Ganina voa, gomi etanoparai roe ogo taluna aonai, tauniparami geria ririwa
    rakavara ragai pio kwalanara, a Palagu gena ririwa ne pio kwalanara.
  deu-TKW: so daß er den Rest seiner Zeit im Fleisch nicht mehr für menschliche Gelüste,
    sondern für Gottes Willen lebt.
  zsr-NT: Naꞌa su lau, ral‑laꞌ gúnteczliꞌ ca rëꞌnnëꞌ Dios len clëg ca rzëz ládxiꞌliꞌ
    lu yöl‑laꞌ bunách queëliꞌ.
  lin-lin: mpo ete botambola te kolanda baposa mabe ya nzoto, kasi kolanda mokano
    ya Nzambe, na mikolo oyo botikali na yango ya kobika awa na mokili.
  hns-NT: Djab lek toelog doenia par rahiehe toelog aapan djiewan na bietaihe djaise
    doesar manai logan. Iesab to khaalie aapan man waala kare hai. Bakie toelogke
    tjaahie rahe ke djaise Parmeswar ke barhia lage hai.
  noa-E: magbaadëm aigmua chan ya tag dichdëu nem khõchagpierrta nem wauba, ãba Ẽwandamau
    khõsimjöta nem wawaag.
  eng-EMTV: that he no longer should live the remaining time in the flesh for the
    lusts of men, but for the will of God.
  mib-NT: Núu súcuan te nɨ́ɨ́ tiempo jeē cuahán gā rō, na sáha ró jniñu jeē cuní Yaā
    Dios, te ma sáha ga rō jniñu jeē ndíyo néé ni rō jiín modo maá ró.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् हिङ्‌ल थारिक् मनाहाॽरे़ मे़इःत्तुबा फे़न् निङ्‌वाॽ
    कुइसिःक् मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक् हिङ्‌लो॥
  xnj-xnj: Kuhumila hinu, wumi winu weusigalili pamulima apa, mukoto kutama kwa mnogo
    uhakau wa higa wemuvelikwi nawu, nambu mutama ngati cheigana Chapanga.
  mmx-mmx: Kuren la mina ke axap lorooro atnemi at na lavatbung menemen kusu mina
    mu asu lodoxoma at ne Moroa, la kopmen lavavara kapmek mun at limixin at na lavatkangka.
  cbr-NT: Usa 'ixun ca axa Jesucristomi sináncëma unin sináncësa oquin sinanima Nucën
    Papa Dios cuëëncësa oishi 'ia, anúan bamati nëtëa 'itámainun.
  tee-NT: Chai ju yuchi mas t'ajunca' ju ani lacamunutpa' para jantuch vana yu' ju
    navi ju macxcai ix'atalacpast'ac'at. Alai yuchi ju canaviya' ju k'achani ju Dios.
  eng-LSV: no longer in the desires of men, but in the will of God, to live the rest
    of the time in the flesh;
  cak-NT: chi quiri' ri jani' chic tiempo ri xquixc'ase', can ja' ta ri nurayij ri
    Dios ri niben y man ja' ta ri itzel tak ex ri ye'irayij.
  pah-NT: A'ero pe ndapekoa'javi penhimimbotarimova'ea rupi hamo. Tupana'ga remimbotarimova'ea
    rupi po pe ndekoi hamo kiromo jate penhimarane'ymame.
  sja-NT: Oodai k'ãyaara pãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a, óotɨ
    Tachi Ak'õrepa oopi bɨk'a parã piurutamaa.
  xed-xed: Ma na pɗakwa fitik ŋa zay ghuni nda hafu ta na ghəŋa haɗik na ná, nzawanza
    ta nzaku manda ya ta zɗəganatá Lazglafta, manda ya ta haraʼu sluʼuvgha ya a wa.
  mks-NT: Ta viti co̱ cája ga̱ yiquí cu̱ñu ndó ña̱ núu cuéntá ñuyíví yóho. Ta níí
    tiempo ndúcú ndó caja ndó ña̱ cúni̱ Ndióxi̱.
  gfk-S: Tike turadi hobi pai nale mur ira sinisip ta ira turadi mon ing i lolon baak
    kira napu. Pata. Na lon mur ira sinisip tane God.
  bmu-bmu: Urumötmöt miaŋgöreŋ töndangöba kinda uru silegö sihim kömbönaŋi bölöŋi
    jöhöba galöm köla malme. Nalö kewöŋeyök könahiba gölmenöŋ toroqeba mal öŋgömei,
    miaŋgöreŋ mönö Anutugö jit sihitŋi tem köla wuataŋgöba malme.
  dgz-dgz: Ap menan e mini kaimakaet tan. Piup gapan wanienewa inak ega etuya gapan
    ya tane go God anuini gapan taiwanian.
  eng-GNV: That he hence forward should liue (as much time as remaineth in the flesh)
    not after the lusts of men, but after the will of God.
  zaa-NT: Dèsdeba ànna hàstaba qui'ni gatti le nna ná qui'ni guni le nu rú'u latsi'
    Tata Dios, alàa ca la' ridà latsi' mal qui' yétsiloyu.
  eng-WEBSTER: That he no longer should live the rest of his time in the flesh to
    the lusts of men, but to the will of God.
  guh-guh: Pevajënaeyabelia jamatabëexanaponapona pacuenia Dioso tojitsipatsi. Pibisiacuene
    baja apo exanae pacuenia Dioso apo pejumecovënëtsivi penatojitsipaecuenia baexana.
  bon-bon: Peei name pi ai gawecewe lenaja cabu weeme niiya singisingi mule gone jaawenemuye,
    yepä Acejiyame me singi taatu jaawenuye.
  nhw-BL: Sintla antlaijiyohuíaj, ayacmo anquichihuase catli amo cuali catli amotlacayo
    quinequi quichihuas. Ipan ni tonali catli mocahua para noja anitztose ipan tlaltipactli,
    anquichijtinemise catli ipaquilis Toteco.
  swh-ONEN: Kwa hivyo, haishi maisha yake yaliyobaki ya kuishi hapa duniani kwa tamaa
    mbaya za wanadamu, bali anaishi kwa mapenzi ya Mungu.
  wbi-wbi: Unsiki ghwinu ghuno ghusighile kukukala pa iisi apa, mulekaghe kuvingilila
    uvunoghelua vwa mu iisi, looli muvingililaghe isavughane vwa Nguluve.
  bba-bba: kpɑ sɑɑ ye yɑ nùn tie win hɑnduniɑn wɑ̃ɑru sɔɔ u n kɑ wɑ̃ɑ u kɑ Gusunɔn
    kĩru ko, n ǹ mɔ wɑsin kĩru kɑnkɑm.
  eng-KJVCPB: that he no longer should live the rest of his time in the flesh to the
    lusts of men, but to the will of God.
  kgk-NT: Upéa-gwi ãy peve anive pejapo pejapose rei va'e. Nhandejáry remimbota ae
    mate tapejapo.
  waj-waj: Ivaara ngia mmatayaa varida aa suai aavakidiri varia rada vidada sa ngii
    aakiaiyauvakidiri ngii iikiataira aataruuyauvaara yaata utida iikiatee. Anutuuqo
    yaata utiivaugiataama yaata utida ivaa nnaasu iikiatee.
  cpy-cpy: Ari pikimityaari eeroka-paeni eeniro pijeeka-yitzi nimaeka jaka jaawiki,
    rootaki panta-piinteeri ikoyiri Tajorentsi. Eero pantashi-yitawo pikowashiyitari,
    tema rootaki ranta-piintakiri jaawiki-jatzi-paeni.
  mpx-mpx: Inoke yawalina miminana panayawiya nige ni tatalamwanek panayawi paganina
    elana, yaa ni talamwanek Yehoba wana nuwatu elana.
  wbp-wbp: Yapa yinyaju kajika witaku-mipa ngari wankaruju nyinami, marda kajika marda
    wankaruju nyinami walyangkaju purlka-karda manu marda muturna-karda nyampurlaju.
    Ngulaju ngula-juku. Kala kulalpa ngari majungka-jarriyarla kutu yungu nganta-nyanu
    wardinyi-mani, lawa. Ngari karla jungarni nyinami Kaatuku kajirla nyarrpa-puka
    nyanunguku wangkami.
  luo-luo: Kuom mano, un koro ok udak e ngima maru mar pinyni mondo uchop gombo maricho
    mag dhano, to udak mar timo dwaro Nyasaye.
  nhe-NT: Intla intlaijiyohuíaj, ayoc inquichihuase tlen ax cuali tlen imotlacayo
    quinequi quichihuas. Ipan ni tonali tlen mocahua para noja initztose ipan tlaltepactli,
    inquichijtinemise tlen ipaquilis Toteco.
  aii-aii: ܗܵܕܟ݂ܵܐ ܠܹܐ ܚܵܝܹܐ ܣܵܗܡܵܐ ܦܝܼܫܵܐ ܕܚܲܝܘܼ̈ܗ‌ܝ ܒܦܲܓ݂ܪܵܐ ܩܵܐ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܒܲܪ̈ܢܵܫܵܝܹܐ،
    ܐܸܠܵܐ ܠܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Taamna iñuk iñuunianġiqsuq pisuliġruakun tuquniałiġmiñunaglaan, aglaan pisułhagun
    Agaayyutim.
  msb-msb: kundi mabuhay lugod tuna niyan didi sa kinab-an susog sa pagbuot san Dios
    kag dili sa tawo lang na pagkaila.
  cpa-NT: Jøng² ma²tiúh¹ jniang³ hi² jmó³ jniang³ lah¹hniu¹ Diú¹³. Tsa¹ma¹jmó³ jniang³
    hi² hlaih¹³ hi² møa¹ dsǿa¹² jniang³ ja³ŋi²niang³ jniang³ jmøi¹guǿi¹ la².
  dso-dso: ତେବର୍‌ପାଇ ତମର୍‌ ମନ୍‌କେ ଜାଗରତ୍‌ କରା । ଜେନ୍ତାରିକି, ଏବେ ଅନି ତମର୍‌ ମରନ୍‌ ଜାକ,
    ପର୍‌ମେସର୍‌ ମନ୍‌ କଲା ଇସାବେ ଚଲାଚଲ୍‌ତି କର୍‌ସା । ତମର୍‌ ପାପର୍‌ ଗୁନ୍‌ ଚଲନ୍‌ ଇସାବେ କରାନାଇ
    ।
  meu-meu: Taunabunai, emui mauri orena tau-animui ai, taunimanima edia heḡahusi ḡaudia
    basio badina, a Dirava ena ura hari ba badinaia.
  yva-NT: Weti sya arakove, arono ta wana no mine vone so rai, vemo watavondi vatane
    awa bekero ngkakainoanive rai nora, yara watavondi Amisye apa bekere obo rai.
  dgc-dgc: Kanya sapul nadid, éy ipasakup kam ta kaluuben na Diyos dikam, habang buhay
    kam. Diyan moy sésundin tu gustu na bégi moya a medukés.
  zpm-NT: zëëb rguib zho gban zho zigne racladz Dios.
  hix-NT: Àro ke, tano rma hak oyehtokonye, Khoryenkom yano me ohxe roro ehtxoko.
    Tuhnye rma hak oyehtokonye, ayanhàn kom hoko ehohkahra harha ehtxoko.
  sim-sim: Unda osik os ji liwa wolo wapkava hishihi ji unda nombon ji halaha nombo
    os Avui Wasilaka mbawa hom tiyakwa jir.
  npi-ULB: यो व्यक्‍तिले अब उसो मानवीय अभिलाषामा होइन, तर आफ्नो बाँकी जीवन परमेश्‍वरको
    इच्छाको निम्ति जिउँछ ।
  cgc-cgc: Yon na mangabui kanen na magsunod ta liag ta Dyos mintras na bui kanen.
    Dili en kanen magsunod ta iya na kaugalingen na mga liag na gadala ki kanen na
    magbuat ta sala.
  tim-tim: Hain akmâ hinŋe âmâ hânân manmâ Anutuŋe wan egâliaŋmap are konok nâŋgâm
    hâkgât are âmâ bo egâliaŋbei.
  yor-yor: Kí ẹ̀yin má ṣe fi ìgbà ayé yín ìyókù wà nínú ara mọ́ sí ìfẹ́kúfẹ̀ẹ́ ènìyàn
    bí kò ṣe sí ìfẹ́ Ọlọ́run.
  wos-wos: Yahafi yata guni ané héfambu reta guni ané héfambu rekwa duna haraki saraki
    mawuli xékéhafi yata guni God mawuli yandéka maki hurutanguni.
  emp-NTPO: Maʌ̃ba wad̶i naʌ̃ ẽjũãne b̶ʌd̶e naʌ̃ cacuaba cadjirua o quĩrĩã b̶ʌra o
    b̶aẽ́a, ãtebʌrʌ Ãcõrẽba quĩrĩã b̶ʌdrʌ o b̶aya.
  eng-F35: so as not to live your remaining time in flesh for human lusts any longer,
    but for the will of God.
  ind-ind: Dengan begitu, selama sisa waktumu di dunia ini, kamu tidak lagi menuruti
    hawa nafsu duniawi, tetapi menaati kehendak Allah.
  pes-OPCB: و به این ترتیب خواهید توانست بقیهٔ عمر خود را به انجام اراده و خواست خدا
    سپری کنید، و نه انجام خواهشهای گناه‌آلود خود.
  mpt-mpt: Inamin kesoa i dabalim ele biaibo dabalimo kukub misiamo mo nanimibbabe.
    I Gode bobol tem fumbe ota wafu bianiba kukubo e namine gabe ota nabiobe.
  ssx-ssx: Koto ekina꞉ ame do aneta꞉ ikana꞉ma꞉ do kenkena꞉ hata꞉ ika꞉ hone tiaaseme
    ekima꞉ iki na handeteke haena꞉ leketa꞉ Koda꞉na꞉ hone pa꞉la꞉ ekima꞉ iki handeteke
    haena꞉ lo hapa꞉peke.
  mkl-mkl: nɔ wɑɑti iyi í ɡbe si kuwɛɛi ɑndunyɑɛ ku jɛ si idɔɔbii Ilɑɑɔ̃, ku mɑɑ̀
    ti ku jɛ do kɔdɛɛ nfe nfei ɑrɑ.
  gaq-gaq: ଡିରକମ୍‌ ପେଇଂ ଜାଗତିକ ଜିବନ୍‌ନେ ବାକି ଜୁଗ୍‌ ବିତ୍ରେ ଗାଗ୍‌ଡ଼େନେ ଇକ୍‌ଚା ଆଲ ମାଡିଂଚେଃ
    ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ଅନୁସାରେ ବ୍ରୁଆପା ।
  gof-RNT: He uray ba attida laythan Xoossaa shene oothanaw koyeesippe attin iita
    asho amon deenna.
  unx-unx: ନାହାଁଃଏତେ ଆପେୟାଃ ଅତେଦିଶୁମ୍‌ରେ ବାଚାଅକାନ୍‌ ଜୀୱାନ୍‌କେ ହଡ଼କଆଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌
    ଲେକାତେ କା ସେସେନ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମନେଲେକାତେ ସେସେନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Itó lukugupémo minoko aleko iti gohalaló lukugupémo amu heleaká noi netá
    alemiki Ómasímo gilitó molató nene gili aliki minalo.
  lcm-lcm: Na e iang, kana to aongos kuli rina parik kalapa anguan telan an si keve
    vubuk rikek i pukun. Sikei kapo telan si using ani kana vubuk a God.
  aer-aer: Kele, lyete-ngentyele, nhenge arrantherre ahelhe nhenhele akwete anemele,
    arrantherre mpwaretyeke Ngkartele-arle arrenhantherrenhe ileme-ante. Arrantherre
    arne akurne mpwaretyale anetyeke, arrantherre-arle mpwaretyeke ilkelhemele.
  qvc-NT: Ashwanmi Dyus munashqanda rurashpa, shumaqta kawsan. Mananam kwirpun munashqandalla
    rurashpachu kawsan wañunangaman.
  tgl-ULB: Ang taong ito ay hindi na namumuhay para sa mga pansariling pagnanasa,
    pero para sa kalooban ng Diyos—sa kaniyang natitirang buhay.
  cbs-NT: Jatixun matun kemu na mai anuxun jenetan jatixunda matun jiweawen besti
    jaska Diosun shinankin bechipaiai matun jiweawen dayaxuni jiweyukanwen.
  xtm-NTPP: te sukan, te jaku kivi jin koo o ñuu ñayivi ya, te má jin kuu ini‑ka o
    ja jin sa'a o sukan ka sa'a ndaka‑ka ñayii ma, su'va ja jin sa'a o ma kó kuu sukan
    játna ini Su'si ma.
  nnq-nnq: Kutumbu ngoe bwomi oguigile kutama padunia pano mpaligwa kulongoleigwa
    na Nnoongo, ngiti ku tama mbaja ya mmeleje.
  bao-NT: To biri ati yepapʉre niirã mʉja ca cati dʉjari rʉmʉrire, ñañarije mʉja ca
    tiirʉga tʉgoeñarore biro tiirʉgarã méé, Ʉmʉreco Pacʉ cʉ̃ ca boorore biro pee tiirʉgarã
    niiña.
  san-ORI: ଇତିଭାୱେନ ଯୂଯମପି ସୁସଜ୍ଜୀଭୂଯ ଦେହୱାସସ୍ୟାୱଶିଷ୍ଟଂ ସମଯଂ ପୁନର୍ମାନୱାନାମ୍ ଇଚ୍ଛାସାଧନାର୍ଥଂ
    ନହି କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟେଚ୍ଛାସାଧନାର୍ଥଂ ଯାପଯତ|
  huv-NT: Quiaj nej langondom mandiüm marang andíüman nej, aton ngome apmarang leaw
    arangüw meáwan nipilan wüx aaga iüt cam. Nej apmarang áagan leaw andiüm Teat Dios.
  otn-NT: A nu̱yá, mɛ̱nte ra̱ pa guí 'bʉhmʉ ua, 'yo guí øthʉ'a̱ ra̱ nts'o nnøpa̱ pähä
    yø ja̱'i̱, sinoque gue'a̱ rá̱ pähä Oja̱ gui 'yøthʉ.
  nop-nop: Unduŋ doktiŋa kwetfoloŋ hatihati nai kougoŋ halimilakneŋgoŋ siloda kadakaniŋ
    mebimebi mu tiŋa Bepaŋ’walaŋ maŋiŋ mede hogok tiŋalooŋ hatiluwaak.
  obo-NT: Pomon ka-ay, konnad sikandin od po-iraom taddot morat no mgo ingowollon
    ka-ay to ampow't ingod, ko konna, od po-iraom don sikandin to id kopi-it Monama
    laggun to no-uyag pa sikandin.
  cak-ENT: richin quiri' jaru' chic tiempo ri nyixc'ase-e, ja ta ri rurayibül ri Dios
    ri nibün-e y man ta ja ri irayibül rix.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤜᤡᤱᤗ ᤌᤠᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧ᤺ᤴ. ᤁᤖ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤜᤡᤱᤗᤥ॥
  mie-NT: Túsaá de níí vida cā nū, de sāhá ndá nú tiñu jā cúnī Yāā Dios, de mā sāhá
