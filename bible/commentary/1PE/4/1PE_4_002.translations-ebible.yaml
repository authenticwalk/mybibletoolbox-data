  heb-heb: למען אשר לא תחיו עוד לתאות בני אדם כי אם לרצון אלהים כל ימי היתכם עוד בבשר׃
  mpp-mpp: Ilec ailu yanguctihac sockapec domalu ye ngic-ngigac yengele angac haicine
    monic-monic hatacmac mi balaibedaicte. Yebac Wapongte ngage-ngage nga angac sugu
    balaibedaicte.
  apb-apb: Oto maholo omu ii'o ue mai i laona walumalau ie, omu ke su'uri lulu i sulie
    walu ola aaela mola mala saemiu. !Su'uri! Omu ke lulu i sulie mola nga taa a God
    e saeto'o aana.
  san-TEL: ఇతిభావేన యూయమపి సుసజ్జీభూయ దేహవాసస్యావశిష్టం సమయం పునర్మానవానామ్ ఇచ్ఛాసాధనార్థం
