    vubuxanan sina mu rabuna.
  maz-NT: Nguec'ua c'o pa c'o xe rí minc'eji, dya rí tsjagueji ja c'o nzi gui ñetsjëji
    c'o na s'o. Rí tsjaji ja c'o nzi ga ne Mizhocjimi.
  bod-N: ཁྱོད་རྣམས་ལ་སེམས་དེ་ལྟ་བུ་ལྡན་ན། དེང་ཕྱིན་མིའི་འདོད་ཆགས་ཀྱི་རྗེས་སུ་མི་འབྲང་བར།
