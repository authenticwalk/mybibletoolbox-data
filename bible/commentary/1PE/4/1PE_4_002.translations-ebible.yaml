    nänö quëwenguinganca Wængonguï nänö änönonque ante ëñente quëwengampa.
  kbc-NT: Enice, malee ɡ̶adewiki digoina iiɡ̶o, ikanitece Aneotedoɡ̶oji me yajacaɡ̶adi
