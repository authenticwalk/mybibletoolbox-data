  ben-IRV: এই মানুষটি মানুষের বাসনায় কখনো বেঁচে থাকতে পারে না, কিন্তু ঈশ্বরের ইচ্ছায়
    মানুষের শরীরে বাকি দিন গুলি বসবাস কর।
  ntu-ntu: X mrlx lc, krlzle nzma-nqblq-krde me pnz drtwr Gct vz-krlzbzle nzbz-krde.
