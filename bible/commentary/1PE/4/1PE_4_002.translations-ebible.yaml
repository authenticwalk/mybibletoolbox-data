  dao-dao: Tuh üngkhyüha ta, khawmdek ning üng na xünseinak naküt cen, khyanga hlüeia
    käh nikia, Pamhnama hlüeia xüngsei hnüha.
  cya-cya: ña'an ca si'yana a tyi'an 'a can' loo cha' ngunan' tichin' xaa nu ti' tyi'in
