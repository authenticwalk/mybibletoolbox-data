  san-TIB: ཨིཏིབྷཱཝེན ཡཱུཡམཔི སུསཛྫཱིབྷཱུཡ དེཧཝཱསསྱཱཝཤིཥྚཾ སམཡཾ པུནརྨཱནཝཱནཱམ྄ ཨིཙྪཱསཱདྷནཱརྠཾ
    ནཧི ཀིནྟྭཱིཤྭརསྱེཙྪཱསཱདྷནཱརྠཾ ཡཱཔཡཏ།
  qve-NT: Chay huchakunaqa aychanpa munasqanmi. Chaykunamantaqa karunchakun, Diospa
    munayninman hina allin kaqkunata ruwaspa, asta wañunan p'unchawkama kawsananpaqmi.
  pao-NT: O'no yise tamme ka Te Naa mesoo nakabetsea, gi ka suda te manena tumayohokuna.
  cbu-NT: Yutaritshishee kapeetkachus, anumuncha piyari chinat piyari chinat ashcheezis.
