  gmv-NT: ሄሳፌ ጉዬ ባ ዲዛ ዎዴ ኡባን ኢዚ ዳናይ ኢታ ኣሾ ኣሞቴꬂ ኦሶን ጊዶንታ ዲሼ ፆሳ ሼኔ ፖሎና።
  por-BLT: Vocês não viverão o resto de suas vidas seguindo desejos humanos, mas fazendo
