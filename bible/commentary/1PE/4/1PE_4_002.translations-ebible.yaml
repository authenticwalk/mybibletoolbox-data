  mgh-2016: Toka vano etu, nhikhalhe nnikakatani mwo uhilhoka nansho mu uttunani mwa
    Nlhuku ikatema yuhalhenlheni mwiilhaponi mu.
  kvn-NT: Al we tule iti-napkin ampa tuladgin e-chan-peiedbal pal kwen nanaojul, tenal
