  bqc-SIM: Gↄↄ pↄ́ gↄ̃̀ɛ́ á kua guu, á dↄ́ɛ'ĩi suli dↄaaɛ́ lↄo, sema Lua pↄeã.
  tcz-CHONGTHU: Nanghon nahinkhou aum chengse chu nangma ho lung ngaichatlam chu holtalouva,
    Pathen lunglam joh chu bol nomna nanei dingu ahitai.
  mar-mar: म्हणून अशा मनुष्याने आपल्या देहातील पुढील आयुष्य, मनुष्यांच्या वासनांसाठी
    नाही, पण देवाच्या इच्छेसाठी जगावे.
  snp-snp: '@see-verse:1PE.004.001'
  isl-isl: og þá hættið þið að sækjast eftir hinu illa, en takið að þrá að hlýða Guðs
