  gof-ENT: ሺን ኤንቲ ፓፃታ ቦላኔ ሃይቂዳ ኣሳ ቦላ ፒርዳናው ዴዒያ ፆሳስ ዛሮ ኢማና።
  aau-aau: Sawk omok kokwe God hiykwe haiden-uwrsa me me-sasay ey, hom hmo weynpaweyn
    penkin ma lwak me hye ma-mesor sanion sow kow e. God sohokwe, uwrsa su ma lwayr
    o, ma lokrue ha o, seme lira mesor anon-anon e ma naruok koruay hiy non.
  tvk-tvk: E ve sexien nae, xil mei lisoh e lisep usil rin nae pe met Hi xa ilepis
    rin na moletin xil vus, ngan xil xa lamat itel ngan xil xa lameul.
  prf-NT: Peru dumemát en aldew a tábbigan di iyud ten Diyos a nakahanda a manghatul
    ten biyag ay ten patay.
  auy-auy: Maníkó toꞌmayaa úmai ména pukén-kwaasiwara túmó arén-kwaasiwaraꞌa miwímó
    méraawini áwáuma tísai ínasa simámiyana miwítí méyámbá timíníye.
  tbg-tbg: Ho iriata. Vika naantiara nái vaaqu kaiqa varera tiva qovaraiqama kevarave.
    Vi entara ekaa uva avuqavu qiarirava Kotiva vaiharo ekaa qaqi vaikave, ekaa qutu
    vikave, viva vika vika uva rahakero avuqavu qianaro.
  hub-NT: Turasha Jesucristo winak, shuar iwáku ainan jakau ainajai, nita takasmaurin
    iiras waittan susatnaiti.
  hmo-hmo: To idia be mauri taudia bona mase taudia do ia kota henia Diravana ena
    vairanai dohore idia gini. Idia ese edia kara dika dainai, Dirava dekenai do idia
    haere henia.
  big-big: Kapura yombanu wik yolu puwili keya ibeng puwili mabuwili ngagozak keleyagibekki
    wirege kang puwekkerik kanga meiyagiyeng kiling kunagi legi kumulizo. Kazing puwiligu
    koya pumokki wiyeke puwili ngangang yanagi.
  gux-G: Ama bi baa wan yua bonmn k ba jaa t buud yab n fuo yen yab ban kpe kul.
  cnl-NT: '''E³ quie''²³ ''e³ cɨ² rɨ²³noo³te''²³ xi²ñi² ''ñée² ''i³ rɨ²³jmée²³ ''i''²³
    xi² dxʉ́²³ ''e³ la²³ ca²³jmóo² dsa³ ''i³ rɨ³ji̱''²³ quia̱''² dsa³ ''i³ rɨ³jú̱n².
    ''E³ cɨ² rɨ²³jme''n²te''²³ júu² ''e³ jmii''³¹ ca²³jmóo²te''²³.'
  zar-NT: Légaquiëʼ run bayudxi uluʼluíʼi cuíngaquiëʼ lahuëʼ Dios, ateʼ Lëʼ chizóa
    uchiʼa usörö́ëʼ nupa nabángaca, en nupa chinátigaca.
  kde-kde: Henga vanu anevo vàmbehumya isabu kwanga Nnungu, avêle tayali kuvahukumu
    vanu vumi na vahwîle.
  ata-ata: Aneꞌi meꞌa imomosou vaikala ulai noxou Lataua e Anu ulalaxii sou utilovosou
    ꞌiliꞌilixo noxiꞌa ta mitema ane imaumauli xe aneꞌi ane misoisoli.
  qvw-NT: Ñatac llapa cawsätapis wañütapis cäraycunanpä listuña cäcämanmi chay lulaynincunapïta
    niycunan can'a.
  nfa-nfa: Te ngaa sanèdꞌe, bèli-camèdꞌa rèngu hudꞌi lasi ku asa madha Ama Lamatua,
    dhu jꞌajꞌi Dhèu Pamaꞌète Lii Langu. Rèngu hudꞌi lole dènge Ama Lamatua nga tao
    ka rèngu mamuri ètu dꞌara bhelu-katubꞌa sèmi sèra. Baku bhèlu, te dhèu aaꞌi-aaꞌi
    bèli-camèdꞌa hudꞌi lasi ku asa madha Nèngu. Dhèu dhu mamuri era, do dhu madhe
    le, aaꞌi-aaꞌi hudꞌi lasi ku asa madha Lamatua.
  tnp-tnp: Mətəu ilah okotəkeikei motəni pətɨgəm natimnati mɨn rəfin e nəmiəgəhiən
    rəhalah kəm Uhgɨn iətəm in tətəhtul maru məmə otakil məni nəghatiən rəha nalpɨniən
    rəha nətəm kəmohmɨs, mɨne nətəm kəutəmiəgəh.
  urd-urd: उन्हें उसी को हिसाब देना पड़ेगा जो ज़िन्दों और मुर्दों का इन्साफ़ करने
    को तैयार है।
  hot-hot: Ma doŋtom tem nindum abô esak yani atu ba lêk hapôpêk i yôv ek endaŋô ŋê
    lôkmala lôk ŋê ŋama iniŋ abô.
  mqj-NT: Sapo itin matin tauo innang la umpa'timpasan kalena dio olona To la sae
    kalemo umbisara to tuo anna to mate.
  rus-SYN: Они дадут ответ Имеющему вскоре судить живых и мертвых.
  mbh-mbh: Aveto aro o mit nge riong nge ole vothung aken, na riong nongpolnga ako
    i monsi lale ve aro i avrum toko rinrinongare na toko mimingare ole riong, aro
    i oma or mo o pamilempot tepun vava ako o oma ole vothung areken.
  bdd-bdd: Ma hesi Yehoba tomota mayawasidi ma ꞌamaꞌamasidi ꞌabwa ꞌibwaꞌomatadi, ma
    wete taudi tomiya ganamuli ꞌabwa siyatala matana.
  cbt-NTPO: Iporaso' pinopirinënquëmahuë', ayaro' tahuëri nanihuachin, Yosë sha'huitiinpoaso'
    ya'huërin. Nanpirëhuasopita, chiminpisopita, ya'ipinpoa' coisë pochin nontarinpoa'.
    Co noyahuë' nipisopita no'tëquën ana'intarin.
  srn-NT: Ma den o abi fu gi frantwortu na a Wan di tnapu klar'klari fu krutu den
    libiwan nanga den dedewan.
  cta-NT: Pana ná cube tiꞌ ma̱, ntsuꞌu chaꞌ xacui̱ nguꞌ biꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi
    cuentya jiꞌi̱ chaꞌ cuxi nu nduꞌni nguꞌ chalyuu. Cua ngulala ti tyalaa tsa̱ nu
    cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱, masi nguꞌ jyoꞌo, masi nguꞌ nu tya ndiꞌi̱ chalyuu.
  bqc-SIM: Aa ń yãkɛaↄ dau siu Luaɛ. Aà yã́kpalɛkɛa ń gbɛ̃́ bɛ̃́ɛↄ ń gyaadeↄ
    sↄu mà.
  tcz-CHONGTHU: Hinlah geldoh un, amahon amitakip ahing le athiho chung thutan ding
    Pathen chu akimutopi diu ahi.
  mar-mar: तरीही, देव जो जिवंतांचा व मृतांचा न्याय करण्यास तयार आहे त्यास ते आपला
    हिशोब देतील.
  snp-snp: Eti o minafa, ido monawa melamo monanina ya moda Goti onobalalo fokiti
    monawa loumunagilae. Amo ya ka olufe-fe limo we naba ya nenako, wenena muki, kofawa
    minamo ido folamo yaki, muki ya mona melonimo ka moda olufe-fe lo ledenagolo moda
    kala ki minaiye.
  isl-isl: En minnist þess þá að þeir munu verða að standa reikningsskap gerða sinna
    augliti til auglitis við hann sem er dómari allra manna, lifandi og dauðra.
  spy-NT: Mākurār ꞉chii ake tukul ām bichoo ng'aleekyii nkit ām taayeetaab Yēyiin,
    nyoo itiilchinē ng'aleek biiko choo sobchootiin āk choo kiikubēk.
  xnn-xnn: Ngem awnit somalyaen Jesu Kristo daida tay nakasagana siya ay mangbanag
    isnan am-in ay ipogaw ay natey wenno matatago.
  mwe-mwe: Ikabheje shibhapinjikwanje kutalashiya ga ndamo yabhonji kwa a Nnungu bhali
    tayali kwa ukumula bhabhakotonji na bhawilenje!
  tte-tte: Na kani sitolo Yaubada manna mena na ali paisowa naenaena meuloina siwalo-masalagili
    koina yo sauga kikiunamo kani tomo meyawasili yo siya toboita iyatalayagili.
  tcs-tcs: Bat demkain pipol i go stanap prant wea God po spik wanem ol i bin mekem.
    Em i go zaze ebribodi uda i laip ane uda i ded.
  hlt-THB: Cehlai thlakthi ingkaw thlanghqing awi ak dengkung a venawh a ik-oeih saikhqi
    boeih ce phawng kawm uh.
  soq-soq: Tane mo God, mida apana inawaa ita bolala kotumopia baiwa imaaleidie wandia,
    me danawe enapue dima dewasaiena umanawa diapu.
  qub-qub: Chaypitami paycunaga cuentata gonga Tayta Diosninchi llapan runacunata
    jusganan junaj. Payga manami cawaycajcunallatachu jusganga. Man'chäga wañushacunatapis
    jusgangami.
  att-att: Ngam paguráyán naw lâ, ta meyarubáng ira sangaw kâ Namarò nga mamestigá
    nira, á máwák nga tabbagad da, ta aggina yù naparán nga mamanunnù nittam ngámin
    nga matolay paga, ánna yù ira námmatay.
  bki-bki: Mia kito rosidom dede re, tomu kinkin nalo na jibe na mia atumolu kia navo
    kamu ka Atua mirano, napano mia naio tibure tomu nalo na ameul vija bunu nalo
    napano am̃arm̃aro beamu ruei. Mia monoka nalo averial kialo veriiano vanio, naruei
    ea bogo nei, mia avitilubar kanalo torokoriano nalo.
  bqp-bqp: Oni ń yãkɛnanↄ baba Ludanɛ, kũ à yãkpatɛkɛna kũ gbɛ̃ bɛ̃nɛnↄ kũ gyãwãndenↄ
    soru kɛ̀.
  mcp-mcp: Njɨ, bwə́ bá tɔ̂w kɔɔdʉd mísh mə́ Zɛmbî dɨ́ nə misɔ́ɔ́lʉ́gʉ́ myɔɔŋgʉ́,
    nəcé Zɛmbî wál bá zə sámb búúd bɛ̂sh milə́sʉ́, tɔɔ bɔɔŋg bwə́ bá ná bə míkuwó
    wá, tɔɔ bɔɔŋg bwə́ á bwey yə wá.
  hat-hat: Men, yo gen pou yo rann kont bay Bondye ki deja pare pou jije ni moun ki
    vivan yo ni moun ki mouri yo.
  npl-NT: Pero yejwah moteixpantiskeh ixpa n Dios, Akin sa mochixtok kinmixkomakas
    akimeh yolitokeh iwa non yomikkeh.
  bgg-bgg: Jishii ithek ne awaithek ro sasab ne Hamangkhung-aphuii shii phi chid phro,
    hanyie ne iy pha nane isieng shii chua pha ideb ro.
  eng-TCENT: But they will give an account to him who is ready to judge the living
    and the dead.
  eng-BSB: But they will have to give an account to Him who is ready to judge the
    living and the dead.
  cpu-NT: Iro kantacha irikaite ontzimatye iramenakoyetairi apaata Pava. Tema Pava,
    iri iyotzirori maaroni jantayetakeri ikaratzi añaayetatsiri iroñaaka, okaratzi
    jantayetakeri eejatzi kamayetaintsiri.
  san-ASM: কিন্তু যো জীৱতাং মৃতানাঞ্চ ৱিচাৰং কৰ্ত্তুম্ উদ্যতোঽস্তি তস্মৈ তৈৰুত্তৰং
    দাযিষ্যতে|
  tac-NT: Alueka ruyémili júkuru Onorúgame suwábaga napu ekí tábiri resí nokale alué
    a'boi, alué Onorúgame napu 'ma 'la 'nátaga ajtí gatemia ralámuli suwígame 'lige
    ajágame 'yuga.
  eng-WEBPB: They will give account to him who is ready to judge the living and the
    dead.
  gfk-H: Senbia diet na tur ra warkurai ra matmataan tano tena gil warkurai nong na
    kurei ira lilona ma ira minaat. Ma na hait diet bia diet na walar wara binabalu
    uta ira nudiet mangana gingilaan.
  viv-viv: Tu tova mulina Yaubada matane hinamidi be yadi dewa faꞋina hinabonalaufata.
    Bana ana egana Tovedewayauga, ada badi aimo wayawaidi himimiyami kadu aliꞋalikadiyao
    yadi dewa ginalaufata.
  yao-yao: Nambo ŵele ŵandu chachiliŵalanga achinsyene indu yao paujo pa Akunnungu,
    ŵakutama chile kwalamula ŵajumi ni ŵawe.
  tgp-tgp: pani enira la pa turu na nahon haratu sei mo tatamahu vara i ari la haratu
    la mauri peresi la haratu la mate.
  auc-NT: Incæte mönö waocabo mïïmö quëwëmö incæ do wænte gogaïnäni incæ tömämö ïmonte
    në oo apænte anguingä ïñömö edæ Wængonguï ïnongä ingampa. Ïninque tömengä, Æbänö
    cægamïnii, ante angä ëñente wædinque mänömaï cægaïnäni wæætë aamö cædämaï inte
    tömënäni näni cægaïnö ante edæ do apæ̈nequïnäni ïnänipa.
  kbc-NT: Pida icota modinilakidetege Aneotedoɡ̶oji, igaataɡ̶a ja igo me iwi anigotediogi
    niɡ̶ina baɡ̶alee newiɡ̶a, ijaaɡ̶ijo oko baanaɡ̶a nigo.
  bmh-bmh: Bo, aiu ses, dudu go ag sisiarabun ziwas ebu agtal ein igul guzenemenin
    Uwait auramam. Go sisiaraneu du go dudu awau darem mui noumemen mui sisiarabun
    gumarai dareu.
  ctu-BL: Pero mi caj i tojob yic'ot Dios mu' bʌ caj i mel jini cuxulo' bʌ yic'ot
    jini chʌmeño' bʌ.
  meq-meq: Ane tuk na, pat mekeleŋ Mbəlom ma lətsiye tay ha kame ŋgay hərwi ada tâ
    ɗa ha wu nakə tə ge aye. Hərwi neŋgeye maləva bo eye məgatay sariya a ndo neheye
    nəteye tə ɗəre aye ada a ndo neheye ta mət aye dərmak.
  noa-H: Hamau pãar hëugar mag naab mamʌ, hichiita jãg nʌʌ hawi Hẽwandamau jũrr hamag
    magʌm hiek hëudʌb k'aba hëudʌju. Mag hedan nachgarwe hötarr k'ʌʌn hawiajã deeu
    hichdëu t'umaa p'iriutk'a hauwi hagt'a hiiu durrum k'ʌʌn dʌ̈i hãba hamagjã hamach
    k'ĩircha jaauju, jãga haju ham dʌ̈i hamach k'aigba wënʌrrarr paar.
  alp-NT: Po tatike pine esi naku esi dosaru ete Alla rebe Iakneka kena teu pakala
    ete pusue tamata rebe esi mata pende kai rebe erisi kwana sare.
  san-VEL: kintu yo jiivataa.m m.rtaanaa nca vicaara.m karttum udyato.asti tasmai
    tairuttara.m daayi.syate|
  kbq-kbq: Hianagi zamagra keagama refko'ma hu Jasi nemofonte oti'za, nankna zamavu'zamava
    hu'nazana nesamisage'za, fri vahe ene kasefa hu'za mani'naza vahe'enena refko
    huno keaga huzmantegahie.
  kbh-kbh: Pero chënga echanjótocaye jayanama ndáyeca chca tmojamama, chë ents̈angbiama,
    chë ainënga y chë ya mochjóbanëngbiama, nts̈amo tmojamama, aíñe o ndoñe ts̈abá
    bétsemnama jayanama entseprontanabe delante.
  ron-LSB: Ei vor da socoteală celui care este gata să judece pe cei vii și pe cei
    morți.
  pon-pon: A re pan weokadan i, me pan kadeikada me maur o me melar akan.
  nhe-BL: Pero Toteco quintlajtolsencahuas pampa yajaya mocualtlalijtoc para quintlajtolsencahuas
    tlen yoltoque huan tlen mictoque.
  sps-sps: Sana ri nai tsutsun ror matan e Gov ri te pokei faruak fo kat te kat ari.
    Tsunia te kakoun en tan kat vaatsuk tan vainy te toto kaner raror an vainy te
    mat buser.
  wnc-wnc: Ngana masande wa aminda inane wam yake Anutue sanga wai waaknga tasikaingge
    yapii inining. Sike Anututa wa aminu kuupbamdane wam usanzitnangge gwa tandakngake
    yuak. Ita aminu kayuk yuaing gatu akupsa amin nganggane wamna usanziwik kapanin.
  bus-bus: Aↄ̃é ń yãkɛnanↄ tↄ̃kɛ̃ Ludanɛ, kɛ̀ à yãkpaɛkɛna kↄ̃n gbɛ̃ bɛ̃ɛnↄ kↄ̃n
    gɛ̀wãadeenↄ sorumi mà.
  gub-BL: Amo 'ar mehe Tupàn uzepyk putar wanehe nehe, penehe uze'eg zemueteahy ma'e
    wanehe nehe. Ta'e ukwaw teko wanemiapo kwer paw a'e xe. Ukwaw wikuwe ma'e wanemiapo
    kwer paw rupi a'e. Ukwaw umàno ma'e kwer wanemiapo kwer paw rupi a'e no. Amo 'ar
    mehe umume'u putar wanemiapo kwer teko wanuwa rupi nehe. Uzepyk putar ikatu 'ym
    ma'e iapo arer wanehe nehe no.
  imo-imo: Nalo koinjo mololi imbomanga kape kololi imbomanga kape, pele walite kot
    pilipe, enoni ulu teremelema apurupe moke tembaindo moromo iyemu kot pilimbeindo
    molombalona angilinge. Yuni aku ulu teko kenjirimele imbomando ambe temona aku
    uluma teringiya nimbelo wali enoni ulu teremelema yundo paimbo ningo tinge.
  boj-boj: Mondoŋ sawa bei bei qaji naŋgi di Qotei aqa ulatamuq di tigelosib naŋgo
    une kalil babtosib minjib a quqwas. Bati deqa Qotei na tamo ŋambile so qaji naŋgi
    ti tamo moreŋo qaji naŋgi ti peginjrqas.
  eng-DRA: Who shall render account to him, who is ready to judge the living and the
    dead.
  knf-knf: Kë başë luŋ kahepna ţi uko wi badoluŋ ambiiŋ anaţ naţ ayoonk pwayëş bajeb
    na bankeţuŋ.
  san-KHM: កិន្តុ យោ ជីវតាំ ម្ឫតានាញ្ច វិចារំ កត៌្តុម៑ ឧទ្យតោៜស្តិ តស្មៃ តៃរុត្តរំ
    ទាយិឞ្យតេ។
  arn-NT: Welu kisu engün feley tañi nentudunguael tati pepikawkülelu ñi ramtukadunguafiel
    tati pu mongelelu ka ti dew layelu.
  zas-NT: Per rayal yadëëd reeman cwent loj Dios bén zaꞌ par güün xguialguxtisaman
    con ree bén naban në ree bén ma güjt.
  ken-NT: Kɛ mpok átwɔ̀ anɛ bo bhɔ bátè bɛsí Mandɛm ndǔ manyé bɛ mándɛm ɛnyu
    bákʉ́ ndǔ nɛpɛ́m ɛnap. Mandɛm até bɛ́taŋ bo abhɛn bachi pě nɛ bawú.
