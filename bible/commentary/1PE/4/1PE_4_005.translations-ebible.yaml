verse: 1PE.004.005
translations:
  kpx-kpx: Isito lainaho ke huhulahalive. Kosealemo Dilavau nita umale isi haluvimale
    kebia vaveve kaovaveve vaniu vuguvuguanu. Iale vani kemo ata keabuna bae abu vamale
    ke ihu loui Dilava namihai.
  okv-H: rate erevi hotembevujo amo enana na embo pepehekari te embo vasiri te mihera
    amita ari sasapura siriketo hajire ikari Embo amita degi enana ta ari avoembo
    ke aro ingesi simba mihia.
  tbo-tbo: Tamogi Yaubada a luhetala iyetana uyahina apo ina luhetalehi, lawa lauyagohanahi
    po hilahilagehi atapuhi.
  mal-C: എന്നാൽ ജീവിച്ചിരിക്കുന്നവരെയും മരിച്ചവരെയും ന്യായംവിധിക്കാൻ തയ്യാറായിരിക്കുന്ന
    ദൈവത്തിനുമുമ്പാകെ അവർ കണക്കു ബോധിപ്പിക്കേണ്ടിവരും.
  grc-SR: οἳ ἀποδώσουσιν λόγον τῷ ἑτοίμως ⸂ἔχοντι κρῖναι⸃ ζῶντας καὶ νεκρούς.
  bgc-bgc: पर वे उसनै जो जिन्दयां अर मरे होए माणसां का न्याय करण नै त्यार सै, लेक्खा
    देवैगें।
  khz-khz: Na ira maguli talimara e kwarega talimara agirora Palagu na wailanai pia
    ruga, vogeria kala pia varavaragira.
  deu-TKW: sie werden Rechenschaft geben dem, der bereit steht Lebendige und Tote
    zu richten.
  zsr-NT: Lequëꞌ run bayúdx luluíꞌ cuinquëꞌ lahuëꞌ Dios, Nu naꞌ chzoa cuequi xbeynëꞌ
    nup nabangac len nup chnatgac.
  lin-lin: Kasi bakosamba liboso ya Nzambe oyo akosambisa penza bato ya bomoi mpe
    bakufi.
  hns-NT: Bakie ek rodj oelogke Parmeswar ke aage kaboele ke parie kaahe ke oelog
    aise bolat raha. Parmeswar tajaar hai djienda aur maral logan ke oeppar faisala
    kare ke.
  noa-E: Amau pãar ëugar mag naab mamʉ, ichiita jãg nʉʉ awi Ẽwandamau jũrr amag magʉm
    iek ëudʉb khaba ëudʉju. Mag edan nachgarwe ötarr khʉʉn awiajã deeu ichdëu thumaa
    phiriutkha auwi agtha iiu durrum khʉʉn dʉ̈i ãba amagjã amach khĩircha jaauju,
    jãga aju am dʉ̈i amach khaigba wënʉrrarr paar.
  eng-EMTV: They will render an account to Him who is ready to judge the living and
    the dead.
  mib-NT: Te máá i chi ɨɨn quɨvɨ̄ te nacuāha i cuenta nuū maá Yaā jeē iyó túhva ya
    sándaā yā jniñu ñayuu técu jiín ñáyuu ní cajihī.
  lif-NT2: कर कुहिङ्‌वे़त् नु के़सिःबाहाॽरे़ खासे़न् चोःक्‍मा यारिप् के़वाॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदगि खे़ङ्‌हाॽग ये़प्‍माए पोःङ्‌लो॥
  xnj-xnj: Nambu vandu avo yati viyangula vene palongolo ya Chapanga peakuvahamula
    vandu vevavi vakona mumi na vevafwili.
  mmx-mmx: Ketla nedi dinaba raba levelinga loklox axasep atnedi ri ne Moroa mumu
    laxakapmek diga lox i. Neni laradi i gagas kusu na viila limixin axap di rooro
    la nedi bok diga met pam.
  cbr-NT: Mitsu ñuiabi ca ax utëcënquin Cristonën a unicama 'imainun camabi uniribi,
    axa bamacëmacama 'imainun bamacëcamaribi —uisa carana ënë unicama oti 'ai —quixun
    isti 'icën, an 'acë ñucama 'unánquin.
  tee-NT: Para ju yu'unch catajunach ju Jesucristo tajuch ni va chunch ju xata'ulhtuyan.
    Chai ju yuchi lakasivi ni ca'amuc'anik'alhiya' ix'alactu'unti'an ju lapanacni
    ju tat'ajunca' chai ju tanitach.
  eng-LSV: who will give an account to Him who is ready to judge [the] living and
    [the] dead,
  cak-NT: Pero ri winak re' can xtiquijach cuenta chech ri Dios ri can listo chic
    c'o chi yeru'on juzgar ri winak ri je q'ues, y chuka' ri xecom yan e.
  pah-NT: 'Tupana''ga po ti a''ea e''i g̃a pe. Namanamehũi po ti ga ei g̃andeaporog̃ita
    pe nehẽ: “Marã po pendeaporog̃ita jipi? A''ea pemombe''u kiro ji ve,” e po ti
    ga g̃a pe nehẽ. A''ero po ti ga ei g̃andekote''varuhua pe imondovo ikwepykava
    g̃a pe nehẽ. Omanoe''ỹve''g̃a pe po ti ga imondoi. Omanova''ea pe po ti ga imondoi
    aherekote''varuhua kwepykava nehẽ no.'
  sja-NT: Mamĩda ewari cherude Tachi Ak'õrepa iidik'ãri ãchia ne-inaa jõmaweda oopatap'edaa
    pari, ichita p'anaudait'ee. Ma ewate iruata ak'ɨit'ee jõmaarãpa oopata jarait'ee
    pia wa k'achia; chok'ai p'anɨɨrãpa oopata mãik'aapa piudap'edaarãpa oopatap'edaa
    paara.
  xed-xed: Ama hahəŋ nda wa taŋ dzaʼa mnaŋtá slna taŋ ta kəma Lazglafta ya nda fa
    vghani ŋa tsanaghatá guma ta gwal nda hafu nda gwal nda rwa tani.
  mks-NT: Joo va̱xi qui̱ví cu̱hu̱n na̱ cán cavií sa̱ha̱ ná nu̱ Ndióxi̱, mé a̱ íin
    tia̱hva caja vií sa̱há na̱ tácú xi̱hín sa̱há na̱ sa̱ na̱xi̱hi̱.
  gfk-S: Iesene di na tur ra harkurai ra matmataan tano ut na gil harkurai nong na
    kure ira lilona ma ira minat. Ma ina hagut di be di na walar ura binabalu uta
    ira nudi mangana gingilaan.
  bmu-bmu: Mewö ahakzemö, Anutugö jeŋe aŋgotketka qesim eŋgiiga könaŋamŋini aukŋe
    indela jim asarigetka möndömöndöŋini kesalma. Anutunöŋ ambazip maljini aka kömukömuŋi
    mönö körek neŋgö keunini kewöta jim tekömamgö jöjöröza.
  dgz-dgz: Go mu iman koewa muga mame oisewa God ase aroga wadiain, iwa me waenapan
    kabaniwa ge borit wane nagirewa wanene tamopen amase wandia.
  eng-GNV: Which shall giue accounts to him, that is readie to iudge quicke and dead.
  zaa-NT: Pero hui'yu tsá qui'ni lacą nna tsé'e cą ru'a lo Tata Dios enne' te la'
    huacca qui'e para gunie juzgar canu labí chi gùtti cą ą'hua canu yàtti nna, làniana
    te qui'ni gute cą cuenta por biỹa nua beni cą nna ccá cą juzgar.
  eng-WEBSTER: Who shall give account to him that is ready to judge the living and
    the dead.
  guh-guh: Itsiata baitsi jane bajarapamonae itsamatacabi Dioso pitabarata nubianatsi.
    Nexata daxita bajarapamonae pibisiacuene pexanavanapaeneconi yabara, Dioso naneconitsiaexanaenatsi.
    Piasaëtsavanapaevi, petëpaevimi ata, daxita Dioso naneconitsiaexanaena.
  bon-bon: Peei ngänu gyene, teepi Acejiyame me opo gaabe cire laitnipesi iyeta peei
    mule tääpume. Tabe amacetnäjäneji gyene iyeta biname bine atraname, teebibine
    lui cina ireclota gemi piiyepu lui cina ituge budre äbita.
  nhw-BL: Pero Toteco quintlajtolsencahuas pampa yaya mocualtlalijtoc para quintlajtolsencahuas
    catli yoltoque huan catli mictoque.
  swh-ONEN: Lakini itawapasa wao kutoa hesabu mbele zake yeye aliye tayari kuwahukumu
    walio hai na waliokufa.
  wbi-wbi: Mu uluo, vilikujoleka kwajuno iling'hanisie kuuti ka vumi na vafue.
  bba-bba: Adɑmɑ bɑ ǹ koo ko bɑ kun ɡɑri yi Gusunɔ tusie wi u sɔɔru sɑ̃ɑ u kɑ wɑsobu
    kɑ ɡɔribu siri.
  eng-KJVCPB: who shall give account to him that is ready to judge the quick and the
    dead.
  kgk-NT: Ogwahẽ va'erã hi'óra onhemombe'u hagwã gwembiapokwe-rehe Nhandejáry-pe.
    Ha'e ojohu kwaa voi enterove rembiapokwe-rehe, oikove vyteri va'e rembiapokwe-rehe
    ave ojohu kwaa voi hese. Hembiapo vai va'ekwe-pe ombohasa asy va'erã.
  waj-waj: Inna aikioovee. Fai yapooma iya Anutuuqaa avuuvau kua pinaivaki dida vaida
    ngiari iikiaa mmooriiyauvaara innaata kua kiaaravai. Anutuuqo gioonna kiaapu putiraiyaata
    variaiyaatama iikiaa mmooriiyauvaara iya yaparainaraivaara vaa teerama kioo varinoo.
  cpy-cpy: Roo kanteencha aritaki raminakoe-teeri irika-paeni paata okaatzi rantayitziri.
    Tema Tajorentsi, riitaki yotzirori maawoeni rantayitakiri ikaatzi añaayita-tsiri
    nimaeka, okaatzi rantayitakiri ikaatzi kamayiteen-tsiri.
  mpx-mpx: Yaa abwe ali kot ni gan Yehoba matanaa, kaiwena sauga kekeisi abwe tomolu
    ge toaliga ni pakotil.
  wbp-wbp: Ngaka kapu-jana Kaaturlu miimii-nyanjarla payirni yapa yinyarraju yangka
    kuja kalu wankaru-juku nyinami manu yaparlangu kujalu palija. Yuwayi, kapu-jana
    miimii-nyanjarla payirni ngurrju-japa maju-japa. Kaji-jana miimii-nyanjarla payirni,
    ngulaju kapulu yimi-ngarrirni nyiyarningkijarra ngurrju-japa maju-japa kujalpalu
    walya nyampurla nyarrpa-jarrija.
  luo-luo: Giko to nyaka ni ginihul wach man kuomgi giwegi ni Jal moikore mar ngʼado
    bura ni joma ngima gi joma otho.
  nhe-NT: Pero Toteco quintlajtolsencahuas pampa yajaya mocualtlalijtoc para quintlajtolsencahuas
    tlen yoltoque huan tlen mictoque.
  aii-aii: ܐܝܼܢܵܐ ܒܸܬ ܝܵܗܒ݂ܝܼ ܚܸܫܒܘܼܢܵܐ ܠܗ̇ܘ ܕܝܼܠܹܗ ܗܕܝܼܪܵܐ ܕܕܵܐܹܢ ܠܡܝܼ̈ܬܹ‌ܐ ܘܠܚܵܝܹ̈ܐ.
  esk-NT: Aglaan iliŋich kiggutiksraqaqtuksraugisirut savaaġmiktigun ilaanun atanniił̣hiñaaġuqtuamun
    iñuuruaniglu tuquŋaruaniglu.
  msb-msb: Pero sarabton ninda ina sa Dios na handa maghusgar san mga buhay kag mga
    patay.
  cpa-NT: Jií¹ jmai³ ja³cuø¹ dsa² héi² jǿg³ dsøg¹² quiah¹² ja³ta¹ni¹ dsa² mi¹rø¹²
    jǿg³ quiah¹² dsa² chian² quianh¹³ dsa² ma²ca¹dsan¹.
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ନିଜେ ପର୍‌ମେସର୍‌କେ ଇସାବ୍‌ ଦେବାକେ ପଡ୍‌ସି । ସେ ବଁଚିରଇବା ଆରି
    ମରିରଇବା ସବୁକେ ବିଚାର୍‌ କର୍‌ବାକେ ଜାଗିଆଚେ ।
  meu-meu: A idia na mauri taudia bona mase taudia e hahemaoro henidiamu Diravana
    vairanai do bae gini.
  yva-NT: Weramu masyoto rijat vatano nanawije indati usayai no Amisye amun, wepirati
    panatatayaube indamu Po vatan tenambe mansanajo awa ana udave rai, vatano nanawirati
    utantunana nene muno nanawirati ugwenen to, indamu Po ayao mamaisye rapatimugo
    mai.
  dgc-dgc: Pero kédemét na oras a humarap side ta Diyos, éy panagutan de i kasalanan
    de. Ey handa dén nadid i Diyos a maghukum du tolay a buhay, sakay du pate.
  zpm-NT: Per goḻsaan zho, beṉque zha quizha zeeṉe gacredz zho lo meṉ ne guiaadguṉ
    guieḻwxtis, gaḻ dze ne gdeed me miṉe tsieguiaḻ tib tib miech, zigtaa zha mbana,
    zigtagaa zha ne gutlew.
  hix-NT: Amnye, tanhàn kom hoko noskarymetxhe hampànà, nyamoro ha, Kohkomo wya. Wahanonkano
    ynye me naha hampànà, noro ha. Tanàhnohsom me manatxhe hampànà kany me rma naha
    hampànà, toto komo wya, àwayehpàn komo wya, àwayehxemotho komo wya xarha.
  sim-sim: Hako ji hishi. Kumak Avui Wasilaka ma ol hahanda nga, ma ol liwa nga, mbele
    mbele ol li undan or heyembakwa wolo, or silinak os li hishihi li unda nombo nombo
    hom sawekwa lir.
  npi-ULB: तिनीहरूले जीवित र मरेकाहरूको न्याय गर्न तयार हुनुहुनेलाई लेखा दिनेछन् ।
  cgc-cgc: Piro, manabat danen ta Dyos parti ta iran na mga buat na malain. Dyos an
    priparar en na mag-ukom ta tanan na mga ittaw, bui man daw patay.
  tim-tim: Aregât hâmbâi Humonenŋe yâkgâlân luâk emelâk moyi me golâ taten me hâmbâi
    manbai nengât agak memenenŋe potatberâm aktâp yâkgâlân siâkâ ikiŋaet ikiŋaet keinenŋe
    maktenŋe hâuŋe aknengiwiap.
  yor-yor: Àwọn ẹni tí yóò jíyìn fún ẹni tí ó ti múra láti ṣe ìdájọ́ alààyè àti òkú.
  wos-wos: Wun jooka haraki mawuli xékékénguni. Mé saréké. Hukémbu di némafwi kot
    xékékwa néma du Godna makambu tétandi. Téta di hurundan haraki saraki sémbutka
    Godré watandi. Wandat God huli rekwa du takwa akwi, hiyandé du takwaré akwi hundi
    watandé.
  emp-NTPO: Baribʌrʌ Ãcõrẽba cawa obʌrʌd̶e ãdjia oped̶ad̶ara idjía jũma jarad̶ia.
    Idjia zocai b̶eara, beud̶arã sid̶a cawa oi carea b̶ʌa.
  eng-F35: they will give an account to Him who is ready to judge living and dead
  ind-ind: Namun, tidak lama lagi mereka masing-masing harus memberi pertanggungjawaban
    atas kejahatan mereka. Allah sudah siap mengadili semua orang, baik yang masih
    hidup maupun yang sudah mati.
  pes-OPCB: اما ایشان روزی به خدا حساب پس خواهند داد، به خدایی که زندگان و مردگان
    را داوری خواهد کرد.
  mpt-mpt: I inayebib otane sinanomo i kukub misiam olo nabinib biamo imaye Gode baabaiba
    e i kukubo molo yang kenea yenanamabebe. E kukubo klamin naka kesoa e nakai sma
    afen blib isa kaaibbue isa i kukubo nabinib biamo motomanea klanamabebe.
  ssx-ssx: Kutu pu halemepate ikana꞉ma꞉ mo kenkena꞉ haleme wanda꞉hali make amba꞉ homeleme
    wanda꞉hali make pi yoka꞉ alu puluekema꞉ tikitiki yao hala꞉ Koda꞉ pa꞉ta꞉ ika꞉ pu
    tiki epeme (hoke) haumanu ota꞉ la halimikie.
  mkl-mkl: Ammɑ ɑɑ nɑ ɑ koo ɑ sisi dɑɑ nŋɑ bi Ilɑɑɔ̃, nŋu iyi í tɑ̃ sɔɔlu ku kiiti
    ilu hunde do iku ŋɑ.
  gaq-gaq: ମାତର୍‌ ମୁଃଡ଼ି ଇସ୍‌ପର୍‌ ମ୍ବ୍ର ଲେଃକେ, ମେଁ ଗୁଏଃକ୍ନେ ରେମୁଆଁଇଂକେ ବିଚାର୍‌ ଡିଂନ୍‌ସାଃ
    ତରକ୍‌ ଡିଂଲେଃକେ, ମେଁନେ ଡାଗ୍ରା ଆମେଇଂକେ ଇସାବ୍‌ ବିଃନେ ପଡ଼େଏ ।
  gof-RNT: Shin entti paxata bollanne hayqqida asaa bolla pirddanaw de7iya Xoossaas
    zaaro immana.
  unx-unx: ମେନ୍‌ଦ ଅକ ପାର୍‌ମେଶ୍ୱାର୍‌ ଜୀନିଦ୍‌ ଆଡଃ ଗଜାକାନ୍‌କଆଃ ବିଚାର୍‌ ରିକାଃଏ, ଇନିଃତାଃରେ
    ଇନ୍‌କୁକେ ହିସାବ୍‌ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Lá ikamóza, hele vegená itó logómulagi vegená lelí mogonataganamú goní
    oletatove loko ale vatí oletonoi ve Ómasiloka gakó hoza sipisi alinogo une.
  lcm-lcm: Sikei, ki kun mengen amalangas lak ta kari to e matana i God, voike kapo
    usausa asi saupai aongos ani ri vap to ve ria kitala mat.
  aer-aer: Kele arlte anyentele anteme itne angketyeke ilelhemele nthakenhe-arle itne
    Ngkarteke irreke Rarle mwantyele aretyenhe itirretyeke itethe areye uthene ilweke-arle
    areye uthene. Re ingkirreke anthurreke itirrentye anetyenhe.
  qvc-NT: Piru Jisukristu kutimushpaqam, yumbay chay rimashuqta rin jusgaq, kawsaqkunata,
    wañushqakunata.
  tgl-ULB: Magbibigay sila ng pagsusulit sa kaniya na handang hatulan ang lahat ng
    mga tao, patay man o buhay.
  cbs-NT: Natian ja jabu jaska jiwekubainmisbu Dios bebunua jaki chanixanaibu pewamisxun
    janu badi jawen jeneaitian Diosun jiweabu inun mawabu jatu unanti watan jatu kupixanikiki.
  xtm-NTPP: Kovaa ndaka ja ka sa'a ka kuu i ma jin ndakua'a i kuenda nuu iya iyo tu'va
    ja ndakan ya kuenda nuu ñayii ka teku a ji'in nuu ñayii ni ka ji'i ma.
  nnq-nnq: Nambu bapaligwa kola chukujanga ku Nnoongo, apapakahukumu ababi mmomi na
    abawile.
  bao-NT: Biirãpʉa cʉ̃ja, ñañarije cʉ̃ja ca tiirique wapare ĩa beje ecorucuma, ca
    catirãre, ñucã ca bii yaicoaricarãpʉ cãare, ca ĩa bejepʉ ca nii yue yerijãagʉre.
  san-ORI: କିନ୍ତୁ ଯୋ ଜୀୱତାଂ ମୃତାନାଞ୍ଚ ୱିଚାରଂ କର୍ତ୍ତୁମ୍ ଉଦ୍ୟତୋଽସ୍ତି ତସ୍ମୈ ତୈରୁତ୍ତରଂ
    ଦାଯିଷ୍ୟତେ|
  huv-NT: Alinoic nüt wüx apmajlüjyiw teombas Teat Dios apmapiüngüw meáwan leawa tarangüw;
    cos nej apmajaw wüx cuane arangüw leaw almapac y leawa landeow.
  otn-NT: Nu̱yá, guehya da̱ hya̱spa̱ ra̱ güɛnda Oja̱ ya. Porque Oja̱, ya xa̱ nzänni̱
    ngue da̱ hya̱spa̱ ra̱ güɛnda'ʉ i te, 'nɛ̱'ʉ xa̱ndu̱.
  nop-nop: Iŋgoŋ hatigene kougoŋ kaipmuŋ hatineeŋ be kumuŋ tigiŋ wanaŋ medehik yodapmaŋdok
    saŋiniŋ halimilak adi’walaŋkade mede kwanai tineeŋ.
  obo-NT: Piru od inguma en kos allow no od isowwon dan diyot Monama iddos pinuungan
    dan, oyya su nopanoy sikandin nod hukum taddot nongo-uyag pa woy taddot id poomatoy
    ron.
  cak-ENT: Jac'a ri vinük re' nc'atzinej que nquijüch na cuenta chuvüch ri Dios ri
    c'o chic richin nbün juzgar, tok napon ri k'ij. Ri Dios nbün na vi juzgar pa quivi'
    ri vinük ri ye c'üs, y pa quivi' chuka' ri ye caminaki' chic e.
