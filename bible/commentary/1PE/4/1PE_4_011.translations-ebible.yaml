    Dirava ba imodaia Iesu Keriso bagunai: hairai bona siahu na iena, ela bona hanaihanai.
    Amen.'
  yva-NT: Ranivara Amisye po kovo vambunine raugaje nai indamu nyayao papirabe, weamo
    winyirati nyo Amisye apa ayao raura anugano Amisye mansai. Ranivara nya kovo vambunine
    mamo nyo vatane maeranande, weamo nyo maeranande mamaisyo Amisye apa vambunino
    po raugaje nai rai. Indamu nde anakotaro rui vayave wapo raijar, wapo Amisye aura
