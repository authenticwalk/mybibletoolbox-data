    Amen.
  mkn-mkn: 'Conto ke: kalo dapa karunya ajar orang, na, inga te bosong musti kasi
    tau orang dong pake Tuhan pung Kata-kata sandiri. Kalo dapa karunya layani orang,
    na, layani pake kuat yang Tuhan kasi. Deng bagitu, samua orang dapa lia, bosong
    tu, Yesus Kristus pung orang. Tagal itu, dong angka tinggi-tinggi sang Tuhan Allah.
    Te Dia tu, hebat! Deng Dia pung kuasa ko pegang parenta sonde tau putus-putus!
    Batúl bagitu!'
  pol-UBG: Jeśli ktoś przemawia, niech mówi jak wyroki Boga, jeśli ktoś usługuje,
