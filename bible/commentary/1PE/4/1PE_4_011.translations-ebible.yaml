    éy tulungan mo side ta lalo, a gamitén moy i niatéd diko na Diyos a tungkulin
    mo. Nadid, éng kona kam sa, éy purién na tolay i Diyos dahil ni Jesu Cristo. Siya
    san i purién na tolay. Siya san i te kapangyarian a éwan tu katapusan.
  zpm-NT: Zha ne rseed miech Xtiidz Dios, none gnee zhow zigne racladz me. Zha ne
