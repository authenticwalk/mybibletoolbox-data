    τουσ αιωνασ των αιωνων αμην
  vid-vid: Munhu yalingudamla, nayadamle ulonzi wa Nguluwi, yalingukola mijito ja
    Nguluwi, kanguganigwa kukola mijito kwa ludali loyapegwe na Nguluwi, leka kuli
    mbuli zeng'ha, Nguluwi yenuligwe kwa kukolela Yesu Kilistu, ahyo, ukulu na ludali
    ndo vya heye mazuwa gose! Ena.
  pio-NT: Picàlidacaalícué Dios itàacái, picàlidacué nalíni càide iyúwa Dios itàacái
    íimáaná. Piyúudàacaalícué áibanái, piyúudàacué nía càide iyúwa Dios imàacáanácué
    pirí chàinisi. Càinácaalícué pimàni, pimànicué macáita machacàníiri iyú, mabáyawanéeri
    iyú nacái yéewanápiná áibanái wenàiwica neebáidaca Jesucristo itàacái nàacaténá
    Dios irí cayábéeri. Jesucristo icùapiná macáita càiripináta íiwitáise cachàiníiri
    iyúwa, icànéerica mèlumèluíri iyú chènuniré. Báisíta, amén.
  tsn-tsn: A o bileditswe go rera? Jalo rera fela jaaka ekete Modimo o ne a bua ka
    wena. A o bileditswe go thusa ba bangwe? Go dire ka thata yotlhe le nonofo e Modimo
    o e go nayang, gore Modimo o tle o galalediwe ka Jesu Keresete; a go nne kgalalelo
    kwa go ene ka metlha le metlha, Amen.
  amr-NT: Huaknopo̱e̱ʼeritaj beʼapiʼ eʼmanmadikaʼnayo konig Apagbaʼ oʼikaʼnig konigda
    kanʼmanmadikikeʼ. Huaknopo̱e̱ʼeritaj eʼtihuapoknayo Diosa boʼteypakaʼnok monʼbatiahuapokikaʼ.
    Ken konig ʼurunanada boʼkikaʼnok huakkaʼada Jesucristotaj oʼnoknopo̱e̱a̱po onʼbatiaʼpakpo,
    “ʼUruaʼda o̱ʼe̱ Dios.” “Diga̱ʼda boʼtihuapokikaʼ.” “Teynanada Huairi o̱ʼe̱.” Huakkaʼada
    onʼbatiaʼpakikaʼapo.
  pwg-pwg: Ma tam God ivinem da vonana kuna dimei, bo? Vaghina, kedima. Ma God ina
    kayowanai kava kevi sisiya. God ivinem da wawaya kuni vitesi ma kubiisi kuna biga,
    bo? Vaghina, kevi vitesi. Ma rewapana God gwabinai kuviiya na tuna tepanai kebiga
    kirakai. Nakanani kona berai na Yesu Keriso avanai wawaya i vigheghena ghamana
    God kurina ina ghae. Tuna rewapana ma kadara kudubina rapenai, karako ma mara
    nonowa. Amen.
  cjv-cjv: Ena yai ta ka di mari dowanguai yaromi Yai Gumam kam di mari duwangua i
    faname. Te yai ta bei moiro yai ta kokonan akire di towanguai yaromi Yai Gumam
    yoporam boinguamom i ire yaromi akire di towame. Ne yokamai mapunom epe benainga
    iran nonon Yesu Kirisito gama yokamai Yai Gumam kam bawom duwapune. Yaromi keranom
