  cjo-NT: 'Aririka piyoteeri atziri, pikyaaryoowentero pikamanteeniri iñaani Tajorentsi.
    Aririka petakotyaari atziri, pikanteri Tajorentsi ramitakotemi, aritaki imatakaakimiro.
    Rootaki riraga paashinipaeni atziri riyotakotantzimiri paapatziyaperotari Jesokirishito,
    roojatzi ikanteeyeni: “Tema ikameethaperotaki Tajorentsi”. Okameethatzi iroñaaka
    añaaperoeyerini maawaeni, apinkathateeyerini: akanteetatyeeyaani. Aritaki okantyaari.'
  nsn-nsn: Gete me tansioko re mene tauete me inet, inggon e guatampe geke kale tur
    peono tar uelhire tang God, doh gete me tang sioko re poul, inggono pake guata
    keip tar nitampopokoho ke heirin God tatanon, maeit tar mamang inetelik, God ra
    uatakaiain tur tang Iesu Kristo. Doh tang Iesu Kristo, a uiniator, kara nitampopokoh,
    e la dedengua tar mamang binakalik. O mana tun.
  san-DEV: यो वाक्यं कथयति स ईश्वरस्य वाक्यमिव कथयतु यश्च परम् उपकरोति स ईश्वरदत्तसामर्थ्यादिवोपकरोतु।
    सर्व्वविषये यीशुख्रीष्टेनेश्वरस्य गौरवं प्रकाश्यतां तस्यैव गौरवं पराक्रमश्च सर्व्वदा
    भूयात्। आमेन।
  tna-NT: Ahua quebata quisaquisa epu su, Diusu sa mimi bahui quisaquisa pu taji.
    Daja huecha quebata ja ai saida aja yata su, Diusu sa tucheda neje paata. Pamapa
    meaque Diusu emitsutsua puji, micuaneda Cristo neje dunejiji yani putsu. Diusu
    tucheda, aida papueni. Daja papu.
  lid-lid: Buku none ari ndramak ndrakohok ndramas ta Kindrei ta tiye sahou i ta lau,
    iy badeh, kasehek sahou ki ta lau, bwilin sama ndri-iy, tasah iy badeh, asehek
    buku le boho Kindrei. Buku none ari ndramak ibo gok ta aseben ndramak ari ja,
    mwasin, iy kibo gok ma boto-on na boto-on ta Kindrei ndratehei ndra tan. Buku
    none aha amekes i buku doh, iri lau kameh anyolom iri kandriyen mwasin asahan,
    ma iri kameh adeu nyaran tinan i ta Kindrei ta lakou mari Krais ndramesekei. Ma
    iy kameh akohok nyaran tinan, ma iy kameh atondrok lakou mari ereu le buku doh.
    Handru.
  wim-wim: Niiy Christians wiy al-alangan wik God.antaman waaꞌ-waaꞌaniya, an work
    niiyantam, yaa, niiy kuchek niiyantam anpalana keꞌ wik thaw-thawāna puth wik God.antam
    anman waaꞌ-waaꞌāna. Niiy wiyangan minam piꞌ-piꞌaniy thanang pam wanch wiy anangan,
    an work niiyantam. Yaa, niiy God.ant thawān maꞌ-aath-aathow niiyang, nil thayan
    paththama, ngamp yaꞌa. Niiy nath work minaman iiy-iiyin God.antan-a, than pam
    wanchangan piip God.an thaaꞌ-kuump-kuumpayn nunang puth inpalana niiy Christ.an
    monkan-wak-wakaniy nunang. Ngampan yimanangan God.an thaaꞌ-kuump-kuumpāmpana,
    puth nilam anman thonam moom piꞌan paththama. Yey, kan-kanama.
  zga-M: Umunu anga utsove nsive ukuta mavungu uNguluve nu munu angavombe ave ndumunu
    uvyapevilwa amaka nu Nguluve ile ave ntsage ni mbombo Nguluve, ulwakuva uNguluve
    aginiwage nu kugendea kwa Yesu Klisite. Ulugano na maka galinumwe isiku nsoni
    ni isiku nsoni. Amina.
  yom-yom: Enati mutu wulembo yoluka buna bika kayoluka banga mutu wunyoluka mambu
    ma Nzambi. Enati mutu wulembo sadila bankaka buna bika kasadila mu zingolo zivana
    Nzambi muingi mu mambu moso Nzambi kakemboso mu diambu di Yesu Klisto, bila niandi
    vuidi nkembo ayi lulendo mu zikhama zi zikhamazi mimvu. Amen !
  san-SIN: යෝ වාක්‍යං කථයති ස ඊශ්වරස්‍ය වාක්‍යමිව කථයතු යශ්ච පරම් උපකරෝති ස ඊශ්වරදත්තසාමර්ථ්‍යාදිවෝපකරෝතු|
    සර්ව්වවිෂයේ යීශුඛ්‍රීෂ්ටේනේශ්වරස්‍ය ගෞරවං ප්‍රකාශ්‍යතාං තස්‍යෛව ගෞරවං පරාක්‍රමශ්ච
    සර්ව්වදා භූයාත්| ආමේන|
  yut-yut: Amɨn kɨnda Piŋkop gen yaŋ teŋteŋok pi abɨdagɨt kaŋ, Piŋkop da iyɨ yosok
    yaŋ nandaŋek gen yosak. Ae amɨn kɨnda amɨn paŋpulugok pi asak kaŋ, uŋun amɨn Piŋkop
    da tapmɨm ɨmɨsak uŋun da arɨpmon pi uŋun aŋ kɨmotjak. Yaŋ aŋakwa mɨŋat amɨnyo
    da yo morap ani uŋun pɨndatni, aŋek Yesu Kristo da manon Piŋkop dakon man aŋkɨsini.
    Uŋun man madepni ae tapmɨmni dagok dagogɨ mɨni taŋ aŋaŋ kɨsak. Uŋun asi.
  grc-BYZ: εἴ τις λαλεῖ, ὡς λόγια Θεοῦ· εἴ τις διακονεῖ, ὡς ἐξ ἰσχύος, ὡς χορηγεῖ
    ὁ Θεός· ἵνα ἐν πᾶσι δοξάζηται ὁ Θεὸς διὰ Ἰησοῦ Χριστοῦ, ᾧ ἐστιν ἡ δόξα καὶ τὸ
    κράτος εἰς τοὺς αἰῶνας τῶν αἰώνων· ἀμήν.
  cpc-NT: Ikaatzi jowayitakiri ikinkithatzi, iriitaki Pawa ikinkithatakotziri. Ikaatzi
    jowayitakiri jitakotantayiti, jantawaitantyaawo ishintsinka ipakiriri Pawa. Ari
    onkantya impinkathayiitantyaariri Pawa, ikantakaantziro Jesucristo otzimimotairi
    jowaniinkawo, ari inkantaitatyaani impinkathariwintantai. Ari onkantyaari.
  nhg-NT: Cuöc tlanunutzas yeca de nemejua, itlajtulhua ma yecö quieme tietlajtultzi
    Deus. Cuöc canajyeca tlapaliebis, ma quechihua ca inu checöhualestle tli Deus
    quetiemacalo. Ejqueu ma quepeacö Deus yectieniebelestle ipa noche sösantle por
    medio de totieJesucristo, öque quepealo yectieniebelestle hua checöhualestle nochepa.
    Ma ejqueu iye. Amén.
  nya-nya: Ngati wina ayankhula, ayankhuledi mawu enieni a Mulungu. Ngati wina atumikira,
    atumikire ndi mphamvu imene Mulungu amapereka, kuti pa zonse Mulungu alemekezedwe
    mwa Yesu Khristu. Kwa Iye kukhale ulemerero ndi mphamvu mpaka muyaya, Ameni.
  ngu-NT: Ijcuac yacaj temachtis, ma temachti ican itlajtol Dios. Ijcuac yacaj quintequipanohua
    ocsequimej, ma quichihua ican on chicahualistli yejhuan Dios quimaca. Ijcon Dios
    quiselis yectenehualistli itechcopa Jesucristo. Niman quipias hueyilistli niman
    poder para nochipa. Ma ijqui nochihua.
  kup-kup: Met ni nap, ñetï tinao modarin badede mañooken, God parun hamañamahavoz
    zut heriam ravohopan. Ma ni Iesuz homet hez-modari meñizookez pop Godiz kezavok
    het mod pori meñizookë. Met ari Kristonañ karar het pot tohopeken arim tohopekez-poñihö
    Godiz abatao ba ahö batohopan. Met pim kezavor abat ahö pov bon natotü, oñ pohazao
    potam het hepan. Rotap ev añoh.
  jid-jid: Toh ri mbi tre, dun tie na a ndji wa asi tie tre Irji. To njo si tie ndu,
    dun tie-u rji ni mgbemgblen wa Irji nji ye. Tie ba naki, dun Irji kpa gbire san
    ni nde Yesu Kristi. Dun nde Yesu Kristi kpa dokaka ni iko rji ni zizan hra-bada.
    Ami.
  wmw-wmw: Asowéra, asowere usemi waapewa kwereza na Mwenyezimungu. Javyo, kwa piya
    hali, Mwenyezimungu atukuziwe, julu ya Insa Almasihi. Utukufu na uwezo ndi wake
    iye daima milele. Aamina.
  gmv-GGM: Tamarisizadey Xoossa qaala tamarisiza mala tamariso. Hagazizadey Xoossi
    izas immiza wolqan hagazo. Hessa malan Xooss Yesus Kiristoosa baggara haniza wurson
    galattistana. Bonchoyne godateth medhinape medhina gakkanaas izas gido. Amin7i.
  ssg-ssg: Na amuto hina anesoin ti ailei kakain solian, hapuasawa ti kaxi ahutiai
    kakai Haeu. Na amuto huali teka seilon liai, hani hatapoa kuimuto ti Haeu axiwen
    amuto lehe laha sameni i nake ti waliko Jises Krais aile haniwen laha. Haeu i
    tetel tuah wanen ma pate poh lian tehue. Salan wanen.
  zpo-NT: Loka xaa nzaa kwent xtizh Dios, laa xaa nii Dios kwaan roo xaa; nu loka
    xaa nle xchiin be, nkin le xaaya kwaan yalngezh kwaan nzaa Dios lo xaa. Nu snee
    lee rese kwaan nle be, le zee wii re xaa respet lo Dios kwent cheen Jesucrist,
    xaa nzhaal gool re be lo, nu xaa nabeyy tubka nu tira. ¡Sbaa gaka!
  poy-poy: Yakalonga shintu, visoweru vyakuwi viweri gambira visoweru vya Mlungu,
    na kila yakawatanga wantu katendi hangu kwa likakala lyakapananitwi na Mlungu,
    su muvitwatira vyoseri Mlungu kakwiswi kupitira Yesu Kristu. Kwakuwi kuweri ukwisa
    na likakala mashaka goseri. Yina haa.
  qwh-NT: Pipis willapäcurnenqa, willapäcutsun Diospa palabran nenqannolla. Y pitapis
    yanaparqa, Diosnintsic yanapanqannolla yanapecutsun. Tseno rurayanqui Jesucristurecur,
    Dios alabashqa cananpaqmi. ¡Pemi imeyaqpis puedeq canqa, y alabashqa canqa! ¡Tseno
    catsun!
  gaw-gaw: Ao, danab oh ag ahilag uḏat ena anidna, Jesus Kristus onigp̱a ag Kayak
    binag meḵulagnu amu danab laa nug Kayak nai mehuqṯe ele dayeb amu, Kayak nai tutuḵu
    mehuqaḏ! Amu danab laa nug layag ehanidṯe ele dayeb amu nug g̱agaṯag Kayak medṯe
    ele amup̱a uḏat haḏ! Kayak Nug am onig ele amu g̱agaṯag hanhannu ele. Genab.
  nca-nca: Ŋunde naŋge uni kato mande ka yesowowaŋgo quno ŋuno, asa Anutu koro iŋo-iŋoyó
    reya yesowoyi qembe. Ko uni kato uni meyowo samaka yereyowaŋgo quno ŋuno, asa
    Anutu koŋgo wimbu rero kho ŋu ti qembe. Ŋunde ti unindo ye o soso teyoteŋgo ŋu
    qenero Yesu Kristowore Anutu owí hokowaŋgo. Asa Anutuko naru suki-suki owé parámi,
    wimbí parámi tete. Ŋu hamó.
  zpz-NTPP: Ornu tub mbecy rniiy lat de mbecy zigy, orzeꞌ rlagy ñi shaal yu riidz
    ni Ñgyoozh. Benu tub mbecy rlagy yu nu locyuub yu losaꞌy, orzeꞌ rlagy ñi nu gyicy
    yuñ nu dela fers niy nu rbic Ñgyoozh. Dela coz nu gyicy der bicy der ñii par nu
    gyed gyel mbecy ni Ñgyoozh nu nac Jesucrisht. Mi zeꞌ tonaꞌ la lily nam, nunu nac
    mi biñ nu gac gyicy dela coz tub la. ¡Laab ni gac ñii!
  zac-NT: Si talë chu rac ruadiꞌdzë ziquë mësë, napë quë guadíꞌdzëll shtiꞌdzë më por
    pudërë shtë më. El quë narunë sirvë saꞌll, napë quë gúnëll sirvë por pudërë narneꞌe
    më. Zni gunë mënë alabar Dios por medio lëꞌë Dadë Jesucristo. Cha guëdëꞌë hiaꞌa
    labansë lu më. llëruꞌbë na pudërë shtë më. Guënibëꞌa më parë siemprë. Amén.
  kyg-kyg: Goti geꞌamo aeꞌa hakalo huꞌa hapa nepaiya vayaꞌmogi Goti avayamo aliꞌnayaꞌmofeꞌmo
    lokiya vaiꞌa aeꞌa hakalo huꞌa hapa paigae. Hapa neꞌmaeya vayaꞌmogi Gotiꞌa alino
    neꞌapamiya lokiyaꞌaletiꞌmo hapa maegeꞌapao vayaꞌmogimo Yesu Kalaisitetiꞌmo Goti
    agiꞌaleꞌmo aliꞌa asaga huꞌa ategae. Gotiꞌa ala agiꞌamo hanege yagaino neꞌapateya
    lokiyaꞌamo hanege huno muki afinaꞌmo alagi hanege hanege huno haneno. He, lama
    ge.
  kmk-kmk: Singngadan na man un initdan Apudyus si kabooḻana manudtudu, masapula itudtudu
    na dan ugud Apudyus. San naitdan si kabooḻana manselbi, masapula manselbi un usalona
    din bilog un itdon Apudyus kan siya, daḻapnu utdan losana banag maidayaw si Apudyus
    un maipagapu kan Jesu Kristu. Si Apudyus ullawa din maidaydayaw kan awad si kalintogana
    mangiyapu si inggaingga. Amen.
  cao-NT: Jia tsi Dios quima ca chani yoaxëti xo toa chanipihai cato. Toa tiisi jaya
    quiha. Jia tsi nohiria bo mëbixëti xo toa mëbipihai cato, naa ja qui Diós acai
    ca chamá no. Ja tocacano ra, jatiroha ca quiniá tsi Dios oquëhuahacano iquish
    na, jahuë baquë Jesucristó no. Jabi ja qui oquë, chama, tihi cabo acacapaoxëti
    xo. Amén.
  bbr-bbr: Keseriar, inok ro ko Anut nukan ämän roasiret araun sakau owai, ko Anut
    nukan ämän roasiret awarai. Inok ro ko karauk roasiret sarwaraun sakau owai, ko
    Anut nukan sakau oripas ak sarwarai. Keserna, roasiret akas kiro onok keseri aparmana,
    ak äpu ak Jisas Krais nukan roasiret, okon, Anut nukan enip jou muraiei. Ko sakau
    näwäu orip orip rawai. Epar.
  inb-inb: 'Ima­ura mai­kan­ta­pas riman­ga­pa chaiag­pika, Taita Dius iuia­chiska
    rimai­kuna­lla­ta riman­gi­chi. Mai­kan­pas sug­kuna­manda allita ruran­ga­pa
    chaiag­pika, Taita Dius karaska ani­mu­wa ruran­gi­chi. Tukui ima rura­kus­kapi,
    Jesu­cristo­manda­lla iuia­rispa ruran­gi­chi; chasaka, Taita Diusta: “Kam, iapa
    suma atun­mi kangi” nin­ga­pa­kuna. Paita ni­sun­chi: “Kam, ima­ura­pas iapa suma
    atun tukui pudig­mi kangi, mai­tuku waranga waranga wata­kuna ialig­pi­pas. Chasa
    kachu”.'
  hrv-hrv: Govori li tko? Neka govori kao riječi Božje! Poslužuje li tko? Neka poslužuje
    kao snagom koju daje Bog da se u svemu slavi Bog po Isusu Kristu, komu slava i
    vlast u vijeke vijekova! Amen.
  box-NT: Yìa le bíonì bíoró pànká nɔn yi à wón wé bío le Dónbeenì bíonì
    na ɓa nùpua yi. Yìa lée ton-sá, à wón wé sá lè ho pànká na le Dónbeenì
    nɔn wo yi, bèra a na à mu bìo ɓúenɓúen yi à ho cùkú bìo sĩ̀ le Dónbeenì
    yi o Yeesu *Krista pànká yi, wón na ho cùkú lè ho pànká á bìo sã̀ yi
    hã lúlúio na ɲii mía yi. *Amiina!
  ote-NT: ꞌBʉ ꞌna xa tꞌumba ra ꞌbɛfi pa da nzote, dá nzote xá hño ngu núꞌa̱ ma̱nga
    rá noya Ajua̱. Ha nuꞌbʉ ꞌna xa tꞌumba ra ꞌbɛfi pa da mfaste, dá mfaste co núꞌa̱
    ra tsꞌɛdi xa umbabi Ajua̱. ꞌYøthʉ njabʉ pa da hnequi rá nsunda Ajua̱ ja ri ꞌmʉihʉ
    de rá thuhu ra Zidada Jesucristo, ngueꞌa̱ nuꞌá̱ go rá mɛti ra nsunda ne go ri
    mandaꞌa̱ pa nza̱ntho. Njabʉ gueꞌa̱.
  wnu-wnu: Ende ebet ne munon ger qob qanam dibes qamb gab eng, Qenu qob eng qas qemeriner.
    Ne munon ger wonou munon banam musub gab eng Qenut igub ebeiner. Ende aba ne munon
    qei wonou qomon uber eng gab ne Munon inubersiau tari Yisas gab-gab Qenu unum
    ba dibes igorunor. Wo munon barai tari qeretutnob qen e qen e igoriba. Apand.
  zam-NT: Mèn co' mda' Diox lugar gác mèna par tyoodi's no mèna mèn cón che'n Diox,
    tyoodi's no mèna mèn xalque' ndyoodi's no Diox mèn. No chele' chol gu' lya's ta'
    thìb huiz zin' anxle' loo xtàa gu', ne'cua'nte gu' mod guth gu' má' xi'tha. Bli
    gu' zin'a xal ndxàal li gu' zin' xal mda' Diox fuerz loo gu' par li gu'i. Bli
    gu' le' ryete con' co' li gu'a càba gab mèn con' roo no con' xèn cón che'n Diox
    no gab mèn natú' nac Diox, ne, por cón che'n Jesucrist. Ndlyazen gàc con' roo
    no con' xèn loo Jesucrist no ndlyazen yan' ryethe con' roo no ryethe con' xèn
    la's nii Jesucrist no la's ya' Jesucrist le'n lín' co' ntlo, no le'n lín' co'
    ndxelo, no le'n lín' co' ne'lith node. Taandxè' gàca.
  zyp-NT: Pakheh kheh tah bia a rei caco, Khazing bia tei a reipaw hratah rei seh.
    Pakheh kheh tah a rai a hre caco, Khazing tah thawzaang a pehpaw hratah hre seh
    la, maco Zisu Khri thongtah Khazing khah zezongpui letah reithai a cang a. Laisuinah
    le hmingtuakhynah cawh chaizaw tah chaizaw tai Ama khatah ung ky seh. Amen!
  sey-NT: Mësaru joyopi cocare caquë pani Maijaꞌquë coca cayeje̱ paꞌye caja̱quë, cuiꞌne
    yecohuaꞌini co̱caiquë pani Maijaꞌquë i̱si tutupi co̱caija̱quë. Ja̱je paꞌina, siꞌaye
    mësaru neroja̱iñe cato Jesucristo doꞌija̱ꞌa, Maijaꞌquëre sihuajë deꞌoquëre paꞌni
    ca ja̱ꞌñere neñe paꞌija̱quë. Maijaꞌquëre cato siꞌa miañe ja̱re i̱ tse̱seꞌe aꞌë,
    cuiꞌne siꞌa coꞌamaña ja̱re i̱ tse̱seꞌe aꞌë, jeꞌnëna. Ja̱je paꞌija̱quë.
  nvm-nvm: Ijefuon erar a Godon vuak iji e roin kuardiaokma ni Godon daro ijia vuak
    fuon ma ijesugin kuardiamne. Regavo erar a e roin ifejdiakma ni daro fuon iji
    fu mainma ijin abe e iji ifejdiamne. Regavo ire fok ja ijegreokva e iji bu Jesuon
    if ijia God nidoik. Regavo na vierafe bu tavan bog Godon oimare ga fur daro fuon
    ijia ire fok samuagdiame vak. Mare.
  mps-mps: Tama dage deli deligo te haniani sę eyu, tama te po ola mabo bidi agai
    te Godigo po ola mao. Tama te gasa we bidi tigi tau sabo sę yabo bidi me, agai
    te Godigo agabolo mabo bomogo te sę yao. Tama te tiwai yao, tama dage Jisas Kraisde
    wadolama, tama tigidali sęde Godigo nogi ugwaba somainogo te tiwai yao. Te God
    aga te moni ula yai nogi dali, te tigidali nai tonalubo bomo dali si te sesemane
    sogo elalua peyu, elalua paibao. Te tiwai emainao. Mu dao.
  pab-NT: Xala xamani xakaita hoka xakai Enore niraene. Xala xamani hakita haiyanai
    ana hoka haka Enore iyateliti ijitere enomana kakoa. Maika nikare xisaohena hoka
    tyotya xoalini hare hiye Enore kaxaexakerityaka Jesus Cristo hiyeta. Maika Cristo
    kakoa kaihalaharetyaka, iyateliti harenae kakoare tyaona mene matyotenehare. Eko
    xoaha.
  llg-llg: 'Conto leo: mete ma hambu koasa babaꞌek fo manoli hataholi, na, masanenedak
    huu ei musi manoli hataholi la minik Lamatuak Dedeꞌa-kokola hehelin. Mete ma hambu
    koasa babaꞌek fo ono-lau hataholi, na, ono-lau pake balakaik fo Lamatuak feek.
    No leondiak, na, basa hataholi la lita ei ia, Yesus Karistus hataholi nala. Huu
    ndia de, ala soꞌu dema-demak Manetualain. Huu Ndia koasan ana seli fo totoꞌu palendan
    taa hambu namaketu! Tetebes leondiak!'
  kyf-kyf: -Ɔ -ka gbagbɩee -nʋ 'yɩ, ɔ gba wɛlɩ -Lagɔ zʋa ɔ ŋwɛɛ. -Ɔ -ka nyɩmaa 'wʋsasɩee
    -nʋ 'yɩ, ɔ nʋ we lɛ 'tɩtɛ -we -Lagɔ nyɛa ɔ, we nya. 'Ɩn -lu weee 'wʋ, -Lagɔɔ 'ŋnɩ
    'ka 'ylimanɩ -Zezu Klisɩ 'wʋ, -Zezu -ɔ kaa 'ŋnɩmnɩe -yɔ 'tɩtɛ, -zʋ weee nya. *-Amɛnɩ!
  tpi-tpi: Sapos wanpela man i kisim presen bilong autim tok, orait em i mas autim
    stret tok bilong God. Sapos wanpela man i wok long helpim ol arapela man, orait
    em i mas mekim dispela wok long strong God i save givim em. Olsem bai ol man i
    ken lukim olgeta samting yupela i mekim, na long nem bilong Jisas Krais ol i ken
    litimapim nem bilong God. Em i gat namba na strong i stap oltaim oltaim. I tru.
  mih-NT: Yoo ndo nacatyi Tuhun Ndyoo, cahan ndo tañi sa maa ra Ndyoo cahan, a tatu
    tyindyee ndo sii ñiyɨvɨ, tyindyee ndo sihin tandɨhɨ tundyee iñi sa saha ra Ndyoo
    sii ndo. Ta tandɨhɨ sa zavaha ndo, zavaha ndo sii si sihin minoo cuhva sa cua
    zacahnu sii maa ra Ndyoo sa cuenda ra Jesucristo. Ta nazacahnu xaan yo sii ra,
    ta nacundyaca ñaha ra tandɨhɨ cuii tyiemvu. Ta nacuu si tacuan, ta nacuu si sa
    ndisa.
  qvh-NT: Ali wilacuyninta wilacuyänayquipä habilidäta goycäshuptiquega quiquin Tayta
    Diosninsi wilacuycagno wilacuyay. Waquinta yanapäyänayquipä habilidäta goycäshuptiquega
    lapan voluntäniquiwan yanapäyay. Jesucristupa wilacuyninta wilacuyanqui y waquinta
    yanapäyanqui runacuna Jesucristuta chasquicur Tayta Diosninsita cushish alabayänanpä.
    ¡Tayta Diosninsega lapanpäpis munayyogmi! ¡Payga imayyagpis alabash cayculäsun!
    Amén.
  kms-kms: Wuti tughe ni wand bir nawo kin yembe neng, te muqdi ni God ningg nei nganye
    ei bir nawo. Wuti tughe wute aye ghav nindiny kin te ni gre God neng kin tende
    pe ei wute aye ghav nindiny. Te ei wute buagi nungoqi yumbo yumbo puq wen kin
    te ruqond di Jisas Kraist nde gri God nyamb rindivi viyo. Ni ningg ti di gre rise
    rise te kin rise ye. Te nganye.
  agn-agn: Ang sindolan ta abilidad ang magtoldok, kaministiran ang magtoldok tang
    tamang bitala tang Dios. Ig ang sindolan ta abilidad ong pagtabang ong doma, dapat
    tomabang ig gamiten na tang tanan ang poirsang sindol ong nandia tang Dios. Ong
    maning ta sia, dayawen tang Dios ong tanan ang agboaten mi tenged ong ni Jesu-Cristo.
    Tanandia tang Makagagaem ig dalayawen asta ong tanopa! Amen.
  nhi-NT: Tla acah icpia in uililistli para tlahtos, maquihto yeh nitlahtoltzin Dios;
    tla acah motemaca quinmatlani in tocniuan, macchiua non tiquitl ica nichicaualitzin
    Dios, para ohcon itich nochi Dios macsili uehcapantlalilis ica Yehuatzin Jesucristo,
    naquin iyohca in uehcapantlalilis uan in ueyitiquiuahcayotl ica in sintitl nochipa.
    Amén.
  ttc-NT: Kye aj b'a'n tzan kypakb'an [Tyol Dios], inkyyolin [tuky'i jun tk'u'jlal]
    tzan tpaj Tyol Qtata Dios; b'ix kye aj nkye'onen kxol kye qerman, inkyonen tuky'i
    jun kybalor aj ntzaj tsi' te Qtat; ikxji tzan tqet jiq'b'a' te Qtat tzan tpaj
    Jesukrist. Te Qtata Dios a te aj nqet jiq'b'a' b'ix mas nim tajwalil twitz kyaqil
    tuj kyaqil tyemp te jun-ele'x. Ky'ikxwit ikxji.
  dan-1931: Taler nogen, han tale som Guds Ord; har nogen en Tjeneste, han tjene,
    efter som Gud forlener ham Styrke dertil, for at Gud må æres i alle Ting ved Jesus
    Kristus, hvem Herligheden og Magten tilhører i Evighedernes Evigheder! Amen.
  kwj-kwj: E, hima fori Gotri mwanji tini ri bwandau ti nawa, rini Gotri mwanji minde
    naha numbwa sa ete ri bwanda. E, hima fori sios tau tini ri okulandawa, rini Gotri
    rini haro kwambu ki o tau tumbwa sa ete ri randa. Wondawa Jisas Kurais hi tiki
    ele tau hinga wu randau ti, Gotri hi ti sa wu rasai. Hinde wowani, rini ki hi
    omwesika tinga, kwambu omwesika tinga ete da ete dau. Mwe naha.
  vie-OVCB: Nếu anh chị em truyền bá Phúc Âm, hãy giảng đúng lời Đức Chúa Trời. Nếu
    anh chị em phục vụ Hội Thánh, hãy sử dụng tất cả năng lực Đức Chúa Trời ban cho
    mình. Trong bất cứ việc gì, hãy làm sao cho Đức Chúa Trời được tôn vinh qua Chúa
    Cứu Thế Giê-xu, Đấng đáng được vinh quang, quyền năng đời đời vô cùng! A-men.
  kze-kze: Áánútun-aai kwésimatimewai mináín-úramba arupí umái simátíméro. kwétuwa'naa-owai
    Áánútu kwétimin-asirayandei túwa'naa oro. Ísu Káráísiti kwétuwa'naa-isa'a mirá
    kwée'a mindáyave'a amápa-tantaatave'a Áánútu áwí'a mósá kwémaraawe. Áánútu áwí'a
    anómba kwaíkwai'a kwéisana kwená asirayánkó mirámó kwéimba mindá árair-aimban-iye.
  mpj-mpj: Yiipinta Mamalu maparnyuru yungu nintijunkuraku, palujanu wululu-jananya
    Mamamili wangka nintijula! Yiipinta Mamalu maparnyuru yungu martu kujupan yaalpamulkuraku,
    palujanu wululu-jananya yaalpamula!, kayilapa Mamalunta murlpirrmanku. Yiipi jilanyanyurra
    kujupakajaku ngapilku, kayilapaya martukajalu Mama, ngarnawarrapurluka marninypungku,
    jilanya, “Jiikajaluya yiltalu kunyjunyulu Jiijajku ngapilpayi.” Mama-lampa jiinya
    maaja maju nyininpa, wulikajalula palu marninypungkura. Palunga wulu maaja maju
    nyinamalpa.
  lbk-lbk: Mo nan laing ay en-ipalawag nan inchawchawna isnan esang, ilaena ta nan
    kalin Apo Dios nan fomala ay ipalawagna. Siya akhes isnan naagtan isnan kafaelana
    ay enfachang, masapol ay osalena nan mabfalina ay nalpo ken Apo Dios, ta isnan
    am-in ay om-omat, et si Apo Dios nan machad-ayaw maichalan ken Jesu Cristo ay
    matangtangad ya makabfalin is eng-engkhana. Amen.
  mto-NT: Pa̱n pa̱n xa veꞌe ko̱jtstup, vaꞌan tseꞌe du̱ko̱tsta ax joꞌn je̱ Nteꞌyam
    je̱ yꞌayook ko̱jtsnajxpada. Pa̱n pa̱n tseꞌe je̱ jayu du̱puta̱jkidup, vaꞌan tseꞌe
    veꞌem du̱tonda je̱ ma̱kkin ma̱a̱t juuꞌ veꞌe je̱ Nteꞌyam mo̱o̱jyju̱dup, veꞌem tseꞌe
    je̱ Nteꞌyam yakma̱ja yakjaancha yꞌijtnit je̱ Jesucristo ka̱jx pa̱n ti veꞌe yaktoomp.
    ¡Je̱ Nteꞌyam tseꞌe du̱jaye̱jpnup je̱ ma̱jin je̱ jaanchin je̱ts je̱ ma̱kkin xa̱ꞌma
    ka̱jx! Amén.
  bzh-bzh: Nabë mehöti tateḳin ġaġek, og tateḳin niröp noh vu Anutu yi ġaġek.
    Log nabë mehöti gevonġ huk in doḳ vu mehö ngwë, og gevonġ huk jaḳ Anutu niwëëk
    sën vo vu yi lo. Hil ġaḳo Yesu Kerisi arë jaḳ na vavunë. In niwëëk pin neggëp
    vu yi degwata los degwata benevonġ semusën saga yam vu hil in bë hil ġevonġ
    bAnutu arë böp jaḳ rot. Yönon.
  guj-2017: જો કોઈ ઉપદેશ આપે છે, તો તેણે ઈશ્વરના વચન પ્રમાણે ઉપદેશ આપવો; જો કોઈ સેવા
    કરે, તો તેણે ઈશ્વરે આપેલા સામર્થ્ય પ્રમાણે સેવા કરવી; કે જેથી સર્વ બાબતોમાં ઈસુ
    ખ્રિસ્ત ધ્વારા ઈશ્વર મહિમાવાન થાય; તેમને સદાસર્વકાળ મહિમા તથા સત્તા હો! આમીન.
  jvn-NT: 'Gampangé omong: Nèk ènèng sedulur ngetokké tembung sangka Gusti Allah,
    ya bèn Gusti Allah tenan sing ngomong. Nèk ènèng sedulur nulungi liyané, ya dilakoni
    nganggo kekuwatané Gusti Allah. Dadiné ing sembarang sing mbok tindakké kanggo
    Gusti Yésus Kristus, Gusti Allah sing diluhurké. Pantyèn, Gusti Allah sing kudu
    digunggung lan Dèkné sing ngwasani sembarang, saiki lan slawas-lawasé. Amèn!'
  byr-byr: Gotɨyai yangenna dɨragɨnyanna yɨhɨzaavakeꞌna dara jɨla! Yɨ sarɨmɨjɨya pwai
    yagaalyaꞌ wɨjɨwaakajai nabaai yangeꞌna sai Gotɨyare yagaalya wɨjɨwaakana! Pwai
    aꞌmwe pwarɨ wɨdaayajai yangeꞌna Gotɨyai wɨjaavade dɨragɨnya sasɨ sara yana! Sana
    sana jɨla! Sarevɨdaaꞌnyɨ aꞌmwera yuya wawɨnya sa tɨnna wanganapɨjɨ “Jizaazai Kɨraazɨtɨyarɨna
    aꞌmwera ‘Gotɨyai byaannakelyɨ,’ dɨpɨka!” dapɨjɨ sana sana jɨla! Sahwai byaannyasɨ
    yɨlaaya naangesɨ kɨnɨnnakei yaka dɨragɨnaangei yuyagaaꞌ yuyagaaꞌnelyɨ. Nebulyasɨ.
  ian-ian: Nyaangɨt mbutɨga vat ngwula njsvwa kɨngiyan ndɨ waa God ngwuk kat wandeyan
    God waa nyaangɨt nat nɨmba kat awa ambuk ngwula ndi kat. Nat nɨmba kat kɨgɨnda
    kwilɨga vat ngwula njɨvwa kɨngiyan ndɨ waa God ngwuk kat wandeyan God ngwuk kat
    kwiya avamba nɨmba agwuk ngwula. Njɨvwa wupma kwutɨngweyan nat nɨmba ngwuk kat
    vɨlaa waigandi. Jisas Kraistna mbaapmamba tɨga nɨmba ndi apma njɨvwa kwuka lɨgandi.
    God ndi kat apma vat kwunatndɨ. God apma nyana waa waigandi. Wupma wanjeyan wovuna.
    Awa luwa ndɨ njambwi nyana. Ndɨ nɨma kwonduo lɨga nyana. Nɨma nyanat tɨnda vat
    ana ngɨlɨgiyandɨ. Njɨmbla njɨmbla tɨgiyandɨ.
  hun-hun: Ha valaki prédikál, Isten igéjét szólja, ha valaki szolgál, azzal az erővel
    szolgáljon, amit Isten ad, hogy mindenben Jézus Krisztus dicsőítessék, akinek
    dicsőség és hatalom örökkön-örökké. Ámen.
  mcf-NT: '¿Ada Nuquin Papan Esusën naid chuibanquid mibi icmiac? Adquid icquin Nuquin
    Papan chiaidquio chuibanquiota. ¿Ada Nuquin Papan mibëdtan Esus tantiaquido nashunquid
    mibi icmiac? Adquid icmiac: —Nuquin Papan namiacpadomboen matses nashunembi —quequin
    Esus tantiaquido nashunta. —“Ëbi nashunquid bëdamboen namequid Nuquin Papa bëdamboshë
    iquec,” ma ëmbi nashunaido quenu —queshun utsibo nashununa. —Abitedishun icbombo
    yec Nuquin Papa bëdamboshë iquec —canuna ënenquio icquin.'
  kjs-kjs: Gore ali medame agale mogealalore nipumi Gote-na epe agale lagina. Go page
    ali medame enaali raba mulalore nipumi mo Gote-na kale purimi kogono pina. Go
    puma kogono raayo madaare enaalinumi Yesu Keriso-para Gote-na bi minasalimina.
    Gore nipu madaare epe paana puri medaloma-para ade abuna mealimina. Go ora.
  mni-mni: Kanagumba amana wa nganglabadi, makhoina Tengban Mapugi wa ngangba amagumna
    nganggadabani; kanagumba amana thougal tourabadi, Tengban Mapuna pibiba panggalga
    loinana makhoina thougal tougadabani, masina Tengban Mapubu maram khudingmakta
    Jisu Christtagi mapanna thagatnabani. Matik mangal amasung panggal lomba naidana
    Ibungo mahakkini. Amen.
  yad-NT: Ni̱tiy jmu̱tya jiñiquejadata, sa̱ntya nique Ju̱denuju̱; ni̱tiy jmu̱tya jvaayadata,
    sa̱ntya jvaay daryasa̱ra̱ju̱tiy sasa̱y Ju̱denu savanu̱yadayu, rirya̱tidye jchana̱tya
    nijya̱nvay rivani̱ Ju̱denu, Jesucrístu jtyamu. Simuni̱ ji̱ta ra̱chasara ti̱ta̱ju̱
    vanda, nusu̱yada nutyityu̱ ti̱ta̱ju̱ ju̱na̱reju̱. Daryani̱ ra̱ma̱cho̱sara ti̱ta̱ju̱.
  mxb-NT: Sa̱ꞌá ño̱ó tá dánaꞌa̱ iin ndó, dá kía̱n dánaꞌa̱ ndo̱ táto̱ꞌon ki̱ꞌo káꞌa̱n
    to̱ꞌon Ndios. Tá xínkuáchí ndó noo̱ ñani ndo̱, dá kía̱n kechóon ndó xíꞌín ndée̱
    xíꞌo mií Ndios noo̱ ndo̱. Ta sa̱ꞌá ña̱ kée ndó dión, sa̱ꞌá ño̱ó natiin Ndios ndidaá
    táꞌa̱n ña̱ñóꞌó saꞌa̱ Jesucristo, na̱ daá kuití kómí ndidaá táꞌa̱n ña̱ñóꞌó, ta
    daá dándáki na ndidaá ña̱ꞌa. Dión ná koo.
  pon-2006A: Me kin padahk, en padahkihwei mahsen en Koht; me kin papah, en papah
    uwen kak me Koht ketikihong, pwe kaping en kowohng Koht ni mehkoaros ni mwaren
    Sises Krais, me ketin sapwellimaniki wahu oh kaping erein dih koaros kohkohlahte.
    Amen.
  maq-NT: Yo ngayun xi cuinújun ne, tinújun sacuaha ngu xi chja cjua rë Nina. Hane
    yo ngayun xi cuisecun xingun ne, tisecun rë me cojo yëjë ni ngahñu xi sua nuju
    Nina. Cuatjin meje rë xi nihñu, cojo sa xi ngajñi rë tu mé ni cjuacjintacun ne,
    Nina ne, cuma jyë cuma hnga me cojo Hasen rë me ngatsë rë Jesucristu. Me vëhë
    ne, hatuxa jyë hnga me cojo Hasen rë me hacuaha jercu hñu me cojo cjuatacun rë
    me yëjë nu yëjë nixtin. Cuatjin jain.
  hto-hto: Dámɨe uaillaɨ jino llóiacania, comɨnɨ llófuellena, Juzíñamui daɨna uaillaɨ
    jino llórede. Dámɨe jɨáɨmana canóadɨ, Juzíñamui fecaca rɨ́inodo canórede. Nana
    omoɨ táɨjɨnafuedo ñúefue Juzíñamuimo nitáredɨomoɨ. Jesucristo caɨ dɨga íllamona
    daɨí Juzíñamuina ióbitaredɨcaɨ. Mei afe Crístomo nana ebirede ñúefue, daje izói
    rɨ́ino dɨga jaca afémɨemo zíiñona dúideza. Aquíe izói jóideza.
  por-BRBSL: Se alguém fala, que seja como se fossem as próprias palavras de Deus.
    Se alguém serve, que seja como da força que Deus fornece, para que em tudo Deus
    seja glorificado através de Jesus Cristo, a quem pertence a glória e o domínio
    para todo o sempre. Amém.
  ces-NKB: Mluví-li někdo, [ať mluví] jako Boží slova; slouží-li někdo, [ať slouží]
    jako z moci, kterou uděluje Bůh, aby byl Bůh ve všem slaven skrze Ježíše Krista,
    jemuž patří sláva a moc na věky věků. Amen.
  cui-cui: Icha ichʉn cueicueijei, bʉ bara cueicueijei pocotsiwa Nacom cueicueijei
    exana bapon. Icha pebin yawena xua ichʉn yawenatsi bʉ bara barapo pebin yawena
    ichʉntha po peayapusʉwatha xua Nacom cata. Daxita pocotsiwan xua paexaname bara
    beta paexande xua jiwi wʉnae pejainchinexa Nacom xua beta painya neexanaexae xua
    Jesucristo peyabaraxae. Bʉ bara Jesucristo ataya xeinaena peainya cui coyenewa,
    yawano xeinaena xua peayapusʉ itorobi coyenewa. Je bara ichi tsane.
  boj-2014: Niŋgi qudei anjam palontqa wau osibqa Qotei aqa anjam geregere palontoqniy.
    Niŋgi qudei tamo uŋgasari naŋgi aqaryainjrqa wau osibqa Qotei na siŋgila eŋgimqa
    siŋgila dena wauoqniy. Amqa wau kalil naŋgi yeqnub qaji di tamo uŋgasari naŋgi
    na unoqnsib Yesus Kristus aqa ñam na Qotei biŋiyoqnqab. Yesus Kristus a bati gaigai
    ñam koba ti siŋgila ti sqas. Bole.
  eng-OEBUS: When anyone speaks, they should speak as one who is delivering the oracles
    of God. When anyone is endeavoring to serve others, they should do so in reliance
    on the strength which God supplies; so that in everything God may be honored through
    Jesus Christ – to whom be ascribed all honor and might for ever and ever. Amen.
  eri-eri: Fai ete no beele malalamudu lewei nomo toota tai wonga, no Itou nomo beele
    tigini malalamudu lewona. Fai ete no fai ila hoyo nigei nomo haruwe tena wonga,
    no Itou danga tuna waha langa haruwe tona. Ono wadenga fai nere edo tere haruwe
    oruwanga onoya waha uredu bode, Yesus Kristus unyi langa nere edo Itou unyi jaimu
    wodbode. No unyi anyakaro onodu danga bagu gai-gai yafana. Ngalenga.
  aly-aly: Akngeyelan ingwerenty arawerrng anthew, akalty-anthaynteyew angka ikwerenhew.
    Kel ra ilaynteyew anaynt-antey, Akngey rarl angkeyel-apeny. Akngeyel ingwerentyakan
    arawerrng anthew, ingwer-rnem arntarnt-araynteyewarl. Kel ra ingwer-rnem arntarnt-araynteyew
    mwerr-angkwarr, Akngey-wenh Inwengelarl renh rlterrkeleyel. Arrantherr warrkerreyel
    alakenh-anyem, ingwer-rnemel arrenhantherrenh aremarl. Rernemanap angkerrem, “Nakemarl
    Akngey! Inngarl nhenh-rneman aneyel arraty Jesus-ew!” Anantherranap aleth nakaynteyew
    Akngeyan, rant atyetyart ilkwarl aneyel. Inngarlap ran.
  wiu-wiu: Nitoa Akolaline agale to̱awea akaketepa nipa Akolaliyo akamene wa oka toa-kama
    akamene. Yete pade ali atoa auapeketepa nipa Akolaline tele patu kautakoa kakete
    tamene. Kini eni toma pokoile-kama enekete ete-kitame inapa Yesu Keraisuyo etenanele
    takakome yametanele tiki wa Akolali kei pimotono, nitamene. Akolaliyo eya kuya
    peya yopia-kala kama pokono, ke wa one kei piatoane uku. E̱e nimini.
  swe-swe: Om någon talar ska han tala Guds ord [undervisa i enlighet med Guds ord].
    Om någon tjänar ska han tjäna med den styrka Gud ger (leder, dirigerar). Detta
    så att Gud förhärligas i allt genom Jesus den Smorde (Messias, Kristus). Hans
    är härligheten och makten i evigheters evighet, amen (låt det ske så).
  cth-cth: Cathut teh bang pueng dawk Jisuh Khrih lahoi a bawilennae a kamnue thai
    nahanelah, ka pâpho e ni Cathut ni dei e patetlah dei naseh. A thaw ka tawk e
    ni Cathut ni a poe e thaonae patetlah tawk naseh. Hote Bawipa teh bahu hoi bawilennae
    a yungyoe awm lawiseh. Amen.
  mti-mti: Apan da gae watan apewa, me kweya God gaiyawa desiroma wape. Apan da God
    oya nau atan apewa, me kweya nau atanit di yusiwa God wannewa gumbe. Me dividivi
    undag gumbo Iesu Keriso gumbe God waiya waiya aigimtan oya. Keriso gumbe eyawa
    ge yusipama wakeg aigimpe viripusi onan. Amen.
  pad-NT: Avarigahi ida vahoariha-ra va'ora avanava'isohivini, vara vavani'a bana
    ida Deus athi. Avarigahi ida vahoariha-ra va'ora avakakodiavini, Deus a'onira
    nadanovini va'ora vaakodia bana. Avakhanini vani Deu-ra khai avani'aja, Jesus
    Cristo a'onira kajoamoravinia. Jahaka'oaki, danoki, vagaki ada Jesus Cristo afoha'oadaha.
    Ka'oa hiki hida varani.
  twi-twi: Sɛ obi reka asɛm a, ɔnka Onyankopɔn asɛm. Obiara a ɔsom no, mfa ahoɔden
    a Onyankopɔn de ma no no nsom sɛnea biribiara mu no, wɔbɛfa Yesu Kristo so akamfo
