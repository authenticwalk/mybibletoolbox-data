    kʼakʼnabíl na Dios xu takʼix malilíl i kʼij. Anchanꞌ ka tʼájan.
  mig-NT: Te nú ká'a̱n ɨɨn cha̱a, ná ká'a̱n‑de nátu̱'un káa máá tú'un Dios. Te nú
    ɨɨn cha̱a jíto ndá'ú‑de nuu̱ tá'an‑de, ná kóto ndá'ú‑de nátu̱'un káa máá fuerza
    ni̱ ja̱'a Dios nuu̱‑dé, náva̱'a ná nákana jaa‑i Dios sá'a Jesucristo, chi̱ máá‑yá
    kúñá'nu‑ya̱ te tá'ú‑yá tiñu nɨ́ɨ́ káni nɨ́ɨ́ kuiá. Amén.
  bps-bps: Kaflingengu dun, ku i gnagan blé Dwata di satu to i kfulung tamdò, fye
    ku too kenen tamdò Tnalù Dwata salngad ku Dwata tamdò. Ku i gnagan blé Dwata di
    kenen i kfulung tmabeng i demen to, toon nimò gusen i gal blé Dwata kenen, du
    fye di kdee nimoito, too magdayen Dwata fagu di ksasatuito di ku Dyisas Krayst.
    Du alò kenen gablà dnayen, na kenen alò nun eneg na glal magot i kdee kel di landè
    sen. Amén.
  mbs-mbs: Aw insogò kaw te Timanem megtoladà, keilangan kagi te Timanem se itoladà
