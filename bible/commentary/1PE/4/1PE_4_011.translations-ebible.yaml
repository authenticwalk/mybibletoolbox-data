    परमेशरो खे महिमा मिली जाणी। सारी महिमा और सामर्थ जुगो-जुगो तक तेसरी ईए। आमीन्।
  cuk-09: Ar gwenad-wargwen sunmakele, Bab-Dummad-gaya-burba-maid-sogedba sunmakoed.
