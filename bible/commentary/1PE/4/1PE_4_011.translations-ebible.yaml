    wati­'a­tu­po­wyro miit'in hap. Mi'i pote tutum ahepe irania'in me tesaika hap
    miit'in eropat hamuat. Tupana aimu'e kahato aipy'a pyi aikotã aikotã waku watunug
    miit'in eropat hap ete. Mi'i hawyi tutum ahepe tesaika hap wakuat sese nug aipo
    wywo aipiit wywo hamuat hap. Pyno kat som tutum ahepe sepap nug hamuat hap ko'i
    mi'i pote waku i ok tã wati­mõ'ẽ miit'in me Tupana mõtypot hamuat Aipo­typot Tupana
