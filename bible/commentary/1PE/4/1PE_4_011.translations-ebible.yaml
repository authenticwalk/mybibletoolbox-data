  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ କବର୍‌ ଜାନାଇଲାଇନି, ଆମେ ପର୍‌ମେସରର୍‌ କବର୍‌ ଜାନାଇଲୁନି, ବଲି ଜାଗ୍‌ରତ୍‌
