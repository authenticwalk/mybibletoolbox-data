verse: 1PE.004.011
translations:
  kpx-kpx: Di isiviale Dilavau olemebia ata haiveveve vuvune oveale kebiau hotove
    ke unaha loui ata haivei. Isi Dilavau olemebia ata tedaeveveve vuvune oveale kebiau
    Dilava vuvune kemo ata tedaeve dua vai. Vaveve dua katealemo ataeabuna Iesu Keliso
    ivimo Dilava ivi ebagevai hoesehavoi. Avuemoike ataga isi vuvune bahata keabuna
    vani baita ui tigei. Hoto seleveike.
  okv-H: eto God na no hande ikena amo ke ra avoeto no jo tapa na God ta ke avo hande
    ejo, eto God na no hande ikena amo hondate ari avo ikena avoeto God ta sovera
    na embo nei hondate ejo. Eto ari ainge avo ururovo amo Iesu Keriso avoembo God
    ta degi usasa puvurou embomeni na sago javotoho kesora, eto Iesu Keriso ta degi
    usasa te sovera te mahu ainge iroi, amen.
  tbo-tbo: Tauyai tu luguguya Yaubada a baha dumana to lauguguyeya. Ma taumi tu wihaguhagu
    omi kadidili Yaubada i welewelemi uyahinei ona ihaguhagu. Yaka apo ata bagibagi
    atapuhi lawa hina hanapugeya po Yaubada hina wotalagiyeya Yesu Keliso gowanei.
    Matababana tauna Wasawasa po Kadidili memewahagana. Moina.
  mal-C: പ്രസംഗിക്കുന്നയാൾ ദൈവത്തിന്റെ അരുളപ്പാടുകൾ പ്രസ്താവിക്കട്ടെ. ശുശ്രൂഷിക്കുന്നയാൾ
    ദൈവം നൽകിയ ശക്തിക്കനുസൃതമായി അതു ചെയ്യട്ടെ. അങ്ങനെ യേശുക്രിസ്തുവിലൂടെ ദൈവത്തിന്റെ
    നാമം എല്ലാവിധത്തിലും മഹത്ത്വപ്പെടട്ടെ. അവിടത്തേക്ക് മഹത്ത്വവും അധികാരവും എന്നെന്നേക്കും
    ഉണ്ടാകുമാറാകട്ടെ. ആമേൻ.
  grc-SR: εἴ τις λαλεῖ, ⸂ὡς λόγια θεοῦ· εἴ τις διακονεῖ, ὡς ἐξ ἰσχύος ὡς χορηγεῖ ὁ
    θεός·⸃ ἵνα ἐν πᾶσιν δοξάζηται ⸋ὁ⸌ θεὸς διὰ Ἰησοῦ χριστοῦ, ᾧ ἐστὶν ἡ δόξα καὶ τὸ
    κράτος εἰς τοὺς αἰῶνας ⸋2τῶν αἰώνων.⸌ Ἀμήν.
  bgc-bgc: जै थारे धोरै प्रचार करण का वरदान सै, तो थमनै परमेसवर के वचन का प्रचार करणा
    चाहिए, जै थारे धोरै दुसरयां की मदद करण का वरदान सै, तो उस शक्ति तै करो जो परमेसवर
    नै थारे ताहीं दी सै, फेर जो भी काम करोगे, यीशु मसीह के जरिये परमेसवर नै महिमा
    मिलैगी, सारी महिमा अर सामर्थ युगानुयुग उस्से का सै। आमीन।
  khz-khz: Rai evopatana aonai, ia Palagu gena kila pene varavaragia. Rai eveveakavana
    aonai, ia Palagu gena tiliga na pene veveakava. Vorauparai gau maparara aorai
    Palagu pita vega-ragea, Iesu Keriso pakunai. Ralema iwavagina e tiavu ia gena,
    pene ago vanagivanagi. Amen.
  deu-TKW: Spricht einer, so sei es wie Gottes Sprüche; dient einer, so sei es wie
    aus der Kraft die Gott reicht, damit Gott an allen verherrlicht werde durch Jesus
    Christus, welchem zukommt Herrlichkeit und Herrschaft in alle Ewigkeit. Amen.
  zsr-NT: Nu bönniꞌ runëꞌ lnaꞌ lau, ral‑laꞌ gunëꞌ lnaꞌ lau qui xtidzëꞌë Dios, atiꞌ
    nu bönniꞌ runëꞌ xchinëꞌ Cristo, ral‑laꞌ ugunëꞌ dxin yöl‑laꞌ huac naꞌ runnëꞌ queëꞌ
    Dios, atiꞌ ca nac yúguꞌtë le runliꞌ, gac yöl‑laꞌ ba queëꞌ Dios niꞌa qui le nunëꞌ
    Jesucristo. Gactecz queëꞌ Dios yöl‑laꞌ ba len yöl‑laꞌ uná bëꞌ. Caꞌ gac.
  lin-lin: Tika ete moto oyo azali na likabo ya koloba asakola Liloba na Nzambe ;
    tika ete moto oyo azali na likabo ya kosunga bato asala yango na makasi oyo Nzambe
    apesi ye mpo ete, kati na makambo nyonso, Nzambe azwa lokumu na nzela ya Yesu-Klisto.
    Tika ete nkembo mpe nguya ezonga epai na Ye mpo na libela na libela ! Amen !
  hns-NT: Djab toelog me se koi samadjh paais hai Parmeswar ke sanesa bataawe ke,
    tab oke tjaahie okar hoekoem se kare ke. Aur djab koi ke samadjh hai doesare ke
    sahaaita kare ke, tab oke tjaahie Parmeswar ke saktie dwaara kare ke. Ie rakam
    se Pieta Parmeswar ke aadar pahoetjiega Jiesoe Kriest dwaara, aur sab soekh aur
    hoekoem okar rahiega sada ke lieje! Ha, aisahie hai.
  noa-E: Ãb khãijã Ẽwandamau ich i jaaujemkhapi sim khai, ich Ẽwandam jua theeg dichig
    deetarrauta magʉm phidagjã waubá. Nem thum Ẽwandam athee waauwaijã, maach Jesucristo
    dënkha nʉmua mag wau nʉm oowia bigaaum khʉʉnagpa Ẽwandam thö iekhamkhĩirta nem
    wauju aai nʉm. Pãar Jesucristo dënkha naawaita magmʉn ʉ̈ucha sim. Ich Jesucristota
    mʉg atag pawiajã ich mag jua theeg sĩerraju aawai irigta maach thumaam khʉʉnau
    ee aju aai nʉm.
  eng-EMTV: If anyone speaks, let him speak as the utterances of God. If anyone serves,
    let him serve as from strength, as God supplies, so that in all things God may
    be glorified through Jesus Christ, to whom is the glory and the power forever
    and ever. Amen.
  mib-NT: Núu tahū jeē nácani ró jnúhun cúu, te na cáhán rō nájnūhun jeē maá Yaā Dios
    cahán. Te núu tahū jeē chindéé ñáhán ró jnáhan ró cúu, te na sáha ró jíín fuerza
    jeē ni jéhe ya nuū rō, návāha jíín ndɨhɨ jeē casáha ró te cahān ñayuu jeē yóhyo
    cújéhnu Yaā Dios sɨquɨ̄ jeē ni sáha ya jiín Jesucristo. Te na cáhán yō jeē luu
    cújéhnu Cristo te jnɨ́ɨ ya poder nɨɨ́ cáni. Amén.
  lif-NT2: पाःन्‍जाक् के़बाःप्‍पाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍जाक् कुइसिःक्
    पाःत्तुर, वेॽहाॽ सेवा के़जोःक्‍पाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ पिरुबा थुम्‍मिल्‍ले़
    सेवा चोगुररो॥ हे़क्‍केलॽरिक् काक् पाःन्‍नो ये़सु ख्रिस्‍तलाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमिमिदिङ् पोःङ्‌लरो॥ काक् मिमिदिङ् नु मुक्‍साम्‍मिङ्‌ग सदादिङ् खुने़ॽइन्‍ने़रो॥
    आमे़न्॥
  xnj-xnj: Mundu yoyoha akajova chindu, malovi gaki gavyai ngati malovi ga Chapanga.
    Mundu yoyoha mweihengela, akitayi kwa makakala geapewili na Chapanga, muni Chapanga
    alumbiwayi kwa njila ya Yesu Kilisitu. Ukulu na uhotola uvi na mwene magono goha
    gangali mwishu! Ena.
  mmx-mmx: I ngan nege do neni laradi vavang, neni na vavang akmokso mi levelinga
    at ne Moroa. La do nege i gugu taba, neni na gugu taba mi lolos ne Moroa im taba
    i min, kusu keneng mun at na leventamtaba axap, leemi asu nabat pas ti ne Moroa
    mumu mun ne Iesu Karisito. Leemi asu la lolos tin amisik la kopmen taxavaxap teren.
    Tuturun.
  cbr-NT: Uix cara banati 'icë, ax ca Nucën Papa Diosan sinánmicësabi oi banati 'icën.
    Uin cara raíri uni ñu 'axunia an ca Nucën Papa Diosan cushiocëxun upí oquin 'ati
    'icën. Usoquin camina Jesucristonan 'ixun, añu ñu caramina 'ai a Nucën Papa Diosa
    cuëëntanun 'ati 'ain. Ax 'Apuira 'aish cushiira 'icë ca camabi unin rabiti 'icën,
    nëtë xënibua 'aínbi. Usaquin ca 'ati 'icën.
  tee-NT: Tachi ju tam lapanac ju xtaknican ju lhak'ailakts'in ni lai amalaninin ixchivinti
    Dios. Pus ni xtaknicanta ju chunch lhak'ailakts'in chach naulh tachi ju va junch
    Dios ju chivinin. U ni xamati' xtaknicanta ju lhak'ailakts'in ni lai a'aktaijunun
    chach c'atsa ni Dios ju xaxtakni ju ixtachaput ni laich ca'a'aktaijunulh. Ju chunch
    mas va tuchi ju canaviyau ju quijnan'an ju lhilaca'anauch ju Jesús capulak'ayacana'
    ju Dios. Ju yuchi alin ixtachaput ju va jonk'alhita chai akts'iya tasq'uini ni
    calak'ayacalh ju yuchi tus va tavananch.
  eng-LSV: if anyone speaks, [speak] as oracles of God; if anyone ministers, [minister]
    as of the strength which God supplies, so that in all things God may be glorified
    through Jesus Christ, to whom is the glory and the power through the ages of the
    ages. Amen.
  cak-NT: Y xa c'o jun chiwe ri banon-pe che chi tutzijoj rutzij ri Dios, man tumestaj
    chi can rutzij-wi ri Dios ri nutzijoj. Y xa c'o jun ri xa jun chic rech samaj
    ruyo'n-pe ri Dios che, man tumestaj chi ja ri Dios yoyo'n-pe ruchuk'a' chi nitiquier
    nu'on ri samaj. Chi quiri' xtiyo'x ta ruk'ij ri Dios, roma ri xu'on ri Jesucristo.
    Raja' can c'o-wi ruk'ij y c'o uchuk'a' pa ruk'a' chi ronojel tiempo. Amén.
  pah-NT: 'Nahã ti peko a''ero. Kiroki g̃a ikarakatu imombe''gwovo mbatera – Tupana''ga
    nhi''ig̃a ti g̃a tomombe''umbe''u. Kiroki g̃a ikarakatu ojipe''g̃a pokoga – topokopoko
    ti g̃a g̃a Tupana''ga remimbopopoakara pyvõ. Nahã ti pejogwerekoreko a''ero Jesus
    Cristo''gareheva''ero tombohete pa ti g̃a Tupana''ga. Xa''e pa ti ga pe jipi:
    “Nderuvihavuhu hete nde. Ndepopoaka hete nde avuirama,” xa''e ti ga pe jipi. Na
    tuhẽ.'
  sja-NT: Tachi Ak'õre Ũraa jarateeparipa jarateeipia bɨ Tachi Ak'õrepa jarapi bɨk'a.
    Ichiaba ne-inaa ooparipa awaraarã k'aripait'ee, mãga ooipia bɨ Tachi Ak'õrepa
    oopi bɨk'a. Ne-inaa jõmaade mãga ooruta pɨrã, ak'ɨpidait'ee Tachi Ak'õre jõmaarã
    k'ãyaara waibɨara bɨ, Jesucristo k'ap'ɨa pari ne-inaa pia oopipari perã parãmaa.
    ¡Iru ichita Tachi Waibɨa pait'ee! ¡Amén!
  xed-xed: Ka vlaŋvla Lazglafta ta mbrakwa gwaɗa ta mndu katsi, ka mna tsi ta skwi
    mnana Lazglafta. Mndu ya vlaŋ Lazglafta ta mbrakwa maganatá slna ta mndu guli,
    ka maga tsi nda mbraku ya vlaŋ Lazglafta. Magawamaga mantsaya ŋa zləzlvay mnduha
    ta Lazglafta ma inda skwi, kabga Yesu Kristi. Ŋani glaku, nda mbraku, ŋa kɗekedzeŋ.
    Amin!
  mks-NT: Ta ndá tu̱hun ná ca̱ha̱n ndó xi̱hín ñani táhan ndó, ná cacuu a tu̱hun yi̱i̱
    tátu̱hun ña̱ cáha̱n Ndióxi̱. Ta ndá ndó cája ña̱ma̱ni̱ xi̱hi̱n inga na, ná caja
    ndó ña̱ xi̱hi̱n ndée̱ sáhan Ndióxi̱ nu̱ ndo̱. Jáchi̱ tócó ndihi ña̱ cája ndó ndítahan
    cacuu a ña̱ cuu caja cáhnu í Ndióxi̱ xi̱hi̱n. Ta cája Jesucristo ña̱ ná cuu caja
    cáhnu í Ndióxi̱. Cáhnu ndiva̱ha cúú a ta sáhndá a̱ chuun nu̱ú tócó ndihi ña̱ha
    a̱nda̱ ama cáa qui̱vi̱. Já ná coo.
  gfk-S: Ing be tikenong i hatur kawase ra hartabar ura nianga, i tahut be na ianga
    hoke be God iat i iangianga. Ing be tikenong i hatur kawase ra hartabar ura harharahut,
    i tahut be na harahut ma ira nuno baso ing God i tabar ie me. Mu na papalim hobi
    waing dage pirlet God ta ira linge bakut metuma naramon tano nudait kinkinis tane
    Jisas Krais. Aie nong i hatur kawase no minamar ma no dades hathatikai. A tutuno.
  bmu-bmu: 'Nup memegö mötmöt kalem yahöt mi kewö: Denike yeŋön Buŋa keu jim asarimakzei,
    yeŋön mi mönö Anutunöŋ sölölöhöm eŋgimakzawaŋgö dop jiba malme. Denike yeŋön alaurup
    welenŋini qeba naŋgöm eŋgimakzei, yeŋön mönö Anutunöŋ inahöba ösum eŋgimakzawaŋgö
    dop alabauk ak eŋgiba malme. Jisös Kraistkö buŋa akzeaŋgöra yuai pakpak miaŋgöreŋ
    mönö Anutu möpöseigetka qetbuŋaŋan aködamunŋambuk aka ahöma. Yaŋön asakmararaŋ
    Toŋi aka kukösum Toŋi mi nalöŋi nalöŋi mala kota malja aka teteköŋi qahö mal öŋgöma.
    Keu mi ölŋa.'
  dgz-dgz: Ap menan orup da opata waiwandat wa waneni ame God menan di waiwandan,
    amba waenapan wat agoat mumat otua ame God menan di taiwandan. Ap tainanta gapan
    wa atonat nuga iragi God inapaet, Iesu yaua gamup di tainampen. Iwa oya oyae amba
    aro amun iragi me inap usenagaet wande ainiwa. Ame umap.
  eng-GNV: If any man speake, let him speake as the wordes of God. If any man minister,
    let him do it as of the abilitie which God ministreth, that God in al things may
    be glorified through Iesus Christ, to whome is prayse and dominion for euer, and
    euer, Amen.
  zaa-NT: Canchu Tata Dios nna chi bennèe la' ritelíni qui' lu' para guni lu' discurso
    nna, quixá'a lu' nu ra lo titsa' qui' Tata Dios lani la' huacca quì'e. Canchu
    guni lu' cualani ttu enne' nna o biỹa nu cca ofrecer le' iglesia nna, pues guni
    lu' ą según la' ritelíni nu runna Tata Dios qui' lu' lani itute latsi' lu'. Iyaba
    nu guni le nna, ná qui'ni guni li ą lani ttuba la' rulába latsi' para qui'ni ca
    enne' nna ina cą quíỹaru Tata Dios lani nombre qui' Jesucristo enne' què merecer
    la' dàliani nna te itute la' huacca làtsi' né'e nna rigú'ubi'e tulidà tabání.
    Amén.
  eng-WEBSTER: 'If any man speaketh let him speak as the oracles of God; if any man
    ministereth let him do it as of the ability which God giveth: that God in all
    things may be glorified through Jesus Christ; to whom be praise and dominion for
    ever and ever. Amen.'
  guh-guh: Itsajivi itsamonaejavabelia itsa tsipaeba Dioso pejumelivaisi, bajarapajivi
    betsipaeba palivaisi Dioso yapëtaeyaexanatsi. Itsajivi pijinia itsa yavenonaejitsia
    itsanë, bajarapajivi beyavenona pacuenia Dioso jamatabëcuenecaëjëpaeyaexanatsi
    peyavenonaenexa. Daxita xua paexanaejitsiamë Jesucristo papijajivixaemë, paexanare
    jivi peyaiyataenexa Dioso. Dioso baja cajena daxitacuene pitorobinë, penivenivenaecotia
    pexainaenë daxitamatacabijavabelianexa. Bajara itsi tsane.
  bon-bon: Acejiyame bäärmi kaakesea lui ne yääcäruge, miiji tabe Acejiyame me mene
    ne cängena yaaboclomtuge. Acejiyame ätityera kaakesea lui ne yääcäruge, tabe miiji
    Acejiyame me kokre cama nuuja biname bine ätityerame, naace tääpume iyeta mime
    kaakesea cabu Acejiyame me ngii awepänteji lenajame. Piba pajecu gyene egä mine
    Yeesu Keriso me biname gemi. Yoo, jamyacu apaclyera piiyepu kokre lui teeme yene
    iyeteta ngälu cäco. Eso.
  nhw-BL: Sintla se tlen amojuanti quipiya itequi para camanaltis icamanal Toteco,
    ma camanalti quen elisquía Toteco catli camanalti ipan ya. Sintla se tlen amojuanti
    quipiya itequi para quinpalehuis sequinoc, ma quinpalehui ica nopa chicahualistli
    catli Toteco quimaca. Quej nopa nochi catli anquichihuaj elis para ihueyitilis
    Toteco Dios, huan huelis tijhueyitlalise pampa catli Jesucristo techchihuilijtoc.
    Yaya quipiya nochi hueyitilistli huan nochi tequiticayotl para nochipa. Huan itequiticayo
    amo quema quipiyas itlamiya. Quena, quej nopa eltos.
  swh-ONEN: Yeyote asemaye hana budi kusema kama mtu asemaye maneno ya Mungu mwenyewe.
    Yeyote ahudumuye hana budi kuhudumu kwa nguvu zile anazopewa na Mungu, ili Mungu
    apate kutukuzwa katika mambo yote kwa njia ya Yesu Kristo. Utukufu na uweza una
    yeye milele na milele. Amen.
  wbi-wbi: U munhu juno ipulisia, amasio ghake ghavisaghe ndavule agha Nguluve, ghwope
    juno itanga avanhu, avatangaghe mungufu sino apelilua nu Nguluve, kuuti u Nguluve
    aghinisivuaghe mu soon vwimila u Yesu Kilisite. Uvuvaha ni ngufu fili nu mwenemwene
    fighono fyoni. Amen.
  bba-bba: Wi u wɑɑsu mɔ̀ u de u Gusunɔn ɡɑri ɡere. Wi u mɑɑ ɡoo sɔmburu kuɑmmɛ u
    tu koowo kɑ dɑm mɛ Gusunɔ u nùn wɛ̃, kpɑ ɡɑ̃ɑnu kpuro sɔɔ bu Gusunɔ bɛɛrɛ wɛ̃
    sɑɑ Yesu Kirisin min di, wi u yiiko kɑ dɑm mɔ sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: 'If any man speak, let him speak as the oracles of God; if any man minister,
    let him do it as of the ability which God giveth: that God in all things may be
    glorified through Jesus Christ, to whom be praise and dominion for ever and ever.
    Amen.'
  kgk-NT: Peẽ, Nhandejáry pene moarandu-gwi pemosarambi kwaa inhe'ẽ va'e, tapemombe'u
    mbe'u porã katu inhe'ẽgwe. Peẽ, peporopytygwõ kwaa va'e, Nhandejáry pene mombaraete
    pehexa uka porã hagwã entéro va'e-pe kente pytygwõha voi peiko hagwã. Hesu Cristo
    nhe'ẽ-rupi nhande py'a rory ete-gwi opamba'e jajapo va'e tajajapo nhamboete ete
    hagwã Nhandejáry-pe. Ipu'aka tee, imomba'egwasuha ave opa e'ỹ va'e. Nhane remimboete
    voi. Nhandejáry tee voi ha'e. Amém.
  waj-waj: Anutuuqaa mmayaayaivaa kiaa mmira vaidi voovoono tuqinnama Anutuuqaa kua
    tuanaivaa kiaa mmiaivee. Ari seenaiyara haitatuura vaidi voovoono tuqinnama Anutuuqo
    ari yaagueeqaivaa inna mmiivaugiataama haitatuukiaivee. Anutuuqaa nnutuuvo ngiau
    aapu vakiaiveeraivaara Yisuu Kirisiinnara yaagueeqararama kiada iida itaama iikiatee.
    Anutuuqaa nnutuuvo ngiau aapu tupatupaa vaikio inna yaagueeqaivo tupatupaa vakiaivee.
    Kua kutaa.
  cpy-cpy: Ikaatzi imata-kahae-takiri ikenkithate, riyote Tajorentsi ikenkithata-kotzi.
    Riima ikaatzi imata-kahae-takiri ineshironka-tantayite, rantawaetan-tyaawo jempe
    okanta raawyaa-kaakiriri Tajorentsi. Ari okantyaa ipinkathatee-tantyaariri Tajorentsi,
    ikantakaa-kyaawo Jesús Jeepatzii-totaa-rewo otzimi-moteeri rowaneenkawo, ashi
    rowaero ipinkathari-wentantee. Kyaariwé.
  mpx-mpx: Henala ebo ni papaatena, wana papaatena ni ola Yehoba totona i baaba. Henala
    ebo ni tabwa totuwalali gamagalau ni label, ni tuwalali alona ge gasisi toto Yehoba
    i pek elana. Wami ginol ni ola o, inoke gamagalau wami ginol gegewena nihi kite
    yaka Yeisu Keliso alana elana Yehoba nihi tobalan, iya towasawasa ge iya togasisi
    sauga gegewena nige ni momowasi. Ibwe. I ola.
  wbp-wbp: Kala yapaku nyurrurla ngalya-kariki, Kaaturlu-nyarra yartarnarri yungu
