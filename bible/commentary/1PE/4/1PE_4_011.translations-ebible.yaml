  gah-gah: Itó monó gakó li utó itamó nenete Ómasímini gakola lamaná li utó iki li
    kimitaze. Itó vegená nasahilí ikitatamó nenete Ómasímo zámuza kemekiko nenetunú
    nasahilí ikitataze. Lekeza némini manámini niiki Ómasímini agulizá vitive liki
    lá ilo. Izesu Kilistoni zámuzatunú aí luhuva utó itize, nenemú gonanalivagi lapaná
    itó gizapa olimiaká zámuza aitoka minatímo minoloko voko mino lúaló moloko minatize.
    Lamaná.
  lcm-lcm: Man kupo akus, ku abis ia val kupo tat le si mengen si God akorong. Man
