    کے وسیلے سے جلال دیا جائے گا۔ ازل سے ابد تک جلال اور قدرت اُسی کی ہو! آمین۔
  yre-NT: -Te Bali "yi drɛ 'yiɛ 'nan, -e 'i 'yee 'wɩ vɩ bɛ, 'wɩ nɛn e "sia Bali va
