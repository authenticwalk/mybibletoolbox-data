    ete ulgum ok, be avos nivwat Pomate are ve Yisu Kilisi are ane. Avond ninggas
    Pomate ane bogbogo tis ane gwang-ne itin dang-etok painge-ngge. Bingano.
  tew-tew: 'Gá ginnân: Wí toˀwí híwó nahíˀhá̖ḏí, Jôesi Táḏáví tunnân tꞌowa ovâytꞌôeˀa̖mí.
    Wí toˀwí natꞌowakhä̖geˀhá̖ˀi-á ûnkhâyˀä̖ˀ ovâykhä̖geˀnamíˀin gá Jôesi Táḏáḏân
