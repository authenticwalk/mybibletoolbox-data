    sapa God riita har hapaga boboyek eeta siitiichiniga anadii man kiyatay ta. Eecha
    otiinak, eyey boboy siin Jisas Kraist riiti hik God riiti hin eeka yesokwa takiita.
    Jisas Kraist rii eechaba eechaba tawa hapaga boboyeka hisaw hadabas boboyeka eecha
    tawa. Eeta siiken.
  agr-agr: Apajuí chichame etsegkugmesh, niina chichame tawa dutiksagmek etsegkatajum.
