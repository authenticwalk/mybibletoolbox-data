    Omendinga sira.
  npi-ULB: यदि कोही बोल्‍छ भने उसले परमेश्‍वरको मुखबाट निस्केको कुरा बोलोस्; यदि कसैले
    सेवा गर्छ भने उसले परमेश्‍वरले दिनुहुने शक्‍तिमा गरोस्, ताकि सबै कुरामा ख्रीष्‍टद्वारा
    परमेश्‍वर महिमित हुनुभएको होस् । महिमा र शक्‍ति सदासर्वदा उहाँकै हुन् । आमेन ।
  cgc-cgc: Daw kino paatagan ta abilidad ta pagwali, dapat magwali bilang isya na
