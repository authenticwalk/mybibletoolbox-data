  bod-N: སུ་ཞིག་ཆོས་གསུང་མཁན་ཡིན་ན། དཀོན་མཆོག་གི་བཀའ་བཞིན་དུ་གསུང་བ༌དང༌། སུ་ཞིག་ཞབས་ཕྱི་སྒྲུབ་མཁན་ཡིན་ན།
    དཀོན་མཆོག་གིས་གནང་བའི་མཐུ་སྟོབས་བཞིན་དུ་བསྒྲུབ༌དགོས་སོ།། དེ་ནི་དོན་ཐམས་ཅད་ལས་ཡེ་ཤུ་མཱ་ཤི་ཀ་བརྒྱུད་ནས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་འཐོབ་པའི་ཕྱིར༌ཡིན།
    མ་གཞི་གཟི་བརྗིད་དང་མངའ་ཐང་ཐམས་ཅད་ནམ་ཡང་ཁོང་ལ་དབང་ངོ་། །ཨ༌མེན།
  tca-NT: Rü ngẽxguma texé nüxü̃ ixuxgu i ore, rü name nixĩ i aixcüma Tupanaãrü orexü̃
    tixu. Rü ngẽxguma texé togüxü̃ rüngü̃xẽẽgu, rü name nixĩ i Tupana tüxna ãxü̃ i
    poramaã tanaxü. Rü guxü̃ma i ngẽma pexüxü̃ rü name nixĩ i meãma penaxü na ngẽmaãcü
    Ngechuchu ya Cristugagu Tupanaxü̃ picuèxüü̃güxü̃cèx. Erü nüma ya Tupana rü guxü̃guma
    namexẽchi rü naporaxüchi. Rü ngẽmaãcü yiĩ.
  zpl-NT: Tunu nuꞌ tucuhua enu rluꞌcu nú lia udeteꞌ Diose nú recalla para nú zeteꞌlla
    bee saꞌlla, rquiꞌña nú zeteꞌlla tucu nú neca Stichiaꞌ Diose. Leꞌca enu rluꞌcu
    lunú lia udeteꞌ Diose lunú recalla para nú riꞌilla elietsa lubee saꞌlla, rquiꞌña
    nú duꞌlla juerzaꞌlla lunú lia udeteꞌ Diose lulla para nú riꞌilla elietsa lubee
    saꞌlla. Ye nú rriꞌihua uriꞌi nzeꞌcahua para nú ni nzeꞌca bee bene lu Diose equie
    cuendaꞌ Jesucristo, liꞌinu enu riala ulaꞌna cuna elurnibiyaꞌ diqui tiembu. Amén.
  mbc-NT: Anî' wanî ya itekare ekareme'nen pe mîîkîrîya ekaremekî e'pai awanî, morî
    pe Paapaya tîmaimu pu'kuru ekaremekî warantî. Moropai anî' wanî ya tiaronkon pîika'tî
    pî' tîwe'sen pe, mîîkîrîya to' pîika'tî e'pai awanî, tîmeruntîri Paapa nîtîrî'pî
    ke. Mîrîrî ku'tî. Mîrîrî kupîya'nîkon wenai, Paapa yapurîto'pe tiaronkonya Uyepotorîkon
    Jesus Cristo wenai. Manni' Paapa morî pu'kuru tîwe'to' pî' yapurî tamî'nawîronkon
    e'pai awanî. Moropai imeruntîri pu'kuru, ikî'pî ton pîn pî' yapurî e'pai man.
    Mîrîrî warantî e'pai man.
  ndg-ndg: Mwana mundu alongei naibe kati kuntonga Nn”ungu na mwana mundu abaya naibe
    na uwezo kati wa Nn”ungu, ili kwamba kwa kila kibe Nn”ungu apate kutukuzwa pitya
    Yesu Kristo. Utukufu na uweza wina ywemba milele na milelel Amina.
  wsk-wsk: Ni awiriya munak bala ko kari agi mu, Kaem ko kuring te den tasam umutang
    la diram baluko. Se ni awiriya saki alo nunga saonga kari agi mu, eng am Kaem
    ko sokel kisiso mu te saki alo nunga sangaruko. Ale munan suen la umu te Jesus
    Kristus nup te Kaem nup biya tualko. Noko nup biya nikim sokel ago mu pempem la
    anirukko. Nunguning.
  toj-NT: Porque ay ni ja quermanotiqui jel tzamal huax bob yale ja yabal ja Diosi.
    Jel lec ja huax bob yalei pero a jac sc'ujole que Dios ni ja ma' huan yaljeli.
    Ta ay c'a ma' huax yala oj coltanuqui, lec nia pero a jac sc'ujole que Dios ni
    huax yaa ja yipei. Chican jas huax bob jc'ultiqui, pero siquiera oj caatic nihuanbuc
    ja sbiil ja Diosi yuj ja Cajualtic Jesucristo. Stz'acatal lec ja yeni porque mi
    ni nunca oj ch'acuc ja smandari. ¡Amén!
  tbc-tbc: Ta iŋ ru ifulale san maŋau aman da tap, nek ibol Anut san ru mok mi ifulale
    dan igo ru ifulale wa. Ta iŋ binawek urat igane tap, dabai a Anut ipani dan lo
    urat an igane wa. Ago dop urat fidian lo tamolpein ka Anut per dupani wa, an man
    Jesus Kristus lo mi a.
  sna-sna: Kana munhu achitaura, ngaadaro somunhu anotaura mashoko chaiwo aMwari.
    Kana munhu achishumira, ngaazviite nesimba raanopiwa naMwari, kuitira kuti muzvinhu
    zvose Mwari arumbidzwe kubudikidza naJesu Kristu. Iye ngaave nokubwinya nesimba
    nokusingaperi-peri. Ameni.
  smk-NT: Saraytaw saray pinuyaan nin pakababa' nin mangipatanda', matkap a mag'irgo
    saran bilang sayay mangingilalaman konan Dios. Saray pinuyaan nin pakababa' nin
    tumulong, matkap a pakaseseg sara nin tumulong mangibwat sa pamamaaluyon nan gesen
    nin Dios konra. Wanin a gaw'en moyo ta pigaw nin sa sarban gaw'en moyo bana' sa
    ginwa' na ni Jesu-Cristo komoyo ket, maitandudo' yay ngaran nan Dios. Sya a pagalangan
    tan mag'uray anggan-angga. Peteg a wanin.
  grc-TCGNT: εἴ τις λαλεῖ, ὡς λόγια Θεοῦ· εἴ τις διακονεῖ, ὡς ἐξ ἰσχύος ὡς χορηγεῖ
    ὁ Θεός· ἵνα ἐν πᾶσι δοξάζηται ὁ Θεὸς διὰ Ἰησοῦ Χριστοῦ, ᾧ ἐστιν ἡ δόξα καὶ τὸ
    κράτος εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  gof-WFTW: Yesuus Kiristtoosa baggara ubbaban Xoossay galatettana mela oonikka odiyabaa
    gidikko Xoossaafe qaala ekkidaada odo. Qassi oonikka maaddiyabaa gidikko Xoossay
    iyaw immiya wolqqaada maaddo. Bonchchoynne wolqqay merinaappe merinaa gakkanaw
    iyaw gido. Amin7i.
  spa-BLM: Si alguien habla, que sea como si fueran las mismas palabras de Dios. Si
    alguno sirve, que sea como de la fuerza que Dios suministra, para que en todo
    sea Dios glorificado por Jesucristo, a quien pertenecen la gloria y el dominio
    por los siglos de los siglos. Amén.
  kyz-NT: 'Jarejuwarete ''ga je''ega mome''waramũ pẽẽ ''ga je''ega etee futat imome''wau
    a''jea futat. ''Gã nupe mama''e esage apoaramũ pẽẽ mama''e apou Jarejuwarete ''ga
    pãjẽ mũ etee futat. A''eramũ pẽ nesakara ''gã Jarejuwarete ''ga muorypa pẽ nee,
    pẽneko esage are. Jejui Kristu ''ga remiayuwamũ jane jemogyi. A''eramũ jane ''jau
    Jarejuwarete ''ga upe: “Ene te ''ã eneresage. Ene te ''ã pãjẽretea. Neneteepawi
    futari ''ã e''ỹina”, ''jau jane ''ga upe. A''jea futat jane''ea.'
  dao-dao: Ngthu sangkia khyang naküt naw Pamhnama ngthu sang se. Khut bikia khyang
    naküt naw Pamhnama peta ngjuktha am khut bi se. Acunüng va, anaküt üng Pamhnam
    cun Jesuh Khritawa phäh üng mhlünmtaia kya khai. Johit ja hlüngtainak cun angsäia
    Pamhnama kaa kyaki. Amen.
  cya-cya: Cha' nde'en nu chcui' lo'o nten, chcui' can' tsaña'an cha' nu taa Ndiose
    'in, cha' nde'en nu ta yaa' 'in xca tucui, lo'o cha' cuiya' 'in Ndiose cu'ni 'in
    na, ña'an ca si'yana scuen cuaan cha' 'in Ndiose si'ya Jesucristo, ñi nu nga'an
    cha' cu'ni tnu na 'in, lo' scati ñi culo ñi tñan tsala xaa. Amen.
  wrk-wrk: '@see-verse:1PE.004.010'
  nii-nii: Kapłi wumb nii endi, ek ni tor kindmba wu ei, kapłi wu ei Gos ek ka ni
    tor kindmba. Nga wumb nii endi, eim wumb eipi kin paki topu ermba ei, kapłi wu
    ei, Gos eim dinga ngum ei kin, paki topu ermba. Yi mił erang kin, Jiisas Krais
    kin Gos embe owundu seng kin, kongun ełe tonu omba. Eim tiłang ka wii ni, embe
    owundu ni, noman dinga eim kin kunum kunum pepi ba. Ei keimi.
  ign-NT: Eti máimitureana ema Viya eta échajisira, ecuneuchava échajica yátupi eta
    máechaji­ri­ruvana éma. Eti ímica­ta­rahiana ítátivaca ena echamuriana, vahi éñamaimahi
    eta etumeva máijara­ruhehi ema Viya. Étavenehi éhisirahi ema Viáquenu Jesucristo,
    tamutu tauri eta jácani íchaqueneana apaesa nacunacha ema Viáquenu namutu ena
    tímahaheana. Éma, ¡tétavi­cavahi eta macuna­cha­ca­revahi! ¡Tétavi­ca­va­hivare
    eta máitupa­ji­jia­si­ravahi eta máechira­havihi tiuri! ¡Máitava­ca­ca­hivare
    eta véhisiraya éma! Amén.
  dik-NT: Tɛ̈ piööc raan ë kamkun, ka dhil kɔc aa lɛ̈k wɛ̈t cï Nhialic lueel. Ku raan
    kony kɔc kɔ̈k adhil looi këya riɛl cï Nhialic gäm ye rin ee luɔi kënë. Kuat kë
    ye raan looi ëbën adhil looi bï alɛɛc gäm Nhialic ë Jethu Krïtho, raan la diik
    ku riɛl akölriëëc ëbën. Yenakan.
  cac-cac: Tato ayon̈ scalel slolonel Dios, nachajocab' el cuuj to ton̈ej van on̈
    yac'lab'an Dios calanel slolonel chi'. Tato ay on̈ syal cac'an servil, munlajoc
    on̈ d'a smasanil co c'ool, yujto a Dios tz'ac'an quip. Vach'n̈ej scutej smasanil,
    yic ol aljoc vach' lolonel d'a Dios yuj Jesucristo, yujto te nivan yelc'ochi,
    te ayn̈ej pax spoder d'a masanil tiempo. Amén.
  tzj-E: Ec'ola chewa ecochin tzra Dios che nquecwina nqueya' mensaje, kas terkaja
    pquewá' che rtzojbal Dios nquecsaj, y me cna'oj ta wnak nquecsaj. Chka' c'ola
    yatanak chca che nquecwina nquequeto' wnak, kas terkaja pquewá' che Dios yoyona
    chca che nquecwina nquequeto'. Rmal Jesucristo tak q'uiy rwech yatanak chewa jecochin
    tzra Dios, tebna' c'a njelal che nyabexa ruk'ij ja' Dios. Nte xtya' wa' ruk'ij
    y nte xtnatax wa' che pruk'a' c'o wa' njelal camic y rxin junlic chpam je' tiemp
    rxin je' tiemp. Amén.
  san-BUR: ယော ဝါကျံ ကထယတိ သ ဤၑွရသျ ဝါကျမိဝ ကထယတု ယၑ္စ ပရမ် ဥပကရောတိ သ ဤၑွရဒတ္တသာမရ္ထျာဒိဝေါပကရောတု၊
    သရွွဝိၐယေ ယီၑုခြီၐ္ဋေနေၑွရသျ ဂေါ်ရဝံ ပြကာၑျတာံ တသျဲဝ ဂေါ်ရဝံ ပရာကြမၑ္စ သရွွဒါ
    ဘူယာတ်၊ အာမေန၊
  yaa-NT: 'Mã Niospa meka yoi, nã Nioskõi mekai keskaraõxõ ato yoikãfe. Mãto shinãmã
    shinãxõ ato yoikakĩma. Askatari mã Niospa Yõshi Sharaõxõ mã afarafo ato shara
    faxõfaito õikakĩ yorafãfe iskafakĩ yoitirofo: “Aicho, Epa Nios sharakõi. Ãfe Fake
    Jesucristoõxõ afama mĩshtifo fatiro,” ixõ yoitirofo. “Epa Niospa ares fisti afarafo
    shara famis, atokai afaa chakafapanakama. Ares fisti ãfe Yõshi Sharaõxõ afama
    mĩshti fapanaka,” ixõ yoinõfo.'
  cab-NT: Le gabáfubei lun lapúrichijan, lúnti ladǘgüni queísi ában le adímurejati
    dimúrei lúmagiñe Búngiu. Le esériwiduti, adǘgaleí láu sun érei le líchugubei
    Búngiu lun. Sun cátei le jadǘgübei, adǘga jumeí lídan ában igáburi le lúnti
    líchugúniwa uweíriguni lun Búngiu láu, lídaangiñe Jesucrístu. Búngiu le Súnti
    Gabáfu, ligía le lúnbei lerésibiruni uweíriguni lun sun dan. Ítaralá.
  clu-clu: Ang gintawan abilidad sa pagwali dapat magwali anang ambal ang Dios. Kag
    ang gintawan abilidad sa pagbolig sa iba, dapat magbolig sono sa anang masarangan
    nga gintaw kanana ang Dios, agud madayaw ang Dios sa tanan nga indong ginaimo
    paagi kay Jesu-Cristo. Gamanan tana kag darayawon asta kon sano.
  swh-ULB: Kama mtu akiongea, na iwe kama mausia ya Mungu, na kama mtu akihudumu,
    na iwe kama uwezo aliopewa na Mungu, ili kwamba kwa kila jambo Mungu apate kutukuzwa
    kupitia Yesu Kristo. Utukufu na uweza vina Yeye milele na milele. Amina.
  tpt-NT: Chavay incha matichun xtaqnikanta para lay ox kachivinil, ex yucha maqskꞌiniy
    kalaqputeꞌel yu najun Dios. Incha matichun xtaqnikanta para lay ox kaꞌaqtayjunul,
    yucha maqskꞌiniy kaꞌaqtayjunul kun ixtapꞌasta Dios. Chuncha tachun yu makꞌayatꞌik
    va por yucha la ay kamakakal ni Dios la metsukuntikꞌan por chꞌantaun untꞌatꞌik
    kun Jesucristo. Vamun yuꞌ paxtoqniy ay kamakakal, yucha lhitꞌajun tachun tapꞌasta
    mas va tavanancha kaval, jantu aqtaun katamaktayaꞌ. Va chuncha kavalcha.
  aai-aai: O yait tur o isan ana siwar ibaib, tur inao ana’itinin i God o wanawananamaim
    eo, o yait baibais ana siwar ibaib, God ana fair bitimaim inabow, saise o a bowabow
    nati’imaim God boro merarayow hinitin Jesu Keriso wabinamaim. Fair, marakaw i
    akisinamo isan nama wanatowan, wanatowan. Amen.
  sny-sny: Owane Sitewi lai meni ta ma'e kairefi au te'e areiye fiyariyei ne auwe
    su, le Owane Sitewi lo peri wou a'i lu taune ma'e fu au te'e areiye fiyarite!
    Owane Sitewi lai meni tere'e ta ma'e lu taune au pati ferafereiyei lo kairefi
    auwe su, le lu taune Owane Sitewi lo kairefi se fu au pati ferafereire! Serai
    fene lu taune ma'e Krais Jisas lo iyape se au pati ferafereiyei su, fene Owane
    Sitewi lo iyape erasi a'i ei ani aroweyei. Owane Sitewi lo kairefi mi mi pasi
    pasi weriyei ironamisiya. Nomo Owane Sitewi lo iyape mi mi pasi pasi weriyei te'e
    ani arowete. Peri ape mo wiyeme a'i tene!
  myy-myy: Dios oca mani queno goti masija, “Queno ya Dios mʉ. Mʉ ejabʉarisena riojo
    goti masia yʉ”, yirʉja mani. Ito yicõri gãjerãre mani queno ejabʉa masija, “Queno
    ya Dios mʉ”, yirʉja mani. Ito bajiro yirʉja mani, Diore gãjerã ĩna rʉ̃cʉbʉotoni.
    Jeyaro mani yirisere ticõri, “Ĩ ñarãre queno ejabʉami Jesucristo”, yirã yirãji
    gãjerã Diore rʉ̃cʉbʉorã. “Ĩti ñami rẽtoro masigʉ̃. Ĩti ñami Ʉjʉ ñasagʉ. Jeyaro
    ñarise roti masigʉ̃ ñami Dios. Dise ĩ roti masibiti rʉyabea ĩre. Ĩti ñami mani
    Ʉjʉ ñatĩñagʉ̃”, yi tʉoĩasotirʉja mani ĩja.
  trc-NT: Sese caꞌmi̱i̱ natáj yoꞌo̱ tuviꞌ soj, ne̱ yoꞌo̱ cu̱nuû rá soꞌ se vaa se‑na̱na̱
    Diose̱ me nij nana̱ aꞌmii natáj soꞌ á. Sese quiꞌya̱j suun yoꞌo̱ tuviꞌ soj cheꞌé
    soj, ne̱ quiꞌya̱j soꞌ nu̱ꞌ nda̱a vaa gu̱un nucua̱j soꞌ quiꞌya̱j soꞌ quiꞌya̱j Diose̱
    á. Ga̱a ne̱ caꞌve̱e caꞌmi̱i̱ sa̱ꞌ yuvii̱ cheꞌé Diose̱ ni̱ꞌyaj nij yuvii̱ man soj
    si̱j noco̱ꞌ man Jesucristó ei. Ne̱ Diose̱ me se nu̱ꞌ cavii nu̱ꞌ caꞌanj caꞌmi̱i̱
    sa̱ꞌ níꞌ cheꞌé soꞌ, ne̱ gu̱un chij ndoꞌo soꞌ ado̱nj. Veé da̱nj ga̱a̱ ya̱ ei.
  cut-NT: Nchuhn che chenan cuma ne vederihquentiyon che cuahndudo ne Ndudo yahn Dendiohs
    ne, cuahndudo ne Ndudo yahn ye nduhca̱ che redin yahn. Nchuhn che chenan cuma
    ne vederihquentiyon che conan ne ihyan chena̱hn ne, cuinan ne ihyan numacuahn
    vederihquentiyon yahn Dendiohs. Na̱n nducuahn ntiyon che redin ne yahn che ritahno
    ne Dihvo vo Jesucristo ne, codin nun ino ne che quenda̱h yavena̱n Dendiohs. Dihvo
    vo ne, quenan cuma ye vederihquentiyon chahte numacuahn ro, ne redin yahn che
    ndeva vo yavena̱n ye cuahn da̱ma. Tihca̱ co.
  bel-bel: Калі гаворыць хто, гавары як словы Божыя; ці калі служыць хто, служы сілаю,
    якую дае Бог, каб ва ўсім ўслаўляўся Бог празь Ісуса Хрыста, Якому слава і ўлада
    навекі вечныя. Амін.
  zlm-KSZI: Jika sesiapa menyampaikan perkhabaran, sampaikanlah berita daripada Allah.
    Jika sesiapa memberi pertolongan, berilah dengan keupayaan yang dibekalkan oleh
    Allah. Dengan demikian, dalam semua hal Allah akan dimuliakan melalui Isa al-Masih
    yang memiliki kemuliaan dan kekuasaan selama-lamanya. Amin.
  gdr-gdr: Sɨ yet ra opurenam yiyag wurar okas, ton b'ogla rapurenin ɨmɨnjog God ma
    oramiti yɨtkak re dɨde. Ɨ yet ra yɨm okaenam yiyag wurar okas, ton b'ogla yɨm
    rakaenin God ma okai danda ke re dɨde. Mop nokɨp ton re Yesu Kerisom pɨlnasim
    wɨko amnɨkenenanj, sɨ ɨngkaemb God b'ogɨl ɨnyomarena yokateneny onggɨtyam komkesa
    wɨko wɨngɨrɨnd. Sɨ b'ogɨl ɨnyomarena dɨde danda Ton kɨma ngɨrpu kesa ngɨrpu kesa,
    ɨmɨnjog!
  vmy-NT: Tsa tjin xi sikjaꞌaxtiuya, ngatatsikjaꞌaxtiuya jo tsu enre Naꞌenchana. Tsa
    tjin xi mejénre kuatesinre kjaꞌe xuta, ngatatesinre jotjin ngaꞌñu xi tsjare Naꞌenchana.
    ꞌBa ꞌbatsaꞌen ngatꞌare ngayéje xi siꞌon sa̱kure kjuaje Naꞌenchana ngatꞌare Jesucristo.
    Xi ꞌbakore ngayéje kjuaje ko kjuaꞌñu kaꞌnda ngantsjai nixtjin. ꞌBa ngatjama.
  cmn-FEB: 任何说话之人都应该这样做，就好像上帝正在通过他们说话一样。。任何想帮助他人之人，都应该通过上帝赐予的力量帮助他人，这样就可以让上帝在每一件事上，都可以通过耶稣基督得到荣耀。愿荣耀和力量永永远远属于他。阿门。
  gmv-RNT: Tamarsizadey Xoossa qaala tamarsiza mala tamarso; hagazizadey Xoossi izas
