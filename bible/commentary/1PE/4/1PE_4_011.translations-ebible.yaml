    din na gatuo, dapat magsirbi kanen na igo gid ta sarang na alin ta Dyos. Dapat
    dayad ate na paggamit ta mga abilidad na paatag ta Dyos ki kiten aged Dyos an
    dayawen tenged ta tanan ta na mga nabuat paagi ta tabang Jesu-Cristo. Dayawen
