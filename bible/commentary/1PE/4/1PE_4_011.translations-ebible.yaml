  dop-dop: Ye wɑɑsʋ lɑtʋ lɑkɩ ɩ wɑɑsʋ, pǝ wɛɛ sɩ Ɩsɔ kʋyɔɣɔtʋtʋ kɛ ɩ tɛlǝsǝɣɩ yǝlɑɑ.
