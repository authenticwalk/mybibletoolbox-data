  aii-aii: ܐܸܢ ܚܲܕ ܗܲܡܙܸܡ، ܫܒ݂ܘܿܩ ܗܲܡܙܸܡ ܐܲܝܟ݂ ܕܐܸܢ ܗܲܡܙܘܼܡܹܐ ܝܠܹܗ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ.
