    csaṉnon to lë Dios. Ga glu ne xtsiiṉ Jesús quiayuṉ to, meṉ ndzon ne rnabey, meṉ
    ne gdziṉd dze gdzëë. Sca rieguiaḻa.
  hix-NT: Tàrwonà yokarymanye ro me okukuru komo yeryaha, Khoryenkomo. Nyamoro rma
    hak nekarymatxowà. Khoryenkomo nhutwamohsotho rma hak yokarymatxowà. Towtà komo
    yakoronomanye ro me anar komo yeryaha. Nyamoro rma hak nakoronomatxowà, Khoryenkom
    yahoxet hoye ro mak ha. Noro ryhe, tahoxerye neryatxhe, àwyanye towtà komo yakoronomatxho
    me. Àro wyaro ayatakoronomantokonye, ohxe xaxa tonyxem me nay hamà, Khoryenkomo.
    Apa y, ohxe xaxa manay hamà, àro wyaro àkehe, Txesusu Kryestu yano me, màketxow
    hamà. Ohxe xaxa nay hamà katxho roro me naha, noro ha. Ehonomnà roro me naha.
    Àro wyaro hamà tkatxe.
  sim-sim: Os jihi lal mashi orhin ji sawe, karem mbaha kwambu orhin or hahanda nahi,
    wa mashi orhin yawur wornak ji saweka. Hovok os jihi lal lerawun ji laha man jelyakmbaha
    kwambu orhin or hahanda nahi, wa kwambu orhi os or hahanda orok lerawu oson ji
    laka. Ushinak ma mbele mbele ol ji lawan li heyehe, hi Jisas Kraishik Avui Wasilakan
