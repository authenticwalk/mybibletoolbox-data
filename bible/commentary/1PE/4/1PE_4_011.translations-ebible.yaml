  jpn-1965: 語る人があれば、神のことばにふさわしく語り、奉仕する人があれば、神が豊かに備えてくださる力によって、それにふさわしく奉仕しなさい。それは、すべてのことにおいて、イエス・キリストを通して神があがめられるためです。栄光と支配が世々限りなくキリストにありますように。アーメン。
  fra-SBL: Si quelqu'un parle, que ce soit comme si c'était les paroles mêmes de Dieu.
