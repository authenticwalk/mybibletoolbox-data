  aom-aom: 'Jö majëhiꞌirarije suvuoro baeromo God-are aribövi majëhiꞌiëꞌiroho God-are
    jöhemu majëhire. A ajëmiꞌiëꞌiroho God-hu bojëmaje darugoho baeromo ë muoho vaere.
    Mue bövie biseꞌe avoꞌavoho vaejego aëro gëromo uvoꞌiro: Jemë Iesu Keriso-are ariböviëro
    jëvëꞌëro ëꞌarujë uvoromo God-are ihoho dö maro bamoruomoꞌiro. Aji maho darugo
    maho hesiremu ioroꞌioremu jiemu jiobe vaꞌëꞌe. Iae mae.'
  geb-geb: Maaŋ muuŋgip, guma the Fhe Bakɨme buna vhuueŋ bun suanga ndɨkndɨga vhuuŋ
    ndigi, ana guigira Fhe Bakɨmen buna vhuueŋra bun suaŋri. Guma gumgir kurkurigi,
    ana Fhe Bakɨme ana ndɨɨi ŋkasŋkar, ana khaŋ tɨgɨp havhargip, mba ŋaarar muuŋri.
    Nde maaŋ muuŋrim, harigi gumgi nde mbui bigi ganɨnga. Mbe nde ganɨv, Zisas Kraisan
    zɨn panan mbe Fhe Bakɨme zɨ ndiv vun kuamkuarga. Ana zɨ bakɨme gum ŋkasŋka bakɨme
    zazera mbara muuŋgiap ki. Ne guigi guarara.
  bsj-bsj: Mawuro gwam na kwama fiya caklanka mor denbiwecr yecu caklanka na yecuce
    diri atiyo.
  cak-cak: Ri sipan che chi nitzijon pa rubi' ri Dios, tutzijoj ch'abel ri petenak
    riq'uin ri Dios, ri yeruto' ch'aka' chic, queruto' c'a riq'uin ri uchuk'a' ri
    nuya' ri Dios. Chupan ronojel ri ni'en, can ta ja ri Dios xtiyo'ox ruk'ij roma
    ri Jesucristo. Rija' can jumul-jumul c'o ruk'ij y c'o ruchuk'a' pa ruvi' ronojel.
    Amén.
  chf-NT: Machca u yäle' u t'an Dios, tan u chen t'an ca' chich u yäle' Diosba. Machca
    u chen täclaya, tan u täclen u lot t'oc ni u muc' que u yäc'bi Dios. C'änä a chenla
    ca' jini upete lo que a chenla uc'a ch'u'ul c'ajti'cac Dios uc'a lo que u chi
    aj Jesucristo. U xe chich tä paq'uin ch'u'ul c'ajti'can Dios y u xe chich u paq'uin
    chen manda upete. Ca' chich jini utic.
  tlf-tlf: kanube God iyo tinum iyo maak, beta God imi weng kupka-emin tinum o age
    dong dogobela God imi weng uyo dagaa kula umdii, beta God imi weng uyo unang tinum
    iyo kupka-emak o ageta kale minte, kanube tinum maak ita God iyo, titil kobeli
    unang tinum migik iyo dong daga-emak o age titil boyo kobela umdii, beta God imi
    titil ko kobeba boyo ku-nalata, ipkumal iyo dong daga-emak o ageta kale, kanube
    ibo kanuman-temip bota God imi unang tinum iyo utamipta, Yesus Krais iyo mufekmufek
    kwiin tagang uyo telel-bala mitam tebemu kalaa age-nilipta, bota God imi win uyo
    kufu-e-bilipta, bota Yesus Krais iyo win so ke king ke-nalata, beta alugum mufekmufek
    uyo suun kup tiin molan-tema kale, aafen kwa.
  piu-2006: Tjinguru Katutjalunta nintiṉu palumpa wangka yaṉangu tjuṯangka nintintjaku.
    Palumpa wangka kulira nyuntu ilta tjananya nintintjaku. Tjinguru Katutjalu palumpa
    walytja kutjupa nintiṉu yaṉangu tjuṯaku tjukarurru palyantjaku. Palumpa wangka
    kulira yaṉangu paluru ilta kutjupa tjuṯaku tjukarurru palyantjaku. Katutjalu yaṉangu
    palunya kutu rapalku paluru yaṉangu kutjupa tjuṯaku kutu tjukarurru palyantjaku.
    Tjinguru yaṉangu paluru yalatji kutjupa tjuṯaku tjukarurru palyantjala yaṉangu
    tjuṯangku palunya nyakula Katutjanya yalatji puḻkawaṉiku, “Yaṉangu palangku yilta
    Yiitjuku waarrka tjukarurru palyalpayi.” Katutjanya yilta nganampa mayutju tiṉa
    nyinanyi, ngangkari puntutjarra, nganaṉa yuwankarrangku palunya puḻkawaṉinytjaku.
  poh-NT: Jeꞌ reꞌ ajic wi jenoꞌ cꞌacharel xyeꞌeric rinoꞌjbal chi cꞌuhbalanic, holohic
    ok rikꞌormojic rikꞌorbal i Dios chiban chi cꞌuhbalanic. Wi jenoꞌ cꞌacharel yeꞌo̱j
    reh i cojo̱j noꞌjbal queh take toco̱m chic cꞌacharel, chiban woꞌ i cojo̱j noꞌjbal
    ru̱cꞌ rajawric yeꞌo̱j reh ruꞌum i Dios. Chi jeꞌ aj reꞌ ru̱cꞌ ribanaric chiꞌnchel
    reꞌreꞌ, reꞌ Dios naricꞌulum i rilokꞌil reꞌ naquiyeb take toco̱m chic awich aj
    niminel chi cꞌahchiꞌ quitobjic take ruꞌum i Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal
    Kꞌoric. Reꞌ aj reꞌ riwi̱ꞌ chi niban niti̱j chawi̱j tak eh pa niti̱j niyew woꞌ
    rilokꞌil reh i Dios chi cꞌahchiꞌ nikꞌorom chi til coric, chi junelic kꞌi̱j sakom
    reꞌ Dios til nim wach rilokꞌil eh til nim woꞌ wach i rajawric.
  tue-tue: Ãpĩrẽ́ paʉ watoapʉ Cõãmacʉ̃yere wedemasĩrere ticoqui. Teero cʉ̃ʉ̃ wederé
    Cõãmacʉ̃ye wederé tiiróbirora niiãrõ. Ãpĩrẽ́ apeyenómena tiiápumasĩrere ticoqui.
    Cʉ̃ʉ̃ Cõãmacʉ̃ tutuare ticoriro jeatuaro tiiápuaro. Niipetire mʉ́ã tiimasĩ́remena
    teerora tiiápuya, basocá Cõãmacʉ̃rẽ ʉsenire ticoaro jĩĩrã. Jesucristo teeré wáari
    tiiquí. “Cõãmacʉ̃ niipetirere dutimasĩqui; cʉ̃ʉ̃ tiidʉgárere tiimasĩ́qui” jĩĩãrõ
    niipetira. Cʉ̃ʉ̃ niipetira Õpʉ̃ niirucujããrõ. Teerora niiãrõ.
  bjp-bjp: Male tikas i kep fafen una fafas, ke in fafas tom ini orek ke God. Male
    tikas i kep fafen una falupes, ke in falupes tom ini rakrakai ae God i ta ta u
    usuf i, isi na foron tier tikii ae gam tel u, God ik kep ususefages isi, wara
    lo Iesu Karisito. Kia tom e memeh turan rakrakai, fitliu ma biil ti farfarop lo.
    Amen.
  xon-xon: Uwumbɔr yaa tii unii ipiin ke u len Uwumbɔr aabɔr kan, u teer ke ni ye
    Uwumbɔr aabɔr le u len. Uwumbɔr yaa tii unii ipiin ke u ter biken kan, u li ter
    bi Uwumbɔr aah tii u mpɔɔn pu na. Ni li nyuŋni Uwumbɔr tiwan mɔmɔk ni, Yesu Kristo
    pu. Uma le yeh mpakm ni mpɔɔn n‑yoonn mu kaa kpa ndoon na. Amii.
  tzo-ZNT: Mi jaꞌ acꞌbilotic o ti ta jchanubtastic li jchiꞌiltactic ta xchꞌunel li
    scꞌop Rioxe, acꞌu jchanubtastic. Mi jaꞌ acꞌbilotic o ti ta jcoltatic li jchiꞌiltactique,
    acꞌu jcoltatic. Acꞌu jchꞌuntic ti chiscoltaotic ti Rioxe yoꞌ xicoltavanotic o
    uque. Ti cꞌusitic ta jpastique jaꞌuc me yoꞌ xꞌichꞌe o ta mucꞌ ti Rioxe. Jaꞌ chiscoltaotic
    ti Jesucristoe yoꞌ spas o cuꞌuntique. Ti Rioxe chquichꞌtic onox ta mucꞌ ta sbatel
    osil. Jaꞌ tspas mantal ta sbatel osil. Toj lec ti jaꞌ yech chcꞌote.
  mpm-NT: Nu ni niꞌin ra ɨɨn taꞌu ja kaꞌan ra jnuꞌun Yandios nuu ɨnga yɨvɨ, ti kani
    ini ja maa jnuꞌun Yandios kaꞌan ra. Nu ni niꞌin ra taꞌu ja chindee jnaꞌan ra,
    ti kani ini ja maa Yandios kuu ya jaꞌa ndee ini ra ja saꞌa ra jniñu un. Ti nu
    na kuni yɨvɨ taka un, ti ka kaꞌan i ja kuñaꞌnu xaan Yandios sɨkɨ taka ja ni saꞌa
    ya jiin Jesús, ya kuu Cristo. Ti na kaꞌan yo ja vii xaan kuñaꞌnu Cristo, ti taꞌu
    ya jniñu ja kuu saa ni. Siaꞌan na koo.
  ots-NT: Car cjua̱da̱ ca i pɛhtzi cár cargo pa da nzoh cʉ pé ddaa, da xijmʉ te i
    ma̱n ca Ocja̱. Jin da ma̱n cár mfe̱nitsjɛ. Da ma̱ mero ca i ma̱n nʉ́r Palabra
    ca Ocja̱. Guejti car cjua̱da̱ ca pé i nú̱ cʉ pé dda cosa cʉ i nesta jar templo,
    da dyøte göhtjo mbo ʉ́r tzi mʉy, como gue cam Tzi Tajʉ ji̱tzi i ddajqui nʉm nzajquijʉ
    cja̱ co nʉm fuerzajʉ pa gu pɛjpijʉ. Bbʉ gu øtijʉ cada hnaagöjʉ car bbɛfi ca xí
    ddajquijʉ cam Tzi Tajʉ ji̱tzi, nubbʉ, da tti̱htzibi guegue‑ca̱, yojmi car Jesucristo.
    Rí ntzöhui da tti̱htzibi cja̱ da tsjöjtibi cam Tzi Jmu̱jʉ Jesucristo göhtjo cʉ
    cjeya, ni jabʉ drí tjegue. Amén.
  hoy-hoy: जो यावारा प्रचार माळुल, आव परमेश्वर उन वचन इन प्रचार माळुल; जो यावारा स्यावा
    माळुल, रा आ शक्ति इन सांगुळ माळुल जो परमेश्वर कोळतान; इदुरसाटी ई सप्पा मातगोळ
    दा यीशु मसीह अन द्वारा, परमेश्वर उन स्तुति आगुल. महिमा अदिक साम्राज्य हमेशा हमेशा
    आऊन आद. आमीन.
  amo-amo: Andi umong nsu uliru na uso nafo agbulang nliru Kutelle; andi umong din
    su katwa, na asu nafo nin likara na Kutelleri din nizu, bara nan nya nimon vat,
    na Kutelle se ngongong unuzu Yesu Kristi. Ngongong nin likara di unme vat sa ligan.
    Uso nani.
  pjt-pjt: Tjinguṟu Godalu nyuntunya nintinu tjukurpa wangkanytjaku, ka nyuntu uti
    tjukurpa tjanala wangkarampa Godaku tjukurpa kutju wangkama. Tjinguṟu Godalu nyuntunya
    nintinu aṉangu tjuṯa alpamilantjaku, ka nyuntu uti tjananya puḻkaṟa alpamilanma,
    Godalu nyuntunya kuṉpunnyangka. Kaya nyara palulanguṟu aṉangu tjuṯangku nyuranya
    nyakula waintaṟa Godanya puḻkaṟa mirawaṉiku munuya wangkaku, “Uwa, mulapa nyara
    paluṟu tjana Jesula Christalawanu tjukaṟuru mulapa nyinanyi.” Munuya nyara palulanguṟu
    Godanya puḻkaṟa waḻkulku. Uwa, Godanya panya mayatja witulya puḻka mulapa nyinanyi
    pitalytji puḻkanya. Kala wanyu wantinytja wiyangku tiṯutjarangku palunya mirawaṉira
    waḻkunma. Uwa, mulapa.
  cwe-cwe: Munhu yoyose yopeta, kolondeka yalonge usenga wa Mulungu, munhu yoyose
    yosang'hanila kolondeka yasang'hanile kwa ludabwa luyeng'higwe na Mulungu, muladi
    Mulungu yeng'higwe nhogolwa muna zimbuli zose kwa kufosela Yesu Chilisito, iyo
    kana utunhizo na udahi siku zose. Ivo!
  daa-NT: Ŋaar kaak gas bere ka gaare kaawor, illa ŋaa gaarguwe kaawin kuuk asa min
    ɗo Buŋdi. Ŋaar kaak gas bere kaak gine ka riy ɗo geemir, illa ŋaa ginguwin riyoy
    iŋ gudurre taat Buŋ beriiji. Ɗo gamin okin̰co-aŋ, illa gee yaa bere *darjin ɗo
    Buŋdi iŋ siŋ ku Iisa Masi. Locin di, darjine iŋ gudurre, elgin iŋ elgina ! *Aamin.
  mlp-mlp: Mat araq in gamuk bilaqgo anawun waqsun, in God ago gamukmo diq bilaqan.
    Ad mat araq in mataw gilumsihgo anawun waqsun, in God zaway ugaqta naqmo amalib
    mataw gilumsihan. Ne Yesus Krais abinib ne gigo naw akabiyan nazaq emad God abin
    emid ayah iyan. In amomo abin ulilibmo diq ussa in nagah bunmo gigo Iyahta iyeq
    kuluwa-kuluwmo osan. Hel diqtaqmo.
  ape-C: Aria enen arpen nyurao enyudok presen um nyukripesh Iruhin ananin baraen
    um, enyen ta nyukripesh Iruhin ananin baraen atin. Aria ta enen arpen nyurao enyudok
    presen um nyutaurum kupaishi arpesh um, enyen ta nyuneken kabi douk Iruhin nataurumen
    neneken dodogowin nyeneken um. Ipak punekesh namudok um, ihishmorim arpesh ta
    shutik enyudok ihinyumorim yopinyi mour aria ta shutuk Iruhin ananin nyeigur nyuto
    iruhw um Jisas Krais ananin nyeigur. Debeinyi nyeigur nyani debeinyi dodog douk
    shapeum um Krais atun ihih nyumneh. Adur atin.
  bgs-bgs: Tô igbággayan ka gasa ka kólit-ólit kailangan mulit-ulit katô ágpólitán
    ka Manama kandin. Tô igbággayan ka gasa na ágtabang kailangan tumabang ukit katô
    kabákkárran na ágbággén ka Manama. Tuman yu ni ébô agad ándin tô áglumun yu, Manama
    tô madurung ukit ki Jesu-Cristo. Mólà pa ka durungán asta mangulu sikandin ka
    ándà ágtamanán. Matuman ni.
  faa-faa: Asiamo Kotimo neaki ararena karakano maka, Kotipoko uyáka rakinie. Kotimo
    someane nómo some kakasimo Kotimo neaki wakapu karakano, nómo Kotimo someane some
    kakanie. Arirakano nómo aporo metapoko ararehoko rakirakane Kotimo wakapu karakano,
    nómo aporo metapoko arareraka rakinie. Yasu Keresope Koti tetā makáraraka kekerehoasimo,
    tetapō wakapu yaku ararenane neaki kasane, nómo maka rakinie. Arakira maiya amo
    aporo hinamo suamo Kotiane hemakapusimo rakinie. Ayiáka rakirakano Yasu Keresomo
    yano motosa aeyaka Kotiane kekerehokosapo. Kotimo ipi wakapuane soko faesane soko
    yaiya rekeakosasamo eaki kekerehoanie. Kakaroripo.
  kik-kik: Mũndũ o wothe angĩkorwo akĩaria-rĩ, nĩarie taarĩ mũndũ ũkũheana ciugo cia
    Ngai. Nake mũndũ o wothe angĩkorwo agĩtungata-rĩ, nĩatungate na hinya ũrĩa ũheanagwo
    nĩ Ngai, nĩgeetha Ngai agoocagwo maũndũ-inĩ mothe thĩinĩ wa Jesũ Kristũ. Nake
    nĩwe ũgũtũũra arĩ na riiri na hinya nginya tene na tene. Ameni.
  cap-NT: Jakziltat paljayz kamañchiz z̈ejlc̈haja, panz̈ Yooz taku paljayz waquizic̈ha.
    Jakziltat yanapñi kamañchiz z̈ejlc̈haja, panz̈ Yooz tjaata aztan yanapz waquizic̈ha.
    Tjapa anc̈hucqui c̈hjul kamañchizimi Yooz honora juc'ant waytiskatc̈ha, Jesucristuz̈
    cjen. Yoozqui wiñayjapa honorchiz cjila. Niz̈aza Yoozqui wiñayjapa mantiñej cjila.
    Jalla nuz̈oj cjila. Amén.
  ksr-ksr: 'Gawoŋ memewaa momo kaleŋ woi ii kokaeŋ: Daeŋ yoŋonoŋ Buŋa qaa jeŋ asariŋkejuti,
    iyoŋonoŋ ii mono Anutunoŋ sololooŋ oŋomakejiwaa so jeŋ laligowu. Daeŋ yoŋonoŋ
    alaurugia weleŋ qeŋ naŋgoŋ oŋomakejuti, iyoŋonoŋ mono Anutunoŋ inaaŋ esuŋ oŋomakejiwaa
    so ala ilailaa ama oŋoma laligowu. Jiisas Kraistwaa buŋa koloojutiwaajoŋ iwoi
    kuuya kanoŋ mono Anutu mepeseegi qabuŋayanoŋ akadamuyawo kolooŋ eŋ ubaa. Iinoŋ
    asamararaŋ Toya ano ku-usuŋ Toya ii kambaŋa kambaŋa laligoŋ kouma laligoja ano
    tetegoya qaa laligoŋ ubaa. Qaa ii oŋanoŋ.'
  eng-TNT: Yf eny man speake let him talke as though he spake the wordes of God. If
    eny man minister let him do it as of the abilitie which god ministreth vnto him.
    That god in all thinges maye be glorified thorow Iesus Christ to whom be prayse
    and dominion for ever and whyll the worlde stondeth. Amen.
  sbs-sbs: Haiva umwi u wamba, mu siye ive ku ziho izo Ireza zaha. Mu cite izi zintu
    kuti mu nzila zonse Ireza a lumbiwe cha Jesu Keresite. Mi kuve inkanya ya Jesu
    Keresite ni maata ya kuya ku ile. Ameni.
  sue-sue: Zo nu utura ge diamunoya awa Anutura ge me waise. Zo nu korawai bua wamunoya
    awa Anutu meni putou potamunoya amira te waise. Nikare Yesu Kristora nana ereniro
    bua bamubamu wamunowa ami Anutura zazo de ike naise. Simai zasimaire ata putoure
    nuso nana itisonua, itewia, itamunoya. Iyo.
  fra-NCL: si quelqu’un exerce un ministère, qu’il le fasse comme par la vertu que
    Dieu donne, afin qu’en toutes choses Dieu soit glorifié par Jésus-Christ, à qui
    appartiennent la gloire et la puissance aux siècles des siècles. Amen !
  bhg-bhg: Embo da ainmi God da ge tarida kando budo ge tedo eira, ainda ge dá God
    da ge babainbé ango awa tedo aina. Edo embo ainmi God da sima ari kando budo embomai
    sima edo eira, imo God da gorobami awamane sima edo aina ango. Itomane buro berari
    Iesu Keriso da kondade arimi awo embomaimi awa gido God dasiga orote, na jipapa
    ena. Edo ainda yai taogari de gisijiarida goroba de natopobé natopo itare. Awara.
  snn-NT: Ja'nca tin yo'o conjën, yequëcuabi Riusu cocarebare te'e ruiñe cani achojën,
    baguë yëye'ru re'oye yihuojën, masi güesejën ba'iyë. Yequëcuabi Riusu bain jubë
    ba'icuani re'oye yo'o conjën, Riusubi coñe porecuare maire re'huaguëna, maibi
    bainre ta'yejeiye conjën ba'iyë. Ja'nca tin yo'o conjën, Riusu ta'yejeiye yo'ore
    yo'ojën, mai ta'yejeiyereba Ëjaguë Jesucristo yo'o güeseyete concua sëani, baguë
    ta'yejeiye Ëjaguë ba'iyete cani achojën, baguëni caraye beoye bojojën bañuni.
    Amén.
  atb-NT: Rayuq yuq taî é nghut jáng, Garai Gasâng é mungdang haû eq yhang rajung
    za taí ra râ nghut lhê. Garai Gasang gi, lhunglháng má Yesuq Hkrisduq é yanmai
    hkya-ôn é hui sháng gaq, rayuq yuq dojaú é nghut jáng, Garai Gasang byî é wum-ô
    èq dojaú ra râ nghut lhê. Haû hpungwup shingkang eq a-tsam gi, Yesuq Hkrisduq
    chyáng pyat dedu ahtum abyuq joq nyì sháng gaq ô. Amen.
  cek-AK: 'Mi kawbaktih doeh lokthuihaih tangqum to hnu nahaeloe, Sithaw ih lok baktih
    toengah thui nasoe; mi kawbaktih doeh toksakhaih tangqum to hnu nahaeloe, Sithaw
    mah paek ih toksakthaihaih baktih toengah tok to sah nasoe: to tiah ni Jesu Kri
    rang hoiah hmuen boih ah Sithaw ih ahmin pakoehaih to om tih, anih ah ahmin pakoehhaih
    hoi lensawkhaih loe dungzan hoi dungzan khoek to om nasoe.'
  bkd-bkd: Ku amin tag-ikagi kinahanglan ha mag-ikagi hu hustu ha lalang hu Dios.
    Ku amin tagbulig buhaten din haena pinaagi hu bis-ay ha in-ila kandin hu Dios
    ta daw duun hu alan ha mga buhat madayè gayed sa Dios pinaagi ki Jesu Cristo,
    ta iyan dà haena angayan ha madayè daw magharì duun hu hurà din en katapusan.
  ctu-76: Majchqui jach mi' cha'len t'an, la' i cha'len t'an bajche' yom cha'an i
    t'añʌch Dios. Majchqui jach mu' bʌ i cotyan i pi'ʌlob yom i cotyan ti' p'ʌtyʌlel
    mu' bʌ i yʌq'uentyel ti Dios. Ti pejtyelel mu' bʌ i cha'len yom mi' cha'len cha'an
    mi subentyel i ñuclel Dios cha'an ti Jesucristo. La' sujbic i ñuclel yic'ot i
    p'ʌtyʌlel cha'an ti bele' ora. Amén.
  lac-NT: 'A mac a ts''a''b u beyaj quir u tsec''tic u t''ʌn C''uj. Arej ca'' u tsec''tej
    quire'' raji'' yer jach u t''ʌn C''uj a cu tsec''tico''. A mac a ts''a''b u beyaj
    soc u yamtic u yet acsʌ''orirob. Arex ca'' beyanʌc yejer u muc'' a ts''a''b ti''
    ten C''uj. Quire'' caj ij cacs tij corex ti'' Jesucristo rajen ich tu cotor ba''
    quic betiquex. Raji'' jach tsoy ca'' ij carex: “Jach caremech C''uj.” Baxuc, ca''
    ij carex ti'' ic Jaj Ts''urirex. “Jach yʌn a muc'' munt q''uin, a ti'' yʌnech
    ich ca''anano''. Jach manan ca'' ic sʌjtech munt q''uin.” Bayo'', ts''oquij, quij.'
  xla-xla: Epapedeme Godta wa꞉ dla ya꞉ yu atlowe oko hamili hallepiye, wa꞉ woloma
