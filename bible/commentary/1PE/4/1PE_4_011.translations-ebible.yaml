    yungunkulu-jana yapa ngalya-kari pinarri-mani. Ngurrju kujaju. Yimi-ngarrikalu-jana
    yimi-mipaju yangka kaji-nyarra Kaatu-juku wangkami, kula nyurrurla-nyangu yimi.
    Yapaku nyurrurla ngalya-kariki, Kaaturlu-nyarra yartarnarri yungu ngula-kurlurlu
    yungunkulu-jana wurdujarra-mani yapa panu-karirlangu, marda kalu marlajarra nyinami,
    marda kalu nyurnu ngunami. Ngulaju ngurrju. Ngarili-jana yapakuju warrki-jarriya
    yartarnarri-kirli kuja-nyarra Kaaturlu yungu. Kajili-nyarra yapa ngalya-karirli
