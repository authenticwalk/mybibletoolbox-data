    cumaacata. Naa nia miiriquiatej, Pueyaso timitiasaanura socua, Jesucristoocua
    tiuujiaca nia quiniuucua. Nojuaja cuaara maniniuhuaqueetasaaria pueyaracaanu,
    tojetaarucuajanaa maninia miijia na quiniuucua, puetunu cumaacaracajanaa na quiniuucuajuhuaj.
