  urt-urt: Lahmende ŋaiye kin ka ininge alaŋatme wusyep tikin Got pe, ka ininge alaŋatme
    wusyep tikin Got ilyehme. O lahmende ŋaiye ka ungwisme lenge mitiŋ pe, ka ende
    topoꞌe bongol ŋaiye Got naŋaꞌe kin. Taꞌe luku pe, lenge mitiŋ lalme ŋaiye ka yetekeꞌe
    wah lalme ŋaiye yip yende yoto naŋ tikin Jisas Krais pe, ka yahraꞌe naŋ tikin
    Got. Pe luku ka yisam yip bongol tikin Got. Pe Got ka ambaꞌe naŋ embere nye nyermbe.
    Mise.
  kiz-kiz: Kama munu alongilili, j'hij'hiaghe kama mausia gha k'yara, na kama munu
    akahudumuayi, na j'hij'hiaghe kama bhuwezo bhwa ap'helibhu ni k'yara, ila kwa
    kila lijambo lya k'yara akabhai kutukusibhwa kup'hetela Yesu Kristu. Bhutukufu
    ni bhuweza fijhele nu muene milele na milele. Amina.
  tzo-TZE: Li boch'o ja' ac'bil sbijil ta xcholel sc'op Diose ja' no'ox me ac'o yal
    li c'usi ch‑ac'bat sna' yu'un Diose. Li boch'o ja' ac'bil sbijil ta scoltael jch'unolajeletique
    ac'o sc'an coltael yu'un Dios yu'un jech xu' yu'un. Scotol li c'usitic chapasique
    ja'uc me sventa chavaq'uic ta ich'el ta muc' li Diose. Xu' avu'unic ta sventa
    li Jesucristoe. Yu'un li Diose ja' ch‑ich'at ta muc' sbatel osil. Ja' tspas mantal
    sbatel osil. Toj lec ti jech chc'ot ta pasele.
  lex-lex: de riy maka klernana ra'a-palu pa nodia lira-tunu la' rimormior wialli
    de, hya' ed maka ha nakota-nalde'eta re, de ntolliohor mamaini Uplerlawna lirni-tunnu.
    Me la' walia riy maka klernana ra'a-palu pia khima-kre'a rimormior wialli, de
    nnairia ra'a-palu maka kwatiawua Uplerlawna orgahani totpa ntulan la rimormior
    wialli. La' talan emkade pede Uplerlawna Nlernana ya'uli-yawed lia rimormiori
    maka kamkek nana miy hihi'imi-yapyapmi honona re. Uplerlawna hota Nlernana ya'uli-yawedi
    die onnila Yesus Kristus hihi'ini-yapyapni. E' nanpena ed mak ktorna-krautu, ne
    E' inhatta ed maka ha ra'uli-rawedia pa nodi liarni. Amin (Plola).
  dov-dov: Na kakuli uwambula, kwambuula kwakwe akube kwamajwi a Leza. Na kakuli ubeleka
    milimo, abeleke kazizwa kunguzu nzyamupa Leza. Amukachite zyoonse zintu kuchitila
    kuti munzila zyonse Leza akalumbayizigwe kwinda muli Jesu Kkilisito. Akube kuti
    kuli Jesu Kkilisito bulemu abwami zibe kulinguwe kwalyoonse alyonse. Ameni.
  rgu-rgu: 'Conto leo-leoꞌ: maneniko hapu babati-papalaꞌ manori-mafada lahenda, sona
    mafarereneꞌ, emi muste mafada lahenda pake Ramatuaꞌ a Hara-dasin. Maneniko hapu
    babati-papalaꞌ malalau lahenda, sona malalau pake mapii-baraꞌaiꞌ fo riꞌ Ramatuaꞌ
    a fee a. No ria na, basa lahenda rita rae emi nana, Yesus Kristus lahendan. Huu
    ria na, de ara io-oa Manetualain. Huu fo Ria nana, marela-masaꞌa! Ma Ria nanuu
    kuasa fo homu pareta losa doo na neu! Tebe!'
  toc-NT: Amá cris­tiano hua̠nti̠ Dios li̠lac­sacni̠t pi̠ naliakchu­hui̠­naniy xta­chu­huí̠n,
    acxni̠ naca̠­ma̠­kalh­chu­hui̠ni̠y cris­tianos luu xta̠­chuná caqui̠­táx­tulh
    cumu lá̠m­para huá Dios ma̠n chu­hui̠­nama. Amá hua̠nti̠ Dios li̠lac­sacni̠t pi̠
    naca̠­li̠s­cuja xa̠maka­pi­tzí̠n cris­tianos, caca̠­lí̠s­cujli xli̠­hua̠k xli̠t­li­hueke
    y tapa̠­xu­huá̠n hua̠ntu̠ Dios ma̠x­qui̠y. Xli̠­hua̠k hua̠ntu̠ xtla­huátit tancs
    cat­la­huátit la̠qui̠ min­tas­cu­jutcán xma̠n huá Dios nali̠­la­ka­chix­cu­hui̠cán
    xpa̠­la­cata Jesu­cristo hua̠nti̠ xlianka­lhi̠ná quilh­ta­macú mini̠niy naca̠c­ni̠­na­nicán,
    nala­ka­chix­cu­hui̠cán y cane̠c­xni­cahuá quilh­ta­macú naka­lhi̠y lanca xli̠t­li­hueke.
    Chuná calalh amén.
  som-som: Haddii nin hadlo, ha u hadlo sidii isagoo ku hadlaya ereyga Ilaah; haddii
    nin adeegona, ha u adeego siduu Ilaah xoogga u siiyo, in wax walbaba Ilaah ku
    ammaanmo Ciise Masiix, kaasoo weligiis iyo weligiisba leh ammaanta iyo dowladnimadaba.
    Aamiin.
  mam-C: Ikytzi'n, qa at jun at toklin tu'n tyolin, noqit yolin tze'nkuxjo Tyol Dios.
    Ex qa at jun at toklin tu'n tajb'in kye txqantl, noqit tz'ajb'in tuk'a tkyaqil
    tipin, tze'nkuxjo ma tzaj tq'o'n Dios, tu'ntzintla tkyaqiljo nb'ant, b'ant-xitla
    te nimsb'il tb'i Dios, noq tu'n Jesucrist, a nimxit tb'i toj tkyaqil tipin ja'lin
    ex te jun majx. Ikyxitjo.
  ndj-ndj: Mundu padeta, adeti kucha filongu fya Chapanga, leki mundu patanga vamonga
    avatangi kwa liwovi lyamugayilili Chapanga ili mumilandu yosi Chapanga ajumiwi
    kupitila Yesu Kilistu. Ukomi na liwovi livi na mweni jola. Yina.
  mbj-NT: 'Bë kahet''aa bä, P''op Hagä Do ky n''aa ta wób maher''oot doo, taw''ããts
    hẽ hahỹỹ da tahyb n''aa newëë: “P''op Hagä Do kyyh né hẽ ti ỹ her''oot doo”, näng
    da ta h''yyb gó. Dooh taky gabuuj tado bä. Bë mahang ta wób masa doo, taw''ããts
    hẽ P''op Hagä Do hejój me ta hã tanoo doo me tamasa. Taw''ããts hẽ tii da né hẽ
    bë bad''oo tii, Jesus Kristo bë tamasa do hyb n''aa P''op Hagä Do j''aa ketsëë
    däk hyb n''aa. Ỹ karẽn Jesus Kristo kawehëë däg had''yyt hẽ. Ỹ karẽn sahõnh hẽ
    sa bahä̃nh tabahejoonh, takabaj''aa. Ỹỹ. Tii d'' né hẽ. Taw''ããts hẽ.'
  lat-VUC: 'Si quis loquitur, quasi sermones Dei: si quis ministrat, tamquam ex virtute,
    quam administrat Deus: ut in omnibus honorificetur Deus per Jesum Christum: cui
    est gloria et imperium in sæcula sæculorum. Amen.'
  ngp-ngp: Mnt'hu akubilikiza, milosi yakwe inde enga milosi ya Mnungu. Na yudya akuwambiza
    want'hu watuhu, awambize kwa ludole enk'higwe ni Mnungu, vileke Mnungu atunywe
    kwa sila ya Yesu Kilisito. Ukulu no udahi ni vakwe yehe, ulo na ulo. Taile.
  enq-2: Gotenya pii doko lamaina lao endakali mende kyeto maita dokome, Gotenya pii
    doko lamailyona lao masoo lamaipenge. Endakali nisina lao endakali mende kyeto
    maita dokome, Goteme kyeto maitali pyoo endakali dupa nisepenge. Nyakamame dopa
    pitaminopa, Jisasa Kraisa-kisa Gote kenge andake nyeta. Tii pipae dokopa, kyeto
    dokopa, dolapo tanga-tangapi baanyaka. Doko kiningi.
  eng-ASVBT: 'if any man speaketh, speaking as it were oracles of God; if any man
    ministereth, ministering as of strength as God supplieth: that in all things God
    may be glorified through Jesus Christ, whose is the glory and the dominion forever
    and ever. Amen.'
  mna-mna: Tana sombe tomtom sa, ni le uraata be ikam sua ki Anutu pizin tomtom, na
    mataana iŋgal be iso Anutu sua kini men. Kokena izzo pa itunu ŋgar kini. Mi sombe
    tomtom sa, ni le uraata be imbeeze pizin tomtom, na bela ikam uraata tana pa mburaana
    ta imarmar pa Anutu na. Tana motoyom iŋgal be kakamam ta kembei. Naso mbulu tiom
    ta boozomen ikam zin tomtom ma tipakur Anutu pa Yesu Krisi zaana. Krisi, ni zaana
    mi mburaana biibi. Mi ko imbotmbot ta kembei ma alok. Ŋonoono.
  myw-myw: Kukin kal bilivan, bweina bilivan mamagina Yowbad tonen anilivan. Kukin
    kal bilabes gamags, bweina bilabes mamagina Yowbad ikimtuw silma̱nin wotet towen.
    Mapuna youd babaw waseg, gamag bininuways Yeisuw Kelis mo biyakawanes Yowbad.
    Bweina bitakavasis takaleiwag towen tut nag beikous waseg. Eimen.
  sby-sby: Uliyense akambaukanga, akambauke maswi a Lesa. Uliyense lasebensenga, asebense
    mwangofu nshalapewa ne Lesa, kwambeti mubintu byonse, bulemu bupewe kuli Lesa
    kupitila muli Yesu Klistu. Bulemu ne ngofu nibyakendi cindi conse. Amen.
  sll-sll: Ha maing di tibi ol tenana dire nomani tongwo inga hobi, God nin ha di
    tibi ol to. Te tau awai honagi onana dire God nomani tongwo inga hobi, Yisas Kraist
    ol wai ol tomia ari hobi God hang awala ganama dire wara kere awai honagi ol te
    i pio. Te Kraist iwe, nomani ire yulang ire dire, ya di panangwo bani panangwo
    hobang momia. Ha weni pamua.
  yaq-NT: Senu nokbae'eteko, Liojta nok lutu'uriapo a' ji'ojteituka'po aman etejone.
    Senu intok jita'po juni'i yee ania'ateko, Liojta betana a' aniawa'po aman a' joone.
    Si'ime ju'u enchim joa'u, achai Liojta yo'orina' betchi'bo weene, Jesukrijtota,
    enchim a' ya'ariaka'u betchi'bo. Aapo'iku intok lutu'uria a' yo'orinaa'u, intok
    yo'otaka a' nesaunee'u jiba yuu wasuktiammeu tajtia. Tua junuentune.
  uro-uro: Diva ngän dualat toqortäqyia, aung gärakni i qä sameng diva qä sameng na
    ama enge nage ma Ngämuqa dä aung gärakni i qat tatnärha arhani diva qat tualat
    nävät ama qrot nage ma Ngämuqa ivakt iva nävät iarhongäkt moe diva ma Ngämuqa
    qä rha ama murhämeska nävät ma Jisas ma Krais. Ma Ngämuqa di aa murhämeska ama
    mor qa bä va qat turäkt pasägos. Ngäktki rhoqoräkt.
  ita-1885: Se alcuno parla, parli come gli oracoli di Dio; se alcuno ministra, faccialo
    come per lo potere che Iddio fornisce; acciocchè in ogni cosa sia glorificato
    Iddio per Gesù Cristo, a cui appartiene la gloria e l'imperio, ne' secoli de' secoli.
    Amen.
  muy-muy: Maslaŋa ya ti Melefit àvia njəɗa ga mazlapana ni ti mâzlapay ma ge Melefit.
    Maslaŋa ya ti Melefit àvia njəɗa ga məgri tʉwi ana mis a ni ti mâgray àna njəɗa
    ge Melefit ya avi ni. Grum nahkay, ti mis tâzləbay Melefit azuhva Yezu *Krist
    a zlam bu ɗek. Melefit ti naŋ gəɗakani, naŋ àbu àna njəɗa ga kaŋgay-kaŋgayani.
    Aya nahkay.
  kqc-kqc: Kaere ago nido bi Sei di ago niyaine; kaere naivo redo bi Sei yaku maro
    yeiva, mina dudu naivo reyaine, ye mina di gokai tau Iesu Keriso dudu Sei di roka
    moi odoro rigedi, kaere toga toga bi vabara di ma vava di. Rama.
  tav-tav: To bairi jĩcaʉ Dio ye quetire cabuioʉ ũcʉ, “Dio maca yʉ majiomi yʉ caĩ
    buiopere,” cʉ ĩ tʉgooñaato. Apei maca aperãre cátibojaʉ ũcʉ, “Dio ati wamere aperãre
    na yʉ átibojao joroque áami,” ĩri cʉ átibojaato. To bairo bairã, ricatiri macajere
    mʉja caame átibojari wame cõo Dio mʉjaare cʉ cáti majiorije jʉgori mʉja ame átinemogarã.
    To bairo ána netobʉjaro Diore mʉja nʉcʉbʉgogarã. Camaja nipetiro cʉ̃re na nʉcʉbʉgoato,
    to cãnacã rʉmʉ carotii cʉ cãno maca. Amén.
  eng-ULB: If anyone speaks, let it be with God's words. If anyone serves, let it
    be from the strength that God supplies. Do these things so that in all ways God
    would be glorified through Jesus Christ. May there be to Jesus Christ glory and
    power forever and ever. Amen.
  spa-VBL: Todo el que hable, hágalo como si Dios hablara a través de él. Todo aquél
    que quiera ayudar a otros, hágalo por medio de la fuerza que Dios le da, para
    que en todo Dios sea glorificado por medio de Jesucristo. Que la gloria y el poder
    sean suyos por siempre y para siempre. Amén.
  fra-_FOB: Si quelqu'un parle, qu'il parle selon les oracles de Dieu; si quelqu'un
    exerce un ministère, qu'il l'exerce selon la force que Dieu lui communique, afin
    qu'en toutes choses, Dieu soit glorifié par Jésus-Christ, à qui appartiennent
    la gloire et la force aux siècles des siècles! Amen.
  hau-ULB: Idan wani yana yin wa'azi, ya zamana fadar Allah ya ke fadi, idan wani
    yana hidima, ya yi da karfin da Allah ya ba shi, domin cikin dukkan abubuwa a
    daukaka Allah ta wurin Yesu Almasihu. Daukaka da iko nasa ne har abada abadin.
    Amin.
  mal-mal: ഒരുവൻ പ്രസംഗിക്കുന്നു എങ്കിൽ ദൈവത്തിന്റെ അരുളപ്പാട് പ്രസ്താവിക്കുന്നു എന്നപോലെയും
    ഒരുവൻ ശുശ്രൂഷിക്കുന്നു എങ്കിൽ ദൈവം നല്കുന്ന പ്രാപ്തിയ്ക്ക് ഒത്തവണ്ണവും ആകട്ടെ.
    എല്ലാറ്റിലും ദൈവം യേശുക്രിസ്തു മൂലം മഹത്വപ്പെടുവാൻ ഇടവരട്ടെ. മഹത്വവും ബലവും എന്നെന്നേക്കും
    അവനുള്ളത് ആമേൻ.
  lit-lit: Kas tik kalba, tekalba pagal Dievo pranašiškus pranešimus, kas tik tarnauja,
    tegul tarnauja pagal stiprybę, kurią duoda Dievas, kad Dievas visais atvejais
    būtų šlovinamas per Jėzų Kristų, kuriam yra šlovė ir galybė per amžių amžius!
    Amen.
  urd-GVR: Agar koī bole to Allāh ke-se alfāz ke sāth bole. Agar koī ḳhidmat kare
    to us tāqat ke zariye jo Allāh use muhaiyā kartā hai, kyoṅki is tarah hī Allāh
    ko Īsā Masīh ke wasīle se jalāl diyā jāegā. Azal se abad tak jalāl aur qudrat
    usī kī ho! Āmīn.
  far-far: Ma sa ti boroi 'ana ne God kwatea saitamarue fuana 'ainitalolae, nia kai
    'ainitalo ana fatalana God. Ma sa ti boroi 'ana ne God ka kwatea saitamarue fuana
    kwai'adomie, nia kai kwai'adomi ana nikilalae ne God kwatea fuana, fua ne ana
    ru ki tafau ne mulu sasida, God kai ngalia tangolae sulia sa Jesus Christ. Ma
    sa Jesus ka 'initoa ma ka to ana na nikilalae toto firi. Iu, nia 'urinai.
  suz-BL: सुमी लोव़ पाइबा, मेकोमी परमप्रभु यावे आ ख्रुइश्‍शो लोव़ पवल। सुमी गेय पाइबा,
    मेकोमी परमप्रभु यावे आ गेशो सक्तिमी पवल। मोपा नेल्‍लेमी येसु ख्रीस्‍त आ नेंमी
    परमप्रभु यावे कली ठेयब सेल्‍मेक्‍ल। मेको छेङछेङमी बाक्‍शा, गेना हना यो सक्ति पाइश्‍शो
    बाक्‍ब। आमेन। रोमी १२:७
  car-NT: Amy auranary jako, Tamusi auran ekari'nen. Amy 'wa ta'sakary epanopyry jako,
    moro Tamusi nyry pori'tonano ta nepano'nen. Iwara pa'poro oty ta Tamusi ety tawonga
    kynaitan Jesus Kristus poko. Mo'ko 'wano me ro kurano, pori'tonano enapa man,
    i'matypyn me imero. Iwara ro man.
  amp-amp: Bro Nkifrarhu mrokforoh kfo ptha htfasyuk hingrneft fahurn, to be nd hingrneft
    yakitohkfot. Bro Nkifrar kfo famur, “Ndar yimann wom yimam tamoh tamohm yibonwom
    o finji newum ninn yihato wanyhekfot o htihekfot.” Ni frohn nd hingrneft fahurn,
    tu Bro Nkifrar hayuk dukefmpno nd hingrneft hingrnakfot. Inji hingrna hik marnya-rahko,
    riruh aruhyuk yimam htihato Bro Nkifrarhu yufat yura yura yuta yindhorrahmt. Yura
    yura yutaruhatmt be rorhu yufatn broniruhatn be rorrpar tamoh tamohm nyingako
    tohruharn be tohhany, tohhany, tohhany, be inji toh nkifranirahr. Be inji rpa.
  bht-bht: अगर तुहाड़े बाल प्रचार करणे दा बरदान है, तां तुहांजो परमेश्वरे दे बचना
    दा प्रचार करणा चाईदा, अगर तुहाड़े बाल दुज्जे लोकां दी सहायता करणे दा बरदान है,
    तां सै इस कम्मे जो उस शक्तिया ला करन जड़ी परमेश्वर तुहांजो दिन्दा है। तां फिरी
    जड़ा कुछ भी तुसां करणा उसला यीशु मसीह दे जरिये परमेश्वरे जो महिमा मिलणी। सारी
    महिमा कने शक्ति यूगां-यूगां दीकर उदी है! आमीन।
  eng-NOY: If any one speak, let him speak as uttering the oracles of God; if any
    minister, let him do it as from the ability which God giveth; that in all things
    God may be glorified through Jesus Christ, to whom be the glory and the dominion
    for ever and ever. Amen.
  cub-NT: Ñai coyʉyʉ, coyʉiye jaʉvʉ ʉ̃́re Jʉ̃menijicʉi yávaiyede jãvene. Aru ñai memecayʉ,
    memecaiye jaʉvʉ ʉ̃́re iye parʉéque Jʉ̃menijicʉi jíyede ʉ̃́re. Que baru caiye mʉje
    d̶aiyeque Jesucristo mearore jíde d̶aibi Jʉ̃menijicʉre, mearore aru parʉéde máre
    cʉvacʉ cainʉmʉa. Quédecabu.
  ita-1927: Se uno parla, lo faccia come annunziando oracoli di Dio; se uno esercita
    un ministerio, lo faccia come con la forza che Dio fornisce, onde in ogni cosa
    sia glorificato Iddio per mezzo di Gesù Cristo, al quale appartengono la gloria
    e l’imperio nei secoli de’ secoli. Amen.
  lww-lww: Yar nap̃a nakiliaena na visena teke ea, naga monar vis ruruia sa ga nap̃a
    visen kiena ne Ntewa ga lelaga sum̃a p̃ar wowo ke e pulgona. Yar nap̃a nakiliaen
    naiilaen yum̃aena sike ea, naga monar kila wo amio nam̃areraen make ga nap̃a Ntewa
    mla pania. Visae silaga tekila make sur wo ve sa nene, yoko yar make akilia aieluar
    Ntewa vanonia, aieluar naga komin kia kiena ne Yesu Kristo, nap̃a naurarena make
    ga a nam̃areraen make ga ape kiena ga vano vano ve uro re.
  ckb-ckb: ئەگەر کەسێک وتار دەدات، با بە جۆرێک بدوێت وەک کەسێک کە پەیامی خودا ڕابگەیەنێت.
    ئەگەر کەسێک خزمەت دەکات، با بەو هێزەوە بیکات کە خودا دابینی کردووە، تاکو لە ڕێگەی
    عیسای مەسیحەوە خودا لە هەموو شتێکدا شکۆدار بێت. هەتاهەتایە شکۆ و دەسەڵات بۆ ئەوە.
    ئامین.
  nas-nas: Kara siraꞌperima deekoꞌ teeꞌ Kumponinge naururiainaꞌ masikaꞌ siraꞌperiai.
    Nantoong pakuererima deekoꞌ Kumponinge iriꞌ arurimanaꞌ siomperi pakuereriai, ookara-koo
    kapooꞌ nanka-koo Kumponing pankaimparavainaꞌ Jiisuuꞌ Karistooꞌkoo kuunge. Miring
    eeꞌnoko meenasi pankaing okovui otomatoaing ookutunung batei-koo oꞌdomaropa-koo.
    Eeꞌ, masikung.
  uvl-uvl: Ke nenge teke mele mene tunginga nenge haliunga ana, iok, o haliu hotote
    NeHalang nena helenga mur. Pe mele nenge mene tunginga nenge ume ke halaulaua
    hehei pe hana, o popoia ume nem nga NeHalang kikina ngana nenge tunge lala nge
    iong. Nenge teke a poi ke pomai lape hehei pe hana te heto heke NeHalang nga ure
    lochloch ngana nenge Iesus Kristus poia, pe te heto heke ene nga kikina ngana
    ke koko. Manmanna.
  eng-BBE: If anyone has anything to say, let it be as the words of God; if anyone
    has the desire to be the servant of others, let him do it in the strength which
    is given by God; so that in all things God may have the glory through Jesus Christ,
    whose are the glory and the power for ever.
  ixl-CNT: Echaꞌ tziꞌ. Abꞌil aꞌ bꞌaꞌn chit iyoloneꞌ, tiira aꞌ noj tal u yolbꞌal Tioxh.
    Oj abꞌil aꞌ nibꞌan maꞌj tijleꞌm xoꞌl qꞌu niman tetz u Jesuus, aꞌ noj iꞌaneꞌ kam
    vitxumbꞌal u Tioxh aqꞌel te. Ech aꞌ chit saok iqꞌii u Tioxh tu kajay qꞌu kam nebꞌan
    tiꞌ u Jesucristo. Tan tetz u mam tokebꞌal qꞌii utz, u mam ijleꞌm bꞌenamen yeꞌk
    iyaꞌeꞌ. Aꞌi.
  xsi-xsi: Ambo tamâta toŋge ikai wisi-ara ŋana itula ŋgua kâ, ande ara ŋana i ma
    itula Maro Kindeni tamwata kawa ŋgua sondo nâ. Ambo tamâta toŋge ikai wisi-ara
    ŋana ikai kuleŋa panzi tini pinde, ande ara ŋana i ma iveta mine lâ Maro Kindeni
    ne walo ndainani nâ. Ambo miki ma kaveta mine, ande kinzi tamâta ma simora nemi
    vetâŋa arara ŋinde, ku ma sipanea Maro Kindeni lâ Yesu Kirisi ŋa. Inani Walo Tamwata,
    aku i ŋa nde ŋalae ndo, uru imo mine ku imo nâ. Mao.
  crx-NTPO: Mbene dune yatilhdukne, 'enne Yak'usda k'un'a yahoolhduk huba' hoont'oh.
    Mbene 'uyoonne dune ba ne'út'enne, ndai la ndi ye ulhtus-i Yak'usda bugha ínin'ai,
    whuz un'a 'uyoonne buba né'hoot'en. 'Et whuz un'a ts'iyanne Sizi Gri 'en be Yak'usda
    hidólhti'. Sizi Gri 'ilhiz wheni 'ink'ez 'ilhiz wheni, 'en 'on nus uzdólhti' 'ink'ez
    ooba' hoont'oh-un, 'en ts'iyawh 'en ooch'e' 'uhoont'oh. 'Et ndo honeh.
  kan-OKCV: ಒಬ್ಬನು ಬೋಧಿಸುವವನಾದರೆ ದೇವರ ವಾಕ್ಯವನ್ನು ನುಡಿಯುವವನಾಗಿ ಬೋಧಿಸಲಿ. ಒಬ್ಬನು ಸೇವೆ
    ಮಾಡುವವನಾದರೆ ದೇವರಿಂದ ಶಕ್ತಿಯನ್ನು ಹೊಂದಿದವನಾಗಿ ಮಾಡಲಿ. ಇದರಿಂದ ಎಲ್ಲದರಲ್ಲಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ
    ಮೂಲಕ ದೇವರಿಗೆ ಮಹಿಮೆಯೂ ಸ್ತೋತ್ರವೂ ಅಧಿಪತ್ಯವೂ ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿ ಇರಲಿ. ಆಮೆನ್.
  bbb-bbb: Ijadufuo erare a Godido vua ije e gue kuariakuma nika daro fuone ijia vua
    fuone ma ijiaru kuariane. Ro erare a e gue ifejiakuma ni daro ije fu maema ijia
    ifejiane. Ja ijiege renoekuva e boeje buka Jesudo ive ijia una Godi dabe nidoeke.
    Ro na baname isoega sanaema fuone ijiakiro daro fuone ije buka maza boeje ijiege
    naona vake. Marei.
  blw-blw: Wat hen anchi nangchatana hen kafaelan way mantudtuchu, masapor itudtuchuna
    hen anchi tot-owa way enalen Apudyus. Ya hen anchi nangchatana hen kafaelan way
    tomorong, masapor agé tomorotorong ah patinggan hen kafaelana way inidchat Apudyus
    an hiya. Yachi hen mekaman ta hen amin way ma-ammaanat ah Apudyus yanggay hen
    machachayaw gapon Jesu Cristu te hiya chillu hen anchi mannakafael way nenènong
    hen machayawana ah ing-inggana.
  tam-2017: ஒருவன் போதனை செய்தால் தேவனுடைய வார்த்தைகளின்படியே போதனை செய்யவேண்டும்;
    ஒருவன் உதவிசெய்தால் தேவன் தந்தருளும் பெலத்தின்படியே உதவிசெய்யவேண்டும்; எல்லாவற்றிலேயும்
    இயேசுகிறிஸ்து மூலமாக தேவன் மகிமைப்படும்படியே செய்வீர்களாக; அவருக்கே மகிமையும்
    வல்லமையும் எல்லாக் காலங்களிலும் உண்டாயிருப்பதாக. ஆமென்.
  azz-NT: Huan como se tocniu tanojnotztinemi ica in Tajtoltzin de Dios, ijcuacón
    ma quichiutinemi queme yesquía Dios quinnojnotztosquía. Huan como se tocniu tapalehuijtinemi,
    ijcuacón ma quichiutinemi sayó ica in chicahualis de Dios quitayocolij ya. Huan
    namejuan xicchiutinemican nochi namotequihuan para ijcón nanquihueyipanchiutiyasque
    Totajtzin Dios ica in chicahualis de Jesucristo. Huan sayó Yejuatzin quipixtinemi
    sen nachipa ne hueyi cualtziyo huan ne chicaucahuelilis.
  spa-RV-1909: 'Si alguno habla, hable conforme á las palabras de Dios; si alguno
    ministra, ministre conforme á la virtud que Dios suministra: para que en todas
    cosas sea Dios glorificado por Jesucristo, al cual es gloria é imperio para siempre
    jamás. Amén.'
  csy-csy: 'Jesus Christ hang in na theampo ah Pathian a ki pok thei natu in, mi khatpo
    in thu a hil le, Pathian kammal te hil bang tatak in hil tahen; mi khatpo in ngualdang
    na a sepsak le, Pathian i hi theina a piak bang in seam tahen: Pathian tung ah
    pokna le ukzawkna a tawntung in om tahen. Amen.'
  mxq-NT: Ko pʉ́n tka̱jxwíjʉt ja myʉguꞌuk, waꞌan tꞌanʉʉmʉ éxtʉm ja Dios tʉ tyukꞌʉxpékyʉty.
    Es ko pʉ́n ttukpudʉkʉ tii ja myʉguꞌuk, waꞌan ttuñ mʉt ja mʉkꞌa̱jtʉn diꞌibʉ Dios
    tʉ myoꞌoyʉty, es dʉꞌʉnʉ Dios awdaty ꞌyítʉt Jesukristʉkyʉjxm ma̱ tʉgekyʉ diꞌibʉ
    ijtp. Waꞌanʉ Dios tmʉdaty ja mʉjꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ. Waꞌan dʉꞌʉnʉty.
  tzj-NT: Ec'oli chewe quicochin tre ja Dios chi necowini nqueya' mensaje, kas turkaj
    chique chi rtzobal Dios ja nquecoj, ma quina'oj ta winak ja nquecoj. In chakaja'
    ec'oli ja yatajnak chique chi necowini nequeto' winak, kas turkaj chique chi ja
    Dios arja' yoyon chique chi necowini nequeto'. Rmal ja Jesucristo chewi' tok q'uiy
    rwach ja yatajnak chewe ja recochin tre ja Dios, tebana' c'a nojelal chi nyabex
    ruk'ij. Ni ta xtiya' wi' ruk'ij, ni ta xtinatax wi' chi pa ruk'a' c'o wi' nojelal
    camic, chwak in chijutij. Amén.
  tdt-tdt: See mak hetan kbiit para koalia, nia tenki koalia liafuan husi Maromak.
    I see mak hetan kbiit para serbi ema seluk, nia tenki serbi ho forsa tomak nebee
    nia hetan husi Maromak. Se imi halo nunee, ema sei haree katak imi halo buat hotu-hotu
    tanba Jesus Kristu, i sira sei hahii Maromak. Mai ita hahii adora Nia too tinan
    ba tinan. Nia ukun la hotu la remata. Amen.
  ron-BTF: Dacă cineva vorbește, să vorbească conform oracolelor lui Dumnezeu; dacă
    cineva servește, să facă aceasta conform abilității pe care i-o dă Dumnezeu, pentru
    ca Dumnezeu, în toate, să fie glorificat prin Isus Cristos, a căruia fie lauda
    și domnia pentru totdeauna și întotdeauna. Amin.
  eng-WEBP: If anyone speaks, let it be as it were the very words of God. If anyone
    serves, let it be as of the strength which God supplies, that in all things God
    may be glorified through Jesus Christ, to whom belong the glory and the dominion
    forever and ever. Amen.
  eng-FBV: Anyone who speaks should do so as though God is speaking through them.
    Anyone who wants to help others should do so through the strength that God gives,
    so that in everything God may be glorified through Jesus Christ. May glory and
    power be his forever and ever. Amen.
  nld-1939: wanneer iemand spreekt, het zij als Gods woord; wanneer iemand dient,
    het geschiede door de kracht, door God hem verleend. Moge dan in alles God worden
    verheerlijkt door Jesus Christus, wien de heerlijkheid is en de kracht in de eeuwen
    der eeuwen. Amen!
  bwo-bwo: Danirwo Ik' aap'o b́ danirwok'on daniwe, finirwonu Ik'o bísh b́ imet angon
    finowe, hank'on Ik'o Iyesus Krstos weeron jam keewon mangitwe, mangonat angon
    dúre dúrosh bísh wotowe, amen.
  nch-BL: Sinta se ten amojuanti quipiya itequi para camanaltis icamanal Toteco, ma
    camanalti quej elisquía Toteco cati camanalti ipan ya. Sinta se ten amojuanti
    quipiya itequi para quinpalehuis sequinoc, ma quinpalehui ica nopa chicahualisti
    cati Toteco quimaca. Quej nopa nochi cati anquichihuaj elis para ihueyitilis Toteco
    Dios, huan huelis tijhueyitalise por cati Jesucristo techchihuilijtoc. Yaya quipiya
    nochi hueyitilisti huan nochi tequiticayot para nochipa. Huan itequiticayo amo
    quema quipiyas itamiya. Quena, quej nopa eltos.
  quc-TNT: Jachin ri cätzijonic, chutzijoj jas ri cubij ri Dios pa ru Lok' Pixab ri
    Are'. Jachin ri coc che qui to'ic niq'uiaj chic, chubana wa' ruc' ri chuk'ab ri
    yo'm che rumal ri Dios. Ronojel ri quibano, chibana wa' chuya'ic u k'ij ri Dios
    rumal ri Jesucristo. Chnimarisax ba' u k'ij ri Are', chc'ol ta ba' u takanic amak'el
    pa tak ri k'ij ri junab ri quepetic. Amén.
  tfr-NTPO: Ëye beno shäng tjl̈ẽ wl̈o ga woyde ga Sbö tjl̈õkwo l̈ayde. Ëye beno obl̈ë
    kjimtë wl̈o ga obl̈ë kjimte dbo twara Sbörë l̈i go dey. L̇l̇ëye shäryëmi dö ga
    shäryozĩ, Sbö poshrëya nopga mär l̈öng Jesucristo go l̈irë wl̈o. E poshrëkko ĩyado.
    E dbo ara ĩyado. Ber eni.
  kaq-NT: Yohiti shinanyahpaxon Papan joi man yohixonai honanxon yohinahue. Yanapanquin
    hahxonti shinanyahpaxon Papan mato hinanai coshin hahxonnahue. Man hahcai jatihibi
    tah man Criston joniboxon hahtihi, noquen Papa shinan hihbohi honanahbo. Jaa ta
    shinan hihbo coin qui, jatihibi joiya. Jaa ta jascabi qui, jahuen shinan queyoyamahi,
    jahuentianbi jahuen yohuan queyotima.
  sgb-sgb: Hinoman kantamo ya dinyanan galing hên manoro, ay dapat pakaihipên ya habaytoy
    an-itoro tamo ay habi ni Apo Namalyari. Hinoman kantamo ya dinyanan nan galing
    hên maghuyo, ay dapat maghuyo ha hêkaw ya an-idin ni Apo Namalyari kantamo, ta
    êmên masimba hi Apo Namalyari gawan kan Apo Jesu-Cristo ha kaganawan dyag tamo.
    Puriên hi Apo Namalyari ya makapangyarihan hên ayn angga. Amen.
  vie-1934: Ví bằng có người giảng luận, thì hãy giảng như rao lời sấm truyền của
    Đức Chúa Trời; nếu có kẻ làm chức gì, thì hãy làm như nhờ sức Đức Chúa Trời ban,
    hầu cho Đức Chúa Trời được sáng danh trong mọi sự bởi Đức Chúa Jêsus Christ; là
    Đấng được sự vinh hiển quyền phép đời đời vô cùng. A-men.
  kxv-kxv: ଆମ୍ବାଆସି ୱେ଼କ୍‌ନେସି ମାହାପୂରୁତି ନେହିଁ କାବ୍ରୁ ୱେ଼କ୍‌ନାସି ଲେହେଁ ୱେ଼କ୍‍ପେସି;
    ଇଞ୍ଜାଁ ଆମ୍ବାଆସି ସେ଼ବା କିନେସି ମାହାପୂରୁ ତା଼ଣାଟି ବା଼ଡ଼୍‌ୟୁ ବେଟାଆ଼ହାମାନି ଲେହେଁ ସେ଼ବା
    କିପାସି । ଏ଼ନିକିଁ ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ଣାଟି ମାହାପୂରୁ ଗାୱୁରମି ବେଟା ଆ଼ନେସି; ଇଞ୍ଜାଁ କା଼ଲାକା଼ଲାତି
