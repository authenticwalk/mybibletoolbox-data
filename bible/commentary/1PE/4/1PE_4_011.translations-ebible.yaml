    tsoñꞌen nditꞌmaanꞌ Tyoꞌtsꞌon ntyja ꞌnaanꞌ Jesucristo. Xiaꞌntyi nquii jon vacüjaꞌhanꞌhin
    na manchaꞌchen xjen cüitꞌmaanꞌhin. Taquintyja nquii jon conduihin tsoñꞌen najndei.
    Quindui chaꞌxjen na conduë.
  bhd-bhd: अगर तुसन कां प्रचार केरनेरू वरदाने त तुसेईं परमेशरेरू वचन प्रचार कियोरू
    लोड़े। अगर तुसन कां होरि लोकां केरि मद्दत केरनेरू वरदाने त तैस शेक्ति सेइं केरा
    ज़ै परमेशरे तुसन दित्तोरीए। फिरी सब किछ ज़ैन तुस केरेले तैस सेइं यीशु मसीहेरे ज़िरिये
