    naljoꞌ ñequio najndeii na matseixmaaⁿ na mañequiaa Tyꞌo̱o̱tsꞌom. Chaꞌtso na cwilꞌaꞌyoꞌ
    calꞌaꞌyoꞌ juunaꞌ cha caluiitꞌmaⁿñe Tyꞌo̱o̱tsꞌom ncꞌe Jesucristo, ee jom tseixmaaⁿ
    na caluiitꞌmaⁿñê, ticantycwii najndeii na matseixmaaⁿ. Amén.
  hin-CV: यदि कोई प्रवचन करे, तो इस भाव में, मानो वह स्वयं परमेश्वर का वचन हो; यदि
    कोई सेवा करे, तो ऐसी सामर्थ्य से, जैसा परमेश्वर प्रदान करते हैं कि सभी कामों में
    मसीह येशु के द्वारा परमेश्वर का धन्यवाद हो, जिनका साम्राज्य और महिमा सदा-सर्वदा
    है. आमेन.
  spa-BES: Si alguien tiene algo que decir, que sea como las palabras de Dios; si
    alguien tiene el deseo de ser el servidor de los demás, que lo haga con él poder
    que le da Dios; para que en todas las cosas que hagan, Dios tenga la gloria por
    medio de Jesucristo, de quien es la gloria y el poder para siempre. Así sea.
  san-BEN: যো ৱাক্যং কথযতি স ঈশ্ৱরস্য ৱাক্যমিৱ কথযতু যশ্চ পরম্ উপকরোতি স ঈশ্ৱরদত্তসামর্থ্যাদিৱোপকরোতু|
