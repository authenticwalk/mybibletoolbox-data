    Ma' yan q'uin u jobol. Toj abe'e.
  tet-tet: Kalo Naꞌi Maromak faꞌe babelen baa o, toꞌo o matenek manorin ema, manorin
    modi Maromak Manfatin duꞌuk. Kalo Naꞌi Maromak faꞌe babelen baa o, toꞌo o matenek
    maliku ema, maliku sia diꞌa-diꞌak tuir babelen mak Naꞌi Maromak foo baa o nia.
    Hodi nunia, ema hotu-hotu bele naree naꞌak, emi neꞌe, Yesus Kristus eman. Hotu,
    sia tonu-naboot Naꞌi Maromak Niakaan makaꞌas! Tan Nia kaer ukun nima-nimak! Tebes!
  hlt-MCSB: Khat khat long khaw a thui atah Pathen kah olrhuh bangla thui saeh. Khat
    khat long ni a thohtat atah Pathen loh thadueng a koei pah bangla thotat saeh.
    Te daengah ni a. cungkuem dongah Jesuh Khrih lamloh Pathen te a thangpom eh. Thangpomnah
    neh thaomnah tah kumhal kah kumhal due amah taengah om. Amen.
  xtd-NT: Nux jaꞌan ɨɨn ñayiu, na jaꞌan‑i meni tnuꞌu Ianyuux. Nux chindee ɨɨn ñayiu
    ñani‑ro kuꞌa‑ro, na kundetu kuee‑i nuu Ianyuux, xa kada ndaku‑ia‑i. Xaxeꞌe xa
    ka jandixa‑n Jesucristu, ntdaa xa kada koio‑n, kada‑n xa ndadakaꞌnu koio‑n Ianyuux.
    Na juñaꞌa‑ro xa n‑kutaꞌu‑ro nuu‑ia nɨkava nɨkuita. Te na taxnuni‑ia nuu‑ro nɨkava
    nɨkuita. Duꞌa na koo.
  mdy-ETH: ፆኦሲ ቃኣሎ ዔርዛሢ ፆኦሲ ዒዛና ማዒ ኬኤዛያ ማሂ ኬኤዞንጎ፤ ማዻሢያ ፆኦሲ ዒንጋ ዎልቆና ጉሙርቂንቲ ማዾንጎ፤ ያዺ
    ማዔቴ ዬሱስ ኪሪስቶሴ ዛሎና ማዒ ቢያ ባኣዚና ፆኦሲ ጋላቲንታንዳኔ፤ ቦንቾና ዎልቄና ናንጊና ዒዛም ማዖንጎ፤ ዓኣሜን።
  spl-spl: Lok âlâ me âlâŋe Anitâhât den lohimbi kâsikum yiŋginomai yan den ya tâŋ
    tâŋâk kâsikum yiŋginomai. Otmu lohimbi âlâ me âlâŋe Kiristohât komot tânyongonomai
    yan Anitâhât wâtŋan kinmâ tânyongonomai. Yawu otyiŋgim mannomai yan Wâtgât Amboŋe
    Anitâŋe Yesu Kiristo hâŋgângumu ge manman âiŋe mem teteyiŋgiop yakât nâŋgâm lohimbiŋe
    Ambonenŋe Anitâ sâm heroŋe otbaŋgim mepaem yâhâmbisâi. Ya bonŋanâk.
  usp-NT: Wi wi' jono chawechak, wi' nen raj tijb'ij, ri' jb'ij ri kes tz'etel Jyolj
    Kakaj Dios. Wi wi' jono chawechak tran utzil, rane' la' jcwinel ri xsipaj re jwi'l
    Kakaj Dios. Pire juntir ri tab'antak, b'antak pire tinimirsaj jk'ij Kakaj Dios
    jwi'l Kakaj Jesucristo ri nim jk'ij y wi' nimlaj k'atb'itzij laj jk'ab' ri ta'
    jq'uisic. Jiloni'n.
  zav-NT: Šə Diozən' bano'e c̱hecho c̱hix̱ɉue'echo xtiže'enə', cheyaḻə' žɉəsa'alažə'əcho
    de que xtiže'e na'anə' chyix̱ɉue'echo. Na' šə bano'e c̱hecho gaquəlencho beṉə',
    cheyaḻə' gaquəlenga'acchone' do yic̱hɉ do lažə'əcho c̱hedə' ṉezecho Diozən' choṉe'
    chio'o fuers balor na' bichlə de'e chc̱hincho par chaclenga'acchone'. Diozən'
    bseḻe'e Jesocristən' chaclene' chio'o, na' bitə'ətezə de'en goncho cheyaḻə' gonchon
    par nic̱h Diozən' si'e yeḻə' bala'aṉ. Ḻedoye'ela'och Jesocristən' ṉa'a na' zeɉḻicaṉe
    ben' chnabia' zeɉḻicaṉe. Na' can' gonšgaczcho.
  sgz-sgz: Ngo ái Káláu ákte tari singin á artabar suri para talsai pinpidan si Káláu
    i mátán matananu, ki nák lu worwor ngorer i kesá kálámul a akaungán i midán ái
    Káláu. Ngo ái Káláu ákte tari singin á artabar suri tángni tan kálámul, ki na
    lu tangan di sang mai rakrakai ákte tari singin ái Káláu. Na lu longoi ngorer
    suri tan kálámul dák para agas Káláu kabin suri bos táit a longoi má kabin kán
    tatalen a para inngas tari ngo ái káián ái Iesu Karisito. Parpara agas ur si Iesu
    Karisito koner a pakpakta sorliu áklis má a mon i kán rakrakai! A támin!
  kek-NT: Cui ani cuan xma̱tan chi a̱tinac, chixyehak ra̱tin li Dios. Cui ani naraj
    c'anjelac, chi c'anjelac a' yal chanru lix cacuilal q'uebil re xban li Dios. Riq'uin
    chixjunil li c'a'ak re ru ta̱uxma̱nk, nimanbilak taxak xc'aba' li Dios sa' xc'aba'
    li Jesucristo. A'an laj e̱chal re li nimajcual cuanquilal ut lok'oninbilak taxak
    chi junelic k'e cutan. Jo'can taxak.
  blz-NT: Kalu isian mian men momoko morobu, ia tio morobu koi porobuna mian men mantadulkon
    Wurungna Alaata'ala. Kalu isian mian men mangalawei mian sambana, ia tio mongooskon
    Alaata'ala bo pompopomoonggor i ia mingilimang men koiya'a, kada' Alaata'ala sida
    tunde'on na giigii' upa mimpu'u ni Yesus Kristus. Ia a men sida popobalaki'on
    ka' men kuasaan pataka sidutu. Amin.
  poe-NT: Tí jnkojínrá tjinkáonrá chrónixjará ichrén nkehe la chrónixjará éxí nixja
    itén Dios. Ti jnkojínrá tjinkáonrá chrókjuínki̱tsará la chrókjuáko̱xi̱nrá tí kjuachaxin
    tjáhará Dios. Kaín tí xra̱ chrókjui̱chꞌerá chrókjuanchehérá Dios kjuasáya kíxin
    kjuasáyé Jesucristo tinkachónkirá tí jehe chꞌán. Kíxin jehe chꞌán la kaín tí kjuachaxin
    siín la kuènte chꞌán jnkochríxín. Mé xi̱kaha chaxín. Amén.
  san-TAM: யோ வாக்யம்ʼ கத²யதி ஸ ஈஸ்²வரஸ்ய வாக்யமிவ கத²யது யஸ்²ச பரம் உபகரோதி ஸ ஈஸ்²வரத³த்தஸாமர்த்²யாதி³வோபகரோது|
