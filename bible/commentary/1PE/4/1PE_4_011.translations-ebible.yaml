    Kughen rɨmɨwəh-si-pən nɨrkunien kɨmi yermamə kɨrik tuk nasituyen ye narmamə, pəh
    tukrasitu irəriə ye nəsanɨnien yame Kughen rɨwəhsi-pən kɨmin. Ye norien mɨnə fam,
    narmamə tuksəgnəgɨn Kughen tuk nar yame Yesu Kristo rɨmnor. Pəh kɨtawə tukhani-ərhav
