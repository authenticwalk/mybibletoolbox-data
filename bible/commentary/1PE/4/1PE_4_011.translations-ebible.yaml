    ஸர்வ்வதா³ பூ⁴யாத்| ஆமேந|
  cof-NT: '@see-verse:1PE.004.010'
  srm-NT: Kuma ee wan sëmbë i abi di köni fii ta konda Gadu wöutu da sëmbë, nöö i
    musu fan gbelingbelin be de sabi taa Gadu wöutu seei di dë. Ee wan sëmbë i ta
    heepi sëmbë a soni, nöö ja musu du ën ku i seei kaakiti. Ma i musu du ën ku di
    kaakiti u Gadu. A hii dee lö soni dë tuu, Masa Gaangadu hën nöö musu kisi gafa
    e. Biga hën wë ta da u dee köni fu di u nama ku Jesosi Keesitu. Fa a sai dë, hën
    nöö musu feni hii nëbai ku hii kaakiti fu nöömö teego. A tan sö.
  qvs-NT: Tata Dios kankunata yachachikuyta atipachishuptikichi allita kuskata paypa
    rimananta yachachikuychi. Tata Dios kankunata atipachishuptikichi runamasikichita
    yanapayta kushikushpalla yanapaychi. Chashna allita yanapaptikichi tukuy runakuna
    Tata Diosta kuyashpa yachankasapa Jesukristu sukaman yanapashushkaykichita. Ariya
    Tata Dioska mana tukuyniyuk sukaman allimami. Sukaman rikchak layata atipan rurayta.
    Chayrayku akuychi payllata kuyashpa kawsaypachi.
  zca-NT: Chi xid go nzho tu men xa' nidi'zh por Dios, ñal di'zh xa' lo men nela xa
    nzhab Dios lo xa'; no xa' nzhaknu men, ñal le' xa'i kun yalnazhon kwa'n miza'
    Dios ka' xa', nes par nazolia'zht xa' le' xa'i. Lo rë kwa'n le' go, bile' goi
    kun yalnazhon che'n Dios, nes par rë men di'zh nazhon Dios por nak go men che'n
    Jesukrist. Lë'gaka Me kinu rë yalnazhon, no Megaka nile' mandad par dubta'. Sa'
    gake.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ mʉjãã mena macããcʉ̃ Dios yayere quetibʉjʉri majõcʉ
    cʉ̃ caãmata, caroaro cariape cʉ̃ quetibʉjʉáto Dios yaye quetire. Apei, ãmeo jʉátinemomasĩrĩqũẽrẽ
    marĩ Pacʉ Dios cʉ̃ cajoricʉ cʉ̃ caãmata, cʉ̃ cʉ̃ã Dios cʉ̃ catutuarije cʉ̃ cajorije
    mena caroaro cʉ̃ jʉátinemoáto. Tore bairo jeto na átiãmarõ nipetiro, Dios caroa
    wãme cʉ̃ cajoricarã cãrõ. Tore bairo na átiãmarõ nipetiro camasã Jesucristo jʉ̃gori
    Diore na cabasapeoparore bairo. Cʉ̃ jĩcãʉ̃rẽã basapeorique to ãmarõ. Cʉ̃ carotimasĩrĩjẽ
    to petieticõãto. Ãnicõã ninucũgaro. Bairoa to baiáto.
  qxo-NT: Tayta Dios alli willacuyninta willacog cayänayquipä churaycäyäshuptiquega
    quiquin willacuycagnörä willacuyay. Runa mayiquicunata yanapayänayquipä Tayta
    Dios churaycäyäshuptiquega llapan voluntäniquicunawan yanapayay. Tayta Diospa
    willacuynintaga willacuyay, waquinta yanapayay runacuna Señor Jesucristuman criyicur
    Tayta Diosta cushishgarä alabayänanpä. ¡Tayta Diosga imaycawanpis munayyogmi!
    ¡Payga imayyagpis alabashga caycullätsun! Amen.
  mox-mox: ʼEguma taha toga Yaubada ena wilaʼa ʼinega navetolugaihi, e ʼinega tauna
    Yaubada ena vona nalugaihi aqiaqiea tomotau ʼidia. Ta wese ʼeguma taha toga navetoiula
    Yaubada ena wilaʼa ʼinega, e ʼinega tauna tomotau naiula aqiaqiedi Yaubada ena
    waiwaiega. ʼInega emi fewa qabuna ʼidiega Yaubada ina awatuboya Ieisu Keliso ana
    wawega. Ta luaqiaqieda be tuta vataya ʼinaya kana awahawatuboya, mana tauna ena
    waiwai ge wese nahawala. Vonahaqiaqi eda nuanua ʼidewani.
  kew-kew: Gore aa medame agaa mogetalore nipumi Gote-na epe agaa lagina. Go page
    aa medame onaa raba mulalore nipumi mo Gote-na kane purimi kogono pina. Goa pua
    kogono rayo madaare onaanumi Yesu Krais-para Gote-na bi minasaamina. Gore nipu
    madaare epe paana puri medaloma-para oro yaalo mealimina. Go ora.
  dww-dww: Aitau da taurauguguya, naumeki da Mamaitua riunama sibo ya rauguguyena.
    Be aitau da tauwai kaisagu, naumeki da Mamaitua na rewapanae na banagama sibo
    ya sagudina. Inam kauidie Yesu Kerisoe Mamaitua tà kawakawa saḡena dà voiama veredima
    aubaidima. Tauna vutuna ḡarone, neneḡara be rewapana ta kenakena nonoḡana. Inam
    riukaua.
  twi-ASANTE: Sɛ obi reka asɛm a, ɔnka Onyankopɔn asɛm. Obiara a ɔsom no, ɔmfa ahoɔden
    a Onyankopɔn de ama no no nsom sɛdeɛ biribiara mu, wɔbɛfa Yesu Kristo so akamfo
    Onyankopɔn a animuonyam ne tumi wɔ no daadaa no. Amen.
  aoj-aoj: Ami negawalapa basefi, anin aꞌ nindaꞌif siꞌi nagawalapa basef Godi atif.
    Eaꞌ epen nendaꞌ maola negatopalopa anis daindaiasi, anin nendandaꞌana banagami
    amamba God nagasoꞌanami. Ama epes hiasi sogati maol inimba hiani fasini hiꞌigalana
    sondagala sogasaꞌma agol Godi ma Jisas Krais atona. Agol luꞌwagili goloma banagami
    mogogalaꞌi hiami ananimi atom dondol lifilafi. Endilisi atis.
  cbv-cbv: Ded Dios naáwátdih naóhni Dios ã naáwát tʉ́ʉtat pahjeh ã naáwá naáh. Ded
    bitadih teo wáacni Dios ã wʉ̃hni wẽpatjĩh ã teo wáaca naáh. Páant ñi chãjachah
    ennit, bitaboó “Queét Jesucristoíhwã ã wẽpatjĩh ĩ míic tʉ́i teo wáacna caá”, niíj
    naóhnit, Diosdih ĩ wẽi naóhbipna caá. “Meém caá chah Maáh. Ma wẽpat ã bʉʉdcán
    niít”, Diosdih páantjeh jwĩ niíj wẽi naóh jĩíh. Páant tií ã jʉmʉ nah.
  taw-taw: Binɨb olap nop kɨles ñek takaw agñɨnɨg, God takaw ne yɨbɨl nep agñɨnɨmuŋ.
    Binɨb olap nop kɨles ñek, tap malɨk gɨl gɨñɨnɨg, God kɨles ne anɨb ak dɨl malɨk
    gɨl gɨñɨnɨmuŋ. Anɨb okok mɨdupsek anɨgem, binɨb ogɨnap nɨbi Jisas Klays nop gos
    nɨŋɨd anɨgebɨm ak nɨŋɨd, God nop yɨb awl ñɨnɨgabal. Yɨb nop pel pelnep dad aplaneb,
    kɨles ne tap okok mɨdupsek pel kod mɨdeb. Yaw.
  jic-NT: Ca nepénowa cüwelecj Dios mpes. Javelepj na, más 'ücj nin p'iyá javelepj
    Dios vele jinwá. Ca nepénowa jis capj cüp'a'sacj p'a witjacj. Jis capj jap'acj
    na, más 'ücj yupj yola mpalas Dios jis tje'yaya yupj 'ücj la qjuijicj niná. Nin
    la müjí mpes p'a witjacj ca sin mü'üsüs Dios pajal 'üsüs, pajal püné. Yupj ca
    sin mü'üsüs Jesucristo pajal nucopj tjep'ya'sa, mpes nun 'üsüs lojí. Najas pjü
    mvelecj Dios pajal 'üsüs. Najas pjü lajay jupj jyü'tá. Najas nin la mijicj lovin.
    Nin ca nsem.
  zap-NT: Log mén ne rzëët xdiiz Dëdyuzh, yzëët meno zegne wseleedx Dëdyuzho lo men.
    Log mén ne run xyudar xkompanyer, ylaa meno ydeblofwers ne wseleedx Dëdyuzh lo
    men, chen saknon mén Dëdyuzh por Jesucrist. Ydeblo siguelendxee saknzoon mén Ne.
    Nunk gyaldet ynebééy Ne. Zengaw.
  wer-wer: Namp ngönën apënëak pöt Anutuu ngön pëënöt ap. Namp narö kaamök elmëëpënëak
    pöt weëre kosang Anutuuk yamangk pööring pël ëëp. Pit pël yaëën omnaröak Yesu
    Kristoë weëre kosangöök yaë pöten itenak Anutuun yaya mapnaan pël ëëp. Ë rangiere
    weëre kosang pöt pim naë wieëautök wiakaim wiaap. Yaap.
  ipi-ipi: Yakama pitaka-mane wuane pua ateaindo, wandakali waka tupamane yakamana
    mana epene okone andoto, Jisasa Kataisana gene oko laiyu loto, Gotena gene oko
    laiyu lolopeyai. Utupane-mane wuane peakale nembo toto, Goteto wandakali mindinga
    pii kuai lo lolane petesini oko maiyando, wandakali okonemane Gotena pii layene
    oko wandakali tupa kuai lo lamawua atape-pene. Dee, Goteto wandakali mindinga
    yangone tupa moyolane tai-lene oko maiyando, balato yangone tupa moyo atape-pene.
    Tai-lene okola, tii-pene okola, Jisasa Kataisa balanga yapowa yolopeya oko yakale.
    Enene.
  qul-NT: Parlajka Diospaj palabranta jina parlachun. Pipas yanapajka Diospaj koskan
    callpawan yanapachun. Tucuy ima ruwaskayquichistaka ruwaychis Dios alabaska cananpaj
    Jesucristo uqhunta. ¡Paypajtami sumaj gloriapas atiypas wiñaypaj! Ajina cachun.
  ter-NT: Enepone ko'ipârati éxea koyúhoyea emo'u Itukó'oviti, konókoti itúkeovo kuteâti
    koúhapu'ikinovike Itukó'oviti ne koyúho. Enepone ko'ipârati huvó'oxea po'ínuhiko
    xâne, konókoti itúkeovo ya xunákoke Itukó'oviti itúkea. Yane ihayú'ikokonotimo
    Itukó'oviti ya xoko Jesus Kristu ya uhá koeti koekúti. Yoko énomoneoxo motokêa
    itúkeovo hána'iti ihayú'iuti, payásoti ya uhá koêti, ákotinemo hunókoku. Énomoneoxo
    ákoeneye.
  bmr-NT: Jaanotɨ bu saatoho mihiimaano Moocaani iimaabadɨro iicaqui. Jaanotɨ bu saatoho
    sitaaco siinoco mahamusuhachiijɨ, Moocaani amɨɨhaico aacɨno sefari mahamusu. Jaano
    paryɨ momoonɨno Moocaanico Jesucristofañodɨ mihimequiro iicano iicaqui. Jaabediro
    jaafa cahacɨsu, bu mitya icano icahi fahiijɨvaro. Fɨne.
  fuf-fuf: Yo taw non, mo yewtay e hakkunde mon, ko daaluyeeji Alla ɗin o woni yewtirde.
    Mo kurkoto kadi e hakkunde mon yo taw ko mbawdi ndi Allaahu on okki mo ndin woni
    ko o kurkori. Ɗun fow ko fii yo mantoore wonan Alla, e innde Iisaa Almasiihu on,
    on mo mangural e bawgal wonani haa pooma. Aamiina!
  bhl-bhl: Keko kasike, nimin kawtiw ite mak Sunbin-Got em weng bakamin em aluwbamin
    auliw tewe, i Sunbin-Got em bontem dim kuw bakamin kawtiw kemoliwka! Beemdiw,
    nimin kunum waneng ite mak mali ilo dokoyemomin ibolow keliw tewe, i Sunbin-Got
    em kitil duyemkabe beso mali ilo dakayemboliwka! Dakayembeliwi, yu Yesus Kulais
    em wiin dim e kaneliw tewe, Sunbin-Got e beem dulum elote wiin fian kuloke kasike.
    Kitil so auk so, angom alik alik so, wiin fian so bin beso, diwkuw diwkuw Sunbin-Got
    akalem dulum elote kuw alakabe te. Feinka!
  ons-ons: Mane eŋe miti don rayake, yemo Anutu wane don okaniake, mane eŋe qesi qesiŋ
    urata mayake, yemo Anutuŋo zonom maniake, ea wane rokop mayake, pakiso yeye kine
    kine ea wane bakom mawa mawa, yemo korop Yesu Kristo wane ra more Anutu okankakene,
    eŋano qeli ewe zonom so qelaŋan tako rakot pa ariake. O, Weleka.
  con-NTPO: Chiga majan que'ima candusiañe in'jaen'ninda Chiga candusianqquia'caen
    tsu candusian'faya'cho. Majan fuite'ta Chiga oshaensi tsu fuite'faya'cho. Tsa'caen
    qui que'ija Jesucristo aindeccupa osha'cho tson'choi'ccu Chigaja ti'tsse'tssia've
    canjaen'faya'cho. Tiseja tsangae ti'tsse'tssiapa tsangae osha'choma oshacho. Tsangaeyi.
  ghs-ghs: Oonita sinabidzaho hibahiba nii Ohongaho too naate hiibareni, kokora abi
    nii Ohongaho beedzaeta baura eete qaarare. Nike Dzesuho quba eeteqi oke mekeqoma
    eetomake Ohongaho dzapa pobi oho neta biranate poro kiranoma naate qaarakoi. Oi
    minaraho pobi ma beedzae nohoi kekeni, uububuu!
  peg-peg: ଇନେର୍‌ ଜଦି ସୁଣାୟ୍ କିନାନ୍‌, ବାଟିଙ୍ଗ୍‌ ହେୱାନ୍ ଇସ୍ୱର୍‌ତି ବଚନ୍‌ ସୁଣାୟ୍‌କିନାକାନ୍
    ଲାକେ ସୁଣାୟ୍ କିଏନ୍; ଇନେର୍‌ ଜଦି ହେବା କିନାନ୍‌, ବାଟିଙ୍ଗ୍‌ ହେୱାନ୍ ଇସ୍ୱର୍‌ତାଂ ସାକ୍ତିଗାଟାନି
    ମାନାୟ୍‌ ଲାକେ ହେବା କିଏନ୍, ଇନେସ୍‌ ଜିସୁ କ୍ରିସ୍ଟ ହୁଦାଂ ଇସ୍ୱର୍‌ତି ଜାଜ୍‌ମାଲ୍‌ ଆନାତ୍‌;
    ଜୁଗ୍‌ ଜୁଗ୍‌ ଜାଜ୍‌ମାଲ୍‌ ଆରି ବାପୁ ହେୱାନ୍ତି । ଆମେନ୍‌ ।
  txu-NT: '@see-verse:1PE.004.010'
  eng-WEBU: If anyone speaks, let it be as it were the very words of God. If anyone
    serves, let it be as of the strength which God supplies, that in all things God
    may be glorified through Jesus Christ, to whom belong the glory and the dominion
    forever and ever. Amen.
  gnw-NT: Uñemɨñee vae tuñemɨñee Tumpa umɨmbeu chupe mbae jei vaerã vae rami. Uyeyocui
    ĩru vae reta pe vae, tuyeyocui chupe reta mbaepuere Tumpa umee chupe vae pe. Jucuarãi
    yave, ĩru vae reta umbɨadorata Tumpa Jesucristo rupi opaete piyapo vae re. YandeYa
    Jesucristo tuyembɨadoraca jare tugüɨnoi opaete mbaepuere jaeño mai pegua. Amén.
  mux-mux: Yambu te-ni ung nimba simba lem Pulu Yili-nga ungma mindi nimba sinjipili.
    Yambu te-ni yambu marenga kongun tenjimba lem Pulu Yili-ni tondulu silimú tondulale-ni
    mindi tinjipili. ‘Ulu temulúma pali yambuma-ni kanuku kene Pulu Yili kape niku
    yunga bili paka tonjangi.’ niku Yesos Krais wasie tapú-toku molku kene ulu akuma
    teai. ⸤Yambuma kene mélema kene pali⸥ yunga bili kam-kamu ola molupa mindi pupa,
    yunga tondulale taki-taki pepa mindi pupili molemú. Aku-sipa sika tipili.
  maj-NT: Tsa tjín xi ku̱i̱nchja̱, én xi títsjáha̱ Nti̱a̱ná kui xi kanchja̱. Tsa tjín
    xi ku̱a̱si̱nko̱ xu̱ta̱, katasinko̱ xi nkú ts'ín tíjña nga'yún xi títsjáha̱ Nti̱a̱ná.
    B'a̱ ts'ín a̱jihi̱n ngayjee̱ ni xi n'o̱o sa̱kúhu̱ ra̱ kju̱a̱chánka Nti̱a̱ná. B'a̱
    ka̱ma a̱t'aha̱ Jesucristo̱ yjankiu. Kui xi kas'ehe̱ kju̱a̱chánka ko̱ nga'yún santaha
    tu̱ nkjéhé ni. B'a̱ katuma.
  bkq-NT: Deus itaumbyry mâengatuhomoem Deus inomerymo nhuduly-ro watay, Deus amyguedysemo
    ato lelâ egatuwâdaungâ. Kâmawyadâniem Deus inomerymo nhuduly-ro watay, aietaungâ
    on-honrumo Deus nhuduypygue. Koendâ lelâ amidylymo tientuomo, Deus ise nhehogueguylymo,
    Jesus Cristo eynynonro modo koendâ aidylygue. Aunlolâ tynrenseim, tuomaenzeim,
    idânârâ iwymâry warâ mawânkâ. Âkealâ xirâ-ro warâ.
  kue-kue: Yomba ta kamambuno dinan ana God kamo pamere ye dinambuka, te ta ye nigl-kongun
    ere yomba ta tenambuka panan, ana ye God yombuglo tomere erambiwo. Yegl erimbi
    ene taragl prapra kandre ana Yesus Krais kangiye mina God dembiye sinaglmiwo.
    Ye mina kangiye kande ya yombuglomo aimande aimande pangwa. Kaima.
  cot-NT: Choocagueti tsavetantatsica irooqueate intsavetantaque icanqueca Aapani
    Irioshi. Choocagueti amitacojiguirica irapiguemisantariteni irooqueate iramitacomajajiaqueri,
    itampishitacaaqueritari Aapani Irioshi. Pinquejejiaquempa imaica cameetsanijite
    intsaroventimentajitaquemparinijite Aapani Irioshi, iriguentitarite agavejacaaquempine
    Jesoquirishito. Iintsija acancanija antsaroventajiaquempari, iriguentitarite caavijica
    yagavejamajati. Ari oncoquempa.
  bnp-bnp: E rei a viri i moro ni ta, ge ta manga a Vure i habia a ngava vona. E rei
    a viri i moro ni kori e huriki, ge kori na nitora a Vure i habia vona. Mu rata
    mavonga, a maki lobo mu rata bara i habi a bagetua na Vure polo ne Isu Kristo.
    A bagetua lobo, a nitora lobo, ge ne vona kunana vakaroro.
  apn-NT: Koja ma mẽ ate akwỳjê mã kapẽr jarẽnh o ri apa kaxyw mẽ amã karõ ka mẽ ama
    nẽ akatàt kôt ỹ hã mẽ kãm harẽnh mex o ri mẽ hkôt apa. Rỳ tanhmã axpẽn to ajuta
    hto ho ri apa kaxyw mẽ axunhwỳr japêr ka mẽ amnhĩ tã omu nẽ hkamnàr rom mẽ ho
    ajuta mex rãhã ho ri apa. Mẽ apiitã Jejus nhỹ hã ã amnhĩ nhĩpêx anhỹr o ri apa.
    Kêr kê Jejus kôt mẽ akwỳjaja amnhĩ tã mẽ apumu nẽ mẽ anhỹ hã Tĩrtũm mã mex o mex
    ã harẽ.
  ctp-NT: Kwaꞌu wan chaꞌ ꞌin Ndiose ꞌin nten, si kanꞌ lka tñan nu wa nda Ni ꞌwan chaꞌ
    kuꞌni wan; kwaꞌu wan nchga chaꞌ nu nchka tiꞌ Ni chkwiꞌ Ni loꞌo neꞌ. Kwiꞌ ngwañaꞌan,
    tayaꞌ wan ꞌin taꞌa nten wan loꞌo tyukwi jwersa nu nda Ni ꞌwan, si kanꞌ lka tñan
    nu wa nda Ni ꞌwan chaꞌ kuꞌni wan. Bra nu ñaꞌan nten chaꞌ suꞌwe nu ngiꞌni wan,
    bra kanꞌ kuꞌni tnun neꞌ ꞌin Ndiose chabiyaꞌ ꞌin Jesucristo. Loꞌo bra kanꞌ ja tsaa
    tii ꞌa chaꞌ kuꞌni tnun nten ꞌin Krixtu kanꞌ, chaꞌ Krixtu lka ndloo siyaꞌ ti. Ngwañaꞌan
    ka sikwa.
  opm-opm: Nitat ma napin pat da oh mamarumur. Got orhe meng mama pot pison da napin
    pathanhe Noh Got ohe meng pot pison da napin pat ma hapat daham pomat orhor pot
    pisashenmur. Ihirnong panggeit pison da napin pathanhe Nohnong Got oh ihirnong
    panggeitin dasi nahat napapat ma hapat daham orhe kasip nahat napapat kasip orhorsi
    panggeit pisashenmur. Imat pisaptin ihir wanahama Maihir Krais orhe kasip dap
    teidapat ihat yah hat tamrein sapti ma hapat daham ihirhe Got orhornong armi matin
    dasi ham ha armi deingwemur. Ma armi matiprohe han orhor pokwi has yahnap dasi
    ham dipwi armi mar papten han orhorwimur. Arpinwa.
  bvr-bvr: Minypa ana-nga barra Wangarr gun-nika janguny gu-ngurrja, nipa barra Wangarr
    ngana a-jirra a-ngurrja. Rrapa minypa ana-nga barra jama a-ji burrwa Wangarr burr-yika
    gu-galiya yerrcha, gala barra nipa an-murna a-borrwiya rrapa jama a-ji. Wurra
    jarra jama a-ji barra minypa nipa Wangarr a-wucha ganyjarr, gu-gurdiya ngacha.
    Barra nyanma arr-yinmiya arr-workiya jama arr-ji, gu-gatiya wenga Wangarr guy-jekapa
    barra nuluwa guy-workiya gun-guburrmaymba ngardawa nipa nyanma Jesus Christ. Wangarr,
    nipa an-gatiya ngayburrpa barra an-nelangga an-molamola ngubi-negapa barra nguburr-workiya;
    nipa an-nardiya a-nipa barra a-workiya wana an-babalapa. Gun-nardiya rrapa ganapiya.
  wal-wal: Yesuus Kiristtoosa baggaara ubbaban Xoossai galatettana mala, ooninne yootiyaabaa
    gidikko, qaalaa Xoossaappe ekkidi yootiyoogaadan yooto. Qassi ooninne maaddiyaabaa
    gidikko, Xoossai ayyo immiyo wolqqan maaddo. Bonchchoinne godatettai Xoossaassi
    meri merinau gido. Amin77i.
  zad-NT: Beena' naki c̱he' wi'e cho'a xtill' Chioza', chiyaḻ' iṉe' kon ka nan. Na'
    beena' naki c̱he' gaklene' gone' to llin, chiyaḻ' wc̱hine' doxente fuerza' be'
    Chioza' ḻe'. Na' yog'ḻoḻ daa gonle, ḻi gonan kwenc̱he shajla'o Chioza' daa nakle
    Jesucrístona' txen. Ḻa' ḻe' chidoḻee sho'e balaaṉ na' iṉabi'e zejḻi kaṉi. Kan'
    nakan.
  kmg-kmg: Moc e miti muocmu i Anuture dâŋ jâmbâŋ ezejec, moc e gie mucnekicko baocmu
    ine Anutuzi tâpiri râcneme sâc bazejec. Ŋoŋe iŋuc epie Anuture huriri qâreŋ i
    Jesu Kristore erâ ŋoŋerao fua tâcnezejec. Eri tatamac â tâpiri i erao foweczi
    fohuc juocmu sanaŋ. Jâmbomac.
  aso-aso: Adoꞌ monoꞌ lo-lengemelive neve nene Oꞌmosoloꞌ medelo mino eiꞌ Oꞌmosoꞌmi
    gamaziꞌvevoꞌ nene lo-lengemelive. Idoꞌ nasahiliꞌ ogo hize eleꞌ gono do-lengedelive
    neve nene Oꞌmosoꞌmo amuzo emaaꞌ neineꞌ votigileloꞌ nene do molo aꞌmine gono nene
    do-lengedelive. Idoꞌ neꞌmine ilizaniꞌ nene lingine Izesuꞌ Kilisitoꞌ hize eleꞌ
    o-lidivo laza oloneꞌ initeꞌ mataꞌ mukitotiꞌ nene Oꞌmosoꞌmi gulive nene do naba
    o-delone lisa nene neꞌmine ilizave. Ezela nene guvelesi idoꞌ amuzo nesi nene mo
    minevoꞌ minevoꞌ ogovoꞌ minelive. Mo neꞌmino minilihoo.
  uli-uli: Semal le yebe foloy, ngo yebe foloyu mala yalol Deus; iwe ngo semal le
    yebe yengang ngal eklesia, ngo yebe tapeli pangal mekla kelal le Deus ye fang
    ngali. Ila ngo pangal formel le yarmat rebe foru, ngo rebe hapingpinga Deus irel
    Jesus Kristus le iy mele ye lamli falmay ngo yor kkamlal le tor siyal. Amen.
  nin-NT: Uwanggo nggo à ti si ni ini ibre ku anishirr ure ku Abachi, uwa bu bre are
    ka Abachi. Uwanggo nggo à ti si ni ini ina undu, uwa bu na undu ku nu ukyekye
    ku nggo Abachi à nu ma nggo, wre ku anishirr a bu gbyarr ku Abachi asa ni itu
    i Yesu Kristi nggo inkpinkpye tuku ukyekye a si ama sese. Du yi si meme yo.
  acu-NT: 'Yuse chichame etserkurmeka, Yus tita tusa, atumin nekamtikramau asamtai,
    Ni wakera nunisrumek etserkataram. Tura chikich ainau yayaakrumka, Yus ni kakarmarin
    atumin suramsau asamtai, nu aints ainau yaingtaram. Mash turarme nuka aints ainau
    tuke mash: Yus juuntapita tiarat tusaram, Jesucristo nintimsaram turataram. Aints
    ainau Jesucriston tuke inaitsuk pengker nintimtusarat tusaram tura: Ameketme kakarmam
    tiarat tusaram nuka turataram. Tu ati.'
  cak-WNT: Y wi can yatajnek chawe ruma ri Dios chi natzijoj ri ruch'abel, can ruch'abel
    c'a Riya' ri tatzijoj. Wi yatajnek chawe chi yacowin ye'ato' ri nic'atzin quito'ic,
    can tabana' c'a riq'ui ri uchuk'a' ri ya'on chawe ruma ri Dios. Riq'ui ronojel
    ri naben can ta xtiya'ox (xtya') ruk'ij ruc'ojlen ri Dios, ruma ri Jesucristo.
    Ruma ri Dios can c'o wi ruk'ij ruc'ojlen ri ruk'atbel tzij riche (rixin) xtibe
    k'ij xtibe sek. Amén.
  ebk-ebk: Mu wacha kan chakayu nan mun-ekaskasaba, nunumnumuna koma ay nan kalen
    Apo Dios nan ekasabana. Mu ngachana nan nangichatan Apo Dios as kafiaelan ay munserfi
    as nan iib-ana, munserfi koma hiya babaen as nan pigsa ay inchat Apo Dios kan
    hiya. As nan am-in ay atunyu, ilaunyu ta maichaychayaw hi Apo Dios babaen kan
    Jesu Cristo. Hiya nan machaychayaw ya mannakafialin ay cha muntortoray in-inkiana.
    Amen.
  spa-PDDPT: Si alguno habla, hable según las Palabras de Dios. Si alguno ministra,
    hágalo según el poder que Dios suministra para que en todo Dios sea glorificado
    por medio de Jesucristo, a Quien pertenecen la gloria y la soberanía por los siglos
    de los siglos. Amén.
  ruf-ruf: Imunu wowose ang'alonga, mbuli tsake tsiwe ka tsa Imulungu. Imunu wowose
    ang'atumikila, atende kwa ngupfu tsayeng'ighwe ne Imulungu, ili Imulungu yatunyighwe
    kubitila Yesu Kiristu mna ghose. Kuna yeye Imulungu wolawa utunitso ne ngupfu
    ghamatsuwa ghose ghendo. Amina.
  gun-gun: Ayvu omombe'u aguã ojopy va'ekue ma tomombe'u porã, Nhanderuete ayvu ramo.
    Nhopytyvõ aguã ojopy va'ekue ma Nhanderuete omombaraetea rupi tojapo, opa mba'e
    py Nhanderuete omboetea aguã Jesus Cristo rery rupi. Ha'e va'e ma hexakãmba ha'e
    ipo'akapa araka'e rã peve guarã. Amém.
  agu-BL: Ko e'u' aj txolinl, chixconse'u' yi yol yi cho'n na saj tu Ryos. Ko e'u'
    bnol pawor, chibne'u' chimunlu' quib yi ajtza'kl yi ak'ij len scyeru' tan Ryos.
    Lok chibanu' cyakil e'chk takle'na'tz tan porer Jesucristo, tan jale'n mas k'ej
    Kataj. Kak'e' bin kak'ajsbil tetz, na i' yi wi'tz ajcaw tetz ben k'ej ben sak.
    Amén.
  isn-isn: Ang'wi umuntu ukuligitya itule anga nkani yang'wi Tunda, ang'wi umuntu
    ikituma, itule anga uhumi nupewe ni Tunda, ingi gwa kwa nkani yehi ahume kukuligwa
    kukiila Yesu Kilisto. Ukulu nuuhumi utule nungwenso ikali na kali. Amina.
  eng-PEV: If you can tell stories to people, then tell them God’s story, and tell
    it clearly. If you can help other people, then let God make you strong so you
    can help them properly. Do everything properly so that when people see it, they
    might say that God is really great. If they know that you follow Jesus, they might
    thank God for sending Jesus to us. Jesus has really great power now, and he will
    have that power for ever. That’s true.
  ilo-ULB: No ti siasinoman nga agsao, aramidenda koma a kas iti sasao ti Dios, ket
    no siasinoman ti agserbi, aramidenda koma manipud iti pigsa nga it-ited ti Dios,
    tapno maidaydayaw koma ti Dios iti amin a banbanag babaen kenni Jesu-Cristo. Kukuana
    ti dayag ken pannakabalin iti agnanayon ken awan patinggana. Amen.
  pir-NT: Mʉsa quehnoano yahuna, Cohãcjʉ̃ tiquiro yahuboriro saha quehnoano yahuya
    mʉsa gʉ̃hʉ. Masare yedohona Cohãcjʉ̃ tiquiro cũri tutuaye mehna apequinare yedohoya.
    Ti ijipihtiyere yena Cohãcjʉ̃re masa tiquina ño peoatire sa yeducuya. Jesucristo
    pehe tire mʉsa yegʉ̃ yedohorota. Tiquirore ijipihtiye decori ño peo, “Tutuagʉ
    ijire”, nino cahmene ijipihtiyequinare. Sata niahdo.
  anv-NT: Yɛ́ndémuú ayi agarege mekomejɔɔ́ Ɛsɔwɔ, agarege lé mekomejɔɔ́ ayi atane
    mbaá Ɛsɔwɔ. Yɛ́ndémuú ayi apyɛ genó ɛyi gepoge atɛ aŋmɛ, apyɛgé ne utó bi
    Ɛsɔwɔ achyɛge ji nnó bɔɔ́ áchyɛge Ɛsɔwɔ ŋgɔ né yɛ́ndégenó ɛyi dépyɛɛ́ gétúgé
    genó ɛyi Jisɔs Kras apyɛɛ́. Ŋgɔ ne utó ubɛ ne ji tɛ kwyakwya ne kwyakwya Amɛn.
  sab-NT: Ba bai kaire gerunga Chube giti daba ole ba mo ta gbadale gerule Chube ba
    ta gbe gerule kare me gerule gballa mo ta giti. Ba bai kaire daba chudaboanga
    ba daba chudaboadale Chube kiralla giti age Chube ba ta gbe kare me daba chudaboi
    mo ta giti gballa. Ba ulita kaire kaire mo ta gbadale lle ulita boi no Chube ta
    ketu bage kare, ba agedale ulita no, ene gire daba na be gwage ba kle agedi be
    suge amage Chube agedu no no ba alin Jesucristo giti, e giti daba be gerule no
    no Chube giti. Chube no Chube kira molen, Chube kiralla me bidege, Chube kiralla
    chege diali chui tangle. Che ulita amanu gerudale no ama giti diali. Ene nobi.
  tmd-tmd: God ñɨgö ap wä nölaŋ, ñɨŋ nöbö mö akuyöbö ñɨgö yad nöiöñ aku, rɨbyöx nugw
    ri abön, God Mönö wä aku ödöriö akwör yad nöiöña. God ñɨgö ap wä nölaŋ, ñɨŋ nöbö
    mö bli mabö rɨ nöiöñ aku, God ñɨgö ölɨsö nuŋwa nölmɨd aku pön, nöbö mö akuyöbö
    ñɨgö mabö rɨ nöiöña. Almɨjöñ aku, ñɨgö Jisas Krais nöbö mö nuŋwa mɨdöi aku nugwön,
    ñɨŋ God ib nuŋwa yadɨŋ bɨl sö diöna. Jisas Krais, Nöbö ölɨsö ödöriö akwör, nugwo
    ri ablaŋe rɨ gɨrön, ib nuŋwa öim öim yadɨŋ bɨl sö duaŋ. Mag aliö akuyöbö aku mag
    waiö.
  acr-NNT: We kꞌo junoq kakꞌutun chikiwach ri hermanos, e chukꞌutu puwi ri kubꞌiꞌij
    Ruchꞌaꞌtem ri Dios y na xa ta pa re kachꞌaꞌtik. We kꞌo junoq karaj kebꞌutoꞌ ri
    tikawex, chuꞌana waꞌ rukꞌ ri chuqꞌabꞌ yaꞌtal che ruma ri Dios. Ronoje kꞌu ri kaꞌan
    alaq, ꞌana alaq re yakbꞌal uqꞌij ri Dios ruma ri Qanimajawal Jesucristo, ri lik
    taqal che kꞌo yakbꞌal uqꞌij y kataqan kꞌu pakiwi konoje waqꞌij ora y chiqawach
    apanoq na jinta utaqexik. Amén.
  kpg-kpg: Digau ala e agoago, gi agoago i nia helekai a God. Digau ala e hai hegau,
    gi hai hegau gi nia mahi ala ne wanga go God gi ginaadou, gi hagaamuina a God
    i nia mee huogodoo mai i Jesus Christ dela e hai mee gi nia madamada mo nia mahi,
    dolomeenei gaa hana hua beelaa. Amen.
  taj-taj: चुदे खालैसे ताम पाङ्बा मोलम याङ्बा मुसम थेसे परमेश्‍वरसे पाङ्बा अन्‍छार
    पाङ्‌गै, चुदे खालैसे ह्रो लबा मोलम याङ्बा मुसम थेसे परमेश्‍वरसे पिन्‍बा शक्तिग्‍याम
    ह्रो लगै। थेतबासेलमा जम्‍मान तामदेन येशू ख्रीष्‍टग्‍याम परमेश्‍वरला मानदेन जयजयकार
    तगै। थेदा सदन जम्‍मान मानदेन जयजयकार ओच्‍छे शक्ति तगै। आमेन।
  avt-avt: kerek hɨr natɨp mɨt hɨm me God, hɨr enwepyapɨr hɨm me God keremem. Mɨt
    kerek hɨr nɨrɨak menmen nɨkaap mɨt neriuwerem, hɨr enrɨakem enɨr ke mɨt God kekepi
    hɨr nɨrɨakem. Te mɨt nanwenɨpi niuk me God nentar menmen Jisas Krais kerekyiyem.
    Hi hanhan mɨt nanwenɨpi niuk mɨrak hɨrak iuwe, hɨrak naanmɨpre mɨt ne tɨ ik netike
    menmen yapɨrwe tipmain tipmain enum eik. Yi ap han kekrit eiyɨntar menmen enum
    mamiwep mar ke menmen nɨpaa menep Krais.
  cbk-cbk: Si quien man ta predica, debe le predica el mensaje de Dios. Y si quien
    ta sirvi, debe le sirvi con el fuerza que Dios ta dale con ele, para alaba pirmi
    con Dios por medio di Jesucristo. Cay solo con Dios ta esta el honor y el poder
    hasta para cuando. Amen.
  uig-ARA: كىم سۆز قىلسا، ئۇ خۇدانىڭ كالام-بېشارەتلىرىنى يەتكۈزگۈچى سۈپىتىدە سۆزلىسۇن.
    كىم باشقىلارغا خىزمەت قىلسا، ئۇ خۇدا ئاتا قىلغان كۈچ-قۇدرىتى بىلەن خىزمەت قىلسۇن.
    شۇنداق بولغاندا، خۇدا ھەممە ئىشتا ئەيسا مەسىھ ئارقىلىق ئۇلۇغلىنىدۇ. بارلىق شان-شەرەپ
    ۋە كۈچ-قۇدرەت ئۇنىڭغا ئەبەدىلئەبەدگىچە مەنسۇپتۇر، ئامىن!
  tuf-tuf: 'Biyin quin Sir ima chihtá uw quin ehcwayta acu urá wícayat, éyinatan ehcwátaro.
    Tehmoti ehcwátaro. Bíyinatan cahujín cuitar yajcayta acu urá wícayatan, éyinatan
    cahujín cuitar yajcátaro. “Sirat as urá cat, chihchír cat wíjacro,” sihw̃ar eyta
    yajcátaro, uw cuitar. Eyta yajcayat, uwat wacátaro: “Jesús urá cutar éyinatrum
    ay yajcaro,” wacátaro. Eyta waca rabar Sir tamo síhw̃ataro. Sir tamo eyta sihw̃an
    waquír chájacro. Cajc bahnác cuitar Sir iman cara yehnín waquír chájacro. Cabar
    tinic cab cucayat cara rehquín waquír chájacro. Aját ba ac eyta cuihsuro.'
  abx-abx: Kon parti si pagpahalling i sakarawat-na si a'a, kinahanglan nga i mga
    sapahalling-na mismo i mga allingun-na si Diyos. Kon parti namay si pagsirbi,
    kinahanglan nga i naggamit-na mismo i kusog nagpumwan-na si Diyos, basi' si kada
    pagbuhati, adayaw i Diyos pina'agi si Jesu-Kristo. Iya i angay nagdayaw pati'
    gana' katapusan-na si kagamhanan-na. Amen.
  mco-NT: Pen Dios tɨ xymooygɨxy ixpɨjcɨn jɨgɨx jëbɨ capxhuäcxy yɨ' y'ayuc, yajxon
    Dios y'ayuc mgapxhuäcxɨp. Pen miich xypaat pujɨ̈gɨɨ jëdzɨ̈gɨɨ, yajxon mdunɨpy
    ajcxy jadu'n nej Dios huinma'ñ tɨ xymooygɨxy. Co yajxon Dios ytɨy'ajt mguyduunɨpy,
    huin'it Dios cömaya'ñ miich ajcxy, mɨɨd co tɨ mmɨjpɨdaaccɨxy Jesucristo. Je Jesucristo
    je' cömay'idɨp etz ane'mɨp huinɨxɨɨ huinɨtiempo.
  cpb-NT: 'Noshiyakaawentemiro jimpe okanta ritasonkawentantzi Pawa: Ikaatzi rowaitakeri
    inkenkithate, ontzimatye riyote Pawaga riñaawaiwentzi. Ikaatzi rowaitakeri ineshironkatante,
    rantawaitantyaawo ishintsinka Pawa. Iroowa impinkathaitantaityaariri Pawa, inkantakayaawo
    Jesucristo oshekitzimotairi rowaneenkawo, ari rashi rowaatyeero impinkathariwentantai.
    Ari onkantaitaatyeeyaani.'
  aon-aon: Aria enen arpen nyurao enyudok presen um nyukripesh Iruhin ananin baraen
    um, enyen ta nyukripesh Iruhin ananin baraen atin. Aria ta enen arpen nyurao enyudok
    presen um nyutaurum kupaishi arpesh um, enyen ta nyuneken kabi douk Iruhin nataurumen
    neneken dodogowin nyeneken um. Ipak punekesh namudok um, ihishmorim arpesh ta
    shutik enyudok ihinyumorim yopinyi mour aria ta shutuk Iruhin ananin nyeigur nyuto
    iruhw um Jisas Krais ananin nyeigur. Debeinyi nyeigur nyani debeinyi dodog douk
    shapeum um Krais atun ihih nyumneh. Adur atin.
  hus-NT-2005: Max jun xitaꞌ ka káwin, kin ulu xowaꞌkʼi u pidhnal kin ulu kʼal na
    Dios. Max jun xitaꞌ ka tʼójontsixin, ka tʼójontsixin kʼal an chápláb xu pidhnal
