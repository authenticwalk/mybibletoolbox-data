    xôn ge od xomxo tige i ngɨdu xomxo xôn ya xêkɨzêc wê Anutu vông vô i ge. Xam obêc
    vông Anutu yuac toto bêge ge od xomxo ob yê yuac wê xam vông ge nivɨha dɨ pɨmil
    Anutu lec Yesu Kɨlisi lê. Xêkɨzêc hɨxôn xêseac i yêp vô i luta lêc luta. Nôn.
  nak-nak: Mai isa ge rovi la vikararala, eia ge valolo amutou te la merera te La
