    mampe sapaida ita muka debama do winakasalepi! Ulaipa, amen.
  qub-qub: ¿Alli willacuyta willacunayquipächu yachayta goshurayqui? Chauraga Tayta
    Dios nishancunata willacuy. ¿Juccunata yanapänayquipächu yachayta goshurayqui?
    Chauraga Tayta Dios yanapäshushayquiman-tupu yanapay. Chaynöpami runacuna Jesucristuta
    chasquicur Tayta Diosninchïta cushisha alabanga. Payga imaycamapis munayniyojmi
    caycan. Y imaycamapis alabasha caycullächun. Amén.
  att-att: Á ta ángngarigán, nu ajjan nikayu yù tolay nga iniddán ni Namarò ta pakáwayyá
    na nga mangilayalayâ, á máwák na laguk ilayalayâ ta napiá yù bilin ni Namarò.
    Onu yù tolay nga iniddán ni Namarò sù pakáwayyá na nga mangabbák, á iyusá na laguk
    yù sikan na baggi na nga neyawâ kuna ta pangabbák na sù ira kábulun na. Á maguray
    lâ yù ipakuá ni Namarò nittam, akkuát tam lâ ta napiá, tapè meparáyaw si Namarò
    megapu kâ Apu Kesu Kiristu, nga maddalingáráng nga kotunán nga mammaguray ta áddè
    ta áddè. Ammán.
  bki-bki: Toro napano jikiaiano na iliano joa naio, naio monoka ril rivu tibe ka
    napano Atua kanano iliano na memedu ga naio jo moluo ea niono. Toro napano jikiaiano
    na ijaiano na im̃auano joa naio, naio monoka rila rivu vija sikiliano nonovio
    napano Atua jian banio. Ver bogo nonovio rala vite nonovio rivu laka tibe na,
    mia tomu nalo amijikia avamenea Atua ve toru riviorio, avamenea naio ka Yesu Kristo
    siano, napano mermerano nalo a moroano nalo abe kanano ga rivan riva ribisi re
    bogo tai.
  bqp-bqp: Gbɛ̃ kũ à de waazikɛri ũ, à Luda yã ońnɛ. Gbɛ̃ kũ à de kpanyĩri ũ,
