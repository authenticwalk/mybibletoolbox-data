    akó wa ki balngomól yarilün tomkompükü metat-metat. ⌊Amen⌋.
  cme-NT: Diiloŋ duɔ hã umaŋ jumɛfafalle‑i, kutieŋo saaya u ce-de tuɔ waŋ Diiloŋ-nelma
