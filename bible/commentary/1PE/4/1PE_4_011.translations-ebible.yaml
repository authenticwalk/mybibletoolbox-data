  gaq-gaq: ଜା ବାସଙ୍ଗ୍‌ଏ, ମେଁ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଲେଃ । ଜା ସେବା ଡିଂଏ ଇସ୍‌ପର୍
