  mar-mar: जो भाषण करतो त्याने आपण देवाची वचने बोलत आहोत असे बोलावे व जो सेवा करतो
    त्याने आपण आपली सेवा देवाने दिलेल्या शक्तीने करीत आहोत अशी करावी. म्हणजे, येशू
    ख्रिस्ताद्वारे, सर्व गोष्टींत देवाचे गौरव करावे, त्यास गौरव व पराक्रम ही युगानुयुग
    असोत. आमेन.
  snp-snp: Moda kolafe? Linate ka mono lo oloto melenawamo wenena ya Goti kala ona
    lema yako lo oloto melalo. Ido wenena ani olu faka lenawamo wenena ya Goti aumala
    gimaido yaloko mono lonowa olalo. Eti oti ya neta-mata o-o amo yakafo Yesu Kilistodokati
    Goti kuliya olu faka lenaiye, loti eti alo. Amo kuliya naba ido aumala moda minowa-minowa
