    tasike aminu kundu gatayamunggat ngang natapsok. Ginda unzing natake puya inana
    tasiwawa danduke aminu kuupbamda anzing natapning. Jesu Kraisda gin gatandaman
    ginda puya take siknga tasikaing ngang natake Anututane umana asiknga yatangenatning.
    Siwan Anututane umana enane siknga yuwawan ita inane kekeknga akngane yuke asinggan
    asinggan yuwik. Siakan.
  bus-bus: Gbɛ̃ kɛ̀ dɛ waazikɛri ũ, à Luda yã ońnɛ. Gbɛ̃ kɛ̀ dɛ dↄnlɛri ũ, à dↄńlɛ
    kↄ̃n gbãaa kɛ̀ Luda à gbào, lɛ à Luda tↄ́ kpá yã píngi guu Yesu Kirisi gãzĩ.
    Àmbe à gakui vĩ kↄ̃n gbãaao gurↄ píngi! Aami.
  gub-BL: Aze amo umume'u Tupàn ze'eg nehe, tuwe umume'u ze'eg azeharomoete har nehe,
    Tupàn zàwegatete nehe. Aze amo upytywà amogwer wà nehe, tuwe i'i nezewe Tupàn
    pe nehe. — Emur nekàgaw ihewe nehe. A'e mehe apuner wapytywàgatu haw rehe nehe,
    tuwe i'i izupe nehe. A'e mehe teko uze'egatu putar Tupàn rehe wà nehe, penemiapo
    kwer paw hexak pà wà nehe, ta'e uze'egatu putar Zezuz Zaneruwihawete rehe wà nehe
    xe.
  imo-imo: Imbo teni ungu nimbe timbelo lemo Gotenga unguma wamba nimbe tipili. Imbo
    teni imbo marenga kongono tendembalo lemo Goteni enge tirimomuni kau tendepili.
    Ulu temoloma pali imbomani kanokolio Gote kapi ningo Yunge imbi liko ola mundengei
    ningo Jisas Kraist peya kopu teko molkolio aku uluma teaio. Yu imbi kamukumu ola
    molopa kau pumbe, yunge engemu waliwalima pepa kau pupili moromo. I paa.
  boj-boj: Niŋgi qudei anjam palontqa wau osibqa Qotei aqa anjam geregere palontoqniy.
    Niŋgi qudei tamo uŋgasari naŋgi aqaryainjrqa wau osibqa Qotei na siŋgila eŋgimqa
    siŋgila dena wauoqniy. Amqa wau kalil naŋgi yeqnub qaji di tamo uŋgasari naŋgi
    na unoqnsib Yesus Kristus aqa ñam na Qotei biŋiyoqnqab. Yesus Kristus a bati gaigai
    ñam koba ti siŋgila ti sqas. Bole.
  eng-DRA: 'If any man speak, let him speak, as the words of God. If any man minister,
    let him do it, as of the power, which God administereth: that in all things God
    may be honoured through Jesus Christ: to whom is glory and empire for ever and
    ever. Amen.'
  knf-knf: Woli ñaaŋ ayeenk uţen wi bţup, adoon kaţup ji Naţupar Naşibaţi ; woli ayeenk
    uţen wi pţënk bañaaŋ, adoon kaţënk baka na mnhina mi Naşibaţi awululuŋ. Hënk,
    Yeŧu *Kriŧtu anwooŋ na mndëm na mnhina te mnţo, akkaaŋ bado kadëman Naşibaţi ţi
    iko bŧi. Uwo haŋ!
  san-KHM: យោ វាក្យំ កថយតិ ស ឦឝ្វរស្យ វាក្យមិវ កថយតុ យឝ្ច បរម៑ ឧបករោតិ ស ឦឝ្វរទត្តសាមត៌្ហ្យាទិវោបករោតុ។
    សវ៌្វវិឞយេ យីឝុខ្រីឞ្ដេនេឝ្វរស្យ គៅរវំ ប្រកាឝ្យតាំ តស្យៃវ គៅរវំ បរាក្រមឝ្ច សវ៌្វទា
    ភូយាត៑។ អាមេន។
  arn-NT: Fey kiñekentu nütramkale, nütramyepe ta Ngünechen ñi dungu. Fey kiñekentu
    fürenechele chem mew rume, fürenechepe Ngünechen tañi elukeetewchi newen mew.
    Chem dungu rume ta femülmün, femaymün ñi püramyengeael Ngünechen ta Jesucristo
    mew. Fey kisu püramyengepe tati rumel nielu kom pepiluwün. Felepe may.
  zas-NT: Bal chu lëjt caꞌ quiarguiejn par gulüü xcompniaridi, rayal guinieedi ni
    na̱j diidxli ziꞌc tal rëb loj xtiidx Dios, ziangajc bén caꞌ quiarguiejn par güünman
    yudar dux compniar ree, rayal güünman laan con gojl razaladx Dios lojman. Gra
    ni cayüjndi, gol beenan din guzaꞌt ree bejn Dios zagdxe por Jesucrist, bén rayal
    respejt në guialrniabee zianczi. Amén.
  ken-NT: Yɛ̌ agha anɛ ághàti bho Ɛyɔŋ Mandɛm, abhɔŋ bɛkʉ nɔ mbɔ mmu anɛ árɛ̀m
    nkúbhɛ́ ɛnyɨŋ ɛnɛ́ ɛ́fú ntá Mandɛm. Yɛ̌ agha anɛ ákʉ̀ bɛtik Mandɛm, abhɔŋ
    bɛkʉ bhɔ́ chi nɛ bɛtaŋ ɛbhɛn Mandɛm áchyɛ̀ yi. Ɛ́bhɔŋ bɛbhak nɔ, bɛ ndu yɛ̌ntɨkɨ
    ɛnyɨŋ, bo mánchyɛ́ nɔ́kɔ́ Mandɛm kɛnókó ɛ̌ti Yesu Kristo. Mandɛm kɛ ábhɔ́ŋɔ́
    kɛnókó kɛnkɛm nɛ bɛtaŋ mɛnkɛm bɛ́chí ɛbhi ngwɛnti tí. Amen.
