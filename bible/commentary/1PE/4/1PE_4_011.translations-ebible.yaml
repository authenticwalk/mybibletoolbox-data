    kahato ereĩne'en Wuat'i Miit'in Porekuat no hap. Atiky­'esat En Wuat'i Miit'in
    Mimõ­typot no. Mesup wuat'i e'at pe aru atiky­'esat En yne mesu­wa­ro­tiaria emiit'in
    sem akag wo. Mi'i ti mesup ahẽtup are waku.
  kpf-kpf: Ŋâi zâk siŋgi âlipkât minduminduyân den sâbap, zâk Kembugât den zorik sâbap.
