    napake umpamoloi solana. Anna mala illaam ingganna-ingganna sia dipa'kasallei
    sanganna Puang Allataala umpolalam Yesus Kristus. Aka Ia to ma'kuasa anna sihatam
    dipuji anna dipa'kasallei sule lako salako-lakona! Abana inna la diua!
  bzd-NTPO: A' we̱lepa a̱ imène ttè pakök, e' ta̱ esepa ka̱wöta̱ Skëköl ttè ë̀ pakök.
