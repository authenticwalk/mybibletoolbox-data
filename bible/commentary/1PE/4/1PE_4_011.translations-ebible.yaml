  san-ASM: যো ৱাক্যং কথযতি স ঈশ্ৱৰস্য ৱাক্যমিৱ কথযতু যশ্চ পৰম্ উপকৰোতি স ঈশ্ৱৰদত্তসামৰ্থ্যাদিৱোপকৰোতু|
