  xnn-xnn: No nan laing ay men-itdo nan inted Apo Dios ken sik-a et men-itdoka ay
    gawis tay nan kalin Apo Dios nan ibagbagam. No nan mangbadangam isnan iib-am nan
    laingmo et ipalisom isnan kabaelan ay inted Apo Dios. Masapol ay osalen tako ay
    gawis nan laing ay wada ken datako tapno madayaw si Apo Dios gapo ken Jesu Kristo.
    Ostoosto no si Apo Dios nan madaydayaw ya men-ali ay eng-enggana tay siya nan
    kangatowan.
  mwe-mwe: Mundu akwete shiloi sha bheleketa, alunguye ntenga gwa a Nnungu, akamula
    maengo, akamule kwa mashili gapegwilwe na a Nnungu, nkupinga kwa gowe gatendeka
    bhakuywe a Nnungu, kwa ligongo lya a Yeshu Kilishitu bhakwete ukonjelo na mashili
    pitipiti! Amina.
  tte-tte: Yaiya tem iguguye, ana paisowa guguye besiele iya Yaubada iedeedede gamwana
    mena. Yaiya tem iyamala topaisowa na tomo isaguili, ipaisowa me ana kaiwe bwaite
    Yaubada iwolena koina. Ami paisowane besiele bwaite tem tomo ami paisowa meuloina
    sigitaili kabo Yeisu Keliso esana koina Yaubada sitobalani, iya tokaiwesosi yo
    sowasowana sauga meuloina tatobatobali-seyan. O, besiele.
  tcs-tcs: God i bin spik yupla po pris wod blo em, den yupla mas rimemba dem wod
    i blo God ya wea yupla i pris. Ane ip em bin suze yupla po elpe ol nada pipol,
    mekem wea ebridem strong wea God i bin gibem po yupla. Den ebridem samting wea
    yupla mekem tru Zizas Kraist, dat preiz i gobaik po God. Yumpla ebribodi go liptemap
    neim blo Zizas ane preize em bikoz prom big paua blo em, ane dis big paua blo
    em i mata go go, no sabe pinis. Amen.
  hlt-THB: U ingawm Khawsak awi ak kqawn awhtaw, Khawsak awi ak kqawnnaak amyihna
    a sai aham awm hy. U ingawm bi a bi awhtaw, Khawsa ing a peek thaawmnaak ing a
    bi aham awm hy, cawh ni ik-oeih soepkep awh Jesu Khrih ak caming Khawsa ce zoeksang
    na a awm hly. Anih a venawh boeimang saithainaak kumqui dy awm seh. Amen.
  soq-soq: Me mida Gagalo euda amonaleidia insepidewalepie me God aiawaida wapi. Me
