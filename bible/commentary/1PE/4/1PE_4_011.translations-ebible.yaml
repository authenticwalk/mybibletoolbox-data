    ducaⁿ càda‑ndo nchaa núú sǎ vǎha, chi Xítohó Jesucrìstú tnàhá‑gá chíndèe ñaha‑gá
    xii‑ndo, te ducaⁿ ǐo cuu càhnu Yá Ndiǒxí. Te vitna tàú‑ó cǎháⁿ‑ó sǎ ǐo càhnu cuu
    Xítohó Jesucrìstú, chi dɨu‑gá cúnùu‑gá nchaa nduu nchaa quɨ́ú, te ducaⁿ na cùnduu.
  myu-myu: 'Warara''acat mukũyjojom pima, Deus ekawẽn cuy ag̃uwẽn cebe ip. Warara''acat
