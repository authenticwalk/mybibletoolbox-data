    pembenaŋgat kegok mme Kawawaŋgat kwit zapatnaŋ mmobe. Kawawaŋaŋ Zisas Kilaisiyet
    kwizet buŋamaŋ mme mmoti Amobotnaŋ tatagat winde same egalen winde keyaŋ kwesiŋ
