    það af heilum hug og af þeim krafti sem Guð gefur þér, svo að hann hljóti heiðurinn
    vegna Jesú Krists. Hans er mátturinn og dýrðin að eilífu. Amen.
  spy-NT: Yoo ng'āloolē ꞉chii, kumāchē kung'ālooltoochinē Yēyiin, nto nyoo yēētyēēchinē
    chuut, kumāchāktōōs kōōnkētē kule Yēyiin ꞉nyēē kōōnu kāāmuukēywēēk. Yoo /kakeeyey
