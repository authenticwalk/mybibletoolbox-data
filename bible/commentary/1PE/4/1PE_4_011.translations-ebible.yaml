  san-THA: โย วากฺยํ กถยติ ส อีศฺวรสฺย วากฺยมิว กถยตุ ยศฺจ ปรมฺ อุปกโรติ ส อีศฺวรทตฺตสามรฺถฺยาทิโวปกโรตุฯ
