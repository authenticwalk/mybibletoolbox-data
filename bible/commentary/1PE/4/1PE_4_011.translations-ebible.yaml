    Kumwesən tɨ Iesu Kristo. Pwəh nasoriien mɨne nərɨmənuien krauevən tukwe in ia
    nuk nuk me. Ouəh, pwəh ro iamɨnhi.
  kpr-kpr: Amo, ne emingareva. Mave vironu sarira amo, nu God da Geka avanembo sarira.
