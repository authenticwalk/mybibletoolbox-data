  heg-NTPO: 'Tuladang el: eta haup karunya le tui atuli lam, nangan ta mi musti tui
    atuli las nini in Teka-teka, deng Ama Lamtua ngas siis. Eta haup karunya le lii-lau
    atuli lam, lii-laus nini in muun-tes man Ama Lamtua in bele ka. Nini ela lam,
    totoang atuli li neta, noan, mi niam mo, Yesus Kristus atulin. Undeng na, oen
    nikit Ama Lamtua Allah ngala ka lapa-lapa. Ta Un nam, uhu isi! Un in kuasa ka,
    nol Un in kil prenta ka hidi nutus taan lo! Baktebes ela!'
  ptu-ptu: Indo to dimana' la umpa'pakahebaam Battakada Debata pahallu napeä si'da-si'da
