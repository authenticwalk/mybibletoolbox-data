verse: 1PE.004.019
translations:
  kpx-kpx: Bukae Hoto keu kateai lounu. Iale la oleuoleu Dilava isivimo vatehani maleale
    lana la vaveve duamo negolahai onobenobe bahata vaeveale Kosive ke igae huhulahai
    uve. Lana katelahage au louale kemo au bae la halevelivebene. Isito auna la malevei.
  okv-H: Rate embo amuna ari jajavotoho ururou kitoho embo na aro osaga memenga kogue
    amita ahihi avo ove ari Embo God ta ingeni ta ikau humbuto simba ururou ari jajavotoho
    mahainge aisuja.
  tbo-tbo: Tauta iyawoi Yaubada a nugotuhu binei ma wiyuwa ta ialoni, ta palihalena
    meta uyahina po ina galena iteteta, babana tauna tu wiwawalita po a paliwitumagana
    hi dumalu, yaka a dewa dewadewahi ega ta wohounihi.
  mal-C: അതുകൊണ്ട്, ദൈവഹിതപ്രകാരം കഷ്ടം അനുഭവിക്കുന്നവർ, വിശ്വസ്തനായ സ്രഷ്ടാവിനു തങ്ങളെത്തന്നെ
    സമർപ്പിച്ചുകൊണ്ട് നന്മ പ്രവർത്തിച്ചുകൊണ്ടിരിക്കട്ടെ.
  grc-SR: Ὥστε καὶ οἱ πάσχοντες κατὰ τὸ θέλημα τοῦ θεοῦ, ⸋ὡς⸌ πιστῷ κτίστῃ παρατιθέσθωσαν
    τὰς ψυχὰς ⸂αὐτῶν⸃ ἐν ἀγαθοποιΐᾳ.
  bgc-bgc: ज्यांतै जो परमेसवर की मर्जी कै मुताबिक दुख ठावै सै, उननै परमेसवर पै सदा
    बिश्वास करते रहणा चाहिए, जिसनै उन ताहीं बणाया सै। परमेसवर नै जो भी वादा करया सै,
    उस ताहीं वो हमेशा पूरा करै सै, इस खात्तर हमनै हमेशा भलाई करदे रहणा चाहिए।
  khz-khz: Ganina voa, Palagu gena ririwa vetainai viti gevuana talimara kala namaramo
    pia kala, e geria maguli ekalarato Palagu na gimana aonai pia taora, kwalana ia
    na etugamagi-tagorana.
  deu-TKW: So mögen auch, die da leiden nach dem Willen Gottes, dem getreuen Schöpfer
    ihre Seelen befehlen in Gutesthun.
  zsr-NT: Cni nac, nup ni taꞌzacaꞌ taꞌguíꞌi le rëꞌnnëꞌ gac cni Dios, ral‑laꞌ lúnteczëꞌ
    le nac dxiꞌa len ludödëꞌ lu nëꞌë Dios böꞌ nácgacczëꞌ, le benczëꞌ lequëꞌ Lëꞌ len
    runëꞌ ca rna xtidzëꞌë.
  lin-lin: Boye tika ete bato oyo bazali komona pasi mpo ete batosaka mokano ya Nzambe
    bamipesa mobimba na Mokeli na bango oyo azali sembo, mpe tika ete basalaka bolamu.
  hns-NT: Ohie se dje Parmeswar ke djaane dwaara be-kasoerie ghat doekh oethaawe hai,
    oelogke tjaahie aapan djiewan safa se bietaite apane ke okar haath me saup dewe
    ke. Oelog to aapan banaawe Waala par hardam bharosa kar sake hai.
  noa-E: 'Magua pãadë khĩirjubat: Ichiita Ẽwandamau ich gaaimua mʉig eegar pãrag magta
    dau aug wau wënʉrrapi sim khai, warag nem ajaphamta i athee waunaat, pãach dʉ̈i
    chikhamnau mag nʉmjã igba. Pari magaagjã, ich maach ompaatarr Jöoiragta pãach
    thʉapibat. Pãar akhaarta jãg Jöoi jua ee pam chan chig abam.'
  eng-EMTV: Therefore let those who suffer according to the will of God entrust their
    souls to Him in doing good, as to a faithful Creator.
  mib-NT: Núu súcuan te róhó jéē cándoho sɨquɨ̄ jeē súcuan cúní Yaā Dios, ma jécuɨñɨ̄
    rō sáha ró jniñu váha, te na chíhi ró máá ró ndaha máá Yaā jeē ni sáha róhó, chi
    squícu ya jeē ni jéjnūhun ya.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आत्तिन्‍हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक्
    इनोगे़न् तुक्‍खेओ मे़धाःॽ, खे़ङ्‌हाॽरे़ खुनिॽ नसाःन्‍साबा चइःत्‍दाङ्‌बाओ ताःक्‍पो
    मे़युक्‍खुर हे़क्‍क्‍याङ् चक्‍मे़ल्‍लॽए नुःबा याःम्‍बक् मे़जोगुररो॥
  xnj-xnj: Ndi hinu, vandu vala veving'ahika kulandana na maganu ga Chapanga, viganikiwa
    vajivika vene mumawoko ga Chapanga mweavi Muwumba wavi msadikika na vayendelelayi
    kukita gabwina.
  mmx-mmx: Kuren la nedi dik lok kaka losongsongot mila dik lok mu asu lavavara at
    ne Moroa, dina tu atmatkun at leveloklok nunuan, la lununu atnedi na tu tuxuruxun
    at ne Moroa, Laradi Runtudum Li, la neni kopmen na domampe leveng kakaape ren.
  cbr-NT: Usa 'ain camina tëmëraibi —Nucën Papa Dios cuëëncëbë cana ësai 'i —quixun
    sinánquin mitsun 'acësabi oquin upí ñuishi 'anan Nucën Papa Dios, an mitsu unio,
    an bërúanun ami catamëti 'ain, an ca aín quicësabi oquin 'ë bërúanti 'icë quixun
    'unani.
  tee-NT: Pus ju na tamak'alhk'ajnan va ixlaca'atalh ni chunch ju lhilhcata ju Dios
    ju ixlacata'an pus chach va tachi tanavilh ju k'ox chai chach tamak'axtaknik'o
    is'atsucunti'an ju Dios. Chach talhilaksilh ju Dios ni yuchi ju axtaknilh ju is'atsucunti'an
    chai ju yuchi akts'iya muctaxtui ju ixchivinti.
  eng-LSV: So that those also suffering according to the will of God, as to a steadfast
    Creator, let them commit their own souls in doing good.
  cak-NT: Romari', xa rix niben sufrir roma quiri' nrojo' ri Dios, man timestaj niben
    ri utz y tijacha-iwi' pa ruk'a' ri Dios, roma ja raja' ri banayon-pe iwichi chuka',
    y raja' man jun mej (bey) xquixruya' ta can, roma raja' can nu'on-wi ri nu'ij.
  pah-NT: 'Kiro ji ei pe me a''ero: Kiroki g̃a pe hahy Tupana''ga remimbotarimova''ea
    rehe okovo g̃waramo – oko katu po g̃a hamo. Tonhikwava''ẽ po g̃a ga pe hamo nhandeapohara''ga
    pe. A''ereki ga oho g̃wembi''ea rupi jipi.'
  sja-NT: Maperã parã miadak'ãri Tachi Ak'õrepa mãga k'inia bairã, audupɨara irude
    ijãadaipia bɨ mãik'aapa ichita ne-inaa pia oodaipia bɨ. Mãga oodaipia bɨ k'awa
    p'anadairã iru, tachi oodapa oopari ichia jara bɨk'a. Tachi ak'ɨ bapariit'ee ichimaa
    wãruta misa.
  xed-xed: Tsaya tama, gwal ta ghuya ɗaŋwa manda ya ta kumə Lazglafta ya, ka gɗata
    həŋ ta maga skwi ɗina. Ka fanamta həŋ ta ghəŋa taŋ ma dzvu ta Lazglafta ya ta
    magaftá həŋ, kul haɗ ta mbəɗanaftá skwi mna tsi ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá ndóho ini ndó tá quia̱hva cúni̱ Ndióxi̱, ndítahan
    nu̱ ndó caja va̱ha ndó. Ta jári ndítahan nu̱ ndó ndiquia̱hva ndó mé ndó ndáha̱
    Ndióxi̱, mé á na̱cava̱ha ndóhó. Ta cája mé Ndióxi̱ ña̱ sáhan tu̱hun a caja.
  gfk-S: Io kaie, dong ing di kap ra harangungut haruat ma ira sinisip tane God, i
    tahut be di na gilgil iat ira bilai na tintalen ma be di na ter habaling di tano
    lumana nong ga hakisi di ma ila balbalaure timaan di.
  bmu-bmu: Miaŋgöra alaurup Anutugö jitŋi tem köla aŋgösirip miwikŋaiba sihimbölö
    mörakzei, eŋön mönö uŋaŋini miwimiwikŋai Toŋaŋgö böröŋe alme. Toŋi yaŋön keu jiyöhaŋgö
    dop alaurupŋi sel jöhöba kölközizip aka köyan köl eŋgimakza. Uŋaŋini yaŋgö böröŋe
    ala mönö jegep kinda nup ölöpŋi ölöpŋi pöndaŋ memba malme. Mewö.
  dgz-dgz: Ap menan e God menan itan wat yapa ta aisiwaniampinawa ame inak ega kakaewa
    aigap sia di ta aisiwanian. Ame anu dao ega God inapaet wandep iwa me tan venat
    nitatoni apanewa amba me agi wani gapan gapan kakaevet di taiwandata.
  eng-GNV: Wherefore let them that suffer according to the will of God, commit their
    soules to him in well doing, as vnto a faithfull Creator.
  zaa-NT: Acca lebi'į canu chi cca sufrir porqui'ni ą' ná voluntad qui' Tata Dios
    para lebi'į, liguni seguir nu ná tsè' nna gappa le confianza lani Tata Dios, porqui'ni
    yùliràni le qui'ni lèe nna benie le nna te la' huacca quì'e huí'e le cuidado,
    para qui'ni iria tsè' le le' biỹa prueba nu dá' lani le, tì'a chi rèe qui'ni gunie.
  eng-WEBSTER: Wherefore, let them that suffer according to the will of God, commit
    the keeping of their souls to him in well-doing, as to a faithful Creator.
  guh-guh: Nexata paxamë Dioso pacatocopatsi ata itsamonae papecabejiobiaexanaponaenexa,
    pëtsa pajamatabëcuenebëjamë. Tsiteca panevajënaeyabelia pexaniacuene paexanavanapare.
    Panajamatabëcuenecopare papecaexanaenë, Diosojavabelia, papecayavenonaenexa. Dioso
    cajena pacuenia najumecapanepaeya jumaitsi, bajarapacuenia pacatoexanaena.
  bon-bon: Peei name pi mine lui cina mäpu jääpänusi ingle peei lui Acejiyame me singi
    gyene mime tääpume, mine miiji mule ne gone yaabmalusi. Yepä, mimämu Acejiyame
    me ime cabu lacraninago mime miiji tääpume. Tabe lui te iyeta biname bine itu
    jewenemuji, tabe lica mibibine ätityera cäco pa nibmalipi.
  nhw-BL: Huajca sintla ama antlaijiyohuíaj pampa quej nopa ipaquilis Toteco, ximotemacaca
    ipan Toteco, yaya catli techchijchijqui huan catli senquistoc temachtli. Huan
    teipa xijsenhuiquilica xijchijtinemica catli cuali.
  swh-ONEN: Kwa hiyo, wale wanaoteswa kulingana na mapenzi ya Mungu, wajikabidhi kwa
    Muumba wao aliye mwaminifu, huku wakizidi kutenda mema.
  wbi-wbi: Lino, voni vano vipumuka vwimila kuvomba is vughane vwa Nguluve, vaghendelelaghe
    kuvomba inofu, vivike mu vuloleleli vwa mpeli ghwave unnufu.
  bba-bba: Nɡe mɛyɑ, be Gusunɔ u derɑ bɑ nɔni swɑ̃ɑru wɑɑmɔ, bɑ n dɑ ɡeɑ ko, kpɑ bu
    kɑ ben Tɑkɑ kowo wi u nɑɑnɛ mɔ yɔ̃rɑ.
  eng-KJVCPB: Wherefore let them that suffer according to the will of God commit the
    keeping of their souls to him in well doing, as unto a faithful Creator.
  kgk-NT: Upéixa-gwi Nhandejáry remimbota-rupi pehasa asy ramo penheme'ẽ jevy katu
    íxupe peiko porã-vy. Gwemimombe'ukwe ojapo meme Nhandejáry nhane moingoha. Onhangareko
    porã pende-rehe ha'e oiko-vy. Pehasa asy jave, pene rembiapo porã reheve pemondo
    mondo katu pende resa hese.
  waj-waj: Itaama vaikiai ngia Anutuuqo ari yaata utiivaugiataama iida mmamma mmuaararaivaa
    varaiya ivo ngii iima kioo hama ngii pikiaivaara yaata utida ti tuqinnaanaravaivee
    kiaa kiada ngii mmamma mmuyai mmuakiaavai inna mmida mmoori yoketaivaa iikiatee.
  cpy-cpy: Tema ikaatzi kemaatsi-waeta-chari nimaeka, riitakira Tajorentsi shineteeriri
    ikemaatsi-waetyaa. Otzimatyee rawentaa-shiretee-yaari wetsika-kiriri, rantayiteero
    okaatzi tampatzika-yitatsiri.
  mpx-mpx: Inoke bolo Yehoba wana nuwatu kaiwena ge lomwan hi pwawa, waisi paganina
    nihi ginol hikahikani ge nihi talamwagil ali Toginol nimanaa ni matahikagil, iya
    sauga gegewena i giginol i ola wana bateli.
  wbp-wbp: Yuwayi, kujanya kanyarra wangkami Kaatuju yapa nyanungu-nyangu-patukuju.
    Wangkami-ka yangka maju kapu-nyarra rdipimi. Ngula-puruju, nyarrpa-jarrimilkinkili?
    Walajukulurla nyinaya Kaatuku. Nyanungurlunya-ngalpa ngurrju-manu. Wangkaja-ngalpa
    yangka kapu-ngalpa warrawarra-kanyi, manu yimi yinyaju kula wajawaja-mani. Ngurrjujukulu-nyanu
    jarnkujarnku nyinaya.
  luo-luo: Kuom mano joma neno sand kaluwore gi dwaro mar Nyasaye onego ochiw chunygi
    e lwet Jachwech ma ja-adiera kendo onego gidhi nyime gi timo timbe mabeyo.
  nhe-NT: Huajca intla ama intlaijiyohuíaj pampa queja nopa ipaquilis Toteco, ximotemacaca
    ipan Toteco, yajaya tlen techchijchijqui huan tlen senquistoc temachtli. Huan
    teipa xijsenhuiquilica xijchijtinemica tlen cuali.
  aii-aii: ܒܵܣ ܐܵܢܝܼ ܕܓ̰ܲܢܓ̰ܸܪܝܼ ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܣܲܦܝܼ ܓܵܢܵܬܵܝ̈ܗ‌ܝ ܠܒܵܪܝܵܢܵܝܗ‌ܝ
    ܡܗܘܼܡܢܵܐ ܘܗܵܘܝܼ ܒܸܥܒ݂ܵܕܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܛܵܒܹ̈ܐ.
  esk-NT: Tarraasrii tamatkua nagliksaaqtikkauruat pisułhagun Agaayyutim nakuurualiqilich.
    Qaisimaapiaqtaksraġigaich iñuutchisiŋ iñiqsirimiknun ilaanun tuniqsimaruamun ataramik.
  msb-msb: Kaya an mga nagatios susog sa pagbuot san Dios dapat magpakatanos kag ipaniwala
    an inda mga sadiri sa malulot na Dios na naglalang sa inda.
  cpa-NT: Hi² jøng² cøng² hi² jmó³ báh³ jniang³ hi² dsio¹ ju³ná³ ca¹cuø¹ Diú¹³ hi²
    quín³ jniang³ jmø³uai¹². Cøng² hi² ma²ne³ jniang³ hi² lég² Diú¹³, dsa² ca¹jmo¹
    hi² chian² jniang³. Mi¹ti¹ dsa² héi² jǿg³ quiah¹².
  dso-dso: ତେବର୍‌ପାଇ ପର୍‌ମେସର୍‌ ମନ୍‌ କଲାକେ ତମେ ଜଦି ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‌ଚିକରି ଆଚାସ୍‌,
    ସେନ୍ତାର୍‍ ଆଲେ ନିକ କାମ୍‌ କର୍‌ବାକେ ଲାଗିରୁଆ ଆରି ନିଜେ ତାକେ ସର୍‌ପିଉଆ । ସେ କାତା ଦେଇରଇଲାଟା
    ସିଦ୍‌ କର୍‌ସିଆକା ।
  meu-meu: Taunabunai, Dirava ena ura dainai hisi e animu taudia ese kara namodia
    mo bae kara, bona laumadia na e karadia Diravana imana nuanai bae atodia.
  yva-NT: Weti ranivara weasiuri mamaisyo Amisye apa bekere rai, weamo syare wasatawandi.
    Syare wapo taune wasaunanto Amisyo wepi po wasanarije Ai. Muno wasanave Obo amen
    weye Opamo teto apa urairi rai tawan. Weti syare wapo ana ngkove rave tutir.
  dgc-dgc: Kanya sikam a te hirap ayun ta kaluuben na Diyos dikam, éy basta sigi kam
    san ta gimet moy a mahusay, a umasa kam san ta Diyos, da matapat siya.
  zpm-NT: Gacxe nagoṉ waa, niicle teḻ pe nactaa guieḻnë ne gnabey Dios ted to, tibaque
    goḻban zigne rnabey me, goḻsaṉ xquieḻmban to ladznia me; sac goṉ me nac meṉ ne
    rneedz xquieḻmban to, ni mesi ib csaand me to.
  hix-NT: Àro ke, Khoryenkom yano me teryewhamnohsom me oyehtokonye, ohxe roro rma
    ehtxoko. Okurunhonye ro komo me noro xenytxoko. Onà wyaro katxoko. Rokurunhehe
    xaxa hampànà, kakàhtonyenhàyamo, tàrwon yawo ron kaxe, katxoko.
  sim-sim: Uwa osik os Avui Wasilaka mbahanda hom ji tiyaha nomorawun ji kisha nahi,
    wa nombo worna oson er ji tiya ika. Uhu jihinjik maome sunguwavu jihin tava orhik
    ji haka. Or nirin uri ri. Unda osik ermba ermbak nirin armek arango washilinda
    ria.
  npi-ULB: त्यसैले परमेश्‍वरको इच्छामा दुःख भोग्‍नेहरूले असल काम गर्दै आफ्नो आत्मा
    सृष्‍टिकर्तालाई सुम्पून् ।
  cgc-cgc: Gani, daw maagian nyo mga kabellay sunod ta pagbeet ta Dyos, padayon kaw
    na magbuat ta mga miad daw isalig nyo man inyo na kaugalingen naan ki kanen na
    Dyos na gabuat ki kyo tenged sigurado ki na dili ki din bay-an na iya na mga ittaw.
  tim-tim: Hain gârâmâ benŋe Anutuŋe makto hâk hilâlâm kakŋân manmaen nen hin akne.
    Anutuŋe nen liunnenegep akto hokboâk hokboâk damun nenŋe akmap aregâlâk nâŋgâm
    âi âlepŋeâk mem manmâ âgâwaen. Hâk hilâlâm aregât hamep bo akbaen.
  yor-yor: Nítorí náà, ẹ jẹ́ kí àwọn tí ń jìyà gẹ́gẹ́ bí ìfẹ́ Ọlọ́run ni ṣíṣe rere,
    fi ọkàn wọn lè Ẹlẹ́dàá olóòtítọ́ lọ́wọ́.
  wos-wos: Wun jooka sarékéta guni angi hurutanguni. God mawuli yandét du nawulak
    guniré haraki hurundat, guni hangéli héraata guni Godka jémba sarékéta yikafre
    sémbut male hurutanguni. Huruta angi watanguni, “God dé naniré hurataka. Huratakataka
    dé nanika jémba hatitandé, wungi re wungi re. Wu mwi hundi dé.” Wungi watanguni.
  emp-NTPO: Maʌ̃ carea Ãcõrẽba quĩrĩã b̶ʌ quĩrãca bia mĩga panʌba ara ãdjida idji
    jʌwad̶e b̶ʌd̶aped̶a ne biada od̶ida panʌa. Dadji Od̶ara bed̶ea ab̶a b̶ʌa.
  eng-F35: And so let those who suffer according to the will of God entrust their
    souls to Him in doing good, as to a faithful Creator.
  ind-ind: Jadi, bila Allah menghendaki kita untuk menderita, hendaklah kita tetap
    melakukan yang baik dan menyerahkan diri kepada-Nya dengan senantiasa mengingat,
    “Penciptaku selalu setia untuk melakukan semuanya tepat seperti yang Dia janjikan.”
  pes-OPCB: بنابراین، اگر به خواست خدا دچار رنج و زحمتی می‌شوید، اشکالی ندارد؛ به
    کارهای خوب خود ادامه دهید و به خدا اعتماد کنید که خالق شماست، زیرا او هرگز شما
    را رها نخواهد نمود.
  mpt-mpt: E inabenamabe kesoa bainobo galin nakaia unanga ibo Gode enin sumo omane
    tenoa ib dimo tam tlamo ibo sbal maine! Gode ibo klanebio kesoa ibo e bainobo
    gabianiba kukub ayamo namine! Sino e baanea Ibo sinanomo amit ayam nomabiobo genebuo
    e bain ele weng baanebio iwat inabenamabe kesoa ibo e wengo kla fumbianiba e wengo
    bainobo gabianiba kukub ayamo namine!
  ssx-ssx: Koto ekina꞉ mandane wanda꞉halima꞉ta꞉ Koda꞉ma꞉ hone pa꞉leke handaa ka꞉nda꞉
    mimika꞉na꞉ta꞉ ika꞉ pu haleme epeke hau manuma꞉ ika꞉ hone tulaleme ekita꞉ mo ika꞉
    Wepia Ula꞉ Hali ipika꞉ pi na yambolo hala꞉ hali pa꞉ta꞉ wala꞉pa꞉peke ya꞉la꞉me.
