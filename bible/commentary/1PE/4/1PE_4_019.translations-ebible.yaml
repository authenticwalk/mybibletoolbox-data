    maquinman churaycuyay nacayaptiquipis yanapäyäshunayquipä. Payga yanapämänansipä
    promitimashgansinölami imaypis yanapaycämansi.
  kms-kms: Pugri bu God nde nei pe wute ninge yuqo riraq ningg nari muq yuqo riraq,
