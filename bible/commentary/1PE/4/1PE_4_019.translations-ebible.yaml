    pãach t''ʌapibat. Pãar hak''aarta jãg Jöoi jua hee pam chan chig habam.'
  alp-NT: Hoko sepo imi supu susate le Alla Iature ete imi peneka, hoko imi hlaleke
    Alla neka rebe Itolae imire le Italuke peneka be Itie imi mo kai namake saisa
    rebe Italukele, Ionoe. Kai pela peture suke imi ono batuke yelu rebe misete neka.
  san-VEL: ata ii"svarecchaato ye du.hkha.m bhu njate te sadaacaare.na svaatmaano
    vi"svaasyasra.s.turii"svasya karaabhyaa.m nidadhataa.m|
  kbq-kbq: E'ina hu'negu tamagrama Anumzamofo avesizama amage'ma nentenageno, vahe'mo'za
    tamatazama tamisageta, tamagri'ma tro'ma huramante'nemofonte tamentintia nehutma,
    fatgo tamavutamava huta maniho.
  kbh-kbh: Chcasna, chë imosufrínëngaftaca Bëngbe Bëtsá chca yobós̈eyeca, entsamna
    chë ts̈abe soyënga jtsamana y Bëngbe Bëtsabe cucuats̈iñe chëngbe espíritu chamoboshjona
    cha chaotsinÿenama, er cha chënga tojánabiama, y nÿetsca soyënguiñe ts̈abe palabra
    bomná cha endmëna.
  ron-LSB: De aceea, și cei care suferă după voia lui Dumnezeu, făcând binele, să
    îi încredințeze sufletele lor, ca unui Creator credincios.
  pon-pon: Ari, irail me kamekam pan kupur en Kot, ren liki on Kot melel nen arail,
    ni arail wiawia mau.
  nhe-BL: Huajca intla ama intlaijiyohuíaj pampa queja nopa ipaquilis Toteco, ximotemacaca
    ipan Toteco, yajaya tlen techchijchijqui huan tlen senquistoc temachtli. Huan
    teipa xijsenhuiquilica xijchijtinemica tlen cuali.
  sps-sps: To tsurin vainy te saraa kamits ror, tana saa Gov komainy rarori ma kat
    fatatabiny kat rof, ana ri ma faason patsukan ra naa tana isen to te fapogaar
    rari, Ayei tsun to ayei, onot rora ma faason naa Tsunia.
  wnc-wnc: Unzingge Anututa kapewan gikat nana kundu amin noman ngana iwanata enake
    toknga yama paningu wa aminda kepi nomana akngane sukunong. Sukuke wa aminda Anutu
    ninu mingindane musiaatang tumukut tapata ninu katak siknga atoikgak kapae kuke
    ie natapa kekeknga siyok.
  bus-bus: Beee yãnzi gbɛ̃ kɛ̀ aↄ̃ↄe nawɛ̃a kɛɛ Luda pↄyezi guunↄ ń zĩnda na ń Kɛ̀ri
    náanɛdeenɛ a ↄzĩ, aↄ̃ↄ kpɛ́ gↄ̃ yã maaa kɛɛ.
  gub-BL: Pepuraraw ma'erahy peiko ko 'ar rehe, ta'e Tupàn numupytu'u kar kwaw teko
    a'e wà xe, ma'erahy peme ipuraraw kar ire a'e wà xe, ko 'ar rehe a'e wà xe. Napepyro
    kwaw ma'erahy wi ko 'ar rehe. Pezeruzar tuwe peapo arer rehe nehe, ikatu ma'e
    iapo pà tuweharupi nehe. — Apupyro putar ihe nehe, i'i zanewe. Zanepyro putar
    tuwe uze'eg rupi katete nehe amo 'ar mehe nehe.
  imo-imo: Akumunga, Goteni mindili nangei nimomunga mindili noromele imbomani mulu
    mai talo kinye lino imboma kinye tepa wamopa terimu Goteni tembo nimbe, nimbe
    panjirimo mele paimbo tepa, waliwalima lino nokopa kondopa tiye naa koromo ningolio
    enonga konopu kangima kinye pali Goteni nokopili ningo yu tiko, ulu pengama kau
    teko molangei.
  boj-boj: Deqa ijo was, Qotei a are soqnim niŋgi qudei jaqatiŋ oqab di kere. Niŋgi
    nuŋgo segi jejamu osib Qotei aqa baŋq di uratosib kumbra bole bole yoqniy. Qotei
    a gago Abu. A segi na iga gereigej deqa a bati gaigai iga taqatgesqas.
  eng-DRA: Wherefore let them also that suffer according to the will of God, commend
    their souls in good deeds to the faithful Creator.
  knf-knf: Hënk, banwooŋ ţi phaj ţiki Naşibaţi aŋaluŋ uko mënţ, baţuun mnhaţ mi baka
    ţi *Nawat Kabuka anjaaŋ ado uko wi ahoŋuŋ, babaan babi baduka duka ţi pdo kado
    bnuura.
  san-KHM: អត ឦឝ្វរេច្ឆាតោ យេ ទុះខំ ភុញ្ជតេ តេ សទាចារេណ ស្វាត្មានោ វិឝ្វាស្យស្រឞ្ដុរីឝ្វស្យ
    ករាភ្យាំ និទធតាំ។
  arn-NT: Feymew tati kutrankawkelu Ngünechen tañi piel mew, amulepe ñi femael kümeke
    dungu ka ñi chalintukuniewael reke Ngünechen tañi kuwü mew, kisu am widüetew,
    ka femngechi kisu ta rumel mupitukey tañi feypikünuelchi dungu.
  zas-NT: Zeel bén cazagdiaj ree ziꞌc na̱j xixgab Dios, rayal gusnuu güün reeman ni
    zagdxe gusaꞌn tëë reeman gran loj Dios, laaman gagnë laa reeman. Laaman bazaladx
    guialnaban rüjn tëëman ziꞌc rayal.
  ken-NT: Bo abhɛn bábhɔ̀ŋ ɛsɔŋɔri mbɔnyunɛ ɛnyu ɛyɔ kɛ nkaysi Mandɛm achi, bábhɔŋ
    bɛrɔ́ŋ ambɨ bɛ́kʉ bɛrɨ, mándɔ bapɛm ayap ntá Mandɛm mmu aghoko bhɔ. Yi apú
    rɔ bɛbhʉrɛ bariɛp ami.
