  san-SIN: අත ඊශ්වරේච්ඡාතෝ යේ දුඃඛං භුඤ්ජතේ තේ සදාචාරේණ ස්වාත්මානෝ විශ්වාස්‍යස්‍රෂ්ටුරීශ්වස්‍ය
