    ndia nakadadadik nala sila. Ndia boe oo, tao tungga hata fo Ana kokolak so. Huu
    Ana nanea sala leondiak, de ala bei tao ndoos lakandoo.
  kyf-kyf: We 'gbʋ, sa -Lagɔ 'yɩbhaa, -wa weee mɩ 'saa sɩada, -lu weee lalanyɔ -ɔ'ɔ
