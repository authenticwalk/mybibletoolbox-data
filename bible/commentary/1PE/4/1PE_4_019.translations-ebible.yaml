    ruang. Ni nei ninde rundub gre di yumbo ur yuwon kinne rind. Ni yumbo puq nen
    puq nand kin te nganyene puq nen ye.
  agn-agn: Animan yamong mga gangapasar ta mga kaliwagan mandian sigon ong kaliagan
