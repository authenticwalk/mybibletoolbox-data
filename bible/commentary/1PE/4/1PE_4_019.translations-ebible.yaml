    kéchéé échě áhɔ́bé.
  met-met: Baing ina naga, adi daxap salaga sanga mana Urana murunganoa, bing dita
    ding lipuxiding tongtongianganama rimania, saing dilibu kubolu xaidiyu. Namua
    na bungingbunginalo ina su mana haruanganoa.
  kpj-NT: Tahe inyõ Deuxudeewi òraru‑ki aõhõkỹmy rotỹỹnykeki, Tatyytyby Deuxu‑ò rawahike
    tahe aõwiwihikỹ widỹỹmy rareke. Deuxu dori aõu aõu iny widỹỹdureny rare; iny wiòhedỹỹdureny
    rare.
  zao-NT: Kona lee re zha kuu ndriid yalti taxal nlaaz Diox, ndoblo taa zha yalnaban
    zha lo Diox tsa kenap Diox zha, ne ndoblo thibka tsow zha kuu wen.
  byx-byx: Dai ariq aiv ama Ngemumaqa qe narliiv iari never aa liinka ta tal ama merlen,
    dai mager ip te tekmet ne ama atlu de re taneng araa Mam merep. I mager ip trlas
    tem ta men araa Qamurem i qa rekmet ne ama aivetki, be quasik mager ip ka tit
    nemen a ra. Katikka.
  ctu-CTI: Jini mu' bʌ i ñusan wocol jiñʌch bajche' yom Dios. Yom mi' bej cha'len
    wen bʌ. Yom i yʌc' i bʌ ti' wenta Dios tsa' bʌ i mele como xuc'ulʌch Dios.
  zos-NT: Jetcøtoya o'ca mi ispa toya Diosis syunbase, tzøjcaṉøy vøjpø tiyø y tzi'ocuyaj
    mi ⁿvin je'is cyø'omo, je'is va'cø mi ṉgyoquena. Porque je'is tø jomejcu y siempre
    chøcpa como jujche chambase.
  gvs-gvs: Tauna avatauwa neta gedageda siibabane nakae Yaubada ina nuwonúwana, e
    nakae idi guinuwa dedevidi goi yawoidi sikaasalēdi ada tomadágina aba numisa yaina
    goi.
  kbm-kbm: Dang-etok be amolmol ebe inggas vavavne gitangi ebe Pomate ane tang givin
    ok, eisir ines as luev vie-ngge be invang mul ve Pomate ane tang givin ge. Ve
    Pomate ei amol ebe gipasang gen walang etenik ok, ei geb eitit dabin vie molge.
  tew-tew: Heḏânkun tobá Jôesi Táḏá natú̖ wänbo bîntꞌôephaaḏé-í gin, hä̖̂ä̖ḏi
    wänbo tꞌä̖hkí híwó úvíkanhûuwí, heḏá iví mangá pín taˀgeḏá úvímä̂äní. I-á iˀ
    wovâykhíjéˀiˀ namuu, heḏi háa iví tun imä́gi waa hä̖̂ä̖ḏi wänbo tꞌä̖hkí iˀoˀ.
  rmc-rmc: Vašoda the ola džene, save cerpinen avke, sar oda o Del kamel, pes mi podden
    peskre verne Stvoriťeľiske a dureder mi keren o lačho.
  apr-apr: Ngan la kumata le Maro lono bet ang sima tooltool kasolo masngana nga,
    ngan ole ang tapmu katarang la Maro bene, inbe kayei dada yo dook mata ngan le
    ikenen leu. Ngan Maro tani in itaridi, le ye in ole itoo betanga ki yo ipamede
    paidi i.
  tiy-tiy: Mélaw amuk mérasay gom sabaf been i niy kétayay Tuluse, sarig gom fo toow
    bé Tuluse, sani mésarigone léménimbag begom, atin rigo gom saén i fiyowe.
  nlg-nlg: Vaho ge ke vagha kau vahaghitaili taonia na liona God, tona haliu na gehegehe
    uto ma kau lubatia na volamiu va tana limana God na pukuna God te gonighau, me
    ke nei haia na hava te bahughita nia.
  dgr-DOGNT: Nǫ̀htsı̨ gòèhtsı̨ xè t'aats'ǫǫ̀ gok'èdì ne t'à dǫ yınì k'ę̀ę̀ dagı̨ı̨ɂaa
    sìı Nǫ̀htsı̨ gha nezı̨į̀ geeda ghǫ nagııt'è-le.
  pes-OPV: پس کسانی نیز که برحسب اراده خدا زحمت کشند، جانهای خود را در نیکوکاری به
    خالق امین بسپارند.
  ron-1924: Аша кэ чей че суферэ дупэ воя луй Думнезеу сэ-шь ынкрединцезе суфлетеле
    крединчосулуй Зидитор ши сэ факэ че есте бине.
  tpz-tpz: Ivëh, ka ma teꞌ varih to kon kamis, pa ö nee to nonok vatëh ne a taateꞌ
    totoopin, pa ö ne Sosoenën to iu va non. Ee se heꞌ ne o kupu pee manuh pa teꞌ
    to nok voh a ra, suk eꞌ se vatet a soe vaman peꞌ.
  agd-agd: Máan tukhanti Tiyarafenui anunu ánain dakhafiya ma uman bariyáke vá puntákein
    avúavá ana vare oriyáke vá mai ma siretin uvantein Tiyarafenura sá ákona inin
    kaono. Mai fara vara seyo, véi ma sirein daná ída ifá é iyan mifo minói varé iyan
    mino.
  rkb-NT: Iwaze katsaktsa Deus harere bo ma tsimahaze kytsa mymymyijakanaha ana hi
    Deus myzehikik iwatsahi ihumo myspirikporẽtsa hỹ. Mybarawysuknitsa humo myspirikporẽtsa.
    Iwaze tyzipokzitsikinahaktsa! Deus hi myhumo tsimypokzitsiukrẽta babata mybarawysuknitsa
    myhumo tsimypokzitsiarẽta hỹ.
  san-THA: อต อีศฺวเรจฺฉาโต เย ทุ:ขํ ภุญฺชเต เต สทาจาเรณ สฺวาตฺมาโน วิศฺวาสฺยสฺรษฺฏุรีศฺวสฺย
    กราภฺยำ นิทธตำฯ
  iws-iws: Mɨ ta hɨriinan saiirsika, tɨ iikamɨm yɨpɨkɨ dimɨn bibiyɨekɨ kiyɨkaigaiyɨm
    mɨ hɨkak ha nwowɨm, yɨm Adi Komii siirar kwoɨnkɨn tɨ hɨriinan nɨmbiyamɨn mɨ sɨma
    kɨpi naɨngwoyɨmiyok. Mɨ Adi Komii siiram daɨngwo tɨbmii yɨpɨkɨ iikam whɨekak krɨmiir
    nonkwokwokiyɨn mɨ siya sɨmiir whɨndirɨraerarɨn mɨ sɨmiir mɨ kɨgrɨraokɨn. Dimusi
    rani, siya dimɨn taemɨnɨm bɨiya siya boɨnɨm, siya dirɨraeraram, siya sɨmiirɨn
    wa dirɨraerari. Ɨriig.
  pol-SZ: Ci więc, którzy teraz—zgodnie z wolą Boga—znoszą cierpienia, niech nadal
    czynią dobro i powierzają się opiece Stworzyciela, który zawsze jest wierny.
  ztq-NT: Por ngo kchë xaa nii ngab lo Dios nii xtye kyalnë, nody nii ksaan xaa kyalbuen,
    sink no nii jko xaa xkyalmbañ xaa ña Dios, por lëë Dios psaaw, ni bueen gaa Dios.
  zai-NT: Nga runi, pa cayacaná tu purti nga nga ni gudixhe Dios para laatu la? cadi
    guiaana dxí tu de guni tu jneza ne lausaana xhialma tu lu ná Dios ni bizá' laanu,
    purti laa qué zusaana laatu.
  upv-upv: Ko ngok, nir nga Atua mimarong nga parunge p̃isij renge niber, parlingi
    ko wor mauren ser renge nevre Atua nga rijrijen sen muto, ko parloli ko wor murrun
    nga m̃irres tetajer.
  wap-NT: Ukauꞌan, upatakaꞌuta-kao an Tominkaru aipan kawanaꞌati, pakawan ushaꞌapaapa
    wuruꞌu kaimanaꞌoraz naꞌiki sakitapaꞌoraz aimaakan. Naꞌiki pakawan utaapa unyukunuu
    Tominkaru ati, tomaꞌoraz unao, uruu mishiꞌo nii ushaꞌapatan aimaakan paparadan
    kawanaꞌati.
  mva-mva: Bokaibe tamoata maka Nanaranga rerenga ditagatagadi be sururu didokidoki
    nge ilodi moarunga Nanaranga iemakidi kanana-lo danangalako. Maka ma Nanaranga
    maka iemakidi nge pilenga tago dilakolako-ba. Iememaki be dikalingolingo.
  dwr-NT: Hewaa diraw qassi, Xoossay geeddawaadan waayyettiyaawanttu lo77obaa oothiidde,
    barenttu shemppuwaa hadaraa barena medhdheedda ammanettiya Xoossaw immino.
  kfw-kfw: Khawakha e-inchu, atu ka-ang Pathian lungdouwa poongna kanei ngaichu huoikajoua
    inmani kaboolpa Pathian diang inpumkha inpesuoksik eii, halli katha kha-um insong
    cheiya inom sik eii.
  bfz-bfz: इजी री खातर जो परमेशरो री इच्छा रे मुताबिक दु:ख उठाओए, सेयो पला करदे ऊए
    आपणे-आपणे प्राणो खे विश्वासो जोगे आपणे बनाणे वाल़े परमेशरो रे आथो रे सम्बाल़ी
    देओ।
  cuk-09: Degisoggu, bemar-Bab-Dummad-sogedba-wiledimalad, we-Bab-Dummad-be-obinnisad,
    bela bega ibmar imakedse-dasoggu, a-Bab-Dummadga na be-san-burba ukmarsun. Deginbali,
    bemar gatik ibmar-nueganbi imakdii nanamarsun.
  ben-OBCV: তাহলে, সেই কারণে যারা ঈশ্বরের ইচ্ছা অনুযায়ী কষ্টভোগ করে, তারা তাদের বিশ্বস্ত
    সৃষ্টিকর্তার কাছে নিজেদের সমর্পণ করুক ও সৎকর্ম করে যাক।
  mil-NT: Te nchaa nchòhó ñáyiu ndòho nacuáa cuìní Yǎ Ndiǒxí xìni ñuhu‑xi sá vǎ dáñá
    ndèé‑ndó càda váha‑ndo cùndecu‑ndo, te ío quɨndáá iní‑ndó sǎ xító ñàha‑gá xii‑ndo.
    Te dɨu‑gá cúú‑gǎ Yaá ní cadúha ñaha xìi‑o, te quìde‑gá ɨɨⁿ sá càháⁿ‑gá.
  myu-myu: Wuyju Deus bikuyap tag̃ ipiatpi'ajojom pima, ixe juy wuykuk. Wuyetabun
    cĩcã juy ajop cekay―wuymug̃ẽat kay. Xipacat mujurũg̃rũg̃ cuy ajeku. Ixe soat em
    ja'õ dag̃ e'em wuywebeam. Ixe soat em xipan wuykug̃.
  fue-fue: Gam ɗum ɗon fu, tooreteeɓe no Alla yiɗiri, yowa yonkiiji mum dow Alla tagoowo,
    koolaaɗo, ɓe tokka waɗugo ko wooɗi.
  amk-amk: Ampafe, masino mesodai dadirafo we Allai dawiai tonana, nana mani metawing
    mene taraifoi we Mano samu mea tuti dohong kariri ne kaiwofo na mai foi, tuti
    menari ne bengfo pampang.
  fai-fai: Kaleyo Got alam aket bu kano kál funin kudámino, yak bada kanabiw kaí,
    ika alam kanom kukuw kidel uyo kana bom nadiwe ilim aket uyo ilim kidel imusa
    Got kukádawin kala. Kale aka alam ulum kanoyamokabi kalesa uyo atin afan kanoyamokaba
    ko.
  ura-NT: Nitohanihane jaun, Cana Coauneraacha jerei ichaquichene coreniha necairichanaa
    coaraain neeichene nihanatiin, itolere bana caohacha ichajeein ichaohin, naitoonjoa
    rijijieein cha ichaeraneein nenaa Cana Coaunera bijiu inara suujue teeuche.
  mcd-NT: Ascacun Diosin mato yonoai cuscan omitsiscafiacaquin shinanchacayamacahuun.
    Nanton mato onihuaniquin. Ascacun nan yoiquin isca huacahuun, —Upan Diosin min
    ua amapaiyai cuscan shara fustisi un huapai. Mirus fustifin min ua yonotiroquin,
    —ishon Dios yoicahuun. Ascashu isharafafaincahuun. Nantofin mato yoimisi cuscacoin
    huamisiquin.
  urt-urt: Lenge Kristen miyeꞌ tuweinge syeꞌ ŋaiye ka yambaꞌe nihe syohe junde ŋasande
    tikin Got pe, ka yaŋaꞌe tinge supulme yilme Got. Detale, kin miyeꞌ ŋaiye ŋende
    tinge, topoꞌe kin miyeꞌ ŋaiye gande wusyep tupwaiꞌ kitikin pe, nye nyermbe tinge
    ka yende bwore yenge yil yil.
  kiz-kiz: Kwa hiyo bhoha bhabhil'ombosibhwa kutokana ni mapenzi gha k'yara bhakabisyaghe
    nafsi syabho kwa muumba mwaminifu ili hali bhakabhombayi manofu.
  tzo-TZE: Ja' yu'un me jech tsc'an Dios chquich'tic vocole, mu me xchibaj co'ntontic,
    ac'o jpasilantic o li c'usitic leque. Ac'o jch'untic ti xchabiojutic o li Dios
    ti ja' la spasutique, yu'un ta ono'ox spas li c'usi snopoj ta jventatique.
  lex-lex: Hade pede la'pa mlier la lului-nurnuhru yoma la'a Uplerlawna Nror targ
    olek hadella miy, mhia'ar tar tio'ola mormiormi la Uplerlawna mak kakoki-kayap
    niana miy, yoma Enakot targ oleka pa hota edon Nolin doin limni tiy miy, ne hota
    Enhi' nan hya' maka Enakot targa de. Ne la' lelera-melmel neka pa mhi' rer nieka
    hihi'a-yapyapi kalwiedweda.
  dov-dov: Nkenkaako akube kuti abo bachiswa nkambo kaluyando lwa Leza bapekezezye
    myuya yabo ku Mulengi usyomekede mukuchita zibotu.
  rgu-rgu: De, maneniko Manetualain nataaꞌ Ria lahenda nara hapu susa tuka Ramatuaꞌ
    a hihii-nanaun, sona ara bisa ramahere rae, neuꞌ ko Ana nanea-nasalaꞌe si. Huu
    fo Ria riꞌ adu naa si. Ria boe tao tuka hata fo Ana dedean a. Huu no Ana nanea
    si leoꞌ na, de ara bei bisa tao malole raroo.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n, para tícuya̠ cris­tianos hua̠nti̠
    tali̠­pa̠­huán Dios lhu̠hua hua̠ntu̠ tali̠­pa̠­ti̠­má̠­nalh uú nac ca̠quilh­ta­macú
    cumu sta­lanca taca­tzi̠y pi̠ chuná lakati̠y Dios, pus ni̠ mini̠niy nata­xlaj­uani̠y,
    huata chu­nacú xlianka­lhi̠ná catat­lá­hualh hua̠ntu̠ lacuán ta­scújut, xma̠n
    Dios cata­ma­ca­huí­li̠lh xli̠s­tac­nicán, porque huá quin­ca̠­ma̠­la­ca­tzu­qui̠­ni̠tán
    xlá naquin­ca̠­mak­ta­ka­lhá̠n, nama̠­kan­taxti̠y hua̠ntu̠ ma̠lac­nu̠ni̠t.
  som-som: Sidaas daraaddeed kuwa doonista Ilaah u xanuunsada, iyagoo samafalaya,
    naftooda ammaano ha ugu dhiibeen Abuuraha aaminka ah.
  mam-C: Tu'npetzi'n, aye n-iky'x kyu'n, tze'nkuxjo tajb'il qMan Dios, b'a'n tu'n
    tok tilil kyu'n, tu'n tkub' kyb'inchin wen, ex tu'n t-xi kyoqxenin kyanmin toj
    tq'ob' Dios, a Ch'iysilkye, qu'n kukx njapin b'aj Tyoljo.
  ndj-ndj: Topi, vala yivagobuleka ngimu wadayila Chapanga vayihadishi kwa mulumbi
    wawu mjumilifu na kuyendilela kugola fichuku finofu.
  mbj-NT: Ti hyb n'aa kä, P'op Hagä Do karẽn doo da hah'oop doo, taw'ããts hẽ baad
    hadoo do had'yyt hẽ ramoo bok. Taw'ããts hẽ P'op Hagä Doo, ji pahuuj wät do hã
    rah'yy kasadëë had'yyt hẽ. Ti dooh ji taky n'aa ehỹỹd bä. Tamoo wät né da ji hã
    taky däng doo.
  lat-VUC: Itaque et hi, qui patiuntur secundum voluntatem Dei, fideli Creatori commendent
    animas suas in benefactis.
  ngp-ngp: Elo, wadya wakusulumila enga ivo Mnungu akuunga, wagendeele kudamanya ayedi
    no kukelava kwa Mnungu muumbi mhuwilwa.
  enq-2: Yuupa kaitipa dolapo pyoo injingi Gote dokome mende pitona lelya doko kiningiaka
    pingi. Dopa pingi Gote dokonya masetali pyoo tanda nyetami endakali dupame nyakamanya
    lete katenge doko Gote-kisa yakinatala, kalai epe dupa pyoo katapenge.
  eng-ASVBT: Wherefore let them also that suffer according to the will of God commit
    their souls in well-doing, as unto a faithful Creator.
  mna-mna: Tana, sombe Anutu leleene be niom pakan kabaada pataŋana pa Krisi zaana,
    na motoyom iŋgal be kikiskis mbulu ambaiŋana, mi kuur ituyom ila ni namaana. Ni
    ko mataana piom. Pa ni ta iur yom, mi mataana iŋgalŋgal sua kini mbukŋana.
  myw-myw: Mapuna tasiyas abes igeg kadiloka beivag asisinap kamnat. Kukin gog Yowbad
    nakaleiwag va̱gan tayekelesiys mwasanin abes bigeg, tage kadiloka bikamnat asisinap,
    o bweina bita̱mes kululuwes va̱gan towen tabunin youda babaw mo bimtakavet, peinan
    tatoukum mtowen.
  sby-sby: Ecebo cakendi abo balanyumfunga byeshikubaba cebo cakwambeti encalayandanga
    Lesa, balitwale mumakasa a Lesa wabo washomwa ukute kusunga cipangano cakendi.
  sll-sll: Yu ongwo ipire gul ingwo hobi God nin nomani si pungwo meri inangwo, yalhobi
    nigi de pire nomani gogo sikinangwo pamua. God nin na ere aki di ni teralua dire
    ana kere engwo meri nima nama di pinangwo pamua.
  yaq-NT: Junuen san jume'e, Liojta junen ea' betchi'bo jiokot emo bichame, junuen
    tu'ik jiba bo'o jooriaka jiapsine. Intok Liojta, juka' am ju'unaktekamta, mampo
    emo su'u tojine, jiba am suuaneemta.
  uro-uro: Dä soknga mamär iva iarhakt kärarhae i rhit ta ama märänga i varhäm ma
    Ngämuqa aa snängaqa diva rhat tualat na ama mär ngät ama lat pasägos dä va rhit
    bodäm mes sävä ma Ngämuqa aa rhäkt kärakni i qa säm iarhongäkt moe qärak i qaku
    mamär iva suk pa aa mumänaris angät kamäs.
  ita-1885: Perciò quelli ancora, che patiscono secondo la volontà di Dio, raccomandingli
    le anime loro, come al fedele Creatore, con far bene.
  muy-muy: Nahkay ti ndam ya təcakay daliya ka mawayay ge Melefit ni ti tə̂vi ahàr
    gatay ɗek ana Bay ya ti àgraya tay a ni, tə̀mbrəŋ magray zlam sulumani ba. Aɗaba
    Melefit ti tamal àɗəm aməgri zlam sulumani ana mis ti amagray eɗeɗiŋ.
  kqc-kqc: Mina dada kaere Sei ini ura dudu esika moigedi, bi vegu buni renari ini
    vima oma ma kono riyo amiye rofu refo; ina toga ini ago nina redo.
  tav-tav: '@see-verse:1PE.004.018'
  eng-ULB: Therefore let those who suffer because of God's will entrust their souls
    to the faithful Creator in well-doing.
  spa-VBL: De modo que los que sufren conforme a la voluntad de Dios, del Creador
    fiel, deben asegurarse de que están haciendo el bien.
  fra-_FOB: Que ceux donc qui souffrent par la volonté de Dieu, lui recommandent leurs
    âmes, comme à un Créateur fidèle, en faisant le bien.
  hau-ULB: Sabo da haka bari wadanda suke shan wuya bisa ga nufin Allah, su mika rayukansu
    ga amintaccen Mahalicci suna kuma yin ayyuka nagari.
  mal-mal: അതുകൊണ്ട് ദൈവേഷ്ടപ്രകാരം കഷ്ടം സഹിക്കുന്നവർ നന്മ ചെയ്തുകൊണ്ട് തങ്ങളുടെ
    പ്രാണനെ വിശ്വസ്തനായ സ്രഷ്ടാവിൽ ഭരമേല്പിക്കട്ടെ.
  lit-lit: Todėl gi tie, kurie kenčia pagal Dievo valią, tegul, gera darydami, patiki
    savo sielas jam kaip ištikimam Kūrėjui.
  urd-GVR: Chunāṅche jo Allāh kī marzī se dukh uṭhā rahe haiṅ wuh nek kām karne se
    bāz na āeṅ balki apnī jānoṅ ko usī ke hawāle kareṅ jo un kā wafādār Ḳhāliq hai.
  far-far: Nia ne, dia mulu nonifi sulia na kwaidorie God fua mulu, mulu kai alua
    na maurie kamulu laona 'abana God ne nia saungai kamulu, sulia nia kai ada suli
    kamulu. Ma mulu kai inau ana sasilana ru lea ki.
  suz-BL: मोपतीके परमप्रभु यावेमी सु कली श्‍येत जचा गेबा, मेकोपुकीमी ठीक गेय पशा,
