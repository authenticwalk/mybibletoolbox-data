    labai, amekes nyamon tinan, ma aha a-un gwa boto-on ma amekes aha abo lolo-ou.
    Ma aha amekes kandriyen ndra-in solo-an labai. Ma aha asolom i tiri lakou laleyah,
    buku none sukumada kei, ma malawi nyam. Iri lakou doh, aha an hamon ta aliy luluwen
    lawe-en labai, arile na dah, bwili aha ama handru ta aliy, tasah bwena aha amekes
    i buku none Kindrei taha handru.'
  wim-wim: Kaꞌathamaniya niiy way iiy-iiyan keꞌ pam wanch anangan than keꞌan meeꞌmiy
