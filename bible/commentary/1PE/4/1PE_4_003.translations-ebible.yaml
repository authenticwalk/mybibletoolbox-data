    a'nlhā ixtlahua'yā'tit a'ntūn tū' tzey. Ixtakēstokā'tit para nako'tā'tit. Lā'
    ixcātatzokostani'yā'tit huan ídolos. Lā' Dios tū' lakatī huā'mā'.
  ind-AYT: Sebab, cukuplah waktu pada masa lalumu untuk melakukan kebiasaan orang-orang
