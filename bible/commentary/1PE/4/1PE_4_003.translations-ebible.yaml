    miit'in wywo ahehay wo aipiit wywo yt aiwese hin i. — Uito po'og e hap yn aiwa­nẽtup
    hawe. Ta'i sa'a­wy'i ienuk hap nug hap kape yn watuwat. Yt miit'in ewywuat i watenuk.
    Ai'ok hap sakpo watenuk mekewat e'at pe. Mi'i hawyi ahetu­pa­naria sem karania
