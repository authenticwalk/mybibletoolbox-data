    ama iaus kärangätni i rha mualat na ngät.
  ita-1885: Perciocchè il tempo passato della vita ci dev'esser bastato per avere
    operata la volontà de' Gentili, essendo camminati in lascivie, cupidità, ebbrezze,
    conviti, bevimenti, e nefande idolatrie.
  muy-muy: Ahaslani ti kə̀grumbiya zlam magədavana dal-dal akaɗa ge mis ndahaŋ ya
    tə̀fəki ahàr ke Melefit do na. Nihi ti èslia nahkay ; kə̀grum va ba. Ka sarta
    gani nani ti kə̀bumi slimi ana vu gekʉli ndo, kə̀gruma ere ye ti məɓəruv gekʉli
    awayay na, kə̀vumia vu gekʉli ana zum a, kə̀gruma wuməri a ciliŋ, kànjəhaɗuma
    ka ahar bəlaŋ ge misi zum a, kə̀grumbiya pəra daya. Pəra ti Melefit àwayay do
    simiteni.
  kqc-kqc: 'Tutubena idana vene yaku ura rededi kana, ari tau bi ya rofu moi koina
    niyadi: nemoko kore kore rena, koa rei tavoi rena, koru gira irisi ada forovai
    rena, rema rumana tausa varena, koru gira irisi adena una, ma ofa sei mina ago
    gira rofu de risi ofa sei nivakena.'
  tav-tav: Diore apipajeegarã jʉgoye caroorije mʉja cáti majuucõañupa. Diore camajiquẽna
    na cáticõa aninucuri wamere bairona mʉja cáti aninucubajupa, caroorijere na cáti
    wariñuugari wamere bairona. Rooro cáti eperã mʉja cãnibajupa. Noo eti cumuri,
    boje rʉmʉri áti eti cumu mecʉrã, Dio cʉ cabooquẽtiere wericarãre baje jeni nʉcʉbʉgorã
    mʉja cáti anibajupa, Diore apipajeegarã jʉgoye.
  eng-ULB: You have spent enough time doing what the Gentiles want to do, living in
