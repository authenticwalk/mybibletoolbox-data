    fanyimu, dada inyaba boya huwanyatege jayou, yaage kejiwe nyou, eeya anyakaro
    wari boya, da baingaro nyei nomo fanyimu, yaage danga baingaro nyidu onowou inyaba
    onowei nomo fanyimu, Itou nomo nuuni beele feiya boya yaawa itou unyi jaimuwou
    fanyimu.
  aly-aly: Awankan arrantherr ilek-ilek apmwangkwarr anenh, Akngey iterl-arey-angenh.
