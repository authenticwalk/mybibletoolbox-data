    kũ tãnagbagbana kũ Luda zã̀aguo.
  mcp-mcp: Bímbí bɨ́ á mə́ bɛ̧ cʉg óháádɛn yág nɨ í á mə́ kwaga; bɨ a wá mənyúúl ásɨ́y-sɨ̂y
    dɨ̂, nə íwɨ́ɨ́mbʉ́gʉd, nə fud mə́lwəgʉd, nə idína í álal-ŋkul dɨ̂, nə íŋgulʉgad,
    nə mbɛɛ́ yə́lə ózɛmbî ɔ́ áyadʉ́g gúmə́d.
  hat-hat: Paske, nan tan lontan, nou te gen kont tan nou pou n' te fè tou sa moun
