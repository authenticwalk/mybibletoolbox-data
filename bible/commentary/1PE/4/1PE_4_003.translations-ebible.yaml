  mcf-NT: 'Nuquin Papa tantiesabon nacpadomboen Nuquin Papan chiaid mimbi yuen niac-niacpondac.
    Utsin chido chudquinc utsin bënë chudmequinc tantiadenuen acte paëmbo icquid acquinc:
