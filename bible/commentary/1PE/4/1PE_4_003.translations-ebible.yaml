  qvc-NT: Bastanar waq unay tyimpukunapi chay mana kriyiqkunashina uchakunata rurarqaykillapa.
    Chaqa kwirpuykillapa munashqandalla rurashpam kawsarqaykillapa, warmikunata maskashpa,
