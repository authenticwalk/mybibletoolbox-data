  yad-NT: Rasa̱ra̱numa ji̱ta jiryatiy ta̱riy vu̱vyichanu̱yada va̱cha ni̱ru̱yada jvaayadacanumiy,
    daryani̱ rivyichasara tuva̱chu̱sa̱miy. Vu̱vyichanu̱yada variy jarupadodacanumiy,
