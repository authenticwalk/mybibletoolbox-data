    εἰδωλολατρείαις.
  cpc-NT: Irootaki pantapiintakiri pairani, tima pikimitakari pashini atziriiti nintashiwaitachari.
    Tima jamitapiintakawo jimayimpiryookitzi, jantsitakawo kaaripirotatsiri, ishinkiwaita,
    jinintziro joimoshirinkawaitya jantantyaawori kaaripirori, niyawaitaniri ikantaka,
    jamanamanaatapiintakawo tsika oiyita ikimitakaantakiro iriimi iwawani.
  nhg-NT: Pues ipa inu tiempo tli ye opanuc ye nenquechijque meyac inu sösantle tli
    quecualejta quechihuasque tlöltecpactlöca. Nennemeya quieme bisiosos, hua nenqueliebiöya
    sösantle amo cuale. Nenyejyeya nentlöhuöncötzetzi, hua nenquecualejtaya elfeme
    cöne chajchalöne lalebes. Hua nencojconiya lalebes, hua nenquenteochihuaya ixniehualojme,
    que amo conbenierebe öque quechihuas.
  nya-nya: Pakuti mwataya kale nthawi yambiri mʼmbuyomu pochita zimene anthu osapembedza
    amachita, moyo wokhumba zonyansa, zilakolako zoyipa kuledzera, zochitika zoyipa
    za pa phwando, mapokoso ndi kupembedza mafano onyansa.
  ngu-NT: Ipan on tonaltin catcaj, nemejhuamej onenquichijquej miyec xcuajli quen
    on yejhuan xquixmatij Dios. Nenquichijtetziyaj nochi xcuajli yejhuan ohuajlaj
    ipan nemotlamachilis, onenquelehuijquej on tlen xcuajli, niman onentlahuantinencaj.
    Onenquichijquej xcuajli ilhuimej, niman ipan ilhuimej sanoyej nentlahuaniyaj,
    niman nenquinhueyiliayaj on tlamachijchihualtin nemotajtzitzihuan yejhuan Dios
    xmechcahuilia.
  kup-kup: Met petev Godiz hodad natariz horï ahoñ tovai samahavoz zut, ari batam
    taput tovai modariz añahol ma abuholoz zait tat bogï tovai bolor hadez zut toog.
    Tat ari topouroogirah bolor gipiz ahotü tat novai iv kezañ ahoam nat ari rumurat
    horï ahoñ toog. Pot tohot akö bitat matut tat bizahan oraeh-poriz zait tat, “Deim
    ahö eñizamahari ev,” pot hat akö poriz abatañ ba ahö batat heg.
  jid-jid: Inton babrah a kle ye wa ki soh si tie kpi wa ndji bi wa bana toh Irji
    na ba wa ba tie - tishishi, yo suron, iso-kpie, iso hi, meme ro ni hu-mba ntankpah
    me.
  wmw-wmw: 'Mida wakati mwingi mukipitanga mukitenda kamba vyawatendanga wanu sawamwijiwa
    Mwenyezimungu: mutenda vitendo vya lukware, mufulata wájibu mbaya, murya na munywa,
    pakulu mmajambo mabaya, na mutukuza milungu ya ulongo, kitendo cakofya.'
  gmv-GGM: Hinko dere asati oothizayssa mala inte coo mela yeda duussan asho amon,
    mathon, wogape ogey bayinda kaassan, wogape aathi uyidi durusanine harassiza eeqa
    goynon kase inte athida wodezi intes gidana.
  ssg-ssg: Imat ti amuto sohot kahikahi Krais, amuto aile hakilawen saun tenen ti
    teka laha kum tioi Haeu ailele. Laha is eliel waliko tenen lialun, sale sikisiki
    ti laha pate hienain wanen, lawe laha un taxitaxia ape laha amuke ailei saun tenen
    tenen ti pate lialun. Tin laha lotui waliko tenen kumahe Haeu, a saun tenen ien
    i halenge hawane Haeu.
  zpo-NT: 'Lee re mbizh kwaan nle be re kwaan nle re xaa nanakt xaa Dios ngulola mded,
    kwaan nak mod: bis, yalnzoblazh lo re kwaan nawent, yalguy, nya yalni pa nle rese
    kwaan nzhekla kwerp cheen xaa, nzho doo nzoo, nu nzholl lo re maj, kwaan nak tub
    kwaan tira nawent.'
  poy-poy: Pamakashu mwenga muweriti na shipindi shivuwa sha kutenda vitwatira vyavitendwa
    na wantu yawamumana ndiri Mlungu. Mulikaliti makaliru ga umweni na matamata na
    ndewu na kulowera nentu na kuguwira vinyagu.
  qwh-NT: 'Amana Diosta mana cäsucoq nunacunanoqa tuquilaya bisiucunata rurayënatsu:
    Puntatam mana alli bisyïquicunata munapar, machacur, melanäyanqequiyaq micur,
    upur, fiestan fiestan puricur, imajincunata Diostano adorar, Diosta mana cäsucoq
    nunacunawan juntacashqa puricuyarqequi.'
  gaw-gaw: Danab ag Kayak beḵod iiṯa amu ag kobol nau diigdiig heṯeb. Aria ag gemu
    nai imu aoṯeb amu ag ele anuḵa kobol anamib hedap̱ig amge gemu ag ii heṯeb. Laa
    ele amu ag baula aib hep̱ig. Kobol amuam inam. Gap̱ai awak kobol, kobol naunu
    oo ahak, le g̱agatag lawowa kaaka qak kobol, hobul augigiakp̱a wanak, le g̱agaṯag
    lana mauhnoak oiyak, Kayaknu ḏo tap̱e ne, kayak ham bup̱uak binag mak kobol ele.
  nca-nca: 'Dokoro komo yeko kape uniparetoro muríye piyimi ŋuwore yate yaŋgurí. Murí
    ŋuko ŋandiro: se simbururu teyoteŋgo, o kate-kate qene nuŋguwoyoteŋgo, wain nero
    kape-kape teyoteŋgo, hoho piyimi tero yambo quno piyimi teyoteŋgo, Anutu koro
    hutuŋo mande qu pitoro anutu kota-kota potoruku te yunoyoteŋgo.'
  zpz-NTPP: Gun bi guzañ tiem nu de ru niꞌ ziꞌl bicy der laab de coz nu ricy de mbecy
    nu a̱ꞌ yuꞌ lo Ñgyoozh. Lat nu gusa der gulas, orzeꞌ bicy der de lo la coz nu druu
    nañ lardoor. Nunu bgyiiñ lagy der lo de coz a̱ꞌ nap. Nunu bzugy shaad der gal
    zeꞌ wagacaꞌ la. Nunu bicy der saꞌ a̱ꞌ nap. Nunu goꞌ der gashtal wancuicaꞌ la der
    raso̱o̱. Nunu briib zily der nab a̱ꞌ nap.
  zac-NT: 'Tiempë nagudëdë, guquëreldë të vidë mal; bëꞌnë të lo quë narquitë lduꞌu
    ra mënë nanadë guënë́diꞌi Dios. Gubani të lu vici; bëꞌnë të cumplir deseo mal:
    guzuuꞌdchi të; gudáu shaꞌtë të lu mellë nu biiꞌ të zili vini. Guanaldë të tëchi
    dioses falsë nanapë mënë, mënë naquëreldë sin lëy zaꞌquë nu sin rëglë.'
  kyg-kyg: Lagaemo hogoteta malaga vayaꞌmogi hapauꞌniya kavakeꞌmo alagi huta maiꞌnonaꞌmonanafa
    hemenimo magoꞌe huta osugune. Hogoteta kumai kavaꞌmo hisunafeꞌmo apayate alige
    amega lagufamoꞌmo hauꞌniya kavaꞌmo huge aniꞌmo neteta negi nagi kavaꞌmo huge ogefagemo
    huge aniꞌmo neteta hosu kigi yokalo gemo huge nehutaeꞌmo aigofe gotitefeꞌmo hosu
    mono huta maiꞌnone.
  kmk-kmk: Oḻog naon dadin kaykaysana timpu un nangwaan yu utdadin pipiyaon dan adi
    manuttuwa un kokkoon. Ta sat nantatagu yu utdit, nalabos dit gikna yun mangwa’t
    dan lawenga pipiyaon di long-ag. Kankanayun kayu’n mambaltik, kababbain dat kingkingwa
    yu gapu’t kinalawlaw yu utdan nalabosa inuinum. Taḻona maisuganggang sit lintog
    dat kingwa yu un nandaydayaw sidat sinan-apudyus.
  cao-NT: Jabi chahahuanox pari tsi Dios cahëyamacanaiba quinia yoi bo ma ó quëëpaoniquë
    banahuaxëna. Bërabiria ca jahuë bo ma a-apaoniquë ra. Jasca, toatiyá tsi anomaria
    ini quiha toa jënë ma a-abëquinahaina. Ma pahëpaoni quiha. Jasca, mahitsa ca dios
    bo qui ma ara-arapaoniquë. Tihi tsi xo toa ma a-apaonina iquia.
  bbr-bbr: Ak meter kiro onok aru sosop roasiret Anut mesin woiaka epar mau wa akas
    keseriäi senek keseriäin. Rusapai ak kiro onok wa keserau. Ak meter karauk asiret
    pak ariain. Ak akan enmaksau mesin nepipiraun karar ronkateäin. Ak an sakau orip
    orip jeäin. Ak po senek o sosop jeäin. Ak an sakau jeanik, otop saremoi, jejemakasapai
    sare ariain. Ak sät eitek aru akan enmaka jou miäin.
  inb-inb: Unai­mi kam­kuna, Taita Diusta mana­ra rig­sispa, jiru munai­wa ruraspa
    kaug­sa­na­kur­kan­gi­chi. Ñug­pa­taka, imasa munas­ka­sina­mi tukuipi jiru ruraspa
    kaug­sa­na­kur­kan­gi­chi. Iapa machaspa, ialigta mikuspa i upias­pa­mi kar­kan­gi­chi.
    Millan­ga­sina ianga dius­kuna­ta­mi kun­gu­rispa mucha­na­kur­kan­gi­chi.
  hrv-hrv: Dosta je uistinu što ste u prošlom vremenu vršili volju pogana, hodeći
    u razvratnostima, požudama, pijančevanjima, pijankama, opijanjima i bezakoničkim
    idolopoklonstvima.
  box-NT: Mu bon, ho pã̀ahṹ na khĩína yi, á mi sòobáa wó bìa yí zũ le
    Dónbeenì sĩa bìo. Mi lá wee wé mu koomu lè mí sìíwà, á wee wé bìo
    mí sĩa wee vá yi na yí se. Mi lá lé ɓa ɲa-ɲuwà lè ɓa dàndíwá, á lá
    wee hã hã wɔ̃̀nna, bṹn na le Dónbeenì ɲina.
  ote-NT: Maꞌmɛtꞌo nguí øthʉ nehe ngu núꞌa̱ øtbya núꞌʉ hingyá gamfri. Nguí øthʉ ya
    tsꞌotꞌøtꞌe, nguí beñhʉ ya tsꞌomfeni pa nguí øthʉ gatho núꞌa̱ xi xá ntsꞌo, nguí
    ꞌyohʉ ja ra ntixfani ne ja ra ntsꞌoꞌyo. Nguí øtꞌatuhnihʉ habʉ ngrí ntihʉ. Nguí
    xøcambenihʉ ya cꞌoi núꞌʉ ni tsꞌʉ hiní ꞌñepi dra søcambeni. Pe nubyá ya dá gueꞌa̱
    xcá ꞌyøthʉ.
  wnu-wnu: 'Qoan an qomon boru munon Yisas me imbig ebet igour eng mom toat igumanei.
    Qomon eng gagar eng ete: yamangar song-song nob qib, a qomon boru abau end oau
    naget, a ya uter nub qanganget, a mi aib at nub qen dirigor igamau eng. Ne ya
    uter irou nub qanganget qomon boru abau eng ne Qenu apand qomon biisitet ne aibigau
    wurit oabig ne abau qomon eng see mom ubura an.'
  zam-NT: Ya mbyaale' mda' gu' gust lezo' gu' loo huax con' co'se' tarte yila's gu'
    loo Diox tiemp co' ngòc póla xal ndli mèn co' indlibe'de Diox. Tiempa, gu' mque
    tee ban loo chol con' ye'rsin' co' mdub yo'f lezo' gu' par li gu'. Angab na'i,
    ngòc gu' mènguy. Mque tee yuhua xle' gu' co'se' ndli gu' chol lni. Mque tee yu
    xle' gu' che'n mèn hor co' ndlya's gu' axta plóthe. Ayen yii ayen den ndxèn mbez
    yèe gu'. Mque tee tuuz gu' axta plóthe, ne. Mbli gu' chol lni loo chol mdo' no
    loo chol gunab co' ndxab Diox indxàalte còo' mèn yéc mèn loo no indxàalte tyub
    xib mèn loo.
  zyp-NT: Lawki cawngsaw sahlo tei tua pawtah aa thingpaw he ziaza a chiahrupaw hohenah,
