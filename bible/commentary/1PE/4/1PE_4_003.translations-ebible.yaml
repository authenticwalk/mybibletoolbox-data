    hɨvɨ ma mɨŋamɨgu mɨŋaiahɨmaŋ agɨlaŋ lusɨŋ sɨbɨlɨ hameŋ agɨladɨ vivi saŋ mavɨn
    hɨniavɨlalɨ agɨladɨ vihadamɨlaŋ uami. Lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨlaŋ nameŋ uami. Hulaŋ
