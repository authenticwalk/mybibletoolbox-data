  unx-unx: ସେନଃୟାନ୍‌ ଦିପିଲିକରେ ଆପେ ସାଅଁସାର୍‌ ହଡ଼କଲେକା ପୁରାଃଗି ଜୀୱାନ୍‌ ବିତାଅକାଦାପେ
