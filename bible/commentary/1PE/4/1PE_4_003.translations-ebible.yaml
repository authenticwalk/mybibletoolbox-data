  cui-cui: Caena bayatha paexaname pocotsiwa xua ichamonae exana pomonae jopa yaputaeyo
    Nacom. Barapomonae abe exaneiba xua nasi cui exana icha yabʉxitha xua jopa piseuriwi.
    Yawano exaneiba xua pocotsiwa abe yabara nanta xeina pejʉntʉ coyeneintha. Yawano
    nacʉpa exaneiba peatsaxae meran. Yawano pin penabanaewan exaneiba po penabanaewantha
    jiwi weiweinaya abe exana xua napenajʉba yawa bichocono cʉpatsi. Yawano ibo nacomʉn
    wʉnae jainteibatsi.
  boj-2014: Niŋgi qalie, sawa bei bei qaji naŋgi kumbra uge uge yqajqa tulaŋ arearetnjreqnu.
    Nami niŋgi dego nuŋgo areqalo namij na walweloqnsib kumbra uge uge yoqneb. Sawa
    bei bei qaji naŋgo kumbra agiende. Naŋgi sambala kumbra yqajqa are prugnjreqnu.
    Qolo jigeeqnaqa naŋgi ya uge uyoqnsib alaŋkobaoqnsibqa nanarioqnsib laqnub. Osib
