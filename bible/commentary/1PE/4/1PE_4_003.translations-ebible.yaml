    -paan, 'bɛ a -wlidɩ "fo.
  fuh-BKF: Nguurndam mooɗon paltiiɗam ɗaam heƴii on, on ngaɗiino ko yimɓe ɓe anndaa
    Laamɗo ɓeen njiɗi fuu. On mbuurdii e rafi semto e muuyɗe terɗe e sulagol e fijirde
    bonnde e yarngo bonngo e dewal tooruuji nyiddiniingal.
  arl-NT: Tarijia, Pueyaso tojiyashijiaca nia quishacarijia pueyanaa, niaari jiyanohua
    sesa miijiaca quiquiaari, taa Pueyaso niishiyashijiaca miiquiaacuaani. Niaari
    saaja nia cuaqueya miiniu panishanoocua shiiniuquijia quiquiaari. Niaari queraatia
    tamaatia sesa miiniuucua jiaatiajaca quiquiaari. Niaari saaja mashaasequenuujuaca
    quiquiaari. Nia queranacunuusaqui, niaari tojetaarucuajanaa sacuaraatia miijiaca
    quiquiaari. Niaari rerejojuajuhua puera nia ratunura, jiyanohua nia mashaasequenuunurajuhuaj.
    Naajuhuaj, niaari juaashiquiata shipinishano nia pueyasora nia jiyatesano shuquiritiajaca
    quiquiaari. Niaari na tacoji sacuaraatia pueresano casaa miiquiaarijiuhuaj.
  ziw-ziw: Mwe chipindi chijinkile mwendaga na luhenyo lutali lwa kujesa mbuli waungile
    wantu hewemmanyize Chohile. Mwekalaga wikazi wa uchilanga na tama zihiye na ukozi
    na ngasu zimemile ukozi na uchilanga na miviko ya matukulu ikwihiza.
  grc-TR: Ἀρκετὸς γὰρ ἡμῖν ὁ παρεληλυθὼς χρόνος τοῦ βίου τὸ θέλημα τῶν ἐθνῶν κατεργάσασθαι,
    πεπορευμένους ἐν ἀσελγείαις, ἐπιθυμίαις, οἰνοφλυγίαις, κώμοις, πότοις, καὶ ἀθεμίτοις
    εἰδωλολατρείαις·
  nag-nag: Kelemane apuni laga pura homoi to Porjati khan pora ki kori thakise eneka
    he korise, duniya laga khushi kori kene thakise, nisa hoi kene beraise, nisa pora
    khushi korise, duniya laga rong tamasha te thakise aru sob biya letera kaam kori
    kene thakise.
  eng-OEBCW: Surely in the past you have spent time enough living as the Gentiles
    delight to live. For your path has lain among scenes of debauchery, licentiousness,
    drunkenness, revelry, hard-drinking, and profane idolatry.
  knj-NT: Ja' yet yalantoj, miman tiempo jix je yun wan tzet bey ey oc sna'bal eb
    man otajnen oj Dios. Pero cam ojab wan tu' tinani'. Yutol ja' yet jun tiempoal
    tu', asan c'al amulal chi el je yuneni, asan c'al tzet man watx' oj che yoche
    oc oj. Caw uq'uem jex an, caw pek' jex, caw miman an je yuc'naj eytoj. Yetoj pax
    oj, je yak'naj servil wan tzet chi al-le oc diosal, man xa spenail oj jix el je
    yuneni.
  deu-1912: Denn es ist genug, daß wir die vergangene Zeit des Lebens zugebracht haben
    nach heidnischem Willen, da wir wandelten in Unzucht, Lüsten, Trunkenheit, Fresserei,
    Sauferei und greulichen Abgöttereien.
  san-PUN: ਆਯੁਸ਼਼ੋ ਯਃ ਸਮਯੋ ਵ੍ਯਤੀਤਸ੍ਤਸ੍ਮਿਨ੍ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਦ੍ ਦੇਵਪੂਜਕਾਨਾਮ੍ ਇੱਛਾਸਾਧਨੰ ਕਾਮਕੁਤ੍ਸਿਤਾਭਿਲਾਸ਼਼ਮਦ੍ਯਪਾਨਰਙ੍ਗਰਸਮੱਤਤਾਘ੍ਰੁʼਣਾਰ੍ਹਦੇਵਪੂਜਾਚਰਣਞ੍ਚਾਕਾਰਿ
    ਤੇਨ ਬਾਹੁਲ੍ਯੰ|
  nob-LB: Dere har allerede syndet nok, ved at dere før levde i seksuell løssluppenhet
    og tok del i grenseløse orgier. Dere drakk dere fulle og var med på ville fester
    og organiserte fyll sammen med andre som ikke kjente Gud. Ja, dere henga dere
    til all slags skammelig avgudsdyrkelse.
  ntj-ntj: Wiyangkalpi-yan palyamunu nyinarra palyaranytja, nyarra yingkarta wiyalu-ya
    mukurringkula palyalpayi, palunyapirinypa. Tjiinya-yan kurri kutjupa-kutjupangka
    yurrirranytja. Puru-yan purlkanya tjikira kakirirringkula palyamunurringkulanytja.
    Puru-yan warta purli pupakatirra marninypungkulanytja.
  sxb-NT: Aeniki mwamala okutoola enyinga ezisugre enyima, ni mukola ewintu ewia awatamanyire
    Katonda walowola okukola. Mwamenya owulamu owua okuinyonkoonia, owusariimu owua
    omuwiri, okudungʼa, emigomo emiwiiwi alala no okusawa Katonda ensaasa.
  nhu-NT: Ben ekeè lɛ kefew kè ben to shee gee mwɛɛm diɛwɛ bonyii bò yaa kee kɛ Nyo'
    le nu ɛ kí ɛ fey wase. Ben to cee nce nnyɛn kenjaŋ, bii ye yene yì ŋɛyte le, wuu
    mbvuum ɛ mó koole, gee boŋkaw diekene, wukene yole fó gee diɛwɛ bwé le. Ɛ ben
    to bvuu bunlee tɛn bonyo' bo ɛcici, ɛ Nyo' to tun wase.
  row-row: 'Feꞌesaꞌan, hambu fai naeꞌ mete ma hei mae tao sudꞌi a deꞌulakaꞌ sa, onaꞌ
    atahori nda feꞌe rahine Lamatuaꞌ sa. Conto onaꞌ: ara tao leliꞌ. Ara hohongge.
    Ara tungga hihii-nanau deꞌulaka nara. Ara rinu mafu. Ara feta dote deaꞌ. Ara feta
    hohongge raꞌabꞌue. Ara akaꞌ songgo fo mana bisa tao ao fulu tara tenggou.'
  msy-msy: 'Ia fomɨra dughiar ruarimɨn navir ghurimɨn arazibar gɨn zui. Ia, nɨghnɨzir
    gavgavim puvatɨzibar arazir kurabar amuasa ifongezɨ moghɨn ia fomɨra arazir kabagh
    ami. Arazir kaba, dara kara: me afiar arazibagh amuava; arazir mɨzɨrɨzibar amuasa
    bar kufi; egha dɨpar onganiba apava onganigha; isar dafabagh amua dagher avɨriba
    apava, egha pura gumazamiziba isa pura pamtemɨn diava ighiar kurabar arazibagh
    ami; egha nguazir kamɨn biziba e God gami moghɨn uari isa dagh anɨdi, egha bizir
    kam gamua aghumsɨziba puvatɨ.'
  agg-agg: 'Horombo se ndeara afɨndɨmbo ndɨfo nindou ai Godɨmbo anɨhondümbofe-koateyeimbɨ
    ahei hohoanɨmo ranɨ-süŋgumarɨhi hei-ane. Sapo se ndanɨ-moatükunɨ ndanɨyo süŋgumarɨhündɨ:
    Nɨmorehɨ sɨsɨhɨmo hohoanɨmo, nindowenihɨ bɨrabɨreimbɨ hohoanɨmo, moaruwai moatükunɨ
    ranahambo ŋgusüfo pefehümbo hohoaŋɨfe hohoanɨmo, bia sɨmɨndɨ hefe mamɨkarɨ hohoanɨmo,
    afɨndɨ sesesɨmbo sihɨ moaruwai hamɨndɨ hohoanɨmo, asu bia sɨmɨndɨ moaruwai hohoanɨmo
    patimbo ho hohoanɨmo asu sɨsamɨ god tɨkaimbo dɨdɨbafɨfe amoanɨŋgɨmbo hohoanɨmo
    ranɨ hohoanɨmo ra horombo se süŋgurühü marɨhündɨ.'
  ptp-ptp: Ilage xam la vô môp nipaên toto wê tɨbii madɨluhu xêyaa vin lec ge dɨ xam
    vông môp nipaên luu vêl, om gwêbaga i tip loc. Môp nipaên wê xam vông ilage bêga
    nêbê môp yôdac vêx yuu vux, dɨ môp nipaên wê xam nɨlôm kɨdu xam nêb xam vông ge,
    dɨ xam num mɨ vô mavmav, dɨ xam wa yaên levac dɨ xam o vông mahɨgun vac lêm, dɨ
    xam num mia xêkɨzêc dɨ mia viac xam dɨ xam vông môp nipaên ya, dɨ xam vô nɨmim
    vô Anutu kɨyang dɨ yev vɨxam kɨtu vô anutu kɨtyooên dɨ kɨtaa vô he.
  nak-nak: 'Pala muga amuto pou te la vulovulo la iruru, me ale igoie eia koramulitia
    veia amuto umalati ge gotigu rivurivu lou ovola, veia amuto ge igo lou egiteu
    la vulovulo alele, mai egiteu ale pou te la maligoma. Egite igo la iruru tomi
    mai ele: egite valalololo egiteu e hatavivile, egite vaosa tatavu mai ele; la
    gabutatalala tegiteu eia volu sesele te la vulovulo ale kama kokora; egite liu
    paua; egite igo galololo; egite mulimuli la vulovulo tomi ale kama kokora viruru;
    egite lotu tatavu la puigolo.'
  lbb-lbb: Ka bongnan mulo ning mulo ka tol tar na toltol laulau, ning na tarai ning
    bel la tortorot la mang sur lar toli. La tol na toltol a pamuk, la mur na laulau
    a nuknukinla, la sipak pa la kukuk taltal taum ana longlong a toltol, pa la tol
    orosi ka na toltol ning bel i wakak. Pa la lotu tetek a asasongo a godla, ning
    e God i sairas dala kusuni.
  kan-2017: ನೀವು ಬಂಡುತನ, ದುರಾಶೆ, ಕುಡುಕತನ, ದುಂದೌತಣ, ಮದ್ಯಪಾನ ಗೋಷ್ಠಿ, ಅಸಹ್ಯವಾದ ವಿಗ್ರಹಾರಾಧನೆ,
