  cak-WNT: Ma tiben ta chic ri yeka chiquiwech ri winek ri ma quetaman ta ruwech ri
    Dios. Ruma ri tiempo ri' xek'ax yan ca chiwe riyix. Tek ma xixq'uix ta xibanala'
    ronojel ruwech etzelal. Can xe'ibanala' ronojel ri xirayij. Xixk'aber. Xe'ibanala'
    ma utzilaj tak nimak'ij ta. Ximolola' iwi' riche (rixin) chi xitij ya'. Xiyala'
    quik'ij dios ri xa ye banon cuma winek, y yac'are' ri xa ma ruc'amon ta chi niben
    chic riyix wacami.
  ebk-ebk: Tay ongor chi senayangyu ay timpu ad kasin ay nangekamkaman as nan laylaychun
    nan chiyuycha achi omafurot kan Apo Dios ay cha at-atun. Tay ad kasin, enkamkamanyu
    nan am-in ay kenaruket ya kafiafiain ay mun-ongosán chi achor. Inmig-ikop kayu
    as fumutang ay maikop, nunkaranok kayu, naetaptapi kayu as nan narafus ay lagragsak,
    ya maid fiainyu as nan nanaychayawanyu as nan chiyuycha didiosen.
  spa-PDDPT: Fue suficiente el tiempo pasado para hacer la voluntad de los gentiles,
