    ay dios.
  mto-NT: Nvaatani veꞌe vanxu̱p juuꞌ veꞌe mtoondu ax joꞌn je̱ꞌe̱ veꞌe du̱tonda juuꞌ
    veꞌe je̱ Nteꞌyam du̱kaꞌíxada. Je̱ it xa veꞌe myaknajxtu ku veꞌe mkanayꞌakuva̱a̱ꞌnijidi,
    ku veꞌe je̱ mꞌavintso̱ vinmaꞌyu̱n xyaktoondi, mꞌookti mmookjidi, munu̱yojk mkaaydi
    mꞌookti, je̱ kyo̱ꞌo̱y je̱ꞌe̱ xtoondi, je̱ts ku veꞌe xvinjaꞌvidi xvintsa̱ꞌkidi
    juuꞌ veꞌe ka je̱ Nteꞌyamap.
  bzh-bzh: 'Wirek og ham nevonġ nġaa nebë sënë rot menesepa loḳ nġaa sën alam
    dahis ahëj neving panġsën bë degevonġ lo. Nġaa lo nebë sënë: Ham su nejom ham
    ahon rë, geham nevonġ malamin anon in nġaa pin sën su yoh vu rë lo benevonġ.
    Ham kwamin nevo baggëb lu nġaa loḳ ayomin; ham nenum raḳ buk meyumin nevonġ
    paya; geham nevonġ ahëmin ta menevonġ nos böp genevonġ nġaa nipaya loḳ ayo;
    geham nesupin ham benenum bël niwëëk panġsën benevonġ nġaa nipaya; log ham
    nekweyëh Anutu yi ġaġek genejom raḳ vu ḳeriing lu nġaa beneḳo sir raḳ.
    Rëḳ gwëbeng og ham vuu ya.'
  guj-2017: કેમ કે જેમ વિદેશીઓ જેમાં આનંદ માને છે તે પ્રમાણે કરવામાં તમે તમારા જીવનનો
    ઘણો સમય વિતાવ્યો છે, તે બસ તે છે. તે સમયે તમે વ્યભિચારમાં, વિષયભોગમાં, મદ્યપાનમાં,
    મોજશોખમાં, તથા તિરસ્કૃત મૂર્તિપૂજામાં મગ્ન હતા.
  jvn-NT: Awit para sedulur, nèk dipikir ya wis kesuwèn banget enggonmu mauné katut
    lan kepeksa mèlu-mèlu nglakoni urip kaya wong sing ora pretyaya marang Gusti Allah.
    Wujuté mauné kowé pada nglakoni urip ngumbar seneng sing ora pantes blas, nuruti
    karepé ati sing ala, kerep mabuk, ramé-ramé grudak-gruduk, ngumpul ombèn-ombèn
    lan uga kowé pada nglakoni brahala werna-werna sing ngisin-isinké.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe ajɨmya yuyangɨyara Naangerɨ malɨmwagyadɨvɨta saraavɨre
    “Kuna yaana!” dadɨvɨꞌ yadɨvɨꞌ yadɨvɨta saburɨ kɨgaaꞌ sarɨmɨ yaata sa menanyɨra.
    Dahaaꞌ ayawɨ mipɨna! Sahwara daꞌdare sabwi darebwina mwaaidɨvɨsare. Aꞌmweraavɨ
    aꞌmwengɨ ata lɨmwadɨvɨꞌ gɨrɨkitaꞌnanyabwi yadɨvɨsare. Dɨka widadere. Biyaaya nadɨvɨꞌ
    yɨmakaanya yamarina yadɨvɨsare. Tɨka munne naangengɨ saamɨnyagaaꞌ mwalɨbainyɨna
    yadɨvɨꞌ biyaaya dɨragɨnya kwalaalya nadɨvɨꞌ kayaaꞌnanyabwi yadɨvɨsare. Kwaasɨ
    gotɨyaraavɨna yɨlaaya yadɨvɨꞌ kayaaꞌnanyabwi yaasɨwaꞌna yadɨvɨsare.
  ian-ian: Tamba God kat kai wala nɨmba yiga yetɨnja vla yilɨngwuk. Mbambala wupma
    ke yetɨngwa. Ndi kavle vak yiga yetɨndi. Ndi sɨk yambɨsɨk kwuka yetɨndi. Ndi nɨma
    sakwat nɨma ngu kɨgɨnda kɨga kavle savle yetɨndi. Ndi kavle vapmba kavle waagan
    kat kwunaka yetɨndi.
  hun-hun: Bizony éppen elég volt, hogy életetek elmúlt idejében a pogányok akaratát
