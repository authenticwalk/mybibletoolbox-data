  uig-ARA: چۈنكى كۈنلىرىمىزنى يات ئەللىك ئېتىقادسىزلارنىڭ ئىرادىسىگە ئەمەل قىلىش بىلەن،
    يەنى ھەرتۈرلۈك بۇزۇقچىلىق-شەھۋانىيلىق، نەپس-ھەۋەسلەر، ھاراقكەشلىك، ئەيش-ئىشرەت،
