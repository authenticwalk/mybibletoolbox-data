  mic-MIQNT: Gis tepiaqapnn ta'n goqwe'l gis tla'tegen pa wijei aq ta'nig mo getlams'tmu'ti'gw.
    Ta'n itl mimaji't'p winsuaqanigtug aq na pas'g teli angita'sitp. Ta'nig tepqatmu'tijig
    sespo'taqatijig aq ta'nig mo tepqatmu'ti'gw wijei tela'taqatijig, na gemutmto'tultijig,
