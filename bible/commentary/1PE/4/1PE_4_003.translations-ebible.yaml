  gaq-gaq: ଡିଃଡିକି ବିଜାତି‍ଇଂନେ ଇକ୍‌ଚା ଅନୁସାରେ କାମ୍‌ ଡିଂଚେ ପେଇଂ ଉଃଡ଼ି ମୁଆଁ ଅଡ଼ାରେଗ୍‌‌,
