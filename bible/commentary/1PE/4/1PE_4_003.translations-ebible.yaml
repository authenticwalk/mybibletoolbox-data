    camachuhun, jercu catsangun suhi hisca xi jercu si rcu xuta hacuaha jercu vatjutaha
    hvi me, hacuaha jercu cachjuhunrcun nina ndyojo, xcusun xi hatuxa ndajintjin.
  hto-hto: Afe Juzíñamuina onóñedɨno gáɨnafuiaɨ izói jamánomo jaiai nɨnomo are omoɨ
    illa ja daɨí itɨ́omoɨza; meine daje izói iñeno omoɨ iri. Naui aféruillaɨdo fɨénidɨfue
    dɨné jaɨnáidɨomoɨ. Omoɨ comecɨ fɨeni jítainafuiaɨmo íoidɨomoɨ. Daje izói jamánomo
    fɨénidɨji omoɨ jíruamona jɨfáifɨredɨomoɨ. Omoɨ dáanomo aillo güilláruillaɨdo fɨénidɨfuiaɨri
    faɨllíñaifɨredɨomoɨ. Daje izói jánaraɨmo gaɨrífɨredɨomoɨ, afe jánaraɨ ióbitallena.
    Daɨí gaɨríllano aillo bie izoide ɨ́aɨfuiaɨ fɨnófɨredɨomoɨ.
  por-BRBSL: Pois já passamos o suficiente de nosso tempo passado fazendo o desejo
    dos gentios, e tendo andado em luxúria, luxúrias, bebedeiras, orgias, carícias
    e idolatrias abomináveis.
  ces-NKB: 'Stačí nám přece ten uplynulý čas života, kdy jsme dělali, co se líbí pohanům:
