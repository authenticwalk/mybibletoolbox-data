    nalabes a panagrambak, ken makarimon a panagdayaw kadagiti didiosen.
  pir-NT: Panopʉ Cohãcjʉ̃re cahmeeñequina ñañene tiquina ʉe pjerire tiquina yeriro
    sahata yeducumahye mʉsa gʉ̃hʉ. Bʉe tiro marieno ñano yena, ñañene tutuaro mʉsa
    ʉe pjerire yena, quehena, queheye bose decorire yena, “Cohãcjʉ̃ ijire”, mʉsa niñe
    queoyere ño peona ti pehere yee timahye mʉsa. Ti queoyere ihña yabire Cohãcjʉ̃.
