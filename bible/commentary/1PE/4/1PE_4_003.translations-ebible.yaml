  san-ORI: ଆଯୁଷୋ ଯଃ ସମଯୋ ୱ୍ୟତୀତସ୍ତସ୍ମିନ୍ ଯୁଷ୍ମାଭି ର୍ୟଦ୍ ଦେୱପୂଜକାନାମ୍ ଇଚ୍ଛାସାଧନଂ କାମକୁତ୍ସିତାଭିଲାଷମଦ୍ୟପାନରଙ୍ଗରସମତ୍ତତାଘୃଣାର୍ହଦେୱପୂଜାଚରଣଞ୍ଚାକାରି
    ତେନ ବାହୁଲ୍ୟଂ|
  huv-NT: 'Cos xeyay nüt terangan atnej arangüw ajcüwa nipilan ngo mandüjpiw Teat
