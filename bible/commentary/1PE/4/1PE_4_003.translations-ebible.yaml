    orgías, exceso de bebidas y repugnantes idolatrías.
  ruf-ruf: Kwaapfila ghumwande tsamkala na matsuwa mengi gha kutenda aghala ghawotenda
    iwanu ing'awammanyile Imulungu, tsamkala iwanu waghoni, mwosulukila pfihile, mwopatika,
    mwotenda pfihungo ipfamkunwa ng'ani na kutenda pfinu pfa chinyala na kutambikila
    ipfinyagho, ipfili chinu cha kuhila.
  gun-gun: Mba'eta ha'eve ma amboae regua oipotaa rami pendekuaiague. Opa marã rei
    pendekuai va'ekue to'o oipota va'e rupi, peka'ua rupi, opa marã vy'aa rupi, iro
    va'e pey'ua rupi, ha'e mba'emo ra'angaa ojeguarupy pembojeroviaa rupi guive.
  agu-BL: Stzicu'n cyakil e'chk takle'n cachi' yi banake'u' tenẍchan, yi e'chk takle'n
    cachi' yi na chipek' yi e' mas wunak te'j. Na sajle'n ja chibanu' wi'nin e'chk
    takle'n cachi'. Ja chixomu' te tajbil chiwankilu', na oc a' ẍchiwi'u'. Nin chin
