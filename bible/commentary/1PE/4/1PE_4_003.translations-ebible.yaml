  nho-nho: Te nnoho kootou imua ka hai naa vana te kanohenua see lotu i TeAtua raa
    ku tau peenaa. Imua raa kootou ni hai huri ka hai kootou naa vana e kerekkere;
    kootou ni hakavaarea te unu naa vai mmara; kootou ni unuunu hakapaa ka hakassura
    te kau vana e hakannapa, aa kootou e lotu peenaa ki naa aitu hakalellesi kootou
    ni penappena.
  gym-NT: 'Nitre ie Ngöbö gare ñakare tö nünai ño, ye kwrere munkwe nünabare raire
    arato abko krörö: Mun nämane nüne nukro kwrere, jändrän käme aibe mdei nämane
    nebe munye, amne mun nämane mröre krikri, kä nämane dröbare amne, mun nämane dö
    ñaen kabre krübäte kä mikakäre nokre amne jändrän ngwarbe kämekäme abko mun nämane
    mike ütiäte ngöböre jae.'
  azg-NT: Nque nnꞌan tsonnangue, jndye nnon min na contꞌahan na tyiꞌcuaa ya ntyjii
    Tyoꞌtsꞌon yohanꞌ. Mantyi ꞌoꞌ ndyu na toxenꞌchen, majndye xjen na tacahanꞌ na tonanꞌjonhoꞌ
    yo joo natyia na contꞌa nanꞌñeen. Chaꞌna totquenhan na ninꞌcꞌonhan yo nnꞌan na
    veꞌ ndöꞌ ro. Ninꞌquintꞌa jndyihan ꞌnan na tyiꞌquichuhanꞌ. Tondyehoꞌ na tovehoꞌ.
    Xjen na tocüaꞌ quintcu nnꞌan ndoꞌ na tove quintcuhan, tonanꞌjonhoꞌ yohan. Ndoꞌ
    mantyi tonanꞌtꞌmaanꞌhoꞌ ꞌnan na chito Tyoꞌtsꞌon conduihanꞌ, ndoꞌ juu nanꞌñeen,
    jndë tquen jon jñꞌoon na tavinduihanꞌ.
  bhd-bhd: किजोकि बीतोरे वक्ते मां तुस गैर विश्वासी लोकां केरे ज़ेरे आनन्द केरने मां
    वक्त बर्बाद केरते थिये, ते तुस अपनि ज़िन्दगी एश केरने मां, बुरी खुवैइशन मां, ते
    तैन केरे तिहारन मां, शराब पींने मां ते नाच़े मां, ते तैन केरि मूरती केरि पूज़ाईं
    मां ज़ैन सेइं परमेशर नफरत केरते बीताते थिये।
  too-NT: Xapū'la hui'xina'n makān ixtlahuapā'na'ntit a'ntūn tatlahuacu'tun a'ntīn
    tū' takalhlaka'ī'. Xapū'la ixlē'capinā'tit ixtlahua'yā'tit a'ntūn tū' tzey. Ixtlahua'yā'tit
