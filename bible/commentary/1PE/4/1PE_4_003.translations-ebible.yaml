  jpn-1965: あなたがたは、異邦人たちがしたいと思っていることを行ない、好色、情欲、酔酒、遊興、宴会騒ぎ、忌むべき偶像礼拝などにふけったものですが、それは過ぎ去った時で、もう十分です。
