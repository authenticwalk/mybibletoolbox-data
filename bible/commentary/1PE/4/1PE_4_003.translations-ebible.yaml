  spy-NT: Kyōōbootyi bēsyōōsyēk chēē chaang' ōyēyē kuu wōloo yēytooy ꞉biiko choo ‑mēēnkētē
    Yēyiin. Kyōōyēyē sikornateet, kyōōrubē muchas, kyōōbōōkiitōōsii, kyōōchuultōōsii
    sookwoonuut ānkōōkutunkyinē āynātōōs.
  xnn-xnn: Oston. Adiyo kasin ikkan nan ngawi ay inik-ikkanyo id kasin ay kaneg nan
    laylayden nan adi mamati ay ikkan. Tay adida ten-en nan ol-olay ay laylaydenda
    ay ikkan. Men-gasingda ay menboteng ya mang-ik-ikkan isnan ol-olay. Nan sinang
    didios nan daydayawenda dapay iyad-adin Apo Dios di is maikkan.
  mwe-mwe: Mobha gapitilego, mwashinkwiibhukanga kaje nkutenda ibhatendangaga bhandunji
