  isn-isn: Kunsoko imalungo ayo nakeile akondile kituma imakani ayo nianya kilungu
    aloilwe kuituma, kulya imaintu aantu, nsula nimbi, ugala ntuli, ulaku, ulumbiili
    wakinyakilungu, nimakulyo aanyakilungu nakumutasha Itunda.
  eng-PEV: In the past you did lots of wrong things. You lived like people that didn’t
    know God. You just did whatever bad things you wanted to do. You slept with people
