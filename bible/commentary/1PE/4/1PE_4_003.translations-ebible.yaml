  yut-yut: Ji but kalɨp dakon aŋpagon arɨpmɨsi agɨpgwit, aŋek Piŋkop dɨma nandaŋ ɨmaŋ
    amɨn da aŋpak aŋ uŋun ak do galagɨsi nandawit. Aŋpak uŋun, yumabi aŋpak mibɨlɨ
    mibɨlɨ, ae pakbi teban naŋek but upbal agak, ae jap pakbiyo madepsi aŋek pakbi
    teban morapmɨ naŋek aŋpak yokwi agak, ae aŋpak wagɨl yokwisi kɨnda uŋun kokup
    kɨdat do gawak yomyom aŋpak, uŋun aŋpak morap awit.
  grc-BYZ: ἀρκετὸς γὰρ ὑμῖν ὁ παρεληλυθὼς χρόνος τοῦ βίου τὸ θέλημα τῶν ἐθνῶν κατεργάσασθαι,
