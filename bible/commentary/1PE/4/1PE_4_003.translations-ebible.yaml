  anv-NT: Ɛnyú déchɔɔ́ nya gébé dɔɔ́ mampyɛ unó bi bɔɔ́ abi álá pɔ́ bɔɔ́ Jus
    ápyɛɛ́. Gébé ɛyigé ɛnyú dechɔɔ́ mbɔ gékwáné. Ɛnyú debɔ́ déwyaá geboboge
    geŋwá, mmwɔ́lé mámpyɛ́gé ubobo unó, déjyɛɛ́ mapaá, denyuú mmɔɔ́ mapyɛne
    ɛnyú, dékwene ɛké manya, ne debɔ́ denógé aló uka, unó bi Ɛsɔwɔ ashyaá
    nnó muú apyɛgé fɔ́.
  sab-NT: 'Kwian me Chube uñe me age no Chube takalin kare, kwian ene mo ta gbe age
    tanre me no diali ai kare: Diali muire onbre takalin mo chuge ke giti, diali ama
    ulita ta agekalin me no. Ama lle gage janga chage llale. Ama nga ollade lle gage
    giti, ama lle gage jai ngle ngle jogengaleda. Ama age tanre me no ollade ule lle
    oña dodaba mo kodi ole, ama lle oña e gai mo chubeale. Kwian ulita me Chube uñe
    age ene, ba ulita kaire kledu age ene ule kwian ene ole, sbali sbali ba chagedu
    age ulita ene salengwli, agwa nege ba Chubenu ba ulita me kle age me no ba agedu
    kare ngeru ule.'
  tmd-tmd: Ñɨŋ höd nöbö mö God Mönö nugw pɨmɨdölöi bla röxg mɨdmɨdmä. Rɨb gwogwo yöxön,
    mö kib nöbö kib rön, röbö ölɨsö nɨmön u pɨlön, ap mɨga ödöriö nɨmön, amnör rön,
