  wiu-wiu: Namolopa Akolaline agale yakamene yename ele kule toada wa etepea toma
    pokoile kimeka toma pokoi. Nipa oyakeno, wa pade toameamene. Papete eya ya tanele
    toma pokoi. Pamoko mea ni koua piamatekoi atoa koua pia ni bia ue eya nokoa pia
