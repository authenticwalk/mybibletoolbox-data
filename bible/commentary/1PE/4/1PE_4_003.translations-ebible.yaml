    together. You got drunk. You went to wild parties. You showed respect for statues
    that people made. That was really bad. But you don’t do those bad things now.
  ilo-ULB: Ta umdasen ti tiempo a naglabas iti panagaramid kadagiti kayat dagiti Hentil
