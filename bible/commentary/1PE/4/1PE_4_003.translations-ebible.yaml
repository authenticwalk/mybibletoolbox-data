  san-DEV: आयुषो यः समयो व्यतीतस्तस्मिन् युष्माभि र्यद् देवपूजकानाम् इच्छासाधनं कामकुत्सिताभिलाषमद्यपानरङ्गरसमत्तताघृणार्हदेवपूजाचरणञ्चाकारि
