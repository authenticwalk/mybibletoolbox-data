  eng-TCENT: For we have spent enough of our lives doing what the Gentiles like to
    do, walking in sensual indulgences, evil desires, excesses of wine, revelries,
    drinking bouts, and illicit idolatries.
  eng-BSB: 'For you have spent enough time in the past carrying out the same desires
    as the Gentiles: living in debauchery, lust, drunkenness, orgies, carousing, and
    detestable idolatry.'
  cpu-NT: Irootakera pantapiintakeri pairani, tema pikempitakari pashine atziriite
    nevevaitashitachari. Tema jametapiintakaro jimayempiryookitzi, ipaantantavaita,
    ishinkivaita, jinevetaro joimoshirenkavaita irantantyaarori kaariperori, niyavaitaneri
