verse: 1PE.004.003
translations:
  kpx-kpx: Atae toela keabuna abu isivi unaha vai vaveve toela vagei. Iale la subuta
    abu vamale ke nahate vama. La huhuihuhuie toela huhulahai keate huhuevei e toela
    isi teibalahai lovi baluga vai kemo e toela isi loboe dilava hoesegevema.
  okv-H: Eto God kiae embomeni ta ari sasapura ungote tapa ere uaeheva amo ke pepeni
    poekagora eto emo indito kava ue sarika ue eagora eto sesena sasapura eagora eto
    pondo kando isapamane eagora eto donda Otohu o, a, ijie jakeka eagora aingeko
    amo ungo na eheve inono uija avoeto toruheva
  tbo-tbo: Odubona uguwa dewahi ta dewedewehi yaka galenata mei tu meuputa, ma geka
    hougana ta wihinigigiyehi. Naka dewa buubuuwa, luhogala apapoehi, uma buubuuwa,
    matamaga, palouma po balau witumaganahi.
  mal-C: കഴിഞ്ഞകാലങ്ങളിൽ, യെഹൂദേതരർ ഇഷ്ടപ്പെട്ടതും അവർ അനുവർത്തിച്ചുവന്നതുമായ, കുത്തഴിഞ്ഞ
    ജീവിതരീതി, ദുർമോഹം, മദ്യപാനം, മദിരോത്സവം, കൂത്താട്ടം, നിഷിദ്ധമായ വിഗ്രഹാരാധന തുടങ്ങിയവയിൽ
    നിങ്ങൾ ജീവിച്ചിരുന്നു.
  grc-SR: Ἀρκετὸς γὰρ ⸂ἡμῖν⸃ ὁ παρεληλυθὼς χρόνος ⸋τοῦ βίου⸌ τὸ ⸂2θέλημα⸃ τῶν ἐθνῶν
    ⸂3κατεργάσασθαι,⸃ πεπορευμένους ἐν ἀσελγείαις, ἐπιθυμίαις, οἰνοφλυγίαις, κώμοις,
    πότοις, καὶ ἀθεμίτοις εἰδωλολατρείαις·
  bgc-bgc: पैहले थमनै भोत सारा बखत वो काम करण म्ह बेकार कर दिया जिस म्ह गैर बिश्वासी
    खुशी मनावै सै, जिस तरियां लुचपण की बुरी अभिलाषाओ, मतवाळापण, लीलाक्रीड़ा, दारु-बाजी,
    जारी अर घृणित मूर्तिपूजा जिसे काम्मां तै परमेसवर नफरत करै सै।
  khz-khz: Gomi erapa Palagu ati ripara talimara gelegelerai gomaguliwai, mata-poraga
    e veopa-lema kalara gokalarawai, goniuniuwai, gokala-kawakawawai, goniuniu-kouwai,
    palagu opakaura goaliruputali-venirawai.
  deu-TKW: Denn es ist genug, daß die vergangene Zeit darauf gieng, den Willen der
    Heiden zu vollbringen, mit Wandeln in Ueppigkeit, Lüsten, Trunkenheit, Schmausen
    und Zechen und frevelhaftem Götzendienst.
  zsr-NT: Tscaꞌtiꞌ gaz le chbenliꞌ chbenliꞌ, cutur gunliꞌ ca naꞌ tun nup cunúnbëꞌgac
    Dios. Dza niꞌtë benliꞌ yuguꞌ le cural‑laꞌ gunliꞌ. Gzë ládxiꞌliꞌ le cunác. Gzúdxiliꞌ.
    Gdöd bëꞌi güiꞌ gdáguliꞌ len gyij ládxiꞌliꞌ bdauꞌ guiöj bdauꞌ yag le rgutnëꞌ Dios.
  lin-lin: 'Solo, na kala, bolekisaki tango mingi na kosala makambo oyo Bapagano basalaka :
    kindumba, baposa mabe ya nzoto, milangwa, lokoso ya kolia mpe ya komela, mpe kosambela
    bikeko ya nkele.'
  hns-NT: Toelog aapan man waala karke be-bieswaasie ghat dher dien bietaai tjoekale.
    Aur be-bieswaasie logan khaalie be-saram tjiedj kare hai, laalietj kare hai, hardam
    pieke haltjal matjaawe hai, aur be-sahoer ghat nauta kare hai naklie bhagwaan
    ke aadar kare khaatien.
  noa-E: Chadcha warrgarin Ẽwandam iek ʉ̈khabam khʉʉnau nem waaujemjö pãraujã pãachdëu
    am aig aajeejim. Maguata pãrau am dënjö parhooba dich õor khabam dʉ̈ijã khapes
    am khõsinaa tagam nem khaigbamjã waum khõchkhaajeejim; nagjã doojeejim; phiesta
    pömjã waunaa, dönaa sĩi khëch thʉnʉisip aajeejim. Mamʉ magpaijã khaba, chadcha
    Ẽwandamau magpiba simta pãrau nem parhoobam waunaa ẽwandam awi magʉmʉgpata jëeujeejim.
  eng-EMTV: For we have spent enough of our past lifetime to accomplish the will of
    the Gentiles—having walked in wantonness, lusts, drunkenness, revelries, drinking
    parties, and abominable idolatries.
  mib-NT: Chi nde nɨɨ́ véji ró, te ni casáha ró cuéhē cuēchi jeē cánujnahan ni rō
    sɨquɨ̄ jeē tu ní cájini rō jnūhun Yaā Dios. Te tiempo un máni máá jéē neé ni casáha
    ró, te ni candiyo ni rō tāca jéē neé, ni canajīni ró, ni casáha ró vico néé, ni
    cajihi ndasɨ́ ró nuū víco ró, te ni cachiñúhún ró ídolo jeē ni cáhān Yaā Dios
    jeē ma chíñúhún yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ के़बेःक्‍पा ये़म्‍मो नसाःन् मे़न्‍जोःक्‍मनाबाहाॽ हे़क्‍के
    याम्‍बोःप्‍मा याःम्‍बक् चोःक्‍मा, फे़न् निङ्‌वाॽ चोःक्‍मा, थिःल्‍ले़ मःसिङ्‌मा,
    यरिक् चामा थुङ्‌माआङ् याम्‍बोःत्‍छे़ चुम्‍मा, याम्‍दादाबा चामुक् थिमुक् चोःक्‍मा
    नु सिक्‍के़ले़ःङ्‌बा नावाइत्‍लाहाॽ सेवा चोःक्‍माओ यरिक् ये़म् के़देःसुम्‍लो॥
  xnj-xnj: Ndava kadeni mwavi na magono gamahele ga kukita gala gevihenga vandu vangammanya
    Chapanga. Mweatamili wumi wa ukemi na mnogo uhakau na kugala na luhonda na mselebuko
    kwekuhengeka mambu ga soni na kugala neju na kugundamila vimong'omong'o, ndi vindu
    vya kumyomesa Chapanga.
  mmx-mmx: Levenaleng mo gara xap pam migak lok laxaloklok kakapmek mo kerekngan luvuttadi
    at lamain di vavara nak lox i. I ngan loklok kakapmek at labantuxu, loklok kakapmek
    maxamang at lixitkis epot, la levereven peves, liinin kadan lolos, lengkot mamangan,
    la laplavang ti laxampoovo vanga, ni laxapmek bok no i bilingot tinotno.
  cbr-NT: Bëráma camina axa Nucën Papa Diosmi sináncëma unicaman 'acësaribi oquin
    ñunshínquin ñu 'atima 'anan paë́anan, paë́nxun pi sharánan Nucën Papa Dios rabiquinma
    unían anbi sinánxun 'acë ñuishi rabiacën. Usaquin 'aquinbi camina a ñucama ëancën.
  tee-NT: Pus acsni tuca' ixlhilac'ap'inat'it ju Cristo pus ixnaviyat'it va tuchi
    ixtalakxtuch tachi ju talai ju jantuca' talhilaca'anta ju yuchi. Pus ixnaviyat'it
    tachi chun ju alactu'unti ju isp'ast'ac'at'it. Chai ixnaviyat'it ju macxcai ixk'achat
    ju milacatuna'an. Chai ixt'ak'ap'ayat'it. Chai ixp'inat'it junta lai c'atan junta
    va k'aya ixlayat'it. Chai va tachi ix'alact'at'ak'ap'at'onat'it ju ali'in. Chai
    ixlak'ayayat'it ju misanto'an tachi ju jantu lhijun la'ixlhamap'aksin Dios. Para
    k'oxich ju chavai. Jantu lhijun ni vana va chunch ju alat'it.
  eng-LSV: for the time has sufficiently passed to have carried out the will of the
    nations, having walked in licentiousness, lusts, excesses of wines, revelings,
    drinking-bouts, and unlawful idolatries,
  cak-NT: Man tiben chic ri yeka chiquiwech ri winak ri man quieta'n ta rech ri Dios.
    Roma ri tiempo cuando xiben quiri', xa can xek'ax yan. Cuando can man xixq'uix
    ta juba' xiben ronojel rech itzel tak ex. Can xiben ronojel ri itzel tak ex ri
    xirayij. Xixk'aber. Xiben nimak'ej ri man je utz ta. Ximolola-iwi' chi xiben tijoj-ya'.
    Xiyala' quik'ij ri dioses ri je-banon coma achi'a', más que can iweta'n chi rix
    man utz ta chi niben quiri'.
  pah-NT: Ymya pe ndekouhui penhimimbotarimova'ea rehe g̃a ja – kiroki g̃a ndojikogi
    Tupana'ga rehe. Kirupi pendekote'varuhua a'ero. Nahã ko pendekote'varuhuagwera
    raikwehe. Ndapeakwahavihu pe. Pepotaruhu pe. Peapouhu pe toryva i'gwoi'gwovo penhimboheagwyryva
    pejikote'varuhuavo. Peko hete pe ha'angava rehe penhimimbohetehara rehe pejikove'ỹ
    Tupana'ga rehe raikwehe. Ite'varuhu hete pe imbohetei a'ea.
  sja-NT: 'Cristode ijãadai naaweda parãpa audupai oopachida ijãadak''aa beerãpa nãgee
    ne-inaa k''achia ooi awaa p''anapatak''a: pariatua p''ek''au ooyaa; ne-inaa k''achia
    ooyaa; it''ua toyaa; wẽraarã pariatua jɨrɨyaa mãɨrã ome k''achia oodait''ee; k''ĩra
    nejasia wẽe ɨt''aa t''ɨ̃i awaa ne-inaa juapa oodamaa; mãgee ne-inaa k''achia.'
  xed-xed: Ma nzakwagapta ghuni manda ghalya ná, mburapmbura kuni ma maga skwi ta
    zɗəganatá gwal kul snaŋtá Lazglafta. Ma magay ghuni ta sliʼiŋsliʼiŋ, nda haraʼu
    ta iri, nda ghuyaku, nda zɗakwa skwi katakata, nda sasaku, nda manzakɗawaya skwa
    wuyayha.
  mks-NT: Jáchi̱ sa̱ na̱ya̱ha ndiva̱ha quia̱hva na̱caja ndó ña̱ núu jihna tá quia̱hva
    cája ña̱yivi, na̱ co̱ xíni̱ Ndióxi̱. Mé tiempo tá cáma̱ni̱ canda̱a̱ ini ndó sa̱ha̱
    íchi̱ cuéntá Jesús já na̱sa̱caja ndó tá nu̱ú ña̱ núu tátu̱hun ña̱ xíca̱ ini ndó
    caja ndó xi̱hín yiquí cu̱ñu ndó. Ta na̱sa̱cuu ndó ña̱yivi xíhí. Ta na̱catóó ndó
    cája ndó vicó lánda̱ ndiva̱ha. Ta chí na̱jáya̱ha quini ndiva̱ha ndó ña̱ na̱sa̱xihi
    ndó. Ta na̱caja cáhnu ndó yo̱co̱ ña̱ na̱cachi Ndióxi̱ co̱ ndítahan caja cáhnu
    ndó.
  gfk-S: I tahut be mu na lon hobi kinong ite lawas um ira numu pana bung ing mu ga
    murmur ira sinisip ta ira tabuna nurnur. Paile tahut be mu na gil habaling hobi.
    Mu git murmur ira tintalen na hilawa ma ira mangana sana sinisip. Mu git manga
    maamo, mu git murmur ira sana kis hulungai ura minamo ma mu git harharet hanana
    hobi. Ma mu git gilgil no bilingana lotu tupas ira palimpuo.
  bmu-bmu: 'Iŋini nalö mala kotkeri, miaŋgöreŋ aŋgöjörak ambazip uruŋini qahö meleŋda
    ahakmeme bölöŋi laŋ akingö mötzei, mönö yeŋgö dop kewö laŋ malget: Serowilin aka
    sihim kömbönaŋini bölöŋi laŋ wuataŋgöba malget. O jawat, gojak dauŋ yuai mi otoŋomboraŋ
    memba kanjam köla negetka nöröpŋini sohoi eŋololoŋ malget. Közölömbuaŋ ala liŋet
    unduba ambi kenam mem bölim eŋgiba kezapjupjup aket. Tandö lopioŋ liliköba simin
    köl eŋgiba yuai kanjamŋambuk aket. Mewö aketmö, nalö kewöŋe ahakmeme mewöŋi mi
    qahö toroqeba ahakze.'
  dgz-dgz: E watagaet Iesu ya anu tumasine nagire umamup wanie aton taiwanian, ame
    gapan inak koewa wainan gogo taiwanian, kaum kaimake dena naiwanian, anut koewa
    anuiwanian ge sinao tarep i uoni taiwanian amba oma nanimup kaisine ame wa taragasiwanian.
  eng-GNV: For it is sufficient for vs that we haue spet the time past of ye life,
    after the lust of the Gentiles, walking in wantonnes, lustes, drunkennes, in gluttonie,
    drinkings, and in abominable idolatries.
  zaa-NT: Ca ida nu chi gutè ántesca tsía latsi' le nna, beni ba le biỹa uccua latsi'
    le tì'a ca enne' anna canu labí ría latsi'. Yala bedácca'ni le lani ca vicio nu
    calatsi' le guni le nna ca la' ridà latsi' mal nna borrachera nna gu'ya gutò le
    nna gutil·la le lani ca enne' por la' dùtsíni qui' le nna guretsi hua le, ą' beni
    le de runi le fiesta qui' ca ídolos, làniana adiru tul·la' beni le. Basta lani
    nu chi beni lią' nna, chìa ùccuaní qui' le.
  eng-WEBSTER: 'For the time past of our life may suffice us to have wrought the will
    of the Gentiles, when we walked in lasciviousness, lusts, excess of wine, revelings,
    banquetings, and abominable idolatries:'
  guh-guh: Dioso panejumecovënëtsivajënaeya, pibisiacuene paneexanavanapaeneconi yabara,
    ayaicuenia picani pananeconitame Diosojavabelia. Dioso panejumecovënëtsivajënaeya,
    panevitota pibisiacuene paexanabiabame. Panajamatabëxainabiabamenua ëpibisiacuene
    yabara. Paitajibimënua tsabiabi panijabonëjava. Paitajibimënua tsabiabi fiestajava
    ata. Jumapecataeya pexanaenëanëjavabelia ata panavajëcabiabame. Itsiata baitsi
    jane aeconoxae baja daxita bajarapacuene pacopabame.
  bon-bon: Uja baborage padare cabu weene epu biname bime niiya singisingi mule bine
    jewenemujiye lui cina lica Acejiyame ne jäätrungusi. Naace ge weeme poto bime
    ireclota cabu peega ge jugijugi mule piiyepu singisingi niiya mule tääpume. Nesae
    padare lica ge weene liba umle ge sice buduma äbita, piba buduma piiyepu niiyarage
    mule bine jaawenemuye. Weene uuje bine ituge ätrunga piiyepu teeme tääpume gogecupi
    itu jaawenemepeye.
  nhw-BL: Ya anpanotoque miyac tonali quema anquichihuayayaj miyac tlajtlacoli quen
    quichijtinemij masehualme catli amo quiiximatij Toteco. Anquichihuayayaj miyac
    tlajtlacoli catli quinequiyaya amotlacayo. Anihuintiyayaj, huan antlahuejchihuayayaj,
    huan anyohuiyayaj ipan ilhuitl campa tlahuel anontlaiyayaj. Anquintlepanitayayaj
    tlamantli catli masehualme quinchijtoque, huan anquinitayayaj quen dioses, huan
    ya nopa Toteco amo quinequi quiitas.
  swh-ONEN: 'Maana wakati uliopita mmekwisha kutumia muda wa kutosha katika maisha
    yenu mkifanya yale ambayo wapagani hupenda kutenda: wakiishi katika uasherati,
    tamaa mbaya, ulevi, karamu za ulafi, vileo, ngoma mbaya, na ibada chukizo za sanamu.'
  wbi-wbi: Ulwakuva unsiki ghuno ghukilile ghukwilile kuvomba sino vilonda pivomba
    avapanji— uvuvwafu, uvunoghelua vwa m'bili, uvughaasi, kuva nifikulukulu ifya
    kipanji ifyakulia na kunywaa kyongo nakukwimika ifihwani.
  bba-bba: Geemɑ, ɡɑsɔn sɑɑ ye i rɑɑ di i kɑ kuɑ ye tɔn tukobɑ rɑ kɑ̃, yɑ turɑ. I
    rɑɑ wɑ̃ɑ dɑɑ bɛrɛtɛkɛ sɔɔ kɑ binɛ kɑ ɑkɑ tɑm nɔrubu kɑ tɑm nɔrubun wɔrusu kɑ bũu
    sɑ̃ɑru te Gusunɔ u yinɑ.
  eng-KJVCPB: 'For the time past of our life may suffice us to have wrought the will
    of the Gentiles, when we walked in lasciviousness, lusts, excess of wine, revellings,
    banquetings, and abominable idolatries:'
  kgk-NT: Yma araka'e pene rembiapo vai meme araka'e Nhandejáry-rehe ojerovia e'ỹ
    va'e-rami. Teko rei-rupi peiko araka'e mba'e vai-pe pehayhu araka'e peiko-vy.
    Karugwasu-py, oka'u hagwã renda-py ave peho meme araka'e. Peka'u rei araka'e peiko-vy.
    Pende rekoha vai eterei-gwi Tupã Nhandejáry e'ỹ rei-pe pemboete meme peiko-vy
    ave araka'e.
  waj-waj: Vaa ngia tauraa hokoba suai varida kumimakairaiya iira aataruuyauvaa iikiaavai.
    Ngia varida ngiingii mmammaiyauvaara nnaasu yaata utida makemakee sabi heera aataruuvaa
    iikiaavovo mminnamminnaa maisaiyauvaa ngii varaataikiai ngia varaavai. Ngia kapikarai
    nnooriivaa nneeda kumimakaida varida makemakee buusaivaa nneeda varida nnoori
    kapikaraivaa nnaaraivaara nuunaida varida unnakua anutuuyauvaa Anutuuqo ooqoo
    tuuyauvaa ngia ngiingii ausa mmuduuyaiyauvaa mmiaavai.
  cpy-cpy: Rootaki panta-piinta-witakari paerani, pikimitakari itsipa atziri-paeni
    ñaawena-waetashita-chari. Tema rameta-piintakawo imayempryoo-kitzi, ithawinatawakaawaeta,
    ishinki-waeta, iñaamatawo roemoshirenka-waeta rantantyaawori kaari-perori, niyawaerintzi,
    ramana-piintakari tajorentsi-niro.
  mpx-mpx: Valila wami ginol i ola gamagalau bolo Yehoba nige hi aabulilek-an wali
    ginol. Ho besena to, inoke sauga ya Yehoba wana nuwatu nuku ginol. Valila yawalimiu
    ku payaomalek hebabala ge ganawal paganina elana, ku im kokona, ami boda elana
    ku loloimwim yaka abwe neganega paganina ku awaawaginol, ge ku kululuek yabowaine
    kakakawel elal.
  wbp-wbp: Nyurru-wiyi Kirijini-wangu-wiyi, ngari kalankulu jamulu nyinaja ngalya-kari-piya
    kuja kalalu Kaatu milya-pinja-wangu nyinaja. Majungka-jarrija kalankulu nyanungurra-piya.
    Yaninjarla kalankulu kutu ngunaja karnta-kari-kirli manu wati-kari-kirli. Maju-mipa
    kalankulu manngu-nyangu. Warrarda kalankulu warungka-jarrija pama-ngarninja-warnu.
    Kalankulu jinta-jarrija miyiki manu pamaku ngarninjaku. Kulankulu-nyanu warla-pajurnu
    kuja-kujaku, lawa. Kalankulu jinta-jarrija yapa ngalya-kari-kirli yangka juju-kari
    juju-kariki parntarrinjaku pirli manu watiya-jangkaku. Kula-nyarra Kaatu wardinyi
    nyinaja kujaku. Yuwayi, kalankulu maju nyinaja kuja-piyanya.
  luo-luo: 'Nikech ne un gi kinde malach mokadho, nutimo gik ma jopiny ohero timo
    kaka: dwanyruok, gombo, mer, tugo e thum, math mar anjawo kod lamo nyiseche manono.'
  nhe-NT: Ya inpanotoque miyac tonali quema inquichihuayayaj miyac tlajtlacoli queja
    quichijtinemij tlacame tlen ax quiixmatij Toteco. Inquichihuayayaj miyac tlajtlacoli
    tlen quinequiyaya imotlacayo. Inihuintiyayaj, huan intlahuejchihuayayaj, huan
    inyohuiyayaj ipan ilhuitl campa tlahuel inontlaiyayaj. Inquintlepanitayayaj tlamantli
    tlen tlacame quinchijtoque, huan inquinitayayaj queja dioses, huan ya nopa Toteco
    ax quinequi quiitas.
  aii-aii: 'ܣܵܒܵܒ ܡܘܼܥܒܸܪܵܘܟ݂ܘܿܢ ܥܕܵܢܵܐ ܡܵܠܝܵܢܬܵ‌ܐ ܒܕܲܥܒܲܪ ܒܸܥܒ݂ܵܕܵܐ ܦܘܼܠܚܵܢܹ̈ܐ ܕܟܹܐ
    ܥܵܒ݂ܕܝܼ ܠܗܘܿܢ ܐܸܡܘܵܬܹ̈‌ܐ: ܦܲܚܙܘܼܬܵ‌ܐ، ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ، ܫܬܵܝܵܬܹ̈‌ܐ، ܫܪ̈ܝܼܚܘܼܝܵܬܹ‌ܐ،
    ܪܵܘܵܝܘܼܬܵ‌ܐ، ܘܣܓ݂ܵܕܬܵ‌ܐ ܓܲܢܓܸܙܵܢܬܵ‌ܐ ܕܨܵܢܲܡܹ̈ܐ.'
  esk-NT: Taimma qaaŋianiktuami iñuuniaqpaaniktusri pisuułhatitun ukpiqsriñġitchuat
