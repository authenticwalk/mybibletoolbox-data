  huu-NT: 'Jusiñamuina uiñoñedɨno isoi jaie bie isoide rafuena fɨnouidomoɨ: Omoɨ aɨñede
    rɨñonɨaɨ dɨga isoidomoɨ. Omoɨ ɨniñede ɨiñɨaɨ dɨga isoidomoɨ. Jearede rafuena ebiruitomoɨ.
    Jɨfairuidomoɨ. Jiruana ebiruitomoɨ. Jusiñamui rairuica jiraraɨna sedauidomoɨ.'
  jiv-NT: Warí, Yúsan nékainiatsna nú shuar túruiniana nu atumsha núkap túrichmakuram.
    Yus-shuar ajatsuk tsanirmatin wakerimiarme. Yajauch túratniusha, nampernum nampekrum
    ti yurumárum, enentáincha ajasrum charaatum ajatniusha, ántar-yusa namperi̱i̱n
    yajauch ana nu najanatniusha nusha ashí wakerimiarme.
  otm-NT: Dá xøt'a dá øthʉ rán t'øt'e ra ximhäi, midí hohʉ ran 'yomt'ɛ̨ni, nɛ mi øt'
    ma pähä zɛhɛhʉ, nɛ mi minhdʉ, nɛ madín sixhʉ bʉ ja yʉ calle nɛ mi mbahmbʉ bʉ,
    nɛ dám munshʉ bʉ dám minhdʉ, nɛ mi thąndehʉ yʉ pøte, pɛgue Oją him bi zänni ga
    thąndehʉ ʉ.
  dah-dah: 'Deŋbe bikkeŋ Al Kuruŋ ma nurd uneŋ hitiŋ mar beleŋ teŋ haŋyen mata goyen
    ulyaŋde po teŋ hinhan. Deŋbe mata gahade teŋ hinhan: leplep mata, ultiŋde hapek
    yaŋ nurtek mata, kukuwa fe nen nen niŋ gabu heŋ heŋ mata, irde bana goŋ fe nene
    kukuwa heŋ mata buluŋ mali mali teŋ teŋ mata, irde uŋgura doloŋ yird yird mata
    mormok goyen teŋ hinhan.'
  tnk-tnk: Nəpɨn sə ruvəuvehe muvəukurau raka hiənarə irə rɨnəpwəmwɨs mɨnəmwhen. Ia
    nəpɨn nəha kɨmiaha hiənamo noien ərəha me səməme nərmama həreirei Kumwesən hokeikei
    pɨk. Hiaməiri əpnapen kɨmiaha me, mamho noien ərəha me nɨpwramiaha rokeikei, mamhənɨmwi
    nənɨmwiien skai mamhakonə irə, mamhətui pɨk nərəhaien, mamho lafet ərəha me, nənə
    mamhəfwaki m nənɨmwi nari me noien i in noien ərəha anan.
  kpr-kpr: Evetu genembo mave jo foa God da natofo ae irera, ainda ari ava, nene giti
    teria futo edo ghuseva amo, dovu dadabare! Ari edo ghuseva resena amo, eviri.
    Ne nenda fisi da uju ava use, kombo yagera ava edo ghusevu. Ne uvu fakara teria
    futo mindido jiro birurugheari, ari ekoko a dara mendeni mendeni ava edo ghusevu.
    A kotugo, ne kotae kotae ove kevari ava tumonde bainghedo ghusevu.
  san-IAS: āyuṣo yaḥ samayo vyatītastasmin yuṣmābhi ryad devapūjakānām icchāsādhanaṁ
    kāmakutsitābhilāṣamadyapānaraṅgarasamattatāghṛṇārhadevapūjācaraṇañcākāri tena
