    sumpur-áínkón-ááima mósá maré'a kwaántá-kwaasiyonti imáyáa mósá maré'a mirá uráambanivo
  mpj-mpj: Julyjunyurra pakiwana wulu nyinapayi, Mamaku ngurrpakaja. Karlkilunyurra
    walyjalu kulilpayi, ka nyupa kujupa kujupangka ngarripayi. Karlki kujupalunyurra
