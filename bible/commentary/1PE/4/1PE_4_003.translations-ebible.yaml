  san-ASM: আযুষো যঃ সমযো ৱ্যতীতস্তস্মিন্ যুষ্মাভি ৰ্যদ্ দেৱপূজকানাম্ ইচ্ছাসাধনং কামকুৎসিতাভিলাষমদ্যপানৰঙ্গৰসমত্ততাঘৃণাৰ্হদেৱপূজাচৰণঞ্চাকাৰি
    তেন বাহুল্যং|
  tac-NT: '''Émika ''we ''yako pe napurigá ralámuli tabilé Onorúgame oyérame alarigá
