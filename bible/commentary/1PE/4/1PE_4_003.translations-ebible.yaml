    ce sai uhyk ti.
  soq-soq: E sumanaisiawaia apanawa dewau rua dewasaile walama debama di diasalana.
    E wanwanla rebareba sa bedewe kadiwa daitada, ete ewanuauwa ita nana narebasalala
    dewawa dewasaile wainile. Do esa badowa naile ita kokoitau God emawe nuadabualalaida
    sumanaibuitile simbiamoile.
  qub-qub: Unaymi ichanga gamcunapis jucha rurajcunawan iwal juchallata rurashcanqui.
    Chaymi shonguyqui munashancunallata rurarayqui, mana pengacuypa jucwan-jucwan
    juchata rurar puricurayqui, upyallar purirayqui, fistacunacho tucuyta rurarayqui,
    melanaypaj ïdulucunatapis adurarayqui. Unay chayno cawasha carpis cananga amana
    chayno cawaynachu.
  att-att: Kustu nen! Arán naw akkuán má yù narákè nga kunnay ta kingnguá naw ngaw
    lage naw nanguruk. Nakáppak kayin nga mangnguá ta kunnay ta kingngi-kingnguá naw
    ngaw sù ari kayu paga nanguruk kâ Apu. Ta kingnguá naw yù narákè nga kinaragatán
    naw, ánna arán naw garè inigaggak yù baggi naw ánna nonò naw. Á nagillellaw kayu,
    ánna pinatturù naw yù narákè nga kingnguá naw ánna pappabúyá naw. Á nakimorayán
    naw ngaw yù ira sináddios, mássiki nu pinappalán na kayu ni Namarò ta arán naw
    ira pakimorayán.
  bki-bki: Burum̃ara togio na kanado meuliano, kito romila kule laka bogo be ruei
    napano roju rejeliviv bija bilbilu nalo nei na m̃a maka amonmonea. Kitoliko nalo
