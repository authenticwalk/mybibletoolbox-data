    tetlajyalti, ononkinweyijkatlaliayah diosmeh non san kinmachijchiwah.
  bgg-bgg: Nathek ne buyo migi arek pha branthek è rek pha duiine cho pha ishak muajong
    ro. Nathek ne awie pha ziig, chid, biwo blia, chieniing, chiih-è jangbangthek
