    nono behnah sahlo lekhei cai sypui naa za hmang thah hrah kho.
  sey-NT: Teape tsoe mësaru Maijaꞌquëre sehuomaꞌcohuaꞌi yoꞌoyere yoꞌojë paëꞌë, siꞌaye
    yoꞌoyena sëo measicohuaꞌipi, coꞌayere yëyere, cuepeyere, jai pa̱i tsiꞌsini a̱ijë
    ai pi̱siye yoꞌojë cayere, jaiye co̱no u̱cuyere, cuiꞌne Maijaꞌquë api cajë coꞌayere
    se̱jë yoꞌojë paëꞌë.
  nvm-nvm: Vuak igi na kuardiavo ijefuon maiji ire iji e bu Godon vuak kafo buba fainva
    iji bu rekuai vierafenva ijeg jab rek. Regavo jan usuibe ire igekin iji jan rene
    ruain. Ja uri barubara oknum e kafobuon bara turaknum jaka uri siroij igeg reoin.
    Regavo ja madu do kugin iji ine nigen iseren. Regavo ja iro ijo ijia jaka duok
    uruvana ine ijar defiamga ja ire kekfuon iji jaka nui girdiain. Regavo madu ja
    besum afuime do kugin ka uruvana ine moik ijia maf igeg jiekeoknum vo jaka uri
    god kafokafo bu e imut igia amardiainva ijiebuon sirimamej.
  mps-mps: Tama polobadu te dagego te tǫde bidibo we bidigo ebo dwai dwai sę hauwa
    sogo yai dao. Tama tiyu, dagego te penani ebo sę te we bidi gabidide hania idu
    geai dao. Tama dagego te dwai meda yai penani yabo homu eyu, tama te bomai ąį
    tulama te polobo bidi tiwai idu geai dao. Tama tiyu, te moni nai hauwa mu nogelama,
    te nai daa mu te ma tuyu, ma tuyu ela pedubadi, tama dagego te bomai ąį subigila
    tuyu, te polobo bidi tiwai pedaluyu, tama dwai sę eyu bidai dao. Tama dagego
    te tibo god augwalibolo lotu po weyu tama augwaligo dage tau somainogo te dagego
    te dwai dwai penani ebo sę te polobadu idu geai dao.
  pab-NT: Hiyaiya, toahiya ene atyo matyakekoneharenae awaiyetiterehare xema xisaonita
    hoka xisaonehekoaitata. Hatyo xowaka atyo iniyalahare kaxawaiyakitere xema xisaonita
    hoka xiháre aokitereharenai xisomita, xiserita kawexere, xahikita, kehalahaliti
    iniyalahare xema xisaonita, exahe enore metalahare xema xisaonita hoka kalore
    iniyalahare xisomita.
  llg-llg: 'Makahulun hambu fai noꞌuk, mete ma ei nau tao manggalauk sudi hata, sama
    leo hataholi fo taa mana malelak Manetualain. Conto leo: ala tao ladabak. Ala
    lambue tao eok. Ala tungga sila hihii tatao manggalaun. Ala linu mafuk. Ala feta
    tatao manggalauk. Ala lafetak tao holu ndaek. Ala lambue songgo fo tao lala ita
    ao nala mumulu.'
  kyf-kyf: Cɩɩn, amɩa mɩa dɛ, zlɩmɛ a ka nyɩma -wa 'nɩa -Lagɔ -yii dʋmagbʋ lɛnʋ. 'Ɩn
    a nʋa mʋtnɩgbʋ lɛ, amɩaa dlɩ nynia nyɩmaa -lu 'wʋ 'nyumɛɛ, nʋ bhaa aɩn, a lia
    duun, a maa bhabha, 'ɩn a bʋbɔa yoyolagɔnya titina sa.
  tpi-tpi: Yupela i wokabaut inap pinis long pasin bilong olpela bel, na mekim olkain
    pasin ol haiden i save laikim tumas long mekim, em ol pasin pamuk, na pasin bilong
    bel i kirap long ol samting nogut, na pasin bilong spak nabaut, na pasin bilong
    mekim ol bikpela pati na kaikai planti tumas na dringim planti strongpela dring
    na mekim pasin nogut, na pasin bilong sakim lo bilong God na mekim lotu long ol
    giaman god.
  mih-NT: Sa vaha ñi cuu si cuhva i zavaha ndo quɨvɨ ta sino ca iñi ndo, tañi zavaha
    ñiyɨvɨ ña sito sii ra Ndyoo. I zavaha ndo ñaa sa ña vaha sa cuñi ndo sihin coño
    ñuhu ndo, tandɨhɨ sa quiñi. I sihi xaan ndo ndixi ta i siñi ndo. I zacahnu xaan
    ndo vico, ta i zacahnu ndo sii zandu yutu sihin minoo cuhva ña cuñi ra Ndyoo.
  qvh-NT: Naupataga Tayta Diosta manarä chasquicur waquin runacunanölami gamcunapis
    jusalicur cawayargayqui. Saymi mana pengacuypa chïnäcur waynäcur puricuyargayqui,
    aläpa upyayargayqui, upyacurcur lutancunata rurayargayqui y runa rurashgan ïdulucunatapis
    adorayargayqui. Unay sayno cawash carpis cananga amana sayno cawayaynasu.
  kms-kms: 'Te pugri asi nungoqi non nei pene was, di wute Juda segi kin ni yumbo
    puq ren yawo kureny kin te puq wen tuqui pre. Yumbo wute God nei rimbig segi kin
    puq ren yawo kureny kin taq: nyumbueg segi segi griny mindiny, nei brequ quan
    nganye gre vind, wuye riq jebo rind, di wuye gre ye quan kumo riq jebo rind di
    yumbo ur brequ rind, di God ningg wand gure ruwo, di god wandoqi kin yumbui nyamb
    riram.'
  agn-agn: Sobra ra tang oras ang nagastos mi ong pagboat tang mga bagay ang galiliagan
    ang boaten tang mga taw ang indi gailala ong Dios. Asing tokaw, pamagpagosto amo
    ong malain ang pangaboi ig ong mga anday sasayod ang kaliliagan tang sinangoni
    mi. Mga manigpabaleng amo. Pamagbagat-bagat among pirmi agod magpabaleng ig magboat
    ta makaeyak ang mga bagay. Maski ong pagto mi ong mga dios-diosan mi, anday eyak
    mi maski malalaway da tang agboaten mi.
  nhi-NT: Tlamilauca yec ixconmatican, yopanoqueh in tonalmeh ihcuac onanconchiuqueh
    tlen quinpactia naquin amo quixmatih Dios, ihcuac onamonnininqueh itich nochi
    tlensa xolopihcayotl, itich pitzotictlaniquilis, itich tlauanalis, ihcuac acmo
    onamonmotzacuilayah nanconpaquilismacasqueh namotlalnacayo, ihcuac onamoniluichiuayah
    para namonmotemacasqueh itich tlauanalis, uan ihcuac onamonmotemactayah itich
    in pitzotic tetlacachiualis innauac tlen quinteneuah dioses.
  ttc-NT: Etetz oqtxi' oje enajsaj nim tyemp iktza' nkyek'ulun kye aj k'onti'l nkye'okslan;
    aj cha pur nkxb'isun tuq tzan epak'achin b'ix tidi'chq ikxji, b'ix nkxk'ulun tuq
    tidi'chq nya'tx galan aj n'el tuq tgani' te echi'jel, pur xhb'a'j tuq etaq'un
    b'ix cha nkxpyestinqet nxik tuq etacho' tidi'chq, b'ix nkxna'on tuq kyitzb'alil
    tidi'chq aj b'an ntzaj tq'oj te Qtata Dios ti'j.
  dan-1931: Thi det er nok i den forbigangne Tid at have gjort Hedningernes Villie,
    idet I have vandret i Uterlighed, Lyster, Fylderi, Svir, Drik og skammelig Afgudsdyrkelse;
  kwj-kwj: 'Kunu imbihumbwa kale bai hoko pe himako wu wosi ki wu okokonandau sumbu
    hingambwa gisi miyafo hinga ku wosindaro. Sumbu mwe le kale: Hima i humwe sawe
    sumbu ti, nuwe pe mwaꞌambwe ni okokonandau sumbu ti, uku sumbwe ani ambwatinambwatindau
    sumbu ti, ahirahi laka wosiwani uku sumbwe lenga asini ambwatinambwatindani ele
    kapwa sumbu hinga wosindau sumbu ti, e, Gotri lo mwanji tini yetupwasini nimba
    gambo gotri ni lotu wondau sumbu ti. Woro o sumbu hinga ku wosindaro gisi kuhi
    ti humbuhiro.'
  vie-OVCB: Trong quá khứ, anh chị em đã buông mình vào đủ thứ xấu xa của người ngoại
    đạo, trụy lạc, tham dục, chè chén, say sưa, trác táng, và thờ lạy thần tượng.
  kze-kze: Áánútunopa'o ímo tiráán-kwaasimo kwéontemba keinárawakwara'a mirá uráavo
