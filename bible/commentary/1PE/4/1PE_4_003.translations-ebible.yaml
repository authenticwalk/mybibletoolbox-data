    nana lusɨŋ sɨbɨlɨ sɨbɨlɨ vivi agaŋ uami. Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lulalula
    agaŋ uami. Kɨlɨ akuaba akuaba lɨhulɨhu lamalama aludɨ asɨ aba abavɨlalɨ agaŋ uami.
  tgo-tgo: Kaero mbaŋa molao moli lemi yakuyaku ŋgoreiya thiye ma raloŋweloŋweghathɨ
    lenji yakuyaku. Lemi renuwaŋa vambe ina vara thegha na gamaina thanavuniye, yathima
    thanavuniye, munumu, mevathavatha na mwadiwo molamolao, na kururu raraitharɨ moli
    weŋgiya loi vatavatad.
  yap-yap: Ya ke n’uw nap’an ni um pired ni gimed be rin’ e tin ni ba’adag e pi’in
    ndar nanged Got. Ya rogon pangimed ni immoy e um puwlaggad, ma um rin’ed e tin
    gimed be yim’ ni bochan nde mat’aw u wan’ Got, ma gimed be balyang ko rrum, ma
    gimed be un ko madnom ni yibe wagey riy, ma gimed be un ko mur ni yibe unum e
    rrum riy, ma gimed be tayfan ma gimed be meybil ko liyos nma meybil boch e girdi’
    ngay, ni ban’en nrib kireb ni ngan rin’.
  mop-NT: Chucul te'ex a betaj le'ec ti que'en to a woole'ex etel a c'u' a walac u
    c'ajsic a ca'ax macac yoc'olcaba. Le'ec a c'as abe'e, le'ec a ma'tziqui. Le'ec
    a c'as abe'e, le'ec a tan u tuclic u bete' a yan ma' yan ti'i ix ch'up wa winic.
    Le'ec a c'as abe'e, le'ec a caalülü, a fiesta ti tanoo' u betic a c'asili, a much'tal
    ti caalülü. Le'ec a c'asil abe'e, le'ec u tz'abül ti diosil a c'u' a chen betabülü.
    A Dioso, ma' u c'ati ca' a c'ajese'ex a jabix abe'e.
  tet-tet: Uluk, emi halo lia aat, hodi moris tuir ema mak la natene Maromak. Mais
    oras atu halo nunia toꞌo tiꞌan! Hanawa ona. Tan sia beer nalo lia aat. Sia lisan
    asu karawa. Sia lanuk teen. Sia naseꞌi dahur moe lalek. Sia loꞌu baa aiꞌoi lulik
    mak nalo ita hakribi.
  hlt-MCSB: Khum tangtae a tue loh namtom rhoek kah kongaih la a thoeng te rhoeh coeng.
    Omthenbawn, cukhalhnah, yusoknah, omngaihlawnnah, yubueihnah neh aka lolh mueibawknah
    dongah ana pongpa uh.
  xtd-NT: Kueꞌe kuia xá n‑ka kida‑n ná ka kida ñayiu ñatu jandixa Ianyuux, ko vitna
    ñaꞌa ka. N‑ka xo kida‑n davaꞌa nga xa n‑ka xo kukajan ini‑n. Seyɨɨ ka kidi xiꞌin
    ñadɨꞌɨ ɨnka seyɨɨ n‑ka kuu‑n, ñadɨꞌɨ ka kidi xiꞌin yɨɨ ɨnka ñadɨꞌɨ n‑ka kuu‑n.
    Sexini, ñáxini n‑ka kuu‑n. N‑ka xo kida‑n viko ka kudɨ ini‑n, ndeꞌe n‑ka xaxi‑n,
    ndeꞌe n‑ka xtaxeꞌe‑n, ndeꞌe n‑ka xiꞌi‑n. N‑ka xo ndadakaꞌnu‑n santu ña kuu Ianyuux
    Ndito.
  mdy-ETH: ፆኦሲ ዔሩዋ ዓሳ ማዻሢ ጎይፆ፦ ማቾ ሃሣ ዓኒ ማዒባኣ ዓሲ ዓርቂ ዓማሊሢና፥ ማቾ ሃሣ ዓኒ ማዒባኣ ዓሲና ላሃኒ ሱኡካዺሢና፥
    ዑሽኪ ማሢንቲሢና፥ ኮይሱዋ ኮሢ ኮርጊሢና፥ ኮይሱዋ ጎይሢ ዑሽኪ ኮኦሚሢና፤ ሃሣ ዒሣያ ማዔ ሜሌ ካኣዦ ካኣሽኪ ካኣሽኪ ዒንሢ
    ናንጌ ዎዳ ማይ ጊዳንዳኔ።
  spl-spl: Pâku lohimbiŋe yeŋe eŋgatyeŋeâk watmâ orotmeme bâleŋe otmâ manmai yakât
    dopŋeâk yeŋe manminiwi yamâ yuwu. Ekŋâleaŋgim tepyeŋe uk sâmu otmâ hilipguminiwi.
    Otmu to kârikŋe nem biwi hâlim otmâ ki orotŋe otminiwi. Otmu Porom Lâpio hâwim
    kânâŋgâŋetâ kinmu ulitgum kâwâ konda otmâ manminiwi. Emelâk orotmeme yawu otmâ
    manminiwi ya pilâwi.
  usp-NT: Can ye'tak jb'anic mak no'j ri b'analch awi'lak ojr, ri tzi triltak mak
    ri ta' ticojontak chiwch Kakaj Dios cuando xab'antak juntir jwich tz'i'al, xatk'ab'artak,
    xamulb'a' ayb'ak chi jb'anic etzltak no'j, k'ab'ric y xacojtak jk'ij mak tiox
    ri ta' nen tichacuj.
  zav-NT: Antslə bencho can' chso'on beṉə' ca' cuiṉə' so'ombia' Diozən'. Ḻega'aque'
    chso'elaže'e chso'one' de'e naquə de'e yeḻə' zto' na' chso'onteze' bin' chzelažə'
    la'ažda'omalga'aque'enə', na' zɉənaque' beṉə' güe'e zo, na' chso'one' lṉi gan'
    chac scandl, na' chso'elaže'e chsa'aše' güe'enə', na' chse'eɉṉi'alaže'e lgua'a
    lsaquə' de'en na ḻei c̱he Diozən' cui šeɉṉi'alažə'əcho. Pero bitoch cheyaḻə' goncho
    ca'.
  sgz-sgz: Kabin ákte dol má pákánbung gam lu longoi bos tatalen er di lu mur on ái
    rung kápte di ruruna i Káláu. Áá, gamáte lala mur i tatalen án ararit sara, má
    kon suri longoi sápkin, má balbal bau mai dan rakrakai, má toltolom tatalen a
    aptur tili ngin tiklik ngorer i bau má wakwak tangrai malar. Má gamá lu su bah
    gam uri nagogon si Káláu má gamá lu lotu uri narsán angagur án káláu. Inái má
    ákte arwat má tatalen ngorer!
  kek-NT: Tz'akal taxak li ma̱c li xeba̱nu chak. Xeba̱nu jo' neque'xba̱nu li inc'a'
    neque'pa̱ban chiru li Dios. Junxil nasemsot le̱ ch'o̱l riq'uin li jo' ma̱jo'il
    na'leb. Xeba̱nu chak li cala̱c ut li nink'ei̱c. Xeba̱nu chak li num cua'ac num
    uc'ac. Ut xeba̱nu ajcui' li tz'ekbe̱talil aj na'leb. Xuta̱nal xeba̱nu chak junxil
    nak xenima chak ruheb li yi̱banbil Dios.
  blz-NT: Daamo a mingilimang palimangon men kikira'na lipu' men sian minginti'i Alaata'ala.
    Mbaripian i kuu mogora', mongoloingikon pingkira'na noa susuung, balio-lio', barame
    men mantakakon ba'idek, mombosi'kon ba'inum ka' mangkanggi patung men sian sida
    wawauon.
  poe-NT: A̱ ntá tí ósé nchónhya nkehe kꞌuékji̱chꞌerá éxí chꞌe tí sín na̱xa̱ chónhya
    Dios. Kꞌuékꞌejorá kꞌuékjenka̱yáxinrá tí nkehe jínahya la ko kꞌuékjásinrá jie̱
