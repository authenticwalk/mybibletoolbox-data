    आपल्या मार्गाने गेलात.
  snp-snp: Aya yamu kolalo. Ailo feka wenena lalo kolamo monanina ya kopa-napa olu
    onamo mona, ukani-luni-kani lalo kolami mona, no noti kani-manini olu kopaitamo
    mona, alikani amo kamenalo ya weni-neta ido ekefa imo no ya kopa ilulu kuti no-no
    amo mona, suki goti kibelusa lo fuko ledami neta-mata kopa kouba-naba o edamo
