  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌କେ ନାଜାନ୍‌ଲା ଲକ୍‌ ଜନ୍‌ଟା କର୍‌ବାକେ ମନ୍‍ କର୍‌ବାଇ, ସେନ୍ତାରି
