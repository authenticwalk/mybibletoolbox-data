    ri lik na chom ta uwach yey lik itzel taq uwach ri xꞌan alaq echiriꞌ xloqꞌnimaj
    alaq taq ri tiox.
  kpg-kpg: Idimaa, di waalooloo o godou mouli mai i mua, goodou nogo hai nia mee digau
