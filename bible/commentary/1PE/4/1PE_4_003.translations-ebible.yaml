  taj-taj: ङाच्‍छा मी एनीगदे परमेश्‍वरदा ङोआसेबा म्‍हिगदे ह्रङ्‌बान स्‍य्‍हान्‍दोदेन
    छ्‌याम ब्रेल्‍सी भ्रबा, सेमरी जे लइ म्‍हन्‍बा थेनोन लसी भ्रबा, ङ्‌य्‍होइबा स्‍हे
    थुङ्सी मोजमजा लसी भ्रबादेन मूर्तिदा परमेश्‍वर भिसी ल्‍हानान पूजा लसी नइबा खबा
