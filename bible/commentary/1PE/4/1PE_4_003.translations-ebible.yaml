    ka ki azhi.
  acu-NT: 'Yusen umirchau ainau turina nuka atumsha nunisrumek yaanchuikia mash turinuyarme.
    Tura atumi wakeramuri takau asaram, tuke tsanirmatcha wakerinuyarume. Tura tunau
    nintimsaram ushu ayarme. Tura nampekrum tuke shinutcha shinuyarme. Tura chikich
