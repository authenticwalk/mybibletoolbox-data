    alué e''karúgame tábiri napu ''emi a''boi ralámuli newame nile iwérali tánimia
    napurigá Onorúgame niraga peka ''la Onorúgame kachi.'
  eng-WEBPB: For we have spent enough of our past time doing the desire of the Gentiles,
    and having walked in lewdness, lusts, drunken binges, orgies, carousings, and
    abominable idolatries.
  gfk-H: I tahut bia muat na lon hua kanong i ta talona um ira numuat pakana bung
    ing muat ga murmur ira nemnem ta ira tabuna nurnur. Pai tahut bia muat na gil
    habalin hua. Muat git murmur ra magingin na hilawai ma ira mangana sakana sinisip.
    Muat git manga mamom, muat git murmur ira sakana kinkinis hulungai wara minminom
    ma muat git hatangale haan hua. Ma muat git gilgil no miligiruana lotu tupas ira
    palimpua.
  viv-viv: Badi Yaubada keke hidahalamaneni-ma dewa koyona tulina tulina agaidiya
    hihawahawahegedi amine, meda tuwaina omi wahawahegemi maꞋita lauva tunugina. Au
    amifata tu gihavaina. Dewai-dina ma nuwanuwa ayaꞋayafanina kadu itaꞋitaluvadigana
    agaidiya hivetalaiyedi, gufa laulaugina ana yu-faꞋila againe hivekwavakwava, vemwamwala
    kwavakwavana tulina tulina agaidiya higagakahikahi, balauma adi davadava againe,
    udo tulina tulina agaidiya hihawahegedi.
  yao-yao: Pakuŵa katema kakapite ka umi wetu mwakwete katema kakaleu kakupanganya
    indu yaakupanganya ŵandu ŵangakwamanyilila Akunnungu. Mwatemi mu chigwagwa ni
    tama syangalumbana ni indimba yakutendekasya soni ni kupopela inyago yaikwachima
    Akunnungu.
  tgp-tgp: Matan tauni matuvana moiso, ka lo vai na opoia nona masalo tamlohi r̃or̃oha,
    sohena nora posposi viriu, la lo usuri na r̃omr̃omi lumiha, la lo putu na wai
    r̃ilangi, la lo matavuhi mata lavilavi na tinapua, la lo matavuhi mata inu na
    wai r̃ilangi, la lo vai na vaivaileu na nora lotulotu vono,
  auc-NT: Ëñënämaï ïnäni cæïnente wæwente näni änönö ante ëñente mïnitö wëënëñedë
    adobaï quingämë baï cæte quëwengamïnimpa. Edæ baonque ante mïni toïnente wæwënonque
    ante do cædinque mïnitö tömënäni näni cæï baï cædinque edæ tï nämæ̈ bete quidi
    quidi dowæ̈ninque beowæ̈o inte cæ̈owæ̈o inte Yæ yæ angamïnimpa. Ayæ̈ mïnitö tömëmïni
    badöninca incæ adinque, Mönitö wængonguï ingampa, ante ædæ wænte tedewengamïnimpa.
    Ñöwo ïñömö mïnitö mänömaï cæte idæwaa cæmïni awædö.
  kbc-NT: Igaataɡ̶a niɡ̶ijo jotigide inoatawece nokododi awiitiwaji liciagi lakataɡ̶a
    niɡ̶ina ane doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji. Niɡ̶ijo jotigide ɡ̶adoomatewa okanicodaaɡ̶ica
    oko, codaa iwitece niɡ̶inoa lidaɡ̶ataka ɡ̶adolaaditiwaji ane beyagi, codaa idioka
    limedi me ɡ̶ademakitiwaji, codaa aɡ̶adinajacaɡ̶ati miditaɡ̶a nalooɡ̶o, codaa daɡ̶axa
    macipe mawanitege niɡ̶ijo ɡ̶adokaaɡ̶etedipi. Awiitetetiwaji niɡ̶ijoa nibeyaceɡ̶eco
    niɡ̶ijo malee oɡ̶eetetalo niwicidi noenataka.
  bmh-bmh: Ag getal igul eg asiu go duailel Uwait en oiagab petak ab tam agenag guzenanemen
    sul guzenemenin. Ulis ag igul go i guzenan. Ag getal ailel ipal abai aidanemen.
    Ag agal enimag en siksikabun sag dabilanemen. Ag ze gusig umkoskos zacanemen.
    Ag bo sul ee asiu zacanemen. Ag ze gusig zaimai, kar wagena, kar zeze mai aidanemen.
    Ag polu tibur eg agal wanimag wag macanemenin.
  ctu-BL: Come jasʌlix jini q'uin tac tsa' bʌ la' ñusa ti' melol mulil che' bajche'
    jini sajtemo' bʌ mu' bʌ i jac'ob i colosojlel i pusic'al yic'ot i ts'i'lel. Mi'
    cha'leñob chuqui jisil yic'ot yʌc'ajel yic'ot leco bʌ q'uiñijel, yic'ot lemoñel.
    Mi' melob leco bʌ i q'uiñilel dios tac.
  meq-meq: Ka ndzum ahəl niye haladzay ka məge wu neheye ndo neheye tə sər Mbəlom
    bay, ta wuɗa məge aye. Anəke na, ɗa kâ gum sa bay. Ahəl niye na, ka gawumay metsehe
    a bo kurom bay, nəkurom sələk eye hay, ka kwayum, ka gawum magurlom haladzay mənde
    ha wu mənday, ka sawum guzom, ka ɗəslawumay gər a kule nakə ma nasiye ha bazlam
    i Mbəlom mapala eye.
  noa-H: Chadcha warrgarin Hẽwandam hiek hʌ̈k'abam k'ʌʌnau nem waaujemjö pãraujã pãachdëu
    ham haig haajeejim. Maguata pãrau ham dënjö parhooba dich hõor k'abam dʌ̈ijã k'apes
    ham k'õsinaa tagam nem k'aigbamjã waum k'õchk'aajeejim; nagjã doojeejim; p'iesta
    pömjã waunaa, dönaa sĩi k'ëch t'ʌnʌisip haajeejim. Mamʌ magpaijã k'aba, chadcha
    Hẽwandamau magpiba simta pãrau nem parhoobam waunaa hẽwandam hawi magʌmʌgpata
    jëeujeejim.
  alp-NT: Kena akmenare imi ono yelu rebe piasare tamata rebe esi rekwa Tuhane more
    esi onore takwali peneka. Imi ono pesta rame, imi kinu nseli eti rekwa sasaisa
    moneka, imi aseluke atate tiare. Imi lulu imi lale tiare eleki imi ono palani.
    Imi tatu loko Tuhane tinai more po ono ele mere lulu Tuhane Eni hukume mo.
  san-VEL: aayu.so ya.h samayo vyatiitastasmin yu.smaabhi ryad devapuujakaanaam icchaasaadhana.m
    kaamakutsitaabhilaa.samadyapaanara"ngarasamattataagh.r.naarhadevapuujaacara.na ncaakaari
    tena baahulya.m|
  kbq-kbq: Tamagra Anumzamofoma keno antahino osu vahekna hutma, zaza kna ama mopafina
    mani'neta, havi tamagu tamagesa nentahitma, havizamofo avesizampi nemanitma, negi
    tina nenetma, ranke huta vano nehuta, ne'za kretma nenetma, havi anumzamofo mono
    hunte'naze.
  kbh-kbh: Tempo, bayté enjamna, ndayëntscuana ts̈ëngaftanga s̈monjánama soyënga,
    mo chë Bëngbe Bëtsábioye nduabuátmënga mondbetsamcá; nÿa ndoñe más. Chë tempo,
    ts̈ëngaftanga s̈monjaniyena nÿetsca bacna soyënga jtsamëse, jenomándama ntsobencá;
    ts̈ëngaftanga s̈monjánama soyënga nÿe nts̈amo s̈mojanbos̈cá, nÿe ts̈ëngaftanga
    ts̈abá jtsomñama; s̈monjanamana jotmenangana y ba fiestënga jtsebomnana, y chora
    chë ófjanënga ts̈a jtsetmoyana y ts̈a jtseyoyana, y ba uabouana soyënga s̈monjanamana
    jtsamana chë diosënga yojamna ca s̈mojanjuabná soyënga jadórama.
  ron-LSB: Căci am petrecut destul din timpul trecut făcând poftele neamurilor și
    umblând în desfrâu, în pofte, în beții, în orgii, în desfrâuri și în idolatrii
    abominabile.
  pon-pon: Pwe a itarer, omail wiawia en maj duen lamalam en men liki kan, ni omail
    kekeid ni tiak jued, o inon jued, o jokolar, o kaped en mana, o kamom joko, o
    kaudoki on ani jakanekan.
  nhe-BL: Ya inpanotoque miyac tonali quema inquichihuayayaj miyac tlajtlacoli queja
    quichijtinemij tlacame tlen ax quiixmatij Toteco. Inquichihuayayaj miyac tlajtlacoli
    tlen quinequiyaya imotlacayo. Inihuintiyayaj, huan intlahuejchihuayayaj, huan
    inyohuiyayaj ipan ilhuitl campa tlahuel inontlaiyayaj. Inquintlepanitayayaj tlamantli
    tlen tlacame quinchijtoque, huan inquinitayayaj queja dioses, huan ya nopa Toteco
    ax quinequi quiitas.
  sps-sps: tana saa ami fakap babainy tsuiny nainy kinai muan sam kat faareir vainy
    vavaajets te komainy fiisok fi rin kat iny tsikoor, an kat tan komainy kat aveto
    tan puainy mes, an kat iny jiu famafuu, an kat iny kat kainy guainy an kokorom,
    an kat iny jiu fapeepiou men jiun mafuu, an kat iny fafaatouf fo kaisa tan gov
    gamgam.
  wnc-wnc: Siwan tupa ginda sanga katum aminda tasinangge take siknga nataaing kakngane
    sukuke tasiking. Sanga wa ginda tasikingu wa ginda sanga yasewa aknga tasike kamun
    binga dakngaking. Dakngake sanga wai kuupbam musia enakaing kaknga tawake kumzang
    tasiking. Tasike yangga toknga aknga buyambam tangoke datdaptake sanga wai siknga
    katum aminda tasikaing kakngae apbakngake tasiking. Ngan. Ginda sanga wai siknga
    tasiwawa buyambam siknga sikut.
  bus-bus: A kuuna kifiinↄ yãkɛna guu yãa mↄ̀ lɛ. Yã á kú wísaiyãkɛna guu kↄ̃n
    mɛ̀baayã nidɛnao kↄ̃n wɛ̃dɛkɛnao kↄ̃n pãpã kↄ̃kↄ̃o kↄ̃n wɛ̃mikↄ̃kↄ̃ bɛ̃̀ɛo
    kↄ̃n tãagbãgbãna kɛ̀ Luda zàn-o.
  gub-BL: Izypy mehe peiko uzeruzar 'ym ma'e wazàwe, ta'e pezapo penemimutar peho
    peiko xe. Peho penemireko 'ym wapuhe pemen 'ym wapuhe. Xo a'e ma'e zo peputar
    no. Peka'u no. Pezapo mai'u haw uhua'u ma'e no, pemai'u e pà no. Pezapo kàwiahy
    i'u haw mynykaw uhua'u ma'e no. Pe'u e kàwiahy no, peka'u pà no. Pezapo ikatu
    'ym ma'e no, Tupàn a'ua'u wamuwete katu pà no.
  imo-imo: 'Tawendo moromele imbomani pilko teremele mele eno Kraistinga imbomani
    oi aku teko teringi. Nalo aku uluma wali paa awini oi teko moloringi mele manda
    teko, kinye tiye kolaio. Aku uluma i tepa: Ambo iyema kinye andoko wapera toko
    ulu kerinale teko kenjirimele ulumu kinye, ulu kerima tengeindo teamili ningo
    teremele ulumu kinye, no nongo keke lepo toromele ulumu kinye, liko maku toko
    no enge nili awini nongo keke lepo toko ulu kerima awini teremele ulumu kinye,
    Goteni ungu mane nimbe panjirimuma liko umbulu tiko Goteni paa kanopa keri pilipe
    kalaro mololi uluma nimbe karomo uluma tengeindo we melemare liko anjiko lino
    nokoromele gotema ningo kuro popo toko kapi nimele ulumu kinye, tawendo imbomani
    aku teko uluma teremele mele enoni oi aku teko wali awini teringi.'
  boj-boj: Niŋgi qalie, sawa bei bei qaji naŋgi kumbra uge uge yqajqa tulaŋ arearetnjreqnu.
    Nami niŋgi dego nuŋgo areqalo namij na walweloqnsib kumbra uge uge yoqneb. Sawa
    bei bei qaji naŋgo kumbra agiende. Naŋgi sambala kumbra yqajqa are prugnjreqnu.
    Qolo jigeeqnaqa naŋgi ya uge uyoqnsib alaŋkobaoqnsibqa nanarioqnsib laqnub. Osib
    Qotei aqa dal anjam gotraŋyoqnsib gisaŋ qotei naŋgi biŋinjreqnub.
  eng-DRA: For the time past is sufficient to have fulfilled the will of the Gentiles,
    for them who have walked in riotousness, lusts, excess of wine, revellings, banquetings,
    and unlawful worshipping of idols.
  knf-knf: Na manjoonan, nabi jon ţfa ţi pdo uko wi bañaaŋ banwooŋ baanfiyaar Naşibaţi
    baŋaluŋ, wi nawooŋ ţi pjuban pi piinţ, aŋal iko iţop, awo bakuj, awo ţi unoh uweek,
    aduka ţi bakuji na pdëman ŋnŧoŋ pi bgah baneenanuŋ.
  san-KHM: អាយុឞោ យះ សមយោ វ្យតីតស្តស្មិន៑ យុឞ្មាភិ រ្យទ៑ ទេវបូជកានាម៑ ឥច្ឆាសាធនំ កាមកុត្សិតាភិលាឞមទ្យបានរង្គរសមត្តតាឃ្ឫណាហ៌ទេវបូជាចរណញ្ចាការិ
    តេន ពាហុល្យំ។
  arn-NT: Rume fentren tripantu ta eymün femimün ka femngechi dungu ñi femkeel tati
    pu che püramyekefilu ti pu adentun ngünechen, ka niekefuymün fill wesake wimtun
    dungu, wesake illutun dungu, putun dungu ka ingentu ikawün, ka llellipukefuymün
    ti wesake adentun.
  zas-NT: Xchej daꞌt gubajndi ziꞌc naban ree bén ad nünbeet Dios, gubajndi ziꞌctzi
    guyëndi, beendi ziꞌctzi gojc xixgab dxuudxidi, guꞌdi, badxajg lasaꞌdi persi beendi
    nidxuux ree, guzüdx daꞌtidi, guyën tëëdi ni ad najt ree Dios, laan na̱j ni rbijxhladx
    Dios.
  ken-NT: Ndǔ mpok anɛ áfʉɛ́rɛ́ ansɛm, bǎkʉ̀ nyaka mɛnyɨŋ ɛbhɛn bo abhɛn bápú
    bo Israɛl bákɔ́ŋɔ́ bɛkʉ. Ɛyɔ ɛkway! Bǎchyɛ̀ nyaka nɛpɛ́m ɛnɛka ndu bɛpɔ̌ baraka
    ɛpúsí, bǎbhɔ́ŋ bɛyǎ ɛkwak ndu bɛbɛ́ptí mɛnyɨŋ, bǎbhák manyǔ mmɛ́m, mǎnkoŋo
    nɔkɔ bɛpǎ ɛpusi nɛ bɛchɛmɛ́ manyǔ mmɛ́m, mǎnchyɛ nɔkɔ kɛnókó ntá bɔmandɛm
    nsé, ɛnɛ ɛbhé Mandɛm ɛpu ka nɔ.
