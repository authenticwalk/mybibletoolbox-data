  dop-dop: Ɩ́ yele ɩsǝnɑ tuu lɔŋ ɩ́ pɑɑsɑɑ nɑ ɩ́ lɑ́ ɩsɩɩ mɑ tɑ nyɩ ɩsɔnɑɑ tɔ, ɩ́
