    m̃ele re kanio, maka kuvial vite na tibe vite tai napano be tiniemiu ka kuver
    maka rijikia riyotuba ka kamiu bogo tai.
  bqp-bqp: Ma gbɛ̃ yenyĩdenↄ, àsun tó yↄ̃ogwana pãsĩ kũ àtɛni á le bo á sarɛ lákũ
    yã dufu mɛ́ à á lé bàro.
  mcp-mcp: Yé bwááŋg mə́ búl cɛɛl wá, ja mə́kʉgʉlʉ mə́ é bádʉgə bɨ́ nda kuda yí, kúgá
    seegya mwo nda gúl sâ í ajə́láyɛ́ nə bə yí.
  hat-hat: Frè m' yo, nou pa bezwen sezi devan gwo eprèv sa yo k'ap tonbe sou nou
    tankou yon gwo dife. Nou pa bezwen konprann sa se yon bagay estwòdenè k'ap rive
    nou la a.
  npl-NT: Notlasojikniwah, amo manomechtlajtlachialti keman wits nomopah n tlaijyowílistli,
    kemi nonmochiwaskiah itla tetlajtlachialti.
  bgg-bgg: Gu iijiiakthek wo, nathek ne riie pha chai pha ji diig shii arey pha jine
    nathek shii rey rone awiengpphleg rabo.
  eng-TCENT: Beloved, do not be surprised at the fiery trial that has come upon you
    to test you, as though a strange thing were happening to you.
  eng-BSB: Beloved, do not be surprised at the fiery trial that has come upon you,
    as though something strange were happening to you.
  cpu-NT: Netakotané, ñaa omapokimikari aririka piñaanakero pomerentsitzimotemine.
    Tera avishimovaitashityaami iroka, aña jiñaantaminthayeetatyaami.
  san-ASM: হে প্ৰিযতমাঃ, যুষ্মাকং পৰীক্ষাৰ্থং যস্তাপো যুষ্মাসু ৱৰ্ত্ততে তম্ অসম্ভৱঘটিতং
    মৎৱা নাশ্চৰ্য্যং জানীত,
  tac-NT: '''Emi napu ju Onorúgame oyérame napurigá ne, napu''lige ''we resí ikiá
    ''emi tase lawa: «¿Chonigá alakiche ne?» Napu''lige resí ikiá ''emi, alueka nímala
    pala ''la bijchiá ''la bijchígime ka ''emi napu aní Onorúgame.'
  eng-WEBPB: Beloved, don’t be astonished at the fiery trial which has come upon you
    to test you, as though a strange thing happened to you.
  gfk-H: Io, ira nugu bilai na harhis, waak muat karup ta ira dadas na ngunungut i
    walar muat. Pai tiga sigara mangana linga i ta haan tupas muat.
  viv-viv: TobohiyaꞋaseꞋasekweyao, tova adamoya vita lakahi-moꞋena waꞋayaunena vaita
    ai gidaꞋalahimi amine. Medema faꞋina keke wanayaulowoga vaita gava vita wadanuhagani.
  yao-yao: Ŵakunonyelwa, nkakusimonga kupotekwa ligongo lya kulinjikwa kwakukulungwa.
    Kasimmalanga kuti chili chindu chachilendo kukwenu.
  tgp-tgp: La tapala r̃uhur̃uhu, ha sopo mar̃urahi hin te rani sasati mata vaihite
    kamim. Ha sopo hitera sohena hina mar̃urahi hai la pala isamim,
  auc-NT: Botö në waademïni ëñëedäni. Mïnitö ñöwo incæ gonga gonte caate baï wæmïni
    incæte, Quïëmë beyæ̈ mänömaï caate wæboï, ante guïñente wædämaï ïedäni. Edæ wïï
    önonque caate wæmïnipa.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi, jinaɡ̶anawela leeɡ̶odi ɡ̶adawikodico ane dakake.
    Niɡ̶inoa ɡ̶adawikodico anetiɡ̶adicinitiwaji aɡ̶olalaɡ̶a, akaaɡ̶inoa.
  bmh-bmh: O zaiar, Uwait nug agal igul erunai daremen uligarabun mu marai dareu,
    go en esilakaimai, igul go atai ig ebiligeb zou aimai i dabilan.
  ctu-BL: C'uxbibilet bʌ la, mach yomic mi' toj sajtel la' pusic'al che' mi' tilel
    i yilʌbentel la' pusic'al che' bajche' c'ajc. Mach yomic leco mi la' q'uel.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye, ɗəretsətseh neheye faya ka sumeye
    na, mâ gakum wadəŋ wadəŋ bay. Wu neheye tə ndzakum a gər hərwi məɗe ha ka pum
    mədzal gər kurom ka Mbəlom ta deɗek. Ka dzalum andza a yaw fakuma weɗeye bay.
  noa-H: Keena, Cristo gaaimua k'odamnaan, pãran chadcha dau haug wau nʌmuata t'ũr
    hajap'a höbërju k'ap haag hõtdau hee p'aa hoo nʌmjö haajem. Mamʌ Hẽwandamau hʌdʌraa
    mag pãach dau haug waupiewai, hoob “¿K'an jãgwiata pua hʌdʌraa mʌg maar dau haug
    waupi chirʌ́?” hamiet. Pãar jãjãgk'am chan pãach happai k'abam.
  alp-NT: Kwali betaya rebe au oki imi, meije imi supu susate kena rekwa be imi hlaleke
    titinai pibe mo. Imi supu susate ele mere hkutuke imi yake. Imi noake be imi hlaleke
    loko Tuhane peneka hoko supu susate mone yake.
  san-VEL: he priyatamaa.h, yu.smaaka.m pariik.saartha.m yastaapo yu.smaasu varttate
    tam asambhavagha.tita.m matvaa naa"scaryya.m jaaniita,
  kbq-kbq: Ronenimota tamagra reramahe zampima nevazazamo'a, tevefi viaza nehazagu
    kasefa'za fore nehie hutma antria osiho.
  kbh-kbh: Ats̈be bonshana ents̈anga, ndoñe s̈mattsenjnanaye padecena soyënguiñe s̈mojtsesufrínama;
    chiñe jtsinÿnana ntsachets̈á os̈buáchiyana s̈mobomnama. Chca ora ndoñe s̈mattsejuabnaye,
    ts̈ëngaftanga ndoñe cmondamna chca soyiñe jtsachnëjuanana ca;
  ron-LSB: Preaiubiților, nu vă mirați de încercarea de foc care a venit peste voi
    ca să vă încerce, ca și cum vi s-ar fi întâmplat ceva ciudat.
  pon-pon: Kompok kan, komail der puriamuiki jonapa’mail karakar, me pan lel on komail,
    pwen kajonjon komail, der lamelame, me komail ta lel on mepuka.
  nhe-BL: Noicnihua tlen nimechicnelía, amo ximosentlachilica pampa tlahuel intlaijiyohuíaj.
    Amo ximoilhuica para san imojuanti tlen queja nopa inmechpano.
  sps-sps: Fuainy vaatau tsonyo, koma karian vaare iny yam tanaf te faruak non saraa
    kamits tsumi, ya te faarei me na ka na foun te ruak fi non ya tsumi.
  wnc-wnc: Mate notnabam! Nata musip gwaangu ginde natandamuke wamu takngatuat daniwa
    natapnong. Sanga meya sikngata ginde apanu akaaing ngana ginda sanga wa inata
    kunduta ninde apunggak ngangu dua natake ie ma satnawam.
  bus-bus: Ma gbɛ̃ yenzideenↄ, àton tó yↄ̃agwana pãsĩ kɛ̀ èe a lee bↄ a saɛ lán yã
    dufu bé à a lee bàro.
  gub-BL: Hemyrypar heremiamutar wà. Pepuraraw ma'erahy peiko. Pepytuhegatu zo ipuraraw
    mehe nehe. Ta'e tuweharupi uzeapo agwer ma'e xe.
  imo-imo: Nanga konopu mondoli imboma, eno manda manjirimo ulu umbuni te tipeni mele,
    eno mindili tirimo. Aku ulumu ambe temona wendo oromoya ningo konopu liko naa
    mundengei.
  boj-boj: O ijo was bole, gulbe ugedamu ŋamyuwo bulosiq nuŋgoq beqnu. Niŋgi deqa
    tulaŋ prugosib endegsib are qalaib, “Gulbe deqaji nami gagoq di brantosaioqnej.”
    Niŋgi degsib are qalaib. Niŋgi nuŋgo areqalo Kristus qa bole siŋgilateqnub kiyo
    sai kiyo di Qotei a tenemtqa osiq deqa gulbe qariŋyeqnaqa nuŋgoq beqnu.
  eng-DRA: Dearly beloved, think not strange the burning heat which is to try you,
    as if some new thing happened to you;
  knf-knf: An biki nŋaluŋ, nawutan kañoŋar woli nawo ţi mnhaj mnweek awo ji bañaaŋ
    banwooŋ du bdoo. Uko mënţ uwo wo kahilna katen me nafiyaar Naşibaţi na manjoonan
    ; nawutan kaşal kë uwo uko uñoŋarënaan.
  san-KHM: ហេ ប្រិយតមាះ, យុឞ្មាកំ បរីក្ឞាត៌្ហំ យស្តាបោ យុឞ្មាសុ វត៌្តតេ តម៑ អសម្ភវឃដិតំ
    មត្វា នាឝ្ចយ៌្យំ ជានីត,
  arn-NT: Sakin pu peñi ka lamngen, wesaduamkilmün rupalelmün kiñe kütral reke felechi
    kintukaduamngen mew, rume fütra dungu reke felekelu am,
  zas-NT: Gradi compniar raliduladx ree Jesucrist, rënan lëjt, zeel rnin lojdi, ad
    ru nawëëguidi guial zroꞌ na̱j loj guialrzagdiaj cadëdidi, din laan na̱j ziꞌc prueb
    par lëjt. Ad rudi xgab chexc zeel cazajquidi zian.
  ken-NT: Abhɛn ɛkɔŋ, bǎkɛ́ bhak maknkay ndǔ bɛrɛm bɛsɔŋɔri ɛbhɛn bɛ́twɔ̀ ntá yɛka.
    Bɛ́twɔ̀ chi mɛmɔ be mbák bǎsɨkɨ ntɨ nɛ Mandɛm tɛtɛp. Bákɛ́ sɔt bhɔ mbɔ bɛ mɛnyɨŋ
    ɛbhɛn bo bábhɨ́kɨ́ re ghɔ kɛ bɛ́fàkari nɛ bhe.
