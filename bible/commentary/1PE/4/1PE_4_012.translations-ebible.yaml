verse: 1PE.004.012
translations:
  kpx-kpx: Di uvue haokuvuia, di hoto mole louge evive. La aike vatehani malemale
    kemo lainaho vikolahai loui kosea, “Osialemoike no vatehani ko malema.” Lainaho
    kemo dolodololahalive.
  okv-H: Nau namei kamei, eto ungota degi eto kiari memenga te puvuresuja avo kito
    tututu mane aisova amo ungota degi ari nei do asi mane puvija te
  tbo-tbo: U lawa, ega nugonugomi hina gohogoholihi wiyuwa baneina o ialonihi ubeihi.
    Naka wiyuwahi ega ginouli wouhi.
  mal-C: പ്രിയരേ, നിങ്ങളുടെ മാറ്റുരയ്ക്കുന്ന അഗ്നിപരീക്ഷകൾ നേരിടുമ്പോൾ അസാധാരണമായത്
    എന്തോ സംഭവിച്ചു എന്നതുപോലെ അത്ഭുതപ്പെടരുത്;
  grc-SR: Ἀγαπητοί, μὴ ξενίζεσθε τῇ ἐν ὑμῖν πυρώσει πρὸς πειρασμὸν ὑμῖν γινομένῃ,
    ὡς ξένου ὑμῖν συμβαίνοντος·
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, उन दुखां कै खात्तर अचम्भा ना करो जो थम सहण लागरे
    सों, क्यूँके थम मसीह के कुह्वाओ सों, ये चीज इस खात्तर होण लागरी सै, क्यूँके सचमुच
    थम यीशु पै बिश्वास करो सों, तो इसा ना समझो के अनोक्खी बात थारे ए गैल होण लागरी
    सै।
  khz-khz: Gataku maparami, vitiviti kalova mamina vetaina gogapiana genai, nugami
    ragai pia palevagi, ragai pio kila, gau poluna kwauta gemi ai ewalana. (Aikina,
    ne tipo gomi kalatovomi gauna).
  deu-TKW: Geliebte, lasset euch die Feuerprobe nicht befremden, die euch zu teil
    geworden, als widerführe euch etwas Fremdartiges,
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, cutu ubániliꞌ ca nac le taꞌzíꞌ bëꞌtsca lbiꞌiliꞌ. Cutu
    nac le cunúnbëꞌgac bunách.
  lin-lin: Balingami, bokamwa te bapasi oyo bozali komona, lokola nde likambo ya kokamwa
    ekomeli bino.
  hns-NT: 'Pjaara bhaai-bahien logan, koetjh dien baad toelogke bahoet doekh oethaawe
    ke parie. Tab na atjambho hoihe aur na boliehe kie: „Ie kaise hoi sake hai?” Ie
    howe ke tjaahie. Moesiebat ke tem par dekhaaiga kie toelog sattje ke Parmeswar
    par bharosa kare hai kie na.'
  noa-E: Keena, Cristo gaaimua khodamnaan, pãran chadcha dau aug wau nʉmuata thũr
    ajapha öbërju khap aag õtdau ee phaa oo nʉmjö aajem. Mamʉ Ẽwandamau ʉdʉraa mag
    pãach dau aug waupiewai, oob “¿Khan jãgwiata pua ʉdʉraa mʉg maar dau aug waupi
    chirʉ́?” amiet. Pãar jãjãgkham chan pãach appai khabam.
  eng-EMTV: Beloved, do not be surprised by the fiery trial among you, taking place
    to test you, as though some strange thing was happening to you;
  mib-NT: Ñánī mánī, núu vēji jnūndóho xeēn jeē coto ndee rohó, te ma cunéé ni rō
    cani ni rō jeē maá ró ni nihīn jnūndóho xeēn gā.
  lif-NT2: आमिःम् आन्‍जुम्‍से, खिनिॽ के़साक्‍पा इनोगे़न् तुक्‍खे कुधिम्‍बा हङ्‌साॽमो
    के़ध्‍ये़ॽइल्‍ले़ खिनिॽनु निङ्‌वाॽ के़माबा पाःन् पोःक्‍खे़ फाॽआङ् खिनिॽ निङ्‌वाॽ
    मे़मये़म्‍मिन्‍ने़ॽओ,
  xnj-xnj: Vankozi vangu, mkoto kukangasa ndava ya mang'ahiso gegivina neju gemwipata,
    ngati mpata chindu chiyehe chechihumila kwinu.
  mmx-mmx: Larapen tangas orong tarak. Nemen gat miguta sangu at leveloklox asongot
    lolos ik lok tong pen nemi, la na ngan ta lavanga maxat petpes i vot parap nemi.
  cbr-NT: '''Ën nuibacë xucë́antu, mitsúnmi asérabi caramina Jesucristomi catamëti
    quixun ''unánuan bëtsi bëtsi ñu ''icëbë tëmëraibi camina ratuti —uisa cupí carana
    ësai ''i —quiax bënë́tima ''ain. Camina sinánti ''ain, axa Jesucristomi catamëcë
    unicamax ca usari ''ia quixun.'
  tee-NT: Ji qui'alak'avin jantu alhamak'aninint'it acsni mak'alhk'ajnanat'it laca
    tu'u' ts'inq'ui mak'alhk'ajnat. Jantu ana'unt'it ni jantu chun tapasacan laqui'atsucunti'an
    ju ch'ak'ok'ayau ju Jesús.
  eng-LSV: Beloved, do not think it strange at the fiery suffering among you that
    is coming to try you, as if a strange thing were happening to you,
  cak-NT: Wach'alal ri can jixinjo', man tisatz ino'j (tisach ic'u'x) cuando jixapon
    pa jun sufrimiento y nina' chi anche'l can pa jun k'ak' jixc'o-wi chi jixtojtobex.
    Man tisatz ino'j (tisach ic'u'x) roma man ja' ta rix ri na'ey nic'ulumaj quiere'.
  pah-NT: 'Nhiirũ, pekwaha hete pe kiro mbatera rahya tapehepiuka ti pejikoga Cristo''ga
    rehe. Tapenhimomby''auhui ti hahyrame pe me a''ero. Tape''ei ti: “Maranuhũrame
    g̃a imbohahyukari nhande ve? Mbipehu a''ea.” Tape''ei ti a''ea.'
  sja-NT: Ɨ̃pemaarã k'iniarã, p'eranáatɨ awaraarãpa parã jɨrɨdak'ãri miapidait'ee.
    Mãgá chupɨria p'anadak'ãri, parãpa k'awaa atadai wãara Cristode ijãa p'anɨ wa
    mak'ɨara ijãada-e p'anɨ. K'ĩsianáatɨ parã miadaik'araa bɨ ichideerã perã.
  xed-xed: Zwanama ɗa gwal ta ɗvu yu, yaha kuni da ndərmima ghuya ɗaŋwaha ya ta fwaghunata
    da nzaku tsi ka skwa madukwa da kaghuni.
  mks-NT: Cande̱hé ndo̱, ñani i̱. Coto a̱ cátóntó nahá ndo̱ tá quíxi tondóhó náhnu
    nu̱ ndo̱. A̱ cája ndó tátu̱hun na̱ co̱ xíni̱ quixi tondóhó nu̱u̱.
  gfk-S: Io, ira nugu bilai na harwis, waak mu karup ta ira dades na harangungut i
    walar mu. Pata be tike sigar na mangana linge ite hana tupas mu.
  bmu-bmu: O wölböt alaurupni, sihimbölö qakŋine öŋgöi mötketka könöpŋan eŋgohotiriba
    esapköm eŋgimakzawi, miaŋgöra mönö kude auruba malme. Yuai asuhum eŋgimakzawi,
    mi upnina, mewö mötmöribepuk. Mi gölmenöŋ maljinaŋgö dop asuhumakza.
  dgz-dgz: Evenan wainawa, itan bagu sisi doak ame taue pusiap upe iraya yawapen tapi
    ame anu bambam tan anega ya anune, “Inak oarewa da ma amba inanap tauia.”
  eng-GNV: 'Dearely beloued, thinke it not strange concerning the firie triall, which
    is among you to proue you, as though some strange thing were come vnto you:'
  zaa-NT: 'Lebi''į ca hermanos to'' quia'', bittu gátsini le canchu ca enne'' chi
    calatsi'' quį biỹa guthacca'' cą le nna gútti cą le nna, bittu ina le: Biécca
    ritìa'' ą''.'
  eng-WEBSTER: 'Beloved, think it not strange concerning the fiery trial which is
    to try you, as though some strange thing happened to you:'
  guh-guh: 'Tajamonae bitso patacaasivavi, pëtsa pajamatabëcuenenabenajacame, itsamonae
    bitso pacabejiobiaexanaponae ata. Bajarapacuene pacatocopiapatsiana papecajamatabëcueneëjëtsinexa
    papecajamatabëcueneyapëtaenexa pepacuene panenajamatabëcuenecopatsijava Diosojavabelia.
    Nexata pëtsa pajamatabëjumaitsimë: “Xanë cajena Dioso tajumecovënëtsinë. Nexata
    bajarapacuenia caenënë netocopiapatapona,” pajamatabëjamë pëtsa. Tsipaji raja
    daxita Dioso pejumecovënëtsivi bajarapacuenia tocopiapataponatsi pejamatabëcueneëjëtsinexatsi
    pejamatabëcueneyapëtaenexatsi pepacuene penajamatabëcuenecopatsijava Diosojavabelia.'
  bon-bon: Cäme ngenecurage binamewale, mäpu apicetnära liba mime bau täduge, cälu
    te äti gone, piiyepu ngenecu niiya gone läbitininago. Pepu mäpu lui mime bau taatu
    lica gemi.
  nhw-BL: Noicnihua catli nimechicnelía, amo ximosentlachilica pampa tlahuel antlaijiyohuíaj.
    Amo ximoilhuica para san amojuanti catli quej nopa anmechpano.
  swh-ONEN: Wapenzi, msione ajabu kwa yale mateso yanayotukia miongoni mwenu, kana
    kwamba ni kitu kigeni kinachowapata.
  wbi-wbi: Vaghanike vaango, ingelo sino sikwisa kukuvaghela namungavalighaghe hwene
    kinu kighesi, kwekuuti ikiinu ikighesi kino kyahumilagha kulyumue.
  bba-bba: Kĩnɑsibu, i ku biti soorɑ kɑ lɑɑkɑri mɛɛri bi bu bɛɛ wɛ̃ɛrimɔ nɡe dɔ̃ɔ.
    I ku bu ɡɑrisi ɡɑ̃ɑ tukunu.
  eng-KJVCPB: 'Beloved, think it not strange concerning the fiery trial which is to
    try you, as though some strange thing happened unto you:'
  kgk-NT: Ani nde kyhyje teĩ, xe rembihayhu kwéry. Nde rereko asy ramo jepe ani nde
    kyhyje teĩ. “Ma'erã-gwi” ndaja'éi nhandéjehe. Jaiko asy ramo jepe ojekwaa joty
    nhande rekoha. Tata-py nhamoĩ ramo nhane mba'e ndahyku reíry ramo, “Imbaraete
    voi ra'e tata-py” ja'e arã hese. Upéixa ete imbaraete ave nhande rekoha. Ani nde
    kyhyje teĩ.
  waj-waj: 'Ni seena na ngiiiyara mmuduuya ruauyaso, ngia Anutuuqaa mmooriivaara ngii
    tasipama variaiya ikia roosiira maisa mmooriiyauvaa ngii iida taaree kiaa kiada
    ngii mikiai sa nnikiaraakiatee. Sa yaata utida kiatee: Hama ta taunna mmuaararai
    ari vookarai voovai tiisi nninoo, kiaa kiada ivaa teeda nnikiaraakiatee.'
  cpy-cpy: Netakotani, pamaeya omapokimi-kari aririka piñaanakiro pomeentsitzi-motemini.
    Teera awijimo-waeta-shitemi iroka, tema iñaantee-tatziimi.
  mpx-mpx: No heliyamwau, sauga ya lomwan ku pwawa yaka wami abulilek i labose. Yaa
    bahi nuwamiu nuku aahe ge nuku babaa, “I bwe i ola o?”
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, maju kanyarra rdipimi,
    manu ngula-jangkarlu murrumurru kankulu-nyanu purda-nyanyi. Junga kujaju. Kala
    kulalu-nyanu kuja jarnkujarnku wangkaya, “Yuwa! Ngalipaju Kirijini-patu! Nyiya-jangka
    kangalpa majuju rdipimi? Marda kula kangalpa warrawarra-kanyi Kaaturlu!” Lawa!
    Kuja wangkanja-wangulu nyinaya! Nyiya-jangka kanyarra majuju rdipimi? Kaaturlu
    kanyarra waalparrirni, miimii-nyanyi kanyarra yirriyirri-nyayirnirli yungu-nyarra
    milya-pinyi junga-japa kankulurla walaju nyinami.
  luo-luo: Osiepena mahero, kik uluor ka uyudo sand mawangʼou ka mach kuparo ni gimoro
    magalagala ema timorenu.
  nhe-NT: Noicnihua tlen nimechicnelía, amo ximosentlachilica pampa tlahuel intlaijiyohuíaj.
    Amo ximoilhuica para san imojuanti tlen queja nopa inmechpano.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܠܵܐ ܥܲܓ̰ܒܝܼܬܘܿܢ ܒܘܼܬ ܓ̰ܘܼܪܵܒܵܐ ܢܘܼܪܵܢܵܐ ܕܓ̰ܲܪܘܼܒܵܘܟ݂ܘܿܢ ܝܼܠܹܗ،
    ܐܲܝܟ݂ ܕܐܸܢ ܚܲܕ ܡܸܢܕܝܼ ܩܵܪܝܼܒܵܝܵܐ ܩܲܘܘܼܡܹܐ ܝܠܹܗ ܥܲܠܵܘܟ݂ܘܿܢ.
  esk-NT: Piqpagikkamaaŋ, tupaŋanasri ukpiqsrił̣iqsi uuktuaqsiukpan sakiqnaqtuatigun
    ikniqtun ittuatigun; atlayuaġinagu niġiunaiḷaakun taamna atuumakpan ilipsitñun.
  msb-msb: Mga pinalangga, ayaw kamo katingala sa masakit na patios na pagporbar sa
    iyo na bagaʼn igwa sin makangangalas na nangyayari sa iyo,
  cpa-NT: Tsa¹ju³li¹dsogh¹² hoh¹² hniah¹² dsa² roh¹³ jniang³ hi² cánh³ hniah¹² ma¹dsio¹²
    jmø³uai¹². A¹jáng¹ jǿg³ siíh² báh³ jøng².
  dso-dso: ଏ ମର୍‌ ମଇତର୍‌ମନ୍‌, ତମେ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‌ଚିକରି ରଇବାବେଲେ କାବାଅଇଜିବାର୍‌
    ନାଇ । ନ ଅଇବା ବିସଇ ମକେ କେନ୍ତାରି ଗଟ୍‌ଲାନି ବଲି ବାବ୍‌ବାର୍‌ ନାଇ ।
  meu-meu: 'Egu lalokau taumui e, hisihisi lahi na heto emui ai e kaumu na basio daradaralaia,
    basioto ḡau idauna ta emui ai e varamu: lasi, ena na itoholaimui ḡauna mo.'
  yva-NT: Sya arakovo inanuga no wasai, soamo siurijo manakoe nande wasai indamu mo
    wasatopan, weramu vemo wapaparo wasai nora. Weye siurije nande vatano wamanave
    Kristus aije wansai tenambe indamu wama anave ama vambunine raen.
  dgc-dgc: Nadid, a kakaguman ko, diyan kam mégtaka ta dikél a hirap moy a tétiisén
    moy nadid, da saya i péngpuhubaa dikam na Diyos.
  zpm-NT: Bets, bzian, ne nligaa rleynie naa to. Goḻsoladz sca, teḻ pe guieḻnëtaa
    gaṉ to porne no to xnëz Jesús, peet tsienied guic to, sac ib scale no gaca.
  hix-NT: Ronàhnàn komo y, teryewhamnohsom me rma haxa manatxow hamà. Àsok hana nay
    ha, uru ha. Tkukmaxem me nay hamà, weheto waka texem me esnàr ke. Àro wyaro rma
    rha tkukmaxem me manatxhe, teryewhamnohsom me oyesnàr kom ke. Oseryehokahra rma
    ehtxoko. Eten kom hana rohoryan ha, kahra rma ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, mbele mbele kava indingak nanda jihik si
    talaha jirin osmu jeikayenduwa. Hako avak ji lishnyamashnyaha ji mba, �Mbele mende
    tos ter nihik talandua?� karem ji hishinan, wahau.
  npi-ULB: प्रिय हो, तिमीहरूलाई जाँच गर्नको निम्ति कुनै अग्‍निमय परीक्षा आइपरेमा त्यसलाई
    अनौठो नसम्झ ।
  cgc-cgc: Mga palangga ko na utod, dili kaw magtingala ta beg-at na mga pagtilaw
    na maagian nyo para mapamatuuran na lig-en inyo na pagtuo. Dapat isipen nyo na
    nurmal nang na maagian nyo mga pagtilaw.
  tim-tim: Galalupŋe, hinŋe yeŋgâlân dâp siâ togowiap amâ yeŋgât nâŋgâ nâŋgâ yeŋe
    dop yeŋguwerâm hâk hilâlâm umatŋe siâ yeŋgâlân togombo biwiyeŋe bo hioŋbiap. Akto
    yeŋe hin bo nâŋgâwei. Imâ siâŋaet pup pup ektenŋe ârândâŋ bo aktâp. Hain bo nâŋgâm
    sân sân membei.
  yor-yor: Olùfẹ́, ẹ má ṣe ka ìdánwò gbígbóná ti ń bẹ láàrín yín láti dán yín wò bi
    ẹni pé ohun àjèjì ni ó dé bá yín.
  wos-wos: Némafwimbu mawuli yawuka du takwa, guniré wuni we. Guni Jisas Kraiska jémba
    sarékénguka God guna mawuli hurukwexénjoka yawundu nandéka xak gunika dé ya. Yandéka
    guni némafwi hangéli héra. Hérangukaka guni haraki mawuli xékéhafi yata waréngénékénguni.
    Angi wakénguni, “Métaka dé wun xak nanika male ya?”
  emp-NTPO: Djabarã, bãrã bia mĩga panʌ carea jũmawãyã crĩcharãnadua. Mãwã panʌa Critoda
    biara ĩjãni carea. Maʌ̃ bẽrã bia mĩgad̶iẽ́ panʌda crĩcharãnadua.
  eng-F35: Dear ones, do not be surprised at the fiery trial that has come upon you
    as a test, as though something strange was happening to you,
  ind-ind: Saudara-saudari yang saya kasihi, janganlah kaget ketika kalian mengalami
    banyak penderitaan karena mengikut Yesus. Memang kita akan mengalami penderitaan
    yang sangat menyakitkan, yang rasanya seperti terkena nyala api. Penderitaan itu
    bertujuan untuk menguji apakah kita sungguh-sungguh percaya kepada Kristus, dan
    untuk membuktikan apakah kita setia kepada-Nya atau tidak. Jadi, jangan berpikir
    bahwa kesusahan yang kita alami adalah sesuatu yang luar biasa.
  pes-OPCB: ای عزیزان، از آزمایشها و زحماتی که گریبانگیر شماست، متعجب و حیران نباشید
    و فکر نکنید که امری غریب بر شما واقع شده است، زیرا این مصائب برای آزمایش ایمان
    شماست.
  mpt-mpt: Ne nekwal ibo ne ibo kla gobe blibe. Enino ib dimo tam tlebo yo ibo mo
    dlou unemibe! Gode ib bainobo galino naatemang geneta enin sum olo deibonea tenoa
    ib dimo tam tlamabo kesoa ibo mo dlou unanibta funanibta Enin olo mema tam tlubenobo,
    sino enamin enino mo tam tlubeim blimobo ge funanimibe!
  ssx-ssx: Ya yankeke tonuo. Mo iki la handa꞉la꞉ ti tala꞉ ekima꞉ handeke tanda minelemeeki
    handata꞉ dota꞉ ta꞉ta꞉ piki ka꞉nda꞉ ya꞉ka꞉ta꞉me lata꞉ na penkili pea꞉pa꞉peke.
  mkl-mkl: Iŋɛ bɑɑkɔɔm ŋɑ, i mɑɑ̀ biti do ijuukpɑ̃ iyi wɑ nɑɑ si ŋɛ bɛi inɑ ku cɔò
    lɑɑkɑi nŋɛ. I mɑɑ̀ ti i dooɛ mii ikɑ̃.
  gaq-gaq: ଶୀଲାକେ ବିସ୍‌ବାସ୍‌ରେ ବୟାଁ ସୁଗୁଆ ନେଂ ନ୍‌ଲିବିସଃଏ । ମେଃନେ ସାଇଜରେ ନେଂ କେନ୍‌
    ଇତୁଡ଼ା ଉଲିଆ ଙ୍ଗୁଆର୍‌କେ । କିତଂନେ ଏକ୍ନେ ଆସିର୍ବାଦ୍ ବିସୟ୍‌ରେ ସାକି ବିଃଚେ ଆପେକେ ଉସ୍ଉସେ
    ବିଃନେ ନେଂନେ ଉଦେସ୍‌ । ଆତାନ୍‌ ଆସିର୍ବାଦ୍‌ନେ ପେଇଂ ଡାଟ୍‌ ଲାଃଲାପା ।
  gof-RNT: Ta baggatoo, hintte tamada xuuggiya waaye paaciya giddora aadhdhiya wode
    oorathabay hanidaada malaalettofite.
