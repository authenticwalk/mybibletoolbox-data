    mo ngasaxilaꞌa laixe, ia ngavivikalasiꞌa iliꞌi la uasi.
  qvw-NT: Wasiquicunaćhüpis jamachipäcuy mana piñacullal.
  nfa-nfa: Pakabhèle ai sèna ka sèmi mere dhèu tao-mai ho manubha ètu dꞌara èmu miu.
    Te ngaa sanèdꞌe, baku sèmi mere si dènge dꞌara kaꞌuu-kamuki.
  tnp-tnp: Kəni nəkotəkeikei motit itəmah mɨn məhuvən lahuənu mɨn rəhatəmah məmə nəkotauən
    itəmah mɨn, kəni motəgətun ikɨn nətəmimi okotapɨli ikɨn. Kəni məsotoliən məmə
    nɨkitəmah təsagiəniən ohni.
  urd-urd: बग़ैर बड़बड़ाए आपस में मुसाफ़िर परवरी करो।
  hot-hot: Ma noja avômalô êvhaviŋ thô ma miŋ nosa i ami.
  mqj-NT: Karimbai manappaia' padammu ke napellambi'iko, tae'koa' la mengkabullung.
  rus-SYN: Будьте страннолюбивы друг ко другу без ропота.
  mbh-mbh: Naro o nongpoo pel, na o mothong tova lomumu a riong nge.
  bdd-bdd: Coinega ꞌiyamiyao wabwauwedi ꞌimi hada, nuwa bwebweꞌanega, ma geyaꞌabwa
    walolomugiyedi.
  cbt-NTPO: Ama apiracosohuë'. Ni'toro'sa' huë'pachina', noya nontoco'. Noya cancantatoma',
    a'caco', ahuë'ëtoco'.
  srn-NT: Un mus opo un oso gi makandra, sondro fu knoru.
  cta-NT: Ta ma̱ xi toꞌ tyi ma̱ su tyiꞌi̱ tyaꞌa ma̱, loꞌo juaꞌa̱ ta ma̱ na cacu nguꞌ
    loꞌo tyalaa nguꞌ biꞌ slo ma̱; ná chcuiꞌ ma̱ chaꞌ tiꞌí jiꞌi̱ tyaꞌa ma̱ xquiꞌya
    chaꞌ ndyalaa nguꞌ slo ma̱.
  bqc-SIM: À kↄ̃ yàaekɛ yã́kũtɛ̃kasai.
  tcz-CHONGTHU: Nehding ngaicha ahilouleh umna ding hol a chu kipahtah in na-in'a
    lhunsah un.
  mar-mar: काही कुरकुर न करता तुम्ही सर्वजण एकमेकांचा पाहुणचार करणारे व्हा.
  snp-snp: Mono wenena wenega enawamo ya eleka fiyámoti moda kiyaba lalo o gedalo.
  isl-isl: Opnið heimili ykkar með gleði fyrir þeim sem þarf á matarbita eða næturskjóli
    að halda.
  spy-NT: Ōtoochē keey ām kēēlto nyēē ‑mōōng'unyng'uunyē.
  xnn-xnn: Men-gasing kayo koma ay mensinangaili.
  mwe-mwe: Nnagushiyananje gwangali ya inginika.
  tte-tte: Kamikavao kwayoganli kwasaguili simiyamiya ami nume mena, na tabu kwaedeedede
    kaiweli.
  tcs-tcs: Yupla mas wea gudat mata meke gudpasin po demwan uda nogad no kaikai o
    lete dempla uda nogad no aus po stap wea yupla.
  hlt-THB: Kawsonaak a taak kaana pynoet ingkaw pynoet do a dan qu lah uh.
  soq-soq: Do eda sau mampe sosola banlamonuno dulawo odompa, mai sigabuitana.
  qub-qub: Pipis wasiquiman chayamojtaga cushisha jamachiy. Nircorga washanta ama
    rimaychu.
  att-att: Á napiá nu magayáyâ ittam nga mamaddulò sù ira nga umay ta bale tam, nga
    ari mabbábáng nga mangilágum nira.
  bki-bki: Vite dolu, namoneano nalo monoka asaaro ga ka avitiikarlo bereio ea kunualo
    nalo.
  bqp-bqp: À yàri kɛkↄ̃nɛ yãketekanaa sari.
  mcp-mcp: Dʉgá sá nə́, bɔ́ɔ́l mpu ŋwa bɔ́ɔ́l bwə́dɨ́ mínjɔ́w, bɔ́ɔ́l mpu ŋwa bɔ́ɔ́l,
    bɨ ɔ dʉ sá ntɔ́ kú cwadʉga.
  hat-hat: Se pou nou yonn resevwa lòt lakay nou san plenyen.
  npl-NT: Xitekalotikah iwa amo ximotlatlajtolwikah.
  bgg-bgg: Nyie de suanghàw arek pha nawaithek hò ne nawaithek chung hong phi bo.
  eng-TCENT: Be hospitable to one another without grumbling.
  eng-BSB: Show hospitality to one another without complaining.
  cpu-NT: Poimaanetantapiinte pipankoki, eero pikiñaaneventziro.
  san-ASM: কাতৰোক্তিং ৱিনা পৰস্পৰম্ আতিথ্যং কৃৰুত|
  tac-NT: '''La eliwa napurigá ''emi ejperélachi okómala ''lige ''la ''yawa go''ame
    najkisáká, tase ayoga bo''nepi.'
  eng-WEBPB: Be hospitable to one another without grumbling.
  gfk-H: Muat na balak halaka ira mesa ta ira numuat hala, muat naga balaurei diet,
    ma pa muat na rungurung bia muat gil hua.
  viv-viv: Keke yami wanuwalolona au yami waꞋasehawahega tobohiyamiyao wanaluveꞋauyedi
    kadu badi hinaluveꞋauyemi.
  yao-yao: Mpochelangane jwine ni jwine pangadandaula.
  tgp-tgp: Ha roi na imamim isamim hatehateahi, ale ha sopo ngutungutu matana.
  auc-NT: Edæ wadäni ïnänite, Pöedäni, äninque wacä ingä wacä ingä pædæ godöninque
    edæ, Tömëmo quï impa, ante wædämaï ïedäni.
  kbc-NT: Leeditibige mele mabaatege ɡ̶anioxoadipi anoyemaa me limedaɡ̶adi ɡ̶adiɡ̶eladi,
    pida jinoɡ̶otaɡ̶anitibece niɡ̶ina nigabaatege.
  bmh-bmh: Duailel ipal agal zau og alebi, ag oiagab eg i umau. Agenag agal zaueim
    igaraiban siceiban, ee maran.
  ctu-BL: Mʌc'lan la' pi'ʌlob. Mach yomic mi la' caj ti wulwul t'an.
  meq-meq: Ndo hay ta ye naha a gay kurom na, təmum tay ha ta məŋgwese lele, kâ gum
    fataya magum bay.
  noa-H: Pãach haig hõordam bëewaijã, bʌ̃ʌrjã hiek chigaa hiek'aba, pãach haig jẽerpim
    k'õsi jẽerpinaa nem k'oojem nemdamjã hö hãk'ãrag chuk'u deebat.
  alp-NT: Au kotie imi trima tamata bei otoi makete kena ntulu me imi lumare, lalemi
    tiakeni yake.
  san-VEL: kaatarokti.m vinaa parasparam aatithya.m k.rruta|
  kbq-kbq: Mono tamafu tamagnazama esageta, so'e tamavutamavaza hunezmantetma, antahi
    havizana hutma ke hakarea huozmanteho.
  kbh-kbh: Nÿetscanga s̈mochtsamana ts̈ëngaftangbe yebniñe jenofjana, chca jamama
    totcá yojtsemna ntjatichamcá.
  ron-LSB: Fiți ospitalieri unii cu alții, fără să vă certați.
  pon-pon: Komail apapwali men kairu o der lipalipaned.
  nhe-BL: Ximoselica se ica seyoc quema inmopaxalohuaj. Xiquintlamacaca huan xiquinmacaca
    campa mocahuase tlaneltocani tlen ajsij campa imojuanti, huan amo ximocuesijcaitaca.
  sps-sps: Pue yam a fo numaa tsumi tana mesapan mi te makok faarof rari ana mi te
    vegiau tsuk vaare rari.
  wnc-wnc: Siwan notza maata apa kakengu ginda wa aminde apbakngake gisane yotzane
    zet pakopnong. Pakoke sangasa yamuning kakngae nangaakan ma natapam. Wena.
  bus-bus: À kↄ̃ yàari kɛ yãketekana sai.
  gub-BL: Pezemuixeixe kar penàpunàpuz me nehe. Aze amo uzeruzar ma'e uhem penàpuz
    me wà nehe, pemuger kar a'e pe wà nehe, pemono temi'u wanupe nehe. Peze'eg zemueteahy
    zo wanehe nehe. — Umai'u tetea'u wera'u putar wà nehe, peze zo wanehe nehe.
  imo-imo: Gotenga imbo te enonga ulke tenga ombalo wali eno ulke pulu imbomani konopu
    keri naa panjiko yu molamili owi ningo nokoko kondaio.
  boj-boj: Deqa Kristen was naŋgi nuŋgo talq boqnibqa niŋgi naŋgi oqnsib geregereinjroqniy.
    Niŋgi naŋgi aqaryainjrqajqa asgiŋgaiq.
  eng-DRA: Using hospitality one towards another, without murmuring,
  knf-knf: Nadoon kayeenkar du itoh yi nan, nawut kado kaŋur ŋuran.
  san-KHM: កាតរោក្តិំ វិនា បរស្បរម៑ អាតិថ្យំ ក្ឫរុត។
  arn-NT: Welukonkechi witrankontuwkeaymün tamün ruka mew, ka mülekilpe chem nentuüñfiluwün
    no rume.
  zas-NT: Bal yuꞌ tijb xcompniaridi rniab luar lidxidi din yayaꞌnman, gol badëëdsii
    lidxidi con guidib luxdoodi ad yalenyaꞌdi.
  ken-NT: Syɛptí nɔ́kɔ́ ká batɨ bǒnkwɔ amɛm bɛkɛt ɛbhɛka kɛbhák bɛ bákʉ̀ nɔ mǎnywinti
    nɔkɔ.
