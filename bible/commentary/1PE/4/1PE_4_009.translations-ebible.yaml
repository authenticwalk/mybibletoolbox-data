verse: 1PE.004.009
translations:
  kpx-kpx: Isi di isivialeike evievi ataeau la oe lohoge lainaho kemo hoto loui itumulahalive.
    Isito kebia malevei o hatueveve.
  okv-H: Eto osa ari na pekari na umoro kamoro ue hande puanda mine ara evujo.
  tbo-tbo: Ma omi numa guduhi ona hoenihi po lawa ona haguhaguhi ma ega ona lauhinidoodola.
  mal-C: പരാതികൂടാതെ പരസ്പരം ആതിഥ്യമര്യാദ കാണിക്കുക.
  grc-SR: φιλόξενοι εἰς ἀλλήλους ἄνευ ⸂γογγυσμῶν·⸃
  bgc-bgc: बिना कुड़कुड़ाए एक-दुसरे की मेहमान-नवाजी करो।
  khz-khz: Mataukavami ria kala-namarai pio vekala-veveni, pio vegapirage-veveni,
    ragai pio munemune e ragai pio vekilagi-ketoketo.
  deu-TKW: gastfrei gegen einander ohne Murren;
  zsr-NT: Gul‑güíꞌ latj laꞌcuáꞌ lidxliꞌ böchiꞌ lzaꞌliꞌ, len cutu gnëliꞌ quequëꞌ.
  lin-lin: Boyambanaka malamu lokola nde boyambi bapaya kati na bandako na bino, bosalaka
    bongo na koyimayima te.
  hns-NT: Iesaai bhaai-bahien logan ke na bhoen-bhoenaaike aapan ghar me leihe, bakie
    prem se.
  noa-E: Pãach aig õordam bëewaijã, bʉ̈ʉrjã iek chigaa iekhaba, pãach aig jẽerpim
    khõsi jẽerpinaa nem khoojem nemdamjã ö ãkhãrag chukhu deebat.
  eng-EMTV: Be hospitable to one another without grumbling.
  mib-NT: Sáha vāha ró jíín ñáyuu jeē jinú i vehe ró, te ma cúxīi ni rō.
  lif-NT2: हे़क्‍क्‍याङ् कानाक्‍नाक् मे़ल्‍लॽए तरे तोःआसिम्‍मे़ॽओ॥
  xnj-xnj: Mkalibisana kwa uganu nyenye kwa nyenye changali kuvembeneka.
  mmx-mmx: Mina lok maraose kaka leventaba vetpes uto xeneng at laraogu atnemi la
    nemen gat mita gagalinga.
  cbr-NT: Min xubunua aia camina bëtsi uni biisama tani bëtsi sinánquinma upí oquinshi
    biti 'ain.
  tee-NT: Alamalak'avit'it ju milhi'alak'avin'an la'ixmacni Cristo ju tachin laminchaka'an.
    Chai jantu lacatalhk'amti ju anavit'it ju chunch.
  eng-LSV: '[be] hospitable to one another, without murmuring;'
  cak-NT: Y can riq'uin ronojel iwánima ticusaj-apo jun iwach'alal pa iwocho y man
    jun anchique tinojij pa iwánima.
  pah-NT: Pembuhumbuhuruka ti Cristo'gareheve'g̃a penhonga pe g̃a nog̃a jipi penhiroyrõe'yma.
  sja-NT: Awaraa ijãapataarã p'asianadak'ãri parãmaa, t'ãri pia auteebáitɨ, maarepida
    k'achia pedeeda-ee.
  xed-xed: Ma ruruŋwaku kuni ta ruruŋwaku ta tsuʼa matbay ta lagha da kaghuni.
  mks-NT: Ta a̱ cójo ini ndó tá xínu̱ co̱o ñani táhan ndó xíto nihni na ndo̱hó vehe
    ndó jáchi̱ ndítahan ndiquehe va̱ha ndó na̱.
  gfk-S: Mu na bala halala ira mes ta ira numu hala, mu nage balaure di, ma pa mu
    nale ngurungur be mu gil hobi.
  bmu-bmu: Iŋini mönö alaurupŋini köl öröba miriŋine köisirik tata uruŋinan jimoŋgot
    ihururukŋi qahö köyan köl aŋguba malme.
  dgz-dgz: Amba daio nagire tauepi waupamo pa ega gapan semon, gau gundumane den garip
    ya wa taiwanian.
  eng-GNV: Be ye harberous one to another, without grudging.
  zaa-NT: Liguni recibir ca enne' da' litsi' le, liguni cą atender biỹa riquìna'ni
    cą, pero bittu biỹa inne le qui' quį bitola.
  eng-WEBSTER: Use hospitality one to another without grudging.
  guh-guh: Namataenetsia xaniavaetsia panacopiapire panijaboyaberena jamatabëcuenexanepanaeya.
  bon-bon: Weemeweme awabläjipeye mete cabu äsinglentame, piiyepu mogobi wee-meweme
    awenäjipeye gege cama.
  nhw-BL: Ximoselica se ica seyoc quema anmopaxalohuaj. Xiquintlamacaca huan xiquinmacaca
    campa mocahuase tlaneltocani catli ajsij campa amojuanti, huan amo ximocuesijcaitaca.
  swh-ONEN: Kuweni wakarimu kila mtu na mwenzake pasipo manungʼuniko.
  wbi-wbi: vaange. Muvisaghe vakola nujunge nu mwoojo umbalafu.
  bba-bba: I dɑm koosiɑnɔ bɛɛn tii tiinɛ sɔɔ kɑ nuku tiɑ.
  eng-KJVCPB: Use hospitality one to another without grudging.
  kgk-NT: Tanhamogwahẽ porã katu jahayhu-vy nhane mbohupa-pe. Ndaikatúi nhande juru
    mymỹi rei hexa-vy. Nhande py'a gwive ae nhande rory arã nhane mbohupa rexa-vy.
  waj-waj: Ngii seenaiya ngiiisi nnikiai ngia nnau mmaataiyauvaa iya kati mmi kiada
    sa ivaara yaata utida nunuraanuraikiatee.
  cpy-cpy: Poemaa-nta-piinte pipankoki, eero pikiñaani-wentziro.
  mpx-mpx: Ginebi wami yaliyaya alomiyau nuku yoga pahel nihi minaa wami limiya, ge
    bahi nuku baaba kaiweliya.
  wbp-wbp: Kaji ngana yanirni nyurrurla-nyangu ngurra-kurra ngurra-kari-jangka, kulalurla
    jurnta yunjumu-jarriya. Ngarili kutu kangka nyurrurla-nyangu ngurra-kurraju. Kulalurla
    kuja wangkaya, “Yanta ngurra-kari-kirra! Nyiyakunpa yanurnu nyampu-kurraju?” Lawa.
    Kuja-wangurlulu ngari kutu kangka nyurrurla-nyangu-kurraju ngurra-kurra.
  luo-luo: Rwakuru joweteu ma ok ungʼur.
  nhe-NT: Ximoselica se ica seyoc quema inmopaxalohuaj. Xiquintlamacaca huan xiquinmacaca
    campa mocahuase tlaneltocani tlen ajsij campa imojuanti, huan amo ximocuesijcaitaca.
  aii-aii: ܗܘܹܝܡܘܼܢ ܡܲܫܪ̈ܝܼܵܢܹܐ ܕܐܚܹܪ̈ܢܹܐ ܕܠܵܐ ܛܲܪܛܲܡܬܵ‌ܐ.
  esk-NT: Tukkiqsuutisritchi avatmun uqapiḷuutaiḷaakun.
  msb-msb: Sa maayo na kabubut-on padagusa sa iyo balay an kapwa sa pagtuod.
  cpa-NT: Jøng² hiug² hoh¹² hniah¹² cuøh¹³ hniah¹² rúh² cøng² neng¹² hniú¹².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ମୁର୍‌ମୁରା ନଅଇ ଗଟେକ୍‍ ଲକ୍‌ ଆରି ଗଟେକ୍‍ ଲକ୍‌କେ ଗତିଆ କରି ଡାକାଡାକି
    ଉଆ ।
  meu-meu: Ba heabi dae heheni, basio maumau.
  yva-NT: Syare wapo wapa arakovo wanave maugave usen no wapa yavar, muno wapo raijaro
    wasanuga ranayanambe rautan, weramu vemo wapanatambe nora.
  dgc-dgc: Tu top moy ta péniwala, éy patulusén moy side agad ta bile moy, a diyan
    kam mégdukés tu isip.
  zpm-NT: Zha ne guiaad lidz to, goḻdeed zaatne cuëz zho; iṉe goḻcuëzlo zho, guieedniede
    to zho.
  hix-NT: Ohyakanye hawana me oyowtà komo yomoknàtoko, nyamoro ewakryetxoko. Àsok
    kom wewakryetxowà kahra ehtxoko.
  sim-sim: Uhu Avui Wasilakahi ma ol jihik tawan armek ji uhu aka jihik ji laharaha
    akwan ji hanak li aka. Erem ji uwa wolo ji turamaraha ji uwa hala. Wavu jihi nga
    ji rupshihi erem ji uka.
  npi-ULB: गनगन नगरी एक-अर्काको अतिथि सत्कार गर,
  cgc-cgc: Batunon nyo naan ta inyo na balay mga paryo nyo na utod ki Cristo na dayad
    inyo na nakem.
  tim-tim: Akto areâk bo. Ye hanâk galalupyeŋe togo ye olop tatbai are damunyeŋe akmâ
    heŋgemyeŋguwei. Gala tân yeŋguwerâm âmâ biwiyeŋân heŋgân bo nâŋgâwei.
  yor-yor: Ẹ máa ṣe ara yín ni àlejò láìsí ìkùnsínú.
  wos-wos: Kraisna hundi xékékwa du takwa guna geré yandat, guni diré yikafre huruta
    di wali hénoo satanguni. Wun jooka haraki mawuli xékékénguni.
  emp-NTPO: Bãdji diguid̶a biẽ́ crĩchad̶aẽ́ dji bia edad̶adua.
  eng-F35: Be hospitable to one another without grumbling.
  ind-ind: Kalau ada saudara seiman yang perlu tempat menginap, terimalah dia di rumahmu
    tanpa bersungut-sungut.
  pes-OPCB: با خوشرویی و بدون غرغر، درِ خانهٔ خود را به روی یکدیگر بگشایید.
  mpt-mpt: Ibo ib nekwali bainobo gabibi teniba ib am ele tlaibo ibo mo kibiasibe
    nimibe! Ibo kla gobeniba seinye bianiba imeno doyine!
  ssx-ssx: Tulu tulu na leke ika꞉ da pa꞉ta꞉manu ane pitulu endi mone pitulu endi pu
    hapa꞉peke.
  mkl-mkl: I yɑ yɑɑɛ njɛ ŋɑ do inɔ ɑkɑ̃, kuɡbɑɡbɑ kù mɑɑ̀ wɑ si.
  gaq-gaq: ପେଇଂ ବିସ୍‌ବାସ୍‌‌ରେ ସାଆସ୍ ସାଃଲେଚେ ମେଃନେ ଆଡ଼େପା । ପେଇଂ ମ୍ୟାପେଲେଃକେ ଏନ୍‌ ଦର୍‌ତନି
    ପେନେ ବିସ୍‌ବାସ୍‌‌ ବୟାଁଇଂ ଡେକ୍‌ରକମ୍‌ କଷ୍ଟବାନେ ବିତ୍ରେ ୱେଡିଂଆର୍କେ ।
  gof-RNT: Zuuzummonna issoy issuwa imathatethan mokkite.
  unx-unx: ବେଗାର୍‌ ନଗମ୍‌ ତଗମ୍‌ତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ପେଡ଼ାକପେ ।
  gah-gah: Lekeza goselé lekepelemiko veno vegená nene eza nasahilí otiko eza nasahilí
    otiko kilími numutiuka miliki kilími lamaná ilo.
  lcm-lcm: Mi uli pakangai ani ri sokoung nei liuan imi, na ago ta mengen miang an.
  aer-aer: Angwenhe apeke apmere arrekantherrenhe-werne apetyerlenge apmere arrpenhe-ngentyele,
    ikwere-ketye untyeme-irretyale arewampe-irretyale anaye. Akangkemele renhe apmereke
    irrpetyeke ikngweme merne arlkwetyeke anthaye.
  qvc-NT: Wasikiman ch'ayaqkunatar pusadata, mikunata qoyllapa, ama rimatikushpachu.
  tgl-ULB: Magpakita kayo ng kagandahang-loob sa isa't isa nang walang pagrereklamo.
  cbs-NT: Tsuada nia matun jiwe anu mapekeaibu jatuki dakekenain jancha chakabuwama
    jatube beyanamekubainkanwen.
  xtm-NTPP: Jin kuanuu ni ve'e ni ma ja jin ndoo tna'a o ma, te máko jin kuñaña ni
    nuu ñayii ma.
  nnq-nnq: Nnendekeane kachinu mangweto kwa mangweto panga kokaleka.
  bao-NT: Mʉja ca niiro cõrora, mʉja yaa wiire ca earãre, jĩcʉ̃ ʉno peerena wede pairicaro
    maniro, añuro mena cʉ̃jare jãi boca, cãnirica tabe tiicojo, cʉ̃jare tiiya.
  san-ORI: କାତରୋକ୍ତିଂ ୱିନା ପରସ୍ପରମ୍ ଆତିଥ୍ୟଂ କୃରୁତ|
  huv-NT: Ijchan maxojtüw iniüngan nop alinop, ngo metam mendeacndeacan wüx.
  otn-NT: Co n'na ra̱ pähä, da̱mi̱ n'u̱nna̱ ts'äya n'na ngu̱ n'na'a̱hʉ p'ʉ ja ni̱
    ngu̱mhmʉ.
  nop-nop: Tiŋa Bepaŋ’walaŋ metam noli buŋa hidigut itoune kaŋ momooŋgoŋ hinek yabudokoyaneeŋ.
    Hidi kwanai u titiŋdok yolakata adi mu taneeŋ.
  obo-NT: Yo kow od tammud otik duwon duma row nod pompomakoy no od allus diyot koniyun
    mgo baoy, ko konna, tonggapa row sikandan no mahan diyot ginawa row.
  cak-ENT: Y riq'uin c'a ronojel ivánima tic'ulula-ivi'. Si c'o jun chive rix napon
    lojc'an chic, utz ta ruc'ulic nban, y si c'o jun ri lojc'an chic petenük-vi, utz
    ta chuka' ruc'ulic nibün rix.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤏᤠᤰᤏᤠᤰ ᤔᤧᤸᤗ᤹ᤀᤣ ᤋᤖᤣ ᤋᤥ᤺ᤀᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Coto ndáhví ndá nú nchivī jā quénda vehe nú, de mā cúxīi inī nū.
  san-TIB: ཀཱཏརོཀྟིཾ ཝིནཱ པརསྤརམ྄ ཨཱཏིཐྱཾ ཀྲྀརུཏ།
  qve-NT: Saynallataqyá Jesucristopi creeqmasiykichistapas ama rimapakuspalla wasiykichispi
    samaykachiychis.
  pao-NT: Tamme sakwa mu tunaka'oedyukudu nabaa'yooku, ka tooe hannano'o tooe tamme-baa
    mu petuse.
  cbu-NT: Mishat, tputs Isuschich siyash kusku, ashiriya siysa martangtsa; pchindintspa.
  usa-usa: keráwáqá móra-mora-yuma yemmá yiwíqmeraq keráwáqtí naaúpaq kéweraq minnáyaba
    timuqá máráaro.
  soy-soy: Ani kusɑ́nɛ n wɑpɑɑnɛ. Áni kɑpɛ yɛ kɛfɑ-i n ŋmɔpu nɔn nɛ pisɑ́nɛ yɔ́su.
  hui-hui: Manga nahe howa wali agali maru tí andaga nenege ibilo henge migimigi bialu
    halimu.
  amf-amf: Gundume qolma kinka kiam kiam chocchamo tiyee.
  quc-NNT: Utz chib'ana che ki k'ulaxik ri keopan cho taq iwachoch. K'o b'a' jas mib'ij
    pa iwanima' chkij.
  dob-dob: ꞌEnega gosemiyao wabwauyedi ꞌimi anuwaya nuwa boboꞌanega, ta geyaꞌabo manudi
    walomulomugi.
  wrs-wrs: Yenaoa tuvoa ambo velaihaluhginvra henom henom, moahui.
  mca-mca: Eneqjunu'uƚiju'ƚ qa' ƚisi'ƚij ƚewhi'wet'e' pe'qu' i'weni'ƚik'ui yijayan
    pa' Intata, qa hasu'uj pa'qu' anyejeyi'iƚij.
  tzo-TZC: Ti jujunoxuque ichꞌic me ta mucꞌ ti buchꞌutic ta xasvuꞌlanoxuque. Mu me
    vocoluc ta xavaꞌiic.
  mya-mya: သင်​တို့​သည်​မ​ညည်း​မ​ညူ​ဘဲ​အ​ချင်း​ချင်း အား​ကျေ​ပွန်​စွာ​ဧည့်​ဝတ်​ပြု​ကြ​လော့။-
  gng-NT: Li teknh mɛn tɔb kucɛ̀nku ki la ŋulnh.
  cbi-NTPO: Vee mujtu chumu keranguemu naatalala ñulla' yasha tsunu dejanmalaya ne
    paviya ki'mujchi ura' tya' mikamu judei.
  ikk-NT: E gichanrịn nị obi ụnụ a nabanhan ibe ụnụ iwe ụnụ—e dẹnwịnnwịnlẹ ni.
  leu-leu: Mi taa taagul lapaana vilaana ina xakaavangan e mi taa kas a mu lifu simi
    xe sina mu fetinan e muta ferawai miminguut.
  maz-NT: '''Ma va säjä nin cjuarmaji yo ni ''ñeje nan''ño jñiñi, rí unüji ja ra oxüji.
    Rí pötqui recibidoji a cjanu, dya pje rí mamaji.'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་སྣེ་ལེན་བཟང་པོ་བྱེད་པ་ལས་སྡུག་ཡུས་འདོན༌པར་མི་བྱའོ།།
  tca-NT: ¡Rü meã pegü peyauxgü i wüxichigü i pechiü̃wa! Rü tama name i tümamaã penuãẽãcüma
    tüxü̃ peyaxu.
  zpl-NT: Udeꞌtehua elu yaꞌna bee saꞌhua enu rriña niꞌhua sin nú leehua lubeella.
  mbc-NT: Moropai tiaronkon teerepansenon yapi'nen pe e'tî awakîrikon pe, teekore'mai
    pra.
  ndg-ndg: Mulayange ukarimu kwa kila mundu bila nung'unika.
  wsk-wsk: Se kariimet sang anira bagara kuwim ningo nungaralko mu me ko den tagi
    gurungumu se lagaralko.
  toj-NT: Aahuic majan ja hua najexi pero soc spetzanil ja hua c'ujolexi.
  tbc-tbc: Nug kagin apani uyan dop, an o ta aŋurŋur na wa.
  sna-sna: Muitirane rudo kuno mumwe nomumwe wenyu musinganyunyuti.
  smk-NT: Pagtuluyen moyo kumon nin siririket sa bali moyo a saya tan saya.
  grc-TCGNT: φιλόξενοι εἰς ἀλλήλους ἄνευ γογγυσμῶν·
  gof-WFTW: Zuuzummonna issoy issuwa imathatethan mokkite.
  spa-BLM: Sed hospitalarios los unos con los otros, sin murmuraciones.
  kyz-NT: Pejejeupe Jejui 'ga rerowiaara 'ga amũ ruramũ pẽẽ 'ga mua pejejog ipe, pejejejukau
    esage 'ga ree, pejeku'iramũ 'ga ree.
  dao-dao: Käh hlawpcap lü nami püi khin na thei ua.
  cya-cya: Cu'ni cunta um 'in nchgaa nu tiyaa se'en ndi'in um, lo' si'i nu taa um
    qui'ya si'ya cha' can'.
  wrk-wrk: Marda narrimi kandimba yalunya, yingkamuku krisjinmuku. Marda narrimi ngajaka
    yalunya, yalu jungunkanyi narrindu, narringinyina barndana. Marda narrimi kudanyu
    kandimba yalunya, baki lalanba yalunya. Marda narrimi miku manjijba yalunya narringinbunanyi
    barndananyi, ngala marda narrimi lalanba yalunya.
  nii-nii: Pe wumb endi opu, enim kin mułmba ei, enim tep ka erik mułngii! Enim oł
    yi nge erngii ei, kis piik enerngii mon.
  ign-NT: Evapi­navaya eta ejaca­pi­ra­cacaya, te epaipiu­chacaca te epenana.
  dik-NT: Lor raan bɔ̈ paandu puɔ̈n cïn yic tiɛɛl.
  cac-cac: Vach' scutejec co b'a d'a eb' slaj ec' d'ayon̈, d'a smasanilocab' co c'ool
    sco cha eb'.
  tzj-E: Tak c'ola jun chewa nc'utuj repsad, njelal ec'u'x tey-a'.
  san-BUR: ကာတရောက္တိံ ဝိနာ ပရသ္ပရမ် အာတိထျံ ကၖရုတ၊
  yaa-NT: Fetsafo mãto pexe ano nokoaito akiki inimayanã mãto pexe anoxõ ifikãfe,
    ato mekafakĩ chakafaxoma.
  cab-NT: Resíbi jumáña gürígia júbiñe láu sun jugúndan.
  clu-clu: Magaramomaan kamo sa isara kag isara nga ara moromoro.
  swh-ULB: Onyesheni ukarimu kwa kila mmoja bila kunung'unika.
  tpt-NT: Ox kꞌalalaꞌaꞌitꞌik la minchaqakꞌan kun achati, jantu katꞌalꞌauntꞌik.
