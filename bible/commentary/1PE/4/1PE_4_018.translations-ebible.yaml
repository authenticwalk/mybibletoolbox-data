  cux-NT: Ní nduuti chi ngí'īi chi 'iiⁿ'yāⁿ chí n'dai cuuvi nanguaⁿ'ai yā, ¿dɛ́'ɛ̄
    cuuví ndúúcū 'iiⁿ'yāⁿ chi nguɛ́ɛ́ n'daacā diíⁿ yā ní ndúúcū 'iiⁿ'yāⁿ chi dinuuⁿndí
    yā ní nguɛ́ɛ́ i'téénu yā?
  tur-YTC: “Doğru kişinin kurtulması güçse, tanrısız ve günahkâra ne olacak?”
  san-ITR: dhArmmikenApi chet trANam atikR^ichChreNa gamyate| tarhyadhArmmikapApibhyAm
