  kue-kue: Ana kamambuno pepa mina yegl dungwa, “Ba yomba du-yene meglkwa God ere-inagledi
    eran wirigl gogl panan, ana God mokono tendre tandaglme erikwa yomba ye aglo kra
    moraglme?”
  cot-NT: Irantsipejiavetaquempaqueate quemisantajiatsica, cotanquitsi Aapani Irioshi
