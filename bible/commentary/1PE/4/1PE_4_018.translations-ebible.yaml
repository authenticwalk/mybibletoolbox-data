  gun-gun: Mba'eta “Heko porã va'e ojexavaia py anho 'rã oo jepe, rire mba'exa 'rã
    tu ikuai Nhanderuete re ima'endu'a e'ỹ ha'e heko vai va'e kuery?” he'iague rami.
  agu-BL: Na ko kale'n nin il skaclaxok ketz yi o' balaj, pyor nin ẍchibne' yi e'
    yi qui na cyek ẍchi' Ryos, yi e' juchul il.
  isn-isn: Ang'wi umunya tai wigunwa kukiila makaku, ikutula ule umuntu numugila itai
