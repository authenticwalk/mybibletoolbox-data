  sbe-sbe: '[Doha kulikuli tabuna unai ye wane,] “Ena taba tamowai yodi miyamiya dudulaidi
    na kabihemauli ta ye pilipili kalidiwai, siya kaiteyadi nige Yaubada tausunumaena
    yo baꞌaya tauginaulidi ne meta kadi kao kabo doha saha?”'
  mcr-mcr: Goti Iqueqä bukä iuŋi, yatŋqä asä inä tiiŋä ätnä. “Ämaqä jänänäŋi, häŋä
