  eng-PEV: God says this in his book, “People that live right will get some troubles,
    but God will save them. But what about those people that do bad things and never
    listen to God? God will not save them. He will punish them.”
  ilo-ULB: Ket no “naisalakan ti nalinteg a tao babaen iti rigrigat, anianto ti pagbanagan
    dagiti saan a nadiosan a tao ken ti managbasol?”
  pir-NT: Sa ye quehnoañequina yʉhdʉeta. Tiquina sa yʉhdʉati mijo cjũre. Ti sa mijo
    cjũgʉ̃ Cohãcjʉ̃re cahmeeñequina, ñañequina pehe ne yʉhdʉsi. Basioerare tiquinare.
  anv-NT: Wyɛ ndɛre ásámé né muú ŋwɛ Ɛsɔwɔ nnó, “Mbɔgé nnó ɛpɔ́fɔ́ kɔ́kɔ́gé
    nnó bɔɔ́ abi álú cho né mbɛ ushu Ɛsɔwɔ átane né ɛfwyale gabo, ɛbɛɛ́ mbɔ
    nyɛ nnó ne bɔɔ́ abi álá kɛlegé manwú mekomejɔɔ́ Ɛsɔwɔ ne bɔɔ́ abi ápyɛɛ́
    gabo?”
  sab-NT: 'Chube gerua degaba unsuialin gerule e giti, chada e gerule: “Kwian Chubenu
    kle mo ta gbe Chube ole diali, kwian ene me ji chugadale nga dba ai giti, agwa
    ama kle ji chuge boi daga ngwale gweale, bdagli ama be tien gitiru boi daga ngwale
    ulitage be toi Chube ole diali chui tangle. Agwa kwian me Chubenu agenga me no
    Chube dollale, ama be ji chuge ma tirare chui bdaglige, ama chudaboanga me, ama
    be chege boi daga ngwale sugekare Chubege diali chui tangle.” Chube gerua degaba
    unsuialin gerule ene.'
  tmd-tmd: God Mönö aku kai kɨtön yadmä, “Nöbö mö God rɨg yadmɨd mag akuyöbö rɨmɨdöi
    piaku öliöxön kömö diöña; aku mɨ, nöbö mö God Mönö yöxölön, ap kib mag gwogwo
    rɨmɨdöi piaku, ñɨŋ pödpödiö kömö diöñ?” rɨmä.
  acr-NNT: 'Ma jewaꞌ kubꞌiꞌij pa Ruchꞌaꞌtem ri Dios: We ri e jusukꞌ chwach ri Dios
