  ebk-ebk: Kaman as nan naisurat as nan Kalen Apo Dios ay kanana, “Mu nalikiat nan
    kaesarakanan nan nalintig ay tataku, ay achi kaskasin nalikiat nan ommattu as
    nan chiyuycha mangachi kan Apo Dios ya fumafiasor?”
  spa-PDDPT: 'Y: Si el justo se salva con dificultad, ¿Dónde se hallará el impío y
    el pecador?'
  ruf-ruf: Ka Ghamaandiko Mahenzeluka pfagholonga, “Ka pfikomu kwa imunu iyomnoghelesa
