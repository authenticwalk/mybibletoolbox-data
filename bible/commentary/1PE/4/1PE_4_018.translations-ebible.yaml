  tuf-tuf: 'Sirat carit cuitar uch wac báhjacro: “Is ur ay yajquin síuti yajacro.
    Is ur ay bin Sir quin conu sehná cuwátatara ahra ur ay bár yajquin éyinra, Sir
    tayar yajquin éyinra abáy cuécwayqueyra.” Sir carit cuitar eyta wacaro.'
  abx-abx: 'Pariho si maka''anna'' si Kasuratan: Kon makuri atalwas i mga matadong,
