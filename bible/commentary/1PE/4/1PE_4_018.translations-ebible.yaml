verse: 1PE.004.018
translations:
  kpx-kpx: Hoto kemo Bukae Hotou loui avoe, “Dilavau ata inutolotolote maleveveve
    keu toloanu. Iale auna oleve kateai vaveve toela vai Dilava hilokaholiale kebia
    malevei.”
  okv-H: Eto ke be amo ari jajavotoho ari embomeni na God ta irari degi ai horari
    haite rate ngahia be ra te God ke be ae ue ari sasapura ari embomeni na ai ta
    daingeto horaro?
  tbo-tbo: Mei Yaubada a Buka i bahebaheya i pa, ‘Tu dewadewa kikina ma apo libahibahi
    hina wialoni tamogi tu apapoe witai banei dumana apo hina wialoni.’
  mal-C: “നീതിനിഷ്ഠർ രക്ഷപ്രാപിക്കുന്നത് ദുഷ്കരമെങ്കിൽ, അഭക്തരുടെയും പാപികളുടെയും
    ഗതി എന്താകും!”
  grc-SR: Καὶ εἰ ὁ δίκαιος μόλις σῴζεται, ὁ ⸆ ἀσεβὴς καὶ ἁμαρτωλὸς ποῦ φανεῖται;
  bgc-bgc: जिसा पवित्र ग्रन्थ कहवै सै, के “जै धर्मी माणस ए मुश्किल तै उद्धार पावैगा,
    तो भगतिहीन अर पापी का के ठिकाणा?”
  khz-khz: Kwalana Puka Veaga ekilana, “Maguli vaivaina Palagu gekamonagi-veniana
    talimara geriai gaoka-vagi. Pa Palagu ati gevega-taunataunaana e kala rakava talimara
    rauparara raka pene vemia-tiwa? (Ira geriai metau iwavagi!).”
  deu-TKW: Und wenn der Gerechte kaum gerettet wird, wo wird man den Gottlosen und
    Sünder sehen?
  zsr-NT: Chquiꞌ nac baníg lulá nup tun le nac dxiꞌa, ¿nacxtër gac quegac nup taꞌdáꞌbagaꞌ
    Dios len tun dul‑laꞌ?
  lin-lin: 'Pamba te Makomi elobi : « Soki ezali na pasi makasi nde moto ya sembo
    abikisami, ekozala boni mpo na moto mabe mpe mosumuki ? »'
  hns-NT: Djab be-kasoerie logan aisahie doekh oethaaike aur mehenat se paap ke saktie
    me se batj dja hai, tab oe manai logan djaun Parmeswar ke baat na soene hai aur
    khaalie paap me rahe hai, oesabse ka hoiga?
  noa-E: Ẽwandamau õor dʉ̈i magju igwi, ãbmua i iek phã sim gaai, “Mag chi ajapha
    ʉ̈kha sim wounjã ajap phithurg auwiata ʉ̈u peerdʉ sim khai, magan ¿jãga peerdʉagáwa”
    ajim, “ar bʉ̈ʉrjã maach Pör Ẽwandam ipierraa khaba nʉm gaaimua amach pekau ee
    mee nʉm khʉʉn?”
  eng-EMTV: And “If the righteous one is scarcely saved, where will the godless and
    the sinner appear?”
  mib-NT: Te núu yōhyo yɨɨ́ cácu ñayuu vāha, núu súcuan ¿te ndese cācu ñayuu casáha
    jniñu néé jíín táca cuéchi?
  lif-NT2: आल्‍ल साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्, “साम्‌योनिबाहाॽ ताङ्‌से़ःप्‍मासि
    साक्‍ने़ फाॽग्र, निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् मे़न्‍जोःक्‍मनाबा नु लायोबान् थे पोःङ्‌बाबे?”
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Yikavya yinonopa kwa vandu vevakumganisa
    Chapanga kusanguliwa, yivya wuli, kwa vandu vangamyogopa Chapanga na vevakumbudila?”
  mmx-mmx: I ngan Lovoang Kaala i vaase i xeretna, “I lolos aleng do luvuttadi manmanton
    dina roo su, ketla naba lok ba xereva rinedi luvuttadi xopmen dinaklen ne Moroa
    la dik lok laxakapmek?”
  cbr-NT: ¿Atux aín ñu 'atima 'acë ënquin ñu upí 'acë 'aíshbia, aín unicama ië́tima
    'aíshbi ië́cë 'ain, cara ax ami catamëcëma 'uchañu unicama uisairai 'iti 'ic?
  tee-NT: Pus ju quijnan'an ju soknic'a junita ju qui'atsucunti'an mas mak'alhk'ajnanau
    ju ani para akts'iya catak'alhtaxtuk'alhiyau. Pus ni chunch tapasai laqui'atsucunti'an
    ju quijnan'an pus tas va catijunach ju is'atsucunti'an ju jantu talhilaca'anta
    ju Cristo chai ju va ta'alactu'ununch.
  eng-LSV: And if the righteous man is scarcely saved, where will the ungodly and
    sinner appear?
  cak-NT: Y xa roj ri kaniman ri Cristo y can nakataj kak'ij chi nakac'uaj jun chojmilaj
    c'aslen, can cuesta jojcolotaj, ¿anchique c'a modo xquiecolotaj ri niqui'en mac,
    ri can man quic'uan ta jun utz c'aslen chech ri Dios? Reje' can man xquiecolotaj
    ta, xa can xtika ri nimalaj castigo pa quiwi'.
  pah-NT: 'A''ereki Tupana''ga rembikwatijarukara e''i: “Hahy paravuhu okokatuve''g̃a
    pe g̃avahema renonde yvagi pe Tupana''ga pyri,” e''i. “G̃a pe kaitu po ti hahyahivuhuramo
    nehẽ – kiroki g̃a ndokoi Tupana''ga rehe okote''varuhuve''g̃a. Novahemi tuhẽ po
    ti g̃a Tupana''ga pyri nehẽ,” e''i ikwatijara.'
  sja-NT: ‘Tachi Ak'õre k'ĩrapite k'achia wẽe p'anɨɨrã ɨt'aa wãdai naaweda, Cristo
    k'aurepa miaruta pɨrã Ak'õre juade, audupɨara miadait'ee p'ek'au k'achia ooyaa
    p'anɨɨrã, irude ijãadak'aa perã. Mãgɨɨrã atuadait'ee.’
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Ka nda ɗaŋwa mbafta mndu tɗukwa
    katsi, kinawu dzaʼa kɗavakta ŋa ghwaɗaka mnduha, nda gwal ta ga dmaku na?» kaʼa.'
  mks-NT: Jáchi̱ cáchí tu̱hun Ndióxi̱ ña̱ ja̱nda̱ mí, na̱ cúú ña̱yivi nda̱a̱ nu̱ Ndióxi̱
    ta ihví cáa sa̱ha̱ yo̱ jáca̱cu Ndióxi̱ mí. Ndaja ga̱ ví caja Ndióxi̱ xi̱hín ña̱yivi
    sáá ini, na̱ co̱ cúni̱ jándacoo cua̱chi.
  gfk-S: Hoke no nianga tane God di ga pakat ie i tange, “Ing be i dades ta ira ut
    na takados be di na kap no haralon, na ngan hohaam ta ira ut na sana ing di tur
    talur God?”
  bmu-bmu: 'Buŋa Kimbinöŋ keu kun kewö ahöza: “Solanŋi yeŋön Suep mire öŋgöbingö kupuk-kapak
    akŋe ewö, siŋgisöndok ambazip aŋgöjörakŋinambuk yeŋgö keuŋini mönö denöwö asuhubawakto?”'
  dgz-dgz: Ap umap sia God nop mega watagaet ok anega seane, Orup da inak kakaewa
    taini, ame inak tana tana kaimake den menan, orup da God tandayase inak koe koe
    taniwa ame, me anenen inak wareta? Ok ap anega sean.
  eng-GNV: And if the righteous scarcely bee saued, where shall the vngodly and the
    sinner appeare?
  zaa-NT: 'Tì''a ra: Ca enne'' runi cą duel·la'' guni cą nu ná tsè'', pues hua yù
    ri''u qui''ni ná tàbi para qui''ni l·lá cą. Pero ca enne'' canu rena qui''ni labí
    riquìna''ni cą Tata Dios nna redácca''ni cą por mal nu runi cą, tì''ala ccá la''
    tté qui'' quį cá.'
  eng-WEBSTER: And if the righteous is scarcely saved, where will the ungodly and
    the sinner appear?
  guh-guh: '@see-verse:1PE.004.017'
  bon-bon: Oogäräneji Mene te jiicenige egä, “Miiji mule biname cina mäpu bine pa
    jääpänemepesi, piba pa läsecrärepi Acejiyame cama lenajame. Yoo, piba lipu gyene
    teeme tääpume, lui cina Acejiyame me biname lica gemi, piiyepu niiya mule bine
    jäje jaawenemusi?”
  nhw-BL: 'Quisas quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Sintla
    ica ohui momaquixtise masehualme catli itztoque xitlahuaque iixpa Toteco, huajca
    nelía fiero elis para catli amo quitlepanitaj Toteco huan tlajtlacolchihuaj miyac.”'
  swh-ONEN: Basi, “Ikiwa ni vigumu kwa mwenye haki kuokoka, itakuwaje kwa mtu asiyemcha
    Mungu na mwenye dhambi?”
  wbi-wbi: Kange nave “Umunhu umugholofu ipokua kukila inalamu, pe luliva ndani kwa
    munhu juno naikwitika kange muhosi?”
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Geeɡiin fɑɑbɑ yɑ̀ n sɛ̃siɑ, ɑmɔnɑ n ko n sɑ̃ɑ
    kɔ̃sɑn kowo kɑ durumɡiin mi.”
  eng-KJVCPB: And if the righteous scarcely be saved, where shall the ungodly and
    the sinner appear?
  kgk-NT: 'Inhe''ẽ kwatia-rehe oĩ va''e he''i: “Nhande reko porã ramo jepe hasy peve
    jahupity arã jaha-vy Nhandejáry oikoha. Ha hekoha vai va''e katu nogwahẽi arã
    voi oho-vy Nhandejáry oikoha-py” he''i Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Fai gioonna kiaapu safuuma
    variaiya Anutuuqo iya vitoo yoketaivau yapaanaraivaa varaaraivaara iikio iya mmuaarareenainnaata
    iidada varaaravai. Mo gioonna kiaapuuya hama Anutuuqaa kuaivaa rikiada kaayau
    mminnamminnaa maisaiyauvo iya suvuaiya fai iya dataakiaarannee? Anutuuqaa kua
    fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Tema ikanteetzi: Otzimimo-yitziri pomeentsitzi-motariri kameethashireri-paeni
    okantyaa rawijako-shiretan-teeyaari, ¿Jempema oeta awiji-moteerini kaari-pero-shireri
    theenka-tajorentsita-tsiri?'
  mpx-mpx: I ola Buki Bwabwalena ana baaba, “Ebo tosapu lomwan ge pulowan enaa abwe
    pwamwal nihi pwawa, he hauna ni gan togegi elal bolo Yehoba nige hi aabulilek-an?”
  wbp-wbp: 'Nyampunya-ka wangkami Payipulurlaju: “Kaaturlu kapu-jana muurl-mardarni
    yapa nyanungu-nyangu yangka-patu kuja kalurla jungarni nyinami nyanunguku. Kujakungarntiji
    maju-wiyi kapu-jana rdipimi walya nyampurlaju, manu kapulu murrumurru-jarrimi.
    Kujarlanya karlipa milya-pinyi Kaaturlu kapu-jana yapa yinya-patuju murrumurru-mani
    karrikarri-wangurlu, yangka kuja kalu majungka-jarrimi. Kapulu murrumurrurluju
    jata-nyanyi, yangka-patu kuja kalu majungka-jarrimi.”'
  luo-luo: Nikech Muma wacho niya, “Ka en gima tek mondo owar joma timbegi beyo, koro
    joma kia Nyasaye gi joricho to nobed machalo nadi?”
  nhe-NT: 'Quisas queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Intla
    ica ohui momaquixtise tlacame tlen itztoque xitlahuaque iixtla Toteco, huajca
    nelía fiero elis para tlen ax quitlepanitaj Toteco huan tlajtlacolchihuaj miyac.”'
  aii-aii: ܘܐܸܢ ܥܲܣܩܵܐ ܝܠܵܗ̇ ܠܙܲܕܝܼܩܵܐ ܕܦܵܪܹܩ، ܡܘܼܕܝܼ ܒܸܬ ܗܵܘܹܐ ܠܥܵܘܵܠܵܐ ܘܠܚܲܛܵܝܵܐ؟
  esk-NT: “Nalaunŋaruat iñuich annałiksraŋat qaġananġiññiqpan, sugisiñiqpatmi iñuich
    agaayyutaitchuatlu killuliqiritlu?”
  msb-msb: Sugad sani an nasurat sa Banal Na Kasuratan, “Malisod ngani sa matanos
    an masalbar, kaya sing-ano pa kaya sa mga parakasala kag sa mga habo magsunod
    sa Dios?”
  cpa-NT: Hein² báh³ ŋi¹² he² tan¹ dsa² ti³re² dsag³ ju³ná³ ja¹lai¹ ca¹lúg² dsa² ti³jan¹.
  dso-dso: ଦରମ୍‌ ସାସ୍‌ତରେ ଲେକାଅଇଲାପାରା, “ଜଦି ଦରମ୍‌ ଲକ୍‌ ମୁକ୍‌ତି ପାଇବାଟା ଆବଡ୍‌ ପର୍‌ମେସରର୍‌
    ବିସଇ କାଇ ଚିନ୍ତା ନ କର୍‌ବା ପାପିମନର୍‌ ବିସଇ କେନ୍ତାର୍‍ ରଇସି ?”
  meu-meu: Bona kara maoromaoro tauna na mauri iabina baine hekwarahi, Dirava se badinaiamu
    tauna eiava kara dika tauna na ede baine gini toma?
  yva-NT: 'Maisyare Ayao Amisye mo raura mare: “Vatano wanave muno manuga ngkov onawamo
    usiuri rati umba maugav usisa munijo ntiti rai. Yara vatano wo ayao kakai rave
    muno vatano manuga mamuno Amisy ai nawamo indati unajivo Amisye apa mangke raora
    kakai!”'
  dgc-dgc: Dahilan, “Eng talaga a éwan meligtas du mahusay a tolay, éy anya wade i
    keangayana du éwan mékidiyos a makasalanan?”
  zpm-NT: 'Zigne zhobneeque lo Xtiidz me, zaatne rnee: “Niicle zha ne wenle nëz lo
    Diosa, nroobaque nac guieḻnë ne raṉ zho haxta gdziṉ dze ne ycaania me zho, ¿pe
    leḻgue grë zha ne dzigo racntseeb lo me?”'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Ohxe ehxemo komo ryhe, tkurunhosom
    me natxhe hampànà, Khoryenkomo wya tanàhnohrà kom hona. Nyamoro rma, krawame rma
    tkurunhosom me natxhe. Krawame rma nyamoro yehtoko, ukurunhohnà ro me natxow hamà,
    Khoryenkomo xanhànàtho komo, anhàtho komo. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Avui Wasilakahi jekambak karem li kayehendari osa, �Ma worna ma ondo mbeek
    lerawu jivin li landa nombo lihi orok ermba ermbak linda oson lakwa ambu lir,
    wahau. Wasilaka yelndam waprupshi orhin men lirin or hashinak ermba ermbak linda
    oson lakwa lir. Hako ma ol Avui Wasilakan kumasihi kavakavan unda ondo mberem
    livai naku? Lir mbeek os ermba ermbak linda oson lakwa ambu lir.�
  npi-ULB: अनि “धर्मी जनको उद्धारचाहिँ उसको कठिनाइले हुन्छ भने, अधर्मी र पापीको अवस्था
    के होला ?”
  cgc-cgc: Naan ta sinulat na pulong ta Dyos may ambal, “Tenged mga ittaw na gatuman
    ta liag ta Dyos maluwas alin ta silot na ula katapusan piro maagian danen mga
    kabellay, ino pa gid taan matabo an ta mga ittaw na ula gid ta iran na isip Dyos
    an daw makasasala man?”
  tim-tim: Aregât luâk âmbâle bikŋe âmâ Anutuŋe menenegâk dâm manmâ âmâ hâk hilâlâm
    olop manmai âi humo membiâ ârândâŋ akmap. Aregât luâk âmbâle bikŋande âmâ Anutu
    hamiaŋmâ agak meme bâleŋe akbiâ Anutuŋe hâuŋe bâleŋe akyeŋgimbo âmâ gain gain
    akbai?
  yor-yor: “Bí ó bá ṣe pé agbára káká ni a fi gba olódodo là, níbo ni aláìwà-bí-Ọlọ́run
    àti ẹlẹ́ṣẹ̀ yóò yọjú sí?”
  wos-wos: God yikafre sémbut hurukwa du takwaré hérae déka getéfaré hura yinjoka
    dé némafwi jémba ya. Yandénka yingi maki nae Godka hu hweta haraki saraki sémbut
    hurukwa du takwa di Godna getéfaré yitandi?
  emp-NTPO: Ẽberã jipa b̶ʌda ẽdrʌi carea zarea b̶ʌbʌrʌ, ¿Ãcõrẽ igaraped̶a cadjirua
    obarira sãwã ẽdrʌi?
  eng-F35: Also, ‘If the righteous one is saved with difficulty, where will the godless
    and sinful person appear?’
  ind-ind: Seperti yang tertulis dalam Firman Allah, “Kalau orang baik pun masih sulit
    untuk selamat, maka orang berdosa yang melawan Allah sudah pasti dilempar ke dalam
    neraka.”
  pes-OPCB: و «اگر عادلان به دشواری نجات می‌یابند، بر سر خدانشناسان و گناهکاران چه
    خواهد آمد؟»
  mpt-mpt: Gode buk temo baanoa Nakaia unangai kukub ayamo wafu blibi Gode i hengmino
    temo biaibo dotlanamabe otane okok olo dot bumolokobe. E inabe olo bumolok kesoa
    nakaia unangai Gode kukubo mo wafueim blim deiboniba kukub misiam ota wafu blib
    ile e enin sumo i omyamabebo genobiobe.
  ssx-ssx: Kota꞉ mo Baiboloma꞉ alota꞉ Epeke hau pu haleme wanda꞉hali peteluekema꞉
    ka꞉nda꞉ pia꞉ka꞉na꞉ta꞉ kota꞉ mo Koda꞉ hone na wiki hoke hau pu haleme wanda꞉hali
    pa꞉ta꞉ta꞉ eki hau pealia꞉pe.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Bii fɑɑbɑi inɛ jiidɑ ŋɑ í ɡɑɑbu, Bɛirei ti
    ilu dulum ŋɑ do inɛ ŋɑ iyi ɑ kù mɑ̀ bɛɛrɛi Ilɑɑɔ̃ ɑ́ yɛ.
  gaq-gaq: 'ଦର୍ମସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍‌ ଲେଃକେ: “ଜଦି ଦାର୍ମିକ୍‌ଇଂନେ ଉଦାର୍ ବାନେ ଅଃକେନ୍
    କସ୍ଟ; ତେଲା ଅଦାର୍‌ମିକ୍ ଆରି ପାପି‍ଇଂନେ ଡଣ୍ଡ୍ ଉଃଡ଼ି ଆଡିଂ ଣ୍ଡୁ ?”'
  gof-RNT: Xilloy un77an attiyaabaa gidikko, makkalanchchoynne nagaranchchoy yaatin
    waananee?
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଧାର୍‌ମାନ୍‌ ହଡ଼କଆଃ ଜୀଉବାଞ୍ଚାଅ ନାମେତେୟାଃ ନିମିନ୍‌
    କେଟେଦ୍‌ତାନ୍‌ରେଦ, କା ଧାର୍‌ମାନ୍‌ ହଡ଼ ଆଡଃ ପାପି ହଡ଼କଆଃ ଚିନାଃ ହବାଅଃଆ ?”
  gah-gah: 'Nenemú monó gotolaú gakó makó láa loko neve: Ve lamaná keza lihimáinimú
    goní ita gamenaló silipa oko kugutó viziko minatamó nenazo, nenemú monó gili ahuliaká
    itó golesa netá aliaká nia vegená keza nana itamó neve.'
  lcm-lcm: Io, man kapo kitmat ani igenen korong asi sapang, au na katakai i bil arikek
    tav mamaila ani God, kanla kun tutu alak akorong e voi?
  aer-aer: Tyerrtye arrpenhele Pipe-ke alakenhe intelhe-ileke, “Yanhe areye Ngkartenge-arle
    ularre arratye anerlte-anekeke, Re itnenhe itetheke mpwaretyenhe arne akurne-arle
    itneke irrekenge-arle iperrenge ware, itnenhe kwarneme-arlke. Kenhe nthakenhe-arle
    irretyenhe yanhe areyeke Ngkarte-ketyenge-arle untyeme-irrekeke? Arne akurne anthurre-arle-irretyenhe
    itneke, itnenhe kwarneme anthurre anetyenhe arrekantherrenge rlkerte anthurre-ulkere
    awelhetyenhe itne-arle Ngkarte-ketyenge untyeme-irrekenge. Re itneke mwerre anetyeke
    arrangkwe-arle.”
  qvc-NT: Chayshina allin kaqkuna washakanambaq trabajus kaptinqa, ¿imananqaraqri
    Dyusta chay mana kasuq uchayuqkunaqa? (Maychikapismi mana atinqallapachu washakaytaqa.)
  tgl-ULB: At kung “ang matuwid ay naligtas sa kabila ng mga pagdurusa, ano pa ang
    mangyayari sa mga hindi maka-diyos at sa makasalanan?”
