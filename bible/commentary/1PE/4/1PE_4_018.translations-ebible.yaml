    banim iyo yakodokabiwako?” Kalesu kala.
  ura-NT: Coaracuche nachuhinti rai cacha nichaachene saijieein, necairichanaa coaraain
    nichoterichaacheeine. Nii jaun chatohaneeururichaain chaainti, nechu aansaineein
    osaaonacaauru.
  mcd-NT: Diospan tsain yoini isca huaquin, “Nan icoinra huafo isharamisifo Dios ari
    nocoataima omitsiscayotirofo. Ascafia Dios ari nocoashucai afanan tsoa omitsiscapanacama.
    ¿Ascashon Dioshuunoa shinantama chaca huamisifo ahuuscacanimun? Nanfofin fasi
    omitsiscapanacafoquin,” ishon cununi.
  urt-urt: Wusyep tikin Got ŋanange taꞌe leꞌe, Lenge miyeꞌ tuweinge ŋaiye bwore bwarme
    pe, ka yambaꞌe nihe syohe wula yer ti, ka yil moihlaꞌ. Taꞌe luku pe, lenge miyeꞌ
    tuweinge ŋaiye yaŋaꞌe teket me Got, topoꞌe yende hwap pe, ka yambaꞌe nihe syohe
    ŋembere sekete yutme Got.
  kiz-kiz: Ni kama “j'haaj'he ni haki ijhokolibhwa kup'hetela manonono, j'hibetakujhabhuli
    kwa munu j'haaj'helepi ni haki na j'haaj'he ni dhambi?”
  tzo-TZE: Me vocol chijcolutic, vu'utic ti tuc' xa co'ntontique, buuc xa li boch'otic
    mu xich'ic ta muc' Dios ti chopol yo'ntonique, ¡j'ech'el mu xcolic o!
  lex-lex: 'La''a Puka ralamni e rhorat targa la: “Riy kalwiedweda ho''mana rlola
    pleini riwtu-hora kropna-krieutu nampena rler la mormiori-lewlewna. Yaho''ma la''a
    riy mak khi'' do''a-hala, me kaplin niohor ma''ta Orgahi-Orha''a?!”'
  dov-dov: Alubo “na kachili chiyumu kubaluleme kuti bakafutulwe, ino bayoba buti
    abo batazumini antomwe abasizibi?”
  rgu-rgu: Huu fo manaduiꞌ nai Ramatuaꞌ a Susura Makamoi Na daleꞌ nae, “Maneniko lahenda
    fo nasoda roo-tetuꞌ boe kura baiꞌ ta hapu sodaꞌ, sona lahenda fo ta tao daleꞌ
    neuꞌ Ramatuaꞌ a, leoꞌ bea bali? Boe ma lahenda fo tao salaꞌ a, leoꞌ bea?”
  toc-NT: Para a̠má cris­tiano hua̠nti̠ xli̠­ca̠na aksti̠tum xma̠­kan­tax­ti̠ma nac
    xla­táma̠t xli̠­ma̠­peksí̠n Dios, juerza tuhua qui̠­tax­tuniy xla­cata naka­lhi̠y
    lak­táxtut, ¿lácu cahuá ámaj ca̠qui̠­tax­tuniy a̠ma̠ko̠lh cris­tianos hua̠nti̠
    li̠­xcájnit tala­má̠­nalh porque taka­lha­kax­mat­makani̠t xli̠­ma̠­peksí̠n Dios?
  som-som: Haddaba haddii kan xaqa ahu si dhib leh ku badbaado, xaggee bay ka muuqan
    doonaan cibaadalaawaha iyo dembiluhu?
  mam-C: Qa kuj ẍi klete kye' tz'aqleqe, ¿Yajtzila kye nya wenqe ex b'inchil ilqe?
  ndj-ndj: Ngimu mayandiku Vang'alili vakudeta, “Leki yaveli goleki daweshi ng'odu
    kulowuliwa, dayivi wuliwuli kwa yula yangajila kumjumila Chapanga na yaveli na
    sambi?”
  mbj-NT: Baad P'op Hagä Do matym gó habok do rakedëëb né paawä, hejoonh né tii. Ti
    hyb n'aa, P'op Hagä Do hã h'yy kana'eeh doo, nesaa do moo b'ook doo, dooh né da
    rakedëëb bä.
  lat-VUC: et si justus vix salvabitur, impius et peccator ubi parebunt?
  ngp-ngp: Naivo enga Mawandiko Yakukile yakugamba, “Uneva ni vidala kuyokolwa wadya
    wakudamanya yakumwelela Mnungu, Nevinde vivihi kwa want'hu hewekumvika Mnungu
    na want'hu wavu?”
  enq-2: “Endakali tolatae dupa tanda nao kalyamino dokonya-kaita Goteme dokaita pyoo
    nyingi-tamo doko, endakali Gote yakinao koo pingi dupa-kisa aipale mende pita?”
  eng-ASVBT: And if the righteous is scarcely saved, where shall the ungodly and sinner
    appear?
  mna-mna: 'Pa sua ki Merere iso ta kembei: Zin wal ndeeŋeŋan na, zaala tabe Anutu
    ikamke zin pa i, na ipata pizin be tito. Mi so kembena, na parei pizin wal sananŋan
    tau tizorzooro Anutu na? Ko mbulu pareiŋana ipet pizin?'
  myw-myw: 'Liva̱nen nises mamagina: “Singay avakaein inawotet va̱gan bikatinabwes
    tasiyas tadidumwals. Tage takalbalebs tapiyaveins Yowbad, bo biyamkwanes tasiyas.”'
  sby-sby: Mbuli Mabala ncalambangeti, “Na bantu balulama nibakapuluke mwakupenga,
    inga nicikabeconi kuli bantu baipa beshikunyansha Lesa?”
  sll-sll: Pangwo ipire ha maing buku yu di emia, “Amane mole tal dime dire ol wangwo
    hobi God sigare kul tere aki di tenangwo oun domia, tal nigi dongwo ol ware God
    memini pangwo meri wine olkungwo hobi tal oname?”
  yaq-NT: 'Intok junuen: Jume'' tu''isi jiapsame, bwee''anpo jiba jinne''uimtuneekai,
    jiba tua, unnaa ka tu''isi ameu chupne, jume'' ka tu''i yoememmewi intok jume''e,
    Liojta bichapo ka tu''ik bo''o jooriammewi.'
  uro-uro: Ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Ngakt bä ama qrorhäm ge
    ama räkt ta ama ruvek iva rhi rha ama mumaiar dä ngu lu va mäniekt ge ama ruvek
    kärarhani i qaku rhat tet parhäm ma Ngämuqa aa snängaqa rhi na ama ruvek kärarhani
    i rhat tualat na ama vuirhong?”
  ita-1885: E se il giusto è appena salvato, dove comparirà l'empio e il peccatore?
  muy-muy: 'Àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Tamal ndam jireni tekeɗi
    atətamfəŋa kè seriya ge Melefit a zlah-zlah ti, ndam cuɗay, nday ya tə̀sər Melefit
    do ni ti, atagray gatay ti ahəmamam ? »'
  kqc-kqc: 'Ma: “Amiye mokena rorobo nufa moi vegu rigi bi gira; ye Sei di mokena
    kana de rededi vene ma vegu no rededi vene bi gokai nigedi?”'
  tav-tav: '@see-verse:1PE.004.017'
  eng-ULB: And “If it is difficult for the righteous to be saved, what will become
    of the ungodly and the sinner?”
  spa-VBL: “Si ya es difícil salvarse para los que son justos, ¿qué será de los pecadores
    que aborrecen a Dios?”
  fra-_FOB: Et si c'est à grand-peine que le juste est sauvé, que deviendront l'impie
    et le pécheur?
  hau-ULB: Idan mutum, “mai adalci ya tsira da kyar, to, me zai faru da marar bin
    Allah da mai zunubi kuma?”
  mal-mal: നീതിമാൻ പ്രയാസത്തോടെ രക്ഷപ്രാപിക്കുന്നു എങ്കിൽ അഭക്തന്റെയും പാപിയുടെയും
    ഗതി എന്തായിത്തീരും?
  lit-lit: Ir jeigu teisusis vos ne vos išgelbėjamas, tai kur pasirodys bedievis ir
    nusidėjėlis?
  urd-GVR: Aur agar rāstbāz mushkil se bacheṅge to phir bedīn aur gunāhgār kā kyā
    hogā?
  far-far: Sulia ne Kekedee Abu be fata sulia kada God kai ketoa wane ki ka 'uri,
    “Dia nia 'afitai fuana wane 'o'olo ki kera ka mauri, nia 'afitai ka tasa na fuana
    wane ta'a ne nao si famamana God.”
  suz-BL: मिनु ठीक पाइब मुरपुकी हेरा ब्रोंइचा मताइब दुम्‍तेक्‍म हना, थमा मसुइक्‍ब
    नु मरिम्‍शो पाइबपुकी दोदेंशो दुम्‍नीमी? हितोपदेस ११:३१
  car-NT: Arombo uta'no wyino amy tamamboren unemyry jako, oty ko amy nendotopyn tyja'wangen
    epotan?
  amp-amp: Ndt tu kfo mif kfoyet. Buk Sindauntn mrokfot korht. “Fitoh yimam Bro Nkifrar
    hik-hato bkra kaht yitohtm, Bro Nkifrar fekrm, tone nd hanyjbornet yimame finji
    naruham? Rom be kahtn wundiat riyahm.”
  bht-bht: जियां की पबित्र शास्त्र च लिखया है, “अगर इक भले माणुऐ दा बचाया जाणा इतणा
    मुशकिल है, तां बुरे लोकां दा कने पापियां दा क्या होणा जड़े परमेश्वरे दे शुभसमाचारे
    पर भरोसा नी करदे?”
  eng-NOY: and “if the righteous scarcely is saved, where shall the ungodly and the
    sinner appear?”
  cub-NT: 'Yópe arĩ Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i yávaiyede: “Ina põeva meara
    mead̶arĩduimara maru, pʉeno baju mead̶arĩduimaramu ina põeva ãmena, ãmeina teivʉ”,
    arĩ toivaicõjenejaquemavʉ.'
  ita-1927: E se il giusto è appena salvato, dove comparirà l’empio e il peccatore?
  lww-lww: 'Nanene na sane visena tai na Tus marua na Visena na Manmaruaena nap̃a
    pisa sanini, sape: “Yar nap̃a asitom asape naga mesmes rui, pe sur m̃arera tai
    nap̃a Ntewa kilia tamalia.” Ana visae ve sanene, ositomyuli yar la nap̃a yepel
    mavin Ntewa, la ape yar na mlamulen viowa ga narui. Yoko ve sanapen la?'
  ckb-ckb: '[ئەگەر کەسی ڕاستودروست بە زەحمەت ڕزگاری ببێت، ئەی چارەنووسی خراپەکار و
    گوناهبار چۆن دەبێت؟]'
  nas-nas: Teeꞌ Daari Meekunge aaꞌpumanaꞌ, “Teing koontoꞌnuka kakaue domampariaing
    deekoꞌ, teing nantoong oreng Kumponing piavoroaing areꞌke oroꞌpariaing?”
  uvl-uvl: Iange NeHalang nena helenga nenge tehas sue ke ulolo, hele ke teke, “NeHalang
    mene mule nena hana mur pe poia iri ke te pengpeng nga matana. Pe nenge teke iri
    te takisia ure meena ngana mur nga kue nem lape pomere nge iri nenge tehul rumeria
    ia NeHalang pe iri nenge te popoi poinga poreke ngana? Iri lape te poi ke pomere
    toto?”
  eng-BBE: And if it is hard for even the good man to get salvation, what chance has
    the man without religion or the sinner?
  ixl-CNT: 'Tan echaꞌ nital u Yolbꞌal Tioxh aas: —Oj tu chit tzaꞌl saok u jikomla
    aanima tu u bꞌenqꞌii bꞌensaj, ¿aꞌ chixh qꞌu aa paav yeꞌ saok tu choobꞌal paav?—
    Chia.'
  xsi-xsi: Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Tamâta pinde uru siveta
    vetâŋa ara lâ Maro Kindeni nao, taitu kinzi tamâtani ndaina ma sikai nâna kie-kie
    lee, ikura lâ zo ŋinde Maro Kindeni ma ikainzi piti lâ kazâŋa ilo ku via mao ilanzi.
    Mine kala i ma igeranzi kinzi kiesaka tamwatanzi ŋinde muŋga sipu mulinzi pa Maro
    Kindeni, ande tia ndo!”
  crx-NTPO: '''Ink''ez nja dutni, “Ts''ih''un un''a ''unt''ohne tube buba howa whulna''
    whe hudutijih. ''Et ndunne Yak''usda lhodílhti''ne ''ink''ez lubeshi ''ulh''enne,
    ''enne dahútinelh nahzun?”'
  kan-OKCV: ಮತ್ತು, “ನೀತಿವಂತನೇ ರಕ್ಷಣೆ ಹೊಂದುವುದು ಕಷ್ಟವಾದರೆ, ಭಕ್ತಿಹೀನನೂ ಪಾಪಿಷ್ಠನೂ ಆಗಿರುವವನ
    ಗತಿ ಏನು?”
  bbb-bbb: Ijadufuo maeje Godido vua bu isuibe isoeva ije fu ijiege kuae, Godi fu
    e maturaeva ije karauniakiro vierafe rove fu girekuma fu e ije bu Godi ijuonena
    ise renoejo ije buje fu izege reke?
  blw-blw: Te wacha hen nesosorat way alen Apudyus way ekatnéén, “No ammag naligat
    hen kahara-an hen anchichay ammayay tatagu, ay achi kaskasen hen mekaman hen anchichay
    cha mangamma hen laweng way maid hamhamàna an Apudyus.”
  tam-2017: “நீதிமானே இரட்சிக்கப்படுவது கடினமென்றால், பக்தியில்லாதவனும் பாவியும் எங்கே
    நிற்பார்கள்?
  azz-NT: 'Porín quijtoa in Tajtoltzin de Dios ijcuín: Huan tejuan tiyolchipauque
    ya huan ica hueyi ohuijcayot timoixcomacasque para timaquisasque. Pero, ¿toni
    inpan mochihuas neques ten amo yolcualime huan ten motajtacolmacatinemij oc? Pues
    inpan huetzis se hueyi tatzacuiltilis.'
  spa-RV-1909: Y si el justo con dificultad se salva, ¿á dónde aparecerá el infiel
    y el pecador?
  csy-csy: Taciang mi thutang nangawn haksatak in ngupna nga ahile, Pathian he ngawl
    te le mawnei te koisung ah hong kilang tu ziam?
  mxq-NT: 'Yʉꞌʉ dʉnʉ tya̱a̱dʉ diꞌibʉ ꞌyandijpy ja Diosʉ jyaaybyajtʉn ma̱ jyʉnaꞌañ:
    “Pʉn tsip es ñitsoꞌogʉt ja ja̱ꞌa̱y diꞌibʉ jikyꞌa̱jtp tʉyꞌa̱jtʉn mʉʉt, ¿ti jatánʉdʉp
    ja pekyjyaꞌay es pʉ́nʉty kyawindsʉꞌkʉdʉp ja Dios?”'
  tzj-NT: Ajoj ja yukul kac'u'x ruq'uin ja Dios noktotaji pro kas maril. Ja wi kas
    maril noktotaj ajoj ¿la netotaj c'ari' ja raj'il ajmaqui' ja mta Dios pa tak canma?
  tdt-tdt: Tanba iha Livru Sagradu hakerek dehan, “Se ema nebee moris loos mos susar
    atu hetan salvasaun, saa tan ema nebee la interese Maromak hodi moris iha sala
    nia laran!”
  ron-BTF: Și dacă cel drept cu greu este salvat, unde se vor arăta cel neevlavios
    și cel păcătos?
  eng-WEBP: “If it is hard for the righteous to be saved, what will happen to the
    ungodly and the sinner?”
  eng-FBV: “If it's hard for those who live right to be saved, what will happen to
    sinners, those who oppose God?”
  nld-1939: En wanneer de rechtvaardige ternauwernood wordt gered, waar komt dan de
    goddeloze en zondaar terecht?
  bwo-bwo: S'ayin mas'aafotse b́ etirwok'o, «Kááwonúwor dab kasho b́ falit k'ic'ona
    wotiyal Ik' Ik'irawotsnat morrets ashuwots aawk'owe bowotiti?»
  nch-BL: 'Quisas quej ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Sinta ica
    ohui momaquixtise masehualme cati itztoque xitahuaque iixpa Toteco, huajca nelía
    fiero elis para cati amo quitepanitaj Toteco huan tajtacolchihuaj miyac.”'
  quc-TNT: We ruc' c'äx ri winak ri jicom canima' cho ri Dios cäquirik ru tobanic
    ri Are', ¿jas lo ri cäquirik na ri winak ri man quecojon tä che ri Dios, ri xak
    e ajmaquib?
  tfr-NTPO: 'Sbö tjl̈õkwo tak pjang eni: «No pjl̈o bek ëmdë ga där l̇l̇ëm seke. ¿Era
    l̇l̇ëye shäryë nopga owa l̈i tjok?»'
  kaq-NT: ¿Siri jonibo queyoquin bi rohajaxon shinanyosma hohchataibo jahuentihoja
    Papan jatihiquin?
  sgb-sgb: 'Êmên ya di ya nakahulat ha Kahulatan ya impahulat na: “No kairapan ya
    angkaranasan lan miligtas, ya mahonol kan Apo Namalyari, ay hino baytoy malyari
    kanlan mapanyag kasalanan, ya alwan maka-Diyos!”'
  vie-1934: Lại nếu người công bình còn khó được rỗi, thì những kẻ nghịch đạo và có
    tội sẽ trở nên thế nào?
  kxv-kxv: ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ଦାର୍ମୁଗାଟାସି କସ୍ତତଲେ ଗେଲ୍‌ପି ଆ଼ନେସି, ଆତିହିଁ
    ଦାର୍ମୁ ହିଲାଆ ଗାଟାରି ଅ଼ଡ଼େ ପା଼ପୁଗାଟି ଲ଼କୁ ଏ଼ନିକିଁ ମୂମ୍ବୁ ତ଼ହ୍‌ନେରି ?”
  amu-NT: Ndoꞌ xeⁿ ncꞌuaaꞌ nluiꞌnꞌmaaⁿndye nnꞌaⁿ na maqueⁿnaꞌ joo na tjaa jnaⁿ laxmaⁿ,
    ¿chiuu nluiiyuu na nluiꞌnꞌmaaⁿndye nnꞌaⁿ na tia nnꞌaⁿndye ñequio nnꞌaⁿ jnaⁿ?
  hin-CV: और, “यदि धर्मी का ही उद्धार कठिन होता है तो भक्तिहीन व पापी का क्या होगा?”
  spa-BES: Y si es difícil incluso para el justo obtener la salvación, ¿qué posibilidades
    tiene el hombre sin religión o el pecador?
  san-BEN: ধার্ম্মিকেনাপি চেৎ ত্রাণম্ অতিকৃচ্ছ্রেণ গম্যতে| তর্হ্যধার্ম্মিকপাপিভ্যাম্
    আশ্রযঃ কুত্র লপ্স্যতে|
  tdx-tdx: Aa katao sarotse ho rombaheñe ty vantañe, akore ty hifetsak’ ami’ty tsy
    aman-Kake naho amy aman-kakeoy?
  naf-naf: Kawawaŋgalen Zet Itnaŋanen zet ŋen kapigok tazin, “An teŋ mamainaŋ Kawawaŋgalen
    zemdelaŋ zenze kanen kiŋgagat palen tabep. Am yomtoŋ Kawawaŋgalen Zet Zapat Dolakŋaŋ
    Penaŋgat wisat mti keŋ katik mamaip ekŋen Kawawaŋaŋ ku aŋgalaŋindewe, yek penaŋ.”
  grc-MT: και ει ο δικαιοσ μολισ σωζεται ο ασεβησ και αμαρτωλοσ που φανειται
  vid-vid: Kota Maandiko Matakatifu Vyogalingulonga, “Yowa nongwa kwa wanhu walingumdumba
    Nguluwi kuloholigwa, yowa ndaze lelo kwa wala wanhu watanganiche na wawele na
    gehile?”
  pio-NT: Iwàwacutá wàuwichàacawa manuísíwata chái èeri irìcu, éwita Dios yàasu wenàiwicacáaníta
    wía, Dios yéewáidacáiná wía yùuwichàacáisi iyú àta wàacatalétawa èeri íicha. Iná
    wáalíacawa Dios yùuwichàidáanápiná cabáyawanéeyéi wenàiwica càiripináta, cawinácaalí
    nacái báawéeyéica iicá Dios.
  tsn-tsn: Fa basiami ba sa bolokwe ka motlhofo, ba e seng ba Modimo bone ba ka nna
    le letshoba lefe la go bolokwa?
  amr-NT: Huadak huakikaʼeri paiʼda eʼnopoʼunhuahuikaʼpiʼ dakaʼ oknopo̱i̱kaʼpo Diosere
    durugda onʼnoeonhuahuikaʼapo. Dakhueaʼ huakaʼerinayo kenpaʼda paiʼda onʼnopoʼunhuahuikaʼapo.
  pwg-pwg: Giruma katamana evonavona bo, “Ibagibagi kirakai da wawaya maninisi yawasa
    makamakii nonowina ina panani, tuna kubiine iyavo kava God ibarei bo berabero
    eberaberai, ti na ikikava?”
  cjv-cjv: Yai Gumam ka mapunom koma boingua ka ama epe dume. Yai Gumam ari nokapu
    moinga yokamai akire di erowangua i tai ipun dowangua ena yaromi bei moiro ari
    Yai Gumam mounom wako teinga bianom beinga yokamai akire di erowangua i tai ipun
    ori wom dowame. ka mapunom epe dume.
  tha-KJV: และถ้าคนชอบธรรมจะรอดพ้นไปได้อย่างยากเย็นแล้ว คนอธรรมและคนบาปจะไปอยู่​ที่ไหน
