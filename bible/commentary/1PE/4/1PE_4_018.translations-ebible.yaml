  maj-NT: Tsa 'ni b'anki xi na̱xu̱ ts'ín, ¿yá xi behe̱ nkú k'úé ts'e̱ xi najmi benkjún
    Nti̱a̱ná ko̱ xi títs'ín ngatitsun?
  bkq-NT: 'Arâ mawânrâ iwenibyem awyly Deus itaumbyry awo wâgâ: “Ton-honre kehoem
    lelâlâ koendonro aieni modo âsemaguely. Arâ-ro watay, nuduwâpyra lelâlâ Deus eynynâbaom,
