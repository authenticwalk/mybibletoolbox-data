  cak-WNT: 'Y: Riyoj ri yojniman riche (rixin) ri Cristo, ri can nikajo'' nikac''uaj
    jun c''aslen choj, riq''ui ruc''ayewal yojcolotej. C''a ta c''a ri aj maqui'',
