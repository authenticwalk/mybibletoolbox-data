  kmg-kmg: Â “Ŋic tiŋne e okac dameŋko bipic tatara ecnehame miti qiqikiŋ â sâqocne
    bapa e wenac eocmu!”
  aso-aso: 'Aꞌmine neve nene monoꞌ godolouꞌ tiꞌ li gizi nizadoꞌ nene vo do neive:
    Oꞌmosoꞌmo eveneꞌ lisiheꞌ lamineꞌ do luꞌ izelesa nene geꞌnebe ogosa do luꞌ izaaꞌ
