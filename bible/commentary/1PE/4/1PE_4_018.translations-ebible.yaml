    opla'taqatijig? Mawi mtue'tew.” Na.
  huu-NT: 'Jusiñamui facaina lloraɨma mɨcorɨ iena jaie cuega: “Mareuidɨnodɨ niadedɨ
    jillobiñedɨmacɨmo, ¿nɨese comecɨaɨna jearedɨnodɨ jillobitɨmacɨ? ¿Nɨese maraiñedɨnodɨ
    jillobitɨmacɨ? Nɨbaɨ jaca jillobiñeitɨmacɨ” cuega.'
  jiv-NT: Imia Yus umirjinia nu uwempratniuri̱ itiurchataitkiuisha tunaan túruiniana
