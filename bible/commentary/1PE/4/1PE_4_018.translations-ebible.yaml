  bnp-bnp: A Hinere i ta maea, “I gutu ni korimule e huriki a bakovi malamala. I mavonga,
    ge bele navai ne huriki a bakovi hale ri marikoi a Vure?”
  apn-NT: 'Kapẽr ã kagà htũm kot ja hã mẽ pajarẽnh kot: Mẽ kot Tĩrtũm kapẽr kôt amnhĩ
    to mex xwỳnhjaja na htem àmnhĩx amnhĩ xà htỳx kamã hamak o pa kamã ty nhũm Tĩrtũm
    ma õ krĩ hwỳr amnhĩ wỳr mẽ ho àpir kurê kumrẽx. Nom mẽ kot amnhĩ tomnuj xwỳnhjaja
    koja mẽ hkĩnhã amnhĩ xà htỳx kamã hamak rãhã nẽ pa ho pa nẽ aa mex kêt nẽ. Anẽ.'
  ctp-NT: Tukwi ꞌa chaꞌ tyoꞌo laa nten nu ngiꞌni chaꞌ suꞌwe ti; nten xaꞌan ni, kwiꞌ
    nten nu ndiꞌin chaꞌ kuxi ꞌin, tyii chaꞌ ꞌin neꞌ kanꞌ siyaꞌ ti.
  opm-opm: Imat satipramur rim ma brak matpa meng oh mamaru hat patmur. Duung dasi
    ham yah hatwi ma sapti han ihirhe batbet daripti dus orhor namburpatmur. Got ohnong
    kom asar er hat ma sapti ihirnong oh atnap batbet isip datiprimur. rim brak matpamur.
  bvr-bvr: 'Minypa janguny gu-yinagata gu-yurra: “Gun-derta burrwa aburr-gata aburr-jechinuwa
    aburr-guyinda barra wanngu aburr-ni, rrapa aburr-gata gun-nerra jama aburr-jirra
    aburr-workiya rrapa gala Wangarr abu-borrwa, birripa aburr-yinmiya barra?”'
  wal-wal: Xillo asi tuggan attiyaabaa gidikko, makkalanchchainne nagaranchchai yaatin
    waananee?
  zad-NT: Na' shi beṉ'ka' zej shḻi dii zan dii chen chle'gakile' na' ax̱t kayaadia
