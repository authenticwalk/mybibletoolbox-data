  otm-NT: Nɛ ɛ̨mmɛ xʉn ngu yʉn ʉnbi gan nuhʉ bʉ dí pøjʉ Oją, ngue dyʉ 'yɛ̨c'yɛ̨ihʉ,
    nguetho ja'bʉ n'dandį hin dí øhmbʉ a i xijʉ. Nɛ 'bʉh mi'da 'be xíngui ts'ʉ nde
    da 'yøde, nɛ i san Oją. Nɛ nu'ʉ hin da zä dim pø ʉ.
  dah-dah: 'Niŋgeb goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: “Al huwak yineŋ
    haŋ mar wor Al Kuruŋyen bearar goyen fole ird irdbe meteŋeŋ. Munaŋ Al Kuruŋ niŋ
    ma nurde mata buluŋ teŋ haŋ marbe daha wor wor tinayiŋ? Buluŋ wor po geb,” yitiŋ.'
  tnk-tnk: Nəkukuə Ikinan rani mə, “Trɨni mɨnuə rəknekɨn tɨ nərmama atukwatukw me
    mə tuhəuvehi nɨmɨruien, nənə rəfo ia nərmama səməme həpkɨsiai mhə Kumwesən mamho
    noien ərəha, irəha tuhəfa mhəuvehi nɨmɨruien?”
  kpr-kpr: 'God da Geka aindae eminge resira: “God da jebuga bari mo, jo raugako iraeri.
    Evetu genembo ari eveva eraera, ne jebuga jo totoi bae arera. Ava sedo, evetu
    genembo God jo tumondae use ari ekoko eraera amo, ne nangareri? Saono ningivu!
    Ne jebuga itako jo bae beká arera!” aminge resira.'
  san-IAS: dhārmmikenāpi cet trāṇam atikṛcchreṇa gamyate| tarhyadhārmmikapāpibhyām
    āśrayaḥ kutra lapsyate|
  nho-nho: Te Laupepa Tapu raa e mee maa, “Ki mee maa e hainattaa te hakaora naa tama
    e taukalleka, naa tama haisara raa ma ki hakaoratia peehea?”
  gym-NT: Mdakäre abko, nitre nünanka metre Ngöbö ngwärekri, akwa töi diankäre Ngöböta
    mike ja tare nike, akwa mrä niaratre rabadi dianintari. ¿Kore ne ngwane nitre
    diän diän ja mikaka ngite Ngöbö rüere abko Ngöbökwe dianditari ya? Ñakare, abko
    nieta Ngöbö Kukweibtä.
  azg-NT: 'Chaꞌna juu jñꞌoonꞌ Tyoꞌtsꞌon na jndui na itsohanꞌ: “Juu tsꞌan na itsinꞌman
    Tyoꞌtsꞌonhin na jndë tquen jonhin na tajnan tsixuan juu, xe veꞌ yo ncꞌua na nꞌman
    ñuan ꞌnaanꞌ juu, yajoꞌ juu tsꞌan na tyia tsꞌanhin yo ninꞌjuu tsꞌan na vaa jnaanꞌ,
    viꞌntyichen ngenon tsanꞌñeen.” Manndaꞌ itsiquindyi juu jñꞌoonꞌñeen.'
  bhd-bhd: ज़ेन्च़रे पवित्रशास्त्र ज़ोते, “अगर धर्मी मैनेरे लेइ मुक्ति हासिल केरनि बड़ी
    मुशकलीए, त बुरे ते पापी मैन्हु पक्के नाश भोनेन!”
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios: Palh jicslihua'' tapūtaxtu huan xalactzey
    chi''xcuhuī''n, ¿tuchū nacāpātle''keni'' huan chi''xcuhuī''n a''ntīn tū'' tzey
    lā'' a''ntīn talakmaka''n Dios?'
  ind-AYT: Jika orang saleh saja sulit untuk diselamatkan, bagaimana dengan orang
    jahat dan orang berdosa?
  cjo-NT: 'Tema okantzi Iwaperite Tajorentsi: “Ari rowawijaakoeyakirini Tajorentsi
    riraga aapatziyeeyaririni, omaantakya irira jateeyawitakani paamariki kaari tsiwakanitatsini.
    Omaantakya riraga theenkiriri Tajorentsi, rantapiintziro kaari kameethatatsi,
    ¿oetaka awijimoterini irirapaeni? Tema ari rashironkaaperoeyakyaani rirori paamariki
    kaari tsiwakanitatsini”.'
  nsn-nsn: Ge o uelhire pe geka boloin sioun, o hire teil pare, “A parakukuh tun tar
    uaudeil tar tamata ger kodkodoh. Doh hopengua tas mais ahik pah ra tagorong mana
    tang God, kare tasir tamata uasa?”
  san-DEV: धार्म्मिकेनापि चेत् त्राणम् अतिकृच्छ्रेण गम्यते। तर्ह्यधार्म्मिकपापिभ्याम्
    आश्रयः कुत्र लप्स्यते।
  tna-NT: '@see-verse:1PE.004.017'
  lid-lid: Ya, buku none buk ndrabun ndratiye, “Buku are lau mwan deh badih atehei
    budon tiri i ta Kindrei, bwese-ei iri maha-an, arile iri sakalawi mada sahou ta
    Kindrei na kandriyen tiri mwasin sese le, saba lakou handru kameh asahan tiri
    lau ale atehei kona iri i ta Kindrei, ya iri amekes kandriyen ndra-in? Iri kameh
    ala le bolo jih kabwai.”
  wim-wim: 'Wik lat ngench thayanangana inan thawa: “An thayan paththam pam wanch
    min al-alantan weentayn God.antan aꞌ aak iikanak kenyan iiyayna. Puth pam wanch
    way anangan than keꞌan kaangk God.ana, than aak wanttinak iiyayna? Nil puth God.angana
    kuchow thanang aak way aakanakan, aak anganiy-a, thanwey thaaꞌ-eench-eenchayna.”'
  zga-M: Nukuva uva yilweli ipokiwa ukuhumila uvukuvilwa yuyiva ndakhikhiuntsila lweli
    nu nyambivi?”
  yom-yom: Enati mutu wusonga wumvukila mu ziphasi ziwombo, buna buevi buela bela
    mutu wumbimbi ayi wu masumu e ?
  san-SIN: ධාර්ම්මිකේනාපි චේත් ත්‍රාණම් අතිකෘච්ඡ්‍රේණ ගම්‍යතේ| තර්හ්‍යධාර්ම්මිකපාපිභ්‍යාම්
    ආශ්‍රයඃ කුත්‍ර ලප්ස්‍යතේ|
  yut-yut: 'Piŋkop dakon papia da yaŋ yosok: “Yokwikon baŋ amɨn kɨlegɨ tɨmɨt tɨmɨt
    uŋun jɨgɨsi, do Piŋkop manji ɨmaŋ amɨn gat yokwi pakpak gat niaŋ agagɨ?”'
  grc-BYZ: καὶ εἰ ὁ δίκαιος μόλις σῴζεται, ὁ ἀσεβὴς καὶ ἁμαρτωλὸς ποῦ φανεῖται;
  cpc-NT: Tima otzimimoyitziri iroñaaka pomirintsitzimoyitariri kamiithashiriri onkantya
    jawisakoshiritantaiyaari, ¿Tsikama oita awijyimotairini kaaripiroshiriri thainkatasorintsitatsiri?
  nhg-NT: Tlö yecteque ca traböjo momöquextea, ¿tli noso quenpasörus tlajtlaculteque
    hua niecate tli amo quechihua cöso de Deus?
  nya-nya: Monga Malemba akuti, “Ngati kuli kovuta kuti olungama apulumuke, nanga
    munthu wochimwa, wosasamala za Mulungu adzatani?”
  ngu-NT: 'On Yectlajcuilojli quijtohua: Tla on yejhuan cuajcualtin sa axcan huelij
    nomaquixtiaj, ¿tlinon impan nochihuas on yejhuan xcuajcualtin niman on tlajtlacolejquej?'
  kup-kup: Met ev menoh-epovoz zut batam epat menahan hez, Met añarab tin tovai samahari
    abarah sat hepanez, “Tinaek ak,” hat boi tat tovai sohopanezaek, paru añarab pi
    kos rez manat horï tamah-pori tair tat tin poek sapan? Evo, rekot nasotü. Pot
    batam menahan hez.
  jid-jid: U, “tö ndji wa ani hu Irji-a ati-u ya dun kpa-u chuwo, u nihe ndji wa ana
    hu Irji na ni tie?”
  wmw-wmw: Na, “Ikiwa makamilifu virigariga kuvushiwa, sambi wabaya na wamádambi,
    cíja kuwakuna kinani?”
  gmv-GGM: Geesha maxaafay giza mala “xiilloyka waaydi attanas gidiko, hanko Xoossas
    goynota asayine nagaranchati waanandetoo?”
  ssg-ssg: Masin ti leili pepai Haeu i ukek, “Na teka seilon sawisawin kau kawatan
    imat ti Haeu awai tinami laha ti lawe waliko lialun, pamu lialuan kawatan ti i
    tunahi teka laha kum soh ti Haeu, teteka laha weli ailei saun lialun.”
  zpo-NT: Lee re xaa wen nagan roo xaa lo yalgut, ¿zee xomod gak kwaan re xaa nangwiit
    lo Dios nu re xaa kwaan nle jwalt?
  poy-poy: Malembu Mananagala galonga, “Payiwera vikamala kwa wantu yawamfiriziya
    Mlungu kulopoziwa, su hayiweri hashi kwa wantu yawamguwira ndiri Mlungu na yawatenda
    vidoda?”
  qwh-NT: Si Diosnintsic munashqanno alli ruraqcuna salbacuyanqa sufrimientucunata
    pasarninraq, ¿ima suertiraq calläyanqa llutan ruraq jutsasapacuna?
  gaw-gaw: Amu tutuḵu danab eḏua diiaknu uḏat am ug ele dayeb amu danab Kayak baeḵudp̱an
    iiṯa, ag am hip̱unin danab ele amu, aṯemnab ahilagp̱a beḵu?
  nca-nca: “Ko unipare roneneŋowí ŋundo rambaruru ŋu takawero wamba rukusuwowaŋgo
    tiníqo, unipare Anutu huwóŋoro quhurí teyoteŋgo ŋundo date takawaŋgo?”
  zpz-NTPP: Orzeꞌ benu dzi fers gruu mbañ de mbecy nap, orzeꞌ dzi gaꞌ zir fert gyicy
    num de mbecy a̱ꞌ nap gal nu de mbecy cyi.
  zac-NT: Ra nguiu narunë cumplir shtiꞌdzë më, runë rall llëruꞌbë fuersë parë gac
    salvar rall; ¿pë gac con ra nanápëdiꞌi rëspëti parë cusë santu nu rianaldë rall
    tëchi cusë mal?
  kyg-kyg: Ani kavatefeꞌmo Goti mukufi gemoꞌmo hunoꞌaeꞌmo, Gotiꞌa fatago vayaꞌai apakufamo
    alino katino apatesigeꞌa alagi alagepa huꞌa maisayafeꞌmo haiꞌa hogoꞌa metaleꞌnayana
    mono nosaya vayaꞌe hosu kavaꞌmo nehaya vayaꞌeꞌmo vaehae, huꞌna, haiya kava huꞌa
    maigae.
  kmk-kmk: 'Kanana’t dit Ugud Apudyus un: “Nu nasigaba matagu kan Apudyus dan nalintoga
    tagu, singngadan naon din mambanagan dan maid si Apudyus kan gumabasuḻ?”'
  cao-NT: Jasca, bëro yama pi mëstëxëni cabo xabahamahacano tsi ¿jënahuariahax raca
    toa jochahuaxëni cabo xabahamahacana?
  bbr-bbr: Anut nukan ämänis äieu, ‘Roasiret onok eposek miäi ak usu näwäu oianik,
    omar oik tonaiei. Utianik, onok aru miäi roat pak roat Anut sumkäineäi pak ak
    owosäiei?’
  inb-inb: Alli­lla rurag­kuna, mailla­manda­lla­mi kis­pi­rin­ga­kuna. Taita Diusta
    mana man­chaspa panda­rig­kunaka, ¿ima­sik pasan­ga­kuna?
  hrv-hrv: I ako se pravednik jedva spasava, opak i grešnik gdje da se pojavi?
  box-NT: «Ká bìa wee wé bìo térénna wee kã́a le lònbee lè mí sìíwà yi
    à fennáa, á bìa yí bò le Dónbeenì yi lè ɓa bè-kora wérowà bán bìo
    ɓɛ̀n ǹ wé kaka coon?»
  ote-NT: Nuꞌbʉ ya hoja̱ꞌi xá hñei pa da mpøhøꞌʉ, ¿xihma̱ núꞌʉ ya tsꞌoꞌmʉi ne ya ꞌyøtꞌatsꞌoqui
    gá ja̱ꞌi, tengu xi ma da thoguiꞌʉ?
  wnu-wnu: 'End Qenu qob ete qura: Munon uber eng oromar irib qamb misuet gab eng
    munon qomon boru ebet igour eng bo maigas at oramar iriba?'
  zam-NT: Lomisque' ne, chele' mèn co' nac mèn ndac no mèn nalì loo Diox añenti mdyal
    par ngulàa yéc mèn no ngulàa lezo' mèn par mblyá' mèna loo con' ryes, ale'que'
    loo mèn ye'rsin' co' ndxàp xtol, pà yila's mèn lyá' mèna loo con' ryes, ¿lé'?
    Yende xàa.
  zyp-NT: Mataico Capathai tah, “Mehding caw tahmai pachahnah hmuh a ru caco, Khazing
    zetahmai a rei lypaw sahlo le mehsua sahlo cawh zekhatamaw aa cang tae a?” a tah.
  sey-NT: Nuñe yoꞌocohuaꞌitaꞌa huaso cua̱ñoñe ai yoꞌoye paꞌiji. Ja̱je paꞌito, ¿merepa
    coꞌaye yoꞌocohuaꞌi cuiꞌne tayocohuaꞌi jëa ti̱ꞌajaꞌcohuaꞌi aꞌni?
  nvm-nvm: Regavo Godon vuak bu usuibe isoinva iji fu ijeg kuai, God fu e iji bu if
    fuon ijia vajai fian abenva iji karauniakafa vierafen revo fuka ma gigikin gakma
    e iji buba ma vierafene ise reoijo iji bu izeg rek?
  mps-mps: Tama te asęani po tiwai, “Te doloba pai bidi, te tobage bidi Godigo agabolo
    dene hasia mayu, tama nosali God agai te bidi ma dobola sabo dao. Tama te doloba
    pai bidi dali tama tialigo da, teda te Godigo po sela sąyu dwai sę yali bidi
    te aga dali te Godigo magi yaibawe?” te po asęani.
  pab-NT: 'Hiyaiya, Iraiti Waiyexe nexa: “Waiyexeharexenaeya atyo ite howitihare kaiyakeheta
    hoka xoana ite tyaohena matyakekoneharenae, iniyalahare nomaseharenae hoka?”'
  llg-llg: Huu nana sulak nai Manetualain Susula Malalaon dalek nae, “Mete ma hataholi
    fo kada sodan ndoos, na, elabaꞌik tana hambu sodak, na, talobee bali no hataholi
    taa mana mbali Lamatuak? Boe ma talobee boe no hataholi fo nasoda tao salak?”
  kyf-kyf: '-Lagɔsɛbhɛ nɛɛ: «Nyɩma tɩklɩɩ nʋ ''pʋpʋe -ka -yɔkamanɩ nɩ, sa we ''ka
    -mɩ gbʋnyuu -lɛnʋnya -yɔ -wa''a ŋwnua -Lagɔgbʋ -yɔɔ -nʋ nya?»'
  tpi-tpi: Buk bilong God i tok olsem, “Sapos i hat tru long kisim bek ol stretpela
    man, orait olsem wanem long ol man i save givim baksait long God na mekim sin?”
  mih-NT: Ta tatu sihin tundoho ta cua cacu ñiyɨvɨ vaha, ¿yozo caa cua tahan si sii
    ñiyɨvɨ ña vaha ta ñiyɨvɨ iyo cuatyi?
  qvh-NT: Tayta Diosninsi munashganno cawagcunapis cay pasacho nacarrä salvacuycäyaptenga
    ¡imajinanparä infiernucho nacayanga Diosta mana cäsucogcunaga!
  kms-kms: God ningg buk wuri, “Wute tuquine ris kin ni mai rire pre dobu di ni nate
    ruwi ye, pugri bu wute God dob reng di yumbo ur brequ rind kin ni oyi quan nganye
    brequ nindiny ye?”
  agn-agn: Pario tang na-tang ong Kasolatan, “Mga ang mga taw ang mato-lid alos indi
    malibri, Onora lamang enged tang mabetangan tang mga mapinagtalaken ig indi pamangilala
    ong Dios?”
  nhi-NT: Uan tla naquin yolchipauac ica ouehcayotl momaquixtia, ¿tlenoh ipan mochiuas
    naquin amo ictlepanita Dios uan naquin tlahtlacouani?
  ttc-NT: B'ix qa qetz aj nqob'et tuj tume'l tuj twitz Qtata Dios pen oqokoletel,
    ntons ¿titza' ob'antel kykolon kyib' kye aj nya'tx galan kyenab'lin tuj twitz
    Qtata Dios b'ix kye aj joyol choj?
  dan-1931: Og dersom den retfærdige med Nød og neppe bliver frelst, hvor skal da
    den ugudelige og Synderen blive af?
  kwj-kwj: Woro Gotri mwanji ete sawero, “E, Gotri ni sirinandau hima kipe leni tau
    kwambu rani wunu raꞌaino ti nawa, apa Gotri ni gumwa wu sisini kapwa sumbu leni
    wosindau hima leni hinde na hinga wunu ri wosikondau?”
  vie-OVCB: 'Và cũng vậy: “Nếu người lành còn khó được cứu, thì người có tội sẽ ra
    sao?”'
  kze-kze: mindáyavena Áánútun-aai aúváívimba agaimaréna séna Áánútu arupí umái máyáawaima
    sáwí-imayaavinkemba tí'mai kawepá'á métínkáimba mindá umbai-máyáímán-ivo Áánútuntavesamo
    ímo aamoimó ésamo sáwí'o kwéowai miwí sáwí'o umáímo máyáampimba miráumai sáwí'a
    umái ménaaowe agaimaréna siráiye.
  mpj-mpj: Jilanya Mamamili wangka julyjujanu nyinani. “Parlanykajalu-jananyaya warrkiraka
    pungkumalpa Jiijajmili walyjakaja, palujanuya yiipi junga wulu nyinamalpa, Mamalu-jananya
    kangku palumili ngurrakarti, kaya palungka wanka wulu nyinamalpa. Jampa-jananyaya
    parlanykajalu warrkiraka pungkumalpa, ka yiipiya mirta junga wulu nyinamalpa,
    mirtaya yanku Mamamili ngurrangka nyinaku. Jiikajakamu Mamakuraya parlanykaja
    Mamalu-jananya yiltaminyirri warrkilku ka kurtingku warukarti.”
  lbk-lbk: Kag isnan naisolat ay kalin Apo Dios ay mangwanin, “Mo sikhab nan maisalakan
    nan nalenteg, et ngag kay nan sa enfanakhan nan mangad-i ken Apo Dios ya nan fomafasol?”
  mto-NT: 'Veꞌem xa je̱ꞌe̱ veꞌe ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ: Pa̱n tsoꞌox xa
    je̱ꞌe̱ veꞌe je̱tseꞌe tsa̱ꞌa̱k yꞌíttat je̱ jayu juuꞌ veꞌe tu̱v jáyuvidup joojntykidup,
    ¿tiinumts je̱ꞌe̱ veꞌe játjadap náxjadap je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam du̱kajaanchjaꞌvidup
    je̱tseꞌe tyo̱kintonda? Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'In dekevu meneggëp loḳ Anutu-yi-ḳapiya nebë: “Nabë huk böp neggëp in
    geḳo alam sën denesepa loḳ nġaa niröp lo nom, og alam sën deneruu demij vu
    Anutu gedenevonġ nġaa nipaya lo og sir maḳ rëḳ nabë va?” Gaḳ maḳ rëḳ malaj
    nama veröḳ yi.'
  guj-2017: ‘જો ન્યાયી માણસનો ઉદ્ધાર મુશ્કેલીથી થાય છે, તો અધર્મી તથા પાપી માણસનું
    શું થશે?’
  jvn-NT: 'Bab iki nang Kitab ènèng tulisan sing uniné ngéné: “Nèk Gusti Allah nglilani
    kangèlan nekani uripé wong betyik, lah wong sing ora pretyaya lan sing nglakoni
    ala menèh, kaya ngapa bakalé?”'
  byr-byr: Dara dɨnɨkeꞌnanyɨ “Aꞌmwe yɨdaꞌmaraangerɨ taanga naanga kujaavapɨjɨ Kɨrɨꞌ
    Gotɨyai gamɨre kayaaꞌnanyabwi padaihasamaarajaꞌ Gotɨyarɨ gɨnyɨraꞌderɨna gathaꞌdarevaka!
    Kayaaꞌnanyarɨ gathaꞌdara yaꞌnelaka! Kayaaꞌnanyaraavɨ yɨnɨga wiꞌna mavadaihasamaari
    yaderera.”
  ian-ian: God waa nyaangɨt tamba pɨlɨwukna nyan ndɨno kupma pɨlɨwutndɨ. God apma
    nɨmba kat kavle vak yalandɨ walaa nɨma njɨvwa kwutɨnda. God kat kai waga kavle
    vat yiga yetɨlɨga nɨmba kat wupma ana waigandɨ. Kavle vat ndi kat yaigandɨ. waa
    tamba lavu nyingamba pɨlɨwutndɨ.
  hun-hun: És ha az igaz is alig menekül meg, akkor hová lesz az istentelen és bűnös?
  mcf-NT: Naden chuiquin Nuquin Papan dada uamepampic. “Aden chieshëndeniac natiambo
    yan-yanequi unësash Nuquin Papabëd abi tantiaquido tabadendac. Nuqui adnuc ¿bëdiactsëcta
    ambi chiaid niac-niacquido Nuquin Papan cuidpec? Padenquio. Comapenen cuidendac,”
    quequin dada uamepampic.
  kjs-kjs: 'Go madaare Gote-na buk madaa go-rupa lu wia: Gore epe enaalinumi ade abuna
    kagaa pirape kone minalo kedaa pu kogono waru pea. Go pea-le enaali medalomame
    Gote madaa koau waaloma koe ele peme-le nimuri ake palimi ya?'
  mni-mni: "Asumna Mapugi puyana hai, “Achumba chatpa mibu wana kanbirabadi; Tengban\
    \ Mapu ningdaba amasung pap chenbasingdi kari oigani?”\x94"
  yad-NT: Paru̱cha̱rimyusityi vu̱ñi ramitya, jiryatiy su̱tedamu samivyevyu̱y, ¿te
    rirya̱jto̱ variy rityimyu̱ ne datyaru̱ñi̱ Ju̱denu, te? jiryatiy juuchatavay jarye
    risa̱ju̱ riy.
  mxb-NT: 'Dá chi̱ diꞌa kaá tuti ii̱ Ndios: Ndi ki̱ꞌo ví kánian ndoꞌo nío̱ na̱ kée
    ña̱ kóni̱ Ndios, dá ka̱ki na. Sa̱ꞌá ño̱ó, ¿xíni̱ ndí ki̱án ndoꞌo na̱ ko̱ xi̱ín
    kandísa Ndios, xíꞌín na̱ kée kua̱chi?'
  pon-2006A: Duwen Pwuhk Sarawi eh mahsanih, “Me apwal mehlel ong me lelepek kan en
    mourla, a dahme pahn wiawihong me seupwoson oh me dipan akan?”
  maq-NT: 'Hacuaha tjin ngu cahndë́ xcun xujun rë Nina xi cuitjin chja: Sa xi xuta
    xi cafë jyë́ rë sehe tu ma vetjutje me ne, ¿hacutjin cuatju me xi hisca cuendaain
    rë tsëhë Nina cojo me xi jercu sahmi cjuatsehen? Cuatjin chja xujun rë Nina.'
  hto-hto: Fɨ́gomacɨ dɨbénomo jílloillɨfue juare ia, Juzíñamui ñue jacɨ́ruiñedɨno
    jílloillɨno ɨere féirede. ¿Nɨe izói nɨbáɨlliaɨoɨ? ¡Nɨ́baɨñeitiaɨoɨ!
  por-BRBSL: “Se é difícil para os justos serem salvos, o que acontecerá com os ímpios
    e os pecadores”?
  ces-NKB: Jestliže spravedlivý stěží dochází spasení, kde se ukáže bezbožný a hříšník?
  cui-cui: Daunwei nawita pon capanepatsi abe pia peexanae cuiru coyenein weya pon
    wʉnae peexanaein. Ichitha nama bichocono tadaunweichi xua pon capanepatsi abe
    pia peexanae cuiru coyene weya pon bichocono abe peexanaein.
  boj-2014: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Qotei na tamo uŋgasari
    kumbra bole bole yeqnub qaji naŋgi eleŋqajqa baŋgi koba. Deqa iga qalieonum, tamo
    uŋgasari Qotei qoreiyoqnsib une yeqnub qaji naŋgi a na eleŋqajqa olo tulaŋ baŋgi
    koba.”
  eng-OEBUS: If ‘a good person is saved only with difficulty, what will become of
    the godless and the sinful?’
  eri-eri: Itou nomo buk no lena, “Nere fai tigini waha gidu hanigei nomo darau wonga,
    fai-aita Itou moge tu bode une tafade waha nere adadu?”
  aly-aly: 'Alakenh-anyemarlap ra Akngey-wenh pwekel aynteyel: “Rap rlterrk inngarl
    aynteyenh arraty-angkwarr aneyel-rnemewan. Akngeyelanap renh-rnem arntarnt-areyenharl.
    Alep nthakenh yanh-rnemewan aynteyenh, apmwangkwarrarl aneyel-rnemewan, Akngeyew
    awelhey-angenh-rnemewan? Arlta ikwerelanap ikwer-rnem rlterrk inngey aynteyenh.
    Akngeyel renh-rnem irrwamperl-antheyenh artewentyel inngey.”'
  wiu-wiu: Enikepa Akolaline bokuke eya wa wia mekaneya piko. Akolaliyo ki̱yo akenele
    toma yaki yene toa motikilepa wili tokoa kawa toko. Enile tamene poto toko. Ae,
    onekele takameneya poanele toma yaki yene edoa toa momotoa-pe wa panagome wia
    mekaneya.
  swe-swe: Om den rättfärdige nätt och jämnt blir räddad (frälst), vad blir det av
    den ogudaktige och syndaren? [Ords 11:31]
  cth-cth: Tami kalan ni rungngang lah ao hane ru pawiteh cathutlaipa e naw hoi tamikayonnaw
    teh bangtelamaw ao awh han.
  mti-mti: Sira, iyayapan oraiwa igiyawa aninin waita aupe ipewa, God anotumat den
    eme igiyawa sira kukaeba igiyawa mu gumbo aninin ape?
  pad-NT: 'Hojaki ida athii Deus athi kapapirania: “Deus nofina vihiki-ra va''ora
    akava''ijoaki kidiania vakaikahira kaimoni. Vakamithaki ida vava''i rogo inini,
    vaimana ''banani hiki hidiaja, kaba''i Deus va''ora kajoamoraki adani. Hari. Jaharini
