  sus-sus: «Xa tinxintɔɛ kisife xɔrɔxɔ, Ala kolontare nun yunubitɔɛ tan luma di?»
  pon-2006: Duwen Pwuhk Sarawi eh mahsanih, “Me apwal mehlel ong me lelepek kan en
