    kititzꞌitikil che ri Dios?'
  kpg-kpg: Di Beebaa Dabu e helekai, “Ma e haingadaa huoloo ang gi digau humalia e hagamouli,
    malaa dehee di hai ang gi digau huaidu de hagadonu?”
  taj-taj: परमेश्‍वरला बचनरी चुह्रङ् भिसी भ्रिबा मुला, “परमेश्‍वरला ङाच्‍छा ज्‍यबा
    म्‍हिदा मी थार्ना लबारी चुह्रङ्बा गाह्रो मुला भिसम परमेश्‍वरदा आतेन्‍बादेन पापी
    म्‍हिगदेला गति झन खाह्रङ्बा तला?”
  avt-avt: Hɨm me God mau tɨwei matɨp, “Mɨt nises hɨm me God, hɨram menmen enum mamnen
    mamɨwaanki menep te mamri han kɨr te hɨr ap nanises God werek werek au. Menmen
    im mamnen mɨt kerek nises hɨm me God, te mekam mamnen mɨt kerek nɨrɨak enum neweikɨn
    sip newet God? Hɨr nanɨwaank nanɨt.”
  cbk-cbk: Como ta habla na Sagrada Escritura de Dios, “Si ta pasa gane trabajo para
    con el maga gente bueno queda salvao, cosa man gaja ay pasa con el maga gente
    malo y con el maga pecador?”
  uig-ARA: 'دەل مۇقەددەس يازمىلاردا يېزىلغىنىدەك: ــ «ئەگەر ھەققانىيلارنىڭ قۇتقۇزۇلۇشى
