    Cristojo, ma' sudactal. Yan u yadic u qui'il a Dios u men que'en u yool tu pach
    a Cristojo.
  tet-tet: Mais kalo hetan susar tan dadi ema sarani, lalika moe aan. Diꞌak liu, tonu-haboot
    Naꞌi Maromak, tan emi dadi Kristus eman tiꞌan.
  hlt-MCSB: Tedae Khrihca bangla a patang atah yak boel saeh lamtah a ming neh Pathen
    te thangpom saeh.
  xtd-NT: Ko nux kueꞌe vida ka yaꞌa‑n xaxeꞌe xa kunduu‑n xiꞌin Cristu, maxku kujanuu
    koio‑n. Kunduu naꞌi koio ka‑n xiꞌin Cristu, te juñaꞌa‑n xa n‑kutaꞌu‑n nuu‑ia.
  mdy-ETH: ጋዓንቴ ዬሱሴ ጉሙርቂ ጎናሲ ዔኪፆና ሌሊ ሜቶይዳ ጌላይ ዓኣቶ ኪሪስቶሴ ሱንፆ ዛሎሮ ጌዒ ፆኦሲ ጋጋላቶንጎ፤ ቦርሲንቶፓ።
  spl-spl: Yâhâ yeŋe Kiristohâlen biwiyeŋaŋe kepeim orotmeme âlepŋe otnomai yan lohimbi
    belângen manmaiŋe yekŋetâ bâlemu mem âlâlâ tuhuyeknomai. Yawu otyiŋgiŋetâmâ Kiristohât
    pat mansai yakât nâŋgâm Anitâ mepaem topŋe ki kurihinomai.
  usp-NT: Pero wi tijtij c'ax jwi'l ajtakel re Kakaj Jesucristoi'n, mi q'uixib' chi
    jnimirsaj jk'ij Kakaj Dios, jwi'l tib'ijsaj ajtakel re Kakaj Jesucristo re.
  zav-NT: Šə c̱hi' saquə'əcho laogüe de'en chonḻilažə'əcho Cristən' bito cheyaḻə'
    gaquecho zto' de'en c̱hi' saquə'əcho sino nachle cheyaḻə' güe'ela'ocho Diozən'
    na' soczcho gonḻilažə'əcho Cristən'.
  sgz-sgz: Má ngo gam áslai rangrangas kabin gam mur i Karisito, ái á lain táit má
    koion gama rumrum kunán. Gama para agas Káláu suri di utung gam ngo gam rang táir
    ái Karisito.
  kek-NT: Cui ut nequec'ul raylal xban nak nequepa̱b li Cristo, a'an moco xuta̱nal
    ta. Chenima̱k ban xlok'al li Dios xban nak la̱ex chic ralal xc'ajol.
  blz-NT: Kasee kalu i kuu talalaison gause i kuu mian Sarani, alia makamaa', kasee
    i kuu tio mompopobalaki' Alaata'ala mimpu'u na ngaan ni Kristus.
  poe-NT: Náhí. A̱ ntá jnkojínrá chrókjuasótiaxínrá kíxin tinkachónkirá Cristo la
    chrókósuàhyará. Náhí. Chrókjuanchehérá Dios kjuasáya kíxin xi̱kaha kónhanrá.
  san-TAM: யதி³ ச க்²ரீஷ்டீயாந இவ த³ண்ட³ம்ʼ பு⁴ங்க்தே தர்ஹி ஸ ந லஜ்ஜமாநஸ்தத்காரணாத்³
    ஈஸ்²வரம்ʼ ப்ரஸ²ம்ʼஸது|
  cof-NT: '@see-verse:1PE.004.015'
  srm-NT: Ma ee fu di un nama ku Masa Jesosi Keesitu hën abi di sitaafu de ta sitaafu
    unu dë, nöö sen an musu kisi unu fu di dë hedi e. Ma be i ta gafa Gadu nöö fu
    di a si taa i waiti tjika u ta tja di në taa i nama ku Masa Jesosi.
  qvs-NT: Chaymanta Jesukristuta allita kreyishkaykichirayku sufrishpaykichika kushikushpalla
    mana pinkakushpa Tata Diosllata alabaychi.
  zca-NT: Per chi nzho go kizakzi por nak go men che'n Jesukrist, natulat go por kure';
    más wen biza' go xkix lo Dios por nak go men che'n Me.
  cbc-NT: Narẽ bairo caáperã mʉjãã mena macããna jĩcããrã na caãnimiatacʉ̃ãrẽ, Jesucristo
    yarã na caãnie jʉ̃gori roro popiye na cabaiata, tiere tʉ̃goña boboeticõãña. Marĩ
    Pacʉ Dios roquere cʉ̃ basapeoya, cʉ̃ yarãrẽ bairo cawãmecʉna ãnirĩ.
  qxo-NT: Señor Jesucristuman criyicuyangayquipita imachöpis ñacarmi itsanga mana
    pengacuyänayquitsu. Pengacuyänayquipa rantinga criyicog cayänayquipä acrayäshungayquipitam
    Tayta Diosta alabayänayqui.
  mox-mox: Ta ʼesi luaqiaqiemi ʼeguma luvematasabu ona lobea mana omiʼa tovetumaqana,
    ʼinega ge ona iniyauyau emi vetumaqana weaqina, ta ʼesi Yaubada ona awatuboya
    mana omiʼa Keliso ena tomotauyavo.
  kew-kew: Goa pea pare nimi Krais-na onaa pirua go madaa kedaa rialimi-daare go madaa
    yala napotapape. Dia, pare nimi Krais-na bi teme-daare go kedaanu rua Gote-para
    ora pi tapape.
  dww-dww: Be deḡoda Keriso kana taiye piripiri ko banavidina, nam ko tunimayaḡa.
    Taumi koi nuavere be Yesu isane Mamaitua ko kaisuḡusuḡuna.
  twi-ASANTE: Na sɛ mohunu amane wɔ mo Kristosom ho a, mommma mo ani nnwu, na mmom,
    monna Onyankopɔn ase sɛ moyɛ Kristo dea.
  aoj-aoj: Apaꞌ iꞌi ipaꞌ pefaꞌ akafimi ma pagataga Kristen, daoꞌ. Ipaꞌ ina ambagof
    awagofa amamba pendafaꞌmam, owaꞌi. Ipaꞌ sonehepa pindanifela Goda pegefaꞌ agol
    Kraisi.
  cbv-cbv: Obohjeéhtih Cristoíhwã ñi jʉmat jíib yeejép yapna, tíiccanjeh, ã́ihwã ñi
    jʉmatdih wẽina, “Tʉ́ina caá, Paá”, Diosdih ñi niíj weñeé.
  taw-taw: Pen binɨb ogɨnap nɨbop olap nɨŋɨd, ne Klays bɨne olap mɨdeb agɨl nop yul
    awl ñel, nebeŋ ma dɨnɨmuŋ. Klays bɨne mɨden yɨp anɨgɨpal agɨl, tep gaknɨŋ God
    yɨb nop ak dad aplanɨmuŋ.
  jic-NT: Malala nu pyala Jesucristo lal poné mpes, 'ücj nin. Po ma nujola t'as. Niná
    nu pyala na, ma nu tjamaycas nun. 'Üsüs pjac mvelé nun Dios po'ó, Jesucristo so
    con̈có mpes.
  zap-NT: per belne rak de sufrir por ne rlaleedx de Jesucrist, yët neguin ne ytuunen
    de, sinke gusaknzoon Dëdyuzh por ne nak de xpén Jesucrist.
  wer-wer: Ën omën namp pi Kristoë omnamp pötaan këlangön kat yawiem pöten ëö sëpanëp
    Kristo pimop pötaan Anutuun yoöre ërëp map.
  ipi-ipi: '@see-verse:1PE.004.015'
  qul-NT: Pipas cristiano caskanmanta sufrin chayka, mana p'enkacunanchu, manachayri
    sufriskanwan Diosta alabanan.
  ter-NT: Itea itukovo vikoti tiú'itike koekúti vo'oku héki Kristu, hako tíyo, itea
    ihéyu'ika Itukó'oviti koeku itúkeovo Kristu héko.
  bmr-NT: Jaanotɨ naha saatoho Cristo momohallɨtɨ ɨdaasuno mihicaneri munucufevedino.
    Jillɨro toonohallɨvɨ Moocaanico mihimo.
  fuf-fuf: Kono si tawii o tampinaama sabu ko mo Almasiihu on, haray wota ontigi hersir
    ɗun, kono yo o mawnin Alla sabu nden innde.
  bhl-bhl: Kate nimin kunum waneng ite mak Kulais em angin kebiliw angomi, mali kawtiw
    isik betbet dukayemiw tewe, yu kanelom beem dulum elo beit keko, inkal kemokoliw
    te! Yu Kulais em angin kebiliw kasike, yu kitil keko, Sunbin-Got em wiin fian
    daolew kemoliwka!
  ons-ons: Ŋo ŋine miti wane ra more wikile kine kine okan ŋunikeiwo, yemo ŋine ea
    wane misuk gamu ŋuniake, onoka wane, ŋine doku tau tau magu, Kristo wane eŋet
    biŋek magemami, ea wane Anutu bakomine kitokei.
  con-NTPO: Tsa'ma Cristo a'ive da'chone vanaen'jen'ninda ansange'fajama. Nane tise
    inisenene vana'je'ninda avujatsse Chigama ñotsse afa'faja.
  ghs-ghs: '@see-verse:1PE.004.015'
  peg-peg: ମାତର୍‌ ଜଦି କ୍ରିସ୍ଟିୟାନ୍‌ ଆତିଲେ ଡାଣ୍ଡ୍‌ ବଗ୍‌ କିନାନ୍‌, ତାଆତିସ୍‌ ହେୱାନ୍ ଲାଜ୍‌
    କୁଇ କିମେନ୍, ନଲେ ଇ ତର୍‌ କାଜିଂ ଇସ୍ୱର୍‌ତିଂ ପାର୍ତାନା କିନାସ୍‌ ।
  txu-NT: Nhym be, aje mrãmri amim Kritu markumrẽx nhym me arỳm kôt ajo ajkẽ ga atokry.
    Kwãrĩk wãnh kam apijàm kêt. Dja ga kam Metĩndjwỳnhmã rax jarẽn kum, —Djũnwã, ije
    amim Kritu markam ne me ijo ajkẽ ba itokry. Ba kam ikĩnhkumrẽx, ane.
  eng-WEBU: But if one of you suffers for being a Christian, let him not be ashamed;
    but let him glorify God in this matter.
  gnw-NT: Ẽrei penti Cristo imbae vae uiporara yave Cristo re güɨrovia ramo, agüɨye
    timara. Tumbɨadora Tumpa jese.
  mux-mux: Akiliinga-pe eni mindili liiku singí yambuma molemeláliinga mindili núngi
    lem pipili naa kolai. Eni ‘Krais-nga yambuma molemele.’ niku piliiku Pulu Yili
    kape niku bi paka tonjai.
  maj-NT: Tu̱nga tsa tjín xi un tíbehe̱ a̱t'aha̱ Cristo̱ kits'ínkjas'ehe̱n yjoho̱,
    najmi tu̱ katuma subaha̱. Tu̱ sa ní kats'íntsjoho̱ Nti̱a̱ná a̱t'aha̱ Cristo̱ tje̱nki.
  bkq-NT: 'Cristo xurâem mawylymogue mâsenagazedylymo watay olâ tâpybazezeba itaungâ.
    Deusram aguewâtaungâ: “Tuomare xina, ‘Cristo eynynonro’ kelygue tâzekeim tawylygue”
    kewâtaungâ.'
  kue-kue: Ba ene Kristen meglkwa ipre yumbun tembi, ana ene angai goglkraglkwa. Sraglpre,
    Krais kangiye ene mina yongwa pre God dembiyesi mitna endinaglmiwo.
  cot-NT: Iroogueti pantsipeventajiaquempa pinquemisantajiaquerigueti Quirishito,
    aatoja pipashiventajiga, manaqueate pintsaroventajiaquempari Aapani Irioshi pamenajiaquegueti
    iriguenti patsipeventajiaca Quirishito.
  bnp-bnp: Pali a viri i bole a maregoa a vuhuna ia a Kristian, nahea ge maruhu. Ge
    kavurikea a Vure, a vuhuna ni gale ia a viri ne Kristo.
  apn-NT: 'Nom koja mẽ apê Kris kwỳ hã tanhmã mẽ anhĩpêx to ka mẽ ja hã amnhĩ tã mẽ
    omu nẽ amnhĩ kamã apijaàm kêt nẽ. Ãm Tĩrtũm pix mã amnhĩ jarẽ nẽ kãm: —Pa Tĩrtũm.
    Ixpê akra Kris kwỳ hã na mẽ ã ixtomnuj anẽ. Nom ixpê akra jakamã kwãr mẽ mãmrĩ
    tanhmã inhĩpêx to. Amex o amex o ate ixto akra jakamã kwãr mẽ mãmrĩ ã inhĩpêx
    anhỹr o pa. Anẽ.'
  ctp-NT: ꞌWan ni, ja ndiꞌin chaꞌ ka jyuꞌu tiꞌ wan si ta neꞌ nu tiꞌí ꞌwan chaꞌ lka
    wan nten ꞌin Jesucristo; kuꞌni tnun wan ꞌin Ndiose chaꞌ ngwañaꞌan nchka ꞌwan bra
    kanꞌ.
  opm-opm: Ihat saptin ihir Maihir Got orhe nita bap ihirmur napor batbet napriyahanhe
    gur heimse rim kas hapri. Noh Got orhe win ohsi patin inahaya ma hapat daham Got
    ohnong weso por armi mar paptenmur.
  bvr-bvr: Wurra minyja birripa nyirrbu-bu ana-goyburrpa minypa ana-goyburrpa Christ
    nyiburr-yika jawina, gala barra gona nyiburr-ni. Wurra jarra buburr-marrkapcha
    nula Wangarr gun-gata nula minypa nipa an-nelangga Christ nyiburr-mayana.
  wal-wal: SHin ooninne Kiristtoosa ammaniyo gishshau waayettikko, Kiristtoosa sunttaa
    gishshau, Xoossaa galatanaappe attin, yeellatoppo.
  zad-NT: Na' shi chzak'zi'le daa nakle Crístona' txen, bi chiyaḻ' yiyii yido'ile,
    san ḻi we'la'o Chioza' daa naklene' txen.
  kmg-kmg: Á moc e Kristoŋic jukacte šika kâpâcwâru ecnepie ine irec maname mimi busâqochec
    mi ezejec. E šâŋe i bajuhuc Anuture mumuteŋ bâfuazejec.
  aso-aso: Ne neiha eveneꞌ ma aza Kilisiteni loloꞌ ogo minelingumuꞌ mulumo geni initeꞌ
    gihi-dilizaniꞌ nemuꞌ nene ovozo helamo asi Kilisiteni guliveꞌve miningumuꞌ nene
    Oꞌmoso do naba o-do minelive.
  uli-uli: Iwe ngo hare re hafohoyugmi le fael mala hami Kristiano ngo tor mele habe
    maa iyang, bo habe kangalu Deus yal hachigchig irel yami la mel bo hami Kristiano.
  nin-NT: Uwa a ti si di uwa i ki iha nu nggo uwa i si uniga, uwa bu si du ishisha
    i ki uwa ku ima hen. Meme nggo uwa bu gbyarr ku Abachi asa nu nggo a yo uwa ki
    a Kristi.
  acu-NT: Antsu Cristonu asaram wait wajakrumka, natsaamtsuk wait wajaktinuitrume.
    Tura asaram Cristo naari pachisrum tuke Yuska maaketai titaram.
  cak-WNT: Pero wi nitij pokon ruma iniman ri Cristo, man c'a quixq'uix ta. Xa tiya'
    ruk'ij ruc'ojlen ri Dios ruma can yix riche (rixin) wi chic ri Cristo.
  ebk-ebk: Ngem mu mapaliwasan kayu kiapú as nan pammatiyu kan Cristo, achiyu ekafiain
    sa, ngem kunyu at chayawun hi Apo Dios kiapú as nan naifilanganyu as tatakon Cristo.
  spa-PDDPT: Pero si alguno padece por ser cristiano, no se avergüence, sino glorifique
    a Dios por este nombre.
  ruf-ruf: Lekeni ka kwodununzika kwaapfila ghweghwe kwa Mkiristu, uleke kwona chinyala,
    ila umtunitse Imulungu kwa kukemighwa kwa taghwa lya Kiristu.
  gun-gun: Ha'e rã Cristo pegua peikoa re ri penemoingo axya rã pexĩ eme. Ha'e rami
    'rãgue py perovy'a Nhanderuete, pendere Cristo rery oĩa re.
  agu-BL: Poro qui'c tx'ixwil te'j ko na chitzanu' tan tijle'n q'uixc'uj tan tu' yi
    e'u' tetz Cristo. Quil che'l yabu' te'j, ma na cyak'e'u' chik'ajsbilu' tetz Ryos
    tan tu' yi ya'tz na bajij scye'ju'.
  isn-isn: Kululo ang'wi umuntu ukagigwa anga muhuili, aleki kuhung'wa iminyala, amukulyie
    Itunda kulina lilo.
  eng-PEV: But if people give you trouble because you follow Jesus, don’t feel shame.
    No. Just thank God that you belong to Jesus.
  ilo-ULB: Ngem, no adda ti agsagaba a kas Kristiano, saan koma nga agbain isuna,
    ngem dayawenna koma ti Dios iti dayta a nagan.
  pir-NT: Sa yena Cristo yequina mʉsa ijiri buhiri ñano yʉhdʉna, bʉe tieracãhña. Ñano
    yʉhdʉepenata Cristo yequina mʉsa ijiye mehna bucuena, Cohãcjʉ̃re “Quehnoare”,
    ni, ño peoya mʉsa.
  anv-NT: Mbɔgé muú nyú aké agɛne ɛfwyale gétúgé alu meŋkwɔle Kras, ɛkágé
    abɛ ne mekpo unɔɔ́. Atamege lé Ɛsɔwɔ gétúgé bɔɔ́ akuú ji nnó, “Muú Kras.”
  sab-NT: 'Agwa ba ji chuge Cristo gai ulia giti Cristo gerua dbe giti ba me nga dbale
    ibule mo giti, ma no ba mo ta dbe nga suga no ole e giti, ba gerudale no Chube
    ole: “Chube, nga suga no chadi Cristo giti cha banu, e no no cha alin.”'
  tmd-tmd: Jɨ ñɨŋ Krais nugw pön nuŋ rɨg yadmɨd mag akwör rɨmɨdɨŋ, ñɨgö ömörö nölmɨjöñ
    aku, möigw hen. Krais nöbö mö nuŋwa mɨdöl aku mɨ, anɨŋ mag akuyöbö almɨdöiŋö,
    rön, wä raŋ nugugɨrön, God ib nuŋwa yadɨŋ bɨl sö duaŋ.
  acr-NNT: Noꞌj we kꞌo junoq kutij kꞌax ruma ukojom rubꞌiꞌ ri Cristo, makꞌix kꞌu riꞌ
    che; ri chuꞌanaꞌ e chuyaka uqꞌij ri Dios ruma waꞌ.
  kpg-kpg: Maa goodou ga hagaduadua idimaa goodou nia dama ni Christ, goodou hudee
    langaadia, gei goodou gi danggee hagaamuina a God i di godou haga ingoo gi di
    ingoo o Christ.
  taj-taj: तर खालैसे ख्रीष्‍टियान तबासे लमा दुख नामुला भिसम थापेःगो। बरु ख्रीष्‍टला
    लागिरी दुख नाम्‍याङ्जी भिसी परमेश्‍वरला जयजयकार लगै।
  avt-avt: Mɨtɨk kerek mɨt enun nankɨp nanɨntar hɨrak kises hɨm me God, hɨrak ap yɨnk
    enuk au emɨt! Hɨrak ekwenɨpi niuk me God ekɨntar hɨrak kisesik.
  cbk-cbk: Pero si ta sufri algunos di ustedes cay ele un creyente di Jesucristo,
    no debe le tene huya, sino debe le dale gracias con Dios cay creyente le.
  uig-ARA: بىراق چەككەن ئازاب-ئوقۇبىتى «مەسىھىي» دەپ ئاتالغانلىقى سەۋەبىدىن بولسا،
    ئۇ بۇنىڭدىن نومۇس قىلمىسۇن؛ ئەكسىچە، مۇشۇ نام بىلەن ئاتالغانلىقى ئۈچۈن خۇداغا
    مەدھىيە ئوقۇسۇن.
  tuf-tuf: Eyta yajquíc quesi ruhw̃ ayti cuácayat, Jesucristo chihtá ques icatra ruhw̃ata
    óraro. Cuaquir ey ques ba ruhw̃úyatrun ey tamora síhw̃ati jaw̃i. Ruhc beti jaw̃i.
    Aywini rehti jaw̃i. Cuat Sir tamorun síhw̃awi. Uw quin Sir ojcor ay tew̃i. Ba
    Jesucristo uw etar eyta ahní tew̃i.
  abx-abx: Pero kon nagpasakitan kam tungod kay Kristiyano kam, ga'i kam kunta' asipog
    sinan kundi' dayawu-bi dina i Diyos tungod si paka'angkun-bi si arun-na si Kristo.
  mco-NT: pen miich ajcxy tzaachypɨ mmɨnajxyp myajnajxp mɨɨd co tɨ mmɨjpɨdaaccɨxy
    Jesucristo, ca' ti tzo'ydu'n mjɨhuɨ̈huɨpy, nïgɨ Jesucristo cömay'idɨpy.
  cpb-NT: Iroorika rowasankewentaitemiri rashitaimira Cristo, eero pikaaniwentawaita.
    Tema iro kameethatatsi pinkimoshirewentairi Pawa iiyeetaimi “Cristo-weri”.
  aon-aon: Aria ta ipak pumnek eriger um agundok ipak pagipesh Krais um, ipak mare
    abraen nyep, uwok. Ipak ta punek tenkyu um Iruhin um agundok ipak pasuhw Krais
    ananin nyeigur um.
  hus-NT-2005: Por max jun xitaꞌ kin watʼnaꞌ i yajtsiktaláb abal in wéwnál na Kristo,
    yab yejat ka tidhebé, yejat tokot kin pubédhantsi tin bij na Dios kʼal jachanꞌ
    tin kwenta.
  mig-NT: Ko nú ɨɨn cha̱a ndó'o‑de sɨkɨ̱ já nání‑de cha̱a kándíja Cristo, ma̱ kúka
    nuu̱‑dé, chi̱ sua ná nákana jaa‑de Dios ja̱ súan nání‑de.
  bps-bps: Kabay ku maflayam gamu, du mdà di klalòyu ku Krayst Dyisas, nang gamu myà,
    bay balingyu dnayen Dwata du tanfun gamu Krayst.
  mbs-mbs: Meneng aw pemilangen kaw tandà te pegpesakop niyo diyà ki Cristo, ikà niyo
    egkeyàyà. Pegpesiontong kaw diyà te Timanem, so egtewalen kaw menge sakop i Cristo.
  tof-tof: A wa ne azid nóma aeng yarile Krristión pamzan, wa büód koke yarile. A
    wa Godón yagüre igó pokodógab, wa ene Krristión ngi baterróna.
  cme-NT: Ŋga da ba ta ba huol ŋ yaaŋga‑i wuɔ Kirsa wuoŋ nuɔ, baa yaŋ senserre da-ni.
    Niŋ yeŋ Kirsa horre-na, yaŋ aa ŋ ta ŋ jaal Diiloŋo‑i mafamma-na.
