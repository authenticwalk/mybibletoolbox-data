verse: 1PE.004.016
translations:
  kpx-kpx: Isito la evievi ata holiale kemo vatehani malege keu duave. Lainaho vatehani
    ke maleliho vabulahagelive. Isito la Keliso ivi male kemo vahaeholahai Dilava
    hoesehavove.
  okv-H: Rate umo Keriso ta toho avoembo au memenga osaga kogue mane me kesoa te na
    Keriso ta tohora ijie God jakeka ejo.
  tbo-tbo: Ma dewa emosi hota i lainanami naka taumi Keliso a bolu yaka gowana binei
    ma apo hiniwiyuwa ona ialonihi, ega ona ihinimaya tamogi Yaubada ona wotalagiyeya.
  mal-C: ക്രിസ്ത്യാനിയായിട്ട് പീഡനം സഹിക്കുന്നതിൽ ലജ്ജിക്കേണ്ടതില്ല; മറിച്ച്, ക്രിസ്തുവിന്റെ
    നാമം വഹിച്ചുകൊണ്ട് ദൈവത്തെ മഹത്ത്വപ്പെടുത്തുകയാണു വേണ്ടത്.
  grc-SR: εἰ δὲ ὡς Χριστιανός, μὴ αἰσχυνέσθω, δοξαζέτω δὲ τὸν θεὸν ἐν τῷ ⸂μέρει⸃ τούτῳ.
  bgc-bgc: पर जै मसीह होण कै कारण दुख पावै, तो शर्मिन्दा ना होइयो, पर इस बात कै खात्तर
    परमेसवर की महिमा करो, क्यूँके थम उसके कुह्वाओ सों।
  khz-khz: Na pene goi Keriso mulinai olakana pakunai ovitivitina genai, ragai pono
    nuga-rage, na Palagu pono vega-ragea, Keriso arana orugagiana gaurai.
  deu-TKW: leidet er aber als Christ, so schäme er sich nicht, er verherrliche aber
    Gott durch diesen Namen.
  zsr-NT: Naꞌa, chquiꞌ nul‑liꞌ rzacaꞌ rguiꞌliꞌ le daꞌliꞌ Cristo, cutu ral‑laꞌ utuiꞌliꞌ,
    san gul‑cuꞌë Dios yöl‑laꞌ ba le nazíꞌ laliꞌ bunách queëꞌ Cristo.
  lin-lin: nzokande soki azali komona pasi mpo ete azali Moklisto, wana tika ete ayokela
    yango soni ata moke te, kasi akumisa nde Nzambe mpo na Kombo yango.
  hns-NT: Bakie djab toelogke Kriest me bieswaas kare se doekh kaate ke parie, tab
    toelogke na sarmaai ke tjaahie. Khaalie Parmeswar ke aadar kar kie toelog Jiesoe
    Kriest ke naam se „‘iesaai”’ bolaawal dja hai.
  noa-E: Cristo iek ʉ̈kha nʉm gaaimuata chikhamnau pãach jaau nʉm khai, oob khĩir
    naaumiet. Khĩir naauju khãai, warag Ẽwandamagta ʉ̈u nʉm abat, i chaainkha nʉm
    gaaimuata õrau pãach dʉ̈i mag naawai.
  eng-EMTV: but if anyone suffers as a Christian, let him not be put to shame, but
    let him glorify God in this matter.
  mib-NT: Te sa núu ɨɨn ró ndóho sɨquɨ̄ jeē candíje ró Cristo, te ma cúcanu rō, chi
    sa nacuatáhú ró nuū Yaā Dios sɨquɨ̄ jeē cúu ró cristiano.
  lif-NT2: कर ख्रिस्‍तानि के़बोःक्‍खिबाल्‍ले़ तुक्‍खे के़ज्‍ये़ॽइने़ फाॽग्र सिरिङ्
    मे़मये़म्‍मिन्‍ने़ॽओ, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़
    खुने़ॽ कुमिङ्‌ङिन् खिनिॽ के़दक्‍तुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Nambu ngati ung'ahika ndava veve mu Kilisitu, ukoto kuvya na soni, ndi
    amlumba Chapanga, ndava veve ukumsadika Kilisitu.
  mmx-mmx: Ketla do mina lok ka loklox asongot mumu mun i do nemi luvuttadi mumu asu
    at ne Karisito, nemen gat nemi guta mangan at loklok di lox i rinimi. Ketla mina
    tong avukat ti ne Moroa atla nemi mip kip laasen at ne Karisito.
  cbr-NT: Usaquin ñu 'acëma 'aíshbi Cristonan 'icë cupía unin tëmëramicëxbi camina
    rabíntima 'ain. Rabínquinma camina Nucën Papa Dios rabiti 'ain, mitsúxmi asérabi
    ainan cupí.
  tee-NT: Para acsni xamati' camamak'alhk'ajnicana' ju va ixlacata ni maklaca'anitach
    ju Cristo pus jantu camaxanalh. Alai va caxtaknilh lak'ailakts'iuch ju Dios ni
    laich mak'alhk'ajnan va ixlacata ni lhilaca'anta ju Cristo.
  eng-LSV: and if as a Christian, do not let him be ashamed, but let him glorify God
    in this respect;
  cak-NT: Pero xa nu'on sufrir roma runiman ri Cristo, man tiq'uix, xa tuya' ruk'ij
    ri Dios romari'.
  pah-NT: 'Po ti g̃a imbohahyukari pe me pe Cristo''gareheva''ero g̃waramo, tapepoyjayjare''ymuhũi
    ti a''ea rehe. Pembohete ti Tupana''ga. Pe''ji ti: Pyry hete g̃a ei Cristo''gareheve''g̃a
    nhande ve, pe''ji ti ga mboheteavo.'
  sja-NT: Jõdee parã t'ãidepema ijãapari miapiruta pɨrã Cristode ijãapari perã, k'ĩra
    nejasia baik'araa bɨ. Ma k'ãyaara Tachi Ak'õremaa gracias jaraipia bɨ, parã ‘Cristodeerã’
    apata perã.
  xed-xed: Ala, ka lagha mndu ka ghuya ɗaŋwa, kabga vəl nzakwani ka krista katsi,
    yaha tsaya da ksay ka skwa hula. Katək na, ka rfa tsi ta Lazglafta ta ghəŋa vəl
    favatani ta tsa hgu ya.
  mks-NT: Joo tá ndóho ini ndó sa̱há ña̱ cúú ndó cuéntá Jesucristo co̱ ndítahan cácahan
    nu̱u̱ ndo̱. Ña̱ ndítahan caja ndó quéa̱ caja cáhnu ndó Ndióxi̱ jáchi̱ na̱ñe̱he̱
    táhvi̱ ndó cacuu ndó cuéntá Jesús.
  gfk-S: Iesene ing be di hangungut mu kinong a Kristian mu, waak mu hirhir. Pata.
    Mu na pirlet God be mu te kap no hinsane Krais.
  bmu-bmu: Kunŋan Kraistkö alaŋi akzawaŋgöra aŋgösirip miwikŋaiba sihimbölö mötza
    ewö, yaŋön mönö miaŋgö gamumamusumŋi kun öne kude mötma. Gamu qahöpmö, Kraistkö
    qetŋi bisizawaŋgöra mönö Anutu möpöseiba malma.
  dgz-dgz: Go e Iesu dugup mega intum tayan anu tumasiana menan itan wat yapane ame
    gapan umama ya anune, gare God wa atonasen iwa e Keriso yaua tanop tuiana menan.
  eng-GNV: 'But if any man suffer as a Christian, let him not bee ashamed: but let
    him glorifie God in this behalfe.'
  zaa-NT: Pero canchu ca enne' ritsa'áni cą lu' porqui'ni denó lu' Cristo nna cca
    lu' sufrir por biỹa ruthacca' cą lu' nna, entonces bittu ná qui'ni éttu'ni lu'
    porqui'ni álahua ną́ escándalo nu runi lu'. Sino ná lá qui'ni hué' lu' gracia
    Tata Dios qui'ni ná lu' enne' qui' Cristo.
  eng-WEBSTER: Yet if any man suffereth as a Christian, let him not be ashamed; but
    let him glorify God on this behalf.
  guh-guh: Pajivi bejiobiaexanatsi Jesucristo pelivaisi pejumecovënëtsixae, bajarapajivi
    apo benacaura pebejiobiaexanaejavatsi. Pexaniajamatabëcuene berajuta Diosojavabelia
    Jesucristo pelivaisi pejumecovënëtsixae.
  bon-bon: Yepä, mine liba mäpu jääpänusi ingle mine Keriso me biname gemi, piba ajiri
    gone, yepä Acejiyame ne baborage eso yääcärusi egä mine Keriso me ngii cama gemi.
  nhw-BL: Pero sintla antlaijiyohuíaj pampa aniaxcahua Cristo, amo ximopinahuaca.
    Xijpaquilismacaca Toteco pampa masehualme quimatij aniaxcahua.
  swh-ONEN: Lakini kama ukiteseka kwa kuwa Mkristo, usihesabu jambo hilo kuwa ni aibu,
    bali mtukuze Mungu kwa sababu umeitwa kwa jina hilo.
  wbi-wbi: Neke nave umunhu ipumusivua ulwakuva N'kilisite, nangavonaghe soni, looli
    mulitavua ilio amuginiaghe uNguluve.
  bba-bba: Adɑmɑ ù n nɔni swɑ̃ɑru wɑ yèn sɔ̃ u sɑ̃ɑ Kirisiɡii, u ku de sekuru tu nùn
    mwɑ. N weenɛwɑ u Gusunɔ bɛɛrɛ wɛ̃ yèn sɔ̃ u yĩsi te mɔ.
  eng-KJVCPB: Yet if any man suffer as a Christian, let him not be ashamed; but let
    him glorify God on this behalf.
  kgk-NT: Hesu-rehe pejerovia-gwi ae pene mbohasa asy ramo ani joty kuri petĩ peiko-vy.
    Iporãve pemomba'egwasu Nhandejáry-pe. “Hesu Cristo re'ýi voi ko xe. Natĩ mo'ãi
    ahasa asy ramo hese ha-py” peje katu kuri Hesu-pe pemboete-vy.
  waj-waj: Mo ngia vaa ausa hanigiaiya Anutuuqaa aataruuvau nookiaivaara mmamma mmuaararaivo
    ngiiisi nninai sa ivaara mmamma maisakiatee. Ngia Yisuu Kirisiinna gioonna kiaapuya
    variaivaara Anutuuqaara kua yoketaivaa kiatee.
  cpy-cpy: Roo kanteencha roorika rowajankitaa-wentee-temiri rashiteemira Jeepatzii-totaa-rewo,
    eero pikaani-wenta-waeta. Tema rootaki kameethatatsi pajahaa-wentee-yaari Tajorentsi
    iiteeteemira “Jeepatzii-totaa-rewo-weri.”
  mpx-mpx: Yaa ebo komiu Kelisitiyani ge inoke lomwan nuku pwawa, bahi nuku pupuluwawi,
    yaa Yehoba nuku tobalan kaiwena alan ya hi tun pwatanewa eliyamiu.
  wbp-wbp: Ngarilirla jungarni warrarda nyinaya Jijaji Kirajiki yapa nyanungu-nyangu.
    Kala kaji-nyarra maju rdipimi, marda kaji-nyarra yapangku murrumurru-mani, kulalu
    kurnta-jarriya. Ngarilirla Kaatuku pulka-pungka. Yapa-karirli kapulu-nyarra nyanyi,
    manu kapulu milya-pinyi kuja kankulu Kirijini nyina.
  luo-luo: To ka uyudo sand nikech un jo-Kristo to kik wiyi kuodi, to gone Nyasaye
    erokamano nikech iluongou gi nyingno.
  nhe-NT: Pero intla intlaijiyohuíaj pampa iniaxcahua Cristo, amo ximopinahuaca. Xijpaquilismacaca
    Toteco pampa tlacame quimatij iniaxcahua.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ ܓ̰ܲܢܓ̰ܸܪ ܐܲܝܟ݂ ܡܫܝܼܚܵܝܵܐ، ܠܵܐ ܢܵܟܹܦ، ܐܸܠܵܐ ܫܲܒܸܚ ܠܐܲܠܵܗܵܐ
    ܕܫܩܝܼܠܵܐ ܝܠܹܗ ܠܐܵܗܵܐ ܫܸܡܵܐ.
  esk-NT: Aglaan kisupayaaq nagliksaaqtikkaugumi pisigilugu ukpiqsrił̣ha Christ-mik
    kanŋusruutiginġiḷḷiuŋ, aglaan kamaksruġliuŋ Agaayyun iḷisimanałiġmigun Christ-mun
    iñugitilaaġmiñik.
  msb-msb: Pero kun nagatios kay mga kristyano kamo, dili ikaalo kundi magpasalamat
    sa Dios tungod kay kamo nakikilala na para kan Cristo.
  cpa-NT: Jøng² ha¹chi² ju³li²hieh² hniah¹² hi² cuø¹ dsa² dsag³ huu¹³ jøng² hi² tsenh²
    hniah¹² dsa² roh¹³ jniang³. Cónh¹ jøng² mi³juanh¹³ hniah¹² Diú¹³ hi² tsenh² hniah¹²
    lah¹jøng².
  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌କରି ଜଦି ଦୁକ୍‌ କସ୍‌ଟ ପାଇଲେ ଲାଜ୍‌ ନ ଅଇ ପର୍‌ମେସର୍‌କେ
    ଡାକ୍‌ପୁଟା କରା । କାଇକେବଇଲେ ତମ୍‌କେ କିରିସ୍‌ଟର୍‌ ଲକ୍‌ ଇସାବେ ଲେକାଅଇଲା ଆଚେ ।
  meu-meu: a ta ese Keriso ibadinana dainai baine hisihisi, ia na basine hemarai,
    a Dirava baine imodaia.
  yva-NT: Weramu ranivara wasiuri weye weapamo vatano Kristen nawirati weap, weamo
    vemo weasamane nora. Yara syare wapo kove raura seo Amisye ai weye weapamo Kristus
    apa tame veano wasawain.
  dgc-dgc: Pero éng maparusaan i maski ti ésiya dikam da méniwala kam ni Jesus, éy
    diyan na ikésanike tu parusa na; éngˈwan dapat a magpasalamat siya ta Diyos, da
    sakup siya ni Cristo.
  zpm-NT: Saṉgue teḻne rsacsi zho to loxaque ne no to xnëz Jesús, led guieḻtod ga.
    Laa ne ctoladz to, ¡goḻdeed xquizh lo Dios, sac goṉ tib guieḻnzaac nroob bgaa
    to ngab to lo me!
  hix-NT: Kryestu mryenon me oyehtxoho kom hoye ro haxa teryewhamnohsom me oyehtokonye,
    ohxe manatxhe. Onà wyaro kahra rma ehtxoko. Atxke wehxan hamà, teryewhamnohsom
    me ryesnàr ke, kahra ehtxoko. Onà wyaro haxa katxoko, Khoryenkomo wya. Ohxe xaxa
    manaha, Kryestu mryenon me ryesnàr ke, katxoko, àwya.
  sim-sim: Hako jir Kraishi mak ji nahanda osik nomorawu jihik si talanak ji kisha
    nahi, wa ji humblarawa hala. Hako os Kraishi mak ji nawa oson ji rupshihi, hi
    Avui Wasilakahin ji hauoweka.
  npi-ULB: तरै पनि ख्रीष्‍टियान भएको कारणले कसैले पीडा भोग्छ भने उसले लाज नमानोस्,
    तर त्यही नाममा परमेश्‍वरको महिमा गरोस् ।
  cgc-cgc: Piro, daw maagian nyo mga kabellay tenged kyo yan mga Kristyano, dili kaw
    maggayya. Dapat magpasalamat kaw ta Dyos tenged ta pribiliyo na kyo yan paumaw
    na Kristyano.
  tim-tim: Dâ ye Kristogât kâmot akmâ manbiâ aregât bâleŋe akyeŋgimbiâ aregât hâk
    hilâlâm nâŋgâmbiâ biwiyeŋe yeukŋe bo akto âmâ bo aŋun aŋgiwei. Bo. Ye âmâ kotyeŋe
    Kristogât kâmot aregât Anutugât kotŋe mem agatbei.
  yor-yor: Ṣùgbọ́n bí ó bá jìyà bí Kristiani kí ojú má ṣe tì í, ṣùgbọ́n kí ó kúkú
    yin Ọlọ́run lógo nítorí ti o orúkọ yìí.
  wos-wos: Guni Jisas Kraisna jémba yangut, di hélék yata guniré haraki hurundat,
    guni hangéli héraata guni wun hangélika rookénguni. Guni Jisas Kraisna du takwa
    rengukaka sarékéta yikafre mawuli yata Godna ximbu harékétanguni.
  emp-NTPO: Baribʌrʌ ab̶aʌda Crito ĩjã b̶ʌ carea bia mĩgaibʌrʌ, peraiẽ́ b̶ʌa. Ãtebʌrʌ
    Critod̶e bẽrã Ãcõrẽa bia bed̶eaida b̶ʌa.
  eng-F35: but if anyone suffers as a Christian, let him not be ashamed, but let him
    glorify God in this matter.
  ind-ind: Namun, kalau kamu menderita karena menjadi orang Kristen, janganlah merasa
    malu. Sebaliknya pujilah Allah karena kamu mendapat kehormatan itu.
  pes-OPCB: اما اگر به علّت مسیحی بودن، مورد اذیت و آزار قرار گیرید، شرمگین نشوید،
    بلکه افتخار کنید که نام مسیح بر شماست و خدا را به خاطر آن شکر گویید!
  mpt-mpt: Otane ibo Klaiste bainobo galin naka kesoa naka maki teniba ibo kukub misiamo
    omyiba enin kino watemib mole ibo aalo mo genalaibe! Naka mak unang maki ibo oye
    bianiba I Klaiste bainobo galin naka unangobo ge oyebib kesoa ibo Gode niniino
    dobtouleb nine!
  ssx-ssx: koto ka꞉nda꞉ta꞉ mea꞉pa꞉peke na ya꞉la꞉pate mo Ketisona꞉ wanda꞉hali halemeke
    handa ka꞉nda꞉ mimika꞉na꞉ta꞉ koto ka꞉nda꞉ minelemeeki pa꞉ta꞉ yaala꞉ma꞉ na homeketa꞉
    iki Ketisona꞉ biki miniki haleme ekina꞉ Koda꞉ pa꞉ta꞉ keiyae pi lo hapa꞉peke.
  mkl-mkl: Ammɑ inɛ iyi wɑ wɑhɑlɑ si nɑ iyi í jɔ̀ í jɛ inɛi Kirisi, ku mɑɑ̀ jɔ̀ ɑnyɔ
    ku muu, ɑmmɑ í sĩɑ ku sɑɑbu Ilɑɑɔ̃ si nɑ iyi í jɔ̀ wɑ so irii Kirisiu.
  gaq-gaq: ମାତର୍ ପେଇଂ ଜଦି କିସ୍‌ଟ ବିସ୍‌ବାସି ପେଡିଂକେସାଃ ଦୁକ୍‌କସ୍ଟ ବାପେଡିଂକେ ତେଲା ଗିଆସଃ
    ଆଡିଂଗେପା । ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍ ବିଃପା ଡାଗ୍ଲା ପେଇଂ କିସ୍‌ଟନେ ମ୍ନି ସାଃ ପେଲେଃକେ ।
  gof-RNT: Gidoshin, ammano gisho waayettiko Kiristtoosa sunthaa gisho Xoossaa galatoppe
    attin yeellatoppo.
  unx-unx: ଜେତାଏ ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ତାନିଃ ମେନ୍ତେ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ତାନ୍‌ରେଦ ଆଲକାଏ ଗିହୁଗଃକା,
    ମେନ୍‌ଦ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ ନାମାକାଦ୍‌ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌
    ଏମାଇକାଏ ।
  gah-gah: Itó helegaloka makó eza Kilistoni vegenala minakumule liki nagá amikikoma
    nene, nenemú gelekiko avoza helemiko Kilistoni agulizaláa nene ale minoko Ómasi
    geké lo amitize.
  lcm-lcm: Sikei, man kapo kui marai sunguk ani asan i Karisto, ka ago ta mamakus
    an, sikei ka alatun a God using kapo sunguk a asan ang.
  aer-aer: Kenhe arne akurne apeke irreme arrekantherre, arrenhantherrenhe atwemele
    apeke, ahele apeke irremele arrantherre-arle Christ-kenhe anemenge renhe apenterlenge,
    kele apure-irretyalaye. Kele, Ngkarte tnakewarraye tyerrtye arrpenhe areyele-arle
    arrenhantherrenhe akerlenge atyewe Christ-kenhe.
  qvc-NT: Piru Jisukristupi kriyishqaykirayku padisishpaqar, ama penqakushpachu, ashwan
    Dyusta alabayllapa.
  tgl-ULB: Pero, sinuman sa inyo ang nagdurusa bilang isang Kristiyano, huwang siyang
    mahiya, sa halip luwalhatiin niya ang Diyos sa pangalan na ito.
  cbs-NT: Jaskawen taea man xabakabi Cristo chibainbu matu nuitapa wabiaibu jatuwen
    datei dakeama man Cristonabuwen taea jawen Dios kenwankubainkanwen.
  xtm-NTPP: Kovaa nú na in ndó'o néni ja kuechi ja ni nduu i sa'ya Su'si ma, máko
    ko kukan‑nuu i, chi su'va ndáchiñu'u i Su'si ma ja sukan ndó'o néni i ma.
  nnq-nnq: Nambu anda mpotekigwa magambu gukunhwamini Kilisto, makalola onije nambu
    mankoleye Nnoongo magambu mwenga mamundu ba Kilisto.
  bao-NT: Jesucristore ca tʉo nʉnʉjeegʉ niima ĩigʉ, ñañaro cʉ̃ ca tamʉojata doca teere
    cʉ̃ boboticãjato. Bobotigʉra, Ʉmʉreco Pacʉre cʉ̃ baja peo nʉcʉ̃ bʉojato, Jesucristo
    yʉʉ niiri.
  san-ORI: ଯଦି ଚ ଖ୍ରୀଷ୍ଟୀଯାନ ଇୱ ଦଣ୍ଡଂ ଭୁଙ୍କ୍ତେ ତର୍ହି ସ ନ ଲଜ୍ଜମାନସ୍ତତ୍କାରଣାଦ୍ ଈଶ୍ୱରଂ
    ପ୍ରଶଂସତୁ|
  huv-NT: Pero sitiül aljane aleaic mamongoch cos andüüb Teat Cristo, aag ayaj ngo
    metam maxing wüx; leaw netam marang, ich mapiüng najneajay arang Teat Dios cos
    almaquiiüb nej.
  otn-NT: A nu̱'mø to sä ra̱ n'ʉ ngue tɛnna̱ Cristo, 'yo di pɛsrá̱ sä, sinoque di
    ja ma̱mma̱di̱ Oja̱ ngue ɛ̱c'ɛ̱i̱ ra̱ Cristo.
  nop-nop: Eŋ niŋ adi Kilisto diniŋ kayoŋbop hatilak doktiŋa kwadi hekiwaak be yot
    fafaŋeniŋ gineŋ kameune wendok nadiune mekaŋgoŋ be bulaniŋgoŋ adi mu tibaak. Adi
    yadi Kilisto wou u kame hatiŋa Bepaŋ niutumbawaak.
  obo-NT: Piru otid posupittan kow pomon to kopomakoy row ki Disas Krays, yo kow'd
    ko-ilow, ko konna, posolomati row iddos Monama, oyyos si Disas Krays kos id pongomunoy
    koniyu.
  cak-ENT: Pero si nitij pokonül roma itaken ri Cristo, man quixq'uix c'a. Xa tiya'
    ruk'ij ri Dios roma rix richin chic ri Cristo.
  lif-NT: ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤠᤏᤡ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤒᤠᤸᤗᤧ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤩᤧ᤹ᤀᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤡᤖᤡᤱ ᤔᤧᤔᤕᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ.
    ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤛᤧᤶᤔᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤔᤡᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤍᤰᤋᤢᤶᤔᤠᤱ
    ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De sa tú ní iin nú ndoho sīquī jā cándíja nú Cristo, de mā cúcanoō nū, chi
    sa nacuetáhví nú nūū Yāā Dios sīquī jā cúu nú cristiano.
  san-TIB: ཡདི ཙ ཁྲཱིཥྚཱིཡཱན ཨིཝ དཎྜཾ བྷུངྐྟེ ཏརྷི ས ན ལཛྫམཱནསྟཏྐཱརཎཱད྄ ཨཱིཤྭརཾ པྲཤཾསཏུ།
  qve-NT: Ichaqa sichus pipas Jesucristopi creesqanrayku sufrispaqa, amayá p'enqakuspachu
    kawsachun. Aswanqa Diosman graciasta qochun, Jesucristopi creesqanrayku.
  pao-NT: Pana mu ka Te Pabe'e-koobatoo nakwutumase, mu sakwa gi oo nasookwikupana.
    Mu sakwa besa sokwama, ka Te Pabe'e-wi tunaka'oedyukuna.
  cbu-NT: Itaru, Isusumand siyaa kiyung yachaksin, anumand pazimaam wanindaja. Isusoo
    pazimaam wanindaja. Ashiri Apanllee kuk kamanimantar shingtsa, watam Isuschichsawa.
  usa-usa: miráimanibo keráwáqá Îtu Káríqton-annabi máatababoaq tú-tiqa í-yátááqá
    kémayeqa minnáyabama netuq-áímmá ítero. ímibo. yemá Îtu Káríqtoni áwîqtababoata
    keráwáqá tú-tiqa í-yátááqá kétimiyaqa keráwáqá Áánûqtuni áwîqa múte yaúyóro.
  soy-soy: Amɑ́ in tɛ unyinɛ yɛ íwɛ le rɛ u Kirisi ukɔ́ nnyɑ, ɑ́i kɑpɛ isɛi u n we.
    Amɑ́ ukɛ́ mɛníŋɛ rinyíri tɛ̃ nnyɑ Uléécɑɑ ríyu wɑisɛ.
  hui-hui: Ai tí Keriso hameigini kamigonaga tandaga narimiyagua ogoninaga taga nahalimu.
    Taga nahe howa Kerisonaga mini yu harimada manda buwa Ngode Datagaliwabehondo
    ka̱i̱ lalimu.
  amf-amf: Ko dahaannaar Kiristoosdar woylamin qajea kinin dohonna gaale kidar yeskanna,
    ogo Kiristoossa naabenka Barjoam ki gobshe, ki ooshimbhabhoode.
  quc-NNT: We k'u k'o jun kuriq k'äx xa rumal chi kojoninaq che ri Cristo, käb'ix
    “Cristiano” che, mäk'ix ri' ri are', xane chuya u q'ij ri Dios rumal wa'.
  dob-dob: Ta yage boboꞌana esi, ꞌabo ꞌomi Keliso ꞌina bodao be ꞌelouya waloba. Nate
    nigeya ꞌebe omayamaya, ta esi Yaubada wada tupu, manuna ꞌomi niꞌatu Keliso ꞌina
    bodao.
  wrs-wrs: Heva os yimba kinmba guatava, noindava yimba Kristusnindriniva, manam yimba
    louva vivav. Yeoa okulivm Sesoam, noinda yimba doa solthoaprana no nihilna.
  mca-mca: Qa pa'qu' naats'e'ej pe'ye' qe ta'ƚets in yijayan ha' Cristo, qa' hasu'uj
    newepinkii, nit'ijetspha'm yijat'ij ƚe'wisij pa' Intata in yijayan ha' Cristo.
  tzo-TZC: Yan mi oy buchꞌu ta xichꞌ svocol ta sventa ti jech sbiinoj jchꞌunolajele,
    mu me xqꞌuexav yuꞌun. Colaval, Dios, acꞌo yutic ti Diose.
  mya-mya: သို့​ရာ​တွင်​ခ​ရစ်​ယာန်​ဖြစ်​သော​ကြောင့်​ပြစ် ဒဏ်​ခံ​ရ​ပါ​မူ​ကား​ရှက်​စ​ရာ​အ​ကြောင်း​မ​ရှိ။
    ခ​ရစ်​တော်​၏​နာ​မ​ကြောင့်​ခံ​ရ​လျှင်​ဘု​ရား သ​ခင်​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​၏။
  gng-NT: Ama u yé Kristo yɔ ma nnɔ nɛ bi jɛ̀ndeh wɔ la, u la cère' fɛ ń cuo wɔ,
    wɔ ń li kpiɛkreh Uwien bi yih wɔ Kristo yɔ ma nnɔ bo.
  cbi-NTPO: Tsaaren mallee ñulla Cristonu keenguen mityaa juntsa-i' taaju indetsushu
    juntsaa yujtyanu kityudei, tsaju', ñulla Cristonu keranguemu chachi tikayan mityan,
    Diosnaa mika urave ti' pakadei.
  ikk-NT: Kanị, omẹni y'a ta afụnfụn makẹni ị wụ onyẹ Itu-Kraịstị, ewerilẹ ẹ ihiẹn-ifẹnrẹn,
    ka ja Osolobuẹ mma n'ị rị a za ẹfan hụ, n'ị rị a za “Onyẹ nke Kraịstị.”
  leu-leu: Taasaxa tamo mi taa siak a maasaxan senaso mi usi na Krais, muta mangil
    sena, a roxo mi taa kuus faasiroxo xe sina Piran senaso mi toxan a isi Krais.
  maz-NT: Pero 'ma cjó c'o sufre na ngue c'ü ni dyätpä o̱ jña e Jesucristo, dya ni
    jyodü ra tseje 'ma. Sido ra dyätä na jo, ngue c'ua yo nte ra mbãrãji c'ü me na
    jo Mizhocjimi.
  bod-N: འོན་ཀྱང་མཱ་ཤི་ཀ་པ་ཡིན་པའི་རྐྱེན་གྱིས་སྡུག་བསྔལ་མྱངས་ན་ངོ་གནོང༌བར་མི་བྱ་ཞིང་།
    མཚན་དེའི་རྐྱེན་གྱིས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་འབུལ་དགོས་སོ།།
  tca-NT: Natürü ngẽxguma texé Cristuaxü̃́ tayaxõxü̃gagu ngúxü̃ tingexgu, rü taxucèxma
    tü̱xcüü̃ ngẽmacèx taxãne. Rü name i ngẽmacèx Tupanaxü̃ ticuèxüü̃.
  zpl-NT: Pero tunu nuꞌ bene enu nehuana seca equie nú nzequiella Jesucristo, la yala
    nú tuꞌlla sino que aꞌla deteꞌlla cheꞌtsa lu Diose equie nú necalalla beneꞌnu.
  mbc-NT: Tîîse amîrî'nîkon e'taruma'tî ya, innape Jesus kupîya'nîkon wenai. Mîrîrî
    pî' tîweppe'se pra e'tî. Tîîse kure'ne Paapa yapurîtî, maasa pra ayesatîkon to'ya
    ye'nen, Cristo piawon pe tîwe'sanon taa to'ya pî'. Teesewankono'mai pra e'tî.
  ndg-ndg: Lakini mwana ipangite mundu dayeselwa kati mkristo, kwene abone onili,
    bali antukuze Nn”ungu katika lina lyo.
  wsk-wsk: Bare nina Kris kariimet se ko ikup yaman ningarmon agi mu, me ko dolaralko,
    mena. Bare ko Kaem amilmil tualko, mu awuk, nina Kristus ko nup biya giwasan wore
    ko ikup yaman giwasan.
  toj-NT: Ja huocol huax ec' cujtic ja jastal huax c'uantic ja Diosi, mi sbejuc oj
    q'uixhuucotic yuj ja jahui. Stz'acatal lec ja Diosi, ay xa quiojtic ja sbiil ja
    Cristo.
  tbc-tbc: Gug aŋ Kris igo woŋ muruan asini tap, miai ifunaŋ amoi. Tia, aŋ Anut yaŋan
    abisa wa. Man dugo, iŋ yaŋan aŋ tinim lo yen da.
  sna-sna: Kunyange zvakadaro, kana muchitambudzika somuKristu, musanyadziswa, asi
    rumbidzai Mwari nokuti mune zita iroro.
  smk-NT: No say rason bale' a mampadya'dyaen rakamo ket bana' ta tumutumbok nakamo
    ni Cristo, andi' moyo nin nepeg nin ikading'ey. Ana edet, kisalamatan moya a Dios
    bana' ta wanin a pangangalilbi' ra komoyo.
  grc-TCGNT: εἰ δὲ ὡς Χριστιανός, μὴ αἰσχυνέσθω, δοξαζέτω δὲ τὸν Θεὸν ἐν τῷ μέρει
    τούτῳ.
  gof-WFTW: Gidoshin, ammano gisho waayettiko Kiristtoosa sunthaa gisho Xoossaa galatoppe
    attin yeellatoppo.
  spa-BLM: Pero si alguno de vosotros sufre por ser cristiano, que no se avergüence,
    sino que glorifique a Dios en este asunto.
  kyz-NT: A'ere kasi Kristu 'ga ree 'gã pejejereko tyweramũ pejenosĩ ne. Naani. Pejerowiat
    Kristu 'ga remiayuwamũ pejejemogy are. “Au'jete je mogo ape Kristu 'ga remiayuwamũ”,
    pe'je ki Jarejuwarete 'ga upe, 'ga muorypa ee.
  dao-dao: Acunüngpi, Khritjana na thawna phäh khuikhatnak na khamei üngta, käh ngkeei
    kawpi. Khritawa ngming üng na khameia phäh Pamhnam na jenak vai.
  cya-cya: Una cha' ndijin um nu ti'i si'ya cha' 'in Cristo, a xijyi'o ti' um, cui'
    ca nu tyaa um xu'hue 'in Ndiose si'ya cha' can'.
  wrk-wrk: '@see-verse:1PE.004.015'
  nii-nii: Ba Krais nge wumb endi mułum kin, oł ełe nge ngenj kumbii sim kin, kapłi
    eim singambił sinermba mon. Ba eim Krais kin pii gii nim ełe nge, Gos embe ambił
    tonu kindmba.
  ign-NT: Étisera, te ecata­ji­vapuca táichave­nénahi eta éhisirahi ema Cristo, vahi
    ecutsiriha. Evapi­na­vachucha, ehasu­lu­pa­ya­chavare ema Viya tayehe eta ecaija­rerahi
    eta máijare ema Cristo.
  dik-NT: Këya, na gum rin ye yïn raan cï gam, ke yï duk guɔ̈p riɔ̈c, lec Nhialic
    rin ye yïn raan ë Jethu.
  cac-cac: Palta tato ay on̈ scab' syail yujn̈ej to yic on̈ Cristo, man̈ on̈ q'uixvoquec.
    Calec vach' lolonel d'a Dios, yujto yic on̈xo Cristo chi'.
  tzj-E: Wnetaj lowlo' rmal yukbal ec'u'x ruq'uin Jesucristo mtena' ta q'uixbal, per
    jneban tey-a' ruk'ij Dios rmal jyatanak chewa che netaj lowlo' prubi' Jesucristo.
  san-BUR: ယဒိ စ ခြီၐ္ဋီယာန ဣဝ ဒဏ္ဍံ ဘုင်္က္တေ တရှိ သ န လဇ္ဇမာနသ္တတ္ကာရဏာဒ် ဤၑွရံ
    ပြၑံသတု၊
  yaa-NT: 'Akka nõ omiskõi Nios Ifofaax, nãskakẽ rãfiyamakãfe. Askatamaroko Epa Nios
    yoikãfe iskafakĩ: “Aicho Epa Niosi, ẽ mĩ Fãke Jesús afe yora. Nãskakẽ nã chanĩmara
    faafãfema ea omiskõimanaifono ẽ Jesúsnoax omiskõi. Aicho,” ixõ yoikãfe.'
  cab-NT: Ánjeinti asúfurira mútu lueígiñe lánigu lan Crístu, moún lumuti lanǘgün
    busíganu, lúnti líchugun eteíngiruni lun Búngiu luágu lánigu lan Crístu.
  clu-clu: Piro kon kamo silotan tungud nga kamo Kristiano indi kamo dapat mauya,
    kondi magpasalamat kamo pa gani sa Dios tungud nga ginatawag kamo nga Kristiano.
  swh-ULB: Lakini ikiwa mtu anateswa kama Mkristo, asione aibu, bali amtukuze Mungu
    katika jina hilo.
  tpt-NT: Incha majkꞌatsꞌayatꞌik por mispꞌakꞌanatꞌik tacha ixlapanakni Cristo, ex
    jantu kꞌalhimaxanantꞌik. Va ay kꞌamakꞌatꞌik ni Dios por mispꞌakꞌanatꞌik tacha
    ixlapanakni Cristo.
  aai-aai: En baise kwai’akir biya ebababan, anayabin kwa i Kirisiyan sabuw, imih
    men biya na’ohow, baise God kwanabora’ara’ah ana merar kwanay, bai’akir nati na’atube
    wabinamaim kwabaib isan.
  sny-sny: Ahowa, fene, Krais lo marepi umasisiya ape, fofowei erasi a'i teriteyei
    su, fene marepi neritase a'i owe ape totere. Fene Krais lo iyape, marepi fene
    lo papu irosiya ape, fene Owane Sitewi lo iyape au te'e ani arowete.
  myy-myy: Ito bajibojarocati Jesucristo ñarã ñari mani tõbʉjaja bojori bʉjabitirʉja
    manire. Ado bajirojʉa yirʉja mani Diore. “Queno ya Dios mʉ. Mʉ Macʉ Jesucristo
    yagʉ yʉ ñaroca yʉre yiyija mʉ. Itire bʉto wanʉa yʉ”, yirʉja mani Diore.
  trc-NT: Tza̱j ne̱ sese quira̱nꞌ yoꞌo̱ tuviꞌ soj sayuun cheꞌé se si̱j noco̱ꞌ man
    Jesucristó me soꞌ, ne̱ taj cheꞌé gu̱un naꞌa̱j soꞌ maꞌ. Tana̱nj cheꞌé se si̱j noco̱ꞌ
    man Jesucristó me soꞌ roꞌ, cheꞌé dan cata̱j soꞌ se vaa sa̱ꞌ vaa Diose̱ a.
  cut-NT: '@see-verse:1PE.004.015'
  bel-bel: а калі як Хрысьціянін, дык не саромейся, а ўслаўляй Бога за такую долю.
  zlm-KSZI: Tetapi jika sesiapa menderita sebagai seorang Masihi, janganlah berasa
    malu, malah muliakanlah Allah kerananya.
  gdr-gdr: Ajɨ ra wɨn b'ɨdgotnena okatenya Kristiyan mɨle map, wɨn goro ɨngar taininam.
    Ajɨ wɨn kemb Kerisomna nyɨ kɨma ogenaya rɨga im aindam, sɨ wɨn b'ogla Godɨnd yewangaya.
  vmy-NT: Tunga tsa tifaꞌa kjuanima ngatꞌa makjainre ngatꞌare Cristo, bi ngatjamasubare.
    Tusa ngatatsichjire Naꞌenchana ngatꞌa xutare Cristo ꞌmire.
  cmn-FEB: 而是应该是因为你是基督徒，所以你就不必感到羞耻。相反，要赞美神，因为你被这个名字所呼唤！
  gmv-RNT: Izi ammanizade gidida gish iza bolla gakkiza metoy diikko qas Kirstoosa
    sunthan izi Xoossa galato attin yeellatoppo.
  ncl-NT: Ma yoje, sinda se panúa lacocoltilisli pampa quineltoca Cristo, ma camo
    pinahua. Cayasquiaya niman cuali pa yoje quichihuilis pa Dios yes laitali niman
    hué huan cualtichin pampa in se quineltoca Jesucristo huan yuli quinami Cristo
    quinequi.
  sua-sua: Vanang, ani mhel to na kerkolkol vgum o vnek ekam ko tkor mnam en mang
    Endo E Nut Thim Orom Ka Msasaen he kmokpom kar, va en nak or kam leep. Parem ko,
    en nak kle kanprim E Nut ha, ko a mhel to endo ta sir orom Endo E Nut Thim Orom
    Ka Msasaen ka munik tok arhe.
  are-are: Rrangkarra pula nyingalauwumanga rrangkarra Kristanha tnakamanga, rrangkarra
    itja errakarrerritjika. Altjirranha tnantjaititja, rrangkarra katjia ekuranha
    namanga.
  gai-gai: Na ramootta Karaisna meacramoot ian ndaru te, na anna mɨnɨŋna moca ma gɨrgɨr
    aŋgɨ te, ma anna moca numbira kai mo teac. Wanaiŋ, ma an i, Karaisnandna moa ma
    toŋgoraŋ, na Raraŋ Aetaniacna imo aŋgɨca ŋgepraŋ.
  qvm-NT: Jesucristuta chasquicushgayquipita nacarga ama pengacäriytsu. Pengacärinayquipa
    trucanga salvashushgayquipita Tayta Diosnintsita alabapäcuy.
  chz-NTPS: Pero cherˊmahꜗ jëëhꜘ hnähꜘ heˉ wɨɨꜘ kihꜗ heˉ la̱a̱hꜗ hnähꜘ dsaˉ kya̱a̱ꜗ
    Cristo saꜙ laꜗ oˉhihꜙ. Kwaˊ hnähꜘ tiˊhmaahˊ kihˈ Dio baˊ kihˈ heˉ jëëhꜘ hnähꜘ
    heˉ wɨɨꜘ.
  kmu-kmu: Ohutama Yisasi nafane mainone. huya agai agima amakaite hanesia yateti
    amagata aisia yama amamisagenoa amakayea ohugahayanagino Yisasi nafanema mainaya
    yafene huno Anumaya Koti agia alisaga hisae.
  ood-NT: Mt ab wo si i hoꞌigeꞌel g Jiosh k pi has wo e el mamtp wo sha e shoꞌigch
    heg hekaj mam ab si ihm g Christ.
  lbm-lbm: पर यदि मसीही होन को वजह दु:ख पाये, त लज्जित मत हो, पर या बात को लायी परमेश्वर
    ख महिमा देवो कहालीकि तुम न मसीह को नाम धारन करयो।
  ncj-NT: Huan tla cana tlapanos seya tleca tlaneltocani, ahmo mapinahui. In tlahmo
    matemahuestili queman ijcon tlapanos.
  yuj-yuj: Aeno táte yumo arop Kristen yakáp kour nap fek touwe sámp nap kwamp te,
    yumo am táman pwarápae kwapono. Yumo waeman e Kristen yakáp napara, Kwarén aesioria
    warákár kipo.
  kto-kto: Pa leba noba kabirana mi ekelesiap irie la auluan tavuk ila muri ga maialo
    inamaniap onim na uro kimanam ngitngit aun, tie buat muliuba. Karuk. Pa teabat
