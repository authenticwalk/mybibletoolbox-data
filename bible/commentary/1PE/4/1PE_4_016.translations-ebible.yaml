    ore eru Anutu miteŋ garu goine.
  gof-ENT: ጊዶሺን፥ ኣማኖ ጊሾ ዋዬቲኮ ኪሪስቶሳ ሱን ጊሾ ፆሳ ጋላቶፔ ኣቲን ዬላቶፖ።
  aau-aau: Sawk hunkwe kristen lwak se, aw sehe nak-ok ankin, hunkwe owh-mar peie
    lon o. Sawk hunkwe God se kwa me-ihey, payhokuaw, hunkwe uru kristen se nak-wayr.
  tvk-tvk: E xosxa muhur longpangasien vengan xa mube Kristin xil, munave unoun ti
    ven. E mumes Hi vengan xa moletin xil di lapus kila xa di munggusil Iesu Kristo.
  prf-NT: Peru ni magdusa kam gapu ten pagka-Cristiano moy ay dyan moy iyud ikasaniki.
    Nan dapat kam a magpasalamat ten Diyos gapu ten ngaran na a ked dikomoy.
  auy-auy: Ísu Káráísitini waási-iꞌo onkákémbó umbai-tántááꞌó timíyaꞌo éꞌa ímba táátafeꞌa
    oro. Miwí tirunkómó sáwíꞌo ínasamo Káráísitini waási owémó síyamba Maníkómpáꞌá
    súwiyo seró.
  tbg-tbg: 'Ne Karaitira vaintinavu vaira kaara ne aihavira haika varaivera, ne kiama
    kaurira haika varauro tiata. Mintima tiata: Tenavu Karaitira vaintinavu vaihara
    ti, tenavu Kotira autu tuaheraqi virerave, tiata.'
  hub-NT: Turasha atumka Cristonu asarum, waitakrumsha natsaamtsuk shir aneasrum Yuus
    ememattarma.
  hmo-hmo: To tau ta, bema ia be Keristani tauna dainai ia hisihisi, unai tau be do
    ia hemarai lasi. Lasi momokani, to ia ese Dirava do ia tanikiu henia, Keriso ena
    ladana ia abia dainai.
  big-big: Kapura ini Kilisiyegi ngizi kumulirikki wiyeke kuneng ma ngangang wageli
    purik kendek mizagi onorikku kapura ini yeik pugura kilingwili mizara koyimowei
    ngangang wageli purikki Anotoyegi wazono mei.
  gux-G: ama yua la fala klma o tie danka, wan da jie efe li po, wan kpiag o tienu
    yel.
  cnl-NT: Xi³nu³ dxi³quié̱n²na'³ dsoo² 'e³ rɨ³løn³¹na'³ dsa³ quien³² Cristo, 'a²³jia'³
    'ne'² li²³'íin²na'³. 'Ne'² rɨ²mi³gáan²na'³ Dios 'e³ juo'³ra'³ rɨ³løn³¹na'³ dsa³
    quien³² Cristo.
  zar-NT: Naʼa, channö núlöliʼ riguíʼi rizácaʼliʼ tuʼ dáʼaliʼ Cristo, bitiʼ ral-laʼ
    utuíʼiliʼ, pero guliʼcuʼë Dios yöl-laʼ ba tuʼ nazíʼ laliʼ bönachi queëʼ Cristo.
  kde-kde: Munu akàbanihwa kwa kuva nang'e nni Nkilisto anaone dihoni, henga àlembelewa
    antumbyange Nnungu kwa kuchemwa lina anelyo.
  ata-ata: Ia lexe ngingi nganoꞌu tuꞌutuꞌumaxu loxo ta mitema imulaxu taneꞌi noxou
    Kalisito la mamu sou ngamaela, ia ngaxolu loxo itemau Lataua xo Anu unoꞌu tuꞌutuꞌumaxu
    ane ne.
  qvw-NT: Aśhwanpa chalapacü caśhayqui-laycu ñacal ama pin'aculcaychu. Sinu'a Tayta
    Diosta altuman juluycuy Jesusninchicpa pudirnin capäcuśhayquipi.
  nfa-nfa: Te ngaa ladhe dhèu pasae jꞌajꞌèra lula jꞌajꞌi dhèu unu Kristus, nèngu baku
    makae. Hua iia risi rèngu koa-kio Ama Lamatua, lula rèngu jꞌajꞌi dhèu Kristen.
  tnp-tnp: Mətəu nəmə itəmah nautos nahməiən mətəu-inu itəmah Krɨstɨn mɨn, sotaulɨsiən
    ohni, mətəu nəkotəkeikei motəni-vivi Uhgɨn məmə nautos nərgɨn u Krɨstɨn.
  urd-urd: लेकिन अगर मसीही होने की वजह से कोई शख़्स पाए तो शरमाए नहीं, बल्कि इस नाम
    की वजह से ख़ुदा की बड़ाई करे।
  hot-hot: Ma o anyô hôêvhaviŋ Kilisi ba howa vovaŋ miŋ o mama ami. Ômbô Wapômbêŋ
    esak athêŋ mavi atu ba howa.
  mqj-NT: Sapo ianna ussa'dingkoa' kamasussaan annu Saranikoa', tae'koa' la makadere',
    sangngadinna la umpakasallekoa' Puang Allata'alla, annu unturu'koa' Kristus.
  rus-SYN: а если как Христианин, то не стыдись, но прославляй Бога за такую участь.
  mbh-mbh: Aveto aro ve thomu o el sisisong nge ako thomu ini a Krais ile tokokoere,
    o mothong tova lomu mara nge, aveto aro thomu o ri sivengaing a God nge ako Krais
    Iion i sop a thomu nge.
  bdd-bdd: Ma ginaula bwebweꞌana hesi ꞌeguma ꞌomi Keliso ꞌina bodao ma muya waloba.
    Beno geya ꞌebe debamwadina, ma hesi Yehoba wahepwatuwe, weyahina ꞌomi Keliso ꞌina
    bodao moisa.
  cbt-NTPO: Nipirinhuë', imaramaso marë' aparisitohuachinënquëma', ama tapancosohuë'.
    “Quisocristo imarai mini. Ma noyacha Tata Yosëso paya,” topatama', Yosë noya ni'sarinquëma'.
  srn-NT: Ma efu wan fu unu e nyan pina fu di a de wan Kristensma, dan a no abi fu
    firi syen. Ma meki a gi Gado grani fu di a e tyari a nen disi.
  cta-NT: Pana ná ntsuꞌu chaꞌ ca tyujuꞌu tiꞌ ma̱ si xcubeꞌ nguꞌ jiꞌi̱ ma̱ chaꞌ laca
    ma̱ ñati̱ jiꞌi̱ Jesucristo; cuaꞌni tlyu ma̱ jiꞌi̱ ycuiꞌ Ndyosi chaꞌ juaꞌa̱ ndyaca
    jiꞌi̱ ma̱ liꞌ.
  bqc-SIM: Tó a taasikɛ̀ á Kilisidekɛ yã́i, asu kɛɛ́ wíyã ũo. À Lua sáaukpa
    kɛ́ Yesu tↄ́ kúwá yã́i.
  tcz-CHONGTHU: Ahin Christian hijeh a thohgim chu jachatna ding ahipoi. Amina kikou
    nahi jal in Pathen chu vahchoiyin!
  mar-mar: ख्रिस्ती म्हणून जर कोणाला दुःख सहन करावे लागत असेल तर त्यास लाज वाटू नये;
    त्या नावामुळे देवाचे गौरव करावे.
  snp-snp: Ido Kilistodoka ekeleti minamo yamu keina mona mele gedatoma, ya ukanido
    kolámalo. E’e, amo kuliya olu kiki loti minado ya Goti ebola olu faka lalo.
  isl-isl: Það er hins vegar engin skömm að þurfa að líða fyrir að vera kristinn.
    Lofum Guð fyrir þau forréttindi að fá að tilheyra fjölskyldu Krists og fyrir að
    fá að bera hans undursamlega nafn og vera kölluð kristin!
  spy-NT: Yoo kōōyōōtu kuuyu ōrubē Kiriistō, ‑mōōmuyēē, nteenee ōbirchi Yēyiin kōōnkōy,
    kuuyu ōbooyē Kiriistō.
  xnn-xnn: Ngem no gapo isnan mamatiyanyo ken Kristo et baken di is nemnemenyo is
    mabainanyo. Nodi dayawenyo si Apo Dios gapo tay ipogawna dakayo.
  mwe-mwe: Ikabheje mundu apotekwaga kwa ligongo lyabha nkilishitu, bhai, anakole
    oni, ikabhe abhakuye a Nnungu pabha anashemwa kwa lina lya a Kilishitu.
  tte-tte: Na tem siyakamkamnamiu komiu Keliso kana tomeliwo, kani nige sowasowana
    kwamwalimwaline, na sowasowana Yaubada kwatobalani kaiwena esanane sipeiyawako
    kolimiu.
  tcs-tcs: Bat i nogad no sem po go tru ol trabol bikoz yupla i Kristian. Mata preize
    God po dat prapa nadakain gudneim blo em.
  hlt-THB: Cehlai, Khrih thlang na na awm dawngawh na khuikha awhtaw, koeh chak, ce
    ang ming na khuikha dawngawh Khawsa ce kyihcah lah.
  soq-soq: Mida Kerisolala wanalena baiwa poka etompa mai poka sa malawalepi, dia.
    Tane me Keriso ebowa wadena baiwa ideita God auwasapi.
  qub-qub: Jesucristuman yäracushayquipita ñacarga ama pengacuychu. Chaypa ruquenga
    salbashushayquipita Tayta Diosninchïta alabay.
  att-att: Ngam nu marigirigâ ittam megapu sù panguruk tam kâ Apu Kesu Kiristu, ari
    ittam mepasiránán. Dayáwat tam galâ si Namarò gapu ta tatole na ittam.
  bki-bki: Mia ver ala rivior napano ga amijikia ka komonmonea Kristo, mia kala re
    tibe ka na jau komimou, mia monoka kovamenea Atua napano naio mialso kabare ka
    Yesu Kristo siano naio toaso.
  bqp-bqp: Tó a wari kɛ̀ á Yesudekɛ yãi, àsun kɛárɛ wé'iyã ũro. À Luda sáabu kpá
    kũ Yesu tↄ́ kúáwa yãi.
  mcp-mcp: Ŋkí muud mə́ yida jug nəcé a bə̌lə krîstɛn ɨɨ́, a kú bɛɛg gwág shwôn, a
    yídag yə Zɛmbî gúmə́ nə jínə́ lʉ́ krîstɛn.
  hat-hat: Men, si yon moun ap soufri paske se kretyen li ye, li pa bezwen wont pou
    sa. Okontrè, se pou li fè lwanj Bondye dèske li pote non Kris la.
  npl-NT: Pero tla tlaijyowia por kineltokah Cristo, amo mapinawa, yej mamotlasojkamati
    inawak Dios por kitenewa Itoka.
  bgg-bgg: Jishii, na è diig rek nyieliieshii nathek Masipho ro, jine awo rabo, jishii
    na ne Hamangkhung-aphuii shii laso phi nyieliieshii na ne Masi ibeng yie phro.
  eng-TCENT: but if anyone suffers as a Christian, he should not be ashamed, but should
    glorify God in this matter.
  eng-BSB: But if you suffer as a Christian, do not be ashamed, but glorify God that
    you bear that name.
  cpu-NT: Iro kantacha iroorika irovasankitaaventaitemiri jashitaami Cristo, eero
    pipashiventavaita. Aña iro aritatsi pintharomentaiyaari Pava ipaiyeetaimira “Cristo-veri.”
  san-ASM: যদি চ খ্ৰীষ্টীযান ইৱ দণ্ডং ভুঙ্ক্তে তৰ্হি স ন লজ্জমানস্তৎকাৰণাদ্ ঈশ্ৱৰং
    প্ৰশংসতু|
  tac-NT: '''We resí anilía ''emi Onorúgame oyérame kóriká tabilé chijunawa, iligá
    ''we ra''sálagá mochiwa napugiti ''ma ''la Onorúgame oyérame kame ''emi.'
  eng-WEBPB: But if one of you suffers for being a Christian, let him not be ashamed;
    but let him glorify God in this matter.
  gfk-H: Iasen ing bia di hangungut muat kanong a Kristian muat, waak muat hirhir.
    Taia. Muat na pirlat Kalou bia muat ta kap no hinsa Karisito.
  viv-viv: Atu kaꞋi omi Keliso yana kaliva faꞋina vita wanuhagana, keke wanawowomumu,
    au Keliso ana egana wawahina faꞋina Yaubada wanahawadavadavana.
  yao-yao: Nambo iŵaga nkusauka ligongo ndi jwakunkuya Kilisito, ikantenda soni, nambo
    mwakusye Akunnungu pakuŵa mmwe ndi jwakwe Kilisito.
  tgp-tgp: Pani vara tea i lavi na rani r̃ilangi matan enia kalesia matea, i pa sopo
    mahanuhanu matana, mo vono, pani i pa tahe na hijan God aulu na hijan Kr̃isto.
  auc-NT: Wæætë wadäni mïnitö ïmïnite, Wææ, Codito ëmïñæ̈mi ïmipæ̈æ̈, ante pïinte
    cædäni caate wæmïni incæte mïnitö guingo imonte wædämaï ïedäni. Wæætë edæ Wængonguï
    ingante apæ̈nedinque edæ, Bitö ñäö ëmömi inte pönö pemonte baï cæbi æ̈ninque mönitö
    Codito ëmöwo ëmonte baï adobaï ëmömönipa, ante waa apæ̈needäni.
  kbc-NT: Pida nigawikodee leeɡ̶odi mida anenitege Cristo, jinaɡ̶a aniboliki, pida
    oɡ̶eetetalo Aneotedoɡ̶oji awiitibige moyowooɡ̶odi niɡ̶ina eledi oko mida anenitege
    Cristo.
  bmh-bmh: Bo, ag agal oiagab Kristus en petak ebi, mu marebi, ag aipag i numau, Uwait
    nugau wanib ulagwag moron, einen, ag gonugau wanib patanemen.
  ctu-BL: Mi an majch mi' yubin wocol cha'an ti' ñopol Cristo, mach i cha'len quisin.
    La' i sub ti ñuc Dios cha'an woli' coltʌntel ti Cristo.
  meq-meq: Ane tuk na, taɗə faya ma siye ɗəretsətseh hərwi nakə neŋgeye ndo məpay
    bəzay a Yesu Kəriste aye na, horoy mâ gay bay. Mâ gay naha sɨsœ a Mbəlom ɗuh hərwi
    ndo hay tə zalay ta məzele i Kəriste aye.
  noa-H: Cristo hiek hʌ̈k'a nʌm gaaimuata chik'amnau pãach jaau nʌm k'ai, hoob k'ĩir
    naaumiet. K'ĩir naauju k'ãai, warag Hẽwandamagta hʌ̈u nʌm habat, hi chaaink'a
    nʌm gaaimuata hõrau pãach dʌ̈i mag naawai.
  alp-NT: Po sepo imi supu susate le imire tamata Kristene hoko imi asomi yake. Po
    kotie trima kasi loko Alla le imi ono Kristuse Eni tamata.
  san-VEL: yadi ca khrii.s.tiiyaana iva da.n.da.m bhu"nkte tarhi sa na lajjamaanastatkaara.naad
    ii"svara.m pra"sa.msatu|
  kbq-kbq: Hianagi iza'o (kristen) mono vahe'ma mani'nenigeno, atama amisaza zankura
    agazegura osino. Hianagi e'i ana mono agima eri'nea zankura, Anumzamofo agi erisaga
    hino.
  kbh-kbh: Pero Cristbe ustoná tomnama tojasufrí, chama ndoñe chaondëtsëuatja; chamna,
    Bëngbe Bëtsábioye chabotsatschuaná, cha Cristbe ustoná bétsemnama.
  ron-LSB: Dar dacă unul dintre voi suferă pentru că este creștin, să nu se rușineze,
    ci să slăvească pe Dumnezeu în această privință.
  pon-pon: A ma a kamekameki a jaulan, a ender namenokki; a en kapina Kot ni mepukat.
  nhe-BL: Pero intla intlaijiyohuíaj pampa iniaxcahua Cristo, amo ximopinahuaca. Xijpaquilismacaca
    Toteco pampa tlacame quimatij iniaxcahua.
  sps-sps: Sai to te faarei romin vainy fafaaman ten Krais, mi te saraa kamits, rejiaf
    vaare yam, mi ma tsue faarof naa ten Gov, tsumi te kaa mirom a asangan e Krais.
  wnc-wnc: Siwan ginu Jesue amina dakngake yuaingge natake aminu kunduta gikat nana
    tapatue semna natangamuke toknga ima papanu toknga wa papik kapata ie dua maakawan.
    Wena. Toknga papiu waapata Jesue amina dakngake yuakge natake ie apbakngayok.
    Apbakngake ita Anututane umana yatangenayok.
  bus-bus: Tó a nawɛ̃a kɛ̀ a Yesudekɛ yãnzi, àton kɛare wíyã ũro. À Luda sáabu
    kpá kɛ Yesu tↄ́ kúawa yãnzi.
  gub-BL: Peiko Zaneruwihawete hemiruze'eg romo. Aze pepuraraw ma'erahy hemiruze'eg
    romo peneko haw rehe nehe, pemaranugar zo nehe. — Nekatuahy urewe Tupàn, ta'e
    ureruwihawete hemiruze'eg romo uruiko ure xe, ta'e — Zezuz hemimu'e, i'i teko
    urewe wà xe, peze Tupàn pe nehe. (Ta'e peraha Zezuz Zaneruwihawete her pezeupi
    xe.)
  imo-imo: Nalo eno ipuki tiko moromelemunga mindili nonge lemo pipili naa kolangei.
    Eno Kraistinga imboma moromele ningo pilko Gote kapi ningo imbi liko ola mundeio.
  boj-boj: Niŋgi ñam Kristen ojesoqnib tamo qudei na ñam deqa jaqatiŋ eŋgwab di kere.
    Niŋgi deqa jemaiŋgaiq. Niŋgi tulaŋ areboleboleiŋgim Qotei aqa ñam soqtoqniy.
  eng-DRA: But if as a Christian, let him not be ashamed, but let him glorify God
    in that name.
  knf-knf: Kë woli ahaj ahaj ţiki awo nariŧtoŋ, awutan kakowa ; aţëpan ţëp ado kadëman
    Naşibaţi ţi uko wi bakdu'uluŋ haŋ.
  san-KHM: យទិ ច ខ្រីឞ្ដីយាន ឥវ ទណ្ឌំ ភុង្ក្តេ តហ៌ិ ស ន លជ្ជមានស្តត្ការណាទ៑ ឦឝ្វរំ
    ប្រឝំសតុ។
  arn-NT: Welu chem yewenngelay rume kutrankangelmün Cristo tañi duam, welu may feley
    tamün püramyeafiel ta Ngünechen rupalmün femngechi kutrankawün dungu mew.
  zas-NT: Per bal chu cazagdiaj guial zinalaman xnejz Jesucrist, ad rayalt yatuman,
    rayal gudëëman quixtëë loj Dios guial ma najman xbejn Jesucrist.
  ken-NT: Kɛ mbák mmu ǎbhɔ̀ŋ ɛsɔŋɔri ɛ̌ti yi achi mmu Kristo, ntíánwɔ́p ákɛ́
    kɛm yi. Ánkáká nɔ́kɔ́ kaka Mandɛm bɛ yi aká nnyɛ́n bɛ mmǔ Kristo.
