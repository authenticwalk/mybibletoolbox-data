    Aming ning naktangka aming ning ikinga saramiking waraga' Anutu u asekni' ning
    aninga adining wap bema aranting.
  ino-ino: Ohukaya'maki “Yisasi mafa'ne mai'noe.” nehisanake'a kakufa kakafu kisea
    ya kamisaya yafe kavuya ohino. Kavuya ohu'ka “Yisasi mafa'ne mai'noanake'na aki'a
    ali'na fala o'kikoe.” nehu'ka Anumaya Koti aki ali'ka asaka ho.
  gnn-gnn: Ga ŋunhi nhe yurru ŋayaŋu-wutthunara märrama liŋgu nhe nhanukalaŋumirri
    Garraywalaŋumirri ŋunhi, yaka goriyanydja ŋuriŋiyinydja, biyaka yana buku-wekaŋana
    Godnhana ŋurikiyi, liŋgu nhe yukurra nhina yäkuyunydja nhanukala Garraywala.
  yal-yal: Koni xa ɛ tɔrɔ bayo Yesu mantonne nan ɛ ra, yagi mi na ra, fɔ ɛ Ala binya,
    bayo a xinla bata lu ɛ xun ma.
  cnt-NT: La₁ në₁jua'₂ ŋag'₅₄ 'nia'₂ uɨg₅ ca₂ne₅₄ ia₁ a₂lɨ́ng'₅ dsa₂ “cristianos”,
    tsá₃ 'nió'₅ jmó'₂ 'nia'₂ gueng'₅₄. Diú₄ bá₄ 'nió'₅ jme₁juɨn'₂ 'nia'₂ ia₁ a₂quiong₅
    dsa₂ le₂jaun₂.
  tif-tif: Kapni Kristen ke-salap kaami kalan kaata, angtiil yol kukaap-tip namti,
    kabi kuuli fatom dakamin disa; ti fiyaap-kup duu-bom, God ami yaap ke yo, akan-kaa-bam
    ale, kayak kayak iyo titamiwa yi! Ali Kristen kemin, angtiil yol kuluulak o, kebip
    kala kal-bomdawa, angtiil yol kaa, daka-balapla yo, kala-somla ko.
  nlx-nlx: पुण केदी मसी बोणनेन वोजेसे दुख वेठणे पुड़ेह, ताहार लाजवाय नाय, पुण ज्यी
    वातीन केरता बोगवानान दन्यवाद किरो काहाकाय तुमू मसी नाव दारेण किरेल हेते।
  apw-NT: Áídá’ nṉee ła’ Christ yodląąhíí bighą biniigonłt’ééyúgo doo yik’e ídaayándzį
    da le’; áídá’ áí bighą Bik’ehgo’ihi’ṉań ya’ihénzį le’.
  gum-gum: Treeg kømøtø, møikkøben Cristoin kua kaig nebuig megawabe, kørig kui inchimøta.
    Cristoi munchiwan ñimun pasra wamikkurri masken Tiuswan truba tabig wamindamig
    køn.
  not-NT: 'Aroca pinguemisanqueri Quirisito, iroro inguisaneintobiquemi matsiguenga,
    quero pipasiquitobitiri Pitingomi. Pingante: “Caninari Tosorintsi; inintacaquena
    natsipiriobiqueri Quirisito”.'
  plu-plu: Henneme ku pahapwi hiyapkiska mbeyne git awaku ku samah ig Jesus gihiyega,
    ka sam. In ka marakima gidahan. Hiyawa ig kabayha Uhokri ku ig Jesus gihiyega.
  iou-iou: Täŋ, kubätä Kristo täŋo äma ude irirän komi iminayäŋ täkaŋ unita mäyäk
    nämo nadäwek. Nämo, äma uwä bänepitä oretpäŋ Kristo wäpi iŋitat yäŋ nadäŋpäŋ Anututa
    bänep täga nadäŋ imek.
  ntp-NT: Dʌmos sioorʌ soimaa taatamadagi vaavoitudaitai Suusi Cristo ʌgai maitʌaagai
    issiaa ʌradagi, baiyoma gʌaagai isiaa duutuadagi Diuusi, vaavoitudai ʌgai Suusi
    Cristo cascʌdʌ.
  rai-rai: Iaku baa di wakadik biaa ui ku kabina maa ui a te Kaarisito, koku u wawirwir
    uni. Un waatung wakaak karom God, maa u lo a iang na te Kaarisito.
  haw-1868: Aka, ina i hoehaia kekahi no Kristo, mai hilahila oia; aka, e hoonani
    aku oia i ke Akua no keia mea.
  ffm-ffm: Kaa so gooto mon torriraama saabe yo neɗɗo Iisaa, pati yaagoroo ɗum, njettee
    Laamɗo saabe nden innde.
  arb-NAV: وَلَكِنْ إِنْ تَأَلَّمَ أَحَدُكُمْ لأَنَّهُ «مَسِيحِيٌّ»، فَعَلَيْهِ أَلّا
    يَخْجَلَ، بَلْ أَنْ يُمَجِّدَ اللهَ لأَجْلِ هَذَا الاِسْمِ!
  cop-CNT: ⲓⲥϫⲉ ⲇⲉ ϩⲱⲥ ⳿ⲭⲣⲓⲥⲧⲓⲁⲛⲟⲥ ⳿ⲙⲡⲉⲛ⳿ⲑⲣⲉϥϣⲓⲡⲓ ⲙⲁⲣⲉϥϯⲱⲟⲩ ⲇⲉ ⳿ⲙⲫϯ ϧⲉⲛ ⲡⲁⲓⲣⲁⲛ.
  sri-sri: 'Cristoyarã mʉsã ããrĩrĩ́ waja gajirã mʉsãrẽ ñerõ tarimakʉ̃ irirã yáma.
    Ĩgʉ̃sã irasirimakʉ̃, gʉyasĩrĩbirikõãka! Ubu gapʉ Marĩpʉre: “Mʉ gʉare Jesucristoyarã
    ããrĩmakʉ̃ iridi ããrã, irasirirã mʉrẽ ʉsʉyari sĩa”, ãrĩka!'
  nal-nal: Singsaxai tamon di vamazik nim panaze nim amun Kristian, tuaa naaguna maangil
    wana. Naaguna wisfaru Nakmai wana naagu rauxin aizina Kaarisito.
  kyq-kyq: Num kɛn kꞋdabarin̰ taa al‑Masi se, sɔkɔn̰ɔ ɔn̰te tɔɔlin̰a naɓo n̰Ꞌtɔɔm
    Raa taa jeege daŋin̰ naan̰ debm al‑Masi.
  kwd-kwd: Tafe'ua ma lauta mooru moru nonifii suria moru tagoto'o ala Jisas Kraes,
    moru sia maila mola. Moru iiri ba'ita mola na God, tofuna gila fa'alata amooru
    'ania ‘Kristin.’
  ded-ded: '@see-verse:1PE.004.015'
  ewe-ewe: Gake ne mia dometɔ aɖe akpe fu, elabena enye kristotɔ la, ŋu megakpee o,
    ke boŋ neda akpe na Mawu be woyɔ ŋkɔ sia ɖe eŋu.
  nuy-nuy: Yagu nugurru-maynji numburraarragayii yagu yamba nugurru nurru-Christian,
    yagi nurraambuli, numbunu-warraarriwana na-God yagu yamba nugurru nirri-waṉagana
    anubani-yung ana-muwaj.
  cop-BHC: ⲒⲤϪⲈ ⲆⲈ ϨⲰⲤ ⲬⲢⲒⲤⲦⲒⲀⲚⲞⲤ ⲘⲠⲈⲚⲐⲢⲈϤϢⲒⲠⲒ ⲘⲀⲢⲈϤϮⲰⲞⲨ ⲆⲈ ⲘⲪⲚⲞⲨϮ ϦⲈⲚⲠⲀⲒⲢⲀⲚ
  buk-buk: Magoc mac bu ahôc ŋandê tu aŋkuc Kilisi-ŋga, naŋ mayam daôm dom, magoc
    ampiŋ Anötö bu iŋ hê Kilisi ndê ŋaê pi mac.
  pri-NT: Êco na, wiàna gà maagé côo, gée goro na gà pwi a cèikî naa goo wà Kériso,
    â gà cibwaa kamu goo. Bwa, gà ipwamaina Pwiduée, ma pwaolé têe, ba gà pwi âboro
    kà Kériso.
  zpq-NT: Ḻe še saca'zi'le ṉec̱he chejnilaže'le Criston', bi cheyaḻa' gaquele zto'
    can' chac c̱hele, san cheyaḻa' gonxenḻe Diosen' da' ba chejnilaže'lne'.
  por-TFT: Mas se sofrerem por serem cristãos, não tenham vergonha disso. Pelo contrário,
    louvem a Deus que estão sofrendo por pertencerem a Cristo [MTY].
  gwi-NT: Gaa gwik'injuhkhit geenjit khaiinjich'anakhwarahthat ji' gwa'oozhii ǫhłį'
    shrǫ' gaa Christ vats'an ǫhłįį geenjit Vit'eegwijyąhchy'aa mahsį' vohnyąą.
  gvn-gvn: Kaki jana yurranin warrngkay-manil, yurra Christianmanya, yurra kari murru-kadarika
    yinyaynka. Yamba yurra God thankim-bunga, yurra Christamu bamamanya.
  nhy-NT: Pero tla akaj de amejwan tlajyowia por kineltoka in Cristo, amo ma pinawa.
    Sino moneki ma motlasojkamati inawak Dios porke kikawilia ma tlajyowi por kineltoka
    in Cristo.
  asm-FB: যদি কোনো এজনে খ্ৰীষ্টিয়ান হোৱা কাৰণে দুখভোগ কৰে, তেনেহলে লজ্জিত নহওক; কিন্তু
    সেই নামেৰে ঈশ্বৰক মহিমান্বিত কৰক।
  okv-okv: Rate umo Keriso ta toho avoembo au memenga osaga kogue mane me kesoa te
    na Keriso ta tohora ijie God jakeka ejo.
  mxt-NT: Soco tatu nyehé ndo tɨndoho cha cuenda cha yɨhɨ́ ndo cuenda ra Cristo, ma
    cucahan nuu ndo. Soco sa̱cahnu ndo chi Nyoo, vatyi chahá chi cuhva nyehe ndo chiin
    tɨndoho cha cuenda maa ra Cristo.
  tzo-NT: Mi ti sventa ti Cristoe ti chavich'ic vocole, mu me xaq'uexavic. Jamal me
    chaval ti laj xa scoltaoxuc ti Cristoe, hech lec chbat sc'opilal ti Diose avu'unic.
  ind-AGS: tetapi jika itu sebagai seorang pengikut Kristus, maka kalian tidak perlu
    malu. Sebaliknya pujilah Allah karena kalianboleh mendapat kehormatan itu!
  omw-omw: Nkye Karaisira nraaqiara variqata kyuqe aanraqaa nrohira kyaara nkye nriqa
    vira inraikya varaivera, nkye hia kyaurira inraikya varauro qiata. Mwataama qiata,
    Tire Karaisira nraaqiara varurahuara tita, mwianra rieqatama tire Kotira nrutu
    tuaaheraqi virerave, qiata.
  yrb-yrb: Nono yanu nauetaba awe uyareta ana anabai fafisuna maru da uawe. Yana Yesu
    Kerisobai ibeda yana Danu ifu munaita uwaraba iba maru da uawete Godibai we ma
    kobererau uawe.
  maa-NT: Ta̱nga tsà kjo̱'in titsa̱nìkjioón nga xi̱ta̱‑la̱ Cristo maá, kì masobà‑nò;
    ta sa̱á jeya ti̱kíjna Nainá nga xi̱ta̱‑la̱ tsò‑nò.
  mcq-mcq: ꞌEnaꞌomo ea irara hu Keriso oni eijihunaꞌe siseisei hiꞌamajaho hu pajuꞌamana
    kaivo ijí Iha kajino Godi taꞌaroꞌamana.
  sus-A: كْنْ شَ وٌ حَشَنكَتّ سْتْ بَرِ مَ عِسَيَنكَيٍ نَن وٌ رَ، وٌ نَشَ يَافِ، وٌ
    شَ عَلَ مَتْشْ عِسَيَنكَ شِلِ شَ قٍ رَ.
  jpn-1965: しかし、キリスト者として苦しみを受けるのなら、恥じることはありません。かえって、この名のゆえに神をあがめなさい。
  fra-SBL: Mais si l'un de vous souffre parce qu'il est chrétien, qu'il n'ait pas
    honte, mais qu'il glorifie Dieu à ce sujet.
  yka-yka: Saguwaˈ bang kaˈam magsandal kasusehan peggeˈ patuhut kaˈam pu si Isa Almasi,
    na, daˈa kaˈam iyaˈ saguwaˈ magsukul teˈed kaˈam si Tuhan peggeˈ kaˈam sukuˈ pu
    Isa Almasi.
  mle-mle: Aw li day gwuraam kupwaraap sapwurapa jaav kwurdaak aw gwur Jisas Kraisak
    wukijibir tigwuralik tikuw, aal gwuraam wap saygwurkik mwugiykina jaav maa. Aw
    Godak wayapiy as, aw gwur Jisas Krais dikidiy duw taakw tigwuralik tikuw.
  shp-NTPO: Ikaxbi ja joi ikonhai iken mato masá tenemakanara, mato rabinti yamake,
    jaskáyamakinra maton Dios rabiresti iki, ja ikonhaibo iken mato jaskákanaitian.
  aom-aom: O Christian jëvamu aehu bijönëgoromo huë vavaeni bojëmamu baejëꞌoho nadi
    javojoho baeꞌi Keriso-are ihoho baejëꞌe jëvaje ëhuni God-are öroro huë mae uare.
  geb-geb: Guma ana guigira Zisas khothɨgi, ana ne nzuav zaagi ndi, ana ne suaŋv mberɨ
    thari. Zakɨra fhuvara! Ana mba guigira Zisas khothɨgi nen zɨ ndi, ana nen ndikndigɨri.
    Ana nen ndikndigɨp Fhe Bakɨmen zɨ ndiv vun kuamkuari.
  bsj-bsj: Tano ninuwa dotan-nge ti wori cin kiritari ciya nuware kwenduwe ciya duktang
    kwma kidendo curo.
  cak-cak: Pero si c'o jun chive nuk'asaj k'axomal roma runiman ri Jesucristo, man
    tiq'uix, xa tuya' ruk'ij ri Dios roma ri nuk'asaj.
  chf-NT: Si ayan machca u yäc'binte u chen sufri uc'a ayan t'oc aj Cristoba mach'an
    cua' uc'a u cänäntan quisin. Tan u yäle' cache' utz u chi Dios uc'a äc'binti u
    ch'ämben u c'aba' aj Cristo.
  tlf-tlf: Kuta kapmi Kristen kesap bomi kalan uta kaal fuyap kupkakemip umdii, kabo
    boyo fitom tebemin ba kale, deng tebe-bom-nalap e, God iyo, “Misam o,” agan-bom-nalap
    e, “Suguul ke kek kek iyo bogo-nilip, ‘Beyo Kristen o,’ agan-bilip o,” agan-bom-nalapta,
    kaal fuyap uyo kuga-balapta o ageta ko.
  piu-2006: Nyurrangarri yalatji wiyawana nyinanytjawiyangka tjinguru Yiitjuku yunytjuwiya
    tjuṯangku nyurrangarrinya panypurangkula pungkuku. Yalatji tjana nyurrangarrinya
    pungkunytjala yunypanyurra nyinarra yalatji Katutjanya puḻkawaṉinytjaku, “Katutja.
    Kuliṉilatju nyuntu nganaṉanya ilta yaṉṯayaṉṯaṉi. Paluru tjana nganaṉanya kutu
    panypurangkula punganyi, nganaṉa ilta nyuntupa walytja tjuṯa nyinanyi.”
  poh-NT: Ra̱j nchel wi̱ꞌ jenoꞌ cꞌacharel ricꞌul i tiꞌcꞌaxic ruꞌum reh niminic riban,
    reꞌreꞌ maꞌ nqꞌuixꞌic ruꞌum i cꞌahchiꞌ ricꞌulum, reꞌ laꞌ chiban chiyew johtok rilokꞌil
    i Dios ruꞌum chi cꞌahchiꞌ ricꞌulum take tiꞌcꞌaxic reꞌreꞌ ruꞌum reh niminic.
  tue-tue: Sĩcʉ̃ Jesuré padeoré wapa ñañarõ netõgʉ̃́, boboríjããrõ. “Ãpẽrã́ yʉʉ Jesuré
    padeorére ĩñarã tiiíya” jĩĩgʉ̃, Cõãmacʉ̃rẽ ʉsenire ticoaro.
  bjp-bjp: Isau male tikas lo gam i kalsakai fangungut wara le i ke Karisito, gong
    i matlawen, in usefages God wara le i kep asa Karisito.
  xon-xon: Tɔ, unii yaa jin falaa Yesu Kristo aasan pu kan, u taa cha inimɔɔn li joo
    u. U li pak Uwumbɔr waah ye Yesu Kristo yoo na pu.
  tzo-ZNT: Mi jaꞌ chataic o ilbajinel ti avichꞌojic ta mucꞌ ti Cristoe, mu me xaqꞌuexavic.
    Jamal xavalic ti avichꞌojic ta muqꞌue yoꞌ xꞌichꞌe o ta mucꞌ avuꞌunic ti Rioxe.
  mpm-NT: Ko nu ka ndoꞌo ra sɨkɨ ja ka kandixia Cristo, ti tu kukanuu ra. Chi suꞌva,
    nakuantaꞌu nuu Yandios ja ka ndoꞌo ra sɨkɨ ja ka yɨꞌɨ ra jiin Cristo.
  ots-NT: Pe bbʉ to da cjoti födi o da ttuni castigo por rá nguehca̱ rí dɛn car Jesucristo,
    jin da mɛhtzi ʉ́r tzö. Da mpöjö cja̱ da mbe̱ni ja drí hmʉy pa más da ndo tti̱htzibi
    cam Tzi Jmu̱jʉ, cja̱ pa da fa̱di ja i ncja‑ca̱.
  hoy-hoy: लेकीन ई मात साटी परमेश्वर उन धन्यवाद माळी, यतिकी नीव मसीह हेसुर ग्रहण माळदीर.
  amo-amo: Vat nani, asa umong mine din niu nafo unan dortu Kutelle, na awa lanza
    ncin ba, ama na ati Kutelle gongong nan nya lisa me.
  pjt-pjt: Palu tjinguṟu nyuranya Jesunya waṉannyangka anaṟa pungkuku, ka nyura uti
    kuṉṯaringkuwiya ngaṟama munuya alatji kulinma, “Munta-uwa, nganaṉa Jesunya waṉannyangkaya
    nyangantu nganaṉanya kuraṉi.” Munu nyura uti tjananya kulilwiyangku wantira Godanya
    puḻkaṟa waḻkunma, panya paluṟu alatjiṯu nyuranya Jesuku walytjaringkunytjaku ngurkantanu.
  cwe-cwe: Mbali one yahagaya kwaviya komuhuwila Chilisito, sekeyawone chinyala, mbali
    yamtunhize Mulungu kwa kutangigwa kwa zina da Yesu.
  daa-NT: Kar gay, ya ŋa seet taaɓine ɗo saan taat ŋa kretiyen̰ce, ŋaa ginenno sokan̰.
    Illa gem-ak yaa dele barkin ɗo Buŋdi asaan ŋa nec icin̰ siŋ-aku.
  mlp-mlp: Ari Krais abin ne giholib ussa na ago ne santitiy waqad teq ne gimebay
    hikidik woqan. Haiqgam. Krais abin ne giholib usaqta na ago ne ginad dimniysa
    ne God-mo abin iluwad osiy.
  ape-C: Aria ta ipak pumnek eriger um agundok ipak pagipesh Krais um, ipak mare abraen
    nyep, uwok. Ipak ta punek tenkyu um Iruhin um agundok ipak pasuhw Krais ananin
    nyeigur um.
  bgs-bgs: Asal ka girrayatan kó tingód katô kapamaké yu ki Cristo, yakó ágkayyaan.
    Durung yu baling tô Manama, su sikiyu tô mga sakup din.
  faa-faa: Arirakano re Keresoa paosa aporo hinamosasamo aporo metakiramo re mokoatikirakano
    Kotiaki kekerehoanie. Re namohokopo. Re Keresoa paosasamo Kotiaki mapiraraka kekerehoanie.
  kik-kik: No rĩrĩ, mũndũ angĩnyariirwo tondũ wa gũtuĩka Mũkristiano-rĩ, ndakanaconoke,
    no nĩagooce Ngai tondũ nĩaheetwo rĩĩtwa rĩu.
  cap-NT: Zuma cristiano cjican sufraquiz̈ niiqui, ana azasac̈ha. Antiz Yoozquin panz̈
    honora tjeeznaquic̈ha, Cristuz̈ partiquiz z̈ejltiquiztan.
  ksr-ksr: Moŋnoŋ Kraistwaa alia koloojiwaajoŋ aŋgosisiri mokolooŋ siimbobolo moji
    eeŋ, iinoŋ mono iikawaa gamugamuya eeŋ mende moba. Gamu qaagoto, Kraistwaa qata
    bosinjiwaajoŋ mono Anutu mepeseeŋ laligowa.
  eng-TNT: 'Yf eny man suffre as a Christe man let him not be ashamed: but let him
    glorifie god on his behalfe.'
  sbs-sbs: Kono haiva zumwi u sukululwa cha kuva mulumeri, kanji a swabi; kono, mumu
    leke a lumbe Ireza chelyo izina.
  sue-sue: Ota zo meni awa Kristora ema noya are dero benara amire gai menaire oko
    wae. Nu zazo awa puro noise amire Anutura bowi wai tamaise.
  fra-NCL: Mais s’il souffre comme chrétien, qu’il n’en ait pas honte ; plutôt, qu’il
    glorifie Dieu pour ce même nom.
  bhg-bhg: Awarata, aindabé imo awa Keriso da embo, edo embo neneimi memesi ito yai
    pisido era gido, imo mengainyae, ata iwata eiwa gido God dasiga edo eyo.
  snn-NT: 'Ja''nca ai yo''oye beoye ba''ijën, Cristo bain ba''iye ja''an ro''ina ai
    yo''ojën bani''ga, sa''ntiye beoye ba''ijë''ën. Yequëcuabi mësacuani je''o baye
    yo''otoca, gare gati ëaye yo''omajën ba''ijë''ën. Ja''nca ba''icuabi si''a jëja
    cani achojë''ën: Aito. Yë''ë yua Cristo bainguë''ë. Yë''ë ta''yejeiyereba Ëjaguë''bi
    ba''iji. Riusubi baguëte raoguëna, yë''ëre tëani baji, cani achojën ba''ijë''ën.'
  atb-NT: Nghut kôlhang, Hkristan rayuq dông nungmoq jamjau huî é nghut le gi, hkâhoq
    nyî kó, Garai Gasang lé kúm gi, myìng hau é yanmai hkya-ôn nyì keq.
  cek-AK: Toe mi kawbaktih doeh Kricaa baktiah patangkhang naah, azathaih tawn hmah
    nasoe; azat zuengah Sithaw to pakoeh nasoe.
  bkd-bkd: Ba ku tag-antus kaw tumenged hu pagtuu nuy ki Cristo harì nuy gayed haena
    igkagayhà ba dayeen nuy sa Dios pinaagi taena.
  ctu-76: Pero mi an majch mi' ñusan wocol cha'an ti caj i cha'an Cristo, mach yom
    quisintic mi yubin, pero yom mi' sub i ñuclel Dios como i cha'añʌch.
  lac-NT: Chen wa mac caj muc'yajnʌjij quire' caj u yacsaj tu yor ti' Cristo. Arej
