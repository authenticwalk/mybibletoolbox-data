verse: 1PE.004.010
translations:
  kpx-kpx: Kosealemo Dilavau ata hoesegevelive vuvune igaegae laovenu. Iale vuvuneve
    kemo ata bahataho vaveve duamo mole tedaeve unaha vageve.
  okv-H: Eto ungo God na amita pure do ava kiari hande ikena amina hondate mine ara
    ue God ta pure ari embomeni be evujo,
  tbo-tbo: Yaubada guta tapuna po tapuna amaka i weleta, ma gutahi ta wibagibagihi
    po uyahihiyei lawa ta haguhi yaka tauta Yaubada launugotootogona a tu bagibagi
    dewadewata.
  mal-C: ദൈവത്തിൽനിന്നു ലഭിച്ച വിവിധ കൃപാദാനങ്ങളുടെ നല്ല കാര്യസ്ഥരായി ഓരോരുത്തരും
    തങ്ങൾക്കു ലഭിച്ചിരിക്കുന്ന ദാനങ്ങൾ മറ്റുള്ളവരെ സേവിക്കുന്നതിനായി ഉപയോഗിക്കുക.
  grc-SR: ἕκαστος καθὼς ἔλαβεν χάρισμα, εἰς ἑαυτοὺς αὐτὸ διακονοῦντες, ὡς καλοὶ οἰκονόμοι
    ποικίλης χάριτος θεοῦ·
  bgc-bgc: हरेक इन्सान ताहीं परमेसवर के जरिये काबलियत मिली सै अर वो उस काबलियत नै
    दुसरे लोग्गां की मदद करण खात्तर इस्तमाल करै, वो परमेसवर के आच्छे सेवक की तरियां
    उसके अनुग्रह के जरिये दिए गए वरदानां का बढ़िया इस्तमाल करै।
  khz-khz: Gomi kwapurakwapura, Palagu na eveagaunamito vevenira gaura irauirau gita-tagora
    talimami namami, gaura pakurai taukavami pakurai pio inagulu-agira, arigi veveni
    gauna Palagu genana gorawaliato gelegelenai.
  deu-TKW: jeder wie er eine Gabe empfangen hat, damit dienend an der Gemeinschaft,
    als gute Haushalter der mannigfaltigen Gnade Gottes.
  zsr-NT: Dxíꞌadauꞌ ral‑laꞌ ugunliꞌ dxin yuguꞌ le buzáꞌ ladxëꞌë queëliꞌ Dios, gáclenliꞌ
    lzaꞌliꞌ tuliꞌ yetuliꞌ.
  lin-lin: Kati na bino, moto nyonso azwaki likabo kowuta na Nzambe ; boye, mpo na
    bolamu ya baninga, tika ete asalela yango lokola mobateli malamu ya lolenge nyonso
    ya ngolu ya Nzambe.
  hns-NT: Pawietr Aatma bhalaai karke toelogke sab koi ke koetjh kartab deis hai.
    Oe samadjh kaam me laaw samaadj waalan ke sahaaita kare khaatien. Aise toelog
    Parmeswar ke dher rakam ke bhalaai batiehe djaise oke attjha lage hai.
  noa-E: Cristoou ichdëu khõsimjö nem wajapha waumkhĩir pãachig ich juapá deemarrpierr
    ich agua agjö pãach khapeen dʉ̈i pãachdëu khaphʉgpierr abat, magamkhĩirta pãrag
    ich jua theeg deetarr aawai.
  eng-EMTV: As each one has received a gift, minister it to one another, as good stewards
    of the manifold grace of God.
  mib-NT: Tāca ró cuajníñu ró núū jnáhan ró, núu ndese íyó máá táhū rō jeē ni jéhe
    Yaā Dios jeē cuajníñu ró núū yā. Te squícu vāha ró jíín táhū jeē sɨ́ɨn sɨ́ɨn ni
    jēhe ya nuū ɨɨn ɨɨn ró.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍लाम् परिक् परिक्‍पा पर्धाःम्‍मिन् के़घोःसुम्‍माङ्
    वाॽ॥ काक्‍ले़ खे़न् के़घोःसुम्‍बा पर्धाःम्‍मिन् कुभाॽ पिसिङ्‌माओ नुःरिक्‍काङ्
    याङे़म्‍मे़ॽओ॥
  xnj-xnj: Kila mundu atumila chipanji cheapewili na Chapanga kuvatangatila vandu
    vangi. Kila mmonga iganikiwa kuhengela bwina njombi zevapewili kwa ubwina wa Chapanga.
  mmx-mmx: Nemi getgesara mi ruuna lugugu at loklok tatao levenasen tamtaba at ne
    Moroa. Kuren la mina gugu avukat mi nom leventamtaba axap no ne Moroa ga raba
    nemi min, ti lok tooro leventaba vetpes.
  cbr-NT: Mitsúnmi raíri uni 'aquinun ca Nucën Papa Diosan uisa ñu caramina 'ati 'ai
    quixun mitsu 'imia. Usa 'ain camina Nucën Papa Diosan mitsu achúshi achúshi bëtsi
    bëtsi ñu mëëti 'anun 'imicë 'ixun mitsun ñu mëëti upí oquin 'ati 'ain.
  tee-NT: Ju Dios taxtaknitan pumatamin ju uxijnan lakatamin lhak'ailakts'in. Pus
    ap'u'akt'ai'ut'it ju ali'in tachi ju lhijunch ni canavilh tam lapanac ju lai lhist'ac'a
    ju lhak'ailakts'in ju xtaknita ju Dios ni jantu va camak'ats'ank'a. Chai ju Dios
    tijtam tijtam ju xt'ak'a ju lhak'ailakts'in.
  eng-LSV: each [one], according as he received a gift, ministering it to one another,
    as good stewards of the manifold grace of God;
  cak-NT: Can chi'ijunal c'o jun samaj ri ruyo'n ri Dios chiwe roma yalan jixrojo'.
    Romari' kacusaj c'a ri ruyo'n-pe ri Dios chake, chi yekato' ri ch'aka chic ri
    quiniman ri Dios. Kojoc utzilaj tak samajel, kabana' chikajunal ri jalajoj rech
    samaj ri ruyo'n-pe ri Dios chake.
  pah-NT: Tupana'ga nhande mbokarakatu pa tapepoko ti ojipe'g̃a javo. Pepo'ru ti pejikarakatua
    ojipe'g̃a ndepyga a'ero Tupana'ga nhande mbokarakatuparavuhuro g̃waramo.
  sja-NT: Tachi Ak'õre Jaurepa ne-inaa awara-awaraa oopipari parã chaachaa, mãgá awaraarã
    k'aripadamerã. Mapa mãgɨ́ ne-inaa pia oopatáatɨ irua oopi bɨk'a.
  xed-xed: Inda kaghuni, magawamaga ta slna nda tvani ŋa sanlaha nda skwi ya vlaghuna
    Lazglafta. Mantsaya dzaʼa kəl kuni ka nzakway ka vərɗa gwal ta ksa slna nda zɗakatahuɗi
    kavghakavgha ya ta vlə Lazglafta.
  mks-NT: Na̱sa̱ha̱n Ndióxi̱ nu̱ú in in ndó ña̱ ná ñe̱he̱ táhvi̱ ndó in in ña̱ma̱ni̱
    mé á. Ta ndítahan caja chúun ndó a̱ ña̱ ná chindeé ndó na̱ cúú cuéntá Jesús. Ta
    ndítahan caja ndó ña̱ tá quia̱hva sáhan Ndióxi̱ ndée̱ ndó caja ndó ña̱.
  gfk-S: Mu na papalim ma ira numu hartabar ing mu tiketike mu te kap, ura harahut
    harbasiane mu. Ma mu na papalim timaan ma kakarek ra hartabar na harmarsai ing
    God i ter.
  bmu-bmu: Anutunöŋ kalem möriam könaŋi könaŋi miaŋgö Toŋi akza. Yaŋön nup memegö
    mötmöt kalem murutŋi murutŋi mendeŋ eŋgii malje. Iŋini mohot mohot mönö mötmöt
    kalemŋini ölöpŋanök galöm köla miaŋön könagesöurupŋini welen qem eŋgiba malme.
    Mi buŋa qem aŋgugeraŋgö dop nupnöŋ ala kambu sutŋine bauköm aŋguba malme.
  dgz-dgz: Menan endi e daiton daiton yan aiman ega God eneni ame waenapan ago munapen
    men danamiwanian. God nao mega kakaewa taiana nagire yan garaet eneni ame gapan
    gapan waran di danamiwanian.
  eng-GNV: Let euery man as hee hath receiued the gift, minister the same one to another,
    as good disposers of the manifolde grace of God.
  zaa-NT: Tata Dios nna chi bennèe qui' ttu ttu ènne' la' ritelíni para gunią ttu
    cosa tsè'. Acca ttu ttu tsa le nna ná qui'ni guni le ofrecer guni le servir según
    la' ritelíni nu te qui' le, para qui'ni ą' modo nna adí ca enne' nna thi' hua
    cą ca bendición nu runna Tata Dios qui' quį.
  eng-WEBSTER: As every man hath received the gift, even so minister the same one
    to another, as good stewards of the manifold grace of God.
  guh-guh: Pacaenëmë canacujitsia Dioso saicayacuenia pacajamatabëcuene caëjëpaeyaexanapona
    Dioso pijacuene panetonacuenebavanapaenexa. Nexata namataenetsia panajamatabëcueneyavenonare
    xua Dioso pacaenëmë canacujitsia pacajamatabëcuene caëjëpaeyaexanapona paneexanaenexa.
    Bajarapacuenia Dioso patonacuenebavanapare xaniavaetsia.
  bon-bon: Yoo, Acejiyame iyeta mibibine maramara kaakesea ituge ceera. Mine peei
    kaakesea cängena jaawenemusi mime yepäyepä bine ätityerame.
  nhw-BL: Toteco anmechmacatoc sesen amojuanti amoyajatil catli monequi para anquichihuase
    sesen tlamantli amotequi ipan nopa tlasentililistli tlen tlaneltocani. Huajca
    ica nopa yajatili catli anquiselijtoque pampa hueyi iyolo Toteco, ximopalehuica
    se ica seyoc para anitztose anicualtequipanojcahua.
  swh-ONEN: Kila mmoja na atumie kipawa chochote alichopewa kuwahudumia wengine, kama
    mawakili waaminifu wa neema mbalimbali za Mungu.
  wbi-wbi: U Nguluve avapelile nujunge kipelua kyake, liino nujunge avombelaghe ikipelua
    ikio nulwakuvatanga avaange, mu uluo muva valoleli vanofu vafipelua ifio fino
    fili pa pinga.
  bba-bba: Bɛɛn bɑɑwure u de u kɑ win kɛ̃ɛ te Gusunɔ u nùn nɔmu sɔndiɑ dendi ɡɑbun
    sɔ̃ nɡe wi u kɑ Gusunɔn kɛ̃ɛ bwese bwesekɑ sɔmburu mɔ̀ dee dee.
  eng-KJVCPB: As every man hath received the gift, even so minister the same one to
    another, as good stewards of the manifold grace of God.
  kgk-NT: Penhopytygwõ porã kena. Nhandejáry remimoarandu peẽ kwéry pende ae ae pejapo
    kwaa va'e pejapo hagwã. Penhopytygwõ jepe pende ae ae joty pene rembiapo pejapo.
    Nhandejáry rembigwái porã va'e-rami upéixa penhopytygwõ katu peiko-vy.
  waj-waj: Ngia aikiooma iikiaara aataru mmooriiyauvaa yaagueeqaiyauvaa Anutuuqo mmuaavai
    mmuaavai kati ngii miiyauvaa ngii seenaiya yoketaama variateeraivaara iyara iikiatee.
    Ngia ngiingii mminnaa yoketaiyauvaa haitatuurayaama tuqinnama Anutuuqo ngii mii
    mmoori ari vo kara ari vookaraiyauvaa haitatuuda iikiatee.
  cpy-cpy: Tema ikaminthahaemi Tajorentsi, itajonka-wentakimi okantyaa pantanta-yityaawori
    imatakaa-yiteemiri. Okaatzi imatakaa-yiteemiri eeroka, pamitakoteeri itsipa, panteero
    kameethari.
  mpx-mpx: Yayaluwa Bwabwalena i muloluagila tomaha ge tomaha ala gabom i pem, inoke
    nuku ola Yehoba wana mulolu ana tomatahikan waiwaisal ge maisena ge maisena ami
    gabom nuku patuwalali alomiyau nuku label.
  wbp-wbp: Kaatulpa-nyarra ngurrju-nyayirni yapa nyurrurlakuju nyinaja, manu-nyarra
    yartarnarri jarnkujarnku yungu yungunkulurla jarnkujarnku warrki-jarrimi nyanunguku.
    Yuwayi, jarnkujarnku mardarni kankulu yartarnarri yangka kuja-nyarra Kaaturlu
    jarnkujarnku yungu. Yinya-kurlurlu pirrjirdi-mantalu-nyanu yungunkulu Kaatu purami.
    Kajinkili-nyanu pirrjirdi-mani kujarlu, ngulaju kapunkulurla jungarni warrki-jarrimi
    Kaatuku nyanungu-nyangu yartarnarri-kirli.
  luo-luo: Ngʼato ka ngʼato mondo oti kod mich moro amora mosemiye mondo okonygo jomoko.
    Ka utiyo gi kinda kaka jorit mag ngʼwono mopogore opogore ma Nyasaye omiyo kuom
    konyo ji.
  nhe-NT: Toteco inmechmacatoc sesen imojuanti imoyajatil tlen monequi para inquichihuase
    sesen tlamantli imotequi ipan nopa tlasentilistli tlen tlaneltocani. Huajca ica
    nopa yajatili tlen inquiselijtoque pampa hueyi iyolo Toteco, ximopalehuica se
    ica seyoc para initztose inincualtequipanojcahua.
  aii-aii: ܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܩܘܼܒܸܠܔ ܠܹܗ ܡܵܘܗܲܒ݂ܬܵ‌ܐ، ܗܵܕܟ݂ܵܐ ܡܲܦܠܸܚ ܠܵܗ̇
    ܠܚܸܠܡܲܬ ܕܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܐܲܝܟ݂ ܪ̈ܲܒܲܝ ܒܵܬܹ̈‌ܐ ܛܵܒܹ̈ܐ ܠܒܘܼܫܵܝܘܼܬܵ‌ܐ ܕܫܵܦܵܩܲܬ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Iñullaaŋuplusri akuqtuaqaqtusri aatchuutmik Agaayyutmiñ. Taatnaġusri savautisritchi
    avatmun savaktillautaulusri atullautaġlugich atlakaaġiich aatchuutai Agaayyutim,
    itna,
  msb-msb: An kada usad nakabaton sin regalo na abilidad sa Dios. Kinahanglan gamiton
    niyo ina para sa kaayuhan san iba bilang maayo na mga ginpaniwalaan san manlain-lain
    na regalo san Dios.
  cpa-NT: Ma¹quién¹ bí² ma²ca¹cuø¹ Diú¹³ quián² jniang³. Jøng² dsio¹ mi³ti³ jniang³
    ja³cog² Diú¹³, hi² mi³ho³ jniang³ roh¹³ jniang³ ju³lah lǿa¹² bí² ca¹tǿi² jniang³
    lah¹jan² lah¹jan² jniang³.
  dso-dso: ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ସବୁଲକ୍‌କେ ପର୍‌ମେସର୍‌ ବିନ୍‌ ବିନ୍‌ ଦାନ୍‌ ସର୍‌ପିଦେଲା
    ଆଚେ । ଗଟେକ୍‌ ବିସ୍‌ବାସ୍‌ ରଇବା ଗତିଦାଙ୍ଗ୍‌ଡା ପାରା ସେ ଦେଇରଇବା ଦାନ୍‌ ବିନ୍‌ ଲକର୍‌ ମଙ୍ଗଲ୍‌
    ଅଇବାକେ ଦିଆସ୍‌ ।
  meu-meu: E ahulaimui ḡaudia na ba hariharilai, Dirava ena harihari-bada ireḡuna
    taudia ai baola.
  yva-NT: Amisye po kovo vambunine raugaje wansai tutudi, muno Apa kovo po raugaje
    mbe kotabe. Weti syare vatane nanentabo nyo nya kovo Amisye po raugaje nai raija
    kobe rave indamu ngkov irati vatano wanui mansai.
  dgc-dgc: Nadid, éng pinagkaluuben kam na Diyos ta maski anya a tungkulin moy, éy
    saya i gemtén moya a pangtulung moy du kaguman moy. Nadid, éng pakunan moy sa,
    éy mahusay i pégamit moya ta niatéd dikam na Diyos.
  zpm-NT: Tib tib to bneedzse Dios tib guieḻbiini lo to. ¡Goḻquiina sca, goḻguṉlsa
    xyudar zha ne nacgrë to! Ib ga rquiin guieḻbiini co bneedz mew lo to.
  hix-NT: Anar me rha tàywero oyeryatxhe, Khoryenkomo, towahke xaxa tehtxoho hoye
    ro mak ha. Àro hoye ro atakoronomatxoko. Àro wyaro Khoryenkom yanoto me osonyhotxoko.
  sim-sim: Avui Wasilaka jirin or rupshihi kwambu orhin jirin ormu hara. Ushinak lerawu
    apsham apshamhi os ji lakmbaha nor mbahandan ji lakmbahan. Unda osik kwambu orhi
    orok lerawun ji laha orhi ma anandi ondon ji jelyaka.
  npi-ULB: जसरी तिमीहरू हरेकले वरदान पाएका छौ । परमेश्‍वरले दिनुभएका सित्तैँका वरदानहरू
    उहाँको असल भण्डारेजस्तै एक-अर्काको सेवाको लागि प्रयोग गर ।
  cgc-cgc: Kada isya ki kiten may abilidad na paatag ta Dyos. Dapat gamiten ta ate
    na mga abilidad para ta kayaran ta kada isya tenged kiten mga pasaligan nang ta
    Dyos ta mga lain-lain na abilidad alin ki kanen.
  tim-tim: Galalupne, ye Anutuŋe emelâk konok konok memeŋe akyeŋgiep aregât gala tân
    yeŋguwerâm âi âlepŋe membei. Hain akbiâ âmâ Anutuŋe aregât wan me wan unduwâk
    akyeŋgimbo yeŋe hainâk luâk âmbâle dop yeŋân potatmâ yeŋgiwei.
  yor-yor: Bí olúkúlùkù ti rí ẹ̀bùn gbà, bẹ́ẹ̀ ni kí ẹ máa ṣe ìpín fún ni rẹ̀ láàrín
    ara yín, bí ìríjú rere tí onírúurú oore-ọ̀fẹ́ Ọlọ́run.
  wos-wos: God gunika nak maki nak maki hambuk baka dé hwe. Guni wun hambukéka guni
    yikafre hatikwa du maki guni re. God hwendén maki, guni wun hambuk hérae guni
    nak nakré yikafre hurutanguni.
  emp-NTPO: Ãcõrẽba idji biad̶eba dadjirãza djãrã carebad̶amãrẽã awara awara diasia.
    Ãcõrẽ nezoca biarã bẽrã idjia bãdjiza diad̶ad̶eba djãrãra carebad̶adua.
  eng-F35: As each has received a gift, minister it to one another as good administrators
    of God's varied grace.
  ind-ind: Sebagai tanda kebaikan hati Allah, kita masing-masing sudah menerima kemampuan
    rohani yang berbeda-beda dari Roh Allah. Semua kemampuan itu diberikan supaya
    kita saling melayani. Jadi, setiap orang bertanggung jawab untuk memakai kemampuan
    itu dengan baik.
  pes-OPCB: خداوند به هر یک از شما عطای خاصی بخشیده است؛ این عطایا را برای کمک به
    هم به کار گیرید و به این وسیله، یکدیگر را از برکات و مواهب پرتنوع خدا بهره‌مند
    سازید.
  mpt-mpt: Gode titilo ibo afet afet omkayemonebio kesoa ibo okok olo kla kima bianiba
    ibsak naka mak unang maki daabeine!
  ssx-ssx: Iki homeke homekema꞉ Koda꞉na꞉ ta ka꞉la꞉ ta꞉ta꞉ ta꞉ta꞉ pikieki manuta꞉ epeke
    tupa꞉ handeteke hata꞉ mo Koda꞉ma꞉ kieke ta꞉ta꞉ piki ekima꞉ta꞉ ika꞉ hameke epeaaluekema꞉
    pu alualu hapa꞉peke.
  mkl-mkl: Inɛ bɑɑ yoomɑ nŋɛ fei í bɑ ɑmuɑ hɑi bi Ilɑɑɔ̃. Nɑ nŋu, i ceò ɑmuɑ ikɑ̃
    ikɑ̃i Ilɑɑɔ̃u icɛ ŋɑ i mɑ́ɑ sobiò njɛ bɛi woo ce icɛ ilu nɑɑnɛ ŋɑ.
  gaq-gaq: କିସ୍‌ଟନେ ଏତେ କୁଡ଼େଚେ ମେଃନେ ନିମାଣ୍ଡା ନ୍‌ସା ଲିବିସଃନେ ଇସ୍‌ପର୍‌ ଆପେକେ ବାସଙ୍ଗ୍‌ବକେ
    । ପେନେ ଇତୁଡ଼ା କଷ୍ଟବାକ୍ନେ ଇଡ଼ିଂ ମେଃ ନିଜେ ଆପେକେ ଜନମ୍‌ବାନ୍‌ ଦର୍ମ ବୁଦି, ଡାଟ୍‌ ବପୁ
    ଆରି ସେବା ଡିଂନେ ପଡ଼େଏ ।
  gof-RNT: Hintte Xoossaafe dumma dumma aadho keehatethaa imota ekkidayssada hintte
    issoy issoy he imuwa bessiyada oykkidi issoy issuwa haggaazite.
