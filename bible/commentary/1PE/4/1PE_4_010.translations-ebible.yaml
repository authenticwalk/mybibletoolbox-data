  mil-NT: Te Yá Ndiǒxí ní taxi‑gá ndɨ́ dɨ́ɨ́ⁿ nǔú tǎhú ndécú ndɨ̀hɨ‑ndo ɨɨⁿ ɨɨⁿ‑ndo,
