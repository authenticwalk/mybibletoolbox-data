    molaio. Gotenga kongono tendeli imbo pengama molkolio aku ulu teaio.
  boj-boj: Qotei a niŋgi kalil qa are boleiyosiq wau segi segi eŋgej. Deqa niŋgi aqa
    wau tamo bolequja sosibqa aqa tamo uŋgasari naŋgi qa wauoqnsib aqaryainjroqniy.
  eng-DRA: 'As every man hath received grace, ministering the same one to another:
    as good stewards of the manifold grace of God.'
  knf-knf: Andoli adoon kalempar baŧënţul na uţen wi ayeenknuŋ du Naşibaţi, hënk,
    nawo bamali biki uţen wi Naşibaţi, unŧumuŋ.
  san-KHM: យេន យោ វរោ លព្ធស្តេនៃវ ស បរម៑ ឧបករោត្ឫ, ឥត្ថំ យូយម៑ ឦឝ្វរស្យ ពហុវិធប្រសាទស្យោត្តមា
    ភាណ្ឌាគារាធិបា ភវត។
  arn-NT: Kake kiñeke eymün llowlu am Ngünechen ñi wülkeelchi pepil, fey kake kiñeke
    feley tañi piwkeyeafiel ta kakelu che chumngechi feley tati pepil ñi llowel.
  zas-NT: Loj tijb gajdi ma banee Dios quiarguiejn din güündi ni rayal güündi. Zeel
    gol been lasaꞌdi yudar con ni rajc rüjndi, din guiguien guial cayüjndi ziꞌc rayal
    con quiarguiejn ni bazaladxaman lojdi.
  ken-NT: Mandɛm áchyɛ̀ bhe akap mɛnyu nɛ mɛnyu. Yɛ̌ntɨkɨ mmu abhɔŋ bɛkwak ntɨ nɛ
    aywi akap mbɔ ɛrɨ́tí nkʉbɛtɨk Mandɛm.
