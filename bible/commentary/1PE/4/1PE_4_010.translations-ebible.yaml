  mal-mal: ഓരോരുത്തർക്കും വരം ലഭിച്ചതുപോലെ വിവിധമായുള്ള ദൈവകൃപാവരങ്ങളുടെ നല്ല ഗൃഹവിചാരകന്മാരായി
