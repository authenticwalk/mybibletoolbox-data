  kan-OKCV: ನೀವು ದೇವರಿಂದ ವಿವಿಧ ಕೃಪಾವರಗಳನ್ನು ಹೊಂದಿರಲಾಗಿ ಒಳ್ಳೆಯ ನಿರ್ವಾಹಕರಾಗಿದ್ದು ಪ್ರತಿಯೊಬ್ಬನು
