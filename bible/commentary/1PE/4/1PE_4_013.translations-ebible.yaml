    koqe iramanta vaivara.'
  hub-NT: Atumsha Jesucristo waittsamua nu tumasrumek waitaina asarum, ni tsaaptin
    jas winakaisha, atum ima shir aneasrum nakunkut pujustin asarum, shir aneastarma.
  hmo-hmo: Lasi, to Keriso danu umui hisihisi hebou dainai do umui moale. Badina be
    gabeai, Keriso ena hairai ia hedinaraia neganai, do umui moale bada herea.
  big-big: Segeya ini Kilisigu ngangang wagela mabilik wageli purikki wilik mizi logo
    ngaiwak pugurik walimizi puwekke ini wilik kagowingmokko kolaweki.
  gux-G: Ama e paala n yaman, klma y tan yen kilisu o falan, okpiagd ya cua ya yogu
    e paala baa mann paa.
  cnl-NT: '''E³ quie''²³ ''ne''² rɨ²jmée²ra''³ ''e³ jɨn³ ''óo²ra''³ ''e³ juo''³ra''³
    dxi³quié̱n²na''³ ''e³ la²³ ca²³dxi²³quié̱n² Cristo. Jo̱³ hua² bi²³ ma²³''nee³
    li²³jɨn³ ''óo²ra''³ mɨ³li³lii²³ ''e³ jmii''³¹ ''nɨɨ''n³¹ gáan³ ''ñée².'
  zar-NT: Guliʼdzéjadeʼe tuʼ dë lataj queë́liʼ gunliʼ-nëʼ tsözxö́n Cristo lu le riguíʼi
    rizáquëʼë Lëʼ niʼa que bönachi queëʼ para gaca udzéjaliʼ caʼ dza naʼ huödëʼ Cristo,
    cateʼ iléʼeliʼ yöl-laʼ zxön queëʼ.
  kde-kde: Henga mùlembelewa muhangalale ing'anya mùkumila ibaniki yanga Kilisto.
    Bahi ing'anya ya anelyo, mwenu mùmbehangala kwa ihangaladi ing'ulu muuhiku aula
    umbehunukulîwa ukulu wake.
  ata-ata: Ia ngaꞌosa lexe ngingi nganoꞌu navunavu loxo Kalisito munoꞌu, la sou no
    voxo ane Anu ulivu uneꞌe ilou xavi la ngingi ngaꞌosa manina mo ngailiꞌeliꞌe.
  qvw-NT: Aśhwanpa Jesusninchicpa ñacawshï-masin capäcuśhayquipi cushiculcay sumä
    caynin camalacamuptin allicta cushiculcänayquipä.
  nfa-nfa: Te ngaa dꞌara miu bisa karejꞌe-karae, lula miu abhu jꞌajꞌèra sama sèmi
    Kristus dhu abhu jꞌajꞌèra kahèi. Dènge jꞌara ne, èèna na dꞌara miu asa karejꞌe-karae
    ropa dhèu aaꞌi-aaꞌi ladhe rèdhi dadedha Kristus.
  tnp-tnp: Mətəu təuvɨr məmə nɨkitəmah otətagiən əmə mətəu-inu nəutətəu nahməiən təhmen=pən
    əmə e Krɨsto. Kəni nəmə nautol lanəha, kəni nɨkitəmah otagiən pɨk agɨn nian in
    otol əpu rəhan nəhagəhagiən asoli rəha nəuvɨriən mɨne nəsanəniən rəhan.
  urd-urd: बल्कि मसीह के दुखों में जूँ जूँ शरीक हो ख़ुशी करो, ताकि उसके जलाल के ज़हूर
    के वक़्त भी निहायत ख़ुश — ओ — ख़ुर्म हो।
  hot-hot: Howa vovaŋ hatôm Kilisi ma ômbô o ek waklavôŋ atu ba Wapômbêŋ hik anêŋ
    deda lôkmaŋgiŋ thô ma tem môlô nômbô am bêŋ anôŋ.
  mqj-NT: Sangngadinna la dore'koa' annu malakoa' mangngala tawa illalan kamaparrisan
    mangka nasa'dingan Kristus, la napolalan sumpu kadoresammua' ke umpakawanammi
    kamatandeanna.
  rus-SYN: но как вы участвуете в Христовых страданиях, радуйтесь, да и в явление
    славы Его возрадуетесь и восторжествуете.
  mbh-mbh: Aveto aro lomumu i sivenga inga ako thomu o el mun sisisong ranga ve ako
    Krais i el i, na lomu voth vosaling aro i panes tomo mun sisisong aken mo aro
    o vual rintet nge voth vosaling nge nang ako aro God i pavelpol pat ol a Krais
    ia malmaling a urvet.
  bdd-bdd: ma hesi wayaliyaya, ma wete wanuwatuhu ꞌabehega Yesu Keliso muya ꞌilobeya,
    eeta ꞌomi gidemusa tuwa waloba ꞌese, ma muliyetega tutaina ꞌina wasawasa ꞌihapwesama
    wayaliyaya madou hedada.
  cbt-NTPO: Quisocristo parisitërinso pochin parisitohuatama', noya cancantoco'. Ina
    quëran chiníquën nanantaton o'mantahuachin, noya noya cancantarama'.
  srn-NT: Ma o moro un e teki prati ini a pina fu Kristus, o moro un mus breiti. Dan
    un sa breiti srefsrefi tapu a dei di A o sori En glori.
  cta-NT: Ngaꞌa̱ chaꞌ caca tsoꞌo tyiquee ma̱ loꞌo tyiꞌu tiꞌ ma̱ chaꞌ ñiꞌya̱ ngua lyaꞌ
    tiꞌ nguꞌ jiꞌi̱ ycuiꞌ Cristo, juaꞌa̱ ca lyaꞌ tiꞌ nguꞌ jiꞌi̱ cuꞌma̱ juani. Tlyu
    tsa laca Cristo cuentya jiꞌi̱ ycuiꞌ Ndyosi, lye tsa quijiꞌi̱ xee jiꞌi̱ Ni loꞌo
    ca̱a̱ ycuiꞌ Cristo chaca quiyaꞌ nde loo la; liꞌ ca chaa la tiꞌ ma̱, ca tsoꞌo la
    tyiquee ma̱.
  bqc-SIM: Lá á baa ku Kilisi taasikɛa guu, à pↄnakɛò, kɛ́ à e àↄ pↄna zↄ̃ↄ
    vĩ gↄↄ pↄ́ Kilisipi a bↄ gupuau ń gawio.
  tcz-CHONGTHU: Chusangin hapan kipah jouvin–ijeh inem itileh nanghon Christan athoh
    gimna a chu chan neikhoma nahiuve, hitia chu Aloupina kipana kidangtah chu vannoi
    pumpia akiphondoh tengleh nanghon namuva nanei dingu ahi.
  mar-mar: उलट तुम्ही ख्रिस्ताच्या दुःखात भागीदार होत आहात म्हणून आनंद करा. म्हणजे
    त्याचे गौरव प्रकट होईल तेव्हाही फार मोठ्या आनंदाने तुम्ही उल्लासित व्हावे.
  snp-snp: E’e, Kilisto yaki keinala lakoina olu mofu minone, loti lalo yako kolalo.
    Eti loti koliti ya amo lamenala oloto pinaido ayalo yaki ya lakoina seti-muludi
    lalo ona koliti alikani naba-naba enagolone, loti eti alo.
  isl-isl: Verið þess í stað gagntekin gleði, því að með þessum raunum fáið þið að
    taka þátt í þjáningum Krists. Gleði ykkar mun verða mikil er þið, að þeim loknum,
    eignist hlutdeild í dýrð hans, sem opinberast á degi endurkomunnar.
  spy-NT: Nteenee ōng'ērēkiisyē, kuuyu ōmiitē ōnyālilē ākoo Kāārārookiintēēt, sōōnyōōru
    ng'erekweek chēē chaang' bēsyoonoo mākutook ꞉wōōyinnyii.
  xnn-xnn: Isonga men-gasing kayo koma tay makiliklikna kayo isnan ligat ay kaneg
    nan inommat ken Kristo. Tay no keg todi et maam-amed nan gasingyo isnan mangipailaana
    isnan kangatona isnan kasina omaliyan.
  mwe-mwe: Ikabheje mwiinonyelanje pabha numbe mmanganya nnapotekwanga malinga a Kilishitu,
    nkupinga kumwinonyelanje mobha pushujiye bhoneka ukonjelo gwabho.
  tte-tte: Keliso kamkamna ilobai, besiele tabe kaliyate kabona kwalobalobaili iya
    kaiwena, kabo kwayaliyaya kaiwena sauga ilalaoma koina kani ipileyoima me ana
    wasawasa na komiu kani kwayaliyaya lalakina.
  tcs-tcs: Bat yupla i mas mata stap gad apipiling, bikoz ol dem trabol i seimkain
    wase Kraist i bin go tru. Den apta, yupla gobi prapa api bikoz yupla go luk da
    brait sainilait, da truglori ane paua blo em wen da prapa gudlaip blo Kraist i
    go kamaut kliawan wea ol pipol i go luk.
  hlt-THB: Cehlai Khrih ak khuikhanaak ak bawnkung na nami awm dawngawh zeel lah uh,
    cawh ni amah a boeimangnaak ang dang law awh zeelnaak ing nami be hly hlai hy.
  soq-soq: Tane Keriso poka etena rua e do poka eteilana baiwa nuaeuitana! Ita Iesu
    Keriso me sapawaida do segalepia walamawe e nuala nuaeu nopelepi.
  qub-qub: Chaypa ruquenga cushicuy Jesucristo ñacashanno ñacashpayqui. Ima ñacaycho
    carpis pay cay pachaman munayninwan cutimuptin paywan tincurnami fiyupa cushicunquipaj.
  att-att: Ngam magayáyâ kayu nu attamán naw yù jigâ nga umay nikayu, gapu ta kunnay
    ta mesipà kayin kâ Apu Kesu Kiristu sù pagattam na ta jigâ, tapè mepagayáyâ kayu
    gapay kuna, sangaw nu manoli, nga mangipalappâ sù paddalingáráng na ánna karáyo
    na.
  bki-bki: Mia venia ka ala, kuvisaaro ga ka napano kuvijikia kuvitu burukuti vija
    Kristo ea jogvaiano nalo na kanano. Ver tibe na, mia iorou kanio ve burum̃ara
    kenemiu saariano, napano kuvijikia kuvitu burukuti vija naio bereio ea bogo napano
    naio rimaluvo vija kanano mermerano.
  bqp-bqp: Lákũ á bàka kú Kirisi warikɛnaa gũn nà, à pↄnna kɛo de à le àgↄ̃ pↄnna
    zↄ̃kↄ̃ vĩ gↄrↄ kũ Kirisi pì ni bo gupuraa kũ gakurio.
  mcp-mcp: Yidagá gwág mə́shusʉg nə́ bɨ́ ŋgə ŋwa dʉ́n kɔw lʉ́ mə́cɛy *Krîst nyə á
    jug nə ndɨ́ má, shú nə́ bɨ bág gwág məshusʉg, bɨ́ kɔɔs ja á bá lwóya mílwanə́
    myɛ́ yí.
  hat-hat: Okontrè, fè kè n' kontan. Paske, menm jan nou patisipe nan soufrans Kris
    yo, konsa tou n'a kontan nèt ale lè gwo pouvwa Kris la va parèt.
  npl-NT: Okachi kuali xipakikah ijkuak nontlaijyowiah ijkó kemi Cristo otlaijyowi,
    iwa ijkuak Cristo walmokopas nomejwah xipakikah ijkuak kinextis ichikawalis iwa
    imawistilis.
  bgg-bgg: Ji pha chiang shii nathek ne Masi ro diigthek ji thang mua rone lised bo,
    ji-è airo biisiie khia mage shii nathek ley lubo um bo.
  eng-TCENT: But insofar as you share in the sufferings of Christ, rejoice, so that
    you may also rejoice and be glad when his glory is revealed.
  eng-BSB: But rejoice that you share in the sufferings of Christ, so that you may
    be overjoyed at the revelation of His glory.
  cpu-NT: Iroora ikemaantsitapaintari eejatzi Cristo. Aririka piñeero eeroka inkemaantsitakaaperoyeetyaami
    ikempitaitakeri irirori, kantatsi pinkimoshireventero. Tema ari pintharomentaperotaiyaari
    impiyeerika irirori iramairo irovaneenkaro.
  san-ASM: কিন্তু খ্ৰীষ্টেন ক্লেশানাং সহভাগিৎৱাদ্ আনন্দত তেন তস্য প্ৰতাপপ্ৰকাশেঽপ্যাননন্দেন
    প্ৰফুল্লা ভৱিষ্যথ|
  tac-NT: Iligá 'we 'la ra'sáláwa resí ikiá napurigá resí ikile alué Kristo, alarigaka
    'emi 'la ra'sálámalachigó napu'lige uché ku nawachi Kristo wa'lú a'walí niga.
  eng-WEBPB: But because you are partakers of Christ’s sufferings, rejoice, that at
    the revelation of his glory you also may rejoice with exceeding joy.
  gfk-H: Senbia i tahut bia muat na guama bia muat ta laka ta ira ngunungut ta Karisito
    waing muat naga manga guama ing no minamarina na hanuat puasa.
  viv-viv: Au Keliso vita lakahina giwahina amine omi wawahina faꞋina wanavemwamwala
    be higa yana yewaꞋela ana toveya yana kaiwabu ana ivemogatala againe wanavemwamwala-moꞋa.
  yao-yao: Nambo nsengwanje pakuŵa nkusyoŵekana mmasausyo gao Kilisito, kuti nkombole
    kusengwa kwakupunda katema pachiunukulikwe ukulu wao.
  tgp-tgp: pani ha avulahi jea na rani ka lo lavi na rani r̃ilangi sohen Kr̃isto mo
    lavia, matan vara ha pa avulahi i tavera jea sohena hin rani atu hasohasona i
    pala na naho tamlohi.
  auc-NT: Wæætë, Codito nänö caate wægaïnonque godongämæ̈ ñöwo caate wæmönipa, ante
    pönëninque watapæ̈ toedäni. Mänömaï caate wædinque tomïni ïninque Codito ñäö apäite
    baï nänö pöñedë godömenque gomonga watapæ̈ toquïmïni ïmaïmïnipa.
  kbc-NT: Pida leeditibige maniniitibecetiwaji leeɡ̶odi mawikodeetiwaji anodaaɡ̶eeteda
    Cristo me dawikode, amaleeɡ̶aɡ̶a eliodi maniniitibece niɡ̶ica noko nige dopitedijo
    Cristo. Niɡ̶ica noko inatawece oko onadi niɡ̶ica nelegi nimaweneɡ̶egi Cristo,
    codaa meliodi notoetiigi.
  bmh-bmh: Ag mu go Kristus nug oun sul omen, gonun, ag oiagab siksikai mui dan. Aiu
    ses Kristus gusig banou mui koli alaba, agal oiagab naliu mui, banban siksikamamen.
  ctu-BL: Tijicñesan la' pusic'al come woli la' taj wocol che' bajche' Cristo, cha'an
    c'ax tijicña mi la' wubin che' mi' tsictiyel i ñuclel Cristo.
  meq-meq: A həlay nakə nəkurom mə ɗəretsətseh aye na, ŋgwasum hərwi ka təmum ɗəretsətseh
    i Kəriste. Ŋgwasum andza niye, hərwi ada pat nakə ka ŋgatumay a məzlaɓ ŋgay tə
    ɗəre kurom aye na, ka hutumeye məŋgwese bagwar eye a ze wu hay tebiye.
  noa-H: Magju k'ãai mag pãach dau haug waauwai warag honee habat, Cristojã maach
    gaaimua hap'ʌʌ harr k'ap'ʌ nʌm gaaimuata mag naawai. Pãrau magta hamʌn, mʌg durr
    gaai hich Cristocha t'umaam k'ʌʌn Pörk'anaa hõor dʌ̈i hichdëu k'ap haag bëem hedjã
    warag hatchata pãar honee haju hich dʌ̈icha.
  alp-NT: Po kena imi supu susate saka susate rebe Kristuse Isupu pende, suke laleime
    ndina. Hoko tatike kena Iluake suike eleki pusue tamata esi selu Eni ktiline kai
    hitate, lalemi ndina titinai.
  san-VEL: kintu khrii.s.tena kle"saanaa.m sahabhaagitvaad aanandata tena tasya prataapaprakaa"se.apyaananandena
    praphullaa bhavi.syatha|
  kbq-kbq: Hianangi ana tamatazama e'neriza zankura muse huvava hiho. E'i anazamo'a
    Kraisi'ma atama eri'neaza nehazankino, Agrama hanavenentake masa'ane eama hanigetma,
    magokama muse hanaza zamofo retro huneramante.
  kbh-kbh: chamna, s̈mochjóyejuaye chë nts̈amo Cristo tojansufricá s̈mojtsesufrina
    ora, chca, Cristo corente obenánaca y uamanacá ents̈ángbeñe chaojtonÿná te, ts̈ëngaftanga
    puerte chas̈motsóyejuama.
  ron-LSB: Ci, pentru că sunteți părtași la suferințele lui Hristos, bucurați-vă,
    pentru ca, la arătarea gloriei Lui, să vă bucurați și voi cu bucurie nespus de
    mare.
  pon-pon: A komail peren kida, pwe komail pwaijaneki en Krijtuj a kamekam, pwe ni
    a linan janjaldo, komail pil pan perenda kaualapia.
  nhe-BL: Pero xipaquica quema intlaijiyohuíaj pampa Cristo nojquiya tlaijiyohui huan
    inmechcahuilijtoc inquimatise se quentzi tlaijiyohuilistli queja ya quimatqui.
    Huan yeca quema yajaya hualas huan nochi imojuanti inquiitase ihueyitilis, nelía
    miyac inpaquise.
  sps-sps: Mi ma mamagat, tana saa, ami te saraa kamits faarei tsuiny to te saraa
    kamits fi Krais, tan kat to aya, mi nai via tsitapuu mirom mamagat tsian tan nainy
    te tabin minon Ya fiisen minon Siinaiv Tsunia.
  wnc-wnc: Aho. Ginda natake Kraisda meya buyambam pakutde ninu kuut ina unzakan pakamang
    ngang natake apbaknganong. Apbakngake tapduknga Jesuta gatuna apan ita aminu umana
    buyambam siknga kayaapa ngang anggaman siwik gwene ginda asiknga baknganing.
  bus-bus: Lán a bà kú Kirisi nawɛ̃akɛna guu nà, à pↄnnaa kɛo, lɛ à e àgↄ̃ pↄnna bíta
    vĩ gurↄↄ kɛ̀ Kirisi pì é bↄ gupuraaa kↄ̃n gakuio.
  gub-BL: Penurywete ipuraraw mehe nehe. Ta'e Zaneruwihawete upuraraw ma'erahy kwehe
    mehe a'e no xe. Aze pemyrypar ima'uhez nehe, pemono putar penemi'u kurer izupe
    nehe. Nezewegatete pepuraraw ma'erahy peiko Zezuz zàwegatete no. Ta'e upyta ma'erahy
    ipuraraw pyr peme xe. Ta'e peiko hemiruze'eg romo xe. Penurywete nehe, a'e mehe,
    aze wexak kar ukàgaw upuràg eteahy haw purupe nehe, penurywete putar azeharomoete
    nehe.
  imo-imo: Kraist mindili norumu mele lino mindili noromolomunga paimbo mindili noromolo
    ningo tono kolangei. Yunge enge pa telimu kinye imbi ola molopili ombalo kinye
    lino konopu penga tepo lemolo ningo aku konopu leko mindili nongo molangei.
  boj-boj: Kristus a nami jaqatiŋ qoboiyej dego kere niŋgi jaqatiŋ qoboiyeqnub. Niŋgi
    deqa areboleboleiŋgim soqniy. Yimqa mondoŋ Kristus a riaŋ koba ti brantimqa bati
    deqa niŋgi olo tulaŋ areboleboleiŋgim sqab.
  eng-DRA: But if you partake of the sufferings of Christ, rejoice that when his glory
    shall be revealed, you may also be glad with exceeding joy.
  knf-knf: Naţëpan ţëp nawo ţi mnlilan wi naţokuŋ ţi mnhaj mi *Kriŧtu ahajuŋ, nahilna
    naluŋ nawo ţi mnlilan mnweek maakan ţi wal wi akdiimanuŋ mndëm mi nul.
  san-KHM: កិន្តុ ខ្រីឞ្ដេន ក្លេឝានាំ សហភាគិត្វាទ៑ អានន្ទត តេន តស្យ ប្រតាបប្រកាឝេៜប្យាននន្ទេន
    ប្រផុល្លា ភវិឞ្យថ។
  arn-NT: welu may ayüwkülemün eymün tamün kutrankawkülen ta Cristo reke, fey eymün
    am rume ayüwalu feychi pewfaluwle ta Cristo kisu ñi fütra pepiluwün mew.
  zas-NT: Gol babaali chi cazagdiajdi ziꞌc guzagdiaj Jesucrist, din ziangajc yabaadi
    chi guguiaadi xbianiman dxej guiꞌtaman stijb.
  ken-NT: Bɔ́ŋ nɔ́kɔ́ ká chi maŋák tɛ̌ndu bábhɔ̀ŋ ɛsɔŋɔri mbɔ Kristo ndǔ bǎchɛ́mɛ́
    mmʉɛt nɛ yi, bɛ́ be nkwɔ mǎnjwi nɛ maŋák mpok yi átwɔ nɛ kɛnɛ́m ɛki.
