  gof-ENT: ሺን ኢያ ቦንቾይ ቆንጪያ ዎዴ ሂንቴ ኡፋይሳይ ጊታ ጊዳና ሜላ ኪሪስቶሳ ዋያ ሂንቴ ኤኬይሳን ኡፋይቲቴ።
  aau-aau: Sawk hom Krais, hiy aw ma nak-ok se ma non-wawwaw ok hokwe, homkwe kar
