  mal-mal: ക്രിസ്തുവിന്റെ കഷ്ടങ്ങളിൽ എത്രത്തോളം പങ്കുള്ളവരാകുമോ അത്രത്തോളം സന്തോഷിച്ചു
    കൊൾവിൻ. അങ്ങനെ നിങ്ങൾ അവന്റെ തേജസ്സിന്റെ പ്രത്യക്ഷതയിൽ ഉല്ലസിച്ചാനന്ദിക്കുവാൻ
