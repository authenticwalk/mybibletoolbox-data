  ory-ory: ବରଂ ଯେଉଁ ପରିମାଣରେ ଖ୍ରୀଷ୍ଟଙ୍କ ଦୁଃଖଭୋଗର ସହଭାଗୀ ହେଉଅଛ, ସେହି ପରିମାଣରେ ଆନନ୍ଦ
