  peg-peg: ଇଚିସ୍‌ ଏଚେକ୍‌ ଲଡ଼ା କ୍ରିସ୍ଟତି ଦୁକ୍‍ବଗ୍‌ନି ମେହା ଆନାଦେରା, ହେ ଏଚେକ୍‌ ୱାରି କିୟାଟ୍‌,
