    naŋ embere ŋupe ŋaiye ka ot pe, ŋoihmbwaip yip ka si ŋumwaiye. Detale, yip pa
    yambaꞌe naŋ embere topoꞌe kin.
  kiz-kiz: Lakini kwa kadri kyamwizidi kukabha bhuzoefu bhwa malombosi gha Kristu,
    muhobhokai, ili kuj'ha muhobhokai pia ni kushangilila mu bhufunuo bhwa bhutukufu
    bhwake.
  tzo-TZE: Cuxetuc no'ox avo'ntonic ti chavich'ic vocole yu'un jech ono'ox laj yich'
    vocol ec li Cristoe. Yu'un me xcuxet no'ox avo'nton chcuch avu'unic vocol li'
    ta orae, más to xcuxet avo'ntonic ti c'alal chtal xchi'uc xojobal li Cristoe.
  lex-lex: Mere mihepuepur nohora yoma miy miana emekwalima Yesus Kristus pa mlier
    la kropna-krieutu, nniahora-nniala'a, totpena la'pa Yesus Kristus Nmai owa'an
    pa rurni-laini hititni-repreparni nayamkek wa, de hota miy miana er maka kahe'i-kahepur
    meman nohora.
  dov-dov: Pepe, anukuti muukuswanana amachise akaswanana a-Kkilisito, amukondwe,
    kuchitila kuti anywebo mukabotelwe kuchiindi echo bulemu bwakwe bwakuyubununwa.
  rgu-rgu: Tehuu emi bisa mamahoꞌo-matadale, huu fo emi hapu doidoso sama leoꞌ Kristus
