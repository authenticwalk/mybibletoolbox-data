    cay patsaman chipipirrä cutimunan junag imanörä cushicuyanqui.
  mox-mox: Mana Ieisu Keliso veilaqe lobea ʼidewani omiʼa wese veilaqe olobelobea,
    be yaqisa ona qaiawa qiduana tuta nana naʼevivi namai me ena simatala aqiaqi otaqina
    be wese me ena luvine waiwaina.
  kew-kew: Dia-ga nimimi Krais raapu radaa no aaeme-ga raaname waru omalepape. Goa
    pua oropere nipuna epe paana puri penaame waatea rabu nimina robaa-parare raaname
    ora waru omalimi.
  dww-dww: Ibewa da koi nuaverena, baninama taumi Keriso na wainuatoitoima kowai nuatoitoi
    saguna, be raḡanine Keriso ma neneḡarina e verau munaḡana, taumi tokare koi nuavere
    be ko mosarina.
  twi-ASANTE: Na mmom, momma mo ani nnye sɛ mo ne Kristo rehunu amane sɛdeɛ mo ani
    bɛgye daa da a ɔbɛda nʼanimuonyam adi no.
  aoj-aoj: Eaꞌ ipaꞌ sonondahepa ma pegameꞌ akafimi amamba. Ama anaf agol luꞌwagili
    ananigili goloma mogogalaꞌi ananimi mogataga, nemaf afamba ipaꞌ pendagala endilisi
    aꞌowaꞌ.
  cbv-cbv: Obohjeéhtih, yeejép yapna yʉhna, bʉ́dí ñi weñeé. “Cristobʉt tʉbit yeejép
    ãt yapjip taga”, niíj jenah joinít, yeebbʉ́t yeejép yapna, ñi jéih wẽibipna caá.
    Pánih wẽinit, Cristo ã yeh iigátjĩh ã jwʉ́ʉb dei jʉ̃ʉ́wátdih nihat cã́acwã ĩ enechah,
    bainí ñi wẽican niít.
  taw-taw: Mɨŋel anɨb okok, Klays ne yul awl dak tek, nɨbi abe yul awl dɨpɨm, anɨb
    ak mɨñmɨñ gɨnɨmɨb. Anɨgem, Klays ne bɨawl mɨlek sek yɨb awl sek adɨkɨd ownɨgab
    ñɨn ak, nɨbop tep yɨbɨl gek mɨñmɨñ tɨmel yɨbɨl gɨnɨgabɨm.
  jic-NT: Dios jas tjejyama Jesucristo qjuis capj la p'acj. Malala tepyala jupj lal,
    nin la tjiji mpes. Malala nu pyala wa nun, Jesucristo lal poné mpes. Nin nu pyala
    na, Jesucristo so con̈có. Mpes 'ücj nujisas t'as nin nu tepyala na. P'a jawas
    Dios ca pjü sin mü'üsüs lis mijis Jesucristo pajal 'üsüs, ca sin mü'üsüs lis mijis
    jupj pajal püné wa. Niná tepyala na, pajal 'ücj nujisas ca nsem.
  zap-NT: Lel guzhiilen chene rak de sufrir zegne wak Jesucrist sufrir, chen yzhiilen
    ke de dxe ne nzoon ne chiid Jesucrist ste.
  wer-wer: Morök pöt yaaröön Kristoë këlangön kat wia pöl, “Tenta yeë,” pël kön wiak
    ërëpsawi ëën. Wë ënëmak Kristoë ë rangiet tekeri orö yarëën ërëpsawi kaö ëënëët.
  ipi-ipi: Matili Kataisa balana tai-lene oko towa panakame epola-angi, yakama epele
    andane wete olo-peyama nembo talapape. Wuane nembo toto, wamba Kataisa bala tandaka
    neane pua teke, andipa yakamapi tandaka no atoto, epelewa atalapape.
  qul-NT: Manachayri Cristopaj sufriskayquichismanta cusicuychis, Cristo may sumaj
    gloriawan riqhurimojtin cusicunayquichispaj.
  ter-NT: Ya koêkuni poé'ainoa iséneu, yusikóne elókeyea yokóvo vo'oku kehá'ineyi
    Kristu, kuteâti nóvo véko kotívetike koekúti. Yane yupihóvotimakamo elókeyea yokóvo
    yaneko káxe koûrapu'ikeokonokumo itúkeovo hána'iti ihayú'iuti ne Kristu.
  bmr-NT: Ɨvɨ jillɨro imo imo mihica Cristo ɨdaasuno iicaubadɨ mihicaneri. Jaamo ufucu
    diibo ihovosɨɨma asaanoco mahatyɨmeneri sihidɨ imo imo mihicahi.
  fuf-fuf: Kono weltoree tawdeede e tampereeji Almasiihu on ɗin, fii no heɓiroyon
