    gun-gata minypa ana-goyburrpa nyiburr-malchinga nula Christ birripa abu-buna nipa,
    barra minypa ana-goyburrpa burr-guya nyiburr-worlworlcha nyiburr-ni gun-gata waypa
    burr-gujayanaya nipa ana-jeka barra.
  wal-wal: SHin Kiristtoosa bonchchoi beettiyo wode intte ufaittana mala, aara waayettiyoogan
    ufaittite.
  zad-NT: San ḻi yibayi daa lenle chzak'zi'le ka diika' wxak'zi' Crístona', kwenc̱he
    ḻekzka' yiba yizakile kat' ile'ile ziza'lene' balaaṉ xen c̱he'na'.
  kmg-kmg: Ŋoŋe Kristore erâ šâic fâro manahuc sâc bubiaŋ bâfuanšepieŋ, eme juku eri
    tatamac-ticne fua tâcneme iŋuc jaha bubiaŋ sâko manahuc šeri bari eniŋmu.
  aso-aso: Asi Kilisitoꞌ mulumo geni gihineꞌ neꞌmine nene linginesi gihi nilizaniꞌ
