  bfz-bfz: पर जिंयाँ-जिंयाँ मसीह रे दु:खो रे शामिल ओए, खुशी मनाओ। इजी बजअ ते जेबे
    जेस दिने यीशु मसीह सबी लोका पाँदे आपणी महिमा प्रकट करने वापस आऊणा तो सच्चो खेई
    तुसे बऊत खुश और मग्न ऊई जाणे।
  cuk-09: Deyob bemar wilealir, bemar weligwar itoge-wilubbid, ar Cristo-wilesadgi
