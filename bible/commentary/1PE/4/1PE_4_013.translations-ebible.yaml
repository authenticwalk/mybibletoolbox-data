    xta­pa̠tí̠n Cristo hua̠ntú xlá li̠ma̠­pa̠­ti̠­ní̠­calh, y acxni̠ xlá namim­paray
    xli̠­maktiy nac ca̠quilh­ta­macú la̠qui̠ nama̠­siyuy lanca xli̠t­li­hueke hua̠ntú
    kalhi̠y, entonces a̠má quilh­ta­macú hui­xinín naca̠­ma̠x­qui̠yá̠n tapa̠­xu­huá̠n.
  som-som: Laakiinse sidaad u tihiin kuwo ka qayb qaatay waxyaalaha Masiixu ku xanuunsaday,
    farxa, inaad farxad aad u weyn ku faraxdaan marka ammaantiisa la muujiyo.
  mam-C: Qala', chi tzalajxa tu'n n-iky'x kyu'n tze'nku s-iky'x tu'n Crist, tu'ntzintla
    kynojxa tuk'a tzaljb'il, aj tuljo tqoptz'ajiyil tulil.
  ndj-ndj: Lakini ngimu pamugobuleka kwa kwilumba na Kilistu. Ili muweshi kusekelela
    ukomi waki pawugubutuliwa.
  mbj-NT: Taw'ããts hẽ bë tsebee Kristo ahoop do hã séd bë h'yyb hedo däg bä kä. Tii
