  dop-dop: Amɑ mǝ lɑŋɑ ɩ́ hʋlʋmɩ sɩ mǝ hikɑ mǝ pɑɑ nyǝm kɛ Kilisiti wɑhɑlɑnɑɑ tɑɑ
    nɑ mɩɩ tɔɣɔ. Mpʋ tɔtɔɣɔ mǝ lɑŋɑ kɑ́ hʋlʋmɩ kʋyɑŋku pɩɩ kuli ɩ teeli tɔɔ tɔ.
  azb-azb: Əksinə, Məsihin əzablarına nə qədər şərik olursunuzsa, o qədər sevinin
