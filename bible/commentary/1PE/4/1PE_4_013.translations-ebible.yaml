  kan-OKCV: ನೀವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಬಾಧೆಗಳಲ್ಲಿ ಪಾಲುಗಾರರಾಗಿರುವುದರಿಂದ ಸಂತೋಷವುಳ್ಳವರಾಗಿರಿ.
