  guo-NT: Xamal nabijatam wʉt, me-ama Cristo nabijat, ja-am wʉt, ¡xamal nejchachaemilde!
    Asamatkoi, Cristo fʉloek wʉt puexa jiw tato'laliajwa, japox xamal taenam wʉt,
    ¡xabich nejchachaemilde!
  hla-hla: Alimiu go sasala iam, taraha e here nei alimiu e sagoho gono memi e Kristo
    a kamits. Nonei te go tatei sasala koru bei iam limiu romana tara poata te butu
    mena men romana a nikapan i tanen.
  mav-NT: Karãpe put'ok'e ahã'ãg hap ahatek hap miit'in miky­ry'i hap ai'ahu hap yne
    mekewat ko'i put'ok'e pote waku meremo watu­we­mo­wepit hawyi waku wato'e Tupana
    pe aho'opot hap put'ok'e hawyi — Tupana koitywy atikuap ta'yn Esa'yru Emipo­'oro
    Urupo­rekuat nuat ho'opot hap. Yt atikuap yne i ma'ato aho'opot hap kaipyi atikuap
    Emipo­'oro ho'opot hap. Waku kahato atu'u Iesui ewy mekewat ho'opot ko'i waku
    wato'e Tupana pe. Meiũran aru atikuap Esa'yru Urupo­rekuat nuat put'ok'e mesuwe
    Wuat'i Mimõtyot no tuwe­mo­herep mesuwe. Mi'i hap e'at pe uimo­wepit hap sese
    wuat'i e'at piat hap toĩne'en waku wato'e Tupana pe.
  kpf-kpf: Kristo sâknam nâŋgip, zen yatik nâŋgâm ândie. Oi bet zâkŋâ neule âsakŋoot
    muyagei zâk sot sâtâre patâ upi.
  ppo-ppo: Téni, take Kerisopaae erale sekȩi ala kaaetóró, mió dia̧paaekélé ai eratapa,
    mo kée yóló hai̧né sukutu betae. Ti noa ala yaai mei, take nalo Keriso wale sukamó,
    ama kae ere dȩ wisinaale ha̧kearatepa kilitu, mo kée yóló doasi hai̧né suka̧alopóló
    kisipa mutu dapó.
  hin-2017: पर जैसे-जैसे मसीह के दुःखों में सहभागी होते हो, आनन्द करो, जिससे उसकी
    महिमा के प्रगट होते समय भी तुम आनन्दित और मगन हो।
  wol-KYG: Waaye noonu ngeen séddoo ci coonoy Almasi, bégeleen ko, ngir bu ndamam
    feeñee, ngeen gënatee bég.
  bef-bef: Koyapaꞌi Kilisito sipi kekeꞌi luseꞌnamofihi gupisalo tiꞌehina yaꞌma lenali
    ana hite Kilisito kumu leniginaga fiꞌehina yamofihi komopaꞌagu mine melete minete
    komopatini bati hinogo minalo. Ya hite nehinogo lenegelo biseꞌnaꞌa hiti fana toseꞌnaꞌa
    li huto hu lepinogo ana suhi huto komopatinigu anaꞌina kosaba nohinogo lenegelo
    bite minalabe.
  amm-amm: Kolaisowoi tomoso tuwokomo manonuwo mo, na pomolokiwo. No monoi no tani
    ami siyoli molo fiyamoso tana tumakimo, na molokiyoinuwomo, ulukukumoso soinuwomo.
  zaj-zaj: Ila deng'heni kamba mobitila mmigayo ya Kilisto, giladi mdeng'he ng'hani
    kipigiti yenzi yake vondaigubuligwe.
