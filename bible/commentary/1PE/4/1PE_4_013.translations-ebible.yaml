  heb-heb: כי אם שמחו על אשר חלק לכם בענויי המשיח למען גם תשמחו ותעלצו בהגלות כבודו׃
  mpp-mpp: Aime inguc fikengeledaicte iwa, ngenge Kristoholec taockelu doic ngagelu
