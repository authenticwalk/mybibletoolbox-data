  san-URD: کِنْتُ کھْرِیشْٹینَ کْلیشاناں سَہَبھاگِتْوادْ آنَنْدَتَ تینَ تَسْیَ پْرَتاپَپْرَکاشےپْیانَنَنْدینَ
