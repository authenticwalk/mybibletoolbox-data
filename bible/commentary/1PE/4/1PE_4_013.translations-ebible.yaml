    kamadoki.
  dwr-NT: Shin Kiristtoosa bonchchuu beettiyaa wode hintte nashettana mala, aananna
    waayyettiyaawan nashetite.
  kfw-kfw: Khawaneek achu Christa poongna kha kindeisuom eii ti-inlang rokna neiru,
