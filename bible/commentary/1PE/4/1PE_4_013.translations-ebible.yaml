  cco-NT: Dsʉco̱ꞌ o̱ꞌ lajo̱ e ꞌnéˉ jméeˆnaꞌ, co̱ꞌ lɨ́ꞌˉ lɨˊ ꞌnéˉ e cuǿꞌˆ bíˋ rúngꞌˋnaꞌ
