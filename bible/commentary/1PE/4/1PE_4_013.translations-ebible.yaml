  fue-fue: Amma to oon kawti e Almasiihu der toora mum, ceyee oon belbelta booɗum
    to tedduŋal makko suppitoyke.
  amk-amk: Mae, todoni kontaio mefaraise weo mesodai dadirafo ria Kristusi fefe. Ambori
    na rahida tawati Kristusi da na ne sambewaraio dadai fo ma mani, mefaraise fuba
    paria ki.
  fai-fai: Kata kiba, Yesus alam kál funin kuduse ade kilim kál funin kudabiw uyo
    makuw be ki kanayabiw uyo kalfal bom nadiwo kala. Kale be kiba yanol wanang kinim
    iyo Yesus atamiw win dukum lamlam so kei tada kiba kawákal kalfalin afalik dukum
