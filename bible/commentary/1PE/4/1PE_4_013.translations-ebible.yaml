  swp-swp: Na au kode mo, paana Keriso ena amamna tupona omi au hearo, sora ia namanamarina
    huia hemasarahana eai, omi abo nuamiu se amna, eo au kode ariariri.
  bjr-bjr: Kaqi asasa kai iaqa. Maasa asauku mundirana aupurarana naida qimina maraidee
