    doidoso mara, ria riꞌ tao naa emi mamahoꞌo-matadale matetuꞌ.
  toc-NT: Ca̠mi­ni̠­niyá̠n caj cali̠­pa̠­xu­huátit acxni̠ túcu ca̠li̠­ma̠­pa̠­ti̠­ni̠­ca­ná̠tit
