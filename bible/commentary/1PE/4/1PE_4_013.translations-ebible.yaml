    luteuꞌ gulumo avile lisivo mino lolize naba izeloningumuꞌ ve li longolize izi
    minilo.
  uli-uli: Yebe far momay lal dipmi irel mala hasa dabey Kristus irel hafohoy kala
    yal, bo yebe kel yami rraey irel yodla bela lahloh falmay la yal.
  nin-NT: Imba bu nyarr mi kye, nu nggo imba mi i yo ungo ni ki iha yi na ti Kristi
    à ki yi nggo. Meme nggo imba taka me̱ nyarr na azhibarr wa nggo Yesu à taka kanga,
    anishirr a taka hi ma ni inkpinkpye tuku ukyekye umaku.
  acu-NT: Antsu Cristoa nunisrumek wait wajau asaram warastaram. Yamaik nukap wait
    wajayatrum, Cristo wantinkamtai nukap warastin asaram, atumka yamaisha warastaram.
  cak-WNT: Rumari' riyix xa quixquicot chupan ri k'axomal ri yixc'o wi, ri can achi'el
    ri k'axomal ri xuk'axaj ri Cristo. Riche (rixin) chi queri' tek xtapon c'a ri
    k'ij tek xtik'alajin chi ri Cristo can c'o wi ruk'ij ruc'ojlen, riyix can sibilaj
    c'a xtiquicot ri iwánima.
  ebk-ebk: Ngem kun kayu at masapor munlagragsak mu maparpaliwasan kayu ay kaman kan
    Cristo ta maid us munkurangan chi lagsakyu as nan maepail-an nan kaichayawan Cristo.
  spa-PDDPT: Sino regocíjense por cuanto participan de los padecimientos de Cristo,
    para que también en la manifestación de su gloria se regocijen en gran manera.
  ruf-ruf: Lekeni mdeng'elele kwaapfila tsamghaya ka Kiristu pfayaghayile, ili hautsoghubulighwa
    utunitso wake mdeng'elele ghendo.
  gun-gun: Ha'e rami vy Cristo oiko axyague rami peẽ voi pendekuai axy vy pevy'a,
    hexakãa ojekuaa jave pevy'ave ete aguã.
  agu-BL: Ba'n tcu'n lchitzatzinu' tk'ab, na ya'stzun banak Cristo. Ko quil che'l
    yabu' te yi q'uixc'uja'tz, nternin ẍchitzatzinku' yil lajluchax yi k'ej Cristo
    yil tz'ul tzaj i' junt tir.
  isn-isn: Kululo nimulongolekile kiziila muuagig'wi wang'wa Kilisto, lumbiili hangi
    mulumbe palung'wi nukulumbiilya muukunukuilwa nua ukulu wakwe.
  eng-PEV: You are getting trouble just like Jesus got trouble, so be happy. Don’t
    be sad. Then on the day that Jesus comes back and shows everyone that he is really
    great, you will be very happy.
  ilo-ULB: Ngem agingga a mapadasyo ti panagsagsagaba ni Cristo, agragsakkayo, tapno
    agragsakkayo met ken agrag-o iti pannakaiparangarang ti dayagna.
  pir-NT: Cristo tiquiro ñano yʉhdʉriro saha mʉsa gʉ̃hʉ tiquiro yero saha sa wahana,
    bucueya mʉsa. Sa bucuena Cristo asi siteye mehna tiquiro tojoa tagʉ̃ mʉsa quehnoano
    bucuenata.
  anv-NT: Bɛge lé ne nechɔ́chɔ́ nnó ɛnyú ntó dégɛne ɛfwyale wyɛ ndɛre Kras agɛné
    nnó débɛ ne nechɔ́chɔ́ dɔɔ́ gébégé Kras akerege fa ne mme manlɛré uto bií
    ɛbi upwɔɔ́ amu.
  sab-NT: Ba boi daga ngwaleske ba mo ta gbadale suga no, sugedale bage Cristo boidu
    daga ngwale kaire, ene kaire ba amanu boidale daga ngwale, ba mo ta gbe suga no
    boi daga ngwaleske nege nga dba ai giti, ene kaire nga be suga no no badi Cristo
    chieni chuiage, chui ege Cristo be chkeni mo kiralla giti, gire be suge ba ulitage
    Cristo no Cristo kweri.
  tmd-tmd: Krais nöbö mö nuŋwa mɨdöla aku mɨ, nugwo rɨg rim mag akuyöbö anɨŋ rɨmɨdöiŋö,
    rön, wahax pɨ gɨr mɨdɨŋ, nuŋ mil wä mag nuŋ alɨg hön wop aku, ñɨŋ wahax pɨ gɨr
    mɨjöña.
  acr-NNT: Ri ꞌana alaq e kiꞌkota alaq, ma alaq bꞌare jun che taq ri kꞌaxkꞌobꞌik xikꞌow
    wi ri Cristo, chaꞌ echiriꞌ kuqꞌalajisaj runimal uchomalil, ralaq lik kakiꞌkot
    alaq che.
  kpg-kpg: Gei goodou gii tene gi di godou hai mee gi di hagaduadua o Christ, gii mee
    goodou di honu i di tene i di madagoaa ono madamada ma ga kila aga.
  taj-taj: बरु ख्रीष्‍टसे नाबा दुख य्‍हाङसेनोन नाम्‍याङ्जी भिसी ताङ्‍गो। तिग्‍दा भिसम
    ख्रीष्‍टला घ्रेन शक्ति म्राङ्मा एनीगदे ल्‍हानान ताङ्म्‍याङ्ला।
  avt-avt: Yi ap eihɨnhɨn au. Menmen enum nepei mepnen miwep mar ke hɨram menep Krais.
    Yi han yaaik eiyu eiyɨntar maain Krais pɨke kaknen kakwepyapɨr hɨrekes, yi han
    yaaik iuwe eiriuwerek.
  cbk-cbk: Pero ustedes debe tene alegria cay tiene ustedes parte na maga sufrimiento
    di Jesucristo, para puede tamen tene alegria al mirar ustedes el resplandor del
    di suyo segundo venida.
  uig-ARA: بەلكى، مەسىھنىڭ ئازاب-ئوقۇبەتلىرىگە قانداق ئورتاق بولغان بولساڭلار، سىلەر
    شۇنداق شادلىنىڭلار. شۇنىڭ بىلەن ئۇنىڭ شان-شەرىپى ئايان قىلىنغىنىدا، سىلەرمۇ يايراپ
    شادلىنىسىلەر.
  tuf-tuf: Cuatán uwat ba ruhw̃ú cuar, ahní rehw̃i. “Uwat Jesucristo ruhw̃úr eyta
    as catum im eyta ruhw̃uro,” sihw̃ar ahní rehw̃i. Ba eyta rehcayat, Jesús sicor
    wicayat, ahnian cuít rehcáyqueyra. Jesucristo caran cuít yéhnyatan, uw bahnaquin
    ubot waacáyatan, baan ahnian cuít rehcáyqueyra.
  abx-abx: Lugod aglipaya kam ina'anto si pagparapaki'ambit-bi si kasakitan-na si
    Kristo, basi' anubra pa i kalipayan-bi si uras nga pinakulaw i ka'angayan-na.
  mco-NT: Ca' ajcxy mdajɨpy mmayɨpy, jotcujc ajcxy mnayjɨhuɨ̈huɨɨyb jɨgɨx jëbɨ nañ
    jadu'n tzaachypɨ mmɨnajxcɨxy myajnajxcɨxy nej Cristo mɨnajxy yajnajxy tzaachypɨ.
    Co anajty jadügtecy Jesucristo ñayguëxɨ̈gyii ya naaxhuiñ mɨɨd ymɨc'ajt y'oy'ajt,
    jëbɨ ajcxy jotcujc mnayjɨhuɨ̈huɨɨb.
  cpb-NT: Iroowa ikemaatsitapaintari eejatzi Cristo. Arika piñeero eeroka inkemaatsitakagaitemi
    ikantaitakerira irirori, pinkimoshirete. Tema ari pinkimoshireperotai ripiyairika
    irirori ramairo rowaneenkawo.
  aon-aon: Enyen douk ipak ponoprom Krais pemnek arudok eriger. Aria ipak ta punadudareh.
    Um hahudok nyumnah ananin debeinyi nyeigur nyutogur yopugunum ahi, ipak ta punadudareh
    puriguk.
  hus-NT-2005: Yab ka lábnaꞌtsik, tokot ki kulbétsik abal exom teye a watʼnáltsik
    an yajtsiktaláb xin watʼnámal na Kristo; abal ki kulbétsik jeye tʼajat, tam ka
    chuꞌtsitsik an tin labidh tʼokát tam tál.
  mig-NT: Chi̱ sua ná kúsɨɨ̱ iní‑ro̱ já kándo'o ta'a̱n‑ro̱ jíín Cristo, náva̱'a suni
    súan kusɨɨ̱ xáa̱n iní‑ro̱ kɨvɨ́ kuní‑yo̱ núu̱‑yá ndasa ndíi ncháa̱‑ya̱.
  bps-bps: Kabay too gamu flehew, du gakuf gamu di kaflayam Krayst, fye matnù klehewyu
    di duh kasfuléan, di kfite i kdatahan.
  mbs-mbs: Keilangan meluba se pedowan niyo, so iling te migdoma kaw den ki Cristo
    te pegtayod din te kelimahan dimateng kandin. Aw tomayod kaw te kelimahan, labi
    kaw pa meluba te aldaw aw komità kaw kandin te peglikò din.
  tof-tof: A e ma bagürwóm kwarilo, igó pokodógabi wagó, e azid aengdakla wata Yesu
    Kerrisozan azid aengórr. Ene igósüm, e ugórr wirri bagürwómdü kwarilo, oya ⌊wirri
    kómal zyóna⌋ sab nóma okaka tübine.
  cme-NT: Yaaŋ aa ku ta ku dɔlnu-nɛi wuɔ na nalãa *Kirsa mulĩɛma temma ne. Terieŋgu
    faŋgu-na, duɔ ji jo u fɔ̃ŋgɔ̃tesĩnniŋ-jomma‑i, na hɔmmu ka fɛ̃ gbarnu.
  sus-sus: Tɔɔrɔfe alɔ Ala xa Mixi Sugandixi tɔɔrɔ ki naxɛ, na xa findi sɛɛwɛ ra wo
    bɛ, alako wo man xa ɲɛlɛxin a xa nɔrɛ masen lɔxɔɛ.
  pon-2006: Ahpw kumwail perenkihda amwail iang pwaisanki en Krais eh lokolok, pwe,
    ni sapwellime lingaling eh pahn sansalda, kumwail en pil iang perenda kowahlap.
  dad-dad: Anĩ ere, ã Kristus geid darau walegef nigin wauĩ kulĩ youf, ago ge di,
    ã yogon fula fiya medeĩya anĩ yaor fouf sain bun, wauĩ fatuk bagai kulĩ youf.
  zab-NT: sino que gulsaclaaz chi cadeedtɨ guelzii zec ni gudeed Crist guelzii, te
    par saclaazzactɨ dxi ni gueedny stuby.
  jae-jae: Têmtac ŋajam êsa gebe awê kaiŋ Kilisinê ŋandaŋ awiŋ. Ma êndêŋ noc eŋ eoc
    nê ŋawasi lasêŋa naŋ, amac oc atu samuc totêmtac ŋajamgeŋ.
  ksd-ksd: ba di tibe avat ma ra kinadik kai Iesu, avat a gugu; upi, ta kana vinavana
    rikai bula, avat a ga ma ra ngala na gina.
  msm-NT: Nasi no lipay kow su kibali ogpakaunung kow on ki Cristo to pag-antus to
    mgo antusonon agun no yabi pad on no ogkalipay kow ko pakitaon on to tibo kaotawan
    to kasilow to pagka-Diyus din.
  myk-myk: Ga yi funŋɔ taan lee na, bani yi bɛ ya taa ta Kirisa wo kanhama pu ni,
    kɔnhɔ yi funyɔ di ba daan wu nɔɔrɔ wu shɛduun ni.
  sbe-sbe: Na yomi kamkamna ne unai bena kwa gwauyala, matawuwuna ede kwa kamkamna
    gonogonowana doha Keliso ye kamkamna wa. Unai kabo kwa gwauyalakalili, huyana
    Keliso kana kao saesaekalilina ye hemasalaha yona huyataumasalahama ne unai.
  mcr-mcr: Tmi-tmiqä-tqä Kraisi Iqu ämakqä ique ämetqäŋuwiŋqe, he yeeqä iqäpŋqe. Iwä
    Iqueä yäŋänäqŋqetä, Iqueä yoqä naqänäŋitä, ätnäŋäqi wiqaŋgaŋi, he hiqä äwqe, äŋguänäŋä
    enyätä, he yeeqä kiiŋä ipnuwäŋqe.
  cux-NT: Naati canéé chí cuuvi yeenú nī taachí n'geenú nī ngii tan'dúúcā Cristo ch'eenú
    yā chii. Ní cuayiivi cuuvi yeenu cá nī taachi Cristo ndaa yā taama vmnéⁿ'ēe ní
    'cuuⁿ'míⁿ yā chi ch'ɛɛtɛ n'dai ngiichí yā tan'dúúcā dɛɛvɛ ngiichí ch'ɛɛtɛ.
  tur-YTC: Tam tersine, Mesih’in acılarına ortak olduğunuz için sevinin ki, O’nun
    görkemi açığa çıktığında siz de sevinçle coşasınız.
  san-ITR: kintu khrIShTena kleshAnAM sahabhAgitvAd Anandata tena tasya pratApaprakAshe.apyAnanandena
    praphullA bhaviShyatha|
  bel-N: Але, як супольнікі ў пакутах Хрыстовых, радуйцеся, каб і ў адкрыцьці славы
    Ягонай радавацца і весяліцца.
  sch-sch: Khrista roiinpuina a juong inlang tika râisâna nin sip theina ranga Khrista
    tuongna ngei nin tuongpui ai ni anghan râiminsân roi.
  mic-MIQNT: Gatu ul'ta'sultigw muta gilew welmajo'ltioq pa wijei aq Se'suguli gisi
    welmaje'g'p. Me' na gilew ul'ta'sultitoqs'p ta'n tujiw Se'sus 'pgising aq uggepmite'lgaqanm
    musga's'gt'tew.
  huu-NT: Cristo jai duere sefuide. Naimɨe isoi omoɨ duere sefuia, ieri iobi. Naimɨe
    dane bene bia, naimɨe bairiari eo iobitomoɨ.
  jiv-NT: Tuma ai̱ṉ shiir enentáimsatarum. “Kristu wáitsamuri̱n métek-taku wáitiakun
    péṉkeraiti” tu enentáimsatarum. Ukunam Kristu winchari̱ wáinkiarum timiá warasmi
    tusarum túratarum.
  otm-NT: Pɛ dan johya thohohʉ, nguetho dí comhbʉ yʉ́n ʉnbi ra Cristo. Nɛ nu'bʉ bi
    nɛqui xʉn ho rá ts'ɛdi, man'da xʉn ngu ran johya gan nuhʉ bʉya.
  dah-dah: Gwaha titŋeŋbe Yesu Kristu beleŋ kanduk kinyiŋ goyen neŋ wor keneŋ hite
    yeŋ nurdeb goke amaŋ heŋ hinayiŋ. Gogab saŋiŋmiŋ turŋuŋ yaŋ wor po goyen kawan
    forok yiyyeŋ nalureb deŋ wor amaŋeŋ wor po nurnayiŋ.
  tnk-tnk: Mətə ramasan mə rerɨmiaha traɡien tɨ nəri nə mə nəmisəien me i hiamreɡi
    həmwhen a ia səməme Kristo rɨməreɡi. Trɨni mɨnuə hiamo iamɨnhi irə, nənə rerɨmiaha
    traɡien pɨk anan nəpɨn tukətoni in rier pehe ia nɨskaiien səvənhi.
  kpr-kpr: Kau Keriso mema itatamusira aminga ava, itatameraeva; aindae sedo, ne ivuga
    aetevu. Amingareva amo, nu jovereghe foa isagha ari, ne nunda duro ava gido, ivuga
    areva.
  san-IAS: kintu khrīṣṭena kleśānāṁ sahabhāgitvād ānandata tena tasya pratāpaprakāśe'pyānanandena
    praphullā bhaviṣyatha|
  nho-nho: Kootou ki fiaffia i kootou e hakallono isu hoki pee ko Christ. Teenaa kootou
    ma ki fiaffia iloo i te saaita ana mahi ma ki hakassura ki te maarama nei.
  gym-NT: Akwa Kristo käkwe ja tare nikani ño, ye kwrere munta ja tare nike gwaire
    ben, ye abko munkwe käi ngwian nuäre jabtä, Kristo jatadita ja di kri bä nuärebti
    angwane, kä rabadre bäri nuäre munbtä niarabe gwaire abkokäre.
  azg-NT: Majoꞌ cüineiinꞌ nꞌonhoꞌ na coquenonhoꞌ na nndaꞌ, ee ntyja ꞌnaanꞌ joꞌ conanꞌjonhoꞌ
    juu naviꞌ na tquenon Cristo, chaꞌ juu xjen na ntsiꞌman Tyoꞌtsꞌon na taquintyja
    na tꞌman condui nquii Cristo, mantyi ꞌoꞌ juu xjenꞌñeen ncꞌonhoꞌ na nein jndyihoꞌ.
  bhd-bhd: पन इसेरे बारे मां खुश भोथ, कि ज़ैना दुःख मसीहे मैल्ले तुस भी तैन मां शामिल
    भोए। एल्हेरेलेइ ज़ैखन मसीह दुबारा एज्जेलो त सेब्भी लोकन पुड़ अपनि महिमा बांदी केरेलो,
    त तुस बड़े खुश भोले।
  too-NT: Capāxuhua'tit a'nchī pātīni'mpā'na'ntit chuntza' hua'chi Cristo pātīni'lh.
    Lā' chuntza' hui'xina'n lej napāxuhua'yā'tit a'xni'ca' Cristo namimpala lā' nalaktzī'ncan
    a'nchī xla' ka'lhī lhūhua' līmāpa'ksīn.
  ind-AYT: Namun, bersukacitalah karena kamu ikut ambil bagian dalam penderitaan Kristus
    sehingga kamu juga dapat bersukacita dan bergembira pada saat kemuliaan-Nya dinyatakan.
  cjo-NT: 'Tema eejatzi rowashironkaetakiri riraga Jesokirishito, iroñaaka pikimiteeyakarini:
    pikimoshireeyanakini. Iinja ipinkatharitapaaki rirori, roojatzi pikimoshirewentaperotantyaariri.'
  nsn-nsn: bo mu uaha kompe, ge inggoum pe ke kale keip ponosioum tar uelmahing geke
    kalein Kristo, maeit inggoum mu turung uahantiehe tun gete pokoso uakalahara tunur
    uinatoror nanon.
  san-DEV: किन्तु ख्रीष्टेन क्लेशानां सहभागित्वाद् आनन्दत तेन तस्य प्रतापप्रकाशेऽप्याननन्देन
    प्रफुल्ला भविष्यथ।
  tna-NT: Beidaji hue pu taji, Cristo sufri puana nime micuaneda sufri epu su. Daja
    micuaneda sufri epu su, Cristo epueicha su, ebia su beidaji micuaneda epu.
  lid-lid: Arile, aha kasekesek, tasah aha bwese iri maha-an buku none le Krais mene
    bwese. Ya, buku none iy eme hamon, ma nyaran i tinan, ma lomadan asahan eme lewan,
    aha kameh sekesek labai.
  wim-wim: Aak way nathan wampow niiyantan-a, keꞌ aak way nungantan wamp Christ.antan-a,
    niiy ngangk min iiy-iiyāna keꞌ nil Christ.an ngangk minangam iiy-iiy. Puth ngulana,
    nil palam wampow, aꞌ meenathow nungamang nil moom piꞌan paththama. Aak an-aniyangana
    niiyaniy-a, ngangk min paththam iiy-iiyāna.
  zga-M: Ulwakhuva vutukwendelela ukusovela nu uvukuvilwa wa Klisite, tuhekelage nu
    kuhekela ulwakuva tudinduliwe.
  yom-yom: Vayi bika lumona khini bila lunnata ndambu yi ziphasi zi Klisto muingi
    beno mamveno lumona khini mu thangu kela monika mu nkemboꞌandi woso.
  san-SIN: කින්තු ඛ්‍රීෂ්ටේන ක්ලේශානාං සහභාගිත්වාද් ආනන්දත තේන තස්‍ය ප්‍රතාපප්‍රකාශේ(අ)ප්‍යානනන්දේන
    ප්‍රඵුල්ලා භවිෂ්‍යථ|
  yut-yut: Uŋun paŋkɨlɨron ji Kristo da tepmɨ pagɨt uŋudeŋ paŋ, do kɨsɨk kɨsɨk ani.
    Ae Kristo dakon tɨlɨmni altaŋ teŋteŋosak bɨsapmon ji kɨsɨk kɨsɨk madepsi aŋek
    butji tagɨsi tokdɨsak.
  grc-BYZ: ἀλλὰ καθὸ κοινωνεῖτε τοῖς τοῦ Χριστοῦ παθήμασι, χαίρετε, ἵνα καὶ ἐν τῇ
    ἀποκαλύψει τῆς δόξης αὐτοῦ χαρῆτε ἀγαλλιώμενοι.
  cpc-NT: Iro ikimaatsitapaintari iijatzi Cristo. Aririka piñiiro iiroka inkimaatsitakaapiroyiitaimi
    ikimitaitakiri irirori, kantatsi pinkimoshiriwintiro. Tima ari pinkimoshiriwintairi
    impiyairika irirori jamairo jowaniinkawo.
  nhg-NT: Cache xepajpöquecö porque nenquesufrirojtecate lo mismo que oquesufrirojque
    Cristo, hua de inu maniera nuyejque nemopöctisque hua nenpajpöquesque lalebes
    cuöc niexihuas ca tlaniextelestle.
  nya-nya: Koma kondwerani popeza mukumva zowawa pamodzi ndi Khristu, kuti mudzakondwere
    kwakukulu pamene ulemerero wake udzaonekera.
  ngu-NT: Yej xpaquican ica no nenquipiaj sequi itlajyohuilis Cristo para no más sanoyej
    nempaquisquej ijcuac nopanextis ihueyilis.
  kup-kup: Oñ Kristo hamarah het honoñai nañ hateveteohavoz zut, ari amun honoñai
    pot nañ hateveameg-okoekaz homet biñ ravat hezei. Met pot tohopeken pi alizavor
    abat ahovonañ ou ravapanez porah ari pinañ honeo biñ pimau ravat hepek.
  jid-jid: Ko tö bi tie yá babran nitu nde Kristi, kpa-u ngiri, u naki bi la kpa ngiri
    niwa ba byu dokaka ma.
  wmw-wmw: Kwasa javyo, kwa kuwa mwankutabika kuntabikira Almasihi, muwe radi, ipate
    novyo pausaka kufafanuriwa utukufu wake mulumwengu‑mu, umwe novyo mufurahi ka
    radi pakulu.
  gmv-GGM: Hessafe bollara Kiristoosa bonchoy qoncciza wode inte keehi ufa7istana
    mala inte izara iza waayeza ekkizayta gidida mala ufa7etite.
  ssg-ssg: Amuamua nake i aile amuto tuai Krais ti kaui kawatan. Ape tataen ti lawe
    seilon paxai tioiwa lalape masiwian, amuam ti amuto lap ahe.
  zpo-NT: Mas wen byakla be ded be bid kwent cheen Jesucrist, zee noka yakla be gorna
    luu re xni chul cheen xaa.
  poy-poy: Su munemeleri toziya mtabiki handa Kristu ntambu yakatabikiti, su muwezi
    kuwera na nemeleru ivuwa shipindi ukwisa wakuwi paugubutulwa.
  qwh-NT: Mas bien Jesucristurecur sufriyanqequita cushicuyë. Tsepitam poderninwan
    chipapäquicar, cutimunan junaq allapa cushishqa cayanqui.
  gaw-gaw: Iiṯa, ug anamp̱a ag Kristus ele oh ug maoṯeb doonna, amunu oolag gamag
    ahaḏ! Amu dimp̱a Nug onig oḵai miag atiak beḵu, haen amup̱a ag oo gamag ahak naḏi
    doonna amu ag oolag ena ele daaglag.
  nca-nca: Ye Kristo quhurí korowaró ŋunde qembe quhurí korowoyoteŋgo ŋuro niŋgu-niŋgu
    ti. Ŋunde teyuriqo, ene sine parámiyómo tunomo tunoqeweya quno, yendo niŋgu-niŋgu
    parámi tero newonde meté hamó tewaŋgo.
  zpz-NTPP: Lugaar nu cha nu ic der, orzeꞌ bet lagy der, gun gal nu bzac zi Crisht,
    niꞌ ziꞌl zac zi gaꞌ de ru, gun orzeꞌ tonaꞌ la gyet lagy der ornu gruu zac Crisht
    tuubaꞌ tir nu gyel lily nim.
  zac-NT: Mejurë gulë bëquitë lduꞌu të purquë quëhunë të sufrir mizmë manërë cumë
    bëꞌnë Cristo sufrir. Gulë guaꞌa lduꞌu të parë gapë të lëgrë laꞌni ldúꞌul, nu gulë
    bëquitë lduꞌu të iurë guëdchini më stubi con pudërë nu llni.
  kyg-kyg: Kanamo aliꞌniya kava huno kanamo neꞌalitapa agaeꞌeꞌmo magoke agufa kanamo
    aliꞌnayaꞌmofeꞌmo lapamogaga aiyo. Kalaisi ha le konali yaꞌamo afole aisiya afinaꞌmo
    lusi kava hutapa lapamogaga aigayaꞌmofeꞌmo magoꞌe hutapa lapamogaga aiyo.
  kmk-kmk: Mataḻok kayuwot nu mapaligatan kayu un padan dit napaligatan Kristu daḻapnu
    taḻona mataḻotaḻok kayu pay nu dumatong dit aḻ-aḻgawa mangil-an sit pannakabalin
    kan kadayaw na.
  cao-NT: Tënëpihi tsi rani-ranicana, Cristo jascaria tsi ma tënëpihai iqui na. Tocapimano
    tsi anomariaxëhi quiha ma rani-ranihaina Cristo oquë jisiquixëquë no.
  bbr-bbr: Ak kiro tätäi Krais nuka owon senek oi, keseria, ak woiaka ererwe. Tawa
    Krais sakau näwäu orip ätäi kounuk, ak woiaka erermana, näwäu nepipiraiei.
  inb-inb: Chasa­paka, kam­kunapa lla­kii iukaspa, kun­tin­tu­lla kan­gi­chi, Cristopa
    lla­kii­wa sug­lla­pi kam­kuna­pas kag­manda. Chasa iukas­paka, pai asku­rinti
    sumag­lla kawa­rig­samu­ura, chi­ura­mi iapa kun­tin­ta­rin­kan­gi­chi.
  hrv-hrv: Naprotiv, radujte se kao zajedničari Kristovih patnja da i o Objavljenju
    njegove slave mognete radosno klicati.
  box-NT: Mi yàá wɛɛ́ mi sĩa bìo mi lò wee be bìo yi làa bìo ó o *Krista
    lò bonnáa bìo, bèra a na ká a khíi zéenía míten mí cùkú yi, á mi
    sĩa mún ǹ wa, á à zã̀maka làa sòobɛ́ɛ.
  ote-NT: Nuꞌa̱ gui ꞌyøthʉ, johyahʉ, ngueꞌa̱ grí sufrihʉ ngu bi sufri ma Zidadahʉ
    ra Jesucristo. Ngueꞌa̱ nuꞌbʉ grí sufrihʉ, ma xi gui johyahʉ nu xcrí hyanthʉ stua
    yopa penga ra Zidada Jesu con gatho rá nsundaꞌa̱.
  wnu-wnu: Ue, mi eng ende anwarigesieriner eng munon inubersiau tari mi warigesier
    eng gas ende gab ne mismisirar. Ende ebet ne mi eng anwaga ne Munon Aib unum dibenara
    gab ne an borusi mismisir ne oau pomaimot igoruboumon.
  zam-NT: Ndxe'leque', ftac lezo' gu' co'se' gàca loo gu' le' gu' tyactìi no Crist
    ndxep par gàca loo gu' tyac tín' lezo' gu' co'se' ñèe gu' gàc con' roo no con'
    xèn loo Crist co'se' yi'th Crist loo izlyo' ndxè' tedib vez.
  zyp-NT: Khri a tai-ingnah lekhei naa tai-ing hrahnah cawtah khei a lawng hri my
    lo, ma pawsui co a rungnawnah khatah a lang tihtah naa lunglawngnah a laihlui
    a.
  sey-NT: Neñañepi paꞌito coa ai jerepa sihuajë̱ꞌë, Cristo ai yoꞌoseꞌe ayere mësaruje̱
    pajë cajë, siꞌaye i̱ ayere deꞌoyerepa mësaruja̱ꞌa i̱ñoquëna, ai sihuaja̱ꞌcohuaꞌipi.
  nvm-nvm: Jaka unam izeg Jesu fu vajai fian abenma ijeg jak vajai fian abekva ni
    oimaref. Regavo ja ijegrekva rad tavan iji Jesu fu una ruakma ijia Godon sanainma
    iji fu samafrega jaka uruv oimarek.
  mps-mps: Dagego te Krais aga dene sali tiwai te dagede me te dene tolobo sę meba
    megi tama siyu ebaso, tama dage dwagi yai homu yao. Tama nosali aga ma asobo si,
    aga bomo yai ula te sogo hanilibo si, te dagego aga dene meba ede sobaso tama
    dage te sogo me te didibili eyu moni dwagi yai homu yaibao.
  pab-NT: Hoka maika xihalahare. Hiyaiya, Cristo iniyalahare kaxomokakitere akereta
    xikaxomokakita. Hoka tyohetehenere kalorexe tyaona maheta xowaka masakare xihalahare
    ekakoa.
  llg-llg: Tehuu ei dale mala bisa lamahoko, huu ei hambu doidosok sama leo Karistus
    hambu doidosok boe. No leondiak, na, dei fo ei dale mala lamahoko tetebes, neu
    fai babasan basa hataholi la lita Karistus koasan ana seli.
  kyf-kyf: Sa wa sɩalɩa Klisɩ, wa -ka 'sa aɩn sɩalɩda -mɩ, a li 'mʋna. 'Ɩn zlɩ ɔ 'ŋnɩmnɩe
    yia 'bhlewlʋa, amɩaa dlɩ 'ka namanɩ, 'ɩn a 'ka 'mʋna li.
  tpi-tpi: Long dispela traim yupela i karim pen olsem Krais i bin karim, olsem na
    yupela i mas amamas. Na taim biknem bilong Krais i kamap ples klia, bai yupela
    inap amamas moa yet na belgut tru.
  mih-NT: Zoco zɨɨ xaan cuñi ndo sa cuenda sa ndyehe ndo tundoho sihin ra Cristo vatyi
    tatu ndyehe ndo tundoho sa cuenda ra, quɨvɨ cua quisi ra ta cundyaca ñaha ra ñuu
    ñiyɨvɨ, zɨɨ xaan ca cua cuñi ndo.
  qvh-NT: Saypa trucanga cushicuyay Jesucristo nacashganno nacayashpayqui. Ima nacaycho
    carpis mana ajayaypa Jesucristuman yäracorga cay pasaman chipipiycar cutimuptin
    paywan tincur fiyupami cushicuyanquipä.
  kms-kms: Nungoqi yuqo ware kin te Kraist, wuti God naip no wute nate ruwi ningg
    nandi kin, ni yuqo niraq kin pugrine bu nungoqi mune wuraq. Pugri bu nungoqi te
    ningg chumbuai ei wand. Otiwo Kraist nikin ti di gre yumbui ane raqene nandi kin
    tende puayi di nungoqi oyi umbo yuwon gud di quan nganye chumbuai wand.
  agn-agn: kondi mangalipay amo ra lamang tenged aroman amo ra ni Cristo ang agpaliwagan
    amo pario tang nainabo ong nandia. Ong maning ta sia, magimong bogos ang enged
    tang kalipay mi ong kaldaw ang magbalik tanandia ig itaen tang tanan tang makabebereng
    ang gaem ig dengeg na.
  nhi-NT: Tlamo yeh xonpaquican nic namonteuantitoqueh itich tlen Cristo otlapanoc,
    para ohcon noiuqui ihcuac Yehuatzin ualmouicatzinos ica nimouisticchicaualitzin,
    sannoiuqui ixconpiacan ueyi paquilistli.
  ttc-NT: Cha'oj tok eten twitz xhcho'nal iktza' te Qajaw Jesukrist owok ten, pe'echalaj
    waq tzan tpaj okxchalajel nim oj tul junky'elky tuky'i nim tajwalil b'ix nim xhchqitz'unal.
  dan-1931: men glæder eder i samme Mål, som I have Del i Kristi Lidelser, for at
    I også kunne glæde og fryde eder ved hans Herligheds Åbenbarelse.
  kwj-kwj: Mina. O nomo hinga ku randau ti, Kurais ga funda o ku randa. O keke ma
    nimba ku eripeꞌaripenda. Wosiwa ichai hi laka rihi ti amwei sukwano gisi naha
    ki eripeꞌaripe sumbu omwesika naha ti kunu ki ya o ete dakonda.
  vie-OVCB: Trái lại, hãy vui mừng, vì nhờ thử thách anh chị em được chia sẻ sự đau
    khổ với Chúa Cứu Thế, để rồi đến khi Ngài trở lại, anh chị em sẽ vui mừng tột
    bực, đồng hưởng vinh quang với Ngài.
  kze-kze: Ísu Káráísitimbo áí'o úni'o umánkóntemba keinárawa'a tí'a úni'a umátínkaraamba
    póna kentirunkó kawe'á ínana Ísu Káráísiti ságayankwara'a kumíndara'a kentirunkó
    anón-kawe'a íníye.
  mpj-mpj: '@see-verse:1PE.004.012'
  lbk-lbk: Nan angnenyo koma, et enlal-ayad kayo tay iliglikhatyo nan kag isnan likhat
    Cristo, tatno maid pengpeng nan lagsakyo ya enlal-ayachanyo isnan maipail-an nan
    katangtangachan Cristo.
  mto-NT: Xo̱o̱ndu̱kta ku veꞌe veꞌem mjatta. Ku̱x ku xa veꞌe mtsaachpaaꞌtta ax joꞌn
    je̱ Cristo chaachpaaty joꞌn, o̱o̱y tseꞌe mtunxo̱o̱ndu̱ktat je̱ xa̱a̱j ku veꞌe
    je̱ Cristo ñaajknu̱ke̱ꞌxnata̱jkijinit je̱ mya̱jin ma̱a̱t.
  bzh-bzh: Gaḳ vanë sënë in bë ham gweḳo maggin geving Kerisi. Om ham nġo medo
    los kwamin vesa, log mëm arë böp los vuneḳ vuneḳ yaġek yi rëḳ natöḳ nam ranġah
    vu tamusën. Lob tum mëm ham rëḳ kwamin vesa böpata rot doḳ buk saga.
  guj-2017: પણ ખ્રિસ્તનાં દુઃખોમાં તમે ભાગીદાર થાઓ છો, તેને લીધે આનંદ કરો; કે જેથી
    તેમનો મહિમા પ્રગટ થાય ત્યારે પણ તમે બહુ ઉલ્લાસથી આનંદ કરો.
  jvn-NT: Aja pada kagèt, nanging pada bungaha, awit kowé mèlu ngrasakké kangsangsarané
    Kristus. Nanging kaya ngapa gedéné kabungahanmu mbésuk nèk Kristus bakal teka
    menèh lan kabèh wong bakal weruh sepira gedéné kwasané.
  byr-byr: Aawa. Daanga dazavɨna “Kɨraazɨtɨyarɨ daanga wɨvɨnakabaaibɨꞌ nevɨmanɨkeꞌnanyɨ,”
    dapɨjɨ yɨlaaya jɨla! “Dɨvi gamɨnne byaanna dɨragɨnyaꞌ kuꞌmaayaba yɨmaꞌnaabathevɨ
    yɨ yɨlaaya naanga kuna yadaa munyɨꞌ nayaa gaimakunna yaana!” dapi daangenna yɨlaaya
    jɨla!
  ian-ian: Kavle vat yandɨ, ngwuk solat sɨga yelavɨka alɨ ngwula. Nɨna njambwi nyan
    Kraist kat kavle vat yilɨnja vla nɨn kat yilɨgandi waa yelavɨka alɨ ngwula. Wupma
    yelavɨka tɨngweyan ngɨni njambwi nyanat tɨga ngega yandeya njɨmbla ngwuk kat apma
    vat yindɨ maa ngwuk solat sɨga tɨgiyangwuk.
  hun-hun: Sőt, amennyiben részetek van Krisztus szenvedésében, örüljetek, hogy az
    ő dicsőséges megjelenésekor is vigadozva örvendezhessetek.
  mcf-NT: —Chieshënquin Esuquidistu comapenen mëyanacbimboen Esus tantiesabon ëbitsen
    mëyanosh. Esus tantiaquid icshoeni adochitosh —quiash Esus tantiec bëdambo icnuna.
    —Utsibon chieshënaidi abi tantiaquid ambi namiacno buanuec Nuquin Icbo Esus choec
    —quiash abi chote ushën cuishonquenush adnuna.
  kjs-kjs: Dia-le nimimi Keriso raapu radaa no aaeme-le raaname waru komalepape. Go
    puma werepere nipuna epe paana puri pename waatea rabu nimina lo-parare raaname
    ora waru komalimi.
  mni-mni: Adubu nakhoina Christtagi awaba khaangbagi saruk phangminnabani haina haraojou,
    maduna Ibungo mahakki matik mangal phongdokpa matamda nakhoi haraobana thannanabani.
  yad-NT: Jirya̱ntya jchana̱chara ramu daryasa̱ra̱ju̱tiy riti̱ jarupantasa̱da Crístusa̱,
    jiryatiy jiryeyaru̱ryara, jirya̱tidye jchana̱y jiyaro̱va̱ya̱jadamuju̱, sa̱numatiy
    dityanura jidyanu̱yada.
  mxb-NT: Diꞌa kadii̱ ini ndo̱ sa̱ꞌá ña̱ ndóꞌo ndó táto̱ꞌon ni̱ ndoꞌo Cristo. Chi̱
    tá ná kasandaá kuu̱ nandió ko̱o na xíꞌín ndidaá ña̱ ndato kómí ná, dá kía̱n nakutí
    ndó xíꞌa̱n kádii̱ iní ndo̱.
  pon-2006A: Ahpw kumwail perenkihda amwail iang pwaisanki en Krais eh lokolok, pwe,
    ni sapwellime lingaling eh pahn sansalda, kumwail en pil iang perenda kowahlap.
  maq-NT: Cahndë́ xi cjuercun nuju ne, meje rë xi catamasua nuju táha hacutjin tivatjun
    cjuañihi tijima sacuaha cjuañihi xi cavatju Jesucristu camá. Cuatjin catamasua
    nuju, cojo sa xi hacuaha jercu cumasua nuju nixtin hya xi cumatsejen hacutjin
    jyë hnga Jesucristu cojo Hasen rë me.
  hto-hto: Mei jɨáɨfodo aféfuemo omoɨ caɨmátaioiri; ja Cristo duere zefuíllafuiaɨ
    dɨbénomo dúiredɨomoɨza. Afe izói omoɨ íadɨ, Jesucristo ebire bíllana omoɨ cɨ́oillemona
    jamánomo ióbicaitɨomoɨ.
  por-BRBSL: Mas, porque sois participantes dos sofrimentos de Cristo, regozijai-vos,
    para que, na revelação de sua glória, também vos regozijeis com uma alegria excessiva.
  ces-NKB: ale radujte se [z toho], že jste účastníky Kristových utrpení, abyste se
    s jásotem radovali i při zjevení jeho slávy.
  cui-cui: Jame seicaya pajʉntʉ coyene weiweinare xua painya nepaca itacʉpaewa xua
    ichamonae atene paca exana icha Cristo ichichi xua atene exanatsi. Yawano bexa
    pajʉntʉ coyene weiweinaename poxonae Jesucristo yawa patopaetsica pia peainya
    cui coyenewa.
  boj-2014: Kristus a nami jaqatiŋ qoboiyej dego kere niŋgi jaqatiŋ qoboiyeqnub. Niŋgi
    deqa areboleboleiŋgim soqniy. Yimqa mondoŋ Kristus a riaŋ koba ti brantimqa bati
    deqa niŋgi olo tulaŋ areboleboleiŋgim sqab.
  eng-OEBUS: No, the more you share the sufferings of the Christ, the more may you
    rejoice, that, when the time comes for the manifestation of his glory, you may
    rejoice and exult.
  eri-eri: Wala‑walawou waha langa, tere Kristus no jimiri aulai dorofe auleya, onou
    waha bona, tere edega wagu. Onodu saini Kristus unyi anyakaro malala heige gonga,
    tere inyangaro edega gadenga huwanyatege hilobainga inyonbona.
  aly-aly: Ingwer-rnemel aley irrwerneyel arrenhantherrenh, irrkaty-angkwarr arrpemarl
    rernemarl Jesus irrwernenh-apeny. Ingwer-ingweran ra apetyeyenh arawerrng ilkwakert,
    ingkerrenhelap renh areyenhan. Arlta ikwerelanap arrantherr inkwerelheyenh. Kel
    arlka alpwelyerrey-angenh anaynteyew. Mwerr-angkwarr anaynteyew inkwerelhemel.
  wiu-wiu: Ipa Keraisu nome mea tete motane toa kimeka mokala toko wa poti moma pamene.
    Nipa Keraisu einago pa̱ teleta tootapeneya wakapea nokale ke wa kolotine meadetepa
    pa widikoa meamene.
  swe-swe: Gläd er i stället ju mer ni får dela den Smordes (Kristi) lidande. Då ska
    ni fröjda er med översvallande jubel när hans härlighet uppenbaras.
  cth-cth: Nangmouh teh Khrih e reithainae na hmawngkhai awh dawkvah konawm awh. Khrih
    e bawilennae a kamnue toteh na lunghawi awh nahane doeh.
  mti-mti: Megara degadega auya, kuiyawa Keriso edawai meuma gaibu undag auene. Keriso
    uwapewa kumiwa apa degadega yeuma kokavit ape.
  pad-NT: Nimania ida Cristo imana 'banani-ra kamitha'avini. Khai vani'a bana ida
    Cristo fori arihina nahina namithaki kidiania, avakadiania namithaki jaboni. Oniani
    ida Cristo jahana, vagana nokiani kamahini a'onira khai ni'a'ahapikija bana.
  twi-twi: Na mmom, momma mo ani nnye sɛ mo ne Kristo rehu amane sɛnea mo ani begye
    daa, da a ɔbɛda nʼanuonyam adi no.
  hlt-hlt: Tedae Khrih kah patangnah dongah na boek uh dongah omngaih uh. Te daengah
    ni a thangpomnah dongkah pumphoenah dongah khaw hlampan la na omngaih uh eh.
  tbz-SIM: Dɛ̀ petìnkɛ ndi nɑɑti Kirisi fɛ̃̀ṹtɛ́mɛ̀ kɛ̀ di múnkɛ fɛ̃́ũ̀rì, kòò bo
    wɛ̃tɛní kɛ̀ di yɑ̀ ò dɛumɛ̀ kɛ̀ diwɛ̀ì di pĩ́.
  san-GUJ: કિન્તુ ખ્રીષ્ટેન ક્લેશાનાં સહભાગિત્વાદ્ આનન્દત તેન તસ્ય પ્રતાપપ્રકાશેઽપ્યાનનન્દેન
    પ્રફુલ્લા ભવિષ્યથ|
  ake-NT: E'tane epori'matɨ' Kʉrai ekota'mato' yau rɨ ɨwesi kon pɨ', mɨrɨ pɨ' mɨrɨ
    entai ɨyepori'ma kon pa eke pe iku'to' usenpoika a'tai.
  qvn-NT: Antis Cristo cunchungannuysi cunchurcayarga cushicurcay alisca, pay ima-ayga
