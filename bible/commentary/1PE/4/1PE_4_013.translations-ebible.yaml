verse: 1PE.004.013
translations:
  kpx-kpx: Isito kemo vahaeholahave. Kosealemo Iesu Kelisou vatehani maleale ke nahateike
    la ke malelu. Iniege Iesuu au atagamo tota dobai lohoge la vahaeho kena balugatahoai.
  okv-H: Keriso ta memenga avo ungona amiga kajueto ere kogova avoeto tunga javotoho
    evujo. Eto iji kombu ta puvurou Keriso ta usasa sago kiari peni be araha ta puvurou
    kito tunga javotoho be aisova.
  tbo-tbo: Ma Keliso wiyuwa geka pitenana i tuhagaya, inapa tauna binei ma wiyuwa
    ona wialoni yaka ona kaoha duma, babana ona wiwasawasa gogona.
  mal-C: ക്രിസ്തുവിന്റെ കഷ്ടതകളിൽ നിങ്ങൾ പങ്കാളികളാകുന്നതിൽ ആനന്ദിക്കുകയാണ് വേണ്ടത്.
    അങ്ങനെ അവിടത്തെ മഹത്ത്വം വെളിപ്പെടുമ്പോൾ നിങ്ങൾക്ക് അത്യധികം ആനന്ദിക്കാൻ സാധിക്കും.
  grc-SR: ἀλλὰ καθὸ κοινωνεῖτε τοῖς τοῦ χριστοῦ παθήμασιν, χαίρετε, ἵνα καὶ ἐν τῇ
    ἀποκαλύψει τῆς δόξης αὐτοῦ χαρῆτε ἀγαλλιώμενοι.
  bgc-bgc: इस बात खात्तर खुश होओ, के थम मसीह के दुख म्ह साझेदारी हो सके, उस बजह तै
    जिब मसीह बोहड़ के आवैगा, अपणी महिमा लोग्गां नै दिखाण खात्तर, तो थम खुशी तै भर
    जाओगे।
  khz-khz: Na Keriso eviti-vuato vetaina goviti-vuana pakurai, pio verere, roe nea
    vou ia maekana ralemana iwavagina pene vega-matagaia laganinai vou mapio verere-iwavagi.
  deu-TKW: sondern in dem Maße, als ihr an den Leiden des Christus Anteil bekommt,
    freuet euch, damit ihr auch bei der Offenbarung seiner Herrlichkeit Wonne und
    Freude habet.
  zsr-NT: Gul‑dzíjitsqui le dë latj queëliꞌ gunliꞌ‑nëꞌ tsazxö́n Cristo lu le rzacaꞌ
    rguiꞌë Lëꞌ quië gac udzíjiliꞌ caꞌ dza naꞌ huödëꞌ Cristo, catiꞌ gléꞌiliꞌ yöl‑laꞌ
    yeníꞌ queëꞌ.
  lin-lin: Bosepela nde, pamba te bozali kosangana na bapasi ya Klisto mpo ete botonda
    mpe na esengo tango akomonisa nkembo na Ye.
  hns-NT: Kriest bhie ie rakam se doekh oethaawat raha. Ohie se toelog djetane okare
    ghat doekh oethaihe, otane toelogke tjaahie khoesie rahe ke. Tab djab oe lautke
    aaiga aur Parmeswar dekhaaiga kie oe ketana maahaan hai, tab toelog bhie bahoet
    khoesie hoi djaihe.
  noa-E: Magju khãai mag pãach dau aug waauwai warag onee abat, Cristojã maach gaaimua
    aphʉʉ arr khaphʉ nʉm gaaimuata mag naawai. Pãrau magta amʉn, mʉg durr gaai ich
    Cristocha thumaam khʉʉn Pörkhanaa õor dʉ̈i ichdëu khap aag bëem edjã warag atchata
    pãar onee aju ich dʉ̈icha.
  eng-EMTV: but inasmuch as you partake in the sufferings of Christ, rejoice, in order
    that also at the unveiling of His glory, you may rejoice with great happiness.
  mib-NT: Chi sa cusɨɨ̄ ni rō jeē cándoho ró jecu jnūndóho jeē ní ndoho Cristo, návāha
    suni cusɨɨ̄ ndasɨ́ ni rō quɨvɨ̄ quénda ndijin yā jeē cujéhnu luu ya.
  lif-NT2: कर ख्रिस्‍ते़न्‌तुक्‍खे च्‍ये़बा हे़क्‍के खिनिॽआङ् इनोगे़न् तुक्‍खेओ के़ध्‍ये़ॽइल्‍ले़
    सःत्ते़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ कुयुःमा ये़न्‍नो कुमिमिदिङ्‌ङिन् ओसेःन्‍दाङ्
    पोःङ्‌ङिल्‍ले़ पसःत् के़सःत्तिॽरो॥
  xnj-xnj: Nambu mheka neju ndava muni mng'ahika ngati cheing'ahika Kilisitu, muni
    mvya na luheku neju lukumbi ukulu waki peugubukuliwa.
  mmx-mmx: Ketla mina sosoro atla nemi mi ru buru mi ne Karisito at losongsongot teren,
    kusu minaba umsu mi lomomo at laaleng lisisilok teren na ru asuvos.
  cbr-NT: Bënë́quinma camina sinánti 'ain, ami nishquian unin bëtsi bëtsi ocë́xa Cristo
    tëmërasaribi oquin cananuna nunribi tëmërai quixun. Usaquin sinani camina tëmëraibi
    cuëënti 'ain, usaribiti 'Apuira 'aísha Cristo aia isi cuëënux.
  tee-NT: Alai va alhik'ach'ant'it acsni mamak'alhk'ajnic'anat'it. Ac'ats'at'it ni
    vana va chun tamamak'alhk'ajnilh ju Cristo. Chai ni mamak'alhk'ajnic'anat'it ju
    chavai pus vachu' slivasalh ak'ach'ana'it'it acsni tavanan catasuyach ni yuchach
    ju Cristo ju tucan xak'ai.
  eng-LSV: but according as you have fellowship with the sufferings of the Christ,
    rejoice, that you may also rejoice in the revelation of His glory—exulting;
  cak-NT: Pa ruq'uiexel ri', xa quixquicot, roma rix chuka' niben sufrir anche'l xu'on
    sufrir ri Cristo. Y cuando xtapon ri k'ij chi nik'alajin chi ri Cristo can c'o-wi
    ruk'ij, can yalan xquixquicot.
  pah-NT: Pejoryjory ti hahyrame pejive, kiro ko nhande xajikoty'a Cristo'ga pavẽi
    javo. A'ereki Cristo'ga okwaha hahya ikwehe. Pejory ti hahya rerekovo a'ero, tapendory
    hete tuhẽ ti Cristo'ga rura'javame huvihavuhuhetero nehẽ.
  sja-NT: Ma k'ãyaara o-ĩa p'anátɨ parã miapidak'ãri Cristo miapidap'edaak'a, ne-inaa
    pia oo p'anɨ k'aurepa. O-ĩa p'anadai mãgá miaruta misa na eujãde, k'awa p'anadairã
    na ewari wãara t'ãri o-ĩa p'anadait'ee Cristo chek'ãri ichi k'ĩra wãree unupide
    jõmaarãmaa.
  xed-xed: Rfawarfa ta rfu katək, nda nzakwa ghuni kawadaga nda Kristi ma ghuya ɗaŋwa,
    kada ndəghafta ŋuɗufa ghuni nda rfu baɗu dzaʼa maraŋta tsi ta glakwani ŋa inda
    mndu.
  mks-NT: Ña̱ ndítahan caja ndó quéa̱ caji̱i̱ ini ndó jáchi̱ xi̱hín ña̱ yóho cánda̱a̱
    ini ndó ndá quia̱hva na̱ndoho ini Jesús. Ta xi̱hín ña̱ yóho caji̱i̱ ndiva̱ha ini
    ndó tá ná cuni ndó ndá quia̱hva cáhnu cúú mé á tá ná quixi tucu a.
  gfk-S: Iesene i tahut be mu na laro be mu te lala ta ira harangungut tane Krais
    waing mu nage manga laro ing no nuno minamar na harapuasa.
  bmu-bmu: Kude aurumemö, Kraistnöŋ ölöpŋi aiga kahasililiŋ ak waŋgigetka möröhi,
    iŋini mönö sihimbölö miaŋgö kitipŋi mötzeaŋgö dop sösöŋgai aka malme. Yambuk mewö
    malgetka liliŋgöba kaiga asakmararaŋan asuhuiga nalö miaŋgöreŋ mewöyök söŋgaiba
    oyaeŋkoyaeŋ akŋe.
  dgz-dgz: Go e gare daramuya wap, ame Keriso vek ugu vegaek anu wat yapeni ame upinewa
    di wariwanin, ap menan Keriso oya oyae den sia tauepi wamewa gapan, e imuya aton
    bararaeta.
  eng-GNV: But reioyce, in asmuch as ye are partakers of Christs suffrings, that when
    his glory shall appeare, ye may be glad and reioyce.
  zaa-NT: Canchu ccá le sufrir por biỹa prueba ni nna, ná qui'ni edacca' láni le,
    porqui'ni adí ttuba cca le lani Cristo canchu ccá le sufrir por biỹa ruthacca'
    ca enne' le, porqui'ni ą'hua lèe nna yala sufrir uccuee. Làniana canchu chi i'yu
    tsá ilá'ni le qui'ni íl·lanie attu lani la' yani' nna la' huacca nna, yala edácca'ni
    le.
  eng-WEBSTER: But rejoice, seeing ye are partakers of Christ's sufferings; that,
    when his glory shall be revealed, ye may be glad also with exceeding joy.
  guh-guh: Nexata saya panasivajamatabëcuenebarëyamëre tsavanapae paxamë ata itsa
    pacabejiobiaexanapona pacuenia Cristo bejiobiaexanatsi. Nexata pamatacabi pataename
    Cristo pepatsijavatsica pijapenivenivenaecotia yajava, pasivajamatabëcuenebarëyamë
    tsane.
  bon-bon: Peei name pi mine ngenecu gege äbitininago, ingle mime mäpu lui epu pana
    gemi Keriso lipu mäpu bine jepänemuji. Ceräcerägääbu bimu te liba cire tädepi,
    piiyepu iyeta biname cina Keriso me jamyacu apaclyera ne liba cire jääpänepesi,
    mine piba baborage gege cama cire ninajipi.
  nhw-BL: Pero xipaquica quema antlaijiyohuíaj pampa Cristo nojquiya tlaijiyohui huan
    anmechcahuilijtoc anquimatise se quentzi tlaijiyohuilistli quen ya quimatqui.
    Huan yeca quema yaya hualas huan nochi amojuanti anquiitase ihueyitilis, nelía
    miyac anpaquise.
  swh-ONEN: Bali furahini kuwa mnashiriki katika mateso ya Kristo, ili mpate kufurahi
    zaidi wakati utukufu wake utakapofunuliwa.
  wbi-wbi: Looli muhovokaghe ulwakuva muanyana kupumuka ndavule aliyah pumuike uKilisite,
    mu uluo muliva nulukelo uluvaha fijo, alava ivoneka nuvuvaha vwake.
  bba-bba: Adɑmɑ i ɡɔ̃ru doro ye i kɑ Kirisin nɔni swɑ̃ɑru sɔɔ bɔnu mɔ, kpɑ i n mɑɑ
    nuku doo bɑkɑbu mɔ tɔ̃ɔ te win yiiko yɑ koo sɔ̃ɔsirɑ.
  eng-KJVCPB: but rejoice, inasmuch as ye are partakers of Christ’s sufferings; that,
    when his glory shall be revealed, ye may be glad also with exceeding joy.
  kgk-NT: Pehasa asy ramo jepe taperovy'a katu. Hesu Cristo ohasa asy va'ekwe. Ha'e-rami
    peẽ ave pehasa asy peiko-vy. Upéixa ramo ha'e ojehexa uka ramo omba'egwasuha peẽ
    ave pevy'a va'erã. Upéa-rehe ãy peve erehasa asy ramo jepe, erovy'a katu.
  waj-waj: Sa itaama nnikiarairaida Yisuu Kirisiinnanikaraama mmamma nniitareeraivaa
    varaivaara sirigakiatee. Ngia Yisuunna oyai ari vookaraivo kooyaa vainara suaivaki
    sirigaida ausa yoketaivaa tasipama variaaraivaara aanna makee mmamma nniitareeraivaa
    varadaata varida sirigakiatee.
  cpy-cpy: Rootaki ikemaatsita-paentari paerani Jeepatzii-totaa-rewo. Aririka piñeero
    eeroka ikemaatsitakaa-perotee-temi ikimitee-takiri rirori, kantacha pikimo-shire-wentero.
    Tema ari pithaamenta-perotee-yaari ipiyeerika rirori ramaero rowaneenkawo.
  mpx-mpx: Yaa nuku yaliyaya-an te Keliso wana lomwan komiu al ge ku lomwani. Inoke
    sauga alona ge wana wasawasa ni nem, yaka abwe nuku yaliyaya nabiyan hot.
  wbp-wbp: Ngarili wardinyi nyinaya maju-puruju. Murrumurru-jarrimi kankulu Jijaji
    Kiraji-piya kujalu nyanungu yapangku murrumurru-manu walya nyampurla. Ngaka yapa
    panungku kapulu nyanyi Jijaji Kiraji ngurrju-nyayirni yartarnarri wiri-jarlu-kurlu.
    Jalangu kankulu-nyanu murrumurru purda-nyanyi yungunkulurla yangka ngaka wardinyilki
    yati-wangka Kaatuku.
  luo-luo: To beduru mamor nikech uriworu kod Kristo e sandne, mondo unudok moil chuth
    chiengʼ ma duongʼne nofwenyre.
  nhe-NT: Pero xipaquica quema intlaijiyohuíaj pampa Cristo nojquiya tlaijiyohui huan
    inmechcahuilijtoc inquimatise se quentzi tlaijiyohuilistli queja ya quimatqui.
    Huan yeca quema yajaya hualas huan nochi imojuanti inquiitase ihueyitilis, nelía
    miyac inpaquise.
  aii-aii: ܐܝܼܢܵܐ ܚܕܹܝܡܘܼܢ ܣܵܒܵܒ ܫܲܪܘܼܟܹܐ ܝܬܘܿܢ ܒܚܲܫܹ̈ܐ ܕܡܫܝܼܚܵܐ، ܗܵܕܟ݂ܵܐ ܕܒܘܼܫ ܙܵܘܕܵܐ
    ܚܵܕܹܝܬܘܿܢ ܐܝܼܡܲܢ ܕܚܸܩܪܹܗ ܦܵܐܹܫ ܓܸܠܝܵܐ.
  esk-NT: Aglaan quviatchauġigitchi piqasiutiniḷusri Christ-mun nagliksaałhagun quviatchallapiaġumuusri
    quyalusri kamanautaa sagviqpan.
  msb-msb: kundi magmalipay na nakibahin kamo sa pagtios ni Cristo kay agod malipay
    gayod kamo kun ihayag na siya sa iya glorya.
  cpa-NT: Jøng² tiogh³ hniah¹² hioh¹² jénh² hniah¹². Di³ ca¹të́h² hniah¹² cánh³ hniah¹²
    jmø³uai¹² quianh¹³ Cristo. Mi³jøng² hiug¹² ma¹dsio¹² hioh¹² jénh² hniah¹² na³ma²léi¹³
    ha²cónh¹ ja³juanh¹²dsa.
  dso-dso: ତାର୍‌ ବାଦୁଲେ, କିରିସ୍‌ଟ ଦୁକ୍‌ କସ୍‌ଟ ମୁର୍‌ଚିକରି ରଇଲାର୍‍ ପାରା ତମ୍‌କେ ମୁରଚ୍‌ବାକେ
    ଆଇଲେ, ସାର୍‌ଦା ଉଆ । ଜନ୍‌ ଦିନେ ସେ ତାର୍‌ ଡାକ୍‌ପୁଟା ଦେକାଇସି, ସେ ଦିନେ ତମେ ଅଦିକ୍‌ ସାର୍‌ଦା
    ଅଇସା ।
  meu-meu: A Keriso ida o hisihisi heboumu dainai ba moale; gabeai ia hairaina baine
    hedinarai negana ai ba moale hisi dae.
  yva-NT: Yara syare wasananibe weye varore raugaje wasai indamu watavondi wasiuri
    Kristus atavon. Indamu arono Kristus pakare no mine vone so Apa kovo ntiti rautan,
    indati wasanayanambe.
  dgc-dgc: Engˈwan dapat a masahat kam ta éya, da saya i kabahagi moya to hirap ni
    Cristo. Nadid, éng pakunan moy sa, éy masahat kam a tahod a talaga ta aldew a
    késoli ni Cristo a ipeta na i kapangyarian na.
  zpm-NT: Mazd iṉe goḻley; sac goṉ ye Jesús sca goṉ guieḻnë, ni scagaa nroob guieḻbley
    ne tso to gaḻ dze ne glu gaṉle zha nactaa guieḻndzon ne rap me.
  hix-NT: Teryehorye rma ehtxoko, Kryestu wyaro rma rha teryewhamnohsom me oyesnàr
    kom ke. Amnye ehonomnà me xaxa nosonyhehe, noro. Àtoko rma oyeryehotetxhe xaxa
    hampànà, thenyehra rma haxa mak ha. Àro ke, amnye rma, teryewhamnohsom me oyehtokonye,
    teryehorye rma ehtxoko, amnye xarha teryehorye rma haxa oyehtxoho menye.
  sim-sim: Mbele mbele ol ter jihik talawa ondo himi angop Kraishik talari lir. Unda
    osik nomorawu Krais kishanda hom os jimu kishanduwa. Uwa osik ji rupshika. Ukruharanda
    orhi nga indik or takwa wolo, or tanak ji heyehe warje mende nga rupshikwa jir.
  npi-ULB: तर जति तिमीहरू ख्रीष्‍टको दुःख भोग्‍छौ, त्यति रमाओ ताकि उहाँको महिमा प्रकट
    हुँदा तिमीहरू पनि आनन्द मनाउन सक्‍नेछौँ ।
  cgc-cgc: Magkalipay kaw tenged naagian nyo mga kabellay paryo na Cristo an naagian
    din mga kabellay. Tenged iling tan naagian nyo, malipay kaw gid naan ta adlaw
    na ipakala ta Dyos naan ta tanan daw kino gid Cristo an.
  tim-tim: Bo. Dâp are âmâ hâk hilâlâm Kristoŋe lokoep are hainâk lokom heroŋe nâŋgâm
    manbai. Hain akmâ âmâ miawakmâ pagaleŋân kinbiawân nen hârok damun nenŋe akbiapdâm
    heroŋe humo akbei.
  yor-yor: Ṣùgbọ́n níwọ̀n bí ẹ̀yin tí jẹ́ alábápín ìyà Kristi, ẹ máa yọ̀, kí ẹ̀yin
    lè yọ ayọ̀ púpọ̀ nígbà tí a bá fi ògo rẹ̀ hàn.
  wos-wos: Wungi wahafi yata guni yikafre mawuli yatanguni. Krais hanja némafwi hangéli
    hérandén maki guni akwi hangéli héraata, guni yikafre mawuli male yatanguni. Yikafre
    mawuli yangut, hukémbu dé nukwa hanyikwa maki haanye wambula yandét, guni déré
    xéta yikafre mawuli yata mawuli sawuli yatanguni.
  emp-NTPO: Ãtebʌrʌ Crito quĩrãca bia mĩga panʌ bẽrã b̶ʌsrid̶a b̶ead̶adua. Mãwã Ãcõrẽba
    Critora dji dromaara b̶ʌda unubibʌrʌd̶e bãrãra bio b̶ʌsrid̶ad̶ia.
  eng-F35: but to the extent that you share in Christ's sufferings, rejoice, so that
    at the revelation of His glory you also may rejoice a great deal more.
  ind-ind: Sebaliknya, kalau kalian mengalami penderitaan seperti yang Kristus alami,
    bergembiralah! Karena itu berarti kalian benar-benar sudah bersatu dengan Dia.
    Dengan begitu, pastilah kalian akan sangat bersukacita pada waktu Dia datang kembali
    untuk menyatakan kemuliaan-Nya!
  pes-OPCB: شاد باشید که به این طریق می‌توانید در رنج و زحمت مسیح شریک شوید؛ به این
    ترتیب در روز بازگشت پرجلال او، شادی شما کامل خواهد شد.
  mpt-mpt: Sino enin olo Klaiste dim osa tam tlubanobiobe. E enin kino watemebio kesoa
    Klaiste bainobo gabib naka unang ibsa inaniba i enino ibo omyomabiobe. I ibo inayemibo
    seinine! Ibo inaib mole Klaiste imin tlea e titilo keimanomo dimo ibo dot seinin
    sumo seinomabiobe.
  ssx-ssx: Kotoeki na pikita꞉ Ketisona꞉ ka꞉nda꞉ putu piliki minoloma꞉me laa ta꞉na꞉ma꞉
    homa꞉pa꞉peke. Kota꞉ ipika꞉ pa̱a̱ pita꞉la꞉eki opolo ipilie pita꞉ma꞉ iki pa꞉ta꞉
    ta꞉na꞉ma꞉ homa꞉la꞉ ekita꞉ tumbalieke.
  mkl-mkl: Ammɑ i jɔ̀ inɔ nŋɛ ku dɔ̃ bii ì wɑɑ bɑ ikpɛ̃ si wɑhɑlɑi Kirisi ŋɑ, ku bɑ
    i nɛ inɔ didɔ̃ nlɑ nlɑ ŋɑ si ɑjɔ iyi ɑ́ nyisi ɑmboeɛ.
  gaq-gaq: ଣ୍ଡୁଲା ସାର୍ଦା ଡିଂପା ଡାଗ୍ଲା ପେଇଂ କିସ୍‌ଟନେ ଦୁକ୍‌କସ୍ଟନେ ରେମୁଆଁ ପେଡିଂକେସା ମେଁନେ
    ମ‍ଇମା ତ୍ନାନେ ବେଲା ପେଇଂ ସାର୍ଦାରେ ପେତ୍ନ‍ଏ ।
  gof-RNT: Shin iya bonchchoy qoncciya wode hintte ufayssay gita gidana mela Kiristtoosa
    waaya hintte ekkeyssan ufayttite.
  unx-unx: ମେନ୍‌ଦ ରାସ୍‌କାଅଃପେ, ଚିୟାଃଚି ଆପେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦୁକୁରେୟାଃ ହାନାଟିଙ୍ଗ୍‌ପେ
    ନାମାକାଦ୍‌ ହରାତେ ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ ହବାଅଃ ଇମ୍‌ତା ଆପେ ପୁରାଃ ରାସ୍‌କାରେପେ ରାସ୍‌କାଅଃଆ
    ।
  gah-gah: Kilistó miluma gilimó nenémini agikagú miniki mulutikú agila guluma iko
    minalo. Lá iki miniki aí gonanalivagi lapanala utó o lekemekiko ámina oko mulutikú
    agila guluma noiko lokogoliza viziki minalo.
  lcm-lcm: Sikei, mi uruk using sukana milapo kun siang kuvul ve Karisto si kana kui.
    Asukang na si taun ang man kala serei e ring malangas ta miminaungan, mila uruk
    alava.
  aer-aer: Kele, akangkemele anaye arne akurne apeke-arle arrekantherre irrerlenge,
    Christ-ekarle arne akurne irreke-arteke, itne ikwere ahele angkeme atwerrirreke
    anteye. Nhenge Christ anteme apetyalpeme Utnenge Akngerre-akerte tyerrtye ingkirrekele
    anteme renhe areme re mwerre akngerre anthurre, yanhe ikwerele-ureke arrantherre
    akangkemele anthurre anetyenhenge.
  qvc-NT: Ashwanri kushikuyllapa Jisukristushina padisishpapis. Chaqa chayshina padisishpaqam,
    ancha ringillapa kushikuq, rikashpa ancha pudirniyuq Jisukristuta syilumanda llipyashpa
    shamuykaptin.
  tgl-ULB: Pero tulad ng pagdanas ninyo ng mga pagdurusa ni Cristo, magalak kayo,
    upang kayo ay magalak at matuwa sa pagpapahayag ng kaniyang kaluwalhatian.
  cbs-NT: Jaska matu memabiabu Cristo ani keska wakin jabiaskadianiwen taexun matu
    tenemadiakanikiki. Jaskawen taea Cristo xanen ibujaidai ana taxnikidan matu benimajaidawaxanai
    shinain natian jaskawen benimatimabiaken Cristowen taea benimayukubainkanwen.
  xtm-NTPP: Su'va jín koo sii ini o ja ka ndo'o ka neni o sukan ni ndo'o maa Cristo
    ma, sukan‑va'a kivi jin kuni o jayiñu'u maa Cristo ma, te jin koo sii ini xeen‑ka
    o.
  nnq-nnq: Nambu nhwalalalile gambu mpotekigwa andi papotekigwe Kilisto kupala papakubuja
    kabe mukibumo chakwe nhwalalilange muno.
  bao-NT: To biro ĩitirãra Jesucristo ñañaro cʉ̃ ca tamʉoricarore birora ca bii nʉnʉjeerã
    niiri, ʉjea niiña, ñucã cʉ̃ ca tutua majuropeerije mena nemo cʉ̃ ca tua doori
    rʉmʉ ca niirore bʉaro ʉjea niirique mena mʉja ca niipere biro ĩirã.
  san-ORI: କିନ୍ତୁ ଖ୍ରୀଷ୍ଟେନ କ୍ଲେଶାନାଂ ସହଭାଗିତ୍ୱାଦ୍ ଆନନ୍ଦତ ତେନ ତସ୍ୟ ପ୍ରତାପପ୍ରକାଶେଽପ୍ୟାନନନ୍ଦେନ
    ପ୍ରଫୁଲ୍ଲା ଭୱିଷ୍ୟଥ|
  huv-NT: Leaw netam merangan, ich mapac imeajtsan xeyay, cos atquiaj apmejüiquichan
    atnej almequiüjpan Teat Cristo tiül leaw tamongoch. Atquiaj alndom mapac imeajtsan
    xeyay wüx nej aliüc alinomb mejüiquichay najneajay ajlüy.
  otn-NT: Da̱mi̱ johyahʉ 'mø guí sähʉ ra̱ n'ʉ tengu̱tho bi zä ra̱ Cristo. A nu̱'mø
    bi zøcua'a̱, ma̱ da̱tho guí johyahʉ p'ʉya. Porque di̱ nɛ̱qui̱ ngue ma̱guesɛ.
  nop-nop: Hidi Kilistodi folofigita nadiguk undugoŋ nadiŋila welemomooŋ nadiyaneeŋ.
    Ala hatigene kougoŋ wougigitnit miŋgoŋ mintadakaleune kaŋ welemomooŋ hinek nadiŋa
    yonadifo wapum tineeŋ.
  obo-NT: Iyon dow puungi, kahaa kow, su timbang id lonug kow duma ki Disas Krays
    diyot kodti-is to mgo kodposuppit, woy ukit ka-ay, oraroy kow pe-en od kahaa otid
    kokita ron to langun iddos se-aa to kotuusan din.
  cak-ENT: Tok rix nyixc'o c'a pa jun k'oxomül, cachi'el ri k'oxomül ri xuc'usaj ri
    Cristo, man quixbison c'a, xa quixquicot. Y tok napon c'a ri k'ij tok nk'alajin
    que ri Cristo c'o-vi ruk'ij, juis c'a nquicot ri ivánima rix.
  lif-NT: ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤋᤢᤰᤂᤣ ᤆᤩᤧᤒᤠ ᤜᤧᤰᤁᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤀᤥ ᤁᤧᤎᤩᤧ᤹ᤀᤡᤸᤗᤧ ᤛ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤕᤢ᤺ᤔᤠ ᤕᤧᤴᤏᤥ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤱᤅᤡᤸᤗᤧ ᤐᤛ᤺ᤳ ᤁᤧᤛ᤺ᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: Chi sa cusiī inī nū jā ndóho nú jacū tūndóhó tá cúu nūū ní ndoho Cristo,
    tácua suni cusiī ndasí inī nū quīvī jā nenda nijīn yā jā viī cuñáhnú yā.
  san-TIB: ཀིནྟུ ཁྲཱིཥྚེན ཀླེཤཱནཱཾ སཧབྷཱགིཏྭཱད྄ ཨཱནནྡཏ ཏེན ཏསྱ པྲཏཱཔཔྲཀཱཤེ྅པྱཱནནནྡེན
    པྲཕུལླཱ བྷཝིཥྱཐ།
  qve-NT: Imaynan Jesucristopas ñak'ariran, saynata ñak'arispaqa, qankunapas anchatayá
    kusikuychis. Saynata ñak'arispaykichismi, Jesucristo kay pachaman kutimuqtin,
    qankunaqa anchata kusikunkichis, paypa sumaq k'anchayninta, hinallataq tukuy atiyninta
    rikuspaykichis.
  pao-NT: '@see-verse:1PE.004.012'
  cbu-NT: Isusumand nuwaa ashkanaya, táyarus, mapiyngtsa. Watam Isus ashirangu, siy
    ashiritamtis kiyung kachiyaksawa. Ashiri anumun mangis kis shambatangtsa. Ashkinaareesa,
    Isussha yusur kuskachu, Isusoo pakchus, mangis kis shambatachpasa.
  usa-usa: keráwáqá Îtu Káríqtoni aú-aiq-yataaqa yainánôqtaba timuqá máráaro. ánibo
    wemá tágama-yataakaraq kumínaqa keráwáqá timuq-yatááqnápó ógiranoe.
  soy-soy: Amɑ́ likɛ́ mɛyɑ̃́ nɔ́ n lɑ́ɑ́rú rɛ Kirisi iwɛ icɔ kɑni le nnyɑ. Limɛcɔ
    kɑi sɔ́nti likɛ́ nɔ́ n lɑ́ɑ́rú, kumúŋɛ́ kpɛ-i kuú hɑ umɛyɔɔpi ń lesɛnɛ ukɛ́
    pisoi nyísɛ.
  hui-hui: Ani ndogo Keriso ibugua tandaga nayadagua inabi noloma̱ya ngiragonida manda
    bialu turu ho halimu. Irane ogo ibunaga wá taraore holene ha pani haragola tínaga
    bu miniha turu holene to̱lai helo ani nalu halimu.
  amf-amf: Kalon Kiristoossa gobshinin may haapadhen wodanka kattsi yenin wozadhoadettsi,
    ta Kiristoossa gaalenam kashimayna yenin maatenka wozadhee.
  quc-NNT: Xane chixkikotoq aretaq kiriq iwe ri k'äx junam jas ri xuriq ri Cristo.
    Je ri' rech sib'alaj kixkikot na aretaq käpe ri Are', käq'alajin ri je'lalaj u
    juluwem, känimarisax k'u na u q'ij.
  dob-dob: Ta esi wada gwausowala manuna Yesu Keliso ꞌelouya ꞌilobena, ga ꞌomi nadigega
    tuga walobalobaꞌese, be muliyega tuta nina ꞌina esaesa ꞌiapwesama wada gwausowala
    ꞌaiꞌaila.
  wrs-wrs: Heva os yeoa indk vethapro, noinda Sesoava doa yemba daswolna kinmba Kristusnamsna.
    Yimba si wohindk vethapravav, nonamba hengava Kristusva provrava hevna pusambanakambarava.
  mca-mca: e'ƚe'sitsi'ƚi'mkii yijat'ij in ƚakiƚijets ha' Cristo in qi in yaats'e'ej
    pa'aj, hats'inha qu' qiye' jeek hatse' qu' e'ƚe'sitsi'ƚi'mkii qu' ne'twenhetiitaxij
    ha' Cristo pa' qi ƚewqiye'jji'.
  tzo-TZC: Yuꞌun ta scꞌan ti xamuyubajic noꞌox ti jech ta xavichꞌ avocolic jech chac
    cꞌu chaꞌal laj yichꞌ ti Cristoe, yoꞌ jech ti voꞌoxuc eque xamuyubajic xa ti cꞌalal
    ta xavilic ti jun yutsil ta xtale.
  mya-mya: အံ့​သြ​နေ​မည့်​အ​စား​သင်​တို့​သည်​ခ​ရစ်​တော် ၏​ဝေ​ဒ​နာ​တော်​များ​ကို​ကိုယ်​တော်​နှင့်​အ​တူ
    ပါ​ဝင်​ခံ​စား​ရ​ကြ​သ​ဖြင့်​ဝမ်း​မြောက်​ကြ လော့။ သို့​မှ​သာ​ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ
    တော်​ပေါ်​လွင်​ထင်​ရှား​သော​အ​ခါ​သင်​တို့​သည် အ​လွန်​ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​လိမ့်​မည်။-
  gng-NT: Ama li poknh mɛn, kimɛ ninbi nin Kristo nɛ taan' ki jɛ̀ndeh, ŋɔ lidaali
    là u li ñɛn uʼkpiɛke upaan bo nnɔ ní li te uyɛnsɔngciɛn ni ki poknh.
  cbi-NTPO: Tsaju' naa llakinguenduba mika sundenga judei, tsejtaa Cristo naake taaju
    kemuwaañuba ñui bain juntsaiñu indetsumiya, ya naaju tsamantsaa ju'ba juntsai
    katawanu malu janmala tsaren ñui bain yaba bulu tsamantsai sundyave'nu.
  ikk-NT: Ka ghọghọma nị, makẹni ụnụ rị e sọn Kraịst' a ta afụnfụn a—kẹni ụnụ hụn
    ụzọ nwẹ ịghọghọ, e yi oro-ịghọghọ ogẹn ọghọ a k'e gi pụhachanrịn ifọn.
  leu-leu: Taasaxa mi taa nanam senaso mi taxa waan xuvul pa Krais lana mu lagafan
    aava nane waan lana talo mi tafe bas pana faamamaasan la yaan a isin lava sina
    i taa savat la matavas.
  maz-NT: C'ü rí tsjaji, rí mägueji, na ngue c'ü rgui sufregueji ja c'o nzi va sufre
    e Jesucristo. 'Ma ra ẽjẽ angueze c'ü me rrã zö rva ẽjẽ, me rí mägueji na puncjü.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀའི་གཟི་བརྗིད་མངོན་པའི་དུས་སུ། ཁྱོད་རྣམས་ཀྱང་ཤིན་ཏུ་དགའ་ཞིང་སྤྲོ་བའི་ཕྱིར།
    ད་ལྟ་ཁྱོད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་སྡུག་བསྔལ་མཉམ་དུ་འཁུར་བས་དགའ་ཞིང་སྤྲོ་བར༌གྱིས།
  tca-NT: Natürü narümemaẽ nixĩ na petaãẽgüamaxü̃, yerü yema Cristu ngúxü̃ na ingexü̃rüü̃
    nixĩ i ngúxü̃ na pingegüxü̃ i ñu̱xmax na petaãẽgüxü̃cèx i ngẽxguma wena núma naxũxgu
    i nümax.
  zpl-NT: Aꞌla ñia utsu arquiꞌhua chenu nuꞌ nú nehuana secahua tucu nú nehuana ulleꞌca
    Jesucristo para nú leꞌca ñia tsu arquiꞌhua lañiꞌhua ellieꞌ Jesucristo bichia nú
    riña zecanu stucu bese.
  mbc-NT: Tîîse tenyaka ya taatausinpai e'tî awe'taruma'tîto'kon pî'. Maasa pra Cristo
    e'taruma'tî'pî warantî awe'taruma'tîkon mîrîrî. Mîrîrî ye'nen î' pensa aaipî yai,
    kure'ne aatausinpakon, morî pe, meruntî ke awanî era'maya'nîkon pî'.
  ndg-ndg: Lakini kwa kadiri ya mupala yobelya na matesi ga Kristo, mupulaike, ili
    kwamba mupulaike no shangilia katika umukulwa na utukufu wake.
  wsk-wsk: Bare amilmilaralko, mu awuk, nina Kristus ikup yaman giam wore ko dun sang
    giwasan. Bore te se, tom nu nikim biya ningi numi wetang saparuk mu, nina amilmil
    aromemek nunguningkiri arigalko.
  toj-NT: Sbej ni oj caatic yi stz'acatal ja Dios yuj ja huocol jahui porque jach
    ni ja Cristo tac, jel yiaj juntiro ja yeni. Jaxa cuando huax cho jac otro vuelta
    ja Cristo, yajni huax quilatic jastal huax lijpi, jel ni gusto oj ajyucotic ja
    ora jahui. Oj cho caatic yi lec stz'acatal ja yeni.
  tbc-tbc: Tia, youm isa wa, man dugo, aŋ Kristus da sisem mi muruan asini da. An
    lo saen Kristus san girager kuai isi wan ate dop ilom uyanan geig a.
  sna-sna: Asi farai kuti munogovana naKristu mumatambudziko, kuitira kuti mufare
    kwazvo pakuonekwa kwokubwinya kwake.
  smk-NT: Ana edet, rumiriket kamo no mampangirangep kamo nin dya'dya' a wantin lamang
    a nirangep na ni Cristo, ta pigaw nin wanin ana li' a ririket moyo no maipadar
    ana a kata'gayan na.
  grc-TCGNT: ἀλλὰ καθὸ κοινωνεῖτε τοῖς τοῦ Χριστοῦ παθήμασι, χαίρετε, ἵνα καὶ ἐν τῇ
    ἀποκαλύψει τῆς δόξης αὐτοῦ χαρῆτε ἀγαλλιώμενοι.
  gof-WFTW: Shin iya bonchchoy qoncciya wode hintte ufayssay gita gidana mela Kiristtoosa
    waayiya hintte ekkeyssan ufayttite.
  spa-BLM: Sino que, porque sois partícipes de los sufrimientos de Cristo, alegraos,
    para que en la revelación de su gloria también os regocijéis con gran alegría.
  kyz-NT: Ymã 'ã Kristu 'ga jereko tywerukari pẽ nee rakue. A'eramũ pẽẽ pejeku'iramũ
    etee 'ga ree pejejereko tyweramũ. 'Ga ree pejejereko tywerukar ire nipo pejeku'iramũ
    anure 'ga ruramũ. Najuejue etee futat jane 'ga resage resaka 'ga pãjẽ reewe. A'eramũ
    jane jareku'iramũ 'ga ree, 'ga ruramũ.
  dao-dao: Khritawa khuikhatnak nami khameipüi hin jekyai ua. Hlüngtainak am a law
    bea kcün üng, jekyainak am nami kümcei khaia kyase.
  cya-cya: cui' ca nu nde ca tsu'hue chu'hui tiquee um, si'yana sca cha' ti 'in um
    lo'o ti'i nu mdijin Cristo, una nde lyee la ca tsu'hue chu'hui tiquee um tsaan
    nu ca chcan' loo cha' cuiya' 'in ñi.
  wrk-wrk: Marda narringkimi mankumanku nangangi Jisus Krayiskanyi. Linjumba yali
    Jisus Krayis kudanyu barri, baki kurdanba yali. Marda narrimi mirnarrijba muwa
    jala yalu yabimba kiji narringi, jala yalu yanyba balki jangkurr narringi, durrijbangangi
    narri Jisus Krayis. Marda narrimi mirnarrijba muwa, jungkungangi narri barrinani
    nyulu jungkuyi. Jayalu yabimba nanamannga balki yaji narringi barrinani yali yabimba
    nangangi. Nanankardi barri marda narrimi mirnarrijba muwa, jungkukangangi nanda
    Kunyba Ngarndu nangangi Kudkanyi narrindu kurduluna. Nyulu yabimbaka narrinya
    ngiruka Kunybawanyi Ngarnduwanyi, jala yalu balanja narrinya, jala yalu yabimba
    kiji narringi. Baki baku barri jalija wijba Jisus Krayis nanginkurri jambarri,
    baki janarri kudanyu mirnarrijba muwa. Janarri kudanyu mirnarrijba muwa, durrijbangangi
    narri Jisus Krayis kudanyu barri.
  nii-nii: Ba oł embin tui ei, enim Krais kin ouni ngenj kumbii sik kin, embin tui
    owundu ei ko wunjung. Yi peng kin, kapłi enim am ka mendpił piingii. Nimbił erang
    ekii se eim nge tiłang owundu peni ełe, omba kunum ełe, enim nga ka mendpił piingii!
    Nga noman ełe ka piik ngungii ku.
  ign-NT: Evapi­na­vachucha taicha ecapa­ya­ya­racahi eta macata­ji­vairahi ema Cristo
    apaesa evapinava te jena sácheyare eta eneca­pi­rayare éma eta máucupai­siraya
    mámira­ya­repahi eta majaraiva.
  dik-NT: Miɛtkë puɔ̈th, wek aa gum ë dhël töŋ thöŋ kek tɛ̈wäär cï Krïtho guum thïn,
    rin yen abï ya miɛt piändun tɛ̈ le yen bɛ̈n ke diɛɛkde.
  cac-cac: Palta con̈ tzalajec, yujto junxon̈ej tz'aj cab'an syail yed' Cristo. Tato
    icha chi' scutej co b'a, ayic ol quilan sjax Cristo chi' d'a scal stziquiquial,
    ol te vach' ja co tzalajc'olal.
  tzj-E: Jneban quixquicota rmal jyatanak chewa che xjun neban ruq'uin Cristo che
    rtijic lowlo'. Wcara' neban jara' más chna nquixquicota chka' tak xtpet chic jmul
    Jesucristo, tzra' c'ara' tak xtk'aljina chcongan nim ruk'ij.
  san-BUR: ကိန္တု ခြီၐ္ဋေန က္လေၑာနာံ သဟဘာဂိတွာဒ် အာနန္ဒတ တေန တသျ ပြတာပပြကာၑေ'ပျာနနန္ဒေန
    ပြဖုလ္လာ ဘဝိၐျထ၊
  yaa-NT: Askatamaroko inimakõikãfe Jesucristo omiskõiai keskai mãri omiskõifikĩ.
    Askatari chipo mã inimasharakõixii Jesucristo anã nai mẽranoax fotoaino. Nãskakẽ
    keyokõichi õixikani ãfe sharafoya nai mẽranoax fotokẽ, nõko xanĩfo finakõi ixiki.
  cab-NT: Lubáragiñe líra, gúnda jumá luágu gafánran jumá lídan lasúfurirun Crístu,
    lun gayáraabei lan jabuínchun láu ugúndani dánme le lagíribudun Crístu uboúagun
    láu sun luweírigun.
  clu-clu: Indong imoon tana, magkalipay kamo tungud nga naging kaiban kamo ron da
    sa anang mga pagantos ni Cristo. Kag malobos ron gid indong kalipay kon ipakita
