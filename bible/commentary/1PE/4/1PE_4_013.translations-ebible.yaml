  tam-2017: கிறிஸ்துவின் மகிமை வெளிப்படும்போது நீங்கள் களிகூர்ந்து மகிழ்வதற்காக அவருடைய
    பாடுகளுக்கு நீங்கள் பங்காளிகளானதால் சந்தோஷப்படுங்கள்.
  azz-NT: Tac cachi oc ximoyolpactijtiyacan cuac nantajyohuíaj porín xicmatican que
