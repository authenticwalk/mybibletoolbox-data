  opm-opm: Es. Noh Krais orhe nita hat pat ohoh ihan nohhe Krais orhe darisuh batbet
    orhor hatin hat darpat ma hapat daham amam ham batbet dat sashenmur. Amam hat
    saptin orhe amam armi has da ohsi pepe dik ma pitap hatipra dik oh nohhe amam
    isipnap datiprawa daham amam hat orhor patenmur.
  bvr-bvr: Wurra minypa aburr-werranga nyirrbu-yopurda rrapa nyirrbu-burnda ana-goyburrpa
