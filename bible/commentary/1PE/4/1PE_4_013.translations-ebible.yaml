    ãnirĩ tʉ̃goña ʉseaniña. Tore bairo mʉjãã caãmata, netõjãñurõ pairo nigaro ʉseanirĩqũẽ
    tunu nemo cʉ̃ catunuatí rʉ̃mʉ caãnorẽ. Cʉ̃ mena ʉseanirĩ mʉjãã ãnigarã yua ti
    rʉ̃mʉ caetaro.'
  qxo-NT: Tsaynö ñacar wamayäyänayquipa rantinga cushicuyay Señornintsic Jesucristo
