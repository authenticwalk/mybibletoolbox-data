    ne uma:n arỳm bôx. Godja jakam kôt atokry jabej dja gar bôxkam akĩnhti:rekumrẽx.
  eng-WEBU: But because you are partakers of Christ’s sufferings, rejoice, that at
    the revelation of his glory you also may rejoice with exceeding joy.
  gnw-NT: Ẽrei piporara peĩ yave, piyerovia. Echa'ã picuaa piporara peĩ Cristo uiporara
