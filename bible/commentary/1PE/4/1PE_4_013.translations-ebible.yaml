    cuscan marifi man afu ipasharapacunaca. Ascacun omitsiscafiain fasi unimacoincahuun.
  urt-urt: Pa yurp hriphrip. Detale, yip yambaꞌe nihe syohe ŋahilyeh taꞌe Jisas ŋaiye
