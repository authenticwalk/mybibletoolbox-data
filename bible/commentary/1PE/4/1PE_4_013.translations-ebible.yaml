  gvn-gvn: Yinyaynka yurra wawurr-wawurrmaka warrngkanya. Jana Jesus Christ warrngkay-maninkuda.
    Godungku jananin kari kirin. Kaki yurra warrngkay Jesusanka, yinya yala yurra
    warrngkay nyungunji. Juma nyulu junkurr-muruku kaday baja. Yala-yala yurra wawurr-wawurrmalkuda,
    nyungunji warrngkanya.
  nhy-NT: Sino moneki sa tekitl xipakikan porke antlajyowiaj ijkón ken Cristo otlajyowij,
    iwan ijkón namejwan noijki sa tekitl anpakiskej nijkuak Yej walmonextis ika imawisotlanex.
  asm-FB: কিন্তু খ্ৰীষ্টৰ দুখভোগৰ সহভাগী হোৱা বাবে আপোনালোকে আনন্দ কৰক, ইয়াৰ উপৰি
    তেওঁৰ গৌৰৱ প্ৰকাশিত হোৱা সময়ত আপোনালোকে অধিক আনন্দ আৰু উল্লাস কৰিব পাৰিব।
  okv-okv: Keriso ta memenga avo ungona amiga kajueto ere kogova avoeto tunga javotoho
    evujo. Eto iji kombu ta puvurou Keriso ta usasa sago kiari peni be araha ta puvurou
    kito tunga javotoho be aisova.
  mxt-NT: Soco cusɨɨ cuñi ndo vatyi cuví nyehe ndo tɨndoho tari nyehe̱ ra Cristo tɨndoho.
    Vatyi tyicuan caa ta cuvi cusɨɨ tucu cuñi ndo na nyehe ndo cha cahnu cuví ra quɨvɨ
    cuquichi ra.
  tzo-NT: Hech yu'un nichimuc me avo'ntonic chcuch avu'unic yu'un chana'ic ti co'ol
    chavich'ic vocol hech chaj c'u che'el laj yich' ti Cristoe. Yu'un mi nichim no'ox
    avo'ntonic chcuch avu'unic ti ora to, hech más ech'em nichim no'ox avo'ntonic
    ti c'alal chcha'sut tal xchi'uc squeval.
  ind-AGS: Berbahagialah sebab kalian sudah berbagi dalam penderitaan Kristus, karena
    ketika Dia muncul kembali dalam kemuliaan-Nya, kalian akan sangat bersukacita!
  omw-omw: 'Nkye mwitaama qiata: Karaisiva nriqa vi inraikyara varairara rieqama tirevata
    mwia kyaahaqa hiqata nriqa vi inraikyara varaqita vi varuro, qiata. Nkye mwitaa
    timwa kyeta variqi vivaro Karaisira peqa okyaravanto qovarama quani entaraqaa
    nkyi mwutukyaqitairo kyuqe hirata varivara.'
  yrb-yrb: I awe uyaretaba iya da uyawete yaru uawe. Yana Yesu Kerisonu oferi woureta
    uruama woufoitaba duburo Danu araetawere faretaba yaru derawere ufoita.
  maa-NT: Ta̱ sa̱á kàtas'e‑nò kjo̱tsja nga tíhoko̱ chiba‑nò kjo̱'in ts'e̱ Cristo,
    mé‑ne nga ti̱koa̱ s'e̱‑nò kjo̱tsja k'e̱ nga jcha̱‑la̱ kjoa̱jeya‑la̱ Cristo.
  mcq-mcq: ꞌEnakaivo temarasaꞌavara. Ijihuni maijaho Kerisora siseisei hinajihuni
    pwinanaꞌa rene avaju. ꞌEnaꞌomo Hura roꞌamajino ja Huni pinana vaji temarasaha
    parahuna.
  sus-A: تْورْقٍ عَلْ عَلَ شَ مِشِ سُفَندِشِ تْورْ كِ نَشّ، نَ شَ قِندِ سّيوّ رَ وٌ
    بّ، عَلَكٌ وٌ مَن شَ حّلّشِن عَ شَ نْرّ مَسٍن لْشْي.
  jpn-1965: むしろ、キリストの苦しみにあずかれるのですから、喜んでいなさい。それは、キリストの栄光が現われるときにも、喜びおどる者となるためです。
  fra-SBL: Mais parce que vous participez aux souffrances de Christ, réjouissez-vous,
    afin qu'à la révélation de sa gloire vous vous réjouissiez aussi d'une joie extrême.
  yka-yka: Saguwaˈ subey kaˈam kēgan peggeˈ sabab kasusehanbi iyan sumakup ne kaˈam
    si meˈ kabinasahan talabey si Isa Almasihin, supaya du isab kaˈam kēgan manamal
    bang pahadje Tuhanin ne Isa Almasi si pagmatahan meˈ manusiyaˈin kēmon.
  mle-mle: Aw gwur rakarak ada adiy tayir Jisas Kraisaam kupwaraap sapwurapa jaav
    kwurdaal pik gwuraam ab jawjaay kwurdaak. Awarab gwur mwiya mwiyab rakarak tikidiygwurik,
    aw Jisas Krais sibinin mwiya nimadi apawa dakuw, gwur kip dikik wukijibir tigwurik,
    adiy gwurak kwur-kidanadiy kupwaraap sapwurapa jaav dayadiy nyidim tikuw.
  shp-NTPO: Jaskáyamaikaya ja Cristo iní keskatiribi onitsapitibi raroreskanwe, jaskatax
    Cristo jakiribi jawen koshi shinanyabi joketian, mato kikin raroshamanbo ikanon.
  aom-aom: 'ma-uvore: Kerisohu huë vavaeni baejadëhi noꞌo ëhi gemuoho baejaruëromo
    nimorohore. Ëhi jiëꞌoho ijonö Kerisoro hesi ajoho röjëhiꞌiramu garomo jemë nimoroho
    avohoꞌaruje.'
  geb-geb: Nde mba mparmpare nden hi, nde Krais ndigi zaagi, nde nta ndi. Maaŋ muuŋgiap
    nde ndikndigɨri. Zumgum Krais zɨ bakɨme za kɨrar hɨrga, nde guigira ndikndiga
    mbatɨgar muuŋv, nde ndavi nzerav kɨrga.
  bsj-bsj: Tano dila kom mwerkan dorti kan'nge meciya mor nuwaka dotan'ngecekri, kom
    yilam kibilangtum morece, cano duktankaceko bouri.
  cak-cak: Pa ruq'uexel chi quiri' ninojij, xa quixquicot chi ja jun rix rixc'o pa
    k'axomal ri achel xuk'asaj ri Jesucristo, richin quiri' tok rija' xtik'alajrises
    ri nimalaj ruk'ij, ja jun rix can qui' ivánima xquixquicot.
  chf-NT: C'änä a ch'a'alesan ajinla jinq'uin a tz'ibajtescanla ca' chich tz'ibajtesqui
    aj Cristo, uc'a c'ac'a' ch'a'alac ajinla täcä jinq'uin u xe tä te uneba y u xe
    tä chäninte u pitzilan.
  tlf-tlf: ipmi Yesus Krais imi kaal fuyap kugan-bii-se ulutap ke kaal fuyap kugan-bilip
    bomi deng uyo tebe-bom-nilipta o ageta kale, kanube kamano koyo ibo kanumip bole,
    mungkup son-temu uyo, Krais imi asok tal kafin diim e tala unang tinum iyo atamipta,
    iyo win tibin kesa kalaa age ataman-temip kota, mungkup ibo deng tebe-bom-nilip
    e, ipmi aget tem uyo atin tambalanebelan-temu boyo ki, ibo utamipta, Krais so
    maagup win tibin kelup kalaa age-nilipta, boyo kanuman-temip ko.
  piu-2006: '@see-verse:1PE.004.012'
  poh-NT: Reꞌ laꞌ hat-tak sukbok acꞌux tak ruꞌum chi hat-tak chic jenaj chipam ricuyuric
    take tiꞌcꞌaxic xicꞌul woꞌ cho kAja̱w Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ
    reꞌ chaꞌn tak reh chi nachirak cho rikꞌijil chi naricꞌuhtam woꞌ chic ri̱b ru̱cꞌ
    i rinimal i rilokꞌil, yohbal woꞌ wach nasukbok acꞌux tak.
  tue-tue: Teero jĩĩrõno tiirá, ʉseniña. Mʉ́ã Cristo ñañarõ netõrírobirora netõnʉnʉ́sera
    tiicú. Too síro cʉ̃ʉ̃ pʉtʉaatiri, mʉ́ã cʉ̃ʉ̃ ãñurõ asibatérere ĩñarã, bayiró ʉseniãdacu.
  bjp-bjp: Isau le gamen laes, wara le gam sabin gam kalsakai ta fangungut arae Karisito,
    isi gamek fuun ini laes aunbiing Karisito in tapiek ini memeh kia.
  xon-xon: Ni li kpa mpopiin; ba pu? ni yaa ji falaa u Kristo nan jin na kan, ni ga
    li kpa mpopiin sakpen bundaln u ga gir ni ki nan mɔk waah nyuun pu na.
  tzo-ZNT: Junuc me avoꞌonic yuꞌun jaꞌ yech iyichꞌ ilbajinel ti Cristo uque. Mi icuch
    avuꞌunic lavie, jun avoꞌonic tajmec ti cꞌalal xchaꞌsut tal xchiꞌuc slequilal syuꞌelal
    ti Cristoe.
  mpm-NT: Chi suꞌva, ko sɨɨ ini naa ra nu ka ndoꞌo ra nanu ni ndoꞌo Cristo, chi jandaa
    kuu ja kondoꞌo ra sɨkɨ ja ka yɨꞌɨ ra jiin ya. Yukan na ti koo sɨɨ ini ra naa ra
    ja kuu kɨvɨ na ndenda ndijin ya, ti xnaꞌan kaji ya ja vii xaan kuñaꞌnu ya. Siaꞌan
    kuu ra ja kuu kɨvɨ un naa ra vasu ka jnaꞌan xaan ra nundoꞌo vijna.
  ots-NT: Nuquɛjʉ, jin da dyʉxi ir mʉyjʉ. Gui mbe̱nijʉ, por rá nguehca̱ guír yojmʉ
    car Jesucristo, xí nzʉhquijʉ car prueba‑ca̱, como guegue bi sufri hne̱je̱. Gui
    mbe̱nijʉ‑ca̱, cja̱ gui mpöjmʉ. Guejtjo gui mbe̱nijʉ, bbʉ pé xtu e̱h car Cristo
    pa da jña̱ cár cargo, nubbʉ, xta ndo tti̱htzibi, cja̱ nuquɛjʉ xquí cca̱htijʉ guegue
    cja̱ xquí yojmʉ göhtjo ʉr tiempo. Nubbʉ, xquí mpöjmʉ göhtjo mbo ir tzi mʉyjʉ,
    bbʉ.
  hoy-hoy: लेकीन ह्यांग-ह्यांग मसीह अन दुख दा सहभागी आगतीर, खुश ईरी, यदुर देल याग
    आऊन महिमा प्रगट आदीत आ घन भी नीव पुरा रीति देल आनन्दित आगेगी.
  amo-amo: Nafo na ligan gbardang in yinnu nniu in Kristife di, su liburi libo, bara
    inan su liburi libo nin nayi abo nan nya in yenu ngongong me.
  pjt-pjt: Palu pukuḻarimaya kura nyanga palu puṟunypa nyurala wirkankunyangka. Panya
    ngaṉmanytjuya Jesunya kuraringkula pungkula pikatjaraṉu munu iluntanu. Ka nyurampa
    ngapartji palu puṟunypaṯu ngaṟakatinyi. Kaya pukuḻarima Jesunya puṟunypa pikatjararingkunytjikitja.
    Panya ngula Jesunya Christanya maḻaku pitjaku witulya pitalytji puḻka mulapa,
    ka nyara palula aṟa nyura puḻkaṟa pukuḻariku.
  cwe-cwe: Mbali deng'heleleni kwingila muna yamagayo fana Chilisito viyagaiye, muladi
    mudeng'helele ng'hani utunhizo wake vondaugubuligwe.
  daa-NT: Kar gay, iŋ taaɓin-at, aaciyoŋ, asaan ku gas botol ku hadirtu ɗo taaɓin
    ta Iisa Masi. Ampaa ko, wiktin taat ŋaa ase iŋ *darjiney, aditko yaa miine iŋ
    galal.
  mlp-mlp: Gilumwaq na ne gigo hib gwahtiqsa ne santitiy Krais sor nogmo ne sorayta.
    Nazaq iyan ne ginad dimniyan. Ne nazaq ginad dimniysa afaqan sorid teq abeb Krais
    abin ayahta inaq ulalab bo gwahtiqsa ne ahol waqad ginad dimniysa gigem dimun
    diq iydaq.
  ape-C: Enyen douk ipak ponoprom Krais pemnek arudok eriger. Aria ipak ta punadudareh.
    Um hahudok nyumnah ananin debeinyi nyeigur nyutogur yopugunum ahi, ipak ta punadudareh
    puriguk.
  bgs-bgs: Asal kadayawan kó su inapil kó tun ta kérrayat ki Cristo ébô kadayawan
    kó pagsik tun ta álló na pakitanán tô séllaán ka bantug din tun ta kalónód din.
  faa-faa: Keresomo ipi umisa masa ayiáka, re soko eaki paosasamo, umisane maka seseraka
    risikianie. Kereso ipi kára faesayaki pariapera maiya amo, re kára sesenane komarukua
    risikiakosapo.
  kik-kik: No kenagai nĩgũkorwo nĩ mũgwatanĩire thĩinĩ wa kũnyariirĩka gwa Kristũ,
    nĩgeetha mũkaiyũrĩrĩrwo nĩ gĩkeno hĩndĩ ĩrĩa riiri wake ũkaaguũranĩrio.
  cap-NT: Jaknuz̈t Jesucristuqui sufritc̈haja, jalla niz̈tazakaz anc̈hucqui sufraquic̈ha.
    Jalla niz̈tiquiztan niz̈ta pruebanaca tjonchiz̈ cjen, cuntintuz̈ cjee. Niz̈aza
    Jesucristuz̈ tjonz tjuñquiz anc̈hucqui juc'anti cuntintuz̈ cjequic̈ha. Nekztan
    Jesucristuqui niiz̈ aztan niiz̈ honora tjeeznaquic̈ha.
  ksr-ksr: Mende aaruwuto, Kraistnoŋ kaiyaka awaa ano kakasililiŋ ama mugi moroti,
    oŋo mono siimbobolo iikawaa kitia mojutiwaa so korisoro ama laligowu. Iwo kaaŋa
    laligogi eleema karo asamararaŋanoŋ asugiro kambaŋ iikanoŋ kaaŋagadeeŋ aisooŋ
    oyaŋboyaŋ mokoloowuya.
  eng-TNT: but reioyce in as moche as ye are partetakers of Christes passions that
    when his glory appereth ye maye be mery and glad.
  sbs-sbs: Cwalehe, nikuva vulyo cha kuya ke nzibo mu kwi ziba masukukluko a Keresite,
    mu nyakalale, nji kuti hape ni muka nyakalale mi mu tabele kwiza kwe nkanya yakwe.
  sue-sue: Nikare yawa sara wewo. Nera kota, nikare yaya Kristo meni tamunua ago ine
    tapinoise nowewa. Awa noma simai zasimaire nuso kei damu nai amire da ago ine
    duba ewanana tapinoise yawa sara wamu sero ago wewo.
  fra-NCL: Mais, dans la mesure où vous avez part aux souffrances du Christ, réjouissez-vous,
    afin que, lorsque sa gloire sera manifestée, vous soyez aussi dans la joie et
    l’allégresse.
  bhg-bhg: Ata tega dá angoda imomane Keriso da memesi angogo budo ewa awa, yawa edo
    ewo. Edo iji ainde embo ami tekago gundo ainda taogari arapa aina, imomane daedo
    dubodave bajinabémi yawa ave.
  snn-NT: Ja'nca ai yo'o güesetoca, sa'ntiye beoye ba'ijën, Cristo ai yo'oguë ba'ise'ere
    ro'tajën, bojo recoyo re'huani, baguë in raija'yete ro'tajë'ën. Cristo ai yo'oguë
    ba'ise'e'ru ai yo'ojën ba'icuabi baguë naconi guënamë re'otona carajeiye beoye
    ba'ija'cua'ë mai cajën, ai bojoreba bojojën ba'ijë'ën.
  atb-NT: Hkrisduq é jamjau hkyô pé lé bo hui zô é yanmai kúm gi, nungmoq gabú keq,
    haú hkûn sheq, Yhang é hpungwup shingkang eq rahá Yhang htoq shit é hkûn, nungmoq
    gi, gabú dik é hui kó râ nghut lhê.
  cek-AK: nangcae loe Kri patangkhanghaih ah athum kami ah na oh o pongah, anghoe
    oh; to tiah nahaeloe a lensawkhaih amtueng naah, nangcae doeh thuilaek ai anghoehaih
    na tawn o toeng tih.
  bkd-bkd: Ba magmalipayen kaw gayed ha makaambit kaw hu mga alantusen hi Cristo ta
    daw adagi gayed sa kalipay nuy asem ku ipadayag en sa pagkagamhanan din.
  ctu-76: Pero tijicnisan la' bʌ cha'an chʌncol la' ñusan wocol je'el che' bajche'
    ti' ñusʌ Cristo cha'an wen c'ajacña la' woj che' mi la' wilan i ñuclel che' mi
    cha' tyʌlel.
  lac-NT: Chen mʌ' u jac'ʌr a worex. Qui'quint a worex quire' a wet muc'yajex Cristo.
    Wa baxuco', ca betiquex jach manan u qui'tar a worex ca' bin a wirex Cristo ich
    ca'anan.
  xla-xla: Amasiyama wotiyalle koko dulu dla wua꞉ sisiyele mate ha꞉ha꞉iya. Adipalati,
    wua꞉ta Kelisota wotiyalle hauwa epapele wotiyalle halepiye, asiyama ya꞉ta hela꞉dle
    mate epo itiyamale mate puluwe alila dla wua꞉ye sikemte sisiyelepe.
  xav-NT: Cristu hã aiwana za'ra wa'aba, ma tô robzépata za'ẽtẽ. Taha wa, ĩsine 're
    robzépata za'ra wa'aba mono wa, te za aipẽ'ẽ 're, 're ato za'ra wa'aba mo. E marĩ
    wa. Cristu hã tiwaihu'u pese na apâ wei morĩ wapsi, za ato za'ẽne hã aima 're
    hâimana za'ra wa'aba mono wa.
  cuk-cuk: Deyob be wilearmalar, bemar weligwar itogewilubbid. Ar Cristo-wilesadgi
    bemar wilenaimogad, adi, Cristo bela-bela-na-yeerdaklegedgi wese gannar magarononikir,
    eba bemar bela-bela weligwar-itogwichi gumogagar.
  tbf-tbf: Eiekesen nga ta ngas res simi vunan nga te tuir pats meie e Karisito si
    ken sar vinekikin, terengien va nga ta mang vous ngan mi nires leong simi ra va
    man matvinavaso ta tsorubeit vasvas.
  uig-CYR: Бәлки, Мәсиһниң азап-оқубәтлиригә қандақ ортақ болған болсаңлар, силәр
    шундақ шатлиниңлар. Шуниң билән Униң шан-шәриви аян қилинғинида, силәрму яйрап
    шатлинисиләр.
  ikw-NT: Kọvu anụ nwụdna, kwnornu nụ anụ sno Karaịsi takọ awhnụwhnu, ma anụ nwe ovu
    ọso n'ọnu zị agịda nga be jookpume igwugwu a.
  khs-khs: 'Alawamona, Kelesoyewi Ene hilila ti amunuse, kiwala Ewemi palanase, hililawa
    tiye ela: epelese sita:latipa:. Koiyawemiye, Keleso Ene sosolo ho:liyawalapulu
    mene ina ikila emiwa, kiwa sosolo epelesewa woliyetiye sita:laposakeye.'
  dwr-ENT: ሺን ኪሪስቶሳ ቦንቹ ቤቲያ ዎዴ ሂንቴ ናሼታና ማላ፥ ኣናና ዋዬቲያዋን ናሼቲቴ።
  pma-pma: Vuo, kosa mihehilelau en sien veni mimul en vati sise ten mahien koa Iesu
    emun mul ien. Ka en keite ten sise koanik, en avong Iesu hehothot en hetetamenien
    onen, kami mihehilelau hehi houlu mun en sien.
  atd-NT: Di ogtukow ki ro nasi su nakalagkos kid on to igkabaybayari no nig-aguanta
    ni Kristu. No ligkat to sikan, uromo, ogkarago kinow lagboy to ogkapayag on ka
    karoyawan ni Hisu Kristu to poglibong din kai to kalibutan.
  tel-2017: క్రీస్తు మహిమ వెల్లడి అయ్యేటప్పుడు మీరు మహానందంతో సంతోషించేలా, క్రీస్తు
    పడిన హింసల్లో మీరు పాలివారైనట్టు ఆనందించండి.
  hat-BSA: Men nan menm degre ke nou pataje soufrans Kris la, kontinye rejwi nou,
    anfen ke nan revelasyon laglwa Li, nou kapab rejwi nou avèk gwo lajwa.
  top-NT: Huixín capa̱xahuátit acxni akxtakajnaná̱tit la̱ akxtakájnalh Cristo porque
    acxni namín ma̱sí ixli̱lanca ixli̱tlihueke juú ca̱quilhtamacú, xlá na̱ ama ca̱makapa̱xahuayá̱n
    huixín.
  msk-msk: Wakaw paguma kamo kay kyakaupud kamo sang pagdaugdaug kang Jesu Kristo.
    Kayan nginyan allaw na apakita da kamayo yang kanaan gaom magauma kamo laban.
  gyr-NT: Yayembovɨhareteñora rumo ipɨpe. Esepia, yande rereco yande Yar yemombaraɨsu
    agüer nungar pɨpe yuvɨreco. Evocoiyase yayembovɨharete itera acoi yande Yar oyevɨse
    güeco pĩratasa pɨpe.
  kmh-kmh: Krays ker mindpun ak, nup giyak rek chinup gispay aŋgiy, miñmiñ giyiŋg
    mindem mey; nuk winiŋgamb ñin ak, nimbip tep yimb giniŋgamb.
  ukr-ONPU: але радійте, що ви розділяєте Христові страждання, щоб і при з’явленні
    Його слави ви раділи та веселилися.
  emi-emi: Karika, ta am masimasi ta am tee am usiusi tani ghaa nimmarikana ta Karisto,
    liuna avalua o me aue am pasu tale nimasimasi nau eteva emae tale sarasarakaniaane.
  zpv-NT: sino que mahzi chaꞌyi guldxiahxi pur nin cagatiꞌdxiloh tu guelrzaꞌcazii
    nin batiꞌdxiloh Jesucristu, tin ziꞌchi za dxiahxi tu chin gwaꞌha tu dxiꞌ Jesucristu
    loh guidxyiyuh riiꞌ stuhbi.
  gux-gux: Ama yin yaa mangidi yi pala leni yin taani leni Kilisiti ofala nni, ke
