    ka'lhī lhūhua' līmāpa'ksīn.
  bjk-bjk: Ma lamun mum morobo mana axanan bere mum muru laxa kölöme xöbo kinadik
    ke Jisas, rue mum pa axanan köba nang a mariris se ine irabo ot maras.
  msy-2020: Ia osɨmtɨzir kabar aven Krais mɨzazim isi moghɨn, ia uaghan mɨzazim isi.
    Kamaghɨn ia bar akongegh. Egh gɨn a uamateghamin dughiamɨn ia an atrivimɨn angazangarimɨn
    ganɨva ian agorogem pɨn ikɨtɨ, ia guizbangɨra bar akuegham.
  bpr-bpr: Bay too gamu flehew du ta nun alelyu di dad kaflayam Krayst. Na fagu déé,
    too sikof klehewyu ku ta fiten i kdatahan di kasfulêan.
