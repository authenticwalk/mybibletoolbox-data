  kmg-kmg: Manaŋgopieŋ, Anutu e fuŋne babataniŋ gie-ticne ŋicfâc-ticne nâŋâcnao fuŋkerâ
    baocte dameŋne maickekac hâcne. Nâŋâcnao qanaŋ fuŋkerâ baraku Biŋebiaŋ-ticne qikiŋneeŋgopieŋ
    jaŋerao batarame sâc weniŋucne fuaocmu?
  aso-aso: Neꞌmine manaꞌmine monovoloꞌ eꞌmeti minilizave lo meuko noluvoniꞌ nene Oꞌmosoꞌmo
    eze evenele zuho gonitoꞌ leleꞌmize molo-ledelineꞌ gamene mo alitingumuꞌ nene noluve.
    Idoꞌ eiꞌ evenele lelitotiꞌ apiꞌ ogo eveneꞌ lihime lengemeꞌmo vilineꞌ nene aizo,
    alingeꞌ nela eze gamaziꞌve laminekumuꞌ gili eleꞌvoleꞌ amave goniꞌ o-ngedo lihime
