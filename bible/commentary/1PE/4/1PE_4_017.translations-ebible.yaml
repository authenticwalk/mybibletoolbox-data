    aninucupere na joʉ. Caroorã macare, cʉ̃re cabai botiorãre dope bairo na capopiye
    tamʉopere na netoobojaquetigʉmi. Na regʉmi caroorã ya paʉpʉ.
  eng-ULB: For it is time for judgment to begin with the household of God. If it begins
