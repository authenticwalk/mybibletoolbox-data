  kan-OKCV: ಏಕೆಂದರೆ ದೇವರ ಮನೆಯಲ್ಲಿ ಪ್ರಾರಂಭವಾಗತಕ್ಕ ನ್ಯಾಯತೀರ್ಪಿನ ಸಮಯವು ಬಂದಿದೆ. ಅದು ಮೊದಲು
