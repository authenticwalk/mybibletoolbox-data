  peg-peg: ଇନେକିଦେଂକି ଇସ୍ୱର୍‌ତି ଇଲ୍‌ତାଂ ହାଂଜି ବିଚାର୍‌ କିନି ସମୁ ଏକାୱାତାତ୍‌ନା; ଆରେ ଜଦି
