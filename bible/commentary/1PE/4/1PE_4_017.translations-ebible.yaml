    satipramur.
  bvr-bvr: 'Ngardawa gun-guna gugu gun-gugochilawerrpa gu-beya gu-boya, wurra bubu-borrwa
    gun-gunaga: Ngayburrpa minypa Wangarr nguburr-yika gu-ngarda yerrcha ngayurra-gugu
    mari ngubu-mangga nguburr-nirra, wurra birripa aburr-gata minypa gala Wangarr
