  sab-NT: Nege nga dba ai giti kwian Chubenu age me no, Chube kwian ene chuge ngwadi
    boi daga ngwale age me no e gdale, ene kwian ta mo ta gbakalin ma kiraske chege
    siere age me noge, ene me ibule Chube gwa giti chui bdaglige. Chui bdaglige Chube
    be gerule kwian ulita ole kwian agedu giti ulita nga dba ai giti, ngeru be gerule
    kwian Chubenu ulita giti bigire be gerule kwian me Chubenu ulita giti, chui ege
    Chube be ji gbe kweri kweri kwian ulita alin bai kaire me Chube gerua ulia no
    gau mo alin. Kwian Chubenu ole boi dagale nga dba ai giti agwa chui bdaglige ama
    be tien gitiru Chube ji gbege.
  tmd-tmd: Womiöx mɨda, God nöbö mö mönö diba yajöna. Nuŋ ila nɨgön nöbö mö nuŋwa
