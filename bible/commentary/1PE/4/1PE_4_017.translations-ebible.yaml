verse: 1PE.004.017
translations:
  kpx-kpx: Dilavau atae vaveve kaovaveve vaniu vuguvuguanu. Auna vasohuta nahie vaveve
    kaovai. Isito ke iae hotove dua eviholimale keabuna osioi. Keabuna ibina toela
    baluga malei.
  okv-H: Eto God na amita ke be ari embomeni ta ari do aingere avo sirikari iji puvuto
    ere hua amo ungotenau degi mahu puvija rate God ta duru javotoho ingito ke be
    ae ari embomeni amita degi hajire do au?
  tbo-tbo: Houga amaka i geleta po Yaubada a luhetala ina wiwawali a guguni uyahita.
    Ma u mulina Yaubada a tuwega dewadewana tu wiponahahalenahi apo libahibahi banei
    dumana hina wialoni Yaubada uyahinei.
  mal-C: ദൈവഭവനത്തിൽ ന്യായവിധി ആരംഭിക്കാൻ സമയം ആസന്നമായിരിക്കുന്നു; അത് നമ്മിലാണ്
    ആരംഭിക്കുന്നതെങ്കിൽ ദൈവത്തിന്റെ സുവിശേഷം അനുസരിക്കാത്തവരുടെ ഗതി എന്തായിരിക്കും!
  grc-SR: Ὅτι ὁ καιρὸς τοῦ ἄρξασθαι τὸ κρίμα ἀπὸ τοῦ οἴκου τοῦ θεοῦ· εἰ δὲ πρῶτον
    ἀφ᾽ ἡμῶν, τί τὸ τέλος τῶν ἀπειθούντων τῷ τοῦ θεοῦ εὐαγγελίῳ;
  bgc-bgc: क्यूँके वो बखत आण पोंहच्या सै, के पैहल्या परमेसवर के माणसां का न्याय करया
    जावैगा, अर जिब के न्याय की शरुआत म्हारै ए तै होगी, तो उनका के अन्त होगा जो परमेसवर
    के सुसमाचार नै न्ही मानते?
  khz-khz: Palagu gena veagirori warau pekwara, e veagirori Palagu gena taunilimalima
    geriai pene vetina. Pene ita gerai pene vetina laganinai, Palagu gena Vali Namana
    ati gevega-taunataunaana talimara geriai raka pene vewala-tiwa?
  deu-TKW: Denn es ist Zeit, daß das Gericht anfängt am Hause Gottes. Wenn aber zuerst
    bei uns, wie wird das Ende bei denen sein, welche dem Evangelium Gottes nicht
    folgen?
  zsr-NT: Chbdxin dza su lahuëꞌ Dios cuequi xbeynëꞌ bunách náquigac quizi queëꞌ. Chquiꞌ
    ziꞌal cuequi xbeynëꞌ rëꞌu, ¿nacxtër gac quegac nup cutún ca rna didzaꞌ dxiꞌa queëꞌ
    Dios?
  lin-lin: Pamba te tokomi na tango oyo kosambisama ezali kobanda epai ya bato ya
    Nzambe. Bongo soki ebandi epai na biso, ekosuka ndenge nini epai ya bato oyo batosaka
    te Sango Malamu ya Nzambe ?
  hns-NT: Ab to tem aai gail hai kie Parmeswar faisala kariega, aur oe iesaai logan
    ke lage soeroe kariega. Aur djab oe aapan ghar waalan ke lage soeroe karie, tab
    ketana auro ghabaraahat rahiega oelog khaatien djaun okar khoes khabar na maange
    hai bieswaas kare.
  noa-E: Khaphʉ abat, maach mʉg nʉm aig maachta nacha Ẽwandamau dau aug waupi sim,
    ich chaain ãba. Mamʉ mag maach dau aug waupi simʉn, magʉm gaaimua warag ich dʉ̈ita
    ajaug paaukhamamkhĩrau. Ẽwandamau maach ich chaain dʉ̈ijã magta sim khai, ¿jãgaju
    khai ar maach peerdʉ aaujem iek bʉ̈ʉrjã ʉ̈khaba mee nʉm khʉʉn gaai?
  eng-EMTV: For the time has come for judgment to begin at the house of God; and if
    it begins with us first, what will be the end of those who are disobedient to
    the gospel of God?
  mib-NT: Chi je ni jinū quɨvɨ̄ jeē quejéé sándaā Yaā Dios cuēchi, te xīhna gā ñayuu
    cácuu sēhe ya sándaā yā cuēchi. Te núu xīhna gā cuēchi máá yó quejéé yá sándaā
    yā, núu súcuan te xeēn gā coo jeē ndénehen ya cuēchi sɨquɨ̄ ñáyuu jeē tu ní jétáhú
    jnúhun vāha ya.
  lif-NT2: आल्‍ल खासे़न् पोःङ्‌मा ये़म् त्‍ये़आङ् वाॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमनाहाॽओनु हेःक्‍सिङ्‌लो॥ आल्‍ल आनिॽलाम्‍मे खासे़न् पोःङ्‌मा हेःक्‍सिङ्‌ने़ फाॽग्र,
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसुनाइङ् खे़म्‍मा मे़न्‍दे़म्‍मनाबाहाॽ थे मे़बोःङ्‌बे?
  xnj-xnj: Ndava lukumbi lwa uhamula wa Chapanga luhikili na itumbula na vandu vaki.
    Yikavya uhamula wenuwo utumbula kwitu tete, yivya wuli, kwa vala vangasadika Lilovi
    la Bwina la Chapanga?
  mmx-mmx: Laaleng ira auret pam ti laaleng ete na ru kaxat, la ne Moroa naba viila
    mumu avot be loklok at limixin tinotno ren. Do na ru kaxat avot minedik, naba
    lok kapmek tinotno rinedi, dixo ronga res at Lagale Lavavang at ne Moroa.
  cbr-NT: An aín bana 'acë unibi ca Nucën Papa Diosan uisai cara 'ia quixun isia.
    Usa 'ixun ca an aín bana cuacëma unicama aira atun ñu 'atima 'acë isquin uisaira
    cara oti 'icë usoquin 'ati 'icën.
  tee-NT: Ju chavai chilh ju avilhchan acsni catai'ulaya' ju ixlakts'intanuca ju is'ask'at'an
    Dios. Chai ni p'ulhnan calakts'intanucanau ju quijnan'an ju lhilaca'anauch ju
    Cristo pus paini'itnich ju yu'unch ju jantu talaca'ita ju ixchivinti Dios ixlacata
    ju Cristo.
  eng-LSV: because it is the time of the judgment to have begun from the house of
    God, and if first from us, what [is] the end of those disobedient to the good
    news of God?
  cak-NT: Roma cami xoka yan ri k'ij chi ri Dios jojru'on juzgar roj ri joj ralc'ual
    chic raja'. Y xa ri Dios can jojru'on castigar roj ri can joj ralc'ual chic we'
    chech-ulef, ¿anchique como castigo ri xtika pa quiwi' ri man niquinimaj ta ri
    nu'ij ri utzilaj rutzij raja'? Can xtik'ax-wi rui' ri castigo ri xtika pa quiwi'.
  pah-NT: Oho g̃werĩ kiro japiavo Tupana'ga rembi'ea apiavo. E'i po ti ga yvyakotyve'g̃a
    ndeaporog̃ita pe imbohahyavo g̃a pe nehẽ. Ojiheve'g̃a pe na'ẽ po ti Tupana'ga
    ei nehẽ. Po ti ga ei nhande ve na'ẽ, a'ero po ti g̃a pe kaitu ga imbohahyahivuhui
    nehẽ – kiroki g̃a nohendukatui Tupana'ga nhi'ig̃a Cristo'ga mombe'ua.
  sja-NT: Taarã-e Tachi Ak'õrepa na p'ek'au eujãdepemaarãpa oopata ak'ɨit'ee mãik'aapa
    jarait'ee pia wa k'achia. Apemaarã k'ãyaara ichideerã naapɨara mãgá ak'ɨit'ee
    mãik'aapa miapiit'ee chi ne-inaa k'achia oo p'anɨɨrã, mãgɨ́ k'achia oo amaadamerã.
    Irua tachi ome mãga ooru pɨrã, audupɨara irua jara pëida ũridaamaa p'anɨɨrã uchiada-e
    pait'ee iru juadeepa.
  xed-xed: Saghasa fitik ŋa zlraftá Lazglafta ta tsa guma. Tiŋəl ta ghəŋa həgani dzaʼa
    zlrafta tsi ta tsay. Ala, ka si nda amu ka lu zlrafta katsi, kinawu dzaʼa kɗavakta
    tsi ta ghəŋa gwal kul snatá Lfiɗa Gwaɗa Lazglafta na?
  mks-NT: Viti sa̱ na̱xi̱nu̱ co̱o tiempo casáhá Ndióxi̱ caja vií a̱ sa̱há na̱ cúú
    cuéntá mé á. Ta jihna mé yó, na̱ cúú cuéntá mé á caja vií a̱ sa̱ha̱. Ta a̱ ju̱ú
    quia̱hva jándoho a ini java ga̱ ña̱yivi, na̱ co̱ cúni̱ coo jo̱ho nu̱ú ña̱ sáhndá
    mé á nu̱ ná caja na.
  gfk-S: Kinong urah, no pana bung te hanawat um be no huntunana tane God na tur ra
    harkurai. Ma ing be i huna hana tupas dait hobi, mu lik be na ngan hohaam ta di
    ing pa dile taram no tahut na hininaawas tane God?
  bmu-bmu: Anutunöŋ ambazip keunini kewötmapkö nalöŋan kam kuŋguiga nanŋi urumeleŋ
    könagesöurupŋi neŋgö keunini mi mutuk jim teköma. Mutuk neŋgö keunini jim teköma
    ewö, ambazip Anutugö Ölöwök Buŋa qahö tem kölgetka lömböt qakŋine öŋgöiga teteköŋe
    mönö denöwö asuhum eŋgibawakto?
  dgz-dgz: God dugup mega nagirewa wanene tata wamewa konintu taiwan. Wanene mega
    namu nu inanup taueta. Menan God No Oise Kakaewa tandayasine nagirewa inamup wanene
    ame aigap sia intanigaet warain iwa mu anu tumat den uon.
  eng-GNV: For the time is come, that iudgement must beginne at the house of God.
    If it first beginne at vs, what shall the ende be of them which obey not the Gospel
    of God?
  zaa-NT: Tata Dios nna chi gùdulo runie juzgar yétsiloyu, pero primero lani ri'u
    ca enne' quì'e nna runie ri'u corregir para qui'ni bítturu mal guni ri'u. Pero
    canu bittu ría latsi' quį titsa' qui' Tata Dios enne' rulue' tì'iỹa modo l·lá
    cą por Cristo nna, entonces tì'a gani adí tterula tté cą cá.
  eng-WEBSTER: 'For the time is come that judgment must begin at the house of God:
    and if it first beginneth at us, what will be the end of them that obey not the
    gospel of God?'
  guh-guh: 'Dioso yapëtane pacuenia daxita pijajivi tojinavanapatsi. Nexata aeconoxae
    Dioso tocopiapatatsi pijajivijavabelia pejumaitsinexa: “Paxamë xaniavaetsia panetojinavanapame.
    Pexaniacuenenua patoexanabiabame itsamonaejavabelia. Nexata pacasivajamatabëcuenebarëyatsi,”
    pejainexa Dioso, pexaniacuene pijajivi itsa toexanavanapatsi. Itsiata pamonae
    Dioso pijajivi ata, xaniavaetsia Dioso apo tojinavanapae, pexaniacuenenua apo
    toexanabiabi itsamonaejavabelia, bajarapamonaejavabelia Dioso jumaitsi tsane:
    “Paxamë apo pacasivajamatabëcuenebarëyatsi. Tsipaji tajitsipaecuenia apo paexanavanapaemë,”
    jai tsane. Bajarapacuenia Dioso itsa jumaitsi tsane pejumecovënëtsivitsijavabelia
    ata, ¿detsa nexata Dioso jumaitsi tsane Dioso apo pejumecovënëtsivitsijavabelia?
    Nexata Dioso ayaicuenia naneconitsiaexanaena bajarapamonae. Pamonaejavabelia Dioso
    jumaitsi tsane: “Pacasivajamatabëcuenebarëyatsi,” jai tsane, bajarapamonae Dioso
    capanepaena pijanacuayabetsia. Pamonaejavabelia ata Dioso jumaitsi tsane: “Paxamë
    apo pacasivajamatabëcuenebarëyatsi,” jai tsane, bajarapamonae ata itsiata tsiquirijavayota
    Dioso capanepaena pijanacuayabetsia. Bajarapacuenia Dioso itsa exanaena pejumecovënëtsivitsijavabelia
    ata, nexata biji pamonae apo jumecovënëtsi Dioso pejumelivaisi, pamonae pibisiacuene
    pexanaevi, Dioso apo capanepae tsane pijanacuayabetsia.'
  bon-bon: Acejiyame me atrana padare mameta gyene. Tabe teeme biname bine niinäce
    gaabe pa jaatranemepi. Yoo, tabe liba teeme atrana kaakesea ne gije pa labacitepi
    mime bau, piba mage mäpu teeme tääpume lui cina Acejiyame me mene lica jäätrungusi,
  nhw-BL: Ya ajsic tonali para Toteco quintlajtolsencahuas nochi masehualme. Achtihui
    techtlajtolsencahuas tojuanti catli tiiconehua. Huan sintla monequi techtlajtolsencahuas
    tojuanti catli tiiconehua, san ximoilhuica quenicatza tlahuel quintlatzacuiltis
    inijuanti catli amo quema quineltoquilijtoque catli technahuatía icamanal.
  swh-ONEN: Kwa maana wakati umewadia wa hukumu kuanzia katika nyumba ya Mungu. Basi
    kama ikianzia kwetu sisi, mwisho wa hao wasiotii Injili ya Mungu utakuwaje?
  wbi-wbi: Ulwakuva unsiki ughwa vuhighi ghufikile kutengulila munyumba ija Nguluve.
    nave uvuhighi vutengula tasia kulyusue, pe kuvona navikwitika imola inofu luva
    ndani?
  bba-bba: Sɑɑ yɑ turɑ siribu bu kɑ tore. Gusunɔn tɔmbɑ bu koo mɑɑ ɡbi bu kɑ tore.
    Too, bù n toruɑ bɛsɛn min di, ɑmɔnɑ bin wii ɡoberu tɑ ko n sɑ̃ɑ be bɑ yinɑ bu
    Gusunɔn Lɑbɑɑri ɡeɑ nɑɑnɛ doken mi.
  eng-KJVCPB: 'For the time is come that judgment must begin at the house of God:
    and if it first begin at us, what shall the end be of them that obey not the gospel
    of God?'
  kgk-NT: Ogwahẽ-ma Nhandejáry áry ogwereko asy hagwã enterove-pe hembiapokwe-rehe.
    Onhypyrũ-ma ojohu-vy gwe'ýi kwéry-rehe ranhe. Túvy-rami nhande rereko asy nhane
    rembiapo vai-rehe. Ndoheja reíry nhane rembiapo vaikwe nhande-vy. Ãy upéixa nhande
    rereko-ma. Ou va'erã hi'óra gwe'ýi e'ỹ rekokwe-rehe ogwereko hagwã. Hesu rehegwa
    nhe'ẽ porã nohenduséi hagwe-rehe ndoheja rei mo'ãi íxupe kwéry. Ombohasa asy ete-ta
    voi íxupe kwéry.
  waj-waj: Anutuuqo mmuakiaa gioonna kiaapuuya yaparaira suaivo vaa nninoo. Fai ivo
    ari gioonna kiaapu tuanaiyananaa tauraa yaparainaravai. Mo fai tauraa ivo ti yaparama
    kioo nnaagiai hama inna kua mmayaaya yoketaivaa rikiada iikiaiya yaparainai mo
    fai iya dataama variaarannee?
  cpy-cpy: Tema monkaata-paaka ramina-kotan-teeyaawori Tajorentsi okaatzi ranteetakiri.
    Aakapaeni akaatzi rashiyiteera, retayitakae ikemaatsita-kaayitee. Riitakira maperoteeroni
    ikemaatsiteeyaa ikaatzi theenka-kirori Kameethari Ñaantsi rotyaan-takaeri Tajorentsi.
  mpx-mpx: He yatala ana sauga telipuna iyaka i vin, yaka Yehoba kila wana boda i
    lalabosela houwan. Ge ebo Yehoba i tetelipunaa eliyala, inoke sauga ebo bolo Wasana
    Waiwaisana nige hi aabulilek-an ni pakotil, nasi ga ni ola eliyalil? Nasi ali
    lahi ni pulowan hot!
  wbp-wbp: Jalangurlangurlu kajana Kaaturlu miimii-nyanyi yapa ngurrju-japa maju-japa.
    Ngaliparlangu-wiyi kangalpa miimii-nyanyi. Kujarlanya milya-pinyi karlipa yangka
    ngaka kapu-jana miimii-nyanjarla murrumurru-mani karrikarri-wangurlu yinyaju yapa
    ngalya-kari, yangka-patu kuja kalu purda-nyanja-wangu nyinami jalangu, yangka-patuku
    kuja kajana yimi-ngarrirni Yimi Ngurrju Jijaji Kiraji-kirli. Kapu-jana murrumurru-mani
    karrikarri-wangurlu ngalipa-piya-wangu.
  luo-luo: Nikech ndalo koro osechopo mingʼadoe bura ni jood Nyasaye. To ka wan ema
    ochakore kodwa kamano to uparo ni joma ok luw Injili mar Nyasaye to biro neno
    malit machal nadi?
  nhe-NT: Ya ajsic tonali para Toteco tetlajtolsencahuas. Achtohui techtlajtolsencahuas
    tojuanti tlen tiiconehua. Huan intla monequi techtlajtolsencahuas tojuanti tlen
    tiiconehua, san ximoilhuica quejatza tlahuel quintlatzacuiltis yajuanti tlen ax
    quema quineltoquilijtoque tlen technahuatía itlajtol.
  aii-aii: ܣܵܒܵܒ ܥܕܵܢܵܐ ܝܠܵܗ̇ ܕܫܲܪܝܵܐ ܕܝܼܘܵܢ ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ؛ ܘܐܸܢ ܫܲܪܝܵܐ ܩܲܕܡܵܝܬܵ‌ܐ
    ܒܝܼܲܢ، ܡܘܼܕܝܼ ܒܸܬ ܗܵܘܹܐ ܦܠܵܛܵܐ ܕܐܵܢܝܼ ܕܠܹܐ ܡܲܨܝܸܬ‌ܝܼ ܠܡܲܫܚܲܕܬܵ‌ܐ ܕܐܲܠܵܗܵܐ؟
  esk-NT: Pakma atanniił̣hum aullaġniiviksraŋa tikitchuq, aasrii Agaayyutim iñuŋi
    atanniqsukkauqqaaqtuksraurut. Tarra atanniqsuqqaaġniqpatigut, qanutchimik isruksraqaġisivat
    tamatkua tupiksriñġitchuat tusraayugaallautamik Agaayyutikun?
  msb-msb: Nag-abot na an oras san paghusgar na magatuna sa katawuhan san Dios. Kun
    magtuna ini sa aton, nano kaya an mangyayari sa mga nagasupak sa Maayo Na Barita
    hali sa Dios?
  cpa-NT: Ca¹tǿ² ja³mi¹rø¹² Diú¹³ jǿg³ quiah¹² dsa² jmøi¹guǿi¹. Jøng² lah¹ni³ mi¹rø¹²dsa
    jǿg³ quiah¹² dsa² quián¹²dsa. ¡He³ báh³ ué² quiah¹² dsa² tsa¹ca¹lø¹hniu¹ jǿg³
    quiah¹² Diú¹³ cónh¹ jín³ dsa² quián¹² Diú¹³!
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ସବୁ ଲକ୍‌କେ ବିଚାର୍‌ କର୍‌ବାଦିନ୍‌ ଲଗେ କେଟ୍‌ଲା ଆଚେ । ଆରି
    ସେ ତାର୍‌ ନିଜର୍‌ ଲକ୍‌କେ ପର୍‌ତୁମ୍‌ ବିଚାର୍‌ କର୍‌ସି । ଜଦି ସେଟା ଆମର୍‌ ସଙ୍ଗ୍‍ ଆରାମ୍‌
    ଅଇଲେ, ତାର୍‌ ସୁବ୍‌ କବର୍‌ ଚାଡିଦେଲା ଲକ୍‌ମନର୍‌ ଦସା କେନ୍ତାର୍‍ ଅଇସି ?
  meu-meu: Badina be hahemaoro negana vada eme kau, Dirava ena orea ai aine hematama;
    a ita baine guna henida, Dirava ena sivarai namo e dadaraiamu taudia na ede bae
    heto?
  yva-NT: Soamo ama masyote nande to, Amisye po vatane mansanajo awa ana udave ngkakai,
    ngkove rai. Muno kawasaeyo Amisye apaura mansai wenawirati Po manajo manasyimbe.
    Wakoe! Ranivara Amisye po usye ko irati vatano wamanave wansai, umba tugae rave
    vatano wanave Apa Ayao Kove raije jewene nawamo indati awa mangke raugaje mangkebe
    mai!
  dgc-dgc: Da entan moy, dumemét dén nadid i oras a puhubaan na Diyos du sakup na
    a tolay. Ey nadid, éng paghirapén na kitam pa, éy anya wade i hirapa du éwan méniwala
    ta Mahusay a Baheta a gébwat ta Diyos éng puhubaan na side? Mahigpit a talaga!
  zpm-NT: Goḻgacnaṉ gaṉle, grëse ne ne nac ne zha ne ngab lo Dios, leṉ dze rii laa
    ne csilo dziaṉ guieḻnë. Nana, teḻne ye zha ne ngab lo me ted guieḻnë, ¿zha naczhe
    miṉe ted grëraa zha ne nëd gliladz Xtiidz me, gaḻ dze ne laa me guṉ guieḻwxtis?
  hix-NT: Atxke manatxhe hampànà kany me naha, Khoryenkomo. Àro wyaro kany me rma
    naha, amnye rma, tàmryenon kom hoko, àhanatanàhrà kom horà. Àro hoye ro teryewhamnohsom
    me keryatxhe, khanatanàhrà kom horà. Tàmryenon komo hanatanàhnyenhàrà rma, atxke
    manatxhe hampànà kehe xarha hampànà, amnye ha, toyuknyehnànhàyamotho komo wya,
    àrwo yonyhorunu yanweknyenhàyamotho komo wya. Àhanatanàhràhnà kom horà haxa, anàhnohtàkanàr
    kom horà haxa ryhe, atxke manatxhe hampànà, kehe hampànà, àwyanye.
  sim-sim: Avui Wasilaka hulaima nokopman or heyembakwa wolo osmu pasir nanduwa. Masmas
