    nggo a si kru isisu i Ure ku wre ku Abachi ku hen?
  acu-NT: 'Yuse aintsri ainauti wait wajaktin yanchuk jeayi. Tura Cristo: ¿Wína aintsur
    nekasash umirtina? tusa iin nekapramsatin kintaka yanchuk jeayi. Antsu nungka
