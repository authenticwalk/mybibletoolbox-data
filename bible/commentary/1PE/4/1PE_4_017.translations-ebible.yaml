    turã nguiatu ngue eisiãchɨ̃ nguiã.
  kje-NT: Lere Makromod Lalap ho'ok kail ri mormori na'akeki rakan me'e, la An ho'ok
    kail Nin ri mememen nolu mene ho'ok kail ri namehin. Ende lo'o An ho'ok kail ika
    ma namwali Nin ri, emene hi'ihehewi ri ma kan derne rakani la akin ka naili'il
    Ai Lirna Wawa'ane ho'o? Hi lo'o lernala hunukum man werek wake'e.
  gaz-gaz: Yeroon itti murtiin mana Waaqaatii jalqabu dhiʼaateeraatii; murtiin kun
    yoo nurratti jalqaba taʼe dhumni warra wangeela Waaqaatiif hin ajajamnee akkam
    haa taʼu ree?
  kud-kud: Hauga bada imahalava'o na Yaubada yana loina ivetuwuni yana bodao alidai.
