    bei Alla more elia lekwe?
  san-VEL: yato vicaarasyaarambhasamaye ii"svarasya mandire yujyate yadi caasmatsvaarabhate
    tarhii"svariiyasusa.mvaadaagraahi.naa.m "se.sada"saa kaa bhavi.syati?
  kbq-kbq: Na'ankure Anumzamo'ma vahe'ma refko hania kna hago neankino, esera Anumzamo'a
    Agri'a naga'mota refko hugahie. Hanki tagrite'ma agafama huno refko'ma hanuno'a,
    Knare Musenkere'ma zamentintima nosaza vahetera, inankna hugahie.
  kbh-kbh: Er chë tempo ya tojobuache, Bëngbe Bëtsá jayanama, cach Crístbeñe os̈buáchiyëngbiama,
    chabe ents̈angbiama, ts̈abá o ndoñe ts̈abá tmonjamama. Cha chca bëngbiama jayanama
    tojonts̈ese, chë chabe palabra ndobedecenë́ngaftaca yochjanopasacá puerte uabouana
    echántsemna, cha chëngbiama chca chaojayana ora.
  ron-LSB: Căci a venit vremea ca judecata să înceapă cu casa lui Dumnezeu. Dacă începe
    mai întâi cu noi, ce se va întâmpla cu cei care nu ascultă de Vestea Bună a lui
    Dumnezeu?
  pon-pon: Pwe a leler anjaun kamekam, me pan tapida jan ni tanpaj en Kot; a ma a
    tapida re ’tail, ia pan imwi en me jota pojon ronamau en Kot?
  nhe-BL: Ya ajsic tonali para Toteco tetlajtolsencahuas. Achtohui techtlajtolsencahuas
    tojuanti tlen tiiconehua. Huan intla monequi techtlajtolsencahuas tojuanti tlen
    tiiconehua, san ximoilhuica quejatza tlahuel quintlatzacuiltis yajuanti tlen ax
    quema quineltoquilijtoque tlen technahuatía itlajtol.
  sps-sps: Ito tan nainy te faaroiny non e Gov, u vainy fasito Tsunia fatoobing, arin
    vaamuan nar vainy to ari te naa faamuan ror tan vaatsuk. To te tanik non nei tsura,
    ai te nai kap naa tsurin vainy vavaajets to te gima manaats Vurungan Rof nane
    Krais te poo fi me ten Gov, an vaatsuk tsurin iring vavajia fiisok.
  wnc-wnc: Ginu atnataaing. Tapduknga Anututa ninu inane aminabamde wamin usanziwik
    gwenu gwa apunggak. Siwan ita aminu kuupbamdane wamna usanzitnangge yake wamu
    ninde gamok tuwanguke usanziwik. Unzingge ninda dasing natapnim? Aminu yamandet
    sike Anututane wamu takeakngae masa imukaingu ita kakgan sike wa amindane wamna
    dua usanziwik ba dasing? Aho. Ita kaanga siknga yaniwik.
  bus-bus: Zaakɛ wɛ́ɛtãmmagurↄↄ kà, Luda gbɛ̃nↄn à nàańyo. Lán wámbe à nàawao káaku
    nà, eé mì dɛ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ gì Luda baaru nnaa mazinↄo diamɛ?
  gub-BL: Teko wanemiapo kwer imume'u haw 'ar uhem etea'i kury. Tupàn umume'u putar
    uzeruzar ma'e wanemiapo kwer a'e nehe. A'e re umume'u putar uze'eg puràg rehe
    uzeruzar 'ym ma'e wanemiapo kwer a'e nehe no. Uzepyk putar tuwe wanehe nehe. Xipuraraw
    ma'erahy zaiko kury. Uzeruzar 'ym ma'e upuraraw wera'u putar ma'erahy amo ae 'ar
    mehe a'e wà nehe.
  imo-imo: Goteni imboma moke tembaindo yunge imboma kumbe lepa moke tembalo walimu
    oi wendo ombai teremo kani konopu tiko mindili nongo molangei. Altopa, Goteni
    lino aku tepa kumbe lepa kot tendepalie aku teko mindili nangei nimo lemo Gotenga
    ungu tukumemu liko umbulu tirimele imboma kot pilipelie, ambe tembalonje?
  boj-boj: Une pegiyo bati jojomqo deqa Qotei a namoqna aqa segi tamo uŋgasari naŋgi
    peginjrqas. Deqa iga qalieonum, tamo uŋgasari Qotei aqa anjam bole gotraŋyeqnub
    qaji naŋgi a na peginjrsim awai tulaŋ ugedamu enjrqas.
  eng-DRA: For the time is, that judgment should begin at the house of God. And if
    first at us, what shall be the end of them that believe not the gospel of God?
  knf-knf: Wal ubani, wi pwayëş pakjunuŋ, kaşë kajunna pntaali pi Naşibaţi. Kë woli
    ajunna nja, hum di di ukwooŋ ţi ubaañşaani, wal wi akwayëşuŋ banjaaŋ bapok pŧiink
    *Uţup Ulil Unuura wi nul.
  san-KHM: យតោ វិចារស្យារម្ភសមយេ ឦឝ្វរស្យ មន្ទិរេ យុជ្យតេ យទិ ចាស្មត្ស្វារភតេ តហ៌ីឝ្វរីយសុសំវាទាគ្រាហិណាំ
    ឝេឞទឝា កា ភវិឞ្យតិ?
  arn-NT: Fülkülepay dewma ta Ngünechen ñi ramtukadunguafiel tañi pu trokiñche. Fey
    tati ramtukadunguchen llitule iñchiñ mew, ¿chumngechi montuay tati pu che feyentunolu
    Ngünechen tañi werken dungu?
  zas-NT: Gol gogbee, guial rtiëjb Dios rzagdiaj ree xbejnman din guzoob reeman diidx,
    abiꞌ bal dunuj ree nayajc ree xbejnman cayzaꞌc ree zian, xhieczi naag sac ree
    bén ad rënt guzoob xtiidxzaꞌcaman.
  ken-NT: Ɛ́mbák chí nɔ́ mbɔnyunɛ mpok manyé akway, nɛ ábho chi ndǔ nnɛrɛ́kɛt
    Mandɛm. Nɛ mbák ámbó nɛ bhɛsɛ, chɔŋ ɛ́mbak ná nɛ bo abhɛn bápú koŋo Mbok
    Ndɨ́ndɨ́ anɛ áfú ntá Mandɛm?
