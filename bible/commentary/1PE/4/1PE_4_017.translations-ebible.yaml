  acr-NNT: Ma e qꞌij waꞌ kajeqer bꞌi ri qꞌatbꞌal tzij pakiwi ri e ralkꞌoꞌal ri Dios.
    Yey we nabꞌe kꞌut kajeqer qukꞌ riꞌoj, ¿saꞌ nawi keꞌkikꞌisa wi riꞌ ri na kikojom
