    ga' manda ukngamiting wa mandang tagagareyapma kagaya girii sini' ino'ga'.
  ino-ino: Anumaya Koti'a kake hulateseana hokoteno akai'a vaya'ke kake hulatekaiye.
    Ani kake hulatesea kana'a ako va'yi hu'ne. Aepa heno lakaeya kake hulateteno akaeya
    kanale ke a'kame no'malaya vaya'aina hana avamete maleno kake hupatekaiye?
  gnn-gnn: Yo, ŋunhi walunydja dhuwala liŋguna bunanana; liŋguna ŋayi Godthu ŋurru-yirr'yurrunanydja
    mala-yarr'yurruna yolŋu'-yulŋunhanydja. Liŋgu Godkala djorra'yunydja yukurra ḻakarama
    bitjan gam', “Yo, ḏälnha dhuwala dhuwurr-ŋamakurru'wunydja yolŋuwu gulŋiyinyarawu
    ŋunha walŋamirriwunydja wäŋawu. Bala nhaltjanna ŋunhi yurru maḻŋ'thun ŋuriki dhuwurr-yätjmirriwunydja?...
    ŋunhi walala ŋuli yukurra ŋuyulkthirri Godku, ga mukthun yana djäma ŋunhi liŋgu
    yätj?” Yo, ŋurruŋunydja Godthu yukurra mala-yarr'yun ŋilimurrunha, nhanŋuway ŋunhi
    yolŋunha walalanha, gatjarr'yun yukurra ŋilimurrunha ŋula nhäkurrunydja ŋäthili
    yana, yurruna ŋilimurru yurru gulŋiyirri ŋunhiwalayinydja wäŋalili walŋamirrililinydja
