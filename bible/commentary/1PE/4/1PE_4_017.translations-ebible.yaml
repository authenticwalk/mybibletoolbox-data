    chaꞌ ka bra nu ta Ni nu tiꞌí ꞌin nten kuxi chunꞌ ndiꞌin la. Bra kanꞌ ta Ni nu
    tiꞌí ꞌin nten nu ja xlyaa tukwa chaꞌ suꞌwe ꞌin Ndiose.
  opm-opm: Ma inahapti oh gin Got ohe dahanaham nasatin dik oh gin apris orhe nita
