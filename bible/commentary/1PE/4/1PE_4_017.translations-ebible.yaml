  dop-dop: Hʋʋlɛ wɑɑtʋ tɑlɑɑ kɛ́, nɑ Ɩsɔ yǝlɑɑ kɛ pɑ cɑɑlǝɣǝnɑ tɔm hʋʋnɑʋ. Tɔʋ, ye
