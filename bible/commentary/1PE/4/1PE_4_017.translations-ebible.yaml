    ri niya'o colotajic? Can xtik'ax wi ruwi' ri tijoj pokonal ri xtika pa quiwi'.
  ebk-ebk: Inumchan at nan timpu ay mangokomán Apo Dios as nan am-in ay tataku, ya
    nan tatakuna nan omon-ona ay okomuna. Mu chitaku ay enmafurot nan maelapuwana,
    ay kun achi kaskasin kauugyat nan ommat as nan chiyuycha achi omafurot as nan
    Ammay ay Chamag ay nurpu kan Apo Dios?
  spa-PDDPT: Porque es tiempo de que comience el juicio en la casa de Dios. Si comienza
    por nosotros, ¿cuál será el fin de los que desobedecen las Buenas Noticias de
    Dios?
  ruf-ruf: Kwaapfila chipindi cha kuhigha chipfika, na chakwandusa ne iwanu we Imulungu,
    na ka chakwandusa na twetwe, itsakuwatse kwe iwanu wala yang'awotegheletsa Imbuli
