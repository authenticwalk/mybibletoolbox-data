    କିଉର୍‌ ତା ଆତିସ୍‌, ହେୱାର୍‌ତି ହାରିହାରା ଦସା କି ଇନାକା ଆଉତ୍‌ !
  txu-NT: Apỹnh gwaj baje marja Metĩndjwỳnh kute gwaj bajaxwe jabej amim gwaj bakukjêrmã.
