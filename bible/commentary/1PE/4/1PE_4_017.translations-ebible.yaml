  san-URD: یَتو وِچارَسْیارَمْبھَسَمَیے اِیشْوَرَسْیَ مَنْدِرے یُجْیَتے یَدِ چاسْمَتْسْوارَبھَتے
    تَرْہِیشْوَرِییَسُسَںواداگْراہِناں شیشَدَشا کا بھَوِشْیَتِ؟
  heb-LB: הגיע מועד משפטו של אלוהים, ותחילה עליו לשפוט את בניו. אם אף עלינו, המאמינים,
    להישפט, תארו לעצמכם מה נורא יהיה גורלם של אלה אשר מעולם לא האמינו באלוהים ובמשיח!
  caf-NT: '''Aw ''et neba whusawhélts''ut, nuwheni Yak''usda bukoo ts''inli hoh neba
