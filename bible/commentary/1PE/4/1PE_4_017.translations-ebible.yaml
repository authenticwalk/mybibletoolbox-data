  mig-NT: Chi̱ a ni̱ jaa̱ kɨvɨ̱ kéjá'á kúndaa̱ tiñu ña̱yɨvɨ kákuu se̱'e Dios. Te nú
    xna'a̱n‑ga̱ kejá'á‑yá jíín‑yó, ndasa koo sɨkɨ̱ ñáyɨvɨ tú ní kájandatu̱ nuu̱ tú'un
    va̱'a Dios núsáá.
  bps-bps: Takel i bang Dwata tambù mukum, na funan nukum i dad to faglut di kenen.
    Na ku tanbuan i kukuman di gito dad faglut, tan i gukel i dad to là mayè mimen
    i Fye Tulen mdà di kenen,
  mbs-mbs: Megtebò den se Timanem meg-okom, aw sakop din se onà din okomen. Yan aw
