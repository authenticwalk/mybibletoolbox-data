    nïgɨ tzaachypɨ padaangɨxy ajcxy huɨdibɨ ca' mɨjpɨdaaccɨxy Dios.
  cpb-NT: Tema matataika iroñaaka riyakowentante Pawa. Aakapaini akaatzira rashiyetai,
