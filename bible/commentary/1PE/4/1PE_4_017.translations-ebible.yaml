  yre-NT: -Yɛɛ cɩ 'nan, tʋ nɛn Bali 'trɛdanɔn 'le tin "baa bɛ e 'bɔ. -Yɛɛ pou 'sia
    Bali -le minnun da zɩɛ. -Te Bali tin 'badɩ "siala 'ka da bɛ, minnun nɛn wa'a 'ta
    wʋlɛa Bali 'bɔ 'le 'wɩ 'nɔnnɔn da dɩɛ, -wee vɛ -ciala "da "fo.
  fuh-BKF: Joonin wakkati mo Laamɗo fuɗɗata saraade yimɓe yottake. To yimɓe rewooɓe
    mo ɓeen o fuɗɗirta. Si sariya oon fuɗɗirii en enen, noy timmirta e dow ɓe njokkaay
    Kabaaru Laamɗo Lobbo ɓeen?
  arl-NT: Quiarijiani, Pueyasoori tama na pueyajaaja saniitioquiaa na tojitiaaquishacari
    na rupaa. Paa jaara naa saniitiosaaquiaacuaani, ¿taariquitijia noo pojori miishaanutaniya
    socuatejaj, Jesucristojiniji pohuatasano ruuretajacatej?
  ziw-ziw: Chipindi cha kanto chibula, naho nkanto idyo dyakongela mwa wantu wa Chohile
    mwenye. Hegu kanto dyakongela kwetu suwe, elo udumo wakwe kwa wantu wakulemela
    Mbuli Yedi ya Chohile nautende vivihi?
  grc-TR: Ὅτι ὁ καιρὸς τοῦ ἄρξασθαι τὸ κρίμα ἀπὸ τοῦ οἴκου τοῦ Θεοῦ· εἰ δὲ πρῶτον
    ἀφ᾿ ἡμῶν, τί τὸ τέλος τῶν ἀπειθούντων τῷ τοῦ Θεοῦ εὐαγγελίῳ;
  nag-nag: Kelemane Isor laga ghor pora he bisar shuru kori bole laga homoi ahise.
    Jodi etu amikhan logot pora shuru hoi, tinehoile Isor laga susamachar namani kene
    thaka khan nimite kineka hobo?
  eng-OEBCW: For the time has come for judgment to begin with the house of God; and,
    if it begins with us, what will be the end of those who reject God’s good news?
  knj-NT: Tuxa oj jul stiempoal chi na'le oc yin masanil ánima. Ja' jaon yuninal jon
    xa Dios ti', oj na'le oc kin yin sbabelal. Ta tol oj baboj cu na'le oc kin, jaonti',
    ¿tzet utbil oj el oc eb ma ẍa' yab sk'aneal yet colbanile yet Dios?
  deu-1912: Denn es ist Zeit, daß anfange das Gericht an dem Hause Gottes. So aber
    zuerst an uns, was will's für ein Ende werden mit denen, die dem Evangelium nicht
    glauben?
  san-PUN: ਯਤੋ ਵਿਚਾਰਸ੍ਯਾਰਮ੍ਭਸਮਯੇ ਈਸ਼੍ਵਰਸ੍ਯ ਮਨ੍ਦਿਰੇ ਯੁਜ੍ਯਤੇ ਯਦਿ ਚਾਸ੍ਮਤ੍ਸ੍ਵਾਰਭਤੇ ਤਰ੍ਹੀਸ਼੍ਵਰੀਯਸੁਸੰਵਾਦਾਗ੍ਰਾਹਿਣਾਂ
    ਸ਼ੇਸ਼਼ਦਸ਼ਾ ਕਾ ਭਵਿਸ਼਼੍ਯਤਿ?
  nob-LB: Den lidelse dere må gå gjennom, er en slags dom som rammer Guds eget folk.
    Dersom til og med vi som tilhører Gud, må gå gjennom lidelse, hvor mye verre vil
    det da ikke bli på dommens dag for dem som nekter å tro på det glade budskapet
    fra Gud?
  ntj-ntj: Yuwa, ngamuntirringu Mama Kuurrtu yarnangu pirninya-lanya kuurrpa purlkanyangka
    ngaratjunkutjaku. Nyangka palunyaku katja yurntalpirti-lanya ngarnmanytju ngaratjunku.
    Yuwa, ngayunya-lanya mulyarl-mulyarlta ngaratjunkutjatjanulu kutjupatjarranya
    yaaltjinku, nyarra-ya Mama Kuurrku tjukurrpa walykumununya kulira mula-mularringkutjamaaltu
    wantipayinya?
  sxb-NT: Enyinga ezia Katonda ezia okukengera awantu waae ekiina zimiire okutuuka.
    Ni kuri mbwe na awantu waae niwo aaza okutanika nawo, muingirizia mbwe kuuza okuweera
    awantu awalowa okuingizia injiili owululu owufwana wutie?
  nhu-NT: Ben egeè nonɛn njefo kefew nu ɛ to wase kè Nyo' nu esaw bonyii, ɛ wvú nu
    ekɛw ɛ ɛ̀ nu bô yew ye. Ɛ́ wvú kɛw ɛ ɛ̀ nu bô beene nonɛn, ɛ́ fí ke enu nɛɛ bô
    bonyii bò nu ɛ tun keebee saaka wvù jee wvù wvu Nyo' le?
  row-row: Fain losa ena fo atahori rataa sia Lamatualain matan. Ana paresaꞌ naꞌahuluꞌ
    atahori nara masodꞌan. De dudꞌuꞌa neuꞌ ena! Mete ma Ana paresaꞌ naꞌahuluꞌ hita
    atahori Kristen, na, taꞌo bee no atahori nda mana nau simbo Hara-lii Malolen sa?
    Tantu huku-doki nara beran lenaꞌ!
  msy-msy: Dughiar God uan adarazir araziba tuisɨghamim, an otogha gɨfa. An gumazamiziba
    faragh kotiamɨn otoghtɨma, eghtɨ gɨn Godɨn akar aghuim akɨrim ragha a gasarazir
    gumaziba me uaghan kotiamɨn otoghɨva, egh guizbangɨra bar kuvigham.
  agg-agg: Ŋga God ai ahandɨ sɨrɨ yɨbobofemboayu ranɨ si ra ndeara tüküfemboane. Asu
    ai ahandɨ sɨrɨ sɨheimbo boatei yɨboboareandürɨ ana, asu nindou Godɨndɨ-mayo aboedɨ
    hoafɨ anɨhondümbofe-koate-mayei ranaheimbo tɨŋɨrɨfo afɨndɨ safɨ tükündɨfemboe.
  ptp-ptp: Ên buc wê Anutu ob yaxên xomxo vɨhati nên kɨyang ge vô kwabo lec. Dɨ obêc
    yaxên il wê il tu i nue ge taxlee. Om Anutu obêc yaxên il wê il vông i vin i kɨyang
    ge taxlee ge od ob vô bêna vô he wê pwoo i kɨyang vac ge?
  nak-nak: La imamala eia koramuliti ale la haro la viputumulila te La Tahalo Uru
    eia ge guvi, me etatou ale tetala ge vimuga soio te la vigagiala. Me eia ge vagari
    muga bakisi tegatou ale marokati, me la viputumulila tetala tai eia soioge ge
    vagari pepeho pasi soio tegiteu ale tou la valolo te Kraist.
  lbb-lbb: A taem ning e God ir warkurai ka hanot. Dir warkurai nigon dala a tarai
    ane God. Ning dir warkurai nigon dala, ir mangmangasa a warkurai tetek la ning
    bel la mur a Wakak a Warwara ane God?
  kan-2017: ನ್ಯಾಯವಿಚಾರಣೆಯ ಸಮಯ ಬಂದಿದೆ. ಆ ವಿಚಾರಣೆಯು ದೇವರ ಮನೆಯಲ್ಲಿಯೇ ಪ್ರಾರಂಭವಾಗಿದೆಯಲ್ಲಾ.
    ಅದು ನಮ್ಮಲ್ಲಿ ಪ್ರಾರಂಭವಾಗುವುದಾದರೆ, ದೇವರ ಸುವಾರ್ತೆಯನ್ನು ನಂಬಲೊಲ್ಲದವರ ಅಂತ್ಯ ಹೇಗಿರಬಹುದು?
