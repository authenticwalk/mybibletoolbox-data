  uig-ARA: چۈنكى سوراقنىڭ باشلىنىدىغان ۋاقتى-سائىتى كەلدى؛ سوراق ئالدى بىلەن خۇدانىڭ
    ئۆيىدىكىلىرىدىن باشلىنىدۇ؛ ۋە ئەگەر بىز بىلەن باشلانسا، ئۇ ھالدا خۇدانىڭ خۇش خەۋىرىگە
    قۇلاق سالمىغانلارنىڭ ئاقىۋىتى نېمە بولار؟
  tuf-tuf: Ahra Sirat im uw urá wahitic cab cucaro. Im uw urá wahitictara, Sir chihtá
