    digau ala hagalee hagadonu di Longo Humalia dela mai baahi o God?
  taj-taj: तिग्‍दा भिसम निसाफ लबा धुइ तसी जिन्‍बा मुला, परमेश्‍वरसे निसाफ लमा ङाच्‍छा
    ह्राङलान म्‍हिगदेला लला। चुदे य्‍हाङदान ङाच्‍छा निसाफ लबारी चुला भिसम परमेश्‍वरला
    समाचार थेःसीनोन विश्‍वास आलबागदेला गति खाह्रङ्बा तला?
  avt-avt: Wɨ epei mamnen God hɨrak skelim mɨt. Hɨrak kinɨn skelim mɨt nises hɨm mɨrak.
    Hɨrak kinɨn skelim haiu mɨt te maain mekam mamnen mɨt hɨr neweikɨn sip newet hɨm
    yaaim me God? Hɨr nanɨwaank nanɨt.
  cbk-cbk: Ahora, ta llega ya el tiempo que Dios ta principia proba con el maga gente
