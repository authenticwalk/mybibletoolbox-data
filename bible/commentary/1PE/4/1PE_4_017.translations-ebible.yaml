    nosi ita ema sarani mak Niakaan ema duꞌuk, oin nunabee tenik ema mak la noꞌuk
    simu Niakaan Lia Diꞌak?
  hlt-MCSB: Pathen im lamkah laitloeknah tue tah a tong coeng. Tedae mamih lamkah
    lamhma koinih Pathen kah olthangthen aka aek rhoek kah a palthamnah tah metlam
    nim te?
  xtd-NT: Chi n‑xee kɨu xa kixeꞌe Ianyuux xa ndadandaa‑ia daꞌya‑ia. Te nux kiꞌna nuu
    ndadandaa ñaꞌa‑ia mee‑ro, te, ¿nax koo hora ndadandaa‑ia ñayiu ñatu ka jandixa
    tnuꞌu‑ia?
  mdy-ETH: ዎጌ ዎጊንታንዳ ዎዳ ዑኬኔ፤ ጋዓንቴ ዎጊፃ ዓርቂንታሢ ፆኦሲ ዓሶይዳፓኬ፤ ሂዳዖ ዎጊፃ ኑ ጊዳፓ ዓርቃያ ማዔቶ ፆኦሲኮ
    ኮዦ ሃይሶ ጉሙርቁዋ ዓሶኮ ጋፒንፃ ዓይጎ ማዓንዳይ?
  spl-spl: Anitâŋe lohimbi kerek kuwiknenekbe sâm oap. Yakât otmâ topŋe katmâ ikŋe
    lohimbi nengât biwinenŋe ekmâ umatŋe kaknenŋan katmu nâŋgâmain yan kuwiknenekmap.
    Kuwiknenekmap yamâ hâhiwin getek nâŋgâmain. Yawu gârâmâ lohimbiŋe Kiristohât den
    pat nâŋgâŋetâ gemu bet pilâm belângen manmai yâhâmâ matŋe umatŋe ondop âlâ kândâkdâ
    yiŋgimu menomai.
  usp-NT: Xtawi' k'ij pire tioc chi jb'anic jk'atb'itzij Kakaj Dios chib'ak yak ralc'wal.
    Y wi nab'e tioc chi jb'anic jk'atb'itzij Kakaj Dios chikab' oj, sub'laj c'axi'
    tiq'uisb'entak mak ri ta' tijcojtak tzilaj jtaquil chirij Kakaj Dios.
  zav-NT: Chio'o chonḻilažə'əcho Diozən' naccho ca famiḻy c̱he'enə'. Na' babžin ža
    ḻechguaḻe chyi' chzaquə'əcho c̱hedə' Diozən' bachzolao chone' chio'o prueb šə
    de'e ḻi chonḻilažə'əchone'. Na' ca naquən' chyi' chzaquə' chio'o chonḻilažə'əchone',
    ṉezecho gwžin ža catə' gaquə de'e mal juisy c̱he beṉə' ca' cui choso'ozenag dižə'
    güen dižə' cobə c̱he Diozən'.
  sgz-sgz: Ákte pátum má pákánbung suri ái Káláu na nagogon i matananu, má na tangkabin
    nagogon i kán matananu er di lu lotu uri narsán. Má ngo na nagogon i git er git
    rang buhán ái Káláu, ki na tuan rangrang ur si rung kápte di ruruna i lain arbin
    si Káláu.
  kek-NT: Cuulac re xk'ehil li rakoc a̱tin. Ta̱ticla̱k kiq'uin la̱o, li ralal xc'ajol
    li Dios. Tento nak ta̱rakek' a̱tin sa' kabe̱n la̱o aj pa̱banel. Ut ta̱rakek' ajcui'
    a̱tin sa' xbe̱neb li inc'a' neque'xpa̱b li Dios. Abanan k'axal numtajenak cui'chic
    li raylal te'xc'ul eb a'an.
  blz-NT: Koini'i Alaata'ala muntumbei mungukumi mian, ka' mian-Na a men olukon ukumion-Na.
    Kalu pungukumian iya'a tumbeion na ko'onta', koi upa a bo kosidaanna i raaya'a
    men sian mamarasaya Lele Pore men ringkat na Alaata'ala?
  poe-NT: Ntá jie ó kui tí tsito̱exín iji̱é chojni mé xrankíxixín tí sín tsíkꞌóna
    xje̱en Dios. A̱ ntá tí xi̱kaha tsito̱exín iji̱é tí jeheni xrankíxixín, a̱ ntá
    íchá tí ó tsjixixín tí sín titekakonhya tí itén Dios.
  san-TAM: யதோ விசாரஸ்யாரம்ப⁴ஸமயே ஈஸ்²வரஸ்ய மந்தி³ரே யுஜ்யதே யதி³ சாஸ்மத்ஸ்வாரப⁴தே
    தர்ஹீஸ்²வரீயஸுஸம்ʼவாதா³க்³ராஹிணாம்ʼ ஸே²ஷத³ஸா² கா ப⁴விஷ்யதி?
  cof-NT: 'Aman Diosi jeralelaca miino óra fechinae. Casaleri yachi tsachila patsaca
    miichunae. Diosichi Pilabi itsanque chuteca joe: Diosi miinasa, sen tsachila jominlatiya
    duque tenfenato se lolaichunaeque chuteca joe. Junni sen jominlanan tenfenato
    se lolainari, aman Diosica tennatuto jutsa quiminlari wari jelecari padeseilaichunaeque
    chuteca joe. Tsanque casaleri Diosi chiquilaca miichunae. Junto chiquilacanan
    miino jotori, yachi fiquica merátuminlacari fécari miito casticaquichunae.'
  srm-NT: Fa u dë aki, nöö di ten kisi fu di kuutu u Gadu musu seti. Nöö ku u dee
    sëmbë fëën wosu dendu fosu wë a o seti ën. Wë nöö ee u dee sëmbë fëën seei a ta
    sitaafu fa u dë aki, nöö dee sëmbë dee an kë piki ën buka wë? Na di u de o möön
    hebi nö?
  qvs-NT: Kay tiempu sufriykanchisapa Tata Dios kawawananchikunapa allitachu manachu
    rurashunchisapa nishpa. Ñukanchikuna paypa wambrankuna kaykashpa sufriptinchikuna
    Tata Diospa rimananta mana kasukuk runakuna ashwan sinchita sufrinkasapa.
  zca-NT: Kuze' nin, lë' zhë mizhin la, kube' Dios xmod gak kun rë men yizhyuo, per
    galo laka kun rë men che'n Me nguzublo Me. No chi nguzublo Dios kun rë men che'n
    Me, orze', ¿xkwan li'nu Dios rë men xa' nanet gon ro' Me?
  cbc-NT: Merẽ ati rʉ̃mʉrĩrẽ etaro baiya marĩ cʉ̃ yarãrẽ Dios cʉ̃ caĩñabesejʉ̃gopa
    rʉ̃mʉ. Marĩ, cʉ̃ ya poa macããna caĩñabesejʉ̃gomajũcõãʉ̃ ãnirĩ, ¿marĩ berore nocãrõ
    popiye na baio joroque na cʉ̃ ácʉati cʉ̃rẽ catʉ̃goʉsaena roquere yua? Roro popiye
    na baio joroque na átigʉmi Dios cʉ̃ yaye quetire catʉ̃goʉsaetana roquere.
  qxo-NT: Criyicog cangantsicpita ñacanantsicpä tiempoga janantsicchönam. Nogantsic
    criyicogcunapis ñacaycashgaga Tayta Diospa alli willacuyninta mana chasquicogcunarächir
    ¡ima jinanparä infiernuchö ñacayangaga!
  mox-mox: Vetalaʼai ana tuta niʼa vadiʼwediʼweda, ta Yaubada ena tomotauyavo namaduvetalaʼaiedi.
    Ta ʼabiboda taudi Vale Aqiaqina ge ida velumatamatayagea edi luveifana ana veʼia
    vita otaqina ina lobea.
  kew-kew: Gore Gote-me nipuna koso lape agaa tea raburi go yapi di aba rudu yalia.
    Goa pua niaa Gote-na ruru madaa koso aba loa rumaalia. Goa pua go onaanumi Epe
    Agaa madaa kone narulimiri Gote-me nimu-para ora wae yoto waru abutea.
  dww-dww: Etara raḡaninama kaiteka e tavatavana da Mamaitua na damma ḡarodie etara
    ei karena. Be deḡoda Mamaitua tauda tauwai sumaḡa e etare dokedana, naumeki da
    banaga aitauḡa Mamaitua na varima verenama nam ti vovo teyeteyena, taudi nemanama?
    Taumi ko noḡonoḡotina taudi tokare ta yawasana, bo?
  twi-ASANTE: Ɛberɛ aduru sɛ wɔbu atɛn, na Onyankopɔn no ara nkurɔfoɔ na wɔbɛdi kane
    abu wɔn atɛn. Na sɛ ɛfiri yɛn so kane a, ɛbɛwie Asɛmpa no asoɔdenfoɔ no sɛn?
  aoj-aoj: Nogota atamba atataga eaꞌ ma deiꞌ God nogawaloga esis miniꞌap ananipi ma
    basef luꞌwafi. Iꞌi God niliꞌ nogawaloga apaꞌ mugaliꞌ, anaf nigiꞌ nowaloga epes
    isimba sogosambala basef buꞌwafi ananifii sope atiasi siꞌimama? Esis asofaꞌ akafimi
    luꞌwami.
  cbv-cbv: Dios jwiít ã́ihwãdih peéh chãjna, yeejép ã yapat tʉ́ʉtna caá, jwĩ tʉ́ʉt
    nʉʉmát pínah niijná. Jwiítdih jwíih peéh chãjna, ã́ihwã jwĩ jʉmʉchah yʉhna, ¿ded
    pah ã́ih doonádih jepahcannit ĩ yapbi? Queétdih chah yeejép ã peéh chãjbipna caá.
  taw-taw: Chɨn God binɨb ne ke mɨdobun okok, God chɨnop tɨg asɨk bɨlokɨnɨgab ñɨn
    ak mɨñɨl owup. Chɨnop ned bɨlokɨl, kɨdek binɨb God takaw teplep ne ak ma dɨl tɨbɨlɨkɨpal
    okok, kɨlop bɨlokɨnɨgab. Pen kɨlop bɨlokɨnɨgab ñɨn ak, kɨli tɨtay dɨl tek yenɨgabal?
  jic-NT: Quina Dios ca mveles gente sin po'ó, ncu 'üsüs la tjajay, ncu malala la
    tjajay. Nin ca mveles jupj ts'uyupan sin po'ó mwalá way p'in. Malala qjuesé palá
    wa ncupj, cupj malala la tjijicj mpes. Nin mpes cupj selecj jupj ca pajal jis
    capj ntülüs p'a witjacj. Yupj ma quelel japon Dios tjevelá Jesucristo po'ó. Dios
    tjevele jupj 'üsüs liji gente jis lal Jesucristo mpes.
  zap-NT: Gugaknan ne che wyob selo gak xgyelextis Dëdyuzh lad be ne nak be xpén Ne.
    No belne lo be nak ne primer selo gako, ¿pezee sakleg yra mén ne rlaandet ylaleedx
    xdiznzoon Ne?
  wer-wer: Anutu pim omnaröa songönte tekeri wasëpna yaat mëmpna akunet oröak wia.
    Pötaanök pim omnarö tiarim naë ngës rëak ngön ya nimëmpna pötak omën pim ngön
    ompyaut ngaarëk naön yaaurö tol elmëëpën? Elei, pit këlangön kaö kat mowiipnaat.
  ipi-ipi: '@see-verse:1PE.004.016'
  qul-NT: Tiempo chayamunña sufriy kallaricunanpaj Diospaj quiquin familianmantapacha.
    Nokanchismanta sufriy kallarejtinri, ¡Diospaj evangelionta mana casucojcunaka
    imayna sinchi castigotarajchari sufrenkacoka!
  ter-NT: Vo'oku simóvone kaxena hixópeokono ûti ya tiú'iti koekúti, uti xanena Itukó'oviti.
    Yoko itukovo turixóvoti xoko ûti, uti kutípoti Itukó'oviti, námeamo ákoeneye hunókoku
    ne xâne ákoti akutípoa ne inámati ihíkauvoti ítuke Itukó'oviti?
  bmr-NT: Mɨɨro jino tusumi mihicacuuhi Moocaani ɨdaasuno omoonɨjino iseemetɨ ɨtɨcovano.
    Jaano mɨɨhaitɨ jillɨ ɨtɨconɨno, ¿jaanequi mɨllɨji fɨne Moocaani jɨɨbogoco imiyaavogotɨmovɨ
    aallɨbaanɨjiibo omoonɨɨbo?
  fuf-fuf: Jooni non, saa'i fuɗɗoode ɲaawoore nden hewtii, nde fuɗɗora yimɓe Alla
