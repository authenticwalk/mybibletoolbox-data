    ta. (Aja rahã, jaxoha ke jamukatu ta. Aja rahã, ma'e jaka'u te'eha jama'ema'eha
    ke jahijar ta.) Ixotyhar ta ke a'e mupyrara rahã, myrandu katu rehe jurujar ym
    ame'ẽ ta rehe mãte hũ pyraraha ke ihĩ ta. Myrandu katu ke Tupã muwyr, ame'ẽ ke
    rehe a'eta jurujar ym, a'erehe mupyrara ta.
  fra-LSG: Car c’est le moment où le jugement va commencer par la maison de Dieu.
