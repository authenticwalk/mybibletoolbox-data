    aikotã aru irania'in meimuẽ wuaria yt sehay wakuat Iesui etiat yt ky'esat i haria
    ete aikotã aru mi'iria ete. Kat som aru Tupana tunug mi'iria ete yt tomi­ky­'esat
    nug neran i haria ete. Ta'i mi'iria ete po'og po'og sa'ag topy­hu'at i'atuepiat
