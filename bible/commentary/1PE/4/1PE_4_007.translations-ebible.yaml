verse: 1PE.004.007
translations:
  kpx-kpx: Vata kou gabiveveu vuguvuguanu. Ialelua huhue dua vai la ebika nenigevei
    guligulilahave.
  okv-H: Eto iji tutumota ere puvutuhua avoeto uha javotoho be na pari evujo.
  tbo-tbo: Ginouli atapuhi hai houga kokoe amaka e gelegeleta, yaka nugonugomi hina
    lugiigilihi ma upumi hina hegoya ipa ona laupali.
  mal-C: എന്നാൽ, സകലത്തിന്റെയും അന്ത്യം ആസന്നമായിരിക്കുന്നു. അതുകൊണ്ടു നിങ്ങൾ പ്രാർഥനയിൽ
    സമചിത്തതയും ജാഗ്രതയും പുലർത്തുക.
  grc-SR: Πάντων δὲ τὸ τέλος ἤγγικεν· σωφρονήσατε οὖν καὶ νήψατε εἰς ⸋τὰς⸌ προσευχάς·
  bgc-bgc: सारी बात्तां का अन्त तावळा होणआळा सै, इस करकै सावधान रह अर शान्त मन राख
    ताके तू प्रार्थना कर सकै।
  khz-khz: Gau maparara ikara pege kavinagi. Pio vealo-tago e pio vaigaoka, pe gemi
    rapali ragai pio vega-ikaa.
  deu-TKW: Es ist aber das Ende von allem herangekommen.
  zsr-NT: Chzoa gdxin dza udx qui yúguꞌtë le dë. Qui lë ni naꞌ, gul‑gác baꞌa ladxiꞌ
    len gul‑spán ládxiꞌliꞌ quië gac ulidzliꞌ‑nëꞌ Dios.
  lin-lin: Suka ya makambo nyonso ekomi pene ; yango wana, botambola na bwanya mpe
    na mayele mpo ete bokoka kosambela.
  hns-NT: Ab dher dien na rahie gail hai tab ie djoeg ke ant hoi djaaiga. Ohie se
    apane ke samhaar aur djaagal rahoe praatna kare khaatien.
  noa-E: Ya Ẽwandamau mʉg durr i agkhaimʉʉ pam. Mag maach öju gayaa pamaawai sĩi donnaanjö
    nem parhoob wauba, ãba Ẽwandamagta jëeu nʉʉ abat.
  eng-EMTV: Now the end of all things is at hand; therefore be of sound mind and self-controlled
    in your prayers.
  mib-NT: Te je cuacuyajni quɨvɨ̄ jeē náā tāca jéē iyó. Núu súcuan te ndito na cóo
    xinī rō jijnáhan ró, te condɨhvɨ̄ ni rō cacān tahú rō.
  lif-NT2: काक् पाःन्‍हाॽरे़ कुनुप्‍मान् निःत्ताङ्‌ङे त्‍ये़आङ् वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़
    खिनिॽ तुवा चोःक्‍मा के़सुक्‍तिर फाॽआङ् सेसे निङ्‌वाॽ नु चाङ्‌जाङ्‌ङाङ् वये़म्‍मे़ॽओ॥
  xnj-xnj: Mwishu wa mambu goha uvi papipi. Hinu mwiganikiwa kuvya na mpangu mumitima
    yinu, mvya mihu muni muhotola kumuyupa Chapanga.
  mmx-mmx: Laxavaxap at levempanga axap, monga i auret. Kuren la levendoxoma atnemi
    na xasep nunuan la mina lok tatao avukat levempatpas atnemi, kusu miba epovo na
    lok levesingising.
  cbr-NT: Anúan ënë menu 'icë ñucama cëñúti nëtë ca 'uramatia. Usa 'ain camina camabi
    nëtën upí oquin sinani Nucën Papa Diosbë banati 'ain.
  tee-NT: Vaninch minta ju ix'aclanti ju lacamunutpa'. Pus ixlhiyuchi chunch ju ats'uc'ut'itch
    ta yu ap'ut'alac'asut'it ni ac'ats'anant'at'it. Ak'aich'ok'oc'ant'it mi'akstu'an.
    Chai at'ach'ivinint'it ju Dios.
  eng-LSV: Now the end of all things has come near; be sober-minded, then, and be
    sober in [your] prayers.
  cak-NT: Y ri ruq'uisbel tak k'ij chi ri rech-ulef can ch'anin yan xquie'apon, romari'
    rix, can tinojij utz ri anchique ye'iben, can quixc'ase' y tibana' orar.
  pah-NT: Oho g̃werĩ kiro yvya papava apiavo mbatera papava apiavo nehẽ. Pejapyaka
    katu ti penhimbovyvya xanhi'inhi'ĩ Tupana'ga pe javo.
  sja-NT: Taarã-e na p'ek'au eujã jõit'ee. Mapa ɨt'aa t'ɨ̃ k'awaadait'ee Tachi Ak'õrepa
    k'inia bɨk'a, k'ĩra jĩp'a p'anapatáatɨ mãik'aapa k'ĩsia k'awaa p'anapatáatɨ.
  xed-xed: Ndusakndusa kɗavakta fitika inda skwi. Nzawanza hzleŋa nda ɗifil ma ghəŋ,
    ŋa ŋavata ghuni ma maga duʼa.
  mks-NT: Ja̱lóho cúni̱ xi̱nu̱ co̱o qui̱vi̱ ndihi sa̱ha̱ tócó ndihi ña̱ha. Sa̱há ña̱
    cán quéa̱ ndítahan nu̱ ndo̱ coo cáxí táhyí ini ndó ta xi̱hi̱n ndinuhu ini ndó
    ndítahan ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱.
  gfk-S: Io, no haphapatam ta ira linge bakut ite hutate um, kaie i tahut be na palai
    ira numu lilik ma be mu na balaure timaan mu waing mu nage sasaring.
  bmu-bmu: Yuai pakpakö nalöŋan mönö tekömamgö dopdowiza. Miaŋgöra iŋini köuluköbingöra
    mönö ikmaok kude malmemö, nanŋini ahakmemeŋini galöm köl aŋguba zeŋ kinda köuluk
    nup memba malme.
  dgz-dgz: Endi wan dim dim uon an tapi wamewa di mananiwan, ap menan anu kakayasen
    nene yamam tane gapan God inap mup den waiwanian.
  eng-GNV: Now the ende of all things is at hand. Be ye therefore sober, and watching
    in prayer.
  zaa-NT: Yétsiloyu nna labí gunią seguir tulidàba porqui'ni chì' tabá duą nna ccą́
    juzgar. Acca lihue' cuidado qui'ni ccá le listo lani la' rulábalatsi' tsè' qui'
    le para guni le nu ná tsè' nna, ą'hua ccá le listo para guni le oración biỹa tabá
    hora.
  eng-WEBSTER: 'But the end of all things is at hand: be ye therefore sober, and watch
    to prayer.'
  guh-guh: Imoxoyo rabaja pevajënae pevereverecaenexa mapanacuaje. Bajaraxuata itsacuenejava
    ata pibisiacuene paexanaenejevamë, xaniavaetsia pajinavanapare. Namataenetsianua
    najamatabëcueneevetsiaya xaniavaetsia pajinavanapare panenajuavajëtabiabinexa
    Diosojavabelia.
  bon-bon: Ai gawecewe me ngälugaabe cudecewe lica gyene. Peei name pi weemämu cängena
    bojäcu ire latwinuye, weeme ngene atwa-nena bine amacetnäjäneji irecu ätumuta
    tääpume.
  nhw-BL: Ya monechcahuía nopa tonali quema tlamis tlaltipactli. Huajca monequi anquipiyase
    cuali amotlalnamiquilis huan ximonahuatica cuali para huelis anmotlatlajtise ica
    Toteco quen monequi.
  swh-ONEN: Mwisho wa mambo yote umekaribia. Kwa hiyo kuweni na akili tulivu na kiasi,
    mkikesha katika kuomba.
  wbi-wbi: Uvusililo vwa finu fyoni vuli pipi pikwisa. Mu uluo, mulolelelaghe nakuva
    Mason kange mufunyaghe ndavule lunoghile.
  bba-bba: Bɑɑyere kpuron kpeeru tɑ turuku kuɑ. Ǹ n mɛn nɑ, i tii nɛnuɔ kɑ lɑɑkɑri,
    kpɑ i se i yɔ̃rɑ i kɑ kpĩ i kɑnɑru ko.
  eng-KJVCPB: 'But the end of all things is at hand: be ye therefore sober, and watch
    unto prayer.'
  kgk-NT: Ko yvy sapy'a opa-tama. Nhane arandu porã mani katu. Nhande py'agwapy reheve,
    nhande reko kirirĩ reheve ave nhaha'arõ katu jaiko-vy Nhandejáry-pe. Nhanhomongeta
    meme katu hendive. Nhamoĩ ae katu nhane renonde-py.
  waj-waj: Mmuakiaa mminnamminnaiyauvo taikaanara suaivo aavaa vainima nninoo. Itaama
    vainai rikiada ngia yaaku varaaraivaara ngiingii yaata utiraivaki safuuma yaata
    utida ngiingii variraivaara tuqinnama kiada varida haitatuukiatee.
  cpy-cpy: Rooteentsi othonkaeyaa okaatzi añiiri kepatsiki. Pikiyothanitee, poetziñaarikotyaa
    pamana-piinteeyaa.
  mpx-mpx: Panayawi ge bugul gegewena kelaubwa nihi mowasi. Inoke wami nuwatu ni sapu
    ge wami pagan nuku matahikan, inoke bosowaimiu nuku awaawanun Yehoba elana.
  wbp-wbp: Walya nyampuju kula tarnnga karrimi, kapu yawu-pardimi jalangu ngari. Kujarlanya,
    yapa nyurrurlarlulu yirriyirrirli manngu-nyangka Kaatu manu yapa-patu-karirlangulu-jana.
    Warla-pajikalu-nyanu maju-kujaku yungunkulurla jungarnilki wangkami Kaatuku.
  luo-luo: Giko gik moko duto chiegni. Emomiyo beduru gi paro maler kendo ritreuru
    mondo ulam.
  nhe-NT: Ya monechcahuía nopa tonali quema tlamis tlaltepactli. Huajca monequi inquipiyase
    cuali imotlalnamiquilis huan ximonahuatica cuali para huelis inmomaijtose ica
    Toteco queja monequi.
  aii-aii: ܫܘܼܠܵܡܵܐ ܕܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܩܘܼܪܒܵܐ ܝܠܹܗ. ܒܵܣ ܗܘܹܝܡܘܼܢ ܨܲܠܝܼܠܹ̈ܐ ܘܪ̈ܥܝܼܫܹܐ
    ܠܨܠܵܘܵܬܹ̈‌ܐ.
  esk-NT: Aglaan supayaurat isruksraŋat qalliurallapiaqtuq. Taatnaġusri qauġrimmaaġigitchi
    qaunatqiaġigusriḷu aasriiñ iŋiqsrutlasriḷusri.
  msb-msb: An katapusan san tanan halapit na. Disiplinaha an iyo sadiri kag magin
    maikmat para makapangadyi kamo.
  cpa-NT: Ja¹quién¹³ jií¹ ja³ca¹tóh² jø² jmai³. Mi³chiánh³ hniah¹² hoh¹². Hlanh¹³
    hniah¹² Diú¹³.
  dso-dso: ମାତର୍‌ ସବୁ ବିସଇ ସାର୍‌ବା ବେଲା ଲଗେ କେଟ୍‌ଲାବେ । ତେବର୍‌ପାଇ ନିଜେ ଜାଗରତ୍‌ ରୁଆ
    ଏନ୍ତାରି କଲେ ତମେ ନିକସଙ୍ଗ୍‍ ପାର୍‌ତନା କରିପାରାସ୍‌ ।
  meu-meu: Ḡau iboudiai dokodia vada be kaumu; ba boga auka, ba gima, ba ḡuriḡuri.
  yva-NT: Munije ama akari nandea mararai to. Weti wasyisyaube muno wapo wapa ana
    wadave, wadatantona raeranande indamu varore ntami wasai wapo sambaya rave Amisye
    ai.
  dgc-dgc: Tandaan moy, adene dén i katapusan na mundua. Kanya mangilag kam a tipidén
    moy i bégi moya, monda makapanalangin kam ta mahusay.
  zpm-NT: Zhile gdziṉ gdze ne laa grë ncuaaṉe rac lo guidzliu rii nitlo; goḻquix biini
    zaacse goḻban, tibaque goḻzodiidznie Dios.
  hix-NT: Yukryeka heno komo yosomtatkatxho hahnok naha. Àro ke, takàhso roro ehtxoko.
    Thona roro ehtxoko, Khoryenkom yakoro orwonàmtoho menye.
  sim-sim: Mbele mbele misambik fehe amber mendek li nakwa wolo osmu pasir nanduwa.
    Uwa osik yawur ji hishikrahakoroho ji ruwol tava oloho ermba ermbak Avui Wasilakan
    ji saweka.
  npi-ULB: सबै कुराको अन्त्य आउँदै छ । त्यसैले, आफ्नो मन ठिक ठाउँमा लगाओ र तिमीहरूका
    प्रार्थनाको खातिर आफ्नो विचारमा सचेत रहो ।
  cgc-cgc: Mabot en katapusan ta kalibutan. Gani, ambligan nyo inyo na batasan na
    pirmi nyo pegengan inyo an na kaugalingen daw ipadayon nyo na naan kaw pirmi ta
    dayad na isip aged sarang kaw na magpangamuyo ta usto.
  tim-tim: Galalupne, kotŋe siâ siâ bo akbiapgât sop tâlâguâp. Hain gârâmâ ye han
    biwiyeŋe damunŋe akmâ heŋgemgom manmâ hokboâk hokboâk ulilaŋbei.
  yor-yor: Ṣùgbọ́n òpin ohun gbogbo kù sí dẹ̀dẹ̀; nítorí náà kí ẹ̀yin wà ní àìrékọjá,
    kí ẹ sì máa ṣọ́ra nínú àdúrà.
  wos-wos: Atéfék jondu hényitekwa nukwa bari yatandé. Bari yatendékaka sarékéta guni
    yikafre mawuli yata jémba retanguni. Guni God wali hundi bulénjoka yikafre mawuli
    yata jémba retanguni.
  emp-NTPO: Ne jũma jõi ewarira caita b̶ʌa. Maʌ̃ bẽrã jipa crĩcha b̶ead̶adua idjab̶a
    quĩrãcuita b̶ead̶adua. Mãwã Ãcõrẽa poya iwid̶id̶ia.
  eng-F35: The end of all things has approached; therefore be serious and self-controlled
    in your praying.
  ind-ind: Tidak lama lagi segala sesuatu akan berakhir. Karena itu hendaklah kamu
    menguasai diri dan menjaga pikiran agar kamu selalu siap untuk berdoa.
  pes-OPCB: به‌زودی، دنیا به پایان خواهد رسید. پس فکر خود را پاک سازید و خویشتندار
    باشید تا بتوانید دعا کنید.
  mpt-mpt: Mubiang amo meb tebio kesoa ibo bobol temo klayam fumbianiba kukub ayam
    nabiam bianibte! Ibo inanimibo Gode kla beten kehamomabiobe.
  ssx-ssx: Ala꞉ta꞉ ala꞉ta꞉ paeyaona꞉ paeyolo pa꞉la꞉ nateta꞉ nuna꞉ ya꞉la꞉me. Koda꞉
    pa꞉ta꞉ yeni (ana꞉na꞉) puluekema꞉ leke leke lo hata꞉ ika꞉ hone wopu wia hapa꞉peke.
  mkl-mkl: Kɔɔi mii fei í mɑɑi wɑ. Nɑ nŋu, i mu ɑrɑ nŋɛ do lɑɑkɑi, nɔ i jɔ̀ hunde
    nŋɛ ku wɔ njoo ku bɑ i yɔkɔ i ce kutɔɔ ŋɑ.
  gaq-gaq: ପେନେ ସାପା ଏତେକ୍ନେ ଲିଗିଙ୍ଗ୍‌ କିତଂନେ ଡାଗ୍ରା ସମର୍ପେପା ମେଃଡାଗ୍ଲା ମେଃ ପେନେ ଜତନ୍‌
    ଡୁଂଡଏ ।
  gof-RNT: Hiza, ubbabaas wurssethay matattis. Hessa gisho, woossanaw dandda7ettana
    mela woppu gida wozani de7o; maarara de7ite.
  unx-unx: ସବେନାଃରେୟାଃ ଟୁଣ୍ଡୁ ସେଟେରାକାନା । ଏନାମେନ୍ତେ ଆପେୟାଃ ମନ୍‌ ଥାବର୍‌ରେ ଦହକେଦ୍‌ତେ,
    ବିନ୍ତି ନାଙ୍ଗ୍‌ ଚିର୍ଗାଲାକାନ୍‌ ତାଇନ୍‌ପେ ।
  gah-gah: Netá matá mukí asú iti gamena mota alitokave. Nenemú lekeza likigika lukugupe
    gizapa iki gili koló iki Ómasiloka numuna loakakumú vávani iki minalo.
  lcm-lcm: Akamusai i keve bil kalapo angte. Asukang a vangang imi ka tapalas na mi
    saupai aro pok animi, na e iang mi angkoai si sokotuk serei si God.
  aer-aer: Apmere ahelhe nhenhe kwenhe arrule akngerre anetyakenhe, ingwenthe ware-arle
    uyerretyenhe. Alakenhe ikwerenge anteme mwantye itirrewarretyeke akarre anthurre
    anerlte-anetyeke arrantherre Ngkarteke angketyeke.
  qvc-NT: Jwisyu diyam rinna ch'ayamuq, tukuy ima ushyakanambaq. Chaymi kunaykillapa,
    allin jwisyuykiwan kawsashpa, yumbay diya Dyusman mañakunaykillapa.
  tgl-ULB: Ang katapusan ng lahat ng mga bagay ay parating na. Kaya magkaroon kayo
    ng matinong kaisipan at maliwanag na pag-iisip para sa kapakanan ng inyong mga
    panalangin.
  cbs-NT: Janua na mai keyui ma kemaya ana tatimama matun shinanen pe mekei unanepai
    chanima kayabi Diosbe janchai jeneyamakubainkanwen.
  xtm-NTPP: Te jâ ve kuyatni ja ndi'i ndaka ja iyo ñuu ñayivi a. Chukan kúu ja jin
    kani va'a ini ni nawa jin sa'a ni, te jin koto va'a ni maa ni, te jin kakan‑ta'vi
    jin kakan‑ta'vi‑ni ni nuu Su'si ma.
  nnq-nnq: Kupela kuilebe yoa kubandakile, yene mma maha nkelukiange kunnyopa Nnoongo.
  bao-NT: Mee, niipetirije ca petipa tabe cõñacã dooro bii. To biri añuro niiña mʉja.
    Nʉcʉ̃ bʉorique mena to birora juu buecõa niiña.
  san-ORI: ସର୍ୱ୍ୱେଷାମ୍ ଅନ୍ତିମକାଲ ଉପସ୍ଥିତସ୍ତସ୍ମାଦ୍ ଯୂଯଂ ସୁବୁଦ୍ଧଯଃ ପ୍ରାର୍ଥନାର୍ଥଂ ଜାଗ୍ରତଶ୍ଚ
    ଭୱତ|
  huv-NT: Nganüy cos laliüc mümb minüt meáwan leaw almajlüy ningüy wüx aaga iüt cam;
    icona netam merangan meáwan najneaj, tanaámb itüniün ocueaj Teat Dios, nde paxiüm
    icueajiün.
  otn-NT: N'na pa ngu̱ n'na pa bá̱ cuatra̱ pa ngue da̱ gua'a̱ nxi̱mhäi. Ja̱na̱ngue
    da̱mi̱ sa̱mni̱ n'yomfɛ̱ni̱hʉ, da̱mi̱ pa̱di̱ xa̱nho ha gdi̱ mat'Oja̱hʉ.
  nop-nop: Nemenemek hogohogok dapmandok nai agaŋ dulalak doktiŋa hidi baigoŋ ila
    nadidakaleŋila didimeniŋgoŋ nadikwambundaaŋ kedem ninadiyaneeŋ.
  obo-NT: Na asow ron kos kotompusan to ingod, de-en ooyyari row woy toholi row kos
    koniyun ko-ugolingun, su amoy waa od pokobaavag to mgo dosalon dow.
  cak-ENT: Y chanin c'a chuka' napon ri ruq'uisbül tak k'ij richin ri ruch'ulef. Roma
    c'a ri' rix, tina' c'a jabel ri achique nye'ibanala' y riq'uin ronojel ivánima
    tibana' orar chi jumul.
  lif-NT: ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤁᤢᤏᤢᤵᤔᤠᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤅᤣ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤋᤢᤘᤠ
    ᤆᤥ᤺ᤰᤔᤠ ᤁᤧᤛᤢᤰᤋᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣᤛᤣ ᤏᤡᤱᤘᤠ᤹ ᤏᤢ ᤆᤠᤱᤈᤠᤱᤅᤠᤱ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De ja cuācuñatin quīvī jā naā ndācá jā íyó. Túsaá de ndito coo inī ndá nú,
    de cundihvī inī nū cācān táhvī nū.
