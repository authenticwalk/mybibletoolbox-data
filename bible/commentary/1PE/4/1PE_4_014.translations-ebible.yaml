  txq-txq: Neu hatahorir kokolak rakadadaek ei nahuu ei makaesa mia Karistus, ei maua
    nahuu Manetualain Dula-dalen ta neni babanggan nai ei dale.
  aaz-aaz: Oras tuaf ankanaꞌpaar ki natuin hi mmafuut mok Kristus, hi mipein upan
    ma paꞌe, natuin Uisneno In Asmanan reꞌ mapinaꞌ-makrahaꞌ nmoin et hi tuam ein aan.
  qup-NT: Jesukristuta kasuhushkaykichirayku runakuna kankunata millaypata rimashpa
    pinkachinayahushpankuna Yaya Dios kankunata yanapashpan kushillami kankichi. Chasna
    parisihushkaykichipi kushilla kashpaykichi yachankichi Yaya Diospa suma tukuyta
    atipak Espíritun kankunapi kahushkanta.
  dop-dop: Ye pɑ tʋʋkɩ-mɛ ɩsɩɩ ɩ́ kɛʋ Kilisiti ɩfɑlɑɑ tɔ pǝ tɔɔ, ɩ́ nɩɩ leleŋ kɛ́.
    Pǝ tɑɣɑ pʋlʋ tɔɔ, teeli Feesuɣu ŋku kʋ kɛ́ Ɩsɔ Feesuɣu tɔ kʋ wɛɛkɩ mǝ wɑɑlɩ kɛ́.
  azb-azb: Məsihin adına görə təhqir olunsanız, siz nə bəxtiyarsınız! Çünki Allahın
    izzətli Ruhu üzərinizdə qalır.
  eng-DBY: 'If ye are reproached in [the] name of Christ, blessed [are ye]; for the
    [Spirit] of glory and the Spirit of God rests upon you: [on their part he is blasphemed,
    but on your part he is glorified.]'
  guo-NT: Asew jiw babejjamechan jʉm-aech wʉt xamalliajwa, Jesús pejwʉajan naexasitam
    xot, jawʉt Dios pej-Espíritu Santo, xabich pachaempon, xamal chalaxael. Samata,
    ¡nejchachaemilde!
  hla-hla: Alimiu go sasala iam te gi ranga homi merai limiu te kukute mena milimiu
    e Kristo, taraha a ka teka e poiena u Namnamei u tagala tere Sunahan e kana i
    tamilimiu.
  mav-NT: Pywo ti rat uiwy­ria'in karãpe miit'in ihay sa'ag kahato ahetiat pote wato­mohey
    Aipo­rekuat nuat pote mi'i hap e'at pe waku watu­we­mo­wepit kahato. Eweikuap
    kat pote. Aimo­wepit hap sese topy­hu'at aru ahete wuat'i e'at pe katu­pono wato­py­hu'at
    Tupana mimõ­typot ko'i sese. Tupana Pã'ãu eiam kahato wato­py­hu'at. Katu­pono
    Tupana yt ai'atoiat hin i waho­'opot turan. Katu­pono mesu­wa­ro­tiaria i'atuehay
    sa'ag Aika­'iwat Iesui ete ma'ato aitoria wati­mõ­typot kahato Aika­'iwat. Mi'i
    hap kaipyi Tupana aikuap. Mi'i pote tutum ahepe Topã'ãu pywuat imõtypot ko'i wato­py­hu'at
    pote.
  kpf-kpf: Zen Kristogât a op ândiegât sâm bâliŋ kwatziŋgâne nâŋgâne âlip upap. Wangât,
    neule âsakŋâ mariŋâ, Anutugât Kaapumŋâ, zâk zen sot ge ândiap, zorat.
  ppo-ppo: Kerisoné doi diaao̧ tikimó dakeró betereteiné, mené dia̧ faleyóló eratere
    fo depa, Talené ya̧ wisiró beterapóló kisipa muae. Ti noatepae, Kótóné mo kae
    ere dȩ wisinaale fa̧ane Kepe Wisi dia̧ tua̧mó beteró beterapó.
  hin-2017: फिर यदि मसीह के नाम के लिये तुम्हारी निन्दा की जाती है, तो धन्य हो; क्योंकि
    महिमा की आत्मा, जो परमेश्वर की आत्मा है, तुम पर छाया करती है। (मत्ती 5:11-12)
  wol-KYG: Su ñu leen jànnee sax ndax turu Almasi, ndokklee yeen, ndax Noo gu darajawu
    gi, Noowug Yàlla moo wàcc ci yeen.
  bef-bef: Lenali Kilisitohi giꞌa kehelite minanaꞌmu yabe lite libe kofa hibe hite
    mumusopa i lepelenogomo kehelinogo yauba amuyaꞌa hitiꞌna lolo hite lenegelo bite
    minalo. Anaꞌina ya hite lite li lepilenogomo Huꞌmamofihi Mehaꞌa silikehaꞌa hiti
    nohinauba lenalitoga limito minalinamofihi hapaꞌa huto nohibe lite lilabe.
  amm-amm: Kolaisoso mulumolo luwai monoi alisiyoli komakinuwomo, na pa molokiwo.
    Ulai afonimaiso? Kotoni Mulu Itouniyaimo Nokotayo moini muluso na totolomoi. Tani
    ami mo siyoli.
  zaj-zaj: Kamba muhaligigwa sama ya twaga da Kilisto, mmota, kwavija Loho wa yenzi,
