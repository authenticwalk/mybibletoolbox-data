  xtd-NT: Nux kuiꞌa ka jaꞌan ñaꞌa ñayiu, xaxeꞌe xa ka kunduu‑n xiꞌin Cristu, kuvete
    koio‑n. Chi duꞌa xnaꞌa‑n xa ndetatu Espíritu Ianyuux nuu‑n, te taxnuni mee‑ia
    nuu ntdaa xa io. Mee‑i, kuiꞌa ka jaꞌan‑i Cristu, ko mee‑n, ndadakaꞌnu‑n‑ia.
  mdy-ETH: ኪሪስቶሴ ሱንፆ ዛሎሮ ዒንሢ ጫሽኪንቴቴ ቦንቺንቴያ ማዔ ፆኦሲ ዓያና ዒንሢዳ ማዓንዳሢሮ ዒንሢ ዎዎዛዹዋቴ።
  spl-spl: '@see-verse:1PE.004.013'
  usp-NT: Wi atyok'sajtak jwi'lke cub'ul ach'olak chirij Kakaj Jesucristo, tzi awechak
    jwi'l wi' Lok'laj Jsantil Kakaj Dios chab'ak ri sub'laj nim jk'ij.
  zav-NT: Na' ṉa'a zocho mbalaz ḻa'aṉə'əczə šə choso'ožia choso'onitə' beṉə' chio'o
    de'en chonḻilažə'əcho Cristən', la' Spirit c̱he Diozən' de'en napə yeḻə' bala'aṉ
    xen zon ḻo'o yic̱hɉla'ažda'ochon' par nic̱h ṉezecho zoe' len chio'o. Beṉə' mal
    ca' choso'ožia choso'onite'e Cristən', na' chio'o nombi'achone' cho'ela'ochone'.
  sgz-sgz: Má i pákánbung bos kálámul di ot bilingna gam kabin gam káián ái Karisito,
    gam tuan kuluk pala. Pákánbung er ngo di ot bilingna gam, gama talas ngo Tanián
    ái Káláu ákte tapam hut tiklik mai minmáir má ák lu kis i gam.
  kek-NT: Us xak e̱re cui texhobek' xban nak nequepa̱b li Cristo. A'an retalil nak
    lix Musik' li Dios cuan e̱riq'uin ut a'an li k'axal lok'. Relic chi ya̱l nak tz'ekta̱nanbil
    li Dios xbaneb li neque'hoboc e̱re, abanan che̱ru la̱ex, k'axal lok' ut nim xcuanquil.
  blz-NT: Barakaationna Tumpu i kuu, kalu i kuu irokion gause palolo'anmuu ni Kristus,
    gause Alusna Alaata'ala men kuasaan isian na ko'omuu.
  poe-NT: Chrokócháhará tí tꞌántaxínhanrá sín kíxin tinkachónkirá Cristo kíxin tí
    Ncha̱kuen Dios chónta kjuachaxin tꞌayakonhanrá. Jehe sín tꞌántaxínhi̱n sín chꞌan,
    a̱ ntá jahará tjíkosáyehérá chꞌán.
  san-TAM: யதி³ க்²ரீஷ்டஸ்ய நாமஹேதுநா யுஷ்மாகம்ʼ நிந்தா³ ப⁴வதி தர்ஹி யூயம்ʼ த⁴ந்யா
    யதோ கௌ³ரவதா³யக ஈஸ்²வரஸ்யாத்மா யுஷ்மாஸ்வதி⁴திஷ்ட²தி தேஷாம்ʼ மத்⁴யே ஸ நிந்த்³யதே
    கிந்து யுஷ்மந்மத்⁴யே ப்ரஸ²ம்ʼஸ்யதே|
  cof-NT: Nulaca Crístochi jonun tenchi yucacuralaquinari, son tilatina! Diosichi
    tsara sen Tencari nulachi tencabi perachunae. Uyanlari Crístoca seitonque paminla
    josanan, nulari yaca se timinla joe.
  srm-NT: Ee sëmbë kosi unu fu di un nama ku Masa Jesosi Keesitu hedi, nöö hën da
    Gaangadu naki unu kölöku e, dee sëmbë. Wë biga di nëbai Akaa fëën seei, hën wë
    dë a unu liba dë.
  qvs-NT: Kankuna allita Jesukristuta kreyishpa kawsaptikichi suk runakuna kamishuptikichipish
    kushikushpalla kawsaychi. Tata Diospa Espiritun sukaman kushichishushpaykichi
    yanapashuykankichi Jesukristuta kuyashpa kawsanaykichipa.
  zca-NT: Chi nidi'zh men nakap lo go por nak go men che'n Jesukrist, wen nzha go
    orze'; kure' nilu', lë' Sprit nazhon che'n Dios nzo zilita' kun go. Ter por rë
    men nidi'zh nakap re', gat lë't ñët Jesukrist, per por go, dox nazhon ñët Me.
  cbc-NT: Bairi tunu Jesucristo yarã mʉjãã caãno jʉ̃gori roro popiye cabairã ʉseanirĩ
    ãña mʉjãã, aperã roro na caĩeperi majã nimirãcʉ̃ã. Ʉseanirĩ ãña mʉjãã roro na
    caĩeperã. Mʉjãã roque Espíritu Santo, Dios nocãrõ catutuaʉ Yeri majũrẽ cacʉ̃gorã
    mʉjãã ãniña. Tocãnacãnia mʉjãã mena ãnicõã ninucũñami Espíritu Santo Dios Yeri
    majũ.
  qxo-NT: Jesucristuman criyicog cayangayquipita runacuna ashlliyäshuptiquipis cushicuyay.
    Tayta Diospa Espiritu Santun gamcunawanmi caycan imaypis yanapayäshurniqui.
  mox-mox: Ta ʼeguma tomotau ina ʼawaluveifemi emi vetumaqana Keliso weaqina, tua
    ta ona qaiawa, mana Yaubada Niboanina simasimatalina ʼimia toatoa.
  kew-kew: Gore nimimi Krais-na agaa pagoa nipuna pora kuritimi rabu nimumi nimi-para
    wae ero agaa teme-daare nimimi raaname omalepape. Go rabu Gote-na Holi Spirit-ri
    ora Epe Paa ya-pulu nipu nimi raapu epa pirua nimi raba mealia.
  dww-dww: Be deḡoda Keriso waimuriwatanenama aubainama banaga ta kunuremina, taumi
    naumeki da koi nuaverena, baninama Mamaitua Aruinama boruboruminama taumi ḡaromie.
  twi-ASANTE: Nhyira nka mo sɛ moyɛ Kristo akyidifoɔ enti wɔya mo. Yei kyerɛ sɛ animuonyam
    honhom a ɛyɛ Onyankopɔn Honhom no wɔ mo so.
  aoj-aoj: Iꞌi anis siti ipaꞌ pilutu banagepama Kraisa siꞌipipa basef awafi findiwaifi,
    daoꞌ andeandeꞌ ipaꞌ pendagala. Deiꞌ main, akafimi amamba mihimbaꞌmepa Ambal buꞌunai
    Godi deiꞌ nogalaꞌ napaipa.
  cbv-cbv: Yeéb Cristoíhwã ñi jʉmat jíib bitaboó yeejép ĩ deoh naáwáchah yʉhna, Diosboó
    ã́ih Tʉ́ini Espíritujĩh yeebdíh ã teo wáacachah, ñi weñeé.
  taw-taw: Nɨbi Klays yɨl mɨdem nɨbop agjuwenɨgel, tep gaknɨŋ mɨdebɨm. God Kawnan
    ne ak, Kawnan mɨlek sek yɨb awl mɨdeb ak, ne ayɨp mɨdebɨm ak nɨŋɨd nɨm, anɨgɨpal.
  jic-NT: La p'a wa javelepj nun malala, Jesucristo so con̈có mpes. 'Ücj nujisas ca
    nsem. Dios Cjües nun jis lal pü'ü. Jupj pajal 'üsüs, pajal püné way jupj. Dios
    jupj. T'üc' way la p'a wa malala javelepj jupj po'ó; mop'in pajal 'üsüs welé nun
    jupj po'ó.
  zap-NT: Belne nuu mén rninyaan lo de por ne rlaleedx de Jesucrist, nzoon de porke
    lextoo de nuu XEspíritunzoon Dëdyuzh. Rninyaan men Ne, per le laa de rzaknon de
    Ne.
  wer-wer: Omnaröak arën Kristoë omnarö pël weseë utpet wesak yeniaan pöt ërëpsawi
    ëënëët. Pitëm pël elniipna pötak Anutuu Pul ëwaaring pö arring wë pöt pet elniipnaat.
  ipi-ipi: Andipa yakamato Kataisana gene oko laiyu lo ateyai okonena, wandakali-mane
    yakama andayo pii koo leaindo, Gotena Sipitisa tai-lene oko yakamanga atalane
    okomane yakama moyalane nembo toto, yakama epelewa atape-pene.
  qul-NT: Cristopi creeskayquichisraycu insultasunquichis chayka, cusicuyniyoj canquichis
    may athun Diospaj Santo Espíritun kancunawanpuni cachcaskanmanta.
  ter-NT: Itukapu apêti koemóke'epitinoe vo'oku héki Kristu, ako yuvâti. Koati únati
    kêku vo'ókuke ne êno ihayú'iuti Sasá'iti Omíxone Itukó'oviti ovo'ó koépitinoe.
  bmr-NT: Jaaneguiiha amɨɨhaico Cristo iijɨhallɨtɨ aivonoono unuusumi, imicani amɨɨhai
    mihicahi, iimiibo Moocaani Gaija amɨɨhaihallɨri iicamaño.
  fuf-fuf: Si on hoynaama fii innde Almasiihu on, haray ko on malaaɓe, ko fii Ruuhu
    darjinɗo on, ɗun ko on Ruuhu Alla, no e hoore mon.
  bhl-bhl: Yu Kulais em angin kebiliwi, mali kawtiw i beem mongom ete yulo desi keyembomi,
    boktak weng geeyembiw tewe, yu Sunbin-Got em yulo duyemoke yan ken fukuneko, kalfongeko,
    kakatemoliwka! Nimtew angom? Sunbin-Got em Sunbin-Finik kitil so auk so be yulo
    kasi koyem alakabe kasike.
  ons-ons: Ŋine dere worik okan ŋune qaisik ŋunikeiwo, yemo ŋine wet menaŋ desikei,
    onoka wane, ŋine Kristo wane eŋet biŋekine mageu, paki eŋane dokoine okanmami,
    ea wane kine yemo Asu wane qeli ewe zonom, Anutu wane Asuŋo ŋinane kutko geake.
  con-NTPO: Que'ija Cristo aindeccusi faesundeccu afase'ni'qque avujatssi'faya'cho.
    Nane Chiga Joccapitssia Qquendya'pa que'i'ccu can'jensi qui tsa'caen avujatssi'faya.
  ghs-ghs: Nokoi oho qubake nike Kiristuho pobi ooniqi hiireqa nike sesero eetaquko
    erake qupadzomare. Oo, Ohongaho dzapa pobi ma Sumasai napake herohero eetoraita
    napaho isaki bagenomani.
  peg-peg: ଜଦି ଏପେଙ୍ଗ୍‌ କ୍ରିସ୍ଟତି ତର୍ କାଜିଂ ନିନ୍ଦା ଆନାଦେର୍‌, ତାଆତିସ୍‌ ଏପେଙ୍ଗ୍‌ ଦନ୍ୟ,
    ଇନେକିଦେଂକି ଜାଜ୍‌ମାଲ୍‌ନି ଜିବୁନ୍, ଇଚିସ୍‌ ଇସ୍ୱର୍‌ତି ଜିବୁନ୍, ମି ତାକେ ବାହା କିନାତା ।
  txu-NT: Ar aje amim Kritu mar nhym me arỳm kam kum ar akurê. Djãm kam ar akaprĩ
    got? Ga, Metĩndjwỳnh Karõ ar amẽ amijo kajkepja pumũ. Karõ ra:xkumrẽx ar amẽ amijo
    kajkep. Kam te me kum ar akurê gar akĩnhkumrẽx. Me ta ne me Kritu'ã kabẽn punu.
    Nhym be, ar ga ne gar kum mextire jarẽ.
  eng-WEBU: If you are insulted for the name of Christ, you are blessed, because the
    Spirit of glory and of God rests on you. On their part he is blasphemed, but on
    your part he is glorified.
  gnw-NT: Ĩru vae reta jei yave icavi mbae vae pecotɨ Cristo re perovia ramo, piyerovia.
    Echa'ã Tumpa iEspíritu ico pepɨa pe. Jae reta jei icavi mbae vae Cristo cotɨ.
    Ẽrei pe reta pembɨadoraca Cristo.
  mux-mux: Eni Krais-nga yambuma molemeláliinga ung-taka tunjúngi lem kapula. Talang
    tondulu-tepa puli Minéle, yu Pulu Yili-nga Mini kanili, eni-kene molemáliinga
    Pulu Yili-ni eni membu panjipa “Aku-siku mulúngeliinga numanu kaí pípili molku
    konjai.” nimbá.
  maj-NT: Tsa ch'on tí'minu̱u a̱t'aha̱ Cristo̱ yjankiu, ¡á b'a̱ nda tjíhin ts'a̱jun!
    A̱t'aha̱ Espiri̱tu̱hu̱ Nti̱a̱ná tíjñajinnu̱u, Espiri̱tu̱ xi tjíhi̱n kju̱a̱chánka.
  bkq-NT: Jesus Cristo eynynonroem mawylymogue âwankuem mâiehoduomo, mâzenagazeoduomo
    warâ, tuomare lelâ itaungâ, Deus Ispiritury ton-honreim mawânkâ agâmolâ.
  kue-kue: Ana Krais kangiye i-wan meglkwa ipre yomba dikinde yeitembi ana God eran
    ene gun yenaglmiwo, sraglpre, God Spiritmo kangiye kande ya yombuglomo pangwa
    i ene mina moglkwa.
  cot-NT: Pishinejiaquempaqueate irivosantejajitaquempigueti iramenajiaquempigueti
    piquemisanqueri Quirishito. Ichoocashirentajiaquempitarite Ishire Aapani Irioshi,
    iriguentiquea Oganejencari.
  bnp-bnp: Na tahuna e huriki ri harogi mua a vuhuna mu luhoi torea a rane Kristo,
    mu vivi, a vuhuna a Hanuna Vure i bagetu hateka i made turane mua.
  apn-NT: Kwãr mẽ mãmrĩ mẽ pahpê Kris kwỳ hã tanhmã mẽ panhĩpêx to. Na htem ã Tĩrtũm
    Karõ kot mẽ pahkarõ mã gjêx xwỳnhjê nhĩpêx o pa anẽ.
  ctp-NT: Bra nu chkwiꞌ nten chaꞌ tiꞌí ꞌwan chunꞌ nu lka wan nten ꞌin Krixtu, ka suꞌwe
    tiye wan chaꞌ ndiꞌin Tyiꞌi Ndiose loꞌo wan, kwiꞌ ngwañaꞌan tnun ꞌa chaꞌ suꞌwe
    ndiꞌin ꞌin Ndiose. Nchkwiꞌ neꞌ kanꞌ chaꞌ kuxi ꞌin Ndiose; ꞌwan ni, suꞌwe ꞌa ngiꞌni
    tnun wan ꞌin Ni.
  opm-opm: Ihir Maihir Krais orhe nitamur napor dasei naham inahayahanhe gur Got oh
    orhe kasip Yahsup oh nadarhetporhan nure mutuh patin inahaya ma hapat daham gur
    amam henmur.
  bvr-bvr: Minyja birripa nyirrbu-jo ana-goyburrpa minypa ana-goyburrpa marr nyiburr-balcharra
    nula Christ, gun-narda jarra minypa ana-goyburrpa nyiburr-molamola nyiburr-nirra
    ngardawa Wangarr An-mawunga rrapa gun-nigipa gun-gujayanaya wugupa ana-gorrburrwa.
  wal-wal: Asi inttena Kiristtoosa sunttaa gishshau boriyaabaa gidikko, intte anjjettidaageeta;
    aissi giikko, bonchcho Ayyaanai, Xoossaa Ayyaanai, intte bolli shemppana.
  zad-NT: Chakomba le' shi no iṉe zban c̱hele daa nakle Crístona' txen, ḻa' Espírituna',
    beena' nak beṉ' choo beṉ' xen c̱he Chioza', zoalene' le'.
  kmg-kmg: Ŋoŋe Kristo šâŋe biŋe-ticnere musoc qâsoriŋ-ŋopapie manapie šerine ezejec.
    Wiac i eŋarepie tatamacte maqâreŋ, Anuture Mâro hâcne, ŋoŋerao waha juocmu.
  aso-aso: Idoꞌ lingine Kilisitoꞌ evenele liliꞌ igi eze gulive di minangumuꞌ lingilimaaꞌ
    navo ma nene guvelesi neineꞌ Oꞌmosoꞌmi Sikalahuꞌ neve nene lengitoꞌ omo mino mine
    do vilineꞌ nenako nemuꞌ nene lingine longolize izi minilizadoꞌ o neive.
  uli-uli: Iwe ngo yebe wol rraey lal dipmi le yarmat rebe hapatpat tayikof iremi
    irel mala hami re dabeyel Kristus; bo Espritu Santus ila ye mel iremi.
  nin-NT: Anishirr a ti ki imba iha nu nggo imba si abiga Kristi, Abachi à ta yo ki
    imba angu ka iwre. Ima yo i ta du imba i hi di Izhi i inkpinkpye yi nggo i si
    Izhi i Abachi i so ni imba ba.
  acu-NT: Cristo naarin pachisar atumin katsekraminamtaisha, Yuse Wakani nekas pengker
    aa nuka atumin engkemturmau asamtai nekasrum warastinuitrume.
  cak-WNT: Y wi ruma iniman ri Cristo, rumari' nibix pokon tak tzij chiwe, jabel ruwa'ik'ij,
    ruma ri Lok'olaj Espíritu riche (rixin) ri Dios can c'o pan iwi'. Lok'olaj Espíritu
    ri c'o ruk'ij ruc'ojlen. Riyix can niya' wi ruk'ij re Lok'olaj Espíritu re', yec'a
    ri yeyok'on chiwij riyix xa can chrij chuka' ri Lok'olaj Espíritu yeyok'on wi.
  ebk-ebk: Nakiasat kayu us mu masmas-ot kayu kiapú as nan pammatiyu kan Cristo, tay
    hiyasa nan mangepaila ay mawawacha kan chakayu nan mannakafialin ay Espiritu ay
    nurpu kan Apo Dios.
  spa-PDDPT: Si sufren reproches por el Nombre de Cristo son inmensamente felices,
    porque el exaltado Espíritu de Dios y de la gloria reposa sobre ustedes.
  ruf-ruf: Mng'alighighwa kwaapfila mwomuwinza Kiristu, deng'eleleni, kwaapfila Ghumuhe
    we utunitso we Imulungu kokala namwe.
  gun-gun: Cristo rery káuxa pendere ijayvua rei ramo ovy'a ete va'e peiko, mba'eta
    pendere oĩ 'rã Nhanderuete Nhe'ẽ hexakãmba va'e.
  agu-BL: Ba'n cyeru' ko na chitzan wunak tan chijisle'nu' tan tu' yi xomche'u' te
    Cristo, na i'tz jun techl yi xomij yi Espíritu Ryos scye'ju', yi kaRyosila'tz
    yi at wi'nin k'ej.
  isn-isn: Ang'wi mutukiwe kunsoko alina lang'wa Kilisto. Makembetwa, kunsoko ang'wang'waung'welu
    nua ukulu, nung'waung'welu nuang'wi Tunda ukikie kitalanyu.
  eng-PEV: Maybe people are making fun of you because you follow Jesus. But don’t
    worry, it shows that God is happy with you, and that God’s spirit is with you.
    His spirit is great and has a lot of power.
  ilo-ULB: No malaiskayo gapu iti nagan ni Cristo, nagasatkayo, gapu ta agtataeng
    kadakayo ti Espiritu ti dayag ken ti Espiritu ti Dios.
  pir-NT: Cristo yequina mʉsa ijiri buhiri apequina mʉsare tiquina tuhtigʉ̃ Cohãcjʉ̃
    yaquiro Espíritu Santo asi siteriquiro mʉsa mehna ijiro nine. Sa yena bucueya
    mʉsa.
  anv-NT: Bɔɔ́ aké ajɔ́gé depɔ debo ne ɛnyú gétúgé ɛnyú delu aŋkwɔle Jisɔs
    Kras, bɛge lé ne metɔɔ́ megɔmegɔ néndé ɛwémbɔ ɛlɛre nnó Mendoó Ɛsɔwɔ ɛwé
    ɛpwɔɔ́ amu ɛlú ne ɛnyú.
  sab-NT: Kwian ba oña boi dagale ka boi ba ole me no Cristo gai ulia giti ba me kwachiedale
    kwian ene ngeru, sugedale bage Chube Oña kiraske no diali kle ba ulita ole, diali
    kle ba ulita Chubenu kira gbe.
  tmd-tmd: Ñɨŋ Krais nöbö mö nuŋ, me rön, ñɨgö yad höimöuöñ aku, wahax pɨ gɨr mɨjöña.
    God Inöma mil wä mag aku anɨŋ pɨsaŋ mɨd aku nugwön mɨ, mag akuyöbö almɨdöiŋö,
    rön, wahax pɨ gɨr mɨjöña.
  acr-NNT: We e kꞌo tzel kechꞌaꞌt chiꞌij alaq ruma kojom alaq rubꞌiꞌ ri Cristo, riꞌ
    lik nim qꞌij alaxik alaq ma ri chomilaj Ruxlabꞌixel ri Dios kꞌo ukꞌ alaq. Qatzij
    wi, e kꞌo ri tzel kechꞌaꞌt chirij Rire, noꞌj ralaq lik kayak alaq uqꞌij Rire.
  kpg-kpg: E maluagina go goodou, maa goodou ga hagahuaidu, idimaa goodou ala e daudali
    a Christ. Di mee deenei e haga modongoohia bolo di Hagataalunga madamada, di Hagataalunga
    o God, la gu i godou baahi.
  taj-taj: चुदे ख्रीष्‍टदा विश्‍वास लबासे लमा खालैसे एनीगदेला बेइज्‍जत लजी भिसम एनीगदेसे
    ह्राङ परमेश्‍वरग्‍याम मोलम याङ्बा म्‍हि भिसी म्‍हन्‍गो। तिग्‍दा भिसम परमेश्‍वरला
    आत्‍माला घ्रेन य्‍हालदेन शक्ति एनीगदेदेन छ्‌याम तला।
  avt-avt: Mɨt hɨr netpi enum neni nentar yi yises Krais, yi han yaaik eiyu eiyɨntar
    Hɨmɨn Yaaik Iuwe ke God kau kekreri. (Mɨt enun hɨr netpɨwek enum te yi yewenɨpi
    niuk mɨrak.)
  cbk-cbk: Si ta insulta sila con ustedes por causa del di ustedes fe y obediencia
    con Jesucristo ese insulto bendicion para con ustedes, cay ese maga insulto ta
    significa que el Espiritu Santo de Dios ta queda junto con ustedes.
  uig-ARA: سىلەر مەسىھنىڭ نامى تۈپەيلىدىن ھاقارەتكە ئۇچرىساڭلار، بەختلىك بولىسىلەر!
    چۈنكى شان-شەرەپنىڭ روھى، يەنى خۇدانىڭ روھى ۋۇجۇدۇڭلارغا چۈشكەن بولىدۇ.
  tuf-tuf: Jesucristo chihtá ques icar ba ruhw̃uyat, Siran ba ácuan ahní chácayqueyra.
    Eyta ruhw̃úc étarwan Sir ima Ajcan Cámuran Ey ba ur ícatro. Caran cuít ey ba ur
    ícatro. Cahujínatrun Sir tamo ay síhw̃atiro. Cuatán baatrún Sir tamoan ayan cuít
    síhw̃aro.
  abx-abx: Kon nagparasamyangan kam tungod si pag'aku'-bi si arun-na si Kristo, ka'am
    i maka'angkon si malipayon kamutangan kay i Espiritu-na si maka'angayan Diyos
    awinan si ka'am.
  mco-NT: Pen xymɨ'ɨɨdɨgooyb xymɨgapxtɨgooyb jäy ajcxy, mɨɨd co miich ajcxy tɨ mmɨjpɨdaaccɨxy
    Jesucristo, jotcujc mnayjɨhuɨ̈huɨpy, mɨɨd co miich ajcxy mɨɨd je Dios yjɨhuɨ'ñ
    etz Dios ymɨc'ajt ma mjot mhuinma'ñ.
  cpb-NT: Arika inkishimawentaitemiri pawentaanaari Cristo, tasonkawentaarewo pini
    eeroka. Iroowa ooñaawontzirori risaikantatziimi Itasorenka Pawa.
  aon-aon: Aria arpesh shutrip um agundok ipak pasuhw Krais ananin baraen dodog pagipeshen
    um aria shuhep shunumogep um, ipak wosik ta punadudareh. Um maresh? Iruhin ananin
    Mishin douk nyeigur nyato iruhumen iri nyape ipak.
  hus-NT-2005: Max ki atʼax tʼilantsik kʼal tin kwenta na Kristo, kʼijidhtsik tʼajat
    abal tatáꞌtsik; pos nin labidh Tʼokat Ejattal na Dios kʼwajat kʼal tatáꞌtsik.
    Jajáꞌtsik in odhbijyal a Dios, por tatáꞌtsik a kʼakʼnál.
  mig-NT: Xáán ndatu̱‑ro̱, nú kákaji̱‑i róó ja̱ sɨkɨ́ sɨ́'vɨ́ Cristo, chi tu̱'un luu
    tu̱'un ñá'nu Dios jíín Espíritu‑ya̱ ncháá sɨkɨ̱‑ro̱ jíná'an‑ró. Chi̱ máá‑i ja̱ndáa̱
    káka'a̱n‑i sɨkɨ̱‑yá, ko máá‑ró, chi̱ kánakana jaa‑ró‑yá.
  bps-bps: Nun kafyeyu ku nadoy gamu i dad to mdà di klalòyu ku Krayst, du ani ilè
    tamnè di nawayu Tulus Dwata too mdatah.
  mbs-mbs: Aw tompuyusen kaw tandà te pegtaking niyo ki Cristo, keilangan meluba kaw,
    so egbeyà-beyaan kaw te Espiritu Santo melangkaw.
  tof-tof: Yabü ne dandang samu nóma zomale, zitülkus e Kerrison mamoandakla, bagürwóm
    yadipakla, zitülkus ene ne wirri kómal zyónan Samue, Godón Samu nótóke, wa yabüka
    ngón agónda.
  cme-NT: Da ba tuora-nɛi Kirsa maama-na, na yunni dɔlaa. *Diiloŋ-Yalle dii baa-na
    aa Diiloŋo bɔbɔima da di yaa nuɔ‑i.
  sus-sus: Xa e wo konbi Ala xa Mixi Sugandixi xili xa fe ra, hɛɛri na wo bɛ, barima
    Ala Xaxili nɔrɔxi na wo ma.
  pon-2006: Meid pai kumwail ma aramas akan lahlahwei kumwail pwehki mwaren Krais;
    pwe met wehwehki me Ngehn lingalingo, Ngenen Koht, ketidiongehr rehmwail.
  dad-dad: Ã Kristus yana nigin de fen, kono diyeĩf, ã el yeik, ere nigin, fula fiya
    medeĩya nẽ Awa Uur, are Negur nẽ anĩ ã bun ibodok.
  zab-NT: Dichos laat belati nuu ni rgué lot pur ni zenuut Crist, te pur izáate dxi
    rbeznét Spíritu Sant xte Dios ni nap guelrnabee. Laadeb rniideb mal diidx pur
    laany, per laat naptɨ didxdoony.
  jae-jae: Embe sêmbu amac êtu Kilisinê ŋaêŋa, oc aoc êôc amac, gebe Anôtônê Ŋalau
    ŋawasi wacêpi amac.
  ksd-ksd: Ba di vul avat ure ra iang i Kristo, ava ti doan; tago ra Tulungea i ra
    minamar, ma ra Tulungea i God i ki pire vavat.
  msm-NT: Ko pasikawan kow su sakup kow ni Cristo, igkadojow now su ogpakiyaya sikan
    no duon on iyu sikan gamhanan no Ispiritu Santu.
  myk-myk: Pu ba yi shɛhɛlɛ Kirisa mɛgɛ wuu na, yee ya pye duba nagoo, bani Kilɛ Munaa
    le, lee lemu li ɲɛ nɔɔrɔ Munaa li ge, lee wa yi na.
  sbe-sbe: Ena tamowai se hededeheyaheyababagomiu Keliso yomi sunumaena ne debanawai,
    kabo gonowana kwa gwauyala, matawuwuna Yaubada Yaluwana didididigana meta iya
    ede kalimiuwai.
  mcr-mcr: He Kraisi Ique qänaki vätqätaŋguwiŋqä kukŋuä quvqä etquwi, he, “Neŋi Goti
    Iqu äŋguä inemäkätqänä” kŋuä heyätŋqe. Goti Iqueqä Dŋä, yoqä naqä-täŋä yäŋänäqŋqä
    Iqu hesä pmetaŋgi iyi.
  cux-NT: Nduuti chi 'iiⁿ'yāⁿ n'gaa'vá yā ndúúcu nī cucáávā chi i'téénu nī Cristo
    tuu'mi ní yeenú nī. Espíritu N'dai yeⁿ'é Ndyuūs chí dɛɛvɛ́ ngii canéé ndúúcū ndís'tiī.
    'Áárá chí 'iiⁿ'yāⁿ s'eeⁿ cunncáā ngaⁿ'a yā yeⁿ'e Cristo, ndís'tiī ní diíⁿ nī honrar
    Cristo.
  tur-YTC: Mesih’in adından ötürü aşağılanırsanız, ne mutlu size! Çünkü Tanrı’nın
    yüce Ruhu üzerinizde duruyor. Onlar açısında O lanetlendi, ama sizin açınızdan
    O yüceltildi.
  san-ITR: yadi khrIShTasya nAmahetunA yuShmAkaM nindA bhavati tarhi yUyaM dhanyA
    yato gauravadAyaka IshvarasyAtmA yuShmAsvadhitiShThati teShAM madhye sa nindyate
    kintu yuShmanmadhye prashaMsyate|
  bel-N: Калі зьневажаюць вас за імя Хрыста, вы шчасьлівыя, бо Дух славы, Дух Божы
    супачывае на вас. Тыя блюзьняць [на Яго], а вы славіце.
  sch-sch: Khrista nûkjûipu ngei nin ni sika êroa nin omin chu satvur nin ni; Ratha
    roiinpui, Pathien Ratha hah nin chunga a om sikin.
  mic-MIQNT: Ulgwijultigw ta'n tujiw anmimugsioq aq pisui agnimugsioq muta gilew majulgwaloq
    Se'suguli. Getletug Wejuli Nisgam aq uggepmitelgaqanm eig 'gtinnewaq.
  huu-NT: 'Creyentiaɨna omoɨ illamona, omoɨna bu jeare ñaɨa, caɨmare omoɨ i. Iemona
    Jusiñamui Joreño omoɨmo illana uiñoitomoɨ. Naimɨe: “Mare” omoɨna raite.'
  jiv-NT: Krístunu asakrumin katsekkramkachartimpiash. Túmaitkiuisha Yusa Wakani̱
    shiir ana nu atumi̱i̱n pujurtamkui shiir awajsamuitrume. Katsekkramainia nú shuar
    imia Yusa Wakani̱n yajauch áujmatainiawai. Tura átumka Yusa Wakani̱ shiir awajearme.
  otm-NT: Nu'bʉ pa ma ʉgui gahʉ nangue dí tɛnhdʉ ra Cristo, pɛ mająpi gahʉ, nguetho
    mixte thoho rá ts'ɛdi rá Hogandąhi Oją dín nuhʉ bʉya. Nɛ madague'bʉ di ʉcpa ra
    Cristo ʉ 'da, pɛ nujʉ dí ɛ̨spahʉ a.
  dah-dah: Yesu Kristu nurd uneŋ haŋ goke teŋ al beleŋ nanyaŋ dirkeb goke amaŋ heŋ
    hinayiŋ. Al Kuruŋyen Holi Spirit tareŋmiŋ turŋuŋ yaŋ wor po gore deŋ kanduk keneŋ
    haŋ mar hitte hi geb, amaŋ heŋ hinayiŋ.
  tnk-tnk: Trɨni mɨnuə nərmama kamhəni ərəha kɨmiaha tɨ nəɡhi Kristo, nənə, rerɨmiaha
    traɡien, tɨ nəri nə mə Nənɨmwɨn asori səvəi Kumwesən ramarə ia kɨmiaha.
  kpr-kpr: 'Ne Keriso da ambo jimbi edo, nunda amboda amboda ya gheraeva aindae, evetu
    genembo mendeni ne dere jiraera. Ne aindae ivuga aetevu. Ainda beká mo: ne kasama
    ereva, ne Keriso da amboda amboda evo, God da Asisi durode aimi, nemokena asugetiri
    ireva.'
  san-IAS: yadi khrīṣṭasya nāmahetunā yuṣmākaṁ nindā bhavati tarhi yūyaṁ dhanyā yato
    gauravadāyaka īśvarasyātmā yuṣmāsvadhitiṣṭhati teṣāṁ madhye sa nindyate kintu
    yuṣmanmadhye praśaṁsyate|
  nho-nho: Kootou ki fiaffia ki mee kootou e sasaakiria maa i kootou ni tama e tautari
    ki Christ; kootou e haia peenaa i TeAitu haimahi TeAtua e takoto i naa ora kootou.
  gym-NT: Erere arato, munta tödeke Kristobti, ye dokwäre ni mdakwe ñäkä taretare
    munye angwane, munkwe kä ngwian nuäre jabtä, ñobtä ñan angwane Ngöbö Üai bä nuäre
    tä nüne munbtä aisete.
  azg-NT: Xjen na conanꞌcüejnaanꞌ nnꞌan ꞌoꞌ ngꞌe na conduihoꞌ nnꞌan cüentaaꞌ Cristo,
    vaa tꞌman jndyi na ityio Tyoꞌtsꞌon jnꞌaanhoꞌ. Ee na coquenonhoꞌ na nndaꞌ, itsiꞌmanhanꞌ
    na nquii Espíritu na condui jon na taquintyja na njon conduihin, mꞌaan jon yohoꞌ.
  bhd-bhd: फिरी अगर मसीहेरे नंव्वेरे लेइ तुश्शी तुहीन भोतीए, त तुस धन आथ। किजोकि परमेशरेरे
    महिमा बालो आत्मा तुसन मां रहते।
  too-NT: A'xni'ca' cātalakapalayāni' hui'xina'n por ixpālacata Cristo, huan Espíritu
    Santo nacāmaktāyayāni'. Lā' natasu'yu que xla' cātā'lahui'lani' hui'xina'n. Lā'
    natasu'yu que xla' lej ka'lhī līmāpa'ksīn. A'makapitzīn ko'hua'jua' talīchihuīna'n
    Cristo, pero hui'xina'n a'cnīni'ni'yā'tit xla'.
  ind-AYT: Berbahagialah jika kamu dihina karena nama Kristus, sebab Roh kemuliaan
    dan Roh Allah diam di dalam kamu.
  cjo-NT: 'Aririka itheenkanteetemiro paapatziyarira rirori, pikimoshiryaanaki: tema
    aritaki itajonkakowentakimi Tajorentsi. Okithaatakayemi Ishire, rowaga kameethaperotatsiri.'
  nsn-nsn: Gete ka uelsigalasioum, teeit tang Kristo, inggoum mu kalengua tar niguata
    uaia, ge na uinatoro pe na Iabena Dedeil God e me uangoul dede tamiuoum.
  san-DEV: यदि ख्रीष्टस्य नामहेतुना युष्माकं निन्दा भवति तर्हि यूयं धन्या यतो गौरवदायक
    ईश्वरस्यात्मा युष्मास्वधितिष्ठति तेषां मध्ये स निन्द्यते किन्तु युष्मन्मध्ये प्रशंस्यते।
  tna-NT: Ahua cristiano madhada cuana ja micuana Cristo jepuiti emadhabata su, beidaji
    hue mepuque, Espíritu Santo micuana neje yani putsu.
  lid-lid: 'Aha kasekesek buku none iri lau asehek sahou ma aluhe aha. Tasah, aha
    badeh, an hamon ta Krais. Ma moson ta aliy i buku doh: Malawin Ndrabun ta Kindrei
    badeh, nyaran tinan, ya iy boto-on labai, ma iy ereu la-u aha handru.'
  wim-wim: 'Aꞌ inan thampa: than wiyangan nath thaaꞌ-thengk-thengkathayn niiyangan-a,
    puth inpalan niiyan-a, Jesus Christ.an monkan-wak-wakaniy nunang-a, inan puth
    meenathan nil Ngeen-Wiy Min God.antaman ngangk niiyantangan wun-wunan. Nil min
    aꞌ piꞌan paththama. Puth niiyana ngangk min anman iiy-iiyāna.'
  zga-M: Mungave mdukhiwe ni limenyu lyango, kulitawa lya Klisite, nu msanyiwe ulwakuva
    umepo umbola utse uva Nguluve itama pakyanya pa lyumwe.
  yom-yom: Enati balembo lufingi mu diambu di dizina di Klisto buna bika lumona khinibila
    pheve yi nkembo ayi Pheve yi Nzambi yidi mu beno.
  san-SIN: යදි ඛ්‍රීෂ්ටස්‍ය නාමහේතුනා යුෂ්මාකං නින්දා භවති තර්හි යූයං ධන්‍යා යතෝ ගෞරවදායක
    ඊශ්වරස්‍යාත්මා යුෂ්මාස්වධිතිෂ්ඨති තේෂාං මධ්‍යේ ස නින්ද්‍යතේ කින්තු යුෂ්මන්මධ්‍යේ
    ප්‍රශංස්‍යතේ|
  yut-yut: Ji Kristo dakon man abɨdoŋ, aŋakwa uŋun do amɨn da gen yokwi dayɨŋba kaŋ,
    ji uŋun do kɨsɨk kɨsɨk ani. Nido, Piŋkop dakon Wup tɨlɨmni wagɨl tagɨsisi jikon
    tosok.
  grc-BYZ: εἰ ὀνειδίζεσθε ἐν ὀνόματι Χριστοῦ, μακάριοι, ὅτι τὸ τῆς δόξης καὶ δυνάμεως
    καὶ τὸ τοῦ Θεοῦ Πνεῦμα ἐφ᾽ ὑμᾶς ἀναπαύεται· κατὰ μὲν αὐτοὺς βλασφημεῖται, κατὰ
    δὲ ὑμᾶς δοξάζεται.
  cpc-NT: Aririka inkishimaitimi iiroka okantakaantziro pawintaashiritaari pipairyagairi
    Cristo, tasonkawintaari pinatzi. Tima iro oñaagantzirori isaikantzimi shintsitatsiri
    Itasorinka Pawa.
  nhg-NT: Tlö giente nemiechpöpöca ipampa nencate de Cristo, cuale nemocnupel, pues
    yejuatzi Espíritu de Deus, öque quepealo tlaniextelestle, iloac nemotlac.
  nya-nya: Ngati akuchitani chipongwe chifukwa cha dzina la Khristu, ndinu odala,
    ndiye kuti Mzimu waulemerero wa Mulungu uli pa inu.
  ngu-NT: Tla on tlacamej mechtenehuiliaj on tlen xcuajli pampa nenquineltocaj Cristo,
    nenquiseliaj itlatiochihualis Dios, pampa on Espíritu Santo yejhuan quipia hueyilistli
    nemi nemopan. On tlacamej quijtohuaj on tlen xcuajli itech Cristo, pero nemejhuamej
    nenquitlacaitaj.
  kup-kup: Met ari Kristoz abatao haovai samegivoz modari kaev ravat ñetï horiñ arin
    añohopanen, ari epat hahopek, “Met rotap Godiz Pul Tinap kez ahovonañap dari honeo
    hezavoz paru kaev ravat okat darin añamah.” Pot hat biñ ravat hepek.
  jid-jid: Tö ba mre yi nitu nde Kristi'a, bi kpa lulu, nitu Ruhu u dokaka ni Ruhu
    Irji wa-a kakru nimi mbi.
  wmw-wmw: Ikiwa mutukaniwa kwa sababu ya kunfulata Almasihi, mujanliiwe konta Roho
    wa utukufu na wa Mwenyezimungu apumula julu yenu.
  gmv-GGM: Inte Kiristoosa suntha gishshi cayettiko boncho ayanay hessika Xoossa ayanay
    inte bolla shempiza gishshi ufa7ettite.
  ssg-ssg: Na teka seilon kak halialu amuto nake amuto kahikahi Krais, amuamua nake
    Spirit ti Haeu kapimuto. I tel pate tuah.
  zpo-NT: Byakdoo lextoo be gorna lee tub xaa nii wdizh nawent lo be kwent cheen Jesucrist,
    nel lee Mbi Naban cheen Dios tubka nzo kwaan be.
  poy-poy: Mpeterwa mwenga payiwera mwankuyigirangwa toziya ya kumfata Kristu, shitwatira
    ashi shimanizira handa Rohu gwa ukwisa, mana yakuwi Rohu gwa Mlungu, kalikala
    pamuhera namwenga.
  qwh-NT: Jesucristuman creyicuyanqequirecur pipis ashayäshuptiqui cushicuyë. Porqui
    Diosnintsicpa puedeq Espiritunmi qamcunachoqa quecanqa.
  gaw-gaw: Amu ag Kristus onig g̱agaṯag aḏaṯeb amunu danab laa ag ahilagnu nai eheḏ
    aḵulag amu ahilagnu am ena. Aḏinu? Kayak Ouḏi binag ele, Nug ag ele daaṯeb.
  nca-nca: Asa unipareto ye Kristo koro owí towoyoteŋgo ŋuro iŋoro huwó mande yeya
    yimiroteŋgo tiníqo, puriŋo ka reteŋgo. Dokoro Anutu koro Yuqa meté horé ŋu ye
    saŋayemo yorote.
  zpz-NTPP: Dzi ni der benu tub mbecy gab ziy der par nu nac Crisht. Gun orzeꞌ Espiriit
    Yon ni Ñgyoozh, biñ nu dzi lily na, zaab rded nu laam de ru.
  zac-NT: Si talë rushtiá mënë lu të purquë na të shmënë Jesucristo, dichusë na të.
    Espíritu shtë Dios cuezënúhiꞌ lëꞌë të.
  kyg-kyg: Lapakaemo Kalaisiꞌmo akame nehayaꞌmofeꞌmo ge nelapausayana Goti aulagaleꞌmo
    alagepa hutapa maiꞌnayaꞌmofeꞌmo afaꞌa lapamogaga aigae. Goti Aunemeꞌamo ha le
    konali Aunemeꞌamoꞌmo lapakaeteꞌmo alagi maiꞌniyaꞌmofeꞌmae. Apakaemo Gotifeꞌmo
    huꞌa faipa huꞌa neꞌatagetapaeꞌmo lapakaemo ala agiꞌamo neꞌamiye.
  kmk-kmk: Nagasat kayu nu in-insultuwon dikayu gapu’t umunudan yu kan Kristu ta siya’d
    mangil-an un awad kan dikayu dit mannakabalina Ispiritun Apudyus.
  cao-NT: Jahuë janë iqui pi nohiria bá mato ranino tsi shoma xo mato, oquëria ca
    Espíritu Santo mato ó nori iqui na. Mato ó tsi xo Dios Shina-shinaria ra.
  bbr-bbr: Ak Krais nukan enip atona, roasiret akas ak aru maraiei, kiro mesin woiaka
    aru wa mau, woiaka erer orip rawe. Owon, Anut nukan Osou, ko sakau näwäu orip,
    ak pak rau.
  inb-inb: Kam­kunata Cristo­manda kamig­pi­kunaka, Taita Dius­pa iapa kuias­ka­mi
    kan­gi­chi. Chika ni­raian­mi Taita Dius­pa iapa suma Ispí­ritu, kam­kuna­wa sug­lla­pi
    kagta.
  hrv-hrv: Pogrđuju li vas zbog imena Kristova, blago vama, jer Duh Slave, Duh Božji
    u vama počiva.
  box-NT: Hen ká ɓa nùpua wee là mia o Krista bìo yi, se mi ɲúná sĩ, lé bìo
    le Dónbeenì Hácírí cùkúso á wi làa mia.
  ote-NT: ꞌBʉ tsañꞌahʉ ya ja̱ꞌi ngueꞌa̱ xcá camfrihʉ ma Zidadahʉ ra Jesucristo, pa̱dihʉ
    gue guí nja̱pihʉ, ngueꞌa̱ ra Ma̱ca Nda̱hi ꞌbʉi con gueꞌahʉ ne faxꞌahʉ. Xi majua̱ni,
    nuya ja̱ꞌi tsani Ajua̱, pe pa gueꞌahʉ ri hnequi rá nsunda Ajua̱ ja ri ꞌmʉihʉ.
  wnu-wnu: An Munon inubersiau tari eng unumot qib igamari animbag anmerimotar abari
    ibag an mismisir igoarar. Qenu wonou Igomurur qau qeretutnob eng aninob igo end.
  zam-NT: Chele' mèn ñii ngòc nguàal con' loo gu' por cón che'n Crist, huen gàca loo
    gu' no huen nda gu' loo cón che'n Crist. Co'se' gàca tataa loo gu', ñee gu' no
    ta' gu' cuent le' Xpii che'n Diox, Xpii co' nac Xpii roo no Xpii xèn, nzo loo
    gu'. Mèna ñii yèe ñii tìi cón che'n Crist. Per ndxe'leque', gu' ndli ndxàc con'
    guryath no con' guryèn loo Crist.
  zyp-NT: Khri a ming rawng tah zongte naa cang caco, bonghnang song na cang he ceh,
    zecawtamaw tatah rungnawnah Thlawpaw, Khazing Thlawpaw cawh naaning khatah a ung.
  sey-NT: Ja̱je paꞌina, yecohuaꞌipi Cristore tui doꞌire mësarute coꞌacohuaꞌi aꞌë cato
    mësaru sihuacohuaꞌi paꞌiye paꞌiji, Maijaꞌquë deꞌo joyopi mësaru ja̱ꞌre paꞌi doꞌire.
  nvm-nvm: Regavo e roin bu Jesu Kuraison if ijefuon ja musikia vo vuak ise kuardiakva
    nika oimaref. Ijefuon maiji Godon Kaven iji ka ma sanainma iji fu jana fin.
  mps-mps: Tama dage Krais wali pobaso augwaligo dage dali te nogi posobo dwai po
    weyu da, teda dage dwagi yai homu yao, God aga moni ula yai Mobo Bidi aga dage
    dali bugagia bidibaso.
  pab-NT: Waiye kaisere xikairawaiyakehena Cristo koamaniya xisaonitere hiyeta. Hiyaiya,
    hatyohare atyo hotikijita xomana Enore Nisekohare waiyexe tyohenere xomana.
  llg-llg: Ledoeik hataholi kokolak lakadadaek ei, huu ei nana mbaꞌak mia Karistus,
    na, ei hambu nanalak, huu Manetualain Dulan fo ana seli ndia nai ei dalek.
  kyf-kyf: Wa -ka aɩn vɛlɩ Klisɩɩ 'ŋnɩɩ 'gbʋ, 'wʋtʋtʋe -dlɔɔ mɩ amɩaa -nʋ nya. Nɩɩ,
    'ŋnɩmnɩ -Zuzu, -Lagɔɔ Zuzu mɩ aɩn -gʋ.
  tpi-tpi: Yupela i holim nem bilong Krais, na sapos long dispela ol i tok nogut long
    yupela, orait yupela i ken amamas. Long wanem, yupela i save, Spirit bilong God,
    em Spirit i gat biknem na strong, em i stap long yupela.
  mih-NT: Tatu cahan ñiyɨvɨ ndya vaha ñi sii ndo sa cuenda ra Cristo, zɨɨ xaan cua
    cuñi ndo vatyi situ xaan Tatyi Ii sii ndo. Ta Tatyi Ii cuu sa zañaha vatyi vaha
    xaan maa ra Cristo. Quiñi xaan cahan ñiyɨvɨ sii maa ra, zoco maa ndo zacahnu ndo
    sii ra.
  qvh-NT: Saynöpis cushicuyay Jesucristuta chasquicuyashgayquipita runacuna ashliyäshuptiqui.
    Ashliyäshuptiquipis Santu Espiritoga gamcunawanmi caycan. [Runacuna ashliyäshushpayquega
    Jesucristuta manacagmanmi churaycäyan. Gamcunami isanga ashliyäshuptiquipis payman
    yäracuycäyanqui.]
  kms-kms: Nungoqi Kraist ningg wute te ningg bu ni nungoqi wand brequ runduq te nungoqi
    chumbuai wand. Te pugri nungoqi nei wamb God ningg Ququ, te ti di gre yumbui kin
    Ququ, nungoqi nde nas.
  agn-agn: Masoirti amo kaman mga paeyaken amo bilang mga pamagosoy ong ni Cristo,
    tenged sia pagpamatod ang atan ong nindio tang dalayawen ang Ispirito, ang yay
    ang Ispirito tang Dios.
  nhi-NT: Tla tlensa namechonihiluiah nic nanconniltocah nitoocaatzin Cristo, namontlateochiualpaquinih,
    pues nimouisticEspíritu Dios namechonquentoc. [Tlamilauca, naquin amo tlaniltocah
    pitzotic icteneuah Yehuatzin, pero namehuantzitzin nanconuehcapantlaliah.]
  ttc-NT: Galanx-alo etetz qa at ab'l ma tz'ok yason te etetz tzan tpaj te Qajaw Jesukrist,
    galanx-alo etetz tzan tpaj te Txew Qtata Dios aj b'an nim tajwalil, tetz atqet
    etajsik.
  dan-1931: Dersom I hånes for Kristi Navns Skyld, ere I salige; thi Herlighedens
    og Guds Ånd hviler over eder.
  kwj-kwj: Kunu ki dau Jisas i hi ti keke kapwa mwanji ti kunu sawendawa ma nimba
    ku eripeꞌaripenda. Hinde wowani, hi laka tinga kwambu omwesika tinga dau Gotri
    Himamwale kipe ti kataꞌamwa kunu ga o da.
  vie-OVCB: Khi bị chửi rủa nhục mạ vì Danh Chúa Cứu Thế, anh chị em được phước lành
    bởi Chúa Thánh Linh vinh quang của Đức Chúa Trời đang ngự trên anh chị em.
  kze-kze: Ísu Káráísitina kwaásima ontávésamo simáímo sáwí'o umátinkanaaombo é'a
    íma imáyáa íyana kentirunkó kawe'á éna Áánútun-amanko ó'oran-amanko keinárawate
    máyáintavena kentirunkó kawe'á íníye.
  mpj-mpj: Parlanykajalu-nyurranyaya warrkilkuka pungku Jiijajmili walyjakaja, kaya
    pukurlpa nyina! Jilanyanyurra ngangkulku, “Mamamili Kuurtilurni murlpirrmanin,
    maparn majulu, karnara ngayu junga nyinani.”
  lbk-lbk: Naoney kayo mo machopichopis kayo tay itakchegyo nan ngachan Cristo, tay
    siya sa nan mangipaila ay wad-ay nan matangtangad ay Ispirito ay Ispiriton Apo
    Dios ken chakayo.
  mto-NT: Xo̱o̱n xa miitseꞌeda pa̱n mvinko̱jtspe̱jtju̱dupeꞌe je̱ jayu ku̱xeꞌe xpana̱jkxta
    je̱ Cristo, ku̱x ya̱ꞌa̱ veꞌe du̱yaknu̱ke̱ꞌxnata̱jkip je̱ts mꞌijttupeꞌe je̱ Espíritu
    Santo ma̱a̱t, juuꞌ veꞌe ijtp je̱m je̱ Nteꞌyam jyaꞌvin ka̱jxm je̱tseꞌe o̱o̱y je̱
    ma̱jin du̱tunjayep.
  bzh-bzh: Ham tu Kerisi-yi-alam, om nabë denanër ġaġek nipaya jaḳ ham in saga,
    og ham kwamin vesa. In Anutu yi Anon Vabuung sën vuneḳ vuneḳ yaġek yi degwaseḳë
    yi lo yök nedo ving ham.
  guj-2017: જો ખ્રિસ્તનાં નામને કારણે તમારી નિંદા થતી હોય, તો તમે આશીર્વાદિત છો, કેમ
    કે મહિમાનો તથા ઈશ્વરનો આત્મા તમારા પર રહે છે.
  jvn-NT: Mulané, nèk kowé diolok-olok wong jalaran kowé nurut Kristus, kuwi anggepen
    berkah sangka Gusti Allah, awit kuwi tandané nèk Rohé Gusti Allah sing nggumunké
    manggon ing atimu.
  byr-byr: Kɨraazɨtɨyarɨna bɨraiyagaala yɨpɨjaꞌna yɨlaaya yadɨvɨꞌ tewaanaanga yɨhyɨnanneihɨlyɨ.
    Gotɨyare Kuryai byaanna dɨragɨnyaꞌ kɨnɨnnakei yɨhɨmwaalɨkeꞌna yɨlaaya jɨla!
  ian-ian: Nat nɨmba ngwuk kat vɨlaa ngwuk Kraistna kavle nɨmba ngwuk waa njɨka wanjeyan
    ngwuk solat sɨga alɨ ngwula. Njɨka wanja vak wutaa Godna apma waagan nɨnamba tɨga
    nɨn kat apma vat kwindɨ waa yelavɨgiyangwuk.
  hun-hun: Boldogok vagytok, ha Krisztus nevéért gyaláznak titeket, mert megnyugszik
    rajtatok a dicsőségnek és az Istennek Lelke, akit azok káromolnak ugyan, de ti
    dicsőítitek.
  mcf-NT: —Esuquidistu tantiaquid nec —queshun chieshëmënquidon natiamiaid mibi bëdambo
    iquendac. Nuquin Papan Mayan mibëd tabadquin Nuquin Papa yacno tabadte mibi tantiamequin
    mibi bëdambo icmendac.
  kjs-kjs: Gore nimimi Keriso-na agale pagoma nipuna pora raleme rabu nimumi nimi-para
    koe ero agale leme-daare nimimi raaname komalepape. Go rabu Gote-na Holi Spirit-ri
    ora Epe Paa yaa-pulu nipu nimi raapu epa piruma nimi raba mealia.
  mni-mni: Christtagi minggidamak misingna nakhoibu ikaiba pirabadi nakhoi yaiphabani,
    maramdi matik mangalgi amadi Tengban Mapugi Thawaina nakhoigi nathakta leibire.
  yad-NT: Rityi javityiye̱ Crístu jtya jiyadasiy jirye, jirye̱cha variy jchana̱tyasavay
    riva, tapi ra̱cha Ju̱denu Jnutu danu̱yada jiryiva variy.
  mxb-NT: Tá káꞌa̱n ndava̱ꞌa ña̱yuu saꞌa̱ ndo̱ sa̱ꞌá ña̱ kúú ndó kuendá Cristo, dá
    kía̱n ndikáꞌán ndi kúu ví ndó, chi̱ ió Espíritu ndato Ndios xíꞌín ndó. Miía̱n
    ndaa̱ káꞌa̱n ndava̱ꞌa ña̱yuu saꞌa̱ Espíritu, tído saꞌa̱ ndo̱ꞌó natiin na ña̱ñóꞌó.
  pon-2006A: Meid pai kumwail ma aramas akan lahlahwei kumwail pwehki mwaren Krais;
    pwe met wehwehki me Ngehn lingalingo, Ngenen Koht, ketidiongehr rehmwail.
  maq-NT: Sa xi xuta choho chja me tsujun ngatsë rë xi tjin tangun cjuatacun nuju
    cojo Cristu ne, tsujun ndaja ta, vëhë meje cuichja xi Hasen rë Nina xi jercu jyë
    hnga ne, tivéjña cojo nuju. (Xuta xi cuacun jan ne, hatuxa choho chja me tsëhë
    Jesucristu, peru ngayun ne, nihñu jyë nihñu hnga me.)
  hto-hto: Cristo ɨ́coɨnia omoɨ íaɨoɨ báiñoia, cáɨmafue dɨbénemo íitɨomoɨ; mei Juzíñamui
    ebírede Joreño úicaigaomoɨza. Omoɨ báiñotɨno Crístori fɨeni úritiaɨoɨ, mei íadɨ
    omoɨ dɨbénomona ñúefuedo íemo úritɨomoɨ.
  por-BRBSL: Se você é insultado pelo nome de Cristo, você é abençoado, porque o Espírito
    da glória e de Deus repousa sobre você. De sua parte ele é blasfemado, mas de
    sua parte ele é glorificado.
  ces-NKB: Jestliže jste hanobeni pro Kristovo jméno, blaze [vám], neboť na vás spočívá
    Duch slávy, totiž [Duch] Boží, [jenž] je z jejich strany potupován, ale z vaší
    strany oslavován.
  cui-cui: Icha ichamonae paca muxucona painya nejume cowʉntsixae Cristo saya pajʉntʉ
    coyene weiweinare, tsipei Nacom pia Pejumope tʉnaxʉ tatsi, po jumope pexeinya
    peitʉpanae coicha yawa popona, barapo pejumope paca yawa popona.
  boj-2014: Niŋgi Kristus aqa ñam ojejunub deqa tamo qudei na niŋgi misiliŋgwab di
    uŋgum. Niŋgi deqa areboleboleiŋgem. Niŋgi qalie, Qotei aqa Mondor riaŋ ti unu
    qaji a na niŋgi beterŋgejunu.
  eng-OEBUS: If you are insulted for bearing the name of Christ, count yourselves
    blessed; because the divine glory and the Spirit of God are resting on you.
  eri-eri: Tere Kristus unyi yaasu gadenga, nere waha langa beele inyaba letigogunga
    wa, tere dabu edega wagu. Taate bona, tere isiya, Itou nomo Hauri no unyi anyakaro
    danga bagu tere langa inyina.
  aly-aly: Aleyan ingwer-rnemelan arrenhantherrenh areyel, arrantherrarl Jesus apenteyel.
    Aleyan rernem arrenhantherrenh nyerrel-antheyel, arrarletyel-then ilteyel. Ranap
    Akngeyel arrenhantherrenh Inweng Mwerr-angker ikwerenh antheyel, irrngerney-anthemel
    mwerr-angkwarrarl. Arrantherrap arternp anew-aneyel, arralty-aney-angenh-anem.
  wiu-wiu: Anu oya-lawe kime Keraisunole takama yakoike pade-kitame tedu mea ya motokakolipa
    kolotine meamene. Eni yename edikakolipa Akolaline Yomini kiwi pa̱ teleta takateko
    Yomini kiwike awinome meadeko wa wene toino, kolotine meamene.
  swe-swe: 'Om ni blir förolämpade (förtalade, hånade) på grund av den Smordes namn
    (förenade med Jesus) är ni saliga (lyckliga, välsignade, avundsvärda), för härlighetens
    Ande, Guds Ande, vilar över er (ger er ny styrka). [Vissa handskrifter har också
    följande text: ”De hädar och talar illa om honom, men på samma gång blir han prisad
    och ärad av er.”]'
  cth-cth: Jisuh Khrih min kecu dawk pathoenae na khang pawiteh yawhawinae ao. Bangkongtetpawiteh,
    Cathut e ka lentoe e Muitha teh nangmouh thungvah ao. Ahnimouh hane teh pathoenae,
    nangmouh hanelah teh pholennae lah ao.
  mti-mti: Keriso iviwa gumbe diruig wat kukayemigimpewa, ye me degadega aigimiya.
    Kuiyawa Eyawa Guwawa me God Guwawa me guniyap wakeigimpe.
  pad-NT: Ija'ari varani jaharikia a'onira vakanavaranihavini hiki Cristo kaija'ari
    avihini, Deus a'onira kajoamoraki bana a'oni. Nini vani namithaja ida avakadiania,
    avarigaki ada Deus Ma'onahana Jahaka'oaki vagana, danona avakadiania ibavina.
  twi-twi: Nhyira nka mo sɛ moyɛ Kristo akyidifo nti wɔyaw mo. Eyi kyerɛ sɛ anuonyam
    honhom a ɛyɛ Onyankopɔn Honhom no wɔ mo so.
  hlt-hlt: Khrih ming neh n'thuithet atah na yoethen uh. Thangpomnah neh Pathen kah
    Mueihla tah nangmih soah duem coeng.
  tbz-SIM: Kɛ̀ bɛ̀ di sɑ̃́ɑ̃́ ndi tú mɛ̀ɛ̀ kpɛ́í nKirisi kɔbɛ dɛ̀ ndi nɑɑti kɛ yɛ̃́
    Muyɑɑ́nsɑ̀ɑ̀mù kó muwɛ̃rímú diɛmù di bonɛ̀mɛ̀.
  san-GUJ: યદિ ખ્રીષ્ટસ્ય નામહેતુના યુષ્માકં નિન્દા ભવતિ તર્હિ યૂયં ધન્યા યતો ગૌરવદાયક
    ઈશ્વરસ્યાત્મા યુષ્માસ્વધિતિષ્ઠતિ તેષાં મધ્યે સ નિન્દ્યતે કિન્તુ યુષ્મન્મધ્યે પ્રશંસ્યતે|
  ake-NT: Asapema kon pe iyesi yau Kʉrai ese' wenai, wakʉ eposa' auya'nokon mɨrɨ,
    apʉne pʉra iya'kwarʉ eke pe iku'to' mɨrɨ awonsi'kɨ Papa A'kwarʉ esi pɨ' ɨpo'nokon.
  qvn-NT: Gamcuna cushisha capäcuy, pisi Cristopa janan ashlipapäcushuptiqui. Gamcunaga
    carcayanqui Munayniyog Diospa Santu Espiritunwanmi chaynuyla.
  tku-NT: A'cxni' cātalakapalayān hui'xina'n ixpālacata Cristo, napāxuhua'yā'tit ixpālacata
    Espíritu Santo nacāmaktāyayān. Natasu'yu xla' cātā'hui'lan hui'xina'n. Natasu'yu
    xla' ka'lhī līmāpa'ksīn. Ā'makapitzīn jā tze talīchihuīna'n Cristo. Hui'xina'n
    lakachi'xcuhuī'yā'tit xla'.
  bjk-bjk: Nang bere idi te tengen ögarin e mum, möxö mum mere Krais, irabo deek kö
    mum, möxösa, a Tanono e God ma mariris se ine i kis lömö re mum.
  msy-2020: Godɨn Duar angazangarim itim ia avara. Kamaghɨn amizɨ me Kraisɨn ziam
    bangɨn me akar kuraba ia mɨkɨmtɨma, ia bar akuegham.
  bpr-bpr: Banlén gamu kafye ku fyàla gamu mdà di klalòyu ku Krayst, du yé gugmadè
    dun i too mdatah Tulus, dunan i Tulus Dwata, déé di gamu.
  cle-NT: Liu³u²xɨ³ ca³dah²liuy³² niaá⁴ah³ mɨ³hee³² vih²chiaah¹ Cristo, mɨ²ja̱³ hi²xiáh³
    dxú⁴ chia̱á̱²ah³, chiaah¹ lii⁴ hi³ na³cu̱yh⁴ ba² chie̱é̱yh¹ niaá⁴ah³ Espíritu
