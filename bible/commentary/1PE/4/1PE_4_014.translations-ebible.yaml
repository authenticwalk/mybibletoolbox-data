  kxv-kxv: ସାମା ମୀରୁ କ୍ରୀସ୍ତତି ଦ଼ରୁ ତାକି ନିନ୍ଦା ବେଟାଆ଼ଦେରି ଆତିହିଁ ମୀରୁ ନେହାଁତେରି,
