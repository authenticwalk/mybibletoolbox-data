verse: 1PE.004.014
translations:
  kpx-kpx: La Iesu Keliso ehovamale kemo ataeau hotoe toela loui la aiogevege vahaeholahave.
    Abu katelahage la kemo hilokage Dilava Munanae Tumu atagateu laemo ua.
  okv-H: Eto embo na ungo Keriso ta javo ta iragova avo kito ungo urumbasora amo God
    ta Ahihi usasa te ungota hamota mihia avoeto urumbasora avoeto tunga osaga avojo.
  tbo-tbo: Inapa lawa hina paliguyoguyougemi, babana taumi Keliso tu wotagona yaka
    ona kaoha duma, ma ipa ona hanapugeya Yaubada Alugona Waiwasawasana e memae uyahimi.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിന്റെ നാമംമൂലം അവഹേളിക്കപ്പെടുന്നെങ്കിൽ, അനുഗ്രഹിക്കപ്പെട്ടവരാണ്.
    കാരണം, മഹത്ത്വത്തിന്റെ ആത്മാവായ ദൈവാത്മാവ് നിങ്ങളുടെമേൽ അധിവസിക്കുന്നു.
  grc-SR: Εἰ ὀνειδίζεσθε ἐν ὀνόματι χριστοῦ, μακάριοι· ὅτι τὸ τῆς δόξης καὶ τὸ τοῦ
    θεοῦ πνεῦμα ἐφ᾽ ὑμᾶς ⸂ἀναπαύεται·⸃ ⸋κατὰ μὲν αὐτοὺς βλασφημεῖται, κατὰ δὲ ὑμᾶς
    δοξάζεται.⸌
  bgc-bgc: फेर जै मसीह कै नाम कै खात्तर थारी बुराई करी जावै सै तो थम धन्य सो, क्यूँके
    परमेसवर की महिमामय आत्मा सै जो थारे म्ह रहवै सै।
  khz-khz: Keriso mulinai golakana aonai, pia kilagi-rakavami laganinai, pio verere,
    kwalana voanana pio ripa, Palagu Palaguna, ralema nama Veaga Palaguna, gomi atami
    ai etaluna.
  deu-TKW: Werdet ihr über den Namen Christi geschmäht, selig seid ihr, weil der Geist
    der Herrlichkeit, der Geist Gottes sich auf euch niederläßt.
  zsr-NT: Chquiꞌ tuꞌdzág yudxi lbiꞌiliꞌ bunách le daꞌliꞌ Cristo, bicaꞌ ba lbiꞌiliꞌ,
    le nac bëꞌ zóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy, Nu zaꞌ yehuaꞌ yubá. Bunách ni tuꞌdzág
    yudxi Lëꞌ, san lbiꞌiliꞌ runliꞌ‑nëꞌ ba laꞌn.
  lin-lin: Soki bafingi bino likolo ya Kombo ya Klisto, bozali bato ya esengo, pamba
    te Molimo ya nkembo, Molimo ya Nzambe, azali likolo na bino.
  hns-NT: Djab manai logan toelogke bedjatie karie kie toelog Kriest me bieswaas kare
    hai, tab toelog soekhie baate. Ie dekhaawe hai kie Parmeswar ke Pawietr Aatma
    toelogke saath hai. Oe toelogke diel soekh se aur khoesiaalie se bhar dewe hai.
  noa-E: Mag dau aug waauwaijã, ich Ẽwandam Akharauta warag ich Ẽwandam thö iekhapiegjã
    juapá deejeewai, ãbmua khãijã pãachdëu Cristo iek ʉ̈kha nʉm gaaimua pãach khĩir
    iekha thʉnʉʉuwaijã warag onee abat. Ẽwandam Akhaar chan pãar dʉ̈i ogdʉba ich mag
    sĩejem.
  eng-EMTV: If you are reviled in the name of Christ, blessed are you, because the
    Spirit of glory and of God rests upon you. On their part He is blasphemed, but
    on your part He is glorified.
  mib-NT: Te yōhyo ndetū rō te núu cácahān neé i nuū rō sɨquɨ̄ jeē cácandíje ró Cristo.
    Chi máá Espíritu Yaā Dios jeē cujéhnu ndasɨ́, ndéé yá ini rō. Máá i chi cácahān
    neé i sɨquɨ̄ yā, te máá ró chi cáchiñúhún ró yā.
  lif-NT2: ख्रिस्‍ते़न्‌नसाःन् के़जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ खिनिॽ नागे़म्‍धासि के़म्‍बिरिने़
    फाॽग्र मुॽइसाबानिङ्‌लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌गे़न्
    सेसेमाङ्‌ङिन् खिनिॽनु वाॽरो॥
  xnj-xnj: Mkaligiwayi ndava mukumulanda Kilisitu, muhekayi, ndava Mpungu wa ukulu
    ndi Mpungu wa Chapanga mweitama mugati yinu.
  mmx-mmx: La do limixin di paase aksaksa rinimi mumu laasen at ne Karisito, luvukat
    nabat pas tinemi. Lavasuun at nai keretna, mo loroonan i lox asuusu lisisixam,
    ni Loroonan at ne Moroa la ik lok keneng atnemi.
  cbr-NT: Cristonan cupía unin mitsumi nishquin 'atimaquin ñuicëxbi camina Nucën Papa
    Diosan Bëru Ñunshin Upí cushiira, axa mitsubë 'ain, cuëënti 'ain. Unían 'atimaquin
    ñuiabi camina mitsun Cristo rabin.
  tee-NT: Ni macxcai lhich'ivinc'anat'it va ixlacata ni lhilac'ap'inat'it ju Cristo
    va alhik'ach'ant'itch. Yuchi lai alhik'ach'ant'it ni t'ajun lami'alhunut'an ju
    iSpiritu Santu ju Dios. Yuchach ju minchalh ju lact'iyan. Chai yuchach ju taxtakniyan
    ju mintachaput'an ni lai alhik'ach'ana'it'it. Pus ju ali'in lapanacni macxcai
    chivinti talhichivinin ju Dios para ju uxijnan lak'ayayat'it.
  eng-LSV: if you are reproached in the Name of Christ—[you are] blessed, because
    the Spirit of glory and of God rests on you; in regard, indeed, to them, is evil
    spoken of Him, and in regard to you, He is glorified;
  cak-NT: Y xa roma iniman ri Cristo ni'ix cowilaj tak tzij chiwe, can quixquicot
    romari', roma iwiq'uin rix can c'o-wi ri ru-Espíritu Santo ri Dios, y ri Espíritu
    Santo ri' c'o ruk'ij. Ri yebano quiri', xa chirij ri Espíritu Santo niqui'ij-wi
    ri cowilaj tak tzij. Pero rix can niya' ruk'ij ri Espíritu Santo.
  pah-NT: G̃a pe mbotegweterame pe Cristo'gareheva'ero g̃waramo a'ea ko pyry reki
    pe me. A'ereki g̃a pe mbotegweterame Tupana'ga ra'uva huvihavuhuheteva'ea oko
    pe pyri.
  sja-NT: Ichiaba o-ĩa p'anátɨ ik'achia jaradak'ãri parãmaa Cristode ijãapata perã.
    Mãgá p'anadai k'awa p'anadairã Tachi Ak'õre Jaure, chi jaure pipɨara bɨ, parã
    ome bapari perã.
  xed-xed: Ka ta razay mnduha ta kaghuni, ta ghəŋa nzakwa ghuni ka ŋa Kristi katsi,
    rfawarfa ta rfu kabga ta nzaku Sulkum ya dagala ta nzakway ka Sulkuma Lazglafta
    ta ghəŋa kaghuni.
  mks-NT: Tá cána̱há ña̱yivi xi̱hi̱n ndo̱ sa̱há ña̱ cándeé ini ndó Jesucristo, ta̱hví
    na̱cuu ndó. Jáchi̱ sa̱ na̱ndicutú nda̱a̱ ínima̱ in in ndó xi̱hi̱n ínima̱ yi̱i̱
    Ndióxi̱ ta mé á cúú á ña̱ cáhnu ndiva̱ha. Mé ña̱yivi cán cáha̱n núu na sa̱há joo
    mé ndó cája cáhnu ndó a̱.
  gfk-S: Ing be di tange hagae mu kinong mu tano hinsane Krais, io, no haridan na
    kis ta mu, kinong no Tanuo tane God ma no nuno minamar i kis burung mu.
  bmu-bmu: Ambazipnöŋ eŋgeka uruŋini Kraistköreŋ meleŋgeraŋgöra aka uruqeqe keu töhöreŋ
    jim eŋgi-makze ewö, eŋön mönö simbawoŋ akze. Mewö jim eŋgimakze-aŋgöra aka Anutugö
    Uŋa Töröŋi asakmararaŋambuk yaŋön mönö qakŋine köla ösumŋan turum eŋgiba kötuetköm
    eŋgimakza.
  dgz-dgz: Ap gapan waenapan e Keriso ewap aiseana nagirewa menan wawa koko inayap
    ta wapi e aton anun. Iwa God Guewa oya oya den amba wat aipakam mega inayap wandia.
  eng-GNV: 'If yee be railed vpon for the Name of Christ, blessed are ye: for the
    spirit of glory, and of God resteth vpon you: which on their part is euill spoken
    of: but on your part is glorified.'
  zaa-NT: Ica'rubà le canchu runi le nu ra Cristua màsqui'ba ca enne' nna yala ruyudí'
    cą le, porqui'ni Tata Dios nna chi guthel·le'e Espíritu nna dúe lani le nna runne
    la' huacca nu dá' de ỹiabara' lani le para qui'ni gúchia le ccá le sufrir lani
    la' redácca' latsi'. Lacą nna nuỹeni maldad rinne cą qui' Tata Dios. Pero lebi'į
    nna runi le nu ná tsè', ą' modo nna rulue'ní qui'ni rudàliani le Tata Dios.
  eng-WEBSTER: If ye are reproached for the name of Christ, happy are ye ; for the
    spirit of glory and of God resteth upon you. On their part he is evil spoken of,
    but on your part he is glorified.
  guh-guh: Pibisiacuenia itsamonae itsa pacabijatane Jesucristo pelivaisi panejumecovënëtsivixae,
    pasivajamatabëcuenebarëyamëre. Tsipaji raja paepatota itsamonae pacabijatane,
    ayaijamatabëcuenenë Espíritu Santo, ponë pacayajavaponapona, ayaicuenia pacayavenonaena.
  bon-bon: Yoo, mine liba äcneca nitecijinuge, ingle mine Keriso me binamewale gemi,
    mine ngenecu gege pa läbitipago, ingle naace popi Acejiyame me Seemo piba mime
    trupa cabu jamyacu apaclyera cama yaanajuge.
  nhw-BL: Sintla sequin anmechtlaijilhuíaj pampa anquineltocaj Cristo, xijpiyaca paquilistli
    huan xijmatica nopa cuajcualtzi Itonal Toteco mocahua ipan amoyolo. Huan xijmatica
    masque inijuanti quitlaijilhuíaj Toteco, amojuanti anquihueyichihuaj.
  swh-ONEN: Kama mkitukanwa kwa ajili ya jina la Kristo, mmebarikiwa, kwa sababu Roho
    wa utukufu na wa Mungu anakaa juu yenu.
  wbi-wbi: Nave mulighilue vwimila kukum'bingilila u Kilisite, mufunyilue, ulwa Mhepo
    Mwimike ughwa Nguluve juno amemile kulyumue.
  bba-bba: Doo nɔɔrobɑ bɛɛ, bɑ̀ n bɛɛ wɔmmɔ Kirisin yĩsirun sɔ̃, domi Gusunɔn Hunde
    yiikoɡii u wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: 'If ye be reproached for the name of Christ, happy are ye; for the spirit
    of glory and of God resteth upon you: on their part he is evil spoken of, but
    on your part he is glorified.'
  kgk-NT: Cristo-rehe pejerovia-gwi inhe'ẽgwasu rei va'e ndojejokói va'erã onhe'ẽ
    rei-vy peẽ-my. Upéixa ramo taperovy'a joty kuri hekoha. Oĩ pende py'apy-py Nhandejáry
    Nhe'ẽ Marangatu tee va'e opu'akaha reheve pene mombaraete pene mbovy'a hagwã.
  waj-waj: Ngia Yisuu Kirisiinna gioonna kiaapuya variaivaara fai gioonna kiaapuuya
    maisa kua maisa kuaivaa ngii tikiai sa ivaara yaata utuatee. Ngia itaama variaivaara
    Anutuuqo ngiiiyara yoketainoo. Anutuuqaa Mmannasa Yoketaa ari vookaraivo ngii
    tasipama variivaara Anutuuqo ngiiiyara yoketainoo.
  cpy-cpy: Aririka ikijimaetemi eeroka okantakaan-tziro pawentaari Jeepatzii-totaa-rewo,
    itajonka-wenteeteemi eeroka. Tema rootaki ooñaawontzirori ojeekan-takimi Ishire
    Tajorentsi otzimimo-perotziri rowaneenkawo.
  mpx-mpx: Ebo Keliso alana kaiwena ge hi ba panapanak-agimiu, nuku yaliyaya-an ya,
    kaiwena i pamasal Yayaluwa toto wana wasawasa gaganina, Yehoba Yayaluwana, i minaa
    eliyamiu.
  wbp-wbp: Marda kalu-nyarra yapa ngalya-karirli manyu-pinyi kujarlu, “Nyurrurlaju
    Kirijini-patunkulu ngawungawu!” Nyiya-jangka kalu-nyarra manyu-pinyi kujarluju?
    Kaatu-kurlangu Pirlirrpa, yartarnarri wiri-jarlu-kurlu-ka palka nyina nyurrurlarla.
    Kujarlanya kalu-nyarra manyu-pinyi. Ngulaju ngula-juku. Kaaturlu kanyarra pirrjirdi-maninjarla
    warrawarra-kanyi-jiki!
  luo-luo: Ka iyanyou nikech nying Kristo to kwanreuru kaka joma ogwedhi, nikech Roho
    mar duongʼ kendo mar Nyasaye ni kuomu.
  nhe-NT: Intla sequin inmechtlaijilhuíaj pampa inquineltocaj Cristo, xijpiyaca paquilistli
    huan xijmatica nopa cuajcualtzi Itonal Toteco mocahua ipan imoyolo. Huan xijmatica
    yonque yajuanti quitlaijilhuíaj Toteco, imojuanti inquihueyichihuaj.
  aii-aii: ܛܘܼܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܸܢ ܦܵܝܫܝܼܬܘܿܢ ܠܝܼܡܹܐ ܒܘܼܬ ܫܸܡܵܐ ܕܡܫܝܼܚܵܐ، ܣܵܒܵܒ ܪܘܼܚܵܐ
    ܕܚܸܩܪܵܐ ܕܐܲܠܵܗܵܐ ܒܸܫܪܵܝܵܐ ܝܠܹܗ ܥܲܠܵܘܟ݂ܘܿܢ.
  esk-NT: Pisaaŋŋatchiugupsi pisigilugu atqa Christ-ŋum quvianamiurusri, atakkii Agaayyutim
    Irrusrian, Irrusria kamanautaan, nayuġaatin.
  msb-msb: Malipay kamo kun ginpakaraot bilang mga parasunod ni Cristo, kay an gloryoso
    na Espirito san Dios ada sa iyo.
  cpa-NT: Dsio¹ lǿa¹² quiánh² hniah¹² ju³ná³ ca¹quinh³ hniah¹² jmø³uai¹² ni³ huu¹³
    quiah¹² Cristo hi² jmógh² dsa² jmøi¹guǿi¹. Di³ jøng² li¹léi¹³ quinh³ hniah¹² jmi²dsí²
    quiah¹² Diú¹³ dsa² juanh¹².
  dso-dso: କିରିସ୍‌ଟର୍‌ ସିସ୍‌ ଅଇଲାର୍‌ ପାଇ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ନିନ୍ଦା କଲେ, ତମେ କେଡେକ୍‌ କରମର୍‌
    ଲକ୍‌ ! କାଇକେବଇଲେ ବେସି ମଇମା ରଇବା ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ତମର୍‌ଟାନେ ଆଚେ ବଲି ଜାନିପାର୍‌ସା
    ।
  meu-meu: Keriso ladana dainai bae gwau dika henimui, do ba namo; badina be Dirava
    ena Lauma, hairai Laumana, na emui ai baine kau.
  yva-NT: Ranivara watavondi Kristus ai mbewaramo vatane wo wasaura tantunawi, kove
    ngkov irati wasai. Weye maisyare omaisyamo tugae, Amisye apa Anawayo Vambunin,
    omi ntiti rave, no wasaija.
  dgc-dgc: Sakay éng ahewén kam na tolay da sakup kam ni Cristo, éy masuwerte kam,
    da tanda ya a édse dikam a talaga i memahal a Espiritu na Diyos.
  zpm-NT: Zeeṉe rgodee miech to, rquiaago zho to loxaque ne no to xnëz Jesús, nley
    goḻgac; wen zie to ga, sac goṉ zhiEspíritu Dios nacnie to.
  hix-NT: Anatoko, twàràhyakaxem me manatxow hana, Kryestu mryenon me oyesnàr kom
    ke. Twàràhyakaxemà rma, towakryexem me rma manatxhe. Àsok tawro hana. Oyowan yawo
    roronye nay hamà, Khoryenkom yokato, ehonomnà xaxa rma.
  sim-sim: Kraishi mak ji nahanda osik ma misambik fehe avak mashi kavakavan jirin
    mbakwa lir. Hako ji rupshika. Mberem ushiwak? Masikome Avui Wasilakahi or ukruharanda
    oto ormu jir nga sinduwa. Uwa osik ji rupshika.
  npi-ULB: तिमीहरू ख्रीष्‍टको नाउँको कारण अपमानित भयौ भने तिमीहरू धन्यका हौ, किनकि
    महिमाका आत्मा र परमेश्‍वरका आत्मा तिमीहरूमाथि रहनुहुन्छ ।
  cgc-cgc: Daw painsultuan kaw tenged kyo yan mga gatuo ki Cristo, may angken kaw
    na kalipay alin ta Dyos tenged pamatuod na naan ki kyo Dyos Ispiritu Santo na
    yon man Ispiritu na paagi ki kanen papakita daw kino Dyos an.
  tim-tim: Akto yeŋe Kristogât kotŋe mem agatbiâ aregât dâm den bâleŋe peiyekbiâ âmâ
    ye Anutugât Heakŋe pagaleŋaet tirip towat yeŋgâlân yem manbiap aregât nâŋgâmbiâ
    ârândâŋ akto heroŋe akbei.
  yor-yor: 'Bí a bá gàn yín nítorí orúkọ Kristi, ẹni ìbùkún ni yín: nítorí Ẹ̀mí Ògo
    àti ti Ọlọ́run bà lé yín.'
  wos-wos: Guni Jisas Kraisna jémba yangut, du takwa guniré haraki hundi wandat, guni
    yikafre mawuli yatanguni, Godna Hamwinya nukwa hanyikwa maki haanye gunimbu téndékaka.
  emp-NTPO: Bãrãda Crito ĩjã panʌ carea biẽ́ jarad̶ibʌrʌ, Ãcõrẽ quĩrãpita bio bia
    b̶eaa. Ãcõrẽ Jaure quĩrãwãrẽã quirura bãrã ume b̶ʌa.
  eng-F35: If you are insulted for the name of Christ, you are blessed, because the
    Spirit of the glory and of God has come to rest upon you. On their part He is
    blasphemed, but on your part He is glorified.
  ind-ind: Kalau ada orang yang menghinamu karena kamu mengikut Kristus, terimalah
    itu sebagai berkat dari Allah, sebab hinaan orang itu merupakan tanda bukti bahwa
    kemuliaan Roh Allah ada bersamamu. Jadi, Kristus dipermuliakan olehmu meskipun
    Dia dihina oleh mereka.
  pes-OPCB: اگر به خاطر مسیحی بودن، شما را دشنام دهند و نفرین کنند، شاد باشید زیرا
    در این صورت گرمی روح پرجلال خدا را احساس خواهید کرد که وجود شما را فرا می‌گیرد.
  mpt-mpt: Ibo Yesus Klaiste bainobo gabib kesoa naka mak unang maki ibo weng misiam
    oyemibo ibo seinine! Niminbabe, Gode Hobe titil sumo bibabue nibo bekebe biebe.
  ssx-ssx: Ikita꞉ Ketisona꞉ telia꞉la꞉ wanda꞉hali haleme ekina꞉ ma꞉nda꞉ma꞉ iki pa꞉ta꞉
    hoke pi lemeka꞉na꞉ta꞉ ta꞉na꞉ma꞉ homa꞉pa꞉peke ya꞉la꞉me. Koto lemeka꞉na꞉ta꞉ kota꞉
    mo pa̱a̱ piki temokota꞉ Koda꞉na꞉ temoko kone iki pa꞉ta꞉ pitia꞉ka꞉ta꞉me.
  mkl-mkl: Iŋɛ ilu inɔ didɔ̃ ŋɑi bii ɑ̀ wɑɑ bu ŋɛ nɑ irii Kirisi, domi Hundei Ilɑɑɔ̃,
    ilu ɑmboe, í wɑ si ŋɛ.
  gaq-gaq: କିସ୍‌ଟନେ ଆଲାଦ୍‌ ବୈନ୍ତାଚେ ନିଜେ ନିଜେକେ ସାର୍ଲନେ ଆମ୍ୟାଃପା । ଇସ୍‌ପର୍‌ନେ ଆସିର୍ବାଦ୍‌
    ଆପେ ସାପାରେନେ ସାନ୍ତି ଡିଂଲେଃ ।
  gof-RNT: Kiristtoosa sunthaa gisho asi hinttena cayaa wode Xoossaa bonchcho Ayyaanay
    hintte bolla shemppiya gisho hintte anjjettidayssata.
  unx-unx: ଆପେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ ନାଗେନ୍ତେପେ ହିଲାଙ୍ଗ୍‌ଅଃରେଦ, ଆପେ ସୁକୁତାନ୍‌ଗିଆ,
    ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ରେନ୍‌ ଆତ୍ମା ଆପେରେ ମେନାଇୟା ।
  gah-gah: Lekeza Kilistoni agulizá ali minakumule liki aliki letiki mumusopa nizilikitikoma,
    gilikiko nene lapanalímini amelaho Ómasímini Sikalahú nene lekelitoka lemeko minatímini
    mogona lá oko utó okave liki gili minataze.
  lcm-lcm: Man kitala pilius imi marai asan i Karisto, e iang mi tauia, using milapo
    nas ta Malanganto i kana miminaungan a God kalapo ago singimi.
  aer-aer: Tyerrtye arrpenhe areye apeke arrekantherre akengentye angkeme arrantherre-arle
    Christ apentemenge, arrantherre akangkemele anetyeke. Nhenge arrantherre akangkemele
    anemele, re imerneme Utnenge Ngkarte-kenhe-arle arrekantherre-arlenge aneme.
  qvc-NT: Jisukristupi kriyishqaykirayku suqkuna musyashuptimbis, kushikuyllapa. Chaqa
    Dyuspa llipyaykaq Santu Ispiritun ancha pudirniyuq kashpam, rin yanapashuqllapa.
    ˻Chay ch'iqnishuqkunaqam chay Santu Ispiritunda kuntranllapa. Piru qamkunaqam
    paytaqa ancha alabangillapa.˼
  tgl-ULB: Kung kayo ay inaalipusta dahil sa pangalan ni Cristo, kayo ay pinagpala,
    dahil ang Espiritu ng kaluwalhatian at Espiritu ng Diyos ay nasa inyo.
  cbs-NT: Ja inun, man Cristokidi yusinkubainaibuwen taexun jaska bechipaiama tsuabuda
    matuki sinatai ja ikaibuwen taea man ma Diosun pepa jaya jawen benimakubainkanwen,
    Diosun Yushin Pepatun matu medanxun matu jenebainama jawen kushipa matu uinmakubainikikidan.
  xtm-NTPP: Nuna jin ka'an ndeva'a ñayii ma nuu ni ja kuechi ja ka ndikin o Cristo
    ma, ja vava'a ka kuu ni, vaa ka iyo ni ji'in jayiñu'u maa Xtumani Ndios ma. Ja
    ndaa kúu ja kuechi maa ñayii ma ka kuu, te ka ka'an ndeva'a i ja kuu Su'si ma,
    kovaa nuu Su'si ma chi iyo jayiñu'u, kuechi ja vii ja va'a ka sa'a maa ni a.
  nnq-nnq: Mbaya mangweto mantukanigwa magambu gukunhwamini Kilisto, kilebe chenie
    kibi namana kutenda Uhuke jwa kibumo jwenio ngu Uhuke jwa Nnoongo atama namangweto.
  bao-NT: Ʉjea niiña mʉja, Jesucristo wãme jʉori ñañaro mʉjare cʉ̃ja ca ĩi tutiro,
    mee Ʉmʉreco Pacʉ yʉʉ Añuri Yeri ca tutua majuropeegʉ mʉja mena cʉ̃ ca niiro macã.
  san-ORI: ଯଦି ଖ୍ରୀଷ୍ଟସ୍ୟ ନାମହେତୁନା ଯୁଷ୍ମାକଂ ନିନ୍ଦା ଭୱତି ତର୍ହି ଯୂଯଂ ଧନ୍ୟା ଯତୋ ଗୌରୱଦାଯକ
    ଈଶ୍ୱରସ୍ୟାତ୍ମା ଯୁଷ୍ମାସ୍ୱଧିତିଷ୍ଠତି ତେଷାଂ ମଧ୍ୟେ ସ ନିନ୍ଦ୍ୟତେ କିନ୍ତୁ ଯୁଷ୍ମନ୍ମଧ୍ୟେ ପ୍ରଶଂସ୍ୟତେ|
  huv-NT: Sitiül andeacüw ngo majneaj wüx imbasan áag indüjpiün Teat Cristo, najneajay
    ijlüyiün, cos ajlüy tiül icona Nangaj Espíritu ocueaj Teat Dios. Naleaing, masey
    nejiw itsojówan minüt Teat Cristo, nganüy icona indeacan najneaj wüx nej.
  otn-NT: Nu̱'mø nnømma̱n'ʉ a̱hʉ yø ja̱'i̱ ngue guí ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo, ra̱ mmɛ̱nthi̱
    gá̱ nthɛhʉ 'mø. Gue'a̱ gui̱ nɛ̱qui̱'a̱ ngue guí̱ n'yohʉ na̱ ra̱ Espíritu Santo
    ma̱guesɛ. A nu̱ya yø ja̱'i̱ nnømma̱n'ʉ Oja̱, pɛ nu̱'a̱hʉ p'ʉya, guí̱ nnu̱ ma̱nsu̱hʉ
    Oja̱.
  nop-nop: Hidi Kilisto wou doktiŋa haniŋkadakaune Bepaŋdi hiditok nadiune utumba
    tuluwaak. Nemek unduŋ tihambune Bepaŋ’walaŋ Munabuli wougigitŋiŋdi hidi’walaŋkade
    fooŋ hatilak u kedem nadineeŋ.
  obo-NT: De-en moppiya kod kotomanan dow otik duwon od doddora-at koniyu pomon to
    kopomakoy row ki Disas Krays, oyyos kilaannan ini no no-iroomman kow taddot motuus
    no Ispiritu to Monama.
  cak-ENT: Y si roma ja ri Cristo ri itaken, romari' nbix pokon tak tzij chive, c'o
    c'a utz ri nuc'ün-pe chive. Y c'o-vi utz ri nuc'ün-pe chive, roma iviq'uin rix
    c'o-vi ri Lok'olüj Espíritu richin ri Dios. Lok'olüj Espíritu ri c'o ruk'ij. Y
    rix xa tiya-ka ruk'ij ri Lok'olüj Espíritu re'. Y ja ri nyebin pokon tak tzij
    chive rix, ja chuka' ri' ri nyebin pokon tak tzij chirij ri Lok'olüj Espíritu
    ri'.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤠᤃᤧᤶᤎᤠᤛᤡ ᤁᤧᤶᤒᤡᤖᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤏᤡᤱᤗᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nācā ndetū ndá nú tú cáhān nāvāha nchivī nūū nū sīquī jā cándíja nú Cristo.
    Chi maá Espíritu Yāā Dios jā cúñáhnú ndasí, ndéē yā inī nū. Ndá máá ji chi cáhān
    nēhén ji sīquī yā, sochi ndá máá nú chi chíñúhún nú yā.
  san-TIB: ཡདི ཁྲཱིཥྚསྱ ནཱམཧེཏུནཱ ཡུཥྨཱཀཾ ནིནྡཱ བྷཝཏི ཏརྷི ཡཱུཡཾ དྷནྱཱ ཡཏོ གཽརཝདཱཡཀ ཨཱིཤྭརསྱཱཏྨཱ
    ཡུཥྨཱསྭདྷིཏིཥྛཏི ཏེཥཱཾ མདྷྱེ ས ནིནྡྱཏེ ཀིནྟུ ཡུཥྨནྨདྷྱེ པྲཤཾསྱཏེ།
  qve-NT: Sichus Jesucristopi creesqaykichisrayku pipas k'amisunkichis chayqa, ancha
    kusikuyniyoqmi kankichis, Diospa ancha atiyniyoq Santo Espiritun qankunapi kasqanrayku.
    {Qankunata k'amispankuqa Santo Espiritutan k'amishanku. Ichaqa qankunaraykun Diospa
    Santo Espiritunqa ancha alabasqa}.
  pao-NT: '@see-verse:1PE.004.013'
  cbu-NT: Tputs siyaa Isusumand kuk natsakinaari ashiru, Apanll siyaa kis napkiya;
    istakiya. Apanll Wani mangeetsis tuwasineekpaz ashkiya itsinsaru mangoonamaama.
    Ashiri zuwanllee, tputs siyaa Isusumand kuk kiyung yachakinaariya, mangiptis taangtsa.
    Apanll siyaa ksumish chinakiya.
  usa-usa: keráwáqá Îtu Káríqtoni anaaé wáráaqtababoaqta waayúkama keráwáqtábá timá
    táíq íyamma Áánûqtuma keráwáqá íraqôniq umátikaniye. miráitana Áánûqtuni Aágogaraq
    tágama-yataakogaraqa keráwákáq kéwaiye.
  soy-soy: Pisoi pin Kirisi nnyɑ nɔ́ n lɑ́misi, likɛ́ nɔ́ n lɑ́ɑ́rú rɛ Uléécɑɑ
    Nfɑɑsɔnɛ, Nfɑ́ɑyukɔɔ́ yɛ nɔ́kɛnɛ́mɛɛ́ welɛ.
  hui-hui: Marume tí Kerisonaga talima piagane kamigo hondowa mege biyagua tí turu
    ho holene nga. Ogoni irane Ngode Datagaliwabe Dinini wáhe kago ibu daluwa tíha
    kagonaga bira.
  amf-amf: Kiristoossa naabenna hamayse ye irdhidianna, gobshadhaa Barjosa Manpasin
    yedar ukunsenna wozadhee.
  quc-NNT: We xa rumal ri Cristo ketzelax na i wäch, kixyoq'ik, utz k'u iwe ix. Je
    ri', rumal chi ri Loq'alaj Espíritu rech ri Dios qajinaq pi wi'. Qas tzij chi
    ri Cristo käyoq' kumal ri winaq, are k'u ri ix xa kiya u q'ij ri Are'.
  dob-dob: Ta ꞌabo tomota siꞌawa toꞌumaliyemi ꞌimi emisa Keliso ꞌenaya manuna, wada
    gwausowala tuga, manuna Yaubada yaluyaluwana ꞌesasena niꞌatu ꞌemiya ꞌimiyami.
  wrs-wrs: Yemba indhanamba sahamonamba eishunvrava, noindava yimba temba engivnamba
    Kristusmba, doa yeoa indk vethapro. Manara noinda yimba osva os ningvav, nihilva
    mendekli Sesoasongolnamba, Sesoasongolva yemba wonvev nihra.
  mca-mca: Qa qu' nata'ƚets in ƚijayani'ƚ ha' Cristo qa wenit'iƚij ewetskii uƚ'etsik'i
    wi'tlijei, qa' e'ƚe'sitsi'iƚi'mkii, qe pa' qiji' ƚeqe Espíritu pa' Intata i'niƚ'etji'.
    Yijaa'ija, ƚekhewel uƚ'etsik'i ƚ'anyejeyets qa ekhewelƚi'iƚ qa ƚiwqinheti'ƚji'.
  tzo-TZC: Mi ta sventa Cristo ta xavichꞌic chopol-cꞌoptaele, xamuyubajic noꞌox. Yuꞌun
    ti Chꞌul Espíritu yuꞌun ti Diose tey ta xcux yoꞌnton ta atojolic. Yan ti stuquique
    chopol ta xcꞌopojic ta stojol. Pero ti voꞌoxuque ta xavichꞌic ta mucꞌ.
  mya-mya: သင်​တို့​သည်​ခ​ရစ်​တော်​၏​တ​ပည့်​များ​ဖြစ် သော​ကြောင့်​စော်​ကား​ခြင်း​ခံ​ရ​သော​အ​ခါ​မင်္ဂ
    လာ​ရှိ​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​သို့ ခံ​ရ​သော​အ​ချိန်​၌ ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်
    တော်​တည်း​ဟူ​သော​ဘုန်း​အ​သ​ရေ​တော်​နှင့် ပြည့်​ဝ​သည့်​ဝိ​ညာဉ်​တော်​သည် သင်​တို့​အ​ပေါ်
    သို့​သက်​ရောက်​လျက်​နေ​တော်​မူ​သော​ကြောင့် ဖြစ်​၏။-
  gng-NT: Bi sukreh nɛ, kimɛ ni yé Kristo yaab la, Uwien ya mɔnm te niʼbo, kimɛ *Uwien
    ya Fuoñaanm mà ŋmɔbe ukpiɛke nnɔ te niʼbo.
  cbi-NTPO: Ñulla Cristo' mityaren kentsura' pakayandetsumiya, mika ura' indetsuyu
    tyadei, matyu tsamantsaa jumu Diosa' Espíritu ñullanu chuñu' mitya.
  ikk-NT: Omẹni wẹ gi ifiri Jesu Kristi kpari ụnụ, ọnụ a wụrụọlẹ ndị Osolobuẹ gọzi,
    makẹni ọhụn ghọsị nị Mmọn ahụn nwẹ ọghọ hụn wụ Mmọn Osolobuẹ nọkwasị ọnụ.
  leu-leu: Tamo a xasano rabuna ri taa kasalan nami senaso mi taxa usi na Krais, mi
    taa faamamaas; a mo aanabeꞌ a fakalimaan o a Vovau ina malangan, a Vovau sina
    Piran i taxa waan xulumi.
  maz-NT: Nu 'ma sanc'üji yo nte na ngue c'ü ni dyätpägueji o̱ jña e Jesucristo, ngue
    c'ü rgui mäcjeji. Na ngue bübüts'üji o̱ Espíritu Mizhocjimi c'ü cja'c'üji rí pãrãji
    c'ü bübü Mizhocjimi co nu'tsc'eji. C'o nte, na cjuana sadü e Cristo c'o. Nu'tsc'eji
    i̱ṉ mangueji c'ü me na jo c'ü.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་མཚན་གྱི་ཆེད་དུ་སྡིགས་དམོད་མྱངས་ན་བདེའོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གི་གཟི་བརྗིད་དང་ལྡན་པའི་ཐུགས་ཉིད་ནི་རྟག་ཏུ་ཁྱོད་རྣམས་ཀྱི་སྟེང་དུ་བཞུགས་པའི་ཕྱིར་རོ།།
  tca-NT: Rü ngẽxguma Cristuaxü̃́ na peyaxõgüxü̃gagu texé pemaã guxchigagu, rü wüxi
    i perü taãẽ nixĩ i ngẽma. Erü ngẽmaãcü nüxü̃ pecuèx na Tupanaãẽ i Üünexü̃ rü pewa
    na nangẽxmaxü̃.
  zpl-NT: Ñia nza lu cuendaꞌhua chenu rquiexu bee bene liꞌihua equie nú nzequiehua
    Jesucristo, xne ye bichia nzu Espíritu Santoꞌ Diose cuna liꞌihua. Liꞌinu enu rluꞌcu
    nú rnibiyaꞌ.
  mbc-NT: Amîrî'nîkon wanî taatausinpai teuren, amu'tunpasa'kon tanne, Cristo yapurînen
    pe awanîkon wenai. Maasa pra mîrîrî wenai epu'tîya'nîkon morî pu'kuru Paapa winîpainon
    Yekaton Wannî ko'mamî aapia'nîkon.
  ndg-ndg: Iwapa bate kuntukana kwa ajili yalina lyake Kristo, mubarikiwe kwa sababu
    ya mwoyo wa utukufu roho wa Nn”ungu aisa juu yino.
  wsk-wsk: Nina Kristus ko nup biya ko den memek ninga manarmon, mu amilmilaralko!
    Mu awuk, Kaem ko Bur Laili nikinang sokel ago mu nengerak bagoso.
  toj-NT: Ja mero smeranili, ta coraja c'a huala iljiyex yuj ja huiojex ja sbiil ja
    Cristo, jel lec oja huilex porque cuando huala ixtalajitic yuj ja scuentosil ja
    Diosi, ti huax jac mojan ja Yespíritu. Huax ya jac jc'ujoltic jastal jel nihuan
    juntiro ja yeni.
  tbc-tbc: Aŋ Kristus yaŋan niŋen o saian dupanaŋ tap man aŋ tamolpein Anut san bar
    aŋane ya, man dugo, Ur a Anut san agod girager san an aŋ tinim lo yen da.
  sna-sna: Kana muchitukwa nokuda kwezita raKristu, makaropafadzwa, nokuti mweya wokubwinya
    nowaMwari unogara pamuri.
  smk-NT: Makarma' kamo no tuya'-tuyaen rakamo bana' ta tutawo nakamo ni Cristo. Bana'
    sa wanin, matandaan moyo a si makapangyayadi' nin Ispirito nin ipadar na a kata'gayan
    nan Dios ket iti yan mampiikap komoyo.
  grc-TCGNT: Εἰ ὀνειδίζεσθε ἐν ὀνόματι Χριστοῦ, μακάριοι· ὅτι τὸ τῆς δόξης καὶ τὸ
    τοῦ Θεοῦ πνεῦμα ἐφ᾽ ὑμᾶς ἀναπαύεται· κατὰ μὲν αὐτοὺς βλασφημεῖται, κατὰ δὲ ὑμᾶς
    δοξάζεται.
  gof-WFTW: Kiristtoosa sunthaa gisho asi hinttena cayaa wode, Xoossaa bonchcho Ayyaanay
    hintte bolla shemppiya gisho hintte anjjettidayssata.
  spa-BLM: Si sois insultados por el nombre de Cristo, sois bienaventurados, porque
    el Espíritu de gloria y de Dios reposa sobre vosotros. Por parte de ellos es blasfemado,
    pero por vuestra parte es glorificado.
  kyz-NT: Pẽẽ 'ã Kristu 'ga remiayuwa. Janeruwarete 'ga 'Agesagea 'ã pẽ nerekou. 'Ga
    'Agesagea esage ete ma'ea. Poromũ pẽ nerekou. A'eramũ nipo 'gã amũ pẽ kurapa 'ga
    ree. 'Ga 'Agesagea pẽ nerekoe'em ire amunipo 'ã 'gã nepẽ kurawa'uweri. A'ere 'ã
    'ga 'Agesagea pẽ nerekoi. A'eramũ 'gã pẽ kurapa. A'ere ki pẽku'i etee pejekurawamũ.
  dao-dao: Khritawa hnukläka nami kyaa phäh ami ning jah yaihyünei üng ta, jekyai
    ua. Acun cun hlüngtaikia Ngmüimkhya, Pamhnama Ngmüimkhya cun nami khana vekia
    kyaki.
  cya-cya: Tsu'hue ca xu'hue um xa ndyijyi nu chcui' ca'an 'in um si'ya cha' 'in Cristo,
    si'yana Espíritu nu mdo'o loo xaa 'in Ndiose ntsu'hui ni' cusya 'in um. Cha' ñi
    si'yana nten can' ndaja 'in ñi, una tso' nu 'in um nde ngui'ni tnu um 'in ñi.
  wrk-wrk: '@see-verse:1PE.004.013'
  nii-nii: Pe nga enim Krais nge wumb mułangin kin wumb enim kin ek kis ninjing kin,
    kapłi enim ka mendpił piingii! Nimbił erang Gos eim Gui Ka enim kin mołum ei,
    Gui Ka tiłang owundu pałim ei, enim kin dinga ngopu, paki tumba.
  ign-NT: Te náumeha­hepuca máichave­nénahi ema Cristo, tétavi­ca­vayare eta iúrica­ca­revaya
    éti. Taicha tiávahá­ca­heyare ema Espíritu Santo, másiha­quenehi te majaraiva
    ema Vicaiyaquene. Tayanapane náepurupuca éma, étisera ecunachahi éma.
  dik-NT: Miɛtkë puɔ̈th tɛ̈ ye we lat rin ye wek Krïtho buɔɔth. Na loi kënë rot ke
    ŋiɛckë lɔn rëër Wëi diik Nhialic kek we.
  cac-cac: Tato ay mach tzon̈ b'uchani yujto ayoch co pensar d'a Cristo, te vach'
    quico'. Yujto a Yespíritu Dios, aton jun te nivan yelc'ochi, a cajanoch d'ayon̈.
  tzj-E: We rmal yukbal ec'u'x ruq'uin Cristo tak nquixtz'u'ja y nquixyo'k'a jara'
    c'ola rec'mon ta chewa. Wcara' nba'na chewa jara' nk'alaj wa' chc'ola ewq'uin
    je Espíritu je nk'alsana regloria Dios. Je nquebnowa lowlo' chewa j-era' xitzel
    nquetzijona tzrij Espíritu rxin Dios, per ixix neya' ruk'ij.
