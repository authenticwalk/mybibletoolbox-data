  msk-msk: Aw aon magsosoritin kamayo nang maat tungud sang pagpangagad mayo kang
    Jesu Kristo, paguma kamo kay yaan yang toosanan na pyagabayaan kamo nang Makagagaom
    na Espirito na Dios.
  gyr-NT: Iñehe marase yuvɨreco pẽu Cristo reroyasar pe recosa rese, sovasaprɨ peico.
    Esepia, Tũpa Espíritu güeco porañetesa pɨpe secoi eté pe rese.
  kmh-kmh: Krays biynimb nuk aŋgiy nimbip aŋgjiweniŋgiy, tep gakniŋ mindenimimb. Gor
    Kawnan tep ak, yip mindpim ak niŋiy mey, kun giniŋgambay.
  ukr-ONPU: Якщо вас зневажають за Христове ім’я, то ви блаженні, адже Дух слави і
    Бога спочиває на вас.
  emi-emi: Arova la avakovakoam mausi ararina ateae Karisto, niarangise etaimim, poli
    kapuna Spiriti eteva God sarasarakana ia etokatoka ta ngetaimim.
  zpv-NT: Sidela guiñiꞌyah raꞌ ba laꞌh tu laasii riachii stoꞌ tu xchiꞌdxyi Jesucristu;
    dichohsa tu, laasii rbweeza Spíritu Saantu Dxiohs cun gaduhbi xquelñaꞌñih Ñiꞌh
    laꞌn lastoꞌ tu niꞌchin rñiꞌyah raꞌ ba laꞌhtu.
  gux-gux: Bi ya sugidi yi kelima Kilisiti yeli po yin mangi yi pala kelima ti kpiagidi
    Fuoma U Tienu Fuoma yua yeni, ye leni yi.
  kos-kos: Insewowo nu suwos mwet fin kaskas koluk lain kowos ke sripen kowos fahsr
    tukun Christ; kalmen ma inge pa Ngun wolana lun God oan fowos.
  ibo-ibo: Ọ bụrụ na a na-ekwutọ unu nʼihi aha Kraịst, unu bụ ndị a gọziri agọzi.
    Nke a na-ezipụta na mmụọ nke ebube ahụ bụ mmụọ Chineke na-ebi nʼime unu.
  yml-yml: ꞌAiꞌedi tomotoga i na yagayagaimiga fai ꞌomi Keliso yana tomotoga, ꞌwa
    na sososoanamo, yami ꞌeba ꞌisa ꞌAnuꞌanunu Magemagetana, taunina Yaubada ꞌAnuꞌanununa,
    ꞌakonadi i agemi.
  ory-ory: ଯଦି ତୁମ୍ଭେମାନେ ଖ୍ରୀଷ୍ଟଙ୍କ ନାମ ସକାଶେ ନିନ୍ଦିତ ହୁଅ, ତାହାହେଲେ ତୁମ୍ଭେମାନେ ଧନ୍ୟ,
    କାରଣ ଗୌରବମୟ ଆତ୍ମା, ଅର୍ଥାତ୍‍, ଈଶ୍ବରଙ୍କ ଆତ୍ମା, ତୁମ୍ଭମାନଙ୍କଠାରେ ଅଧିଷ୍ଠାନ କରୁଅଛନ୍ତି।
  bzj-bzj: Konk it wahn blesin wen dehn insolt yu bikaaz yu da wahn bileeva eena Krais.
    Dis shoa seh dat di Spirit a Gaad deh wid yu.
  chk-chk: Oua feiöch are oua küna turunufas pokiten ämi tapwela mürin Kraist, pun
    ewe Ngünün ling, Ngünün Kot epwe nonom lomi.
  ssd-ssd: Tane Kristus tuku kuasmbi tukunu afu tane tumail pantiŋguwaig kande tane
    gare-garekap. Kuate tuku Guwa mayenu tane ndoŋ minit tukunu nane taŋade.
  acr-TNT: We e cꞌo tzel quechꞌaꞌt chiꞌij alak ruma cojom alak rubiꞌ ri Cristo, riꞌ
    lic nim kꞌij alaxic alak ma ri chomilaj Ruxlabixel ri Dios cꞌo ucꞌ alak. Katzij
    wi, e cꞌo ri tzel quechꞌaꞌt chirij Rire, noꞌj ralak lic cayac alak ukꞌij Rire.
  rop-rop: Yumob sabi? If enibodi tok nogudbalawei langa yumob, dumaji yumob bulurrum
    Jisas Krais, wal yumob garra gudbinji, dumaji det Holi Spirit blanga God jidan
    insaid langa yumob, en im na det brabli haibalawan Spirit.
  mee-mee: Ngaroma ragau ngeke rolebainga ka miau kurumea lomiaupatokonangana te Karais
    giana, na ka miau ra ragau rae Nutu kavitulu rea. Ka miau ra ragau rae Nutu kavitulu
    rea kurumea, Kannu Ae Nutu kala nga kana olamana e toakala ke momopai nge miau.
  dif-dif: Tanali jurana Christuni talandru ngirkibanani, jura murlali pirna nganai,
    ngangau pirnalaia ja Godaia Jaola jurangu ngariai; tanali ninaia ngirkibai, ja
    jura ninaia pirna ngankai.
  gam-gam: Krais kandjiye ye boll yeraka una kane, ye ke ye awi dal, ye wopiye. Ye
    kaninj, ga kandja embe djinj ge, God Murble kandjiye kerman pai ye boll moro pille
    djinj.
  nou-nou: Edo embo mi ingo awa Keriso da ambo ambo ari embobo awasedo ingoda jawo
    da ge biae soro gido iaviri ewo ainda be awa ungoda ge biae ingoda jawo da sera
    amimi isaga ira awa God da Asisi da usasa awa ingoda tamo da atira.
  mqb-NT: Kak ɗo ahay tinen apan ti gənahak ikwen anga Almasihu nà, Mbərom i ɗaf
    pikwen alay sə mazlaɓ anahan, anga Apasay a Mbərom sə zalay way ahay fok tə mazlaɓ
    ata i njahay tə kwanay kutok.
  ape-B: Sapos elpech chutulipamu agundak ipak pasuh Krais ananin balan dadag pagipechen
    umu ali chuhepu chuwolugeyepamu, ipak wosik iken punehilau. Umu moneken, God ananin
    Michin douk yeul nyakihen uli nyape ipak.
  grc-F35: Εἰ ὀνειδίζεσθε ἐν ὀνόματι Χριστοῦ, μακάριοι, ὅτι τὸ τῆς δόξης καὶ τὸ τοῦ
    Θεοῦ Πνεῦμα ἐφ᾿ ὑμᾶς ἀναπέπαυται. Κατὰ μὲν αὐτοὺς βλασφημεῖται, κατὰ δὲ ὑμᾶς δοξάζεται.
  cav-NT: Yusu adeba baecua cuanara micuana yuamaba, ijillahuana jadya aya, Cristoja
    cuanaque baatsu. Pureama jutidya nejucue, Yusuja Espíritu micuana tsehue aniya
    baatsu. Tuja Espíritu equetu Yusu casa ejitaju cabameretiya.
  kgp-NT: Hỹ, tá tóg ãjag mỹ sér tãvĩ tĩnh mũ, ag tỹ ũri ãjag mỹ vĩ kónãn han mũ ra,
    ãjag tỹ Cristo ki rã kỹ nỹtĩ tugrĩn. Ag tỹ ãjag to vĩ kónãn tugrĩn ãjag tóg ki
    kanhró nỹtĩnh ke mũ, Topẽ kuprĩg tỹ tỹ ãjag jagrẽ nĩ ti. Ti kuprĩg vỹ ãjag tỹ
    ũn mág han ke mũ, Topẽ tỹ tỹ ũn mág nĩ ẽn ri ke.
  bvd-bvd: Lea da 'oitomolu faafia satana Kraes ne talo fai kamolu, nia 'oilakea fuamolu
    suli 'e faatainia na Anoedoo Abu nia God 'ana 'initoae 'e nii fai kamolu.
  ukr-1871: Коли докоряють вас за імя Христове, — ви блаженні; Дух бо слави й Бога
    почиває на вас; ними він хулить ся, вами ж прославляєть ся.
  apz-apz: Sekwo Jisas Kɨlaisɨye yofe aho yokumpohnꞌnyo kemokosyohumalofo soꞌno aꞌamu
    nomꞌneso hofɨko sekumo sitofo selɨkujoꞌnoꞌmanji sekwo sɨmonyo engo fiyɨmno. Hwapɨngoso
    Anɨtuye Towahuno yokumpohnꞌnyo hwofiloꞌnnyo sohwo sekwoꞌnji humaho.
  yon-yon: Yesu yaa kongeniwen kumbed yiib yaa weng arewambed damangkandaniib kuu
    Godbed yiib yaa amun kerundoon, amborom kuu God ye Kingkin nambiriyiib yiib yaa
    ibnendoon kowe.
  poi-NT: Siiga tsa̱m mimalnɨ́mayt́a̱p jém tánO̱mi Jesucristo icuyucmɨ, jesɨc maymáya̱taamɨ
    porque iniit́ jém Dios iA̱nama íña̱namaŋjo̱m jém tachiipáppɨc jém Dios ipɨ̱mi.
  wuv-wuv: Nabaa rona warefafeloaa hamu'ou uaa fei haraa Christ, hamona pa'i hawegia
    uaa fei Spiritii fei hawera ma mei Haidaa na oa pafoo hamu'ou.
  quf-NT: 'Nishaykillapapis: Kusala shumaqmi kanqa Jesucristupi kriyishaykillaparayku
    jurapashutinllapa shachinakuqkunaqa. Chaqa Tayta Dyuspa llipyalla Santu Ispiritunmi
    imuraspis kusalata yanapashuyanllapa shachinakunaykillapapaqqa. [Piru chay ĉhiqnishuqkunaqami
    Dyuspa Santu Ispiritunpaq mana allinta rimanllapa. Nataq qamkuna-shuypaqami shumaqta
    kawsashaykillaparayku, kusalata alabanqallapa.]'
  yuw-yuw: Oro owi amnaho son Duicha tongga kanong saha tontanganu wömai sonu worocha
    borongdearut. Yaha itonggong mitimonihon Kunkun Yaruho sonot itacmaha tongga.
    Yu woi Kopotorochon Yaru.
  hus-NT-1971: Quit culbechic max quit quithab cahuiliyat tin ebal a Cristo, cum an
    Espíritu Santo c’al in lej ts’alat c’uajat al a ichich. U mac’uchith quithab cahuiliyab
    jaye a Cristo cum tin ebal jaja’ it quithab cahuiliyab, ani tata’chic expith a
    c’ac’nanchal im bij.
  med-med: Enim Kraist nga mbi ei, ambulk muⱡangina, ik mura ngʉk eng ndam, numan
    ngʉk muⱡʉi! Nambuⱡ emel, Got nga Muⱡnga ronduⱡ ei, enim kʉn omba morum.
  bch-bch: Gimi iaoa kelede ton Kristus. Be oangga panua tiposa paeamao ngan gimi
    ngan ipu toaine, kemi tau ngan gimi. Ngansa Deo Itautau Tutui toman ngan iura
    kapei ga ele taranga idio pagimi.
  cco-NT: Jo̱ juguiʉ́ˉ quíiˉnaꞌ song i̱i̱ˋ dseaˋ i̱ sɨ́ꞌˋ ꞌnʉ́ꞌˋ júuˆ ꞌlɨꞌˆ uíiꞌ˜
    e lɨ́ɨngˊnaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, co̱ꞌ contøømˉ seengˋ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ e
    Jmɨguíˋ jloꞌˆ niingˉ quiáꞌˉ Fidiéeˇ do.
  deu-1951: Selig seid ihr, wenn ihr um des Namens Christi willen geschmäht werdet!
    Denn der Geist der Herrlichkeit und Gottes ruht auf euch; bei ihnen ist er verlästert,
    bei euch aber gepriesen.
  alq-ALGNT: Kicpin odji manazomigo8eg adi eji nosone8eg Jesos Christ, kidodji ca8endagozim.
    Kikigickago8a mega Mino Manido, 8in ka kitci icpendagozidj, Kije Manidon ka pidjinijaogodjin.
  ixl-NNT: Asoj la yoqꞌpu veꞌt ex tiꞌ uvaꞌ ex niman tetz u Cristo, as achvebꞌal chit
    ex, tan at veꞌt u Tiixhla Espíritu setiꞌ tukꞌ vinimla bꞌaꞌnileꞌ. As ootzimal sqaꞌn
    uvaꞌ niyoqꞌon unqꞌa tenameꞌ tiꞌ u Cristo. Pet ech koj ex, tan netoksa iqꞌii Aak.
  boa-NT: Áánéllii dííbyeéjté ámuha meíjcyáné hallútú ámúhakye tsaate úhbáhajchíí
    múu imíjyúú Píívyéébé Apííchó ámúhá pañe íjcyánélliíhye.
  quh-NT: Cristojta caskayquichejraycu chejnicuspa c'amisojtiyquichejka cusiskas canquichej
    Diospa Espíritun atiyninwan kancunapi tiyacuskanraycu.
  kwi-kwi: Awa Cristo akwa uruza kwail pit paramtukas, Cristora nɨjkulamturuzne watsal
    kulashinai, Dios Sɨnam Izpul ukasa chamtu akwa.
  agm-agm: Sahɨ isɨhiyai nyahɨ Kɨraisihomɨhiyaane undɨwɨ Kɨraisihomɨhɨretɨ japepihɨrisaihɨ
    kandapɨ isɨhiya sangi sisɨpɨsatɨwɨ itɨhisasaihaahɨ sandɨhɨ amɨ gaasɨ maaritɨwɨse.
    Amɨ sandɨhɨ Autaahaatɨhomɨ Itɨpɨho Gaaho nausainjɨtɨhandɨ apɨpaahɨ watɨpɨhandisaho
    samɨhetɨ aimɨ bimohiyaatɨtihiso.
  ubr-ubr: Omi sabu dura komasis sinawurem on woniyasisir yabin omi on Keriso an baigibubunuotim;
    on an yabin min Ayu faiwarin, God an Ayu on omi bisimui emama.
  tsw-NT: Ne e isula ɗu adama a ala a Zamawawa, i ushi ta̱ abaꞌun, adama a na u roco
    ta̱ tsugbain tsa̱ Ruhu va̱ A̱sula̱ u to oɓolo na̱ a̱ɗu.
  cax-NT: Urriampae nabaca, arrtü unuma año auqui nacarrti Cristo, itopiqui uirri
    tusio nurria aume que tanati Espíritu Santo au nabausasü, naqui uiche aye aboi
    au nanentacarrti Tuparrü.
  aia-aia: Mou ga'i wa'ewa'e 'onaa ra here ha'a-ta'ai'amou 'iniai suria amooua Kraest,
    'inia 'a ha'ata'i dona Hi'ona Maea ana God na mena di'u, 'a awa bei'amou.
  srp-1865: 'Ako bivate ukoreni za ime Hristovo, blago vama! jer Duh slave i Boga
    poèiva na vama: oni dakle hule na nj, a vi ga proslavljate.'
  agt-agt: A am padpadulayan na kam na awan kiden mangurug gafu ta pangurug muy te
    Hesus a matalak kam mina, te yen ya pakaitan ta pasinapān na kam na Kahalwa na
    Namaratu nga seppakapangwa.
  lug-lug: Mulina omukisa bwe muvumibwa olw’erinnya lya Kristo kubanga Omwoyo ow’ekitiibwa
    owa Katonda ali ku mmwe.
  yby-yby: 'Edimoya Kalaestida uliwa li-minabokumuye liki, liki letiki mumusopa nijilibitadeko
    maya sa-liki elilo: Saki lahelametibo nesa lolo ilibitikadeko maya, ahola Omaimidana
    weuna oluhola maya lemotoka lemeko netibomidana monawa soto pekaiye liki elikadeko
    elowa jitabo nesatipo lolo etiye.'
  heb-heb: אם יחרפו אתכם למען שם המשיח אשריכם כי נחה עליכם רוח הכבוד רוח אלהים אצלם
    מנאץ הוא ואצלכם נכבד׃
  mpp-mpp: Aime ngic-ngigac yengi Kristole wacte ailu yowa kwelu midelec aingeledaingtewa,
    ngenge kwele-angackolec. I yangucte, yenge inguc aingelebong, Wapongte Asu wac
    feicneholec, ye ngengele kwelewa gagac.
  apb-apb: Oto mala uri mwala ko ha'asapesalu'a'omu i tehula'ana omu ko lulu i sulie
    a Kraes, omu ke ile-ilenimwa'e mola haahie. Omu ke ilenimwa'e mola aena aana mei
    tolahai sapesalunge i tehula'ana a Kraes nge ko haata'inie uri Li'oa Maa'i a God
    e ii'o oto aamiu to'ohuu na kei haro niie manikulu'anga huni'omu.
  san-TEL: యది ఖ్రీష్టస్య నామహేతునా యుష్మాకం నిన్దా భవతి తర్హి యూయం ధన్యా యతో గౌరవదాయక
    ఈశ్వరస్యాత్మా యుష్మాస్వధితిష్ఠతి తేషాం మధ్యే స నిన్ద్యతే కిన్తు యుష్మన్మధ్యే ప్రశంస్యతే|
  ben-IRV: তোমরা যদি খ্রীষ্টের নামের জন্য অপমানিত হও, তবে তোমরা ধন্য, কারণ গৌরবের
    আত্মা, এমনকি, ঈশ্বরের আত্মা তোমাদের উপরে অবস্থিত করছেন।
  ntu-ntu: Nzmu kx tzpikiti leplz nimu murde vz-nqblqamu Kxnzmcpx, mrlz nzabrtzlvz-krmu
    da lc. Murde aelwapx-ngrde kx Mqngr kxmatq kc tqvzpxm mz Gct sc tqmncbz bamu.
  pan-pan: ਜੇ ਮਸੀਹ ਦੇ ਨਾਮ ਦੇ ਕਾਰਨ ਤੁਹਾਨੂੰ ਬੋਲੀਆਂ ਵੱਜਣ ਤਾਂ ਧੰਨ ਹੋ, ਕਿਉਂਕਿ ਤੇਜ ਦਾ ਅਤੇ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਤੁਹਾਡੇ ਉੱਤੇ ਠਹਿਰਦਾ ਹੈ
  gvc-gvc: Cristo yaina mʉsa jiri buhiri paina mʉsare ti tuhtichʉ Cohamacʉ to yairo
    Espíritu Santo to si siteriro mʉsa mehne jiro nina. Ã jina wahchega mʉsa.
  sbk-sbk: Nkashememli gwilwe hitawa lwa Kilisti, osailwe hulengane no mpepo awangolobhi
    akhaka pamwanya palimwe.
  mya-JVB: ခရစ်တော် ၏ နာမ ကြောင့် ကဲ့ရဲ့ ခြင်းကိုခံရလျှင် မင်္ဂလာ ရှိကြ၏။ အကြောင်းမူကား
    ၊ ဘုရားသခင် ၏ ဘုန်းကြီး သောဝိညာဉ် တော်သည် သင် တို့အပေါ်မှာ ကျိန်းဝပ် တော်မူ၏။
    သူတို့၌ကား ကဲ့ရဲ့ခြင်း၊ သင်တို့၌ကား ချီးမွမ်းခြင်းရှိတော်မူ၏။
  kgf-kgf: Ini Kristoac qara niŋac wamma ʒébiri qébiri ac waŋ énécmimu iguc imi ʒézé
    ségiségi ginaguc wanʒac. Imi mia Uŋa eebipiyaguc, Anutuac Uŋa iminéŋ qacginaiguc
    kecʒac imuac niŋ imuhuc ʒézua.
  awb-awb: Itega Sísa Karáhéne sansá sehgíónsábé mó kegá íre kaweq ehwéh aitéhrataq
    iru ukiqme míáhro. Manikáne Awa págege kiotaiki anínéna iteba mía míai puaq iru
    eyoyóue míáhro.
  gdn-gdn: Wi ka Keriso e eweya iwu ragidai ki pokere iyapana ki pokaiya wi girinimoto
    pasunimoto nidimoto siyasiya ki ka wi mamamaiwagi, mibai ka Mamanuga God e eya
    Keyai, ki ka Keyai tanai bagi kawaya esida, Keyai ki tanai wi kawarigau minibu
    siwa.
  nko-NT: Nɩ́ ahá bʋdɛ mlɩ sia Kristo búo sʋ á, idesuná ánɩ́ nwun lawá olú.
    Bulu Numnyam Ɔŋɛ Wankɩ́hɛ́ amʋ bʋ mlɩtɔ.
  bsn-NT: Cristore mʉa ajitirʉ̃nʉse sʉorine gãjerã mʉare ĩna tud'iboajaquẽne, variquẽnaña
    mʉa, Dios ĩ cõagʉ̃, Esp'iritu Santo, “Quẽnaro yirã ñato” yigʉ, bʉtobʉsa ĩ ejarẽmorã
    ñari.
  pib-NT: Wa Kristo giwaka chinanu gyangikoklunupa giglenshinikanyegitkalungi. Gi
    rixanu gixa yegi rawa Goyakalu goyaknu ga wa Giwekikaluru Walenu.
  wiv-wiv: A Vuvu da e kati kemihia matoto ni miu kua ta manumanu dia na delahanimiu
    na vuna kua miu ta Kristen, na vuna na Vulena glori kamana Vuleni Vuvu da e kari
    havutimiu.
  reg-reg: Nolwo kutyo omufumwa ingulu ya lisina Lya Kristo, muna libhando, ku nsonga
    ya Mwoyo wa likusho na Mwoyo wa Nyamuanga enyanjile kwimwe.
  mlh-mlh: Ŋiŋigoji ŋone ŋaberu maŋ-ŋaŋuŋ Kristo iŋoreo kerisiebuŋ ore eru maŋqoqo
    buŋo fofoine miŋareegobi ine, ŋoŋoji kiwaqawake fukegobi. Oŋu miŋareegobi ore
    eru Anuture Moro Tiriine kuririquraŋineke iŋoji paiŋaŋuŋgo roperu usuŋineji kefaga
    ŋareru mifia ŋareega.
  gof-ENT: ኪሪስቶሳ ሱን ጊሾ ኣሲ ሂንቴና ጫያ ዎዴ ፆሳ ቦንቾ ኣያናይ ሂንቴ ቦላ ሼምፒያ ጊሾ ሂንቴ ኣንጄቲዳይሳታ።
  aau-aau: Hme kokwe Krais so uru se hokuaw me-piap-ma-piap ankin, homkwe God so uron
    ihey-ar so ouon mon lwak. Payhokuaw, Niohney panpaniowni non, God so Niohney hiykwe
    hmo mon lwak.
  tvk-tvk: Xosxa lasepin misa ba xat xamim vengan xa di munggusil xat Iesu Kristo,
    munem xati xa tuxolxatien na Hi di mi xamim vengan xa Ninin na Hi xa be eilep
    mak mu di meul e xamim.
  prf-NT: Pinagpala en tolay a insultuwán di gapu tagasunud siya ni Cristo; gustu
    naid a kagiyán ay ked dikona en maluwalhati a Ispiritu, en Ispiritu nen Diyos.
  auy-auy: Ísu Káráísitini waási ontáfésamo símaimo sáwíꞌo uwátinkaiyambo éꞌa ímba
    imáyáa íyana kentirunkó kaweꞌá éna Maníkóní ámútanko fíꞌonkaꞌmaꞌmai-amutanko kembiwíséꞌa
    méraintafena kentirunkó kaweꞌá íníye.
  tbg-tbg: Ne Karaitira avataqi ni vaimanta vira kaara niara vaaquvanove tivera, ne
    quahehaqaima variata. Vika niara vaaqu uva timanta ne homa tiha, Kotira Maraqura
    voqaraava tinavu hampata vaimanta vauro, tivakeha ne quaheha variata.
  hub-NT: Tura atum Cristo nemarin asaakrumin, pegkerchau chichartamainakaisha, Wakan
    Pegker nekas senchirtina nu atumin pujau asamtai, shir aneasrum pujustarma.
  hmo-hmo: Umui be Keriso ena taudia dainai, do umui moale bema haida ese umui idia
    hereva dika henia. Badina inai anina be, Dirava ena Lauma, hairai Laumana, be
    umui dekenai ia noho vadaeni.
  big-big: Tamizeige ini Kilisiyegi kiriwei mizirikki wiyeke ngago kaile yei mabura
    purikku walimizi purik Anotogi Kung Walek ngaiwaktikku kolabek ini kiling wizeiweki
    wiriya wizinda, legi pilik purikki wilik kagowing mizi.
  gux-G: Biya sugdi y klmakilisu yel po, li pamanl n ya ye yene klma t kpiagd fuom
    yen o tienu fuom ye yene
  cnl-NT: Bi²³ dxʉ́²³ quién² 'nee'²³ xi³nu³ jin³²te'²³ 'nee'²³ 'e³ jua'³te'²³ rɨ³løn³¹na'³
    dsa³ quien³² Cristo. Qui² 'iún² 'óo²ra'³ Espíritu 'i³ Gáan³ quien³² Dios. 'A²³jia'³
    dxʉ́²³ lʉ²³ miin²³ 'en³²te'²³ Espíritu. 'E³ quie'²³ 'nee'²³ hua² 'i³ mi³gáan²na'³.
  zar-NT: Channö tuʼdzaga yudxi bönachi libíʼiliʼ tuʼ dáʼaliʼ Cristo, bicaʼ ba libíʼiliʼ,
    tuʼ naca bëʼ zóalenëʼ Dios Böʼ Láʼayi libíʼiliʼ, Nu naʼ zaʼ yehuaʼ yubá. Bönachi
    yödzölió ni tuʼdzaga yudxi Lëʼ, pero libíʼiliʼ runliʼ-nëʼ bal.
  kde-kde: Wasa mwenu mukàtangolewa malove lahakalenge kwajili ya Kilisto, kwa kuva
    Umumu wa ukulu, yani Umumu wanga Nnungu àikala nkati mwenu.
  ata-ata: Lexe ngingi ngamulinu Kalisito, ia ta mitema ivikalasinge masumasua la
    Lataua Uleenu e xavi musuku uxolu noxinge mo ualusinge.
  qvw-NT: Ñatac Tayta Diospa sumä-sumä Ispiritun imaypis amcunaćhu cayaptinmari Jesusninchicpa
    janan palapäcuśhuptiquipis cushiculcänayqui. ˻Masqui paycuna jamuyapäcuptinpis
    amcunam ichá altuman julaycälinqui.˼
  nfa-nfa: Ropa dhèu pahahe miu, lula paꞌèki dènge Kristus, miu oto, lula dadedha
    Roh Lamatua paꞌèra miu.
  tnp-tnp: Nəmə nətəmimi kəutəni rah itəmah o nərgɨ Krɨsto, kəni onəkotatɨg e nəuvɨriən
    pəhriən, mətəu-inu nian kəutəni rah itəmah o Krɨsto, inu tətəgətun məmə Narmɨn
    Rəha Uhgɨn iətəm təsanən məhagəhag mətatɨg o təmah.
  urd-urd: अगर मसीह के नाम की वजह से तुम्हें मलामत की जाती है तो तुम मुबारिक़ हो,
    क्यूँकि जलाल का रूह या'नी ख़ुदा का रूह तुम पर साया करता है।
  hot-hot: Môlô ma Kilisi anêŋ avômalô ba Wapômbêŋ anêŋ Lovak Matheŋ lôkmaŋgiŋ lêk
    hayô hamô môlô. Ba intu anyôla hatatale am, ma Wapômbêŋ lêk lamavi hathak môlô.
  mqj-NT: Kerongko'koa' ke natellekoa' tau annu unturu'koa' Kristus, annu iamo umpakawananni
    kumua illalammia' kalemu Penawa matande battu dikua Penawa Maserona Puang Allata'alla.
  rus-SYN: Если злословят вас за имя Христово, то вы блаженны, ибо Дух Славы, Дух
    Божий почивает на вас. Теми Он хулится, а вами прославляется.
  mbh-mbh: Na aro ve tokokoere o ri tangatun nge thomu, eneke thomu o panes a Krais,
    sapase thomu, eneke God Ioni na ia malmaling a urvet i seltun thomu.
  bdd-bdd: Ma ꞌeguma tomota siꞌahwa galagalaegomi ꞌimi hemisa Keliso ꞌoina weyahina,
    wayaliyaya tuwa, weyahina Yehoba yaluyaluwana ꞌasiꞌasilalaina ꞌoimiya ꞌimiyamiya.
  cbt-NTPO: Imaramaso marë' pinopachinënquëma', Yosë noya ni'sarinquëma'. Ispirito
    Santo ya'coancantatënquëma' achinicancanarinquëma' ni'ton, noya cancantoco'.
  srn-NT: Blesi de na un tapu efu un e nyan pina fu a nen fu Kristus ede. Bika a Yeye
    fu Gado, di de a Yeye fu glori, de na un tapu.
  cta-NT: Nu loꞌo nchcuiꞌ nguꞌ chaꞌ tiꞌí jiꞌi̱ ma̱ xquiꞌya Cristo, ca tsoꞌo tyiquee
    ma̱ chaꞌ ndiꞌi̱ Xtyiꞌi ycuiꞌ Ndyosi loꞌo ma̱, loꞌo juaꞌa̱ tlyu tsa chaꞌ tsoꞌo
    ntsuꞌu jiꞌi̱ ycuiꞌ Ni. Nchcuiꞌ nguꞌ biꞌ chaꞌ cuxi jiꞌi̱ ycuiꞌ Ndyosi; pana cuꞌma̱
    ni, tsoꞌo tsa si tya cuaꞌni tlyu ma̱ jiꞌi̱ Ni.
  bqc-SIM: Tó wà á sↄ̃sↄ̃ Kilisi tↄ́ pↄ́ kúwá yã́i, báaadeↄn á ũ, asa Lua
    Nisĩna gawide diaɛ́ɛ.
  tcz-CHONGTHU: Hiti ahijeh chun Christian nahi jeh uva najachatsah tengu jongleh
    kipah un, ajeh chu loupina Pathen lhagao chu nachunguva uma ahi.
  mar-mar: ख्रिस्ताच्या नावाकरता तुमची निंदा होत असेल तर तुम्ही धन्य! आहात कारण गौरवाचा
    आत्मा म्हणजे देवाचा आत्मा तुमच्यावर येऊन राहिला आहे.
  snp-snp: Linate Kilisto kuliya yamu ka nosámami lo gedatoma, ya Goti Ouna lamena
    imoma mino gedaima nenako, yamu moda lalo koliti minenagilae.
  isl-isl: Gleðjist þegar menn formæla ykkur og smána fyrir trúna, því að heilagur
    andi hvílir yfir ykkur í dýrð sinni.
  spy-NT: Yoo /kākiinchuruurook, kuuyu ōkoosēē keey Kiriistō, ōyib kule ōbēruurootiin
    miisin kuuyu ōboontē keey Tāmirmiryēētaab Yēyiin nyoo bo kwōng'uut.
  xnn-xnn: Et nagasat kayo no nan mangsolsolotanyo ken Kristo di gapo na is madeldelawanyo
    tay siya nan mangipaila ay wada ken dakayo nan kangangatowan ay Ispirito ay Ispiriton
    Apo Dios.
  mwe-mwe: Monaga ntukanwangaga kwa ligongo lya lina lya a Yeshu Kilishitu mbaya,
    pabha Mbumu jwa ukonjelo gwa a Nnungu, pali na mmanganya.
  tte-tte: Tem Keliso esana kaiwena sikawa-naenae-yagimiu, kwayaliyayamo, kaiwena
    iwalo-masala yakato yaluyaluwa namwanamwasosina, Yaubada Yaluyaluwana, imiyamiya
    kolimiu.
  tcs-tcs: Ip ol pipol i spik ol prapa nugudtok po yupla bikoz yupla prapa bilib lo
    Zizas Kraist, mata bi api, den Spirit blo God i go kam antap lo yupla.
  hlt-THB: Khrih ang ming awh thlang ing nangmih ce ani zyih khqi awhtaw, nami zoseen
    hy, boeimangnaak ingkaw Khawsa ang Myihla ce nangmih ak khanawh awm hy.
  soq-soq: Apana e Keriso ebowa baiwa wakadisalempa e nuaeuitonuna, ipawa ema sabamosadie
    euwalede God Aleupa kakaiwa sapawaida do e osolawo wande.
  qub-qub: Jesucristuman yäracushayquipita pipis ashllir-ushashuptiqui cushicuy. Gamcunawanga
    caycan munayniyoj Tayta Diospa Espíritu Santunmi. [Runacuna ashllishushpayquega
    Jesucristutami manacajman churaycan. Gamcunami ichanga ashllishuptiquipis payman
    yäracuycanqui.]
  att-att: Á nu iluddè da kayu ánna uyu-uyawad da kayu megapu ta ángnguruk naw kâ
    Apu Kesu Kiristu, magayáyâ kayu, ta yáyù panákkilalán ta ajjan nikayu yù Mangilin
    nga Ikararuá ni Namarò nga kotunán.
  bki-bki: Ver dolu nalo amijikia ka Kristo siano joaso, mia amijikia avuku ioluoliano
    va amei easo, mia kosidomii m̃elea re kanio. Mia burum̃ara ilivuiano na Atua kanano
    naio toaso ga, bior Niununo na mermerano na Atua na mave naio jo joa kanamo meuliano.
  bqp-bqp: Tó ò á sↄ̃sↄ̃ Kirisi tↄ́ kũ à kúáwa yãi, á arubarika vĩ, zaakũ Luda
    Nini gakuride kúáwa.
  mcp-mcp: Búúd bwə́ ká fɨɨm bɨ́ nəcé bɨ́ bə̌lə ókrîstɛn ɨɨ́, bɨ mə́ jəla; mpugá nə́
    Shíshim mə́ Zɛmbî, Shíshim á gúmə́ wúsə bɨ́dɨ́.
  hat-hat: Si yo joure nou paske n'ap swiv Kris la, konsidere sa tankou yon benediksyon.
    Paske, Lespri ki gen gwo pouvwa a, Lespri Bondye a nan nou.
  npl-NT: Tla aka nomechwikaltiah por nonkineltokah Cristo, xipakikah, porke iweyijkachiwalis
    iwa Iespíritu Dios nomechkentijtok.
  bgg-bgg: Nathek shii makhak-riing arone nathek ne sang bo, nyieliieshii nathek ne
    Masi ro luagiengpho ro, hìpha miyaosiu è ne biisiiethek pha Ragung, Hamangkhung-aphuii
    ro Ragung ne nathek lakhung shii rai muii ro.
  eng-TCENT: If you are reproached for the name of Christ, you are blessed, because
    the Spirit of glory and of God rests upon you. On their part he is blasphemed,
    but on your part he is glorified.
  eng-BSB: If you are insulted for the name of Christ, you are blessed, because the
    Spirit of glory and of God rests on you.
  cpu-NT: Aririka inkishimayeetemi eeroka okantakaantziro paventaashiretaari pipairyagairi
    Cristo, tasonkaventaari pinatzi. Tema iro ooñaarontzirori isaikantakami shintsiri
    Itasorenka Pava.
  san-ASM: যদি খ্ৰীষ্টস্য নামহেতুনা যুষ্মাকং নিন্দা ভৱতি তৰ্হি যূযং ধন্যা যতো গৌৰৱদাযক
    ঈশ্ৱৰস্যাত্মা যুষ্মাস্ৱধিতিষ্ঠতি তেষাং মধ্যে স নিন্দ্যতে কিন্তু যুষ্মন্মধ্যে প্ৰশংস্যতে|
  tac-NT: '''We ganíliga mochí ''emi rekó ''we resí anilime ke ralámulite pe Onorúgame
    oyérame kóriká napugiti Onorúgame Alawala senibí ''la ''emi ''yuga ajtigame.'
  eng-WEBPB: If you are insulted for the name of Christ, you are blessed, because
    the Spirit of glory and of God rests on you. On their part he is blasphemed, but
    on your part he is glorified.
  gfk-H: Ing bia di tangai hagawai muat kanong muat tano hinsa Karisito, io, muat
    na daan, kanong no Tanua ta Kalou ma no minamarina i kis burung muat.
  viv-viv: KaꞋi omi Keliso yana kaliva yana vevine faꞋina hinavekabuꞋalaꞋalawemi amine
    o yami vemwamwala gavatubuga! FaꞋina Yaubada AluꞋaluwana kikaiwabuna gimiyamiyatagomi.
  yao-yao: Nkwete upile iŵaga ŵandu chantukane kwa ligongo lya Kilisito, chelechi
    chikulosya kuti Mbumu jwa ukulu, yani Mbumu jwa Akunnungu, akutama nomwe.
  tgp-tgp: Vara tamlohi la veresatihi kamim matan ka lo lavi na hijan Kr̃isto, kamim
    la haratu sei la pa lavi na ler̃uhu, matan Tanume mata hasohaso tavera sei enia
    Tanumen God, mo lo taua isamim.
  auc-NT: Mïnitö ïmïnite wadäni pïinte äninque, Codito ëmöwo önonquedö waa adinque
    wæcantedö abi, ante badete todäni ïninque Wængonguï wæætë, Watapæ̈ quëwencæmïnimpa,
    ante pönongä æ̈ninque mïnitö tömengä Önöwoca në ñäö ëmönongä ingante ëwocamïni
    beyæ̈ toquënëmïni ïmïnipa.
  kbc-NT: Yakadi maniniitibecetiwaji niɡ̶ina nige etiɡ̶adameni leeɡ̶odi me iwitece
    Cristo, igaataɡ̶a Liwigo Aneotedoɡ̶oji ini makaamitaɡ̶atiwaji, niɡ̶ini Niwigo
    ɡ̶odaxawa me jiweniɡ̶idenaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Ag Kristus nugau wanib patebi, duailel agenag ag eg maramam, go en oiagab
    eg i umau, oiagab naliu mui dan. Einen, Uwait nugau Wes Awau, go gusig banou mui,
    ag abai dareu.
  ctu-BL: Mi woli la' wʌ'lentel cha'an i c'aba' Cristo, tijicñayetla, come woli' yajñel
    ti la' pusic'al i yEspíritu Dios am bʌ i ñuclel. Isujm woli' ts'a'leñob Dios jini
    winicob pero jatetla woli la' ñuq'uesan.
  meq-meq: Taɗə ndo hay faya ta tsaɗakumeye hərwi nəkurom ndo i Kəriste hay na, Mbəlom
    ma piye fakuma ŋgama. Taɗə faya ka sumeye ɗəretsətseh andza niye na, Məsəfəre
    i Mbəlom nakə gədaŋ eye a ze wu hay tebiye aye ma ndziye tə nəkurom.
  noa-H: Mag dau haug waauwaijã, hich Hẽwandam Hak'arauta warag hich Hẽwandam t'ö
    hiek'apiegjã juapá deejeewai, hãbmua k'ãijã pãachdëu Cristo hiek hʌ̈k'a nʌm gaaimua
    pãach k'ĩir hiek'a t'ʌnʌʌuwaijã warag honee habat. Hẽwandam Hak'aar chan pãar
    dʌ̈i hogdʌba hich mag sĩejem.
  alp-NT: Sepo tamata esi lepa tiae ete imi le imi lulu Kristuse, mere imi supu untune
    elake le Ro Misete bei Alla rebe Eni kbasare ela titinaije Ikbasae imi.
  san-VEL: yadi khrii.s.tasya naamahetunaa yu.smaaka.m nindaa bhavati tarhi yuuya.m
    dhanyaa yato gauravadaayaka ii"svarasyaatmaa yu.smaasvadhiti.s.thati te.saa.m
    madhye sa nindyate kintu yu.smanmadhye pra"sa.msyate|
  kbq-kbq: Hanki Kraisi agi tamagripi me'nenige'za, tamazeri haviza hanazana, asomu
    erigahazanki muse hiho. Na'ankure hanavenentake masa'ane Avamumo'ene Anumzamo'enena
    tamagrane mani'ne.
  kbh-kbh: Puerte s̈mochtsóyejuaye, nderado nda tcmojoyánguango Cristbiama bétsoservenayeca,
    er Bëngbe Bëtsabe Espíritu, chë corente bëtsá endmëná, sempre ts̈ëngaftangbe ainaniñe
    iuétsemna.
  ron-LSB: Dacă sunteți insultați pentru numele lui Hristos, sunteți binecuvântați,
    pentru că Duhul slavei și al lui Dumnezeu se odihnește peste voi. Din partea lor,
    el este hulit, dar din partea voastră este glorificat.
  pon-pon: Komail meid pai, ma aramaj pan kaurur kin komail pweki mar en Krijtuj!
    Pwe Nen en linan o en Kot kotikot re omail.
  nhe-BL: Intla sequin inmechtlaijilhuíaj pampa inquineltocaj Cristo, xijpiyaca paquilistli
    huan xijmatica nopa cuajcualtzi Itonal Toteco mocahua ipan imoyolo. Huan xijmatica
    yonque yajuanti quitlaijilhuíaj Toteco, imojuanti inquihueyichihuaj.
  sps-sps: To te tsue fifiiring fi maromi ri, tana saa, ito tsun kan tana faason tsumi
    ten Krais, mamagat yam, ayei na kifon a ka san Aaven Taabos ten Gov, u Aaven kaa
    minon siinaiv, kaa non tsumi.
  wnc-wnc: Siwan apmaau ginda Kraisde gepbiatang yuke tasiwawa danduke aminu kunduta
    ginde atdanisapdukaing. Ngana Anututane Waungu umana enane siknga yuak kapata
    gikat gatake yuaingge natake ginda apbaknganing.
  bus-bus: Tó wà a sↄ̃sↄ̃ Kirisi tↄ́ kɛ̀ kúawa yãnzi, á aubarika vĩ, zaakɛ Luda Nini
    Gakuidee kúawa.
  gub-BL: Peiko Zaneruwihawete hemiruze'eg romo. Aze teko uze'eg zemueteahy penehe
    nehe, hemiruze'eg romo peneko haw rehe nehe, penurywete nehe, ta'e Tupàn Hekwe
    ikàg ma'e ipuràg eteahy ma'e a'e xe, upyta pepyr a'e xe.
  imo-imo: Eno Kraistinga imboma moromelemunga ungu taka tondonge lemo paa enge pepa
    imbi mololi Minimu, Yu Gotenga Minimu, eno kinye moromomunga eno malo.
  boj-boj: Niŋgi Kristus aqa ñam ojejunub deqa tamo qudei na niŋgi misiliŋgwab di
    uŋgum. Niŋgi deqa areboleboleiŋgem. Niŋgi qalie, Qotei aqa Mondor riaŋ ti unu
    qaji a na niŋgi beterŋgejunu.
  eng-DRA: 'If you be reproached for the name of Christ, you shall be blessed: for
    that which is of the honour, glory, and power of God, and that which is his Spirit,
    resteth upon you.'
  knf-knf: Woli bakaran ţiki naţaş Kriŧtu nanuurandëni, *Uhaaş wi Naşibaţi undëmuŋ
    maakan uwo ţi an.
  san-KHM: យទិ ខ្រីឞ្ដស្យ នាមហេតុនា យុឞ្មាកំ និន្ទា ភវតិ តហ៌ិ យូយំ ធន្យា យតោ គៅរវទាយក
    ឦឝ្វរស្យាត្មា យុឞ្មាស្វធិតិឞ្ឋតិ តេឞាំ មធ្យេ ស និន្ទ្យតេ កិន្តុ យុឞ្មន្មធ្យេ ប្រឝំស្យតេ។
  arn-NT: Eymün ayüwün nieymün, chem che rume wesa pielmünmew Cristo tañi duam. Ayüwün
    nieymün Ngünechen tañi Lif Küme Püllü am rumel mülekelu eymün mew. Rüf dungu mew,
    tüfey engün illamtukefi tati Lif Küme Püllü, welu eymün tati pu feyentulelu püramyekefimün.
  zas-NT: Xiquilbaadi bal chu na diidxguijdx lojdi guial zinalidi Jesucrist, din gra
    dxejczi zaꞌnë xSprijt Dios lëjt, bén caꞌ guialrniabee.
  ken-NT: Ɛ́rɨ ntá yɛka ɛcha mbák bǒ básɔ̀kɔti bhe ɛ̌ti bǎchi bakoŋo Kristo mbɔnyunɛ
    ɛyɔ ɛ́tɔ̀ŋ bɛ Ɛfóŋó bɛtaŋ mɛnkɛm, nɔ chi Ɛfóŋó Mandɛm, achi nɛ bhe.
