    amusin mana vá ono. Mai fara vara seyo, Tiyarafenui kakhakhein Aunan manon tiretin
    má banten mino.
  rkb-NT: Ikiahatsa Kiristu hyrytsa tsimaha. Asaktsa Sesus humo sispirikpobyitsa ahasoho
    humo siharerewabymybarẽtsa. Zahasohoziubyibatakanahaze ahakurẽtsaktsa! Pahasohometukunaha
    zeka Deus hyrikoso ahatuk mynapykyryk. Ana bo kino mytsatyziu tsimahaktsa! Hawa
    Deus hyrikoso wasani mynakara iwatahi ahatuk mynapykyryk, ustsa siharerewabymybaranikitsa
    anahi piwatawyky.
  san-THA: ยทิ ขฺรีษฺฏสฺย นามเหตุนา ยุษฺมากํ นินฺทา ภวติ ตรฺหิ ยูยํ ธนฺยา ยโต เคารวทายก
    อีศฺวรสฺยาตฺมา ยุษฺมาสฺวธิติษฺฐติ เตษำ มเธฺย ส นินฺทฺยเต กินฺตุ ยุษฺมนฺมเธฺย ปฺรศํสฺยเตฯ
  iws-iws: Mɨ iikamɨm wɨ yai bibiyɨe kɨrɨe kɨmiir nɨkbumbu boɨni. Dimusi rani, kɨma
    Krais siiram naɨngwo tɨbmiikɨm mɨ kɨma maɨrgɨmaɨrga dwo. Dimusi rani, Adi Komii
    siir naeyɨu kɨrɨeyɨn ɨni kɨmakar nwowɨn.
  pol-SZ: Teraz zaś bądźcie dumni z tego, że ludzie znieważają was z powodu wierności
    Chrystusowi. Jest to bowiem dowód na to, że w waszym życiu działa Boży Duch.
  ztq-NT: Deelñee xkotsyetsy meñ do porñee xniladzy to xtiits Crist, dichos to, por
    lëë xKyalbini Ntson Dios tugak chakni lëë do.
  zai-NT: Dichoso de laatu pa cu' dí cabe laatu tisi xpinni Cristu laatu, purti nuu
    né Espíritu sti Dios ni nandxó' laatu. Laacabe riní' cabe laabe peru laatu rusisaca
    tu laabe.
  upv-upv: Poro jinibb parij p̃isij tevi kami suri kamivi jinibb se Kristo, ko kap̃ir,
    suri ngok eviseni nga Nem̃in ngok ne melrin nga mivi se Atua evini pa iel ngatan
    ji kami.
  wap-NT: Konaukiaꞌo nii unao, udakowapa-kao dono umishidan dikin ii Christ, ushaꞌapanum
    kauꞌan umanawunuꞌo Doronai, Tominkaru diꞌikiꞌoraz kainaꞌan idi unao idaꞌa.
  mva-mva: Bong Kristus tagataga ne bokana kasoaki be didadamoali-kaming nge suri-ming
    dauia. Nge Nanaranga Oli Spirit ne kaiboang be malama ne otioti kam-lo isoaki
    ka bokai kamuzimuzi.
  dwr-NT: Asay hinttena Kiristtoosa sunthaa diraw boriyaawaa gidooppe, hintte anjjetteeddawantta;
    ayissi gooppe, bonchcho Ayyaanay, Xoossaa Ayyaanay, hintte bolla shemppana.
  kfw-kfw: Nangni kha Christa ramingsik beiya innarilthai inchu, rawaam katha kha
    ning eii, ajarchu Ratha poinale Pathian ratha kha nangnidiang aom.
  bfz-bfz: जे मसीह रे नाओं खे तुसा री निन्दा करोए, तो धन्य ए। कऊँकि महिमा रा आत्मा,
    जो परमेशरो रा आत्मा ए, तुसा पाँदे छांयाँ करोआ।
  cuk-09: Ar Cristo-nug-ular begi uluarmalar, bemargi nued-binsalesye be itoge-wilubmalad,
    ar Bab-Dummad-Burba-Nued-gangued bemargi maid-ular. Ar dulemar-bemargi-urwedimaladdi
    istar Bab-Jesúsgi sunmakdimalad, ar bemardi Bab-Jesús-nug odummodimalad.
  ben-OBCV: খ্রীষ্টের নামের জন্য যদি তোমরা অপমানিত হও, তাহলে তোমরা ধন্য, কারণ ঈশ্বরের
    মহিমাময় আত্মা তোমাদের উপরে অধিষ্ঠান করছেন।
  mil-NT: Te núu xǐcuèhé ñáhá ñǎyiu ndècu ichi cuehé ichi duha xii‑ndo cuèndá sá ndécú‑ndó
    ìchi Xítohó Jesucrìstú, te xíǎⁿ cúú‑xí ɨ̀ɨⁿ sá vǎha sá cúú‑xí‑ndó nǔú‑gǎ, te ducaⁿ
    chi Espíritú Yǎ Ndiǒxí sá ǐo cùnuu ndecu ndɨhɨ ñaha‑xi xii‑ndo, te nchaa ñáyiu
    ndècu ichi cuehé ichi duha‑ǎⁿ càháⁿ cuèhé‑yu cuèndá Xítohó Jesucrìstú, dico nchòhó
    càchí‑ndó sǎ ǐo càhnu cuu‑gá.
  myu-myu: Itabut'ũmayũ eymuymuy Cristo ebekitkit eyju buye. Eymuymuy bima juy eycokcog̃
    epesop. Ixeyũ eymuymuy bima, g̃ebum cuy epesop Deus biõg̃buk nuynuy wuywebe iap
    kay. Warara'acat podi ma idipat nuynuy wuywebe iap kay g̃ebum cuy epesop.
  fue-fue: To on jennaama gam inne Almasiihu, barke laatanto on, gam Ruuhu tedduɗo,
    laatiiɗo Ruuhu Alla e wondi e mooɗon.
  amk-amk: Inontaraifosa eteibera mea weo meru Kristusi wonongfo mani, memararising
    paria, weo Nuaninu Dedai Sambewara foi, amani Allai Nuaninufoi, niayai na mea.
  fai-fai: Kale kiba Yesus yán abo bidiwo wanang kinim iyo itam libiw kaí, atin be
    kim abin teinámin kidel ka. Kale bumi mit uyo ki Sinik Abem lamlam kayakim ayo
    atin kilim dim fewa badayo be kano kanoyábiw.
  ura-NT: Curisito cachaneein neeichene coreniha inara batohin nei nihanete, nerausiaaequiche
    jataain caohachaain nenaa Cana Coaunera Suujue inara aina nihane jaun.
  mcd-NT: Ascan man Cristo tanacun Upa Diosin mato shara huashoin. Ascashon ahuun
    Yoshin Shara mato ya rafumapacushquin. Ahuunshon man mutiro Jesús matofu ica.
    Ascan mato roafiaifoanno unimacoincahuun.
  urt-urt: Yip yukur pa yambaꞌe ŋoihmbwaip mane ŋupe ŋaiye lenge miyeꞌ tuweinge ka
    yih yip wusyep pupwa. Detale, yip si yarp miyeꞌ tuweinge tikin Jisas Krais. Taꞌe
    luku pe, yip pa hriphrip yurp. Tehei kin taꞌe leꞌe, Yohe Yirise tikin Got ŋaiye
    yirise ka ote guhunuhme yip.
  kiz-kiz: Iwapo mulighibhu kwa ndabha j'ha lihina lya Kristu, mbarikibhu, kwa ndabha
    j'ha roho mtakatifu ni roho ghwa k'yara itama panani p'hinu.
  tzo-TZE: Me ja' ta sventa Cristo ti chopol c'usi cha'albatique, lec. Yu'un jech
    chvinaj ti tey oy ta avo'ntonic li Ch'ul Espíritu ti ech'em slequile, ja' ti junic
    xchi'uc Diose. Li boch'otic chopol c'usi chayalboxuque, chopol chalbeic sc'oplal
    li Ch'ul Espíritue. Yan li vo'oxuque ch‑ich'at ta muc' avu'unic.
  lex-lex: La'pa riy rahe'i-ramal miy die yoma miy e mliernohora Yesus Kristus, miy
    e mi'unut la' hade, yoma Uplerlawna Nhiwni mak kodia plolli-mneheni etla miy ralammi.
  dov-dov: Na mwakutukilwa nkambo kazina lya-Kkilisito, mulilongezezegwe, nkambo Muuya
    wabulemu antomwe a Muuya wa-Leza unoli ulokumusunka nywebo.
  rgu-rgu: Huu no emi mabua-maesa moo Kristus, de fai fo lahenda dedea radadae emi
    a, emi maua-manale, nana huu Manetualain Dula-dale marela-masaꞌa Na nai emi daleꞌ.
  toc-NT: Luu ca̠na li̠pa̠­xúhu cali̠­maklh­ca­tzí̠tit para caj xpa̠­la­cata Cristo
    naca̠­liak­tla­ka­xa­kat­li̠­ca­ná̠tit, porque chuná tancs talu­lokma pi̠ xEspíritu
    Dios anka­lhi̠ná ca̠ta̠­lamá̠n nac mila­ta­ma̠tcán.
  som-som: Haddii magaca Masiix aawadiis laydin caayo, waad barakaysan tihiin, maxaa
    yeelay, waxaa idin dul jooga Ruuxa ammaanta oo ah Ruuxa Ilaah.
  mam-C: Ex qa ma chi ok yiso'n noq tu'n tpaj Crist, at tky'iwb'il kyib'aja, noq tu'n
    Xewb'aj Xjan kyuk'iy, a T-xew Dios nqoptz'aj wen.
  ndj-ndj: Mujowuliwa kwanongwa ya kumukovekela Yesu Kilistu, yumwi musangiliwa nongwa
    Mfuki wa ukomi wa Chapanga akwikala mugati ya yumwi.
  mbj-NT: Kristo hyb n'aa bë raky n'aa rejã bä, bë P'op Hagä Do ky n'aa edëng da,
    ta Sahee tak'ëp kabaj'aa do bë hã tabawäd had'yyt hẽ do hyb n'aa.
  lat-VUC: 'Si exprobramini in nomine Christi, beati eritis: quoniam quod est honoris,
    gloriæ, et virtutis Dei, et qui est ejus Spiritus, super vos requiescit.'
  ngp-ngp: Mvikilwa uneva mkahomolwa kwajili ya kumtimila Kilisito, kwaviya Muye wo
    ukulu wa Mnungu ekale na nyuwe.
  enq-2: Kraisa wata-minilyamino latala, nyakama pii koo lataminopa, Goteme nyakama
    auu pisimupa, baanya Spirita tii pipae doko nyakama-kisa kalyamona lao masalapape.
    Dupame Gote kenge koo mailyaminoaka doko, nyakamame baanya kenge doko minalyilyamino.
  eng-ASVBT: 'If ye are reproached for the name of Christ, blessed are ye; because
    the Spirit of glory and the Spirit of God resteth upon you: on their part he is
    blasphemed, but on your part he is glorified.'
  mna-mna: Sombe tipiri sua sananŋana piom pa uunu tau kezzwe Krisi zaana, na leleyom
    ambai men. Pa kampeŋana ki Anutu ko imbotmbot se tiom mi Anutu Bubuŋana ta izzwe
    mburaana piti i, ko imbotmbot raama yom.
  myw-myw: Adok gamag mwasanin bitawyageimiy peinan Kelis angamag yakamiy, tage kumwa̱saws-wan,
    peinan Yowbad Kululuwan kamnat nises wasigeis yakamiy va̱gan bukutawtouns.
  sby-sby: Bantu bamutukana cebo ca lina lya Klistu mukute colwe pakwinga e Mushimu
    wabulemu, Mushimu wa Lesa ngwalabiki palinjamwe.
  sll-sll: Ni Kraist gamahobo monga ipire yal ta nigi de pir ni tere gaun ha sinangwo
    gun ere molo. God Kwiang ni yon wu bilkinangwo gaun ha si ni tekinamba, gaun ha
    si ni tomia God Kwiang yon wu bungwo ipire gun ere molo.
  yaq-NT: Jesukrijtota betchi'bo eme'e jaana jiawaawa'ateko, ama butti eme'e alleene.
    Bwe'ituk ju'u, ama butti eiyaawatchika, Liojta tu'u jiapsiwa emot jiapsa. Bempo,
    jume' ka Krijtota sualeme, ka tu'isi aet nooka. Taa eme'e, junaka'a a' eiyaaka
    a' yo'ore.
  uro-uro: Ngakt bä ama ruvek tat tamän mava na ngän inguna nävät ma Krais aa ngärhipki
    diva märmär gem ngän inguna ma Ngämuqa aa Qloqaqa na ama murhämeska di qale qa
    gem ngän.
  ita-1885: Se siete vituperati per lo nome di Cristo, beati voi; poichè lo Spirito
    di gloria e di Dio, riposa sopra voi; ben è egli, quant'è a loro, bestemmiato;
    ma, quant'è a voi, è glorificato.
  muy-muy: Tamal mis tindivi kʉli aɗaba lekʉlʉm ndam ge Krist ti, mərumvu. Aɗaba ka
    ya ti tindivi kʉli nahkay ni ti *Məsuf ge Melefit naŋ àbu akaba kʉli. Məsuf gani
    nani ti naŋ àbu àna njəɗa àtam zlam ɗek.
  kqc-kqc: Keriso di roka dada ya nikiraini regedi vonisi, ya rofu buni tora gade
    mago, adina Vima vayavaya, mina bi Sei di Vima, ya fafau amedo.
  tav-tav: To bairi Cristore caapipajeerã mʉja cãno maca aperã mʉja tutigarãma. To
    bairo mʉjaare na caĩ tutirije to nibao joroquena mʉja wariñuugarã, Dio Espíritu
    Santore cacʉgorã aniri. To bairo mʉja cãni wariñuuro tʉjʉrã na quena Diore nʉcʉbʉgogarãma.
  eng-ULB: If you are insulted for Christ's name, you are blessed, because the Spirit
    of glory and the Spirit of God is resting on you.
  spa-VBL: Si alguien los maldice en el nombre de Cristo, en realidad son bendecidos,
    porque el espíritu glorioso de Dios reposa sobre ustedes.
  fra-_FOB: Si l'on vous dit des injures pour le nom de Christ, vous êtes bienheureux;
    car l'Esprit de gloire, l'Esprit de Dieu, repose sur vous. Il est blasphémé par
    eux, mais il est glorifié par vous.
  hau-ULB: Idan ana zargin ku sabili da sunan Almasihu, ku masu albarka ne, domin
    Ruhun daukaka da Ruhun Allah ya tabbata a kanku.
  mal-mal: ക്രിസ്തുവിന്റെ നാമം ഹേതുവായി നിന്ദ സഹിക്കേണ്ടിവന്നാൽ നിങ്ങൾ ഭാഗ്യവാന്മാർ;
    മഹത്വത്തിന്റെ ആത്മാവായ ദൈവാത്മാവ് നിങ്ങളുടെമേൽ ആവസിക്കുന്നുവല്ലോ.
  lit-lit: Jeigu esate užgauliojami dėl Kristaus vardo, esate laimingi, nes šlovės
    – tai yra Dievo – Dvasia ilsisi ant jūsų; tikrai, iš jų pusės ji šmeižiama, bet
    iš jūsų pusės ji šlovinama.
  urd-GVR: Agar log is lie āp kī be'izzatī karte haiṅ ki āp Masīh ke pairokār haiṅ
    to āp mubārak haiṅ. Kyoṅki is kā matlab hai ki Allāh kā jalālī Rūh āp par ṭhahrā
    huā hai.
  far-far: '''Oilakie fua mulu dia kera fata fali kamulu sulia kamulu ne wane fafurongo
    sa Jesus Christ ki, sulia nia fatainia na Anoeru Abu ''initoa God ka to fai kamulu.'
  suz-BL: ख्रीस्‍त आ नेंमी श्‍येत जाइतीनी हना, आसीक ताइब दुम्‍‍नीनी। मारदे हना छेङछेङ
    ङा परमप्रभु यावे आ सोक्‍त गे नु बाक्‍ब। मत्ती ५:११; एफिसी १:१३
  car-NT: Mo'ko Kristus ety poko ajejurukon jako, sara'me 'ne janon maita'ton. Mo'ko
    kurano Tamusi a'kary irombo otu'poine man.
  amp-amp: Niko Kristenko wom yimam kfo bebwomko, nhai mrokfom. Bro Nkifrar inji htihato
    kak marnyewurko. Nhai be sfno yak marnyakahrko. Bro nukeft hatohet Nkifrarhu Yafothat
    toh natwihwotko. Ndnettn niko yindhorkfot.
  bht-bht: फिरी अगर मसीहे दे नाऐ दिया बजा ला तुहाड़ी बुराई होंदी है, तां तुसां धन्य
    न, क्योंकि परमेश्वरे दी महिमा बाली आत्मा तुहांजो च बास करदी है।
  eng-NOY: If ye are reproached for the name of Christ, happy are ye for the Spirit
    of glory and of God resteth upon you.
  cub-NT: Põeva ne ãmeina yávaru mʉjare, mʉje jʉ aiye boje Cristore, torojʉjarã mʉja
    mʉje ũmei. Caivʉ mʉja ne ãmeina yávaimara Cristore boje, mʉjarecabu cʉvarivʉ Jʉ̃menijicʉi
    Espíritu Santore, ñai Espíritu pʉeno baju meacʉre. Aru ʉ̃ cʉbi mʉjaque.
  ita-1927: Se siete vituperati per il nome di Cristo, beati voi! perché lo Spirito
    di gloria, lo spirito di Dio, riposa su voi.
  lww-lww: Visae tap̃ena la akilia asape kia kiena Kristo sike e ko, yoko akilia akoven
    viuelen viowa la imi, ana ve ositom manene re. Yoko pupia navisa ruruena sulue
    ga e ko, komin nap̃a Ninuna ne naurarena kiena ne Ntewa nae ma e peni sike e kiom̃a
    malena.
  ckb-ckb: ئەگەر بە ناوی مەسیح جنێوتان پێدرا، خۆزگە دەخوازرێت بە ئێوە، چونکە ڕۆحی
    شکۆ و خودا دێتە سەرتان.
  nas-nas: Karistooꞌnung miring komperimaung-koo orakaꞌ minkuraariko tee doturariaing,
    aiꞌ teeꞌ minkuraarima siraꞌpaamaung tee Tanuaang Meekung Kumponing bakaang meenasi-poꞌnung
    diiꞌkoo otomaung.
  uvl-uvl: Imo a nanasia Kristus pe a rahite ene. Pe nenge teke hehei pe hana te hele
    poreke imo a iech mana, iange NeHalang Opene nenge kikina toto pe ene nenge palaungana
    toto, tu luluch nge imo.
  eng-BBE: If men say evil things of you because of the name of Christ, happy are
    you; for the Spirit of glory and of God is resting on you.
  ixl-CNT: Chiꞌbꞌebꞌal vetetz oj sayoqꞌaxex tiꞌ inimal u Cristo. Tan nojchit atil
    vitechalla Tioxhla Espiiritu u Tioxh sekꞌatza atziꞌ. Kamal nichitteesal iqꞌii
    u Tioxh tu vaꞌl nimotxiꞌaneꞌ. Pek nitoksal iqꞌii u Tioxh tu vaꞌl nebꞌaneꞌ.
  xsi-xsi: Miki nemi kalo-tawana nde ikeno pa Kirisi nâ. Ambo tamâta pinde ma siporo
    ŋgua soki pami ŋana nemi kalo-tawana ŋinde kâ, ande miki ma kandeka nâ, ŋana tu
    Maro Kindeni ne Koroani ara ŋinde imo kumi.
  crx-NTPO: '''Et Christ bunihdulhne ahli huwa nohodilhtsi'' de, ''et de soo ''uk''enus
    hoonzoo-un ''uda'' nohbulh ''úhooja. Yak''usda ooyughi ye dizti''-i, ''i ''ilhiz
    wheni nohbulh ''unt''oh ''et huwa. ''Et ndunne, ''enne hich''az yalhduk, ''et
    hoonts''i nohni dúlhti'' whuz un''a ooghu yalhduk.'
  kan-OKCV: ನೀವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರಿನ ನಿಮಿತ್ತ ನಿಂದೆಗೆ ಗುರಿಯಾದರೆ, ಧನ್ಯರು. ಏಕೆಂದರೆ,
    ಮಹಿಮೆಯ ಆತ್ಮರೂ, ದೇವರೂ ನಿಮ್ಮಲ್ಲಿ ವಾಸಿಸುತ್ತಾರೆ.
  bbb-bbb: Ja Jesu Kuraesido imenoevo ijadufuo e bu ja madiakinu vua ise kuariakuva
    janika oemarefo. Ijadufuo maeje Godido Kavene ije ka sanaema ije fuka jaena fino.
  blw-blw: Wat antaaw yanggay ammag lomaylayad no cha chitaaw insortuwén gapon sommorotantaaw
    an hiya, te yachi hen mangempàila way wachan anchi kachachayaw way Espiritun Apudyus
    an chitaaw.
  tam-2017: நீங்கள் கிறிஸ்துவின் நாமத்திற்காக அவமதிக்கப்பட்டால் பாக்கியவான்கள்; ஏனென்றால்,
    தேவனுடைய ஆவியாகிய மகிமையுள்ள ஆவியானவர் உங்கள்மேல் தங்கியிருக்கிறார்; அவர்களாலே
    அவமதிக்கப்படுகிறார்; உங்களாலே மகிமைப்படுகிறார்.
  azz-NT: Huan namejuan xicpiacan hueyi yolpaquilis cuac acsame namechquejquelosque
    huan namechtejtelchihuasque ica por namotacuautamatilis tech itocaytzin de Cristo.
    Cuac ijcón mochihuas, ijcuacón namejuan no ximohueyiyolpactican porín in Yecticatzin
    Espíritu de Dios yetinemi namoyolijtic huan namechualcuilijtoc icualtziyo de Cristo.
    Huan melau que neques ten amo taneltocani, yejuan nojonques quitejteneutinemij
    Cristo, pero namejuan nanquihueyipanchiutiyohue Cristo.
  spa-RV-1909: Si sois vituperados en el nombre de Cristo, sois bienaventurados; porque
    la gloria y el Espíritu de Dios reposan sobre vosotros. Cierto, según ellos, él
    es blasfemado, mas según vosotros es glorificado.
  csy-csy: 'Christ min hang in zawnsakna na thuak uh le, thuphatoai te na hi uh hi;
    banghangziam cile Pathian le minthanna Thaa sia note tung ah hong om hi: amate
    sang ah Christ sia maizum thuak napi, note atu in ki vangliansak a hihi.'
  mxq-NT: Es pʉn ja ja̱ꞌa̱yʉty mduunʉdʉp axʉʉk mʉt ko xypyanʉjxtʉ Jesukristʉ, xonda̱ꞌa̱ktʉ,
