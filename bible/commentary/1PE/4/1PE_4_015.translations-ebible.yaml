    nehe, a'e mehe wemiapo kwer rehe ma'erahy ipuraraw par romo wanekon putar wà nehe.
    Nuiko kwaw Zaneruwihawete hemiruze'eg romo weko haw rehe ma'erahy ipuraraw par
    romo wà nehe.
  imo-imo: Eno mindili nonge lemo imbo toko kondonge molo melte wapu linge molo gavmanenga
    ungu mane lupe lupema toko tangondoko ulu te teko kenjinge molo imbo tenga kongono
    teremomu teko embambo tingemunga mindili naa nangei.
  boj-boj: Ariya niŋgi tamo ñumibqa kiyo, iŋgi bajiŋibqa kiyo, tamo naŋgi ugeugeinjribqa
    kiyo, tamo bei aqa wau ugetibqa kiyo tamo qudei na unsib deqa jaqatiŋ eŋgwab di
    kere eŋgwab. Deqa ijo was, niŋgi kumbra uge di yaib.
  eng-DRA: But let none of you suffer as a murderer, or a thief, or a railer, or a
    coveter of other men’s things.
  knf-knf: Woli ñaaŋ ţi pŧoofan awo ţi mnhaj, uwutan kawo mnhaj manwooŋ ţiki afiŋ
    ñaaŋ, akiij, ado buţaan këme aneej ţi uko unwooŋ uunktena.
  san-KHM: កិន្តុ យុឞ្មាកំ កោៜបិ ហន្តា វា ចៃរោ វា ទុឞ្កម៌្មក្ឫទ៑ វា បរាធិការចច៌្ចក
    ឥវ ទណ្ឌំ ន ភុង្ក្តាំ។
  arn-NT: Rume yewenngeafuy kutrankangelmün tamün langümchefengen mew, tamün weñefengen
    mew, tamün wesa chengen mew, kam tamün keyükonün mew kakelu pu che ñi wesa dungu
    mew.
  zas-NT: Achet lasajc bal cazagdiajdi guial bagüjtidi bejn, o por guialgubaan, o
    por guial rüjndi ni mal o guial rudi lod ad rayaltidi.
  ken-NT: Kɛ yɛ̌ mmu ywɛka ákɛ́ bhɔŋ ɛsɔŋɔri ɛ̌ti yi achi ngwayti bho, yɛ̌ chi ɛ̌ti
    yi achi ngɛp, yɛ̌ chi ɛ̌ti yi achi nkʉ bɛbɛ́ptí mɛnyɨŋ, nɛ ɛ́kɛ́ bhak chi ɛ̌ti
    yi ákɔ́ŋɔ́ bɛchwe ndǔ baraka bo bachak.
