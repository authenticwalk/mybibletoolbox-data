verse: 1PE.004.015
translations:
  kpx-kpx: Di isiviholialeike laeau ata havei vavololahai mole vavevemo hoto loui
    vaveve toela kateale valiho. La kateale vai kemo vatehani malege keu evievi atae
    vaveve holioholinu.
  okv-H: Rate ungo vahai amuna embo tari retemo donda pegene retemo ari sapura retemo
    embo nei ta ke togeto humbuto hande aheva amo ujekari ungota avoembo memenga kiaeheva
    rate ari ainge amo sapura be ra avoeto mane aisova.
  tbo-tbo: Taumi ega ita linanami ipa dewa apapoehi ubeihi hiniwiyuwa ona wialonihi
    yaka omunugo, danene, geno yababa, po dewa apapoehi gehouhi ona wihinigigiyehi.
  mal-C: നിങ്ങൾ കൊലപാതകിയോ മോഷ്ടാവോ ദുഷ്കർമിയോ അന്യരുടെ കാര്യങ്ങളിൽ അനാവശ്യമായി ഇടപെടുന്നയാളോ
    ആയിട്ടല്ല കഷ്ടം സഹിക്കേണ്ടത്.
  grc-SR: Μὴ γάρ τις ὑμῶν πασχέτω ὡς φονεύς, ἢ κλέπτης, ἢ κακοποιός, ἢ ὡς ἀλλοτριοεπίσκοπος·
  bgc-bgc: जै दुख ठाओ सों, तो यो दुख खून्नी, चोर, किसे बुरे काम, या किसे और के काम
    म्ह दखलंदाजी करण के कारण न्ही होणा चाहिए।
  khz-khz: Pene gomi ta ovitivitina genai, ne vitiviti ne ati ovagivagina, pa olemana,
    pa karoverave kalana rakavana ta okalaana, pa talima ta gena inagulu metauna okalaana
    pakunai ovitivitina.
  deu-TKW: Niemand unter euch leide als Mörder oder Dieb oder Uebelthäter oder der
    sich fremder Dinge anmaßt;
  zsr-NT: Chquiꞌ zoa nu dzag lbiꞌiliꞌ rzacaꞌ rguiꞌi, ral‑laꞌ gac cni le dëꞌë Cristo
    len clëg le naquëꞌ gdödi bunách o gban, o bönniꞌ huiaꞌdöꞌ, o le yjitsëꞌë ga yubl.
  lin-lin: Tika ete moko te kati na bino amona pasi mpo ete azali mobomi to moyibi,
    moto mabe to moto oyo akotaka makambo ya bato mosusu ;
  hns-NT: Bakie batjaaike rahiehe kie toelogke kabhie na doekh oethaawe ke pare aapan
    kharaab tjalaawa dwaara. Djab toelog koi ke djaan mariehe, kie tjorie kariehe,
    kaanoen toeriehe, kie to koi ke bietj me boliehe, tab toelogke sadja mielke bhie
    doekh oethaawe ke parie. Ie rakam doekh ke biese me ham na liekhiela.
  noa-E: Mag chadcha chikhamnau pãar jaauju awiajã, õor thõotarr gaaimua khaba, nem
    jĩgkha nʉm gaaimua wa parhooba nem khaigbam wau nʉrrʉm gaaimuajã khaba, ni dich
    dʉ̈i khabamta dich gaai paa auwia iekkhõr paarpatarr gaaimuajã khabata mag pãach
    jaaupibat.
  eng-EMTV: For let not anyone of you suffer as a murderer, or a thief, or an evildoer,
    or as a meddler in other people's affairs;
  mib-NT: Te núu ndoho ró, te na ndóho ró sɨ́quɨ̄ jeē cácandíje ró Cristo. Te ma ndóho
    ró sɨ́quɨ̄ tāca cuéchi nájnūhun cándoho ñayuu jéhni ndɨ̄yɨ, ñayuu sacuíhná, ñayuu
    sáha jniñu néé, jíín ñáyuu quɨ́vɨ nduu nuū jníñu jnáhan jeē tu cánuú quɨ́vɨ nduu.
  lif-NT2: खिनिॽ इनोगे़न् तुक्‍खे के़ज्‍ये़ॽइल्‍ले़ मना के़से़प्‍पा, के़घुःम्‍बा,
    ताप्‍फे़ःम्‍बा याःम्‍बक् के़जोःक्‍पा हे़क्‍क्‍याङ् वेॽहाॽरे़ खुनिॽ पाःन्‍नो हुक्
    के़याक्‍पा मनाःन्‌तुक्‍खे चाःबा कुइसिःक् तुक्‍खे मे़जे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Ngati wing'aika kotoka kung'ahika ndava veve mkomaji amala muhiji amala
    mundu muhakau, amala mundu mweiyingilila mambu ga vandu vangi.
  mmx-mmx: La do teventaba atnemi na lok kaka loklox asongot, ixo lox avukat do dina
    lok ka i ngan luvuttadi sepsep tadi, kopla luvuttadi xipkip pilo xopla luvuttadi
    xapmek, kopla nemi mik lox angtang lorooro at leventaba vetpes.
  cbr-NT: Mitsua Jesucristonan cupí unin bëtsi bëtsi ocëx camina a sinani rabíntima
    'ain. Usa 'aíshbi camina uni 'acë cupí 'ianan ñu mëcamacë cupí 'ianan ñu 'atima
    'acë cupí 'ianan ñuianancë cupími tëmëracë a sinani rabínti 'ain.
  tee-NT: Para tun xamati' ju milhi'uxijnan amamak'alhk'ajnic'ant'it va ixlacata ju
    amakninti u ixlacata ju ak'alha'unti nin ixlhiyuchi ni va navit'ach ju tu'u' ju
    jantu k'ox u nin ixlhiyuchi ni va k'aya at'anut'ich junta jantu mincuenta.
  eng-LSV: for let none of you suffer as a murderer, or thief, or evildoer, or as
    a meddler into other men’s matters;
  cak-NT: Tibana' cuenta iwi' chi'ijunal chi quiri' man jun chiwe ri nu'on ta camic,
    man jun telak', y chuka' man jun tuju-ri' anchi' man utz ta. Y man jun tu'on itzel
    tak ex. Roma xa c'o jun ri nu'on sufrir roma xu'on jun mac, man utz ta.
  pah-NT: Peko katu ti a'ero. Tapejukai ti ojipe'g̃a. Tapemimi ti ojipe'g̃a mbatera.
    Tapekote'varuhui ti. Tapehopehoteheuhui ti ojipe'g̃a pyri ja'javo g̃a pe. Peko
    katu ti, a'e ji. A'ero g̃a imbohahyukarame pe me po ti pejikote'varuhuva'ea rehe
    rũi hahyramo pe me nehẽ.
  sja-NT: 'Awaraarãpa parã miapidait''ee. Mamĩda k''ĩrak''aupai miapidai parã t''ãidepemapa
    nãgee ne-inaa k''achia ooda pari: chĩara peeda perã; chĩara net''aa chɨada perã
    maa-e pɨrã awaraa ne-inaa k''achia ooda perã chĩaramaa; maa-e pɨrã pedee-idaa
    bapari perã; ne-inaa mãgee pari.'
  xed-xed: Ka ta ghuyay sani mataba ghuni ta ɗaŋwa katsi, ma nza tsi, kabga vəl dzatani
    ta mndu, kabga ghalatani ta ghali, kabga vəl magatani ta ghwaɗaka skwi, kabga
    vəl valamtani da skwi kul nghanata.
  mks-NT: Tá na̱casáhá cája xíxi na xi̱hi̱n ndó co̱ ndítahan cacuu a sa̱há ña̱ cúú
    ndó ta̱a sáhní ndi̱i. Ta ni co̱ ndítahan cacuu a sa̱há ña̱ cája cuíhná ndo̱. Ta
    ni co̱ ndítahan cacuu a sa̱há ña̱ a̱ váha toho na̱caja ndó. Ta ni co̱ ndítahan
    cacuu a sa̱há ña̱ na̱qui̱hvi nuu ndó nu̱ú co̱ ndítahan nu̱ ndo̱.
  gfk-S: Ing be di hangungut mu, pai nale tahut be no burwana be mu te harubu bingibing
    ma be mu te kukuman. Ma pai nale tahut bileng be mu te lake ira harkurai ma be
    mu hamalamales ira nilon ta ira mes.
  bmu-bmu: Eŋgöreŋök kunŋan yuai bölöŋi ahöhaŋgöra sihimbölö miwikŋaiba mötpapuk.
    Kunöŋ kegwek-kahasililiŋ aka ambazip eŋguba yuai yoŋgorö meyöhi me tosatŋi yeŋgöreŋ
    keu jim supapköba nup meme tandöktandök möndöba laŋ lilikqilik aka lömböt miwikŋaimakzawi,
    yaŋön mönö sihimbölöŋi dopŋe mötza.
  dgz-dgz: Go waenapan da guram boniga semonewa, o up tanewa ge waenapan da koewa
    muga menan den noek wanewa, ap gapan itan bagu sisi wat yapanewa ame koerage.
  eng-GNV: But let none of you suffer as a murtherer, or as a thiefe, or an euil doer,
    or as a busibodie in other mens matters.
  zaa-NT: Bittu gútti lu' enne'. Bittu cuana lu'. Bittu biỹa guthacca' lu' ttu enne'.
    Bittu gulàtsi' qui' lu' asunto nu labí ná para gulàtsi' qui' lu', para qui'ni
    làa chatha pleito. Porqui'ni canchu l·lani lu' ca cosa mal na', entonces ccá lu'
    sufrir por causa qui'ba lu'.
  eng-WEBSTER: But let none of you suffer as a murderer, or as a thief, or as an evil-doer,
    or as a busy-body in other men's matters.
  guh-guh: 'Pëtsa jivitonë pabeyaxuabame. Pëtsa panacobetoxotame. Pëtsa paexaname
    itsacuenejava ata pibisiacuene. Pëtsa patoevetame itsamonae pijacuene pacajunatsinejeva
    panetoevetsinexa, bajarapacuenia itsamonae panejamatabëitonotsiyaniva. Pëtsa bajarapitsicuene
    paexaname itsajivi ata paxamë yabara pejumaitsiyaniva: “Pibisiacuene pexanaevixae,
    bejiobiaexanatsi bajarapamonae,” pejaiyaniva itsa pacabejiobiaexana itsamonae.'
  bon-bon: Miiji lica gyene egä mine mäpu bine jääpänemusi ingle naace name pi mine
    biname ne budre me yaaglusi, gwidape ne ero ca yaacatusi, coo nuuja niiya mule
    bine jaawenemusi, coo piiyepu nuuja biname bime kaakesea jääsädusi. Pepu mule
    cabu ca mäpu liba jääpänusi, yoo mime ingle gyene.
  nhw-BL: Sintla antlaijiyohuíaj, ma amo eli pampa antemictijtoque o antlachtectoque.
    Ma amo eli pampa anquichijtoque catli amo cuali o pampa ancalactoque campa amo
    monequi.
  swh-ONEN: Lakini asiwepo mtu yeyote miongoni mwenu anayeteswa kwa kuwa ni muuaji,
    au mwizi, au mhalifu wa aina yoyote, au anayejishughulisha na mambo ya watu wengine.
  wbi-wbi: Looli napeangavisaghe umunhu ghweni juno ipumusivua mulwakuva m'budi, mhiiji,
    nyamabatu, nambenambe kukwingilila imbombo isa vaange.
  bba-bba: Bɛɛn ɡoo u ku de u nɔni swɑ̃ɑru wɑ tɔn ɡoberun sɔ̃, ǹ kun mɛ ɡbɛnɑn sɔ̃,
    ǹ kun mɛ kɔ̃sɑn kobun sɔ̃, ǹ kun mɛ yèn sɔ̃ u ɡɑri wɔbiɑ wɔri.
  eng-KJVCPB: But let none of you suffer as a murderer, or as a thief, or as an evildoer,
    or as a busybody in other men’s matters.
  kgk-NT: Ani pene rembiapo vai teĩ pene mbohasa asy uka hagwã. Petĩ kena pene rembiapo
    niporãi va'e pejapo hagwã. Ani peporojuka teĩ. Ani pemonda teĩ. Pende reko porã
    e'ỹ reheve ani ave peiko. Pejoko katu pene nhe'ẽ. Petĩ kena pehasa asy hagwã upéa
    pene rembiapo vaikwe-rehe.
  waj-waj: Mo fai mmamma mmuaararaivo ngiiisi nninai sa aa na tinara kua aavaugiataama
    iida varaatee. Sa vaidi voovoono vaidi voovai ruputino putuaivee. Sa ivo mmuara
    varoo kaayau ari vookarai maisamaisai mmooriivaa iikiaivee. Sa ivo ari seenaiya
    kuaivaa mmuara varoo sabi kua sabi kua kiaivee. Ivo ii aataru iyauvaara mmamma
    mmuaararaivaa vareevoora sa itaama iikiaivee.
  cpy-cpy: Teera okameethatzi powamaante, pikoshitante, pantero kaari-perori, pikoshekantyaa,
    ari piñaakiro rowajankitaa-wentee-temiro eeroka.
  mpx-mpx: Bahi tage komiu etegana ni taulol, ebo ni kaoma, ebo logugui ni leke, o
    ebo ni logugui likalika, ge inoke lahena lomwan ni pwawa.
  wbp-wbp: Yapa ngalya-kari ngulajulu tarnnga-kurra pinja-panu-wati. Ngalya-karijili
    purunjunju-wati. Ngalya-kari kalu kutu majungka-jarrimi, manu ngalya-kariji kalu-jana
    mampami kuluku yapa-patu-kariki. Kuja kalu kuja majungka-jarrimi, ngulakuju majuju
    kajana rdipimi, manu kalu-jana ngalya-karirli pinyi. Kala kulalu kuja-piya nyinaya,
    lawa!
  luo-luo: Ka ngʼato kuomu neno sand to kik bed nikech ojanek kata ojakuo, kata en
    ja-mahundu, kata ojaketre e weche ji.
  nhe-NT: Intla intlaijiyohuíaj, ma ax eli pampa intemictijtoque o intlaxtectoque.
    Ma ax eli pampa inquichijtoque tlen ax cuali o pampa incalactoque campa ax monequi.
  aii-aii: ܐܝܼܢܵܐ ܠܵܐ ܐܢܵܫܵܐ ܡܸܢܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܩܲܒܘܼܠܹܐ ܚܲܫܵܐ ܐܲܝܟ݂ ܩܵܛܘܿܠܵܐ، ܝܲܢ ܐܲܝܟ݂
    ܓܹܢܵܒ݂ܵܐ، ܝܲܢ ܐܲܝܟ݂ ܚܲܕ ܥܵܒ݂ܕܵܢܵܐ ܕܒܝܼܫܵܬܹ̈‌ܐ، ܝܲܢ ܐܲܝܟ݂ ܚܵܒ݂ܛܵܢܵܐ ܒܫܘܼܠܵܢܹ̈ܐ
    ܕܐܚܹܪ̈ܢܹܐ.
  esk-NT: Sumiunniiñ nalliqsi nagliksaaqani iñuaqtuqtauluni, unniiñ tigliŋniaqtauluni,
    unniiñ savvaġluktauluni, unniiñ naipiqtuqtauluni iñuich sutilaaŋatnik.
  msb-msb: Kun magtios kamo, dili lugod kay kriminal kamo o makawat o parahimo sin
    maraot o labtanon sa iba.
  cpa-NT: Tsa¹ju³ta¹canh¹³ hniah¹² hi² jŋë́h³ hniah¹² dsa², hi² høinh¹³ hniah¹², hi²
    jmóh³ hniah¹² hi² hlaih¹³, hi² tieh¹³ hniah¹² hagh³ jǿg³ quiah¹² dsa².
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଜଦି କେ ମିସା ନର୍‌ ମାର୍‌ଲାର୍‌ ପାଇ ନଇଲେ ଚର୍‌ ଅଇଲାର୍‌ ପାଇ କି
    ନିୟମ୍‌ ନ ମାନ୍‌ଲାର୍‌ପାଇ କି ବିନ୍‌ ଲକର୍‌ ବିସଇତେଇ ମୁଣ୍ଡ୍‌ ପୁରାଇଲାର୍‌ପାଇ ଦୁକ୍‌ କସ୍‌ଟ
    ପାଆନାଇ ।
  meu-meu: Dia namo umui ta baine hisihisi ala-ala dainai, eiava henao dainai, eiava
    kara dika dainai, eiava hesivarai dainai;
  yva-NT: Weramu vemo wapa ana wadave ngkakai wemi mbewar ti wasiuri rai jinta! Ranivara
    vatane inta siuri weye po vatane inta aubai dako, panaonoambe rako, apa ana dave
    mamun dako, po taname raon nanto vatano kaijinta awa ayaowe rai rako, weamo vatano
    napije siuri kai!
  dgc-dgc: Pero mangilag kam, a diyan kam magimet ta medukés, monda éwan kam maparusaan.
    Mara diyan kam mémuno, diyan kam mégtako, diyan kam mékialam ta éwan moy katungkulan.
  zpm-NT: Guieḻtow sca csacsi miech to, teḻne bgaa to laa to beet, laa to wban, laa
    to bzëëb lo cuent ne rieguiaḻdraa to, pe stib guieḻntseeb ne noyuṉragaa to.
  hix-NT: Àsok oyehtxoho kom hoye ro haxa katà, teryewhamnohsom me manatxowà, toto
    heno yotahatxho hoye ro katà, toto katxhotho yatoho hoye ro haxa katà, anaro rha
    ayanhàn kom hoko oyehtxoho kom hoye ro haxa katà, toto yeryehokatxho hoye ro haxa
    katà. Àro wyaro oyehtxoho kom hoye ro teryewhamnohsom me oyehtokonye, atxke manatxow
    hamà.
  sim-sim: Hako ji auheyeka. Las avak jihi lal man li mandingormehe, mbele mbele mahin
    li hirnyaha, kavakava anandi lal er nga li uhu, men ma lawa yejen li heilakailambayaha
    erem li unda nombo orok nomorawun li kishanda ngashi.
  npi-ULB: तर तिमीहरू कसैले पनि हत्यारा, चोर, खराबी गर्ने अथवा अर्काको कुरामा हात
    हाल्ने व्यक्‍तिको रूपमा दुःख भोग्‍नु नपरोस् ।
  cgc-cgc: Daw maagian nyo mga kabellay, dapat dili tenged kapatay kaw ta mga ittaw
    o ganakaw o gabuat ta malain o tenged sikad kaw magpasilabet ta pangabui ta duma.
  tim-tim: Hain akmâ Yesugât akmâ hâk hilâlâm nâŋgâwei. Dâ bâleŋe siâ siâ mem manbiâ
    hâk hilâlâm miawakyeŋgiwopgât are bo akbei. Amâ hin. Siâ konbiâ mombiap me kâmbu
    akbai me agak meme bâleŋe akbai me siâgât wan me wan mendenŋe âlepŋe agâk dâm
    hilipkom akbai amâ bo ârândâŋ akbiap.
  yor-yor: Ṣùgbọ́n ẹ má jẹ́ kí ẹnikẹ́ni nínú yín jìyà bí apànìyàn, tàbí bí olè, tàbí
    bí olùṣe búburú, tàbí bí ẹni tí ń tojú bọ̀ ọ̀ràn ẹlòmíràn.
  wos-wos: Nawulak du takwa di ané haraki saraki sémbut huru. Di nak du takwaré xiyaata,
    sélé héraata, nak maki nak maki haraki saraki sémbut huruta, du takwa yandan jémbaré
    haraki huruta, wungi hurundaka nak du wun haraki saraki sémbut hasa hwendaka di
    hangéli héra. Guni wun haraki saraki sémbut yamba hurukénguni.
  emp-NTPO: Bãrãra bia mĩgad̶imĩna ni ab̶aʌda mĩã bead̶a carea, ne drʌad̶a carea,
    djãrã nẽbʌrad̶e ed̶a b̶ad̶a carea, dewara cadjirua od̶a carea bid̶a mĩgaiẽ́ b̶ʌa.
  eng-F35: Now do not any of you suffer as a murderer, or a thief, or an evildoer,
    or as a meddler in others' affairs;
  ind-ind: Kalau kamu menderita karena menjadi pembunuh, pencuri, penjahat, atau karena
    mencampuri urusan orang lain, kamu seharusnya malu.
  pes-OPCB: اما مراقب باشید کسی از شما، به جرم قتل، دزدی، خرابکاری و یا دخالت در زندگی
    دیگران، رنج و زحمت نبیند.
  mpt-mpt: Ibo naka maki mo yenaiba kaanimibe! Eka ibo naka maki inamin namino ayoko
    mo doisenimibe! Eka kukub misiamo afet osa mo namibe! Eka ibo awao mo kikamibe!
    Ibo kukub misiam olo nabib biamo kukub klamin nakai teniba ib kukub misiamo yang
    keniba ibo enino omyomabib kesoa ibo mo inamibe!
  ssx-ssx: Mo ka꞉nda꞉ ku hala꞉eki manuta꞉ mo wanda꞉hali lita꞉la꞉ hali haleme ekina꞉
    o pake nala꞉ wanda꞉hali haleme ekina꞉ o pi ula꞉eki yamba꞉la꞉la꞉ wanda꞉hali haleme
    ekina꞉ o mandane wanda꞉halina꞉ hau hoeyake pi alo dupi dupi pi lo hala꞉ wanda꞉hali
    haleme ekina꞉ kutu piki haumanu pu haleme ekina꞉ ka꞉nda꞉ ikana꞉ma꞉ta꞉
  mkl-mkl: Inɛ kɑ̃mɑ nŋɛ ku mɑɑ̀ jɔ̀ ku yɛ ijuukpɑ̃ nɑ inɛ ku kpɑ, wɑlɑkɔ nɑ ile,
    wɑlɑkɔ nɑ lɑɑlɔ ku ce, wɑlɑkɔ nɑ wɔbiɑ ku ɡũ.
  gaq-gaq: ପେଇଂନେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେ ରେମୁଆଁ ବାଗୁଏଃ ଦଦ୍ୟା‌ ରେମୁଆଁ ଣ୍ଡୁଲା ୱିଙ୍ଗ୍‌ଆଃ ଆଃତାର୍‌ନେ
