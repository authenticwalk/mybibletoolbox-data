verse: 1PE.004.004
translations:
  kpx-kpx: La subuta katelahalu. Isito la aike atae toela kebia halevei vaveve toela
    kateale vaeveholima. Ige ata keau la uveve ke elehai kemo vikolahai hotoe toela
    loui la aiogevema.
  okv-H: avo enana na kito ungo do eto enana ga kajueto ari sasapura neite neite ae
    eagova avo mana mana ue urumbihera
  tbo-tbo: Ata lawa hoi uputa ata nugobui ega hita galena tuhagaya yaka hi kawaiapapoenita,
    babana dewa buubuuwa ega tata wootagoya.
  mal-C: അവരുടെ അപരിഷ്കൃതവും നാശകരവുമായ ചര്യകളിൽ നിങ്ങൾ അവരോടൊപ്പം പങ്കു ചേരാത്തതിൽ
    അവർ അത്ഭുതപ്പെടുകയും നിങ്ങളെ ദുഷിക്കുകയുംചെയ്യുന്നു.
  grc-SR: ἐν ᾧ ξενίζονται, μὴ συντρεχόντων ὑμῶν εἰς τὴν αὐτὴν τῆς ἀσωτίας ἀνάχυσιν,
    βλασφημοῦντες·
  bgc-bgc: इस कारण थारे पुराणे मित्तर अचम्भा करै सै, के थम इसे अंधाधुंध लुचपण म्ह
    उनका साथ न्ही देंदे, अर वे इब थमनै गाळी देवै सै।
  khz-khz: Ewagumona, ira gevevega-kalina, kwalana ira ria ati gokala-kouna, e ati
    gokala-kawakawana. Gaura pakurai gegolomina.
  deu-TKW: Darum sind sie befremdet, weil ihr nicht mitlauft im Strom des verlorenen
    Lebens, und lästern;
  zsr-NT: Naꞌa, tuꞌbannëꞌ bönniꞌ tunëꞌ cni le cutur runliꞌ tsazxö́n lequëꞌ catiꞌ tunëꞌ
    le cunác cni, len qui lë ni naꞌ tuꞌtság yudxnëꞌ lbiꞌiliꞌ.
  lin-lin: Kasi sik’oyo, Bapagano bazali kokamwa ete bozali kosangana lisusu te elongo
    na bango kati na bomoi wana ya kindumba makasi ; yango wana bakomi kobebisa lokumu
    na bino na nzela ya matongi.
  hns-NT: Oelog na samdjhe hai kie toelog kaahe ke oelogke sanghe ab be-saram ke kaam
    na kare hai aur oesab toelogke biese me kharaab baat bole hai.
  noa-E: Maagjerrta ĩs ya pãrau Cristo iek ʉ̈kha nʉm gaaimua mag tag amach dʉ̈i parhooba
    nem wauba sĩi warag amachig oobamjöo aphöbaadëm oowi, pãar dënjö ʉ̈khaba nʉm khʉʉnau
    pãar ëugar parhooba iekhaajem.
  eng-EMTV: In regard to these, they are surprised that you do not run with them in
    the same flood of debauchery, reviling you.
  mib-NT: Te cácunéé ni i jeē tuá cájica ró jíín i jeē sáha ró táca cuéchi xeēn jiín
    i. Te jeē yúcuan cúu jeē cácahān neé i sɨquɨ̄ rō.
  lif-NT2: खे़ङ्‌हाॽरे़ आल्‍लो हे़क्‍तङ्‌बा फे़न् पाःन्‍हाॽ खुनिॽनु सोरिक् के़म्‍बत्‍छिन्‍बा
    मे़निःसुआङ् साॽरिक् खुनिॽ निङ्‌वाॽ मये़आङ् वाॽरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खिनिॽ
    नागे़म्‍धासि के़म्‍बिरिॽरो
  xnj-xnj: Hinu vandu avo vangammanya Chapanga vikangasa ndava nyenye mwangawungana
    nawu kangi, mu matendu gavi ga soni njwe vene vakuvaliga.
  mmx-mmx: Limixin no dik lox amisik at na laxakapmek, di sangu rinotno at loxonaleng
    nemi mixo emu minedi rik lok mo leveloklok i lok kapmek. Kuren la di paase aksaksa
    mumu nemi.
  cbr-NT: Usai 'iquinmi atubëtan ñu 'atëcëniama oquin ca unin —uisa cupí cara nubë
    niquinbi nu ëanxa —quixun sinánquin mitsu 'atimaquin ñuia.
  tee-NT: Pus ju chavai ju yu'unch ju jantuca' talhilaca'anta ju Cristo na va talhamak'aninin
    ni jantu vanach alact'anaviyat'it ju alactu'unti tachi ju ixt'anaviyat'it p'ulhnan.
    Chai na macxcai chivinti ju talhichivinan.
  eng-LSV: in which they think it strange—your not running with them to the same excess
    of wastefulness, slandering [you]—
  cak-NT: Romari' cami ri winak ri man quieta'n ta rech ri Dios, can anchique la chi
    winak jixquitzu', roma rix man niben ta chic ri itzel tak ex ri c'a niqui'en reje'.
    Y romari' can itzel yech'o'n chiwij.
  pah-NT: Ag̃wamo reki g̃a nhimomby'ahetei pendekoag̃wama repiaga. A'ereki g̃a akwahave'ỹmuhũrame
    pe ndapeakwahave'yma'javi g̃a pavẽi. Nurã g̃a pe mbotegwetei kiro.
  sja-NT: Ɨ̃rá mãgee ijãadak'aa beerãpa k'awada-e p'anɨ k'ãata k'ĩsiadai, parã waa
    wãdak'aa perã ãchi ome mãgee ne-inaa k'achia oode. Maperãpɨ pedee k'achia jarapata
    parã ãpɨte.
  xed-xed: Ndanana tama, ta ndərmim nda ndərmima gwal kul snaŋtá Lazglafta ta kwalaghuta
    ghuni ta gugəltá ghəŋ nda həŋ ma tsa nzakwa sliʼiŋsliʼiŋ ya, ka razu həŋ ta kaghuni.
  mks-NT: Ta na̱casáhá cáha̱n núu ña̱yivi na̱sa̱táhan xi̱hi̱n ndó tá na̱sa̱caja ndó
    ña̱ núu jihna. Jáchi̱ viti co̱ xíca nuu ga̱ ndó cája ndó tá nu̱ú ña̱ núu xi̱hi̱n
    ná. Ta viti sa̱ na̱casáhá ndíhi ini na ndáti na ndicó co̱o ndó xi̱hi̱n ná.
  gfk-S: Ma kakarek um ira tabuna nurnur di te karup be pa mu le tur tikai ma di ta
    kakarek ra nudi raaia na tintalen. Io kaie, di tange hagae mu.
  bmu-bmu: Aŋgöjörak ambazipnöŋ söŋaup malmalgö sömuk piliŋ-piliŋgöba ahözawi, miaŋgöreŋ
    öröba luhuba gemakze. Iŋini yembuk kude öröba gegetka eka auruba uruqeqe keu töhöreŋ
    jim eŋgimakze.
  dgz-dgz: Amba endi e Iesu ya anu tumasine nagire sia ya enanat mumiwanian. E inak
    koewa den ya taiana menan ugu gangane tane diguguraiwanum.
  eng-GNV: 'Wherein it seemeth to them strange, that yee runne not with them vnto
    the same excesse of riot: therefore speake they euill of you,'
  zaa-NT: 'Canu labí ría latsi'' nna ccaỹí latsi'' quį nna rena cą: Biécca labiru
    runi le tì''a beni le ttu cuaỹa nua: ą'' rena cą porqui''ni labiru runi le ca
    vicio nu riníttiní ca enne'', acca ruỹìtsini cą le nna ruduadí'' cą le.'
  eng-WEBSTER: 'In which they think it strange that ye run not with them to the same
    excess of riot, speaking evil of you :'
  guh-guh: Nexata pamonae Dioso apo peyapëtaevi, pibisiacuene panenajuaexanabiabivimi,
    aeconoxae baja pacasivajamatabëcuenenabenajaca. Tsipaji papibisiacuene bajarapamonae
    exana, paxamë baja apo pajamatabëcueneyavenonaemë. Bajaraxuata bajarapamonae pibisiacuenia
    pacabaracuaicuaijai.
  bon-bon: Yoo, page weeme ceegewale cälu te jitenenemige, weene liba singi lica gemi
    ten cama abasutame pui mule cerämu wawename. Teepi peei name pi weebibine jisädininusi.
  nhw-BL: Pero ama ayacmo anquichihuaj. Ayacmo antlajtlacolchijtinemij ica catli eliyayaj
    amohuampoyohua, huan yeca inijuanti san anmechsentlachilíaj huan anmechtlaijilhuíaj.
  swh-ONEN: Wao hushangaa kwamba ninyi hamjiingizi pamoja nao katika huo wingi wa
    maisha ya ufisadi, nao huwatukana ninyi.
  wbi-wbi: Avapanji vikuvadegha vule vivono lino namuva palikimo navene kuvomba isio
    palikimo na Vene, muulio vikuvaligha.
  bba-bba: Tɛ̃, bɑ biti soore yèn sɔ̃ i ǹ mɑɑ kɑ bu komɑ bɛrɛtɛkɛ ni mɔ̀, mɑ bɑ bɛɛ
    wɔmmɔ.
  eng-KJVCPB: 'wherein they think it strange that you run not with them to the same
    excess of riot, speaking evil of you:'
  kgk-NT: Ha ãy katu peẽ nipo napemoirũvéi-ma ra'e upéixa oiko va'e-pe. Pene irũvykwe
    ojohu vaipa-ma pende reko pyahu ra'e. Ndaipy'a horyvéi-ma voi ra'e pene ndive.
    Onhe'ẽ vai vai ave pende-rehe. Ndapeikovéi indive-gwi ndovy'avéi voi okwa-vy.
  waj-waj: Aanna makee gioonna kiaapu kumimakaiya ngia hama iya tasipama itaama sabi
    koonnama varida iikiaivaara iya nnikiaraida ngiiiyara maisayavee kiaanoo.
  cpy-cpy: Osheki okompitzi-motari jaawiki-jatzi pitsipa-witari paerani, tee inimotziri
    pooka-nakiri pitsipaminthari rantayitziro kaari-perori. Rootaki opoñaantari ikijima-waeta-nakimi.
  mpx-mpx: Sauga ya bolo Yehoba nige hi aabulilek-an ateliya i youagimiu, kaiwena
    nige al alomiyau ku totoalon ge ku giginol bwagabwaga, inoke hi ba panapanak-agimiu.
  wbp-wbp: Kala jalangu, kula kankulu ngampurrpa nyina jinta-jarrinjaku yapa ngalya-kari-kirliki
    kuja kalu majungka-jarrimi. Yapa yinyarlu kalu-nyarra nyanyi kuja kankulurla jungarni
    nyinami Kaatuku, manu kalu-nyanu kuja wangkami, “Waraa! Nyiya-jangka kula kalu
    yinya-patuju ngalipa-kurluju jinta-jarrimi kujalpalu kamparru-wiyi nyinaja ngalipa-kurlu?”
    Ngula-jangka kalu-nyarra manyu-pinyi. Ngulaju ngula-juku.
  luo-luo: To tinde ka ok uriwru gi joma kamago e oowruok mar ngima monjawni, to giwuoro
    kendo giyanyou.
  nhe-NT: Pero ama ayoc inquichihuaj. Ayoc intlajtlacolchijtinemij ica tlen eliyayaj
    imohuampoyohua, huan yeca yajuanti san inmechsentlachilíaj huan inmechtlaijilhuíaj.
  aii-aii: ܥܲܓ̰ܘܼܒܹܐ ܝܢܵܐ ܘܒܸܓܕܵܦܵܐ ܥܲܠܵܘܟ݂ܘܿܢ ܣܵܒܵܒ ܠܹܐ ܝܬܘܿܢ ܒܸܪܚܵܛܵܐ ܥܲܡܵܝܗ‌ܝ ܗܲܪ
    ܒܗ̇ܝ ܫܪܝܼܚܘܼܬܵ‌ܐ.
  esk-NT: Pakma ukpiqsriñġitchuat atlagigaasri iḷaliqsuutinġiqapsi iliŋitñun qił̣huqtaił̣hatni,
    aasriiñ uqamaqłuutigiaqsipḷusri.
  msb-msb: An mga dili nagatuod sa Dios nangangawa sa dili na niyo pag-upod sa inda
    masamok kag sobra na karaot na pagkabuhay, kaya pagatuyaon kamo ninda.
  cpa-NT: Tsa¹ŋë́² dsa² tsa¹cue¹² Diú¹³ he² løa¹ tsa¹ma¹ŋi²niang³ jniang³ quianh¹³dsa
    ja³ŋi²nio³dsa jmáh¹lah jǿg³ hlaih¹³. Jøng² quián¹²dsa jniang³ jǿg³ hlaih¹³.
  dso-dso: ମାତର୍‌ ଏବେ, ବିସ୍‌ବାସ୍‌ ନ କଲା ଲକ୍‌ମନ୍‌ କାବାଅଇଗାଲାଇନି ଆରି ତମ୍‌କେ ନିନ୍ଦାର୍‌
    କାତା କଇଲାଇନି । କାଇକେବଇଲେ ସେମନ୍‌ କରିରଇବା କାରାପ୍‌ ମଜାମଜ୍‌ଲିସ୍‌ ବିସଇତେଇ ତମେ ମିସାସ୍‌
    ନାଇ ।
  meu-meu: Harihari idia na e hoamu, badina be umui na asio bamodiamu, idia ida asio
    lebulebu heboumu; taunabunai dikamui e gwauraimu.
  yva-NT: Wapa arakovo wusyine upaparo mansai weye soamo watavondi mai jakatoe ramu
    arono wo awa ana udave nggwambe rave. Weti wo wasaura tantunawi.
  dgc-dgc: Kanya mégtaka nadid dikam du éwan mékidiyos, da éwan kam dén mékiagum dide
    ta kona sa a medukés a gimet. Kanya dédustaén de kam nadid.
  zpm-NT: Grë zha co, rieṉ naa rlëë zho raṉ zho rtsieelsadraa to zho lo grë ncuaaṉe
    ndzinlid co, gane haxta rneenë zho to.
  hix-NT: Tweromnà komo hyaka ohsamnohpàra harha manatxhe. Àsok make rma haxa ehtokonye,
    akorohrany harha manatxhe. Àro ke noseryehoketxhe, ohokonye, tàhyakanye àtohra
    harha oyesnàr kom ke. Àro hoye ro owàràhyaketxhe.
  sim-sim: Uhu ter mbeek mbele mbele kava ondon unda ambu jir. Ushiwak ma ol mas najer
    ji yandari ondo oso ji halawak li heyehe wavu musha mushak li hishihi jirin kavakavak
    olmu mbanduwa.
  npi-ULB: तिमीहरू यी कुरामा तिनीहरूसँग सहमत नभएको कारण तिनीहरू अचम्म मान्छन् । त्यसैले,
    तिनीहरूले तिमीहरूको बारेमा खराब कुरा गर्छन् ।
  cgc-cgc: Inyo an na mga duma kan-o gatingala anduni daw papakalain man danen kyo
    yan tenged ula kaw en galabet ta iran na pagpagusto ta mga ubra na dili dayad.
  tim-tim: Akto uŋak âmâ agak meme bâleŋe are luâk âmbâle bâleŋe memai are olop bo
    akmâ hepunyekbei. Hepunyekbiâ yâkŋe, “Ulikŋân nen olop bâleŋe agion. Dâ hinŋe
    wangât hepun nenektâi?” dâm nâŋgâmbiâ bâlimbo yâkŋe yeŋgât den bâleŋe makyeŋgimai.
  yor-yor: Èyí tí ó yà wọ́n lẹ́nu pé ẹ̀yin kò ba wọn súré sínú irú àṣejù ìwà wọ̀bìà
    wọ́n, tí wọ́n sì ń sọ̀rọ̀ yín ní búburú.
  wos-wos: Némbuli guni wun haraki saraki sémbut huruhambanguni. Godka sarékéhafi
    yakwa du takwa di séfélak haraki saraki sémbut huruta, guni di maki huruhafi yangukaka
    waréngéna, di gunika haraki hundi wa.
  emp-NTPO: Id̶ira bãrãba waa Ãcõrẽ adua b̶ea ume cadjiruada od̶aca bẽrã ãdjirãba
    cawa crĩchad̶acaa. Maʌ̃ carea bãrãnebemada biẽ́ bed̶eabadaa.
  eng-F35: in regard to which they are disagreeably surprised at your not running
    with them into the same flood of debauchery, reviling you;
  ind-ind: Orang-orang yang masih mengejar hawa nafsunya ke sana kemari merasa heran
    karena kamu semua tidak mengikuti cara hidup mereka lagi. Itulah sebabnya mereka
    menghina kalian.
  pes-OPCB: اکنون دوستان سابقتان تعجب می‌کنند که چرا دیگر همراه ایشان به دنبال هرزگی
    نمی‌روید؛ از این رو شما را مورد تمسخر قرار می‌دهند.
  mpt-mpt: Memalo ibo bainobo gabibbai kukub misiamo nabibo ibo mo tena namin blim
    kesoa i dlou unaniba dosuananiba weng misiam oyebiobe.
  ssx-ssx: Kutupa mo pi na opiki pa haleme wanda꞉halima꞉ta꞉ ame do ikana꞉ma꞉ iki ame̱le̱
    mandakena꞉ mo hande siaka꞉ haumanu apa꞉tao na pu haleme ekina꞉ta꞉ penkilipaata꞉
    iki hoke tupa꞉ laalememe.
  mkl-mkl: Nsɛi ɑ̀ biti si bɛi i kù wɑɑ bɑ ŋɑ dɑɑ bututu ŋɑu ku ce mɑ́ ŋɑ, nɔ ɑ̀ wɑɑ
    bu ŋɛ.
  gaq-gaq: ଉଃଡ଼ିବେଲା ମ୍ନାଃ ମେଣ୍ତାତୁର୍ତ୍ୟାରେ ପ୍ଲାଃ ୱେଆର୍‌ଏ, ପେଇଂ ଆସିର୍ବାଦ୍‌ନେ ସାଜ ପେବାଏ
    । ମେଁନେ ତ୍ନାର୍‌କିଗ୍‌ ଅଃନା ସରାଃ ଆଡିଂ ଣ୍ତୁ ।
  gof-RNT: Ammanonna asaara hintte shori baynna oosuwa oothonna gisho malaalettidi
    hinttena cayoosona.
  unx-unx: ନାହାଁଃ ଆପେ ସାଅଁସାର୍‌ ହଡ଼କ ଲେକା କା ଫାର୍‌ଚି କାମିରେ ରାସ୍‌କାନ୍‌ ନାଙ୍ଗ୍‌ କାପେ
    ମେସାନ୍‌ତାନା, ଏନାତେ ଇନ୍‌କୁ ଆକ୍‌ଦାନ୍ଦାଅକେଦ୍‌ତେ ଆପେକେ ଲାନ୍ଦାପେ ତାନାକ ।
  gah-gah: Itó itína nene hetoka vegenalite golesa netalímini agikagú minake nosánetá
    niki meleketakeni iki kogoliza viziki niago lekeza kezagi apiziki minake ámina
    netá lilí amago, keza giliake, ininá niake lekelí nene alivi letivi iaká niave.
  lcm-lcm: Na taun parik milapa anguan uruk an ve ria si pakangai ani keve lau mimitikan
    ang, kipo ilung na kilapo mengen arikek animi.
  aer-aer: Kele lyete, arrantherre Ngkarte-werne anteme utepe-irrekenge arne akurne
    areye-ketyenge. Kele imerte Ngkarteke akutne areye-arle apatemele anthurre arrantherre-arle
    itnekenge apurte-irretyakenhenge arne akurne yanhe areye mpwaretyeke, alakenhe
    ikwerenge anteme itne akurnentye angkerreme arrekantherre-akerte.
  qvc-NT: 'Piru kananqam chay mana kriyiqkunaqa yuyanllapa: ¿Imaraykutaq manana noqanchiqkunawan
    purinllapachu? nishpa. Chaymi mana allikunata rimashungillapa.'
  tgl-ULB: Naisip nilang kakaiba na hindi ninyo ginagawa ang mga bagay na ito kasama
    sila, kaya nagsasalita sila ng masama patungkol sa inyo.
  cbs-NT: Jakia natian ana ja jaskaibube ana jatube ketaxametan man ana jatube betsa
    betsapai kemutapamaken man jatube ikin jatu uinmapauni jabu matuki en jen ikin
    matu yuanmisbuki.
  xtm-NTPP: Te ka jani ini i ja naku ñatuu ka sa'a‑ka o sukan ni ka yo sa'a o ji'in
    i ma, nuu ni ka yo kuneé, ni ka yo kuñuu o ma te ni ka yo sa'a o ndaka ja u'vi
    ma. Te vitna chi ka xtekuechi ña'a i ja masu ka iyo va'a o.
  nnq-nnq: ngoe bandu benia bangummanya Nnoongo batenda kuomwangwa pabammonanga mmije
    pamwe nabo mukutenda mabaja muno nga magambu bantukananga.
  bao-NT: Mecʉ̃ra, cʉ̃ja mena ñañarije cʉ̃ja ca tiiro mʉja ca bapa cʉtitiro ĩari,
    mʉja mena macãrã ca niimiricarã pea, “Uwiorije ca biirã cʉ̃ja niiti” mʉjare ĩi
    ĩa, ñañaro mʉjare wede pairucuma.
