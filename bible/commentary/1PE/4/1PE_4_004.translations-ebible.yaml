  bki-bki: Nina kiado meuliano na beamu na, mia vonganei bilbilu nalo na maka bunu
    ajikia ka kito roju jum̃abe. Amial ka napano maka bunu ga rosidom ka ratakisorlo
    ka ravan rovudomdom kiado meuliano ea kialo bulumirano bulukinia, mia maka asaaro
    leleio, mila na tinielo jer kito toru laka.
  bqp-bqp: Kũ adì kakara kũńwo ń pãpã zↄ̃kↄ̃ↄ pì kɛnaa gũn doro, àdi kɛńnɛ yãbonsarɛ
    ũ, akũ òdi á tↄ́ vãni sí.
  mcp-mcp: Nə́ ndɛɛ́, oháádɛn bwə́ ŋgə káam nə́ bɨ anyíŋgə́yɛ́ ná ŋgə fʉla sámbá nə
    bwo íntɨ́wʉ́lɨ́ byɔɔŋgʉ́d; bwə́ mú ka ŋgə lwîy bɨ́ lwîy lwíyʉ́g.
  hat-hat: Koulye a, moun sa yo twouve sa dwòl dèske nou pa fè bann ak yo ankò nan
    tout eksè sa yo. Se poutèt sa, y'ap pale nou mal.
  npl-NT: Akimeh inwah ononnemiah, axa motlajtlachialtiah porke nomejwah ayakmó nonkichiwah
    tlan achto ononkichijtinemiah inwah, yika axa nomechpojpoah.
  bgg-bgg: Chiih-è thuh nathek ne ithek rog shii jabiing nane thaluii sieng pha ji
    duiine adog mage shii migi arek pho ne wieng dun, chiih-è ji-è ithek ne nathek
    shii makhak-riing ro.
  eng-TCENT: They are surprised when you do not run with them into the same flood
    of debauchery, so they revile you.
  eng-BSB: Because of this, they consider it strange of you not to plunge with them
    into the same flood of reckless indiscretion, and they heap abuse on you.
  cpu-NT: Osheki okompitzimotakari ikaratzi pitsipavetari pairani, te onimoteri povashaantanakero
    pikempiyari jantayetzirora kaariperori. Iro opoñaantari ikishimavaitanakemi.
  san-ASM: যূযং তৈঃ সহ তস্মিন্ সৰ্ৱ্ৱনাশপঙ্কে মজ্জিতুং ন ধাৱথ, ইত্যনেনাশ্চৰ্য্যং ৱিজ্ঞায
    তে যুষ্মান্ নিন্দন্তি|
  tac-NT: '''Lige jípeko alué ralámuli napu tabilé oyérame ju Onorúgame ''we gawélime
    ju ''emi olagá, ''émika ''máchigo tabilé ''yuga e''yéname kame alué ralámuli cha
    nokame.'
  eng-WEBPB: They think it is strange that you don’t run with them into the same excess
    of riot, speaking evil of you.
  gfk-H: Ma kaiken um ira tabuna nurnur diet ta karup bia pa muat tur tikai ma diet
    ta kaiken ra nudiet roka na magingin. Io hua, diet tangai hagawai muat.
  viv-viv: Mena dewai-dina wavenikohiyedi be keke badi buye wadavekwavakwava faꞋina,
    nuwadi givegafoꞋuyaꞋuya kadu hivekabuꞋalaꞋalawemi.
  yao-yao: Sambano, ŵele ŵandu ŵangakwamanya Akunnungu akunsimonga ŵanyamwe pakummona
    ndi ngankukamulangana nawo sooni mu ipanganyo yao ya soni, nipele akuntukananga.
  tgp-tgp: hin harihi, enira la verea vara kamim ka tinapua, matan ka sopo mele vano
    peresira na nora posposi lumiha sei, mo mai sohena wai tavei, ale la lo veresatihi
    kamim matana,
  auc-NT: Tömënäni ïñömö baonque ante näni godö toïnëwënö ante cæcæte ante pogodo
    gote baï cædinque mïnitö ïmïnite, Ponguënë quëwënänii, ante ancaa änänipa. Mïnitö
    gomö adinque tömënäni tönö godongämæ̈ godämaï ïmïni adinque tömënäni wæætë, Quïmæ̈
    awincaque gomö awëmïnii, ante edæ pïinte änewënänipa.
  kbc-NT: Pida niɡ̶idi oko ane doɡ̶oyowooɡ̶oditeda Aneotedoɡ̶oji, anijo me ɡ̶adokaaɡ̶etedipi
    niɡ̶ijo jotigide, niɡ̶ina natigide joɡ̶oyopo me daɡ̶adiaa awanitege mowo niɡ̶ina
    ane beyagi anepaɡ̶alee daɡ̶axa mowo, adinajacaɡ̶adi. Joaniɡ̶idaa leeɡ̶odi me beyagi
    modotaɡ̶atibigaɡ̶aji.
  bmh-bmh: Ulis ag Umus ougan dudu abai igul eg go koli i guzenina, Umus ougan dudu
    go agenag esilakaimai, agal enimag ebu ze macanemen.
  ctu-BL: Mi' toj sajtelob i pusic'al cha'an ma'anix woli la' tsajcañob ti jontolil.
    Mi' p'ajetla.
  meq-meq: Anəke na, ndo neheye tə sər Mbəlom bay aye tə gawa wu neheye na, kâ ndzawum
    ta nəteye sa bay. Tə ŋgatakum andza niye na, a gatay hərɓaɓəkka, tə tsaɗakum.
  noa-H: Maagjerrta hĩs ya pãrau Cristo hiek hʌ̈k'a nʌm gaaimua mag tag hamach dʌ̈i
    parhooba nem wauba sĩi warag hamachig hoobamjöo hap'öbaadëm hoowi, pãar dënjö
    hʌ̈k'aba nʌm k'ʌʌnau pãar hëugar parhooba hiek'aajem.
  alp-NT: Po pamuli meije tamata rebe esi rekwa Alla more hkutukesi le saisa rebe
    imi onoe meije eleki esi lepa tiae loko imi kai esi malie imi. Le imi lulusi kena
    ono dosa bokala meru monde pe.
  san-VEL: yuuya.m tai.h saha tasmin sarvvanaa"sapa"nke majjitu.m na dhaavatha, ityanenaa"scaryya.m
    vij naaya te yu.smaan nindanti|
  kbq-kbq: Menina korapa arone timimo'za havi tamavutamavara nosazage'za neramage'za,
    nahige'za tagranena vano nosaze hu'za antri nehu'za, tamazeri haviza huke nehaze.
  kbh-kbh: Morna, chë Bëngbe Bëtsábioye nduabuátmënga montsenjnaná, ts̈ëngaftanga
    ya ndoñe más bacna soyënga jtsamëse s̈mojtsiyenama, nts̈amo tempo s̈monjaniyena,
    nts̈amo chënga jtsamëse mondoyena, jenomándama ntsobencá; y chë causa, chënga
    bacna soyënga ts̈ëngaftangbiama jtsóyebuambnayana.
  ron-LSB: Lor li se pare ciudat că voi nu alergați cu ei în același exces de dezmăț,
    vorbind de rău despre voi.
  pon-pon: I me re puriamuiki, me komail jolar kin ian irail ni ar wia jued o kaped
    en mana, o lalaue.
  nhe-BL: Pero ama ayoc inquichihuaj. Ayoc intlajtlacolchijtinemij ica tlen eliyayaj
    imohuampoyohua, huan yeca yajuanti san inmechsentlachilíaj huan inmechtlaijilhuíaj.
  sps-sps: Tovei roman rin vainy vavaajets karian iny kat to te gima natiny kat fatatabin
    pis amin kat iring, ito te gima mi ma sovaar ir vainy vavaajets to ana ri fijiar
    matuami.
  wnc-wnc: Siwan ngana apmanu ginu sanga waaknga gwa bitateke ginda katum amikat dua
    gatake sanga ginda tupa wai wa tasiking kaknga dua tasikaing. Ginda dua tasiwa
    danduke wa aminda ginde nangaakan natake danisapdukaing.
  bus-bus: Kɛ̀ eè kakↄ̃ańyo aↄ̃ pãpã bíta pì kɛna guu dↄro, è kɛńnɛ yãbↄnsaɛ ũ,
    ben aↄ̃è a tↄ́ zaaa sí.
  gub-BL: Ko 'ar rehe kury, uzeruzar 'ym ma'e a'e wà kury, ipytuhegatu a'e wà kury,
    ta'e napezapo kwaw agwer ma'e izypy mehe arer kury xe, ta'e napeiko kwaw wazàwe
    kury xe. A'e rupi uze'eg zemueteahy penehe wà kury.
  imo-imo: Kinye eno tawendo imboma kinye tendekuna molko aku ulu pulu keri awini
    konopu mondoko teremele mele naa teko moromelemunga kanokolio tawendo imbomani
    oi teringi mele naa teremele ningo mini lteko eno iri toko ungu taka tondoromele.
  boj-boj: Nami niŋgi naŋgi daurnjrsib koba na kumbra uge uge deqaji yoqneb. Ariya
    bini niŋgi kumbra di urateqnub deqa naŋgi na niŋgi nuŋgoqnsib tulaŋ prugoqnsib
    niŋgi misiliŋgeqnub.
  eng-DRA: Wherein they think it strange, that you run not with them into the same
    confusion of riotousness, speaking evil of you.
  knf-knf: Kë hënkuŋ banwooŋ baanfiyaar Naşibaţi başë ñoŋar ţi uko wi nawooŋ naankak
    aţiirad na baka iko iwuţaan maakan yi bakdoluŋ aşë karan.
  san-KHM: យូយំ តៃះ សហ តស្មិន៑ សវ៌្វនាឝបង្កេ មជ្ជិតុំ ន ធាវថ, ឥត្យនេនាឝ្ចយ៌្យំ វិជ្ញាយ
    តេ យុឞ្មាន៑ និន្ទន្តិ។
  arn-NT: Welu fewla, eymün am dew eltufilu tati pu che ñi wesake wimtun, feymew kisu
    engün wesaduamkey ka wesa dunguyekeeymünmew ta eymün.
  zas-NT: Per yan guial ad zinaltridi ziꞌc naban ree bén naban zian, zeel radxa loj
    reeman, rnieeguijdx tëë reeman lëjt.
  ken-NT: Bo abhɛn bábhɨ́kɨ́ rɨŋɨ Mandɛm bachi maknkay bɛ nɛ́nɛ, bǎpú pɛrɛ chɛm
    mmʉɛt nɛ bhɔ ndǔ ɛpɔ̌ nɛpɛ́m ɛnɔ. Ɛkʉ bɔ bárɛ̀m bɛbɛ́ptí mɛnyɨŋ ɛ̌ti yɛka.
