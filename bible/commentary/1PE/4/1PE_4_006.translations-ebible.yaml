    parisa dhèu rai-haha leo sèra. Te Nèngu neo neꞌa jꞌara mamuri rèngu uru sèra.
    Nèti èèna ka, Yesus laꞌe le peka-padhai Lii Lolo Beꞌa Lamatua mi dedha rèngu,
    sèna ka rèngu kahèi bisa abhu mamuri dhu lèke ho tao madhutu dadꞌèi Lamatua.
  tnp-tnp: Tol lanəha, nətəmimi mɨn u nətəm kəmohmɨs rəkɨs, ilah kəmotətəu nanusiən
    təuvɨr məmə nati əpnapɨn kəmohmɨs təhmen e nətəmimi rəfin, mətəu Uhgɨn təhrun
    noliən ilah okotəmiəgəh mɨn e narmɨn, təhmen lan.
  urd-urd: क्यूँकि मुर्दों को भी ख़ुशख़बरी इसलिए सुनाई गई थी कि जिस्म के लिहाज़ से
    तो आदमियों के मुताबिक़ उनका इन्साफ़ हो, लेकिन रूह के लिहाज़ से ख़ुदा के मुताबिक़
    ज़िन्दा रहें।
  hot-hot: Aêŋ ba intu bôk enaŋ Wapômbêŋ anêŋ abô hadêŋ ŋê takatu ba bôk ema yôv.
    Thêlô bôk ema hatôm avômalô pik lôkthô ma doŋtom Lovak Matheŋ hatôm nêm lôkmala
    êndêŋ i ek thêlô nêmô lôkmala imbiŋ Wapômbêŋ.
  mqj-NT: Iamo nangei mangkamo duka' dipalanda' Kareba Kadoresan lako to mate, anna
    malara moika anna dipabambannimo sangka' batang kalena susi angganna ma'rupa tau,
    sapo mala duka' tuo sunga'na situru' pa'kuanna Puang Allata'alla.
  rus-SYN: Ибо для того и мертвым было благовествуемо, чтобы они, подвергшись суду
    по человеку плотию, жили по Богу духом.
  mbh-mbh: 'Na tepun ako Krais i esu a Wali na i panongpol Panongpolong Sivenga nge
    areko o rin lale kene i vene: Nomenga areko olemio nge a God, toko ulue angare
    o teltun polpol oa, ma o rin mun ranga ve ini toko neneanga alavusnga, aveto o
    nongpol Panongpolong Sivenga ma olemio mun nge mo i pavurvur aro ooni aro o mimi
    ol tomo nge a God.'
  bdd-bdd: Bewa huhuna ꞌoinega wasa bwebweꞌana ꞌiguguyaeya toꞌamasao ꞌoidiya, ma tuta
    mayawasidiya ꞌadi loina mwauna silobeya, ma ꞌane yaluyaluwadiyega yawasidi siꞌewa
    Yehoba ꞌoinega.
  cbt-NTPO: A'naquën nohuitëramasopita nani chiminpi. Piyapi ni'ton, chiminpi. Chiminaponaraihuë',
    co'huara chimiyantërasoihuë', Quisocristo nanamën a'chintopi. Natëpi ni'ton, hua'yanëna
    quëran Yosë pochin nanpimiatapi.
  srn-NT: Bika na fu dat'ede den dedewan yere a Bun Nyunsu tu. Leki libisma den ben
    mus kisi strafu na libisma fasi, ma gi Gado den e libi na yeyefasi.
  cta-NT: Loꞌo juaꞌa̱ nguꞌ nu cua ngujuii, nu cua ndyuna chaꞌ tsoꞌo jiꞌi̱ Jesucristo,
    ñati̱ chalyuu ti ngua nguꞌ biꞌ, biꞌ chaꞌ ngujuii nguꞌ, ñiꞌya̱ nu nscua chaꞌ cajaa
    lcaa ñati̱; pana cuaꞌni Xtyiꞌi ycuiꞌ Ndyosi chaꞌ tyuꞌú nguꞌ biꞌ chaca quiyaꞌ,
    chaꞌ caja chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ biꞌ, chaꞌ cua ngusñi nguꞌ chaꞌ
    jiꞌi̱ Jesús.
  bqc-SIM: Wà baonakpà gyaadepiↄnɛ lↄ, kɛ́ an gbɛ̃́ pↄ́ yã́ zↄ̃̀lɛmá an gbɛ̃nazĩnkɛ
    guu lán gbɛ̃́piiwaↄ e aaↄ ku nisĩnkɛ guu lán Luawa.
  tcz-CHONGTHU: Hijeh a chu Kipana Thupha thu chu tua athiho henga kiseiphonga ahitai-hichu
    amaho midang jouse banga athi diu gonchaisa ahiuvin, tua hi amaho Pathen toa-i-tih
    a dinga lhagaova hing jing dinga gonsa ahitauve.
  mar-mar: कारण, याकरिता, मृतांनादेखील शुभवर्तमान सांगण्यात आले होते; म्हणजे जरी मनुष्यांप्रमाणे
    त्यांचा देहात न्याय झाला तरी त्यांनी देवाप्रमाणे आत्म्यात जिवंत रहावे.
  snp-snp: Aya yamu ya kawa kuwa lalo ya folamo wenena yaki lo oloto gimaima ne. Eti
    o gedami ya wenena muki mikaleka ukani monala melamo yamu ya lifima ka olufe-fe
    lo ledami yaidana oto amoki ya eti o gedenae, loto ido Goti kofawa nemo yamaidana
    oti ya ouni kofawa minenawae, loto kawa kuwa lo oloto gimaima ne.
  isl-isl: Gleðifréttirnar voru fluttar þeim sem dauðir voru, til þess að þeir gætu
    lifað í andanum í samræmi við vilja Guðs, enda þótt líkömum þeirra – eins og reyndar
    líkömum allra manna – hafi verið refsað með dauða.
  spy-NT: Kiyooto ꞉nyēē kiyey /kyoomchi lōkōōywēk chēē kāroomēch biiko choo kiikubēk,
    si ānkoo kibēk ꞉icheek, kunyōōru soboontaab tāmirmiryēēt ām wōlēē mii ꞉Yēyiin.
  xnn-xnn: Siya na nan gapo ay naibaga nan gawis ay damag isnan ipogaw sadapay natey
    tay olay natey nan awakda tay siya nan sigod ay ommat isnan ipogaw ngem matagotagoda
    ay kaneg Apo Dios no mamatida.
  mwe-mwe: Kwa lyene ligongolyo nkali bhawilenje bhashilungushiywanga Ngani ja Mmbone,
    nkupinga bhaukumulwanje nshiilu, malinga shibhaukumulwanga bhananji, ikabhe bhakolanje
    gumi mmbumu, malinga a Nnungu shibhali na gumi.
  tte-tte: Ala eliyamwao tupwaliyao Yeisu wasana sibenalan kabo sinuwabui yo simeli
    kabo muli mena siboita. Na bwagana tomiya yanuwa yaulina ali nuwatu yakato tomeline
    nige sagu yabo silolobai kwapi ana dedei koina na iyamo kita takatai simiyayai
    yaluyaluwa ana dedei koina yo Yaubada mekalikava. Bwaite kaiwena ilonamwayagila
    tanuwanuwatu Yaubada ana yatala kaiwena.
  tcs-tcs: Daswai da Gudniuz i bin prisem po demwan uda i bin ded tu, so nomata bodi
    blo dempla i ded, bat dem spirit blo dempla i go mata gad longlaip poeba wea God.
  hlt-THB: Ve a dawngawh maw awithang leek ve thlakthikhqi venawh awm khypyi na a
    awm mah, cekkhqi awm thlangkhqi amyihna pumsa benawh awideng na a awm thainaak
    aham, cehlai Khawsa benawh taw myihla awi deng na awm kaw.
  soq-soq: Sa baiwa Gagalo euda do apana bolala mampo benemalen. Mo ete mampe matangela
    wadeiena apana uduudu eteiena rua. Tane Gagalo euda mo mampo amonalena mo aleu
    gonaawa bedewe inawaa wampua baiwa God inawaa wandia rua.
  qub-qub: Chaymi alli willacuytaga canan wañushana caycajcunatapis willaparan. Chay
    willacuyta chasquicojcunaga wañurpis cawarircamushpan Tayta Diospa ñaupanchönami
    imaycamapis cawanga.
  att-att: Ta yáyù gapu na nga nelayalayâ ngaw yù napiá nga dámak nga meyannung kâ
    Apu sù ira námmatay, nga natayin yù baggi ra nga napanunnután nga kunnay sù pamanunnù
    ni Namarò ta ngámin nga tatolay ta meyannung sù kingnguá ra. Á nu manguruk ira,
    mepattolay ira kâ Namarò megapu sù Ikararuá na.
  bki-bki: Mia tibe na re van namoneano nalo. Vede tomu nalo na yetemeriba atiburelo
    asian vironiano na yetemeriba van mokotenalo, mijikia riva rivokar napano mia
    alaluvu kialo meuliano, mia bogo na napano atumolu ea mirano Atua, mia naio sian
    ijaiano na meuliano rivan niunulo. Mia meuliano nei naruei naio be burum̃ara vite
    na m̃a mila kito roju romioliolu ka Ioluano Vou na bo ban tomu nalo.
  bqp-bqp: Ò baaru nna kpà bee gyãwãnde pìnↄnɛ se, de ò le ògↄ̃ kú ninikɛ gũn lán
    Luda bà, bee kũ yã vùtɛḿma mɛ̀ɛ gũn lán gbɛ̃ sĩnda pínki bà.
  mcp-mcp: Sâ jɔɔŋg wə́ í á sá nə́ Jɔ̧jɔ̧ láŋ í kə́g nə́mə́ nə́ ndɛɛ́ buud bwə́ á
    yə wá gwág, shú nə́, ja bwə́ mə́ shîn bwəma nə cígʉ́lɛ́ mílə́sʉ́ á buud míshwun
    dɨ́ yí, bwə́ káág nə́mə́ bwəma nə cʉg mə́ Zɛmbî *shíshim dɨ̂.
  hat-hat: Se pou sa menm yo te anonse bon nouvèl la bay moun ki mouri yo. Konsa,
    si lè yo te sou latè yo te tonbe anba jijman Bondye tankou tout moun, koulye a
    yo ka viv nan pouvwa Lespri Bondye a, jan Bondye vle l' la.
  npl-NT: Yika, noiwa okinmatiltijkeh n kualitlájtoli non yomikkeh, porke maya yokinmixkomakakeh
    kemi kinmixkomakah n tlakah, inmespíritu weletis yolitos inawak Dios.
  bgg-bgg: Ji è iyjong pho shii de Mua Wie ji yuajong ro, zab shii chuajong pha duiine
    hanyie ithek yi siu shii sieng shii chuajong ro, ji-è ithek ro ragung chai shiine
    Hamangkhung-aphuii è rai pha duiine ithek sieng mua ro.
  eng-TCENT: For this is the reason the gospel was preached even to the dead, so that,
    though they have been judged in the flesh as men are, they might live in the spirit
    as God does.
  eng-BSB: That is why the gospel was preached even to those who are now dead, so
    that they might be judged as men in the flesh, but live according to God in the
    spirit.
  cpu-NT: Irootakera ikamantantayeetakarori Kameethari Ñaantsi, jimayeetakeri eejatzi
    kamayetaintsiri. Ari jovasankitaayeetakeri ikamayetakera, iro onantaari iroñaaka
    jovañaashireyetairi Pava.
  san-ASM: যতো হেতো ৰ্যে মৃতাস্তেষাং যৎ মানৱোদ্দেশ্যঃ শাৰীৰিকৱিচাৰঃ কিন্ত্ৱীশ্ৱৰোদ্দেশ্যম্
    আত্মিকজীৱনং ভৱৎ তদৰ্থং তেষামপি সন্নিধৌ সুসমাচাৰঃ প্ৰকাশিতোঽভৱৎ|
  tac-NT: Onorúgame nila ra'íchalika 'ma 'la ruyérigame níligame alué ralámuli bijí
    ajagá mochígichi 'lige alekeri suwábaga ralámuli machí 'we resí nokáligo. Bilé
    rawé gastigáriwili ju alué ralámuli alawala.
  eng-WEBPB: For to this end the Good News was preached even to the dead, that they
    might be judged indeed as men in the flesh, but live as to God in the spirit.
  gfk-H: Io, ma no burena bia diet ing diet ta maat diet gata hadadei no harpir tano
    tahut na hinhinawas i hokaiken. I tutun bia diet ga maat haruat ma no warkurai
    kanong diet lon kai tano palatamai diet. Senbia diet ga hadadei no tahut na hinhinawas
    waing diet naga lon ta ira tanua diet hoing Kalou i lon.
  viv-viv: Gavana ana inuba badi ahe hiꞋalika-ma agaidiya VenuwaꞋata Yamumuna ana
    laumamala gina? Me badi tomiyababi faꞋina yadi dewa fatana hinuhagana higa alika.
    Wowodi giꞋalika nonogana VenuwaꞋata Yamumuna adifaiweya hivenogaleni-yo aluꞋaluwadiya
    wayawai-vagahidi hinamiyami Yaubada gimiyamiya-vagata amine.
  yao-yao: Lyele lili ligongo lyati Ngani Jambone jalalichilwe ilaila kwa ŵawe, kuti
    alamulikwe mu iilu yao yakuti akusachilwa kuwa nti ŵandu ŵane. Ngani Jambone ji
    jalalichilwe kwa ŵanyawo kuti mu utame wao wa chimbumu akole umi mpela Akunnungu
    yatite kuŵa ŵajumi.
  tgp-tgp: Varar̃uhu, matan hinau atu natu, Kr̃isto mo retivujavujangi na Retir̃uhu
    isan la haratu la mate moiso, hina purongo vara la lavi na talai mata mate na
    epera, pani la pa er̃i mauri sohen God mo lo mauri.
  auc-NT: Mänömaï beyæ̈ do wængaïnäni ïnänite mönö Codito ingantedö ante watapæ̈ apæ̈negatimpa.
    Tömënäni baö ëñate quëwëñönänite waodäni apænte äninque pänäni incæte Wængonguï
    wæætë, Tömënäni önöwoca ëwocadinque quëwencædänimpa, ante tömengä waa pönï nänö
    cægaïnö beyænque näni quëwenguïnö ante godö apæ̈necä ëñengadänimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Cristo maɡ̶aɡ̶a igo yatematitediogi nibodicetedi anele
    midiwataɡ̶a liwicidi émaɡ̶aɡ̶a ane nigo niɡ̶ijo maleedaɡ̶a yeleoteda Cristo. Aneotedoɡ̶oji
    akaa iwi anigotediogi niɡ̶ijo oko maleedaɡ̶a nigo, odaa ja yaaɡ̶adi loolatedi
    niɡ̶ijo oko, anodaaɡ̶ee me yaaɡ̶adi lolaadi inatawece oko leeɡ̶odi libeyaceɡ̶eco.
    Pida Cristo yatematitedibece nibodicetedi anele midiwataɡ̶a niɡ̶ijoa émaɡ̶aɡ̶a
    eotedibige niɡ̶ijoa niwicidi moyakadi midioka limedi me newiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji,
    digo anodaaɡ̶eeteda Aneotedoɡ̶oji midioka limedi me yewiɡ̶a.
  bmh-bmh: Go bigeg gonugun, Yesus nugtal duailel go ag getal noumemen ebu han beteimai,
    gonugau Ze Naliupet marena, domenin. Guzenina, agal enimag getal noumemen, bo,
    sisiarabun ziwas ebu, duair in ze go doun en ougab petak eun, gonugau dorog Uwait
    nug sul awau damau.
  ctu-BL: Jini cha'an ti wajali tsa' subentiyob jini wen t'an jini tsa' bʌ chʌmiyob.
    Tsa' jisʌntiyob i bʌc'tal che' bajche' mi' chʌmelob pejtelel winicob x'ixicob,
    cha'an cuxul mi' yajñelob ti espíritu che' bajche' Dios.
  meq-meq: Hərwi ndo neheye tə mət, ahəl niye nəteye ka məndzibəra aye na, Mbəlom
    kə gatay sariya andza i ndo neheye tebiye a gatay aye. Ahəl nakə tə mət aye na,
    Kəriste kə ye kə ɗatay ha Labara Ŋgwalak eye hərwi ada tâ ndza andza Mbəlom.
  noa-H: Magju haawaita mag meewi jẽb hee durrum k'ʌʌnagjã, hagt'a ham dau p'uu nʌwe,
    hich hiek jaaupijim, hʌ̈k'amk'ĩir. Mag hʌ̈k'atarr hak'iinjã, hëumee deeba harr
    haawai, hichiita maach chi hʌ̃rʌmʌn hich jãg meek'am. Mamʌ mag hamachig jaaubaawai
    hʌ̈k'atarr hamuan, hich Hẽwandamjö ham hak'aarjã hich mag hich dʌ̈ita nʌisimk'ĩir
    hajim.
  alp-NT: Ele mere eti Sou Misete lepaele ete pusue tamata matale leke masike esi
    supu hukume lupe pusue tamata esi supure po namake esi roru rue sakesa kai Alla
    ndete surga.
  san-VEL: yato heto rye m.rtaaste.saa.m yat maanavodde"sya.h "saariirikavicaara.h
    kintvii"svarodde"syam aatmikajiivana.m bhavat tadartha.m te.saamapi sannidhau
    susamaacaara.h prakaa"sito.abhavat|
  kbq-kbq: E'i ana agafare Knare Musenkea fri'naza vahete'enena huama hazage'za antahi'naze.
    Nazano ama zamufare mani'ne'za hu'nesaza zante refko huzmantegahie. Hianagi avamu'zmimo'a,
    Anumzamofo avesite manigahie.
  kbh-kbh: Chíyeca, Crístbeñe os̈buáchiyënga, chë mora obanënga imojtsemnënga, ainënga
    monjamna ora, ínÿenga chë ts̈abe noticiëngama chë́ngbioye monjanabuayiyná, chënga
    chamobenama chë nÿetsca tescama yomna ts̈abe vida chëngbe espíritoftaca jtsebomnama,
    nts̈amo Bëngbe Bëtsá yobomncá; masque mora quem luarents̈e, chëngbe cuerpo tojóbana,
    er Bëngbe Bëtsá tojayana nÿetsca ents̈anga yojtsamna jóbanama ca.
  ron-LSB: Căci în acest scop a fost propovăduită Buna Vestire chiar și morților,
    pentru ca ei să fie judecați într-adevăr ca oameni în carne și oase, dar să trăiască
    ca pentru Dumnezeu în duh.
  pon-pon: Pwe i me ronamau pil loloki on me melar akan, pwe irail en maurela. Ari
    jo, ni pali war arail re lodi oner kadeik o duen a kin wiaui ren aramaj akan,
    a ni pali nen arail re memaur duen kupwur en Kot.
  nhe-BL: Yeca quincamahuijque itlajtol Toteco ica tlen ama mictoque para yonque inintlacayohua
    quiselijque nopa tlatzacuiltili tlen miquistli queja nochi titlacame timiquij,
    ama itztoque ipan inintonal queja Toteco itztoc.
  sps-sps: To aya na kifon a ka, san Vurungan Rof nane Krais favaanan faamuan kan
    naa tana vainy tabuiny mat rori. U man, pua rari to te mater faarei tsuiny ror
    vainy aveto faavot mat ror, san aaver vainy to te faaman nai kaa fiisen miror
    e Gov.
  wnc-wnc: Siwan ie natake Jesuta aminu kayuk yuking amindekan dua yanikut. Aho. Anututa
    aminu kuupbamdane wam usanziwik binga tasike ita wa amindane wamna usanzike yawan
    waiaknganae kumbing. Sike Jesuta wa aminde kuke wamu takeaknga yanikapbut. Aminu
    wa yanikapbuu sanga Anututa kekeknga asinggan yuwik kaknga take wa aminda asinggan
    kayuk yutningge natake yanikapbut.
  bus-bus: Wà baaru nnaa kpà baa gɛ̀wãadee pìnↄnɛ se, lɛ aↄ̃ e wàgↄ̃ kú ninikɛɛ guu
    lán Luda bà, baa kɛ̀ yã vɛ̃̀ɛḿma mɛ̀baa guu lán gbɛ̃ píngi bà.
  gub-BL: Kwehe mehe amo umume'u Tupàn ze'eg puràg amo teko wanupe a'e wà. Henu arer
    uzeruzar Zezuz rehe wà. A'e re uzeruzar 'ym ma'e upuraraw kar ma'erahy a'e uzeruzar
    ma'e wanupe wà. Xo màràn zo umàno wà. Wamàno re wanekwe upyta Tupàn pyr wà, heruzar
    pà wà.
  imo-imo: Imbomanga teremele uluma moke tembalo akumunga oi koloringi imbomani oi
    naa kololi wali ungu tukumemu pilko ltingi. Paimbo maina moromele imboma kolonge
    mele koloringi nalo kinye minima koinjo pungo Gote kinye molko kau purumele.
  boj-boj: Utru deqa Kristus a nami tamo moreŋo qaji naŋgi aqa anjam bole palontosiq
    minjroqnej. Tamo naŋgi di jejamu ti sonab Qotei na naŋgi peginjrej. Ariya mondoŋ
    naŋgi olo ŋambile osib Qotei bulosib mondor ti sqab.
  eng-DRA: 'For, for this cause was the gospel preached also to the dead: that they
    might be judged indeed according to men, in the flesh; but may live according
    to God, in the Spirit.'
  knf-knf: Uko mënţ ukaaŋ kë badoo ţup bankeţuŋ hënkuŋ *Uţup Ulil Unuura. Hënk, bayeenk
    ţi uleef kakob ki bajaaŋ bakob bañaaŋ bajën bŧi, kë *Uhaaş wi Naşibaţi uşë do
    kë baka ubida unwoonuŋ du a.
