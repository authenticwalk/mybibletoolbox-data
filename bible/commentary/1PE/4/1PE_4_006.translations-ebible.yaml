  kpg-kpg: Malaa, deenei tadinga di Longo Humalia dela ne hagadele labelaa ang gi
    digau ala guu mmade dolomeenei, ang gi ginaadou ala guu kae di hagi aga baahi
    gi tuaidina, be di hai o digau huogodoo ala e hagi aga. Di Longo Humalia ne hagadele
    ang gi digaula bolo i lodo nadau mouli hagataalunga, digaula e mouli be di mouli
    a God dela e mouli ai.
  taj-taj: थेतबासेलमान सिबागदेदा थार्बा पिन्‍बा समाचार थेःना लबा हिन्‍ना। जम्‍बुलिङरी
    मुबा स्‍य्‍हान्‍दो म्‍हिगदेदा ह्रङ्नोन सिबा म्‍हिगदेदाएनोन ल्‍हुइरी मुबा धुइरी
    निसाफ लबा मुबा। तसैनोन आत्‍मारी परमेश्‍वर ह्रङ् लसीन सोगै भिसी सिबागदेदाएनोन थार्बा
    पिन्‍बा समाचार थेःना लबा हिन्‍ना।
  avt-avt: Hɨrak Krais kewepyapɨr hɨm mɨrak yaaim men mɨt nɨpaa God kanɨp hɨr naa,
    nar ke God nɨpaa katɨp mɨt yapɨrwe maain hɨr nani. Krais kewepyapɨr hɨm te mɨt
    kerek epei naa hɨr nemtau hɨm mɨrak nanisesim, maain hɨr nantike God nanu nanɨt.
  cbk-cbk: Poreso ya predica tamen el Buen Noticia masquin con el maga gente quien
    ahora muerto ya. Ya muri ya sila, cay todo el maga gente ay muri por causa del
    castigo para el cuerpo, pero puede pa el di ila maga alma vivi como Dios ta vivi
    hasta para cuando.
  uig-ARA: شۇڭا دەل شۇ سەۋەبتىن، ئۆلگەنلەر ئەتتە ياشاۋاتقان ئىنسانلار سوراق قىلىنىدىغاندەك
    سوراق قىلىنىپ، خۇداغا نىسبەتەن روھتا ياشىسۇن دەپ، ئۇلارغىمۇ خۇش خەۋەر يەتكۈزۈلگەن.
  tuf-tuf: Uw sácajaquin quino cat Sir chihtá ehcujác biro. Anto uchta sácati cuat
    eyin quino cat ehcujác biro. Eyta cuar éyinat rahcti sácajacro. Cuatán cahujinat
    Sir chihtá rahcuír cájacro. Cájaqueyin sácajac cuar, imár ajcra cuacúr Sir jotro.
    Eyta cácayta acu, Sir jor ítayta acu eyin quino ehcujác biro.
  abx-abx: Iyay nan i katuyu'an-na si pagpasamwak si mahalap sumat siray hasta si
    mga magkamaratay na, basi' kunta' agpaka'angkon mga iya si kinabuhi' nga pariho
    si tawa'-na si Diyos parti si mga espiritu-na mga iya bisan kon parti namay si
    mga puhu'-na agkinahanglan gihapon nagpanhusgaran pariho si bisan say aha'a.
  mco-NT: Paady ycɨxpɨ tɨ yajnɨmäy Jesucristo ytɨy'ajt je jäy tɨɨbɨ y'öccɨxy jɨgɨx
    yajtɨydunɨpy ajcxy mɨɨd Dios ytɨy'ajt jadu'n nej yajtɨyduna'ñ yɨ' ajcxy huɨdibɨ
    jacjugy'ajtp cham. Jëbɨ huaad ajcxy yjugypɨjccɨxy jadügtecy etz y'idɨpy ajcxy
    jadu'n nej Dios y'ity.
  cpb-NT: Iroowa ikenkithatantaitakawori Kameethari Ñaantsi, rimataitakeniri kamayetaintsiri.
    Ari rowasanketaitakeri ikamayetakera, iroowa opoñaantari rowañaashireyetairi Pawa.
  aon-aon: Douk namudok aria seiwok Krais nanak nakripesh Iruhin ananin yopinyi baraen
    eshesh shagok iri shemneken shopunek. Aria Iruhin nasuhw esheshig kwotog kabi
    douk ta kweipon nusuhw ihishmorim arpesh esheshig kwotog um. Aria agundok um esheshiruh
    yegeshiweruh, eshesh douk shagok. Aria anan douk nakripesh enyudok yopinyi baraen
    um eshesh shumneken aria esheshish mishish wata shupe kabi douk Iruhin douk madae
    nugok iri uwe napeum.
  hus-NT-2005: Pos xi kʼwajattsik chemnek, tʼiltsidhtsik jechéꞌ an ti alwaꞌ tʼilab
    abal ka kʼwajay ejat nin ejattal jelt xan ti na Dios kʼwajat ejat, maske neꞌechwiꞌik
    ka ejtowat ka lújundhá ba techéꞌ an kʼayꞌlá jelti ejtal an iniktsik xi kʼwajat
    ejat.
  mig-NT: Chi ja̱ yúán súni ni̱ kenda tu̱'un va̱'a‑ya̱ núu̱ táká ndɨ̱yi, náva̱'a ná
    kúndaa̱ tiñu‑i nátu̱'un cha̱a yí'i yikɨ kúñu, ko kuchaku̱ añú‑i cuenta Dios.
  bps-bps: Taman tamatdò i Fye Tulen mdà di Dwata di dad to tamati, du fye gamdawat
    ale nawa landè sen salngad nawa Dwata, balù gagu lawehla di fati. Mati lawehla,
    du ani gnagu i kdee dad to.
  mbs-mbs: Yan se doun te tinoledaan heman se menge otaw gebii nematay den te Mèpiya
    Indan tepad ki Cristo, amon begayan dan te Timanem te kaling pedowan wedad temanan,
    pengkey dinetengan se lawa dan te kemetayun, so yan se pelumun te Timanem te kedita
    te otaw.
  tof-tof: We zitülkusdü, ⌊Morroal Bóktan⌋ amgolórrón yarilürr akó ta ibüka, büdül
    nidipko. Ene igósüm, enana ibü pamzan zaz ninóp büban ngarkwatódó akó i nurrbarinürr,
    i sab Godzan ngyaben kwarile tibiób samuan ngarkwatódó.
  cme-NT: Ku'i ciɛ na da *Neldɔdɔlma bi waaŋ halle baa kuomba‑i. A ce dumaaŋo-na,
    baŋ waa hĩɛma-na aa mamaŋ fiɛ da-ba a saanu baa ba ãncemma‑i, fiɛfiɛ‑i-na *Diiloŋ-Yalle
    ka gbãa ce ba sire waa baa Diiloŋo‑i.
  sus-sus: Na nan a ra, Ala xa xibaaru fanyi naxa iba faxamixie fan bɛ, alako Ala
    xa e nii rakisi, hali mixie to bara gɛ e fate tan makiitide.
  pon-2006: Eri, ih kahrepen Rongamwahu eh pil kalohk ong me melahr ako, eri, irail
    ko me aleier kadeik ni paliwar nin duwen eh kin wiawi rehn aramas akan koaros;
    eri, e lohk ong irail pwe re en kak mourki mouren Koht ni pali ngehn.
  dad-dad: Enei nigin, biya od anĩ, idi gama mogo gare den anidig wogõ fiyẽdin, are
    idi bouweid bun, tamo gen es feid fen, dogo neid uur bun, Negur mata ibodok gen
    mata dibodõf nigin age fen.
  zab-NT: Te pur ziyza bindiag de ni aguty xtiidx Dios chi gubánydeb lo guɨchliuré
    ax masquɨ agutydeb zec ni raty iraru bɨnguɨchliu, per par Dios zélaa nabánydeb
    pur spírit xtendeb.
  jae-jae: Kêtu biŋ amboac tonaŋŋa eŋ kêsôm ŋawae ŋajam lasê gêdêŋ ŋacmatê gebe êsêac
    têtap mêtôc sa kêtôm ŋamalac têtap sa, mago ŋalau sêmoa mateŋ jali kêtôm Anôtô
    gêmoa mata jali.
  ksd-ksd: Damana di ga varvai ma ra bo na varvai tadav diat a lavur minat, upi da
    kure diat vada ra tarai ta ra paka i diat, ma upi diat a laun ta ra tulungea i
    diat da God.
  msm-NT: Su to mgo otow no nangkamatoy on pigwalihan to sikan Madojow no Nawnangonon
    to diya una agun no inggad wada dan kalikaji to kamatajon to yawa dan no iyan
    ingkaanat to tibo kaotawan, ogkabuhi to ispiritu dan to wada katapusan angod to
    Diyus no buhi.
  myk-myk: Lee wuu na Kilɛ wo Kilɛ Jozaama pʼa jo xuu bɛ mu, kɔnhɔ na kiiri yaha wʼa
    kɔn xɔ pu na ke koŋɔ puga ke ni ba sipyii pusamaa bɛɛri ɲɛ wɛ, pu munahaa di bye
    ɲiifɛɛrɛ ni Kilɛ ɲaha tàan.
  sbe-sbe: Tenem debanaena ede wasa namwanamwana se guguyaiyako yoda hali tausunuma
    se boitako wa udiyedi. Huyana siya sola ma maumaulidi tanoubu ta unai wasa ta
    se lapuiyako yo se haiyako na se boita doha tamowai maudoidi hinage kabo se boita.
    Iyamo siya hinage kabo Yaubada kalinawai mauli nige kana siga se hai.
  mcr-mcr: Iiŋä etaŋgqeŋqä ämaqä pizqä eäŋuwi, Goti Iqueä kukŋuä we-huŋqä-täŋi qätä
    äwikuwi. Qu täkä ämaqä epiyitaŋi, ämaqä eeqänäŋä suqä iwäsäuqeuŋqä äwätqäŋuwä-pa,
    qu iu äupiyi, iwä dŋä epiyäŋgaŋi, Goti Iqu äpmeŋqä-pa, i pmepŋqä diŋqä qätä äwikuwi.
  cux-NT: Ní cáávā chuū Cristo ngaⁿ'á yā nduudu cuaacu yeⁿ'e maáⁿ yā nanááⁿ espíritus
    yeⁿ'e 'iiⁿ'yāⁿ chi n'díí caati espíritus yeⁿ'é yā cuuvi canduuchi tan'dúúcā chi
    Ndyuūs canduuchí yā. Ní Ndyuūs n'diichí yā nuuⁿndi yeⁿ'é 'iiⁿ'yāⁿ s'eeⁿ taachi
