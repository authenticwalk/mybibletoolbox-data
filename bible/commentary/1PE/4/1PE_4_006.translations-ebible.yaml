    ir pa inonni rmati lia do'oni-halli rerieini, de hota nhiwni rmormior lia Ilyamou-Watyatoha.
  dov-dov: Akambo kanchichechi Makani Mabotu nchakakambawukwa akubafwide, kuchitila
    kuti, nekuba kabanoli babetekwa kunyama mbuli bantu, balelede kuti kabapona mumuuya
    munzila iyanda Leza.
  rgu-rgu: Tebe! Manetualain sakaꞌ parisaꞌ lahenda mana mateꞌ ara, sama leoꞌ Ana parisaꞌ
    lahenda dae-bafo fekeꞌ. Huu fo Ana nau nita sira leleo-lalaꞌon maulu na. Huu ria
    na, de Yesus neu tui-beka fee si Ramatuaꞌ a Tutui Malole Na, fo ela sira boe bisa
    rasoda roo-tetuꞌ fo tao tuka Ramatuaꞌ a hihii-nanaun.
  toc-NT: Huá xpa̠­la­cata ca̠li̠­ma̠­kalh­chu­hui̠­ni̠­cani̠t xta­chu­huí̠n Cristo
    li̠huán tala­ma̠­nalhcú a̠ma̠ko̠lh cris­tianos hua̠nti̠ aya tani̠ni̠t. Porque
    para taca̠­náj­lalh a̠má li̠pa̠­xúhu xta­ma̠­ca­tzi̠ní̠n Dios hua̠ntu̠ ma̠sta̠y
    lak­táxtut acxni̠ xta­la­ma̠­nalhcú uú nac ca̠quilh­ta­macú, ma̠squi lhu̠hua hua̠ntu̠
    xti­ta­li̠­ma̠­pa̠­ti̠­ní̠­calh uú caj xpa̠­la­cata hua̠ntu̠ xta­tit­la­huani̠t,
    la̠nchú xli̠s­tac­nicán tla̠n tala­má̠­nalh y niaj tu̠ cati­ta­pá̠­ti̠lh.
  som-som: Waayo, taas aawadeed injiilka waxaa lagu wacdiyey xataa kuwii dhintay in
    iyaga jidhka lagu xukumo sida dadka, laakiinse ay ruuxa ku noolaadaan sida Ilaah.
  mam-C: Qu'n ayetzi'n, a o chi kyim, ma yolajtz Tb'anil Tqanil kye, tu'ntzintla tanq'in
    kyanmin tu'n Dios, exla qa ma kub' kyximinxjal qa nti' kyoklin tu'n kyanq'in tzalu'n
    twutz tx'otx'; ex b'e'x i kub' kyb'yo'n.
  ndj-ndj: Ndi nongwa hata vala yivasovili valanduliwili Chilongu cha Nyanyi ili vahighiwi
    mungalilu yawu ya mvili ngimu wuvahighiwa vandu vamonga na vayikali mumfuki ngimu
    wadayila Chapanga.
  mbj-NT: Sahõnh hẽ raky n'aa kety däk hyb n'aa da P'op Hagä Do matym gó, Kristo hã
    h'yy ka'eeh do paa dejëb bong do hã na-ããj hẽ takaher'ood däk paa rababok nä noo
    gó Kristo ky n'aa hanäm doo. Ta ky n'aa hanäm do takaher'ood däk paa sa hã, dajëb
    hã sa hub ky n'aa ety däg né hẽ paawä sahõnh hẽ badäk hahỹỹ bä habong doo da,
    sa h'yyb tym bedëp hyb n'aa P'op Hagä Do pa, takarẽn doo da.
  lat-VUC: 'Propter hoc enim et mortuis evangelizatum est: ut judicentur quidem secundum
    homines in carne, vivant autem secundum Deum in spiritu.'
  ngp-ngp: Ivi nivo vilekile Mbuli Yedi neibilikizwa iviya iviya kwa wadya wabanike,
    vileke wasengelwe mwe mili yawe enga ivo wakusengelwa want'hu wose, vileke wekale
    kimuye enga viya Mnungu eli.
  enq-2: Tenge dokonya, wai pii epe doko endakali kumapae dupa apata lamaiya. Endakali
    dupa yapata dopaka pyoo, dupanya yonge dupa yapataka doko, imambu dupa Gote lete
    katengeli pyoo lete katataminopa lao, wai pii epe doko lamaiya.
  eng-ASVBT: For unto this end was the gospel preached even to the dead, that they
    might be judged indeed according to men in the flesh, but live according to God
    in the spirit.
  mna-mna: Mi Anutu, ni leleene be tomtom tikam mbotŋana mata yaryaaraŋana kembei
    ta ni itunu. Uunu tina ta wal kiti pakan tileŋ uruunu ambaiŋana muŋgu, mana timeete.
    Timeete paso, tomtom boozomen ki toono ti na, meeteŋana ta iwe len kadoono pa
    sanaana kizin. Mi wal tana kunun na, timbot matan yaryaara.
  myw-myw: Mapuna anilivan bwanabwein bo isekes-vak tasiyas takanigs. Kweiboug igaw
    tamwamovs tasiyas wadaban pwepway imapus asisinap kalbaleb, tage kululuwes mo
    bimwamovs, ma̱wana Yowbad.
  sby-sby: Ecebo cakendi Mulumbe Waina walakambaukwa kubafu, kuli bantu balomboloshewa
    kabacili mumubili, nsombi mumushimu babe nebuyumi eti Lesa.
  sll-sll: Pangwo ipire Kraist gol na tere pring pangwo i, bigi si na tongwo ha i,
    homa gongwo hobi hon mongwo haung, God yalhobi mongwo bani pire, ari momia ha
    hol ire gaung gonangwo pamba, nomani God kwia mongwo meri monama dire di tibi
    ol tomua.
  yaq-NT: Bwe'ituk jume' kokkoarimmeu ket teuwaari ju'u Krijtota nok lutu'uria. Junuen,
    bem a' ju'uneiyaaka, juname'e kokkokame jiapsim, Liojta am jiapsi i'a'po aman
    bem jiapsine' betchi'bo. Inim si'imem jiapsame benasi ya'uraa bittuanaaka juni'i.
  uro-uro: Bä nävät iomäkt iva ma Ngämuqa qa rhatnävämne na ama ruvek moe dä sa rha
    sameng na ama sameng ama mär ngät käqi bä ba ama ñäp ta ama ruvek ivakt iva nasot
    i sa rha rha ama matnävämne vät ama släqyige di qoki rhoqor ama ruvek moe rhat
    dräm dit ta ama matnävämne rhoqoräkt dä va rhat däqäm i ama qloqaqa na rha rhoqor
    ma Ngämuqa.
  ita-1885: Poichè per questo è stato predicato l'evangelo ancora a' morti, acciocchè
    fossero giudicati in carne, secondo gli uomini; ma vivessero in ispirito, secondo
    Iddio.
  muy-muy: Nahkay zla nahəma, Krist àhi *Ma Mʉweni Sulumani ana ndam ya tə̀mət ni
    daya. Ku tamal Melefit agrafəŋa seriya kà tay a akaɗa ya agrafəŋa kè mis a ɗek
    ni nəŋgu ni, Krist àhi Ma Mʉweni Sulumani ana tay ti, ti tânjəhaɗ àna sifa akaɗa
    ge Melefit ni, àna njəɗa ga *Məsuf Njəlatani.
  kqc-kqc: Mina dada ago buni ka senagi muyeyadi vene rofu senagi amegamadiri niokuyadi.
    Ini roaitari amiye kana kota reyo, idu Sei kana vima dudu amegedi dada.
  tav-tav: Mari jʉgoye macana mere cabai yajiricarã Dio ye quetire caapiyuparã. Tie
    quetire apirã jĩcaarã caapipajeeyuparã. Caapipajeericarã na cãno na yeri cayajiquẽjupe.
    Yucʉra Dio mena ãma naa.
  eng-ULB: For this purpose the gospel was preached also to the dead, so that, although
    they have been judged in the flesh as humans, they may live in the spirit the
    way God does.
  spa-VBL: para que aunque hayan sido juzgados correctamente según la justicia humana
    y pecaminosa, ellos puedan vivir en el espíritu según la justicia de Dios.
  fra-_FOB: Car l'Évangile a été aussi annoncé aux morts, afin que condamnés quant
    à la chair selon l'homme, ils vécussent quant à l'esprit selon Dieu.
  hau-ULB: Shi yasa aka yi wa matattu wa'azin bishara, cewa ko da shike anyi masu
    shari'a cikin jikunan mutane, su rayu bisa ga Allah a ruhu.
  mal-mal: ഈ ലക്ഷ്യത്തോടെയല്ലോ മരിച്ചവരോടും സുവിശേഷം അറിയിച്ചത്. അവർ ജഡസംബന്ധമായി
    മനുഷ്യരേപ്പോലെ വിധിക്കപ്പെടുകയും ആത്മാവ് സംബന്ധമായി ദൈവത്തിനൊത്തവണ്ണം ജീവിക്കയും
    ചെയ്യേണ്ടതിന് തന്നെ.
  lit-lit: nes dėl to Evangelija buvo paskelbta ir mirusiems, kad nors jie pagal žmones
    nuteisti kūne, vis dėlto pagal Dievą gyventų dvasioje.
  urd-GVR: Yihī wajah hai ki Allāh kī ḳhushḳhabrī unheṅ bhī sunāī gaī jo ab murdā
    haiṅ. Maqsad yih thā ki wuh Allāh ke sāmne Rūh meṅ zindagī guzār sakeṅ agarche
    insānī lihāz se un ke jism kī adālat kī gaī hai.
  far-far: Ma nia ne wane ki kera ka farongo ana na Farongoe Lea fuana wane ne kera
    mae na ki. Ana kada kera mauri 'ua, wane baliburi ki ketoda, boroi ma 'i kada
    nai na mangoda mauri fainia God.
  suz-BL: मोपतीके बेक्‍शो मुर आन कली यो परमप्रभु यावे आ ग्‍येरपाइक्‍ब लोव़ शेंशो बाक्‍त।
    परमप्रभु यावे खोदेंशो पा सोक्‍तीम ब्रोंइचा तामेक्‍ल, दे रागीमी बाक्‍मानु, निसाफ
    पचा पुंइसाक्‍म। १पत्रुस ३:१९
  car-NT: Mo'karon iromby'san 'wa enapa irombo moro iru'pyn oka takari'se man, Tamusi
    embata a'karykon emando'ko'me, kari'na embata moro ija'mungon poko a'wembono auranano
    yry'po se'me.
  amp-amp: Nd dukeftpno Jisasr Maringour yihato Maringour tohyuk noheh yimam gutniuskfot
    bi mikfo ptha nuhas tanymorm. Kto nd bro kotkfot yakitohruha yiha nd noheh yimam
    sinyaruhamn rpat nd yima nfrimpno kot rpat tohrahm. Fitoh noheh yimam Jisasr miptha
    tanyuk gutnius mrokfom wanyhato fakitohmm, nd yimam Bro Nkifrarpno hefenr tohrahm.
  bht-bht: क्योंकि ऐई बजा है की मरयो लोकां भी मसीह यीशु दे बारे च शुभसमाचार सुणया।
    उना दे शरीरां जो सारयां सांई मरणा पिया, पर सै हुण आत्मा च हमेशा परमेश्वरे सोगी
    रेंदे न।
  eng-NOY: For to this end was the gospel preached also to the dead, that they might
    indeed be judged according to men in the flesh, but might live according to God
    in the spirit.
  cub-NT: Ne majinajiyepe ayʉ diede, javede iye Jʉ̃menijicʉi yávaiye méne coyʉrejaquemavʉ
    ina yaivʉ bácavʉre caride. Que baru ñájine d̶aimara mácavʉvacari ne yaiye báquede
    yópe caivʉ põevape ne bajure, apʉrivʉ cʉrivʉ bʉojarãjarama ne ũmene yópe Jʉ̃menijicʉpe.
  ita-1927: Poiché per questo è stato annunziato l’Evangelo anche ai morti; onde fossero
    bensì giudicati secondo gli uomini quanto alla carne, ma vivessero secondo Dio
    quanto allo spirito.
  lww-lww: Ana tap̃atete ve sanene va nalelagaena lala. Pona yar na yomarava la alip̃erela
    ala nakoaena na yomarava van tasnela, kilia va tol nap̃a akilalu kiela malena.
    Ana pogos nap̃a asum̃alu ase marana ne Ntewa, yoko naga la nalaena na malena van
    ninula. A malena ne nane pe pupia sur nap̃a kila tesum̃a temlologon ke lologena
    wo van yaru lala.
  ckb-ckb: چونکە بەم هۆیەوە مژدە درایە مردووانیش، تاکو بەگوێرەی خەڵک لە جەستەدا حوکم
    بدرێن، بەڵام بەگوێرەی خودا لە ڕۆحدا بژین.
  nas-nas: Aiꞌ teie Kumponinge teing temuꞌ boorouꞌning teeꞌ nariꞌ tampara doorenang
    taara-antavuruꞌ teing teing biikaang tanuaang domampariri otorooꞌnaang Kumponing
    domampari otomanaꞌ nariꞌ. Ookara nantoong ninka nariꞌ biikaang mono booꞌkoo barakosiꞌniiꞌnuka
    deempariko teie tee daankinang taara-antavuruꞌnung.
  uvl-uvl: Iri nenge te mete te longe helenga urana toto ngana ke ulolo pe lape te
    amnei teu lange iri nga reria poinga mur nenge tetu ke te maulul pe te popoia.
    Ke het pe operia mur tela ke tetu luluch sapele nge NeHalang.
  eng-BBE: For this was the reason why the good news of Jesus was given even to the
    dead, so that they might be judged as men in the flesh, but might be living before
    God in the spirit.
  ixl-CNT: Utz alaxnaj u bꞌaꞌnla chusbꞌal tu qꞌuꞌl kamnaj vatz Tioxh. Tan aꞌ isaꞌ
    u Tioxh aas yeꞌk sakam tu u taanxelal siatz, kꞌuxh satxꞌolpu inujul tu vichiꞌl
    tu u vatz amlika txꞌavaꞌ tzaꞌ.
  xsi-xsi: Ŋana tu pâri ara ilâ panzi tamâta pinde simo lâ zo muŋgâŋa rârâni. Lâ zo
    ŋana kinzi simo vianzi yo, ande tininzi pinde sivaliginzi ŋana nenzi kalo-tawana
    kâ. Andeta kinzi sio nenzi kalo-tawana ilâ mao nâ papa Maro Kindeni lee simâte
    lâ, kala ŋine simo vianzi nâ kuku i.
  crx-NTPO: '''Et huwa ndunne dahútitsah whutso ''enne khuni unzoo-i be bubulh yailhduk.
    ''Et whe nts''en''a la khunane buba nahutiyeh, ''et whuz un''a za ''enne cha buba
    nahutiyeh. ''Et whe nts''en''a la Yak''usda khuna, ''enne cha ''et whuz un''a
    buyughi khutinalh.'
  kan-OKCV: ಈ ಕಾರಣದಿಂದಲೇ ಈಗ ಸತ್ತಿರುವವರಿಗೂ ಸಹ ಬದುಕಿದ್ದಾಗ ಸುವಾರ್ತೆ ಸಾರಲಾಯಿತು. ಆದ್ದರಿಂದ
    ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗೆ ನೇಮಿಸಿದ ನ್ಯಾಯತೀರ್ಪಿನಂತೆ ಅವರು ದೇಹದಲ್ಲಿ ಮರಣ ಹೊಂದಿದ್ದರೂ, ತಮ್ಮ ಆತ್ಮದಲ್ಲಿ
    ದೇವರಿಗಾಗಿ ಜೀವಿಸುವರು.
  bbb-bbb: Ijadufuo Jesu Kuraesi fune kuke vua maeje abena va e ije bu isuibe oeva
    ijiebuo kavene ije kuariae. Ro e ije bu vajaema ijia bune oe rove bu Jesudo vua
    ije fiena ijia nuvekuva kavene buone buka izege Godi fu uria finoeno ijiege karinoeke.
  blw-blw: Wat yachi agé hen nepagngaran hen anchi ammayay chamag hen anchichay nan-atéy
    ad namenghan ta uray no natéy hen acharcha way yachi chillu hen netatawid hen
    aminay tatagu gapon fasor, wat mafalin ma-adchancha ah mannanayun way ataguwan
    way kaman hen ataguwan Apudyus.
  tam-2017: இதற்காக மரித்தோர்கள், மனிதர்களுக்கு முன்பாக சரீரத்திலே தண்டனைக்கு உள்ளாக்கப்பட்டிருந்தும்,
    தேவன்முன்பாக ஆவியிலே பிழைப்பதற்காக, அவர்களுக்கும் நற்செய்தி அறிவிக்கப்பட்டது.
  azz-NT: Huan cuac yoltinemíaj oc nican talticpac nochi ne difuntitos, ijcuacón nochi
    yejuan in tanahuatiani de Dios quinnojnotztihualayaj ica in Tajtoltzin de Dios
    ten cualcui ne nemaquixtilis. Huan ne difuntitos como yejuan quiselijque in Tajtoltzin
    de Dios, ijcuacón yejuan yoltinemisque iixpantzinco Dios sayó ica nintalnamiquilis
    ijcón queme Dios yoltinemi. Huan ninnacayo ipa miquic ya queme nochi in ocsequin
    talticpacuani.
  spa-RV-1909: Porque por esto también ha sido predicado el evangelio á los muertos;
    para que sean juzgados en carne según los hombres, y vivan en espíritu según Dios.
  csy-csy: Tua thu hang in mihing te i thukham bang in cilesa sung ah thukhenna thuak
    napi, Pathian thukham bang in thaa sung ah nungta tu in mithi te kung ah lungdamna
    thupha hil hi.
  mxq-NT: Pa̱a̱ty oj yajka̱jxwaꞌxy ja oybyʉ ayuk nandʉꞌʉn ma̱ diꞌibáty oꞌktʉ, es oy
    yajtʉydyúndʉ mʉdʉ oꞌkʉn ma̱ ñiniꞌx tmʉda̱jttʉ, dʉꞌʉn jyikyꞌáttʉt ja jya̱ꞌa̱jʉn
    mʉdʉ Dios.
  tzj-NT: Como ja utzlaj tzij xin Jesucristo yataj rbixic chique chakaja' ja re camnaki'.
    Queri' bantaji utzc'a chi jari' nk'etbex tzij chiquij como winak pro nyataj lugar
    chique chakaja' chi nec'ase' na ruq'uin ja Dios rmal ja rEspíritu.
  tdt-tdt: Tanba nee mak uluk Jesus baa foo sai Liafuan Diak ba ema nebee mate tiha
    ona. Nunee maski nudar ema sira hetan kastigu iha mundu nee, maibee aban-bainrua
    sira nia klamar bele moris hamutuk ho Maromak.
  ron-BTF: Fiindcă pentru acest scop a fost evanghelia predicată și celor morți, ca
    să fie judecați conform oamenilor, în carne, dar să trăiască conform lui Dumnezeu,
    în duh.
  eng-WEBP: For to this end the Good News was preached even to the dead, that they
    might be judged indeed as men in the flesh, but live as to God in the spirit.
  eng-FBV: so that although they were rightly judged as far as being sinful human
    beings is concerned, they could live in the spirit as far as God is concerned.
  nld-1939: Immers juist hierom is ook aan de doden de blijde tijding gebracht, opdat
    ze bij God naar de geest zouden leven, al zijn ze ook bij de mensen geoordeeld
    naar het vlees.
  bwo-bwo: Eshé hank'on boowere ash jamikok'o bomeetson bok'iritwok'o boats angshere,
    ernmó boshayron Ik'ok'o beyar beetwotsi wotar bobetwok'o doo shishiyo k'irtswotssh
    nabere.
  nch-BL: Yeca quinyolmelajqui cati ama ya mictoque nopa cuali camanali ten Toteco
    para masque inintacayohua quiselijtoque nopa tatzacuiltilisti ten miquilisti quej
    nochi timasehualme timiquij, ama itztoque ipan inintonal quej Toteco itztoc.
  quc-TNT: Xa rumal wa' xukuje' xtzijox ri Utzalaj Tzij re ri Evangelio chque ri cäminakib,
    rech pune xec'asi waral cho ruwächulew, xk'at c'u tzij pa qui wi' junam jas ri
    cäban chque conojel ri winak, ri canima' c'ut curik na ri kas c'aslemal ri man
    c'o tä u q'uisic, junam jas ru c'aslemal ri Dios.
  tfr-NTPO: E kjĩshko ga Sbö tjl̈õkwo roy pjl̈ú l̈araba nopga wol̈ono l̈öng l̈i kong,
    l̈öng së obishko. Eni ga ëye omtjl̈õkwo kjrono ga ba doyo wol̈ono ëmdë ga l̇l̇gwera
    Sbörë pjirshko ga ba sëyara ber l̈öng ĩyado, Sbö ĩ dik.
  kaq-NT: Jaa copi ta mahuanihbo rihbi joi siribo jaan yohinishqui. Jonibo hihqui
    quesca yorayahpahax jihuetaiton casticanah hihquibo bi ta Papa hihqui quesca sca
    jaton yoshin jihueti janon hihxon joi siri jato yohinishqui.
  sgb-sgb: Kabay impamwang etaman Ya Mangêd ya Habi tungkol kan Apo Jesu-Cristo kanlan
    natsi, ta êmên hila makapaghêhê ha kasalanan la, haka mamiyay hên ayn angga hên
    nanad kan Apo Namalyari, natsi man ya lawini la hên nanad ha lawini hên balang
    miha.
  vie-1934: Vì ấy bởi điều đó mà Tin Lành cũng đã giảng ra cho kẻ chết, hầu cho sau
    khi chịu xét đoán theo loài người về phần xác, thì họ được sống theo Đức Chúa
