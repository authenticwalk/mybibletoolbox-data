    Cohãcjʉ̃ tiquiro yaria dutiepegʉ̃ta. Sa yahuri tiquinare Cohãcjʉ̃ ijipihtiye decori
    tiquiro ijiro saha tiquiro mehna tiquina ijiducuatire.
  anv-NT: Gɛ ula bí ábɔ agare abya melɔ́mélɔ́ yɛ́ mbaá bɔɔ́ abi ágboó mbɔ. Ɛsɔwɔ
    asɔ mɛ mpa bwɔ́ nnó ágbo ndɛre yɛ́ndémuú ágboó fa mme. Ágaré ntó ɛbwɔ́
    abya melɔ́mélɔ́ yina nnó yɛ́ lé ɛbwɔ́ ágboó né menyammyɛ, mandoó bwɔ́ ábɔ́
    geŋwáge ɛké Ɛsɔwɔ.
  sab-NT: Agwa Cristo mi age ene kwian ole bai kaire mo ta gbe age no Chube takalin
    kare, kwian enege geru Cristo giti jo ketaba, kwian kledu gwade gire geru e jo
    ketaba kwiange, ama ulita bai kaire Cristo gau mo jwanngale siere ji chugege age
    me no gdale chegu no trate Chube gwage, kwian ene jokeda kwian ulita jogeda kare
    agwa ama oña me jo sugekare Chubege, ama be toi no diali chui tangle Chube ole
    Chube kle toi kare, Cristo mi ji gbe kwian ene alin chui bdaglige.
  tmd-tmd: Nöbö mö magalɨg wöröxöi akuyöbö wöröxön, mɨxɨñ aku aŋadö lɨdu lɨl rɨ pɨnöŋa,
