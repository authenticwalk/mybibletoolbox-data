  isn-isn: Kunsoko iyi injili aitanantigwe ku ao niakule, ata eize aiapewe uulamulwa
    nua miili ao anga antu, ingi ahume kikie ni Tunda nung'waung'welu.
  eng-PEV: That is the reason why we told the good news about Jesus to people that
    are dead now. We told them the good news, then later their bodies died, like all
    people have to die because they did bad things. But we wanted them to trust in
    Jesus, so that at the time when God judges everyone, he will make them alive again,
    and they will live with him for ever.
  ilo-ULB: Ta gapu iti daytoy a panggep ket naikasaba ti ebanghelio kadagiti natay,
    nga uray no naukomda kadagiti bagida a kas tattao, agbiagda koma a kas maiyannurot
    iti Dios no maipapan iti espiritu.
  pir-NT: Tiquiro sa beseatiquiro ijigʉ̃ Jesu yequina pehe yojopʉre yariariquina mʉnare
