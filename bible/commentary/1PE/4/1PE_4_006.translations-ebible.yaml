verse: 1PE.004.006
translations:
  kpx-kpx: Dilavana bae vanie gabila haluviale isi nita uale kebia vaveve kaovai.
    Katealemoike au au hotoe dua ke mai ata bahata haivei isiviale hotove kemo haluviale
    isi nita uale nahi bahata Dilava uveve nahate vai.
  okv-H: Eto embomeni mahu pepehekari amina eha vasiri te irari iji te ari do ere
    uahera amo God na ijuketo kina avoeto enana ta ahihi avo God iraguja ainge dombo
    irora God ta duru javotoho avo enana ta degi hande ena.
  tbo-tbo: Geka binei ma Yesu i hopu tu hilahilage uyahihi po tuwega dewadewana i
    guguyeya babana hinihi libahibahi amaka i wialoni ma alugohi ipa apo luyagohana
    hina tuhagaya Yaubada uyahina.
  mal-C: അതുകൊണ്ടാണ് ഇപ്പോൾ മൃതാവസ്ഥയിലിരിക്കുന്നവരോടും സുവിശേഷം പ്രസംഗിച്ചത്. അവർ
    സകലമനുഷ്യരെയുംപോലെ മരണത്തിന് വിധിക്കപ്പെടുന്നവരെങ്കിലും ആത്മാവിൽ ദൈവത്തെപ്പോലെ
    ജീവിക്കുന്നു.
  grc-SR: Εἰς τοῦτο γὰρ καὶ νεκροῖς εὐηγγελίσθη, ἵνα κριθῶσιν μὲν κατὰ ἀνθρώπους σαρκί,
    ζῶσιν δὲ κατὰ θεὸν πνεύματι.
  bgc-bgc: योए कारण सै के सुसमाचार उन माणसां ताहीं सुणाया गया, जो इब मर चुके सै, हालाकि
    वे सब माणसां की तरियां मरण कै जोग्गे ए थे, इब वे आत्मा म्ह परमेसवर के साथ हमेशा
    कै खात्तर रहवै सै।
  khz-khz: Gaura pakurai Iesu na Vali Namana gekwaregato talimara palagura geria maki
    evaravaragiato. Vovetaina ekalato kwalana, lewana Palagu na tauniparai eagirorirato
    taunilimalimara maparara vetaira, (e gekwaregato), na palagura roe wapia maguli,
    Palagu emagulina vetaina.
  deu-TKW: Denn dazu ist auch den Toten das Evangelium verkündet worden, damit sie,
    ob sie auch bei den Menschen im Fleische gerichtet seien, doch bei Gott im Geiste
    leben.
  zsr-NT: Qui lë ni naꞌ guc lban qui didzaꞌ dxiꞌa laugac nup chnatgac, nup naꞌ Dios
    glequi xbeynëꞌ lequëꞌ catiꞌ niꞌ gulacuꞌë yödzlyú ni, ca naꞌ rbequi xbeynëꞌ yúguꞌtë
    bunách. Guc lban lauquëꞌ quië laꞌcuꞌë lu yöl‑laꞌ naꞌbán lu böꞌ nácgacczëꞌ, ca
    naꞌ zoaczëꞌ lu yöl‑laꞌ naꞌbán Dios.
  lin-lin: Yango wana mpe kutu Yesu ateyaki Sango Malamu ata epai ya bato oyo bazali
    sik’oyo ya kokufa mpo ete basambisama kolanda mibeko ya bato na oyo etali nzoto
    mpe babika bomoi kolanda mokano ya Nzambe na oyo etali Molimo.
  hns-NT: Ohie se khoes khabar Kriest ke biese me maral logan se bhie bataawal gail
    hai. Aur tjaahe sadja paaike oelogke dehie mar gail hai, tabbo oelogke aatma Parmeswar
    sanghe djie sake hai djaise oe maange hai.
  noa-E: Magju aawaita mag meewi jẽb ee durrum khʉʉnagjã, agtha am dau phuu nʉwe,
    ich iek jaaupijim, ʉ̈khamkhĩir. Mag ʉ̈khatarr akhiinjã, ëumee deeba arr aawai,
    ichiita maach chi ʉ̈rʉmʉn ich jãg meekham. Mamʉ mag amachig jaaubaawai ʉ̈khatarr
    amuan, ich Ẽwandamjö am akhaarjã ich mag ich dʉ̈ita nʉisimkhĩir ajim.
  eng-EMTV: Unto this end was the gospel proclaimed also to those who are dead, in
    order that they might be judged according to men in the flesh, but that they might
    live according to God in the spirit.
  mib-NT: Chi jeē yúcuan suni ni quiji jnūhun vāha ya nuū tāca ndɨ́yɨ ná ni cotecu
    i. Te ni cundaā sɨquɨ̄ cuéchi ni casáha i ñayɨ̄vɨ yáha, nájnūhun cúndaā sɨquɨ̄
    ndɨhɨ ñayuu, návāha nacani ni i te cotecu anuá i nɨ́ɨ́ cáni nájnūhun técu Yaā
    Dios.
  lif-NT2: बा खे़ल्‍ले़ चोगुल्‍ले़ए आल्‍लो के़सिःबाहाॽआङ् मे़न्‍छाम् याप्‍मि हे़क्‍के
    नासिङ्‌गे़न् थक्‍को खे़ङ्‌हाॽरे़ खुनिॽ खासे़न् पोःङ्‌लो, कर याम्‍साम्‍मो निङ्‌वाॽफुमाङ्
    कुइसिःक् मे़हिङ्‌ल फाॽआङ् सुनाइङ्‌ङिन् इङ्‌भोःसे़आङ् वाॽरो॥
  xnj-xnj: Yeniyi ndava Lilovi la Bwina lelakokosiwi mewawa kwa vandu vevafwili, hati
    ngati vahamuliwi kufwa muwumi wa chihiga, ngati vandu vangi chevihamuliwa. Yakokokwisi
    kwavi muni muwumi wavi wa chimpungu ngati Chapanga cheavili mumi.
  mmx-mmx: Neni ba na lavasuun teren la ne Iesu ga vavang bok mi Lagale Lavavang ti
    limixin diga met pam, atla neni naba viila axap limixin mumu mo leveloklok diga
    lox i at lorooro atdi. Ketla Lagale Lavavang gat pas tinedi xusu labaroonan atnedi
    naba roo la dinaba epovo ri rooro avolo ngan ne Moroa.
  cbr-NT: Usai ca 'iti 'icë quixuan 'unánun ca bamacëma pain 'ixuan unicaman cuanun
    aín unicaman Cristo ñui quicë bana ñuixunia. A bana cuati Jesucristomi catamëcë
    'aish ca aín unicama, camabi uni 'icësaribiti bamati 'aíshbi, Nucën Papa Dios
    'icësaribiti nëtë́timoi tsóti 'icën.
  tee-NT: Yuchi alhijunicalh ixlacata ju Cristo ju lapanacni ju tanitach ju chavai
    ni laich catatsucuyanta ju ixtacuvin'an ju lact'iyan. Chai mas caniya' ju ixlacatuna'an
    tachi ju nican ju ani lacamunutpa' para catatsucuk'alhiyanta lact'iyan tachi ju
    Dios ni jonk'alhita.
  eng-LSV: for this also was good news proclaimed to dead men, that they may be judged,
    indeed, according to men in the flesh, but may live according to God in the Spirit.
  cak-NT: Romari' ri utzilaj rutzij ri Dios can xtzijos-wi chuka' chique ri xecom
    yan e. Reje' xe'an-e juzgar anche'l ni'an chique conojel winak. Pero xtzijos ri
    utzilaj rutzij ri Dios chique, chi quiri' niquiwil ri c'aslen riq'uin ri Dios.
  pah-NT: A'ereki Cristo'ga omombe'u pyryva'ea ahe ve – kiroki ahe yvyakotyva'ero
    omano Tupana'ga rembi'ea rupi okote'varuhuro g̃waramo. Cristo'ga omombe'u ahe
    ve toko ti g̃a gwa'uvamo Tupana'ga ja javo.
  sja-NT: Ma piudap'edaarã chok'ai p'anadak'ãri, miapachida k'ap'ɨade mãik'aapa piujida
    k'ap'ɨade eperãarã jõmaarãk'a. Mamĩda ijãadap'edaarãpa Tachi Ak'õrepa pedee pia
    jara pëida Cristode ichita chok'ai p'anapataadait'ee iruk'a, ma ijãadap'edaa k'aurepa
    ãra jaure araa padaida perã iru Jaure ome. Ma-it'eepɨ Tachi Ak'õrepa jara pëiji
    Cristopa ooda eperãarã k'aripait'ee.
  xed-xed: Tsaya kəl lu ka mnanatá Lfiɗa Gwaɗa ta dər gwal nda rwa, ŋa nzakwa taŋ
    nda hafu manda ya ta kumə Lazglafta nda ma Sulkum dər má tsanaghatsa Lazglafta
    ta guma ta həŋ ma ghəŋa haɗik, manda va ŋa hamata mnda səla.
  mks-NT: Jáchi̱ sa̱ na̱xini jo̱ho va ña̱yivi, na̱ sa̱ na̱xi̱hi̱ cán tu̱hun va̱ha
    sa̱há Jesús tá na̱sa̱tacu na. Na̱xini jo̱ho na tu̱hun va̱ha sa̱há Jesús ña̱ ná
    cuu catacu ínima̱ ná tá quia̱hva tácú Ndióxi̱ va̱tí na̱cavií sa̱ha̱ ná ñuyíví
    yóho tá quia̱hva cávií sa̱ha̱ tócó ndihi ña̱yivi.
  gfk-S: Io, ma no burwana be dong ing di te mat di gate hadade no harpir tano tahut
    na hininaawas i hokakarek. I tutuno be di ga mat haruat ma no harkurai kinong
    di lon kira tano palatamai di. Iesene di ga hadade no tahut na hininaawas waing
    di nage lon ta ira tanua di hoke God i lon.
  bmu-bmu: 'Sileninan kömumba keuninan miaŋgöreŋ qahö teköma. Miaŋgöra Ölöwak Buŋa
    mi kömupkö senjom mire maljei, mieŋön mewöyök mötmegöra Kembunöŋ mutuk jim asariyök.
    Mi kewögöra: Anutunöŋ ahakmemeŋini kewöta ambazip tosatŋi neŋgö dowa jim teköm
    eŋgiiga silebuk malgeraŋgö likepŋi miwikŋaimemö, tosatŋan uruŋini meleŋda uŋaŋinan
    guliba malmal köhöikŋaŋgö buŋaya aket. Anutunöŋ nanŋak mal köhöimakzawi, miaŋgö
    dop körekŋan malmal köhöikŋi mal öŋgömegöra möt köhöimakza. Tosatŋan Buŋa keu
    mi uruŋini kuŋgum eŋgimegöra jiget. Mewö.'
  dgz-dgz: Iwa ap menan Iesu bop tani namu ae borit wane nagire inamup taue God Nop
    Oit Mega Kakaewa opata gapan wadidiamon. Ame gapan God waenapan kabaniwa ge bonigawa
    wanene gine daiton tamota. Ap ewap mu guamu God den wanumoin.
  eng-GNV: For vnto this purpose was the Gospell preached also vnto the dead, that
    they might bee condemned, according to men in the flesh, but might liue according
    to God in the spirit.
  zaa-NT: Acca uccua predicar nu ccá qui' Cristua lani cą ántesca gatti cą, para qui'ni
    màsqui'ba Tata Dios nna benie cuerpo qui' quį juzgar nna gùttì cą tì'a cca lani
    iyaba ca enne', pero gùppa cą oportunidad para gata' la' labàni nu labí ttíą qui'
    quį lani espíritu tì'a Tata Dios.
  eng-WEBSTER: For, for this cause was the gospel preached also to them that are dead,
    that they might be judged according to men in the flesh, but live according to
    God in the spirit.
  guh-guh: Petëpaevimijavabelia baja picani bajayata itsamonae tsipaebatsi pexanialivaisi,
    Cristo pelivaisi, itsa abaxë asaë tsavanapae bajarapamonaemi. Itsiata daxita bajarapamonaemi
    apo jumecovënëtsi Cristo pelivaisi. Itsiata bajarapamatacabi itsamonae baja jumecovënëta
    Cristo pelivaisi. Nexata xuacujinae daxita bajarapamonaemi tëpapona. Itsiata baitsi
    jane pamonae baja pepuajumecovënëtsi Cristo pelivaisi, tëpa, bajarapamonae xaina
    baja matacabi apo pevereverecaejava.
  bon-bon: 'Yoo, ngena tääpume pui toraca mene Keriso poto cidi me ituge jaji sasa
    budre biname bime seemo bine? Agesa ingle: Teepi ituge budre päpäna, ingle budre
    lui Acejiyame me daremu gyene iyeta biname bime niiya mule tääpume. Yoo, teeme
    tääpe ituge budre, yepä Acejiyame te singi ge pui seemo bine cuta padare ceera
    Miiji Mene ätecijame teepi piba teeme pana ireclota cabu lenajame.'
  nhw-BL: Yeca tlacamanalhuijque icamanal Toteco ica catli ama mictoque para masque
    inintlacayohua quiselijque nopa tlatzacuiltili tlen miquilistli quen nochi timasehualme
    timiquij, ama itztoque ipan inintonal quen Toteco itztoc.
  swh-ONEN: Kwa kuwa hii ndiyo sababu Injili ilihubiriwa hata kwa wale waliokufa,
    ili wahukumiwe sawasawa na wanadamu wengine katika mwili, lakini katika roho waishi
    kulingana na Mungu aishivyo.
  wbi-wbi: Mu uluo, fyenambe imola inofu jikapulisivue na kuvafue, kuuti nambe valyahighilue
    kufua kim'bili, mungufu isa Mhepo Mwimike, vwumi ndavule alivuo uNguluve.
  bba-bba: Yen sɔ̃nɑ bɑ rɑɑ bu Lɑbɑɑri ɡeɑ wɑɑsu kuɑ be bɑ ɡu kpɑ ben hunde yɑ n kɑ
    wɑsi nɡe mɛ Gusunɔ u wɑsi, bɑɑ mɛ bɑ bu siri nɡe tɔmbu hɑnduniɑn wɑ̃ɑru sɔɔ.
  eng-KJVCPB: For for this cause was the gospel preached also to them that are dead,
    that they might be judged according to men in the flesh, but live according to
    God in the spirit.
  kgk-NT: Upéa-rehe omano va'ekwe-pe ave omombe'u-ma Hesu Cristo rehegwa nhe'ẽ. Kente
    meme-gwi ojohu-ma íxupe kwéry omano hagwã. Nhandejáry ae oikove va'e. Ha'e kwéry
    oikove ave hagwã oikwaa ukapa-ma Hesu rehegwa nhe'ẽ íxupe kwéry. Omoingove jevy
    ave íxupe kwéry inhe'ẽgwe kwéry. Ha'e kwéry ave oiporu hagwã oikove va'e reko.
  waj-waj: Ivaara Yisuu Kirisiiva gioonna kiaapu vaa putuuyaatama mmayaaya yoketaivaa
    kiaa mmiravai. Iya mmatayaa varuu suaivaki mmuakiaa gioonna kiaapuuya ngiari mminnamminnaa
    maisaiyauvaa irisaiyauvaa vareerayaama vaa iya ivaa varada putiravai. Iya nnaagiai
    mmannasaiyauvo varuu suaivaki Anutuuqo varirayaama iya variateeraivaara Yisuuva
    mmayaaya yoketaivaa iya kiaa mmiravai.
  cpy-cpy: Rootakira ikamantantee-tawori Kameethari Ñaantsi, imateetakiri eejatzi
    ikaatzi kamayiteen-tsiri. Ari rowajankitaa-wathatee-takiri ikamayitakira, rootaki
    omatantaari rowañaa-shire-yiteeri Tajorentsi.
  mpx-mpx: He Yeisu wasana waiwaisana hi papaatena-an gamagalau elal bolo iyaka abwe
    hi aliga, puna kaiwena, bwagana tuwaliya elana lahi hi pwawa toto gamagalau gegewela
    ta pwawa inoke hi yaomal, he yayaluwaliya elana yawal hot nihi pwawa, yawal toto
    Yehoba elana.
  wbp-wbp: Yapa yangka kujalu palija, purda-nyangulu Yimi Ngurrjuju Jijaji Kiraji-kirliji.
    Nganangku mayi-jana yimi-ngarrurnu. Palijalu yangka kuja karlipa yapa muku palimi.
    Ngulaju ngula-juku. Jalanguju nyurnu-jala kalu nguna milyingka, kala Kaaturlu-jana
    yilyaja Yimi Ngurrju yungu-jana nyanungu-nyangu Pirlirrparlu wankaru-mani-yijala.
    Ngula-jangka kapulurla jungarnilki nyinami Kaatuku.
  luo-luo: Mano emomiyo ne oyal Injili nyaka ni joma koro osetho, mondo eka obi ongʼadnegi
    bura, kaka nongʼad ni ji duto manie ringruok, to chunygi mondo obed mangima kaluwore
    gi dwaro Nyasaye.
  nhe-NT: Yeca quincamahuijque itlajtol Toteco ica tlen ama mictoque para yonque inintlacayohua
    quiselijque nopa tlatzacuiltili tlen miquistli queja nochi titlacame timiquij,
    ama itztoque ipan inintonal queja Toteco itztoc.
  aii-aii: ܣܵܒܵܒ ܒܘܼܬ ܐܵܗܵܐ ܥܸܠܬܵ‌ܐ ܦܝܼܫ ܠܹܗ ܡܘܼܟܪܸܙܵܐ ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܐܘܼܦ ܠܡܝܼ̈ܬܹ‌ܐ،
    ܕܦܵܝܫܝܼ ܕܝܼܢܹܐ ܐܲܝܟ݂ ܐܢܵܫܹ̈ܐ ܕܝܼܢܵܐ ܒܦܲܓ݂ܪܵܐ، ܐܝܼܢܵܐ ܚܵܝܝܼ ܠܐܲܠܵܗܵܐ ܒܪܘܼܚܵܐ.
  esk-NT: Tarra taamna piqutigiplugu Christ quliaqtuaġniqsuq tusraayugaallautamik
    taipchunuŋa tuquaniktuanun taimani iliŋiḷḷi annautrautquplugittuuq. Atannikkauyumiñaqsipḷugich
    iñupayaatuntuuq nunami, aglaan Agaayyutim iñuuyumiñaquniġai irrutchiġmiktigun
    Agaayyutitun iñuuruatun.
  msb-msb: Kaya ngani ini an dahilan kun nano kay ginpahayag an Maayo Na Barita bisan
    sa mga patay, na abir nahusgaran na sa inda lawasnon na pagkabuhay pareho san
    tanan na mga tawo, mabuhay lugod an inda espirito na sugad san sa Dios.
  cpa-NT: Hi² jøng² báh³ ca¹ŋi³téng³dsa jǿg³ dsio¹ ja³ta¹ni¹ dsa² ma²ca¹dsan¹, dsa²
    ca¹lø¹rǿ¹ jǿg³ quiah¹² ja³ca¹ŋi¹nio¹dsa ni³ jmøi¹guǿi¹, ju³lah lǿa¹² quiah¹² ca¹lah¹já¹
    dsa². Mi³jøng² li¹chian² jmi²dsí² quiah¹²dsa, ju³lah chian² Diú¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ସୁବ୍‌କବର୍‌ ମରିରଇବା ଲକ୍‌ମନ୍‌କେ ମିସା ଜାନାଇରଇଲାଇ । କାଇକେବଇଲେ ସବୁଲକ୍‌ମନ୍‌
    ପାଇବା ଡଣ୍ଡ୍‌ ସେମନ୍‌ ପାଇରଇକରି ମରିରଇଲେ ମିସା ତାକର୍‌ ଆତ୍‌ମା ପର୍‌ମେସରର୍‌ ପାରା ବଁଚ୍‌ବାକେ
    ସୁବ୍‌ କବର୍‌ ଜାନାଇରଇଲାଇ ।
  meu-meu: Badina bunai sivarai namo na mase taudia e harorolai henidia, bena, ena
    be tau-anidia e hahemaoro henidia, taunimanima iboudiai heḡereḡeredia, to laumadia
    na do bae mauri, Dirava maurina ai.
  yva-NT: Wemi mbewar Ayao Kove mamo ravovo vatano ugwenen to mansai tavon. Onawamo
    ukakai weye wene mamo Amisye apa mangke po raugaje vatan tenambe mansai. Weramu
    Ayao Kove ravovo mai wusyimbe to indamu mansanawayoe ukova nuge nuganui, mamaisyo
    Amisye apa bekere rai.
  dgc-dgc: Nadid minepahayag be dén i Mahusay a Baheta du tolay a pate. Kanya maski
    naparusaan side to kébuhay de to araw, éy makasapit be dén i kaliduwa de ta buhay
    a éwan tu katapusan, a kona ta Diyos. Diyos a Namihasaan Moy
  zpm-NT: Sac niicle zha ne gutlew, no zho gocnaṉpaa zho zha nac Xtiidz Dios zeeṉe
    bzomban zho. Ible rquiinpaa Xtiidz me, sac zha ne rquiaadiaga, niicle ne zetaque
    zho, per nëz lo Dios mban zhiespíritu zho.
  hix-NT: Àsok hana natxow ha, toto heno kom ha, àwayehxemo komo. Àrwo yonyhorunu
    yonytxanyenhàr me natxow hamà. Àro hoye ro, atxke manatxhe hampànà katxho me nehutwetxkonà,
    àwayehpàra rma hak tehtokony mak ha. Toto kax mak nehxatxkon ha. Àro hoye ro rma
    rha, karyhe roro harha natxhe, eyuknyenhàr me tehtokony mak ha. Ekato me ryhe,
    karyhe roro natxhe, Khoryenkomo wyaro mak ha. Àro wyaro esnàr kom horà, àrwo yonyhorunu
    yonytxamohsoye, Khoryenkomo, àwyanye.
  sim-sim: Erem si nakunda osik mashi jivi Jisas Kraishin ma olmu sawenduwa. Uwa osik
    ma ol ha namber mashi jivi Jisas Kraishin misindiyandari ondo kavakavan li undari
    osik maome lihi kuvayiri sir. Hako masikome lihi Avui Wasilaka nga likwa lir.
  npi-ULB: त्यसैले, मरिसकेकाहरूलाई यो वचन प्रचारिएको थियो । शरीरमा मानिसको रूपमा तिनीहरूको
    न्याय गरिएको भए तापनि आत्मामा तिनीहरू परमेश्‍वरअनुसार जिऊन् ।
  cgc-cgc: Mga napatay an en na mga gatuo, na danen an bui pa kan-o, miad na balita
