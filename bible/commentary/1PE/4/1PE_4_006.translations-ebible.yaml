  bkq-NT: Saguhobyry modo ipa, iguewâtybyem. Tunârybyry nheinwântomobyry arâlâ Deusram
    âzepywaolymo, arâ lâpylâ ise Deus kâpywadyly. Unâ tâdâsemagueho koendonro egatuwâm
    olâ, tâinwânni modo Deus eydâ atoram idâhomoem, tyigueduomo, nadaimpa itomoem,
    Deus nadaimpa ato ara.
  kue-kue: Mambuno ipre kamambuno wakai ama yomba geglkwa mina dipene ende tongo pirkwa.
    Sraglpre, yomba prapra ka-tange tenambuka enge ana yomba geglkwa ye nangino mina
    taragl erikwa ikra-pre ka-tange tenambuka. Ba ye spirit mina God kor-moglmere
    yegl ye kor-moraglkwa pre kamambuno ditongwa.
  cot-NT: Irootaquequeate iquenquetsatacaantajitacarica irirajiaqueate metojajianquitsica
    coramani. Imetojajiavetaca, iriguentijiatarite quempevaejiatsica quejecarica maasano
    igonorojia, cotanquitsi iquenquetsatacaajitaqueri itsavetacojitaquero Quenquetsatsarentsi
    Oganejencatatsica cameetsanijite incoguitempaninijite inchoocajiaque ishirejia
    inquempejiajempari Aapani Irioshi.
  bnp-bnp: I mavonga, a Velenga Kamumu ni vara pali ne huriki ri mate muga ne Kristo,
    i bele. Ri mate manga hita lobo bara si mate, pali ngane i mahuri a hanune ria,
    i manga a Vure.
  apn-NT: 'Na pre Jejus ty hãmri nẽ kormã akupỹm htĩr kêt rãhã hkarõ pix o ma amex
    wỳr tẽ nẽ kamã mẽ htĩr ri amnhĩ kaxyw Tĩrtũm mã hamaxpẽr xwỳnhjê mã awjarẽ. Na
    prem mẽ kot amnhĩ tomnuj mỳrapê ra wej nẽ ty nẽ arĩ amex kãm ri pa. Jakamã nhũm
    Jejusja hkarõ ho ma mẽ hwỳr tẽ nẽ mẽ kãm: —E na pa ra mẽ ate amnhĩ tomnuj pãnhã
    amnhĩrer pa. Tã kormã mẽ atĩr ri mẽ ate amnhĩ kaxyw Tĩrtũm kôt ajamaxpẽr jakamã
    kot kaj mẽ ma hwỳr api nẽ wa ixkuri wa ixpyrà nẽ atĩr tũm nẽ amex nẽ apa ho apa.
    Anẽ.'
  ctp-NT: Kwiꞌ ngwañaꞌan ayman nu wa ngujwi sꞌni kanꞌ, nu wa ynan chaꞌ suꞌwe ꞌin Jesucristo,
    nten chalyuu ti ngwa neꞌ kanꞌ, kanꞌ chaꞌ ngujwi neꞌ, sa ñaꞌan nu ndiꞌin chaꞌ kaja
    nchga nten; loꞌo kuꞌni Tyiꞌi Ndiose chaꞌ tyuꞌu neꞌ kanꞌ xiyaꞌ, chaꞌ kaja chalyuu
    nu ja tsaa tii ꞌa ꞌin neꞌ kanꞌ, chaꞌ wa msñi neꞌ chaꞌ ꞌin Jesús.
  opm-opm: Ama han bap ihir na haput patin orhor kat han ihirdapat ama han ihirnong
    Gur amratin. Got oh eimat paten dasi hat pat han ohoh ihan gurhe eimat paten da
    ohsi hatinmat meng moh pomat amranmur. Mameng moh amram dindeiyahan inamdapat
    hapur timbas hatipri orhor danong oh na timbas ham eimat patepramur por yah meng
    oh pot pisashemur.
  bvr-bvr: Gu-gatiya nula nipa Christ a-bona, gun-molamola janguny gu-ngurrjinga burrwa
    a-bona aburr-gata mu-ngoyurra aburr-juwuna. Barra minypa marrban gun-gata aburr-burral
    aburr-juwuna minypa an-gugaliya a-juwiya a-workiya, gun-nerra jama a-jirra, wurra
    birripa aburr-ngurrnga barra aburr-nipa aburr-workiya Wangarr ana-murna.
  wal-wal: Haiqqida asai ba asatettan asai pirddettiyoogaadan pirddettanaunne qassi
    ayyaanan Xoossai de7iyoogaadan de7anau, wonggeliyaa mishiraachchoi etayyo hegau
    odettiis.
  zad-NT: Daan, beṉ'ka' bengakile' dill' wen dill' kob c̱he Chioza' na' wyajḻe'gake'n,
    ḻa'kzi witgake' ka ba nchogbia' gak c̱he yog' beṉ' yell-lio, ni mbankzgake' lao
    Chioza'.
  kmg-kmg: 'Eme fuŋne šiŋucte hâmokicne wâc Biŋebiaŋ jazakicne: Jaŋe ŋifec ŋic hata
    fokac irec sâcko sahaczi okacne roniŋte, â ŋifec Anuture hata fokac irec sâcko
    mârozi juniŋte.'
  aso-aso: Nemuꞌ nene monoꞌ gamazi lamineꞌ nene hilavetidasi vo hetelineꞌ ve. Ingine
    haza okoꞌinesi minaniꞌ gameneuꞌ nene Oꞌmosoꞌmo eveneꞌ mukiꞌ o-ledaaꞌ neineꞌ neꞌmino
    engikisi goniꞌ o-ngedo lihime ngemavo hilaniꞌza ingine sikalahuꞌinesi mini Oꞌmosoꞌmo
    minevoꞌ minevoꞌ ogaꞌ neidiꞌmine igi miniviꞌ miniviꞌ ilizangumuꞌ ve losa aꞌmine
    monoꞌ gamazi lamineꞌ nene engitasi hulavo vo hetelineꞌ ve.
  uli-uli: Ila fal le re wol foloyu Hapatpat Momay le ngalir cho mes, le rechokla
    Deus ye hatugulu kofer le pangal yarmat ngo yebe hatugulu kofer. Ye foloyu ngalir
    Hapatpat Momay le bo hare rebe molow irel molow la yael Deus le ila mele iy ye
    dipli bo rebe mel iyang.
  nin-NT: Uwa a si ni ima yo aba a bre ku abi kɨ ba Ure ku wre ku. Inkindirr yi nggo
    a na, ima yo i gri ba ittu, aba kɨ nâ ta si nggo anishirr a di kɨ nggo. Inina
    ukpa imbarr yi i kɨ, Abachi à zha di izhi imbarr yi bu so sese.
  acu-NT: Yaanchuik kajingkiaru ainausha iwiaaku pujuinaing nu chichamka ujakmau armiayi.
    Mash aints ainau jainawa nunisarang ni namangkengka jakariat, ni wakani tuke Yusjai
    iwiaaku pujusarat tusa, Yusnum uwemratin chichamka ujakmau armiayi.
  cak-WNT: Ruma can xtzijox ri lok'olaj ch'abel ri niya'o colotajic chique ri ye caminek
    chic el, riche (rixin) chi queri' nik'atatej tzij pa quiwi' can achi'el nik'atatej
    tzij pa quiwi' quinojel winek, pero xtzijox chuka' riche (rixin) chi xquil ta
    c'a ri c'aslen riq'ui ri Dios.
  ebk-ebk: Hiyana nan kiapúna ay uray as nan chiyuycha natuy at naekaskasaba nan Ammay
    ay Chamag. Tay uray natuy nan achorcha ay maiyunud as nan maokomán nan am-in ay
    tataku, nan Ammay ay Chamag at naekasaba kan chicha ta matakucha as nan naespirituwan
    ay katakuwancha ay kaman kan Apo Dios.
  spa-PDDPT: Las Buenas Noticias también fueron proclamadas a los que murieron, a
    fin de que sean juzgados en el cuerpo según los hombres, pero que vivan en espíritu
    según Dios.
  ruf-ruf: Kwaajili ayo Imbuli Inoghile tsaipetelighwa hata kwe iwanu iwafile, ili
    wahighighwe mlukuli ka pfawohighighwa iwanu wangi, wakale mne muhe ka pfayobama
    Imulungu.
  gun-gun: Mba'eta ha'e rami aguã ae omano va'ekue pe voi ayvu porã omombe'ua raka'e,
    avakue rami ha'e kuery ngo'o re opaga teĩ nhe'ẽ re oikove ju aguã Nhanderuete
    rami.
  agu-BL: Na, txolij yi balaj stziblal scyetz yi e' wunak tentz yi ntaxk chiquim.
