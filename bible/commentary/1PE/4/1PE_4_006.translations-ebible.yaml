  san-ITR: yato heto rye mR^itAsteShAM yat mAnavoddeshyaH shArIrikavichAraH kintvIshvaroddeshyam
    AtmikajIvanaM bhavat tadarthaM teShAmapi sannidhau susamAchAraH prakAshito.abhavat|
  bel-N: Бо дзеля гэтага і мёртвым было дабравешчана, каб яны, суджаныя па-чалавечаму
    целам, жылі па-Божаму духам.
  sch-sch: Masika han kêng ithi ngei lâia khom Thurchi Sa misîr ani, mitin taksa
    roijêka an hong om anghan an ratha ringna roijêka om ngei kôma han; an ratha
    ringna han Pathien anga an om theina rangin an kôma chong misîr ani.
  mic-MIQNT: Etna na ula ugjit gelu'lg glusuaqan pestunmu'tpnig ugjit ta'nig nige'
    nepu'tipnig. Ta'n tel pata'taqatipnig gisi ilsumaji npmu'tinew 'st'ge' 'ms't mimajuinu'g
    gatu awna ta'n teli gtlams'tasultipnig Se'susewigtug gis tl mimajultitaq 'st'ge'
    Gjinisgam.
  huu-NT: Naimacɨ nia fiodaiñena facaise, Jesucristo rafuena cacadɨmacɨ. Jeacɨno muidona
    nana fiodaitɨmacɨ; iadedɨ naimacɨ navui ɨɨnoia, naimacɨ joreñuaɨ, Jusiñamui isoi,
    jaca iitɨmacɨ.
  jiv-NT: Túrasha jaka armia nu Yusa shiir chichame̱ ujankarmiayi. Ni a̱ya̱shi̱i̱n
    ashí shuarja̱i̱ métek jakamniaitiataṉ Yus iwiaaku pujana núnisaṉ ni wakaní̱i̱
    iwiaaku pujusarat tusa ujankarmiayi.
  otm-NT: Nɛ nu yʉ ją'i xʉn du ya, bi sih ran ho ma'da'yo 'bʉ mi 'bʉi, ngue'a í zä
    bi un Oją ra te yʉ́ mbʉi ʉ, madague'bʉ ya xʉn du yʉ́ ngøc'yɛ̨i. Nɛ gue'a rán säui
    nangue yʉ́ ts'oqui, nangue gätho yʉ ją'i i tu.
  dah-dah: Goke teŋbe Yesu niŋ yitiŋ mere igiŋ gobe al kamtiŋ goyen kamdem moŋde momoŋ
    yirke nuramiŋ. Gogab mata buluŋ bikkeŋ titiŋ goke teŋ uliŋdebe kamnayiŋ gega,
    Al Kuruŋbe hi gwahade goyen po toneŋbe yeŋya hugiŋeŋ hinayiŋ.
  tnk-tnk: Ro pen kɨnəvisau raka mwi nəɡkiariien amasan səvəi Kristo m nərmama səməme
    həuvamhə, mə nəri auər a haməuvehi nərpwɨnien ia nɨpwranraha mhemhə rəmwhen ia
    nərmama pam, mətə ia nənɨmwɨnraha kamharə mamhesi pen nəkwai Kumwesən.
  kpr-kpr: '@see-verse:1PE.004.005'
  san-IAS: yato heto rye mṛtāsteṣāṁ yat mānavoddeśyaḥ śārīrikavicāraḥ kintvīśvaroddeśyam
    ātmikajīvanaṁ bhavat tadarthaṁ teṣāmapi sannidhau susamācāraḥ prakāśito'bhavat|
  nho-nho: Teenaa ko te vana te Lono Taukareka raa ni kauake ki naa tama ku oti te mmate
    i te saaita laatou koi ora. Maaoni, laatou ni mmate pee ko naa tama hakkaatoa
    e mee naa haisara laatou raa ni mmate, tevana iaa teenei laatou ku oti te hakaoratia
    TeAtua no ttaka laatou ma ni aitu pee ko TeAtua.
  gym-NT: Ngöbö rabadre kukwe ükete metre ni kräke, abkokäre ni ngämi krüte, känenkri
    Ngöbö kukwei kuin Jesubtä mikani gare ietre. Nire nire käkwe tödekani Jesubti
    abko Ngöbökwe ñan mikani ja ngie nuen. Abti niaratre krütani ni jökrä kwrere,
    akwa niaratre üai namani nüne kärekäre Ngöböbe.
  azg-NT: Mangꞌe na nndaꞌ, joꞌ sijndaꞌ Tyoꞌtsꞌon na joo nnꞌan na jndë tjë, jndyehan
    juu jñꞌoon naya ꞌnaanꞌ jon. Sꞌaa jon na nndaꞌ chaꞌ ntyja ꞌnaanꞌ na tonanꞌxuanhan
    xjen na tomꞌanhan, nincüajon ntcoꞌxen jonhan chaꞌxjen na ntcoꞌxen jon minꞌcya
    ro tsꞌan. Nndaꞌ vaa na sꞌaa jon chaꞌ nndëë nnanꞌjonhan yo juu na incyaa jon na
    tsixuan tsꞌan na tyiꞌquintycüii na vandoꞌ ñuaanꞌ juu yo ntyja ꞌnaanꞌ espíritu
    ꞌnaanhan.
  bhd-bhd: ईए वजा आए कि मुड़दन भी मसीहेरे बारे मां खुशखबरी शुनाई। तैन केरे जिसम भी
    एन्च़रे मरे ज़ेन्च़रे सारे मैन्हु मरतन। पन हुनी तैना आत्माई मां परमेशरेरे सेइं
    साथी हमेशा ज़ीइले।
  too-NT: Lā' ū'tza' nā cālīmāca'tzīnīca huan xatzey tachihuīn a'ntīn xanīntza' chuhua'j.
    Lā' chuntza' a'yuj tanīlh chuntza' hua'chi ixlīhuākca'n tachi'xcuhuī't, pero ixlīca'tzīnca'n
    tzē natatahui'la para pō'ktu chuntza' hua'chi Dios lahuī' pō'ktu.
  ind-AYT: Untuk alasan inilah, Injil diberitakan kepada orang-orang yang sekarang
    sudah mati sehingga meskipun mereka sudah dihakimi di dunia ini sesuai dengan
    standar manusia, tetapi mereka hidup secara roh menurut kehendak Allah.
  cjo-NT: 'Paerani ikenkithatakayiteetakarini jeekawitacharini, ikamanteeyakirini:
    “Aririka paapatziyari Jesoshi pikanteetatyeeyaani pijeeki janta jenokinta”. Roojatzi
    ikamaeyantakani: tema ranteeyakironi kaari kameethatatsi, rootaki ikamaeyantakarini,
    ikimiteeyakarini maawaeni atziri. Omaanta iinja ipiriinteeri Tajorentsi maawaeni
    aapatziyariri, ijeekakagaeyerini janta inampiki. Ikantya ikimiteeyaarini Tajorentsi:
    eero ikamaeyeeni eejatzi.'
  nsn-nsn: Ge inggono pe ter tengkan, maeit ka hire tauete ponoin, ro Uelhire Uaia
    tasir tamat geka mata uoum, maeit gisina ra turung kedangais, ra kedang uamatotois
    tenas niuangoulane i kot. Maeit gisina tar iabeis pake turung uangoul keip tar
    nimalarar nang God.
  san-DEV: यतो हेतो र्ये मृतास्तेषां यत् मानवोद्देश्यः शारीरिकविचारः किन्त्वीश्वरोद्देश्यम्
    आत्मिकजीवनं भवत् तदर्थं तेषामपि सन्निधौ सुसमाचारः प्रकाशितोऽभवत्।
  tna-NT: Da putsu, Diusu ja ecuana sa tata chenu cuana mesa quisa saida cuana quisaquisa
    ametaidha. Pamapa tueda quisa saida cuana su jei eputani cuana jucha jepuiti manutaidha
    biame, eid'e Diusu neje cielo su yanita huecana.
  lid-lid: Ehe, hamon kameh Kindrei atehei lau mari ala ta mada sahou. Eme ma sahou
    nyala Kindrei ndrasahan ndranye iri lau ndramak ale. Handru, taha lau mari badu
    munyak kameh amak, tasah Kindrei mene ndratiye, are lau amekes kandriyen ndra-in,
    iy kameh imek. Eme ma oda taha lau mari badu munyak kameh imek. Arile, sahou mwasin
    ta Krais ndrasahan tiri lau mwan ma badih nane, ta malawi iri kameh udu mwasin
    ma udu le buku doh, buku Kindrei ale ta udu le buku doh.
  wim-wim: Nil puth Christ.angan wik minan kan waaꞌ-waaꞌ thant than kaꞌathaman uth-uthaminana.
    Nungkway than mul wun-wunin way thanttam anpalan-a, keꞌ pam wanch yotan uth-uthamantanan-a,
    nil Christ.angan wik min waaꞌ-waaꞌ thant, nhinthan-maany thanttaman yipam ngulakam
    wun-wunayn keꞌ God.an yimanangan man-yetham wun-wunow aak umpuyama.
  zga-M: Uvufumbwe uva livangili lilumbiliwe kuvala avamalile ukufwa, vamalile ukuhigiwa
    kombombo nshevene uwa mbombo ntsoni, wikwitsa tuve nu vumanye tuve nu vumanyi
    uvunogwe nu vufumbwe ku mbombo entsa klwisayo kwenyo.
  yom-yom: Kiawu kioki bila Nsamu Wumboti wunlongolo kuidi batu bobo bafua, mu diambu
    bu basambusulu mu nsuni banga batu bobo badi moyo, babaka bu zingila mu Pheve
    boso buididi Nzambi yi moyo.
  san-SIN: යතෝ හේතෝ ර‍්‍යේ මෘතාස්තේෂාං යත් මානවෝද්දේශ්‍යඃ ශාරීරිකවිචාරඃ කින්ත්වීශ්වරෝද්දේශ්‍යම්
    ආත්මිකජීවනං භවත් තදර්ථං තේෂාමපි සන්නිධෞ සුසමාචාරඃ ප්‍රකාශිතෝ(අ)භවත්|
  yut-yut: Mibɨlɨ yaŋ do aŋek mɨŋat amɨnyo uŋun kɨlɨ kɨmakgwit uŋun dɨma kɨmagek Gen
    Bin Tagɨsi nandawit. Asi, yokwi pakpak da kɨmokgoŋ uŋudeŋ yokwi awit dakon kobogɨ
    do kɨmot awit, mani Piŋkop da iyɨ yombem wup egɨpni do nandagɨt do Kristo dakon
    Gen Bin Tagɨsi nandawit.
  grc-BYZ: εἰς τοῦτο γὰρ καὶ νεκροῖς εὐηγγελίσθη, ἵνα κριθῶσι μὲν κατὰ ἀνθρώπους σαρκί,
    ζῶσι δὲ κατὰ Θεὸν πνεύματι.
  cpc-NT: Irootaki ikinkithatantaitakawori Kamiithari Ñaantsi, jimatsitaitakari iijatzi
    kamayitaintsiri. Tima okantawitaka jowasankitaawathawiitaari, iro okantantaari
    jañaakaashiritairi Pawa.
  nhg-NT: Pues niecate tli ye omejmejque oquecajque inu cuale tlamachestelestle, para
    que ejqueu ma neme inespíritu, quiename nemoa Deus, mösque omec incuierpo quiename
    meque incuierpo de noche giente. Pues Deus oquejtojque ma ejqueu iye.
  nya-nya: Pa chifukwa chimenechi, Uthenga Wabwino unalalikidwa ngakhale kwa iwo amene
    tsopano ndi akufa, kuti adzaweruzidwe monga anthu ku thupi, koma adzakhale ndi
    moyo monga mwa Mulungu mu mzimu.
  ngu-NT: Yejhua ica yejhua no oyaj niman oquimijlij on yejhuan yomiquej on cuajli
    tlajtojli yejhuan quitemaca temaquixtilistli. Dios ye quintlaxtlahuilia ipan intlalnacayo
    ican miquilistli ijcon quen quitlaxtlahuilis nochi tlacatl. Pero Cristo oquimijlij
    on cuajli tlajtojli de temaquixtilistli para inalmas huelisquej nemisquej quen
    Dios nemi.
  kup-kup: Met paru ñomah-narin ñetï tinao mañahan hatevetehavoz kapot ev. Met dari
    ham añarab maporiz ñomamegivoz zut parum horï toohañiz hañiv bat parum heriñ ñomah,
    oñ God pohao het hezapuz zut pohazao tin het hepanez hat pi sat parum puliholon
    mañah.
  jid-jid: Nitu ki ba hla tre Irji ni biwa ba qu ngame, ni tu wa ba bla tre bawu ni
    wa ba hei ni vri na ndi, ama ba sun ni Ruhu Irji ni ndu ma.
  wmw-wmw: Kwa sababu ya javyo, Habari Ngema wereziwa anta na wafwi, ipate wainshi
    nroho zawo (kamba vyaari Mwenyezimungu), ingawa mwiri wawo upokerera hukumu yakufwa
    yawatabika wanu piya.
  gmv-GGM: Hayqidaytassara miishiracho qaalay yootetiday hessa gishikko. Hessaththoka
    ay asa bollaka piridiza mala istta asho bolla piridana. Istta shempoy qass Xooss
    diza mala deyon deyana.
  ssg-ssg: Nake ti tetenen, teka kahikahi Krais kaxi ahutiwen meng solian ti Haeu
    hani teka aope ie laha maten. Kalak laha mat hanowi lawe seilon, hanawaialaha
    tap tahi matean masin hanawai Haeu.
  zpo-NT: Kwaanzee, noka lo re xaa ngut, mzaa xaa kwent cheen wdizh chul, zee nixa
    ngunaab Dios kwent lo xaa re kwaan mle xaa lo yizhyo ne, per nal ban mbi naban
    cheen xaa mod nzhekla Dios.
  poy-poy: Ndo mana Shisoweru Shiwagira shibweritwi ata kwa walii vinu wahowiti, su
    womberi watozwi mumakaliru gawu ga mnshimba gambira wamonga, kumbiti walikali
    murohu ntambu Mlungu yakalikala.
  qwh-NT: Tseno captinmi, wanushqa quecaq nunacunamanpis alli willaquininta willacorqan,
    cuerpuncuna wanunanpaq jusgashqa captinpis, almancunaqa Diosnintsicwan imeyaqpis
    cawayänanpaq.
  gaw-gaw: Diig amunu anuḵa Nai Ena amu danab mauhp̱ig dilagp̱a ele uḵom. Amu amup̱a
    ag beḏulag heṯoḏiakp̱a daaglag amge Nai Ena ahilagp̱a mehuqom amup̱a ag doṯolag
    ele Kayak Nug bauklel daaṯe bia daaglag.
  nca-nca: Ŋu murí ŋuro tero unipare khumaŋgurí ŋundo toŋeye yoníqo miti mande ŋu
    iŋaŋgurí. Ŋunde tero uni ŋunde qu koweye khumaŋgurí, quko Anutu yorote ŋunde qembe
    yuqayemo yoteŋgo.
  zpz-NTPP: Tees Crisht gua shaal mi de riidz nu sac nim lat de mbecy nu bi gut, gun
    orzeꞌ Espiriit Yon nim gyicy mi nu cui mbañ dey gal nu Ñgyoozh mbañ mi. Nomaas
    lat nu pcyiiñ dey gyishlombecy nu cuerp niy, orzeꞌ Ñgyoozh briic mi cashtig ni
    dey gal nu ricy num deꞌ zir de mbecy.
  zac-NT: Lëꞌë ra tëgulë hia bini raiꞌ dizaꞌquë. Guc raiꞌ juzguë ziquë mënë; guti
    raiꞌ. Bini raiꞌ dizaꞌquë të parë si talë tsaldí lduꞌu raiꞌ shtiꞌdzë më, guëbani
    raiꞌ ziquë Dios. Espíritu Santo guëneꞌe vidë eternë parë lëꞌë raiꞌ.
  kyg-kyg: Ani kavatefeꞌmo faliꞌnaya vayaꞌaifeꞌmo alagepa faigoko geꞌamo ago aeꞌa
    hakalo huꞌa hapa paiꞌnae. Apakaemo ma mopafiꞌmo maiꞌnageꞌapaeꞌmo, hosu kavaꞌmo
    huꞌnae, huꞌa aliꞌa fako huꞌa apateꞌnayaꞌmonanafa apauneꞌapamepatiꞌmo Goti geꞌamo
    akame hisayafekeꞌmo alagepa faigoko geꞌamo afiꞌnae.
  kmk-kmk: Siya’d gapuna un naitudtudu dit Nabaḻu’n Damag ulay sidat natoy daḻapnu
    ulay nu natoy daon un maisayun sit maukuman dat losana tagu, mabalina matagu dan
    kadogwa da un padan Apudyus un matatagu un ispiritu.
  cao-NT: Ja tsi xo toa rësonish cabo qui ri Dios Chani Jia ca yoahacaniquë, naa jocha
    quëshpi rësoyonish ca nohiria bo qui. Jatsi jato qui Dios Chani yoahacani quiha,
    Dios shina ja nicacanai cató tsi ja xabahamahacacano iquish na jato ri.
  bbr-bbr: Kiro onokun, Jisas nukasar kiro roasiret ak meter meiein opok nais poteanik,
    kon Ämän Eposek maronuk, roin. Kesernuk, akan enmaksau meter meiein, utianik,
    wasarewaraun ses opok, inok roasir kiro ämän rowon mesin wou epar mowon, kon totok
    Anut nuka senek awau rawai.
  inb-inb: 'Kasa­man­da­mi wañus­ka­kuna­ta­pas Alli Willai­ta willai tukur­ka­kuna:
    pai­kuna, kai alpapi kuir­pupi jus­ti­siai tukus­pa­pas, pai­kunapa ispi­ri­tuka,
    Alli Willai­ta uiaspa, Taita Dius­pa ñawipi kaug­san­ga­pa­kuna.'
  hrv-hrv: Zato je i mrtvima naviješteno evanđelje da osuđeni doduše po ljudsku, u
    tijelu, žive po Božju - u duhu.
  box-NT: Lé bṹn bìo yi á le bín-tente mu buera nɔnnáa bìa húrun yi. Mu lé
    bìa húrun mu húmú na ɓa nùpua ɓúenɓúen ko ɓa yí mu bè-kora bìo yi. Le
    buera nɔn bèra a na à ɓa yí le mukãnì binbirì le Dónbeenì Hácírí pànká
    yi.
  ote-NT: Nehe núꞌʉ ya xa du, neꞌʉ ya xqui tsꞌofo de rá noya Ajua̱, pa njabʉ masque
    ya xa du yá ndoꞌyoꞌʉ, ma da yopa mɛꞌtsa maꞌna ra ꞌraꞌyo te núꞌa̱ ma go da umbabisɛ
    Ajua̱.
  wnu-wnu: End ne Qob uber qoan munon umburiamir eng wurinob qamarari igumirei. Wuri
    gitgoant munon gugum ebet igour gas ende diab qut bigumirei. End qob uber wuri
    igumir end wurinou moui eng Qenu igom igo gas ende wuri igorubour.
  zam-NT: 'Por cona, ngue niin loo gu'': Loo mèn co'' nguthle'' nalle'', mblo mèn
    yalbàn no mde''th mèn cón che''n xá mod lyá'' mèn loo con'' ryes láth be'' ngure
    ban mèna par gàc loo mèna co''se'' gath bél''yòo lad mèna, yòo ban no xpii mèna
    no alm mèna Diox xalque'' naban Diox. Tataa ngòca loo mèna mastale'' yub Diox
    gunee lezo'' cón che''n mèna nquin gath bél''yòo lad mèna xalque'' ndxath rye
    mèn.'
  zyp-NT: Macawtaco, a thi ciapaw sahlo khakhei zong thawngchawbia khah reipaw cang
    ka, ma pawsui co aaning cawh aa pungsaw khah aa tuasenah hratah biacepah aa cang
    khy taitah aa thlawpaw cawh Khazing khatah a hring khypaw a cang.
  sey-NT: Ja̱je paꞌina, ju̱ꞌisicohuaꞌire deꞌo cocare quëapi. Ja̱ cocapi i̱ohuaꞌi huajëcohuaꞌi
    paꞌinë yoꞌoseꞌere ña deꞌhuayere caquë, i̱ohuaꞌi Diusu paꞌiye i̱siyepi joyopi paꞌija̱jë
    caquë yoꞌopi.
  nvm-nvm: Ijefuon Jesu Kurais fu vuak ma iji abe e iji bu usuibe ve dame do firama
    bu do ine aoinva ijiebuon kaven iji kuardiain. Bu vajai buon iji bun aoin revo
    bu Jesuon vuak iji faime ijia jakva kaven buon bu izeg God fu fioino ijeg kariokfuon.
  mps-mps: Tama te Krais agai te isali we bidi dali me te po tų ebo sisi yai elaluyu,
    tama agai te polobadu isai we bidi dali me te Godigo gesi dwagi yai po pusigi
    pai. Magi basowe? Te God agai augwali osola sulama, tama augwali isali, te tigidali
    tǫde bidibo we bidi tiwai. Tama augwaligo tigi isali goli, augwaligo noma bidi
    te God tiwai bidimainogo Krais agai augwalibolo te Godigo po pusigi pai.
  pab-NT: Hatyo niyahare atyo Iraiti Waiyexe kaxakaisaka tehitiya kamatinae hiye kaxaxalikisaka
    maheta, tyotya halitinae kaseterenae akereta hoka haisekohare kakoa tyaonaha maheta
    Enore tyaonitere akereta. Ali waikohekoa tyotya halitinae kaxaxalisakitere akereta.
  llg-llg: Tetebes! Manetualain sangga palisak hataholi mana mate kala, sama leo Ana
    palisak hataholi feꞌe kala. Huu Ana nau nita sila dala soda makahulun. Huu ndia
    de, Yesus neu nafada Lamatuak Hala Malolen neu sala, suek ala bisa hambu soda
    tetebes, fo tao tungga Lamatuak hihii-nanaun.
  kyf-kyf: We 'gbʋ, wa yia -Lagɔgbʋ gba 'dɛbhie tlɩtlɩnya -yla. Gbʋ -we wa nʋa lɛ,
    da wa mɩa dʋdʋ -gʋ, 'ɩn wa yia wa -yɔgbʋ 'wʋbhu we 'gbʋ, nyɩma weee 'bhisa. -Slɛɛn,
    sa -Lagɔ -gaa 'yliyɔ, wa 'ka 'sa 'yliyɔga ɔ Zuzu 'Pʋpaa sɔlʋ.
  tpi-tpi: Long dispela as tasol na ol dispela manmeri i dai pinis ol i bin harim
    gutnius long taim ol i no i dai yet. Tru, ol i bin dai, olsem olgeta manmeri i
    bin mekim sin i mas i dai, tasol nau ol i kisim laip na i stap spirit, olsem God
    yet.
  mih-NT: Yucuan cuenda i nacatyi ra Jesús Tuhun Ndyoo sihin ñiyɨvɨ i sihi. Ñiyɨvɨ
    cuu ñu, ta yucuan cuenda i sihi coño ñuhu ñu, zoco cua cundito añima ñu tañi ndito
    maa ra Ndyoo.
  qvh-NT: Lapan runacuna juzgash cayänanpä captinmi wilacuyninta wilacogcunata Tayta
