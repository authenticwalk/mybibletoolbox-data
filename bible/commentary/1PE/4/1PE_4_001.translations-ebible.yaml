  gof-ENT: ሄሳ ጊሾ፥ ኪሪስቶሲ ባ ኣሹዋን ኑስ ዋዬቲዳ ጊሾ ሂንቴካ ሄ ቆፋን ሂንቴና ዳንጪሲዲ ሚኒዲ ኤቂቴ። ኪሪስቶሳ ጊሾ
