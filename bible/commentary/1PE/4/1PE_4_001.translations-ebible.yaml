  gaq-gaq: ନେଂ ମୁଇଂ ମ୍ନାଃ ସାଃବିର୍‌ଣ୍ତ୍ରେ ଇସାବ୍‌ରେ ପେନେ ମଣ୍ତଲିନେ ମ୍ନା ନେତାଇଂକେ ଗୁଆରେ
