verse: 1PE.004.001
translations:
  kpx-kpx: Iesu keu vatae lohoale vatehani malenu. Iale lata au huhuale ke nahate
    huhulahai negolahave. Di louale keu koseanu. Oleuoleu abu evievimo vatehani maleale
    kebiamo vaveve toelau bae negoalivebene.
  okv-H: Eto Keriso na hamo ta memenga kina avoeto ungo ainge dombo ari sasapura toasi
    avo hotembihe sovera evujo, ke amita be amo hamo memenga kiari embo amita degi
    ari sasapura amo ivo ambu aisuja avoeto enda ta mihie hamo ta ujeje sasapura avo
    mane asi hotembasuja te God ta uje vahai avo asi ue iresuja.
  tbo-tbo: Keliso tauna i wilawa hota po hiniwiyuwa i tuhagaya yaka taumi wiyuwa u
    hinena ona towolo kadidili po mei Yesu. Babana wiyuwa ta ialoni ata apapoe amaka
    ta wihinigigiyehi.
  mal-C: ക്രിസ്തു ശരീരത്തിൽ കഷ്ടം സഹിച്ചതിനാൽ നിങ്ങളും അതുപോലെതന്നെ കഷ്ടം സഹിക്കാൻ
    സന്നദ്ധരായിരിക്കുക. കാരണം, ശാരീരിക കഷ്ടതകൾ പാപത്തിന് തടയിടുന്നു.
  grc-SR: Χριστοῦ οὖν ⸂παθόντος ὑπὲρ ἡμῶν σαρκί, καὶ ὑμεῖς τὴν αὐτὴν ἔννοιαν ὁπλίσασθε·
    ὅτι ὁ παθὼν ἐν σαρκί,⸃ πέπαυται ⸂2ἁμαρτίας·⸃
  bgc-bgc: इस करकै मसीह नै दुख ठाया जिब उसनै देह रूप धारण करया, थारा भी रविया उस्से
    तरियां दुख उठाण का होणा चाहिए, जिसा उसका था, क्यूँके जै थमनै मसीह खात्तर दुख ठाण
    की सोच ली सै, तो थमनै पाप ना करण की भी सोच ली सै, ताके आग्गै तै कदे थम पाप ना
    करो।
  khz-khz: Keriso tauniparanai evitivitito pakurai, gomi maki gemi tugamagi pio vega-tiligara,
    ia gena tugamagi ria pia gelegele; kwalana tauniparanai evitivitina talimana na
    kala rakava eraokwanirana.
  deu-TKW: Da nun Christus nach dem Fleische gelitten hat, so bewaffnet auch ihr euch
    mit der gleichen Gesinnung. Denn wer nach dem Fleische gelitten hat, ist zur Ruhe
    gekommen von der Sünde,
  zsr-NT: Qui lë ni naꞌ, ca naꞌ gzxacaꞌ gdiꞌë Cristo lu gdu ca nayáꞌ nabanëꞌ, lëzcaꞌ
    lbiꞌiliꞌ ral‑laꞌ soa cözliꞌ sacaꞌ quiꞌliꞌ. Nu naꞌ rzacaꞌ rguiꞌi le daꞌ le nac
    dxiꞌa chbucáꞌn dul‑laꞌ.
  lin-lin: Lokola Klisto amonaki pasi kati na nzoto na Ye, bino mpe bosengeli kotambola
    na makanisi ya ndenge wana ; pamba te Ye oyo amonaki pasi kati na nzoto na Ye
    asilisaki nguya ya lisumu,
  hns-NT: Kriest ke iensaan ghat doekh oethaawe ke paral, aur oe Parmeswar ke man
    waala maanke ie kaam karat raha. Ohie se tohoelogke tjaahie tajaar rahe ke doekh
    oethaawe khaat. Djab toelog bieswaasie ghat Kriest ke man waala maanke doekh oethaihe,
    tab toelog kharaab tjiedj na mangiehe kare. Ie baat jaad karke hiemmat pakarle
    rahiehe.
  noa-E: Mag, Cristojã maach gaaimua õrau mas wautarr aawai pãarjã agjö i gaaimua
    dau aphʉʉ aag magʉm abaju aai nʉm. Cristo gaaimua dau aug wau nʉmjã magʉm aba,
    waragta i ipierraa jʉmpʉ̈pʉ̈ikhamʉn, pekaujã maach dʉ̈i jua theeg chukhuta aadeejem,
  eng-EMTV: Therefore, since Christ suffered for us in the flesh, you also arm yourselves
    with the same mind, because he who suffered in the flesh has ceased from sin,
  mib-NT: Núu súcuan te nájnūhun ni ndoho Cristo jehē yō jiín yɨquɨ cúñu yā, suni
    súcuan na táva ni maá ró ndoho ró. Chi ñayuu jeē ní ndoho jíín yɨquɨ cúñu, tuá
    sáha i cuēchi.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ ख्रिस्‍ते़न्‌नासिङ्‌गे़न् थक्‍को तुक्‍खे च्‍ये़, हे़क्‍केलॽरिक्
    खिनिॽआङ् बा हे़क्‍तङ्‌बा निङ्‌वाॽइन्‌कत्ते़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ नासिङ्‌गे़न्
    थक्‍को तुक्‍खे के़जाबाल्‍ले़ लायो चोःक्‍मा ले़रुआङ् वाॽरो॥
  xnj-xnj: Ndava muni Kilisitu ang'aiswi muhiga yaki, na nyenye mewa mwiganikiwa mujikamalisa
    mukuholalela kwinu ngati cheavili mwene, muni yula mweang'ahiki higa alekini kumbudila
    Chapanga.
  mmx-mmx: Karisito ga suma losongsongot at labantuxu ren, kuren la nemi bok mina
    ru lolos ngan mo levendoxoma neni ga ruuna i. Mo do nege i ekip tangarang mi losongsongot
    at labantuxu ren mumu lununu ren saparap ne Karisito, i lox asuusu i do neni ixok
    lok bok ba xeneng at laxakapmek.
  cbr-NT: Uni 'ixun ca Cristonën tëmëraquin paë tancëxa. Usa 'ain camina 'unánti 'ain,
    mitsúnribi camina —sapi cana tëmëraquin paë tanti 'ai —quixun sinánti 'ain. Uin
    cara Jesucristonan cupí tëmëraquin paë tanxa an ca ñu 'atima 'ai 'uchati ëanxa.
  tee-NT: Ju Cristo mak'alhk'ajnalh ju quilacata'an acsni quitsuouchilh ju ani lacamunutpa'.
    Pus vana alhilak'a'it'it ju uxijnan acsni tamamak'alhk'ajniyan ju lapanacni mas
    navit'at'it ju k'ox. Pus ju chunch mamak'alhk'ajnican tasui ni vasalhch macajunta
    ju macxcai.
  eng-LSV: Christ, then, having suffered for us in the flesh, you also arm yourselves
    with the same mind, because he who suffered in the flesh has finished [with] sin,
  cak-NT: Cuando ri Cristo xc'ue' chech-ulef, xu'on sufrir koma konojel. Romari' can
    quiri' chuka' tibana' rix, man tipokonaj-iwi' niben sufrir. Y xa rix roma iniman
    ri Cristo niben sufrir, can k'alaj-wi chi xiya' yan can ri mac,
  pah-NT: 'Cristo''ga okwaha hahya omanomo tahepy ti g̃a javo ikwehe. Pendeaporog̃ita
    po ti nahã hamo no. Pe''ji ti: “Mara''ngu po ti hahyramo ji ve nehẽ no? Emo po
    ti ji aho tuhẽ Cristo''ga rupi nehẽ,” pe''ji ti. A''ereki hahyrame nhande ve nhande
    ndiakoa''javi nhanderekote''varuhua rehe.'
  sja-NT: Parãpa k'awa p'anadairã Cristo miada mãgá iru k'ap'ɨade, sõcharra p'anapatáatɨ
    mãik'aapa auk'a k'ĩsia p'anapatáatɨ iruk'a. Miadak'ãri, p'ek'au k'achia oonáatɨ.
  xed-xed: 'Nda sna mu kazlay: Ghuyghuya Kristi ta ɗaŋwa ma sluʼuvgha kəʼa. Kaghuni
    guli, nzawanza nda fata vgha ŋa ghuyay manda ŋani. Mndu ta ghuytá ɗaŋwa ma sluʼuvgha
    ná, haɗ ta gəgəltá dmaku wa.'
  mks-NT: Tá quia̱hva na̱ndoho yiquí cu̱ñu Jesús quia̱hva já ndítahan canduu tia̱hva
    ri ndóhó va ndoho ini ndó. Jáchi̱ ndá na̱ ndóho ini yiquí cu̱ñu, na̱ cán cúú na̱
    co̱ cája cua̱chi ndaja na̱cuu.
  gfk-S: Krais ga kilingane ra harangungut tano palatamaine. Io kaie, i bilai be mu
    bileng mu na tagure mu ma ikino mangana lilik tane Krais, kinong aie nong te kilingane
    ra harangungut tano palatamaine ite hana talur no sinisip ura gilgil no sana tintalen.
  bmu-bmu: 'Kraistnöŋ sileŋe sihimbölö mörök. Miaŋgöra iŋini mewöyök sileŋine sihimbölö
    mötpingö jöjöröba malme. Yambuk mötmöt mohot kewö memba mötmörime: Kunöŋ siŋgisöndok
    ahakzawi, yaŋön mönö nanŋi sileŋaŋgö sihimŋaŋgöra ak waŋgimakza. Kunöŋ Kraistköra
    aka sihimbölö mörakzawi, yaŋgö sihim kömbönaŋi bölöŋan mönö sörörauba eri siŋgisöndok
    tököba qahö akŋamgö kapaŋ köla malma. Urumötmöt miaŋön mönö wötŋini mem eŋgiiga
    miaŋgöreŋ töndangöba aködamunŋinambuk aka malme.'
  dgz-dgz: Keriso piup gapan wandeni wamewa, me vek ugu vegaek anu tanen, ap menan
    e me tani gueguewa mini anu taiwanian, iwa orup da me etua gapan vek anu sisimiwandapinawa
    me inak koewa da sia ya enanase taiwandata.
  eng-GNV: Forasmuch then as Christ hath suffered for vs in the flesh, arme your selues
    likewise with the same minde, which is, that he which hath suffered in the flesh,
    hath ceased from sinne,
  zaa-NT: Cristua nna loti' gudue yétsiloyu nna uccuee sufrir. Ą'hua ri'u nna ná qui'ni
    ccá ri'u dispuesto ccá ri'u sufrir canchu biỹa mal guthacca' ca enne' ri'u. Porqui'ni
    de chi yù ri'u qui'ni canchu anía chi cca ri'u sufrir nna, làniana ritelíní qui'ni
    labí runi ri'u tul·la', acca ca enne' mal nna rudua dí' cą ri'u.
  eng-WEBSTER: 'Forasmuch then as Christ hath suffered for us in the flesh, arm yourselves
    likewise with the same mind: for he that hath suffered in the flesh hath ceased
    from sin;'
  guh-guh: Cristo abaxë itsa ponapona mapanacuataje, itsamonae bejiobiaexanatsi. Bajara
    pijinia pacuenia paxamë ata tajëvelia bepaevetavanapame itsamonae papecabejiobiaexanaenexa.
    Pajivi bejiobiaexanatsi Cristo pelivaisi pejumecovënëtsixae, bajarapajivi pevajënaeyabelia
    ajamatabëcuenesaë baja tsaponae. Copata baja pibisiacuene pexanaejava.
  bon-bon: Naace name pi Keriso cewe oocananuji teeme ai gawecewe tääpe cabu, mine
    miiji teeme pana ngenecu kokre äbita, ingle lui te teeme tääpe cabu cewe loocanuge,
    teeme tääpume siige gyene niiya mule me kokre.
  nhw-BL: Cristo tlaijiyohui ipan itlacayo quema mijqui, huajca ma timonejnehuilica
    quen ya tlaijiyohui huan ma amo tiquimacasica sintla monequi titlaijiyohuise.
    Masehualme catli ipan ininyolo mocualtlalijtoque para tlaijiyohuise pampa iaxcahua
    Toteco ayacmo quinequij tlajtlacolchihuase.
  swh-ONEN: Kwa hiyo, kwa kuwa Kristo aliteswa katika mwili wake, ninyi nanyi jivikeni
    nia iyo hiyo kwa maana mtu aliyekwisha kuteswa katika mwili ameachana na dhambi.
  wbi-wbi: Lino, ulwakuva u Kilisite alyapumusivue kim'bili, najumue mugudaghe muvufumbue
    vuno alyale navwo umwene. Juno ikuguda vwimila imhumuko isa pa iisi apa, asilekile
    inyivi.
  bba-bba: Kirisi u nɔni swɑ̃ɑru wɑ win wɑsi sɔɔ, yen sɔ̃, bɛɛ mɑɑ n weenɛ bwisiku
    tee ni, nu n bɛɛ dɑm kɑ̃ɑ. Domi wi u kɑ nɔni swɑ̃ɑru tɛmɑnɑ win wɑsi sɔɔ u torɑrun
    bɑɑ deriwɑ,
  eng-KJVCPB: 'Forasmuch then as Christ hath suffered for us in the flesh, arm yourselves
    likewise with the same mind: for he that hath suffered in the flesh hath ceased
    from sin;'
  kgk-NT: Pene mandu'a kena Cristo-rehe. Yvy-rupi oiko jave ombohasa asy ranhe va'ekwe
    íxupe imoingo-vy upe rire ojuka uka hagwã. Upéixa ramo peẽ ave tapenhembopy'agwasu
    kena pehasa asy hagwã. “Ipy'a porã reheve Cristo ohasa asy va'ekwe” tapeje katu.
    “Xe ave ahasa asy va'erã. Upe ramo ha'e-rami xe py'a porã reheve aikose.” Aipo-rami
    katu tapeje pendejéupe. Jahasa asy rire ndajajejavysevéi-ma Cristo nhamoirũ teese-gwi.
  waj-waj: Yisuu Kirisiiva ngiiiyara mmamma nniitaroovaa varoovaara yaata utuatee.
    Ivo mmamma nniitaroovaa varoo yaata utuuvaa roosiima ngiingii aakiaiyauvaki yaata
    utida yaagueeqakiatee. Gioonna kiaapu voovoono mmamma nniitaraivaa varaivoono
    hama mminnamminnaa maisaivaara yaata utuoo varaivai. Vaa pikiaivai.
  cpy-cpy: Ari okanta, ikemaatsita-kowentee Jeepatzii-totaa-rewo ijeekanta-paentari
    jaka jaawiki. Rootaki pikenkishiryaa-kopiintee-yaari eeroka-paeni. Tema ikaatzi
    ñiirori ikemaatsita-kaetari, teera ikowaero ranteero kaari-perori.
  mpx-mpx: Keliso tuwana elana lomwan i pwawa, inoke wana kamwasa nuku ahe ge nuku
    lovivina-agimiu lomwan al nuku pwawa ni ola iya. Kaiwena ebo etega tuwana elana
    lomwan ni pwawa Keliso alana kaiwena, iya iyaka nige ni miminek gegi paganina
    elana.
  wbp-wbp: Yapa nyurrurlarluju kankulu milya-pinyi yangka kuja kalalu yapangku murrumurru-manu
    Jijaji Kiraji kujalpa walya nyampurla nyinaja. Murrumurru-manu-nyayirnili, kulalpa
    kuja-jangkaju warrarda wajampa-jarrija. Kuja-piya-yijala kulalu wajampa-jarriya
    kajili-nyarra yapangku murrumurru-mani. Pirrjirdi-mantalu-nyanu yungunkulu jungarnirli
    manngu-nyanyi nyanungu-piyarlu. Yapa nyurrurlarlu kankulu milya-pinyi kaji ngana-puka
    murrumurru-jarrimi Jijaji Kiraji-piya, yapa yinyaju majukuju-ka lawa-jarrimi.
  luo-luo: Emomiyo kaka Kristo noneno sand e ringruok, un bende nyaka umanru gi paro
    machal gi mare, nikech ngʼat maneno sand e ringre koro oseloyo richo.
  nhe-NT: Cristo tlaijiyohui ipan itlacayo quema mijqui, huajca ma timoyolilhuica
    queja ya tlaijiyohui huan ma ax tiquimacasica intla monequi titlaijiyohuise. Tlacame
    tlen ipan ininyolo mocualtlalijtoque para tlaijiyohuise pampa iaxcahua Toteco
    ayoc quinequij tlajtlacolchihuase.
  aii-aii: ܣܵܒܵܒ ܡܫܝܼܚܵܐ ܒܦܲܓ݂ܪܹܗ ܩܘܼܒܸܠܔ ܠܹܗ ܚܲܫܵܐ، ܐܘܼܦ ܐܲܚܬܘܿܢ ܟ̰ܲܟܒܸܢܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ
    ܗܲܪ ܒܗ̇ܘ ܪܸܥܝܵܢܵܐ، ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܩܘܼܒܠܵܐ ܝܠܹܗ ܚܲܫܵܐ ܒܦܲܓ݂ܪܵܐ، ܫܸܠܝܵܐ ܝܠܹܗ ܡ̣ܢ
    ܚܛܝܼܬܵ‌ܐ.
  esk-NT: Tarra Christ nagliksaaqtuksraupman timimigun pisigiplugu nalaunŋaruaq, isrumaqaqtuksraupmiusri
    Christ isrumapmatun itqanaiḷḷusri nagliksaaġutigiraksraukpan nalaunŋaruaq. Atakkii
    kiñapayaaq nagliksaaġumi timimigun nutqautipmigaa killuliqiłiq.
  msb-msb: Kaya kinahanglan na handa man kamo san kaisipan na pareho kan Cristo na
    nag-agi sin lawasnon na pagtios sa krus, kay an may lawasnon na pagtios wara na
    magkasala,
  cpa-NT: Ca¹cán¹ Cristo jmø³uai¹² ni³ jmøi¹guǿi¹ la². Jøng² dsio¹ li¹hiug² dsǿa¹²
    jniang³ hi² quín³ jniang³ jmø³uai¹² ju³lah ca¹jmo¹ Cristo. Ha¹chi² hi² hlaih¹³
    ma¹hneng² jniang³ na³ca¹quín³ jniang³ jmø³uai¹² huu¹³ quiah¹²dsa.
  dso-dso: କିରିସ୍‌ଟ ନିଜର୍‌ ଗାଗ୍‌ଡେ ଦୁକ୍‌କସ୍‌ଟ ମୁର୍‌ଚିକରି ଜେନ୍ତାରି ଚିନ୍ତା କର୍‌ତେ ରଇଲା,
    ତମେମିସା ସେନ୍ତାରି ଚିନ୍ତାକରି ଡାଟ୍‌ ଉଆ । କାଇକେବଇଲେ ଜେ ଗାଗ୍‌ଡେ ଦୁକ୍‌କସ୍‌ଟ ମୁରଚ୍‌ସି,
    ସେ ଆରି ପାପ୍‌ କର୍‌ବାକେ ମନ୍‌ ନ କରେ ।
  meu-meu: Keriso na tau-anina ai e hisihisiva dainai, umui ese emui lalo-hadai na
    iena ida ba haheḡereḡere, lalomui iha-aukadia; badina be tau-anina e hisihisimu
    tauna ese kara dika e rakatania.
  yva-NT: Arono Kristus de mine so rai to, Opamo anasine nsiuri, weti syare wapa bekere
    mamaisyo Apa rai. Wapanatatayaube wasiuri weye watavondi Kristus ai, ti wapo ayao
    kakai rawatambe wasai.
  dgc-dgc: Nadid, da naghirap ti Cristo, éy dapat a maghanda kam be a maghirap. Dahilan
    maski ti ésiya a mégtiis ta hirap, éy éwan siya maabala ta kasalanan.
  zpm-NT: Goḻguieṉ gaṉle, zha nactaa grë guieḻnë ne bded Jesús bdiizh me xtoḻ ne;
    nana sca, scaque to gdziebde to goḻcueeladz to gaṉ to guieḻnë. Ib rquiin guieḻnë,
    sac zha ne no tib lo guieḻnë, rioguid zho grë ncuaaṉe guṉctal xtoḻ zho,
  hix-NT: Àro wyaro teryewhamnohsom me nehxakonà, Kryestu, twayehso ro. Kàwyaronye
    rma rha tuhnye tehtoko, teryewhamnohsom me nehxakonà. Àro ke, onà wyaro ehutwatxoko.
    Kryestu wyaro teryewhamnohsom me hak wehxe, uro, katxoko, anhà hona oyekrunhonàr
    kom horà. Àsok tawro hana. Twayehso ro teryewhamnohsom me kehtokonye, kanhàn kom
    hokohra harha tehxatxow hamà.
  sim-sim: Krais maome orhik nomorawun kishari ria. Unda hom jir nga os or kishanda
    hom erem ji kishaka. Os Kraisin ji tiyanda nombo orok nomorawu jihik si talanak
    mayam ji kisha nahi, ma li heyehe karem mbakwa lir, �Ma tondo kavakavan li unda
    nombon angop halahanda lir,� karem mbakwa lir.
  npi-ULB: यसैकारण, जसरी ख्रीष्‍टले शरीरमा कष्‍ट भोग्‍नुभयो, तिमीहरूले पनि त्यस्तै
    उद्देश्य धारण गर । जसले शरीरमा कष्‍ट भोगेको छ उसले पाप गर्न छोडेको हुन्छ ।
  cgc-cgc: Mga utod ko, tenged naagian Cristo mga kasakit na naan pa kanen kan-o ta
    kalibutan, dapat paryo kaw ki kanen na naan ta inyo na isip na anda kaw na mabaton
    nyo bisan ino na mga kasakit na maagian nyo bilang mga gatuo. Dapat iling an tan
    naan ta inyo na isip tak bisan kino na mabaton din mga kasakit na maagian din
    bilang isya na gatuo, beet ambalen na ula en kanen andem na magbuat ta mga sala.
  tim-tim: Galalupne, Kristoŋe emelâk nengât akmâ hâk hilâlâm nâŋgâep. Aregât nâŋgâm
    nenâkâ hainâk hâk hilâlâm nâŋgâm manbaen. Amâ hâk hilâlâm nâŋgâm mandenŋe dosagât
    agak meme arekŋe bo menenekmap.
  yor-yor: Ǹjẹ́ bí Kristi ti jìyà fún wa nípa ti ará, irú kan náà ni kí ẹ̀yin fi hámọ́ra;
    nítorí ẹni tí ó bá ti jìyà nípa ti ara, ó ti bọ́ lọ́wọ́ ẹ̀ṣẹ̀.
  wos-wos: Wungi maki, guni Krais déka séfimbu hangéli hérandénka sarékéta guni dé
