  peg-peg: କ୍ରିସ୍ଟତି ଗାଗାଡ଼୍‌ତ ଦୁକ୍‌ବଗ୍ କିତିଲେ ଏପେଙ୍ଗ୍‌ ପା ହେ ଲାକେ ମାନ୍‌ ଆଜ଼ି ଜାର୍‌ତିଂ
