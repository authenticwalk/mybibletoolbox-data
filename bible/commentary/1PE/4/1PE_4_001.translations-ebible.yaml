    noxou la uasi.
  qvw-NT: Chayurá Salbacü Jesusninchic aychanćhu ñacaśhannuy amcunapis ñacapäcunayquipä
    listu caycälinayquim. Chaynu aychanćhu ñacayäcá juchawan laquinacülunñamari.
  nfa-nfa: Kristus èèna, dhèu rai-haha èci èèna ka dènge èdhi. Lula Nèngu abhu le
    jꞌajꞌèra ae-ae, miu hudꞌi paꞌèra dui sasusa sama sèmi Nèngu kahèi. Te ngaa sanèdꞌe,
    te dhèu dhu abhu susa lula paꞌèki dènge Kristus, nèngu pamaꞌète nare le ho adꞌu-ue
    heka sasala.
  tnp-tnp: Tol lanəha natimnati mɨn əha, itəmah onəkotəkeikei motos nətəlɨgiən rəha
    Krɨsto kəni mautəhtul maru o nətəuiən nahməiən e nɨpətɨtəmah, mətəu-inu in təmətəu
    nahməiən asoli e nɨpətɨn. Nautol lanəha mətəu-inu nəmə itəmah nɨnotətəu tərah
    e nɨpətɨtəmah, nati əpnapɨn nautol noliən təuvɨr mɨn, kəni tətəgətun məmə nɨnotəpəh
    noliən rəha təfagə tərah.
  urd-urd: पस जबकि मसीह ने जिस्म के ऐ'तिबार से दुःख उठाया, तो तुम भी ऐसे ही मिज़ाज
    इख़्तियार करके हथियारबन्द बनो; क्यूँकि जिसने जिस्म के ऐ'तबार से दुःख उठाया उसने
    गुनाह से छुटकारा पाया।
  hot-hot: Kilisi hawa vovaŋ hamô pik. Ba intu ôpôpêk oda ma onja auk êŋ iyom. Ôpatu
    ba hawa vovaŋ bôk hatak kambom yôv ba
  mqj-NT: Mangkami ussa'dingan kamaparrisan batang kale Kristus, iamo too la umpatokakoa'
    kalemu ammu malara susi Kristus tae' kumassoro' untingngayo kamaparrisan. Annu
    benna-benna mangkamo ussa'dingan kamaparrisan batang kale ta'mo la naaku umpogau'
    kasalaan.
  rus-SYN: Итак, как Христос пострадал за нас плотию, то и вы вооружитесь тою же мыслью;
    ибо страдающий плотию перестает грешить,
  mbh-mbh: Na Krais i el sisisong nge ini peti, aken aro thomu o el mun ile lemi rumong
    aken, mo i monsi thomu nge sisisong elnga. Eneke toko e ako i el sisisong nge
    ini peti lale, aken i pavus ol vothung kerenga ile engenging a i nge lale.
  bdd-bdd: Wanuwatuhuyahi ꞌabehega tutaina Yesu ꞌihetomotai muya ꞌilobeya, ma ꞌimi
    nuwatuhu walagu Yesu gidemusa, ma ꞌoinega waboimo wagihepaꞌaligomi, weyahina ꞌeguma
    taiyawedi taudi wahidiyega muya silobediya, ꞌidi mumuga galana ꞌigumwala pwaiya.
  cbt-NTPO: Quisocristo isoro'paquë o'maton, tëhuënchachin parisitërin. Napoaton canpitanta'
    parisitohuatama', ahuantoco'. Quisocristo yonquiatëhua', noya ahuantohuatëhua',
    noya noya cancantarihua'. Co huachi oshahuanacaso' pa'yatarihuahuë'.
  srn-NT: Fu di Kristus nyan pina leki libisma, dan unu srefi mus de klar'klari tu
    gi dati. Bika a sma di teki pina leki libisma, tapu nanga sondu.
  cta-NT: Loꞌo ndyiꞌu tiꞌ ma̱ chaꞌ nchcubeꞌ Cristo nde chalyuu, liꞌ caca nguula la
    tiꞌ ma̱ chaꞌ talo tyiquee ma̱ loꞌo chcubeꞌ cuꞌma̱; ñiꞌya̱ nu ndalo tyiquee ycuiꞌ
    Cristo, juaꞌa̱ taca talo tyiquee ma̱ loꞌo chcubeꞌ ma̱ liꞌ. Ngaꞌaa caca cuaꞌni
    chaꞌ cuxi ngana jiꞌi̱ ma̱ si loꞌo cuꞌma̱ chcubeꞌ ma̱ juaꞌa̱.
  bqc-SIM: Lá Kilisi gà a gbɛ̃nazĩnkɛ guu, ápiↄ à bee nↄ̀sɛ da sↄ̃, asa gbɛ̃́
    pↄ́ gà a gbɛ̃nazĩnkɛ yã́ musu kɛ̃̀ duunawaɛ.
  tcz-CHONGTHU: Hiti chu ahin, Christa chun tahsaa athoh gim tah jeh in, Ama a um
    lungput chu nanghon jong naneiyu angaiye, chule gimthoh dingin kigosan umun. Ajeh
    chu nanghon Christa jal a tahsa lama gim hesoh nathoh uva ahileh chonset chu najou
    tauve.
  mar-mar: म्हणून ख्रिस्ताने देहाने दुःख सोसले आणि तुम्हीही त्याच्या वृत्तीची शस्त्रसामग्री
    परिधान करा कारण ज्याने देहात सोसले आहे तो पापापासून दूर झाला आहे.
  snp-snp: Etito Kilisto ukana ogofu kolami yamu linate yaki ayaidana oti kati kinawamo
    yakafo kiya-lawe yaidana oto auma wi gedageto minalo. Moda kolafe? Ukana ogofu
    kolami we yakafo mikaleka faifa minenami kamenalo ya wenena ukani lalo kolami
    monalo meyalo melámoto, moda Goti lalo kolami monalo ya meyalo melemo dinae, loto
    nosámami mona ya moda olu fulitami ne.
  isl-isl: Fyrst Kristur þurfti að líða og þjást, þá skuluð þið einnig hafa sama hugarfar
    og vera reiðubúin að þjást. Þjáningin veldur því að syndin missir mátt sinn
  spy-NT: Kinyalil ꞉Kāārārookiintēēt. Kunyoo, oyeyte keey ꞉nkakweek ōnyāliilchē, kuuyu
    chiito nyoo kaakuchamta keey kunyalil kaakusatee keey ng'ōōkisto.
  xnn-xnn: No nemnemen tako nan mapalpaligatan di mamati et nemnemen tako abes nan
    napalpaligatan Kristo isdin ninteteana isna ta toladen tako nan nemnemna ay egay
    nang-adi isnan ligat. Tay nan mapalpaligatan tako et siya nan mang-ited ken datako
    isnan kabaelan tako ay mang-adi isnan ngawi
  mwe-mwe: Pabha, a Kilishitu bhashinkupotekwa nshiilu, na mmanganya nneila peila
    nnapinjikwanga mwiishimilikanje na tumbilila kutenda nneyo peyo, pabha mundu apotekwaga
    nshiilu, aleshile yambi.
  tte-tte: Keliso yona koina kamkamna ilobai, kabo mumuganane tem wakalai yo wakatububunagimiu
    yakato kamkamna tabe kani kwalobai besiele iya. Na tem yabo yona koina kamkamna
    ilobai Keliso esana kaiwena, iya nige nae yabo imiyamiya koina.
  tcs-tcs: Bikoz Kraist i bin sapa wea nadakain nugud pein, wea seimkainwei tu yupla
    mas redi po sapa. Ip yupla bin sapa, dasmin yupla bin pinis meke yupla main nau
    po stap prom nomo meke sin.
  hlt-THB: Khrih ing a pum awh a khuikha hawh dawngawh, cemyih kawlung ing nangmih
    thoeih ang cam qu lah uh, u awm a pum awh ak khuikha thlangkhqi taw thawlhnaak
    dawngawh ni.
  soq-soq: Ema insena, Keriso ete mampe poka etena baiwa e do Keriso insaisawa rua
    deawaa poka etaetawa baiwa imaaitonune wanlempa. Ne ema epe wasauledina, ipawa
    apana mida ete mampe poka etena me kadiwa dewawa enien.
  qub-qub: Jesucristo cay pachacho ñacasha caycaptenga gamcunapis ñacayta ama manchacuychu.
    Payno ñacarmi yachacunqui jucha ruraycunata cachaycuyta.
  att-att: Á gapu ta inattamán ni Apu Kesu yù panigirigâ da kuna ta keggá na ta dabbuno,
    á yáyù nga paránat tam yù nonò tam ta kunnay ta nonò na, tapè dán nga naparán
    ittam gapay nga magattam ta jigâ nga umay nittam. Ta yù tolay nga magattam ta
    jigâ, mepasingan ta panakitán na yù narákè ánna pinatukkâ na yù palliwâ na.
  bki-bki: Jibe ka na neberenio ruei, Kristo naio mijamo ka naio bar jogvaiano miroano
    ea mokotenano, mia kito bunu monoka rala kiado jidomiano riveverare ga. Toro na
    m̃a naio rijog vova ea mokotenano, monoka naio river re river bova, bior ka bogo
    napano naio miyotuba ea jogvaiano jibe na, mijikia rila naio sikili lie vo ka
    naio ribisi vija bajago na kariano nalo.
  bqp-bqp: Lákũ Kirisi wari kɛ̀ a mɛ̀n nà, ákↄ̃nↄ se à nɛ̀sɛ bire buri sɛ́, zaakũ
    gbɛ̃ kũ à wari kɛ̀ a mɛ̀n, ade mìi kɛ̃̀ durunnaamɛ.
  mcp-mcp: Nə́ ndɛɛ́, nda jɨ́ nə́ Yésus nyúúl nyɛ́ í á jug nə́, bweyʉgá bii tə́dʉ́gá
    nə́ bɨ é jug nə́mə́ nda nyə, bɨ ŋgə́ mpu nə́ muud nyúúl í mə́ jug yɛ́, nywáá mə́
    yîl lâm *sə́mʉ́d.
  hat-hat: Se poutèt sa, menm jan Kris la te soufri nan kò li, nou menm tou se pou
    nou pare pou n' soufri menm jan an tou. Paske, lè yon moun soufri nan kò li, li
    pa gen anyen pou l' wè ak peche ankò.
  npl-NT: Yika, ijkó kemi Cristo otlaijyowi itech ikuerpo ipan krus, nomejwah noiwa
    ijkó nontlaijyowiskeh. Porke akin yomikki itech ikuerpo, yokika n tlajtlákoli.
  bgg-bgg: Masi è siu shii diig dang shii, nathek ne nawaithek shii aishii um pha
    nowthek rog shii ò ji shii chuh rek bo; nyieliieshii hanyie magunde siu shii diig
    re pho ne layog rog shii oi sha phro.
  eng-TCENT: Therefore, since Christ has suffered for us in the flesh, arm yourselves
    with the same mentality, because whoever has suffered in the flesh has ceased
    from sin,
  eng-BSB: Therefore, since Christ suffered in His body, arm yourselves with the same
    resolve, because anyone who has suffered in his body is done with sin.
  cpu-NT: Ari okanta, ikemaantsitakoventai Cristo. Iroora poshiretakotapiintanaiyaari
    eejatzi eerokaite. Tema ikaratzi ñiirori ikemaantsitakaitari, tera inkovairo irantairo
    kaariperori.
  san-ASM: অস্মাকং ৱিনিমযেন খ্ৰীষ্টঃ শৰীৰসম্বন্ধে দণ্ডং ভুক্তৱান্ অতো হেতোঃ শৰীৰসম্বন্ধে
    যো দণ্ডং ভুক্তৱান্ স পাপাৎ মুক্ত
  tac-NT: Kristo 'we resí ikile napu'lige me'liae, alekeri ramué pecha chélátéko rekó
    resí ikiae, napugiti alué resí ikime ka, pe alué chátiri 'nátili a'regá resí ikime
    kame
  eng-WEBPB: Therefore, since Christ suffered for us in the flesh, arm yourselves
    also with the same mind; for he who has suffered in the flesh has ceased from
    sin,
  gfk-H: Karisito ga kilinganei ra ngunungut tano palatamaina. Io hua, i bilai bia
    muat mah muat na tagurei muat ma iakano mangana lilik ta Karisito, kanong ia nong
    i ta kilinganei ra ngunungut tano palatamaina i ta haan talur no sinisip wara
    gilgil no magingin sakena.
  viv-viv: Tu waꞋita, Keliso wowone veꞋumagigi ginuhagana faꞋina omi meda Bana amine
    vita tulina tulina agaidiya wanahawahegemi. Hai kaliva wowone vita Keliso faꞋine
    ginuhagana, medema dewa koyona ahe givenikohiyena.
  yao-yao: Nipele pakuŵa Kilisito ŵasawiche mu chiilu, nomwe ŵakwe nlilimbisye nkuganisya
    iyoyo mpela yatite kuŵa jwelejo, pakuŵa jwelejo jwasawiche mu chiilu, alekangene
    ni sambi.
  tgp-tgp: Ale, matan Kr̃isto mo lavi na rongohaji na epena, ha tau na r̃omimim vara
    ha lavi na rongohaji sohen Kr̃isto, matan haratu mo tatamahu vara i lavi na rongohaji,
    mo isoiso na hehe,
  auc-NT: Në caate wædingä ïñömö, Botö idæwaa wënæ wënæ cæte awædö, ante tömengä wïwa
    nänö cædïnö ante do wido cæcampa. Ïninque mïnitö, Codito incæ baonga quëwëninque
    caate wægacäimpa, ante pönëninque, Botö baonga caate wædinque ëñente badinque
    botö wënæ wënæ cædïnö ante wido cæcæboimpa, ante piyæ̈në cæte tæ̈ï ongöedäni.
  kbc-NT: Digo mijoataɡ̶a Cristo me dawikode niɡ̶ijo noɡ̶oyeloadi, adinoniciwaɡ̶atitiwaji
    mowookoni anodaaɡ̶eeteda me yowo niɡ̶ijo lawikodigi. Igaataɡ̶a niɡ̶ina oko ane
    dawikode neɡ̶epaa yeleo aɡ̶aleeɡ̶ica aneetege nibeyacaɡ̶a.
  bmh-bmh: Kristus go a gegeulanau ebu ig en mu banou oun. Go guzeneun sul ag han
    guzenaital gonugau igul sesamoraiban, mu wabun gumei dan. Bo, du in go mu umau,
    koli igul eg umkoskos i mamau.
  ctu-BL: Cristo tsi' ñusa wocol ti' bʌc'tal cha'añonla. Jini cha'an yom chajpʌbil
    la' pusic'al cha'an mi la' ñusan wocol ja'el che' bajche' Cristo. Come majqui
    jach tsi' ñusa wocol ti' bʌc'tal tsa'ix i cʌyʌ i mul.
  meq-meq: Ka sərakwa ha Yesu Kəriste kə sa ɗəretsətseh haladzay. Hərwi niye nəkurom
    dərmak ndzum maləva bo eye məse ɗəretsətseh, hərwi ndo nakə kə sa ɗəretsətseh
    haladzay aye na, ma giye mezeleme sa bay.
  noa-H: Mag, Cristojã maach gaaimua hõrau mas wautarr haawai pãarjã hagjö hi gaaimua
    dau hap'ʌʌ haag magʌm habaju haai nʌm. Cristo gaaimua dau haug wau nʌmjã magʌm
    haba, waragta hi hipierraa jʌmpʌ̈pʌ̈ik'amʌn, pekaujã maach dʌ̈i jua t'eeg chuk'uta
    haadeejem,
  alp-NT: Kwali betaya, Kristuse Isupu susate peneka. Hoko imi akneka kena supu susate
    ele mere lekwe. Ele mere hoko imi raka imi maka hlaleke. Le tamata rebe eni hidupe
    supu susate namake iono dosa moneka.
  san-VEL: asmaaka.m vinimayena khrii.s.ta.h "sariirasambandhe da.n.da.m bhuktavaan
    ato heto.h "sariirasambandhe yo da.n.da.m bhuktavaan sa paapaat mukta
  kbq-kbq: E'ina hu'negu Kraisi'ma avufafima atazama eri'neankna nehutma, tamagra
    anahukna antahintahi erita maniho. Na'ankure tamagrama anahu knazama eri'nutma
    kumi'ma hu'zana atregahaze.
  kbh-kbh: Chcasna, nts̈amo Cristo tojansufricá, chabe cuerpiñe mo ents̈acá játsets̈enëse,
    ts̈ëngaftángnaca cmontsamna jtseprontánana chca jasúfriama. Er chë Crístbeñe os̈buachiyá
    nda chabe cuerpiñe tojasufrí, chë bacna soyënga aments̈ana tojtsojuánañe,
  ron-LSB: Deci, de vreme ce Hristos a suferit pentru noi în trup, înarmați-vă și
    voi cu același gând; căci cel ce a suferit în trup a încetat de la păcat,
  pon-pon: ARI, pweki Krijtuj kamekame ki kitail ni pali uduk a, i me komail en pil
    ale on komail lamelam ota, pwe me kin kamekame ni pali uduk, muei janer dip.
  nhe-BL: Cristo tlaijiyohui ipan itlacayo quema mijqui, huajca ma timoyolilhuica
    queja ya tlaijiyohui huan ma ax tiquimacasica intla monequi titlaijiyohuise. Tlacame
    tlen ipan ininyolo mocualtlalijtoque para tlaijiyohuise pampa iaxcahua Toteco
    ayoc quinequij tlajtlacolchihuase.
  sps-sps: To sen Krais saraa kamits puan Ya, to sana mi kan ma parits patsukanem
    tan senviir fakats te kaa mi Ya, tana saa a mes te saraa kamits busen puan ya,
    te naus osing bus kat aveto tsunia.
  wnc-wnc: Siwan iwanata enake Krais tanguwa kumbutde natake ginda gisane musipza
    papa kekekawikge natdetdeu Jesuta natapbut taknga tanong. Natdetdeu wa take ginda
    anzing natapnong. Aminu tapatuta toknga pakengu asikaya waapata waiakngana undang
    dua bitatewik ba dasing? Aho. Ita asiknga bitatewik.
  bus-bus: Lán Kirisi nawɛ̃a kɛ̀ a mɛ̀baan nà, apinↄ se à nↄ̀sɛ beee bori sɛ́, zaakɛ
    gbɛ̃ kɛ̀ nawɛ̃a kɛ̀ a mɛ̀baan, adee mì kɛ̃̀ durun-amɛ.
  gub-BL: Zaneruwihawete Zezuz upuraraw ma'erahy tetea'u a'e, ko ywy rehe wiko mehe
    a'e. Umàno zanerekuzaromo. Xikwaw heko awer. A'e rupi aze xipuraraw ma'erahy nehe,
    zanekàg putar nehe no. Zezuz hemipuraraw kwer rehe zanema'enukwaw mehe nazanepurapo
    wer kwaw ikatu 'ym ma'e rehe zane.
  imo-imo: Akumunga, Kraist yunge kangina mindili nombalie ulure molo nimbe tiye kolorumu
    mele pilkolio eno kape yuni konopuni pilerimu mele aku ulu teangei. Imbo teni
    yunge kangina mindili nomba umbuni meremo imbomu ulu pulu kerima tiye kolopa altopa
    naa teremo.
  boj-boj: Kristus na aqa segi jejamu osiqa jaqatiŋ koba qoboiyosiq moiyej. Dego kere
    niŋgi Kristus aqa kumbra di siŋgila na dauryosib nuŋgo segi jejamu osib jaqatiŋ
    qoboiyesoqniy. Niŋgi degyiy. Di kiyaqa? Tamo bei na aqa segi jejamu osim jaqatiŋ
    qoboiyqas di a une uratqas.
  eng-DRA: 'Christ therefore having suffered in the flesh, be you also armed with
    the same thought: for he that hath suffered in the flesh, hath ceased from sins:'
  knf-knf: Hënk keeri, wi *Kriŧtu ahajuŋ ji ñaaŋ najën, an kak nawoon na uşal uŧënţ
    wi nul ; ñaaŋ anhajuŋ ţi uleef pa bnuura ji Kriŧtu aankak aji wo ţi mnhina mi
