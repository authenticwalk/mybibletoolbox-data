  sll-sll: Ena Kraist gaung gul ingwo meri na iralga ta mamia di pire wara kere oli
    pio. Inanga yali tal nigi dongwo hon olkinanga pangwo ipire kul pirikio.
  yaq-NT: Junuen san, Jesukrijtota jiokot au a' bichaka'a benasia, eme'e juni ket
    junaen jiokot emo bit betchi'bo, ka jain eene. Bwe'ituk ju'u, inim jiapsaka, jiokot
    au bichakame, juka' ka tu'uwata, ka intok a' joopeene.
  uro-uro: Ma Krais ka rha ama märänga vät aa släqyige dä soknga mamär iva qosaqi
    ngän du angän snäng doqor qa i sa qa rhäkmu na nas iva qa rhon säda ama märänga
    aa ron inguna aung gärakni i sa qa rha ama märänga vät aa släqyige di qa rhäksot
    na ama vuirhong nävät a nas.
  ita-1885: POI dunque che Cristo ha sofferto per noi in carne, ancor voi armatevi
    del medesimo pensiero, che chi ha sofferto in carne, ha cessato dal peccato;
  muy-muy: '*Krist ti àcaka daliya a duniya ba. Akaɗa ge Krist ya àcakay daliya ni
    ti lekʉlʉm day zum njəɗa, majalay ahàr gekʉli mânja bəlaŋani akaɗa gayaŋ ni, ti
    kêɓesʉm macakay daliya. Aɗaba maslaŋa ya ti eɓesey daliya a duniya bu ni ti àmbrəŋa
    magudar zlam a.'
  kqc-kqc: Keriso bi roaita rofu esika gurauyo dada, mina ye ya kaya mokena yeiva,
    moi ina yaku mokena moiyo kana; ini adina bi, amiye kaere roaita rofu esika guraudo,
    bi toga vegu no de redo.
  tav-tav: To bairi mʉja catamʉoata Jesucristo cʉ cãnajere tʉgooñaña. “Cʉ na capopiyeyeorique
    to nibao joroquena caroorije cátiquẽjupi,” ĩ tʉgooñaña. “Cʉ Pacʉ mena netoro catʉgooña
    ocabʉtiyupi,” ĩ tʉgooñaña. To bairo ĩ tʉgooñarã to bairona mʉja quena Dio mena
    netobʉjaro mʉja tʉgooña ocabʉtigarã. Noa tamʉobaopʉnana to bairo catʉgooñarã Dio
    cʉ caboorijere ána áama. Caroorije átigaquẽema. Ati yepa ãnaa caroorije camaja
    na cáti aninucurijere átigaquẽema.
  eng-ULB: Therefore, because Christ suffered in the flesh, arm yourselves with the
    same intention. For whoever has suffered in the flesh has ceased from sin.
  spa-VBL: Y como Cristo padeció sufrimiento físico, ustedes deben prepararse con
    la misma actitud que él tuvo, porque los que sufren físicamente, han abandonado
    el pecado.
  fra-_FOB: Christ ayant donc souffert pour nous dans la chair, vous aussi, armez-vous
    de cette même pensée, que celui qui a souffert en la chair, a cessé de pécher;
  hau-ULB: Saboda haka, tunda yake Almasihu ya sha wuya a jiki, muma mu sha damara
    da wannan ra'ayi. Duk wanda ya sha wuya a jiki ya daina aikata zunubi.
  mal-mal: അതുകൊണ്ട് ക്രിസ്തു ജഡത്തിൽ കഷ്ടമനുഭവിച്ചതുകൊണ്ട് നിങ്ങളും ആ മനോഭാവം തന്നെ
    ആയുധമായി ധരിപ്പിൻ. ജഡത്തിൽ കഷ്ടമനുഭവിച്ചവൻ പാപം വിട്ടൊഴിഞ്ഞിരിക്കുന്നു.
  lit-lit: Taigi, kadangi Kristus kentėjo už mus kūne, ir jūs apsiginkluokite tuo
    pačiu nusistatymu, nes tas, kuris kentėjo kūne, yra sustabdytas nuo nuodėmės,
  urd-GVR: Ab chūṅki Masīh ne jismānī taur par dukh uṭhāyā is lie āp bhī apne āp ko
    us kī-sī soch se lais kareṅ. Kyoṅki jis ne Masīh kī ḳhātir jismānī taur par dukh
    sah liyā hai us ne gunāh se nipaṭ liyā hai.
  far-far: Kamulu saitamana ne kada sa Jesus Christ nia to laona molagali, nia nonifi.
    Ma sulia nia 'urinai, kamulu laugo mulu kai sasi akau fuana nonifie. Sulia na
    wane ne nia nonifi 'urinai, nia nao si doria abulo ta'alae.
  suz-BL: दोपा ख्रीस्‍त रागीम बाक्‍शा, श्‍येत जवा, मोपा गो नेल्‍ल श्‍येत जचा माल्‍नय,
    दे मिम्‍तीन। सु सु रागीमी श्‍येत जाइनीमी, मेको मरिम्‍शो पतीक कली प्रोंइने थुम्‍शो
    बाक्‍नीम।
  car-NT: Kristus tykota'ma man ero nono tu'po. Mo'ko wara ro o'waine enapa awonumengarykon
    arory man, awepori'tomato'ko'me. Mo'ko ero nono tu'po aikota'matoto irombo yja'wan
    me aino poko kynaike'san.
  amp-amp: Nmoh fasoh fasoh nefmpno Kraisr yonmari kku bebt hatoh-mort. Niko rorhu
    tat yima yuhur yakhato nd yonmari bkra kahm fknekfot. Mirahko yakrmanyomm. Tpi
    yakyuk tkitet. Nd bkra kaht bi ftoh-nikomt, to be nd tkittn ndar bbinysoft toh
    thombat be nhai tfit nd yatk yima yuhum tfit uhatone hatonehato suh-ruhatko. Be
    Bro Nkifrarhu dukefrpar hikhato tohrahko.
  bht-bht: इस तांई जियां मसीहे शरीरे च रेईकरी दुख सेहन किता, तुहांजो भी उस सांई ही
    दुख सेहन करणे तांई तैयार रेंणा चाईदा। क्योंकि अगर तुसां मसीह तांई दुख सेहन करणे
    तांई तैयार न, तां तुसां पाप नी करणे दा फेसला करी लिया है।
  eng-NOY: Christ then having suffered in the flesh, do ye also arm yourselves with
    the same mind; for he that hath suffered in the flesh hath ceased from sin;
  cub-NT: Jesucristo ñájinejame ʉ̃i baju ʉ̃i cʉede ijãravʉi. Que baru mʉja máre, dápiarĩ
    ʉ̃i dápiaiye báquepedeca, jidʉbejarã mʉje ñájinajiyede. Ácʉ põecʉ ñájiñʉ, ãmeina
    teiyede dajocaibi.
  ita-1927: Poiché dunque Cristo ha sofferto nella carne, anche voi armatevi di questo
    stesso pensiero, che, cioè, colui che ha sofferto nella carne ha cessato dal peccato,
  lww-lww: Sa nap̃a nepisa rui, Kristo naga tam̃an nap̃a p̃ar naloge viowaena la moki
    e yepena, ana ita m̃ena ga monar tekila kieta sitomena ve sa ke ga nene. Yar nap̃a
    tasnena mloge piowa, ve visa re visave viowa, komin nap̃a visae naga va warpo
    yo e naloge viowaen ta sanene, kilia kila naga m̃arera manene laa sane, vena liganen
    p̃elaga na mlamulen viowa lala.
  ckb-ckb: وەک مەسیح بە جەستە ئازاری چێژت، ئێوەش خۆتان بەم بیروڕایە چەکدار بکەن، چونکە
    ئەوەی بە جەستە ئازار بچێژێ لە گوناهکردن دەوەستێ،
  nas-nas: Enang tee, Karistooꞌke bakaang monoi baike toraꞌpuuꞌnung-koo diiꞌ teeꞌ
    nariꞌ uroꞌkanooꞌka purintariri arooꞌdariaing temuriiꞌ baike kuneꞌkoo, aiꞌ baa
    tee naning baike kuneꞌuma tee tee enang orakaꞌ nko-ita bakearing.
  uvl-uvl: Kristus amneia melmelenga nga singina ke halaua ita, ke pomalam a tatalo
    ala pe ames ke kerkereng ke a takisia melmelenga pule ke pomange i. Iange i nenge
    takisia melmelenga nga singina nem, lemene ero toto poinga poreke ngana ol.
  eng-BBE: So that as Jesus was put to death in the flesh, do you yourselves be of
    the same mind; for the death of the flesh puts an end to sin;
  ixl-CNT: Kam echaꞌ ipaal u Cristo tu tzaꞌl paali, echat ex sebꞌaneꞌ. Kꞌajoj etibꞌ
    seqꞌiꞌeꞌ kꞌuxh sapaalex tu tzaꞌl. Tan yakich teesa viyakꞌil u paav u Cristo aas
    kam tu vichiꞌl.
  xsi-xsi: Mine kala ara ŋana miki ma kapaveta sondo ŋana kakai nâna, itogo Kirisi
    muŋga ikai lâ karae tini mine. Ambo tamâta toŋge ma ikai nâna ŋana vetâŋa ara
    toŋge i muŋga iveta, ande kiesaka ma ikura tu isaŋa tamâta ŋinde kaika kilo, ande
    tia.
  crx-NTPO: '''Inka Christ, duyust''e ''i be neba dzoh nusuzut. ''Et huwa nohni cha
    noheni ulhtus oolh''e'' whe ''en k''un''a nuni noohzut. Mbene la dich''oh duyust''e
    be dzoh nudehne, ''enne ts''iyawh lubeshi ''onidulh-un ''etsul ''uhuja ''et huwa.'
  kan-OKCV: ಆದ್ದರಿಂದ ಕ್ರಿಸ್ತ ಯೇಸುವು ನಮಗೋಸ್ಕರ ತಮ್ಮ ಮಾಂಸದಲ್ಲಿ ಬಾಧೆಪಟ್ಟದ್ದರಿಂದ ನೀವು ಸಹ
    ಅವರಿಗಿದ್ದ ಮನೋಭಾವವನ್ನು ಧರಿಸಿಕೊಳ್ಳಿರಿ. ಏಕೆಂದರೆ ಮಾಂಸದಲ್ಲಿ ಬಾಧೆಪಟ್ಟವರು ಪಾಪಮಾಡುವುದನ್ನು
    ನಿಲ್ಲಿಸಿಬಿಡುವರು.
  bbb-bbb: Kuraesi fuka e ise ijiebuo umui tare ijia vajae fiane ireobo abei. Ijadufuo
    jadua janika vame besu ije fu vierafena kema ijiege giriesana renoefo. Ijadufuo
    maeje erare fu vajae fuone ijia vajae fiane bino biediana isejavaekuma ise ijadufuo
    daro ije fu baki redufuo.
  blw-blw: Ah Jesu Cristuwat napap-aligatan hen anchi natatagguwana hen antoy lota,
    wat uray chitaaw, masapor papegsééntaaw agé hen hamhamàtaaw te yachi agé hen mekaman
    an chitaaw. Te hen anchi mapaligatan hen acharna, yachi hen maka-anan hen layadna
    way fumasor.
  tam-2017: இப்படியிருக்க, கிறிஸ்து நமக்காக சரீரத்திலே பாடுகள்பட்டதினால், நீங்களும்
    அப்படிப்பட்ட சிந்தையை ஆயுதமாக அணிந்துகொள்ளுங்கள்.
  azz-NT: Huan queme Cristo quijyohuico tajyohuilis cuac nican talticpac nentinemía,
    ica ya nojón namejuan monequi nantajyohuijtiyasque ijcón queme Dios namechcahuilij
    ya. Huan ne tocniu ten quijyohuijtiu tajyohuilisme, yejua nojón melau mosecocautiu
    de tajtacolojpan.
  spa-RV-1909: 'PUES que Cristo ha padecido por nosotros en la carne, vosotros también
    estad armados del mismo pensamiento: que el que ha padecido en la carne, cesó
    de pecado;'
  csy-csy: 'Christ in pumpi taw haksatna a thuak hu in note zong tabang ngaisutna
    taw kipua tavun: banghangziam cile pumpi taw haksatna a thuakte mawna pan in tawlnga
    hi;'
  mxq-NT: Es dʉꞌʉn éxtʉm ꞌyayooy ja Kristʉ ya̱ naxwiiñ, nandʉꞌʉn miits mʉdattʉ ja
    winma̱ꞌa̱ñ éxtʉm ko ꞌyayooy, jaꞌa ko diꞌibʉ dʉꞌʉn tʉ ꞌyayoy ma̱ ñiniꞌx kyʉba̱jk,
    tʉ tmastutta̱ꞌa̱y ja pyeky
  tzj-NT: Ja Cristo arja' como winak xutij ja rpokonal kumal. In queri' ta c'a neban
    ixix chakaja' ja cani' xuban ja Jesucristo, techomij ewi' utzc'a chi nixcowini
    necoch' ja rpokonal ja npi chewij. Ja wi atijon ja rpokonal wawe' chwach'ulew
    ja npi chawij rmal ja Jesucristo jari' mataya' chic awi' tre ja il mac chi xcatrumel
    chi ta.
  tdt-tdt: Bainhira Kristu sei iha mundu, Nia hetan terus ho susar oi-oin. Entaun
    imi mos tenki prontu simu terus, tanba ema nebee mak terus iha nia moris, nia
    la halo tan sala.
  ron-BTF: Întrucât Cristos a suferit pentru noi în carne, înarmați-vă și voi cu aceeași
    minte, pentru că cel ce a suferit în carne a încetat cu păcatul,
  eng-WEBP: Therefore, since Christ suffered for us in the flesh, arm yourselves also
    with the same mind; for he who has suffered in the flesh has ceased from sin,
  eng-FBV: Since Christ suffered physically, you must prepare yourselves with the
    same attitude he had—for those who suffer physically have turned away from sin.
  nld-1939: 'Daar Christus nu naar het vlees heeft geleden, moet ook gij u wapenen
    met dezelfde gedachte: wie lijdt naar het vlees, is los van de zonde;'
  bwo-bwo: Krstos b́meetson gond bek'o b́ datstsosh itwere kes'i taho taahadek'ts
    ashok'o hasabiyanats k'up'ar k'ande'ere, b́meetson gond bek'o dek'ts asho morro
    fino need'ik'rere.
  nch-BL: Cristo taijyohui ipan itacayo quema mijqui, huajca ma timoyolilhuica quej
    ya taijyohui huan ma amo tiquimacasica sinta monequi titaijyohuise. Masehualme
    cati ipan iniyolo mocualtalijtoque para taijyohuise pampa iaxcahua Toteco ayecmo
    quinequij tajtacolchihuase.
  quc-TNT: Je c'u ri', kachalal, we ri Cristo xurik c'äx, ri ix xukuje' rajwaxic chi
    je' i chomanic wa', chi quirik na c'äx. Jachin c'u ri kas u rikom c'äx, man cutakej
    tä chi macunic ri'.
  tfr-NTPO: Miydëy pjl̈ú ga l̇l̇ëbo weno Cristo kong owa kjok ëre kjing go, ga bangyo
    kura ara. E kjĩshko ga pjãy opyos wokjang, pjãy wotjl̈ĩk baĩya dik bakoe. Ëye
    shdunaba ga wotjl̈ĩk l̇l̇ëbo owa shäryë ame,
  kaq-NT: Yorayahpaxon ta tiromajahahbo Criston tenenishqui. Jan teneni quescajaribiquin
    shinan coshinahue, tenenoxon. Noquen yora tiromajahah bi tenexon tah non hohchati
    shinanyamascai.
  sgb-sgb: Gawan hadyay kairapan ya nadanasan ni Apo Jesu-Cristo hên atsi ya di ha
    luta, ay dapat tamo êt hên ilêan ya sarili tamo hên têêhên ya kairapan, ta no
    ihundo tamoy pamanhumonol kan Apo Namalyari, angkatanam tamo man ya kairapan,
    ay mapaptêgan ya tinalibatokan tamoy kasalanan.
  vie-1934: Vậy, vì Đấng Christ đã chịu khổ trong xác thịt, thì anh em cũng phải lấy
    sự đó làm giáp trụ, vì người nào đã chịu khổ trong xác thịt, thì đã dứt khỏi tội
    lỗi,
  kxv-kxv: କ୍ରୀସ୍ତ ଆଙ୍ଗା ତଲେ ଦୁକୁ କସ୍ତ ବେଟାଆ଼ହା ମାନାକି ମୀରୁ ଜିକେଏ ଏଲେକିହିଁଏ ଏ଼ୱାଣି
    ଲେହେଁତି ଅଣ୍‌ପୁ ତଲେ ଜାହାରାଇଁ ତିୟାରା କିହାକଡାଦୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଆମ୍ବାଆସି କ୍ରୀସ୍ତତି
    ତାକି ଆଙ୍ଗାତା ଦୁକୁ କସ୍ତ ବେଟା ଆ଼ହାମାନେସି, ଏ଼ୱାସି ପା଼ପୁଟି ହେକ ଆ଼ହାମାନେସି,
  amu-NT: Joꞌ chii, chaꞌxjeⁿ na tcoꞌwiꞌnaꞌ Cristo ñequio seiiⁿꞌeⁿ, mati ꞌo laꞌxmaⁿꞌyoꞌ
    na nñequiandyoꞌ na coꞌwiꞌnaꞌ ꞌo, ee tsꞌaⁿ na macoꞌwiꞌnaꞌ juu ñequio seiiꞌ, jnda̱
    tyꞌiooꞌñê na ñeꞌqueⁿ jnaⁿ xjeⁿ jom,
  hin-CV: इसलिये कि मसीह ने शरीर में दुःख सहा, तुम स्वयं भी वैसी ही मनोभाव धारण कर
    लो, क्योंकि जिस किसी ने शरीर में दुःख सहा है, उसने पाप को त्याग दिया है.
  spa-BES: De modo que, como Jesús sufrió en la carne por nosotros, ustedes mismos
    Con él mismo pensamiento; tengan la misma determinación de sufrir, pues él que
    ha sufrido en el cuerpo ha roto con él pecado;
  san-BEN: অস্মাকং ৱিনিমযেন খ্রীষ্টঃ শরীরসম্বন্ধে দণ্ডং ভুক্তৱান্ অতো হেতোঃ শরীরসম্বন্ধে
    যো দণ্ডং ভুক্তৱান্ স পাপাৎ মুক্ত
  tdx-tdx: Aa kanao nilofek’ am-pañova’e i Norizañey, le adiaño ho fitalifirañe izay,
    amy te nijihetse tsy manao hakeo ka ty nijale an-tsandriñe,
  naf-naf: Kilaisiyaŋ am sekmak maŋgeen kan keyet ningat nâmti sek sindem tiye. Kegogapmti
    in sek sindem tiwepgat weyaŋ mambep. An ŋen nâmkiŋpepeŋaŋgat sek sindem matin
    keyaŋ kaliŋaŋ bemti matazin ma bamgat tetimae ŋen ekmagen sokben beme yom mimiyet
    tikŋaŋ ku manâin.
  grc-MT: χριστου ουν παθοντοσ υπερ ημων σαρκι και υμεισ την αυτην εννοιαν οπλισασθε
    οτι ο παθων εν σαρκι πεπαυται αμαρτιασ
  vid-vid: Lelo kwa vila Kilistu nakagazika chilukuli, namwe kahi mwanguganigwa kwima
    nzinzili mli Majesa ago ga heye, mina munhu yagaziche chilukuli, kangileka ng'hatu
    kuli gehile.
  pio-NT: Cristo yùuwichàacatéwa iiná iyúwa, íná càita nacái iwàwacutácué pichùnìaca
    píiwitáisewa yéewanápinácué màulenáca pía piùwichàacaténáwa Cristo irípiná matuíbanáiri
    iyú. Wàuwichàacaalíwa wainá iyúwa Cristo irípiná weebáidacáiná itàacái, yásí chuìca
    wáicha wabáyawaná, yái wáiwitáise bàaluisàimi cabáyawanéerica.
  tsn-tsn: E re ka Keresete a bogile a bile a utlwisitswe botlhoko, le lona lo tshwanetse
    go boga fela jaaka a bogile; lo tshwanetse go ipaakanyetsa go boga, le lona. Mme
    ke gone gakologelwang gore fa mebele ya lona e boga, sebe se latlhegelwa ke nonofo
    ya sone.
  amr-NT: Hue̱ypa cruzte Jesucristo paiʼda oʼnopoʼe̱ʼuyatenok Dios eʼpaknayo oroʼomeykon
    paiʼda nopoʼe̱ʼdik o̱ʼe̱ne. Paiʼda eʼnopoʼe̱deʼ onteʼti dakhueaʼ kahueʼ o̱ʼe̱a̱pone.
  pwg-pwg: Keriso inivisi damina iviiya, tuna kubiine ami nota ini rewapana ma mikeda
    ami vitumaghana kubiine nakanani ina tupuwa kurimi na kovi vaghinei. Iyavo kava
    ini vaghinei na tuna wawayina ivi debe meyei da berabero ivoterei.
  cjv-cjv: Ena Kirisito gam dinom kipi kaingua fingua iran i yaromi inokore ei finguamere
    epe ne yokamai “Yai Gumam i nokapu dourom borapune,” diro inokore ei fiyo! Ari
