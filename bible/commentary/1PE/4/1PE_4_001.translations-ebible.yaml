    dono huaidina, ia ne huli gi daha mo nia huaidu.
  taj-taj: थेतबासेलमा ख्रीष्‍टसे खाह्रङ् लसी ल्‍हुइरी दुख नाजी एनीगदेएनोन थेह्रङ्बान
    दुख नाबारी तयार तउ। तिग्‍दा भिसम जुन म्‍हिसे ल्‍हुइरी दुख नाला थेसे पाप लबा ख्‍लाला।
  avt-avt: Krais hɨrak kɨre mɨtɨk hɨrak kaa te yi han ekitet eiyɨr ke nɨpaa hɨrak
    han kitet menmen. Krais kewis mɨt enun hɨr nakɨp newaankek. Mɨt hɨr naniwep nanriwaank
    nanɨntar yi yises hɨm me God, menmen im hɨram werek mentar mɨt kerek hɨr yɨnk
    kɨr kenen (o meiyewor) mɨt newaanki, menmen im mamkepi nanɨnaaiwɨr menmen enum
    nɨpaa hɨr nɨrɨakem.
  cbk-cbk: Si Jesucristo ya sufri dolor na di suyo cuerpo, y necesita ustedes pensa
    con ese mismo atitud que tiene le, y otorga tamen ustedes sufri. Cay si un gente
    ta sufri dolor na di suyo cuerpo, ta deja ya le el pecado,
  uig-ARA: ئەمدى مەسىھ تېنىدە ئازاب-ئوقۇبەت چەككەنىكەن، سىلەرمۇ شۇنداق ئىرادە بىلەن
    ئۆزۈڭلارنى قوراللاندۇرۇڭلار. (چۈنكى خۇدا يولىدا ئۆز تېنىدە ئازاب-ئوقۇبەت چەككەن
    كىشى گۇناھتىن قول ئۈزگەن بولىدۇ؛
  tuf-tuf: Eyta bira, Jesucrístoat sehw̃ar eyta, baat cat eyta síhw̃awi. Jesucristo
    cajc uch cuitar wicayat, uwat ruhw̃ujacro. Uwat Jesucristo ruhw̃ujác eyta, ba
    cat eyta ruhw̃ata síhw̃awi. Eyta sihw̃ar car, ruhw̃úc tacat tan uw̃i. Ehúr rehti
    jaw̃i. Biyin sibár ruhw̃úc tacat tan ucayat, ur ay bár yajquíc etchacro.
  abx-abx: Kon sugad, tungod kay agsakit may i puhu'-na si Kristo, andamu-bi i mga
    kalugaringun-bi si kina'iya nga akapariho si tawa'-na kay bisan say i magpatubyan
    si puhu'-na nga agsakit, ga'i na iya agpadayon pa pagpakasala'.
  mco-NT: Je Cristo ayo'n tzaachypɨ mɨnajx yajnajx co yhuɨdijty ya naaxhuiñybɨ, e
    chi yajtuuñ oyjot oyhuinma'ñ mɨɨd jäy ajcxy ycɨxpɨ. Paady ycɨxpɨ copɨcy miich
    ajcxy myajtunɨpy oyjot oyhuinma'ñ mɨɨd mɨgügtɨjc jadu'n nej Cristo yajtuuñ. Pen
    miich ajcxy mmɨnajxyp myajnajxyp tzaachypɨ mɨɨd co oyjot oyhuinma'ñ myajtuñ, chi
    ca' mjacnijot'ajtɨp ajcxy jɨbɨc-huinma'ñ.
  cpb-NT: Ari okanta, ikemaatsitakowentai Cristo. Iroowa paamaakishireperotantaiyaari
    eeroka, eero romapokantaitzimi. Ikaatzi ñiirori ikemaatsitakaitari, te ikowairo
    rantairo kaariperori.
  aon-aon: Krais nemnek eriger ananihw yegenyihw aria ipak shopunek ta dodogowip um
    pugipesh amudokmori ananim atum urkum. Um maresh? Meinyi arpen douk nyemnek eriger
    enyenyihw yegenyihw iri douk nyakri uwok um nyunek yoweishi inahos um.
  hus-NT-2005: Jaxtám, anchanꞌ xan ti na Kristo in watʼnaꞌ i yajtsiktaláb bin tʼuꞌúl,
    anchanꞌ teye ti yejat ki kʼwajaytsik tʼojojodh abal ka watʼnaꞌ i yajtsiktaláb.
    Pos xin bachʼúmalich i yajtsiktaláb bin tʼuꞌúl, in jilámalich an walastaláb
  mig-NT: A ni̱ ndo'o Cristo ja̱ yóó jíín yíkɨ kúñu‑ya̱. Núsáá te suni súan ná káni
    ini̱‑ro̱. Chi cha̱a ni̱ ndo'o jíín yíkɨ kúñu, tuká kándee‑de chi̱i kua̱chi,
  bps-bps: Taman du maflayam Dyisas di tah tanà ani, di kakel i kaflayam di gamu,
    tooyu fangal nawayu tmayud, salngad kenen, du ku maflayam laweh i satu to, talandè
    ayean mimò salà.
  mbs-mbs: Timayod si Cristo te kelimahan te pegdini din te lanto te tanà. Yan aw
    detengan kaw te kelimahan, keilangan meg-aneng-aneng kaw tepad te pegtayod din
    te kelimahan. Aw meketayod se otaw te kelimahan, yan se pengilala te kimulu den
    sikandin meg-inang te salà,
  tof-tof: We ngarkwatódó, zitülkus Kerriso büban kwata azid aengórr, e yabiób tai
    tómbapónane azid aengóm, dadan tonarre wazan. Zitülkus módóga, nadü oloma azid
    aengórr büban kwata, wa kolae tonarr tómbapón piküp bainürr.
  cme-NT: '*Kirsaŋ mulãaŋ u kũɔma-na dumaa, namaa fɛrɛ‑i na saaya na tĩɛna baa-ma
    wuɔ na ka mulĩɛŋ fuɔ bi temma‑i. Na saa da, umaŋ duɔ mulĩɛŋ u kũɔma-na, ŋ da
    u hielaa u naŋga ãmbabalma cemma-na.'
  sus-sus: Isa xa tɔɔrɛ duniɲa bɛndɛ fuɲi fari, a xa findi misaali ra wo bɛ, naxan
    a niyama wo xa limaniya. Danxaniyatɔɛ naxan fate ɲaxankatama, na bara yunubi fe
    lu na.
  pon-2006: Pwehki Krais eh ketin lokolok ni paliwar, kumwail pil kehlailkihda soangen
    lamalamohte me e sapwellimaniki; pwe me kin lokolok ni paliwar, e sohpeisangehr
    dihp.
  dad-dad: Anĩ nigin, Kristus ĩ yogo bouwa bun darau yalen nigin, ã augeg yogon kisi
    de tekelei anĩ urougauf, ere nigin, taka ĩ yogo bouwa bun darau yalen, ĩ mosor
    inoya nigin folõ felen.
  zab-NT: Pur ningui, zec ni gudeed Crist guelzii ziyza ná par güelaaztɨ guelzii.
    Te pur, pur de guelziiqui rsáan bniety de duld tuby lad
  jae-jae: Kilisi gêôc ŋandaŋ kêpi tau ôli. Amboac tonaŋ amansaŋ taôm e nêm ŋalêlôm
    êtôm ênê acgom, gebe ŋac, taŋ gêôc ŋandaŋ kêpi tau ôli naŋ, sec kêlêwaŋ eŋ.
  ksd-ksd: Tago di ga vakadik Kristo ta ra pakana, boina ba avat a vargal ma nam uka
    ra nuknukina; tago nam i tar kadik ra pakana i ngo kan ra varpiam.
  msm-NT: Manno mig-antus si Cristo aw namatoy, kinahangyan no mangandam kow isab
    to pag-antus, su to otow no ogpakabaja to pag-antus kani to seini no kinabuhi
    konad on ogkaliyag ogpakasae.
  myk-myk: Kirisa ya kanha ceepuuro ni, lee wuu na yee bɛ ya yaa na lee yaha yiyɛ
    funyɔ ni, na pye yi kashɛn yagboŋɔ; bani sipya wemu wʼa sɔɔ kanhama pʼa nɔni wu
    na Yesu wuu na ge, weefɔɔ funŋɔ ɲɛ nige wʼa jurumu pyi wɛ.
  sbe-sbe: Keliso tauna unai ye kamkamna, unai ede komiu hinage yomi nuwahineli bena
    kwa ginaulidi doha Yesu ye ginauli wa yo kwa nonoha kabo hinage kwa kamkamna.
    Matawuwuna kaiteyadi taudi ne udiyedi se kamkamna Yesu Keliso yodi sunumaena debanawai,
    meta baꞌaya yona gigibwali siya kalidiwai ye gehe.
  mcr-mcr: Kraisi Iqu, Iqueqä huiwi tmi-tmiqä-tqä ämakqä-qae, kŋuä iqä yäŋänäqŋqä
    Iqu ämeŋqä iqueŋi, he-pqe kŋuä yäŋänäqŋqä asä iquenyä i mapŋqe. Ämaqä, iqueqä
    huiwiuŋi tmi-tmiqä-tqä ämetqä iqu, iiŋä ämetqä-qae, suqä quvqä imäkqä duŋqe tuwä
    qe äwikqe.
  cux-NT: Tan'dúúcā Cristo ch'eenú yā chiī ní diíⁿ yā sentir na cuerpo yeⁿ'é yā 'tiicá
    ntúūⁿ ndís'tiī canéé chi cuta'á nī fuerzas yeⁿ'é nī cáávā tiempo chi caⁿ'á nī
    'cueenú nī cuuvi. Maaⁿ ní 'iiⁿ'yāⁿ s'eeⁿ chí ch'eenú yā chiī ní diíⁿ yā sentir
    na cuerpo yeⁿ'é yā 'āā ntɛ́ɛ́ neⁿ'é yā dinuuⁿndi yā.
  tur-YTC: Bu nedenle, Mesih bizim için bedende acı çektiğine göre, siz de aynı düşünceyle
    silahlanın. Çünkü bedende acı çeken, günahla ilişkisini kesmiştir.
  san-ITR: asmAkaM vinimayena khrIShTaH sharIrasambandhe daNDaM bhuktavAn ato hetoH
    sharIrasambandhe yo daNDaM bhuktavAn sa pApAt mukta
  bel-N: Дык як Хрыстос цярпеў за нас целам, і вы ўзбройцеся такой думкаю, што той,
    хто церпіць целам, перастае грашыць,
  sch-sch: Khrista'n taksân a tuong zoi sikin nangni khom ha anghan minrâtin nin
    mulungrîla mindon ngêt sa roi; asikchu tukhom taksân a tuong zoiin chu nunsie
    an inchel khâiloi ani.
  mic-MIQNT: Se'suguli ta'n mimajuinualsip welmaje'g'p aq amasgipnnut'p. Elt gilew
    wijei tl'ta'sultigw 'st'ge' negm aq ul'te'tmug ulmajo'ltinew je mu opla'taqatinew.
    Ta'n wen etlpugutg ulmajo'qon je mu opla'tegegw, igalugsit ta'n lue'uti assumapnn.
  huu-NT: Caɨ isoi naimɨe illamona, Cristo duere sefuide. Naimɨe duere sefuide; ia
    jeacɨnona fɨnoñede. Duere omoɨ sefuia, naimɨe illamo omoɨ comecɨaɨna faca.
  jiv-NT: Kristu ni aya̱shi̱i̱n wáitsa asamtai atumsha núnisrumek wáitsatin ákuisha,
    katsuntratjai titiarum. Ni aya̱shi̱i̱n wáitiana nú shuar yajauchin páchiatsui.
  otm-NT: M'bɛt'o thoho dan sähʉ din ʉnba ma ngøc'yɛ̨ihʉ tengu ra Cristo, nɛ gue'a
    ní täc yʉ ts'oqui a. Nguetho nu'a to bin ʉnba rá ngøc'yɛ̨i, him man da nde yʉ
    ts'oqui a.
  dah-dah: Niŋgeb Yesu Kristu beleŋ uliŋ misiŋ kateŋ kanduk kinyiŋ gwahade po, deŋ
    manaŋ tareŋ po heŋ matamiŋ gama irtek dufay goyen kerde hinayiŋ. Gobe al kura
    uliŋ misiŋ katyeŋbe mata buluŋ titek dufay ma forok yiyyeŋ geb gago dineŋ hime.
  tnk-tnk: Nəpɨn Kristo ramarə ia tɨprənə i, in rɨreɡi nəmisəien ia nɨpwran. Ro pen
    kɨmiaha mwi tihaməkeikei mhəuvehi nətərɨɡien rəmwhen ia səvənhi mə tro kɨmiaha
    hiəskai, tɨ nəri nə mə nərmama səməme kamhəreɡi nəmisəien ia nɨpwranraha rəmwhen
    ia Kristo, irəha həpwəh mwi noien noien ərəha.
  kpr-kpr: 'Keriso nunda fisi da uju ava bureguse, tamoimi mema itatamusira; ava sedo,
    ne kau daba aminga ava kotise, fisi da uju ava bureguse, fakina use iraetevu!
    Ai resira amo: mave tamoi mema itatamuse irarira amo, numokena ari ekoko da fakina
    dadabarira.'
  san-IAS: asmākaṁ vinimayena khrīṣṭaḥ śarīrasambandhe daṇḍaṁ bhuktavān ato hetoḥ
    śarīrasambandhe yo daṇḍaṁ bhuktavān sa pāpāt mukta
  nho-nho: I Christ ni hakallono isu tana haitino, teenaa kootou hoki ki mee naa hakataakoto
    kootou ki haimmahi pee ko Ia. I te aa, te tama e hakallono isu tana haitino raa
    ko te tama ku see ppena hoki naa haisara.
  gym-NT: Mdakäre abko, Kristo käkwe ja tare nikani ja ngrabarebti, ne aisete munkwe
    ja mika biare ja tare nikakäre niara kwrere, ñobtä ñan angwane nire nire käkwe
    ja tare nikanina ja ngrabarebti, ye abko nämanena biare kukwe kämekäme kite temen
    nünakäre Jesukristo kräke abko erere nuenbare kwe.
  azg-NT: Ngꞌe nquii Cristo tyincyaahin na tquenon jon naviꞌ ata iscueeꞌhanꞌhin, mantyi
    ꞌoꞌ quintjo ya ngiohoꞌ naviꞌ na coquenonhoꞌ. Ee juu tsꞌan na jndë tquenon naviꞌ
    yo siꞌtsꞌo ꞌnaanꞌ, juu najndei na tsixuan jnan, jndë ntycüii na icoꞌxenhanꞌhin.
  bhd-bhd: एल्हेरेलेइ ज़ैखन मसीहे जिसमे मां भोइतां दुःख झ़ैल्लो, त ज़ेन्च़रे तैसेरो
    स्भाव थियो तेन्च़रे तुस भी दुःख झ़ैल्लनेरे लेइ तियार भोथ। किजोकि अगर तुस मसीहेरे
    लेइ दुःख झ़ैल्लनो चातथ त तुसेईं पाप न केरनेरो फैसलो कियो।
  too-NT: Como Cristo pātīni'lh a'xni'ca' ixlatlā'huan nac huā'mā' quilhtamacuj, caca'tzītit
    hui'xina'n que tzē nacāpātle'keni'yāni' chuntza'. Lā' tū' cajicua'ntit. A'ntīn
    tapātīni'mā'na, xlaca'n tamakxteknī'ttza' de tatlahua a'ntūn tū' tzey.
  ind-AYT: Jadi, karena Kristus telah menderita secara jasmani, hendaklah kamu mempersenjatai
    dirimu dengan pikiran yang sama, sebab orang yang telah mengalami penderitaan
    jasmani, telah berhenti berbuat dosa
  cjo-NT: 'Ari piyoteeyakini osheki ikemaatsitakawo Jesokirishito, tee ikantzi: “Tee
    nokoyi nokemaatsityaawo”. Eejatzi eerokapaeni, pikimitakotyaari irira. Eero pikantzi:
    “Tee nokoyi nokemaatsityaawo”. Pamine, aririka pikemaatsityaawo oetarikapaeni,
    eero pikowanee pantapiinteero kaari kameethatatsi'
  nsn-nsn: Temaeit ke kale uelmahing Kristo tar tukunun, inggoum mu uinatoro tanik
    pono tar siokonor hagarono gete lame tamiuoum. Ge mai pe re kale uelmahing tar
    tukunun, inggon e kapa manasa na niguataniner sa.
  san-DEV: अस्माकं विनिमयेन ख्रीष्टः शरीरसम्बन्धे दण्डं भुक्तवान् अतो हेतोः शरीरसम्बन्धे
    यो दण्डं भुक्तवान् स पापात् मुक्त
  tna-NT: Cuaja Cristo ye mundo su sufri puana nime, daja micuaneseda sufri pu taji.
  lid-lid: Krais mene ndrabwese-ei maha-an tinan labai, ta aseben taha, eme ma aha
    ale kalokou aha ta bwese maha-an buku asahan taha. Aha katawi budon taha ki buku
    le Krais. Aha sanoh ta bwese maha-an, ndri-iy, tasah ndramak ndrabwese-ei maha-an,
    iy ndraruwaniy, ma iy kameh bwalen amekes kandriyen ndra-in ja.
  wim-wim: Than way iiy-iiyin Christ.antan, aꞌ mulathin nunang. Yaa.wey, niiy anman
    ngaantam-ngeey-ngeeyān nunang Christ.an than want-wanttakan iiy-iiyin nungant,
    anpalana, niiy ngangk thay-thayanathwun niiyantakam. Than nath kaangk keꞌan niiyantamanwey-a,
    way yump-yumpayn niiyant Christians al-alantanwey-a, an kana, niiy ngangk thayanam
    iiy-iiyān niiy yipam way keꞌ iiy-iiyān.
  zga-M: Ulwa kuva uYesu agatantsiwe mu mbili, mufwale ifilwilo ifya mbili. Umwene
    agatanshiwe nu mbili ahegile ni mbivi.
  yom-yom: Sumbu Klisto kamona ziphasi mu nituꞌandi, buna bika beno mamveno luba mayindu
    momo ; bila mutu wowo wumona ziphasi mu nitu andi widi wuvambana ayi masumu
  san-SIN: අස්මාකං විනිමයේන ඛ්‍රීෂ්ටඃ ශරීරසම්බන්ධේ දණ්ඩං භුක්තවාන් අතෝ හේතෝඃ ශරීරසම්බන්ධේ
    යෝ දණ්ඩං භුක්තවාන් ස පාපාත් මුක්ත
  yut-yut: Kristo gɨptɨm tɨmnikon da tepmɨ pagɨt, do nandak nandak uŋun abɨdagɨt jiyo
    yaŋ gɨn abɨdaŋ kɨmotni. Nido, amɨn kɨnda gɨptɨm tɨmnikon da tepmɨ pagɨt kaŋ, uŋun
    amɨn yokwi dakon aŋpak kɨlɨ yɨpmaŋ dekgɨt.
  grc-BYZ: Χριστοῦ οὖν παθόντος ὑπὲρ ἡμῶν σαρκὶ καὶ ὑμεῖς τὴν αὐτὴν ἔννοιαν ὁπλίσασθε,
    ὅτι ὁ παθὼν [ἐν] σαρκὶ πέπαυται ἁμαρτίας,
  cpc-NT: Ari okanta, ikimaatsitakowintai Cristo. Iro poshiritanaiyaari iijatzi iirokaiti.
    Tima ikaatzi ñiirori ikimaatsitakaitari, tii ikowairo jantairo kaaripirori.
  nhg-NT: Por inu, siendo que Cristo oquesufrirojque ipa tiecuierpo, xecpensörucö
    nemejua quiename yejuatzi oquepensörojque; pues öque ye oquesufriro ipa icuierpo
    ayecmo tlajtlacus.
  nya-nya: Popeza kuti Khristu anamva zowawa mʼthupi lake, mukhale nawonso mtima omwewo,
    chifukwa iye amene wamva zowawa mʼthupi lake walekana nawo uchimo.
  ngu-NT: Cristo otlajyohuij ipan itlalnacayo. Yejhua ica nemejhuamej no xnemican
    listos quen yejhua para nenquiselisquej tlajyohuilistli. Niman xquelnamiquican
    ica on yejhuan tlajyohuiya ipan itlalnacayo cajcahua on tlajtlacojli.
  kup-kup: Met Kristoz herï korusik kakamao hatevetevai boi tat am home tinavonañ
    het toohavoz zut ari amun boi tat home tin povonañ hezei. Tepekepuh arim herï
    koruñik kakamao hatevetehopekez porah arim loporizaroh zait horiñ hepanezaek bon
    tovai sohopan.
  jid-jid: Naki, nitu wa Yesu Aye tiya nimi kpa u nma ni yi, kakpa mbi ni imren ni
    nkoh ndindima. U ndji wa-atiya ni kpa yi ana he ni lla-tre na.
  wmw-wmw: Sambi, kwa kuwa Almasihi kâtabika mwiri wake, nomwe novyo ririmbiseni mawazo
    mamoja nowo. Kamana atabíka mulumwengu‑mu kwa sababu ya kunfulata Insa, kamariza
    dambi zake.
  gmv-GGM: Kiristoosay ba ashon waaye ekkida gishshi inteka ola olettiza miishe gixxidade
    asa mala hayssa ha qofan minnidi giigettite. Be ashon waaye beyida uray nagara
    ootho aggides.
  ssg-ssg: Krais kau moloan ti i he tehu pon itan ie. Aile ape kum nonomuha kaui kawatan
    masin ti i kauen. Na amuto kau kawatan nake amuto kahikahi Krais, i kola ka amuto
    talewen tehitomuto hani saun lialun.
  zpo-NT: Kwaanzee, mod mded kwerp cheen Jesucrist bid, noka re be nzhaal liib be
    lextoo be ded be bid; nel leezha mded xaa bid, lee jwalt nanabeyytra lo xaa,
  poy-poy: Toziya Kristu katabisiwitwi munshimba yakuwi, na mwenga vulaa mfiruwa kuligangamaziya
    kwa nfiru gambira yakuwi mana muntu yakatabisiwitwi kala munshimba su kaleka kutenda
    vidoda.
  qwh-NT: Jesucristu sufrishqa quecaptenqa, qamcunapis listu quecayë imachopis sufriyänequipaq.
    Pipis tseno carqa, yachaconqa manana jutsata rurar cananpaqmi.
  gaw-gaw: Aria Kristus Nug danab beḏu awom, beḏu amup̱a guiṯak naḏi awom amunu ag
    ele Nug heum bia dab mak g̱agaṯag aweg! Aḏinu? Danab nug ug beḏup̱a awom amu nug
    aaḵu hip̱unin kobol ohnu uuidṯe.
  nca-nca: Asa Kristoko kowímo kowe surumí korowaró. Ŋunde ŋuroko ye wimbu reya iŋo-iŋoyó
    ŋu naŋge towoyi qembe. Dokoro uni kato kowímo kowe surumí korowaró tiníqo, asa
    enendo quhurímboro murí ŋu rota.
  zpz-NTPP: Orzeꞌ como Crisht bzac zim nu cuerp nim, orzeꞌ niꞌ ziꞌl de ru bzu der
    tub shcab nu gzac zi der benu galagy ñi, gun cyu ziꞌl mbecy nu rzac zi, yu zeꞌ
    bi bruu chuy lo cyi.
  zac-NT: Por ni, ziquë Jesucristo bë́ꞌniꞌ sufrir shcuerpë më, gulë gac dispuestë
    gunë të sufrir. El quë naguzac zi shcuérpiꞌ, adë rianáldëdiꞌill tëchi duldë.
  kyg-kyg: Kalaisiꞌa lagaetefeꞌmo kanamo aliteno agufafiꞌmo lusi kava huno agafu kiꞌniye.
    Lapakaemo ani agufa kava hutapa kanamo alisayafeꞌmo lapakesamo afiyo. Apakufafiꞌmo
    kanamo aliꞌnaya vayaꞌmogi hosu kavaꞌapimo ataleꞌnaya kavafeꞌmo lapakesamo afiꞌnetapa
    ani geletiꞌmo alita lokiya vaitapa lapateyo.
  kmk-kmk: Sinsadin, gaputa napaligat dit long-ag Jesu Kristu utdit ininggawana’t
    tun pita, masapul pay un nakasagana taku un mansagapal si ligat. Ta singngadan
    na mana mapaligatan dit long-ag na maigapu’t pammati na, ipailana un linipsutanaon
    un mambasuḻ.
  cao-NT: Shinaparicana. Anomaria Cristó tënëhai iniquë ra. Ja iqui tsi ja shinani
    jascaria tsi ma shinaxëti xo mato ri iquia. Jabi jocha chama quima paxaha nori
    quiha toa tënëhai cato ra.
  bbr-bbr: Krais ko am äpäs opok ik mesin tätäi näwäu owon. Ko keserwon senek ak ran
    keseriar kon onok tainornai, tätäi owaun kame rawe. Utianik, inok ro ko tätäi
    owai, ätäi onok aru orip orip wa mai.
  inb-inb: 'Chi­manda, imasa­mi Cristo, pai­pa kuir­pupi nanai­kuna i lla­kii­kuna
    iukarka: chasa­lla­ta­mi kam­kuna­pas iukan­gi­chi, nanai i lla­kii iukanga; chasaka,
    Cristo­lla­wa iuiai­pi kan­ga­pa­kuna. Mai­kan­pas Cris­to­manda kikinpa kuir­pupi
    nanai i lla­kii pasagka, mana alli­lla rurai­kuna­ta­mi sakinga;'
  hrv-hrv: Dakle, budući da je Krist trpio u tijelu, i vi se oboružajte istim mišljenjem
    - jer tko trpi u tijelu okanio se grijeha -
  box-NT: Bìo ó o *Krista lò bon mí sãnía yi kà síi, á minɛ́n mún le hã
    yilera mu síi kɛń mia. Mu bon, yìa sãnía lò bon, wón wã́a bĩnía mía
    bè-kora wéeníi.
  ote-NT: Ra Zidada Jesucristo xi bi sufri, hangue neꞌahʉ rí ꞌñepꞌahʉ gui hña̱ñhʉ
    gatho núꞌa̱ da ꞌñepꞌahʉ ne gui sufrihʉ ngu bi njaꞌa̱. Ngueꞌa̱ nuꞌa̱ tóꞌo xa sufri,
    go gueꞌa̱ ya xa ꞌuegue de ra tsꞌoqui.
  wnu-wnu: 'Munon inubersiau tari wonou gitgoan uter war gas ende an gor qomon eng
    gari abar. Eng ete: Munon ger wonou gitgoan uter weriner end misir me iginer eng
    qomon boru eng mom wot uburiba.'
  zam-NT: 'Cona, ngue niin loo gu'': Texal mxactìi Crist no mden'' Crist yalnè lad
    Crist, gu'', ne, ndxàal cuec lezo'' par tyactìi gu'' chele''i nquin gàc loo gu''.
    Gu'' nda''que'' cuent le'' chol mèn co'' mxactìile'' lad por cón che''n Crist,
    mèna ndlu'', lìcque'', ya intolode cua''n mèna xquin mèna no xtol mèna loo Diox.'
  zyp-NT: Macawtaco, Khri zong tah a pungsaw tah a tai-ingpaw hrakhei, naaning zong
    ma hapaw tai-ingnah khakhei a pachia my lo, zecawtamaw tatah ma hratei taithuinah
    a ingpaw cawh suanah chung lekhei ung beh.
  sey-NT: Cristopi i̱ ca̱pë ai yoꞌoquë ju̱jiꞌi. Ja̱je paꞌina, iye cuasayere pajë̱ꞌë.
    Ca̱pëpi ju̱ꞌisiquë cato coꞌaye yoꞌoye tëni saisiquë api. Tëni saisiquëpi siꞌa
    i̱ iye yeja paꞌi maca Maijaꞌquë yëyere yoꞌoquë pasipi, i̱ ca̱pë coꞌaye yëyere
    yoꞌomaꞌë, ja̱re cuasajë paꞌijë̱ꞌë.
  nvm-nvm: E ise ijiebuon imut tat ijia Kurais fu vajai fian aben. Ijefuon ja unam
    besum iji fu vierafenma ijeg giriesame jak fu renma iji vierafek. Ijefuon maiji
    erar fu vajai fuon ijia vajai fian abekma fu una ise rekma bakin.
  mps-mps: Te bidi Krais aga tigide dene saligo da, teda dage bomo siyu bugagia bidimainogo
    eyu, dagego agai yali homu kolesaga tiwai gilama yao. Magi baso meni. Niwai bidi
    agai dwagi yai sę yali goli aga dene siyu da, te bidi agai te dwai sę ebo tagalai
    dao.
  pab-NT: Hiyeta hoka Cristo kirakoane kaxomokakehenere akereta ximemere tehitiya
    xisaona hoka kirakoane xikaxomokaka kirakoane kaxomokakehenere akereta. Hiyaiya,
    hatyo kirakoane kaxomokakehenere halakisa iniyalahare.
  llg-llg: Karistus ndia, na, hataholi sama leo ita. Huu Ana hambu doidosok makadotok,
    de ei boe oo musi mahehele hambu doidosok, sama leo Ndia. Tehuu masanenedak, huu
    hataholi mana mahehelek hambu doidosok, huu nana mbaꞌak no Karistus, ana naketun
    so fo tana tao salak bali.
  kyf-kyf: Klisɩ ka sɩa ɔ ku zɔ, we 'gbʋ, amɩa kpa 'ya amɩaa 'dɛ la -mʋʋ sɔlʋ. -Ɔ
    -ka sɩa ɔ ku zɔ, ɔ -yɔ gbʋnyuu ka 'ylibhʋbhlʋ.
  tpi-tpi: Krais i bin karim pen long bodi bilong em, na yupela i mas holim strong
    wankain tingting olsem em i bin holim. Long wanem, sapos wanpela man i bin karim
    pen long bodi bilong em, orait em i lusim pinis pasin bilong sin.
  mih-NT: Yucuan cuenda, tañi i ndyehe ra Cristo tundoho sihin coño ñuhu ra, tacuan
    tucu tahan si sii maa ndo. Cundyaa listo ndo sa ndyehe ndo tundoho sa cuenda ra.
    Ra sa ndyehe tundoho sihin coño ñuhu ra, ña ndyaca ñaha ca cuatyi ra sii ra.
  qvh-NT: Jesucristo cruzcho nacargan jusansipita perdonash canansipämi. Gamcunapis
    nacarga ama laquicuysu, sinöga Tayta Diosta manacuyay lapan jusalicushgayquita
    tantyacur cacharinayquipä.
  kms-kms: Kraist ni ghimbi yuqo nare, pugri bu muq nungoqi mune ni nei namb kin pugrine
    ei nei wamb di nei te kin wat vise gre. Te pugri wuti iri ghimbi pe mai isis nare
    te ni yumbo ur brequ kin gre si nare pre.
  agn-agn: Asing si Cristo nagsinangoning taw, nagpinitinsia tanandia ig nagagoanta
    ta mga kaliwagan ong kaboi na. Animan, kaministiran ang listo amo kang magpinitinsia.
    Tenged ang taw ang pagpinitinsia tarin ong ta-paw tang kalibotan, indi ra magpadayon
    ang magkatalak.
  nhi-NT: Ica non, ohcon quemeh Cristo otlahyouih itich nitlalnacayo [topampa], sannoiuqui
    ohcon namehuantzitzin ixconsilican in tlapanolis. Pues nochi naquin yocsilih in
    tlapanolis itich nitlalnacayo ictosniqui acmo ictlacauilia in tlahtlacol mactlatiquiti,
  ttc-NT: Astilji, iktza'x te Krist owok ten twitz xhcho'nal tuj xhchi'jel, ax etetz
    a tgan [tzan eten dispwest] tzan tok eten twitz xhcho'nal. Komo ab'l aj oje tz'ok
    ten twitz xhcho'nal tuj xhchi'jel, oje kaj tsi' tzan tjoyon choj.
  dan-1931: Efterdi da Kristus har lidt i Kødet, så skulle også I væbne eder med det
    samme Sind (thi den, som har lidt i Kødet, er hørt op med Synd),
  kwj-kwj: 'Kurais ri hima tape ki amwaka ri mendiro. Woro hingambwa kunu okwe ri
    inaka tini ku sirinano sumbu ni au anayendau mwaꞌambwe hinga ma ku toro. Sumbu
    mwe ti ka hinga: E, hinde na hima to ri hima tape ki Kurais hi keke nomo ti ri
    rani amwaka ti ri mendiro ti, ori hima rini ri kapwa sumbu ti ri hanjaꞌaihiro.'
  vie-OVCB: Vì Chúa Cứu Thế đã chịu đau đớn trong thể xác, anh chị em cũng phải có
    tinh thần sẵn sàng chịu khổ như Ngài. Nên nhớ, khi thể xác anh chị em đau đớn,
    tội lỗi sẽ mất năng lực,
  kze-kze: Ísu Káráísiti áí'a úni'a umánkówana asiramáímo imáyáamo uráintemba keinárawakwara'a
    asiramái imáyáa oró. túra'o tí'o úni'o umátínkówai miwímó sáwí'o ónááon-imayaago
    íma tátokaiye.
  mpj-mpj: Julyju, Jiijajpa wilyjiwilyjiwinti nyinapayi, jampaya walykukajalu warrkiraka
    pungkupayi. Kayilapa paluyuru-nyurranyaya walykukajalu warrkilkuka pungku. Jampa-nyurranyaya
    jilanyalu warrkilkuka pungku, junga wulunyurra nyinaku. Kayilapantaya kujupakajalu
    kulilku, “Yiltaya jii Jiijajmilikaja junga nyinani, ka mirtaya pakiwana nyinani,
    paki.”
  lbk-lbk: Adi kad idwani, tay innaag Cristo nan likhat isnan awakna, siya akhes ay
    masapol ay iyafoloyyo nan semekyo isnan semekna isnan likhat. Tay nan takhona
    ay nangikatpe isnan naipalikhatana, et chinokokhana nan fasol.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, veꞌem ax joꞌn je̱ Cristo chaachpaaty je̱ yꞌo̱y je̱ꞌe̱
    ka̱jx ku veꞌe du̱jayejp je̱ naxviijnit niꞌkx ko̱pk, ma̱kk tseꞌe mnapyá̱mjadat
    je̱tseꞌe mtsaachpaattuvat je̱ yꞌo̱y je̱ꞌe̱ ka̱jx. Ku̱x ku xa veꞌe je̱ jayu veꞌem
    chaachpaaꞌtta, kaꞌats je̱ꞌe̱ veꞌe je̱ to̱kin du̱ꞌukma̱a̱tnavya̱a̱ꞌnjidini.
  bzh-bzh: Ham kwamin bo nabë Kerisi ḳo vanë rot raḳ navi, om ham kwamin na vu niwëëk
    megwevonġ nabë yi. In nabë ham gweḳo vanë jaḳ navimin, og ham vuu nġaa nipaya
    yi aggata ya ggovek ya.
  guj-2017: હવે ખ્રિસ્તે આપણે માટે મનુષ્યદેહમાં દુ:ખ સહ્યું છે, માટે તમે પણ એવું જ
    મન રાખીને સજ્જ થાઓ; કેમ કે જેણે મનુષ્યદેહમાં દુ:ખ સહ્યું છે તે પાપથી મુક્ત થયો
    છે,
  jvn-NT: Para sedulur, pada ngertia nèk Kristus déwé ya wis nglakoni kasangsaran
    dongé Dèkné ijik nang jagat kéné. Mulané kowé semono uga kudu kaya Kristus nata
    atimu, supaya kuwat. Awit kasangsaran jalaran nglabuhi Gusti kuwi tandané nèk
    kowé wis mari nglakoni dosa.
  byr-byr: Kɨraazɨtɨyai gamɨre kɨlaakejɨkɨ daanga maarakelyɨ. Sarevɨdaaꞌnyɨ sahwai
    sɨmunyabwi lɨmwagakabaaibɨꞌ nabaai sarɨmɨ avaaizɨmunyabwi dɨragɨnna nayaa dɨlɨmwagyɨla!
    Yɨ dareꞌna “Tewaanyabwina pwara aꞌmwere kɨlaakejɨkɨ daanga wɨjaavadɨvɨsaꞌna sahwai
    kayaaꞌnanyabwi ayɨna yadei mɨꞌ.”
  ian-ian: Kraist kat sɨga viyandi, ndɨna mbangɨ kangɨt yindɨ. Yinda vla nɨno yigiyanɨn
    waa yelavɨk ngwula. Kan kɨpmana kavle vapmba yiga yetɨlapman yineyan nat nɨmba
    nɨna mbangɨ sɨga viyaigandi. Ngwuk kat sɨga viyandi maa nɨn apma vat yetɨlɨga
    nɨmba nɨn waa yelavɨka yetɨgiyangwuk.
  hun-hun: Mivel tehát Krisztus testileg szenvedett, vértezzétek fel magatokat ti
    is azzal a gondolattal, hogy aki testileg szenved, az elszakad a bűntől,
  mcf-NT: Nuquin Papan tantiacpadomboen nasho utsibon chieshënquin mëyanaqui Esus
    chieshtoenquio icpondash. Adembidi chieshëmënquidën chieshënaqui adecbidi chieshtoenda.
    Abided cuidadec unësaid Esus tantiaquin nuqui icsaid nuqui ënendac.
  kjs-kjs: Keriso-me abalade nipuna yogale madaa radaa nisa. Gore nimimi page go kone
    komea-rupa suma lo robaa-para puri mapalaalepape. Gore ali medame pupitagi nape
    kone giyalalo palia-daare nipumi radaa nalia.
  mni-mni: Maram aduna Christtana hakchangda awaba khaangbikhiba maramna nakhoi nasamaksu
    maduga mannaba pukning leiduna sem sajou; maramdi hakchangda awaba khaangba mahak
    aduna papka amuk mari leinadre.
  yad-NT: Ramutiy, nu̱tyu savicha̱da Crístu paru̱cha̱riy jivyu̱mu, jirya̱ntya vanu̱tya
    darya jachipiya̱jadatayu, tapi ni̱tiy vicha paru̱cha̱riy vicha̱data jivyu̱mu,
    ni̱ni̱ paru̱y riva juuchuveda, sa̱tidye ramitya varirya jiryunda jijyomu Ju̱denu
    ni̱ru̱yadamu, ne sa̱vichasara jidyirya ni̱ru̱yadamu nu̱day.
  mxb-NT: Táto̱ꞌon ki̱ꞌo ni̱ ndoꞌo nío̱ yikí ko̱ño Jesús, ki̱ꞌo dión kánian kandei
    nduu ndo̱ ndoꞌo taꞌani nío̱ ndo̱, dá chi̱ na̱ ni̱ ndoꞌo nío̱ yikí ko̱ño, no̱ón
    kúú na̱ ni̱ taó xóo ndó no̱ó kua̱chi,
  pon-2006A: Pwehki Krais eh ketin lokolok ni paliwar, kumwail pil kehlailkihda soangen
    lamalamohte me e sapwellimaniki; pwe me kin lokolok ni paliwar, e sohpeisangehr
    dihp.
  maq-NT: Vëhë xi, sacuatjin Cristu cavatju me cjuañihi nguehe ngasunhndë vihi ne,
    cuanitjin ni ngayujun ni, meje rë xi taha catamangutacun cojo cjuañihi quihndë,
    tuxa má sa xi ngascan cuatjun cuma. Cuatjin meje rë ta, me xi ha cavatju cjuañihi
    camá ne, ha quihndë cuitexaain rë me cjuatsehen,
  hto-hto: Mei jira, Cristo dama ie abɨdo duere zefuilla izói, danɨ omoɨ abɨna Crístodo
    duere zefuíllena daɨí fɨnóbiredɨomoɨ. Afena rairuíñeno omoɨ iri. Mei Cristo ɨ́coɨnia
    abɨna izi cácatagamɨe abɨdo fɨénidɨfuiaɨna fɨnóacañede.
  por-BRBSL: Portanto, como Cristo sofreu por nós na carne, armai-vos também vós com
    a mesma mente; pois aquele que sofreu na carne deixou de pecar,
  ces-NKB: Když tedy Kristus trpěl v těle za nás, vyzbrojte se i vy tímtéž smýšlením,
    protože ten, kdo trpěl v těle, skoncoval s hříchem,
  cui-cui: Yaitama copiya Cristo atene exanatsi ichamonae, waxainchi daxota bewa nanta
    xeinaetsi xua irʉ naca atene exanaena ichamonae. Pon atene exanatsi ichamonae
    bapon abe pia peexanae cuiru coyenein wepu pona xua bichocono pejume cowʉntsixae
    Jesucristo.
  boj-2014: Kristus na aqa segi jejamu osiqa jaqatiŋ koba qoboiyosiq moiyej. Dego
    kere niŋgi Kristus aqa kumbra di siŋgila na dauryosib nuŋgo segi jejamu osib jaqatiŋ
    qoboiyesoqniy. Niŋgi degyiy. Di kiyaqa? Tamo bei na aqa segi jejamu osim jaqatiŋ
    qoboiyqas di a une uratqas.
  eng-OEBUS: Since, then, Christ suffered in body, arm yourselves with the same resolve
    as he; for he who has suffered in body has ceased to sin,
  eri-eri: Kristus no nomo gogala langa jimiri aulaiha, onodu tere ninatege no ninau
    yaasuwai dorofe danga bagu yaasu wagu. Wa taate bona, fai ete no nomo gogala langa
    jimiri aulai wonga, no une nomo fanyimu awaiha.
  aly-aly: Arrantherran iterl-areyel, ingwer-rnemelarl Jesus irrwernew, rarl anenh
    ahern nhenh-itwew. Rerneman renh artewentyel atwew, ranap anenh arternparl, angkep
    atwey-angenh. Ran rlterrk-antey anenh, Akngey-wenh iwerr-angkwarrant iterremel.
    Arrantherranap Jesus-apeny anaynteyew, ingwer-rnemelarl irrwerneyel-wety. Alakenhap
    arrantherr rlterrk innganem irrem arnkaty-then. Atwenty-penh arrenhantherrenh,
    arrantherrap iterrem Akngeyewant-anem, apmwangkwarr-wety intwemelerremel.
  wiu-wiu: Keraisu tono melepu kakeneya nome mea tete mokoa kakano, one tete motokome
    toka toa kiwika kepene mama moameneya tete oyake mou wa wene pianeya meamene.
    Tete mokoa kako agome-kiti one poanele namolo toma pokanakale tewitikoa wako.
  swe-swe: När nu den Smorde (Messias, Kristus) har fått lida till kroppen ska också
    ni beväpna er med samma sinne. Den som fått lida till kroppen har slutat med att
    synda,
  cth-cth: Hottelah Khrih ni maimouh hanelah a tak hoi a khang katang dawkvah nangmouh
    hai hot patetlah e lungthin pouknae hah sene lah hno awh. Bangkongtetpawiteh a
    tak dawk rucat ka khang e tami teh yonnae dawk hoi a hlout toe.
  mti-mti: Mame mina, Keriso kwapiwa gumbe edawai aune, meoya ye mina meib beyan yeuma
    tamiya. Apan da me kwapiwa gumbe edawai aunewa kukaeba yankwene.
  pad-NT: Hari. Avarigaki ida Cristo imana 'banani-ra kamitha'avini avakadimoni. A'onivani
    jaboni avaabononi vava'aha bana a'onira vanaima'banavini Cristo imana 'banani
    fori hikia. Ija'ari imani 'banani-ra kapoariki afobakhia Cristo kaimoni, oniani
    ida bikava'ipahinika'oavini hija hojai asohiriki va'ini nahonariahihini hini.
  twi-twi: Esiane sɛ Kristo huu amane wɔ ne honam mu nti, munso saa adwene koro no
    ara mu mfa nhyɛ mo ho den. Efisɛ nea wahu amane wɔ ɔhonam mu no ne bɔne nni biribiara
    yɛ.
  hlt-hlt: Te dongah pumsa ah Khrih patang coeng tih nangmih khaw poeknah neh amah
    la pumcum uh laeh. Pumsa ah aka patang long tah tholhnah te a moeng coeng.
  tbz-SIM: Kirisi fɛ̃̀ṹtɛ́mu! Nyɛ̃́nɛ̀ kɛ dò ndi múnkɛ yóó fɛ̃́ṹtɛ́, kɛ yɛ̃́ wèè
    fɛ̃́ũ̀rì ò yóumɛ̀ mɛyɛi.
  san-GUJ: અસ્માકં વિનિમયેન ખ્રીષ્ટઃ શરીરસમ્બન્ધે દણ્ડં ભુક્તવાન્ અતો હેતોઃ શરીરસમ્બન્ધે
    યો દણ્ડં ભુક્તવાન્ સ પાપાત્ મુક્ત
  ake-NT: Mɨrɨ pe si iyesi pɨ', Kʉrai si ekota'ma'pʉ tʉpun yau esi'pʉ na'ne' kasa
    rɨ marɨ, e'sepaai'tɨtɨ' iteseru rʉ'pʉ ke, apʉne pʉra kʉrɨ rɨ tʉpun yau iyekota'masa'
    rʉ'pʉ uya makoi nonkasa' mɨrɨ.
  qvn-NT: Chaura Cristosi cunchurayaptinga, noganchis chaynuy cunchushun. Chaura pisi
