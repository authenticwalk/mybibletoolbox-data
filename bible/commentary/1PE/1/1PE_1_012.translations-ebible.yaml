  mbh-mbh: Na God i pango pat i a or nge ve, ur areko osivenga o ritet nge, kene aro
    i velpol nge nang ako o mimi nge avele, aveto aro i velpol ol a thomu nge. Na
    ranga ve ponange ol i velpol ol a thomu nge lale, nge ako o panongpol thomu nge
    Panongpolong Sivenga ako nge Oni Riringa ile engenging ako God i pakeu i a Pen
    a Urvet me. Na ur ako o ritet i a thomu nge lale, ensel munre o sis ve aro olemi
    mire nge.
  bdd-bdd: Ma Yehoba palopitaowedi ꞌiheꞌitediya ꞌabehega gwae hemisaedi sihepwaila
    nugetediya geya taudi siboi weyahidi ma ꞌomi hesi weyahimi, ma nuwatuhuwedi mwalo
    weyahidi sigwae pwaiya bewa wahesagohediya wasa bwebweꞌana ꞌana tohepwailao ꞌoidiyega,
    beno Yaluyaluwa Tabuna galewega ꞌina waiwaiyega. Ma nuwatuhuwedi sihegwaegomiya,
    aneloseyao galewa nuwanuwadi ma taudi wete sida sanapu, ma hesi geya siꞌita.
  cbt-NTPO: Ina quëran Yosëri anitotërin. “Pahuanarin nanicaso'. A'na tahuëri ya'huëpisopita
    nitotacaiso marë' ca nohuanton, ninorama',” itërin Yosëri. Canpita iyaro'sa' nitotacamaso
    marë' ninopi. Iporaso' ina noya nanan chachin a'chintërainquëma'. Inápa quëran
    o'maton, Ispirito Santo catahuarincoi noya a'china'huaiso marë'. Anquëniro'sa
    quëran huarë' yanitotopirinahuë', co ya'ipiya nitotopihuë'.
  srn-NT: Gado sori den tak' den sani san den ben e taki, no ben de gi densrefi, ma
    gi unu. A seni a Santa Yeye kmoto fu heimel, èn a Santa Yeye meki den sma di ferteri
    unu a Bun Nyunsu, taki fu den sani disi, sani di srefi den engel e angri fu kon
    sabi.
  cta-NT: Pana ná nquije chaꞌ biꞌ jiꞌi̱ nguꞌ biꞌ liꞌ; sca ti chaꞌ nchcuiꞌ ycuiꞌ Ni
    loꞌo nguꞌ biꞌ, chaꞌ siꞌi ycuiꞌ nguꞌ biꞌ laca nu ca cuayáꞌ tsoꞌo tiꞌ ñiꞌya̱ caca
    chaꞌ biꞌ tyempo nde loo la. Pana cuꞌma̱ ni, nu lijya̱ chalyuu nde loo la jiꞌi̱
    nguꞌ jyoꞌo biꞌ, nchca cuayáꞌ tiꞌ ma̱ juani, xquiꞌya chaꞌ cua ndyuna ma̱ lcaa chaꞌ
    tlyu nu nguaꞌni Jesucristo. Cua ndachaꞌ liñi ya chaꞌ biꞌ jiꞌi̱ ma̱; chacuayáꞌ
    jiꞌi̱ Xtyiꞌi ycuiꞌ Ndyosi nguluꞌu ya chaꞌ biꞌ jiꞌi̱ ma̱, chaꞌ cua nda ycuiꞌ Ndyosi
    Xtyiꞌi ycuiꞌ Ni lijya̱ lo ya nde chalyuu. Loꞌo juaꞌa̱ lcaa xca̱ jiꞌi̱ ycuiꞌ Ni
    nu ndiꞌi̱ slo Ni, lcaa nguꞌ biꞌ ntiꞌ tsa nguꞌ ca cuayáꞌ tiꞌ nguꞌ lcaa chaꞌ nu
    ngua jiꞌi̱ Cristo loꞌo ñaa yu nde chalyuu.
  bqc-SIM: Ɔ̃ Lua tò aa dↄ̃̀ kɛ́ yã́ pↄ́ aalɛ opi dɛ ń gↄↄ pↄ́ ũo, á pↄ́ɛ. Tiasa
    baonakpanaↄ yã́pi òɛ́ ń Lua Nisĩna pↄ́ Luapi aà zĩ̀ à bↄ̀ luabɛ gbãao.
    Baa malaikaↄ ì dɛ̃ɛka yã́pi dↄ̃ai.
  tcz-CHONGTHU: Amaho chu athupohhou amahoa dinga hilouvin, nanghoa ding joh ahi ti
    seipeh anahiuve. Chule hiche Kipana Thuphahi nangho koma Vana kona Lhagao Theng
    thahatna'a seiphonga pang ho chun ahin phondoh u ahitai. Hiche hi akidanna kit
    chu vantil tenjong lung gutten a hicheho hi avetvet'u ahi.
  mar-mar: त्यांना प्रकट झाले होते की, स्वर्गातून खाली पाठवलेल्या पवित्र आत्म्याच्या
    प्रेरणेने, तुम्हास शुभवर्तमान सांगणार्‍यांनी आता ज्या गोष्टी तुम्हास सांगितल्या,
    त्यामध्ये ते स्वतःची नाही, पण तुमची सेवा करीत होते. त्या गोष्टी न्याहाळून पाहण्याची
    इच्छा देवदूतांना आहे.
  snp-snp: Eti loti monawa moni wilimo idado, ya aya netawa yamu lo oloto meleti mono
    lonowa olamo kulawa ya inanimonidoka minámaito, moda linatedoka oloto pinaiye,
    loto lo oloto pi gimami ne. Ido oiya ama ya aya kawa kuwa lalo ya Ouna Felegaga
    kosinauti ilifaito lomami we welaloti ya wenena mate linate lo oloto pi gimama
    ne. Aya netawa yamu Goti enisolela yate mona kulawa ya koli apasenumolae, loti
    koli minae.
  isl-isl: Að lokum fengu þeir að vita að þessir atburðir myndu ekki gerast meðan
    þeir lifðu, heldur löngu seinna – einmitt á ykkar dögum. Nú loks höfum við fengið
    að heyra þessi gleðitíðindi flutt á skýran og einfaldan hátt í krafti heilags
    anda, þess sama anda sem talað hafði til spámannanna. Allt er þetta svo undarlegt
    og dýrlegt að jafnvel englarnir á himnum þrá að kynnast því betur.
  spy-NT: Kiiboorchi ꞉Yēyiin wōōrkooyichoo kule kimāyēchinē keey ꞉icheek yiisyoonoo,
    nteenee kiyēwook akweek. Ōnkētē ra ng'aleechu, kuuyu kyoomwook ꞉biiko lōkōōywēk
    chēē kāroomēch kubununēē kāāmuukēywēēkaab Tāmirmiryēēt nyoo kichōōnēē kibkōōnkōy.
    Ng'aleechuutēchu ꞉chēē bērē mbo ꞉malayikaanik nto inkēt.
  xnn-xnn: Dat ipagtek Apo Dios ken daida ay baken nan timpo ay matatagowanda is ommatana
    nodi nan timpo id wani nan ommatana. Et natongpal tet-ewa et siya di nan dindinngeyo
    isnan ipogaw ay nangibaga ken dakayo isnan gawis ay damag ay maipanggep ken Kristo.
    Inbagbagada gapo isnan kabaelan nan Ispirito Santo ay mangbadbadang ken daida
    ay inbaan Apo Dios. Olay nan aanghel et kayatda ay maawatan ay gawis nan maibagbaga
    isnan gawis ay damag ay badang Apo Dios ay mangisalakan isnan kaipoipogaw.
  mwe-mwe: A Nnungu bhashikwaunukulilanga bhamumanyanje kuti pubhabheleketangaga gene
    gumpilikenenje mmanganya kukopoka kwa ashintume. Bhene bhannungushiyenje Ngani
    ja Mmbone kwa mashili gaka Mbumu jwa Ukonjelo atumilwe kukopoka kunnungu. Lyene
    liengolyo likaliji kwa ligongo lyabhonji ashaayene, ikabhe kwa ligongo lyenu mmanganya.
    Genego nkali ashimalaika bha a Nnungu bhatendaga pinganga bhagabhonanje.
  tte-tte: Yaubada iyanuwapeili yakato ginauliline bwaite siwalowalo-masala nige sibomamo
    kaiweli, na komiu kaiwemiu. Tauna kona Yeisu wasana namwanamwana kana toyawasa
    silaowa yo wasanane siguguyeyan kolimiu Yaluyaluwa Tabuna ana kaiwe koina, iya
    Yaubada iyawasa ilaoma bulibuli mena. Na sauganane koina wasanane kwabenalan.
    Yo tomo meuloili nuwanuwali wasanane kana dudulai sikatai yo tabe besiele aneloseyao.
  tcs-tcs: God i bin soe dem spesilmesizman dat demting i nogo apen lo laiptaim blo
    dempla, bat plenti iya apta lo laiptaim blo yupla. Tru da paua blo da OliSpirit
    blo God wea God i bin sanem kamdaun prom eben, dempla i bin tokbaut dis seim Gudniuz
    baut Kraist, ya nau yupla i lisen. Ane i prapa nadakain gud tu, ol dem einzel
    i prapa wande luk demting wanem i apen nau.
  hlt-THB: A mingmih ing a mimah a bi am bi unawh nangmih a bi ami binaak ce cawh
    a nang dang pe hawh hy, khan benna kawng tyih na ak awm Ciim Myihla ak caming
    nangmih a venawh awithang leek ak khypyikhqi ing nangmih a venawh a phawng lawnaak
    awi ce ni a mingmih ing ami nak kqawn hy.
  soq-soq: Tauma God Aleu kakaiwa wanaubeno wisena mukawa mampe Gagalo euda amonantoieno
    e etalana. Gagalo euda sa umanawa peroweta tontau mapo benemawantoie. Tane God
    euwamon mo nolau sa ipa mai muba baibu, tane e baila. Ensel do menamodia inaida
    dewawa uduudu atentopona, tane mai atentopua rua, dia.
  qub-qub: Musyayta munaptin Tayta Dios musyachiran willacuycashanga mana paycunapaj
    cashanta, sinöga gamcunapaj cashanta. Cananmi ichanga willacojcunata Espíritu
    Santu yanapaycan Jesucristupa willacuyninta willacur mana pipis musyashancunata
    tantiyachishunayquipaj. Chaycunataga anjilcunapis ricaytami munaran.
  att-att: Á inipakánnámmu ni Namarò nira ta ari mapalurò ta keggá ra yù inipakagi
    na nira, ngam ta keggá nayù ira tatolay nga tumubbâ nira noka, nga sittam kunangane.
    Á napalurokin, ta minayin nikayu yù ira mangilayalayâ sù napiá nga dámak megapu
    sù pakáwayyá nayù Mangilin nga Ikararuá nga naggapu ta lángì. Á yù ira daroban
    ni Namarò ta lángì, karagatád da gapay gigiámmuan nu kunnasi yù ángngiyígù ni
    Namarò nittam.
  bki-bki: Beamu be tinielo ka naio be toro na toru tai ea kialo bogo ga, avona iorou,
    abitilubar ka vite nalo nei napano aju aberialio, maka ve kialo bogo, mia ka ve
    kiado na iorou. Naruei kamiu bunu kubitilubar ka vite nalo nanua m̃a naverialiano
    nalo ajum̃a aberialio beamu binimei, nina naruei abinimei abe riano ea iliano
    nalo na Ioluano Vou nabo napano kumemi numioliolu ka ban kamiu ea Niununo Lu na
    mave kanano moroano ruei. Mia maka ve naverialiano nalo ga, mia nailiano nalo
    bunu ajidom ajikia vite nalo nei, mia makanio, maka ve kialo ka ajikia. Tenalo
    nei amalmaluvo vonga meravo ea kiado bogo ga.
  bqp-bqp: Akũ Luda tò ò dↄ̃̀ kũ yã kũ òtɛn o pì de ń gↄrↄ pↄ́ ũro, á pↄ́mɛ.
    Tera sà baarunnakparinↄ yã pìi òárɛ kũ Luda Nini kũ Luda pìi zĩ̀ bona ludambɛ
    gbãnao. Bee malaikanↄ se òtɛn ↄsi ká yã pì dↄ̃naai.
  mcp-mcp: Zɛmbî nyə á ka lwó bwo nə́ láŋ bwə́ á ŋgə bwiiŋg yí í á shígɛ́ dʉ́gya nə
    bwo, í á yida bə shú dʉ́n. Nə́ ndɛɛ́, Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə́ ka wú gwɔ̂w zə sá
    nə́ obwiiŋgyɛ bwə́ bwííŋgʉg bɨ́ lâŋ wɔɔŋgʉ̂. *Wəéŋgəles bwə́mɛ́fwó bwə́ ŋgə cɛɛl
    kənd mísh ísâ yâ láŋ wɔɔŋgʉ́d.
  hat-hat: Se konsa, Bondye fè yo konnen sèvis yo t'ap fè lè yo te bay mesaj la, se
    pa t' pou yo, men pou nou. Gremesi moun k'ap anonse nou bon nouvèl la, avèk pouvwa
    Sentespri ki soti nan syèl la, nou konnen bagay sa yo koulye a, bagay ata zanj
    yo ta renmen konprann.
  npl-NT: Pero Dios okinmajsikamatilti tlan yejwah okitetlapowiayah amo san para yejwah,
    yej nomejwah noiwa. Ye ni n tlanawatílistli non onomechmakakeh nomejwah akimeh
    onomechititijkeh n kuali tlájtoli. Iwa okichijkeh ika iweletilis n Espíritu Santo
    non okititlankeh de ilwikak. ¡Nochi ni n ángelteh kinekiskia kitaskeh!
  bgg-bgg: Hamangkhung-aphuii è ji pha chaigthek shii khia ne ithek blia ne awaithek
    shii phua pha arek ro, hamang è thoh pha Ragung So pha blu è Hamangkhung-aphuii
    ro Mua Wie ne muapho è yao pha jine thuh nathek è yoi pha chiang, ithek è yao
    marui pha manathek ne nathek ro ro. Hìthek pha manathek shii ne hamangkhliiethek
    rangde gao pha yang.
  eng-TCENT: It was revealed to them that they were not serving themselves, but you,
    in regard to the things that have now been announced to you through those who
    preached the gospel to you by the Holy Spirit sent from heaven. Even angels long
    to catch a glimpse of these things.
  eng-BSB: It was revealed to them that they were not serving themselves, but you,
    when they foretold the things now announced by those who preached the gospel to
    you by the Holy Spirit sent from heaven. Even angels long to look into these things.
  cpu-NT: Tzimatsi iyotakaakeriri kamantantaneriite, tera iri ñaajaantayeterone, aña
    eerokaite. Tema pikemayetairo iroñaaka Kameethari Ñaantsi. Jotyaantaitakeri Tasorentsinkantsi
    ipoñaakaro inkiteki ikinkithatakaantakamirori. Irojatzira ikovaiyakeri maninkariite
    ikovitaiyavetakari inkemathatairo.
  san-ASM: ততস্তৈ ৰ্ৱিষযৈস্তে যন্ন স্ৱান্ কিন্ত্ৱস্মান্ উপকুৰ্ৱ্ৱন্ত্যেতৎ তেষাং নিকটে
    প্ৰাকাশ্যত| যাংশ্চ তান্ ৱিষযান্ দিৱ্যদূতা অপ্যৱনতশিৰসো নিৰীক্ষিতুম্ অভিলষন্তি
    তে ৱিষযাঃ সাম্প্ৰতং স্ৱৰ্গাৎ প্ৰেষিতস্য পৱিত্ৰস্যাত্মনঃ সহায্যাদ্ যুষ্মৎসমীপে
    সুসংৱাদপ্ৰচাৰযিতৃভিঃ প্ৰাকাশ্যন্ত|
  tac-NT: '''Lige Onorúgameka ''we ''la machírile tabilé pe a''boi niga ejtebimio
    alué ra''íchali alué Onorúgamete nulalime napurigá benírimala ralámuli. Onorúgameka
    machírilekuru alué bo''né nuleme ralámuli, alué nujubá ejperélimili ralámuli benimeo
    alué ra''íchali, alué ralámuli napu narémili nile semati raweli. Alué júkuru ra''íchali
    napu beníriliru ''emi Onorúgame Alawala a''walílate, alué Alawá napu ''pa rewagáchika
    julárigame ju. Alué santo ánjeli rewagachi mochígame ''we machinálilechigó chiéniko
    ikimeo suwábaga alarigá.'
  eng-WEBPB: To them it was revealed that they served not themselves, but you, in
    these things, which now have been announced to you through those who preached
    the Good News to you by the Holy Spirit sent out from heaven; which things angels
    desire to look into.
  gfk-H: Kalou ga hapuasnei ta diet bia pa diet ga iangianga na poropet uta kaikek
    wara uta diet at. Taia. Diet ga tangtangai kaikek wara uta muat. Ma diet ing diet
    ga ianga ta muat ma no tahut na hinhinawas narako tano dadas tano Halhaliana Tanua
    Kalou ga tulei ia maram ra mawai, diet ga hasasei muat uta kaiken ra linga at.
    Ma kaiken ra linga ira linga ing ira angelo diet sip bia diet na nunurei.
  viv-viv: Yaubada badi agaidiya gihawavemogatala keke vaita taudiyao adi veluga au
    omi ami veluga faꞋina hiꞋawatalatalaina. Ada gaitomai-dina faꞋina higaheye-vagahina
    amanadi valeyana kibababala ana VenuwaꞋata Yamumuna ana tolaumamala agaidiya wanogalina.
    Yaubada AluꞋaluwa Mahalina giꞋiveninisena, lobama amine gihobuꞋela be badi tolaumamala
    giluvaiyedi-yo agaimiya hiꞋawatalatalaina. Badi Yaubada yana tovenuwaꞋata lobameya
    himimiyami nonogana ami kibababala ana nuwanuwa faꞋina halamana hilelele-hagihagiyena
    tu higa-wayoga.
  yao-yao: Akunnungu ŵaunukulile ŵakulondola kuti utenga uŵajenesye ula nganiwagamba
    ŵele achinsyene, nambo wangambaga ŵanyamwe. Ni sambano utenga wo ulalichikwe kukwenu
    ni ŵele ŵaŵanlalichile ŵanyamwe Ngani Jambone kwa litala lya Mbumu jwa Akunnungu
    juŵatumikwe kutyochela kwinani. Indu yo, namuno achikatumetume ŵa kwinani akulajila
    kwimanya.
  tgp-tgp: Ale God mo verea isara vara la hinau sei la pa sopo masese isara, pani
    isamim nake, ale nake, God na tuka mo r̃ule na Tanume Tapu vara i tueni la haratu
    la lo retivujavujangi na Retir̃uhu isamim, la hinau sei angelo la opoia tavera
    vara la pa levosahi mamahunira.
  auc-NT: Ñöwo ïñömö Wængonguï öönædë quëwëninque tömengä Tæiyæ̈ Waëmö Önöwoca ingante
    mönitonga da pönongä pöninque apæ̈necä ëñëninque mönitö wæætë Codito ingantedö
    ante mïnitö ïmïnite watapæ̈ apæ̈nemöni ëñëmïnitapa. Mänïne adode ante Wængonguï
    beyæ̈ në apæ̈negaïnäni ïñömö, Codito waa cæcæcäimpa, ante apæ̈negadänimpa. Incæte
    Wængonguï tömënäni ïnänite apæ̈nedinque, Wïï tömëmïni beyæ̈ ante apæ̈nemïnipa,
    angacäimpa. Ïincayæ̈ ate quëwënäni beyæ̈ ante apæ̈nemïnipa, ante tömënäni ïnänite
    angacäimpa. Mänïnö ante Wængonguï beyæ̈ ante æbänö apæ̈nedänii, ante ëñënämaï
    ïnäni inte Wængonguï anquedoidi incæ, Waodäni beyæ̈ Wængonguï æbämë waa pönï cæcää,
    ante ëñëïnente wædänipa.
  kbc-NT: Aneotedoɡ̶oji ikeetediogi niɡ̶ijo anoyeloɡ̶oditedibece lowooko niɡ̶ijoa
    libaketedi me daɡ̶a yaxawatiogi, pida niɡ̶ijoa libaketedi baɡ̶a ɡ̶adaxawani akaamitiwaji
    anajipaatalo latematiko, niɡ̶ijo naɡ̶ajipaatalo nibodicetedi anele aneetece Cristo.
    Aneotedoɡ̶oji niiɡ̶e Liwigo ane icoɡ̶otibigimece ditibigimedi me yajigotediogi
    nimaweneɡ̶egi niɡ̶ijo anoyatematitedibece niɡ̶ijoa nibodicetedi anele. Codaa me
    niɡ̶icoa aanjotedi domoɡ̶oyemaa moyowooɡ̶odi niɡ̶inoa nibodicetedi anele ane yalaɡ̶atalo
    Cristo.
  bmh-bmh: Uwait nug gonugau ze doimai, awaranemen dudu guzenai abai mareun, agal
    salau nug ag isanarab tam, bo, ag ulisan duailel isanareu. Yesus nug Ah Wes duailel
    Uwait nugau ze naliu awarabun Mesgai wag eiman palautina, aleun. Ze go getal Uwait
    nugau ze doimai, awaranemen dudu agen han guzenaital ze memen. Ze Naliupet go
    tibur ag han bigeg abiu maporoi.
  ctu-BL: Tsa' pʌsbentiyob mach cha'anic i bajñel c'ʌjñibal tsi' cha'leyob t'an, pero
    cha'an mi' cʌntesʌntel yaño' bʌ. Wʌle tsa'ix la' wubi jini jach bʌ t'an tic tojlel
    lojon. Tsac subeyetla jini wen t'an yic'ot jini Ch'ujul bʌ Espíritu chocbil bʌ
    tilel ti panchan. Jini ángelob wersa yomob i ch'ʌmben isujm.
  meq-meq: Mbəlom a ɗatay ha ka bo abəra, mata ŋgatay a wu neheye na, nəteye bay.
    Ane tuk na, wu niye hay na, i kurom. Anəke ndo neheye faya ta ɗakumeye ha Labara
    Ŋgwalak eye na, ta tsikakum wu neheye. Tə tsikakum na, ta gədaŋ i Məsəfəre Tsəɗaŋŋa
    eye nakə Mbəlom a sləraw mə mbəlom aye. Kwa gawla i Mbəlom hay bəbay a satay məsəre
    wu neheye hay dərmak.
  noa-H: Mamʌ mag nʌm hee hich Hẽwandamau hamag k'ap'ʌ hapiejeejim hĩchab, mag hamau
    woun bëeju jaau nʌmjã hamach daúa hoobaju; hajapcharan maach hĩs hewagam k'ʌʌn
    hat'ee bëejuuta mag jaaujeejim. Maagjerr haawai hĩs maach peerdʌajem hiek jaau
    nʌm k'ʌʌnaujã, hich hag Hẽwandam Hak'arauta maachig jaaupibaawai, hich mag woun
    bëeju jaaujerr hiekta maraujã jaau wënʌrrabahab. Hĩsin mag hõor peerdʌ haaujem
    hiek maadëu k'ap'ʌ nʌm hee, Hẽwandam chognaan angelnaanaujã hagt'a k'augba naawai,
    hamau k'augam k'õchaaga haajem, jãga mag Hẽwandamau hõor peerdʌ haaujẽ.
  alp-NT: Kena akmenare Alla Ibeteke hlamate mere ete nabiaru lekwe, Ibeteke be hlamate
    rebe Irilukele namake nabiaru esi supu mo po imi supue. Kai meije Ro Misete bei
    ndete surgare Ikbasae tamata kena lepae Sou Misete kena hlamate mere ete imi.
    Alla Eni malekataru esi selu meru bei ndete surga lekwe, esi suka nati hlamate
    rebe imi supue bei Allare.
  san-VEL: tatastai rvi.sayaiste yanna svaan kintvasmaan upakurvvantyetat te.saa.m
    nika.te praakaa"syata| yaa.m"sca taan vi.sayaan divyaduutaa apyavanata"siraso
    niriik.situm abhila.santi te vi.sayaa.h saamprata.m svargaat pre.sitasya pavitrasyaatmana.h
    sahaayyaad yu.smatsamiipe susa.mvaadapracaarayit.rbhi.h praakaa"syanta|
  kbq-kbq: Zamagrite'ma eriamama hiana zamagra'a zamaza nosazanagi, tamagriku Knare
    Musenkema huama hazafina, monafinti'ma e'nea Ruotge Avamumofo hanavere huama nehaze.
    Ankero vahe'mo'za anama huamama hzazama kesagura, tusiza huno zmavesi'ne.
  kbh-kbh: Pero tempo Bëngbe Bëtsá chë́ngbioye tojaninÿanÿé, chca jtsamana ndoñe cachëngbe
    ts̈abiama yonjamnama, ndayá chca jtsamana yojamna ts̈ëngaftangbe ts̈abiama. Chënga
    tmojanoyebuambá, nts̈amo chë ts̈abe noticiënga oyebuambnayënga ts̈ëngaftanga tcmojauyancá.
    Y chca tcmojáuyana chë Uámana Espíritbe obenánaca, nda Bëngbe Bëtsá celocana tbojichmó.
    Chë soyënga endmëna ndayá chë angelënga muantsebos̈e ts̈abá jinÿama, chënga chaósertama.
  ron-LSB: Lor li s-a arătat că nu ei își slujeau lor înșiși, ci vouă, în aceste lucruri
    care v-au fost anunțate acum prin cei care v-au vestit Buna Vestire, prin Duhul
    Sfânt trimis din ceruri; lucruri pe care îngerii doresc să le cerceteze.
  pon-pon: A pakair pwara don irail, kaidin pwen papa pein irail, a komail, rap kalok
    on komail er jan ren me padaki on komail ronamau ki Nen jaraui, me pakadarado
    jan nanlan, me pil tounlan kan inon ion kilan.
  nhe-BL: Toteco quinnextili para nopa tlamantli tlen quiijcuilohuayayaj ax panosquía
    ipan ininyolis, pero elqui inintequi para tlayolmelahuase tlen panos miyac xihuitl
    teipa ica nochi tojuanti. Huan yeca teipa Toteco quititlanqui Itonal tlen elhuicac,
    huan nopa tlacame yajque ica ichicahualis Itonal para inmechnextilise tlen quinequi
    quiijtos Itlajtol Toteco tlen nopa tiocamanalohuani quiijcuilojque huejcajquiya.
    Inmechnextilijque nochi nopa tlamantli nelcuajcualtzi tlen Toteco techchihuilijtoc
    ipan Cristo huan hasta ama elhuicac ehuani nojquiya quinequij quitlachilise quejatza
    panotiya ni tlamantli.
  sps-sps: Gov tsue pokaa of ir fuainy kuigin to ari, na binun tsuri na sikia ma ka
    te kat faarof rarori, sana ka tsumi, ri tsue pokaa iny a foka to te nongoiny ami
    tana fo tsoiny favaanan tan Vurungan Rof nane Krais. Ri pokei towa tana parits
    tan Aaven Taabos te poo fi me Gormirmir. Ana foka to aya u morena kan te komainy
    nat fiisok rarori.
  wnc-wnc: Natapa siwan yuwawa Anututa ina yeuyaman wa aminda natake wamu wa yanikapbing
    kaknga buya zet dua aawik ngang natapbing. Apmea buya aawan aminu masan aatning
    aminda akaning ngang natapbing. Ngan. Wamu wa tupa yanikapbing kaknga buya asaakut.
    Buya aawan Anututa inane Waung Kapa enandangga initewan epbut. Epuke aminu kundutane
    musiaatang pukuke papan wa aminda enake ginde kuking. Kuke wamu wa tupa siknga
    yanikapbing kaknga buya aakutde natake wamu take waaknga ginde danikapbing. Sike
    angelata wamu wa ginde danikapbing kakngae natdetdet panangge take siknga natake
    yuaing.
  bus-bus: Ben Ludaa tò aↄ̃ dↄ̃̀ kɛ̀ yã kɛ̀ aↄ̃ↄe oo pì dɛ ń gurↄ pↄ́ ũro, a pↄ́mɛ.
    Tia sa baarunnakparinↄ yã pì òare kↄ̃n Luda Nini kɛ̀ Luda pì zĩ̀ bↄna ludambɛɛ
    gbãaao. Baa malaikanↄↄ e ↄsi kaa yã pì dↄ̃nazi.
  gub-BL: — Pemuapyk heze'eg pape rehe nehe, i'i Tupàn Hekwe a'e awa wanupe. — A'e
    rupi amo 'ar mehe teko ukwaw putar Purupyro Ma'e a'e wà nehe, i'i wanupe. A'e
    rupi a'e Tupàn ze'eg imume'u har umuapyk ize'eg pape rehe a'e wà. A'e rupi ko
    'ar rehe pepuner a'e ze'eg imugeta haw rehe kury. Ta'e umume'u Zaneruwihawete
    Zezuz tur àwàm a'e wà xe, purupe a'e wà xe. Tupàn ze'eg puràg imume'u har ko 'ar
    rehe har a'e wà no, umume'u waiko purupe a'e wà no. Peinu imume'u mehe no. Tekwe
    Puràg umur ukàgaw wanupe a'e, a'e ze'eg imume'u kar pà wanupe a'e. Tupàn umur
    Wekwe Puràg wanupe a'e, ywak wi a'e. Te Tupàn heko haw pe har a'e wà, nukwaw katu
    kwaw ko ma'e a'e wà. Nukwaw kwaw a'e wà. Pekwaw katu pe. Ipurukwaw wer zepe hehe
    wà.
  imo-imo: Goteni aku iyemani yunge kongono tenderingi aku kongonomu eno enongano
    lipe tapondombalo kongonomu molo nimbe, nimbe para tirimu. Ulu altopa wendo ombalo
    oi ningo tiringi ulu akuma eno molangei wendo naa orumu. Ulu altopa wendo ombalo
    oi ningo tiringi ulu akuma, kinye moromele imboma enonga ningo, oi ningo tindiringi.
    Jisasinga kongono iyemani kinye moromele imboma ningo tirimele unguma Goteni oi
    aku iyemando nimbe tirimu. Aku unguma altopa kinye mulu kombuna Mini Kake Teli
    lipe mundurumumunga engemuni Kraistinga ungumu andoko ningo tirimele iyemani ungu
    tukumemu ningo tiringina pileringi unguma. Enselemani kape eno ningo tirimele
    ungumanga puluma paa pilemili ningo moromele.
  boj-boj: Onaqa Qotei na kamba naŋgi endegsi minjrej, “Anjam niŋgi mareqnub qaji
    di aqa damu nuŋgo bati qa brantqasai. A bunuqna brantqas.” O ijo was, Qotei na
    niŋgi eleŋqajqa anjam di aqa medabu o qaji tamo naŋgi nami maroqneb. Onaqa bunuqna
    a na aqa Mondor Bole qariŋyonaqa laŋ goge na aisiq Qotei aqa anjam maro tamo naŋgi
    siŋgilatnjroqnej. Yeqnaqa naŋgi Kristus aqa anjam bole plaltoqnsib niŋgi merŋgoqneb.
    Anjam bole di aqa utru Qotei aqa laŋ aŋgro naŋgi geregere qalieqajqa are koba
    unu.
  eng-DRA: To whom it was revealed, that not to themselves, but to you they ministered
    those things which are now declared to you by them that have preached the gospel
    to you, the Holy Ghost being sent down from heaven, on whom the angels desire
    to look.
  knf-knf: Naşibaţi adiiman baka kë uţup wi bawooŋ ţi pţup uunwo pa baka, uwo pa an.
    Banjaaŋ bajukan *Uţup Ulil Unuura baţupan hënkuŋ uţup mënţ na mnhina mi Uhaaş
    wi Naşibaţi unwoonuŋ baţi. Kë ŋwanjuŧ ţi ŋleef ŋi ŋa ŋaŋal maakan kame uţup mënţ.
  san-KHM: តតស្តៃ រ្វិឞយៃស្តេ យន្ន ស្វាន៑ កិន្ត្វស្មាន៑ ឧបកុវ៌្វន្ត្យេតត៑ តេឞាំ និកដេ
    ប្រាកាឝ្យត។ យាំឝ្ច តាន៑ វិឞយាន៑ ទិវ្យទូតា អប្យវនតឝិរសោ និរីក្ឞិតុម៑ អភិលឞន្តិ
    តេ វិឞយាះ សាម្ប្រតំ ស្វគ៌ាត៑ ប្រេឞិតស្យ បវិត្រស្យាត្មនះ សហាយ្យាទ៑ យុឞ្មត្សមីបេ
    សុសំវាទប្រចារយិត្ឫភិះ ប្រាកាឝ្យន្ត។
  arn-NT: Welu Ngünechen ta wüne kimelelfi tati pu pelon wentru engün tañi kimelkefelchi
    dungu ta kisu engün ñi penoafiel, welu eymün may tamün peafiel tüfeychi dungu.
    Fey tüfachi werken montuluwün dungu lle tamün kimelngeel ka tamün wewpilelngeel
    tati Lif Küme Püllü tañi pepiluwün mew, tati werküel ta wenu mapu. ¡Fey tüfachi
    werken montuluwün dungu tati pu werken püllü kütu ayülefuy ñi adümael engün!
  zas-NT: Per balüü Dios laa reeman guial ni gunee reeman ad najtan par laagajc reeman,
    najn par lëjt, abiꞌ yan lëjt ma rigniaꞌdi ni guin ree por ree bén catieꞌch xtiidxzaꞌc
    Jesucrist por xguialrniabee Sprijt zëëd xanyabaa. Në ree anjl ma rën nejzdoo gagbee
    nine ree.
  ken-NT: Mandɛm akʉ bɔ́ mandɨŋɨ bɛ bě kɛ bǎbhɔŋ nsáy ndǔ bɛtɨk ɛbhap, puyɛ̌ bɔ
    babhɔŋ. Nsáy yɔ afʉ̌ ndǔ mɛnyɨŋ ɛbhɛn bo abhɛn bághàti Mbok Ndɨ́ndɨ́ bághátí
    bhe ndǔ bɛtaŋ Ɛfóŋó Bɛdyɛrɛ mmu Mandɛm átó. Yɛ̌ chi bɔángɛl bábhɔŋ nyaka
    ɛkwak bɛrɨŋɨ mɛnyɨŋ ɛbhɛn tɛntɛp.
