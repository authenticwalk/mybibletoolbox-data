    bil ke.
  aer-aer: Itne awethe apayuthneme, “Angkentye yanhe-ame anwerneke?” Kenhe Ngkartele
    akenhe itneke akethe ilekeke, “Arrangkwe, angkentye yanhe arrpenhe areyeke.” Lyete
    ulkere anteme, Ngkartele kwenhe Utnenge Ikwerenhe antheme tyerrtye arrpenhe areye,
    Ngkartele Utnenge yanhe alkere-ngentyele yerneke. Tyerrtye yanhe areyele Utnenge
    yanhele Angkentye Mwerre Christ-akerte arrekantherre ileke. Kenhe alkere-arenye
    areyele-arle kwenhe awethe-ame-awethe akaltye-irretyeke ahentye aneme Angkentye
    Mwerre nhenheke.
  qvc-NT: 'Chaymi Dyusqa chay rimaqkunata yach''achirqan: “Chay ufrisikushqayqam manaraq
    qamkunapa tyimpuykipichu rin kumpliq. Ashwanmi rin kumpliqqa suq tyimpupiraq”,
    nishpa. Chaymi kananqa Dyusqa Santu Ispiritunda syilumanda kach''amushqa, yanapanambaq
    chay yach''achishuq kriyiq masinchiqkunata. Chaykunapaqmi Dyuspa kikin anjilningunapis
    ancha munanllapa intyindiyta: ¿Imapaqmi Dyusqa runakunata warmikunata ancha kuyashpa,
    munashqa washayta? nishpa.'
  tgl-ULB: Naihayag sa mga propeta na naglilingkod sila sa mga bagay na ito, hindi
