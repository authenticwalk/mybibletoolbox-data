    miu. Nuhu kua dia ta kalohunia ni miu, ia dia ta vaketekete ni miu na matuhanga
    kana Vule Tumonga kua e geura heta na lagato ki ziho. Goloa kua e mata muli matoto
    pebarae na engel kamahi ki kulidia matoto dia kata lala ve na goloa kua a Vuvu
    e katia ni miu.
  reg-reg: Ejo jasuluywe ku bhalagi ati bhaliga nibhabhakolela emisango jinu, nawe
