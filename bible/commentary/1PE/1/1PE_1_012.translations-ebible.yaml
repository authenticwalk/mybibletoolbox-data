  txq-txq: Boe ma Karistus Dula-dalen naa oo nafada mana toꞌu dedeꞌak kara raa boe
    nae, ta sira ndia mete-rita, tehuu ei ndia mete-mita dedeꞌak kara iar. Hatematak
    ia ei oo mamanene laꞌe-neu dedeꞌak kara iar boe, nahuu Manetualain Dula-dale Malalaon
    numa nusa tetuk do inggu temak mai nadenu hatahori laen, fo neu tui-bengga Lamatuak
    Hara Lii Malolen neu ei. Naa te Manetualain atan nara ruma nusa tetuk do inggu
