  gof-ENT: ናቤቲ ኦዲዳ ቲንቢቴይ ባንታው ጊዶናሺን ሂንቴው ጊዴይሳ ፆሳይ ሂንቴው ቆንጪሲስ። ሃዒ ኣሳይ ሂንቴው ኦዲዳ ዎንጌላ
