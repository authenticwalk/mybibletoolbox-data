    arítéhrara aiq pútaq ehwéh tei teinowe. Mah ehwéh íópeqté kégá moq ahtebéyabe
    suwahbehre.
  gdn-gdn: Mamanuga God e mu kabuwatapu da mu badidi tagubu ki ka eba mu mubo iyamaga
    nene ko ki ka iyapana ewa wenataga-mana ragidai ki mu iyamaga nene. Mu badidi
    tagubu ki yonai ka Mamanuga God e yonai bagi kawaya iwegemei ragidai nu karako
    e Keyai Tanai Bagi kunuma were kawapu ki kasiyarai pokaiya wi nidimei. Yona ki
    ka aneya kunumau idiwu ki mu mete waina-pamana wainapamawa ko ki mibai mo mu eba
    bananamupu.
  nko-NT: Bulu lɛ́lɛ súná amʋ́ ánɩ́ megyí amʋ́ sʋ́ bʋdɛ asʋ́n ámʋ ɔkan da, mboún
    mlɩ sʋ bʋdɛ mʋ́ ɔkan da. Séi mʋ́ mlɩlanú asʋ́n ámʋ. Tsúfɛ́ Bulu lɔ́wa mʋ Ɔŋɛ
    Wankɩ́hɛ́ tsú ɔsʋ́sʋ́ bɛbláa asʋn wankláán ámʋ ɔkan adapʋ́ alɩ asʋ́n ánfɩ,
    amʋ́ ɛ́ bɛda mʋ́ ɔkan súná mlɩ. Bulu-abɔpʋ kʋ́ráá ansɩ́ tɛpɛ́ ánɩ́ bónu
    alɩ asʋ́n ánfɩ asɩ.
  bsn-NT: 'Tire quẽnaro masibetiboarine, Dios sʉorine ado bajiro tʉoĩañujarã ĩna:
    “Tire ĩamenaja mani. Mani beroana ĩarʉarãma”, yitʉoĩañujarã ĩna. “Mani beroana”
    ĩna yijama, manirene gotirã yiyuma. Cristo ĩ rijabosare sʉorine quẽnaro Dios ĩ
    yise queti goticudirimasa, yʉa gotimasiosene ñaja Diore ĩna gotirẽtobosare. Tire
    yʉa gotimasiorotire yigʉ, Esp''iritu Santore cõañumi Dios. Ti oca quẽnase ti ñajare,
    bʉto ajimasirʉarũgũrãma ángel mesa.'
  pib-NT: Wanna gipgujetyegitka gi wannako chinanukni seyni gixa chinanupni tyepirankaka
    kamrurewatyana. Ga wa xani tyepirankaka ginkaaka gixa wa Kiglerpotunanu Tokanchi
    ginkakjeneya, wa Giwekikaluru Kpashiri tengogne yokanatikaluru ginkaklewatyachinni.
