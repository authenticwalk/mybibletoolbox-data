  ons-ons: Anutuŋo propet rawakone sikan onge, yemo eŋe urata maikei, eamo enŋenane
    ra more midakaka, yemo ŋido menaŋgei wane rau paki, eŋe kine kine ea ra wakongoi.
    Wane ŋine ukude Don Maine rawakon ra wakon aposolo eŋano ŋine detmami, Anutuŋo
    Asu Koboboine qeliwo ŋine talekaki ket more, eŋane zonomineŋo qesiŋongi, eŋe Don
    Maine ea ra qelaŋangoi. Aŋelo eŋe yaleka don maine ea weneŋ desikei wane simile
    det okanmami, ŋo ŋaŋaemami.
  con-NTPO: Tsa'ma Chiga tise'pama in'jaensi tsu atesu'fa tise'pa afa'chomajan tise'pa
    can'jeinte tson'faya'bi. Tsa'ma ingi can'jeinte tsu tson'faya'cho. Tayoe tise'panga
    condaqquia'cañi tsu ja'ño que'inga condase'cho'qque. Nane Chigaja Tise Qquendya'pama
    sefaccone moemba a'ima in'jaen cuintsu Tise a'ima ccushaeña'chone ñotsse condase'choma
    que'inga condase'faye. Chigama sefacconi'su shondosundeccu'qque tsesuma atesumbipa
    atesuye in'jan'fa.
  ghs-ghs: Oho qiri eetemi oi nokomaeho bodza bahe nike ma napaho quba biranatarotaho
    noo. Oonita too abi napaho kokora eeteqi Sumasai noo noko banaitetake noko geeta
    qeetemi napai isaite qupadzomorai. Oonita Ohongai Sumasa dzoobiremi qusuta qurate
    sinabidza abi kura ma tangi eetemi noko ma nanai oho noo nike pobi hiiremi nookorai.
    Oonihe angeroi quba oho dzake eetoraihe oi nokoho isakiama naatemi noko eema ma
    totoqo eetoraita nike eto oho nookami quba sepe naataino.
  peg-peg: ଇସ୍ୱର୍‌ ଲେକିକିତାକା ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ଲାଗାଂ ହପ୍‌ତାନ୍‌, ହେୱାର୍‌ ଜେ
    ଜାର୍ ଜାର୍‌ତି ହେବା କିୱାଦାଂ ମିଦାଂ ହେବା କିଜ଼ି ମାଚାର୍, ଇଦାଂ ହେୱାର୍‌ ଲାଗାଂ ହସି ମାଚାତ୍,
    ଆରେ, ହେୱିଜ଼ୁ ବିସ୍ରେ ସାର୍ଗେତାଂ ପକ୍ୟାତି ପୁଇପୁୟା ଜିବୁନ୍‌ତି ସାକ୍ତିତାଂ ମି ଲାଗେ ନେକ୍ରିକାବୁର୍‌
    ସୁଣାୟ୍‍କିନାକାର୍‌ତି ହୁଦାଂ ନଂ ମିଙ୍ଗେଙ୍ଗ୍ ଜାଣାୟ୍‌କିଦ୍ୟାନାତା; ହେ ସବୁ ବିସ୍ରେ ଦୁତକ୍‌
    ଇଟ୍‌କାଡ଼୍‌ କିଦେଙ୍ଗ୍‌ ମାନ୍‌କିନାର୍‌ ।
  txu-NT: 'Nhym kam Metĩndjwỳnh arỳm memã kum, —Djãm me ajã ne ba ikabẽn ja jarẽ ga
    me te: aje mar mexmã? Kati. Tũ:mràm me akamingrãnyre''ã ne ba ikabẽn jarẽ, ane.
    Metĩndjwỳnh memã ane nhym kam ''ãtũmkam ujarẽnh djwỳnh ar arỳm kàj bê ar amã Kritu''ã
    ujarẽnh ny jarẽ. Kute kàjkwa kurũm memã Metĩndjwỳnh Karõ janorkôt me ar amã arẽ
    gar gajbit arỳm ama. Kadjy mrãnh djwỳnhdjwỳ te kute mar prãmje gar gajbit arỳm
    ama.'
  eng-WEBU: To them it was revealed that they served not themselves, but you, in these
    things, which now have been announced to you through those who preached the Good
    News to you by the Holy Spirit sent out from heaven; which things angels desire
    to look into.
  gnw-NT: Tumpa uicuaaca chupe reta jocua uicuatía vae yandeve peguarã co - iyupeguarã'ã
    co. Jare Jesucristo ombou Espíritu Santo ara güi jemimondo reta pe, jae reta umɨmbeu
    vaerã peve ñee icavi vae. Jare ángel reta uipota ete uicuaa cua mbaembae regua.
  mux-mux: ⸤Pulu Yili-ni⸥ yi kanuma-ni yunga kongun tinjiring kongun akili ‘eni-enini
    liipa tapunjumba kongunale mólu.’ nimba, nimba para sirim. ⸤Ulu penga wendu ombá
    ui niku siring ulu akuma eni molangi wendu naa urum.⸥ Ulu penga wendu ombá ui
    niku siring ulu akuma eni ekupu molemele yambuma ‘eninga’ niku, ui niku sinjiring.
    Yesos-nga kongun-yima-ni eni ekupu molemele yambuma niku silimele ungma Pulu Yili-ni
    ui yi kanumandu nimba sirim. Ung kanuma ⸤pe⸥ ekupu mulú-koleana Mini Kake Tili
    liipa mundurumeliinga tondulale-ni Krais-nga ungele anduku niku silimele yima-ni
    temani-kaiéle toku siring piliiring ungma. Angkellama-ni kepe ‘Eni niku silimele
    ungmanga puluma aima piliamili!’ niku molemele.
  maj-NT: Tu̱nga Nti̱a̱náhá tsakúchjihi̱ já profeta̱ xu'bo̱ nga ni xi tíi̱ncha tsuya
    najmi kui ka̱mats'e̱, nga ní ngandanu̱u b'a̱ kitsúhu. Kui niu̱ xi ta̱ kitsúyanu̱u
    já xi y'éni̱jmínu̱u én nda tsuhu̱ Jesucristo̱. Nga'yúhu̱n Espiri̱tu̱ xi kin'e
    nibáha ndji̱o̱jmi ján y'éni̱jmíhi̱nu̱u. Ko̱ ta̱ ntítsjee̱ mje ṉkjúhu̱n nga sku̱e̱
    nkú tjíhi̱n ra̱ ni xu'bi̱.
  bkq-NT: “Messias wâgâ amyguelymo, âigueduomo olâ ise awârâ aidyly. Wayam ise awârâ
    aidyly, âweonmo ume” kely myakâwândy Deus eyanmo. Iwerâ unâ iwâkuru tâdâsemagueho
    mâindadylymo, Jesus einwândyly wâgâ aguewâni modo nhegatuyby. Xirâ unâ âyanmo
    egatuwânibyry modo Deus Ispirituryam aguehoymbyem aguelymo. Awârâ tâdâsemagueho
    wâgâ mawânkâ anju domodo toenzepa tiuntudyze awylymo wâne, nutubamo olâ ise.
  kue-kue: Propet wagle God ombunodi tongo pirkan ertre ana yene pre kongun erekrikwa,
    ba ene pre kongun erikwa. Ye ka okuna dingwa ikra ene mina paiyungo ana erme God
    eremogl heven imbo Holi Spirit di atne endungo ana Spirit yombuglo mina kamambuno
    wakai dipene ende ene tengwa. Te God taragl wakai ere ene tongwa i angelo wagle
    kanamnedi pre munduno pond pangwa.
  cot-NT: Cotanquitsi ariqueate itsatacajaiaqueri Aapani Irioshi aatoqueate yamenajiguiro
    iriatimpajia onetsanamajataquempagueti maasano itsavetantajiaqueca, iriguentijiatarite
    amenajiaquerone impoiguetanquitsineca. Irootarite imaica itsavetantajiaqueca quenquetsatacaajiaquempica
    icamantajiaquempigueti quero icota Aapani Irioshi imeshiantigueti, iriotaquequeate
    agavejacaajiaquerica Ishire Aapani Irioshi poneanquitsica jenoqui inquitequi.
    Iriraquea irashivantijitete Aapani Irioshi inintajiavetaca intsamajajiaqueromequeate
    maasano ocatica itsavetantajiaqueca.
  bnp-bnp: Ni vakalongo ria vona a nita propet ri rata i uka ma ne vona ni korimule
    ria. A nita propet ri ratea ne vona ni kori mua. A nita propet ne ria i bele muholi
    na ngava ni vakalongo ne mua pali, na tahuna e huriki ri vara ne mua a Velenga
    Kamumu na nitora na Hanu Kiripiripi, ra i valai na hunu. E huriki a agelo ranga,
    ri ngaru ni lohoka vona a ngava nga.
  apn-NT: 'Hãmri nhũm Tĩrtũm axte mẽ kãm Jejus jarẽnh kwỳ ho amnhĩrĩt nẽ mẽ kãm: —Nà
    mẽ anoo mã koja ã amnhĩ nhĩpêx anhỹr hkêt nẽ. Mẽ amỳr pê mẽ akanrẽhã mẽ akra nẽ
    mẽ atàmnhwỳjê noo mã koja kato nẽ mẽ hkôt ã amnhĩ nhĩpêx anhỹr o pa. Anẽ. Mẽ papamjaja
    mẽ panoo mã kator nẽ ã kot amnhĩ nhĩpêx anhỹr o paja o ã mẽ kãm ho amnhĩrĩt anẽ.
    Amnepêm Tĩrtũm nhỹ hã kapẽr o ri mẽ pa xwỳnhjaja nẽ jarãhã mẽ ixte Jejus nhỹ hã
    mẽ ahkre ho ri ixpa xwỳnhjaja mẽ ixkapẽr ãm pixii. Na pa htem wamtajê pyrà nẽ
    Tĩrtũm Karõ nhỹ hã àhpumunh tỳx xà ho mẽ amã tanhmã Jejus jarẽnh to ho ri mẽ akôt
    ixpa. Nhũm hte Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjaja mẽ ixkapẽr ma nẽ tee ri hamaxpẽr
    o mẽ pahpyrà nẽ kãm hprĩ hã harẽnh mar par prãm nẽ.'
  ctp-NT: Loꞌo ja ngwa biyaꞌ tiꞌ neꞌ bra kanꞌ; ska ti chaꞌ ykwiꞌ Ndiose loꞌo neꞌ,
    chaꞌ siꞌi ykwiꞌ neꞌ nu ndiꞌin chaꞌ ka biyaꞌ suꞌwe tiꞌ neꞌ sa ñaꞌan ka chaꞌ kanꞌ
    nu ndyaa nde loo la. ꞌWan ni, nu ndijyan chalyuu chunꞌ ndiꞌin la ꞌin ayman kanꞌ,
    nchka biyaꞌ tiꞌ wan ni, chaꞌ wa ynan wan nchga chaꞌ tnun nu yꞌni Jesucristo. Wa
    ytsaꞌ ñi ba chaꞌ kanꞌ ꞌwan; chabiyaꞌ ꞌin Tyiꞌi Ndiose ngwaꞌu ba chaꞌ kanꞌ ꞌwan,
    chaꞌ wa nda Ndiose Tyiꞌi ykwiꞌ Ni mdiyan niꞌ kasiya ꞌwa lo chalyuu re. Kwiꞌ ngwañaꞌan
