  zad-NT: Na' Chioza' bzajniile' ḻegake' nan aga ḻegaken' yen ile'gakile' diika' be'gake'
    xtilliin, san len' yen ile'ilen. Na' ḻennan' dill' wen dill' kob c̱he Crístona'
