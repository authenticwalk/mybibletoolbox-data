  soy-soy: Ai pi nyísɛ ɑpi yɛnu rɛ ɑ́i piricuruu kɛ nsímɛ́ mmɛ̃ kɑpi n símisi nń
    nɛ mɑ́nɛ, ɑmɑ́ nɔ̃́ knń nɛ mɑ́nɛ. Mmɛ̃ kɛ pɛpɛɛ Nsímɛ́ Kɛcirɛ nɔ́ n yóólɛ̃
    ɑpi kɔ nɛni nní nɔ́ símisi. Nfɑ́ɑsɔnɛ mɛɛ kɛyómɛcɑɑ n léeri nnɑŋɛ kɑpí nɛ
    nɔ́ símisi. Piléécɑɑtumɛ ricuruu yɛ lɑlɛ pikɛ́ nsímɛ́ mmɛ̃ ceri.
  hui-hui: Ani bialu heagola Ngode Datagaliwabehanda o biaruhondo mo walia halu, Bi
    uruni tí manda bilimulonaga ndo wali agali mani hararume manda bilonaga nga, lalu
    mo walia hene. Anigo Ngode Datagaliwabehanda ibu Dinini dahuliya andaga howa ibilayagola
    ibunaga hongome Bi Mana Debene lawai haga karume tíhondo bi uruni langiya. Bi
    uruni dahuliyaliru tibi handawa bialu manda bua ka.
  amf-amf: Ogo yerinsa kenin giyenka kenin waadadhayno yenane, yimetensa kenin waadadhiminam
    Barjo kena may haydine. Taar cecira nittsadhon Manpas Gazansa kantanka Barjosa
    dhacchintan upsinam yena giyaanakalanka yedi qansidine; igina yerram Barjosa gaananaar
    shedana anngardhite ke dahade.
  quc-NNT: Xq'alajisax k'u chkiwäch rumal ri Dios chi ri tajin käkiya u b'ixik man
    are tä chke ri e are', xane chqe uj kämik. Are k'u wa' ri tzijom chiwe ix kumal
    ri winaq ri xkitzijoj ri Utzalaj Tzij re ri Evangelio ruk' ru chuq'ab' ri Loq'alaj
    Espíritu ri taqom loq chikaj. Are sib'alaj käkaj ta na ri ángeles käketamaj ronojel
    wa'.
  dob-dob: Ta Yaubada palopitao nidi ꞌieꞌitedi ꞌaene onaupaupa nidi sigimi simanedi
    nigeya taudi manudi, ta ꞌomi esi manumi, ta yage nina lowa manuna siona niꞌatu
    gete wanononodi, tetela boboꞌana ꞌana tosimanao ꞌediyega, nate Yaluyaluwa Tabuna
    galewega ꞌina waiwaiyega. Ta yage nidi boboꞌadi manudi sieonemi, aniloseyao galewaya
    nuwanuwadi be taudi wate sida mwalatoni.
  wrs-wrs: Heva os Sesoava nithinna hemba, osm nomba temba himba ishuvnamba, si hevna
    novrava nomba phunvavmoa. Moashulnindva doara os ishunna, osm Sesoava si yemba
    lopshavav. Wo indhanamba himba nomba ishunvnamba besalnemelmomba yemba, himba
    yemba temba ishunvna nomba moashulnindna moam. Himba nomba temba vivna Sesoasongolnapopol,
    hemba temba wolamb venam senakembellini. Hena moamba besalangas, wo eva ovsongolnindva
    himba levrapivolalm vivnata, nom manimani besalm, memba Sesoava yemba vinnamba.
  mca-mca: Qa pa' Espíritu i'nji' pekhewe'en qa yikfelitets in nite' ƚekhewel qu'
    net'ejuyets, qe pe' t'ejuyets yijat'ij hik pekhewe' ekheweli'ƚ. Qa hane'ej qa
    hik ekewe' nifeljii'ƚ e'm pekhewe' nifel ke' ƚe'sits wi'tlijei t'ejuyets ha' Jesús
