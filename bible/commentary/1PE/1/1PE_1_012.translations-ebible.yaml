    Õãgʉ̃ deyomarĩgʉ̃ Marĩpʉ ʉ̃mʉgasigue merã iriudi iritamurĩ merã mʉsãrẽ irire werema.
    Marĩpʉ Jesucristo iridea merã marĩrẽ taurire Marĩpʉre wereboerãde bʉro masĩdʉama.'
  nal-nal: Nakmai xa pitfiaat sin amun profet adu amun saan angkanaan kana wen balas
    lamun maariaas naandi di izi roro, xawit. Di dador profet be wana amun saan Nakmai
    xana giu wana nim. Ma naari naagu langarin fanong sin aubina di fazei wana a Dorang
    Daxa zinim lamaskana a dikdikang sin a Laklagaai a Raabu ina Nakmai xa kling fawat
    naan ikula la lia. Ma amun saan angkanaan amun aangelo di sasaxot famarazaat dina
    rexaazin.
  kyq-kyq: Anum taar kɛn Raa taaɗo jee taaɗ taar teeco taar Raa ki do dɔkin̰ se, taar
    se taaɗ te naaɗe eyo num taaɗ te naase. Ɓɔrse jee taaɗ Labar Jigan gɛn Isa al‑Masi
