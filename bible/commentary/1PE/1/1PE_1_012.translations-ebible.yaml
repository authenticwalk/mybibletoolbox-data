  ena-ena: Lɨhavɨdaci Asɨ nulɨdɨ nameŋ abami uami. Akuaba akuaba saŋ ciaŋ abɨlalaŋ
    agɨlaŋ namɨlaŋ nukeŋ hɨnilalaŋ hadɨhu ma iahavɨbali aba abami uami. La Pita cɨhu
    abami. Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨlaŋ ciaŋ laci abavɨhadami uami.
    Asɨ naludɨ ahɨliahuiahu saŋ akuaba akuaba lɨlalɨ agasaŋ ciaŋ laci abavɨhadami
    uami. Lɨhavɨci iabi Asɨ nudɨ Amɨŋ agadɨ abɨci fɨli neŋ ci mɨgalɨ uami. Mɨgavɨla
    Asɨ dɨ ciaŋ sulasula hɨsɨŋ hulaŋ agɨlasaŋ hɨji igulalɨ uami. Hɨji igudaci Asɨ
    akuaba akuaba lɨlalɨ agɨladɨ nalusaŋ sulavɨlalɨ uami. Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ
    avi Asɨ akuaba akuaba huaci huaci lɨlalɨ agɨladɨ hɨdɨlɨ iga iga saŋ mavɨn hɨniavɨlalɨ
    uami.
  tgo-tgo: Loi kaerova i woraŋgiya weŋgiya ghalɨŋae gharautu, na budakaiya va thɨ
    vakatha ma thiye lenji thovuye kaiwae, ko iyemaeŋge ghemi kaiwami. Budakaiya vama
    thɨ utuŋa kaero mendava toto thovuye gharautu thɨ vathigiya e ghemi. Mbaŋa thɨ
    utuŋa Toto Thovuye, Nyao Boboma, i mena weya Loi e buruburu, i viva weŋgi. Na
    iya renuwaŋake thiyake nyao thovuthovuye tembe nuwanjiko nuwaiyava thɨ ghareghare.
  yap-yap: I Got e dag ngak e pi profet nem ni maruwel ni yad be tay e gathi yad e
    nge yib fan ngorad, ya gimed, ni aram e ur weliyed murung’agen e tin nib riyul’
    ni ir e kam rung’aged e chiney. Pi mol’og ko fare Thin Ni Bfel’ ni yad e ra welthingad
    u fithik’ gelngin fare Kan Nthothup nni pi’ u tharmiy nge yib e rogned e pi thin
    ney ngomed. Ireray e tin nib riyul’ e thin ni mus ngak e pi engel ni yad ba’adag
    ni ngar nanged fan.
  mop-NT: Aalboo' ilic ti'i ti ma' tu moch uchul abe' ti cuxa'anoo' to ala'oo'o. C'u'
    betiqui, yanaji abe' ti cuxa'ano'on to ino'ono. Le'ec mac u yadaj te'ex u pectzil
    a Dioso, u yadaj ilic te'ex c'u' u yadajoo' a uchben cristiano abe'e. Le'ec mac
    u yadaj te'ex u pectzil a Dioso, yan u muc' u t'an. Tz'abi ti'ijoo' abe' u men
    u Püsüc'al a Dioso. Tali ti ca'an u Püsüc'al a Dioso. Le'ec u yaj xa'num a Dios
