  mya-JVB: ကိုယ်ဟောပြော ပြုစုသော အရာ များတို့သည်၊ ကိုယ် အဘို့မ ဟုတ်၊ သင် တို့အဘို့ဖြစ်သည်ဟု
    ထိုသူ တို့ အားဖွင့်ပြ တော်မူ၏။ ကောင်းကင် ဘုံမှ စေလွှတ် တော်မူသောသန့်ရှင်း သော
    ဝိညာဉ် တော်ပါလျက် ၊ သင် တို့အား ဧဝံဂေလိ တရားကို ဟောပြောသောသူ တို့သည်၊ ထို အရာများကို
