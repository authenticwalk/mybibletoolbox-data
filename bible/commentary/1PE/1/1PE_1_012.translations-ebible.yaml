    nochi tlan Dios techilwia de yen Cristo.
  asm-FB: এই ভাববাদী সকললৈ প্ৰকাশিত হ’ল যে, তেখেত সকলে নিজৰ কাৰণে নহয়, কিন্তু আপোনালোকৰ
