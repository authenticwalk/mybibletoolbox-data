    buŋa suruc hiabiawac weleŋ qeqe ic naŋgé énécmiyu degucmi buŋa suruc hiabia onac
    énézégic nindacgic. Waŋu kua meme uŋa eneŋ acguc hénia imi héŋtegicbiŋ ʒé wanʒu.
  awb-awb: Itega irarúna ehwéhmé íre ite oga mé tanahráq peh mó tanáhráq aiq pútaragínara
