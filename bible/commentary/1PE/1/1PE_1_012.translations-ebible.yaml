  met-met: Baing Urana hatanga nadi ba oxata dituxu ba haulidi te. Tegu. Dituxu ba
    dahauliang lipu hatatamdi, bungina dibaxanga mana axadi hatata alungu rangua lipuadi
    dibaxanga ulek xaiya nang ba, mana Urana Aningonoa ri long xaiya ma haringinganoa.
    Baing Urana uleginamdi xauna dibo ba daxap xabianga mana axadi ba.
