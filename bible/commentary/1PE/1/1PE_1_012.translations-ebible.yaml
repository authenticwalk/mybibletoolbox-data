  wal-wal: He hananabaa yootiyaageeti oottido oosoi inttessappe attin, eta huuphessa
    gidennaagaa Xoossai etayyo qonccissiis; ha77i intte siyido wonggeliyaa mishiraachchuwaa
    intteyyo yootida asati, banttau saluwaappe kiitettida Geeshsha Ayyaanaa wolqqan
