    y yøti Diosis nø cyø'vejyaj pøn va'cø mi nchajmatyamø jetsepø vøjta'mbø tiyø.
    Je pø'nis nø mi ncha'maṉvajcatyamu vøjpø ote tzajpom tzu'ṉupø Masanbø Espiritu
    Santo'is cyotzoṉyajpase. Tzajpom tzu'ṉ Espiritu Santo, porque cø'vejtøju; y
    hasta tzajpomda'mbø angelesis sunba myusyajø y cyønøctøyøyajø mumu tiyø chøjcupø
    Cristo'is.
  gvs-gvs: Tauyadi yaidi Yaubada ikaiwoduwe bego livala sitalavaaitedi geya toinidi
    adi dedevina manuna geya, go sem komi ami dedevina manuna. E Yaubada Balomaina
    Kimaasabaina bogina ietune ima Vala Dedevina ana totalavaitayao nukotodi isanayatoidi,
    e ame tuta livalayadi sitalavaaitedi yaimi. Livalayadi nakona anerose latuwodi
    toina bego siyagoidokoidi.
  kbm-kbm: Bemem Pomate ginei lavo gitangi eisir gikwai, ve eisir ilgum kulkul ve
    is ate ane ite ma. Eisir ilgum kulkul ve inemb yem ru, ve mateu ete Pomate ane
    amolmol kulkul ane inei gitangi yem ok ane. Be Ngalau Yamar ebe Pomate geb nangge
    gulumb ginme ok, ete giro eisir ta be ilgum kulkul ve inei mateu. Be angela ok
    tas givin anongge ve inatpweng mateu etok are nivin weik etok ge.
  tew-tew: Hewänbo Jôesi Táḏáḏí ovâythayyan nä́ˀi hä̖ä̖wí i̖ˀgeḏi dâytaˀnandi-á
    ingîˀ wíḏínmuupíˀin, hewänbo ungîˀ-ân. Nä́ˀi hä̖ä̖wí-á hânho heˀendi namuuḏi
    in makówáwin tꞌôepa̖ˀa̖a̖ˀin wänbo hânho didaˀ i̖ˀgeḏi shánkí dínhanginpúuwíˀin.
    Heḏi nää nä́ˀi thaa eeje iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ makówáḏí dînsandiˀḏi
    wây-á toˀwên wáˀ ovâykhä̖geˀnan Jôesi Táḏáví híwóˀdi tun wovâytꞌôeˀa̖míḏí, heḏi
    indá hanbá wovâytu̖máa háa Jôesiví hä́nˀoeˀin tukheˀmin ditú̖ waagibá.
  rmc-rmc: Lenge sas sikado, hoj na služinenas peske, ale tumenge, sar vakerenas pal
    ola veci, save akana sas phende tumenge prekal ola džene, ko tumenge kazinenas
    o evaňjelium andre zor le Svete Duchoskri, savo sas bičhado andral o ňebos. Mek
    the o aňjela tužinen te dikhel andre kala veci.
  apr-apr: Bong Maro ipagalanga lodi nen, bet betebetanga kidi yo tiwete, ngan bet
    ilon di ye lal kidi tapdi tiap, bong bet ilonang, ang di tooltool yo dookoot kanepe
    nga. Inbe betanga yo kidi nga, ngan bingi dook mata yo di tooltool kapala tiweteweta
    pang a kalonga koot i. Le di tooltool tina, ngan Maro Amunu Silene yo Maro iyawari
    a ipa ye malala ki a isi i, in ipamede di ye a tiwetewete bingi dook mata pang.
    Ngan betanga yo nen ngan la di bangabangana ke Maro lodi bet lodi galanga ye nga.
  tiy-tiy: Atin i kéuret i de ni do sénarigoy Tuluse muret bé kébéréh ne, fénggésobutén
    bero bé i funa ruwe muret inok métabangan gom, békén bero. Non i kéuret ruwe fantag
    bé Kristowe, been i ni énggélingoo komén béleewe ni tidéw dob de témoro bé Fiyowe
    Uret. Atin i Rémogor i Tuluse, sani sénugue tidéw dob lawayo, fénémanduo noy de
    ni témoro. Atin fiyon foy de télaki, méuyot ro de ké gésobuto roy ni kéuret ro.
  nlg-nlg: God te bosatate vanira, na lei bosadila raini tara gonia vania Christ,
    ke mua hangara heghedira, me ke hangaghau. Mi taeni tau rongovighi tua na bosadila
    vanira rahei tara ladavaghinia vanighau na Rongorongo Uto eni. Tara bosaa nia
    nina maana na Tarunga Tabu ge God te nia vetena mai kokou. Na pukuna na vola vaolu
    eni te uto ngangata, na lei angel ghua tara liona ngangata ge kara ghilala utoa
    vaa.
  dgr-DOGNT: Edegha eghàlageeda nıìle hanìkò ayìı ghǫ gogı̨ı̨dee sìı naxıgha agedıı
    gık'èezǫǫ̀ agììdlà hǫt'e. Dıì godı nezı̨ı̨ t'à naxıts'ǫ̀ gogedee sìı yak'e gots'ǫ
    Yedàyeh Nezı̨ı̨ gıts'ǫ̀ adlàa sìı wedahxà agedı hǫt'e. Ayìı ghǫ gogı̨ı̨dee sìı
    yak'eet'ı̨į̀ kò gıgòhɂà ha gı̨ı̨wǫ.
  pes-OPV: و بدیشان مکشوف شد که نه به خود بلکه به ما خدمت می‌کردند، در آن اموری که
    شما اکنون از آنها خبریافته‌اید از کسانی که به روح‌القدس که از آسمان فرستاده شده
    است، بشارت داده‌اند و فرشتگان نیز مشتاق هستند که در آنها نظر کنند.
  ron-1924: Лор ле-а фост дескоперит кэ ну пентру ей ыншишь, чи пентру вой спуняу
    ей ачесте лукрурь, пе каре ви ле-ау вестит акум чей че в-ау проповэдуит Евангелия
    прин Духул Сфынт тримис дин чер ши ын каре кяр ынӂерий дореск сэ привяскэ.
  tpz-tpz: E Sosoenën to vataare voh raoe pan, a kiu nee to nonok ne to teꞌ non pa
    vaꞌaus a neöm, eꞌ to hikta vaꞌaus non raoe, pa ö nee to vavatvus ne a ma soe man
    varih neöm to tënan voh em. Ko teꞌ heꞌheꞌ soe varih to vavatvus voh ka no neöm
    a Soe Vih, ee to vavatvus ne po kikis pa Tuvuh Vasioꞌ, ne Sosoenën vöh pa vöön
    va kin to vanö maꞌ. A ma tah no ankeroꞌ to iu maaka voh e ne.
  agd-agd: Betí ankan ma vá ein damu san mai yanasinta ída afoká inten ne sikharen
    mifo kokhon orana ma esantavintin mi sireti ma vanona yamu san mi afoká inten
    nen tikharen mino. Máa sikharéin mi inaru fáké ma siantan erein Kantá Aunani ákona
    vá ma vaya sen noin kéká anoi saréa mai Kama Vaya siamiyan mino. Mai ma afokáin
    nain avúavá ano mo kama uron ukhan mi enisori kayo ano yere amusin iyáken mai
    yaná afoká intin onano van iyaren mino.
  rkb-NT: 'Deus sohokotsa ispe niy: — Batu ikiahatsa bo zuba katse sinini mykara.
    Aiba ezektsa kino niwatihi sinini mykara — niy. Taparaktsa Deus sohokotsa ana
    harere ziknatsasokonaha. Abaka kytsa Deus wasania ty ahabo motsasokonaha atsatu
    ahabo motsasokonaha. Deus hyrikoso harere humo motsasoikiknaha. Ata kino Deus
    bijoikpe ikny inasikta ata soho motsasokonaha. Bijoikpe iknyktsa Deus tsumuẽhĩtsitsa
    kino niwatihi inasikta harere pinymyry tsihikiknaha.'
  san-THA: 'ตตไสฺต รฺวิษไยเสฺต ยนฺน สฺวานฺ กินฺตฺวสฺมานฺ อุปกุรฺวฺวนฺเตฺยตตฺ เตษำ
    นิกเฏ ปฺรากาศฺยตฯ ยำศฺจ ตานฺ วิษยานฺ ทิวฺยทูตา อปฺยวนตศิรโส นิรีกฺษิตุมฺ อภิลษนฺติ
    เต วิษยา: สามฺปฺรตํ สฺวรฺคาตฺ เปฺรษิตสฺย ปวิตฺรสฺยาตฺมน: สหายฺยาทฺ ยุษฺมตฺสมีเป
    สุสํวาทปฺรจารยิตฺฤภิ: ปฺรากาศฺยนฺตฯ'
  iws-iws: Bɨiya Adi Komii siya sɨmiirɨn hɨnɨɨna nɨisiimauugɨn, tɨ yaiyɨm sɨma boɨnmɨmauuɨm
    yɨm wɨ sɨmiirar swokɨ whɨnkɨnsiis haigɨnɨu rani. Mɨ tɨ dimɨn taemɨnɨm mhoɨiya
    iikam kɨmiir whɨnkɨnsiis haigɨnɨuwi yɨm tɨ dimɨn taemɨnɨm tɨ tariinan nwowɨm sɨma
    waraɨrgɨm, yɨpɨkɨ tɨkɨ kamɨm Adi Komii siir yai aiir boɨnmɨmauuwɨm kɨmiir, sɨma
    boɨnmɨmauuwɨm. Adi Komii siya yɨkropki siir naeyɨuɨn sɨmiiram mɨ sɨmiirɨn siyar
    whɨnkɨnsiis haigɨnɨugɨn mɨ sɨma tɨ dimɨn taemɨn ɨmiirɨn asi boɨnmɨmauugɨm. Mɨ
    paekwosɨmɨm yɨpɨkɨ inkam nwowɨn Adi Komii siya nɨkropkiyɨm ta mɨi aiir mɨriiyam
    mɨ yɨm sɨma bɨiya tɨ dimɨnɨn Krais siya tɨranɨn siiramar mɨ naɨngwokɨn siir mɨ
    ɨnoknɨnkɨnɨm mɨ sɨma ɨni yɨnkɨnyaeyaowɨm dimusi rani, Adi Komii siya sɨmiir bɨ
    boɨnmauugɨn. Ɨriig.
  pol-SZ: Bóg zaś powiedział im, że oni tego nie doczekają, ale wy—tak. I właśnie
    o tym—z pomocą zesłanego z nieba Ducha Świętego—powiedzieli wam ci, którzy przekazali
    wam dobrą nowinę. Są to rzeczy, które pragnęliby poznać nawet aniołowie.
  ztq-NT: Per lëë Dios chëb nii lëdy par lëë xaa nak kchë cos ko, sink par lëë dow.
    Kchë ngo kwnee xaa nii bluuy xtiits Dios lo do. No Kyalbini Ntson nii pchoo kpaa
    styoo xaa. Axte angly chakladzy kyeñ cos ko.
  zai-NT: Peru gudxi Dios laacabe cadi para laacabe ni caní' Espíritu que, sínuque
    para laanu. Ne ca diidxa que ca nga ma bina diaga tu de ruaa cani byuí' né laatu
    stiidxa Cristu. Gunda bisiidi cabe ni laatu pur enda nandxó' sti Espíritu Santu
    ni biseenda Dios de ibá'. Ne tan sicarú irá ni la? dede ca ángel ñuula'dxi ca
    ñene chaahui ca ni.
  upv-upv: Atua eviseni tevi propet nir nga nale weretunen ngok sete evi rragrrag
    se nir, ko evi se kerr nga rrammaur lelingenok. Ko nale weretunen ngok errmali
    pa ji kerr osuw. Nir nga marwerai tweni vajin nosp̃en nga m̃irres renge derteren
    se Nem̃in On nga Atua mukoni renge melrin vini, nir ngok ko arlai eplari. Ko nale
    weretunen ngok, anglo kele nir arser rrale nga parlesi wose.
  wap-NT: Tominkaru kainaabatan ĩnao prophetnao ati wuruꞌu ĩkaudin-kiziz ĩkowaadautaniaz,
    aonaꞌo nii ĩtukapan ushaꞌapan, mazan unao atiꞌo nii paꞌan wuruꞌu aimaakan kida
    shaꞌapanuz. Ukauꞌan uruꞌu naa kakuwaapainao kowaadaniaz naa uꞌati, Kaimanaꞌoraz
    Kuwai, Kaimanaꞌo Doronaa dyuuda-kariwaiz aokazi iki maꞌozakan idaꞌan. Aimaakan
    kida kaikapaꞌoraz ushaꞌapainpanuꞌu tuukiaꞌo angelnao aipan paaitapan udauꞌati.
  mva-mva: Be nge Nanaranga ka ‘propet’ toirairadi mangata bokai iradi malipi diememaki
    nge tago di kana ka diememaki. Tago! Nge kam tamoata be aine kaituka kasoaki kana
    ka malipi ngaedi diememaki. Maka ma kam ambe tamoata Pile Uia dieluaki nge aoa-dialo
    kana ngaedi dirarangaki be kalongo. Oli Spirit lang anua-lo be nepiaria ipura
    nge kaiboang nena-lo ka Pile Uia ngae ege-ege rangaka ipurapura. Kana-tina ngaedi
    ka Nanaranga ‘enzel’ ne dalongo be labudi dakauataki kana direre, ata tago.
  dwr-NT: He timbbitiyaa odiyaawanttu ootheedda oosuu hinttessappe attin, unttunttu
    huuphiyaassa gidennawaa Xoossay unttunttoo qonccisseedda; ha77i hintte siseedda
    mishiraachchuwaa qaalaa hinttenttoo odeedda asatuu, barew saluwaappe kiitetteedda
    Geeshsha Ayyaanaa wolqqan odeeddino. Hewaa kiitanchchatuukka be7anaw amottiino.
  kfw-kfw: Pathian in hiwa Pathian chongkachoi ngaidiang aleimalar, khachu inmani'n
    chuon inleitho kha inpumtak nemnasik emak takkha nangni nemnasik eii. Inmani ngai'n
    hiwa jarra inleiril kha marwaan makheiya kajuo Ratha inthiang ranak-ah taangwa
    ngai'n chong kahoi inleiril suokkha nangni'n atuun ningjetjei. Hiwa ngaihi eii
    marwaan tirton ngai innum inleijet zootkha.
  bfz-bfz: पर परमेशरे तिना भविष्यबक्ता खे बोलेया कि तिना रा ये संदेश आपू खे निए पर
    आऊणे वाल़े दिना रे तुसा सबी खे ए। से संदेश यीशुए रे बारे सुसमाचार ए जेतेखे तुसे
    एबे सुणी चुकी रे। परमेशरे आपणा पवित्र आत्मा लोका री मताद करने खे स्वर्गो ते पेजेया
    कि सेयो तुसा खे सुसमाचार सुणाओ। ये सब कुछ इतना नौखा ए कि स्वर्गदूत बी इना गल्ला
    खे त्यानो साथे देखणे लगी रे।
  cuk-09: Bab-Dummad-gaya-burba-berbemaladga oyolesdo, we bemargarsurye, dulemar-bemar-sorba-danimaloedgarye.
    Amar unnila we ega oyolesad akwedidii-gusmalad. Emigindi bemarga Bab-Dummad-gaya-burba-nued
    sogledisunnad, Bab Dummad Burba Nued nibneggi danikidba. Ar we-ibmar angermar
    aisaar nue dakbi-gudidimarmoganad.
  ben-OBCV: তাঁদের কাছে এ বিষয় প্রকাশিত হয়েছিল যে, তাঁরা নিজেদের সেবা করছেন না,
    কিন্তু তোমাদের সেবা করছেন। আর এখন এই সুসমাচার তাঁদের মাধ্যমে তোমাদের কাছে ঘোষণা
    করা হয়েছে যাঁরা স্বর্গ থেকে প্রেরিত পবিত্র আত্মার শক্তিতে এই সমস্ত প্রচার করেছিলেন।
    আবার স্বর্গদূতেরাও সাগ্রহে এসব প্রত্যক্ষ করার আকাঙ্ক্ষায় রয়েছেন।
  mil-NT: Te Yá Ndiǒxí ní xáhaⁿ‑gǎ xii‑güedé sá ncháá tnǔhu váha càháⁿ‑güedé vá cúú‑xí
    cuèndá méé‑güedě, chi cuèndá nchoo cuè ñáyiu ndècu ñuyíú‑a vitna cùu‑xi. Te dɨu‑ni
    tnúhu‑áⁿ cúú tnǔhu càháⁿ nchúhú cue tée càháⁿ tnúhu Yá Ndiǒxí núú‑ndó. Te Espíritú
    sá nǐ taxi Yá Ndiǒxí ndécú ndɨ̀hɨ‑o chindee ñaha‑xi xii‑ndɨ́ càháⁿ‑ndɨ́ tnúhu‑gá.
    Te cue espíritú xínú cuèchi núú Yǎ Ndiǒxí ío cuìní‑xi quiní ndáá‑xi nchaa nàcuáa
    cuáháⁿ tnúhu‑áⁿ.
  myu-myu: — Eyetabẽg̃ pima g̃u ipiat supi'ajoat ip wemunaẽ be―g̃uyjom acã — i juk
    adi o'e Deus jekawẽn muwẽnuwẽn'ukayũ be. Imẽn jekpot o'g̃uwẽn cebe ip. Kuyjeayũ
    iboap ekawẽn muwẽnuwẽn'uk ip osodop Deus ekawẽn muwẽnuwẽn'ukayũ. G̃asũ dak kawẽn
    idipat muwẽnuwẽn'ukayũ iboap ekawẽn ma juk adi o'g̃uwẽnuwẽn eywebe Ibiõg̃buk xipacat
    a'õbi―kabi kadiwi Deus o'g̃udot'iat a'õbi. Kabi beacayũ dak itaybin ojuy osodop
    ip iboap ekawẽn―Deus ekawẽn tojotjot'ukayũ.
  fue-fue: Alla hollii ɓe no habaruuji ɗi ɓe baajotoo, ko'e maɓɓe bane ɓe baajantoo,
    amma onon ɓe baajantoo. Jooni, waajotooɓe linjiila ɓen yottinii on habaru diga
    e baawɗe Ruuhu Ceniiɗo, ƴiwuɗo dow kammu. Malaykaaɓe e hoore mum bo dartii faamugo
    ɗum no wooɗi.
  amk-amk: We nabi nanisa, Allai deikaririai wesa we fianai aino emadurai tonana fo,
    wiro reng we mantaunsa kaha, mae we mea na rabuang bonini ne mea; amani fio na
    ninai metarami parai ria mano ewuwu Kaiwo Mahikai kariri Yesus Kristusi fosa fo.
    Emadu finanai we meafo, emadurai na Nuaninu Mirarebanaio Allai denatui na rorafaisi
    meu fo ne mambiriufo. Fi nanai kai, wewaifosa kontai etohong weai paria we ewaitawang
    kaririai.
  fai-fai: Got ami lum senin kinim kukuyamsa im wok uyo sák mada ilim luk bá, kata
    be kim luk uta kanamsiw. Kale ika kim wok fakuyámsiw uyo ki Got sung kidel umi
    sung bakayamsiw ude kamane ukul Got sung kidel bakayamin kinim iyo ki bakaya bidiw
    kidibiw. Ika Got Sinik Abem abid tikin kalo dabadála tase ami kitid dim bakayabiw.
    Kale weng kidiliw be Got ensel kata ika iliso fen dá kal keidumo, kalsiw ko.
  ura-NT: Nete acaauru raineein nenerihani nii Cana Coauneraacha beratenojoi- inara
    rai caohachaneein neeninu coitucueratelu acaauru que Cana Coaunera. Nii jaunte
    nii ichoteratenojoineein neeichene jaan, inae inara que coitucuerateeure nii Ena
    Nenaa Cana Coaunera Ere beracuru dede caje letononeein nenaa Cana Coaunera Suujue
    aina cuaain. Niite niqui jataain caohatiin coaraain coitucunaa jerecurelu Cana
    Coaunera letono anjeraauru netonai.
  mcd-NT: Diospan Yoshin Sharapan ato tapimani man inonpacoai yoini nanfoan niyocashon
    oinyotirofoma. Ascatamarocon afoan oinyamafiaino mancaifin oinshquiquin. Ascan
    nan tsain shara Jesushuunoa nantififain man non nicamisi. Upa Diosin icanoshon
    ahuun Yoshin Shara nichini ahuun curushhuunshon mato Jesushuunoa yoimisi. Nan
    man nicamisi cuscari Diospan oinmati afu nai muran icafoanri tapipaicoincani.
  urt-urt: Got si ŋana lenge nange ŋaiꞌe ŋaiꞌe luku yukur ka se tus tuꞌe ŋasande tinge,
    pakai. Kom tukwini Got si nember Yohe Yirise gah kekep eꞌe pe, kin si gahanahme
    lenge miyeꞌ ŋaiye yanange yalaŋatme wusyep bwore mise tikin Got pe, tinge si yana
    yip ŋaimune ŋaiye mindemboi Got ka ende. Lenge walip hlaꞌ, tinge topoꞌe, tinge
    yisande ŋaiye ka yambaꞌe sisyeme me ŋaimune ŋaiye Got ka ende me yip.
  kiz-kiz: J'hafunulibhu kwa manabii kuj'ha bhaj'hele bhakaghatumikila mambo agha
    na sio kwa ndabha j'ha bhene, bali kwa ndabha j'hinu- masimulizi gha mambo agha
    kup'hetela bhala bhabhileta injili kwa muenga kwa nj'hela j'ha Roho N'takatifu
    j'heatumibhu kuh'omela kumbinguni, mambo ambagho hata malaika bhinyonywa kufunulibhwa
    kuake.
  tzo-TZE: Jech i'ac'bat sna'ic yu'un Dios ti mu xa xil stuquic li Jcoltavaneje yu'un
    vu'utic sc'oplal chc'ot ta jtojoltic. Li boch'otic la xcholboxuc ava'yic ti ja'
    no'ox chijcol ta sventa Cristoe, ja' i'ac'bat sna'ic yu'un li Ch'ul Espíritu ti
    tacbil tal ta vinajele. Jech ta sventa Ch'ul Espíritu la xcholboxuc ti ja' no'ox
    xu' chacolic ta sventa Cristo jech chac c'u cha'al laj ono'ox yalic yaj'alc'optac
    Dios ta vo'onee. Li yaj'almantaltac Diose tsc'an cha'ibeic smelol ec ti c'u yu'un
    laj yich' sbec'tal laj yich' milel li Cajvaltique, pero mu xa'ibeic smelol yu'un
    mu'yuc smulic.
  lex-lex: La' ululu meman de Uplerlawna Nakot targ olek walia la makwohorulu-ktatrulu
    re la'a mormiori-lewlewan di, Niwra E nnio'oni maka nhi'inde makwohorulu-ktatrulu
    e rakot nohora, hota edon ntuin la' makwohorulu-ktatrulu re lerni mere la' miy
    lermi. Ne la'pa ntutu-nte'ela lera-mela ri, Uplerlawna Nhiw Lululli mak kwatiawua
    Ilyamou-Watyatoha Nala plolli-mneheni pa riy rma rakot nohora Kot Kalwieda-Paitiota
    la'a mormiori-lewlewan di tiy miy wia. Ne Uplerlawna hopopanni-lili'irnu la Ilyamou-Watyatoha
    ho'mana rlina-rmata totpa rna'erit nan nohora Uplerlawna hihi'ini-yapyapni la'a
    mormiori-lewlewan di.
  dov-dov: Chakayubununwa kulimbabo kuti tebakali kulibelekela lwabo beni pe, pesi
    anywebo, awo mpobakali kwamba atala azintu ezyo zyakambwa kulindinywe ababo bamukambawukila
    mulumbe wamakani mabotu kulindinywe kwinda ku-Muuya Uusalala wakatumwa kuzwa kujulu-kachili
    chintu baangelo nchibakali kulakamizya {kupeekezya}.
  rgu-rgu: Boe ma Kristus Dula-dale Na, nafada mana nesimata sira nae, sira ta rita
    fa, tehuu emi riꞌ mita hihii-nanauꞌ sira. Besaꞌ ia emi mamanene hihii-nanauꞌ ia
    ra boe, huu fo Ramatuaꞌ a Dula-dale Malalao-malalafu Na, nai nusatetu-ikutemaꞌ
    a fee lahenda fekeꞌ mai, fo neu tui-beka Ramatuaꞌ a Tutui Malole Na soaneuꞌ emi.
    Sekona te, Ramatuaꞌ a eilaꞌo-limalopen rai nusatetu-ikutemaꞌ a boe, rahiiꞌ rita
    hihii-nanauꞌ ia ra.
  toc-NT: Pero Dios laca­tancs ca̠ma̠­ca­tzí̠­ni̠lh a̠ma̠ko̠lh pro­fetas pi̠ hua̠ntu̠
    xlacán xta­liakchu­hui̠­na­má̠­nalh ni̠ hua­tuní̠n xámaj ca̠lak­chá̠n xla­cata
    naca̠­li̠­ma­cuaniy nac xla­ta­ma̠tcán, sinoque ca̠ma̠­ca­tzí̠­ni̠lh pi̠ hui­xinín
    hua̠nti̠ aca­li̠stá̠n nala­ca­chi­ta­ná̠tit xamá̠n ca̠lak­cha̠ná̠n y naca̠­li̠­ma­cuaniyá̠n.
    Xamaká̠n quilh­ta­macú Dios tima­cá­milh Espíri­tu Santo la̠qui̠ naca̠­li̠­ma̠­ca­tzi̠ni̠y
    a̠ma̠ko̠lh pro­fetas hua̠ntu̠ xámaj qui̠­taxtuy, pi̠ hua­ti­ya­li̠túm tamá Espíri­tu
    Santo hua̠nti̠ ca̠li̠­ma̠­la­ca­pa̠­stacni̠y a̠ma̠ko̠lh cris­tianos hua̠nti̠ ca̠liakchu­hui̠­na­ni­ni̠tán
    a̠má li̠pa̠­xúhu lak­táxtut hua̠ntú ma̠sta̠y Cristo. ¡Xli̠­cána pi̠ hasta ángeles
    xalac akapú̠n xaka­ta̠k­sputún lácu Dios luu naca̠­ma̠x­qui̠y cris­tianos a̠má
    lak­táxtut hua̠ntu̠ hui­xinín kalhi̠­yá̠tit y ma̠squi aya xtaaka­ta̠ksli xta­lac­pu­huán
    ne̠cxni lay xta̠­ka­ta̠ksa!
  som-som: Oo waxaa iyagii loo muujiyey inaanay iyagu isugu adeegin waxyaalahaas,
    laakiinse idinkay idiinku adeegeen, oo waxyaalahaas waxaa idin ogaysiiyey kuwii
    injiilka idinkaga wacdiyey Ruuxa Quduuska ah ee jannada laga soo diray; waxyaalahaas
    oo ay malaa'iguhuna jecel yihiin inay fiiriyaan.
  mam-C: Me mix kanine kynab'l tu'n tel kyniky' ti'jjo t-xilin lo, qu'n tzaj tq'ma'n
    Dios kye, qa nya te kyex nchi ajb'inetaq toj kyaq'in, qala' te qe ja'lin, qu'n
    i yolin ti'j a na'mtaq tel kyniky' ti'j. Me atzin ja'lin, ayetzin kye' ma tz'el
    kyniky'a ti'j, kyu'njo aye nchi yolin ti'jjo Tb'anil Tqanil kolb'il, noq tu'n
    Xewb'aj Xjan, a tzaj sma'n toj kya'j. Nimxix t-xilinjo lo; majqexpe kye angel
    kyaj tu'n tel kyniky' te.
  ndj-ndj: Chapanga avagubutulili vambuyi pavaveghi vakudeta filongu afi yavelili
    kwanongwa ya veni ha ila kwanongwa ya mwaveni yimupikanilili kala kwa vala vanjagila
    yivalandulili Chilongu cha Nyanyi kwa yumwi kwa liwovi lya Mfuki Mng'alili yalayishiwili
    kufuma kumbindi kwa Chapanga. Ayi ndi milandu hata makungu vakudobukela kuyimanya.
  mbj-NT: Tii bä P'op Hagä Do metëëh sa hã, dooh sa daaj hẽ rah'yyb en'yym do hyb
    n'aa tado bä ta ti P'op Hagä Do kyy gó raher'oot doo. Bë hyb n'aa né hẽ tii, sa
    jawén paa bä habong do hyb n'aa, P'op Hagä Do metëëh sa hã. P'op Hagä Do kyy gó
    ta ky n'aa rod raher'oot do paah, panyyg hanäm do ky n'aa né tii, hỹỹ kä P'op
    Hagä Do Sahee hejój gó, hỹ pong jé naa P'op Hagä Do mejũũ doo, bë ramaher'ood
    wät doo. Tak'ëp baad tabahadoo do hyb n'aa ta ti ky n'aa, ããs na-ããj né paawä
    rakarẽn rabahapäh ta tii.
  lat-VUC: quibus revelatum est quia non sibimetipsis, vobis autem ministrabant ea
    quæ nunc nuntiata sunt vobis per eos qui evangelizaverunt vobis, Spiritu Sancto
    misso de cælo, in quem desiderant angeli prospicere.
  ngp-ngp: Mnungu nakawagubuila kugamba, wandaga hawa kukedamanyila ndima wenye, mna
    nawawadamanyilani nyuwe, umwo wandile wakalonga mwe mbuli izo haluse mzivile kulawa
    kwa want'hu wakubilikiza Mbuli Yedi kwa sila ya Muye ywa Mnungu atumigwe kulawa
    kwe mbingu. Mbuli izo hata watumigwa wa kwe mbingu wamunk'hwa wazimanye.
  enq-2: Propeta dupame pii leami dupa, nyakama tange nisoo laa naenya, naima nisoo
    lelyaminona lao, Goteme propeta dupa panao lamaiya-pyaa. Oli Spirita kaiti-kisa
    katao epena leamopa epeamo dokome kyeto maiyamopa, endakali mendapuame propeta
    dupanya pii dupa dii tambao, wai pii epe doko nyakama langitiami. Langiamino pii
    dupa enjele dupame simu laka lao nee kaelyamino.
  eng-ASVBT: To whom it was revealed, that not unto themselves, but unto you, did
    they minister these things, which now have been announced unto you through them
    that preached the gospel unto you by the Holy Spirit sent forth from heaven; which
    things angels desire to look into.
  mna-mna: 'Mi Anutu iswe ŋgar kini turkeŋana pa kwoono bizin ma iso zin ta kembei:
    Sua kizin tana ko irao iur ŋonoono pa mazwaana kizin na som. Ko imbot ma mazwaana
    kiti, to iur ŋonoono. Sua tana imbot la uruunu ambaiŋana ta tisoyaara piom. Bubuŋana
    Potomŋana ta imbot saamba mi Anutu iŋgo i ma isu, ta ipombol zin tomtom ma tiso
    yom pa. Mi kere. Kampeŋana tabe ise tiom i, zin aŋela lelen ilip be tiute tomini.'
  myw-myw: Kweiboug Yowbad ikatimlakes tasiyas palopits mo ikakins, nag biwotets pines
    tatineis tage pinamiy yakamiy. Peinan asilivan bwanabwein anagin mwana ikamat
    wasigeis yakamiy. Yowbad nikayeb Kululuwan Bwanabwein, meinoy neim walba̱lab ilabes
    tasiyas takaweins liva̱nen Yeisuw mo idibakeimiy livan towen bwanabwein. Min-liba̱lab
    sivines bikakins, nag gog.
  sby-sby: Lesa walabayubulwila kwambeti ncito njobalikwinsa nkayalikuba yakuyanda
    bene, nsombi balikwinshilamwe, mpobalikwamba bintu ibyo mbyemulanyumfunga kuli
    batumwa bakendi balakambaukunga Mulumbe Waina kupitila mu Mushimu Uswepa walafuma
    kwilu. Ibi ebintu nabo bangelo mbyebalikuyanda kwishiba.
  sll-sll: God mole “Ni hana togu hobi honagi ol na tenga ni nin aki dikinia, emgi
    ari hon malungwo hobi aki di tenua,” dire di tibi ol ni tongwo pinua. Pinga ha
    i kwia ensel hobi memini pir po sirala di pimua.
  yaq-NT: Taa ju'u Lios, juka' bem aet jiapseka, machisi bem ju'uneiyaabae'uta, ka
    bempo'im betchi'bo, taa junaka'a ito betchi'bo weyeka a' chupnee'ut, iniat am
    ju'uneetuak. Junuen san i'ani ini'i jiba juna'a ju'u Krijtota betana bemela nok
    lutu'uria enchim majtakame betana emou teuwaari. Juname'e, Liojta tu'u jiapsie,
    teeka betana weyeka aniawaka, emou a' majtak. Inika'a inien weyemta san, jiba
    jume' ankelesim aet ju'unea'ateko juni'i, tua alle ean.
  uro-uro: Ma Ngämuqa qa qoar na rha i rha di qaku ama latta bä ba nas dap kinak ama
    latta na rha bä ba ngän na arha enge sävät iarhongäkt kärqärhong i sa rhat tamän
    bät irhong. Bä rhäkt di arhani ama ruvek ti sameng sävät iarhongäkt sävät ma Krais
    da ama sameng ama mär ngät angärha ron nävät ama Qloqaqa ama Qumärqumärqa qärakni
    i sa ma Ngämuqa qa rhäk na qa inavuk näda ama usäpki arha ron. Iarhongäkt di qäqi
    ama enselqäna di nani a rha masirhat iva qunäga vät a rha mamär sävät irhong.
  ita-1885: Ai quali fu rivelato, che non a sè stessi, ma a noi, ministravano quelle
    cose, le quali ora vi sono state annunziate da coloro che vi hanno evangelizzato
    per lo Spirito Santo, mandato dal cielo; nelle quali gli angeli desiderano riguardare
    addentro.
  muy-muy: Melefit àɗəfiaba ma gani nana ana tay a, ay pakama gani nani Melefit àɗəmki
    ti ka tay ka tayani do, àɗəm ti azuhva kʉli. Lekʉlʉm kìcʉm pakama gani ti afa
    ga ndam ya tə̀hi *Ma Mʉweni Sulumani ana mis ni. Tə̀hi ana kʉli ti àna njəɗa ga
    Məsuf Njəlatani ; Məsuf gani nani ti Melefit àsləribiyu ana tay a huɗ melefit
    bu. Ku *məslər ge Melefit tekeɗi tawayay ti tə̂sər ere gani ya amagravu ni bilegeni.
  kqc-kqc: Sei yaku ini ago nidedi vene rofu niokuyo ini moimai renari bi ina kaya
    di de naivo reyadi, idu bi ya vene di naivo reyadi. Mina bi ago buni di beika
    tau niyadi vene, Vima kikifa omari gutuna, moi feideyo di vava dudu sena ya vene
    rofu niogau reyadi. Ye naivo naivo vima beika ogau nigo mina vegika ura rededi.
  tav-tav: To bairi, “Mʉja cabai yajiro beropʉ baigaro,” na caĩ majioñupi Dio Espíritu
    Santo na ãnanare. To bairi maria na bero macana mari cãni yʉtea cãnopʉ cabaiwʉ
    na ãnana na caĩ buio ucarica wame yua. To bairi na cabuioriquere ati yʉteapʉ cabairiquere
    Jesu ye quetire mʉjaare caĩ buioyupa aperã yua. Espíritu Santona ʉmʉrecoopʉ cáatácʉ
    nare cʉ cabuio ocabʉtirije mena cabuioyupa. To bairi cariape tie quetire mʉja
    caapiyupa. Ti wamere Dio camajare cʉ cabopaca tʉjʉrijere tʉgooñanucurãma Dio tʉ
    macana ángel maja na quena.
  eng-ULB: It was revealed to them that they were not serving themselves, but you,
    when they spoke of the things that have now been told to you by those who preached
    the gospel to you by the Holy Spirit sent from heaven—things into which angels
    long to look.
  spa-VBL: A ellos se les explicó que lo que hacían no era para ellos mismos, sino
    para ustedes, pues aquello de lo que ellos hablaron, ustedes lo han aprendido
    de aquellos que compartieron la buena noticia con ustedes por el Espíritu Santo
    que el cielo envió. ¡Hasta los ángeles quieren saber sobre esto!
  fra-_FOB: Et il leur fut révélé que ce n'était pas pour eux-mêmes, mais pour nous,
    qu'ils étaient dispensateurs de ces choses, qui vous ont été annoncées maintenant
    par ceux qui vous ont prêché l'Évangile, par le Saint-Esprit envoyé du ciel, et
    dans lesquelles les anges désirent plonger leurs regards.
  hau-ULB: An kuwa bayyana wa annabawan cewa ba kansu suke hidimtawa ba, amma ku suke
    yi wa hidima. Wannan shine abin da suke yi game da abin da aka rigaya aka gaya
    maku, ta wurin wadanda da Ruhu mai Tsarki ya bishe su. Wanda aka aiko daga sama.
    Wadannan sune abubuwan da mala'iku ma suka yi marmarin a bayyana masu.
  mal-mal: എന്നാൽ അവർ ശുശ്രൂഷ ചെയ്തത് അവർക്കായിട്ടല്ല നമുക്കുവേണ്ടിയത്രെ എന്ന് അവർക്ക്
    വെളിപ്പെട്ടു; ദൈവദൂതന്മാർ പോലും അറിയുവാൻ ആഗ്രഹിക്കുന്ന ഇക്കാര്യങ്ങൾ സ്വർഗ്ഗത്തിൽനിന്നു
    അയയ്ക്കപ്പെട്ട പരിശുദ്ധാത്മാവിനോട് ചേർന്ന് നിങ്ങളോട് ഇപ്പോൾ പ്രസംഗിച്ച സുവിശേഷകരാൽ
    അറിയിക്കപ്പെട്ടതുതന്നെ.
  lit-lit: Jiems buvo apreikšta, kad jie tarnaudami ne sau, bet mums, suteikė tuos
    dalykus, kurie dabar jums pranešti per tuos, kurie jums paskelbė Evangeliją valdomi
    Šventosios Dvasios, pasiųstos iš dangaus; į tuos dalykus geidžia atidžiai žiūrėti
    angelai.
  urd-GVR: Un par itnā zāhir kiyā gayā ki un kī yih peshgoiyāṅ un ke apne lie nahīṅ
    thīṅ, balki āp ke lie. Aur ab yih sab kuchh āp ko unhīṅ ke wasīle se pesh kiyā
    gayā hai jinhoṅ ne āsmān se bheje gae Rūhul-quds ke zariye āp ko Allāh kī ḳhushḳhabrī
    sunāī hai. Yih aisī bāteṅ haiṅ jin par farishte bhī nazar ḍālne ke ārzūmand haiṅ.
  far-far: Ma God ka fatainia fuana profet nai ki ne ru nai ki nao si fuli 'ua ana
    kada kera to laona molagali, boroi ma nia kai fuli burina, ana kada ne kamulu
    to ana. Kera fata sulia ru ki ne kamulu rongoa ana kada tani wane kera 'ainitalo
    ana na Farongoe Lea. Na Anoeru Abu ne God kwatea mai fasia 'i langi, nia na ne
    ka kwatea na wane nai fua ne kera ka 'ainitalo ana nikilalae nia. Ma 'ainsel ki
    boroi, kera doria kera ka saitamana lea laugo ana sulia na maurie firi ne nia
    lea ka tasa.
  suz-BL: मेकोपुकीमी आन पाला ङा मुर आन कली ला लोव़ मपामे। नोले ङा मुर, इन कली यो लोव़
    पा शेंदमे बाक्‍त। इन कली दोपा शेंदमे बाक्‍त देंशा हना, परमप्रभु यावेमी आ सोक्‍त
    स्‍वर्ग रे सोइश्‍शो बाक्‍त। मेको आ पतीकेमी शेंबपुकीमी इन कली ग्‍येरपाइक्‍ब लोव़
    शेंताक्‍म। परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबपुकीम यो मेको तचा तुइक्‍चा दाक्‍नीम।
    एफिसी ३:१०
  car-NT: Tuku'se i'waine man morokon tykato'kon otykon wairy aseke ty'wanokon me
    kapyn, o'wanokon me te. Morokon otykon ro erome o'wanokon me takari'se man mo'karon
    o'waine iru'pyn oka ekari'namonymbo 'wa mo'ko kapu wyino apojoma'po Tamusi a'kary
    pori'tory ta. Mo'karon kapu tanokon apojonano pairo morokon otykon ukutyry 'se
    rypo mandon.
  amp-amp: Inji ttiwonmoatm Bro Nkifrar kfo memorm, “Na hingrnaruha hingrneft nhai
    bi nikompno hingrnarhotant htiruha-komt. Nhai. Kto nikmoh mongko. Kto ndar bbinysoft
    nia tohruha yimam, romn nd neft htirahmt.” Nd gutnius mrokfom, yimam hnehato kfo
    nuhas-wam, ndmn kfomor. Bi Bro Nkifrarhu Yafothat yawihnehato yimam thu nawoh
    hanitattm romn nd mrokfot miyaknihato kfo ptha nuhas hanitatmko wany hanitwokomm
    nd gutnius mrokfom. Mounmotm rom nhaf kangm, “Nd gutnius mrokfot afo awany hik
    bohiknomm.”
  bht-bht: पर परमेश्वरे इना परमेश्वरे दे संदेश देणेबालयां जो दसया की उना दे संदेश
    अपु अपणे तांई नी न बल्कि तुहाड़े तांई थे। सै संदेश यीशु मसीह दे बारे च शुभसमाचार
    है जड़ा तुसां हुण सुणया है। परमेश्वरे स्वर्गे ला पबित्र आत्मा भेजया ताकि तुहांजो
    शुभसमाचार प्रचार करणे तांई सहायता करे। ऐ सब इतणा अनोखा है की ऐथू दीकर की स्वर्गदूत
    भी बड़िया गौर ला इना गल्लां जो होंदे होए दिखदे न।
  eng-NOY: to whom it was revealed, that not to themselves, but to you, they were
    ministering the things, which have now been announced to you by them that have
    brought the glad tidings to you by the Holy Spirit sent down from heaven; which
    things angels desire to look into.
  cub-NT: Jʉ̃menijicʉ coreóvare d̶arejaquemavʉ ina ʉ̃i yávaiyede coyʉcaipõeva mácavʉre
    ne coyʉiye cad̶atebequiyede náre. Ʉbenita mʉjare cad̶ateiye baquiyébu. Ne coyʉiyede
    coreóvabevʉva, diedecabu iye Jesús ʉ̃i yávaiye méne mʉje jápiaiye caride. Ñai
    Espíritu Santo, Jʉ̃menijicʉi daroimʉ mácʉ cavarõ mearo ʉ̃i cʉrõre jocarĩ parʉre
    d̶aibi ne ũmei ina Jesús ʉ̃i yávaiye méne coyʉipõevare, ne coyʉrãjiyepe ayʉ diede
    parʉéque. Aru ángeleva máre coreóvaiyʉrĩduivʉ caiye iyede.
  ita-1927: E fu loro rivelato che non per se stessi ma per voi ministravano quelle
    cose che ora vi sono state annunziate da coloro che vi hanno evangelizzato per
    mezzo dello Spirito Santo mandato dal cielo; nelle quali cose gli angeli desiderano
    riguardare bene addentro.
  lww-lww: Sumo na asitom asape naga yerkawa yar ga tai na kiela pogos ne, ana siraunia,
    apisu kilale ga na wa asape sur la nap̃a apisa ke ne, pe e re e kiela pogos poli,
    a e kieta pogos la ne pimi ke sirau. Ana kam m̃ena apisu kilale asape suri la
    nap̃a navisawalena la apisawal nanua sumo, nane apim ape lelaga e visena kiena
    lologena wo nap̃a memlologon ke pan amiu e nam̃areraen kiena ne Ninuna Wa nae
    ma e peni rui. A pe navisawalen re ga la poli, ana navisi m̃ena lala sinelan asape
    akilia sur la nene, ana peraga, pe kiela re nap̃a akilia poli. Sur la nene am̃alivi
    ga yo metava e kieta pog na wa.
  ckb-ckb: بۆیان ئاشکرا کرا کە پەیامەکە بۆ خۆیان نەبوو، بەڵکو بۆ ئێوە بوو، واتە ڕووداوەکان
    لە سەردەمی ئێوە ڕوودەدەن. ئێستا پێتان ڕاگەیەنرا بەهۆی ئەوانەی مزگێنییان پێ بەخشین
    بە یارمەتی ڕۆحی پیرۆز، کە لە ئاسمانەوە نێردراوە. ئەمانە ئەو ڕووداوانەن کە فریشتەکانیش
    بە پەرۆشن لێیان ورد ببنەوە.
  nas-nas: Teka Kumponinge nauvuruꞌ tavoꞌkuarooꞌnaang tenang teing otoroko, teka damaꞌke,
    enang-pinaꞌ diiꞌ otorimaatomanang makosinang. Eeꞌnoko enang Kumponinge tee Tanuaang
    Meekung paning-eta botovuioꞌ pakuvuriko niiꞌninge tee doorenang tampara siraꞌpaama
    nauraarieeng, teing nakaro-nupoong biikaang minkunaa ninka mantaꞌpai. Aing teing,
    bakei, koosinunankai aaꞌnaꞌ tampaꞌ oo-koo piavorokooꞌ.
  uvl-uvl: Pe NeHalang hemallaha hote lange iri ke teke reria ume nem lape halaua
    iri siporia ero, reria ume nem lape halaua laka imo. Ke heueu nei Opepengpeng
    sio at nga tapa ke hemute hana hel pule ke te haliu hote helenga urana toto ngana
    lange imo. Pe angkelo mur te teke te etei teu la ke nek toto nga helenga nem pule.
  eng-BBE: And it was made clear to those prophets that they were God's servants not
    for themselves but for you, to give you word of the things which have now come
    to your ears from the preachers of the good news through the Holy Spirit sent
    down from heaven; things which even angels have a desire to see.
  ixl-CNT: Pek loqꞌ alax te tu u Tioxhla Espiiritu aas yitꞌ saꞌkojmotxtil tu u vatz
    iqꞌii isaj qꞌu kam tiꞌ viTxaaom u Tioxh tziꞌ. Pek qetz tu u tiempo cheel tzaꞌ.
    Ech taꞌxh u talax qꞌu bꞌaꞌnla chusbꞌal iꞌana qꞌuꞌl abꞌimal tek setaqꞌo cheel tiqꞌaqꞌal
    u Tioxhla Espiiritu, vaꞌl vetkꞌasuꞌl tu Amlika. Utz aal tiira nichtachva qꞌu aanjel
    aas antu sailon u kam tziꞌ.
  xsi-xsi: Maro Kindeni itula duvi pwataki panzi lâ. Itula panzi tu vetâŋa uru siporo
    ŋana ŋinde, ande ma ipâŋga lâ kinzi warakanzi nenzi zo, ande tia. Kinzi nenzi
    ŋgua ŋinde nde ŋana via ŋinde Maro Kindeni ipatea tu ma ilua miki. Kala ŋine Maro
    Kindeni isupwa ne Koroani Sapâŋa iyoka pa samba indue imâ, aku i walo ilanzi tamâta
    pinde ŋana situla pâri ara ndainani nâ pwataki pami. Kinzi aŋelo situ sisama vetâŋa
    ŋinde duvi, andeta kinzi kala sikura tia mine nâ.
  crx-NTPO: '''Ink''ez ndunne nus hoo''enne, ''enne Yak''usda whubunilhtan ''aw ''enne
    buba lhe''hoot''oh. ''Et k''us wheni za neba nus húhon''en. ''Et ''awet mbene
    la khuni unzoo-i be yalhdukne, ''enne Ndoni yak''uz ndus de hál''a''-un, ''en
    be nohodáni''. ''Ink''ez nduhoont''oh-un, ''et lizasne, ''enne hoonts''i nahahootá''alh
    hukwa'' huninzun.'
  kan-OKCV: ತಮಗೋಸ್ಕರವಲ್ಲ ಆದರೆ ನಿಮಗೋಸ್ಕರ ಸೇವೆಮಾಡಿದರೆಂದು ಅವರಿಗೆ ಪ್ರಕಟವಾಯಿತು. ಅವರು ಮುಂದಾಗಿ
    ಹೇಳಿದ ಸಂಗತಿಗಳೇ ಈಗ ಸಂಭವಿಸಿದವು ಎಂಬ ವರ್ತಮಾನವು, ಪರಲೋಕದಿಂದ ಕಳುಹಿಸಲಾದ ಪವಿತ್ರಾತ್ಮ ದೇವರಿಂದ
    ನಿಮಗೆ ಸುವಾರ್ತೆಯನ್ನು ಸಾರಿದವರ ಮೂಲಕ ಪ್ರಸಿದ್ಧಿಮಾಡಲಾಗಿದೆ. ದೇವದೂತರು ಸಹ ಈ ಸಂಗತಿಗಳನ್ನು
    ಕಣ್ಣಿಟ್ಟು ನೋಡಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತಾರೆ.
  bbb-bbb: Kavene Akae fu nijasiana kia vua maeje fu isuibe kuariaema ire ije fu mazani
    buone ijia rekuma baki. Ro fu mazani jone igia rekono kiae. Ijadufuo iviama vua
    maeje Kuraesi fu izege no karaunuema ije e bu isuibe kuariavo ja fieva ije bu
    Kavene Akae ije fu kave gufia ari ruaema ijadufuo daro ijia kuariae. Ro Godido
    kavene adaki ije budua bu vua besu ije fiekuae vierafe.
  blw-blw: Yachi yag nepaka-ammu agé an chicha way faén peet hen tempocha hen ka-ammaan
    nadchi te ingganan antoy tempotaaw. Wat na-ammaan tot-owa ad uwan an chitaaw,
    te yachi paat hen fégah hen anchi ammayay chamag way chengngaryu hen nangintudtuchuwan
    hen anchichay tatagu way tenorongan hen Espiritun Apudyus way hiya hen anchi nepale
    hen antoy lota way narpod uchu. Yag non an mafalin, uray hen anchichay anghel
    way fafà-arén Apudyusén laychéncha paat way mangachar mepanggép an cha nadchi.
  tam-2017: தங்களுக்காக இல்லை, நமக்காகவே இவைகளைத் தெரிவித்தார்கள் என்று அவர்களுக்கு
    வெளிப்படுத்தப்பட்டது; பரலோகத்திலிருந்து அனுப்பப்பட்ட பரிசுத்த ஆவியானவராலே உங்களுக்கு
    நற்செய்தியைப் பிரசங்கம்பண்ணினவர்கள் மூலமாக இவைகள் இப்பொழுது உங்களுக்கு அறிவிக்கப்பட்டுவருகிறது;
    இவைகளைத் தெரிந்துகொள்ள தேவதூதர்களும் ஆசையாக இருக்கிறார்கள்.
  azz-NT: Huan in Yecticatzin Espíritu quinnextiliaya ne tanahuatiani que amo yejuan
    ninixpan mochihuati in nemilis de Cristo Temaquixtijque. Ta, nijín mochihuaco
    namejuan namoixpan. Ica ya nojón ne tanahuatiani tanojnotztinenque para namechmejmelahuilisque
    ten tejuan tamechnojnotztocque axcan. Huan axcan tamechmachtijtinemij den ne Tajtoltzin
    de Dios ten cualcui ne nemaquixtilis ica in chicahualis den Yecticatzin Espíritu
    ten Totajtzin Dios cualtitanic den eluiyactzinco. Huan nijín tanextililisme de
    queniu Cristo tajyohuij, hasta no ángeles de Dios quinequij cajsicamatisque.
  spa-RV-1909: A los cuales fué revelado, que no para sí mismos, sino para nosotros
    administraban las cosas que ahora os son anunciadas de los que os han predicado
    el evangelio por el Espíritu Santo enviado del cielo; en las cuales desean mirar
    los ángeles.
  csy-csy: Kamsang te i pualakna sia amate atu hi ngawl in eite atu a hihi, ci sia
    kilang zo hi, vantung pan hongpai Tha Thiangtho taw note tung ah lungdamna thupha
    hong hil te in tua thu sia pualak zo uh hi; tua thu sia vantungmi te in zong he
    nuam mama in encik uh hi.
  mxq-NT: Perʉ Dios tyuknija̱ꞌa̱dʉ ja kyuga̱jxpʉty ko yʉ tya̱dʉ ka̱jxwíjʉn kyaj myʉtꞌyʉꞌʉꞌáttʉ,
    jaꞌa es ʉdsa̱jtʉm ndukꞌoyꞌa̱jtʉm. Miidsʉty tʉ xymyʉdowdʉ tya̱dʉ oybyʉ ayuk diꞌibʉ
    tʉ mꞌanʉꞌʉmxʉdʉ mʉt ja myʉkꞌa̱jtʉnʉ Espíritʉ Santʉ diꞌibʉ tsoꞌon tsa̱jpótm, es
    extʉ yʉ ánklʉsʉty jyanijawʉyandʉ tya̱a̱dʉ.
  tzj-NT: Ja Dios arja' xk'alasaj chiquewach chi c'a pa katiempo ajoj nuryataj wi'
    chijutij ja totajem ja ya'to rbixic cumal, ma pa quitiempo ta eje'e'. Jari' totajem
    ec'waxan chic nak rbanic como bin chic chewe cumal ja kach'alal ja xeyo' rbixic
    chewe ja utzlaj tzij xin Jesucristo. Ja rEspíritu Santo ja takonto chila' chicaj
    arja' c'ayon quixin chi rbixic. Jari' totajem ja ángel congana nquiyarij nquech'ob
    nak rbanic.
  tdt-tdt: Kristu nia Espiritu foo hatene ba sira katak, buat nebee sira foo sai nee,
    laos sira mak atu haree, maibee imi mak sei haree. Liafuan Diak nebee profeta
    sira foo sai nee, ikus mai imi mos rona husi ema seluk. Espiritu Santu husi lalehan
    mak foo kbiit ba sira para haklaken Nia Liafuan Diak nee ba imi. Afinal anju sira
    mos hakarak teb-tebes atu hatene buat sira nee.
  ron-BTF: Cărora le-a fost revelat, că nu pentru ei înșiși ci pentru noi, serveau
    ei acele lucruri care vă sunt acum vestite, prin cei ce v-au predicat evanghelia
    cu Duhul Sfânt trimis din cer; lucruri în care îngerii doresc să se uite.
  eng-WEBP: To them it was revealed that they served not themselves, but you, in these
    things, which now have been announced to you through those who preached the Good
    News to you by the Holy Spirit sent out from heaven; which things angels desire
    to look into.
  eng-FBV: It was explained to them that they were not doing this for themselves,
    but for you—since what they spoke about you've now learned from those who shared
    the good news with you by the Holy Spirit that heaven sent. Even the angels are
    eager to find out about all this!
  nld-1939: Maar het werd hun geopenbaard, dat ze met dit alles zichzelf niet dienden,
    maar u. En thans is u dit alles verkondigd door hen, die u de blijde boodschap
    brachten door den heiligen Geest, die uit de hemel is neergezonden; en engelen
    zelfs zijn begerig, er een blik in te slaan.
  bwo-bwo: Nebiyiyanots bofinir itsha bako botokosh b́ woterawok'o boosh be'ere b́
    teshi, bo finwere darotse wosheets S'ayin shayiri weeron dooshishiyo itsh keewts
    ashuwots itsh bokeewtso bek'shoone, keewanowere melakiwotswor dab bek'osh tewnroone
    bo teshi.
  nch-BL: Toteco quinnextili para nopa tamanti cati quiijcuilohuayayaj amo panosquía
    ipan nopa tonali quema inijuanti itztoyaj, pero elqui inintequi para tayolmelahuase
    cati panos miyac xihuit teipa ica nochi tojuanti. Huan yeca teipa Toteco quititanqui
    Itonal ten ilhuicac, huan nopa masehualme yajque ica ichicahualis Itonal para
    amechnextilise cati quinequi quiijtos Icamanal Toteco cati nopa tajtolpanextiani
    quiijcuilojque huejcajquiya. Amechnextilijque nochi nopa tamanti nelcuajcualtzi
    cati Toteco techchihuilijtoc ipan Cristo huan hasta ama nopa ilhuicac ehuani no
    quinequij quitachilise quenicatza panotiya ni tamanti.
  quc-TNT: Xk'alajisax c'u chquiwäch rumal ri Dios chi ri tajin cäquiya u bixic man
    are tä chque ri e are', xane chke uj cämic. Are c'u wa' ri tzijom chiwe ix cumal
    ri winak ri xquitzijoj ri Utzalaj Tzij re ri Evangelio ruc' ru chuk'ab ri Lok'alaj
    Espíritu ri takom lok chicaj. Are sibalaj cäcaj ta na ri ángeles cäquetamaj ronojel
    wa'.
  tfr-NTPO: Gueniyo Sbö tjl̈ẽno ba kong l̈ok ga tjl̈õkwo pjl̈ú l̈e l̈öng l̈i, e nopga
    l̈öng eshko dbaryo kong l̇l̇ëm, e ber shji l̈öng eerishko dbaryo l̈i kong. Ga
    Sbö Sëya ichak kjok dogo dwayo l̈i nopga ichono bomi shwoy, tjl̈õkwo pjl̈ú tara
    l̈ok beno pjang l̈i roy l̈ë bomi kong, ga kuromi. Sbö parkagaga kjok dogo so ëmdë
    ga ommiydë l̈ok woydë bakoe.
  kaq-NT: Jaatian ta Papan jato honanmanishqui. Jaabo jihuetai tian ma bi man cain
    sca jaiya pari jan mato hahxonquin jihuematihi jato honanmaquin. Chini sca ta
    naihohxon jahuen Yoshin raannishqui, jayaxon sca jahuen joi siri yohihahbo. Papan
    mato hahxonai ta jahuen Yoshinyaxon sca mato yohicaniqui. Jan noque hahxonai hihti
    jiscatsihquish ta jenquetsahpa jatihiquin hihcanihqui Papan yonotibo.
  sgb-sgb: Impamwang kanla, ya alwan ha ikakangêd la, noa, ha ikakangêd tamo ya papêt
    la. Yabay ya Mangêd ya Habi tungkol kan Apo Jesu-Cristo ya impalinaw kamoyu hên
    kalamo kon hinapatan hên Espiritu ni Apo Namalyari ya in-utoh nan ubat ha langit.
    Hila man ya anghel ni Apo Namalyari, ay labay la dayi hên maintindihan ya habayto.
  vie-1934: Các đấng ấy đã được tỏ cho rằng chẳng phải vì mình, bèn là vì anh em mà
    truyền ra những điều đó, là những điều hiện nay đã rao cho anh em, bởi những người
    nhờ Đức Thánh Linh từ trên trời sai xuống, mà giảng Tin Lành cho anh em; các thiên
    sứ cũng ước ao xem thấu những sự đó.
  kxv-kxv: ଏ଼ୱାରି ଏ଼ ବାରେ କାତା ତାମି ତାକି ସେ଼ବା କିଆନା ମୀ ଲା଼ବା ତାକି ସେ଼ବା କିହିମାଚେରି,
    ଈଦି ଏ଼ୱାରିତା଼ଣା ତ଼ଞ୍ଜା ଆ଼ହାମାଚେ, ଇଞ୍ଜାଁ ଏ଼ ବାରେ କାତା ଲାକପୂରୁଟି ପାଣ୍ତ୍‌ୱିଆ଼ହାମାନି
    ସୁଦୁଜୀୱୁତି ବା଼ଡ଼୍‌ୟୁ ତଲେ ମୀ ନ଼କିତା ନେହିଁ କାବ୍ରୁ ୱେହ୍‌ନାରି ତା଼ଣାଟି ନୀଏଁ ମିଙ୍ଗେ
    ୱେସ୍‌ପି ଆ଼ହିମାଞ୍ଜାନେ; ଏ଼ ବାରେ କାତା ଦୂତୁୟାଁ ଜିକେଏ ପୁଞ୍ଜାଲି ଅଣ୍‌ପି ମାନେରି ।
  amu-NT: Naⁿꞌñeeⁿ tꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom nda̱a̱na na tixocaluiiñe Cristo xjeⁿ na cwitaꞌndoꞌ
    nquieena. Tꞌmo̱o̱ⁿ nda̱a̱na na nncꞌoom juu xjeⁿ na mꞌaaⁿ jaa. Joꞌ chii ndyumeiiⁿñe,
    ñequio na mateijndeii Espíritu Santo na jñom Tyꞌo̱o̱tsꞌom, cwiñeꞌquia nnꞌaⁿ ñꞌoom
    naya nda̱a̱ꞌyoꞌ cantyja ꞌnaaⁿꞌ Jesucristo. Jeeⁿ cajnda ñꞌoom nayawaañe hasta matseiqueeⁿnaꞌ
    nꞌom ángeles na ñecalaꞌno̱ⁿꞌna juunaꞌ.
  hin-CV: उन पर यह प्रकट कर दिया गया था कि यह सब उनकी अपनी सेवा में, उन्ही के जीवनकाल
    में नहीं, परंतु वर्षों बाद तुम्हारे जीवनकाल में सम्पन्‍न होगा. अब तुम तक यही ईश्वरीय
    सुसमाचार उनके द्वारा लाया गया है, जिन्होंने स्वर्ग से भेजे गए पवित्र आत्मा द्वारा
    प्रचार क्षमता प्राप्‍त की थी. स्वर्गदूत तक इनकी एक झलक पाने के लिए लालायित रहते
    हैं.
  spa-BES: Y quedó claro a los profetas que ellos no eran siervos de Dios sino para
    ustedes, para darles la palabra de las cosas que ahora han llegado a sus oídos
    de los predicadores de las buenas nuevas a través del Espíritu Santo enviado del
    cielo; cosas que incluso los ángeles tienen el deseo de ver.
  san-BEN: ততস্তৈ র্ৱিষযৈস্তে যন্ন স্ৱান্ কিন্ত্ৱস্মান্ উপকুর্ৱ্ৱন্ত্যেতৎ তেষাং নিকটে
    প্রাকাশ্যত| যাংশ্চ তান্ ৱিষযান্ দিৱ্যদূতা অপ্যৱনতশিরসো নিরীক্ষিতুম্ অভিলষন্তি
    তে ৱিষযাঃ সাম্প্রতং স্ৱর্গাৎ প্রেষিতস্য পৱিত্রস্যাত্মনঃ সহায্যাদ্ যুষ্মৎসমীপে
    সুসংৱাদপ্রচারযিতৃভিঃ প্রাকাশ্যন্ত|
  tdx-tdx: Naboak’ am’ iareo te tsy iereo fa itika ty nitoroña’ iareo o raha nitsa­rae’
    o nitaroñe i talili-soay ama’ areo henaneo amy Arofo Masiñe niraheñe boak’ an-dindiñe
    añeio—raha salalae’ o anjelio hotsohotsoeñe.
  naf-naf: An am yomengatnaŋ gilik zemindatitiyet mulupmaŋ mbe keyet an golaŋ zenze
    an ekŋenaŋ zetnaŋ zewienen ilinmagen sokbesâpmme ku zewien. Ekŋenaŋ zet zewien
    keyet penaŋaŋ an ekŋen Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ timti inmagen kozeme
    Emetak Teŋaŋ kululuŋengatnaŋ toti zelin winde same in keŋ gilik zenze taegip keyaŋ
    an golaŋ zenze an ekŋengalen zelin penaŋaŋmak sokbein kogok bein. Âpme Kawawaŋgalen
    ensel ekŋenaŋ kogogak zet keyet yaŋaŋ nânâyelen mulupmaŋ mamip.
  grc-MT: οισ απεκαλυφθη οτι ουχ εαυτοισ υμιν δε διηκονουν αυτα α νυν ανηγγελη υμιν
    δια των ευαγγελισαμενων υμασ εν πνευματι αγιω αποσταλεντι απ ουρανου εισ α επιθυμουσιν
    αγγελοι παρακυψαι
  vid-vid: Nguluwi nakawagubulila kota mbuli azo nahaziwele za hewo wawo, ila nawagaditila
    mijito mbuli zao kwa chiwalo cha hetwe, gawele sambi gadamligwa kwa hemwe kulawa
    kwa wala wasenga wowadamlilani Mbuli Inojile kwa ludali lwa Muhe Yelile yalajizwe
    kulawila kilanga. Mbuli azo na wahilisi wa kilanga wangugana kuzizela.
  pio-NT: Quéwa Dios imàacacaté profetanái náalíacawa càmíinápináté nàasu èeri pinátani
    yái tàacáisi Espíritu Santo imàaquéericaté nacàlidaca Dios inùmalìcuíse; néese
    Dios imàacacaté náalíacawa yàacaté nalí tàacáisi pirípinácué ìyéeyéipinácaté madécaná
    camuí náamiwáise. Pidécuéca péemìaca Dios yàasu apóstolnái icàlidáaná pirí Cristo
    itàacái, íiméerica Cristo iwasàaca wenàiwica Dios yàasu yùuwichàacáisi íicha.
    Nacàlidacatécué piríni Espíritu Santo ichàini iyú, yái Espíritu Cristo ibànuèrica
    chènuníise. ¡Máiní Dios yàasu ángelnái chènuníiséeyéi nawàwaca náalíaca néemìaca
    càinácaalí iyú Cristo iwasàaca wenàiwica Dios yàasu yùuwichàacáisi íicha!
  tsn-tsn: Ba ne ba bolelelwa kwa morago gore dilo tse ga di kitla di diragala mo
    lobakeng lwa botshelo jwa bone, mme e leng morago ga dingwaga tse di tlang, mo
    lobakeng lwa lona. Mme jaanong kwa bofelong Mafoko a a Molemo a, re a boleletswe
    sentle rotlhe. Re a reretswe ka nonofo ya Mowa o o Boitshepo o o buileng le bone;
    mme ga go a tlwaelesega ebile go a hakgamatsa gore le e leng bone baengele kwa
    legodimong ba tlaa dira thata go itse kaga gone.
  amr-NT: Ontehuapaʼda madoyahueʼ e̱ʼe̱a̱da oroʼomeytaj moʼnigmadoyaʼuyate. Kenda
    Diosa oʼmanopo̱e̱a̱ʼuyate moʼnigmadoyaʼuyate. Oy huabokerek Diosen Noki̱re̱ga̱
    oʼmanopoʼto̱e̱nok huadak huaʼa monʼbatiaʼpakdepo oroʼomeytaj dakhueaʼ eʼkaʼ kanʼnopoʼyareʼpo
    Jesús oʼsiʼpoe̱ʼpo paiʼda oʼnopoʼe̱po moʼnigbueypo moʼnignoyhuadpo kenda onʼmanbatiaʼpakuyate.
    Kenda Diosen huataʼmoneriakon kurudya̱ʼ eʼnopo̱e̱ʼtaʼ onʼpak.
  pwg-pwg: Ma bade ivi debei peroperoveta kurisi da aviyavisina igirumi na ke ti kubiisi
    ma tami murina kimtina kubiimi. Ma karako na dima wawayisi weni berasi ivi mamatarei
    maranai Keriso varana biibiina idimei kurimi. God ina Kanuma Vovokaravina ivonatawei
    da kunumai ioru da tuna ina rewapanai na wawayisi idima. Ma bade aneya yavata
    i kayowana ghamana da weni berasi itakova bubuni.
  cjv-cjv: Ena Yai Gumam bei moiro i mari de eronguai yokamai nenen inokore ei finga
    towane akire di tekeime. Tamanume. Yokamai ka i di mari dero ne yokamai ama kawom
    akire di ereime. Ena komari ka mapunom ari yokamai ka i dingamere epe epena ari
    yokamai uro gunom kam ne yokamai di mari de ereime. Ena Yai Gumam bei moiro Murom
    Sumuna kamundi tei awi dongoro mangi tei ako uro ari gunom kam dinga yokamai akire
    di erongoro yokamai gunom kam i di mari deime. Ena Yai Gumam nuwi kokonan gan
    yokamai “Ganoma kam mapunom i ama firapune,” diro mun firo wandou fimie.
  tha-KJV: ก็​ทรงโปรดเผยให้พวกศาสดาพยากรณ์​เหล่​านั้นทราบว่า ที่​เขาเหล่านั้นได้​ปรนนิบัติ​ในเหตุ​การณ์​ทั้งปวงนั้น
    ไม่ใช่​สำหรับเขาเอง แต่​สำหรับเราทั้งหลาย บัดนี้​คนเหล่านั้​นที​่ประกาศข่าวประเสริฐแก่ท่านทั้งหลาย
    ก็ได้​กล​่าวสิ่งเหล่านั้นแก่ท่านแล้วโดยพระวิญญาณบริ​สุทธิ​์ ที่​ทรงโปรดประทานจากสวรรค์
    เป็นสิ่งซึ่งพวกทูตสวรรค์ปรารถนาจะได้​ดู
  por-BR-2018: A eles foi revelado que não foi para eles mesmos, mas sim para nós,
    que eles prestaram serviço com estas coisas. E agora, elas vos foram anunciadas
    pelos que, pelo Espírito Santo enviado do céu, vos pregaram o Evangelho. Tais
    coisas os anjos desejam atentamente observar.
  mhl-mhl: Munaŋqoqo Rauinere fuŋne baaru weweu ruato mane osoeru gobi Moro Tiriineji
    mamane iŋi barariŋga yareku yajiya, “Ŋoŋo ŋoŋo-ŋaŋe kiŋaŋ so qoqo eeinebiyoŋ,
    ŋiŋigo jiki fukeru buŋoŋaŋuŋ osenimiŋ, oi bapi yabeku goinebi.” Oŋu yajiru kajeqouŋ
    buŋo yareya, niŋo goineji oi damaŋ yoo roregaru mitaniŋga yarebi manebuŋ. Kristoji
    Moro Tiriine Sombuŋgone soreme wakiru ŋiŋigo boburoku dobe yabeko Bobiaŋ Biŋe
    miku maŋ bapakare eyareru gobuŋ, yoŋoji Biŋe buŋo oi akoŋ miku gobuŋ. Kajeqouŋ
    buŋo ore foriine fukeko Sombuŋ mimerereŋpunoŋunji oŋuakoŋ oi piku ŋoneto fuŋine
    mane mukunimiŋ ore aŋi sogo maneru gogobi. Oŋu.
  klv-klv: AGot ikel vǝhoti mai ahai kelkel ur galenan ta m̃o ke lǝsavi tarhǝt salit
    gabag be lovi tarhǝt samito nǝboŋ lotokel natgalenan mǝttomadhasǝsǝloŋ hǝni. Ale
    gagai alat lotokel ur na-kel-uri-an tovoi mai gamito, lukel natgalenan len nǝdaŋan
    seNunun aGot, aGot tosǝvati len nǝmav. Ale natgalen lotokel uri, aŋel gail am
    lolǝŋon buni ke lekǝta kitev natgalenan hǝn lǝb̃elǝboi gail.
  bco-bco: Ko꞉sega Gode eyo꞉ imo꞉wo꞉ a꞉la꞉wido꞉. To ililo꞉ dinali sio꞉ a꞉ma꞉yo꞉, inino꞉
    ko꞉lo꞉ asuwa꞉foma꞉ki sio꞉ma. Gio꞉ ko꞉lo꞉ asuwa꞉foma꞉kiyo꞉, iyo꞉ Godeya꞉ ene nanog
    dimidakiyo꞉ to a꞉no꞉ a꞉na kalaba wido꞉. A꞉la꞉ta꞉ga꞉ o꞉go꞉ to a꞉no꞉ gilo꞉wa fa꞉la꞉dowo꞉.
    Gode eyo꞉ ene Mama Malilo꞉wo꞉ Hebene a꞉la꞉ta꞉ga꞉ iliga꞉takiyo꞉, Mamaya꞉ ene halaido꞉
    a꞉na ilikiyo꞉, kalu nolba꞉yo꞉ to nafa a꞉no꞉ gimo꞉wo꞉ wida꞉len. Gode ene to nafa
    a꞉no꞉ ma꞉mula꞉ kalu iliyo꞉lo꞉ fanda ba꞉ba꞉no꞉wo꞉ mada alan asulab.
  kdl-NT: Kashila̱ ka wenike le ta̱ ili iꞌya a ka yan kadyanshi a kaci ka ili iꞌya
    ya gita̱, shegai a aꞌayin a le a ɗa ya gita̱ wa. Ukuna u mayun u ɗa a danai vi
    adama a ɗe a ɗa. Gogo‑na Kashila̱ ka suku ta̱ Kulu Keri tsa̱ra̱ ku ɓa̱nga̱ ama
    an a yanka ɗa̱ Kadyanshi ka Shinga ka kuɓari. Ko atsumate a zuba a ciga ta̱ dem
    a reve ikuna i na yi.
  apu-NT: Kitxakapirĩka Teoso sãpiretari ikamakiti tĩkane isãkire sãpiretakanimoni,
    kona ninoanoka imarotini ĩkapanini. Ninoa sãpiretari Teoso kamakiti tĩkane hĩte
    ĩkapani, kotxi uatxa apokapeka ninoa sãkire iaõka. Kitxakapirĩka Teoso sãpiretari
    ikamakiti tĩkane ninoamoni, ate uatxa imarotini ĩkapani. Teoso iokanapirena erekari
    sãpiretakani sãpiretapekai uatxa ikara Teoso sãpiretakiti kitxakapirĩka. Teoso
    paniãtari Erekari Matamatakoti potorikini itixine uai apokini ĩkapani. Erekari
    Matamatakoti posotiireẽ ninoa sãpiretari Teoso iokanapirena erekari. Teoso nitiriakori
    iaxitikini iteene nirekamari imarotinirina hĩte imarotakiti.
  roo-roo: Uva Pauto profet irara tavioro oiso puraroepa, “Viapau oiso ora visii tauvasa
    vao-ia reo ravaa ora vatepatai. Viapau. Ari voeaopa va-a utupaua.” Uva ita visii
    raga-a ita voea evoea. Uva oiraopavira rutu ita oiso profet irara vo reoroaro
    uvupataveira voeao ruvara-ia oea Vearo Siposipo iava tavitavipaoro vara iava siposipopaiveira,
