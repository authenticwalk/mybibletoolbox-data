  tuo-NT: 'Õꞌacʉ̃ na masĩsĩꞌrĩcã ĩꞌagʉ̃, narẽ aꞌtiro werecʉ niwĩ: “Aꞌte queti mʉsã
    nirĩ curare waꞌasome yujupʉ. Beꞌrocjãrãpʉ aꞌtere ĩꞌarãsama”, nicʉ niwĩ. Narẽ tere
    wereyugʉ, marĩ aꞌtocaterocjãrã peꞌere weregʉ weecʉ niwĩ. Tojo weegʉ Õꞌacʉ̃ aꞌtocaterore
    aꞌtiro weemi majã. Espíritu Santu ʉꞌmʉsepʉ nigʉ̃rẽ cʉ̃ ye queti wererã meꞌrã mʉsãrẽ
    weredutigʉ oꞌócʉ niwĩ. Na Espíritu Santu tutuaro meꞌrã tere aꞌtiro werema. “Jesucristo
    aꞌtitojacʉ niwĩ. Marĩrẽ yʉꞌrʉoꞌcʉ nimi”, nima. Õꞌacʉ̃rẽ werecoꞌterã ʉꞌmʉsecjãrã
