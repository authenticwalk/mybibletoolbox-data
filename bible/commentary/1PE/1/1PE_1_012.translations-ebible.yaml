  jpn-1965: 彼らは、それらのことが、自分たちのためではなく、あなたがたのための奉仕であるとの啓示を受けました。そして今や、それらのことは、天から送られた聖霊によってあなたがたに福音を語った人々を通して、あなたがたに告げ知らされたのです。それは御使いたちもはっきり見たいと願っていることなのです。
  fra-SBL: Il leur a été révélé qu'ils ne se servaient pas eux-mêmes, mais vous, dans
