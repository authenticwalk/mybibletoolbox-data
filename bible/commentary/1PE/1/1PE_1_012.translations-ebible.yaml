  pes-OPCB: تا اینکه خدا به ایشان الهام کرد که این وقایع، در طول حیات ایشان روی نخواهد
    داد، بلکه سالیان دراز پس از مرگشان واقع خواهد شد. و سرانجام دورانی که اکنون ما
    در آن زندگی می‌کنیم فرا رسید و این پیغام نجات‌بخش، یعنی پیغام انجیل، به طور آشکار
    و واضح به همه اعلام شد. آنان که این پیغام را به شما رساندند، با قدرت روح‌القدس
    آن را بیان کردند، همان روح‌القدس آسمانی که با انبیا سخن می‌گفت. این پیغام چنان
    عظیم و عالی است که حتی فرشتگان آسمان نیز مشتاق تماشای آن هستند.
  mpt-mpt: Gode i bobol tem funino omyenea i funaniba Inamin namin kukub olo weng
    sango nibo dolaobo mo watemomabobba otane sinanomo naka mak unang maki nib abuk
    walo unaib ita inamin namin olo watemibta daabe nanamabobo ge funaibbuo nakaia
    unangai abuk walo unomabib ile ibtabe. Gode e Hobe dabanea daakenea naka mak isu
    tlanea Gode dowan weng olo i omkayebebe. E inayebe kesoa i wengo ibo omyibbio
    makob sino Hobe nanea e dowan weng olo nakaia unangai omyebio inabeibbiobe. Gode
    abisel isa funaniba Nisa dowan weng olo mitmakamo tekein kenomo geib otane i mo
    tekein keim blimobe.
  ssx-ssx: Do hande opimi ota꞉ pita꞉ mo potopede haliwekima꞉ amba꞉ walaaso haena꞉ta꞉
