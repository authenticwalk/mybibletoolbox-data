    yinya kuku yalarrku yurranka. Nyulu jananda balkan yinya kuku manubajamal ngananga
    time. Nyulu jarra nyiku bama kukuji yurranda yungan, nyungu kuku ngulkurr balkanka
    Jesus Christanka. Godungku nyungu Wawu jananda kukujinda yungan. Yinyaynka jana
