    naufitate iwata ufitae utebaita.
  maa-NT: Ta̱nga jè Nainá kisìkichi̱ya‑la̱ nga mìtsà kjo̱ndaà ts'e̱ nga ko̱s'ín kis'eno̱jmí‑la̱
