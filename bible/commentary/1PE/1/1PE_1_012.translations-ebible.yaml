    reh coꞌlbal i̱b chi yeꞌo̱j quikꞌorbal ru̱cꞌ rajawric i Lokꞌ laj Uxlabal reꞌ takꞌamaj
    cho cu pan taxa̱j. Reꞌ kꞌoric nbirmijic chiri̱j i kꞌoro̱j wili til kꞌe̱ꞌ woꞌ chic
    holonquilal chi reꞌ take raj tzꞌeꞌ wa̱ch i Dios ar pan taxa̱j xa xca̱j nak chic
