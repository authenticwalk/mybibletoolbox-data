verse: 1PE.001.012
translations:
  kpx-kpx: Dilavau subuta Keliso vaveve loui beloveta kebia haivege abu hilokage vaveve
    keu bae vaniabemo loholivebene. Isito nova nahie vani komo Keliso vaveveu velemanu.
    Ige evievi ataeau aike tiale hotoe dua loui la haivege la hoto ke evilu. Ata keau
    abu vuvunemo la haiveholilu. Isito Dilavau Munanae Tumu otogomo hanavoge ata keau
    vuvunevemo hoto ke loui la haivelu. Hoto keu hoto baluga. Iale anelu kebiata isivialeike
    hoto ke kaovai kemo lulelelahai.
  okv-H: Rate ke amo God ta peroveta avoeto ikae rate ungoembo ikari avo God na enana
    ta degi harikenu kito ke hande ere uahera eto duru javotoho avo God ta ke hande
    ari embomeni na Ahihi Otohu uhu i ta eto ikari puvurari amita sovera na ungota
    degi ikehere ingeva, ke eremita be amo God ta Anera te tapa na be kesi uje ere
    ora.
  tbo-tbo: Yaubada i wogeleteya uyahihi ipa hai baha pikona ega tauhi ubeihi, ma hapa
    geka ubeita. Ma Alugo Woiyawa yadei i himila hopuniyai po tauna uyahinei tuwega
    dewadewana lolowa hi ibaabaniyeya amaka o nonoli. Tu winoyanoya mi yadena ipa
    geka ginoulihi anohi hina galena tuhagahi.
  mal-C: അവർ ഈ ശുശ്രൂഷയിലൂടെ ചെയ്ത വെളിപ്പെടുത്തലുകൾ അവർക്കുവേണ്ടി അല്ലായിരുന്നു,
    പിന്നെയോ, നിങ്ങളെ ഉദ്ദേശിച്ചായിരുന്നു. സ്വർഗത്തിൽനിന്നയച്ച പരിശുദ്ധാത്മാവിനാൽ
    നിങ്ങളോടു സുവിശേഷം അറിയിച്ചവരിലൂടെയാണ് അതിപ്പോൾ നിങ്ങളോടു പ്രഘോഷിച്ചിരിക്കുന്നത്—ദൈവദൂതന്മാർപോലും
    ഈ വസ്തുതകളെക്കുറിച്ച് മനസ്സിലാക്കാൻ ത്വരയോടുകൂടി ഇരിക്കുന്നു.
  grc-SR: οἷς ἀπεκαλύφθη ὅτι οὐχ ἑαυτοῖς, ⸂ὑμῖν⸃ δὲ διηκόνουν αὐτά, ἃ νῦν ἀνηγγέλη
    ὑμῖν διὰ τῶν εὐαγγελισαμένων ὑμᾶς ⸋ἐν⸌ πνεύματι ἁγίῳ ἀποσταλέντι ἀπ᾽ οὐρανοῦ,
    εἰς ἃ ἐπιθυμοῦσιν ἄγγελοι παρακύψαι.
  bgc-bgc: पर परमेसवर नै इन नबियाँ ताहीं बताया था, के यो सन्देस उन खात्तर न्ही बल्के
    थारे खात्तर सै, यो सन्देस मसीह यीशु के बारें म्ह खुशखबरी सै, जिसके बारें म्ह थम
    इब सुणो सों। परमेसवर नै सुर्ग तै पवित्र आत्मा ताहीं भेज्या ताके वो माणसां नै सुसमाचार
    सुणाण म्ह मदद कर सकै, यो इतणा अदभुत सै, के सुर्गदूत भी इन चिज्जां नै होन्दे होए
    देखणा चाहवै सै।
  khz-khz: Palagu na peroveta talimara evega-riparato, ira na vovali gevopatagiawai
    ati ira matotaura geria nama ulanana, na gomi gemi. Kwalana ira na vogau, gekilagirato
    gaura, ewagumona gena vetugunagi talimara na Vali Namana gevaravaragiana kupana
    ema tugu-rigoato Veaga Palaguna tiavunai, gaurai iokamonagia. Egaura e aneru maki
    geria ririwa kamuna pia ripara.
  deu-TKW: forschend nämlich, auf welche oder was für eine Zeit der Geist Christus',
    der in ihnen war, vorauszeugend die auf Christus gehenden Leiden und die darauf
    folgenden Herrlichkeiten anzeigte -
  zsr-NT: Dios buluiꞌinëꞌ bönniꞌ naꞌ gluꞌë didzaꞌ uláz queëꞌ cutu nac tu le laꞌléꞌinëꞌ
    lequëꞌ, san rëꞌu ni gléꞌiruꞌ lë naꞌ gluꞌë didzaꞌ qui, atiꞌ lbiꞌiliꞌ ryö́niliꞌ
    naꞌa ca nac qui. Lë ni tuꞌë didzaꞌ qui bönniꞌ tunëꞌ lban qui didzaꞌ dxiꞌa, zoalen
    lequëꞌ yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy, Nu naꞌ rsölëꞌë queëruꞌ Dios zoëꞌ yehuaꞌ
    yubá, atiꞌ tëꞌnnëꞌ gbaz laꞌy queëꞌ Dios laꞌnöznëꞌ ca nac lë naꞌ gluꞌë didzaꞌ qui
    dza niꞌtë.
  lin-lin: Nzambe atalisaki bango ete sango oyo bango bazwaki mokumba ya kotatola
    ezalaki mpo na bango te, kasi ezalaki nde mpo na bino. Mpe sik’oyo, bozali koyoka
    sango yango na minoko ya bato oyo bateyaki bino Sango Malamu na nguya ya Molimo
    Mosantu oyo Nzambe atindaki wuta na Likolo ; mpe bango moko ba-anjelu bazalaka
    na posa ya koyeba yango.
  hns-NT: Pawietr Aatma oelogke bhie djanaais kie ie sanesa oesab khaatien na hai,
    bakie toelog khaatien. Aur oe swarag me se pathaawal gail hai ab ke tem ke sanesian
    ke djanaai dewe khaatien kaun baat bataawe ke tjaahie. Aisahie oesabhan toelogse
    Kriest ke biese me khoes khabar bataais. Ie khoes khabar etana biesaal hai kie
    swarag ke parie logan auro maange hai djaane.
  noa-E: Mamʉ mag nʉm ee ich Ẽwandamau amag khaphʉ apiejeejim ĩchab, mag amau woun
    bëeju jaau nʉmjã amach daúa oobaju; ajapcharan maach ĩs ewagam khʉʉn athee bëejuuta
    mag jaaujeejim. Maagjerr aawai ĩs maach peerdʉajem iek jaau nʉm khʉʉnaujã, ich
    ag Ẽwandam Akharauta maachig jaaupibaawai, ich mag woun bëeju jaaujerr iekta maraujã
    jaau wënʉrrabahab. Ĩsin mag õor peerdʉ aaujem iek maadëu khaphʉ nʉm ee, Ẽwandam
    chognaan angelnaanaujã agtha khaugba naawai, amau khaugam khõchaaga aajem, jãga
    mag Ẽwandamau õor peerdʉ aaujẽ.
  eng-EMTV: To them it was revealed that, not to themselves, but to you they were
    ministering these things, which things were now announced to you by those who
    proclaimed the gospel to you by the Holy Spirit sent from heaven—things which
    angels desire to look into.
  mib-NT: Te ni steén Yaā Dios nuū de jeē násūu máá de coto jniñu jeē ní canacani
    de ún, chi sa máá yó cúu jeē cóto. Te vijna je ni cajini sōho máá ró jnūhun ún,
    chi tāca tée nácani jnūhun jnáma ya yohó, ni canacani de nuū rō, ni sáha poder
    Espíritu Santo jeē ní quiji ichi andɨvɨ́. Te jnūhun ún chi nde maá ndajéhé Yaā
    Dios cánanducú návāha na jécūhun ni.
  lif-NT2: खुनिॽ माङ्‌सेवाःन् आबाङे खे़ङ्‌हाॽरे़ लागि मे़ःन्, कर खिनिॽ लागि फाॽआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ओसेःन्‍धाक्‍तुसिरो॥ हे़क्‍क्‍याङ् आल्‍ल कन् ये़म्‍मोबा
    मनाहाॽरे़ साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम्‍बा
    सुनाइङ्‌ङिन् इङ्‌गे़म्‍भोःसिरो॥ माङ्‌लाइङ्‌बाहाॽरे़आङ् कन् पाःन्‍हाॽ ओमे़प्‍मा
    साॽरिक् निङ्‌वाॽ मे़जोगुआङ् मे़वये़॥
  xnj-xnj: Chapanga avagubukulili vamlota avo ngati vangajihengala vene nambu ndi
    vevahengili nyenye mwemwamali kuyuwana, pevajovili mambu gala ndi gemyuwini kuhuma
    kwa vandu vevikokosa Lilovi la Bwina kwa njila ya Mpungu wa Chapanga mweatumwili
    kuhuma kunani. Hati vamitumi va kunani kwa Chapanga vinogela kumanya.
  mmx-mmx: Ne Moroa ga raba asu na levelinga rinedi na luvuttadi vapaase ali xusu
    nedi di noxo gugu xusuk tik lok tooro nedi xa, ketla ti lok tooro nemi, at loxonaleng
    diga vaase mumu mo levelinga. Anaa nemi mira ronga xaka vam i at luvuttadi xipkip
    linga di vaase asu Lagale Lavavang mi lolos at Loroonan Kaala boro vana at laxalibet.
    Neni na Lagale Lavavang lubung angelo bok di vara aleng i xusu dinaklen i.
  cbr-NT: Usai Cristo 'itia Nucën Papa Diosan 'unánmicëxun ca atun isquinmabi, atun
    rëbúnqui 'ixun cananuna nun a ñucama isnuxun 'ai quixun 'unáncëxa. A bana Cristo
    ñui quicë, a ca a Nucën Papa Diosan naínua xucë aín Bëru Ñunshin Upitan 'amicëxun
    aín unicaman mitsu ñuixunia. A bana ca ángelcamanribi uisai quicë cara quixun
    cuaisa tania.
  tee-NT: Pus ju anuch mak'aniya lapanacni ju ixtanajun ixchivinti Dios ix'amavasalanican
    ni jantu lana acsni ju catapasaya' ju tuchi ixtanajun. Para chavai acsni t'onau
    ju quijnan'an. Chai tachi ju yu'unch ni la'ixtachaput ju Spiritu Santu ju tachivinilh
    pus vana va chun ju yu'unch ju tajuntan ju chavai ju chivinti ixlacata ju Cristo.
    Vachu' tachivinin la'ixtachaput ju Spiritu Santu ju malakachacantachilh. Ju minchalh
    ju lact'iyan. Chai ni na k'ai lhamak'an ju ani chivinti ixlacata ju Cristo pus
    mas yu'unch ju anquilhnin na tamachakxaputun ixlacata ixmak'alhk'ajnat ju Cristo
    chai acsni calak'ayacana'.
  eng-LSV: to whom it was revealed, that not to themselves, but to us they were ministering
    these, which now were told to you (through those who proclaimed good news to you),
    by the Holy Spirit sent from Heaven, to which things messengers desire to look
    into intently.
  cak-NT: Pero ri Dios xuk'alajij chique ri achi'a' ri', chi ronojel ri xqui'ij chirij
    ri Cristo, man pa qui-tiempo ta reje' xtibanataj-wi, xa c'aja' chupa ri ka-tiempo
    roj. Y jari' ri tzijon chiwe rix coma achi'a' ri xetzijon ri utzilaj rutzij ri
    Dios chiwe, y ja ri Espíritu Santo ri takon-pe chicaj xto'n quichi chi xquitzijoj.
    Y hasta ri ángeles chuka' niquijo' niquina'ej más chirij ri tzijon can chiwe rix.
  pah-NT: 'Tupana''ga e''i ahe ve no hako: “Penemimombe''ua ko pejiveva''ea rũi reki
    korogweva''ea rũi,” ei ga ahe ve. “Aerẽva''ea pe imombe''ui a''earupive''g̃a ti
    tokwaha javo,” ei Tupana''ga ahe ve. A''ero ahe Cristo''ga mombe''umbe''ui hako.
    Cristo''ga mombe''ua jitehe ag̃wamove''g̃a omombe''u pe me no. A''ereki Tupana''ga
    ombuhuruka gwa''uva g̃a pyri yvaga hugwi g̃a mbo''eavouka jupe. A''ero g̃a Cristo''ga
    mombe''ui pe me pyryva''ea mombe''gwovo. Yvagipeve''g̃a vehevi okwaha pota a''ea
    no novĩa Tupana''gapyrive''g̃a.'
  sja-NT: Mamĩda Tachi Ak'õrepa ãramaa k'awapiji mãgɨ́ pedee jaradak'ãri irua jarapidak'a,
    ãchi-it'ee-e paji. Ma k'ãyaara parã ɨ̃rapemaarã-it'ee paji. Mãgɨ́ pedee parãpa
    ũrijida Tachi Ak'õre Ũraa jarateepataarãpa parãmaa jarateedak'ãri Cristopa ooda
    parã o k'achiadeepa k'aripa atait'ee. Mãga jarateejida Tachi Ak'õre Jaure ɨt'ariipa
    ãra ome ba cheda perã. ¡Angeleerãpa paara mãgɨ́ net'aa jõma k'awa k'inia p'anapata!
    Mamĩda k'awada-e tachia k'awa p'anɨk'a.
  xed-xed: 'Ka snanamtá Lazglafta ta tsa la anabi ya kazlay: Ka ŋa taŋ a tsa gwaɗa
    ya wu, ka ŋaghuni nzakwani kəʼa. Ndanana, mnaghunamna gwal ta mna Lfiɗa Gwaɗa
    ta tsa skwiha ya. Nda mbrakwa Sulkum nda ghuɓa ghunagata Lazglafta snaghunamtá
    həŋ ta tsa gwaɗa ya. Tsa gwaɗa ya guli ná, kumaŋkuma duhwalha Lazglafta ta snaŋta.'
  mks-NT: Na̱caja Ndióxi̱ ña̱ ná canda̱a̱ ini na̱ profeta ña̱ a̱ yáha ya̱chi̱ toho
    ña̱ na̱ca̱hyí na̱ nu̱ú tutu jáchi̱ cacuu a ña̱ coo tiempo va̱xi chí nu̱u̱. Jáchi̱
    sa̱ha̱ mé ndó na̱ca̱hyí na̱ ña̱ nu̱ú tutu ta java ña̱yivi sa̱ na̱ca̱xi tu̱hun
    na mé tu̱hun va̱ha sa̱ha̱ Jesucristo nu̱ ndo̱. Ta na̱chindahá Ndióxi̱ mé ínima̱
    yi̱i̱ mé á ña̱ ná quixi a indiví ta na̱chindeé a̱ na̱ ña̱ ná ca̱ha̱n na̱ tu̱hun
    va̱ha sa̱ha̱ Jesucristo nu̱ ndó. Ta ja̱nda̱ mé táto̱ Ndióxi̱ cúni̱ na̱ canda̱a̱
    ini na ña̱ yóho.
  gfk-S: God ga hapuasne ta di be pa di gale iangianga na tangetus uta di iat. Pata.
    Di ga tangtange kike uta mu. Ma dong ing di ga pir mu ma no tahut na hininaawas
    naramon tano dades tano Halhaaliena Tanuo God ga tule ie metuma ra mawe, di ga
    hinawase mu uta kakarek ra linge iat. Ma kakarek ra linge ira linge ing ira angelo
    di sip be di na nunure.
  bmu-bmu: Amötqeqe Toŋaŋgö könaŋi jaruba qeqesi ala möt kewöta malgetka Uŋa Töröŋan
    mötmöt kewö indel eŋgiba jiyök, “Iŋini mönö nanŋini welenŋina kude qem aŋgumemö,
    ambazip könaŋgep ahuba keuŋini oyoŋmei, mönö i bauköm eŋgiba malme.” Mewö jiba
    kezapqetok keu eŋgiyöhi, nini tosatŋan mi nalö kewöŋe liliköba jim asarim eŋgiinga
    mötket. Kraistnöŋ Uŋa Töröŋi Suepnöhök melaiiga eta ambazip sölölöhöba inahöm
    eŋgiiga Ölöwak Buŋa jiba uru kuŋgum eŋgiba malgeri, yeŋön Buŋa keu miyöhök jiba
    malget. Kezapqetok keu miaŋgö ölŋi asuhuiga Suep garataurupninan mewöyök mi uba
    eka könaŋi möt asaribingö awöweŋgöba malje. Mewö.
  dgz-dgz: Amba nop tavewa yop taiwanumune God to ewamoni ame muk munan uon ame e
    enan taiwanumun. Endi mu nop tave iragena ame oisewa wane e gaset anuyan. Ame
    God Nop Oit Mega Kakaewa wadidiaene nagirewa ame Guewa Woup Seni aroewa aupa kimani
    God watu enen use ago muneni gapan wadiaene. Ame den inak mame anea den yao awapen
    menan tainewa.
  eng-GNV: Vnto whome it was reueiled, that not vnto themselues, but vnto vs they
    shoulde minister the things, which are nowe shewed vnto you by them which haue
    preached vnto you the Gospell by the holy Ghost sent downe from heauen, the which
    things the Angels desire to beholde.
  zaa-NT: Ca profeta nna uccua cabi saber por Tata Dios qui'ni ca cosa nu gutixà'a
    cabi nna bihua ccą́ durante tiempo gutse'e cabi yétsiloyu, sino lebi'į lá nua'
    chi cca le saber tì'iỹa ná ca enseñanza nu ra cabía. Chi nabiá'ni le qui'ni Jesús
    nna née Cristua enne' gune cabi qui'e, porqui'ni ca enne' huíalatsi' quį Jesús
    primérute nna chi gutixa'áni cą le ca titsa' nu rulue' tì'iỹa modo l·lá ri'u por
    Cristo Jesús. Làcą nna gutixa'áni cą le por la' huacca qui' Espíritu Santo enne'
    guthèl·la' Tata Dios dèsdeba ỹiabara'. Ca ángeli nna yala calatsi' cabi màsqui'di
    ti'to' gunibía' cabi biỹa nua ná la' redácca'latsi' nu chi te qui' ri'u de chi
    bedilàa Crístuá ri'u, pero álahua ną́ para làcabi.
  eng-WEBSTER: To whom it was revealed, that not to themselves, but to us they ministered
    the things which are now reported to you by them that have preached the gospel
    to you, with the Holy Spirit sent down from heaven; which things the angels desire
    to look into.
  guh-guh: Itsiata baitsi jane bajarapaprofetavimi Dioso yapëtaeyaexanatsi pacuenia
    bajarapamonaemi pevënamuto bexëa bajaraxua copiapatsijitsia. Nexata vaxaitsi,
    bajarapamonaemi pecovëpijivitsi, vajajinavanapaematacabita matapania jane baja
    copiapata pacuenia tajëvelia Cristo yabara vajunupaebapona profetavimi. Nexata
    baja paxamë bajarapalivaisi itsamonae pacatsipaeba papecacapanepaelivaisinexa.
    Espíritu Santo, ponë Cristo athëbëvetsica itorobica, bajaraponë pesaë pacayajavatsipaeba
    bajarapamonae. Angelevi ata bitso jitsipa xaniavaetsia peyapëtaenexa bajarapalivaisi.
  bon-bon: Acejiyame piba teebibine umle jewenanemuji egä pui mule te licarage teeme
    ireclota padare cabu cirege äbita, yepä ingwerage padare mime ireclota cabu mime
    tääpume. Yoo, page Miiji Mene pajecurage jajanäneji gyene iyeta mime cabu me.
    Lui biname cina ai mene weebibine ituge jajanena, teepi cabucewe ca Aceji Seemo
    bau ca teeme umle itu jepänujisi. Peei mule pepu miijirage gyene egä Acejiyame
    me mename seemo cina cuta singi gemi cerämu umle äbitame peei tääpume.
  nhw-BL: Toteco quinnextili para nopa tlamantli catli quiijcuilohuayayaj amo panosquía
    ipan ininnemilis, pero elqui inintequi para tlayolmelahuase catli panos miyac
    xihuitl teipa ica nochi tojuanti. Huan yeca teipa Toteco quititlanqui Itonal tlen
    ilhuicac, huan nopa masehualme yajque ica ichicahualis Itonal para anmechnextilise
    catli quinequi quiijtos Icamanal Toteco catli nopa tlajtol pannextiani quiijcuilojque
    huejcajya. Anmechnextilijque nochi nopa tlamantli nelcuajcualtzi catli Toteco
    techchihuilijtoc ipan Cristo huan hasta ama itequihuajcahua Toteco no quinequij
    quitlachilise quenicatza panotiya ni tlamantli.
  swh-ONEN: Walidhihirishiwa kwamba walikuwa hawajihudumii wao wenyewe, bali waliwahudumia
    ninyi, waliponena kuhusu mambo hayo, ambayo sasa yamehubiriwa kwenu na wale waliowahubiria
    ninyi Injili kwa Roho Mtakatifu aliyetumwa kutoka mbinguni. Hata malaika wanatamani
    kuyafahamu mambo haya.
  wbi-wbi: Akavahufia avaviili kuuti imbombo jave ijakuvila najilyale vwimila aveene,
    loolilooli jilyale vwimila umue - imola isio musipulike kuhuma kuvaanhu vano vipulisia
    imola inofu mungufu isa Mhepo Mwimike Juno alyasung'hilu kuhuma kukyanya, imola
    isio avanyamola vinoghelua kukusikagula.
  bba-bba: Gusunɔ u win sɔmɔ be sɔ̃ɔsi mɑ ɡɑri yi u bu nɔmu sɔndiɑ, yi ǹ sɑ̃ɑ ben
    tiiɡii, mɑ n kun mɔ bɛɛɡii. Tɛ̃ i ɡɑri yi nuɑ. Lɑbɑɑri ɡeɑn wɑɑsu kowobɑ bɛɛ yi
    nɔɔsiɑ. Bɑ ɡɑri ɡeruɑ kɑ Hunde Dɛɛron dɑm wi u nɑ wɔllun di. Mɑ Gusunɔn ɡɔrɑdobɑn
    tii bɑ kĩ bu ɡɑri yin sɑriɑ ɡiɑ.
  eng-KJVCPB: Unto whom it was revealed, that not unto themselves, but unto us they
    did minister the things, which are now reported unto you by them that have preached
    the gospel unto you with the Holy Ghost sent down from heaven; which things the
    angels desire to look into.
