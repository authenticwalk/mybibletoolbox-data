    chive rix.
  zia-zia: Awong buro yero nasani nauwa auna me awiya nunae-una atu okowata, ninae-una
    atu kasa yaise sao, awiya Tuwa Bayau mene awong eno keregaina ara. Porofete awong
    Bowi Iwaing yeme nigitineya auna ge gitau sero nasani nauwa ara. Bowi Iwaing awiya
    Oweno uritira atu wosina amimene emo ena soreunu aune niye tugata yewa ara. Ge
    auna susuwa awiya angelo mene nigari aratapunowa ara.
  mal-2015: തങ്ങൾക്കായിട്ടല്ല നിങ്ങൾക്കായിട്ടത്രേ തങ്ങൾ ആ ശുശ്രൂഷ ചെയ്യുന്നു എന്നു
    അവർക്കു വെളിപ്പെട്ടു; സ്വർഗ്ഗത്തിൽ നിന്നു അയച്ച പരിശുദ്ധാത്മാവിനാൽ നിങ്ങളോടു സുവിശേഷം
