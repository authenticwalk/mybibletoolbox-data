    tuhun ihya.
  tzo-NT: C'alal yac'oj sba chcholbeic sc'opilal jcoleltic ti vo'onee, i'ac'batic
    sna'ic yu'un ti Diose ti mu sq'uelic stuquic. Ja' no'ox laj xcholbucutic jc'opilaltic
    ti ho'ucutic ti jq'ueltique. Ti much'utic laj xcholboxuc ava'yic ti lequil ach'
    c'ope ti ja'to no'oxe, yu'un iventaimbat yo'ntonic yu'un ti Ch'ul Espíritue ti
    itacat yal tal ti vinajele, hech yu'un laj xa yalboxuc ti chacolique ti sventa
    ti Cristoe hech chaj c'u che'el laj yal ti j'alc'opetique ti vo'onee. Sc'an cha'ibeic
    sjam uc ti ch'ul abatetique ti c'u yu'un laj yich' sbec'tal laj yich' svocol ti
    Cajvaltique. Mu xu' cha'ibeic sjam yu'un mu'yuc sbec'talic.
  ind-AGS: Telah dijelaskan kepada mereka bahwa mereka tidak melakukan ini untuk diri
