  aaz-aaz: Rarit Kristus In Asmaan ee, natoon neu mafefa kniunꞌ ein am nak, sin es
    reꞌ ka nkius ma nitan fa, mes hi es reꞌ amkius ma miit rasin reꞌ ia. Oras ia hi
    mneen ma mitniin maan rasin reꞌ ia, natuin Uisneno In Asmaan Akninuꞌ naꞌko sonaf
    neno tunan ansonuꞌ ma nreek tuaf aꞌtetaꞌ he neit natoon Uisneno In Rais Reko neu
    ki. Te kaah, Uisneno In ameupt ein sonaf neno tunan anromin he nitan kuuk areꞌ
    rasin reꞌ ia.
  qup-NT: Yaya Dios paykunata riksichirka chay rimahushkankunaka runakunata kishpichinanmanta
    mana paykuna kawsahushkankunapi paktachinanta, ashwan shuk puncha paktachinan
    karka. Chay ñawpa Yaya Diospa kishpichinanmanta rimashkankunaka kunan chay kishpichik
    Jesukristu shamushpan ñukanchirayku ña paktarishka. Yaya Dios Espiritunta silumanta
    ñukanchi Jesuswa purikkunama kachashpan yuyachishkanshina kankunata chay suma
    ali shimita Jesukristu runakunata kishpichinanmanta yachachishkanchi. Tukuy chayta
    angelkunapas yapa yachanata munanahun, imashnami Yaya Dios runakunata kishpichin.
    Chasna kashpanpas mana atipanahunchu yachanata.
  dop-dop: Nɑ Ɩsɔ heelɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ sɩ tɔm wenti pɑ tʋ-wɛ sɩ pɑ́ heeli
    tɔ tǝ tɑ nɑ-wɛ, mɛɣɛ pǝ nɑwɑ. Nɑ ntǝɣǝlɛ nti ɩ́ mʋ kɑɣɑnɑ tɔ. Lɑɑpɑɑlɩ Kʋpɑŋ tɔm
    wɑɑsʋ lɑtɑɑ kpɑɑlǝnɑ-mɛɣɛ-tɩ, nɑ Feesuɣu Nɑŋŋtʋ wei pǝ tisinɑ ɩsɔtɑɑ tɔ ɩ tomɑ
    kɛ pɛlɛ pɑ yɔɣɔtǝnɑɑ. Nɑ ɩsɔtɑɑ tillɑɑ mɑɣɑmɑɣɑ nɑ́ sɔɔlɑɑ sɩ pɑ́ nyɩ-tɩ.
  azb-azb: Bu şeyləri elan edərək özlərinə deyil, sizə xidmət etdikləri onlara açıqca
    göstərildi. Müjdəni göydən göndərilmiş Müqəddəs Ruh vasitəsilə sizə yayanlar indi
    həmin xəbəri sizə bildirdilər. Mələklər də bu şeyləri yaxından tanımaq arzusundadırlar.
  eng-DBY: To whom it was revealed, that not to themselves but to you they ministered
    those things, which have now been announced to you by those who have declared
    to you the glad tidings by [the] Holy Spirit, sent from heaven, which angels desire
    to look into.
  guo-NT: Profetas laelp wʉt, matabija asamatkoi japi pejwʉlela jachiyaxaelpox. Japox
    matabijapi, Dios kajachawaech xot. Samata, xatis amwʉtjel laelpaspis profetas
    pejwʉlela, matabijas japi profetas jʉm-aechpox Cristoliajwa, japox xatisliajwa.
    Amwʉtjel asew jiw japawʉajan naewʉajan asew jiwliajwa, japibej bʉ'weliajwas. Japi
    naewʉajan wʉt asew jiwliajwa, Espíritu Santo kajachawaechpi. Japon Dios to'akaspon.
    Ángelesbej japoxan chiekal kaes matabijasia.
  hla-hla: Kaba e Sunahan e haruto rien a toukui i taren e ma ka sili te ga taguhu
    pouts merien, kaba e ka sil te ga taguhu meri limiu. Na man ka teka i habulungana
    has meni i tamilimiu. E Sunahan e hale iema u Namnamei u Goagono ba te haranga
    rena u katun ti rarareia u Bulungana u Niga i tamilimiu. Nu angelo has i ngil
    korui te gi atei sil menien a man ka teka, kaba nori e ma ateiri.
  mav-NT: Aikotã i'atu­mu­'etu wuat ewy Tupana Pã'ãu timo­herep i'atuepe aikotã aru
    Aipo­typot toku­'uro hap e'yianmete toĩne'en hap ko'i aikotã tuwẽtem gu'uro pyi
    hap ta'a­tukuap kahato Tupana Pã'ãu kaipyi. Mi'i hawyi put'ok'e mekewat e'at pe
    hawyi uruepe topot­mu­'eria sese pe tuwe­mo­herep ta'yn Aipo­typot. Mi'i hawyi
    uruimo­herep ta'yn ehepe i'atu'e hap ewywuat sa'a­wy­'iwuat Tupana ehay moherep
    haria e hap ewywuat. Uruta­'a­kasa yne i'atu'e hap ewywuat Aika­'iwat moherep
    hap. Uruta­'a­kasa yne mi'i hawyi mesup uruimo­herep yne Iesui etiat ehepe uru'a­kasa
    hap ko'i. Uruimo­herep kahato uruehay wywo Iesui etiat Tupana Pã'ãu urupiit piat
    uruwa­nẽtup hap ko'i. Uruimo­herep mesuwat sehay wakuat Iesui etiat kat pote uruta­'a­kasa
    ra'yn Tupana Mipo­'oro atipy kaipywiat. Koitywy uruikuap Tupana mieha­kye­ra'at
    ko'i wuat aito hap. Mekewat atipy piaria te'e­ru­wa­nẽtup kahato kat pote sa'a­wy'i
    yt uruimohey hin i ma'ato mesup uruimohey ra'yn. Sa'a­wy'i yt Tupana kape hin
    i uruwa­nẽtup hap. Koitywy Tupana kape yn na'yn uruwa­nẽtup hap. Mi'i hap ete
    atipy piaria te'e­ru­wa­nẽtup kahato. Ta'a­tukuap teran haype ma'ato yt ta'a­tukuap
    i kat pote mesup Tupana mieha­kye­ra'at ko'i wuat ra'yn mesup uruto are.
  kpf-kpf: Oi den sâwe, zorat bonŋâ ziiŋan buŋâ, neŋgâren muyagibapkât sâsâŋ, zo sâm
    muyagiwe. Oi narâk ziren den zorat bonŋâ muyageip. Anutuŋâ Tirik Kaapumŋâ sâŋgongui
    sumbemân gâbâ gem Kembugât siŋgi a mam otziŋgi siŋgi âlip dâzâŋgowe. Siŋgi âlip
    zo den bonŋâ. Oi sumbem a ziŋâ den zorat topŋâ iknatkât nâŋgâm ândiwe.
  ppo-ppo: Talené ama ko̧ló whi̧rapepaae i fo ha̧kearóló erapó. Diaao̧ ai ditu betere
    kutóta, dia̧ maaté tao saai dumi, take nalo betaaire so whi̧kélé tao saaire kutó
    ai ditere ape yalepó. Mió ai kale fo wisi yó matere whi̧rape, ó hepen bemó betere
    sekȩ́né dotonale Dȩi Kepe Wisiné fotoko̧ratepa, atimanémo dia̧paae yó melalepó.
    Ai fota me kae mei, take betale Kótóné ko̧ló whi̧rapené yó melale fotórótipó.
    Ai ala bete ensel-rape atimakélé tuȩ́ inireteiné, atima kelenée du beterapó.
  hin-2017: उन पर यह प्रगट किया गया कि वे अपनी नहीं वरन् तुम्हारी सेवा के लिये ये
    बातें कहा करते थे, जिनका समाचार अब तुम्हें उनके द्वारा मिला जिन्होंने पवित्र आत्मा
    के द्वारा जो स्वर्ग से भेजा गया, तुम्हें सुसमाचार सुनाया, और इन बातों को स्वर्गदूत
    भी ध्यान से देखने की लालसा रखते हैं।
  wol-KYG: Yonent yooyu, xamalees na leen ne du seen njariñal bopp lañuy liggéeyal
    xibaar boobu, xanaa yeen. Ñi leen àgge xibaar bi tey ñoo di ñiy waare xibaaru
    jàmm bi ci dooley Noo gu Sell, gi ñu yebale asamaan, te muy mbir mu malaaka yi
    sax, noon siiwa nemmiku.
  bef-bef: Ana ka lu huto huse bonaꞌmagi enali ma lite keheliꞌahana. Yaꞌma sa sa hite
    keheliꞌahana kaga enaliꞌani kanagu huto hilina meniꞌigo lenali kanagu huto hilina
    niꞌibe luto Huꞌmau lu hokolo hu epoloꞌehina. To enali lu yege heꞌahana kaga lenali
    yatai kanagu nekehelibe. Yaꞌma Huꞌmau ho lifiꞌehina Sikalafuꞌuba kokulumaluguti
    limito eneleꞌmo amuya mololago enali ka lamanaꞌa lenalitoga lite biꞌahana bonaꞌmagi
    Kilisito kumu lu lepiꞌahana ka niꞌibe. To ana kaga agelomagi ana hite kehelilune
    lite sa sa hiluneꞌmu nehabe. Ana kaga lenalitoga huto huꞌehina niꞌinagihe.
  amm-amm: Mulumoloko manokino mo; Kotoyo na posasoko wiyotiki, nonani mulumoloko
    mo totai amu fasikuwanowoi muwoi, namolisai si noko moisoso na fasikomokinuwo.
    Imo itouniyaimo lukasi yoluwaikalokino, kulukaikino, no monoi no moi mo sai, lolai
    si nokoyo no toposasoko wiyolukomo manonuwo no, nonani monoi na. Toini amiyo posasoko
    wiyolukomowoi muwoi, Kotoni Mulu Itouniyaimo Nokota, Kotoyo kumokisai no you imo
    taikiyoki no, totani amiyo toposasoko wiyononinuwo. Kotoni kumoki noko mani, nonani
    imo itouniyaimo saino mulu monoi tiyono.
  zaj-zaj: Mulungu kawalongela wahokozi wano kamba usenga wao haukalile sama yao wenyego,
    ila sama yenu mweye. Na sambi Usenga uno Unogile upetigwa kumwenu na awo wapetile
    mmhiko za Loho wa Mulungu yatumigwe kulawa kuulanga. Zino zizo mbuli hata wasenga
    wa Mulungu wa kuulanga walonda kuzitanga.
  chq-NT: Pe Dios gajma'²a júu³ 'in tsá² do 'e jon'on tya' 'ii 'e júu³ do pe tyijna'o'.
