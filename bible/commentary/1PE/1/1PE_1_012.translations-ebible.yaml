    lula Roh Lamatua dhu Mola-Mèci nèti sorga pua le dhèu leo ho lole dènge miu Lii
    Lolo Beꞌa Lamatua. Aa te ngaa, ana pajuu Ama Lamatua ètu sorga neo rèdhi jꞌara
    seꞌe se kahèi.
  tnp-tnp: Uhgɨn təmol əpu kəm iəni mɨn aupən məmə, nəghatiən mɨn iətəm ilah kəmotəni,
    kəməsotəghatiən e nian iətəm ilah kəmotatɨg lan, mətəu kəmotəghati əmə e nian
    rəhatah. Kəni rəueiu, nətəmimi kɨnotəni pətɨgəm nəghatiən rəha nanusiən təuvɨr
    kəm təmah e nəsanəniən rəha Narmɨn Rəha Uhgɨn iətəm tatsɨpən e negəu e neai. Kəni
    natimnati mɨn u kotəuvɨr agɨn məmə nagelo mɨn, ilah mɨn kotolkeikei məmə okoteruh
    kəni motəhrun natimnati mɨn rəha nosmiəgəhiən e Krɨsto iətəm kəməhuva.
  urd-urd: उन पर ये ज़ाहिर किया गया कि वो न अपनी बल्कि तुम्हारी ख़िदमत के लिए ये बातें
    कहा करते थे, जिनकी ख़बर अब तुम को उनके ज़रिए मिली जिन्होंने रूह — उल — क़ुद्दुस
    के वसीले से, जो आसमान पर से भेजा गया तुम को ख़ुशख़बरी दी; और फ़रिश्ते भी इन बातों
    पर ग़ौर से नज़र करने के मुश्ताक़ हैं।
  hot-hot: Ma hik abô takêŋ thô hadêŋ plopet nena ku taksêbôk bôlada idum ma miŋ idum
