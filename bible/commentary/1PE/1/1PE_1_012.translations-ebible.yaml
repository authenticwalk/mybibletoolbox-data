    mitam tebelan-temip igil mungkup dong daga-e-bom no keman-temu kalaa age-nilipta,
    Kristen ipmi sang uyo bagan-bii-silip ko. Kale kaanip nuubuta, God iyo tebe ilami
    Sinik Tambal iyo abiil tigiin ilota daala malaak tinum iip maak imi tilin tem
    iinom dong dogobelata, tal-nilipta, ibo bomi sang ko age God imi weng tambal uyo
