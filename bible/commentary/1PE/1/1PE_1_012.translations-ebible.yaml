    Kadoresan. Inde kara-karae morai duka' malaeka' la ummissananni.
  rus-SYN: Им открыто было, что не им самим, а нам служило то, что ныне проповедано
    вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть
