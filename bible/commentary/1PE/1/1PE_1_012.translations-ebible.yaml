  swp-swp: Aridi eai se hemasaraha, nige isi enadi, wau ginauri wa omi enamiu ede,
    evanelia wa taulaulauguguiaina awadi eai aue abi, Earua Tabuna galewa eai se hetamariama
    debana eai. Teina ginauri ta aneru se henua ariri taba se itasipoidi.
  bjr-bjr: Anutufa sia mi tamummaqara fasiqausa maru kamuqoorau qimanniminau. Maa
    maqee maria kamuqoora inniara qimannimufaqa irisee akara rumaqoofa maridanoo.
    Mi tamummaqara fasiqausa minara iridaqa ainainiqau. Misa maa maqee innee irimaria
    anoona ufanara minara qimasee akara riqau. Mi anoonufana tamummaqara fasiqauqa
    ooqai akara rumaqoofa doo maa maqee maria aukuana amiqira fasaasa ufa Yisunara
    qimannimimariasa doo qimannimisaafaqa irimariafanoo. Anutuna naaquqara maraquna
    fannoo dadaaqifaqa inni maqusa maqusa mariasa daraanimambifaqa qimannimiafaqa
    irimariafanoo. Tamummaqara fasiqauqa ooqai akara rumaqoo anoona ufausa mina maqee
    irimariafanoo innaarunaindaraa qangiroouqa mi ufana misa iriafanoo iriaqaa kai
    imarifaqa firaaqoo Anutufa Yisuna maa maqanasaa arusee afiqoonara randaidaqa.
    Maasa faqa maa maqanasaa marunausa faqa sia mi ainainnana amana maridaqa.
  aby-aby: I we bou ukeka orouma eno weisaroma nono emenu weisa ibai emuabairo da
    fafekua Godima eno weike nono wei, ibai ya awoena ibinisa oroubairo fafekua eno
    wei. Ibake awoenae i Godinu irauaiai wake iya yaisinabairo we aaraisaro iyama
    naukaisi. Ibake i Imumu Irauma i Godinu wake weeka orou buna marie enaenari yewa
    orouini buna mariero Danu buna mai i wake we ma iwoka ukaisa. I wakeye irauaiaiba
    ibake i aneruini emuama i wakenu ubi iwoka sifisane ukeibaisa.
  eng-YLT: to whom it was revealed, that not to themselves, but to us they were ministering
    these, which now were told to you (through those who did proclaim good news to
    you,) in the Holy Spirit sent from heaven, to which things messengers do desire
    to bend looking.
  jni-jni: Akuri abuki ana kadura ka Asere inu guna azo ace awe ani wazinu bara ba,
    barkishe wani wazinu wuza me. Igino me ine ini imum besa wazinu wuza barki imumn
    sa amu buka shi. Ahira ande sa bibe bi lau ba tarsa in we. Bi ge a tuma bini usuro
    Asesere. Tigino me tinetini timumu sa ahana akadura ka Asere wa nyari abezi we.
  kne-kne: Et inpaammon Diyos en daida ay din inbagbaga da et adi mantongpal sin pansigdan
    da ed idi mo adi et din pansigdan yo ed wani. Tan din inbagbaga da ay sana et
    siya abe din inbagbagan di nangikaskasaba sin siged ay damag en dakayo babaen
    sin panakabalin di Ispirito Santo ay inbaan Diyos ay napod langit. Olay din aanghel
    et laydelayden da ay maawatan dana ay kosto.
  tgj-tgj: Pwknvyarnv nyijwk vdwgv bunugv oogv kudungkua rinamv bunugv atubogv pwbinpaabin
    yanam lvga bvma, vbvritola nonugv lvgabv vla kaatam toku, oogv nyido lokv imunam
    Darwknv Dow gv jwkrw lokv oogv alvnv yunying go gindungpingko vdwgv lokv bunugv
    vbv oogv lvkwnglo japji kunama um vjak nonuno tvvduku. Svkvnv jvjvnv oguogu soka
    Nyidogindung vdwvka chinwngla ritoku.
  gui-NT: Tumpa oicuauca chupe reta jocuae oicuatía vae ñandeveguara co - mbaeti co
    iyeupeguara. Jare Jesucristo ombou Espíritu Santo ara güi jemimondo reta pe, jae
    reta omombeu vaera peve ñee icavi vae. Jare araɨgua reta oipota yae oicuaa cuae
    mbaembae regua.
  quc-TT: Xqꞌalajisax chkiwach chi man aꞌreꞌ taj tajin kakipatanij kibꞌ, xane are
    tajin kixkipatanij ix. Xkitzijoj ri utz laj tzij ri katzijox chiꞌwe kamik rukꞌ
    ri ukwinem ri Uxlabꞌixel ri xtaq loq pa ri kaj. Ri angelibꞌ sibꞌalaj kakirayij
    rilik we jastaq riꞌ.
  heg-NTPO: Mo Kristus Koo Niu ka tekas noan, oen man net dais nias lo, molam mi man
    net dais nias. Undeng na, le halas ni mi kon ming deng dais nias, ta Ama Lamtua
    Koo Niu in deng sorga ka lok atuil didang son, le laok tek Ama Lamtua Dehet Dais
    Banan na bel mia. Molota, Ama Lamtua ima-ii in deng sorga nguas kom isi, le ngat
    net dais nias kon.
  ptu-ptu: Napomakaleso Puang Allataala lako ingganna indo nabi diona indo kada napayolo
    lambam indo nabi tä' napalako kahana la lu tama kalena, sapo' napalako aka la
    keguna lako ikoa' to tubo lapi' temo. Temo masiä'unna' uhhingngi kaha-kaha ia
    too dio mai to umpa'pakahebaam Kaheba Katilallasam diona Yesus Kristus. Napalandasangkoa'
    kaha-kaha ia too kahana kuasanna Penaba Maseho to dipatuhum yabo mai suhuga. Anna
    ingganna malaika' mohäe duka' la napengngissanni kaha-kaha ia too.
  bzd-NTPO: Erë Skëköl tö ie'pa a̱ iwà kkayë' tö ttè e' kë̀ wà tkö̀pa ie'pa ké̱wö
    ska', e' skéie iwà tköraë se' ké̱wö ska'. Ttè buaë yë' ie'pa tö, e' dör Jesucristo
    tté buaë ttsë'bak a' tö e'. Ipakökwakpa tö a' a̱ ipaka' Wiköl Batse'r patkëulebitu̱
    ká̱ jaì a̱ e' diché wa. Íyi ikkë jche̱nakwa̱ suluë Skëköl biyöchökwakpa wa̱.
  kwf-kwf: Ma God ka faꞋataꞋinia fuana na profet neꞋeri ki fasi na ru neꞋeri ki noaꞋa
    kasi fuli Ꞌua ana kaidaꞋi kira tua saena magalia, bore ma niꞋi ke baꞋa fuli burina,
    ana kaidaꞋi neꞋe kamu tua ana. Kira fata sulia ru ki neꞋe kamu rongoꞋi ana kaidaꞋi
    ti ngwae kira faꞋatalo Ꞌani na FaꞋarongoꞋa LeꞋa. Na AnoꞋi ru Abu neꞋe God kwatea
    maꞋi faꞋasia Ꞌi langi, nia naꞋa neꞋe ka kwatea na ngwae neꞋeri fasi Ꞌiri kika
    faꞋatalo Ꞌani ngasingasiꞋanga nia. Ma na Ꞌainsel ki bore, kira oga kika sai leꞋa
    logo ana sulia na mauriꞋa firi neꞋe nia leꞋa ka tasa.
  eng-WYC-2017: To which it was showed, for not to themselves, but to you they ministered
    those things, that now be told to you by them that preached to you by the Holy
    Ghost, sent from heaven, into whom angels desire to behold.
  eng-WMBB: To them it was revealed that they served not themselves, but you, in these
    things, which now have been announced to you through those who preached the Good
    News to you by the Holy Spirit sent out from heaven; which things angels desire
    to look into.
  zat-NTPS: Dios bzéajni'ine̱' benne' ca' ca naca chee̱ da na' dxuluchálaje̱', gunné̱'
    quebe naca na chee̱ lé̱queze̱', san naca na chee̱dxu dxi'u. Na'a, da nigá naca
    dizra' chawe' da ba bénquezle, da buluchalaj benne' ca' ne̱ chee̱ Be' Lá'azxa,
    Bénnea' ze̱'e̱ xabáa. Da caní gulaca lazre' gubáz chee̱ xabáa xeléajni'ine̱'.
  spp-spp: Kile mpyi a li cyêe pi na na karigii shɛnrɛ pi mpyi na yu ke, na pi yabilimpii
    wogii bà mɛ, ŋka yii wogigii cyi. Ɲyɛ niɲjaa, Jwumpe Nintanmpe jwufeebil'à cyire
    karigii jwo yii á Kile Munaani cye kurugo, Kile à lire ndemu yaha a yîri nìɲyiŋi
    na ke. Ali Kile mɛ̀lɛkɛɛbii na ɲcaa si cyire karigii yyaha cè.
  zty-NTPS: Dios bḻoe'ele' benne' ka' bcháḻjgake' ḻo wlaze' Ḻe', bi naken to da' ḻé'egekle'
    ḻégake', san žo'o ni ḻe'elžo dan' bcháḻjgake' chen, na' ḻe'e žénlele na'a kan
    nak chen. Benne' ka', benne' ẕzoa lígake' diža' chawen', ẕcháḻjgake' che da' ni,
    na' yeḻa' wak che Dios Be' La'y zóaḻenen ḻégake'. Dios chežo, Bennen' zoe' ya'abá,
    žseḻe'e Dios Be' La'y na' chežo. Žénegekle wbás che ya'abá ka' nnézgekle' kan
    nak dan' bcháḻjgake' ža ni'te.
  mek-mek: Kai profeta egaꞌina kapaꞌi keifafouꞌi auga, isa ifoꞌi fauꞌiai akeifafouꞌi
    kai, oi faumiai keifafouꞌi auga Deo epalogoniꞌi. Ke egaꞌina kapaꞌi ufainagai profeta
    keifafouꞌi auga, pau oi maamiai keifafouꞌi. Egaꞌina auga Deo ega Spiritu ufai
    eulaisa emai auga ega isapuai papiau pau oi maamiai iifa faunina Iesu fouga keinogonia.
    Agelo isafa alafai kegaoma egaꞌina kapaꞌi kegaisaꞌi, okoꞌi kegalogo keoma.
  aey-aey: Euqa Anut uqa je hahun madec dana eu age je hahun inu agenel cesuladecnu
    qee nijel ec maadeceb doin. Je hahun i agena saenna qee camasac meiaun ec maadeceb
    doin. Euqa agena je hahun eu Anut uqa age qila hatu ilag bilegina eundec cahahaadigiannu
    maden. Anut uqa Kis Gun sao jobondec suldocob nen. Odocob dana sos age Kis Gunna
    gagadic odocna Jisas Kraisnu me je qasali maadecebil doin. Ensel ageha Anut uqa
    adi uqana dana cajaca cahahaadigian ec foqagannu gale adena.
  urd-GVH: उन पर इतना ज़ाहिर किया गया कि उनकी यह पेशगोइयाँ उनके अपने लिए नहीं थीं,
    बल्कि आपके लिए। और अब यह सब कुछ आपको उन्हीं के वसीले से पेश किया गया है जिन्होंने
    आसमान से भेजे गए रूहुल-क़ुद्स के ज़रीए आपको अल्लाह की ख़ुशख़बरी सुनाई है। यह ऐसी
    बातें हैं जिन पर फ़रिश्ते भी नज़र डालने के आरज़ूमंद हैं।
  ycn-ycn: 'E''iyonaja Tupana quemari najló i''imacá: —Uncá ijlojé penaje calé nupuráca''alo,
    nuhuacára''acare ja''apátacana ajopánajlo. A''ajná ño''ojó i''imajícañojloje penaje
    ricá —que Tupana quemacá najló. Ñaquele huajlojé penaje napuráca''alomi yurico.
    Tupana huacára''ari Ripechu je''echú chiyá cha''apá ina''uqué e''iyajé i''imacá.
    Rejomi ra''apiyá que nucá, ajopana huanaquiyana hua''até, i''imaño ijló riyucuna
    i''imacá. Tupana i''imataca ina''uqué rijluhua capichácajo liyá yucuna hue''emá
    ijló i''imacá. Palani huani riyucuna. Tupana hua''atéjena, je''echú chu i''imacaño,
    huátaño caja rinacojé hue''epícana i''imacá.'
  djr-djr: Bala ŋayiny God-Waŋarrnydja gan waŋanan ŋurikiwurruŋgalyiny djawarrkmirriwalnydja
    walalaŋgal bitjarra, “Dhuwaliyiny dhäwu nhuma ga lakaram, yaka dhuwali nhumalaŋguny
    dhäwu. Ŋany dhäwuny' dhuwaliyi ŋurikiwurruŋ malaw ŋunhi walal dhu yalalaŋumirriy
    maḻŋ'thurr,” bitjarr. Yo, dhuwaliyiny dhäwu nhumalaŋgun; yan walalnydja gan ŋunhi
    ŋuriŋiwurruyyiny lakaraŋal ŋäthilnydja ŋunhiyiny ŋunhi walŋamirrinhany romnha,
    ga dhiyaŋuny bala dhuwanna maḻŋ'thurra bilin. Ga bili muka nhuma ŋunhi ŋäkulnydja
    ŋunhiyi dhäwuny' ŋurukuwurruŋguŋuny ŋunhi dhäwu-gänhamirriwuŋuny yolŋuwuŋ walalaŋguŋ,
    ŋunhi walal marrtjin dhä-gandarrkurr lakaraŋal dhäwu-birrŋ'maraŋal, ga lakaraŋalnydja
    walal marrtjin ŋunhi ganydjarryuny Dhuyu-Birrimbirrwalaŋuwurra, ŋunhi ŋayi djuy'yunawuynydja
    beŋura yanan djiwarr'ŋura. Ga bitjandhi bili walalnydja ga ŋunha God-Waŋarrwuny
    dhäwu-gänhamirrnydja yolŋu walal djälthirryi walal dhu dharaŋana ga marŋgithirra
    ŋurikiyiny romgu mala ŋunhi nhaltjan ŋayi ga God-Waŋarryu djäma dhiyal munatha'ŋur
    wäŋaŋur yolŋuwalaŋuwurr.
  kvg-kvg: 'Mbumbukiam nginik manqa vevezam ezoqam, āv gene-zømesimám nqǽgo: Matev
    ndøgo, gi꞉manqatam, ambá av nqǣgo, tiqā khøuwa-tē qanǿ-fakhanām. Geté ndøgo
    zoqá khøuwa-té qanǿ-fakhanám. Matev ndǿgo, taqa yaq-te qazoyogem, zo ezoqa
    Nqova Mbomambaqape-qa mokho-te, Mbumbukiam-qa Manqat gi꞉zømesimam, ndego Mbumbukiam
    yan-te gendo-khofotav. Até enzol ezoqám-a, zøtezat nøme ndape-qa ndøgó, taqa
    yaq-te.'
  rug-rug: Vata gilana nia Tamasa koari na poropita arini, sapu sari na dia tinavete
    si lopu pude valeana pule ni mo teledia, ba pude tokani gamu, totoso zama ni rini
    sari na ginugua sapu ele avosi gamu koari kaiqa. Sari na tie pu tozia sa Inavoso
