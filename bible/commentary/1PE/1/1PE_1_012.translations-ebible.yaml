  gah-gah: Keza hoza alemó nene kezáikumule loko nomive. Ómasímo lekelitoka utó itive
    loko lo utó oko lo kimimóma neve. Itó alika nenémini gihila utó okago Ómasímini
    Sikalahú amiselekago, eza okulumakutí lemeake zámuza lehizekimikago Izesuni gakó
