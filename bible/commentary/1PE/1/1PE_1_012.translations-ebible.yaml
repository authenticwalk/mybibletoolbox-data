  yut-yut: Mani, Piŋkop da yaŋ yolɨgɨt, yo morap noman tokdaŋ do kombɨ gen yawit,
    uŋun da bɨsapmon dɨma noman toni. Abɨsok ekwaŋ amɨn ji da bɨsapmon noman toni
    do yawit. Telagɨ Wup Piŋkop da Kwen Kokup naŋ yabekban pɨgɨt uŋun da amɨn tapmɨm
    yoban Gen Bin Tagɨsi yaŋ teŋteŋok aŋek Piŋkop da yo asak do kɨlɨ dayɨwit. Aŋelo
    kɨsi Piŋkop da ji do yo tagɨsi agɨt uŋun pɨndak nandaŋyo akdo tagɨsi nandaŋ.
  grc-BYZ: οἷς ἀπεκαλύφθη ὅτι οὐχ ἑαυτοῖς, ὑμῖν δὲ διηκόνουν αὐτά, ἃ νῦν ἀνηγγέλη
    ὑμῖν διὰ τῶν εὐαγγελισαμένων ὑμᾶς ἐν Πνεύματι Ἁγίῳ ἀποσταλέντι ἀπ᾽ οὐρανοῦ, εἰς
    ἃ ἐπιθυμοῦσιν ἄγγελοι παρακύψαι.
  cpc-NT: Tzimatsi yotakaakiriri Kamantantaniriiti, tii iri ñaajaantironi, aña iirokaiti.
    Tima pikimayitairo iroñaaka Kamiithari Ñaantsi. Jotyaantaitakiri Tasorintsinkantsi
    ipoñaakawo inkitiki ikinkithatakaantakimirori. Irojatzi ikowawitaiyakarini maninkariiti
    inkimathatairomi.
  nhg-NT: Hua Deus quenmejtetejque que inu sösantle amo uyesquiöya para yejua tlöcamo
    cache uyesquea para tejua. Hua öxö ye nenquemate de inu sösantle. Nemiechmachestejque
    inu niecate tli tlanunutzque de inu cuale tlamachestlestle. Yejua tlanunutzaya
    ca tiechecöhuales Espíritu Sönto öque Deus tiehualtitlanuc desde ompa elfecac.
    Hasta inu öngeles quenejneque queyequejtasque cuale ini nönca sösantle.
  nya-nya: Mulungu anawawululira kuti ntchito yawoyo sankayigwira chifukwa cha iwo
    eni, koma chifukwa inu, pamene iwo ankayankhula zinthu zimene mwamva tsopano kuchokera
    kwa amene amalalikira Uthenga Wabwino mwamphamvu ya Mzimu Woyera wotumidwa kuchokera
    kumwamba. Ngakhale angelo amalakalaka kuona nawo zinthuzi.
  ngu-NT: Dios oquinmachiltij on tlajtlamach yejhuan oquijtojquej. Yejhua oquinmachiltij
    ica xnochihuas chica nemij, yej nochihuas ijcuac miyec xipan yoticpanoquej. Aman,
    tej, Cristo ocuajtitlan on Espíritu Santo ne ilhuicac para quimpalehuis on yejhuan
    mechmachtiaj ica on temachtijli yejhuan quitemaca temaquixtilistli. Yejhuamej
    ye mechijlianij ica nochihuas on tlen on tiotlajtojquej oquijtojquej ye huejcahui.
    Hasta sa no on ilhuicactequitquej cajsicamatisnequij on temaquixtilistli yejhuan
    Dios mechmaca.
  kup-kup: Met batam propet aban pori heh-porah God hodad epov paru manah, “Met ne
    añarab tin metomaz hamoh-pov ari hepekezarah ou naravotü, oñ tokat narah ou ravapanen
    añarab mod narihö etepan.” Pot porin mañahan hatevetet hodad ravah. Met añaraboz
    metapanez hah-pov petev ou haravahan, God pim Pul Tinap abarahanañ hameehan aritï
    erat aban nari kezao manahan, batam propet porin mañah-ñetivoz kapot ba ou batat
    Iesuz ñetiv arin añahan hateveteg. Met enzolihol abarah hezaek, Iesu dari pimeri
    maot ba avatamah-ñetï povoz kapotaz hodad ravapanez zait tat homeamah, oñ paru
    tin hodad narav hez.
  jid-jid: Ba nhara-a bawu ndi bana ki ti ndu'a u mba na, amma bi yi, wa ba tre nitu
    kpi wa ba hla yiwu'a ni nyu biwa ba bla tre Irji ni yiwu ni zo Ruhu Irji wa a
    rji shu'a - ikpi wa Malaiku ba wa to'a.
  wmw-wmw: Wafafanuririwa kuwa mambo‑yo aakuna ewo wari hai, ila wakati watiri ofwe‑wu!
    Na sambi‑pa noyo habari‑yo mwereziwa umwe, julu ya ware wakukwerezani Habari Ngema,
    kwa uwezo wa Roho Takatifu aperekiwe kulawa binguni. Vija kukuna-vyo, anta malaika
    newo viwajibu kutunza wejiwe.
  gmv-GGM: He kase nabeti intes oothida attin istti bees oothonttayssi isttas qonccen
    erettides. Istti intes oothiday bolla salope kiitetida xiillo ayana baggara ha7i
    intes miishiracho qaala yootida asati intes yootidayssa qonccisanasikko. Hessa
    qaala kiitanchatika beyanas amottida.
  ssg-ssg: Holi Spirit haxewa haniwen laha ka kakain ti laha kak kukului, kumahe ti
    huali aliakealaha tuahe ti hualiamuto. Ti aope ie hina seilon tin laha kaxi ahuti
    hahani amuto tenen kakain ien ti pohe Holi Spirit, tetel Haeu taloma. Kalak teka
    engel ti Haeu tin pahalato wanen tioi matainiai sohotui tesol waliko ien.
  zpo-NT: Per zeera ngune re xaa ne, lee re kwaan kazaa xaa kwent, nalet yudar leeka
    re xaa, sinka leeya le yudar re be. Nu nal, lee wdizh chul ne nak kwaan mzaa re
    xaa kwent lo re gu, kwaan yalnabeyy cheen Mbi Naban cheen Dios, xaa nze naz yiba.
    ¡Axta re mandad cheen Dios nzhekla doo ne re kwaane!
  poy-poy: Mlungu kawagubuturiti wambuyi wakuwi kuwera ujumbi ulii yawaubweriti, walibweleriti
    ndiri weni kumbiti wawabweleriti mwenga Shisoweru Shiwagira kwa makakala ga Rohu
    Mnanagala yakatumitwi kulawa kumpindi kwa Mlungu, lihengu ali liwera ndiri na
    mota yawu weni kumbiti kwajili ya mwenga. Ata wantumintumi wa kumpindi mewafiri
    kuvimana vitwatira avi.
  qwh-NT: Diosmi tse willacoqcunata musyatserqan que alli willaquicunaqa quiquincunapaq
    mana cashqanta, sinoqa noqantsiccunapaq cashqanta. Que alli willaquitam canan
    willacoqcunapis musyatsimantsic sielupita cachamushqan Santu Espiritupa poderninwan.
    Que willaquipaqmi asta anjelcunapis shumaq cäyita munecayan.
  gaw-gaw: Aria keeke amunu Kayak Nug propet ag amelagp̱a Mesias Nug ag ahilag haenp̱a
    beeb, anidḵulagnu iiṯa, Mesias Nug ag gemu daaṯeb, ahilag haenp̱a beeb anidḵulagnu
    aum. Amu ag keeke gemu daulagp̱a dooṯeb, nai amu Naḏinu uḏat danab ag Kayak Ouḏi
    hab aṯannu g̱agaṯagp̱a nai mehuqegeg dooṯeb amu propet ag amunu anuḵa heṯoḏin
    madip̱ig. Keeke amu engel ag ele dooglagnu oolag naḏi daaṯe.
  nca-nca: Yiqo, Anutuko ŋande yimiraró, “Iŋo-iŋo ye yunanowó ŋu, ŋuko yeŋo qu kini,”
    yaró. Asa itaka naŋge Anutuko Yuqa Surumí riní sambo koŋgo umburo uni ka wimbu
    inoní miti mande meté ŋu ye yimironí ye o tunoqeweya ŋu iŋaŋgurí. Sambo simómbo
    ŋuya mande ŋuro iŋowero ye iŋoyoteŋgo.
  zpz-NTPP: Tees Ñgyoozh bicy mi nu guud lagy dey riidz nu mniiy. Ndeꞌ walab par de
    ub yu, sinu ndeꞌ par de ub na. De riidz zeꞌ, ndeꞌ riidz nu güeñ der ornu mnii
    de yu nu rshaal de riidz nu sac ni Crisht nu nac Espiriit Yon ni Ñgyoozh, biñ
    nu bruu gal gyibaa. ¡Nunu mas gashtal de anc ngulagy dey nu ñgyet lag yu cuen
    lac yaruu de riidz zeꞌ!
  zac-NT: Espíritu Santo bëluáꞌaiꞌ ra profetë de quë adë quëhúnëdiꞌi raiꞌ sirvë mizmë
