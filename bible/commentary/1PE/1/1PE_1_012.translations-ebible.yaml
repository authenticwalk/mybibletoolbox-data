    kukuku binalmanka, yamba jana binal kari.
  nhy-NT: Pero Dios okichij ma kimomakakan kuenta ke tlan okijkuilojkej mach para
    yen tlakajtin katlej oyekaj itech yon tiempo. Sino okijkuilojkej para yen tejwan
    katlej axan tikkakij itlajtol in Dios para ma tikmomakakan kuenta. Iwan katlej
    oamechmatiltijkej in kuale tlajtole katlej temakixtia, oamechmatiltijkej ika ipoder
    in Espíritu Santo katlej Dios okualtitlanke de ilwikak. Iwan tlan namejwan oamechmatiltijkej
    kijtosneki yen yon tlajtole katlej ya wejkawitl okijkuilojkej in profetajtin.
