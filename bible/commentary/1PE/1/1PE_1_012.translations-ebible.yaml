  cbu-NT: Apanll wasundurur, zuwanllee, anoo mangoonngasani atitamta. Itaru, Apanllsha
    kamanimapanee mangoo p'tseerangu, Nda musásiri kuschiya; tárangiya. Zapish nlluranureetsis
    istamaam kuschiya, Apanll, tárangiya kamanimapaneetsi. Ashiriya, yasarangusin
    pakchim mangoonarangana. Sheeru, zapishsha; yuwash zari waritaru anush, Isussha
    kusarangiya. Kuseeru, tputsee tayapstaramchiya. Sheeru, Apanllsha Waanaatsi Wani
    tputsush pshtayaru, uwshtisin tayapstampaneem kinayarusin, siyaa tayapstat tayapstat
    ashirangana. Ashirangsin, tayapstarangusin, siysa Isusoo kuk mangoonarangsa. Ashiri
    yuwaa Apanll iyaa tapachindarangu anoo kamaneena.
  usa-usa: Áánûqtu wení amuné-wáyúkáráqá yeqtí kanaaráqtábámá íma tiráimibo anaaékaq-yupaayaba
