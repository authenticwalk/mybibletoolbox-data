    meyali yarlanga gubi-negarra ana-gorrburrwa gun-gapa wola mu-ngoyurra Wangarr
    gun-nika janguny gun-gata gun-ngiya gubu-ngurrjinga. Minypa aburr-gata waykin
    aburr-guyinda aburr-mujaruk birripa burr-guta jal aburr-nirra barra marn․gi aburr-ni
