    uje ere ora.
  mxt-NT: Soco sacoto̱ Nyoo chi ra vatyi tyiño cha casacuví ra, ñima cha vaha chi
    maa ra cuví, soco cha vaha chi maa yo cuví. Ta ican cuví cha sacotó ndi chi ndo
    vityin. Vatyi chihin tunyee iñi maa Tatyi Ii cha saquichi̱ Nyoo, caha̱n ndi tuhun
