    Tɨlɨna njɨmbla kan nyaangɨt pɨlɨwutɨna nyaangɨt ana kak kiyaigandɨ. Ana vɨgiyanɨn
    maa maawupmba yelavɨtɨndi. Tamba pɨlɨwutɨnja nyaangɨt mbambala wuka lɨgangwuk.
    God wandɨ maa Godna waagan nyinangwupmba lɨga ngega yalaa nat nɨmbana maawupmba
    ngwandɨndɨ maa ndi ngwuk kat wupma wan apma nyaangɨt mbutɨndi. Wan nyaangɨtnana
    angwa nat ensel ndino vɨvat yelavɨka tɨgandi. Ana vɨga lɨgandi.
  hun-hun: Akiknek megjelentetett, hogy nem maguknak, hanem nekünk szolgáltak azokkal,
    amelyeket most hirdetnek nektek azok, akik prédikálták nektek az evangéliumot
    a mennyből küldött Szentlélek által, amibe angyalok vágyakoznak beletekinteni.
  mcf-NT: Naden Nuquin Papan tantiamepampic. —Mibi nibëdanan ëmbi chuiboed ëmbi matsesmiacsho
    utsibon isendac —quequin tantiamiac Esusën nate chuipampic. Aden chiampicpadomboen
    Esusën naondash. Nuquin Papan Mayanën tantiacpadomboen aid chuibenequidon aidën
    naid mibi chiac caondash. Aden Esusën naid Nuquin Papan abi yacnoshon uaido mayan
    bëdabontsen tantiatiadquio icquimbi abitedi tantienquio iquec.
  kjs-kjs: Go puma Gote-me nimuna kogono napinalo maa waalisa. Gore abalade Gote-na
    agale lakale alinumi go agale madaa lakalisimi rabu nimi raba mulalo kogono pisimi.
    Go pisimi-pulu nimimi page abala pageme. Gore abalade nimumi Epe Agale mea lagisimi
    rabu Gote-me Holi Spirit so yaa-para epenaloma nipuna purimi epe agale naa lagisimi.
    Go puma ensel-numi page go epe agalena re makuaala peme yaalore nimumi raaname
    waru komalimi.
  mni-mni: Makhoina masa mathantagidamak nattaduna eikhoigidamak thougal touriba makhoida
    phongdokpirammi. Waramsing asi swargadagi thabirakpa Thawai Asengbana Aphaba Pao
    sandokpasinggi mapanna nakhoida phongdokpire. Waramsing asigi maramda swargadutsingna
    phaoba yengninglammi.
  yad-NT: Sadityadoda varintyiryi, ne rijyu̱ darya saniquejada day, vu̱jyu̱ ji̱ta
    darya samitu̱choda day, jiryatiy rityu̱choda tu̱chuvay vuryivara. Rityu̱choda
    Ju̱denu Jnutumusirya, jiryatiy su̱pa̱jadani̱ Crístu jarichumusiy. Riñi datyaru̱chara
    ji̱ta Ju̱denu tuunu vichavantyi vuryentyutyasa̱danchiy.
  mxb-NT: Kúú ni̱ xi̱ꞌo Ndios ña̱ kía̱n ni̱ ka̱ndaa̱ ini ra̱ ña̱ o̱ du̱ú mií rá keva̱ꞌa
    xíꞌín ña̱ dánaꞌa̱ ra̱, sa̱va̱ꞌa yóó vá kúú na̱ keva̱ꞌa xíꞌán. Ta mií to̱ꞌon ni̱
    da̱náꞌa̱ ra̱ tá sata̱, mií to̱ꞌon yóꞌo ii̱ vá kía̱n dánaꞌa̱ na̱ noo̱ ndo̱ viti
    sa̱ꞌá to̱ꞌon va̱ꞌa ña̱ káꞌa̱n saꞌa̱ Jesús, ta dánaꞌa̱ na̱ ñá xíꞌín ndée̱ Espíritu
    ii̱ Ndios, na̱ ni̱ kii nda̱ induú. Ta nda̱ mií ángel ndéi induú kátoó kandaa̱
    ini sa̱ꞌá ña̱ yóꞌo.
  pon-2006A: Koht ketin kasalehiong soukohp pwukat duwen arail doadoahk eh kaidehk
    ong ni kamwahuparail, ahpw ong ni kamwahupamwail, ni ar koasoiahda padahk mehlel
    kan me kumwail rongorong met. Meninkeder en Rongamwahu, iei irail me lohkiong
    kumwail padahk pwukat ni manaman me Ngehn Sarawi ketin kadarodo sang nanleng.
    Iei padahk mehlel me pil tohnleng kan kin men iang dehdehkihla.
  maq-NT: Nina ne, casua me camachaya rë profeta xi cuacun jan ta cjua xi cachja me
    ne, hacuiin tsëhë me ndaja ta tsujun ndaja. Hane cjua vëhë ne, hacui cjua xi cachja
    xuta xi casua me camachaya nuju cjuandajyihi xi chja tsëhë Jesucristu ngatsë rë
    xi Hasen rë Nina xi caningatjun rë tsëhë ngahnga ne, cuatjin casua rë me chuva
    rë xi cuichja me. Cjua vëhë ne, hisca ángel ne, jercu meje cuijnercu.
  hto-hto: 'Iemona Juzíñamui jɨáɨfuena íaɨoɨmo fɨdɨ́tate. Afefue daɨde: “Iaɨoɨ uícodo
    llogáuaido aféruido itɨ́nuiaɨna fɨgo canóñediaɨoɨ. Mei íadɨ nana caɨna ñue cánoitiaɨoɨ.”
    Daɨí Juzíñamui íaɨoɨmo llote. Jae biruíllaɨdo ómoɨmo llogáfuiaɨ afe bie jaiai
    llogáuai izói jóide. Birui ñue omoɨ jílloillɨuaina llotɨno, Ñuera Joreño rɨ́inodo
    úritiaɨoɨ. Afe Ñuera Joreño monámona ana oreca. Afe bífuiaɨna Juzíñamui abɨ imacɨ
    danɨ comécɨdo onóacadiaɨoɨ.'
  por-BRBSL: A eles foi revelado que eles não serviram a si mesmos, mas a vós, nestas
    coisas, que agora vos foram anunciadas através daqueles que vos pregaram a Boa
    Nova enviada do céu pelo Espírito Santo; que coisas os anjos desejam ver.
  ces-NKB: Jim bylo zjeveno, že ne sobě, ale nám zprostředkovávali to, co vám nyní
    bylo oznámeno skrze ty, kdo vám kázali evangelium v Duchu Svatém poslaném z nebe.
    Do těchto věcí touží nahlédnout andělé.
  cui-cui: Ichitha Nacom, barapomonae yabara yaputane exainchi xua po diwesi barapomonae
    xua Jesucristo yabara tsiwʉnae paebatsi apara jopa barapomonae nexa. Apara jame
    barapo diwesi paxam nexa. Po diwesi xua caena bayatha barapomonae yabara paeba
    barapo diwesi jʉpa po diwesi xua anoxuae ichamonae yabara paca tsipaeba. Barapo
    diwesi xua pecapanenebiyae diwesi barapomonae paca tsipaeba Nacom pia Pejumope
    tʉnaxʉ tatsi pia peayapusʉ itorobi coyeneyatha tatsi po jumope itorobatsi itaboco
    wetsica. Barapomonae yabara paeba barapo pecapanenebiyae diwesi po diwesi matatsunpiwi
    bequein irʉ ichichipa yabara yaputane.
  boj-2014: Onaqa Qotei na kamba naŋgi endegsi minjrej, “Anjam niŋgi mareqnub qaji
    di aqa damu nuŋgo bati qa brantqasai. A bunuqna brantqas.” O ijo was, Qotei na
    niŋgi eleŋqajqa anjam di aqa medabu o qaji tamo naŋgi nami maroqneb. Onaqa bunuqna
    a na aqa Mondor Bole qariŋyonaqa laŋ goge na aisiq Qotei aqa anjam maro tamo naŋgi
    siŋgilatnjroqnej. Yeqnaqa naŋgi Kristus aqa anjam bole plaltoqnsib niŋgi merŋgoqneb.
    Anjam bole di aqa utru Qotei aqa laŋ aŋgro naŋgi geregere qalieqajqa are koba
    unu.
  eng-OEBUS: And it was revealed to them that it was not for themselves, but for you,
    that they were acting as Ministers of the truths which have now been told to you,
    by those who, with the help of the Holy Spirit sent from heaven, have brought
    you the good news – truths into which even angels long to look.
  eri-eri: Onou wainga, Itou no benou abitimu nigai, nere dada lewane waha, nere nage
    nebere saini langa ada heigodbode. Nere Itou no tere ege gidu hatigei nomo dada
    ono wonbona waha nomo beele malalamudu lewane. Onodu elebe Itou no Hauri Guuni
    ha laluwaha huuru wanga maha, onodu Hauri Guuni nomo danga langa, nere hilou beele
    malalamudu legou fai nere Itou no dada onowai waha bode letiganeha. Nere ensel
    fere, Itou no tere langa dada hilobainga onowai waha isou tei nomo bode gaude
    nigai.
  aly-aly: Inwengelanap renh-rnem ilenh, “Anewantherrenh ingkern-penh-rnemelant renh
    areyenh.” Ya, arrewantherrant angka nhenhan ingkwernew artwa Akngey-wenh-rnemel.
    Angka yanh ikwer-rnem ilenh-penh, Inwengelan arawerrng anthew irrwerl-they ingwer-rnemew
    rlengkeny-rnemew-then, rernemaw angka Jesus-akert ilaynteyew. Antyerl-rnem-then
    ilkelheyel, akaltyerreyew angka mwerr-angker nhenhew.
  wiu-wiu: Nitane ali-kiti Akolaliyo eya wa wene takapikala taneya. Enika enilepa
    kiwi meki-pete taatekoa toamoko. Nani mati mekoi ali atoa kakoi-pete taatekoa
    too wa wene takaneya. Nani mati mekoi ali atoa wapa anu oya-lawe kiwike okome
    akeneya. Eina papete wene takapianele opi taatekoa toko. Enilekepa Keraisunomo
    kipala to̱awea okoina ali-kitame i i wa pine to̱a okoina. Nipa Akolaliyo one Epetane
    Yomini a tibu meaneya moa wetekakale awinokome wene takakana toa to̱awea okoina.
    Eina okoinapa a tibuke meki edelo ali-kitameka pine pitiane yakadiya wa wene pianeya
    meki.
  swe-swe: Det blev sedan uppenbarat för dem att det inte var sig själva utan er som
    de tjänade med sitt budskap. Det budskapet har nu förkunnats för er genom dem
    som i den helige Ande, sänd från himlen, gav er evangeliet. Detta budskap [att
    människor kan ha gemenskap med Gud] längtar även änglar ivrigt efter att få se
    (blicka in i, stå på tå och kika in). [Profeterna såg detta på avstånd. Även änglarna
    förundras över detta när de ser vad Gud har gjort i Jesus. På liknande sätt som
    keruben ovanför nådastolen blickar ner och förundras över vad blodet som stänkte
    betydde.]
  cth-cth: Hatnavah, ahnimouh ni a sak e hnonaw teh amamouh hanelah tho laipalah,
    nangmouh hanelah ahnimouh koe a pâpho. Atu hote hnonaw teh kalvan lahoi a patoun
    e Kathoung Muitha lahoi kamthang kahawi kadeinaw koehoi nangmouh koe bout pâpho
    e lah ao toe. Kalvantaminaw ni patenghai yah hote hnonaw a hmu hanelah puenghoi
    a ngai awh.
  mti-mti: God toewan munnewa nau mumawa me munanwa oya onan megara nunan oya. Guwawa
    Iyakaisiyapama me God baraune kwimin apa aig onnewa gumbe iyayapan upeba gae oraiwa
    waya. Mu gare mame me oya ye diruyeg waya. Aneya mina mu yautanwa oya di anogugut
    eme.
  pad-NT: '''Bo''dakari Deus athi namoniva abonoa mitha vani''ahanana''ihi ida Deus
    vara va''ora ni''avini. Vakadimoni hirihi ida athi va''ora nava''isohijoravini
    hi''iki. Ija''ari vanamitharonisiagaki vakadimoni hida Cristo monina vakamitha''iki
    afojora. Oniaroa, a''onimaina avakamitha''ihi jaboni. Hari. Kha''aha ada Ma''onahai
    Jahaki nama Jesus athi avaadahaoniva abono vakadiania. Ma''onahai Jahaki vava''i
    binahonariahihihaha''oadahavini mani ida Cristo monina jahakia a''onira vananamithavini
    hi''ia. Deus ibavi kaija''arini jaboni vakava''ibodivaranikaraho''ihi ida Cristo
    monina niha ninini. Avigavini vanofivini kaba''i, ni-avigajahakiki.'
  twi-twi: Onyankopɔn daa no adi kyerɛɛ saa adiyifo no sɛ, wɔanyɛ adwuma no amma wɔn
    ho, na mmom wɔyɛ de som mo. Wɔnam Honhom Kronkron a wɔsomaa no fii ɔsoro no tumi
    so kaa Asɛmpa no kyerɛɛ mo. Ɛwɔ mu sɛ abɔfo no pɛɛ sɛ wɔbɛte Asɛmpa yi de, nanso
    wɔde brɛɛ mo nko ara.
  hlt-hlt: Amih taengah aka pumphoe te amamih ham moenih tih te nen te nangmih ham
    ni a moem uh. Te te vaan lamkah han tueih Mueihla Cim neh nangmih olthangthen
    a phong te tahae ah amih rhangneh nangmih taengah ha puen coeng. Tekah khuila
    sawt hamla puencawn rhoek loh a hue uh.
  tbz-SIM: Kuyie ndo bɛnkɛmu ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀ nyɛ̃́ kɛ dò mbɛ̀ nɑ̀ɑ́
    ntì í yóó dɔɔ̀ kɛ̀ bɛ̀ kpɑɑ́ fòù. Bɛ̀ tì nɑ̀kɛ́ díì kpɛ́í nkɛ, bɛ̀ɛ̀ nɑ́ɑntɛ Tinɑ́ɑǹsɑ̀ɑ̀tì
    kɛ̀ bɛ̀ tì ndi nɑ̀kɛ́ pɑ́íí nɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù kó muwɛ̃rímú, kɛ̀ Kuyie ntɔ̃rɛ̀
    dɔ́ kɛ́ tì yĩ̀ɛ̃́tɛ́.
  san-GUJ: તતસ્તૈ ર્વિષયૈસ્તે યન્ન સ્વાન્ કિન્ત્વસ્માન્ ઉપકુર્વ્વન્ત્યેતત્ તેષાં નિકટે
    પ્રાકાશ્યત| યાંશ્ચ તાન્ વિષયાન્ દિવ્યદૂતા અપ્યવનતશિરસો નિરીક્ષિતુમ્ અભિલષન્તિ
    તે વિષયાઃ સામ્પ્રતં સ્વર્ગાત્ પ્રેષિતસ્ય પવિત્રસ્યાત્મનઃ સહાય્યાદ્ યુષ્મત્સમીપે
    સુસંવાદપ્રચારયિતૃભિઃ પ્રાકાશ્યન્ત|
  ake-NT: To' ena' isenpoika'pʉ tiwano' kon pe tapiyo' kon pe to' esi pen tukai',
    e'tane ɨmɨrɨ'nokon iwano' pe, to' usaurokʉ a'tai ekamasa' rʉ'pʉ pɨ', kamoro wakʉ
    itekare ekamanin nan ɨpɨ'nokon winɨ, Wakʉ A'kwarʉ, Epʉn poi enno'sa' winɨ. Inserʉ
    amʉ' rɨ nɨrɨ enurikʉ serɨ ton ɨnenpai.
  qvn-NT: Chaura Diosga musyachira unay willacugnin runacunata canan wichan noganchipag
    ruracänantam, nätan manam paycuna wichan ruracänantachu. Chaytam cananga, jana
    pachapita cachramungan Santu Espíritu yanapaptin gamcunata yachrachipäcushuray.
    Chaycunatam musyayta munapäcura alisca jana pachachru Diospa angelnincunas.
  tku-NT: Dios cāmāca'tzīnīlh jāna'j na'a'kspula xlīmacua xlaca'n ixtalahui'lāna'lhcus.
    Chuhua'j a'kspulamā'lh xlīmacua hui'lāna'uj quina'n. Huā'mā' ū'tza' tū cātahuanin
    xlaca'n tī cātamāsu'yuni'n xatze tachihuīn ixla' Jesucristo. Xlaca'n ixcātalīmāsu'yuni'yān
    hui'xina'n ixlīmāpa'ksīn Espíritu Santo tī macamincancha' nac a'kapūn. Ixlīpō'ktu
    huā'mā' ángeles taca'tzīcu'tun.
  bjk-bjk: God ixo osen tö idi bara kaim idi xo tinenge xarnang abo propet ulamun
    ina na rua gene idi iat. Kaim. Idi toxo rengrengen ina na rua gene e mum. Me idi
    nang toxo wöwörö lölös se mum ma atöngösen deek ma xö lölös möxö Töxödös ne Tanono
    meriso xö watmaep, idi toxo töngösen e mum ulamun inabo lalaa iat. Ma inabo lalaa
    nang abo angelo te mamaa bere idi tabo ösöxö.
  msy-2020: God kamaghɨn men aka, me uari bagha ingarir puvatɨ, me ia bagha ingari.
    Ezɨ God uan nguibamɨn uan Duam anemadazɨ a izaghirɨ, ezɨ Godɨn Duamɨn gavgavimɨn
    gumazir Akar Aghuim akuriba God amizir bizibar gun ia mɨgei. Ezɨ enselba uaghan
    bizir kabagh foghasa bar ifonge.
  bpr-bpr: Yé fgadè Dwata di dale na i nimòla ayé ise ku gamfye di dale, bay di gamu,
