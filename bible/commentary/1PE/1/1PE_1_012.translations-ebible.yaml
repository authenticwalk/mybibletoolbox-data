  pan-pan: ਸੋ ਉਹਨਾਂ ਉੱਤੇ ਇਹ ਪ੍ਰਗਟ ਕੀਤਾ ਗਿਆ ਕਿ ਉਹ ਆਪਣੀ ਨਹੀਂ ਸਗੋਂ ਤੁਹਾਡੀ ਸੇਵਾ ਲਈ ਉਹ
