  aii-aii: ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ ܐܸܠܵܝܗ‌ܝ ܕܠܹܐ ܝܗܘܵܘ ܒܸܥܒ݂ܵܕܵܐ ܚܸܠܡܲܬ ܠܓܵܢܵܝܗ‌ܝ ܐܝܼܢܵܐ ܐܸܠܵܘܟ݂ܘܿܢ،
