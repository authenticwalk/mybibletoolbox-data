  mdy-ETH: ዬያታ ፆኦሲ ማሊፆ ኬኤዛ ዓሳ ማዼሢ ዒንሢም ማዓንዳፓዓቴም ፔኤም ማዒባኣሢ ዔያቶም ፔጋዺ ዔርቴኔ፤ ዔያታ ዒንሢም
