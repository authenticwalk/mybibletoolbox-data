    euch das Evangelium gepredigt haben durchden vom Himmel gesandten Heiligen Geist,
    Dinge, in die die Engel hineinzuschauen begehren.
  mcb-NT: Kantankicha yogari Tasorintsi ikantaigakeri gara ineaigiro iriroegi ontsatagakenkanira
    magatiro ikamantakogeigakerira, intiegitari neaigakerone impogiiganankitsinerira.
    Irorotari maika ikenkitsatakoigakerira kenkitsatimoigakempirira ikamantaigakempira
    tyara ikanta Tasorintsi yogavisaakotantira, irirotari gaveakagaigakeri Isure Tasorintsi
    poniankicharira enoku. Yogari isaankariite Tasorintsi ikogaigavetaka irogotasanoigakeromera
    magatiro oka ikenkitsatakoigakerira.
  yle-yle: Yi ngwo a w꞉ee ngópu, daa yi chóó yi l꞉êê dîy꞉o dnya a d꞉êê, ngmênê nmyi
    l꞉êê dîy꞉o dnya a d꞉êê. Kópuni a d꞉êê tumo, Yesu ngê ntiye too, wunê kînmyi ny꞉ee
    tumo. N꞉ii knî y꞉oo yi kópu dyuu nmye mî vyi tumo, Chóó Lémi u Ghê Dmi ngê nmye
    yinê a dy꞉ââ too. Yi kópu woni dé, enjel knî y꞉oo doongê w꞉ee tumo. Ntênê u yi
    y꞉e a kwo, Nmo w꞉ee té.
  swh-1850: Mungu aliwafunulia kwamba wakati walipokuwa wanasema juu ya hayo mambo
    ambayo ninyi mmekwisha sikia sasa kutoka kwa wale wajumbe waliowatangazieni Habari
    Njema kwa nguvu ya Roho Mtakatifu aliyetumwa kutoka mbinguni, hiyo kazi yao haikuwa
    kwa faida yao wenyewe, bali kwa ajili yenu. Hayo ndiyo mambo ambayo hata malaika
    wangependa kuyafahamu.
  ese-NT: 'Eyacuiñajjiya ma esohui huohuijji cuana jjashahuaba meequi ca poa jama
    peaꞌai baꞌa: —Miquianajaya esohui cuanajo ojjaña cuana quijje nei quea bihui nee
    poaje. Jamatii jjeya miquianajaya maya ba jjima —jamaya yahuajo nei nei poa. Jjeya
    Eyacuiñajjiya Edojjoshahua Pame huoojea canaje esohui huohuijji cuana huasijje
    Jesosa Quitojo huohui meesahuaa miquiana huasijje. Oya cuanaa esohui huohuijjija
    esohui, ma yahuajo baꞌya poaja jayojja jama huohui cani. Ma esohui quea pame nee
    Jesosa Quitojo Eyacuiñajjija esohuidojojji cuana eyajo nequi ba sa poani peaꞌai.'
  jac-NT: Yajaꞌ yakꞌ Comam Dios yohtan̈elo ebnaj tato haꞌ huntekꞌan cuybanil yal ebnaj
