  zao-NT: Per tsaraa mtsow Diox myeen re profet lee re kuu ngetaa re profet kwent,
    nagte kuu gak lo re profet sinke leey nak par lee. Lee nal lee re koree nak kuu
    ndaa zha kwent lo goo por yalnabee chaan Mbi Nayon kuu ndyaad yibaa. ¡Ne asta
    re mandad chaan Diox ngwalaaz gawii re koree!
  byx-byx: Dav ama Ngemumaqa qa reqerl a ra ne lungera ama lengi, ai quasiq ai nget
    bareq a ra, dap diiv iirang ngere baingses iara. I quasiq ai ama Aamki-na-ra ta
    iil ip bareq a nas per araa giqi, dap ta iil ip bareq auut. Ama Qevepka ama Glasingaqa
    ka nem iari ip te sil ne ama Lengi ama Atlunget. I maikka liirang aa mai, dai
    iirang manarevuk. De qatikka ngen ama Angeluqena dai re narliip tet lu liirang
    aa i diip baing se iirang.
  ctu-CTI: Pero Dios ti yʌq'ueyob i ña'tyan jini tsa' bʌ i xiq'ui i yʌle' Dios cha'an
    mach i bajñel i cha'añobic jini t'an tsa' bʌ wʌ alʌyob. Pero ti wi'il tyo joñonla
    mi quej lac ña'tyan. Wale jiñʌch jini t'an cha'an laj cotyʌntyel chʌncol bʌ la'
    subentyel ti jini tsa' bʌ i cha'leyob subt'an cha'an ti' p'ʌtyʌlel Ch'ujul bʌ
    i Ch'ujlel Dios tsa' bʌ chojqui tyʌlel ti panchan. Jini ajtroñelob i cha'an Dios
    ch'oyolob ti panchan wersa yom i ch'ʌm'eñob i sujmlel je'el.
  zos-NT: Pero jøsi'cam je tza'maṉvajcoyajpapø yac musyajtøju que ji'ndyet ji'quis
