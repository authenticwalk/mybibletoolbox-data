    cjiri títa jinocaata nina mipʉre mʉsare sã yahua. Tí buheare anjoa cʉ̃hʉ tuaro
    masi duaa tiri jire.
  sbk-sbk: Yakunkwilwe hwa kuwa aje bhabhombelaga imbombo izi natwi hwabhibho twali
