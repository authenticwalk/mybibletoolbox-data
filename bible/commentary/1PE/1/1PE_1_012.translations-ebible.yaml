    ŋiŋigo jiki fukeru buŋoŋaŋuŋ osenimiŋ, oi bapi yabeku goinebi.” Oŋu yajiru kajeqouŋ
    buŋo yareya, niŋo goineji oi damaŋ yoo roregaru mitaniŋga yarebi manebuŋ. Kristoji
    Moro Tiriine Sombuŋgone soreme wakiru ŋiŋigo boburoku dobe yabeko Bobiaŋ Biŋe
    miku maŋ bapakare eyareru gobuŋ, yoŋoji Biŋe buŋo oi akoŋ miku gobuŋ. Kajeqouŋ
    buŋo ore foriine fukeko Sombuŋ mimerereŋpunoŋunji oŋuakoŋ oi piku ŋoneto fuŋine
