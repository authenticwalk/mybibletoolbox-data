  piu-2006: Katutjalu tjananya palumpa wangka watjalpayi tjuṯa watjaṉu, “Ngayuku wangka
    piipa tjuṯangka wakanma!, ngulaya yaṉangu tjuṯangku kulintjaku. Wiya nyurrangarri
