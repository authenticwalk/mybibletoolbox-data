  lif-NT: ᤂᤢᤏᤡ᤹ ᤔᤠᤱᤛᤣᤘᤠ᤺ᤴ ᤀᤠᤒᤠᤅᤣ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤡᤏᤡ᤹ ᤗᤠᤃᤡ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤛᤡᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗ ᤁᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤢᤰᤛᤠᤶᤗᤠᤶᤒᤠ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤀᤡᤱᤃᤧᤶᤓᤥ᤺ᤛᤡᤖᤥ॥ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤀᤥᤔᤧᤵᤔᤠ
    ᤛᤠ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤔᤧᤘᤕᤧ॥
  mie-NT: De nī stéhēn Yāā Dios nūū dē jāá nsūú maá dē cunī ndá tiñu jā ní nacani
    dē ñúcuán, chi sa maá ó cúu jā cunī. De mitan ja nī jini ndá máá nú tūhun ñúcuán,
    chi ndācá tēe nácani tūhun jā scácu yā yóhó, nī nacani dē nūū nū, nī nsāhá poder
    Espíritu Santo jā ní nquiji ichi andiví. De tūhun ñúcuán chi jondē ndá máá ángel
    Yāā Dios nánducú tácua ná jícūhun inī.
  san-TIB: ཏཏསྟཻ ཪྻིཥཡཻསྟེ ཡནྣ སྭཱན྄ ཀིནྟྭསྨཱན྄ ཨུཔཀུཪྻྭནྟྱེཏཏ྄ ཏེཥཱཾ ནིཀཊེ པྲཱཀཱཤྱཏ།
    ཡཱཾཤྩ ཏཱན྄ ཝིཥཡཱན྄ དིཝྱདཱུཏཱ ཨཔྱཝནཏཤིརསོ ནིརཱིཀྵིཏུམ྄ ཨབྷིལཥནྟི ཏེ ཝིཥཡཱཿ སཱམྤྲཏཾ
    སྭརྒཱཏ྄ པྲེཥིཏསྱ པཝིཏྲསྱཱཏྨནཿ སཧཱཡྻཱད྄ ཡུཥྨཏྶམཱིཔེ སུསཾཝཱདཔྲཙཱརཡིཏྲྀབྷིཿ པྲཱཀཱཤྱནྟ།
  qve-NT: Ichaqa chay profetakunapa willakusqankuqa manan paykunapa tiemponkupaqchu
    karan, aswanqa noqanchispa tiemponchispaqmi. Chaytan Diosqa paykunaman entiendechiran
    ashka watakuna antestaraq. Chay allin willakuytan Jesucristomanta yachachikuqkunaqa
    chayraq qankunaman willasurankichis, cielomanta hamuq Santo Espiritupa ancha atiyninwan.
    Chay willakuykunatan cielopi angelkunapas yachaytapuni munanku.
