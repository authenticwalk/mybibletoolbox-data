  kmg-kmg: Jaŋe gie bambiŋ irec fârine jaŋacnao mâcne, ŋoŋerao fuaocte mukicne, i
    jaŋe mufua-jarekicne. Eme šâhec irec fârine fuame Tiri Mârozi sambâŋkonec waharâ
    mitiŋic neŋgoc ŋejareme Biŋebiaŋ muromackembiŋ jaŋe hâcne findaŋdâŋte fârine mujaŋgeŋke-ŋarembiŋ.
    Dâŋ irec šuhucne aŋelo jaŋe wâc mana šiguaniŋte buââkec jueŋgopieŋ.
  aso-aso: 'Viseꞌ ikevo Oꞌmosoꞌmo tiꞌ lo ngelebizineꞌ ve: Ingine Kilisitoꞌ gehelineꞌ
    initekumuꞌ li sotoꞌ igi gono daniꞌ nene angiseꞌinemuꞌ dami asi lengikumuꞌ daniꞌ
    nene Oꞌmosoꞌmo ngelebizavo gilaniꞌ ve. Idoꞌ aꞌmine Kilisitoꞌnimuꞌ laniꞌ gamazi
    nene idise lingine mo gilikeve. Oꞌmosoꞌmo Sikalahuꞌ Okulumokutiꞌ lelita imiselineꞌ
    neꞌmo do ote-ngedavo Kilisitoꞌnimuꞌ gamazi lamineꞌ li sotoꞌ igi li-lingimave nete
    nene mo li sotoꞌ igi li-lingimikevo gilikeve. Idoꞌ aꞌmine li-lingimaniꞌ gamazi
    laminekumuꞌ nene angeloꞌ netesi nene ma ningo geleloinakoo li gili minaaꞌ nave.'
  uli-uli: Deus ye kewar ngalir profeta ka le yengang kala yar ila te mmaler chog,
    bo wol mmalmi irel yar kekapta kofael mekla hami hasa rongrong igla mo irer rechokla
    re kekpata Hapatpat Momay we irel mala kkamelal Espritu Santus le ye bidiy mo
    wol laeng. Ika tot formel le angelus mwo ngo re dipli be rebe medaf iyang.
  nin-NT: Abachi à da ba di inkindirr inggi yi si taka la ni ivi imbarr yi hen. I
    taka la nu ugo ka ase shishemi, ni ivi imba yi. Ziza nggo imba i wo Ure ku wre
    ku na angu ka abangga ba nggo Izhi Iwre i zhi nu unkplassu yi i du ba re nggo.
    Uwanggo a si inkindirr yi nggo abitu ba Abachi ba mi a zha da aba ta hi aseki
    ka nggo a ko la nggo.
  acu-NT: Yus ni chichame etserin ainaun yaanchuik nekamtikiamia nunaka niin pachiska
    aamtikrachmiayi. Antsu atumin nekamtikramratas aamtikramiayi. Tura Yus ni Wakanin
    nayaimpinmaya akupkau asamtai, ni kakarmarijai Yusnum uwemratin chichaman atumin
    etserkarmia nuke nu chichamnasha yamaisha ujatmarme. Yuse awemamuri ainausha nu
    etsermaun pachisar paan nekaawartas wakerinayat yuumatinawai.
  cak-WNT: Pero can xk'alajsex chique ri achi'a' ri' chi ronojel ri xquibij ri xtuc'ulwachij
    ri Cristo, ma ya ta chupan ri quitiempo riye' ri xtibanatej wi. Xa c'a ya re pa
    katiempo riyoj xbanatej wi. Y yac'a ch'abel ri' ri nitzijox chiwe riyix wacami
    cuma ri achi'a' ri can ye to'on ruma ri Lok'olaj Espíritu ri takon pe chila' chicaj,
    tek niquitzijoj ri lok'olaj ch'abel ri niya'o colotajic. Y ronojel c'a re' hasta
    ri ángeles sibilaj nicajo' niquetamaj.
  ebk-ebk: Enpakaammon Apo Dios kan chicha ay nan enpadpadtucha at achi matongpar
    para as nan omammayancha ad pus-uy, ngem kun at para as nan omammayanyu ad wani.
    Tay nan hana enpadpadtucha at hiyasa us nan insursuron nan chiyuycha nangekaskasaba
    as nan Ammay ay Chamag kan chakayu babaen as nan pannakafialin nan Espiritu Santo
    ay naifiaor ay nurpu ad chaya. Uray nan angheles at laraychuncha ay maawatan ay
    ustu chaná.
  spa-PDDPT: A ellos se les reveló que no administraban esto para ellos mismos sino
    para ustedes. Tales cosas les fueron anunciadas por los que predicaron estas Buenas
    Noticias según el Espíritu Santo enviado del cielo. Los ángeles anhelan mirar
    esto.
  ruf-ruf: Imulungu kawaghubulila manabii ka ng'awesang'anile iwenyegho bae, ila wawasang'anilani
    mwemwe, hala hawalongile mbuli tsino tsamlongelighwe sambi ne iwanu wala iwawapetele
    Imbuli Inoghile kwa ngupfu ye Ghumuhe Mwenzeluka iyatumighwe ne Imulungu kulawa
    kulanga. Hata wamalaika wosulukila kumanya mbuli tsino.
  gun-gun: Ha'e ramo ha'e kuery pe oikuaa uka ojeupe guarã e'ỹ ayvu omombe'ua, ha'e
    rã peẽ kuery peguarã, mba'eta omombe'u ma voi raka'e mba'emo aỹ peẽ kuery pe oikuaa
    ukaa va'e. Mba'eta pendevy pe ae ayvu porã mombe'ua kuery omombe'u, yva gui Nhe'ẽ
    Ky'a E'ỹ ombou pyre rupi. Ha'e ramigua ma anjo kuery eteve voi oikuaa porãvexe
    teĩ okuapy.
  agu-BL: Ej nin ja lajluchax ẍchiwutz yi qui sbajok yi jun xtxolbila'tz yi e' oc
    tan stz'ibe'n, te yi tiemp yi ate' cyetz, ma na txumijt tan Ryos jalen te yi ketz
    katiemp. Ya'stzun yi balaj stziblal yi ja wi't txolij scyeru' tan porer yi Espíritu
    Sant. Na i'tz ite'n nin xtxolbila'tz yi tz'iba'nt cyen cyak'un yi e' elsanl stzi'
    Ryos tentz. Nin ya'stzun yi balaj stziblal yi nternin na el cyalma' yi e' ángel
    tan tele'n chitxum tetz yi ẍe'n sbne'.
  isn-isn: Ikakunukulwa kuanyakidagu kuza aitumila munkani zizi, hangi singa kunsoko
    itu, ao mahumo na nkani izi kukiila ao naialetile ulukani lang'wa Kilisto kitalanyu
    kunzila ang'wa ng'waung'welu nautumilwe kupuma kigulu, inkani izi ingi ataiamalaika
    akulowa kukunukulwa kitalakwe.
  eng-PEV: His spirit told them that the message wasn’t for themselves, but it was
    for you. That all happened a long time ago, and now God’s people have told you
    that good message about Jesus. The Holy Spirit from heaven gave them power to
    talk to you. This is all very wonderful. Even God’s angels in heaven don’t know
    all about the things that God does to save people, and they want to find out more.
  ilo-ULB: Naiparangarang daytoy kadagiti profeta a pagserbiandanto dagitoy a banbanag,
    saan a para iti bagbagida —ngem para kadakayo—ti panangibaga kadagitoy a banbanag
    babaen kadagiti mangyeg iti ebanghelio kadakayo babaen iti Espiritu Santo a naibaon
    manipud langit, banbanag nga uray dagiti anghel ket tartarigagayanda a maiparangarang.
  pir-NT: Tiquina yahuyuri tiquinare masi pehogʉ̃ yeati ijierahye. Maripʉre masi pehogʉ̃
    yeatire sa ni yahue tiahye. Tire tiquinare masigʉ̃ yeahye Cohãcjʉ̃. Ʉhmʉsepʉ ahtariquiro
    Espíritu Santo yedohoye mehna yojopʉre quehnoañe buheyere mʉsare ʉsã yahuaja.
    Panopʉ mʉsa masiatire tiquina yahuyuri tita ijire yojopʉre mʉsare ʉsã yahuye.
    Ti buheyere angele gʉ̃hʉ tutuaro masi duae tiahye.
  anv-NT: Ɛsɔwɔ apyɛ bɔɔ́ ɛkpávé Ɛsɔwɔ bina akaá nnó utɔɔ́ bina ɛbwɔ́ ápyɛɛ́
    fɔ́ né galɔ́gálɔ́ ɛbwɔ́ ambɔɔ́, ápyɛɛ́ lé né galɔ́gálɔ́ nyú. Unó bi ɛbwɔ́
    ágaré, ɛlé wyɛ ubi ne ágare abya melɔ́mélɔ́ ɛta ɛnyú. Ne ɛlé Mendoó Ukpea
    ɛwé Ɛsɔwɔ atɔme ɛtané né mfaánebuú ne ɛchyɛɛ́ ɛbwɔ́ utó ágare unó bina.
