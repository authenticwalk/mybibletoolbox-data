    tusar wakeruiniawai, túrasha tujintiainiawai.
  otm-NT: Pɛ bi xi Oją ʉ yʉ pøngahyą ngue hin da bąsɛ, xinga gue'ʉ yʉ ją'i mi 'bʉhmbʉ,
    pɛgue gue'a go i sijʉ a ya nangue ran ho ma'da'yo. Nɛ nu'ʉ to bi xijʉ na, bi ma
    nangue rá Hogandąhi bá pɛnpa Oją. Nɛ'ʉ yʉ́m 'bɛhni Oją mahɛ̨ts'i ɛ̨mmɛ in nde
    da bądi 'bɛ'a nam bøn a i sijʉ ya.
  dah-dah: Mel gobe mata goyen goke tagalde hinhan gega, mata gobe yeŋ hinhanya goyenter
    forok yeŋ yeŋ ge moŋ, kame kame deŋ hitte forok yiyyeŋ yeŋ Al Kuruŋ beleŋ yinyiŋ.
    Niŋgeb go mata gobe gayenter Yesu niŋ yitiŋ mere igiŋ goyen tagal tagal mar beleŋ
    Holi Spirit Al Kuruŋ hitte mat watiŋ gote saŋiŋde saba dirde hike nurde haŋyen
    go goyen. Al Kuruŋyen miyoŋ wor mata kuruŋ goyen daha mat forok yiyyeŋ goyen kentewoŋ
    yeŋ nurde haŋ.
  tnk-tnk: Kumwesən rɨno pui pen m profet me nəha mə nəɡkiariien me səməme irəha kamhəni
    həpkəɡkiari mhə ia nəpɨn səvənraha mə trasitu ia nirəha, mətə haməɡkiari ia nəpɨn
    səkɨmiaha trasitu ia kɨmiaha. Narimnari me i profet kupwən me həməni təkwtəkwuni
    hiəuvəreɡi raka rɨməuku pen ia tərhui nərmama səməme hənəvisau nəɡkiariien amasan
    səvəi Kristo m kɨmaha. Nəɡkiariien səvənraha rɨməuku pen ia Nənɨmwɨn Ikinan sə
    Kumwesən rərhi pehe i. Narimnari me i naɡelo me irəha mwi hokeikei mə tuhətoni
    mhəukurən.
  kpr-kpr: Gekaá, jo totofo nenda evevadae sae ava, God ijugetiri, feroveta amo ne
    kasama useri. Amo, nene amboda jebuga tambovo dae sise, feroveta aminge gembudo
    ghuseri. Amingetero dadabetiri ainda amboda, God nunda Asisi Kakara dirigetiri
    vose fira nunda fakina mutiri budo, Bino Eveva ainda aghi kakato era nemokena
    buvudo, osa setero ne niningusevu. Geka resena emo, aneya nemo kasama ari dae
    uju beká ava eraera.
  san-IAS: tatastai rviṣayaiste yanna svān kintvasmān upakurvvantyetat teṣāṁ nikaṭe
    prākāśyata| yāṁśca tān viṣayān divyadūtā apyavanataśiraso nirīkṣitum abhilaṣanti
    te viṣayāḥ sāmprataṁ svargāt preṣitasya pavitrasyātmanaḥ sahāyyād yuṣmatsamīpe
    susaṁvādapracārayitṛbhiḥ prākāśyanta|
  nho-nho: TeAtua ni hakaari ake ki ana pure raa maa naa heuna laatou naa see mee
    ma ki tokonaki ki laatou; laatou e heheuna ki tokonaki ki kootou. Laatou ni tarataraina
    laatou naa taratara teelaa ku llono kootou i te saaita nei i naa hakaea atu te Lono
    Taukareka raa naa tama e tauria naa mahi TeAitu Tapu, te tama ni heunatia mai
    i te lani. Teenei ko naa mee naa ensol raa iloo e fiffai maa laatou ki illoa.
  gym-NT: Akwa kukwe btä nitre Ngöbö kukwei niekä käkwe blitabare ye abko ñakare kräke,
    akwa kukwe kuin ye abko munkrä mtare abko Ngöbökwe mikani gare ietre. Kukwe ye
    abko mikanina gare munye mtare angwane, Ngöbö kukwei Jesukristobtä mikani gare
    munye ni mda mdakwe. Ngöbö Üai Deme di kri kä käinbti juani ara jire köböire niaratre
    käkwe kukwe ye mikani gare munye. Kukwe ye abko angele kä käinbti tö gai bäri
    arato.
  azg-NT: Majoꞌ totsiꞌman Tyoꞌtsꞌon ndëë nanꞌñeen na joo jñꞌoon na toninncyahan, tyíꞌvacüjaꞌhanꞌ
    joohan. Joo jñꞌoonꞌñeen na jndë macondyehoꞌhanꞌ nanein, macüenta nquehoꞌhanꞌ.
    Nque nnꞌan na jndë tonanꞌneinhan jñꞌoon naya ntyja ꞌnaanꞌ Cristo ndëëhoꞌ, tonanꞌquindyihan
    ꞌoꞌ ntyja ꞌnaan jñꞌoonminꞌ yo maninjuu najndei na tsixuan nquii Espíritu Santo.
    Joo jñꞌoonminꞌ, nque ángeles ninꞌcüaaꞌ jndyi nꞌonhinhanꞌ.
  bhd-bhd: पन परमेशरे इन अपने गल्लां ज़ोनेबालन सेइं ज़ोवं, कि तैन केरो सन्देश तैन केरे
    अपने आपेरे लेइ नईं, पन तुश्शे लेइ आए। तै सन्देश यीशु मसीहेरे बारे मां खुशखबरी
    आए, ज़ै तुसेईं इस वक्त शुनी। परमेशरे स्वर्गेरां पवित्र आत्मा भेज़ो कि लोकां केरि
    मद्दत केरे कि तैना तुसन खुशखबरी शुनान। इन सब एत्रू हैरान केरनेबालू ए कि स्वर्गदूत
    भी इन हेरनेरी बड़ी इच्छा रखतन।
  too-NT: Dios cāmāca'tzīnīlh que huā'mā' tū' ixpātle'kelh līhuan xlaca'n ixtalahui'lāna'cus.
    Lā' chuhua'j pātle'kemā' līhuan lahui'lāna'uj quina'n. Huā'mā' ū'tza' a'ntū cātahuanini'
    xlaca'n a'ntī cātamāsu'ni'ni' huan xatzey tachihuīn ixpālacata Jesucristo. Xlaca'n
    ixcātamāsu'ni'yāni' hui'xina'n por ixlīmāpa'ksīn huan Espíritu Santo a'ntī macamincancha'
    nac a'kapūn. Lā' ixlīhuāk huā'mā' huan ángeles tamāchekxīcu'tun.
  ind-AYT: Kepada para nabi itu dinyatakan bahwa mereka bukan melayani diri mereka
    sendiri, tetapi melayani kamu dalam hal-hal yang kini telah disampaikan kepadamu
    melalui orang-orang yang mengabarkan Injil kepadamu dengan Roh Kudus yang diutus
    dari surga, hal-hal itulah yang sangat ingin disaksikan oleh para malaikat.
  cjo-NT: 'Omaanta ikamantakirini Tajorentsi: “Eero piñiiri eerori, omaantakya riraga
    ñiiriri rirotaki impaetatsini ijeeki iinja”. Tema aaka iroñaaka ikenkithatakotzitakae.
    Iroñaaka otyaantakina Ishire nokenkithatakagaeyakimini, nokamanteeyakimini rowawijaakotantzi
    Jesoshi, riraga Rotyaantanewo. Tema ikowaperoeyawitakani ronampiripaeni rirori
    riyotaperotero tsika akantyaari awijakotantyaari.'
  nsn-nsn: A Iabena Dedeil ke uakalahara tasir propet, maeit ahikisina pah ra poul
    katongo pukis, bo ra poul pono tamiuoum tar binaka ra hire tar haua kung longoro
    me giamehene daan tosno tamatang ualualatue God, ka hire tauete pe tamiuoum toro
    Uelhire Uaia ro la tur tar Iabena Dedeil geke la turuha i Heuen. Doho anggelou
    ra marang ate pono tar inetenin.
  san-DEV: ततस्तै र्विषयैस्ते यन्न स्वान् किन्त्वस्मान् उपकुर्व्वन्त्येतत् तेषां निकटे
    प्राकाश्यत। यांश्च तान् विषयान् दिव्यदूता अप्यवनतशिरसो निरीक्षितुम् अभिलषन्ति
    ते विषयाः साम्प्रतं स्वर्गात् प्रेषितस्य पवित्रस्यात्मनः सहाय्याद् युष्मत्समीपे
    सुसंवादप्रचारयितृभिः प्राकाश्यन्त।
  tna-NT: 'Espíritu Santo ja uja bahue ametaidha huecuana: “Micuaneda beju pupejiji
    su, Cristo ye mundo su epue. Aimue micuaneda eba mahue. Pia cristiano cuana ja
    bahui Cristo epue ebatayu.” Beju jiahue mu Cristo pueana. Jiahue Diusu sa quisaquisa
    puji cuana Cristo jepuiti quisa saida cuana micuana peje su quisaquisa putana.
    Espíritu Santo cielo jenetia pueana. Diusu sa quisaquisa puji cuana etsahuatani
    mesa ai quisa saida cuana micuana peje su quisaquisa papu puji. Beju ángel cuana
    biame tueda Cristo jepuiti quisa saida cuana shanapaenija.'
  lid-lid: Arile, Kindrei leheyani iri propet, ta sahou oro asehek na boho oro, idoh
    winiyan basahan na len iri ado kon munyak dah, ma lakou nane doh kameh aseben
    iri bwe. Iy tiye toro ta saba lakou kameh asahan na bolo len hamon tiri mwan ma
    badih basahan kon munyak bwe le. Iri propet badeh, asehek sahou ta nyala iri lakou
    kameh asahan nadah, aha ndranuhun sahou mwasin badu boho iri lau mene ndrame ndrasehek
    taha ta aliy. Malawin Ndrabun ta Kindrei badeh, udu kandrah eme andri kon munyak,
    ma i la-u iri lau tan, ma iri ame atiye sahou mwasin doh kewek taha. Iri angelo
    badu kandrah ale, aso-ok labai ta akohok tanan ta kati sahou mwasin ta Krais.
  wim-wim: Puth God.angan waaꞌ-waaꞌ thant wik inanganiy thanttakam thonakam yaꞌa,
    puth niiyant yotamantana. Aꞌ niiy nyiingk-nyiingk ngeeyan wik inana Christ.antaman,
    pam wiy al-alantamana wik nungantaman waaꞌ-waaꞌin niiyantana. Nil God.angan Ngeen-Wiy
    Min nungantaman kuch thant anpal kenyana, ngangkang yipam ngoonchow thanttanga,
    nanpalan than wik minan engkanang ngul waaꞌ-waaꞌin niiyantana. Than ngaantiyongkangan
    kaangk wik inangan meeꞌmiy wun-wunayn, puth yaꞌa.
  zga-M: Lulikhunekela mwu vanyamalago ukhuta valaku nchivombela imbombo inchi soyi
    vile ya vene vavo. Lino ulwakhuva yenyo amambo aga ukugendela kuvala avigiga ilivangeli
    kulwumwe kwu njila ya mepo umbalanche uvya suhiwe kuhumo kukyanya, aga navavasuhwa
    vinogwa uluvonekela kwu lwene.
  yom-yom: Baba monisa ti mambu beni momo baba kamba, masia ba mu diambudiawu ko vayi
    mu diambu dieno. Buabu balukamba mambu beni kuidi batubobo balusamunina Nsamu
    Wumboti mu nzila yi lulendo lu Pheve Yinlongo, yoyo yiba ku Diyilu. Ayi zimbasi
    zimmonanga phuila mu mona mambu beni.
  san-SIN: තතස්තෛ ර්විෂයෛස්තේ යන්න ස්වාන් කින්ත්වස්මාන් උපකුර්ව්වන්ත්‍යේතත් තේෂාං
    නිකටේ ප්‍රාකාශ්‍යත| යාංශ්ච තාන් විෂයාන් දිව්‍යදූතා අප්‍යවනතශිරසෝ නිරීක්‍ෂිතුම්
