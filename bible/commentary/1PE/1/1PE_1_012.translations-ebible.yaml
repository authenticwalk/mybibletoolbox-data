  ceb-ULB: Kini gipadayag ngadto sa mga propeta nga wala sila nag-alagad alang sa
    ilang kaugalingon, apan alang kaninyo. Kini mao ang ilang gibuhat mahitungod sa
    mga butang nga gisulti kaninyo pinaagi niadtong gipasabot sa Balaang Espiritu,
    nga gipadala gikan sa langit. Kini mao ang mga butang nga bisan ang mga anghel
    nagtinguha nga mapadayagan.
  ces-LB: Bylo jim však zjeveno, že k těmto událostem nedojde za jejich života, ale
    o mnoho let později – za vašeho života. Jsou to pravdy, které vám byly zvěstovány,
    rozhlašovali je lidé zmocnění týmž z nebe seslaným Duchem svatým. Jsou to tak
    zvláštní a úžasné věci, že i andělé v nebi touží do nich důkladněji nahlédnout.
  mkn-mkn: Ais Kristus pung Roh, ju kasi tau sang itu jubir dong bilang, bukan dong
    yang lia, ma bosong yang dapa lia ini hal dong. Naa, sakarang bosong ju dapa dengar
    soꞌal ini hal dong, tagal Tuhan pung Roh Barisi dari sorga su kirim orang laen
    ko pi kasi tau Tuhan pung Kabar Bae sang bosong. Padahal Tuhan pung ana bua dari
    sorga dong ju ada kapingin mau lia ini hal dong.
  pol-UBG: Zostało im objawione, że nie im samym, lecz nam służyły sprawy wam teraz
    zwiastowane przez tych, którzy wam głosili ewangelię przez Ducha Świętego zesłanego
    z nieba. W te sprawy pragną wejrzeć aniołowie.
  qxh-NT: Chaypis tantiyacunan mana camacaranchu. Manchäga nuwanchita willapämaranchi.
    Tantiyacunanchipaj Tayta Diosninchi camacächisha. Janaj pachapita Espíritu Santuta
    caćhamusha. Chaymi rimachiptin, waquin willacujcuna Jesúspita willapämashcanchi.
    Willapämashanchita anjilcunapis tantiyacuyta munaran.
  nwi-nwi: Mərɨg Kughen rɨmnhajoun profet kupən mɨnə mə narɨmnar mɨnə a kɨmnhani-ərhav
    ye nɨkarɨn kape Kristo tukhapəh nhatərhav-pəyen ye nɨpɨg kapəriə, mərɨg tukhatərhav-pə
    ye rao e kasarə iran ai taktəkun mɨne. Kɨni taktəkun ai, narmamə kamhani-ərhav
    nəgkiarien kape Nəvsaoyen Huvə kɨmi əmiə ye nəsanɨnien kape Nanmɨn kape Kughen
    yame ramsɨ-pən ye rao ye neai. Kɨni narɨmnar mɨnə a khahuvə pɨk, ror məkneikɨn
    mə agelo mɨnə mɨn kwəsorkeikei mə tuksəm mharkun narɨmnar yamə mɨne kɨmnhatərhav-pə.
  kmo-kmo: Yecha maji siikenen sawo tarek, kwo meejitar. God riita piirapet yenya
    mukuchiri yechi yon yenya kiyatayekasakech. Yaho. Yecha otii tar yo kwona kiyatayetar.
    Hadabas majin sawo ye i tawa ma ye Holi Spirit riiti hapaga boboyek kwona diita
    omutiik majin sawotar. Diita Spirit heven heechi ya sakar. Diita omutiik majin
    ejel ye eena hehar meejiken gegiyato.
  agr-agr: Nudiagtai Apajuí dekamtikauwai, atum juwi pujagminig nunikchatnai, duka
    atak tikich batsamtina nuaduí nuniktinai tusa. Nuna yamai Apajuí chichamen etsejin
    aina nu atumnak, Wakaní Pegkeji senchijin ujapainawai, Jisukristu nayaimpinmaya
    awemamua nunú uwemtijamainai tusag. Juka senchi wakejumainai, nayaimpinmaya aentskesh
    shiig dekainachu asag dekaatatus wakejuinawai.
  kyc-kyc: '@see-verse:1PE.001.011'
  urd-GVU: اُن پر اِتنا ظاہر کیا گیا کہ اُن کی یہ پیش گوئیاں اُن کے اپنے لئے نہیں
    تھیں، بلکہ آپ کے لئے۔ اور اب یہ سب کچھ آپ کو اُن ہی کے وسیلے سے پیش کیا گیا ہے
    جنہوں نے آسمان سے بھیجے گئے روح القدس کے ذریعے آپ کو اللہ کی خوش خبری سنائی ہے۔
    یہ ایسی باتیں ہیں جن پر فرشتے بھی نظر ڈالنے کے آرزومند ہیں۔
  yre-NT: Ɛn Bali -a -ci 'si -wlɛ 'nan, 'wɩnun zɩɛ ya'a dra o tʋ va dɩ, 'pian 'ka
    'bɔ nɛn an 'fluba 'gʋɛ -a crɛn -tɛ 'cɛɛ bɛ, 'ka tʋ va nɛn e dra. 'Wɩ zɩɛ Zozi
    Crizi -le 'wɩ 'nɔnnɔn nɛn minnun -a 'vɩ 'cɛɛ bɛ, -nyrɛn. Bali lei 'saun nɛn Bali
    -ta -a bɛ, -yɛɛ 'wɩ zɩɛ -a 'pa o 'le. Bali -le 'pasianɔn 'bɔ nɛn laji nun bɛ,
    o ya "va 'nan "o 'wɩ zɩɛ -a -tɔa.
  fuh-BKF: Ammaa Ruuhu oon hollii ɓe ko ɓe mbaajotoo ɗuum wanaa ko'e maɓɓe ɓe mbaajantonoo,
    wo onon ɓe mbaajantoo. Joonin du, waajotooɓe Kabaaru Lobbo njottinii on kabaaru
    oon dow baawɗe Ruuhu Ceniiɗo ƴuuruɗo dow kammu. Fay maleyka'en ina njiɗi faamude
    kabaaru oon sanne.
  arl-NT: Pueyasoori saaja nojori niishitiquiaari, na Sohuanu poojotanishano nojorini,
    cunoori maja tama nojoririajaaja na quiniu quiquiaari. Cuarta Pueyaso pueyanaa,
    ¡cunoori niaarano quiquiaari seetanujuanaa! ¡Tariucuacaanu poojotasano Pueyaso
    Jiyarosocoriquianojinijiiri tari tohuateequiaari! Jiyocuacaanuji jiyarosano Pueyaso
    Sohuanuuri Pueyaso rupaa pohuatanaa cumaquiquiaa, taa na cumaquiquiaari Pueyaso
    Jiyarosocoriquianojiniji pohuatanaacuaani. Naacuajitij, quiari naataja nia tojishano
    Jesucristojinijini, cunoori supuetanaa pohuatasano quiquiaaricuaja. Pueyaso seyajanaacuajaari
    pueyarano Pueyaso miishocoriquianoocua maatia niishiniuucua jiaatiaajuhuaj.
  ziw-ziw: Chohile awagubwilaga wadya wawoni kugamba ulosi udya walongaga nasuwo wawo
    mna wasankanaga kwa chausa chenyu, haluse ulosi uwo ulongwa kwenyu ni wadya walongile
    Mbuli yedi ya Yesu Kulisito kwa udahi wa Muye Ukukile asigilwe kulaila kwembingu.
    Mbuli izo wandima wa kwembingu wabesa wazimanye.
  grc-TR: Οἷς ἀπεκαλύφθη ὅτι οὐχ ἑαυτοῖς, ἡμῖν δὲ διηκόνουν αὐτά, ἃ νῦν ἀνηγγέλη ὑμῖν
    διὰ τῶν εὐαγγελισαμένων ὑμᾶς ἐν πνεύματι ἁγίῳ ἀποσταλέντι ἀπ᾿ οὐρανοῦ, εἰς ἃ ἐπιθυμοῦσιν
    ἄγγελοι παρακύψαι.
  nag-nag: Taikhan ke prokahit kori diya kotha to taikhan nimite nohoi, kintu jitia
    taikhan pora utu kotha khan koi dise juntu etiya apnikhan ke Isor laga susamachar
    prochar kora khan pora sorgo pora aha Pobitro Atma dwara apnikhan ke koi dise
    - etu kotha khan sorgodoth khan bhi etu khobor janibole bisi itcha korise.
  eng-OEBCW: And it was revealed to them that it was not for themselves, but for you,
    that they were acting as Ministers of the truths which have now been told to you,
    by those who, with the help of the Holy Spirit sent from heaven, have brought
    you the good news – truths into which even angels long to look.
  knj-NT: Pero jix ak'le yotajne el eb yu Dios tol ja' wan k'ane jix yal can el eb
    tu', man yetoj eb yei, pero tol ket yei. Ja' tinani' xin, albil xa can el e ex
    tzet utbil ye oc cu colbanil ti'. Jaon chi kal el sk'aneal yet colbanile, joan
    jix kal can el e ex. Ja' Santo Espíritu chejbiltej satcan, ja' jix oc ketoj yet
    jix kalon can el oj. Ila eb ángel jix yoche pax eb jix na'cha el wan ti' yu eb,
    pero ma ak'le yotajne el eb.
  deu-1912: welchen es offenbart ist. Denn sie haben's nicht sich selbst, sondern
    uns dargetan, was euch nun verkündigt ist durch die, so euch das Evangelium verkündigt
    haben durch den heiligen Geist, der vom Himmel gesandt ist; was auch die Engel
    gelüstet zu schauen.
  san-PUN: ਤਤਸ੍ਤੈ ਰ੍ਵਿਸ਼਼ਯੈਸ੍ਤੇ ਯੰਨ ਸ੍ਵਾਨ੍ ਕਿਨ੍ਤ੍ਵਸ੍ਮਾਨ੍ ਉਪਕੁਰ੍ੱਵਨ੍ਤ੍ਯੇਤਤ੍ ਤੇਸ਼਼ਾਂ ਨਿਕਟੇ
    ਪ੍ਰਾਕਾਸ਼੍ਯਤ| ਯਾਂਸ਼੍ਚ ਤਾਨ੍ ਵਿਸ਼਼ਯਾਨ੍ ਦਿਵ੍ਯਦੂਤਾ ਅਪ੍ਯਵਨਤਸ਼ਿਰਸੋ ਨਿਰੀਕ੍ਸ਼਼ਿਤੁਮ੍ ਅਭਿਲਸ਼਼ਨ੍ਤਿ
    ਤੇ ਵਿਸ਼਼ਯਾਃ ਸਾਮ੍ਪ੍ਰਤੰ ਸ੍ਵਰ੍ਗਾਤ੍ ਪ੍ਰੇਸ਼਼ਿਤਸ੍ਯ ਪਵਿਤ੍ਰਸ੍ਯਾਤ੍ਮਨਃ ਸਹਾੱਯਾਦ੍ ਯੁਸ਼਼੍ਮਤ੍ਸਮੀਪੇ
    ਸੁਸੰਵਾਦਪ੍ਰਚਾਰਯਿਤ੍ਰੁʼਭਿਃ ਪ੍ਰਾਕਾਸ਼੍ਯਨ੍ਤ|
  nob-LB: Gud viste dem at budskapet ikke gjaldt i deres egen tid, men for dem som
    skulle leve mye seinere. Nå har dette budskapet om frelse nådd dere. Guds Hellige
    Ånd, som Gud har sendt, har gitt utsendingene kraft til å komme til dere med det
    glade budskapet om Jesus. Det budskapet er så fantastisk at til og med englene
    lengter etter å få vite mer om det.
  ntj-ntj: Puru-ya tjapiranytja, “Wangka palunyanya-munta ngayuku-lampa?” Nyangka
    Mama Kuurrtu-tjananya yartakalu watjarnu, “Wiya, kutjupaku-tjanampa.” Yuwa, wangka
    palunyanya nyuntuku-tjanampanku ngaralanytja. Palunyangka-yan kuwarrinya kulirnu.
    Tjiinya Mama Kuurrtu Kuurti Walykumununya yilkaringuru witurnu. Nyangka-ya Kuurti
    Walykumununyatjarralu pitjangu-tjananyanta tjukurrpa walykumununya watjarnu yutirnu.
    Yuwa, yayintjulpa pirninyatarrartu-ya purtu mukurringkula tjukurrpa palunyaku
    nintirringkukitja.
  sxb-NT: Katonda yagera wamanya mbwe ngawakawanga ni wakola emirimo egia okuwatunzia
    iwo aweene yaaya, ni ni inywe awa waakorra emirimo egio. Ni nyingeeno mumiire
    okulagwa ewintu wino na awantu awamiire okuwalanzizia *injiili na amaani aga Omwoyo
    Omweru otumirwe okuema ku igulu. Namba *enyankoi woona warindirra okuwona ewintu
    wino ni wiikola!
  nhu-NT: Ɛ Nyo' mum ge ɛ bó kiɛɛ lɛ mwɛɛm mvù bó to jemyi mvun nu ɛ bó yaa jemyi
    ɛ ɛ̀ nu fô bikuu bibole kɛ, lɛ mvú nu fô ben e. Ɛ̀ nu mvú mvù ben to yuwɛɛ dew
    bonyii bò to fewcɛɛ saaka wvù jee wvù wvu Nyo' ɛ̂ ben ɛ̂ mvuŋgay mvu Keyoy ke
    Yuule kè Nyo' to ciinsɛɛ ɛ kí to fowe le. Mvun nu mwɛɛm ɛ naa bonceendaa bo Nyo'
    le beele keekiɛɛ mvú.
  row-row: Boe ma, Kristus Dula-dalen nafadꞌe neu mana ola-olan naa ra nae, ara nda
    rita sa, te hei mana mita dalaꞌ ia ra. De ia na hei o bisa rena soꞌal dalaꞌ ia
    ra, huu Lamatuaꞌ Dula-dale Meumaren mia sorga haitua atahori laen fo reu rafadꞌe
    Lamatuaꞌ Hara-lii Malolen neu nggi. Tao-tao te, Lamatuaꞌ ate nara sia sorga o
    nau rita dalaꞌ ia ra boe.
  msy-msy: God kamaghɨn men aka, me uari bagha ingarir puvatɨ, me ia bagha ingari.
    Ezɨ God uan nguibamɨn uan Duam anemadazɨma a izaghɨrɨ, ezɨ Godɨn Duamɨn gavgavimɨn
    gumazir akar aghuim akuriba God amizir bizibar gun ia mɨgei. Ezɨ enselba uaghan
    bizir kabagh foghasa bar ifonge.
  agg-agg: God ai ahamumbo nafuimepurɨ, ŋga asu ahandɨ aboedambofe-munɨmbo hohoanɨmo
    ra ahamundɨ fimbo fehefepurɨmbo-yopoanɨ, ŋga hoafɨ ra sɨheimbo farɨhefe-ndürɨmbo-hündamboane.
    Ŋga aboedɨ hoafɨ ra hoafɨ sowandümo homo-rundeimbɨ ai haponda sɨheimbo masabundürɨ
    ranahamboane hoafɨmemo. God ai sünambeahɨndɨ Yifiafɨ Aboedɨ koamarɨhenda kosowühɨyo
    asu ranɨ ŋgɨnɨndɨnambo ai aboedɨ hoafɨ ra sɨheimbo hoafɨmemo. Ranɨ-moatükunɨ ranahamboanemo
    sünambeahɨndɨ nendɨ ranai-amboanɨ fɨfɨrɨndɨhu yahomo houmbo hohoanɨmoemo.
  ptp-ptp: Lêc Anutu nêl kɨtong vô he bêga ên nêbê, “Xam plopete, a vông kɨyang tige
    lec xomxo tyo vô xam ên a nêb xam loc nêl kɨyang tige kɨtong vô xomxo vɨhati.
    Lêc a o vông yuac tige vô xam ên a nêb i ngɨdu xacxam xôn lêm. Nge, yuac tige
    obêc ngɨdu he wê obêc yubac tɨmuên ge xôn.” Anutu nêl bêge vô he ilage, dɨ il
    xovô ên il nêbê kɨyang wê he nêl ge vô nôn lec vô il, dɨ gwêbaga xomxo nêl xolac
    nivɨha tige kehe kɨtong vô xam mɨ xam ngô. Anutu vông Myakɨlôhô Ngɨbua wê dô lag
    puunê ge lam kɨbun ga, om xomxo nêl xolac vô xam ya xêkɨzêc wê Myakɨlôhô Ngɨbua
    vông ge. Dɨ angela êno xo ên nêb ob xovô xolac kehe.
  nak-nak: Eala moli La Tahalo Uru eia veipalea soio tegiteu la bilalaha tetalale
    veia la vikararala tegiteu eia kama ge suli egiteu lou, eia ge suli moli amutou
    ale igoie. La vuhula la merera tegiteu eia kama uru te la mahulila tegiteu. La
    papaga tomi ale egite vikara mulimulia, eia sibitalati tamutou igoie. Amuto balava
    seseleti, la vuhula La Kalulu La Marokala eia vei matagagea giteu la bilalaha
    ale pala la merera tetala, eia igoie valolo amutou te la vagagarila te La Tahalo
    Uru. Egiteu la bilalaha ale pala, egiteu tai la angelo, egite masaga pepehoa veia
    ge rovi tai bakisi la vuhu la papaga aleie.
  lbb-lbb: E God i apuasai tetek a propetla mang a ututnala ne, bel ir hanot tetek
    la. La warwara ka ana ututnala ning e God ir toli tetek mulo. Pa onone, mulo ka
    longor tari kusun a tarai ning la warawai ana Wakak a Warwara tetek mulo ana rakrakai
    a Talngan Tabu esaning di sunei misaot na langit. Pa a ututnala ne, na angelo
    otleng la mang kol sur lar oroi i.
  kan-2017: ಆದರೆ ಈ ಸಂಗತಿಗಳನ್ನು ಮುಂತಿಳಿಸುವುದರಲ್ಲಿ ತಮಗೋಸ್ಕರವಲ್ಲ ನಿಮಗೋಸ್ಕರವೇ ಸೇವೆ ಮಾಡುವವರಾಗಿದ್ದಾರೆಂಬುದು
    ಅವರಿಗೆ ಪ್ರಕಟವಾಯಿತು. ಅವರು ಮುಂದಾಗಿ ಹೇಳಿದ ಸಂಗತಿಗಳೇ ಈಗ ಸಂಭವಿಸಲ್ಪಡುತ್ತಿವೆ ಎಂಬ ವರ್ತಮಾನವು
    ಪರಲೋಕದಿಂದ ಕಳುಹಿಸಲ್ಪಟ್ಟ ಪವಿತ್ರಾತ್ಮನ ಬಲದಿಂದ ನಿಮಗೆ ಸುವಾರ್ತೆಯನ್ನು ಸಾರಿದವರ ಮೂಲಕ ನಿಮಗೆ
    ಪ್ರಸಿದ್ಧಿಮಾಡಲ್ಪಟ್ಟಿದೆ. ದೇವದೂತರೂ ಈ ಸಂಗತಿಗಳನ್ನು ಲಕ್ಷ್ಯವಿಟ್ಟು ನೋಡಬೇಕೆಂದು ಬಯಸುತ್ತಿದ್ದಾರೆ.
