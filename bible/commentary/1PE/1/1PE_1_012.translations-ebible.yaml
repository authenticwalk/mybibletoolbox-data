  gaq-gaq: ଇସ୍‌ପର୍‌ ଏନ୍‌ ବାବବାଦିଇଂକେ ଡାଗ୍ରା ଆତର୍ସା ଆର୍‌କେ ଜେ ମେଁଇଂ ନିଜର୍‌ ନିମାଣ୍ତା
