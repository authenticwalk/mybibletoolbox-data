  kwd-kwd: Ma God ka faate'enia no'o fana nga profet mai na'o, ni 'ola lo'oori na
    gila kwairii suria, ngaia 'amoe fana boonilaga 'i talaga. Tafe'ua ma ngaia fana
    kwaibooninga 'amooru. Gila fata suria ni 'ola lo'oo 'amoru longoa na alata tani
    ta'a ngaa'i gila kwairii 'ania nga Kwairiinga Le'a lo'oo. Nga Anoe 'ola Abu lo'oo
    God 'e kwatea mai fa'asia 'i langi, ngaia ne'e kwatea nga ta'a no'ona fana 'agila
    kwaifoula'i 'ania tegelangaa aana. Ma gwa'a nga enselo, ma gila siria 'agila su'a
    le'a la'u mola suria ni 'ola lo'oo.
  ded-ded: Kicfifi amma yenang meficemegecdeac kpac, imoc ngeni meficngunugecdeac
