  unx-unx: ନେ ସବେନ୍‌ ବିଷାଏରେ ଇନ୍‌କୁ ଆକଆଃ ଆପ୍‌ନାଃ ସୁନୁସାର୍‌ କା ରିକାକେଦ୍‌ତେ ଆପେୟାଃ ସୁନୁସାର୍‌
