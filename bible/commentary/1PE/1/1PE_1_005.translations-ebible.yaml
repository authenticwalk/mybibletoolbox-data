  pir-NT: '@see-verse:1PE.001.004'
  anv-NT: Ɛnyú défyɛɛ́ wyɛ metɔɔ́ ne Ɛsɔwɔ, getu ɛyigémbɔ ne ji ábáme ɛnyú né
