    Bulu lalá yáɩ́ ánɩ́ ɔbɛ́lɛ mʋ́ ɔwan ɔyɩ́ ɔnɔ́mɔkɛ́ ámʋ.
  bsn-NT: Ĩ macʉre ajitirʉ̃nʉrã mani ñajare, ĩ masise rãca manire quẽnaro coderũgũgʉ̃mi,
