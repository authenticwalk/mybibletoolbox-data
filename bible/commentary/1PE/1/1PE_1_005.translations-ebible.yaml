  heb-heb: הנשמרים בעז אלהים על יד האמונה לתשועה העתידה להגלות בעת קץ׃
  mpp-mpp: Ngenge ngage-ngagesingkolec gaebongka Wapong ye tapiliineholecti damongngebame
