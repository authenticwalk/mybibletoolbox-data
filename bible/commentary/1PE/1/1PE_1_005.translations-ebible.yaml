  gof-ENT: ሄ ላታይ ዎዴ ዉርሴን ቆንጫናው ዴዒያ ኣቶቴስ ፆሳ ዎልቃን ኣማኖን ሂንቴው ናጌቲዲ ዴዔስ።
  aau-aau: Hom God se ma nan kiykiy-ay so kueir nonaw, hme kokwe God so krai ipey-ar
