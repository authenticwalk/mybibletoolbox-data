  san-TEL: యూయఞ్చేశ్వరస్య శక్తితః శేషకాలే ప్రకాశ్యపరిత్రాణార్థం విశ్వాసేన రక్ష్యధ్వే|
  ben-IRV: এবং তোমাদের উদ্ধারের জন্য ঈশ্বরের শক্তিতে বিশ্বাস দিয়ে রক্ষা করা হচ্ছে,
