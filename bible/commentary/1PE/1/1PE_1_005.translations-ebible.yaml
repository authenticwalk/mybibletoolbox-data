    nahenti kuvantu nimiteharo ntitaaina okarara qerama taarirava qovaraiqianaro.
  hub-NT: Nu pujutka, Yuusak enentaimtuina asarum jukitnaitrume. Tura tsawan nagkantina
    nui atumnasha uwemtikramratin asa, Nina senchirijaig kuitamramatnaitrume.
  hmo-hmo: Umui ese Dirava umui abidadama henia dainai, iena siahu ese umui do ia
    naria noho ela bona hamauria dinana ia ginidae. Inai hamauria ia noho hegaegae,
    bona nega dokona dekenai do ia hedinarai momokani.
  big-big: Keya Anoto kozang yemane puguraga ini pura weiweki keleyi penangai purik
    ini Yisuyegi ngizi kumuli legi. Wangki wok kangkali panubekke wik koyimagi pura
    inigiweki inugu weirikki mamokko keriyibene waligeleyi penangai.
  gux-G: U Tienu guu ŋa leni o paaciamu kelima a dugi Jesu po. O guu ŋa nani lan buali
    maama, Tin ye ya yenyienu ne juodma, o ba fie a Setaani paalu nui nni.
  cnl-NT: Sɨ³táan³na'³ quia̱'n²na'³ Dios. 'E³ jo̱³ 'aan³² 'nee'²³ ju²³bíi²³ quiee'³²
    Dios rɨ³nɨ²³ 'e³ la²³ rɨ²³láan² 'nee'²³ mɨ³rɨ³ti³ jmɨ́ɨ². Mɨ³'ien³ júu² rɨ³nɨ²³
    'e³ rɨ²³láan² 'nee'²³ Dios. Te³ 'íi² li²³lii²³ cɨ² jmɨ́ɨ² je² dsøn³.
  zar-NT: Tuʼ réajlëʼëliʼ Lëʼ, lu yöl-laʼ huáca zxön queëʼ, Dios gun chiʼë libíʼiliʼ
    cateʼ idxinrö dza niʼ uzíʼiliʼ xibé yöl-laʼ rusölá idú naʼ chinupë́ʼë queë́ruʼ,
    en uluʼë lahui dza údxi.
  kde-kde: Kwa kuva, mwenu mùnkulupila Nnungu, bahi mùchungwa na dimongo dya Nnungu
    mpaka pamumbepwechela upohi uvêle pepi kuhunukuliwa mmahiku la ntululilo.
  ata-ata: Ngingi ngemulaxu tangengi noxou Iesu la nganoꞌu mauli ane kaluxu uasi e
    Lataua mulalaxiinu sou nganoꞌu uxali manina sou no voxo kaluxusou, xo Anu usaxilainge
    no anu xavi noxou.
  qvw-NT: Amcuna Diosman chalapaculcäśhayquipam jatun munayninwan licaycälishunqui
    camacay timpupä ćhulapuśhuśhayquita lluy camalaycachinancama.
  nfa-nfa: Miu parcaya, na, Ama Lamatua dènge koasa ho soru-bara miu. Na piara dènge
    madhenga miu, sèna ka baku abhu dhu palaho miu. Aa ladhe èle ka rai-haha ne, Na
    neo padꞌelo dènge jꞌara tasamia Nèngu hia miu mamuri.
  tnp-tnp: E nəhatətəiən rəhatəmah, nəsanəniən rəha Uhgɨn tətəhtul pəsɨg e təmah mətəuarus=pa
    in otosmiəgəh itəmah, kəni Uhgɨn otol əpu rəhan nosmiəgəhiən e naunun nian.
  urd-urd: वो तुम्हारे वास्ते [जो ख़ुदा की क़ुदरत से ईमान के वसीले से, उस नजात के
    लिए जो आख़री वक़्त में ज़ाहिर होने को तैयार है, हिफ़ाज़त किए जाते हो] आसमान पर
    महफ़ूज़ है।
  hot-hot: Alalô aêvhaviŋ ba intu anêŋ lôklokwaŋ hakalabu alalô siŋ ek nêm alalô bulubiŋ
    endeba pik lo leŋ anêŋ daŋ ma avômalô sapêŋ tem nêgê.
  mqj-NT: Anna la nadagaikoa' Puang Allata'alla ummolai kakuasaanna ura'na kapangngoreanammua'
    ammu malara ullolongan kasalamasan mangka napatoka la napakawanan illalan allo
    ma'katampakanna.
  rus-SYN: силою Божиею через веру соблюдаемых ко спасению, готовому открыться в последнее
    время.
  mbh-mbh: Na nge lomu lemioong, God i paseral thomu nge ile engenging mo aro thomu
    o el sele mimiong ako aro i pamimi ol tokokoere nge. Na i monsi lale ve aro i
    pango pat ol ile pamimiong aken nge nang le vusonga.
  bdd-bdd: Ma ꞌomi helauwedi wada lobadi, ꞌeguma Yehoba wahemisae ꞌabehega ꞌina waiwaiyega
    ꞌida ꞌitayahigomi, ta tuta ꞌana ꞌebelosaloha ꞌoina ꞌabihetenaina ꞌigibubuya weyahimi
    ꞌiꞌebwaegomi.
  cbt-NTPO: Tata Yosë ya'ipiya nanitaparin. “Yosë co quënanpirëhuahuë', catahuarinpoa',”
    topatëhua', noya a'paiarinpoa'. Ma'sha onpohuatëhua', catahuarinpoa' ahuantacaso'.
    Ayaro' tahuëri nóya nicha'ësarinpoa'. Nani yonquirin o'mantacaso'. A'na tahuëri
    ni'sarëhua'. O'mantaquë huarë' a'paiarinpoa'.
  srn-NT: Fu di un e bribi meki Gado e tan kibri unu nanga En krakti te leki A sa
    ferlusu unu. A de klar'klari fu meki sma si dati ini den laste dei.
  cta-NT: Cua ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, biꞌ chaꞌ ndu̱ Ni cua̱ jiꞌi̱ ma̱
    juani chaꞌ ñaꞌa̱si̱i̱ Ni jiꞌi̱ ma̱. Ná ntsuꞌu ni sca na nu nguula la juersa jiꞌi̱,
    nu taca jiꞌi̱ tyiji̱loo jiꞌi̱ ycuiꞌ Ndyosi; cuaꞌa Ni jiꞌi̱ ma̱ jiꞌi̱ nu cuxi,
    chaꞌ cuaꞌni lyaá Ni jiꞌi̱ ma̱ loꞌo tye chalyuu re, chaꞌ cua ndyaa Ni nguaꞌni choꞌo
    Ni su tyiꞌi̱ ma̱ ca slo ycuiꞌ Ndyosi.
  bqc-SIM: Lua sↄu mà à á suaba a náai pↄ́ álɛ kɛ yã́i, ↄ̃ àlɛ á dↄ̃́a ń
    a gbãao e à gɛ bↄò gↄↄgbɛzãzĩ.
  tcz-CHONGTHU: Chule natahsan jaluva chu, Pathen in athahat'a hiche huhhingna hi
    nakisan kahseuva na honbit uva, mi jousen amutheina dinguva ni nununga hung kilang
    ding ahi.
  mar-mar: आणि शेवटच्या काळात प्रकट करण्याकरता सिद्ध केलेल्या तारणासाठी तुम्ही देवाच्या
    सामर्थ्याने विश्वासाद्वारे, राखलेले आहात.
  snp-snp: ya koli kikito umu minamo yamu ya Goti aumalakafo kiyaba o gedemo uto uto
    moda kamena nabalo ya olu omudi kami mona u oloto pi fuli lenagoliye.
  isl-isl: Þetta ætlar Guð ykkur, sem treystið honum. Hann, í mætti sínum, mun gæta
    þess að ykkur verði að trú ykkar og að þið öðlist hjálpræðið. Á efsta degi mun
    hann kunngera það öllum.
  spy-NT: Kuuyu kiikoosēē keey Yēyiin, riibēēnēēch kāāmuukēywēēkyii ākoy bēsyēētaab
    tabanta yoo kāākiirāroochākiisyē kutukul.
  xnn-xnn: Gapo isnan kabaelana, salsalakniban Apo Dios dakayo gapo tay mamati kayo
    ken siya. Banbantayana dakayo tapno adi kayo nalaka ay madolog engganay omdan
    nan maodi ay agew ay omaliyana ay mang-ala ken dakayo tapno makitee kayo ken siya
    ay eng-enggana.
  mwe-mwe: Yeneyo shiibhe yenunji mmanganya kwa ngulupai nnatamangana muulinda gwa
    mashili ga a Nnungu mpaka muupatanje ntapulo upinga langulwa kumpelo gwa yaka.
  tte-tte: Yaubada kwameliyani na ana kaiwe mena igana-takikilagimiu kanasiga ileboimiu.
    Lebone ikatububunanako naga sauga ana kaba mwawasi koina kani iyakenayagimiu tagitai.
  tcs-tcs: Ane God wea dat big strongpaua blo em, go lugaut yupla antil yupla gobi
    seib, bikoz yupla bin bilib em. Ane em go wantaim soem lo dat lasdei po ebriwan
    po luk.
  hlt-THB: cangnaak awh Khawsa ing khawnghi a boet awh ak dang law hly kawi hulnaak
    a law hlan dy boeimangnaak ing cekkhqi ce hlip ak chung khqi hawh hy.
  soq-soq: E mida sumanai bedewe wainilana God meba mukawa mampe gonaaledie oniadewasaledia,
    ideita inaida walama ompa osowe iedia sabamolepio bedewe aitana.
  qub-qub: Payman yäracushayquipitami Tayta Diosninchi munayniyoj cashpan imapitapis
    chapaycäshunqui. Chaymi ushanan junajcunachöga erensyayquita chasquinquipaj.
  att-att: Á gapu ta pangikatalà tam kâ Apu Kesu, taronán ni Namarò ittam megapu sù
    pakáwayyá na, áddè ta iyígù na ittam sangaw nu pagáddekán na ággaw.
  bki-bki: Vite nei kito maka rovokar vo, mia romonea Atua ka mia kanano moroano toko
    batitig kito, rivokar vatitig kito rivan riva rivokar legiano na maaro. Ana ka
    bogo na, mia naio rivetavo ea mirano kulo dolu nalo ka rilarur kito.
  bqp-bqp: Luda soru kɛ̀ à làka de à á sura ba a náani kũ átɛn kɛ yãi, akũ àtɛni
    á dãkpã kũ a gbãnao ari à gɛ́ bo kũ surabanaa pìio gupuraa gↄrↄ kpɛde zĩ.
  mcp-mcp: A mə́ bwɨ́ɨ́g nə́mə́ bɨ́ buud mpífə́ nyɛ́ í ŋgə́ baagʉlə wá, bɨ́ buud ŋgə́
    bii mbaagʉlá wɔɔŋgʉ́ nə zhɨɨ́ a búgə́ wá, shú nə́ bɨ bág ŋwa cʉg á mə́ bwey shîn
    kwəmʉsa búúd bɛ́ yí, cʉg í bá nyîn nə́ ŋgə́ŋ mwɔ́w mâ məzhúgʉ́lâ dɨ́ yí.
  hat-hat: Paske nou menm nou gen konfyans nan li, Bondye ap pwoteje nou ak pouvwa
    li jouk la delivre nou jan sa pral parèt aklè nan dènye tan an.
  npl-NT: Kemi nomejwah nonkineltokah Dios, Ye nomechpalewia ika iweletilis para xikajxilikah
    nin temakixtílistli non Ye yokimájmanki para kiteixmatiltis intech iksemi tonati.
  bgg-bgg: Jithek ne nathek ro ro, nawaithek migi re è Hamangkhung-aphuii ro blu re-è
    iidohè hà khia pha giawo shii deb rek ne ruii pha ji shii nathek shii ragia rek
    ruii phi ro.
  eng-TCENT: who by the power of God are being guarded through faith for a salvation
    ready to be revealed in the last time.
  eng-BSB: who through faith are shielded by God’s power for the salvation that is
    ready to be revealed in the last time.
  cpu-NT: Iro ishintsinka Pava ikempoyaaventantaami eerokaite. Iriitakera kantakaarori
    pinkempisantantyaariri onkantya irovavisaakoshiretantaiyaamiri apaata.
  san-ASM: যূযঞ্চেশ্ৱৰস্য শক্তিতঃ শেষকালে প্ৰকাশ্যপৰিত্ৰাণাৰ্থং ৱিশ্ৱাসেন ৰক্ষ্যধ্ৱে|
  tac-NT: '''Émika ''we ''la bijchigi napu aní Onorúgame, alekeri Onorúgame ''we a''lá
    repú ''emi bo''né a''walílate napurigá ''la narémala ''emi napu Onorúgame nejílala
    ju napu''lige ''ma sebasa raweli napu''lige narépuli ju napu nejímorílige.'
  eng-WEBPB: who by the power of God are guarded through faith for a salvation ready
    to be revealed in the last time.
  gfk-H: '@see-verse:1PE.001.004'
  viv-viv: Yesu Keliso wavetumaganena faꞋina Yaubada yana faiwaleya giyavayavami ada
    ginanunauwena tu gaitoma moyaꞋaidi koyodi agaidiya ginakibababaleda. Ada ahe gikidewadewa-vagata
    be aimo tova ana abalauyabu againe kibababalai-nadi ginaꞋivemogatalina.
  yao-yao: Chiuŵe wenu ŵanyamwe ŵankugosekwa ni machili ga Akunnungu kwa litala lya
    chikulupi, kwa ukulupusyo wauli chile kuunukukwa pa lyuŵa lya mbesi.
  tgp-tgp: ale God na nona suiha tavera mo lo matahi kamim na malele mata rasua, i
    vano i tikeli rani atu i vujangi mauri r̃uhur̃uhu atu mo tatamahunia moiso matamim
    na pongi hitahu.
  auc-NT: Ïinguipo pedænguipo ïinque bayedë edæ Wængonguï pönö ængä beyænque mönö
    cöwë quëwenguïnö ante edonque pönï acæ̈impa. Ïninque mïnitö wede pönëmïni beyænque
    mïnitö quëwenguïmämo ïinque baquinganca Wængonguï në tæ̈ï pïñæ̈nongä inte edæ
    mïnitö ïmïnite wææ gompocampa.
  kbc-NT: Leeɡ̶odi manakatonitiwaji, odaa Aneotedoɡ̶oji doweditedaɡ̶alocotiwaji. Niɡ̶ina
    me doweditedaɡ̶alocotiwaji, ibake epaa nimaweneɡ̶egi me ikeetediogi inatawece
    oko meote ɡ̶adewiɡ̶a ane diɡ̶ica liniogo digoida miniwataɡ̶a. Icota meote niɡ̶ida
    anejitaɡ̶awa niɡ̶ica nigowidijegi noko.
  bmh-bmh: Ag agal oiagab Yesus en petak emen, gonun, Uwait nugau gusig nug ag suban
    gumarina, betei, em tamamaun ziwas ebu gonug ag araog koli igaramau.
  ctu-BL: Come Dios woli' cʌntañetla ti ñuc bʌ i p'ʌtʌlel pejteletla mu' bʌ la' ñop,
    c'ʌlʌl ti jini cojix bʌ q'uin che' mi caj i tsictiyel la' coltʌntel tsa' bʌ i
    wʌn chajpʌbeyetla.
  meq-meq: Nəkurom neheye ka pum mədzal gər kurom ka Mbəlom aye na, Mbəlom faya ma
    tsəpiye kurom ta gədaŋ ŋgay hərwi ada ndo hay tebiye tâ sər ha parakka, ahəl nakə
    məndzibəra ma ndəviye na, Mbəlom ma təmiye kurom ha.
  noa-H: Pãraujã pãach t'ãrauchata Hẽwandam hiek hʌ̈k'a naawai hirua hich jua t'eegauta
    pãar t'ʌa wai sĩeju, mʌg hatag deeu Cristo bëewi maach hich haarcha p'ë harr nʌm
    hora. Mag pãar p'ë hat'aadëm hedta pãachdëu nem hajap'am paarpaju k'ĩirjuajerrjã
    t'umaa chadcha pãrau wai nʌisiju.
  alp-NT: Imi pusumi hlaleke loko Alla peneka hoko Ipake Eni kbasare kena raka imi
    eti nusare kohoe. Leke kena Yesuse Iluake kena Iono hlamate tamata bei dosare,
    imi supu hlamate lekwe.
  san-VEL: yuuya nce"svarasya "saktita.h "se.sakaale prakaa"syaparitraa.naartha.m
    vi"svaasena rak.syadhve|
  kbq-kbq: Tamagra Anumzamofonte tamentinti hazageno, Anumzamo'a hanave'areti kegava
    huramante'neankita, so'e hutma manigahaze. Tamagri tamahokeno tamaza hunaku retro
    huntegeno me'neankino, e'i anazama haniana mona mopa vagamare'nea knazupa eama
    hugahie.
  kbh-kbh: Chë soyënga ts̈ëngaftangbiama entsemna, Bëngbe Bëtsábeñe s̈mos̈buáchema;
    cha chabe obenánaca cmondánÿena, ts̈ëngaftanga játsebacama. Cha chca jamama ya
    tojaprontá y echanjínÿanÿiye, Cristo jésabama tempo chaojóshjango ora.
  ron-LSB: care, prin puterea lui Dumnezeu, sunteți păziți prin credință pentru o
    mântuire care se va arăta în vremea de apoi.
  pon-pon: Komail me pakolekoleki mana en Kot ni pojon on maur potopot, me pan janjaldo
    ni imwin ran akan.
  nhe-BL: Ama pampa inquineltocaj Jesucristo, Toteco inmechmocuitlahuijtinemis ica
    ichicahualis hasta ajsis nopa san itlamiya tonali. Huan ipan nopa tonali inmechnextilis
    nochi tlen inmechchiya nepa pampa Toteco inmechmaquixtijtoc tlen imotlajtlacolhua.
  sps-sps: Fo mamatsiny kan saavits iny Gormirmir Ayei faan rarora tsuran vainy to
    te faason ten Krais ana ran vainy to ari, Gov makok faarof rarora tana parits
    Tsunia onot non te tabin minon e Krais ma saup fatabiny rara Ya tana monaagits
    to, Tsunia te kaa iny kakoun non ma naa me tan nainy fafakap.
  wnc-wnc: Siwan sanga nata wa yanggau Anututa inane kekeknga aknganata ginu Jesue
    natapa kekekawan itane amina dakngake yuaingu katak siknga danduyuak. Danduyuakge
    tapduknga asandewik gwene ita ginu waiakngane gatukande sandewik. Ita gin sandetnangge
    natake inane musiaatang natayuak ngana tapduu wagwene ita ginu gatukande sandetdaman
    kanim.
  bus-bus: Luda sorumi mà, lɛ à a mì sí a náanɛ kɛ̀ ée kɛɛ yãnzi, ben èe a dãkpaa
    kↄ̃n a gbãaao ai à gá bↄ mìsina pìo gupuraaa gurↄ zãanↄa.
  gub-BL: Omonokatu a'e ma'e peme a'e. Pezeruzar Zezuz rehe. A'e rupi Tupàn pepyro
    a'e, ta'e ikàg a'e xe. Pepyro putar tatahu wi a'e nehe, pemuigo kar pà uzepyr
    tuweharupi a'e nehe. Iahykaw rehe umume'u putar zanepyro haw a'e nehe, teko nànàn
    a'e nehe.
  imo-imo: Eno timbo nimo imboma, eno Kraist paimbo ningo ipuki tirimelemunga Gotenga
    engemu, kune tapoi mele, akumuni eno molko kondangei nimbe okoromo. Altopa mulu
    mai talo pora nimbelo kinye lipe tapondopa, mindili nolemala aulkena wendo lipe,
    yu kinye peya molko kondonge kombuna mepa pumbe aku ulumu wendo ombalo wali paa
    kamukumu liengei nimu.
  boj-boj: Niŋgi Yesus qa nuŋgo areqalo siŋgilateqnub deqa Qotei aqa siŋgila kobaquja
    na niŋgi taqatŋgejunu. Deqa diŋo batiamqa Qotei na niŋgi torei eleŋqas. Kumbra
    di brantim niŋgi unqab.
  eng-DRA: Who, by the power of God, are kept by faith unto salvation, ready to be
    revealed in the last time.
  knf-knf: Wi nafiyaaruluŋ, mnhina mi nul manyeŋan te unuur ubaañşaani, wi akluŋ kadiiiman
    kë abuuranan.
  san-KHM: យូយញ្ចេឝ្វរស្យ ឝក្តិតះ ឝេឞកាលេ ប្រកាឝ្យបរិត្រាណាត៌្ហំ វិឝ្វាសេន រក្ឞ្យធ្វេ។
  arn-NT: Eymün mupiltuleymün ta Ngünechen mew, feymew kisu ñi pepiluwün mew ingkanieeymünmew
    femngechi ñi mupiael ka tamün llowael tamün dew nieelchi montuluwün tati afaelchi
    antü mew chumngechi ñi adkünuel ta Ngünechen.
  zas-NT: Guial rliladxidi Dios, laaman rniaj lëjt con xguialrniabeeman, din chi guidxin
    dxej nit guidxliuj, dxel gagbee gra bejn guial ma beenman lëjt perdon.
  ken-NT: Ndǔ bǎbhɔŋ nɛka nɛ Mandɛm ǎbhàbhɛri bhe. Ǎkʉ̀ nɔ bɛ ámpɛ́mɛ́ bhe ndǔ
    ngwɛnti mpok. Mandú mpok yi ǎkʉ̀ be mǎndɨŋɨ ndǔ yi ápɛ̀mɛ bho.
