verse: 1PE.001.005
translations:
  kpx-kpx: Laeau la evievimo negolahale kemo Dilavana au vuvunemo la nalieveniege
    vanie gabila auna la malevei onobenobe ke bahata laovei.
  okv-H: Eto ungo God humota ere ova avoeto sovera amita na ungo simba ere uma iji
    kombuta ungo daingeto oreketo humbasuja avo au kesova.
  tbo-tbo: Houga geka uyahina e iloguloguta ata witumagana uyahinei po houga sigasigana
    uyahina apo luyagohana ta tuhagaya.
  mal-C: അങ്ങനെ, അന്ത്യകാലത്തു വെളിപ്പെടാൻ സജ്ജമാക്കിയിരിക്കുന്ന രക്ഷയ്ക്കായി, വിശ്വാസത്താൽ
    നാം ദൈവശക്തിയിൽ സംരക്ഷിക്കപ്പെടുന്നു.
  grc-SR: τοὺς ἐν δυνάμει θεοῦ φρουρουμένους διὰ πίστεως εἰς σωτηρίαν ἑτοίμην ἀποκαλυφθῆναι
    ἐν καιρῷ ἐσχάτῳ,
  bgc-bgc: परमेसवर नै अपणी महान शक्ति तै थारे ताहीं सम्भाळ कै राख्या सै, क्यूँके थम
    मसीह पै बिश्वास करो सों, जिस दिन मसीह बोहड़कै आवैगा, उस दिन तक मसीह थमनै सम्भाळ
    कै राक्खैगा, फेर थम जाणोगे के परमेसवर नै थारे ताहीं पाप अर मौत तै बचा के राख्या
    सै।
  khz-khz: Gomi gemi kamonagi pakurai Palagu tiavuna na egita-tagomina, pene ago o,
    ia na warau ekala-maavuato vevega-magulina lagani namanai pene vega-matagaia,
    matami na pio gitaa e pio vaia.
  deu-TKW: zu einem unvergänglichen, unbefleckten und unverwelklichen Erbe, das aufgehoben
    ist im Himmel für euch,
  zsr-NT: Le réjlëꞌliꞌ Lëꞌ, lu yöl‑laꞌ huac zxön queëꞌ, Dios gun chiꞌë lbiꞌiliꞌ catiꞌ
    gdxinr dza niꞌ uziꞌliꞌ xbey yöl‑laꞌ ruslá gdu naꞌ chnupë́ꞌë queëruꞌ len uluꞌë
    lahui dza udx.
  lin-lin: ba-oyo Nzambe abatelaka na nguya na Ye, na nzela ya kondima, mpo na lobiko
    oyo ekomonisama na tango ya suka.
  hns-NT: Toelogke bieswaas dwaara Parmeswar aapan maahaan saktie se toelogke batjaawe
    hai djab lek ie djoeg ke ant me oe aapan biesaal soekh na dekhaaiga.
  noa-E: Pãraujã pãach thãrauchata Ẽwandam iek ʉ̈kha naawai irua ich jua theegauta
    pãar thʉa wai sĩeju, mʉg atag deeu Cristo bëewi maach ich aarcha phë arr nʉm ora.
    Mag pãar phë athaadëm edta pãachdëu nem ajapham paarpaju khĩirjuajerrjã thumaa
    chadcha pãrau wai nʉisiju.
  eng-EMTV: who by the power of God are being guarded through faith for the salvation
    ready to be revealed in the last time.
  mib-NT: Chi cácandíje ró jéē sáha Yaā Dios jehē rō, te jeē yúcuan ndíto ya rohó
    jíín poder yā, návāha jnama ya rohó quɨ́vɨ̄ sándɨ̄hɨ́, chi ni sándaā yā jeē súcuan
    coo.
  lif-NT2: कुनुप्‍मा ये़म्‍मो ओसेःन्‍दाङ् पोःङ्‌मा के़इःप्‍पा से़न्‍लप्‍पिन् मे़न्‍दाए
    थारिक् खिनिॽ नसाःन् के़जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिल्‍ले़
    ताङ्‌गे़से़ःप्‍तिआङ् वाॽ॥
  xnj-xnj: Na nyenye mvikiwa ulonda kwa makakala ga Chapanga kwa njila ya sadika mupatayi
    usangula. Usangula wenuwo Weutendelekiwi kugubukuliwa mumagono ga mwishu.
  mmx-mmx: La ne Moroa i gagas li i rinemi limixin nunu la neni ik lok tatao nemi
    mi lolos teren kusu ti loklox arooro, mo ne Moroa naba lox asuvos i at laxavaxap
    at na lavatbung menemen.
  cbr-NT: A nëtënu 'iisama pain 'aíshmi ënë nëtënuaxbi ami catamëtia isquin ca Nucën
    Papa Diosan aín cushínmi ñu 'atima 'aíma upíshi 'inun mitsu bërúanquin 'aquinia,
    an mëníosabi oími Jesucristoa utëcëncëbë aín nëtënu abë tsónun.
  tee-NT: Chai ju quijnan ni lhilaksiyau ju Dios pus ju yuchi aquintalhist'ac'an la'ixtachaput.
    Chai aquintalhistack'alhiyan tus acsni aquintaxtakniyan ju ixta'aktsanti ju sast'i
    qui'atsucunti'an ju lact'iyan. Chai ju anu' sast'i qui'atsucunti'an lakasivi chai
    aquintamasuniyan ju Dios acsni cachina' ix'aclanti ju lacamunutpa'.
  eng-LSV: who, in the power of God are being guarded, through faith, to salvation,
    ready to be revealed in the last time,
  cak-NT: Y roma can kayo'n kánima riq'uin ri Dios, romari' raja' can jojruchajij
    riq'uin ri ruchuk'a', chi quiri' can xkojcolotaj-wi cuando xtipe ri Jesucristo.
    Can xojcolotaj yan, pero ri Dios c'a chupa ri k'ij ri' xtuk'alajij chi can quiri-wi.
  pah-NT: Ga pe a'ngu no. A'ereki Tupana'ga ipopoaka pe a'nguavo pejikoga g̃waramo
    ga rehe. A'ero po ti Tupana'ga pe mbuhurukari pe mongovo ojipyri avuirama yvagi
    pe nehẽ. Pendekoag̃wama po ti ga imboukwahavi mbapava koty nehẽ.
  sja-NT: Parãpa wãara Tachi Ak'õrede ijãapata perã, irua parã ak'ɨ bapariit'ee mãgɨ́
    ne-inaa unurutamaa. Iru jõmaarã k'ãyaara waibɨara bairã, parã ak'ɨpari atuanaadamerã
    ichi ewari waibɨa ewate, na p'ek'au eujã jõk'ãri. Ma ewate irua unupiit'ee jõma
    ichia k'ĩsia iru bɨ ichideerã-it'ee.
  xed-xed: Kaghuni, ka zlghafzlgha kuni katsi, ta ngha kaghuni Lazglafta nda mbrakwani
    ŋa mbaghunafta. Tsa mbaku ya ná, ma kɗavakta fitik dzaʼa snaŋta kuni.
  mks-NT: Cándeé ini ndó Ndióxi̱ sa̱há ña̱ cán quéa̱ xi̱hín ndée̱ mé á chindeé a̱
    ndo̱hó nu̱ú ña̱ i̱hvi̱ va̱xi nu̱ ndo̱ a̱nda̱ xi̱nu̱ co̱o qui̱vi̱ nu̱ ndíhí. Ja̱nda̱
    jáví cuni ndó ndá quia̱hva jáca̱cu a ndo̱hó.
  gfk-S: '@see-verse:1PE.001.004'
  bmu-bmu: Mötnarip köl gulime ewö, Anutugö ösumŋan sel jöhöba kölközizip eŋgiiga
    Suepkö buŋaya malgetka Jisösnöŋ ölöp eŋguaŋgiriga Suepnöŋ öŋgöba oyaeŋko-yaeŋ
    akŋe. Anutunöŋ Amötqeqe Toŋaŋgö könaŋi nalö teteköŋe mewö indel teköiga ambazip
    jim asarim eŋgibingöra aka ahöza.
  dgz-dgz: Iwa anu tumat ega kaimakaet taiana gapan God aroewa kwayup tae aiwandapina
    wam uiwa gapan inak ewakewa amat wandini tautanai.
  eng-GNV: Which are kept by the power of God through faith vnto saluation, which
    is prepared to be shewed in the last time.
  zaa-NT: Tata Dios nna ruì'e le cuidado por la' huacca quì'e sobre iyaba ca peligro
    nu té miéntraste bàni le le' yétsiloyu, porqui'ni gata' fe qui' le lani e, para
    qui'ni canchu chi i'yu tsá nna gudilèe ri'u le' iyaba ca peligro nna ą'hua lù'uti
    nna. Seguro taá gunie nùi para ri'u porqui'ni anía modo chi nanie qui'ni gudilèe
    ri'u canchu chi gul·lani tsá señalado nu rèe.
  eng-WEBSTER: Who are kept by the power of God through faith to salvation ready to
    be revealed in the last time.
  guh-guh: Bajaraxua Dioso nacatoxaniavaeta athëbëtatsia vajanajamatabëcuenecopatsixae
    Diosojavabelia. Nexata abaxë vajajinavanapaeepato mapanacuataje, Dioso pesaëta
    nacaevetaponapona. Bajarapacuenia Dioso pesaëta nacaevetaponapona vajanacacapanepaenexa.
    Pamatacabi mapanacuaje vereverecaena, nayapëtaena jane baja xua Dioso nacarajutsiana.
  bon-bon: Acejiyame me kokre pisi nyene mibibine cängena waadename peei toraca ireclota
    cabu me iyeteta ten cama lenajame, ingle mine teebine jäätrungusi. Mime puupu
    pisi nyene cabucewe je amacetnäjäneji, piiyepu peei äsecrera puupu ne cirege aboclomta
    ceräcerägääbu padare cabu.
  nhw-BL: Ama pampa anquineltocaj Jesucristo, Toteco anmechmocuitlahuijtinemis ica
    ichicahualis hasta ajsis nopa tlayacapan tonali. Huan ipan nopa tonali anmechnextilis
    nochi catli anmechchiya nepa pampa Toteco anmechmaquixtijtoc tlen amotlajtlacolhua.
  swh-ONEN: ninyi ambao mnalindwa na nguvu za Mungu kwa njia ya imani, hadi uje ule
    wokovu ulio tayari kufunuliwa nyakati za mwisho.
  wbi-wbi: Unguluve mungufu sake, ikuvalola vunofu vwimila ulwitiko lwinu kuvupoki
    vuno alig'hanisie kukuvahufia unsiki ughwa vusililo.
  bba-bba: bɛɛ be Gusunɔn dɑm mu kɔ̃su nɑɑnɛ dokebun sɑɑbu i kɑ fɑɑbɑ wɑ ye yɑ sɔɔru
    sɑ̃ɑ yu kɑ sɔ̃ɔsirɑ sɑnɑm dɑ̃ɑkim sɔɔ.
  eng-KJVCPB: who are kept by the power of God through faith unto salvation ready
    to be revealed in the last time.
  kgk-NT: Mba'e vai-gwi onhangareko meme nhande-rehe Nhandejáry. Hese pejerovia tee-gwi
    opu'akaha-rupi onhangareko pende-rehe oiko-vy. Pende py'a potĩ tee hagwã pende
    rekove-rehe onhangareko. Hesu Cristo ogwejy jevy tee ha'óra ohexa uka-ta entéro
    va'e-pe pene nhangareko porã memeha pende py'a potĩ teeha ohexa uka-vy.
  waj-waj: Ngia Anutuuqaara kutaavaivee kiaavo too ivo ari yaagueeqaivaadiri ngii
    hanuaa kiaikiai ngia yoketaama varia rada vidada teekio fai yoketaama variraivo
    kooyaa vaino rikioo ivo ngii vitoo ivau ngii yapaanaravai. Vaa ivo yoketaama variraivaa
    ngiiini teerama kiaivo fai suai nnaagiai ngiau mmata taikeera suaivaki fai kooyaa
    vainaravaivee.
  cpy-cpy: Rootaki ishintsinka Tajorentsi raminakowentan-teemiri eeroka-paeni. Riitaki
    kantakaawori pikemijantan-teeyaariri ari okantyaa rowawijaako-shiretan-teemiri
    paata oweyaanta-paakyaawoni kitejeri.
  mpx-mpx: Ge wami abulilek kaiwena Yehoba wana gasisi i gagana pipinagimiu ana siga
    pwamwal nuku ahe, pwamwal o iyaka i lovivina-an sauga mowamowasena elana ni ginol.
  wbp-wbp: Kaatu-kurlangu yartarnarriji pirrjirdi-nyayirni. Nyurrurla kankulurla wala
    nyinami. Kujarlanya kanyarra Kaaturluju muurl-mardarni ngakaku. Ngula-jangka kapu-nyarra
    wangkami nyarrparlu kapu-nyarra nyiyarningkijarraju muurl-mardarni tarnnga-juku.
  luo-luo: Kuom yie Nyasaye oserito jogo gi tekone nyaka chop warruok moseiki mondo
    ofweny chiengʼ giko.
  nhe-NT: Ama pampa inquineltocaj Jesucristo, Toteco inmechmocuitlahuijtinemis ica
    ichicahualis hasta ajsis nopa san itlamiya tonali. Huan ipan nopa tonali inmechnextilis
    nochi tlen inmechchiya nepa pampa Toteco inmechmaquixtijtoc tlen imotlajtlacolhua.
  aii-aii: ܐܲܚܬܘܿܢ ܕܦܝܼܫܹܐ ܝܬܘܿܢ ܢܛܝܼܪܹܐ ܒܚܲܝܠܵܐ ܕܐܲܠܵܗܵܐ ܒܝܲܕ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܠܦܘܼܪܩܵܢܵܐ
    ܕܝܼܠܹܗ ܗܕܝܼܪܵܐ ܕܦܵܐܹܫ ܓܸܠܝܵܐ ܒܙܲܒ݂ܢܵܐ ܐܚܵܪܵܝܵܐ.
  esk-NT: Ilipsi qaunagikkaurusri saŋŋiagun Agaayyutim pisigiplugu ukpiqsrił̣iqsi
    anniqsuġiamun sagviġñiaqtuamun aqulliġmi piviŋmi.
  msb-msb: Niyan, paagi sa pagtuod, ginabantayan naman kamo san iya gahom hasta mabaton
    niyo an bilog na pagkasalbar na handa na ihayag sa katapusan san kinab-an.
  cpa-NT: Diú¹³ báh³ dsa² jmo¹² hí³ jniang³ hi² chinh³ jniang³ tí² jǿg³. Mi³jøng²
    liúg² jniang³ na³ma²ca¹tóh² jø² jmai³.
  dso-dso: ଏ ସବୁ ଆସିର୍‌ବାଦ୍‌ ଆମର୍‌ପାଇ । ତମେ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ, ତାର୍‌
    ବପୁ ତମ୍‌କେ କାଇଟା ନ ଅଇତେ ସଙ୍ଗଇଲା ଆଚେ । ସାରାସାରିଦିନେ ତାର୍‌ ମୁକ୍‌ତି ସବୁଲକ୍‌ ଜାନ୍‌ବା
    ଜାକ, ତମର୍‌ ଉପ୍‌ରେ ଜାଗ୍‌ତେରଇସି ।
  meu-meu: Abidadama dainai Dirava ena siahu ese e gimamuimu, ela bona vada e seua
    hahemaurina, nega gabena ai baine hedinarai ḡauna, bavabia.
  yva-NT: Weapirati Amisye po kove so ratayao wasai, pare Po raroron kakavimbe arono
    munije ama akari. Muno Po wasaeranande apa vambunine rai yava masyoto namije nde
    nande, weye wapanave Ai. Umba arono naije wasisa Apa muni kove rai.
  dgc-dgc: Dahil ta péniwala tam, éy alagaan kitam na Diyos ta kapangyarian na, hanggan
    méguhay kitam ta kaligtasan tam a dumemét ta katapusan na panahunae.
  zpm-NT: Ne squi dib zdoo to rnalo to me niina, gane quianap me to con grëtaa poder
    ne rap me, parne ygaa to guieḻnzaac co. Zeeṉe laa dze co gdziṉ, zaṉlo to gaṉle
    zeeṉe laa me ycaania to.
  hix-NT: Anhà hona okurunhetxhe, Khoryenkomo. Noro hona menyatxhe. Àro ke, tahoxet
    ke okurunhetxhe, tàwya oyonyhoryetxehkanàr kom horà. Amnye, oyonyhoryetxehkany
    kom me nosonyhehe hampànà, yukryeka yosomtatkantok mak ha.
  sim-sim: Jisasin ji hishindiyanda osik Avui Wasilaka kwambu orhik or arangoshihindak
    jip jimu linduwa. Er ji li inak Jisas indik takwa ri. Os or tawa wolo nirin indik
    or lakwa oso kormbak or mukunak, ma amber li heyekwa sir.
  npi-ULB: अन्तिम समयमा प्रकट हुने उद्धारको निम्ति तिमीहरू विश्‍वासद्वारा परमेश्‍वरको
    शक्‍तिले सुरक्षित राखिएका छौ ।
  cgc-cgc: Kiten i na mga magbaton ta mga patagana ta Dyos paambligan din tenged ta
    ate na pagtuo daw bakod ate na pagsalig parti ta iya na pag-amblig ki kiten tak
    kanen makagagaem. Ambligan ki din asta ta adlaw na kumplituon din tanan an na
    naan en ta iya na plano parti ta iya na pagluwas ki kiten. Tanan na ya na parti
    ta iya na pagluwas ki kiten anda en para ipakita din naan ta katapusan na timpo.
  tim-tim: Yeŋe hanyeŋande Anutu nâŋgâm kepilaŋmai aregât Anutugât kârikŋeŋande han
    biwiyeŋe bâliwopgât manmâ maleine sop humoân miawakbiawân ain Anutuŋe bunewâk
    heŋgemyeŋguwiap.
  yor-yor: ẹyin tí a ń pamọ́ nípa agbára Ọlọ́run nípa ìgbàgbọ́ si ìgbàlà, tí a múra
    láti fihàn ní ìgbà ìkẹyìn.
  wos-wos: Guni Kraiska jémba sarékénguka dé God hambuk yata gunika dé jémba hati.
    Guni déka getéfaré ware dé wali jémba rengute dé gunika jémba hati. Hukétéfi nukwambu
    God déka getéfaré waritenguka yambu wakwetandé.
  emp-NTPO: Jesucritoda ĩjã panʌ bẽrã Ãcõrẽba idji ʌb̶ʌad̶eba bãrãra waga erob̶aya
    ab̶a jĩrũarebema ewarid̶e ẽdrʌ edabʌrʌd̶aa.
  eng-F35: who are being guarded by the power of God through faith unto a salvation
    ready to be revealed in the last time.
  ind-ind: Karena kalian sudah percaya kepada Yesus, maka Allah terus menjaga kalian
    dengan kuasa-Nya yang besar, hingga kalian mencapai keselamatan yang sudah Allah
    sediakan bagi kita dan siap dinyatakan pada akhir zaman.
  pes-OPCB: و از آنجا که به خدا توکل و اعتماد کرده‌اید، او نیز با قدرت عظیم خود، شما
    را به سلامت به آسمان خواهد رسانید تا این میراث را دریافت کنید. بله، در روز قیامت،
    شما وارث حیات جاودان خواهید شد.
  mpt-mpt: Ibo Gode bainobo galino sbalma blib kesoa e titilo ibo kla kima bia sinanomo
    dleb utnea abilim ut danea amit ayam nomabiobe. Memalo ibo abilimo mo watemin
    blim otane sinanoa Yesuse imin tlameo dim ota watemomabiobe.
  ssx-ssx: Koda꞉na꞉ pa꞉ta꞉la꞉la꞉ ekita꞉ mo paetolo natena꞉ peneme yao opolo epena꞉
    ana꞉lao hala꞉me. Koto ekina꞉ ikana꞉ma꞉ do pa꞉ta꞉ la꞉la꞉ ekita꞉ muluekema꞉ yu wia
    haaso hata꞉ta꞉ ika꞉ Koda꞉ pa꞉ta꞉ hone tulaasemeke handa ipika꞉ wele pita꞉la꞉ ekima꞉ta꞉
    iki handeteke hala꞉me.
  mkl-mkl: iŋɛ iyi ɡbuɡbɑ̃i Ilɑɑɔ̃ wɑ deɡbe do sɑɑbui nɑɑnɛ ku dɑsi, ɑɑ bɑ fɑɑbɑ mɑm
    mɑm ŋɑ. Fɑɑbɑu Ilɑɑɔ̃ í ce sɔɔluɛ ku nyisi ŋɛ si ɑjɔi ɑnkɑ̃ɑnyiu.
  gaq-gaq: ଇଡ଼ିଂଡାମୁଏଃ ଆଣ୍ତିନେ ଉଦାର୍ ଉଡ୍ରା ଡିଂଏ ଆତେନ୍‌‌ ଅବା ନ୍‌ସାଃ ପେଇଂ ବିସ୍‌ବାସ୍‌‌
    ନ୍‌ସାଃ ଇସ୍‌ପର୍‌ନେ ବପୁରେ ନିମାଣ୍ଡା ପେଲେଃକେ ।
  gof-RNT: He laatay wode wurssethan qonccanaw de7iya atotethaas Xoossaa wolqqan ammanon
    hinttew naagettidi de7ees.
  unx-unx: ଟୁଣ୍ଡୁ ଦିପିଲିରେ ଅକ ଜୀଉବାଞ୍ଚାଅ ଉଦୁବଃ ନାଗେନ୍ତେ ସେକାଡ଼ାକାନା, ଏନାକେ ନାମେ ନାଙ୍ଗ୍‌
    ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃତେ ଜାତ୍‌ନାଅ କାନାପେ ।
  gah-gah: Lá oake, Ómasímo aí zámuzalatunú gizapa noleketiko aikumú gili alévolé
    iki niko minoko gamena asú noiko lukugutó vizeaká netá lehizeleketanogo noimó
    nene utó oko lamaná inogo ive.
  lcm-lcm: Na using mipo lomlomon tatana, kana kitmat ka lilit imi tung si mila taukai
    i vilvil ato ang ka asereiai ania si akamusai i taun.
  aer-aer: Ngkartele kwenhe arrenhantherrenhe Utnenge Akngerre Ikwerenhele akayake-ileme
    mwantyele arntarnte-aremele arrantherre-arle Renhe-ante ware arratye itelaremenge.
    Re kwenhe arrenhantherrenhe akwetethe akayake-ileme ahelhe nhenhe uyerretyeke-atwetye.
    Kele Ngkartele anteme imernetyenhe nhenge nthakenhe-arle Re tyerrtye Ikwerenhe
    areye itetheke mpwaretyeke ingkirrekele anteme aretyenhenge.
  qvc-NT: 'Chaqa Tayta Dyusqami ancha pudirniyuq kashpa, paypi kriyiptinchiq kwidawanchiq,
    jwisyu diya ch''ayamuptin, washawananchiqllapa. Chay diyapiqam rin rikachiwaqninchiq:
    “Washashushpam, ancha shumaqta rini kawsachishuq”, nishpa.'
  tgl-ULB: Sa kapangyarihan ng Diyos kayo ay iniingatan sa pamamagitan ng pananampalataya
    para sa kaligtasan na nakahandang maihayag sa huling panahon.
  cbs-NT: Matun shinanwen man Diosun kakape ikunwankubainaiwen taea Diosun jawen kushipa
    paewen matu mekekubainkin jaska yubakani janu badi jawen jeneaitian jaska matu
    pewaxuni man unankubainmis ibubis janu jaki nukukin man uinxankanaii.
  xtm-NTPP: Te ja ka kandija o ya ma, te ko koto vava'a ña'a ya nani ka iyo o ñuu
    ñayivi a, onde kivi ndenda Jesucristo ma, te jin kuni o sukan kúu sukan iyo ja
    jin ndani'i‑ta'vi o ma.
  nnq-nnq: Namangweto nnendeligwa na makakala ga Nnoongo kundela ja imani kupala mpatange
    ukoli ogupakuekuligwa kingobu chukupela.
  bao-NT: Díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorije jʉori, Ʉmʉreco Pacʉ, cʉ̃ ca doti tutuarije
    mena mʉjare ĩa nʉnʉjee niimi, mʉja ca ametʉapere cʉ̃ ca queno yueriquere mʉja
    ca ẽmʉ ea majipere biro ĩigʉ, ca tʉjari yʉtea ca niiropʉ mʉja ca majiro cʉ̃ ca
    tiipere.
  san-ORI: ଯୂଯଞ୍ଚେଶ୍ୱରସ୍ୟ ଶକ୍ତିତଃ ଶେଷକାଲେ ପ୍ରକାଶ୍ୟପରିତ୍ରାଣାର୍ଥଂ ୱିଶ୍ୱାସେନ ରକ୍ଷ୍ୟଧ୍ୱେ|
  huv-NT: Cos ijchan imeajtsan meyariün andeac Teat Dios, nej teamajiür icon leaw
    apmatüch a nüt nómban meriowan wüx isoetiün. Aag ayaj aliüc miün apmajlüy wüx
    ümb wüx nüt.
  otn-NT: Rá̱ngue guí ɛ̱c'ɛ̱i̱hʉ Oja̱, nu̱ya m'mädi'a̱hʉ conná̱ ts'ɛdi Oja̱ asta̱
    gue'mø ra̱ pa rá̱ nzɛgui. Nu̱'mø bi zønna̱ pa p'ʉya, guí pa̱hmʉ xa̱ndønho te gä
    ra̱ nho di̱ n'na'a̱hʉ rá̱ngue bi ya̱n'a̱hʉ.
  nop-nop: Hidi nadisukilitinit hatiiŋ doktiŋa Bepaŋ ne’walaŋ saŋiniŋŋiŋdi habudokolak.
    Adi unduŋ titaulune Jesu Kilistodi mintaaŋ hehitubu-lodawaak. Ala woŋ adi kougoŋ
    nai dapmawaakneŋ-ku mintadakalewaak oŋ.
  obo-NT: Woy ukit to kopomakoy row to Monama, od pongollangan kow to kotuusan din
    laggun tod aangat kow taddot allow to kodtobbus koniyu taman to id pokita rin
    idda init morin allow.
  cak-ENT: Y roma ri kayo'on kánima riq'uin ri Dios, romari' tok rija' xa nkuruchajij
    riq'uin ri ruchuk'a'. Richin quiri' ri colonic ri xa kichin chic roj, nkichinaj-vi
    chupan ri k'ij tok npu'u chic ri Jesucristo.
  lif-NT: ᤁᤢᤏᤢᤵᤔᤠ ᤕᤧᤶᤔᤥ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤱᤔᤠ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤛᤧᤴᤗᤵᤐᤡᤴ ᤔᤧᤴᤍᤠᤀᤣ ᤌᤠᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ
    ᤁᤧᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤋᤠᤱᤃᤧᤛᤧ᤺ᤵᤋᤡᤀᤠᤱ ᤘᤠ᤹॥
  mie-NT: Chi cándíja ndá nú jā sáhá Yāā Dios jēhē nū, de jā ñúcuán jíto yā ndá nú
    jíín poder yā, tácua scácu yā ndá nú quīvī sándīhí, chi nī nsāhá ndāā yā jā súcuán
    coo.
  san-TIB: ཡཱུཡཉྩེཤྭརསྱ ཤཀྟིཏཿ ཤེཥཀཱལེ པྲཀཱཤྱཔརིཏྲཱཎཱརྠཾ ཝིཤྭཱསེན རཀྵྱདྷྭེ།
  qve-NT: Qankunaqa Diospin creeshankichis. Chaymi Diosqa atiyninwan waqaychasunkichis,
    salvasqa kanaykichispaq. Chaytan Diosqa nisqanman hina tukukuy p'unchawpi cumplinqa.
  pao-NT: Soo Te Naa Besa Pooha te mabetseakwu, tamme ka oe tunaka'oedyukuna. Oosoo
    ooosapa tamme-kooba tueya'edu pu-baa te petugano'oto tooe te magwetzoikwu, ka
    Te Naa ka teepu atasoo oo yugwekwuse.
  cbu-NT: Nish tsapurunasush taakus, Apanllimun mangis tatuksa. Ashiriya, waana Apanll
    siyaa izuuru ksutkiya. Isussha yusur kuskachu, Apanll izuuru yutaritshishee kapeetchiya;
    wamarisha kasichiya.
  usa-usa: wení akoqnáágaraq Áánûqtuma keqtáá Îtukaq itáíq-itaiq únna-yutaa yabí tíkarainanataa
    min-áwáátáqá Îtuma yauwéqma kumíniye. mi-kánáágóní aqtó-kánááráqá Îtu Káríqtoma
    yokaa kéonanataa kukéna keqtáámá wetábá tiwiránîqtaae.
  soy-soy: Nɔ̃́ kɛcɑ́ɑ́ kɛ Uléécɑɑ uú nɛ unnɑŋɛ ḿ pɑílɛ̃, un nɔ́ múílɛ̃ tɛ
    nɔ nɛ kɛfɑ u tɛnɛ ukɛ́ nɛ nɔ́rinɛ́yu lɔ nnyɑ. Siyɑ́ɑ tɔrɔɔ kɛ́mɛɛ kuu lɛ̃ wɑinɛ
    likɛ́ nyísɛ.
  hui-hui: Horo ha maro birangi Ngode Datagaliwabehanda pele mulene walia hole mo
    manda bu wini ngago ogoni mule hondo kamigoni. Ani hondo howa tí Ngode Datagaliwabehondo
    mini mbiraore weramigola ibunaga hongome tí mamage ho kago uruni tínaga lalu ibugua
    wia ka.
  amf-amf: Yediar macchin rooroaka haapadhen dhaqintanna Barjodar woylamin yenin qajen
    goynka Barjosa kantanka toldhite ye dahade.
  quc-NNT: Rumal chi ri ix qas ix kojoninaq che ri Dios, ri Are' kixuchajij na ruk'
    ri nimalaj u chuq'ab' rech kiriq na ru tob'anik ri u chomam loq chi kuq'alajisaj
    na pa ri k'isb'al taq q'ij.
  dob-dob: Be ꞌomi oboboma nidi wada lobadi, ꞌeguma Yaubada waemise ꞌaene ꞌina waiwaiyega
    ꞌida ꞌitaꞌiꞌisimi, be tuta ꞌana ꞌebe losalowa ꞌenaya ꞌetoseyana nina ꞌigibubunaya
    manumi ꞌida ꞌebwaꞌemi.
  wrs-wrs: Yimba pevna undnahonam amnavpa Kristusmba, wo noinda Sesoana keknasowolva
    pelkethaluhunv yemba. Himba yemba nembalm vev hengam vuhebesallam, wo honamba
    nonam muserava si pulpulvovav, nonamba ovi pethai imhara evhowolvram. Wo manimani
    si beswonamangas lohpravra.
  mca-mca: In ta'ƚets pa' nite' eqekuyejeyi'ƚ, qa pa' ƚet'unha'x pa' Intata qa nejeƚi'ƚ
    ewets hats'inha qu' esti'yi'ƚij hatse' pa' witiƚa'x, hikpa' hats yaji'let qu'
    nethiniƚij hatse' pa' Intata pakha' teke'lenju' ƚahats'ij.
  tzo-TZC: Yuꞌun ti jech achꞌunojic ti Diose, chabibiloxuc ta sventa ti smucꞌul stsatsale,
    yoꞌ jech ta xataic ti acoltaelic ti chapanbil xa yuꞌun ti ta xacꞌ ta ilel ta slajebal
    cꞌacꞌale.
  mya-mya: သင်​တို့​သည်​ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည်​သူ​များ ဖြစ်​သည့်​အ​လျောက် အ​ဆုံး​စွန်​သော​ကာ​လ​၌
    ပေါ်​လွင်​ထင်​ရှား​ရန်​အ​သင့်​ရှိ​သည့်​ကယ်​တင် ခြင်း​ကျေး​ဇူး​တော်​ကို​ခံ​စား​ရ​ချိန်​တိုင်​အောင်
    ကိုယ်​တော်​သည်​သင်​တို့​အား​တန်​ခိုး​တော်​ဖြင့် စောင့်​ထိန်း​လျက်​ထား​တော်​မူ​၏။
  gng-NT: Nɛ kí ñɛ mitekjim bo Uwien gu nɛ nin uʼtuɔm, ki gu ufɔfɔryo, uyo wà u
    li wuɔn upaan bo kí ye ni ŋmɛre'.
  cbi-NTPO: Tsenmin ñulla uwain keenguemu deeñu' mityaa, Diosren tiba ikaan jutyu
    ñullanu la'kantsumu juve, tsejtaa livee inutsumu ñullanu kuwa' kakaanu tanatu,
    bene de-inu malusha entsangue katakaanu tsuve.
  ikk-NT: O gi nwan ikẹn o gi wụrụ Osolobuẹ e chemẹ ụnụ, ghahanị okukwe ọnụ, kẹni
    nzụọfụha hụ ọ kwademẹgụụ, hụn lalanị ọgụgụ-ogẹn, hụn ụzọ ru ọnụ ẹka.
  leu-leu: '@see-verse:1PE.001.004'
  maz-NT: Me na zëzhi Mizhocjimi; pjö'c'üji na ngue i̱ṉ ench'e in mü'büji e Jesucristo.
    Nguec'ua 'ma ra nguarü ne xoñijõmü, rá jandaji texe ja va 'ñevgueji libre cja
    c'o na s'o.
  bod-N: ཁྱོད་རྣམས་ལ་སྟ་གོན་མཛད་པ་དང་དུས་ཀྱི་མཐའ་མར་མངོན་པར་འགྱུར་བའི་ཐར་པ་དེ་འཐོབ་པའི་ཆེད་དུ།
    ད་ལྟ་ཁྱོད་ཅག་ནི་དད་པའི་སྒོ་ནས་དཀོན་མཆོག་གི་ནུས་མཐུས་སྲུང་བར་མཛད་དོ།།
  tca-NT: Rü ñu̱xma na Tupanaãxü̃́ peyaxõgüxü̃ rü nüma rü norü poramaã tá pexna nadau
    ñu̱xmatáta aixcüma penayauxgü i ngẽma maxü̃ i taguma gúxü̃ i tá pexna naxãxü̃
    i ngẽxguma nagu̱xgu i naãne.
  zpl-NT: Equie nu nzeli arquiꞌhua Diose, liꞌinu rriucunu liꞌihua cuna poderꞌnu para
    bichia chenu riña nú laxu iliulabe, che riꞌi ye bee bene beyaꞌ nú uriꞌilanu perdona
    stulahua.
  mbc-NT: Moropai sîrîrî non po awanîkon tanne, amîrî'nîkon ko'mannîpîiya nîrî tîmeruntîri
    yai. Tamî'nawîron ataretî'ka pîkîrî aako'mannîpîiya'nîkon, tîîpia aako'mamîkonpa,
    innape ikupîya'nîkon wenai. Moropai mîrîrî yai tamî'nawîronkonya era'ma, î' kai'ma
    morî pe inkoneka'pî wanî, tamî'nawîrî awe'to' yawîrî.
  ndg-ndg: Kwa uwezo wa Nnungu tundalindilikwa Pitya imani kwa wokovu ambao ubile
    tayali kwa umukulwa katika masoba ya mwisho.
  wsk-wsk: Se nenenga nengemang ningi nunguning te, Kaem ko sokel mu karem iwita ninga
    bituok nengerak nama, tom nukum te asele wetang te ninga sangaru giokko.
  toj-NT: Huan xax c'uantic ja Diosi, jayuj ja Diosi oj ni scoltayotic porque jel
    ja yip ja yeni. Oj yaotic sat masan to huax c'ulantic recibir spetzanil ja jas
    oj to yaa quitic cuando huax c'ot tic'an ja tiempo.
  tbc-tbc: Aŋ ilom rumok ak lo, Anut san dabai an dumui oŋ ibargiranaŋ da, an lo patu
    pasek a saen wadan lo Anut iganep ilasa wan ale wa. Patu pasek an Anut ikubune
    lag yen da, ago yaup saen wadan a Anut ipate yan lo kuai isi wa.
  sna-sna: imi munodzivirirwa nesimba raMwari nokutenda kusvikira ruponeso rwauya
    rwakagadzirirwa kuti ruratidzwe munguva dzokupedzisira.
  smk-NT: Niyator nayti nin Dios para komoyon man'iyawa' nin pakayadi' na bana' sa
    pagmamatalek moyo kona ni Cristo. Man'iyawa' nakamo ta pigaw nin kirama' kamo
    li' sa bungan pangingisalba na a nisadya' nayna tan ipadar nayna li' no anggawan
    anan panaon.
  grc-TCGNT: τοὺς ἐν δυνάμει Θεοῦ φρουρουμένους διὰ πίστεως εἰς σωτηρίαν ἑτοίμην ἀποκαλυφθῆναι
    ἐν καιρῷ ἐσχάτῳ.
  gof-WFTW: He laatay wode wurssethan qonccanaw de7iya atotethaas Xoossaa wolqqan
    ammanon hinttew naagettidi de7ees.
  spa-BLM: que por el poder de Dios estáis guardados por la fe para una salvación
    preparada para ser revelada en el último tiempo.
  kyz-NT: Werowiaaramũ 'ga ojejukau jane ree. Wemifutar imũ etee futat 'ga mama'eay
    resaukaa janee, ojee janejemogypyyga resaukaawamũ. 'Ga opãjẽ mũ jane momoirukare'ema
    ojewi. A'eramũ nipo 'ur ire Jejui 'ga jane rerawau ywag ipe jane mogyau ojepyri
    nakwaparimũ warãu rũi futat. A'eramũ nipo Janeruwarete 'ga jane upe wemimỹi gatufera
    mua janee. A'eramũ nipo 'ga jane mueapyou jarejeupe wemiapofer are.
  dao-dao: 'Acun he cun: akpäihnaka khawmhnüp üng mdan vaia küikyannak, Pamhnama johit
    am ami jumeinak üngkhyüh jah thupa khyangea phäh jah tak pet ni.'
  cya-cya: Loo nu ndiya qui'an ti' um, Ndiose nsñi ñi cunta 'in um lo'o cha' cuiya'
    'in ñi, ña'an ca si'yana tyi'o laa um lo' qui'ni ca'an 'in um lo'o cha' nu cua'
    mdi'in tyaa ñi, lo' ca chcan' loo cha' re xa nu tsatii cha' nu nchca loo chendyu
    re.
  wrk-wrk: '@see-verse:1PE.001.004'
  nii-nii: Nga epi ombu, enim nge mendpił, pii gii ninjing wumb ombu mendpił, Gos
    eim nge dinga ełe er kanpi, se mułang kin, en enim ka mołmun. Mułangin kin, eim
    enim se orung simba nge eim er kun er mołum ei, muł mei poru nimba kunum ełe,
    opu peni ełe ba.
  ign-NT: Puítisera, tétavi­cavahi eta máitupa­ji­jia­si­ravahi ema Viya eta majanea­si­rahehi,
    táichavenehi eta ecasi­ña­vairahi mayehe. Taicha mavaraha ticuchu­cu­ha­heyare
    te jena sache táepani­ra­vayare eta viúrita­re­siraya.
  dik-NT: Aa tɔ̈ɔ̈u ke ë riɛnkun, rin le wek gam bï we tiit ë riɛl Nhialic. Ku këya
    wek aabï luɔ̈k aköldä cït tɛ̈ cï Nhialic guiër ye.
  cac-cac: Yujto scac'och Dios d'a co c'ool, yuj chi' van on̈ stan̈van yed' spoder
    masanto ol co vach' chaej co colnab'il. A jun co colnab'il tic, listaxo yaji yic
    vach' ol checlajel d'a slajvub'xo tiempoal.
  tzj-E: Ja herencia ewxin ixix je ykula ec'u'x ruq'uin Jesucristo, y rmal yukbal
    ec'u'x tak Dios nquixerchjalbej. Arja' nmajo'n nuya' cta echjalbxic y nerla' na
    jun k'ij tak nquixtotaja junlic. Jeto'ic chumsan chic rmal Dios, jara' nk'aljin
    na tak xterla' q'uisbal k'ij rxin rwech ruch'lew.
  san-BUR: ယူယဉ္စေၑွရသျ ၑက္တိတး ၑေၐကာလေ ပြကာၑျပရိတြာဏာရ္ထံ ဝိၑွာသေန ရက္ၐျဓွေ၊
  yaa-NT: Akka mã Nios chanĩmara fakẽ, Epa Niospa ãfe sharaõxõ mato kexesharafafãini
    nã Jesús oaitĩa mã omiskõinõma, nã oaitĩa afe isharapakexakĩ a mato itipinĩshara
    faxoni ano.
  cab-NT: Goúnigi lumútiwa Búngiu láu lubáfu lugúndun afíñe wamá luágu, lun gayáraabei
    lan wabíjini asálbaruni lídaangiñe asúfuriruni lánina uboú le, le aráanseñu lubeí
    wabá lárigiñeme lagúmuchun uboú.
  clu-clu: Kag paagi sa indong pagtoo, ginatipigan kamo anang gaum ang Dios mintras
    nagaulat kamo ang kaboi nga ara kataposan nga ginatigana para kanindo sa oring
    mga adlaw.
  swh-ULB: Kwa uwezo wa Mungu mnalindwa kupitia imani kwa wokovu ambao upo tayari
    kufunuliwa katika nyakati za mwisho.
  tpt-NT: Chavay por lhakꞌapꞌupꞌinatꞌik ni Dios, yucha tapulhistakꞌan ixtapꞌasta para
    lay kꞌalaqtꞌaxtꞌutꞌik. Chuncha lay kalaꞌaꞌitꞌik ni ox jatsukunti yu talhilkamaꞌanitan.
    Yucha kꞌamasunikꞌanapitik tejkan xaputamaktanacha kunaꞌ.
  aai-aai: Iti sawar i kwa isa, baitumatumamaim God ana fairamaim tafafar yawas bait
    isan God yabuna yomaninamaim nabow natit hinirerereb.
  sny-sny: Fene lai Krais ne tote tawesi umasisiya. Serai Owane Sitewi lai fene kairefi
