    tu xchiꞌdxyi Jesucristu tin gaca nayaa lastoꞌ tu pur xcweenta llarihn Ñiꞌh. Rnaꞌbaꞌhn
    loh Dxiohs gacanee chaꞌyi ru Ñiꞌh laꞌhtu, nee gusacwachidxyii Ñiꞌh stoꞌ tu.
  gux-gux: U Tienu yua n tie Baa den gandi yi nani wan den tuodi ki bani ki go jagi
