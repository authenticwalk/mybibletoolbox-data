    che Rahɨr ruvɨ pɨpe oangaipagüer sui’ oya. Peipɨsɨ catu Tũpa porovasasa pe reco
    tuprɨ ãgua.
  kmh-kmh: Gor nind gos niŋiy, nimbip biynimb yand mindeniŋgambay aŋgiy, Kawnan nuk
    ak yokek apiy, nimbip gos tep ñek, Jiysis Krays chinup aŋgiy kumak minim ak diy
    mey; biynimb suŋ-tep nuk mindiy, aŋgip rek gipim. Kun ak Gor apiymiŋay nimbip
    simb niŋiy, kond mindrep ginimiyr.
  ukr-ONPU: за передбаченням Бога Отця, освяченням Духа, на послух і окроплення кров’ю
    Ісуса Христа. Нехай благодать і мир вам примножаться!
  emi-emi: God Tamaita ia emua arau ghe kilaiemla me ghe suimatoongainamla, me kapuna
    Spiriti eteva ghe gheleiemla am ghe mangala. Liuna avalua o me am ghe nongo usilainiela
    me raena ateva Iesu Karisto ghe ghelei eraarangisanaiemla. Alooloo sae va God
    aue etau aatu maamasinaane me luei eoroi etaimim nau ekapaaili.
  zpv-NT: Xtaada Dxiohs nuꞌh gulii laꞌhtu galohyi, gulii Ñiꞌh laꞌhtu para laꞌh gahca
