  tos-NT: Quintla̱tican Dios ca̱lacsacni̱tán hasta la̱ntla̱ xamaka̱n quilhtamacú̱
    xta̱chuná̱ la̱ntla̱ xlá̱ xli̱lhca̱huili̱ni̱t natlahuay, chu̱ ca̱macaminín Espíritu
    Santo laqui̱mpi̱ naca̱ma̱aksti̱tumi̱li̱yá̱n, chu̱ xma̱n huá̱ natapaksi̱niyá̱tit,
    chu̱ nascujnaniyá̱tit, laqui̱mpi̱ xkalhni Jesucristo hua̱ntu̱ xlá̱ stajmakani̱t
    acxni̱ makni̱ca̱ c-cruz huá̱ naca̱li̱chaka̱makaniyá̱n xli̱pacs mintala̱kalhi̱ncán.
    Quit clacasquín pi̱ Quimpu̱chinacán xataxajni caca̱ma̱xquí̱n xtapá̱xqui̱t, chu̱
    li̱pa̱xuhu latáma̱t.
  rro-rro: Tirama aika hamaka ena 'iobi 'uai ihobonai etina'animi ba Auba Robe hanona
