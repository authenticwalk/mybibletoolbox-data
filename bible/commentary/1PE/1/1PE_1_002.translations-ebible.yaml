  hat-BSA: 'selon konesans davans a Bondye, Papa a, pa travay Lespri Sen an, pou nou
    ta kapab obeyi Jésus Kri e vin aspèje avèk san Li: Ke lagras ak lapè kapab pou
    nou nan pi gran mezi.'
  top-NT: Huixín ca̱lacsacni̱tán Quinti̱cucán Dios la̱ta maká̱n quilhtamacú, ca̱ma̱lakacha̱nini̱tán
    Ixespíritu xlacata naca̱ma̱tunujá̱n huata huá nakaxpatniyá̱tit y naca̱li̱xapaniyá̱n
    mintala̱kalhi̱ncán ixkalhni Jesucristo ni̱ma̱ ma̱stájalh acxni ni̱lh. Li̱ta̱camán,
    Dios caca̱cxilhlacachá̱n y caca̱ma̱xquí̱n li̱pa̱xáu latáma̱t la̱ta huixín ma̱ta̱xtucá̱tit.
  msk-msk: Pipili kamo nang Dios kay pagbuut naan na aparinin nang Balaan na Espirito
    yang ginawa mayo antak yaan gaid yang pangagdan mayo si Jesu Kristo. Apasayloon
    kamo naan sang manga sara mayo kay ogasan kamo nang kanaan dogo. Pyangayo ko na
    magadogang yang panalangin nang Dios kamayo antak marinaw yang dumdum mayo.
  gyr-NT: Supi eté pe yande Ru Tũpa rembiporavo yɨpɨsuive peico semimbotar rupi. Evocoiyase
