  bzj-bzj: Gaad di Faada mi don pik unu weh da ih peepl fahn way, way bak, ahn fi
    hihn Spirit mek unu hoali. Soh, bikaaz a dat, unu obay Jeezas Krais ahn fi hihn
    blod mek unu kleen eena Gaad sait. Ah pray seh dat Gaad wahn shoa unu moa ahn
    moa grays ahn pees eena unu haat.
  chk-chk: Ämi oua fil me ren Samach Kot, pun iei usun letipan, Ngünmifel a apinikemi
    pwe oupwe aleasochisi Jesus Kraist o küna limöch ren chaan. Ümöümöch me kinamwe
    epwe chomongola remi.
  ssd-ssd: Tane Tukul Guwa tumba Kuate tuku mbal mayok ka Yesus Kristus tuku pasa
    dubika nuŋe ndare mbolŋge purfeŋnu mayok kambim tuku Kuate nu o buk tane maditiŋgina.
    Kuate nu lato-latomba tane ake sinaŋ make patika ŋgamuŋgal mukuk wamdus bul sertiŋguwa.
    Son.
  acr-TNT: Ralak chaꞌtal lo alak ruma ri Kakaw Dios, ma jelaꞌ uchꞌobom chi lo Rire
    ojertan. Ecꞌu woꞌora, ruma ri Ruxlabixel ri Dios, yaꞌtal che alak cacꞌojiꞌ alak
    che jun santowilaj binic chaꞌ cacoj alak utzij ri Dios y cachꞌajtaj ri mac alak
    rucꞌ ruquiqꞌuel ri Kanimajawal Jesucristo. E lic qꞌuiyar na cꞌu pawiꞌ alak ri
    unimal rutzil cꞌuꞌxaj y ri utzil chomal re ri Dios.
  rop-rop: '@see-verse:1PE.001.001'
  mee-mee: Ka papaꞌe te miau ra ragau rae Nutu a i a Tamara toro rea kurumea lonangana
    ba lonamatanangana ka orume kinung pala ta ri leleng. I ke kuma minmina kae Kannuna
    kumangngana ine toro miau ba ke bai ka miau ta miau ra ragau reke tupu nga raguna.
    I ke toro miau ta baina miau ngaka longo te Iesus Karais, ba i nge palellepa miau
    ka totona. Iau ka kavkave Nutu ta i nge tunge lopengana ba momongpengana ae i
    te miau raumana.
  dif-dif: 'Goda Ngaperaia ngopera najinandru, Jaolaia kulikiri ngankani, pankinaia
    ja turibanaia Jesuni Christuni kumarali: Manjula ja murla jurangu marurinanto
    milingeru morla!'
  gam-gam: Kamasa nono Nane God nomane pai mal pille, ye dje i pagle, yene Murble
    yewordaka, ye singare wopake ta mal yene dje, Jisas Krais kandjiye al pille karkar
    ye, une meyamiye al ye was yewordaka, ye God nale al kiwa moye dje une nomane
    embe pai. God ye wopake kaima pille aundaka, ye ellne tukne arngan kaima yenda
    moye.
  nou-nou: Edo God Mamo da uso kotari topo mi ingo jawo sisira. Edo Asisi Kotopu mi
    ingo ewamei etiri ingo embo ewagaewa isewa. Edo ingo Iesu Keriso da ge kera etewo
    uso ororo mi ingo segisira. Ewamei ari de jo jamo jamo de ingoda yei bugudo ingo
    beda ore.
  mqb-NT: Ɓa kà zlak anan à nga anà Mbərom Bəbay a mənuko sə walay kwanay. A təra
    kwanay ɗo anahan ahay tə Apasay anahan Cəncan awan, anga aday kə̂ ɗəfen anan apan
    anà Yesu Almasihu, aday tə̂ kwecek pikwen mez anahan, ata kwanay kə təren ɗo
    anahan cəncan aya pa 'am a Mbərom kutok. Mbərom â zəgahak ikwen anan apan sumor
    anahan, aday â zəgahak ikwen anan apan zay anahan pac pac re.
  ape-B: Ipak douk Aninu God nanatalihepu kobi seiwak anan anaklimu. Ali chopuk, ananin
    Michin nyenekepu patoglu ananipu atipu elpech umu pugipech Jisas Krais ananin
    balan. Ali umu nipouh ananig butog umu gwunekepu pupe God ananipu atipu. Ali yek
    yakli God nunek enyudak bien pasin umu anan nagakomepu meyoh umu, nyunu enyudak
    umu nenek ipakiluh apaluh hlalu kalbamu nyunubu nyupenyipu ali nyutoglu nebeben
    numun ipakiluh apaluh.
  grc-F35: κατὰ πρόγνωσιν Θεοῦ Πατρός, ἐν ἁγιασμῷ Πνεύματος, εἰς ὑπακοὴν καὶ ῥαντισμὸν
    αἵματος Ἰησοῦ Χριστοῦ· Χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη.
  cav-NT: Ecuanaja Etata Yusura micuana mepehua. Yuequedyadyatu tuque bahue juhua
    micuana tujaque judadiyaque. “Ecue ebacua Jesucristora cuatsashaya eque tuna anibuque.
    Ecue Espiritura tunajatu dutya jidama cuanaque tillabuque, tuna jiteque ecue Ebacua
    ami quijehuetitsu majudadibuque tibu”, jadyatu Yusuja inime juhua yuequedyadya.
    Yusura jida tsehue nenarucue tuja quiyuhuebati tsehue. Tura inime tsapema neanishacue.
  kgp-NT: Topẽ vỹ ãjag kuprẽg. Vãsỹ tóg to jykrén ja nĩ, ãjag kuprẽg ke to, ẽg jóg
    tỹ Topẽ ti. Ãjag mỹ tóg ã kuprĩg jẽnẽ, hã kỹ ãjag tóg tỹ ti tũ nỹtĩ, ãjag tỹ Jesus
    Cristo vĩ kri fi jé, ti tỹ ã kyvénh tỹ ãjag kygpe jé, ãjag tỹ ti ri ke há nỹtĩ
    jé. Topẽ jé ãjag tar han mãn', han mãn' hé, kỹ ãjag jé krĩ kãnhvy nỹtĩ.
  bvd-bvd: God na Maa 'e saitomamolu ma ka fili kamolu 'ua naa. Na Anoedoo Abu lau
    guu ka efa kamolu molu ka too 'e'ete naa fua ade lae sulia doori lana God ma fua
    faafaalu lae 'ana 'abuna sa Disas Kraes. Alu God nia ade diana 'ana fuamolu ma
    ka falea 'ana aroaroa nia fuamolu ka totoo firi.
  ukr-1871: 'по провидїнню Бога Отця, через осьвяченнє Духа, на послуханнє і кропленнє
    крові Ісус-Христової: Благодать вам і мир нехай намножить ся.'
  apz-apz: Anɨtu kako sekuneꞌno huno syasyefɨsyonto kako sekumo kakoe aꞌamu ne imoꞌnyoꞌne
    sehwosopoꞌmentiso kuyoho. Osoꞌno sekwoe sɨmeho moꞌmo Anɨtuye Towahuno Wopɨngo
    sohwo kako syoho yalofoho. Osopo nohumanto kako Jisas Kɨlaisɨye hungkunomo sekwo
    tɨfi ntoꞌno inɨngkafitnne soꞌno kako sekwoe honɨngkano wonyo somo wae yasemofoꞌne
    syoho iwoꞌnɨngkisofoho. Jisas Kɨlais kakoe honɨyo sekumneꞌno usɨhumaꞌmentiso soꞌno
    sekwoe wonyoso wae yaofahonɨngki sekwo aꞌamu songo paꞌnyo kihoꞌmaso kuyoho. Anɨtu
    sekuneꞌno sɨmeho wopɨngo umoꞌnyo soꞌnji kakoe hitoho engo soꞌnji sekumo engo weesemofono.
  yon-yon: Yiib kuu kurin kurin kuu Ambe Godbed meenmendekoreked kinoon. Kukuu ye
    Kingkinbed karadmo ongmendi yaambed Yesu Keresu ye weng wengambere awini ye dowadiib
    ye umkanbed yiib niindem aom arendi ye dowadiib kinoon. God ye kabamoon kondoon
    ye mimyob dowakeniib yewenubmo dobiriyiib yiib yaa bangkandoka yiminmo kerok.
  poi-NT: Micupiŋneta jém tanJa̱tuŋ Dios. Tsa̱m wiñɨgam ijo̱doŋ Dios iga michɨ́yt́ámpa
    juuts jém ima̱nɨctam. Dios iA̱nama micujicháyayt́a jém íña̱nama iga wɨa̱p iŋwatta
    juuts ixunpa jém Jesucristo. Micupiŋneta iga miwɨ̱tsagayt́a jém iñt́áŋca con jém
    Cristo iñɨɨpiñ. Sɨɨp aŋwágáypa Dios iga miwɨ̱wadayt́ámiñ y iga odoy iniit́t́ámiñ
    jém co̱bacpi̱ji.
  wuv-wuv: 'Ina rafeinaa ro''ou alefei dinaraa mei Haidaa, mei Ama wagii fei bigi''aa
    fei Spiriti Apuna, fei na apunainaa ro''ou fininaa fei namoo Jesus Christ ba ronei
    nenegia: Nunumiau ba fei rawani''a ma fei gutafarawania neimina gipe a''a hamu''ou.'
  quf-NT: Chaqa qamkunapaqmi Taytanchik Dyusqa, unaymanta-pacha yaĉhaqllana kar akrashushallapa
    paylapaqna kanaykillapapaq. Chaymi Tayta Dyusqa uchaykillapamanta llakipashurllapa,
    Santu Ispiritunrayku kusa allinpaq tikrashuranllapa Jesucristulatana kasur kawsanaykillapapaq.
    Chayna pay yawarninta iĉhashanrayku shumaqchakashana kanaykillapapaq. Chaymi Taytanchik
    Dyusman mañakuni tukuy imapi yanapar, kusa shumaqta kawsachishunanllapapaq nir.
  yuw-yuw: '@see-verse:1PE.001.001'
  hus-NT-1971: I Tata Dios ti tacuyamalitschic abal ca baju tit c’alab c’al jaja’
    jant’ini’ tin q’uejab tsalpayamalits abal ne’ets ti tacuy. Ti huejlanchamalits
    a ejattal c’al an Espíritu Santo. Ti t’oquethanchamalits a ichich c’al in huac’lath
    xits’al a Jesucristo abal ca t’ajchi in culbetal. U lej le’ abal a Dios ti lej
    t’aychiye ta ichich más in alhua’ inictal ani ti lej jun ejetbethanchi a ichich.
  med-med: Enim Got Tipam ei ndi, unt kor nga pilpa pora ndupa, mbi ropa elim kʉn
    rukʉr titim. Muⱡnga Wingti ei ndi, enim etpa wamp wingti mbʉ mundangga, Jisas
    Kraist nga ik ei, teng nduk tangina, wote elim nga mema ei ndi, enim ⱡumʉi rangga.
    Got nga wamp poⱡ ti uⱡ, wote moⱡpa kundi uⱡ mbʉ, enim nga ruk ting ila tepa, peka
    ropa kuimba kuⱡangga!
  bch-bch: Mugaeai tau Deo Tamada iuatai motean ngan gimi ta isio gimi. Ikado bedane
    ngan Itautau Tutui iura ta idol ele ul ngan gimi. Ei isio gimi ngansa ikim gimi
    alongolongo ilinge ga aot pau tekteknga ngan Iesus Kristus ising toa itil ga idae
    ngan gimi. Kemi ngan Deo ele kadonga lolo marum aea ga lolo tarui aea ilalala
    ga idae kapei lolomiai.
  cco-NT: Jo̱ Tiquíˆiiꞌ Fidiéeˇ nɨcaguíngꞌˋ jaléngꞌˋ ꞌnʉ́ꞌˋ lamɨ˜ jéengˊguɨ e laco̱ꞌ
    nilíingˉnaꞌ dseángꞌˉ dseaˋ quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ e nɨcaꞌɨ́ˋ dsíirˊ; jo̱
    e jo̱ nɨcajméerˋ laꞌeáangˊ có̱o̱ꞌ˜ ꞌñiaꞌˊ Jmɨguíˋ quiáꞌˉbre e laco̱ꞌ nijméeˆnaꞌ
    nʉ́ʉꞌ˜naꞌ júuˆ quiáꞌrˉ. Jo̱ laꞌeáangˊ có̱o̱ꞌ˜ jmɨꞌøøngˉ Dseaˋ Jmáangˉ e catu̱u̱ˋ
    fɨˊ dseꞌˋ crúuˆbaꞌ nɨcaꞌíngˉ jaléꞌˋ dseeˉ quíiˆnaꞌ. Jo̱ güɨꞌíimꞌ˜baꞌ güeaꞌˆ quiáꞌrˉ
    lalíingˋ e laco̱ꞌ nilɨseengˋnaꞌ juguiʉ́ˉ júuˆ røøˋ.
  deu-1951: nach der Vorsehung Gottes des Vaters, in der Heiligung des Geistes, zum
    Gehorsam und zur Besprengung mit dem Blute Jesu Christi; Gnade und Friede widerfahre
    euch mehr und mehr!
  alq-ALGNT: Aja 8eckadj Kije Manido Kidadaminan ogi odji onendan kidji onabamigo8eg.
    Mino Manido dac kigi minigom Kije Manidokag kidji iji tibendagozieg, kidji gi
    ndota8eg Jesos Christ acitc kidji gi paiekideeigo8eg omisk8im e abadjitodj. Nipagosenima
    dac Kije Manido eckam eckam kidji ani ca8enimigo8eg acitc kidji ani minigo8eg
    pekadendamo8ini.
  ixl-NNT: As txaael veꞌt ex taꞌn u Tiixheꞌ echeꞌ uvaꞌ kꞌujlu kan taꞌn Aak bꞌaxa tiꞌ
    uvaꞌ la ok ex jikla aamail taꞌn u Tiixhla Espíritu, as tiꞌ uvaꞌ la enima u Jesucristo,
    as tiꞌ uvaꞌ la sotz veꞌt epaav taꞌn vikajal Aakeꞌ uvaꞌ kat el sqiꞌ vatz u kuruseꞌ.
    As aꞌ u Tiixheꞌ la bꞌanon uvaꞌ la naꞌ vibꞌaꞌnileꞌ setiꞌ tiꞌ uvaꞌ achaꞌv etatineꞌ
    sevatzaj.
  boa-NT: Muuráhjáa ihdyu tsúúcajátújuco Méécááni Píívyéébe ámúhakye iñéhdújuco újcune
    dííbyeéjté ámuha meíjcyaki. Aane muurá Íapííchoj tééveri ámúhakye pɨ́áábohíjcyaabe
    Jetsóópe mewájyuri ítyujpácyó wáágóónej tééveri ámuha meímíjpyeténe dibye ímillédú
    meíjcyaki. Aabe ihdyu óvíi ámúhakye panévatu pɨ́aabó ɨ́búwajɨ́ɨ́ ɨ́ɨ́nerí ɨ́jtsámeítyúmé
    ámuha meíjcyaki.
  quh-NT: Manaraj cay pachata ruwashaspa Dios Tataka kancunata ajllacuyta yuyarka.
    Paytaj munarka Santo Espiritunejta payman t'akaskas llimphu causayniyoj canayquichejta.
    Ajinata ajllacusorkachej Jesucristota casunayquichejpaj, wañuyninnejtapis paywan
    ujchaska causacunayquichejpaj. Munani Diospa c'acha yanapaynin astawan astawan
    kancunawan cananta, tucuy imapi allinta causacunayquichejpaj.
  kwi-kwi: Au Taitta Diosne an ñamin uruza nanara, us pashit aizpa kinanapa. Paiña
    Sɨnam Izpulne uruza paiña kwal namninnarɨt, Jesucristo kaizta aizpa mɨanapa. U
    kwail kiarɨt akwa, Jesucristone irɨt, uruza Jesucristowa aimpikasa sɨnam kihanapa.
    Diosta paikumtus, uruza an akkwan tɨnta kiwainnanapa, watsal uzanapa.
  agm-agm: Jɨhɨ aimehura Autaahaatɨho kahapaamapɨpa sangɨ kiyatɨ ahaisura isɨhiya
    siya nisɨhiyaimatɨtaatɨwe, tatɨ katatɨ aimɨ gwɨnyaataise. Siyatɨ gwɨnyaataatɨ
    sangi nisɨhiyaate, satatɨ nasamahainjɨhɨ sahɨ noaipapɨ ipotɨhura tɨtɨhɨ komɨhiyaatimatawaayopo.
    Jɨhɨ aimehura Apɨho Autaahaatɨho sapɨ, satatɨ isɨhiya siya noaipapɨ tɨtɨhɨ nisɨhiyaimatɨtaatɨwɨhiye,
    tatɨ sangi nasamahainjawɨhiyaatangi sahɨ nisɨhiyaate tatɨ nasamɨhanataise. Siyatɨ
    ko sangi nasamɨhainjɨhɨ amɨ Komɨ Itɨpɨho Gaaho sangi netɨ nasepemaihaasɨhɨ amɨ
    sahɨ noaipapɨ nehɨ Autaahaatɨho sawahomɨhiyaatimatɨtaatɨwo. Iyatɨ Itɨpɨho sɨko
    sangi netɨ Autaahaatɨhomɨ ndɨhetɨ tɨtɨhɨ gaahiyaatɨ popɨtɨhiyaatesamataise, amɨ
    Sahɨ Jisasɨ Kɨraisihomɨ pɨwɨha atɨwiwɨ winjapepihɨrisaihɨ komɨ jɨtɨpatɨ nyapɨ
    napotaatɨ nuhaasɨpatɨ samɨ maipɨhaiwa bausatɨ nesamahonɨ sahɨ noaipapɨ Autaahaatɨhomɨ
    ndɨhetɨ tɨtɨhɨ gaahiyaatɨ popɨtɨhiyaatimatɨtaatɨwo. Aihɨ amɨ nɨnɨ sapɨ Autaahaatɨhoai
    pɨwaundɨtɨ nunjenɨtɨ gaapɨsundataayo, amɨ sangi ko maarɨho nasanyatɨ gaahandɨ
    kasisatɨ, amɨ samɨ maarɨho omaŋɨtɨtɨhɨ netɨ yatɨhisiwatɨ japatisa napaisaatisamahonɨhɨ,
    amɨ sahɨ waatɨ nga awaindɨhandɨ maaritɨwɨ bimɨtaatɨwo.
  ubr-ubr: Omi on ainau God Tamat an gogoiai irubinem, ato On an Ayuai on ifourim
    wonat On an sabu kakafotim womatar, Iesu Keriso aurin wonifonabo mes a On nabai
    irarabob an taraiai on isouim. Yau Bada aurin ababayoi On an kaber gagaminai bag
    a an tuf on omi aurim inama.
  tsw-NT: A̱sula̱ Dada u ɗangwa ɗu ta̱ ɗe nu ujimu waru Ruhu ka̱mbuwa̱ ɗu ta̱ aza
    a akiza. Adama o ndolo a ɗa i yuwain tsutoni na̱ Yesu Zamawawa, reve mpasa ma̱
    yi mo oꞌwoto ɗu cece. N ta avasa i tsura̱ isaꞌani ya̱ A̱sula̱ na asuvu nden a̱
    yi a wuma u ɗu na̱ a̱bunda̱ lon.
  cax-NT: Autacümanauncuca uiti Tuparrü, itopiqui sane nirrancarrti auquiapae. Uiti
    Espíritu Santo samamecana año ümoti Jesucristo, nauqui apacoconaun ümoti. Ui notorrti
    carübu napipünate, itopiqui arrti coiñoti autacu. Taiquiana urria nabaca. Tari
    abaca manrrü au nigraciarrti Tuparrü.
  aia-aia: '''Ia Godi Ama na ''ome sigihi''amou suria i hei''irisina. ''A ha''amaea''amou
    ''iniai Hi''ona Maea ana, neina moi araisuria Jisas Kraest mana tahingamoo''i
    rai wadiwadi ''iniai ''abuna. Mau ha''arahesi mia God ''ai huunai ha''agorohi''amou
    mai ha''a-awahi''amou goro.'
  srp-1865: 'Po proviðenju Boga oca, svetinjom Duha dovedenijem u poslušanje i kropljenje
    krvi Isusa Hrista: da vam se umnoži blagodat i mir.'
  agt-agt: '@see-verse:1PE.001.001'
  lug-lug: Katonda Kitaffe be yasooka okumanya ne batukuzibwa Omwoyo olw’okugondere
    Yesu Kristo, era ne balongoosebwa n’omusaayi ggwe, ogwabamansirwako. Ekisa n’emirembe
    byeyongerenga mu mmwe.
  yby-yby: Edimosidaya Omaimidana weuna oluholimo dilipe eto okadeko Jisesi Kalaestida
    gala eli litae loko, ito emo oladala hilelibetaibolimo dukau nokalawe okadeko
    minatae loko ahotipo Omaikaho lo moloneboto minabokutiya dilipe eto iye. Omaimitokatiya
    nasahilila ito hulula maya edimotoka mino-loko yoweko minadeyo.
  heb-heb: הנבחרים מקדם כפי דעת אלהים האב בקדוש הרוח אל משמעת ישוע המשיח ואל הזית
    דמו חסד ושלום למכביר יהיו לכם׃
  mpp-mpp: Wapong Mamacti biyachac ngageme fawecte, yedi bawosaecngebalu yanguc mimoctowec,
    Tili Asudi ngengela bole bame ngenge sugule-sanangkelu Wapongte bingec aidaingte.
    Inguc ailu ngenge Yesu Kristole yowa balaibebong, yele sacti wickeme suwecngebawec
    gagaing. Yele kwele-madic nga kwele-mogungtowadi ngengela sawelu fadaic.
  apb-apb: A God Aamaka e lio hilisi'omu oto uure mai na'o i sulie oala'inge ingeie.
    Na Li'oa Maa'i e lae pe'i ha'amaa'i'omu oto mai hunie omu ke ii'o maa'i, hunie
    omu ke lulu i sulie a Jisas Kraes. Lotohilemiu e lae aana apune, aena aana maenga
    ingeie oto uuraa'inge nge ko da omu ii'o rere'a mwaanie ooraha'aa. No ko eitanaie
    a God uri hahu'ana manata-diananga na hanuelamanga ingeie ke ii'o pe'i'omu taraure'i.
  san-TEL: పితురీశ్వరస్య పూర్వ్వనిర్ణయాద్ ఆత్మనః పావనేన యీశుఖ్రీష్టస్యాజ్ఞాగ్రహణాయ
    శోణితప్రోక్షణాయ చాభిరుచితాస్తాన్ ప్రతి యీశుఖ్రీష్టస్య ప్రేరితః పితరః పత్రం లిఖతి|
    యుష్మాన్ ప్రతి బాహుల్యేన శాన్తిరనుగ్రహశ్చ భూయాస్తాం|
  ben-IRV: পিতা ঈশ্বরের পূর্বজ্ঞান অনুযায়ী, পবিত্র আত্মার মাধ্যমে পবিত্র এবং যীশু
    খ্রীষ্টের বাধ্য হওয়ার জন্য ও রক্ত ছিটিয়ে যাদের মনোনীত করেছেন, তাঁদেরকে এই চিঠি
    লিখছি। অনুগ্রহ তোমাদের উপর বর্তুক ও শান্তি বৃদ্ধি পাক।
  ntu-ntu: Yrlq pnz Gct Trte drtwr kx namcpxle nimu mz nzngini-krmu doa kxnztr nedeng.
    X Mqngrkxtr atrle nimu x okatrle nimu mz nzvz-nqblq-krmu Jiszs Kxnzmcpx. Murde
    suti drtwr Gct kx naipqpxbzle alwx ngrmung mz mepyr ngr nzbzkr Jiszs. Krka'-ngrne
    kx Gct sa navz zvz nzkao-krbzle bamu zmrlz ngrde kxmyalz x nzmnc-zpwxngr.
  pan-pan: ਜਿਹੜੇ ਪਹਿਲਾਂ ਤੋਂ ਹੀ ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਗਿਆਨ ਅਨੁਸਾਰ ਆਤਮਾ ਤੋਂ ਪਵਿੱਤਰ ਹੋਣ ਦੇ
    ਲਈ ਚੁਣੇ ਗਏ ਕਿ ਆਗਿਆਕਰ ਹੋਣ ਅਤੇ ਯਿਸੂ ਮਸੀਹ ਦਾ ਲਹੂ ਉਹਨਾਂ ਉੱਤੇ ਛਿੜਕਿਆ ਜਾਵੇ। ਤੁਹਾਡੇ ਉੱਤੇ
    ਕਿਰਪਾ ਅਤੇ ਸ਼ਾਂਤੀ ਵੱਧਦੀ ਜਾਵੇ।
  gvc-gvc: Wahmanopʉre Cohamacʉ mari Pʉcʉ “Õ sehe yoaihtja”, to ni wacũyuriro seheta
    mʉsare besea tiri jire. To ã beseri baharo to yairo Espíritu Santo sehe mʉsare
    Cohamacʉ yaina cjihtire sõri jire. Õ seheta sõri jire tiro Jesucristore noano
    yʉhtihtina mʉsa jihto sehe, to di cohãri mehne mʉsa ñaa buhirire cosarina mʉsa
    jihto sehe. Cohamacʉ to cahĩa mehne mʉsare noano jichʉ yoajaro.
  sbk-sbk: afumilane mu umanye wa Ngolobhe, u Dada, hwa zehufye nu umpepo umfinjile
    hwa hwogope hwa Yesu Kilisti hwa hwitilizye idanda lyakwe. Weeneibhe lumwinyu
    nu tenganu winyu wonjele.
  mya-JVB: ပုန္တု ပြည်၊ ဂလာတိ ပြည်၊ ကပ္ပဒေါကိ ပြည်၊ အာရှိ ပြည်၊ ဗိသုနိ ပြည်၊ အရပ်ရပ်တို့၌
    ကွဲပြား သော ဧည့်သည်အာဂန္တုတို့ကို ကြားလိုက်ပါ၏။ ကျေးဇူး တော်နှင့် ငြိမ်သက် ခြင်းသည်
    သင် တို့၌များပြား ပါစေသော။
  kgf-kgf: Anutu maŋgoc ninanéŋ ménda hicŋigicnec bec niŋénécmima Uŋa téréyanéŋ météré
    énécmiyu niŋtoho waŋgic, Yesu Kristoac sawanéŋ naec énécmima gési énécmima énépésiyec
    onac mia kiwi yomi oénécmizua. Ewa hiaya ʒéma luaeyanéŋ onac muru sécgéma hema
    kecmac.
  awb-awb: Maniká Iteriboga iwíáhue ite omaq itowana Sísa Karáhéga wene korahqtaté
    itene irupipeq kaweraitáráire. Kaweraitáráirana wene ehweh sehgieq wene kaweq
    anímárí míageheéna Manikáne Awanka séhréh aitéhre. Maniká Iteriboga itene iru
    ukiq itena anotahtaq séhréh aitéhre.
  gdn-gdn: Mamanuga God e ebo nuwaiya wainapupu da baganai ki pokere e Keyai Tanai
    Bagi Kawaya ki pokaiya ka e wi winenibu e eya nene nakanibu. Iyesu Keriso wi nene
    powena manako e darai kawapu ki pokaiya ka Mamanuga God wi bigiga kuduba surupupu
    kewowena da wi karako Iyesu Keriso e badidi wagubu ki makeya makeya kwaiwagamana
    ki nana. Wi paerega ki denai bita wibo wadamana ko ki ka Mamanuga God e rikapupu
    deni mena wi wadinibu bagi. E nuwabagi negebu kewowena ko e karako wi waitaniyoto
    da e wi nene badidi kwaewena ki mibai kuduba wi rabinagau posiyagisi siwagapoto.
  nko-NT: Ɔsɩ́ Bulu lalɛ́ mlɩ fɛ́ alɩ ámʋ́ʋ́ ɔlɛhɩhɩ́ɛ mʋ́ yáɩ́ ánɩ́ ɩbá mʋ́tɔ́
    ámʋ. Bulu latsʋn Ɔŋɛ Wankɩ́hɛ́ amʋsʋ bwɛ́ mlɩ mʋ ahá, mɛ́nɩ mlóbu Yesu Kristo,
    mʋ obugya ɛ́ ɩbɔ́gyʋráa mlɩ. Bulu ɔhɩ́ɛ gyi mlɩ bʋalɛ, ɔha mlɩ iwilwii tsɔtsɔɔtsɔ!
  bsn-NT: '@see-verse:1PE.001.001'
  pib-NT: Tsomitkalungi wa muchikawako rumatagnaputyawaka Goyakalu Girchi. Giwekikaluru
    chinanu kpashirine gixkaakalungi, yijnakotachine gixinripa ga wa Geso Kristograga
    gitslaptagatkalune gixinripa. Gixa chinanu ruxolewnanu gimutlewlu ga wa giglewanshinikanrewlu.
  wiv-wiv: Varira matoto a Vuvu Tamadolu ia ti lalamiu kini makimiu kava, na galanga
    kana Vule Tumonga ki katimiu miu ka tumonga, kubarae miu kene longoria polea ke
    Iesus Kristus, na topona kini vazuguvimiu miu kene klin. Na mahariharia kapou
    matoto kamana magali malugu ke Vuvu e vano ni miu laveve.
  reg-reg: okulubhana no bhumenyi bhwa Nyamuanga, Lata, kwo kwesibhwa na Mwoyo Mwelu,
    kwo bhwolobhe bhwa Yesu Kristo, na kulwo kwitililwa insagama yaye. Echigongo chibhe
    kwimwe, no mulembe gwemwe gwiyongeshe.
  mlh-mlh: Mamanoŋuŋ Anutuji ronere ronekoŋgo mamane buru ruame peko ore so Moro Tiriineji
    ŋoŋo bagbagbaga ŋabeme Anuture biŋe fukebuŋ. Anutuji ŋoŋo Yesu Kristore mi reŋganimiŋ
    ore roosoe ŋabeko Kristore dariji tieme rau ŋareru jure ŋabeega. Anutu yauŋmoririineji
    maŋ-ŋaŋuŋ so saueme womoo goinebi. Oŋu.
  gof-ENT: ዬሱስ ኪሪስቶሳስ ሂንቴ ኪቴታና ሜላኔ ኢያ ሱን ጌያና ሜላ፥ ፆሳ ኣዋይ ባ ካሴ ኤራን ዶሪዳይሳታሲኔ ጌሻ ኣያናን
    ጌዪዳ፥ ሂንቴው ኣ ኬሃቴይኔ ሳሮቴይ ጊዶ።
  aau-aau: Hme kokwe, Aio God so nonkway peyrmawk ko so kueir me-iaup pie. Sa God
    so Niohney hiykwe hme kokwe uwrsa pekney-weys seme mon wak, hom Jisas Krais so
    ok me lonuayk me e. Seyr hme hyo nioh arian non hawr mnow-mnow kow ihey e. Maym
    kow yor o, seyr liwak marowhway yor o, hmo mon ka nuw-wak prupru-sow.
  tvk-tvk: Hi Tamer tekil xamim tetiamu nousav e tehosei xamim tehusil nenemien nan.
    Misak ni, Ninin nan di pol ni xamim mube eo tengan mulong xat Iesu Kristo e ren
    isak ni xamim mei mumese ra tesaen namim xil. Nasis mi Hi tengan meulien namim
    ipolu ni eheien hos e tomat nan.
  prf-NT: Napili kam ayun ten layunin nen Diyos a Ama sakay pinagin-banal kam nen
    Ispiritu tánni sumunud kánni Jesu-Cristo sakay malinisan kam ten pamamag-itan
    nen digi na. Pagpalaán kam nakuwan ti kapayapaan.
  auy-auy: Naaófáꞌá Maníkó kentáásifowa kembiwísáféna séna kemparíꞌa uwámáráanasa
    kesí waási-iꞌa ónááwe súwana Ísu Káráísiti puwúwana wení naaemá kumúwana kembiwí
    kaweꞌá uwátinkainaꞌa wenáái taawiyafíyantafena Maníkóní ámútanko Maníkóndé-iꞌa
    uwátínkaraiye. Maníkó úwoi túwaꞌnai úmae iyéna aáno uwátínkáfaꞌa iyínaꞌa méranaawe.
  tbg-tbg: Haaru Kotiva tinavu Qova ne kia vau entara niara ti vainti variate tiro,
    ni nai kaama tora. Niara koqe vaiinti nahentiqai variate tiro, nai Maraqura ni
    nimura. Niara Karaitira uvaqai iriqi vuate tiro, Karaitira naarevano ni hiqama
    nimitora. Ho Kotiva ni koqema nimitairaro ni muntukavano anomakero paru i vaira
    variata.
  hub-NT: Yuus ina Apariya nu atumnaka yaunchuk nagkamas wina uchir arti tusa wakekau
    asa etegtamraruiti. Turutma asa Wakan Pegkera nunasha suramsauwaitrume. Ii waitmainan
    númi yapajia achirmaunam Jesucristo mantamna asamtai, ina tunaurinka Yuus tsagkurtamrauwaitji.
    Tuma asamtai ina Apari Yuus atumin wait anentrama asa, shir enentaimsar agkan
    pujutan amasti.
  hmo-hmo: Tamana Dirava ese idaunegai umui ia abia hidi, iena Lauma Helaga ese umui
    ia hahelagaia vadaeni, Iesu Keriso ena rarana ese umui do ia huria totona. Vadaeni
    Iesu Keriso do umui kamonai henia, bona do umui goevagoeva momokani. Hariharibada
    bona maino umui ese do umui abia badabada be namo.
  big-big: Ini kazing Anoto Pebago sawiyamekke iza logo ini pigi yango keya marekngangwili
    mizagi purik pugu koka solowekka iwaka. Ini Anotoyegi yawe miziweki pigi Kung
    Walekpokko kaile nayendau onowili keleya logo ini Yisu Kilisiyegi kerewiyibene
    keya iwi pugubokko kaile inuguyeng kaigesa wazayibene. Anotogo pigi wazono tonugu
    weiyagi langai ono pugu yani pura keya ngezege sa yolu pura iniyegi keremungke
    panu yani pani.
  gux-G: U Tienu, ti Báa lugdi yi na wani o bá ń bo tuodi ki jagi maama, ke o Foŋanma
    paadi ki seni yi, ke yin ya cɔlni Jesu Kirisiti, ke o sɔma ń cedi yin tua yaaba
    n dagdi U Tienu nunga nni. N miadi ke U Tieni ń waani yi o buama, ki puni yi
    mi yanduanma.
  cnl-NT: 'Ca²³''náan²³ ''nee''²³ Dios Ñʉ''²ra² ''e³ la²³ ca²³lǿn³ ''ñée² mɨ²xe̱''n³¹
    cɨ² ''e³ rɨ²³jmée²³. Ca²³''náan²³ ''nee''²³ ''e³ la²³ rɨ²³jmée²³ Espíritu Gáan³
    ''e³ rɨ²³lín³na''³ rɨ³jɨ́n²na''³. Ca²³''náan²³ ''nee''²³ ''e³ la²³ rɨ²jmée²ra''³
