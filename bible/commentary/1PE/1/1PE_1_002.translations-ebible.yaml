  zpl-NT: liꞌihua enu ucañi Diose Paꞌahua desde huaꞌtu tucu nu niarquiꞌnu nú acane.
    Equie cuendaꞌ Espíritu Santoꞌnu uriꞌinu nú acaꞌahua bee beneꞌnu para nú zucuꞌhua
