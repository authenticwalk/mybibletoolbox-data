    quiꞌyaj Nimán Diose̱, cheꞌé se me rá soꞌ cuno̱ soj rihaan soꞌ, ne̱ me rá soꞌ cunu̱u
    sa̱ꞌ nimán soj quiꞌya̱j ton man Jesucristó ton cayanj man soꞌ ga̱a caviꞌ soꞌ cheꞌé
    níꞌ a. Me rá ꞌu̱nj quiꞌya̱j ndoꞌo Diose̱ se lu̱j cheꞌé soj, ne̱ ga̱a̱ xe̱j ndoꞌo
    nimán soj quiꞌya̱j Diose̱ a.
  cut-NT: Ma̱n Dendiohs Chida tenda̱hnun ye nchuhn, chihco vih Vaco Ndah yahn ye nchuhn,
