    லிக²தி| யுஷ்மாந் ப்ரதி பா³ஹுல்யேந ஸா²ந்திரநுக்³ரஹஸ்²ச பூ⁴யாஸ்தாம்ʼ|'
  cof-NT: '@see-verse:1PE.001.001'
  srm-NT: Fa un sai dë, unu da sëmbë dee u Tata Masa Gaangadu bi sabi gaanduwe a fesi
    kaa taa woon ko sëmbë fëën. Nöö hën a pii unu tei fuun musu piki di buka u Jesosi
    Keesitu, be di buuu fëën puu dee hogi du fuunu a unu liba. Fa u dë aki, un ko
    dë bumbuu sëmbë gbelingbelin a Masa Gaangadu wojo, nöö di Akaa fëën wë heepi unu
    te un ko sö e, dee sëmbë. Masa Gaangadu musu dë ku unu e, ta heepi unu gaanfa
    ku ën bunuhati. A musu da unu kötöhati seei.
  qvs-NT: Ñawpamantapacha Tata Dios kankunata sukaman kuyashushpaykichi akllashushkankichi
    paypa wambrankuna kanaykichipa. Jesukristu yawarninta ichashkanrayku Tata Diospa
    Espiritun uchaykichimanta perdonashushkankichi. Sukaman yanapashuykankichi Jesukristuta
    allita kasushpa kawsanaykichipa. Chayrayku ñuka Tata Diosta roygani sukaman yanapashunaykichipa
    kushichishunaykichipa.
  zca-NT: Ni naga ko Dios yizhyuo re', lë' Dios Xuz be ngule la go, no mixë'l Me Sprit
    che'n Me nguio laxto' go par gak go nab tsa par lë' Me, no par gon go ro' Jesukrist,
    Me mitsumbe go kun ren che'n Me. Kina'ba lo Dios, gaknu Me go lo rë kwa'n, mbaino
    par zi go nazhon.
  cbc-NT: 'Mʉjãã, marĩ Pacʉ Dios caãnijʉ̃goripaʉpʉina cʉ̃ cabesejʉ̃goricarã caãna,
    cʉ̃ caátigajʉ̃goyetiricarorea bairo cʉ̃ caátiparã majũrẽ mʉjãã woajoʉ yʉ átiya.
    Tunu bairoa cʉ̃ Yeri Espíritu Santo jʉ̃gori cañurã caroarã cʉ̃rẽ catʉ̃goʉsari
    majã mʉjãã ãnio joroque ásupi. Tunu bairoa Jesucristo yucʉpãĩpʉ cʉ̃ cariarique
    jʉ̃gori ñe cawapa cʉ̃goena, caroarã mʉjãã ãnio joroque ásupi. Yʉ yarã, bairi ñiña:
    Nocãrõ pairo caroare cʉ̃ joáto mʉjããrẽ. Yerijõrõ ãnajẽ cʉtaje ũnie cʉ̃ãrẽ mʉjãã
    cʉ̃ jonemoáto marĩ Pacʉ Dios.'
  qxo-NT: Waugicuna panicuna, gamcunata manarä yuricuyaptiquim Tayta Dios acrayäshurgayqui
    perdonar salvayäshunayquipä. Espiritu Santutam gamcunaman cachamushga Señor Jesucristuta
    chasquicur pay munangannö cawayänayquipä. Tsaynöpam perdonashgana cayanqui Señor
    Jesucristo gamcuna raycur yawarninta jichar wanunganpita. Tayta Diosllantsic cuyapäcog
    cayninwan imaypis yanapaycuyäshuy pay munangannö cushishga cawayänayquipä.
  mox-mox: Omiʼa lova Tamada Yaubada venuaʼivinemi ena tomotauyavo ʼidewani, ta Niboana
    Gwalagwalana ʼinega niʼa givevunavunaqimi Natuna sulalinega, ta Ieisu Keliso ena
    vona niʼa omatamatayagea. Nuanuagu Yaubada ena veyoluba be wese ena nuadaumwala
    naveqidua vaʼine ʼimia.
  kew-kew: Ora abadere aapa Gote nipuna kone sua nimi nipuna onaanu mapiraasa. Gore
    Holi Spirit-mi abade nimi ora epe onaanu mapiraasa rabu Gote-me nimi Yesu Krais-na
    agaa pagoa rataliminalo pisa. Goa pua Yesu omoa wala rekoa pisa rabu nipuna yaapimi
    nimina wae yaenu mea radepe rubisa. Gore nipumi nimi epe-rupa mapiraainalo pisa.
    Nipuna epe kuma pi kone-para nipuna epe raba meape agaa-para nimina robaa-para
    rulatabenalo repaato.
  dww-dww: Tamadama Mamaitua bonideḡo ya vinemina da taumi Yesu Keriso ko voteyeteyena.
    Tauna kosinine ya koḡemi be Arua Babau ya voiemi da taumi banaga babaumima koya
    tubuḡana. Bada na raukiviverema be na subama ḡaromie ta maura be ta kena nonoḡana.
  twi-ASANTE: 'Onyankopɔn, yɛn Agya, na ɛfiri teteete no ɔfrɛɛ mo. Na ɔnam ne Honhom
    so ayɛ mo kronkron. Ɛno enti, moayɛ ɔsetie ama Yesu Kristo, na ɔde ne mogya ate
    mo ho: Adom ne asomdwoeɛ a ɛdɔɔso nka mo.'
  aoj-aoj: Fowaꞌ gani Ahamapa God nogawepa nosaheꞌepa eaꞌ ananipai. Ambal buꞌwinai
    ananinai atona nandaꞌepa pataga ananipai atipa beꞌepa hililiꞌ. Anen nandaꞌepa
    naꞌamba ma pigaila waf Jisas Kraisi anen nasaꞌopepa esimbel ananimbeli pataga
    beꞌepa. Aeꞌ aꞌi God notopalopepago dowaf nowaꞌ banagaipa ma opalef ipeꞌilifi fegape
    awanelefa pegape siꞌipa atapipa ma waf afamba.
  cbv-cbv: Jon jã́tih ã́ihwã ñi jʉmat pínah niijná, jwĩ íip Dios ã náahat pahjeh yeebdíh
    ãt ñíojip taga. Páant ã ñíonit ñi jʉmʉchah, Tʉ́ini Espíritu ã teo wáacatjĩh tʉ́iniboodíh
    tʉ́ʉt nʉʉmná caá ñi chãjap. Jesucristodih ñi tʉ́i jepahat pínah, ã́ih meépjĩh
    ñi yéejatdih chocnit pah ñi jʉmat pínahbʉt niijná, Dios yeebdíh ãt ñíojip taga.
    Dios bʉ́dí oinit, yeebdíh ã teo wáaca naáh, ñi tʉ́i jʉmat pínah niijná.
  taw-taw: Bapi God ne bɨlel gos nɨŋɨd, gos ne ke nep nɨŋɨd kɨdek gɨl, nɨbi binɨb
    yad yenɨgabɨm agɨl nɨbop aglak. Aglɨl, kɨdek Kawnan ne ak agyokek apɨl, nɨbop
    gek God binɨb suŋtep ne mɨdebɨm. God ne nɨbi Jisas Klays takaw ne ak kɨdek gem,
    nɨkɨm ne ak nɨbop askoy pakñek binɨb gach ma mɨdeb okok yenɨmɨb agɨl, anɨgak.
    Ne nɨbop yɨmug awl nɨŋɨd gɨtep gek, kɨmɨgel mɨdtep gɨnɨmɨb.
  jic-NT: Dios qjuis Papay la nu t'ya nun. Jupj seletsja nun ca cus ncon̈có, mpes
    nin nu tepyala nun. Nun Dios juts'a'á nu tepyala, Dios Cjües la tjiji mpes. Jupj
    la tjiji nun 'ücj la cüjí Jesucristo jos jin. Jupj la tjiji wa Dios 'ücj perdonar
    la nutjiji, Jesucristo nun mpes tepe'e mpes. Najas Dios ca pajal 'üsüs la mijis
    nun mpes lovin. Najas nun ma nujola nsem pjü mpes, jupj la nusiji.
  zap-NT: Che wye Dëdyuzh Xuz be de zegne wlebleedx Ne axtegue chekwlo. Por Espíritu
    Sant wak de xpén Ne, chen ylaa de ne rlaan Jesucrist no chen ybetxee xdol de por
    xren Jesucrist. Dëdyuzh nak ne gaknonen de yra de no kesentyent yseleedx Ne gyelendxi
    lo de.
  wer-wer: Ngaan Anutu Pep pim könöök pimëën kom ë nuulëën Ngëëngk Pulöök ngëëngk
    wes nuulëa. Pöt Yesu Kristoë ngönte ngaarëk wak wëën pim iitak i niirak kölam
    niwasëpënëak pël ëa. Anutuu komre kolapre mayaap pöt arim naë ulöl sak wiaap.
  ipi-ipi: Wamba Ayiane Goteto nembo toto, matili Jisasa Kataisana tundupa okomane
    yakamana koo tupa wasa-wasa peyo apola-kola, yakamato balana pii oko wato minalapale
    nembo teaipia. Wuane nembo toto, balato yakama balana wandakali tupa atalapale
    lata ya-kola, balana Oli Sipitisa okomane yakama Gotena wandakali tupa gulaya
    yaepia. Andipa Goteto yakama ondo wete wato, wayumane moyoto, yakamana yamapane
    mo tambo laya yakale lo pote leyo.
  qul-NT: Ñaupajmanta Dios Tata kancunata ajllarkan munaskanman jina. Santo Espíritu
    uqhunta Dios ajllasunquichis payta casunayquichispaj, Jesucristopaj yawarninwan
    ch'uwayachiska canayquichispaj. Jap'ekaychis Diospaj achqha favorninta sonko tiyaycuynintawan.
  ter-NT: Itínoe koati noívokoepone Itukó'oviti, Ha'a ûti, kuteâtimaka koeku ahá'inopinoe
    ukeátinekene tumúneke ápeyea ra mêum. Koati Sasá'iti Omíxone Itukó'oviti itukópinoe
    háxaepone xoko Itukó'oviti, kutí'inoke kitípoti Jesus Kristu koane sesa'ípotine
    yane itína ovokóvoti ya kuruhúke. Kaúkapainapeanoe Itukó'oviti ne hána'iti seánakovi
    koane úhepeti isoneûti ukeâti xokóyoke.
  bmr-NT: 'Jaamo amɨɨhaico Moocaani ɨcɨuhi sɨɨcɨjetɨro ihesamaaje iicaubadɨ. Jaamo
    amɨɨhaico Igaijafeenedɨ itaatɨro ificucuumo. Jaamo diibo onoonoco: Jii, meneequi,
    bu Jesucristo guijeve tɨɨjohofañodɨ minitɨcafetequi icano. Jaamo magaayɨcɨ sihidɨ
    Moocaani imino omoonɨnehejeque, bu sajeebɨɨ icanehejeque icano.'
  fuf-fuf: 'Ko onon yo suɓiranooɓe eɓɓoore Alla, on Ben men, e dow *laɓɓinireede Ruuhu
    makko on, fii ɗoftagol Iisaa Almasiihu on, wiccee ƴiiƴan makko ɗan: yo moƴƴere
    e ɓuttu sowindirane on.'
  bhl-bhl: Sua sua kel akate, Aatim Sunbin-Got e akalem fukunin geleweko, yulo akalem
    wiin so amkoko, akalem Sunbin-Finik so galmose kunum waneng keyemse kasike, yu
    Yesus Kulais em weng afak bin kunum waneng keyemsomeliwi, e akalem kaim e yom
    dim songsong busel dayemeko, yom sili sili kukuw be ging koyemse te. Kaneyemse
    kunum waneng yulo “Yukal biliw yako!”, yangi te. Sunbin-Got em ibolow folok so,
    ibolow menew so be yulo kasi koyembomaka!
  ons-ons: Anutu Magak eŋe mokaka detki pake, ea wane rokopko ma wesakŋunge, paki
    eŋine Asuineŋo ŋibuki, ŋei ŋerep kuneneŋ so koboboine okangoi, eamo Yesu Kristo
    wane don dere tewek okangei, wane so eŋine weŋemineŋo saukŋungi, libe qekei wane,
    yale okanŋunge. Wane mosop so peamŋo ŋinano maine watwatko payake.
  con-NTPO: Chiga Quitsaja osha'choma atesupa tayoe tisu in'jan'cho a'ima in'jamba
    ja'ñojan tsendeccuma ttu'se. Que'i qui tsendeccu. Chigaja Tise Qquendya'pai'ccu
    que'ima Tisene pa'cco ñotsse ñoña cuintsu Jesúsma pañamba tise anjampai'ccu ccuchayepa
    canse'faye. In'jan gi cuintsu Chiga que'inga osha'cho ñotsse tson'jensi que'i
    ñotsse opatsse canse'faye.
  ghs-ghs: Oio Ohongai sau kharata qupadzomami nike noho pobi naate oorai. Oi Kiristui
    nike asatemi Sumasai nike qaheburomi nike oho noo qusubaitemi Dzesu Kiristuho
    dzuui nikeke piratetemi qidzanate oorai. Oonita keba ma dzapai nikeho irita biranate
    meupu naatare.
  peg-peg: ଆବା ଇସ୍ୱର୍‌ତି ପୁର୍ବେ ଗିଆନ୍ ଇସାପ୍ରେ ଜିବୁନ୍‌ତି ହୁଦାଂ ପୁଇପୁୟା କିୟା ଆଜ଼ି ମାନିକିଜ଼ି,
    ଆରେ ଜିସୁ କ୍ରିସ୍ଟତି ନେତେର୍‌ତ ତିର୍‌ଆ ଆଦେଂ କାଜିଂ ବାଚି କିଆତାନ୍ନା, ମି କାଜିଂ ବେସି ଦୟା
    ଆରି ସୁସ୍ତା ଆୟେତ୍‌ ।
  txu-NT: 'Metĩndjwỳnh, me Babãm djwỳnh arỳm amijo ar apytà. Amrẽbê: mỳjja kunĩ kator
    kêtri amijo ar apytà. Kute prĩne amikukãm mỳjja kunĩ markam amijo ar apytà. Karõ
    ne ar ajo mexo ba gar arỳm kôt amextiren ajmã akute kêt ne ar aba. Ne kam katàt
    Jeju Kritu kabẽn man kôt ar amijo aba. Amrẽbê: ne me bakukãmãre mry kamrôo me
    kaprêk nhym Metĩndjwỳnh arỳm me axwe maro aknon mekam ngryk kêt ne. Jakamdjwỳ
    arỳm Kritu pĩte''ykam ty nhym kamrô prõt. Kam ne Metĩndjwỳnh arỳm ar ajaxwe maro
    aknon ar akam ngryk kêt. Gê tu kum ar akaprĩ:kumrẽx gar adjumar mexo amũ amikamẽn
    arỳm adjumar mexkumrẽx ne.'
  eng-WEBU: 'according to the foreknowledge of God the Father, in sanctification of
    the Spirit, that you may obey Jesus Christ and be sprinkled with his blood: Grace
    to you and peace be multiplied.'
  gnw-NT: YandeRu Tumpa peparavo jare ndei ɨvɨ uyeyapo mbove uicuaa pe reta piyeyapota
    co taɨ retarã. Jare Espíritu Santo peñono tee Tumpa peguarã. Oyoe ma pepɨa Jesucristo
    jugüɨ pe. Jáeramo añave piyapo Tumpa uipota piyapo vaerã vae. Tumpa tumee peve
    jeta ete ipɨacavi jare ipɨacatu.
  mux-mux: Pepá topu siker yambu ima eni ui naa molangi Lapa Pulu Yili-ni eni ui ‘Yunga
    yambuma mulungí.’ nimba piliipa kanupa bi sipaliinga ‘Yunga yambuma.’ nimba makó
    turumeliinga penga muluring kene Mini ⸤Kake Tili⸥ele-ni ‘Eni Pulu Yili-nga yambu
    kake tílima molangi.’ nimba liipa tapunjurum. ‘Yesos Krais-nga ungele piliiku
    liiku teng panjiku molangi. Yunga memale-ni eni ⸤‘Pulu Yili-nga kumbi-kerina numanu
    kake tepa pípili molangi.’ nimba⸥ lumaye tupili.’ nimba aku-sipa liipa tapunjurum.
    Eni yambu aku-siku molemelema pepá ili topu siker. ⸤Pulu Yili-ni⸥ eni we kondu
    kolupa tepa konjulimú mele kene, ‘eni numanu waengu nipili táka-niku molangi.’
    nilimú mele kene, olandupa-olandupa pupili.
  maj-NT: Kikie títjunnu̱u Nti̱a̱ Na̱'miná, kui nga j'ájihi̱nnu̱u ko̱ Espiri̱tu̱hu̱
    kits'ín jenu̱u, tu̱ xi ku̱i̱nú'yá'éhe̱n ru̱u Jesucristo̱ ko̱ tu̱ xi tu̱ nga̱t'aha̱
    jníhi̱ Jesucristo̱ kju̱áts'e̱he̱nu̱u Nti̱a̱ná. Kas'e ṉkjúnnu̱u kju̱a̱nda ko̱ kju̱a̱jyu.
  bkq-NT: Iduakewâdyby modo âmaemo Deus aguehobyry ara, xurâem mitomoem. Deus Ispiriturylâ
    âduakewânimo, turâem âetomoem, Jesus Cristo einwânniem tywykenry ara mitomoem.
    Jesus Cristo tunu tyapâze kruz wâgâ, inakanhe amitomobyry modo xygakehoem. Alâ
    inanry âynynâmo Deusram kâenkadyly, imâem kehoem koendâ mâzehohomoem, âdylâ akaladânimo
    peba itoem warâ.
  kue-kue: God nono Neno, yene prumere ere, ene ye yombamo moraglmedi pre pinde i-kondungwa.
    God Spiritmo mina ene ere endungo holi meglkwa te Yesus Krais kamo ene pinande
    erimbi ana ye bormaimo mina ene tokaisinan du-wakai moraglkwa. Te God arganmo
    ya bipok dungwa i ene mina aimande aimande pai enambuka.
  cot-NT: Igantagaqueate coramani icoguiajiaquempi Aapani Irioshi, itsatsijiaquempitarite
    tequeratagueti pinchoocateji. Ariqueate yogameetsashirentajiajimpi Ishire cameetsanijite
    pisavicaventajiaje inintaguetica iriatimpa. Icoguiajiaquempitari pinquemisantajiaqueriniji
    Jesoquirishito, intsiquirijashirentantajiajempironiji iriraja. Namanacoventajiaquempi
    incavintsajimentajiaquempiniji Aapani Irioshi inchoocatacaajiaquempinijite cameetsa
    aatonijite pishoshoguiteventajigaro taaca opajitapae.
  bnp-bnp: A Vure, e Tamane Hita, i lohoka muga pali ge vulaki mua. A Hanuna Vure
    i vulaki mua, ge mua ne vona kunana, mu gu longototo e Isu Kristo, a darana ge
    vahilolo mua, mu gu malamala. A Vure ge rata kamumu mua, ge habi ne mua a nivalemu,
    ge uka harena.
  apn-NT: 'Na pre Mẽpahpãm Tĩrtũmja amnhĩm mẽ pahte amnhĩ kaxyw kãm pajamaxpẽr xwỳnhjê
    rê nẽ mẽ pahtã amnhĩ jarẽnh o: —Kot paj jajê ho ixkra. Na pre ra Ixkra Jejus Kris
    ixpê mẽ nê ty nẽ htyk o hkamrô axkapĩ nhũm mẽ harẽnh ma nẽ hkôt amnhĩ xunhwỳ.
    Tã nhũm Ixkarõ mẽ hkarõ mã agjê nhũm mẽ ra inhmã hprãm xà kôt pix mã ri inhmã
    tanhmã amnhĩ nhĩpêx to ho pa. Anhỹr o mẽ pahtã amnhĩ jarẽnh. Tã kê mẽ akutã nojarêt
    rãhã ho ri mẽ akôt pa ka mẽ ỹ hã axàmnhĩx ajamakêtkati nẽ akĩnh nẽ ri apa.'
  ctp-NT: Ti kulo, ngwa jlyo tiꞌ Ndiose Stian nchga chaꞌ nu ka nu ndyaa nde loo la,
    kanꞌ chaꞌ ngulo suwi Ni ꞌwan. Loꞌo ni, ngiꞌni Tyiꞌi Ni tñan chaꞌ kanun luwi kasiya
    ꞌwan, chaꞌ tukwa wan chaꞌ nu nchkwiꞌ Jesucristo; kwiꞌ nu wa ngujwi lo wsi siꞌya
    wan, ngalu tnen yu chaꞌ kaja ñaꞌan ka luwi niꞌ kasiya ꞌwan. Loꞌo ni, nchka tiǎnꞌ
    chaꞌ ti kuꞌni Ndiose chaꞌ suꞌwe loꞌo wan, kwiꞌ ngwañaꞌan ti kuꞌni Ni chaꞌ tiin
    ti tyiꞌin niꞌ kasiya ꞌwan nchga bra.
  opm-opm: Rih orhor At Got oh gurnong Noh mama han moh norhe nita matipramur. Matinmat
    oh norhe Yahsup ohsi norhe ongeng mat papten brer matipramur. Mara Jisas Krais
    orhe heim dap tei oh ire er gap yan oh ahirmatporhan orhe mengnongwi sa dimtipri
    daham kis nahatipmur. Ihat kis naham napapat han norhor gure ihat paten meng oh
    noh Got ohnong At Gota. Gorhe damdapat daham Ihirnong noh imat yah matpor ma dahapat
    da ohsi; manap goshat yah hat paten da ohsi ire mutuhnong isip mat orhor apisashenmur
    por nadahandeipatmur.
  bvr-bvr: Wangarr an-gata Nyanyapa arrku waykin a-nirra, nipa mu-ngoyurra gu-borrwurra
    rrapa a-jerrjerrjiyana ana-gorrburrwa, rrapa gun-guniya gugu nipa Mern An-mawunga
    nyirr-menga nula Jesus Christ ana-goyburrpa barra nyibi-yagurrma nula nyiburr-workiya
    rrapa minypa nipa ana-maningan nyirr-wepa. Nipa Wangarr a-gunggaja barra ana-gorrburrwa
    a-workiya rrapa minypa ana-goyburrpa burr-guya nyiburr-molamola nyiburr-ni barra,
    gala barra minypa gun-nga nyibu-borrwa nyiburr-ni.
  wal-wal: Yesuus Kiristtoosayyo intte azazettana malanne a suuttan geeyana mala,
    Xoossai Aawai doorido intteyyo ba Ayyaanan geeshshidoogeetuyyo, aaro kehatettainne
    sarotettai gido.
  zad-NT: Kon ka wlo'e xṉezin gone' c̱hele kani'teyi, X̱acho Chioza' ba wleje' le'
    na' Espíritu c̱he'na' ba bikobe' yic̱hjlall'do'lena' kwenc̱he soale wzenagle c̱he
    Jesucrístona' na' gakle beṉ' nxi nyech ni c̱he xc̱hene'na' daa bix̱is biyib le'.
    Chioza' gaklenshgue' le' dii xen wal na' gonshgue' ka soale mbalaz inlleb.
  kmg-kmg: 'Anutu Mamaczi maname fowecte rowosâec-ŋopawec ŋoŋe hâcne Mârozi maŋfuru
    bacŋopaocte â mume rereŋfâcne eniŋte Jesu Kristore soc ruambiŋ: Ŋoŋerao aki anonoc
    â wama fua bâbâriŋ fuahuc fozejec.'
  aso-aso: '@see-verse:1PE.001.001'
  uli-uli: Deus le Temach yesa duwlehmi bo habe yengang ngali ngo ye foru bo habe
    santus irel mala kamelal Espritu Santus bo habe hasrowu Jesus Kristus ngo yebe
    chuy molfidmi le fael molwe iy ye mes woal krud. Deus yebe holbuwahmi ngo ye fang
    ngalugmi haradia mo hopos la yal.
  nin-NT: Abachi Aki wa à hla imba ma ku nggo uwa mu à ka ssu zu di i taka si meme
    yo ba. Izhi i Abachi yi i na imba ki anishirr abi zirr wre na Abachi ku, wre ki
    imba bu di na inkindirr yi nggo Yesu Kristi à da di imba bu na yi nggo. Nu nggo
    ayiyi a Yesu Kristi wa a ngla inta zzu. Ingga barr di ina wre yi tuku iso su i
    Abachi yi a bu tsarr ssu ni imba ba.
  acu-NT: 'Ii Apaachiri Yus yaanchuik atumin pachitmas: Wína uchir artatui, tu nintimturmas
    atumin eatmaku asamtai, Jesucristo umirkataram tusa, atumi nintin ni numpejai
    japitramrau asamtai, Yuse Wakani: Atumka nekasrum tunaarinchau ataram tusa, atumniaka
    eatmakmiarume. Yus atumin wait anentramak pengker awajtamsarti, tura angkan pengker
    nintimratnuncha suramsarti tusan wisha tajarme.'
  cak-WNT: Ri Katata' Dios xixrucha' c'a riyix, ruma can queri' wi ri ruch'obon pe
    chiwij. Y can ya ri Lok'olaj Espíritu ri nelesan el ri itzel ri c'o pa tak ic'aslen.
    Xixrucha' riche (rixin) chi queri' yixniman tzij, y riche (rixin) chuka' chi nuchop
    nich'ajch'ojir el ri ic'aslen. Ruma ri ruquiq'uel ri Jesucristo ri xbiyin tek
    xcom, yari' ri nich'ajo el ri imac. Y ri Dios can pa ruq'uiyal ta c'a ri utzil
    y ri uxlanibel c'u'x xtuya' chiwe.
  ebk-ebk: Pinili chakayu kan Dios Ama ay maiyunud as nan sikud ay pangkepna, ya nunfialinun
    chakayu as nasantowan ay tataku babaen as nan pannakafialin nan Espiritu Santo.
    Pinilen Dios Ama chakayu ta afurotunyu hi Jesu Cristo ya ta macharosan kayu as
    nan fiasfiasoryu babaen as nan charana. Sapay koma ta omong-ongor nan wacha kan
    chakayu ay grasya ya talna ay nurpu kan Apo Dios.
  spa-PDDPT: elegidos según la presciencia de Dios Padre en santificación del Espíritu,
    para que le obedecieran y fueran rociados con la sangre de Jesucristo. Gracia
    y paz se les concedan abundantemente.
  ruf-ruf: Imulungu Aba tsakawamanya mwemwe na kamsaghulani kulawa ghumwande, na Ghumuhe
    wake kawatenda mwenzeluke, mdahe kumuhulikitsa Yesu Kiristu na kumitsighwa idamu
    yake. Nomlomba Imulungu yawongetsele uluso wake na yamwikeni tseghamba.
  gun-gun: Nhanderuete onhembopy'a ma voiague rami vy pendeporavo. Ha'e rami vy ixupe
    guarã Inhe'ẽ penemoingo rire penhe'ẽ rendu Jesus Cristo, huguy py pejeky'a'o uka
    vy. Tove peẽ kuery tapendu penemboaxya ha'e mby'a porã opa mba'e py.
  agu-BL: Yi e'u' yi txa'ij che'tu' tan Kataj Ryos, na ya'stzun yi tajbil i' yi txumijt
    cyen ta'n. Na xansa'n che'tu' tan yi Espíritu Sant bantz cyoque'nu' c'ulutxum
    jak' ca'wl Jesucristo, na ja chixansiju' tan yi tetz ẍch'el. Tak' tzaj bin Kataj
    Ryos wi'nin banl tu tzatzin paz squibu'.
  isn-isn: Kunsoko auhugu wang'wi Tunda. Tata, kua kogigwa nung'waung'welu, kikulyo
    lang'wa Yesu Kilisto, nuku sansangilwa Isakami akwe, Ukende utule kitalanyu, nupolo
    wanyu wongeeleke.
  eng-PEV: A long time ago, God, our father, knew you, and he picked you to be in
    his family. His spirit picked you out from other people to make you his special
    people. You listened to Jesus’s words, and you did whatever he said. Jesus died
    and his blood came out, and it is like God put that blood of Jesus on you to make
    you clean. I’m asking God to be properly good to you, and to make you feel really
    happy and quiet inside yourselves.
  ilo-ULB: sigun iti pannakaammoda iti Dios nga Ama, babaen iti panangpasanto ti Espiritu
    Santo, para iti panagtulnog kenni Jesu -Cristo, ken para iti pannakaiwarsi iti
    darana. Umadu koma kadakayo ti parabur ken talna.
  pir-NT: Coã waropʉre Cohãcjʉ̃ mari Pacʉ “Ohõ saha yeitja”, tiquiro ni wacũyuriro
    sahata mʉsare beseahye. Tiquiro sa beseri bato tiquiro yaquiro Espíritu Santo
    mʉsare Cohãcjʉ̃ yequina ijigʉ̃ yeahye. Sa yeahye tiquiro Jesucristore quehnoano
    yʉhtiana mʉsa ijiatire, tiquiro dii cohãno mehna mʉsa ñañene cosenohrina mʉsa
    ijiatire. Cohãcjʉ̃ cahĩñe mehna tutuaro quehnoa dutiaja mʉsare.
  anv-NT: Ɛsɔwɔ ajya ɛnyú nnó débɛ baá bií wyɛ ndɛre ji abɔɔ́ mɛ mbɛ afɛré nnó
    ɛbɛɛ́ mbɔ. Ɛsɔwɔ apyɛmbɔ, ne Mendoó wuú ɛpyɛ ɛnyú delu bɔɔ́ ukpea nnó ɛnyú
    dewúge ne Jisɔs Kras. Manoó mií mámɛ́gé ɛnyú mmyɛ, máshwɔ́négé ɛnyú
    nnó débɛ́ pópó. Me nnɛnemmyɛ nnó Ɛsɔwɔ alɛré ɛnyú galɔ́gálɔ́ ne nesɔ gejamé
    gejamé.
  sab-NT: Ba Chubenu ulita kle toi nga e kaire kairege cha gerule ba ole, Chube che
    Ñenua ba ulita gau gwangea unsuialin mo alin agedale ama takalin kare. Chube mo
    Oña giti ba ulita ta blitu ta gbu no ama ole ene suge ba ulitage Jesucristo jokeda
    giti ba chege no trate Chube gwage, ene kaire suge ba ulitage ba Chube gadale
    dage agedale Chube takalin kare. Cha takalin Chube age no no ba ulita alin diali
    Chube ba ta gbe nga suga no ole.
  tmd-tmd: Acö God maduar ör ñɨgö rɨbyöx nugwön, nöbö mö na mɨjöñɨŋö, röŋa. Makwam,
    God Inöma nuŋ rɨmɨn, ñɨŋ nöbö mö nuŋwa mɨdön, Jisas Krais rɨg yadmɨd mag akuyöbö
    cöña nugwön hañ nuŋwa ap kib mag gwogwo rɨmɨdöi pɨx aku örɨx aböna. Makwam, God
    nuŋ ñɨgö ögwö yöxön, pɨ ösös rɨ ri abön, nugwidɨx mɨdaŋ, ñɨŋ öim öim tar mɨd ri
    aböña.
  acr-NNT: Ralaq chaꞌtal lo alaq ruma ri Qaqaw Dios, ma jelaꞌ uchꞌobꞌom chi lo Rire
    ojertan. Ekꞌu woꞌora, ruma ri Ruxlabꞌixel ri Dios, yaꞌtal che alaq kakꞌojiꞌ alaq
    che jun santowilaj bꞌinik chaꞌ kakoj alaq utzij ri Dios y kachꞌajtaj ri mak alaq
    rukꞌ rukikꞌel ri Qanimajawal Jesucristo. E lik kꞌiyar na kꞌu pawiꞌ alaq ri unimal
    rutzil kꞌuꞌxaj y ri utzil chomal re ri Dios.
  kpg-kpg: Goodou ne hilihili aga mai i di hiihai o God Tamana, gaa hai digau dabu
    mai i dono Hagataalunga, bolo goodou gi hagalongo ang gi Jesus Christ, ge gi madammaa
    goodou i ono dodo. Tumaalia mo di noho i di aumaalia gii dohu humalia i godou
    baahi.
  taj-taj: परमेश्‍वर आबासे ङाच्‍छाहेन्‍सेन म्‍हन्‍बा अन्‍छार थेला आत्‍मासे एनीगदेदा
    ह्राङलान म्‍हि स्‍होबारी धम्‍बा मुला। थेतबासेलमा एनीगदेसे येशू ख्रीष्‍टसे कुल्‍बा
    ताम ङ्‌यान्‍गै भिसी एनीगदेदा थेला काग्‍याम तिगै दोष आरेबा म्‍हि स्‍होबा मुला।
    एनीगदेदेन छ्‌याम परमेश्‍वरला दयामायादेन शान्‍ति ल्‍हानान तगै।
  avt-avt: God Haai kehimɨteni yi mɨt nɨrak yentar hɨrak nɨpaa kerteiri han kitet
    kerekyi han ki yaaik prar prar yɨre tɨpar nemnok. Hɨrak kɨrɨak menmen im keriuwe
    God Hɨmɨn Yaaik te yi yises hɨm me Jisas Krais, hemkre mɨrak merekyi yi yaain.
    Hi hanhan God han yaaik kɨrak kaku kaktikewi te yi eiyu werek werek. Hi hanhan
    menmen im yaaim mamu mamtikewi wɨsenum.
  cbk-cbk: El Dios Padre ya escoje con ustedes asegun el di suyo intencion desde antes
    pa gayot, y el Espiritu Santo ya hace con ustedes apartao y devoto para con Dios,
    para hende ustedes ay hace malo. Ya escoje le con ustedes para obedece con Jesucristo,
    y para queda perdonao el di ustedes maga pecado cay ya muri le na cruz. Ojala
    que ay tene ustedes siempre el abundancia del gran favor y paz de Dios.
  uig-ARA: سىلەر خۇدائاتىنىڭ ئالدىن بىلگىنى بويىچە تاللىنىپ، روھ تەرىپىدىن پاك-مۇقەددەس
    قىلىندىڭلار. بۇنىڭدىن مەقسەت، سىلەرنىڭ ئەيسا مەسىھنىڭ ئىتائىتىدە بولۇشۇڭلار ۋە
    قېنىنىڭ ئۈستۈڭلارغا سېپىلىشى ئۈچۈندۇر. مېھىر-شەپقەت ۋە خاتىرجەملىك سىلەرگە ھەسسىلەپ
    ئاتا قىلىنغاي!
  tuf-tuf: Síratan Tetatán ima chihtá cuitar ba cájacro. Récaram ba tamo séhw̃ajacro.
    Ba tamo sehw̃ar car cájacro. Sir Ajcan Cámuran Eyat ba cájacro, Sir tamo síhw̃ayta
    acu. Jesucristo chihtá cácayta acu ba cájacro. Jesucrístoat baat Sir tayar yajác
    tunin chinjacro. Aját ba cuitar Sir ojcor conro. Ba cuít obir yajcayta acu, ba
    óhbacan cuít ítayta acu conro.
  abx-abx: Agkapirili' kam sigon si dati na sakatu'anan-na si Diyos Tata' nga sa'angkun-bi
    nan kamutangan pina'agi si pagsalli'-na si Espirito Santo si mga kina'iya-bi nga
    magin diyusnon ngan basi' agpanunod kam si Jesu-Kristo. Sa'angkun-bi liwat nan
    pina'agi si kamatayun-na kay i laha'-na i makahugas si mga kasal'anan-bi pariho
    si pagpispis-na laha' si mga paraghalad siray. Amalako ako si Diyos nga agpangabunda
    kam si mapinalangga'on pagpanginanu-na pati' si kamurayaw-na.
  mco-NT: Miich ajcxy mɨgügtɨjc Dios Teedy tɨ xyhuin'ijxcɨxy, jayɨjp Dios tɨ nejhuɨ̈y
    co xyjäy'ada'ñyii ajcxy. Dios tɨ yajtɨgɨyɨ̈y yɨ' yjɨhuɨ'ñ ymɨc'ajt ma miich ajcxy
    mjot mhuinma'ñ, huen oyjot oyhuinma'ñ myajtunɨpy ajcxy jadu'n nej Dios huinma'ñ
    xymooygɨxy. Dios miich ajcxy tɨ xyhuin'ixy jɨgɨx mgapxymɨdohuɨpy Jesucristo, je
    huɨdib ñɨ'py teem cuj mɨɨd miich ajcxy ycɨxpɨ. Pɨdaaccɨx mhuinma'ñ co mgapxymɨdohuaangɨxy
