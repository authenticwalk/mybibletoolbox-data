  gup-gup: '@see-verse:1PE.001.001'
  bss-NT: Á ntíi ḿmē Dyǒb Titɛ́ɛ, ammǎd nyé apwɛd. Échē Edəə́dəŋ-ʼɛ ébɛ́lé
    nyêdé bad ábe bésáá. Abɛlé nɛ̂ âbɛl nyêbɛle mekan ḿme Yesu Krǐstəə
    áláŋgé nyé aá nyébɛl. Abɛlé nɛ̂, âbɛl ḿmē mekií ḿme mésyɔ́gké á
    awɔg mébɛl nyékud alagsɛn dé mbéb. Nsimé ne nsaŋ ń Dyǒb ḿbɛ̂ ne nyé abɛ́
