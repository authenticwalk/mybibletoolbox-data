  cmn-FEB: 你们被父上帝以其智慧而选中，是灵让你们圣洁，这样你们就可以听从耶稣基督，被他的血撒过。愿你们拥有更多的恩典与平安！
  gmv-RNT: Aaway Xoossi kase intena erida mala doorettidaytas, Yesus Kirstoosas azazettanasinne
