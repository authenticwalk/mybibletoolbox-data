    ia an gumazamizibar otifi. Godɨn Duam ia gamizɨma ia an gumazamizibar otifi, tuavir
    kamɨn a ia mɨsefe. Ezɨ God bar ian apangkuvigha egha ia gamima ia navir amɨrizimɨn
    iti.
  agg-agg: Ape God ai horombo hondü fɨfɨreandühɨ sɨheimbo ahambohünda dɨbonɨmayundüra
