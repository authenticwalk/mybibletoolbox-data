  dso-dso: ତାର୍‌ ଜଜ୍‌ନା ଇସାବେ ବାବା ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଡାକ୍‌ଲା ଆଚେ । ତାର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମାଇ
