  kpw-kpw: Bapi God hadame dagol gau kalöp gasɨ nɨŋöm, nɨbi bɨ yad mɨdeinaböl, a ga.
    Anɨb u, God Ana nɨpe u gö, kale nɨbi bɨ nɨpe mɨdmim, Jisas Krais hagöp rö gɨnabim
