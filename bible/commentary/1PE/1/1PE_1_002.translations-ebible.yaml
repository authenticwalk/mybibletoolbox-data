  qve-NT: Dios Taytanchisqa ñawpaqmantapacharaqmi qankunataqa ña reqsisurankichishña.
    Chayraykun payqa qankunata akllasurankichis, wawankuna kanaykichispaq. Saynallataqmi
    Santo Espiritupas yanapashasunkichis, amaña huchapi kawsaspa, aswan Jesucristota
    kasukuspa kawsanaykichispaq. Saynallataqmi Jesucristopas yawarninwan llapallan
    huchaykichiskunamanta limpiasunkichis. Chaymi noqaqa Diosmanta mañakushani, qankunata
    tukuy imapi yanapaspa, hawkallata kawsachisunaykichispaq.
  pao-NT: O'nosoo soo Te Naa meeoo unnepu soo oo Besa Pooha besa mu mayugwekwu, soo
    Te Pabe'e Jesus ka tamme-koobatoo nabatsase. Meno'o tamme ka Te Pabe'e Jesus nakabetsea.
    Nu meeoo nanesootuhiyakwe, “Soo Te Naa sakwa mu sootuhise mu magwetzoi.”
  cbu-NT: Apanll uru sirútamasari siyaa yasarangiya. Siyaa yasayaru, nuwaa mangoonpana
    átu ipusarangiya. Siyaa ipuseeru tapachindarangiya. Sheeru, Apanll siyaa tapachindayaru,
    Waanaatsi Wani siyash pshtarangiya. Na anurisha Apanllimun Wani Isusoo kuk mangoonaksa;
    Isusoo kuk payuksa. Isusumuntam ursiri uru yutaritshishireetsis tachingaksa. Ashiriya,
    urutari Apanll siyaa istachiya. Mangeetsis mapiym panachintsa. Anoo urutari chinangtsa.
    Mangeetsis p'tseerus chinangtsa, nuw siyaa atashina.
  usa-usa: ketibotáámá Áánûqtuma wenaúyánápíké keráwáqá wetábá aokarîq umá máigaae
