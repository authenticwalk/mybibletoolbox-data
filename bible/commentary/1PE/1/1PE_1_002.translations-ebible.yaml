  ong-ong: Ma Ili, le Eiya lite yuwei, le linu onposi fei piti keinise, le Riri lele
    kaneise piti ratei yire enke teingipe felkele piti ise ma yingiepe il pite Jisas
    Krais, le teluwi pele ma kaptetei il olpe peise. Ma Ili miso lirkilau onom maneise
    re waise enke malye.
  tnn-tnn: Tata Uhgɨn təmɨtəpun itəmat məto-inu, aupən aupən agɨn, təmol rəhan nalpəkauən
    mələhəu, kən in tɨnɨtun rəkɨs suatɨp mɨn rafin rəha nəmegəhən rəhatəmat. Kən Narmɨn
    Rəhan tatol itəmat nakotətul pɨsɨn kasim məmə, nəkotol nəwia Iesu Kristo, kən
    nɨtan taikuas etəmat e nolən rat mɨn rəhatəmat. Pəs Uhgɨn otawte-in rəhan nəwɨrən
    ne nəməlinuən tepət kəm itəmat.
  hch-NT: Xecananayexeiyarieni Cacaüyari que mütimaicai meripaitü ta'uquiyaritütü.
    'Iyarieya xepatacacu Cacaüyarisie mieme xecaniyüaca. Quesusi Cürisitu mumieriecü,
    xemeta xecaniu'itiyani xuriyayacü, xemüyuvaüriyanicü yaxemütecahunicü que maine.
    Cuini mieme 'aixüa xüca tiuca'iyarini xehesie mieme, xüca xepitüaca yu'iyarisie
    xemüca'uximatüariecacü.
  crn-NT: Aꞌɨ́ɨ pu ayén amuaꞌantíhuaꞌu aꞌɨ́jna jɨmeꞌe tɨ jéjcua ɨmuá ayén tejámuaaxɨ́ꞌepɨꞌɨntariꞌiriꞌi
    aꞌij tɨ tejamuáaruuren aꞌɨ́jna ɨ́ Dios ɨ́ tej rájyaꞌupua. Ajta aꞌɨ́ɨn xɨéjniuꞌucareꞌaraꞌan
    ayén amuaꞌiráaviꞌitɨ sej si siyen huateáturan ɨ́ Dios jemi, aꞌɨ́jna jɨmeꞌe sej
    seri ráꞌastijreꞌe seꞌɨ́jna ɨ́ Cɨríistuꞌu tɨ ayén raꞌiráaxɨre ɨ́ ruxuureꞌe tɨ ij
    ayén múꞌejmi japua huániuuni. Chéꞌe aꞌɨ́ɨn Dios ayén rɨ́ꞌɨ tejamuatáꞌacareꞌen,
    ajta chéꞌe ayén amuaꞌanpuáꞌajteꞌen temuaꞌa naa.
  zpu-NT: Kon kanꞌ broeꞌ xhnneze kanaꞌte, Xallo Diosenꞌ brejeꞌ lliꞌo nench bachaꞌa
    Spíritu keꞌen yichjraꞌlldaꞌollonꞌ, naꞌ broꞌn lliꞌo rao naꞌa Diosenꞌ. Kaꞌn beneꞌ
    nench llzenayllo ke Diosenꞌ, naꞌ nench Jesucristonꞌ zoeꞌ llayoneꞌ yichjraꞌlldaꞌollonꞌ
    yalle, danꞌ brarj xcheneꞌn leꞌ yay cruzenꞌ ni kello. Llnnabaꞌ rao Diosenꞌ gakrenchgueꞌ
    reꞌ, naꞌ wzoeꞌ yichjraꞌlldaꞌorenꞌ so kwezre nbaraz.
  juy-juy: ଆପେୟ୍‌ ଇସ୍ୱରନ୍‌ ଆ ଇସ୍ସୁମ୍‌ ଅମ୍ମେଲେ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ସେଡାଲେ ଜିସୁ କ୍ରିସ୍ଟନ୍‌
    ଆ ବର୍ନେ ମାନ୍ନେଲେ ଆ ମିଞାମନ୍‌ ବାତ୍ତେ ମବ୍‌ଡ଼ିର୍‌ନେନ୍‌ ଆସନ୍‌ ଆମ୍ୱେଞ୍ଜି ପୁରାଡ଼ାନ୍‌
    ବାତ୍ତେ ମଡ଼ିର୍‌ କେଜ୍ଜାମର୍‌ଜି ଡେଲବେନ୍‌ । ଇସ୍ୱରନ୍‌ ଆ ସନାୟୁମ୍‌ ଡ ସନୟୁନ୍‌ ଅମଙ୍‌ବେନ୍‌
