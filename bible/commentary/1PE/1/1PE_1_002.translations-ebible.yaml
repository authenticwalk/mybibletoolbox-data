  spa-BLM: 'según la previsión de Dios Padre, en santificación del Espíritu, para
    que obedezcáis a Jesucristo y seáis rociados con su sangre: Que la gracia y la
    paz se multipliquen.'
  kyz-NT: 'Ymã Janeruwarete ''ga pẽ pyyrũi ojeupe rakue. Wemifutar imũ etee futat
