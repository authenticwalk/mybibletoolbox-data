    keutunakia. Nabahuba'ari Tirama ena aoko'o hoana mai baibua hanona heremiai keapa'ua.
  mxp-NT: Tøyɨp meets ja Dios Teety mwɨꞌejxnɨyɨ jøts ku meets ja mꞌuꞌnkꞌa̱tɨyɨt sa̱yɨm
