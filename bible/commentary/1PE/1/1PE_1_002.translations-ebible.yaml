    jaxir. Que Cadiosir uyajqꞌuicox meyra utacarsiaj y ujiriar.
  pls-NT: Jaha ra tti Dios Ndodá na coinchiaha ra desde osé tiempo vatto para que
    sintte ra chojní jehe Ndo. Co Espíritu Santo joincheroa ansean ra para que sitticaon
    ra tti coetonha Dios, co para que cain tti jianha que joinchehe ra oxenga hna
    conixin jní Jesucristo. Dios rrochjá ra tsje tti jian co tti c̈hjoin que tsonohe
    ansean ra.
  eng-WYC-2018: by the before-knowing [or the prescience] of God, the Father, in (the)
