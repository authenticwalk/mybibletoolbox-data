  soy-soy: Sɑ́ɑ Uléécɑɑ yɛ nɔ́ wɛ́ɛ yɑrɛ kuu mɛkɛɛ-mɛ ḿ mɑ. U Nfɑ́ɑsɔnɛ nɛ ritikilɛ
