  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤐᤠ᤺ᤸᤗᤧ ᤋᤃᤡᤛᤠ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤡᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤢᤔᤏᤠ ᤐᤥ᤺ᤱᤛᤧ ᤁᤧᤛᤣᤃᤡᤀᤠᤱ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ
