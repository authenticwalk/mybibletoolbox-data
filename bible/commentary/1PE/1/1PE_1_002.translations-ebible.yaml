  cab-NT: Nidújeñu, anúadaja láadün Búngiu Úguchili lúmagiñe meja binárü lun lánigu
    jumá, áni subúdi lumúti meja luágu lachǘlürüba lan ában wéyu lun ítara lúba lan,
    ladǘga ligía lan lugúndaanbei. Ligía larúmadagüdañajañoun lubeí Sífiri Sándu
    janígi láu líta Jesucrístu, adǘgalaǘn lun gagáambadi jumá. Ibíja jumá lubeíti
    sarágu abíniruni lúma darángilaü lúmagiñe Búngiu.
  clu-clu: Alin pa gid ang ona kilala kamo kag ginpili ang Dios. Ginpili na kamo sa
    katoyoan nga imoon na kamo nga anang mga bata paagi sa Ispirito Santo, agud tomanun
    nindo si Jesu-Cristo kag agud malimpyo kamo sa indong mga sala paagi sa anang
    dogo. Kabay pa nga kaloyan kamo ra gid pirmi ang Dios nga maging mayad indong
    kaimtangan
  swh-ULB: kutokana na ufahamu wa Mungu, Baba, kwa kutakaswa na Roho Mtakatifu, kwa
    utiifu wa Yesu Kristo, na kwa kunyunyuziwa damu yake. Neema iwe kwenu, na amani
    yenu iongezeke.
  tpt-NT: Yu vananaj maqancha ni kimPay Dioskꞌan talaksakchaꞌan. Va najun IxꞌEspíritu
    katamakan ni ixnavin kꞌaꞌuntꞌik. Talaksakchaꞌan para kaꞌalasmaktꞌik ni Jesucristo
    y para katachaꞌamajꞌanin mintalaqalhinkꞌan kun ixjakꞌalna. Va ayaj katamapaynin
    ni Dios y oxamaktaun katamakan.
  aai-aai: Kwa i Tamat God ana kokomaim rubiniy naatu i ana Anun Kakafiyinamaim kwa
    iwani i ana sabuw kakafiyin kwamatar. Jesu Keriso kwanabosiyasiyar naatu i ana
    rara’amaim nakusouwi uhew kwana matar. Karam kwa biyane, manaw kabeber naatu tufuw
    naya’abar nara’at.
  sny-sny: Tu naifa weriyei Owane Sitewi lai fene werese siye so'oruweteye. Le fene
    te'i lu taune aseyaro wara'i a'i fa heneraiyei ne ariariyeye. Owane Sitewi lo
    Hepene Wara'i a'i wiyawi ape ironamisiya. Fene Jisas Krais lo peri wanu tote tawesi
    umasiteye su, le fene ma'e fisa'i topo lo se sa'i ani tanipase fiyariye. Yo seni
    luwaru werese a'i fene lo au sasari tepa'asiye su, serai fene Jisas Krais lo marepi
    fu umasinamite. Owane Sitewi lai fene ma'e marepi ferafereiyei lo, aiwawe a'i
    fetane a'i lo erasi wiyeme a'i aurowa. [Ro 8:29; 2 Te 2:13]
  myy-myy: Jane mejejʉ mani Jacʉ Dios ĩ tʉoĩa yurisena ĩ ñarã mani ñatoni manire beseñi
    ĩ. Ito yicõri Espíritu Santona sʉoriti ĩ rãca mani ʉsi cʉtiroca manire yiñi Dios.
    Ito bajiro yiñi Dios, Jesucristore mani cʉditoni, ito yicõri mani ñeñaro yirisere
    ĩ ya rína ĩ coetoni. Mʉare yiari Diore bʉsia yʉ. Mʉare ĩ queno ejabʉatoni, ito
    yicõri mʉa ya ʉsijʉ queno wanʉ quenaro mʉa ñatoni, Diore bʉsia yʉ ĩja.
  trc-NT: Asi̱j naá queneꞌen Rej níꞌ Diose̱ se vaa canoco̱ꞌ soj man soꞌ, ne̱ cheꞌé
