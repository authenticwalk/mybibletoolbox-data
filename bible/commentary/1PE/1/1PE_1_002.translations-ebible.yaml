    neno rova vorea baria jojabe ae!
  atg-NT: Eri Ẹshinẹgba ita ọ zẹ ẹ abi o li ghọle ọli shi, ọ rọte ikanya eyi Ayẹmhẹ-nọ-pfuasẹ
