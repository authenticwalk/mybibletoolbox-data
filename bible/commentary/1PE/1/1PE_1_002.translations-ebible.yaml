  for-for: 'Piya, taba Koti utaritaogiri ae''wantana aborantane. Aeba yogana Awamusa''amaba:
    Isu Karaisiti kamana wasima korankatasa aeguse puma paititaiyoma, utaritama aota
    puritantine. Piya, tigetiba awagaenabe paruyenabe waiyaba''mita iyeno.'
  epo-epo: 'laŭ la antaŭscio de Dio, la Patro, en sanktigo de la Spirito, por obeo
    kaj aspergo de la sango de Jesuo Kristo: Graco al vi kaj paco pligrandiĝu.'
  gfk-gfk: '@see-verse:1PE.001.001'
  bjz-bjz: God Afa unda unova nímane gateguturie. Aghade, nímanda ari akokogo Iesu
    Keriso da tatangumi seseghurota, unda Gaga niningigadi rea, God da Asisi Kakarami
