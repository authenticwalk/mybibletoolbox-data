  sri-sri: 'Marĩpʉ ããrĩnígʉ̃ dupiyurogue mʉsãrẽ: “Yaarã ããrĩ́ma”, ãrĩderosũta beyedi
    ããrĩmí. Õãgʉ̃ deyomarĩgʉ̃ merã mʉsãrẽ ĩgʉ̃yarã ããrĩmakʉ̃ iridi ããrĩmí, Jesucristo
    gããmerĩrẽ iriburo, ãrĩgʉ̃. Jesucristo dí béori merã ñerĩrẽ koesũnerã ããrĩburo,
    ãrĩgʉ̃, irasiridi ããrĩmí. Mʉsãrẽ õãrõ iritamu, siñajãrĩ merã ããrĩdero nemorõ ããrĩrikʉmakʉ̃
    iriburo.'
  nal-nal: Nakmai Damana dia xa ra kalin nim malasing a funalik sina mumua pis, ma
    a Laklagaai a Raabu xa vaninis nim kuna valozang Iesu Kaarisito ma xana zavur
    nim pana a daraaina. A daxaiang ma a luaai xa bas pakluaai xana iziar zinim.
  kyq-kyq: Naase se Raa Bubu bɛɛr tɔɔɗsenoga tɔɔɗo do dɔkin̰a, kaaɗ kɛn naan̰ uuno
    doa aan gɔɔ kɛn naan̰ maakin̰ jen ro ki. Ɔɔ ute *Nirl Salal se, naan̰ tɛɗsenga
    Ꞌtɛɗkiga jee naan̰ge gɛn tookŋ taar Isa *al‑Masi taa naan̰ asen tugŋ ɗaapm ute
    moosin̰a. Ɔn̰ Raa asen tɛɗn bɛɛn̰a ɔɔ asen kɛɗn lapin̰ se te maraadin̰a.
  kwd-kwd: Mai na'o, God na Mama'a ngaia 'e firi 'amooru fana 'amooru nga ta'a aana
    suria nga kwaisiriinga aana, ma nga Anoe 'ola aana ka fa'abu 'amooru. Moru lo'o
    suria la Jisas Kraes, na ngaia 'e fa'akwaria mooru 'ania 'abuna. Nau ku fo'asia
    God fana 'ani laeta'afii 'amooru ma 'ani kwatea aloalonga ba'ita famooru.
  ded-ded: Anutu Manggacngo bic negenu feecac yeng meisingngunuma yofi desiec, Tiri
    Asungo ngenearu ua meu yadiseri amma kpetiac anggecde. Ifi amma ngeni yeac enac
    tofohogec Yesu Kristoac sacngo kpegiu nadzicngemmeec kecdae. Yeac danggunuc nga
    ruaengo ngenearu sahema febeso.
  ewe-ewe: ame siwo wotia le Mawu, Fofo la ƒe nunya nu, to Gbɔgbɔ la ƒe ŋutikɔklɔ
    ƒe dɔwɔwɔ me, hena toɖoɖo Yesu Kristo kple eƒe ʋuhehlẽ la me. Amenuveve kple ŋutifafa
    nanye mia tɔ le agbɔsɔsɔ me.
  nuy-nuy: Na-God na-Baba ni-wajbarini nugurru anubani-yunggaj, ni-marrbuy nugurru-waj,
    marri ni-wij-maṉdhangi nugurri-wuy, nurru-maṉngulg nigawi-nyinyung, wugurru-mirri
    ana-Maṉngulg Mawurr. Nguynju yadhu nugurru numbunu-yandhurrbangana na-Jesus Christ,
    marri niga na-God naniigajij-garruyn nugurri-nyinyung aniij-galaaladi, niga yamba
    na-Jesus ni-ngawiiyn, marri nimaadbarrwini nigawi-nyinyung mana-wulang. Ngaya
    nganu-yandhawiwana na-God, niga nambani-walgaṉmana nugurru, marri nambani-lhamaamura-gang,
    runggal-windiyung.
  cop-BHC: ⲔⲀⲦⲀ ⲞⲨϢⲞⲢⲠ ⲚⲈⲘⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲪⲒⲰⲦ ϦⲈⲚⲠⲒⲦⲞⲨⲂⲞ ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲈⲨⲤⲰϮ ⲚⲈⲘ ⲞⲨⲚⲞⲨϪϦ
    ⲚⲦⲈⲠⲤⲚⲞϤ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲠⲈⲚϬⲞⲒⲤ ⲠϨⲘⲞⲦ ⲚⲈⲘ ϮϨⲒⲢⲎⲚⲎ ⲈⲨⲈⲀϢⲀⲒ ⲚⲰⲦⲈⲚ.
  buk-buk: Damaŋ Anötö kêyalê gêŋ hoŋ muŋ su, dec kêyaliŋ mac sa bu Yisu Kilisi ndê
    dac êŋgwasiŋ mac nem sac hoŋ su, ma bu Ŋalau Dabuŋ kôm mac ati lau dabuŋ, naŋ
    daŋam wambu Kilisi ŋapep. Mwasiŋ ti yom malô akêŋ Anötö êŋsalê mac ahuc.
  pri-NT: Wà Pwiduée Caa, âna é jèe pitòrigariwà, ba wàépwiri ê auniimiri kêe gée
    na biu. Â ê *Nyuâaê Pwicîri kêe, âna é nama guwà pwi Ba kêe na é pwicîri. Â wà
    [Pwina naîê] Iésu Kériso, âna é jèe cèitiri ê pâ èpà kàwà goro pai joro wàra ê
    domii kêe. Â guwà jèe tèpa âboro na guwà pitêre dèe. Wâdé naa tà tàwà ê *pimeaari
    imudi ma pinaanapô, na piêdò ma wéna! Cidòri nyuâawà!
  zpq-NT: Con can' bsi'e xṉezen' gwlalte, X̱acho Diosen' gwleje' chio' cont Spiritw
    c̱hen' bocoben yic̱hjlažda'ochon' na' gwlo'on chio' ḻo na' Diosen'. Bene' ca'
    cont chzenagcho c̱he Jesucriston' na' cont Jesucriston' zoacze' cheyone' lažda'ochon'
    xilaže' dan' blalj xc̱henen' ṉec̱he chio' ḻe'e yag cruzen'. Chṉaba' soacze Diosen'
    gaclenchgüe' le'e na' soacze' gone' cont soa cuezle binḻochgua len xbab c̱helen'.
  por-TFT: Deus nosso Pai escolheu vocês segundo o que ele mesmo decidiu anteriormente,
    e o Espírito dele separou/santificou vocês para que vocês obedecessem a Jesus
    Cristo, e para que, assim como Moisés espalhou sangue nos israelitas quando Deus
    estabeleceu a antiga aliança [MET], Jesus fosse estabelecer sua nova aliança com
    vocês ao derramar seu sangue por vocês. Que Deus mostre muita bondade para vocês,
    e que seja dado a vocês muita paz interior por ele {que ele dê para vocês muita
    paz interior}.
  gwi-NT: Vit'eegwijyąhchy'aa Gwiti' k'eegwiichy'aa eenjit gwitee tr'anakhweiinlii
    t'oonchy'aa, ąįįts'ą' nakhwayinji' Ch'anky'aa Shroodiinyąą zhit shroodiinyąą nakhwiłtsąįį.
    Jesus Christ vik'eegahohthat ts'ą' nakhweenjit niindhat ąįį vadaa k'iighai' chan
    nakhwaagwandaii, shroodiinyąą heelyaa. Vich'eegoonzhrii, tsinehdan haa lęįį nakhwats'an
    oolį'!
  gvn-gvn: Ngadiku Nganjanangka Godungku yurranin milkabu baykan, yurranin bamban,
    nyungu bamamanka. Godundumundu Wawubu yurranin dayirr-bungan, Jesus Christanda
    milka-jananka. Yinyamundu God yurrawunku buyun-buyunku milka-wulan, Jesus Christ
    wulanya, nyungu mula dajinya. Ngayu Godundu babaji nyulu yurranin ngulkurrduku
    kujinka, wawurr-wawurr-bunganka.
  nhy-NT: Dios oamechpejpenke desde ya wejkawitl iwan okimatia nik se tonale namejwan
    ankineltokanij in toSeñor Jesucristo para ijkón anyeskej ikonewan Dios. Iwan por
    yonik in Espíritu Santo oamechyolchipaj ika ieso in toSeñor Jesucristo para xiwelikan
    xiktlakitakan. Ma Dios kipia weyi iteiknotlamachilis amonawak iwan ma amechmaka
    yolosewilistle.
  asm-FB: এতিয়া পিতৃ ঈশ্ৱৰৰ পূৰ্বজ্ঞান অনুসাৰে যীচু খ্ৰীষ্টৰ আজ্ঞাধীন হ’বলৈ পবিত্ৰ
    আত্মাৰ দ্ৱাৰাই শুচি কৰা হ’ল আৰু তেওঁৰ তেজ ছটিয়াই দিয়া হ’ল৷ আপোনালোকলৈ অনুগ্ৰহ
    হওক আৰু আপোনালোকৰ শান্তি বৃদ্ধি হওক৷
  okv-okv: Eto ungo amo God Mamo na uje amita na siriketo umbuna eto ungo Iesu Keriso
    ta sasaga na kuteto javotoho ue ke amita avo agi ava Ahihi Otohu na ungota jo
    ta pure amita oi Otohu ereova. Eto God ta hondate ari te peka te isapamane ungota
    degi iroi.
  mxt-NT: Chi nyoho nacachi̱ vaha maa Nyoo Sutu yo vatyi nyata cha naha chito̱ ra
    vatyi tyicuan caa cuquichaha ndo chi ra. Maa Tatyi Ii tyinyee̱ chi ndo vatyi cuví
    nacuhva ndo chi ndo chi Nyoo, ta tyicuan caa cuví quichaha ndo chi ra Jesucristo,
    ta ndundɨɨ́ ndo chihin nɨñɨ ra. Na naquehen ndo cuaha ca cha vaha ta cha taxi
    ri coo añima ndo sahá maa Nyoo.
  tzo-NT: ho'oxuc ti t'ujbiloxuc yu'un ti Diose yu'un chalumalinic vinajel uc. Yu'un
    vo'one hech snopoj ti yo'nton ti Jtotic Diose. Hech yu'un ti Ch'ul Espíritue laj
    xa st'ujoxuc loq'uel te ti o'lol ti crixchanoetique, hech yu'un laj xa ach'umbeic
    sc'op ti Jesucristoe. Hech yu'un napocbat avo'ntonic ti xch'ich'el ti Jesucristoe,
    hech yu'un chacolic. Ech'em to ac'o yac'boxuc ep bendición ti Diose. Ech'em to
    ac'o yac'boxuc jun avo'ntonic ti jujunoxuque.
  ind-AGS: Kalian dipilih oleh Allah Bapa dalam hikmat-Nya, dikuduskan oleh Roh, sehingga
    kalian dapat mematuhi Yesus Kristus dan dipercik dengan darah-Nya. Semoga kalian
    memiliki kasih karunia dan kedamaian lebih dan lebih lagi!
  omw-omw: Haaru Kotiva tiri tiqova nkye hia varu entara nkyiara ni nraaqiara variate
    tiro, nkyi nai kyaama tora. Nkyiara kyuqema kyotata nraakye qora nraahu variate
    tiro, nai mwanraqura nkyi nyinro. Nkyiara Karaisira qua riemwaqita quate tiro,
    Karaisira nraanrevanto nkyi hiqama nyataira. Kotiva nkyi kyuqema nyatairaro nkyi
    mwutukyavanto qihaakyama vahirata variata.
  yrb-yrb: '@see-verse:1PE.001.001'
  maa-NT: jñò xi xó kitjaàjiìn‑nò, koni s'ín jye tjíndaà‑la̱ xi kjo̱hítsjeèn‑la̱ Nainá
    xi Na̱'èn‑ná ma, nga jè Ini̱ma̱ Tsjeè‑la̱ k'oa̱á s'ín kisìko̱‑nò nga nguì xi̱ta̱‑la̱
    Nainá ma, mé‑ne nga si̱kitasòn‑là Jesucristo ko̱ mé‑ne ma xíxteèn‑jno‑nò jní‑la̱
    nga matsjeèya ini̱ma̱‑nò kjoa̱ ts'e̱ jé‑nò. Tseé kjo̱ndaà ko̱ kjoa̱'nchán kàtas'e‑la̱
    ini̱ma̱‑nò.
  mcq-mcq: Ehu nune ja nimaa rohunijaho Godi Amoho anejiji Hu nihena kimarena ijihunaꞌe
    ja iji pijihana. ꞌEne Godoni ꞌAveni venae ja marasahareje Huni ꞌaijara venae joni
    sisea paꞌarehuna. Godira ja maiji vwihanie matauhunijaho joni vaji ituꞌona parahuna.
  sus-A: بَبَ عَلَ نُ بَرَ وٌ سُفَندِ كَبِ عَ رَكُيَ عَلْ عَ نُ وَ مَ عَ شْن مَ كِ
    نَشّ. عَ شَشِلِ بَرَ وٌ رَ سّنِيّن، عَلَكٌ وٌ شَ عَلَ شَ مِشِ سُفَندِشِ عِسَ شُي
    رَتِنمّ، وٌ مَن شَ سّنِيّن عَ وُلِ سَابُي رَ. عَلَ شَ هِننّ نُن بْحّسَ شَ فبٌ
    وٌ يِ رَ.
  jpn-1965: 父なる神の予知に従い、御霊のきよめによって、イエス・キリストに従うように、またその血の注ぎかけを受けるように選ばれた人々へ。どうか、恵みと平安が、あなたがたの上にますます豊かにされますように。
  fra-SBL: 'selon la prescience de Dieu le Père, dans la sanctification de l''Esprit,
    afin que vous obéissiez à Jésus-Christ et que vous soyez aspergés de son sang :
    Que la grâce et la paix vous soient multipliées.'
  yka-yka: Kaˈam iyan andang ne kataˈuhan Samate bi Tuhanin duk tapeneˈ kaˈam weˈ
    ne hinangne meˈ aˈane duk sinutsi weˈ Niyawa Tuhanin ateybin. Tapeneˈ kaˈam supaya
    tuhutbi Isa Almasi duk supaya taˈampun meˈ dusebin sabab lahaˈ Isa Almasi mabuˈus
    kamateynen. Karayaw magkasōng tabang Tuhan si kaˈamin duk pasōng ngasanyang dem
    ateybin.
  mle-mle: God basa kasab tayirib tasakwujibira-didiygwurik di dikidiy nyanugw tigwurkikik.
    Aw di gwuraam tasakwudil aw mwiyir dikidi Mawul gwuradiy mawulaam sisuwdik mwiya
    mwiyab mwiya viyakit tidakikik, aw Jisas Krais dikidiy majib wuki-wukib tigwurkikik,
    aw dikidi gwalugwum nakamwiyib tikuw, aw di kiyadilik tikuw gwuradiy vaal yibwiyik
    dikidi nyikiyir, aw wun Godak bas situwaad gwurak sukwasukw kwurkwana mawul kwiydikik.
    Kwiykuw, aw gwuradiy mawulaam sisuwdik, kwusida-takaan tikwanadiy mawul kwurgwurkik.
  shp-NTPO: Ja non Papa Diossen moabi mato jaskáati shinanna ixon katotabo. Jawen
    Shinan meranxonra jawenabo itiakin mato imaa iki; mato Jesucristoki yoitibo inon
    ixon, itan jawen jimin chokitabo maton ikanon ixon. Bikanwe jawen jakon shinan
    itan jawen xabá shinan.
  aom-aom: God Vavuohuro hesi nimëꞌëro jemë baejëvamu hesi Aruꞌahohuro jemë avohëvadeje
    ëhuro jemëro hesi aribövi maemu jioromo Iesu Keriso-are jöho ejahoꞌirarijego o
    hesi köhuro jemë uꞌovëvoꞌiröhego. Na nege God-ro huë baejëvoromo ajëmi avohego
    maro raromonövoꞌirarijego.
  geb-geb: Fhe Bakɨme fhum wo vuzvugar ana nden won mbuigim, nde ana gumgi gu mbigira
    ki. Ana Ŋina Ŋaar nden kurkurigim, nde za wari won ruru tɨvi gum bigi ndiv, zam
    anan nɨɨŋgiap, ana nɨman ŋgarav ki. Nde ŋgarav kɨv, nde tuituigip Zisas Kraisan
    buni vhuuiŋ zɨn ŋgɨrim, ana vɨzɨn nde ruarim, nde Fhe Bakɨme rɨmani nɨman ŋgaravra
    kɨrga. Fhe Bakɨmen kora muumbar khaŋ tɨgɨp nde phorgɨ kɨrim, nde ndavi mbɨrav,
    wari kɨri.
  bsj-bsj: Wo ki nyomka kwama teu kange yuwa tangbek kwama wo nii nirkau kange lomjome
    kange cor ka bwieyalek Yecu Kritti luma a fiya nen filang mweko ayukten.
  cak-cak: Ri Katata' Dios xixrucha', achel ri runojin-pe pan ivi', roma ri Lok'olaj
    Espíritu rubanon ch'ajch'oj che ri ivánima. Quiri' xu'on chive richin yixniman
    tzij, y richin ni'an ch'ajch'oj che ri ic'aslen riq'uin ri ruquiq'uel ri Jesucristo
    ri xbin tok xbajix chuvech cruz. Xtic'uje' ta c'a q'uiy favor y uxlanen pan ivánima.
  chf-NT: Cä Papla Dios u yaquetla uc'a ca' jini worin ajni tu c'ajalin tuba u chen.
    Uc'a ni Ch'u'ul Pixan ya'an ta'wac'olaba, Dios u yäc'bet ajniquetla seq'uen tuba
    uneba. U yaquetla tuba a tz'omben Cajnojala aj Jesucristo y tuba u pa'säbenet
    upete a tanäla uc'a u yäq'ui u ch'ich'e aj Jesucristo. Co que c'ac'a' ajnic utz
    u c'ajalin Dios t'oc anela y que u c'ac'a' äc'benet a wutzila.
  tlf-tlf: Sugayok uyo Aatum God iyo ibo itam-nalata, “Ibo nimi o,” agesata, aaltam
    kota God imi Sinik imi aget fugunin uyo, ibo telela imolita, Yesus Krais imi isak
    singkam daa-suu uta tebe ibo diing daa imoluta, mitam tambalan tol kup mo-nilipta,
    Yesus Krais imi weng uyo waafuu kwep tebe-bilipta o age-nalata, telela imo-se
    ko. Kale God iyo dagaga-bilita, iyo tebe ibo telele-balata, ipmi aget tem uyo
    bilili age-bom-nilipta o ageta ko.
  piu-2006: Yirriṯi Katutjalu kuliṉu nyurrangarri palumpa walytjarringkula palumpa
    tjukarurru kutu nyinanytjaku. Yalatjinyurra tjukarurru nyinanytjaku Katutjaku
    kurrunpangku nyurrangarrinya nintiṉu wangka Yiitjunyatjarra. Wangka palunya nyurrangarri
    kulira palumpa walytjarringu. Palumpa walytjarringkula yalatjinyurra kuliṉi, “Yiitjunya
    waralyngarala mirrirringkula kuya nganampa paluru waṉingu. Yalatji nganampa waṉingutjangka
    nganaṉalpi palumpa walytja tjuṯa nyinanyi.” Ngayulu Piitalu Katutjanya nyurrangarrimpa
    tjapinmalpa paluru nyurrangarrinya aḻṯururringkula yaṉṯayaṉṯantjaku. Paluru nyurrangarrinya
    yaṉṯayaṉṯantjala ilta yunypalpinyurra nyinaku.
  poh-NT: 'Aweh hat-tak chawunchelal tak cꞌahchiꞌ nitzꞌihmbam je hu̱j wili maj reꞌ
    hat-tak wilca̱t tak chic chi ritinami̱t i Dios. Jeꞌ reꞌ xa̱j i Dios chawi̱j tak
    eh ruꞌum reꞌ xichih cho awach tak chi xatwihꞌic tak chi ritinami̱t. Jeꞌ woꞌ chic
    reꞌ Lokꞌ laj Uxlabal xiban chi xayew acꞌux tak chi xatoquic tak chi ritinami̱t
    i Dios eh ruꞌum reꞌ yuꞌna reꞌ hat-tak nanimej tak chic i Dios. Reꞌ chic chiri̱j
    riquimic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric nwa̱j nikꞌorom chi reꞌ riquimic
    ruꞌ, reꞌreꞌ xbanic chi xcuyuric amahc tak jeꞌ ricab chi reꞌ riquiqꞌue̱l i me̱ꞌ
    xkꞌahsjic cho chi si̱ chiwach i Dios xesaj lok quimahc take cꞌacharel naxquihrjic
    cho chi quina̱. Chiri̱j chic rikꞌormojic lok reꞌreꞌ, reꞌ wili niti̱j niban yuꞌna
    chawi̱j tak: Reꞌ ta nak i kAja̱w Dios chacꞌuhtaj chi kꞌe̱ꞌ woꞌ chic chakꞌlamil
    awu̱cꞌ tak eh reꞌ woꞌ yeꞌbok rinimal wach risukquil acꞌux tak.'
  tue-tue: Cõãmacʉ̃ marĩ Pacʉ too sʉgueropʉ cʉ̃ʉ̃ boorírobirora mʉ́ãrẽ cʉ̃ʉ̃ põna
    niiãrõ jĩĩgʉ̃, besetoarigʉ niiwĩ. Espíritu Santomena mʉ́ãrẽ ñañaré manirã́ niirĩ
    tiirígʉ niiwĩ, cʉ̃ʉ̃ dutirére tiiáro jĩĩgʉ̃. Jesucristoye díimena mʉ́ãrẽ cʉ̃ʉ̃yara
    niirĩ tiirígʉ niiwĩ. Cõãmacʉ̃ mʉ́ãrẽ ãñunemore ticoaro; ãñurõ niirecʉtiri tiinemóãrõ.
  bjp-bjp: God Tama kerer ka tim pes ta gam, wara le pakanini tom i usum ta lo gam,
    ke Tanwa Kalkaluu ka fakalkaluu ta gam. Ma igii gam ka wong ta sing Iesu Karisito
    ke dawu ka fafuu ta gam. Ia sising le famais turan siaroh in fuun lo gam.
  xon-xon: Tite Uwumbɔr nan nyan nimi waageehn pu, ki cha Waafuur Nyaan ŋa nimi chain,
    ni li keei Yesu Kristo aamɔb, aan Uwumbɔr di cha pinn nimi Yesu aasin pu. Uwumbɔr
    ŋa tinyoor ŋa ni pu, ki tii nimi nsuudoon pam.
  tzo-ZNT: '@see-verse:1PE.001.001'
  mpm-NT: Ti maa Tata yo Yandios ni nakaji ya roꞌo naa ra, chi siaꞌan ni kuni maa
    ya undi na ti jankoo ga ñuyɨvɨ yo. Ti jiin Espíritu ya ni sasɨɨn ya roꞌo naa ra
    ja kuu maa ya. Vijna ti ka iyo ndoo ka iyo ii ra naa ra. Ja yukan kuu ja ka jandatu
    ra nuu ya, chi ni sandoo ya roꞌo naa ra na ni jiꞌi Jesús nuu ndaꞌa cruz, ti ni
    jatɨ ya nɨñɨ ya ja sɨkɨ roꞌo naa ra. Ti viꞌi ga na kundaꞌu ini ya, ti na chindee
    ya roꞌo vijna, ti na kukuee kunchuku ra nava kuni maa ya.
  ots-NT: Ya má ndo yabbʉ cam Tzi Tajʉ ji̱tzi bi juajnquijʉ pa di cjahqui í cja̱hniquijʉ.
    Car Tzi Espíritu Santo xí wequiquijʉ digue yʉ pé dda cja̱hni yʉ i tɛn nʉr mundo,
    cja̱ xí nzoh quir tzi mʉyjʉ, eso xcú hñe̱me̱jʉ car Jesucristo. Por rá ngue cár
    tzi cji ca bi föni guegue‑ca̱, car Espíritu Santo xí jojqui ir tzi mʉyjʉ. Cam
    Tzi Tajʉ ji̱tzi da segue da nu̱quijʉ co ni cár tzi tti̱jqui, cja̱ da möxquijʉ
    pa gui hmʉpjʉ rá zö.
  hoy-hoy: नीव परमेश्वर आप्प उन पूर्व उद्देश इन अनुसार निवळुस्कु आगीर अदिक आऊन आत्मा
    अन्द क्याल्सा द्वारा पवित्र लॉकुर ठहरूस्कु आगीर, इदुरसाटी कि यीशु मसीह अन आग्या
    मानसुल अदिक आऊन रक्ता अन द्वारा शुद्ध आगेगुल. नीमी अनुग्रह अदिक शांती बहुतायत
    देल सिकतेला ईरूल.
  amo-amo: Nan nyan in yisu Kutelle ucif, nan nyan nkusu ulau nruhu, nin dortun nlirun
    Yesu Kristi, nin zaminu nmyi me. Na ubolu Kuttelle so nan ghinu, a na lissosin
    limang mine kpin.
  pjt-pjt: Panya Mama Godalu nyuranya ngaṉmanytju kulintjatjanungku ngurkantanu palumparinytjaku,
    ka panya Kurunpa Miḻmiḻṯu nyuranya palyaṉu palumpa walytjaringkunytjaku. Ka nyara
    palulanguṟu Godaku walytjaringkula nyura Jesula Christala wangaṉarangku kulini
    munu nyura Godala kalypa nyinanyi, panya Jesunya nyurampa ngalkilpa ilura milkaḻi
    tjutingu, ka milkaḻi nyara paluṟu tjutinytjitjangka Godalu nyuranya kalypangku
    pungkuwiyangku wantingu. Ka Godalu nyuranya tiṯutjarangku mukulyangku kanyinma
    munu nyuranya kurunpa rapaṟa pukuḻmanama.
  cwe-cwe: Musaguligwa kwa lungilo da Mulungu Tata na mutendigwa wanhu wa Mulungu
    kwa Muhe wake, kwa kumtegeleza Yesu Chilisito na kumiziligwa damu yake. Nowalondela
    mongezeligwe unovu na tindiwalo.
  daa-NT: Iŋ niyin taat Tatte Buŋ gintu min awalle, ŋa doɓiŋko. Iŋ Ruwwiney, ku gintu
    geen̰ji. Paa kat, kuu karmiyin̰ Iisa Masi ho ŋaako aciŋko iŋ baariy a kuu kuuniye
    *cawar ɗo uŋji ka Buŋdi. Buŋ yaako barkiyiŋko ho ŋaako iye aapiye gaay iŋ gaayo.
  mlp-mlp: '@see-verse:1PE.001.001'
  ape-C: Ipak douk Yain Iruhin nanagraehep kabi seiwok anan nagipesh ananim urkum
    aria nakri um. Aria shopunek, ananin Mishin nyenekep patogur ananish atish arpesh
    um pugipesh Jisas Krais ananin baraen. Aria um nishrokuhep ananibor owishibor
    um bunekep pupe Iruhin ananipari atip. Aria eik yakri Iruhin nunek ehudok biyeh
    aih um anan nutaurumep meyoh um, huni ehudok um nunek ipakiruh aparuh hur wosik
    um hupenyep abom aria hutogur debeihi numun ipakiruh aparuh.
  bgs-bgs: Taganà kód igsalin ukit katô kakalyag katô Ámmà Manama, asta iglinisan
    kód ukit katô Ugis Espiritu ébô mánnal kó ki Jesu-Cristo asta ébô kórasan tô salà
    yu ukit katô dipanug din. Mólà pa ka tuu kéduwan tô Manama ákniyu, asta duwán
    kasunayan yu.
  faa-faa: Wate fana Koti Atamo ipi hemakapusua aeyaka reane murikimasapo. Re kakaro
    koteaka susu risikiasimo Ho Kotesamo repo makata watikisane makikisisapo. Arirakano
    Yasu Keresomo someane repo kakimaka, arirakano Yasumo yapi pusuamo repo makata
    watikisane kosohokosakipoko Kotimo re murikimasapo. Asiamo Kotimo ipi yaku ararenane
    soko, ipi auaraka rerane soko, reaki kára kakasimo nōmo hemakapurakaripo.
  kik-kik: 'o inyuĩ mwathuurirwo kũringana na ũrĩa Ngai Ithe aamũmenyete o mbere,
    na akamũtheria nĩ ũndũ wa Roho, nĩguo mwathĩkagĩre Jesũ Kristũ, na mũminjaminjĩrio
    thakame yake: Wega na thayũ iromũingĩhĩra.'
  cap-NT: Yooz Ejpqui anc̈huc illzic̈ha, niiz̈ partiquiz cjisjapa. Niiz̈ tuquita pinsita
    jaru anc̈huc illzic̈ha. Niz̈aza Espíritu Santuqui anc̈hucaquiz zuma kamañchiz
    cjiskatchic̈ha, anc̈huc Jesucristuz̈ kuzcama kamajo. Jesucristuz̈ ticziz̈ cjen
    anc̈huca ujnacaqui pertuntac̈ha. Jaziqui anc̈hucc̈ha Yooz wajtchiz z̈oñinacaqui.
    Yoozqui anc̈hucaquiz zumaj yanapt'ila, nizaza anc̈hucaquiz walikaj kamkatla.
  ksr-ksr: Maŋnana Anutunoŋ waladeeŋ monowaa monoyanoŋ momo areŋ ano ero iikawaa so
    Uŋa Toroyanoŋ oŋo meŋ soraiŋ oŋono Anutuwaa buŋa koloogi. Anutunoŋ oŋo Jiisas
    Kraistwaa jeta teŋ kombutiwaajoŋ meweeŋgoŋ oŋono Kraistwaa sayanoŋ qeesaaro oŋomoriŋ
    soŋgbama oŋomakeja. Anutuwaa kaleŋmoriaŋanoŋ mono uugia so seiro luaenoŋ laligowu.
    Kiaŋ.
  eng-TNT: electe by the forknowledge of God the father thorow the sanctifyinge of
    the sprete vnto obedience and springklinge of the bloud of Iesus Christ. Grace
    be with you and peace be multiplyed.
  sbs-sbs: Cho kutenda kezivo yokuvusu ye Ireenza Ishetu. Ivali cho kuchenisa ni Luhuwo
    lo kuzumina ni kwi tilela malaha a Jesu Krisite. Linu chisemo chive ni we, ni
    kozo yako iyekeze.
  sue-sue: Anutu Mama meni nininu itisonua, are nikare sianinua awa. Nikare awa Ozana
    meni korawai saramawise, ota noko Yesu Kristora ge dimawise, o orara nuso gutawise
    ago wenua awa. Nisokare nana Anutura sogawaire duba-ozaire kei awero zapinoise
    itaise.
  fra-NCL: 'choisis selon la prescience de Dieu le Père, par la sanctification de
    l’Esprit, pour obéir à la foi et pour avoir part à l’aspersion du sang de Jésus-Christ :
    à vous grâce et paix de plus en plus.'
  bhg-bhg: God Mamo mi ainda Asisi ami imomane tatajido gerisina dá imo gisi jipapa
    edo gosisina ango. Edo God mi ango esisina awa, imomane Iesu Keriso da ge kera
    awate edo ainda ororomi imomane teiarate. God da dave ari de béga de itomane doda
    matawa sirari beda edo are.
  snn-NT: Taita Riusubi mësacuare cuencueni, baguë bainrebare re'huani, baguë Espíritute
    insini, baguë yëyete yo'o güesebi. Ja'nca yo'o güeseguëna, Jesuscristo cayete
    achani, Jaë'ë cani, baguë bain ruën'ë mësacua. Baguë yua mësacua gu'a jucha ro'ire
    junni, baguë ziere jañuni tonni, mësacua recoyote mame tënoni, mësacuare tëani
    baguë sëani, baguë bain ruën'ë mësacua. Ja'nca ruinsi'cua sëani, Riusubi mësacuani
    ai ta'yejeiye re'oye conni cuirani, mësacuani ai bojo recoyo bacua ba'i güeseja'guë,
    cayë yë'ë.
  atb-NT: Garai Gasâng èq hkyin htoq yû luî, mingkân é byùbíng dut bâng chyáng dang
    kyô kat lhê. Jeju eq nguingón hkyô gi, nungmoq chyáng agùn agó joq nyì sháng gaq.
  cek-AK: Ampa Sithaw ih panoek coekhaih hoiah qoih ih kami, Muithla rang hoiah ciimcaihaih
    hnu kami, tanghaih tawnh pongah Jesu Kri ih athii hoiah pasaeh ih kami, nangcae
    khaeah tahmenhaih hoi monghaih to om nasoe.
  bkd-bkd: Daan kaw en pinilì hu Dios ha Amay taw ta daw mabuhat kaw ha mga etaw din
    pinaagi hu Balaan ha Ispiritu daw magmatinumanen kaw ki Jesu Cristo daw mahimpit
    kaw daan pinaagi hu langesa din. Sa Dios mag-ila gayed inyu hu grasya daw kalinaw.
  ctu-76: Dios lac Tyat ti yajcʌyetla cha'an mi la' ch'ujbin che' bajche' ti' wʌ ña'tyʌ
    c'ʌlʌ ti ñoj oniyix. Cha'an ti Ch'ujul bʌ i Ch'ujlel ti yajcʌyetla cha'an mi la'
    wajñel ti i cha'añetla cha'an mi la' ch'ujbiben i t'an yic'ot cha'an mi la' sʌc
    isʌntyel ti i ch'ich'el Jesucristo. La' bej oq'uisʌbentiquetla i yutslel yic'ot
    i ñʌch'tyʌlel la' pusic'al ti lac Yum Jesucristo.
  lac-NT: Caj u yʌn bat'an tetechex C'uj ic Tetex C'uj quire' yʌn ba'wir techex. Mʌ'
    ja wirej, u c'at u qui'quintic a worex. Caj u tetechex ic Tetex C'uj soc u yamtiquechex
    u Taj'or u Pixam C'uj quir a quibiquex u t'ʌn Jesucristo. Caj u tetechex ic Tetex
    C'uj quir u jawsic a si'pirex Jesucristo wa ber caj quimij ich cruz. A teno',
    quij Pedro, quin c'atic ti' C'uj ca' u qui'qui' cʌnan techex C'uj, baxuc, ca'
    qui'ac a worex ten C'uj soc mʌna' ba' ca tucriquex.
  xla-xla: Epedeme wua꞉ye Godta ka꞉yapa mo-malapame ma sesalemuwapo, wua꞉tapo ya꞉
    Soko tle ullu pa꞉po ha꞉ha꞉mama aiyalma depo ha꞉ha꞉lepo depame. Epame wua꞉tapo
    Yesu Keliso yu dla salladepo siyamama ya꞉ omali tle howahalomale so depo ha꞉ha꞉lepo
    depame. Godta bokotiyapo malamale mate epo sadle mateta wua꞉ mate kokó hallepe.
  xav-NT: Aipoto za'ra wa'aba õ ré, ma tô Wamama hã sima aipisutu sirõmo za'ra wa'wa,
    'Re ĩhâimana u'âsi mono hã, ĩsib'a'uwẽ oto 're anomro aba mono da. Taha da, ma
    tô oto Tipẽ'ẽzani hã aipẽ'ẽ 're aima sõmri za'ra wa'wa, aiwẽ uptabi na oto õhõ
    ãma si 're anomro aba mono da, duré Zezu Cristuhu nhimiroti si 're wapari pese
    za'ra wa'aba mono da, duré Cristu hã dazada ĩdâ'âzéb zarina, aipẽ'ẽ 're te te
    're ai'a'upsõi wa'aba mono wa, aiwasété ãna ãma 're anomro aba mono da oto. 'Re
    ĩhâimana u'âsi mono ma, wa ai'ãma 're ĩ̱mreme u'âsi za'ra wa'wa, ĩsimizawizé hã
    ai'ãma 're hâimana u'âsi za'ra wa'aba mono da, rowẽ u'âsi, ãma 're anomro aba
    mono da, taha ãma si.
  cuk-cuk: Bab-Dummad anmar-Babga-gumaid, bato e-igar-maidba, e-ibmar-wisidba be e-dulamarga-guega
    sulesmalad. Bemar Bab-Burba-Isligwaledgi Bab-Dummadgadgarbi-gumalaga be sulesmalad,
    adi, uaya-nikaa damalaga, degi, Jesucristo-abegi nugumalagar. Bab-Dummad bemargi
    bela-bela nued binsasun, degine, bela-bela ulubgi-bogidik-itogega be-imakbarsun.
  tbf-tbf: E Raban mi Tam a nga muna telekira nga ma a nga vara tamat nge nga ngan
    mi tsinatsangan mi Moromoruo Tamat. Ma a nga vile nga va nga ta mang tor surie
    ken nama e Iesu Karisito ma mi daran ta mang vara melemelen nge nga. E Raban ta
    veleongtie mi tentoiv ma mi molu si kenga sar tino.
  uig-CYR: Силәр ХудаАтиниң алдин билгини бойичә таллинип, Роһ тәрипидин пак-муқәддәс
    қилиндиңлар. Буниңдин мәхсәт, силәрниң Әйса Мәсиһниң итаитидә болушуңлар вә қениниң
    үстүңларға сепилиши үчүндур. Меһри-шәпқәт вә хатирҗәмлик силәргә һәссиләп ата
    қилинғай!
  ikw-NT: Chiokike Nda mahịaru anụ, gweru aka a họru anụ, bịta anụ nsọ hite n'Enine
    Nsọ, ma anụ noobnonu Jizọsi Karaịsi nsnị, ma ọvnarna a snụsnama anụ. Oru nụ udno
    banụ anụ aba.
  khs-khs: 'Puwano fa:nemi Kote Atayewi kiwa matanese ta:peyakeye. Apula:, E Ho Napoyewi
    kiwa heneye napolo sopolo apola:pekeye. Alanase, Yesu Keleso sowa kiyewi ta: tiyapola:,
    apula: Yesu pepeta hapayewi kili mane olokeyatelawa selakolose amopela: Koteyewi
    kiwa ta:peyakeye. Alake Koteyawa Ene mokopo seselesewana, Ene hopola tesewana,
    kima sopolo muta mita: neyewi matanekeye.'
  dwr-ENT: ዬሱሲ ኪሪስቶሳው ሂንቴ ኣዛዜታና ማላኔ ኣ ሱን ጌያና ማላ፥ ፆሳይ ኣዉ ዶሬዳ ሂንቴንቶ ባሬ ኣያናን ጌሼዳዋንቶ፥
    ኣ ኬካቴይኔ ሳሮቴይ ጊዶ።
  pma-pma: Ahi Tamer rie lat kami veni, en avong telamu, kei kilea en kami ka mum
    revi tounah vasi musil rendemien onen. Sakini, Ninin onen mumon kami mivi votut
    keke mivalong kat Iesu Kristo ka keke ran vasakin kami mivatolas ran tisaen keil
    onami. Navis Ahi hesakin moulien onami hehilelau en more envatien ka tomat onen.
  atd-NT: Tahan kow on no naabin to Amoy tanow no ka Magboboot su sikan ka tuud din
    dongan to oghimuon kow rin no maroyow dio to tangkaan din no ogligkat to oghimuon
    to Gimukud to Magboboot. Ian su oyow ogkohimu no ogpaagad-agad kow on ki Hisu
    Kristu woy ogkapasayluan on ka mgo salo now ligkat to nigpamilikpilikan kow on
    to langosa rin to namatoy on tongod kanta. Ogbuyu a to oyow ungod kow ogkohoy-uan
    woy ogkabogayan to maawang no goinawa no ligkat to Magboboot.
  tel-2017: తండ్రి అయిన దేవుని భవిష్యద్‌ జ్ఞానాన్ని బట్టి, పరిశుద్ధాత్మ వలన పవిత్రీకరణ
