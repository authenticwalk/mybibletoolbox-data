  dao-dao: Jesuh Khritaw läklam lü a thisen am ning jah ngcimsak se, a Ngmüimkhya
    Ngcim am khyang ngcima ning jah pyang lü Pa Pamhnama hlüeia a ning jah xü pänga
    nami kyaki. Bäkhäknak ja dimdeihnak cun nami khana hläipyam lü ve se.
  cya-cya: Stina Ndiose ngulohui ñi 'in um tsaña'an cha' nu cua' mdi'in tyaa ñi ti'
    culoo, lo' si'ya cha' cuiya' 'in Espíritu ca ja'an um 'in ñi lo' quinu luhui um
    si'ya tne Jesucristo. Taa la ñi cha' tsu'hue nu chu'hui ni' cusya 'in um lo' cu'ni
    ñi cha' tyi'in tsu'hue um.
  wrk-wrk: Wabula kamambarra ngambalangi Buwakanya Kud, nangki mankumanku yajinyi.
    Mankumanku nangki narringi, baku barri juju janarri jungku nayiba jambana. Mankumanku
    nangki Kud narringi, janyulu yarrijba narrinya nanganginmuku jandanyimuku. Manjijbayi
    Kudwanyi nangangi Kunyba Ngarndu ngamandurri, nyulu jungunkanyi ngambalandu kurduluna.
    Baki yabimbaka ngambalanya ngiruka Ngarnduwanyi, ngambala ngayangayiykanyi nanganginkanyi
    jangkurranyi Jisus Krayiskanyi. Baki jala ngambala kuyu nangangi jangkurr, baki
    nyulu yarrijbangka ngambalanya nanganginmuku jandanyimuku Kudwanyi, nyulu manjamanjambaka
    ngambalangi balki yaji. Jala ngambala ngindu muwa ngamanginkanyi balkinyi yajinyi,
    baki nyulu manjamanjambaka ngambalangi balki yaji, nangangingangi Jisus Krayiskanyi.
    Janyba nangki Jisus Krayis wabangkarra kurndana ngamanginkanyi balkinyi yajinyi.
    Ngayu ngajakangka Kud narringi, janyulu yabimba kaja kunyba yaji narringi, baki
    janarri jungku mardumardu muwa nangangi Kudkanyi, baki yalungi yingkamukuyngka
    marda.
  nii-nii: Kumb ok, enim Erinjpin Gos eim nge noman ełe enim to tonu kindpi mundum.
    Mondpu kin eim piim ei, enim eim nge Gui Ka ełe je erang kin, enim ok wumb kun
    ka mendpił molk. Molk kin, Jiisas Krais nge ek ka ekii sengin kin, kapłi eim miyem
    ełe je erang kin, enim oł kis kil ngopu si kindrim. Si kindpi kin, Gos noman ka
    ełe oł ei, nin nga eim noman emin pałim oł ei, kapłi enim kin piki to pep mułmba.
  ign-NT: Emutu eti, yátupi­quenehi eta manere­ji­si­rahehi ema Tata Vicaiyaquene
    taicha tacahehi eta mapane­reruhi acane eta táepani­ravahi. Émaripa ema Espíritu
    Santo, tiávahá­ca­heripa máepachia­si­rahehi eta epeca­turana eta te máitine ema
    Jesucristo, máitsiva­chi­na­he­hivare eta ítare­sirana, máimica­ta­si­ra­he­hivare
    eta esuapa­ji­raivahi me Viya. Puiti, nuvaraha tajurucaini eta ecaicu­tiaraira
