    yurru nhina yukurra Godkuna yana nhanŋuwaynha, märr yurru nhuma dhäruk-märrama
    Djesu-Christnha yana ŋanyapinyay, ga ḏarrtjalkthirri nhuma yurru nhina yukurra,
    liŋgu ŋayinydja rurrwuyurrunana ŋunhi nhumalanha nhanukalaynha ŋayi ŋuriŋina maŋgu'-waṉḏinyarayu.
    Ŋarranydja ḏukṯuk nhumalaŋgu, nhuma yurru nhina yukurra biyapul wal'ŋu ḻatju',
    Godkala yana märr-ŋamathinyaraŋura ga ŋayaŋu-yal'yunaraŋura.
  yal-yal: Ɛ sugandixi nɛn alo Fafe Ala xaxinla yi a ma kii naxan yi nun. A bata ɛ
    rasariɲan a Nii Sariɲanxin barakani alogo ɛ xa xuru a Muxu Sugandixin Yesu ma,
    a wunla yi xuya ɛ ma ɛ rasariɲandeni. Ala xa hinanna nun bɔɲɛ xunbenla fi ɛ ma
    han!
  cnt-NT: ne₄ ca₂le₃jɨ́n₃ dsa₂ i₂ma₂quion'₅₄ quián₅ Diú₄ Jmei₂ jniog₄ lia'₂ con'₂
    lë́₅ ma₂i₃jiog₅ dsɨ́₅ ca₂le₂jŋiá₅. Ca₂quió'₂ Diú₄ të₂le₃ quian'₅₄ ta₁ quió'₅ Jme₂dsí₂
    quiáin₅ ia₁jaun₂ ma₂lë́₅ 'í₁ 'nia'₂, ia₁jaun₂ le₃chang'₂ jme₁ti'₄ ne₅₄, chan'₂
    'nia'₂ qui₂le₁jë́₃ jme₂dsí₂ quiáng'₂ në́₃, rë₂jŋióg'₄ le₁séng'₅ jmɨ₂ 'an₅₄ Jesucristo.
    Jaun₂ juá'₅ jniá₂, juɨ₁chan'₂ bá₄ 'nia'₂ dse₃ ne₄ ca₂le₃jë́₃ ne₅₄ a₂dse₃ jme₂gu'₅₄
    Diú₄, 'ei₅ tei₄ ja₁con'₂ 'nia'₂ ca₂le₃jɨ́ng'₃.
  tif-tif: 'Sawaayak, Aatumen God ata ibi itam-ilomda: Kibi nalmi no, kalsa. Kemin,
    mulo kawu ipta, God ami Sinik ami aket fukunin kaali, ibi talalu yim-tiilila,
    Yesus Kraist ami kiim sing-tam daasuu kuuta taba-lomdu, diing daayimuluya, tiltam
    tambal ma ke-lom, tituun-kup tola-lomdiwa, Yesus Kraist ami weng kaata, kutal-fuku
    kulii-tabin o, kala-lomdala, talalu-yimuse. Kemin, God ami naan-bilila, ata tambal
    tambal ma kamayim-balala, kipni aket ayo balili-kup kala-bomdiwa yo.'
  nlx-nlx: तुमू बोगवान आबाख ने वातीन केरता निवाड़ाय जायेल हेते एने तान जीवान कामान
    उगे रेन, चोखाला माणहे ठेराय जायेल हेते, ज्यानकेरता काय यीशु मसीन उकुम माने एने
    यीशु मसीन लुयी केरीन चोखो एय जाय, तुमूह गीण एने सान्ती जुलूम काय जुलूम जुड़ते
    रेय।
  apw-NT: 'Nohwíí, Bik’ehgo’ihi’ṉań nohwiTaa dabíntsé nohwídaagołsįgo hanohwihezṉil,
    ła’íí Holy Spirit hadaanohwidezlaago, Jesus Christ bikísk’eh ádaanoht’eego, ła’íí
    bidił bee nohwik’í daidiłta’ doleełgo hanohwihezṉil: Bik’ehgo’ihi’ṉań biłgoch’oba’íí
    ła’íí bits’ą́’dí’ iłch’į’gont’ééhíí dayúwehégo bee nohwá ígohigháh le’.'
  gum-gum: Tius Møskai tru manasrøwei nebua asha, nø lawa wesrailan, tru Espíritu
    Santogurri ñimune tabigwei tarømarøb, Jesucristo karuilan møra marøb, katø Jesucristoi
    anindøga chishmarøb indiilan. Tius ka yandø tab indigwanba, chi isumgaig tab købigwanba
    uñcha tøgagønrraimab isur.
  not-NT: Jiraisonori icoigaiguëmi Pabati Tosorintsi. Igótocotaiguëmi jirai cara pinguemisanqueri
    Quirisito yamai. Aisati yoganinasëretantaiguëmiro Isëre Caninaro ora quemisantacaquemi
    posaataiguëmi iraraa Jesoquirisito, ora yogabisaicoontëmira. Nocoguini aiquero
    ingábintsaiganaquitiguimi Tosorintsi aisati aiquero iromagoriasëretagaiganaquemi.
  plu-plu: Kibeyne, wixwiy Wigwiy Uhokri gikanyanpu. Ig kaniywiy adahan wixwiy kannuh
    iha Jesus Cristo giwn kabayhtiwa. Ig kaniywiy adahan uhiyakemniwiy sagamtaka ariw
    upathawniwiy ke wotbe akak gimigbe ku pariye ig sukase udahanwiy. Minikwak ig
    ayipa hiyakni ku wixwiy humawnek gihiyegapu. Ig keh wixwiy humaw gihiyegapu akak
    ini ku samah ig kawihkise Gitip ta upititwiy. Nukebyupwi, nah awahkis kaayhsima
    kabayka yimin. Uhokri gabay yikaknek. Ig kariswehse yiyakninek apanenekwa.
  iou-iou: Inä Jesu Kristo täŋo mani buramikta ba nägäritä bänepjin ärutpak täneŋta
    Anutu Nantä iniken nadäk tawaŋ terak iwoyäŋpäŋ tepmaŋkuk. Ude täŋirän Kudupi Munapikitä
    täŋpewän äbot siwoŋi kudupi-inik it täkaŋ. Eruk, Anutu-ken nanik orakorak ba bänep
    pidämtä inken tokŋek päton.
  ntp-NT: Diuusi gʌrooga caʌcovai gʌnvuvaitu aapimʌ poduucai isduucai ipʌliditadai
    ʌgai ʌʌqui abiaadʌrʌ. Diuusi Ibʌadʌ ʌcovai gʌnvuvaitu mʌsaidʌ ivuaadana aa duiñadʌ
    dai ʌgai apiagʌnsoicʌi iscʌʌgacʌrʌ oidaca aapimʌ mʌsai ʌʌgidiña aapimʌ Suusi Cristo.
    Suusi Cristo muu curusiaba tai aasi ʌʌradʌ mʌsai aapimʌ cʌʌgacʌrʌ vuvacʌna mʌsvaavoitudagi
    cascʌdʌ Diuusi apiagʌnoigʌldi gʌnsoimaascamiga. Vai Diuusi sʌʌlicʌdʌ cʌʌgacʌrʌ
    gʌnnʌijadagi dai gʌniibʌstudacan tadacagi.
  rai-rai: God a Tamaandaat ia pilak pa muaat maa i nunura muga muaat, ma a Takado
    na Nion i wagomgom muaat, kupi muaat a taraam karom Iesu Kaarisito, ma din aapur
    muaat ma ra gaapina. A maarmaari ma ra maalmaal in ki karom muaat, ma in ngaala
    aakit.
  haw-1868: Ma ka ike mua ana o ke Akua, ka Makua, ma o ka huikala ana o ka Uhane,
    ua waeia mai oukou, i poe hoolohe, a i poe e kapipiia i ke koko o Iesu Kristo;
    i nui ko oukou alohaia mai, a me ka maluhia hoi.
  ffm-ffm: Laamɗo Baabiraaɗo men suɓike on hono no anndirnoo ɗum nii, non Ruuhu mum
    waɗi on yimɓe Laamɗo, faa ɗowtano-ɗon Iisaa Almasiihu, yalla ƴiiƴam mum ɗam ana
    laɓɓina on. Yo Laamɗo ɓeydan on moƴƴere e jam!
  arb-NAV: أُولئِكَ الَّذِينَ اخْتَارَهُمُ اللهُ الآبُ بِحَسَبِ عِلْمِهِ السَّابِقِ
    ثُمَّ قَدَّسَهُمْ بِالرُّوحِ لِيُطِيعُوا يَسُوعَ الْمَسِيحَ وَيَطْهُرُوا بِرَشِّ
    دَمِهِ عَلَيْهِمْ. لِيَكُنْ لَكُمُ الْمَزِيدُ مِنَ النِّعْمَةِ وَالسَّلامِ.
  cop-CNT: ⲕⲁⲧⲁ ⲟⲩϣⲟⲣⲡ ⳿ⲛ⳿ⲉⲙⲓ ⳿ⲛⲧⲉ ⲫϯ ⳿ⲫⲓⲱⲧ ϧⲉⲛ ⲡⲓⲧⲟⲩⲃⲟ ⳿ⲛⲧⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⲉⲩⲥⲱϯ ⲛⲉⲙ ⲟⲩⲛⲟⲩϫϧ
