    Lungkulang ac misla in arulana yokelik in kowos.
  ibo-ibo: 'Unu ndị Chineke bụ Nna họpụtara dị ka o bururị ụzọ mata na ọ ga-eme, jirikwa
    Mmụọ Nsọ ya doo unu nsọ, ka unu na-erubere Jisọs Kraịst isi, ka ewerekwa ọbara
    ya sachaa unu: Ka amara na udo baara unu ụba.'
  yml-yml: Basenadiotoga Yaubada Tamada i ꞌasetami i venuaꞌivinemi nuanuana ꞌomi yana
    tomotoga, wata ꞌAnuꞌanununa ꞌAtumaina ꞌwainega yami sauluva matatabuna i tonova
    mataneye. Wata Yaubada i venuaꞌivinemi Iesu Keliso ꞌwa na vematayakeyakeni, taunina
    dayaginega yami sakona i iwalekolekoadi bega ꞌatumaiꞌavami Yaubada mataneye. A
    veveluꞌui faifaimi nuanuaku Yaubada ma yana nuakalikali i na vevesauluva ꞌatumaiotogina
    ꞌwaimie wata nuanua bikana i na velevelemi wata yami mia i na veꞌatumaiotoga.
  ory-ory: ପିତା ଈଶ୍ବରଙ୍କ ପୂର୍ବ ଜ୍ଞାନାନୁସାରେ ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ପବିତ୍ରୀକୃତ ହୋଇ ଆଜ୍ଞାବହ,
    ପୁଣି, ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କର ରକ୍ତରେ ସିଞ୍ଚିତ ହେବା ନିମନ୍ତେ ମନୋନୀତ ହୋଇଅଛନ୍ତି, ସେମାନଙ୍କ
