    na amani tele.
  ese-NT: 'Yahuajo nei Eyacuiñajjiya, esejaya Chii eyajo aniya miquianaya babaca canaje
    ojaya epeejji nei epojji. Eꞌe, yahuajo nei oya miquianajo jjashahuabaquinaje jama
    baꞌa: —Miquianaya ecuea epeejji cuana poaje quijje. Edojjoshahua Pameya miquianaya
    quea pame nee baꞌe meesahua caje ecuea esohui jayojja. Jamajjeya miquianaya Jesosa
    Quitoja esohui shajjaꞌajjajji poaje. Jesosa Quito manojeꞌyo miquiana quea boejea
    epo meeꞌyojji —jamaya Eyacuiñajji jjashahuabaquia poa esejo. ¡Eyacuiñajjiya miquianaya
    cabaꞌe mee cahua quea pame nee nee! ¡Ohuaya miquianaya quea bei capo mee cahua
    peaꞌai!'
  jac-NT: Hex tiꞌ sicꞌbilexxa yu Comam Dios Mame hacaꞌticꞌa yu istxumni Comam yet
    caw payat. Yu Yespíritu Comam, yuxin quexyacanico yetoj, yun̈e heyijen tzet chal
    Comam Jesucristo, cat hesajbicano yu ischꞌiquil Comam. Yakꞌab Comam txꞌiꞌal iscꞌulchꞌanil
    iscꞌul yeb akꞌancꞌulal teyet.
  cak-CNT: Ri Katata' Dios xixrucha' c'a rix, roma can que vi ri' ri ruch'obon-pe
    chivij. Y can ja ri Lok'olej Espíritu ri nelesan-el ri itzel ri c'o pa tak ic'aslen,
    richin queri' yixniman tzij, y riq'uin ri' nuchop nich'ajch'ojir-el ri ic'aslen.
    Roma ja ri ruquiq'uel ri Jesucristo ri xbiyin tok xquen (xcom), jari' ri nich'ajon-el
    ri imac. Y ri Dios xtuya' ta c'a janíla utzil pan ivi'. Y xtuya' ta chuka' uxlanen
    ri pa tak ivánima.
  zia-zia: Tuwa Bayau Mama mene niginu mitauna, arare nung niye yangtagaina ara. Niye
    awiya Oweno mene korayai pewa yaese, nupema Yesu Kristora ge dimaese, aune yu
    nuna suwaese ayero yena ara. Ninae-una atu Tuwa Bayaura bayao monone mene kasa
    yero zapunasani mitaise.
  mal-2015: 'പിതാവായ ദൈവത്തിന്റെ മുന്നറിവിന്നു ഒത്തവണ്ണം ആത്മാവിന്റെ വിശുദ്ധീകരണം
    പ്രാപിച്ചു അനുസരണം കാണിപ്പാനും യേശുക്രിസ്തുവിന്റെ രക്തത്താൽ തളിക്കപ്പെടുവാനുമായി
    വൃതന്മാരുമായവർക്കു എഴുതുന്നതു: നിങ്ങൾക്കു കൃപയും സമാധാനവും വർദ്ധിക്കുമാറാകട്ടെ.'
  tuo-NT: Marĩ pacʉ Õꞌacʉ̃ dʉporopʉ cʉ̃ ʉaꞌcaronojõta marĩrẽ cʉ̃ põꞌrã niato nígʉ̃
    besetojacʉ niwĩ. Espíritu Santu meꞌrã marĩ ñaꞌarã níꞌcãrãrẽ dʉcayucʉ niwĩ. Marĩrẽ
    cʉ̃ macʉ̃ Jesucristo ʉaro weedutigʉ besecʉ niwĩ. Tojo nicã cʉ̃ macʉ̃ curusapʉ
    wẽrĩgʉ̃ dí oꞌmabʉrose meꞌrã marĩ ñaꞌarõ weeꞌquere acobojogʉti nígʉ̃, besecʉ niwĩ.
    Õꞌacʉ̃ mʉsãrẽ ejerisãjãse, nipeꞌtise añusere oꞌonemoato.
  mbl-NT: Hõmã 'ũhittap yũmũg 'ãtak Topa tep-tup, hu 'ãxop yĩmõgãtux, ha Topa Koxuk
    te 'ãxop hã' mĩy Topa yõg xe'e xop, xayĩy 'ãxop Yeyox Kunnix 'ãpax, nũy 'ãyĩpkox
    pi', ha Yeyox Kunnix te 'ãxop pupi' xok, hu 'ãkuxa kummuk xit. Puyã Topa xa maxnã
    xexka'. Puyã Topa 'ãkuxa mãmmã xexka'.
  zpc-NT: Ulio Xuziro Diuzi desde tiempote gacale benꞌ quienëꞌ según ca unanëꞌ huenëꞌ
    quiele. Lao naꞌa Bichi Be quienëꞌ ulionëꞌ leꞌe tacuenda inaole xneza Jesucristo
    yeyëri guicho laxtaꞌole por nun quie gutinëꞌ lëꞌë yaga cruzo ulato ren quienëꞌ.
    Rulidzaꞌ Diuzi ta huelaꞌiyanëꞌ leꞌe cuëchinëꞌ chizi luꞌu guicho laxtaꞌole.
  gul-NT: We Fada God done pick oona, jes like e done beena plan. An God Sperit mek
    oona fa be God own holy people, so dat oona gwine do wa Jedus Christ tell oona
    fa do. An de blood ob Jedus, wa e gii wen e dead pon de cross, dat gwine mek oona
    clean een God eye. A da pray dat God bless oona mo an mo, an full op oona haat
    wid peace.
