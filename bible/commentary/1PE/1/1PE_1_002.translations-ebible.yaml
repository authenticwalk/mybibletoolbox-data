  bod-N: ཁྱོད་ཅག་ནི་ཡེ་ཤུ་མཱ་ཤི་ཀའི་བཀའ་བརྩི་བ་དང་ཁོང་གི་སྐུ་ཁྲག་གཏོར་ཡུལ་ཡིན་པའི༌ཕྱིར།
