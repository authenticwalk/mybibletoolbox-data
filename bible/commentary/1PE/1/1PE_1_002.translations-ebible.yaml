verse: 1PE.001.002
translations:
  kpx-kpx: Dilavau au isivimo la tabagevei au Munanae Tumu laovege la kemo atave tumute
    holilu. Iale kemo lana Iesu Keliso hoto evisi ehovage tahovena la toela ulihai.
    Iale di isivialeike Dilavau la huhuevei la hoesegevege lana kemo ue dua vageve.
  okv-H: Eto ungo amo God Mamo na uje amita na siriketo umbuna eto ungo Iesu Keriso
    ta orosa na kuheto javotoho ue ke amita avo agi ava Ahihi Otohu na ungota jo ta
    pure amita oi Otohu ereova. Eto God ta hondate ari te peka te isapamane ungota
    degi iroi.
  tbo-tbo: Houga a wawala uyahina Yaubada Amata amaka i nugotuhu nonogogeta po uyahinei
    i winaganita, yaka Alugo Woiyawa i liyeuyeuta ma Yesu Keliso talanei i oga haleta
    po ipa ta wiponawogogeya. Yaubada a lunugotootogo ma a nugodumola uyahimi ina
    lata.
  mal-C: പിതാവായ ദൈവത്തിന്റെ പൂർവജ്ഞാനത്തിന് അനുസൃതമായി തെരഞ്ഞെടുക്കപ്പെട്ടവരായ നിങ്ങൾ,
    പരിശുദ്ധാത്മാവിനാലുള്ള വിശുദ്ധീകരണത്താൽ യേശുക്രിസ്തുവിനെ അനുസരിക്കുന്നവരും അവിടത്തെ
    രക്തത്താൽ വിശുദ്ധി ലഭിച്ചവരും ആയിത്തീർന്നിരിക്കുന്നല്ലോ. നിങ്ങൾക്കു കൃപയും സമാധാനവും
    സമൃദ്ധമായി ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: κατὰ πρόγνωσιν θεοῦ πατρός, ἐν ἁγιασμῷ πνεύματος, εἰς ὑπακοὴν καὶ ῥαντισμὸν
    αἵματος Ἰησοῦ χριστοῦ· χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη.
  bgc-bgc: परमेसवर पिता नै थारे ताहीं अपणे माणस बणाण खात्तर, भोत पैहले चुण लिया था,
    ताके थमनै पवित्र आत्मा के काम के जरिये पवित्र बणावै, यो उसनै इस खात्तर करया ताके
    थम यीशु मसीह का कहणा मान्नो, अर उसके लहू तै शुद्ध हो जाओ। हम प्रार्थना करा सां
    के परमेसवर थमनै अनुग्रह अर शान्ति भोत-ए घणी दे।
  khz-khz: Gomi Palagu ita Tamara na eripa-kunemito, e evirigimito, gena taunilimalimai
    pio ago. E ia Palaguna na evega-veagamito kwalana, Iesu Keriso pio kamonagi-venia
    e ia ralana na pene guligimi ulanana, pe kala-aleva pio talu Palagu wailanai.
    Palagu gena vega-nama iwavagina e gena maino na pene vega-vonuvonu-ragemi.
  deu-TKW: nach der Voraussicht Gottes des Vaters, durch die Heiligung des Geistes
    zum Gehorsam und Besprengung mit Jesus Christus' Blut.
  zsr-NT: Gröczëꞌ lbiꞌiliꞌ Xuzruꞌ Dios ca naꞌ bucözëꞌ dza niꞌtë quië gáquiliꞌ quizi
    queëꞌ lu nëꞌë Dios Böꞌ Laꞌy, len gunliꞌ ca rna xtidzëꞌë Cristo len gacliꞌ gdu
    dxiꞌa niꞌa qui xchönëꞌ Cristo. Rnabdaꞌ‑nëꞌ Dios uzáꞌ ladxëꞌë queëliꞌ len gunëꞌ
    ga soa dxi icj ládxiꞌdauꞌliꞌ.
  lin-lin: Kolanda mabongisi na Ye, Nzambe Tata apona bino wuta kala, abulisa bino
    na nzela ya Molimo na Ye mpo ete botosa Yesu-Klisto mpe bokoma peto na nzela ya
    makila na Ye, oyo asopaki. Tika ete ngolu mpe kimia epesamela bino na bofuluki !
  hns-NT: Pieta Parmeswar agahie se djaanat raha kie oe toelogke tjoeniega. Aur okar
    Pawietr Aatma toelogke alag karies hai djeme toelog Parmeswar ke baat soeniehe
    aur toelogke diel Jiesoe Kriest ke khoen dwaara safa karal djaai. Parmeswar toelogke
    hardam auro djaada bhalaai kare aur sjaantie dewe.
  noa-E: Ermanonaan, õor jua ökgau pãar mag chikham durr dʉr durrab mamʉ, pãarjã agjö
    ich Ẽwandamaucha jʉr autarr khʉʉn khabahab, ichdëu warrgarwe khĩirju wai sĩerrjö
    chadcha pãar peerdʉ autarr aawai. Magtarr aawai pãarta ich Akharag ich athee khĩet
    phë aupijim, Jesucristo meewai bag ãrtarrau pãach ajaug paabapäaiwai ich ipierraa
    wënʉrramkhĩir. Ẽwandamau warag pãar ʉ̈u eeg oonaa khõinaata pãar wai sĩepim khõsi
    chiraajem.
  eng-EMTV: 'according to the foreknowledge of God the Father, in sanctification of
    the Spirit, for obedience and sprinkling of the blood of Jesus Christ: Grace to
    you and peace be multiplied.'
  mib-NT: Te máá Tátá yō Yaā Dios ni nacāji ya rohó, chi súcuan ni tee ni yā nde ná
    tu jecōo ñayɨ̄vɨ́. Te jíín Espíritu Santo ni sáha ya jeē iyó ndoo íyó íī rō cájetáhú
    ró núū yā, te ni nacate ya anuá rō jiín nɨ́ñɨ̄ Jesucristo. Te ñúhun ni rī jeē
    na cáyá gā tāca jéē váha jeē sáha ya rohó, jíín jéē coo ndeyɨ́ coo sɨɨ̄ ni rō
    jijnáhan ró.
  lif-NT2: निङ्‌वाॽफुपाःल्‍ले़ तगिसा कुसिङ्‌के़निःत्तिबा कुइसिःक् कुमना पोःङ्‌से़
    के़सेगिआङ् सेसेमाङ्‌ङिल्‍ले़ सुत्‍थो के़जोगिरो॥ हे़क्‍केःल्‍ले़ खिनिॽ ये़सु ख्रिस्‍तरे़
    कुइङ्‌जाःङ्‌गे़म्‍बा के़बोःक्‍खिआङ् कुमाक्‍खिॽइल्‍ले़ सेसेसाङ्‌साङ् के़जोगिरो॥
    हाराॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम् नु कुसनारुङ्‌ङिन् आल्‍लसाङ्
    यरिक् खिनिॽओ वाॽररो॥
  xnj-xnj: Dadi Chapanga avamanyili na avahagwili nyenye kuhumila kadeni kulandana
    na uganu waki, na mkitiwi mwavamsopi kwa mpungu, muni mumyidakila Yesu Kilisitu
    na kunyambiswa kwa ngasi yaki. Nikuvaganila ubwina na uteke wamahele.
  mmx-mmx: Ganoxa, Moroa ne Temen dik ga doxoma ali i do ni na soxolik ka nimi ngan
    limixin teren la na lox adadat nemi mi Loroonan Kaala ren, kusu minaba ronga res
    at ne Iesu Karisito, la neni naba lox adadat nemi mi lada ren. Letaba nabalamu
    ren la lenmila na umsu xeneng at lorooro atnemi.
  cbr-NT: An sinánsabi oquin ainan 'inun ca Nucën Papa Diosan mitsu caísacëxa. Aín
    Bëru Ñunshin Upitan 'imicëxmi ainanshi 'aish ax quicësabi oi 'inun mitsu 'imianan
    ca Jesucristo bama cupí mitsun 'uchacama tërë́nquin mitsun nuitu upí 'imiaxa.
    Usaími mitsux Nucën Papa Diosan nuibacëx 'icësamaira oi chuámarua 'aish bucucanti
    cana cuëënin.
  tee-NT: Ju quimpai'an Dios c'atsai tuchi catapasaya' mas tuca' tapasai. Pus yuchi
    ju mak'anch tasacxtutan ni ix'anu' anavic'ana'it'it la'ixtachaput ju Spiritu Santu.
    Ju chunch lai aq'uiclac'a'iya'it'it ju Dios chai laich cataxacaniyan mintalak'alhin'an
    ni lhilac'ap'inat'it ju Jesucristo ni nilh ju milacata'an. Pus ictapainini ju
    Dios ni palai catanaviniyan lamapainin chai cata'aktaijuyan ni jantu calac'alh
    ju mi'alhunut'an ju uxijnan.
  eng-LSV: 'according to [the] foreknowledge of God the Father, by [the] sanctification
    of the Spirit, to [the] obedience and sprinkling of the blood of Jesus Christ:
    Grace and peace be multiplied to you!'
  cak-NT: Ri Katata' Dios xixrucha', roma can quiri-wi runojin-pe chiwij. Y can ja
    ri Espíritu Santo ri xlesan-e ri itzel tak ex ri c'o pa ic'aslen, chi quiri' jixniman
    che ri Jesucristo, y quiri' nich'ajch'ojir ri ic'aslen. Roma ja ri ruquiq'uiel
    ri Jesucristo ri xbin cuando xcom, jari' ri nich'ajo-e ri imac. Y ri Dios xtuya'
    ta q'uiy bendición y uxlanen pa iwánima.
  pah-NT: G̃wemimbotarimo Tupana'ga nhanderuvete'ga pe mo'emo'ẽi ojive hako g̃ahã
    po ti oko jireheva'ero javo. Tupana'ga ra'uva pe mongoi Tupana'gareheva'ero a'ero
    raikwehe. “Amo'emo'ẽ ji g̃a tohendu katu ti g̃a Jesus Cristo'ga nhi'ig̃a javo,”
    ei Tupana'ga. “Tomombo ti ga g̃andekote'varuhua g̃a hugwi omanoro g̃waramo,” ei
    ga. Tupana'ga ti tomombyry hete pe me. Tonog̃atu hete ti ga pepy'a no.
  sja-NT: Tachi Ak'õrepa naaweda k'ĩsia iru badak'a, parã jɨrɨt'eraji. Iru Jaurepa
    parã awara bɨji oodamerã Jesucristopa oopi bɨk'a mãik'aapa p'ek'au k'achia wẽe
    p'anadamerã iru waa bat'ada k'aurepa. Mɨa ɨt'aa iidi bɨ Tachi Ak'õrepa parã audú
    pia ak'ɨ bapariimerã. Mãgá k'ãiwee p'anapataadait'ee.
  xed-xed: Lazglafta ta nzakway ka Da ta zabaptá kaghuni manda va ya ghada tsi ta
    payafta. Ka faghutá tsi ta kaghuni ka ŋani nda ma Sulkumani nda ghuɓa, ŋa nzakwa
    ghuni ka gwal ta snanatá gwaɗa Yesu Kristi, ŋa wutsikaghunaftá usani ka ghuɓighunista
    nda tsi. Ka vlaghunavla Lazglafta ta zɗakatahuɗani nda zɗakwani tani katakata.
  mks-NT: Cúú ndó na̱ na̱ca̱xi Ndióxi̱, tátá yo̱ jáchi̱ ja̱nda̱ sa̱ha̱ na̱sacu ini
    mé á caja já xi̱hi̱n ndo̱. Ta xi̱hi̱n ínima̱ yi̱i̱ mé á na̱ndaja ndo̱hó ña̱ ná
    nduu ndó cuéntá mé á já ná caja ndó ña̱ sáhndá a̱ nu̱ ndó caja ndó. Ta na̱ca̱xi
    a ndo̱hó já ná ndivií ndo̱ xi̱hín ni̱i̱ Jesucristo. Ná caja cua̱há ndiva̱ha Ndióxi̱
    ña̱ma̱ni̱ xi̱hi̱n ndo̱ ta ná caja mé á ña̱ ná coo va̱ha ndiva̱ha ini ndó.
  gfk-S: '@see-verse:1PE.001.001'
  bmu-bmu: Iwi Anutunöŋ qeljiŋe möpŋaŋgö möpŋe mötmöt areŋ ali ahöiga miaŋgö dop Uŋa
    Töröŋan iŋini mem sarahim eŋgiiga Anutugö buŋaŋi aket. Anutunöŋ iŋini Jisös Kraistkö
    jitŋi tem kölmegöra möwölöhöm eŋgiiga Kraistkö sepŋan qewösahöi eŋgömiriba saŋgoŋ
    eŋgimakza. Anutugö kalem möriamŋan mönö uruŋini dop sehiiga luainöŋ malme. Mewö.
  dgz-dgz: E watagaet ambagan Mamanua God enok bambin mega gapan ganganat imaeni ame,
    me viripewa tapen men taen. Ame, me Guewa woup am seni nagirewa entan imaen. Iesu
    Keriso boeni deniwa gan bigia ton kakae tayan. God kakae guragut garaet megawa
    ge baigan nonup mega aigap aigap eniwandan.
  eng-GNV: 'Elect according to the foreknowledge of God ye Father vnto sanctification
    of ye Spirit, through obedience and sprinkeling of the blood of Iesus Christ:
    Grace and peace bee multiplied vnto you.'
  zaa-NT: Lebi'į nna chi becué' Dios Padrea le nna chi ná le ca enne' quì'e porqui'ni
    ą' nanie dèsdeba ántesca galia le le' yétsiloyu. Por la' huacca qui' Espíritu
    Santo enne' dúe lo losto' le nna chi ná le enne' yà'latsi qui'e para guni le nu
    rèe nna ccá le enne' nàri de ca tul·la' qui' le por reni qui'áa. Tata Dios nna
    gunie adí favor para lebi'i nna gunnee adí la'ỹeni lo losto' le.
  eng-WEBSTER: 'Elect according to the foreknowledge of God the Father, through sanctification
    of the Spirit, to obedience and sprinkling of the blood of Jesus Christ: Grace
    to you, and peace, be multiplied.'
  guh-guh: Vaxa Dioso baja cajena bajayata tajëvelia panenaexanaevajënaeya ata, pacaitapeta
    papijajivinexamë. Bajarapacuenia tajëvelia Dioso papecaitapetsixae, aeconoxae
    baja Espíritu Santo pejamatabëcueneta pacatsata Jesucristo panejumecovënëtavanapaenexa.
    Dioso pacaitapeta papecavecuaajibiaexanaenexa, daxita pibisiacuene paneexanaeneconimi
    Jesucristo papecasivatëpaexae. Pacatovajëtatsi Diosojavabelia ayaicuenia Dioso
    papecayavenonabiabinexa. Pacatovajëtatsinua jamatabëcuenexanepanaeya panejinavanapaenexa
    daxitacuenevecua.
  bon-bon: Ujarage, Aceji Babe te weebibine itu jijäcrininuji teeme biname me äbitame.
    Aceji Seemo peei kaakesea weeme yepäyepä trupa cabu ituge wawena, weene Yeesu
    Keriso me mene äcwetname piiyepu teeme uudi ca kälyä päpäname, ingle tabe budre
    äbituji, siige teeme uudi te tapiruji weeme niiya mule äcisejame. Acejiyame me
    miiji te weeme cabu lenajame piiyepu tabe weebibine baborage poode ceerame.
  nhw-BL: Huejcajya Toteco Totata anmechtlapejpeni pampa ipa quimatiyaya tlaque panosquía
    teipa. Huan Itonal Toteco anmechiyocacajtoc para anelise antlatzejtzeloltique
    iixpa. Yeca anquineltocatoque Jesucristo huan anmechyolpajpactoc ica ieso catli
    quitoyajqui por nochi tojuanti. Ma Toteco quipiya hueyi iyolo ica amojuanti huan
    ma anmechmaca miyac tlasehuilistli ipan amoyolo.
  swh-ONEN: 'Ni ninyi ambao mlichaguliwa tangu mwanzo na Mungu Baba kulingana na alivyotangulia
    kuwajua, kupitia kwa kazi ya utakaso wa Roho, katika utiifu kwa Yesu Kristo na
    kunyunyiziwa damu yake: Neema na amani ziwe kwenu kwa wingi.'
  wbi-wbi: kuhuma muvwelevua vwa Nguluve, Nhata, kuvalasivua nu Mhepo Mwimike, mulwa
    kumwoghopa u Yesu kiliste, na kuvalasivua vwimila idanda jaake. Uvumofu vuve numue,
    nu lutengano lwinu lwongelele.
  bba-bba: '@see-verse:1PE.001.001'
  eng-KJVCPB: 'elect according to the foreknowledge of God the Father, through sanctification
    of the Spirit, unto obedience and sprinkling of the blood of Jesus Christ: Grace
    unto you, and peace, be multiplied.'
  kgk-NT: Nhandejáry pende poravo va'ekwe ojéupe gwarã. Yma va'ekwe “Upéa xe rembiporavorã”
    he'i va'ekwe pende-rehe kwéry Nhandejáry, Nhande Ru. Gwe'yirã voi pende poravo
    va'ekwe hekoha-rami peiko hagwã. Nhe'ẽ Marangatu tee va'e omopotĩmba-ma peteĩ
    teĩ va'e pende py'a Hesu Cristo remimbota pejapo meme hagwã Hesu omanoha-rupi
    pene resende hagwã. Tapende rovasa katu pende rexakwaa porãve rãve rei hagwã Nhandejáry.
    Tapene mbopy'agwapy tee katu pende rovasa-vy.
  waj-waj: Ti Koova Anutuuqo tauraa ngiiiyara yaata utuoo ariiniee kiaa ngii mmataama
    kieeravai. Mmataama kiooduu inna Mmannasaivo ngiiiki varuduu ngia innani yoketaa
    tuanaaya variravai. Ngia Yisuu Kirisiinna kuaivaa rikiada iikiaaraivaaraatama
    ivo ari kiauvaadiri ngii mminnamminnaa maisaiyauvaa rugaanaraivaaraatama Anutuuqo
    ariiniee kiaa ngii mmataama kieeravai. Ivo kati ngiiiyara yoketaama yaata utuoo
    ari ausa nuufaivaa ngii mino pinaavai nnaasu vakiaiveeraivaara na yaata utuaunoo.
  cpy-cpy: Riyotzitaka paerani Tajorentsi Ashiteeri ari riyoshii-yiteemi roete-shiretan-teemiri
    Ishire. Ari okanta pikemijantan-taariri Jesús Jeepatzii-totaa-rewo itzimi apatakirori
    rira ikamawentakimi. ¡Okantashitzimaetyaa ineshironka-peroteemi, ijeeka-kahaemi
    kameetha!
  mpx-mpx: Yehoba Tamala totona wana nuwatu eliyana i hilemiu ge Yayaluwana i pwabwabwalena-agimiu,
    nuwana Yeisu Keliso nuku toulil ge saliyana eliyana wami gegi ni ul yoho. Ya awanun
    sauga gegewena Yehoba ni muloluagimiu ge wana nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: 'Nyurru-wiyi, Kaaturlulpa-nyarra yapa nyurrurlaju manngu-nyangu. Ngula-jangka,
    milarnulku-nyarra yapa nyurrurlaju. Nyanungu-nyangu Pirlirrpa-kurlurlu-nyarra
    kangurnu nyanungu-kurraju. Jalanguju kankulurla nyanungu-mipaku nyinami. Yuwayi,
    nyurrurlaju Kaatu-kurlangu yapa. Purda-nyanyi kankulu Jijaji Kirajiji kuja kanyarra
    nyarrparlangu wangkami, manu-nyarra pirlirrpa kirlka-manu yalyu nyanungu-nyangu-kurlurlu.
    Ngaju karna-nyarrarla wangkami Kaatukuju kujanya: “Payirni karnangku yungunpa-jana
    yimiri nyina warrarda Kirijini-patuku yapaku. Kujarlaju yungungkulu marlaja nyinami
    ngurrju-nyayirni rarralypa tarnnga-juku.”'
  luo-luo: Nyasaye Wuoro noyierou chon kaka dwarone obet mondo opwodhu gi Roho, umak
    chik Yesu Kristo kendo mondo rembe okir kuomu. Ngʼwono kod kwe mogundho obed kodu.
  nhe-NT: Huejcajquiya Toteco Totata inmechtlapejpeni pampa ipa quimatiyaya tlachque
    panosquía teipa. Huan Itonal Toteco inmechiyocacajtoc para inelise intlatzejtzeloltique
    iixtla. Yeca inquineltocatoque Jesucristo huan inmechyolpajpactoc ica ieso tlen
    quitoyajqui topampa nochi tojuanti. Ma Toteco quipiya hueyi iyolo ica imojuanti
    huan ma inmechmaca miyac tlasehuilistli ipan imoyolo.
  aii-aii: ܕܝܼܢܵܐ ܓܘܼܒܝܹܐ ܒܝܕܵܥܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܵܒܵܐ، ܒܡܩܲܕܲܫܬܵ‌ܐ ܕܪܘܼܚܵܐ،
    ܕܡܲܨܝܸܬ‌ܝܼ ܠܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܦܵܝܫܝܼ ܡܘܼܪܝܸܣܹܐ ܒܕܸܡܹܗ. ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܙܵܝܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: piksraqtaaŋiñun maliġutlugu sivunniutni iḷisimaplugich Agaayyutim Aapauruam,
    ipqiqsakkaŋiñun Ipqitchuam Irrutchim tupiksritquplugich Jesus Christ-mik siqiḷḷaqtitquplugiḷḷu
    auŋagun. Iłuaqqutaa qiñuiññaŋalu nausaiñaġlik ilipsitñi.
  msb-msb: Ginpili kamo paagi sa katuyuan san Dios Ama kag ginhimo man na banal paagi
    sa iya Espirito para magsunod kan Jesu-Cristo. Paagi san iya dugo nalinisan na
    kamo sa iyo kasal-an. Nagapangadyi ako na magmabugana kamo sa pagkamaluluy-on
    san Dios kag magapalinaw man siya sa iyo isip.
