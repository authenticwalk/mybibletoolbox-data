    ɑni funi. Uléécɑɑ ukɛ́ ípɛɛlɛ́ɛ nɛ nkíŋniŋɛ mɛyɑ̃́ nɔ́ hɛ.
  hui-hui: Aba Ngode Datagaliwabehanda manda bu winidagua tí dabowa heledagoni. Ibugua
    manda bu wialu ibu Dininime tí wali agali ibuninagaore loma bia hene howa Yasu
    Kerisohanda laradagua bilimulobi ibunaga daramame tí mo gahenge helobi ani dabo
    helayagoni. Uru-o biamogo bia holenebi mo palia holenebi tíha to̱lai helo hame
    lo kogoni.
  amf-amf: Barjo Imbaa ena birayse qaabayse yeam ki kamade; Manpas Gazanoar yeam ko
    gazisade. Ogoka Yesus Kiristoosna ee ye hame kisa zombhinka ye yiithadhade. Barjosa
    sunin imintonbee payyamonbe yena ko thoothe.
  quc-NNT: Ix ri', ri ix cha'tal rumal ri Dios qa Tat rumal chi je wa' ru chomam ri
    Are' petinaq loq. Ri ix sik'im rumal ri Loq'alaj Espíritu rech kub'an ch'ajch'oj
    che ri iwanima' ruk' ri u kik'el ri Jesucristo rech kixok chunimaxik ri Are'.
    Are ta b'a' ri Dios sib'alaj kutoq'ob'isaj i wäch, kub'ano chi qas kuxlan ri iwanima'.
  dob-dob: ꞌOmi lowa Yaubada ꞌinuwena be ꞌaene ꞌida esinuwemi ꞌina tomotaiyao, ꞌenega
    ꞌina Yaluyaluwa Tabunega niꞌatu ꞌigieꞌesasemi, nate Natuna lalanega, be ꞌaene
    Yesu Keliso nina ꞌenana wada ematamatane. Oboboma be nuwasiwalowa sida sinabwa
    ꞌemiya.
  wrs-wrs: Sesoava aral doara heva doa kikih vewol vena yemba, kekaiv velmba hevna
    nowolnamba. Yemba kekaiv velmba hevelmba, hevsongol andra vevandungu vinvna yeindava.
    Sesoava ninginvna yemba, engalm hevm, wo alm besal windelangas. Honamba si wohvevav,
    noinda Yesus Kristusmba dahana, hena tovol yena indkoklamba poswol vinna. Sesoaoa
    yemoa undalm vewol vevra, wo yeoa osoa noindaoa besal undwonam avm. Honaoa ambo
    lotholohvra osangas kivrahui.
  mca-mca: qa in t'ejuyets pa' ƚikfeliya'xkii pa' Intata Dios, enewe'en hayiits t'eku'miiji'
