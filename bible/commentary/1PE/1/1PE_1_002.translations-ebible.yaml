    pan ipampa in Espíritu Santo hual anmijxiluc pa camo ancayas ca yehuanten hual
    amo quineltocalo Dios pa yoje huil anquitequipanuilis. Anmijxiluc pa anquineltocas
    Jesucristo huan Dios ilajtol lajcuiluli, huan anmijchipahuilic ca iesli Jesucristo.
    Unca quinami anmitzajuichuc ca iesli pa yojque anmijchipahuas. Ma Dios anmijchihuili
    míac cuali huan ma anmitzmaca míac imosehuilisli pa anmoyolo.
  sua-sua: Ii, Ngor Teit E Nut ta ktar mi kut el karo papat mang nguk kam mi ktua
    re pmuk kmikkiem enang ko ta ktar ka mnor mang nguk tennik he te, mguer kor mnam
    muk mang e Yesus he kmokpom kar. Ta ktar mi kut re pmuk tok, vgum E Nunu A Totur
    ka ngaeha to mang muk, endo kam kser mularo kerkeknen tgus petgim muk, nang kle
    kael muk kam vle ngang E Nut mruo. Ii, E Nut tre pmuk, he nang muk kam kle mi
    ktua ngan vgum e Yesus Kristus he kor mnam muk mang en he kmokpom kar, yek E Nut
    kam kle kmomgol muk vgum e Yesus ka gidiel to ta ksuk mang o mia. Her muk ruk
    kat arhe kua ngarkie ngang E Nut mang nguk te, En kam ho ksovet hak kam ring ya
    mang nguk va kmeharom mularo vurkul kmongeik kat.
  are-are: era arrkurla kuta kaltja nakalanga rrangkarra Jesua Kristanha tnakitjinala.
