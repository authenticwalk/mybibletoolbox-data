  san-BUR: ပိတုရီၑွရသျ ပူရွွနိရ္ဏယာဒ် အာတ္မနး ပါဝနေန ယီၑုခြီၐ္ဋသျာဇ္ဉာဂြဟဏာယ ၑောဏိတပြောက္ၐဏာယ
