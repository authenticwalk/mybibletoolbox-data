  zar-NT: Gurö́ cazëʼ Xúziruʼ Dios libíʼiliʼ ca naʼ bucözëʼ dza niʼte, para guéquiliʼ
    quez queëʼ lu nëʼë Dios Böʼ Láʼayi, en gunliʼ ca rnna xtídzëʼë Cristo, en gácaliʼ
    idú tsahuiʼ niʼa que xichönëʼ Cristo. Rinábidaʼ-nëʼ Dios uzáʼ ládxëʼë queë́liʼ,
    en gunëʼ ga soa dxi icja ládxiʼdoʼoliʼ.
  kde-kde: Nnungu Atata ánimmala mwenu na kuntandola kutandikila anepo patandi, na
    Umumu wake Wanaswe ántendile mwenu mùùve mmanaswe. Anelo lammalele lànitendeka
    uchinga mumpilikane Yesu Kilisto na kuhahulwa kwa myadi yake. Nangu ngùyuwa inema
    na amani viyenjejeke kwenu mwenu.
  ata-ata: Lataua Maminge mulavusinge mo musosovosinge xo nenge texali malemalengainge
    no ꞌa xaixai noxou Uleenu, mo ngalomuxu Iesu Kalisito la sou Anu uꞌulosinge no
    anu sialuxu. Eni akilaka lexe alauna mo opo seꞌisisi noxou Lataua uꞌanaꞌana mo
    uxolu noxinge.
  qvw-NT: '@see-verse:1PE.001.001'
  nfa-nfa: '@see-verse:1PE.001.001'
  tnp-tnp: Tatə Uhgɨn təmɨtəpɨn itəmah mətəu-inu, aupən aupən agɨn, təmol rəhan nəlpəkauiən
    mələhu, kəni in təməhrun rəkɨs suaru mɨn rəfin rəha nəmiəgəhiən rəhatəmah. Kəni
    Narmɨn Rəhan tatol itəmah nəutəhtul pɨsɨn motasim məmə, nəkotol nəuia Iesu Krɨsto,
    kəni nɨran tafəl itəmah e noliən tərah mɨn rəhatəmah. Pəh Uhgɨn otəfən rəhan nəuvɨriən
    mɨne nəməlinuiən tepət kəm təmah.
  urd-urd: और ख़ुदा बाप के 'इल्म — ए — साबिक़ के मुवाफ़िक़ रूह के पाक करने से फ़रमाँबरदार
    होने और ईसा मसीह का ख़ून छिड़के जाने के लिए बरगुज़ीदा हुए है। फ़ज़ल और इत्मीनान
    तुम्हें ज़्यादा हासिल होता रहे।
  hot-hot: Wakamik Wapômbêŋ bôk hayala môlô lôkthô ba bôk halam môlô yôv. Ma Lovak
    Matheŋ hadum ba ubitak matheŋ ma bôk hapaliv Yisu anêŋ thalaleŋ ek nosopa Wapômbêŋ.
    Ma wapôm lôk labali êmbôlô môlô kapôlômim siŋ.
  mqj-NT: Ikomoa' petauanna Puang Allata'alla to torro lako pira-pira angngenan situru'
    pa'patantunna Puang Allata'alla Ambeta anna pengkarangna Penawa Masero ammu malara
    mengkaola lako Yesus Kristus anna seroikoa' rarana. Anna Puang Allata'allamora
    montong untamba'koa' anna tandoikoa' kamasakkean.
  rus-SYN: 'по предведению Бога Отца, при освящении от Духа, к послушанию и окроплению
    Кровию Иисуса Христа: благодать вам и мир да умножится.'
  mbh-mbh: Na ar Vovo a God i ateal thomu, ranga ve ako nomenga ilemi ve aro i oma
    i, na i pavelpol thomu ini toko riringare, ako nge Ioni Riringa mo aro thomu o
    nongal a Jisas Krais, naro ia mla i tiptip leltun thomu mo aro i pavthopot thomu
    nge lomu vothung kerenga. Na tho nong ve aro God ile themosaling na ile lemi moring
    aro i vual rintet a thomu nge.
  bdd-bdd: Comi mwalo Yehoba ꞌinuwatuhugomiya ma ꞌane ꞌihesinuwegomi ꞌina tomotaiyao,
    eeta ꞌina Yaluyaluwa Tabuna boꞌi ꞌigiheꞌehau hilegomiya, beno Natuna bweyahinega,
    ma ꞌabehega Yesu Kelisoina ꞌenana wahematamatane. Sowasowana helau ma nuwadaumwala
    simadou ꞌoimiya.
  cbt-NTPO: Iráca quëra huarë' Tata Yosë nohuitërinquëma'. Nosoroatënquëma', huayoninquëma'
    huëntonënquë ya'conacamaso marë'. Ispirito Santo anoyacancantërinquëma' natëcamaso
    marë'. Quisocristo corosëquë chiminin oshanëma' inquitiinquëmaso marë'. Yosë nontërama'
    ni'ton, oshanëma' inquitërinquëma'. Yosë inaora nohuanton, noya catahuainquëma'.
    Asanocancainquëma'.
  srn-NT: Gado a P'pa ben teki a besroiti kba fu teki un gi Ensrefi, èn a Yeye ben
    meki un kon tron santa sma. A P'pa teki unu fu du a wani fu Yesus Kristus èn fu
    a brudu fu Kristus wasi unu. Mi e winsi tak' Gado sa sori un bun-ati èn gi un
    freide bogobogo.
  cta-NT: Tya clyo la cua jlo tiꞌ ycuiꞌ Ndyosi Sti na lcaa ñaꞌa̱ chaꞌ nu caca nde
    loo la, biꞌ chaꞌ ngusubi ycuiꞌ Ni jiꞌi̱ ma̱. Loꞌo juani ndyuꞌni Xtyiꞌi ycuiꞌ Ndyosi
    cña chaꞌ tyanu lubii cresiya jiꞌi̱ ma̱, chaꞌ taquiyaꞌ ma̱ jiꞌi̱ ycuiꞌ Jesucristo;
    na cua ngujuii yu lo crusi xquiꞌya cuꞌma̱, ndyalú tañi yu chaꞌ caja ñiꞌya̱ caca
    lubii cresiya jiꞌi̱ ma̱. Loꞌo juani ntiꞌ naꞌ chaꞌ ñaꞌa̱ ti tya cuaꞌni ycuiꞌ Ndyosi
    chaꞌ tsoꞌo loꞌo ma̱, chaꞌ juaꞌa̱ ti̱ ti tyiꞌi̱ tyiquee ma̱ lcaa hora.
  bqc-SIM: Mae Lua dↄ̀aa á dↄ̃, ↄ̃ à á sɛ́, a gↄ̃ aà pↄ́ ũ ń aà Nisĩna gbãao,
    kɛ́ à misiilɛ Yesu Kilisiɛ, aà au i á gbãsĩ wolo. Lua gbɛ̃kɛ ń aafiao kã́fĩɛ́.
  tcz-CHONGTHU: Pa Pathen in nanahet uva chule masang peh a nalhendoh uva, chule a
    Lhagaovin nasuhtheng u ahitai. Hichea kona chu nanghon asei na ngaiyuva chule
    Yeshua Christa thisan a nasop thengu ahitai. Pathen in lungsetna le cham-lungmon
    napeh be be jengtau hen.
  mar-mar: देवपित्याच्या पूर्वज्ञानानुसार, आत्म्याच्या पवित्रीकरणाद्वारे, येशूच्या
    आज्ञेत राहण्यासाठी त्याचे रक्त शिंपडून निवडलेले तुम्हास कृपा व शांती विपुल मिळोत.
  snp-snp: Metefo Gotikafo komu adeinati geye fuli loto iyaina o gedami, ya Yesu Kilisto
    wanula yakafo itili o gedenaiye, loto, ido Ounakafo olu felegaga o gedageto ya
    golodenawae, loto iyaina o gedami ne. Nasafili mona ido you amene mona ya linatedoka
    mino faito gedenaiye.
  isl-isl: Kæru vinir, Guð valdi ykkur samkvæmt áætlun sinni til að verða börn sín
    og helgaði ykkur með heilögum anda til að fylgja Jesú Kristi og fá fyrirgefningu
    syndanna vegna krossdauða hans. Guð blessi ykkur ævinlega og gefi ykkur frið sinn
    í ríkum mæli.
  spy-NT: Kisimkucham ꞉Baaba Yēyiin kule makukweyaak, ānkōōtiliilook ꞉Tāmirmiryēēnyii
    kuyisēēnook korotiikaab Yēēsu Kiriistō sōōkoonyit Yēēsu. Kōōbēruurook ꞉Yēyiin
    miisin ōnyōōru kaalyeet.
  xnn-xnn: Ninemnem Apo Dios ay Ama tako dakayo sakayopay maiyanak et pinilina dakayo
    tapno patiyenyo si Jesu Kristo ya tapno mapakawan nan basbasolyo gapo isnan nangipalobosana
    ay matey siya. Nan Ispirito Santo nan inbadangna ken dakayo ta madiosan kayo ay
    ipogawna. Sapay koma ta mataptapiyan ken dakayo nan layad, anos ya nan natalna
    ay nemnem ay magapgapo ken siya.
  mwe-mwe: Atati a Nnungu bhashinkutumbilila kunng'agulanga mmanganya kuumila bhukalago
    na mwashinkutakaywanga nagwe Mbumu, kupinga mwaakundanje a Yeshu Kilishitu na
    nkonjeleywanje na minyai jabho. Ngunakunnjujilanga nnjeshewanje mboka na ulele.
  tte-tte: Beyabeyana Yaubada Tamala iboma ana nuwatu koina igitesipwaimiu yo mulina
    mena Yaluyaluwa Tabuna ikabiyakaiwemiu, nuwanuwana Yeisu Keliso kwamuliya yo kwaobigai
    yo tabe kwasinena koina ami pwanoli ideuli-gabaegili. Yakawanoi Yaubada koina
    tem ikatekamkamna-yagimiu sauga meuloina yo ana nuwa-daumwali katemiu iloyakalapowonli.
  tcs-tcs: God bin suze yumpla de longtaim bipo. Ane God bin meke yumpla oli prom
    da paua blo da OliSpirit, solong po mata mekem wanem Zizas Kraist i wandem, den
    yumpla i go kam klin prom da blad blo Kraist. Ai prea po God po gibe yupla spesilpeiba
    ane pis, mo ane mo.
  hlt-THB: 'Pa Khawsa ing sim oepchoeh nawh, Ciim Myihla ing a ciim saknaak ak caming,
    Jesu Khrih ak awi ngai nawh a thi ing syp aham ak tyh oepchoehkhqi venawh: Qeennaak
    ingkaw ngaihdingnaak khawzah na awm seh.'
  soq-soq: Mamamba God e mapoido meba insaisawa rua atenlene sonabalen, ita Aleu kakaiwa
    mukawa mampe e God apanawaida kakaibu wanaiten. Me e sonabalena e Iesu Keriso
    aiawa etane ruawaitana baiwa, ita do me e kadila Iesu osinawa mampe mitepiaubepia
    baiwa. God amonawa euwa ita wanwan euda obasa e manlawo debamalepi, niapo!
  qub-qub: Ermänucuna, gamcunataga manaraj yuriptiquimi Tayta Diosninchi mayna acrashurayqui.
    Espíritu Santutapis gamcunaman cachamusha Jesucristuta chasquicur pay munashanno
    cawanayquipämi. Chaymi perdunashana caycanqui Jesucristo gamcuna-raycu wañur yawarninta
    jichashanpita. Tayta Diosninchi cuyapaycushunqui ari alli cawanayquipaj.
  att-att: Si Namarò nga Yáma tam, ninonò na kayu áddè ngaw lage naw neyanâ, á sinullà
    na kayu, tapè sikayu yù manguruk kâ Apu Kesu Kiristu ánna mapakomá kayu ta liwiliwâ
    naw, megapu sù dága ni Apu Kesu nga nallawán sù ketapil na ta kurù. Á iniyawâ
    ni Namarò nikayu yù Mangilin nga Ikararuá na ta mangabbák nikayu, tapè mapakarenuán
    yù nonò naw, á mabbalin kayu ta napiá ánna mangilin nga tatole na. Á yawe ipakimállà
    ku kâ Namarò, ta uputan na kayu nga ikákkállà, tapè napiá lâ yù ággigián naw ánna
    yù gawagawáyán naw.
  bki-bki: Kamiu kumijog bova biorio, mia nojidom neverial van kamiu, ka karam̃ado
    Atua naio mijikia m̃arabo nonovio na kenemiu meuliano na beamu beamu ruei. Naio
    bijauia bulag kamiu beamu ruei, naruei Niununo naio mim̃au ea kamiu, mia kuvijogkar
    Yesu Kristo kuvidu naio ea kenemiu iviso, kiano burukija jekon kamiu kumeravo,
    a naruei kubinimei kube kanano kulo lu nalo tai. Kanaku volkouano ka mia naio
    rudu tiniememiano a tum̃aroano na kanano atu ajai kamiu ve toru lie dam̃ariga.
  bqp-bqp: De Luda gĩnakɛ à á dↄ̃, akũ à á sɛ́, a gↄ̃ a pↄ́ ũ kũ a Nini gbãnao,
    de à mì natɛ Yesu Kirisinɛ, a aru gbã̀ boárɛ. Luda gbɛ̃kɛ kũ aafiaao karaárɛ.
  mcp-mcp: Fɛ́ɛ́shʉ́lə Zɛmbî Sɔ́ɔ́ŋgʉ́ nyə a fɛ́ɛ́sh bɨ́ yí, í á bɛ̧ yuug nyə á bwey
    yigʉla nə́ a bá sá yí; nyə á ka sá nə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim tə́lʉ́g bɨ́ koogʉ́,
    bɨ bə́g nə məgwág nə Yésus-Krîst, məcií mɛ́ mə́ fúbʉ́g bɨ̂. Zɛmbî kə́ bul sá bɨ́
    mpaam, a bul nə́mə́ sá nə́ bɨ cʉ́gəg nə́ shɛɛ.
  hat-hat: Se Bondye Papa a ki te chwazi nou dapre plan li te fè davans lan. Gremesi
    Sentespri li a, li mete nou apa pou li pou n' obeyi Jezikri, pou san Jezikri ki
    koule pou nou an ka mete nou nan kondisyon pou sèvi Bondye. M'ap mande Bondye
    pou nou resevwa anpil benediksyon ak kè poze.
  npl-NT: Totajtsi Dios yowejka onomechpéjpenki iwa ijkó kichiwas nomowah kemi yokimoli
    kichiwas. Dios ika Iespíritu onomechpéjpenki para xiktlakitakah iwa ijkó ximochipawakah
    ika iesso n Cristo Jesús. Dios manomechmaka miak tlatiochiwálistli iwa manomechmaka
    iyolsewilis.
  bgg-bgg: Hamangkhung-aphuii pha Aphuii chiang è nathek shii ne gua ro. Ragung re-è
    nathek shii ne so branthek rab ro, nathek ne Isu Masi shii nuii chid, chiih-è
    airo ifai è nathek shii sud phi ro. Bushun nane liijiing nathek shii ley um bo.
  eng-TCENT: 'according to the foreknowledge of God the Father and sanctified by the
    Spirit to be obedient to Jesus Christ and to be sprinkled with his blood: Grace
    and peace be multiplied to you.'
  eng-BSB: 'according to the foreknowledge of God the Father and sanctified by the
    Spirit for obedience to Jesus Christ and sprinkling by His blood: Grace and peace
    be yours in abundance.'
  cpu-NT: Jiyotzitaka Pava pairani ari iriyoshiiyetaimi onkantya irovameethashiretantaiyaamiri.
    Ari pinkempisantairi Jesucristo itzimi kapathainkataintsiri ikamimentakemi. ¡Onkamintha
    ineshinonkayetaimi, irisaikagaimi kameetha!
  san-ASM: পিতুৰীশ্ৱৰস্য পূৰ্ৱ্ৱনিৰ্ণযাদ্ আত্মনঃ পাৱনেন যীশুখ্ৰীষ্টস্যাজ্ঞাগ্ৰহণায
    শোণিতপ্ৰোক্ষণায চাভিৰুচিতাস্তান্ প্ৰতি যীশুখ্ৰীষ্টস্য প্ৰেৰিতঃ পিতৰঃ পত্ৰং লিখতি|
    যুষ্মান্ প্ৰতি বাহুল্যেন শান্তিৰনুগ্ৰহশ্চ ভূযাস্তাং|
  tac-NT: Suwábaga 'emi oséguru ne napu Onorúgame 'ma 'la 'nata asálige bajchabéchigo
    'emi wanápamia napurigá 'la e'wame nímala 'emi napu Onorúgame najkí. Onorúgame
    bo'né Alawálate bi'wele 'emi alawala napurigá 'la e'wímala 'emi alué Onorúgame.
    'Émika 'ma 'la bi'wígame alawégame ju napugiti Esukristo 'ma mukúligame bilena
    gulusichi 'emi nila gastigo o'togá. Onorúgame 'la na'temasa 'la képá 'emi napurigá
    'emi 'we 'la ganíliga ejperélamala.
  eng-WEBPB: 'according to the foreknowledge of God the Father, in sanctification
    of the Spirit, that you may obey Jesus Christ and be sprinkled with his blood:
    Grace to you and peace be multiplied.'
  gfk-H: '@see-verse:1PE.001.001'
  viv-viv: Tuwai-lokalokana Yaubada Tamada giluwafami kadu givegide-vagahimi ada AluꞋaluwa
    Mahalina yana ihagihagi againe mahamahalimiyao wamimiyami. Hidedemi giluwafami
    be higa Yesu Keliso bonana wanaꞋabiꞋabina ada Bana dayagine ami bwanene ginakolana.
    Yaubada yana nuwadoga kadu yana aseniwalova ana ayauna againe wanatutuveguvegulami.
  yao-yao: Akunnungu Atati ŵansagwile ŵanyamwe malinga ni iŵasachile ni kuntenda mme
    ŵaswejekwe kwa litala lya Mbumu, kuti nkombole kunjitichisya Che Yesu Kilisito
    ni kujosekwa ni miasi jao. Ngunsachila umbone wa Akunnungu ni chitendewele chachijinji.
  tgp-tgp: God Tama mo pete vir̃oni kamim tuai moiso usuri na masalona, ale Tanumena
    mo tapuhi kamim mata mauri tapu, ale matana, ka lo oloolo hin Iesu Kr̃isto, ale
    r̃aena mo vai kamim ka vokevoke. R̃omr̃uhu peresi na tamata la pa mar̃ivi savulevule
    hin kamim.
  auc-NT: Mæmpo Wængonguï ïñömö mïnitö ïmïnite wëënëñedë pönï do adinque, Mïnitö Itota
    Codito ingante në ëñente cæmïni bacæmïnimpa, ante apænte ængacäimpa. Ayæ̈, Botö
    ayömo mïnitö tæiyæ̈ waëmö ëwocamïni bacæmïnimpa, ante cædinque Wængonguï Önöwoca
    incæ Itota wepæ̈ inte pönö ñä mënongacäimpa. Mänömaï cæcä bagaïmïni ïñömïnite
    botö ñöwo ïñömö edæ, Wængonguï nanguï waadete pönö cæcä ate mïnitö në gänë pönëmïni
    bacæmïnimpa, ante yewæ̈mömopa.
  kbc-NT: Aniɡ̶icatibige daɡ̶aniitiniwacetiwaji, Aneotedoɡ̶oji ane Ǥodiodi, ja ɡ̶adiolaatedicoacetiwaji
    leeɡ̶odi jiɡ̶idaa ane yemaa. Odaa Liwigo Aneotedoɡ̶oji ja ɡ̶adiomaɡ̶atiticoacetiwaji
    makaami epoka nepiliditeda, codaa eotedibige me iwaɡ̶atitiwaji Jesus Cristo ane
    nadooɡ̶odi epaa lawodi me ɡ̶adapitaɡ̶atitetema inoatawece ane ɡ̶abeyaceɡ̶eco.
    Jemaa Aneotedoɡ̶oji mepaanaɡ̶a daɡ̶axa meletedaɡ̶adomitiwaji, codaa meote ɡ̶adaaleɡ̶enali
    mele.
  bmh-bmh: O zaiar, memenig Uwait nug getal ag abiu maraimai, gonugau gelegul alegul
    tapai mareun. Uwait nugau Ah Wes nug duailel Uwait nug unu tamacag dareu sul usalabun
    tapai maraimai, Yesus Kristus nugau eseu sil agal oiagab ulusai maraimai, gonugau
    ze sesamorabun tapai mareun. Uwait nug ag gaul isanaraimai, agal oiagab iau dabun
    iz go aurai. Guzenemin, ag umkoskos naliupet pet damamen.
  ctu-BL: Yajcʌbiletla che' bajche' tsi' wʌn ña'ta Dios lac Tat. Jini Espíritu woli'
    sʌq'uesañetla cha'an mi la' jac'ben Jesucristo, yic'ot ja'el cha'an mi la' mujlel
    ti' ch'ich'el Jesucristo. La' p'ojlesʌntic i yutslel yic'ot i ñʌch'tʌlel la' pusic'al.
  meq-meq: Kurre ahəl niye ɓa Mbəlom a sər wu nakə ma giye hərwi kurom aye. A pala
    kurom na, mata təre ndo ŋgay hay ta gədaŋ i Məsəfəre ŋgay hərwi ada kâ rəhumay
    ha gər a Yesu Kəriste hərwi ada tâ gwatsaka fakuma bambaz ŋgay. Niye na, ka tərumeye
    tsəɗaŋŋa kame i Mbəlom. Mbəlom mâ səkah ha məpe fakuma ŋgama haladzay ada mâ vəlakum
    zay kame kame.
  noa-H: Hermanonaan, hõor jua hökgau pãar mag chik'am durr dʌr durrab mamʌ, pãarjã
    hagjö hich Hẽwandamaucha jʌr hautarr k'ʌʌn k'abahab, hichdëu warrgarwe k'ĩirju
    wai sĩerrjö chadcha pãar peerdʌ hautarr haawai. Magtarr haawai pãarta hich Hak'arag
    hich hat'ee k'ĩet p'ë haupijim, Jesucristo meewai bag hãrtarrau pãach hajaug paabapäaiwai
    hich hipierraa wënʌrramk'ĩir. Hẽwandamau warag pãar hʌ̈u heeg hoonaa k'õinaata
    pãar wai sĩepim k'õsi chiraajem.
  alp-NT: '@see-verse:1PE.001.001'
  san-VEL: piturii"svarasya puurvvanir.nayaad aatmana.h paavanena yii"sukhrii.s.tasyaaj naagraha.naaya
    "so.nitaprok.sa.naaya caabhirucitaastaan prati yii"sukhrii.s.tasya prerita.h pitara.h
    patra.m likhati| yu.smaan prati baahulyena "saantiranugraha"sca bhuuyaastaa.m|
  kbq-kbq: Anumzana Tafatimo'a, ko antahino keno hu'nea kante, Ruotge Avamumo tamazeri
    agru hu'nea naga'mota, Jisas Kraisi amage'ma antageno, korama'a tagitreno sese
    huramante'nea nagamotma, asunku'zane rimpa fruzamo'a tamagrane aviteno mesie.
  kbh-kbh: Sëntsabiamná chë Bëngbe Bëtsá Bëngbe Taitá tojánabacacangbiama, nts̈amo
    cachá jamama yojanjuabnacá y nts̈amo jopásama yojantats̈ëmbcá, cabá chca ndochnëngo
    ora; Uámana Espíritbeyeca, Bëngbe Bëtsá tojama ts̈ëngaftanga chabe ents̈anga chas̈motsemnama,
    Jesucristo chas̈motseyeunanama y Bëngbe Bëtsabe delante ts̈abá chas̈motsatsmënama,
    bacna soyënga abuajuánënga. Y Bëngbe Bëtsá chca tojanma, Jesucristbe buiñe juabuáshanëse,
    cha tojanóbanayeca. Ats̈e bëtscá së́ntseimpadana Bëngbe Bëtsá, chaoma ts̈abe bendicionënga
    ts̈ëngaftangbeñe chaotsemnama, y chaoma ts̈ëngaftangbe ainaniñe ts̈abe ebionana
    chas̈motsebomnama.
  ron-LSB: 'după știința dinainte a lui Dumnezeu Tatăl, în sfințirea Duhului, ca să
    vă supuneți lui Isus Hristos și să fiți stropiți cu sângele Lui: Harul să vă fie
    vouă și pacea să se înmulțească.'
  pon-pon: Me pilipildar pan kupur en Kot Jam, ap kajaraui kila Nen, pwen peik o makelekeleda
    pan ntan lejuj Krijtuj. Mak o popol ni rok re omail!
  nhe-BL: Huejcajquiya Toteco Totata inmechtlapejpeni pampa ipa quimatiyaya tlachque
    panosquía teipa. Huan Itonal Toteco inmechiyocacajtoc para inelise intlatzejtzeloltique
    iixtla. Yeca inquineltocatoque Jesucristo huan inmechyolpajpactoc ica ieso tlen
    quitoyajqui topampa nochi tojuanti. Ma Toteco quipiya hueyi iyolo ica imojuanti
    huan ma inmechmaca miyac tlasehuilistli ipan imoyolo.
  sps-sps: Tan nainy muan Gov a Taman, naten sa pisainy isisen tsumi ma binun Aaven
    Taabos koma mami, ana ami kaa iny taabos busem ma manaats kainy ami Jisas Krais,
    an rafatsiny Tsunia fataabos fatatabin matuami. Nyo faakats of rou a koma ree'un
    ana aaverof ten Gov ma via tsitapuu ovei ya tsumi.
  wnc-wnc: Siwan Nanin Anututa tupa ginde natake ginda Jesu Kraisdane gen gwaamutningge
    natake ita ginu inae panangge yawan yukut. Yawan sanga Jesuta ginde tangge kungwandamuke
    inane daknga tukngwakut takngata gin gatandaman Anututa gindane waiakngasa sandetdaman
    inane Waung Kapata gindane musipzaatang pukuke papan ginu inane amina daknganingge
    natake yawan yukut. Siwan nata tumuk wam iniwa Anututa ginde butaya natandaman
    ginu musipza kwikwikngata yuwawa buyambam siyok.
  bus-bus: De Luda gĩakɛ à a dↄ̃, ben à a sɛ, a gↄ̃ à pↄ́ ũ kↄ̃n à Ninii gbãaao,
    lɛ à mì siɛ Yesu Kirisinɛ, à aru a gbãsĩ gogo. Luda gbɛ̃kɛ kↄ̃n aafiao kaaraare.
  gub-BL: Penexanexak Tupàn Zaneru a'e, ta'e ipurexaexak wer tuwe penehe a'e xe. Umur
    kar Wekwe Puràg peinuromo. Hekwe Puràg pemonokatu ikatu 'ym ma'e wi uzeupe a'e,
    ikatuahy ma'e romo pemuigo kar pà a'e. — Peruzar Zezuz Penuwihawete nehe, i'i
    peme a'e no. Ta'e Zezuz umàno a'e xe, pemukatu kar pà Tupàn pe a'e xe. Tuwe pepuhareko
    katu a'e nehe. Tuwe pemupytu'u kar ma'e wi pekyze re nehe no.
  imo-imo: I pipia topo tiro imboma eno oi naa molangei Lapa Goteni eno oi Yunge imboma
    molangei nimbe pilipe kanopa imbi tipelie Yunge imboma nimbe mako torumumunga
    altoko moloringi kinye Mini Kake Telimuni eno Gotenga imbo kake telima molangei
    nimbe lipe tapondorumu. Jisas Kraistinga ungumu pilko liko tenge tiko molangei.
    Yunge mememuni eno Gotenga kumbekerena konopu kake tepa pepili molangei nimbe
    kulumie topili nimbe aku tepa lipe tapondorumu. Eno imbo aku teko moromelema i
    pipiamu topo tiro. Goteni eno kinye konopu noirimo mele kinye, eno konopu u nipili
    taka liko molangei nimo mele kinye olandopa olandopa pupili.
  boj-boj: Tulaŋ nami Abu Qotei a niŋgi qa qalieosiq giltŋgej. A degyej. Di kiyaqa?
    Aqa Mondor na niŋgi aqa segi kumbra boleq di atimqa niŋgi Yesus Kristus aqa anjam
    dauryqajqa deqa. Yim aqa leŋ aiyej qaji dena niŋgi yansŋgwajqa deqa. O ijo was,
    Qotei a niŋgi qa are tulaŋ boleiyimqa niŋgi geregere lawo na soqniy.
  eng-DRA: 'According to the foreknowledge of God the Father, unto the sanctification
    of the Spirit, unto obedience and sprinkling of the blood of Jesus Christ: Grace
    unto you and peace be multiplied.'
  knf-knf: Naşibaţi Aşin nja ado bi datan dat jibi abiiŋ aŋal wa undiimaan. *Uhaaş
    wi nul udolan kë nawo biki nul nahilna nado kaŧiink Yeŧu Kriŧtu, pñaak pi nul
    padolan nawo bajinţ ţi këş ki Naşibaţi. Dñehan Naşibaţi awulan bnuura banŧumuŋ
    abot ajoobţënan ŋhaaş bnuura.
  san-KHM: បិតុរីឝ្វរស្យ បូវ៌្វនិណ៌យាទ៑ អាត្មនះ បាវនេន យីឝុខ្រីឞ្ដស្យាជ្ញាគ្រហណាយ
    ឝោណិតប្រោក្ឞណាយ ចាភិរុចិតាស្តាន៑ ប្រតិ យីឝុខ្រីឞ្ដស្យ ប្រេរិតះ បិតរះ បត្រំ លិខតិ។
    យុឞ្មាន៑ ប្រតិ ពាហុល្យេន ឝាន្តិរនុគ្រហឝ្ច ភូយាស្តាំ។
  arn-NT: Chaw Ngünechen ta kuyfi dullieymünmew chumngechi ñi adkünuel ta kisu. Tati
    Küme Püllü tañi kellun mew ta pepikaleymünmew ta eymün tamün müngeltunieafiel
    ka tamün nietuael lif mongen Jesucristo tañi mollfüñ mew. Pewmangen Ngünechen
    rumel kelluaeymünmew ka eluaeymünmew kisu ñi küme tüngün tamün mongen mew.
  zas-NT: Ma gulej dux Dad ree Dios lëjt diizd gocli, ziꞌc goc xixgabaman. xSprijtaman
    gulëëca lëjt din guzoobidi diidx gac tëë luxdoodi naya delant lojman por xrejn
    Jesucrist. Zroꞌ güünleꞌ Dios lëjt yabeꞌcdxe tëëman luxdoodi.
  ken-NT: Mandɛm Ɛtayɛsɛ ayap be tɛsáy bɛkoŋo nkaysi anɛ yi ánáŋ ábhɔ́ŋɔ́ nyaka
    ɛ̌ti yɛka. Ɛfóŋó Bɛdyɛrɛ ákú mǎmbák nyáŋá bɛ mǎmbák bo abhɛn bághòk
    Yesu Kristo nɛ bɛ ansɔt manoŋ mi ánkʉ mǎmbák pɛ́pɛ́p. Mandɛm ántɔ́ŋ be bɛyǎ
    bɛrɨ̌ndu, anchyɛ be kpák tontó tonto.
