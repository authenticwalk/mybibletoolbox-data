  met-met: Waleu sibuna Urana Tibura xabiang muga saing moguang, saing mana Aningong
    oxatanoa damiang, libuang ba asok asigixinga maxania. Moguang bu asu mana Yesu
    Kristo haruanganoa, xaung bu sibinoa damiang. Ngasabu ba Urana kubolung atin dimoti
    xaung kubolung gamogamu mosiam dingtang dibaxagi sibuna mang.
  kpj-NT: Kaiboho heka iitxe itxemy toite Deuxu Inytybyreny‑ò, Deuxu Tyytybytyhy araòbitinyrenyra,
    Jesuisi Kristu bityhynybenykemy tule tahãlubu‑di arasebenyrenykemy. Wiòhedỹỹna
    sõwemy ywina‑wana adeereny kanakemy watxireri.
  zao-NT: Diox kuu nak Xutaa kuu ntembiʼaa por Mbi Nayon mli goo, tsa gon goo diiz
    lo Jesucrist ne gak nambi goo kon ren Jesucrist. Nlazʼn lee Diox taa yalwen chaan
    lo re goo ne tsow Diox wen kwin goo.
  byx-byx: I as maikka murl auut Mam ama Ngemumaqa qa mer a ngen ip ngene narligel
    ma Iesus Kristus. De mager ip ma Iesus aa qerekka qe ukmes tem ngen, de qe rekmet
    na ngen iv ama glasing a ngen de ama Ngemumaqa aa saqang. De ama Ngemumaqa dai
    mager iv aa arlem sagel ngen de qe tekmet ne a ngen a rut ip kurli ngen maget
    katikka vapiit papiit.
  ctu-CTI: Dios lac Tyat ti yajcʌyetla cha'an mi la' ch'ujbin che' bajche' ti' wʌ
    ña'tyʌ c'ʌlʌ ti ñoj oniyix. Cha'an ti Ch'ujul bʌ i Ch'ujlel ti yajcʌyetla cha'an
    mi la' wajñel ti i cha'añetla cha'an mi la' ch'ujbiben i t'an yic'ot cha'an mi
    la' sʌc isʌntyel ti i ch'ich'el Jesucristo. La' bej oq'uisʌbentiquetla i yutslel
    yic'ot i ñʌch'tyʌlel la' pusic'al ti lac Yum Jesucristo.
  zos-NT: Ndø Janda Diosis myusu ya'møjcam que maṉba mi ṉgyøpiṉdame, y Espiritu
    Santo'is mi yac masa'najtamu va'cø mi ṉgøma'nøjatyam Jesucristo'is 'yote, y va'cø
    mi ṉgyøvajcøtyamø je'is ñø'pinji'ṉ. Su'nbøjtzi vøti va'cø mi ijtam vøjø y más
    contento va'cø mi ijtam tumdum jama.
  gvs-gvs: '@see-verse:1PE.001.001'
  kbm-kbm: Pomate gitpweng yem are gimungg gikwai beti geb yem ve monahlang weik ane
    amolmol-gen. Be Ngalau Yamar gilgum yem be mohlang ve amolmol yamar ane, veik
    unsov Yisu Kilisi ane yaun ane lu ge. Ei gisin yem aim gen tiate gikwai ve ei
    ate ane twerk be gilgum yem be mohlang weik amolmol vevies ane. Pomate ane yaun
    bwai-bwaya be tis ane ta viti atob menihlang bamo-ngge nangge yem.
  tew-tew: Jôesi Táḏá hä́nˀoebo ho ûnhanginnândi undá ivíˀin ípúuwíˀin wovâydeˀman,
    heḏi iví Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏá wovâykhä̖geˀdo yä̖ˀḏâaˀin ípúuwíḏí. Wovâydeˀman
    heḏânho Jesus Christ bînˀaˀginnamíḏí heḏá iví ûnpꞌoe ichꞌáaˀiˀḏá wovâyˀowêeḏi-íḏí.
    Jôesi Táḏáḏá iví sígísehkanä báyékíbo wovâymä̂äní heḏá wovâykhä̖geˀnamí ánshaaginpíḏíboˀ
    íkwoníḏí.
  rmc-rmc: saven peske o Del, amaro Dad, anglal kidňa avri pre peskro planos a pošvecinďa
    peskre Duchoha, hoj te aven poslušna le Ježišoske Kristoske a pokropimen leskre
    rateha. Mi del tumen o Del pherdo milosť the smirom!
  apr-apr: Mukot yege ngan Tamada Maro lon tarang nen, bet ipootang panga, inbe ye
    urata ke Amunu Silene ngan ole iyei ang a bet kanepe le taukamu busunu ye matana
    dawa ben di tooltool yo ipootoo di panga ye taunu nga. Ngan iyei nen a bet nen
    ngan karaua panga, inbe rara ke Yesu Kirisi yo imati ye kai palasingi kaini i,
    in irriu ang le tinimu igalanga dook mata. Nen le apatarau pang Maro nen, bet
    lono pang a iyei dada dook mata pang, inbe ikaua lo silene ki pang mai le mai
    san.
  tiy-tiy: Fénémili i Abaye Tulus begom sabaf bé kaane kétayan. Atin i Rémogor i Tuluse
    fénwaléyén begom do métintu inok modor gom bé de kétoro Jesu Kristo brab méfésagad
    gom sabaf bé kéléhu ne. Non maak ménfirikon gom bé dara ne funa kom mélinis. Mégédaw
    i Tuluse damén begom brab irayén damén begom i métanéke fédéw.
  nlg-nlg: Taonia nina ghanaghana idania, God na Mama te vilighau mai tua ge kau nina
    vure, mana Tarunga Tabu ke va tabughau. Mana pukuna keri, tau rongovi taonia Jesus
    Christ me vamarabughau nia na ghabuna. Mi nau tu kokoeliulivuti vania God ke vaheghau
    nia nina puku ni sonihalavu maia nina mabo au va.
  dgr-DOGNT: Nǫ̀htsı̨-Gotà edınì dahxà naxį̀į̀hchì hǫt'e, hòt'a hayele ha yek'èezǫ
    t'à. Zezì wek'èaht'e anaxele gha, wedoò naxık'e adle gha, eyıts'ǫ degaı aahłı̨
    gha, Nǫ̀htsı̨ Yedàyeh Nezı̨ı̨ naxıdzeè yìı eghàlaedaà ayį̀į̀là. Nǫ̀htsı̨ deɂǫ̀ǫ̀
    naxıts'ǫ̀ sǫnıwǫ welè eyıts'ǫ naxıxè sìghà hòɂǫǫ̀ ayııle.
  pes-OPV: برگزیدگان برحسب علم سابق خدای پدر، به تقدیس روح برای اطاعت و پاشیدن خون
    عیسی مسیح. فیض و سلامتی بر شما افزون باد.
  ron-1924: 'дупэ штиинца май динаинте а луй Думнезеу Татэл, прин сфинциря лукратэ
    де Духул, спре аскултаря ши стропиря ку сынӂеле луй Исус Христос: Харул ши пачя
    сэ вэ фие ынмулците!'
  tpz-tpz: E Sosoenën e Tamaara to kokoman keon moaan voh en, pa ö neꞌ se kon hah
    a neöm, ko vateꞌ a neöm a napan vivihan peꞌ, eꞌ a kiu pa Tuvuh peꞌ. E Sosoenën
    to iu a no neöm se vavatet nem e Ieesuꞌ Kristo, köm se tavus vavoon manih po eraꞌ
    peꞌ. Eöꞌ to hinhin noꞌ pan, e Sosoenën se nok vavih, ko ururuan a neöm, me a taateꞌ
    moomo peꞌ se puh rakah non manih peöm.
  agd-agd: Tifóe Tiyarafenu ano fefái siretin aní uraya varé en nan mi Kantá Aunan
    mano siretin maman kantasíen mino. Mai ma siretin maman kantasí ukhein ana maen
    mai máan mi ukhen mino. Yisas Karaisini vaya inire ma mai ánain dakhafe nan ma
    inká beni nare ano siretíi ume sesé uanteintá ino. Máan tukhantin Tiyarafenui
    avábá bá ará kusin má ano moéken tiretin masá bano.
  rkb-NT: 'Deus myzo koikny bakta tu niy: — O asaktsa mysiwatawy. Amy skaraba niwa
    nikara, asaktsa mekywa tu moziknaha simysapyrẽtsa moziknaha iwatahi mysiwatawy.
    Sesus Kiristu harere bo yhỹ mynakaranaha iwaze simysapyrẽtsa moziknaha. Sesus
    katse babata sisapy zeky nihyrikosokda iwatahi kahyrikoso situk mynapykyryk —
    niy. Aba Deus bo ahasoho motsasoko: — O myzo atyryktsa humo tysipokzitsikikta.
    Asaktsa nanabyitaba mynapykyryknaha tysisakihikykta. Ahumo sakurẽtsa babatsa moziknaha
    — my. Iwa Deus bo mopamykysoko.'
  san-THA: 'ปิตุรีศฺวรสฺย ปูรฺวฺวนิรฺณยาทฺ อาตฺมน: ปาวเนน ยีศุขฺรีษฺฏสฺยาชฺญาคฺรหณาย
    โศณิตโปฺรกฺษณาย จาภิรุจิตาสฺตานฺ ปฺรติ ยีศุขฺรีษฺฏสฺย เปฺรริต: ปิตร: ปตฺรํ ลิขติฯ
    ยุษฺมานฺ ปฺรติ พาหุเลฺยน ศานฺติรนุคฺรหศฺจ ภูยาสฺตำฯ'
  iws-iws: Kɨmiirɨn Adi Komii krɨmiir Wanɨn siya bɨdi yɨmbingiyɨm siir iikam nwowɨm.
    Dimusi rani, bɨiya siya bɨdiyar yɨnoknɨnkɨnɨn mɨ siya hɨriinan bɨdiyar mɨ aɨngwowɨn
    kɨmiir kwoɨnɨm wɨ rɨrmiiya siya nwowaigɨnɨuwi opa dimɨn taemɨn hinda kɨgɨguskiya
    saiir hɨriinan. Siya tɨ hɨriinanɨn siir naeyɨuni tɨrkɨn mɨ ta hɨriinan saiirsika
    kɨma wɨ Jisɨs Krais siir yai ɨmiir nwokɨ wakaeyokna apɨm mɨ siir nhɨeya kɨmiirɨn
    dimɨn whɨrkɨ kɨmbu karamae saeya nwoka. Kara ha naɨngwowi Adi Komii siir naɨngwobumbuwa
    wɨ kɨmakar nwowi mɨ kɨma wɨ ɨrɨpar nongwomamaɨr aei. Kara ha naɨngwowi siya tɨ
    dimɨn mɨiyɨk mɨiyɨk ɨmiirɨn wa tɨri kɨmiirɨn mɨ sɨmiirɨn wɨ ɨdwo ɨdwowar nɨtkɨn
    iinaiinami. Ɨriig.
  pol-SZ: Bóg Ojciec, zgodnie ze swoim odwiecznym postanowieniem, wybrał was i przeznaczył
    do świętego życia w Duchu oraz do posłuszeństwa. On również, dzięki krwi przelanej
    przez Jezusa Chrystusa, oczyścił was z grzechów. Niech Jego łaska i pokój wydają
    wśród was coraz większy owoc!
  ztq-NT: Lëë Dios kwle lëë do destye penaadle por Kyalbini Ntson parñee kyak nyë
    xkyalmbañ do con xcheñ Jesucrist ni parñee ksoob to xtiits xaa. Kakni Dios to
    tsigo busy ni knee xaa tiits nii ngui kwe do.
  zai-NT: Hermanu ca', gulí Dios Bixhoze nu laatu casi gudixhe guni chiqué. Guridxi
    be laatu ra uní' né Espíritu Santu laatu para guia ladxidó' to ne rini sti Jesucristu
    ne para uzuuba tu stiidxa'. Dios ucheeche ndaaya laatu ne quixhe dxí pe ladxidó'
    to.
  upv-upv: Atua Tata se kerr otobbtobbue kami tuwi ko pa nga kapivi jinibb sen, ko
    Nem̃in sen ololi kamon erres. Kamosuri Iesu Kristo, ko drran ejivle tweni nololien
    se kami. Ngel evi loten suk, nga tetajer Atua pok-wilwil se kami renge nalol nga
    m̃irres, ko tetajer p̃ilngi demat puto tevi kami.
  wap-NT: Wuruꞌu waDaru Tominkaru zaamatanuz unao, udiꞌitapaniꞌi naa kotuaꞌa naa pazaamataꞌazon
    dauꞌu unao. Ukauꞌan Kaimanaꞌo Doronaa saabaaniꞌi naa unao kaimanaiman, uruu idaꞌan
    uizoꞌatin naa Jesus Christ naꞌiki uchikaa-kaoaꞌa naa uꞌoian ai uizain idaꞌan.
    Marii Tominkaru kamunanun uꞌati naꞌiki utaa kizi unyukunuu kaiman-kinaa nii tuukii
    manawun.
  mva-mva: Tamada Nanaranga ka matamata isi kateka tago iemaki be nena-la be inanga-kaming
    be inem-kaming be Iesus Kristus kamatagatagai kana. Be Oli Spirit ka kusi-ming
    iaka-ratadi be Iesus Kristus daraka ane be iasaki-kaming be kagoaza. Nanaranga
    marou ne tadokidoki-ba be ilo-uia ne iboadu kam-lo dakauri-tina.
  dwr-NT: Yesuusi Kiristtoosaw hintte azazettana malanne A suuthan geeyyana mala,
    Xoossay Aawuu dooreedda hinttenttoo bare Ayyaanan geeshsheeddawanttoo, aadho keekatethaynne
    sarotethay gido.
  kfw-kfw: nangnikha Jisu Christa juinasik khat-um ama thisenkhan insuthiangnasik
    Nipa Pathian in ileijetmasa lungsing dungjuiya inakadang khat-um ama Ratha khan
    inthiang tia inabool mikha ning ejei. Riangwai khat-um kadai kha nangnidiang kasip
    erase.
  bfz-bfz: पिता परमेशरे बऊत पईले ई तुसे आपणे लोक करी कि चुणी ले और पवित्र आत्मा रे
    कामो रे जरिए तुसे पवित्र कित्ते। परमेशरे ये इजी खे कित्तेया ताकि तुसे यीशु मसीह
    री आज्ञा खे मानो और तेसरे खूनो रे जरिए शुद्ध ऊई जाओ। आँऊ प्रार्थना करूँआ कि परमेशर
    तुसा खे बऊत-बऊत कृपा और शान्ति देओ।
  cuk-09: Bemarde, Bab Dummad anmar-Babga-gumaid, iduar bato ibmar-wisid-sogedba sulesmalad.
    Bemar Bab Dummad Burba Nuedgi gwage-swilidik gunonimalad, adi uaya-nikaa, degi,
    Jesucristo-abegi nugumalagar. Bab Dummad bemargi bela-bela nued binsamalana-gadin,
    degine, bela-bela ulubgi bogidik bemar itogega imakbalina-yerban.
  ben-OBCV: 'পিতা ঈশ্বর পূর্বজ্ঞান অনুসারে তোমাদের মনোনীত করেছেন, এবং তাঁর আত্মা তোমাদের
    পবিত্র করেছেন। এর ফলে তোমরা তাঁর প্রতি অনুগত হয়েছ এবং যীশু খ্রীষ্টের রক্তের মাধ্যমে
    শুচিশুদ্ধ হয়েছ: অনুগ্রহ ও শান্তি তোমাদের উপরে প্রচুর পরিমাণে বর্ষিত হোক।'
  mil-NT: Chi Dútú Ndiǒxí ní cachí‑gá sá cúú‑ndó děhe‑gá ndéé cútnàhá vátá ngǎva‑gá
    ñuyíú, te Espíritú‑gá ní quide‑xi ndècu yɨñuhu‑ndo núú‑gǎ vitna. Te ní cachí‑gá
    sá cúú‑ndó děhe‑gá cuèndá tnɨɨ‑ndo nchàa tnúhu càháⁿ Xítohó Jesucrìstú, ndɨhɨ
    cuèndá nduu ndoo nduu nine iní‑ndó, chi dɨu cuèndá‑áⁿ nǐ xíhí Xítohó Jesucrìstú.
    Te xìcáⁿ táhù‑í núú Yǎ Ndiǒxí sá ǐo na chìndee chitúu ñaha‑gǎ xii‑ndo cuěi vitna
    te cuěi núú cuàháⁿ núú věxi, te dɨu‑ni‑gá ná cádá te ío váha cuu iní‑ndó cùndecu‑ndo.
  myu-myu: Deus wuyebayat. Ixe juk eynaẽ soat tag̃ eyisu eydop am. — Teyũku webekitkiyũm
    je'e — io'e Deus jewebe ma. — Okpot a'õ kay kũyjobin jeedop ip―Jesus Cristo a'õ
    kay — i juk o'e jewebe ma kuyje ma. — Obiõg̃buk ixeyũ g̃uisun soat tag̃, okpot
    o'jedoyekereren puye — i juk o'e jewebe ma Deus. — Bay, xipan cuy ebekitkit ejukuk―soat
    ka dag̃ cepõg̃põg̃'ibiyũ — i õn e'em Deus pe. — Ixeyũ ag̃uymubabibin cuy eg̃uy
    — i õn e'em cebe.
  fue-fue: Alla Baaba suɓii on hande no o resirnoo, o seni on e Ruuhu makko, gam ɗowtanoɗon
    Yeesu Almasiihu, mo ƴiiƴam mum laaɓini on. Alla ɗuuɗinana on moƴƴere e jam!
  amk-amk: '@see-verse:1PE.001.001'
  fai-fai: Kale Got aka alam weng gudul kutisa ki abo bom yak alam kinim wanang iyo
    abem kei imudono, kalba. Kale aka belami kanaba ayo ki alam Sinik Abem kilim kidin
    tem bom wok faku be ami dim kanaba ade Yesus Kadais kaim uyo num aket tem kideluyaba,
    kayo kiba Yesus Kadais weng uyo kidiyámin kala. Kale aka beta kale nadano walu
    imuse ko. Naka Got gánlaw bidino ami min gelemin so aket dakbudin so uyo kiba
    kuduliwe, atin weina imudak kala.
  ura-NT: '@see-verse:1PE.001.001'
  mcd-NT: '@see-verse:1PE.001.001'
  urt-urt: Yerkeime Got, kin si nalaŋatme yip ŋaiye kitikin. Taꞌe pe, Yohe Yirise
    ŋende yip holi bwore mise supule. Taꞌe luku pe, yip yisande topoꞌe jande wusyep
    tikin Jisas Krais no, wim kin nungurhme yip pe, yip tahar ŋambaran supule. Got
    ka se ŋoih miꞌmiꞌ me yip embere enge el el pe, pa yurp ŋoihmbwaip ŋumwaiye.
  kiz-kiz: Kutokana ni bhufahamu bhwa K'yara, Tata kwa kutakasibhwa ni Roho Mtakatifu,
    kwa bhutiifu bhwa Yesu Kristu, ni kwa kunyunyusibhwa muasi bhwake. Neema ij'hieghe
    kwa j'homu, ni amani j'hinu j'hij'honge sikaghe.
  tzo-TZE: '@see-verse:1PE.001.001'
  lex-lex: '@see-verse:1PE.001.001'
  dov-dov: Eechi chilimumabambe amumakanze a Leza Taata, mukwinda mumubeleko usalazigwa
    a Muuya, kuti mumutelele alubo mukwinda mukusansailwa bulowa bwa Jesu Kkilisito.
    Iluzyalo ngalube alindinywe, alubo lumuuno ngaluyungizizigwe kulindinywe.
  rgu-rgu: '@see-verse:1PE.001.001'
  toc-NT: Dios ca̠lac­sac­ni̠tán hasta la̠ta xamaká̠n quilh­ta­macú chuná cumu la̠
    xlá xlac­lhca̠­hui­li̠ni̠t, y ca̠ma­ca­minín xEspíritu Santo la̠qui̠ naca̠­ma̠ak­sti̠­tu­mi̠­li̠yá̠n
    y xma̠n huá nata­pek­si̠­ni­yá̠tit y naka­lha­kax­pa­tá̠tit hua̠ntu̠ xlá naca̠­li̠­ma̠­pek­si̠yá̠n
    y xkalhni Jesu­cristo hua̠ntu̠ xlá staj­makani̠t acxni̠ mak­ní̠­calh nac cruz
    huá naca̠­li̠­che­ke̠­ma­ka­niyá̠n xli̠­hua̠k min­ta­la̠­ka­lhi̠ncán. Aquit cla­cas­quín
    pi̠ Quim­pu̠­chi­nacán caca̠­si­cu­la­na̠t­la­huán y caca̠­ma̠x­quí̠n li̠pa̠­xúhu
    latáma̠t.
  som-som: oo lagu doortay aqoontii Ilaaha Aabbaha ahu hore u sii ogaa, oo quduus
    lagaga dhigay Ruuxa, xagga addeecidda iyo rushaynta dhiiggii Ciise Masiix. Nimco
    iyo nabadu ha idiin bateen.
  mam-C: Ayi'y o chi jaw sk'o'n tu'n qMan Dios, a tze'nkuxjo t-xim attaq te tnejil,
    noq tu'n kysaqixa tu'n Xewb'aj Xjan, tu'ntzintla tkub' kynimi'n, ex tu'n kyoka
    tz'aqle tu'n tchky'el Jesucrist. Noqit nim t-xtalb'il ex tnuk'b'il kyib'aja toj
    tkyaqil.
  ndj-ndj: Chapanga Tati avashawulili ngimu wuyivelili natilu yaki na mgoliwa vandu
    va Chapanga kwa Mfuki ili mumpikani Yesu Kilistu na kumijiliwa mwasi waki. Nguvaluvila
    usangi na kusika kungajila chigelu.
  mbj-NT: Bë P'op Hagä Do ër Yb asëëw hõm, p'ooj ub tii d' bë hã tah'yyb däng do hyb
    n'aa. Ta Sahee bë tah'yyb wareem baad had'op, P'op Hagä Do karẽn doo da bë baboo
    magyys hẽ hyb n'aa, Jesus Kristo bë ky daheeh hyb n'aa kä, ta majyyw hyb n'aa
    bë h'yyb enyyw däk hyb n'aa had'yyt hẽ kä. Ỹ karẽn tak'ëp P'op Hagä Do ky enyym
    bë wë, ỹ karẽn baad had'yyt hẽ bë tah'yyb en'yym.
  lat-VUC: secundum præscientiam Dei Patris, in sanctificationem Spiritus, in obedientiam,
    et aspersionem sanguinis Jesu Christi. Gratia vobis, et pax multiplicetur.
  ngp-ngp: Mnungu Tate nakawasagulani akataila yadya aungile, naho mtendigwa want'hu
    wa Mnungu ni Muye, vileke mdahe kumtegeleza Yesu Kilisito no kumyagilwa sakame
    yakwe. Uwedi no utondowazi vindilise kwenyu.
  enq-2: Jisasa Kraisanya taeyoko doko nyakama-kisa tandyoo pisetamopa, nyakamame
    baa wata-minataminopa lao, tanga pita kandenge Takange Gote dokonya Spirita dokome
    nyakama Gotenya latae kalyepale lao yapao nyia. Gotenya kondo kaenge dokopa, mona
    yaepenge dokopa, dolapo nyakama-kisa longo lao sipya laka lao masilyo.
  eng-ASVBT: 'according to the foreknowledge of God the Father, in sanctification
    of the Spirit, unto obedience and sprinkling of the blood of Jesus Christ: Grace
    to you and peace be multiplied.'
  mna-mna: Tamen Tamanda Anutu leleene iur piom ta muŋgu kek be ikam yom ma kewe lene,
    mibe uraata ki Bubuŋana itooro yom ma kewe potomŋoyom. Naso koto Yesu Krisi, mi
    ni siŋiini ipus yom ma keŋgeeze. Kampeŋana mi mbotŋana ambaiŋana ta Anutu ikamam
    piti i ko izze tiom ma biibi. Ŋonoono.
  myw-myw: '@see-verse:1PE.001.001'
  sby-sby: Kwelana ne kuyanda kwa Lesa Bata kwesula kufuminowa kumatatikilo mwalasalwa
    kayi mwalaswepeshewa ne Mushimu Uswepa kwambeti mube beshikunyumfwila Yesu Klistu,
    mwalasukwa ne milopa yakendi. Lesa amunyumfwile nkumbo ne kumupa lumuno lwesula.
  sll-sll: Hongebe Nabe God Yisas Kraist grang wine ongere yali algi ya bole bigi
    si ni tenamia, a i si ware grang ha wine onana dire nin ni pare emua. Engure God
    Kwiang amane mole u wai nanga pire, yon wu bilere a yo te ni te momia, Yisas Kraist
    grang wine ole moli onua. Onga hobi God pirari pare to bir hole a siribi si na
    tongwo i, ingere yon ura dinangure ni monga bani pai omo.
  yaq-NT: Jume'e, achai Liojta, che'a bat naataka, aapo'ik junuen a' tu'ureka' betchi'bo
    yeu a' pu'aka'ummewi. Aapo a' tu'u jiapsie, enchim wepulsi ae betchi'bo jiba enchim
    jiapsitua. Junuen enchim a' nok jikkajine' betchi'bo. Intok ket junuen, Jesukrijtota,
    me'ewaka, ojbota a' wo'otaka'ue, Liojta bichapo, kaita ka tu'ik ya'arime benasi
    enchim machine' betchi'bo. Liojta betana, ama butti emou tu'ik intok enchim yanti
    elnee'uta, emot aune.
  uro-uro: Varhäm ma Ngämuqa ama Ngätmamäk aa snängaqa mudu dä qa arñis na ngän sagem
    mes nävät ama Qloqaqa ama Qumärqumärqa. Rhangät täkt ama lat divakt iva ngänit
    päs ma Jisas ma Krais aa rhäng mamär dä va rhi vrit na aa biaska vät a ngän. Mamär
    iva qale ma Ngämuqa aa ñämsävätki dä aa bulap masirhat gem ngän.
  ita-1885: eletti, secondo la preordinazion di Dio Padre, in santificazione di Spirito,
    ad ubbidienza, e ad esser cospersi col sangue di Gesù Cristo; grazia e pace vi
    sia moltiplicata.
  muy-muy: Lekʉlʉm ti kwa ahaslani Bəŋ geli Melefit àɗəm amadaba kʉli a, nihi ti kìgʉma
    ndam gayaŋ eɗeɗiŋ a. Kìgʉm ndam gayaŋ ti àna tʉwi ga *Məsuf gayaŋ ; awayay ti
    kə̂gəsumiki ma ana Yezu Krist, awayay ti kânjəhaɗum lekʉlʉm ndam *njəlatani azuhva
    mimiz ga Yezu Krist ya àŋgəzaya ni. Bəŋ geli Melefit mə̂gri sulum gayaŋ ana kʉli
    dal-dal, mâgray ti *kânjəhaɗumkabu àna sulumani ti.
  kqc-kqc: Baba Sei senagi ya diba nisi auba reyo ma ini Vima ya akeke rigo, ye Iesu
    Keriso di ago neidegedi ma ini dava yaku ya moi ruaka rigo. Sei di buni tora gade
    ma ini uka amuta ya rofu besa tanu maraine.
  tav-tav: '@see-verse:1PE.001.001'
  eng-ULB: This is according to the foreknowledge of God the Father, set apart by
    the Spirit for obedience and for the sprinkling of the blood of Jesus Christ.
    May grace be to you, and may your peace increase.
  spa-VBL: Ustedes fueron elegidos por Dios, el Padre, en su sabiduría, y son un pueblo
    santo por el Espíritu, que obedece a Jesucristo y que está rociado con su sangre.
    Tengan gracia y paz cada vez más.
  fra-_FOB: Élus selon la prescience de Dieu le Père, pour être sanctifiés par l'Esprit,
    pour obéir à Jésus-Christ, et pour avoir part à l'aspersion de son sang. Que la
    grâce et la paix vous soient multipliées!
  hau-ULB: Bisa ga rigasanin Allah Uba, Ta wurin tsarkakewar Ruhu, zuwa biyayya da
    yayyafar jinin Yesu Almasihu. Alheri da salama su yawaita a gareku.
  mal-mal: 'യേശുക്രിസ്തുവിനോടുള്ള അനുസരണത്തിനാലും അവന്റെ രക്തത്താൽ തളിക്കപ്പെട്ടതിനാലും
    ആത്മാവിന്റെ വിശുദ്ധീകരണം പ്രാപിച്ച് പിതാവായ ദൈവത്തിന്റെ മുന്നറിവിൻ പ്രകാരം തിരഞ്ഞെടുക്കപ്പെട്ടവരുമായ
    പരദേശികളായ ദൈവജനങ്ങള്‍ക്ക് എഴുതുന്നത്: നിങ്ങൾക്ക് കൃപയും സമാധാനവും വർദ്ധിച്ച്
    വരുമാറാകട്ടെ.'
  lit-lit: pagal Dievo Tėvo išankstinį žinojimą, Dvasios pašventinimui esant priemone,
    kad paklustumėte ir būtumėte apšlakstyti Jėzaus Kristaus krauju. Tegausėja jums
    malonė ir ramybė!
  urd-GVR: Ḳhudā Bāp ne āp ko bahut der pahle jān kar chun liyā aur us ke Rūh ne āp
    ko maḳhsūs-o-muqaddas kar diyā. Natīje meṅ āp Īsā Masīh ke tābe aur us ke chhiṛkāe
    gae ḳhūn se pāk-sāf ho gae haiṅ. Allāh āp ko bharpūr fazl aur salāmatī baḳhshe.
  far-far: '''I nao ''ua mai, God na Maa nia fili kamulu sulia na kwaidorie nia, ma
    na Anoeru nia ka kwate kamulu wane nia ki ka abu fua ne mulu ka rosulia sa Jesus
    Christ, ma nia ka fafalu kamulu ana ''abuna. Iu, nau ku fosia God fua kai ofe
    kamulu ma kai kwatea aroaroe fua mulu.'
  suz-BL: इं आफ परमप्रभु यावेमी इन कली योव़शा, आ मुर दुम्‍नीम देंत। मिनु आ सोक्‍तीमी
    इन कली येसु ख्रीस्‍त कली टीब सेल्‍तु। आ हुशेमी चोव़खो सेल्‍तु। परमप्रभु यावे आ
    गेशो शिशी नु थुं नाइक्‍तीके ङोंइती क्‍येङा मुल गे नु शुश बाक्‍ल। रोमी ८:२९
  car-NT: mo'karon jumynano Tamusi 'wa penaro terapa ukutyry wararo typo tyje mo'ko
    Tamusi a'kary 'wa mandon inaron 'wa, mo'karon Jesus Kristus 'wa iwepanamato'ko'me,
    imynuru 'wa ipisimbisingato'ko'me enapa. Oro Tamusi turu'popory, sara'me aino
    enapa poto me nainen o'wanokon me.
  amp-amp: Bingot Bro Yifemr rhuhato rorhu dukeft bi wuri wuri yimot. Bi htimort nikmoh
    yak htayuk yihotat. Bi hti htatahato bi rorhu yufatpno fak dbkaf htamorko. Memor,
    “Kto nanhu yonm rhurahm.” Bi rorhu yufatpno yak dbkaf htayet-komn turhu Yafothat
    niahato tu Jisas Kraisr kanjo fak htamorko. Memor, “Inji yak htahato Jisas Kraisrhu
    mrokfom hikrahm.” Kraisrhu kkupam kfomom nikmoh yima rifhum yak wus bowushato
    Kristenko tohmoko. Bro Nkifrar hti yuhuwafhato nikmoh yima yuhum minoh hmbrehato
    yak marnya bomarnyarahrm.
  bht-bht: कने पिता परमेश्वरे बड़े पेहले ही तुहांजो अपणे लोक होंणे तांई कने पबित्र
    आत्मा दे कम्मे दे जरिये तुहांजो चुणी लिया है। उनी ऐसा इस तांई किता ताकि तुसां
    यीशु मसीह दे हुकमा जो मनन कने उदे खूने ला शुद्ध होई सकन। मैं प्राथना करदा है की
    परमेश्वर तुसां जो अनुग्रह कने शांति दिन्दा रे।
  eng-NOY: 'chosen according to the foreknowledge of God the Father, in sanctification
    of the Spirit, unto obedience and sprinkling of the blood of Jesus Christ: Grace
    and peace be multiplied to you.'
  cub-NT: Majepacʉ Jʉ̃menijicʉ beorejaquemavʉ mʉjare, ʉ̃i majié boje aipe vaiquíyede.
    Aru ñai Espíritu Santo epede d̶arejaquemavʉ mʉjare Jʉ̃menijicʉi põevare, mʉje
    jʉ arãjiyepe ayʉ Jesucristore aru mʉje mead̶aimara marajiyépe ayʉ mʉje ãmeina
    teiyede jarʉvarĩ, ʉ̃i jive meiye báque boje, ʉ̃i yaiye báquede majare boje. Jʉ̃menijicʉ
    mearo d̶acajacʉrĩ mʉjare bojecʉbeda ʉ̃i me boje. Aru torojʉrĩ me cʉre d̶ajacʉrĩ
    mʉjare cãrijimevʉva pʉeno baju.
  ita-1927: 'eletti secondo la prescienza di Dio Padre, mediante la santificazione
    dello Spirito, ad ubbidire e ad esser cosparsi del sangue di Gesù Cristo: grazia
    e pace vi siano moltiplicate.'
  lww-lww: Amloge piowagania, ana sineun nesape nevisawal van amiu, Ntewa armata naga
    kilia make mrapa na kiamiu malena nanua nanua rui. Naga mligan plan amiu nanua
    rui, ana Ninuna miyum̃ae ke e amiu, amlogear Yesu Kristo, amla e kiamiu malena,
    kana kuruta kevan amiu amekiki, apim ape kiena yar wa lala. Kiau leniena nesape
    yoko naga ligan kiena lemamiena a sum̃are vena sum̃a iila amiu silaga.
  ckb-ckb: 'کە بەگوێرەی زانینی پێشووی خودای باوک هەڵبژێردراون، بە پیرۆزکردنی ڕۆحی
    خۆی بۆ گوێڕایەڵی عیسای مەسیح و پرژاندنی خوێنەکەی: با نیعمەت و ئاشتیتان بۆ زیاد
    بێت.'
  nas-nas: Diiꞌ teing Kumponinge Niumai temuꞌketa tasiꞌdurira miruꞌruruꞌning, eeꞌnoko
    teie Tanuaang Meekunge meekaꞌantaruruꞌ, Jiisuuꞌ Karistooꞌ meumperiiꞌnaang, eeꞌnoko
    bakaang erenge kiiroraaꞌ antaruriiꞌnaang. Biraanke eeꞌnoko mooa diiꞌkoo beremparavaing.
  uvl-uvl: Temere NeHalang letena tuanin hot tele nike ke hesilei hote nena hana mur
    imo pe poia imo ke a pengpeng nga ume nenga Opepengpeng. NeHalang teke a longo
    taua i pe a lohot ke a lemlem nga Iesus Kristus eina nenga mete ngana. E teke
    NeHalang henonou hot tote letena urana ngana lange imo pe poia imo ke atu ke nek
    toto.
  eng-BBE: 'Who, through the purpose of God, have been made holy by the Spirit, disciples
    of Jesus, made clean by his blood: May you have grace and peace in full measure.'
  ixl-CNT: Ayaꞌ ex txaaelnalex tu u Tioxh koꞌxtene, u kuTat tu Amlika. Utz tiqꞌaqꞌal
    u Tioxhla Espiiritu xaanyeꞌlex kꞌatz u paav tu vikajal u Jesucristo tiꞌ ibꞌantu
    txꞌaatxꞌochꞌex ech senima u Tioxh. Ech taqꞌ koj vibꞌaꞌnil u Tioxh setiꞌ. Utz taqꞌ
    koj u paas tetaanima majte.
  xsi-xsi: Nia ndoyo kinda Tamânda Maro Kindeni isama tu i ma muli ipateami tu kapâŋga
    i tamwata ne tamâta. Koroani Sapâŋa ivilami lâ, aku iveta miki kapâŋga ŋgu sapâŋa.
    Mine kala Maro Kindeni ilo tu miki ma kapono muli pa Yesu Kirisi nâ, aku i ilo
    tu Yesu Kirisi see ma izavaru nemi kiesaka piti lâ tinimi ku ivetami kapâŋga ilomi
    mbâra-mbâra ndo lâ i nao. Maro Kindeni ne wisi-wisi wa wisi-pisi wa imâ ŋalae
    tina pami.
  crx-NTPO: Yak'usda neBá nus whudizulh-un ts'iyawh t'eooninzun. 'Et huwa 'utahályanne
    aht'oh. Ndiz un'a nohba 'et 'úhooja, Ndoni Yak'usda ba 'udun nenóhninla Sizi Gri
    ook'une' tiht'en ha, 'ink'ez buzkai' nohba nadílt'i 'i be nohlubeshi ts'iyawh
    nohba gak suli'. Ye unzoo-i 'ink'ez Yak'usda ts'un be ts'ih'un aht'oh-i, 'i lhan
    'un te nohgha óokat.
  kan-OKCV: 'ಪವಿತ್ರಾತ್ಮ ದೇವರ ಕಾರ್ಯದಿಂದ ಪರಿಶುದ್ಧರಾಗಿ, ಯೇಸುಕ್ರಿಸ್ತರಿಗೆ ವಿಧೇಯರಾಗಲು ಅವರ
    ರಕ್ತದಿಂದ ಪ್ರೋಕ್ಷಿತರಾಗುವುದಕ್ಕೂ ನಮ್ಮ ತಂದೆ ದೇವರ ಪೂರ್ವಜ್ಞಾನಾನುಸಾರವಾಗಿ ಆಯ್ಕೆಯಾದವರಿಗೆ
    ಬರೆಯುವುದು: ನಿಮಗೆ ಕೃಪೆಯೂ ಶಾಂತಿಯೂ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ದೊರೆಯಲಿ.'
  bbb-bbb: Godi fu uria iko zinume ijia ja vierafe ijadufuo fu kena uniae. Ijadufuo
    maeje fu vierafega jaeje fune Godido Kavene Akae ijare ja kena e akae redo ja
    Jesu Kuraesi irinake. Ro kuke fune Jesu Kuraesire kavuane fuone ije kurosi ijia
    joefuo usiaena ise jone fikorejiae. Ro na vierafe Godi fuka maza boeje ma rejiana
    mukoreigia ifejiakinu samuagiaga ja kafaena karinoedufuo.
  blw-blw: Penepelen Amay Apudyus chitaaw ah tomot-owaan hen hehemmàna chillu. Yag
    namfalinén hen Espirituna chitaaw ah na-apudyusan way tatagu ah oma-abfurotantaaw
    an Jesu Cristu ta macharosantaaw gapon nifùfuan hen charana. Wat ta totollongan
    chitaaw amin an Apudyus ya ta papannohona agé hen hamhamàtaaw.
  tam-2017: 'பிதாவாகிய தேவனுடைய முன்னறிவின்படியே, பரிசுத்த ஆவியானவரின் பரிசுத்தமாக்குதலினாலே,
    இயேசுகிறிஸ்துவிற்கு கீழ்ப்படிவதற்காகவும், அவருடைய இரத்தம் தெளிக்கப்படுவதற்காகவும்
    தெரிந்துகொள்ளப்பட்ட அந்நியர்களாக இருப்பவர்களுக்கு எழுதுகிறதாவது: கிருபை உங்களோடு
    இருந்து, உங்களுடைய சமாதானம் பெருகட்டும்.'
  azz-NT: Huan Totajtzin Dios ipa quimatic ya de toni mochihuati achtopa que mochihuasquía.
    Huan ijcón ipa Dios quinijitac ya nijín taneltocani ma poutinemican ihuantzin.
    Huan in Yecticatzin Espíritu quinyolchipautinemi ica iesyotzin de Cristo nijín
    taneltocani para ma huelican quitacamatiyacan Jesucristo. Huan ma momiactilijtiu
    namoyolijtic ne teicnelilis huan ne yolsehuilis ten hualeutoc de Dios.
  spa-RV-1909: 'Elegidos según la presciencia de Dios Padre en santificación del Espíritu,
    para obedecer y ser rociados con la sangre de Jesucristo: Gracia y paz os sea
    multiplicada.'
  csy-csy: 'Pa Pathian in a heaksa bangma in hongteal, Thaa i thianthosak na le Jesus
    Christ thisan the na tungtawn in thu ni te: note tung ah thuthiamna le thinnopna
    hong khang tahen.'
  mxq-NT: Dios Teety mwinꞌijxʉdʉ éxtʉmʉ jawyiin tnija̱ꞌa̱jʉ es ttuknibʉjtákʉ. Espíritʉ
    Santʉ myʉkꞌa̱jtʉngyʉjxm myajpʉjtáktʉ Diosʉ jyaꞌay, esʉ dʉꞌʉn xymyʉmʉdówdʉt ja
    Dios es mwa̱ꞌa̱tstʉt mʉt ja Jesukristʉ ñeꞌpyñ. Waꞌan ja Dios niꞌigʉ mgunuꞌxʉdʉ
    es mmoꞌoyʉdʉ ja agujkꞌa̱jt jotkujkꞌa̱jtʉn.
  tzj-NT: Ixix ixcha'on rmal ja katata' Dios, ix rxin chic como queri' ja rchominto
    ojer, xixcoj pa ruk'a' rmal ja rEspíritu Santo. Queri' ban chewe utzc'a chi nenimaj
    ja Jesucristo utzc'a chakaja' chi nixch'ach'ojirsax chipan ja rewil emac rmal
    ja rquiq'uel. Xtibe ta pa nim checojol ja rutzil ja nsipaj ja Dios in xtiya' ta
    jun nimlaj quicotemal pa tak ewanma.
  tdt-tdt: '@see-verse:1PE.001.001'
  ron-BTF: Aleși conform cunoașterii dinainte a lui Dumnezeu Tatăl, prin sfințirea
    Duhului, spre ascultare și stropirea cu sângele lui Isus Cristos, har vouă și
    pace să vă fie înmulțite!
  eng-WEBP: 'according to the foreknowledge of God the Father, in sanctification of
    the Spirit, that you may obey Jesus Christ and be sprinkled with his blood: Grace
    to you and peace be multiplied.'
  eng-FBV: You were chosen by God the Father in his wisdom, made holy by the Spirit,
    so that you might obey Jesus Christ and be sprinkled with his blood. May you have
    grace and peace more and more!
  nld-1939: 'naar de voorwetenschap van God den Vader en door de heiliging van den
    Geest, tot de gehoorzaamheid aan Jesus Christus en de besprenkeling met zijn Bloed:
    Genade en vrede zij u in volle mate.'
  bwo-bwo: Ik'o niho bali b́dantsok'on marat'etswotssh, Iyesus Krstossh alewosh, b́
    s'atson fakeyar s'ayonosh, S'ayin shayiron s'ayintseyat galertee, itsh s'aatonat
    jeenon ankatowe.
  nch-BL: Huejcajquiya Toteco Totata amechtapejpeni pampa ipa quimatiyaya taya panosquía
    teipa. Huan Itonal Toteco amechiyocacajtoc para anelise antatzejtzeloltique iixpa.
    Yeca anquineltocatoque Jesucristo huan amechyolpajpactoc ica ieso cati quitoyajqui
    por nochi tojuanti. Ma Toteco quipiya hueyi iyolo ica amojuanti huan ma amechmaca
    miyac tasehuilisti ipan amoyolo.
  quc-TNT: Ix ri', ri ix cha'tal rumal ri Dios ka Tat rumal chi je wa' ru chomam ri
    Are' petinak lok. Ri ix siq'uim rumal ri Lok'alaj Espíritu rech cuban ch'ajch'oj
    che ri iwanima' ruc' ri u quiq'uel ri Jesucristo rech quixoc chunimaxic ri Are'.
    Are ta ba' ri Dios sibalaj cutok'obisaj i wäch, cubano chi kas cuxlan ri iwanima'.
  tfr-NTPO: Dënashko ga Data Sbö wotjl̈ĩk bomi ië ber ba nopga baĩya wl̈o l̈e. E irgo
    ga pjãy kjrara, ga pjãy iara ba Sëyarë beno tjeng dboy ba kong. Pjãy beno l̈öng
    Jesucristo kol̈ë, ga pjãy döra ba srëng kwona l̈i go. Rokër Sbö kong ga ba wopjl̈ú
    l̈i kjĩshko ga pjãy kjimte ara, pjãy ie ber l̈öng wl̈ẽp bakoe.
  kaq-NT: Papan ta mato caisnishqui. Mato caisxon ta yohinishqui, Heen baque Jesucristo
    nincacoinaibo janoxihnahue. Jahuen jimin jan mato chocanon heen baquebo janoxihnahue,
    hahquin. Jascapahbo man janon ta jahuen yoshin siripan rihbi sca mato jahuen shinan
    siri hinanihqui.
  sgb-sgb: Hên hato pon, ay pinili na kaw ni Tatang tamo, hi Apo Namalyari, ta muwang
    nay mag-in anak na kaw. Pinili na kaw ta êmên kaw mag-in mahonol kan Apo Jesu-Cristo
    ha kapangyarihan hên Espiritu na, ya hinumapat kamoyu ta pinatawad ya kasalanan
    yo gawan ha daya ni Apo Jesu-Cristo hên hiyay pinatsi. An-ihalangin kataw ya pahanan
    ni Apo Namalyari ya kapatêkbêkan yo haka ya ingalo na kamoyu.
  vie-1934: 'theo sự biết trước của Đức Chúa Trời, là Đức Chúa Cha, và được nên thánh
    bởi Đức Thánh Linh, đặng vâng phục Đức Chúa Jêsus Christ và có phần trong sự rải
    huyết Ngài: nguyền xin ân điển và bình an thêm lên cho anh em!'
  kxv-kxv: ଆ଼ବା ମାହାପୂରୁତି ତଲିତି ବୁଦିତଲେ ସୁଦୁଜୀୱୁ ତଲେ ସୁଦୁ ଆ଼ହା ମା଼ନି ଗାଟାତେରି ଅ଼ଡ଼େ
    ଜୀସୁ କ୍ରୀସ୍ତତି ନେତେରି ଡ଼ାଞ୍ଜିୱି କିହାକଡାଲି ଆ଼ଚ୍‌ୱି ଆ଼ହାମାନେରି । ମିଙ୍ଗେତାକି ମାହାପୂରୁତି
    କାର୍ମାମେହ୍‌ନାୟି ଇଞ୍ଜାଁ ହିତ୍‌ଡ଼ି ଆ଼ପେ ।
  amu-NT: nda̱a̱ꞌ ꞌo na jaachꞌee xuee tjeiiꞌñe Tsotya̱a̱ya Tyꞌo̱o̱tsꞌom ꞌo na laxmaⁿꞌyoꞌ
    cwentaaⁿꞌaⁿ chaꞌxjeⁿ na seijndaaꞌñê. Cantyja ꞌnaaⁿꞌ Espíritu Santo tqueⁿño̱o̱ⁿ
    ꞌo na nlaxmaⁿꞌyoꞌ na calacanda̱ꞌyoꞌ jo noom ndoꞌ na nlaxmaⁿꞌyoꞌ na ljuꞌ nꞌomꞌyoꞌ
    ñequio nioomꞌ Jesucristo. Quiaa Tyꞌo̱o̱tsꞌom na canda̱a̱ꞌya nntoꞌñoomꞌyoꞌ naya
    na matseixmaaⁿ ñequio na tjaa ñomtiuu cꞌomꞌyoꞌ jo nnoom.
  hin-CV: 'तथा पिता परमेश्वर के भविष्य के ज्ञान के अनुसार, पवित्र आत्मा के पवित्र
    करने के द्वारा प्रभु के लिए अलग किए गए हैं कि वे मसीह येशु के आज्ञाकारी हों तथा
    उनके लहू का छिड़काव लें: तुम्हें अनुग्रह व शांति बहुतायत से प्राप्‍त हो.'
  spa-BES: 'Que, por el propósito de Dios, han sido santificados por el Espíritu,
    discípulos de Jesús, limpios por su sangre: que tengan gracia y paz en toda su
    plenitud.'
  san-BEN: পিতুরীশ্ৱরস্য পূর্ৱ্ৱনির্ণযাদ্ আত্মনঃ পাৱনেন যীশুখ্রীষ্টস্যাজ্ঞাগ্রহণায
    শোণিতপ্রোক্ষণায চাভিরুচিতাস্তান্ প্রতি যীশুখ্রীষ্টস্য প্রেরিতঃ পিতরঃ পত্রং লিখতি|
    যুষ্মান্ প্রতি বাহুল্যেন শান্তিরনুগ্রহশ্চ ভূযাস্তাং|
  tdx-tdx: 'ami’ty fisafirin’ Añahare Rae, navahe’ i Arofoy, ty amy nivohora’ areo
    am’ Iesoà Norizañey naho fa nifitsezan-dio’e: añonjoñan-kasoa naho hanintsiñe.'
  naf-naf: Kawawaŋ Bipmnaŋ ikŋaŋ nâme weŋge kataŋ in indakumtetiye. In Emetak Teŋaŋ
    keŋin mme teŋ penaŋ bembeyet ma zetnaŋ gawepumti mamayet Zisas Kilaisiyelen sipmaŋaŋ
    zulutindeye. Inmagen Kawawaŋgalen keŋ taolet ma keŋ sewakŋaŋ sambeleŋti weweyet
    nâmti mandunduyap.
  grc-MT: κατα προγνωσιν θεου πατροσ εν αγιασμω πνευματοσ εισ υπακοην και ραντισμον
    αιματοσ ιησου χριστου χαρισ υμιν και ειρηνη πληθυνθειη
  vid-vid: Kulawila katali Nguluwi Mhaza nakawazela na nakawahagula hemwe kota navyoyaganile
    heye yuye na mditwa wanhu mwelile kukolela mijito ya Muhe Yelile, muwe mumhulichiza
    Yesu Kilistu na kwelizwa na danda ya heye. Ndanguwalandilani kunoga kwa Nguluwi
    na kikala goya kwinji.
  pio-NT: Nutànàacué pirí cuyàluta, píacué Wáaniri Dios yeedéeyéica yàasu wenàiwicanáipináwa
    càide iyúwaté íináidáanáwa bàaluité. Dios idéca ibànùaca Espíritu Santo piwàwalìculécué
    masacàacaténácué imànica píiwitáise, yéewanápinácué píibaidaca abéerita Dios irípiná,
    pimànicaténácué nacái càide iyúwa ichùulìaná. Jesucristo íiraná imusúacatéwa íicha
    cruz ìwali yéetácaalítéwa píichawalínácué, píacué yeebáidéeyéica itàacái, íná
    Dios idéca imàacacué iwàwawa pibáyawaná íicha. Nusutácué Dios íicha pirípinácué
    imàníinápinácué pirí cayábéeri mawèníiri iyú manuísíwata, imàacáanápinácué nacái
    pìyaca matuíbanáiri iyú.
  tsn-tsn: Ditsala tse di rategang, Modimo Rara o lo tlhophile bogologolo e bile o
    itsile gore lo tlaa nna bana ba one. Mme Mowa o o Boitshepo o ntse o dira mo dipelong
    tsa lona, o lo tlhatswa ka madi a ga Jesu Keresete go lo dira gore lo mo itumedise.
    A Modimo o lo segofatse thata mme o lo okeletse kgololesego mo tlalelong yotlhe
    le poifo.
  amr-NT: Aʼnenda Apag Dios oʼpakpo opudtaj bokbatieʼeaʼuyate. Oy Jesucristotaj moknopo̱e̱
    kenda Dios oʼnopo̱i̱kaʼuyate. ʼUrunopoʼ yanʼnopoʼto̱i̱kaʼpo Jesucristoenyoʼda
    yanʼnigpe̱i̱kaʼpo Diosen Noki̱re̱ga̱ moʼnopoʼto̱i̱kaʼne. Kenpaʼti opudomeytaj
    bokkahueʼpo Jesús moʼnigbueypo mimia moʼnopoʼtihuekeʼpo. Ken Dios ʼuruaʼda botihuapokikeʼ
    kenpaʼti moʼnopoʼnoeyikeʼpo, ijtionaʼpaki ken.
  pwg-pwg: Ita Mamai God ina kayowanai ivinemi ma Kanuma Vovokaravina iberimi da tami
    ina wawaya vovokaravimi. Tuna kubiine na Yesu Keriso kovotekatekei da taranai
    ikowatawemi. Ainowi God kurina da ina agabiibai ma ina nuwanuba gwabimiyai ina rakata
    kirakai.
  cjv-cjv: Ena komariki Nenom Yai Gumam “Ne yokamai Yesu Kirisito giramdi tei dourom
    boraingoro te yaromi akiyom i biyom si erowame,” diro nenen inokore ei finguamere
    epe dourom boiro ena ne yokamai gunom boi erome. Ena yaromi bei moiro epe gunom
    boi erome. Yaromi Murom Sumuna awi dongoro uro “Ne yokamai Yai Gumam gama yo teinga
    yokamai moraime,” diro akire di erome. Ena na bei moiro “O, Yai Gumam, ne furo
    ari yokamai bei nokapu de erenga mapunom muruwo te gore amine enga mapunom muruwo
    ero!” diro ka make ei teiye.
  tha-KJV: ซึ่งทรงเลือกไว้​แล​้วตามที่พระเจ้าพระบิดาได้ทรงล่วงรู้​ไว้​ก่อน โดยพระวิญญาณได้ทรงชำระ
    ให้​บังเกิดความนบนอบเชื่อฟัง และให้รับการประพรมด้วยพระโลหิตของพระเยซู​คริสต์ ขอให้​พระคุณและสันติสุ​ขบ​ังเกิดทวี​คู​ณแก่ท่านทั้งหลายเถิด
  por-BR-2018: escolhidos segundo o pré-conhecimento de Deus Pai, por meio da santificação
    do Espírito, para a obediência e a aspersão do sangue de Jesus Cristo. Que a graça
    e a paz vos sejam multiplicadas.
  mhl-mhl: Mamanoŋuŋ Anutuji ronere ronekoŋgo mamane buru ruame peko ore so Moro Tiriineji
    ŋoŋo bagbagbaga ŋabeme Anuture biŋe fukebuŋ. Anutuji ŋoŋo Yesu Kristore mi reŋganimiŋ
    ore roosoe ŋabeko Kristore dariji tieme rau ŋareru jure ŋabeega. Anutu yauŋmoririineji
    maŋ-ŋaŋuŋ so saueme womoo goinebi. Oŋu.
  klv-klv: Len nalǝboian siGot aTata, ilekis hǝn gamito sutuai tia ale aNunun igol
    ke mǝttokad nab̃oruan siGot m̃os mǝtb̃igol nǝsa aYesu Kristo tokele, mǝtb̃iveveu
    len nǝda han. Navoian aGot toviol habat kǝmas hǝni mai natǝm̃at tepul sǝsǝhov
    len nǝlomito.
  bco-bco: Gio꞉ eno꞉le doma꞉kiyo꞉, taminde amio꞉ Do Godeya꞉ ene asulo꞉wa꞉yo꞉ da꞉fe
    alifa꞉. Gode eyo꞉ Mama Malilo꞉wa a꞉la꞉ta꞉ga꞉yo꞉ gio꞉ malilo꞉le doma꞉ki ta꞉fo꞉.
    Godeya꞉lo꞉ gi ko꞉lo꞉ da꞉fe alifa꞉ a꞉ma꞉yo꞉, gio꞉ Ya꞉su Kelisowa꞉ ha꞉ga dowaki
    kudu hamana꞉ki go꞉. A꞉la꞉ta꞉ga꞉ Ya꞉su Kelisowa꞉ ho꞉bo꞉ a꞉ma꞉ halaki, gio꞉ Godeya꞉
    ene siwa꞉l amio꞉ go꞉go꞉do꞉le doma꞉ki da꞉fe alifa꞉. A꞉la꞉fo꞉ko꞉lo꞉ niyo꞉ Do Godeya꞉
    a꞉ma꞉ ha꞉fo꞉ disa꞉lan man a꞉no꞉lo꞉, ha꞉sa mesa꞉no꞉ man a꞉no꞉lo꞉ gi amio꞉ mada
    fa꞉la꞉dowa꞉i ha꞉na꞉melea꞉ki dulugu so꞉lo꞉l.
  kdl-NT: Kashila̱ Tata u ɗanga̱sa ɗa̱ ta̱ caupa, kpam Kulu Keri ku wulukpe ɗa̱ ɗe.
    An u wokoi i na̱ka̱i Yesu Kawauwi karinga̱, mpasa n ne kpam n za̱ ɗa̱ ɗe. Kavasu
    ka va̱ ka i tsa̱ra̱ tsishinga tsu Kashila̱ ushani, na̱ ndishi n shinga n ne a
    uma u ɗe.
  apu-NT: Aĩri Teoso mereẽi hĩte iua nakitiakori hininiua ĩkapani. Itixi kamiko apisa,
    iua imarotapekari hĩte iua anaakori hininiua. Erekari Matamatakoti parĩkauata
    hãkixinireẽ Teoso nireẽkitinoka hĩkamini ĩkapani. Ininiã uatxa hĩposotiire aua
    Xesosi Kristo paniãtakiti hĩkamini ĩkapani, kotxi Xesosi Kristo arẽka xikepoata
    hĩte ĩkapani. Teoso sikari ikinipoko erekari hĩtemoni. Itori isikai. Iteene ikamaerekaxiniretai.
  roo-roo: Pauto Aite visiigoa roporeva ora rera vo vovouaro sirova utuoro, oiso ra
    oisi eisi touta oiso, Rera voeaaro rutu ro iavirava Tugoropato Uraurato. Osa iava
    uvuipatai ra Jisas Krais vo reoaro uvupaoro va purapata. Eisi osa iava Jisas Krais
    iava revasiva uvuipaoi ra visii iava sopaura sisigarue pieeve rutu. Uva ragai-a
    vao variriparai Pautoa iare, oisore ra visii rirovira rutu vatereve vereopa vovou
    ora gavaure vovou visii tauvapaoro.
  miz-NT: ña e nákaxnúu Xuva kō nte díꞌna vatā o ntío ña. E tsóo xio Espíritū Sántū
    san nto vata koo é kāda ntaa nto é kākaꞌan Jesúcristú ne, vata koo é ntūntoo nima
    ntó nɨñɨ ña. Ñá tē nté kaa na naxnuu viko Xuva ko ntō, na tāꞌxi ña é kuntōo váꞌa
    nto utén uten.
  qvz-NT: Ñáaupamandapacha Yaya Dios cangunata munasha japira paihua runa tucunauchun
    nisha. Paihua Samaihuan cangunata japira Jesucristota quirisha catinauchun, maspas
    Jesuspa rahuaihuan canguna juchata pichashca tucunauchun nisha. Yaya Dios cangunata
    ashcata llaquisha alita rachun, cungailla causaita cuchun nisha paita cangunamanda
    mañasha tapuni.
  deu-ELO: 'auserwählt nach Vorkenntnis Gottes, des Vaters, durch Heiligung des Geistes,
    zum Gehorsam und zur Blutbesprengung Jesu Christi: Gnade und Friede sei euch vermehrt!'
  mjc-NT: Tyin nda tsanaha tan nacatsi̱ vaha maa Nyoo Jutu yo tsi nyooho tyin cuví
    ndo nyɨvɨ ra. Tan tsa cuenda tsa nacatsi̱ ra tsi ndo, jatyinyee̱ Tatyi Ii ra tsi
    ndo tan nacuhva̱ ndo tsi ndo tsi ra, tan tyaá yahvi ndo tsi ra Jesucristo vityin,
    tan ndundɨɨ́ ndo tsihin nɨñɨ ra. Na̱quihin ndo cuaha ca tsa vaha tan tsa taxin
    tsa tsahá Nyoo tsi yo coo añima ndo.
  caa-caa: Pues sicbꞌabꞌirox umen Catata Dios bꞌan cocha ubꞌijnu uche conda ne mato
