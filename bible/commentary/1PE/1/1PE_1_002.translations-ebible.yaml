  ton-ton: 'Kuo fili ʻo fakatatau ki he muʻaki ʻilo ʻoe ʻOtua ko e Tamai, ʻi he fakamāʻoniʻoniʻi
    ʻoe Laumālie, ki he talangofua, pea ʻi he luluku ʻoe taʻataʻa ʻo Sisu Kalaisi:
