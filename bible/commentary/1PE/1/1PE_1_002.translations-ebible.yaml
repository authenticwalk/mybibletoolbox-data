    vô Yesu Kɨlisi kɨyang dɨ Yesu i lipac xam vô paha lec ya ici va hi. Vɨzid nivɨha
    hɨxôn kɨyang malehe wê Anutu vông ge i loc vô levac vô xam vɨhati.
  nak-nak: La Tahalo Uru, e Tama gatou, eia hiloviti amutou alaurati, veia amuto ge
    tetala, La Kalulu La Marokala eia visibitala halaba seseleti amutou, La Tahalo
    Uru eia vuhi amutou me la kasosole Iesus Kraist, veia amuto ge roromuli seselea.
    Taritigi la gilogo me la vibalavala te La Tahalo Uru eia ge volu sesele tamutou,
    la tia mutou oilo ge malilo tataho.
  lbb-lbb: E God a Tamandala ka aslang pas mulo ning ka tasman nigon tar mulo, pa
    a Talngan Tabu i atotoh mulo, sur mulor longor tetek e Iesu Karisito, pa dir lamir
    mulo ana sulukna. A marmaris pa bal molmol ir kes tetek mulo, pa ir itna bolos.
  kan-2017: ಪವಿತ್ರಾತ್ಮನಿಂದ ಪ್ರತಿಷ್ಠಿಸಲ್ಪಟ್ಟವರಾಗಿ, ವಿಧೇಯರಾಗುವುದಕ್ಕಾಗಿ, ಯೇಸು ಕ್ರಿಸ್ತನ
    ರಕ್ತದಿಂದ ಪ್ರೋಕ್ಷಿತರಾಗಿ, ತಂದೆಯಾದ ದೇವರ ಭವಿಷ್ಯದ ಜ್ಞಾನಾನುಸಾರವಾಗಿ ಆರಿಸಿಕೊಳಲ್ಪಟ್ಟವರಿಗೆ
    ಬರೆಯುವುದೇನೆಂದರೆ ನಿಮಗೆ ಕೃಪೆಯೂ ಶಾಂತಿಯೂ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಉಂಟಾಗಲಿ.
