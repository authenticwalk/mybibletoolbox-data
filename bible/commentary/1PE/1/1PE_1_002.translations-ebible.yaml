    ne ndorimo Raraŋ Aetaniac maneaŋgat, na ne rat malaruat. Te, ne Iesus Karaisna
    kammo wandoŋa raŋgaina. Na mana racaindpaikca nemo ru tukica, ne Raraŋ Aetaniacna
    lamnɨac ŋgoutta ne meikramtaɨr rat ndarunandet. Te, ma nenmo kadmaica, nena iroar
    inkarmo moi wewettaca gagaraca laŋ ndeacnandet.
  qvm-NT: Waugui-panicuna, manarag yuriptiquimi Tayta Diosnintsi mayna acrapäcushushcanqui
