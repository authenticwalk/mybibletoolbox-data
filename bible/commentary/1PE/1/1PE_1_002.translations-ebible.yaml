  beo-beo: 'Ada Gode da hanaiba:le dilima ilegei dagoi. Gode Ea A:silibu Hadigidafa
    da hamobeba:le, E da dilia eno dunuma afafane hadigi fi hamoi. Dilia Yesu Gelesu
    Ea sia: nabimusa: amola Ea maga:me amoga dodofemusa:, Gode da dilima agoane hamoi.
    Dilia Gode Ea hahawane dogolegele iasu amola olofosu, amo nabaiwane dawa:ma:ne
    na dawa:lala.'
  acf-NT: Bondyé Papa té ja sav avan, i té kay chwazi zòt épi sèvi Lèspwiʼy pou té
    sa fè zòt vini nèt pou li yonn, épi pou fè zòt obéyi Jézi Kwi. Zòt té nétwayé
    lè Jézi mò asou kwa-a bay zòt. Mwen ka mandé Bondyé pou bay zòt an gwantman lagwas
    épi lapé.
  tpi-OTNT: Bipo tru God Papa i save pinis long yupela na i makim yupela long kamap
    ol manmeri bilong em yet. Holi Spirit i bin helpim yupela long givim laip bilong
    yupela olgeta long God na kamap holi, bai yupela i ken bihainim gut tok bilong
    Jisas Krais. Na bai blut bilong Jisas i ken wasim yupela, na mekim yupela i kamap
    klin long ai bilong God. God i ken marimari moa yet long yupela na mekim bel bilong
    yupela i stap isi.
  mbt-NT: In-alam kew te Manama ne Amey sumale te tapey e ne planu rin, wey immatulus
    kew te Panisingan din eyew egpakapalintutuu kew e ki Hisu Kristu, wey egkalinisan
    kew e te langesa rin. Ka keyid-u wey keupianan ne egpuun te Manama, egkaangken
    niyu te subla-subla.
  hau-SA: waɗanda aka zaɓa bisa ga rigyasanin Allah Uba, ta wurin aikin tsarkakewar
    Ruhu, don biyayya ga Yesu Kiristi, su kuma sami yayyafan jininsa. Alheri da salama
    su zama naku a yalwace.
  mam-NT: Jatxe tuj tneel ttzki'n Kman Dios alcyej xjal at c'oquel te ttanem. Ma tz'el
    tpa'n Espíritu Santo ejee'y cyi' niy'tl xjal tu'n cyoca te ttanem Dios. Ma chi
    jaw scy'o'na tu'n toc cybi'na Jesucristo, bix tu'n cycleta tu'nj tcyamecy tej
    t-xi' toyen ttz̈q'uel te chojbil kil. Tzajxit nim t-xtalbil Dios cyibaja, bix
    nimxit chi temela tuj ttz̈yal.
  udu-udu: uni kun kwanykunu mo dhali kun ’kawurkin ma Arumgimis jin ta’da Baba mo
    dhali kun dhagamkunu mo ki Shi/in mo gom gwo jin hana uni e mo eya Yesus Ḵrisṯẖos
    mo dhali goma bas piti jin ḵukuski’d mo. Dhalka ’the dhali moŋḵu’th is minu mar
    is gom um mo.
  tvt-tvt: Sen loong ah Rangte mootkaat raangtaan ih Jisu Kristo jeng chaatchaatte
    angsuh nyia heh sih ih toom saasiit han suh adoleh Chiiala nawa ih esa noksong
    angthuk suh danje tahan. Rangte tenthet nyia semroongroong thoontang sen lakbui
    toom ang ah.
  bgt-bgt: Leghuagna nigna na toatogha ke mono itagna i hau, God a Mama ke vahighamu
    eigna kotida nigna na komi tinoni. Ma na Tarunga ke Tabu ke agutu kori havimiu
    eigna kotida mono tabu. A God ke vahighamu eigna kotida leghua a Jisas Krais,
    ma na ghaughabuagna imanea ke vararahaghamu kori koakoa. Inau ku tarai gi a God
    keda vatokeghamu me heghamu hahali na soleana kori havimiu.
  mvn-mvn: Nonova Yaubada Amaka dewa habuhabuna mai‑anamanei. Wayahina, tauna vi‑nua‑dadanemi
    Iesu Tau Ito‑yavuha yana vona uvi‑ateteyei. Kadu tauna Nuana Ahihinata vi‑tunei
    omo wayahimia, e tauna Yaubada ya paisewa nuami nihenina na‑nau‑yehai. Akaka,
    Nuana Ahihinata ivaitemi Iesu dayahina unꞌ‑awaehei yami goyona nꞌ‑epa‑yavunei.
    Wayahina, anau‑kaiwemi, ka yau nuanua Yaubada am‑venena awawaehina kadu nua gomagomanina
    na‑venemi inatanata nihenimia.
  djk-NT: '@see-verse:1PE.001.001'
  uig-LAT: Siler Xuda’Atining aldin bilgini boyiche tallinip, Roh teripidin pak-muqeddes
