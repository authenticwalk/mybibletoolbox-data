    kifeimbɨ hohoanɨmo ra afɨndɨ safɨ mbɨsagadüramboane.
  ptp-ptp: Ilage Mag Anutu xovô pyap ên nêb ob vɨnoo xam. Om vɨnoo xam ên nêb xam
