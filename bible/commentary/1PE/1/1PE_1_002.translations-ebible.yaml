  mie-NT: De maá Tatá ó Yāā Dios nī nacāji yā ndá nú, chi súcuán nī ncundaā inī yā
    jondē ncháha ca jēcōo ñayīví. De jíín Espíritu Santo nī nsāhá yā jā íyó ndoo íyó
    īī ndá nú de jétáhví nú nūū yā, de nī naquete yā ánō nū jíín nīñī Jesucristo.
    De ñúhún inī ni jā ná cáyā cā ndācá jā váha jā sáhá yā ndóhó, jíín jā coo ndeé
    coo siī inī ndá nú.
  san-TIB: པིཏུརཱིཤྭརསྱ པཱུཪྻྭནིརྞཡཱད྄ ཨཱཏྨནཿ པཱཝནེན ཡཱིཤུཁྲཱིཥྚསྱཱཛྙཱགྲཧཎཱཡ ཤོཎིཏཔྲོཀྵཎཱཡ
