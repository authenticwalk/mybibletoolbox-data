  san-PUN: ਪਿਤੁਰੀਸ਼੍ਵਰਸ੍ਯ ਪੂਰ੍ੱਵਨਿਰ੍ਣਯਾਦ੍ ਆਤ੍ਮਨਃ ਪਾਵਨੇਨ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯਾਜ੍ਞਾਗ੍ਰਹਣਾਯ
