    slik som Gud for lenge siden hadde planlagt. Ved kraften i Guds Ånd kan dere nå
    være lydig mot Jesus Kristus og leve fullt og helt for ham. Jeg ber at Gud vil
    vise dere godhet, og at dere mer og mer vil bli fylt av den freden han gir.
  ntj-ntj: Tjiinya Mama Kuurrtu palurukurrurntu kuliranytjalu-tjananyanta ngurrkarntanu
