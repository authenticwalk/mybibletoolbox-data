  grc-TCGNT: κατὰ πρόγνωσιν Θεοῦ πατρός, ἐν ἁγιασμῷ πνεύματος, εἰς ὑπακοὴν καὶ ῥαντισμὸν
    αἵματος Ἰησοῦ Χριστοῦ· χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη.
  gof-WFTW: Yesuus Kiristtoosas hintte kiitettana melanne iya suuthan geeyana mela,
