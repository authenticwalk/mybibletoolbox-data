  txq-txq: '@see-verse:1PE.001.001'
  aaz-aaz: '@see-verse:1PE.001.001'
  qup-NT: '@see-verse:1PE.001.001'
  dop-dop: Tɑcɑɑ Ɩsɔ lǝsʋɣʋ-mɛ tɔ, pǝ kɛɛsǝnɑ teitei kɛ́ ɩsǝnɑ mpi ɩ kɑ sɩɩwɑ hɑtuu
    lɔŋ nɑ ɩ́ tǝŋǝɣɩ nɑ ɩ́ lɑkɩ tɔɣɔ. Nɑ ɩ Feesuɣu yelinɑ ɩ́ pǝsɑ ɩ nyǝ́mɑ sɩ ɩ́ nɩɩnɑ
    Yesu Kilisiti nɑ ɩ́lɛ́ ɩ cɑlǝm tɑɣɑnɩ-mɛ. Ɩsɔ ɩ́ hʋlɩ-mɛɣɛ pɛɛlɛɛ, nɑ ɩ́ hɑ-mɛɣɛ
    ɑlɑɑfǝyɑ kɛ sɔsɔm sɔsɔm.
  azb-azb: Ata Allahın qabaqcadan bilməsinə görə siz Ruh tərəfindən təqdis olunaraq
    İsa Məsihə itaət etməniz və Onun qanının üzərinizə səpilməsi üçün seçilmisiniz.
    Qoy lütf və sülh sizə bol-bol verilsin!
  eng-DBY: 'elect according to [the] foreknowledge of God [the] Father, by sanctification
    of [the] Spirit, unto [the] obedience and sprinkling of [the] blood of Jesus Christ:
    Grace to you and peace be multiplied.'
  guo-NT: Xamal nalaela-emil wʉt, waj-ax Dios chajia nejchaxoel, xamal makanosliajwa
    japon pejjiwaliajwam. Matabijtbejpon xamal isaxaelampox, pachaempoxan japonliajwa.
    Amwʉtjel xamal Espíritu Santo makanot naexasisliajwam Jesús pejwʉajan. Samata,
    amwʉtjel Dios xamal beltaen babijaxan isampoxanliajwa, Jesucristo tʉp xot. Xan
    Dios kawʉajnax xamal xabich kajachawaesliajwa chiekal duilaliajwam, asew jiw sʉapich.
  hla-hla: I manasa koru e Sunahan e Tamarara e atei sil hakapa riou limiu me hopu
    kap mera nei limiu i tanen. Nu Namnamei i tanen e kato rilimiu u katun i tanen.
    Taraha, e Sunahan e ngilena alimiu go gogoso meiam u rahatsing tere Iesu Kristo
    ba te mamaniete men. E Sunahan e tatei tatagi koru rano limiu, ba te hala ranei
    limiu a masalohana pan.
  mav-NT: Sa'a­wy'i sese ti Ai'ywot atipy piat Tupana ai'airo Tosa­'yru sese eropat
    hanuaria wo. Mesuwat yi e'yianmete Tupana aikuap kahato yt uwe i te aitoria mesu­wa­ro­tiaria
    pytkai aikuap yne. Pywo ti rat sa'a­wy'i Tupana to'e tuwepe — Meiũran ti aru atipo­'oro
    Uha'yru sese wuat'i miit'in uiminug ko'i Potypot nuat e tuwepe. Uwe uwe aru topy­hu'at
    Uha'yru mohey haria wo mi'iria ti aru uimi­moe­waku ko'i wo tukup­te'en. Katu­pono
    Uha'yru suu wo ati'a­tu­moe­waku mi'iria hawyi Uipã'ãu Wakuat atum i'atupiit piat
    ieĩne'en hanuat e Tupana tuwepe nimo te yt kat i te tutunug ne turan. — Mi'i hawyi
    Uipã'ãu yne i'atupiit puo atopag i'atu­moe­waku hamo e ahepe. Mi'i hawyi atiky­'esat
    kahato imohey haria imiky­'esat yne nug haria wo hap etiat atiky­'esat. Mi'i hap
    atiky­'esat e Tupana Ai'ywot koro sa'a­wy'i sese atipy piat pe.
