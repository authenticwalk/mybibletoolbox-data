    palunyanyamarntu yangarrakatingu-tjanampanku mirrirringkutjatjanulu. Nyangka Mama
    Kuurrtu-tjananyanta tirtu pukurlmara kanyinma. Nyangka-yayin kurrurnpa rapa tirtu
    nyinama.
  sxb-NT: Katonda Soifu yawalowola kiomo yamala okutaao kale, kandi awatengeka okuwa
