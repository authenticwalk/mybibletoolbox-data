    ශෝණිතප්‍රෝක්‍ෂණාය චාභිරුචිතාස්තාන් ප්‍රති යීශුඛ්‍රීෂ්ටස්‍ය ප්‍රේරිතඃ පිතරඃ පත්‍රං
    ලිඛති| යුෂ්මාන් ප්‍රති බාහුල්‍යේන ශාන්තිරනුග්‍රහශ්ච භූයාස්තාං|
  yut-yut: Kalɨpsigwan Piŋkop Dat da ji kɨlɨ nandaŋ damɨŋek iyɨ dakon mɨŋat amɨnyo
    dagoni do kɨlɨ manjɨgɨt. Uŋun Telagɨ Wup da paŋpulugaŋban egɨp egɨpji kɨsi Piŋkop
    do parek ɨmɨŋek telak taŋek Yesu Kristo dakon gen yol kɨmotni, aŋakwa Yesu dakon
    yawini da ji sugaŋ depban Piŋkop da dabɨlon gwaljɨgɨ mɨni ani, yaŋ do aŋek ji
    kɨlɨ manjɨgɨt. Piŋkop da nandaŋ yawot madepsi aŋ damɨŋek butji paŋyawot aban yaworɨsi
    tosak do bɨsit asat.
  grc-BYZ: κατὰ πρόγνωσιν Θεοῦ πατρός, ἐν ἁγιασμῷ Πνεύματος, εἰς ὑπακοὴν καὶ ῥαντισμὸν
    αἵματος Ἰησοῦ Χριστοῦ· χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη.
  cpc-NT: Jiyotsitaka Pawa pairani ari jiyoshiiyitaimi onkantya jowamiithashiritantaimini.
    Ari pinkimisantairi Jesucristo itzimi kapathainkawintakimiri ikamawintakimi. ¡Onkamintha
    inishironkayitaimi, isaikakaayitaimi kamiitha!
  nhg-NT: Deus onemiechixomatque antes de cuöc nentlöcantene, hua ejqueu onemiechixpejpenque,
    hua tieEspíritu onemiechyectelejque. Hua ejqueu nentieneltocaque Jesucristo hua
    por tieyesojtzi onemiechchepöjque. Tiefavur Deus hua neyulsiebelestle ma momeyaquelicö
    ca nemejua.
  nya-nya: Mulungu Atate anakusankhani, atakudziwani kuyambira pachiyambi, ndipo Mzimu
    Woyera wakuyeretsani kuti mumvere Yesu Khristu ndikutsukidwa ndi magazi ake. Chisomo
    ndi mtendere zikhale ndi inu mochuluka.
  ngu-NT: Dios toTajtzin omechtlapejpenijca para iconehuan pampa oquimat ica ipan
    in tonaltin nenquineltocasquej Jesucristo. Itechcopa on Espíritu Santo, Dios omechchipahuilij
    nemotlajtlacol para nenquitlacamatisquej Jesucristo niman para Cristo ma mechchipahua
    ican iyesyotzin. Xpiacan, tej, miyec tlatiochihualistli niman yolsehuilistli.
  kup-kup: Met darim Papap God pim zaitivok ari ba ou avatahan pim Pul Tinapuhö Iesu
    Kristoz hahan hezat ari baval hat tohopekez hat lop tinarizaronañ ba avatahan
    hezan pim uvevohö arim horiñ baolamah. Met God pim masakao ahoam anohopanen ari
    lop tinarizaronañ het tovai sohopekez ne zait toh.
  jid-jid: A hi tie u Irji - Tietie wa'a toh ko shishi'a, nda tie ndu ni Ruhuma u
    wo tre mba u iyi Yesu Kristi wa'a ka-vra. Ndu Zizih hu'yi, u'si suron mbi ndu
    babrahn.
  wmw-wmw: Tangu mida anzima ya Mwenyezimungu Baba wetu íkiwa ya kukutondolani, na
    Roho Takatifu kâkutulani kuwa watakatifu, ipate muswafiwe na damu ya Insa Almasihi
    na munsikirize. Umwe mongeziwe rehema na salama!
  gmv-GGM: Aaway Xoossi kase intena erida mala dooretidaytas, Yesus Kiristoosas azazistanasine
    inte iza suuthan aracetidi geeyana mala xiillo ayanan dumattida intes kiyatethine
    sarotethi daro.
  ssg-ssg: Ti imat wanen hoi tel Tamakako Haeu namiloiwen ka i kilami amuto seilon
    tetan. Holi Spirit aile, ape amuto hani hatapo Haeu tupuamuto. Aile ape Jises
    Krais nuhi hauni amuto ti lialui woumuto nake i mat hualiamuto. Ape amuto pon
    usiai kakaian. Nga kamei Haeu aile kola hawanei lalape soliaian hani amuto hetekie
    hatona hasoliai tiamuto.
  zpo-NT: Dios, xaa nak Xuz be, mleeyla xaa gu axta yilo, mod mlela xaa xgab, nu mle
    xaaya kwent cheen Mbi Naban leezha mlexcho xaa gu, zee gon gu xtizh Jesucrist,
    nu gak nzhul re gu kwaan xren xaa. Nzhekla na lee Dios luu yalnkela cheen xaa
    lo re gu nu le xaa zee nix kwi re gu.
  poy-poy: Mlungu Tati kawasyaguliti mwenga kulawirana na ntambu yakafira mweni, na
    mpungwa kwa Rohu, mpati kumjimira Yesu Kristu na kumishirwa kwa mwazi gwakuwi.
    Manemu na ponga gavuwa gaweri pamuhera na mwenga.
  qwh-NT: Unepita dispunishqannomi Dios Yaya qamcunata acrayäshorqequi, Santu Espiritupa
    poderninwan pellapaqna car, Jesucristu mandacushqancunata cäsucuyänequipaq; y
    pepa yawarninwan chipyepa jutsequicuna paqashqa cananpaq. Diospa allapa alli queninwan
    shumaq pasaquicho cawacuyë.
  gaw-gaw: Amu Kayak, ig Mamenig, Nug anuḵa ag doyaṯa, nuhig Ouḏip̱a nuhiḵud danabnab
    daaglagnu amu ag Jesus Kristus oḏe dim lamidna, Nug tiigp̱a op̱ia awak bena daaglagnu
    tituanaṯom. Kayaknu ehaniṯak oḵai hamu megṯe amu nuhig maḏod ele ahilagp̱a hanhan
    naḏi daaglahnu ool daaṯe.
  nca-nca: Komo suki Anutu Awando yeŋo iŋo yunoní Yuqa Surumí ŋundo yoriní Anutu koro
    unipare horé tunoqaŋgurí. Ŋunde ti Yesu Kristo koro sitúŋombo ye sono yiriní Anutu
    toŋímo sara taŋgurí, ko mandí iŋoro meté howeyowaŋgo. Asa meté Anutuko samaka-samaka
    tuwó parámi yunoweya, ko newondeye riní ime horé yoweya.
  zpz-NTPP: De ru nac der mbecy nu pcui Ñgyoozh gulas, gun ndeꞌ coz nu rlagy ub mi.
    Espiriit Yon nim bzu chum der par nu gzuub gyidag der ni Jesucrisht, nunu bicy
    mi nu byecy cyi der nu nac reñ Jesucrisht. Ñgyoozh gyicy mi faboor nu ded ruꞌ
    gaꞌ la nap gyicy num de ru, nunu gyicy mi nu cheti ri añ ni der.
  zac-NT: Quëquëaꞌa lu të nagulë́ Dadë Dios nu bëꞌnë më disponer dizdë guahietë gac
    të shmënë më; por ni Espíritu Santo gulë́ lëꞌë të parë guëzuꞌbë diaguë të shtiꞌdzë
    Jesucristo. Gudili më lëꞌë të parë guëzunë́ më almë shtë të por rënë shtënë Jesús.
    Gulë bëꞌnë recibir zihani bendición shtë Dios nu gulë cuedchí lduꞌu të.
  kyg-kyg: Gotiꞌa muki yaꞌmo afoꞌamoꞌmo lapaketenoꞌaeꞌmo, mafaꞌneꞌnimo maigae, huno
    ago lekana paino lapateꞌniye. Aunemeꞌamoꞌmo lapakaemo Yesu Kalaisifeꞌmo ava gemo
    afitetapa akame hisageno Yesu Kalaisi kolaꞌaletiꞌmo aino fuli fuli huno faleno
    lapatesiyafeꞌmo lapavaleno alino lapaote vayaꞌamo lapateꞌniye. Lusi kava huno
    fiku lapa maeno lapaminageno lapaipamoꞌmo falu hino.
  kmk-kmk: Pinili dikayu kan Apudyus un Ama ta siya’d doda’n somsomok na ot maipagapu
    utdit pannakabalin Ispiritu Santu pinambalin dikayu un nadaḻusa tagu. Pinili dikayu
    daḻapnu manuttuwa kayu kan Jesu Kristu kan madaḻusan kayu utdat basuḻ yu maipagapu
    utdit daḻana. Iluwaḻuk ta amo kaasiyan dikayu kan Apudyus kan ipooy na un kapkapiya
    kayu.
  cao-NT: Jabi jahuë shinaná tsi Diós mato biniquë ra. Bixo tsi mato ja mëstëhuaniquë
    Espíritu Santó no. Ja tocani quiha jahuë baquë Jesucristo ma nicano iquish na.
    Jasca, jahuë Baquë jimí tsi mato bahuëcatsi quiha. Ma shomahuahacano ra. Jia tsi
    ma rani-raniriano.
  bbr-bbr: O jaiat, moniok Anut nukas meter ak äpu mareanik, kon mokoit sare marowon.
    Anut nukan Osous roasiret Anut nuka ukun wäpik rau senek saräun sare mareanik,
    Jisas Krais nukan karianas akan woiaka kosor maromara, kon ämän tainoraun sare
    marowon. Anut nukas ak erar sarwareanik, akan woiaka päurar rawaun is ko auram.
    Kesernuk, ak orip orip eposek senes rawaiei.
  inb-inb: Kam­kuna­ta­ka, Taita Dius ñugpa­manda­ta pai imasa muna­kus­ka­sina­mi
    agllarka. Pai­pa Ispi­ri­tu­wa pai­pa­lla­mi tukug­sa­mur­kan­gi­chi; chasaka,
    paita suma uiaspa, Jesu­cristopa iawar­wa mai­llaska ni­raian­ga­pa. Taita Dius,
    kam­kunata kuiaspa, asku­rinti suma iuiai­wa kawa­pua­chu.
  hrv-hrv: po predznanju Boga Oca, posvećenjem Duha izabranima da budu poslušni te
    poškropljeni krvlju Isusa Krista. Punina vam milosti i mira!
  box-NT: O Maá Dónbeenì hueekaa mia á héhaa làa bìo le fèra le mí ì wé
    làa bũ, á wó mia lè mu nìpomu na bìo sã̀ le yi mí Hácírí pànká yi.
    Le wó mu bèra a na ò o húmú ho *kùrùwá wán pànká yi, à mi wé ɓa nùpua
    na wee ce le Dónbeenì yahó, à wé wé bìo ó o Yeesu Krista le mi wé. Le
    le Dónbeenì wíoka wé wé mí sãamu làa mia, à wíoka wé na mí hɛ́ɛrà
    mia.
  ote-NT: Ajua̱ ma Dadahʉ bi huancahʉ ngu núꞌa̱ xqui beni desde rá mʉdi pa dá camfrihʉ
    ma zi Hmuhʉ ra Jesucristo. Y po rá Ma̱ca Nda̱hi bi tꞌaxca ma mfenihʉ pa ga øtehʉ
    ra Zidada Jesu co ꞌnara mfeni xá ntꞌaxi, y co rá ma̱ca jiꞌa̱ xa xʉga ma tsꞌoquihʉ.
    Ajua̱ da ja̱pꞌaꞌihʉ ndunthi ne da maxꞌaꞌihʉ pa gui ꞌbʉhʉ te rá ꞌñentho.
  wnu-wnu: Qoan ir ininou Tain Qenu animbig ne an wonou yurau igoarar qamb anmaribigorei.
    Igomurur qau anseara an wonou munon qau igo Munon inubersiau tari Yisas wonou
    qeru iger anit isuor end an uber igoumon. End wonou qomon uber eng ne oau mein
    eng anit yab di uya igo.
  zam-NT: Diox xud na' mcui gu' xalque' mnibe' Diox loo lezo' Diox li Diox xal nac
    co' gunee lezo' Diox li Diox axta más pólle'a. Por cón che'n Xpii Natú' che'n
    Diox, Diox mblo' xà' gu' loo ryethe con' ye'rsin' co' nac cón che'n xab izlyo'
    par ante tyubdi's gu' loo Diox no par gàc gu' mèn nalì no mèn nambìi loo Diox
    por cón che'n renpe' Jesucrist. Ndlyazen le' Diox li anggàc huax con' ndac loo
    gu'. No ndlyazen yo nagàl lezo' gu' loo Diox no cue ban gu' rye nda gu' no rye
    ndye'th gu' làth xtàa gu'.
  zyp-NT: Kaa Paw a cangpaw Khazing a hnihlangnah hratah thingpaw cang he ceh ka,
    Thlawpaw Pathai tah pathai sahpaw na cang he ceh. Ma pawco Zisu Khri a bia khah
    nge he ceh ka, a thisai tah sipathai na cang he ceh. Ningdonah le thlawlungnah
    cawh a hluihlung tah naa tei cang ky seh.
  sey-NT: Maijaꞌquëpi mësarute sahuapi. Sahuasicohuaꞌini Maijaꞌquë joyopi Maijaꞌquë
    tse̱cohuaꞌire nepi, mësarupi Jesucristo cua̱ñeñe deꞌoye sehuocohuaꞌipi i̱ tsiepi
    tsoa to̱sicohuaꞌi paꞌija̱jë caquë. Ja̱je paꞌina, Maijaꞌquëpi deꞌoye ñacaina, joꞌcua
    deꞌoye paꞌijë̱ꞌë.
  nvm-nvm: God fu vek ik anej ijia ja vierafen ijefuon fu kege uniain. Ijefuon maiji
    fu vierafega jaiji fun Godon Kaven Akaij ijar ja ke e akairekin ja Jesu Kurais
    igak. Regavo kavuan fuon ijar kuros ijia joifuon usenma ijar ise jon fikordiain.
    Regavo God fu tavan bog ma rediame mukorigia ifejdiame samuagdiaga ja afuime kariokfuon.
  mps-mps: Dago Aya God agai dage polobadu mu konebaso, agai dage hagea sai dao. Tama
    agai Mobo Bidigo dage doloba pai mu iliyu, tama dage wiegi yai kolesaga naga eyu
    bididuyu tama dage Jisas Kraisgo po odoyu, agai aga kanemego dagego yali dwai
    sę sela sąmainogo, God agai dage koneyu polobadu hagea sai dao. Tama eno homugo
    God agai olo tau sabo kolesaga dage dali genuai mu elama, tama dage bugagia mu
    bidao.
  pab-NT: Cristo Nexe Enore atyo toahiyita haomanerenae aoka xiso hoka enomanerenae
    xisaona maheta. Haisekohare hiyeta atyo haliti waiyexeharexe moheta xiso. Xityakeko
    Jesus Cristo hoka itimalaxa kakoa iniyalahare xománe emaisaheta maheta. Maika
    Enore kahinaetya xiso hoka waiye ximehexaiko xisaona.
  llg-llg: '@see-verse:1PE.001.001'
  kyf-kyf: Dide -Lagɔ ka -bha aɩn -sa, ɔ gbʋ ɔ gba bhaa tɩaa sɔlʋ, 'ɩn a mɩ ɔ -nʋ
    nya, ɔ Zuzuu 'gbʋ, 'ɩn a 'ka -Zezu Klisɩ 'nʋŋwɛ zʋ, 'ɩn ɔ 'pɩɔn -ka aɩn -gʋ slo,
    a 'ka -mɔwlʋ. Nɩɩ, -Lagɔ 'nyɛ aɩn zʋzɔnʋ -yɔ 'wʋtʋtʋe -dlɔɔ bhabha.
  tpi-tpi: Bipo tru God Papa i save pinis long yupela na i makim yupela long kamap
    ol manmeri bilong em yet. Holi Spirit i bin helpim yupela long givim laip bilong
    yupela olgeta long God na kamap holi, bai yupela i ken bihainim gut tok bilong
    Jisas Krais. Na bai blut bilong Jisas i ken wasim yupela, na mekim yupela i kamap
    klin long ai bilong God. God i ken marimari moa yet long yupela na mekim bel bilong
    yupela i stap isi.
  mih-NT: Maa ra Ndyoo Zutu yo i casi sii ndo vatyi tacuan i cuñi maa ra ta sa naha.
    Sihin Tatyi Ii ra i zanduvaha ra sii ndo vatyi cua tyaa ndo yahvi sii ra, ta zandasi
    ra cuatyi ndo vatyi sati nɨñɨ ra Jesucristo sa cuenda maa yo. Natyindyee xaan
    ra Ndyoo sii ndo, ta nacuhva ra sa coo sa taxi añima ndo.
  qvh-NT: Waugui-panicuna, manarä yuriyaptiquimi Tayta Diosninsi mayna acrayäshorgayqui
    salvayäshunayquipä. Saynöpis Santu Espirituta gamcunaman cachamushga Jesucristuta
    chasquicur pay munashganno cawayänayquipämi. Saymi perdonashgana caycäyanqui Jesucristo
    gamcuna-raycu wanur yawarninta jichashganpita. Tayta Diosninsitami manacuycä cuyapäyäshushpayqui
    ali cawayta goycuyäshunayquipä.
  kms-kms: God beghi wuyi ni yabene nikin Ququ nde gri nungoqi nupuqu wo di nikin
    wute yuwon ye ningg was ningg nei namb pre. Pugri bu muq nupuqu wo ei nungoqi
    Jisas Kraist nari kin pugrine puq wen, di ni ningg yavi pe nungoqi yumbo ur brequ
    wand kin wand nungoqi nde rise kin te wuye nupuq. Nge God pengu gidig ei nikin
    nde nei pene nungoqi quan nganye yuwon nuauq, di ni ghav nunduq ei nungoqi yuwon
    pu was.
  agn-agn: Mimpisa pa asing tokaw, gailala amo rang lagi tang Dios ang Tatay, ig pinilik
    amo nandia sigon ong kinata-wanan na agod boaten among sagradong sinakepan na
    ong tabang tang Ispirito Santo. Bindoat na narin agod tomanen mi si Jesu-Cristo,
    ig agod malimpio amo ong mga talak mi tenged ong dogo na. Balampa pirmi ong nindio
    tang tanan ang kaloy ig kao-yan ang pagalin ong Dios.
  nhi-NT: namehuantzitzin naquin in toTahtzin Dios onamechonixmat desde achtoh, uan
    onamechonpihpin. Yehuatzin ica niEspíritu yonamechonsicantlalih den tlahtlacol
    para ixcontlacamatican Jesucristo, uan para ica niesotzin xonican chipauaqueh.
    Intlahtlani ocachi uan ocachi mamomiquiltihtiu nitetlasohitalitzin uan niseuilitzin
    Dios namonauac.
  ttc-NT: Etetz a'ix joyomix tzan tpaj te Qtata Dios oqet tb'isu' ikxji, b'ix te Txew
    Dios okxkaj tpawa' a'ox te Qtat, tzan tqet etoksla' te Jesukrist b'ix tzan tkaj
    saq etanim tzan te [tkamiky aj telen] xhchiky'el. Tzaj si'xwit etajsik etetz jun
    nim b'an galan b'ix qetxwit chewsa' ek'u'j.
  dan-1931: 'udvalgte efter Gud Faders Forudviden, ved Åndens Helligelse, til Lydighed
    og Bestænkelse med Jesu Kristi Blod: Nåde og Fred vorde eder mangfoldig til Del!'
  kwj-kwj: Imbihumbwa kapwa kui Yapai Gotri kunu ni ri hambwasini rihi minde hinga
    kunu ri ondiyasini ri Himamwale kipe to kunu ratorowani Gotri hima kupu hinga
    ku siraro ti, Jisas Kurais ni ku sirinawa, ri fi tiki kunu yokowa hima ako naha
    ku sira ki. Woro Gotri hima keke wo sumbu ga sembe wahapi sumbu ga kunu ki omwesika
    ya sa ete sukwanda.
  vie-OVCB: Từ trước vô cùng, Đức Chúa Trời, Cha chúng ta, đã chọn anh chị em làm
    con cái Ngài. Chúa Thánh Linh tác động trong lòng anh chị em, tẩy sạch và thánh
    hóa anh chị em bằng máu Chúa Cứu Thế Giê-xu để anh chị em sống vui lòng Ngài.
    Cầu Đức Chúa Trời ban ơn phước dồi dào trên anh chị em và cho tâm hồn anh chị
    em được bình an, không chút lo âu sợ hãi.
  kze-kze: naaóvá'á Áánútu kentáásivowa keinárawatavena séna ítámaraanasa kesí kwaási-i'a
    ónááowe súwana Ísu Káráísti puwúwana kwená naaemá kumúwana keinárawa'a kawe'á
    umátinkaina'a kwenáái taagwiyavónááontavena Áánútun-amanko Áánúntundei-i'a umátínkaraiye.
    Áánútu úwoi túwa'naa úmae iyéna paru umátínkáva'a iyína'a ménaaowe.
  mpj-mpj: '@see-verse:1PE.001.001'
  lbk-lbk: Pinilin Dios Ama chakayo tay siya nan sikhod ay pangkhepna. Et maichalan
    isnan Ispirito Santo, nenfalinena chakayo ay nakapet ken siya, ta patpatiyenyo
    si Jesu Cristo ya mapakawan nan fasolyo khapo isnan chalana ay nannalos ken chakayo.
    Asop ya omad-ad-acha kayet ken chakayo nan fachang ya talna ay malpo ken Apo Dios.
  mto-NT: Je̱ Dios Teeꞌ, veꞌem ax joꞌn du̱nu̱pa̱a̱jmtki, je̱ꞌe̱ tseꞌe mvinko̱o̱jnju̱du
    je̱tseꞌe vaꞌajts je̱ mjo̱o̱tta je̱ mjaꞌvinda yꞌijtnit je̱ Espíritu Santo ka̱jx,
    je̱tseꞌe xka̱tsu̱pa̱jktinit je̱ Jesucristo, je̱tseꞌe je̱ mto̱kin mtuknu̱vaatsjidinit
    je̱ Jesucristo je̱ yꞌo̱o̱ꞌku̱n ka̱jx ku veꞌe je̱ ñu̱u̱ꞌpu̱n du̱masa̱a̱k. O̱o̱yeꞌe
    xtunjayé̱ptat je̱ kunooꞌkxu̱n je̱ts je̱ o̱y jo̱o̱t.
  bzh-bzh: Hil Amad Anutu raḳ ham nimin ggovek ya yö wirek beggooin ham raḳ tu yi
    nġaa. Lob Anon Vabuung vonġ beham tu vabuung in bë ham sepa doḳ Yesu Kerisi
    aye beniḳöḳ jipek ham beham nimin vesa jaḳ. Anutu gevonġ semusemu nyëmasën
    vu ham rot beham ayomin gëp revuh panġsën rot.
  guj-2017: જેઓને ઈશ્વરપિતાના પૂર્વજ્ઞાન પ્રમાણે આત્માનાં પવિત્રીકરણથી આજ્ઞાકારી થવા
    અને ઈસુ ખ્રિસ્તનાં રક્તથી છંટકાવ પામવા સારુ પસંદ કરેલા છે, તેવા તમ સર્વ પર પુષ્કળ
    કૃપા તથા શાંતિ હો.
  jvn-NT: Para sedulur, kowé wis dipilih karo Gusti Allah Bapaké awaké déwé lan kuwi
    pantyèn wis dadi karepé kawit mbiyèné. Mulané Dèkné ngedunké Roh Sutyi ing uripmu,
    supaya kowé bisa dadi umaté Gusti Allah sing sutyi. Dadiné kowé bisa urip manut
    Gusti Yésus Kristus lan bisa resik atimu, jalaran Gusti Yésus Kristus wis nglakoni
    pati lan getihé tumètès kanggo nebus sakkèhé dosamu. Muga-muga kabetyikané lan
    katentremané Gusti Allah bisa lubèr ing uripmu.
  byr-byr: Kɨgaakuna Gotɨyai Nɨmwai sarɨmɨnyɨna mena yawɨraka yune gamɨ sahwarɨna
    yɨhɨthahɨlakakeihɨlyɨ. Kurya Tewaanyai Gotɨyareihi nawɨꞌnyaihɨrɨ yɨhɨmwaaihakeihɨlyɨ.
    Jizaazai Kɨraazɨtɨyarɨ mɨdɨnyaꞌna, nabaai gamɨre taweꞌ sarɨmɨnyɨ aalya yɨhyaꞌneꞌna
    nawɨꞌnyaihi yɨmaꞌnyaꞌna yɨhɨthahɨlakakeihɨlyɨ. Sareihɨrɨne yangeꞌna tewaanna wɨgaimwangebulyɨ
    kwaamuꞌnanyabulyɨ naanna yɨhɨmwaaihana!
  ian-ian: God ndɨna yelavɨk vapmba yelavɨtaa ngwuk kat ndɨna mbaapmamba taagandɨ.
    Godnana waagan ngwuk kat kupi maawupmba kwindangat taagandɨ. Ngwuk Jisas Kraist
    waa nyaangɨt wukngwangat taagandɨ. Jisas Kraistna yelogwenmba ngwutna kavle vak
    kat sɨlɨmbwindangat taagandɨ. God nɨn kat miwa yiga lɨnda vak aywaa vɨga lɨngwangat
    walaa wowun. God klangwangat wowun.
  hun-hun: 'akik ki vannak választva az Atya Isten eleve elrendelése szerint, a Lélek
    megszentelése által, a Jézus Krisztus vérével való meghintésre: Kegyelem és békesség
    adassék nektek bőségesen.'
  mcf-NT: 'Ëndenquio Nuquin Papa: —Ëmbi tantiactedi matses ëbëdta Esus tantiamendambi
    —quepampic. Nëbi ambi tantiacpadomboen aton Mayanën Esus tantiamequin nuqui bëdamboec
    tabadte bumec. Adoac: —Icsambo icquid cuidmenquio icnuec abided cuidadaid Esus
    tantiasho Nuquin Papan ëbi bëdamboen isec. Aidën chiacpadomboen natiadquio iquebi
    —quequin Esus tantiec nuqui bëdamboec tabadec. Aden tantiaquin Nuquin Papa chianembi
    naden. —Ënenquio icquin aido bëdamboen ista, Papa. Adembidi dacuëdenquio icnuc
    bëdambo icmeta, Papa —quequin Nuquin Papa mibi chianembi.'
  kjs-kjs: Ora abaladere aapa Gote nipuna kone suma nimi nipuna enaalinu mapiraasa.
    Gore Holi Spirit-mi abalade nimi ora epe enaalinu mapiraasa rabu Gote-me nimi
    Yesu Keriso-na agale pagoma raitaliminalo pisa. Go puma Yesu komoma wala rekoma
    pisa rabu nipuna yaapimi nimina koe elenu maa radepe rubisa. Gore nipumi nimi
    epe-rupa mapirainalo pisa. Nipuna epe kuma pi kone-para nipuna epe raba meape
    agale-para nimina lo robaa-para rubitabenalo rapaato.
  mni-mni: 'Ipa Ibungo Tengban Mapugi hanna khangbiba adugi matung inna, Thawaigi
    sengdokpibagi thabak adugi mapanna, Jisu Christtagi yathang innaba amasung Ibungo
    mahakki eena chamthokpinaba khandokpirabasinggi maphamda: Thoujal amasung ingthaba
    marang kaina nakhoigi oirasanu.'
  yad-NT: '@see-verse:1PE.001.001'
  mxb-NT: Ndoꞌó kúú na̱ ni̱ ka̱xi mií tatá Ndios táto̱ꞌon ki̱ꞌo ni̱ chi̱kaa̱ ini na̱
    kee na xíꞌín ndó nda̱ míí saꞌa̱, dá ná kakuu ndó ña̱yuu na̱ kee Espíritu ii̱ ná,
    dá kueídóꞌo ndó na̱, ta ná nduvii ndo̱ kee nii̱ Jesucristo. Ta ná koo kua̱ꞌá ña̱
    mani̱ Ndios xíꞌín ndó, ta ná ki̱ꞌo na ña̱ koo va̱ꞌa ini ndo̱.
  pon-2006A: Kumwail pilipildahr pahn kupwur en Koht Sahm, pwe en wiahla wehi sarawi
    ehu sang ni kasarawihpen Ngene, oh pwe kumwail en kin peikiong Sises Krais oh
    mwakelekelkihla ntah. Kalahngan oh popohl en unsekla mehlel rehmwail.
  maq-NT: Hisca hatsëë ne, Nina ne, cavejñangucacun me cavaxijin me ngayun, hacuaha
    Hasen rë me ne, caviyujuxin nuju, cojo sa xi cuinuhyun tsëhë Jesucristu hacuaha
    cuma tyjahi xahasen nuju ngatsë rë jni rë me. Nina ne, catitsixuva me cjuandaja
    cjuajeya xi cuma nuju ngayujun ni.
  hto-hto: Mei íadɨ Moo Juzíñamui nɨzécamacɨdɨomoɨ. Jaiai ie mamérilla izói, ja ie
    nɨzécanodɨomoɨ. Ie Ñuera Joreño jae íeɨena mamécaomoɨ, Jesucristo uaimo ɨere ñue
    omoɨ cacáreillena; afe emódomo Jesucristo dɨ́edo ɨ́aɨfuenidɨmacɨna Juzíñamui eróicana
    omoɨ jáillena, jae mamécaomoɨ. Mei Juzíñamui ómoɨna aillo ézɨcɨiteza, íemo comecɨ
    caɨmare uái illafue ómoɨmo llóiteza.
  por-BRBSL: 'de acordo com a presciência de Deus Pai, em santificação do Espírito,
    para que obedeçam a Jesus Cristo e sejam aspergidos com seu sangue: A graça para
    vós e a paz sejam multiplicadas.'
  ces-NKB: 'podle předzvědění Boha Otce v posvěcení Ducha k poslušnosti a skropení
    krví Ježíše Krista: Kéž je vám rozmnožena milost a pokoj.'
  cui-cui: Caena bayatha poxonae aena, bapoxonae Nacom paca itapeta. Barapon Nacom,
    pon Waxa, paca yaputane xua pia pexui tatsi pana naexaname. Nacom pia Pejumope
    tʉnaxʉ tatsi paca exana xua bichocono pajʉntʉ coyene xanepaname Nacomtha painya
    neexanaenexa pocotsiwa Nacom paca itoroba. Poxonae Jesucristo paca tsitʉpa naetotha
    jana pichapabarena painya nejume cowʉntsinexa Jesucristo pocotsiwa bapon paca
    itoroba. Bapoxonae pajʉntʉ coyene xanepaname Nacomtha. Barabʉ Nacom bichocono
    paca yawenaena pia paca necaantobewaxae. Mataʉtano barabʉ barapon jʉntema jinompa
    paca exana.
  boj-2014: Tulaŋ nami Abu Qotei a niŋgi qa qalieosiq giltŋgej. A degyej. Di kiyaqa?
    Aqa Mondor na niŋgi aqa segi kumbra boleq di atimqa niŋgi Yesus Kristus aqa anjam
    dauryqajqa deqa. Yim aqa leŋ aiyej qaji dena niŋgi yansŋgwajqa deqa. O ijo was,
    Qotei a niŋgi qa are tulaŋ boleiyimqa niŋgi geregere lawo na soqniy.
  eng-OEBUS: and who were chosen in accordance with the foreknowledge of God the Father,
    through the consecration of the Spirit, to learn obedience, and to be purified
    by the sprinkling of the blood of Jesus Christ, from Peter, an apostle of Jesus
    Christ. May blessing and peace be yours in ever increasing measure.
  eri-eri: Jijei Itou no tere gai amina langa isi tigidu bona, tere no nomo fai-aita
    heigei nomo hangada tigai. Hauri Guuni no tere tebere agetege auma yafou oruwanga
    Itou tudu, tere guuni heigedu, Yesus Kristus nomo beele edo langa oojo dewagu
    ganga bona hoyo tigai. Ono wonga Yesus nomo ganemu edo tere bisemu tigidu, ono
    tigonga tere Itou ago langa jijiga uwau heigagu ganga. Itou no edo tere bona aau
    danga bagu waronga, tere tebere huwanyatege ono tagonga foinga inyonbona.
  aly-aly: 'Awank-akerran Akngeyan iterrenh, arrenhantherrenh rlwaneyew, ikwerenh-rnem
    anaynteyew ikwer. Rap arrenhantherrenh rlwanew ingwer-rnem-wety. Inweng ikwerenhel
    apmwa arrewantherr-wety irrarlkew, arrantherrap aneyel ikwerenh-rnem-anem aleyan.
    Arrantherr angka nhenh awew Jesus-wenh, arrantherrap arraty-angkwarr-anem aneyel,
    rarl angkeyel-angkwarr. Alakenhan Akngeyel arrenhantherrenh anyenteleyel ikwer-warl.
    Jesus-an ilwew, arrngan ikwerenh thelew. Akngeyelan arrenhantherrenh arratyeleyel,
    inweng-then arrantherr-wenh arrngangkwarr irrarlkemel apmwewety. Athan Akngey
    ayerneyel arrewantherr alakenh-anyem: “Intem ikwer-rnem anaynteyew mwerr-angkwarr.
    Renh-rnem irrngerney-anthaynteyew, rernemaw mwerrant-arey anaynteyew.”'
  wiu-wiu: Toneketai Akolaliyo papete wene toopikana toa taatekakome kipa one wa takoa
    motane yeneke uku. Nitane yene kiwike one Epetane Yomini awinome mekome kini wene
    moa ki̱yo akatapeneya. Nipa Yesu Keraisuyo okale-kama litia toa ni one kamateme
    kini namolo poane wene takoa koikatapeneya mea tomotoa taneya.
  swe-swe: utvalda av Gud, Fadern, förutbestämda till att helgas (bli avskilda) genom
    Anden för att lyda Jesus den Smorde (Messias, Kristus) och bli bestänkta med hans
    blod [räddade genom hans blodsförbund, anspelar på 2 Mos 24:6-8]. Låt nåd (oförtjänt
    favör, kraft) och frid (harmoni) vara över er i överflöd (multiplicerat mått,
    växa mer och mer).
  cth-cth: Jisuh Khrih a thi kaheinae hoi, Muitha lahoi thoungsaknae hmu hanelah,
    Pa Cathut ni sut a panue tangcoung e patetlah, a rawi e taminaw nangmouh koe a
    lungmanae hoi roumnae teh pungdaw lawiseh.
  mti-mti: Sira Mamunwa God watavit yaug anone gumbe iyayapan mu wat gomiyamunne,
    Guwawa Iyakaisiyapama mui yutuwa aukape Iesu Keriso amave amtan oya, sira me diyawa
    meuma aigiviwa autan oya. Meoya ne anoeniwa ano oraiwa sira yum guniyap wakeigimpe
    koka ape.
  pad-NT: Deus akadiabi'i haria nagathogathojoravini hiki kidija'ari arihija kaimoni.
    Ma'onahai Jahaki ava'i-ra nahonariahihivini mani ida Deus kaija'ari vajahaka'oaki
    haria nihaja, haria ka'ojomo'ija kaimoni ida Jesus Cristo athi-ra anaabajahakivini
    niha ninini. Haria nagathogatho'iki ada, bina'biraja kaimoni ida akadihojai asohiriki.
    Jesus Cristo amana haria sokoki fori arihina mani ida haria najahaka'oaja. Arigamina,
    onofiki ida Deua bianarafiavini a'onira kajoamoravini, avijavani jaboni ida avava'ini
    jahajahani afoha'oadaha.
  twi-twi: 'Wɔnam Agya Onyankopɔn botae so na woyii mo na wɔnam ne Honhom so tew mo
    ho sɛ munni Yesu Kristo akyi na ɛnam so ama ne mogya no atew mo ho: Adom ne asomdwoe
    a ɛdɔɔso nka mo.'
  hlt-hlt: Jesuh Khrih kah olngainah neh thii a haeh dongah mueihla kah cimcaihnah
    rhangneh pa Pathen kah a ming oepsoeh vanbangla nangmih taengah lungvatnah neh
    ngaimongnah ping saeh tila kan yaak sak.
  tbz-SIM: Ti cicɛ Kuyie nkuù mɛ̀ dɔ́ kɛ di tɑ̃ɑ̃tɛ́ nɛ̀ dimɔ̀nnì, kɛ̀ di bo ntú ku
    kɔbɛ, kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù di cɑ̃̀ńnɛ́ kɛ̀ di bo nyíé nku kpɛti kɛ̀ Yesu Kirisi
    di ɔ̀útɛ́ nɛ̀ o yĩ̀ĩ̀. Kuyie ndi dɔɔ̀ mɛsɑ̀ɑ̀ kɛ́ di duɔ́ ndiwɛ̀ì mmɛdiɛ̀!
  san-GUJ: પિતુરીશ્વરસ્ય પૂર્વ્વનિર્ણયાદ્ આત્મનઃ પાવનેન યીશુખ્રીષ્ટસ્યાજ્ઞાગ્રહણાય
    શોણિતપ્રોક્ષણાય ચાભિરુચિતાસ્તાન્ પ્રતિ યીશુખ્રીષ્ટસ્ય પ્રેરિતઃ પિતરઃ પત્રં લિખતિ|
    યુષ્માન્ પ્રતિ બાહુલ્યેન શાન્તિરનુગ્રહશ્ચ ભૂયાસ્તાં|
  ake-NT: 'Papa, Ikʉipʉnʉ nanʉmʉ''san pena rɨ, Ita''kwarʉ e''tʉrawasoma winɨ inkoneka''san
    wakʉ pe, Sises Kʉrai mʉnʉ e''pasinpasinma ke mɨrɨ awonsi''kɨ imaimu awɨron kon
    pe: Tɨwɨ wakʉ nonkasa'' mɨrɨ awonsi''kɨ tʉusewankamai'' pʉra e''nɨto'' nesii ɨpiyau''nokon
    miyarɨ rɨ.'
  qvn-NT: Gamcunataga Dios Taytanchim acrapäcushuray unaypita musyangannuy, jinaman
    Santu Espiritunwanmi raquipäcushuray paylata cäsucur cawapäcunaypag, nätan Jesucristopa
    yawarninwan juchaycunapita maylasha capäcunaypag. Chauragar cuyapälar Diosninchi
    alisca yanapapäcushunqui gasila cawayta.
  tku-NT: Dios quinTāta'ca'n cālacsacnī'ta'n makāstza' chuntza' chī puhuanli. Xla'
    puhuanli Espíritu Santo lactze nacātlahuayān. Xla' ixlacasqui'n hui'xina'n nakexpa'tni'yā'tit
    Jesucristo. Lacasqui'nli ixka'lhni' Jesucristo nacāxapani'yān ixlīpō'ktu mincuentaca'n.
    Dios cacāsicua'lanātlahuan ē tzej calatapā'tit.
  bjk-bjk: Me mum nang e God a Tamana ire ixo pere kos eöt ma dödöxömen te ine mesila.
    Ma ixo pere kos e mum arixe ma tinörön möxö Tanono nang a Tanono ixo bulus tewe
    e mum kalik a sasaban bere mum morobo madakdak. Ma ixo pere kos e mum bira, bara
    mum morobo tame e Jisas Krais ma bere e Jisas irabo tos ömadakdak e mum ma dee
    re ine. Me e seseng bere mum morobo wöwö runon arixe ma a abalamu ma malum.
  msy-2020: God kamaghɨn ifonge, ia Krais Iesusɨn akam baraghtɨ, an ghuzim ia rueghtɨ
    ia Godɨn damazimɨn zuegham. God Afeziam fomɨra ia gɨfo, egha ia mɨsevezɨ ia an
    gumazamizibar otifi. Godɨn Duam ia gamizɨma ia an gumazamizibar otifi, tuavir
    kamɨn a ia mɨsefe. Ezɨ God bar ian apangkuvigha ia gamima ia navir amɨrizimɨn
    iti.
  bpr-bpr: Mdà di knayè i Màto Dwata, ta nalékan gamu, na ftiun gamu di Tulusan, du
    fye nimenyu Dyisas Krayst, na maglaneb gamu di litèan. Sikof moon i kagfunyu kafye
    na ktanak nawa.
