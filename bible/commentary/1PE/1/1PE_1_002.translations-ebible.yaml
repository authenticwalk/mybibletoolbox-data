  kdc-kdc: Toka mwaka Mulungu Tata kajuwa na kawasagula mweye, na kawatenda mung'ale
    kwa Loho wake, kubitila kumtegeleza kwenu Yesu Kilisito na kawasunha kwa damu
    yake. Mulungu yawagwee ng'hani ng'hekewa na tindiwalo.
  nhr-nhr: 'Nqarim Abo ba nxãakamaga q''ana hãase nxárá tcg''òóa mááse tua, Me ko
    Tcom-tcomsam Tc''ẽe ba tcom-tcomsakagu tu u, nxãasega tu gha Jeso Kreste ba komsana
