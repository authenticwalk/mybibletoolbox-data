  bjv-NT: Luwə kɨ Bawje mbətɨ səsi kəte, kɨ go ndɨgɨ ra tɨ ləne, kadɨ səi dɨje lie
    kɨ takul NDɨle, kadɨ ɨtəli rɔsi go Jəju tɨ, ə kadɨ məse togɨ səsi adɨ ayi njay.
