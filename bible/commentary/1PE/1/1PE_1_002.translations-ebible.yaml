  bdv-bdv: ଉବା ଇସ୍ୱରାର୍‌ ହୁର୍ବାର୍‌ ଗିଆନ୍ ହଃର୍କାରେ ଆତ୍ମାୟ୍‌ ନିର୍ମୁଳ୍‌ ଅୟ୍‌ ମାୟ୍‌ନ୍‌କାରି
