  ena-ena: Aludɨ Iavaŋ Asɨ agaŋ vaka sɨbaŋ naludɨ lɨbɨmɨŋamɨŋa saŋ hɨji lamami uami.
    Hameŋ sadaŋ Asɨ dɨ Amɨŋ agaŋ naludɨ ahɨliahudaci namɨlaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ
    lubiahɨlɨlalaŋ uami. Lɨdalaŋ Asɨ agaŋ Jisasɨ Kɨlaisɨ dɨ mɨdɨ mɨgami agasaŋ igahɨlahɨla
    naludɨ hugɨ hivɨdaci namɨlaŋ huaci sɨlɨvɨ laci hɨnidalaŋ uami. Asɨ nalusaŋ mavɨn
    hɨnidaci naludɨ humɨgaŋ simɨ hɨnihɨni agaŋ naludɨ hɨvɨ hɨnihɨni iaha hekɨlɨ lɨbali
    uami.
  tgo-tgo: Ghemi Loi Ramanda le tututhi gharɨgharɨniye ŋgoreiya va le renuwaŋa, na
    i vabobomaŋga na hu meghaghathɨ e Une Boboma, na hu ghambugha Jisas Krais kaiwae
    va i mare kaiwami na Loi kaero i numotena lemi tharɨ. Mbala le mwaewo na le gharemalɨlɨ
    i riyevanjara gharemina.
  yap-yap: I mel’egmed Got ni Chitamangiy nrogon nike mu’ i turguy u wan’, ni nge
    ngongliymed fare Kan Nthothup rok ngam pired ni gimed ba thothup, ma gimed be
    fol rok Jesus Kristus me be’ech nagmed racha’en. Ngi i ayuwegmed Got ma be pi’
    e gapas nga lanin’med nge yan i mus ngarogon.
  mop-NT: Eeltzile'ex, mentücü, yeeta'ane'ex u men a Dios a Tattzili. Tojquinbi a
    na'ate'ex u men u Püsüc'al a Dioso, ti'i ca' a tz'ocse'ex a Jesucristojo, y ti'i
    ca' sa'tesabüque'ex a sip'il u men quimi a Cristojo. Pues te'i. In c'ati a Dios
    ca' u yaante'ex ti mas yaab. In c'ati ilic ca' u tz'aa' te'ex ti mas jetz'a'ane'ex
    a wool.
  tet-tet: '@see-verse:1PE.001.001'
  hlt-MCSB: Jesuh Khrih kah olngainah neh thii a haeh dongah mueihla kah cimcaihnah
    rhangneh pa Pathen kah a ming oepsoeh vanbangla nangmih taengah lungvatnah neh
    ngaimongnah ping saeh tila kan yaak sak.
  xtd-NT: Nde kiꞌna nuu xá n‑xo naꞌa Taa‑ro Ianyuux xa jandixa koio‑n Jesucristu.
    N‑kaxí ñaꞌa‑ia xa kunduu koio‑n xiꞌin‑ia. N‑kidatniu Espíritu Ianyuux anu‑n, te
    vitna kida Espíritu Ianyuux xa ka kuu‑n ñayiu kida xa juini Ianyuux. N‑xiꞌí Jesucristu
    xaxeꞌe‑n, te xiꞌin nɨñɨ‑ia n‑ka ndundoo‑n. Na taxi ka Ianyuux xamani‑ia nuu‑n,
    na kada‑ia xa yo vaꞌa kutuu koio mee‑n xiꞌin mee‑ia.
  mdy-ETH: ፆኦሲ ዓዳሢና ቤርታዺ ዔርቲ ዶኦሪንቴዞንሢም፥ ሃሣ ዬሱስ ኪሪስቶሴም ዓይሢንታኒና ዒዛኮ ሱጉፆና ፑጪንቲ ማስቲ ጌኤሽካኒ
    ዓያኖ ጌኤዦና ዱማዼዞንሢም፥ ፆኦሲኮ ኮሹሞ ዒንጊፆንታ ኮሹሞንታ ዒንሢም ዺቦንጎ።
  spl-spl: '@see-verse:1PE.001.001'
  usp-NT: ri cha'lcatakch jwi'l Kakaj Dios ojrtaktzij, jwi'l jilon chomorsalch jwi'l
    y xatjtostak pire re jwi'l Lok'laj Jsantil, pire atcojontak chiwch Kakaj Jesucristo
    y tijsakab'saj awanmak la' jquiq'uel Kakaj Jesucristo. Chwaj chi Kakaj Dios tijye'
    sub'laj rutzil ranm chawechak y tijye' sub'laj utzil chawechak.
  zav-NT: X̱acho Diozən' gwleɉe' chio'o pa nic̱h naccho xi'iṉe' can' bsi'e xṉeze dezd
    gwlalte. Spirit c̱he Diozən' chonən par nic̱h naquə la'ažda'ochon' xi'ilažə' par
    nic̱h chzenagcho c̱he Jesocristən' na' par nic̱h chnitlao xtoḻə'əchon' c̱hedə'
    ḻe' blalɉ xc̱hene'enə'. Chṉaba' sotezə so Diozən' gaquəlenche' le'e na' gone'
    par nic̱h so cuezəchle binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'olen'.
  sgz-sgz: Hirá sang ái Káláu Kák git ákte mánán i gam má ákte ilwa pas gam ur káián
    ngorer i kán holhol. Má ák tari him singin Tanián a Pilpil suri ngo na timan pas
    gam uri kán matananu sang, pasi gamák lu taram i Iesu Karisito má dárán na siu
    apilpil pas gam. Iau sung ngo artangan má bál matau er a tari ái Káláu si gam
    na lu pakpakta hanhan i gam.
  kek-NT: Ac najter k'e cutan qui-ala chak sa' xch'o̱l li Dios Acuabej nak la̱exak
    li sic'bil e̱ru xban. Santobresinbilakex chic xban li Santil Musik'ej re nak tex-abi̱nk
    ut texpa̱ba̱nk chiru li Jesucristo. Cuybilak chic le̱ ma̱c xban xquiq'uel li Jesucristo.
    Ut chi cua̱nk taxak chi nabal li rusilal li Dios e̱riq'uin ut li tuktu̱quilal
    sa' e̱ya̱nk.
  blz-NT: Kuu ia rurukimo Alaata'ala Tamanta bo sida mian-Na sintutu' tia sagia-Na.
    Alus Molinas ninsidakonmo i kuu mian men molinas, kada' i kuu malolo' ni Yesus
    Kristus ka' pipirion tia rara'-Na. Sulano biai' tuu' a kaporean ka' koratongan
    surionmuu na tutuo'muu.
  poe-NT: Kjueyárá Itꞌéni Dios kíxin jehe chꞌán tsíkjenka̱yáxin chꞌán ósé xi̱kaha.
    Kótjuáxinrá Ncha̱kuen chꞌán kíxin chrókuítekáonrá chꞌán la ko kótjuáxinrá ijni̱é
    Jesucristo. Kjuasáyé chꞌán chrókjuintayaonrá chꞌán kíxin a̱ntsí chrókuákjárá tí
    kjuaxróxin kuènte chꞌán.
  san-TAM: 'பிதுரீஸ்²வரஸ்ய பூர்வ்வநிர்ணயாத்³ ஆத்மந​: பாவநேந யீஸு²க்²ரீஷ்டஸ்யாஜ்ஞாக்³ரஹணாய
