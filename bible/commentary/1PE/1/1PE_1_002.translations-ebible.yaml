    ''gã nui”, ''jau ''ga ''ã pẽ nupe rakue. A''eramũ je ''jau ''ga upe pẽ nee: “Eneresagea
    ''gã nerekoa je afutat, ki Ku''jyp. Emopy''ata''wa nanẽ ki ''gã imogyau”, ''jau
