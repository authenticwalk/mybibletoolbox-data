  ndg-ndg: Buka nitangite Ninungu, Baba, kwo takaswa na Roho mtakatifu, kwa kumwubiliya
    Yesu Kristo, na kwo jitililikwa myai yake. Neema ibe kwinu na amani yinu iyongekeye.
  wsk-wsk: Kaem nenenga Nenet kota ko ikia te nina noko kariimet iwita baga se, kuring
    karo tualko Bur Laili te ninga laili kauram, ale Jesus Kristus ko gue te ninga
    memek siwuram. Kaem ko gomang nangara, se ko gomang lila yawara mu lilim la nengerak
    pempem la anirokko.
  toj-NT: Ja huenlexi t'ujpinubalex ba oj tzaajanic yuj ja Dios Tatali. Stz'acatal
    ja Yespíritu Santo, tuc xa cristiano ayex ba oj bob ac'uuquex ja Cajualtic Jesucristo
    soc ba oj ch'ayuc ja hua mulex yuj ja xchiq'ueli. Sc'an to Dios, huanex yiljel
    mas y mas ja syajal sc'ujoli, soc laman ajyanic.
  tbc-tbc: Bai Anut gubak mi aŋ gamugo alasa yan san saen lo iliaŋ iloŋ go ipilianaŋ
    an lo Awan Urgun iŋsan urat lo aŋ iŋanen tamolpein gun ak alasa ya. Agog aŋ iŋanen
    tamolpein awa bek san ago mi amado ator a, agod Jesus Kristus iŋanen dar ikulmaek
    an lo aŋsam aupasek isuas panaŋ a. Anut iŋsan ilo panek, agod iŋsan ilo maror
    ipanaŋ pe ilom lo italbusip tubun ilasa wan o ŋugudani da.
  sna-sna: 'vakasarudzwa maererano nokuziva zviri mberi kunoita Mwari Baba, kubudikidza
    nebasa roMweya rokuvaita vatsvene, kuti vateerere kuna Jesu Kristu nokusaswa neropa
    rake: Nyasha norugare ngazviwande kwamuri.'
  smk-NT: Si Dios nin Ama, pinili' nakamoyna nin gindat para sa gagara na a gaw'en
    nakamo nin si Ispirito na, nin naipurok a ua'nak nan Dios. Pinili' nakamo anaod
    ta pigaw nin tumulok kamo kona ni Jesu-Cristo tan, ta pigaw nin maringgasan kamon
    daya' na ni Jesu-Cristo ta pigaw nin maikana' kamo konan Dios. Sapa kumon ta si
    Dios ket lalo na et nin ipa'kit a bindisyon na komoyo tan lalo nan pabistawen
