  chz-NTPS: Dio hi̱ˉ la̱a̱ꜗ Tääˋ jnänˋ gaꜙlle̱e̱yhˉ hnähꜘ läꜙko̱hꜘ hʉʉˊdsëˉ maˉnaˉlaꜚ
