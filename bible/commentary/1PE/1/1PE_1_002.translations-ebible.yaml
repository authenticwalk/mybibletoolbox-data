    ben bô ɛlɛmɛ kew e. Nyo' ebuw ben bô kembonɛn naa ntay ebvuu enya ben bô mvuntelem
    mvù lɛɛtene naa ntay.
  row-row: '@see-verse:1PE.001.001'
  msy-msy: God kamaghɨn ifonge, ia Krais Iesusɨn akam baraghtɨ, an ghuzim ia rueghtɨ
