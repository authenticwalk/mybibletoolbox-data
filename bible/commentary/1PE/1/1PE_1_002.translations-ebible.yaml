  mbc-NT: Amîrî'nîkon wanî Paapa, Uyunkon nîmenka'san pe, î' kupî tîuya pî' teesenumenka
    yawîrî. Moropai Morî Yekaton Wannî wenai, ipemonkono pe pu'kuru, morî pe awanîkonpa
    amenka'pîiya'nîkon. Uyepotorîkon Jesus Cristo maimu yawîrî aako'mamîkonpa amo'ka'pîiya'nîkon,
    mîîkîrî mînî ini'kamo'pî wenai, imakui'pî yapai imo'kasa' pe awanîkonpa. Uyonpayamî',
