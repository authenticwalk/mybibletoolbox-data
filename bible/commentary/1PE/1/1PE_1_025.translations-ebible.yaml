  mkl-mkl: Ammɑ idei Aɔ̃ Lɑfɛ̃ɛ ɑ́ mɑɑ wɛɛi do ɑjɔ fei. Ideu, nŋui í jɛ lɑɑbɑɑu jiidɑ
