    pe me Jesus Cristo'ga mombe'gwovo.
  sja-NT: Mamĩda mãga-e Tachi Ak'õre pedee ome. Mãgɨ́ ichita bapari.’ Parãpa mãgɨ́
    pedee ũrijida Tachi Ak'õre Ũraa jarateepataarãpa parãmaa jarateedak'ãri Cristopa
    ooda parã k'aripait'ee atuanaadamerã. Mãgɨ́ pedee pia k'aurepata parã jida ichita
    p'anapataadait'ee.
  xed-xed: Ama gwaɗa Lazglafta ná, ŋa kɗekedzeŋ nzakwani,» kaʼa. Tsa gwaɗa ya ná,
    tsaya Lfiɗa Gwaɗa ya mnaghuna lu.
