verse: 1PE.001.025
translations:
  kpx-kpx: Isito Kosive hoto kena vani bahata ui tigei.” Bukae Hoto keu kateanu. Iale
    hotoe dua keike ataeau tiale loui la haivelu.
  okv-H: Bada ta ke avo daroho iresuja” ainge kajari mihia eto ke javotoho aravo amo
    ungota degi hande ikari ra.
  tbo-tbo: Ma Yaubada a baha apega ina buda.’ Tauna bahana houga magomagouna ta noonoli
    tuwega dewadewana uyahinei.
  mal-C: കർത്താവിന്റെ വചനമോ ചിരകാലത്തേക്കുമുള്ളത്.” ആ തിരുവചനംതന്നെയാണ് ഞങ്ങൾ നിങ്ങളോട്
    അറിയിച്ച സുവിശേഷം.
  grc-SR: τὸ δὲ ῥῆμα κυρίου μένει εἰς τὸν αἰῶνα. Τοῦτο δέ ἐστιν τὸ ῥῆμα τὸ εὐαγγελισθὲν
    εἰς ὑμᾶς.
  bgc-bgc: पर प्रभु का वचन युगानुयुग स्थिर रहवैगा।” यो वोए सुसमाचार का वचन सै जो थारे
    ताहीं सुणाया गया था।
  khz-khz: na Velekou gena kila pene mia-vanagivanagi.” Ekila e Valina Namana gomi
    gemi ai gevaravaragiato.
  deu-TKW: das Gras ist verdorrt und seine Blume ausgefallen, das Wort des Herrn aber
    bleibt in Ewigkeit.
  zsr-NT: San xtidzëꞌë Dios zoa tsalzú. Didzaꞌ ni bdxin queëliꞌ lu didzaꞌ dxiꞌa.
  lin-lin: kasi Liloba na Nkolo ewumelaka seko na seko. » Nzokande, Liloba yango ezali
    nde Sango Malamu oyo bateyaki bino.
  hns-NT: Bakie Parmeswar ke baat sada khaatien rahiega.” Aur ehie khoes khabar hai
    djaun toelogke khaatien soenaawal gail hai.
  noa-E: Magarrau mʉ iekhan chadpama, bʉ̈ʉrjã chugpaa khaugba ich magta sĩerrʉm” ajim
    maach Pör Ẽwandamau. Mag iekta maach peerdʉajem iekhau. Ich mag iekta pãragjã
    jaaubajieb.
  eng-EMTV: but the word of the Lord endures forever.” Now this is the word which
    was proclaimed to you.
  mib-NT: Te jnūhun Jitoho yō Yaā Dios, sa quéndōo nɨ́ɨ́ cáni. Achí tutu. Te jnūhun
    un cúu máá jnúhun jnáma ya yohó jéē ní canacani ri nuū rō.
  lif-NT2: कर दाङ्‌बाल्‍ले़ कुबाःन्‍जाक्‍किङ्‌ग सदादिङ् सदादिङ् वाॽरो॥” हे़क्‍क्‍याङ्
    खिनिॽओ इङ्‌भोःसे़बा सुनाइङ्‌ङिन् बा खे़न् पाःन्‍जाक्‍किन्‍लो॥
  xnj-xnj: Nambu lilovi la BAMBU lisigalila magono goha gangali mwishu.” Lilovi lenilo
    ndi Lilovi la Bwina lemwakokosiwi.
  mmx-mmx: Ketla levelinga at Leeme Silok, ne Moroa ik lox amisik la kopmen taxavaxap
    teren.” Na levelinga neni Lagale Lavavang nemi miga ronga xaka i.
  cbr-NT: Usa 'aínbi ca Nucën 'Ibu Diosan bana xënibua 'aínbi usabi 'ia. Ënë banax
    ca —Jesucristomi catamëti ca uni Nucën Papa Diosnan 'iti 'icë —quixuan aín unicaman
    mitsu ñuixuncë a 'icën.
  tee-NT: Para ixchivinti ju qui'ucxtin'an Dios ma jonk'alhita. Ma chunch najun la'ixchivinti
    Dios. Pus vasalh chunch junita laqui'atsucunti'an. Acsni niyau jantu tu'u' ixtapalh
    jun ju tuchi ixlhitak'ayayau. Para ju chivinti ixlacata ju Cristo ju unc'ant'at'it
    jonk'alhita.
  eng-LSV: but the saying of the LORD remains—throughout the age; and this is the
    saying of good news that was proclaimed to you.
  cak-NT: Pero ri rutzij ri Ajaf Dios can xtic'ue' chi ronojel tiempo. Quiri' tz'iban
    can. Y ja utzilaj tzij ri' ri xtzijos chiwe.
  pah-NT: “Tupana'ga nhi'ig̃a ki a'e te okoji avuirama,” e'i ikwatijara. Tupana'ga
