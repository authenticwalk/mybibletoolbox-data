verse: 1PE.001.009
translations:
  kpx-kpx: Kosealemo la hilokage la la uvu mai Iesuemo mavoale kemo Dilavana bae la
    malevei ukolikoli laovei.
  okv-H: amita be amo ungo iji kombu te humbasi humota ere ova amo God na ungota Ahihi
    oreketo humbasuja.
  tbo-tbo: Witumagana uyahinei luyagohana dewadewana u nugonugota ta ialoni.
  mal-C: കാരണം നിങ്ങളുടെ വിശ്വാസത്തിന്റെ അന്തിമഫലമായ പ്രാണരക്ഷ കരസ്ഥമാക്കുകയാണല്ലോ.
  grc-SR: κομιζόμενοι τὸ τέλος τῆς πίστεως ⸋ὑμῶν,⸌ σωτηρίαν ψυχῶν,
  bgc-bgc: थम इस खात्तर खुश सों, क्यूँके परमेसवर नै थारे ताहीं पाप की सजा तै बचा लिया
    सै, अर योए मसीह पै बिश्वास करण का ईनाम सै।
  khz-khz: Kwalana Keriso genai gemi kamonagi voina, vevega-maguli govaiana.
  deu-TKW: den ihr liebt ohne ihn gesehen zu haben, an den ihr jetzt ohne ihn zu sehen
    glaubt, und seid darin fröhlich mit unaussprechlicher und verklärter Freude,
  zsr-NT: Cni nac, le rdél‑liꞌliꞌ yöl‑laꞌ ruslá qui böꞌ nacczliꞌ le rataꞌ queëliꞌ
    le réjlëꞌliꞌ Cristo.
  lin-lin: 'pamba te bozali kozwa lifuti ya kondima na bino : lobiko ya bomoi na bino.'
  hns-NT: Ek dien Parmeswar toelogke bieswaas Jiesoe Kriest me poera kariega, tab
    toelog okar soekh me pahoetj djaihe.
  noa-E: Mag pãrau pãach daúa i ooba naab mamʉ, jãg i iek ʉ̈kha nʉm chan par khabam.
    Jãg ich iek ʉ̈kha nʉm gaaimuata ʉ̈u irua pãar peerdʉ aubajieb.
  eng-EMTV: obtaining for yourselves the outcome your faith—the salvation of your
    souls.
  mib-NT: Te nihīn tahú rō jeē cācu ánuá rō, chi jeē yúcuan cúu jeē cácandíje ró.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खुने़ॽ नसाःन् के़जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ खिनिॽ याम्‍साम्‍मिल्‍ले़न्
    से़न्‍लप्‍पिन् के़घोःसुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: ndava mwipokela chila chemwichilonda, ndava ya kusadika kwinu, ndi kusanguliwa
    kwinu.
  mmx-mmx: Lavasuun teren keretna, nemi min tuuna xaka loklox arooro xeneng at labaroonan
    atnemi, mumu mun lununu atnemi saparav i.
  cbr-NT: Ami catamëcë cupí ca mitsun 'uchacama tërë́ncë 'iananmi ainan 'inun Nucën
    Papa Diosan mitsu ië́miaxa.
  tee-NT: Chai ni lhilac'ap'inat'it ju Cristo pus at'ak'alht'axt'uya'it'it chai jantu
    ap'ina'it'it ju lacamak'alhk'ajnat ju jonk'alhitach.
  eng-LSV: receiving the outcome of the faith—salvation of your souls;
  cak-NT: Rix, can xtiwil-wi ri irayin-pe; y ri' ja chi xquixcolotaj chi ronojel tiempo.
    Can romari' iyo'n iwánima riq'uin ri Dios.
  pah-NT: Pejikoga g̃waramo Jesus Cristo'ga rehe po ti Tupana'ga pe nderohoi yvagi
    pe ojipyri nehẽ. Pejihoag̃wama rehe pe ndoryhetero kiro a'ero.
  sja-NT: Parãpa k'awa p'anɨ wãara ijãapata perã, Tachi Ak'õrepa parã k'aripamaa bɨ
    atuanaadamerã.
  xed-xed: kabga mutsafta ghuni ta mbaku ta nzakway ka klatá ghəŋa zlghay nda ŋuɗufa
    ghuni ya.
  mks-NT: Cáji̱i̱ ini ndó jáchi̱ cánda̱a̱ ini ndó ña̱ jáca̱cu Ndióxi̱ ndo̱hó sa̱há
    ña̱ cándeé ini ndó mé á.
  gfk-S: Ma mu laro hobi kinong mu hatur kawase no haralon, aie no puspusno no numu
    nurnur.
  bmu-bmu: Iŋini Jisös möt narigetka amöt qem eŋgiiga letotket. Mötnaripŋinaŋgö tohotŋi
    mi Suep mire eu ahöza. Anutunöŋ uŋaŋini eŋgömeiga eŋön euyaŋgöreŋ öŋgöba tohot
    mi zilaŋ misirimegö möta sösöŋgai ahakze. Mewö.
  dgz-dgz: Ap menan anu tumat ega kaimakaet taianawa garewa ame guaya ega wat inakam
    imaiwan.
  eng-GNV: Receiuing the ende of your faith, euen the saluation of your soules.
  zaa-NT: Chì rappa ri'u confianza lani Tata Dios, acca té la' redácca'latsi' lo losto'
    ri'u porqui'ni lèe nna chì bedilèe ri'u para qui'ni tsé'e ri'u lani lèe.
  eng-WEBSTER: Receiving the end of your faith, even the salvation of your souls.
  guh-guh: Jesucristo papecasivatëpaexae, panajamatabëcuenecopatame Diosojavabelia
    papecacapanepaenexa. Bajaraxuata Dioso pacacapanepaena Dioso papecananeconitsia
    exanaejavaminexavecua pibisiacuene paneexanaeneconimi yabara.
  bon-bon: Peei gege eei name pi gyene, Acejiyame mibibine niiya cabu ca nisecrärenininige,
    niwadininige cabucewe me ten cama iyeteta lenajame. Peese nyene ingle mine teebine
    ätrungame.
  nhw-BL: Huan pampa anmotemachijtoque ipan ya, yaya quimaquixti amoalma para amo
    mopolos para nochipa.
  swh-ONEN: Maana mnaupokea wokovu wa roho zenu, ambao ndio lengo la imani yenu.
  wbi-wbi: Vwimila ulwitiko lwinu lino mukwupila jumue, uvupoki vwa mojo ghinu.
  bba-bba: Domi i bɛɛn nɑɑnɛ dokebun ɑre wɑɑmɔ, yeyɑ bɛɛn hunden fɑɑbɑ.
  eng-KJVCPB: receiving the end of your faith, even the salvation of your souls.
  kgk-NT: Peteĩ teĩ pejerovia-ma araka'e Hesu Cristo-rehe. Upéixa-gwi omopotĩ-ma peteĩ
    teĩ pende py'a. Upéa-rehe pevy'a tee joty peiko-vy.
  waj-waj: Ngia itaama Anutuuqaara kutaavaivee kiaivaara ivo irisaivaa ngii vitoo
    yoketaivau ngii yapa kiaivo ngiiisi vainoo.
  cpy-cpy: Tema pikemijanta-yiteera eeroka-paeni, aritaki piñaayiteero rowawijaako-shireteemi.
  mpx-mpx: Ku yaliyaya i ola o kaiwena wami abulilek enona pwamwal ku pwawa Yehoba
    elana.
  wbp-wbp: '@see-verse:1PE.001.008'
  luo-luo: Nikech koro uyudo thoro mar yie maru, ma en warruok mar chunyu.
  nhe-NT: Huan pampa inmotemachijtoque ipan ya, yajaya quimaquixti imoalma para ax
    mocuapolos para nochipa.
  aii-aii: ܩܲܒܘܼܠܹܐ ܦܠܵܛܵܐ ܕܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ، ܕܝܼܠܹܗ ܦܘܼܪܩܵܢܵܐ ܕܓܵܢܵܬܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Takku iḷisimarusri aatchuusriaġiniaqtilaaŋapsitñik annautiksraŋanik iñuutchipsi,
    taŋiutauluni ukpiġikkapsitñun.
  msb-msb: Nasabi ko ini kay niyan nababaton na niyo an pagkasalbar na amo an katuyuan
    san iyo pagtuod.
  cpa-NT: Tanh¹ hniah¹² hi² liúgh² hniah¹² ja³cog² Diú¹³. Di³ héh² hniah¹² jǿg³.
  dso-dso: ତମେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ପାଇ ତମ୍‌କେ ସର୍‌ଗେ ନ ସାର୍‌ବା ଜିବନ୍‌ ଆଚେ ।
  meu-meu: Emui abidadama huahuana do bavabia, laumamui ihamauridia benai.
  yva-NT: Wasananibe weye wapo wapa anave ama ine raijar, omamo Amisye po wasapaya
    wapa ayao kakaije rai muno wasisa Apa muni kove rai.
  dgc-dgc: da makamtan moy i kaligtasan na kaliduwa moya, da saya i keangayana na
    péniwala moya.
  zpm-NT: sac goṉ, ne squi dib zdoo to rnalo to me, ib scaania me to.
  hix-NT: Noro hona owyanye xenytxoho hoye ro, tonyhoryexem me rma manatxhe. Àro ke,
    teryehorye manatxhe.
  sim-sim: Mberem ushiwak? Jisas Kraisin wavu jihik ji owenda osik, kavakava jihin
    or yoko ermbeshihindak, jip jimu linduwa.
  npi-ULB: अहिले तिमीहरूले आफ्नै निम्ति तिमीहरूको विश्‍वासको प्रतिफल पाइरहेका छौ,
    जुनचाहिँ तिमीहरूका प्राणको मुक्ति हो ।
  cgc-cgc: tenged nlaman nyo na bunga ta inyo na pagtuo paluwas kaw din alin ta silot
    ta inyo na mga sala.
  tim-tim: Akto yeŋe biwiyeŋe yâkgâlân katbiâ kilep arekŋe kârikŋe akto ain âmâ Anutuŋe
    meyekmâ bunewâk heŋgem yeŋguwiap. Aregât lâmgom manmai heroŋe are hârok ewangim
    meteâp.
  yor-yor: ẹyin sì ń gba ìlépa ìgbàgbọ́ yín, àní ìgbàlà ọkàn yín.
  wos-wos: Guni wungi Jisas Kraiska jémba sarékénguka, dé God guna hamwinyaré Satanéna
    tambambu dé héra. Guni Godmbu huli mawuli hérae dé wali jémba retanguni, wungi
    re wungi re.
  emp-NTPO: Mãwã b̶ʌsrid̶a panʌa Jesucrito ĩjã panʌneba Ãcõrẽba ẽdrʌ edai bẽrã.
  eng-F35: obtaining for yourselves the end result of your faith, the salvation of
    your souls.
  ind-ind: Kamu bergembira karena yakin bahwa kita yang percaya kepada Kristus Yesus
    pasti mendapatkan apa yang kita harapkan, yaitu hidup kekal.
  pes-OPCB: همین ایمان نیز سرانجام باعث نجات جانتان خواهد شد.
  mpt-mpt: Niminbabe, ibo e bainobo gabib kesoa e dleb monea e bib ye danea amit nomabiobe.
  ssx-ssx: '@see-verse:1PE.001.008'
  mkl-mkl: Ì wɛɛò inɔ didɔ̃ nlɑ nlɑ ŋɑ si nɑ iyi í jɔ̀ ì wɑɑ bɑ ribɑi nɑɑnɛ ku dɑsi
    nŋɛ, iyi í jɛ fɑɑbɑi hunde nŋɛ.
  gaq-gaq: ପେଇଂନେ ବିସ୍‌ବାସ୍‌ନେ ଚୁଚୁ ଜେ ଆତ୍ମାନେ ଉଦାର୍ ଆତେନ୍‌ ପେ ବାପେଲେଃକେ ।
  gof-RNT: Hintte ammanon naagiya hintte shemppuwa atotethaa ekkana.
  unx-unx: ଚିଆଃଚି ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ରେଆଃ ନାଲା ଆପେୟାଃ ଆତ୍ମାରାଃ ଜୀଉବାଞ୍ଚାଅ ତାନା, ଏନାପେ
    ନାମାକାଦା ।
  gah-gah: Ómasimú gele alévolé oakatinímini gihiláa nene likigikatini lukugutó vizeaká
    netá nene omo lokovogisaloka okaze, nenemú lokogoliza nivizeve.
  lcm-lcm: Au na akamusai i kami lomlomon, mi an taukai i to asikei.
  aer-aer: Arrantherre kwenhe akaltye aneme Ngkartele-arle arrenhantherrenhe mwantyele
    arntarnte-arerle-aneme atnyenemele arrantherre-arle Jesus-ante ware arratye itelarerlte-anemenge.
  qvc-NT: '@see-verse:1PE.001.008'
  tgl-ULB: Kayo mismo ang tumatanggap ng bunga ng inyong pananampalataya, ang kaligtasan
    ng inyong mga kaluluwa.
  cbs-NT: Jaska Jesucristo shinankin man ikunwain Diosun kupitiwen yudabu kupiaya
    matun binui man paxaxanai man jadi shinaiin.
  xtm-NTPP: Vaa ja ka kandija o a kúu ja sa'a ja jin ndani'i ta'vi ini anua o a.
  nnq-nnq: magambu mpokelanga hupo yi imani inu gwenio ngu ukoli gwa bwomi gwinu.
  bao-NT: mʉja, díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijere bʉa ea yapano waarã mʉja tii,
    ñañaro mʉja yeri ca bii yaiboriquere mʉja ca ametʉarije ca niirijere jĩi.
  san-ORI: ସ୍ୱୱିଶ୍ୱାସସ୍ୟ ପରିଣାମରୂପମ୍ ଆତ୍ମନାଂ ପରିତ୍ରାଣଂ ଲଭଧ୍ୱେ ଚ|
  huv-NT: Pues aaga mipoch Teat Jesucristo leawa temeyacan imeajtsan wüx, aag ayaj
    apmawün icon wüx isoetiün.
  otn-NT: Rá̱ngue guí ɛ̱c'ɛ̱i̱hʉ ya, di̱ nya̱nni̱ tehʉ.
  nop-nop: Unduŋ doktiŋa Bepaŋ adi nai indidegoŋ Jesu nadisukilitimilune habuŋa netok
    habukahileeŋ hanagitak.
  obo-NT: Oyyos od kotanggap dow en iddos od immanon dow no idda en so kodtobbus pomon
    to koniyun kopomakoy kandin.
  cak-ENT: Rix nic'ul-vi ri colonic ri ijo'on. Roma c'a ri' tok iyo'on ivánima.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤕᤠᤶᤛᤠᤶᤔᤡᤸᤗᤧᤴ ᤛᤧᤴᤗᤵᤐᤡᤴ
    ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De nīhīn táhvī nū jā cācu ánō nū, chi jā ñúcuán cúu jā cándíja ndá nú.
  san-TIB: སྭཝིཤྭཱསསྱ པརིཎཱམརཱུཔམ྄ ཨཱཏྨནཱཾ པརིཏྲཱཎཾ ལབྷདྷྭེ ཙ།
  qve-NT: Chaymi qankunaqa salvasqa kankichis, Diospi creesqaykichisrayku.
  pao-NT: Mu ka Te Naa besa po mobegwana petugase, mu namagwetzoikwu mu ka tunaka'oedyukuna.
  cbu-NT: watam Isusoo mangoonkus, izuuru Apanll siyaa tapachindachuwa.
  usa-usa: keráwáqtí itáíq-itaiq umá yáqtorai-yataaqtababoaq áqa íráqô-meyamma kémayaae.
    keráwáqá itáíq-itáíq umá yáqtoraaqtabapoana Áánûqtuma keráwáqtí tirun-íyápógómmá
    wení márûpaq awíqmena uíyábá kákaiye.
  soy-soy: Kɛ Uléécɑɑ uu nɔ́ɑnɛ́yu n lɔ nnyɑ kɑni lɛ̃ nɛ mpɔ́ɔnɑrɛ cɔpisi. Kɑni
    Yeesu nɛ kɛfɑ n tɛnɛ kulɑɑ yɛ kpɛ̃ kɑni n yɛ̃́.
  hui-hui: '@see-verse:1PE.001.008'
  amf-amf: Harrna hambhidianna, kidar woylamin qajayse yenin toolen yesa sadansa dhaqintanam
    yenin haapennane.
  quc-NNT: Je ri', rumal chi i riqom ru tob'anik ri Dios. Are k'u wa' ri tajin kik'amo
    rumal chi kixkojonik.
  dob-dob: Manuna ꞌimi emisa ꞌana masi niꞌatu ꞌena waapweapwesa, nate yaluyaluwami
    ꞌadi ꞌetoseyana.
  wrs-wrs: Manara noinda Sesoava yemba lopshav, noinda yimba undnahonam amnavnam Kristusm.
    Memba plalva, osm yimba Kristusm undnahonam amnavnam.
  mca-mca: Qa pakha' hats ƚamiti'ƚji' in nite' ƚeqeku'uƚ mexe hamik'ui pakha'an hikpa'
    pa' witiƚijii.
  tzo-TZC: Yuꞌun xanaꞌic ti ta xataic ti ta xcol ti achꞌulelique. Jaꞌ smelol ti achꞌunojique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​သည်​သ​ခင် ယေ​ရှု​အား​ယုံ​ကြည်​ခြင်း​၏​အ​ကျိုး​ကြောင့်
    ကယ်​တင်​ခြင်း​ကို​ခံ​ယူ​နေ​ရ​ကြ​ပြီ​ဖြစ် သော​ကြောင့်​တည်း။
  gng-NT: 'Nnɔ nɛ ni laa'' nà bo ni teke'' *Yesu ki jin''. Nɛn si: niʼŋmiɛnm.'
  cbi-NTPO: tsejtu ñulla juntsaju' kerangues jindaa livee inuu tiyandetsuve.
  ikk-NT: Ụnụ a ghọghọ ẹnịna makẹni ụnụ hụ e nwọnhẹn erere rị okukwe ụnụ—ya wụ, wẹ
    hụ a zụọpụha umẹ-ndụn ụnụ.
  leu-leu: E voxo a namkaian simi i taa vil fasavat a fakaaxupan ina la xunus imi.
  maz-NT: Na ngue i̱ṉ ench'e in mü'büji c'ü, ra zädä c'e pa 'ma ra 'ñempc'eji libre
    texe cja c'o na s'o. Me i̱ṉ mägueji na ngue ya ni ma ra 'ñempc'eji libre.
  bod-N: ཁྱོད་ཅག་གི་དད་པའི་འབྲས་བུ་སྟེ། རྣམ་ཤེས་ལ་ཐར་པ་འཐོབ་པར་འགྱུར་རོ།།
  tca-NT: '@see-verse:1PE.001.008'
  zpl-NT: xne nediyaꞌhua nú equie nú nzeli arquiꞌhua Jesucristo scua, utsilaꞌla Diose
    liꞌihua lu dula.
  mbc-NT: Maasa pra morî pe e'to' yawîrî amîrî'nîkon koneka yaretî'kaiya kupî sîrîrî,
    tîwarantî awanîkonpa. Moropai apata'se'kon tîrîiya kupî sîrîrî tîîpia aako'mamîkonpa.
    Tamî'nawîrî mîrîrî kupîiya innape Cristo kupî'pîya'nîkon wenai.
  ndg-ndg: Sayino mwendapokya mwabene matokeo ga imani yino, wokovu wanafsi yinu.
  wsk-wsk: Mu awuk, nina ninga nengemang ningi nunguning ko nunguning mu, nu ninga
    sangaru towoso.
  toj-NT: Ja Diosi huan nix yila que huax c'uantic merana, jayuj oj ni c'ot ja c'ac'u
    oj ya huajuc libre juntiro ja caltziltiqui.
  tbc-tbc: Agod aŋanem ilo rumok san nuŋon man aŋsam ŋutumi Anut iŋiliai pe sasau
    lo idirai a.
  sna-sna: nokuti muri kugamuchira chinovavarirwa nokutenda kwenyu, irwo ruponeso
    rwemweya yenyu.
  smk-NT: Wanin a ririket moyo bana' ta man-ga'muran moyoyna a bunga nin pagmamatalek
    moyo a say pakaisalba moyo.
  grc-TCGNT: κομιζόμενοι τὸ τέλος τῆς πίστεως ὑμῶν, σωτηρίαν ψυχῶν.
  gof-WFTW: Hintte ammanon naagiya hintte shemppuwa atotethaa ekkana.
  spa-BLM: recibiendo el resultado de vuestra fe, la salvación de vuestras almas.
  kyz-NT: Ma'eramũ sipo pẽku'i pejejemogyau 'ga ree? Jejui 'ga perowiat nanimenime
    pejejemogyau. A'eramũ 'ga pẽ katu'oka. Anure nipo 'ga pẽ mogyau ojepyri nakwaparimũ
    rũi. A'eramũ ki pẽku'i pejejemogyau.
