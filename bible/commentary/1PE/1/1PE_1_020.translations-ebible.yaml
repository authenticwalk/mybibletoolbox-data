  san-PUN: ਸ ਜਗਤੋ ਭਿੱਤਿਮੂਲਸ੍ਥਾਪਨਾਤ੍ ਪੂਰ੍ੱਵੰ ਨਿਯੁਕ੍ਤਃ ਕਿਨ੍ਤੁ ਚਰਮਦਿਨੇਸ਼਼ੁ ਯੁਸ਼਼੍ਮਦਰ੍ਥੰ
    ਪ੍ਰਕਾਸ਼ਿਤੋ (ਅ)ਭਵਤ੍|
  nob-LB: Han var valgt ut av Gud for denne oppgaven allerede før verden ble skapt.
    Det var først nå ved tidenes slutt at han kom til jorden for å frelse dere.
  ntj-ntj: Tjiinya kutjulpirtulpi manta yilkari wiyangkalpi Mama Kuurrtu tamarlmanu
    wantingu Kurayitjanya kuwarrinyakutju nyuntuku-tjanampanku yartakarritjaku.
  sxb-NT: Kristo yaloworrwa emirimo gino namba ekialo ni kiawanga ni kikiari okulukwa,
    ni kugere muwone owulootu, ngakaaza nawuno mu amiire aga owutuuko gano.
  nhu-NT: Nyo' to seyse wvú ɛ ɛ̀ bɛɛ lo ɛ woŋ sɛ ke kɛw, ɛ duŋcɛ wvú ɛdiuw yo fokemɛse
    ɛyan e nje yene.
  row-row: Leleꞌ Lamatualain nda feꞌe tao raefafoꞌ ia sa, Ana nahine memaꞌ saa fo
    Kristus nae taoꞌ a. Te feꞌesaꞌan, Lamatualain nda feꞌe natudꞌu Kristus neu atahori
    sia raefafoꞌ ia sa. Ia, dei de, Ana natudꞌu Kristus, fo dadꞌi papala-babꞌanggiꞌ
    soaꞌ neu nggi.
  msy-msy: Fomɨra God tɨghar nguazimɨn ingaram, a faragha ua ia givezamin ingangarim
    bagha Krais amɨsefe. Ezɨ datɨrɨghɨn e itir dughiar abuananaba, God ian akurvaghasa
    Krais bar azenara ian aka.
  agg-agg: God ai hɨfɨ nda nafɨ-koate-yuambe boateiyu ai Kraisɨmbo dɨbonɨyu hɨnɨŋgɨmarirɨ
    sɨheimbo yɨfɨmbohünda. Ŋga ho-hombo hapo bɨdɨfɨranɨ-mboyu-ambe sɨheimbo farɨhefe-ndɨrɨmbohünda
    ranai weindahɨ hɨfɨ ndanɨhü tükümefiyu.
  ptp-ptp: Ilage Anutu gên o tung lag yuu kɨbun lêm, dɨ i nêl pyap ên nêb Yesu i tu
    daa xocbê bwoc sipsip nu ti. Nang dêc tɨmuên Anutu vông i lam le seac ên nêb i
    ngɨdu il xôn.
  nak-nak: La Tahalo Uru, eia raragiti e Kraist alaurati, mamuga te la siloko la vipoupoula,
    veia ge rou rivu amutou soio tetala. Igoie, amuto hiloti la vibalavala tetala
    aleie somai tamutou, amuto sau tolatia.
  lbb-lbb: E God ka aslang pasi nating ot ning belot i akes a rakrakan hanua, pa ana
    ararop a pukakiarla ne, ka hanot sur mulo.
  kan-2017: ಆತನು ಜಗದುತ್ಪತ್ತಿಗೆ ಮೊದಲೇ ನೇಮಿಸಲ್ಪಟ್ಟವನಾಗಿದ್ದು ಈ ಅಂತ್ಯಕಾಲಗಳಲ್ಲಿ ನಿಮಗಾಗಿ
