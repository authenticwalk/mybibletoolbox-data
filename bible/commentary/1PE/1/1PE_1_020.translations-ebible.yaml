    tinien miia kito laka, naruei naio miila naio miyotuba vonganei ga ea legiano
    nalo na maariano nei.
  bqp-bqp: Luda gĩnakɛ à a dìtɛ zaade adi andunia kátɛro, akũ à bòárɛ kãao gupuraa
    gↄrↄ kpɛde díkĩnanↄ zĩ.
  mcp-mcp: Zɛmbî nyə á bwey tə̂l Krîst ntɔ́ a nda fwo fwɔ̧ shí nə gwɔ̂w; a mə́ ka
    zə sá sɔ́ɔ́lʉ́gʉ́ wɔɔŋg shú dʉ́n mwɔ́w mâ məzhúgʉ́lá mə́gaád.
  hat-hat: Bondye te chwazi l' pou sa depi anvan li te kreye tout bagay. Men, se nan
    dènye tan sa yo li vin parèt pou byen nou.
  npl-NT: Nochi ni, Dios yokijtojka kichiwaskia ijkuak ayamó okimajmanaya n tlaltíkpaktli,
    iwa Cristo omonextiko sa itech ninteh iksemi tonatijmeh, iwa ijkó ximomakixtikah
    nomejwah.
  bgg-bgg: Aishii ne Hamangkhung-aphuii è sohjambling azen ba pha ibi gua chiih-è
    iidohè pha inai shii nathek chiang shii khia phi ro.
  eng-TCENT: He was foreknown before the foundation of the world, but was revealed
    in the last times for your sake.
  eng-BSB: He was known before the foundation of the world, but was revealed in the
    last times for your sake.
  cpu-NT: Tekeraminthara irovetsikaajatero Pava kipatsi jiyotzitaka opaita iranteri
    Cristo. Iro kantacha ovakera piñeero iroñaaka, ipokake, irovavisaakoshiretaimi.
  san-ASM: স জগতো ভিত্তিমূলস্থাপনাৎ পূৰ্ৱ্ৱং নিযুক্তঃ কিন্তু চৰমদিনেষু যুষ্মদৰ্থং
    প্ৰকাশিতো ঽভৱৎ|
  tac-NT: Suwábaga ye tábiri napu ruwí ne, Onorúgameka 'ma 'la 'nata asale bajchibéchigo
    ta'chó newá gawí, iligá pe 'ma guwichí nawale Kristo jena wijchimoba 'we kulí.
    Bo'né Onorúgame alarigá 'nata asale tachiri 'la ko 'emi níriga.
  eng-WEBPB: who was foreknown indeed before the foundation of the world, but was
    revealed in this last age for your sake,
  gfk-H: Manaluai tano hakhakisi tano ula hanua Kalou ga bul no nuna lilik bia na
    pilak ia. Senbia ta kaiken ira mutuaina pakana bung i ta hanuat puasa wara uta
    muat.
  viv-viv: Yaubada aimo babi keke gidabubuni tu Bana Keliso ami kibababala faꞋina
    givegide-vagahina, tu tova adamoya higa hida tova havahavaina againe omi faꞋimiya
    giꞋivemogatalina.
  yao-yao: Ŵelewo ŵasagulikwe ni Akunnungu chikanaŵe kugumbikwa chilambo, ŵaunukulikwe
    mmoŵa ga mbesi gano kwa ligongo lyetu.
  tgp-tgp: God mo vir̃onia tiroma na pulo varama, pani mo pa vuhesia na isoiso rani
    matamim,
  auc-NT: Inguipoga badoncæte ante cædinque Wængonguï ayæ̈ gö cædämaï ingäñedë wëënëñedë
    pönï incæ Codito ingante edæ, Mänömaï cæcæbiimpa, ante do apænte ængacäimpa. Codito
    mïnitö beyæ̈ ante edæ ñöwo pönï incæ inguipoga pöninque ongongantapa.
  kbc-NT: Maleediɡ̶icatibige daɡ̶a yoe Aneotedoɡ̶oji niɡ̶ina iiɡ̶o, naɡ̶akaa iolatedice
    Cristo, odaa Aneotedoɡ̶oji ikee Cristo digoina iiɡ̶o niɡ̶inoa nokododi, meote
    ane daɡ̶axa meletaɡ̶adomitiwaji.
  bmh-bmh: Uwait em e usalai i mau ebu, go Kristus ag gau marabun tapai moroun. Em
    e tamabun ziwas waugab ulis darena, Uwait nug Kristus ag igarabun araog meun.
  ctu-BL: Tsa' wa'choconti Jesús che' maxto anic tsa' mejli pañimil, pero tsa' poj
    tsictiyi ti jini cojix bʌ q'uin tac am bʌ wʌle cha'an mi' coltañetla.
  meq-meq: Kurre ahəl niye Mbəlom kə ge məndzibəra zuk bay aye na, ɓa kə zla na. Ka
    mandəve i məndzibəra nakə anəke ma ndəviye aye na, Mbəlom a ɗakum ha parakka,
    hərwi ada mâ təma kurom ha.
  noa-H: Mag Cristo hõor kõit t'õopijujã hich Jöoirau mʌg jẽb hompaaju nawe ya k'ĩirju
    wai sĩejim. Magtarr haawai pãar dau haug k'augwi hĩs mʌg jaarta chadcha pãrag
    hich k'augpibarm.
  alp-NT: Kristuse Isupu bitike bei Alla kena nusa meije tola mosa. Kai kena meije
    rebe lau mo nusare koho nere Alla IulakeNi lomei nusa leke Ihlamate imi.
  san-VEL: sa jagato bhittimuulasthaapanaat puurvva.m niyukta.h kintu caramadine.su
    yu.smadartha.m prakaa"sito .abhavat|
  kbq-kbq: Na'ankure korapa Anumzamo'a, monane mopane tro osu'neno, tazama hanigura
    Kraisina huhamprinte'ne. Hianagi menina vagare knafina tamagri'ma tamaza hanigu
    efore hu'ne.
  kbh-kbh: Chama Bëngbe Bëtsá Crístbeñe tojanjuabó y tbojanábuayana, cabá quem luare
    ndë́tsemna ora; pero quem tempo, Cristo ents̈ángbeñe tonjábocna ts̈ëngaftangbe
    ts̈abiama.
  ron-LSB: care a fost cunoscut mai dinainte de întemeierea lumii, dar care a fost
    descoperit în acest ultim veac pentru voi,
  pon-pon: Me kileledier mon jappa pajonedier, ap janjaleda ni imwin ran akan pweki
    komail.
  nhe-BL: Huejcajquiya quema noja aya oncayaya tlaltepactli, Toteco Dios quitequimacac
    Cristo para ma huala ipan tlaltepactli huan ma miqui topampa tojuanti tlen techicnelía
    miyac. Huan yeca queja nopa panotoc ipan ni tonali.
  sps-sps: Gov bobot bus e Krais tabuiny tapogaar non a monaagits to, ai tan nainy
    fafakap tovei roman Gov faatok faruak bus mami Krais ma faakouts mami Ya.
  wnc-wnc: Krais waapa tapduknga kepat yekapat dua tasike tekut gwene Anututa tapan
    yukut. Siwan tapduknga wenga ninda ayuamang komune Anututa initewan apuke Krais
    waapata sanga gin gatandamunanga aknga tasikut.
  bus-bus: Luda gĩakɛ à à dìɛ zaalɛ èe anduna káɛro, ben à bↄoare gupuraaa gurↄ zãa
    kɛ̀nↄ zĩ.
  gub-BL: Ywy iapo 'ym mehe Tupàn wexaexak wa'yr Zezuz a'e, zanepyro har romo imuigo
    kar pà a'e. Ko 'ar rehe umur kar xe a'e kury, ywy rehe har romo imuigo kar pà
    a'e kury. Ta'e ipurupyro wer penehe a'e xe.
  imo-imo: Goteni mulu mai talo oi naa tepalie Kraist aku kongonomu tepili nimbe kanopa
    ltimu iyemu, kinye moltomolo walima pora nimbei teremo wali yu enonga nimbe lipe
    tapondombaindo maina mainye omba mona molorumu.
  boj-boj: Tulaŋ nami Qotei a mandam atosaisosiqa a Kristus qa qalieosiq giltej. Ariya
    bini diŋo bati jojomqo deqa Qotei a niŋgi qa osiqa Kristus qariŋyonaq bej.
  eng-DRA: Foreknown indeed before the foundation of the world, but manifested in
    the last times for you,
  knf-knf: Naşibaţi ado bi dataara dat ji abi ado kapaş umundu, aşë dola kë apën awinana
    ţi ŋwal ŋi, ŋanwooŋ ŋbaañşaani, kabuuranaanan.
  san-KHM: ស ជគតោ ភិត្តិមូលស្ថាបនាត៑ បូវ៌្វំ និយុក្តះ កិន្តុ ចរមទិនេឞុ យុឞ្មទត៌្ហំ
    ប្រកាឝិតោ ៜភវត៑។
  arn-NT: Petu tañi dewmangenon rume ta tüfachi mapu, adkünungey ta Cristo ñi kutrankawael
    tüfa famngechi dungu mew, welu fentren tripantu dew rupalu am, Cristo pewfaluwi
    ñi mupiael ti adkünuelchi dungu eymün tamün kümelkangeael.
  zas-NT: Diizd chi gad guidxliuj gacchaaw, mal gulej Dios laaman din sacaman zian,
    yan ma guzajcaman zian guial rënman lëjt.
  ken-NT: Mandɛm ápɛ́rɛ ghoko mmɨk, anáŋ ayap nyaka yi. Kɛ ndǔ manywɔp ngwɛnti
    anɛ kɛ yi abhesi ɛ̌ti ɛyɛka.
