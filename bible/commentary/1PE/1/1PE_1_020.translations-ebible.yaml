  tgo-tgo: Loi vama i tuthirawe amba muyai i vakatha yambaneke, na kaerova i yomara
    ghemi kaiwami, e mbaŋaŋgike momouwoniye thiyake.
  yap-yap: Ni Got e turguy u m’on ko ngiyal’ ni ba’aram ndawori sunumiy e fayleng
    riy, ma ke yib i m’ug ngomed ko tin tomur ney e rran ni bochmed.
  mop-NT: Le'ec ti ma'ax to yanac a yoc'olcaba, ac tz'aja'an ti'i a Cristo ca' u c'ümü'
    a yaj abe'e. Ma' ca' top yaab u beel a yoc'olcabi, ti c'ochi ilic u q'uinil u
    c'ümic a yaj a Cristojo. Quimi tiqui woc'lal.
  tet-tet: Oras Naꞌi Maromak sei la naseꞌi raiklaran dauk, Nia nakotu kedan lia nosi
    Kristus. Mais uluk, Nia la natudu dauk lia Kristus baa ema raiklaran. Oras neꞌe,
    foin Nia natudu. Hodi nunia, Kristus dadi matak-malirin bodik emi.
  hlt-MCSB: Diklai tong hlanah a ming coeng ta. Amah lamloh Pathen dongah uepom nangmih
    ham hnukkhueng tue ah khaw phoe coeng.
  xtd-NT: Antecas xa kadavaꞌa Ianyuux ñuñayiu, xá daa n‑xo naꞌa‑ia xa tundaꞌa‑ia Cristu
    xa kuú‑ia xaxeꞌe‑ro. Vitna, hora vax ndɨꞌɨ ntdaa xa io, xá n‑kixi Cristu xaxeꞌe‑n.
  mdy-ETH: ዒዚ ዶኦሪንቴሢ ሳዓ ማዢንታንዳሢኮ ቤርታዺ ማዓዛ ሃሢ ጋዓንቴ ጋፒንፆ ዎዶይዳ ዒንሢ ዛሎሮ ጌዒ ዒ ፔጋዺ ጴዼኔ።
  spl-spl: '@see-verse:1PE.001.019'
  usp-NT: Cuando ajqui' chi b'ansaj caj pach ulew ojr jwi'l Kakaj Dios, cha'lchakch
    Kakaj Jesucristo jwi'l Kakaj Dios. Pero la' mak q'uisb'itak k'ij ri xeli' chi
    sakil pire utzil pi awechak.
  zav-NT: Na' ze'e x̱e yežlyon' catə' Diozən' gwleɉe' Cristən' par c̱hixɉue' xtoḻə'əchon'.
    Na' Diozən' bseḻe'ene' laochon' tyemp nga zocho ṉa'a par chaclene' chio'o.
  sgz-sgz: I pákánbung kápate aksimi be i naul matmatngan pokon, ái Káláu ákte hol
    páksi ngo ái Iesu na tangan gam, mái sár ái Iesu kápate hut melek i pákánbung
    erei. Auh, a hut soura i pákánbung minái suri tangan gam.
  kek-NT: Relic chi ya̱l nak toj ma̱ji' nayo'obtesi̱c chak li ruchich'och' ac ch'olch'o
    chiru li Dios nak li Cristo sic'bil ru ut xakabanbil re ta̱ca̱mk. Ut anakcuan
    xcuulac xk'ehil nak li Cristo xc'utbesi rib xban e̱ra̱bal la̱ex.
  blz-NT: Kristus ia ruruki Alaata'ala sianpo tia dunia kani'i nisidakon, ka' na tempo
    men kokomburi'anna kani'i Ia nitakakonmo na tano' balaki' kada' i kuu sida tololokion.
  poe-NT: Kíxin Cristo mé ósé tsíkónoxín chꞌán tí na̱xa̱ kꞌónahya chjasintajni. Kjánchó
    jehya tuénxín kónhen tíha hasta tí chrꞌéxi̱n ntá kónoxín chꞌán kíxin jína chrókꞌuejoxi̱nrá
    tí jahará.
