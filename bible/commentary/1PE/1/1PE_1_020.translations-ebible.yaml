  cof-NT: Diosi toca caquituminnan, yaca pato, puyano jochunae tinue. Junni to yucapiyarino
    ma quelo inasa, Cristo nulaca laquirato jamochi nechi patanue nulachi tenchi puyachun.
  srm-NT: Wë nöö gaanduwe kaa bifö goonliba mbei, Masa Gaangadu bi buta taa sö a o
    manda Masa Jesosi ko paka di paima dë da u. Ma tefa di bakaten aki bifö di soni
    dë ko a limbo fuun sa feni heepi nëën awaa.
  qvs-NT: Tata Dios manara kay allpata rurashpara willarkan wambran Jesukristu shamunanta
    salvawananchikunapa. Kunan kay tiempu Tata Dios wambran Jesukristuta kachamurkan
    salvawananchikunapa.
  zca-NT: Ni naga yuxkwa' yizhyuo, lë' Krist nak la di'zh gat por be; per haxta rë
    zhë lult ngwaxo'b kure' nes par ya be wen.
  cbc-NT: Mai, Jesucristo pʉame ati yepa camanopʉa, “Camasãrẽ canetõõpaʉ nigʉmi yʉ
    macʉ̃,” Dios cʉ̃ caĩjʉ̃goyeticũrĩcʉ̃ ãñupĩ. Bairi ati yʉtea catʉsari yʉtea caãno
    etari mʉjãã cʉ̃ãrẽ mʉjãã netõõñupĩ Jesús, cʉ̃ yarã mʉjãã caãniparore bairo yua.
  qxo-NT: Señor Jesucristo wanuyninwan nogantsicta salvamänantsicpä cagtaga Tayta
    Dios nirgan cay patsata manarä camarmi. Tsay ningannöllam Jesucristo shamushga
    salvamarnintsic.
  mox-mox: ʼInega Yaubada Keliso maduvenuaʼivinea ena fewa baʼe weaqina, ta ʼabiboda
    bwaʼobwaʼo ʼivaʼavaʼaia. Ta baʼitagana tuta ana ʼebeluʼovoa ʼinaya Keliso mai
    itaʼa weaqida.
  kew-kew: Gote-me go su yaa abi nawarini awoare Krais nipumi go kogono pinalo mada
    misa. Goa pua nimi raba mulalo orope go di raburi penaame su amaa mea waasa.
  dww-dww: Muriḡa da dobu ai tubuḡina, be noḡone Yesu vinevinenama nama ya miamiana,
    be yodi raḡan damodamodie tauna taumi kami taiye ya kawa maḡatarina.
  twi-ASANTE: Ansa na wɔrebɔ ewiase no, na Onyankopɔn ayi no, na mo enti na nna a
    ɛdi akyire no, wɔdaa no adi.
  aoj-aoj: God owaꞌ ataꞌ nondaꞌ itap apaꞌe petagaea, anen nogawa Krais nandandepana
    eaꞌ ma nogagaꞌ siꞌi sipsip anamba. Nimaguf ifimba hiafi deiꞌ fagiꞌ fagatagai,
    anen nataga nandawalap alihina ma nogatopalopepa.
  cbv-cbv: Nin baácdih ã chãjat pínah jã́tih, Diosboó Cristo ded pah ã yapat pínahdih
    ãtát jenah joyóp wʉt jĩ. Páant ã jenah joiníji Cristodih ã wahachah, yeebdíh teo
    wáacat tʉ́ʉt niijná, bʉʉ ãt cã́ac jʉmʉp tajĩ.
  taw-taw: God bɨlel man alwol ma gɨlak ñɨn ak, gos ne ke nep nɨŋɨd kɨdek gɨl, Klays
    ne anɨgɨl gɨnɨgab agɨl, nop aglak. Pen mɨñɨl ñɨn kɨdek mɨdobun ñɨn awl, God Klays
    nop agyokɨl mɨseŋ lek, nɨbop nen owak.
  jic-NT: Nosis cjuwatsja na p'in, Dios Jesucristo la t'ya nin la jay niná. Quina
    tjac', nucopj tjep'ya'sa, nosis quelel cyawaja na.
  zap-NT: Axtegue antes ne gaa gyëzlyu, che nunla Jesucrist ne sak Ne zenga, per naaree
    le Ne che wzako nes lo yra mén por ne ryaan Ne de yra de.
  wer-wer: Pi ngaanëër yanger won wiaan pël ëëpënëak yaö mëëaupök peene akun pet irëpënëak
    yaëën arimëën tekeri orö rëaup.
  ipi-ipi: Wamba wete Goteto yuu ati-la yakale nalenenga, Kataisato yakama kambo molo-peke
    leakale lo lata ya-kola, matili yuu oko koyo puyale pea-kola, Goteto yakama moyoyale
    Kataisa mo pana yaepia.
  qul-NT: Manaraj cay pacha ruwaska cachcajtin, ñaupajmantapacha Cristo wañunanpaj
    churaska carkan; ajinaka cay tucucuy tiempocunapi riqhurimun allinniyquichispaj.
  ter-NT: Yoko tumúneke ápeyea ra kúveu mêum, koúsokone isóneu ne Itukó'oviti kó'iyeanemoye
    ne Kristu, itea ínati pahukínovea yara koeku kó'oyene koeku yé'exeovone hunókoku
    uhá koeti koekúti.
  bmr-NT: Jaabo Cristo sɨɨcɨjetɨro jiinɨje fiivutɨnaacaro tooneguiiha ificucafutuubo.
    Jari jisumi, niinosumi buhugaavuhi amɨɨhai iminoco magaayɨcɨqui.
  fuf-fuf: on adaaɗo toɗɗeede ado fuɗɗoode aduna on, kono o feɲɲinaa ka saa'iiji sakkitori
    fii mon.
  bhl-bhl: Kawin so abiil so kale kilkeko, talfut kelinba be ding dim kabalak e, Sunbin-Got
    e Yesus Kulais elo galmoko, akalem wiin so amkose kale. Kate, yukalem gomet em
    dulum elote kameem fefe ding dim kabalak ete kuw, e kunum beelo dabalalei, e fein
    kawin dim kale kel fitewse te.
  ons-ons: Anutu eŋe mokaka qeli so kepe mi ma wakon otke, naso yewaoka eŋe Kristoŋo
    urata ea mayakane ra mange, eso wako wakon eamo ŋado naso qoeakane okangi, ŋinane
    ra more wakonge.
  con-NTPO: Toya va ande meinte Chigaja in'jan Cristoma tsa'caen tsoñe. Tsa'ma ja'ñoñi
    osefaeña'cho a'ta napijisi ingima in'jamba tsu tisema attian.
  ghs-ghs: Oi Ohongai qusu ma ttoka korabetaamake qaaqi ao Kiristuke oho quba uhutotanihe,
    abinqake nike ma napaho quba paanaiteta.
  peg-peg: ହେୱାନ୍ ଜଗତ୍‌ନି ଉବ୍‌ଜାଣ୍‌ ଆଗେତାଂ ତିର୍‌ କିୟାଜ଼ି ମି କାଜିଂ ହାରିହାରା କାଡ଼୍‌ଦ
    ଚଞ୍ଜାତାନ୍ନା;
  txu-NT: Mrãmri ne Metĩndjwỳnh amim Kritu'ã karõkumrẽx. Amim tyk'ã karõkumrẽx. Pykamẽ
    kàjkwamẽ mỳjja kunĩ kêtri ne amim 'ã karõkumrẽx. Ne kam 'ãtũmkam arỳm ar akadjy
    Krituo amirĩt ne. Mỳjja kunĩ kute aminhinomã amimẽnh djà nhõ akati jakam arỳm
    o amirĩt ne.
  eng-WEBU: who was foreknown indeed before the foundation of the world, but was revealed
    in this last age for your sake,
  gnw-NT: Tumpa uiparavo Cristo umano vaerã ndei ɨvɨ uyeyapo mbove. Ẽrei cua ara taɨcuegua
    reta pe ramo Cristo ou ɨvɨ pe umano vaerã peré.
  mux-mux: Pulu Yili-ni mulú-masele ui naa tepa kene ‘⸤Krais⸥ kongun akili tipili.’
    nimba makó turum yili, ekupu molkumulu enama, ⸤Pulu Yili-ni yambumanga kot piliimba
    enale⸥ wendu ombá tekem enale-kene pelemú enamanga yu eninga nimba liipa tapunjupa
    tepa liimbandu mana mania omba mokeringa mulurum.
  maj-NT: Kintehe̱ ni nga kamanda a̱sunntee̱ kis'enda títjun ni xi ts'i̱ín Cristo̱,
    ko̱ ni̱stjin feku xi kich'aá nd'a̱i̱ j'aikúchji yjoho̱ ngandanu̱u.
  bkq-NT: Idânârâ âtugudyly iraylâ, Deusram aguehoymbyem awyly kâmakerin-em. Iwerâ
    xirâ “Xypyry etay” keho ume Deus Jesus ingonodyly xarâ onro anaxi, koendâ kyese.
  kue-kue: God dumo makan ereyeikrukwa enge, Yesus kongun yegl erambedi ye pinde i-pere
    endungwa. Ba enge dundinambuka mangigl orko ana ene akeple dina pre ombunodi wu
    pene ongwa.
  cot-NT: Coramani tequeratagueti impeacaguemparo Aapani Irioshi quepatsi igantagaqueate
    icantsitaca quero incoquempani Quirishito, cotanquitsiquea imaica pajinigueti
    aapojempa savincaguiteripae vegaratapojaatsineca yonigaantaqueriquea incavintsajajiaquempiniji.
  bnp-bnp: A Vure i vulaki mugea na malala ni ratarike. Pali i bele kavakava ne mua
    ngane, na nilobona parava.
  apn-NT: Amnepê mã kormã mẽmoj kêt ri na pre Tĩrtũm kot ã mẽ pahpãnhã amnhĩrer anhỹr
    kaxyw mẽ pakukamã kuta nẽ ãm. Tã nhũm amgrà ohtô nẽ hapêx nhũm mẽ pahwỳr kumẽ
    nhũm man mẽ pahwỳr wrỳ. Kot ã mẽ pahpãnhã amnhĩ nhĩpêx anhỹr kaxyw.
  ctp-NT: Ti kulo bra nu ja ya kwiñan Ndiose chalyuu, wa jlyo tiꞌ Ni chaꞌ ndiꞌin chaꞌ
    kuꞌni Krixtu tñan tnun kanꞌ; loꞌo kanꞌ mdiꞌin ta Ni ñaꞌan bra ka chaꞌ kanꞌ. Bra
    kanꞌ yan Krixtu, yꞌni yu tñan tnun kanꞌ, chaꞌ ꞌñaan, chaꞌ kaja chaꞌ suꞌwe kanꞌ
    ꞌñaan.
  opm-opm: Ma namohotip oh Got oh rih orhor aw tan mong tan moh na darpat patin orhor
    Got oh kaput Krais oh ihat hapura orhe heim ohsi imat amohotipramur daham mamen
    mat paptesuhmur. Mamen mat papatdapat gahan gurnong napanggeitinmat pitap ham
    namohom haputipmur.
  bvr-bvr: Minypa wola mu-ngoyurra burdak waypa nuwurra jurdach rrawa gu-jarlapuna,
    Wangarr gu-borrwurra a-ni, lika a-menga arrkula Christ, rrapa gun-guniya gugu
    ana-jerrmarra ana-gorrburrwa nyiburr-gurdiya jurdach nyiburr-nirra.
  wal-wal: Xoossai sa7ai merettanaappe kase Kiristtoosa doori wottiis; shin intte
    gishshau, ha wodiyaa wurssettan i beettiis.
  zad-NT: Kana' zi' x̱e silte yell-lioni, Chioza' wleje' Crístona' sak'zi'e. Na' ṉaa
    ba zoa te c̱he yell-lioni ba bide' ni c̱hecho.
  kmg-kmg: E mârâc jaha, mâreŋte hobeteŋne mi fuahame gie i mucnekicne fufua ine šâhec
    dameŋ tarazo ehame ŋoŋere erâ fuawec.
  aso-aso: Ee, Oꞌmosoꞌmo me misubo nene olihe do sotoꞌ amosa gozopoꞌ vomilotiꞌ nene
    neꞌmine ilingumuꞌ ha mo ningo gele minineꞌza ha minosa alingeꞌ gameneuꞌ mene lengikumuꞌ
    ve losa do sotoꞌ o-dineꞌ ve.
  uli-uli: Imol yodwe Deus yebe foru talop le, ngo yesa faesul hatugulu le Kristus
    mele yebe hadorahmi irel yodle yesa harpagich mala haygugul loh pangal formel.
  nin-NT: Abachi à hla ma bari na na ingbingbru inggi yi, na tsarr imba na ku ni ivi
    ikikre inggi yi.
  acu-NT: Yus nungkanka najantsuk, ni Uchirin Criston aints ainaun uwemtikratas jakati
    tusa nintimramiayi. Tura asa yamai pujautirmin pengker awajtamsartas Cristoka
    wantinkamiayi.
  cak-WNT: Y can c'a ma jane c'o ta re ruwach'ulef, tek ri Dios ruch'obon chic pe
    chi nutek pe ri Cristo. Pero xa c'a ya re ruq'uisbel tak k'ij riche (rixin) re
    tiempo re' xoka ri Cristo, xpe c'a chuwech re ruwach'ulef ruma sibilaj yixrajo'.
  ebk-ebk: Sakbay mafiayang nan luta, pinilen Apo Dios hiya as maichaton ay mangaan
    as fiasfiasor nan katakutaku, ngem as nan nauy anongos ay timpu nan naepail-ana
    ta maesarakan kayu.
  spa-PDDPT: ciertamente escogido antes de la fundación del mundo, pero manifestado
    en los últimos tiempos por amor a ustedes,
  ruf-ruf: Tsakasaghulighwa ne Imulungu ng'ana isi ilumbighwe, lekeni kaghubulighwa
    mne ghamatsuwa ghano ghe ukutsigha kwaajili yenu.
  gun-gun: Hekorã ma kova'e yvy itui e'ỹ mbove ma voi Nhanderuete omoĩ raka'e. Ha'e
    gui aỹ opaa ára py mae ma oikuaa uka penderayvu vy.
  agu-BL: Ej nin ncha'tz bixba'nt i' tan quime'n tetz katx'ixwatz yi ntaxk tzaj bnix
    yi wuxtx'otx'. Poro ac'aj chan ẍchajol tib tan tak'one'n ba'n sketz.
  isn-isn: Ukilisto aukoli ka nu ng'wandyo wa unkuloigulu aukili, ingi gwa itungili
    imahiku aya nampelo wakunukulwa kitalanyu.
  eng-PEV: A long time ago, before God made the world, he picked Jesus to set you
    free. Then, later, Jesus came into the world. And now you know about him. You
    know that he died for you, and so you believe in God too. After Jesus died, God
    made him alive again, and God made him very great and gave him a lot of power.
    Now you can trust God and wait for everything he promised you.
  ilo-ULB: Napilin ni Cristo sakbay ti pannakaparsua ti lubong, ngem ita kadagitoy
    maud-udi a tiempo, naiparangarang isuna kadakayo.
  pir-NT: Panopʉre ahri yehpare tiquiro bajumehneato pano Cristo tiquiro sa wahatire
    masi tuhasahye mari Pacʉ. Yojopʉ pehere pihtiati deco panogã ijigʉ̃, Cristore
    quehnoano masigʉ̃ yeri mari Pacʉ mʉsare.
  anv-NT: Ɛsɔwɔ abɔ mɛ́ mbɛ, ajya Jisɔs gemɛge nnó ji akwyɛɛ́ mme yina. Ne ji apyɛ
    Jisɔs achwɔ fa mme né kwyakwya gébé ɛyigé na, nnó ágɛ ji né galɔ́gálɔ́
    nyú.
  sab-NT: Ngeru Chube bebi nga ulita dodade Chube Cristo gbu biale agedale kwian alin,
    e kledu biale ene unsuialin chui nege dale alin. Cristo chku ama agedu no ba ulita
    alin,
  tmd-tmd: God mögörɨb il kɨ rɨ nɨgölöŋ wop aku, Krais nuŋ mag akuyöbö cönɨŋö, rön,
    yad nɨgöŋ aku, jɨ wopik wop maiyöbö mɨdö kɨ, ñɨgö rɨ ri abɨba wöxnö höŋa.
  acr-NNT: Yey ri Cristo chaꞌom chi lo ojertan chwi lo echiriꞌ kꞌamajaꞌ ne kaꞌan ruwachulew;
    pero kꞌa ekꞌu woꞌora chupa wa kꞌisbꞌal qꞌij oj kꞌo wi, ri Dios xukꞌutubꞌej uwach
    ruma ri rutzil ukꞌuꞌx che alaq.
  kpg-kpg: Mee ne hili aga i baahi o God i mua di hai o henuailala, ge gu haga modongoohia aga
    i nia laangi muliagi aanei belee hagahumalia goodou.
  taj-taj: चुला लागिरी परमेश्‍वरसे ख्रीष्‍टदा जम्‍बुलिङ स्‍होबा भन्‍दा ङाच्‍छान धम्‍बा
    मुबा। तर चु लिच्‍छाला धुइरी एनीगदेलान लागिरी ख्रीष्‍ट फेप्‍खजी।
  avt-avt: Nɨpaa God kewis tɨ wen au, hɨrak kehimɨtan Krais kaknen te hɨrak kemerɨr
    ere wɨ mɨkaru im e, hɨrak kakwepyapɨr hɨrekes kakɨkepi.
  cbk-cbk: Dios ya escoje con ele desde antes pa del creacion del mundo, pero nuay
    pa le llega na mundo hasta ahora, el presente tiempo que ta llama el maga ultimo
    dias del mundo. Y ya llega ya le para el provecho y ventaja di ustedes.
  uig-ARA: ئۇ دەرۋەقە دۇنيا ئاپىرىدە قىلىنىشتىن ئىلگىرىلا خۇدا تەرىپىدىن شۇ سۈپىتىدە
    تونۇلغان، هازىر ئۇ زامانلارنىڭ مۇشۇ ئاخىرقى ۋاقىتلىرىدا سىلەر ئۈچۈن بۇ دۇنياغا
    ئەۋەتىلىپ ئاشكارا قىلىندى.
  tuf-tuf: Sirat Jesucristo eyta yauwin waquír chájacro. Anto cajc chati cuácayatan
    eyta waquír chájacro. Cuatán ey chihtá awan caba ehcujacro. Baat orac rahcuayta
    acu awan caba ehcujacro.
  abx-abx: Andang iya nagpili' myintras pa may naghimo i kalibutan, pero nagpakulaw
    iya ato si kalibutan si damuri to mga allaw para si ka'am.
  mco-NT: Jadu'n nej Cristo y'o'cy mɨɨd ɨɨch ajt nbocy ycɨxpɨ, Dios jayɨjpnɨ jadu'n
    yajnihuinmayɨɨy co jadu'n tuna'ñ, ca'nɨ anajty naaxhuiñybɨ chondägy. Jecy'ajty
    ca'nɨ anajty pɨn nejhuɨ̈y, e jadachambɨ Dios ajt tɨ xyajnejhuɨɨyɨm.
  cpb-NT: Tekera riwetsikanakeroota Pawa kipatsi riyotzitaka oita ranteri Cristo.
    Iro kantacha owakera piñeero iroñaaka, ripokake, rowawisaakoshiretaimi.
  aon-aon: Douk seiwok Iruhin wata nunek agundok atap uwe aria anan nograehaguk Krais
    um nugok um nuraep putanam pupe wosik. Aria ahudok hagiguk iri nyumneh anan nutogur
    yopugunum um nutaurum ipak.
  hus-NT-2005: Tam ti yabél tʼajadh an kʼayꞌlá, na Dios in bijyámalich ke neꞌech kin
    abaꞌ na Kristo abal ka chemdhá kʼal tin kwenta ni walab. Por yab tsích más okʼox,
    tsích xoꞌichkʼi jechéꞌ i kʼij abal tatáꞌtsik ta kʼánél.
  mig-NT: chi̱ súan a ni̱ teta'a̱n Dios máá Cristo onde̱ ná té jukuiñi̱‑ga̱ ñu̱yɨ́vɨ,
    te ni̱ kenda ndiji̱n Cristo kɨvɨ̱ kuándɨ'ɨ‑na̱, sɨkɨ̱ já ní kundá'ú ini̱‑ya̱ róó.
  bps-bps: Di là fa mgimò i banwe, tanalék kenen Dwata du fye falwaan i dad to, bay
    silangan fite Krayst di tah tanà ani, di bang ani, du fye tnabengan gamu.
  mbs-mbs: Gebii te wedà pa peg-inang se Timanem te keneyonan, tapay din pinemallì
    si Cristo, meneng kaling sikandin insogò dini te tanà amon megpelowà kenyo.
  tof-tof: God oya ngaen singrinürr ini poko tónggapónóm ugón ini tüp tónggapón küsil
    yarilürr, a wa oya okaka simzazilürr ini dómdóm tonarrdó yabü morroalóm.
  cme-NT: Diiloŋo naa par ma yaa hã-yo aa miwaaŋo suɔ duɔ doŋ. U ciɛ ma yaa daama
    hɔperieŋ daaku-na duɔ kor-na.
  sus-sus: Ala nu bara a sugandi beenun duniɲa xa daa, kɔnɔ a naxa a masen duniɲa
    bɛ yi waxati dɔnxɔɛ wo tan nan xa fe ra.
  pon-2006: me ketin pilipildahr rehn Koht mwohn tepin kawa oh ketin kasansaldahr
    ni imwilahn rahn pwukat pwehki kumwail.
  dad-dad: Negur ereb ereb ganan kare fiya sã mog, ĩ igirnen, anĩ ere, ã nigin idikeleya
    sain enei bun ĩ yaor fen.
  zab-NT: Desdɨ anste ni gurixti guɨchliu agac bcuabee Dios Jesucrist par teedny ziy,
    ne anre agudeedny ziy pur ni rcaazny laat.
  jae-jae: Anôtô kêjaliŋ eŋ sa gêdêŋ taŋ kêkêŋ undambê to nom atomgeŋ naŋ, tec kêkêŋ
    eŋ mêŋkêtu awê gêdêŋ têm ŋamuŋa tonec kêtu amacŋa.
  ksd-ksd: nina di ga nunure amana iat, ba pa di ga vaki boko ra vunapai ra rakarakan
    a gunagunan, ma di ga vaarike ta ra mutuai ra tataun ure avat,
  msm-NT: No wada pad hinanga to Diyus seini kalibutan, tahan din on pigbootan no
    si Cristo to ogtubus ita to kastigu, di bag-u pad sikandin ipakita kuntoon no
    panahon tad agun no matabangan kow din.
  myk-myk: Kilɛ ya wu ɲaha bulo na ta koŋɔ sanha yàa wɛ, na wu shɛ yee na nimɛ le
    taaxɔɔ le ni yeeyɛ pyaa wuu na.
  sbe-sbe: Huyana sola tanoubu ta nige ye tubu wa unai, Yaubada iya ye kaisunuwaiyako
    meta iya kabo Keliso, iyamo ye hemasalaha huya mulimulitadi ta udiyedi komiu hesabamiu.
  mcr-mcr: Qua tqu änyä etaŋga, Goti Hanjuwä Iqu, Kraisi Iquenyqä näqŋqä eätä, atäuŋuä
    ikqä-qe, hiunji yäpakä täŋgaŋi, henyŋqä ätnäŋäqi äti imäkqi.
  cux-NT: Ní Ndyuūs ndɛɛvɛ́ yā Cristo chi maáⁿ yā cuerpo yeⁿ'é yā cuuvi ofrenda ndíí
    vmnááⁿ vmnaaⁿ taachi 'āā cuɛ́ɛ́ din'dái yā iⁿ'yeeⁿdí 'cūū. Naati maaⁿ ní nguuvi
    s'eeⁿ Ndyuūs ch'iⁿ'i yā Cristo nanááⁿ ndís'tiī ní caavā ndís'tiī.
  tur-YTC: Dünyanın yaratılışından önce bilinen Mesih, çağların sonunda sizin yararınıza
    göründü.
  san-ITR: sa jagato bhittimUlasthApanAt pUrvvaM niyuktaH kintu charamadineShu yuShmadarthaM
    prakAshito .abhavat|
  bel-N: прадвызначанага яшчэ да стварэньня сьвету, але зьяўленага ў апошнія часы
    дзеля вас,
  sch-sch: Ama hah rammuol insieng mân renga Pathien'n a lei thangsai, le hi sûn
    nûktak ngeia hin nangni sikin inlangin ai om ani.
  mic-MIQNT: Gesgmnaq gisita's'gtnugweg ugs'tqamu, Westaulg gis gisi mgnut ugjit ugs'taugsinew
    gatu nige' giaspiaqal na'gwegl, ta'n tujiw tetaputesg iga'q, nisgimut'p ugjit
    gilew ulapetmnew.
  huu-NT: Caɨna jilloitallena, enɨrue nia iñena facaiseconi Jusiñamui Cristona jaie
    fetode. Naimɨena omoɨ uiñollena, birui bene enɨruemo Jusiñamui naimɨena oretate.
  jiv-NT: Nuṉkan nájantsuk áentsun jaruktinian Krístun anaikiamiayi Yus. Tura wárik
    akupkachmiayi. Antsu yamái tsawantin, átum pujarmin, péṉker pujusúk tusa wakerak,
    atumin jarutramkat tusa Krístun akupkamiayi.
  otm-NT: Nu ra Cristo bi ts'änni din yąnte 'bʉ hin ní 'yøt' ra ximhäi a Oją. Nɛ ran
    zɛgui ya ja bi nɛqui ua ja ra ximhäi nanguejʉ.
  dah-dah: Yesu Kristube naŋkiŋya megeŋya ma forok yekeya bikkeŋ Al Kuruŋ beleŋ meteŋ
    goke basiŋa iryiŋ. Goke teŋbe nalu funaŋ beleŋ heŋ hi gayenter gayen deŋ ge teŋbe
    Yesu go teŋ kerke megen gar kateŋ kawan forok yiriŋ.
  tnk-tnk: Kumwesən ruvərfi raka in fwe tui nəpɨn tɨprənə ramiwən ihi, nənə təkwtəkwuni
    rɨpko mhə tui nəpɨn sampam ruvehe kətoni in rier pehe masitu ia kɨmiaha.
  kpr-kpr: God nu enda jo ari sirorae iriri, giti mo, Kerisoá gategusira. Avata Keriso
    nu sife nembo, nendae sedo fira isagha usira. Etiri gido, nunda Bino sero nininguse
    kasama usevu.
  san-IAS: sa jagato bhittimūlasthāpanāt pūrvvaṁ niyuktaḥ kintu caramadineṣu yuṣmadarthaṁ
    prakāśito 'bhavat|
  nho-nho: A Ia ni hakamaatinoria TeAtua imua tana penapena ana te maarama nei, aa
    teenei ni hakasuratia mai i naa aso hakaoti nei ki kauatu te taukareka kootou.
  gym-NT: Ye abko, Ngöbö ngämi kä ne dätere, ye känenkri Kristo mikanina biare kwe
    rükakäre kä nebtä, akwa kä mrä ne ngwane Ngöbökwe juani müre ketadre mun kräke.
  azg-NT: Vitjachen na ntquen Tyoꞌtsꞌon tsonnangue, ndoꞌ jndë tꞌua jon tsꞌian nnon
    Cristo na ngenon jon na nndaꞌ. Majoꞌ ata ndyumin na matsꞌia, tyincyaa jon na jndyo
    Cristo na ntejndei jon ꞌoꞌ.
  bhd-bhd: दुनिया बनाने करां पेइले परमेशरे इन ठहरावरू थियूं कि यीशु मसीह मुक्ति देनेबालो
    भोलो। पन तै इन आखरी दिहाड़न मां इस दुनियाई मां अव ताके तुश्शी मद्दत केरे।
  too-NT: A'xni'ca' tūna'j ixtlahuacan huan quilhtamacuj, Dios puhualh que Cristo
    tasqui'nī nanī para naquincāmāpūtaxtūyāni'. Lā' chuhua'j, huā' tamā'na chi'chini',
    Cristo nīnī'ttza' para quina'n.
  ind-AYT: Sebab, Kristus sudah dipilih sebelum dunia diciptakan, tetapi Dia baru
    dinyatakan pada zaman akhir ini demi kamu.
  cjo-NT: 'Paeraniperoroña, tekirani ojeekini kipatsi, ikantzitakarini Tajorentsi:
    “Notyomi, iinja notyaantemi eeroka kipatsiki, powawijaakoeyerini atziripaeni”.
    Ari iroñaaka ipokantapaakari rowawijaakotapaakae.'
  nsn-nsn: Inggono ka uamatotoing sioun tar binaka halanar koto te pokos, bo ka uatur
    uakalahara kompein tar uadouhinar mareninine mare poul tamiuoum.
  san-DEV: स जगतो भित्तिमूलस्थापनात् पूर्व्वं नियुक्तः किन्तु चरमदिनेषु युष्मदर्थं
    प्रकाशितो ऽभवत्।
  tna-NT: 'Beju ye mundo aniji mahue su, Diusu ja uja pibataidha: “Yama Cristo mundo
    su ebeitu cristiano cuana sa jucha jepuiti emanu puji, tuna d''eji su ya puji.”
    Jiahue mu cuaja Diusu ja pibataidha nime, daja puana. Cristo manuana ecuana sa
    jucha cuana jepuiti.'
  lid-lid: Bwena mene Kindrei babwidi kon munyak dah bwe le badeh, iy ndranyowonyani
    Jises Krais ta amekes gok ta akunoh taha ame hamon. Ya, na len dah, Kindrei ndraleheyani
    iy ndrame lewan udu kala iy mene imek ereu bada kei tondreh ereu mada lau mari.
    Iy imek ta aseben taha lau mara-ei badu munyak.
  wim-wim: Nathpalman-a, nil God.angan aak inan keꞌan yippak yump-a, nilan Christ.an
    miꞌ nunang nil yipam kaaꞌ-piichanathow ngampang. Kaap thon-thonangan want-a, puth
    nil Christ.an nyiingk-nyiingk wamp-wampa uthamowan ngamparana.
  zga-M: UKlisite ahalilwe khatale vulu sikhuli ulwuto ifi fya kuvumalilo, ivonesyage
    kuliumwe.
  yom-yom: Niandi wusobolo nza yivangama ntoto wuvangama ayi wumonika mu diambu dieno
    mu zithangu ziazi zi tsuka.
  san-SIN: ස ජගතෝ භිත්තිමූලස්ථාපනාත් පූර්ව්වං නියුක්තඃ කින්තු චරමදිනේෂු යුෂ්මදර්ථං
    ප්‍රකාශිතෝ (අ)භවත්|
  yut-yut: Piŋkop mɨktɨm dɨma wasagɨt bɨsapmon, Kristo da ji yumaŋ nosak do kɨlɨ manjɨgɨt,
    ae abɨsok mibɨ bɨsap on ekwamaŋon, Piŋkop da nin paŋpulugosak do Kristo yɨpban
    kɨlɨ altaŋ teŋteŋagɨt.
  grc-BYZ: προεγνωσμένου μὲν πρὸ καταβολῆς κόσμου, φανερωθέντος δὲ ἐπ᾽ ἐσχάτων τῶν
    χρόνων δι᾽ ὑμᾶς
  cpc-NT: Tikiraamintha jiwitsikaajaitziro Pawa kipatsi jiyotsitaka oita jantiri Cristo.
    Iro kantacha owakiraa piñiiro iroñaaka, ipokaki, jowawisaakoshiritaimi.
  nhg-NT: Yejuatzi quematiloöya desde ca opie tlöltecpactle que mecoasqueya topampa,
    pero hasta öxö, ipa itlamejyo tunalte, oneniextiluco para tejua.
  nya-nya: Iye anasankhidwa lisanalengedwe dziko lapansi, koma waonetsedwa chifukwa
    cha inu pa nthawi ino yotsiriza.
  ngu-NT: Ijcuac in tlalticpactli xe oncatca, Dios oquitlapejpenij Cristo para quitoyahuas
    iyesyo niman ijcon mechmaquixtis. Pero Cristo san quemach onesico niman omic nemopampa.
  kup-kup: '@see-verse:1PE.001.019'
  jid-jid: Irji chu Kristi rji ni memmle wa-a yo nchi u ti mgbumgblu'a, u a bwu ni
    yiwu ni ntoh bi wa ba kle yi.
  wmw-wmw: Iye katondoriwa atimize eyi anzima‑yi tangu ulumwengu saunombiwa, fala
    tarehe za mwinsho‑zi kolotiwa kwa faida yenu.
  gmv-GGM: Izi erettiday hayssi alamezi medhetanape kase gidishin ha7i qass wursetha
    woden intes qoncides.
  ssg-ssg: Imat ti Haeu tanomi lawe waliko, hoi i kilamiwen Krais ti ailei tenen puasain
    ien. Tuahe ti solian ti kaha, Haeu taloma i aope ie, imat ti tapoi tehu pon itan
    ie.
  zpo-NT: Jesucrist nakladiizh ded re kwaane axta yilo, axta leezha zeeraka dexkwaa
    yizhyo; nu myaad xaa re mbizh gwluzh ne, nel nkela xaa re be.
  poy-poy: Yomberi kasyagulitwi na Mlungu pamberi pa kunyawa pasipanu, kumbiti kagubutulitwi
    mumashaka aga ga upeleru toziya ya mwenga.
  qwh-NT: Tsepaqmi Jesucristuta Diosnintsic acrarqan, que munduta manaraq camar; peru
    que tiempuchoran shamushqa noqantsicpa biennintsicpaq.
  gaw-gaw: Kayak Nug keeke oh ii beum haenp̱a Nug tituanom amge dimp̱a gog tak haen
    gamag imup̱aib Kayak me uḏia, ag ehanadḵunu miag atiom.
  nca-nca: Komo suki, asa Anutuko noko kama towaró quno ŋuno enendo Kristo rokóŋaró.
    Quko itaka, naru weŋako ŋano ye samaka yerewero quro riní tunomo tunoqa.
  zpz-NTPP: Crisht nil bi ca lo cuen nim nu ni zac mi nese anzir nu saꞌ lagy Ñgyoozh
    gyishlombecy. Tees na nu bi yad lazh tiem bruu zac mi par nu locyuub mi de ru.
  zac-NT: Bëꞌnë Dios destinar Jesucristo dizdë antsë cueshtë́ guë́ꞌdchiliu të gac
    më Salvador. Antsë tsalú guë́ꞌdchiliu bëluaꞌalú më lu mënë; bëdchini më parë gac
    salvar të.
  kyg-kyg: Gotiꞌa ma mopaꞌe kokuꞌnaꞌeꞌmo alo osuꞌnenoꞌaeꞌmo ema akeyaꞌvilagamo ani
    aliꞌyaꞌmo alisiyafeꞌmo Kalaisiꞌa ago lekana paino ateteno henagaꞌamo apakaetefeꞌmo
    ago alino afole aino ateꞌniye.
  kmk-kmk: Pinilinon Apudyus si Jesu Kristu utdit daan payyan tun lubung napaloswa.
    Yoong naipatigammu ullawa uttun udidin aḻ-aḻgaw un maipooya mampiyaan taku.
  cao-NT: Jabi mai nëhohuahacanox pari no tsi Diós jahuë baquë Cristo bini quiha noqui
    ja shomahuano iquish na. Jaboqui jisiquihi quiha naa jahuë bo tëquë, xaba rësó
    no.
  bbr-bbr: Anut okoro omnokou ate mau wa opok, ko Krais ak kau maraun sare mowon.
    Okoro omnokou wasaräun ses siakup rusapai raunuk, Anut nukas Krais ak imwaraun
    amop mowon.
  inb-inb: Kai alpa mana­ra tiag­pi­ta­mi Cristota agllaska karka, chasa wañu­chii
    tukun­ga­pa. Kai alpa tuku­rin­ga­pa kai­lla­ia­ku­urami kam­kuna­manda kawa­rig­samurka.
  hrv-hrv: On bijaše doduše predviđen prije postanka svijeta, ali se očitova na kraju
    vremena radi vas
  box-NT: Le Dónbeenì fèra léra a mu bìo yi, ká bìo ɓúi dĩǹ yí léra, á
    hã pɔ̃̀nna véeníi na kà yi, ó o *Krista mu wã́a zéenía míten minɛ́n bìo
    yi.
  ote-NT: Núꞌá̱ de ante da thoca ra ximhai ya xqui tꞌeque pa da du ne pa da pøhøguihʉ,
    pe hinga ꞌbestho bi ꞌñehe, asta nuya pabya ja bi ꞌñehe pa bi pøhøguihʉ.
  wnu-wnu: Wo qoan ir Qenu ai me barsiau igo sarau eng eb qamb wot maribigorei. End
