  ena-ena: Jisasɨ Kɨlaisɨ naludɨ likɨla likɨla saŋ sibɨla agadɨ vimi uami. Asɨ agaŋ
    fɨli uaiaŋ susu akuaba akuaba agɨladɨ ma lamɨmaŋ lɨdɨŋ Jisasɨ Kɨlaisɨ sibɨla hameŋ
    agadɨ vivi saŋ Asɨ nudɨ lɨbɨmɨŋami uami. Iabi fɨli uaiaŋ susu akuaba akuaba sɨvɨla
