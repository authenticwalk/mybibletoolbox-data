verse: 1PE.001.020
translations:
  kpx-kpx: Subuta mole Dilavau vata vaholisito Keliso ke ebagemanu. Isi aike vanie
    gabi komo keu la toelaho Iesu Keliso hanavoge au vatae lohonu.
  okv-H: Eto God na uhu te enda te ae pekota amita Meni Iesu Keriso ikasi sirikena
    avo iji tutumo puvija emite ungoembo ikehei puvuto pehenu
  tbo-tbo: Yaubada Keliso i winagana tahaeya u mulina apoma hipuli atapuna i wiwawali
    yaka geka houga waimulina Kelisona i wogeleteya tauta ubeita.
  mal-C: ലോകാരംഭത്തിനു മുമ്പുതന്നെ നിങ്ങളുടെ വീണ്ടെടുപ്പുവിലയാകാൻ ദൈവം ക്രിസ്തുവിനെ
    തെരഞ്ഞെടുത്തിരുന്നു. എങ്കിലും ഈ അന്തിമദിനങ്ങളിലാണ് ദൈവം ക്രിസ്തുവിനെ നിങ്ങൾക്കുവേണ്ടി
    പ്രത്യക്ഷനാക്കിയത്.
  grc-SR: προεγνωσμένου μὲν πρὸ καταβολῆς κόσμου, φανερωθέντος δὲ ἐπ᾽ ⸂ἐσχάτων τῶν
    χρόνων⸃ δι᾽ ὑμᾶς,
  bgc-bgc: दुनिया बणाण तै पैहल्याए परमेसवर नै मसीह यीशु ताहीं उद्धारकर्ता करकै चुण
    लिया था, पर इब वो इन आखरी दिनां म्ह इस खात्तर आया के थारी मदद कर सकै।
  khz-khz: Ia Palagu na tanopara rogotina ere kalaa aonai, evirigiato. Na ita vega-magulira
    ulanana elagani ikarai vou ema vega-matagaiato.
  deu-TKW: sondern mit kostbarem Blute als von einem tadellosen unbefleckten Lamme,
    Christus, der vorausersehen ist vor Grundlegung der Welt, geoffenbart aber am
    Ende der Zeiten um euretwillen,
  zsr-NT: Dios gröczëꞌ Cristo zíꞌatël ca benëꞌ yödzlyú ni, atiꞌ dza ni zoaruꞌ naꞌa
    benëꞌ ga buluíꞌ lahuëꞌ quië uziꞌliꞌ xbëꞌ.
  lin-lin: Nzambe abongisaki Ye mpo na yango wuta kala, liboso ete akela mokili, mpe
    Klisto amonani na mikolo oyo ya suka likolo na bino.
  hns-NT: Parmeswar doenia banaawe se pahiele sallaah karies raha kie Kriest apane
    ke baliedaan karwaaiga hamlogke paap hataawe khaatien. Aur ab ie djoeg ke ant
    me oe toelogke dekhaawe hai kie Kriest Ke hai.
  noa-E: Mag Cristo õor kõit thõopijujã ich Jöoirau mʉg jẽb ompaaju nawe ya khĩirju
    wai sĩejim. Magtarr aawai pãar dau aug khaugwi ĩs mʉg jaarta chadcha pãrag ich
    khaugpibarm.
  eng-EMTV: having been foreknown indeed before the foundation of the world, He was
    made manifest in these last times for you,
  mib-NT: Chi jeē yúcuan ní jeni Yaā Dios maá Cristo nde ná tu jecōo ñayɨ̄vɨ́, te
    ni cane ndijin Cristo maá tiempo cuándɨhɨ yáha, návāha quendōo vāha ánuá rō jijnáhan
    ró.
  lif-NT2: खुने़ॽग इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ नावागे़न् चइःत् ने़मानुःल्‍ले़ तगिए
    सेगे़बारो, कर खिनिॽलागि कन् कुनुप्‍मा ये़म्‍मो खुने़ॽ ओसेःन्‍दाङ् पोःक्‍खे़आङ्
    वाॽरो॥
  xnj-xnj: Ahaguliwi na Chapanga kwakona kuwumbiwa mulima uwu, nambu agubukuliwi magono
    aga ga mwishu ndava yinu.
  mmx-mmx: Avot ti luruntudum li at na lavatbung menemen, Moroa ga soxolik ka i xusu
    ti lok lugugu ren la neni ga ravasu at na levenaleng kavaxap kusu ti lok tooro
    nemi.
  cbr-NT: Cristo ca usai 'iti 'icë quixun ca camabi ñu unioisama pain 'ixunbi Nucën
    Papa Diosan mëníocëxa. Usaquian mënío 'ain ca aín uti nëtë sënë́ncëbëishi usai
    'inux Cristo ënë menu uacëxa, mitsúxmi ami catamënun.
  tee-NT: Ju Cristo ilhca'ulacantacha ni caniya' acsni tuca' ixnavicanacha ju lacamunutpa'.
    Para va chavaica' la'ixlhi'aclanti ju lacamunutpa' malacasucalh ju milacata'an.
  eng-LSV: foreknown, indeed, before the foundation of the world, and revealed in
    the last times because of you,
  cak-NT: Ojer can ri', cuando c'a man jani c'o ri rech-ulef, ri Dios can runojin
    yan chi nutak-pe ri Cristo, pero xa c'aja' pa ruq'uisbel tak k'ij xok'alajin-ka
    chech-ulef. Y roma ri Dios yalan jojrojo', romari' xutak-pe ri Cristo.
  pah-NT: 'Yvya apoa renonde Tupana''ga ei Cristo''ga pe po rimba''e: “Ndehe ti eho
    yvya koty emanomo g̃ambopiro''yharamo nehẽ,” ei Tupana''ga ga pe. Ag̃wamo reki
    mbapava koty Cristo''ga ukwahavamo ua pe ndepyga ikwehe.'
  sja-NT: Na eujã ooi naaweda Tachi Ak'õrepa k'ĩsia iru baji Cristopa ichi waa bat'amerã
    eperãarã k'aripait'ee. Mamĩda ɨ̃rapaita, na p'ek'au eujã jõi naaweda, irua Cristo
    pëiji parã ɨ̃rapemaarã k'aripade.
  xed-xed: Lazglafta ta thanafta mantsaya daga ma kɗaku lu zlaganaptá ghəŋa haɗik,
    ka marigiŋtá tsi ma na kɗavakta fitik na, ŋa kata kaghuni.
  mks-NT: Tá cáma̱ni̱ ca̱va̱ sáhá sa̱ha̱ ñuyíví já na̱sacu ini Ndióxi̱ quivi Jesucristo
    sa̱há cua̱chi ña̱yivi. Tá na̱xi̱nu̱ tiempo já na̱quixi a ñuyíví ña̱ ná chindeé
    a̱ ndo̱hó.
  gfk-S: Menalalie tano hakhakisi tano ula hanuo God ga bul no nuno lilik be na gilamis
    ie. Iesene ta kakarek ra hauhawatna pana bung ite hanawat puasa uta mu.
  bmu-bmu: Anutunöŋ mutuhök Suep gölme qahö miwikŋaim etkiba nalö miaŋgöreŋök Kraist
    möwölöhöba sohopnini memapkö nup areŋ mi lök qeljiŋe ala areŋgöyök. Mi areŋgöiga
    ahöi mala kota malgetmö, nalö teteköŋe kiaŋgöreŋ iŋini ölöwakŋegöra aka indeli
    aukŋe asuhuyök.
  dgz-dgz: Keriso me watagaet amba namu God om enun wande en, amba piup kiman evi
    tan venasen. Go endi ma wam uiwa gapan e inak ega menan me aroga matagaen.
  eng-GNV: Which was ordeined before the foundation of the world, but was declared
    in the last times for your sakes,
  zaa-NT: Chi nani Tata Dios ántesca cue' yétsiloyu qui'ni gatti Cristua para qui'ni
    l·lá ri'u, pero labí guthèl·la' tìe bi hàstaba anna para qui'ni lebi'į nna gunibía'
    le iyate nu chi nanie para yétsiloyu.
  eng-WEBSTER: Who verily was fore-ordained before the foundation of the world, but
    was manifested in these last times for you,
  guh-guh: Bajayatami Dioso mapanacuaje pexanaevajënaeya ata, Dioso itapetatsi Cristo
    papecasivatëpaenexa. Belia jane baja mapamatacabitaje Cristo patsica papecasivatëpaenexa.
  bon-bon: Acejiyame camuge ai gawecewe ne wawena tabe liba Keriso ne jejuji mime
    niiya cabu ca äsecrera biname me äbitame, siige ai padare cabu teebine ituge aboclomta
    mime tääpume.
  nhw-BL: Huejcajya quema noja ayamo oncayaya tlaltipactli, Toteco Dios quitequimacac
    Cristo para ma huala ipan tlaltipactli huan ma miqui por tojuanti catli techicnelía
    miyac. Huan yeca quej nopa panotoc ipan ni tonali.
  swh-ONEN: Yeye alichaguliwa kabla ya kuwekwa kwa misingi ya ulimwengu, lakini akadhihirishwa
    katika siku hizi za mwisho kwa ajili yenu.
  wbi-wbi: Ukilisite alyasalulilue kuhuma m'bukuuku ye jikyale kupelua iisi, neke
    mumasiki agha aghavusililo, amuhofisie vwimila umue.
  bba-bba: Gusunɔ u Kirisi wi ɡɔsɑ u yi bɑ sere hɑnduniɑ tɑkɑ kuɑ, mɑ u sɔ̃ɔsirɑ bɛɛn
    ɑrufɑɑnin sɔ̃ sɑnɑm dɑ̃ɑkim mɛni sɔɔ.
  eng-KJVCPB: who verily was foreordained before the foundation of the world, but
    was manifest in these last times for you,
  kgk-NT: Ha yma ete ko yvy nomoingói vyteri jave Nhandejáry oikwaa-ma va'ekwe Cristo
    omano-ma hagwã. Oiporavo va'ekwe íxupe ijuka uka hagwã. Ha upe rire katu, oiko
    are-ma rire ko yvy, haimete jevy ko yvy opa jevy hagwã óra, ogwahẽ-ma va'ekwe
    ou-vy Cristo. Ou-ma va'ekwe nhande rayhu nhande rovasa hagwã.
  waj-waj: Nnaaru hama ngiau mmata uu suaivaki Anutuuqo Yisuu Kirisiinna mmataama
    kioo aa nnaagiai suai aavaki ngiiiyaroo tioo titooduu kooyaa tiiravai.
  cpy-cpy: Tema paerani tekira rowetsikiroota Tajorentsi kepatsi riyotzitaka oeta
    ranteri Jeepatzii-totaa-rewo. Roo kanteencha owakira piñeero nimaeka, ipokaki,
    rowawijaako-shireteemi.
  mpx-mpx: Yehoba i hile mulaa abwe panayawi i ginol, yaa sauga ya, sauga mowamowasena,
    abwe i masal kaiwemiu.
  wbp-wbp: Nyurru-wiyi, kuja Kaaturlu ngurrju-manu nyiyarningkijarra walyangka manu
    yalkirirla, ngula-wangurla-wiyi nyurru-juku milarnu Jijaji Kirajiji walya nyampukungarntiji
    yaninjarnikingarntiji. Manu jalangurlu yilyajarnilki Jijaji Kirajiji walya nyampu-kurraju.
    Ngula-jangkarlaju kapu walyaju yawu-pardimilki jalangu-yijala. Ngulaju nyampu-kurra
    yilyajarni yungu-nyarra yapa nyurrurla muurl-mardarni.
  luo-luo: Ne oyiere kapok ochwe piny, to ne ofwenynwago e ndalogi mogik nikech un.
  nhe-NT: Huejcajquiya quema noja aya oncayaya tlaltepactli, Toteco Dios quitequimacac
    Cristo para ma huala ipan tlaltepactli huan ma miqui topampa tojuanti tlen techicnelía
    miyac. Huan yeca queja nopa panotoc ipan ni tonali.
  aii-aii: ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܓܘܼܒܝܵܐ ܡ̣ܢ ܩܲܕܡ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ
    ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ ܒܚܲܪܬܵ‌ܐ ܕܙܲܒ݂ܢܹ̈ܐ.
  esk-NT: Ilaa piksraqtaaŋuruaq iñiġaluaqnagu nuna, aglaan sagvikkauruq makunani aqulliġñi
    piviŋñi pisigiplusri.
  msb-msb: San wara pa himua an kinab-an, siya an ginpili san Dios para sani na katuyuan
    kag ginhayag para sa iyo sani na nakaagi na panahon.
  cpa-NT: Ma²ŋi¹² Diú¹³ hi² quíg¹dsa dsǿg³ jniang³ cónh¹ niúh¹ jín³ hi² ca¹jmo¹dsa
    jmøi¹guǿi¹. Jøng² huu¹³ quián² jniang³ ma²chi² jǿg³ na¹.
  dso-dso: ଏ ଜଗତ୍‌ ତିଆର୍‌ ନ ଅଇବା ଆଗ୍‌ତୁ ପର୍‌ମେସର୍‌ କିରିସ୍‌ଟକେ ବାଚିରଇଲା । ମାତର୍‌ ଏବେ
    ଏ ସାରାସାରି ଦିନେ ସେ ତାକେ ଦେକାଇଲା ଆଚେ । ଜେନ୍ତାରି କି ସେ ଆମ୍‌କେ ସାଇଜକରିପାର୍‌ସି ।
  meu-meu: Tanobada do se havaraia negana ai e abia heḡaeḡae, a ini dina gabedia ai
    vada eme hedinarai, umui daimui ai.
  yva-NT: Kristus sopamo arono mine so ranari rainyoe, Amisye po atayao wusyimbe to.
    Weramu munije ama akari mararaije so, de no mine so rai rati indamu aroron kakavimbe.
    Apa deye somamo indamu Po wasapaya wapa ayao kakaije rai.
  dgc-dgc: Bagu linalang i mundua, éy nihanda dén siya na Diyos ta éya a gimet na.
    Ey nadid a panahun, éy pinaange se siya na Diyos monda tubusén na kitam.
  zpm-NT: Padzeelale, haxta zeeṉe gard cue guidzliu bzo Dios me gac me gon co, ni
    nligaa zeeṉe laa dze co bdziṉ laa me biaad, biaadsaṉwen me to lo Dios; laa Dios
    beeṉ miṉ co sacne rleynie me to.
  hix-NT: Amnyehra, yukryeka yakàhtohra rma hak tehtoko, Kryestu wayehrà hutwekonà
    rma, Khoryenkomo. Amnye nyhe rma, yukryeka yosomtatkahra ro rma haka, nomokye,
    Kryestu, tàwya oyonyhoryetxho menye.
  sim-sim: Avui Wasilaka misambin or u namber, jirin or jivinakmbaha Kraisin or kamari
    ri. Undari osik os or mbahandari wolok si narik or mbashirik jirin or jivinakmbaha
    kormbak talari ri.
  npi-ULB: येशू संसारको जग बसालिनुभन्दा पहिले नै छानिनुभएको थियो, तर यी अन्तिम समयहरूमा
    उहाँ तिमीहरूका निम्ति प्रकट हुनुभएको छ ।
  cgc-cgc: Na ula pa nabuat kalibutan i, kanen an papili daan ta Dyos na kanen an
    mapatay bilang alad para ta mga sala ta mga ittaw. Anduni, naan ta katapusan i
    na timpo papadala kanen an ta Dyos para ki kyo aged maluwas kaw alin ta silot
    ta inyo na mga sala.
  tim-tim: Akto Anutu yâkgât nanŋe aregât keiŋe hin bâlensiâ makbe. Anutuŋe hân boâk
    liunlewân Kristoŋe âi ire membiapgât bunewâk magep. Magep amâ emelâk sop humoân
    yeŋgât akmâ miawagep.
  yor-yor: Ẹni tí a ti mọ̀ tẹ́lẹ̀ nítòótọ́ ṣáájú ìpilẹ̀ṣẹ̀ ayé, ṣùgbọ́n tí a fihàn
    ní ìgbà ìkẹyìn wọ̀nyí nítorí yín.
  wos-wos: Hanja God ané héfa huratakahafi ye dé xékélaki, Krais wun jémba yatendékaka.
    Xékélakindéka dé ande hukétéfi nukwambu male dé Krais ané héfambu xaku, guniré
    yikafre hurunjoka.
  emp-NTPO: Naʌ̃ ẽjũã oi naẽna Ãcõrẽba Critora edaped̶a naʌ̃ jĩrũarebema ewarid̶e
    diabuesia bãrãra bia b̶ead̶amãrẽã.
  eng-F35: who was foreknown indeed before the foundation of the world, but was revealed
    in these last times for your sake,
  ind-ind: Tugas Kristus itu sudah ditentukan Allah sebelum dunia ini diciptakan,
    tetapi baru di zaman ini Kristus menunjukkan diri-Nya supaya kita diselamatkan.
    Kedatangan Kristus yang pertama itu menunjukkan bahwa zaman akhir sudah mulai.
  pes-OPCB: برای این منظور، خدا او را پیش از آفرینش جهان تعیین کرد، اما در این زمانهای
    آخر او را به جهان فرستاد تا شما را رستگار سازد.
  mpt-mpt: Sinanggwano Gode dabal esa abil esa inamin namin osa mo klaim blim bianea
    e Yesuse sin dofakanea funanea Sinanomo e dabaia daaknea nakaia unangai daabeneko
    ge funanebua memalo mubiang amo meb tebio kesoa e tlea nakaia unangai atemibbue
    ibo daayebea
  ssx-ssx: Koda꞉ma꞉ do kenke a̱i̱ na wepieke pita꞉ma꞉ kone Yesu amba꞉ mea hayekeme
    kutupa do wetepe naneta꞉ iki tamba꞉ muluekema꞉ ipiki peneme yaeyekeme.
  mkl-mkl: Hɑi wɑɑti iyi ɑ kù tɑkɑ ɑndunyɑi, Ilɑɑɔ̃ í cicɑ Kirisiu, ɑmmɑ í nyisi ɑrɑɛ
    si wɑɑtii ɑnkɑ̃ɑnyiu ihɛ̃ nɑ ɑrɑnfɑ̃ɑni nŋɛ.
  gaq-gaq: ମେଁ ଦର୍‌ତନିନେ ଆରେକ୍ନେ ସିସେ ଆଃ ଇସ୍‌ପର୍‌ନେ ନ୍‌ସା ସ୍ରିଚେ ଲେଃଆର୍‌ଗେ ଆରି ପେ
    ନ୍‌ସା ଏନ୍‌ ତେଃଡାନେ ବେଲା ଆତର୍ସା ବଆର୍ଗେ ।
  gof-RNT: Xoossay alamey medhettanaappe kase Kiristtoosa dooris, shin ha wurssetha
    wodiyan Kiristtoosi hintte gisho qonccis.
  unx-unx: ଇନିଃଦ ଅତେଦିଶୁମ୍‌ରେୟାଃ ବାଇୟଃ ସିଦାରେ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ ସାଲାକାନ୍‌ ତାଇକେନାଏ
    ଆଡଃ ଆପେ ନାଗେନ୍ତେ ନେ ଟୁଣ୍ଡୁ ଦିପିଲିରେ ଉଦୁବାକାନା ।
  gah-gah: Itó gozapá mikasi ale utó ami gamenaló nene Ómasímo hoza gakó lomikago
    utó i ve nenémo alikama gamena asú inogo noigo lekelikumule loko utó imóma neve.
  lcm-lcm: Arai, aino luai i asisinong ani kuli rina, God kata lomlomonai ani ka alis
    a Karisto. Sikei kana vang si akamusai i taun ke, katala amalangasai ania using
    imi palau.
  aer-aer: Urreke Ngkartele apmere ahelhe nhenhe mpwaretyenhenge, Re Jesus akngakeke
    apmere ahelhe nhenhe-werne apetyetyeke nhenge Ikwerenhe areye itetheke mpwaretyeke.
    Kenhe ahelhe nhenhe akenhe urreke-ulkere uyerretyenhe. Kenhe Ngkartele akenhe
    Jesus arrekantherre imerneke, Re ingkirrekeke piwelhemele ilwetyeke apetyeke.
  qvc-NT: 'Chaqa Tayta Dyusqam manaraq rurashpa kay munduta, nishqana karqan: “Churiymi
    rin wañuq, runakunata, warmikunata washanambaq”, nishpa. Piru chayraqmi Jisukristuta
    kay munduman kach''amurqan, noqanchiqkunata washawananchiq.'
  tgl-ULB: Pinili si Cristo bago pa ang pagkalikha ng mundo, pero ngayon, sa mga huling
    panahon, naihayag siya sa inyo.
  cbs-NT: Ja inun, nai inun mai damiwakin taewadiama Mesías Cristo yunununbadikatsi
    Dios bebunkidi yubakaniken janu ma badi jawen jeneaitian ma kemaya matu medabewanun
    ika Jesús taxninikiaki.
  xtm-NTPP: Onde xi'na‑ka ja kuva'a ñuu ñayivi ya, ja iyo ya ja maa ya kii ma. Kovaa
    onde ni kenda kivi ma, te ni kii ya, sukan‑va'a jin koo va'a‑ka o, vaa kútoo ña'a
    ya ma.
  nnq-nnq: Jwenio akiba apambuligwe na Nnoongo tango dunia nu kupanganigwaje, nambu
    ngaekuligwa machoba gukupela gano kwa magambu ginu mangweto.
  bao-NT: Mee, Jesucristo pea ati yepa cʉ̃ ca tiiparo jʉgueropʉra, “Bojocare ca ametʉenegʉ
    niirucumi,” cʉ̃ ca ĩi beje cũuricʉ niiupi. To biro cʉ̃ ca tiiricʉ niiri, añuro
    mʉja ca niipere ĩima ĩigʉ, ate ca tʉjari yʉtearipʉre baua eaupi.
