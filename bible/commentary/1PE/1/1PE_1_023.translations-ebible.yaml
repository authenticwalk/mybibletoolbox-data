  aaz-aaz: Oras ia, hi mipeni mrair ꞌmoin feꞌu. Mes ꞌmoin feꞌu reꞌ ia hi ka mipein
    je fa miꞌko hi ainaꞌ-amaꞌ reꞌ of anmaten nbin pah-pinan ia, mes hi mipein je miꞌko
    hit Amaꞌ abit sonaf neno tunan reꞌ ka nmaet fa. Hi ꞌmoin feꞌu reꞌ ia, hi mipein
    je miꞌko Uisneno In Kabin ma Prenat. In Kabin ma Prenat reꞌ ia, neiki ꞌmonit reꞌ
    amneot ma amnonot, ma ntahan piut.
  qup-NT: Yuyariychi Yaya Dios kankunata mushu runata rurashkanta. Paypa mana tukurik
    shiminwa kankunata yuyachishpan mushu wawatashina rurashka. Mana runa wañukmantachu
    mushu wawashina tukushkankichi kuti wañuk runalla kanaykichipa. Ashwan Yaya Dios
    paypa mana tukurik shiminwa kankunata yuyachishpan chasna tukushkankichi wiñaypa
    kawsayyuna kanaykichipa. Chay shimika wiñaypa kawsayyushina mana tukurik tukuy
    uras chasnalla rimak kan.
  dop-dop: Pǝ tɑɣɑnɑ-mɛɣɛ lʋlʋɣʋ kɛ́, ɩlɛ pǝ tɑɣɑ mǝ cɑɑnɑɑ mpɑ pɑ sǝkɩ tɔ mpɛ pɑ
    tɑsǝnɑ-mɛɣɛ lʋlʋɣʋ. Amɑ pǝ tuu mpiɣi mǝ tɑɑ nɑ pɩɩ sǝkɩ tɔ mpɩ pǝ yelinɑ nɑ pǝ́
    lɑ́ mpʋ. Ɩsɔ Tɔm nti tǝ wɛnɑ weesuɣu nɑ tǝ wɛ tɑm tɔɔ tɔ ntɩ tǝ tǝnnɑ pǝ lɑpɑ
    mpʋ.
  azb-azb: Çünki siz çürüyən toxumdan deyil, çürüməzdən, Allahın canlı, davamlı olan
    kəlamı vasitəsilə yenidən doğulmusunuz.
  eng-DBY: being born again, not of corruptible seed, but of incorruptible, by [the]
    living and abiding word of God.
  guo-NT: Jesús pejwʉajan pomatkoichaliajwa. Japox toepaxil. Naexasitam xot Jesús
    pejwʉajan, xamal amwʉtjel, me-ama jelnalaelam wʉt, ja-am Diosliajwa, duilaliajwam
    pomatkoicha Diosxotse. Xamal pejme nalaela-emil nej-ax pijaxtat. Me-ama majt nalaelam
    nej-enxot, jachi-emil. Samata, xamal nejnejchaxoelaxan, pajelnejchaxoelaxan, me-ama
    nej-axjiw pejnejchaxoelaxan, jachi-el.
  hla-hla: Alimiu u butu hatsimus hakapa iam, here nei te mar posa menari a pien.
    Kaba a nitoatoa a tsimus i tamilimiu e ma tuhanaia tara katun tun te antunan mate
    susuluna. E moa. Alimiu u tuhana meiam u ranga tere Sunahan te mana nitoana ne
    ma tatei kapa nei.
  mav-NT: Kat pote aito Tupana sa'y­ru'in sese Tupana saki­'yt'in sese ewy aitoria
    katu­pono Tupana Pã'ãu aity ewy aimo­herep pakup i ra'yn. Sa'a­wy'i aimo­herep
    haria aity ai'ywot. Aipiit nug hap ta'a­tunug mekewat to'u­pi'a kaipyi mekewat
    iã'ỹi kaipyi ainug. Mi'i ti waku kahato wen ma'ato yt toĩne'en mot'i i aipiit.
    Aikotã aipiit nug haria ewy aiku­'uro ne'i are. Meiũran iku'uro ra'yn i'atu­minug
    aipiit ma'ato aiwe­mo­herep pakup i hap Tupana kaipywiat mekewat hã'ỹi Tupana
    ehay aity ai'ywot ewy topy­hu'at. Mi'i ti ainug wuat'i e'at piat aimoieĩ­ne'en
    hamuat. Yt karãpe i ikahuro Tupana ehay ma'ato toĩne'en wuat'i e'at pe. Mi'i kaipyi
    aiwe­mo­herep hawyi watoĩ­ne'en wuat'i e'at pe are.
  kpf-kpf: Zen âsaâsagiŋ uŋakŋâ. Buŋ orotŋan buŋâ, mân buŋ orotŋâ. Anutugât den ândiândiŋ
    sot zinziŋ kâtik, zobâ muyagiwe.
  ppo-ppo: Ti noatepae, dia̧ Kótóné ama naale senaale deyóló beteró beterapó. Atéreteita,
    kȩlaa yóló alutere kené deni, kȩlaa initere kené derapó. Ti ai keta me kae mei,
    betere bete mulu Kótóné mo ti muó tare fonétóró dia̧ kisi so whi̧ deyóló beteró
    beterapó.
  hin-2017: क्योंकि तुम ने नाशवान नहीं पर अविनाशी बीज से परमेश्वर के जीविते और सदा
    ठहरनेवाले वचन के द्वारा नया जन्म पाया है।
  wol-KYG: Ndax kat dangeena judduwaat, te jiwu wi ngeen judduwaate mooy kàddug Yàlla
    giy dund te sax dàkk; du jiwu wuy yàqu, waaye mooy jiwu wu dul yàqu mukk.
  bef-bef: Huꞌmamofihi kaꞌa minoba minoba hu su mehalina kagauba lenali leneleꞌmo
    kosabaꞌi huto nohibe. Tatatigi filiseꞌnamofihi bihaꞌa ya suhi huto niꞌigopa Huꞌmamofihi
    minoba minoba nohina bomofihi nagaꞌa lolo hite neminabe.
  amm-amm: Ulai afonimaiso? Mulu tonufuwawoi auwonoulukinuwo. Koto mo moini Apono
    nali no. To mo kalowoi nokota muwoi, aniyopa poi poi tolo nokota na. Tani imo
    mo uwokaiwoi muwoi, aniyopa poi poi totanomoi. Nonani imoso kwaikinuwo mo, mulu
    tonufuwawoi auwonoulukinuwo.
  zaj-zaj: Kwavija mweye m'vumbuka mwanza wa ikabili, sio na mbeyu ibanangika, ila
    na mbeyu ileka kubanangika, kubitila Usenga wa Mulungu uli na ugima na mwazaganyo.
  chq-NT: Galiseen²¹naa' tún² 'ii'²¹ tya' júu³ tyʉ́² tya' Dios 'e lɨ la lɨ jún² 'e
    jo tyéi¹ nii'¹³. Galiseen²¹naa' tún² 'ii'²¹ tya' Dios jon' tya' sáa³ jmii²¹ tsá²
    'in júin¹. Joon coon'¹³ júu³ tyʉ́² tya' Dios do cwoo¹o Dios juncwii²¹ tyii' joon
    'e juncwii²¹ do jo tyéi¹.
  swp-swp: '@see-verse:1PE.001.022'
  bjr-bjr: Anutuna akarakinaa ufa fannoo ooqai kaqi marufa maqee marifa naaru naaru
    kaqi marianinafa innee minannai kafaa oorudupi mafi kafaa fukasaa aanaaqi kammafi
    mariafanoo. Sia maaqoo kuqimaria nikoona faiqi namu mariafanoo, Anutuna kasimari
    akarakinaa ufannai naaru naaru marianinna nikoona faiqi kammafi fukasaa aanaaqi
    kammambi mariafanoo.
  aby-aby: Yae i awoena me ibeka muka ie yanu amaema ya dorie ari eno mero ie me ibene
    ibene ibeka ari eno. Enoba Godinu me ibene ibene ibeka wake ima ya awoena donao
    ari urie.
  eng-YLT: being begotten again, not out of seed corruptible, but incorruptible, through
    a word of God — living and remaining — to the age;
  jni-jni: In ani akuru anyozo shi azo ahira isana icorizino me ba ahira atize ta
    Asere ti ge sa ti zin inka katuma ku zatu mara.
  kne-kne: Tan naianak kayo kasin, et din baro ay biyag yo et baken napo si ipogaw
    ay matey mo adi et napo en Diyos ay adi katkatey. Nanbalinenas dakayo si an-ak
    na babaen sin kali na ay mangidawdawat si biyag ya komakaman si eng-enggana.
  tgj-tgj: Holvgabv vbvrinam lokv turdunv okv Pwknvyarnv gv gamchar doobvnv lokv nonuno
    anw bv kuu bvngdw kunam, Sikamajinv abu gv umvuu gobv ridukunv.
  gui-NT: Penoi ma tecove ipɨau vae. Cuae nunga tecove mbaeti ou peru jare pesɨ güi.
    Echa tecove jae reta omee peve vae opata. Erei tecove ipɨau vae ngaraa etei opa.
    Penoi tecove ipɨau vae Tumpa iñee rupi. Tumpa iñee jecuaeño omee tecove jare ngaraa
    etei opa.
  quc-TT: 'Ix xixalax chik junmul, man ix rijaꞌl ta chik winaq ri xaq kamel xane maj
    ikamik rumal cher ix rijaꞌl chi ri utzij ri Dios ri kꞌaslik chibꞌe qꞌij saq:'
  heg-NTPO: Halas ni, mi haup in nuli balu son. Mo in nuil balu ni, mi hapun deng
    mi ina-aman in ne apan-kloma kia, man mam mate ka lo, molam mi hapun deng kit
    Aman in ne sorga kua, man maet taan lo ka. Mi in nuli balu ki, mi hapun deng Ama
    Lamtua Dehet-dasin na. Un Dehet-dasin na kil in nuil toma, nol tahang napiut.
  ptu-ptu: Aka puhangkoa' didadiam pole. Anna indo katuboam bakahu tä' buttu di hupatau
    to la mate, sapo' nabeengkoa' Puang Allataala to tä' deem la matena. Ullambi'a'
    inde katuboam, aka ungkatappa'ikoa' Battakada tubona Puang Allataala indo to la
    da'da' liu sule lako salako-lakona.
  bzd-NTPO: A' a̱ se̱ne pa̱'a̱li̱ mène, e' dör we̱s a' ku̱rne e̱rpa etökichane es.
    Erë e' kë̀ dör we̱s s'ku̱r e̱rpa s'mì wa s'yë́ wa es, e' duöta̱'wa̱. A' ku̱ne'
    etökichane Skëköl ttè dör ttsë'ka tso' ke̱kraë e' wa.
  kwf-kwf: Kaumulu futa faolu ana God neꞋe noaꞋa kasi mae, niaꞋa neꞋe na MaꞋa kamu.
    Ma kamu futa faolu Ꞌani na fatalana God neꞋe tua tari ma noaꞋa kasi sui.
  eng-WYC-2017: And be ye born again, not of corruptible seed, but [of] uncorrupt-ible,
    by the word of living God, and dwelling into without end.
  eng-WMBB: having been born again, not of corruptible seed, but of incorruptible,
    through the word of God, which lives and remains forever.
  zat-NTPS: Caní naca na lawe' da ba bexálajle, quegá chee̱ bénneache, benne' dxelate.
    Nálajle ne̱ chee̱ dizra' chee̱ Dios, da naca ban na, ne da zua na chadía chacanna.
  spp-spp: Yii li cè na yii à pyi shinfɔnmii, nùguzhiŋi u maha fwɔ́nre ke, uru cye
    kurugo bà lir'à pyi mɛ, ŋka ŋge u ɲyɛ u ɲyɛ na fwɔ́nre mɛ, uru cye kurugo lir'à
    pyi, uru u ɲyɛ Kile jwumpe, pu na ɲyɛ ɲyii na, pu ɲyɛ na ŋkɛ̂ɛnŋi mɛ.
  zty-NTPS: Ba naple yeḻa' nban kobe, kege dan' bnníta'gak benách ka' ḻe'e, benne'
    ka' žátgakkze', san Bennen' zoakze' bnnite'e ḻe'e, na' naljle ni'a che x̱tiža'
    Dios, da' naken ban, na' da' zoan to chi'ize.
  mek-mek: Gome oi mauni mamaga oafiia auga, au oga emae auga faagagai aloafia. Kai
    Deo ega iifa, au oga maaga mauni ekae afaemaemae, ageka aoniamo auga faagagai
    mauni mamaga oafiia.
  aey-aey: Ge, age haun wasein, eu odiwe sab cabina haun wasadena. Euqa sab aig qee
    mena eu age eunadec qee waselein. Sab aig gaid bilina eunadec dih age wasein.
    Sab aig eu Anutna je. Eu uqa cebac bilecca, eu gaid bilina.
  urd-GVH: क्योंकि आपकी नए सिरे से पैदाइश हुई है। और यह किसी फ़ानी बीज का फल नहीं
    है बल्कि अल्लाह के लाफ़ानी, ज़िंदा और क़ायम रहनेवाले कलाम का फल है।
  ycn-ycn: Huajé ipechu aú i'imá me'etení, Tupana le'ejena ina'uqué i'imacale. Ripuráca'alo
    a'acana inacojó aú iqueño'ó riyani i'imacana. Uncá itajnálajo je'echú chu raú.
    Ina'uqué tajnaño. Eyá ijló uncá ñaqué calé ricá. Uncá tajnácajo penaje calé Tupana;
    cajmúnija ri'imajica. Icá i'imajeño ñaqué caja matajnaco, riyani i'imacale Jesucristo
    palamane aú.
  djr-djr: '@see-verse:1PE.001.022'
  kvg-kvg: Zo nqawá qazonø-qaním. Geté zo ndakin ambá av nqǣgo, ezoqam-qā kōuk
    qazøteqāz, ndigu tipakhaez. Geté zo Mbumbukiam-qá khandi manqát qazøteqáz.
    Yaq ndøgo kopømba mbaín, tønavøem. Geté oskia ndǿgoát, miavmiav.
  rug-rug: Ura pa korapana sa zinama toa holana te Tamasa si tava podo pule si gamu.
    Lopu koasa tiṉitoṉa matena, ba koasa tu sapu toa hola ninae rane.
  hop-NT: Pi uma hapi pu’ pas puhutihtiwya, qa sinmuy súlawhtiṅwuqat amuhpiynit, hakiy
    qasulawhtiṅwuqat ahpiy’o, God lavayiyat pas taytaqat, sútsepnihqat akw’a.
  san-URD: یَسْمادْ یُویَں کْشَیَنِییَوِیرْیّاتْ نَہِ کِنْتْوَکْشَیَنِییَوِیرْیّادْ
    اِیشْوَرَسْیَ جِیوَنَدایَکینَ نِتْیَسْتھایِنا واکْیینَ پُنَرْجَنْمَ گرِہِیتَوَنْتَح۔
  heb-LB: שהרי עתה נולדתם מחדש, לא מזרע שנשחת אלא מזרע בלתי נשחת, באמצעות דבר ה׳ החי
    וקיים.
  caf-NT: Yak'usda bughunek 'i be doo chah zeh nawhuzáhdli. Nedusnekah hubugha 'ilhuz
    ts'ukhoona ghait'ah. 'Et whunts'i Yak'usda bughunek 'i be zeh 'ilhuz ts'ukhutena
    ho' hoont'ah.
  mio-NT: Cua cuni mani ndo chi tahan ndo, vati cha ni nduchaa anima ndo, vati cha
    tasoho ndo tuhun Ndioo. Iyo tu ndee ini chi tuhun Ndioo, ta ña cua naan chi. Ña
    cua cuvi ndo cuenda ra Ndioo, soco cua coo ndito ndo chi ra,
  srq-NT: Nyaacuquia sɨ je raanguia chõ jẽ cote re. Nandechaacuquia que equia nyii
    nae, mbia chõ ngue nanderu nyii ra. Nandechaacuquia sɨre, Dios que nanderu tuchɨ
    cote ra. Dios cheẽ ño nandembuchaacuquia sɨ nguiã. Echeẽ nda ua eã beɨ. Siqui
    bei rae.
  kje-NT: ono mim lernaledi mormori worworu nano Makromod Lalap man mori laa ewi-ewi!
    Morimori man mai nano ri mormori, ka nalo'olo moluwedi, maa morimori worworu man
    mai nano Makromod Lalap kan molu laa ewi-ewi! Enla mi kam lernala morimori worworu
    nano ri mormori, maa mim lernala morimori worworu onne nano Makromod Lalap, ono
    mim kokaledi Ai Lirna Wawan man mori laa ewi-ewi.
  gaz-gaz: Isin karaa dubbii Waaqaa isa jiraatuu fi cimee dhaabatu sanaatiin sanyii
    hin badne irraa lammata dhalattan malee sanyii badu irraa miti.
  kud-kud: Na omiu bada hilabahiuyoigomiu'o, nigele tamamiyao mwalomwalowoidi aidiyena,
    na hesi Tamamiu yana walo na yawahina na miyamiya vateyaina ainaena.
  urb-NT: Tupã je'ẽha riki aja te'e ta ixo. Uhãha ke pehẽ pe me'ẽ, ame'ẽja saka ame'ẽ.
    Ame'ẽ ke rehe pejurujar katu, a'erehe pexoha pyahu ame'ẽ ke namõ pexo katu. Ta'yr
    ta riki pehẽ tĩ. Pehẽ pái uhã te hũ ame'ẽ ke a'e. Ame'ẽ ra'yr ta pehẽ. Manõ ym
    te ta a'e.
  fra-LSG: puisque vous avez été régénérés, non par une semence corruptible, mais
    par une semence incorruptible, par la parole vivante et permanente de Dieu.
  san-HK: yasmAd yUyaM kSayaNIyavIryyAt nahi kintvakSayaNIyavIryyAd Izvarasya jIvanadAyakena
    nityasthAyinA vAkyena punarjanma gRhItavantaH|
  cak-SNT: Ruma ixreꞌ cꞌo jun cꞌacꞌacꞌ icꞌaslien. Y ri cꞌaslien reꞌ man niqꞌuis ta
    incheꞌl ri cꞌaslien vaveꞌ choch-ulief. Ri cꞌacꞌacꞌ icꞌaslien, jareꞌ ri xivil antok
    xinimaj ri ruchꞌabꞌal ri Dios, ri chꞌabꞌal reꞌ ri xticꞌujieꞌ richin nojiel tiempo
    y nuyaꞌ cꞌaslien.
  uvh-uvh: Ka beng sini' Anutuning midi wa ka' iyak guk a tangkunang fikifiki ningsa'
    iikning. Ka sidi midi ka u nakinga wari sidining kabaksi'ganang kuma' ita' wa
    Anutu wari inga'ni ning sifaigikinga sidi ka' ningsa' iking. Ka sidining ka' iyak
    ka wa kamaganangning wari mo' sifikadofiguk, mokngang. Wa Anutu ka fikifiki tangkunang
    ningsa' ikita' warisa' sifikadofigu' wara' sidi adining mindine ning iking.
  ino-ino: Anumaya Koti'a akai'a mafa'neyaka'a ako alilapateketapa haekafa hutapa
    mai'nae. Vaya'moki mafa'ne ali'a avina nehaya ya'kana nohea'maki vaya'moki ali'a
    avina nehaya yapati alipate'nisaya vaya falikaya'maki lapa'kaeya Anumaya Koti
    maike maike avamu hane'nea keleti alilapate'neanakeno ani alilapate'nea avina
    ya'mo'a akola maike maike hukeanakeno hano ohisea lapavamu ako lapami'ne.
  gnn-gnn: Yo, nhumanydja dhuwala bitjan yumurrku'na nhanŋu Godku, liŋgu nhumanydja
    balanyarana bitjarra nhuma biyapul'nha dhawal-wuyaŋina, yurru yakana nhuma yuwalktja
    wal'ŋu ŋunhi walŋa märraŋala ŋula yolkuŋu, yolŋuwuŋu yana, ŋunhi ŋayi yurru ŋunhiyi
    yolŋu rakunydhirri, bala winya'yunna; nhumanydja ŋunhi yuṯanydja wal'ŋu walŋa
    märraŋala ŋulaŋuru Godkuŋu, ŋunhi ŋayinydja dhuwala rakunydhinyaramiriwnha, walŋa
    gupaḏalnha yana ŋayi, ga ŋayina nhumalanha yuṯakuŋalanydja wal'ŋu ŋuriŋiyina nhanukalaynha
    walŋamirriyuna wal'ŋu dhärukthu, ŋunhi dhärrana yana yukurra yurru.
  yal-yal: Amasɔtɔ ɛ bata xɛtɛ, ɛ mɔn yi bari a nɛnɛn na, naxan mi fata adamadiin
    na naxan faxama, koni fata Alaa falan na naxan niima, a luma habadan.
  cnt-NT: Ia₁ ma₂ca₂rë₃chán'₃ 'nia'₂ táng₃, la₁ on₃jua'₅₄ lia'₂ lë́₅ rë₃chan₂ jaun₅
    dsa₂ i₂dsan₂. A₂ca₂lɨng'₃ jaun₅ Diú₄ bá₄ i₂tsá₃ lɨ́g'₂ jmɨg₄ dsián₃. Ca₂rë₃cháng'₃
    të₂le₃ quian'₅₄ jág₁ jén'₃ quió'₅ Diú₄ bá₄ a₂jiog₅ co₂tan₅₄.
  tif-tif: Kaami miit kaali, God kaa iltipni Kaalap kemin, alta talalu-yimulala ipyo
    tiltam alokso unang tunum kelip, unang imi alokso man kuu-laabip tap ke-silip.
    Katale, kipni Kaalap yimuse ali le, taan-yaamin tunum disa; ali ti suunkup suunkup
    ilin tunum kaa, God ata kemin, ami weng kaayo, suunkup bomdula, tunum unang tiin
    kawang ilin kaami kukup uyo kuyila-yaabu. Kemin, God ali utama yi, Nami weng kaa,
    weng san-kan-umbip kala, kala-lomdala, yam-talaluse.
  nlx-nlx: काहाकाय तुमू खेतेम एण्यो नाह, पुण खेतेम नाह एणार बिजा केरीन बोगवानान जीवतालो
    एने कायेम रेणार वचनान द्‍वारा नोवालो जेल्मो सापड़ायेल हेते।
  apw-NT: Da’ílíí hileehi doo bee áníidégo nádaagosohdlįį da, áídá’ doo da’ílíí hileeh
    dahi bee nádaagosohdlįį, Bik’ehgo’ihi’ṉań biyati’ hiṉáhi ła’íí dahazhį’ begoldohi
    bee nádaagosohdlįį.
  gum-gum: Pøs ñimbe katøyug kal-lawar køn, møskalø pinønrrabelainukkurrin kømøtø,
    Tiuswei wam øsiguig, managuen pinønrrabikkaig pasrabig pasrabigugurri.
  not-NT: aroquenta itomintaiguëmi Tosorintsi itimacagajimi. Pigóiguë cara iboguë
    janequi, irantiasiparitanë ingamaque iriantinta matsiguenga. Carari yamai aroquenta
    piquemisantobëro Irinibare Tosorintsi ora përosati pini, itimacagajimi yasintaiguëmi.
    Yamai picantaigari ibega Iriro catimaneri. Pintiomotaiguëri përosati canta Jonogaguitequë
    cara quero picamaji.
  plu-plu: Mmanawa uhiyakemniwiy ke wotbe kuwis waypuka akiw. In ka waypuka he guwntakkisnenwatma
    tinogben amadgayapu inin ku pariye kane dahwa. Henneme uhiyakemniwiy nukune in
    ke wotbe in waypukabe giwntak Uhokri giwn dehetniki ku pariye dahwa adahan apanenekwa.
  iou-iou: Nadäkaŋ? Inä ahäk-ahäk kodaki bäyaŋpäŋ tepmaŋpani. Irit kuŋat-kuŋatjin
    kodaki uwä ketem kodaki epänken ahäk täkaŋ ude ahäŋkuŋ. Upäŋkaŋ inä yänat epänken
    piŋirä gämäneŋ äroŋpäŋ wak täkaŋ udewani terak nämo ahäŋkuŋ. In Anutu täŋo man,
    irit paot-paori nämo uken naniktä imätpäŋ ahäŋkuŋ.
  ntp-NT: Diuusi gʌnmaa ibʌdagai utudui aidʌsi vaavoitu aapimʌ ñiooquidʌ. Gʌndʌʌdʌ
    maitʌnmaa idi ibʌdagai utudui.
  rai-rai: Maa anumuaat matakina lalaaun pa i kabina paa un te taanga min napia, maa
    a lalaaun taanga min napia in raap ku. Di buta matakina muaat ma ra pirpir anun
    God, baa i lalaaun ma in tur takum.
  haw-1868: Ua hanau hou ia mai oukou, aole hoi na ka hua e pala wale ana, aka, na
    ka hua pala ole, ma ka olelo a ke Akua ola, ka mea e mau loa ana.
  ffm-ffm: Laamɗo waɗi aawdi e ɓerɗe mon so ndimta-ɗon rimtegol ɗiɗaɓol. Ndiin aawdi
    wanaa timmoori, ndiin woni konngol Laamɗo guurngol duumiingol ngol.
  arb-NAV: 'فَأَنْتُمْ قَدْ وُلِدْتُمْ وِلادَةً ثَانِيَةً لَا مِنْ زَرْعٍ بَشَرِيٍّ
    يَفْنَى، بَلْ مِمَّا لَا يَفْنَى: بِكَلِمَةِ اللهِ الْحَيَّةِ الْبَاقِيَةِ إِلَى
    الأَبَدِ.'
  cop-CNT: ⳿ⲉⲁⲩⲙⲉⲥ ⲑⲏⲛⲟⲩ ϧⲉⲛ ⲟⲩϫⲓⲛⲥⲓϯ ⲁⲛ ⲉⲑⲛⲁⲧⲁⲕⲟ ⲁⲗⲗⲁ ϧⲉⲛ ⲟⲩⲙⲉⲧⲁⲧⲧⲁⲕⲟ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲟⲧϥ
    ⳿ⲙⲡⲓⲥⲁϫⲓ ⳿ⲛⲧⲉ ⲫϯ ⲉⲧⲟⲛϧ ⲟⲩⲟϩ ⲉⲧϣⲟⲡ.
  sri-sri: Mʉsã Marĩpʉya werenírĩrẽ bʉremurã, dupaturi deyoarã irirosũ waabʉ. Irasirirã
    ĩgʉ̃ pũrã waabʉ. Marĩ pagʉsãmarã merã deyoa, pʉrʉ boakõãrãkoa. Iri irirosũ ããrĩbea
    Marĩpʉ pũrã waamakʉ̃. Ĩgʉ̃ya werenírĩ, perebiri werenírĩ ããrã. Irasirirã iri werenírĩ
    merã ĩgʉ̃ pʉro ĩgʉ̃ merã ããrĩníkõãrãkoa.
  nal-nal: Avuna naagu balas faaxur wana a dorang ina xa roro ma xa iziar bulaai xa
    wat sin Nakmai. A vuvuna roroiang faaxur zinim kawit sin taxazak initiat la pira
    angkari, ma a roroiang initiat la pira angkari xat faanong palaau be. A roroiang
    faaxur zinim kana iziar bulaai.
  kyq-kyq: Taar Raa se, naan̰ aan gɔɔ kupm kɛn ruum eyo ɔɔ tuj eyo, num naan̰ tiŋg
    gɛn daayum daayum ɔɔ ute taar Raa aan gɔɔ kupu se, naan̰ ɔlsen jꞋoojsenga koojn̰
    kiji.
  kwd-kwd: Suria God 'e kwatea mooru 'amoru futa fooru 'ania nga fatalana ne'e nana'i
    to'o, 'e 'ato 'ani sui. Nga mooringa fooru lo'oo, na'a mama'a amooru ngaia 'e
    'ato 'ani mae, ma ngaia 'e nana'i firi.
  ded-ded: Anutuac yoac imoc kekehagoc amma seria nande. Yoac imocngo megboringunuu
    fingec fingec gboria fingecgec. Kpea imoc dzonggo dzonggoa kpac imocngo nemonggema
    kekecserigoc anude.
  ewe-ewe: Elabena wogbugbɔ mi gadzi, menye tso ku gbegblẽ me o, ke boŋ tso ku magblẽmagblẽ
    me, to Mawu ƒe nya si le agbe, eye wònɔa anyi tegbetegbe la me.
  nuy-nuy: Nugurru nurraambuḻwiyn ngijang, anubanila-wala ana-lhaawu na-God-jinyung.
    Anaani ana-lhaawu waari wu-ngawi, anaani anggu-wiri-wugij, anaani anggu-wuguuguni-wugij.
  cop-BHC: ⲈⲀⲨⲘⲈⲤ ⲐⲎⲚⲞⲨ ϦⲈⲚⲞⲨϪⲒⲚⲤⲒϮ ⲀⲚ ⲈⲐⲚⲀⲦⲀⲔⲞ ⲀⲖⲖⲀ ϦⲈⲚⲞⲨⲘⲈⲦⲀⲦⲦⲀⲔⲞ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲘⲠⲒⲤⲀϪⲒ
    ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲦⲞⲚϦ ⲞⲨⲞϨ ⲈⲦϢⲞⲠ
  buk-buk: Bu mac atiwakuc su. Mac atiwakuc ŋahu sip gêŋ nom-ŋga naŋ gic waê bu niŋga,
    naŋ daŋ dom. Mba. Mac atiwakuc ŋahu sip Anötö ndê Yom naŋ gitôm gêŋ tali, ma oc
    yêc ŋapaŋ eŋ.
  pri-NT: ba jèe pitèpawà côwâ, â ê wâro na guwà jèe tòpi, âna é dau piwéna jii ê
    pwina guwà tòpi jii du nyaa ma caa kàwà. Ba êpwiri, âna muru na o wai ma botére.
    Êco na ê wâro na bwaa âmuê na go ina, âna o tâa dàra gòiri awé, ba é me gée goo
    ê Popai kà Pwiduée—pwi Popai na é *wâro dàra gòiri awé.
  zpq-NT: X̱axṉa' chio' zoacho yežlio nga zjanaque' beṉe' chesat, perw gague ṉeche
    da' goljcho len ḻegaque' naccho xi'iṉ Dios, san naccho xi'iṉe' da' bocobe' yic̱hjlažda'ochon'
    cate' gwyejḻe'cho xtižen'. Na' xtižen' zoan toḻi tocaṉe, gague da' te c̱hen.
  por-TFT: Façam isso, porque a vida nova que tem sido dada {que Deus tem dado} para
    vocês [MET] não é (transmitida) por algo que pereça,como o sêmem humano, mas por
    outro lado é (transmitida) por algo que dura para sempre; isto é, pela mensagem
    de Deus que dá vida e que dura para sempre.
  gwi-NT: Vit'eegwijyąhchy'aa viginjik gwandaii ts'ą' khit geenjit gwandaii eh'an
    ch'iyehghan khit geenjit gweheendaii ts'an nakhwagoodlit t'oonchy'aa.
  gvn-gvn: Godumu kuku wuljaljiku bunday, kari kunbay. Yinyamundu kukubu yurranin
    jirakal-bungal, yurranga wawu jirakalku balkajin. Yinya yala yurra nganjan jirakal
    manin. God yurranga nganjanman. Nyulu bama kari, nyulu God bajaku, kari bajaku
    wulay. Nyulu yurranga nganjan wuljaljiku.
  nhy-NT: Namejwan ya antlakatkej oksemi, pero amo antlakatkej oksemi de intech amotajwan
    katlej ajsi tonale mikij, sino namejwan antlakatkej itech itlajtol in Dios katlej
    amechmaka yankuik nemilistle katlej mach keman tlamis. Porke itlajtol in Dios
    yolitok iwan yetos iktlanke (ik tlami).
  asm-FB: কিয়নো আপোনালোক ক্ষয়ণীয় বীজৰ পৰা নহয়, অক্ষয় বীজৰ পৰা, ঈশ্বৰৰ জীৱনময়
    আৰু চিৰকাল স্থায়ী যি বাক্য, সেই বাক্যৰ দ্বাৰাই নতুন জন্ম পোৱা হৈছে।
  okv-okv: Eto ungo vasiri eha umbari embomeni amo embo na be ikari amina vasiri eha
    umbae rate amo irae euja avoeto, vasiri eha umbeva amo God ta ke vasiri te daroho
    iriuja ai ta umbeva.
  mxt-NT: Vatyi tari quɨvɨ cha nacacu̱ chaa ndo, ñima tari cacu ndo chihin sutu ndo
    ihya ñuhu ñayɨvɨ̱, vatyi ra cuan numi ri chihi ra, soco nacacu̱ chaa ndo chihin
    tuhun Nyoo cha ña tuhvá chihí vatyi tuhun Nyoo tyicuan ri maa iyó.
  tzo-NT: Yu'un ma'uc yol snich'onoxuc ti much'u sna' chchame, ja' yol snich'onoxuc
    ti Diose ti mu sna' chchame yu'un cha'anemoxuc xa ti sventa ti sc'op ti Diose.
    Oy yip ti sc'op ti Diose. Sbatel osil mu sna' chlaj ti sc'op ti Diose.
  ind-AGS: Kalian sudah dilahirkan kembali secara rohani, bukan produk dari “benih”
    fana, tetapi abadi, melalui Firman Allah yang hidup dan kekal.
  omw-omw: Nkye varirerata qaiqaa qaraakyaqama kyero mwatatai nraaqiarahua variara.
    Hiama qutu quari inraikyava nkyi qaiqaa mwata tairata nkye qaiqaa qutu vivarave.
    Kotira quavanto qati vahiqiro vi vari quava, mwiva nkyi qaiqaa mwata tairama.
    Mwi quava ekyaa enta qati vahiqiro quananro.
  yrb-yrb: Yana reka me ibeta muta. Ina yanu yanuanu muneta ari me. Ina me ibene ibene
    ibeta ari. Godinu me ibene ibene ibeta sina ima ya reka munono ui.
  maa-NT: Jñò, ìjngoò k'a kits'iìn xi̱tse̱ ìjngoò k'a‑nò. Ta̱nga mìtsà tje̱‑la̱ xi̱ta̱
    xi biyaà kits'iìn‑nò, jè tje̱‑la̱ Nainá xi mìkiì biyaà kits'iìn‑nò. Nga̱ jè 'én‑la̱
    Nainá xi tíjnakon ko̱ xi mìkiì fehet'aà ni̱ta̱ kjé‑ne kits'iìn ìjngoò k'a‑nò.
  mcq-mcq: Godoni Ira maiꞌo hijiꞌina kaꞌene majama nama vahuni vaji kúꞌo nahenaara.
    Ijihuni maijaho ja ꞌina kaꞌene paꞌarehunijaho pana kaivo papaꞌarehunijino ja kúꞌo
    nahenaara.
  sus-A: وٌ بَرَ بَرِ عَ نّينّ رَ عَلَ شَ مَسٍنيِ سَابُي رَ. نَ مَسٍنيِ مِسَالِشِ
    سَنسِ شْرِ نَن نَ، نَشَن مُ كَنَمَ عَبَدَن. عَ مُ كَنَمَ عَلْ سَنسِ شْرِ بٌورٍ
    نَشَن سَمَ بْشِ مَ.
  jpn-1965: あなたがたが新しく生まれたのは、朽ちる種からではなく、朽ちない種からであり、生ける、いつまでも変わることのない、神のことばによるのです。
  fra-SBL: étant nés de nouveau, non d'une semence corruptible, mais d'une semence
    incorruptible, par la parole de Dieu, qui vit et demeure éternellement.
  yka-yka: Subey inin hinangbi peggeˈ kuweˈ kaˈam inanakan balik, dumaˈin amban matettoˈa
    sukuˈnen matey saguwaˈ amban Tuhan manggaˈi mamatey-mateyin. Ginuna weˈ ne lapalnen
    duk kaˈam kaˈurungan umul baˈahu. Lapalnen gaˈi teˈed pinda duk layun salama-lama.
  mle-mle: Aal gwuraam gwuradiy amayugw sapwiydaak, gwur gwuradiy gwalugwur gwalugwur
    wargwuril pik, atampik aw gwur kwula mawul kwurkuw, gwur ata God dikidi gwalugwur
    kwulakwul warnadiygwurik. Warkuw, Asaay ata kwurgwuraad. Aad adi kiyakwanadi duw
    maa. Aw di adi samab kiy maarkwanadi Asaay-ad. Aal samab kwas maarkina God diki
    majir aw duw takwaam mwugiy-kina mwiyir kip nyanyi kwayadakik tikuw. Li bwu mwugiy-lidiygwurik
    kwulakwul God dikidi gwalugwur wargwurkik.
  shp-NTPO: Jaskatira ja Diossen join imaa ikax, moa benati pikotabo mato ikanai,
    ja nekeabi maton anibo meranoax ikama, jabo iki joni ikax mawataiboribi, ja Diossen
    joi riki jato jamai ikax jawetianbi keyoyosma.
  aom-aom: ë hesi bëhoho jemë Christian vaeromo ëhuro harihu abojiꞌe iꞌe rahëvanovamu
    iꞌoro aevoromo biririvëꞌe jëvaje. Iꞌo rahëvade hesi bëhoho vuovëvoꞌiröhe vëmu
    vavuꞌo jabesi ujoho bogo bamëvoꞌi aꞌi God ioroꞌioremu hijaje a hesi ujoho bamëvadeje.
    God-are ujo hesi bëhoho iae God-are jöeje. Hesi jöho darugo bojëmijaje ioroꞌioremu
    jioröhe jöhoje.
  geb-geb: Fhe Bakɨme nde muuŋgim, nde niamuuŋ taagia nde tegi fara muuŋgiap, nde
    gumgi gu mbigir ŋkaa ki. Fhe Bakɨme won buna vhuueŋ ŋkasŋkar panan, ana nde muuŋgi.
    Fhe Bakɨme buna vhuueŋ ŋkasŋka ki. Ana mbara muuŋgiap ki bigɨna fara muuŋgi. Fhe
    Bakɨme buna vhuueŋ zazera mbara muuŋgiap ki. Ne guigira buna guareŋ ma. Nde ntigem,
    nde vhɨzi fhu Dara tari ma. Nzan ndegi gu nzɨgi, mbe za vhɨzi gumgi ma.
  bsj-bsj: Na wo mo yiloteneu kebo ki dumbo wo kaya ti kaya, dumbo wo mani fwiyereu
    ki ker kwama, wii ki dume bak nin bak.
  cak-cak: Roma rix, rix alaxnak chic jun bey chupan jun c'ac'ac' c'aslen ri man niq'uis
    ta, y man chupan ta jun c'aslen ri xa niq'uis achel ri c'aslen choch'ulef. Ri
    c'ac'ac' c'aslen ri xic'ul, petenak roma ruch'abel ri Dios, ri ch'abel ri c'o
    richin jumul.
  chf-NT: Dios, ni mach uchamba, u cha'num päncäbesetla uc'a a tz'ombila u t'an Dios.
    Machca u chämo ca' a pap y a na' mach u cha'num päncäbesetla. Uc'a u t'an Dios
    u yäc'ben cuxlec untu jinq'uin u tz'onän, y ni t'an jini mach uxup une.
  tlf-tlf: Kale God beyo ipmi Aalap kale, ibo telela imola mitam kamaa unang tinum
    ke-nilipta, tinum imi kamaa man doba tap ke-silip kuta, ipmi Aalap imo-se beyo
    kaanamin tinum ba kale, beyo suun kup nin tinum God ita kale minte, imi weng uyo
    suun kup bom-nuluta, unang tinum iyo atin tiin kafan nin umi kuguup uyo kupka-e-bomu
    kale, God iyo utamata e, nimi weng uyo tinangkan-bilip kalaa age-nalata, telela
    imkan-nuuba ko.
  piu-2006: '@see-verse:1PE.001.022'
  poh-NT: Reꞌ hin niban i takꞌanic reꞌreꞌ maj jeꞌ ricab nanasjic jenoꞌ tꞌuch haꞌlacꞌun
    npꞌuhtic jenaj chic cꞌacharic, jeꞌ woꞌ reꞌ hat-tak xyeꞌeric woꞌ aweh tak jenaj
    chic acꞌ acꞌacharic tak. Reꞌ cꞌacharic reꞌreꞌ maꞌ jeꞌ ta ricab i cꞌacharic reꞌ
    xa nicꞌ yuꞌ ensahchic wach ruꞌum chi xa tiwic woꞌ ti take katu̱t kaja̱w reꞌ xiyeꞌbic
    kacꞌacharic, ra̱j laꞌ i cꞌacharic reꞌreꞌ maꞌ jaruj ta sahchel wach maj reꞌ Dios
    xyeꞌbic aweh naxacoj tak wach rikꞌorbal eh chiwach ruꞌ reꞌ paꞌ bih rikꞌorbal riyeb
    xa ewoꞌ nwihꞌic eh xa ewoꞌ ncꞌacharic chi junelic
  tue-tue: 'Mʉ́ã ateré masĩcu: Mʉ́ã bauánemorira tiiróbiro niirã́ niicu. Cõãmacʉ̃
    ticoré catiré petihére cʉocú. Tee petirícu. Marĩ pacʉsʉ̃mʉã catiré ticoriguepe
    bóadiacu. Cõãmacʉ̃ye queti ãñuré quetipe mʉ́ãrẽ catiré petihére cʉotóari tiicú.
    Tee queti diamacʉ̃́ maquẽ niirucujããdacu.'
  bjp-bjp: wara le biil gam pang fuuh lon tikas tinaga na piklinbat ae in met sau,
    biil. Gam pang fuuh na tier ae biil i met la, i e orek ke God, ae i liu ma i kiis
    fitliu.
  xon-xon: Bi ma nimi lelee la. Naa ye unibɔn u ga kpo na le ma nimi lelee. U ma nimi
    na aan kpo. Uwumbɔr di waamɔboln li kpa limɔfal ki ga li bi n‑yoonn mu kaa kpa
    ndoon na le gir ma nimi lelee.
  tzo-ZNT: Maꞌuc ilecub o avoꞌonic ti cꞌusi chal li crixchanoetique. Jaꞌ ilecub o
    avoꞌonic li scꞌop Rioxe ti mu snaꞌ xlaj ta sbatel osile.
  mpm-NT: Saꞌa yo nanu jnuꞌun ɨɨn chaa chiꞌi tata, vaꞌa vaꞌa kiꞌin da xndee da nuni
    un nava tu teꞌyu, ti siaꞌan kaña vaꞌa itu da. Suni siaꞌan ni saꞌa Yandios ɨɨn
    jniñu vaꞌa jiin yo ja tukaa naa kuɨtɨ yo. Ti ja ni ka niꞌin ra jniñu un na ni
    ka kandixia ra jnuꞌun ya sɨkɨ Cristo. Chi jnuꞌun un saꞌa ja na kuchaku yo jiin
    Yandios. Ti nɨnɨ na kaꞌan ndaa yo jnuꞌun ya, chi tu naa kuɨtɨ.
  ots-NT: Como xcú hñemejʉ nʉ́r palabra ca Ocja̱, ncjahmʉ ya xí ttahqui quer nzajquijʉ,
    ddadyotjo. Nʉ́r palabra ca Ocja̱ jin da mpuni göhtjo ʉr tiempo. Ncjahmʉ i yojmi
    car nzajqui ca rí hñe̱h ca Ocja̱. Cja̱ nuya, guehquitjoguɛjʉ, guí pɛhtzijʉ car
    nzajqui‑ca̱ hne̱je̱.
  hoy-hoy: यतिकी नीमी नाशवान ईला लेकीन अविनाशी बींजा देल, परमेश्वर उन जित्‍ता अदिक
    हमेशा ठहरूसावाळा वचन इन द्वारा व्हाशोद जनम सिक्याद.
  amo-amo: Ina kuru imara minu tutung na nin nimus in bijizu ba ana nin in salin bijizu,
    unuzun na nan lai nin gisin nliru Kutelle.
  pjt-pjt: Panya nyura Godaku katja uṉṯalpa nyinanyi palumpa panya tjukurpa kuliṟa
    mulamularingkunytjatjanu. Panya tjukurpa nyara paluṟu kurunpa pampulpai munu tiṯutjara
    ngaṟapai wiyaringkunytja wiya. Ka tjukurpa palumpa mulamularingkunyangka Godalu
    nyuranya katjanmaṟa uṉṯalpanmanu. Nyura ngaṉmanypa iṯi ngaringi mamanguṟu ngunytjunguṟu,
    ka puntu nyara paluṟu wiyaringkupai. Palu kuwari Godanya nyurampa mama nyinanyi
    tiṯutjara nyinapainya, ka nyura kuḻu palu puṟunypa tiṯutjara wanka nyinaku.
  cwe-cwe: Kwaviya mwing'higwa ugima wa sambi, uwo haulawa muna imbeyu yoiwola mbali
    wolawa muna imbeyu haiwola, kwa nzila ya usenga wa Mulungu wili na ugima na ulibule
    uhelelo.
  daa-NT: Asaan ya ŋu weeŋko wee kaak marbinto-ak, ŋu weeŋko iŋ kaaw ta Buŋdi. Ŋu
    balko weeŋko iŋ maan kaak yaa rawte. Kar gay, kaaw ta Buŋdi-at, taar ar maan kaak
    goy mento ho ta goy doo.
  mlp-mlp: God-mo ne giqeman ne mutur a ta gwahtiqiyta. Teq ne ginen gimam giqeman
    ne osim teq moqayta nazaq nog in ne a hi giqamta. In ne giqeman ne mutur iyim
    osad tuteqmo kuluwa-kuluwmo tuqos daqayta. Na ezaqgo God in ago gamuk awaz meqinta
    tuteqmo usdaqta naqmo amalib ne giqeman ne muturta gwahtiqiyta.
  ape-C: Um maresh? Ipak douk madae putogur namipi kabi batowish agundok atapish amakenyish
    sheshubuki iri douk apa shagok iri uwe, uwok. Ipak douk enyudok Iruhin ananin
    baraen douk nyape ihih nyumneh iri nyenekep patogur namipi. Enyudok baraen, enyen
    douk apa nyenek arpesh shape wosik abom ihih nyumneh iri.
  bgs-bgs: Ipamasusu kó puman ánnà tikud tun ta ákniyu ámmà asta innà, su tô kantayan
    na igbággé dan ákniyu sumippang dád ka kamatayan. Asal ni mantu kantayan na sumippang
    ka ándà ágtamanán igbággé ka Manama ukit katô kagi din na manté ka ándà ágtamanán.
  faa-faa: Kotimo someane repo kakimasasamo, Kotimo reane makawesapo. Asiamo Kotiane
    repo Atapo. Koti yaiya rekenapo. Arirakano hauaka wo isiapo atane kurapo. Kotiane
    ayiáka kurafapo. Arirakano Kotimo someane kakaro somepo. Some ane yaiya rekeakosapo.
    Fahokosafapo.
  kik-kik: Nĩgũkorwo nĩmũciarĩtwo rĩngĩ, no mũticiarĩtwo kuuma kũrĩ mbeũ ĩrĩa ĩbuthaga,
    no nĩ ĩrĩa ĩtarĩ ya kũbutha, na ũndũ wa kiugo kĩa Ngai kĩrĩa kĩrĩ muoyo na gĩtũũraga
    tene na tene.
  cap-NT: Anc̈hucqui uz̈ca nassi wawaz̈takaz ew kamañchizza. Anc̈huca ew kamañaqui
    anac̈ha ticzi ejpnacz̈quiztan. Antiz z̈ejtñi Yooz Ejpz̈quiztanc̈ha, niiz̈ taku
    catoktiquiztan. Yooz takuc̈ha ew kamañchiz cjiskatñi; niz̈aza Yooz takuqui wiñayjapa
    tjuraquic̈ha.
  ksr-ksr: Laaligo kotigaa qaaya kanoŋ mono nemuŋ koma oŋono kolokoloo dologa koloogi.
    Balombaa qaa kusuga moŋnoŋ mende nemuŋ koma oŋono Maŋ somataa meraborauruta koloogi.
    Anutuwaa qaayanoŋ mende aliwaato, mono tetegoya qaa zeŋ eŋ ubaa.
  eng-TNT: for ye are borne a newe not of mortall seed but of immortall by the worde
    of god which liveth and lasteth for ever.
