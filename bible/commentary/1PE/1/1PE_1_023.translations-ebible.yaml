  zar-NT: Chiböáljaliʼ leyúbölö, calëga tuʼ nuzóagaca bönachi tati caz libíʼiliʼ,
    pero nuzóa Nu zoa caz libíʼiliʼ, en náljalenliʼ xtídzëʼë Dios, le naca ban, en
