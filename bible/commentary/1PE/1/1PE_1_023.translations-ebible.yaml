  kde-kde: Kwa kuva, mwenu mùvelekwejije mwanda wavili, akee muchi vana vavelekwejîje
    na atatavao na ayuvao vavêle na mmili auno ûhwa, henga mùvelekwejije na Atata
    akáhwa, yani kwa dimongo dya lilove lya Nnungu livêle na umi na likee na ntululilo.
  ata-ata: Ngingi ngelolomusou aꞌalo laixe ane ne vaikala noxou Lataua ane kaluxusou
    uasi mo ngemulimulinu la Anu muꞌoxongengi ngexali alavua. Mauli alavua e ngingi
    ngenoꞌu ne aloxo ovu ngiaxu e ulapau la uꞌui vitanisi uasi, ia anu aloxo ane ulapau
    la uleme.
  qvw-NT: Amcuna caśhan näsïshañamari cayalcanqui; manam wañucü milayllapïchu, sinu'a
    wiñaypä cä milaypïmi, imaycamapis cawsä Tayta Diospa tacyä shiminpamari.
  nfa-nfa: Miu limuri ne, abhu le mamuri hiu. Te ngaa mamuri hiu ne, mai boe nèti
    ina-ama miu dhu bèli-camèdꞌa madhe ètu rai-haha ne, te ngaa miu abhu nèti Ama
    èdhi ètu sorga dhu madhe boe. Mamuri hiu unu mi ne, miu abhu re Lii Holo-Nori
    Ama Lamatua. Lii Holo-Nori Nèngu ne, nèti mamuri dhu lèke, aa taha taruu.
  tnp-tnp: Otol lanəha mətəu-inu, nəmotair vi rəkɨs mɨn, kəni nəmiəgəhiən vi rəhatəmah
    təmsɨsɨpəniən o nətəmimi nətəm ilah rəfin okəpanohmɨs. Mətəu nəmiəgəhiən vi u
    rəhatəmah in otətatɨg naunun tɨkə, mətəu-inu təmsɨpən e nəghatiən kəti iətəm tətəmiəgəh
    mətatɨg naunun tɨkə, inu nəghatiən rəha Uhgɨn.
  urd-urd: क्यूँकि तुम मिटने वाले बीज से नहीं बल्कि ग़ैर फ़ानी से ख़ुदा के कलाम के
    वसीले से, जो ज़िंदा और क़ाईम है, नए सिरे से पैदा हुए हो।
  hot-hot: '@see-verse:1PE.001.022'
  mqj-NT: Annu mangkamokoa' didadian pole, anna inde katuoan bakarue tae' buttu dio
    mai ma'rupa tau to la pa'de sapo ummolai battakada tuona Puang Allata'alla, battakada
    la da'da' sae lako-lakona.
  rus-SYN: как возрожденные не от тленного семени, но от нетленного, от слова Божия,
    живаго и пребывающего вовек.
  mbh-mbh: Eneke thomu o el mimiong ponganga lale. Na ini mimiong ako titomomue ulue
    angare o pavelpol i avele, eneke mimiong aken kene aro i voth palolo avele. Ini
    mimiong ako aro ile vusonga avele, eneke God ile riong ako i sung mimiong naro
    ile vusonga avele, kene i pavelpol i a thomu nge.
  bdd-bdd: Comi boꞌi waliꞌu hila pwaiya, geya tamamiyao ꞌamaꞌamasidi ꞌoidiyega, ma
    hesi Tamamiu mayawasina ma miyamiya hatayana ꞌina gwae ꞌoinega.
  cbt-NTPO: Yosëso' co onporonta' chimininhuë'. Nanpimiatarin. Inaso' nasha cancan
    quëtërinquëma' huëntonënquë ya'conacaso marë'. Nasitantarëso pochin noya cancantërama'.
    Co piyapi quëran nasitatoma' huëntonënquë ya'conamahuë'. Nanamën quëran anoyacancantërinquëma'.
    Nanamënso' co onporonta' ta'huantarinhuë'. Ina natëhuatëhua', canpoanta' nanpimiatarihua'.
  srn-NT: Bika a wortu fu Gado di e libi èn di e tan fu têgo, meki tak' un kisi a
    nyun libi san no kmoto fu siri di e pori gwe, ma fu siri di e tan fu têgo.
  cta-NT: Laca ma̱ ñiꞌya̱ si cua ngula ma̱ chaca quiyaꞌ, pana siꞌi ñiꞌya̱ nu ngula
    ti ma̱ jiꞌi̱ xtyaꞌa̱ ma̱; cua ngua cucui cresiya jiꞌi̱ ma̱ xquiꞌya chaꞌ nduna
    ma̱ chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi nu luꞌú ca, ycuiꞌ Ndyosi nu ná nscua chaꞌ cajaa
    Ni tsiyaꞌ ti.
  bqc-SIM: Lua á í dafu ń a yã́ wɛ̃nide pↄ́ ìↄ ku gbãaoɛ. Yã́pi dɛ pↄbui pↄ́
    ì ga ũo, pↄbui pↄ́ lí gaoɛ.
  tcz-CHONGTHU: Ajeh chu nangho penthahna hi abeiloi ding tuhinkhoa ahipoi. Hinna
    thah naneiyu hi aitih a umjing ding ahi, ajeh chu hichu Pathen Thuhing jing tonsot'a
    um jinga kon ahi.
  mar-mar: कारण तुम्ही नाशवंत बीजाकडून नाही पण अविनाशी बीजाकडून, म्हणजे देवाच्या,
    जिवंत टिकणार्‍या वचनाच्याद्वारे तुमचा पुन्हा जन्म पावलेले आहात.
  snp-snp: Moda kolafe? Linate ya kofawa olu oloto pi gedaima, ya mikaleka fitala
    kinami ufa melado yati minámaiye. E’e, moda fitala kiyámenami ufa, Goti kala kofawa
    minowaminowa imo kaloti ya kofawa olu oloto pi gedaima ne.
  isl-isl: Nú lifið þið nýju lífi! Þetta nýja líf var ekki gjöf frá foreldrum ykkar,
    því að það líf sem þau gáfu ykkur, mun fjara út. Nýja lífið mun vara að eilífu,
    því að það er frá Kristi, honum sem er orð lífsins, boðskapur Guðs til mannanna.
  spy-NT: /Kikēēsichook subak kubununēē ng'ālyoontēētaab Yēyiin nyēē yēyiisyē ākookoy.
    Kimāchōōnēē ꞉sobooni lēēl kiy nyēē bēku, nteenee kichōōnēē kiy nyēē mābēku.
  xnn-xnn: Tay wada nan balo ay biyagyo et baken nan ipogaw ay nalaka ay matey is
    nagapowana nodi nagapo ken Apo Dios ay adi matmatmatey. Et wada ken dakayo tay
    pinatiyo nan maid kombosna ay kalin Apo Dios ay mang-it-ited isnan balo ay biyag.
  mwe-mwe: Pabha nshibhelekwanga gwabhili, nngabha kwa mmbeju yawa, ikabhe kwa mmbeju
    yangawa, kwa lilobhe lya a Nnungu likwete gumi, litama pitipiti.
  tte-tte: Kaiwena Yaubada iya meyawasina yo miyamiya yaina yawasi waluwaluna iyeyawako.
    Yawasine waluwalunane nige ilalaoma patu pwasapwasana koina, na ilaoma patune
    nige sauga yabo inanae o ipwapwasa, patunane bwaimwa Yaubada ana walo, nige ana
    kaba mwawasi.
  tcs-tcs: Yupla i bin bon gen gad niulaip. Dis niulaip blo yupla i no bin kam prom
    yupla papa ane mama, bikoz dat laip wea demtu i bin gibe yupla i go ded. Bat dis
    niulaip i go mata stap poeba bikoz i kam prom dem wod blo God wea i stap laip
    poeba.
  hlt-THB: Nangmih taw thang tlaih hawh uhyk ti, ak plawci thai ak ui awhkawng am
    nawh amak plawci thai awhkawng ni, ak hqing ingkaw ak cak khawsak awi awhkawng
    ni nami thang tlaih hawh hy.
  soq-soq: Epe dewaitonuna, ipawa e God aiawa inawaa winakasalala mampe inaida sanaa
    bedewe muiten. Tane inaida sa bumpa ipa God aiawa lawuru naumba winakasalala rua,
    mai diala.
  qub-qub: Chaypämi mushoj cawayta chasquicur yapay yurishano carcaycanqui. Alli cawaytaga
    manami mama-taytapitachu tarishcanchi; chaypa ruquenga imaycamapis cawaj Tayta
    Diosninchïpitami. Paymi mushoj cawayta gosha-cashunqui alli willacuyninta chasquicuptiqui.
    Chay alli willacuynenga mana ushacajmi.
  att-att: Ta kunnay kayin ta noli nga neyanâ. Á yù bagu nga áttole naw, ari negittá
    sù napolu nga keyanâ naw ta tolay nga matay. Ta kunnay ta noli nga neyanâ yù tolay,
    nga neddán sù áttole ni Namarò, nga ari bulubugá matay. Á iniyawâ na nikayu yù
    bagu nga áttole naw megapu sù bilin na nga kinuruk naw, nga mannanáyun nga ari
    mapatalián.
  bki-bki: Kamiu kumoluo kube terivou bereio, kumidu meuliano vou tai ruei, mia nina
    maka tibe nena nalo abar tete. Kiado meuliano vou nei, naio miyotuba ea Atua ka
    iliano ga, iliano napano meul, iliano napano mia rijikia re rivakovio bogo tai.
  bqp-bqp: Luda á í dufu kũ a yã wɛ̃̀ndide kũ àdigↄ̃ kun gbãnao. Yã pì de pↄ́buri
    kũ àdi ga ũro, pↄ́buri kũ àdi garomɛ.
  mcp-mcp: Bɨ mə́ jəlá nə cɨɨla kú yɔw, nəcé, bɨ́ buud bɨ́ á mə́ byɛ̂l ncuncúmbə wá,
    mpəg í á mə́ byá bɨ́ yí í cúgɛ́ ntâg mpəg jɨ́ nə ŋkul bwo yí; jísə mpəg í cúgɛ́
    nə ŋkul bwo yí, gwə́ wə́ Milə́sʉ́ mí Zɛmbî myâ mikuwó, mí ákandʉgə.
  hat-hat: Gremesi pawòl Bondye a ki yon pawòl vivan epi ki la pou tout tan, nou resevwa
    yon lòt lavi. Fwa sa a, nou pa soti nan yon jèm ki ka mouri, men nan yon jèm ki
    pa ka mouri.
  npl-NT: Nomejwah oksepa onontlakatkeh. Onontlakatkeh ika itlajtol Dios non kitemaka
    yolílistli iwa amo keman tlami.
  bgg-bgg: Hamangkhung-aphuii ro isieng nane idang pha miyaogam è nathek shii ne hanyie
    è iy pha ji è asi pha a-iy pha aphuii-amuii ani duiine chiih-è giak din phi phro.
  eng-TCENT: For you have been born again, not of perishable seed but of imperishable,
    through the word of God that lives and abides forever.
  eng-BSB: For you have been born again, not of perishable seed, but of imperishable,
    through the living and enduring word of God.
  cpu-NT: Tema okempivaitakaro papiitaatyeeromi pintzimayetaimi iroñaaka. Iro kantacha
    itzimi pirintaari, kaarira atziri kaamaneri, aña kañaaneri inatzi irirori. Okanta
    apiitantaari itzimakaayetaimi, iroora iñaane, otzimi kañaanetatsiri eejatzi.
  san-ASM: যস্মাদ্ যূযং ক্ষযণীযৱীৰ্য্যাৎ নহি কিন্ত্ৱক্ষযণীযৱীৰ্য্যাদ্ ঈশ্ৱৰস্য জীৱনদাযকেন
    নিত্যস্থাযিনা ৱাক্যেন পুনৰ্জন্ম গৃহীতৱন্তঃ|
  tac-NT: '''Émika napurigá uché o''chérigame alarigá júkuru, nobi tabiléchigo ''emi
    a''boi e''yela rojpálachigó, ''emi e''yélaka ''ma suwime ju siné rawé, ''émika
    napurigá uché siné o''chérigame alarigá júkuru napugiti ''émika ''la bijchígiligame
    Onorúgame nila ra''íchali, ''lige alué ra''íchalika senibí nerúlamala.'
  eng-WEBPB: having been born again, not of corruptible seed, but of incorruptible,
    through the word of God, which lives and remains forever.
  gfk-H: Kanong warah, muat ta kap ra sigara nilon. Pa muat kap no sigara nilon tano
    pat na dahai nong na marota. Taia. Muat ta kap ia ta nong pa na marota. Ma ia
    no nianga gar ta Kalou, a lilona ia ma pa na panim laah.
  viv-viv: FaꞋina Yaubada bonana miyamiya-vagahina againe watubuga-havagi ada yawaimi
    ivaguna bonai-nadi againe giveꞋinuba. Tamamiyao hiꞋivetubugimi-ma havahavaidiyao
    tu Tamami bonana againe yawaimi ivaguna wavaina medema miyamiya-vagahina.
  yao-yao: Pakuŵa mpagwile kaaŵili ngaŵa kwa mundu jwakuwa nambo kwa mundu jwangakuwa,
    lisyene lili Liloŵe lya Akunnungu lyalili lyalijumi, ni lyalikulama moŵa gose
    pangali mbesi.
  tgp-tgp: matan ka mele vora paro, mo sopo na piri mata r̃ovo, pani hin haratu i
    pa sopo er̃i r̃ovo matan enia reti mauri non God sei mo lo toho jejeu;
  auc-NT: Edæ waomö mönö yate pönïwoca wæ̈wocaquï ïñonte wïï mänïnö beyænque mempoga
    ëñagamïnipa. Wæætë Wængonguï nänö änönö mïï quëwenguïnö ïñömö edæ wodämaï inte
    cöwë ongongæ̈impa. Mänïnö Wængonguï nänö änönö beyænque mïnitö mempoga ëñagamïnipa.
  kbc-NT: Igaataɡ̶a niɡ̶ida ɡ̶adewiɡ̶a gela aixomaɡ̶atijo, aliciagi ɡ̶adewiɡ̶a anoyajigotaɡ̶awa
    ɡ̶adiododipi. Pida ida ɡ̶adewiɡ̶a gela leeɡ̶odi Aneotedoɡ̶oji lotaɡ̶a, ane micataɡ̶a
    niɡ̶ina anida lewiɡ̶a, odaa aɡ̶ica daɡ̶a ma.
  bmh-bmh: Uwait nugau ze awau muzmuz dabun gusig, go mogoi awau ulistal anag nug
    soligwaneu sul tapai mareun. Gusig go agal memeagar ebuan tam. Bo, ag abu tub
    eiman zomenin. Ag Uwait nugau ze eiman koli awau usalemenin, ze go muzmuz awau
    damau.
  ctu-BL: Come ma'anic tsa' la' cha' ila pañimil ti pac' yujil bʌ jilel, pero ti pac'
    mach bʌ yujilic jilel, jini cuxul bʌ i t'an Dios mu' bʌ i yajñel ti pejtelel ora.
  meq-meq: Sərum ha, ka wum bo weɗeye na, ta gədaŋ i bazlam i Mbəlom nakə ma vəliye
    sifa a ndo hay ada ma nasiye ɗaɗa bay aye. Ka tərum Wawa i Mbəlom nakə ɗaɗa neŋgeye
    ma mətiye bay aye. Neŋgeye na, andza nəkway neheye ka mətakweye aye bay.
  noa-H: Magaag ya pãar warr pãach naajerrjö k'aba nʌm, mag Cristo hiek hʌ̈k'awi hajaug
    paapʌ̈itarr gaaimua heeu t'aaba nʌmjö pekau chuk'u hi chaaink'a naawai. Mamʌ mag
    pãar deeu t'aabatarr chan pãach hãd bi heemua k'aba, hich Hẽwandamau hich hiek
    hʌ̈k'api hat'amuata mag heeu t'aababarmjö hapijim. Hajapcharan hi hiek'auta maach
    hʌ̃gt'ar höbërpiejem. Mag hiek chan bʌ̃ʌrjã chugpaa k'augba hich magta sĩerrʌm.
  alp-NT: Le imi supu hidupe beluke meije bei tamata mei nusa meije mo rebe lau mo
    imata nere, po bei imi Alla Amate rebe Irue eti pelare Eni lepata ktiline mere
    kena hlamate imi. Le Eni lepate mere ehidupe kai erue eti pela.
  san-VEL: yasmaad yuuya.m k.saya.niiyaviiryyaat nahi kintvak.saya.niiyaviiryyaad
    ii"svarasya jiivanadaayakena nityasthaayinaa vaakyena punarjanma g.rhiitavanta.h|
  kbq-kbq: Na'ankure tamagra kasefa'ma hu'nazana, haviza nehia avimazanteti rompage,
    haviza osu avimzama Anumzamofo mevava kea asimu me'nea ke'areti kasefara hu'naze.
    (Jon 3:1-9)
  kbh-kbh: Bëngbe Bëtsá tojama ts̈ëngaftanga tsëm vida chas̈motsebomnama; pero ts̈ëngaftanga
    tsëm vida s̈montsebomna, ndoñe nÿe quem luarents̈a ents̈anga ndayá tmojamama,
    sinó ndayá Bëngbe Bëtsá chë ndocna te jobanamá tojamama. Cha chca tojama cachabe
    palábraca, ndayá endoyebuambná nts̈amo ents̈anga muantsobena ts̈abe vida jtsebomnama
    y chë palabra ndocna te queochaisopochóca.
  ron-LSB: fiind născuți din nou, nu din sămânță coruptibilă, ci din incoruptibilă,
    prin cuvântul lui Dumnezeu, care trăiește și rămâne în veci.
  pon-pon: 'Dueta ir, me ip japal, kaidin jan ni wa mor, a jan ni me jomor, iet: Jan
    nan majan maur en Kot, me pan duedueta.'
  nhe-BL: pampa ya intlacatque sampa. Se tonal tlamis nopa yolistli tlen pejqui quema
    intlacatque tlen imonana, pero ax quema tlamis nopa yolistli yancuic tlen ama
    inquipiyaj pampa inquineltocatoque Itlajtol Toteco, pampa Itlajtol Toteco yoltoc
    huan mocahuas para nochipa.
  sps-sps: tana saa, ami agiir fafoun em. Ami sikia ma agiir fafoun me tan muiny mataa
    iton puainy mes tsuri te kuav ravaa ror, sana sikia, mi agiir fafoun me ten Krais,
    Ayei an vegiaun kaa ovei ten Gov, kaa minon a toto,
  wnc-wnc: Ginu atnataaing. Anututane wamu kekeknga asinggan yuwik kakngata gin pasiwan
    ginda itane aminabam dakngaking. Dakngake ginu Nanza kekeknga asinggan yuwik kapatane
    waaknga yapana binga dakngake yuaing. Ngan. Tupa gindane mingzata gin pangaiwa
    ginda aake wa amindane waaknga yapana dakngake yuaing. Ngana Anututa gin pasiwan
    sanga ginda itane waaknga yapana binga dakngake yuaing kakngae natake nata ginde
    natapa ginu aminu sipmaya aaking amin binga dakngakaing.
  bus-bus: Luda a i dufu kↄ̃n a yã wɛ̃̀ndidee kɛ̀ ègↄ̃ kuu gbãaao. Yã pì dɛ pↄ́borii
    kɛ̀ è gaa ũro, pↄ́borii kɛ̀ è garoomɛ.
  gub-BL: Izypy mehe zazexak kar zane, ta'e zaneru ywy rehe har zanemuzàg a'e wà xe.
    Zaneru ywy rehe har a'e wà, umàno a'e wà. Zamàno putar zane nehe no. — Zanezexak
    kar awer ipy, za'e izupe. Ko 'ar rehe zazexak kar wi kwez kury, Tupàn ipurumuzàmuzàg
    romo zane kury. Tupàn numàno kwaw a'e. Zazexak kar wi ipurumuzàmuzàg romo zane,
    ta'e zazeruzar ize'eg rehe zane xe. — Zanezexak kar wi haw, za'e izupe.
  imo-imo: Langi imbo poinyena panjirimele wali muli topa wendo omba purumo mele eno
    aku tepa mele melteni kelepa wali talo tepa merimuna imbo koinjoma moromele. Langi
    imbo manda wendo naa omba, omba keri lepa koromo imbomuni eno naa merimu. Nalo
    langi imbo wendo omba molopa kau purumo akumuni eno altopala merimu. Aku langi
    imbomu Gotenga ungumu, akumu molopa kau pumbe koinjo mololi ungumu. Akumuni eno
    altopala merimu.
  boj-boj: Niŋgi iŋgi meli bulosib ŋambile bunuj eb. Iŋgi meli ugeqas qaji dena niŋgi
    ŋambile osai. Iŋgi meli gaigai sqas qaji dena niŋgi ŋambile eb. Iŋgi meli di Qotei
    aqa anjam. Anjam di ŋambile ti. A gaigai sqas.
  eng-DRA: Being born again not of corruptible seed, but incorruptible, by the word
    of God who liveth and remaineth for ever.
  knf-knf: Na manjoonan, nakak abuka aşë wo naanbuknaana ţi pbuk panjaaŋ pakeţ, nabuknaana
    ţi pbuk panwooŋ paankkeţ, ţi uţup wi Naşibaţi unjaaŋ uwul ubida akuţ awo wi mnţo.
  san-KHM: យស្មាទ៑ យូយំ ក្ឞយណីយវីយ៌្យាត៑ នហិ កិន្ត្វក្ឞយណីយវីយ៌្យាទ៑ ឦឝ្វរស្យ ជីវនទាយកេន
    និត្យស្ថាយិនា វាក្យេន បុនជ៌ន្ម គ្ឫហីតវន្តះ។
  arn-NT: Fey eymün ta we choyüngetuymün reke, welu tüfachi mapu tuwünngechi chaw
    mew no, tati lakelu, welu Ngünechen tañi dungu mew mayfe, fey tati mongelelu ka
    rumel mülekelu.
  zas-NT: Din ma bidxaa mod nabandi, ziꞌc rulüü gojlidi stijb, abiꞌ guialnaban zinalidi
    ad zëëdtan por tijb bén nit, zëëdan por xtiidx Dios, diidx naban, diidx ni ad
    zanijtt,
  ken-NT: Nɛpɛ́m nɛkɔ ɛnɛn nɛbhɨkɨ fu chi ntá bachi nɛ manɔ abhɛka bo bapɛm ayap
    áfʉɛrɛ fʉɛt. Mandɛm asɔt chi Ɛyɔŋ ɛyi kɛ ǎchyɛ bhe nɛpɛ́m ɛnɛn, nɛ nɛ́bhɨ́kɨ́
    bhɔŋ ngwɛnti mbɔnyunɛ nɛ́fǔ ndǔ Ɛyɔŋ ɛyi ɛnɛ́ ɛ́chyɛ̀ nɛpɛ́m, nɛ ɛ́bhɨ́kɨ́ bhɔŋ
    ngwɛnti.
