  qxo-NT: Gamcuna tsaynö cuyanacur cawayänayquipämi mushog cawayta chasquiyarguyqui
    yapay yuricushga cuenta. Mamayquicunapita taytayquicunapita yuricurmi cay patsachö
    ushacäreglla cawaytaga chasquiyarguyqui. Canan mana ushacag cawaytam itsanga Tayta
    Diosna goyäshurguyqui willacuyninta chasquicuyangayquipita. Tsay chasquicuyangayqui
    alli willacuyga imayyagpis caycangallam.
  mox-mox: Omiʼa niʼa oviʼoi ʼevivi, ta ge bwaʼobwaʼo ana tomotau awahawalidi ʼidiega,
    ta ʼesi Tamada ena vona mayawaina ʼenoʼeno vatayana ʼinega. Ta Tamada Yaubada
    ge ana fata naʼaliga.
  kew-kew: Gore Gote-na oro yaalo kagaa pirape agaame nimi kagaa onaa madisa. Gore
    ama aapame nimi madisipi-rupa dia yapare oro yaalo pirape Aapame nimi kagaa onaa
    mapiraasa.
  dww-dww: Mamaitua na pesima nopomie ya kumana aubainama koya tubuḡa vitarana, be
    yodi yawasana vaunama nopomie e kenakenana. Be Mamaitua na pesima tokare nam ei
    kave pesi ḡesaudima maika, ibewa. Be Mamaitua na pesima nopomie ya kumakumana,
    inam tauna riunama yawayawasaninama be kenakena nonoḡinama. Vutuna aubainama taumi
    mate tokare yawasanama vaunama nopone ko mia nonoḡana.
  twi-ASANTE: Ɛfiri sɛ, wɔawo mo foforɔ; wɔanwo mo ɛmfiri aba a ɛporɔ mu, na mmom,
    ɛfiri Onyankopɔn asɛm a ɛmporɔ mu.
  aoj-aoj: Deiꞌ main? Ipaꞌ ina pataga dambaipa siꞌi awasi sagataga mamasas itapasi
    sagagaꞌi, owaꞌatin. Basef Godi atif anen nandaꞌepa nolaepa pataga dambaipa. Basef
    ifimba ambal namili lagapaifi fagape namif dondoli, deiꞌ ipaꞌ pataga dambaipa
    eaꞌ.
  cbv-cbv: Yeéb jáap cã́ac jʉmnit panihnit Dios weh ñi jʉmna caá. Jwĩ mána ĩ cã́ac
    jʉmat tʉ́ttimah, ĩpĩ́ wʉnna caá. Obohjeéhtih, Dios weh jwĩ jʉmʉchah, caan pánihcan
    caá. Dios naáwát báadhni panihni jʉmna, caandíh jepahnitdih ã tʉ́i tʉ́ʉt nʉʉmná
    caá. Caán naáwát páantjeh ã jʉmbipna caá.
  taw-taw: God takaw ne ak nɨbop gek binɨb koŋɨm mɨdebɨm. Pen takaw anɨb ak, yep won
    nokom mɨdɨl, kul gɨnɨgab olap ma mɨdeb. Takaw anɨb ak, God takaw ne pel mɨdep
    ak, pel pelnep yenɨgab.
  jic-NT: Dios tjevelá nyucunú jinwá. Lovin t'üc' way. Nun toponé na Dios tjevelá,
    nun jupj ts'uyupan nu tepyala, niswa nu tjamanun jinwá. Nupopay Dios lovin pü'ü,
    ma pe'e gente jinwá.
  zap-NT: Porke wberee de wal de ste, per che waldetre de zegne ral mén ne rluzh,
    sinke por xdiiz Dëdyuzh wal de, diiz ne mbán no ne nunk luzhdet.
  wer-wer: Ar ngolöp wesak wil niulëën wë pipët, kö yesauröa naëaan won, kö nasën
    yaaö Anutuu ngön wëwëetaring kosang wiaapna pötakëlaan oröaurö.
  ipi-ipi: '@see-verse:1PE.001.022'
  qul-NT: Kancuna mosojmanta naciskaña canquichis wiñaypaj causay koj Diospaj palabranmanta,
    manataj wañuraj tatayquichismantachu.
  ter-NT: Vo'oku enepone inémapi ikéneke Itukó'oviti, haina ítukeinopi xâne yara kúveu
    mêum, ínapo áva hunókoku. Itea koati itínoe eho emo'u Itukó'oviti, enepone apêti
    xunáko ikó'inamakopea xâne. Yoko koati kóyekutinemo ne emó'u ákotinemo uké'eyeaku,
  bmr-NT: Mɨɨro amɨɨhai siino mifiivucuuhi Moocaani seemetɨro miicaqui. Jaaruno iguijevefino
    miyamɨnaatɨ mifiivono icatɨno, jillɨ Moocaani ifinɨjitɨno iijɨfeenedɨ mifiivucuuhi.
  fuf-fuf: ɗun ko onon ɓee jibinaaɓe kesun, ɓe tawata hinaa awdi muloori kono ko luttoori,
    immorde e daaluyee Alla wuuruɗo tabiti on.
  bhl-bhl: Num yem kumel i kawin dim kaleem kal so kun so yemkusiliw kate kame, Sunbin-Got
    em nam banimeko, finik so bin em weng e nulo yemku koyemin tew kelei, nu abiil
    tikin em kikis aul kebuluw te.
  ons-ons: Ŋine wako wakon musele eamo waet mida midaine, eaŋine mi wakongoi, yemo
    Anutu wane don, gegeinerop so papa togon gorop, eaŋine wiriu paki wakongoi.
  con-NTPO: Nane que'ija cuname isu'choa'caen qui canse'fa. Ai'voye isu'choja paya.
    Tsa'ma Chiga Aya'fa isu'choja ñoa'me cansepa tsangae tsu jinchoya.
  ghs-ghs: Oi Ohongaho nooi eehaha, qanoqanonomaitaquho isaki oonita oi nike ma napake
    dzoomami napai biidza ma suuna gadzigadzi bahe, agoago khataho isaki oni.
  peg-peg: ଲାଗିଂ ଏପେଙ୍ଗ୍‌ ଜିରାନି ମାଞ୍ଜିଙ୍ଗ୍‌ତାଂ ଆକାୟ୍‌, ଆୱିତିସ୍‌ ଜିରାୱି ମାଞ୍ଜିଙ୍ଗ୍‌ତାଂ,
    ଇଚିସ୍‌ ଇସ୍ୱର୍‌ତି ଜିଜ଼ି ମାନି ଆରି ସବୁଦିନ୍‍ ମାନାକା ବଚନ୍‌ ହୁଦାଂ ଆରେ ଜଲମ୍‍ ଆତାଦେର୍ଣ୍ଣା
    ।
  txu-NT: 'Ga, te bàygogo ''y mex ne punu prãmja pumũ. Nhym me bàygogo ''y mex kre
    nhym arỳm ingrõtja pumũ. Ar gadjwỳ ne me ar amã Metĩndjwỳnh kabẽn jarẽ, Metĩndjwỳnh
    kabẽn kute mỳjja ''y pyràk ne me ar amã arẽ. Nhym me kute ar amã arẽnhja ne kute
    me àkre pyràk. Djãm Metĩndjwỳnh kabẽn punu prãm? Kati. Mex rã''ã: rã''ã. Tãm ne
    me ar amã arẽ gar aman arỳm tu amim Metĩndjwỳnh markumrẽx. Nã gãm ar mỳjja nhingrõt
    mãn pràbê tu amim markumrẽx. Nhym kam arỳm ar amã ajamak bô gar arỳm adjumar djà
    ny kute mrãmri ne me prĩre bixadjwỳr nykam umar djà ny pyràk. Ne kam arỳm amã
    Metĩndjwỳnh kĩ:nh ne aje mar prã:m ne aje katàt amijo aba prã:m ne. Metĩndjwỳnh
    ne amikabẽn pỹnh ne arẽ. Djãm kute atemã kabẽn ''õ jarẽnhmã ne kute o kabẽn tũm
    japanh ne o biknormã? Arkati. Kute amikabẽno biknor kêtkumrẽx.'
  eng-WEBU: having been born again, not of corruptible seed, but of incorruptible,
    through the word of God, which lives and remains forever.
  gnw-NT: Penoi ma tecove ipɨau vae. Cua nunga tecove ou'ã peru jare pesɨ güi. Echa'ã
    tecove jae reta umee peve vae opata. Ẽrei tecove ipɨau vae ndarau etei opa. Penoi
    tecove ipɨau vae Tumpa iñee rupi. Tumpa iñee jecuaeño umee tecove jare ndarau
    etei opa.
  mux-mux: Langi-bo puniena mundulimele kene mulie topa ola omba langi kona pulimú
    mele eni aku-sipa mele méle-teni alsupa wale tale-sipa mirim-na yambu konama molemele.
    Langi-bo kapula ola naa omba, omba kis lepa kolemú bole-ni eni naa mirim. Langi-bo
    ola omba molupa mindi pulimú akili-ni eni wale tale-sipa mirim. Langi-bo akili
    Pulu Yili-nga ungele; akili molupa mindi pupa kona mululi ungele; akili-ni eni
    wale tale-sipa mirim.
  maj-NT: A̱t'aha̱ ja kitsin tse̱tse̱ ngáhanu. Najmi kitsiun xi nkú ts'ín tsin xu̱ta̱
    xi maha̱ 'me. Éhe̱n ní Nti̱a̱ná kits'íntsin tse̱tse̱ ngáha̱nu̱u. Kui xi fi ndju.
    Najmi ka̱maha̱ kfe̱.
  bkq-NT: Iweloem ietybyem âmaemo, iazeontybyem. Odomo iguedânrygue iazeypyem mawylymo
    Deus iguedânry aguehobyry âdykâ adaindânry wâgâ. Deus inwenien-hoymby aunloenlâ
    ise âdyem awyly.
  kue-kue: Ene wu yomba kor pi kondingwa, i kaiya mokna mongo kinde orkwa i mina tamanga.
    Ba kaiya mokna mongo wakai i mina wu pene eingwa. Ana mongo wakai i God kamo,
    te kamo i kor aimande aimande pangwa.
  cot-NT: Quejejiaquempiqueate iroaquerasanoca pivoajiaji. Teequeate iriguenti oacaantajiguempine
    caquinte metojajijaatsineca, iriguentiqueate irijanintajiguimpi Aapani Irioshi,
    piquemisantajiaquerotarite Iguenquetsatsare. Oraqueate Iguenquetsatsare anijaque,
    oncoguitempani onchoocaguiteni, aato opega.
  bnp-bnp: Mu vangaru a vuhuna mu bole pali a nimahuri karaba. A nimahuri karaba iea
    i uka ma ge lobo. Bara i tabuli vakaroro. I valai na nita mahuri na Vure. A nita
    iea bara i tabuli vakaroro.
  apn-NT: Nẽ na pu prem mẽ pakatorxà nhõxàhkre rũm mẽ pajapôx pyrà nẽ axte mẽ pajapôx
    pyràk o amnhĩ nhĩpêx. Jao ra mẽ pahpê Tĩrtũm kra nẽ ri papa. Na hte mẽ pakatorxà
    nẽ mẽ panhĩpêêxàja wa ri pa nẽ gaa nẽ mẽ pahpê ty. No kêt Mẽpanhĩpêêxà maati Tĩrtũmja
    wa kurom rãhã ho rãhã. Tã ra mẽ pahte amnhĩ kaxyw kapẽr kôt pajamaxpẽr o pahpê
    hkra jakamã kot puj mẽ uràk nẽ nhỹrmã pahtĩr tũm nẽ papa rãhã ho papa. Nẽ Tĩrtũm
    kapẽrja Tĩrtũm pyrà nẽ rãhãã. Koja aa hapêx kêt nẽ.
  ctp-NT: Wa ngula wan xiyaꞌ ni, loꞌo siꞌi sa ñaꞌan nu ndlyaan ꞌin jyaꞌaan, chaꞌ bra
    kanꞌ ndiꞌin chaꞌ kajaan. Nan wa ngwa kwi kasiya ꞌwan chunꞌ chaꞌ nu ynan wan chaꞌ
    nu nchkwiꞌ Ndiose loꞌo wan; kwiꞌ Ndiose nu nchga bra luꞌu, nu ja ndiꞌin chaꞌ kaja
    siyaꞌ ti.
  opm-opm: Gur Got orhe brer ma hat pati oh kakdah han diradire timbas hapti da ohsi
    manhetperhan Got orhe brer haptida. Basra. Orhe eimat paten da ohsi namanheya
    brer oh orhorsi eimat paten brer haptimur. Orhe ma inahapat oh orhe meng na timbas
    ham eimat pat ohe meng ohe pe oh inahapatmur. Inahat napapat ohoh ihan guragur
    da gosapris patenmur.
  bvr-bvr: Ngardawa ana-goyburrpa gipa nyiburr-geka nyiburr-ni, gun-gata ngika minypa
    ana-gugaliya nyanma an-gata a-juwiya a-workiya, wurra minypa gu-gata nyanma Wangarr
    gun-nika janguny gun-gata guy-jirrapa guy-workiya wanngu gun-gunega, gu-gurdiya
    ngacha.
  wal-wal: Intte haiqqiya zareppe naa77anttuwaa yelettibeekketa; shin merinau de7iya
    Xoossaa qaalan haiqqenna zareppe yelettideta.
  zad-NT: Ḻa' nakle ka beṉ' ba golj dii yoblə, per aga de beli chen daa chde c̱heyi,
    san Chioza' ba bikobe' yeḻ' mban c̱helena' daa wyajḻe'le cho'a xtilleena' daa
    nsa' yeḻ' mban na' biga te c̱heyin.
  kmg-kmg: Ŋoŋe fufua ɋâri i ukic sisirowenaonec mâcne, mi sisirowenaonec, Anuture
    dâŋ jujune â fofo sanaŋ, irecnec âkešurâ fuambiŋ.
  aso-aso: Lingine nene lengemeni dameni gosohoꞌ ogavo gohi sotoꞌ aniꞌ ve. Idoꞌ gohi
    sotoꞌ aniꞌ nene helosa osuꞌ liliveꞌmo zuho molavosa nevoba asi helosa osuꞌ lamaaꞌ
    neiveꞌmo zuho molavosa gohi sotoꞌ aniꞌ ma neive. Ee, minevoꞌ minevoꞌ ogo mino
    minevoꞌ minevoꞌ ogaliꞌmi monovo do sotoꞌ o-ledaaꞌ neineꞌ initeꞌ Oꞌmosoꞌmi gamazi
    neꞌmo lengiꞌ lutinguꞌ gono dadotiꞌ nene lengemeni dameni do gosohoꞌ ogavo gohi
    sotoꞌ aniꞌ ma neive.
  uli-uli: Bo irel pedal mala yalol Deus le tor siyal, mele ye sala yoh ngalugmi sew
    molow le ye tefoy bo habe mel bo lol Deus le ye mel le tor siyal.
  nin-NT: A kasarr ngri imba zizo ba, iso ihe̱he̱ ima i si zhi ni ibibi yi nggo ka
    kɨ mu hen, i zhi ni ibibi yi nggo ka si ttu hen. Iso ihe̱he̱ ima i ta so sese,
    nu nggo i zhi nu ure ku Abachi ku nggo u su utsitsirr ni di so sese.
  acu-NT: '@see-verse:1PE.001.022'
  cak-WNT: Ruma riyix c'o jun c'ac'ac' ic'aslen. Y ri c'aslen ri' ma ya ta ri jun
    c'aslen ri xa niq'uis, ri xic'ul tek xixalex, ma que ta ri'. Ri c'ac'ac' ic'aslen,
    yari' ri xic'ul tek xinimaj ri ruch'abel ri Dios, ch'abel ri majun bey xtiq'uis
    ta, y can c'o wi c'aslen riq'ui.
  ebk-ebk: Tay naiyanak kayu kasin, at nan fiarú ay fiyagyu at chaan nurpu as nan
    taku ay matuy mu achi yangkiay kan Apo Dios ay achi matmatuy. Nunfialinuna chakayu
    as an-akna babaen as nan kalina ay umid-ichat as fiyag ya mawawacha in-inkiana.
  spa-PDDPT: No renacieron de una simiente corruptible, sino incorruptible, por medio
    de la Palabra de Dios, que vive y permanece para siempre.
  ruf-ruf: Kwaapfila mwemwe mwing'ighwa ughima wa sambi, si kwa mbeghu iikola bae,
    ila kwa mbeghu ing'aikola, kwa nzila ye usenga we Imulungu une ughima na iukala.
  gun-gun: Mba'eta mba'emo ra'yĩ ivaipa va'erã gui e'ỹ penemoingove ju, ha'e rã imarã
    e'ỹ va'e gui, Nhanderuete ayvu oikove ha'e ndopai va'erã gui ae.
  agu-BL: Chilok'e' quibu' squibil quibu', na ja wi't jal jun ac'aj itz'ajbil cya'nu'.
    Ej nin yi jun balaj itz'ajbila'tz quinin jal cya'nu' tan tu'k yi cho'n quitz'le'nu'
    te jun wunak yi ba'n na sotz, poro ja jal yi jun ac'aj itz'ajbila'tz cya'nu' tan
    tu' yi ja chitz'iju' te yi yol Kataj na ya'tz na jale't kutz'ajbil. Ej nin yi
    jun yol Kataja'tz quil sotz tera'tz tetz ben k'ej ben sak.
  isn-isn: Malelwa kulukangala laka biili, singa kumbeu nigazika, ingi kupuma kumbeu
    nisinga igazika, kukiila upanga nulukani lang'wi Tunda nulusagiie.
  eng-PEV: God gave you new life. It’s not like the life you got from your mother
    and father. That life will end. But when you listened properly to God’s message,
    he gave you new life, like you got born again. Your new life will not end, because
    God’s word will never finish up. It lives for ever.
  ilo-ULB: Naiyanakkayo manen, saan a manipud iti bukel nga agrupsa, ngem manipud
    iti bukel a saan nga agrupsa, babaen iti sibibiag ken agtaltalinaed a sao ti Dios.
  pir-NT: Sa yena coã bajuayequina yero saha ijina Cohãcjʉ̃ pohna wahari mʉsa. Mari
    pacʉsʉmʉa mehna masa bajuarina ijina came yarianata. Ti yero saha ijierare Cohãcjʉ̃
    pohna mʉsa wahagʉ̃. Cohãcjʉ̃ buheye mehna tiquiro catigʉ̃ yeye buheye mehna tiquiro
    pohna wahari mʉsa. Ti buheye mehna Cohãcjʉ̃ mehna sa ijiducunata mari.
  anv-NT: Ɛlé mekomejɔɔ́ Ɛsɔwɔ ayi alu tɛ kwyakwya, álá akwɔrege ne Ɛsɔwɔ asɛlé
    ábyɛné ɛnyú mambyɛ yi mekɛ. Ndɛre ɛpyɛmbɔ, ɛnyú dela baá Ntɛ ayi álá gboó
    fɔ́, ɛpɔ́fɔ́ ayi agboó.
  sab-NT: Chube gerua ba ta blitu, nege ba kwian Chubenu, e salengwli ba medunga nabitaite
    kare Chube gerua giti, e me salengwli ba medunga chebia kote ngeru kare ñenua
    nga dba ai giti ole kare, ba medunga ngeru e me jage, e boi. Agwa Chube ba ta
    blitu jagere mo gerua giti e ba medunga nabitaite kare, Chube gerua ba ta blitu
    giti ba be toi diali chui tangle Chube ole, Chube gerua me boi, Chube toi diali
    chui tangle, Chube me boi.
  tmd-tmd: God Mönö mag akwör rɨmɨn, ñɨŋ iswob halöu ha kiai hañkap nöbö röxöia. Jɨ
    kömö mag yoŋyöbö pöi aku, nuö nuöm halöu ha yöx pön hömɨdöi mag akuyöbö yöi; nuö
    nuöm halöu ha yöx pön höm wöröxöia. Jɨ God Mönö aku, mönö öim öim mɨdɨb mönö kömö
    mag akwör raŋ, God halöu ha nuŋwa mɨdön öim öim mɨjöña.
  acr-NNT: Ma ralaq alaq alaxinaq tanchik y waꞌ na e ta kuma ri chuꞌqaw alaq ri xa
    e tikawex, ma e ruma Ruchꞌaꞌtem ri Dios, ri lik kꞌaslik y na kasach ta kꞌana uwach.
  kpg-kpg: Nnelekai a God ala e haga mouli ge e noho hua beelaa, la ne haga haanau
    goodou labelaa gii hai be nia dama ni Tamana dela hagalee made, hagalee nia dama
    ni tamana dela e made.
  taj-taj: तिग्‍दा भिसम एनीगदेसे खाइमै नाश आतबादेन छोन्‍बो परमेश्‍वरला बचनग्‍याम नाश
    तसी निबा आहिन, तर नाश आतबा छार जुनी याङ्बा मुला।
  avt-avt: God kerekyi yi yaain yeriuwe hɨm mɨrak mamu tipmain tipmain enum eik yi
    yisesim. Hɨm mɨrak mamɨwaank au, te yi hɨmɨn ki ap mamɨwaank au. Yi yɨre nɨkerek
    ne Mɨtɨk Iuwe ap te kaki au.
  cbk-cbk: Cay ya queda ustedes como si fuera ya nace ya otra vez. Nuay ustedes tene
    ese nuevo vida por medio del di ustedes maga tata aqui na mundo quien ay acaba
    lang muri, sino por medio de Dios quien nunca ay muri. Y tiene ustedes ese nuevo
    vida por medio del Buen Noticia de Dios, que ta dale vida y ta permanece hasta
    para cuando.
  uig-ARA: چۈنكى سىلەر يېڭىۋاشتىن تۇغۇلدۇڭلار ــ بۇ چىرىپ كېتىدىغان ئۇرۇق ئارقىلىق
    ئەمەس، بەلكى چىرىماس ئۇرۇق، يەنى خۇدانىڭ ھاياتىي كۈچكە ئىگە ۋە مەڭگۈ تۇرىدىغان
    سۆز-كالامى ئارقىلىق بولدى.
  tuf-tuf: Ba ur ay bár ey tehmojocro. Tehmoquey uw chihtá cuitari tehmótiro. Cuatán
    Sir ima chihtá cuitar tehmojocro. Sir chihtá ey cámuran cuitro. Chihtá eya bahná
    báreyra.
  abx-abx: Agsihirigugma'aya kam liwat tungod kay nagpan'allom na kam si kaduwa bisis
    pina'agi si allom ngan masarig allingun-na si Diyos ngan i nagpatudok si ka'am
    ma'in liso nga marurunuton kundi' liso dina nga gana' karurunutun-na.
  mco-NT: Com tɨ Dios oyduñ miich ajcxy mjot mhuinma'ñ huinjemybɨ mɨɨd yɨ' y'ayuc
    ytɨy'ajt, co tɨ mmɨjpɨdaaccɨxy je tɨy'ajt huɨdibɨ tudägyɨp, je huɨdibɨ ca' ycɨxy
    ytɨgoy, huɨdibɨ huinɨxɨɨ ijtp, je tɨy'ajt huɨdibɨ jugy'ajt yejcpy.
  cpb-NT: Tema oshiyawaitaawo papiitaatyeerome pintzimayetaime. Iri kantacha ikaatzi
    pipaapatetaari, kaari atziri kaamaneri, kañaaneri rini irirori. Okanta apiitantaari
    itzimakaayetaimi, iroowa riñaane, kañaanetatsiri eejatzi.
  aon-aon: Um maresh? Ipak douk madae putogur namipi kabi batowish agundok atapish
    amakenyish sheshubuki iri douk apa shagok iri uwe, uwok. Ipak douk enyudok Iruhin
    ananin baraen douk nyape ihih nyumneh iri nyenekep patogur namipi. Enyudok baraen,
    enyen douk apa nyenek arpesh shape wosik abom ihih nyumneh iri.
  hus-NT-2005: Tatáꞌtsik i jalkʼuntsidhichtsik an ta chalab jelti max i waꞌchinékichtsik
    ti ít, por yabich jelt xan tu waꞌchinal xu chemeltsik, i jalkʼuntsidhichtsik an
    ta chalab kʼal nin káwintal na Dios. Jechéꞌ nin káwintal na Dios, yab jaykʼi neꞌech
    ka okʼon.
  mig-NT: Chi̱ a ni̱ ka̱nakaku jáá‑ró. Ko nasu̱ chíi tata̱ té'yú, chi chi̱i tata̱
    já má té'yu̱ kutɨ. Te tu̱'un Dios ni̱ sá'a súan, chi̱ ndíto chakú nɨ́ɨ́ káni.
  bps-bps: Du ani, tambaling gamu dad ngà Dwata, na tanun falami nawayu ise nawa mdà
    di dad tuayu i nun gusenan, bay i nawa landè sen mdà di Dwata. Tagdawatyu nawa
    ani di kdawatyu Tnaluan i landè gusenan,
  mbs-mbs: Todà kaw den timebaw kenà pineokit te otaw, meneng pineokit te kagi te
    Timanem wedad temanan egpemegay te kaling pedowan wedad temanan.
  tof-tof: Zitülkus módóga, e küsil arról kuri ipüdarre, wamaka e akó tóbabótórró.
    Da igó küpdügab kokea igó, sab ne küpa kolae baine, a igó küpdügab, sab kokean
    ne küpa kolae baine. E akó tóbabótórró Godón bóktandóma, arról ne bóktane, metat
    ne bóktan yarile.
  cme-NT: Na saa da, na ciɛ nelfɛlaaŋ namaa, na huɔŋ fɛlɛmma. Gboluoŋ daaku-na nelbilo
    saa hoŋ-na, Diiloŋo'i huɔŋ-na. Nelbiloŋo ku, ŋga Diiloŋo sa ku. U huɔŋ-na baa
    u nuŋ-ãndaaŋgu yaa‑i. Ku sa ji gbuo dede.
  sus-sus: Wo bara bari a nɛɛnɛ ra Ala xa masenyi saabui ra. Na masenyi misaalixi
    sansi xɔri nan na, naxan mu kanama abadan. A mu kanama alɔ sansi xɔri boore naxan
    sama bɔxi ma.
  pon-2006: Pwe sang ni mahsen en Koht ieias oh soutuk me kumwail ipwikihdi sapahl
    duwehte amwail samaniki sahm emente me sohte kak mehla, kaidehk sahm men me kak
    mehla.
  dad-dad: Ere nigin, ã bura leya nẽ faat bunem sã, to bura leya nẽ faat bunem baban
    gõ yein, are Negur nẽ od mata ibod ken, faimud ibodkeleya anĩ bunem age fen.
  zab-NT: Te pur abchu zec ni nabánytɨ, ne guelnabány ni azenuut quɨt zéedtini pur
    tuby ni rnitlogac, sino que pur xtiidx Dios ni nabány ne ni quɨt chúuti dxi nitlo.
  jae-jae: Amac atu wakuc ŋam kêsêp ŋawê, taŋ ênaŋa naŋ atom, kêsêp ŋawê, taŋ ênêc
    ŋapaŋ. Ŋawê tau Anôtônê biŋ mata jali, taŋ ênêc teŋgeŋ naŋ,
  ksd-ksd: tago vakir di ga kava vakalamane avat ta ra magit i panie, di ga kava vakalamane
    avat ta ra magit ba pa i panie, ta ra tinata kai God, nina i laun ma i tur pa
    na mutu.
  msm-NT: su naotow kow on man pag-isab. Kona sikan no pinaagi to ginikanan no ogkamatoy
    da, di pinaagi to kagi to Diyus no oghangtod to wada katapusan no iyan ogbogoy
    to kinabuhi.
  myk-myk: Bani Kilɛ wo kafila wʼa yi pye yʼa sevonɔ se. Wee kafila we di ya ta pye
    ba yashi ɲɛ wɛ, na xhuli wɛ. Wu ɲɛ ɲìi na, wʼa kori yaha gbee.
  sbe-sbe: Matawuwuna labasiꞌuyo kwa haiyako, na taulabasiꞌuyoigomiu ne, iya nige
    gonowana ye boita yo ye pwasa, na iya meta miyamiyahaina. Labasiꞌuyo ta yomi kabahaina
    ede Yaubada yona hedehedede maumaulina yo miyamiyahaina unai.
  mcr-mcr: '@see-verse:1PE.001.022'
  cux-NT: Ndís'tiī ní 'āā ch'iindiyáaⁿ nī taama vmnéⁿ'ēe nguɛ́ɛ́ yeⁿ'ē 'iiⁿ'yāⁿ yeⁿ'ē
    iⁿ'yeeⁿdí 'cūū chí 'cuūvi yā naati yeⁿ'e nduudu yeⁿ'é Ndyuūs, nduudu chi canduuchi
    ní 'áámá cūnee cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Çünkü çürüyen değil, çürümez bir tohumdan, yani Tanrı’nın diri ve kalıcı
    sözü aracılığıyla yeniden doğdunuz.
  san-ITR: yasmAd yUyaM kShayaNIyavIryyAt nahi kintvakShayaNIyavIryyAd Ishvarasya
    jIvanadAyakena nityasthAyinA vAkyena punarjanma gR^ihItavantaH|
  bel-N: як тыя, што адроджаныя не са зьнішчальнага насеньня, але з незьнішчальнага,
    праз слова Бога Жывога, Які трывае на вякі.
  sch-sch: Athithei ni loiin, athitheiloi nulepa renga nâingei anghan, Pathien chong
    ring kumtuong chongbâi renga suok nôk nin nih.
  mic-MIQNT: Na wet tla'taqatigw muta piluei mimajuaqan geggunmoq, muta getlams'tmoq
    Gjinisgam ugglusuaqanml ta'n ma 'gs'ga'nug gatu awna iapjiwewe'tew. Mo weji msnmuoqop
    ula piluei mimajuaqan gn'gi'guigtug muta mimajuaqan ignmugsioq gaqiatew. Weji
    msnmoq ula piluei mimajuaqan Gjinisgamewigtug, Gjinisgam gujjinu. Ula mimajuaqan
    iapjiwewe'tew muta wejiaq Gjinisgamewigtug aq ma gaqianug.
  huu-NT: Jusiñamui comɨnɨna jai jaidomoɨ. Naimɨe uaido iese jaidomoɨ. Comɨnɨ uaido
    iese jaiñedomoɨ. Naimɨe uai jaca fuiñeite. Jaca iite. Naie uaido naimɨe comɨnɨna
    jaca iitɨcaɨ.
  jiv-NT: Nekaatarum. Yusa chichame̱ umirka asarum atak akiiniaitrum nuka ju̱ nuṉkanmaya̱nchuiti.
    Antsu Yusa chichame̱ iwiaaku tuke amuukachmin ana nú chichamja̱i̱ tuke iwiaaku
    átiniaitrume.
  otm-NT: Nguetho dám 'bʉhmbʉ ma'da'yo nangue rám hman Oją da hyät'i maząi a, nɛ njąm'bʉ
    di 'bɛh rá ts'ɛdi a. Pɛ nu ma tehʉ bi 'dac ma tahʉ nɛ ma mbehʉ, hinga gue'a da
    hyät'i maząi a.
  dah-dah: Gobe Al Kuruŋyen mere gwahader hitiŋ hubu ma hiyyeŋ gote tareŋde deŋ goyen
    yiŋgeŋde diliŋde sopte kawaŋ heŋ al gergeŋ hitiŋ yara haŋ geb, gago dineŋ hime.
    Al Kuruŋyen mere gobe biŋge muykeŋ yara, goyenpoga bida heŋ buluŋ hetek moŋ, hugiŋeŋ
    hitek gore deŋ bana meteŋ tikeb gogo Al Kuruŋ diliŋde al gergeŋ hamiŋ.
  tnk-tnk: Kɨmiaha hiənətui mwi rəmwhen nəkwərhakwərha me, nənə, nɨmɨruien vi sə hiənətui
    mwi irə rɨpkuku pen mhə tɨ tata riti sə tremhə, mətə ruku pen tɨ Tata riti sə
    trɨpkemhə mhə. Nəɡkiariien səvəi Kumwesən sə ramɨru mamarə rerɨn rɨno kɨmiaha
    hiətui mwi.
  kpr-kpr: 'Ainda beká mo: God veka govetiri, jebuga evovodae irari ava nenda dubo
    jokáda sirorusira. Veka amo, jo veka enda eminda bu goveoro irise beteraira, amingo
    iraeri. Veka resena emo, God evovodae irira, ainda Gekari. Amo, nenda dubo jokáda
    govetiri ai jebuga siroretiri, nunda sasingu edo ireva.'
  san-IAS: yasmād yūyaṁ kṣayaṇīyavīryyāt nahi kintvakṣayaṇīyavīryyād īśvarasya jīvanadāyakena
    nityasthāyinā vākyena punarjanma gṛhītavantaḥ|
  nho-nho: I te aa, iloto naa mahi te taratara te ora maa te taratara TeAtua e takoto raa,
    kootou ni ahe hoki no mee ma ni tamalliki e hannau mai hoou. Tevana iaa kootou
    see hannau mai i naa mahi te tama teelaa ma ki oti koi ku mate, kootou e hannau mai
    iloto naa mahi TeAitu teelaa ma ki see lavaa te mate.
  gym-NT: ñobtä ñan angwane mun därebareta bobukäre. Mun meye amne mun rün tä krüte,
    yekri mun därebare käne, akwa Ngöbö Kukwei nire amne tä kärekäre, ye köböire mun
    därebareta.
  azg-NT: Ee chito jndë tui xcohoꞌ ntyja ꞌnaanꞌ ncüii nnon tsjan na contycüiihanꞌ.
    ꞌOꞌ ntyja ꞌnaanꞌ juu jñꞌoonꞌ Tyoꞌtsꞌon na vandoꞌhanꞌ na jeꞌquintycüii na mꞌaanhanꞌ,
    ntyja ꞌnaanꞌ juuhanꞌ jndë tui xcohoꞌ.
  bhd-bhd: किजोकि तुसन परमेशरेरी तरफां नव्वीं ज़िन्दगी मैलोरी। तुसेईं ई ज़िन्दगी एरी
    चीज़ी सेइं नईं हासिल कियोरी ज़ै नाश भोली। पन तैस सेइं ज़ैन हमेशा रालू। मतलब परमेशरेरे
    ज़ींते ते हमेशा रानेबाले वचने सेइं मैलोरीए।
  too-NT: Hui'xina'n ka'lhī'yā'tittza' xasāsti' minquilhtamacujca'n como kalhlaka'ī'nī'ta'ntit
    ixtachihuīn Dios a'ntūn tū' maktin catisputli. Lā' chuntza' huan xasāsti' minquilhtamacujca'n
    tū' maktin catisputli. Nala para pō'ktu.
  ind-AYT: sebab kamu telah dilahirkan kembali, bukan dari benih yang dapat mati,
    melainkan dari benih yang tidak dapat mati, yaitu melalui firman Allah yang hidup
    dan tinggal tetap.
  cjo-NT: 'Rooma paerani otzimimi piniro, ari iroñaaka pikimiteeyakarini ashitzimiri,
    pikamaeyeni eerori. Omaanta paapatziyaperotakawo iñaani Tajorentsi, kaari thonkanitachani.
    Rootaki rashiteeyantakimirini, rootaki pikimiteeyantaaririni rirori: pikanteetatyeeyaani
    pijeeki jenokinta.'
  nsn-nsn: Ge inggoum pe kung kale tar timuhur nitua, ahik pah kung kale tur tar inete
    ger mat, bo inggoum kung kale tur tar timuhur nituaono tang God gere uangoul dede,
    kare tono uelhireono gero moko dede.
  san-DEV: यस्माद् यूयं क्षयणीयवीर्य्यात् नहि किन्त्वक्षयणीयवीर्य्याद् ईश्वरस्य जीवनदायकेन
    नित्यस्थायिना वाक्येन पुनर्जन्म गृहीतवन्तः।
  tna-NT: Beju Diusu sa mimi quetsunu su biame epupe mahue. Tueda mimi su jei pu putsu,
    micuaneda nimeeichacua epuani. Neicha micuaneda eichacua bataji epuani nime, Diusu
    micuana sa tata epuani putsu.
  lid-lid: Kindrei ndratehei kohan mwasin ndrawek la-u aha. Ma aha ndrasahan randrah
    ja, buku none le buwa kei ha-un ateh ereu bolo bilin. Arile, aha basahan na buwa
    kei badu kon munyak dah bwe. Buwa kei badu munyak dah kameh, imek ma amai iu.
    Aha asahan na buwa kei Kindrei le mesekei, ma iy kameh ereu le buku doh. Buwa
    kei doh badeh, sahou ta Kindrei. Sahou doh atehei kohan mwasin i la-u iri lau
    tan, ma iy winiyan bano bwe.
  wim-wim: Ngamp wik God.antam kanam ngeey-ngeeyamp, aꞌ anpalaniya an aak yimanang
    wunana, an keꞌ ngamp putham ngul aak-ngeey-ngeeyampa, ngamp puth piip thonangan
    ngul uwampa. God.an puth piip ngamparama. Puth nilaniya keꞌ mul wuniya, nil keꞌ
    pam wanch ngamp yimanangan yaꞌa. Wik nungantam anangan ngangk niiyantamang wun-wuntan,
    wik ananganiya aak umpuyam wun-wunayn, keꞌ wayamayn.
  zga-M: Lino mholiwe ulwavili saku mbeyu iyuyinangikha, yihuma khu mbeyu iyu sayinangika,
    ukhugendela mbwumi ni limenyu lya Nguluve ilisigile.
  yom-yom: beno lubutuka mbutuka yimona, bika sia ti mu lulendo lu nkuna weti fuanga
    vayi mu lulendo lu nkuna wowo ka wufuanga ko ; mu mambu ma moyo ma Nzambi, momo
    madi mu zithangu zioso.
  san-SIN: යස්මාද් යූයං ක්‍ෂයණීයවීර‍්‍ය්‍යාත් නහි කින්ත්වක්‍ෂයණීයවීර‍්‍ය්‍යාද් ඊශ්වරස්‍ය
    ජීවනදායකේන නිත්‍යස්ථායිනා වාක්‍යේන පුනර්ජන්ම ගෘහීතවන්තඃ|
  yut-yut: Ji yaŋ ani, nido egɨp egɨp kalugɨ Piŋkopmon abɨdawit uŋun kɨmot kɨmorɨ
    mɨni. Piŋkop dakon gen dagok dagogɨ mɨni uŋun da egɨp egɨp kalugɨ uŋun aŋalon
    asak.
  grc-BYZ: ἀναγεγεννημένοι οὐκ ἐκ σπορᾶς φθαρτῆς, ἀλλὰ ἀφθάρτου, διὰ λόγου ζῶντος
    Θεοῦ καὶ μένοντος εἰς τὸν αἰῶνα·
  cpc-NT: Tima okimiwaitakawo papiitaatyiiromi pintzimayitaimi iroñaaka. Iro kantacha
    itzimi piwaapatitaari, kaari atziri kaamaniri, aña kañaaniri jinatzi irirori.
    Okanta apiitantaari itzimakaayitaimi, iro jiñaani, otzimi kañaanitatsiri iijatzi.
  nhg-NT: Pues nemejua ye onentlöcatque ocsajpa. Amo solamiente nentlöcatque de sösantle
    tli sa tlame hua meque, tlöcamo nentlöcatque de tietlajtultzi Deus, tli neme hua
    ayec tlame.
  nya-nya: Popeza mwabadwanso, osati ndi mbewu imene imawonongeka, koma imene siwonongeka,
    ndiye kuti ndi Mawu a Mulungu amoyo ndi okhalitsa.
  ngu-NT: Nemejhuamej, tej, yonentlacatquej ocsejpa. Onenquiselijquej yencuic nemilistli
    yejhuan xqueman tlamis. Nemotajhuan niman nemonanhuan xomechmacac in yencuic nemilistli
    pampa on nemilistli yejhuan yejhuamej omechmacaquej tlamis. Onenquiselijquej in
    yencuic nemilistli itechcopa itlajtol Dios, yejhuan oncaj niman onyas para nochipa.
  kup-kup: Met ari Godiz ñetï pohazao het hepanez pov hatevetet barotap bategiek,
    mageiri ravat pi pohazao het hez-popuz ñarohol haraveg. Met arim nonor pap avatahan
    ev het ñomepekezat ravat hegiek, pim ñarohol ravegiri mamog heg-potam nakez, oñ
    pim hezavoz zut ari pohazao het hepekezari haraveg.
  jid-jid: Ba ngrji yi ngari, ana rji ni bi wa-ani ti memme na, a rji ni bi wa-ana
    ti memme na, ni kii bi kpa vri mba imbru tre Irji'a.
  wmw-wmw: Mupendane javyo kwa kuwa mupongoriwa tena upya, siyo julu ya mbeyu yakulainika
    ila kwa mbeyu sailainika, julu ya usemi wa Mwenyezimungu uínshi na uri na ukweli
    daima.
  gmv-GGM: Inte nam7antho yeelettiday medhinas minni diza dhayontta deyo Xoossa qaalan
    dhayontta zereththafe attin dhayiza zereththafe gidena.
  ssg-ssg: Aile kewak ien nake amuto ape nati Haeu. I hani amuto tonain haun ti tap
    tahi tapoan nake amuto soh kakaian ti i hamalum lian tehue. Kumahe masin totone
    teka laha kum nam waxi Haeu.
  zpo-NT: Nu lee re be mbare ngol stub welt, nu lee welt ne nangolt be lo kwerp cheen
    xuz be nu xnaa be kwaan nzhet, welt ne ngol be lo wdizh chul cheen Dios, kwaan
    mban nu kwaan tira naluxt.
  poy-poy: Toziya mpananitwi ukomu wa syayi, ulii yawulawiti ndiri mumbeyu yayiharabika,
    kumbiti kulawa mumbeyu yayiharabika ndiri kwa njira ya ujumbi wa Mlungu yawuwera
    ukomu na wa mashaka goseri.
  qwh-NT: Porqui alli cawacorqa, yape yuricushqanonam quecantsic. Tseqa manam mamänintsiccunapita
    yuricushqantsicnotsu, sinoqa Diosnintsicpa willaquininta chasquïcushqantsicpitam.
    Tse willaqueqa manam imepis ushacanqatsu.
  gaw-gaw: Amu Kayak nai bauklel ele amup̱a ag menuak bau aon daanna, ag Kayak, Nug
    ii mauhṯe, Nug hanhan daaṯe ele amu, ag Nug beḵod daaṯeb.
  nca-nca: Dokoro Anutu koro mande ŋuko náye qembe tero pisi yiriní keta tunoqaŋgurí.
    Ko mande ŋuko kama piyo teweya. Kini, yoto-yotoyó moré, ko naru suki-suki yoweya.
  zpz-NTPP: Tees de ru na der gal nu na mbecy nu bi gul tuubaꞌ tir. Na walabaꞌ nu
    gul der nu nac mbecy nu yuꞌ gyishlombecy ii, de yu nu ca lo cuen nu gat, sinu
    gul der nu nac de riidz ni Ñgyoozh. Riidz zeꞌ nim gyicy ñi nu cui mbañ mbecy,
    nunu gzuñ par dub laa tiem.
  zac-NT: Hia lëꞌë të gulë të nacubi; napë të vidë sin fin, lë́dëdiꞌi por ra cusë
    narialú sino por shtiꞌdzë Dios, diꞌdzë nanapë pudërë parë guëneꞌe vidë eternë,
    nu nunquë adë rialúdiꞌin.
  kyg-kyg: Gotiꞌa kasalisiya avina yatetiꞌmo halate alino olapateꞌnifa okasalisiya
    avina yaꞌmo aunemeꞌe gemo hanege hanege huno hanesiya geꞌaletiꞌmo halate alino
    lapateꞌnigetapa mafaꞌneꞌamo maiꞌnae.
  kmk-kmk: Onta naiyabeng kayu’n obos ot sanat bagu’n mataguwan yu bokona nanligwat
    si tagu un matoy nu adi nanligwat kan Apudyus un adi matoy. Naiyabeng kayu’n obos
    maipagapu’t dit pannakabalin dit ugud Apudyus un matattagu kan iinggaw si inggaingga.
  cao-NT: Tsayacahuë. Jaboqui jabi paxa ca jaya xo mato ra, ma cotëquëni iqui na.
    Mato qui toa jabi paxa ca mato rësohai ca nabá ayamani quiha. Jama, ma jabitihuahacani
    quiha, Dios i-ipaohai ca Chaní no.
  bbr-bbr: Anut nukan ämän awau orip orip rawaun sakau, kiro mokoi awau rusa anakus
    an joiäu senek sare marowon. Kiro sakau akan momonakat pakan wa. Utianik, ak kar
    apu pakas pein. Ak Anut nukan ämän pakaima ätäi awau sarein, kiro ämän orip orip
    awau rawaiei.
  inb-inb: Kam­kuna mana ni­raian­gi­chi­chu wañu­dur taita­kuna­manda tiag­samugta.
    Ima­ura­pas kaug­sai iukag mana puchu­ka­rig Dius­pa Rimai­manda­mi musu kaug­sai­ta
    chas­kiska ni­raian­gi­chi, suma luar­ma rin­ga­pa.
  hrv-hrv: 'Ta nanovo ste rođeni, ne iz sjemena raspadljiva nego neraspadljiva: riječju
    Boga koji živi i ostaje.'
  box-NT: Mu bon, mi wã́a bĩnía ton, ká mi màhã́ yínɔń nùpua na ton à bìo
    sĩ̀ mu húmú yi. Lé le Dónbeenì bíonì na wi bĩ́n fɛ́ɛɛ pànká yi á mi
    tonnáa, dén na wee na le mukãnì binbirì.
  ote-NT: Nubyá ya stá yopa ꞌbʉhʉ maꞌraꞌyo ngueꞌa̱ ya stá camfrihʉ rá noya Ajua̱ núꞌa̱
    hinhyaꞌmʉ ma da uadi. Nuna ra te dí pɛꞌtshʉ de guecua ja ra ximhai ma da uadi
    da thogui, pe nuna ra ꞌraꞌyo te stá ha̱ñhʉbya hinhyaꞌmʉ ma da uadi.
  wnu-wnu: Eng Qenu wonou qob qenen igo eng qamb ne anseara nani se anbaiau gas ende
    burab igomot igoumon. End ne see aninou Tain bubun eng wo me uminerei. Wo qenen
    igomot igo end wonou qob gor qenen gagam igo.
  zam-NT: Xalque' niin loo gu', gu' ngòcle' mèn cub xal thìb mbeto' co' ndxáal loo
    izlyo'. Per ne'ngàcte con' ndxè' loo gu' xal co'se' ndxáal mèn por ren che'n xud
    mèn no ren che'n xna' mèn co' ndxath no co' ndlyux. Ndxe'leque', ngòca loo gu'
    ante por cón che'n xti's Diox. Nè nac di's che'n xti's Diox tac ndli xti's Diox
    nden' mèn di's xá nac mod co' nque tee ban mèn co'se' ndlab mèn xti's Diox o co'se'
    ndxòn mèn xti's Diox.
  zyp-NT: Ahringpaw le a hming pariapaw Khazing bia thongtah a rawh khypaw thleci
    taitah cang lytah a rawh khy lypaw thleci taitah naa pitha thah he ceh.
  sey-NT: Ja̱je paꞌina, mësaru cato yure pa̱i ju̱ꞌicohuaꞌi mamajë peoyë. Mësaru cato
    yure Maijaꞌquë coca ti pani huesëyere papi jojosicohuaꞌi aꞌë.
  nvm-nvm: Regavo unam iviamkor ma iji fu unam iji eofjon iji bu abe miainva iji fu
    rad barekfuon ijekin bakin. Regavo unam iviamkor ma iji fu Godon ruainma ijefuon
    fu ijia navak.
  mps-mps: Awe, duga hasi godolo mu yao. Magi baso meni. Dagego te gesi noma bidabo
    ula sai dao. Tama te dagebolo te gesi noma bidabo ula mani nai te gamonasiąbo
    nai menio, te gamonabo nai mu dao, te Godigo bidabo ula mabo bidada peyu, bidada
    pabo po, te pogo dagebolo te gesi noma bidabo ula mawai dao.
  pab-NT: Xiyaiya, xiso atyo Enore niraene aliterexe matyotenehare hiyeta makamanehare
    ityaninae xisaohitiya hoka maisa atyo wainiterehare ityaninae xini xiso.
  llg-llg: Hatematak ia, ei hambu soda beuk so. Tehuu soda beuk ia, ei taa hambu sana
    neme ei inama mala, fo dei fo mate sala lai daebafok ia, tehuu ei hambum neme
    ita Aman manai nusa-sodak, fo taa mana matek. Ei soda beum ia, ei hambum nesik
    Manetualain Dedeꞌa-kokolan. Ndia Dedeꞌa-kokolan ia, neni masoda tetebes, ma nahele
    nakandoo.
  kyf-kyf: -Lagɔ ka aɩn nyɩma lolu -zɛlɩ, we 'nɩ -luu 'ya -we tlɩa nya. -Luu 'ya we'e
    tlɩa, we nya -wa. -Lagɔwɛlɩ -we -gaa 'yliyɔ, 'ɩn -we mɩa la 'ylɩ weee nya, mʋ
    nya ɔ -zɛlɩa aɩn nyɩma lolu.
  tpi-tpi: Yupela i kamap nupela pinis, olsem nupela kaikai i kamap long gaden. Yupela
    i no kamap long ol pikinini kaikai i save bagarap. Nogat. Yupela i kamap long
    pikinini kaikai i save stap oltaim. Dispela pikinini kaikai em tok bilong God,
    em tok i gat laip na i save stap oltaim.
  mih-NT: Sa i nacacu saa ndo. Ta ra cuu Zutu ndo vityi, ma cuu ca ra. Maa ra Ndyoo
    cuu ra catyi yozo caa cua cuu si. Ta ma naa tuhun ra. Ndito si, ta tandɨhɨ cuii
    tyiemvu cua coo si.
  qvh-NT: Sayno cuyanacur cawanansipämi mushog cawayta chasquicur yapay yurishno caycansi.
    Mamansipita taytansipitaga ushacag cawaytami chasquishcansi. Jesucristupa wilacuyninta
    chasquicurmi isanga mana ushacag cawayta chasquishcansi. Say chasquicushgansi
    ali wilacuynenga imayyagpis caycangami.
  kms-kms: Te pugri God ningg wand pre segi vise vise otiwo ye te ningg nungoqi mune
    muq tene numo rirauq rindi kin pugri was, di wuti nati tuqui segi nas nas te kin
    nas ye ni ningg wo ningg was. Wuti nati ye, beghi wuyi moyu kin pugri ye ni ningg
    wo segi.
  agn-agn: tenged pinangana amo rang moman. Ang ba-long kaboing na indi nagalin ong
    mga ginikanan ming gangapatay, kondi nagalin ong Dios mismo ang andang pisan ay
    kamatayen na. Nagimo among mga ana na tenged ong bitala nang boi ang indi enged
    magoman asta tanopa.
  nhi-NT: Porque namehuantzitzin yonamonyancuicanesqueh amo ica tetahmeh tlen pohpoliuih,
    tlamo yeh ica nitlahtoltzin Dios tlen amo queman pohpoliuis, tlen icpia yolilis
    uan isqui ica in sintitl nochipa.
  ttc-NT: Etetz ajna'l oje kx'itz'jik junky'el tuj etanim, per nya'tx tzan tpaj jun
    tidi' aj opoyonaj-wit sinoke tzan tpaj te tyol Qtata Dios aj nlay ponaj, tetz
    tyol aj b'a'n tzan tyolin tuj qanim te jun qanq'in b'ix k'onti'l nponaj.
  dan-1931: genfødte, som I ere, ikke af forkrænkelig, men af uforkrænkelig Sæd, ved
    Guds levende og blivende Ord.
  kwj-kwj: Hinde wowani, kunu rupwa tiki aku ako eindau hinga naha ku sirahiro. Kunu
    kapwa wondau ahirahi mwe ki ku sira nambwe. Mina. Kunu ete da ete da ahirahi mwe
    ki fwamwe dingini ku sukwaro. Ahirahi mwe mwe ti, himamwale tinga dau ete da ete
    da Gotri mwanji kipe tini sawero.
  vie-OVCB: Anh chị em đã được tái sinh không phải bởi sự sống dễ hư hoại, nhưng do
    Lời Sống bất diệt của Đức Chúa Trời.
  kze-kze: Áánútun-aai kwaíkwai'a ínín-aimba ísaraamba mináínkó aúnái'a umái máyáani'a
    umátínkaraiye. marapá-kéntínóvówí matínkaraawa'a máyáambanivo Áánútu maí'mai'a
    kwéiwai aúnái'a umátínkaraisa'a aúnái'a umái máyáawe.
  mpj-mpj: Mamamili wangka wulu nyinaku, mirta pakirriku, paki. Wangka jiinyanyurra
    kulirnu, ka palumili walyjarringu. Yakurtingkaluyan yutirringu, paluyurunyurra
    yarrarnu yutirringu, kanyurra Mama ngarnawarrapurlukamili kajakamu yurntalpa nyininpa,
    mirta yakurtimiliwiyaju.
  lbk-lbk: Tay maichalan isnan omipabfiyag ya ad-i masokatan ay kalin Apo Dios, kag
    kayo kasin naiyanak isnan Ama ay maid pengpeng nan fiyagna, ya faken isnan takho
    ay matey.
  mto-NT: Je̱ Nteꞌyam je̱ yꞌayook ka̱jx tseꞌe je̱ nam joojntykin mmo̱o̱jyjidi, je̱
    ayook juuꞌ veꞌe kakutó̱kip je̱tseꞌe xa̱ꞌma ka̱jx yꞌit, juuꞌ ka̱jxeꞌe je̱ joojntykin
    jye̱ja.
  bzh-bzh: Ham tu mewis ggovek ya nebë sën nos kip loḳ huk anon. Rëḳ mu ham su pum
    raḳ nos ġahis sën nepetar lo rë! Gaḳ ham pum raḳ nos ġahis sën nedo degwata
    lo. Nos ġahis sënë og yiḳ Anutu yi ġaġek, lob mala-tumsën neggëp loḳ beyö
    rëḳ gëp degwata los degwata.
  guj-2017: કેમ કે તમને વિનાશી બીજથી નહિ, પણ અવિનાશી બીજથી, ઈશ્વરના જીવંત તથા સદા
    ટકનાર વચન વડે નવો જન્મ આપવામાં આવ્યો છે.
  jvn-NT: Awit ngertia para sedulur, kowé saiki wis dadi wong anyar, kalairké menèh,
    ora sangka bapa manungsa sing kudu mati, ora, nanging sangka tembungé Gusti Allah
    sing urip lan langgeng.
  byr-byr: Mudɨkeihi mena yɨmaꞌnesaꞌna sara jɨla! Dɨvidaaꞌnyɨ kayaaka yɨnyaꞌneyuraavɨdaaꞌnyɨ
    mudɨkeihi mimaꞌnyeꞌ. Aawa. Yuyagaaꞌ yuyagaaꞌ kayaaka minyaderɨdaaꞌnyɨ mudɨkeihi
    yɨmaꞌnesaihɨlyɨ. Gotɨyare yagaala yawɨralɨmwanna yeva mudɨkeihi yɨmaꞌnesasɨ. Yagaala
    saꞌ gaalyabwi kɨnɨnnakeꞌ yuyagaaꞌ warɨbainadesɨ.
  ian-ian: Godna nyaangɨt njɨmbla njɨmbla tɨgiyandɨ. Ana ngɨlɨgiyandɨ. Wan Godna nyaangɨt
    wutaa tambana kavle vat kwagalalaa mandɨp kupi nyangu vla lɨngwuk. Kupi vat kwinda
    nyaangɨt njɨmbla njɨmbla tɨgiya nyaangɨtna. Kɨpmana nda aywaa ngɨlɨndeya vla ana
    ngɨlɨgiyandɨ.
  hun-hun: mint akik ujjá születtetek nem romlandó, de romolhatatlan magból Isten
    igéje által, ami megmarad örökké.
  mcf-NT: Esus tantiamequin Nuquin Papan chuca uaido nuqui neque. Adquid yec tantiananquionona.
    Nuqui chuca uaquid Nuquin Papa nibëdantiapimbo icquid icnuc ambi chiaid bënudtiapimbo
    iquec. Aidën chiaid tantiashun mimbi Esus tantiabempanëdac.
  kjs-kjs: Gore Gote-na ade abuna kagaa pirape agaleme nimi kagaa enaali madisa. Gore
    ama aapame nimi madisipi-rupa dia yapare ade abuna pirape Aapame nimi kagaa enaali
    mapiraasa.
  mni-mni: Maramdi mangba yaba marudagi nattaduna mangba yadaba marudagi hingba amasung
    matam pumbada lengdana leiba Tengban Mapugi waheigi mapanna nakhoibu amuk hanna
    pokpire.
  yad-NT: '@see-verse:1PE.001.022'
  mxb-NT: Dá chi̱ ndoꞌó kúú na̱ ni̱ na̱kaki sa̱á, ta ko̱ ní káki ndó táto̱ꞌon káki
    ña̱yuu, na̱ ndéi tóo, dá xíꞌi̱ na̱. Dá chi̱ ndo̱ꞌó kúú na̱ ni̱ na̱kaki sa̱á, dá
    kandei chíchí ndó kee to̱ꞌon mií Ndios, chi̱ to̱ꞌon takí kíán, ta daá kuití vá
    kooan.
  pon-2006A: Pwe sang ni mahsen en Koht ieias oh soutuk me kumwail ipwikihdi sapahl
    duwehte amwail samaniki sahm emente me sohte kak mehla, kaidehk sahm men me kak
    mehla.
  maq-NT: Ngayujun ni ne, hacuaha cavuya catsin nga ngayun, peru hacuiin tsëhë xuta
    xi hatuxa hme ta tsëhë ngu tjë xi cueyaain ta cjua rë Nina, cjua xi sua naja cjuahñu
    hacuaha tsajin nixtin cjuëya.
  hto-hto: Mei jɨɨ, como meine jéicɨgaomoɨ. Come móomona meine jéicɨñegaomoɨ mei tɨ́itiaɨoɨza.
    Mei íadɨ Juzíñamui uaido meine jéicɨgaomoɨ. Afémɨe uai jaca nɨnomo féiñeno zíiñona
    ite.
  por-BRBSL: having nasceram de novo, não de semente corruptível, mas de incorruptível,
    através da palavra de Deus, que vive e permanece para sempre.
  ces-NKB: Nejste přece znovuzrozeni z pomíjivého semene, ale [z] nepomíjivého, skrze
    živé a na věky zůstávající Boží slovo.
  cui-cui: Paxam icha jʉntʉ coyene paxeiname tsipei be pena jiwi pana naexaname, xua
    pajʉntʉ coyene xanepaname. Jopa panaexanaem xua pocotsiwa peweraweracaewa werena.
    Anoxuae nama panaexaname pocotsiwa xua jopa peweraweracaewiyo werena. Ichitha
    pena jiwi pana naexaname painya nejume cowʉntsixae Nacom Pejume Diwesi, po jume
    diwesi jopa weraweracaeyo, xua ataya tsitecapona.
  boj-2014: Niŋgi iŋgi meli bulosib ŋambile bunuj eb. Iŋgi meli ugeqas qaji dena niŋgi
    ŋambile osai. Iŋgi meli gaigai sqas qaji dena niŋgi ŋambile eb. Iŋgi meli di Qotei
    aqa anjam. Anjam di ŋambile ti. A gaigai sqas.
  eng-OEBUS: since your new life has come, not from perishable, but imperishable,
    seed, through the message of the Everliving God.
  eri-eri: Tere eege heigeyaha, haga langa da eege heigena dorofe. Tere da uwei inyabana
    waha langa heigegu uwa. Tere da uwei gai-gai inyi-inyina waha langa heigeyaha.
    Da uwei waha Itou nomo beele, no ago auma, onodu no gai-gai inyi-inyina.
  aly-aly: '@see-verse:1PE.001.022'
  wiu-wiu: Akolaliyo mati opiou toa kipa one mana kono-mikiti moa latikaneya tokolo
    ni uku. One mati-kiti eni moa latikakilepa pa tua poatekagome mati opikome toko
    toa mena. Kini mea kawatiki peku lawetekome taneya. One eni laweteko pekupa Akolaline
    pia kawateko agaleke uku.
  swe-swe: Ni har blivit pånyttfödda (återskapade), inte av förgänglig (ömtålig) säd
    [på ett mänskligt sätt], utan av en oförgänglig säd, genom Guds Ord (logos) som
    [ständigt] lever och består (är oföränderligt).
  cth-cth: Nangmouh teh kamko thai e cati hoi tho laipalah, kamko thai hoeh e cati,
    kahring niteh a yungyoe kangning e Cathut e a lawk hoi a katha lah khe e lah na
    o awh.
  mti-mti: Ye sira yaiyana. Yawa me matai putaipewa me gumbe onan, megara yawa me
    den putaipewa gumbe sira yaiyana. Me God gaiyawa me wakeigimpewa ge matai den
    tobiyapewa.
  pad-NT: Avakaijokaki ida Deus athi anokhomiriki, ka'oa hiki, oniani ida Deus akadimahi
    ja'dinia haria no'avini hi'ia, oniani ida namitha'ianaki fori haria nihaja. Akhanina
    vani Deus kaisai arihija. Hokihaha'oadahaki ada akadiabi'i nama hojaki. Akadiabi'i,
    akadiamia vihiki araboa vahojaki ni-vahokihaha'oadahaki.
  twi-twi: Efisɛ wɔawo mo foforo; emfi aba a ɛporɔw mu, na mmom efi Onyankopɔn asɛm
    a ɛmporɔw no mu.
  hlt-hlt: Aka hmawn thai cangtii lamkah pawt tih aka kuei, aka hing tih aka naeh
    Pathen kah olka lamloh n'cun coeng.
  tbz-SIM: Di fòù mùù fòmmu í tú di yɛmbɛ̀ kɔ̃mu, mùù yóó deè. Tinɑ́ɑǹsɑ̀ɑ̀tì tìì
    bo sɑ̃́ɑ̃̀ kɛ duɔ̀ mmufòmmu tiì mù ndi duɔ́ nkɛ̀ mù yó mbo sɑ̃́ɑ̃̀.
  san-GUJ: યસ્માદ્ યૂયં ક્ષયણીયવીર્ય્યાત્ નહિ કિન્ત્વક્ષયણીયવીર્ય્યાદ્ ઈશ્વરસ્ય જીવનદાયકેન
    નિત્યસ્થાયિના વાક્યેન પુનર્જન્મ ગૃહીતવન્તઃ|
  ake-NT: Apʉne pʉra ɨyentuka'sa' kon kanan, tʉuma'tasen itena'pɨ apai pen e'tane
    tʉuma'tasen pen apai, tɨwɨro' rɨ tʉuko'mansen Papa Maimu poro.
  qvn-NT: Gamcunaga Diospa imaycamas cawag willapanta cäsucurmi, nä mushog runa carcayanqui.
    Chaura cananga nä manam capäcunqui Diosta mana cäsucugcunapa castanchu, antis
    carcayanqui Diospa castanmi.
  tku-NT: Hui'xina'n ka'lhī'yā'tittza' xasāsti' milatamatca'n ixpālacata a'ka'ī'nī'ta'ntit
    ixtachihuīn Dios tū jā maktin catisputli. Chuntza' xasāsti' milatamatca'n jā maktin
    catisputli. Natāyani' pō'ktu quilhtamacuj.
  bjk-bjk: möxösa, mum moro kip lo a to maxat. Me mum koxobo kip ina to maxat möxö
    irine iaa nang irabo mösö. Kaim. Inexalik mum moro kip lo ine xalik a laa nang
    i karabo mösö. Me ine ina tinenge re God nang a lak to ma kaim pe xakawöm möxönan.
  msy-2020: Ia datɨrɨghɨn gumazamizir igiabar otivigha gɨfa, mati ia dagher biar igiamɨn
    mɨn azenimɨn oto. Egha ia dagher biar pura ikuvibar mɨn aghuir puvatɨ. Ezɨ dagher
    ovɨzir kam, a Godɨn akam, ezɨ akar kam zurara ingar ikɨ, mamaghɨra ikiam.
  bpr-bpr: Du fagu di Tnalù Dwata mlé nawa na landè gusenan, ta sut gamu samfulê,
    na ise ku fagu di to mlal mati, du landè fati i Màyu.
