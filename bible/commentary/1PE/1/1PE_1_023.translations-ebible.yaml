  agm-agm: Osaataatɨ nandapaamɨ yandɨpɨho wanɨhapa ningotɨ nandawisa noaipasɨpatamatiyatɨ,
    Autaahaatɨho wɨndɨ namaapotɨ konɨhɨ asohoematatɨ bimisɨho sangi netɨ wanɨhiyaatesamasɨhɨ
    sahɨ wanɨhiyaatɨ noaipapɨhiyaate. Iyataatɨ amɨ sahɨ nandapaamɨ yandɨpɨho kwɨtaaho
    yapɨpatambɨho ketɨ owetɨtandɨhoetapɨ noaipapɨhiyaatɨmaahe. Owetise. Nandapaamɨ
    yandɨpɨho Autaahaatɨho kaisɨho nasisoaarɨ ahotɨtandɨhoetapɨ sahɨ noaipapɨhiyaate.
    Nandapaamɨ yandɨpɨho so Autaahaatɨhomɨ Pɨwɨhaare. Sa pɨwa owemeta kaanɨhɨ ahonda
    isɨhiyai asɨyɨhiyaimatɨtaatɨwɨhandɨ taatɨ nunyahaare. Isɨ sa pɨwa kaaraahɨ sangi
    netɨ wanɨhiyaatesamatɨ nasamoyaatɨ asɨtimatɨtaatɨwɨhandɨ nasanyataise.
  ubr-ubr: Omi ami yawas boboun on God item, God on omi Tamam, On men inarab on, baise
    On wantoan inama, ato On an dura maiauin emon on yawas item, God an dura on yawasin
    ato On dura on nana i’nen inbobo au wantoan.
  tsw-NT: A̱sula̱ a zuwa ta̱ a matsisan ɗu. Wuma u saꞌavu u ɗu wu uta̱ uba̱ta̱ wa
    aza a na a matsan nɗu o uvaɗi shi. Adama a na wuma u na a ca nɗu u to koto o ukwa̱.
    A̱yi gba wuma u saꞌavu u nda u ri nu ukotu shi, adama a na wu uta̱ ta̱ a̱tsuma̱
    a adanshi a wuma wa̱ A̱sula̱, agba adanshiꞌi u ri nu ukotu shi.
  cax-NT: Arraño tacanarrtü aübo abaca icu cürrü tatito, pero caüma arrti naqui aubaü
    chütüpü ñoñünrrti, naqui coiño ñana, ta arrti Tuparrü, tonenti caüma Aubaü. Arrti
    chüpuerurrüpü aconti. Torrio aume nuevurrü ausüboriquibo ui arrüna nurarrti, arrüna
    valeo ümo para siemprerrü.
  aia-aia: Mou matai haua o'asi, 'inia mou to'oraai tahinga haoru. Ma ai'a do mou
    to'oraai tahinga haorusi baanira i noni nara matai mae moi, ma'ata baaniai ha'atee
    ana God. Na ha'ateesi 'a tahitahi ma 'ai awa tarau.
  srp-1865: Kao preroðeni ne od sjemena koje truhne, nego od onog koje ne truhne,
    rijeèju živoga Boga, koja ostaje dovijeka.
  agt-agt: te bakkan kanan haman ta kuman na gagangay na tolay. Te gafu ta uhohug
    na Namaratu ya nemula na ta nonot muy a nauli kanan neanak, te bakkan haman ta
    kuman na gagangayen hukal nga masi, te magnayun haman, a tolayan na kam.
  lug-lug: Kubanga okusinziira mu kigambo kya Katonda ekiramu era eky’olubeerera,
    mwazaalibwa omulundi ogwokubiri.
  yby-yby: Edimoya ohatamamidanaya soto pikae. Ahotipoleya helikaka abo yuhauti minahekela,
    elewole we Omailokati soto pebo maya ne. Omaimidana galalimoya elewole weute le
    soto peko elewole oko minokaka gautiya soto pebo maya ne.
  heb-heb: כנולדים מחדש לא מזרע נשחת כי אם מזרע לא ישחת במאמר אלהים החי והקים לעולם׃
  mpp-mpp: Wapongte yowa yogo gagaineholec ailu sanangne domagac. Yowa yogodi bagboliyecngebame
    fike-fike gbolicne fikeibong. Yogo socte wasec hucine dongke-dongkeineholec ingucne
    miyac. Yogo dongke-dongkeine mikac, yogodi kwodu ofelu gaga-sanangkolec aidaicte.
  apb-apb: Iau, omu ke tete'urine aena aana omu hute haalu hunie ii'onga haalu. Walana
    God e si esuie omu ko hute hunie ii'onga haalu ngeena, na mei wala ngeena mei
    ola nge e ka'a sai mae ike, ta'e e ii'o huu oto di na oto di.
  san-TEL: యస్మాద్ యూయం క్షయణీయవీర్య్యాత్ నహి కిన్త్వక్షయణీయవీర్య్యాద్ ఈశ్వరస్య జీవనదాయకేన
    నిత్యస్థాయినా వాక్యేన పునర్జన్మ గృహీతవన్తః|
  ben-IRV: কারণ তোমরা ক্ষয়মান বীজ থেকে নয়, কিন্তু যে বীজ কখনো নষ্ট হবে না সে বীজ
    থেকে জীবন্ত ও চিরকালের ঈশ্বরের বাক্যর মাধ্যমে তোমাদের জন্ম হয়েছে।
  ntu-ntu: Murde prtrpeamu mz nzlungr kxmrna, kx trpnzngr nzyrkrpx-krde. Murde vzpxm
    mz Jiszs Kxnzmcpx kc tqngi Natq Gct kc tqlu-alo.
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਨਾਸਵਾਨ ਬੀਜ ਤੋਂ ਨਹੀਂ ਸਗੋਂ ਅਵਿਨਾਸ਼ੀ ਤੋਂ ਨਵਾਂ ਜਨਮ ਪਾਇਆ ਹੈ, ਜਿਹੜਾ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਚਨ ਰਾਹੀਂ ਹੈ ਜੋ ਜਿਉਂਦਾ ਅਤੇ ਸਥਿਰ ਹੈ।
  gvc-gvc: Ã yoa pari turi wahma masa bajuaina yoaro sehe jiina Cohamacʉ pohna wahare
    mʉsa. Mari pʉcʉsʉma ti pohna tirina jina baharo yarianahca. Tí yoaro sehe jierara
    Cohamacʉ pohna mʉsa wahachʉ. Cohamacʉ to buhea mehne to catichʉ yoaa buhea mehne
    to pohna wahare mʉsa. Tí buhea mehne Cohamacʉ mehne ã jirucunahca mari.
  sbk-sbk: Mupapilwe ulwa bhili siga humbeyu yinanjicha imbeya yasihanjiha ashilile
    huwumi wizwi lya Nguluvhi lyelisagiye.
  mya-JVB: မ ဖောက်ပြန်မပျက်စီးတတ်သော မျိုးစေ့တည်းဟူသောအသက် ရှင်၍ အစဉ်အမြဲတည် တော်မူသော
    ဘုရားသခင် ၏နှုတ်ကပတ် တော်အားဖြင့် ဖြစ်ဘွားသောကြောင့်၊ ညီအစ်ကို များကိုချစ်ယောင်မဆောင်
    ၊ အမှန်ချစ်ခြင်းအလိုငှာ စိတ်ထဲမှသမ္မာတရား ကို နားထောင် လျက်၊ ကိုယ် စိတ် နှလုံးကို
    စင်ကြယ် စေပြီးသည်နှင့်အညီ၊ စင်ကြယ် သော စိတ် နှင့်အချင်းချင်း အားကြီး သောချစ် ခြင်းမေတ္တာရှိကြလော့။
  kgf-kgf: Ini muŋguc ɋelima hicŋigic imi gocmia kecma houanʒac imuhucyaiguc qahac,
    néŋ gocmia ménda houhouya igucnec hicŋigic. Imi mia Anutuac ackuaʒéc kekecyaguc
    tetecgia qahac kecanʒac imi mia.
  awb-awb: Manikáne ehwehme oganúq itahráhi ehwéhnéna ahriahri kagainawire. Itega
    mi ehwéh ireq aiq pútare atáh púana Manikánka irupipeq o awá maqitáráire. Iteiuwa
    íre pukorahiraq peh ahriahri mía míaoneheqmóe. Manikáne ehweh kagainsabé
  gdn-gdn: Yona ki keyakeyai mosi ka yau kena; Bani momai mosi kokorau wenawena mibai
    muduwa supu. Muduwa ki ka iyapana gwedewau wi wena waunai wenaigubu ragidai. Ko
    momai ka Mamanuga God e eya yonai. Nu bani momai kokora umei ki ka momai ki eya
    ropayagisi puwa-yagisi ko Mamanuga God e yonai ki eba ropayagisi puwayagisi ko
    maramara iruirui bagi kawaya tondono kaniyono manako iya kasiyarai wi negeyono.
  nko-NT: Bulu lakwɩ́ɩ́ mlɩ pɔ́pwɛ. Megyí nyankpʋsa ánɩ́ oméetsiá nkpa wá ɔpásʋ́
    ɔlɔtsʋn kwɩɩ́ mlɩ. Mboún Bulu asʋ́n ámʋ́ʋ́ ɩbʋ nkpa, ɩbʋ ɩnʋ brɛ́ fɛ́ɛ́tɔ́ amʋsʋ
    ɔlɔtsʋn kwɩɩ́ mlɩ.
  bsn-NT: Adirʉ̃mʉrirema, quẽnasejʉare mani tʉoĩarotire Dios ĩ ĩsiriarã ñari, quẽna
    gãme ruyuarãre bajiro bajirãja mʉa. Gajerodori ĩ oca ti vasoabetirotire bajiro
    mʉa quẽne bajireacõari bero mʉa caticõa ñarotire yigʉ, ĩ catisere ĩ ĩsiriarã ñarãja
    mʉa.
  pib-NT: Gixa gimepe gishpakletachinetkagi Goyakalu tokanuya, wa kigleru kajiruji
    pixkalutuya. Gi wa pojpakalu kajirujiya gimepe gishpaka, seyni mpojpakajituya,
    Goyakalu tokanuya, wa giwekgognenatachri Tokanchiya ga wa gwagognenatachri Tokanchi.
  wiv-wiv: Na vuna miu kena, ia miu te valohu muleha kava kena. Kamiu laep vahoru
    kena, beta miu na pelea ni habu tamamiu kamani habu titinamiu bukuna vulovulo,
    beu, na laep kena dia ta vala ni miu ia da e hozo na taem kua miu te varimateai.
    Palaka na laep vahoru kua, da e ngoro vuvua na vuna na laep kua ia e mai na polea
    ke Vuvu kua e mahuri ki ngoro vuvua.
  reg-reg: Emwe mwamalile okwibhulwa lwa kabhili, atali ku njuma unu ejinyamuka, mbe
    nawe okusoka ku njuma jinu jitakunyamuka, okulabha ku bhuanga no musango gwa Nyamuanga
    gunu gwasagile.
  mlh-mlh: Gogo sanaŋinere buŋo oiji maŋgo ŋe ŋareko fufuke gariine fukebuŋ. Morende
    buŋo yayaba moji so maŋgo eŋareko Mama soguinere odumadepu fukebuŋ. Anutu buŋoineji
    so mataeiŋyoŋ, tatariine tomiri qiŋ keru pe ropeiŋ.
  gof-ENT: ሂንቴ ናምዓን ዬሌቲዳይ ያ ዜሬፌ ጊዶናሺን ሜሪናው ዴዒያ ፆሳ ቃላን ዮና ዜሬፌ ዬሌቲዴታ።
  aau-aau: Payhokuaw, God so ok su ma lwayr, seyr ma lorok wayr-wayr ko kueir nonaw
    kokwe, homkwe ney iwon me hieyn po ma-sahre ousne sa-ousne. Hmekwe nioh lira por
    ha ey non mon ousne sa-ousne pa, sawk nioh lira por ha ey lopa non mon ousne sa-ousne.
  tvk-tvk: Mupol ni imak vengan xa munggur meulien hu tei xa misav ni meulien xa mutehuri
    texo tamemim del ninemim xil te ut etan, xa hoxalite teni tehe maten tang. Mutehur
    meulien hu ak texo sepinien na Hi xa meul vehakut e misakras vakesae vatova.
  prf-NT: Gapu neenak kam a ruway bakán a ten pamamag-itan nen kákkeenak a tehud a
    kamatayan, nan ten biyag sakay awan magbabagu a upos nen Diyos.
  auy-auy: Maníkón-aai waéꞌwaeꞌa índa-aai ísaraamba minááígó aúíꞌa úmai méraaniꞌa
    uwátínkaraiye. Marapá-kéntínófóí matínkaraawaꞌa méraambanifo Maníkó maéꞌmaeꞌa
    iwáí aúíꞌa uwátínkaraisaꞌa aúíꞌa úmai méraawe.
  tbg-tbg: Ne vaireka qaiqaa qaraakaiqama kero vatataikama variara. Kiama qutu vuarira
    haikava ni qaiqaa vatatairave. Kotira uvavano qaqi variqiro vi vai uvava, vivama
    ni qaiqaa vatataira. Vi uvava ekaa entama qaqi variqiro vuanaro.
  hub-NT: Nu yamaram pujuta nunaka ina apari tuke pujuchua nuka suramsachuitji. Antsu
    chicham umia asaakrin, Yuus yamaram pujut tuke atina nunaka suramsauwaitji.
  hmo-hmo: Umui be matamata vadaeni, umui vara lou vadaeni. Bona umui be mase diba
    tauna ena natuna lasi, lasi momokani. Umui emui Tamana be ia mase diba lasi. Inai
    emui mauri matamata, be Dirava ena hereva ese ia havaraia. Inai hereva be ia mauri
    noho, bona ia noho hanaihanai.
  big-big: Purik ini weik ngereke wik keremiza logo inigi panu keya mango ibengki
    puwiliyaga lewagelara ono segeya Anotogi ngago wik wizagomagi puraga lewara.
  gux-G: Kelima i baa li miapaali, ke li naa ñani ya bonbuola n ba dudi kani ka,
    ama ya bonbuola n ki pia dudma kani; lani n tie U Tienu maama yaama fo, ki baa
    tundi ki ye hali ya yogu n ki pia gbenma.
