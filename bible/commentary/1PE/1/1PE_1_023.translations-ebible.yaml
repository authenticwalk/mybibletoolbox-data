verse: 1PE.001.023
translations:
  kpx-kpx: La uveve doga malelu. Uveve doga keu bae gabialivebene. Kosealemo la la
    neinuvuemo uveve doga ke maleholilu. Isito Dilava hoto kemoike la ke malelu. Iale
    Dilava hoto kena vani bahata ui tigei.
  okv-H: Eto ungo vasiri eha humbari embomeni amo embo na be ikari amina vasiri eha
    umbae rate amo irae eaguja avoeto, vasiri eha umbeva amo God ta ke vasiri te daroho
    iraguja ai ta umbeva.
  tbo-tbo: Tauta guni memeta ega amamata uyahihiyei ita nei, ma guni memeta naka Amata
    a baha lauyagohanana po memewahagana uyahinei i nei yaka apo ata luyagohana ina
    mewahaga.
  mal-C: നിങ്ങൾ വീണ്ടും ജനിച്ചിരിക്കുന്നത് നശ്വരബീജത്താലല്ല; അനശ്വരവും ജീവനുള്ളതും
    ശാശ്വതവുമായ ദൈവവചനത്താൽത്തന്നെ.
  grc-SR: ἀναγεγεννημένοι οὐκ ἐκ σπορᾶς φθαρτῆς, ἀλλὰ ἀφθάρτου, διὰ λόγου ζῶντος θεοῦ
    καὶ μένοντος ⸋εἰς τὸν αἰῶνα.⸌
  bgc-bgc: थम एक-दुसरे तै इस खात्तर प्यार करो, क्यूँके थमनै परमेसवर तै नई जिन्दगी
    पाई सै, थमनै या जिन्दगी उसतै न्ही पाई जो नाशवान सै, पर उसतै पाई सै जो सदा कै खात्तर
    सै। या नई जिन्दगी हमनै परमेसवर के वचन तै मिली सै, जो जीवित अर सदा रहण आळा सै।
  khz-khz: Kwalana gomi gomaguli-waito, talima valigu karikarimi ai goagoto, ati tama
    e tina geriana, ira gekwaregana, na Palagu na maguli kilana, emia-vanagivanagina
    kilana, genana evega-maguli-waimito.
  deu-TKW: als wiedergeboren nicht aus vergänglicher sondern aus unvergänglicher Saat
    durch Gottes lebendiges und beständiges Wort,
  zsr-NT: Chböaljliꞌ leyúbl, clëg le nuzoagac lbiꞌiliꞌ bunách tatcz, san nuzóa lbiꞌiliꞌ
    Nu zoacz, le náljlenliꞌ xtidzëꞌë Dios, le nac ban len le zoa tsalzú.
  lin-lin: Pamba te bobotamaki mbotama ya sika na nzela ya Liloba na Nzambe, oyo ezali
    nkona oyo epesaka bomoi mpe ewumelaka seko na seko ; kasi na nzela te ya nkona
    ya bato oyo bakufaka.
  hns-NT: Parmeswar aapan baat dwaara toelogke naawa djiewan deis hai. Oe baat kabhie
    na miet djaaiga, bakie sada khaatien satj rahiega. Djab toelog soeroe karle ie
    sab baat me bieswaas kare ke, tab toelog djaise phien se paida bhaile rahiele.
    Toelogke dehie na phien se paida bhail, oe to mar djaaiga. Bakie Parmeswar ke
    baat toelogke aatma me ek naawa djiewan oegaais hai djaun sada khaatien rahiega.
  noa-E: Magaag ya pãar warr pãach naajerrjö khaba nʉm, mag Cristo iek ʉ̈khawi ajaug
    paapʉ̈itarr gaaimua eeu thaaba nʉmjö pekau chukhu i chaainkha naawai. Mamʉ mag
    pãar deeu thaabatarr chan pãach ãd bi eemua khaba, ich Ẽwandamau ich iek ʉ̈khapi
    athamuata mag eeu thaababarmjö apijim. Ajapcharan i iekhauta maach ʉ̈gthar öbërpiejem.
    Mag iek chan bʉ̈ʉrjã chugpaa khaugba ich magta sĩerrʉm.
  eng-EMTV: having been born again, not of corruptible seed, but of incorruptible,
    through the word of God which lives and abides forever.
  mib-NT: Chi je ni canacacu jeé ró, te nasūu chíji yucūn ñayuu jeē cúū. Chi sa jnūhun
    Yaā Dios jeē ndíto técu nɨɨ́ cáni ni sáha jeē ní nacacu ró.
  lif-NT2: खिनिॽग के़मे़क्‍पाआङ् के़बेःक्‍पा याॽरिःम्‍बालाम् मे़ःन्, कर कुहिङ्‌वे़त्
    नु सदादिङ् के़वाॽबा निङ्‌वाॽफु पाःन्‍जाक्‍कोलाम् कुसङ् के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Ndava muni nyenye mpewili wumi wa mupya, lepi ngati vana vevahumili kwa
    mundu mweifwa nambu Dadi mweitama magono goha gangali mwishu, kwa njila ya ujumbi
    wa Chapanga weuvi mumi na weusindimala.
  mmx-mmx: Mila miga ruuna xaka livipisik amaxat la na lorooro maxat noxo xap ngan
    laradi at na lavatkangka, ketla naba nemen amisik. Na lorooro ga ravasu at levelinga
    at ne Moroa la na levelinga i rooro la naba nemen amisik.
  cbr-NT: Unishi 'inuan aín titan tuacë 'aish ca uni bamaia. Usa 'aínbi ca axa xënibua
    'aínbi usabi 'iti, aín bana a cuatia Nucën Papa Diosan mitsu bacë́ntëcëncësa 'imiaxa.
  tee-NT: Ju xap'ulasast'inic'anat'it ju mi'atsucunti'an jantu va ixlacata tam mint'alapanac'an
    ju va caniya'. Para tasast'ichokolh ju mi'atsucunti'an acsni q'uiclac'a'it'at'it
    ju ixchivinti Dios. Chai ju anu' chivinti conk'alhiyach. Chai acsni quiclaca'iniyau
    pus alin ju qui'atsucunti'an ju jonk'alhita.
  eng-LSV: being begotten again, not out of corruptible seed, but incorruptible, through
    a word of God—living and remaining—throughout the age;
  cak-NT: Quiri' tibana' roma rix c'o jun c'ac'ac' ic'aslen. Y ri c'aslen ri' man
    niq'uis ta anche'l ri c'aslen we' chech-ulef. Ri c'ac'ac' ic'aslen, jari' ri xiwil
    cuando xinimaj rutzij ri Dios, ri tzij ri can xtic'ue' chi ronojel tiempo y can
    nuya' c'aslen.
  pah-NT: Tupana'ga okoji onhi'ig̃a reheve. Onhi'ig̃a pyvõ ipopoakava'ea pyvõ ga pe
    mbojihuvi gwa'yramo pejikogame ojihe. Penduva'g̃a pe mbojihu raikwehe. Emo aerẽ
    penduva'g̃a omano yvyakotyva'ero g̃waramo. Tupana'ga ki a'e te nomanoi. Gaha pe
    mbojihuva'ja gwa'yramo.
  sja-NT: Mãga p'anadaipia bɨ Tachi Ak'õre Jaurepa parã waya t'o pɨk'apida perã ichideerã
    p'aneedamerã. Mãga padaida-e paji pãchi ak'õreerã k'aurepa, ewaa t'odak'a. Mãgee
    ak'õreerã piupata. Mamĩda Tachi Ak'õre ichita chok'ai bapari. Iruata parã ichideerã
    papiji ichi pedee k'aurepa. Mãgɨ́ pedee jõk'aa. Ichita bapari Tachi Ak'õrek'a.
    Mapa parã jida ichita p'anapataadait'ee.
  xed-xed: 'Mantsa ya tama ná, nda sna kuni kazlay: Nda ya yakwa mahisa ghuni nda
    mbrakwa gwaɗa Lazglafta ya ta vla hafu ta nzaku ŋa kɗekedzeŋ kəʼa. Lazglafta ya
    kul haɗ ta mtavata ta vlaghunatá tsa hafu ya, ya ta mtaku a wa.'
  mks-NT: Cúú á tátu̱hun na̱cacu tucu ndó joo a̱ ju̱ú ña̱yivi na̱caja ña̱ na̱cacu
    tucu ndó. Jáchi̱ cúú á sa̱há ña̱ cándeé ini ndó tu̱hun Ndióxi̱, ña̱ co̱ ndíhi
    sa̱ha̱ a̱nda̱ ama cáa qui̱vi̱. Sa̱há ña̱ cán quéa̱ cúú á tátu̱hun na̱cacu tucu
    ndó na̱caja tu̱hun Ndióxi̱.
  gfk-S: Kinong urah, mu te kap ra sigar nilon. Pa mu le kap no sigar nilon tano pat
    na dahe ing na marato. Pata. Mu te kap ie ta nong pai nale marato. Ma aie no nianga
    tane God, a lilona ie ma pai nale panim leh.
  bmu-bmu: Malmal köhöikŋaŋgö keuŋi miaŋön mönö nam köl eŋgiiga ahuahu dölökŋi ahuget.
    Gölmegö keu kusukŋi kunŋan qahö nam köl eŋgiiga Iwi ketaŋaŋgö nahönböraturupŋi
    aket. Anutugö keuŋan mönö qahö ayapkömapmö, teteköŋi qahö zeŋ ahöm öŋgöma.
  dgz-dgz: Iwa, God nop mega inak yaibobot nunini nopewa gapan ewake sia yanayan menan
    inak ewake ma uon ya tata go usenagaet wande aiwandata.
  eng-GNV: Being borne anewe, not of mortall seede, but of immortall, by the woorde
    of God, who liueth and endureth for euer.
  zaa-NT: Chi te la' labàni cubi qui' le, pero labí dá'ą por tàta nàna qui' le, porqui'ni
    la' labàni nu benna cą qui' cuerpo qui' le nna tté ba quì'į. Pero la' labàni cubi
    nu chi te qui' le ànnana labiru ttíą, porqui'ni Cristua nna bennee na qui' le,
    porqui'ni huía latsi' le Tata Dios. Titsa' quì'e nna ną́ nu lí para siempre.
  eng-WEBSTER: Being born again, not of corruptible seed, but of incorruptible, by
    the word of God, which liveth and abideth for ever.
  guh-guh: Pacuenia pejananaexanaenacuetoyo itsi, bajara paxamë pajamatabëcueneitsimë
    Dioso pejumelivaisita pejanajamatabëcuene panexainaexae. Itsiata baitsi jane bajarapapejanajamatabëcuene
    paneaxajivi apo pacarajutsi. Dioso raja pejumelivaisi, apo pevereverecaelivaisinexa
    panejumecovënëtsixae, pejanajamatabëcuene baja paxainame.
  bon-bon: Page mime kirece ireclota pisi nyene. Peei ireclota lica ge mime mage babe
    bime cabu ca, ingle teeme bau ca ireclota lui ngälu cama gyene. Yoo, Acejiyame
    lui ngälu cäco gyene; tabe te ai kirece ngälu cäco ireclota mibibine itu nicärininuji
    pui padare cabu mine liba teeme mene jitrungujisi, ingle teeme iyeteta mene cabu
    kokre pisi nyene iyeteta ireclota ceerame.
  nhw-BL: pampa ya antlacatque sempa. Se tonal tlamis nopa nemilistli catli pejqui
    quema antlacatque tlen amonana, pero amo quema tlamis nopa nemilistli yancuic
    catli ama anquipiyaj pampa anquineltocatoque Icamanal Toteco, pampa Icamanal Toteco
    yoltoc huan mocahuas para nochipa.
  swh-ONEN: Kwa maana mmezaliwa upya, si kwa mbegu ile iharibikayo, bali kwa ile isiyoharibika,
    kupitia kwa neno la Mungu lililo hai na linalodumu milele.
  wbi-wbi: Muholilue vupia, nakwekuti kuholua kim'bili ghuno ghufua ulwene muholilue
    kuuva nu vwumi uvusila kusila, mungufu isalisio lya Nguluve ilyafighono fyoni.
  bba-bba: Domi bɑ ǹ bɛɛ mɑrɑ nɔn mɛɛruse kɑ bwese te tɑ koo ɡbi. Bɑ bɛɛ mɑrɑwɑ kɑ
    bwese te tɑ ǹ ɡbimɔ te tɑ sɑ̃ɑ Gusunɔn ɡɑri yi yi wɑsi yi yi ku rɑ kpe.
  eng-KJVCPB: being born again, not of corruptible seed, but of incorruptible, by
    the word of God, which liveth and abideth for ever.
  kgk-NT: Mitã oiko ramo tuvy, isy-pe ko yvy arigwa-pe, túvy-rami, isy-rami voi oiko
    íxupe. Upéixa ave Nhandejáry nhane mbopy'apyahu ramo jaiko-ma íxupe ta'ýry ramo,
    tajýry ramo ave. Nhande Ru yváy pygwa opa e'ỹ va'e. Inhe'ẽ opa e'ỹ va'e-rupi pene
    mbopy'apyahu pende rekove pyahu reheve peiko-ma hagwã opa e'ỹ reheve.
  waj-waj: Ngia Anutuuqaa kua kutaivo tupatupaa vaivaa rikiada hanigiada nnaakara
    meedi karaasa mmatakiaiya roosiima variaanoo. Ngii kaano kooya putuaaraiyaano
    hama kava ngii mmataavai. Anutuuqaa kua kutaivo hama taikaanaraivoono kava ngii
    mmataivai.
  cpy-cpy: Tema okimiwitakawo papiitaa-tyeeromi pitzima-yiteemi. Roo kanteencha eenitatsi
    pipaapa-tentaari, kaari atziri kaamaniri, tema kañaaniri rirori. Okanta apiitan-taari
    pitzimayitapanaatzi, rootaki iñaani kañaanitakahaemiri eejatzi.
  mpx-mpx: Kaiwena Yehoba yawal vavaluna i pewa ge yawal vavaluna ya nige i neneem
    pwatum toto abwe ni nak. Yawal vavaluna ya i neem pwatum toto nige sauga etega
    ni nanak, iya Yehoba wana baaba, baaba yawalina gaganina ge mihomihotina.
  wbp-wbp: Yapa nyurrurlankulurla ngungkurr-nyinaja Kaatu-kurlanguku yimikiji. Kujarlanyankulu
    pina-palka-jarrija kurdu wita-piya, manu jalangu kankulu nyanungu-nyangu kurdukurdulku
    nyinami. Kaatuju nyurrurlakupalangu. Nyurrurlakupalangu ngati-nyanu manu kirda-nyanu
    kapulu palimi-jala. Kala Kaatuju kula palimi. Wankaru-ka warrarda nyinami nyanunguju.
  luo-luo: Nikech osenywolu nywol manyien, ok gi kodhi ma towo, to gi kodhi ma ok
    tow, gi wach Nyasaye mangima kendo mochwere.
  nhe-NT: pampa ya intlacatque sampa. Se tonal tlamis nopa yolistli tlen pejqui quema
    intlacatque tlen imonana, pero ax quema tlamis nopa yolistli yancuic tlen ama
    inquipiyaj pampa inquineltocatoque Itlajtol Toteco, pampa Itlajtol Toteco yoltoc
    huan mocahuas para nochipa.
  aii-aii: ܣܵܒܵܒ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܝܠܝܼܕܹܐ ܓܵܗܵܐ ܕܬܲܪܬܹܝ، ܠܵܐ ܡ̣ܢ ܒܲܪܙܲܪܥܵܐ ܚܵܪܒ݂ܵܢܵܐ،
    ܐܸܠܵܐ ܡ̣ܢ ܗ̇ܘ ܕܠܹܐ ܝܠܹܗ ܚܵܪܒ݂ܵܢܵܐ، ܒܝܲܕ ܗܹܡܸܙܡܵܢ ܚܵܝܬܵ‌ܐ ܘܦܵܝܫܵܢܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Qitunġaġiliutigaasri Agaayyutim tuqqutlaitchuam anitqiksimakapsi nautchiaksrakuunġitchuaq
    piunġiġaqtuakun aglaan piunġiġanġitchuakun, ami uqałhagun Agaayyutim iñuuruakunlu
    isukłitḷaitchuakunlu.
  msb-msb: Nabuhay kamo kasadto sa tawo na may kamatayon pero niyan nabuhay kamo san
    waraʼn kamatayon na Dios paagi sa iya surmaton na nabubuhay kag dili naliliwat
    hasta na lang.
  cpa-NT: A¹jáng¹ jǿg³ dsa¹hén² jøng² hi² ca¹jmo¹ ma²chian² jniang³ ni³ hmë́². Jǿg³
    quiah¹² Diú¹³ báh³ jøng², jǿg³ quiah¹² dsa² chian² tiá², jǿg³ tsa¹dsa¹hén².
  dso-dso: ତମେ ଆରିତରେକ୍‌ ଜନମ୍‌ ଅଇଲାସ୍‌କେ ଏନ୍ତାରି କଲାସ୍‌ନି । କେବେ ନ ମର୍‌ବା ବାବାମାଆର୍‌
    ପିଲାମନର୍‌ ଇସାବେ । ତାର୍‌ ବାକିଅ ତମ୍‌କେ ନୁଆ ଜିବନ୍‌ ଦେଲାଆଚେ । ତାର୍‌ ବାକିଅ ସବୁଦିନର୍‌ପାଇ
    ରଇସି ।
  meu-meu: Vada o vara matamata, dia baine pata ḡauna ena amo, a Mauri bona Noho-hanaihanai
    Diravana ena hereva dainai.
  yva-NT: Amisye po kovo wanyine raugaje wasai to weye wapanave Apa ayaowe rai, omirati
    ayao njayaisy noa pitawabe mijem. Muno wapa kovo wanyine somamo no no Amisy wepi
    noa nuge nuganui, yara no no vatano mine so nanawirati wene nde mai oma jewena.
  dgc-dgc: Tandaan moy, nihuway kam dén a nienak, a Diyos dén nadid i Ama moya. Ey
    gébwat ya ta kagi na Diyos a éwan malipas. I éya a kagi i méngatéda ta bigu a
    buhay a éwan tu katapusan.
  zpm-NT: goḻguieṉ gaṉle, tib guieḻmban cuble rap to niina, rrieequia gol to stib;
    per nacdraaw zigne gol to glo, sinque lëë guieḻmban qui bgaa to zeeṉe bliladz
    to Xtiidz Dios, diidz ne rneedz guieḻmban, diidz ne gdziṉd dze nitlo.
  hix-NT: Oyonutxownà harha, ekato me. Toto yano mehra, twayehsom kom yano mehra,
    àwayehpànà ro yano me haxa oyonutxownà. Thokru me harha oytxownà, Khoryenkomo,
    tàrwon ke. Karyhe keny komo rma àro ha, Khoryenkomo rwonà. Osomtatkahnà ro me
    naha.
  sim-sim: Jir os ma akrik ji nari nombo oso mbeek nijava avokohi fik nari ambu jir.
    Ma jikisi nijava wahanda ondo amber handa lir. Hako jir os ma akrik ji nari nombo
    oso karem. Mashi Avui Wasilakahi os ermba ermbak nanda oson ji misindiyanda osik
    os jimu ma akrik nanduwa. Mashi orhi oso er nakwa sir. Mbeek mendek nakwa ambu
    sir.
  npi-ULB: तिमीहरू नयाँ गरी जन्मेका छौ, त्यो नाशवान् वीर्यबाट होइन, तर जीवित र रहिरहने
    परमेश्‍वरको वचनको अविनाशी वीर्यबाट ।
  cgc-cgc: Dapat gid na maggugmaay kaw tenged paatagan kaw ta bag-o na kabui na paryo
    natao kaw isab. Bag-o nyo na kabui alin gid ta Dyos daw dili man paryo ta kabui
    na alin ta ate na ginikanan na may kamatayen. Naatagan kaw ta bag-o na kabui na
    gapati kaw ta iya na ambal tenged iya na ambal paryo may kabui daw magpadayon
    man ta ula katapusan.
  tim-tim: Akto ye emelâk Anutuŋe nan baratlupŋe dâm yeŋgondo irakŋe lâuwâŋe miawagi.
    Anutugât den pat arekŋe amâ kârikŋe akmâ âgâwiapgât. Akto ye den ire nâŋgâm âmâ
    irakŋe lâuwâŋe pâtkom miawaktâi.
  yor-yor: Bí a ti tún yín bí, kì í ṣe láti inú ìdíbàjẹ́ wá, bí kò ṣe èyí ti kì í
    díbàjẹ́ nípa ọ̀rọ̀ Ọlọ́run tí ń bẹ láààyè tí ó sì dúró.
  wos-wos: Guni hanja guna ayiwana biyakombu xakunguka maki guni huli mawuli hérahambanguni.
    Guna ayiwana biyakombu hérangun séfi hiyatandé. Godna wungi re wungi re rekwa
    hundi guniré yikafre hurundéka guni huli mawuli hérae Godna hémémbu guni re.
  emp-NTPO: Naʌ̃ djara beuida b̶ʌd̶eba bãrãra djiwid̶ida tod̶aẽ́ basía, ãtebʌrʌ Ãcõrẽ
    beucad̶eba djiwid̶ida tosid̶aa. Ãcõrẽ bed̶ea jõcaba zocai b̶aida diabaria. Maʌ̃
    bed̶ead̶eba bãrãra djiwid̶ida tosid̶aa.
  eng-F35: having been begotten again, not from a corruptible seed but an incorruptible,
    through the living Word of God that remains valid forever.
  ind-ind: sebab kita sudah menjadi manusia yang baru. Kita sudah dilahirkan kembali
    karena menerima Firman Allah, dan Firman itu bertumbuh dalam hati kita. Firman
    Allah tidak mungkin binasa dan tetap berlaku selama-lamanya.
  pes-OPCB: زیرا تولد تازه یافته‌اید، نه از تخم فانی بلکه از تخم غیرفانی که به شما
    زندگی جاودان می‌بخشد، یعنی از کلام خدا که زنده و باقی است.
  mpt-mpt: Ib aywal isa biemwal isa ibo dlaibbuo dimo i tekein keniba Sinanomo ni
    meme eli kaanomabiobo geibbiobe. Ina otane Gode afen smiko memao omyameo ibo mo
    kaanimibbabe. Amit nomabiobe. E wengo ayam kesoa mo blimanomobabe. Amit namabobe.
    Ibo e wengo bainobo gabibo e afen smike memae ibo dobyebio kesoa amit nomabiobe.
