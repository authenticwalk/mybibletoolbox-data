    tsimykaranaha zeka Deus harere bo yhỹ tsimykaranaha. Myspirikporẽtsa hỹ wasani
    tsimykaranaha. Ba zikpyk ana humo hi Deus tsihyrinymyrẽta. Ouro izo eze ky waha.
    Sesus Kiristu myziksizoze Deus ahape: — Kaokzeka ikiahatsa ahamysapyrẽtsa. Ahaharere
    wasani Sesus watsa ahapunihikrẽtsa tsimoziknaha — my.'
  san-THA: 'ยโต วหฺนินา ยสฺย ปรีกฺษา ภวติ ตสฺมาตฺ นศฺวรสุวรฺณาทปิ พหุมูลฺยํ ยุษฺมากํ
