  anv-NT: Mmuameno yina, alú lé nnó afwɔre mbɔgé ɛnyú défyɛɛ́ metɔɔ́ ne Ɛsɔwɔ
    wáwálé. Gɛgé, yɛ́ gesege mabɔ ɛyigé ákuú nnó gul, genó ɛyi gekágé chɔɔ́,
    áfyɛɛ́ lé ji né mewɛ ne afwɔre mbɔgé alɔme. Mbɔntó ne metɔɔ́ ɛwé ɛnyú défyɛɛ́
