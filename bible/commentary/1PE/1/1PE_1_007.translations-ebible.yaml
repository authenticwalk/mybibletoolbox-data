  tcs-tcs: Demkain ting i mata po teste bilib blo yupla, ip i strong ane tru. I bin
    testem wase paia bane da gold, dati i poldaun ane mata da gold i stap klinwan,
    ane bilib blo yupla i prapa mo dia po God den da gold wea i ken pinis. So ip bilib
    blo yupla stap strong apta prom dem olkain trabol, yupla i go gede plenti preiz,
    spesilblesing ane ona lo dat dei wen Zizas Kraist i go kambaigen ane ebriwan i
    go luk em.
  hlt-THB: Vemyihkhqi taw sui anglakawh a phu ak tlo khqoet, sui taw mai ing a tui
    na ni hloei awh plawci thai hyn hy, nangmih ak cangnaak ak cak ce Jesu Khrih ang
    dang law awh zoeksangnaak ingkaw kqihchahnaak huhnaak aham ni a awm hy.
  soq-soq: 'Dima baiwa e rubu pokawa daitada eteilana? Poka sa e sumanaila ipawaida
    rubusadie eueuwa osowe itudie ewede. Eueuwa ema wapo insena: Gold ipa diala, tane
    ia bedewe supuo ipie mirawa nosepituwapi ipawaida sabamolepia baiwa. Epe rua deawaa,
    e sumanaila do poka bedewe rubu osowe itupie ewepi. Tane e sumanaila ipa nitu
    uwatauwa eudida, mai gold rua. E sumanaila ipawanalepia e ando Iesu Keriso sabamolepia
    walamawe e ebo debama ita wadapos sapawa euda wadana.'
  qub-qub: Ichanga tucuy ñacaycunata päsar ichipaptinchïrämi Tayta Diosninchïman yäracushanchi
    musyacan. Gori alli cashanta musyanapäga ninawanrämi chulluchinchi. Chaynömi gamcunapis
    ñacar-raj Tayta Diosman mas yäracunqui. Gamcuna yäracushayquega goripita masmi
    bälin. Chaymi imano ñacarpis llapan shonguyquipa yäracuptiquega Jesucristo cutimushpan
    alli cawayman churashunquipaj.
  att-att: Á nu maparubát tam yù jigâ, attamát tam lâ, tapè mepasingan ta napasigaggà
    yù ángngikatalà tam kâ Apu Kesu. Á ta ángngarigán, ajjan yù buláwán, nga ari gemma
    mannanáyun, ngam mararál sangaw. Á lunágad da ta api, tapè mapakarenuán ánna mepasingan
    yù kapiánán na. Á kunnian, nu maparubát tam yù jigâ, mepasingan ta kuruk nga napasigaggà
    yù ángngikatalà tam kâ Apu. Ta más napiá gemma ánnè ta buláwán yù ángngikatalà
    tam kâ Apu. Á ta pattoli ni Apu Kesu Kiristu nga mammaguray ta dabbuno, mepotun
    nga mesipà ittam sù dalingáráng na, ánna meparáyaw ittam megapu sù ángngikatalà
    tam kuna.
  bki-bki: Juboluboiano nalo na, abinimei ga ka ala kenemiu viekouoiano atevijo kija,
    amei asikil lie. Nina naio jibe ka vite nalo tai javukia niogo, ka napano ver
    asidom rimei rimeravo rivu, monoka ajie ea sebi ka sisen bulag niamiamo napano
    joaio, p̃eli na rojie tilibuemia ka meravo a memedu, mia kito bunu rabare kanio.
    Juboluboiano nalo nei napano robokario, ajavukia sebi tai ka sisen kon kiado viekouoiano
    rimeravo rivu, a sikili rivu. Ver bogo napano Yesu Kristo riyotuba bereio, naio
    rial kiado viekouoiano rimeravo rivu tibe na, naruei mia kito nonovio romijikia
    rasasaaro-o mia, romijikia rovitii vatitig kito, rojog rivu laka.
  bqp-bqp: Lákũ òdi wura mana dↄ̃ tɛ́ gũn nà, lɛn òtɛni á ludanaanikɛna yↄ̃ à gwa
    lɛ, zaakũ á ludanaanikɛnaa pìi bɛ̀ɛrɛ vĩ de wura kũ a gakuri dì lákala manamana.
    Tó a bo mana, Luda ni á sáabu kpá Yesu Kirisi sugↄrↄ zĩ, ani á kpe ta kũ gakurio.
  mcp-mcp: Məkʉgʉlʉ mɔɔŋg mə́ jəlá nə bə, nəcé búgə́ jɨ́n jɨ́ nə mfíí ntɔ̧ or, sâ
    í dʉ́ ntáma yí; nə́ ndɛɛ́, nə́mə́ nda bwə́ dʉ́ wá or kuda dɨ́ fyá nyə nə́, búgə́
    jɨ́n í jəlá nə bwəma nə məkʉgʉlʉ shú nə́ í mpúyʉ́g nə́ jɨ́ fwámɛ́ búgə́, bɨ́ ka
    bá ŋwa mə́shwúmb, ŋwa gúmə́, bwə́ ságʉsə bɨ́ jwɔ́w Yésus-Krîst mə bá zə lwóya
    nyúúl yí.
  hat-hat: Paske, konfyans nou se tankou lò li ye. Yo blije pase lò a, ki yon bagay
    perisab, nan dife pou wè si l' bon. Konsa tou, konfyans nou ki gen plis valè pase
    lò a gen pou pase anba eprèv tou, pou nou ka resevwa lwanj, onè ak respè lè Jezikri
    va parèt.
  npl-NT: Para momatis kox milák nontlaneltokah, kipiah nonmochiwaskeh kemi n oro.
    Yika, ken momatis kox milák kuali n oro, trato moyejyekos itech tletl. Akin milák
    tlaneltoka, kixikoa nochi n tlaijyowílistli, iwa okachi miak ipati ke n oro, porke
    n oro weletis pojpoliwis. Yika, tla nomechyejyekoskeh kox nonkineltokah n Cristo
    Jesús, iwa tla kuali nonkisaskeh ijkuak nomechyejyekoskeh, nomechtlakitaskeh iwa
    kuali nomechtenewaskeh itech non tonati ijkuak Cristo Jesús oksepa walmuikas.
  bgg-bgg: Ithek è rek noh jine nathek ro migi ne jichak rone khagi rek phi pha. Nyie
    nyamua mua pha san shii rangde bai shii chai; chiih-è nathek ro migi ne san è
    de igong bajo muna ro nyie shii ne chai chid phro, ji-è hìne zud mua, chiihphado
    nathek ne Isu Masi khia pha inai shii chiong nane biisiie chiih-è ilab mua ruii
    phro.
  eng-TCENT: so that the proven character of your faith—far more precious than gold
