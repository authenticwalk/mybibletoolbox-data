    kaxyw ixkôt hamaxpẽr rãhã ho pa. Hãmri nhũm mẽ hkwỳjaja ja hã mẽ omu nẽ mẽ kêp
    ixkra hã mẽ omunh kurê kumrẽx. Te mẽ kot hprĩ hã ôr pumunh nẽ kêp ôr kumrẽx ã
    omunhta pyràk. Anẽ. Jakamã kêr pu mẽ arĩ amnhĩ kaxyw hkôt pajamaxpẽr rãhã ho papa.
    Mẽmo mỳrapê mẽ pahpunuj nẽ ri papa htã arĩ hkôt pajamaxpẽr rãhã nhũm Jejus nhỹrmã
    akupỹn mẽ pahwỳr wrỳ. Hãmri nhũm Tĩrtũm mẽ pahpumu nẽ mẽ pamã: —Nà ãm hãmri na
    ka prem amnhĩ kaxyw ixpix mã ajamaxpẽr rãhã ho ri apa. Mẽ kot ixtã tanhmã mẽ atomnuj
