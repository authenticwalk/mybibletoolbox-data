  san-BUR: ယတော ဝဟ္နိနာ ယသျ ပရီက္ၐာ ဘဝတိ တသ္မာတ် နၑွရသုဝရ္ဏာဒပိ ဗဟုမူလျံ ယုၐ္မာကံ
