    vevie-ngge be atob amolmol avos nivwat yem arengg-aim.
  tew-tew: Tꞌowa wí óeḏo phaaḏi dâytayindeˀ, dínhanginpúuwíḏí háa hä̖ä̖wí híwóhpîˀ
