  meu-meu: Emui abidadama e tohoamu, gold lahi ai e tohoamu na heto. Ena namo ese
    gold ena namo e hereaiamu; ia na ihanamolaimui bona iheatolaimui bona imatauraimui
    ḡauna ai bainela, Iesu Keriso baine hedinarai dinana ai.
  yva-NT: 'Siurije nde wasai omamo indamu wapa anave raen dai: wapanave tugaive rako
    jewena rako? Wapa anave mamo raurata irati emasije rai, wemirati wamo raugasya
    taname rai indamu wamo raen omamo emasi kakui rako jewena rako? Weramu wapa anave
    ama kove mo emasije ama rakivan, weye emasije no tawane ramu. Weti ranivara wapa
    anave mamo ntindimu, indati Amisye kangkamambe wasai, Po wasaura titive muno Po
    wasaijasea vombe arono Yesus Kristus pakare no mine so.'
  dgc-dgc: Mara ta gintu, éy puhubaan na tolay ta apoy, monda meta de éng tunay. Ey
    kona be sa i péniwala moy; puhubaan na Diyos, monda meta na éng tunay. I péniwala
    moya, éy mahigit pa ta kamahal na gintu. Nadid, éng meta na Diyos a tunay i péniwala
    moya, éy purién na kam ta aldew a késoli ni Jesu Cristo. Sakay igalang na kam
    be.
  zpm-NT: Ib none gaṉ to grë guieḻnë, parne ga glu dieṉ pe nli dib zdoo to rnalo to
    Dios. Zig nac guiib or, parne glu dieṉ pe nli ora, none teda lo gui; scaquegaa
    to, none gaṉ to guieḻnë parne glu to nli dib zdoo to rnalo to Dios; ni zig nac
    or, ncuaaṉe rnitlo ga. Grëse zha ne tibaque gnalo me, niicle mazdraa guieḻnë ne
    gaṉ zho, gaḻ dze ne guiaad Jesús stib, iṉe zuṉnon Jesús zho, saṉglaa me zho, zley
    me gaṉ me zho, sac blu zho nli dib zdoo zho rnalo zho me.
  hix-NT: Teryewhamnohsom me oyehtokonye, Khoryenkomo nkukmanàr me rma manatxow hamà,
    noro hona xenye ro me xaxa oyosonyhotho menye. Àsok hana nay ha, uru ha. Enyhoru
    ryhe àro ha. Ehetàhpenyeno rma àro ha. Weheto waka neryatxhe, toto komo, tàwyanye
    ukukmatxho me, uru me xaxa tàwyanye uhutwatxho me. Àrotho rma, amnye nosomtatkehe
    hampànà. Khoryenkom hona owyanye xenytxoho haxa ryhe, osomtatkahnà ro me naha.
    Enyhoru haxa ryhe àro ha, Khoryenkomo wya, uru yohono rma haxa mak ha. Àro ke,
    uru wyaro rma rha tkukmaxem me manatxhe, Khoryenkom hona xenye ro me xaxa oyosonyhotho
    menye. Ukukmaxaho rma, ohxe xaxa manaha katxho me xaxa mpànà manatxhe ha, Khoryenkomo
    wya. Amnye, Txesusu Kryestu yosonyhontoko, onà wyaro katxho me xaxa mpànà manatxhe
    ha, Khoryenkomo wya. Ohxe xaxa manaha, ehonomnà me harha manaha, katxho me xaxa
    mpànà manatxhe ha, àwya.
  sim-sim: Golin ji hishika. Hik li suwu nom yawur li heyenda sir, gol indinga os
    mo wahau? Karem li heyembanda sir. Hako gol oso ermbak nanda ambu sir. Avak kavak
    nakwa sir. Golin li oweioweiheyenda hom Jisasin ji hishindiyanda nombo jihi oso
    omendinga os mo, wahau? Karem Avui Wasilaka or heyembakmbaha nomorawun or halashiwak
    jirin jeikayenda sir. Misokome orhik or heyewa Jisasin ji hishindiyanda nombo
    jihi oso golin tikrihi jivi mendek nanda sir. Unda osik nomorawu si talanak ji
    kishaha kwambuk ji sitambanaka. Unak Jisas indik or tawa wolo, avak jirin or rupshi
    mendehe hi jihin hauowekwa ri.
  npi-ULB: तिमीहरूको विश्‍वास जाँचियोस् भनेर यो भएको हो, जुन विश्‍वास आगोमा नष्‍ट
    भएर जाने सुनभन्दा धेरै बहुमूल्य छ । येशू ख्रीष्‍ट प्रकट हुनुहुँदा तिमीहरूको विश्‍वास
    स्थापित भएर यसले प्रशंसा, महिमा र आदर उत्पन्‍न गरोस् भनेर यसो भएको हो ।
  cgc-cgc: Piro, paagi ta mga pagtilaw mapamatuuran na terek gid ta inyo na tagipusuon
    inyo na pagtuo. Isipen nyo parti ta blawan. Bisan blawan an pwidi masamad, patistingan
    ta mga bato an na blawan paagi ta pag-init naan ta apoy para mlaman daw matuod
    gid na blawan. Iling man tan, inyo an na pagtuo na mas impurtanti kaysa ta blawan
    kinanglan na mapamatuuran. Daw inyo na pagtuo lig-en bisan maagian nyo pa mga
    pagtilaw, malipay gid Dyos ki kyo naan ta adlaw na Jesu-Cristo magpakita daw makala
    ta tanan daw kino gid kanen an. Ipalabet kaw man ta Dyos ta datas din na katengdanan
    daw lipay gid kanen an na ipakala na kyo yan iya na mga ittaw.
  tim-tim: Are âmâ yeŋe biwiyeŋe Anutugâlân katbiâ talep aregât agak memeyeŋe dop
    komap. Den ginŋe hin. Âi luâk goligât dop komberâm âmâ kâlâwân kato aregât keiŋe
    miawakmap. Dop hainâk Anutuŋe nâŋgâmbo wan me wanŋe biwi kat katyeŋe dop yeŋguwiap.
    Akto biwi kat katyeŋe arekŋe goli ewangiâp aregât biwi kat katyeŋe dop komap are
    âmâ biwi kat katyeŋe kârikŋe ketuguwerâm aregât dop yeŋgumap. Kârikŋe ketugumbo
    âmâ hâmbâi Yesu Kristo togowiap sop ain âmâ biwi kat katgât agak meme aregât kot
    humo membiap.
  yor-yor: Àwọn wọ̀nyí sì wáyé ki ìdánwò ìgbàgbọ́ yín tí ó ni iye lórí ju wúrà, ti
    ń ṣègbé lọ, bí ó tilẹ̀ jẹ́ pé iná ni a fi ń dán an wò, lè yọrísí ìyìn àti ògo
    àti ọlá ni ìgbà ìfarahàn Jesu Kristi.
  wos-wos: Wunde xak guna mawuliré hurukwexénjoka dé gunika ya. Yae guna mawuliré
    hurukwexéndat, guni hambuk yata jémba téngut, du takwa guniré xéta xékélakitandi,
    guni Kraiska jémba sarékéngukaka. Guna Kraiska jémba sarékénguka mawuli yikafre
    male joo dé. Gol motu dé ané héfana yikafre joo dé. Ya dé gol moturé yamba yanékéndé.
    Ané héfambu gol wungi hambuk yata hukémbu hényitandé. Godka jémba sarékénguka
    mawuli dé yikafre male joo dé gol moturé dé sarékéngwandé. Guni Godka jémba sarékéngut
    xak gunika yandét guna mawuli hambuk yata jémba téndét, Jisas Krais wambula yatendéka
    nukwa dé gunika yikafre mawuli yata guna yikafre mawulika wata guna ximbu harékétandé.
  emp-NTPO: Mãwã bia mĩgad̶ida panʌa maʌ̃ droa panʌneba unubid̶i carea Jesucritora
    wãrãda ĩjã panʌda. Bãrãba ĩjã panʌra oro quĩrãca b̶ʌa. Orora jʌ̃wʌ̃rʌ̃ãba dorrab̶aribibadaa
    idji awa b̶emãrẽã. Ara maʌ̃ quĩrãca bãrã bia mĩga panʌ droa panʌneba unubi panʌa
    Jesucritora wãrãda ĩjã panʌda. Maʌ̃gʌra oro cãyãbara biara b̶ʌa orora ãrĩbari
    bẽrã. Bãrãba Jesucritora wãrãda ĩjã panʌda unubi panʌ bẽrã, idji unubʌdad̶e Ãcõrẽba
    bãrãra bia unuya, bia jaraya idjab̶a dji dromarãda b̶ʌya.
  eng-F35: so that the demonstrated genuineness of your faith (much more precious
    than gold that perishes, albeit tested through fire) may translate into praise,
    glory and honor at the revelation of Jesus Christ
  ind-ind: Dia mengizinkan kita diuji untuk membuktikan apakah kita sungguh-sungguh
    yakin kepada Kristus atau tidak. Keyakinan kita ibarat emas yang diuji dan dimurnikan
    dengan membakarnya dalam api. Kalau emas yang fana pun diuji sedemikian keras,
    terlebih lagi keyakinan kita yang kekal, yang lebih berharga daripada emas. Bila
    keyakinan kita bertahan melewati ujian itu, kita akan menerima hormat, pujian,
    dan kemuliaan ketika Kristus Yesus menyatakan diri pada hari kedatangan-Nya.
  pes-OPCB: این سختیها به منظور آزمایش ایمان شما پیش می‌آید، همان‌طور که آتش نیز طلا
    را می‌آزماید و پاک می‌سازد. ایمان شما پس از آنکه وارد کورهٔ آزمایش گردید و سالم
    بیرون آمد، سبب خواهد شد که در روز بازگشت عیسی مسیح، مورد تحسین و تمجید و تکریم
    قرار گیرید.
  mpt-mpt: Enin olo fatnanota nib dimo tam tlamabone? Niminbabe, Gode nib bainobo
    galino naatenea i ne bainobo gabibo bain bleka dim onebib eso genano geneta enin
    olo deibonea nib dimo tam tlamabo kesoa nibo nib bainobo galino sbal manomo! Inanamabe
    olo makob nakai tom golo as beselibe teme olatouniba kibanoa aay anoa difib maman
    baka dabal bakao afet anoa heleb mo dibianiba golo ayamob deibonabib inanea Gode
    nibo enin osa bobol ilum osa omyenea eka nib kukub misiamo omtlabenea nib bainobo
    galino ayam ota deibobenamabebe. Nib bainobo galino golo gaisonobiobe. Sinanomo
    golo blimanamabo otane nib bainobo galino amit namabobe. Nibo bainobo galino sbalma
    wafu biob mole Yesus Klaiste imin tlameo niniin sumo nibo omyenea baabenea Ib
    kukubo ayamobo genea seinyemabebe.
  ssx-ssx: Mo tekipuleke laasa꞉ haumanu ipula꞉ ekina꞉ teketa꞉ mo ikana꞉ma꞉ Koda꞉ pa꞉ta꞉
    hone tulaleme ekita꞉ ota꞉eki yaaluekema꞉ ipu hala꞉me. Kenke pa꞉ta꞉ awa mina꞉la꞉
    kolota꞉ hoeyaapeke ya꞉la꞉pate kone haliwekima꞉ ota꞉ kolope o hoke ekipe laa pa
    handuluekema꞉ tima꞉ yanka hando halememe. Koto piteleme tupa꞉ kone ika꞉ hone tulaaseme
    ekina꞉ taka꞉lao hamena꞉ la handilieke. Mo kolota꞉ ota꞉ epeke ale ya꞉la꞉pate kone
    ikana꞉ma꞉ Koda꞉ pa꞉ta꞉ hone tulaleme ekima꞉ta꞉ mo kolo make ota꞉ lombei pa꞉la꞉me.
    Taka꞉lao haemeka꞉na꞉ta꞉ mo Yesu Ketisona꞉ opolo ipilie natena꞉ ikita꞉ yeiya꞉ laasa꞉eki
    mu pa̱a̱ peaasa꞉eki mu titina꞉ amba꞉la haasa꞉eki mu pilimikie.
  mkl-mkl: Nɑɑnɛ ku dɑsi nŋɛ í nɛ bɛɛrɛ ntɔ ntɔ í re wurɑ, domi wurɑ ɑ́ nɑ ku tɑ̃.
    Do nŋu fei, do inɑi ɑ̀ yɔɔ ɑ̀ nyɑ riisiɛ. Bɛɛbɛ mɔi, Ilɑɑɔ̃ wɑ cɔ lɑɑkɑii nɑɑnɛ
    ku dɑsi nŋɛ ku bɑ ku mɑ̀ ɡbuɡbɑ̃ɛ. Nɔ ɑɑ bɑ sɑɑbu do yiiko do bɛɛrɛ ŋɑ wɑɑti iyi
    Jesu Kirisi ɑ́ fɑɑtɑ wɑ.
  gaq-gaq: ପେଇଂନେ ବିସ୍‌ବାସ୍‌‌ନେ ପର୍‌ଚଲ୍‌ ପରିକ୍ୟା ଡିଂନେ ଏନ୍‌ ସାପାନେ ଉଦେସ୍ । ବଃୱେକ୍ନେ
    ସୁନାକେ ସୁଆଡାଗ୍ରା ପରିକ୍ୟା ଡିଂଆର୍‌ଏ । ପେଇଂନେ ବିସ୍‌ବାସ୍‌‌ ସୁନା ବାଦୁଲ୍ ମାଲେ ମୁଲ୍ୟବାନ୍
    ଡିଂଲେଃକେସାଃ ପରିକ୍ୟା ନ୍‌ସାଃ ଆମେକେ ପୁରନ୍ ଡିଂନେ ଡିଲାଡିଗ୍ ଦର୍‌କାର୍‌ । ଆତେନ୍‌‌ ଡିଂୟାଲା
    ଜିସୁ କିସ୍‌ଟ ଉଡ୍ରା ଡିଂନେ ବେଲା ପେଇଂ ପ୍ରସଂସା, ଗୌରବ୍‌ ଆରି ସନ୍‌ମାନ୍ ଲାବ୍‌ ଡିଂଏ ।
  gof-RNT: He paacey hinttena gakkiday, taman yeggin dhayaa worqqafe hintte ammanoy
    aadhonne tuma gideyssa bessanaassa. He paacettida ammanuwan Yesuus Kiristtoosi
    qoncciya wode galataa, bonchchonne saba hintte ekkana.
  unx-unx: ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ସାର୍‌ତିତାନାଃଚି ନାହାଁଲାଃ ଏନା ବିଡ଼ାଅ ନାଗେନ୍ତେ ନେ ସବେନାଃରାଃ
    ଉଦ୍ଦେଶ୍‌ ତାନାଃ । ସୋନାକେ ସେଙ୍ଗେଲ୍‌ରେ ବିଡ଼ାଅକେଦ୍‌ତେ ବୁଗିନାଃ ତାନାଃଚି ନାହାଁଲାଃ ଏନା
    ସାରିୟଃଆ, ମେନ୍‌ଦ ଏନା ଜିୟନଃତେୟାଃ ତାନାଃ । ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ସୋନାଏତେୟଗି ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌
    ତାନାଃ ଏନା ନାଗେନ୍ତେ ବିନିଡ଼ାଅ ହରାତେ ଏନାକେ ପକ୍‌ତାଏ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ଏନା ହବା ଦାଡ଼ିୟଃରେ,
    ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଉନୁଦୁବ୍‌ ଦିପିଲିରେ ଆପେ ମାଇନାନ୍‌, ମାନାରାଙ୍ଗ୍‌, ଆଡଃ ସାହାରାଅପେ ନାମେୟା
    ।
  gah-gah: Gilinahe. Goli gehani minoko lapuluva oaká netalímini pipizá netá gopa
    netimoláa nene lolímo lo asú okiko goli gehanigó etó oko minanogo ive. Ámináminoko
    gele alévolé oaká netatinímini meinava goli avilegeko iteko minamóza, gopoguni
    mililikitata netalímo alémo mómoká noikoma, gele alévolé oakatini kii loko noiko,
    Izesu Kilistó anititi gamenaló nene lukugulizá ali otiki lekegepoka niliko gonanaliváa
    lekelitoka utó inogo ive.
  lcm-lcm: Bil ke ka serei ani ka akalit amalangas ta kami lomlomon kapo tutuman,
    kantanem kitala atokngai animi asukang val gol nei kut ni. Sikei kami lomlomon
    kapo miminaungan luai ani gol voiang ka kun rikek lak. Na man ka tutuman kami
    lomlomon, kala koi si posong aro velai ani amaus animi, na kila paus alakat imi
    si taun ang Iesu Karisto ka serei singina.
  aer-aer: Yanhe kwenhe alakenhe-arteke re aneme nhenge arne akurne areye-arle arrekantherre
    irrekenge, Ngkartele kwenhe itelaretyeke ahentye aneme arrantherre apekele Renhe
    akwete arratye itelaretyenhenge. Kele Re kwenhe arrenhantherrenhe arrkerneme arerle-anemele
    alakenhe itirremele, “Itne apeke Ayenge akwete arratye itelaremele, itne apeke
    atyenge alkngwirretyenhe.” Gold-eke itirraye arne yanhe-arle akwete-ante anetyakenhenge,
    kenhe tyerrtye areyele arne renhe inemele tyampiteke-arleke arrernemele ureke
    anteme arrernemele urinpe-irretyeke renhe arrkernetyeke nhenge mwerre-arle akwele
    anemeke. Alakenhe anteye akwele Ngkartele arrenhantherrenhe arrkerneme nhenge
    arrantherre apekele renhe akwete arratye itelaremeke nhenge akurne-arle arrekantherre
    irrerlenge. Nhenge arrantherre apeke renhe akwete arratye itelareme kele yanhe
    mwerre anthurrele arrantherre kwenhe-arle gold-enge atyeperre anthurre ulkere
    Ngkarteke, arrantherre akwete-ante anetyenhenge. Re kwenhe alakenhe mpwareme,
    nhenge Christ ahelhe nhenhe-werne apetyalperlenge re arrenhantherrenhe aretyenhe
    Ngkarte akwete apeke-arle arratye itelaremeke Re arrenhantherrenhe tnaketyenhenge
    Ngkarteke ilemele arrantherre-arle mwerre anemeke.
  qvc-NT: 'Chaqa qamkunaqam ancha balingillapa Dyuspaqqa. Manchu runakunaqa uruta
    chulluchishpa mallipanllapa, yach''anambaq: ¿Allipchu urulla ichu taqlludu? nishpa.
    Chayshinallam Dyusqa qamkunatapis dijashungillapa, mallipadu kanaykillapa, yumbay
    yach''anambaq: ¿Alliptachu Dyuspi kriyinllapa ichu mana? nishpa. Allita kriyishpaqam,
    ancha balingillapa maski chay ushyakaq urumanda. Chayshina allita kriyiptikiqam,
    Jisukristu shamushpa, kushikushpa, ancha rin alabashuqllapa.'
  tgl-ULB: Ito ay para ang inyong pananampalataya ay masubok, pananampalataya na higit
    na mas mahalaga kaysa sa ginto na naglalaho sa apoy na sumusubok sa inyong pananampalataya.
    Nangyayari ito upang ang inyong pananampalataya ay matagpuang nagbubunga ng pagpupuri,
    kaluwalhatian, at karangalan sa kapahayagan ni Jesu Cristo.
  cbs-NT: 'Janua xanen ibujaidai Jesucristo ana juxun matuwen benimakin jau matu kenwanxanun
    jaska oro mane tashipa chiwen pewakin jas wamisbu keska wakin: “Jaska man Jesús
    ikunwainbudi pewakin matun shinan man ma mesten matu uinun”, ixun jabun matu ichakawaibu
    Diosun jawen matu unanti waikiki. Jaska oro mane tashipa bikatsi imisbu keskakin
    Jesús ikunjaidawai chintuanma pepakin man jatu binuaiin.'
  xtm-NTPP: Vaa sukan kúu oro ma, visi na jin chunee jin chunee de i nuu ñu'u i'ni‑ka
    ma su'va nduu nanimaa‑ka i, te sukan jin ko kuu tna o, te visi na jin ndo'o xeen‑ka
    o, kovaa sukan, te vivii‑ka jin kukanu ini‑ka o ya. Te sukan, te jin koo jayiñu'u
    o kivi jin kuni o sukan kaa maa Jesucristo ma.
  nnq-nnq: Kulondoigwa kwenio kupala kumanya imani jinu jibibole. Ata jaabu jiganukube
    ejialabika nambu mpaka jilondoigwe pamwoto, na imani jinu uyo kilebe chambone
    kupeta jaabu, mpakaoti nnondoigwe kupala nnimbe. Kupala kube lilumbo ni kibumo
    ni ichima lichoba elyapakuika Yesu Kilisto.
  bao-NT: 'Díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijea, ca wapa pacarije orore biro nii: “Orora
    to niimiti” ĩirã, pecame menapʉ doa ñaama; to biro tiicãri, ca wetapʉre jeema
    yua. To biri, to biri wãmera díámacʉ̃ tʉo nʉcʉ̃ bʉorique, ñañarije ca bii earo
    ca bii ametʉene nʉcãrijea, oro ametʉenero ca wapa pacarije nii. Biiropʉa oro pea
    yoaro ca niirije méé nii. Díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorije to biri wãme ca bii
    ametʉa nʉcãrique niiri, Jesucristo cʉ̃ ca earo, “Añu majuropeecã,” cʉ̃ ca ĩi ʉjea
    nii nʉcʉ̃ bʉorã mʉja ca niiro mʉjare tiirucu.'
  san-ORI: ଯତୋ ୱହ୍ନିନା ଯସ୍ୟ ପରୀକ୍ଷା ଭୱତି ତସ୍ମାତ୍ ନଶ୍ୱରସୁୱର୍ଣାଦପି ବହୁମୂଲ୍ୟଂ ଯୁଷ୍ମାକଂ
    ୱିଶ୍ୱାସରୂପଂ ଯତ୍ ପରୀକ୍ଷିତଂ ସ୍ୱର୍ଣଂ ତେନ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାଗମନସମଯେ ପ୍ରଶଂସାଯାଃ ସମାଦରସ୍ୟ
    ଗୌରୱସ୍ୟ ଚ ଯୋଗ୍ୟତା ପ୍ରାପ୍ତୱ୍ୟା|
  huv-NT: Icona netam meiücan wüx meáwan naél leaw apmemongochiün wüx indüjpiün Mipoch
    Teat Dios, cos aag ayaj najntsop wüx ambeat, ngo matnej netsüjyay ombas oro. Masey
    majmel wüx biümb maponcharan majwan misoy nej maw áagan jayats oro. Atquiaj icona
    sitiül apmejüiquichan nguineay iiücan wüx meáwan imongochiün quiaj, najneajay
    apmapac omeaats Teat Jesucristo majaw icon wüx nej aliüc alinomb.
  otn-NT: Porque guí thohmʉ ra̱ n'ʉ ngue di ts'ä ni̱ nt'ɛ̱c'ɛ̱i̱hʉ. Guí pa̱hmʉ ngue
    ra̱ oro, xa̱ngu̱ rá̱ mu̱ui, pɛ di̱ m'mɛdi. Pɛ nu̱na̱ ra̱ oro, guep'ʉ ja ra̱ sibi
    ts'ä na̱ ngue'mø 'datho ogue hi̱n'na̱. A nu̱yá, nu̱p'ʉ ja rá̱ hmi̱ rá̱ dä Oja̱,
    ma̱n'natho di̱ mu̱ui na̱ ni̱ nt'ɛ̱c'ɛ̱i̱hʉ i ja, ngue rá̱ mu̱ui ra̱ oro. Nu̱'mø
    guí thohmʉ ra̱ n'ʉ, 'nɛ̱ ma̱jua̱ni̱ guí ɛ̱c'ɛ̱i̱hʉ Oja̱, Oja̱ da̱ nu̱ ma̱nho'a̱hʉ
    'nɛ̱ da̱ 'yɛ̱ts'a̱hʉ 'mø ra̱ pa da̱ ɛ̱p'ʉ ra̱ Jesucristo.
  nop-nop: Hidi agaŋ nadiiŋ. Gol adi fafaŋeniŋ mu halaak iŋgoŋ kudup gineŋ heune daaŋ
    folooŋ hinek u dakalelak. Eŋ nadisukilitihik adi gol kalakapmeeŋ nemek folooŋ
    hinek tilak. Undugoŋ hinek tikamanda mebimebi mintahamiiŋ woŋ adi nadisukilitihik
    Kilisto’walaŋkade hatak u miŋgoŋ tubumintalak. Bepaŋ adi unduku tiŋa hidi’walaŋ
    nadisukilitihik diniŋ mebi tubudakalelak. Kaŋ wendi Jesu Kilisto’walaŋ wougigit
    tubuhautawaak.
  obo-NT: Dos dontulon taddon mgo kodgeddam, idda en so kodposivonnaa to koniyun kopomakoy,
    iling to buawan no id subbuk diyot apuy amoy'd kosorollan ko mooggot bo iddon
    buawan o konna. Piru iddos kopomakoy ta, lampas pa kos koru-anon taddot buawan,
    su iddos buawan, od korattan man. De-en otid pokoponalu ki taddot mgo kodgeddam,
    mooggot en kos keton kopomakoy. Na, od koroong ki woy'd koposivontuhan diyot allow
    to kodlivod ni Disas Krays.
  cak-ENT: Y re' nc'atzin-vi richin quiri' nk'alajin, si xa ketzij que iyo'on ivánima
    riq'uin ri Dios. Nc'atzin que nyixtijox, cachi'el ntijox ri ch'ich' rubini'an
    oro. Ri ch'ich' re' nc'usüs pa k'ak' richin quiri' ntz'et si utz o xa man utz
    tüj. Y rix nyixtijox chupan ri pokonül, richin nk'alajin, si ketzij que iyo'on
    ivánima riq'uin ri Dios. Ri niya' ivánima riq'uin ri Dios más rakalen que chuvüch
    ri oro, ri xa nq'uis. Y tok xixtijox yan y xicoch' ronojel, nbix c'a chive que
    jabel ri xibün. Y ri Jesucristo nuya' c'a chuka' ik'ij, tok rija' nc'ulun chic
    ka pe.
  lif-NT: ᤔᤡ᤺ᤸᤗᤧ ᤛᤠᤶᤔᤩᤠᤱᤅᤡᤴ ᤕᤥ᤺ᤴᤍᤢᤀᤠᤱ ᤛᤢᤳᤌᤥ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤧᤴ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤜᤠ᤹ᤖᤧᤃ
    ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤛᤠ᤹ᤖᤢᤀᤠᤱ ᤁᤧᤎᤢᤶᤒᤠ ᤏᤢ ᤛᤢᤳᤌᤥ ᤆᤥᤃᤢ᤹ᤖᤥ. ᤁᤖ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤴ ᤛᤠᤶᤔᤩᤠᤱᤅᤡᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤆᤥ᤺ᤰᤗᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤴ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤜᤠ᤹ ᤏᤠᤛᤡ ᤁᤧᤎ᤺ᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤕᤧᤛᤢ
    ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤕᤢ᤺ᤸᤗᤧ ᤏᤧᤶᤓᤥᤃᤧᤴ ᤏᤠᤖᤠ ᤑᤥ᤺ᤔᤠᤴ. ᤔᤡᤔᤡᤍᤡᤱ ᤏᤢ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Chi tá cúu nūū sndúhā nchivī oro jíín ñuhūn, de jíto túnī ji tú jā váha
    cúu, suni súcuán cánuú coto túnī tūndóhó ndóhó tú cándíja nīhin nú á nduú. Chi
    jā cándíja nīhin nú, yāhvi ndasí cā cúu nsūú cā oro, ndatíñú jā náā. De ñúcuán
    cúu jā cuetúhún yā ndá ndóhó, de sāhá ñáhnú yā ndóhó, de sāhá yíñúhún yā ndóhó
    quīvī jā nenda nijīn Jesucristo.
  san-TIB: ཡཏོ ཝཧྣིནཱ ཡསྱ པརཱིཀྵཱ བྷཝཏི ཏསྨཱཏ྄ ནཤྭརསུཝརྞཱདཔི བཧུམཱུལྱཾ ཡུཥྨཱཀཾ ཝིཤྭཱསརཱུཔཾ
