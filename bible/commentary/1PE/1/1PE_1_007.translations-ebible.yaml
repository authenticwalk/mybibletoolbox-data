    bong biabia ono Iesus Kristus mangata ngapura kananao masa ara-ming rakeakadi
    dapura, be ara atabalabala-tina kamadoki, be muaka bibia ania-ming dapura.
  dwr-NT: Hewe haray atto, tamaan yeggina dhayiyaa worqqaappekka hintte ammanuu daro
