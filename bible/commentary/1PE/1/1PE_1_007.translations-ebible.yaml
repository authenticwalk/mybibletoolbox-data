  ena-ena: Asɨ agaŋ naludɨ hɨji vɨdɨvɨdɨŋ agɨladɨ hɨdɨlɨ iga iga saŋ akuaba akuaba
    hameŋ agɨladɨ valɨdaci naludɨ hɨvɨ iahavɨlalɨ uami. Alaŋ igɨlalu uami. Lɨba golɨ
    nɨbu huaci sɨbaŋ uami. Lɨba golɨ agadɨ hɨdɨlɨ iga iga saŋ avɨŋ hɨvɨ hɨlavɨlalɨ
    uami. Hɨlavɨdaci niŋɨ agɨlaŋ ulɨhalavɨlalɨ uami. Lɨhavɨdaci lɨba golɨ amɨŋ agɨlaŋ
    huaci sɨbaŋ hɨniavɨlalɨ uami. Agadɨ ala lɨba golɨ nɨbu sɨbɨlɨ lɨlalɨ uami. Aludɨ
    hɨji vɨdɨvɨdɨŋ agɨlaŋ lɨba golɨ agadɨ lɨvala lɨvala huaci sɨbaŋ hɨniavɨlalɨ uami.
    Akuaba akuaba naludɨ ilasɨsɨ hɨsɨŋ agɨlaŋ naludɨ hɨvɨ iahavɨbali uami. Namɨlaŋ
    Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamɨlalaŋ agadɨ hɨdɨlɨ iga iga saŋ iahavɨbali
    uami. Lɨhavɨdaci akuaba akuaba sɨkasɨkan haba sɨvɨlavɨbali agɨladɨ mɨhiŋ heŋ Jisasɨ
    Kɨlaisɨ haiabɨla iahɨci Asɨ agaŋ nalusaŋ hɨjɨŋalɨbali uami. La nalusaŋ ibi hekɨlɨ
    igubali uami. Lɨci namɨlaŋ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agadɨ hɨvɨ hɨnibalaŋ uami.
  tgo-tgo: Vuyowoŋgike thiyake thɨ mena na thɨ vaemunjoruŋa lemi loŋweghathɨna emunjoru
    moli na i laghɨye kivwala gol. Gol ghavaemunjoruŋa ne i yomara mbaŋa thɨ ŋambu
    e ndɨghe, ko iyemaeŋge gol tene i tharɨ. Ko lemi loŋweghathɨna ghaemunjoru moli
    ne i woraŋgiya tarawa, vwenyevwenye na yavwatata mbaŋa Jisas Krais ne i njoghama.
  yap-yap: Fan e pi gafgow ney e nge micheg nriyul’ nib mich Got u wun’med. Mus ko
    gol ni ban’en nrayag ni ngan kirebnag ma yima sikengnag ko nifiy; ere ku errogon
    e michan’ romed ngak Got, ni ban’en ni kab tolang puluwon ko gol, e ku errogon
    nthingar ni sikengnag, ni fan e nge yag ni par. Ma aram e ranog e sorok ngomed,
    me yag e fla’ab ngomed min tay famed ko fare Rran nra yib i m’ug Jesus Kristus
    riy.
  mop-NT: Abe'e, chen tan u yilbil wa que'ene'ex a wool tu pach a Cristo tu jajili.
    Baalo' ilic etel a orojo. Walac u yilbil wa oro tu jajil etel c'aac'. Mas c'abeet
    to'on a Cristo tuwich a orojo. Walac u jobol a orojo. Le'ec ca' usc'ac a Jesucristojo,
    wa que'ene'ex a wool tu pach ala'i tu jajili, bel u cu yade'ex a qui'il, a patalil,
    tulacal.
  tet-tet: Naꞌi Maromak nabusik nebee ita hetan susar nunia, tan Nia nakara tetu itakaan
    fiar. Kalo ita terus toꞌo rohan, neꞌe naꞌak, itakaan fiar biit no loos, hanesan
    mean isin. Ema tunu mean baa haꞌi, nalo kadoor sia sai, foin hetan mean isin.
    Tuir Naꞌi Maromak nanoin, itakaan fiar folin todan liu mean. Kalo ita fiar no
    terus susar toꞌo rohan, Naꞌi Maromak atu tonu no nakneter ita, baa oras Yesus
    Kristus namaan aan mai nikar.
  hlt-MCSB: Te daengah man aka poci sui lakah aka kuel nangmih kah tangnah dongkah
    nuemnainah te hmai neh a nuemnai vaengah Jesuh Khrih kah pumphoenah dongah koehnah,
    thangpomnah neh hinyahnah te a hmuh ve.
  xtd-NT: 'Ndoñuꞌu xa kototnuni ñaꞌa Ianyuux mee‑n. Io xa jini‑ia nuxa ndaa xa jandixa‑n‑ia,
    a ñaꞌa. Kuu ná kuu xa xitotnuni ñayiu oro nuu ñuꞌu koko. Ko vax ndɨꞌɨ oro. Yo
    yaꞌu ka xa jandixa ɨɨn ñayiu Ianyuux, dada xa yaꞌu oro. Nux jandixa naꞌi ka‑n
    Ianyuux, te jaꞌan‑ia: “¡Vaꞌa n‑ka kida‑n!” Na ndixi Jesucristu, vaꞌa jaꞌan‑ia
    xaxeꞌe‑n, te taxi‑ia ntdaa xa nevaꞌa‑ia xaxeꞌe‑n, te kada‑ia xa taxnuni koio‑n
    xiꞌin‑ia.'
  mdy-ETH: ሃይ ሜታ ዒንሢ ሄሌሢ ዒንሢኮ ጉሙርቂፆኮ ጎኑሞ ዛጋኒኬ፤ ሳዖይዳ ባይቃ ዎርቄ ጎዖ ባካታዖ ታሚዳ ዓጊ ጎኑማ ዛጊንታኔ፤
    ዒንሢኮ ጋዓንቴ ዎርቆይዳፓ ባሼ ማዔ ቦንቺንቴ ጉሙርቂፃ ዬያጉዲ ዛጊንታኒ ኮይሳኔ፤ ዬያይዲ ዒንሢኮ ዛጊንቴ ጉሙርቂፃ ዬሱስ ኪሪስቶሴ
    ሙካኣና ጋላታንታ ቦንቾንታ ሃሣ ዼጊ ጌዒሢያ ዒንሢም ማዓንዳኔ።
  spl-spl: Hâhiwin kakŋan manmâ Kiristohâlen biwiyeŋaŋe tiŋâk kepeim ki lohotŋe otmâ
    mannomai. Yawu manŋetâ sâp ki kâlep otmuâk Kiristoŋe âwurem ge meyekbuap. Meyekmu
    biwiyeŋaŋe yâkâlen tiŋâk kepeim tem lâuwaŋgim gai yakât nâŋgâm Anitâŋe heroŋe
    nâŋgâyiŋgim manman kârikŋan katyekbuap. Manman kârikŋan katyekmu manŋetâ yanâmâ
    Kiristohât lohimbiŋe nâŋgâyiŋgiŋetâ yahatmu Anitâ mepaenomai. Umatŋe âlâlâ kakyeŋan
    yâhâmap yakât nâŋgâŋetâ keterahâkgât orotmeme âlâen hâum sâmune nâŋgâŋet. Emetgât
    saran aim kânâŋgâmunŋe sâp kâlep kinmâ ki morok miâk sâm yuwu otmain. Kokolo ya
    saran hâwimain. Hâwim saran topŋe lâm kâlehen gewuap ya kâlâpŋe umunŋe semu yanâmâ
    lâum kânâŋgâmain. Yawu tuhumain yan hân kâlehen tatmâ hambe kundutŋe ki kumu morok
    membuap. Yakât dopŋeâk umatŋe âlâlâ kakyeŋan yâhâmap yan Anitâŋe menenekmu manman
    kârikŋan mannom. Yakât nâŋgâm orotmeme kiŋgoŋ ya bet pilâm kârihem kinnomai. Yawu.
  usp-NT: pire tic'utun wi kes tz'etel tz'et ta' taquib'aj awanmak chirij Kakaj Jesucristo.
    Jilon tib'ansaj chawechak chapca' tib'ansaj re oro li k'ak' pire tic'utun wi kes
    tz'et oroi'n, pero jcub'arb' ach'olak chirij Kakaj Jesucristo masna nim jk'ij
    chiwch man oro. Atak, wi kes tz'et cub'ul ach'olak chirij Kakaj Jesucristo, ta'
    tak'el ayb'ak cuando tatijtak c'ax. Jilonli ticojsaji' ak'ijak, tinimirsaji' ak'ijak
    y tziyi' atilsajtak jwi'l Kakaj Jesucristo cuando tipe chic.
  zav-NT: Beṉac̱hən' choso'ozeye' orən' par nic̱h chesə'əṉezene' šə naquən doalɉe
    na' par nic̱h chesyə'əbeɉe' bitə'ətezə de'en nc̱hix̱ən. Na' orən' gwžin ža te
    c̱hei. Na' ca'aczən' chon Diozən' len chio'o, cho'e latɉə chyi' chzaquə'əcho par
    nic̱h nacbia' šə de'e ḻi chonḻilažə'əchone'. Na' šə de'e ḻi chonḻilažə'əchone'
    zaquə'əchən cle ca can' zaquə' orən'. Na' šə ca' catə' yidə Jesocristən' de'e
    yoblə, Diozən' əṉe' c̱hecho de que bencho de'e güen, na' gone' par nic̱h gaccho
    beṉə' blao na' goṉe' chio'o yeḻə' bala'aṉ xen.
  sgz-sgz: Taun minái a hut suri tohoi kamu ruruna, mái Káláu a lu tohoi kamu ruruna
    ngorer i tan kálámul di lu tohoi gol. Káksiai ngo gol kápate lu kis áklis, a tuan
    songap i mátán gol uri narsán tan kálámul, má ngorer di lu tohoi i kámnah. Di
    lu oboi i kámnah suri os sarai dur til on má suri kámnah na inngas tari gol muswan.
    Mái sár kamu ruruna a tuan lala támin táit alari gol uri mátán ái Káláu, má ngorer
    mul ái Káláu a lu tohoi kamu ruruna i kámnah. Kámnah erei, wa tan taun gam lu
    arsuar mai. Taun minái a hut suri tohoi kamu ruruna má os sarai tan táit er kápate
    pilpil suri nák tur talas ngo kamu ruruna a muswan. Má ngo kamu ruruna a tur muswan
    pagas uri mátán ái Káláu, ki ái Káláu na durki ngis gam má nák para agas gam i
    pákánbung na kaleng ái Iesu Karisito.
  kek-NT: Tento nak ta̱yalek' rix le̱ pa̱ba̱l re nak ta̱c'utu̱nk ma tz'akal re ru.
    Li pa̱ba̱l k'axal cui'chic lok' chiru li oro li na-oso'. Li oro nanumsi̱c sa'
    xam re rilbal ma cha̱bil. Jo'can ajcui' nak tento xyalbal rix le̱ pa̱ba̱l ma tz'akal
    re ru. Cui tz'akal re ru le̱ pa̱ba̱l, tex-oxlok'i̱k ut ta̱nima̱k e̱ru ut ta̱q'uehek'
    e̱lok'al nak tixc'utbesi cui'chic rib li Jesucristo.
  blz-NT: Panduungna repaan iya'a kada' mimitopongi i kuu ka' mimpipiile'kon se' i
    kuu tuutuu' parasaya na Tumpu. Mosonipo men sida kobaraba'ian, topongion na apu
    bo pinginti'ian too daa mosoni bulu-bulu. Upa mune' a kaparasaya'amuu men umangga'na
    tia mosoni. Mbaka' i kuu bo tunde'on ka' angga'ion ka' popo'alayo'on na ilio kotakaan
    ni Yesus Kristus.
  poe-NT: Méxra̱ tí tinkachónkirá Ìnchéni la tꞌichjánxi̱n tsjachará nchónhya nkehe
    chrókónhanrá éxí yóhe̱ chica oro xi̱kaha tꞌichjánxi̱n tsꞌatsínka tí siín xrohi
    tsotsjexín sín á chaxín jína kohya nkehe tso̱nhen. A̱ ntá a̱ntsí má sínkí tí tinkachónkirá
    Ìnchéni a̱ ntá tí chica oro la kénhyó sínkí kíxin tí chica oro la chóxin tsjeje̱.
    Mé xi̱kaha tí tinkachónkirá Ìnchéni tꞌichjánxi̱n xi̱kaha tso̱nhanrá kíxin tsontáchro
    Dios kíxin jína kjuachará ntá tsꞌayéhérá kjuachaxin tió tsi Jesucristo.
