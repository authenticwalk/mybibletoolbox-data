verse: 1PE.001.007
translations:
  kpx-kpx: Isito vatehani katealemo Dilavau isivialeike la evievi hilokai. La evievi
    keu golo nahate. Ataeabuna golou muneti igaetoale ke malei mahoge muneu uoholisege
    golo unahana ui. Iale ke nahate Dilavau isivialeike vatehani kemo la evievi hilokai.
    Ige la oleuoleu vatehani kemo dobuluviholisito negolahai uge Iesu Kelisou lohoale
    vani kemo Dilavana la hoesegevei la ivi tabagevei.
  okv-H: Eto ungo memenga osaga kogova amita be amo ungo God humota be ere ovetemo
    ae re avo be kesi embo na ‘Gold’ ji vevere ta ingagore eveketo tongopa irae eto
    javotoho eaguja aingeko amina memenga osaga na ungota degi etokiari ere ikihia.
    Rate God humota eagora ainge mane ra ‘Gold’ amo irae aisuja te iji kombu te Iesu
    Keriso ikau puvurou ungo God humota ari embomeni avo God na kogue otohu usasa
    te ke ijie ungo jakeka aisuja.
  tbo-tbo: Ludadanahi Yaubada uyahinei ipa ata witumagana a kadidili ina lugeleteya.
    Tauta galenata mei gole, naka lawa he apuya po ginouli yeuyeu dumana. Naka pitenana
    ata witumagana gole i gelagoni babana ginouli memewahagana, ma tamogi ludadanahi
    Yaubada uyahinei po ipa ina liyeuyeuta, po Yesu Keliso a houga gunawilana iyetana
    uyahina ta huneya po ta wotalagiyeya po ina gelagona duma.
  mal-C: ഈ സഹനം നിങ്ങളുടെ വിശ്വാസത്തിന്റെ മാറ്റുരയ്ക്കലാണ്. അഗ്നിയിൽ സ്ഫുടം ചെയ്യപ്പെടുന്ന,
    നശ്വരമായ തങ്കത്തെക്കാൾ അമൂല്യമാണ് നിങ്ങളുടെ വിശ്വാസത്തിന്റെ പരിശുദ്ധി. യേശുക്രിസ്തുവിന്റെ
    പ്രത്യക്ഷതയിൽ അത് സ്തുതിക്കും മഹത്ത്വത്തിനും ബഹുമാനത്തിനും കാരണമാകും.
  grc-SR: ἵνα τὸ δοκίμιον ὑμῶν τῆς πίστεως ⸂πολὺ τιμιώτερον⸃ χρυσίου τοῦ ἀπολλυμένου,
    διὰ πυρὸς δὲ δοκιμαζομένου, εὑρεθῇ ⸂2εἰς ἔπαινον καὶ τιμὴν καὶ εἰς δόξαν⸃ ἐν ἀποκαλύψει
    Ἰησοῦ χριστοῦ·
  bgc-bgc: ये मुसीबत इस्से खात्तर आवै सै, ताके देख्या जा सकै, के परमेसवर पै थारा पक्का
    बिश्वास सै के न्ही। थारा मसीह यीशु पै बिश्वास करणा सोन्ने तै भी घणा कीमती सै,
    जिस तरियां नाशवान सोन्ना आग म्ह परख्या अर शुद्ध करया जावै सै, उस्से तरियां जै
    थारा बिश्वास घणी मुसीबतां म्ह भी बण्या रहवै सै, तो जिब प्रभु यीशु मसीह बोहड़ के
    आवैगें तो थारे ताहीं बड़ाई महिमा अर आदर मिलैगा।
  khz-khz: Evekalatovo irauiraura gevogomaina, Palagu na gomi gemi kamonagi etoto-rorirorirana,
    kwalana Iesu Keriso pene matagai tomanai, Palagu genana vevega-rage e ralema iwavagina
    e vekuparage pio vaia. Kolo kalova na evega-nama-iwavagiana voina everage-iwavagina,
    na gomi gemi kamonagi voina verage iwavagi.
  deu-TKW: Worüber ihr fröhlich seid, wenn ihr auch jetzt noch, wo es nötig, einige
    Trübsal leidet durch mancherlei Versuchungen,
  zsr-NT: Le ruaꞌ rlenliꞌ yuguꞌ lë naꞌ taꞌzíꞌ bëꞌ lbiꞌiliꞌ, nac bëꞌ nac gdu ca réjlëꞌliꞌ
    Cristo. Lëzcaꞌ cni rziꞌ bëꞌruꞌ oro, le nit, runruꞌ lei dxiꞌa lu guiꞌ. Qui lë ni
    naꞌ, catiꞌ chnazíꞌ bëꞌ yöl‑laꞌ rejlëꞌ queëliꞌ Cristo, le nacr lsacaꞌ ca oro, gac
    queëliꞌ yöl‑laꞌ zxön len yöl‑laꞌ run ba laꞌn dza niꞌ uluíꞌ lahuëꞌ Jesucristo.
  lin-lin: Komekama yango eyei mpo na kotalisa bosolo ya kondima na bino mpe kosala
    ete bokoka kozwa masanzoli, nkembo mpe lokumu tango Yesu-Klisto akomonana. Boni,
    moto epetolaka wolo te ? Nzokande kondima na bino ezali na motuya koleka wolo
    oyo ebebaka.
  hns-NT: Ie moesiebat ke dwaara dekhaaiga kie toelog sattje ke Jiesoe Kriest ke oeppar
    bharosa kare hai kie na. Djaise barte aagie me ek toekkara sona djaraawe se dekha
    hai kie oe sona hai kie na, aisahie moesiebat me dekha hai kie iesaai log ke bieswaas
    satj hai kie na. Aur djab satj hai, tab toelogke bieswaas sona se auro biesaal
    hai. Sona poeraan hoi djaaiga, bakie sattja bieswaas sada rahiega. Aur djab toelogke
    bieswaas satj hai tab Parmeswar toelogke sab koi ke aage barka kariega aur biesaal
    banaaiga aur bhie okar raadj me ekgo oetja dardja par baithaaiga oe dien par djab
    Jiesoe Kriest lautke aaiga.
  noa-E: Mamʉ mag pãar phithurg au nʉmʉn, phĩr chaar khap aag õtdau ee chach oojemjö,
    pãrau chadcha ich iek thãraucha ʉ̈kha nʉ a khap aagau. Mag phithurg au nʉmjã i
    isegba ʉ̈u ãwat nʉmʉn, magan maata phĩr chaar khãaijã ʉ̈rcha balee sim, phĩr awiajã
    mʉg atag chukhu aadëju aawai. Mamʉ mua jaau chirʉmjö mag ãwat nʉmʉn, magan deeu
    Cristo bëem edjã ich Jöoirauchata khapanag dakhĩir pãar thö iekhaju, mag ʉ̈u ãwattarr
    jũrr.
  eng-EMTV: so that the genuineness of your faith, which is more precious than gold
    that perishes, though being tested with fire, may be found to praise, honor, and
    glory at the revelation of Jesus Christ.
  mib-NT: Chi nájnūhun jeē stuhvá ñayuu oro jiín ñúhūn, jíto ndee i núu jeē váha cúu,
    suni súcuan cánuú coto ndee jnūndóho róhó núu cácandíje nīhin ró chí tuú. Chi
    jeē cácandíje nīhin ró, chi yahu ndasɨ́ gá cúu vēsú oro, ndajníñu jeē náā. Te
    yūcuan cúu jeē cuajnúhún yá rohó, te sájéhnu ya rohó, te squéndōo yɨ́ñúhún yá
    rohó quɨ́vɨ̄ quenda ndijin Jesucristo.
  lif-NT2: मिःल्‍ले़ साम्‍म्‍याङ्‌ङिन् योःन्‍दुआङ् सुत्‍थो चोगुबा कुइसिःक् खे़न् इनोगे़न्
    तुक्‍खेहाॽरे़ग खिनिॽ नसाःन्‍निन् साॽरुआङ् के़धुम्‍बा नु सुत्‍थो चोगुॽरो, कर खिनिॽ
    नसाःन्‍निन् खे़न् साम्‍म्‍याङ्‌ङिन्‍नुःल्‍ले़आङ् इमे़ल्‍लुङ्‌बा चोःक्‍लो॥ हे़क्‍केलॽरिक्
    खे़न् इनोगे़न् तुक्‍खेहाॽ नासि के़धःत्तुम्‍ने़ फाॽग्र ये़सु ख्रिस्‍ते़न्‌युःल्‍ले़
    ने़म्‍भोगे़न् नारा फोःमान्, मिमिदिङ् नु मिङ्‌सो इङ्‌धाःङ् के़घोःसुम्‍लो॥
  xnj-xnj: Kulingiwa kwenuko ndi kugana kulola sadika yinu ndi ya chakaka. Hati zahabu
    yene yeyihalabika yilingiwa kwa motu, mewawa na sadika yinu, ndi chindu chivaha
    kuliku zahabu, ndi yiganikiwa yilingiwa muni yisindimala. Penapo yati mwipokela
    ulumbiwa na ukulu na kutopeswa ligono lila Yesu Kilisitu peibwela.
  mmx-mmx: Ketla anaa levempanga it pot ti lox asuusu mun i do lununu atnemi i lolos.
    I ngan bok leven gol ni i epovo xusu dina lok kapmex i, din tin tong pen box i
    ro at laxao. La lununu atnemi, neni lavanga i silok aleng ti logol, neni dinaba
    lok tong pen i xusu ti long lenget ka i do i lolos kopla kopmen. Melemu minaba
    ruuna ka leemi asu, la lasinorong eburu mi loklok ngangao at laaleng ne Iesu Karisito
    naba ru asuvos.
  cbr-NT: Ënëx ca ësa 'icën. Asérabi cara curishi 'icë isnuxun ca unin curi tsi rëquirucënu
    xaroquin tania. Usaribiti camina mitsux caramina ami catamëcë 'ai quixun isnuxun
    Nucën Papa Diosan tancë 'iti 'ain. Curi 'aíshbi ca cëñúti 'icën. Usa 'aínbi camina
    tëmëraquinbi Nucën Papa Diosmi catamëquin ëncëma 'aish curisamaira 'iti 'ain.
    Usaquin tancëxbimi asérabi ami catamëti 'ain ca utëcënquin Jesucristonën —asérabi
    'ënan 'aish camina 'ëbë 'aish cuëënti 'ai —quixun mitsu cati 'icën.
  tee-NT: Va lakts'int'anuc'anat'it ni caputasuyach ni vasalh lhilac'ap'inat'it ju
    Cristo. Pus palai lhitapalai ni catasu ni vasalh lhilac'ap'inat'it ju Cristo.
    Palai jantu ju va tu'u' oro ni catasu ni vasalh oro. Ju yuchi mas jantu tsucuk'alhi
    para mapasacan ju lacajipi acsni lakts'intanucan. Ja va a ti quijnan'an jantu
    calakts'intanucanau laca tu'u' macxcai. Chai ni tasui ni stavasalanti lhilac'ap'inat'it
    ju Cristo pus ju Dios catajunan ni na k'ox ju navit'at'it chai catalak'ayayan
    chai k'oxich catalhiulayan acsni tavanan catalacasuchokoyach ju Jesucristo.
  eng-LSV: so that the proof of your faith—much more precious than gold that is perishing,
    and being approved through fire—may be found to [result in] praise, and honor,
    and glory, at the revelation of Jesus Christ,
  cak-NT: Y ri' can nic'atzin-wi chake, chi quiri' nik'alajin xa can ketzij kayo'n
    kánima riq'uin ri Dios o manak. Nic'atzin chi jojtojtobex anche'l ni'an che ri
    oro. Ri oro nik'axex pa k'ak' chi quiri' nitz'et xa utz o man utz ta. Y roj jojtojtobex
    riq'uin ri sufrimiento, chi nik'alajin xa can ketzij kayo'n kánima riq'uin ri
    Dios. Xa roj nakaya' kánima riq'uin ri Dios, ri' c'o más rakalen chech ri oro,
    roma ri oro xa niq'uis. Y xa jojtojtobex y nakacoch' ronojel, xti'ix chake chi
    can utz ri xka'an. Y ri Jesucristo xtuya' chuka' kak'ij cuando xtok'alajin-ka.
  pah-NT: 'Tupana''ga opota penhimomiranama hahyrame pe me tiukwaha ti g̃ajikohetea
    ji rehe javo. A''ereki jukwaha pejikohetea ga rehe penhimomiranamame hahya pe.
    Ehepia te ouro. G̃a imbokumbokurame ouro imo''eamo ite''varuhuva''ea jugwi jukwahavamo
    hembyruera pyryva. Na jitehe jukwaha pejikohetea Tupana''ga rehe hahyrame pe me.
    Ouro ko pyry novĩa. Johe''i hete pyry pejikohetea Cristo''ga rehe. Ouro opa reki.
    Pejikohetea ki a''e te ndopavag̃wami po rimba''e. Jukwahavame po ti Tupana''ga
    pe mbohetei aerẽ nehẽ. Jesus Cristo''ga nhimboukwahavame ua po ti Tupana''ga ei
    pe me nehẽ: “Pyry hete pejikohetea Jesus''ga rehe,” e po ti ga pe me nehẽ.'
  sja-NT: Parã nepɨrade baaipata k'awaadait'ee wãara Cristode ijãapata wa mãga-e.
    K'ĩsíatɨ nãgɨde. Eperãarãpa t'ɨpɨtaude nẽe torrabaipata, nejarra uchiamerã. Mãga
    pɨk'a parã nepɨrade baaipata, audupɨara Cristode ijãapataadamerã. Nẽe pi-ia bɨ,
    mamĩda pipɨara bɨ Cristode ijãait'ee. Nẽe jõdaipari na eujãdepema perã. Mamĩda
    eperãpa wãara Cristode ijãak'ãri, jõ-e pait'ee. Mapa chóotɨ parã ijãa p'anɨde,
    nepɨrade baairuta pɨjida. Mãga ooruta pɨrã, Jesucristo waya chek'ãri, Tachi Ak'õrepa
    pia pedeeit'ee parãmaa.
  xed-xed: Tsa skwiha ta dzəgha kaghuni ya ná, nda nza ŋa maraŋtá nzakwa zlghay nda
    ŋuɗufa ghuni. Ta ɓadzaku na dasu mndani, ama ta famfa lu ma vu ŋa nghay ka vərɗani
    tsi, ka ki tsi. Mantsaya nzakwani guli nda zlghay nda ŋuɗufa ghuni ta malapta
    ka dasu ya. Mantsaya tama, ŋa klaghunaktá tsa zlghay nda ŋuɗufa ghuni ya ta zləzlvu,
    nda glaku, nda sgit, baɗu tsa fitik dzaʼa zlagapta Yesu Kristi ya.
  mks-NT: Tá ná candeé cáhnu ini ndó Ndióxi̱ cúú á tátu̱hun jiu̱hu̱n cuáán. Ta tá
    quia̱hva cája in da̱ta̱a tá jáya̱ha da jiu̱hu̱n cuáán nu̱ ñuhú cáyi̱ ña̱ xíto
    ndojó da̱ ña̱ quia̱hva já cája ri Ndióxi̱ coto ndojó a̱ ndo̱hó ña̱ ná na̱ha̱ ña̱
    mé a̱ nda̱a̱ cándeé cáhnu ini ndó mé á. Ta ndíya̱hvi chága̱ ña̱ cándeé ini ndó
    mé á a̱ ju̱ú ga̱ jiu̱hu̱n cuáán, ña̱ ndihi sa̱ha̱. Ña̱ cán quéa̱ tá ná quixi tucu
    Jesucristo já ca̱ha̱n va̱ha mé á sa̱há ña̱ na̱caja ndó ta já ndaja cáhnu a ndo̱hó
    jáchi̱ na̱candeé ini ndó mé á.
  gfk-S: Karek ra harwalar i hana tupas mu ura hamanis be ira numu nurnur i tutuno.
    Ma di la walwalar gol bileng hobi. Di la bul ie naramon tano eh ura hamanis no
    bilbilai tana. Ma sene i tale be gol na panim leh ma no matana no nurnur tutuno
    i lie tano matana no gol. Hokakarek, ira walwalar na hana tupas mu be ira numu
    nurnur nage tur dades. Io kaie, ing Jisas Krais na harapuasa ina pirlet mu ma
    ina hamar mu ma ina hatamat mu.
  bmu-bmu: 'Anutunöŋ esapesap qahö jöhöiga qakŋine öŋgöba mötnaripŋinaŋgö tandökŋi
    kewörakza. Köt ölŋi köhöikŋi goul miaŋgö söŋgöröŋan mönö guli dötnam oŋgitzapmö,
    töndup nalö kunöŋ ayapköm teköma. Nalö töröpŋaŋgöra aka ambazipnöŋ goul mia kun
    könöpnöŋ delasi ohoba ölŋan gizikörörök ahöbapuköra kewöta esapkömakze. Miaŋgö
    dop iŋini ölŋa törörök möt nariba kin köhöimakze me qahö, esapesapnöŋ mönö miaŋgö
    könaŋi kondelakze. Anutunöŋ uruŋini ölŋi kewöriga goul kewögöra oŋgitmapköra mötza:
    Mötnaripŋinan pöwöwöm köhöikŋi aiga söŋgöröŋi öŋgöŋgöŋan goul silwö gwötpuk oŋgita
    nalö teteköŋi qahö bauköm eŋgii dop kölma. Mewö eŋgehi dop kölma ewö, Jisös Kraistnöŋ
    kunbuk asuhumawaŋgö nalöŋe mönö möpöseim eŋgiiga Anutugö jeŋe qetbuŋa miwikŋaiba
    aködamunŋinambuk akŋe.'
  dgz-dgz: E itan ame nataepen tapiwa, iwa e anu tumat ega kaimake den o kekera, ame
    ire yawapen taiwan. Ame agim gwayayame dena ame omaya tugune ire yawapen taine,
    ap umap. Agim gwayayame dena ame ire yawapen tuguine ame kakae, garewa mega aigap
    iragen go anu tumat ega om ame garawasen itan gapan ire yawapen taiwan go ya wa
    koeragameta. Amba Iesu sia entan tauepi wamewa gapan, yauya ao warep, wa atonat
    ge God oya oya mega tautanai.
  eng-GNV: 'That the triall of your faith, being much more precious then golde that
    perisheth (though it be tried with fire) might bee founde vnto your praise, and
    honour and glorie at the appearing of Iesus Christ:'
  zaa-NT: Tata Dios nna runie permitir qui'ni dá' ca prueba. Ttu íyya nna para ccá
    ri'u saber canchu hualigani ną́ puro de oro o canchu yù'u attu clase de íyya huaya'
    l·le, acca rudàyi cą na para ccą́ purificar. Oro nna ną́ ttu cosa material nu
    tté ba quì'į, pero lebi'į nna adíru dacca' le tì'chula oro, pero ą'hua ná qui'ni
    ccá hua le probar por iyaba nu ritè le le' yétsiloyu, para qui'ni gulue'ní canchu
    hua lígani rappa le confianza lani Tata Dios tulidàba. Làniana gudàlianie le porqui'ni
    labí bettse'e latsi' li e, ą'hua gunie qui'ni ccá le enne' dacca'. Ą' gunie para
    lebi'į canchu chì i'yu tsá qui'ni iyaba ca enne' le' yétsiloyu nna ilá'ni cą íl·lani
    Jesucristua attu.
  eng-WEBSTER: 'That the trial of your faith, being much more precious than of gold
    that perisheth, though tried with fire, might be found to praise, and honor, and
    glory, at the appearing of Jesus Christ:'
  guh-guh: Pacajamatabëcueneëjëtapona papecajamatabëcueneyapëtaenexa pepacuene panenajamatabëcuenecopatsijava
    Jesucristojavabelia. Oronanito ata itsa ëjëta, baseta isotota peyapëtaenexa itsa
    pepacuene orojava. Panenajamatabëcuenecopatsijava Jesucristojavabelia, bitso namatamota
    orojava matatoxenetsia. Nexata pijinia paxamë ata pacajamatabëcueneëjëtaponaena
    papecajamatabëcueneyapëtaenexa xaniavaetsia panenajamatabëcuenecopatsijava Jesucristojavabelia.
    Nexata itsa pavecuapanepaename papecajamatabëcueneëjëtsijava, panevajënaeyabelia
    pajamatabëcuenesaëmë tsaponae tsane Jesucristojavabelia panenajamatabëcuenecopatsijava.
    Nexata pamatacabi vajatuxanenë Jesucristo patsianica, pacasivajamatabëcuenebarëya
    tsane. Dioso ata pacasivabarëya tsane. Daxitajivinua pacayaiyataena.
  bon-bon: Mine naace popi peei apicetnera bine jääpänemusi egä peei cina mime Acejiyame
    cabu ätrunga ne toraca kokre me wawename. Yoo, mime ätrunga me apicetnera bine
    mine ngene ca eglemisi kula pana gwidape cabu ca, ngii gol. Nuuja taje biname
    cina gol kula bine baborage nuunu jaawenemusi daglamete äyeblengame. Piba miijirage
    gol taatu tasatuge muye cabu ca. Ngänu gyene puu gol me lenaja lica iyeteta gyene,
    yepä muye ca miijirage jaawenemusi, piba cuta mime ätrunga bine lui baborage gemi
    gol cabu ca, miiji apicetnera kokre lenajame. Piba ceräcerägääbu bimu cabu Yeesu
    Keriso teemämu liba cire laboclomtepi, baborage miiji pisi nyene mime tääpume
    lui cina pepu ätrunga cama gemi. Acejiyame bau ca mine piba awepyeräja, jamyacu
    apaclyera, piiyepu miijirage ngii cire jääpänemepesi.
  nhw-BL: Quena, quen masehualme quiyejyecohuaj oro ipan tlitl para quipiyase oro
    catli senquistoc cuali, quej nopa Toteco nojquiya quichihua ica amojuanti. Yaya
    quicahuilía para ma huala tlaijiyohuilistli para quiyejyecos amotlaneltoquilis
    para quiitas sintla senquistoc anquineltocaj. Quema Toteco quiyejyecohua amotlaneltoquilis,
    más quipatiita huan amo quen oro catli más cuali. Huan sintla Toteco quiitas para
    senquistoc cuali anquineltocaj Jesucristo, huajca ipan nopa tonal quema sempa
    hualas Tohueyiteco Jesucristo yaya anmechxochimacas, anmechhueyitlalis huan yaya
    quinnextilis nochime quenicatza miyac anmechtlepanita.
  swh-ONEN: Haya yamewajia ili kwamba imani yenu, iliyo ya thamani kuliko dhahabu
    ipoteayo, ingawa hujaribiwa kwa moto, ionekane kuwa halisi na imalizie katika
    sifa, utukufu na heshima wakati Yesu Kristo atadhihirishwa.
  wbi-wbi: Uluo, ulwakuva ulwitiko lwinulwinu luve mungelo, ulwitiko luno lunoghile
    kukila isahabu, jino jinangika mu mwoto ghuno ghughela ulwitiko lwinu, ulu luhumile
    kuuti ulwitiko lwinu luuve ulunyakupaala, ulunyakughinia, muvwoghopua mukighono
    ikya kugomoka u Yesu kilite.
  bba-bba: Lɑɑkɑri mɛɛri bi, bu bɛɛn nɑɑnɛ dokebu wɛ̃ɛrimɔ. Nɡe mɛ bɑ rɑ wurɑ mɛɛri
    kɑ dɔ̃ɔ, bɑɑ mɛ yɑ koo kɑm ko, nɡe mɛyɑ bɑ bɛɛn nɑɑnɛ dokebu mɛɛrimɔ, bi bu wurɑ
    bɛɛrɛ kere ɡem ɡem, bu kɑ bin dɑm ɡiɑ. Kpɑ i siɑrɑbu kɑ yiiko kɑ bɛɛrɛ wɑ sɑnɑm
    mɛ Kirisi koo kurɑmɑ.
  eng-KJVCPB: 'that the trial of your faith, being much more precious than of gold
    that perisheth, though it be tried with fire, might be found unto praise and honour
    and glory at the appearing of Jesus Christ:'
  kgk-NT: Nhandejáry oipota pejerovia tee ójehe, ojekwaa hagwã pende rekoha-rehe pejerovia
    teeha hese. Upéa-gwi pehasa asy peiko-vy. Oĩ ouro hepy va'e. Imokanhymba reipyrã
    ramo jepe, nhamoĩ joty íxupe tata-py itantea-vy. Nhambohyku ojekwaa hagwã ouro
    ra'angakwe ouro tee-gwi. Upéixa voi peẽ kwéry. Tuvixa mba'eve Nhandejáry-pe peẽ
    kwéry ouro-gwi, hese pejerovia-gwi. Aipo ramo ouro nhatantea va'e vérami pehasa
    asy ojekwaa porãve hagwã pende-rehe pejerovia teeha. Upéixa ramo Hesu Cristo ojehexa
    uka jevy hagwã óra-py pene mboete va'erã. “Xe-rehe ojerovia tee va'e. Ohasa asy
    jepe va'ekwe, ojeroviave ave joty xe-rehe” he'i arã pende-rehe pene momba'egwasu-vy.
  waj-waj: Ngia Anutuuqaara yaagueeqama kutaavaivee kiaivaa kaanaa yoketaivo kooyaa
    vakiaiveeraivaara mmuaararaivo ngiiisi vainaravai. Mmatayaa diaa vaidiiya sikau
    mmannaammannai gooraiyauvaara kaayauma mmuduuya ruaiyauvo aikiooma fai raubiriinno
    taikaanaravai. Ngia Anutuuqaara kutaavaivee kiaivoono pinaa yoketaavai vainno
    gooraivaa yaataraivaivee. Vaidiiya gooraivaa varada ikiayaa kiaavo too ikiaivo
    taikio too goora tuanaivo rupi nuunama vaineema mmoori mmuaararaivo ikia roosiima
    ngiiisi nninai teedaata ngia mmannammanna Anutuuqaara kutaavaivee kiaa kiada fai
    yoketaama variaaravai. Ngia itaama iikiokio Anutuuqo tino Yisuu Kirisiiva kooyaa
    tiinara suaivaki Anutuuqo ngiiiyara yoketaayavee tioo ngii nnutuuyauvaa ngiau
    aapu yapa kinai ngia yoketaama ari vookaraama variaaravai.
  cpy-cpy: Ikimita-kaantee-takimiri jempe ikantee-tziri ooro, itahaetziri iñaantee-tyaariri
    kameetha-rika ikanta. Okantawitaka irika ooro tee ashi royiro iñahaeteri, aritaki
    ithonkaeyaa. Roo kanteencha aririka ipiyapaaki Jesús Jeepatzii-totaa-rewo, ari
    iñahaeteemiri kyaaryoo-rika pikemijantakiri. Arira iweshiryaawentee-teemiri eeroka-paeni,
    ari ipinkathateemi, osheki ikenkithata-koeteemi.
  mpx-mpx: Pulowan ya hi gan eliyamiu inoke hi pamasal wami abulilek i tunahot. Gold
    nige i mimihot, yaa ginaha elana hi ton ni wayui yaka mumusana hi ahek yoho. Kamwasa
    o eliyana gold hi labose inoke gold enona hot hi ahe. He i ola al te, Yehoba wami
    abulilek, iya gold ana wasawasa i bwata lake, ni labose ge ni patunahot. Inoke
    sauga Yeisu Keliso ni sikalim, ni tobalagimiu, ni awa wawaisi-agimiu ge ni awa
    wasawasa-agimiu.
  wbp-wbp: Nyarrparla kanyarra majuju warrarda rdipimi? Manngu-nyangkalu kawurlu.
    Kuja kalurla yapangku kawurluku pangirni, ngula-jangkaju yirrarni kalu pirli manu
    walya warlu-kurra yungu kawurlulku karlimi. Junga kujaju. Yapangkuju kajikalu
    kawurluju maju-mani, kala warlungka-juku kalu yirrarni yungulu nyanyi junga-japa
    kawurlu manu marda pirli-mipa. Kuja-piyarlu-yijala kanyarra Kaaturluju waalparrirni
    kawurlu-piya. Kuja kanyarra maju rdipimi, Kaaturlu kanyarra miimii-nyanyi wala-japa
    kuja kankulurla nyinami. Kawurlu ngurrju. Kala yapa kuja kalurla wala nyinami
    Kaatuku maju-puru, ngulaju ngurrju-nyayirni kawurlu-piya-wangu. Kujarluju kalu
    Kaatuju wardinyi-mani-nyayirni! Kajinkilirla yapa nyurrurla Kaatuku wala nyina,
    kujarlu-yijala kapu-nyarrarla pulka-pinyi ngaka kaji Jijaji Kiraji pina-yanirni
    walya nyampu-kurra. Kapu-nyarra ngurrju-pajirni-nyayirni.
  luo-luo: Gik makamagi osetimorenu mondo one ane ka un gi yie mar adier. To Kata
    mana dhahabu manyalo kethore bende ipwodho gi mach. Omiyo yie maru ma nengone
    tek moloyo dhahabu, nyaka tem mondo ongʼego ka en yie mar adier. Eka unuyud pak
    kod gi duongʼ kod luor, chiengʼ ma Yesu Kristo ofwenyore.
  nhe-NT: Quena, queja tlacame quiyejyecohuaj oro ipan tlitl para quipiyase oro tlen
    senquistoc cuali, queja nopa Toteco nojquiya quichihua ica imojuanti. Yajaya quicahuilía
    para ma huala tlaijiyohuilistli para quiyejyecos imotlaneltoquilis para quiitas
    intla senquistoc inquineltocaj. Quema Toteco quiyejyecohua imotlaneltoquilis,
    más quipatiita huan ax queja oro tlen más cuali. Huan intla Toteco quiitas para
    senquistoc cuali inquineltocaj Jesucristo, huajca ipan nopa tonal quema sampa
    hualas Tohueyiteco Jesucristo yajaya inmechxochimacas, inmechhueyitlalis huan
    yajaya quinnextilis nochi quejatza miyac inmechtlepanita.
  aii-aii: ܕܒܘܼܚܪܵܢܵܐ ܕܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ، ܗ̇ܝ ܕܝܼܠܵܗ̇ ܒܘܼܫ ܪܵܒܵܐ ܛܝܼܡܵܢܬܵ‌ܐ ܡ̣ܢ ܕܲܗܒ݂ܵܐ
