    ɛnyú défyɛɛ́ ne Ɛsɔwɔ, agɛgé nnó ɛtɛne cháŋéné Ɛsɔwɔ afɛge nyɛ ɛnyú, débɛ
    nyɛ ne ŋgɔ ne ɛnógé né bií bi Jisɔs Kras alɛrege nyɛ mmyɛ.
  sab-NT: 'Mo ta gbe Chube ole ulia salengwli oro kare, kwian oro guge jitage ene
    oro skwen ulia o me, oro ulia mi kuge ulita agwa me oro ulia be kuge ulita, oro
    ulia jage jitage. Ene kaire ba kwian Chubenu ulia jage boi daga ngwale ulitage
    ba mo ta gbe Chube gai ulia diali me mo ta gbe joge siere Chubege boi daga ngwale
    kote. Ba talla ene ma ñanaske ma no oroge, ba talla chege diali chui tangle, agwa
    oro me ene, oro ñage boi me chege chui tangle diali. Ba ulita mo ta gbe ma no
    diali ulia jage boi daga ngwale ulitage ba talla ñanaske tanre Jesucristo gwage,
    ene Jesucristo chieni chuiage ba kle biale joge toi ama ole, chui ege Jesucristo
    be gerule no no ba giti, ama be gerule ba ole: “Ba kwian no no, ba agedu no, ba
    mo ta gbu cha gai ulia cha Ñenua gai ulia diali, nga suga no no chadi ba giti.”
    Jesucristo be gerule ene ba ole chui bdaglige.'
  tmd-tmd: Nöbö mö rɨg gol woböi bla urmɨn yönmɨn, magalɨg gol akwör mɨdönö ap bɨcep
