  juy-juy: ଆଗ୍ରୁରୁଡ୍ଡେତେନ୍‌ ଆ ସୁନା ତଗୋନ୍‌ ବାତ୍ତେ ଅଲ୍ଲେ ଗିୟ୍‌ତଜି, ସୁନାନ୍‌ ସିଲଡ୍‌ ଡର୍ନେବେନ୍‌
