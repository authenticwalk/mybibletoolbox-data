    amolmol ivse gol nok ve yev veik indi inei ande vie me ma. Dang-etok be aplond
    givin etok gen weik ete gol ok ite ma. Aplond givin etok gen vie ebe vie molge
    gitlek gol. Dang-etok beti atob yem un-gas gen bunam dang dang-etok ane vavavne
    veik nilgum be aim aplongg aim givin etok menihlang gwang-ne ge. Be mul ane kob,
