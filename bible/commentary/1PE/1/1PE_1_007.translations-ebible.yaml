    Niꞌchin chin gariaꞌcaa guchii riachii stoꞌ tu, chiꞌchi ziñiꞌ zaꞌca Dxiohs pur
    xcweenta tu nee guunn lasahca za Ñiꞌh laꞌhtu loh dxyih nin guibiaꞌgarii Daada
    Jesucristu.
  gux-gux: Laa bonla cua ki baa biigi yi dandanli n moani maama. wula, ba ke o tie
    bonmoanla ki nan baa bodi bi yen biigi o leni mi fantama. Li tie yenma leni yi
    dandanli yaali n moana ki cie wula ke bi baa biigili ki le lin moana maama, ke
    yin baa ti kpiagidi leni ti pagidi leni ti jigidi Jesu kilisiti n baa doagidi
    yaa yogunu.
  kos-kos: Sripen mwe srike inge pa in suk lah lulalfongi lowos an ku na. Finne gold,
    su ku in kunausyukla, ac srikeyuk ke e. Ouinge lulalfongi lowos, su arulana saok
    liki gold, ac fah srikeyuk pac, in liyeyuk kuiya. Na kowos fah eis kaksak ac wolana
    ac sunak ke Len se ma Jesus Christ el ac sikme.
  ibo-ibo: Ọnwụnwa ndị a na-abịa ime ka okwukwe unu, nke dị oke ọnụahịa karịa ọlaedo
    na-ala nʼiyi nʼagbanyeghị na e ji ọkụ nụchaa ya; bụrụ nke ga-eweta otuto, na ebube,
    na nsọpụrụ, mgbe e mere ka Jisọs Kraịst pụta ìhè.
  yml-yml: Yaubada vitanidi i tauyedi i sousouyedi ꞌwaimie nuanuana i na ꞌasetai yami
    vetumagana toketokena ꞌalo kebu. ꞌAiꞌedi tomotoga golida i na alai fwayafwayayega,
    nagami i na vetagovi golida i na ꞌawakoluya weꞌe yogo i na koiyavuleni bega i
    na ꞌasetai golida ꞌaisena i ꞌenoꞌeno ꞌatumaiꞌavana, ꞌana tutula bwaikina. Wata
    yada vetumagana baniꞌodi. Golida ꞌaꞌaꞌavina, nani siaina Yaubada mataneye, weꞌe
    yami vetumagana nani bwaikina ꞌwaineye nuanuana i na sisitonovimi vita ꞌwaidiega
    i na ꞌisemi yami vetumagana ꞌatumaina wata toketokena. ꞌAiꞌedi yami vetumagana
    faꞌalina vitanidi ꞌwaidie, ꞌaiatanina Iesu Keliso i na souyeni, subia, ꞌaiꞌaiwabu
    wata veꞌililibu ꞌwa na veluagadi Yaubada ꞌwainega.
  ory-ory: ଯେପରି ଅଗ୍ନି ଦ୍ୱାରା ପରୀକ୍ଷିତ କ୍ଷୟଣୀୟ ସୁବର୍ଣ୍ଣ ଅପେକ୍ଷା ଅଧିକ ବହୁମୂଲ୍ୟ ଯେ ତୁମ୍ଭମାନଙ୍କର
    ପରୀକ୍ଷାସିଦ୍ଧ ବିଶ୍ୱାସ, ତାହା ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ପ୍ରକାଶିତ ହେବା ସମୟରେ ପ୍ରଶଂସା, ଗୌରବ ଓ
    ସମ୍ଭ୍ରମର କାରଣ ହେବ।
  bzj-bzj: Dehn chraiyal da fi proov seh dat yu fayt da di chroo chroo ting. Eevn
    goal weh kyaahn laas, dehn tes wid faiya, ahn fi unu fayt wot moch moa dahn goal.
    Soh yu fayt haftu tes wid faiya soh dat ih ku laas lang. Den pahn di Day wen Jeezas
    Krais kohn bak, yu wahn geh prayz ahn gloari ahn aana.
  chk-chk: Popun ämi tolong lon sosot, pwe epwe pwä enletin ämi lükülük. Kolt mi tongeni
    tala, nge a ketel lon ekkei pwe epwe pwä ewe enletin kolt. Iei usun ämi lükülük
    mi aüchea seni kolt epwe fokun küna sosot, pwe epwe nükücharala. Mürin oupwe küna
    iteüöch me ling me itetekia lon ewe Rän lupwen Jesus Kraist epwe pwä.
  ssd-ssd: Nane agaŋ afu gol kaŋgeranu suk ta kilmba siŋka gol e ŋga katesewam tuku
    pasokade. Taŋamba ndo taŋgine ŋgamuŋgal son ta katesewam tuku piti yimyam pa taŋaŋ
    tane pasokade. Piti mbolŋge taŋgine ŋgamuŋgal son tugusek mayok kinit ta Kuate
    am mbolŋge suŋgokanu ŋgisikam tuku agaŋ gol ta lite. Tane ŋgamuŋgal son ŋak ta
    Yesus prowa sulumba tane tuku nyu kile-mayokkuwa le tane nyu ŋak minmba minamŋgaig.
  acr-TNT: chaꞌ cacꞌam pa alak puwi ri cubulibal cꞌuꞌx alak rucꞌ ri Dios jelaꞌ pachaꞌ
    caꞌan che ri oro echiriꞌ quicꞌowisax pa akꞌ, ilibal re we sakil oro. Yey ri cubulibal
    cꞌuꞌx ralak rucꞌ ri Dios más cꞌo uwach chwa ri oro, ma ri oro xa caqꞌuisic. We
    xchꞌij cꞌu alak wa cꞌaxcꞌobic quicꞌowibej alak, riꞌ re yacbal kꞌij ralak y re
    yacbal ukꞌij ri Dios. Ma echiriꞌ ri Kanimajawal Jesucristo cukꞌalajisaj uwach
    chikawach apanok, cutacꞌabaꞌ kꞌij ralak ruma ri cubulibal cꞌuꞌx alak rucꞌ ri Dios.
  rop-rop: Wal yumob jinggabat gol. Dei oldei testimbat det gol, en dei oldei barnim
    garram faiya blanga deigimat ola rabish blanga meigim det gol jidan klinwan. Wal
    gol im nomo bigbala ting, dumaji det gol garra binij. Bat im bigbala ting hau
    yumob bilib. En det trabul weya yumob abum testimbat yumob blanga meiksho yumob
    bilib brabliwei, dumaji if yumob kipgon bilib brabliwei, wal det taim na wen Jisas
    Krais garra kambek, God garra tok gudbalawei langa yumob, en im garra meigim yumob
    jidan brabli haibala garram det brabli shainiwan lait blanga im.
  mee-mee: Avang nginngina keke lele ta avange lopatokona ae miau ta pangakosining
    roma, ka kaomannmannangana kia, o ke sa. Avang nginngina ka tongarea kena ma sia
    eke amve gol kia. Gol ke sane momo passavele, ava keke amve ka sia ta pangalellepaꞌe.
    Ba lopatokona ae miau ka i a oru e pe raumana nga gol. Ba ngarume, nga ina sia
    nge ave lopatokona ae miau tapu ba nge pakosining roma, ka ora kaomannmannangana
    kia, nae Nutu ke la kalangapaga miau. Ba ke la tungnge gia reke bollalau ba alangpaga
    te miau nga kae laeala ine la pangapotange Iesus Karais ngarume.
  dif-dif: Ngangau jurani morlalu ngundranaia wontjanila morla ngumu pantjinanto mudani
    marda maraljani, nina tanali turujeli wontjai, jurakokanaia ja pirna ngundranaia
    ja pirnalaia Jesuni Christuni tinkari ngankanani,
  gam-gam: Embe mal ge, God ye pillgi paro mo naparo ne dje su ye kanda. Nono kanmon,
    gol wal wopake kaima yero. Una gol ge kaima mo kende ne dje wamo al gale kaninj.
    Embe yenj ba gol ge makimb wal, ke yenda mal paro. Ba ye pillgi djinj ge kerman
    kaima paro, ye gol kamblo awinj. Embe paro pille, imb kayekaye ye boll wonda ge,
    God kando, kulngamb nayagne, ye pillgi kaima pandaka, ege pora djinda poke, Jisas
    Krais pene wonda ge, une wopille, ye kandjine amblo pla worda.
  nou-nou: Edo ingoda tumonda ari mo ewamei ta ewamei aeri awawa memesi ingoda yei
    bugutira amimi isaga adira. Edo auri nembodiba jawo gold awa rora matawa atadi
    aera awarate ingoda tumonda ari mi auri jawo gold awa derigedo matawa atadira.
    Edo embo mi gold awa riawo da itoro wosedo riawo mi ewuri ewamei edo ira da awodo
    ingoda tumonda ari awa ewamei arase sedo God mi ingo awa memesi da soropu da itido
    ira. Edo ingoda tumonda ari ewamei ari God mi amboda Iesu Keriso ujiji adira iji
    ainde ingo jasiga ari de usasa de sapo ari de kumbadewa.
  mqb-NT: Ɗəce ataya ti tak ikwen à nga, anga aday sə lavay anan kə ɗəfen nga pə
    Yesu tə ɗiɗek a ɗaw ata awan. Kwa gura dəp nà, a nes ike asanaw, əna tə təker
    anan tə uko. Aday aɗaf nga a kwanay bugol nə a zalay gura ata biɗaw? Anga nan,
    lele sə təker anan aday â sa nes bay. Matanan kutok, pə luvon ana Yesu Almasihu
    saa kan zek anà ɗo ahay ata nà, ɗo ahay ti həran nga anà Mbərom, ti zambaɗ
    anan, ti varan mazlaɓ.
  ape-B: Enyudak enenyi enen hevi nyatoglo-mepamu, God nakli nichakamu ipakin bilip
    umu nuneken nyutoglu dodogowin. Ipak punek tin umu gol, gol elpech isave chatalul
    nebebali utabal. Wakuli ipakin bilip douk nyanubu nyechalakuk aldak gol douk eke
    wata yowel uli. Wakuli elpech isave cheleh nyih umu chunekal lunubu lutoglu yopul.
    Ali God douk nechakamu ipakin bilip kobi douk gol umu nyunubu nyutoglu adulin
    atin ali elpech chutulin. Ali ahabuk nyumnah Jisas Krais nutoglu yopugunmu ahi,
    God eke nuklipepu nukli ipak yopipali ali nutuk ipakich yeguh chukih.
  grc-F35: ἵνα τὸ δοκίμιον ὑμῶν τῆς πίστεως (πολὺ τιμιώτερον χρυσίου τοῦ ἀπολλυμένου,
    διὰ πυρὸς δὲ δοκιμαζομένου) εὑρεθῇ εἰς ἔπαινον καὶ δόξαν καὶ τιμὴν ἐν ἀποκαλύψει
    Ἰησοῦ Χριστοῦ
  cav-NT: Canerecatiya ni micuana, Yusura micuana nime adebaya, yuneridya Jesús queja
    nimee jadique nime adeba ishu, oro etiquiju tirushatsu oro neri eadebau bucha.
    Arepa oro epuritanatereu ama bucha, micuana micuana Jesús queja nimeeque juatsu
    aputatere ishuque ama. Jadya tuaqueja nimee ni micuana juya, Yusura micuana muibuque
    Jesús junanucahuaju. “Jida taa micuana”, jadya tura micuana abuque.
  kgp-NT: '@see-verse:1PE.001.006'
  bvd-bvd: Na 'afitaia nai ki da kai faatainia manata mamana laa kamolu nia doo mamane.
    Na manata mamana laa kamolu nia mala 'ana gool ne da suungia 'ana ere uri ka sasaolia
    diana. Ma God nia dooria na manata mamana laa kamolu ka talua lau gool ne totoo
    kai funu lau gwana, aia manata mamana laa kamolu ka nao si sui. Ma God nia kai
    bae diana suli kamolu, ma kai faa'inito kamolu, ma ka sae'inito tasa 'ani kamolu
    'afa Sato sa Disas Kraes nia kai dao ai.
  ukr-1871: щоб випробувана віра ваша, геть дорожча золота пропадущого, хоч і огнем
    випробуваного, знайшлась на похвалу і честь і славу в одкриттю Ісус-Христовому.
  apz-apz: Anɨtu kako ole syofɨsyalofoho. Yoꞌmayo tango uꞌmasoso hofɨko ngkineꞌno
    sɨmeho hiꞌntnnono ntopalokwofoso yokumpohnꞌnyo utoꞌmonnoho. Anɨtu kako ose syofɨsyalofoho.
    Oso paꞌnyoso aꞌamu ahwomo yokino mtɨꞌmokuwoꞌnɨngkohofo sohwa hofɨko ahwomo yokinoso
    toho engo sopo iloho yontɨfi yoꞌmayo hintalinyoso moiꞌwo imoꞌnɨngkahonɨngki ahwomo
    yokino neꞌnohinoso lɨfawowoꞌnɨngkisofoho. Oso ahwomo yokinoso sekwoe sɨmeho hiꞌntnnono
    Anɨtumo uyalokwofo somo muyakolofonehoho. Oꞌo, oso ahwomo yokinoso wonyo imoꞌnɨngkuhwosoꞌno
    sekwoe sɨmeho hiꞌntnnonohino uyoso neꞌno nowentɨhwonefoho. Yoꞌmayo tango seꞌmasoso
    sekwoe sɨmeho hiꞌntnnono uyoso yokumpohnꞌnyo imoꞌnɨngkuhwosoꞌno neꞌno nowentɨhwonefoho.
    Oseso Jisas Kɨlais utɨhwaꞌnyopo pɨhwosoꞌno sekwo sɨmeho hiꞌntnnono uyalokwofo
    soꞌno sekwoe yofe engo nomafɨkuji Kɨlaisɨye yokumpohnꞌnyo soꞌnji nomafɨkuji neꞌno
    nohumantokutnnefoho.
  yon-yon: Kwane meneboon kuu yiib anam andi kuu anam ande korokbi ye dowad. Kwane
    anam ande awinaniib kuu Yesu Keresu dian keraneen yaron arimbed aningko kankooniyiib
    nambiriyiib aningko darewoob ariyiib Godbed bangkandaneen. Kedi, yiib anam andi
    kuu amotbed dene karadmo keroon ye bot gold burudandoon, amborom kuu aron yeenbon
    arimbed Godbed gold kuu monmaraneen kowe.
  poi-NT: Cutɨ́tsta̱p jém oro con juctɨ siiga nunta oro. Jesanet́im mimicht́am siiga
    iñyaachɨyt́ámpa cuando miyaachwattamta̱p, jesɨc quejpa iga nu̱ma iŋcupɨctámpa
    Dios. Siiga iñyaachɨyt́ámpa, pero d́a iñchacpa jém Dios iŋma̱t́i, jesɨc cuando
    miñgacpa Jesucristo, miwɨ̱pɨctsoŋtámpa Dios, tsa̱m micujíptámpa.
  wuv-wuv: Ina nomai e'ei fi'ia ba fei narafawe'iaa hamu'ou, fei na awatadiai laraa
    fei gold, fei rona fafafa'arainia a'a fei hafi ma'uaa i pa'ai ua—ba fei narafawe'iaa
    hamu'ou nei pa'aa fa'uai ma ia'iaina i pa'i udugia, hawera ma honua ena na fa'arewamai
    Jesus Christ.
  quf-NT: Piru chay qischakaykunaqami sirbimanchik intrakanapaq Tayta Dyusqa allinpaq
    riqsimanchik nir. Chaqa imanutaq urumataqa ninapi chulluchir tukuy chay mana allin
    kaqkunamanta akranllapa. Chaynumi qamkunapis qischakar imaqa allinlata ruraqkunana
    tikrakankillapa. Piru yaĉhashanchikllapanu uruqami tukukan, ashwan qamkuna chay
    kriyishaykillapaqami mana maydiyapis tukukanayjunchu. Chaynu allita kriyitkillapaqami,
    Jesucristo shamur kusata aligriyar, alabar, “Chiqaptami munamashaykillapa” nishunqallapa.
  yuw-yuw: Mepmo worocdec wömai Kopotorocho ‘kombing tobic tobic soni koingohu o singo
    itachu’ yongo toroc tong kamongitac. Oro non kombingidamon, gol woi yapmu ogepma
    sinom. Wohong amnaho gol wo epdec fonyu diuya ephogon dingga soworengitac. Tuna
    gol sinompho wömai betnono muno sacsago sinom ididang. Oro gol woi yapmu ogepmahong
    mit wömai bisong ongungoc. Wohong kombing tobic tobic soniho wömai gol anggirada
    iditnoho iditno engoc. Oro kombing tobic tobic soni boinno idkamunai wömai mit
    Yesu Duic eran engkuangocan bongono wocin wömai yuho sontha borongdeda ma moröma
    orin yaguno idit kiap mitimoni woroc kamangoc.
  hus-NT-1971: Exbath jale’ tu punuhuab an oro al an c’amal. Jats abal ca exla jahua’
    an lej oro ani ca pilmethanchat an alq’uith pat’al. Aniye jaye exbath jale’ a
    Dios ti jilal ca yajchicna’. Jats abal quin exla’ max chubax a belal. An oro pel
    i tabattalab teje’ tsabal expith, ani in ey u talel. A belomtal ojni’ pel i c’athpich
    tabattalab abal ets’ey. Max ca yajchicna’chic ani bel ca junini’ bela’, tam ne’ets
    quit exla tit alhua’ tsacamlab c’al a Dios ani ne’ets quit puhuethanchat a ey
    tam ca chich a Jesucristo.
  med-med: Mbun mindil mbʉ ndi, tʉn nga mondpa pili orunga, ronduⱡ mbun kun kai muⱡmin,
    muna mon, ei tʉn kanʉmba orum. Tʉn pʉtmʉn ni, ku gol pora nimba mel ei, ndip ila
    ruk nduk kalk, wote ekit tʉtmin. Ei mel, tʉn nga mondpa pili uⱡ ei, gol mel, kapⱡa
    mon! Ei nga, tʉn nga mondpa pili uⱡ ei, ndip mel ila ruk mba, wote kai etpa ekit
    omba. Wote, Jisas Kraist omba pena ila moⱡmba ui ou ila, enim nga mondpa pili
    uⱡ ei, rom kaip, mbi ou ti uⱡ, tʉpa ou ndui uⱡ mbʉ, enim kapⱡa ting.
  bch-bch: Deo ilongean gid tobanga toa ne iuotot ngan gimi ngansa iuangga ipasolan
    mambe lemi kadonga lolo matua aea eine tautaunga. Lemi kadonga lolo matua aea
    toa ne, eine danga kemi ga kemi tau ta iasal gol. Tautaunga gid panua tinono gol
    ngan dinga oanaoana tau ngan geranga mambe gol tautaunga, be muriai gol ga iduaea.
    Be lemi kadonga lolo matua aea, oangga iasal tobanga toa ngada ne ga kus, eine
    ga ikado ga Deo isoa edami ga ipakuru ngan gimi. Ta gimi ga amado kemi tau ngan
    ele taranga ngan ado toaiua Iesus Kristus iuot masaeai ga iluai mulian.
  cco-NT: 'Jo̱ e uiing˜ e dsingɨ́ɨngˉnaꞌ lajo̱ e laco̱ꞌ cuøˊ li˜ e ne˜duuꞌ su dseángꞌˉ
