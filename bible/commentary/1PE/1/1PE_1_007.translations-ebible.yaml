  spp-spp: Uru ŋgahaŋi ɲùŋke ku ɲyɛ si yii dániyaŋi tayyérege cè. Sɛɛnŋi u ɲyɛ yakwɔgɔ
    ke, sɛɛnbuubii maha u le nage e, si ɲcè kampyi u à ɲwɔ. Lire pyiŋkanni na, yii
    dániyaŋi u à pwɔ́rɔ sɛɛnŋi na sèe sèl'e ke, ŋgahaŋi maha nɔ yii na, bà uru shi
    si mpyi si ɲcè mɛ. Lire e yii dániyaŋi sèe wuŋi kurugo, canŋke Yesu Kirisita sí
    uye cyêe ke, yii sí ŋkèeŋi ná pèente ná mɛtange ta kuru canŋke.
  zty-NTPS: Dan' ẕzóelele da' zan da' žsaka' zí'gaken ḻe'e, nak bia' nak dot ḻi ḻaže'
