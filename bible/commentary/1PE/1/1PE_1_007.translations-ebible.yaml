    bé niy kéunur gome. Non i kéunur gome métukawan bé de mérégén géagéwon inok giton
    ké tintu gom fo munur taloo no énda. Atin toow na fo balilaga i kéunur gome bé
    de bélowon non do mébinasa ro. Atin amuk tintu gom fo munur, médayéw gom de, brab
    mébantug gom de, brab mébasanan gom de moso bé gaiwe séfule i Jesu Kristowe.
  nlg-nlg: Na lei vahaghitaili raini te kaleghau ke, te talutatea nimiu na taluutuni
