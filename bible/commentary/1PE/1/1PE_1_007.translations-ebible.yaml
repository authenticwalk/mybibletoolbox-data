  qve-NT: Qankunapa iñiyniykichisqa ancha valorniyoq qori hinan. Imaynan chay qorita
    ninaman churanku, allin kasqanta otaq mana allin kasqanta yachanankupaq, saynan
    Jesucristopi iñisqaykichispas probasqa kanqa tukuy problemakunawan. Sichus tukuy
    problemakuna hamusuqtiykichis, mana ishkayaspa, Jesucristopi confiankichis chayqa,
    qankunapa iñiyniykichismi chay tukukuq qorimantapas aswan más allinraq kanqa.
    Saynata kawsaqtiykichismi, Jesucristo kay pachaman kutimuspa, qankunata anchata
    alabaspa, hatunchasunkichis.
  pao-NT: Mu numu tamme netumoo'oodu te mapoonnena how unu tamme ka Te Pabe'e-wi tunaka'oedyukuna.
    Tamme oo sopedakwatoo tamme oo tubetse naka'oedyukute, oosoo ka ese tupe tooetoo
    ka oa tupe ooonakwasoo nanenagadu. Umu kadoo mesoo namayugwedu. Soo ese tupe ka
    oa tupe-no puu besa namadabue, ka goso-koobakoo nakoopatooekuna. Ooonnekoo mu
    oo mesoo natunedyoo'e mu ka Te Naa-wi tunaka'oedyukuna, mu ka numu mumme woho'ne,
    o'no yise mu ooosapa tunaka'oedyukumokwu. Ka Te Pabe'e Jesus kodyu petuse, mu
    yise besa nanemadabuekwu.
  cbu-NT: Apanll siyaa ksumish chinaku, Tputsiri nuwaa izuuru mangoonachpa átu, siyaam
    natumasam kiyung kachiyamaam wayakiya. Napa; ¿oroo tamatareezich? Tsarunarini
    kapeetamaam sumasush ipusamaam wayatarich, ashikpaz ashkiya mangeetsis. Orsha
