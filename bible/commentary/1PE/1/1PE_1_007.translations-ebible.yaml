    Tjinguru-yan Tjiitjanya mularrpa wanara. Tjinguru-yan wiya. Tjiinyakurlu-ya watilu
    kurlarta kartarntarra kati ngurrakutu. Palunyalu waru kurrkaltjuralpi warungka
    tjarrpatjurra wartula walykumunula tjukarurrula. Palunyalu rurrupungkula palyarayila
    walykumunula tjukarurru tjurra, palunyapirinypa. Tjiinya kurlarta mantangkatja
    wiyarriku ngula. Nyangka watilu-ya nyaku pukurlarriku kurlarta warutjanu walykumunu
    ngarrirranyangka. Nyangka palunyapirinypartu Mama Kuurrnga pukurlarriku putakulu-yan
    wanaranyangka. Palunyalu-tjananyanta marninypungku Puurrpa Tjiitjanya marlaku
    pitjanyangka.
  sxb-NT: Muuza okuwona eminyako-nyaako gino, kugere okuganya kwinyu okuri okukaate
    okukira edhaabu eoneka kukawa mbwe e-eruyiwua no omurro, kumanyike mbwe kuri kuwuene
    kandi kuwareetre okutondowolwa, okueewua owunene no okueewua owuti owuire owua
    Yesu Kristo ari-irana
  nhu-NT: Yí too keemom laa fitele finɛn fì ben lese yî Nyo' le tɛmyi kɛ ntay ɛ. Kɛ
    naa ketwaa ke bigew e kè yɛɛle nu ɛ bó ké mom bô ŋguy, ɛ ketwaa kin nu fiɛɛ ɛ
    fí nulo ebefe, tu ɛ̀ nulo ɛ́ bó emom kɛ tɛn fitele fì ben lese yî Nyo' le. Ɛ fitele
    fin nu fiɛɛ ɛ fí fele ketwaa ke bigew e kè yɛɛle. Nonɛn, ɛ́ ke edioo enu diuu
    dì Jisos Klistu nu ke eduŋcɛ ɛkolɛ kew, ɛ́ bó ebɛnsee ben, tumte moŋkum monɛn,
    wvumte ben.
  row-row: Lamatualain hela nggita hambu sosobꞌa-dodꞌouꞌ ra, fo nae fora nemehere
    tara neu E. Mete ma ata tala seri mia sosobꞌaꞌ ra, naa natudꞌu oi, hita nemeheren
    mahereꞌ ma matetuꞌ. Bisa taꞌasasamaꞌ no lilo a. Huu hita musi hotu lilo a neu
    ai a, fo orut hendi manggenggeon, dei fo ata feꞌe hambu lilo a meun. Tao-tao te,
    tungga Lamatualain dudꞌuꞌan, hita nemeheren felin lenaꞌ lilo mbilas. Dadꞌi mete
    ma tala seri mia sosobꞌa-dꞌodꞌouꞌ naa ra, na, dei fo leleꞌ Yesus Kristus baliꞌ
    nema, Lamatualain o koa nggita, boe ma natudꞌu manaseli tara, ma fee nggita hadꞌa-hormat.
  msy-msy: Arazir kamɨn God ian nɨghnɨzir gavgavibar gan fogham, ia guizbangɨra nɨghnɨzir
    gavgavim an iti, o puvatɨ. E fo, gol a bizir aghuim, eghtɨ me avimɨn a tuaghɨva,
    a gɨfogham, a guizɨn gol, o puvatɨ. Ezɨ gol a gɨvaghamin bizim. Ezɨ en nɨghnɨzir
    gavgavim gol bar a gafira. Kamaghɨn amizɨma arazaraziba ia bativtɨma, ia fogh,
    ia nɨghnɨzir gavgavim Kraisɨn iti. Eghtɨ dughiar Krais Iesus ua izamim, a bar
    ia gakueghɨva, ian ziaba fɨva ziar ekiaba ia danɨngam.
  agg-agg: '@see-verse:1PE.001.006'
  ptp-ptp: Anutu ob vông vɨyin toto tulec xam ên nêb vɨyin tigee i tɨxuu vông vinên
    wê xam vông ge ên xam xovô bê vông vinên wê xam vông ge vô xêkɨzêc lec, me? Xam
    xovô bêga bê gol ge xomxo mi yê nivɨha. Lêc gol tɨyi wê ob vô nipaên ge, om xomxo
    si gol vac ngwax ên nêb ob yê bê gol ob dô xêkɨzêc vac ngwax me ob dɨdee sea.
    Dɨ vông vinên wê xam vông ge luu gol vêl. Om vɨyin wê tulec xam ge ob tɨxuu vông
    vinên wê xam vông ge tɨyi xocbê ngwax tɨxuu gol ge ên nêb vông vinên wê xam vông
    ge i le xêkɨzêc ta, dɨ buc tɨmuên wê Yesu Kɨlisi obêc vena le seac ge od ob pɨmil
    xam dɨ yong xam dɨ vông xam lêm i vô levac.
  nak-nak: La iligiligi, la tovolalaila me la iloburukola ale poga tavu amutou igoie,
    eia tovo lalai moli la vagagarila me la tautaulailo tamutou. Mai la gold, egite
    gutua te la havi, eia sali, egite goio abi taro la mumugu ovola, tio la tautaulailo
    tamutou tai eia mai ele. La Tahalo Uru eia mata taro moli la tovolalaila, veia
    eia ge viligi muga amutou, veia la tautaulailo tamutou, eia ge sibitala mai la
    gold ale maroka sesele, veia la tautaulailo tamutou eia ge mai la vuliti ale koramuli
    sesele eia. Mai la tautaulailo tamutou ge magiri vagari te la tovolalaila me la
    iligiligi tomi ale igoie, amuto ge sau tola la vibalavala ale uru sesele te la
    haro ale e Kraist ge beua somai.
  lbb-lbb: A mamahatla ne la hanot sur dir toho anumulo a tortorot, sur dir oroi i
    mang i momol o bel. Di toho anumulo a tortorot arlar onoi ning di tun atotoh a
    gol ting na iah. Ika anumulo a tortorot i itna kol tana gol ning ir rop ka. Pa
    ning anumulo a tortorot i tur rakrakai lamur tana larlarla, e Iesu Karisito ir
    rakan aleklek pas mulo, pa ir aitna pas mulo, pa ir saran a hanrawai tetek mulo
    ana pukakiar ning ir hanot puasa.
  kan-2017: ನಾಶವಾಗುವಂತಹದ್ದೂ, ಬೆಂಕಿಯಿಂದ ಶೋಧಿಸುವಂತಹದ್ದೂ ಆಗಿರುವ ಬಂಗಾರಕ್ಕಿಂತಲೂ ಬಹು ಅಮೂಲ್ಯವಾಗಿರುವ
    ನಿಮ್ಮ ನಂಬಿಕೆಯು ಈ ಕಷ್ಟಗಳಿಂದ ಶೋಧಿತವಾಗಿ ಯೇಸು ಕ್ರಿಸ್ತನು ಪ್ರತ್ಯಕ್ಷನಾಗುವಾಗ ನಿಮಗೆ ಕೀರ್ತಿ,
    ಮಾನ, ಮಹಿಮೆಗಳನ್ನು ಉಂಟುಮಾಡುವಂತಹದ್ದಾಗಿದೆ.
