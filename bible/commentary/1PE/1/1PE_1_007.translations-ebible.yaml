  eng-PEV: You know about gold. It is very special. People put that gold into a fire
    to make it really clean. The fire makes it better, it burns away all the rubbish
    that isn’t real gold. But even gold will not last for ever. It belongs to this
    world. Now think about the troubles that come to us. They make us better because
    they show that we really trust God. If we keep on trusting him, God will say,
    “You are very special to me. You are much more special to me than gold.” So keep
    on trusting God, and after Jesus comes again, God will talk to you like that,
    and he will make you important.
  ilo-ULB: Tapno mapadas ti pammatiyo, pammati a napatpateg pay ngem balitok, a mapukaw
