    dai maikka ama atliini malai. Dav ai de re nin me nget mer ama altingki ip te
    siquat na nget, ip tet lu aip maikka quarl ama gol aa, dap kua quasik. I maikka
    a ngen a tuaqevep dai nget peviit daleng ama gol, de maikka ama atlunget malai.
    I raquarli ama gol dai lungera i diip lenges lenges na nget. Taqurla be aiv ama
    qasiquat i nget muqas muqas nget den per a ngen, dai ip ngere siquat ne a ngen
    a tuaqevep, be ngere teqerl taqurliani, ai maikka ngen dai ngen dru a ngen a qevep
    marevan sevet ma Kristus. Be diip per aa giqi i diip baing se qa, sekgames, dai
    ama arlias per a qa de ama arlias per a ngen never a na. De diip qe qurl a ngen
    te ama a rlen i nget peviit.
  ctu-CTI: Ti la' wilpusic'lentyel ti wocol mu' bʌ la' cuche' ti wen mi tsictiyel
    mi xuc'ulʌch mi la' ch'ujbin che' bajche' mi tsictiyel mi yoq'ue orojʌch jini
    oro che' mi ticwisʌntyel ti c'ajc. Pero oro mi quejel i jilel. Más c'ʌjnibal che'
    xuc'ul mi la' ch'ujbin bajche' i c'ʌjnibal oro. Che' tsa'ix tsictiyi mi xuc'ulʌch
    mi la' ch'ujbin mi quej i sujbel weñʌch ti la' ch'ujbi. Mi quej la wʌq'uentyel
    la' ñuclel yic'ot mi quej la' q'uejlel ti ñuc che' mi tsictiyel Jesucristo.
  zos-NT: Mi ndyoya'istamba para va'cø chøjquisatyøj mi va'ṉjajmoṉguy. Como oro
