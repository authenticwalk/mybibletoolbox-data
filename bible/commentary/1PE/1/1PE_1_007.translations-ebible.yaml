    ke sonikehai na lei totobo dika itatana. Ma nimiu na taluutuni te mava va vulea
    na gold itatana God, na pukuna na gold te mua ghaha kasila. Ma ge ke tangomana
    so na laga a nimiu na taluutuni imurina na lei vahaghitaili tara soko tua ke,
