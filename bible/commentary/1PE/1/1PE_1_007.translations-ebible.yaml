    osil. Hech yu'un c'alal chcha'sut tal ti Jesucristoe, mi icuch avu'unic ti vocole
    yu'un oy xch'unojel avo'ntonic hech lec ac'opilalic chc'ot, lec chayiloxuc ti
    Diose, chayac'oxuc ti pasel ti muc'.
  ind-AGS: Ini membuktikan bahwa kepercayaan kalian kepada Allah adalah asli, seperti
    api yang digunakan untuk membuktikan bahwa emas itu asli — meskipun itu juga dapat
    dihancurkan — dan iman kalian lebih berharga daripada emas! Dengan cara ini kepercayaan
    kalian kepada Allah akan diakui dan kalian akan menerima pujian, kemuliaan, dan
    kehormatan ketika Yesus Kristus datang kembali.
  omw-omw: Mwi inraikyava mwi inraikyava nkyi qoraqamaqiro viraro nkye Kotirara kepukyaqama
    kye riemwaqita vi okyarara Kotiva qio mwia mwataara hiqaro taqaananro. Korivanto
    hia ekyaa enta vahiani inraikyava vaiharo vaisivanto mwi orira mwataara hirero
    qiaqotairo mwia mwataara hiqaro taqe varira. Korivanto qumina orivanto nraahu
    vaiharo nkye Kotirara kepukyaqama kye riemwaqita viva mwiva nritarero vaiharo
    Kotiva mwianrama nronraqama kyero riero. Vaisivanto kori mwataara hintema kyero
    Kotiva nkye mwianra kepukyaqama kyeta riemwaqita vira mwataara hi variro. Mpo
    inraikya mpo inraikyavanto nkyi qoraqamaqiro virata nkye Kotirara nraahu kepukyaqama
    kyeta riemwaqita vivera, nraakiara Iesusi Karaisira qovarama kyaani entaraqaa
    Kotiva nkyi nyutu tuaahera kyero nkyi nronraqama kyero nkyi qamwata nyataananro.
  yrb-yrb: '@see-verse:1PE.001.006'
  maa-NT: K'oa̱á ma‑ne nga kjo̱'in nìkjioón nga ma chít'aà‑nò tsà ndaà mokjeiín‑nò.
    K'oa̱á ngaya‑la̱ koni jè oro, mochjeén‑né nga ko̱ ni'ín ko̱tsjeèya‑ne. Ko̱ jè
    kjoa̱ nga mokjeiín‑nò ìsa̱á 'ñó chjí‑la̱ mì k'oa̱á‑ne koni jè oro xi bits'ón‑ya.
    Jñò, k'e̱ nga jye chít'aà‑nò koni s'ín mokjeiín‑nò, jeyaá ki̱tsa̱jnaà, 'ngaá ki̱tsa̱jnaà
    ko̱ jcha̱xkón‑nò k'e̱ nga kjoi̱í ìjngoò k'a Jesucristo.
  mcq-mcq: ꞌEne joni nimairoa ijara korutia asimanaꞌomo korutia kaꞌene siserane ꞌee
    paꞌarehunijija veni vena kivujaꞌinaꞌe joni nimairoa vena kive roe areri rena parahuna.
    Jesu Kerisora roꞌamani veijino ja taꞌarorahe joni pinana veje ꞌurine ꞌee joni
    iha ichutoi rehuna.
  sus-A: نَ قٍ شْرْشْييٍ عَ نِيَمَ نّ قٍ حَاشِ بِرِن شَ بَ وٌ شَ دَنشَنِيَ كُي، عَ
    شَ قِندِ دَنشَنِيَ سَبَتِشِ رَ. عَ مَنِيَشِ شّيمَ نَن نَ نَشَن فبِ بَمَ تّ رَ.
    وٌ شَ دَنشَنِيَ تِدٍ فبٌ شّيمَ بّ. عَلَ شَ مِشِ سُفَندِشِ عِسَ نَ قَ، عَ وٌ مَتْشْمَ
    نّ، عَ وٌ شُن نَكٍلِمَ نّ، عَ وٌ بِنيَمَ نّ وٌ شَ دَنشَنِيَ شَ قٍ رَ.
  jpn-1965: 信仰の試練は、火を通して精練されてもなお朽ちて行く金よりも尊いのであって、イエス・キリストの現われのときに称賛と光栄と栄誉に至るものであることがわかります。
  fra-SBL: afin que l'épreuve de votre foi, qui est plus précieuse que l'or périssable,
    même si elle est éprouvée par le feu, donne lieu à la louange, à la gloire et
    à l'honneur, lors de la révélation de Jésus-Christ,
  yka-yka: Meˈ kasusehan matekka si kaˈam iyan panuleyan sandelbi si Tuhanin bang
    toˈo ke atawa gaˈi. Dalilnen bulawanin. Bulawanin magkaˈat du kuweˈ bayuˈ-bayuˈan
    matuˈu si dunyahin. Tinunag bulawanin dem ebbut panuleyan bang purul ke atawa
    gaˈi. Sandelbi si Tuhanin pasōng pe mahalgaˈ amban bulawan. Hangkan subey sinuleyan
    sandelbin supaya kataˈuhan bang asal bennal. Bang asal bennal kaˈam sandel si
    iye pinudji du kaˈam duk pinahadje bang tekka ne ellew papitu Isa Almasi balikin.
  mle-mle: Aw adiy jaav gwurak yadana maaw, aal gwuraam kwurkitaan vikir adiy gwuradiy
    Godak wukijibir tikwagwuradiy mawulaam likil mwiya mwiyaba mawul-adiy, ay suwaal
    mawul-adiy waan. Gol aal kabaak kaytika jaav-al. Aw gol aal mwiya ap tikwana,
    mwiya viyakita subw yikwana jaav-al. Aw gol ab ginyir rimakin tikina. Awarabab
    gwuradiy Godak wukijibir tikwagwuradiy mawul adiy gol aam mwiya yitaypik-adiy.
    Gol aam ab kakilnadiy. Aw aal yaar tikwadana gol kaytik aw mwiyir ap tikuw viyakit
    tilikik kwurkwadana pik, atampik adiy gwurak yakwanadiy kupwaraap sapwurapa jaav
    aw aal mwiyir gwuradiy Godak wukijibir tikwagwuradiy mawul apawa mwiyir tidakikik
    tikuw, yakwadanaala. Aw atawa tigwurik, aw aal Jisas Krais sibinin dakida nyi
    tilik, adiy miyawa God dikidiy duw taakw gwuradiy saam yakisuwtaka-kidanadiygwurik,
    gwurak wayapiy sikuw.
  shp-NTPO: Ja Dios ikonhaax mato jaki koshia riki oro keska; ja orora akanai jabiresshaman
    onannoxon chiikan tanakin. Jaskáribiira ja Dios ikonhaax jaki koshitaanan ja tanakaati
    jawékibo teneax, ja maton ikonhaa jawéki ja oro winoa jakon itiki. Jaskáakinra
    Dios ikonhaa ixon, ja tanakaati jawékibo winoa iken, Jesucristo joxon jakoinra
    mato iká iketian mato rabinoxiki, jainxon kikin joniboakinribi mato oinnoxiki.
  aom-aom: 'Huë vavaeni baejaruje hesi bëhoho jemëꞌo noꞌo gaꞌiröhëni jemesi uhohuꞌo
    biririvoromo God mae uehorovego. Ëhesi jöho na uhuꞌe uëꞌiëꞌe. Gold mae avohoꞌiëꞌiroho
    vëniro buejarueje. Vëniro buejego ravoromo vaꞌinumoho siꞌurë barëꞌi ma-aji mae
    jiajeje. Röhu gold-ho bogo ioroꞌioremu jioꞌirögoro jemëhu God mae uehorovaruje
    muoho ma-jiemu jiobe vaꞌëꞌe. Ëhi jiëꞌëro God uehorovaruje muohuro gold-ho iosiramiromo
    ma-mabëheje. Röhu vënehu gold buejego ravajëhi huë vavaenohuro jemesi örire ëhi
    vëninöꞌe ravëvajeje. Röhu gold vënire buejego ravoromo sisë siꞌurë barëꞌi ahoꞌo
    ma-maemu jiego gavaruëhi jemë ëhi huë vavaenoho baejarujeje ëhuro jemëhu God uehorovarujoho
    biririvego jemëꞌo noꞌo garomo uvoröhëni: Jemë huë vavaene baeromo biririvoromo
    God mae uehorovobe rovëꞌëro ëhuꞌëro jemesi uhohuꞌo God maemu uehorovaruje höjo.
    Ëhi uvego Iesu Kerisoro a nuniro rovego evare God-ro jemesi ihoho döro bamëhoromo
    rajëhiromo mabëhe uëröhego. Ëhuꞌëro jemë huë vavaenoho baejarujeje.'
  geb-geb: Mba tɨvi nden him, Fhe Bakɨme nde guigira Zisas khothɨgi ndɨkndɨk, ana
    anan mpari. Nza khueŋ kaŋgi, gor, ana guigira bigɨna vhuuŋ guar ma. Mbe fhara
    anan mparav, ana tui, ana gor guar o, fhu. Nde guigira Zisas khothɨgi ndɨkndɨk,
    ana guigira gor kambarav, guigira bigɨna vhuuŋ ma. Ne khaŋ muuŋgi, gor, ana mbarɨgi
    bigɨn ma. Maaŋ muuŋgip, mbarkɨrga mparmparei nden hɨrga, nta khuen nde khɨvi,
    nde guigira Krais khothɨgi. Nde zumgum Zisas Krais taagi zirɨp za kɨrar hɨrga
    tugar, ana guigira nden ndikndigɨp, nde zɨri ndiv vun kuamkuav, zɨ bakɨmen nden
    nɨɨnga.
  bsj-bsj: Wo co cuwa ka bilenker kumero fiya nka durek kange duktanka Yecu kritti.
  cak-cak: richin yixtz'etetaj si kitzij cukul ic'u'x riq'uin ri Jesucristo. Roma
    ri cukul ic'u'x riq'uin, más c'o rakale'n que chuvech ri oro ri masque xa richin
    niq'uis, pero nich'ajch'ojrises pa k'ak'. Y riq'uin chi yixilitaj chi cukul ic'u'x
    riq'uin, can ta xtinimirises ibi', xtiyo'ox ik'ij, y xtiquicot ri Dios iviq'uin
    tok ri Jesucristo xtuc'ut chic ri' jun bey chikavech.
  chf-NT: Jinq'uin a tz'ibajtescanla u xe tä chäninte que a totoj tz'onänla. Ca' jini,
    jinq'uin u te Cajnojala aj Jesucristo a xe tä älbinte cache' utz a chila, a xe
    tä äc'binte a pitzilanla y a xe tä älbintela cache' más utzetla uc'a a totoj tz'ombila.
    Ac'ä mäx mejor tz'ibajtescac untu y chänintic que u totoj tz'onän que ajnic u
    taq'uin de oro, uc'a u säto ni oro aunque u ch'ocäyescan t'oc c'ac' tuba colac
    yajän jin, pero bajca a tz'onänlaba mach usat une.
  tlf-tlf: Kale God imi tebe ipmi ilami ilak dugamin bomi im-kugumin boyo fen kalaa,
    bisop bagan-bilip kalaa agelan o agan-bom-nalata kale, ipmi God imi ilak dugamin
    boyo tuum gol ulutap kale, tinum iyo tuum gol kululip uyo, kup-kugu utamupta,
    gol kululup koyo atin tambal kalaa, ifip umaak albu kalaa agelum o age-nilipta,
    kwe fuulip ifip uyo ken tebe-nuluta, gol uta kup afeta kupkalu atin tambal kem-nuubu
    kuta, gol boyo kafin diim mufekmufek kale, boyo binim kelan-temu kuta, God iyo
    ipmi ilami ilak dugamin bomi aget uta atin ugaa kwaasa kale minte, kafin diim
    tinum imi tebe gol umi aget ugaa kwaagamin bota kubagansu no kale, kanu-bom-nalata,
    yak mufekmufek mafak boyo kupkala tebe ibo im-kugum-nuubu kale, son-temu nala
    Yesus Krais imi asok tala alugum tinum unang imi ataman-temip kota, kanube ipmi
    God imi ilak dugamin uyo utamata, mitam tol kelu kalaa agela umdii, kota win tambal
    so deng afegen so uyo kobe-nala e, win uyo kufu-eman-tema ko.
  piu-2006: '@see-verse:1PE.001.006'
  poh-NT: jeꞌ ricab nok curman chi reꞌ kꞌan woric laj chꞌihchꞌ niqꞌuic pan kꞌa̱kꞌ
    niqꞌuinbal reh. Wi jeꞌ reꞌ ncꞌuluric ru̱cꞌ kꞌan woric laj chꞌihchꞌ ilbal reh ritzꞌakil
    to̱b ta nchel nariponic i kꞌi̱j chi maꞌ eta chic ncamanic, til woꞌ kꞌe̱ꞌ curman
    chaweh tak chi reꞌ Dios eripaj nicꞌ wach richꞌiquinjic acꞌux tak cꞌahchiꞌca̱t
    tak chiri̱j. Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi reꞌ chꞌihchꞌ reꞌreꞌ wilic ritzꞌakil
    jeꞌ woꞌ chiwach i Dios til kꞌe̱ꞌ woꞌ ritzꞌakil richꞌiquinjic acꞌux naꞌn tak chiri̱j
    ruꞌ. Ruꞌum reꞌ, reꞌ Dios tiripaj tak yuꞌna reh chi naponok rikꞌijil naꞌilmijok
    woꞌ chic wach i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, enkꞌormojic chawi̱j tak
    chi kꞌe̱ꞌ holohic richꞌiquinjic acꞌux xaꞌn tak chiri̱j i Dios eh ru̱cꞌ reꞌreꞌ
    nariyeb woꞌ alokꞌil tak.
  tue-tue: Mʉ́ã Jesucristore padeoré oro tiiróbiro niicu. Basocá ¿orora niiĩ? jĩĩrã,
    pecame sotoapʉ asiopéocua. Ocoáari siro, ñañaré poca merẽã jeapeacu; ãñuré oro
    dícʉ pʉtʉácu. Ate tiiróbiro mʉ́ãrẽ ¿Jesucristore diamacʉ̃́rã padeomíĩ? jĩĩrõ,
    ñañarõ netõrĩ́ tiicú ména. Mʉ́ã ñañarõ netõjĩ́rã, tee oro basiro tiiróbiro pʉtʉáadacu.
    Teero tiirá, ãñurõ padeonemórã niiãdacu sáa. Jesucristore padeodúheri ĩñarã, basocá
    mʉ́ãrẽ “cʉ̃ʉ̃rẽ diamacʉ̃́rã padeoóya” jĩĩ ĩñaãdacua. Oro wapapacá niiã. Wapapacáre
    niipacaro, petijṍãcu. Mʉ́ã Jesucristore padeorépe oro nemorṍ wapacʉtía. Tee
    doca petirícu. Teero tiigʉ́, Jesucristo mʉ́ãrẽ atibʉ́recopʉre pʉtʉaatigʉ, “yʉʉre
    ãñurõ padeowʉ́” jĩĩgʉ̃daqui.
  bjp-bjp: Ma foron fatoftof ae, ri tapiek una tof unune kimi, le i tekentu le biil,
    arae ri fafuu goul ini yiif. Isau le, unune kimi i laumet kanaka na goul, wara
    le goul in rop sau. Male unune kimi i ti rakrakai tom na palgan foron fatoftof,
    ke gamen kep as laumet, memeh ke ususefages, aunbiing Iesu Karisito in fis.
  xon-xon: ba pu? falaa ngbaan ga mɔk ke ni gaa Yesu ki kii mbamɔm aan naa gaa. Naah
    gaa u ki kii pu na jer salmaa u ga bii na. Bi joo salmaa pu mmii ponn ni ke bi
    lik ke u ŋan aan waa ŋan. Kina le Uwumbɔr cha ni ji falaa ke u lik ke ni gaa u
    ki kii mbamɔm aan naa gaa. Ni yaa gaa u ki kii mbamɔm kan, le ni ga kan mpakm
    ni nnyuŋ bundaln Yesu Kristo ga nyan ubaa mpaan pu na.
  tzo-ZNT: Ti mi ijtatic paltae, chtun. Jaꞌ chvinaj o mi sjunul coꞌontic jchꞌunojtic
    li scꞌop Rioxe. Coꞌol xchiꞌuc oro cꞌalal xichꞌ tiqꞌuel ta cꞌoqꞌue, jaꞌ chvinaj
    o mi jaꞌ oro. Li oroe leclec sba tajmec pero snaꞌ xlaj. Li scꞌop Riox jchꞌunojtique
    mu snaꞌ xlaj ta sbatel osil. Mi icuch cuꞌuntic cꞌalal jtatic paltae, jun yoꞌon
    cꞌalal xtal yicꞌotic ti Jesucristoe. Lec chiyilotic, chiyacꞌotic ta ichꞌel ta
    mucꞌ.
  mpm-NT: Ti nanu ka nakaꞌma yɨvɨ oro nuu ñuꞌun nava na kundoo, suni siaꞌan kuu ja
    ka jnaꞌan ra nundoꞌo. Chi nu ka jito ra nundoꞌo sɨkɨ ja ka kandixia ra Cristo,
    ti yukan ja ka jaꞌa ra jandaa ja ka kandixia ndaa ra. Ti nu na jaa kɨvɨ chaa ndijin
    Cristo, ti xndichi ya roꞌo naa ra ti kusɨɨ ini ya jiin ra. Nakuaꞌa ya ja yɨñuꞌun
    nuu ra sɨkɨ ja ni ka kandixia ndaa ra ya, ti niꞌin ra, taꞌu ra ti nduñaꞌnu ra
    ñuu nuu taꞌu ya jniñu.
  ots-NT: Hnar ttɛgui ca i yojmi oro i nesta da cjöti jar tzibi pa da tjojqui. Gue
    car tzibi i wejqui car oro pʉ jar ttɛgui, pa drá tzi zö da ni̱gui car oro, bbʉ.
    Hne̱hquiguɛjʉ, i nesta gui tzöjʉ prueba pa da fa̱di, ¿cja ntjumʉy guí e̱me̱jʉ
    car Jesucristo? Bbʉ ntjumʉy guí e̱me̱jʉ‑ca̱, más i ndo mu̱hui ca grí hñe̱me̱jʉ
    ni ndra ngue car oro, como nucá̱, xta mpun‑ca̱ bbʉ xta tjej nʉr mundo. Nu yʉ to
    xí hñe̱me̱ car Jesucristo da ttun car nzajqui ca jin da tjegue pa göhtjo ʉr tiempo.
    Cja̱ bbʉ gui tzɛjtijʉ cʉ prueba, bbʉ pé xtu e̱h car Jesucristo, guegue da xihquijʉ,
    rá zö xquí tɛnijʉ cja̱ rí ntzöhui da tti̱zquiguɛjʉ. Nubbʉ, da ttahquijʉ quer tja̱ja̱jʉ
    drá tzi zö.
  hoy-hoy: अदिक ईद इदुरसाटी आद कि नीम्द विश्वास परखुसकु आगुल, शुद्ध होळी अदिक स्थिर
    ईरी, जो नाशवान व्हान्ना आद यदरी बेक्‍की दा परखुस्कु आगतद अदुर देल भी हापाळ यक्कुल
    बार्र आद, आ दिन याग यीशु मसीह प्रगट आदान आग नीमी प्रशंसा अदिक महिमा अदिक आदर प्राप्त
    आदीत.
  amo-amo: Una so nani bara inan dumuna uyinnu mine sa cuyenu, uyinnu sa uyenu ule
    na ukatin finariya nin gegame tongo na ina ti nla inan yene ngegeme fining as
    a finana. Una so nani bara uyinnu sa ciyemu bite nan se uzazunu nin gongong a
    ughantinu kubi nsa in Yesu Kristi.
  pjt-pjt: Panya tjituṟu-tjituṟu nyurala wirkankunyangka Godalu nyanganyi munu kulini
    alatji, “Tjinguṟuya ngayuku mulamularinganyiṯu munta tjinguṟuya ngayuku watarkuringu.”
    Palu tjituṟu-tjituṟu puḻka nyurala wirkankunyangka nyura kulilwiyangku wantira
    palumpa kutju mulamularingkunyangka Godanya puḻkaṟa pukuḻarinyi munu kulini, “Mulapaya
    nyanganpa ngayuku mulamularinganyi watarkurinytja wiya.” Uwa, Godaku mulamularingkunytjaku
    wiṟu mulapa ngaṟanyi. Panya manta winkingka aṉangu tjuṯangku mani kutju puḻkaṟa
    kulilpai, palu mani nyaratja unytju ngaṟapai, kaya ngula mani wiyaringkunyangka
    palunya kulintja wiyaringanyi, palu wiṟu mulapa nyangatja Godaku mulamularingkunytja.
    Ka palulanguṟu nyuranya ngula puḻkaṟa mirawaṉira palyanmankuku Mayatja Jesunya
    maḻaku pitjanytja-aṟangka.
  cwe-cwe: Magezo yaja lungilo jake ni kulagusa ukweli wa uhuwilo wenu. Na hata zahabu
    yenyewo ingawa yodaha kubanangigwa na kugezigwa kwa moto, iviya niivo yili na
    uhuwilo wenu, niuwo ufaya ng'hani kufosa zahabu, yolondeka igezwe idahe kutoga.
    Na baho mwizahokela nhogolwa na ukulu na hishima muna dizuwa diya Yesu Chilisito
    vondayagubuligwe.
  daa-NT: Taaɓin taat asko-an, taar ta tale baako ya ku gin imaan ta taɓ wala kawwi.
    Ku iban kadar daabne, ŋaar asa rawte. Imaanko gay, taar pakgig daabne serek. Taloŋ
    ja, daabne kaak asa rawte din sa, ŋu leeyiig ɗo aki a ŋuu tale ya ŋa taɓ wala
    kawwi. Ŋaar-ak, imaanko oki, ŋuu talinti pa. Kar ya ta taɓ gay, ɗo yeepin̰ji ka
    Iisa Masi, kuu gase ozile, *darjine ho horoomine ɗo uŋji ka Buŋdi.
  mlp-mlp: Daq nawa na amalib God ne gigem ulum kemaqta. Ne ginad emiy. Gig anan gol
    haqayta na anawun ulilibta teq in usim hiqiyaqta. Teq mataw in gol faqab wizsa
    anumlan muruwoqim woqsa gol watwat dimun diqta naqmo us tutaqta. Ari ne ginad
    helta na in gol uriyamim in nagah ayah diqta. Ad nazaqmo gilum waq amo amo ne
    giholib gwahtiqad in ne ginad helta na ulum kemaqtamo. Ulum kemsa ne ginad helta
    na hel diqmo usid teq kam abebtanta Yesus Krais ulal iydaqta nab God in ne gibin
    sorid gwalsa in ne giwazinad gibin ayahta tinegdaq.
  ape-C: Enyudok enenyenen amaen nyatogrumep um, Iruhin nakri nukwiraeh um ipakin
    bilip um nuneken nyutogur dodogowin. Ipak punek urkum um gol, gol arpesh apa shatorur
    debeibori utabor. Aria ipakin bilip douk nyeshagrakuk abom arudok gol douk ta
    kweipon yower iri. Aria arpesh apa shoreh nyih um shunegor rutogur yopur abom.
    Aria Iruhin douk nokwiraeh ipakin bilip kabi douk gol um nyutogur adurin atin
    abom aria arpesh shutrin. Aria hahudok nyumnah Jisas Krais nutogur yopugunum ahi,
    Iruhin ta nukripep nukri ipak yopipari aria nutuk ipakish nyeiguhw shuto iruhw.
