  auc-NT: Oodo waëmö bamongæ̈impa, ante waodäni gongapamö godö aca podönäni ate oodoque
    badinque waëmonca pönï ongoncapa. Incæte oodo ïñömö ïincayæ̈ ate ömæ̈e ëwente
    ate edæ dæ bacæ̈impa. Oodo mïni æ̈ïnënonca waëmonca ï ïñonte mïni wede pönënö
    ïñömö edæ godömenque waëmö pönï impa. Ïninque mïni wede pönënö ïñömö wïï wido
    cæquï impa. Cöwë edæ ongongæ̈impa. Wæætë, Mïni wentamö entawënïnö edæ dæ go ate
    mïni wede pönënonque edæ waëmö pönï entawencæmïnimpa, ante cædinque Wængonguï
    pönö angä ate mïnitö gonga gonte caate baï wæmïnipa. Mänömaï mïni caate wædö beyænque
    edæ godömenque wede pönëmïni bamïnipa. Ïninque Itota Codito mönö weca ponte a
    ongöñongante mïnitö cöwë wede pönëmïni inte tömengä önöwa gäänë ædæ wæænte apæ̈nedinque,
    Në tæ̈ï ëmönömi inte bitö waa pönï cæbi æ̈mönipa, ante watapæ̈ apæ̈necæmïnimpa,
    ante Wængonguï cæcampa.
  kbc-NT: Niɡ̶inoa nawikodico enagi moikee mewi manakatoni Ǥoniotagodi. Macataɡ̶a
    oolo me dinelio, pida oyokoletiogi noledi naɡ̶ana oolo monoɡ̶a icoatawece lapioyaɡ̶ajetedi,
    owotibige me yapidi naɡ̶ana oolo. Odaa jiɡ̶idaaɡ̶odigota moibinie naɡ̶ana oolo.
    Odaa niɡ̶inoa ɡ̶adawikodico liciagi niɡ̶ijo noledi ane ibinie naɡ̶ana oolo. Ǥatiwaɡ̶atakaneɡ̶egi
    daɡ̶axa me diniwaloe caticedi naɡ̶ana oolo, odaa Aneotedoɡ̶oji ika niɡ̶inoa ɡ̶adawikodico
    moici ɡ̶atiwaɡ̶atakaneɡ̶egi me noɡ̶a niɡ̶ina ane diɡ̶ica jaoɡ̶a, odaa eo mepaanaɡ̶a
    yoniciwadi ɡ̶atiwaɡ̶atakaneɡ̶egi. Odaa nige dopitedijo Jesus Cristo, Aneotedoɡ̶oji
    doɡ̶etetedaɡ̶awa, codaa ɡ̶adiweniɡ̶idenitiwaji, codaa eote ɡ̶aboonaɡ̶adi me nelegi
    leeɡ̶odi meliodi ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Go igul nug, Uwait nug agal oiagab Yesus en petak emen eruneneg abe mareu.
    Agal oiagab petak emen igul go aiwag gol sul. Aiwag gol naliupet pet, bo, gol
    naliu ta eg ta piabun ab ebu maimai, gol naliu atai bitaneu, zam atai bitaneu.
    Agal oiagab Yesus en petak emen go gol naliu zilacoroi dareu. Yesus Kristus koli
    zuba, agal oiagab petak emen dareu, gonug ag en ougab siksikaimai, Uwait nugau
    amegwab agal wanimag banou mui wag maramau.
  ctu-BL: cha'an mi' tsictiyel mi xuc'ul woli la' ñop. Ñumen uts'at i xuc'tʌlel la'
