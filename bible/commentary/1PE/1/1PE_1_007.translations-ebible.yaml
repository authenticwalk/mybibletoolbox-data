  iws-iws: Mɨ tɨ digworaekwowɨm yɨm wa nɨmbimbɨiyami mɨ wɨ ta hɨriinan saiirsi kɨnankɨuwi
    Adi Komii siya kɨmiirɨn kɨmiir naɨngwo tɨbmiiya ɨni panɨɨn panɨɨna namisi owa
