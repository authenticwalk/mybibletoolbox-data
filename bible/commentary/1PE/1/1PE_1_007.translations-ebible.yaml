    Tó a bↄ maa, Luda é a sáabu kpá Yesu Kirisi sugurↄↄ zĩ, eé a kpe da kↄ̃n gakuio.
  gub-BL: Uzeruzar 'ym ma'e upuraraw kar putar ma'erahy peme a'e wà nehe. Tupàn numupytu'u
    kar kwaw a'e wà nehe. Ta'e pekàg putar ipuraraw mehe nehe xe. A'e mehe teko uze'eg
    putar nezewe peme a'e wà nehe. — Uzeruzar tuwe Zezuz rehe a'e wà, i'i putar peme
    a'e wà nehe. Aze zanepurexak wer ita hekuzar katu ma'e or her ma'e heny katu ma'e
    ikatu haw rehe nehe, ximupyràn tata pupe nehe. Hepuxi kwer wapyk i'aromo nehe.
    Xityk izuwi. Upyta xo ikatuahy ma'e zutyka'i nehe. Nezewegatete pezeruzar haw
    no. Ikatu wera'u a'e ita wi Tupàn pe a'e. A'e rupi xixak putar ikatu haw nehe,
    aze xipuraraw ma'erahy nehe. Ma'erahy ipuraraw paw a'e, nuzawy kwaw tata a'e.
    Aze napepytu'u kwaw pezeruzar ire nehe, ma'erahy ipuraraw mehe nehe, napepytu'u
    pixik kwaw pezeruzar ire nehe. A'e rupi Zezuz Zaneruwihawete purupe izexak kar
    mehe nehe, a'e 'ar mehe nehe, umume'u putar uzehe pezeruzar katu haw a'e nehe.
    Peiko putar ikàg ma'e romo ipuràg eteahy ma'e romo a'e 'ar mehe nehe no. Umume'u
    putar pekatu haw teko wanuwa rupi paw rupi a'e 'ar mehe nehe no. Teko pemuawate
    katu putar a'e wà nehe.
  imo-imo: 'Umbunima wendo oromomunga pulumu i tepa: Goteni eno paimbo ipuki tirimele
    mele mandanje nimbe kanombaindo manda manjirimo. Enonga ipuki tili ulu akumu olandopa.
    Kou gol paimbo mele paa penga kou mone awili tepa purumo nalo akumu paa mandopa.
    Kou golomu teko kenjirimele kinye pora nimo nalo yu paimbo kou gol ltemonje, kanamili
    ningo tipena manda manjiko karomele. Aku tepa mele, eno kinye umbuni wendo oromomani
    eno paimbo Kraist ipuki tirimelenje nimbe manda manjipe kanopa, Jisas Kraist kelepa
    omba mona angilimbelo wali Goteni eno konopu tipe kapi nimbe imbi nimbe ola mundupili
    nimbe i teli oi enonga enge ningo ipuki tirimele ulumu aku tepa manda manjipe
    karomo.'
  boj-boj: Gulbe deqaji nuŋgoq boqnimqa niŋgi nuŋgo areqalo Yesus qa bole siŋgilatqab
    kiyo sai kiyo di Qotei a unqas. Yimqa mondoŋ diŋo batiamqa Yesus Kristus a brantosim
    a niŋgi qa tulaŋ areboleboleiyim niŋgi biŋiŋgosim ñam koba eŋgwas. Iga qalie,
    gol a iŋgi tulaŋ boledamu. Tamo naŋgi ŋamyuwo na gol koitoqnsib dena qalieeqnub,
    gol di bole kiyo sai kiyo. Dego kere nuŋgo areqalo Yesus qa siŋgilateqnub qaji
    di tulaŋ bolequja. Nuŋgo areqalo dena gol agi ugeosim koboqas qaji di tulaŋ buŋyejunu.
  eng-DRA: 'That the trial of your faith (much more precious than gold which is tried
    by the fire) may be found unto praise and glory and honour at the appearing of
    Jesus Christ:'
  knf-knf: Uwuuru undooŋ aŧoka udoo ji uţëpna ţi bdoo kakaana udooni, kë hënk kak
    di di pfiyaar pi nan pankaaŋ preeş pweek maakan apel uwuuru pawooŋ kaţëpna ţi
    unoor kahilna kadiiman udooni wi pa. Hënk, naluŋ kawo na pdëm na mndëm mnweek
    wal wi Yeŧu *Kriŧtu akluŋ kapën kawinana.
  san-KHM: យតោ វហ្និនា យស្យ បរីក្ឞា ភវតិ តស្មាត៑ នឝ្វរសុវណ៌ាទបិ ពហុមូល្យំ យុឞ្មាកំ
    វិឝ្វាសរូបំ យត៑ បរីក្ឞិតំ ស្វណ៌ំ តេន យីឝុខ្រីឞ្ដស្យាគមនសមយេ ប្រឝំសាយាះ សមាទរស្យ
    គៅរវស្យ ច យោគ្យតា ប្រាប្តវ្យា។
  arn-NT: Eymün tamün mupiltun oro reke feley. Tati oro doy lif tripakey rulpangeyüm
    kütral mew, ka femngechi tamün mupiltun doy kümelkakey rupayüm chem kutrankawün
    dungu mew rume. Tati ngañwadkenochi mupiltun tunte rupallefule rume kutrankawün
    mew, fey tüfa ta famngechi mupiltun doy faliy tati afkechi oro mew. Welu eymün
    tamün mupiltun, fey femngechi rupale kutrankawün mew, fey ta rume falintungeay,
    ka püramyengeay ka küme üytungeay ta Ngünechen mew feychi pewfaluwle ta Jesucristo.
  zas-NT: din por guialrzagdiaj guin guiguien chu diidxli rliladx Dios, ziꞌc rüjnnë
    reeman or, rudëëd reeman laan loj bajl din gagbee reeman bal najn ganax or. Or
    guin najn ni rnidloj, zeel mazri lasajc guialrliladx laaman, bal chu taan xhietëëz
    loj guialrzagdiajn, din ad yuꞌt dxej nit xguialrliladxidi. Abiꞌ dxej guiꞌt Jesucrist
    stijb, lasaꞌ guialrliladx guin na̱j ni ruladx Dios, guiáad ree bejn në ree anjl
    guzaꞌt reeman laaman zagdxe gap tëë reeman laaman respejt guial rusnuu rliladxidi
    laaman.
  ken-NT: Mamɔ anɛ átwɔ̀ chi bɛkʉ bo mángɔ́ mbák bábhɔŋ nɛka nɛ Mandɛm tɛtɛp.
    Yɛ̌ndu pú áchɔ̀ŋti, báfyɛ yi ango mánsɔŋ sayri mámfɛrɛ bakwap ndu bɛrɨŋɨ
    mbák chi pú tɛtɛp. Nɛka ɛnɛka nɛ Mandɛm nɛcha pú. Bǎbhɔŋ yɛ bɛghɔ ɛsɔŋɔri
    ndu bɛkʉ bo mandɨŋɨ mbák nɛka ɛnɛka nɛ Mandɛm nɛ́chí tɛtɛp nkúbhɛ́ mbɔ ɛnyu
    básɔ̀ŋ pú ndu bɛghɔ mbák chi pú tɛtɛp. Ɛnyu ɛyɔ kɛ ɛchi bɛ mbák mánte kpirí
    ndǔ nɛka ɛnɛka nɛ Mandɛm, chɔŋ ɛyɔ ɛ́ntwɔ bhe nɛ bakak, nɛ kɛnɛ́m, nɛ kɛnókó
    ndǔ nywɔp ɛnɛn Yesu Kristo ápɛtnsɛm.
