    ଗାୱୁରମି ଅ଼ଡ଼େ ମା଼ନି ବେଟାଆ଼ନାୟି ।
  amu-NT: Juu na cwilaꞌyuꞌya nꞌomꞌyoꞌ matseijomnaꞌ juunaꞌ chaꞌcwijom sꞌom cajaⁿ, juunaꞌ
    macaⁿnaꞌ na nncwinomꞌyoꞌ nawiꞌ cha nleitquiooꞌ cwanti na jndanaꞌ. Juu na matseiyuꞌya
    tsꞌom tsꞌaⁿ na ya nncwinomnaꞌ nawiꞌ, jndati tseixmaⁿ joꞌ nchiiti sꞌom cajaⁿ na
    cwintycwiinaꞌ. Ndoꞌ naljoꞌ, juu na cwilaꞌyuꞌya nꞌomꞌyoꞌ, jnda̱ teitquiooꞌ na ya
    jluiꞌyoꞌ, quia na nncwjeeꞌnndaꞌ Jesucristo, nluiiꞌtꞌmaⁿndyoꞌ cantyja ꞌnaaⁿꞌ juu
    joꞌ.
  hin-CV: कि मसीह येशु के दोबारा आगमन के अवसर पर तुम्हारे विश्वास के प्रमाण का परिणाम
    प्रशंसा, गौरव और सम्मान में देखा जा सके. तुम्हारा यह विश्वास नाशमान सोने से कहीं
    अधिक कीमती है—यद्यपि इसे आग में परखा जाता है.
  spa-BES: De modo que sometida a prueba de su fe, siendo de mucho mayor valor que
    el oro (que, aunque llega a su fin, se prueba con fuego), puede ser hallada en
    la luz en alabanza, gloria y honor, en la revelación de Jesucristo.
  san-BEN: যতো ৱহ্নিনা যস্য পরীক্ষা ভৱতি তস্মাৎ নশ্ৱরসুৱর্ণাদপি বহুমূল্যং যুষ্মাকং
    ৱিশ্ৱাসরূপং যৎ পরীক্ষিতং স্ৱর্ণং তেন যীশুখ্রীষ্টস্যাগমনসমযে প্রশংসাযাঃ সমাদরস্য
    গৌরৱস্য চ যোগ্যতা প্রাপ্তৱ্যা|
  tdx-tdx: hamente ty fatokisa’ areo sarotse te ami’ty volamena mete momoke, naho
    nitsoheñe añ’ afo handrendrehañe t’ie mandrenge naho misabo vaho miàsy ami’ty
    fiboahañe Iesoà Norizañey.
  naf-naf: Nâip, gol ek ŋep yek bembeyelen yaŋaŋaŋ tep keŋan toti mamsokbein. In nâmkiŋpepeŋin
    penaŋaŋmak penaŋ keyet yaŋaŋ nukŋaŋ sokbemindame keyaŋ mkawaŋ beme Zisas Kilais
    kokotnaŋ kanen inmagen keŋ sekŋeyak ma sesewat ma elimiak miak sokbemindawe.
  grc-MT: ινα το δοκιμιον υμων τησ πιστεωσ πολυ τιμιωτερον χρυσιου του απολλυμενου
    δια πυροσ δε δοκιμαζομενου ευρεθη εισ επαινον και τιμην και εισ δοξαν εν αποκαλυψει
    ιησου χριστου
  vid-vid: Majezo gawele chiwalo cha heye kukundiza makundo ga hemwe. Na zahabu yiyo
    ilingujezigwa kwa chiluli, nayo yanguwifigwa, kahi na makundo ga hemwe, gawele
    ganojile kusinda zahabu, igana gajezigwe, leka iwe yimile nzinzili. Aho mwiso
