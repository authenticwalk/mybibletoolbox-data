    je̱ choꞌox je̱ꞌe̱. Tá̱vani tseꞌe xmuté̱nada vyeꞌna je̱ choꞌox je̱ꞌe̱, vanꞌit tseꞌe
    je̱ Nteꞌyam mꞌo̱ñu̱kó̱tsajadat, myakmá̱jajadat, je̱tseꞌe je̱ vintsa̱ꞌkin mmo̱ꞌo̱jadat.
    Veꞌem tseꞌe du̱tónu̱t je̱ xa̱a̱j ku veꞌe je̱ Jesucristo ñaajknu̱ke̱ꞌxnata̱jkijinit.
  bzh-bzh: Anutu neseggi ham raḳ nġaa nebë sënë in bë jaḳ ni nabë ham ayomin neya
    timu vu yi ma ma. Hil araḳ ni bë goor og denevesi raḳ nengwah in bë ḳale ḳale
    geto in genivesa jaḳ, rëḳ mu goor sënë rëḳ mala nama vu tamusën. Gaḳ sën hil
    ayod neya timu vu yi lo, og su nebë goor sënë rë, gaḳ kesuu goor genivesa rot.
    Om nabë nġaa vahi seggi ham gwëbeng in ham ayomin neya timu bevonġ bë nengwah
    gga ham, og sagaḳ nevonġ in bë ham bare nimin week. Lob vu tamusën sën Yesu
    Kerisi natöḳ nom ranġah lo, og ham rëḳ natu alam los arëmin böpata bemalamin
    nġeri gebengömin na jaḳ sën ham ayomin ya timu agi.
  guj-2017: એ માટે કે તમારા વિશ્વાસની પરીક્ષા જે અગ્નિથી પરખાયેલા નાશવંત સોના કરતાં
    વધુ મૂલ્યવાન છે, તે ઈસુ ખ્રિસ્તનાં પ્રગટ થવાની ઘડીએ સ્તુતિ, માન તથા મહિમા યોગ્ય
    થાય.
  jvn-NT: Kuwi kabèh kudu klakon, supaya kétok tenan-oraé pengandelé awaké déwé marang
    Gusti Allah. Nèk dipikir para sedulur, gèk emas sing bakal rusak waé kudu diobong,
    supaya kétok tenan-oraé. Mulané kuwi kabèh kudu klakon, supaya mbésuk, nèk Gusti
    Yésus Kristus teka menèh, awaké déwé bisa nampa pengaleman gedé sangka Gusti Allah.
  byr-byr: Taanga yɨhɨzaavanɨgata sareꞌna yawɨta kwalaalya mipɨnera! Taanga sasare
    sabwi dara yɨbwarɨdaakuvanɨꞌ “Taanga wiada kɨrɨꞌ Naangerɨ dɨragɨnna kuna lɨmwamanɨgasare.
    Sareꞌna kumɨre lɨmwangebwi nebulyasɨ.” Nemɨ “Golɨya tewaanya nevuꞌnadesɨ,” yawɨꞌdaa
    kɨrɨꞌ dɨkevɨ yaamɨjɨyaꞌna marapɨraayadɨvɨꞌ kwaakeꞌ nade golɨya dɨragɨnyaꞌ maaꞌdɨvɨtabaaibɨꞌ
    sarɨmɨre lɨmwangebwina dɨragɨnyabwi yɨmaꞌnadeꞌna taanga yɨhivanɨkebulyɨ. Golɨya
    kayaaka yɨwode kɨrɨꞌ Naangerɨ lɨmwangebwi golɨya sahɨrɨꞌbɨta mɨꞌ. Aawa. Saꞌ golɨyavɨ
    wavɨlavaka yɨ tewaanya nawɨꞌnyaangesɨ. Yuyagaaꞌ warɨbainagwodesɨ. Sarɨmɨre dɨragɨnyabwi
    yɨvaimwagatheꞌna taanga yɨhivanɨkeꞌnanyɨ. Dɨvi Jizaazai Kɨraazɨtɨyai kuꞌmaayaba
    yɨmaꞌnaabathehaaꞌ Gotɨyai “Lɨmwagesaraavɨ yɨlaaya naanga wima! Byaannakeraavɨ
    wɨmwaaihɨma! Sahwaraavɨre yaya makɨlɨma!” kadaꞌ taanga yɨhivanɨꞌ.
  ian-ian: Kavle vat ngwuk kat yandɨ maa vɨlaa waigandi. God kat yelavɨka maawupmba
    kwutaa lɨnja vat kwagala kiyandɨ? O. Ana kwagala kiyandi waa waigandi. Gol walɨnja
    kapa wupma lɨgandɨ. Gol klalaa yamba taagandi. Taagandi, ndɨna kavle nda ngɨlɨndɨ,
    apma nda mɨna tɨgiyandɨ. Gol ngɨni ngɨlɨgiyandɨ. God maawupmba yelavɨka kwuta
    lɨngwa vak ngɨni ana ngɨlɨgiyandɨ. God kat yelavɨka maawupmba kwutaa lɨngwa vak
    gol kat kwulatɨgandɨ. Kavle vat yandɨ, God kat kwagala lapman yingweyan ngɨni
    yaiga nandinya Jisas Kraist ngega yaiga nandinya god ngwuk kat vɨlaa ngwutna sɨ
    kwutaawaga katsoga wigandɨ. Ndi apma nɨmba ndi waa ngwuk kat waigandɨ.
  hun-hun: hogy a ti kipróbált hitetek, ami sokkal becsesebb a veszendő, de tűzben
    kipróbált aranynál, tisztességre, dicsőségre méltónak találtasson a Jézus Krisztus
    megjelenésekor.
  mcf-NT: 'Nuqui cudasquid yec ¿atotsi quiash Nuquin Papa: —Padi. Chën. Esus tantiaquido
    natiamenda —queboedi adenquio icted-ictedpec? Matsu nacnenquidën: —Ma tsasinu
    —quequin ambi nacnenaid tauiec. Adembidi Esus tantiaquid chieshtoenquio icquid
    icmete Nuquin Papa comapenec bunec. Matsu nacnenquidën: —¿Bëdambo icquidida neque?
    Isnu —quetanquin matsu tauiec. Adembidi: —¿Esus tantiaquidquiobida neque? Isnu
    —quequin: —Natiamenda —cainquio iquec Nuquin Papan. Aden natiamiaqui chieshtoenquio
    icquid icsho Esuquidistun padpidec choshon: —Mibi bëdambo iquec. Ëbëdi tabadec
    cho —quequin utsibo tantiamequin chuishun abi yacno buanendac.'
  kjs-kjs: Go konemere nimi Gote madaa kone waru rulaeme palo nimina kone-para kotea.
    Gore epe abu pi kana gol-re mada ko tea paloma nimumi go gol repena sulaa-para
    maa kiralimi. Go rabu go gol-na puri ademe. Go pea pare nimina kone rulape kone
    makoayalo pea. Go pea-pulu kedaa pi ele medame nimina kone-para makoyaalo palia
    rabu mada nakoeyaalia. Dia yapare nimina kone puri mapalaatalo pea. Go pea-le
    nimina kone rulae elere kana gol-na puri page ma-oge yaaya. Go puma werepere Yesu
    Keriso su kamaa pename waatea rabu nimina bi minasaainalo nimimi epe paana puri
    page ada bi page mealimi.
  mni-mni: Chang yengbasing lakpagi maramdi nakhoigi thajaba adu tasengbani haiba
    utnanabani. Mangba yaba sana phaoba meida chang yeng-i; sanadagi mamal yamna hellaba
    nakhoigi thajaba adu khangnanaba chang yengba tabani. Madu oirabadi Jisu Christtabu
    phongdokpa Numit aduda thagatpa, matik mangal amasung ikai khumnaba nakhoina phangjagani.
  yad-NT: '@see-verse:1PE.001.006'
  mxb-NT: Chi̱ ta̱ndóꞌó ñoó kía̱n korndodó ña̱ kándéé iní ndo̱ Jesús, nde̱ꞌá á ndíta
    ndaa̱ ndo̱ xíꞌán. Ta ndáya̱ꞌi cháá ka̱ ña̱ kía̱n kándéé iní ndo̱ ná o̱ du̱ú oro,
    táꞌa̱n ña̱ xíto ndodó ña̱yuu xíꞌín ñóꞌo̱, dá nde̱ꞌá á miía̱n ndaa̱ kuiti oro ndinoꞌo
    kíán o ko̱ó. Tído kasandaá iin kuu̱, ta naá vá oro ñoó. Tído ndoꞌó, tá miía̱n
    ndaa̱ kuiti ndíta ndaa̱ ndo̱ xíꞌín ña̱ kándéé iní ndo̱ ná tein ta̱ndóꞌó, dá kía̱n
    chindaya̱ꞌi ñaá Ndios, ta ki̱ꞌo na ña̱ñóꞌó, xíꞌín ña̱ ndato noo̱ ndo̱ tá ná naꞌa̱
    noo̱ tuku Jesucristo.
  pon-2006A: Pwe katepen apwal pwukat mehn kasalehda mehlel en amwail pwoson. Duwen
    kohl me kin kak ohla, e kin mwakelekelkihla kisiniei; eri, iei pil duwen amwail
    pwoson, me uhdahn kesempwalasang kohl, e uhdahn pahn pil ale sosohngpe, pwe en
    kakairada. Kumwail ahpw pahn alehki kaping oh lingan oh wahu ni rahn me Sises
    Krais pahn ketin pwarodo.
  maq-NT: Cuatjin meje rë xi chutaha nuju, cojo sa xi cumatsejenquixi xi ndaja mangutacun
    cojo Nina. Sacuaha oro xi ma vetsun ne, ma chutahachuva rë cojo ndihi. Hacuaha
    ni tjin ni nuju ngayun ne, meje rë xi chutaha chuva rë xi mangutacun cojo Nina.
    Hane xi cuatjin mangutacun cojo Nina ne, jercu sa vengui chjí rë xi cuma rë oro.
    Hane xi cuatjin ndaja mangutacun cojo Nina ne, Nina ne, sahmi jyë sahmi hnga me
    ngayun, jemu ndajyihi cjuandaja xi sua nuju me, hacuaha cjuaharcun nuju me nixtin
    hya xi cuya cumatsejen nga Jesucristu.
  hto-hto: Omoɨmo ite Juzíñamuimo ɨ́ɨnogafue, oro izoide. Naga oro iraimo facaca,
    bie ua oro daɨíllena. Afe izói ómoɨmo ite Juzíñamuimo ɨ́ɨnogafue facárede. Caɨmo
    íficaifɨrede facátafuiaɨ oro zia irai izoide. Nana bie facátafuiaɨmona nɨbáɨnino
    ñue jino bite Juzíñamuimo ɨ́ɨnogafue, aillo ráifide. Ua afe ñue ɨ́ɨnogafue oro
    baɨmo jamánomo ráifide, mei afe oro fúiteza. Mei jira ja daɨí facátagamɨe íemo
    ite ie ɨ́ɨnogafue ñuera. Ie ɨ́ɨnogafue ja nɨbáɨnino ñue jino jailla, áfemona ja
    fɨgora. Jesucristo cɨ́ocaizaɨbillɨruimo afémɨe ñue facátagamɨena jáite. Dáaruina
    Juzíñamuimo ite ebírenafue llɨ́ɨnoite. Daje llezica aféruimo ñúefuena Juzíñamui
    íemo nitárede.
  por-BRBSL: que a prova de sua fé, que é mais preciosa do que o ouro que perece,
    mesmo sendo testado pelo fogo, pode ser encontrada para resultar em louvor, glória
    e honra na revelação de Jesus Cristo -
  ces-NKB: aby se pravost vaší víry (mnohem dražší než zlato, které pomíjí, ačkoli
    se zkouší ohněm) ukázala k [vaší] chvále, cti a slávě při zjevení Ježíše Krista.
  cui-cui: Barapo painya nepaca caajʉntʉcoyenerewe exanaewan piraichi pacata exana
    baxua xua pia yaputaetsi icha xaniwaicha bara metha pajume cowʉntame Jesucristo.
    Po penainto pewʉn oro nainto, jiwi ba piraichi isototha tauta peyaputaenexa icha
    bara metha pepa oro nainto. Po pejume cowʉntsiwa jiwi xeina bichocono daunwei
    beyacaincha oro nainto bequein ichamonae jʉntʉ coyene jʉjʉta xua abe peexanaenexa.
    Barapo oro nainto weraweraca. Barapoxonae poxonae Jesucristo patopaetsica xua
    awiya beta painya nejume cowʉnta dubenanaebiyaexae daxota Nacom wʉnae paca jainchina.
    Mataʉtano paca cana exanaena xua peainya cui jiwi pam. Mataʉtano paca cana exanaena
    xua jiwi paca barʉ cui itura jinaena painya nejume cowʉntsiwixae.
  boj-2014: Gulbe deqaji nuŋgoq boqnimqa niŋgi nuŋgo areqalo Yesus qa bole siŋgilatqab
    kiyo sai kiyo di Qotei a unqas. Yimqa mondoŋ diŋo batiamqa Yesus Kristus a brantosim
    a niŋgi qa tulaŋ areboleboleiyim niŋgi biŋiŋgosim ñam koba eŋgwas. Iga qalie,
    gol a iŋgi tulaŋ boledamu. Tamo naŋgi ŋamyuwo na gol koitoqnsib dena qalieeqnub,
    gol di bole kiyo sai kiyo. Dego kere nuŋgo areqalo Yesus qa siŋgilateqnub qaji
    di tulaŋ bolequja. Nuŋgo areqalo dena gol agi ugeosim koboqas qaji di tulaŋ buŋyejunu.
  eng-OEBUS: that the genuineness of your faith – a thing far more precious than gold,
    which is perishable, yet has to be tested by fire – may win praise and glory and
    honor at the appearing of Jesus Christ.
  eri-eri: Fanyimu waha langa, Itou no tebere huwanyatege ngalengawou wala-wala tu
    ure-urena. Ere isiya, gol no dada hilobainga, onou wa nere gol tigini yo uwa yo
    waha torobawei nomo bode, nere eeya langa biti-bitide. Tere tebere huwanyatege
    ngalengawou no gol feiya tudu gai hilobainga tigini, taate bona, gol no dada inyabagou.
    Onou waha bona, tere wala-walawou hogo fere-fere tere langa heigei mata wonga
    wa, no tere tebere huwanyatege ngalengawou wala-wala tudu benou abitimuna, tere
    Kristus boya tigini huwanyatege ngalengana. Onodu fati usuwou langa, saini Yesus
    Kristus no malala heige bona, no tere bona edegade bona unyitege anyakaro tigonbona.
  aly-aly: 'Apwert mwerr-angker gold-ew iterrenh-arey. Man akngerrel payemelem. Rernem
    gold ahern-they angernem, rernemap arrtyem rwitwew, renh arrwelthelemel irrarlkeyew.
    Rwel apwert apmwa arrtyemel gold irrarlkemel. Gold ranap nthakenh ampey-angenharl,
    arrangkw. Ahern-then apwert-then ywerrenhem, gold-ant irlwart aneyelpem. Alakenh-anyemap
    Akngeyel arrenhantherrenh arrkerneyel, arrenhantherrenh rlterrkelemel, gold-arl
    rwitwew alakenh irrarlkem-apeny. Alakenhap Akngeyan iterreyel: “Inngarlap rernem
    iterreyel atyeng, apmwa rlterrkarl aynteyel-angkwarr. Rernemap atyeng irrpeltherrey-angenharl,
    atyeng-wety intwemelerrey-angenharl.” Ran inkwerelheyel arrewantherr, arrantherrarl
    rlterrk aneyelewan. Rap arrenhantherrenh nakeyenh, Jesus-arl apey-alpeyenhelan
    ahern nhenh-warl.'
  wiu-wiu: Nikepa eya wane uku. Kini kamoya golo wa akene kuepa toele wia yoa enekala
    tiki. Nitikili paya kuepa toeme takoa nootapekoyake kamo kuepa toeme noameneya
    tutu yeta pa piko. Eni kamo kuepa wipitia ta pataka-pete takoa poatekoyake tiki.
    Akolaliyo anu oya-lawe kipa one etene kamoya tetepo takoa mekome edikoa toa enekala
    toko. Nitoapa kini Yesuke wene tugoa mekile enekomepa Keraisu Yesu wakapea noka-pete
    kiwi kei pia kini ibini kamotokademe toko.
  swe-swe: Syftet med dessa prövningar är att pröva äktheten i er tro (trofasthet,
    karaktär). Er tro är långt mer dyrbar än förgängligt guld som även det prövas
    i eld, trots att det förgås. Allt detta [genuin, äkta tro som bestått prövningar]
    ska bli till lov, pris och ära, när Jesus den Smorde (Messias, Kristus) uppenbaras.
  cth-cth: Hotnaw teh, hmai hoi tanouk e lah o tangcoung eiteh kamko thai kawi e sui
    hlak aphu kaawm poung e nangmae yuemnae hah tanouknae teh Jisuh Khrih a kamnue
    toteh, pholennae, bawilennae hoi barinae lah na hmu awh han.
  mti-mti: Anotumat oya dawai auenewa me garawa kokavit, gooru me iyam gumbe oraimina
    ane megara kukaipewa me garawa kusi. Sira Iesu Keriso uwapewa kumiwa apa, ye yaug
    anoya dawai mame aig waiya ge ayamat ge eyawa uwape.
  pad-NT: 'Deua biva''ahaki ida nahina ava''i-ra rogo ani''aki akadiania haria kaijo''ara
    kaimoni, binanokiaja kaimoni ida Deu-ra avakaijokadorovini ka''oa hini ka''oa
    hirini. Hari. Okavarajomiki bana ida Deus haria kaijo''avini ouroa. Jahani kaba''i
    ida ouro, ija''aria bikaabokaki ida binihimavini. Jahani arafiaki ida Deu-ra avakaijokavini.
    Ija''aria bikaijo''aki ida ouro jahaki siho kaha''diki kabodinia binahojaha''ihi.
    Onivani fori hija jaboni ida Deus haria kaijo''avini, binanokiaja kaimoni ida
    Deu-ra anofidorovini ka''oa hini ka''oa hirini. Biva''ahaki ida nahina namithani
    ava''i-ra rogo ani''aki, binadanoja kaimoni ida avakaijokaha''oadahavini. Akhanina
    vani Jesus Cristo joina kamahini vahoariha vaviaha Deus haria ni''aja: —Jahaki
    ida avakadihojai. Hora avavakaijokaha''oadahavini mani ida ojahana, odanona, ovagana,
    kodi''ogahai hiki-ra avagathanivini hija — niha.'
  twi-twi: Ɔhaw ba sɛnea ɛbɛyɛ a wobehu sɛ mo gyidi no yɛ kann. Sikakɔkɔɔ a wotumi
    sɛe no no mpo, wɔde ogya sɔ hwɛ, enti ɛsɛ sɛ wɔsɔ mo gyidi a ɛsom bo kyɛn sikakɔkɔɔ
    no hwɛ hu sɛ ebetumi agyina ana. Ɛno ansa na da a Yesu Kristo bɛba no, mubenya
    anuonyam.
  hlt-hlt: Te daengah man aka poci sui lakah aka kuel nangmih kah tangnah dongkah
    nuemnainah te hmai neh a nuemnai vaengah Jesuh Khrih kah pumphoenah dongah koehnah,
    thangpomnah neh hinyahnah te a hmuh ve.
  tbz-SIM: Di yɛ̃́mu kɛ dò mbɛ̀ ɔ̃ ndɔ́ kɛ́wénkùnnɛ mɛsɔɔ kɛ́ mɛ̀ pũ̀ńnɛ́mu bɑ́ mɛ̀
    í yóó mɛ mmɔntɛmɛ̀. Di tɑ̃́kùmɛ̀ pɛ̃ɛ̃tɛ́mu mɛsɔɔ, mɛfɛ̃́ṹtímɛ̀ nɛ̀ mɛhɑ́ɑ́rìmɛ̀
    kɛ̀ dɛ̀ di yɑ́ú kɛ̀ bo yɑ̀ di tɑ̃́ kɛ̀ dɛ̀ mɑ̀mɛ̀. Di yóó kpenkɛmu kɛ̀ Kuyie ndi
    sɑ̃ntɛ kɛ́ di dɛ́úkùnnɛ Yesu bo wɛ̃tɛní dìì yiè.
  san-GUJ: યતો વહ્નિના યસ્ય પરીક્ષા ભવતિ તસ્માત્ નશ્વરસુવર્ણાદપિ બહુમૂલ્યં યુષ્માકં
    વિશ્વાસરૂપં યત્ પરીક્ષિતં સ્વર્ણં તેન યીશુખ્રીષ્ટસ્યાગમનસમયે પ્રશંસાયાઃ સમાદરસ્ય
    ગૌરવસ્ય ચ યોગ્યતા પ્રાપ્તવ્યા|
  ake-NT: Serɨ ton e'seposa' Papa apurɨto' auya'nokon—epe'kena' korʉ entaino tʉuma'tasen
    ti'tusa' rɨ e'tane apo' ke, mɨrɨ entai rɨ Papa apurɨto' auya'nokon esi ti'tusen
    pe—mɨrɨpan usenpoikasa' e'to' pe i'nairon apurɨpɨtʉ pe, eke pe kuru iku'to' pe
    mɨrɨ awonsi'kɨ inama Sises Kʉrai usenpoika weyu a'tai.
  qvn-NT: Chaynuy ima-aygata cunchurcayarsi alitam rurarcayanqui Diosman yupachicurga.
    Öruta timpuchirchu muyuchinchi örunlanman, chaynuymi gamcunas chay cunchuycunachru
    yupachicurga muyupäcunqui chay örupitas mas aliman. Chaura Jesús cutimunan junagchrüga
    “Alim capäcusha canquim” nirmi alisca alipag ricapäcushunqui.
  tku-NT: Hui'xina'n līlacatzucu tāyani'yā'tit tū pātīpā'na'ntit. Chuntza' tasu'yu
    palh ixlīcāna' a'ka'ī'yā'tit. Oro māchi'chīcan namaktīcan tū jā tze. Chuntza'
    tachoko pō'ktu oro. Nā chuntza' hui'xina'n. A'cxni' pātīni'nā'tit hui'xina'n namakxtekā'tit
    tū jā tze. Chuntza' ā'chulā' lactze nalītaxtuyā'tit. Ā'chulā' xatapalaxla' chī
    a'ka'ī'yā'tit na ixlacatīn Dios ē jā oro. Palh tzej a'ka'ī'yā'tit masqui pātīni'nā'tit,
    chuntza' nacātamāka'tlī'yān ē nacātalakachi'xcuhuī'yān a'cxni' Jesucristo namimpala.
  bjk-bjk: Inabo ölelewen na i ot pösöt e mum rua osen bara abo nunu re mum a lak
    turunon. Me idi tobo könönöin a gol xarna niang bölök. Idi tobo bulbulus ine kölöme
    xö ia sösöt tua osen bara ine a gol turunon. Ma a gol ibo rutup tewe, nexalik
    a nunu re mum a marana a lak taxin kö gol. Io niang, bere Jisas Krais irabo ot
    wösö, ine irabo ölet e mum ma irabo ömariris e mum ma irabo ii öraxin e mum, möxösa,
    irabo pere ina nunu runon te mum.
