    èdhi, hèia Na padꞌelo kolo-karisi èdhi, aa Na pakabꞌua èdhi kahèi.
  tnp-tnp: Nian iəkɨs mɨn əha kəutəhuva məmə okotəgətun məmə itəmah nəutəhatətə pəhriən.
