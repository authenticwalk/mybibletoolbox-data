  gfk-H: Kaiken ra walawalar i haan tupas muat wara haminis bia ira numuat nurnur
    i tutuna. Ma di la walwalar gol mah hua. Di la bulbul ia narako tano iaah wara
    hamhaminis no bilbilai tana. Ma sen i tale bia gol na panim laah ma no matana
    no nurnur tutun i luai tano matana no gol. Hoken, ira walawalar na haan tupas
    muat bia ira numuat nurnur naga tur dadas. Io hua, ing Iesu Karisito na puasa,
    na pirlat muat ma na hamar muat ma na hatamat muat.
  viv-viv: Yaubada mena vitai-dina agaidiya gihawahegemi be higa yami vetumagana ana
    galuvaluva againe kaꞋi velemoꞋena o kaꞋi keke ma ginahalamanena. (WaꞋita, kaliva
    gola babiya hiyalana digo wayogona buye hivetagovina be giꞋulafuwana againe gola-moꞋena
    avaekeya gida tu momolu hihegena.) Gola ana kaiwabu lakahina tu gaitoma havahavaina.
    Kaliva gola ai againe hiveꞋalaveꞋuveꞋuna amine, meda Yaubada yami vetumagana gola
    gikaiwabuhegena-ma vita agaidiya gigaluvaluvana kaꞋi velemoꞋena ma kabuꞋavane
    ginalakayemu. Ada aimo Yesu yana yewaꞋela ana toveya yami vetumaganadona faꞋina
    Bana Yaubada ginahawaveyamumuyemi kadu ami egana ginakilakahina kadu ginakivekaiwabumi.
  yao-yao: Kulinjikwa kwenu ko kuli kwa liŵamba lya kuchipima chikulupi chenu iŵaga
    chili cha usyene. Pakuŵa namose sahabu jili chindu cha konasika, jikulinjikwa
