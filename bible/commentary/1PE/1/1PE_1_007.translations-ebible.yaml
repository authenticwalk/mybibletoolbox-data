    Pero mi va'ṉjajmoṉguy vøti valetzøcpa más que ni ji'n oro, porque oro yajpapøtite.
    Y o'ca tonba mi va'ṉjajmoṉguy cuando mi nchøjquisatyøjpa como juctyøjcomse,
    entonces vøjø va'cø vøcotzøctøj mi va'ṉjajmoṉguy, y vøjø va'cø yac møja'ṉomajtøjø.
    Y maṉba queje aunque i'is vyi'naṉdøjqui que vøj mi va'ṉjajmondyamba. Jetse
    maṉba queje que vøj mi va'ṉjajmombya cuando quejpa Jesucristo.
  gvs-gvs: Moe mouyadi itoboinedi bego imi numisa ana kamoitamo bei isowóduwo. Goura
