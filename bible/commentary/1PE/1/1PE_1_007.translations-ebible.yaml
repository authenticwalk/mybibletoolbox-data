  uvh-uvh: Ka mamareng ka wa sigesa' kagadofi ning mo', mokngang, wa Anutu wari sidining
    naktangkasi' u kadidima waraga' sura kabiinga kadofisamota'. Ka sidi naktangka
    ka waraga' wa kamaga ka napa' kamaganangni gol ka bibi' titining guk waraga' sukanting.
    Wa ning, aming adi gol u unanga manggara kama susu u tanga yugura gol beng bimbem
    waraga' wa kudip ganang seting. Ka naktangka aming indining naktangka wa Anutuning
    de ganang wa napa' kigineng sini' ka gol u tarafata'. Wara' Anutu adi indining
    naktangka u taniminga naktangka beng guk sini' fikifiki ningsa' tanga ira au waraga'
    sura wa mamareng u kabiinga kadofinimita'. Ka sidi naktangka beng guk ningsa'
    tanga ira anting wa kama ari' ka Kasira Aming Jisas wari sareng tubobu kadofo'ganang
    wa adi sidining naktangkasi' kareng u kanga kaba karengsa' naknga sidining wap
    bema aranga kigineng iyingeng kareng u samo'.
  ino-ino: Kolimoni hu'a nehaya yafa alakepa'afi haviya'afi hu'a akesaya yafe atafi
