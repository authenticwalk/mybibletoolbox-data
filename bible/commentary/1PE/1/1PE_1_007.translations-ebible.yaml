  bnp-bnp: Mu gu bole taro a nimadihi na nitoni legelege, ge vakasiri mu luhoi tora
    muholi. A gol a maki i uka ma ge tabuli vakaroro. Pali ia tara, ni toni na kanono.
    I mavonga, a niluhoi ne mua, ra i dagi hateka na gol, ni gi toni taro, ge tabuli
    tabaka. Na tahuna mu bole a nitoni, pali mu pesi tata ni luhoi tora, bara ni kavurike
    mua, bara ni vakabagetu mua, bara ni togo mua na tahuna e Isu Kristo i bele kavakava.
  apn-NT: 'Na hte Tĩrtũm mẽ panhĩpêx o te mẽ kot ôr nhĩpêx pyràk. Na htem hprĩ hã
    tanhmã ôr kute hã omu. Kêp ôr kumrẽx ã omu rỳ mẽmoj mẽ ho pihkàr ã omunh kaxyw
    kuwy kamã kurẽ. Nhũm piitã ôr nẽ pigãnh pa japêr nhũm mẽ omu nẽ harẽnh o: —Nà
    ãm hãmri. Kêp ôr kumrẽx nẽ mẽmoj mẽ ho pihkàr kêt. Anẽ. Na hte Tĩrtũm ã mẽ panhĩpêx
    anẽ. Jakamã mẽ pahpê Jejus kôt amnhĩ nhĩpêx o mẽ papa xwỳnhjaja mẽ pahte tõhã
