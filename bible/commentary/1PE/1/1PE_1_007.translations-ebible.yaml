  cof-NT: Aman nulachi tencari oro cuwenta joe. Oro chibaito piinan, petse lomanhe.
    Junni nulari Jesucrístochi tenchi padeseinasa, nulachi tencabi nechi jutsari petse
    cuwenta lochunae. Junni oro duque sen jotonan, yucapiyamanhe. Diosica tennano
    mantimini óroca fécari sen joe. Jesucristo manquiraino mate tsachilari tenhilaichunae
    nulari yaca quereimin jominlanueque. Quereiminla jonunca tenhito, nulaca respetaito
    seque pato, tsara seque quiminla joe tilatichunae.
  srm-NT: Wë biga dee sitaafu dee un ta tja naandë, de dë kuma wan soni ta pooba unu
    luku nöö, u sëmbë sa si taa di biibi un ta biibi Masa Jesosi dë wan tuutuu soni.
    Na sipootu un ta mbei. Dee sëmbë o, un sabi fa dee sitaafu dë da unu nö? De dë
    kuma te de ta jö goutu puu kaka, fii sa puu di gbelingbelin goutu tei. Sö wë dee
    sitaafu ta heepi di biibi fuunu faa musu ko gbelingbelin. Ma di biibi fuunu dë,
    a bumbuu pasa goutu gaanfa e. Biga hën an dë wan soni o poi kaba a sösö möönsö,
    kumafa goutu ta kaba a sösö. Nöö ee un ta biibi go dou, nöö woon feni gafa ku
    nëbai di juu ten Masa Jesosi Keesitu o ko a limbo u sëmbë si di kaakiti fëën di
    a abi.
  qvs-NT: Suk runakuna ninapi kurita chulluchinsapa tukuy allpan urmananpa chay kuri
    sukaman llipyak likidu kiparinanpa. Tata Dios chay kurimanta kankunata ashwanta
    kuyashushpaykichi munan allita rurashpa kawsanaykichipa. Chayrayku chay kurita
    chulluchik runashina sufrichishunkichi yachakunaykichipa payllata kreyishpa kawsayta.
    Allita rurashpa kawsaptikichi Jesukristu kashkan shamushpa kushichishunkichi.
    Willashunkichi alli rurak runakuna kanaykichita.
  zca-NT: Or nided go lo rë kure', kizenbe' Dios go (kiwi' Dios xmod nak go) par nabei
    chi walika ñila go widi'zh che'n Me. Kwa'n ñila go Dios re', más tsake lo or kwa'n
    ño nilox, ter nidede lo ki par nzhake viv or; sa'ta' nak or niwi' Dios, walika
    ñila go widi'zh che'n Me, orze' di'zh Me wen por go, ne' Me kwa'n nazhon ka' go,
    mbaino le' Me gak go men dox tsak or ruxo'b Jesukrist yizhyuo re'.
  cbc-NT: Dios mena mʉjãã catʉ̃goñatutuarije oro ũnierẽ bairo ãno baiya. Peero bʉtioro
    caʉ̃rõ mena orore joeripʉ caroa majũ orore jenucũñama camasã cawapacʉtie majũrẽ.
    Torea bairo mʉjãã cʉ̃ã popiye roro tãmʉomirãcʉ̃ã, Dios mena mʉjãã catʉ̃goñatutuacõãninucũrĩjẽ
    roque oro netõjãñurõ wapacʉtiya. Bairi Jesucristo nemo cʉ̃ catunuatí rʉ̃mʉ caãno,
    cʉ̃ mena mʉjãã catʉ̃goñatutuacõãninucũrĩjẽ jʉ̃gori mʉjãã ĩñajesogʉmi Dios. “Ñujãñuña.
    Caroaro mʉjãã ápʉ,” mʉjãã ĩgʉmi. Bairo ĩ yua, caãnimajũrãrẽ bairo caãna mʉjãã
    ãnio joroque mʉjãã átigʉmi.
  qxo-NT: Imayca ñacaycunawanran Tayta Dios tantiyatsimantsic payman masrä criyicunantsicpä.
    Örupis tsullurrä öru püruman ticragnö nogantsicpis ñacaycunawanran tantiyacuntsic
    llapan shonguntsicwan Tayta Diosman yäracunantsicpä cagta. Tsaynö imayca ñacaychö
    carpis Tayta Diosman mana ajayaypa yäracushgaga Señor Jesucristo cutimur cushishgam
    goricamäshun.
  mox-mox: Baʼe vita diavona ʼidiega emi vetumaqana Ieisu ʼinaya weaqina Yaubada nasitonovimi
    be vetumaqana nana ana waiwai naʼitea, kavona dabo goula ʼaiwe ʼalaʼalainega igabugabu
    tonovidi. Ta omiʼa emi vetumaqana yani qiduana Yaubada matanaya, mana goula yani
    awahawalina. Ta ʼeguma emi vetumaqana nawale waiwaina ʼenoʼeno ʼebesitonova diavona
    ʼabibodanaya, e ʼinega tuta nana Yaubada Ieisu Keliso nagiveʼifoqeyea tomotau
    qabudi matadia ʼinega awatubo be ʼamayaba naneimi ta wese ena simatala aqiaqi
    otaqina ona ʼitea.
  kew-kew: Go konemere nimi Gote madaa kone waru rulaeme palo nimina kone-para ko
    tea. Gore epe abu pi aana gol-re mada o tea paloa nimumi go gol repena sulaa-para
    mea iritimi. Go rabu go gol-na puri ademe. Goa pea pare nimina kone rulape kone
    ko tulalo pea. Goa pea-pulu kedaa pi oyae medame nimina kone-para maoyaatalo palia
    rabu mada nao yaalia. Dia yapare nimina kone puri mapalaatalo pea. Goa pea-ga
    nimina kone rulae yaere aana gol-na puri page maoge yaaya. Goa pua oropere Yesu
    Krais su amaa penaame waatea rabu nimina bi minasaainaloa nimimi epe paana puri
    page ada bi page mealimi.
  dww-dww: Be piripiri tabu be tabu ḡaromie ta tubutubuḡana inam baninama Mamaitua
    sibo ya kitana deḡoda ami waisumaḡama inam riukaua bo ibewa. Inam piripiridima
    maika gold banaga kai matane ta gabugabu vuneḡidina maika. Be gold tauna yaba
    samosamoinama, be na verema nam ami waisumaḡama maika. Be deḡoda ami waisumaḡama
    inam riukaua, naumeki da tokare nam e samoa. Be taumi tokare ami waisumaḡama votedima
    ko banavidina, Yesu Keriso e maḡatarana raḡanine. Tauna tokare e kawa saḡemi,
    be boruma da vivira e utemina.
  twi-ASANTE: Ɔhaw ba sɛdeɛ ɛbɛyɛ a wɔbɛhunu sɛ mo gyidie no yɛ kann. Sikakɔkɔɔ a
    wɔtumi sɛe no no mpo, wɔde ogya sɔ hwɛ. Enti, mo gyidie a ɛsom bo kyɛn sikakɔkɔɔ
    no, ɛsɛ sɛ wɔsɔ hwɛ hunu sɛ, ɛbɛtumi atim anaa. Ɛno ansa na da a Yesu Kristo bɛba
    no, mobɛnya animuonyam.
  aoj-aoj: Akafimi amamba matagamepa ma God nogwamba hapif ipeꞌini nondaꞌan negataga
    boꞌwen banagen. Ipaꞌ aꞌ ukup pendapoma otamba gol, amamba fasimi sagatalom moni
    luꞌwanii. Apaꞌ hapif ipeꞌini nikilaꞌ gol amamba aꞌ fasin aꞌowaꞌ. Gol amamba anaf
    higiligalami apaꞌ owaꞌ, esis saofam nifa mogataga boꞌom. Hapif ipeꞌini wapani
    naꞌamba atin netaga boꞌwen banagena gwambai akafimi mogatagamipai. God nogawamba
    hapif ipeꞌini ma nendawalap negataga boꞌwen banagena. Ama anaf Jisas Krais notaga
    nondawalap alihina, atiasi God neseꞌepa agof luꞌwagufi foloma basef buꞌwafi niganifalipamafi
    ma agili ametal luꞌwani.
  cbv-cbv: Oro yoobát ã jʉmatdih jéihíhna, cã́acwã caandíh ĩ pʉʉ́b enna caá. Obohjeéhtih,
    oro bʉ́dí jíib jʉmna yʉhna, ã bʉʉdbípna caá. Jesúsdih jwĩ tʉ́i jenah joyátboó
    oro ã jíib jʉmat chah ã jíib jʉmna caá. Yoobópdih Jesucristodih tʉ́i jenah joiná,
    dedé yeejép yapna yʉhna, caandíh jwĩ cádahcan niít. Jwĩ tʉ́i jenah joí cádahcah,
    Jesucristo jwʉ́ʉb dei jʉ̃óhnit, bʉ́dí wẽina, “Ma tʉ́i chãjna beé”, jwiítdih ã
    niijbípna caá.
  taw-taw: Koslam yenɨgabɨm anɨb ak, God ne nɨbop nɨŋɨd nɨgtep gɨnɨgab, Klays nop
    gos lɨnepɨm akaŋ, gos ma lɨnepɨm ak. Chɨn nopun, binɨb tap gol mani awl tawpal
    ak dagɨlel yɨnek, tap gol nep mɨdeb akaŋ, tap dayday sek mɨdeb agɨl nepal. Tap
    gol ak pen, kul gɨnɨgab. Klays nop gos lɨnopun ak tap awl yɨbɨl, tap gol ak tap
    yokɨp tek lup. Anɨb ak tek mɨŋel keke kuŋay nɨbop apek koslam yenɨgabɨm ak, nɨbop
    yomek nɨgɨnɨmɨb, Klays nop nokom gos kɨles gɨl lɨnepɨm. Anɨgem, kɨdek Jisas Klays
    adɨkɨd mɨseŋ ownɨgab ak, nɨbop nɨgek tep yɨbɨl gek, yɨb awl ñɨl yɨb nɨbop dad
    aplanɨgab.
  jic-NT: Newa nin, Dios 'üsüs liji nun mpes. Malala nu pyala neneyawá, mpes p'a wa
    ca jus cülayecj t'üc' way poné nun Jesucristo lal. Nin p'iyá niyom oro jatatj
    na, quelel salejepj ncu t'üc' way oro jupj, mpes 'awa mo'o ja'onsopj. Nun poné
    Jesucristo lal; ninana más 'üsüs oro lal. Oro pajal pülücj jaylacj, mop'in ca
    ncawajas p'a jawas. Nun t'üc' way poné Jesucristo lal, Dios ca mveles nun 'üsüs,
    ca mveles nun noypan. Ca mveles jupj 'üsüs jola nun mpes. Nin ca mveles Jesucristo
    lay tepyala na nosis casa'á.
  zap-NT: chen zenga gyakbeey gan pe nli ne rlaleedx de Jesucrist zegne ryakbeey or
    lo gyi gan pe nli teblose or nako. Or rluzho, le ne rlaleedx de Jesucrist mazre
    nondee we ke lo or. No chene ydxiin dxe ne chiid Jesucrist kesentyent gaknzoon
    de ne rlaleedx de Ne no gaknon de nes lo Ne.
  wer-wer: Morök pötök arim piin kön wi kosang yewesaut yaapët pöt tekeri wasëpnaat.
    Kool pöt wiapöt esuwesök pim songönte war yewas. Ën arim kön wi kosang yewesaö
    koolöt il yewas pöt morök elniin kosang wia pöt tekeri wasën Yesu Kristoë orööpnaatak
    Anutuuk ya kë sak yaya yeniem ë nirangiak ping wesak niapnaat.
  ipi-ipi: Anu peakale kenda-pene utupane yakamanga epolo-peyape. Matili Jisasa Kataisa
    bala ama tombenga panakame epola-angi, yakamana bilipi okone angini guleando,
    Goteto yakama towa epele wato, gene andane mindi yakama giyu, tii-pene oko giyu,
    pulupeya. Goteto wuane pukale nembo toto, wandakali-mane golo mindi enene guleyape
    lo andoyale itanga yangoto makande piyaini pua teke, Goteto yakamana bilipi oko
    enene guleyape lo andoyale, kenda-pene waka-waka kambua yakamanga epeakale lalane.
    Golo bala epene tekeko, golo koyalane. Yakamana bilipi okonemane golo tupa sia
    minuto, epene wete eya.
  qul-NT: Creeyniyquichiska kori jina. Koreka ninapi chulluchiska canan allin cayninta
    yachanapaj. Creeyniyquichis pruebata aguantajtenka, tucucoj korimantapas astawan
    valorniyoj. Ajina, creeyniyquichispaj allin caynin yachacojtenka, honorta gloriatawan
    jap'ekanquichis, Jesucristo riqhurimojtin.
  ter-NT: Koati hixepókonoti kívivoxo Itukó'oviti kutí'inoke simópiti ra tiú'itinoe
    koekúti. Muhíkova ôro, koekúti apêti hunókoku unáko, kónoko vékea yúkuke motovâti
    uké'epea ánahi. Ínapoxo hako motokêa kíxikononeye koeku kívivo Itukó'oviti. Konókotimaka
    hixépikono, maka iyúseane itíkivonoe koati kuvóvoti Itukó'oviti. Yoko teru'úxa
    uhá koêti, ákoti yaukápapu ikíni, koati únatimo kêku. Yupihóvotimo anú'ukea unako
    koati únati ôro ákoti ánahi ne unáko kêkumo. Vo'oku aukápapu Kristu, iheyú'ikokonotimo.
    Itímakamo teyonéti koane kahaná'iuti, vo'oku itíkivo koati kuvovâti.
  bmr-NT: Mɨɨro amɨɨhai miyaavogo orobadɨ jeevahi. Jaano nɨsucafetefihi cɨɨjɨgairi
    iiminoco igaajacɨqui. Jaano amɨɨhai miyaavogoco ɨjɨ ɨnɨsunoco ajaabɨcɨno oro ifinɨfino
    janaanɨcɨvɨ sihidɨ jaaducafetehi. Jaamaño amɨɨhai miyaavogo tollɨ ɨnɨsucafotono
    cahacɨsucafeteji, imocafeteji, bu bocɨgocafeteji icano Jesucristo siino asaadɨ.
  fuf-fuf: fii no gomɗinal mon ngal ndarndoree. Gomɗinal mon ngal-le no ɓuri kaŋŋe
    hittude, ɓay kaŋŋe ko ko mulata, ɗen-le ko yiite ndarndoraa. Ko nii gomɗinal mon
    ngal wonirta maniniingal, darjingal, e teddungal ɲande Iisaa Almasiihu on feeɲitoyi.
  bhl-bhl: Kaneyemkabe eisneng beem dulum be yu gol em fakam weng be ibolow fukunemoliwka!
    Kawtiw i gol kuluko, “Fein gol beni ba?”, angeko, kiskisko, fukabiliw te. Fuliw
    ete, fein gol kebe tewe, ais kaininba kekabe te. Nakunum kumel kunum waneng yutaka!
    Yom fein ibolow e gol elo bakilewkabe te. Kate gol emdiw, Sunbin-Got akalem ete
    yom fein ibolow beelo diweko, “Be kitil yake? Beit yake?”, angeko, kal anggil
    ilum so kiskis koyemkabe te. Yom Kulais elo “Fein!”, dangbiliw ibolow e fein kitil
    kebe tewe, beem dem e Yesus Kulais em iti kawin dim kale fitewoke ding dim bakate,
    i yulo yemsulsomi, yulo wiin fian so duyemsomeliwi, yu wangweng kunum waneng kebokoliw
    te.
  ons-ons: Liwe liwek korop ea, yemo mali malipŋine togole so libe libe koboboine
    pamaike me mida, ea wane kine wakoniakane liwek kayake. Gol, tanik yewaka ŋei
    edo kine kine pelekine ea gerepko mitpi, sinoine kutno, ea mo yeine, so gol eaŋo
    welainane biŋek kine ma wakoniake. Ŋo ŋinane mali malipŋine yemo manerop lewine
    kakapa suaine, gol wane rokop midakaka, ea wane Waom eŋe mali malipŋine yalewaka
    liwek kayake, paki maine eŋe togoleake. Pakimo, Yesu Kristo sari lotkeake, Kaiwe
    Naso yewao ŋine baŋ wet pesek so qeli ewe zonom so bakom mawa mawa marat kaikei.
  con-NTPO: Vanaña'cho tsu que'i Chigave in'jan'choma canjaeñe. Nane corija sefaqque'su.
    Tsa'ma si'ngei'ccu oquepa tsu ñotssia corive atesuya'cho. Que'i Chigave in'jan'cho
    tsu corima ti'tsse'tsse barepa vanaña'choi'ccu canjaeña'cho ñotssiave. Tsa'caen
    que'i in'jan'cho ñotssiave canjae'ninda qui ti'tsse'tssia've da'faya Jesucristo
    jisi. Nane Jesucristoja que'ima ñotsse afapa joccapitssia've tsoña.
  ghs-ghs: Oi erake eete oorai. Gori oke abi eepata mooto toronaitemi bagenoma naatoraihe
    paha pui tee ma teeta dzaetorai. Oonihe ai tataumaho oora ma qaara nikehoke toronaite
    qaami Dzesu Kiristui biranateqanoke moomi oi goriho ttumake riitanipamuke eetakoi.
    Oi hasahasa ma subesube ma dzapa pobinoma naatakoi.
  peg-peg: ମି ପାର୍ତିନି ହାର୍‌ଦାକା ପରିକ୍ୟା କିନାକା ଇ ସବୁନି ଉଦେସ୍‌ । ଜିରାତି ହନା ନାଣିତ
    ପରିକ୍ୟା କିୟାନାତ୍‌ । ମି ପାର୍ତି ହନା ବାଟା ଆଦିକ୍‌ ବେସିମଲ୍‌ ଆତିଲେ ପରିକ୍ୟା ହୁଦାଂ ହାର୍ଦାକା
    କୁନି ଲଡ଼ା । ହେଦାଂ ଆତିସ୍‌, ଜିସୁ କ୍ରିସ୍ଟ ହତି ୱାଡ଼ାଲିଂ, ଏପେଙ୍ଗ୍‌ ୱାରି, ଜାଜ୍‌ମାଲ୍‌
    ଆରି ସନ୍‌ମାନ୍‌ ଲାବ୍‌ କିନାଦେର୍ ।
  txu-NT: Ga, kẽn karỳrkam punu kunĩ kator kadjy me kute kuwykam adjwỳrja pumũ. Nhym
    kam arỳm mexkumrẽx. Ar gadjwỳ dja me kum ar akurê nàr akanê nàr anhõbikwa'õ abê
    tyk nàr mỳjja 'õdjwỳkam akaprĩ jabej. Kam dja gar amim Metĩndjwỳnh man amim maro
    amũ amikamẽn arỳm mar rax ne. Aje Metĩndjwỳnh mar raxkam akĩnhkumrẽx. Kam akĩnho
    kẽn karỳrkam me kĩnhja jakrenh me:x ne. Kẽn karỳr dja on akuno. Nhym be, ar ga
    dja gar tu amim Jeju Kritu mar raxkumrẽx nhym akubyn bôx ne apumũn ar ajã amim,
    —Be, inhõ me wã mex djô'ã ne me mã imex jarẽn irax jarẽ ba kam arỳm ikĩnhkumrẽx,
    ane. Dja ã ar amex djô'ã ane.
  eng-WEBU: that the proof of your faith, which is more precious than gold that perishes,
    even though it is tested by fire, may be found to result in praise, glory, and
    honor at the revelation of Jesus Christ—
  gnw-NT: Echa'ã cua mbaembae yavai peve vae uicuaacata peve ipɨrãta ra pepurugüɨrovia.
    Oro yambɨchɨrɨrɨ tata pe, yandepuere vaerã yamombo chugüi iquɨacue, ipõra ete
    oĩ vaerã oro, yepe tẽi oro opata. Jae ramiño vi Tumpa uipota ipɨrãta ete vaerã
    pepurugüɨrovia. Echa'ã pepurugüɨrovia icavi ete Tumpa pe oro güi. Jare pepurugüɨrovia
    ipɨrãta yave, piyembutuichaca eteta co Jesucristo uyecuaa ye yave.
  mux-mux: 'Bunima wendu olemáliinga pulele i-sipa mele: Pulu Yili-ni ‘Eni sika tondulu
    munduku piliilimili mele kapula mola mólunje.’ nimba kanombandu ola lepa kanolemú.
    Eninga tondulu munduku piliili ulu akili olandupa; ku-gollu sika méle aima kaí
    ku-moni auli-tepa pulimú akiliinga-pe akili aima mandupa. Ku-gollale teku kis-silimele
    kene pora nilimú akiliinga-pe ‘Yu sika ku-gollu mola mólunje, kanamili.’ niku
    tepina manda leku kalemele. ⸤Aku-sipa mele,⸥ eni-kene buni wendu olemúma-ni ‘Eni
    sika ⸤Krais⸥ tondulu munduku piliilimili mola mólunje?’ nimba ola lepa kanupa,
    ‘Yesos Krais alsupa omba mokeringa angiliimba kene ⸤Pulu Yili-ni⸥ eni numanu sipa
    kape nimba bi paka tunjupili.’ nimba isili-ui eninga tondulu munduku piliilimili
    ulele aku-sipa manda lepa kanolemú.'
  maj-NT: Kui xi ku̱a̱kúchji yáha jun nga kju̱axi̱. A̱t'aha̱ nga s'ejinnu̱u, kui xi
    'yún chjí saha̱ ra̱ nga to̱onsinee̱. Ndaha tsa maha̱ batsun to̱onsinee̱, tu̱nga
    chasehé ra̱ tu̱ xi s'ejña chjihi tsa kui kju̱axi̱. Ko̱ nk'ie nga s'e̱jña chji
    xi nkú ts'ín s'ejin kju̱axi̱nu̱u, nda ts'ín chu̱bayanénu̱u ko̱ sa̱kúnu̱u kju̱a̱chánka
    ko̱ nda k'úínnu̱u ni̱stjin nga kj'u̱a̱íkúchji yjoho̱ Jesucristo̱.
  bkq-NT: 'Jesus tâinwânse kuru mawylymo eto awârâ mâsenagazedomo. Egâ wâneam ouru.
    Peto onwanji âieholy mârâ âjiguetolâ kuru awyly xutuhoem myara. Âjiguetolâ watay,
    nadaimpa peto onwaym. Arâ lâpylâ Jesus tâinwânse mawylymo âzeholy mâsenagazedylymo
    wâgâ. Jesus mâinwândyly olâ âdyem ini kuru, ouru takaze, adainrim keba mawânrâ
    ise. Jesus Cristo odopâduo, âyanmo Deus aguely ise: “Tâdâsenagazedylybe lelâlâ
    wâne, arâlâ olâ Jesus mâinwânsezedylymo. Âdyren-honze âmaemo warâ, âwâkurumo,
    on-honrumo warâ xuduze urâ” keze mawânkâ âyanmo.'
  kue-kue: Ana ene pirngino i God kanagledi pre mambuno yegl orkwa. Nono pirkan ounga,
    gol i nomdi deruwagl orkwa taragl ba endi donga mina gagltre gol i kaima mo kimbi
    yomedi kanagledi orkwa. Yeglmere ene pirngi dingwa mambuno i pai kawate gol engre
    atne endungwa. Ipre yumbun kanekane ene mina ungwa i ene pirngino sraglmere pangwa
    i ana sigigledi tenambuka. Ana Yesus Krais ombunodi unongugl endinambuka enge,
    ene dembino sindre te kangino kande tenan ana ambuglangemo i ene mina sinan moraglkwa.
  cot-NT: 'Oraqueate patsipejiacagueti mana iramenajitaquero arimajaca piquemisantamajataque,
    aricampa tee. Quejevaetaca cavorejatatsica icantajitica ooro itajaitirigueti cameetsanijite
