    go, ida numisayana dogoi gagaina namliyeta goura. Tauna vakakona yeu nakae goi
    ida numisa ana kamoitamo isowóduwo. Moeko goi Yeisu Guyau ina sowóduwo goi Yaubada
    bei iyapaliyeda, ana káeyana tomoeeyalina bei tasiuko be nakae iwowoineda gagaina.
  kbm-kbm: Pomate atob nilgum gen dang-etok nitangi yem, veik nili ninei yem aplongg
