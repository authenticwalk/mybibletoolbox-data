  apr-apr: Bong kakamata, gol i pat dook mata san le di tooltool tipayiti. Inbe gol
    tani in ole tidauni ye ei le ibesebese, ngan ole giri ki imaruru a idu tana, le
    tinin galanga dook mata san. Bong lo medana kiang yo kataru panga i, in dook mata
    kaiye san le illoso gol yo bet ilene i. Ngan nanga, moonoo yo iman bet man itouo
    lo medana kiang yo kataru in nga, ngan dawa ben ei yo igesnaia gol ngan le giri
    ki imaruru a idu tana i. Le kumata bet kakodo le kamede ye touanga yo pombe pang
    yang nga, ngan Maro ole ikamatang ben ang ngan katara lomu medana panga moolmool,
    inbe ye kene yo bet Yesu Kirisi imulu a isi pombe mallangana ye in nga, ngan ole
    Maro ipayitang inbe iyitmak emu le ilo ete kaiye.
  tiy-tiy: kailanga kom soy mérasaye béleewe ni inok métukawan i kébagér i kéunur
    gome dob de ni do gai. Ufama, i kéunur gome ségiléw bé bélowone. Non i bélowone
