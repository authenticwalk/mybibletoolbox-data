    woal Ralla Jesus Kristus yebe budoh iyang.
  nin-NT: Iha ima yo i ta tsarr iyo isisurr imba yi kye ka bu i si ijiji ni sama na
    ankizhi. A di tsarr yi kye nâ ta si nggo a di tsarr izinarriya kye nu uru. Iyo
    isisurr imba yi i mri izinarriya kakami. Izinarriya i di na ki ndanda. Imba ti
    kri ngbangba ni iyo isisurr imba yi kuma ni ikikre itsarr inggi yi, aba ta gbyarr
