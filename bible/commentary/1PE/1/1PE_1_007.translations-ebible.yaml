    obu emasi tarai dine. Tuti emasi tarai kontai mae ambori wioru ki. Wape mene meroasoawa
    dadai sewa emasinei, ampafe na dadira mesodairi wai ambori wedaya meroasoawa mutu.
    Na tonanane, Allai fiai mea tuti deparanding mea, kontai yuai mea metadai na rahida
    Yesus Kristusi daraberahi nai aha ma fo.
  fai-fai: Kale kanodin idum kudew tabe bidiw mit uyo yak kinim madik kukuyam kim
    afan kalin uyo atin afan kalino, kaleyo be bakan dim kinim im tum gol weing kufu
    atin tum gole báye, kalanábiw taw. Kale atin tum gol bo kanom sun bomu banim,
    kata kim afan kalin bo atin afan ade bo atin ulum kano sun sun bokabu ade Got
    ayo Yesus Kadais daw misun teidokaba, kal kalfalyam bom weng kidel bakaya bom
    ade win kufoyamokaba kala.
  ura-NT: Charijieein teeinti usihanau oro teein mocoore caje mituha baasone coina,
    nii rijijieeinte inara netonai coujunojoineein neriquicheein. Inae nitohaneein
    coujunojoineein coaanojoinequichene jana, itolere necairichanaa abaantaain, inara
    sarunaa jeriha moconajaerane tonoraelanaala, itolere que laraajiin neeichenete,
    nii jataain coreti- nitaje rai nenaa oro amurijiriin nelateineein neriquicheein.
    Nitohaneein coujunojoineein neeichene abaantaain laraajiin neeichenete, coroaenojoineein
    neriquicheein inae turuha cana Curuaanaa Jesocurisitone bana.
  mcd-NT: Diosin nocohuunoa onanpai nonmain Jesús icoinra huacoinnaquin. Un mato ahuara
    futsa tapimapai. Cuno nan oro chi muran coashon non tapitiro nan orocoinmainquin.
    Nan orocoianshucai cotiroma. Nanscarifiai omitsiscafiaqui man Jesús cachiquiri
    huayamacun Diosin onantiro man Jesús icoinra huacoinnamainquin. Nan oro chicoinfia
    man Jesús icoinra huacoinna nancaifin fasi shara finacoianquin. Ascan Jesús oaitian
    omitsiscafiaquin man icoinra huacoinmisicun mato yoiquin isca huashquin, —¡Aicho!
    Min omitsiscafiai min isharamisi. Ascacun un miqui unimacoinni. Min ufu rafusharapacushquinran,
    —ishon mato Jesús yoishquin.
  urt-urt: Ŋaiꞌe ŋaiꞌe luku da ondolꞌme yip no, ka yetekeꞌe yoworme na, ŋoihmbwaip
    yip teŋeime Got, lakai pakai? Gol kin bwore, kom ni nahate ti, ka tihyenme. Ŋahilyeh
    taꞌe ŋoihmbwaip yip ŋaiye teŋeime Got tikin miꞌ supule nengelyembe gol. Taꞌe luku
    pe, hwap se ka ondolꞌme ŋoihmbwaip yip etekeꞌe na, ki sai bongol me Krais, lakai
    pakai? Ŋaiye ka si bongole no, Jisas Krais ka ot ŋup yuwo pe, se ka yul yip hriphrip
    topoꞌe yirise ŋembere topoꞌe naŋ embere.
  kiz-kiz: Ej'he, kwa ndabha imani j'hinu j'hbhwesiaghe kujaribibhwa imani ambaj'ha
    j'ha thamani kuliko dhahabu, ambaj'ho j'hij'hagha mu muoto ambhabho ta j'hijaribu
    imani j'hinu. Ej'he j'hitokela ili imani j'hinu j'hibhwesiaghe kuhogola sifa bhutukufu
    ni heshima mubhufunuo bhwa Yesu. Kristu.
  tzo-TZE: Yu'un c'alal chquich'tic vocole, ja' to tey chvinaj me melel jch'unojtic
    ti ja' Jcoltavanej cu'untic li Cristoe. Jech chac c'u cha'al c'anal taq'uin ti
    ja' to chvinaj me melel ja' c'anal taq'uin ti c'alal chtic'at ta c'oq'ue. Li c'anal
    taq'uine más lec pero sna' xlaj. Yan ti jch'unojtic ja' Jcoltavanej cu'untic li
    Cristoe, mu sna' xlaj o sbatel osil. Jech c'alal ta xcha'sut tal li Jesucristoe,
    me icuch cu'untic vocol ta sventa la jch'untic ti chiscoltautique, xcuxet no'ox
    yo'nton cu'untic, schi'uc lec chijyilutic, chijyac'utic ta ich'el ta muc'.
  lex-lex: Hota mlier la yamuki-yama'ala nniahora-nniala'a totpena mtiut muemna de
    miy e mpiesiay toto' memna Orgahi-Orha'a me edonna. Mpiaror tek la maha, maka
    hota la' lera id de niat weyata. Mah de nek de rala ai ra rhudia. Mere miy pesiaymi
    hota narehi maha welli. Pa emkade walia hota rala kropna-krieutu ra rhudia miy
    pesiaymi de totpena rat niohora pesiaymi de plollolli me rurni-laini. Ne la' pesiaymi
    mak karur die, pede hota mliernan ya'uli-yawedi, yatota-yawawa la' ler maka Yesus
    Kristus Nmai owa'an pa rimormiori honona rlina-rmat (ramkek memna) E'a.
  dov-dov: Echi chilabawo kuti kukabonwe lusyomo lwanu, olu lwindide ngolida mbotu
    ikulumpala, nekuba yakawumpwa mumulilo. Echi chilachitika kuti lusyomo lwanu lukajanike
    kalulempindu ilentembawuzyo, abulemu, achilemeko ayoyubununwa Jesu Kkilisito.
  rgu-rgu: Manetualain nataaꞌ ita hapu sosobaꞌ ara, fo nau fefei-fofora ita namahere
    na neuꞌ Ana. Maneniko ita lui teme sosobaꞌ a mai, sona natudu nae, ita tamahere
    tebe-tebe, ma roo-tetuꞌ. Ita bisa tararaaꞌ ana noo lilo-pilas. Ita muste tatanoe
    lilo-pilas neuꞌ ai-pilaꞌ, fo ela ono heni kekeo na dei, besaꞌ ko ita hapu lilo-pilas
    teaꞌ a. Sekona te, tuka Manetualain duduꞌa-aafin, sona ita namahere na beli na
    lena lilo-pilas. De, maneniko ita namahere na lui neme sosoba leo naꞌ a, sona
    fai fo Yesus Kristus natafali mai, neuꞌ ko Manetualain io ita, boe ma Ria natudu
    ita rela-saꞌan, ma Ana hada-horomata neuꞌ ita.
  toc-NT: Xafuerza naca̠­liucxilh­ca­ná̠tit lhu̠hua tapa̠tí̠n para xli̠­ca̠na li̠pa̠­hua­ná̠tit
    Cristo, xta̠­chuná cumu la̠ oro, la̠qui̠ naca­tzi̠cán pi̠ xlakstu oro ma̠chi­chicán
    nac lhcúya̠t. Amá cris­tiano hua̠nti̠ aksti̠tum li̠pa̠­huán Dios, para ta̠yaniy
    la̠tachá túcuya̠ tapa̠tí̠n nalak­chín nac xla­táma̠t xli̠­ca̠na pi̠ a̠tzinú lanca
    xta­palh ni̠ xachuná oro, porque oro lak­sputa, pero a̠má min­ta­ca̠­naj­latcán
    hua̠ntu̠ hui­xinín kalhi̠­yá̠tit ma̠squi lhu̠hua hua̠ntu̠ ca̠li̠­tzak­sa­ni­ca­ná̠tit
    y ni̠tu̠ nali̠­lac­la­ta̠yay, acxni̠ Quim­pu̠­chi­nacán Jesu­cristo namín xli̠­maktiy
    xli̠­ca̠na pi̠ nali̠­pa̠­xu­huay y tali̠­pa̠hu nali̠­ma̠x­tucán.
  som-som: Si loo tijaabiyo rumaysadkiinna, oo aad uga sii qaalisan dahabka oo ah
    wax baabba'a in kastoo dab lagu tijaabiyo. Markaasaa laga helayaa mahad iyo ammaan
    iyo ciso markii Ciise Masiix la muujiyo.
  mam-C: Ajo n-iky'x kyu'n ja'lin, tze'nku jun q'aq' te saqsb'il kynimb'ila, ikyxjo
    tze'nku q'anpwaq il ti'j tu'n tsaqix tu'n q'aq'. Me atzin kyinimb'ila nimxixtl
    toklin tze'nku q'anpwaq, qu'n atzin q'anpwaq knajil, me atzin kynimb'ila kyjel
    te' te jun majx. Ikytzin kyeji'y kynimb'il tze'nku te q'anpwaq, aj tsaqix tu'n
    q'aq'; qa ma chi we'y toj tkyaqiljo n-iky'x kyu'n, axte Dios k-yolil wen kyi'ja,
    ex kjawil tnimsin kyb'iy, ex ktzajil tq'o'n nim kyokli'n, aj tul Jesucrist juntl
    maj.
  ndj-ndj: Kuyeshiwa kwilata kulangusha unakaka wa ujumilwa wenu wuva nakaka, weni
    wutawuka pitu chumang'andu yeni yikuwola yikuyeshiwa kwa motu. Kwanongwa ayi yumwi
    damupati jumu na ukomi na ndundamilu mulijuva lila Yesu Kilistu pagubutuliwa.
  mbj-NT: Ta ti bë wén hoop, bë h'yy kae heh'äät né hẽ kametä däk hyb n'aa. K'ããts
    tëg gabarëëh do tëëg hõõ me ji ajuu do ji ty ganäw däk do hadoo ji ahoop doo.
    Ti hadoo né hẽ, k'ããts tëg gabarëëh do ky n'aa gebah do bahä̃nh baad ub bë h'yy
    ka'eeh doo. (K'ããts tëg gabarëëh do gawatsik da tëëg hõõ me ji ty genäw né paawä.)
    Ti hyb n'aa kä, heh'äät tado bä bë h'yy ka'eeh doo, bë hã P'op Hagä Do j'aa etsë
    da, ta bag tak'ëp gabarëëh doo gó bë babok tan'oo bä da, bë da taweh'ëëh na-ããj
    hẽ Jesus Kristo kajaa noo gó kä.
  lat-VUC: 'ut probatio vestræ fidei multo pretiosior auro (quod per ignem probatur)
    inveniatur in laudem, et gloriam, et honorem in revelatione Jesu Christi:'
  ngp-ngp: Kitalo cha magezo ayo ni kihimo cho mhuwi wenyu. Hata zahabu yenye ikubanika
    yagezagwa mwo moto, iviya iviya mhuwi wenyu wili mtana vitendese kujink'ha zahabu,
    waungwa kugezigwa vileke umanyike kugamba ni wa kindedi, niho nomhokele nt'hogola
    no ukulu, wogofi mwe dizuwa diya Yesu Kilisito akeza.
  enq-2: Endakali dupame golo doko angipi kandamana latala itateme yangengema. Dopaka
    pyoo, nyakamame kiningi Jisasa tungi pilyamipi lao kanjanya, makande pipae epelyamo
    dupame nyakama makande pilyamo. Jisasa tungi pingi dokome golo koeyapenge doko
    ita miningi. Nyakamame kiningi Jisasa Kraisa tungi pyatala katatamino doko, baa
    panao ipata gii dokopa, baame nyakama mambo pyao, lalyoo kenge andake dita.
  eng-ASVBT: 'that the proof of your faith, being more precious than gold that perisheth
    though it is proved by fire, may be found unto praise and honor and unto glory
    at the revelation of Jesus Christ:'
  mna-mna: 'Kere: Pat gol, ina koroŋ zaanaŋana. Tamen irao imbot ma alok na som. Sombe
    tiurpe, na tineneene pa you, bekena ikan ka muk ma ila lene mi iŋgeeze kat. Mi
    urlaŋana tiom na, koroŋ biibi kat. Ilip pa gol. Tanata Anutu izem toomboŋana pakan
    ma tiwedet piom, bekena itoombo urlaŋana tiom mibe ipeŋgeeze, kembei ta you ikamam
    pa gol na. To urlaŋana tiom iwe koroŋ ŋonoono. Mi sombe Anutu iswe Yesu Krisi
    ma ipet mat, nako ipakur yom ma zoyom iwe biibi.'
  myw-myw: '@see-verse:1PE.001.006'
  sby-sby: Ibi ni bishikubonesheti lushomo lwenu ni lwancinencine. Nambi golide ukute
    konongeka ukute kwengeka nemulilo, nalo lushomo lwenu ulo lwapita golide, lwela
    kwelekeshewa kwambeti lucanike kuba lwancinencine. Mwenseco nimukatambule kulumbwa,
    ne bulemu pabusuba mbweshakayubuluke Yesu Klistu.
  sll-sll: Te Kraist aki di na tenangwo pamia dire pir tenga i nimni mon mo, molkin
    mo, suang i harala dire kura talime tal oun dongwo u ni au sinamia. Aiyulang gol
    nimni mom mo, molkim mo, harala dire endo gamia. Gangwo tal i emgi wai sinamia.
    Sinangwo meri ni Kraist pir tenga i wai ta sikinamba, a i si ware moli nanga nanga
    nimni monanua. Monanga ipire aiyulang endo gangwo meri ni kura talime oun dongwo
    ni au simua. Simba, nimni monanga, Yisas Kraist hobang tani momia hon u pa dire
    i tibi olangwo haung, God maa e ni tere yulang ni tere hani awala ganamua.
  yaq-NT: Ju'u, Liojta enchim suale'u, sawai tomitau a tamachiatu. Bwe'ituk ju'u sawai
    tomi, a moyeka juni'i, inim tu'isi beje'ewaek. Intok tua a' juna'atuka'po ju'uneiya'
    betchi'bo, tajie bwasa'anaa. Ju'u, Liojtat eaka a' sualeme, jiba ka tu'ikue a'
    ji'obilaawaa'uta, kaachin eaka a' inne'akame, sawai tomi, lu'u lu'utemta bepa,
    che'a juni'i eiyaawatchi. Junuen san beja, Jesukrijtota junuen enchim sualeka
    jiapsa'uta, junuen ji'obilaawaka, eme'e tu'isi ama yeu sajakai, Jesukrijtota notteo,
    eme'e, alleewamta intok enchim yo'orinaa'uta eme'e bitne.
  uro-uro: ivakt iva ngärhi siqut na angän gatnanakt mäni ma Jisas. Angän gatnanakt
    di ama vit na ngät masirhat pa ama gol angät tpäs kärangätni i mamär vät a ngät
    iva qäbäs na ngät. Bä nga rhoqoräkt i angän gatnanakt di sa rha siqut na ngät
    bä rhäksot toqor ama gol mät ama mudäbäs dä nasot dä va ma Ngämuqa qä sek sä ngän
    na ama murhämeska näkt ama qutdrir toqoräkt iva evär dä ma Jisas ma Krais.
  ita-1885: Acciocchè la prova della fede vostra, molto più preziosa dell'oro che
    perisce, e pure è provato per lo fuoco, sia trovata a lode, ed onore, e gloria,
    nell'apparizione di Gesù Cristo.
  muy-muy: Daliya gani ya kacakum ni ti agray ti mis təsərkaba kə̀bum kəfumki ahàr
    ka Yezu ge jiri gani tək day ti kə̀bumi kə̀fumki ahàr ge jiri gani bi aw. Sərum
    ku gru tekeɗi agədavu, ay ti təfiyu a aku vu ti tə̂sərkaba nani gru gruani eɗeɗiŋ
    aw ? Məfəki ahàr gekʉli ke Melefit ni àtam gru, aɗaba gru ti agədavu. Melefit
    agray ti kâcakum daliya ti aɗaba kələŋ ga daliya ni awayay azləbay kʉli, amagray
    ti kîgʉm gəɗákani. Amazləbay kʉli ti ka fat ya ti Yezu Krist amaŋga ka haɗ kè
    eri ge mis a ɗek ni.
  kqc-kqc: Ye mina idari, yi mokena vari gira aena bi rama ba ide oteimago. Goro fore
    ka moi sikori rigo, ma bi itari orisi ini no moi yakugo. Ma yi mokena vari gira
    aena yaku goro fore besa ebu resi Iesu Keriso di ogau nina ariri, bi ini roka
    moi odoro risi vabara iniye ma kikifa rena magedi.
  tav-tav: Yucʉre ati yepapʉre mʉja capopiye tamʉorije ã, ¿caroaro Diore cáti nʉcʉbʉgorã
    na ãti? ĩro. Caajiyarijere pero mena roañama camaja, ¿oro na caĩrije majuuna to
    ãti? ĩ majigarã. Caroa caajiyarije jeto catuaro tʉjʉrã, “Cawapa pacarije jeto
    ã,” ĩ majima yua. To bairi camaja caajiyarijere na cabooro netoro boomi Dio cʉ̃re
    caapipajee nʉcʉbʉgorã macare. To bairi Jesucristo cʉ catunu atí paʉ cãnopʉ mʉja
    tʉjʉ wariñuugʉmi cʉ̃re caapipajee nʉcʉbʉgoricarãre. Ti paʉpʉ aperã quena cʉ̃re
    caapipajeericarã, “Caroaro cájupa na quena, Cristore caapipajeequẽna maca rooro
    nare na cátibao joroquena,” mʉja ĩgarãma.
  eng-ULB: This is for the proving of your faith, which is more precious than gold
    that perishes, even though it is tested by fire. This happens so that your faith
    will be found to result in praise, glory, and honor at the revealing of Jesus
    Christ.
  spa-VBL: Estas demuestran que su fe en Dios es genuina—aunque también puede ser
    destruida—y esa fe es más valiosa que el oro. De este modo, su fe en Dios será
    reconocida y ustedes recibirán alabanza, gloria y honra cuando Cristo aparezca.
  fra-_FOB: Afin que l'épreuve de votre foi, plus précieuse que l'or périssable, qui
    pourtant est éprouvé par le feu, vous tourne à louange, à honneur et à gloire,
    lors de l'avènement de Jésus-Christ,
  hau-ULB: Wannan kuwa da nufin a iske aunawar bangaskiyarku ne, bangaskiyar da tafi
    zinariya daraja, wadda takan lalace ko da an gwada ta da wuta. Wannan ya faru
    domin bangaskiyan nan taku ta jawo maku yabo da girma da daukaka a bayyanuwar
    Yesu Almasihu.
  mal-mal: നശിച്ചുപോകുന്ന പൊന്നിനേക്കാൾ വിലയേറിയതായ നിങ്ങളുടെ വിശ്വാസത്തിന്റെ ശോധന,
    തീയിനാൽ പരീക്ഷിക്കപ്പെടുമെങ്കിലും, യേശുക്രിസ്തുവിന്റെ രണ്ടാം വരവിന്‍റെ പ്രത്യക്ഷതയിൽ
    പുകഴ്ചയ്ക്കും മാനത്തിനും മഹത്വത്തിനുമായി കാണ്മാൻ ഇടവരും.
  lit-lit: kad išbandymas jūsų tikėjimo, kuris yra daug brangesnis už pragaištantį
    auksą, išeitų pagyrimui, šlovei ir pagarbai – nors tas jūsų tikėjimas išbandomas
    ugnimi, – kai bus apreikštas Jėzus Kristus,
  urd-GVR: tāki āp kā īmān aslī sābit ho jāe. Kyoṅki jis tarah āg sone ko āzmā kar
    ḳhālis banā detī hai usī tarah āp kā īmān bhī āzmāyā jā rahā hai, hālāṅki yih
    fānī sone se kahīṅ zyādā qīmtī hai. Kyoṅki Allāh chāhtā hai ki āp ko us din tārīf,
    jalāl aur izzat mil jāe jab Īsā Masīh zāhir hogā.
  far-far: Na 'afitaie nai ki kai fatainia famamanae kamulu nia mamana. Na famamanae
    kamulu nia dia na gol ne kera alua laona ere fua 'akofilana fua kai falu. Ma na
    famamanae kamulu ne 'initoa liufia gol ru ne kai sui. Dia famamanae kamulu nia
    mamana, God kai fata lea amulu, ma ka fa'initoa kamulu, ma ka fuusi baita amulu
    ana maedangi sa Jesus Christ kai dao mai.
  suz-BL: मारदे श्‍येत जाइनीनी देंशा हना, इन थमा सुइश्‍शो थमा कों, जोल कों, दे नाक्‍चा
    कली श्‍येत जाइनीनी। मोपा श्‍येत जाइतीनी हना, इन थमा सुइक्‍तीके मीम याप्‍पाइश्‍शो
    सुन क्‍येङा शुश क्‍येट लाइब दुम्‍ब। मिनु येसु ख्रीस्‍त आ यिची ना ठेयब सेल्‍तीक,
    छेङछेङ नु मान पतीक दुम्‍ब। हितोपदेस १७:३, यसैया ४८:१०
  car-NT: Iwara iporo moro o'waine Tamusi amyikary wonery man. Moro uta'toto man ika'mi'po
    y'kongaton wa'to ta. Moro ika'mi'po ko'po te tapene moro o'waine Tamusi amyikary
    man. Moro o'waine Tamusi amyikary ro ajetykon awongatan, akuranondopota'ton, ajamyikapota'ton
    enapa moro Jesus Kristus wonepotopo kurita.
  amp-amp: '@see-verse:1PE.001.006'
  bht-bht: कने ऐ परेशानिया इस तांई होंदिया न की ताकि पता लगी सके की तुहाड़ा भरोसा
    परमेश्वर पर है की नी। यीशु मसीह पर तुहाड़ा भरोसा सोने ला भी जादा कीमती है। जियां
    नाश होई जाणे बाले सोने जो अग्गी च परखया जांदा है कने शुद्ध होंदा है, इयां ही तुहाड़ा
    भरोसा भी अगर परेशानियां होणे बाद भी मजबूत रेंदा है, तां इसला तुहाड़ी बड़ी तारीफ
    कने महिमा कने इज्जत होणी जालू यीशु मसीहे फिरी इस संसारे च मुड़ी ओणा है।
  eng-NOY: that the proof of your faith, much more precious than gold which perisheth,
    but is tried with fire, may be found unto praise and glory and honor at the manifestation
    of Jesus Christ;
  cub-NT: Mʉja ñájinajaramu, Jʉ̃menijicʉi jã́d̶ovaquiyepe aivʉ mʉje jʉ aiyede Jesucristore
    jãvene. Yópe põeva ne juaiyepe úrure, ne majinajiyepe aivʉ jãve maru, nopedeca
    Jʉ̃menijicʉ ñájine d̶ayʉbe mʉjare, jã́d̶ovacʉyʉ mʉje jʉ aiyede Jesucristore jãvene.
    Aru yo úru me bojecʉrõvacari bʉojarĩ bíjaivʉ. Ʉbenita mʉje jʉ aiye Jesucristore
    pʉeno bojecʉvʉ Jʉ̃menijicʉi jã́inore aru cũiméquiyebu. Que baru Jʉ̃menijicʉ me
    jã́cʉyʉme mʉjare, mearape d̶acʉyʉme mʉjare, aru pued̶acʉyʉme mʉjare máre ãnijãravʉ
    Jesucristoi jã́d̶ovaquijãravʉ baquinóre.
  ita-1927: 'affinché la prova della vostra fede, molto più preziosa dell’oro che
    perisce, eppure è provato col fuoco, risulti a vostra lode, gloria ed onore alla
    rivelazione di Gesù Cristo:'
  lww-lww: Sur na kilalien la nene, apimin ga nap̃a kila kiamiu naviawaena sum̃al
    laa sane, imi m̃arera ruruia. Nanene naga sa nap̃a kol nap̃a visae sinelan asape
    ikik ruru wo, monar askap plan kororak la nap̃a sike ea, pona omlelege kiai okaweruruia
    imi mesmesu, ana ita m̃ena ga sa ke ga. Nakilaliena la nap̃a tetol ke ne, sane
    kap tai nap̃a kekanvan ke kieta naviawaena vena imi merarava ruruia, a m̃arera
    ruruia. Visae pogos nap̃a Yesu Kristo imi sina, naga lual kieta naviawaen ekik
    ruru sanene, ana yoko ita make ga tekekekara, tekilia tevisu ruru ita, teloge
    wo vap̃isi.
  ckb-ckb: تاکو سەلماندنی باوەڕی ڕاستەقینەتان، کە لە زێڕی لەناوچوو بەنرخترە، هەرچەندە
    بە ئاگر تاقی دەکرێتەوە، بۆ ستایش و شکۆ و ڕێز بێت لە ئاشکراکردنی عیسای مەسیحدا.
  nas-nas: 'Teing arikananka teing diikaang masikaꞌanta paara-kooning, diiꞌ diikaang
    baito taaꞌniꞌpoi otoaing deekoꞌ. Kooro tee paaꞌkoo makosi bane ntaꞌke ivaiꞌuma
    paara-antavaamaunge tee taaꞌniꞌanta-koo, teka diikaang masikaꞌanta kooro-koo dau
    basinooꞌ tampara Kumponing-koo, eeꞌnoko teeꞌkoo teie parapaarai ntaꞌpinaꞌ paararuriko
    diikaang baito taaꞌniꞌpoi otoaing deekoꞌ tee aaꞌnoaing: daangang, meenasi eeꞌnoko
    miring pankaing aruriaing Jiisuuꞌ Karistooꞌ toroaravainaꞌmung.'
  uvl-uvl: Ure meena ngana nemur te henonou hote ke letemo manmanna ngana kerkereng
    toto nge Kristus ke kokoes pe ele haka toto nga um chalemlem ngana nenge uruna
    ele haka toto. Um nem te holoa sue nga oan milang ngana ke chalemlem pe i lape
    poreke mule pe tu ke koko ero. Pe letemo manmanna ngana nem lape poia imo ke a
    mene hemalmalinga pe te heto heke imo nga etue nenge Iesus Kristus lohot nga mallaha.
  eng-BBE: 'So that the true metal of your faith, being of much greater value than
    gold (which, though it comes to an end, is tested by fire), may come to light
    in praise and glory and honour, at the revelation of Jesus Christ:'
  ixl-CNT: 'Pek tu veqꞌiꞌt qꞌu tzaꞌl tziꞌ, sekꞌuchvu viyakꞌil vikꞌujeꞌ ekꞌuꞌl tiꞌ
    u Tioxh. Echaꞌ bꞌanel tu u bꞌaꞌnla qꞌan chꞌichꞌ aas bꞌaxal nal nikꞌachax tu xamal.
    Ech nitilaxeꞌ nojchixh tiira aꞌ u bꞌaꞌnla qꞌan chꞌichꞌ. Loqꞌ paalchu vikꞌujeꞌ
    ekꞌuꞌl tiꞌ u Tioxh vatz u bꞌaꞌnla qꞌan chꞌichꞌ tan, saꞌkojsotzi. Ech kꞌuxh saꞌxhpaalex
    tu tzaꞌl tan, nikꞌuloꞌk setiꞌ aas: —Bꞌaꞌn.— Chaj u Tioxh setiꞌ. Soꞌok eqꞌii. Utz
    techal ex vatz u Jesucristo aas lauli.'
  xsi-xsi: Maro Kindeni ipatea tu malia ŋinde ma ikai samâŋa pami ŋana nemi kalo-tawana
    kâ. Kinda tasama tu mira “gol” nde kelekele ara, andeta kinzi sikai samâŋa papa
    mira ŋinde ku simomo lâ yââ ilo, ŋana yââ ma ikana muso ndia piti lâ mira ilo,
    aku iveta mira ipâŋga zuzuli ndo. Aŋga miki nemi kalo-tawana nde kelekele ara
    ndo, ipole mira “gol” ŋinde, ŋana tu mira “gol” nde kelekele ŋana nao tia kâ.
    Mine nde miki kaloŋo ŋga; ambo vetâŋa kie-kie mine ma ipâŋga ŋana ikai samâŋa
    pami, ande ŋinde nde ŋana iveta nemi kalo-tawana ipâŋga kelekele ara ndo. Ambo
    miki nemi kalo-tawana ma ikeno kaika, ŋineŋga lâ zo ŋana Yesu Kirisi ma ipâŋga
    nia yo, ande i ma indekanami ku iporo ŋgua ara ndo ŋanami.
  crx-NTPO: '''Et whuz un''a dahoont''oh whe nohba ''alha'' hoont''oh-un, ''et nohba
    ''on nus hoonzoo tileh. Nts''en''a la gold kwun ''i be ''uzoo'' huyulhtsih, ''et
    whe soo ts''ih''un oozai za lhih, ''et hoonts''i ''i cha hooloh tileh. ''Et nohba
    ''alha'' hoont''oh-un gold anus whudízti'' whe'' hoont''oh. ''Et whuz un''a za
    ''oh de de ndet dzin Sizi Gri nenalhts''et be hóodiltsai de, ''et de la bé nohba
    ''alha'' hoont''oh-un huwa Sizi Gri nohba whudutálhti'', ''ink''ez ooba hooncha
    tileh.'
  kan-OKCV: ಬಂಗಾರವು ನಾಶವಾಗುವಂಥದ್ದಾಗಿದ್ದರೂ ಅದನ್ನು ಬೆಂಕಿಯಿಂದ ಶೋಧಿಸುವುದುಂಟಷ್ಟೆ. ಬಂಗಾರಕ್ಕಿಂತ
    ಬಹು ಅಮೂಲ್ಯವಾಗಿರುವ ನಿಮ್ಮ ನಿಷ್ಕಪಟ ನಂಬಿಕೆಯು ಈ ಕಷ್ಟಗಳಿಂದ ಶೋಧಿತವಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸು ಪ್ರತ್ಯಕ್ಷರಾಗುವಾಗ
    ನಿಮಗೆ ಕೀರ್ತಿ, ಮಾನ, ಮಹಿಮೆಗಳನ್ನು ಉಂಟುಮಾಡುವುದು.
  bbb-bbb: Ijadufuo maeje ire ije bume oe jone ije ja izege ma vierafevo ijene biesiriana
    giave. Ro igia fie, ire gorodi ije fuka ire mukore rove buka abena miane ijia
    ifaejena kadure bu kari koregaro maeje bu kevo. Ro ire gorodi ije fu ire anuigi
    rove rade fuka bakireke. Ro jone ja ma vierafevo ije fuka ma ire anuigi be ijadufuo
    bu abena ijiege biesiriana gake. Ijadufuo maeje bu ijiege rega jone ja ma vierafevo
    ije fu ijia navake. Ro rade maza ije Jesu fu una ruomo ijia jone ja ma vierafevo
    ije fu uria gikikimanakuma Godi fuka ja kame aroriana nidosiake.
  blw-blw: Te hen anchi chuar way ligat way cha mepachah an chitaaw, wat yachi hen
    kail-an hen kenatot-owan hen afurottaaw. Te ilanyu ngén, uray hen faletò way an
    yanggay para hen antoy lotaat ma-apoyan ah kail-an hen kenafaletòna. Wat kaskasen
    hen kenapateg hen afurottaaw no hen faletò, yag hen mapaligatan agé ah ligat,
    wat yachi hen kail-an hen kenatot-owana. Yag gapon anchi tot-oway afurottaawat
    machayawtaaw ya pangatowén chitaaw agé hen anchi mamfangchan Jesu Cristu.
  tam-2017: அழிந்துபோகிற தங்கம் நெருப்பினாலே சோதிக்கப்படும்; அதைவிட அதிக விலையுயர்ந்த
    உங்களுடைய விசுவாசம் சோதிக்கப்பட்டு, இயேசுகிறிஸ்து வெளிப்படும்போது உங்களுக்குப்
    புகழ்ச்சியும் கனமும் மகிமையும் உண்டாகக் காணப்படும்.
  azz-NT: Pero xicmatican, nocnihuan, que namotacuautamatilis queme yesquía se oro.
    Huan ijcón queme in oro quichichinoaj para ma mochipahua, no ijcón namejuan nantajyohuijtiyasque
    ica tataman tajyohuilis para ma Dios quichipautiu namotacuautamatilis. Huan namotacuautamatilis
    semi cachi quipía ipatiu, huan in oro ten ixpolihuis san amo teyi ipatiu. Huan
    axcan titajyohuijtinemij para ma momajxitijtiyás totacuautamatilis. Ica ya nojón
    cuac mohualuicas Cristo para monextitzinoquiu, ijcuacón tejuan cachi huelis ya
    ticmohuistilisque huan ticueyipanchihuasque huan ticueyimatisque Totecotzin Cristo.
  spa-RV-1909: 'Para que la prueba de vuestra fe, mucho más preciosa que el oro, el
    cual perece, bien que sea probado con fuego, sea hallada en alabanza, gloria y
    honra, cuando Jesucristo fuere manifestado:'
  csy-csy: 'Tua na upna uh ze-etna sia a mangthang thei kham sang in manphazaw pek
    hi, mei taw ze-et napi, Jesus Christ hong kilang ciang in pokna, zatakna le minthanna
    taw a mu tu in:'
  mxq-NT: Jaꞌa ko miidsʉ mmʉbʉjkʉnʉty, dʉꞌʉn éxtʉm ja oorʉ diꞌibʉ yaꞌijxmatsa̱a̱mp
    mʉdʉ jʉʉn es yaꞌíxʉt pʉn oyʉ dʉꞌʉn. Ja mʉbʉjkʉn diꞌibʉ myʉmadakypy ko yaꞌijxmátsy,
    waanʉ niꞌigʉ tsoba̱a̱ty kʉdiinʉm ja oorʉ diꞌibʉ kʉjx na̱jxp, es dʉꞌʉn miidsʉdyʉ
    mmʉbʉjkʉnʉty ko dʉꞌʉn yaꞌijxmátsʉt, mba̱a̱dʉdʉp miidsʉty ja mʉjꞌa̱jtʉn es ja windsʉꞌkʉn
    es myajniga̱jxʉt oy ko Jesukristʉ myínʉt.
  tzj-NT: Pro ma chaka ta nixk'ax chipan ja rpokonal, c'oli rc'amonto chewe. Chipan
    ja rpokonal nixc'ambajax wi' jani' ja yukulbal ec'u'x ruq'uin ja Jesucristo. Ja
    tok nixk'ax chipan ja rpokonal quewa' rbanic ri' cani' nba̱n tre ja oro como ja
    oro nya̱' pa k'ak' chi nc'at can ja ma oro ta c'o trij. Ja puro oro janila nim
    rjil pro xa c'o yojtajic trij. Ja c'a yukulbal ec'u'x ruq'uin ja Jesucristo más
    chi na vale chwach ja oro. Queri' rbanic ja rpokonal ncowirsaj ja yukulbal ec'u'x
    utzc'a tok xtipi chic jutij ja Jesucristo rmal c'a ja yukulbal ec'u'x nquicoti
    ja Dios chewij in nya̱' ek'ij rmal chakaja'.
  tdt-tdt: Imi hetan tentasaun nee para bele hatudu katak imi fiar metin duni ba Maromak.
    Imi nia fiar nee bele kompara ho osan mean. Osan mean nee too loron ida sei aat.
    Maski la dura, maibee ita koko ho ahi. Saa tan imi nia fiar. Imi nia fiar folin
    aas liu fali osan mean. Nee mak Maromak husik imi hasoru tentasaun para koko imi
    nia fiar nee. Se imi fiar nafatin, entaun aban-bainrua bainhira Jesus Kristu fila
    fali mai husi lalehan iha ema hotu-hotu nia oin, Maromak sei gaba imi, respeita
    imi i foti aas imi nia naran.
  ron-BTF: Pentru ca încercarea credinței voastre, fiind mult mai prețioasă decât
    aurul care piere, deși este încercată cu foc, să fie găsită pentru laudă și onoare
    și glorie, la arătarea lui Isus Cristos,
  eng-WEBP: that the proof of your faith, which is more precious than gold that perishes,
    even though it is tested by fire, may be found to result in praise, glory, and
    honor at the revelation of Jesus Christ—
  eng-FBV: These prove that your trust in God is genuine, just as fire is used to
    prove if gold is genuine—even though that too can be destroyed—and your faith
    is more valuable than gold! In this way your trust in God will be recognized and
    you will receive praise, glory, and honor when Jesus Christ appears.
  nld-1939: Want wanneer uw geloof de proef heeft doorstaan, dan heeft het hoger waarde
    dan vergankelijk goud, dat door het vuur is gelouterd; en zal het strekken tot
    lof en eer en roem bij de verschijning van Jesus Christus.
  bwo-bwo: Fadeyan itats b́bodir it imnetiyo arik b́ wotok'o kitsoshe, t'afit awntsonwor
    dab tawone b́ fadefoni, awntsoniyere bogo k'awnts detsts it imnetiyonmo hank'o
    fadeyo bísh geyife, it imneti arik wottsanwere Iyesus Krstos b́ be'ewor údon,
    mangonat iti k'ees'iyeyo itsh daatsitwe.
  nch-BL: Quena, quej masehualme quiyejyecohuaj oro ipan tit para quipiyase oro cati
    senquisa cuali, quej nopa Toteco nojquiya quichihua ica amojuanti. Yaya quicahuilía
    para ma huala taijyohuilisti para quiyejyecos amotaneltoquilis para quiitas sinta
    senquisa anquineltocaj. Quema Toteco quiyejyecohua amotaneltoquilis, más quipatiita
    huan amo quej oro cati más cuali. Huan sinta Toteco quiitas para senquisa cuali
    anquineltocaj Jesucristo, huajca ipan nopa tonali quema sempa hualas Tohueyiteco
    Jesucristo yaya amechhueyimatis, amechhueyitalis huan yaya quinnextilis nochi
    quenicatza miyac amechtepanita.
  quc-TNT: Tajin quirik wa' we c'äx ri' rech cäk'alajinic chi kas tzij ix cojoninak.
    Jas ri cäban che ri k'än puak cäyi' pa ri k'ak' che rilic we kas utz, je c'u ri'
    ri ix. We quixcowinic quich'ij ri c'äx, k'alaj ri' chi kas tzij ix cojoninak.
    Más lok' c'u wa' ri i cojonic chuwäch ri k'än puak ri xa cäsach u wäch. Utz c'u
    quixil na chi kas ix cojoninak, cäyi' na i k'ij, nim quixil wi na aretak cäpe
    ri Jesucristo, cuc'ut na rib chkawäch.
  tfr-NTPO: Dbur sho shõyl̈ṍr iëy iök roy, e roshko l̇l̇ëbo obl̈ë tjok l̈i pjë dret
    wl̈o, ber dbur sho erö wl̈o. Eni ëmdë ga l̇l̇ono ga dbur sho l̈i pjë dret bakoe.
    Pjãy mär Sbö go l̈i, e tjwl̈õ ara, dbur sho shõyl̈ṍr kjinmo. Ga l̇l̇ëbo owa wen
    tjwe bomi kong, pjãy mär ber l̈öng Sbö go jl̈õkoyore miyde Sbörë wl̈o. Eni ga
    Jesucristo tjweshko ga pjãy roy ber pjl̈ú, ga pjãy ie Sbörë ber tjwl̈õ ara.
  kaq-NT: Maton teneti shinan ta oro mentan hashoan hihti copi qui. Oro hashoan mapojaha
    queyótihi bi ta chihin jaa tanacaniqui, siri hin hihxon. Jascajaribiquin ta maton
    shinan tanacaniqui. Tana tanahah bi man nincacoinaiya ta noquen Hihbo jahuiya
    sca hahqui sirijaquetax yohuanyaxihcanihqui, jaa siri quen, Nete Hihbo quen, Shinan
    Hihbo quen.
  sgb-sgb: Ta ya kairapan ay pamanubuk, ta êmên mamwangan no pêtêg ya paniwala tamo
    kana. Nanad ha pamanubuk ha ginto. Ya paniwala tamo ya ayn anggaan, ay maalagá
    êt ha ginto ya main anggaan. No pêtêg ya paniwala tamo, ay lano ha pamag-orong
    ni Apo Jesu-Cristo, ay pansinên, dayêwên, haka galangên kitamo ni Apo Namalyari.
  vie-1934: hầu cho sự thử thách đức tin anh em quí hơn vàng hay hư nát, dầu đã bị
    thử lửa, sanh ra ngợi khen, tôn trọng, vinh hiển cho anh em khi Đức Chúa Jêsus
    Christ hiện ra.
  kxv-kxv: ଏ଼ନିକିଁ ଗା଼ଡ଼େକା ନସ୍ତ ଆ଼ନି ବାଂଗାରା ହିଚୁତା ହୂଡିନି କିହାଁ ହା଼ରେକା ଦାରା ମୀ
