    aburr-workiya aburr-ngunyangunyjiya goldan wuriya jarra mun-gata burraya m-boy,
    gun-nyagara barra gu-ni. Wurra minyja gun-gata ana-goyburrpa marr nyiburr-balcharra
    nula Wangarr, gun-narda jarra minypa wanngu gun-guni, ngaja, ngarla, nipa barra
    a-ngunyangunyjiya ana-gorrburrwa rrapa derta nyirr-nega. Barra minypa nuwurra
    gun-gata waypa Jesus Christ ana-jeka barra, nipa Wangarr nyirr-burrmaymba barra
    rrapa minypa ana-goyburrpa nyiburr-welangga nyiburr-molamola nyirr-nega barra
    ana-goyburrpa barra nyiburr-jayanayapa barra nyiburr-workiya.
  wal-wal: Hegee harai atto, taman yeggin xayiya worqqappekka intte ammanoi daro al77onne
