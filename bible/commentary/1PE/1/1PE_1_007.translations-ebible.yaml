  tnk-tnk: Narimnari me i kamhəuvehe trahatən pen mə kɨmiaha hiamahatətə pərhien.
    Aean i kol, nəri auər a mə trɨpkiwən mwi nəpɨn riti, mətə nərmama tuhaməkeikei
    mhəuvani ia napw tɨ nətə sasien mə in kol pərhien uə rekəm. Ia noien nəha rəmwhen
    a mwi nahatətəien səkɨmiaha sə ramasan məpi raka kol, tukaməkeikei ko kɨmiaha
    həreɡi nəmisəien me tɨ nətə sasien mə hiamahatətə pərhien uə rekəm. Nənə mə hiamahatətə
    pərhien, nəpɨn tukətoni Iesu Kristo rier pehe irə, Kumwesən trəɡnəɡɨn kɨmiaha,
    muvehi utə nəɡhɨmiaha, nənə, muvei pehe nɨsiaiien m kɨmiaha.
  kpr-kpr: Dara a bouvu foa gheraira resena, ainda tuka mo eviri. Nenda tumondari
    fakinari, ai, gofariri, ava dere gosuse ijugari dae sedo, foa gheraira. Auri ‘gold’
    ava kote givu! Amo, sifo gombuda, enda einghae dabade munje dadabarira. Avata
    nu roera evevagori. Nu eveva are dae sedo, avarakada ingeoro nunda jeka vose dadaberaira.
    ‘Gold’ nu roera evevagori, avata ‘gold’ mo, jo nenda tumondari amingo iraeri.
    Nenda tumondari resena emo, jo enda einghae dabade dadabae arira. Avata namonde
    ‘gold’ avarakada ingeoro nunda jeka vosari gari dae eraera aminga ava, God namondeda
    tumondari ava dere giraira. Amo, namonde dara a bouvu itatameraera aimi, nu namondeda
    tumondari dere giraira. Namondeda tumondari nange fakina ari tumonde gogoghombaetera
    aindae, namonde dere giraira. Avori, aminge dere gosururari, Iesu Keriso amboda
    foa isagha ururari nenda duro isagha ari, God nendae sakai sise ne jighari erareva.
  san-IAS: yato vahninā yasya parīkṣā bhavati tasmāt naśvarasuvarṇādapi bahumūlyaṁ
    yuṣmākaṁ viśvāsarūpaṁ yat parīkṣitaṁ svarṇaṁ tena yīśukhrīṣṭasyāgamanasamaye praśaṁsāyāḥ
    samādarasya gauravasya ca yogyatā prāptavyā|
  nho-nho: Kootou see mamannatu tammaki, teenaa ni ara TeAtua e mee ki haaite naa hakataakoto
    kootou, ki mee maa kootou e lotu maaoni. E mee koi ma ko i-naa tuunia taatou naa kol raa
    i te ahi ki haaiteria maa teenaa ni kol maaoni. Tevana iaa naa hakataakoto kootou
    e ttoe iaa i naa kol. Teenaa ko te vana kootou e tau ki haaiteria naa hakataakoto
    kootou ki takkoto haimmahi peenaa. Te aso Jesus Christ ma ki hakasura iho ki te maarama nei raa,
    TeAtua ma ki hiahia i kootou, teenaa a Ia ma ki hakanau i kootou no mee kootou
    ma ni tama hakamaatua.
  gym-NT: 'Ñobtä munta ja tare nike kore abko krörö: Munta tödeke Ngöböbti, ye abko
    bäri ütiäte oro kwrere. Oro abko mikata ñukwäte, köböire oro metre ya, ñakare
    ya tä nüke gare, ye kwrere abko munta ja tare nike angwane, munta tödeke metre
    janknu Ngöböbti abko rükadi gare munbtä. Akwa munta tödeke metre janknu Ngöböbti,
    ye abko bäri ütiäte orobti ta, aisete munta ja tare nike tödekabtä Jesubti angwane,
    munkwe tödekadre metre janknu angwane, Jesukristo jatadita angwane, mun käi rabadi
    nuäre btä amne mun mikadi ütiäte kwe arato.'
  azg-NT: Ee juu na vantyja nꞌonhoꞌ itsijonhanꞌ juuhanꞌ chaꞌxjen tsꞌian na condui
    yo sꞌon ijan. Conanꞌco nnꞌan juuhanꞌ quityquiiꞌ chon na jminꞌntyichen chaꞌ ntsixuan
    sꞌonꞌñeen na njonntyichenhanꞌ. Majoꞌ juu na covantyja nnꞌön Cristo xjen na covenön
    ꞌnan na ninꞌquenhanꞌ xjen ꞌnaanꞌhanꞌ jaa, juuhanꞌ njonntyichen tsixuanhanꞌ na
    tonnon Tyoꞌtsꞌon, chichen sꞌon ijan, ꞌnan na ndëë ntycüii na njonhanꞌ. Juu na
    vantyja nꞌonhoꞌ Jesús, vi na jndë covityincyooꞌ na ya jnduiꞌ ꞌoꞌ quityquiiꞌ joo
    naviꞌminꞌ na coquenonhoꞌ, juu xjen na ncüjeeꞌ ntcüeꞌ Jesucristo, ntsiquinjon Tyoꞌtsꞌon
    ꞌoꞌ, ndoꞌ ntsꞌaa jon na nnanꞌjonhoꞌ yo Cristo naijon conditꞌmaanꞌ jon.
  bhd-bhd: इन मुसीबतां केरो मकसद ई आए कि इन बांदू भोए कि तुस सच़्च़े परमेशरे पुड़ विश्वास
    केरतथ। तुश्शो यीशु मसीह पुड़ विश्वास केरनो सोन्ने करां भी जादे कीमतीए। ज़ेन्च़रे
    नाश भोनेबालू सोन्नू अग्गी सेइं परखू ते शुद्ध कियूं गाते, तेन्च़रे अगर तुश्शो विश्वास
    अगारे ज़ेरे अज़मैइशन सेइं परखनेरे बाद भी मज़बूत रहते त ज़ेइस यीशु मसीह फिरी एज्जेलो,
    परमेशर तुसन जो शाबाश ज़ोलो, महिमा ते आदर देलो।
  too-NT: Lā' como hui'xina'n līlacatzucu pātīyā'tit a'ntū pātīpā'na'ntit, chuntza'
    tasu'yu palh lej stu'ncua' kalhlaka'ī'yā'tit. Huan oro māchi'chīcan para namaklhtīcan
    a'ntūn tū' tzey. Lā' chuntza' tachoko huāk oro. Lā' nā chuntza' hui'xina'n. A'xni'ca'
    pātīni'nā'tit hui'xina'n namakxtekā'tit a'ntūn tū' tzey. Lā' chuntza' más lacuan
    nala'yā'tit. Huan oro lej tapala a'yuj tzē mālakuanīcan. Lā' más xatapala na ixlacapūn
    Dios palh hui'xina'n xa'nca kalhlaka'ī'yā'tit. Lā' palh xa'nca kalhlaka'ī'yā'tit
    a'yuj pātīni'nā'tit, chuntza' nacātamāka'tlī'yāni' lā' nacāta'a'cnīni'ni'yāni'
    a'xni'ca' Jesucristo namimpala.
  ind-AYT: sehingga imanmu yang lebih berharga daripada emas yang fana, sekalipun
    telah teruji oleh api, terbukti murni dan menghasilkan pujian, kemuliaan, dan
    kehormatan pada saat penyataan Kristus Yesus.
  cjo-NT: 'Pamine, riraga wetsikirori ooro iwyaaganaka paamariki, roojatzi rookantakyaawori
    iipachaarite. Roojatzi ijeekanaki apaniroeni ooro kameethaperotaki. Eejatzi ikimitaka
    irika, riraga Tajorentsi iñaantapiinteeyakaeni riyotantyaari aapatziyaperotakaririka.
    Rootaki opomeentsitzimotanteeri oetarikapaeni eejatzi eekiro aatatye ameentaperotakari
    Jesokirishito eejatzi eekiro aatatye ajeeki kameetha aritaki iñaaperotakae akameethatzi,
    tema aapatziyaperotakari. Roojatzi, aririka ipokae, ikanteeyapaakaeni: “Noñaaperoeyakimini
    pikameethatzi: pikaateeyenani janta jenokinta, pitsipateeyenani apinkathariperoeyini”.
    Ñaakiro, riraga ooro, osheki ipinawitaka, omaanta ari ipeyeeya; rooma aaka aapatziyakari,
    eero apeya.'
  nsn-nsn: Ginin ke pokos, maeit remi nitagorong manoum a mana tun, a i ranantiehe
    uain tar goul gere moko puk tar sikina geta uedanga toig toro hue ge para goul
    noman. Bo remi nitagorong manoum a i ranantiehe uain tar goul, ra uedanga ponoig
    mare moko uanon. Song rung turung kaleoum tar uatakai, kara uiniator, kara niueltada
    tar binaka re tur uakalahara Iesu Kristo.
  san-DEV: यतो वह्निना यस्य परीक्षा भवति तस्मात् नश्वरसुवर्णादपि बहुमूल्यं युष्माकं
    विश्वासरूपं यत् परीक्षितं स्वर्णं तेन यीशुख्रीष्टस्यागमनसमये प्रशंसायाः समादरस्य
    गौरवस्य च योग्यता प्राप्तव्या।
  tna-NT: Micuaneda ebia su sufri epuani putsu, Diusu peje su ebia su enimetucheati.
    Jesucristo epueicha su, Diusu ja micuana saida etsabata. Cuaja cristiano cuana
    ja oro cuati su edhureametani nime, daja huecha micuana sa janimetucheati cuana
    Diusu peje su ebia su saida epu, sufri pu putsu. Beju Cristo epueicha su, Diusu
    ja micuana saida ebatsutayu cielo su, micuana neje beidaji epu putsu.
  lid-lid: Iri maha-an doh badeh, ta none iri budon taha le. Idoh i buku none le bek
    nyikilikin iri aloh gol; gol doh badeh, lakou ari mwasin labai. Arile, iri asun
    na jih ta none gol handru deh, bwe. Ma iri budon tataha badeh, sakalawi gol nane
    ja. Tasah, gol kameh andra-i. Handru, budon tataha badeh, buku none gol nane,
    arile Kindrei badeh, baso-ok gol nane bwe. Tasah, gol badeh, lakou badu kon munyak,
    ma gol kameh andra-i. Arile, Kindrei aso-ok budon taha boto-on ki-in tan. Eme
    ma, iy ndraruwani minen sese ta la-u taha, ma iri maha-an solo-an ndrasahan taha.
    Idoh, ta none aha le, buku aha an hamon ta Krais deh bwe. Na len Jises eme hamon,
    iri lau mari badu kon munyak kameh anyolom iy. Ma, i buku none aha ndratehei budon
    taha boto-on in tan, iy kameh kuhi aha ala bolo nyosowan mwasin. Ma iy kameh sekesek
    taha handru, ma bwese-ei nyara aha ili loken handru.
  wim-wim: 'Way inangan wampow niiyantana nil God.angan yipam thathow niiyang niiy
    nath kan-kanam ngangkangaman piꞌ-piꞌaniy nunang Christ.an, nath yaꞌa. In aak yimanang
    wunana: nil pamangan yuk gold nath uwiy-a, aꞌ nilaniya thumang ngul kiingkiy yipam
    thathow an yaakaꞌ kan-kanam mina, nath yaꞌ yaakaꞌa. An nungkway yuk goldan min
    paththam-a, an keꞌ wun-wuniy min aak umpuyamana, yaꞌa, puth nil pamana ngangk
    min wun-wuniy yuk gold aakanakana. An kanaka yuk goldan mina. Puth ngamp Jesus
    anmanwey monkan-wak-wakāmpan-a, an ep-paththama min paththama! Puth nanpalana,
    nil God.an ngangk min paththam wun-wunow. Wayan wampow ngamparan-a, ngamp paththam
    wayana thaamp-thaampāmpa, keꞌ-ngoongkam ngangk thayanam anman iiy-iiyāmp. Nil
    God.angan thath-thathan ngampangana way anangan kan thaamp-thaampanampan-a, nilana
    ngangk min wun-wunana. Amanam ngulan-a, nil Christ.an palaman wampowan-a, nil
    God.angan yipam thaaꞌ-kuump-kuumpow ngampang, aꞌ thawowa ngampan minaman iiy-iiyampa
    aꞌ nil min paththam iiy-iiyow ngampara.'
  zga-M: Ulwakuva ulwidiko lwinyo lugeliwe, ulwidiko ulwa mana, saluhwanine ni sahabu
    iyuyiyaga mwu mwoto, umwu lwigele ulwidiko ulwenyo. Iyi yihumile pa lwidiko lwinyo
    luhole uluginio, iyu yiholile uvu valanche nu ludwado mmbovonekele vwa Yesu uKlisite.
  yom-yom: muingi minu kieno bu kimeni toto bumboti kikituka diambu di luzitu, di
    nkembo ayi di nzitusu mu lumbu kiela kuiza Yesu Klisto, bila minu kienokilutidi
    luvalu ayi nolo yoyo yeti biva ayi yoyi beti tota ku mbazu.
  san-SIN: යතෝ වහ්නිනා යස්‍ය පරීක්‍ෂා භවති තස්මාත් නශ්වරසුවර්ණාදපි බහුමූල්‍යං යුෂ්මාකං
    විශ්වාසරූපං යත් පරීක්‍ෂිතං ස්වර්ණං තේන යීශුඛ්‍රීෂ්ටස්‍යාගමනසමයේ ප්‍රශංසායාඃ සමාදරස්‍ය
    ගෞරවස්‍ය ච යෝග්‍යතා ප්‍රාප්තව්‍යා|
  yut-yut: Piŋkop da ji dakon nandaŋ gadat aŋkɨlɨk kok do aŋek paŋkɨlɨt yum pɨndagakwan
    abaŋ. Nin nandamaŋ, gol uŋun yo tagɨsi, mani gol uŋun yo tasɨk togɨ, do ji dakon
    nandaŋ gadat da gol yapmaŋdak ae wagɨl tagɨsisi. Amɨn da gol uŋun asi gol bo yaŋ
    do kɨndapmon soŋek aŋkɨlɨk koŋ. Do nandani, paŋkɨlɨt mibɨlɨ mibɨlɨ altaŋ daba
    nandaŋ gadatji tebaisi sigɨn tosak kaŋ, mibɨ gɨldaron Yesu Kristo noman altosak
    bɨsapmon ji do kɨsɨk kɨsɨk nandaŋ damɨŋek man madep damdɨsak.
  grc-BYZ: ἵνα τὸ δοκίμιον ὑμῶν τῆς πίστεως πολυτιμότερον χρυσίου τοῦ ἀπολλυμένου
    διὰ πυρὸς δὲ δοκιμαζομένου εὑρεθῇ εἰς ἔπαινον καὶ τιμὴν καὶ δόξαν ἐν ἀποκαλύψει
    Ἰησοῦ Χριστοῦ,
  cpc-NT: Jojyakaawintakimi ikantayiitziri oro, itaayiitziri jiñaantaityaariri iriipiroririka
    oro. Okantawitaka jirika oro iiro ikantaitatyaani añiiri, ari japirotaiya. Iro
    kantacha, aririka impiyapaaki Jesucristo, ari jiñaitimiri tyaaryoorika pikimisantairi.
    Ari inkimoshiriwintaitiri Cristo, pinkatha jowayiitairi, ojyiki inkinkithatakoyiitairo
    jowaniinkawo.
  nhg-NT: Porque nemoneltoqueles icaca quieme oro tli giente quetlölea ipa tletzintle
    para quejtasque tlö nochaja oro icaca. Hua nemoneltoqueles, que cache balierebe
    que inu oro tli cuale polebes, nuyejque conbenierebe ma moproböro. Pos nemoneltoqueles
    moproböroa por inu sösantle tli nenquesufrirojtecate para ma niese que cuale icaca.
    Ejqueu giente tiechamöhuasque hua tieyectieniehuasque Jesucristo cuöc hualiloas.
  nya-nya: Mayeserowa abwera nʼcholinga chakuti chikhulupiriro chanu, chimene ndi
    chamtengo woposa wa golide, amene amawonongeka ngakhale amayengedwa ndi moto,
    chitsimikizike kuti ndi chenicheni. Pamenepo ndiye mudzalandire mayamiko, ulemerero
    ndi ulemu pamene Yesu Khristu adzaoneka.
  ngu-NT: Nemejhuamej nenquijyohuiyaj on tlajtlamach pajsolohuilistli niman tetlatlatalistli
    san para quitlatlatasquej nemotlaneltoc para nopantlantis tla melahuac nentlaneltocaj.
    Nenquimatij quen ijqui on tlacamej quitlatlataj on oro ican tlitl para quitasquej
    tla melahuac nochi yejhua. Tej, nemotlaneltoc más hueyi quijtosnequi xquen on
    oro yejhuan hueli popolihui. Tla cuajli quisas nemotlaneltoc itech on tetlatlatalistli,
    nenquiselisquej yectenehualistli niman hueyilistli niman tetlacaitalistli ipan
    on tonajli ijcuac Jesucristo huajlas ocsejpa.
  kup-kup: Met honoñai aritï ou ravamahan hamoh-poñ upai ou ravamah bon, oñ ari Kristoz
    homeo badae batat hez-povoz God zu etat, Rotap paru pimaz homeo badae batat hez,
    ma betezam giz nenañinañ hamah, pot homet zu etamah. Hatevetei, met goliv hameg-pov
    nari bat hapisik meet itiñadek bareñamahan, ñadat lolo hat hamarar kulupiñ main
    ravamahan, pei gol tin pov main ravamah. Met ñadat kulupiñ bavon batamahavoz zut
    honoñai povor kao aritï emamahan arim zait horiñ hezaek bon tamahan, ari Iesuz
    homeo badae batameg-pov gol povoz zut tin ravamah. Met arim home pov am tin ravovai
    sohopanen, Iesu Kristo maot erapanez porah pi arimaz biñ ravat ari abat ahoñinañari
    ba avatapanen tin hepek.
  jid-jid: Iwayi tsro suron kpa nyime mbi, a bi zan zinariya wa ani tie meme'a, ko
    ba goun ni llu. A tie to'mba dun suron'mbi dun fe gbire-san, daraja mba nzu suron
    ivi wa ba tsuro Yesu Kristi'a.
  wmw-wmw: Eko kutabika‑ko kukwakikisha faida ya kwamini kwenu, vyakuri na faida pakulu
    koliko oru. Oru, ingawa ilainika, iswafiwa na moto. Kwa namuna mmoja noyo, kwamini
    kwenu kukwakikishiwa ipate kukujisireni swifa, utukufu, na inshima suku yaasaka
    koolotiwa Insa Almasihi mulumwengu‑mu.
  gmv-GGM: Hessi he paacezi inte bolla gakizay inte ammanozi tumu gididayssa qonccisanaskko.
    Dhayana worqayka taman paacettes. Worqape aadhi boncho gidida inte ammanoyka hessaththo
    paacistanas besses. Hessi he paacetida inte ammanoy Yesus Kiristoosay qoncciza
    gallas galatas, bonchosine sabas intena gaathana.
  ssg-ssg: Tesol kawatan ien i kola na namilokako xoxoan ti Haeu ma na kumahe, masin
    ti laha lui gol he ah ti haunian lehe i kola ka i se gol wanen. Gol pon i lialu
    tuahe namilokako ti Haeu i xox tatale na kako waxaini tesol totohong ma kawatan
    ien. Na i sohot ukek ien, Haeu namiloi ukek kako seilon tuah ma i sameni kako
    taen ti Jises Krais aliama.
  zpo-NT: Lee mod ngwii be lo Dios non doo mod or, kwaan nle xaa preb lo ki; nu lee
    mod ngwii be lo Dios nak tub kwaan nonra ke or, nel lee or nzho mod lux. Nu lee
    mod ngwii be lo Dios mye mded preb, zee nii Dios wen lo re be, nu zaa xaa xni
    lo re be, nu zee lee re myet wii respet lo re be, gorna bare Jesucrist stub welt.
  poy-poy: Majeru aga lengu lyakuwi ndo kulanguziya nakaka njimiru yenu, yaiwera na
    mana nentu kuliku zahabu yeni tembera ata payiwora ijerisiwa kwa motu. Toziya
    ayi mwenga hampati uzyumi na ligoya na ukwisa, lishaka lilii Yesu Kristu pakagubutulwa.
  qwh-NT: 'Porqui marcäquinintsicrecur sufrenqantsiccunaqa quenomi: orutam caldiyatsir
    tsullutsiyan oru finu cashqanta musyayänanpaq. Tse cuentam sufrimientucunata noqantsicpis
    pasarnin, Diosman mas firmi marcäcunantsic. Oroqa que patsacho ushacaqllam. Peru
    orupitapis masmi qamcunapa marcäquiniquicuna balin. Tseno marcäcuyanqequipitam
    Dios allapa cushicurnin, alabayäshunqui Teyta Jesucristu que patsaman cutimuptin.'
  gaw-gaw: Ug beṯeb amu ag diig imunu beṯeb. Ag bep̱eg, ahilag oop̱a genab doyak amu
    ena, g̱agaṯag daaṯete o iiṯate, amu anṯaknu aaḵu beṯeb. Danab ag gol, nug am nauhḵunu
    keeke, ab aḏup̱a epeḏidṯeb, amubia ahilag oop̱a genab doyak, nug nauhḵunu keeke
    iiṯa, gol eḏiṯak, enanag, amu epeḏidḵunu ug amu ag beṯeb. Oop̱a genab doyak ahilag
    nug g̱agaṯag daaḵu amu dimp̱a, Jesus Kristus eḏua uḏiḵu haenp̱a, ag humiṯak amu
    binag meṯak amu oo meṯak ele aoglag.
  nca-nca: Ŋunde tero Anutuko yeŋo iŋondutuye towoŋoyote. Qeni, uni kato gol ŋu se
    kewáko qayi o piyimi quroko qu toŋiní sara-sara naŋge tunoqeyote. Gol ŋuko o meté
    qu ka, kimoyó parámi. Quko iŋondutuye muko meté horé, gol takate. Dokoro imemoŋgo
