  acu-NT: 'Kuri akik asamtai, aints ainau: ¿Nekas kuriashi? tusar jinum tseerar, kurichuitkungka
    esaatatui tusar turinawai. Yuscha nunisang atumin nekapramsatas: ¿Nekasash wina
    umirtina? tusa wait wajaktiniun akupturmarme. Kurikia akik ayat mengkakatnuitai.
    Antsu atumka nekasrum Yus nekasampita takurmeka mengkakashtinuitrume. Tura ii
    Apuri Jesucristo wantinturmak atumin pengker awajtamsatnuitrume. Tura atumin chichartamak:
    Wína nekasampita turutu asaram, nekasrum pengker nintimsaram wína pujutirun paaniunam
    pujustaram tusa juramkitnuitrume.'
  cak-WNT: Y re' can nic'atzin wi riche (rixin) chi queri' nik'alajin chi c'o icukbel
    c'u'x riq'ui ri Dios. Nic'atzin chi yixtojtobex, achi'el nitojtobex ri ch'ich'
    rubini'an k'anapuek. Ri ch'ich' ri' nik'axex pa k'ak' riche (rixin) chi queri'
    nik'alajin pe wi kas kitzij k'anapuek y nelesex ca ri xa ma k'anapuek ta. Y riyix
    yixtojtobex chupan ri tijoj pokonal, riche (rixin) chi queri' nik'alajin ri icukbel
    c'u'x riq'ui ri Dios ri can más wi nim rejkalen que chuwech ri k'anapuek, ri xa
    niq'uis. Y tek xixtojtobex yan y xicoch' ronojel, xtibix c'a chiwe chi utz ri
