    ndyacua jiꞌi̱ ma̱ xquiꞌya chaꞌ ngusñi ma̱ chaꞌ jiꞌi̱ Ni, liꞌ tsoꞌo tsa chaꞌ nu
    caja jiꞌi̱ ma̱ loꞌo tyuꞌu tucua ycuiꞌ Jesucristo ca̱a̱ chaca quiyaꞌ; ta Ni sca
