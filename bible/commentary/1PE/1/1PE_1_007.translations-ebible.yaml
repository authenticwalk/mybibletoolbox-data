    oi eemi kefai ega koa oi emi pakoꞌa kapula ipauma femia. Ke Iesu Kristo ageapafoki
    pugu aisama, oi emi pakoꞌai feau afagainimi, au akaikiꞌami fepamiaimi, ke isapu
    eaea akaikiꞌa fepenimi laoma.
  aey-aey: Temadec ina Anut uqa agena wawaga meleec eu melefo, qeefo temdona. Age
    dogina, gold eu ceteh fajecnu qaig ben bahic, euqa age gold eu melefo, qeefo temdocnu
    jana manegina. Gold eu ceteh fadaligian. Eunu agena wawaga meleec eu gold wooldona.
    Odocob temadec filfil ageca caligian saen euna agena wawaga meleec eu gagadicfo,
    qee, mele qeefo eu odi dugian. Odocob hibna Jisas Krais camasac cali hugian deel
    euna uqa agenu ceelimei age binanaga fulacdoc benca adigian.
  urd-GVH: ताकि आपका ईमान असली साबित हो जाए। क्योंकि जिस तरह आग सोने को आज़माकर ख़ालिस
    बना देती है उसी तरह आपका ईमान भी आज़माया जा रहा है, हालाँकि यह फ़ानी सोने से कहीं
    ज़्यादा क़ीमती है। क्योंकि अल्लाह चाहता है कि आपको उस दिन तारीफ़, जलाल और इज़्ज़त
    मिल जाए जब ईसा मसीह ज़ाहिर होगा।
  ycn-ycn: Tupana yuriri iná amaca chapú caje yajhué. Raú Tupana atá'ari iná, ramácaloje
    méqueca iná pechu rinacu raú penaje. Caphí iná pechu i'imacachu Tupana chojé chapú
    caje yajhué amácana aú, palani huani iná pechu Tupánajlo. Palani rijló, iná pechu
    i'imacare caphí richojé. Iqui'i rihuátaca iná pechu i'imacá caphí richojé. Iqui'i
    ina'uqué huátacare oro, cahuemini huani ri'imacale. Capichácajo penaje oro. Quera'atani
    huani aú iná la'á ima'á ricá, pu'uhuareni ñaacóloje re'iyayá penaje, riyurícoloje
    oro huani raú penaje. Ñaqué caja Tupana ca'acá iná liyá pu'uhuaré iná la'acare,
    chapú caje yajhué amácana aú, iná yurícoloje palá la'ajeri huani raú penaje. Caje
    la'arí iná pechu palá Tupánajlo. Pu'uhuareni huajló oro, caphí huapechu i'imacá
    Tupana chojé ijlunami chojé. Caphí huapechu i'imacachu Tupana chojé, palá huani
    Tupana pechu i'imajica huanacu. Palá huani rila'ajica huecá raú, Jesucristo iphájica
    majó huacajé.
  djr-djr: Yo, märr-nhirrpanminyawuynydja nhumalaŋ dhuwaliyi balanya nhakun ŋunhi
    mel-wiḏi'mirra bulay ŋunhi gan nhäran gurthay ḏarrtjalkthin, ga balanyayin ŋunhi
    nhumalaŋguny märr-nhirrpanminyawuy mel-wiḏi'mirryi yan, yurr ŋayiny ga bulun djuḻkmaram
    ŋunhi bulaynhany, bili bäyŋun ŋayi dhu ŋunhi dhuwaliyiny winya'yun ga buwayakthirr.
    Ga bitjandhin ŋayiny ŋuli marrtji ŋunhi God-Waŋarryuny birrka'yun nhumalaŋguny
    märr-nhirrpanminyawuynha balanyakurryin gumurr-ḏälkurra romgurrnydja yän ŋayi
    ŋuli marrtji maḻŋ'maramany nhä litjalaŋ ŋunhi märr-nhirrpanminyawuy ḏäl ga yuwalk.
    Yurr ŋayiny ŋunhi mel-wiḏi'mirrnydja bulay dhu dhawar'yun bala buwayakthirra,
    ga ŋayiny dhu ga ŋunhi märr-nhirrpanminyawuynydja dhärran yan bitjanna bili yan
    dhawar'yunamiriwnha. Bala walal dhu ŋunhi wokthurra Djesu-Christkuny ŋunhi ŋayi
    dhu roŋiyiny räliny.
  kvg-kvg: 'Khamasim matev av nqægo, tøzømbe-fakhanám ndǿgo: Zo unimanqatin matev
