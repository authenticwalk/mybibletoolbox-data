    alabanza, el gloria, y el honor na aquel dia al llegar si Jesucristo otro vez.
  uig-ARA: ئالتۇن ھامان يوقىلىپ كېتىدىغان نەرسە بولسىمۇ، ساپلىقى ئوت بىلەن سىنىلىدۇ.
