    kuti chimanyiche iŵaga chili chisyene. Ni kwa ligongo lyo chimpochele lumbili
    ni ukulu ni luchimbichimbi katema Che Yesu Kilisito pachakopochele.
  tgp-tgp: rani r̃ilangi tinatinapua la pa lo vaihite na nomim rasua vara mo r̃ilangi
