    male'naya yana male'a alakepa hu'nafi alakepa ohu'nafi?” huno akesea yafe kana
    lahapau yapi lapate'ne. Ani kolimoni yafa ako haviya hisikeno hano hukea'maki
    Yisasife afitapa lapaipafi male'naya ya'mo'a kolimoni yafana ako akaseno alakepa
    ya hane'neno kanale hu'nisakeno'aena Yisasi Kalaisi'a mi'ko vaya'ai apaulakale
    eno fole aisea afina Anumaya Koti'a lusi amuse nehuno lapa'ki alino asaka nehuno
    hale himamu lo'kiya'a lapamike.
  gnn-gnn: Yo, wiripunydja mari yurru ŋilimurruŋgu marrtji yukurra, märr yurru ŋuriŋi
    ŋayaŋu-yätjkunharamirriyunydja ŋilimurrunha bitjan Godthunydja gatjarr'yunna,
    maḻŋ'marama ŋilimurrunha yukurra, wanhaka ŋali yukurra nhanukala märr-nherraṉmirri
    yuwalkthirri, mak dhäruk yana waŋgany. Balanyara gam' ŋunhiyinydja. Yolŋuyunydja
    ŋuli ŋunhi mel-wiḏi'mirrinha guṉḏanha, goldnhanydja yäkunha gatjarr'yun gurthayu
    bathan, maḻŋ'marama ŋanya nhäyinyara ŋayi ŋunhi yuwalkŋu wal'ŋu, mak yana wakal.
    Ga bitjandhina ŋayi yurru Godthunydja gatjarr'yun ŋilimurruŋgu märr-yuwalkthinyaranydja.
    Goldnydja dhuwala mel-wiḏi' yana, yurru yaka ŋayi dhuwalayi ŋorra yukurra gupaḏalnydja
    wal'ŋu yurru. Yurru yolŋu, ŋunhinydja ŋunhi ŋayi ŋuli yuwalkkuma dhika wal'ŋu
    ŋayaŋu-nherraṉmirri Godkala, ŋunhiyina yolŋu mel-wiḏi' wirrkinydja wal'ŋu Godkala,
    biyapulnydja wal'ŋu ŋurikalayi goldwalanydja. Liŋgu ŋuli nhe yurru dhärra wuṉḏaŋarryirri
    gatjarr'yunaramirrikurrunydja, ga yakanydja galŋa-ḏaḏawyun, nhenydja yurru bitjanna
    liŋguna nhina yukurra galkina yana nhanukalaynydja. gupaḏalnha yurru-wala. Ga
    ŋulinyaramirriyunydja ŋunhi ŋayi Djesu-Christ yurru warraŋulthirri ŋilimurruŋgala
    maḻŋ'thun, ŋayinydja yurru Godtja nhuŋu wokthunna dhika, bala nhe yurru nhinanydja
    nhanukala Garraywalanydja ḻatju'ŋurana dhikana wal'ŋu, galkina yana nhanukala.
  yal-yal: alogo ɛ dɛnkɛlɛyaan xa rasɛnsɛn. Hali xɛmaan naxan nɔɛ kalɛ, na raxulunma
