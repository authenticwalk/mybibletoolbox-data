  myu-myu: 'Ouro kay jĩjã wuyju. Wuyetabut cĩcã Jesus kay bima bit, ouro kaypinap
    podi ma wuyju cekay. Wuyju ouro mudaxipxim wuyetaybit am teku imuwekoykeyat g̃u
