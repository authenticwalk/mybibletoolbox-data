    krɨmiir tɨrbumbunɨnkɨn haigɨnɨuwamɨn mɨ ta hɨriinan saiirsika tɨ dimɨn hɨriinanɨm
    yɨm wɨ pɨ nɨtnounɨnkiigii mɨ wɨ dimɨn kɨbi kɨbiyɨm sɨma sɨmar nwokaigii krɨmiir
    kwoɨnauɨn mɨ krɨma wɨ Adi Komii siirgɨsiiramar naɨngwo tɨbmii kɨɨn ɨski. Mɨ tɨ
    dimɨn kɨbi kɨbiyɨm kɨmiir kwoɨnau nwokaiyɨm yɨm ɨni gol ɨmiir haiburɨm. Mhoɨiya
