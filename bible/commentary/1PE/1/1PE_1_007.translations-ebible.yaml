    tiꞌ u Tiixheꞌ. As tul la ul u Jesucristoeꞌ unpajte, as mamaꞌla bꞌaꞌnil la ibꞌan
    Aak sete tan Aakeꞌ la oksan veꞌt eqꞌii.
  boa-NT: Muurá tééneri meke waajácúlleebe ɨ́mɨááné dííbyeke mecáhcújtsóhajchíí éhne
    múúne óóro cúújúwari ditye wáájácullédu. Muurá teene óóro meke pɨ́áábóné ehnííñevu
    Píívyéébeke mecáhcujtsóné meke pɨ́aabóné tsá múijyú mééma nɨ́jkéváityúne. Áánéllii
    dííbyeke ámuha mecáhcujtsómé ɨ́ɨ́netú menéétsámeítyúhajchíí ɨ́ɨ́né imíjyaú ámúhakye
    ávyéjújtsóiibye dúúrúvaabéré tsiiñe Jetsocríjtó tsáácoóca.
  quh-NT: Yachanquichejjina imaynatachus koritaka ninapi unuyachincu puru cananpaj,
    ajinallatataj Diospis phutiyniyquichejwan kancunapi ruwan. Chaytari payka ruwan
    paypi sumajta jap'icuskayquichej yachacunanpaj. Koreka puru caspapis tucucuyniyojmin.
    Diospi jap'icuyniyquichejrí mana tucucuyniyoj. Chaywanpis korimanta niskaka aswan
    sumajmin. Ajinapi Jesucristo cutimojtin sichus Diospi jap'icuspapuni causashanquichej
    chayka, Dios jatunchasonkachej. Munacuywantaj sumajpaj khawasonkachej.
  kwi-kwi: Cristora nɨjkulturuzne naizarɨnazi, an watsal nɨjkulanapa. Sunkanain urune
    ĩn kwaktarawa, sɨnam naztam panapa. Naizmu tailchamtumikane an tɨnta parɨnazi.
    Uru sunkana chi. Ĩn kwaktarakas, kashinai. Jesucristo wan awaruza izpankane, Diosne
    tailchamturuza “u watsal kiari”, kiznanazi. U akwa wat minñanazi. An “katsa namari”
    kiznanazi.
  agm-agm: Iyataatɨ saiwa sangi siyatɨ yaasɨhaiwa nasoaipasɨrɨhɨretapɨ Autaahaatɨho
    sahɨ Kɨraisihopɨ gɨwunyaahohɨtɨhandɨ apɨpaahɨ akɨtɨ akɨtɨhando, e nehɨ otaatapɨ
    jaiwaiwɨhando, tatɨ netɨ mmondande. Iyataatɨ gorɨhandapɨ sahɨ gwɨnyaapɨse. Kandɨ
    apɨpaahɨ gaahandɨtihɨ isɨhiya kandapɨ maaritɨwɨhande. Saiwɨhandɨ isɨhiya nepɨ
    isɨwatawa wiwa gorɨhandaatɨhɨ wapa ikwaatɨpɨho maipɨhapa ahotiso ahɨmotiso, tɨwɨ
    mmondaatɨwɨ sisɨha apɨpaahɨ waatɨ noaatihɨhaapɨhɨ gorɨhandɨ tɨhawaayopo kapa ikwaatɨpɨho
    tɨhatɨ sanotɨ owetanɨhɨ nehɨ tɨtɨhɨ gorɨhandɨhɨtɨtando. Iyataatɨ amɨ gorɨhandɨhɨ
    gaahandɨndaahandɨ kandɨ netɨ nopɨsasɨnatɨ owetɨtandɨhande. Amɨ sahɨ Kɨraisihopɨ
    gɨwunyaahohɨtɨhandɨhɨ gorɨhandi nusatipɨhaatɨ apɨpaahɨ gaahande. Isɨ amɨ isɨhiya
    gorɨhandɨ nehɨ akɨtɨhandɨhɨho e wapa ikwaatɨpɨhoaisahando, tɨwɨ mmondaatɨwɨ tɨhohɨpatamatiyatɨ
    sahɨ Kɨraisihopɨ akɨtɨ akɨtɨnɨhɨ gɨwunyaawaayowo e owetiso, tatɨ Autaahaatɨho
    jasondandɨ saiwa samɨ ambɨpatɨ maarɨho yaasɨhaiwa kɨhɨra kɨhɨraapɨ sangi nasoaipataise.
    Iyonɨhɨ sahɨ kaiwaapɨ yaiwɨ wɨndɨ tɨmaamɨhaitaatɨwo. Saiwɨ wɨndɨ tɨmaamahiyawɨ
    watɨpɨtɨwɨ bitosaihɨ, Jisasɨ Kɨraisiho japɨhɨ auta nasataahura sangi jasonataatɨ
    watɨpɨtɨwɨ gɨwunyaapɨ binyaihɨ sapɨ ko waatɨ awaindɨhandɨ maaritɨtaise. Maaritatɨ
    sangi sahɨ gaahiyaate satatɨ sangi Jisaasiho netɨ mepɨ autaahesamaitaise.
  ubr-ubr: Osi yababan woboai emon on toum woidura bag omi ami baitutum on wawanin
    a matafin. Agim gold mat on arimon inkomas, ato on agim on wairafai nan serurutobonai
    nan duma engon seboseir ato obin emamatar, on nanaba min omi ami baitutum on gagamin
    bag men agim gold ba, on yawas wawanis a baikokosar woboai on nan omi rutobon
    woboai, ato ami baitutumai nan wonfaskikin. Namon omi arimon God inifaim a iniduduranim
    a inbogaiim on an ra Iesu Keriso an Ra ingagat nan.
  tsw-NT: A̱tsuma̱lima̱ꞌa̱ a̱ ta̱wa̱ ta̱ adama u roco ucawu wo okolo a̱ ɗu amayun
    a ɗa. Ucawu wo okolo a̱ ɗu ili ya̱ a̱ɓula̱ i ɗa u laꞌa ta̱ zinariya. Akina a ɗa
    o tsu lobonoto zinariya agba suru na̱ ne u tsu la̱nga̱ ta̱. A mantsa ma na koyan
    ɗa ee ene Yesu Zamawawa, i ta̱ tsura̱ ica, na̱ tsugbain, ni isaꞌani adama o ucawu
    wo okolo wa amayun a̱ ɗu.
  cax-NT: '@see-verse:1PE.001.006'
  aia-aia: Mareho 'isi ra'i maho moi 'anai ha'a-ohoohoai hinihinimoou beia Kraest,
    'onaa namou hinihini ha'a-momori ma'ua ai'a. 'A 'onaai 'oha 'iraau sae ra raangiai
    gol 'iniai raoraohanai 'eu 'anai ha'agata'inia i do'o baania ma 'anai sadoia ha'a-momori
    'onaa 'e gol ha'a-momori ma'ua ai'a. Ma rei'uaa ra haua o'asi, i gol 'a bwa'i
    matai awa tarau. Mea God 'a 'adoma'inia dona hinihinimoou 'e maho na ororiu di'ua
    i gol. Ma 'onaa rai sadoia domou hinihini ha'a-momori, ma naasi, na'i 'oha nai
    aho'i maia Jisas Kraest, 'iia 'ai ha'a-aneane'amou mai ha'ahou'amou.
  srp-1865: Da se kušanje vaše vjere mnogo vrednije od zlata propadljivoga koje se
    kuša ognjem naðe na hvalu i èast i slavu, kad se pokaže Isus Hristos;
  agt-agt: petta mepasikkal hapa ya mekustu ta pangurug muy ta kuman na pake balituk.
    Te maski ya gagangayen na balituk a dana lutun da ta afuy petta maazi ya nekihu
    en nga duping. A am kunna ten ya pangpasikkal da ta pake balituken a kumanen hapa
    ta pangurug muy, te pake ad-addu ya iatad na pangurug muy ammi ta balituk, te
    maperdi hala sangaw ya balituken, ammi am mepasikkal ta kakurugan ya pangurug
    muy a yen sangaw ya mangatad ta pakedayawan muy ikid na kalalaki muy ta arawen
    nga datang ni Hesus tekitam.
  lug-lug: Kubanga okugezesebwa kw’okukkiriza kwammwe, kwa muwendo mungi nnyo okusinga
    zaabu egezebwa mu muliro n’ekakasibwa, kulyoke kusaanire ettendo n’ekitiibwa n’okugulumizibwa
    ku lunaku luli Mukama waffe Yesu Kristo lw’alirabikirako.
  yby-yby: Eli-minahe. Goli ehadaya minoko latila okaka nesamidana pipiya nesawa netibolawaya
    jolimo loko suwokadeko, goli ehadagoya wehe loko minakolaiye. Asakoya eli elewole
    ikaka nesatipoya yoweko neboya, ulana molilibitatabo nesalimo le momoga ekolo
    noideko maya, elewole oko minadeko Jisesi Kalaesti nisitibo yupeka maya ulitipo
    le sawa nojeko depoka nolideko, onowela maya edimotoka soto pekolaiye.
  heb-heb: למען תמצא אמונתכם המזקקה יקרה הרבה מן הזהב האבד הצרוף באש לתהלה ולכבוד
    ולתפארת בהתגלות ישוע המשיח׃
  mpp-mpp: Gol silicine ngagegabeleng. Ngic yengi yogo esoickelu silicine ngani-motonogale
    dacka lobong lobeme wosaecaigaing. Aime gol noine yogo fikedaicte. Ailu yogo sifu
    lobewa miyac aidaicte. Aime umac nga lokwesacti ngage-ngagesingngineng esoickebong
    noine yegengkegac, yogo gol ewalilu wiyac feicne aigac. Yesu Kristodi fikelu yegengkedaicte,
    dameng iwa ngage-ngagesingngineng yogodi mimi-madicneholec nga wac feicneholec
    ailu alang-babaineholec aidaicte.
  apb-apb: Walu ola urine, mo ola mola huni leesie uri hiiwalaimolinge i'omu e to'ohuu
    taane. Hiiwalaimolinge i'omu ngeena e kele urihana kol nge holitana e paine. Aana
    kire sai esu oto hiito'o aana kol lae hule aana kire sai ne'ie i laona dunge paine
    hunie ke aahe, hunie kire ke toolea tohungei kol nge e manola, na nga mei mada
    ha'ike lo'u pe'ie. Mo aasanga ko deu urine no'one aana hiiwalaimolinge i'omu ngeena,
    ta'e hiiwalaimolinge i'omu e tohungei hi'e lo'u liutaa aana kol ngeena nge hule
    aana kei ei'aa mola. Oto mala uri hiiwalaimolinge i'omu ke susu ma'alana mo aasanga
    uri taa ko hite aamiu, nge mwala kei tohungei ha'apaina'a'omu na kire kei soi
    ha'amanikulu'a'omu na kire kei lahe'omu oto hiito'o aana maholo a Jisas Kraes
    kei ooli lo'u mei.
  san-TEL: యతో వహ్నినా యస్య పరీక్షా భవతి తస్మాత్ నశ్వరసువర్ణాదపి బహుమూల్యం యుష్మాకం
    విశ్వాసరూపం యత్ పరీక్షితం స్వర్ణం తేన యీశుఖ్రీష్టస్యాగమనసమయే ప్రశంసాయాః సమాదరస్య
    గౌరవస్య చ యోగ్యతా ప్రాప్తవ్యా|
  ben-IRV: যেমন, সোনা ক্ষয়শীল হলেও তা আগুন দিয়ে পরীক্ষা করা হয়, তার থেকেও বেশি
    মূল্যবান তোমাদের বিশ্বাসের পরীক্ষার সফলতা যেন, যীশু খ্রীষ্টের প্রকাশকালে প্রশংসা,
    সম্মান ও গৌরবের সঙ্গে প্রকাশিত হয়।
  ntu-ntu: X da kxtrka lcng nzokatr-kzlr nimu, mz nzapu-krdr nyr kc tqayrleni-ebirngr
    gol, mz nzrkatx-krde zblqki rde. Murde nztu-amqngi-krmu axplrle nzrlxngiti-krmu
    x Gct rlr-ngrbzle nzprtzkr da lcng mz nzaxplrngr nzrlxngiti-krmu. Murde mz drtwrde
    nzrlxngiti-angidr-krmu myaszpx-zlwzle gol kxlqngi kx trnayc-alou. X mzli kc nayzlu-ngrm
    Jiszs Kxnzmcpx mz nrlc, nzrlxngiti-angidr-krmu lc nabatrpzle mz Gct nzabrtzlvz-krde
    nimu, nzglqpx-krde nimu, x nzamatq-krde nimu.
  pan-pan: ਤਾਂ ਜੋ ਤੁਹਾਡਾ ਪਰਖਿਆ ਹੋਇਆ ਵਿਸ਼ਵਾਸ ਅੱਗ ਵਿੱਚ ਤਾਏ ਹੋਏ ਨਾਸਵਾਨ ਸੋਨੇ ਨਾਲੋਂ ਅੱਤ
    ਭਾਰੇ ਮੁੱਲ ਦਾ ਹੈ ਅਤੇ ਪਰਖਿਆ ਹੋਇਆ ਵਿਸ਼ਵਾਸ ਯਿਸੂ ਮਸੀਹ ਦੇ ਪ੍ਰਗਟ ਹੋਣ ਦੇ ਸਮੇਂ ਉਸਤਤ, ਮਹਿਮਾ
    ਅਤੇ ਆਦਰ ਦੇ ਯੋਗ ਨਿੱਕਲੇ।
  gvc-gvc: Ã ñano yʉhdʉpanahta Cohamacʉre duhuerana mʉsa tirore noano wacũ tuarire
    masichʉ yoana nica mʉsa. Uru ahri yahpa macaa pini pihtia wahaahca. Uru yʉhdoro
    mʉsa wacũ tuaa sehe wiho waro jierara. Ã jia masa uru to jiare masi duaa doha
    ñʉna. Urure ti doha ñʉno seheta mʉsa wacũ tuaare Cohamacʉ ñʉ duaro “Ñano yʉhdʉjaro”,
    niboca mʉsare. Mʉsa ã ñano yʉhdʉri baharo potocãta tirore mʉsa noano wacũ tuarucuchʉ,
    Cristo ño payoa mehne mʉsare “Noano yoahre mʉsa”, ninohca. Ahri yahpapʉ tjua taro
    ã ninohca.
  sbk-sbk: Izi huhuje ulwitiho lwinyu lujelwa ulwitiho lwe gosi ashile impiya zyezitaga
    mumwoto, winjelo zyilwitiho lwetu injelo zifumila huje ulwitiho lubhe nu mpopo
    uwinza ni nshinshi muzyusyo wa Yesu Kilisiti.
  mya-JVB: သင်တို့သည် ယခု ခဏ ခံရ၍ ဝမ်းနည်း သော်လည်း၊ အထက်ဆိုခဲ့ပြီးသော ကျေးဇူးတော်ကိုထောက်၍
    ရွှင်လန်း သောစိတ်ရှိကြ၏။
  kgf-kgf: Imi mia ninʒéŋ ninʒéŋgina imi goli gericnéŋ batucgéyu qahac wammacac hezac
    imuac séha ogicma hiabia waŋu Yesu Kristoac hahayawac naléiguc mepé qepésigina
    ʒéma edamugina ʒéma eebipiginaguc wammu niŋac réwéri imuhucya hicŋi énécmikecʒac.
  awb-awb: Minayabe íre kaweq sunúq iteba sínaraq itega Sísane sánsá ambubu atawéq
    peh kawerue sehgírataqmé minawé kaweq sansáne. Minawé wehukega ebah moné mirao
    sansá tahnsane. Móne mirao naneq ebáh áwíq kórae. Wehukega mi ebáh kaweraraneheéra
    iraipéq parearáhwana abehq náneq tagirana anehe peh kaweq koráwé kéhre. Itega
    Sísansabé kawerue aiq pútare atáhnká mi kawéq ébáh kiotaiqme peh kagaire. Kórawe
    íre kagaorahi nanere. Íre kaweq sunúqká áhwárawe tagáhnaraq itega Sísane sánsá
    ambubu atawéq peh kawerue sehgírataq mókake Sísa Karáhéga tuinagake itensabé,
    Kawerowe éna anotah anímárí míáhro aitankéhe.
  gdn-gdn: Nau keyakeyai mosi suwagani wainapumuri; Bowa bagi yamayamapiyau ki ka
    mu matau pasumoto manako ki pokaiya ka mu empomoto kataitagisi da bowa bani ka
    yamayamai ade bani ka eba yamayamai. Ki maba ka nu mete kina bita yo makari bananapamu
    manako ki pokaiya ka nu sumanuga mibai bo eba mibai ki matara-yagisi. Bowa yamayamapiyau
    ki ka waira yau e gwedegwedei da aita ewa gogayagisi ko nu sumanuga ka gwede bagi
    kawaya mosi ki eba gogayagisi. Wi sumaga mibai ragiragiyagisi ki ka Iyesu Keriso
    mara kwauneya matarayagisi makeya ka Mamanuga God uburoto wi werega yagisi, wi
    siga tepapoto, ade wi mamamaga mete yagisi.
  nko-NT: Tɔ́á sʋá mlɩdɛ́ asʋ́n wúun gyí, mʋ́ obósuná ánɩ́ mlɩlahɔ Yesu gyi
    lɛ́lɛ́ nɩ́. Tɔ́ bʋtɔtɔ́ sika pɛpɛ ánɩ́ ɩtɛtálɩ́ yíntá kʋ́ráá kɩ bɛɛ, wankláán
    igyi. Alɩ kɛ́n bɔ́pʋ asʋn wunhɛ sɔ mlɩ hógyi ánɩ́ ɩbʋ labi dʋn sika pɛpɛ kɩ
    bɛɛ, lɛ́lɛ́ mlɩlahɔ Yesu gyi, mɛ́nɩ mlɛ́talɩ́ lɩ́ɩ́ kínkín nɩ́. Ɩbá alɩ á,
    bɛ́kanfʋ́ mlɩ, wá mlɩ numnyam, há mlɩ ɩdayilé ɛkɛ ámʋ́ʋ́ Yesu Kristo ɔbɛ́lɛ
    ɩwɩ ɔwan ámʋ.
  bsn-NT: Rojose tãmʉoboarine, Jesucristore mani ajitirʉ̃nʉcõa ñajama, “Ĩre ajitirʉ̃nʉrã
    masu ñaja” yiĩorã yaja mani. Oro vaja cʉtiro rẽtoro vaja cʉtiaja Jesucristore
    mani ajitirʉ̃nʉse. Orojʉama, jedise ñaja. “¿Oro masu ñati?” yirã, asioĩama ĩna.
    Tire bajiro bajiaja Jesucristore mani ajitirʉ̃nʉse quẽne. “Yʉ macʉre ajitirʉ̃nʉrã
    masu ñati ĩna” yiĩarʉ, rojose mani tãmʉosere yirẽtobosabecʉmi Dios. To bajiri
    rojose tãmʉoboarine, Jesucristore mani ajitirʉ̃nʉcõa ñajama, “To cõrone tudivarʉcʉmi
    yʉ macʉ” Dios ĩ yitʉoĩariarʉ̃mʉne, “Yʉ ejarẽmose rãca quẽnaro yicajʉ mʉa”, manire
    yivariquẽnarʉcʉmi Dios. To bajiro yigajanocõari, rʉ̃cʉbʉoriajʉ manire rojorʉcʉmi.
  pib-NT: Kiglerpotni yantaletikolu galixlewle kori pnute. Xirnachrimka tetumgikni
    korni, seyni tsalewnana. Wanepnute kiglepotlu yantaletikolu galixlewle, retikolupa
    gimalwuru chinanupa ga wa galixkowlu chinanupa ga wa kagwakpiiru chinanupa wa
    Geso Kristo gipgujewninipa.
  wiv-wiv: Goloaloa kamahi kua e bele kete parakilania kamiu bilip, kete vatunga kavakava
    habuka kamiu bilip e matuha ki matoto. Kamiu bilip da e parakilanga habuka kua
    dia ta lala dia kata tutunia na gol dia kata pele kakava zahata gol dia na pelea
    gol matoto. Palaka kamiu bilip e dopa ki vinim na gol. Kubarae, kua ta miu na
    madi ni bada kamiu bilip ni matuha na poloka goloaloa kamahi kua kete bele kirimiu,
    ia da a Vuvu ti vazahenimiu matoto kini vala glori ni miu ki vala ve hiza kapou
    ni miu na dama kua a Iesus Kristus kete bele kakava vona, manumanu laveve na vulovulo
    dia na hadavia.
  reg-reg: Jinu ni kwa insonga ati elikilisha lyemwe lisakwe, elikilisha linu lili
    lyo bhugusi bhulambu kukila ijaabhu, inu eibhula mu mumulilo gunu koleleki lisakwe
    elikilisha lyemwe. Jinu ejibhonekana koleleki elikilisha lyemwe libhone okwibhula
    obhumenyi, likusho, echibhalo mu kuswelulwa kwa Yesu Kristo.
  mlh-mlh: 'Anutuji eesoi so kipeme paiŋaŋuŋgo roperu mamanesiŋ-ŋaŋunde kamasi osoeega.
    Ko foriine sanaŋ qaŋqaŋine tinaine goul ore furiine oi soi boreŋ oduregayoŋ, jibu
    damaŋ mogo matae foreiŋ. Damaŋ pompoŋine eiŋ ore eru ŋiŋigoji goul oi misigo jame
    pelegaiŋ rigaru foriineji yau rasaine egu peiŋ ore osoeru baesoi baegobi. Ore
    so ŋoŋo fofori poretiŋ manesiŋ garu dimaku sanaŋgaegobi me mata, baesoiji ore
    fuŋine noduega. Anutuji maŋ-ŋaŋunde foriji goul iŋi ore odureiŋgo maneru osoeega:
    Mamanesiŋ-ŋaŋunji sanaŋ qaŋqaŋine fukeko furiine ropekiine oiji goul silwa kokoine
    odureru damaŋ tatariine tomiri bapi ŋabeme sagaiŋ. Oŋu ŋone ŋabeme sagaiŋ ine,
    Yesu Kristoji moke fukeiŋ ore damaŋineo miteŋ ŋabeme Anuture jiŋoo tinabiŋe bofukeru
    kuririŋaŋuŋke fukenimiŋ.'
  gof-ENT: ሄ ፓጬይ ሂንቴና ጋኪዳይ፥ ታማን ዬጊን ያ ዎርቃፌ ሂንቴ ኣማኖይ ኣኔ ቱማ ጊዴይሳ ቤሳናሳ። ሄ ፓጬቲዳ ኣማኑዋን
