    kunybanyi jangkurranyi Jisus Krayiswanyi. Nyulu walkurramirra ngambalangi barri.
    Miku yingka walkurra barrinani nyulu. Yingkamukunyi jayalu wajba Jisus Krayis
    yalunginkanyi kunybanyi jangkurranyi, mikungangi narringkiyanyi yangkalamba nanganbunanyi
    jali yalu yingkamukunyi manku kiji narringi. Jaliyi narringka yangkalamba nanganbunanyi,
    jungkungangi narri kijiyudi, baki miku narrimi kuyu kudanyu nangangi jangkurr.
    Ngala jaliyi narri kudanyu marrimba nangangi jangkurr yurrngumba, baki yuwajiwa
    narri jungkuka ngiruka nangangi. Baki mikuwali kijiwanyi yabimba narrinya, narringka
    yangkalambikanyi nanganbunanyi.
  nii-nii: Nimbił erang ełe nge, oł embin tui kanim kanim enim kin onum ełe nge, enim
