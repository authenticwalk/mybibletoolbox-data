verse: 1PE.001.016
translations:
  kpx-kpx: Kosealemo Bukae Hotomo Dilavau loui avoe, “Dau ata tumute. Iale lata ata
    tumute holive.”
  okv-H: amita ke ta amo einge kajari mihia “Na otohu avoeto otohu evujo” ke ainge
    God na ena.
  tbo-tbo: Mei Yaubada a Buka uyahina hi bahebaheya hi pa, wiwoiyawa maena ona mimiyeya
    babana tau woiyawa.
  mal-C: “ഞാൻ വിശുദ്ധൻ ആകുകയാൽ നിങ്ങളും വിശുദ്ധർ ആയിരിക്കുക” എന്നു തിരുവെഴുത്തിൽ രേഖപ്പെടുത്തിയിട്ടുണ്ടല്ലോ.
  grc-SR: διότι γέγραπται, ⸆ Ἅγιοι ⸂γίνεσθε,⸃ ὅτι ἐγὼ ἅγιός ⸋εἰμι.⸌
  bgc-bgc: क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै, “पवित्र बणो, क्यूँके मै पवित्र सूं।”
  khz-khz: Kwalana Puka Veaga aonai etaloato, Palagu ekilato, “Pio veaga, kwalana
    au veaga.”
  deu-TKW: Vielmehr nach dem Heiligen, der euch berufen hat,
  zsr-NT: 'Lëzcaꞌ cni nayúj lu guich laꞌy, ca naꞌ gnëꞌ Dios, rna: “Gul‑gác laꞌy, le
    nacaꞌ nedaꞌ laꞌy.”'
  lin-lin: 'pamba te ekomama : « Bozala bule, pamba te nazali Bule. »'
  hns-NT: 'Parmeswar to apane biese me liekhwaais hai kie: „Djaise ham pawietr baatie,
    oisane toelog bhie pawietr ban.”'
  noa-E: Khĩir eyaa abat, Ẽwandamau ich iek gaai, “Mʉjã pekau chukhu chitaawai pãarjã
    mʉjö pekau chukhu abat” a sim.
  eng-EMTV: because it is written, “Be holy, for I am holy.”
  mib-NT: 'Chi súcuan cáhán tutu iī: Na cóo ndoo ró jíjnáhan ró, chi ruhū iyó ndoo
    ri, achí yá.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् पाःत्तुआङ्
    पत्, “इङ्‌गाॽ सेसे वाॽआबाल्‍ले़ चोगुल्‍ले़ खिनिॽआङ् सेसे वये़म्‍मे़ॽओ॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova “Mvya va Msopi, muni Nene ndi Msopi.”
  mmx-mmx: I ngan Lovoang Kaala i vaase xeretna, “Mina lok ka loklok in manton tino
    mila nenia an manton tino.”
  cbr-NT: 'Ësai ca Nucën Papa Diosan bana cuënëo quia: “''Ëx uisa ''uchañumabi ''aish
    upíira ''ain camina mitsúxribimi upíira ''inun uisa ''uchabi ''atima ''ain”.'
  tee-NT: 'Chunchach ju ats''uc''ut''it ni chunchach ju ts''okcanta la''ixchivinti
    Dios junta chani najun ju yuchi: “Ma salaka ats''uc''ut''it ni salaka junita ju
    is''atsucunti ju yuchi”. Ma chunch ju najun ju Dios.'
  eng-LSV: 'because it has been written: “Become holy, because I am holy”;'
  cak-NT: 'Can tibana'' anche''l nu''ij rutzij ri Dios ri tz''iban can: Can tic''uaj
    jun c''aslen ch''ajch''oj, roma ren can jin ch''ajch''oj-wi, nicha'' ri Dios.
    Quiri'' ri tz''iban can.'
  pah-NT: A'ereki aherembikwatijara omombe'u Tupana'ga nhi'ig̃a ahe ve. “Ji ako katu,”
    ei ga. “Nurã ti peko katu ji javijitehe nehẽ no,” ei Tupana'ga.
  sja-NT: 'Iru ũraa p''ãdade auk''a jara bɨ: ‘K''achia wẽe p''anapatáatɨ, mɨ mãga
    bapari perã.’'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Nzawanza nda ghuɓa, kabga nda
    ghuɓa iʼi,» kaʼa.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱: “Ndítahan cacuu ndó ña̱yivi yi̱i̱ jáchi̱
    ye̱he̱ cúú u̱ Ndióxi̱ yi̱i̱.”'
  gfk-S: 'Kinong urah, no nianga tane God di ga pakat ie i tange horek: “I tahut be
    mu na halhaalien sukun ira sasana kinong a halhaaliena iou.”'
  bmu-bmu: Buŋa Kimbigö keu kun kewö ohoget ahöza, “Nöŋön töröŋi sarakŋi maljalaŋgöra
    nöŋgö buŋani eŋön mönö sarakŋi aka malme.”
  dgz-dgz: Amba God wani ok anega sean, Ne God imuna potana woup am sen wanik angina
    ap mini, e imuya potaya woup am sep wanien.
  eng-GNV: Because it is written, Be yee holie, for I am holie.
  zaa-NT: 'Porqui''ni lo titsa'' quì''e nna ga''na escrito làti rèe: Cca le enne''
    tsè'' nna nàri nna tì''a inte''.'
  eng-WEBSTER: Because it is written, Be ye holy; for I am holy.
  guh-guh: 'Dioso baja cajena pejumelivaisibaxutota jumaitsi mapacueniaje: “Xaniavaetsia
    pajinavanapare. Tsipaji xanë apo jitsipaenë pibisiacuene paneexanaejava,” jai
    Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo, Oogäräneji Mene te apu jiicenige egä, “Weene cängena epucäco inajipi,
    ingle cane epucäco gäne.”
  nhw-BL: 'Pampa ijcuilijtoc ipan Icamanal Toteco campa yaya quiijto: “Monequi xiitztoca
    antlatzejtzeloltique pampa na nitlatzejtzeloltic.”'
  swh-ONEN: 'Kwa maana imeandikwa: “Kuweni watakatifu, kwa kuwa mimi ni mtakatifu.”'
  wbi-wbi: Ulwakuva lilembilue, “Muvesaghe vimike, ulwakuva une nilimwimike.”
  bba-bba: Mɛyɑ Gusunɔ u ɡeruɑ win ɡɑri sɔɔ u nɛɛ, “I n dɛɛre domi nɛn tii nɑ dɛɛre.”
  eng-KJVCPB: because it is written, Be ye holy; for I am holy.
  kgk-NT: 'Upéa-rehe Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e he''i: “Xe-ma xe reko
    marangatu tee va''e ko xe. Upéixa-gwi peẽ ave pende reko marangatu reheve tapeiko
    kena” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno tinoo: Na yoketaa tuanaavai variauvaara
    ngieetaatama yoketaa tuanaaya variatee, tiivaara mo ngieeta itaama iikiatee.'
  cpy-cpy: 'Tema jankinataka ikanteetzi: Pikiteshireyitee eeroka-paeni, tema kiteshireri
    nokanta naaka.'
  mpx-mpx: Kaiwena Buki Bwabwalena elana Yehoba i ba, “Nuku pwabwabwalena-agimiu kaiwena
    nau ya bwabwalena.”
  wbp-wbp: Nyampuju jurrku-juku kuja-jana Kaatu wangkaja yapaku, kujanya-jana wangkaja,
    “Ngajujurna jungarni. Jurnta karnarla nyina majukuju. Kuja-piya-yijalalu yapa
    nyurrurlaju maju-kujakuju jungarni nyinaya!”
  luo-luo: nikech ondiki niya, “Beduru maler nikech aler.”
  nhe-NT: 'Pampa ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijto: “Monequi xiitztoca
    intlatzejtzeloltique pampa na nitlatzejtzeloltic.”'
  aii-aii: 'ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܗܘܹܝܡܘܼܢ ܩܲܕܝܼܫܹ̈ܐ، ܣܵܒܵܒ ܐܵܢܵܐ ܩܲܕܝܼܫܵܐ ܝܘܸܢ.'
  esk-NT: Atakkii Agaayyutim uqałhani aglausimaruq itna, “Ipqitchuksraurusri, takku
    uvaŋa ipqitchuaŋuruŋa.”
  msb-msb: Ina an ginpasurat san Dios sa Banal Na Kasuratan, “Magpakabanal kamo kay
    ako banal.”
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Ti³jan¹ jní². Jøng² hniah¹² ŋi³nioh³
    ti³janh¹ hniah¹²,” rø²juúh² si².'
  dso-dso: ତେବେ ସାସ୍‌ତରେ ଲେକା ଆଚେ, ପର୍‌ମେସର୍‌ କଇଲାଆଚେ, ମୁଇ ଜେନ୍ତାରି ସୁକଲ୍‌, ତମେ ମିସା
    ସେନ୍ତାରି ସୁକଲ୍‌ ଉଆ ।
  meu-meu: Badina be vada e torea, Umui na ba helaḡa, badina be lau name helaḡa.
  yva-NT: Weye Ayao Amisye mo ratoe mare, “Syare weapamo wadandinit, weye Risyamo
    dandinit.”
  dgc-dgc: Da i kagia ta kasulatan, éy kailangan kan a magpakabanal kam, da banal
    i Diyos.
  zpm-NT: 'Zigne zhobneeque lo Xtiidz me, zaatne rnee: “None guiaaṉmbe to lo doḻ,
    sac goṉ meṉ mbe nac naa.”'
  hix-NT: Àsok tawro hana, onà wyaro tawro ke, àmenhosahonhàrà wya. Enyhoru ro uro.
    Àro ke, enyhoru ro me rma rha ehtxoko, omnyam xarha. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Avui Wasilakahi jekambak karem li kayehendari osa, �An jivi mende indingak
    a nanda osik jir nga os a nanda hom jivi mende indingak ji naka.� Avui Wasilaka
    karem or mbahandari sir.
  npi-ULB: किनकि यस्तो लेखिएको छ, “तिमीहरू पवित्र होओ किनकि म पवित्र छु ।”
  cgc-cgc: Dapat dili kaw magbuat ta sala tak nabetang naan ta sinulat na pulong ta
    Dyos na kanen gambal, “Tenged yaken i ula sala, dili kaw man magbuat ta sala.”
  tim-tim: '@see-verse:1PE.001.015'
  yor-yor: 'Nítorí a ti kọ ọ pé, “Ẹ jẹ́ mímọ́: nítorí tí Èmi jẹ mímọ́!”'
  wos-wos: 'Guni wungi hurungute ané hundi Godna nyingambu dé re: God dé wa, “Wuni
    yikafre mawuli yata yikafre sémbut male wuni huru. Huruwuka maki, guni akwi yikafre
    mawuli yata yikafre sémbut male hurutanguni.” Wungi dé wa.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Jipa b̶ead̶adua mʌ̃ra jipa b̶ʌ bẽrã.”'
  eng-F35: because it is written, “You shall be holy, for I am holy.”
  ind-ind: Karena ada tertulis dalam Firman TUHAN, “Hendaklah kalian hidup suci, karena
    Aku suci.”
  pes-OPCB: 'او در کلامش فرموده است: «مقدّس باشید، زیرا من قدّوسم.»'
  mpt-mpt: Gode buk temo baanoa Ne bobol temo kining kesoa ibsa ib bobol temo kining
    aine genobiobe.
  ssx-ssx: Mo Baiboloma꞉ alota꞉ I̱ta꞉ yako piki hali halo ekina꞉ iki make yako piki
    wanda꞉hali hapa꞉peketaa la꞉la꞉me.
  mkl-mkl: Ilɑɑɔ̃ tɑkɑɛ í fɔ si kukɔɛ í ni, i jɔ̀ kuwɛɛ nŋɛ ku mɑ́, domi ɑmu tɑkɑm
    ǹ mɑ́.
  gaq-gaq: ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃଗେ ପେଇଂ ପବିତ୍ର ଡିଙ୍ଗ୍‌ପା ଡାଗ୍ଲା ନେ ପବିତ୍ର ।
  gof-RNT: Geeshsha Maxaafan, “Taani geeshshi gidida gisho hintteka geeshshi gidite”
    geetetti xaafettis.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଆପେ ପାବିତାରଃପେ ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ପାବିତାର୍‌ ତାନିଙ୍ଗ୍‌
    ।”
  gah-gah: 'Nenemú Ómasímo li gakó makó nene monó gotolaú láa liki luhuva gizinamóma
    neve: Neza apazá keké vizeko nounazo, lekeza ámina iki apazá keké viziki minalo.'
  lcm-lcm: Using nei salsalik kapo mengen ta, Mi gogoai using nau napo gogoai.
  aer-aer: Arrule anthurre arrpenhele Bible-ke intelhe-ileke nhenge iwenhe-arle Ngkarte
    angkeke-akerte, “Arrantherre, arratye anthurre anaye, arne akurne areye-ketye
    untyeme anaye, Ayenge-arle kwenhe arratye anthurre anerlenge, Ayenge-arle arne
    akurne areye-ketye untyeme anemenge.”
  qvc-NT: '@see-verse:1PE.001.015'
  tgl-ULB: Sapagkat nasusulat, “Magpakabanal kayo, sapagkat ako ay banal.”
  cbs-NT: 'Diosun Moisés yuikin: “En medibi pepawen taea matudi medibidi pepakubaini
    jiwekubainkanwen”, ikai ninkatan keneniki.'
  xtm-NTPP: 'vaa sa''a ndee nuu tutu ká''an tnu''u ya ma: “Má jin sa''a ni ja u''vi,
    vaa saña, masu na ja u''vi sa''a sa.”'
  nnq-nnq: Gambu Majandiko ga chwapi galenga, “Mmaganga machwapi gambu nenga nachwapi.”
  bao-NT: 'Ʉmʉreco Pacʉ wederique o biro ĩi: “Mʉja cãa, ca ñañarije manirã niiña.
    Yʉa ca ñañarije manigʉ yʉ nii,” ĩi.'
  san-ORI: ଯତୋ ଲିଖିତମ୍ ଆସ୍ତେ, ଯୂଯଂ ପୱିତ୍ରାସ୍ତିଷ୍ଠତ ଯସ୍ମାଦହଂ ପୱିତ୍ରଃ|
  huv-NT: 'Tiül Mipoch Teat Dios apiüng: “Netam merangan najneaj cos xique najneaj
    sarang”, aw Teat Dios.'
  otn-NT: 'Nu̱p''ʉ ja ra̱ Ma̱ca̱ Libro, nt''ot''i p''ʉ ra̱ hya̱ ngue ɛ̱na̱: “Da̱mi̱
    ''yøthʉ''a̱ ta̱te xa̱nho, porque nu̱gä ta̱te xa̱nhogä”, ɛ̱n''Oja̱.'
  nop-nop: Diki indiŋ hatak, Bepaŋ’walaŋ Youkudipdi indiŋ yolak, “Hidi yadi uŋgoniŋ
    hatiŋila talik be titiŋ didimeniŋ takaliŋa taneeŋ. Nu na uŋgoniŋ hatilat doktiŋa
    hidi maaŋ undugoŋ, uŋgoniŋ hatiyaneeŋ.”
  obo-NT: Su no-ikahi riyot Nosulat no Kahit Monama no, “Ilingi a nikiyu, oyyos siyak,
    uhis a.”
  cak-ENT: Tibana' c'a cachi'el ri nbij ri rutzij ri Dios ri tz'iban can, que quixoc
    lok'olüj tak vinük riq'uin ri ic'aslen, roma yin, yin lok'olüj vi, nbij ri Dios.
    Quiri' ri tz'iban can.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤐᤳ. “ᤀᤡᤱᤃᤠ᤹
    ᤛᤣᤛᤣ ᤘᤠ᤹ᤀᤠᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤛᤣᤛᤣ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'Chi súcuán cáhān tutū īī: Coo ndoo ndá nú, chi maá nī de íyó ndoo nī, cáchī
    yā.'
  san-TIB: ཡཏོ ལིཁིཏམ྄ ཨཱསྟེ, ཡཱུཡཾ པཝིཏྲཱསྟིཥྛཏ ཡསྨཱདཧཾ པཝིཏྲཿ།
  qve-NT: 'Ichaqa Bibliapin khayna escribisqa kashan: “Noqaqa mana ni ima huchayoq
    ch''uyan kani; saynallataqyá qankunapas tukuy huchamanta karunchakuspa ch''uya
    kaychis”, nispa [Levítico 19.2].'
  pao-NT: Mee nabotugu soo Te Naa unnena, “Mu sakwa besa'yoo ka nuka puu besow.”
  cbu-NT: Apanll kuk atuwa; Nuw itsinsampantana. Nuwamari wanasiriri taakina; nda
    mantsir chinamaam yasarina. Siysa ichingurus nuwaa kuki payungtsa; wanasir taangtsa;
    átcha Apanlli. Ashiri siysa shingtsa.
  usa-usa: 'Áánûqtuni watáama agamatá-kánnáagómá kétiye: “kemá aokarîq kéunaboaq keráwáqá
    aokarîq umá máero.” téna Áánûqtuma wení agamatá-kánnáábi kétiye.'
  soy-soy: 'Li wɔlɑɑlɛ̃ tɛ: Ani n kpɑ̃́iilɛ̃ yɑrɛ kɛ nɛ́ɛ n kpɑ̃́iilɛ̃ mɛcɔ.'
  hui-hui: Anduane Homogonaga mbugani lo ngagome lalu, I̱ mini baya burugule taraore
    kodagua tíbi nde mini baya burugule taraore dege halimu, lalu gilibu nga.
  amf-amf: Harrna hambhidianna, “Inta gaza inin dohonna yediar gazana eena maatee”
    hamayse thaapadhidine.
  quc-NNT: 'Kub''ij k''u ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: “Chijacha iwib''
    pa nu q''ab'', chitasa iwib'' chrij ronojel u wäch etzelal, rumal chi ri in, in
    tastal chrij ronojel u wäch etzelal,” —kächa ri tz''ib''tal kanoq.'
  dob-dob: Manuna Buki Tabu ꞌena ꞌigwae, “Wada gieꞌesasemi, nadigega ꞌaboꞌagu ꞌesasegu.”
  wrs-wrs: Noinda novol velohv Sesoana tombaimorava os, Yeoa besal windelangas avm,
    noinda kavpa kava besal windelangas lohv.
  mca-mca: 'qe ka'' we''nika''ajji'' yit''ij: —Hasu''uj pa''qu'' uƚ''axi''iƚ etji'',
    qe yakha'' ham yitji'' pa''qu'' uƚ''axe''.—'
  tzo-TZC: 'Yuꞌun ti chꞌul cꞌope jech ta xal: “Tucuc me avoꞌntonic, yuꞌun tucꞌ coꞌnton
    ti vuꞌune”, xi ti Diose.'
  mya-mya: '``ငါ​သည်​မြင့်​မြတ်​သန့်​ရှင်း​သည်​ဖြစ်​၍​သင် တို့​သည်​လည်း​မြင့်​မြတ်​သန့်​ရှင်း​ရ​မည်''''
    ဟူ သော​ကျမ်း​စ​ကား​ကို​အောက်​မေ့​ကြ​လော့။'
  gng-NT: 'kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Li yé mɛn biñaanb, kimɛ u
    yé uñaan nɛ.»'
  cbi-NTPO: 'matyu Diosa'' Kiikanu entsandive: Ñulla ti ujchaba tajtu'' inchin juudei,
    i bain ti firuu pensaba tajtuñu'' mitya, tive Dios.'
  ikk-NT: Makẹni Ẹkụkwọ-nsọ sị, “Rị nị nsọ, makẹni mmẹ nwẹn rị nsọ.”
  leu-leu: 'A Xakalayan ti Kavai a kuus: “Waan faxaradak senaso nenia ne xaradak xasingit.”'
  maz-NT: 'Na ngue ya t''opjü a cjava cja o̱ jña Mizhocjimi: “Rí tsjaji ja c''o nzi
    rgá negö c''o na jo, na nguetscö na jozgö”, eñe Mizhocjimi.'
