  san-IAS: yato likhitam āste, yūyaṁ pavitrāstiṣṭhata yasmādahaṁ pavitraḥ|
  nho-nho: Te Laupepa Tapu raa e mee maa, “Hakamaarama naa ora kootou ki ttapu, i aa nau
