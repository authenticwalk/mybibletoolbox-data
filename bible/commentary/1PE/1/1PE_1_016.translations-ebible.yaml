    la ebꞌaneꞌ, tan echeꞌ in, tan jik chit untxumbꞌal, tiꞌk Aak.'
  boa-NT: 'Muurá dííbyé waajácúháámɨtu nééneé: “Ɨ́mɨáámé meíjcyá ɨ́mɨáábé o íjcyadu.”'
  quh-NT: 'Palabranpipis nin: “Noka santo caskayraycu kancunapis santo caychej”.'
  kwi-kwi: 'Dios pɨnkɨhta ka kiz parɨt: “Na sɨnam akwa, sɨnam awakanain uztain.”'
  agm-agm: 'Iyataatɨ amɨ Autaahaatɨhomɨ pɨwɨha utɨpɨhandɨ jɨhandaatɨhɨ ahotisɨha satatɨ
    katise: “Nɨnɨ Autaahaatɨhonɨnɨ apɨpaahɨ tɨtɨhɨ gaahonɨnɨ popɨtɨhonɨnisɨ, amɨ sahɨ
    nisɨ isɨhiyaatɨ naasɨkatɨ kaiwɨ tɨtɨhɨ gaahiyaatɨ popɨtɨhiyaatɨ nisɨhihoaaŋɨ napɨwɨ
    bimaawɨse,” tatɨ ahondaise.'
  ubr-ubr: God an dura buk amonai sigayam siyau, “Omi woniyamem kakafotim wonama,
    yabin Yau on Kakafotiu.”
  tsw-NT: A̱sula̱ na aciya̱yi u damma ta̱, “Ni i ciga i ꞌyuwan yoo oꞌwo na akiza adama
    a na a̱mu za va akiza a ɗa.”
  cax-NT: 'Ta nantü sane icu Nicororrü: “Nanti Tuparrü: Arrüñü urria nisüboriqui,
    sane nauquiche arraño ito apiña nurria nausüboriqui”.'
  aia-aia: Naia na Usu-usu Maea 'a ha'arangasia 'inia o'ani, “Moi awa maea, 'inia
    'inau 'au maea.”
  srp-1865: 'Jer je pisano: budite sveti, jer sam ja svet.'
  agt-agt: te ya nepesurat na en ta idi a “Mappya ta meduma kam, te meduma yak,” kunna.
  lug-lug: Nga bwe kyawandiikibwa nti, “Mubenga batukuvu, kubanga nze ndi mutukuvu.”
  yby-yby: 'Omailimo libo aya monoka bukugu sa-liki luhuwa ji-minabo ne: Nemoya eto
    oko minobomidana oko edimokiya eto ikigo minalo.'
  heb-heb: כי על כן כתוב והייתם קדשים כי קדוש אני׃
  mpp-mpp: Ilec yanguc kwelengkeicne fagac, “Na gbagbacne. Ilec ailu ngenge gbagbacnehac
    gadabiyeng.”
  apb-apb: aana a God e unue oto uuri, Omu ke ii'o maa'i, aena aana ineu nou ii'o
    maai.
  san-TEL: యతో లిఖితమ్ ఆస్తే, యూయం పవిత్రాస్తిష్ఠత యస్మాదహం పవిత్రః|
  ben-IRV: কারণ পবিত্র শাস্ত্রে লেখা আছে, “তোমরা পবিত্র হবে, কারণ আমি পবিত্র।”
  ntu-ntu: Murde rpile mz Nzryrngrkxtr kx, “Nzmnc-krmu natr, murde nzmnc-krnge tr.”
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਹੈ; “ਤੁਸੀਂ ਪਵਿੱਤਰ ਬਣੋ ਕਿਉਂਕਿ ਮੈਂ ਪਵਿੱਤਰ ਹਾਂ।”
  gvc-gvc: 'Ãta ni joaa tiri jire Cohamacʉ yare ti joari pũi: “Ñaa marieriro jija
    yʉhʉ. Yʉ ã jichʉ mʉsa cʉ̃hʉ ñaa marieina jiga”, ni joaa tiri jire.'
  sbk-sbk: Ishi lisimbilwe aje mubhe bhagolosu hunongwa yani indi ngolosu.
  mya-JVB: အကြောင်းမူကား ၊ ငါ သည်သန့်ရှင်း တော်မူသောကြောင့် ၊ သင်တို့သည်လည်း သန့်ရှင်း
    ခြင်းရှိ ကြလော့ ဟု ကျမ်းစာ လာသတည်း။
  kgf-kgf: Ac yomuhuc mia ooyawac heyu imuhuc ʒézua; Ni téréya kecʒua imuac niŋ ini
    acguc téréya kecmu.
  awb-awb: Minayabe Manikáne ehwehnka aiq mahraréna, Íné kaweqtaq mía míau puaq ite
    moq kaweqtaq mía míaoro ire.
  gdn-gdn: Mibai, Mamanuga God e okai mosi wagubu ke; ‘Nau ka Tanai Bagi Kawaya Tondakani
    Apunai ki pokere wi mete tanai bagi kawaya inako nau nene idiwoi.’
  nko-NT: Tsúfɛ́ bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, “Bulu ɔbɛ́ɛ, ‘Mlɩha mlɩ ɩwɩ
    ɩtɩn, tsúfɛ́ mɩ́ ɩwɩ lɛtɩn.’ ”
  bsn-NT: 'Ado bajiro gotiaja Dios ocare masa ĩna ucamasire: “Quẽnase rĩne yigʉ ñaja
    yʉ. To bajiri quẽnase rĩne yirũgũña mʉa quẽne”, yigotiaja.'
  pib-NT: 'Wane chinyongatyawaka: Kpashirinepgi gi rixanu kpashirno Gita.'
  wiv-wiv: Na vuna e vapolu baraenga na polea kana Paraha, “Miu kata tumonga, na vuna
    hau ta tumonga.”
  reg-reg: Kulwo kubha jandikilwe ati, “Nimubhega bhelu, ku nsonga anye nili Mwelu.”
  mlh-mlh: Biŋe Qurande buŋo mo iŋi quraŋgabi pega, “Nonji tiriine gbagbataeŋine gogo
    ore eru nonde biŋepune ŋoŋo gbagbataeŋine fuketo goinebi.”
  gof-ENT: ጌሻ ማፃፋን፥ «ታኒ ጌሺ ጊዲዳ ጊሾ ሂንቴካ ጌሺ ጊዲቴ» ጌቴቲ ፃፌቲስ።
  aau-aau: Payhokuaw, God so mamey hokwe senkin me, “Pekneyweys-aw lwak e, payhokuaw,
    hakwe pekneyweys.”
  tvk-tvk: Ngan ak be reitin, vengan xa latetisi e Vanuvei Eo latehit, “Muhe eo vengan
    xa inou nabe eo.”
  prf-NT: Gapu kinagi nen Kasulatan, “Banalák kaya magpakabanal kam bi.”
  auy-auy: Maníkón-aai aúfáífimba agaimaréna séna kemó kaweꞌ-aantembo úmaimo méraudantemba
    miyán-oro Maníkómó siyáimbanifo kaweꞌ-aantemba oro.
  tbg-tbg: 'Kotira vukuqi Kotiva mintima tiro: Te koqe kaiqaqai vare vaunarara ti,
    nevata koqe kaiqaqai varaqi vuate, tura.'
  hub-NT: 'Yuus chichaak: “Wii pegker asamtai, atumsha pegker ataarma”, tusa turamnaitji.'
  hmo-hmo: Badina be Buka Helaga lalonai Dirava sibona ia gwau, “Do umui helaga, badina
    lau be lau helaga noho.”
  big-big: Kapiya Walektikku pelik kai, Ini kaile nayendau ono koyagirikki kai, purik
    ne Anoto kaile nayendau ono legi.
  gux-G: I baa tie yaaba n gagdi ki ŋani, kelima n gagdi ki ŋani.
  cnl-NT: 'Qui² to̱o̱²³ ji³ ''e³ la²³ ca²³jua''³ Dios: “''Ne''² rɨ²³lín³na''³ rɨ³jɨ́n²na''³.
    Qui² rɨ³løn³¹na¹ rɨ³jɨ́n²na²³ ''ñáan²³.” La''³ cu³lø³¹ ca²³jua''³ Dios.'
  zar-NT: 'Lëscaʼ caní nazúaj lu guichi láʼayi, ca naʼ gunnë́ʼ Dios le rnna: “Guliʼgaca
    láʼayi, tuʼ nacaʼ nedaʼ láʼayi.”'
  kde-kde: Kwa kuva, ìnilembwa kuva, “Mùùve mmanaswe, kwa kuva nangu nni wanaswe.”
  ata-ata: Xo kaukavu muai no nano no anu Lavuku Tavuna teinu muvikala aloxo ꞌo, “Ngaxolu
    vaꞌaxu no anu ꞌiliꞌilixo masumasua, xo eni exolu vaꞌaxu no anu ꞌiliꞌilixo masumasua.”
  qvw-NT: 'Isquirbishaćhüpis niyanmari: “Ya''a chuya caśhä-laycu amcunapis chuya capäcuy”
    nil.'
  nfa-nfa: Te dhu suri tèke ètu dꞌara sasuri Lamatua, peka na, “Miu hudꞌi mola-mèci
    ku, lula Jaꞌa ne mola-mèci.”
  tnp-tnp: Nəkotəkeikei motol lanəha mətəu-inu Nauəuə Rəha Uhgɨn tətəni məmə, “Nəkotəkeikei
    motasim motəhruahru mətəu-inu Iəu iəkasim məhruahru.”
  urd-urd: क्यूँकि पाक कलाम में लिखा है, “पाक हो, इसलिए कि मैं पाक हूँ।”
  hot-hot: '@see-verse:1PE.001.015'
  mqj-NT: 'annu dengan tiuki'' illalan Buku Masero nakua: “La maserokoa'', annu to
    maserona''.”'
  rus-SYN: 'Ибо написано: будьте святы, потому что Я свят.'
  mbh-mbh: Eneke God ile riong i ri vene, “Aro thomu o velpol ini toko riringa, eneke
    tho ini God riringa.”
  bdd-bdd: Weyahina Buki Heꞌasisi ꞌoina ꞌigwaeya, “Wagiheꞌehaugomi, gidemusa taugu
    ꞌehaugu.”
  cbt-NTPO: Quiricanën quëran Yosë pënëninpoa'. “Caso' noyasáchin ninahuë. Napoaton
    canpitanta' noyasáchin nico',” itërinpoa'.
  srn-NT: 'Bika a skrifi taki: “Un mus de santa, fu di Mi santa.”'
  cta-NT: 'Ndiꞌya̱ nscua chaꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi: “Cuaꞌni ma̱ chaꞌ caca
    lubii cresiya jiꞌi̱ ma̱ lcaa hora, chaꞌ xcuiꞌ lubii tsa laca naꞌ tsiyaꞌ ti”, nacui̱
    ycuiꞌ Ndyosi.'
  bqc-SIM: 'Asa a kɛ̃a láu wà mɛ̀: Á kua líↄ adoa, asa ma kua adoaɛ.'
  tcz-CHONGTHU: Ajeh chu Pathen Thubun, “Keima kathen jeh hin nangho jong thengun,”
    ati.
  mar-mar: कारण असे जे पवित्र शास्त्रात लिहिले आहे की, “तुम्ही पवित्र असा कारण मी
    पवित्र आहे.”
  snp-snp: Moda kolafe? Namo ya felegaga minoma nenako, yamu linate ya felegaga minalo,
    loto ka mono lufuwau (Wkp 11:44-45, 19:2, 20:7) ya nemo ne.
  isl-isl: 'Það var hann sem sagði: „Verið heilög, því að ég er heilagur.“'
  spy-NT: Mwooyē ꞉siruutēkaab Yēyiin kule, “Ōtililiitu, kuuyu ātiliil ꞉anii.”
  xnn-xnn: Tay naisolat isnan kalina ay mangwani en, “Masapol ay madiosan kayo tay
    sak-en et maid polos basolko.”
  mwe-mwe: Pabha ishijandikwa, “Mmanganje mma ukonjelo, pabha nne najwa ukonjelo.”
  tte-tte: Kaiwena Buki Tabu koina Yaubada iwaloba, “Kwayakasisi-yagimiu kaiwena yau
    yakayakasisigu.”
  tcs-tcs: Bikoz God emselp i bin spik wea i bin raitem wea Baibol diskain ya, ‘Yupla
    mas mata stap oli, bikoz ai oli.’
  hlt-THB: Kai ka ciim dawngawh, nangmih awm ciim lah uh,” tinawh qee na awm hy.
  soq-soq: Buka bedewe girumalena wadi wadiase, “Dodomana kakaiwaida wanlempa, ipawa
    ne ipa dodomana kakaiwaida.”
  qub-qub: 'Tayta Diospa palabranchöpis niycan: «Nogaga santumi cä. Chayno caycaptenga
    gamcunapis nishäcunata wiyacamar santu cay-llapa.»'
  att-att: Ta ajjan yù netúrâ nga kinagi ni Namarò, nga kun na, “Tunungan naw yù nonò
    naw ta kunnay sù napiá nga nonò ku, ánna ari kayu malliwâ, tapè mangilin kayu
    nga kunnay nikán. Ta sikán yù mangilin nga matunung ánna napiá lâ yù nonò ku,
    á awánà ta liwâ.”
  bki-bki: Atua kanano iliano tai ea kanano Tuboiano moruo naio ber jibe nei ruei,
    naio berinavo Kiniou nebe lu, kamiu monoka kuve lu bunu.
  bqp-bqp: 'Zaakũ ò kɛ̃̀ Luda yãn ò pì: Àgↄ̃ kú adona, zaakũ má kú adonamɛ.'
  mcp-mcp: 'Gwə́ wə́ jɨ́ cilyá Kálaad Zɛmbî dɨ́ yí, nə́: «Bə́gá miŋkɛ̧́ŋkɛ̧̂ mi búúd,
    nəcé mə jɨ ŋkɛ̧́ŋkɛ̧̂.»'
  hat-hat: 'Paske, men sa ki ekri nan Liv la: Se pou nou bon nèt, paske mwen menm,
    mwen bon nèt.'
  npl-NT: 'N tiotlajkuíloli kijtoa: “Xiyetokah nonyolchipawakeh, porke Ne niyolchipawak.”'
  bgg-bgg: Jigigam shii yao, “So rek bo nyieliieshii gune so ro.”
  eng-TCENT: for it is written, “Be holy, because I am holy.”
  eng-BSB: 'for it is written: “Be holy, because I am holy.”'
  cpu-NT: 'Tema osankinataka kantatsiri: Pintasorentsishirete, tema naakatake Tasorentsi.'
  san-ASM: যতো লিখিতম্ আস্তে, যূযং পৱিত্ৰাস্তিষ্ঠত যস্মাদহং পৱিত্ৰঃ|
  tac-NT: 'Aka Onorúgame nila ra''íchali regá aníché: «''La ganíliga ejperélawa ''la
    napurigá ne najkí, neka ''la bi''wígame alawégame kame.»'
  eng-WEBPB: because it is written, “You shall be holy, for I am holy.”
  gfk-H: 'Kanong warah, no nianga ta Kalou di ga pakat ia i tangai hoken: “I tahut
    bia muat na gamgamatien talur ira sakena kanong ia i gamgamatien.”'
  viv-viv: Meda tuwaina Veyao Tuwaina ana bukiya Yaubada gigahe gigayo, Iya mahamahaliku
    faꞋina, gilubodami be omi mahamahalimiyao wanahuluva.
  yao-yao: Pakuŵa Malembelo ga Akunnungu gakuti, “Mme ŵaswela, pakuŵa none ndili jwanswela.”
  tgp-tgp: Matan la ulia na Retiulia moiso vara, ‘Ha pa tapu, matan enau na tapu’.
  auc-NT: Wængonguï incæ, “Botö tæiyæ̈ waëmö ëwocabo ïmopa cæmïnii. Botö ëwocabo baï
    mïnitö adobaï edæ tæiyæ̈ waëmö ëwocacæmïnimpa,” angampa, ante yewæ̈mongatimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi ikee ane ligegi, niɡ̶ina mee, “Awalacetege
    inoatawece ane beyagi, leeɡ̶odi aɡ̶ica anejitege niɡ̶ina ane beyagi.”
  bmh-bmh: Getal Uwait nugau ze guzenai sikut wai memen, “Iz igul naliu macanem sul,
    ag han guzenaital igul naliu macan.”
  ctu-BL: 'Come ts''ijbubil: “Ajñenla ti ch''ujul, come ch''ujulon”, che''en lac Yum.'
  meq-meq: 'Hərwi tə watsa mə Ɗerewel i Mbəlom, a gwaɗ: «Tərum tsəɗaŋŋa, hərwi neŋ
    tsəɗaŋŋa.»'
  noa-H: K'ĩir heyaa habat, Hẽwandamau hich hiek gaai, “Mʌjã pekau chuk'u chitaawai
    pãarjã mʌjö pekau chuk'u habat” ha sim.
  alp-NT: Ono dosa yake le kena Alla Eni lepata rebe lekire ebeteke be, “Imi ono dosa
    yake le Auku dosa sae mo.”
  san-VEL: yato likhitam aaste, yuuya.m pavitraasti.s.thata yasmaadaha.m pavitra.h|
  kbq-kbq: Na'ankure anage huno avontafepina krentene, Tamagra ruotge huta maniho,
    na'ankure Nagra ruotge hu'noe. (Lev-Pri 11:44-45)
  kbh-kbh: 'Er Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana: “Ts̈ëngaftanga
    Bëngbe Bëtsábeñe uámanënga s̈mochtsemna, er ats̈e uamaná sëndmëna ca.”'
  ron-LSB: 'pentru că este scris: “Să fiți sfinți, căci eu sunt sfânt”.'
  pon-pon: 'Pwe a intinidier: Komail en jaraui, pwe nai me jaraui.'
  nhe-BL: 'Pampa ijcuilijtoc ipan Itlajtol Toteco campa yajaya quiijto: “Monequi xiitztoca
    intlatzejtzeloltique pampa na nitlatzejtzeloltic.”'
  sps-sps: faarei non Vegiau Ten Gov te tsue na ka, “Ami ma Taabos, tana saa, Anyo
    na Taabos.”
  wnc-wnc: '@see-verse:1PE.001.015'
  bus-bus: 'Zaakɛ wà kɛ̃̀ Luda yãn wà bè: Àgↄ̃ kú adona, zaakɛ má kú adonamɛ.'
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. — Petyryk ikatu 'ymaw wi nehe, ta'e
    atyryk ikatu 'ymaw wi ihe no xe, i'i zaneipy wanupe.
  imo-imo: 'Akumunga ungu te Gotenga bukuna moromo, akumu i tepa: Goteni nimbeindo,
    “Na enonga Gote kake tepili ulu pengama kinye ulu tumbi nilima kinye kau tepo
    moro kani eno aku teko Nanga imboma ningo konopu kake tepili molko ulu tumbi nili
    pengama kau teko molaio,” nimu.'
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Niŋgi ijo kumbra
    boleq di sosib dauryoqniy. Di kiyaqa? E dego ijo segi kumbra boleq di sosim dauryeqnum.”
  eng-DRA: 'Because it is written: You shall be holy, for I am holy.'
  knf-knf: 'Na manjoonan, Naşibaţi aji ţi *Ulibra wi nul : « Nawoon bañaaŋ banyimanuŋ,
    ţiki nji dyimani. »'
  san-KHM: យតោ លិខិតម៑ អាស្តេ, យូយំ បវិត្រាស្តិឞ្ឋត យស្មាទហំ បវិត្រះ។
  arn-NT: 'tati Wirin Chillka am feypilelu: “Eymün feley tamün nieael lif mongen,
    iñche am lif mongen nielu.”'
  zas-NT: 'Ziꞌc rëb loj xtiidxaman: “Gol gubajn naya delant lon, din naj na̱j bén
    naya nali.”'
  ken-NT: nkúbhɛ́ mbɔ ɛnyǔ básɨ́ŋɨ́ amɛm Ɛkáti Mandɛm bɛ, “Bǎbhɔŋ bɛbhak nyáŋá,
    mbɔnyu mɛnchí nyáŋá.”
