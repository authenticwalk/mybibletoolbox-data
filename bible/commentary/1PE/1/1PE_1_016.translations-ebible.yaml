  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə Nəkukuə Ikinan rani mə, “Tihaməkeikei
    mho kɨmiaha nəkur ikinan me, mhəmher, tɨ nəri nə mə iou Iəmə ikinan iakəmher.”
  kpr-kpr: 'Nunda Geka barago ari kakarago ava aovo dae eminge resira: “Na ari kakarago
