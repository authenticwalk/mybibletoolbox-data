  grc-BYZ: διότι γέγραπται· ἅγιοι γίνεσθε, ὅτι ἐγὼ ἅγιός εἰμι.
  cpc-NT: 'Tima osankinataka kantatsiri: Pinkitishiriti, tima naaka Kitishiriri.'
  nhg-NT: 'Pues tlajcuelulpanca: “Xeyecö xeyecteque, porque naja neyectec”.'
  nya-nya: Pakuti, kwalembedwa kuti, “Khalani oyera mtima, chifukwa Ine ndine Woyera.”
  ngu-NT: 'Dios quijtohua ipan on Yectlajcuilojli: “Nemejhuamej xchijchipajtiacan
    pampa nejhua nichipahuac.”'
  kup-kup: Met batam Godizao epat menahan hez, “Met ne tinaharam tamohop ev, povoz
    ari amun nem tamoh-potam tohozei.” Met pot menahan hez-taput ari tohozei.
  jid-jid: Ba nha ndi, son ni nkinklah suron, u Me ngameh mi he ni nkinklah suron.
  wmw-wmw: 'Konta vyandikiwa javi: “Muwe takatifu konta omi niwa takatifu.”'
  gmv-GGM: Gaasoyka “Tani duuma gidida gishshi inteka duuma gidite” geeteti geesha
    maxaafan kase xaafetides.
  ssg-ssg: Puki i kakawen leili teik pepaun i ukek, “Sohot elieliwa seilon tenen sawisawin
    tapein nake nga tel sawisawin tapein.”
  zpo-NT: 'Nel lee xtizh Dios nzhé: “Gok gu tub xaa nambey, nel lee na nak xaa nambey”.
