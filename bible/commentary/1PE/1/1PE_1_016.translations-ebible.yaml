    ama holi moraglkwa.”'
  cot-NT: 'Aritarite ocantaque Itioncacaantaqueca: “Pincomajamajajiaquempaja aviatimpajia,
    irooriji nocomajamajataca naatimpa.”'
  bnp-bnp: a vuhuna ni here hosi i maea, “Mu ramai a naro ge kiripiripi, a vuhuna
    iau a kiripiripi.”
  apn-NT: 'Kapẽr ã kagà htũm kot ja jarẽnh kot: Kêr ka mẽ ixpyrà nẽ amnhĩ to mex pix
    o ri apa. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ ndukwa chaꞌ re lo kityi ꞌin Ndiose: “Kuꞌni wan chaꞌ ka luwi kasiya
    ꞌwan nchga bra, chaꞌ xkwiꞌ luwi ꞌa lkaǎn siyaꞌ ti” ndukwin Ndiose.'
  opm-opm: Ongeng mat pisashen ohe meng ma brak matpa meng oh mamaru hat patmur. Got
    oh Noh norhe duutin danong oh ongengnap mat pisapatru mat orhor gure duutin danonghe
    imat orhor ongeng mat pisashenmur Got orhor ginapotporhan brak matpamur. Got oh
    imat napotporhan brak matpa ohoh ihan gurhe guragure duutin danong oh ongeng mar
    pisaya popriya mar paptenmur.
  bvr-bvr: Minypa Wangarr a-wena, janguny gu-yinagata gu-yurra, “Ana-goyburrpa gu-molamola
    buburr-ni ngardawa ngaypa ng-guna warrpam ngu-molamola.” Gu-gurda ngacha janguny.
  wal-wal: '@see-verse:1PE.001.015'
  zad-NT: 'Ḻa'' Cho''a Xtilleena'' nan: “Ḻi gak dowalj beṉ'' ḻi beṉ'' shao'', ka nad''
    nak'' dowalj beṉ'' ḻi beṉ'' shao''.”'
  kmg-kmg: 'Dâŋ šiŋuc hâcne qâreŋkekicne fokac: “No tiri jukopacte ŋoŋe tiri jaha
    junšepieŋ.”'
  aso-aso: '@see-verse:1PE.001.015'
  uli-uli: Bo iwe ye teftaf lal babior we ye santus we ye sor bo, “Habe mel le habe
    santus, bo ngang ila iy santus.”
  nin-NT: 'A charr nu ungbamvu ku Abachi ku da di: “Imba bu sa abi wre nu nggo ingga
    i si uni wre.”'
  acu-NT: 'Yuse chichame tu aarmawaitai. Yus chichaak: “Wikia pengké tunaarinchau
    asamtai, atumsha nunisrumek tunaarinchau ataram,” timiayi.'
  cak-WNT: 'Can tibana'' c''a achi''el ri nubij ri ruch''abel ri Dios ri tz''ibatal
    ca: Chi quixoc lok''olaj tak winek riq''ui ri ic''aslen, ruma riyin can yin lok''olaj
    wi, nicha'' c''a ri Dios.'
  ebk-ebk: Tay wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Masapor nasantowan
    kayu, tay ha-un at nasantowanak.”
  spa-PDDPT: 'Porque está escrito: Me serán santos, porque Yo soy santo.'
  ruf-ruf: kwaapfila yandikighwa mne Ghamaandiko, “Mwenzeluke, kwaapfila Nene nihenzeluka.”
  gun-gun: mba'eta ipara oĩ va'e “Iky'a e'ỹ va'e ke pendekuai, mba'eta xee ma iky'a
    e'ỹ va'e” he'ia rami.
  agu-BL: 'Cho''ku'' tzuntz tetz tz''aknak cu''n swutz i'', na tz''iba''nt cyen le
    tu''j Kataj: “Nque''nwok tz''aknak cu''n chi jun yaj yi qui''c mu''ẍ til, na ya''stzun
    wutane''n wetz. Chin tz''aknak cu''n in,” stzun Ryos banak cyen.'
  isn-isn: Kunsoko yandikilwe, mutule miaza, kunsoko unene ni muza.
  eng-PEV: You see, God’s book says this, “God is properly good, and he keeps away
    from everything that is bad, so you have to be like that too, you have to be properly
    good, and you have to keep away from everything that is bad.”
  ilo-ULB: Ta naisurat, ''Agsantokayo, gapu ta siak santoak.''
  pir-NT: 'Sata ni ojoahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ: “Ñañe mariegʉ ijiaja
    yʉhʉ. Yʉhʉ sa ijigʉ̃ mʉsa gʉ̃hʉ ñañe mariena ijiya”, ni, ojoahye.'
  anv-NT: Néndé ása né mmu ŋwɛ Ɛsɔwɔ nnó, Ɛsɔwɔ aké, “Bɛge bɔɔ́ ukpea me mbɔɔ́
    nlú muú ukpea.”
  sab-NT: 'Chube gerua degaba unsuialin gerule e giti, chada e gerule: “Chube gerudu:
    ‘Ba ulita chanu mo ta gbadale toi trate ta trate ole cha kare, cha no trate cha
    me agenga me no sidri, ene kaire cha takalin ba ulita chanu toi.’ ”'
  tmd-tmd: God nuŋ keir yadöŋ mönö aku God Mönö um mɨŋi kai kɨtön yadmä, “Nɨ ap kib
    mag gwogwo rɨb mag aku hölul rön leia mɨdɨl aku mɨ, ñɨŋ kwo algör ör ap kib mag
    gwogwo rɨb mag aku hölul rön leia mɨjöñɨŋö,” rɨmä.
  acr-NNT: 'Ma jewaꞌ tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios: Chiꞌana jusukꞌ che ri ibꞌinik
    isilabꞌik, ma Riꞌin na jinta kꞌana mak wukꞌ.'
  kpg-kpg: Di Beebaa Dabu e helekai, “Goodou e hai gii dabu, idimaa, Au e dabu.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला बचनरी चुह्रङ् भिसी भ्रिबा मुला, “एनीगदे तिगै दोष
    आरेबा म्‍हि दोगो, तिग्‍दा भिसम ङा तिगै दोष आरेबा परमेश्‍वर हिन्‍ना।”
  avt-avt: 'Yi eirɨakem eiyɨntar God kewis hɨm mau tɨwei matɨp mar im: “Yi han yaaik
    prar prar eiyu eiyɨntar hi God hi han yaaik prar prar.”'
  cbk-cbk: Cay Dios ta habla na Sagrada Escritura, “El vida di ustedes necesita queda
    limpio y sin pecado, cay ansina gayot el di mio vida.”
  uig-ARA: 'چۈنكى مۇقەددەس يازمىلاردا: «پاك-مۇقەددەس بولۇڭلار، چۈنكى مەن پاك-مۇقەددەستۇرمەن»
    دەپ خاتىرىلەنگەن.'
  tuf-tuf: Sirat carit cuitaran uchta waquír chájacro. Sirat im uw quino waquír chájacro.
    “Asan ur ayan cuitro. Eyta bira ba cat ur ay eyta chaw̃i,” wajacro. Eyta bira
    Sir imát yajquír eyta baat cat eyta yajw̃i.
  abx-abx: Pariho si maka'anna' si Kasuratan, “Kinahanglan nga magin diyusnon kam
    tungod kay diyusnon may ako.”
  mco-NT: 'Com jadu''n ymiiñ jaybety ma Dios ñecy, jadu''n Dios mɨgapxy je'' yjäy:
    “Mɨ''idɨp ajcxy oyjot oyhuinma''ñ jadu''n nej ɨɨch nmɨ''ityɨch oyjot oyhuinma''ñ.”'
  cpb-NT: 'Tema osankenataka kantatsiri: Pinkiteshiretai, tema naaka Kiteshireri.'
  aon-aon: Aria Iruhin ananik Buk kwakri namudok, “Eik douk yopuwe iri abom, douk
    namudok aria ipak shopunek ta pupe eikish yopishi abom arpesh.”
  hus-NT-2005: 'Pos an Tʼokat Dhuslab in ulal enchéꞌ: “Ki kʼwajaytsik tʼokat, anchanꞌ
    xan ti Nanáꞌ in tʼokat.”'
  mig-NT: 'Chi̱ súan yóso núu̱ tutú: Ná kóo ndoo‑ró jíná''an‑ró, chi̱ ruu̱ íó ndoo‑ri̱,
    áchí.'
  bps-bps: Du nun fsulat Dwata, manan, “Nang gamu fagsalà, du là agu fagsalà.”
  mbs-mbs: Keilangan meg-inang kidon te metòlid, so doen kagi te Timanem insolat,
    kagi din, “So wedad salà ko, yan keilangan wedad heman salà inangen niyo.”
  tof-tof: Zitülkus módóga, Godón Wialómórrón Bóktana igó bóktanda wagó, “E wata kolkal
    ngyaben kwarilo, zitülkus ka, yabü God nótókla, kolkal ngyabendóla.”
  cme-NT: 'Na saa da, ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: «Muɔmiŋ yeŋ nelfɛfɛiŋ muɔ dumaa,
    na saaya na waa nelfafaaŋ namaa dumɛi.»'
  sus-sus: A sɛbɛxi Kitaabui kui, «Wo xa sɛniyɛn, barima n tan sɛniyɛn.»
  pon-2006: Pwe Pwuhk Sarawi mahsanih, “Kumwail uhdahn pahn sarawihla, pwe ngehi,
    I me sarawi.”
  dad-dad: ere nigin, Negur nẽ Itotoya eig ye irok, “Fateul ubodõg, ere nigin, aya
    fateul abodok.”
  zab-NT: 'Ne lo xquiits Dios rnii: “Gulbány nania nez luaa te pur nare naa sant.”'
  jae-jae: gebe teto biŋ gec gebe “Amac atu lêu dabuŋ, gebe aê tauc dabuŋ.”
  ksd-ksd: 'tago di ga tumu ia dari: “Avat a gomgom; tago iau tar gomgom.”'
  msm-NT: Su duon to Kasuyatan meyduon kagi to Diyus no pig-iling, “Kinahangyan no
    musupu kow kanay no wada sae.”
  myk-myk: 'Bani lʼa ka Kilɛ Kafila wu ni na: «Yi pye fɛfɛɛrɛ wuu, bani nɛ ɲɛ fɛɛfɛɛ.»'
  sbe-sbe: Doha kulikuli tabuna unai ye wane, “Bena kwa tabu, matawuwuna yau tabuna”.
  mcr-mcr: Nyi iiŋä, Goti Hanjuwä Iqueqä bukä iuŋi, “Nyi suqä ikikinyäŋä imäkqunä
    eŋqe, he-pqe asä iiŋä imäkqäpŋqeqä,” tnätaŋgi i etqä.
  cux-NT: 'Canéé nguūⁿ na libro yeⁿ''é Ndyuūs ''tíícā: Canéé chí diiⁿ n''daacá nī
    chi dɛɛvɛ nī caati ''úú, Ndyuūs, ní dɛɛvɛ ''úú.'
  tur-YTC: 'Çünkü şöyle yazılmıştır: “Kutsal olacaksınız, çünkü ben kutsalım.”'
  san-ITR: yato likhitam Aste, yUyaM pavitrAstiShThata yasmAdahaM pavitraH|
  bel-N: 'бо напісана: «Будзьце сьвятыя, бо Я — Сьвяты».'
  sch-sch: Pathien lekhabu'n, “Keima kên thieng sikin inthieng roi,” ai ti ang han.
  mic-MIQNT: Muta Gisiteget teluep ugtwi'gatignigtug, “Amujpa na sape'win, muta ni'n
