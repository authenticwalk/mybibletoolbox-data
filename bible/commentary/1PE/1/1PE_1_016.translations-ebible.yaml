  poy-poy: Toziya Malembu Mananagala galembwa, “Muweri wananagala toziya neni ndo
    mnanagala.”
  qwh-NT: porqui Diospa palabranmi queno escribirëcan, “Jutsannaq cayë, noqa jutsannaq
    cashqäno”, nir.
  gaw-gaw: Amuam Kayak naip̱a, nai laa daaṯe amubia. Nai amuam inam. “Nug op̱ia awaknab
    daaṯe amunu ag ele anam dayeg!”
  nca-nca: Dokoro sokomeko ŋuno ŋande nakayáŋaró, “Ye meté horé yuri qembe, do karo,
    nondo meté horé yoteno.”
  zpz-NTPP: 'Ñgyoozh nam lat de riidz nim: “Guc der mbecy nu wagyicy cyi, gun ya̱
    wagyicya̱ cyi”, nam.'
  zac-NT: 'Sagradas Escrituras rniꞌi: “Gulë gac të mënë santu purquë nahia santu”.'
  kyg-kyg: Na agufa gemo huꞌniyaꞌmofeꞌmae. Goti mukufiꞌmo avoꞌmo kae maleꞌniya gemoꞌmo
    hunoꞌaeꞌmo, Alagepa naote vekamo maiꞌnovaꞌmofeꞌmo alagepa lapaote vayaꞌmo maiyo,
    huno huꞌniye.
  kmk-kmk: Ta naikanglit sit Ugud Apudyus un, “Daḻusan yu nat mantatagu yu ta sakon
    nasantuwanak.”
  cao-NT: Jasca, “Mëstë icana, mëstë ë nori quëshpi na” ii quiha Dios Quënëhacanish
    cabo ó no.
  bbr-bbr: Meter Anut nukan ämän keser jer we moin, “Isaka onok eposek miäim senek,
    ak ran keseriar onok eposek mowe.”
  inb-inb: 'Chasa­lla­ta­mi Taita Dius ñugpa­manda librupi willarka, kasa nispa: Nuka,
    mana panda­rig tukuipi alli­mi kani. Chi­manda­mi kam­kuna­pas iukan­gi­chi tukuipi
    alli kanga, mana panda­ris­pa­lla.'
  hrv-hrv: 'Ta pisano je: Budite sveti jer sam ja svet.'
  box-NT: 'Mu bon, mu túara le Dónbeenì bíonì vũahṹ yi kà síi: «Mi kɛń
    mu cemu yi, lé bìo á ĩnɛ́n wee ce.»'
  ote-NT: 'Ngueꞌa̱ Ajua̱ xicaguihʉ ja ra Ma̱ca Tꞌofo ne ena: “ꞌBʉhʉ xá ntꞌaxi, ngueꞌa̱
    nugui xá ntꞌaxigui.”'
  wnu-wnu: 'End Qenu ete qamarei igo: “Ye munon qau end an gor qau igoarar.”'
  zam-NT: 'Loo libr co'' nac xti''s Diox ndub di''s co'' mbez taandxè'': Gòc gu''
    mèn co'' ngro xà''que'' loo ryethe con'' ye''rsin'' co'' nac cón che''n xab izlyo''
    tac daa nac thìb Diox nalì no thìb Diox nambìi no thìb Diox natú''.'
  zyp-NT: Zecawtamaw tatah Khazing tah Capathai letah, “Kama ka pathaipaw hratah naaning
    zong pathai my lo,” tatah a tah.
  sey-NT: 'Ja̱je paꞌina, toyaseꞌe caji: “Deꞌocohuaꞌirepa paꞌijë̱ꞌë, yëꞌëje̱ paꞌiohuaꞌirepa.”'
  nvm-nvm: Regavo madu Godon vuak iji fun buk ijia isoime kuai, Naiji naka maturain
    ijefuon jak jaka maturaime kegofno kuain.
  mps-mps: Magi baso meni. Te Godigo bukude e po asęani, “Ena tedali mu doloba pai
    bidi bidibaso, teda dage tedali mu doloba pai we bidi bidao.”
  pab-NT: 'Xiyaiya, Iraiti Waiyexe nexa: “Maika haliti waiyexe xisaona. Hiyaiya, Natyo
    atyo nawaiye hoka hatyo hiyeta”.'
  llg-llg: Huu, nana sulak nai Manetualain Susula Malalaon nae, “Ei musi malalaok,
    huu Au malalaok.”
  kyf-kyf: Nɩɩ, we mɩ cɛlɩda *-Lagɔsɛbhɛ 'wʋɛ, «Ɩn mɩ -mɔwlʋdaa 'gbʋ, a -tʋ -mɔwlʋda.»
  tpi-tpi: Buk bilong God i tok olsem, “Yupela i mas i stap holi na bihainim gutpela
    stretpela pasin, long wanem, mi God bilong yupela, mi stap holi.”
  mih-NT: 'Vatyi catyi Tuhun Ndyoo: “Cuu ndo ñiyɨvɨ sa ñahñi cuatyi vatyi yuhvi ra
    ñahñi cuatyi cui.” Catyi ra Ndyoo'
  qvh-NT: 'Tayta Diosninsipa palabranchöpis caynömi guelgaraycan: “Jusaynag noga cashgäno
    gamcunapis jusaynag cayay.”'
  kms-kms: Te pugri God ningg buk wuri, “Nge wuti yuwon ye, pugri bu nungoqi mune
    yuwonne ei was.”
  agn-agn: Tenged ganing tang Dios ong Kasolatan, “Magimong sagrado amo tenged yo
    sagrado.”
  nhi-NT: 'Pues ihquin ihcuiliutoc itich in Teotlahtolamatl: “Xonican namonyolchipauaqueh,
    porque neh inyolchipauac.”'
  ttc-NT: 'tzan tpaj tz''ib''ankaj [tuj Tyol Dios] ikxjani: “Intel epawa'' etetz etib''
