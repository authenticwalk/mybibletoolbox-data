  otm-NT: 'Tengu nt''o''t''i: “Xtán hotho ahʉ nguetho xʉn hotho gä,” bi ''yɛ̨n Oją.'
  dah-dah: Gobe Al Kuruŋyen asaŋde, “Nebe wukkek hime geb, deŋ wor wukkek heŋ hinayiŋ,”
