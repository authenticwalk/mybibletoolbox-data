  lid-lid: Sahou ta Kindrei tiye bwena i buku doh, “Manyah taha kudu ndrabun, ma aha
    ka-en hamon ta kandriyen mwasin. Tasah, jo Kindrei, jo badeh, ndrabun labai.”
  wim-wim: Inan wik God.antam lat ngench thayan anpalan, “Ngay minam anman iiy-iiyanga,
    puth nanpalana niiy thampana min anman iiy-iiyāna.”
  zga-M: Ulwa khuva lisimbiwe, “muvenchage vavalanche ulwakuva une nilimbalanche.”
  yom-yom: 'bila masonama ti : Bika luba banlongo bila minu veka ndidi wunlongo !'
  san-SIN: යතෝ ලිඛිතම් ආස්තේ, යූයං පවිත්‍රාස්තිෂ්ඨත යස්මාදහං පවිත්‍රඃ|
  yut-yut: 'Nido Piŋkop dakon papia da yaŋ yosok: “Ji telagɨ egɨpni, nido nak telagɨ
