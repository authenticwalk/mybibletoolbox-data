  nsn-nsn: Ge a puh pe a nibolo pare, “Uadedeilia ge inggo pe a dedeil.”
  san-DEV: यतो लिखितम् आस्ते, यूयं पवित्रास्तिष्ठत यस्मादहं पवित्रः।
  tna-NT: 'Uja Diusu puidha mesa quirica derejiji yani su: “Nimebutsepi mepuque, ema
