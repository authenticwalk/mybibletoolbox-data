    na tsɨy. Kwa ka ŋgatumay anəke bay bəbay na, ka dzalum ha faya. Hərwi niye ɗərev
    kurom maraha eye ta məŋgwese haladzay, ndo ma sliye faya matəkəre bay tebiye.
  noa-H: Pãrau mʌ dënjö Jesucristo k'ĩircha hoobajieb mamʌ, pãrau hi k'õsinaa hi hiekjã
    hʌ̈k'a nʌm. Maguata hatcha honeg nʌm hiek'au pöd pãrau pãach honegjã jaauju k'augba
    nʌm, jãga naaimaju k'ai ya hich dʌ̈icha naaimaawai.
  alp-NT: Kwali betaya, akmenare masike imi seluI mo po Imi okiNi. Kai meije lekwe
    masike imi seluI mosa po imi hlaleke lokoI kai lalemi ndina titinai,
  san-VEL: yuuya.m ta.m khrii.s.tam ad.r.s.tvaapi tasmin priiyadhve saamprata.m ta.m
    na pa"syanto.api tasmin vi"svasanto .anirvvacaniiyena prabhaavayuktena caanandena
    praphullaa bhavatha,
  kbq-kbq: Hanki tamagra Agrira onke'nazanagi avesinentetma, menina Agrira onkenazanagi,
    Agritera tamentinti nehuta, tusi musenkase hunteta agi'a erisaga nehaze.
  kbh-kbh: Ts̈ëngaftanga Jesucristo s̈mondbobonshana, y chábioye ndoñe ches̈mátaninÿe;
    masque mora cha ndoñe ques̈matonÿá, ts̈ëngaftanga chábeñe s̈montsos̈buaché, y
    s̈montsebomna canÿe puerte ts̈abe oyejuayana, y ntsachets̈á chana yomnana ndoñe
    ques̈mátobena jayanama, ts̈a bëtscá causa.
  ron-LSB: pe care, fără să-L cunoașteți, Îl iubiți. În el, deși acum nu-l vedeți,
    crezând, vă bucurați foarte mult, cu o bucurie de nedescris și plină de glorie,
  pon-pon: Me komail jota kilaner, ari jo, komail kin pok on i, o komail kin pojon
    i, me komail jota kin kilan anjau wet, a i me komail kin peren kida peren laud
    kaualapia.
  nhe-BL: Inquiicnelíaj Jesucristo yonque ax quema inquiitztoque. Huan inquineltocaj
    yonque ax hueli inquiitaj ama. Nelía hueyi nopa paquilistli tlen inquipiyaj ipan
    imoyolo hasta ax hueli inquinilhuise sequinoc quejatza tlahuel inpaquij.
  sps-sps: Ami gima natiny tagei vaarik Ya, sana mi natiny mangiir fiisok rom Ya.
    Ai to, ami gima natiny tagei vaarik Ya, sana mi natiny faason tsun naa rom Tsunia,
    mi te mamagat fatsian fiisen men mamagat tsian, ito te fis non a fo mamagat tsian
    to te gim romi ma onot am tsue pokaa iny to,
  wnc-wnc: Siwan ginda Jesu kaisata dua kaking ngana ginda ie musip gwaang natangamukaing.
    Ginu kaisata apmaau dua kaaing ngana ginda ie natapa kekekanggak. Sike ginda ie
    natapa kekekanggak kaknga buya aawan Anututa ginde musip kwikwik natandamuke waiakngasane
    ginu sandekgak. Siwan ginda sanga wa ita gin sandekgak kakngae natake ginda asiknga
    bakngake musipza iaknga siknga natake yuaing.
  bus-bus: Baa kɛ̀ ée à ero, á yezi. Baa kɛ̀ ée wɛ́ɛ siàlɛ zikiro, ée à náanɛ kɛɛ,
    ben ée pↄnna bíta kɛ̀ gɛ̃̀ onalaa kɛɛ,
  gub-BL: Pezamutar katu Zezuz peiko. Napexak pixik kwaw. Pezeruzar hehe no. Napexak
    kwaw no. A'e rupi penurywete kury. Uhua'u penurywete haw. Napepuner kwaw penurywete
    haw paw imume'u haw rehe, ta'e penurywete azeharomoete xe.
  imo-imo: Jisas Kraist yu paimbo naa karomele nalo Yu konopu mondoromele. Kinye yu
    paimbo naa karomele nalo Yu paimbo ningo enge ningo ipuki tiko eno Kraist paimbo
    ningo ipuki tirimelemunga pulu akumu Goteni eno mini pali lipe tapondopa, mindili
    nolemala aulkena wendo lipe, Gote yu kinye peya molko kondonge aulkena lipe mondoromo,
    akumunga paa olandopa tono koromele. Aku tono koromele mele ya maina tono koromele
    mele molo. Tono koromele mele paa olandopa akumu imbomando ningo tingei pereremele.
  boj-boj: Nami niŋgi Yesus unosaioqneb. Bini dego niŋgi a unosaieqnub. Ariya niŋgi
    a tulaŋ qalaqalaiyoqnsib a qa nuŋgo areqalo siŋgilatoqnsib a qa tulaŋ areboleboleiŋgeqnu.
    Nuŋgo arebolebole dena mandam qaji arebolebole kalil tulaŋ buŋyejunu. Nuŋgo arebolebole
    di aqa utru iga na dauryosim ubtqa keresai.
  eng-DRA: 'Whom having not seen, you love: in whom also now, though you see him not,
    you believe: and believing shall rejoice with joy unspeakable and glorified;'
  knf-knf: Naambaaŋ kawina Yeŧu aşë ŋala ; nafiyaara te naando bi wina te hënkuŋ,
    ukaaŋ kë nawo na mnlilan mnweek maakan mi ñaaŋ awooŋ aanhil pţup,
  san-KHM: យូយំ តំ ខ្រីឞ្ដម៑ អទ្ឫឞ្ដ្វាបិ តស្មិន៑ ប្រីយធ្វេ សាម្ប្រតំ តំ ន បឝ្យន្តោៜបិ
    តស្មិន៑ វិឝ្វសន្តោ ៜនិវ៌្វចនីយេន ប្រភាវយុក្តេន ចានន្ទេន ប្រផុល្លា ភវថ,
  arn-NT: Eymün piwkeyefimün ta Jesucristo, tunte pekelafimün rume. Feyentuleymün
    ta kisu mew fey tamün pekenofiel rume. Feymew nieymün rume fütra ayüwün, eymün
    am llowfilu tati montuluwün dungu tamün mupiltun mew, fey tüfachi ayüwün pepi
    nütramyengelayafuy ta dungun mew.
  zas-NT: Ad waguiaatidi Jesucrist per rëndi laaman, abiꞌ yan rliladxidi laaman majsi
    ad waguiaatidi laaman, dád nix yuꞌ luxdoodi abiꞌ tant nix yuꞌ luxdoodi, xt ad
    radxejlt xhienaag guiëbidi,
  ken-NT: Bǎkɔŋ yi yɛ̌ndu bǎbhɨkɨ re ghɔ yi. Mǎnoko yi yɛ̌ndu bápú ghɔ́ yi nɛ́nɛ,
    nɛ bábhɔ̀ŋ maŋák amɛn ábhɨ́kɨ́ bhɔŋ njɛnti nɛ amɛn mmu apú kwáy bɛrɛm ɛnyu
    mɔ achi.
