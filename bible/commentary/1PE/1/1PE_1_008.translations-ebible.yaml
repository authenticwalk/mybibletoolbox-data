verse: 1PE.001.008
translations:
  kpx-kpx: Laeau Iesu elehaholisito avuho isivilahai la uvu mai avuemo mavolu. Isi
    la aike elehaholisito vahaehove vage la vahaeho keu balugataho seleve.
  okv-H: Eto Iesu amo ungo tihi na kiae rate osa ueva eto eha amo mane kiagova rate
    hotembihe ke be ijie tunga javotoho isapamane be ere ova,
  tbo-tbo: Yesu Keliso galenana ega ota galeya ma tamogi omi luhogala uyahina e memae,
    mei geka hougana ega tata galeya ma ata witumagana po ata kaoha tauna binei ega
    emoemotata po ta hiyawa pahi.
  mal-C: നിങ്ങൾ ക്രിസ്തുവിനെ കണ്ടിട്ടില്ലെങ്കിലും അവിടത്തെ സ്നേഹിക്കുന്നു, നിങ്ങൾ
    ഇപ്പോൾ അവിടത്തെ കാണുന്നില്ലെങ്കിലും വിശ്വസിക്കുന്നു, അങ്ങനെ നിങ്ങൾ തേജോമയവും അവർണനീയവുമായ
    ആനന്ദത്താൽ നിറഞ്ഞിരിക്കുന്നു.
  grc-SR: ὃν οὐκ ⸂εἰδότες⸃ ἀγαπᾶτε, εἰς ὃν ἄρτι μὴ ὁρῶντες, πιστεύοντες δέ, ⸂2ἀγαλλιᾶσθε⸃
    χαρᾷ ἀνεκλαλήτῳ καὶ δεδοξασμένῃ,
  bgc-bgc: थमनै मसीह ताहीं कदे न्ही देख्या, उसतै थम बिन देक्खे प्यार करो सो, अर इब
    तो उसपै बिन देक्खे भी बिश्वास करकै इसे राज्जी अर मग्न होवो सो, जिस ताहीं बताण
    खात्तर म्हारे धोरै शब्द कोनी।
  khz-khz: Gomi na maki rogoti goro gitaa, na goulamagiana. Ewagumona maki ati gogitaana,
    na gokamonagi-veniana e verere na govonuvonu-ragena. Gemi verere maki ati tau
    kilagi-vega-namana ta.
  deu-TKW: damit die Probe eures Glaubens kostbarer erfunden werde als das vergängliche
    Gold, das sich doch durch Feuer erprobt, zu Lob und Preis und Ehre bei der Offenbarung
    Jesus Christus',
  zsr-NT: Lbiꞌiliꞌ nadxiꞌiliꞌ‑nëꞌ Cristo zal‑laꞌ gatga bléꞌiliꞌ Lëꞌ. Réjlëꞌliꞌ Lëꞌ
    zal‑laꞌ cutu rléꞌiliꞌ‑nëꞌ naꞌa, atiꞌ rudzíjiliꞌ. Gdu nac yöl‑laꞌ rudziji zxön
    queëliꞌ le cutu gac quíxjöꞌruꞌ tsca nac.
  lin-lin: Bolingaka Yesu-Klisto atako bomona Ye te. Atako bozali mpe kaka komona
    Ye te sik’oyo, bozali kondimela Ye mpe botondi na esengo ya nkembo oyo moto akoki
    kolimbola te,
  hns-NT: Toelog oke biena dekhe tjaahe hai. Aur tjaahe toelog oke aadj tak na dekhle
    hai, tabbo okare oeppar bharosa kare hai. Aur toelog etana khoesie baate kie dher
    baat na bol paawe hai. Toelog etana khoesiaalie se bharal baate kie djaise swarag
    me pahoetj gaile.
  noa-E: Pãrau mʉ dënjö Jesucristo khĩircha oobajieb mamʉ, pãrau i khõsinaa i iekjã
    ʉ̈kha nʉm. Maguata atcha oneg nʉm iekhau pöd pãrau pãach onegjã jaauju khaugba
    nʉm, jãga naaimaju khai ya ich dʉ̈icha naaimaawai.
  eng-EMTV: Whom not having seen, you love, in whom now not seeing, but believing,
    you rejoice with inexpressible joy and glorified,
  mib-NT: Te vēsú tu ní cájito ró núū yā, te cáhīyo manī ndasɨ́ ró jíín yá. Te cácandíje
    nīhin ró yá vēsú tu cájito ró núū yā vijna. Te yōhyo luu cácusɨɨ̄ ndasɨ́ ni rō,
    chi nde tuá níhín cuɨtɨ yō jnūhun castūhun yó ndese cúsɨɨ̄ ni yō.
  lif-NT2: खिनिॽ आप्‍फाल्‍ले़आङ् खुने़ॽ मे़न्‍निए के़वयिसाङ् खुने़ॽ मिःम्‍जि के़मे़त्तुम्‍लो,
    हे़क्‍क्‍याङ् आल्‍लो खुने़ॽ के़न्‍निःसुम्‍मिन्‍छाङ् खुने़ॽ सम्‍दाङ् नसाःन् के़जोगुम्‍माङ्
    आत्तात्तान्‍ने यरिक् मिमिदिङ्‌गे़न् सःप्‍माल्‍ले़ कुधिम् के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Hati ngati mwangamuwona, mumganili, ngati hati hinu mukumuwona lepi, nyenye
    mukumusadika. Mwiheka kwa luheku lukulu lwangajoveka,
  mmx-mmx: Nemi xovisi mina ven tu ren, ketla mi vara aleng i. La monga mixo ven tu
    ren, ketla mi nunu ren. La mi umsu mi lomomo i silok aleng, la neni mo lomomo
    nenia axo epovo xusu ana mii poovo i mi tepanga, mila i silok aleng tinotno.
  cbr-NT: A isúnmabi camina mitsun Jesucristo sinanin. Usa 'ain camina a isaxmabi
    ami sinani chuámarua tani cuëëinra cuëënin, anúnmi uisairai caramina cuëëni quixun
    nu ñuixunti bana 'aíma 'aínbi.
  tee-NT: Chai ju chavai mas jantuca' lakts'inat'it ju Jesús para map'ainiyat'it.
    Chai ju chavai mas jantuca' lakts'inat'it para lhilac'ap'inat'it chai alin ju
    mink'achat'an ju mati' ixt'achunch ju ani lacamunutpa'. Va anch ju lact'iyan ju
    minacha ju chunch.
  eng-LSV: whom, having not seen, you love, in whom, now believing [although] not
    seeing, you are glad with unspeakable joy and have been filled with glory,
  cak-NT: Y más que rix man jun mej (bey) itz'eton ri Jesucristo, can nijo-wi, y chuka'
    iyo'n iwánima riq'uin, y romari' yalan jixquicot; y ri nina' can nim, y can man
    jixtiquier ta ni'ij anchique nina'.
  pah-NT: Ndapehepiagi ve pe Jesus Cristo'ga. Emo pe ga arõhetei. Ndapehepiagi tuhẽ
    pe ga kiro. Emo pe jikohetei ga rehe. Igwete pe ndoryndoryhetero pejikoga g̃waramo
    ga rehe. Yvagahugwiva'ea ko pendoryhetea ga rehe. Tegwete reki pendoryva imombe'uhava
    ojipe'g̃a pe.
  sja-NT: Parãpa Cristo waide unuda-e p'anɨ mĩda, iru k'inia iru p'anɨ. Ma awara ɨ̃rá
    unuda-e p'anɨ mĩda, irude ijãapata. Mapa t'ãri o-ĩa p'anapata. Pedee wẽ-e jarait'ee
    sãga parã audupai o-ĩa p'anɨ.
  xed-xed: Aŋ mndani, ta ngha a kuni ta Yesu nda ira ghuni wa, ama ɗvuɗva kuni, zlghafzlgha
    kuni guli dər ta ngha a kuni. Tsaya ta kəl kuni ka rfu katakata kul mnavata nda
    wi,
  mks-NT: Quíhvi̱ ini ndó Jesucristo ta cándeé ini ndó a̱ va̱tí a̱ ñáha cuni ndó a̱.
    Ña̱ cán quéa̱ na̱ca̱an ndó cáji̱i̱ ini ndó ta ña̱ yóho cúú á ña̱ cáhnu ndiva̱ha
    nu̱ mé á. Ta ni co̱ ñéhe ndó tu̱hun ndá quia̱hva ndicani ndó ña̱ yóho nu̱ú ña̱yivi.
  gfk-S: Pa mu le nes ie iesene mu sip ie. Ma kakarek bileng pa mu le nes ie ma sene
    mu nurnur tana. Io kaie, mu manga hung ma ra bilai na gungunuama sakit ing paile
    tale be da hapupuo.
  bmu-bmu: Iŋini Kraist qahö eka töndup jöpaköm waŋgiba malje. Nalö kewöŋe Kraist
    qahö eka töndup möt narim waŋgimakze. Mewö aka sösöŋgai sorokŋi aködamunŋambuk
    söŋgaimakze. Sösöŋgaiŋini miaŋön mönö jitnöŋ jijigö dop qahö akza.
  dgz-dgz: Ame Iesu Keriso e da da ya yawayan, go menan di anu guriwanin amba wam
    ma endiwa den da ya yaviwanin go e me di anu tumasiwanin. Ap menan e imuya potaya
    aton no dotouen, amba aton ap guegue mega da ya anu awa awa mini, iwa God oya
    oya mega potayap bararaen.
  eng-GNV: Whome yee haue not seene, and yet loue him, in whome nowe, though yee see
    him not, yet doe you beleeue, and reioyce with ioy vnspeakeable and glorious,
  zaa-NT: Labí chì bilá'ni le lo Jesucristua, pero hua té la' tsì'ilatsi' lo losto'
    le para lèe nna rappa le confianza lani lèe, màsqui'ba labí du tìe lani ri'u.
    Acca yala la' redácca'latsi' té lo losto' ri'u, atsi'íni labí posible té para
    inne tè ri'u tsì'iỹa tsè' ną́, pues ną́ tì'a la' redácca'latsi' nu gunnee qui'
    ri'u canchu chì i'yu tsá ilá'ni ri'u lúe.
  eng-WEBSTER: 'Whom having not seen, ye love; in whom, though now ye see him not,
    yet believing, ye rejoice with joy unspeakable, and full of glory:'
  guh-guh: Paxamë abaxë Jesucristo apo patae atamë, itsiata pajitsipame. Aeconoxae
    apo patae atamë Jesucristo, itsiata panajamatabëcuenecopatame bajaraponëjavabelia.
    Jesucristo bitso pasivajamatabëcuenebarëyamë tsavanapae. Jesucristo panesivajamatabëcuenebarëyajava,
    itsa panajamatabëcuenevajunupaebame itsamonaejavabelia, epatua saya payapëtaeyaexaname.
    Tsipaji xaniavaetsia apo payapëtaemë xaniavaetsia panenajamatabëcuene vajunupaebinexa
    itsamonaejavabelia peyapëtaenexa pacuenia bëpënëa pajamatabëcuenebarëyamë.
  bon-bon: Mine puu Acejiyame ne lica ituge päpäna, yepä mime baborage singi pisi
    nyene teeme tääpume; cuta page mine puu äblicäco teebine päpäna, yepä mine teebine
    cängena jäätrungusi. Peei name pi mime ngenecu gege epu baborage gyene, siige
    mine peei poto cidi me mene äblicäco.
  nhw-BL: Anquiicnelíaj Jesucristo masque amo quema anquiitztoque. Huan anquineltocaj
    masque amo hueli anquiitaj ama. Nelía hueyi nopa paquilistli catli anquipiyaj
    ipan amoyolo hasta amo hueli anquinilhuise sequinoc quenicatza tlahuel anpaquij.
  swh-ONEN: Ingawa hamjamwona, mnampenda; tena ingawa sasa hammwoni, mnamwamini na
    kujawa na furaha isiyoneneka yenye utukufu usioelezeka.
  wbi-wbi: Umwene namumbwene, looli mumughanile. Namukumwagha lino, poope vwimila
    vwamwene muli nu lukeelo luno nalujoveka kulukelo luno lumemilue nu lughinio.
  bba-bba: I nùn kĩ bɑɑ mɛ i ǹ nùn wɑɑre. I nùn nɑɑnɛ doke bɑɑ mɛ i ǹ ɡinɑ nùn wɑ.
    Mɑ i nuku doo bɑkɑbu mɔ bi bu ǹ kɑ nɔɔ ɡerurɔ.
  eng-KJVCPB: 'whom having not seen, ye love; in whom, though now ye see him not,
    yet believing, ye rejoice with joy unspeakable and full of glory:'
  kgk-NT: Peẽ katu ndapehexái vyteri Hesu Cristo-pe. Pehexa e'ỹ ramo jepe pehayhu
    joty voi íxupe. Ha ko'ãy ndapehexái ramo jepe pejerovia tee joty ave hese. Upe
    va'e-rehe pevy'a voi. Peẽ-my peteĩ teĩ-pe yváy-gwi ou va'ekwe pende py'apy gwive
    pende vy'aha. Haimete nome'ẽi nhamombe'u hagwã mba'eixagwa iporã pende py'a vy'aha.
  waj-waj: Ngia hama ngiingii avuuyauvaadiri Yisuu Kirisiinna teerama kiada ngia kati
    innara mmuduuya ruaanoo. Ngia aanna makee hama inna taivaara hama yaata utiraida
    innara kutaavaivee kiaanoo. Ivaaraida ngii ausa mmuduuyaiyauvo pinaama ari vookaraama
    yoketaikiai sirigakiaavai. Ngia itaama sirigakiaivaara hama ngia ivaara kua kiaaraivootainoo.
  cpy-cpy: Petako-perotyaari Jeepatzii-totaa-rewo okantawitaka tee piñaaritzi. Pikemijanteeri,
    osheki pikimo-shire-wenta-peroteeri, okantawita tee piñaawityaari nimaeka.
  mpx-mpx: Bwagana nige sauga etega ku kikite, yaa ku nunuwana-an. Bwagana sauga ya
    nige ku kikite, yaa ku abulilek-an yaka yaliyaya ku kalaopopwi, yaliyaya o i ola
    labulabum ana yaliyaya ge gamwamiu i pakevakeva, nige bosowaina nuku baaba kaiwena.
  wbp-wbp: Yapa nyurrurlarlu kulankulu Jijaji nyangu kujalpa walya nyampurla nyinaja,
    lawa. Kala yulkami-jiki kankulurla. Jalangurlangu kula kankulu nyanyi milpa-kurlurlu,
    kala wala-juku kankulurla nyina. Kujarlanya milya-pinyi kankulu Kaaturlu kapu-nyarra
    muurl-mardarni palinja-kujakuju. Marda kulankulurla nyarrpa yati-wangkayarla yimi-kirliji,
    kala kankulurla pulka-pinyi-jiki.
  luo-luo: Kata obedo ni pok unene to pod uhere ahera kendo kata obedo ni ok unene
    kata sani to pod uyie ayiea kuome kendo upongʼ gi mor maduongʼ.
  nhe-NT: Inquiicnelíaj Jesucristo yonque ax quema inquiitztoque. Huan inquineltocaj
    yonque ax hueli inquiitaj ama. Nelía hueyi nopa paquilistli tlen inquipiyaj ipan
    imoyolo hasta ax hueli inquinilhuise sequinoc quejatza tlahuel inpaquij.
  aii-aii: ܗ̇ܘ ܕܠܹܐ ܝܬܘܿܢ ܚܸܙܝܹܗ ܐܝܼܢܵܐ ܟܹܐ ܡܲܚܸܒܝܼܬܘܿܢ ܠܹܗ؛ ܗ̇ܘ ܕܐܘܼܦ ܐܸܢ ܐܵܕܝܼܵܐ
    ܠܹܐ ܝܬܘܿܢ ܒܸܚܙܵܝܹܗ، ܐܝܼܢܵܐ ܗܲܡܘܼܢܹܐ ܝܬܘܿܢ ܒܝܼܹܗ، ܘܒܸܚܕܵܝܵܐ ܝܬܘܿܢ ܒܚܲܕܘܼܬܵ‌ܐ ܚܩܝܼܪܬܵ‌ܐ
    ܕܠܹܐ ܐܵܬܝܵܐ ܠܗܲܡܙܘܼܡܹܐ،
  esk-NT: Qiñiqsimaitchaluaŋŋaan piqpagigiksi. Pakmaunniiñ qiñinġitchaluaqługu ukpiġigiksi
    quviasrullapiaqhusri quvianaqpauramik uqaġilgunaitchuamik.
  msb-msb: Wara pa niyo siya makita pero namumut-an na. Abir dili pa niyo siya nakikita
    hasta niyan nagatuod na kamo sa iya, kaya sobra an iyo kalipay na dili gayod masabi.
  cpa-NT: Ma²hnóh¹ hniah¹² Jesucristo, dsa² tsa¹ma²ca¹janh³ hniah¹². Ma²héh² hniah¹²
    jǿg³ quiah¹² dsa² tsa¹janh³ hniah¹². Hiug¹² cu¹té¹² hioh¹² jénh² hniah¹², tøa¹²
    hoh¹² hniah¹² ca¹lah¹jin³ ha¹chi² jǿg³ chi² li¹juúh³ hniah¹².
  dso-dso: ଏବେ ତମେ ତାକେ ନ ଦେକିରଇଲେ ମିସା ଆଲାଦ୍‌ କଲାସ୍‌ନି ଆରି ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି ।
    ସେଟାର୍‌ପାଇ ତମର୍‌ ସାର୍‌ଦା ବେସି ବଡ୍‌ ।
  meu-meu: Ena be nega ta asio itaia, to o ura heniamu; ena be asio itaiamu, to o
    abidadama heniamu bona o moalelaiamu; emui moale na asi igwauraina dalana, o moale
    hisi daemu.
  yva-NT: Arono wusyinoe weapamo wapo Yesus Kristus aeno wasamije raije ramu, weramu
    wamuinyo Ai. Muno naisoamo wapo aeno wasamije rai tavone ramu, weramu wapanave
    Ai tugaive. Weti wasananibe rave, wapa wasananibe so ntiti rave ti vatane wo raura
    umamaisye ramu.
  dgc-dgc: Nadid, maski éwan moy pabi neta ti Jesus, éy tukoy ko a mahal moy dén siya
    sakay méniwala kam dén diya. Kanya mésahat kam a tahod a tahod,
  zpm-NT: Me i squitaa rleynie to, me i squitaa rnalo to, niicle ne goṉde to me, niicle
    ne raṉde to me. Tib guieḻbley nrooba lo to, tib guieḻbley ndzona, nacda ncuaaṉe
    grieelo gnee to zha naca;
  hix-NT: Txesusu Kryestu yonyhera mehtxownà. Noro rma xe manatxhe. Noro yonyhera
    rma hak manatxhe. Noro hona rma menyatxhe. Àro ke, teryehorye rma haxa manatxhe,
    thenyehra rma haxa mak ha, kahe yawon komo wyaro mak ha, ekarymahnà ro me rma
    haxa mak ha.
  sim-sim: Jir mbeek or omen heyenda ambu jir, hako orin wapnuku jihik jimu owenduwa.
    Ter orin heyewa ambu jir. Hako orin ji hishindiyaha kumbanukuk ji sihi orin jimu
    rupshi mendenduwa. Os ji rupshinda oso, warje mende nga nanda sir, mberem ji mbandahi
    ambu.
  npi-ULB: तिमीहरूले उहाँलाई देखेका छैनौ, तर तिमीहरू उहाँलाई प्रेम गर्छौ । तिमीहरू
    अहिले उहाँलाई देख्‍दैनौ, तर तिमीहरू उहाँमा विश्‍वास गर्छौ र व्यक्त गर्न नसकिने
    महिमाले भरिपूर्ण आनन्दमा तिमीहरू धेरै खुसी छौ ।
  cgc-cgc: Ula kaw kakita ki Jesu-Cristo, piro pagugma nyo kanen an. Bisan asta anduni
    ula kaw kakita ki kanen, gatuo kaw ki kanen daw may bakod kaw man na kalipay ta
    inyo na tagipusuon na dili nyo masaysay
  tim-tim: Dâ ulikŋân âmâ Yesu Kristo âmâ bo egi. Dâ amâ okot âlep agaŋmai. Akto hinŋe
    amâ boâk ektâi gârâmâ biwiyeŋe yâkgâlân katbiâ talep aregât biwiyeŋe owâimbo heroŋe
    dondâ akmai. Heroŋe ire siâŋe bo mem gewiap. Akto heroŋe ire âmâ wanân dop katmâ
    makbe?
  yor-yor: Ẹni tí ẹ̀yin fẹ́ láìrí, ẹni tí ẹ̀yin gbàgbọ́, bí ó tilẹ̀ jẹ́ pé ẹ kò rí
    i nísinsin yìí ẹ̀yin sì ń yọ ayọ̀ tí a kò lè fi ẹnu sọ, tí ó sì kún fún ògo;
  wos-wos: Guni Jisas Kraisré xéhafi yata guni déka némafwimbu mawuli ye. Guni déré
    némbuli xéhafi yata guni déka jémba sarékéta guni wa, “Jisas dé naniré yikafre
    hurundéte God wasékendén du dé. Wu mwi hundi dé.” Wungi wata guni déka yikafre
    mawuli yata némafwimbu mawuli sawuli guni ye. Yata guni guna mawulika hundi wanjoka
    guni hurufatiké. God wun yikafre mawuli gunika hwendéka guni mawuli sawuli guni
    ye.
  emp-NTPO: Bãrãba ununacamĩna Jesucritora quĩrĩã panʌa. Nawena ununaẽ́ panʌmĩna idjida
    ĩjã panʌa. Idji carea bio b̶ʌsrid̶a panʌa. Jãcua b̶ʌsrid̶a panʌ bẽrã maʌ̃ b̶ʌsrid̶ara
    sãwãbʌrʌ b̶ʌda poya cawa jarad̶aẽ́a.
  eng-F35: —whom not having understood you love, into whom believing (not yet seeing)
    you exult with joy inexpressible, already glorified,
  ind-ind: Kalian memang belum pernah mengenal Yesus secara tatap muka, tetapi kalian
    sudah mengasihi Dia. Biarpun sekarang kalian tidak bisa melihat Dia, kalian tetap
    percaya kepada-Nya. Itulah sebabnya kamu semua sangat bersukacita sampai tidak
    bisa dijelaskan dengan kata-kata, dan sukacitamu itu penuh dengan kemuliaan dari
    surga.
