  dad-dad: yogon akor, inanakeleya, bura leya be, sa keleya kisi feleya sã, ã nigin
    saa ilun dodok fen anĩ bun talauf nigin age fen.
  zab-NT: Ne scáan herency ni naguchuu Dios par dunnɨ llayabaa, herency ni nania iduibtiampte
