  tur-YTC: '@see-verse:1PE.001.003'
  san-ITR: .akShayaniShkala NkAmlAnasampattiprAptyartham asmAn puna rjanayAmAsa| sA
    sampattiH svarge .asmAkaM kR^ite sa nchitA tiShThati,
  bel-N: дзеля спадчыны незьнішчальнае і беззаганнае, якая не завяне і якая захаваная
    дзеля нас у небе,
  sch-sch: Masikin Pathien'n a mingei ranga rochon satvurna ngei ai dar hah chang
