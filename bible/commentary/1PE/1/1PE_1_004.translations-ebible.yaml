  uvh-uvh: Ning tanga indi ka' iik kareng ka Anutu wari adining mindine indita' ninim
    ga' kuma' totangkagu' u bimbem waraga'sa' suktangkanga ikem. Ka iik kareng ka
    wa Anutu wari kunimganangsa' u kuma' tugunungnanga kabanimgu' wara' iik ka wa
    kadaga titi a napa' kadagang ni wari tipkangkamara a bibi' titining guk mokngang
    sini'.
  ino-ino: Lame atiti huta mai'nonakeno Anumaya Koti'a “Ako lapamikoe.” huno hulate'nea
    yana lavamu alisuna yanakeno ko'ku'napi late'nikeno hane'ne. Ani yana o'kasalino
    honi'ya ofaino afuleteno alete olavisea ya lakaeyafe “Alikae.” huno latekeno hane'nea
    yate kava yakaino mai'ne.
  gnn-gnn: Ga ŋunhalanydja ŋilimurru yurru märrama ŋunhiyi nhä malanha ŋunha ŋayi
    yukurra Godthu ŋayathama ŋilimurruŋgu, yakana yurru nhanukuŋu wekanharanydja ŋunhi
    buḻuŋga'yirri ga dhulwirmirriyirri.
  yal-yal: Kɛɛn naxan mi kalama, a mi xɔrinxɔrinma, a mi lɔma ayi, na nan namaraxi
    ɛ xa ariyanna yi,
  cnt-NT: Ton'₂ jmo₃ a₂guéi'₁ 'nia'₂ a₂ma₂lë́₅ jág₁ a₂tɨng'₅₄ cuë₃ Diú₄, a₂lë́₅ caun₂
    a₂tsá₃ ton₅ jmɨg₄ dsɨ₃'én₂, on₃ guë'₂ lé₂ le₃'lɨg'₅₄, on₃ guë'₂ ton₅ jmɨg₄ le₃juɨng₅
    në́₃. Ca₂le₃jë́₃ a₂në₅ ma₂lë́₅ co₂jŋia₅₄ rë₂'ma₄ guei'₅₄ i₂juɨ́g₃ quián'₂ 'nia'₂.
  tif-tif: 'God ali, Ibi nalmi no, kalale, boko-lomda: Ibi am ma daanula kawu, yim-bitam
    nalmi abip tambal kawu daaliya, suunkup ilokomip o, kalase. Kipni suunkup ilokomip
    kaali, disa ke-lokomu disa le, mafak-nokomu disa; disap-nokomu disa; kipni suunkup
    ilokomip kaali, God ata abiil tikiin kawu talalu kutiilala, bomdu kipni liip fenbu.'
  nlx-nlx: काय ता आदिकाराह सापड़ावे जो बोगवाना फाय रेन जुड़ेह, जो खेतेम नाह एणार सोतो,
    हाजो एने जेलेमक्यो हे तो तुमरी केरता हेरगा माय मीलेल हे;
  apw-NT: Bik’ehgo’ihi’ṉań bits’ą́’dí’ daanohwíyéé doleełi, doo da’ílíí hileeh dahi,
