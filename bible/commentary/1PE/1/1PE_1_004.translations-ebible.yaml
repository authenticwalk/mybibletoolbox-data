    ma'e ywate har na'iaiw kwaw a'e pe nehe. Nukàzym kwaw a'e wi nehe.
  imo-imo: Lino molomolo uluma timbo nimbe, nimbe panjirimu ulu akumu keri naa lepa,
    kalaro te naa molopa, pora naa nimbe waliwalima lepa kau pumbelo ulu akumu Goteni
    mulu kombuna onge wali timbo nimbe noindirimomu limolo nimbo, konopu tipo nokopo
    moromolo.
  boj-boj: Iŋgi bole bole di ugeqa keresai. A koboqa keresai dego. Qotei na laŋ goge
    dia niŋgi gereiyetŋgej unu.
  eng-DRA: Unto an inheritance incorruptible, and undefiled, and that can not fade,
    reserved in heaven for you,
  knf-knf: Ŋme kë ŋluŋ kayeenk iko inuura yi Naşibaţi ahankuŋ bañaaŋ biki nul. Iko
    mënţ iinji iŧoka, iinji iţop, iinji iba kanuura. Naşibaţi ahankan ya du baţi.
  san-KHM: ៜក្ឞយនិឞ្កលង្កាម្លានសម្បត្តិប្រាប្ត្យត៌្ហម៑ អស្មាន៑ បុន រ្ជនយាមាស។ សា សម្បត្តិះ
    ស្វគ៌េ ៜស្មាកំ ក្ឫតេ សញ្ចិតា តិឞ្ឋតិ,
  arn-NT: Ka femkünuy eymün tamün llowael Ngünechen tamün nieletewchi küme dungu ta
