    shunak burukworeshuk, uwok. Eshesh ta shukus ihih nyumneh.
  bgs-bgs: Igtaganà ka Manama tô bággén din áknita na mga gabatà din. Igtagù tun ta
    langit tô tanggapán ta na dì maróddóg, asta dì kadattan, asta dì mandà tô kadigárran.
  faa-faa: Isu Kotimo hokosa pariraka risiasamo epo hokosaki kakakosapo aisane isiapo
    mokoakosapo. Asiamo keseke isu Kotiyaki yaiya risikiakosapo. Hepene yapura yaiya
    risikiakosane metamo mokoatikinafapo. Arirakano Kotiyaki yaiya risikiakosane namo
    kakaro kotesapo. Kotesane fahokosafapo. Makata ane Kotimo asekea rekeno isiapo
    mokoakosapo.
  kik-kik: Aatũciarire nĩguo tũgĩe na igai rĩrĩa rĩtangĩbutha, kana rĩthũke, kana
