    cʉ̃ʉ̃ ticoadarere ʉ̃mʉã́sepʉ quẽnocṹbosaqui marĩrẽ.
  bjp-bjp: Ma kere nene ini unune isi keren kep sani ae God ka fakale ta kerer ini
    ke ka pakne ta u buuii na kukulii. Tier ae, biil ifasi in marot, biil in laulau
    ke biil in to aspaket.
  xon-xon: Ti mak ke ti ga sil kan tinyoor ti Uwumbɔr di siin paacham kiir timi na.
    Tinyoor ngbaan aan ŋmaa bii, kaan ŋmaa wɔŋ, kaan doo.
  tzo-ZNT: Lavi xchꞌamalotic xae, yalojbotic onox ti chicuxiotic ta sbatel osil jchiꞌuctic
    ta vinajele. Ti cuxlejale mu snaꞌ xlaj, mu snaꞌ soc, lec o.
  mpm-NT: Ti sɨkɨ ja ni nasama ya roꞌo naa ra, yukan na ti nu na jaa kɨvɨ ja niꞌin
    ndɨꞌɨ ra taꞌu ra, ti tukaa naa kuɨtɨ taꞌu un, ti tukaa na kuachi koo nuu taꞌu
    un, ti ni tu naa kuɨtɨ. Ti jandaa ndixia kuu un, chi undi andɨvɨ jito vaꞌa Yandios
    taꞌu un, undi na jaa kɨvɨ ti niꞌin ra naa ra.
  ots-NT: Guejtjo dí tøhmijʉ da ttajqui cam herenciajʉ pʉ jar ji̱tzi. Cam Tzi Tajʉ
