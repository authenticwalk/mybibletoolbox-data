    sałim. Seng kin, ei kapłi erpi kis mulerang kin, nga oł kun ka to pułpeł tok kin,
    eipi eipi kindnerngii mon; kinarik kin, oł ei nga pupu, am pupu kin poru ninermba
    mon ku.
