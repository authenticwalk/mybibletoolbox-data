  mya-JVB: ထိုအမွေတော်သည်ကား၊ နောက်ဆုံး သောကာလ ၌ ထင်ရှား စေခြင်းငှာပြင်ဆင် သော ကယ်တင်
    ခြင်းသို့ ရောက်စေမည်အကြောင်း ၊
  kgf-kgf: Imuhuc wamma onac niŋ wamma kurumeŋiguc iwawai haihaiya hezac, ménda houhouya,
    ménda ʒapi qeqeya, ménda qahac wawaŋa, imi mératéc memu.
  awb-awb: Íópeq pokona tanáhráq Maniká Iteriboga omaq itena áhnte kaweq naneqmarí
    náinkéhe. Wega mi naneqmarí íópeq sáharéhrana mitaq íre kambarékia peh kaweqtaq
    kagaire. Minawari awaq meyabe itene iru eyoyóue áwénunúne.
  gdn-gdn: Iya puyoi e munuiyoma nu nene winepupu kunumau tapu ki diriwai nu kwaigemei
    ade nawanai idiwei. E puyo wi nene tapu ki e kunumau kwayubapono tondono ki pokere
    puyo ki eba beroko-yagisi bo puwayagisi bo gogayagisi. Pa mena.
  nko-NT: Mʋ́ sʋ anɩ ansɩ́dɩn ánɩ́ anɩ ɩbɩ bɛ́da siadɩɛ yílé ámʋ́ʋ́ Bulu lɛ́hɩɛ
    ánɩ́ ɔbɔ́pʋhá mʋ abí ámʋ. Alalá mʋ́ yáɩ́ ɔsʋ́sʋ́ wankláán há mlɩ, atɔ́á
    ɩtamayíntá, ɩtamaplɔ́, ɩtamakpá ɛ́.
  bsn-NT: To yicõari, ĩ gotiriarore bajiro õ vecajʉ bʉto quẽnase manire Dios rĩare
    bajiro bajirãre yayiroti me manire ĩ ʉjorotire tʉoĩavariquẽnaja mani.
  pib-NT: Gyoptotanrupa waneyapgi mpojpakatupni ga wa mumtutewnakatupni ga wa mpochipukatupni,
    tengogne gimretikaluru gixanupa.
  wiv-wiv: Ia ti makidolu kava tolu kata pelea mianga vahoru heta na lagato. Na mianga
    vahoru kua mara beta ni zaha. Na mianga vahoru kua e klin matoto na matani Vuvu,
    ki mara beta ni hozo. A Vuvu ti vaida kava na mianga vahoru kua kava kamiu, kua
    miu kata mia vona ba muri heta na lagato.
  reg-reg: kulwo kulya omwandu kunu kutali kwa kusimagila. kutakubhawo na bhujabhi
    nolwo kukeyelelwe. Kubhikilwe mu lwile ingulu yemwe.
  mlh-mlh: Seŋgiŋbaŋgiŋ raugakimiŋ ore origaru odigaegobeneŋ. Anutuji seŋgiŋbaŋgiŋ
    oi maŋkekerisie ogopuine noreiŋgo ore Sombuŋ kaeo ruame pega. Oo peku so biegipe
    gugu eru jukuwi so baru goregaru mataeiŋ.
  gof-ENT: ቃሲ ፆሳይ ሂንቴው ዮና፥ ኢቶናኔ ቡቆና ላታ ሳሎን ጊጊሲስ።
  aau-aau: Seyr hromkwe omeme ihey-ar, God hiy hreme kow e ma me-loray me lonokyaw
    ey se naruok ira. Omeme somokwe, liy lira por ha ley, seyr liy preir kawk ley,
    seyr liy mon sopruw kreik ley, sawk nonkumey mon po kekie sowkriy kow naruok.
  tvk-tvk: E rakil kuhi mun xa ti rihur neta xa Hi teling kuhi tengan ihe na moletin
    nan xil. Xi teling kuh neta xil ak ladi e ut nesao, e lasakras lamerer, lasakras
    lasa, e lasakras lave neta metu.
  prf-NT: kaya umasa kitam a makao tam en mayaman a pagpapala nen Diyos para ten tolay
