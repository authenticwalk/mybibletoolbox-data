  ind-AGS: Warisan ini kekal, tidak pernah rusak atau pudar, dan disimpan dengan aman
    di surga untuk kalian.
  omw-omw: Kotiva mpo inraikya mpo inraikya kyuqe inraikya nraahu tiri kyaama tai
