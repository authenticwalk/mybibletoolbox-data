  mlp-mlp: In ago os dimunta igdaqta na a hi meqniydaqta teq in anumlan haiqta teq
    in ahiqiy haiqta. Teq God nagah na ne gimen tuwastitayim Heven-ib eman usaqta.
  ape-C: Aria shopunek, apak mape matrugun um kweipon apak mugrem eneshenesh yopishi
    eshudok douk Iruhin neshubuk shakus um nuko ananish arpesh iri um. Anan neshubuk
