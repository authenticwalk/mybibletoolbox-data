  ata-ata: '@see-verse:1PE.001.003'
  qvw-NT: '@see-verse:1PE.001.003'
  nfa-nfa: Sama sèmi èdhi dhèu rai-haha, ladhe ca dhèu ama madhe, tatu nèngu tèke
    eele mèdha-panyau na hia ana niki na. Sèmi èèna kahèi, Yesus dhu tèke le pusaka
