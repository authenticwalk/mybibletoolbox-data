verse: 1PE.001.004
translations:
  kpx-kpx: Dilava keike au ataho onobenobe dua toelavesite malei otogoe otovenu. Onobenobe
    keau bae toelai uoholilivebene.
  okv-H: '@see-verse:1PE.001.003'
  tbo-tbo: po ata meyagai hoi yada e noonogogeya, uyahina apega buda po apapoe ta
    wialoni.
  mal-C: ഈ പ്രത്യാശ, അനശ്വരവും നിർമലവും പ്രഭ മങ്ങാത്തതും സ്വർഗത്തിൽ സൂക്ഷിക്കപ്പെട്ടിരിക്കുന്നതുമായ
    ഓഹരി നാം സ്വന്തമാക്കേണ്ടതിനാണ്.
  grc-SR: εἰς κληρονομίαν ἄφθαρτον καὶ ἀμίαντον καὶ ἀμάραντον, τετηρημένην ἐν οὐρανοῖς
    εἰς ⸂ὑμᾶς,⸃
  bgc-bgc: हम उस वसियत नै जो परमेसवर नै म्हारे खात्तर तैयार करी सै, उस ताहीं लेण की
    हम बाट देक्खां सां, उसनै म्हारे खात्तर उस ताहीं सुर्ग म्ह राख्या सै, जित्त वा
    कदे गळ न्ही सकदी, खराब न्ही हो सकदी, अर नाश न्ही हो सकदी।
  khz-khz: E Palagu na gena taunilimalima geria etao-komekomeana vevega-nama iwavagina,
    pita gapi-gauna, tagita-kune-agoana. Palagu na kupai etao-komekomerana gomi gemi,
    kwalana vonai ati pia poraga, ati pia rakava, e ati pia velimu.
  deu-TKW: Gepriesen sei Gott der Vater unseres Herrn Jesus Christus', der uns nach
    seiner großen Barmherzigkeit wiedergezeugt hat zu lebendiger Hoffnung, durch die
    Auferstehung Jesus Christus' von den Toten,
  zsr-NT: len gun ga gdél‑liꞌruꞌ lë naꞌ run chiꞌë queëruꞌ Dios yehuaꞌ yubá. Lë naꞌ
    run chiꞌë Dios, le unödzjëꞌ quegac bunách queëꞌ, cutu nit, len cutu gtëb, len
    cutu ggul.
  lin-lin: ete tokozwa libula oyo abombela biso kati na Likolo, libula oyo ebebaka
    te, ezwaka bosoto te, mpe ebungisaka kitoko na yango te. Ezali mpe kaka libula
    yango nde Nzambe abombela bino
  hns-NT: Ie naawa djiewan se hamlog ab sab biesaal tjiedj ke agor sakiela djaun oe
    hamlogke deiga. Ie sab tjiedj hamlog khaatien swarag me rakhal hai djaaha oesab
    kabhie na sariega, koi na naksaan kar sakiega aur bhie na poeraan hoiga.
  noa-E: jãg nʉʉ awi ich Ẽwandamau ich sim aar maach phë auju jaau simjö ich dʉ̈i
    chadcha wai joothʉjujã khaphʉ nʉm. Mam paaukhabaimam chan tag meejã meeba, khaibagjã
    chukhu, ni jöoiraa paajã khaugba ich magta nʉisiju.
  eng-EMTV: into an inheritance incorruptible and undefiled and unfading, reserved
    in the heavens for you,
  mib-NT: Chi nihīn rō tahū jeē ñúhun vāha ini andɨvɨ́ jeē cúu ró jíjnáhan ró. Te
    tahū un má náā cuɨtɨ, ni ma tɨ́vɨ cuɨtɨ, ni ma ndɨ́hɨ cuɨtɨ.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌ङो आप्‍फाल्‍ले़आङ्
    आसुत्‍थो मे़म्‍बोःङ्‌मना, इमे़ल्‍ले़म्‍मना मे़म्‍बेःक्‍मनाबा नु मे़न्‌यःप्‍मना
    मे़न्‍गिःमना इमे़ल्‍लुङ्‌बा लक् आनिॽ लागि युक्‍खुआङ् वाॽरो॥
  xnj-xnj: na hinu tilindila kupata vindu vyabwina vyangahotoleka kuwola amala kuhalabika
    amala kujimika, ndi Chapanga avavikili vandu vaki kunani.
  mmx-mmx: La nedik ta epovo xusu tana ven tu at laaleng ua tanaba lok kaka levenapnovos
    at leveloklox anarong no ne Moroa i gagas li i ri limixin teren to vana at laxalibet,
    kusu mo leveloklox anarong noxo lok kapmek la na xap gamasa.
  cbr-NT: Nucën Papa Diosan ca mitsúxmi aín nëtënu abë 'itioquin mëníocëxa. A nëtënuax
    ca uisa ñubi, ënë nëtënuax 'icësari chëquianan cëñútima 'icën, anu ca uisa 'uchabi
    'aíma 'icën. Usabi ca xënibua 'aínbi 'iti 'icën.
  tee-NT: Chai tachi chun ju k'ox ju pastacta ju Dios ju quilacata'an aquintaxtaknitachan
    ju lact'iyan. Chai ju yuchi conk'alhiyanta. Chai jantu lai lhquiliquin chai na
    k'ox conk'alhiya'.
  eng-LSV: to an incorruptible inheritance, and undefiled, and unfading, reserved
    for you in the heavens,
  cak-NT: chi raja' can xtuya' chake ri ruyacon chake chicaj. Ri xtuya' ri Dios chake
    chila' chicaj manak xtik'ey, man xtu'on ta tz'il, ni man xtu'on ta chuka' anche'l
    ri cotz'i'j ri xa nichaki'j-ka.
  pah-NT: 'Nhandereaporog̃ita ipyahuro g̃waramo nhande ei no: Tupana''ga po ti ombuhu
    tuhẽ pyryheteva''ea nhande ve nehẽ. Tupana''ga remimbuhura pyry tuhẽ avuirama.
    Ndopavi po ti nehẽ. Ndite''varuhui''i''i po ti nehẽ no. Niymyani nehẽ. A''ereki
    pyry hete. Kirog̃we tuhẽ Tupana''ga herekokatui a''ea pe me yvagi pe.'
  sja-NT: Ma awara k'awa p'anɨ tachia iru p'anadait'ee ne-inaa jõmaweda Tachi Ak'õrepa
    k'ĩsia iru bɨ teeit'ee ichideerãmaa. Mãgɨ́ ne-inaa ɨa iru bɨ ɨt'ari parã-it'ee.
    Mãgɨ́ ne-inaa pi-ia bɨ. Jõk'aa mãik'aapa sore pak'aa, ne-inaa ɨt'aripema perã.
  xed-xed: ka kzla skwi ya kul ɓadzavata, kul ksə rɗak, kul kɗavakta, fana Lazglafta
    ta zwanani ta luwa.
  mks-NT: Ta na̱sacu ini a quia̱hva cua̱há ndiva̱ha ña̱ va̱ha íin indiví cán nu̱ ndo̱.
    Mé ña̱ va̱ha íin cán a̱ cu̱ú ndihi sa̱há ta ni co̱ íchi̱ a̱ ta a̱ cáyatá toho
    ña̱. Ta na̱sacu va̱ha Ndióxi̱ mé ña̱ va̱ha íin indiví cán a̱nda̱ tandaa qui̱ví
    sa̱a̱ ndó cán.
  gfk-S: God ga marse dait hobi be dait nage tinane kakarek ra bilai na linge ura
    nudait iat. Karek ra linge pai nale panim leh ma pai nale marato ma pai nale marmarukuan.
    Ma ne God te hakabet timaan kakarek ra linge tuma ra mawe uta mu ing God i balaure
    bat mu be pa mu nale hiruo. Tano numu nurnur, kaie ige balaure bat mu hokakarek
    waing mu nage kap no haralon. Ma ikin ra haralon i taguro ter be na hanawat palai
    tano haphapatam ta ira pana bung.
  bmu-bmu: Oyaeŋ-koyaeŋ buŋa qem aŋgubingöra jörömqöröm aka al mambörakzin. Anutunöŋ
    oyaeŋkoyaeŋ mi urumeleŋ alaurupŋi neŋgimapköra Suep mire ali ahöza. Miaŋgöreŋ
    ahöba qahö sahaha kahawet memba töwiba gisahöba ayapköma.
  dgz-dgz: Amba yamanu uarenat God kakae guragut mega unaset dianeni ame unasepen.
    Ame aupa kimani kwayup nunan tainiwa, ame koe ta punun ya wa aeta.
  eng-GNV: To an inheritance immortall and vndefiled, and that withereth not, reserued
    in heauen for vs,
  zaa-NT: Acca ribèda ri'u lani la' redácca'latsi' qui'ni i'yu tsá tsé'e ri'u ỹiabara'
    lani lèe nna gunnee qui' ri'u nu ral·la' ri'u porqui'ni ná ri'u ỹi'nie. Iyaba
    nu té ỹiabara' nu gunnee qui' le nna chi tenie na seguro, pero álahua ną́ biỹa
    cosa material nu ritè ba quì'į, sino ná lą́ ttu la' labàni completamente tsè'
    tulidàba, tì'a ttu ìyya tsè'ni nu ralią nna, ą' ba eyà'ną para siempre.
  eng-WEBSTER: To an inheritance incorruptible, and undefiled, and that fadeth not
    away, reserved in heaven for you,
  guh-guh: Nexata Dioso nacarajutsiana xua nacatoxaina athëbëtatsia vajanacarajutsinexa.
    Bajaraxua apo vereverecae tsane. Apo abejenua tsane.
  bon-bon: Mine cuta umle egä miijimiji gwidape piti nemi cabucewe je mime tääpume,
    ingle mine Acejiyame me bägräwale gemi. Peei gwidape lica gawecewe gwidape pana
    gemi, yepä ngälu cäco gemi, piiyepu ocwäwa cäco, piiyepu peei cina äblicäco sabe
    me äbita.
  nhw-BL: pampa nepa ilhuicac techchiya tlamantli catli tlahuel cuali catli Toteco
    quiajoctoc para techmacas teipa. Huan nopa tlamantli huejcahuas para nochipa.
    Amo palanis, niyon nenpolihuis, niyon sosolihuis.
  swh-ONEN: 'ili tuupate urithi usioharibika, usio na uchafu, ule usionyauka: uliotunzwa
    mbinguni kwa ajili yenu,'
  wbi-wbi: kuuti twupile silo uNguluve alyalaghile kukuvapeela avanhu vaake avaviikile
    isio kukyanya kuno nasivola, nambe kunangika, nambe kusakala.
  bba-bba: kpɑ su kɑ tubi di ye Gusunɔ u wiɡibu yiiye. Tubi ye, yɑ ǹ sɑnkirɑmɔ, yɑ
    ǹ disinu mɔ̀, yen burɑm kun mɑɑ kpeemɔ. Yerɑ bɑ bɛɛ yiiye wɔllɔ,
  eng-KJVCPB: to an inheritance incorruptible, and undefiled, and that fadeth not
    away, reserved in heaven for you,
  kgk-NT: Ha Nhandejáry katu “Anhongatu-ma peẽ-my gwarã yváy-py”, he'i voi va'ekwe
    nhande-vy. Upéixa-gwi nhaha'arõ arõ joty jaiko-vy íxupe. Opa e'ỹ va'erã onhembyai
    e'ỹ va'erã onhehundi e'ỹ va'erã upe va'e onhongatu-ma va'ekwe Nhandejáry nhande-vy
    gwarã.
  waj-waj: Anutuuqoono ari gioonna kiaapuuyani varira yoketaa ari vookaraiyauvaa vaa
    teerama yapa kiaivaaraida ta faannaida variaunnanoo. Iva ngiau aapu tiini teerama
    yapa kiaiyauvo hama tatokoo raubiriinno hama aasannainno maisaivai.
  cpy-cpy: Rootaki akowaeri ikashiya-kaeta-kaeri, ashi oyiro añeero, tee amashinita,
    eero othonkanitaa. Roojatzi ikashiya-kahae-takimiri eeroka-paeni inkiteki.
  mpx-mpx: I abila pavavaluna inoke mulolu toto i lovivina-an kaiwela bwaliga ta ahe,
    iya nige ni mwamwabulum, nige ni nanak, nige ni momowasi, iyoho Yehoba i matahikan
    labulabumwa kaiwemiu.
  wbp-wbp: '@see-verse:1PE.001.003'
  luo-luo: Mano emomiyo wabedo gi geno mangima mar yudo mwandu mosiko ma okanonu e
    polo malo kuma ok onyal kethore kata lalie.
  nhe-NT: pampa nepa elhuicac techchiya tlamantli tlen tlahuel cuali tlen Toteco quiajcojtoc
    para techmacas teipa. Huan nopa tlamantli huejcahuas para nochipa. Ax palanis,
    niyon nenpolihuis, niyon sosolihuis.
  aii-aii: ܘܝܵܪܬܘܼܬܵ‌ܐ ܠܵܐ ܚܵܪܒ݂ܵܢܬܵ‌ܐ ܘܕܠܵܐ ܡܘܼܡܵܐ ܘܠܵܐ ܢܵܘܠܵܢܬܵ‌ܐ، ܕܝܼܠܵܗ̇ ܢܛܝܼܪܬܵ‌ܐ
    ܐܸܠܵܘܟ݂ܘܿܢ ܒܫܡܲܝܵܐ،
  esk-NT: suli paitchaktaaksrautmun piunġiqsanġitchuamun pigiirrutaitchuamunlu unniiñ
    piuġanġitchuamun. Ilaan qaunagigaa piksraqsi qiḷaŋmi.
  msb-msb: na makabaton kita san gintuga san Dios na gintigana na niya didto sa langit.
    Dili ina masisira o mamamantsahan o magalubad.
  cpa-NT: Ŋi¹juǿi¹ báh³ ron¹² hí³ hi² niu¹ gug² jniang³. Tsa¹dsa¹hén² jǿg³ jøng² hi²
    liúg² jniang³. Tsa¹dsø³jue¹³ jmai³ ja³chian² jniang³. Ha¹chi² hi² hlaih¹³ ma¹tai¹
    jniang³ jmai³ jøng².
  dso-dso: ସେଟାର୍‌ପାଇ ପର୍‌ମେସର୍‌ ତାର୍‌ ଲକ୍‌ମନର୍‌ପାଇ ଜେତ୍‌କି ସବୁ ଆସିର୍‌ବାଦ୍‌ ସର୍‌ଗେ
    ଜତନ୍‌ କରି ସଙ୍ଗଇଆଚେ, ସେଟା ସବୁ ଆମର୍‌ ଅଇସି ବଲି ଆସାକଲୁନି । ତେଇ ସେଟା ନ ନସେ କି ଚିଲମ୍‌
    ନ ଦାରେ କି ଉନା ମିସା ନ ଅଏ ।
  meu-meu: Ahumui do bavabia, baine mia hanaihanai, asi bebeka-bebekana, basine marai,
    guba ai vada e atoa heḡaeḡae umui emui.
  yva-NT: Wansanave Amen wepi indati Po apa kovo ngko dave raugaje wansai, wemirati
    Po ratayao vatan tenambe nanawirati Apa arikainye waino maije mai. Amisye apa
    kove somamo ngkungkume kakai, mbauge kakai muno ama ngkenave raumandi kakai, muno
    ntuna mo wansanyut no munijo ntiti.
  dgc-dgc: a umasa kitam ta gantimpala na Diyos a para dikitam a sakup na a tolay.
    Hinanda na dén ya ta langet, da éwan sa mabagu, sakay éwan maibut, sakay éwan
    malipas.
  zpm-NT: guieḻnzaac cosi ncuaaṉe mbe naca, nacda ncuaaṉe nitlo, nacda ncuaaṉe gdzëëlo,
    ni gbaa ga quianie mew.
  hix-NT: Khoryenkomo wya kowakryetxho kom hona ro xarha tehxatxhe. Àro rma, atanàhnohpànà
    ro me naha. Anhàntahnà ro me naha. Osomtatkahnà ro me naha. Kahe yawono rma àro
    ha, Khoryenkomo nhenyeketxho rma, oyowakryetxho komo rma.
  sim-sim: Ermba ermbak jip likwa oso mbeek kavak nakwa ambu sir. Oso misokome Avui
    Wasilakahik jivik er nanda sir. Uhunda osik mbeek mendek nakwa ambu sir. Avui
    Wasilaka ermbak linda oso armek or arangoshihindak hevenik jirin osmu nikishinduwa.
  npi-ULB: किनकि कहिल्यै नष्‍ट नहुने ईश्‍वरीय उत्तराधिकारमा कहिल्यै दाग लाग्दैन र
    यो कहिल्यै बिलाएर पनि जाँदैन । यो तिमीहरूका निम्ति स्वर्गमा संरक्षित छ ।
  cgc-cgc: Mga mabaton ta ya alin ta Dyos mga kaayaran na patagana din para ki kiten
    naan ta langit. Mga kaayaran na ya dili masamad, ula gid may malain daw ula man
    gaisab.
  tim-tim: Akto Anutuŋe nen himbimân manmâ pagaleŋe membaengât ikiŋaet pat kat nenegep.
    Are irakŋe dondâ akto bo bâliwiap. Are Anutuŋe himbimân yeŋgât kato talep are
    tatmâ âgâwiap. Anutuŋe kalep are bâliwiapgât dop bo tatâp.
  yor-yor: àti sínú ogún àìdíbàjẹ́, àti àìlábàwọ́n, àti èyí tí kì í ṣá, tí a ti fi
    pamọ́ ni ọ̀run dè yin,
  wos-wos: Nani dé wali déka getéfambu reta wasékérékéndén yikafre jondu hératame.
    Wun jondu yikafre male dé, yamba blarékéndé. Wun jondu wungi male retandé, wungi
    re wungi re. God wun jondu déka getéfambu dé taka, guni hukémbu yae wun jondu
    hérangute.
  emp-NTPO: Ãcõrẽba zocai b̶ai djiwid̶ida diad̶a bẽrã idjia dadjirã itea bajãne waga
    erob̶ʌra jũma edad̶ia. Maʌ̃gʌra ãrĩcaa, jõcaa, idjab̶a cadjirua neẽ́ b̶ʌa.
  eng-F35: into an imperishable and undefiled and unfading inheritance, already reserved
    in the heavens for you,
  ind-ind: Harapan itu adalah bahwa kita akan menerima semua berkat yang sudah Allah
    sediakan bagi kita anak-anak-Nya. Semua berkat itu tersimpan di surga, tidak bisa
    rusak ataupun busuk, dan keindahannya tidak akan pernah hilang.
  pes-OPCB: خدا نیز برای شما میراثی به دور از فساد و آلودگی و تباهی در آسمان نگاه
    داشته است، یعنی حیات جاوید را.
  mpt-mpt: Am olo dimo inamin inamino Gode bainobo galin nakaia unanga nibo omyamabeo
    mo aluanota watwat danamabobabe. Inamin namin olo amit ninobe. O Gode bib ye bua
    sinanota e nibo omyamabebe.
  ssx-ssx: Koda꞉ma꞉ kita꞉la꞉ ota꞉ epeke ale manuta꞉ ipika꞉ wanda꞉halima꞉ mina꞉ momba꞉la
    wiala꞉ ekie. Koto ekina꞉ta꞉ do ale manuta꞉ nikana꞉ma꞉ mulumeke hone ti lao haloma꞉me.
    Ipikana꞉ma꞉ mo ota꞉ epeke ale manuta꞉ hepeni nane kukutu na pu o na hoyo make
    honipa pua꞉peke na yo pia꞉peke ale pa꞉ta꞉ wiala꞉me. Mo ale manuta꞉ ika꞉eki wiawala꞉me.
  mkl-mkl: Nɔ í jilɛ nwɑ tubu iyi kɑɑ bɛjɛ, kɑɑ riisi, nɔ kusĩɑɛ kɑɑ tɑ̃. Tubuui
    ɑ̀ jilɛ nŋɛ lele,
  gaq-gaq: ଆତେନ୍‌‌ ନ୍‌ସାଃ କିତଂ ମେଃନେ ରେମୁଆଁଇଂନେ ନ୍‌ସାଃ ଆଣ୍ତିନେ ମାଲେଦାମ୍‌ ଆସିର୍ବାଦ୍
    ବକେ, ଆତେନ୍‌‌ ଅବା ନ୍‌ସାଃ ନେଃଇଂ ଉର୍‌ନେଲେଃକେ । ଆତେନ୍‌‌ ମେଁ କିତଂ ଡାଗ୍ରା ପେଇଂନେ ନ୍‌ସାଃ
    ରାଃସିଙ୍ଗ୍‌ ବକେ । ଆତ୍‌ଡାଗ୍ରା ଆତେନ୍‌‌ ଆବୁଡ଼େ ଣ୍ତୁ, ଆବୁଡ଼େ ବା ଆମ‍ଏଲା ଣ୍ତୁ ।
  gof-RNT: Qassi Xoossay hinttew dhayonna, iitonnanne buuqqonna laata salon giigisis.
  unx-unx: ଏନାମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହଡ଼କ ନାଙ୍ଗ୍‌ ମାରାଙ୍ଗ୍‌ ଆଶିଷ୍‌ ଦହାକାଦାଏ, ଏନାକେ
    ନାମେ ନାଗେନ୍ତେ ଆବୁ ସବେନ୍‌କ ତାଙ୍ଗିତାନାବୁ । ଇନିଃ ଏନାକେ ଆପେ ନାଗେନ୍ତେ ସିର୍ମାରେ ଦହାକାଦା
