  ben-IRV: অক্ষয়, পবিত্র ও যা কখনো ধ্বংস হবে না, সেই অধিকার দিয়েছেন, যা তোমাদের
    জন্য স্বর্গে সঞ্চিত আছে,
  ntu-ntu: '@see-verse:1PE.001.003'
  pan-pan: ਅਰਥਾਤ ਉਹ ਅਵਿਨਾਸ਼ੀ, ਨਿਰਮਲ ਅਤੇ ਨਾ ਮੁਰਝਾਉਣ ਵਾਲੇ ਅਧਿਕਾਰ ਲਈ ਜੋ ਸਵਰਗ ਵਿੱਚ ਤੁਹਾਡੇ
    ਲਈ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।
