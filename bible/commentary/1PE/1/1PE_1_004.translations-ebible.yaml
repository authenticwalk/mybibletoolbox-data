  plu-plu: ku pariye kane hiyá mpiyaki, ku pariye kane hiyá patahwaki, ku pariye kane
    hiyá huruhruki, ku pariye ig Uhokri darihne udahanwiy ayhté inugik.
  iou-iou: Bureni-inik! U nin kunum gänaŋ Irit täga, paot-paori nämo u yäpmäkta biŋam
    iwoyäŋ nipmaŋkuk. Irit u säkgämän-inik, imaka kubätä täga nämo api täŋpän waneŋ.
    Imaka tägatäga u nanakiye inta biŋam peŋkuk.
  ntp-NT: Diuusi gʌnmaa oigaragai isiimia aapimʌ tʌvaagiamu dai ʌgai ʌʌmadu oidacagi
    vʌʌscʌrʌ siʌʌscadʌ coiyagi. Mʌʌca tʌvaagiʌrʌ Diuusi ʌʌmadu camaisoimaasi ivuaadamu
    tomali ʌmaadutai. Dai vʌʌscʌrʌ baigʌnʌliadamu vʌʌscatai aapimʌ. Aapimʌ ʌrDiuusi
    maamaradʌ cascʌdʌ.
  rai-rai: Ma daat a kale paa a utnaa baa God ia waninaar taai inaanga u ra maawa,
