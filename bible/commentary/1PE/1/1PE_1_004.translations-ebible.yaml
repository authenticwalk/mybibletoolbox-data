  cop-CNT: ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲟⲩ⳿ⲕⲗⲏⲣⲟⲛⲟⲙⲓⲁ ⳿ⲛⲁⲧⲧⲁⲕⲟ ⲟⲩⲟϩ ⳿ⲛⲁⲧϭⲱϧⲉⲙ ⲟⲩⲟϩ ⳿ⲛⲁⲧⲗⲱⲙ ⲉⲩ⳿ⲁⲣⲉϩ ⳿ⲉⲣⲟⲥ
