    Mba mpirmpirɨgar vhuuŋ, anan vhɨzgirga tuktɨgi fhuvara. Fhe Bakɨme mba mpirmpirɨga
    vhuuŋ, ana ana bevahegim, ana Hevenan mbur ki. Nde ana phorgɨp Hevenan kɨv, mba
    mpirmpirɨga vhuuŋ ndigip, kɨrga.
  bsj-bsj: on co kwatlito manki kayakakeu ca kume mau a ta ti, manki diika, yom dikwama
    ki kom.
  cak-cak: richin quiri' nikacochij riq'uin rija' jun sipanic ri man jun bey xtik'ey,
