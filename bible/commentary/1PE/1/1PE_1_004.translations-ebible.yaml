    jin to da jña̱nguijʉ.
  hoy-hoy: मतलब ऊंद अविनाशी, अदिक निर्मल, अदिक अजर विरासत इन साटी जो नीम साटी स्वर्ग
    दा ईटकु आद;
  amo-amo: nan nyan ngadu ule na uma nanu ba, na una biju ba ana una wulu ba ina ceo
    unin kitene kani bar anung.
  pjt-pjt: Munula pukuḻṯu kulini panya Godalu puḻka mulapa kanyini nganaṉanya ungkunytjikitjangku.
    Paluṟu ngura ilkaṟitjangka nganampa kanyini, panya ngura nyara palula wiṟu mulapa
    tiṯutjara ngaṟapai, wiyaringkupai wiya, ka kutjupangku puṯu alatjiṯu kuralku.
  cwe-cwe: Ivo chololela kuhokela vinhu vinogile havidaha kuwola, hebu kuhunguka kulawa
    kwa Mulungu kamwikilani uko kuulanga.
  daa-NT: kadar Buŋ ginaate gamin kuwa. Gamin ŋuur-ak, wala ŋu rawtaw, wala ŋu nigaw,
