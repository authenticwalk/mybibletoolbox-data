  acr-NNT: Yey wa qoyeꞌem na kasach ta uwach, na kachꞌulax ta uwach rukꞌ ri mak y
    na kachup tane kꞌana ruchomal. Jikibꞌam kꞌu uwach riꞌ kayaꞌtaj waꞌ che alaq chilaꞌ
    chikaj.
  kpg-kpg: Deenei tadau mee e kanakana bolo gidaadou ga hai mee gi di maluagina dela
    ne benebene go God ang gi ana daangada. Mee e benebene adu gi goodou nia maluagina
    aanei i di langi, i di gowaa dela hagalee mooho, be e pobo, be e ngudu gi daha.
  taj-taj: थेह्रङ् लसीन एनीगदेला लागिरी परमेश्‍वर आबासे खाइमै नाश आतबा, म्‍हासी आनिबा,
    न्‍होङ्‌सी आनिबा मोलमगदे स्‍वर्गरी ठीक लसी थान्‍बा मुला।
  avt-avt: Te in ek haiu memerɨr menmen mamkaap hɨmɨn kaiu God kakwetaiyem. Hɨrak
    naanmɨpraiyem meit wit kɨrak, menmen mamɨwaankem au. Hɨram yaaim prar prar, hɨram
    mamu werek werek tipmain tipmain enum eik.
  cbk-cbk: Por causa de ese esperanza ta espera kita con el di aton herencia que Dios
    ay dale canaton, y este amo el di aton salvacion que ta guarda ya le na cielo
    donde ese hende ta man buluk, y hende ta tene mancha por causa del pecado, y hende
    ta queda daan y umalin.
  uig-ARA: دېمەك، سىلەر ئۈچۈن چىرىمەس، داغسىز ۋە سولماس مىراس ئەرشلەردە ساقلانماقتا.
  tuf-tuf: 'Is cuacúr Sir quin bequic cahmor, Sirat is acu icuran biyan ayan cuít
    bi yajc chájacro. Isan Sir ima sasá etar, eyta yajc chájacro. Eyta yajc chaquir
    wajacro: “Asi jor baan bur cut suw cut ítayqueyra,” wajacro. Ey chihtá wac báhjaquey
    téhmojotro. Erar yajc chájaquey óhnajatro. Chíw̃ajatro. Sir chihtá cájaquin acu
    eyta yajc chaquin récaji wac bahjacro.'
  abx-abx: Ngan tungod liwat sinan baha'o kinabuhi', agpaka'angkon kita kam si mga
    iriridaron nga gana' karurungkabun-na, gana' pagrara'atun-na, ngan gana' pag'i'ibanun-na
    nga awiray naghimos si langit para si ka'am.
  mco-NT: Nañ ooy njɨjp'ijxɨm tijaty Dios xymöhuaanɨm jiiby tzajpjoty, huɨdibɨ ca'
    yhuindɨgoy, huɨdibɨ ca' yjɨbɨcɨ̈y, etz huɨdibɨ ca' ycɨxy ytɨgoy.
  cpb-NT: Iro ankowaperotairi ikashaakagairi, ari ashi owatyeero añeero, eero ithonkaa.
    Irojatzi ikashaakagaitakemiri eerokapaini inkiteki.
  aon-aon: Aria shopunek, apak mape matrugun um kweipon apak mugrem eneshenesh yopishi
    eshudok douk Iruhin neshubuk shakus um nuko ananish arpesh iri um. Anan neshubuk
    shakusumep iruhw heven. Aria ganudok eshesh ta mare yowesh o mare shubosusih o
    shunak burukworeshuk, uwok. Eshesh ta shukus ihih nyumneh.
  hus-NT-2005: Jechéꞌ an aytsixtaláb, neꞌech ti ki tʼajaꞌtsik ka bachʼu an jiltsixtaláb
    xi na Dios ti kóꞌontsaltsik taꞌpadh túꞌ walkʼiꞌ. An jiltsixtaláb, jaꞌich jun xataꞌ
    xi yab u kʼachel, yab chʼoꞌodh ani yab u batʼel jelti an wich.
  mig-NT: náva̱'a ni'i̱n‑yo̱ ɨ́ɨn ta'u̱ já má té'yu̱ kutɨ, ni ma̱ kúchá'án kútɨ, ni
    ma̱ xíi̱ kutɨ, chi̱ yíva̱'a ini̱ andɨ́vɨ́ já sɨkɨ́ yóó.
  bps-bps: Fatanito i bong kafye busek Dwata di dad ton. Busekan gamu di langit, i
    gulandè kalmon, landè ksasean, na landè kgili i bong kafyen.
  mbs-mbs: Egpeliman kidon te mèpiya ibegay te Timanem kenitadon. Eked iyan pegkedaet,
    aw eked kebàti, aw wedad heman temanan niyan, so intagò din doton te langit.
  tof-tof: God ne ⌊alkamül-koke bóktan⌋ tókyenóp. Ini klama kokean kolae akó tómanpükü
    baine, akó kokean odole. God ene kla kwitüdü amoandase yabünkü.
  cme-NT: Aa uŋ jĩɛna ciiluŋgu maŋ duɔ hã u baamba‑i, i bi hĩŋ ku taaluŋgu. Ciiluŋgu
    faŋgu sa kusirre, ku sa bĩɛna, ku sa bi pitelle. Diiloŋo jĩɛna-kuɔ tuɔ cie-na
    dɔrɔ‑i-na.
  sus-sus: Na kisi findixi kɛ sɛniyɛnxi nan na naxan mu ɲɔnma, naxan mu kanama, naxan
    nagataxi won bɛ ariyanna kui.
  pon-2006: iei me kitail kasikasingkiher me kitail pahn iang paieki kapai laud me
