  cap-NT: Niz̈aza ew kamañchiz cjican uc̈humqui Yooz tjaata irinsa tanznaquic̈ha arajpachquin.
    Uc̈hum irinsac̈ha arajpachquin Yooztan kamzqui. Anaz̈ c̈hjul anawalinacami nekz
    z̈elasac̈ha. Nii Yooz irinsaqui uc̈humnacaltajapa chjojtac̈ha. Jalla niz̈tiquiztan
