  huu-NT: Omoɨ ocuirillafuedɨ monamo ite. Faɨfiñeitomoɨ; ia nainomo caɨmare marena
    jaca iitomoɨ. Jusiñamui iese omoɨna itataite.
  jiv-NT: Tura nayaimpiniam ikiurtamsamu ana nuna achikmintrum tusa Yus wakerawai.
    Nu ikiurtamsamu meserchamnia amuukachminiaiti. Tura nusha yajauchichuiti.
  otm-NT: Nɛ nuya dí tømhbʉ ʉ yʉ erencia di 'dajʉ Oją ngue m'bɛ'ts'i bʉ mahɛ̨ts'i,
    nɛ njąm'bʉ dim 'bɛdi, nɛ njąm'bʉ din ts'oni.
  dah-dah: '@see-verse:1PE.001.003'
  tnk-tnk: Kumwesən ro kɨtaha sətui mwi mə tsəuvehi nautə amasan me in truvei pen
    m nərmama me səvənhi. Nautə amasan me nəha ko həpkɨmərɨr mhə, mhəpkəmkemɨk mhə,
    nənə nukuraanien səvənraha ko rɨpkiwən mhə. Kɨnəmri amasan nautə me nəha fwe ia
    neiai tukuvei pehe m kɨmiaha.
  kpr-kpr: Amo, God nunda koana nunda natofokena mutari sisira, aindae gigituse irera.
    Nunda koana resena emo, utuda irira. Koana utuda irira amo, jo bakomba use jaghe
    vose dadabae arira, a sifo reda jo manjae arira.
  san-IAS: '''kṣayaniṣkalaṅkāmlānasampattiprāptyartham asmān puna rjanayāmāsa| sā
    sampattiḥ svarge ''smākaṁ kṛte sañcitā tiṣṭhati,'
  nho-nho: aa taatou ku matamata koi ki te ssao TeAtua ma ki hookii mai naa tuuhana
    taatou teelaa e tukua a Ia maa ana tama. Naa mee naa e takkoto i TeAtua i te lani,
    te kina naa mee naa see lavaa te ppara, te hakallika aa see lavaa te seai.
  gym-NT: Amne jändrän kuin niken ngwarbe ñakare, jübente ñakare amne bä nikwite ñakare
    tä ükani Ngöbökwe kä käinbti nikrä, ye abko biandi kwe munye.
  azg-NT: Na ntyja ꞌnaanꞌ juuhanꞌ ninncyaa Tyoꞌtsꞌon na nndahoꞌ ncüii naya na vavehanꞌ
    quiñoonꞌndue na ncyꞌonhoꞌ cüentahanꞌ. Juu na ntsiquindaaꞌ jonhoꞌ, jeꞌquintycüiihanꞌ,
    min jeꞌcüiꞌndaaꞌhanꞌ, ndoꞌ juu na nanncooꞌ tsixuanhanꞌ, manchaꞌ xjen mꞌanhanꞌ.
  bhd-bhd: अस तैस विरासती हासिल केरनेरो इंतज़ार केरने लोरेम ज़ै परमेशरे इश्शे लेइ तियार
    कियोरीए। कोई भी तैन चीज़न कधी बरबाद न केरि बटे। किछ भी तैस खराब केरि बटे। तैना
    चीज़ां कधी भी पुरैनी न भोली ते तैन केरि खूबसूरती कधे न घटेली। परमेशरे इना चीज़ां
    तुश्शे लेइ स्वर्गे मां रेखोरिन।
  too-NT: A'ntū Dios naquincāmaxquī'yāni', xla' māquī'canī't nac a'kapūn. A'ntza'
    tuntū' catipātle'keni'lh. Tū' hua'chi catūhuā a'ntū masa lā' a'ntū lakuan lā'
    a'ntū xneka.
  ind-AYT: dan untuk mewarisi milik pusaka yang tidak dapat binasa, tidak dapat rusak,
    dan tidak dapat layu, yang tersimpan di surga untuk kamu,
  cjo-NT: Eeniro riwetsikaeyakimironi pijeekaeyantapaeyaarini janta jenokinta. Okanteetatyeeyaani
    ashi oyiro ojeeki, okameethaperotaki, eero othonkanita, eero opathagae, eero opaashinitzi,
    eeniro ikempoyaakimiro janta.
  nsn-nsn: Temaeit, inggeig i uanguangoulungua tar inete uaiaonene ra turung heirin
    tagigeig, ge ahik pahe matotong beng ue e sa tagu ue e la kapa kout. God ke uamoko
    uangoul taninin i Heuen tamiuoum.
  san-DEV: ऽक्षयनिष्कलङ्काम्लानसम्पत्तिप्राप्त्यर्थम् अस्मान् पुन र्जनयामास। सा सम्पत्तिः
    स्वर्गे ऽस्माकं कृते सञ्चिता तिष्ठति,
  tna-NT: Beju ecuaneda tu yani cielo su ecuinatiyu su, pamapa mesa ai saida cuana
    ecuana etiatayu. Jiahue ecuaneseda puji eichasetatani tueda ai cuana. Ye mundo
    su yani ai cuana beju epupeta. Tusa tiajiji ai cuana mu saida eni. Chubita bue
    mahue.
  lid-lid: Eme ma taha atondrok Kindrei ta akohok taha ta ala kandrah hawen, ma akohok
    manyah mwasin handru. Manyah nane doh badeh, bala buku lakou badu kon munyak kameh
    abola o andra-i iu laleyah, bwe. Iy kameh udu kandrah, ta udu le buku don ai.
  wim-wim: Aꞌ ngamp meeꞌmiy nil God.angan minam piꞌ-piꞌow ngampang, aꞌ puth yota ngul
    theeꞌ-theeꞌow ngampar nilan in kenyan piꞌ-piꞌan pam wanch nungantamakana. Yotam
    in kenyana an kan-kanam min a! Keꞌ way-wayamantan, yaꞌa, minam anman wun-wuntan
    aak umpuyama.
  zga-M: kuvuhale uvusawisili uvusa wisila savulava nu vuvivi khange savula punguka.
    Nu vuvikiwe kwu kyanya kuluhuvilo lweto.
  yom-yom: Bila wutukubikila kiuka kioki kilendi fua ko ; kilendi biva ko ; kilendi
    vembudila ko, kioki kilundulu ku diyilu mu diambu dieno.
  san-SIN: (අ)ක්‍ෂයනිෂ්කලඞ්කාම්ලානසම්පත්තිප්‍රාප්ත්‍යර්ථම් අස්මාන් පුන ර්ජනයාමාස|
    සා සම්පත්තිඃ ස්වර්ගේ (අ)ස්මාකං කෘතේ සඤ්චිතා තිෂ්ඨති,
  yut-yut: Nin Kwen Kokup dakon egɨp egɨp abɨdoneŋ do kɨlɨ manjɨgɨt. Egɨp egɨp uŋun
    arɨpmɨ dɨma tasɨk togɨ, ae Piŋkop da dabɨlon gwaljɨgɨ mɨnisi, ae mudok mudogɨ
    mɨnisi. Egɨp egɨp uŋun Piŋkop gat kɨsi Kwen Kokup egɨpneŋ bɨsapmon abɨdoneŋ do
    Piŋkop da kɨlɨ manjɨgɨt.
  grc-BYZ: εἰς κληρονομίαν ἄφθαρτον καὶ ἀμίαντον καὶ ἀμάραντον, τετηρημένην ἐν οὐρανοῖς
    εἰς ὑμᾶς
  cpc-NT: Iro akowajaantairi ikajyaakaayiitakairi, ari onkantaitatyaani añiiro, iiro
    othonkaa. Irojatzi ikajyaakaayiitakimiri iirokaiti inkitiki.
  nhg-NT: Hua öxö nemiechchea ompa elfecac inu sösantle tli nemohuöxcatisque, tli
    abele palöne nimpor abele mepetzoneloa nimpor abele peline, tli ompa momalfejteca.
  nya-nya: kuti tidzalandire chuma chomwe sichingawonongeke, kuyipitsidwa kapena kufota.
    Chuma chimenechi akukusungirani kumwamba.
  ngu-NT: Niman no ijqui ticpiaj se herencia yejhuan Dios techehuilijticaj ne ilhuicac.
    On herencia xqueman huelis xoxotonis, nion xhuelis ijtlacahuis, nion xhuelis polihuis
    icualtzinca.
  kup-kup: Met darim Papap abarah sat bat hekaz hañ tin poñ ba oñ batat bizat korav
    ravat hezaek, tin poñ hamarahatü zañ tat horï ravamahavoz zut horï naravotü, ma
    girgir reamahavoz zut girgir narezotü, oñ tin hepanen tokat dari poek sat tin
    poñ bat hek.
  jid-jid: Gado yi a wa ana gla na, ana tie memme na, nda na khle na. Ba mlau zi ni
    yiwu ni shulu.
  wmw-wmw: na kuriti irati saifujika, saina noda na saipoteya faida yake, ituriwe
    binguni iwe yenu.
  gmv-GGM: Izi dhayontta, mooretonttane ceegontta laataso intes salon giigisi wothides.
  ssg-ssg: Nake ti tenen ien, kako soh hawane ka kako uke kahukako ti i to aununa
    tone Haeu. Tesol waliko ien tap tahi kalutaian ma lialuan. Lawe i hamalum kapita
    haun ma solian.
  zpo-NT: zee kayaa be kwaan nzhap Dios, kwaan mlozhaw xaa kayaa be naz leen yiba.
    Kwaan mlozhaw xaa nak tub kwaan nanluxt, kwaan nambey, nu kwaan nangoolt.
  poy-poy: su twankulolera uhala wa matekeleru ga Mlungu, matekeleru yagawola ndiri
    na yagahera uhakata na galii yaganyala ndiri. Mlungu kawatulira kumpindi matekeleru
    aga.
  qwh-NT: Y sieluchomi wiñe cawe erensiantsic quecatsin noqantsic chasquinantsicpaq.
    Tseqa manam cosascunanotsu ushacanqa, ni mapayar ismonqa.
  gaw-gaw: Amu ele ig Kayak Nug beḵod keeke madaḵunu dab meṯe ele, keeke amuam hanhan
    daaḵu, ii nauhma, iiṯa ii mema ele amu, Nug hab aṯan ahilagnu babaiṯom daaṯe amu
    ig amu ele dimp̱a anidḵunignu ameg meṯem.
  nca-nca: O meté ŋu hamó horé rewato. Ŋuko kama piyo teweya, kama puqeweya, kama
    kini teweya. Anutuko o meté ŋu komo roŋgaruwaró, ko yendo samboko eneya yotoro
    o ŋu rewaŋgo.
  zpz-NTPP: Ndeꞌ nu grish lo den nu cuic mi gyel nap nu bduꞌ choow mi gyibaa par de
    ub na, de coz nu wac nit lo, ni watop ñi, ni waziñ.
  zac-NT: Nu nadápaꞌa tubi herenci nagutsaꞌu më lu gubeꞌe; adë rialúdiꞌin nu adë rëac
    mánchëdiꞌin. Chulë nahin.
  kyg-kyg: Afoꞌapimogi yaꞌmo mafaꞌneꞌapimogi neꞌaliya kava huta Gotiꞌa agaiꞌa yaꞌmo
    alisunafeꞌmo kokuꞌnapi yateꞌmo yagaino nelate. Ani yaꞌmo alagi okasalige alino
    hosu osuge atafa osege huno nehaneyanageno alagepa huno hanege hanege huno afaꞌa
    hanegaiye.
  kmk-kmk: Siya’d gapunan nanam-on taku un maawat taku dat itdon Apudyus un adi maḻbog,
    mayam-an, onnu mangkupas un intalipon na ud langit.
  cao-NT: Jasca, bësopama tsi noba copi jia ca ó pasoqui noa, ibohuaxëna. Quëyohacatimaxëni
    ca janacatimaxëni ca copi-copiria tsi xo naa. Naipá tsi xo ra. Jasca, toá tsi
    mato copi ó bësohi quiha Dios mato bax na.
  bbr-bbr: Ik Anut nukas osap eposek omar oik ikaun sare mukowon rau woiok päurar
    orip kame rawam. Kiro osap ukun wäpik orip orip rawai, wa wasaräi.
  inb-inb: Chi­pika, Taita Dius kam­kunata karan­ga­pa kas­ka­ta­mi waka­chi­raiá.
    Chi waka­chi­raias­kaka mana tuku­rin­ga­pa kan­chu sug tugtu chaki­rig­sina u
    ima ismug­sina.
  hrv-hrv: za baštinu neraspadljivu, neokaljanu i neuvelu, pohranjenu na nebesima
    za vas,
  box-NT: á pannáa bìo bìo sã̀ le nìpomu yi na le bàrá ho wáayi ká làa
    mia. Bṹn bìo so yí máa yáa, timu mía mu yi, mu yí máa yèrèmá.
  ote-NT: Nehe dí tøꞌmhʉ ga ha̱ñhʉ núꞌa̱ ra tsogui bí pɛscaguihʉ Ajua̱ nuni mahetsꞌi
    núꞌa̱ hinda za da nhuati, nixi hinhyaꞌmʉ da ntsꞌoqui, nixi hinhyaꞌmʉ ma da ꞌmɛdi
    ngu yá xi ya za.
  wnu-wnu: In Qenu wonou ginamt end bebereg igoarar qamb qo maribagatarerei. Mi eng
    ger me boruburinerei, qenenginob bais me uburinerei, qenen uber ar igoribar eng
    Qenu ginamt inoar igo.
  zam-NT: No li Diox le' gu' gàc che'n no yan' no gu' con' co' nac xal thìb herens
    co' ngue quenap Diox loo bé' co' gàc che'npe' gu' yiloa. No con' co' gàc che'n
    gu'a no con' co' yan' no gu'a ne'lyuxte thidtene. No ne' ne' yen mod gàc con'a
    con' zab. No ne' ne' yen mod gàc con'a xal con' ngol' xal ndxol' chol laa nayèe
    co' ngol'.
  zyp-NT: Ama taco a rawh khy lypaw, a thu thai lypaw, a ling thai lypaw, vaicung
    letah naaning naa cawtah ry cy ruapaw a ca chiapah he.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë mësarute caquë maꞌtëmo deꞌhuacaisi coꞌamañare ti
    ne huesë maꞌñere, siꞌsi ne maꞌñere, cuiꞌne ti meꞌme to̱me maꞌñere paja̱ꞌcohuaꞌi
    aꞌë, mësaru Maijaꞌquë cuasa doꞌipi.
  nvm-nvm: Ijefuon maiji no vierafe tavan be no God ire ma kafo fu kaven nuvuon ijiebuon
    kaf gufia nainma no iji kek. Regavo ire iji fu kaf ijia namduinma iji bu izeg
    muture ga isere ga barekfuon bakin.
  mps-mps: Aga bidibo digi dage maiabo nai agai dagala munama, megi bugagia tonalubo
    dao. Tama agai dagebolo maiabo nai te gamonabo nai dao, te dwai sęgo dolisiąbo
    nai dao, te nai munu me mobia pogobeo.
  pab-NT: Hatyo hiyeta watyahita Enore mokitereharenae haomanere hotyalinae ana. Hatyoharenae
    mokita xomana enokoa. Hatyo nali atyo maisa kiraharexeha, maisaiya kaiyalaharahitaha,
    maisaiya kamawenekoaretyakahitaha.
  llg-llg: Nai daebafok ia, mete ma amak esa maten, na, ana ela hata nala neu ndia
    ana nala. Leondiak boe, Yesus mbeda ela pusaka soaneu ita so nai lalai. Tehuu
    pusaka ndia taa bisa nakalulutuk ma taa mopo heni sana.
  kyf-kyf: -A wʋ zʋzɔnʋ -Lagɔ zʋa la ɔ nyɩmaa -nʋ nya. Wee zʋzɔnʋnya -mɩnɩ 'nɩ mneni
    we 'ka -nyumɔ, we 'ka pʋɩnpla, 'ɩn we 'yli 'na 'ka tlɩ. -Lagɔ ka wee zʋzɔnʋ -mɩnɩ
    lazʋ yalɩ amɩaa -nʋ nya.
  tpi-tpi: Em i makim yumi pinis bilong kisim gutpela laip bilong heven. Dispela laip
    em i no inap bagarap. Em i klin olgeta long ai bilong God, na em bai i no inap
    pinis. God i redim dispela laip pinis, bilong yupela i kisim long taim yupela
    i stap wantaim em long heven.
  mih-NT: Iyo sa cumi maa ra Ndyoo ndya andɨvɨ sa cuenda maa ndo, ta ma tɨvɨ si ndaha
    ñi, ta ñahñi sa quiñi cuu cuhun nu iyo si, ta ma naa si.
  qvh-NT: Gloriaman charnami Tayta Diosninsi shuyaraycäsimashgansi herenciata chasquishunpä.
    Say herenciaga manami imaypis ushacangasu, ismongasu ni elagangasu.
  kms-kms: Ni beghi puq nengu wutamu urupui kin pas bu beghi God yumbo yumbo yuwon
    ye nikin wute neny ningg nginy tu wam nipiny ruso pu rise kin te ningg rar pu
    pas. Yumbo te ni nginy tu wam nuauq rise, di yuwon pu rise, di ni brequ rise tuqui
    segi, God nde rar pe yuwon nganye, di yumbo te kin pre ye tuqui segi.
  agn-agn: ang marisibi ta tang manggad ang indi maronot, indi malangga, ig indi magkopas.
    Ang manggad ang na natagana para ong nindio bilang toroblien mi don ong langit.
  nhi-NT: Ohcon ocmochiuilihtzinoh nic oquinic techonaxcatis tlen techonpialihtoc
    nepa iluicac, tlen amo ihtlacaui, tlen chipauac, uan tlen amo tlahtlami.
  ttc-NT: Otk'uluj tzan ek'amon jun etanq'in tuj ka'j aj b'isu' titza', aj nlay b'antik
    tzan tpon najsa' tzan nijunwt b'ix nlay b'antik tzan tok-wit ch'in tz'il ti'j
    b'ix nlay b'antik tzan tponaj kyeb'a', b'ix te ja etanq'inni kolo' te etetz tuj
    ka'j.
  dan-1931: til en uforkrænkelig og ubesmittelig og uvisnelig Arv, som er bevaret
    i Himlene til eder,
  kwj-kwj: Woro o gisi ki hewen ko ki dau ete da ete da sumbu kipe tini o nu torokonda.
    Ka sumbu kipe walambe ini hinde humbu kumbwa, kipe tumbwa ete dano. Mwaꞌambwe
    mwe ti hewen ko ki Gotri otokunasiwani o dani kunu nikisinda.
  vie-OVCB: Đức Chúa Trời đã dành sẵn cho con cái Ngài một cơ nghiệp vô giá trên trời,
    không gì có thể làm ô nhiễm, biến chất hay mục nát được.
  kze-kze: kwíyómpa'o uménaundaya Áánútu to'mayaa umásínkarainta íma sáwí'a umái ánásena
    kwaíkwai'a ínímbaniye.
  mpj-mpj: '@see-verse:1PE.001.003'
  lbk-lbk: Sasad-en tako et nan tawichen tako ay iigton Apo Dios id chaya ay ad-i
    mamaid, machonot, paymo komopas.
  mto-NT: Ax veꞌem tseꞌe nnu̱jaꞌvimda je̱ts yakmo̱ꞌyumdinupeꞌe je̱ pu̱k juuꞌ veꞌe
    vaꞌajts ijtp xa̱ꞌma ka̱jx, juuꞌ veꞌe je̱ Nteꞌyam yakꞌijtp je̱m tsapjo̱o̱tm, kaꞌats
    je̱ꞌe̱ veꞌe vyeꞌema ax joꞌn je̱ꞌe̱ juuꞌ veꞌe vintó̱kip, kaꞌats je̱ꞌe̱ veꞌe vyeꞌema
    ax joꞌn je̱ꞌe̱ juuꞌ veꞌe niiꞌkxp.
  bzh-bzh: Ggooin hil raḳ ggovek ya in bë hil ġaḳo nġaa nivesa vesa rot vu yaġek.
    Nġaa sënë semu yi ggovek geneġin ham vu yaġek. Lob su yoh vu bë rëḳ petar
    benipaya jaḳ rë, gaḳ yö nivesa anon gesu rëḳ mala nama rë.
  guj-2017: અવિનાશી, નિર્મળ તથા જર્જરિત ન થનારા વારસાને માટે આપણને નવો જન્મ આપ્યો
    છે, તે વારસો તમારે માટે સ્વર્ગમાં રાખી મૂકેલો છે.
  jvn-NT: Kejaba sangka kuwi, awaké déwé saiki bisa ngarep-arep marang panduman sing
    wis dityawiské karo Gusti Allah. Panduman iki kasimpen nang swarga kanggo awaké
    déwé, mulané ya ora bisa rusak apa reget apa alum.
  byr-byr: Gamɨre kaimɨraayainaavɨ mena nemwaaihakeꞌna Nenɨmaangere yuya maraadenna
    dɨragɨnna yemwaaimanɨgo. Sarenna yuna kayaaka yɨnadenna mɨꞌ. Bwia buradenna mɨꞌ.
    Sarenna gɨrɨkitaꞌnanya yɨmaꞌnadenna mɨꞌ. Waryaanya yɨmaꞌnadenna mɨꞌ. Sarenna gwarakuradenna
    mɨꞌ. Yarai yɨwodenna mɨꞌ. Sarɨmɨnyɨne yemwaalya Sɨgunyavɨ Gotɨyai dame daavɨkengɨra.
  ian-ian: Yelavɨka lɨga God ndɨna nɨmba katkwindeya apma nda klavat nɨno yelavɨka
    tɨganɨn. Wan kwindeya nda nyinangwupmba yisoga taagandɨ, tɨgandɨ. Nyinangwupmba
    lɨga ana kavle yigiyandɨ. Kwo lɨgiyandɨ.
  hun-hun: romolhatatlan, szeplőtelen és hervadhatatlan örökségre, amely a mennyekben
    van fenntartva számunkra,
  mcf-NT: Ambi chiampicpadomboen bëdamboshë yacno Esusbëdquio ëbi tabadmendac. Unëstequid
    nibëdec icsabudtequid nibëdec chodquetequid nibëdec quiacnombo Esusbëdquio nuqui
    tabadmendac —quequin nuqui tantiec.
  kjs-kjs: Go puma nipumi nipuna enaalinuri so yaa-para wi epe kone wasupa gialia.
    Go pea-le naame go ele ora ginalo adoba pima. Go epe elenu nipumi ade abuna surubea-pulu
    mada naramualia page nakoyaalia page ade abuna nipumi yarera su aaya.
  mni-mni: aduga mangba nairoidaba, amakpa leitraba amasung patthaba leitraba phangpham
    thokpa ama eikhoigidamak thambire. Masigi phangpham thokpa asi nakhoigidamak swargada
    thambi,
  yad-NT: '@see-verse:1PE.001.003'
