    yungguyung.
  cop-BHC: ⲈϦⲞⲨⲚ ⲈⲞⲨⲔⲖⲎⲢⲞⲚⲞⲘⲒⲀ ⲚⲀⲦⲦⲀⲔⲞ ⲞⲨⲞϨ ⲚⲀⲦϬⲰϦⲈⲘ ⲞⲨⲞϨ ⲚⲀⲦⲖⲰⲘ ⲈⲨⲀⲢⲈϨ ⲈⲢⲞⲤ ⲚⲰⲦⲈⲚ
    ϦⲈⲚⲚⲒⲪⲎⲞⲨⲒ
  buk-buk: Ma dawêkaiŋ gêŋ lêŋsêm ŋayham, naŋ ndê ŋawasi oc niŋga dom, ma tôm dom
