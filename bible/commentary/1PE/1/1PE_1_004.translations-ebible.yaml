    felen müleay.
  zas-NT: Abiꞌ yacaꞌ ree ni naguꞌchaawaman xanyabaa par dunuj ree, laan na̱j ni naya
    gra tiamp, ad rxintan, ad yuꞌ tëët dxej nitan.
  ken-NT: Sɛ́chi nɛ amík ambɨ sɛ́nòŋ áfɔ́k anɛ Mandɛm ábhʉ́rɛ́ amfay ntá bǒbhi.
    Abhʉ́rɛ́ wu ntá yɛka. Áfɔ́k wu apu may nɛ yɛ̌nyɨŋ ɛ́pú kwáy bɛchɔŋti wu nɛ
    ápú gú manyiɛp.
