  jae-jae: Eŋ gêgôm gêŋ tonaŋ gebe tawê kaiŋ gêŋlênsêm teŋgeŋŋa to ŋawasi, naŋ ê su
    atom. Anôtô kêmasaŋ gêŋlênsêm tau tonaŋ gêc undambê kwanaŋgeŋ kêtu amacŋa.
  ksd-ksd: upi dat a kale ra tabarikik ba pa i maroto, ma i gomgom ma pa i panie,
    di ga vung valiling ia arama ra bala na bakut upi kavavat,
  msm-NT: Su namaan ki no meyduon intagama to Diyus ita no mgo anak din diya to yangit
    no kona yagboy ogkadunut, kona ogkaligsoman aw kona isab ogkagawang.
  myk-myk: Wù bye cɛn lɔvɛɛ. Wee cɛn we ya fɔnri wɛ, wu ya nɔrɔgɔ wɛ, wʼi ya fanhaŋa
    wɛ, wʼa kemɛ yaha yee ɲaha na fugba wu ni,
  sbe-sbe: Unai kabina ta kata saha Yaubada ye kabinonohai yoda, galewa ne unai meta
    taba nige ye tauwadam, ye yababa, o ye beyabeya.
  mcr-mcr: Nätmatqä äŋguänäŋä iiŋi, Goti Hanjuwä Iqu hiyaqŋqä qäukuä haqä yätu ämitqäuä.
    Qäukuä yäŋiŋi, nätmatqä iiŋi, qui mimäkŋqä itä, pizqä miqä itä, qäpu maeqä yäniqe.
  cux-NT: Ní cūnee ngiinu yú yeⁿ'e tanducuéⁿ'ē vaadī n'dai yeⁿ'é Ndyuūs chi Ndyuūs
    ngaⁿ'á yā chi tée yā s'uuúⁿ chi cuuvi yeⁿ'e yú. Ní Ndyuūs nanguáín'dai yā cáávā
    s'uuúⁿ chiiⁿ chi cuuvi yeⁿ'e yú na va'ai chɛɛti nguuvi naachi nguɛ́ɛ́ cuuvi chōō.
