  tmd-tmd: God halöu ha nuŋwa mɨdöla aku mɨ, nuŋ anɨŋ mögörɨb wä nuŋwa adöx yöd röul
    adö kau sö pɨ ri aböna. Mögörɨb döul il kɨ ap bla pöpɨl u lɨdu lɨl rɨ pɨñöna,
    jɨ God mögörɨb adöx yöd röul adö kau sö akuyöbö alen. God ap wä akuyöbö ñɨgö yad
    nɨgöŋa nugwön öim öim mɨd ri aböna. Anɨŋ rɨg yadmɨd mag akuyöbö, an duön nuŋ pɨsaŋ
