    kongaha feengkefude.
  ewe-ewe: Eye wòtsɔ domenyinu si magblẽ o, si malũ xɛ alo aklo o la na mí, domenyinu
    si wodzra ɖo ɖe dziƒo na mi,
  nuy-nuy: Ngagurru anaani ngirri-waṉagana ana-bayarra na-God-gala, ngagurri-nyinyung
