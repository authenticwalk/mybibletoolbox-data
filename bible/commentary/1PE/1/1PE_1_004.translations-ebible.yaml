  sab-NT: Chube me jogeda Chube me boi, ama kle nga ngaña giti kle chui manade gire
    ba ulita amanu be kle nga ngaña giti ama kle ngwadi, chui e be chke gire ba be
    toi diali chui tangle no Jesucristo ole. Chube kle ngwadi ni lle gdaite me no
    sugaska kle, ni age me no gdaite kle, ulita no trate nga ngaña giti Chube kle
