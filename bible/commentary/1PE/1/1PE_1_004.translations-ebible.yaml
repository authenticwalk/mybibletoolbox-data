    boaburi meta ããrã.'
  nal-nal: Ma dia dina raumana amun saan daxa Nakmai xa ra nimnimanin tasin ikula
    la lia, amun saan angkanaan dina wen murut ma dina wen taksaat ma dina wen milung.
    Nakmai xa ra rasin aaxa nim.
  kyq-kyq: ɔɔ jꞋaakki kaama gɛn nakgen bɛɛ bɛɛ kɛn Raa utu bɔɔbin̰ jeen̰ge tu maakŋ
