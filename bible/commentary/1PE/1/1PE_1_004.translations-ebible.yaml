  piu-2006: '@see-verse:1PE.001.003'
  poh-NT: Jeꞌ reꞌ nok jeꞌ ricab ncꞌuluric ru̱cꞌ i co̱ch ritikꞌa̱ꞌ lok wach jenoꞌ ajabe̱s
