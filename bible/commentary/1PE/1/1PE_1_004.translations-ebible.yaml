    a inhanda nen Diyos para dikomoy dilanget.
  auy-auy: Wíyómpaꞌo iméraandasa Maníkó toꞌmayaa uwásínkarainta ímba sáwíꞌa éna taiꞌáínda
    waéꞌwaeꞌa íníye.
  tbg-tbg: Kotiva vo haika vo haika koqe haikaqai tinavu kaama timitai haikava naaruvaini
