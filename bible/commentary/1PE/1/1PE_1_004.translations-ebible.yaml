    dekenai umui totona ia noho hegaegae.
  big-big: Logo teni teni makngezegi weiweki teni wik koyimagi palumu panu Anotogo
    yongkambanu puguwiligi wara yowiya yolu puragi wilek kang tiya mani. Wik koyimagi
    pura pugu paka ngalege kaile kaile mizi, ma kowiyeng mizi ma wazono puragirarau
    ibengki onolege pugu inigi warara yolu.
  gux-G: O cedi ke ti ba fidi ki daani ya bona ke begni ti po ŋaljanli nni, ya bona
    n ba waagi li bina leni libina.
