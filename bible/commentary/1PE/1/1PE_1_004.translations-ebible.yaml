  sus-A: نَ كِسِ قِندِشِ كّ سّنِيّنشِ نَن نَ نَشَن مُ حْنمَ، نَشَن مُ كَنَمَ، نَشَن
    نَفَتَشِ وٌن بّ عَرِيَننَ كُي.
  jpn-1965: また、朽ちることも汚れることも、消えて行くこともない資産を受け継ぐようにしてくださいました。これはあなたがたのために、天にたくわえられているのです。
  fra-SBL: pour un héritage incorruptible, inaltérable et impérissable, qui vous est
    réservé dans les cieux,
  yka-yka: Duk ngase-ngase kite bi weˈ tepe si kite bi du kēmon kahāpan inennaˈ Tuhan
