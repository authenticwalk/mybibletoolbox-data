  ter-NT: Énomone ápeino koúnaepinovi Itukó'oviti, poréxopovikemo seapáne ûti xokóyoke.
    Yoko haina kixovókuti motovâti ipúpa'ixea nê'e. Ákomaka motovâti ikópiti'ikea.
    Ákomakamo itáhinea. Ú'una kíxoixinopeanoe Itukó'oviti xokóyoke,
  bmr-NT: Jaanoro amɨɨhaico gaayɨcɨsujino amɨɨhaidi Moocaani ibusumijeque niquejefaño
    ificuunoco. Jaano finɨsurajitɨhi, bu mɨhɨnivatusurajitɨhi, bu deecano ochoomobadɨ
    icajitɨno.
  fuf-fuf: e fii no heɓiren ndondi ndi bontataa, ndi tuunataa, ndi mbaadi mun waylotaako,
    maraniindi on ka kammu,
  bhl-bhl: Yu kilele ibolow fukunina! Sunbin-Got e num abiil tikin em sunsun finik
    so bin kulokoluw kiloneko, sakokeko, alwol keko, nam banimoke eisneng be kilel
    atem alakabe te.
  ons-ons: Eso ea wane ŋene deze pore alakane, Anutuŋo mosopine zok suaine ŋei ŋerep
    magukoune eŋane wareka gemaike, ea wane welaine okangene. Eŋe yewa warekaki, weti
    qeliwo ŋenane pamaike. Yewao, eŋe mi gotosiake, me kine kine maneŋo mi mataliake,
    me mi mida leleake.
  con-NTPO: Ja'ño Chigaja Tise dutssi'yenga afe'choma ñoñamba an'bian sefacconi. Que'i'qque
    jai'ngae tsama isu'faya. Tise dutssi'yenga afeya'choja congo'masia tsu. Egave
    mechopa tsu ni ñotssia te'ta'caen pandi'masia.
  ghs-ghs: Dzoomami napai ao Dzesu Kiristuho neta qaraqara etteimorai. Etteimoraihe
    napai noho neta mee qidza saridzoraqu oi bamu qanganataqu ma baamu bamu naataqu.
    Oke qusuho iisuta napaho quba paramu mootomi peitorai.
  peg-peg: ଲାଗିଂ ଇସ୍ୱର୍‌ ତା ଲକୁ କାଜିଂ ଇମ୍‌ଣି ବେସି ମଲ୍‌ ଆସିର୍ବାଦ୍‌ ଇଡ଼୍‌ତାନ୍ନା ହେଦାଂ
    ପାୟାଦେଂ ଆପେଂ କାନାପା । ଲାଗିଂ ହେୱାନ୍‌ ସାର୍ଗେତ ମି କାଜିଂ ବାର୍ତି କିଜ଼ି ଇଡ଼୍‌ତାନ୍ନା
    । ହେବେ ହେଦାଂ ଜିରା ଆଉତ୍‌, କି ନସ୍ଟ କି ପାପ୍‌ ଆଉତ୍‌ ।
  txu-NT: 'Nhym kam arỳm gwaj bamã mỳjja mexti:re ngã, gwaj bamã mỳjja kume:x ngã.
    Djãm mỳjja rerekmã? Kati. Djãm punumã? Kati. Mỳjja mex rã''ã: rã''ã ne. Kàjkwa
    djwỳnhkam ne arỳm ar amã kudji.'
  eng-WEBU: to an incorruptible and undefiled inheritance that doesn’t fade away,
    reserved in Heaven for you,
  gnw-NT: Tumpa uñuvatu ma peve ara pe pembaerã. Jocua icavi ete co. Ipuere'ã etei
    uyepepɨca jare ndarau etei opa.
  mux-mux: Oliu ‘Moya-mélema simbu.’ nimba, nimba panjurum méle akuma kis naa lepa,
    kalaru te naa molupa, pora naa nimba taki-taki lepa mindi pumba méle akuma Pulu
    Yili-ni “Mulú-koleana ungí kene simbu.” nimba nosinjilimúma ‘Liimulú.’ nimbu,
    numanu sipu nokupu molemuluko.
  maj-NT: ko̱ nga n'e̱kjáíhi̱ín ni xi tsjáná, ni xi najmi maha̱ batsun ko̱ najmi ma
    chu̱ntí ko̱ najmi maha̱ 'meya, ni xi tjítjoho̱ ndji̱o̱jmi ján ngandanu̱u.
  bkq-NT: Deus tynynonro modoram “Xuduze urâ” kehobyry kienmakely kinwânwândyly. Âdaunloenlâ
    adainrim keba, inakanhe ini keba warâ ise kienmakely târâ kâjidydâ.
  kue-kue: Te God taraglmo wakai i ta kinde erekre, te wau boglkre te buglkrambuka
    i ene inaglkwa pre heven suna yongwa.
  cot-NT: Imeshiajiajajitarite Aapani Irioshi cameetsanijite oimentajianaquenijite
    ontaniqui jenoqui inquitequi ivetsicajiacajigueti anchoocatantajiapojempaca. Aatoqueate
    opejaa, aato ocantaiteti, aisa ocancaniquea oganejencaguitemajataquempa. Iquempoguijajiaquempiroquea
    ontaniqui inquitequi.
  bnp-bnp: Si pasimata vona a maki ni kado puru ne hita meli na hunu. A maki nga,
    ri gi tabuli vakaroro. I uka ma ri gi hale, i uka ma ri gi lobo.
  apn-NT: Na ra mẽ pakutêp õ krĩ kamã mẽmoj piitã ho mex nẽ. Õ krĩ kamã mẽmoj kot
    omnu nẽ hapêx kêt jakamã na pu htem amnhĩ tã hamãr rãhã ho papa.
  ctp-NT: chaꞌ wa ngulaa Jesús ꞌñaan ꞌin nchga chaꞌ kuxi. Ja ska ꞌa nan nu nsuꞌwi
    lo chalyuu ka kuꞌni ñuꞌun chaꞌ kwi nu wa mjwi ꞌñaan ni; ja ska ꞌa nten ka kuꞌni
    ñuꞌun siyaꞌ ti chaꞌ suꞌwe nu kaja ꞌñaan nde seꞌen ndiꞌin Ndiose xa wa mdyii chalyuu
    re, ja ndiya ꞌa nan nu ka kuꞌni kuxi ꞌin chaꞌ kanꞌ.
  opm-opm: Ama datipriwa daham minhan pati han oh mamaru hat patmur. Orhe boknong
    oh er matino bisei matino timbas matino oh ti na imtin hatin hanmur. Ama ihtin
    kasip oh Got oh aw tei mahat orhe hrep oh mamen mat nat patmur. Ama mamen mat
    nat pat han ohnong datipriwa daham armi mar minhan patimur.
  bvr-bvr: Gu-gurda ngacha minypa ana-goyburrpa nyibu-borrwuja rrapa nyiburr-nyiljinga
    minypa Wangarr gun-molamola gu-rrimanga ana-gorrburrwa gun-gaba waykin burraya
    barra nyibu-ma gun-goyburrpa. Minypa gun-gata gala gu-yinmiya gu-gulolmiya, wurra
    gun-jirdawurrwarrga gun-molamola gu-jipa barra gu-workiya.
  wal-wal: Qassi Xoossai intteyyo immana daro laataa wooqqennasan, moorettennasan,
    woi xayennasan saluwan naagees.
  zad-NT: Na' ikaacho daa ba ngooshawee yabana' daa biga kwiayi', na' daa bibi nda'
    nchen, na' daa biga te c̱he yeḻ' mba c̱heyinna'.
  kmg-kmg: Sambâŋko merâfâc-ŋeŋic šašaŋke tâmiric â bie gufec tâmiric â hâmo qanšaraŋ
    tâmiric woŋec-ŋeŋic râekicne fokac, i juku rauckeniŋte iŋuc hâcne eŋarewec.
  aso-aso: Ee, idoꞌ neꞌmine ineꞌ nene aza Okulumokuko salani molo-lengede neineꞌ initeꞌ
    adoꞌ geleso osuꞌ lamaaꞌ idoꞌ golosoꞌvesi minamaaꞌ idoꞌ emeni dameniꞌve gopo amo
    gosohoꞌ laminekovoꞌ minaaꞌ initeꞌ nene dalizangumuꞌ ve losa lengemeni dameni do
    gosohoꞌ o-lengedo gohi do sotoꞌ o-lengedave.
  uli-uli: Ila gich sibe yetedah chog depach woal mmal kala ye mel woal laeng le Deus
    yesa hatugulu bo yebe fang ngalir mekla lol. Mmal kala ila ye haliliya wol laeng
    irel lobola ye towe towas hare ye moaloh mo iyang.
  nin-NT: Ni ko kye kuma ni ichi di inta taka kpa aseki ka nggo Abachi à zu ku anishirr
    ama ba nggo. Abachi à zu ki imba naka nu unkplassu nabo nggo a ka si na ki ndanda
    hen. A sama na ankizhi na ka si ngo ki ndanda hen.
  acu-NT: Nayaimpinam pujustinka tuke nangkankashtinuitai. Nuningkia tunauka pengké
    atsutnuitai. Tura nuningkia weamrashtinuitrume. Yuska nuni pujut nangkankashtinnaka
    suramsatnuitrume.
  cak-WNT: Y nuben chuka' chake chi ri chila' chicaj xtikac'ul jun kaherencia ri ma
    xtik'ey ta, ma xtitz'ilob ta, ni ma xtuc'ulwachij ta achi'el ri cotz'i'j ri xa
    nichaki'j ka. Ri herencia ri' can iwuche (iwixin) riyix tek yacon chila' chicaj.
  ebk-ebk: at hiyana nan tawichun takú ay achi machadchachael, achi mamanmansaan ya
    achi mamammaid ay naitutupug ad chaya.
  spa-PDDPT: para la herencia incorruptible, incontaminada e inmarchitable, reservada
    en los cielos para ustedes.
  ruf-ruf: Namwe mwololela kubokela pfinu pfinoghile pfang'apfidaha bae kulala, kuhinyika
    wala kufinala. Imulungu kamwikilani kulanga pfinu apfo.
  gun-gun: Ha'e gui yva re pendevy guarã omoĩ porã mbyre ma ivaipa e'ỹ va'e, iky'a
    e'ỹ ha'e imarã e'ỹ va'e.
  agu-BL: Ej nin bixba'nt tan Kataj Ryos tan tk'ol jun herens sketz yi quil sotz.
    I'tz jun herens yi qui'c mu'ẍ tal paltil, nin qui bajsbe'n tetz. Yi jun herensa'tz
    colij tetz ketz jalen tzi'n tcya'j.
  isn-isn: usali nishaukulimansila, shaukutula nikisoita hangi shaukukepa uikilwe
    kilunde kunsoko anyu.
  eng-PEV: We are his family, so he will give us a lot of good things. He has them
    all ready in heaven for us, so now we just wait for those things. God looks after
    them all there for us in heaven. They will never rot or get dirty there, and nobody
    can ever mess them up.
  ilo-ULB: para iti maysa a tawid a saanto a mapukaw, saanto nga aglati, ken saanto
    nga agkupas. Naidulin idiay langit para kadakayo.
  pir-NT: '@see-verse:1PE.001.003'
  anv-NT: Genó ɛyigé fɔ ɛyigé ɛsé dema nɛre matɔɔ́ wyɛɛ́ gelú nnó, ji Ɛsɔwɔ
    achyɛge nyɛ ɛyigé sé gefwa. Ne gefwa ɛyigémbɔ, géchɔ́gé fɔ́, gepɔ ne deba
