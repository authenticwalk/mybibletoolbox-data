  tnp-tnp: Kəni e nəmiəgəhiən vi u, kitah okotos natimnati təuvɨr mɨn əpəha e negəu
    e neai iətəm Uhgɨn təmələhu pɨsɨn məmə rəhatah. Kəni nati u ko təsəmnəmɨtiən,
    kəni ko təsamɨkmɨkiən, kəni ko rəhan nəhagəhagiən təsɨkəiən.
  urd-urd: ताकि एक ग़ैरफ़ानी और बेदाग़ और लाज़वाल मीरास को हासिल करें;
  hot-hot: ek naja lôkmala atu ba ŋama lôk lelaik mi ba miŋ hatôm ekapok ami. Ma yani
    hayabiŋ lôkmala êŋ hamô malak leŋ.
  mqj-NT: Tarannuan la ullolongan pa'tamba' mangka napatokangkia' Puang Allata'alla
    yao suruga, tala dengan kadake, tala naissan bosi, dapakaia la malayu.
  rus-SYN: К наследству нетленному, чистому, неувядаемому, хранящемуся на небесах
    для вас,
  mbh-mbh: Na i themosal it venen aken mo aro te el ol ile ur sivesivenga areken ako
    i pango tetal i nge it ako a Pen a Urvet. Na ur areken, i pavurvur aro ur e avele
    i pakerenga ir, na ur e avele aro i paakop ir, na ile sivengaing aro i vus avele.
  bdd-bdd: Nage ꞌoina helauwedi ꞌilagu bwaibwainidi weyahimi, ma geyaꞌabwa silamilamida
    bo sigalagala bo sitalatala sawala.
  cbt-NTPO: Yosë'pa' nani tapatërinpoa' noya noya ya'huëcontacaso marë'. Inatohua'
    co manta' ta'huantarihuahuë'. Co manta' nitapiarinhuë'. Inaquëso' co yanco pochin
    ahuirinhuë'. Noya noya nisarin. Canpoa marë' Yosëri acorin. Inari chachin ni'sarin.
  srn-NT: A pramisi unu wan gudu di de na heimel. A gudu disi no e pori gwe noiti,
    a no e kon frustu, èn a e tan bun fu têgo.
  cta-NT: xquiꞌya chaꞌ cua nguaꞌni lyaá Jesús jiꞌna. Ná ntsuꞌu ni sca chaꞌ, ni sca
    ñati̱ nu taca cuaꞌni ñuꞌu̱ jiꞌi̱ chaꞌ nu cua ngujui jiꞌna; ni sca na tsiyaꞌ ti,
    ná ca cuaꞌni tye na biꞌ jiꞌi̱ chaꞌ tsoꞌo nu tyacua jiꞌna ca slo ycuiꞌ Ndyosi loꞌo
    cua tye ti chaꞌ, ná ntsuꞌu na nu taca cuaꞌni cuxi jiꞌi̱ chaꞌ biꞌ.
  bqc-SIM: asa gba pↄ́ dilɛaɛ́ luabɛpi lí ↄ̃̀ↄkpao, ìli gbãsĩkpao, a maa lí láao.
  tcz-CHONGTHU: Chule eihon gou simjou lou loding ineiyui-gouchan ding chu vana nangho
    dinga kikoiya ahi.
  mar-mar: आणि त्याद्वारे मिळणारे अविनाशी, निर्मळ व अक्षय वतन स्वर्गात तुमच्यासाठी
    राखून ठेवले आहे,
  snp-snp: Eti oto, kosinauka ubale olu yawa fi ledami, ya fitala kiyámenami, ido
    fuma wiyámenami, ido lila melámenami, moda aimola ana lufuwa ya linate kiyabatina
    melami,
  isl-isl: Guð hefur ætlað okkur börnum sínum dýrlega gjöf, sem er eilíft líf. Þessi
    gjöf er hrein og flekklaus og hún er geymd ykkur á himnum, þar sem hún mun hvorki
    skemmast né rýrna.
  spy-NT: Kēēboontē bēruur ām kibkōōnkōy nyēē konoraat kubo acheek, nyēē mābotē, nyēē
    mānunē, āmānyēērāktōōs.
  xnn-xnn: Et siya nan mangtekan tako ay wada nan indolin Apo Dios id daya ay awnitna
    ipatawid ken datako. Et maid polos kadelawan nan itedna ya mentoltoloy ay eng-enggana
    ay adi polos kamam-aid.
  mwe-mwe: kwa nneyo tunalindilila ulishi gubhaabhishilenje a Nnungu bhandunji bhabho.
    A Nnungu bhashikummishilanga gwene ulishigo kunnungu na kweneko ukabhola, ukaangabhanika
    na wala ukajumula.
  tte-tte: Ikabi-waluwaluila kabo mulolo ikatububun kaiwela naga takalai, iya nige
    ana kaba mwawasi, yo nige ana kaba nae, iyaele Yaubada igitegite-kalatani kaiwemiu
    bulibuli mena.
  tcs-tcs: Ane God i gad prapa diating po gibem po ol pikinini blo em. I dat longlaip
    poeba wea yumpla kan pute prais. Dis longlaip poeba i de stap antap eben po yupla,
    ane i mata stap branniu, kan kam oul.
  hlt-THB: amak qeeng thai, amak plawci thai ingkaw amak zai thai qo ce nangmih aham
    khawk khan awh ta law hawh hy,
  soq-soq: Tane sa ipa dima God e baila uboo imaasana winakasalala winede, ita mai
    ando kadilepi ba lawosalepie dialepi, dia.
  qub-qub: Chayno cananpaj captinmi musyanchi mana ismoj, mana ushacaj, ima ganrawanpis
    mana tacuraj erensyata chasquinanchïpaj cashanta. Chay erensyataga Tayta Diosninchïmi
    gamcunapaj caycächin.
  att-att: Á iddanamát tam gapay yù iyawâ ni Namarò sangaw sù ira tatole na, nga pinakappián
    na ta lángì, nga ari marúnù onu maddán, ánna ari mapatalián.
  bki-bki: Nina naio javukia Atua kanano jajum̃ano novo napano mia ravario iorou.
    Naio mila batitig ju ruei, naio bar batitigio ju mave tiniabene, napano mia maka
    rijikia rimenunu, a maka rijikia rimei rivova, maka rijikia riva kovio bereio
    bogo tai.
  bqp-bqp: zaakũ túbi kũ à ditɛnaárɛ ludambɛ pìi dì lákaro, àdi gbãsĩ kpáro, a
    mana dì lákaro.
  mcp-mcp: sə́ ka ŋgə bwánd dʉ́sʉ́ kɔw lʉ́ mə́nywa Zɛmbî mə́ bwɨ́ɨ́g gwɔ́w joŋ dɨ́
    yí, mənywa mə́ ábʉ́lɛ́ bwɛlɛ ntáma, kú bwɛlɛ kə mə́bwam, kú bwɛlɛ jumə má.
  hat-hat: N'ap tann lè pou n' resevwa eritaj Bondye a, eritaj ki p'ap janm pouri,
    ki p'ap janm sal, ni ki p'ap janm pèdi frechè l', eritaj li sere pou nou nan syèl
    la.
  npl-NT: Ye kichiwas xikselikah n tlatliokólili non Dios nomechtlaatilijtok ilwikak.
    Non tlatliokólili amo ijtlakawis, amo pochewis, nion piliwis.
  bgg-bgg: chiih-è gethek ne ibi riig srane Hamangkhung-aphuii è awai bran shii ruii
    phi pha bukho khirzey shii mua pha rek bo. Ai è ji pha khirzey ne nathek chiang
    shii hamangkhung hà ruii, jihà ne ashong, amua chiih-è asand pha jihà ruii phi.
  eng-TCENT: to an inheritance that is imperishable, undefiled, and unfading, reserved
    in heaven for you,
  eng-BSB: and into an inheritance that is imperishable, undefiled, and unfading,
    reserved in heaven for you,
  cpu-NT: Iro akovajaantairi otzimi ishinetaayeetakairi, ari onkantaitatyeeni añeero,
    eero othonkaa. Irojatzi ikashiyakaayeetakamiri eerokaite inkiteki.
  san-ASM: ঽক্ষযনিষ্কলঙ্কাম্লানসম্পত্তিপ্ৰাপ্ত্যৰ্থম্ অস্মান্ পুন ৰ্জনযামাস| সা সম্পত্তিঃ
    স্ৱৰ্গে ঽস্মাকং কৃতে সঞ্চিতা তিষ্ঠতি,
  tac-NT: Abiena 'we a'lá machigá mochiru 'we a'lá nejimio Onorúgame napu nejímorílige
    napu'lige moinásiga rewagachi. 'We a'lá semáriga ju, pecha se'winá ikimélagó.
  eng-WEBPB: to an incorruptible and undefiled inheritance that doesn’t fade away,
    reserved in Heaven for you,
  gfk-H: Kalou ga marsei dahat hua bia dahat naga kap kaiken ra bilai na linga wara
    nudahat at. Kaiken ra linga pa na panim laah ma pa na marota. Ma Kalou i ta bul
    hakabet timaan kaiken ra linga aram ra mawai wara uta muat ing Kalou i balbalaurei
    bat muat bia pa muat na hirua. Tano numuat nurnur, hua gi balaurei bat muat hoken
    ing muat naga kap no harhalon. Ma iakan ra harhalon i tagura taar bia na hanuat
    palai tano mutuaina pakana bung.
  viv-viv: '@see-verse:1PE.001.003'
  yao-yao: nipele tukulolela kupochela indu yambone yejinji, yati Akunnungu ŵaŵichile
    ŵandu ŵao kwinani kwangaikuwola atamuno kujonasika atamuno kusisina.
  tgp-tgp: ale God mo tau mamahuni mauri atu sei mo r̃uhur̃uhu jea matamim na tuka
    sei i pa sopo er̃i r̃ovo, i pa sopo er̃i komo, ale i pa toho jejeu,
  auc-NT: Ayæ̈ Wængonguï, Ïincayæ̈ ate mïni ænguincoo, ante öönædë do edæ cö cæte
    mangampa. Mänincoo ïñömö ñömäadämaï incoo ïninque cöwë wentamö badämaï incoo inte
    edæ wodämaï inguincoo ingæ̈impa.
  kbc-NT: Codaa eote me inibeoonaɡ̶atege niɡ̶ica anicota me yajigotediogi lionigipi.
    Najigotedoɡ̶owa niɡ̶ina ɡ̶onoɡ̶eedi ane daɡ̶a beyagi, codaa aɡ̶ica gaantokaaɡ̶idi
    libeyacaɡ̶ajegi, oteɡ̶exaaɡ̶aɡ̶a lapioyaɡ̶ajegi, codaa aɡ̶alee ma, ane yotetetedoɡ̶odomitiwaji
    digoida ditibigimedi.
  bmh-bmh: Ig Uwait nug ece naliu Mesgai wag migabun tapai migeun dareu wabun oigeb
    iau selanau mui gumei damam. Ece go unu tamacag muzmuz damau, i tamamau.
  ctu-BL: Come Dios mi caj i yʌq'ueñonla jini lotbebilon bʌ la ti panchan ba' ma'anic
    mi' jilel, ba' ma'anic mi' bib'an, ma'anic mi' tsuculiyel. Mi caj la' wʌq'uentel
    ya' ti panchan.
  meq-meq: Ka sərakwa ha ka hutakweye wu nakə ŋgwalak eye Mbəlom ma vəlakweye a nəkway
    ndo ŋgay hay aye mə mbəlom. Wu niye ma ndziye na, huya. Ma nasiye bay, ma kuliye
    andza guzer bay.
  noa-H: jãg nʌʌ hawi hich Hẽwandamau hich sim haar maach p'ë hauju jaau simjö hich
    dʌ̈i chadcha wai joot'ʌjujã k'ap'ʌ nʌm. Mam paauk'abaimam chan tag meejã meeba,
    k'aibagjã chuk'u, ni jöoiraa paajã k'augba hich magta nʌisiju.
  alp-NT: '@see-verse:1PE.001.003'
  san-VEL: .ak.sayani.skala"nkaamlaanasampattipraaptyartham asmaan puna rjanayaamaasa|
    saa sampatti.h svarge .asmaaka.m k.rte sa ncitaa ti.s.thati,
  kbq-kbq: Ana kasefa tasimu erisanti hare'nunana, vaga oreno, havizana osuno, fananene
    osaniaza monafinka Anumzamo'a anteramante'ne.
  kbh-kbh: Ndayá bënga s̈ochjats̈ataycá ndoñe quenátsmëna jëftsopochócama opodena
    soyënga, ndayá nÿets tempo ts̈abe soyënga. Y bënga mondobátmana jóyëngacñama ndayá
    Bëngbe Bëtsá chabe ents̈anga jats̈atayama tojas̈ebuachenacá, ndayá celoca bëngbiama
    cha yojtsinÿena.
  ron-LSB: la o moștenire incoruptibilă și nestricăcioasă, care nu se pierde, rezervată
    în ceruri pentru voi,
  pon-pon: On jojo eu, me jota pan dukedi o jo jamin, o jo monedi, me nekinekid on
    komail nanlan.
  nhe-BL: pampa nepa elhuicac techchiya tlamantli tlen tlahuel cuali tlen Toteco quiajcojtoc
    para techmacas teipa. Huan nopa tlamantli huejcahuas para nochipa. Ax palanis,
    niyon nenpolihuis, niyon sosolihuis.
  sps-sps: ito tana foka te komainy faan rarora Ya te gim non ma kuav ravaa ge ma
    taruraa ge ma kajiaa babainy kan naa Ayei makuts of rarora na pan to aya unya
    Gormirmir.
  wnc-wnc: Ngan. Sanga kayuk asinggan yutnanga aknga take yusika ninda natake Anututa
    apmea ninu waiakngane gatukande sandewik ngang nataamang. Nin sandetnangge natake
    ita nomana siknga tasiwan waiaknganinu wena siknga siwan ninda asinggan asinggan
    take siknga yutnim. Siwan Anututa ninde unzing tasinimunangge natayuak.
  bus-bus: zaakɛ túbi kɛ̀ diɛnaare ludambɛɛ pì è yakaro, è gbãsĩ kpáro, à maaa è
    yãaro.
  gub-BL: Tupàn uzapo putar ikatuahy ma'e wemiruze'eg wanupe a'e nehe. Omonokatu ikatuahy
