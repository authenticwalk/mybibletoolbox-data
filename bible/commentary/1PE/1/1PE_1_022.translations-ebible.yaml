    paavitamanaso bhuutvaa nirmmalaanta.hkara.nai.h paraspara.m gaa.dha.m prema kuruta|
  kbq-kbq: Tamagrama tamage kere'ma amagema antetma nevazazamo, tamazeri agru tamagu
    tamena higetma, neramafuma ovesinte avesinte tamagu'areti nehutma, tamaguareti
    hutma mago magomota ovesinte avesintea nehaze.
  kbh-kbh: Ts̈ëngaftanga s̈mojama ndocna bacna soyënga ainaniñe ntsebomnama, Jesucrístbeyeca
    cats̈átangbioye ndegombre jtsababuánÿeshanama, er ts̈ëngaftanga nts̈amo ndegombre
    yomncá jtsamëse, Bëngbe Bëtsá s̈moyeunana. Chcasna, sempre nÿets ainánaca nÿetscanga
    s̈mochtsenbobonshana.
  ron-LSB: După ce v-ați curățit sufletele în ascultarea adevărului prin Duhul Sfânt,
    într-o sinceră afecțiune frățească, iubiți-vă cu ardoare unii pe alții din inimă,
  pon-pon: O komail kamakelekeleki nen omail ni peik o melel, pwen pokepoke melel
    ri omail akan. Komail ari teneten limpok pena jan monion omail makelekel.
  nhe-BL: Ama inquichihuaj tlen quiijtohua nopa tlajtoli tlen melahuac tlen Toteco,
    huan yajaya inmechyolpajpactoc para huelis inquinicnelise imoicnihua. Huajca nelía
    ximoicnelica se ica seyoc ica imoyolo cuali iixtla Toteco,
  sps-sps: Tovei roman, mi fataabos bus a aavem ito tan manaats vegiau man, to sa
    mi kaa men kat iny mangiir famainy fuainy vamuinyasiny fafaaman tsumi, mi ma kaa
    men mangiir tsian tana fo aave mami tan fuainy vamuinyasiny tsumi,
  wnc-wnc: Siwan na atnataat. Ginda gisane musipza papa nomatawan siakan wam takngaekan
    natake kepi nomana siknga aknga atawake tasikaing. Tasike ginda notza Jesue amina
    dakngake yuaing aminde musip gwaang natayamukaing. Siwan ginu siakan wam gwaamuke
    ginda gisane notza Jesue aminae musip gwaang siknga natayamuke kumzang tasinong.
  bus-bus: Lán mìsiɛna yãpuraanɛ a gbãsĩ gògo nà, ben á gbɛ̃kɛɛ vĩ kↄ̃o mↄnafiki
    sai, àgↄ̃ yekↄ̃zi kↄ̃n nↄ̀sɛo do.
  gub-BL: Peruzar katu ze'eg azeharomoete har. A'e rupi pezemukatu Tupàn huwa rupi.
    A'e rupi pezamutar amogwer uzeruzar ma'e peiko pe wà kury. Pezeamutamutar katu
    tuwe nehe.
  imo-imo: Eno ungu paimboma pilko liko tenge tiko teremele aku ulumuni enonga konopuma
    kulumie tondoringi, konopu kake tepili moromelemunga kolo toko angenali konopu
    mondoromolo naa ningo, paa konopu mondoromele kani kinye angenali kinye konopu
    paa enge ningo mondaio.
  boj-boj: Niŋgi anjam bole dauryosib nuŋgo qunuŋ yansobuleb. Utru deqa niŋgi na nuŋgo
    Kristen was naŋgi bole qalaqalainjreqnub. Ariya kumbra di niŋgi olo torei siŋgilatosib
    segi segi qa qalaqalaiyo kumbra yoqnsib soqniy.
  eng-DRA: 'Purifying your souls in the obedience of charity, with a brotherly love,
    from a sincere heart love one another earnestly:'
  knf-knf: Nakak ajinţ wi nakţaşuŋ manjoonan, kaŋaladaan na manjoonan ji bañaaŋ banţaaruŋ,
    naŋaladan maakan na ŋhaaş ŋjinţ keeri.
  san-KHM: យូយម៑ អាត្មនា សត្យមតស្យាជ្ញាគ្រហណទ្វារា និឞ្កបដាយ ភ្រាត្ឫប្រេម្នេ បាវិតមនសោ
    ភូត្វា និម៌្មលាន្តះករណៃះ បរស្បរំ គាឍំ ប្រេម កុរុត។
  arn-NT: Fey eymün, müngeltufilu am tati kimelün rüf dungu tati Lif Küme Püllü ñi
    pepiluwün mew, lif küme rakiduam nietuymün ka piwkeyefimün kom piwke mew tati
    feyentulechi pu che. Ka femngechi feley tamün piwkeyewael welukonkechi kiñe lif
    piwke mew ka kom tamün newen mew.
  zas-NT: Yan, guial ma ruzoobidi xtiidxaman ni na̱j diidxli, ma naya luxdoodi delant
    lojman din guiën lasaꞌdi ziꞌc rayal, zeel gol guyën lasaꞌdi con guidib luxdoodi.
  ken-NT: Nɛ́nɛ, ɛnɛ́ mǎnáŋ bafɛ́rɛ́ bɛbʉ́ antɨ ndǔ bǎkòŋo tɛtɛp Mandɛm, bɔ́ŋ
    ká ɛkɔŋ ɛnɛ́ tɛtɛp nɛ batɨ. Kɔŋ ka batɨ nɛ batɨ yɛka ankɛm.
