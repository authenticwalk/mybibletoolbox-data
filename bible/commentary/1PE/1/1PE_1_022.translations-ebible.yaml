verse: 1PE.001.022
translations:
  kpx-kpx: Isi la nova hoto seleve evisi ehovai kemo la uvu hoesegevei la haokuvuho
    isivilahai tedaevema. Iale lainaho vaveve kateale halevalive. Isito negolahai
    vaveve kateale vai la haokuvu tedaeve dua vageve.
  okv-H: Eto ungo God ta ke agi eagova amina jo tongopa irae avoeto namei kamei osa
    ere ova te jo tapa na namei kamei osa peni vahai evujo.
  tbo-tbo: Tahaya dumadumaluna amaka ta wotago imahiyeya po uyahinei nugonugota hina
    yeuyeu po wiwalehina dumadumaluna Yaubada i weleta, yaka ona lauhogala lawa emosi
    po emosi uyahihi nugonugomi atapuhiyei.
  mal-C: നിങ്ങൾ സത്യം അനുസരിച്ചതിലൂടെ നിങ്ങൾക്ക് വിശുദ്ധീകരണം ലഭിച്ചു; അത് നിഷ്കപടമായ
    സഹോദരസ്നേഹത്തിനുവേണ്ടിയാണ്, അതുകൊണ്ട് നിങ്ങൾ ഹൃദയശുദ്ധിയോടെ പരസ്പരം ഗാഢമായി സ്നേഹിക്കുക.
  grc-SR: Τὰς ψυχὰς ὑμῶν ἡγνικότες ἐν τῇ ὑπακοῇ τῆς ἀληθείας ⸋διὰ πνεύματος⸌ εἰς φιλαδελφίαν
    ἀνυπόκριτον, ἐκ ⸋2καθαρᾶς⸌ καρδίας ἀλλήλους ἀγαπήσατε ἐκτενῶς·
  bgc-bgc: क्यूँके थम सच मानण के जरिये शुद्ध करे गये सों, इस खात्तर थमनै बिश्वासी
    भाईयाँ तै सच्चे दिल तै प्यार करणा चाहिए, अर तन-मन लाकै एक-दुसरे तै प्यार करो।
  khz-khz: Ewagumona, gomi na kila taunatauna gokamonagi-veniato pakurai, matotaumi
    govekala-alevato, e taukavami kamonagi taura ria taunataunai goveulamagina. Gaura
    pakurai pio veulamagi maaomi maparara ria.
  deu-TKW: Die Seelen gereinigt durch Gehorsam gegen die Wahrheit zu unverstellter
    Bruderliebe, liebet einander von Herzen innig,
  zsr-NT: Naꞌa, chnun cuinliꞌ dxiꞌa le runliꞌ ca rna le nac gdutë li len nac gdu ca
    nadxiꞌicliꞌ‑nëꞌ böchiꞌ lzaꞌliꞌ taꞌyejlëꞌë Cristo. Qui lë ni naꞌ, gdu ládxiꞌliꞌ
    ral‑laꞌ gdxiꞌiliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ.
  lin-lin: Lokola bosili komipetola na nzela ya kotosa bosolo mpo na kolingana na
    bolingo ya solo, bolinganaka makasi bino na bino, na motema ya peto.
  hns-NT: Toelog Parmeswar ke sattja baat Kriest ke biese me bieswaas karle hai. Tab
    toelog aapan diel safa karwaile hai aur ab ek safa diel se aapan bhaai-bahien
    ke pjaar kar sake hai. Ohie se rodj ek doesare ke diel bhar se pjaar kar.
  noa-E: Mag nʉm dʉ̈i ĩs maach peerdʉajem iek chaar Cristoou jaau sim pãachdëu ʉ̈kha
    nʉm gaaimua, ya pãar irua ajaug paabapʉ̈im, pãach wir aigjã agdaujö dich khapeen
    dʉ̈i daupii wënʉrramkhĩir. Ya mag i jua ajaug paapʉ̈itarr khʉʉn aawai par iiupai
    khaba thãrauchata pãach khapeen daupii abat, dich khapeen ëugar parhooba khĩirjuba.
  eng-EMTV: Since you have purified your souls by obedience to the truth through the
    Spirit in sincere love for the brothers, love one another fervently from a pure
    heart,
  mib-NT: Te vijna chi je ni candundoo ánuá rō, chi ni cajetáhú ró jnūhun ndaā ni
    sáha Espíritu jiín ró, návāha cundáhú ndije ni rō hermano cácandíje. Núu súcuan
    te na cúndáhú ndasɨ́ ni rō jnáhan ró nde jiín ini jiín ánuá rō.
  lif-NT2: आल्‍ल से़क्‍खा पाःन्‍निन् खे़म्‍मा के़दे़न्‍दिआङ् आबाङे सुत्‍थो के़जोःक्‍कासिआङ्
    के़वयिबाल्‍ले़ चोगुल्‍ले़ फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ नुःरिक् लुङ्‌माॽ के़दुक्‍तुम्‍सिम्,
    हे़क्‍केःल्‍ले़ सिक्‍लुङ्‌मोलाम्‍मे साॽरिक् लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Hinu ndava munyambiswi mtima kwa kuyidakili uchakaka, muni muvagana vayinu
    changali uhomela. Mganana nyenye kwa nyenye kwa mtima woha.
  mmx-mmx: La monga, mira ronga ka vam levelinga ruturun la kerepmo lorooro atnemi
    ira dadat pam la labalamu ruturun i ravasu at lorooro atnimi ti luvutneton nimi.
    Kuren la mina ebalamu ela mi lorooro axap atnemi.
  cbr-NT: Aín Bëru Ñunshin Upitan 'imicëx Jesucristomi catamëti ax cuëëncësabi oi
    'iquin axa mitsux 'icësaribiti Jesucristomi catamëcë unicamabë upiti nuibananuxun
    camina ñu 'atima 'ati ashiquin ëan. Usa 'aish camina bërí 'icësamaira oi asérabi
    cuëënquin upí oquinra sinani atubë nuibananti 'ain.
  tee-NT: Ixchivinti Dios stavasalanti. Chai ju chavai ni q'uiclac'a'it'at'it pus
    ch'ak'anic'ant'at'it ju mi'alhunut'an chai lai lamap'ainiyat'it islivasalh ju
    milhi'alak'avin'an. Pus alamap'ainit'itch minchux'an ju la'istavasalanti ixlhichux
    mi'alhunut'an.
  eng-LSV: Having purified your souls in the obedience of the truth through the Spirit
    to unhypocritical brotherly love, love one another earnestly out of a pure heart,
  cak-NT: Can ja ri Espíritu Santo ri xsamaj pa iwánima cuando xic'oxaj ri ketzij
    y xixniman che, y romari' cami ch'ajch'oj ri iwánima. Y re' nu'on chiwe chi can
    ketzij ye'ijo' ri ch'aka chic kach'alal y man riq'uin ta ca'i' ipalaj. Xa can
    riq'uin ronojel iwánima tijo-iwi' y can riq'uin jun ch'ajch'oj iwánima chuka'.
  pah-NT: Pehendu katu pe a'itituhẽva'ea Jesus Cristo'ga mombe'ua. A'ero pe imomborukari
    pejikote'varuhua pejihugwi. A'ero pe penhiirũ'g̃a arõhetei Jesus'gareheve'g̃a.
    Penhoarõ hete tuhẽ ti a'ero.
  sja-NT: Parãpa ũridap'eda Tachi Ak'õrepa wãarata jara pëida Cristode, t'ãripa ijãajida
    mãik'aapa Ak'õrepa parã p'ek'au k'achia wẽpapiji. Mapa ɨ̃rá wãara pãchi ɨ̃pemaarã
    Cristo k'aurepa k'inia iru p'anadai. Mapa jĩp'a pãchi t'ãripa chik'inia p'anapatáatɨ.
  xed-xed: Nda nza kuni ka gwal nda ghuɓa, ma snanata ghuni ta gwaɗa Lazglafta, ŋa
    ɗvuta ghuni ta zwanama ghuni nda ŋuɗufa ghuni. Gɗawagɗa tama ta ɗvuvustá vgha
    ghuni kahwathwata nda ŋuɗuf turtuk.
  mks-NT: Ta viti na̱casáhá ndo̱ cája ndó ña̱ nda̱a̱ já na̱ndaja vií ndó ínima̱ ndo̱
    ña̱ ná qui̱hvi̱ ini ndó na̱ cúú cuéntá Jesús. Sa̱há ña̱ cán quéa̱ xíní ñúhú qui̱hvi̱
    ini ndó na̱ xi̱hín ndinuhu ini ndó.
  gfk-S: Io, mu te taram ira tutuno God te hapuasne, kaie mu te hagamgamatien ira
    numu lon ura terter ra harmarsai tutuno ta ira hinsaa mu naramon tane Krais. Mu
    te gil um hobi, kaie i tahut be mu na ter tutuno iat ra harmarsai harbasie ta
    mu metuma naramon ta ira kati mu.
  bmu-bmu: Jörömqöröm ak waŋgiba keu ölŋi tem kölgetka Kraistkö sepŋan köl könjörat
    mem eŋgiiga malme. Mewö mala ölöp urumeleŋ alaurupŋini geŋmoŋi qahö jöpaköm eŋgiba
    malme. Urukönömŋini pakpak miaŋön mönö kapaŋ köla törörök urukalem ak aŋguba malme.
  dgz-dgz: Endi nop tavewa ma ayamase taiana gapan inak ega gaset bigi waren, ap menan
    endi tatae gwani Keriso dugup mega nagirewa munan anu guran gapan imuya potaya
    gare gare bumaga tantan anuiwanian.
  eng-GNV: Hauing purified your soules in obeying the trueth through the spirite,
    to loue brotherly without faining, loue one another with a pure heart feruently,
  zaa-NT: Chi runi le duel·la' por la' huacca qui' Espíritu Santo para qui'ni ítua
    iyaba ca cosa mal qui' la' labàni qui' le, porqui'ni chi runi le nu ra lo titsa'
    lí, acca ná qui'ni gulue' le la' tsì'ilatsi' nu chi te lo losto' le nna etúa latsi'
    le adí canu ría latsi' lani itute latsi' le.
  eng-WEBSTER: 'Seeing ye have purified your souls in obeying the truth through the
    Spirit to unfeigned love of the brethren, see that ye love one another with a
    pure heart fervently:'
  guh-guh: Nexata baja aeconoxae paxamë pajumecovënëtame pexaniajailivaisi, Jesucristo
    pelivaisi, Espíritu Santo papecajamatabëcueneitayotsixae. Nexata pibisiacuene
    paneexanaeneconimi, Dioso pacavecuaajibiaexana. Nexata xaniavaetsia pasivamë tsavanapae
    itsamonae ata, Dioso pejumecovënëtsivi. Bajarapacuenia asaëyata namataenetsia
    bepanaasivamë tsavanapae daxita panejamatabëëthëtovetsina.
  bon-bon: Mine Acejiyame me toraca mene ne ituge ätecija mime trupa bine amacetnäjame,
    ngälu siige page mine toraca singi me ituge äbita mime ätrunga binamewale bime
    tääpume. Yoo, mine mime biname bime tääpume baborage singi pa läbitipago iyeta
    mime ngenecu cama.
  nhw-BL: Ama anquichihuaj catli quiijtohua nopa camanali catli melahuac tlen Toteco,
    huan yaya anmechyolpajpactoc para huelis anquinicnelise amoicnihua. Huajca nelía
    ximoicnelica se ica seyoc ica amoyolo cuali iixpa Toteco,
  swh-ONEN: Basi kwa kuwa mmejitakasa nafsi zenu kwa kuitii ile kweli hata mkawa na
    upendo wa ndugu usio na unafiki, basi pendaneni kwa dhati kutoka moyoni.
  wbi-wbi: Muvalisie amoojo ghiinu vwimila kukunda uvwakyang'aani, nakukuvaghana avajinu
    kisila vukedusi, lino muvaghanaghe nu mwoojo ghwoni.
  bba-bba: Tɛ̃ ye i tii sɑ̃rɑsiɑ sɑnɑm mɛ i ɡem mɛm nɔɔwɑ, mɑ i bɛɛn nɑɑnɛ dokeosibu
    kĩ murɑfitiru sɑriru sɔɔ, ǹ n mɛn nɑ, i n kĩɑnɛ ɡem ɡem kɑ bɛɛn ɡɔ̃ru kpuro.
  eng-KJVCPB: 'Seeing ye have purified your souls in obeying the truth through the
    Spirit unto unfeigned love of the brethren, see that ye love one another with
    a pure heart fervently:'
  kgk-NT: Perovia-ma araka'e nhe'ẽ anhete va'e. Nhandejáry nhe'ẽ-pyma peiko-ma pene
    mopotĩ tee-ma. Upéixa-gwi tapehayhu kena Cristo reroviaha kwéry-pe. Pende py'a
    gwive tapejohayhu rei katu pejogwerovy'a-vy.
  waj-waj: Vaa ngia Anutuuqaa kua kutaivaa rikiada uuvaara ngii variraiyauvo yoketaayauvai
    vainoo. Yoketaayauvai vaivaara ngia ngii seena vaa ausa hanigiaiyara kutaa tuanaa
    mmuduuya ruaavai. Ivaaraida ngiingiiiyara ngiingiiiyara tuqinnama yaagueeqama
    mmuduuya ruatee.
  cpy-cpy: Tema pishiretha-wentaawo kyaariperori, tema kiteshireyiteemi. Poetziñaarikotyaawo
    petakotantayityaa, pikimita-kaantero petakotari pirentzi okaakiini.
  mpx-mpx: Wasa tutunahotina ku henapuan yaka eliyana atemiu ku ul, enowana te ku
    nunuwana tunahot talimiyau elal. Inoke atemiu bwalibwaligena elana nuku penununuwana-agimiu
    hoti.
  wbp-wbp: Yapa nyurrurlarlulpankulu puraja yimi junga Jijaji Kiraji-kirli. Kujarlunyankulu-nyanu
    kirlka-manu pirlirrpaju yangka yungunkulu maju-kurra-yaninja-wangu nyinami. Manu
    kankulu-nyanu jarnkujarnku yulkami. Kujarlanya karna-nyarra wangkami yungunkulu-nyanu
    tarnnga-juku warrarda yulkami.
  luo-luo: Kaka koro usepwodhuru uwegi kuom luwo adiera, mondo eka uher joweteu, koro
    herreuru ngʼato gi ngʼato gihera matut, kendo timuru kamano gi chunyu duto.
  nhe-NT: Ama inquichihuaj tlen quiijtohua nopa tlajtoli tlen melahuac tlen Toteco,
    huan yajaya inmechyolpajpactoc para huelis inquinicnelise imoicnihua. Huajca nelía
    ximoicnelica se ica seyoc ica imoyolo cuali iixtla Toteco,
  aii-aii: ܐܵܕܝܼܵܐ ܟܲܕ ܕܘܼܟ݂ܝܵܝ ܝܬܘܿܢ ܓܵܢܵܬܵܘ̈ܟ݂ܘܿܢ ܕܡܘܼܨܝܸܬ ܠܵܘܟ݂ܘܿܢ ܠܫܪܵܪܵܐ، ܕܡܲܚܸܒܝܼܬܘܿܢ
    ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܠܵܐ ܒܚܙܵܝܬܵ‌ܐ ܕܦܵܬܵ‌ܐ، ܡ̣ܢ ܠܸܒܵܐ ܡܲܚܸܒܘܼܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܚܲܡܝܼܡܘܼܬܵ‌ܐ.
  esk-NT: Pakmaasriiñ ipqiqsitnapsiuŋ iñuusriqsi tupiksrił̣ikun iḷumutuuruamik tumigiplugu
    Ipqitchuaq Irrusriq piqpaksritḷasrirusri aniqatiupsitñik. Taatnamik piqpakkutisritchi
    piḷiqillapiaġusri [ipqitchuamiñ] uummatmiñ.
  msb-msb: Dahilan san pagsunod niyo sa kamatuudan ginpakamalinis na niyo an iyo sadiri
    kag nagkaigwa sin hugot na pagkamuot sa kapareho niyo na nagatuod. Kaya niyan,
    magkaminurut-anan kamo sa bilog niyo na tagipusuon.
  cpa-NT: Jøng² hniah¹², ma²ti³jai¹ jmi²dsí² quiánh² hniah¹². Di³ ma²mi²tih³ hniah¹²
    lah¹té¹² jǿg³ dsøg¹². Lah¹dsóh² hnóh¹ hniah¹² cu²rø² dsa² roh¹³ jniang³. Jøng²
    mi³hnoh¹³ hniah¹² dsa² roh¹³ jniang³ quianh¹³ ca¹lah¹jǿ¹ hoh¹² hniah¹².
  dso-dso: ତମେ ସତ୍‌ ମାନ୍‌ଲାର୍‌ ପାଇ, କାରାପ୍‌ ଚଲାଚଲ୍‌ତି ଚାଡିକରି ତମର୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ
    ସତ୍‌ସଙ୍ଗ୍‍ ଆଲାଦ୍‌ କଲାସ୍‌ନି । ମନ୍‌ ପରାନ୍‌ ଦେଇକରି ଗଟେକ୍‌ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌
    କଲାସ୍‌ନି ।
  meu-meu: Hereva momokani vada o kamonai dainai laumamui vada o haḡoevadia bona varavarada
    o lalokau henidia momokanimu; benaini, ba heura heheni mai lalomui idoidiai.
  yva-NT: Sya arakove, syo raen wapo wasanuga ratayaowa ngkakavimbe to weye wabeta
    Amisye apa ayao tugae rai, muno wamuinyo wapa arakovo wanave Kristus aije mai
    tugaive. Weti vemo wasanuga rani muiny yara rani maradaive nora, yara wasanuga
    ntenami wamuinyo wasai vambinibe.
  dgc-dgc: Nadid, éy melinis kam dén dahil ta késunud moy ta katutuhanan. Ey matapat
    dén i pégmahal moy du top moy ta péniwala. Kanya pilitén moy a négmahalan kam.
  zpm-NT: Ni niina ne laa to mban zigne nac XTiidz Dios, miṉe nac diidzli, laa zdoo
    to biaaṉmbele lo doḻ; nasi zrieelo gleynie to zha ne nacgrë to. Dib zdoo to sca
    goḻleynie zho,
  hix-NT: Mosonyhoryetxownà, owyanye yaworon xaxa yonytxanàr ke, owyanye Khoryenkomo
    rwonà yoyuknur ke. Àro hoye ro, Kryestu mryenon komo xe xaxa manatxhe. Àro ke,
    osoxe rma haxa ehtxoko, teryewrye ro, yaworo xaxa mak ha.
  sim-sim: Mashi omendingan ji tiyanda osik misokome Avui Wasilakahik os jimu jivi
    mendek nanduwa. Uhu jir Jisasin hishindiyanda ma jir jihi ambek omendingak anarupshinda
    jir. Unda osik os ji anarupshinda nombo jihi oson avak ji halashinak wasilakak
    si nanak sunguwavu mende jihi nga ji anarupshika.
  npi-ULB: सत्यताको आज्ञाकारिताद्वारा निष्कपट भातृ-प्रेमको निम्ति तिमीहरूले आफ्नो
    प्राण शुद्ध बनायौ । त्यसैले, आफ्नो हृदयबाट एक-अर्कालाई प्रेम गर ।
  cgc-cgc: Nalimpyuan kaw ta inyo na mga sala na gapati kaw ta kamatuuran na miad
    na balita parti ki Cristo. Bunga ta inyo na pagpati gagugma kaw na terek gid ta
    inyo na tagipusuon naan ta mga paryo nyo na utod ki Cristo. Gani, padayon kaw
    na maggugmaay gid daw siguraduon nyo na dili tappaw nang inyo na paggugma ta kada
    isya.
  tim-tim: Galalupne, ye den bunŋe are nâŋgâm aregât kambiamyeŋe biwiyeŋe nâŋgâ nâŋgâyeŋe
    heŋgemgoyi. Are heŋgemgombiâ galalupyeŋe okot âlep akyeŋgimaigât dâp miawaktâp
    aregât galalupyeŋe kambiam âlep dondâ akyeŋgiwei.
  yor-yor: Níwọ́n bí ẹ̀yin ti wẹ ọkàn yin mọ́ nípa ìgbọ́ràn yín sí òtítọ́ sí ìfẹ́
    ará ti kò ní ẹ̀tàn, ẹ fẹ́ ọmọnìkejì yín gidigidi láti ọkàn wá.
  wos-wos: 'Guni Godna mwi hundika jémba sarékéta wandéka maki hurunguka guna mawuli
    jémba dé té. Téndéka guni Jisas Kraisna hundi xékékwa du takwaka némafwimbu mawuli
    guni ye. Mawuli yangukaka sarékéta, guniré wuni we: Guni yikafre mawuli yata hambuk
    yata guni nak nakéka némafwimbu mawuli yatanguni.'
  emp-NTPO: Wãrã bed̶eada ĩjã o panʌ bẽrã bãrãra cadjirua neẽ́ panesid̶aa. Maʌ̃ bẽrã
    djabarãra wãrãda quĩrĩã panʌa. Sod̶eba wãrãda bio dji quĩrĩã b̶ead̶adua.
  eng-F35: Since you have purified your souls by obeying the truth through the Spirit,
    resulting in sincere brotherly love, you must love one another fervently from
    a pure heart,
  ind-ind: Ketika kita, dengan pertolongan Roh Kudus, menyerahkan diri untuk mengikuti
    ajaran yang benar, kita dibersihkan dari dosa-dosa kita. Hal itu memampukan kita
    untuk mengasihi saudara-saudari seiman dengan tulus. Karena itu marilah kita saling
    mengasihi dengan sungguh-sungguh dan sepenuh hati,
  pes-OPCB: حال، می‌توانید یکدیگر را واقعاً دوست بدارید، زیرا با اطاعت از حقیقت نجات
    یافتید و وجود شما از خودخواهی و تنفر پاک شده است. بنابراین، یکدیگر را از صمیم
    قلب دوست بدارید،
  mpt-mpt: Ibo Gode bain wengo wenteniba bainobo geniba ib bobol temo kining am blib
    kesoa ibo bainobo galin naka maki besa sitalo mo baabenibta ni ibo gobe biobobo
