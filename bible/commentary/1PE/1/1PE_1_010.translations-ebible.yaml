  cof-NT: 'Matu mate Diosichi mantate paminlari junca cuenta quito, Diosi nulaca laquirato
    se larichunae latinue. Junsi Jesucrístochi Tenca yalachibi wito, cuenta quisa
    carinue. Junni yachi mantate cuenta quinato, itsanlatinue: Se larimin tsachi padeseitobi,
    tsara uraran mantá tan ichunae latinue. Junni tsantinatonan, yalanan miitominlanue
