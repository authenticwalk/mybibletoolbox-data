    fiquica duque miichi tinaminlanue.'
  srm-NT: Wë nöö di heepi Gadu ko ta heepi u a di ten aki, nöö hën wë dee fesiten
    tjabukama fëën bi ta biinga seei fu de fusutan e, ma de an bi sa fusutëën möönsö.
    Biga di ten de bi dë a goonliba aki, nöö di Akaa u di Keesitu bi ta ko a de liba,
    nöö de bi ta konda fa Gadu o heepi u a bakaten aki ku ën bunuhati. De bi ta konda
    seei fa di Paamusi Könu o ko a goonliba ko tja pena, te bakaten nöö a o kisi sömëni
    nëbai. Nöö fa de ta fan dee lö soni dë, nöö de bi kë sabi ee na un ten de o pasa,
    ku andi ku andi musu pasa bifö di lö ten dë o dou. Ma hii fa de ta suku fini a
    dee soni dë, ma de an ko sabi de möönsö.
  qvs-NT: Ñawpa tiempu Tata Diospa rimananta yachachikuk runakuna yachachikurkansapa
    Tata Dios ñukanchikunata kuyawashpanchikuna salvawananchikunata. Paykunaka Tata
    Diospa rimananta leyishpa munarkansapa entiendiyta imata Tata Dios ruranka salvawananchikunapa.
  zca-NT: Dox nzhala, wenawen ngurël rë xa' midi'zh por Dios, nabei xmod nak yalnazhon
    che'n Dios kwa'n nzadnu yalanaban par dubta', mbaino midi'zh bixa' kwa'n ne' Dios
    gal go por nazhi' Me go.
  cbc-NT: Merẽ tirʉ̃mʉpʉa masĩrĩ majã profeta majãrẽ na quetibʉjʉyayupi Dios, cañuʉ
    ãnirĩ caroa wãme camasã cʉ̃ yarã caãniparãrẽ cʉ̃ caátipeere. Mʉjãã cʉ̃ãrẽ tiere
    joʉ átiyami yua ãmerẽ. Bairo Dios na cʉ̃ caĩquetibʉjʉmiatacʉ̃ãrẽ, tirʉ̃mʉpʉre
    profeta majã caroaro masĩpeyoesupa mai. Torena, tiere buemasĩnemoñupã Dios marĩ
    cʉ̃ canetõõpeere.
  qxo-NT: Tayta Dios cay patsaman salvamagnintsic Jesucristuta cachamunanpä cagtaga
    unay willacognin profëtacunapis willacuyargannam. Espiritu Santum paycunata musyatsirgan
    Señor Jesucristo ñacar wanunanpä cagta y cawarcamur imaycawan munayyog cananpä
    cagta. Espiritu Santo tsaynö musyatsiptinnam profëtacunaga musyayta munayargan
    Jesucristo imay shamunanpä cagtana.
  mox-mox: Lova Yaubada ʼetoyavua nana ʼivaʼavaʼaia weaqimi, ta ena tovesimasimana
    ivona fofofolayea ʼimia. Ta taudi yani qabuna ʼetoyavua nana weaqina ge ida alamania,
    ʼinega taudiega isali aqiaqiea.
  kew-kew: Go oro yaalo kagaa pirape kone madaare Gote-na agaa lageme aanumi abade
    go agaana re lagisimi-pulu go agaa mu pirisimi. Goa pua Gote-me nimu pa gi kone
    ginalo agaa mea waasimi.
  dww-dww: Boni peroperoveta a riuna da taumi tokare ḡaromie inam yawasaninama e maḡatarana.
  twi-ASANTE: Saa nkwagyeɛ yi na tete adiyifoɔ no de boasetɔ hwehwɛɛ mu, ɛberɛ a wɔhyɛɛ
