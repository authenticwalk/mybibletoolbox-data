    ama.
  sps-sps: Ai tana tou saup fatabin to ayei, fuainy kuigin tsue pokaa bus iny a koma
    ree'un to ayei to te nai faan iny non e Gov tsumi. Ri san vavis ana ri toobo faarof
    ton kifon vegiau te kainon to te kaa fi mi ri na fo rangat tana fo vegiau to.
  wnc-wnc: Aminu Anutue wam yanikapbingu tupa siknga yukingga wamu kwikwiknga wa ginu
    Anututa waiakngasane sandewik kaknga ayanikapbing. Ngan. Wa aminda wamu waaknga
    ayanikapbing ngana itane yapii kanangge natake puya kekeknga siknga tasike tawaking.
  bus-bus: Annabinↄ gĩakɛ wà gbɛ̃kɛɛ kɛ̀ Luda é kɛao yã ò, aↄ̃ mìsina pì yã gwà,
    aↄ̃ à tàasi kɛ̀.
  gub-BL: Tupàn ze'eg imume'u har kwehe arer a'e wà, wekar tuwe purupyro haw a'e wà.
    Upuranu purehe wà no. — Ma'e 'ar mehe Tupàn zanepyro putar a'e nehe, i'i purupe
    a'e wà. Umume'u ma'e ikatu ma'e a'e wà, peme Tupàn hemimur ràm a'e wà.
  imo-imo: Mindili nolemala aulkena wendo lipe, molko kondonge aulkena lipe mondoromomunga
    ungu mare Gotenga iye profetemani Kraist oi naa opili ningo tiringi. Goteni altopa
    imboma we kondo kolopa lipe tapondombalo ulumundo oi ningo tiringi. Ningo tikolio,
    i ulumu te wali wendo ombalonje, Goteni kanopa ltimu iye nomi Kraist maina omba
    mindili nombalo ulumu kape, aku tembalo kinye ulu penga olandopama wendo ombalo
    mele uluma kape, Kraistinga Mini Kakemu enonga konopuna tukundo molopalie nimbe
    tirimu ulu akuma ambe tepa wendo ombalonje ningo Kraist oi naa opili aku iyemani
    enongano waliwalima konopu kimbo tiko waltindiko, akumunga pulumu paa wamongo
    kororingi.
  boj-boj: Qotei na niŋgi eleŋqajqa anjam di aqa medabu o qaji tamo naŋgi nami maroqneb.
    Naŋgo anjam di aqa utru naŋgi qalieqa osib deqa geregere ŋamoqnsib wauoqneb.
  eng-DRA: Of which salvation the prophets have inquired and diligently searched,
    who prophesied of the grace to come in you.
  knf-knf: Du unjon *baţupar Naşibaţi bala aten bnuura kame jibi akluŋ kabuuran bañaaŋ,
    bado bi ţupa ţup jibi akdiimananaŋ bnuura bi nul.
  san-KHM: យុឞ្មាសុ យោ ៜនុគ្រហោ វត៌្តតេ តទ្វិឞយេ យ ឦឝ្វរីយវាក្យំ កថិតវន្តស្តេ ភវិឞ្យទ្វាទិនស្តស្យ
    បរិត្រាណស្យាន្វេឞណម៑ អនុសន្ធានញ្ច ក្ឫតវន្តះ។
  arn-NT: Fütra kuyfi mew tati pu pelon wentru chillkatuy engün ka ngüneduamfi engün
    ta tüfachi montuluwün dungu. Nütramyefi engün Ngünechen tamün kutranpiwkeyeaetew
    ka tamün eluetew tüfachi montuluwün dungu.
  zas-NT: Diizd gocli, bén badëë ree xtiidx Dios loj ree bejn basiid reeman been tëë
    reeman naguiejn niagbee reeman xhienaag güün Dios bejn ree perdon, abiꞌ rëb reeman
    xhienin güün Dios par lëjt guial najman benzaꞌc.
  ken-NT: Barɛmɛ́ kɛpɨ̌ntɨ abhɛn bárɛ̀m nyaka ɛ̌ti bɛrɨ̌ndu ɛbhɛn Mandɛm afyɛ́ bariɛp
    bɛtɔŋ bhe, báyàŋ nyaka, mámbɛbhɛ nɔkɔ ndu bɛ́rɨŋɨ ɛ̌ti nɛpɛ́m nɛkɔ ɛnɛn.
