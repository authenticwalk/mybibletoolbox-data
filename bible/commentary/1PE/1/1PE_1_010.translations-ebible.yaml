    ipaꞌ, God nandandepepa ma pegefaꞌami. Eaꞌ mandaꞌ maol banagambel ukup kilikalaꞌ
    papoma basef ifimba fagaꞌi anaf anen nofaꞌapa mogotanimai.
  cbv-cbv: Dios cã́acwãdih oinit, ĩ yéejat jíib iiguípna bejat déedih ã tʉ́i ʉbat
    pínahdih jon jã́tih Dios naáwátdih naóh yapanitji ĩt daacáp wʉt yʉh jĩ. Pánih
    daácna yʉhna, queétjeh caandíh ĩt beh joicáp wʉt jĩ. Pánih beh joicán, bʉ́dí jéihíhna,
    queétjeh ĩt míic ʉʉ́bh joyóp wʉt jĩ.
  taw-taw: Pen God nɨbop tɨg asɨk dɨnɨgab anɨb ak, bɨlel bɨ God gos ñek agñeb okok
