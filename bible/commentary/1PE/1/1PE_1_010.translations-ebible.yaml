    anenjamag uwemtijamjatna nunak dekaidau asag: Dusha uwemtash wajuk atinkita, tusag
    shiig dekaatatus wakegainak kuashat anentaimsau ainawai.'
  kyc-kyc: Poropeta akali dupwame Anatu yuu mendepa namwana imambu lete wai pyao nyera
