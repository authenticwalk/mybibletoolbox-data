  san-PUN: ਯੁਸ਼਼੍ਮਾਸੁ ਯੋ (ਅ)ਨੁਗ੍ਰਹੋ ਵਰ੍ੱਤਤੇ ਤਦ੍ਵਿਸ਼਼ਯੇ ਯ ਈਸ਼੍ਵਰੀਯਵਾਕ੍ਯੰ ਕਥਿਤਵਨ੍ਤਸ੍ਤੇ
