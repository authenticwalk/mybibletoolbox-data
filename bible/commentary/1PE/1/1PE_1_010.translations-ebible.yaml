verse: 1PE.001.010
translations:
  kpx-kpx: Subuta uale beloveta keau nenilahai ukolikoli ke hoto kaovai isiviai hiloka
    seleveage Dilavana oleve kateai au ata malevei ukolikoli ovei.
  okv-H: Eto God na ungo oreketo humbasuja amita ke amo peroveta na hande ere uahera
    te ke amita be amo deire avo mana mana ue jombure ngahia ere uahera.
  tbo-tbo: Luyagohana geka tu bahapiko odubohi hi bahabaha pikogeya, naka Keliso Alugona
    u nugonugohi i ibaabani i pa, ‘Keliso wiyuwa apo ina wialoni po u mulina a wasawasa
    ina tuhagaya.’ Hai baha pikona anona hi nugohiyahiyawehi po hi beiha kadidili
    hi pa, lawa awai po houga awai apo lawana hina hanapugeya.
  mal-C: നിങ്ങൾക്ക് ഉണ്ടാകാനിരിക്കുന്ന കൃപയെക്കുറിച്ച് വളരെ ശ്രദ്ധചെലുത്തി സസൂക്ഷ്മം
    അന്വേഷിച്ചിട്ടാണ് ഈ രക്ഷയെക്കുറിച്ച് പ്രവാചകർ പ്രവചിച്ചത്.
  grc-SR: περὶ ἧς σωτηρίας ἐξεζήτησαν καὶ ἐξηρεύνησαν προφῆται οἱ περὶ τῆς εἰς ὑμᾶς
    χάριτος προφητεύσαντες·
  bgc-bgc: इस्से उद्धार कै बारै म्ह उन नबियाँ नै घणी खोज अर जाँच-पड़ताळ करी, जिननै
    उस अनुग्रह कै बारै म्ह, जो थारे पै होण आळा था, भविष्यवाणी करी थी।
  khz-khz: E vevega-maguli e peroveta talimara na getavu-inamainamaato, e ira na geperovetagi-kuneato,
    e vega-nama gauna Palagu na gomi pene venimi, (Keriso pene vogomai tomanai).
  deu-TKW: weil ihr davontragt das Ziel eures Glaubens, das Heil der Seelen;
  zsr-NT: Dza niꞌtë gulusëdëꞌ dxíꞌadauꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios ca nac
    yöl‑laꞌ ruslá naꞌ dë queëruꞌ naꞌa, atiꞌ gluꞌë didzaꞌ ca nac le ruzáꞌ ladxëꞌë queëruꞌ
    Dios.
  lin-lin: Mpo na lobiko yango, basakoli oyo baloba na tina na ngolu oyo Nzambe abongisa
    mpo na bino balukaki penza, na molende, koyeba mabombami na yango.
  hns-NT: Pahiele ke sanesian agahie se bataais raha kie Parmeswar aapan bhalaai se
    toelogke batjaaiga aur toelogke bieswaas poera kariega. Bakie oesab na samadjh
    paawat raha kie oe kaise kariega.
  noa-E: Warrgarwe Aai i jaaumienau jaaujeejim, jãga Ẽwandamau mag õor peerdʉ auju.
    Mamʉ mag ajap estudiewi dʉ̈rrcha ag iek ig iyʉ̈ʉ aajerrjã ich maagwaiwe chan mag
    amachdëu jaau nʉmjã pöd ajappai khaugba aajeejim, jãga Ẽwandamau magju.
  eng-EMTV: Concerning this salvation the prophets have sought out and inquired carefully,
    having prophesied of the grace that would come to you,
  mib-NT: Te tēe ni canacani jnūhun Yaā Dios nde jenahán, ni cananducú yúcún de ni
    cacajnūhun váha de sɨquɨ̄ jnūhun ndese jnama ya yohó. Te ni cacachi de ndese sáha
    Yaā Dios jeē váha róhó jíjnáhan ró.
  lif-NT2: बा कन् से़न्‍लप्‍पिल्‍ले़ कुयाःम्‍बेओ उन्‍छेःन्‍बा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़
    नुःरिक्‍काङ् मे़गोःत्तु हे़क्‍क्‍याङ् खे़न् खिनिॽओ ताःमा के़बोःङ्‌बा लुङ्‌गुम्‍मिल्‍ले़
    कुयाःम्‍बेओ माङ्‌निङ्‌वाॽ पाःन् मे़बारे़रो॥
  xnj-xnj: Vamlota va Chapanga vakitili umang'omesi na kukotakesa neju ndava ya usangula
    wula, vakalota ndava ya njombi ndi nyenye ngamupewili.
  mmx-mmx: La luvuttadi vapaase ali diga terea mumu avukat tinotno levelinga mumu
    mun i na loklox arooro. Nedi diga vaase ali mi letaba nabalamu no ne Moroa im
    taba nemi min.
  cbr-NT: An Nucën Papa Dios quicë bana uni ñuixuncë unicaman ca —Nucën Papa Diosan
    ca aín 'uchacama tërë́anan uni ainan 'inun ië́miti 'icë —quixun cuënëoquinbi uisai
    quicë cara a bana 'icë quixun 'unánma 'icën. 'Unáncatsi quiax ñucacanánquin Nucën
    Papa Diosan bana amiribi amiribi isquinbi ca 'unánma 'icën.
  tee-NT: Ju mak'anch ju Dios ama'ats'oknunilh ixlapanacni ju ixchivinti. Ju yu'unch
    ixtachivinin ixlacata ju lamapainin ju quintanavinitan ju Dios. Para jantu k'ox
    ixtamachakxai tuchi ixtanajun. Pus na talhasacminilh chai ixlhichux ix'alhunut'an
    tapuxcaulhch laca'alhiqui ta yu laich tak'alhtaxtucan lacamak'alhk'ajnat junta
    jonk'alhita.
  eng-LSV: concerning which salvation [the] prophets sought out and searched out,
    who prophesied concerning the grace toward you,
  cak-NT: Ri achi'a' ri xek'alajin rutzij ri Dios ojer can, can c'o ta xquijo' xquina'ej
    más chirij anchique modo jojcolotaj roj cami. Y can xquitaj quik'ij chi xquina'ej.
    Y ja reje' ri xe'in can chirij ri utz ri xtuya' ri Dios chake roj ri jojc'o chupa
    ri tiempo re'.
  pah-NT: Pehoag̃wama rehe Tupana'ga nhi'ig̃a mombe'uharava'ea japyakahetei tikwaha
    hete javo hako. A'ero ahe imombe'unhog̃wenondei javo hako. “Tupana'ga po ti omombyry
    g̃a pe nehẽ g̃a nderogwovo yvagi pe nehẽ,” ei Tupana'ga nhi'ig̃a mombe'uharava'ea
    hako.
  sja-NT: Chonaarãweda Ak'õre pedee jarapataarãpa pi-ia ak'ɨjida Tachi Ak'õre Ũraa
    p'ãda k'awaadait'ee sãga Tachi Ak'õrepa eperãarã k'aripait'ee atuanaadamerã, parã
    ome oomaa bɨk'a. Mãgá ak'ɨ p'anɨ misa, ãchia jõma pia k'awada-e paji mĩda, Tachi
    Ak'õrepa jarapiji ãramaa sãga irua parã ɨ̃rapemaarã k'aripait'ee baji, eperãarã
    jõmaweda k'inia iru bairã.
  xed-xed: Ghalya, zbaŋzba la anabi ɗina ta tvi ya ká Lazglafta dzaʼa mbanaftá mnduha,
    ka mnutá həŋ ta gwaɗa ta ghəŋa tsa zɗakatahuɗi payaghunaf Lazglafta ya.
  mks-NT: A̱nda̱ sa̱nahá ndiva̱ha na̱jáya̱ha na̱ profeta tu̱hun na̱ca̱ha̱n Ndióxi̱
    xi̱hi̱n ná nu̱ú ña̱yivi. Ta cáchí na̱ ña̱ va̱xi qui̱vi̱ caja cua̱há Ndióxi̱ ña̱ma̱ni̱
    xi̱hín ña̱yivi ña̱ jáca̱cu a na̱ nu̱ú cua̱chi na. Ta va̱tí na̱jácuaha na tu̱hun
    mé á joo co̱ó na̱canda̱a̱ ini na ndaja caja Ndióxi̱ jáca̱cu a ña̱yivi.
  gfk-S: Ma ira tangetus ing di git iangianga utano harmarsai ing na hana tupas mu,
    di git manga walwalar ura sisilih uta ikin ra haralon iat.
  bmu-bmu: Kezapqetok ambazip yeŋön amötqeqegö könaŋi jaruba Anutu köuluköba qeqesi
    ala möt kewöta mala kotket. Mewö mala Anutunöŋ kalem möriam eŋgimapkö möt asariba
    miaŋgö kezapqetok keuŋi mi qeljiŋe jiba mala kotket.
  dgz-dgz: Ame menan watagaet God no oise waiwanumune nagirewa God inak neginewa yawapen
    men baimakat wariwanum. Mu God garaet wat aipakam mega ame inayap tauapen menan
    yao nau wa onam wanumun.
  eng-GNV: Of the which saluation ye Prophets haue inquired and searched, which prophecied
    of the grace that should come vnto you,
  zaa-NT: Ca nubeyu' canu bedia ca libro qui' Antiguo Testamento, ttu te cabi nna
    bedia cabi nu cca qui' nu chì' da'la nna, belaba latsi' cabi nna yala duel·la'
    beni cabi para gunibía' cabi tì'iỹa modo gudilà Tata Dios ca enne' quì'e. Làcabi
    nna gunne cabi nu cca qui' favor ỹeni nu guni Tata Dios qui' ca enne' nu chì'
    tsé'e la, quiere decir ri'u canu tse'e tiempo anna.
  eng-WEBSTER: 'Concerning which salvation the prophets have inquired and searched
    diligently, who prophesied of the grace that should come to you:'
  guh-guh: Bajayatami Diosojumepaebivimi profetavi bajayajebi livaisijaitapona peyapëtaenexa.
    Nexata baja profetavi itsa yapëtane pacuenia Dioso pijajivi capanepaejitsia, nexata
    profetavi tajëvelia vajunupaebapona jivijavabelia. Profetavi tajëvelia vajunupaebapona
    pacuenia Cristo pejamatabëcueneta Dioso pacaitaxutotsoniataejitsia papecacapanepaenexa.
  bon-bon: Mime äsecrera niiya cabu ca iyeteta ireclota cabu me, Acejiyame me sasa
    mename biname cina baborage singi peei poto cidi me umle äbitame. Teepi biname
    bine ingwerage padare tääpume mene jejemujisi Acejiyame me owecu piiyepu ätityera
    mule poto cidi me mime tääpume, yepä teepi umle äbitame liga läbitininusi, pajecu
    lica ge teeme tääpume.
  nhw-BL: Itlajtol pannextijcahua Toteco huejcajya quiijcuilojque catli panosquía
    teipa huan techilhui quenicatza Toteco quipiyasquía hueyi iyolo ica tojuanti ipan
    ni tonali. Pero itlajtol pannextijcahua amo quimachiliyayaj cuali catli quiijcuilohuayayaj.
    Huajca quitemojque huan momachtijque para quimachilise quenicatza Toteco techtlajtlacolquixtisquía
    ama.
  swh-ONEN: Kwa habari ya wokovu huu, wale manabii waliosema kuhusu neema ambayo ingewajia
    ninyi, walitafuta kwa bidii na kwa uangalifu mkubwa,
  wbi-wbi: Avavili vakalolesyagha fijo na vakaposelesia vakagule vule ilikuvapoka
  bba-bba: Gusunɔn sɔmɔbu bɑ fɑɑbɑ yen ɡɑri mɛɛrɑ, bɑ yen sɑriɑ kɑsu, mɑ bɑ durom
    mɛn ɡɑri ɡeruɑ mɛ Gusunɔ u bɛɛ yiiye.
  eng-KJVCPB: 'Of which salvation the prophets have inquired and searched diligently,
    who prophesied of the grace that should come unto you:'
  kgk-NT: 'Yma ete myamyrĩ Nhandejáry nhe''ẽ-py omombe''u va''ety kwéry omotenonde
    va''ekwe imombe''u-vy: “Nhandejáry pende rexakwaa rei va''erã pene resende-vy.
    He''yirã peiko va''erã” he''i peteĩ teĩ omombe''u-vy va''ekwe pende rehegwa nhe''ẽ.
    Ha Cristo rehegwa nhe''ẽ omohenonde-ma ave va''ekwe. “Ogwereko asy va''erã upe
    va''e-pe” he''i va''ekwe Cristo-rehe. “Upe heta-ma ohasa asy va''e-pe Nhandejáry
    omomba''egwasu ete va''erã, oiko va''erã Nhande Ruvixa ramo” he''i ave va''ekwe
    Cristo rekorã omohenonde-vy. Ha Cristo Nhe''ẽ Marangatu tee va''e ipy''apy-py
    oiko va''e oikwaa uka va''ekwe íxupe kwéry aipo va''e nhe''ẽ omohenonde hagwã
    imombe''u-vy. Ha kiva''e rehegwa omombe''u uka íxupe ndoikwaa ukái vyteri íxupe
    kwéry. Nomombe''úi voi íxupe kwéry araka''e pa oiko va''erã. Oikwaase eterei-gwi
    ojerure rure Nhandejáry-pe: “Xe mo''arandu katu, xe Járy. Upe va''e ne nhe''ẽ
    amombe''u kuri araka''e pa oiko va''erã? Araka''e pa ogwahẽ va''erã ne remimbou?
    Mba''éixa pa ogwahẽ va''erã? Xe ave, ahexa-ta para''e íxupe? Xe mo''arandu katu,
    xe Járy. Aikwaa porãseve voi íxupe” he''i peteĩ teĩ va''e Nhandejáry-pe.'
  waj-waj: Anutuuqo ngii vitoo yoketaivau yapaanaraivaara nnaaruaa vaidi forofetaiya
    inna yanaivau tuqinnama buaidada teeda ivaara ngiari yapara ngiari yaparairavai.
    Anutuuqo kati yoketaama variraivaa ngii minaraivaara iya kiaa kookieeravai.
  cpy-cpy: Ikamanta-koyitakiro paerani Kamantantaniri-paeni jempe okanta-kota ineshironkatantee
    paata Tajorentsi. Rootaki neshironkatantsi piñaakiri eeroka-paeni. Roo kanteencha
    irika-paeni Kamantan-taniri, tee ikematha-perotziro, ramatsinka-wentakawo, osheki
    rojampita-kowentakiro jempe okantyaa rowawijaa-koetan-tyaariri.
  mpx-mpx: Pwamwal ya ana sapu kaiwena inoke palopitau hi loya nabi, bolo sauga houhouwena
    elana hi palopisai ge Yehoba wana mulolu eliyamiu hi wasaan.
  wbp-wbp: Nyurru-wiyi, jarukungarduyu-paturlulu yirrarnu yangka Kaatu kapu-nyarra
    yimiri nyinami yapa nyurrurlaku. Kulalpalu jarukungarduyu-paturluju milya-pungu
    nyarrparlu kapu-ngalpa Kaaturlu muurl-mardarni yapaju kuja karliparla wala nyinami
    Jijaji Kirajiki. Kuja-jangkarlunya kalalu warrarda manngu-nyangu Kaatuju nyarrpa
    kujalpa-jana wangkaja.
  luo-luo: Kuom wach warruokni ema ne jonabi onono matut kendo omanyo matek, kane
    gikoro wach gweth mane Nyasaye biro miyou.
  nhe-NT: Itiocamanalojcahua Toteco huejcajquiya quiijcuilojque tlen panosquía teipa
    huan techilhui quejatza Toteco quipiyasquía hueyi iyolo ica tojuanti ipan ni tonali.
    Pero itiocamanalojcahua ax quimachiliyayaj cuali tlen quiijcuilohuayayaj. Huajca
    quitemojque huan momachtijque para quimachilise quejatza Toteco techtlajtlacolquixtisquía
    ama.
  aii-aii: ܗ̇ܘ ܦܘܼܪܩܵܢܵܐ ܕܒܘܼܩܸܪܗܘܿܢ ܘܨܘܼܚܨܹܐ ܠܗܘܿܢ ܒܘܼܬ ܕܝܼܹܗ ܢܒ݂ܝܼܹ̈ܐ، ܘܢܘܼܒܹܐ ܠܗܘܿܢ
    ܒܘܼܬ ܫܵܦܵܩܲܬ ܕܦܵܝܫܵܐ ܗܘܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ،
  esk-NT: Sivuniksriqirit uqaqtuat Agaayyutim iłuaqqutrisaanik aatchuusriaġikkapsitñik
    pakaaqallapiaqmiut iḷitchuġiniaqługu.
  msb-msb: An mga propeta man na nagsurmaton manungod sani na kaluoy san Dios sa iyo,
    nag-usisa sin maayo kag nagpanghunga kun nano an gusto sabihon sani.
  cpa-NT: Ma²lǿih² ca¹hnangh² dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³ ha²lah lǿa¹² jǿg³ hi²
    liúg² jniang³. Dsa² héi² báh³ dsa² ca¹hǿ² jǿg³ hi² jmo¹ Diú¹³ dsio¹ dsǿa¹² ja³cog²
    jniang³.
  dso-dso: ପର୍‌ମେସର୍‌ ମୁନୁସ୍‌ମନ୍‌କେ ତାକର୍‌ ପାପେଅନି କେନ୍ତି ମୁକ୍‌ଲାଇସି ବଲି ପୁର୍‌ବର୍‌
    ବବିସତ୍‌ବକ୍‌ତାମନ୍‌ ମନ୍‌ଦିଆନ୍‌ କରି ପଡ୍‌ଲାଇ । ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଦେବା ଏ ଦାନ୍‌ ବିସଇ,
    ସେମନ୍‌ ଆଗ୍‌କେ ଗଟ୍‌ବା କାତା କଇଲାଇ ।
  meu-meu: Peroveta taudia, Dirava ena harihari-bada emui ai baine kau e gwauraia
    guna taudia, ese hari hahemauri e henanadailaia bona e tahua malaka-malaka.
  yva-NT: Amisye apa kove umaso mamo anawae Amisye wo raurairive to arono wusyinoe
    ware, “Masyoto rijat indati Amisye po apa kove raugaje indamu wasapaya kakaije
    rai.” Weti anawae umaso wo ranyao mavabe indamu Amisye apa urairi wato ama tunato
    raije rakani.
  dgc-dgc: Entan moy du purupeta to araw, siniyasat de ta mahigpit i tungkul ta éya
    a kaligtasan. Side i naghulaa tungkul ta mahusay a iatéd na Diyos dikam.
  zpm-NT: Grë zha ne biadteed Xtiidz Dios lo miech padzeela, bzeet zho laa Dios glu
    gaṉle pa lotaa noxco me ne, laa me csilaa ne lo doḻ; per ib bieṉd zho dieṉ zhapaa
    guṉ me.
  hix-NT: Àsok hana nketxkon ha, amnyehran heno kom ha, Khoryenkomo rwonà yokarymanye
    ro heno komo. Towahke xaxa mpànà naha ha, Khoryenkomo, toto kom hoko, ketxkon
    heno hatà. Ohokonye ryhe, àro wyaro nketxkonà. Onà wyaro nketxkon heno xarha tà,
    Kryestu hoko xarha. Teryewhamnohsom me mpànà naha ha, noro ha, ketxkon heno hatà.
    Eryewhamnohsaho rma, ehonomnà me harha naha hampànà, ketxkon heno xarha tà, noro
    hoko. Àro wyaro rma nketxkon heno, Kryestu yokato yoh me tesnàr kom ke mak ha.
    Nyamoro heno rma, konyhoryetxho komo hutwatxehkahra rma nehxatxkon hatà. Uhutwatxehkanàr
    xe rma haxa nehxatxkon heno hatà. Uhutwamohsoko, amna wya, ketxkon heno hatà,
    Khoryenkomo wya. Àsoke ryhe nomokyano, àsokentoko ryhe nomokyano, ketxkon heno
    hatà.
  sim-sim: Mas wolo Avui Wasilakahi profet ondo lerawu havakavan li laha nombo os
    Avui Wasilaka man or jivinashinak jip ji likundari oson lasari lir. Lir waprupshi
    Avui Wasilakahi jihik si nakurin angop mas li mbahandari sir.
  npi-ULB: अगमवक्ताहरूले तिमीहरूका निम्ति हुन आउने अनुग्रहको विषयमा यही मुक्तिको विषयमा
    ध्यानसित खोजतलास गरेका थिए ।
  cgc-cgc: Anay pa sa mga prupita gasugid parti ta timpo na mabot pa na ipakita ta
    Dyos dayad din na kabebet-en paagi ta iya na pagluwas ki kiten alin ta silot ta
    ate na mga sala. Gatingwa gid mga prupita an ta pag-usisa parti ta iya na pagluwas
    ta mga ittaw.
  tim-tim: Galalupne, Anutuŋe bunewâk meyekmâ heŋgem yeŋguep aregât lâuwâŋe makbe.
    Ulikŋân propetelupŋe Anutugât okot âlep iregât magi are uŋak yeŋgâlân miawaktâp
    aregât keiŋe propetelupŋande nâŋgâm heŋgemgowerâm âi umatŋe meyi.
  yor-yor: Ní ti ìgbàlà yìí, àwọn wòlíì tí wọ́n sọ àsọtẹ́lẹ̀ nípa oore-ọ̀fẹ́ tí ó
    mú tọ̀ yín wá, wọ́n wádìí jinlẹ̀ lẹ́sọ̀ lẹ́sọ̀.
  wos-wos: God guniré Satanéna tambambu hératendékaka, hanja Godna profet di hundi
    wa. Di God guniré yikafre hurutendékaka hundi wata di wun jooka jémba xékélakihambandi.
    Xékélakihafi yata di wun jooka jémba xékélakinjoka di hambuk jémba yata di nyingambu
    hwaké.
  emp-NTPO: Ãcõrẽneba bed̶eabadarãba naẽnaed̶a jarabadjid̶aa Ãcõrẽba idji biad̶eba
    bãrã ẽdrʌ edaida. Maʌ̃gʌd̶ebema cawad̶i carea ãdjirãba quĩrãcuita crĩchabadjid̶aa
    idjab̶a iwid̶ibadjid̶aa.
  eng-F35: Concerning this salvation the prophets, who prophesied about the grace
    that would come to you, searched and inquired diligently,
  ind-ind: Pada zaman dulu, nabi-nabi sudah berusaha dengan tekun dan teliti untuk
