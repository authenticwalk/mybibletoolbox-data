    Pen God nɨbop gɨtep gɨl tɨg asɨk dɨnɨgab takaw agñɨlak ak, jɨj ak tay agɨl, pɨyowɨl
    pɨyowɨl yelɨgɨpal.
  jic-NT: Profetapan püna tapatjá, yupj tjowelepj Dios mpes. Tjowelepj jupj pajal
    'üsüs ca la mijis nun mpes. Yupj tapatja na p'in, newa ma sin tji'yüsa 'oyn nyuca
    ca nin la qjuijis Dios, ca nun 'ücj mpatjaqué jupj lal. Yupj pajal quelel salejeptsja
    niná, pajal jis la tjü'üy yupj.
  zap-NT: Yra mén ne wak profet chekwlo, wkaa men wkaseed men no wkaye men kwent ne
    yláá mén lo dol, no wzëët men logne yseleedx Dëdyuzh lo be por xgyelwen Ne.
  wer-wer: Anutuu ar utpetetakaan kama yanu pipët, pim tektek ngön yaaö omnarö pöta
    songönte koirëpënëak ap weseima. Pël ëak Anutuu komre kolap nimpënëak ëa pöt war
    wesak pöta songönten këëkë kön nawiin ëa.
  ipi-ipi: Wamba Kataisana Sipitisa okomane potopesa akali tupa lamawuato, matili
    Kataisato wandakali tupa ondo wato, utupane molo-peke loyale, tandaka nalu, gene
    andane mindi molopeya leaipia. Kataisana Sipitisa okomane wuane lea-kola, potopesa
    akali utupane-mane Gote tipa piki puato, mangene aki mindi pula-kola, Kataisato
    wuane pulu-peyape. Andoko angi Kataisato wandakali tupa molo-peke lolo-peyape
