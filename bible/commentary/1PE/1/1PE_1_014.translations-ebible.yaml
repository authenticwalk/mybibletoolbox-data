  ctu-76: Yom ajniquetla che' bajche' yalobilob mu' bʌ i wen jac' t'an. Mach yom mi
    la' bele' mele' chʌ bʌ ti bajñel mulʌ i cha'len la' pusic'al che' max tyo ti la'
