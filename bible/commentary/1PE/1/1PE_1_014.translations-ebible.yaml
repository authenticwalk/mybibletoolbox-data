  ory-ory: ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବ ଅଜ୍ଞାନତା ସମୟର କୁଅଭିଳାଷର ଅନୁରୂପୀ ହୁଅ ନାହିଁ,
  bzj-bzj: Obay Gaad bikaaz yoo da ih pikni. Noh goh bak goh liv dehn oal eevl way
    weh yu mi yoostu. Dehndeh taim yu neva noa no beta.
  chk-chk: Oupwe aleasochis ngeni Kot. Ousap mwüt ngeni manauemi epwe nom fän nemenien
    ekewe mocheniangau oua eäni me lom lupwen ousap mwo silei Kot.
  ssd-ssd: Tane o buk Kuate gilai minmba taŋgine nzali ŋaigonu dubikinaig ta kile
