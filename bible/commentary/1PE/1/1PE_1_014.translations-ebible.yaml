  cco-NT: Jo̱ co̱ꞌ lanaguɨ nɨlɨ́ɨngˊnaꞌ dseaˋ i̱ nʉ́ʉꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ,
