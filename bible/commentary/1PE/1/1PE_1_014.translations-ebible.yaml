    quir nttzomfe̱nijʉ.
  hoy-hoy: आग्या मानसावाळेर चिकोरगोळ घाई, आ समय इन बेकार इच्छागोळ्द अनुसार तान तान
    इक ढाल्सबाळी जो नीम दा पयले ईरोद, याग नीव अग्यानी ईरीर.
  amo-amo: Nato nono ndortu nliru na iwa ni ati mine ntok nile imon na amung yiru
    ining ba.
  pjt-pjt: Panya ngaṉmanypa nyura ngurpa nyinangi munu nyura kura tjuṯaku kutju mukuringangi.
