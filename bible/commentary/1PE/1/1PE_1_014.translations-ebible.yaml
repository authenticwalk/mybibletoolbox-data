  kik-kik: Tuĩkai ciana cia gwathĩka, na mũtigatongoragio nĩ merirĩria mooru marĩa
    mwatũire namo mbere hĩndĩ ĩrĩa mũtaamenyete Ngai.
  cap-NT: Anc̈hucc̈ha Yooz zuma cazñi maatinacaqui. Jaziqui zuma kamañchiz cjee. Ima
    Yooz maati cjican, tuquita ana wali paaz pecñi kuz jaru kamchinc̈hucc̈ha. Yooz
