    tongod ki Hisu Kristu.
  tel-2017: విధేయులైన పిల్లలై ఉండండి. మీ పూర్వపు అజ్ఞాన దశలో మీకున్న దురాశలను అనుసరించి
    ప్రవర్తించవద్దు.
  hat-BSA: Kòm timoun obeyisan pa vin konfòme nou a dezi lachè ke nou te genyen oparavan
