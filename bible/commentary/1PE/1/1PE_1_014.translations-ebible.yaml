  daa-NT: Ar koogin kuuk karmiya tacco, dakoŋ yeepenno pey ɗo galal ta ziŋkiko taat
    awalle, ɗo wiktin taat odinko bal pile misa ɗo seen ta Kabarre ta Gala.
  mlp-mlp: Ne onmin nan huritayta nazaq nog ne osiy. Kwaziqmo ne ginad a hi emad osad
    ne gigem atoranmo eraqsa ne daq meqinta amo amo em yaqayta nazaq ne ta hi emiy.
  ape-C: Ipak ta pumnek Iruhin ananin baraen pugipeshen kabi batowish shemnek amakenyishin
