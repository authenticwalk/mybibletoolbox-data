  bvd-bvd: Molu ka ade suli God, ma ka nao molu si lea lau sulia kwaidooria bae molu
    too ai 'ana si kada bae nao molu si saitomana 'ua si Faarongoa Diana nee.
  ukr-1871: Яко дїти слухняні, не водячи себе по давнїм хотїнням вашим, що в незнанню,
  apz-apz: Hohonta sekwo Anɨtumneꞌno huno itoꞌno maseyo sohonta sekwoe sɨmehoso kako
