  ibo-ibo: Dị ka ụmụ na-erube isi, unu ekwela ka ihe ọjọọ ndị ahụ na-agụ unu agụụ
    mgbe unu nọ nʼọchịchịrị, na-achị ndụ unu.
  yml-yml: Basenadi Yaubada yana Vona kebu ꞌwa da ꞌasetadiga, bavubavumi nuanuami
