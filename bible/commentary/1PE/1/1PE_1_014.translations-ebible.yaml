  fra-NCL: Comme des enfants obéissants, ne vous conformez plus aux convoitises que
    vous suiviez autrefois, au temps de votre ignorance ;
  bhg-bhg: Imomane, kera ari mamai ango, God da ge kera edo ewo. Edo dá imomane gisi
