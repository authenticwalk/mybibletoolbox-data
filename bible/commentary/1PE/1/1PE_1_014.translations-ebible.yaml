  bgs-bgs: Bánnal kó katô Manama, su sikiyu tô mga gabatà din. Yakó yu ágnunugi tô
    madat kakalyag yu dángngan tô ándà kó pa ikasóddór katô kabánnalan.
  faa-faa: Hokosamo ipi atamo someane akaira ayiáka, repo Kotimo someane kaikia koteaka
