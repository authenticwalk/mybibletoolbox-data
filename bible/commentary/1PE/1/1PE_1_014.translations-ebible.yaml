verse: 1PE.001.014
translations:
  kpx-kpx: Laeau Dilava esea. Iale Dilava hoto evisi vave. La subuta hotoe dua eviholiale
    kemoike la luleleholisi vaveve toela vama. Iale lainaho tota hoidevei vaveve toela
    ke valive.
  okv-H: Ungo God ta ke agi ari meniundi avoeto ungo kiae ue hamo ta ujeje isapamane
    ere uaeheva avo tovu.
  tbo-tbo: Yaubada uyahina ona wiponawogo ma ega omi luhogala apapoehi hina tanitaniwagemi,
    po mei lolowa omi winugoneina hougahi uyahihi.
  mal-C: നിങ്ങൾ അജ്ഞതയിൽ ജീവിച്ചിരുന്നപ്പോൾ ഉണ്ടായിരുന്ന ദുഷ്ടമോഹങ്ങൾക്ക് അനുരൂപമാകാതെ
    നിങ്ങൾ അനുസരണയുള്ള മക്കളായിത്തീരുക.
  grc-SR: ὡς τέκνα ὑπακοῆς, μὴ συσχηματιζόμενοι ταῖς πρότερον ἐν τῇ ἀγνοίᾳ ὑμῶν ἐπιθυμίαις,
  bgc-bgc: परमेसवर के आज्ञाकारी बणो जिस तरियां आच्छे बाळक अपणे पिता का हुकम मान्नै
    सै, अर पुराणी जिन्दगी के मुताबिक मत जिओ, जिब थम बुरी लालसा नै पूरी करो थे।
  khz-khz: Palagu natunai goagoto gaurai, ia pio kamonagi-venia. Palagu ati ripami
    aorai taunipara gena ririwa rakavara na gevaileamiwai kalara ragaina mapio kala-waira.
  deu-TKW: Darum, gegürtet an den Lenden eures Sinnes, in völliger Nüchternheit, hoffet
    auf die Gnade die euch in der Offenbarung Jesus Christus' bevorsteht,
  zsr-NT: Gul‑gún ca rna xtidzëꞌë Dios len cutu güiꞌliꞌ latj laꞌchë́ꞌ lbiꞌiliꞌ ga
    yubl yuguꞌ le rzë ládxiꞌliꞌ, ca naꞌ benliꞌ dza niꞌ cutu núnbëꞌniliꞌ‑nëꞌ Dios.
  lin-lin: Lokola bana ya botosi, botambola lisusu te kolanda baposa mabe oyo bozalaki
    na yango tango bozangaki boyebi.
  hns-NT: Toelog Parmeswar ke larkan baate, ohie se okar baat soen. Aur na phien aapan
    kharaab laalietj poera kar djaise toelog pahiele karat rahiele djab toelog Jiesoe
    Kriest ke na djaanat rahiele.
  noa-E: Ya pãar Ẽwandam ipierraa aagta i chaainkha naawai oob ʉdʉʉr warrgar pãachdëu
    i khaugju nawe nem khaigbam waaujerragta deeu pãach gaai ʉ̈rpapimiet.
  eng-EMTV: as obedient children, not fashioning yourselves after the former lusts,
    as you did in your ignorance;
  mib-NT: Te na cúu ró séhe jeē cájetáhú váha. Te ma sáha ga rō tācá jniñu jeē ní
    cacusɨɨ̄ ni rō sáha ró nde ná tu jecūhun ni rō jnūhun Yaā Dios.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌जाःङ् के़इःप्‍पा के़नाःप्‍पा कुस्‍साः के़बोःक्‍खिबाल्‍ले़
    चोगुल्‍ले़ तगि मे़न्‍निए मे़ल्‍ले़ए के़वयिल्‍ले़ के़जोगुम्‍बा फे़न् याःम्‍बक्
    चोःक्‍मा निङ्‌वाॽओ याम्‍मो मे़बत्‍छे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Mvya ngati vana va Chapanga veviyidakila, mkoto kutama kwa kulanda kangi
    mnogo wa uhakau ngati wemwavili nawu lukumbi pemwangamanya Chapanga.
  mmx-mmx: Minang tonga res at ne Moroa, la nemen gat mi gutam lomlong ti mo lavavara
    xapmek miga ruuna i gano at levenaleng migak lok at larangtangku.
  cbr-NT: Ainan 'ixun ax quicësabi oquinshi ñu 'aquin camina bëráma Jesucristomi catamëquin
    Nucën Papa Dios 'unáncëma 'ixunmi cuëë́an ñucama 'atëcëntima 'ain.
  tee-NT: Chai ni is'ask'at'an Dios unt'at'it pus aq'uiclac'a'it'it. Jantu anavich'ok'ot'it
    ju macxcai tachi ju ixk'ach'aniyat'it mak'anchich acsni tuca' ixmach'akxayat'it
    ju ixchivinti Dios.
  eng-LSV: as obedient children, not fashioning yourselves to the former desires in
    your ignorance,
  cak-NT: Can tic'utu' chi can ketzij-wi jix ralc'ual chic ri Dios, can quixniman
    che. Man tiben ri itzel tak ex ri ye'irayij, anche'l ri xiben cuando man jun anchique
    iweta'n chirij ri Jesucristo.
  pah-NT: Pehendu katu ti Tupana'ga nhi'ig̃a. Ymya pe ipotaruhui ite'varuhuva'ea jipi.
    A'ereki a'ea rupi pe ndapekwahavi pejikoge'yma Jesus Cristo'ga rehe. Pepohi ti
    pejikoagwera hugwi a'ero penhimbipotaruhua hugwi.
  sja-NT: Warrarã chok'ek'ee p'anapatak'a p'anapatáatɨ. Ijãadai naaweda p'anapatap'edaak'a
    p'ananáatɨ. Maapai Tachi Ak'õre k'awada-e p'anadap'edaa perã, ne-inaa k'achia
    pariatua oopachida; pãchia oo k'iniata.
  xed-xed: Ya nda nza kuni ka zwana Lazglafta ta snanatá gwaɗani ya, ma zlanaŋ kuni
    ta vgha ghuni ta ghwaɗaka skwiha, ya si ta zɗəgaghunata ghalya ma nzakwa ghuni
    ta kul snaŋtá Lfiɗa Gwaɗa.
  mks-NT: A̱ cácuu ndó ña̱yivi sáá ini jáchi̱ cúú ndó ja̱hyi Ndióxi̱. Co̱ ndítahan
    ga̱ cája ndó ña̱ núu ña̱ na̱xi̱ca̱ ini ndó caja ndó tá cáma̱ní canda̱a̱ ini ndó
    tu̱hun Ndióxi̱.
  gfk-S: Nalalie mu ira tabuna palpalai mu gom git murmur ira numu sana sinisip. Ma
    sene kakarek mu ira bulu na ut na taram nianga, kaie waak mu bala leh kike ra
    tuarena sinisip be na kure mu hobi.
  bmu-bmu: Anutugö nahönbörat-urupŋan keuŋi tem kölakzei, eŋön mönö miaŋgö dop köna
    sarakŋi wuataŋgöba malme. Mutuk gukmaulem tönpin malgetka nanŋini sihim kömbönaŋini
    bölöŋan yeyaseŋseŋ mem eŋgigetka laŋlaŋ malget. Mewö malgetmö, nalö kewöŋe ahakmemeŋini
    mönö sihim mieŋgö dop kude toroqeba aka memba malme. Laŋ siksauk malbepuköra mönö
    galömŋini mem aŋguba malme.
  dgz-dgz: Endi menan e God ayamat mega tane me otu waiwa entan imaep inat waniet
    ega watagaet inak koewa gapan wainiana mini sia ya waniene. Iwa wam ame e asigiap,
    da ya anu kakayasean, ap menan, e inak koe koe, ek anuyana gapan taiwanian.
  eng-GNV: 'As obedient children, not fashioning your selues vnto the former lustes
    of your ignorance:'
  zaa-NT: Liguni iyate nu ra Tata Dios, porqui'ni chi ná le ỹi'nie. Bítturu guni le
    seguir ca la' rulábalatsi' mal tì'a beni le loti' labí chi nabiá'ni li e.
  eng-WEBSTER: 'As obedient children, not fashioning yourselves according to the former
    lusts in your ignorance:'
  guh-guh: Pajumecovënëtavanapare Dioso. Pëtsa panajamatabëxainame panenatojitsipaecuenia
    pibisiacuene paneexanaenexa, pacuenia paexanavanapame pamatacabi abaxë Dioso apo
    payapëtaemë.
  bon-bon: Page mine Acejiyame me bägrä gemi, peei name pi mine teeme singi pa jaawenepesi.
    Gonerage weeme sasa singi bine waadena, epu pana pui padare cabu lipu yaawadimuye,
    weene toraca gaabe poto cidi me liba umle cäco inajininuji.
  nhw-BL: Xijchihuaca catli Toteco anmechilhuía pampa aniconehua. Amo xijchihuaca
    nopa tlamantli amo cuali catli anquichihuayayaj achtihuiya quema amo tleno anquimachiliyayaj
    tlen icamanal Toteco.
  swh-ONEN: Kama watoto watiifu, msifuate tamaa zenu mbaya wakati mlipoishi kwa ujinga.
  wbi-wbi: Ndavule avaana avakundi, mulekaghe kulongosivua nuvunoghelua vwinu vuno
    mulyale navwo ye mukyale kukunkagula unguluve.
  bba-bba: I koowo bii mɛm nɔwɔbu kpɑ i ku de bɛɛn wɑ̃ɑrun dɑɑ yu kɑ kɔdɛ mɛnnɑ ye
    i rɑɑ mɔ sɑnɑm mɛ i ǹ ɡɑ̃ɑnu yɛ̃.
  eng-KJVCPB: 'as obedient children, not fashioning yourselves according to the former
    lusts in your ignorance:'
  kgk-NT: Mitã inharandu porã gwu nhe'ẽ ohendu va'e-rami peẽ ave pehendu katu Nhandejáry
    nhe'ẽ. Anive pejapose va'e rei pejapo teĩ. Anive pene arandu e'ỹ reheve, inhe'ẽ
    rendu e'ỹ reheve rei pejapo teĩ pene rembiapose rei va'e.
  waj-waj: Nnaakaraiya ngiari kaano kooya kuaivaa rikiada iikiaaneema Anutuuqaa kuaivaa
    rikiada iikiatee. Ngia homo kumimakaida variaa suaivaki maisai aataruuyauvaa ngii
    iikiataikiai vaa ngia iikiaiyauvaa sa kava iikiatee.
  cpy-cpy: Pikimityaari shirethari eentsi. Eero pantashi-waetawo piñaamata-shiyitari
    paerani, okantakaemi tee piyowaetzi.
  mpx-mpx: Yehoba nuku henapuan, kaiwena natunau komiu. Bahi wami pagan ni oola pagan
    toto valila ku giginol, sauga komiu iyoho nigeya ga Wasa Waiwaisana ku hahago
    ge ku aatena.
  wbp-wbp: Purda-nyangkalu Kaatu nyarrparlangu kaji-nyarra wangka. Kulalu maju nyinaya
    kamparru-piya. Kirijini-jarrinjakungarnti kulalpankulu milya-pungu yimi Kaatu-kurlu.
    Nyiya-puka maju kujalpankulu manngu-nyangu, ngulajulpankulu majungka-jarrija tarnnga-juku
    yungunkulu-nyanu wardinyi-mantarla nganta.
  luo-luo: Kaka nyithindo mawinjo wach, kik ulu kit gombo maricho mane uluwo chon
    kane pod udak e kia.
  nhe-NT: Xijchihuaca tlen Toteco inmechilhuía pampa iniconehua. Amo xijchihuaca nopa
    tlamantli ax cuali tlen inquichihuayayaj achtohuiya quema ax tleno inquimachiliyayaj
    tlen itlajtol Toteco.
  aii-aii: ܐܲܝܟ݂ ܒܢܘܿܢܹ̈ܐ ܡܲܨܝܸܬܵܢܹ̈ܐ، ܠܵܐ ܕܵܒ݂ܩܝܼܬܘܿܢ ܒܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܩܲܕܡܵܝܹ̈ܐ ܕܐܝܼܬ
    ܗܘܵܘ ܠܵܘܟ݂ܘܿܢ ܐܝܼܡܲܢ ܕܝܼܬܘܿܢ ܗܘܵܘ ܓܵܘܵܝܗ‌ܝ ܕܠܵܐ ܝܕܵܥܬܵ‌ܐ.
  esk-NT: Atriḷugu tupiktauruaq iḷiḷgaaq, atriŋuniasruŋaqasri pigiitchuanun kimmutiqaġuułłapsitñun
    iñuuniaqapsi naluŋŋapsi tusraayugaaġiksuamik.
  msb-msb: Niyan, sugad na mga masunudon na anak san Dios, ayaw kamo pagtuman san
    dati na mga maraot na kaila pareho kasadto na dili pa kamo nakaaram san kamatuudan,
  cpa-NT: Cu²rø² neng² jǿg³ quiah¹² Jmi² jniang³. Tsa¹ŋi³nioh³ hniah¹² jǿg³ mi³møa¹²
    hoh¹² hniah¹² cónh¹ niúh¹ jín³ hi² ca¹lø¹cueh¹² hniah¹² Diú¹³.
  dso-dso: ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ମାନିକରି ରୁଆ । ତାର୍‌ ସତ୍‌ ସିକିଆ ଜାନ୍‌ବା ଆଗ୍‌ତୁ ତମେ କେନ୍ତାରି
    ନିଜେ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ତେରଇଲାସ୍‌, ସେନ୍ତାରି ଆରି କରାନାଇ ।
  meu-meu: Kamonai memeromui ai baola. O diburava negadia ai o ḡahusiva ḡaudia na
    basio haḡoidia;
  yva-NT: Wabeta Amisy ai, weye weapamo Apa arikainye waino wasai. Muno vemo watavono
    taune wapa bekero ngkakai wusyine rai nora, wemirati wapo rave arono wapantatukambe
    Amisy aijoe.
  dgc-dgc: Da anak kam na Diyos, éy sundin moy siya. Diyan moy gégemtén a huway tu
    ugali moy to éwan moy pabi pékapospos ta katutuhanan.
  zpm-NT: Zig grë mëëd ne ron xtiidz pxoz, sca nguzobdiidz goḻgac lo Dios; guṉdraa
    to grë ncuaaṉ ndzinlid ne beeṉ to zeeṉe gard guṉbey to me ga.
  hix-NT: Khoryenkom yoyuknye ro me ehtxoko. Amnyehra, noro hutwahra oyehtokonye,
    ayanhàn kom hoko mehohketxkonà. Àro hoko ehohkahra harha ehtxoko.
  sim-sim: Jir avak mashi orhin ji misindiyaka, os jikisi avoko nijavahi mashin li
    misindiyanda hom. Mas mbeek hishiyarinda nga nandari ambu jir. Undari osik os
    jimu kavakavan unda nombon tiya yandari jir. Hako ter nombo oson indik ji tiyawa
    hala.
  npi-ULB: आज्ञाकारी छोराछोरीहरू भएकाले तिमीहरूसँग अन्जान हुँदा तिमीहरूले पछ्याएका
    इच्छाहरूमा नचल ।
  cgc-cgc: Dapat tumanen nyo gid Dyos an na kyo paryo ta mga bata na pirmi gatuman
    ta iran na ginikanan. Dili kaw magsunod ta inyo na kaugalingen na mga liag na
    gadala ki kyo na magbuat ta sala na paryo ta pabuat nyo kan-o na ula nyo pa namatian
    miad an na balita parti ki Jesu-Cristo.
  tim-tim: Akto nanaŋ bikŋande ewelupyeŋe yeŋgât lauyeŋe lokomai ye dop hainâk Anutugât
    lau lokowei. Akto hâŋgeiŋe yeŋaet hâkyeŋaet nâŋgâmbiâ âgâminep aregât nâŋgâ nâŋgâ
    gulip aregât bo egâliaŋbei.
  yor-yor: Bí àwọn ọmọ tí ń gbọ́rọ̀, ẹ ma ṣe da ara yín pọ̀ mọ́ ìfẹ́kúfẹ̀ẹ́ àìmọ́
    yín ti àtijọ́.
  wos-wos: Hanja guni Godka xékélakihafi yata guni nak maki nak maki haraki saraki
    mawuli xékéta wun mawuli wandén maki guni huru. Wun haraki mawuli wambula yamba
    xékékénguni. Némbuli yikafre nyangwal deka yafana hundi jémba xékéndaka maki,
  emp-NTPO: Warra cʌwʌrʌ ĩjã b̶ʌ quĩrãca b̶ead̶adua. Naʌ̃ cacuaba cadjirua o quĩrĩã
    b̶ʌra waa orãnadua Ãcõrẽ adua b̶easid̶e obadaped̶ad̶a quĩrãca.
  eng-F35: as children of obedience, not conforming yourselves to the former lusts
    as in your ignorance,
  ind-ind: '@see-verse:1PE.001.013'
  pes-OPCB: از خدا اطاعت نمایید، چون فرزندان او می‌باشید. پس بار دیگر به سوی گناهانی
    که در گذشته اسیر آنها بودید، نروید، زیرا آن زمان نمی‌دانستید چه می‌کنید.
  mpt-mpt: Ibo Gode meme kesoa e wengo kla wentemine! Sino ibo Gode wengo klao mo
    wentim blim keniba ilib bobol tem funin misiam ota wafu bianiba kukub misiam wafu
    binibbio otane memalo ibo Gode wengo wentebib kesoa ib kukub misiamo nabinibbuo
    imino mo namibe!
  ssx-ssx: Koda꞉na꞉ pi opua pu hapa꞉peke. Kutupa iki mateya꞉ di nina꞉ hone tiaemeeki
    manuma꞉ ameta꞉ ika꞉ halemeeki na handeteke haena꞉ lapa꞉peke.
  mkl-mkl: I jɔ̀ i jɛ bɛi ɑmu ŋɑ iyi ɑ̀ yɑ ɡbɔ ide nɔ i mɑɑ̀ ti i jɔ̀ kɔdɛɛ iyi i
    yɑ tɑko i mɑɑ ce ŋɑ wo si wɑɑti iyi i kù mɑ̀ nɡɔɡɔ ŋɑ kú mɑɑ nɛò ŋɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ମାନେଃପା । ମାମ୍ୟାନେ ସିସେ ଆଣ୍ତିନେ ଦଦିଆ ଆସା ଡିଂପେଲେଃଗେ ଆତାନ୍‌
    ନ୍‌ସା ପେନେ ଜିବନ୍‌ ଆରି ଆସଜେଗ୍‌ପା ।
  gof-RNT: Xoossaa naytada iyaw kiitettite; hintte kase eronna oothida iita amuwaa
    kaallofite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ମାନାତିଙ୍ଗ୍‌ପେ, ଆଡଃ ଆପେ ବେଗାର୍‌ ସାରିତେ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ରେପେ
    ଜୀହୁଦଃ ତାଇକେନ୍‌ ଲେକା ଆଲ୍‌ପେ ସେସେନା ।
  gah-gah: Lekeza gozapá numuká vegená minake gatizá minago lukugupémo amu heleaká
    netá aliki minamó. Itínasa nene ámina netató iki miliki amiki Ómasi gili amilo.
  lcm-lcm: Mi bil val inatus lik longong aro na mi ago ta anguan longlongongai an
    ani keve vubuk madot i kami po vongvong aino ang.
  aer-aer: Akwetethe mpwarerlte-anaye nhenge iwenhe-arle Ngkartele arrenhantherrenhe
    mpwarerlte-anetyeke ahentye anemeke arrantherre-arle kwenhe Ikwerenhe anemenge.
    Arne akurne yanhe areye mpwaretyale anaye nhenge arrantherre arrwekele mpwaretyarte.
    Arrantherre itelareme, urreke arrantherre nhenge Jesus-eke atyewe-irretyenhenge,
    arrantherre kwenhe akaltye anetyakenhe aneke ayeye Ngkarte-kenhe-akerte. Arne
    akurne iwenhe apeke ikwere arrantherre itirretyarte, arrantherre kwenhe akwetethe
    akurne mpwaretyarte. Kele, alakenhe awethe itirretyale anaye.
  qvc-NT: Dyustana allita kasuyllapa. Chaqa manaraq paypi kriyishpaqam, kwirpuyki
    yumbay munashqanda rurarqaykillapa. Piru kananqa amana kawsayllapachu chay unay
    kawsashqaykishinaqa.
  tgl-ULB: Tulad ng masunuring mga anak, huwag ninyong i-ayon ang inyong mga sarili
    sa mga pagnanasa na inyong sinunod noong wala pa kayong kaalaman.
  cbs-NT: Uatian Dios unandiama chakabu bechipai man chakabupaunibuki. Jaskaken natian
    Diosun bakebui ana jaska man bechipaipauni keska jiweama bake mishtinbun jatun
    ibuan jancha ninkatan chibanmisbu keska jiwekubainkanwen.
  xtm-NTPP: Jin ko kuu ni sukan ka kuu sa'ya o suchi ka kandija vava'a ma, te má jin
    sa'a‑ka ni sukan ni ka yo kuu ini ni ja jin ko sa'a ni ma, kivi nuu ñatuu jin
    kuni‑ka ni ja ndaa ma.
  nnq-nnq: Mmaganga ingota einnyoa Nnoongo, makajeketeje kabe kengama tama mbaja andi
    pamakibanga tango kujimanyaje kweli ja Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ puna añuro ca tʉo nʉnʉjeerãre birora, Ʉmʉreco Pacʉre ca majitirã
    niirãpʉ mʉja ca boorore biro mʉja ca tii niirucuriquere tii nemoticãña.
