    walytja tjuṯa palunya nguwanpa tjukarurru kutu nyinanytjaku, Yiitjuku wangkawana.
    Palumpa wangka kulira nyurrangarri wangka palulawana tjukarurru palyantjaku.
  poh-NT: Jeꞌ reꞌ nok ruꞌum chi hat-tak chic racꞌu̱n rixkꞌu̱n i Dios, curman chi na̱banam
