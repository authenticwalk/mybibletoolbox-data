    ti cꞌalal mu toꞌox chavaꞌiic li scꞌop Rioxe.
  mpm-NT: Yukan kuu ja kundio ini ra, chi ka kuu ra seꞌe ya ja ka jandatu vaꞌa. Chi
    vijna tukaa ka saꞌa ra taka jniñu ja ka kusɨɨ ini maa ra, nanu ni ka saꞌa ra undi
