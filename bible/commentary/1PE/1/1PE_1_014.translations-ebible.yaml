  dwr-ENT: ፆሳው ኣዛዜቲያ ናናዳን፤ ሂንቴ ካሴ ኤሬናን ኣሞቴዳ ኣሙዋ ካሎፒቴ።
  pma-pma: Mihelong kat Ahi hesuval more titiali keil along kat ren tame keil. Minoumontei
