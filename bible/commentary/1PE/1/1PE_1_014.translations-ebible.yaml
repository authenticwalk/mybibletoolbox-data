  xla-xla: Epapedeme God yu dla salladepo siyamama matle wua꞉ta ka꞉yapa ha꞉ha꞉uwa
    pasakalo dla ilame tamalemiya. Adipalati, wua꞉ ka꞉yapa God koko yeitapo ha꞉ha꞉mama
