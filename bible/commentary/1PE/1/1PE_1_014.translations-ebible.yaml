    bologanoŋ yaiwisisi meŋ oŋoŋgi lansaŋ laligogi. Kaaŋa laligogito, kambaŋ kokaamba
    nanamemeŋgia mono siiŋ iikawaa so mende toroqeŋ ama meŋ laligowu. Laŋ sisau laligowubotiwaajoŋ
