  dif-dif: Pankini kupani jeribaka, ja wata morla tanangupini milkirinani wirarianau,
    tana warula jurangu koni jurana jirijiribana wonti,
  gam-gam: Ye asa dall nomane pai poke, ye singare ke kayekaye yembon dje pille pla
