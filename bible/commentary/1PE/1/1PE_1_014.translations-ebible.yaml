  cuk-cuk: Bemar Bab-Dummad-mimmigan uaya-nikaa-damaladsoggu, mer epenne igar-napiragwad-wissuli-gudigusmaladyob
    gannar be damalo. Deun, bemar na ibmar-abegedba, na be-itolegedba gudii gusmalad.
  tbf-tbf: Enga bu natuon e Raban, nga ta ngas rorong sien. Kian va nga ta sunuir
