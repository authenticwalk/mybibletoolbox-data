    যুষ্মদাহ্ৱানকাৰী যথা পৱিত্ৰো ঽস্তি
  tac-NT: '''La ganíliga ejperélawa, ''la napurigá alué ''kuchi ''we a''lá e''wame.
    Tase ejperélawa napurigá ejperégame nile ''emi ''ya napu''lige ta''chó oyeria
    Onorúgame, tase cha nokiboa chibi nokinálisiga.'
  eng-WEBPB: as children of obedience, not conforming yourselves according to your
    former lusts as in your ignorance,
  gfk-H: Naluai pa muat ga palai ma muat git murmur ira numuat sakana sinisip. Ma
    sen kaiken muat ira tena taram nianga, hua waak muat tartaram lah kaikek ra tuarena
    nemnem bia na kurei muat.
  viv-viv: Tuwaina Yaubada keke wadahalamaneni au fanifanimiyao wamimiyami be nuwanuwa
    itaꞋitaluvadigana agaidiya wahawahegemi. Tu tova adamoya Yaubada wahalamanena
    faꞋina, keke mena nuwanuwa koyodi amine wanahuluhuluva au weꞋoweꞋo dibudibumuhigidiyao
    amine Tamami faꞋine wanahawahegemi.
  yao-yao: Mmeje mpela ŵanache ŵa Akunnungu ŵakujitichisya, nkatama kwa kujikuya misese
    jenu jangalumbana jimwaliji najo katema pamwaliji ngankuumanyilila usyene wa Akunnungu.
  tgp-tgp: Sohena natuvarihi la oloolo, ha sopo sarete vara ha mele sivo na masalomim
    matan tuai,
  auc-NT: Wëñæ̈näni wæmpoidi ïnänite näni ëñente cæbaï edæ mïnitö adobaï ëñente cæedäni.
    Mïnitö ëñënämaï ïñedë mïni cæïnëwënö ante do cægamïnimpa. Ñöwo ïñömö në ëñëmïni
    badinque mïni ëñënämaï ïñedë mïni cæïnëwënö ante edæ cædämaï ïedäni.
  kbc-NT: Iwaɡ̶ati Aneotedoɡ̶oji micataɡ̶a niɡ̶ina nionigi meyiwaɡ̶adi eliodi, odaa
    jinaɡ̶aleeɡ̶awiite niɡ̶ijoa ɡ̶adakataɡ̶a ane beyagi anawii niɡ̶ijo maleedoɡ̶owooɡ̶otiteda
    Aneotedoɡ̶oji.
  bmh-bmh: Ag Uwait nugau ze sesamoran. Getal ag Uwait i abiu, gonun, agal dabeleu
    sesamoraimai, igul eg macanemen. Bo, ulis ag igul eg go koli i sesamoran.
  ctu-BL: Yom lajaletla bajche' alobob mu' bʌ i wen jac'ob t'an. Mach mi la' chʌn
    mel che' bajche' ti yambʌ ora che' maxto anic la' ña'tʌbal, che' bʌ tsa' la' jac'ʌ
    i colosojlel la' pusic'al.
  meq-meq: Gəsumay me a Mbəlom huya andza wawa neheye tə gəsawatay me a bəba tay hay
    aye. Ahəl niye, ka sərum bazlam i Mbəlom zuk bay na, ka pumay bəzay a wu nakə
    lele bay aye. Anəke kâ mum a ɗəma sa bay.
  noa-H: Ya pãar Hẽwandam hipierraa haagta hi chaaink'a naawai hoob hʌdʌʌr warrgar
    pãachdëu hi k'augju nawe nem k'aigbam waaujerragta deeu pãach gaai hʌ̃rpapimiet.
  alp-NT: Suke Imi lene kai lulu Alla, imi Amate. Imi hidupe lulu imi sifate akmena
    kena imi rekwa Alla mosare yake rebe imi ono yelu rebe mise more yake.
  san-VEL: apara.m puurvviiyaaj naanataavasthaayaa.h kutsitaabhilaa.saa.naa.m yogyam
    aacaara.m na kurvvanto yu.smadaahvaanakaarii yathaa pavitro .asti
  kbq-kbq: Ke amage'ante mofavremo'za nehazaza nehutma, koma ontahinetma hu'naza tamavutamavamofo
    avesizana ovaririho.
  kbh-kbh: Ts̈ëngaftanga Bëngbe Bëtsabe básenga uauenanënga quetsomñecá, ndoñe s̈mattsiyena
    nts̈amo cach ts̈ëngaftangbe bacna juabnënga yomncá nÿe ts̈abá jtsomñama, nts̈amo
    Bëngbe Bëtsábioye cabá nduabuatma ora s̈monjanbomncá.
  ron-LSB: ca niște copii ai ascultării, fără să vă conformați după poftele voastre
    de odinioară, ca în ignoranța voastră,
  pon-pon: Komail dueta jeri en peik kan, komail der paroki on inon jued en maj o,
    me mi re omail ni anjaun omail rotorot.
  nhe-BL: Xijchihuaca tlen Toteco inmechilhuía pampa iniconehua. Amo xijchihuaca nopa
    tlamantli ax cuali tlen inquichihuayayaj achtohuiya quema ax tleno inquimachiliyayaj
    tlen itlajtol Toteco.
  sps-sps: Mi ma manaats e Gov tana saa amin guei Tsunia; am gotsiny fatabin pis vaare
    naa to tana fo fakats iring iny fatsuiny koman parits tan puainy mes te kat bus
    ami muan, tan nainy te gima inainy fanatnat iny ami Gov.
  wnc-wnc: Tagwauke ginda wam gwaamukaing amin dakngake tasinong. Tasike tupa ginda
    katumde yuke sanga musia enayaaknga tawake tasikaking ngana apmanu ginu gatusa
    kepi waaknga ma tawake tasiwam.
  bus-bus: Lán á dɛ Luda nɛ́ kɛ̀ aↄ̃ↄe à yã maanↄ ũ nà, àton tó dà zaaa kɛ̀ á vĩ
    yã a wɛ́ɛsiagurↄↄ dↄare aɛro.
  gub-BL: Peruzar Tupàn ze'eg nehe ty wà. Kwehe mehe ikatu 'ym ma'e rehe pepurapo
    wer peiko, ta'e napekwaw kwaw Zezuz pe xe. Pepurapo wer zo agwer ma'e rehe nehe
    kury. Peiko zo agwer ma'e rehe ipurapo wer ma'e romo nehe.
  imo-imo: Oi eno i ungumu naa pilko we molkolio ulu kerima konopu mondoko pilko teringi
    mele kinye aku ulu naa teangei nalo unguma pilko tenge tiko teremele bakuluma
    mele molaio.
  boj-boj: Sosib niŋgi aŋgro du du bulosib Qotei aqa anjam geregere qusib dauryoqniy.
    Nami niŋgi Qotei qaliesai deqa niŋgi nuŋgo areqalo uge uge dauryoqneb. Ariya bini
    niŋgi kumbra di olo dauryaib. Uratiy.
  eng-DRA: 'As children of obedience, not fashioned according to the former desires
    of your ignorance:'
  knf-knf: Nadoon kaţaş Naşibaţi jibi bapoţ bawooŋ kado kaŧiink bajug baka, nawut
    kakak du iko yi nabiiŋ aŋal ţfa wi nawooŋ ţi kapaam.
  san-KHM: អបរំ បូវ៌្វីយាជ្ញានតាវស្ថាយាះ កុត្សិតាភិលាឞាណាំ យោគ្យម៑ អាចារំ ន កុវ៌្វន្តោ
    យុឞ្មទាហ្វានការី យថា បវិត្រោ ៜស្តិ
  arn-NT: Küme puwtulechi fotüm reke felemün, welu felekilmün tati wesake illutun
    dungu tamün femkefel kuyfi mew, petu tamün kimnofiel ta Ngünechen.
  zas-NT: Ziꞌc ree xiꞌn Dios nazobdiidx reeman, ad bal guibanridi ziꞌc gubandi gocli
    chi gadidi güünbee laaman.
  ken-NT: Tɛ̌ndu bǎchi bo abhɛn bǎghòk Mandɛm, bǎkɛ́ yibhiri mmʉɛt mǎnkóŋó
    bɛpɔ̌ bɛpɨŋ ɛbhɛn bǎbhɔ́ŋɔ́ nyaka mpok bǎbhʉɛ́t amɛm ɛjuri.
