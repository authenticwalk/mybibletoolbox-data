    ba'nhuë mësacua.
  atb-NT: Jìno gyô é zoshâng wuì su, myoq a bóng shî é pyat má nungmoq nyi tô é hkûn,
    nungmoq é agè ashop ô naù hkyô lé a châng kut é za,
  cek-AK: 'lok tahngai kami ah na oh o baktih toengah, canghniah taksa koehhaih baktiah
    poekhaih tawn ai ah kho na sak o haih baktiah om o let hma lai ah:'
  bkd-bkd: Kinahanglan ha magmatinumanen kaw ha mga batà hu Dios daw harì nuy en buhaten
