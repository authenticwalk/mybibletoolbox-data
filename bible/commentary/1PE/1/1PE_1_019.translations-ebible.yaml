  mox-mox: Ta ʼesi Yaubada gubaufemi Keliso sulalina aqiaqinega. Mana Keliso nana
    kavonaya sifi natudi lami ana ʼita aqiaqi otaqina, ge taha ena luveifamo.
  kew-kew: Gote-me nimi wae yae madaa maesepeatalo pisa rabu pa su amaa i epe yaeme
