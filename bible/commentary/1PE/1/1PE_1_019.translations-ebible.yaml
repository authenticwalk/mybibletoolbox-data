  isn-isn: Kululo mugunilwe nasakami iyi ni kulyo lang'wa Kilisto, anga na nkolo ningila
    uwilu ni bado.
  eng-PEV: So God didn’t pay money to set you free. He did more than that. I’ll tell
    you the price he paid for you. You know the old Jewish ceremonies. You know that
    they pick a young sheep that has nothing wrong with it, and they kill it to give
    it to God. Well, that is a picture of Jesus. There was nothing wrong with him,
    and he never did anything wrong. But people killed him. He bled and died for you.
    That is the price God paid to set you free, and it is better than money, it lasts
    for ever. You see, you belong to God now.
  ilo-ULB: Ngem nasubbotkayo babaen iti napateg a dara ni Cristo, kas maysa a kordero
    nga awan pakapilawanna ken awan mulitna.
  pir-NT: Tiquiro pehe oveja quehnoariquiro, wete marieniquiro yero sahata ijiriquiro
