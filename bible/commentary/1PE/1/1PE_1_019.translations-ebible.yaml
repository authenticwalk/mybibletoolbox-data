    ta giazang pana.
  kyq-kyq: num gaŋ naan̰ dugseno dose ute moosn al‑Masi, aan gɔɔ *Goon Baatn sal sal
    kɛn ɔk tuju ron̰ ki eyo jaay ɛɗ ron̰ *sɛrkɛ se.
  kwd-kwd: God ngaia 'e foria mooru mai 'ania nga 'abuna la Jisas Kraes ne'e 'ilaka'u
