  cpb-NT: Tema iro riraa Cristo ripinakowentantaitakemiri, roshiyakotakari piratsi
    oweja kaari tzimatsine iyaariperonka, tekaatsi inkantawaitya iwathaki.
  aon-aon: Anan nakwu Krais ananibor owishibor natorip aria nakweshihep nenekep pape
    wosik atin. Aburdok owishibor douk beshagrakuk abom eneshenesh eshudok douk shatorish
    debeibori utabor iri. Krais anan douk kabi enen yopunyi abom nugaen sipsip douk
    seiwok eshesh shaen shenek ofamen shako Iruhin iri um. Enyen arab uwok anab bupenyen
    uwe aria madae nyunenek nyubrusug uwe, uwok.
  hus-NT-2005: jalbidh kʼal nin labidh xichʼál na Kristo. Jechéꞌ na Kristo, kʼwajbá
    ti pikbaxtaláb jelti jun i borrego xi tʼokat.
  mig-NT: chi̱ sua jíín nɨñí Cristo ja̱ yá'u xaa̱n ncháá ni̱ nakuaan‑ya̱ róó. Chi̱
    máá‑yá kúu nátu̱'un ɨɨn lélú vá'a kɨtɨ tú káchá'án,
  bps-bps: bay i sò gamu, dunan i too mabtas litè Krayst. Salngad kenen tingà bilibili
    too landè gukulangan dsù di Dwata.
  mbs-mbs: Meneng impelowà kaw din so nematay se meelagà Batà din si Cristo. Iling
    sikandin te karniro ontò mèpiya aw wedad kolang eg-imetayan aw ipegpemegay diyà
    te Timanem.
  tof-tof: A wa yabü Yesu Kerrison óe-e aurdü amanórr, wa krrosdó nóma nurrótókórr.
    Oya óe wirri darrem klama, darrü ⌊sip⌋ kupoan óezan, Zu ⌊prrista⌋ ne kupo ódód
    yarilürr ⌊altadó⌋ urdü agasilüm, kolae akó tóman koke.
  cme-NT: Ŋga ba sãa na yunni‑i baa tãmma. Aa tãŋ hama‑i? *Kirsa tãmma. Ba ciɛ-yo
    ŋaa *tũmbiloŋo maŋ faa buolma; jarma sĩ-yuɔ, pãdorre sĩ-yuɔ. A ko-yo sãa
    na yunni‑i.
  sus-sus: Wo xunsaraxi Ala xa Mixi Sugandixi wuli nan na, naxan baxi sɛrɛxɛ ra, alɔ
    yɛxɛɛ fanyi lanyuru yo mu na naxan ma.
  pon-2006: pwe meirong pweilapalap ehu, iei nta kesempwal en Krais, me iei sihmpwul
    mwakelekel oh sohte samin,
  dad-dad: anĩ ere, Kristus, sipsip naal amuyẽ sã, gerĩ tõ fiya taka sã anĩ nẽ naud
    biya bagai anĩ bunem kel yaleyein.
  zab-NT: sino que pur rɨny nasaa xte Jesucrist ni bxíiny chi gutyny zec tuby corder
    ni nania ne ni quɨt xi náti.
  jae-jae: Kilisinê dec kêtu awa ŋanô tau, tec kêsi amac su. Eŋ kêtôm domba ŋabiŋmê
    to ŋajamanô teŋ,
  ksd-ksd: di ga kul valaun avat ma ra ngatngat na gap, da ra gapu i ra gomgom na
    lam, a gapu i Kristo iat;
  msm-NT: Iyan nasi inyokat iyu sikan mahal yagboy no yangosa ni Cristo no impaawas
    din. Inghalad sikandin angod to nati no karneru no wada inggad nokoy no madoot
    agun no magawang to sae ta.
  myk-myk: Ga yee ɲuŋɔ ya wolo ni Kirisa shishan ni, pee pemu pʼa ye yaŋmuyɔ yi bɛɛri
    na ge. Wee ya pye ba saraga dubyapige ɲɛ wɛ, fɛ ɲɛ kemu na wɛ, fɔɔnrɔ bɛ di ɲɛ
    ki na wɛ.
  sbe-sbe: na Yesu Keliso kwasinana saesaekalilina unai. Iya meta mamoe natuna nige
    gilu yo yababa hesau kalinawai.
  mcr-mcr: '@see-verse:1PE.001.018'
  cux-NT: Naati Ndyuūs nadanguáⁿ'ai yā ndís'tiī ndúúcū yuūúⁿ chi yaⁿ'ai chíí'vɛ̄ ti
    yuūúⁿ yeⁿ'e Cristo. Cristo ní ca'a yā maáⁿ yā cuerpo caavā ofrenda chi 'iiⁿ'yāⁿ
    s'eeⁿ 'caaⁿ'núⁿ ya 'yā. Ní Cristo miiⁿ tan'dúúcā 'áámá 'iiti cuūchī chi nguɛ́ɛ́
    n'gai tī ní nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ ndíí yeⁿ'e tī, 'tííca yā.
  tur-YTC: Tersine, eksiksiz ve lekesiz kuzuyu andıran Mesih’in değerli kanıyla kurtuldunuz.
  san-ITR: niShkala NkanirmmalameShashAvakasyeva khrIShTasya bahumUlyena rudhireNa
    muktiM prAptavanta iti jAnItha|
  bel-N: але каштоўнай крывёю Хрыста, як Ягняці беззаганнага і неапаганенага,
  sch-sch: belrite demnaboi aninônchu achâina boitêt anga, Khrista inbôlna manlutaka
    ratan nin nih.
  mic-MIQNT: Gatu Gjinisgam apaji pgwatelugsioq ta'n Westaulg gaqiguniepnaq gujjieweigtug
    ugjit 'gtlue'utiwal apigsigtas'gtn. Me' tepawgtig Gjinisgamewigtug je mu wisaw
    suliewei gisna ta'n pas'g goqwei. Mo amsalteg eigtnug Westaulgeg. Negm pa wijei
    aq jijgluewji'jg gelu'sit ta'n tel pegisutasit aq ne'po't ugjit ignmugsin Gjinisgam.
  huu-NT: iadedɨ Cristo dɨruedo naimɨe dacaiño fiodaillamona, omoɨna jaca jillotate.
    Caɨ comɨnɨ imacɨ jeacɨno facaina mare toɨca llaudana fauidɨmacɨ; ia Cristomo jeacɨno
    iñena jira, caɨ jeacɨno facaina birui dacaiño fiodaite.
  jiv-NT: Antsu Kristu numpe̱ ti shiira nuja̱i̱ uwemtikramuitrume. Nu nékarme. Yaunchu,
    shuar tunáa túrakui, Yus tímiayi, “murik yajauchichu tunamarcha maarum, Yus sútainiam
    ikiustarum. Nuna numpe̱n wáinkian, atumí tunaari̱n tsaṉkurattajai” tíniuyayi.
    Núnisaṉ Kristu in jarutramka asa ii tunaarí̱nia̱ uwemtikrampraitji.
  otm-NT: Pɛ bi yąnjʉ ra Cristo 'bʉ mi du ngue bi mbän rá ji, nɛ hønt'a da zä di pø
    a n'da a. Nguetho xʉn hotho ra Cristo, tengu n'da ra dɛ'yo mi man Oją maya'bʉ
    ngue da 'bøts'e, pɛ gue'a hing ra mbɛdi nɛ xʉn hotho.
  dah-dah: Gwaha titŋeŋbe Yesu Kristu Al Kuruŋyen sipsip al diriŋ dirŋeŋ uliŋde merem
    moŋ irde mata buluŋ miŋmoŋ gote darim wok irde kamyiŋ go hende huwarde dumulgaŋ
    tiyyiŋ. Niŋgeb darimiŋ wok irde kamyiŋ gobe det kuruŋ wor po yeŋ nurde hityen.
  tnk-tnk: rekəm. Mətə kɨnərəku raka kɨmiaha ia nɨte Kristo in nəri keikei ramasan
    pɨk. Kristo in rəmwhen ia kwəti sipsip sə ratukwatukw pam, nemhəien uə nərəhaien
    riwən anan irə.
  kpr-kpr: O ne ari eko da fakina ava darigaovo dae sedo, God mino futusira amo, teria
    bekári. Jo moniimi ombari da kaugo iraeri. Mino amo, Keriso da ororo aindae resena.
    Evetu genembo giti sifi da mandi (lamb) eveva a garigo beká, kotugo gambisi da
    buvá iraede ava gategedo, de ojedo God kena dungeoro aveari gido, nenda ari ekoko
    kote dodo ghusira. Kau daba aminga ava, God namondeda ari ekoko kote doyari dae
    sedo, nunda Mandi mutiri fira buviri, evetu genemboi nu detero ambududurusira.
  san-IAS: niṣkalaṅkanirmmalameṣaśāvakasyeva khrīṣṭasya bahumūlyena rudhireṇa muktiṁ
    prāptavanta iti jānītha|
  nho-nho: Kootou ni uruhanaina TeAtua ki te ttoo Jesus, te tama ni mee ma ko te sukua sipsip
    e matahua.
  gym-NT: '@see-verse:1PE.001.018'
  azg-NT: Sinꞌman jon ñuaanhoꞌ yo juu neoonꞌ nquii Cristo, na taquintyja na njon conduihanꞌ.
    Nquii jon conduihin Quitsman Chjo na jnanꞌcueeꞌ nnꞌanhin na minꞌncüii jnaanꞌ jon,
    minꞌncüii nnon taꞌnan itsꞌaahanꞌ na tyiꞌntjuꞌ conduihin.
  bhd-bhd: पन मसीहेरे कीमती खूने सेइं घिन्नोरेथ, मसीह ज़ै शुद्ध ते सिद्ध गबड़ेरो ज़ेरोए।
  too-NT: Līmāpalalh con huan ixka'lhni' Cristo a'xni'ca' nīlh. Lā' ixka'lhni' Cristo
    lej tapala. Cristo hua'chi lakatin borrego ixuanī't a'ntū lej xatzey lā' tū' a'chī'
    ixuanī't lā' a'ntū maknīcan para namālacnūni'can Dios.
  ind-AYT: melainkan dengan darah Kristus yang mulia, darah Anak Domba yang tidak
    bercacat dan yang sempurna.
  cjo-NT: 'Intakya rotyaantakiri Itomi, riraga inintaperotanewokya. Ikamawentakimi
    rirori, apaatawentakimi riraa pawijakoteeyantaarini. Rameteeyawoni ajoriiyotzinkarite
    rantakirorika kaari kameethatatsi, rowamayiniri Tajorentsi owisha kameethaperotatsiri,
    itaakiniri eero ikenkithashiryaantanawo rantakiri. Apatziro rowamaakiniri kameethaperotatsiri
    owisha. Eejatzi ikimitaka riraga Jesokirishito, osheki ikameethaperotaki: tekatsi
    rantani.'
  nsn-nsn: Inggono ke bulaua keip tagigeig tar deuatingina Kristo, ginin ter i ranantieh
    uain. Inggon ter sipsip ahik me ineter sa ue me maharana taboig tatanon.
  san-DEV: निष्कलङ्कनिर्म्मलमेषशावकस्येव ख्रीष्टस्य बहुमूल्येन रुधिरेण मुक्तिं प्राप्तवन्त
    इति जानीथ।
  tna-NT: Cristo ja mesa ami d'uichatana putsu, Diusu ja micuana d'eji su atana. Cristo
    sa ami da oro, plata ebia su chujeneda. Cuaja sacerdote cuana ja huisha janana
    pasapasa Diusu peje su eirutsuatani nime, daja Cristo Diusu peje su jairutsuatiana
    curusu su ecuana sa jucha cuana jepuiti.
  lid-lid: Kindrei badeh, konohei taha na ndraye Jises Krais amwenen, ya ndrayen doh,
    luk winiyan bakonohei na aliy bwe. Krais badeh, buku none ari sipsip, iy ari lakou
    ndraka-an badan bwe-en.
  wim-wim: Nil puth God.anganiya puk nungantam kaaꞌ-thonaman kuchana nil chaapar nungantaman
    theetathow ngampar nil alangan yipam kaaꞌ-piichanathow ngampangana. Nil Christ.angan
    way thonam keꞌ yumpanam, yaꞌa, nilam thonakam pam mina. Yaa, anpalaniya, chaapar
    nungantamangan kaaꞌ-piichanath ngampang. Nil God.an keenkanaman thaw thant Jews.antana,
    “Niiy minh lamb min-puyana pal kalān altar aakanakan nangan mulathāna yipam chaapar
    nungantaman ukow, ngayang yipam kon-ngathow way niiyantamana.” Yaa, nil Christ.aniya,
    keꞌ minh lamb min paththam yimanangan.
  zga-M: Ulwakuva mupokiwe mnkisa gwa vudwanchiwa ugwa Klisite, nduvu yivile ing'osi
    iyi luvuvule ingofyo ni elideha.
  yom-yom: vayi mu menga ma thalu, ma Klisto widi banga muana dimemi wukambulu kieta
    ayi wukambulu kadi ditona.
  eng-NNA: '@see-verse:1PE.001.018'
  san-SIN: නිෂ්කලඞ්කනිර්ම්මලමේෂශාවකස්‍යේව ඛ්‍රීෂ්ටස්‍ය බහුමූල්‍යේන රුධිරේණ මුක්තිං
    ප්‍රාප්තවන්ත ඉති ජානීථ|
  yut-yut: Kristo dakon yawi, tomni wukwisi naŋ yumaŋ nagɨt. Kristo uŋun sipsip monɨŋ
    gwaljɨgɨ mɨnisi.
  grc-BYZ: ἀλλὰ τιμίῳ αἵματι ὡς ἀμνοῦ ἀμώμου καὶ ἀσπίλου Χριστοῦ,
  cpc-NT: Aña iro iriraani Cristo ipinakowintantakairi, ikimitakotakari oijya kaari
    tzimatsiri iyaaripironka, tikaatsi ikantawaita iwathaki.
  nhg-NT: Cache otiechcujque ca yestle tli otiecostöro lalebes, ca yestle quiename
    iyeso de sente calnielojconetzi intiero cuale, hua sin niontle tli quepoloa. Quejtusneque,
    otiechcujque ca tieyesojtzi Cristo.
  nya-nya: Koma munawomboledwa ndi magazi a mtengowapatali a Khristu, Mwana Wankhosa
    wopanda banga kapena chilema.
  ngu-NT: yej ican on tlen patioj iyesyo Cristo. Yejhua onohuentlalij quen se borreguito
    yejhuan nochi cuajli niman xquipia ijtlacahuilistli.
  kup-kup: oñ batam nonair nai bonorah God pim rop Kristo dari maot avapanez homet
    ba ou batahan hehaek, petev aliz metes totoi ravovai samah-aliz epeñik meehan
    erat ou ravat ñomah. Met Zuda añarab sipsip ro obuloñir lamao nat tin heh-nenari
    bat bareñ eloohavoz zut Kristo horï nao bon tin pop ou ravahan pim uveo darim
    horï tamegiñiz hañiv ravahan pi ñomah.
  jid-jid: Naki, A kpa yi chuwo ni iyi u Kristi, wa-a na he ni lla-tre mpempe meh
    na.
  wmw-wmw: ila julu ya beyi ya faida pakulu, damu ya Almasihi. Iye ákiwa kamba kondoo
    saana baka wala saabadilike.
  gmv-GGM: Gido attin inte wozetiday iittayne wothoy iza bolla bayinda geesha dorisa
    mala gidida Kiristoosa boncho suuthankko.
  ssg-ssg: Puki Jises Krais i mat kahuiai lialui woukako kalak i sawisawin tapein.
    I tap wanen teik waliko lialun masin tok sipsip wawan uluha pate huliwi ti teka
    Ju telei ape hani Haeu.
  zpo-NT: sinka lee xaa mzi be kwaan xren Jesucrist, kwaan non doo. Lee xaa mded lo
    Dios mod tub mbakxiil, ma nzhul nu ma nambey.
  poy-poy: kumbiti kwa mwazi gwa mana nentu gwa Kristu, yakaweriti gambira mwana kondolu
    yakahera shilema ama lidowa.
  qwh-NT: Sinoqa Jesucristupa yawarninwanmi rantimarqantsic, imeca watayoqllaraq sanu
    carnishta nunacuna jutsancunapita perdonashqa cayänanpaq wanutsiyashqanno.
  gaw-gaw: Ag dooṯeb, Kristus, Kayak Beḵa, Nug am hip̱unin iiṯa, dubuṯid ele iiṯa
    amu ag Nug tiig enanag amup̱a uhuqak aop̱ig.
  nca-nca: Kini, kimoye muko Kristo koro sitú qu. Kristo ŋuko sipsip simó Anutu inowero
    qu qembe, sipsip simó ŋuko o piyimiŋo moré kini qu.
  zpz-NTPP: Sinu briish mi nu reñ Crisht nu dzi sac. Mi zeꞌ guc mi gun lo Ñgyoozh.
    Guc mi gal nu na tub shily nu rila sac falt ni.
  zac-NT: sino gudilli më con rënë shtë më. Na më ziquë tubi lliꞌli mituꞌnë nanápëdiꞌi
    ni tubi faltë, nilë manchë. Rënë shtë më lasaquin.
  kyg-kyg: alagi hogote kanale yaꞌmo kolaꞌaletiꞌmo miya faino hatu maeno lapateꞌniye.
    Kalaisiꞌa alagepa sipisipimo mago hosu yaꞌamo alagi ohaneꞌniya sipisipigana huno
    maiꞌneno faliꞌniye.
  kmk-kmk: nu adi sat napotoga daḻan Jesu Kristu. Kama’t naidatuna kannelu un maida
    taḻon unawana.
  cao-NT: Jama, oquëria ca Cristo jimi ja ani quiha. Rësopama tsi Dios qui acacanish
    ca oveja ofrenda jascaria jahuë Cristo ini quiha, naa chëquëpistia yamaria inish
    ca oveja jascaria. Yama ini quiha jahuë jocha ra.
  bbr-bbr: Wa, ko Krais nukan karianas ak kau marowon. Kiro karian aiauk näwäus kau
    miäi senekus kau marowon. Krais ko kar sipsip nak eposek senek. Kon enipsau opok
    kar ukun ra ui wäpik raiäu.
  inb-inb: 'Cristo wañu­chii tukuspa, paipa iapa suma iawar­wa­mi kam­kunata kis­pi­chig­sa­murka.
    Imasa­mi iura ubija ñi ima­pi­pas mana mapa­sina kawa­ris­kata runa­kuna­manda
    wañu­chii tukú: cha­sa­lla­ta­mi Cristo ñi ima­pi­pas mana mapa­sina kas­kata
    kam­kuna­manda wañu­chii tukurka.'
  hrv-hrv: nego dragocjenom krvlju Krista, Jaganjca nevina i bez mane.
  box-NT: Ɓùeé, o Yeesu Krista, yìa ka lòn muinì pioza na á fĩ́anì woon mía
    yi, lé wón cãni na bìo ɲúhṹ wi binbirì pànká yi á le léraráa mi ɲúná.
  ote-NT: Bi pøhøguihʉ co rá ma̱ca ji ra Zidada Jesucristo núꞌa̱ bi mani nu mi thoꞌa̱,
    nja ngu ꞌnara zi tꞌʉca dɛti xá ntꞌaxi ne hinte ja.
  wnu-wnu: Munon inubersiau tari wonou qeru ai e iriget isuor end gari. Wonou qeru
    eng mi sig aib. Munon inubersiau tari wo wai sipsip wan yeim git goant qupuam
    qiyo iam sirigum nob ue gas ende.
  zam-NT: Ndxe'leque', mtelá' Diox gu' loo con' ryes por cón che'n ren che'n ladpe'
    Crist, ren co' anze'f ntac loo Diox. Leque yub Crist mda' yalnaban Crist loo yalguth
    por cón che'n xtol mèn xal co'se' ndxuth mèn thìb mbacxil' yen' co' be' nac thìb
    mbacxil' nambìi no co' tarte gàc nec thìb con' zab no nec thìb yalquìi loo par
    guth mèn mbacxil'a par xo mèn rena loo Diox loo izlyo'.
  zyp-NT: canghrasala, reipachianah le tling lynah a hnui lypaw Tuu teitei Khri thisai
    sung tah tlangpaw na cang he ceh.
  sey-NT: Cristo tsie doꞌipi sa̱icajiꞌi, mësarute yëi ñama aꞌsi peoquëpi, siꞌsi te̱ꞌñaje
    peoquëje̱ paꞌire papi.
  nvm-nvm: Regavo iji fui bakin revo fuka Kuraisri kavuan fuon iji irerag igekin ijia
    abe ise jon iji ja renva ijia karauniain. Regavo Kurais bu maf-sif iviakma ofrenma
    fu vajai matan ga tat bakin iji e Jius bu kaniame ise bu renva ijefuon God isuf
    baroidavo ijekin.
  mps-mps: Te meni. Te Kraisgo kanemego agai dage abelama, tama ma dobola selama,
    tama megi dage olo mu bidibao. Tama aga kaneme te dila pai nai mu dao. Krais aga
    te wiegi yai kibu sipsip wai tiwai bidali, te sipsip wai aga tigi dwai naigo doloyu
    husugu yai digi te menio, te Godibolo te ofa mabo sipsip usu dao.
  pab-NT: Xikaiyakeheta atyo Cristo timalaxa waiyexe kakoa. Hatyo atyo kalanero mokose
    iniyalahare maomanehare, makawe xomokoanehare.
  llg-llg: Tehuu Ana tifa ei, nenik Ndia daa hehelin. Ndia belin ana seli! Ana mate
    leo biꞌilombo ana fo taa tao nitak salak, fo ala halan dadik neu tunu-hotuk.
  kyf-kyf: Nɩɩ, Klisɩ 'wlʋa bhlabhlɛyu, 'sla -yɔ gbʋ yabhlogbɔɔ 'nɩa -yɔ -mɩ, ɔ 'pɩɔn
    -zɔnʋ nya -Lagɔ zɩtɩa aɩn 'wʋ.
  tpi-tpi: Em i baim bek yupela long blut bilong Krais. Dispela blut em i dia tumas.
    Krais em i olsem wanpela pikinini sipsip i no gat mak o sua samting i bagarapim
    skin bilong en.
  mih-NT: Zoco i tyiyahvi ra sihin minoo sa yahvi xaan ca, sihin nɨñɨ ra Cristo. Mvee
    ticatyi ra Ndyoo cuu sii ra. Ñahñi cuatyi ra, ta ñahni sa ña vaha i zavaha ra.
  qvh-NT: Saypa trucanga jusaynag surin Jesucristupa yawarninwanmi rantiyäshushcanqui.
    Payga Pascua carnishnömi nogansi-raycu cruzcho wanush.
  kms-kms: Ni yumbo quan nganye yumbui kin, te Kraist ningg yavi pe nungoqi wong nunduqu.
    Kraist ni sipsip wo waserar o muanji ire ninde wuse segi kin pugri.
  agn-agn: kondi ang mal ang dogo mismo ni Cristo. Tanandia tang nagsirbing Karnirong
    anda enged ay sarawayen ang sinagda ong Dios agod magawad ita ong mga kasalanan
    ta.
  nhi-NT: tlamo yeh ica nimouisticaesotzin Cristo, naquin oyah tlatemactil quemeh
    se colelohtzin chipauac uan mahsic cuali.
