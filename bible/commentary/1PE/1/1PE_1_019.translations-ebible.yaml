    ñɨbal okok, tap tɨmel olap ma mɨdɨl, soy tap okok ma mɨdeb. Klays abe, tap tɨmel
    olap ma mɨdɨl, gach sek ma mɨdeb.
  jic-NT: Jesucristo 'os mpes nin la tjiji. Jupj nun mpes tepe'e. Püna judiopan tjü'ünan
    oveja tsjicj, tja'ayapj Dios mpes. Yupj jisastsja jupj ma ca nin jola nsem yupj
    malala nyuca la tjajay, mpes nin la tjajay. Dios jostsja oveja tsjicj malala tuluctsja.
    Nin p'iyatsja Jesucristo lal. Malala tulucj jupj. Pajal 'üsüs jupj la p'in. Dios
    jas tjejyama jupj nosis casa'á jupj ca mpa'is nun mpes.
  zap-NT: sinke le we wezh kon xren nzoon Jesucrist ne wzhe chene wet Ne zegne ret
