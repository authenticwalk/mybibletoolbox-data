verse: 1PE.001.019
translations:
  kpx-kpx: Isito au moe taho keta la ibina vage la la buluve vaveve toela halevai
    uveve dua valu. Iale Keliso taho keu baluga. Ige Keliso vaveve keu duave unaha.
    Abu subuta Dilava hoesehavoliho mamoe dua hamai mahoale ke nahate avuemo vavevebe
    toelau uoholinu.
  okv-H: rate Keriso ta orosa javotoho amo God ta o sheep Meni aingeko amina ungo
    ombuto umbuna.
  tbo-tbo: ma gapola gegena naka Yesu Keliso talana, tauna mei sipi natuna dewadewana
    po yeuyeuna googata hi italaguyabehi hai apapoe paligigilahi ubeihi.
  mal-C: പിന്നെയോ, നിർമലവും കളങ്കരഹിതവുമായ ക്രിസ്തു എന്ന കുഞ്ഞാടിന്റെ അമൂല്യരക്തത്താൽ
    ആണ്.
  grc-SR: ἀλλὰ τιμίῳ αἵματι ὡς ἀμνοῦ ἀμώμου καὶ ἀσπίλου χριστοῦ,
  bgc-bgc: पर बेकसूर अर बेदाग मेम्‍ने, यानिके मसीह के कीमती लहू कै जरिये होया।
  khz-khz: Na evega-magulimito vekapawai na gauna Keriso ralana, rala nama iwavagina,
    Palagu gena mamoe natuna ralana ati milona e ati rapurelena.
  deu-TKW: so wandelt in Furcht über die Zeit eures Beisitzes, im Bewußtsein, daß
    ihr nicht mit vergänglichen Dingen, Silber und Gold losgekauft seid von eurem
    eitlen von den Vätern überlieferten Wandel,
  zsr-NT: san len xchönëꞌ Jesucristo le nactër lsacaꞌ, le budö́d cuinëꞌ, guquëꞌ ca
    tubaꞌ böꞌcuꞌ zxilaꞌ nacbaꞌ gdu dxiꞌa, tuꞌdöddëꞌ‑baꞌ lahuëꞌ Dios quië ugúa dul‑laꞌ.
  lin-lin: kasi ezali nde na nzela ya makila ya talo ya Klisto lokola mpate oyo ezangi
    mbeba mpe litono.
  hns-NT: Bakie oe toelogke Kriest ke mahanga khoen se kienies hai. Ohie apane ke
    baliedaan karies hai djaise ekdam poera bhera ke battja begar bemaarie ke.
  noa-E: Jãgʉm nemeu phagju khãai, ich jãg warrgar Ẽwandamau õrag corderodam chi ajapcharamta
    jʉrwia ichig ofrendakha thõonaa deepiejerrjö, jũrr ich Iewaa Cristo bʉ̈ʉrjã pekau
    chukhu khitʉmta maach kõit thõopijim. Mag i thõopitarran i bag phĩr dʉ̈i phatkhon
    khãaijã ajapcha sim ãrbarmuata maach khaibag eemua öbër awaag ajim.
  eng-EMTV: but with the precious blood of Christ, as of a lamb blameless and spotless,
  mib-NT: chi sa suhva jíín nɨ́ñɨ̄ Cristo jeē yáhu ndasɨ́ gá cúu. Chi ni socō yā maá
    yá nájnūhun ɨɨn londe, quɨtɨ íyó váha íyó ndoo.
  lif-NT2: कर मे़ङ्‌गाःन्‍नेबा नुःबा मे़ल्‍लुक्‍सा कुइसिःक्‍पा ख्रिस्‍त ये़सुरे़ इमे़ल्‍लुङ्‌बा
    कुमाक्‍खिॽइल्‍ले़ खिनिॽ के़धे़ॽरिबारो॥
  xnj-xnj: nambu yavili kwa ngasi ya Kilisitu yeyivii chindu chivaha neju. Mweavi
    ngati mwana limbelele mwanga chilema amala libala.
  mmx-mmx: Ketla ne Moroa ga un ka nemi mi lada, ni luunun silok at ne Karisito kopmen
    taxakapmek teren la kopmen bok tibira at Lanasip at ne Moroa.
  cbr-NT: Usama ca. Judíos unicaman aín 'ucha cupí uisaíbi 'icëma carnero aín upíira
    rëmia 'aínbi ca aín imi 'apati Cristo bamacë a cupí mitsun 'ucha tërë́nquin ainan
    'inun Nucën Papa Diosan mitsu ië́miaxa.
  tee-NT: Para lhimalakxt'uc'ant'at'it ju ix'ac'alhni ju Cristo. Chai ju ix'ac'alhni
    ju yuchi na laklhu ixtapalh. Pus ju ali'in quint'a'israelitanin'an tamakninica'
    ju Dios ixborrego'an ju jantu xatak'alhin tajunita nin capacxalh ju tu'u' ists'its'i.
    Chai ju anu' borrego ixtapalh va ix'alactu'unti'an ju anuch lapanacni. Pus vana
    va chun ju Cristo. Ju yuchi na salaka junita chai ju yuchi nilh ixtapalh ju qui'alactu'unti'an.
  eng-LSV: but with precious blood, as of a lamb unblemished and unspotted—Christ’s—
  cak-NT: Xa can riq'uin ri lok'olaj ruquiq'uiel ri Cristo xixcolotaj-wi-pe. Raja'
    can anche'l ri jun alaj ral oveja ri can man jun ruyabil y can ch'ajch'oj-wi ri
    niyo'x chech ri Dios; can quiri' ri Cristo.
  pah-NT: '@see-verse:1PE.001.018'
  sja-NT: Ma k'ãyaara Tachi Ak'õrepa parã ma o k'achiadeepa k'aripa ataji Cristo waa
    bat'ada k'aurepa. Ma waa pipɨara baji ne-inaa awaraa k'ãyaara, oveja chak'e waak'a
    bada perã. Chonaarãweda eperãarãpa oveja chak'e maarepida t'uda anida wẽe ateedak'ãri
    peepidait'ee mãik'aapa paadait'ee Tachi Ak'õre-it'ee, irua ãra pia ak'ɨpachi.
    Mãga bɨ Cristo waa ome. Iru maarepida k'achia wẽe baji. Mapa iru waa bat'ada k'aurepa
    Tachi Ak'õrepa irude ijãapataarã pia ak'ɨpari.
  xed-xed: ama nda usa Kristi ta bluta varata lu ta kaghuni. Manda zwaŋa tuwak kul
    haɗ maslivinza, kul haɗ rɗak tida ya, na tsa Kristi ya.
  mks-NT: Ña̱ na̱caja mé á quéa̱ na̱cha̱hvi a sa̱há cua̱chi ndó xi̱hín ni̱i̱ mé á,
    dó ya̱hvi ndiva̱ha. Na̱xi̱ta̱ do̱ cán tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ va̱tí co̱ó
    na̱caja mé á cua̱chi. Na̱jo̱co̱ a̱ mé á nu̱ Ndióxi̱ sa̱há cua̱chí tá quia̱hva
    na̱sa̱caja ña̱yivi tá na̱jo̱co̱ na̱ in ndicachi vií nu̱ Ndióxi̱ sa̱nahá sa̱há
    cua̱chi na.
  gfk-S: No kunkulaan ga tabi matana. Aie no de ne Krais. Aie hoke tike not no sipsip
    na hartabar, pata ta da sasana tana, i melmel harsakit.
  bmu-bmu: Miaŋön qahöpmö, Kraistkö sepŋi söŋgöröŋi öŋgöŋgöŋi miaŋön mönö bohonŋini
    meyök. Kraistnöŋ lama moröŋi solanŋi uzi poretŋi qahö tandök aiga jöwöwöl ohohogö
    tandök qegetka sepŋi mokoyök. Miaŋgöra mönö sarakŋi aka malme.
  dgz-dgz: Ame Keriso, me man sip uruavewa tone irine mini korosi gapan tone deniwa
    nenenga kakae iragenawa gapan vetanen.
  eng-GNV: But with the precious blood of Christ, as of a Lambe vndefiled, and without
    spot.
  zaa-NT: sino por nu adiru dacca', quiere decir, por Cristo, por reni quì'e nna.
    Tiempo antigua nna betti ca enne' ca carnero to' nu labí biỹa ridacca', para ofrenda
    lani Tata Dios. Ą'hua Cristo enne' sin biỹa mal nna gùttie para qui'ni eyuniỹén
    latsi' Tata Dios ca tul·la' qui' ri'u.
  eng-WEBSTER: 'But with the precious blood of Christ, as of a lamb without blemish
    and without spot:'
  guh-guh: Dioso baja cajena pacacomuata bitso penamatamotsijavata, Cristo pijanata.
    Pajivi pijaneconi xaina Diosojavabelia, bajarapajivi oveja, pejanapebito, peperabëxanepanaenë,
    beyaxuaba ofrendacuenia pevi perajutsinexa Diosojavabelia. Nexata bajarapajivi
    pijaneconi Dioso baja vecuaajibiaexanatsi bajarapaoveja pijana pejamatabëcueneta.
    Nexata pacuenia oveja, peperabëxanepanaenë, beyaxuabatsi, bajara pijinia itsi
    Cristo. Baitsi Cristo, pianeconijibinë, nacopata pebeyaxuabinexatsi. Nexata Cristo
    petëpaejamatabëcueneta, pacavecuaajibiaexana panijaneconimi.
  bon-bon: Yepä, tabe teeme ngenecurage bägrä Keriso ne ecäruji. Keriso budre äbituji,
    teeme uudi tapiruji mibibine äsecrerame. Yoo, Israela biname bime sasa mule cabu
    teepi miijirage maamoi plongo ca yiiwärusi teeme niiya mule bine äyeblengame.
    Peei plongo lui jamyacurage yaanajuge, teeme nuuja dupe lica birige. Yoo, Keriso
    pepu maamoi pana conocäco gyene. Tabe teemämu itu iiwäräjuji mime niiya mule äyeblengame.
  nhw-BL: Yaya tlaxtlajqui ica ieso Jesucristo catli quitoyajqui quema mijqui. Huan
    imiquilis ya onpano hueyi ipati. Quena, quen masehualme quimictíaj se pilborregojtzi
    catli amo tleno quichijtoc para se tlacajcahualistli, nojquiya Cristo mijqui por
    amojuanti masque amo quipixqui niyon se itlajtlacol.
  swh-ONEN: bali kwa damu ya thamani ya Kristo, yule Mwana-Kondoo asiye na dosari
    wala doa.
  wbi-wbi: Looli muvangilue ni danda inalamu ija Yesu kilisite, ndavule ija ng'holo
    ija litekelo, isila vulema nambe lideha.
  bba-bba: Kɑ Kirisin yɛm bɛɛrɛɡimɑ bɑ kɑ bɛɛ yɑkiɑ wi u kɑ yɑ̃ɑ kinɛ kpɛndu weenɛ
    te tɑ ǹ ɑlebu ǹ kun mɛ disinu ɡɑnu mɔ.
  eng-KJVCPB: 'but with the precious blood of Christ, as of a lamb without blemish
    and without spot:'
  kgk-NT: Pende repy-vy Cristo omano va'ekwe. Pende rekove-rehe gwugwy-rupi omano
    va'ekwe pende repy-vy. Yma va'ekwe nhande ru amyrĩ kwéry oiporavo ovexa ra'y iporãite
    va'e imarã e'ỹ va'e ojuka hagwã Nhandejáry-pe ijáry rembiapo vaikwe repy-vy. Upe
    ovexa ra'y-rami ave Cristo omano va'ekwe. Imarã e'ỹ va'e voi Cristo nhande-rehe
    ha-py omano va'ekwe.
  waj-waj: Ivo Yisuu Kirisiinna kiau yoketaa ari vookarauvaadiri ngii yookaama kioo
    ngii viteeravai. Gioonna kiaapuuya ngiari mminnamminnaa maisaiyauvo iya rummua
    apu kiooyauvaara puara sipisiipa nnaakara yoketaivaa ruputu kiooduu kiauvo tuuneema
    Yisuunna kiauvo tiiravai.
  cpy-cpy: Tema rootaki rira Jeepatzii-totaa-rewo ipinako-wentan-teeta-kimiri, tema
    ikama-paentzi rirori, ikimita-kotakari piratsi, tee ramashi-waeta, tekatsi ikantawaetyaa
    iwathaki.
  mpx-mpx: Yaa Keliso i yaomal i ola sipi nige ana kasiyebwa, nige nakina etega i
    gagan, inoke saliyana waiwaisana elana Yehoba i pwamolamiu pasikalem nak elana.
  wbp-wbp: Kangurnu-nyarra maju-kujakuju nyanungu-kurraju Jijaji Kiraji-kirlangu-kurlurlu
    yalyu-kurlurluju. Yuwayi, Jijaji Kirajiji jiyipi-piya ngurrju-nyayirni-piya yangkarra-piya
    kuja kalalurla Jew-paturlu purraja Kaatuku nyurru-wiyi yawuru-maninjakuju.
  luo-luo: makmana nowaru gi remo ma nengone tek mar Kristo, ma en Nyarombo maonge
    songa moro amora.
  nhe-NT: Yajaya tlaxtlajqui ica ieso Jesucristo tlen quitoyajqui quema mijqui. Huan
    imiquilis ya onpano hueyi ipati. Quena, queja tlacame quimictíaj se pilborregojtzi
    tlen ax tleno quichijtoc para se tlacajcahualistli, nojquiya Cristo mijqui imopampa
    imojuanti yonque ax quipixqui niyon se itlajtlacol.
  aii-aii: ܐܸܠܵܐ ܒܕܸܡܵܐ ܛܝܼܡܵܢܵܐ ܕܡܫܝܼܚܵܐ، ܐܲܝܟ݂ ܕܦܹܐܪܵܐ ܕܠܵܐ ܡܘܼܡܵܐ ܘܕܠܵܐ ܠܲܟܵܐ،
  esk-NT: aglaan akisuruakun auŋagun Christ-ŋum [tuniḷḷaqtauruam] ipnaiyaatun patchisaitchuatun
    taqsraqtaitchuatunlu.
  msb-msb: kundi ginlibre kamo paagi san mahal na dugo ni Cristo na ginhalad bagaʼn
    kordero na waraʼn dipirensya o mantsa.
  cpa-NT: Quianh¹³ jmø³ Cristo báh³ ca¹lø¹hmah¹³, dsa² dsiog¹ ca¹quíg¹ dsǿg³ jniang³
    ni³ crǿg¹³. Mi³lán¹² Cristo ju³lah lán¹² jah¹chih² lah¹dsóh² dsiog¹. Ha¹chi² dsag³
    mi³re²dsa hŋiah¹²dsa.
  dso-dso: ମାତର୍‌ ବେସି ମୁଲିଅ ରଇବା ଜିସୁକିରିସ୍‌ଟର୍‌ ବନି, ଜନ୍‌ଟା ସେ ତାର୍‌ ମରନେ ରକଇଦେଲା
    । କାଇ ଦସ୍‌ କି କାଇ ଅବାବ୍‌ ନ ରଇବା ମେଣ୍ଡାପିଲା ପାରା ବଲିଅଇଲା ।
  meu-meu: a rara herea-daena, mamoe natuna asi bebeka-bebekana bona asi toutouna
    rarana na heto, Keriso rarana benai.
  yva-NT: '@see-verse:1PE.001.018'
  dgc-dgc: Engˈwan i nipanubus naa dikam, éy tu dige ni Cristo. Siya i tupa a éwan
    tu kapintasan, a nipagtubus na Diyos ta kasalanan na tolay.
  zpm-NT: sinque laa me pquiin xchen ndzon Jesús. Ren ne bzhiee goc zig tib gon, zigne
    rgogon miech carner yeeṉ ne mazdraa niow, carner yeeṉ ne mazdraa ndaan parne guiaaṉwen
    zho lo Dios.
  hix-NT: Kryestu yekamsuhkanàr ke haxa ryhe nehemaye, Khoryenkomo. Ehetàhpenyeno
    yoho rma haxa ohxe nehxakonà, Kryestu yekamsuhkatxho. Àsoken me hana nay ha, kahneru
    mxekrà, tharaxkaxemà. Eheryamnà ro me nay hamà. Enyhoru ro me nay hamà. Àro wyarono
    rma, tkamsuhkaxem me nay hamà, Khoryenkomo yowakryenàr horà. Noro wyaro rma rha
    enyhoru ro me rma haxa nehxakonà, Kryestu.
  sim-sim: Or fi Kraishik jirin frungawuri ri. Fi orhi oso fleya wasilaka mendek li
    frungawundahik nari sir. Krais or sipsip jikisi arme mende jele indingak nari
    ri.
  npi-ULB: तर तिमीहरूले येशू ख्रीष्‍टको आदरयोग्य रगतद्वारा छुटकारा पाएका छौ, जो दोषरहित
    र दागरहित थुमा हुनुहुन्छ ।
  cgc-cgc: Palibri kaw paagi ta isya na sikad maal naan ta panan-aw ta Dyos na yon
    man kamatayen Cristo bilang alad para ta mga sala na iya na lengngessa natulo.
    Ta iya na kamatayen kanen an paryo ta paalad na karniro na ula gid dipirinsya.
  tim-tim: Bo. Yuda gâtŋe âmâ dosanenŋe bo agâk gât lama kombiâ gilâmŋe geminep. Gârâmâ
    Anutuŋe dosanenŋe hârok pulinengiwerâm nanŋe lama âlepŋe hainare kondo gilâmŋe
    gembo agak meme meyi arekŋe bunŋe bo agep ainba oloŋyegep.
  yor-yor: Ṣùgbọ́n pẹ̀lú ẹ̀jẹ̀ iyebíye, bí i ti ọ̀dọ́-àgùntàn ti kò lábùkù, tí kò
    sì lábàwọ́n, àní, ẹ̀jẹ̀ Kristi.
  wos-wos: Guni wungi renguka dé Krais déka yikafre male nyéki Godka hwe, dé guniré
    Satanéna tambambu hérandéte. Di hanja yikafre male sipsip balina nyan xiyae déka
    nyéki Godka hwendan maki, Krais déka nyéki dé Godka hwe.
  emp-NTPO: '@see-verse:1PE.001.018'
  eng-F35: but with the precious blood of Christ, as of a faultless and pure lamb;
  ind-ind: Bayaran yang dipakai untuk membebaskan kita jauh lebih berharga, yaitu
    darah Kristus, yang sudah dipersembahkan seperti kurban domba yang tidak bercacat
    dan tidak bernoda.
  pes-OPCB: بلکه خون گرانبهای مسیح بود که همچون بره‌ای بی‌گناه و بی‌عیب قربانی شد.
  mpt-mpt: Gode ib kukub misiamo Klaiste ilem ayam ota oloneta walubenebiobe. Yesuse
    ilemo inamin namin afeto gaisonobiobe. Yesuse atdimo kaanea Gode baanea E nakaia
    unangai hengmino walubene yo ayam nanebo ge baasebe. Yesuse hengmino blimobe.
    Eka e kukub misiam osa mo naim blim kesoa e makob eil sibsib memei yaia yagula
    osa blimi yenaniba funiba Gode heitdaha binibbuei ulabobe.
  ssx-ssx: Ketisona꞉ we ota꞉ seliapoma꞉ iki ka꞉la꞉pa꞉ tapaeyekeme. Ipikita꞉ hoyo ala꞉ta꞉
    ma꞉nda꞉ na piki (Koda꞉ pa꞉ta꞉ lia halo haemeke) sipisipi ma꞉na꞉ ikiki leke hayekeme.
  mkl-mkl: Aɑwo, ɑ̀ fɑɑbɑ ŋɛi do njɛ ilu bɛɛrɛi Kirisi, nŋu iyi í yɛ bɛi ɑnɡudɑ̃i
    kuwee hɑi nɛ leebu nɔ kù nɛ riisi ɡɔ.
  gaq-gaq: ଡାଗ୍ଲା ଆତାନ୍‌ ନିର୍ଦସି ପବିତ୍ର ମେଣ୍ତା ଉଂଡେ ତୁଲ୍‌ନା କିସ୍‌ଟନେ ଆତ୍ମା ପୁଜାନେ
    ଅମୁଲ୍ୟ ମିଆଁ ।
  gof-RNT: Borey woykko borssoy baynna dorssa suuthada al77o gidida Kiristtoosa suuthan
    wozettideta.
  unx-unx: ମେନ୍‌ଦ ବେଗାର୍‌ ଦାଗିକାନ୍‌ ଆଡଃ କା ଚିଟାକାନ୍‌ ମିଣ୍ଡିହନ୍‌ ଲେକା ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ମାୟୋମ୍‌ତେ ରାଡ଼ାକାନାପେ ।
  gah-gah: Lekeza Kilistoni golani meinava iteko minamó nenetunú meina hizeko gologí
    oleketonoimóma neve. Eza guguni gizoaká sipsip iza agupe gololó imó itó avasavagi
    vové avé loko minamó nenéminoko minamóma neve.
  lcm-lcm: Sikei, kata samui apok imi ta rangai tauia i Karisto katapo asukang val
    nat i sipsip kovek i ring visuk vo ituitumai singina, na kita raung ia.
  aer-aer: Re kwenhe arrenhantherrenhe ineke Ikwere-arrpe anetyeke nhenge alhwe Christ-kenhele,
    alhwe nhenge arne arrpenhe ingkirrekenge mwerre akngerre ulkere. Ye, Christ re
    kwenhe yepe-yepe akwerrke-arteke aneke nhenge arne akurne-arlke atnyenetyakenhe,
    arrangkwe, re anwerneke piwelhemele ilweke.
  qvc-NT: Ashwanmi Churin Jisukristupa yawarninda ich'ashpa pagarakushqaqa. Payqam
    wañurqan suq ancha shumaq uñitashina, noqanchiqkunata washawananchiq.
  tgl-ULB: Pero kayo ay tinubos sa marangal na dugo ni Cristo, tulad ng isang tupa
    na walang kapintasan at walang karumihan.
  cbs-NT: jamen jaskama chaxuwan bake pepa jawa chami jayama detexun menu keyukin
    Dios daewapaunibu keska wakin jawen bake Cristo mawakin jawen jimi pepajaida dasibi
    betsana binuawen Dios jawena nuku wati wamakin jawen daewati waniki.
  xtm-NTPP: nú masu ja ji'in niñi vivii maa Cristo ma ni chunaa ya, sukan kúu niñi
    in ndikachi jaa kiti vava'a‑ka.
  nnq-nnq: nambu kwa myai jambone muno ja Kilisto, ojwakiba andi Mwana Limbelele jwangalemala
    andaje lilelalela.
  bao-NT: Cristo, oveja macʉ̃ ca ñañarije manigʉ díi ca nii majuropeerije mena mʉjare
    wapa tii boja ametʉeneupi.
