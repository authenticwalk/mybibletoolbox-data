    rapasa-pulu niaana wae yae madaa mea esepeasa.
  dww-dww: '@see-verse:1PE.001.018'
  twi-ASANTE: Na mmom Kristo a ɔyɛ odwammaa a ɔnni dɛm no de ne ho bɔɔ afɔdeɛ a ne
    boɔ yɛ den ma monyaa ahofadie.
  aoj-aoj: Anen natalipa natagwahipa ma pegape wahifipa esimbela gaꞌ Kraisi atin.
    Esimbel amamba boꞌom luꞌum aꞌowaꞌ. Krais nagaꞌ siꞌi fowaꞌ esis sagaha sipsip noganai
    sondolalimana ma God. Sipsip anamba boꞌona aꞌowaꞌi eaꞌ ina anin ametal awasini
    natomana, owaꞌatin endilisi. Anen boꞌona hililiꞌi.
  cbv-cbv: Obohjeéhtih, Cristoboó tʉ́ini yoobát oveja wʉ̃ʉ́h panihni jʉmna, wʉn wʉ̃hnit
    ã́ih meépjĩh ñi yéejat jíib bʉʉdáátdih ãt jíib chãjap taga. Caandíh ñi tʉ́i jéihna
