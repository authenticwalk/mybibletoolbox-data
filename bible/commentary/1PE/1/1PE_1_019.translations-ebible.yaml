  cop-BHC: ⲀⲖⲖⲀ ⲈⲦⲀⲨⲤⲈⲦ ⲐⲎⲚⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲤⲚⲞϤ ⲈϤⲦⲀⲒⲎⲞⲨⲦ ⲘⲪⲢⲎϮ ⲚⲞⲨϨⲒⲎⲂ ⲚⲀⲦⲀϬⲚⲒ ⲞⲨⲞϨ
    ⲚⲀⲦⲐⲰⲖⲈⲂ ⲠⲬⲤ
  buk-buk: iŋ gêmlhi mac su ŋa Kilisi ndê dac, naŋ hôc gêlêc gêŋ ŋaôli atu-tu nom-ŋga
    hoŋ su. Kilisi kêŋ dau ti da gitôm domba ŋawasi ŋayham naŋ ŋasac mbasi.
  pri-NT: Bwa! É upawà goro ê domii kà Kériso [na joro na ia é bà ba kàwà]—domii na
    po dau maina awé wâri wèe. Wà Kériso, âna ticè èpà gooé, pwacèwii ê nari mutô
    na pwa ârapwaailò gooé, na ticè tòri ma maagé gooé.
  zpq-NT: San byažjen gwseḻa' Diosen' Criston' blalj xc̱hene' da' zaca'chgua. Na'
    ḻe' bnežjw cuine' gote' cont bebeje' chio' ḻo da' ca' bibi zaca'. Na' Criston'
    zaca'lebe' ca to xila' dao' be bibi yižgüe' da', be bibi naqueba'. Ben' nac ca'
    gosot beṉe' Israel gualaž c̱heton' cont bezi'xen Diosen' xtoḻa'gaque'.
  por-TFT: Pelo contrário, Deus comprou vocês com o sangue precioso que Cristo derramou
    quando morreu. A morte dele foi um sacrifício perfeito por nós [MET], assim como
    os cordeiros que os sacerdotes dos judeus sacrificavam eram perfeitos, sem quaisquer
    manchas [DOU].
  gwi-NT: Christ vagwandaii akwat vadaa hil'ee ts'ą' daatł'oo, Juu Vit'eegwijyąhchy'aa
    vidivii gii vatr'agwaanduu gwakwaa nilii haa goiinkwat t'inchy'aa.
  gvn-gvn: Nyulu ngananin ngulkurr-bungan Jesusandamundu mulabu. Ngadiku jana Jew-warrangka
    sheep karrkay churchmunbu wundin, kuninka bamandamunku buyun-buyunku. Jana sheep
    bambay kari wundin. Kari. Sheep ngulkurr. Godungku mula nyajin sheepandamun karrkayandamun,
    nyulu janawunku Jew-warrandamunku buyun-buyunku milka-wulanda. Jesus wulan yala
    yinya sheep karrkay. Nyulu buyun kari bajaku. Yinyaynka nyunguwundu mulabu ngananga
    buyun-buyun kidan. Yinya mula ngulkurr bajaku. Jesus wulan, nyungu mula dajinka.
  nna-nna: '@see-verse:1PE.001.018'
  nhy-NT: Sino okitlaxtlaj ika ieso in toSeñor Jesucristo nijkuak omikke, iwan yon
