  djr-djr: Ŋany dhawaṯmaraŋalnydja ŋayi nhumalany dhuwal ŋuliwitjarra yan ŋunhi Djesu-Christkalaŋuwurra
    burakinyawurrnydja, ŋunhi nhanŋun maŋgu' waṉḏin nhumalaŋgalnydja dharapulŋur.
    Yo, ŋayiny ŋunhi Djesu-Christtja balanya nhakun bimbin, ŋula nhämiriwnha warrakan'
    ḏarrtjalknha yan.
  kvg-kvg: Geté ndego zo andé sip eqeieqei-qapu-qá kóuk genewí, ndugu soqain-qase
    mbain ndugu. Taqa fia kandamba tantáv. Ndøgo Keliso-qá kóuk.
  rug-rug: ba evaṉia Sa si asa koasa ehara marilaena te Karisito, sapu guana lami
    pu loke ari kisakisana.
  hop-NT: Nit Christ uṅwáyat akw’a. Ura pam mañat pas qa hihta akw hovariwk̇aṅw qa
    hihta akw hintaqat ank̇aṅw umuṅem taviwa.
  san-URD: نِشْکَلَنْکَنِرْمَّلَمیشَشاوَکَسْییوَ کھْرِیشْٹَسْیَ بَہُمُولْیینَ رُدھِرینَ
    مُکْتِں پْراپْتَوَنْتَ اِتِ جانِیتھَ۔
  heb-LB: כי אם בדמו היקר של המשיח – השה התמים והטהור של האלוהים.
  caf-NT: '''Et whunts''ih Christ buzkai dézti, ''i be nanhónket. ''En sheepyaz ''aw
    hoonliyaz buchaoodí''ah k''una''a ''int''ah.'
  mio-NT: Chito ndo ti chati ra Cristo niñi ra, ta chihi ra cuenda yo, ta rai cahnu
    xaan cuu ra, ta ñahni cuati ni savaha ra. Ni chihi ra cuhva chihi ri mbee vaha
    mbee taqui, ta chahni ñivi chi ri, ta samani ñi chi ri chi ra Ndioo.
  srq-NT: Cristo ruqui quiatu ngue nanderirõ nguiã nandeɨcuã sɨ. Aba queteamba tuchɨ
    chõ Cristo ruqui re. Cristo mano mose nande je que eruqui uchẽ tuchɨ ra. Sã sacerdote
    oveja turã ño ɨquia no.
  kje-NT: Ai nodi Kristus rarna man wella ai wawan wake'e. Kristus mehe namwali Pipdumana
    ma na'alehe salida man Makromod Lalap naire namwali honoi kanani nodi pair iknik
    okon raka man lap onne.
  gaz-gaz: Garuu dhiiga gatii guddaa qabu, dhiiga Kiristoos jechuunis hoolaa mudaa
    yookaan hanqina hin qabne sanaatiin furamtaniirtu.
  kud-kud: Na hesi maihane Yaubada yana Lami 'wahinana ainaena iuwagomiu, neta iya
    Besinana namwanamwa alilina yo masemaselena.
  urb-NT: Kuja a'e muhepy. Kirisutu manõ rahã, huwy ke uhem. Muhepy hũ ame'ẽja saka
    ame'ẽ. Ame'ẽ pe pexoha muruwakiha ke rehe Kirisutu muhepy. Kirisutu riki arapuharan
    ra'yr aja saka. Arapuharan ra'yr jaxer ym te, ame'ẽ ke aja saka. Ipirer pinim
    ym te ame'ẽ ke aja saka tĩ. (Aja rahã, Kirisutu pe ma'e ka'u te'eha ma'eha nixói
    te. Katu te ame'ẽ ke a'e aja mujekwa.)
  fra-LSG: mais par le sang précieux de Christ, comme d’un agneau sans défaut et sans
    tache,
  san-HK: niSkalaGkanirmmalameSazAvakasyeva khrISTasya bahumUlyena rudhireNa muktiM
    prAptavanta iti jAnItha|
  cak-SNT: xa riqꞌuin ri santo ruquiqꞌuiel ri Cristo xixcolotaj-pa. Jajaꞌ incheꞌl
    jun alaj oveja ri man jun ruyabꞌil y can sak ri niyoꞌx choch ri Dios.
  uvh-uvh: Mokngang, adi napa' kigineng sini' ka Kasira Aming ning amaa ka sipsip
    nano kareng sini' ka kadagang ni guk mokngang ningda'ning wari tonga manggaksapku'.
  ino-ino: '@see-verse:1PE.001.018'
  gnn-gnn: Ŋayi dhawaṯmaraŋala ŋitjalanhanydja yana dhayaḻakuŋalana ŋuliwitjarra Garraywala
    Djesuwalaŋukurruna burakinyarayu, ŋunhi nhanŋu maŋgu' waṉḏina ŋitjalaŋgala dharapulŋura.
    Yo, ŋayi ŋunhi Djesunydja balanyara bitjan bembi, ŋunhi ḻatju' ga ḏarrtjalk ŋula
    nhämiriw wäyin ŋunhi walala ŋuli ḏalkarra'mirriyu walalay bunha, märr yurru ŋuriŋiyi
    maŋgu'yu wäyingalanydja ŋäkirrmaramana yolŋuwu yätjtja ŋunhi. Yo, Djesunydja ŋunhi
    ḏarrtjalk warray wal'ŋu, biyapul warray, ŋula nhämiriw warray,
  yal-yal: koni ɛ xunbaxi Alaa Muxu Sugandixin wuli fisamantenna nan xɔn, naxan baxi
    saraxan na alo yɛxɛɛ diina, fɛ mi naxan na.
  cnt-NT: Ca₂quɨ́n'₂ 'nia'₂ të₂le₃ quian'₅₄ jmɨ₂ 'an₅₄ Cristo a₂quen₅ guë́₄ lɨn₃,
    a₂ca₂ŋó₃ qui₂rë₂jein'₅₄ ne₄ Diú₄ në₂jag₄ bá₄ já'₂ cha'₂ i₂tsá₃ 'e₂ 'lɨg'₅₄ lɨ́n₅
    'i₁caun₂.
  tif-tif: 'Kwin! kabak-ali ti sisol dukum kaata, kuluu-lomda kipni iliim kaa boyase
    kawi! Ali Kraist ami kiim kaata, kuluu-lom kipni iliim kaa boyase. Kemin, Kraist
    ami kiim kaata, sipsip kulii-tal God ami kolup numi ban wakan-tal-unebup kaata,
    kukan-tiiyak o, ken-umbip umi kiim sing-tam-daalin tap kesu. Kemin, Kraist ami
    taanse kaali, Juda kayaak numi lo uyo boko-lomdu: Sipsip man mafak kaa disa; ninak
    dinim kaata-kup, kulii-tal God ami kukaalin o, kalsu; ultap ke-lomdala, Kraist
    kaa kanose.'
  nlx-nlx: पुण निर्दोस एने विणढाग्यो गीदल्यो, मतलब मसीन किमतीदार लुयीन उगे रेन ईयेल।
  apw-NT: 'Áídá’ Christ bidił łáń ílíni bee, áń dibełį́į́ bizhaazhé doo baa dahgoz’áni
    da, doo hayú baa daats’idiłhił dahíí k’a’at’éégo nlįį:'
  gum-gum: Cristobe kwawa, nui purø tab anindøga ñimuyasig treeg marig køn, kan ubisha-unø
    chishchig, newan tabzhigwan kweetsi lataitøwei.
  not-NT: Irianti Itomi Caninari ipënatantaiguëmi Tosorintsi aroquenta inintasanoiguëmi.
    Igáqueri Jesoquirisito Itomi ingamobitaiguëmi iraraatobitaiguëmi arota irojocaigaimiro
    ora picantagueti quimingari, iragabisaicotaiguëmi. Cara icantaguetomoqueri Tosorintsi
    joríojegui, yametaiga yóguëneri Tosorintsi oisha, itaquineri arota irojocajineri
    ora icantagueti jorío. Irianti caninari oisha yóguëneri. Aisati Quirisito icantari
    ibega oisha, icaninatasanoti, te ingantaguetëmate pairoraca ora te onganinate.
  plu-plu: Ig katiwnih akak migat, kibeyne migat, Cristo gimig. Ig Cristo kewa pahapwi
    muttuhyanbe ku pariye umehpika udukwenaprikwiybe. Ku samah amekenegben iwé pahapwi
    muttuhyan ku pariye yumanene gibuskana yumanene gipathawni, adahan igkis umahgi
    gidukwenaprikkis hiyeg, ig Cristo ig hawwata barewpitye apigkutaprik ku samah
    Uhokri gimawkan.
  iou-iou: Nämo, uwä Kristo täŋo nägäri gwäki ärowani-inik upäŋ inä suwaŋkuk. Kristo
    uwä sipsip nanaki gupi terak paräm bärämi nämo, kuräki-inik udewani.
  ntp-NT: Suusi Cristo gʌmuaatu maitʌrsoimaasi iducamicatai poduucai isduucai coodaiña
    ʌjudidíu aali cañiiru ismaacʌdʌ maitʌrcoococoidadʌ sai Diuusi oigʌldana soimaascamigadʌ.
  rai-rai: I kul walaangalaanga pa muaat ma ra ngaatngaat na gaapin Kaarisito, ia
    baa i welaar ma ra naat na sip baa i gomgom ma pa ta malaapaang i taana uni.
  haw-1868: 'Aka, me ke koko waiwai io o Kristo, me ko ke keikihipa kina ole a me
    ka hala ole:'
  ffm-ffm: Iisaa Almasiihu soottitirii on ƴiiƴam mum tedduɗam, Almasiihu nannduɗo
    e njawdiri ndi walaa ella ndi walaa tuundi.
  arb-NAV: بَلْ كَانَتْ دَماً ثَمِيناً، دَمَ الْمَسِيحِ، ذَلِكَ الْحَمَلِ الطَّاهِرِ
