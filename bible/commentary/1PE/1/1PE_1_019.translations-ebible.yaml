    abu-wucha aburr-workiya Wangarr barra nipa baywarra gu-nega burrwa gun-gata gun-nga
    birripa gun-nerra gubi-rrimarra.
  wal-wal: '@see-verse:1PE.001.018'
  zad-NT: san xc̱hen Crístona' daa zak'chgayi, ḻennan' biya'o biziile' le' kana' betgake'ne'
