  cop-CNT: ⲁⲗⲗⲁ ⲉⲧⲁⲩⲥⲉⲧ ⲑⲏⲛⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲟⲩ⳿ⲥⲛⲟϥ ⲉϥⲧⲁⲓⲏⲟⲩⲧ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩϩⲓⲏⲃ ⳿ⲛⲁⲧⲁϭⲛⲓ
    ⲟⲩⲟϩ ⳿ⲛⲁⲧⲑⲱⲗⲉⲃ Ⲡⲭ̅ⲥ̅.
  sri-sri: Irasirigʉ iri wajakʉro nemorõ marĩ ñerĩ iridea wajare wajaribosadi ããrĩmí.
    Ĩgʉ̃ magʉ̃ Cristo boagʉ dí béodea merã gapʉ marĩ ñerĩ iridea wajare wajaribosadi
    ããrĩmí. Oveja majĩgʉ̃ masaka Marĩpʉre bʉremurã wẽjẽ soepeobu õãgʉ̃ ããrĩderosũta
    Cristo õãgʉ̃ ñerĩ marĩgʉ̃ ããrĩ́mi.
  nal-nal: Kawit. Naan ka vabaraai nim pana a dari zin Kaarisito, a maraana xa laaup
