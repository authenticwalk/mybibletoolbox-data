  kbh-kbh: ndayá cachá jóbanëse, chabe uámana buiñe juabuáshanëse. Cristo chë ndocna
    bacna soye ndbomná, tonjanóbana ora enjamna mo canÿe oveshatemcá, tondaye ndbemaná,
    ni tsengana ndbomná, Bëngbe Bëtsábioye jëtschuayama altaroca obaná.
  ron-LSB: ci cu sânge prețios, ca al unui miel fără cusur și fără pată, sângele lui
    Hristos,
  pon-pon: A ki ntan Krijtuj kajampwal dueta jippul amen, me jo jamin o jo muaimuai.
  nhe-BL: Yajaya tlaxtlajqui ica ieso Jesucristo tlen quitoyajqui quema mijqui. Huan
    imiquilis ya onpano hueyi ipati. Quena, queja tlacame quimictíaj se pilborregojtzi
    tlen ax tleno quichijtoc para se tlacajcahualistli, nojquiya Cristo mijqui imopampa
    imojuanti yonque ax quipixqui niyon se itlajtlacol.
  sps-sps: sana sikia, Ayei pats mami tan rafatsiny saavits fiisok ten Krais, Ayei
    na faakor a saavits fiisok to te faarei na tsunei siip a sikia ta fo pipiirots
    puan Ya.
  wnc-wnc: Kraisda ninde natake puya kekeknga siknga tasinimuke ninde tangge kungwanimuke
    inane daknga tukngwakutde natake Anututa Krais waapae apbakngake gindane waiakngasa
    sandetdamukut. Siakan. Aminu tapatuta inane waiaknganae natake Anututa sandekngamikge
    kepi tawambik. Tawake ita inane sipsip mateu maitna wena ba watana wena gwendu
    kaitakapik. Kaitakapan puya aminda sipsiu wa gwendane guyakngi matawan sipsiu
    wagwenda inane toikngae tangge kungwake daknga tukngwambik. Tukngwamban kake Anututa
    natapan take siwik. Siwan aminu waapatane waiakngana asandekngamik. Ina unzakan.
    Kraisda ninde tangge kungwake daknga tukngwamban kake Anututa nindane waiaknganin
    sandetnimunangge yawan yukut.
  bus-bus: à a bo kↄ̃n Kirisi aru gakuideeomɛ, kɛ̀ dɛ lán sãnɛ bↄ̀rↄ kɛ̀ bↄ̀gbɛ vĩro
    à gbãsĩ vĩroo bà.
  gub-BL: Tupàn pepyro a'e, ta'e Zaneruwihawete umàno penekuzaromo a'e xe. Uhua'u
    penekuzar a'e. Àràpuhàràna'yr izuka pyrer ikatuahy ma'e ài hekon a'e. Naheta kwaw
    ikatu 'ymaw hehe. Kwehe mehe zutew uzuka Àràpuhàràna'yr Tupàn huwa rupi a'e wà,
    wemiapo kwer ikatu 'ym ma'e hekuzaromo a'e wà. Zezuz umàno zaneremiapo kwer ikatu
    'ym ma'e hekuzaromo a'e, Àràpuhàràna'yr ài a'e.
  imo-imo: Nalo Kraistinga meme paa mele awilimuni Goteni eno lipe tapondopa wendo
    ltimu. Kraist yu lupe molo uru te paa naa peli kongi sipsip walo mele molorumumu,
    yunge mememuni aku tepa terimu.
  boj-boj: Kristus aqa leŋ aiyej qaji dena niŋgi awaiŋgej. Kristus aqa leŋ di tulaŋ
    bolequja. Kaja du du nami Qotei atraiyoqneb qaji naŋgo jejamuq di yu bei saiqoji.
    Dego kere Kristus aqa jejamuq di une bei saiqoji.
  eng-DRA: But with the precious blood of Christ, as of a lamb unspotted and undefiled,
  knf-knf: pñaak pi *Kriŧtu pantamuŋ preeş maakan pa, panwooŋ ji pñaak pi unkaneel
    unwooŋ uunţakëm nin dko dloŋ.
  san-KHM: និឞ្កលង្កនិម៌្មលមេឞឝាវកស្យេវ ខ្រីឞ្ដស្យ ពហុមូល្យេន រុធិរេណ មុក្តិំ ប្រាប្តវន្ត
    ឥតិ ជានីថ។
  arn-NT: welu Jesucristo tañi wütrulelchi küme mollfüñ mew may, fey ta chalintukungelu
    tañi langümael kiñe küme korderu reke tati engkañngenolu ka nielu lif mongen.
  zas-NT: gojx con xrejn zaꞌcdxoon Jesucrist ni guxhieꞌman loj crüjz chi gütaman ziꞌc
    tijb xiil zagdxe be ad naxint, be rugüjt reeman par Dios por xtol ree bejn.
  ken-NT: Aku bhe chi nɛ manoŋ mi nɛ mɔ́ acha nkáp tontó. Yí achi mbɔ mɔ́nkwɔmɛ́n
    anɛ abhɨkɨ kʉ nchɔŋtí nɛ yɔ kɛnyɔp mmʉɛt.
