    Cristosha uwija uchiriya nunisang jarutramkau asa, iinka tunaanumia uwemtikramramiaji.'
  cak-WNT: Xa can riq'ui c'a ri lok'olaj ruquiq'uel ri Cristo xixcol wi pe. Riya'
