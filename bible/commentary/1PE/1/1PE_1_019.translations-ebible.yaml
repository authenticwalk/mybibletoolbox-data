  ded-ded: Ye Kristoac sacngo bumengunuec. Nga Kristoac sac imoc wiac engena yombong,
    imoc rama medaha mong puringa kpac nga ebiha kpac, yeac sac isoc.
  ewe-ewe: ke boŋ kple Kristo ƒe ʋu xɔasi, ame si nye alẽvi si ŋuti mokaka kple kpɔtsɔtsɔ
    mele o.
  nuy-nuy: Yagu niga nani-bayarra-gayn wulang-mirri na-Christ-jinyung. Niga ni-yamaa
