  asm-FB: কিন্তু নিৰ্দোষী আৰু নিষ্কলঙ্ক মেৰ-পোৱালি স্বৰূপ খ্ৰীষ্টৰ বহুমূল্য তেজৰ দ্বাৰাইহে
    মুক্ত হ’ল৷
  okv-okv: rate Keriso ta sasaga javotoho amo God ta o sheep meni aingeko amina ungo
    ombuto umbuna.
  mxt-NT: Soco cha tyiyahvi̱ maa Nyoo chihin nɨñɨ ra Cristo. Ta yucuan cuvi noo cha
    vaha xaan ca. Ta ra Cristo cuví ra tari noo mbee luhlu quɨtɨ vaha, ñahri nu pehe
    tɨ, tyicuan caa ra Cristo, ñahri cuatyi ra soco chihi̱ ra.
  tzo-NT: Ja' laj smanoxuc ti xch'ich'el ti Cristoe. Ja' imilat hech chaj c'u che'el
    imilat ti carneroe ti vo'one. Hech chaj c'u che'el mu'yuc xchamel ti carnero ti
    imilate ti vo'one, ja' no'ox hech uc ti Cristoe toj yo'nton, mu'yuc smul.
  ind-AGS: Kita dibebaskan oleh darah Kristus yang mahal, yang seperti anak domba
    tanpa cacat atau cela.
  omw-omw: Kotiva nkyi Karaisira nraanreqotairo kyoqaa utu taira. Karaisira nraanrevanto
    ekyaa kyoqaa nraatara kyaira. Sipisipi hia mwia mwamwantaqaa mpo nramwanaamwavata
    vahura kyuqe mwamwanta vataara ru kyontema kyeta Karaisira ru kyora.
  yrb-yrb: Dana siosa ememetu goruini siriwa ari matawa ui. Dana Yesu Kerisonu kobere
    roatarau ononoma ya oiya ui. Yesu Keriso Dana roatarau reka mamoe ari, amai me,
    iga me, ane ane me, Dana roatarau torowa.
  maa-NT: Jè jní‑la̱ Cristo xi 'ñó tse chjí‑la̱ kjòchjítjì‑nò. Cristo kitsjaà kjo̱tjò
    yijo‑la̱ nga k'en‑t'aà krò koni jngoò orrè xi tsjeè kji, xi ni̱mé ch'in tjít'aà
    yijo‑la̱.
  mcq-mcq: ꞌEnakaivo ja Keriso oni ꞌaa kaꞌene mavarasaꞌinijino ꞌimenae ꞌekara. Hu
    areri sipia kaꞌene nihoꞌo chiha titana ꞌee matana paꞌajaꞌinijina.
  sus-A: وٌ شُنسَرَشِ عَلَ شَ مِشِ سُفَندِشِ وُلِ نَن نَ، نَشَن بَشِ سّرّشّ رَ، عَلْ
    يّشّي قَنيِ لَنيُرُ يٌ مُ نَ نَشَن مَ.
  jpn-1965: 傷もなく汚れもない小羊のようなキリストの、尊い血によったのです。
  fra-SBL: mais par un sang précieux, comme celui d'un agneau sans défaut ni tache,
    le sang de Christ,
  yka-yka: Saguwaˈ iye pangalekkatnen lahaˈ si Isa Almasi mamahalgaˈin mabuˈus kamateynen.
    Si Almasi kuweˈ anak bili-bili gaˈ niyaˈ sallaˈ-sallaˈne atawa lege-legene hinang
    kuluban pamuwas duseten bi.
  mle-mle: '@see-verse:1PE.001.018'
  shp-NTPO: Jaskáyamakinra ja Jesucriston jakonhira jimin mato kopía iki; ja westíora
    waka bake jawen yoranko jawe jakonmabi yama retekanai keská imataanan.
  aom-aom: Aꞌi Keriso-are kö maho bamoromo ëhuro mae ajëmijadeje. Ëhesi bëhoho urimoroho
    Jew rajëro God-ni suvuoro bamahoꞌiëꞌiroho sheep harihe ma-mahuremu muoꞌamoromo
    suvuoroho bamahonövareje. Keriso ëhi jiëꞌe suvuoro maemu jiadeje. Ëhi jiamu God-ro
    hu bamadeje jemëni guomoröhego.
  geb-geb: Ana Krais vɨzɨnra nde vhezgi. Mba vɨzɨn, ana guigira vhez vun ndagi vɨzɨn
    ma. Krais, ana sum kav, bigɨna mpɨga thaneŋ ki fhuv sipsiva ŋguga fara muuŋgi.
  bsj-bsj: Nye for kom ki bwiyale kritti wo na be kwame man ki bwiranke kange tekcanka.
  cak-cak: Rix xixcol-pe riq'uin ri nimalaj rakale'n ruquiq'uel ri Jesucristo, ri
    xcamises pa kaq'uexel achel nicamises jun alaj oveja man jun ruyabil y tz'akat
    ruk'a-rakan.
  chf-NT: U mänetla t'oc u ch'ich'e aj Cristo mäx chojba. Aj Cristo mach ajni niump'e
    u tanä y mäx tu toja ayan. U c'ote t'oc ca' untu ch'oc oveja tä' pitzi y mach'an
    niump'e u yaj, jini ca' u tzämsinte ajniba uc'a subbintic Dios tuba u tojquiba
    u tanä untu.
  tlf-tlf: iyo atin tisol afek uta ku-nalata, ipmi ilim uyo bo-se kale, iyo tebe Krais
    imi isak uta kulu ipmi ilim uyo bo-se kale, Krais imi isak uyo sipsip imi kulep
    tal God imi kobelup numi fengmin takan kebelak o angbip umi isak singkam daalin
    ke-se kale minte, Krais imi kaan-se boyo Juda kasel imi ulo umi bogo-nulu, “Sipsip
    man mafak binim, ninak binim uta kulep tal God iyo kuga-emin o,” age-suu ulutap
    ke-nalata, Krais iyo kanube-se ko.
  piu-2006: '@see-verse:1PE.001.018'
  poh-NT: reꞌ laꞌ acoꞌljic tak xbanaric xa ru̱cꞌ i lokꞌ laj quicꞌ reꞌ kꞌe̱ꞌ woꞌ chic
    ritzꞌakil chiwach quitzꞌakil take chꞌihchꞌ reꞌreꞌ. Nikꞌor chi jeꞌ reꞌ maj ru̱cꞌ
    i riquiqꞌue̱l i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric xrakmajic i coꞌlbal aweh
    tak. Til pa ricorquil, reꞌ Jesus xichihcaj riquiqꞌue̱l chiki̱j chi maꞌ xiban ta
    jenoꞌ mahc. Chi jeꞌ reꞌ, ru̱cꞌ reꞌreꞌ xcꞌuluric jeꞌ ricab ncꞌuluric ru̱cꞌ i jenaj
    me̱ꞌ nankꞌahsjic chi si̱ chiwach i Dios chi curman chi reh chi maꞌxta jenoꞌ yaꞌbilal
    pa ritiꞌjolal ribakil.
  tue-tue: Cristoye díimenape wapatírigʉ niiwĩ. Cʉ̃ʉ̃ye díi wapapacáre niicu. Cʉ̃ʉ̃ye
    díi cordero posarigʉ niihẽgʉ̃, cãmimanigʉ̃ye díi tiiróbiro niicu.
  bjp-bjp: I fiil fasengsegeng gam ini dawu Karisito tom ae i rokap kanaka. I arae
