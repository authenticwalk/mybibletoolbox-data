  gaq-gaq: ଇସ୍‌ପର୍‌ ସାପାରେନେ କାମ୍‌ଦାମ୍‌ ଅନୁସାରେ ବିଚାର୍‌ ଡିଂଏ । ପେଇଂ ମେଁ ଡାଗ୍ରା ସାର୍ଲନେ
