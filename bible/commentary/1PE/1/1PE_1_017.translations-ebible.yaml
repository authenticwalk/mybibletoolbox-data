    maaroni pantajeitiri. Ocameetsatirica, ari iraacameetsatempi. Terica oncameetsateji
    pantayetiri, iroasanquetayempi. Pimpincatsajeiteri meeca, cameetsa pisavicajeite
    irosati pareejeitanteari inquitequi.'
  eng-WMB: If you call on him as Father, who without respect of persons judges according
    to each man’s work, pass the time of your living as foreigners here in reverent
    fear,
  zaw-NT: Palga la'tu rniitu “Dad” lo Dios nani tebloj rujn yäḻguxhtis loj guiraa
