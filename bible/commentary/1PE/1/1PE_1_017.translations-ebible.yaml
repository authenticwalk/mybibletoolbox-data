  ncu-NT: Wuribware̱ fe̱raa maa gyi se̱sɛ ase̱ŋ ke̱kpa se̱, ɔ gya ke̱tɔ ne̱ se̱sɛ
    e̱ waa‑ɔ se̱ ne̱e̱ o gyi mò̱ ase̱ŋ. Amo̱se̱ se̱‑ɔ mo̱ne̱ e̱ ko̱re̱ ke̱bware̱ko̱re̱
    ne̱ mo̱ne̱ ya te̱e̱ mò̱ fe̱yɛ “Ane̱ se̱”, mo̱nꞌ se̱re̱ mò̱, na mo̱nꞌ bu mò̱
    saŋ kafwe̱e̱ mɔ ne̱ mo̱ne̱ i gyi kaye̱ mɔ‑rɔ‑ɔ, a le̱e̱ fe̱yɛ mo̱ne̱ gye̱ afɔ
    ne̱ mo̱ne̱ a ba kaye̱ mɔ‑rɔ mo̱ne̱ i tu kpa mo̱ne̱ kyo̱ŋ‑ɔ.
  cni-NT: 'Ari meeca pirintajeitacari: ocameetsati piojeite iojeitaquempi maaroni,
