    chique.
  ebk-ebk: As nan munkarkararakianyu, figfikunyu ay nan Ama at hiya us nan mun-okóm.
    Maid pasis-iyauna as nan mun-okomana, tay okomuna nan am-in ay tataku ay maiyunud
    as nan en-enat nan tunggal usa. Isunga masapor manangchaychayaw kayu kan Apo Dios
    as nan matatakuwanyu asna's luta.
  spa-PDDPT: Si invocan como Padre al que juzga con imparcialidad según la obra de
    cada uno, pórtense con temor todo el tiempo de su peregrinación.
  ruf-ruf: Hamumlomba Imulungu, mwomkema Aba, mmanye ka yeye komuhigha chila munu
    ka pfayatendile, Imulungu ng'obaghula bae, apfo mkale muisi mno ka iwahenza kwa
    kumpfuka Imulungu.
  gun-gun: Nhanderuete ma peteĩ regua joegui oayvuve e'ỹ re oikuaa pota 'rã peteĩ-teĩ
    jaikoague re. Ha'e nunga rupi kova'e yvy re peikoa pukukue re pejererokyjea rupi
    tema pendekuai.
  agu-BL: Cha'stzun te cyeke'u' ẍchi' Ryos na na chitzanu' tan na'wse'n bi' jun Ryos
    yi qui na je' k'ab twi' jun, nin jun Ryos yi stz'ok tan ma'le'n yi mbi cu'n na
    kaban len te yi ato' tan posari'n tzone'j wuxtx'otx'.
  isn-isn: Ang'wi mukitanga “Tata” uyu nuilamula itai kuitumi wa kila umuntu, itumile
    imatungo na muhinzo ako muuza.
  eng-PEV: You know that God is our father, and you pray to him. He looks at everything
    we do, and he treats us in a fair way. So you have to properly respect God now.
    You don’t belong to this world, you are only living here for a little while, but
    later you will live with God.
  ilo-ULB: Ket no awaganyo nga ''Ama'' ti awan idumdumana a mangukom segun iti aramid
    ti tunggal maysa, busbusenyo ti tiempo iti panagdaliasatyo nga addaan iti panagraem.
  pir-NT: Tiquiro Cohãcjʉ̃ ijipihtiyequinare tiquina yerire ihñano ihcãno saha besere
    tiquinare. Ñañequinare, quehnoañequinare besere. Tiquiro sa yeriquiro ijigʉ̃ tiquirore
    “Yʉhʉ Pacʉ” ni duana quehnoano yeya. Ahri yehpapʉ mʉsa ijiro puno cua pesaro mehna
    quehnoano ijiducuya mʉsa.
  anv-NT: Ɛsɔwɔ muú deke dénɛnemmyɛ dékuú ji nnó Ntɛ ɛse, ji alú muú ayi apane
    mpa bɔɔ́ ako. Ji apane mpa ndɛre yɛ́ndémuú apyɛ unó, alɛrege fɔ́ aŋgya. Ndɛre
    ɛlúmbɔ, chyɛge wyɛ ji ɛnógé né ɛfɔ metɔɔ́ ndɛre débelege geŋwágé nyú geko
    fa mme ɛké aŋkɛɛ́.
  sab-NT: Ba ulita Chube kade mo Ñenua, Chube e amaña gerunga kwian gdaite gdaite
    giti bai jiske bai me jiske. Chube me kwian gweale gbe ma no kwian nage, Chube
    gwage kwian ulita kle agedi kle age no o kle age me no, kwian ulita bai kle age
    me no Chube kwian e gbe jiske. Bage suge Chube ene, malen ma no ba ulita mo ta
    gbadale Chube gai dage age no ama takalin kare chui tangle nga dba ai giti.
  tmd-tmd: God nuŋ nöbö mö akuyöbö ñɨgö nuöm nɨgön, amnɨmab röl; rɨg rɨmɨdöi rɨmɨdöi
