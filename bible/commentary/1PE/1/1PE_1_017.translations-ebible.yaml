  san-MAL: അപരഞ്ച യോ വിനാപക്ഷപാതമ് ഏകൈകമാനുഷസ്യ കർമ്മാനുസാരാദ് വിചാരം കരോതി സ യദി
    യുഷ്മാഭിസ്താത ആഖ്യായതേ തർഹി സ്വപ്രവാസസ്യ കാലോ യുഷ്മാഭി ർഭീത്യാ യാപ്യതാം|
  tam-TCV: ஒவ்வொருவருடைய செயலையும் பாரபட்சமின்றி நியாயந்தீர்க்கின்ற பிதாவை நீங்கள்
    ஆராதிக்கிறபடியால், இங்கே நீங்கள் அந்நியர்களாக உங்களுடைய வாழ்க்கையை பயபக்தியுடன்
    வாழுங்கள்.
  mit-NT: (Cunaha‑nsiá), iin‑ni ndeníhí Yua‑nda Dios nsidanicuú nèhivì; te nacua quidá
    iin iin‑nda, ducán icúmí‑yâ nacuàha‑yàndó. Ñàyùcàndùá, nsidaa ndohó nècuàchì ndácùcahan
    xi quìvì‑yá, cuàhà gá xiñuhu yùhí‑ndà, còtó mà cúdíì ini‑yà sàhà ñà‑ndùá quida‑nda
    ñuhìví yohó.
  ceb-ULB: Ug kung mosangpit kamo sa “Amahan” nga mao ang magahukom nga walay pagpalabi
    sumala sa binuhatan sa matag-usa, gamita ang inyong panahon sa pagpanaw diha sa
    balaanong pagtahod.
  ces-LB: Pamatujte, že u vašeho nebeského Otce, ke kterému se modlíte, neexistuje
    při soudu žádná protekce. Bude vás soudit naprosto spravedlivě podle vašeho jednání;
    a tak pokud jste zde na zemi, jednejte vždy s uctivým zřetelem k němu.
  mkn-mkn: Bosong suka baꞌomong deng Tuhan Allah sama ke Dia, bosong pung Bapa. Dia
    ju jadi Tukang Putus Parkara yang nanti pareksa tiap orang pung idop. Ma Dia beda
    dari tukang putus parkara yang laen dong. Te Dia putus orang pung parkara deng
    fer, deng sonde barát sablá. Andia ko bosong musti idop deng ati-ati. Te bosong
    sama ke orang asing yang tenga tahan di ini dunya sa.
  pol-UBG: A jeżeli Ojcem nazywacie tego, który bez względu na osobę sądzi każdego
    według uczynków, spędzajcie czas waszego pielgrzymowania w bojaźni;
  qxh-NT: 'Chaymi: «Tayta Diosninchipa maquinćhu cawaycä» nir cay pachaćhu jurpay-tucullar
    purirpis, manchapacunquiman. Payga imatapis rurashanman-tupu llapan runapa juchanta
    jurgapanga. Pipa juchantapis mana chapangachu.'
  nwi-nwi: Kughen tukmə raməkir narmamə In rapəh norien ror pɨsɨn kɨmi narmamə tɨksɨn.
    Ror məkneikɨn, tukmə naksokrən pawk kɨn In mə Rɨmɨmiə, mərɨg ye nɨmraghien kapəmiə
    ye tokrei tanə e, takasəkeikei mhasiai huvə In, mɨsarə ye tokrei tanə e rəmhen
    kɨn yepsɨpɨs mɨnə əmə tɨksɨn
  kmo-kmo: Kwo God riina woshia maji ba tawak, kwo riina Apoko habato. Eeta Apoko
    rii eyeyma yenya anasa takiita. Ma yenya saniga saniga anasakakiita. Ma yecha
    otii tar abo woyek, riita yenya awasen anaseechi hatakiita. Eena kwota diita nosapek
    tawak, kwo na chishi tanak, God riina na akii ta.
  agr-agr: 'Atumek Apajuiya nu: “Apawah”, tajume. Nuniau asajum, ju nugka juwi pujusjumshakam,
    nigka ajantusjum diimainaitjume. Apajuik aents aidau takasbaujinak betek dita
    wajuk takasuk ainawa dutiksag suuwai, makichik aentsun imá senchi wait anentsuk.
    Nuaduí shiig pujumain ainagme.'
  kyc-kyc: Nakama ateŋa lao dokopa Anatu kando namwana Rakane lao lenge ramo doko
    baame rolae pyuo wambu yulu pinginyili pyuo pakana palyuo kote lenge dokona isa
    panda dakena kararaminyi mange dusipa peparaenape yuu gii peparaepe baapa lao
    pako karalapape.
  urd-GVU: اور یاد رکھیں کہ آسمانی باپ جس سے آپ دعا کرتے ہیں جانب داری نہیں کرتا بلکہ
    آپ کے عمل کے مطابق آپ کا فیصلہ کرے گا۔ چنانچہ جب تک آپ اِس دنیا کے مہمان رہیں
    گے خدا کے خوف میں زندگی گزاریں۔
  yre-NT: '''Cee Bali trʋ ''badɩ -ji bɛ, ka Bali laabo «''an "tɩ», ɛn Bali -tʋwli
