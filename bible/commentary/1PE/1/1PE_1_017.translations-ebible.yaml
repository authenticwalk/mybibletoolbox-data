  kyf-kyf: -Lagɔ -ɔ bhua nyɩmɛɛ -yɔgbʋ 'wʋ, nyɩmɛɛ lɛnʋgbʋʋ sɔlʋ, 'ɩn ɔ'ɔ gbɩzɩa nyɩma
