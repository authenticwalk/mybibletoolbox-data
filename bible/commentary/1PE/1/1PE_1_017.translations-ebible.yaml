verse: 1PE.001.017
translations:
  kpx-kpx: La guliguliamale kemo la Dilavaho loui kosea, “No Mama.” Iale la hilokage
    auna la vamale ke bahata kaovai ibina igaegae laovei. Iale la uveve kemo ke vabuhavoi
    vani bahata hoesehavogeve.
  okv-H: Eto God na embo tapa amita ari sapura davore ari javotoho davore amo heka
    vahai amina sirikaguja eto ungo na God ta degi “Nau Mama” ke eagova avoeto hari
    da ei mihie vasiri tapa avo be simba eto kogoeto irivujo.
  tbo-tbo: Yohola apo Yaubada a luhetala dumadumaluna ina geleta uyahita, po ina libahibahita
    ata bagibagi dewadewahi po apapoehi uyahihiyei. Yaubadana uyahina o laupali o
    pa, ‘Amiyai’, yaka anai wiyateyatemi ona matouteya omi luyagohana hougahi uyahihi
    babana tauta ta ihewahewa.
  mal-C: ഓരോരുത്തരുടെയും പ്രവൃത്തികൾക്ക് അനുസൃതമായി, പക്ഷഭേദംകൂടാതെ ന്യായംവിധിക്കുന്ന
    ദൈവത്തെ നിങ്ങൾ പിതാവെന്ന് വിളിക്കുന്നു. അതിനാൽ ഭൂമിയിലെ നിങ്ങളുടെ പ്രവാസജീവിതം
    ഭയഭക്തിയോടെ ആയിരിക്കട്ടെ.
  grc-SR: Καὶ εἰ πατέρα ἐπικαλεῖσθε τὸν ἀπροσωπολήπτως κρίνοντα κατὰ τὸ ἑκάστου ἔργον,
    ἐν φόβῳ τὸν τῆς παροικίας ὑμῶν χρόνον ἀναστράφητε·
  bgc-bgc: अर जिब के थम हे पिता कहकै परमेसवर तै प्रार्थना करो सो, जो बिना पक्षपात,
    हरेक कै काम कै मुताबिक न्याय करै सै, तो इब जो थम, जिब इस धरती पै परदेशियाँ की
    तरियां जीण लागरे सों, तो थम उसके प्रति बड़े आदर रखते होए अपणी जिन्दगी जीणी चाहिए।
  khz-khz: Gorapalina aorai, Palagu Tamami ai gokilagiana, ia na taunilimalima maparara
    raupara kwapunaimo eagirorirana, kwapurakwapura geria kala gelegelerai; gaura
    pakurai etanoparai roe ogo magulina aonai, Palagu pio nugagi-ragea e pio kamonagi-venia.
  deu-TKW: 'werdet auch ihr heilig in allem Wandel. Dieweil geschrieben steht: Ihr
    sollt heilig sein, denn ich bin heilig.'
  zsr-NT: 'Rëliꞌ‑nëꞌ: “Xuztuꞌ”, catiꞌ rulidzliꞌ‑nëꞌ Dios, atiꞌ Lëꞌ, tuz ca rbequi
    xbeynëꞌ yúguꞌtë bunách tsca nac le nungac tu tu bunách naꞌ. Qui lë ni naꞌ ral‑laꞌ
    gádxiliꞌ Lëꞌ tsal ni zoaliꞌ yödzlyú ni, le cutu nac gdu ladzliꞌ.'
  lin-lin: Lokola mpe bobelelaka Tata oyo aponaka bilongi te tango asambisaka bato
    nyonso kolanda misala na bango, botambola kati na kobanga Nzambe, wana bozali
    awa na mokili lokola bapaya.
  hns-NT: Toelog Parmeswar ke aapan Baap bolaawe hai. Bakie jaad kar kie oe bhie djadj
    hai aur djab oe faisala kare hai tab oe koi ke moeh na taake hai. Oe har ek iensaan
    ke rahan-tjalan dekhe hai. Ohie se toelog doenia par pardesie ghat aapan djiewan
    Parmeswar ke aage batjaaike bietaihe.
  noa-E: Khaphʉ abat agjö, Ẽwandamaun mʉig eegar amachdëu nem waaujerrjöta aju thumaam
    khʉʉn dʉ̈i. Mag simʉgta pãrau Aai ichë naawai mʉig eegarmua ʉ̈gthar wëtju khĩirju
    durruwe i dau na nem khaigbam wauju ökhö abat.
  eng-EMTV: And if you call on the Father, who without partiality judges according
    to each one's work, pass the time of your sojourning here in fear;
  mib-NT: Te núu cácahān rō Tatá rō jiín Yaā Dios, núu súcuan te na cáca yɨ́ñúhún
    ró nuū yā tāca quɨ́vɨ̄ jéē cájica ró ñayɨ̄vɨ yáha. Chi máá yá sándaā sɨquɨ̄ ndese
    ni casáha ɨɨn ɨɨn yó, te tu sáha ya cuenta ndese cúu ɨɨn ɨɨn yó, chi ɨnuú sáha
    ya jiín ndɨhɨ yó.
  lif-NT2: तुवा के़जोगुम्‍बा पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मनाहाॽरे़ मे़जोगुबा
    याःम्‍बक् कुइसिःक् खासे़न् चोगुसिल्‍ले़ एःक् पएःक् मे़जोगुन्‍छिन्‍लो॥ खे़ल्‍ले़
    चोगुल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मो के़वयिर थारिक् खुने़ॽ मिङ्‌सो इङ्‌धाःङ् पिरे़म्‍मे़ॽर
    वये़म्‍मे़ॽओ॥
  xnj-xnj: Pemukumuyupa Chapanga, nyenye mkumkemela Dadi. Hinu, mmanya kuvya mwene
    akumhamula kila mundu ngati cheakitili, Chapanga angahagula. Hinu mtama bwina
    pamulima apa ngati vayehi kwa kumtopesa neju Chapanga.
  mmx-mmx: La minaklen i do ne Temen nemi no vana at laxalibet, no nemi mi ngising
    tin, neni i viila mumu luruptuvuk at limixin la i viila mumu loklok atdi mi legesampoovo
    mun. Kuren la mina raba axap lorooro atnemi at na lavatbung menemen eburu mi loklok
    ngangao saparav i.
  cbr-NT: Nucën Papa Diosan ca camabi uni uisa ñu cara 'axa quixun isia. Usa 'ain
    camina mitsun —Nucën Papa Dios ax ca 'ën Papa 'icë —quixun sinani aín nëtënu 'inux
    ënë nëtënu pan 'iquin ñu 'atima 'atimi racuë́quin upí ñuishi 'ati 'ain.
  tee-NT: Chai ni lhixak'alayat'it ju Dios tachi ju mimpai'an pus alhit'alac'asut'itch
    ni t'alhoniyat'it chux tuncujun acsni makvilat'itca' ju ani lacamunutpa'. Chunch
    ju alat'it ni vaklhtam chun alakts'intanui ju yuchi ju lapanacni tuchi ju navich
    ju pumatamin.
  eng-LSV: and if you call on the Father, who is judging without favoritism according
    to the work of each, pass the time of your sojourn in fear,
  cak-NT: Ri Dios man nutzu' ta anchique rakalen jun winak chi quiri' nu'on juzgar.
    Roma xa utz ronojel ri jerubanon, raja' nuya' jun utz ruq'uiexel che. Y xa man
    utz ta ri jerubanon, raja' chuka' xtuya' ruq'uiexel che. Romari', xa rix Katata'
    jixcha' che ri Dios, can tixi'j-iwi' ronojel tiempo ri xquixc'ue' chech-ulef,
    chi quiri' man jixka ta pa mac. Roma ri Dios can pa ruchojmil-wi nu'on juzgar.
  pah-NT: 'Penhi''ig̃ame Tupana''ga pe pe ei Apĩ ga pe. Emo gaha reki e''i a''itituhẽva''ea
    rupi katu yvyakotyve''g̃a ndeaporog̃ita pe. Jara''g̃a pe ga ei: “Peko katu pe.”
    Jara''g̃a pe ga ei reki: “Peko te''varuhu pe.” A''itituhẽva''ea rupi katu ga ei
    g̃a pe nhaporemo ikwahava g̃andeaporog̃ita. Tapepojihuve''ymuhũi ti a''ero pejuvete''ga
    Tupana''ga pejikovo penhimarane''ymame yvya koty.'
  sja-NT: Tachi Ak'õre, “Ak'õreda” a p'anɨ pɨrã, iru waaweedaipia bɨ na p'ek'au eujãde
    p'anɨ misa k'ĩra tewaraarãk'a. Iru waaweedaipia bɨ irua jõmaarãpa ne-inaa oopata
    auk'a ak'ɨpari perã jarait'ee pia wa k'achia.
  xed-xed: Ka ta hgay kuni ma duʼa ghuni ka «Da» ta Lazglafta, ya ta tsa guma ta ghəŋa
    inda mndu taɓta slnani maga tsi kul gala mndu nda gala ya, nzawanza nda zləŋay
    ma na nzakwa ghuni tata na ghəŋa haɗik na.
  mks-NT: Ta tá ná cachi ndó “tátá Ndióxi̱” já ndítahan caja cáhnu ndó a̱ nani ndúu
    ndó ñuyíví yóho. Jáchi̱ mé á cája vií a̱ sa̱há ña̱ cája in in ña̱yivi ta co̱ sáhní
    toho a mé á ndá ña̱yivi cúú ná. In nu̱ú cája mé á xi̱hín ndihi na.
  gfk-S: Ma be mu sasaring tupas God, mu kilam ie be Mama. Aie nong i kure ira matanabar.
    Ma no nuno harkurai i takados. Pai nale kure hagae tikenong ma harahut bia tike
    mes. Pata. Na kure ira turadi haruat ma ira nudi tintalen. Io kaie, i tahut be
    mu na lon ma ra but na urur tupas ie ing mu kis na wasire baak ta ikin ra ula
    hanuo kinong mu nunure no kunkulaan ing God ga ter ura kulkul halangalanga mu
    sukun ira numu mangana nilon menalalie. Ikino nilon ing mu ga kap harausur leh
    ta ira hintubu mu ma pai gale tale be na harahut mu ta dahine. Ma ne God pai gale
    kul halangalanga mu ma ra linge hoke ra gol ma ra siliwa ing i tale be na panim
    leh. Pata.
  bmu-bmu: Anutugöra “Iwinini!” jiba ösumŋi köl örömakzini, yaŋön iwi ölöpŋaŋgö dop
    ambazip tosatŋi qahö neŋgek soriba tosatŋi qahö qepureim eŋgimakza. Körek neŋgö
    ahakmemenini mönö dop mohotnöŋ kewöta mohot mohot neŋgö keunini jim teköma. Miaŋgöra
    Anutu töröŋaŋgö buŋaya akze ewö, mönö gölmenöŋ kusukŋi malmeaŋgö dop sarakŋi aka
    malme. Jitŋinanök qahöpmö, ahakmemeŋinan mönö Anutugö jitŋi oŋgitpinpuköra sömbuŋini
    möta malme.
  dgz-dgz: E mup God inap taiana e maman diwanin. Me orup da da tat muga nomanagaet
    di tapen men i keni tainiwa. Ap menan e piup ma gan wanienewa God viripe tan.
  eng-GNV: And if ye call him Father, which without respect of person iudgeth according
    to euery mans woorke, passe the time of your dwelling here in feare,
  zaa-NT: 'Canchu chi runi le oración lani Tata Dios nna rul·luítsa'' li e: Tata quia'':
    porqui''ni ná le ỹi''nie. Pero liúrexa latsi'' le qui''ni tulàppa ba runie lani
    iyaba clase de ca enne'' tsè''e le'' yétsiloyu, porqui''ni lèe nna gucuí''e iyaba
    nu chi beni ri''u. Acca liguni nu ná tsè'' lani ca enne'' tì''a rèe, pero lani
    la'' rátsilatsi'' porqui''ni Tata Dios nna rilá''nie biỹa nua runi ri''u canchu
    ną́ tsè'' l·le o canchu ną́ mal l·le.'
  eng-WEBSTER: 'And if ye call on the Father, who without respect of persons judgeth
    according to every man''s work, pass the time of your sojourning here in fear:'
  guh-guh: 'Paxamë itsa pavajëtame Diosojavabelia, pajumaitsimë tsabiabi: “Taxa Dioso,”
    pajamë tsabiabi. Bajaraponë Dioso najëpaeya tane daxita pamonae jumecovënëtatsi,
    ayaijamatabëcuenevi, beveliajamatabëcuenevi ata. Dioso cajena yapëtane paneconivajëto
    exanapona caejivi canacujitsia. Bajaraxuata Dioso cujunaviaya bepajinavanapame
    pamatacabibeje abaxë pasaëmë tsavanapae mapanacuataje.'
  bon-bon: Acejiyame te iyeta biname bine yepä ibi cirege atrana teeme waweneca poto
    cidi me, nuuja te lica cirege asata atrana cabu ca. Peei name pi mine lui cina
    teebine yaainusi Babe ca, mine miiji cuta teebine cängenarage opo gaabe me acita
    iyeta mime lenaja cabu ai gawecewe cabu je.
  nhw-BL: Sintla anquitocaxtíaj Toteco “Totata” quema anquinotzaj, cualtitoc, pero
    monequi nojquiya anquiimacasise anquiixpanose. Quej nopa monequi anquitlepanitase
    nochi tonali quema noja annemij ipan ni tlaltipactli campa anitztoque quen seyoc
    altepetl ehuani. Yaya amo anmechchicoicnelis quema tetlajtolsencahuas. Quintlajtolsencahuas
    nochi masehualme quen catli cuali huan catli amo cuali quichijtoque.
  swh-ONEN: Kwa sababu mnamwita Baba ahukumuye kila mtu kulingana na matendo yake
    pasipo upendeleo, enendeni kwa hofu ya kumcha Mungu wakati wenu wa kukaa hapa
    duniani kama wageni.
  wbi-wbi: Kange ndave mukuntambula “Nhata” juno ikuvahigha avanhu vooni mumaghendele
    ghave, mujisiaghe nakuvingilila muvwumi vwinu vwoni
  bba-bba: Bɛɛn kɑnɑru sɔɔ i Gusunɔ sokumɔ Bɑɑbɑ. Wee, wiyɑ u tɔmbu kpuro kɑ siri
    teebu sirimɔ nɡe mɛ bɑɑwure u kuɑ. Yen sɔ̃, sɑɑ ye yɑ bɛɛ tie hɑnduniɑ sɔɔ, i
    ye dio kɑ win nɑsiɑru.
  eng-KJVCPB: 'And if ye call on the Father, who without respect of persons judgeth
    according to every man’s work, pass the time of your sojourning here in fear:'
  kgk-NT: “Xe Ru” peje ra'e íxupe pene nhe'ẽ pembojeupi ramo. Xáke, nhande kwaa voi
    va'e ha'e. Ndohejái reíry hembiapo ku'a ku'a va'e. Ndaha'éi oa'e e'ỹha-rehe anho
    ojapo va'e Nhande Ru yváy pygwa. Ombojoavy e'ỹ va'e voi ha'e. Peteĩ teĩ nhande
    reko johu kwaa. Upéa-rehe nhane monhe'ẽ va'erã. Upe rire nhande reko hagwe-rehe
    omombe'u va'erã nhande-vy nhande rekorã. Upéixa-gwi ko yvy-rupi peikoha vapy peve
    ani pehasa teĩ inhe'ẽ.
  waj-waj: Anutuuqoono mmuakiaa gioonna kiaapuuya ngiari iikiaa mmooriiyauvaa irisaiyauvaa
    mmuaavai mmuaavai safuuma ngiari mminaravai. Ivaara ngia innara yaaku varada innara
    Napoo-o tiraiya aa suai mmatayaa variaara suai aavaki inna mmemmaana vida ngiingii
    ausa mmuduuyaiyauvaa inna mmiatee.
  cpy-cpy: Tema pikanta-piintziri “Pawa” aminako-yiteeroni tampatzika okaatzi rantayitakiri
    atziri-paeni, otzimatyeera pikemijanta-piinteri eenirowa pijeeki jaka kepatsiki.
  mpx-mpx: Sauga ebo ku awanun Yehoba elana, ku awa taman elana, ge iya abwe gamagalau
    gegewel ni pakotil paolaolaek, ni golugoluwa maisena ge maisena wana ginol elana.
    Inoke yawalimiu miminana panayawiya, Yehoba nuku awatauwan ginebi ge wami lovakun.
  wbp-wbp: Kuja kankulurla yapa nyurrurla wangkami nyanunguku, Wapirra-pajirni kankulu.
    Kaatuju kajana yulkami yapa ngalya-karirlanguku nyurrurla-piyaku-yijala. Kuja
    kajana Kaaturlu miimii-nyanyi, ngulaju kajana miimii-nyanyi jurrkungku-juku kuruwarrirlaju
    jintangka-juku. Manngu-nyanyi-ka nyiyarningkijarra kujalpalu ngurrju-kurra-jarrija
    marda majungka-jarrija. Kujarlanya, yangka kuja kankulu yapa-kari nyina ngurra-kari
    ngurra-karirla, manngu-nyangkalu yirriyirrirli Kaatuju.
  luo-luo: Kaka uluongo nying Wuoro mangʼado bura ne tich ngʼato ka ngʼato machalre
    ka ok odew wangʼ ngʼato, daguru kaka welo e piny-ka, kod luor mowinjore.
  nhe-NT: Intla inquitocaxtíaj Toteco “Totata” quema inquinotzaj, cualtitoc, pero
    monequi nojquiya inquiimacasise inquiixpanose. Queja nopa monequi inquitlepanitase
    nochi tonali quema noja innemij ipan ni tlaltepactli campa initztoque queja seyoc
    altepetl ehuani. Yajaya ax inmechchicoicnelis quema tetlajtolsencahuas. Quintlajtolsencahuas
    nochi tlacame queja tlen cuali huan tlen ax cuali quichijtoque.
  aii-aii: ܐܸܢ ܟܹܐ ܛܵܠܒܝܼܬܘܿܢ ܡ̣ܢ ܒܵܒܵܐ، ܗ̇ܘ ܕܟܹܐ ܕܵܐܹܢ ܠܟܠܔ ܐܢܵܫܵܐ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܹܗ
    ܕܠܵܐ ܚܙܵܝܬܵ‌ܐ ܕܦܵܬܵ‌ܐ، ܒܵܣ ܒܙܕܘܼܥܬܵ‌ܐ ܚܹܝܡܘܼܢ ܚܲܝܵܘ̈ܟ݂ܘܿܢ ܐܲܝܟ݂ ܬܵܘܬܵܒܹ̈ܐ،
  esk-NT: Aasrii agaayukapsi Agaayyutmun taisuugiksi Aapamik atanniisuuruamik iñuŋnik
    atlakaaġiiksitasuŋaqnagich savaaŋisigun. Iñuuniaġitchi taluqsrił̣ikun ilaanik
    irvigiuraallałhani marruma nunam.
  msb-msb: San nagapangadyi kamo sa Dios, ginatawag niyo siya na Ama na nagahusgar
    na waraʼn palabi kundi susog sa mga himo san kada usad. Kaya galangan siya sa
    bilog niyo na buhay didi sa kinab-an,
  cpa-NT: 'Ju³ganh¹ hniah¹² Diú¹³ ta³cøng² juu¹² ja³ŋi³nioh³ hniah¹² juu¹² jmøi¹guǿi¹,
    hniah¹² dsa² juúh²: “Jmi² jniang³,” ja³hlanh¹³ hniah¹² Diú¹³. Cu²rø² cang¹ dsa²
    héi² jǿg³ dsøg¹² ha²lah ca¹ŋi³niang³ jniang³ lah¹jan² lah¹jan² jniang³.'
  dso-dso: ପର୍‌ମେସର୍‌ ଜେଡେବେଲେ ମୁନୁସ୍‌ମନ୍‌କେ ବିଚାର୍‌ କର୍‌ସି, ସେ କାର୍‌ବିତ୍‌ରେ ସାନ୍‌
    ବଡ୍‌ ନ ଦେକେ । ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ତାକର୍‌ କଲା କାମ୍‌ ଇସାବେ ସେ ବିଚାର୍‌ କର୍‌ସି ।
    ତେବେ ତମେ ପାର୍‌ତନା କର୍‌ବାବେଲେ ପର୍‌ମେସର୍‌କେ ବାବା ବଲି ଡାକ୍‌ଲାସ୍‌ନି । ତମେ ଜେତ୍‌କି
    ଦିନ୍‌ ଏ ଜଗତେ ବଁଚିଆଚାସ୍‌, ତାକେ ମାନିକରି ରଇବାର୍‌ଆଚେ ।
  meu-meu: Taunimanima e hahemaoro henidiamu negadia ai na oromadia se lalomu, a ta
    ta ena ḡaukara ena ḡaukara daidiai e hahemaoro henidiamu, Diravana o hahaneamu,
    Tamamui o gwauraiamu; benaini, ina emui noho-hedoa negana ai ba noho mai garimui
    ida.
  yva-NT: 'Weapo Amisye awain wapare “Injae” arono wabe sambayambe Ai. Weramu syare
    wasaemen: Amisye opirati po ayao mamaisye rapatimugo vatan tenambe awa ana udave
    rai, weti syare wapo asyaniv! Opamo po vatane mansamamaribe ramu, yara Po vatane
    awa mangke rapatimu mamaisyo awa ana udave rarijati. Weti kove mamo wabeta Ai
    tutir arono ta wana no mine vone so.'
  dgc-dgc: Nadid, éng dulawén moy i Diyos a Ama moy ta panalangin, éy kailangan a
    igalang moy siya habang buhay kam. Tandaan moy, siya i maghukuma ta étanan a tolay
    ayun to ginamet de, a éwan siya tu kampian.
  zpm-NT: Pxoz to nac me, me rnalo to, naṉle to zeeṉe laa me guṉ guieḻwxtis, led yed
    me cue; miṉe beeṉ tib tib miech, zuṉquizh me zhow. Goḻguieṉ sca, goḻgon xtiidz
    me gzataa dze ne gbanse to lo guidzliu rii.
  hix-NT: Apa y, màketxow hamà, Khoryenkom yakoro orwonàmnàtokonye. Apa y kanye rma,
