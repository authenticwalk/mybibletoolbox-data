    neh khosa uh.
  xtd-NT: Ka jaꞌan‑n xa Ianyuux kuu Taa‑n, te vatuka xa duꞌa ka jaꞌan‑n. Ko dɨuni
    Juexi kuu‑ia. Naꞌa‑ia xa ɨɨn nuu ka kuu ntdaa ñayiu, naꞌa‑ia xa ñatu vaꞌa ka ɨɨn
    ñayiu dada ɨnka ñayiu. Ndadandaa‑ia tniu ɨɨn ɨɨn ñayiu, ndadandaa‑ia ntdaa xa
    kida‑ro. Xijan kuu xa na yuꞌu‑ro‑ia, na kada‑ro xa juini mee‑ia ntdaa kɨu kutuu
    ka‑ro ñuñayiu yaꞌa.
  mdy-ETH: ዖኦማኣ ዱማሱዋዖ ፔቴ ፔቴሢዳ ማዾ ማዾ ጎይፆ ዎጋ ፆኦዛሢ «ኑ ዓዳሢ» ጌዒ ዔኤላያ ዒንሢ ማዔቶ፥ ሃያ ሳዖይዳ ሾኦቹሞና
    ዓኣዖ ዒዛ ዒጊጪሢና ናንጉዋቴ።
  spl-spl: Anitâŋe tânyongoâkgât “Awoŋnenŋe” sâm ulitgumai. Yawu gârâmâ Anitâ biwinenŋe
    ekmapŋe lok âlâhât nâŋgâmu yahatmu âlâhât nâŋgâmu gemu yawu ki otmap. Yâkŋe otmain
    memain yakât matŋe âlâku ikŋiâk ikŋiâk dopnenŋanâk kâpekningimu ârândâŋ otmap.
    Yakât otmâ sâp patoen Kiristoŋe âwurem ge menenekmu kapinenŋe himbimân tap yan
    yâhâmunŋe Anitâŋe matŋe dopnenŋanâk kâpekningiwuap. Yakât nâŋgâm yeŋe ewe katmâ
    mannomai.
  usp-NT: Atak, wi tab'ijtak Kaj re Kakaj Dios ri ta' jaljoj rilic cristian tran jwi'l
    tran jk'atb'itzij chib'ak chapca' ri b'anal jwi'lak chi jujunalak, rajwaxi' cojontak
    chiwch jurub' k'ij atwa'xtak neri wich ulew.
  zav-NT: Chio'o choncho orasyon lao Diozən' che'echone' “X̱ato' Dioz”. Na' Dioz nan'
    chc̱hoglaogüe'en c̱he chio'o beṉac̱h šə nocho napcho doḻə' segon naquən' chon
    to tocho. Na' tozəczə can' chon Diozən' len yoguə' beṉac̱hən'. De'e na'anə' cheyaḻə'
