  fuh-BKF: Oɗon noddira Laamɗo Baaba mooɗon. Kanko woni carortooɗo mono fuu e golle
    muuɗum, o ɓurdintaa yimɓe. Ndelle kulee mo ley ko ngaɗoton fuu, faa ɗo mbeerka
    mooɗon haaɗi e adunaaru.
  arl-NT: Nia secojosacari, niaari Pueyaso sequequiaa, “cua Quenaa”. Cunoori maniniacuaja.
    Naajaa, majaari nia niyajetanu cutara, nojuajaari puetunu pueyajanaa nequesoreenutaniya
    sesa pa miishanojiniji, maninia pa miishanojinijinio. Majaari rimiajata na saniitionu
    quiniutianiya. Cunora, mijiria nia quishacarijia, nia puerenuta tama nia cuaqueyajaaja
    nia cojuare, niaa mariqui na tojiyashijiacara quiriohuari.
  ziw-ziw: Uneva mwamwitanga Tate, uyo akukantila chila mntu hekuzila mntu, kuligana
    ne ndima yakwe, ivyo jesani ichipindi chenyu chisigale hano ho ujeni kwa kumtunyisa
    Chohile.
  grc-TR: Καὶ εἰ πατέρα ἐπικαλεῖσθε τὸν ἀπροσωπολήπτως κρίνοντα κατὰ τὸ ἑκάστου ἔργον,
    ἐν φόβῳ τὸν τῆς παροικίας ὑμῶν χρόνον ἀναστράφητε·
  nag-nag: Etu nimite jodi apuni Isor ke “Baba” mate, jun manu laga mukh nasai, kintu
