  kan-2017: ಪ್ರತಿಯೊಬ್ಬನ ನಡತೆಯನ್ನು ನೋಡಿ ಪಕ್ಷಪಾತವಿಲ್ಲದೆ ತೀರ್ಪುಮಾಡುವಾತನನ್ನು ನೀವು ತಂದೆಯೆಂದು
