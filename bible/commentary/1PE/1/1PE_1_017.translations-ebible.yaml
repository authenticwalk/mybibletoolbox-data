    dela e mouli i henuailala.
  taj-taj: खालैलान ली च्‍यासी आहिन, तर म्‍हिसे लबा गे अन्‍छार निसाफ लबा परमेश्‍वरदा
    एनीगदेसे आबा भिसी प्रार्थना लबासे लमा जम्‍बुलिङरी परदेशी दोसी चितेधोना एनीगदे
    परमेश्‍वर म्राङ्सी लोङ्‍गो।
  avt-avt: Hɨrak God skelim haiu mɨt yapɨrwe mɨpɨran me menmen haiu mamrɨakem. Te
    yi mɨt kerek yi yenewek “Haai,” yi yetikerek yewepnak, yi naanempre hɨras me menmen
    yi yɨrɨakem. Me wɨ kike yi yau tɨ ik e, yi ap einip God han enuk kakɨrwi.
  cbk-cbk: Si ta reza ustedes con Dios y ta llama con ele “Padre,” tene ustedes grande
