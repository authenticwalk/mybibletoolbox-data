    yad mag akwör cöña.
  acr-NNT: Yey we kabꞌiꞌij alaq «Qaqaw» che ri Jun na kachaꞌw ta chikixoꞌl ri tikawex
    echiriꞌ kuꞌan qꞌatbꞌal tzij pakiwi konoje ruma taq ri kiꞌanom, riꞌ lik chirajawaxik
    che alaq kabꞌin alaq rukꞌ xiꞌin ibꞌ chwach Rire ronoje qꞌij che ri kꞌaslemal alaq.
  kpg-kpg: Goodou gahia a Mee bolo “Tamana” i godou hai dalodalo ang gi God dela e hagi aga
