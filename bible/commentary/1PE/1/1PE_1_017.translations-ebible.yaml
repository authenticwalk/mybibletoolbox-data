  yap-yap: Gimed ma pining Got ni Chitamangimed ko ngiyal’ ni gimed ma meybil ngak,
    ni ir e ma pufthinnag urngin e girdi’ nder ma laniyan’, nra be’ ma be yan u rogon
    e tin ni i rin’; aram fan nthingar mu pired ni n’umngin e yafos romed u roy u
    fayleng ni gimed be liyor ngak.
  mop-NT: Walac ti wadic —Tat,— ti'i a Dioso. Ala'aji, walac u tz'eec ichil u sip'il
    a jujun tuul ti toj etel a c'u' a walacoo' u betiqui. Yan ti saactic a sip'il
    abe' boon q'uin cuxa'ano'on yoc'olcab.
  tet-tet: Emi bele dale ho Naꞌi Maromak, hanesan emi dale ho emikaan Ama. Mais Naꞌi
    Maromak moos Makotu Lia mak atu leno ema ida-idak moris. Nia nanis nakotu lia
    nodi moon, tan Nia la kliꞌis. Tan lia nia, oras emi hein heik hanesan ema matak
    iha raiklaran neꞌe, emi musti daka aan hodi moris moos.
  hlt-MCSB: Te phoeiah pakhat rhip kah khoboe vanbangla langya ah lai aka tloek te
