  noa-H: K'ap'ʌ habat hagjö, Hẽwandamaun mʌig heegar hamachdëu nem waaujerrjöta haju
    t'umaam k'ʌʌn dʌ̈i. Mag simʌgta pãrau Haai hichë naawai mʌig heegarmua hʌ̃gt'ar
    wëtju k'ĩirju durruwe hi dau na nem k'aigbam wauju hök'ö habat.
  alp-NT: Kena imi kotie loko Allare imi kotie Allare, Ama. Kai imi Ama mere Iteu
    pakala ete tamatare Iselu oalale mo po Iteu pakala ete saere lulu saisa rebe ionore.
    Hoko kena imi rue mei nusa meije suke imi rilami leI. Imi rue mei nusa meije takwali
    mo.
  san-VEL: apara nca yo vinaapak.sapaatam ekaikamaanu.sasya karmmaanusaaraad vicaara.m
    karoti sa yadi yu.smaabhistaata aakhyaayate tarhi svapravaasasya kaalo yu.smaabhi
    rbhiityaa yaapyataa.m|
  kbq-kbq: Tamagrama hutma nerafa'e nehaza Anumzamo'a, Agra magokemofonkuke osu Anumzankino,
    maka vahe'mo'za zamavuzmavama nehazare refkoa huzmantegahie. Ana hu'negu, ama
    mopafima zoka vahekna huta atupa knafima mani'nenarera, Anumzamofonku kore hunentetma
    ra agi amiho.
  kbh-kbh: Ts̈ëngaftanga Bëngbe Bëtsábioye s̈mondbuyana “Taita ca”, s̈mondbóts̈ëmbona
    ora. Bëngbe Bëtsabiama nÿetscanga cachcá mondmëna. Chíyeca, nts̈amo nÿetscanga
    tmojamama ts̈abá o ndoñe ts̈abá yontsemna ca cha yochjayana ora, cha chca echanjama
    nÿe nts̈amo chënga tmojamcá jtsonÿayëse. “Taita ca” chábioye s̈mondbuyánayeca,
    quem luarents̈e s̈mochtsiyenëntscuana sempre s̈mochtsejuabnaye cha nÿetscangbiama
    más bëtsá yomnama, chë s̈mojtsama sóyeca chca jtsinÿanÿnayëse.
  ron-LSB: Dacă Îl chemați ca Tată pe El, care, fără deosebire de persoane, judecă
    după fapta fiecăruia, petreceți aici, ca străini, timpul vieții voastre, cu frică
    și respect,
  pon-pon: O ma komail pan kapakap on Jam, me jota kotin lipilipil aramaj amen, pwe
    a pan kotin kadeikada duen dodok en amen amen, komail ari kekeide ki ni majak
    arain omail kaikairu nin jap pa et.
  nhe-BL: Intla inquitocaxtíaj Toteco “Totata” quema inquinotzaj, cualtitoc, pero
    monequi nojquiya inquiimacasise inquiixpanose. Queja nopa monequi inquitlepanitase
    nochi tonali quema noja innemij ipan ni tlaltepactli campa initztoque queja seyoc
    altepetl ehuani. Yajaya ax inmechchicoicnelis quema tetlajtolsencahuas. Quintlajtolsencahuas
    nochi tlacame queja tlen cuali huan tlen ax cuali quichijtoque.
  sps-sps: Ami natiny sing rom e Gov, a Taman, tan nainy te faakats romi Tsunia, Tsunia
    te kat non vaatsuk tavaron tana vainy faavot tana fo kat te kat isiseiny mes;
    tan kat to aya, mi ma taan faarof naa onot non tan fafakap fain e Gov,
  wnc-wnc: Ngan. Ginda Anutue natake inindatake Nanin ngang yakaing. Sike Nanin ngang
    inikaing kapata aminu kuupbam inandek inandek kepi nomana akngane usanziwik. Usanzike
    aminu tapatue dua kagwauke tasiwik. Aho. Sanga tupa tasikut takngaekan natake
    katak siknga usanzike tasiwik. Unzingge ginda gisae natake ninu keu andakane pakapuyut
    amin binga dakngake yuamang ngang natapnong. Nindane yotnin siknga andangu wena
    ngang natake Anutu gin usanziwik kapae akgwauke nomana siknga yutnong.
  bus-bus: Zaakɛ Luda è yãkpaɛ kɛ kↄ̃n baadeo a yãkɛnaa ń wɛ́ɛ gwana sai, tó ée
    à sisii De, à vĩa kɛnɛ a nibↄkɛɛ guu kɛ̀.
  gub-BL: Aze peze'eg Tupàn pe nehe, — Heru, peze izupe nehe. Aze amo uzapo ikatu
    'ym ma'e nehe, Tupàn umume'u putar hemiapo kwer a'e nehe. Pitàitàigatu teko wanemiapo
    kwer umume'u putar nehe. — Namume'u kwaw neremiapo kwer nehe, ni'i kwaw amo pe.
    A'e rupi, ko ywy rehe peneko mehe pemuwete katu Tupàn nehe.
  imo-imo: Eno Ara Gote ningo waltindiko Yu kinye ungu nimele iyemuni imbomanga imbima
    pilipelie enoni ulu teremelema naa moke tepa karomo. Imbomanga yu mele mele uluma
    moke tembaindo enonga imbima naa pilipelie eno pali tumbi tipe moke teremo. Aku
    Araya nimele iyemu aku tepa moromo kani mai kombuna molkolio i kombumu linonga
    paimbo kamukumu kombumu molo. I mai kombuna imbo omba angilima moromolo ningo
    pilkolio Yu iye paa awili olandopamu ningo yunge unguma liko awili tiko pilko
    molangei.
  boj-boj: Niŋgi Qotei endegsib meteqnub, “O gago Abu.” Qotei aqa ŋamgalaq di tamo
    uŋgasari kalil naŋgi kerekere unub deqa a kumbra qujai na naŋgo une qa peginjreqnu.
    A naŋgo segi segi wau unoqnsiq dena naŋgi peginjreqnu. Deqa niŋgi endegsib maroqniy,
    “Mandam endia gago qure utru sosai.” Degsib maroqnsib Qotei qa ulaoqnsib aqa sorgomq
    di geregere soqniy.
  eng-DRA: 'And if you invoke as Father him who, without respect of persons, judgeth
    according to every one’s work: converse in fear during the time of your sojourning
    here.'
  knf-knf: Woli nañehan, naji nadu Naşibaţi kaji Paapa, aji awayëş ñaaŋ andoli ţi
    uko wi adoluŋ, bë aanji paţşër. Ukaaŋ kë nawo kadiiman ţi mnwo mi nan ţi ŋnuur
    ŋanduki'anaŋ ţi mboş, kë nadëmana bnuura.
  san-KHM: អបរញ្ច យោ វិនាបក្ឞបាតម៑ ឯកៃកមានុឞស្យ កម៌្មានុសារាទ៑ វិចារំ ករោតិ ស យទិ
    យុឞ្មាភិស្តាត អាខ្យាយតេ តហ៌ិ ស្វប្រវាសស្យ កាលោ យុឞ្មាភិ រ្ភីត្យា យាប្យតាំ។
  arn-NT: Yamniefimün ka ekuniefimün ta Ngünechen, eymün am “Chaw” pikefilu ta Ngünechen,
    ka femngechi kisu kimniey kom dungu ka kiñeke che müten ta dullintukelafi.
  zas-NT: Yan bal rnieedi Dios “Dad”, bén rüjn xguialguxtis tibloj, bal conin rüjn
    tijb gaj bejn, rayal gapidi laaman respejt guidib tiamp guibandi loj guidxliuj
    guie.
  ken-NT: Nɛ tɛ̌ndu bǎbhɨ̀ŋɨ Mandɛm bɛ Ɛta mpok mǎnɨ̀kmʉɛt ntá yi mmú átàŋ yɛ̌ntɨkɨ
    mmu bɛkoŋo mɛnyɨŋ ɛbhɛn yi ákʉ̀ kɛtɔ́ŋ kɛ́rɨ́ŋámík, bɔ́ŋ ká kɛnókó nɛ yi
    ndǔ ɛkakánɛkɔ ɛyɛka fá amɨk mbɔ mankɔ.
