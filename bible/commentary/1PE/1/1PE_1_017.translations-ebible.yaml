  san-PUN: ਅਪਰਞ੍ਚ ਯੋ ਵਿਨਾਪਕ੍ਸ਼਼ਪਾਤਮ੍ ਏਕੈਕਮਾਨੁਸ਼਼ਸ੍ਯ ਕਰ੍ੰਮਾਨੁਸਾਰਾਦ੍ ਵਿਚਾਰੰ ਕਰੋਤਿ ਸ ਯਦਿ
