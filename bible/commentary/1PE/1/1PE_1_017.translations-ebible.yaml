  iws-iws: Adi Komii siya wɨ iikam whɨekak krɨmiirar hɨdɨrkaki mɨ siya dimɨn taemɨnɨm
    krɨma tɨrɨm wɨ sɨmiir hɨriinanar swokɨ tɨri. Mɨ ta hɨriinan saiirsika, wɨm kɨma
    iikam yɨpɨkɨ siirɨn hɨnɨɨna dapɨkɨuwiyɨm Adi mɨ siirɨm kwɨsboɨnkiiyɨm, kɨma, kɨmasiyar
    mɨntɨraona dimɨn taemɨnɨm kɨma tɨriyɨm ɨiya kɨma tɨ nu ɨiirar nikɨ owiyɨm, yɨm
    Adi Komii siir kɨpi tɨr big nasmɨrwaiya nwo karamae siya nwowɨm kɨmaka.
  pol-SZ: Jeśli Boga, który jest bezstronnym sędzią ludzkich czynów, nazywacie swoim
    Ojcem, okazujcie Mu respekt do końca waszego życia na ziemi.
  ztq-NT: Deelñee xñee do nii pxosy to nak Dios nii chuuñtsyey kyalxtisy lo kislyu
    ni nan do nii xkwedy xaa meñ, no nii ksal do xaa tugak ni ktsyeb to xaa.
  zai-NT: Nga runi pa ma rabi tu laabe Bixhoze tu la? laidxibi la' laabe bia' dxi
    nabani tu ndaani guidxilayú. Qué zudxiiba be donda ique tobi jma que stobi sínuque
    cada tobi bia' ni bi'ni'.
  upv-upv: Ko kamok-lot van jin, ko kamveruse kamwera, Tata. Ko kaposuri kele ko wor
    ni p̃irres re mauren se kami iel ngatan, suri Atua puwra suri lat nga puto suri
    tevi jinibb jijle re norrngov sansan ngok kobbong, suri murrun nga marloli.
  wap-NT: Utoriinpan dono, “waDaru” ukiauzon Tominkaru ati. Ukauꞌan ukichanaꞌiki paꞌi
    ushaꞌapatan oiaꞌo Tominkaru awun zaꞌa, umashaapan kawanaꞌati zii daꞌaꞌa imiꞌi
    baaraꞌa. Ushaꞌapanum idi aonaa naꞌiaꞌoram pidan Tominkaru taapan panaudapanii
    manawun, mazan ipai pidannao uaitapa naꞌapam nii papatakaꞌutan ĩshaꞌapaapanii
    kida kawanaꞌati.
  mva-mva: 'Ilo-ming kauakaua: Nanaranga maka Tama-ming kana kakilakilai nge tamoata
    teke-teke muzingadi itagatagadi be ilililitidi, be suridi tekedi bokana ibabasakidi
    be giriki nedi ilililiti. Bokaibe makare kateka-o akerenga-ming bokana kasukoaki
    nge izamaizama kama-matakutakuri be kama-muamuaki.'
  dwr-NT: Asaa huuphiyan huuphiyan deemuwaa xeellennan A oosuwaadan pirddiyaa Xoossaa
    woossiidde hintte, “Nu Aabboo” giide A xeesiyaawaa gidooppe, ha alamiyaan bete
    gidiide hintte de7iya wodiyaan yashshatethaan de7ite.
  kfw-kfw: Khat-um mirakip kha thenkhoi lekleiya chongkatan ama kha nangni'n Pa tia
    ningkoi, khawa e-inchu hiwa manmasituol hinnum khuol-injil ang inlang Pathian
    kachiya ringru.
  bfz-bfz: और जबकि तुसे ओ पिता बोली की तेसते प्रार्थना करोए, जो बिना पक्षपातो ते हर
    एकी रे कामो रे मुताबिक न्याय करोआ, तो जेबे तुसे तरतिया पाँदे परदेशिया रे रूपो
    रे रणे लगी रे तो परमेशरो खे जरूर आदर देई कि जिन्दगी बिताओ।
  cuk-09: Bab Dummad dulemar ber emarbi dakmaid, degine, dulemar-na-ibmar-imaksamaladba
    ega igar-nabogoed. A-Bab-Dummadse, Babye, ese be golele, degite we-napneggi-be-gudiidgi,
    a-Bab-Dummad-dobegwaa be nanamarsundo.
  ben-OBCV: যেহেতু তোমরা এমন পিতার নামে আহ্বান করো, যিনি সব মানুষের কাজ নিরপেক্ষভাবে
    বিচার করেন, তাই তোমরা সম্ভ্রমপূর্ণ ভয়ে প্রবাসীর মতো এখানে নিজেদের জীবনযাপন করো।
  mil-NT: Te Yá Ndiǒxí cada ndáá‑gá cuéchi nchaa ñáyiu, te vá cádá cuèndá‑gá cuěi
    nái ñáyiu cùú‑yu, te nchòhó càchí‑ndó sǎ dɨ́ú Tǎtá‑ndó cùu‑gá te ndáá, núu xíǎⁿ
    xíní ñùhu‑xi canehe‑ndo sá yɨ́ñùhu núú‑gǎ ndɨ nchàa nduu cundecu‑ndo ñuyíú‑a.
  myu-myu: — Bay — i wuyju e'em cebe, Deus eju oceju kawẽnwẽn pima. Ixe Deus pũg̃
    tag̃ ma soat kug̃ ipi juacat kug̃. Apẽn ijodi bima juk adi ajeku iaptei ideida
    soat pe wuywebe. Xipacat je'g̃ũm cedag̃ ma jekuku'ukayũ be cedag̃ ma cekukuapteim.
    Ipiat supi'ajojoat ikẽrẽat mujurũg̃rũg̃'ukat pe bit ikẽrẽat mujurũg̃rũg̃apteim.
    Imẽneju ibuyxim cuy ixe epejukuk ijodi bima.
  fue-fue: Der du'aaje mon, oon nodda Alla «Baaba» mon, kanko woni kiitotooɗo moy
    fu deydey gaɗu muuɗum, o suttontirtaa himɓe, gam majjum nyaamee goonki mooɗon
    der duuniyaaru ɗo e kulol Alla.
  amk-amk: Na meminohi toa ne, todoni kontaio metitua kariri menayai tourai na nunei
    fo, toyari menayai weinontarai aisei na nufi nini, tuti metato Allai tuti mesomi
    wei terai na mematai. Weo mewenadi wei mani mesahui we Dai, tuti andi kiutu kaiwo
    na mai kariri inontarainesa, kariri mansiari-mansiari fi niari fo tuti wiro deto
    manei dedai sewa manei siai kaha fefe.
  fai-fai: Kale kiba Got gánlaw bom Natim Goto kalanaliw, kale aka wanang kinim adikum
    im kukuw fakuyábiw adik utamába ade wanang kinim kikiw kuw taktakokaba be alam
    nulum kukuw ki abo taktak imkanokaba kala. Kaleyo kiba bakan dim kilim kukuw kana
    bom biyámin uyo fingánin so alam akfak tem bomo kala.
  ura-NT: “Cana Inaca Cana Coaunera,” naaiche Cana Coaunera quene jaun, aca chuni
    ichotelanaala canaacha ichai caje cana ichao coaraain rucuheraneein nihane coitucuhin
    esenetaain ichaohichene coaarateein ichaaoche, jaiti cau chauratane que ichaonaa
    que neein.
  mcd-NT: Ointiaquimayamacahuun man nocon Upa Dios cufifafainai cuscan nanton noco
    nantifi oinfafainni nanscarafosi. Nanscacun Diosin nanscasi huaquin nocohuun noi.
    Upa Diosin nan yonoshomisifo cuscan atoti inanpacushquin. Nan yonoshosharamisifosi
    ato paratama inanpacushquin. Ascan nan yonosharamafo funoshcani. Ascacun oinfain.
    Nuno mai ano niyoshon Diosquiri shinansharacahuun mato yonomapaiyai cuscan ashocahuun
    funoshcaquima. Man nonfin tapiaquin non nuno mai ano ipanacama. Non chipo Diosqui
    nocoshquin.
  urt-urt: Ŋupe ŋaiye yip yende pa yisilihme pe, yip pa jilme Got yai yip. Kin miyeꞌ
    ŋaiye mindemboi ka iyarꞌe lenge miyeꞌ tuweinge lalme ŋilyeh ilyeh tutume gunde
    wah mune ŋaiye tinge yende yarp kekep eꞌe. Taꞌe luku pe, yende wah bwore mise,
    topoꞌe hiꞌjirnge Got ŋaiye teter pa yurp kekep eꞌe.
  kiz-kiz: Na kama mwikuta “tata” j'hola j'hihukumu kwa haki kul'engana ni mbombo
    j'ha kila munu, kunyenyekela.
  tzo-TZE: Yu'un ja' xa atotic li Dios ti ja' ta xchapan c'u x'elan la jpastic jujunutique,
    ti mu'yuc boch'o tspoje, ti tuc' chixchapanutic jcotoltique, ich'ic me ta muc'
    scotol c'ac'al. Yu'un mu to chac'otic ti bu mero alumalique.
  lex-lex: Miy msiumbain de nhi'inde mpiet la Uplerlawna de miy Ammi toh! Ne miy Amlawanmi
    de ed maka hota Na' reria watghudi la rimormiori de edonna Nwaliria matni enni,
    mere nlola rhi'ina leltiutu-relan mahmera (nhudi-npara rimormiori nlernohora ir
    hihi'ini-yapyapni). La' hade pede miatu mi'unni-mimta'ata Uplerlawna pa mhiol
    lia plol wawna la mormiormi tetema la' nohkeran di, yoma miy mormiormi di, de
    emolmolan nekama riy mak klaun la riy nohoni la ler ho'ke'eni to'a.
  dov-dov: Na kamumwita kuti “Taata” oyo ubeteka chakutalanga chiimo chamuntu alubo
    umwi mbuli milimo yakwe, amwende lwendo olu muchindi chanu chakumuyowa.
  rgu-rgu: Emi mahiiꞌ dedea mo Manetualain sama leoꞌ Ria nana emi Amam. Ria boe dadi
    Mana Ee Dedeaꞌ, fo neuꞌ ko parisaꞌ lahenda ra esa-esaꞌ ko nonoi-tataon. Tehuu
    Ria ta sama leo mana ee dedea fekeꞌ ara fa. Ana naetuꞌ lahenda dedean no matetuꞌ,
    ma ta nabenuꞌ fa. Huu ria na, de emi muste masoda besa-besa. Emi sama leoꞌ lahenda
    manamai fo leo lalai nai dae-bafoꞌ ia.
  toc-NT: 'Cumu hui­xinín sta­lanca catzi̠­yá̠tit pi̠ Dios ni̠ caj cati­ca̠­lac­sac­pá̠x­qui̠lh
    cris­tianos acxni̠ xlá nama̠­lak­cha̠ni̠y quilh­ta­macú la̠ta naca̠­ma̠­xo­ko̠ni̠y
    xpa̠­la­cata hua̠ntú tatit­la­huani̠t nac xla­ta­ma̠tcán, huá cca̠­li̠­hua­niyá̠n,
    hui­xinín hua̠nti̠ kalh­ta­hua­ka­ni­yá̠tit Dios hua­ni­yá̠tit: “Huix Quintla̠ticán”
    pus ca̠mi­ni̠­niyá̠n pi̠ luu aksti̠tum cala­ka­chix­cu­huí̠tit li̠huán tla̠n lapá̠tit
    uú nac ca̠quilh­ta­macú.'
  som-som: Haddaad Aabbow ugu yeedhaan kan nin walbaba u xukuma eexashola'aan iyo
    sida shuqulkiisu yahay, cabsi Ilaah isku dhaafiya wakhtiga aad qariibka tihiin.
  mam-C: Ex qa ma tz'ok kyq'o'n Dios te kyMa'n, kyna'ntzi'n qa kchi okilxjal toj xjelb'il
    tu'n, a mi n-ok tka'yin kytenxjal, qala' kkawil jikyinxix wen. Tu'npetzi'n, chi
    b'ettzintza toj tchewil Dios tkyaqil q'ij, qu'n ma chi oka te jun b'etin xjal
    tzalu'n twutz tx'otx', noq tu'n tpaj kynimb'ila ti'j Crist.
  ndj-ndj: Leki pamumukema Tati, topi, mumanyi kucha, mweni davahighi vandu vosi ngajila
    lushawu, ngimu wufivelili figoli fyaki, kwa chipindi chisighalili cha kwikala
    apa pamlima kucha vahenja mumpikani Chapanga.
  mbj-NT: Bë ky n'aa etsẽẽ noo gó, “Ee” bë maneëënh do hyb n'aa P'op Hagä Doo, ji
    moo wät do hyb n'aa séd gó sahõnh hẽ taky n'aa etyy doo, taw'ããts hẽ P'op Hagä
    Do bë hyb n'aa jew'yyk bë ỹỹm gó badäk hahỹỹ bä bë babok nä bä. Bë hapäh, badäk
    hahỹỹ dooh bë panang heh'äät do tado bä.
  lat-VUC: Et si patrem invocatis eum, qui sine acceptione personarum judicat secundum
    uniuscujusque opus, in timore incolatus vestri tempore conversamini.
  ngp-ngp: Na ikanda mwamwitanga Tate, mwe mbuli iyo manyeni kugamba yehe amsengela
    kila yumwenga mwe yadya adamanye hehaina kwazagula. Naivo mgendeele vedi kwa lupisi
    lusigale aha he Isi mtile kwiza kwa kumwogoha Mnungu.
  enq-2: Goteme endakali mende mona setapala, mende maka kaeyala naenge. Endakali
    mendai-mendainya kalai pilyami dupa kandao baame yapenge. Dopa pingi Gote doko
    nyakamanya Takange lengema-tamo doko, yuu dakenya tisa kalyamino gii dakepa, baa
    paka kaeyao kalyepape.
  eng-ASVBT: 'And if ye call on him as Father, who without respect of persons judgeth
    according to each man’s work, pass the time of your sojourning in fear:'
  mna-mna: Anutu ta kuzuŋzuŋ pini mi kawatwaati be Tomoyom na, ni ilae ki tomtom sa
    som. Sombe itiiri zin tomtom, na iurur kadoono pa tomtom ta boozomen ikot mbulu
    kizin kizin. Tana mazwaana ri ta so kombotmbot su toono ti, na komoto i mi keleŋ
    la kalŋaana. Pa toono ti, kar tiom ŋonoono som. Iŋgi kewe leembe pa men.
  myw-myw: Mtowen Yowbad igaw mo bikatukin wasigeis ya̱kids, inakaleiwag katanok-wan
    bivkek gamag tatanok tatanok wasigeis. Magat dawotets bwein mo bikaleiwag dakabmwa̱saws
    bisekeids; kukin gog kalbaleb, bo kalbaleb. Mtowen tadokes Tamads, taninitougs
    waseg. Bweina bukugoulus mtowen, yam babaw nukusesus ven towen tobwag waseg.
  sby-sby: Lesa liya lusalululo. Ukute kombolosha uliyense kwelana ne micito yakendi.
    Mwambangeti, Ta pakupaila, mupeni bulemu cindi conse ncomulicili panshi pano.
  sll-sll: Ena ni God ha ditenga haung “Nabe” dinia. Dinga yal i ari hobi para weni
    tal dime dire ol wanam mo, tal gogo ol wanangwo nin maing hanere ha hol ol tere
    ebir si tenangwo pamua. Pangwo ipire nin oon malgi aidole pi ganba uling holo
    holo monga hobi God hang awala gale gale molo.
  yaq-NT: Eme'e intok, juka' Liojta, we'epulaim, si'imem ju'u bem jiapsaka'u betana
    am ya'uraa bittuanemta, intok kaabeta che'a eiyaakamta, junaka'a yo'owa rokakai,
    inim bwiapo enchim jiapsa'po tajtia a' ee majjaune.
  uro-uro: Näkt ngakt bä ngän des ma Ngämuqa i angän mamäk na qa iaqäkt kärak i qat
    tatnävämne maräkt parhäm ama ruvek asägäk asägäk arha lat dap kaku qät täksä guavek
    dä mamär iva ngänit kutdrir masirhat sagem ga rhoqoräkt i qale ngän de mäni ama
    ivätki rhoqor ama nañista.
  ita-1885: 'E, se chiamate Padre colui il quale, senza aver riguardo alla qualità
    delle persone, giudica secondo l''opera di ciascuno: conducetevi in timore, tutto
    il tempo della vostra peregrinazione;'
  muy-muy: 'Ka ya ti kahəŋgalum Melefit ni ti kə̀bum kəhumi : « Baba. » Tamal kazalum
    naŋ nahkay ti ahàr àɗəm kə̂grumfəŋa aŋgwaz a, kânjəhaɗum àna sulumani ka ya ti
    kə̀bum a duniya bu ni. Aɗaba naŋ ti ècirkaba mis a do ; agray seriya ti ke tʉwi
    ga maslaŋa gani ya àgray ni.'
  kqc-kqc: Ma Sei, kaere bi amiye tau di no, bi ida yokoi maka dudu kota redo, yokoi
    yokoi ini beika redo kana. Ina rofu Baba kana raka nigedi vonisi, bi konori amededi
    di medari bi ori dudu, ya kaya nari rei mona refa.
  tav-tav: Diore, “Jã Pacʉ,” cʉ̃re mari ĩ, cʉ jenirã. Cʉ̃a ape rʉmʉpʉ camaja nipetiro
    na cátajere jeniña bejegʉmi. Jĩcarore bairona na jeniña bejegʉmi. Cʉ̃re caapipajeequetanare
    na popiyeyegʉmi. To bairi yucʉre mari Pacʉre nʉcʉbʉgori caroare ája ati yepa ãnapʉ.
  eng-ULB: So if you call “Father” the one who judges impartially and according to
    each person's work, go through the time of your journey in reverence.
  spa-VBL: Puesto que ustedes le llaman Padre, y reconocen que él juzga a todos de
    manera imparcial, basado en sus obras, tomen en serio su vida aquí en la tierra,
    guardando reverencia hacia él.
  fra-_FOB: Et si vous invoquez comme votre Père celui qui, sans faire acception de
    personnes, juge selon l'œuvre de chacun, conduisez-vous avec crainte durant le
    temps de votre habitation passagère ici-bas;
  hau-ULB: Idan ku na kira bisa gare shi “Uba” shi wanda yake hukuntawa ba da tara
    ba, amma gwar-gwadon aikin kowane mutum, sai kuyi zaman bakuncinku da tsoro da
    bangirma.
  mal-mal: ഓരോരുത്തരുടെയും പ്രവൃത്തിക്ക് തക്കവണ്ണം നിഷ‌്പക്ഷമായി ന്യായം വിധിക്കുന്നവനെ
    നിങ്ങൾ പിതാവായ ദൈവം എന്ന് വിളിക്കുന്നു എങ്കിൽ നിങ്ങളുടെ പ്രവാസകാലം ഭയഭക്തിയോടെ
    ജീവിക്കുവിൻ.
  lit-lit: Ir jeigu jūs šaukiatės Tėvo, kuris nešališkai teisia pagal kiekvieno žmogaus
    darbą, elkitės su baime savo gyvenimo svetimoje šalyje metu,
  urd-GVR: Aur yād rakheṅ ki āsmānī Bāp jis se āp duā karte haiṅ jānibdārī nahīṅ kartā
    balki āp ke amal ke mutābiq āp kā faislā karegā. Chunāṅche jab tak āp is duniyā
    ke mehmān raheṅge Ḳhudā ke ḳhauf meṅ zindagī guzāreṅ.
  far-far: Ma kamulu saea God ana “Maa” ana kada mulu foa. Ma mulu ka manata laugo
    to'ona ne nia kai ketoa wane ki tafau fuana ru ne kera sasida ki, ma nao nia si
    efaefa ta wane. Nia ne, mulu ka fuusi baita ani nia ana kada ne mulu to dia wane
    kwaita 'i laona molagali ne.
  suz-BL: गेपुकीमी परमप्रभु यावे कली “इं आफ” दे पुंइना पुंइन बाक्‍नीनी। मेकोमी मुर
    आन कुल मकोव़थु, आन पशो कोव़शा, निसाफ पाइब। मोपतीके गे रागीमी बाक्‍नीनु, पाप पचा
    हिनीन। रोमी २:११; फिलिप्‍पी २:१२
  car-NT: Papa me Tamusi mejatojaton. Iwonery poko roten kapyn kari'na poko a'wembono
    auranano yjan. Morokon inikapy'san amaminano poko te kynyjan. Iro ke ro mo'ko
    inendotoko, ero nono tu'po noro tysenokon me ajemamyrykon jako.
  amp-amp: Hefenr tor nmoh nkifra kmir. Bro Nkifrar tor nmoh Yifemr. Ndnettn ndar
    bbinysoft tohneft be rorhu yinhitn toh hikkfot ndar bbinysoft tohwa yifemrom toh
    hikwa kanjo. Nd Yifemr nhai nom yakitohwa yufam o hingr-nefm o tamohm ndm htikahr.
    Nhai. Yima buganom rpahtet yukatoheft kukatohwornom. Ndt tu dborioh neft newur.
  bht-bht: कने जालू तुसां प्राथना करदे न, तां तुसां परमेश्वरे जो अपणा पिता बोलदे न।
    पर तुसां याद रखा की सै भेदभाव नी करदा है, कने हर कुसी जो उदे कम्मा दे अनुसार न्याय
    करदा है। इस तांई जालू की तुसां इसा धरती पर इक परदेसी होईकरी रेंदे न तां तुहांजो
    परमेश्वरे दी बड़ी इज्जत करणी चाईदी।
  eng-NOY: And if ye call him Father who without respect of persons judgeth according
    to each one's work, pass the time of your sojourning here in fear;
  cub-NT: Mʉje jẽniaiyede Jʉ̃menijicʉque, “mʉ, jipacʉ” aivʉbu ʉ̃́re. Aru Jʉ̃menijicʉrecabe
    ñai jã́ñʉ caivʉ põevare cũinátʉrʉ, coyʉyʉ majare coapa, mearo d̶ayʉre o ãmeno
