  san-MAL: യതസ്തേനൈവ മൃതഗണാത് തസ്യോത്ഥാപയിതരി തസ്മൈ ഗൗരവദാതരി ചേശ്വരേ വിശ്വസിഥ തസ്മാദ്
    ഈശ്വരേ യുഷ്മാകം വിശ്വാസഃ പ്രത്യാശാ ചാസ്തേ|
  tam-TCV: அவர் மூலமாகவே நீங்கள் இறைவனில் விசுவாசமாய் இருக்கிறீர்கள். உங்கள் விசுவாசமும்,
    நம்பிக்கையும் இறைவனிலேயே இருக்கும்படி, இறைவனே அவரை இறந்தோரிலிருந்து உயிருடன் எழுப்பி,
    அவருக்கு மகிமையைக் கொடுத்தார்.
  mit-NT: Te divi sàhà Jesús sànì nìhì‑ndà nì xinindisa‑nda Yuamámì‑yá. Te sàhà stná
    poder xi Yuandiaha‑yá nì natiacu‑yà, dandu nì naquihin‑ya tnùñuhu ndiaha xí‑yá.
    Pues divi sàhà ñà‑jaàn nì nìhì‑ndà cunihnu vàha ini‑ndà Yua‑nda Dios, te nì sàcòo
    stná iin tnùndé ini ndiatu‑nda nùù‑yá.
  ceb-ULB: Pinaagi kaniya mituo kamo sa Dios, nga nagbanhaw kaniya gikan sa mga patay
    ug nganha kaniya nga naghatag sa himaya aron nga ang inyong pagtuo ug pagsalig
    maanaa sa Dios.
  ces-LB: Když znáte Krista, věříte i v Boha, který ho vzkřísil z mrtvých a dal mu
    velkou slávu. A tak vaše víra a naděje může být cele zakotvena v Bohu.
  mkn-mkn: Tagal Kristus bekin bagitu, andia ko bosong bisa parcaya sang Tuhan Allah.
    Te Dia su kasi idop kambali sang Kristus, deng angka tinggi-tinggi sang Dia. Tuhan
    Allah bekin bagitu ko biar bosong parcaya sang Dia, deng baharap ko Dia bekin
    iko apa yang Dia su janji memang.
  pol-UBG: Wy przez niego uwierzyliście w Boga, który go wskrzesił z martwych i dał
