    fata be emi vetumaqana be wese emi luʼita vane me emi alamani aqiaqi ona aʼudi
    Yaubada ʼinaya.
  kew-kew: Gore Krais su amaa ipua nimi raba misa. Goa pua Gote nipuna Krais abade
