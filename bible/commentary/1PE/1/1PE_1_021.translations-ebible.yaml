    Nin mpes nun poné Dios lal quinam. Nun solejé Dios ca nucopj mp'a'sas, jupj tjevele
    jin.
  zap-NT: Por laa Ne rlaleedx de Dëdyuzh. Laa Dëdyuzh wneban Ne no wdee gyelenzoon
