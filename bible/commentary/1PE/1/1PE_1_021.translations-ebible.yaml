    ã pebhna yeebdíhbʉt ã ʉb bejat pínahdih ñi jéihna caá. Caandíh jéihnit, ñi wẽi
    pã́ina caá.
  taw-taw: Apɨl nɨbop gek, God nop gos lɨnepɨm. God nɨm ak, ne Klays kumak ak nop
