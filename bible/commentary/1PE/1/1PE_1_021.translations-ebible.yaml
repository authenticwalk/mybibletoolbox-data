    'e jo cu'²‑'oo' coon'¹³on coon'¹³ jilaa'²¹ 'e jai'² lɨ́ɨ²naa' coon'¹³ jilaa'²¹
    'e sɨjaan²aan' 'e cwo'²o jna'.
  swp-swp: Ia debana eai Eaubada au awamamohoiei, mate eai i hetorouioi wa eo i hedebasaei
    iabom namanamarina eai; bena emi sunuma eo emi laubagibagi Eaubada arinai abo
    se otahai.
  bjr-bjr: Anutufa mina kuqiranakinaana uqeereeqeenoo areenaranaki quqanau. Innee
    minannai Yisunannai Anutunasaa mundiqa mariafanoo kafaa minannai kai inneeqa irirana
    minasaa rusirana faqa naaru innaarunai kambiqaaninna ainainara nidirana faqa minasaa
    ootupanoo maridanoo.
  aby-aby: Ibake yae Godi imukenewaa ukaisa. Enoba Godi Dawa Yesu Keriso feariroma
    nono ma uyarike Danu ibi we ma daiwere ui. Dawa eno uiba ibake yanu imuka yaisina
    Yesu Kerisobairo odekaini Yanu Godi imukeka Godibairo idua ibinu ibake Godi koro
    ukeifone weakune.
  eng-YLT: who through him do believe in God, who did raise out of the dead, and glory
    to him did give, so that your faith and hope may be in God.
  jni-jni: Shi sa ya nya mu riba ahira Asere ahira ameme, desa ahirza iwono ma kuru
    ma nya me ni nonzo barki u inko iriba ishi me nan unyarga ushi acukuno anyimo
    Asere.
  kne-kne: Begew en sisya, taltalken yos Diyos ay nanago kasin ya nangipangato en
    sisya. Isonga si Diyos di kaimongsanan di pammati ya namnama yo.
  tgj-tgj: Ninyigv lokv nonu Pwknvyarnvnyi mvngjwng do, yvvdw ninyia sinam loka turkur
    molaku yunglit dubv jikunv; okv vkvlvgabv nonugv mvngjwng okv mvngtinv Pwknvyarnv
    gvlo mvnggap lwkdu.
  gui-NT: Jare pe reta perovia Tumpa re Cristo jeco pegua. Echa Tumpa omoingove ye
    Cristo güeru omanogüe vae reta ipɨte güi jare omboeteuca ma. Añave perovia ma
