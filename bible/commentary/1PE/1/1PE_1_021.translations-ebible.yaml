    tana. Io kaik, ira numuat nurnuruan i kis ta God ma ira bilai na linge muat nanaho
    ma ra nurnuruan i hanuat meram ho God.
  bjz-bjz: Keriso donu uria-mi, nímane God gaabee egegutureravore. Kotú, God Afa na
