  dop-dop: Ɩ tɔɔ kɛ́ ɩ́ tɛmnɑ Ɩsɔ wei ɩ́ feesɑ-ɩ nɑ ɩ́ tʋ-ɩ teeli tɔ nɑ mǝ tɑɑ, nɑ
    pǝ lɑpɑ mpʋ tɔɣɔ ɩ́ tʋ́ Ɩsɔ kɛ́ nɑɑni nɑ mǝ tɛɛlʋɣʋ mǝlɩ ɩ tɔɔ.
  azb-azb: Məsih vasitəsilə siz Onu ölülər arasından dirildib izzətləndirən Allaha
    iman edirsiniz. Beləliklə, imanınız və ümidiniz Allaha bağlıdır.
  eng-DBY: who by him do believe on God, who has raised him from among [the] dead
    and given him glory, that your faith and hope should be in God.
  guo-NT: Xamal matabijam Cristo pejwʉajan. Samata, chiekal Dios xanaboejam. Cristo
    tʉp wʉt cruztat, Dios mat-echpon pejme dukaliajwa. Jawʉx bʉfloeispon athʉ poxase
    ekaliajwa pax Dios poklalel, puexa jiw tato'laliajwa. Samata, xamalbej Jesucristo
    pejwʉajan naexasitam xot, Dios xanaboejam pomatkoicha duilaliajwam japonxotse.
  hla-hla: Alimiu e hamana uamiu tere Sunahan, taraha e Kristo e mate sil rio limiu.
    E Sunahan e hatakei poutse ien tara tou mate ba te solo sei korue nen. Ba limiu
    te hamana tala uamiu tere Sunahan ba te alose men te ga taguhu has merien limiu.
  mav-NT: Mi'i pote mesup yt niatpo hin i wato­mohey Tupana aipy'a pe kat pote uruehamo
    Aika­'iwat toihep gu'uro pyi. Mi'i hawyi Tupana to'e itote wuat'i ehamo — Miit'in
    Ehakye­ra'at hanuat Mi'i Miit e. Mi'i pote koitywy Iesui yn wato­mohey aheha­kye­ra'at
    hamo. Waku wato'e tope — Uruimohey En yn Iesui Urueha­kye­ra'at hanuat waku wato'e
    Iesui pe are.
  kpf-kpf: Zâkŋâ nen Anutugâren târokwatniŋgip. Anutuŋâ mumuŋan gâbâ mâŋgim neule
    âsakŋâ giŋaŋgi giarip. Zorat nen Anutu nâŋgâm pâlâtâŋ kwâkŋaŋgâm ândien.
  ppo-ppo: Kótóné Yesu Keriso kepaaróló hepen bemó, mo kae ere dȩ wisinaale tua̧mó
    beteró beterapó. Yesu Kerisoné ama ai yale alané dia̧ Kótópaae tuȩ́ tiki tiró
    beterapó. Téru, take nalo Kótóné dia̧paae eraaire wisi alaró kisipa tiki tiratere
    alatamo Kótó tua̧mó ai ere ape.
  hin-2017: जो उसके द्वारा उस परमेश्वर पर विश्वास करते हो, जिसने उसे मरे हुओं में
    से जिलाया, और महिमा दी कि तुम्हारा विश्वास और आशा परमेश्वर पर हो।
  wol-KYG: ñi Almasi tax ngeen gëm Yàlla. Te Yàllaa ko dekkal, may ko ndam, ba tax
    Yàlla di ki ngeen gëm, yaakaar ko.
  bef-bef: Ya huto higo lenali ai kumu kehelite Huꞌmamofitoga agoya hu emite neminabe.
    Huꞌmau Kilisitohi filiꞌehinaguti leꞌmo ho tito sekele mamuꞌa emito molo etoꞌehina
    yabe. To ya higo lenali ananamomuꞌi kehelite amuya melete aitoga agoya hu emilata
    to fifa ilata nehana niꞌibe.
  amm-amm: No uwoki mo, no monoi no Kotoso na tomulumolo luwai manonuwo. Totayosu
    mo ifou lusiyaikiyoki, yausai, ami siyoliwoi anoniki. No monoi no mo Kotoso na
    tomulumolo luwai manonuwo, na tofoumo si manonuwo.
  zaj-zaj: Kubitila Kilisto mumtogola Mulungu, ayo yamzusile Yesu kulawa mkudanganhika
    na kumgwaa yenzi, giladi nhamanila yenu na tamanilo jenu viwe ha Mulungu.
