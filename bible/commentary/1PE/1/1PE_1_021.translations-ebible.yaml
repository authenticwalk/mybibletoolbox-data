  san-PUN: ਯਤਸ੍ਤੇਨੈਵ ਮ੍ਰੁʼਤਗਣਾਤ੍ ਤਸ੍ਯੋੱਥਾਪਯਿਤਰਿ ਤਸ੍ਮੈ ਗੌਰਵਦਾਤਰਿ ਚੇਸ਼੍ਵਰੇ ਵਿਸ਼੍ਵਸਿਥ ਤਸ੍ਮਾਦ੍
