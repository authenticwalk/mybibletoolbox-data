    aeti atokaekenaga aobi pewe.
  epo-epo: kiuj per li fidas Dion, kiu relevis lin el la mortintoj kaj donis al li
    gloron; por ke via fido kaj espero estu al Dio.
  gfk-gfk: Ma muat, muat ira ut na nurnuruan ta God kanong muat haan tupas ie narako
