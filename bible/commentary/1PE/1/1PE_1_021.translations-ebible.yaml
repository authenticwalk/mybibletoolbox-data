  qup-NT: Jesukristu kankunarayku wañushpan chaymanta kawsarimushkanwasha Espiritunta
    kachashpan Yaya Diosta kasuk tukushkankichi. Chay Yaya Diosmi Jesukristuta wañushkanmanta
    kawsachishka, chaymantapas tukuy apukunamanta atun apu kananpa silupi yaykuchishka.
    Chayta rurarka kankuna payta kirishpa kawsanaykichipa, chaymantapas tukuy shunkuykichimanta
    pacha chapashpa kawsanaykichipa kankunatapas wañushpaykichi kawsachinanta paywa
