  juy-juy: ଅଙ୍ଗା ଇସ୍ୱର ଆରବୁମରଞ୍ଜି ଆମଙ୍‌ ସିଲଡ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଅବ୍‌ୟର୍ମେଙ୍‌ଡାଲେ ଗନୁଗୁ
