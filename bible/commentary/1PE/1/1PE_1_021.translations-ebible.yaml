    nataak Jesucrist; kona nyelaazaa Jesucrist ne ngebetaa kuu ne Diox taa Diox loʼaa.
  byx-byx: I qatikka ne ma Kristus dai ngen dru a ngen a qevep sever ama Ngemumaqa.
    I luqa i qa maarl na qa never ama aapngipki. De maikka qa qurl a qa re ama ansinki
    ama slurlki. Dai raqurla be ngen dru a ngen a qevep sever ama Ngemumaqa be ngen
    drlem ai diip kurli ngen masmas gel ka.
  ctu-CTI: Mi la' ch'ujbin Dios cha'an ti Cristo tsa' bʌ i tyejchisʌ loq'uel ba'an
    sajtyemo' bʌ. Tsa'ix i yʌq'ue Cristo i ñuclel. Jin cha'an tsa'ix la' ch'ujbi Dios.
    Mi la' pijtyan mu' bʌ i yʌq'ueñonla Dios.
  zos-NT: Y yøti porque jet minu ancø, mi va'ṉjamdamba Dios, oyu'is yac visa Cristo
    cuando ca'u'øc, y después yac aṉgui'm myøja'ṉomo. Jetse chøjcu va'cø mi va'ṉjamdam
    Dios y va'cø mi ijtam contento porque mi mustamba que Diosis maṉba mi ñchitam
    vøjpø tiyø.
  gvs-gvs: Yeisu goi kita Yaubada ana tonumisao. Tauyana Yeisu tokámasa yaidi goi
    ikaitáoe namliyeta ana káeyana tomoeeyalina goi ivaisiu, tauna Yaubada taanumise
    be nakae talootutae.
  kbm-kbm: Ei ge ete geb yem ru be aplongg-aim givin Pomate. Be Pomate ei ate ges
    Kilisi itin vukuri nangge taku gimat ane be geb ane gwang-ne gitangi ei. Beti
    yem aplongg-aim givin Pomate be usge ei, ebe ve ninumul ninme be ninggas aim ok
    tis tangg-aim vevie-ngge.
  tew-tew: Heḏi Christ iˀannin namuuḏânho Jôesi Táḏávíˀpiye úvíwä̖yundeˀ. Iˀḏá
    Christ nachuu wänbo óewáywówápaa heḏá hayˀi namúuníḏí óesóge. Heḏiho nää-á
    Jôesi Táḏávíˀpiye úvíwä̖yunde heḏá ítsíkha háa iˀḏi ungîˀ wovâykhâymáaˀin.
  rmc-rmc: Prekal leste pačan andro Del, savo les uštaďa andral o meriben a diňa les
    e slava, hoj tumaro pačaben the tumari naďej te avel andro Del.
  apr-apr: Nen le ye urata tani yo Kirisi iyeii i, in la le katara lomu medana pang
    Maro ye i. Ngan ye in ipamaditi Kirisi ye ni ke matenge, inbe iyeie ene le ilo
    ete ke bet di tooltool tipayiti ye. Le tina ang ngan katara lomu medana pang Maro,
    inbe katar matamu panga ye so tina yo ipamede betanga ye bet ole iyei nga.
  tiy-tiy: Atin sabaf bé Kristowe, ménwaléy tom do munur bé Tuluse, sani téménébulee
    bé Kristowe brab ménfédayéwe de so. Atin mélaw Tulusey sarigo tome brab wén i
    inam tom bé kétébule i Tuluse betom moso.
  nlg-nlg: Na pukuna na hava Christ te gonia, ighau tau taluutunia tua God. Mana pukuna
    God te tughuruvaghini olia Christ tana mate me vahea na rongoragha, keri ge nimiu
    na taluutuni itatana God, mau pitudilaa gaia ke vaheghau na lei totobo uto te
    bahughau nia.
  dgr-DOGNT: Wets'ıhɂǫ̀ Nǫ̀htsı̨-Gotà naxıgha ehkw'ı-ahodı eyıts'ǫ edaxànaxeehtè gha
    naxınì nàtso. Nǫ̀htsı̨-Gotà ededı̨ sìı Zezì-Krı k'achı̨ naìdà ayį̀į̀là hǫt'e eyıts'ǫ
    wexè enıìyah hòɂǫǫ̀ ayį̀į̀là.
  pes-OPV: که بوساطت او شما بر آن خدایی که او را از مردگان برخیزانیدو او را جلال داد،
    ایمان آورده‌اید تا ایمان و امیدشما بر خدا باشد.
  ron-1924: каре, прин Ел, сунтець крединчошь ын Думнезеу, каре Л-а ынвият дин морць
    ши Й-а дат славэ, пентру ка крединца ши нэдеждя воастрэ сэ фие ын Думнезеу.
  tpz-tpz: Manih pe Kristo, eöm to vaman nem e Sosoenën vëh, to vasun taneꞌ hah voh
    e Kristo pa nap mët, pareꞌ heꞌ poan o ëhnan apuh. Ivëh, ko vaman peöm, me a taateꞌ
    anoeh peöm se teꞌ tamoaan non manih pe Sosoenën.
  agd-agd: Tiretí ankan Yisas Karaisimpinté uarei Tiyarafenurá mumunan iya ono. Inká
    Tiyarafenu ano ma furin pintena Yisas Karaisin orun avían mantaren kakhan ákona
    amikhein manon tiretíi mumunan moéken ákona uantiyan mino.
  rkb-NT: Kyze Sesus nihyrikosokdaze Deus zihyrizikpowy. Myzubaha ibo iktsa maha.
    Atahi imysapyrẽnikita wasani mykara. Iwatsahi taperyky. Ikiahatsa Deus humo ahaspirikporẽtsa
    iwahi Deus mozihikik.
  san-THA: 'ยตเสฺตไนว มฺฤตคณาตฺ ตโสฺยตฺถาปยิตริ ตไสฺม เคารวทาตริ เจศฺวเร วิศฺวสิถ
    ตสฺมาทฺ อีศฺวเร ยุษฺมากํ วิศฺวาส: ปฺรตฺยาศา จาเสฺตฯ'
  iws-iws: Wɨm kɨma Adi Komii siiram asi naɨngwo tɨbmiigɨm. Dimusi rani, Krais siirsika.
    Siya bɨdiyar ikɨ aonamɨn mɨ siirɨn Adi Komii siyar swokɨ hɨdnɨnsiin ɨdwoki omwai
    waiyayokiyokɨiyamɨn mɨ siya siirɨn inɨg komiigakar ywowaigɨnɨu mɨ ta hɨriinan
    saiirsika kɨma siiram asi naɨngwo tɨbmiigɨm mɨ kɨma siiramar dwokwokɨn kɨmiirɨn
    wɨ mhoɨiya siya nɨkɨunaki mɨ kɨma wɨ saɨka nwoyokiyokɨikaeyami ɨinokɨinokɨn.
  pol-SZ: To dzięki Niemu uwierzyliście Bogu, który wzbudził Go z martwych i otoczył
    chwałą. Od Niego pochodzi więc wasza wiara i nadzieja, którą złożyliście w Bogu.
  ztq-NT: Por Crist lëë do xniladzy xtiits Dios. Lëë Dios beeñ kpañ xaa ni blisklaa
    xaa, ni por ngo, Dios sye xsaladzy to ni xniladzy to.
  zai-NT: Purti pur Cristu runi cre tu laabe. Laabe bisibani be Cristu de lade gue'tu',
    ne bisisaca be laa. Nga runi runi cre tu laabe ne cá lú tu laabe.
  upv-upv: Ko suri nanu nga Atua muloli ngok, kami kamini pa kamosuri Atua nga muloli
    Kristo emaur luwi kele renge mijen ko m̃ilai nais nga mian mare renge melrin.
    Ko kamosuri eterter ko kamlingi norrorrmien se kami oto malum eterter renge Atua.
  wap-NT: Uruu Christ idaꞌanaꞌa naa umishidan Tominkaru. Tominkaru kadishita-kidaꞌoraz
    uruu pamawaka-kizi iki, naꞌiki taaꞌoraz umanawun-karu uꞌati. Unaꞌapan idiꞌo wuruꞌu
    unao mishidanuz tuukii Tominkaru, naꞌiki uzaudapan naa wuru dauꞌanaꞌa Tominkaru
    kowaadaniaz pataaꞌazon diinaꞌitiꞌi.
  mva-mva: Maka ma kam nge Kristus ara-nao ka Nanaranga lama kaunani. Be nge Nanaranga
    ka mate-lo be Kristus imarangaki be ara atabalabala-tina iani. Be bokai ka ilo-ming
    moarunga Nanaranga-lo kanangalako be karapurapu be ono Nanaranga marou ne moarunga
    ngang-kita kana.
  dwr-NT: Hintte ammanuunne hintte akkana giide nashechchan naagi utteeddabay Xoossaan
    de7ana mala, Xoossay hayiquwaappe A denthiide, aw bonchchuwaa immeeddawaa aani
    ammaniita.
  kfw-kfw: Ama makheiya nangni rakip Pathian kha ningngamna eii, ama kha kathi makheiya
    aminring khat-um lurna apejei, khawa e-inchu nangni ingamnali rangaituina kha
    Pathian diang aomjei.
  bfz-bfz: कऊँकि यीशु मसीहे जो कित्तेया तेसरे जरिए एबे तुसे परमेशरो पाँदे विश्वास
    करोए, जिने से मरे रेया बीचा ते जिऊँदा कित्तेया और महिमा दित्ती, ताकि तुसा रा विश्वास
    और उम्मीद परमेशरो पाँदे ओ।
  cuk-09: A-ular bemar Cristoba Bab Dummadgi bensuli-gunonikid. We-a-Bab-Dummad Cristo-burgwisad
    gannar odulosad, degine, a-e-nug odungunonikid, adi bemar Bab Dummadgi edarbedii,
    degine, egi bensuli-gumalagar.
  ben-OBCV: তাঁরই মাধ্যমে তোমরা ঈশ্বরকে বিশ্বাস করেছ, যিনি তাঁকে মৃতলোক থেকে উত্থাপিত
    করে মহিমান্বিত করেছেন। সেই কারণে, তোমাদের বিশ্বাস ও প্রত্যাশা ঈশ্বরের উপরে রয়েছে।
  mil-NT: Te nchòhó sa nìhí‑ndó tnǔhu nàcuáa ní yáha Xítohó Jesucrìstú cútnàhá ní
    quixi‑gá ñuyíú‑a, núu xíǎⁿ sàndáá iní‑ndó Yǎ Ndiǒxí. Te Yá Ndiǒxí ní dándótó‑gǎ
    Xítohó Jesucrìstú, te sátá nǐ dándótó ñàha‑gá te ní cachí‑gá sá ǐo càhnu cuu Xítohó
    Jesucrìstú. Te sá dúcáⁿ nǐ cuu, xíǎⁿ ío sàndáá iní‑ndó Yǎ Ndiǒxí, te ní taxi‑gá
    tnúhu ndee ìní ndécú ndɨ̀hɨ‑ndo sá sàá nduu cùndecu‑ndo ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Deus ixe o'g̃utait ce'ũap tomukadi. Ixe dak o'jomuy soat podi ma ya'õbuyxiam,
    soat podi ma idipam tak. Imẽneju eyetabut cĩcã Deus kay. Ixe jojoap wiwim cĩcã
    eyju.
  fue-fue: Diga e makko goonɗinɗon Alla, pintinɗo mo diga e maayde, hokki mo tedduŋal,
    gam goonɗinki mon e tammuwe mon fu daroo dow Alla.
  amk-amk: Na Kristusi nini meroaso Allai, mano duwiri suwi na marareha rorong foi
    aha fo tuti yuaisia dedai sambewara foi. Ampafe meroaso te Allai tuti menemitawang
    te I.
  fai-fai: Kale am win dim Got afan, akbiw be Got alata fikala dafo bá kuw win dukum
    kudaw audano, kayo kiba Got be afan kale nadiwe alam weng takadá kanoyamokabi,
    yakeisa uyo mimin dok di bidiw kala.
  ura-NT: Jesocurisito aina cuaainte, nii oo caje ichateein rai caohacha icharaanu
    teraneein nenaa Cana Coaunera coitucuhin esenetaain neeiche. Nitohaneein inara
    coroatajaneraneein niha Cana Coaunerane jaunte, leinjiin acaacha cohajeein que
    jaaequiin neeiche.
  mcd-NT: Cristohuunshon man Diosin icoinra huamisi. Criston naafianicun Apa Diosin
    funimani afu nantifiton aton niaifocoin inon. Ascan manfin Dios icoinra huafain
    man man tapia chipo man afu ipashquin.
  urt-urt: Yip sisyeme Jisas pe, kin ŋende ŋoihmbwaip yip teŋeime Got. Got ŋahraꞌe
    Jisas ŋaiye kin si nule pe, kin naŋaꞌe naŋ embere nalme kin. Taꞌe luku pe, ŋoihmbwaip
    topoꞌe ŋoiheryembe yip lalme ka si me Got.
  kiz-kiz: Mukankiera k'yara kup'helela muene, ambaj'he ampelili bhutukufu ili kuj'ha
    imani j'hinu ni bhusisya bhuj'hiaghe kwa k'yara.
  tzo-TZE: '@see-verse:1PE.001.020'
  lex-lex: Uplerlawna ed maka kamoria Yesus Kristus la matmiati ralamni, ne ema Nran
    nana la' gen tutulu. Ne la' Yesus Kristus hihi'ini-yapyapni la miy rerieimi, pede
    mpiesiay lia Uplerlawna. Emkade pede mpiesiaya me mhia'ara aranmi la Uplerlawna
    de hota Namori-nalewan miy.
  dov-dov: Kwinda mulinguwe muzumine kuli Leza, oyo wakamubusya kuzwa kubafu akumupa
    bulemu, kuli lusyomo lwanu abulangizi bwenu bube kuli Leza.
  rgu-rgu: Huu no Kristus nonoi-tataon, de emi bisa mamahere Manetualain. Huu fo Ana
    fee Kristus nasoda seluꞌ, ma soꞌu nadedema Ni. Manetualain tao leo naꞌ fo ela
    emi mamahere Ni, ma mamahehenaꞌ Ana tao tuka hata fo Ana helu memaꞌ so a.
  toc-NT: Aquinín li̠pa̠­hua­ná̠hu Dios cumu Cristo sta­lanca quin­ca̠­li̠­ma̠­la­ca­hua̠ní̠n
    pi̠ Dios kalhi̠y lanca li̠t­li­hueke acxni̠ ma̠la­cas­ta­cuáni̠lh nac ca̠li̠ní̠n,
    aca­li̠stá̠n má̠x­qui̠lh li̠t­li­hueke xa̠hua li̠pa̠­xúhu xpu­tá­hui̠lh nac akapú̠n;
    huá xpa̠­la­cata xma̠n huá Dios li̠pa̠­hua­ná̠tit y kalh­ka­lhi̠­hui­látit hua̠ntu̠
    xlá naca̠­ma̠x­qui̠yá̠n.
  som-som: idinkoo isaga aawadiis ku ah kuwa rumaysan Ilaaha isaga ka soo sara kiciyey
    kuwii dhintay oo ammaanay isaga, in rumaysadkiinna iyo rajadiinnu ay Ilaah ku
    xidhnaadaan aawadeed.
  mam-C: Qu'n noq tu'n Crist, o chi nimi'n ti'j Dios, a jatz anq'in kyxol kyimnin,
    ex ma jaw nimsin tu'n Dios, tu'ntzintla ajo kynimb'ila ex q'uqb'il kyk'u'ja tu'n
    tten ti'j Dios.
  ndj-ndj: Kwa deha yaki mumujumila Chapanga, ndi mweni yamshukushili na kumgayila
    ukomi ili ujumilwa na shuvililu yenu yivi kwa Chapanga.
  mbj-NT: bëëh, ta hyb n'aa P'op Hagä Do hã h'yy kasadä doo. Ti né hẽ tii, dejëp do
    mahang Kristo ganä wät hanoo doo. Ti né hẽ tii, tak'ëp Kristo kawehëë däk hanoo
    doo. Ti hyb n'aa bë hajaa P'op Hagä Do hã bë h'yy ka'eeh. Bë hajaa ta hanaa baad
    bë gada ji hã taky däng doo.
  lat-VUC: 'qui per ipsum fideles estis in Deo, qui suscitavit eum a mortuis, et dedit
    ei gloriam, ut fides vestra et spes esset in Deo:'
  ngp-ngp: Kwa sila yakwe mwamhuwila Mnungu amuuyule no kumwink'ha ukulu, kwaivo mhuwi
    ne dikawiilo dyenyu vinde kwa Mnungu.
  enq-2: Kraisame piamo dokonya-kaita nyakamame Gote tungi pilyamino. Goteme baa malunya
    sakatasetala kenge andake maiya. Dopa piamo dokonya, nyakamame Gote tungi pyatala,
    baame pitona leamo dupa kiningi pitana lao nee kaeyao malisoo kalyamino.
  eng-ASVBT: who through him do believe in God, that raised him from the dead, and
    gave him glory; so that your faith and hope might be in God.
  mna-mna: Mi ipei Krisi ma imaŋga mini pa naala, mi ipakuri ma zaana iwe biibi kek.
    Mi Krisi ta iwe zaala piti ma tuurla ki Anutu. Tana iŋgi urlaŋana tiom ila ki
    Anutu, mi kapase pini, mi ku'urur motoyom pa koroŋ ambaiŋana tabe ni ikam piom
    i.
  myw-myw: Kelis buya̱vin waseg niyamiyiseimiy mapuna kunmises va̱gan Yowbad bilabeimiy.
    Yowbad bo iyakit Kelis kanig waseg, isek naguyaw. Mtowen Yowbad kusimounids waseg,
    o kunmises va̱gan mo bilabeimiy.
  sby-sby: Kupitila mulyendiye, mulashomonga Lesa walamupundusha kubafu, nekumupa
    bulemu. Neco lushomo ne kupembelela kwenu bili pali Lesa.
  sll-sll: Haminga yal i gomba, God nin uling yungure airimia hobana momia i tibi
    olungwo ipire, God tani ulna yunangure airaminga pamia di pir tominua. Tominga
    ipire God tani kene ol na te monangwo monamia di pire pi tege eminua.
  yaq-NT: Jiba aapo'ik Krijtota betchi'bo eme'e Liojta suale. Aapo'ik juka'a, kokkoarim
    nasuk a' jiabijtetuakamta. Intok juka'a, aapo'ik yo'ori tebomta. Junuen san eme'e,
    juka' Liojtat ea intok chukula enchim bitnee'uta, aet mabet bo'o bichakai.
  uro-uro: gärakni i ngänät nanakt nä ma Ngämuqa inguna nävät a qa. Ma Ngämuqa qa
    märanas na qa nämät ama tñäpki dä ma Ngämuqa qa von ga rha ama murhämeska bä nävät
    tangät täkt ama lat diva qoki ngänät nanakt ma ama qrot nä ma Ngämuqa iva nani
    aa modämne qärangätni iva ngä rhän nasot.
  ita-1885: i quali per lui credete in Dio, che l'ha suscitato da' morti, e gli ha
    data gloria; acciocchè la vostra fede e speranza fosse in Dio.
  muy-muy: Nahkay kəfumki ahàr ke Melefit, naŋ ya ti àhəŋgaraba Krist e kisim ba,
    àgray ti mis ɗek tâzləbay Krist ni. Kə̀fumki ahàr ke Melefit ti azuhva Krist gani.
    Kə̀bum kəfumki ahàr ke Melefit nahkay ti, kə̀səruma Melefit aməgri zlam sulumani
    ana kʉli.
  kqc-kqc: Ina dudu mokena vari gira Sei rofu aededi, kaere bi muyenari gutuna moi
    dadi rae resi vabara maro, ye yi mokena vari gira aena ma yi uka mokena bi Sei
    fafau aededi mini.
  tav-tav: Marire cʉ cabai yajibojaro bero cʉ catunu catioyupi Dio. Cʉ tunu catio,
    cʉ cane aájupi cʉ tʉpʉ, camaja cʉ na canʉcʉbʉgoparore bairo ĩi. To bairi Cristo
    marire cʉ cabai yajibojaro maca Diore mʉja apipajee nʉcʉbʉgo mʉja quena. Cʉ nʉcʉbʉgori
    mʉja quena Dio mena mʉja cãnicõa aninucupere mʉja tʉgooña wariñuu.
  eng-ULB: Through him you believe in God, who raised him from the dead and gave him
    glory, so that your faith and hope would be in God.
  spa-VBL: Por medio de él, ustedes creen en Dios, quien lo levantó de los muertos,
    y lo glorificó, para que ustedes puedan confiar y tener esperanza en Dios.
  fra-_FOB: Qui, par lui, croyez en Dieu, qui l'a ressuscité des morts, et l'a glorifié,
    afin que votre foi et votre espérance fussent en Dieu.
  hau-ULB: Ku da kuka bada gaskiya ga Allah ta wurinsa, wanda ya tashe shi daga matattu
    ya kuma bashi daukaka domin bangaskiyarku da begenku su kasance cikin Allah.
  mal-mal: അവൻ മുഖാന്തരം ദൈവത്തിൽ വിശ്വസിക്കുന്ന നിങ്ങൾ നിമിത്തം നിങ്ങളുടെ വിശ്വാസവും
    പ്രത്യാശയും ദൈവത്തിൽ വെച്ചുകൊള്ളേണ്ടതിന് ദൈവം അവനെ മരിച്ചവരുടെ ഇടയിൽനിന്ന് എഴുന്നേല്പിച്ചു,
    അവന് തേജസ്സ് കൊടുത്തുമിരിക്കുന്നു.
  lit-lit: kurie per jį tikite Dievu, kuris jį prikėlė iš numirusiųjų ir jam davė
    šlovę, kad jūsų tikėjimas ir viltis būtų sudėti į Dievą.
  urd-GVR: Aur us ke wasīle se āp Allāh par īmān rakhte haiṅ jis ne use murdoṅ meṅ
    se zindā karke izzat-o-jalāl diyā tāki āp kā īmān aur ummīd Allāh par ho.
  far-far: Ma sulia sa Jesus Christ, mulu ka famamana God ne nia taea fasia maee ma
    ka fa'initoa, fua famamanae kamulu ma na fitoe kamulu ka ngasi ana God.
  suz-BL: गे येसु ख्रीस्‍त आ पतीके परमप्रभु यावे कली थमा सुइक्‍नीनी। मेकोमी येसु ख्रीस्‍त
    कली बेक्‍शो रे सेंपाइश्‍शा, छेङछेङम वोइक्‍तु। मोपतीके गे “परमप्रभु यावेमी इं कली
