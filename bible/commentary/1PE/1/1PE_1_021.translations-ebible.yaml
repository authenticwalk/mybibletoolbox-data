    enene pulupeya nemboto, yakama maliyo ateyai.
  qul-NT: Cristo uqhunta kancuna Diospi creenquichis. Payka Cristota causarichispa
    may sumaj cayninwan athuncharkan. Diospi creespaka, Cristowan causariyta suyanquichis.
  ter-NT: Koati vo'oku Jesus kivínovonoe Itukó'oviti, enepone koexépukopati ukópea
    xapa ivokóvoti, enepone porexoâtimaka itúkeovo hána'iti ihayú'iuti. Yane koati
    Itukó'oviti kivóvonoe, enepone úkeakumaka ne hána'iti kíxoixone, yéxone koúsokeovomo.
  bmr-NT: Jaabo diibo Cristofeenedɨ amɨɨhai Moocaanico mimiyaaveguehi. Jaabo Moocaani
    Cristoco guijevefañotɨ siino ubuheetesuuboro, diiboco sihidɨ bocɨco acɨhi. Jaamaño
    amɨɨhai Moocaanico mimiyaavogomoro diiboco mehesɨcɨnɨhicahi.
  fuf-fuf: Ko sabu on gomɗinirɗon Alla, on Immintinɗo mo e hakkunde mayɓe ɓen, yeɗi
    mo kadi mangural, fii no gomɗinal mon ngal e tama'u mon on fawora e Alla.
  bhl-bhl: Em kanese beem dem e kame yu Sunbin-Got elo “Fein!”, dangbiliw bakate.
    Sunbin-Got be Min beelo fomkamin dim dawkalfoleko, elo wiin fian dulewse kasike
    kame, yu ki keko, Sunbin-Got elo “Fein!”, dangeko, kalaing kuw kesomi, em yulo
    dokoyemomin ding fenkabiliw te.
  ons-ons: Oŋo qesiŋŋungi, ŋine Anutu detlukka malipkakoi, Anutu seu seuo ŋine ma
    wirikkaki wisikae wieke, so qeli ewe zonomine mange. Eso yalinane ŋinane mali
    malipŋine so teba tebaŋine Anutu wano makatake pamaike.
  con-NTPO: Chigaja Cristoma pa'chondeccu'ye qquendyaemba ti'tsse'tssia've tsonsi
    qui Cristove in'jamba Chigave'qque in'jan'fa. Nane Chigaja tsa'caen in'jamba tson
    cuintsu que'i Tise've in'jamba ronda'je'faye.
  ghs-ghs: Paanaiteqi noke baata neta tukutoqi dzapa pobinomaitemi napai Dzesuho pouta
    dzuubaqi Ohongake ai tataumorai. Oi nike Kiristuhota atimaqi Ohonga Maiho torota
    atima ai tataumoraita nookare.
  peg-peg: ଇମ୍‌ଣି ଇସ୍ୱର୍‌ ହେୱାନିଂ ହାକି ବିତ୍ରେତାଂ ନିକ୍‌ଚି ଜାଜ୍‌ମାଲ୍‌ କିତାନ୍ନା, ହେ ଇସ୍ୱର୍‌ତାଂ
    ଏପେଙ୍ଗ୍‌ ହେୱାନ୍ ହୁଦାଂ ପାର୍ତି କିନାଦେରା, ହେ ଇସ୍ୱର୍‌ ମି ପାର୍ତି ଆରି ବାର୍ସିନିକାନ୍ ଆନାନ୍‌
    ।
  txu-NT: Nãm ar akadjy o amirĩt gar aje kôt tu amim Metĩndjwỳnh markumrẽx. Nãm o
    amirĩt nhym ty nhym akubyn o tĩn ne amiraxo o rax nhym arỳm ra:x ne uma:kumrẽx.
    Mỳj kadjy? Bir, gar aje tu amim Metĩndjwỳnh markumrẽx ne aje amiwỳr kôt atĩn kamnhĩxmã.
    Ja kadjy ne akubyn Krituo tĩn nhym arỳm ra:xkumrẽx.
  eng-WEBU: who through him are believers in God, who raised him from the dead and
    gave him glory, so that your faith and hope might be in God.
  gnw-NT: Jare pe reta perovia Tumpa re Cristo jeco pegua. Echa'ã Tumpa umbɨjecove
    ye Cristo güeru umanocue vae reta ipɨte güi jare umbɨadoraca ma. Añave perovia
    ma Tumpa re, jare pepuere peãro piyerovia reve jae perepɨ ete vaerã.
  mux-mux: Yu-ni eninga nimba tinjirim mele piliiku kene ‘Yu yambu-ónu-koleana topa
    lomburupa ola monjupa ‘Yunga bili aima ola pípili.’ nirim Pulu Yili sika.’ niku
    tondulu munduku piliilimili. Aku tirimeliinga eni ‘Pulu Yili mendepolu sika.’
    niku tondulu munduku piliiku, ‘Yu-ni “Penga tembu.” nimba, nimba panjurum mele
    sika temba.’ niku numanu siku nokuku molemele.
  maj-NT: Nga̱t'aha̱ Cristo̱ s'ejihi̱nnu̱u Nti̱a̱ná, kui xi kits'ínkj'áíya ngáha̱
    ra̱ Cristo̱ ngabayoo̱ ko̱ kitsjáha̱ kju̱a̱chánka. Kui nga tín'e s'ejihinnu ko̱
    tíma 'yún tak'uhunnu Nti̱a̱ná.
  bkq-NT: Cristo wâgâ tâwâlâ Deus mâinwândyly, xurâem midyly warâ. Igueypyem awyly
    ume, kurâem ietomâ, pymâ ton-honreinhe, tywâkureinhe warâ ienehonwâm. Deus awârâ
    anhedyly, kieinwântoem, “Aiese urâ” kehobyry anhedyly kinwânwântoem warâ.
  kue-kue: Ana ye akeple dungo ene God wedi pirngi dingwa. Ye goglko God yene ikor
    ende ana kangiye kande tongwa. Ipre ene God wedi pirngi dindre ana kor aimande
    moraglkwa i inamunedi sugl meglkwa.
  cot-NT: Pitsajiaquerigueti Quirishito paventajiacariquea Aapani Irioshi tancorejajirica
    imetojavetacagueti, aisa yoganejencatacaajari, irootaquequea paventantajiacarica
    Aapani Irioshi, poguijajiavaqueri incavintsajajiaquempi.
  bnp-bnp: I rata mua mu luhoi torea a Vure. Mu luhoi tora ia, mu lohoka vona ge korimule
    mua, a vuhuna i vakamahuri mulea na matenga e Kristo, i vakabagetua.
  apn-NT: Tã nhũm prem kupĩ nhũm Tĩrtũm akupỹm ho htĩr nẽ mex o mex ã harẽ. Mẽ pahte
    ja hã harẽnh mar kôt amnhĩ kaxyw Tĩrtũm pix mã pajamaxpẽr o ri papa kaxyw. Nẽ
    mẽ pahte amnhĩ wỳr Jejus jamãr rãhã ho ri papa kaxyw.
  ctp-NT: Chunꞌ tñan nu yꞌni Krixtu, kanꞌ chaꞌ ndyaa ñaꞌan tiꞌ wan ꞌin Ndiose, chaꞌ
    wa yꞌni Ni chaꞌ ndyuꞌu Krixtu xiyaꞌ xa wa ngujwi yu. Loꞌo bra kanꞌ mda Ndiose
    ska seꞌen suꞌwe seꞌen tyiꞌin Krixtu, nde seꞌen tlyu seꞌen ndukwa ykwiꞌ Ni. Yꞌni
    Krixtu tñan nu tnun kanꞌ, chaꞌ ka xñi wan chaꞌ ꞌin Ndiose, loꞌo kanꞌ ka jlyo tiꞌ
    wan chaꞌ ka nchga chaꞌ nu ndukwin Ni chaꞌ ka chunꞌ ndiꞌin la.
  opm-opm: Ama namohom haputip ohe dap tei oh gurhe Got orhorwi inahatin hatin hanwa
    dahat patimur. Got oh Krais ohnong it da pamsasa armi mar win isipsi papten han
    matipmur. Got oh Krais ohnong imtipo rim ihan dirnonghe inahatipra ma hapat daham
    minhan patimur.
  bvr-bvr: Rrapa nipa nyanma Christ ana-goyburrpa marr nyiburr-balcha nula Wangarr.
    Minypa nipa Christ a-juwuna, wurra Wangarr ana-nyala a-jarrkarrana rrapa an-nelangga
    an-molamola a-negarra, gu-gurdiya ngacha minypa ana-goyburrpa marr nyiburr-balcharra
    nuluwa Wangarr rrapa nyiburr-nyiljinga.
  wal-wal: Intte ammanoinne intte ekkana giidi ufaissan naagi uttidobai Xoossan de7ana
    mala, Xoossai haiquwaappe a denttidi, ayyo bonchchuwaa immidaagan aani ammanetta.
  zad-NT: Na' ni c̱he Crístonan' ba nonḻilall'le Chioza', beena' bisbane'ne' ladj
    beṉ' wetka' na' wlo'ene' balaaṉ xen. Daan, ba chonḻilall'le Chioza' na' ba nonlene'
    lez.
  kmg-kmg: Erâ ŋoŋe Anuturao šuhuc-ŋopawec, Anutu hâmockonec bâɋârerâ eri tatamac
    hec neme huwec erao hâcne” eme irec mamanasiŋ â woworic-ŋeŋic Anuturao fokac.
  aso-aso: Neꞌmine o-davo aꞌmine Kilisitoꞌ gono dadotiꞌ nene lingine Kilisitoꞌ hilingutiꞌ
    do ote-do do naba o-dive Oꞌmosomuꞌ nene gili eleꞌvoleꞌ aniꞌ nene Oꞌmosomuꞌ neve
    nene gili eleꞌvoleꞌ igi ezemuꞌ gili muꞌmusiꞌ igi minaaꞌ nave.
  uli-uli: Iy Kristus mele hasa chepar irel Deus we iy mele ye hamolowa tefaeli Kristus
    mo irel maes ngo ye fang ngali falmay. Yami tugulul ladep mo luglug ila be mel
    chog irel Deus.
  nin-NT: Uwa yo à di imba i yo isisurr imba yi na Abachi ku, nggo à gɨ ma gru ni
    ibe yi na nu ma inkpinkpye kakami. Ima yo i du iyo isisurr tuku ikye anko imba
    yi a si na Abachi ku.
  acu-NT: 'Nunia Yus ni Uchirin jakamunmaya inankin asa nayaimpinam iwiakmiayi. Tura
    asamtai atumsha: Wi jakamtaisha, Yus nekasampi wína inantuki nayaimpinam juruktinuita,
    tu nintimsaram pujau asaram Cristo nekasampita takuram, Yus tuke nintimsaram pujarme.'
  cak-WNT: Y ruma iniman ri Cristo, rumari' can iniman chuka' ri Dios ri xbano chare
    ri Cristo chi xc'astej pe chiquicojol ri caminaki'. Y ya chuka' Riya' ri xbano
    chi c'o ruk'ij ruc'ojlen ri Cristo. Queri' xuben ruma xrajo' chi can nicukuba'
    ic'u'x riq'ui Riya' y niwoyobej ri utzil ri xtuya' pan iwi'.
  ebk-ebk: Babaen kan hiya, muntalek kayu kan Apo Dios ay nangtaku kan hiya manipud
    as nan utúy ya nangichat kan hiya as kaichayawana. Isunga hi Apo Dios nan kawad-an
    nan pammatiyu ya namnamayu.
  spa-PDDPT: los que por medio de Él son fieles a Dios, Quien lo resucitó de entre
    los muertos y le dio gloria para que su fe y esperanza estén en Dios.
  ruf-ruf: Kubitila yeye mwomtoghola Imulungu, iyamtsilihule na iyamtunyile, apfo
    ukutoghola kwenu na lolelo lyenu pfa kwe Imulungu.
  gun-gun: Cristo gui vy ae pejerovia Nhanderuete omanoague gui omboete ha'e omboyvate
    ju va'ekue re. Ha'e rami py Nhanderuete re pejerovia ha'e pearõ pekuapy.
  agu-BL: Ej nin tan tu' yi mbi cu'n ban i', cho'n k'uklij ketz kac'u'l te Ryos, yi
    Ryosa'tz yi nje'san tzaj i' ẍchixo'l alma' nin yi Ryos yi ak'on k'ej i'. Cha'stzun
    te, tan cyakil yi xtxolbila'se'j, na elepont yi i'tz Kataj Ryos yi cho'n k'uklij
    kac'u'l te'j, nin yi cho'n at kach'iw te'j.
  isn-isn: Mumuhuie Itunda kukiila ng'wenso, ni Tunda aumutyatile kupuma kuashi hangi
    naumupee ukulu kina uhuili wanyu nugimya wanyu utule kung'wi Tunda.
  eng-PEV: '@see-verse:1PE.001.020'
  ilo-ULB: Namatikayo iti Dios babaen kenkuana, a pinagungar ti Dios manipud iti patay
    ken nangtedanna iti dayag tapno iti pammati ken talekyo ket addada iti Dios.
  pir-NT: Cristo yedohoro mehna mari Pacʉre wacũ tutuare mʉsa. Mari Pacʉ pehe Cristore
    yariariquirore masori jiri. Sa yero tiquirore ʉhmʉsepʉ cũno ijipihtiyequinare
    tiquirore ño peogʉ̃ yeahye mari Pacʉ. Tiquiro sa yegʉ̃ mari Pacʉre wacũ tutuare
    mʉsa. Sa yena mʉsare tiquiro yʉhdʉoatire quehnoano masine mʉsa.
  anv-NT: Ne ɛlé gétúgé genó ɛyigé Kras yina apyɛ ne ɛnyú défyɛɛ́ metɔɔ́ ne
    Ɛsɔwɔ. Ɛsɔwɔ apyɛ Jisɔs akwilé né negbo, abelé ji né melú ɛnógé. Getú
    ɛyigémbɔ, ne ɛnyú dénɛré metɔɔ́ ne Ɛsɔwɔ, ne dékaá chaŋéné nnó ápyɛɛ́
    nyɛ yɛ́ndégenó ɛyigé ji ájɔɔ́.
  sab-NT: ama jokeda ba ulita alin gire Chube ama gbuni gwade ama duni nga ngaña giti
    toini ule diali, ama giti ba ulita Chube uñe ba ulita Chube gai ulia, nege Cristo
    giti ba ulita kle mo ta gbe Chube ole diali, bage suge Cristo giti ba kle chui
    manade gire ba be joge toi diali chui tangle Chube ole.
  tmd-tmd: God rɨmɨn, Krais öbɨlmɨn, God nugwo pɨ mɨ bɨl pisö nɨgöŋa. Makwam, ñɨŋ
    God nugw pön, cɨrɨp ri abön, anɨŋ röböxenɨŋö, rön, rɨbyöx gɨba alɨg mɨdöia.
  acr-NNT: Ruma kꞌu ri Qanimajawal Jesucristo, xkubꞌiꞌ kꞌuꞌx alaq rukꞌ ri Dios, ma
    e Rire ri xukꞌastajisaj lo ri Cristo chikixoꞌl ri ekaminaq y lik xuyak uqꞌij.
    Ruma kꞌu riꞌ, kubꞌul kꞌuꞌx alaq rukꞌ ri Dios y oyeꞌem alaq che Rire janipa ri
    ubꞌiꞌtisim che alaq.
  kpg-kpg: Goodou ne hagadonu a God mai i Christ, dela ne haga mouli aga go Mee mai
    i di made, gaa wanga gi Mee nia madamada, malaa, godou hagadonu mo godou hagadagadagagee
    gii luia ang gi God.
  taj-taj: ख्रीष्‍ट येशूग्‍यामसेन एनीगदेसे परमेश्‍वरदा विश्‍वास लबा हिन्‍ना। थेनोन
    परमेश्‍वरसे ख्रीष्‍ट येशूदा सिबाग्‍याम सोना लसी जम्‍मान भन्‍दा घ्रेन मान पिन्‍जी।
    थेतबासेलमान एनीगदेसे परमेश्‍वरथोरी विश्‍वासदेन आश लमुला।
  avt-avt: Te yi yises God yentar Krais. Hɨrak kaa te God kɨkɨak kekrit kepu, hɨrak
    kewisɨwek niuk iuwe te yi yisesik yemerɨr hɨrak maain kaktihis yi yayu yaitikerek.
  cbk-cbk: Por causa di Jesucristo, ustedes tiene ya confianza con Dios, quien ya
    hace con ele resucita, y quien ya dale con ele honor. Poreso el di ustedes fe
    y esperanza para tene el vida hasta para cuando ta descansa solo con Dios.
  uig-ARA: سىلەر ئۇنىڭ ئارقىلىق ئۇنى ئۆلۈمدىن تىرىلدۈرۈپ، ئۇنىڭغا شان-شەرەپ بەرگەن
    خۇداغا ئېتىقاد قىلىۋاتىسىلەر. خۇدانىڭ شۇنى قىلغىنى ئېتىقادىڭلار ۋە ئۈمىدىڭلار
    ئۆزىگە باغلانسۇن ئۈچۈندۇر.
  tuf-tuf: Ey chihtá cuitar baat Sir chihtá yarsa cácaro. Jesucristo chínyatan, Sir
    imát sicor yehn áyjacro. Jesucristo yehnyat, Sir imatan ey ojcor ay wajacro. Etarwan
    Síratan ba ojcor cat ay wacátaro. Sirat eyta waquíc acor ba ahní itro.
  abx-abx: Pina'agi si iya, agpanutu'o kam si Diyos, kay iya i magbanhaw si Kristo
    pati' i magpakulaw si ka'angayan-na, sanglit i mga pagtu'u-bi pati' i mga pagla'um-bi
    akapada'iray si Diyos.
  mco-NT: Paady ycɨxp miich ajcxy mɨjpɨdägy Dios. Dios yajjugypɨjc huinjemy je Cristo
    co y'o'cy, e Cristo cömay ooy ypɨdzɨmy jiiby tzajpjoty. Yajmɨj'ajtcɨx Dios etz
    jɨjp'ijxcɨx co Dios xyajnïdzögaanɨp ajcxy m'alma.
  cpb-NT: Okaatzi rantakeri Cristo, iroowa opoñaantari pawentaashiryagaari Pawa. Tema
    iri Pawa owañagairi, iñagaitantaawori rowaneenkawo. Oyaakoneenta powairi iroñaaka
    Pawa pawentagaarira.
  aon-aon: Aria douk anan nataurumep aria ipak penek bilip um Iruhin douk nohuri Krais
    nakitaki wonugwehw aria natuk ananin nyeigur nyato iruhw iri. Namudok aria ipak
    douk penek bilip abom um Iruhin padukemesh um anah nyumnah anan atun ta wata nuraep
    pupe wosik atin.
  hus-NT-2005: Kʼal tin kwentakʼi na Jesukristo, a beláltsik na Dios. Na Dios, jaꞌich
    xin ejdhaꞌ ti ít na Jesukristo tam ti chemdhá ani in kʼwajbámal abal ka kʼakʼná.
    Jaxtám tatáꞌtsik, a kʼwajbámalichtsik na belomtal ani na aytsixtal ba na Dios.
  mig-NT: Te kákandíja‑ró núu̱ Dios sá'a Jesús. Chi ni̱ nachaku̱‑ya̱ má'ñú ndɨ́yi,
    te ni̱ nduñá'nu‑ya̱ ní sá'a Dios. Ja̱ yúán kákandíja‑ró núu̱ Dios, te káñukuu
    ini̱‑ro̱‑yá.
  bps-bps: Fagu di kenen, too gamu faglut di Dwata i mték kenen mdà di fatin na fdatah
    kenen. Taman ani gumdàyu faglut na smalig di Dwata.
  mbs-mbs: Pineokit ki Cristo, nemenal kaw den te Timanem mig-antay kandin lekat te
    nematay aw mig-inang kandin melangkaw doton te langit. Timanem den se egseligan
    niyo te doen egpelimanan niyo doton te langit.
  tof-tof: Oyakama, e Godón amkoman angundakla, oya büdüldügab nótó irsümülürr akó
    oya ngi nótó wirri kwit emngyelórr. Ene igósidi, e Godón amkoman angundakla akó
    gedlóngóm baindakla.
  cme-NT: Fuɔ yaa ciɛ na haa na naŋga Diiloŋo-na. Diiloŋo siire-yuɔ hiel-o kuomba
    hɔlma-na aa ce u ce bɔi ku'i ciɛ na haa na naŋga Diiloŋo-na aa ta na hil na ne-yo.
  sus-sus: Wo danxaniyaxi Ala ma a tan nan saabui ra, Ala naxan nakeli faxɛ ma, a
    fa a xun nakeli. Na kui, wo la Ala ra, wo xa wo xaxili ti a ra.
  pon-2006: Pwehki Krais kumwail kin pwoson Koht, me ketin kaiasadahr ih sang rehn
    me melahr akan oh ketin kalinganalahr. Eri, amwail pwoson oh koapworopwor kin
    uhlahngete rehn Koht.
  dad-dad: Kristus bunem, ã, Negur Kristus laa bun tamal kel turĩ fiye ken, fula fiya
    medeĩya ifenen ĩ nigin momoi gen, anĩ nigin, ãgenei momoiya ado wauĩ iseya Negur
    bun ibodok.
  zab-NT: Pur Crist reldilaaztɨ Dios, laany ni gubíi gusbánny Crist ne bdeedny laany
    guelrnabee ax anre arialotepac reldilaaztɨ ne naptɨ speranz par cun Dios.
  jae-jae: Eŋ kêkêŋ amac akêŋ gêwiŋ Anôtô, taŋ gêŋu eŋ sa aŋga ŋacmatênêŋ ma kêkêŋ
    ŋawasi gêdêŋ eŋ naŋ. Amboac tonaŋ amac akêŋ gêwiŋ to akêŋ matem apeŋ Anôtôgeŋ.
  ksd-ksd: ma ava nurnur tai God tana, nina i ga vatut pa ia mulai kan ra minat, ma
    i ga tul tar a minamar tana; upi kavava nurnur ma kavava kini nunur na tur tai
    God.
  msm-NT: Pinaagi ki Jesus, migtuu kow on to Diyus no iyan migbanhaw kandin aw mighinang
    kandin no yabow diya to yangit. Na, Diyus da yagboy to ogsaligan aw og-imanan
    now.
  myk-myk: Kirisa baraga ni yee wa daa Kilɛ na, wee wemu wʼa wu ɲɛ na foro xu ni,
    na nɔɔrɔ kan wu mu ge. Lee na yee wa yi nʼa daa ni yi tadaŋa taha Kilɛ na.
  sbe-sbe: Yesu debanawai komiu Yaubada kwa sunumaei. Iya Keliso ye hetoloꞌuyoi boita
    unai, yo gigibwali yo didiga ye moseidi iya unai, to yomi sunuma yo yomi midi
    kwa toledi Yaubada unai.
  mcr-mcr: Iqu yätamäkqä heyqaŋgi, Goti Hanjuwä Iquenyqä quuvqä eqiyätqäŋä. Goti Hanjuwä
    Iqu Iqueŋi, qua buta ävauqumuatätä, yoqä naqä vqaŋga, he Iquenyqä quuvqä eqiyäpu,
    Iqu äŋguä emäkäniqeŋqä, kŋuä iqä yäŋänäqŋqä ämapu, hiŋuä äqämbu äpmeŋä.
  cux-NT: Ní cucáávā Cristo miiⁿ ní ndís'tiī i'téénu nī Ndyuūs chi nadacuéeⁿ yā Cristo
    yeⁿ'ē nguaaⁿ tináⁿ'ā. Ní Ndyuūs dich'ɛɛtɛ́ yā Cristo ndúúcū honor. Ní ndís'tiī
    'āā i'téénu nī Ndyuūs ní cūnee ngiinú nī yeⁿ'ē chi Ndyuūs caⁿ'a yā chí tée yā
    ndís'tiī chi cuuvi yeⁿ'é nī.
  tur-YTC: O’nu ölümden diriltip yücelten Tanrı’ya O’nun aracılığıyla iman ediyorsunuz.
    Onun için, imanınız ve umudunuz Tanrı’dadır.
  san-ITR: yatastenaiva mR^itagaNAt tasyotthApayitari tasmai gauravadAtari cheshvare
    vishvasitha tasmAd Ishvare yuShmAkaM vishvAsaH pratyAshA chAste|
  bel-N: якія паверылі праз Яго ў Бога, Які ўваскрасіў Яго з мёртвых і даў Яму славу,
    каб вера вашая і надзея была ў Богу.
  sch-sch: Ama sikin thina renga a kaithoipu le roiinpuina pêkpu Pathien hah nin
    iema; maleh masikin nin taksônna le nin sabeina ngei hah Pathien chunga mindetin
    ai om ani.
  mic-MIQNT: Ta'n goqwei tela'tegep na weji gtlams'tasultioq Gjinisgamewigtug. Ta'n
    Se'sus gisi np'geg, Gjinisgam apaji unaqa'lapnn. Apaji ignmuapnn uggepmite'lgaqanm
    aq espitelmapnn. Getlams'tasultioq, Gjinisgam elita'sultioq aq geituoq negm tla'tegetew
    ta'n teli tplumugsioqop.
  huu-NT: Cristo muidona Jusiñamuina ɨɨnotomoɨ. Cristo fiodaite; ia iemona Jusiñamui
    naimɨena jillotate. Ie mei monamo ie ecɨmo naimɨena dane itatate. Ie jira Jusiñamuina
    ɨɨnotomoɨ. Omoɨ fiodaia, dane jilloillemo jɨaɨ jai ocuiridomoɨ.
  jiv-NT: Niiji̱a̱i̱ átumka Yus umiirume. Yuska Krístun jakamunmaya̱n iniantki naṉkaamantu
    awajsamiayi. Yus nekas enentáimtakrum, aya péṉkernak túrawai titiarum tusa túraiti.
  otm-NT: Nɛ nangue ra Cristo bi zøcua, gue'a dá ɛ̨c'yɛ̨ihʉ Oją ya, ngue bi xox a
    ra Cristo 'bʉ mi du, nɛ bi 'yɛ̨spi. Janangue'a dí pąhmbʉ majuąni di 'dajʉ rán
    ho Oją dí tømhbʉ ya.
  dah-dah: Niŋgeb Yesu hitte matbe Al Kuruŋ niŋ dufaytiŋ tareŋ irde haŋ. Al Kuruŋbe
    Yesu kamyiŋde mat isaŋ hiriŋ irde deŋem turŋuŋ yaŋ iryiŋ goyen fudinde yeŋ nurde
    dufaytiŋ saŋiŋ irde haŋ. Deŋbe gwaha mat Al Kuruŋ niŋ hekkeŋ nurdeb kame yeŋ beleŋ
    igiŋ igiŋ diryeŋ goke doyaŋ heŋ haŋ.
  tnk-tnk: Ia Kristo kɨmiaha hiaməni nɨpərhienien ia Kumwesən sə rɨno in rətui mwi
    ia nemhəien səvənhi nənə muvei pen nasoriien min. Ro iamɨnhi irə Iəmə sə hiamahatətə
    irə, mamhəmri pen əknekɨn nətərɨɡien səkɨmiaha irə, in i Kumwesən.
  kpr-kpr: Kasama edo, ne Keriso tumondusevu. God Afa Keriso setiri ambarida ghe jebuge
    erorusira, kotugo setiri Keriso nunda duro ana sekago rurusira, numoá barago tumonduse
    ireva. Kotugo nu rea mutari dae sisira ábarago numokena bari dae gigituse ireva.
  san-IAS: yatastenaiva mṛtagaṇāt tasyotthāpayitari tasmai gauravadātari ceśvare viśvasitha
    tasmād īśvare yuṣmākaṁ viśvāsaḥ pratyāśā cāste|
  nho-nho: Kootou nei e tautari ki TeAtua i kootou ku illoa i Christ. Christ ni hakamasikeria
    a Ia i te mate no hakanohoria ma se tama hakamaatua. Teenaa kootou ki taaohi manava
    ka lotu tonu ki TeAtua soko Ia.
  gym-NT: Kristo köböire munta Ngöbö mike era jae, käta tödeke bti mtare. Kristo krütani
    ye abko Ngöbö ara jire käkwe mikaninta nire, bti nikani ngwenante kä käinbti,
    känti mikani ütiäte kri kwe. Kristo ye mden köböire munta tödeke Ngöböbti amne
    munta ngibiare ngäbti kisere.
  azg-NT: Naneinhin ntyja ꞌnaanꞌ jon na vantyja nꞌonhoꞌ Tyoꞌtsꞌon. Nquiintyi jon tyincyaa
    jon na vandoꞌ xco Cristo vi na jndë tueꞌ jon ndoꞌ sijndaꞌ Tyoꞌtsꞌon na cüitꞌmaanꞌhin.
    Ndoꞌ ngꞌe na sꞌaa jon na nndaꞌ, ninnquiiꞌchen ntyja ꞌnaanꞌ Cristo mꞌanhoꞌ na vantyja
    nꞌonhoꞌ Tyoꞌtsꞌon ndoꞌ na tꞌman qui nꞌonhoꞌhin.
  bhd-bhd: यीशु मसीहे ज़ैन कियूं तैसेरे वजाई सेइं तुस हुनी परमेशरे पुड़ विश्वास केरतथ,
    तैए आए ज़ैने यीशु मसीह मुड़दन मरां ज़ींतो कियो ते तैस आदर दित्ती ताके तुश्शो विश्वास
    ते उमीद परमेशरे पुड़ भोए।
  too-NT: Por ixpālacata Jesucristo, hui'xina'n līpāhua'nā'tit Dios, como Dios mālakahuanīchokolh
    Jesucristo lā' līmā'ca'lh para na'a'cnīni'ni'can. Lā' chuntza' hui'xina'n līpāhua'nā'tit
    Dios lā' ka'lhīpā'na'ntit lakatin chi'chini' a'xni'ca' nacāsicua'lanālīkō'yāni'.
  ind-AYT: Melalui Dia, kamu menjadi percaya kepada Allah, yaitu Allah yang membangkitkan-Nya
    dari antara orang mati dan Allah yang memberikan kemuliaan kepada-Nya, supaya
    iman dan pengharapanmu adalah dalam Allah.
  cjo-NT: Kyaaryo ipokaki, ikamawenteeyakaeni, roojatzi ipiriinteeri Tajorentsi, raaneeri
    eejatzi janta okameetheetyeenta. Omaanta eeniro ijeeki jaka osheki riyotaakotakaeri
    Iriri. Rootaki iroñaaka piyoteeyantakarini kyaaryo ineshironkaperoeyakimini, eejatzi
    pameenteeyakarini, piyoteeyakini rirotaki jeekakagaemini janta jenokinta.
  nsn-nsn: Inggoum kung tagorong mana tang God, teeit tang Iesu ke uatua tapokis tur
    pe God tatanono toro mat, kare heir tatanono tar uleikir uiniator, temaeit inggoum
    mu tagorong mana tang God, karung tagorong mana teil tar haua ke me ualapagahagion.
  san-DEV: यतस्तेनैव मृतगणात् तस्योत्थापयितरि तस्मै गौरवदातरि चेश्वरे विश्वसिथ तस्माद्
    ईश्वरे युष्माकं विश्वासः प्रत्याशा चास्ते।
  tna-NT: Jiahue micuaneda Diusu peje su jei epuani Cristo jepuiti. Tueda Diusu ja
    quitaita Cristo manujiji cuana duju jenetia netianametaibana. Echua Puji ebia
    su aida, tucheda ichatana. Da putsu, micuaneda ebia su enimetucheatiani Diusu
    peje su.
  lid-lid: Na Jises le badeh, aha atehei budon taha in ta Kindrei. Iy mene ndramete-ei
    Jises udu bolo lek ta imek ndrame awas ja, ma iy ndratehei nyosowan ndrabun ndrala
    la-un. Eme ma, aha atehei budon taha boto-on in ta Kindrei, ma aha abe-en iy ta
    eme akohok aha ala hawen. Ma aha kameh akohok kohan mwasin ma manyah mwasin hawe
    Krais.
  wim-wim: Puth nanpalan ngampaniya ngangkangan piꞌ-piꞌanamp nunang God.ana. Puth
    nilan Christ mulaman ekath nunang, aꞌ moom piꞌan yumpan nunang aak in kenyan iiy-iiyow
    nungantanga. Ngamp nanpalan meeꞌmiy ngula nilan min iiy-iiyow ngampar, aꞌ ngamp
    ngangk minangam kuup-kuupāmp nungant.
  zga-M: Mkhumwidikha uNguluve ukugendela mwumwene, uvi uyu uNguluve anchusinche khuhuma
    khuvufwe akhapa uvuvalanche ulwidiko lwinyo na maka gavinchage mwa Nguluve.
  yom-yom: Mu nzilꞌandi lueka wilukila Nzambi yoyi yimfulukisa mu bafuaayi yimvana
    nkembo mu diambu di minu kieno ayi diana dieno bibanga kaka mu Nzambi.
  san-SIN: යතස්තේනෛව මෘතගණාත් තස්‍යෝත්ථාපයිතරි තස්මෛ ගෞරවදාතරි චේශ්වරේ විශ්වසිථ තස්මාද්
    ඊශ්වරේ යුෂ්මාකං විශ්වාසඃ ප්‍රත්‍යාශා චාස්තේ|
  yut-yut: Uŋun da ji paŋpulugaŋban Piŋkop nandaŋ gadaŋ ɨmgwit. Uŋun Piŋkop da Kristo
    kɨmakbi tamokon naŋ aban pɨdaŋban man madep ɨmgut. Do ji Piŋkop do nandaŋ gadat
    aŋek yo ak do yaŋ teban tok agɨt uŋun do jomjom aŋ.
  grc-BYZ: τοὺς δι᾽ αὐτοῦ πιστεύοντας εἰς Θεὸν τὸν ἐγείραντα αὐτὸν ἐκ νεκρῶν καὶ δόξαν
    αὐτῷ δόντα, ὥστε τὴν πίστιν ὑμῶν καὶ ἐλπίδα εἶναι εἰς Θεόν.
  cpc-NT: Okaatzi jantakiri Cristo, iro opoñaantari pawintaashiritaari Pawa. Tima
    iri Pawa añaakagairiri, jiñaitantawori jowaniinkawo. Oyaakoniinta powairi iroñaaka
    Pawa pawintaashiritaari.
  nhg-NT: Tejua por yejuatzi toneltoca ca Deus, öque tieyulebitiluc de intzölö mimejque,
    hua otiemacuc tietlaniexteles. Ejqueu oquechijque para ma toneltocacö tieca Deus
    hua ma tetiechixtacö yejuatzi hua amo ocsente.
  nya-nya: Kudzera mwa Iye mumakhulupirira Mulungu, amene anamuukitsa kwa akufa namupatsa
    ulemerero. Nʼchifukwa chake chikhulupiriro ndi chiyembekezo chanu chili mwa Mulungu.
  ngu-NT: Ipampa Cristo nemejhuamej nenquineltocaj Dios, yejhuan oquiyolihuitij niman
    oquetzteu ipan itlalcon niman oquimacac hueyilistli. Ijcon, tej, nemejhuamej nenquipiaj
    nemotlaneltoc niman nemotlamachalis itech Dios.
  kup-kup: Met pi pot tahan God pi maot baval hat abat ahov manah-popuz ari homeo
    badae batat epat homeameg, Met pi tokat dari amun baval akapanen tin hek.
  jid-jid: Wawu yi bwu nkoh u kpa Irji ni tawu, wa A nzuw rji nimi biwa ba kyu u nda
    nu ruron u chu, nitu kii yo suron mbi ni he tu-nkoh Irji.
  wmw-wmw: Julu yake, umwe mumwamini Mwenyezimungu, anfufure iye nkifo na antukuze,
    ipate kwamini kwenu na tamaa yenu iwe ka Mwenyezimungu.
  gmv-GGM: Intes ammanoyne inte hidotay Xoossan gidana mala Yesus Kiristoosa baggara
    he iza hayqope denthidi izas booncho immida Xoossan inte ammanettista.
  ssg-ssg: Amuto soh ti Haeu nake ti pupuase Jises Krais. Haeu tetel i xahateni Krais
    ti matean ma hani i ax lalap. Aile ape amuto hina namil xoxoan ti Haeu ma amuto
    mon atetengi ukei waliko ti i kakawen i hani teka seilon tetan.
  zpo-NT: Nu Jesucrist mle zee nzho mod wii be lo Dios, xaa kwaan mseban Jesucrist,
    nu mzaa xaa re xni lo xaa; nu kwaanzee lee be ngwii lo Dios nu nkambaz be kwaan
    zelazh xaa lo be.
  poy-poy: Kwa njira yakuwi mwenga mwankumjimira Mlungu yakamzyukisiyiti na kumpanana
    ukwisa, su njimiru yenu na litumbiru lyenu viwera kwa Mlungu.
  qwh-NT: Diosmi Teyta Jesusta wanushqanpita cawaritsimorqan sielucho allapa puedeq
    cananpaq. Tsemi Diosnintsicman marcäcur, peta shuyaquicantsic.
  gaw-gaw: Nuhigp̱a ag Kayaknu oolagp̱a genab dooṯeb. Nug mauhe, Kayak Nugib he, eḏua
    hibaiṯe, Kayak Nug binag naḏi meṯom amunu ahilag oop̱a genab doyak amu keeke ena
    awaknu dab mak gogp̱a teḵunu ameg mak ahilag ele amu, Kayak Nugib keeke aḏit amu
    diilah daaṯe.
  nca-nca: Yendo Kristowore Anutu iŋondutuwoyoteŋgo, dokoro Anutuko okokowoní uni
    tapu koŋgo otoqoní owé parámi inaró. Ŋunde ŋuro ye Anutu iŋondutuworo o meté mu
    yunoweya ŋuro sopoyoteŋgo.
  zpz-NTPP: Zeꞌ na nu nac Crisht, de ru ricy cup der consuel lo Ñgyoozh, biñ nu bicy
    nu byabañ mi. Nunu briic mi gyel lily nim ni Iꞌñ mi. Ndeꞌ nu de ru ricy cup der
    consuel lo Ñgyoozh, nunu rgyish lo der lom.
  zac-NT: Por lëꞌë Jesucristo lëꞌë të rialdí lduꞌu të Dios, el quë nabildishtë́ lëꞌë
    Jesús ladi ra tëgulë nu bëcueꞌzë më lë́ꞌiꞌ ladë ldi shtë më catë nanú llni nu
    pudërë. Lugar shtë hunurë guzubë më. Rialdí lduꞌu të shtiꞌdzë Dios, por ni quëbezë
    të dzë naguëquëreldë të con lëꞌë më.
  kyg-kyg: Lapakaemo agaetetiꞌmo Gotifeꞌmo lapakesa afita fatago nehae. Agaemo faliꞌniyatetiꞌmo
    ago alino he tino ateteno ha le konali yaꞌamo alino miꞌnigetapaeꞌmo Gotifeꞌmo
    lapakesa afita fatago nehutapa agava maiꞌnetapaeꞌmo lapavayagunagu nehae.
  kmk-kmk: Ta maipagapu kan Jesu Kristu nantaḻgod kayu kan Apudyus un namaungaḻ kan
    Kristu kan nangtod kan siya’t kinangatu kan kinadayaw. Kadon, mantaḻgod kan mannamnama
    kayu kan Apudyus.
  cao-NT: Ja iqui tsi Jesu bësotëquëmanish ca Dios qui chitimipiqui mato ra. Jaboqui
    Cristo oquëhuanish ca Dios qui roha chitimiqui mato ra.
  bbr-bbr: Ak Krais nukas sarwarnuk, akan woiaka Anut mesin epar moi. Anut nukas Krais
    up uruan siräi murianik, sakau näwäu nuruwon. Kiro onokun, akan woiaka Anut opok
    karar moinai, owo onok päun äiewon kame rawe.
  inb-inb: Pai Cristo samus­ka­manda­mi kam­kuna Taita Dius­wa suma iuia­rig­samur­kan­gi­chi.
    Taita Dius kikin­mi, Cristo wañus­kata kaug­sa­chispa, sumag­lla atun­ia­chirka.
    Chasa­manda­mi kam­kuna Taita Dius­wa suma iuia­rispa suia­na­kun­gi­chi, pai­pag­ma
    chaiag­rin­ga­pa.
  hrv-hrv: koji po njemu vjerujete u Boga koji ga uskrisi od mrtvih te mu dade slavu
    da vjera vaša i nada bude u Bogu.
  box-NT: Lé o Krista bìo yi á mi dóráa mi sĩa le Dónbeenì yi, dén na vèenía
    wo á dó ho cùkú yi. Lé bṹn wó á mi dóráa mi sĩa le Dónbeenì yi wee
    lòoní bìo le le mí ì wé.
  ote-NT: Nujʉ́ dí camfrihʉ Ajua̱ ngueꞌa̱ bá pɛncahʉꞌa̱ ra Zidada Jesucristo pa bi
    du por guecjʉ, y ꞌmɛfa de gueꞌa̱ Ajua̱ bi japi bi yopa nte maꞌnaꞌqui, ne bá umba
    rá nsunda. Hangue dí camfrihʉ Ajua̱, ne dí tøꞌmhʉ da zixcahʉ ja rá nsunda nehe.
  wnu-wnu: Wo der umb ne igomot der bogama unum ba dibesier eng gab-gab an Qenut oabig
    igoumon. Eng wot mismisir qoat igamari bo anamar iriba.
  zam-NT: No por cón che'n Crist gu' ngola'sque' loo Diox, Diox co' mblo xban Crist
    làth mèn nguth. No mbli Diox ngòc con' guryath no con' guryèn loo Crist. No por
    cón che'n con' co' mbli Diox loo Crist, thidtene mbli nèe gu' gu' le' gu' ndxela'sque'
    no nzi queeque' lezo' gu' loo cón che'n Diox.
  zyp-NT: Ama khah thihnah taitah patho kaw ka, rungnawnah a peipaw Khazing khah Ama
    a thongtah zing he ceh ka, macawtaco naa hnabeisuinah le naa zingnah cawh Khazing
    letah a ung.
  sey-NT: Ja̱je paꞌina, mësaru Cristo doꞌija̱ꞌa Maijaꞌquëre i̱re papi cuasajë sehuoyë,
    ju̱ꞌisiquëni huajëquëre huëoni deꞌoquëre pare i̱ñosiquëre. Ja̱je paꞌina, yure
    mësaru Maijaꞌquë paꞌire paji cuasajë i̱na quëco pajë paꞌiyë, co̱caija̱ꞌquë api
    cuasajë.
  nvm-nvm: Ja iviakma God mukorigia vierafe ijefuon maiji Kuraisri unam jon ma iji
    amaren. Regavo Kurais fu guamga Godri keunama fu una uriga fu dab aroime nidoin.
    Ijefuon iviakma oijon fok ja God fu rad una ro ifejdiakfuon ja iji ma vierafeknum
    karij.
  mps-mps: Tama tiyu, Godigo aga te gų pagede ma hodolama, agabolo genuai ula yai
    nogi mawai dao. Tama tiwai ebaso, agadu dagego duga homu tigidali Godiba muyu
    agade mu dąų wali. Tama duga homu tigidali Godiba munama, tama agai dage dali
    wiegi yai sę yabo sogo dagego dwagi yai homu eyu tonalubo dao.
  pab-NT: Ihiyeta atyo xityakekota Enore, ekasekihetehenerene Xekohaseti mohenerene.
    Hatyo hiyeta xityakekone, xiyatyahane harenae Enore nali kinatere tyaonita.
  llg-llg: Huu Karistus tataon, de, ei bisa mamahele neu Manetualain. Huu Ana tao
    nasoda falik Karistus, ma soꞌu dema-demak Ndia. Manetualain tao leondiak, suek
    ei mamahele neu Ndia, ma mamahena fo Ana tao natetu hata fo Ana helu memak ndia
    so.
  kyf-kyf: -Lagɔ -ɔ 'bhua Klisɩ 'wʋ tlɩtlɩnya glaa, 'ɩn ɔ yia ɔ 'ŋnɩmnɩe 'nyɛ, Klisɩɩ
    'gbʋ a ŋwnua ɔ gbʋ -yɔ. We 'gbʋ a zʋa dlɩ, 'ɩn a dɩa -Lagɔ dlɩ 'wʋ.
  tpi-tpi: Em i helpim yupela na yupela i bilip long God, em God i bin kirapim Krais
    long matmat na givim biknem long em. Olsem na yupela i save bilip long God, na
    wet long em i mekim ol samting em i bin promis long mekim.
  mih-NT: Sa cuenda ra Cristo, ta sino iñi ndo sii ra Ndyoo. Ra Ndyoo cuu ra i zanandoto
    sii ra sisi sa i sihi ra, ta i natɨɨn cuenda ra sii ra nu ndyaa ra. Vityi sino
    xaan iñi ndo ta nɨɨ xaan cuu iñi ndo sii ra Ndyoo vatyi ityi nuu ca cua cuyucu
    ndo sihin ra Cristo nu ndyaa ra.
  qvh-NT: Cruzcho wanushganpitami Tayta Diosninsi Jesucristuta cawarircasimur gloriaman
    shuntash. Saynölami gamcunatapis cawarircasimur gloriaman shuntayäshunquipä. Sayta
    musyarmi imano nacarpis Tayta Diosninsiman yäracuycäyanqui.
  kms-kms: Nungoqi God wuti Kraist ngamo pe pu nindingi newo di nyamb yumbui neng
    kin te Kraist nde gri ni nei wumbig. Pugri bu nungoqi nei yumbui God nde vise
    di nei wamb ni yumbo yumbo buagi puq nen puq nand kin te nganye puq nen ye.
  agn-agn: Ig tenged ong ni Cristo, pamagto amo ra ong Dios ang yay ang nagboi ig
    nagtorol ong ni Cristo ta mabael ang dengeg. Animan Dios da tang agtowan ig agtaligan
    mi.
  nhi-NT: Sannoiuqui ica Cristo namehuantzitzin axan nanconniltocah Dios, naquin oconyancuicayolitih
    Cristo itich miquilistli uan ocuehcapantlalih, uan ohcon onancontlalihqueh namotlaniltoquilis
    uan namonichialis inauactzinco Dios.
  ttc-NT: Tzan tpaj te Qajaw Jesukrist, etetz nkx'okslan ti'j te Qtata Dios aj ojaw
    anq'insan tetz b'ix oqet tjiq'b'a'; astilji n'ok wit'let ek'u'j ti'j Qtata Dios
    b'ix nkaj lo'et ek'u'j ti'j.
  dan-1931: der ved ham tro på Gud, som oprejste ham fra de døde og gav ham Herlighed,
    så at eders Tro også er Håb til Gud.
  kwj-kwj: Rini ni ri rawarasiwani kunu ri okulawanimbwa Gotri ni sembe ti ku haro.
    Gotri to Kurais ni wa tiki rini ai rasaisini hi omwesika laka ti rini haro. O
    keke apa Gotri ni sembe ku hasini ri ai tani kunu ri raꞌai kinani ku nikisindani
    o ku kipehekinda.
  vie-OVCB: Nhờ Chúa, anh chị em tin Đức Chúa Trời, Đấng đã khiến Ngài sống lại và
    tôn vinh Ngài. Bởi đó, anh chị em có thể đặt niềm tin, hy vọng hoàn toàn vào Đức
    Chúa Trời.
  kze-kze: pukáimba pó'a Áánútumpa'a imáyáa kwéowe. Áánútuwe aráápamai mé'a sé'a árai'a
    kwesé uménaumne sénááontavena Ísu Káráísitimba pukáimpinkemba usásinankena áí'maena
    ságayan-ayampa'a móankaraiye.
  mpj-mpj: Jiilu Jiijajju-nyurranya nintinu, Mamakuranyurra junga nyinakura, palujanu
    Mamalurrjunyurra kulini jilanya, “Yilta, ngula Mamalu-lanya wanka kanyilku.” Mama
    jiilu Jiijajpa mitujanu wankanu, kayilapa maaja maju nyinajunu, palumili ngurrangka.
  lbk-lbk: Et maichalan ken Cristo nawad-ayan kayo is talek ken Apo Dios, ay nanakho
    ken siya isnan etey ya nangichawchaw ken siya isnan katangtangachana. Adi kad
    si Apo Dios nan ayen nan pammati ya namnamayo.
  mto-NT: Ku̱x toꞌk mukeꞌe mꞌitta je̱ Cristo ma̱a̱t, je̱ꞌe̱ ka̱jx tseꞌe xjaanchjávada
    je̱ Nteꞌyam, juuꞌ veꞌe yakjoojntykpa̱jkju je̱tseꞌe yakmá̱jiji yakjaanchiji. Ax
    veꞌem tseꞌe xjaanchjávada je̱ Nteꞌyam je̱tseꞌe xꞌaꞌixta je̱ yꞌo̱y je̱ꞌe̱ juuꞌ
    veꞌe miimpnum.
  bzh-bzh: Loḳ vu ham beham ayomin ya timu vu Anutu sën vonġ beKerisi kedi raḳ
    yah vu bedub bevonġ arë böp raḳ lo. Yönon, ham ayomin neya timu vu Anutu benevo
    kwamin in yi los ahëmin nivesa bë rëḳ nom begeḳo ham nah.
  guj-2017: તેમને મારફતે તમે ઈશ્વર પર વિશ્વાસ રાખો છો, જેમણે તેમને મરણમાંથી ઉઠાડયા
    અને મહિમા આપ્યો, એ માટે કે તમારો વિશ્વાસ તથા આશા ઈશ્વર પર રહે.
  jvn-NT: Saiki awaké déwé bisa pretyaya marang Gusti Allah, jalaran Gusti Yésus Kristus
    wis nglakoni pati kanggo nebus dosané awaké déwé sak kabèhé. Nanging Gusti Allah
    wis nangèké Dèkné sangka pati lan Dèkné dikèki pangwasa ngungkuli sembarang, tujuané,
    supaya awaké déwé bisa pretyaya marang Gusti Allah lan bisa ngarep-arep nampa
    sak ènèngé kabetyikan sing wis dityawiské karo Gusti Allah kanggo ing tembé.
  byr-byr: Sahwai gamɨreihɨrɨ yɨhɨmwaihadaaꞌnyɨ sarɨmɨ Gotɨyarɨ lɨmwadɨvɨsaihɨlyɨ.
    Gotɨya sahwai Kɨraazɨtɨyarɨ baryarɨ yɨdɨkaavaka byaanna dɨragɨnyaꞌ wɨjaavakelyɨ.
    Kɨraazɨtɨyai yɨhɨmwaaihaka sarevɨdaaꞌnyɨ Gotɨyarɨ lɨmwadɨvɨꞌ Gotɨyarɨna yemwaaihasalyɨ.
  ian-ian: Kraist ya vak kat wutaa God kat maawupmba yelavɨka kwutaa lɨngwuk. God
    wandɨ maa Kraist kiyalaa lɨga vasagla laatdɨ. Vasagla laataa njambwi nyanat tɨndɨ.
    Laatndavak vɨlaa God nɨn kat wupma yigiyandɨ waa yelavɨka lɨgangwuk.
  hun-hun: Ti Általa hisztek Istenben, aki feltámasztotta őt a halálból és dicsőséget
    adott neki, hogy a ti hitetek Istenbe vetett reménység is legyen.
  mcf-NT: Abi tantiasho Esusëmbi Nuquin Papatsen nuqui tantiamec. Adoac nuqui naden
    tantiec. —Esus unësacsho uincuemeshun abëdi tabadmequin abitedishun Icbombo Nuquin
    Papan icmeoapanëdash. Ambi chiacpadomboen naquidquio Nuquin Papa nec. Ëbi unësacsho
    uincuemeshun abi yacno ëbi tabadmendac —quequin Nuquin Papatsen nuqui tantiec.
  kjs-kjs: Gore Keriso su kamaa ipuma nimi raba misa. Go puma Gote nipuna Keriso abalade
    tapa-para wala marekaaoma bi kalisa. Go pisa-pulu nimimi Gote madaa kone rulaoma
    adoba pimi.
  mni-mni: Ibungobu asibasinggi maraktagi hinggat-hanbiduna matik mangal chaohankhiba
    Tengban Mapubu nakhoina Ibungo mahakki mapanna thajei, maduna nakhoigi thajaba
    amasung asa Tengban Mapugi maphamda thamjare.
  yad-NT: '@see-verse:1PE.001.020'
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ kee Jesús dión, sa̱ꞌá ño̱ó ni̱ kasa̱ndaá ndo̱ kándísa ndó
    Ndios, na̱ ni̱ da̱nátaki ñaá tein na̱ ni̱ xiꞌi̱. Ta ni̱ xi̱ꞌo Ndios ña̱ñóꞌó noo̱
    ná. Dión ni̱ kee na, dá kía̱n ná kandeé iní ndo̱ Ndios, ta ná koo ta̱ndeé iní
    ndo̱ noo̱ iin tóꞌón dini̱ míí vá ná.
  pon-2006A: Pwehki Krais kumwail kin pwoson Koht, me ketin kaiasadahr ih sang rehn
    me melahr akan oh ketin kalinganalahr. Eri, amwail pwoson oh koapworopwor kin
    uhlahngete rehn Koht.
  maq-NT: Ngatsë rë me vëhë ne, ngayun ne, camangutacun cojo Nina, me xi catsicuya
    Cristu cjuahñu tsëhë ngajñi rë yëjë nima hacuaha casahmi jyë casahmi hnga me Cristu.
    Vëhë xi mangutacun cojo Nina hacuaha vetuhun tacun me.
  hto-hto: Afe bie Crístodo Juzíñamuimo ɨ́ɨnotɨomoɨ. Tɨ́idɨmacɨmona Juzíñamui bie
    Crístona meine cáatate. Afe méifodo Juzíñamui ñúefue íemo nitade. Afemona afémɨedo
    Juzíñamuimo ɨ́ɨnotɨomoɨ. Afe izói ja Juzíñamuimo izire comécɨidɨomoɨ.
  por-BRBSL: que através dele são crentes em Deus, que o ressuscitou dos mortos e
    lhe deu glória, para que sua fé e esperança estivessem em Deus.
  ces-NKB: kteří skrze něj věříte v Boha, jenž ho vzkřísil z mrtvých a dal mu slávu,
    aby tak vaše víra a naděje směřovala k Bohu.
  cui-cui: Cristo painya nepaca tsitʉpaexae naetotha xua abe painya neexanae cuiru
    coyenein daxota Nacom pajume cowʉntame. Nacom equeicha Cristo asʉ exanatsi petʉpae
    cuiru coyene weya. Mataʉtano Nacom pia nacuatheicha cana exana bapontha xua xeina
    pepa peainya cui coyenewa. Daxota anoxuae pajume cowʉntame Nacom. Mataʉtano pajume
    cowʉntsiya ewatame Nacomtha xua bexa Nacom paca catsina pocotsiwa xua bayatha
    yabara paca tsiwʉnae muxu duta.
  boj-2014: Bosiq niŋgi aqaryaiŋgej deqa niŋgi Qotei qa nuŋgo areqalo siŋgilatoqnsib
    unub. Kristus agi moinaqa Qotei na olo subq na tigeltosiq metonaqa a laŋ qureq
    oqsiq dia ñam kobaquja ej. Utru deqa niŋgi Qotei qa nuŋgo areqalo siŋgilatoqnsib
    a qa tariŋoqnsib unub.
  eng-OEBUS: who, through him, are faithful to God who raised him from the dead and
    gave him honor, so that your faith and hope are now in God.
  eri-eri: No tere hoyo tigiganga, tere Itou boya huwanyatege ngalengana, wa Itou
    no Kristus matmat langa jaimu tudu bona, no unyi anyakaro tuwai waha. Onou waha
    bona, tere Itou boya huwanyatege ngalenga ganga, no dada ono wonbona beele baara
    tawai waha onowei nomo boya itari tuya.
  aly-aly: Alakenh-wety arrantherr Akngey arrer-they-anem iterl-areyel. Akngeyelan
    Jesus renh itethelew ipmepenh, rap renh akngeynew angkep irrwerl-warl, ikwer-itwel
    aney-alpeyew. Rap renh ilkwanem arrernew, anaynteyew ingkerrenhew. Alakenh-anyemap
    arrantherr Akngey-angkwarr aneyel. Arrantherr ikwer iterreyel, arrantherrap iterl-areyel,
    Akngeyel itethelem arrenhantherrenh.
  wiu-wiu: Akolaliyopa mana Keraisu eni tukale moa kamotokakomepa one ibini kamotokaneya.
    Nitaneyano, totoka moa kamotokoo wa eni toatekale wedianeya nepia meketepa oneke
    wene tugoa meko.
  swe-swe: Genom honom tror (litar, förtröstar) ni på Gud, som uppväckte honom från
    de döda och gav honom ära (härlighet), så att er tro och ert hopp är i Gud [är
    centrerad och vilar på Gud].
  cth-cth: Nangmouh ni Cathut khet laihoi yuemnae, ngaihawinae tawn thai nahanelah
    hote Bawipa hah Cathut ni duenae koehoi a thaw sak teh bawilennae a poe toe.
  mti-mti: God ane Keriso boriruwaya igiyawa gumbo sira inaine, eyawa wanne. Ye Keriso
    gumbe God me anotumat ene igiyawa. Mame mina, anotumat yeumawa ge ano imug yeumawa
    me God gumbe.
  pad-NT: Jesus Cristo haria akava'ijoavini mani ida Deus ka'oa-ra avakaijokavini
    hija. Deus vania bianahoki'ara ada Jesus Cristo, bigathani'aha kidiania, vagana,
    jahana hikia bino'a'iki ada, oniani ida Deu-ra avakaijokajahakivini hi'ia. Kaaraki
    ida Deu-ra akajari'daravini.
  twi-twi: Ɛnam ne so na mugyee Onyankopɔn a onyan no fii awufo mu na ɔmaa no anuonyam
    no dii. Ɛnam so ama mo gyidi ne mo anidaso ase atim wɔ Onyankopɔn mu no.
  hlt-hlt: Amah te duek lamkah a thoh tih a taengah thangpomnah a paek coeng. Te dongah
    nangmih kah tangnah neh ngaiuepnah te Pathen dongah om saeh.
  tbz-SIM: Kɛ duɔ́ nkòo yɑ̃̀ńtɛ́, kɛ̀ kù ò dɛ̀úkùnnɛ, dɛɛ̀ te kɛ̀ ti tɑ̃́ Kuyie kɛ
    bɑɑ kù bo ti dɛɛtɛ́mɛ̀ diyiè sɔnni yiè.
  san-GUJ: યતસ્તેનૈવ મૃતગણાત્ તસ્યોત્થાપયિતરિ તસ્મૈ ગૌરવદાતરિ ચેશ્વરે વિશ્વસિથ તસ્માદ્
    ઈશ્વરે યુષ્માકં વિશ્વાસઃ પ્રત્યાશા ચાસ્તે|
  ake-NT: Kʉrɨ rɨ poro Papa apurɨ auya'nokon, i'mʉ'sa'kanin nʉ'pʉ iyeri'sa' apai,
    mɨrɨ awonsi'kɨ eke pe iku'sa' iya. Mɨrɨ pɨ' si apurɨto' auya'nokon mɨrɨ awonsi'kɨ
    ɨye'ku'to' kon esi Papa yau.
  qvn-NT: Pay wanunganpam cananga Diosman yupachicug cayanchi. Diosmi wanushapitas
    cawacächimusha, nätan paymi chrurara alisca munayniyogpagsi. Chauraga yupachicurcayaysi
    shuyacurcayaysi Cristonuy rurasha capäcunaypag.
  tku-NT: Ixpālacata Jesucristo, hui'xina'n līpāhua'nā'tit Dios, ixpālacata Dios mālacastālancuanīlh
    Jesucristo ē lakachi'xcuhuī'lh. Chuntza' hui'xina'n līpāhua'nā'tit Dios ē ka'lhīpā'na'ntit
    a'ktin quilhtamacuj a'cxni' nacāsicua'lanātlahuakō'yān.
  bjk-bjk: Me mum mo nunu re God, möxösa, mum mo wan pösöt ine kölöme re Krais. Me
    God, ine iat ewe ixo öraru e Krais kalik a minet ma ixo isik a mariris se ine.
    Io nang, abo nunu re mum i kis se God, mabo lalaa deek mum mo xixiset lamun ma
    nunu i wanot meriso re God.
  msy-2020: A ian akurazɨma ia nɨghnɨzir gavgavim Godɨn iti. God a gamizɨma a uam
    ovevemɨn dɨkafi, ezɨma God bar Krais isa bar pɨn anetɨ. Kamaghɨn amizɨ ia nɨghnɨzir
    gavgavim Godɨn ikɨ, egh ia a mɨkemezir bizir ia fogha iniamiba baghvɨra mɨzuam
    ikɨ.
  bpr-bpr: Fagu di kenen, ta ftoo gamu di Dwata, dunan i mték kenen di fati na lê
