    me yewiɡ̶atace niɡ̶ijo moyeloadi, odaa yajigoteta owidi liweniɡ̶ideneɡ̶eco, codaa
    me nimaweneɡ̶egi. Joaniɡ̶idaa leeɡ̶odi manakatonitetiwaji Aneotedoɡ̶oji, codaa
    manibeoonitege meote me ɡ̶adewikitace.
  bmh-bmh: Ag Kristus nug isanarena, agal oiagab Uwait en petak eu. Uwait nug Kristus
    ob ougan asai moroimai, gusig banou moroun. Igul go en, agal oiagab Uwait ebu
    sag maiban, ein igul zuabun aneun gumei dan.
  ctu-BL: Cha'an ti' caj Jesús mi la' ñop Dios tsa' bʌ i teche ch'ojyel Jesús ba'an
    chʌmeño' bʌ. Tsi' yʌq'ue i ñuclel. Jini cha'an cʌyʌletla ti Dios. An la' pijtaya
    ti Dios.
  meq-meq: Ka dzalum ha ka Mbəlom na, hərwi ŋgay nakə a təma ahaya abəra ma mədahaŋ
    ada a vəlay məzlaɓ aye. Andza niye, ka pum mədzal gər kurom na, ka Mbəlom ada
    ka sərum ha neŋgeye ma təmiye kurom ha.
  noa-H: Hich mag Cristo k'urauta hʌ̈u pãrau Hẽwandam hiek hʌ̈k'a durrum. Mag Cristo
    t'õowaijã, hich Hẽwandamauta hʌ̈u hi p'iriu hauwi, hich haar hauwi, hich dʌ̈i
    jua t'eeg hãba hapijim. Maguata chadcha pãrau pãach t'ãraucha hi hiek hʌ̈k'a durrum,
    hich jãg Hẽwandamau Cristojã p'iriu hauwi hich haar hautarrjö pãachjã hagjö hich
    haar hauju k'ap'ʌ naawai.
  alp-NT: Alla pine Iono Yesuse Ikwana suike, eleki IonoI sa lolete surga, otoi rebe
    nanu titinaije. Bei saisa rebe Yesuse Kristuse Ionoe ete imire, eono imi hlaleke
    loko Alla. Namake Alla Iono imi hlamate, hoko imi persaye kai hlaleke lokoI.
  san-VEL: yatastenaiva m.rtaga.naat tasyotthaapayitari tasmai gauravadaatari ce"svare
    vi"svasitha tasmaad ii"svare yu.smaaka.m vi"svaasa.h pratyaa"saa caaste|
  kbq-kbq: Kraisi taza higeta, fripinti azeri otino husga hunte'nea Anumzamofontera
    tamentintia nehune. E'ina hu'negu tamagra Anumzamofontera tamentintia nehutma,
    amuhara nehaze.
  kbh-kbh: Crístbeyeca, ts̈ëngaftanga s̈mondos̈buaché Bëngbe Bëtsábeñe, nda tonjanma
    Cristo cháuatayenama y puerte uamaná tbonjánbema. Mënts̈á, ndábeñe ts̈ëngaftanga
    s̈mos̈buaché y s̈mobátmana, Bëngbe Bëtsábeñe endmëna.
  ron-LSB: care, prin el, sunteți credincioși în Dumnezeu, care l-a înviat din morți
    și i-a dat slavă, pentru ca credința și speranța voastră să fie în Dumnezeu.
  pon-pon: Komail me pojon Kot ki i, me Kot kotin kaiajadar jan ren me melar akan,
    ap kotin kaliwanada i, pwe komail en pojon o kaporoporeki Kot.
  nhe-BL: Por tlen Cristo inmechchihuilijtoc, inmotemachijtoque ipan Toteco Dios.
    Huan pampa Toteco quiyolcuic Cristo quema ya mictoya huan quimacac ihueyitilis,
    ama imojuanti hueli inquineltocase Toteco huan inmochiyase ipan ya ica temachili.
  sps-sps: I Tsunia tsun, sa ra faamainy ror e Gov, Tsunia te fatsuiny fatabiny e
    Krais tana mat ana Ya fainy Towan asangan karap. To sana faason tsumi an naano
    anaanos onot non ma kaa fasuu tsun naa ten Gov Tsivon.
  wnc-wnc: Tasike gindane musipza pangenawan ginda Anutue kekeknga natake yuaing.
    Anutu waapata ginde natake ginda ie natapa kekekawan apbakngake yutningge natapbut.
    Natake ita Jesu akumbut katangga gatu tangenakut. Tangenake tasiwan Jesu waapatane
    umana buyambam siknga sikut.
  bus-bus: Beee yãnzin ée Luda náanɛ kɛɛzi. Luda à bↄ̀ gaan à gakui kpàa, lɛ à e
    à a náanɛ kɛ, a wɛ́ɛ gↄ̃ dↄzi.
  gub-BL: Tupàn umugweraw kar Zezuz imàno re. A'e re umuigo kar tuwihawete ikàg ma'e
    ipuràg eteahy ma'e romo no. A'e rupi pezeruzar tuwe Tupàn rehe. Peàrogatu ipyr
    peho àwàm peiko.
  imo-imo: Yuni enonga nimbe tenderimu mele pilkolio Yu imbo ono kombuna topa makinjipelie
    Yunge imbi paa ola molopili nimu Gote paimbo ningo ipuki tirimele. Aku terimumunga
    eno Gote kau paimbo ningo enge ningo ipuki tiko, Yuni altopo tembo nimbe, nimbe
    panjirimu mele paimbo tembalo ningo konopu tiko nokoko moromele.
  boj-boj: Bosiq niŋgi aqaryaiŋgej deqa niŋgi Qotei qa nuŋgo areqalo siŋgilatoqnsib
    unub. Kristus agi moinaqa Qotei na olo subq na tigeltosiq metonaqa a laŋ qureq
    oqsiq dia ñam kobaquja ej. Utru deqa niŋgi Qotei qa nuŋgo areqalo siŋgilatoqnsib
    a qa tariŋoqnsib unub.
  eng-DRA: Who through him are faithful in God, who raised him up from the dead, and
    hath given him glory, that your faith and hope might be in God.
  knf-knf: Naţëpna ţi Kriŧtu afiyaar Naşibaţi, annaţanuluŋ ţi pkeţ aşë wula mndëm
    ; hënk, nafiyaar Naşibaţi abot ahaţa.
  san-KHM: យតស្តេនៃវ ម្ឫតគណាត៑ តស្យោត្ថាបយិតរិ តស្មៃ គៅរវទាតរិ ចេឝ្វរេ វិឝ្វសិថ តស្មាទ៑
    ឦឝ្វរេ យុឞ្មាកំ វិឝ្វាសះ ប្រត្យាឝា ចាស្តេ។
  arn-NT: Feymew Cristo tañi duam, eymün feyentuymün ta Ngünechen mew, feychi Ngünechen
    wiñomongeltuetew ka elueyew fentren pepiluwün. Feymew eymün feyentuymün ka maneluwimün
    ta Ngünechen mew.
  zas-NT: Zeel por laaman rliladxidi Dios bén basban laaman badëë tëëman guialrniabee
    lojman, yan con guidib luxdoodi ma rliladxidi Dios rbëz tëëdi ni guneeman.
  ken-NT: Akʉ mǎmbɔŋ nɛka nɛ Mandɛm mmu akʉ yi ápɛ́rɛ́nsɛm ndǔ nɛpɛ́m nɛ akʉ yi
    ambɔ́ŋ bɛyǎ kɛnókó, bɛ́ nɛka ɛnɛka nɛ́mbák chi nɛ Mandɛm nɛ bɛ́ mǎmbaka ntɨ
    nɛ yi.
