verse: 1PE.001.021
translations:
  kpx-kpx: Iesu kemoike la la uvu mai Dilava omilu. Dilava keike hatihatimo etuvage
    au hovelahanu. Keu hovelahage Dilavau ivive ebagemage au kosive baluga holinu.
    Iale kemoike la la uvu mai Dilava omisi ke hemei uma.
  okv-H: God na jiginu erenu amita degi sago kiari isapamane ikena avoeto ungo na
    God ke be ijie humota ue ambota do puvuresuja avo simba ere ova.
  tbo-tbo: Yaubada Keliso hilagei i witowolo meya po a wasawasa i wogeleteya. Uyahinei
    Yaubada ta witumaganeya. Yaka Keliso uyahinei Yaubada ta nugonugotuhu lagoneya
    anai witumaganata.
  mal-C: ക്രിസ്തുവിനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിക്കുകയും തേജസ്കരിക്കുകയുംചെയ്ത ദൈവത്തിൽ,
    ക്രിസ്തു മുഖാന്തരം നിങ്ങൾ വിശ്വസിക്കുന്നു. അങ്ങനെ നിങ്ങളുടെ വിശ്വാസവും പ്രത്യാശയും
    ദൈവത്തിൽ ആയിരിക്കുകയും ചെയ്യുന്നു.
  grc-SR: τοὺς δι᾽ αὐτοῦ ⸂πιστεύοντας⸃ εἰς θεόν, τὸν ἐγείραντα αὐτὸν ἐκ νεκρῶν, καὶ
    δόξαν αὐτῷ δόντα, ὥστε τὴν πίστιν ὑμῶν καὶ ἐλπίδα εἶναι εἰς θεόν.
  bgc-bgc: जो मसीह नै करया उसकी बजह तै थम परमेसवर पै बिश्वास करो सो, अर अपणी आस अर
    बिश्वास परमेसवर पै राक्खो सो, क्यूँके उसनै मसीह ताहीं मुर्दा म्ह तै जिन्दा करया,
    अर उस ताहीं बड़ी महिमा दी।
  khz-khz: Ia pakunai Palagu gokamonagi-veniana. Palagu na ia kwarega na evega-kuliiti-waiato,
    maekana iwavagina eveniato. Gaura pakurai gomi na Palagu gokamonagi-veniana, e
    gemi veraramani ia genai gotaoana.
  deu-TKW: die ihr durch ihn glaubet an Gott, der ihn von den Toten erweckt, und ihm
    Herrlichkeit verliehen hat, so daß euer Glaube auch Hoffnung auf Gott ist.
  zsr-NT: Niꞌa qui le benëꞌ Cristo réjlëꞌliꞌ‑nëꞌ Dios, Nu naꞌ buspán Lëꞌ lu yöl‑laꞌ
    gut len ben ga naquëꞌ blau. Cni nac, réjlëꞌliꞌ‑nëꞌ Dios len ruzxöni ládxiꞌliꞌ
    Lëꞌ.
  lin-lin: Ezali na nzela na Ye nde bino bondimelaka Nzambe oyo asekwisaki Ye kati
    na bakufi mpe apesaki Ye nkembo, mpo ete kondima mpe elikya na bino ezala kati
    na Nzambe.
  hns-NT: Tab okar kaam dekhke toelog ab Parmeswar me bieswaas kare hai. Ohie Kriest
    ke phien se maut me se djie oethaais hai aur oke maahaanta deis hai. Ohie khaatien
    ab toelog Parmeswar ke oeppar bharosa kare hai aur khoesiaalie se agore hai kie
    oe aapan sab kaam poera kariega.
  noa-E: Ich mag Cristo khurauta ʉ̈u pãrau Ẽwandam iek ʉ̈kha durrum. Mag Cristo thõowaijã,
    ich Ẽwandamauta ʉ̈u i phiriu auwi, ich aar auwi, ich dʉ̈i jua theeg ãba apijim.
    Maguata chadcha pãrau pãach thãraucha i iek ʉ̈kha durrum, ich jãg Ẽwandamau Cristojã
    phiriu auwi ich aar autarrjö pãachjã agjö ich aar auju khaphʉ naawai.
  eng-EMTV: who through Him believe in God, who raised Him from the dead and gave
    Him glory, so that your faith and hope are in God.
  mib-NT: Te jeē jiín Cristo te cácandíje ró Yaā Dios. Chi ni sáha Yaā Dios jeē ní
    natecu yā mēhñu ndɨ́yɨ jíín jéē ní ndujéhnu ya. Te jeē yúcuan cácandíje ró Yaā
    Dios, te cáñuhun ni rō coto ró yá.
  lif-NT2: खुने़ॽलाम्‍बाए निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् के़जोगुम्, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ सिःमे़न्‍लाम् हिङ्‌घुआङ् कुमिमिदिङ् चोगु॥ खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    खिनिॽ नसाःन् नु निङ्‌साङ् के़जोगुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: Kwa kupitila Kilisitu, mkumsadika Chapanga, mweamyukisi na mweamlumbili,
    hinu sadika yinu na huvalila yinu yivya kwa Chapanga.
  mmx-mmx: La at na mun langas neni ga lox i la nemi mira nunu at ne Moroa, no ga
    lox arooro amlong i at lanmet la ga raba box i mi laasen silok. Kuren la lununu
    atnemi la levendoxoma voovo atnemi i tu rinotno at ne Moroa.
  cbr-NT: Usa 'ain camina an Jesucristo bamacëbi baísquimitancëxun aín nëtënu abë
    'inun 'imicë cupí ami sinanin, Nucën Papa Dios an ca asérabi ax quicësabi oquin
    mitsu 'imiti 'icë quixun 'unani.
  tee-NT: Chai ni quinichilh ju Cristo pus ju uxijnan lhilac'ap'inat'it ju Dios. Yuchi
    ju Dios ju macxtuchokolh ju Jesús la'ix'aninti chai lak'ayalh. Chai ni chunch
    ju lalh ju Dios pus ixlhichux mi'alhunut'an laich lhilac'ap'inat'it ju yuchi chai
    laich ac'ats'aya'it'it ni akts'iya cataxtakniyan tachi chun ju tak'alhtasunitan.
  eng-LSV: who through Him believe in God who raised [Him] out of the dead, and gave
    glory to Him, so that your faith and hope may be in God.
  cak-NT: Y roma can iniman ri Cristo, can iniman chuka' ri Dios. Roma ja ri Dios
    xbano che ri Cristo chi xc'astaj-pe chiquicojol ri caminaki', y ja chuka' raja'
    ri xbano chi c'o chuka' ruk'ij ri Cristo. Quiri' xu'on roma nrojo' chi can niya'
    iwánima riq'uin raja' y niyobej ri xtuya' chiwe.
  pah-NT: 'Gaha pe mbojiko Tupana''ga rehe. Tupana''ga ga mbogwera gamanoa hugwi ga
    mongovo huvihavuhuhetero ikwehe. Nurã pe jikohetei Tupana''ga rehe. Igwete pe
    ei: “Tupana''ga po ti imombyryvi nhande ve g̃wembi''ea rupi nehẽ no,” pe''e pe.'
  sja-NT: Ma awara Cristo chok'ai p'irabaipiji mãik'aapa ɨt'aa ateeji ichi k'ĩra wãree
    eujãdee. Mapa Cristo k'aurepa parãpa Tachi Ak'õrede wãara ijãapata mãik'aapa k'awapata
    jai-idaadak'ãri, irua parã ichiaba chok'ai p'irabaipiit'ee.
  xed-xed: Nda ma tsatsi zlghafta kuni ta Lazglafta ya ta sliʼaganapta ma mtaku mataba
    gwal nda rwa, ka vlaŋtá glaku. Tsaya kəl kuni ka zlghafta, ka faftá ghəŋa ghuni
    ta Lazglafta.
  mks-NT: Xi̱hín ña̱ na̱caja Jesucristo cándeé ini ndó Ndióxi̱ viti, mé á na̱jánditacu
    a Jesús ta na̱caja cáhnu ndiva̱ha Ndióxi̱ Jesús. Sa̱há ña̱ na̱caja Ndióxi̱ cándeé
    ini ndó mé á ta ndáti ndó xi̱nu̱ qui̱vi̱ quia̱hva mé á ña̱ va̱ha, ña̱ íin indiví
    nu̱ ndó.
  gfk-S: Ma mu, mu ira ut na nurnur tane God kinong mu hana tupas ie naramon tane
    Krais. Ma ne God, aie nong ga hatut haut Krais sukun ra minat ma iga ter ra minamar
    tana. Io kaie, ira numu nurnur i kis tane God ma ira bilai na linge mu nanahe
    ma ra nurnur i hanawat metuma hone God.
  bmu-bmu: Kraistnöŋ nam köl eŋgiiga ölöp Anutu möt narim waŋgimakze. Anutunöŋ Kraist
    mem gulim waŋgii kömupnöhök wahöriga asakmararaŋ al waŋgii malja. Mewö maljawaŋgöra
    aka iŋini Anutu möt nariba kinda yuai pakpak jiyöhi, miaŋgö dop ahakŋapkö jörömqöröm
    ak waŋgimakze.
  dgz-dgz: Endi Keriso gamup e God anu tumasiwanin iwa me wan Keriso bop gapan sia
    ao yon wanden, amba God me yaua ao waren, ap menan anu dao ge anu tumat ega God
    inap di wandia.
  eng-GNV: Which by his meanes doe beleeue in God that raised him from the dead, and
    gaue him glorie, that your faith and hope might bee in God,
  zaa-NT: Porqui'ni chi gùtti Cristua por ri'u, acca chi rappa le confianza lani Tata
    Dios enne' bechìthee Cristua de lo lù'uti nna betie la' dàliani quì'e para qui'ni
    quée adiru enne' dacca'. Acca por nùi nna ribèda le lani la' redácca'latsi' qui'ni
    ą'hua lebi'į nna eyátha hua le de lo lù'uti nna tsé'e hua le ỹiabara', porqui'ni
    ría latsi' le qui'ni Tata Dios nna té la' huacca quì'e.
  eng-WEBSTER: Who by him do believe in God, that raised him from the dead, and gave
    him glory; that your faith and hope might be in God.
  guh-guh: Itsiata baitsi jane Cristo petëpaecujinae, acueyabi matacabita, Dioso icatsia
    asaëyaexanatsi. Athëbëtatsia, paxa Dioso pecujuanenia, Cristo ecaeyaexanatsi.
    Bajaraxuata panajamatabëcuenecopatame Diosojavabelia papecarajutsinexa matacabi
    apo pevereverecaejava.
  bon-bon: Yoo, Keriso me miiji kaakesea name pi mime ngene atwanena cina Acejiyame
    cabu yaacrajuge. Tabe te teebine budre cabu ca erpinantuji, piba cabucewe me ecanuji
    jamyacu apaclyera cabu lenajame. Peei name pi mine Acejiyame ne jäätru-ngusi piiyepu
    mime ngene atwana teeme cabu yaacranusi.
  nhw-BL: Por catli Cristo anmechchihuilijtoc, anmotemachijtoque ipan Toteco Dios.
    Huan pampa Toteco quiyolcuic Cristo quema ya mictoya huan quimacac ihueyitilis,
    ama amojuanti hueli anquineltocase Toteco huan anmochiyase ipan ya ica temachili.
  swh-ONEN: Kupitia kwake mmemwamini Mungu, aliyemfufua kutoka kwa wafu na akampa
    utukufu, ili imani yenu na tumaini lenu ziwe kwa Mungu.
  wbi-wbi: Mukumwitika uNguluve vwimila umwene, juno u Nguluve alyansusisie kuhuma
    kuvafue nakumpeela uvuvaha kuuti mumwitikaghe na kukumuhuvila u Nguluve.
  bba-bba: Sɑɑ win min diyɑ i Gusunɔ nɑɑnɛ doke wi u nùn seeyɑ ɡɔrin di mɑ u nùn yiiko
    wɛ̃. Nɡe mɛyɑ i bɛɛn nɑɑnɛ kɑ bɛɛn yĩiyɔbu doke Gusunɔ sɔɔ.
  eng-KJVCPB: who by him do believe in God, that raised him up from the dead, and
    gave him glory; that your faith and hope might be in God.
  kgk-NT: Cristo-rehe jajerovia-gwi jajerovia ave Tupã Nhandejáry-rehe. Omano va'ekwe
    pa'ũ-gwi ha'e omoingove jevy va'ekwe Cristo-pe. Omomba'egwasu ete ave íxupe. Upéixa-gwi
    jajerovia Tupã Nhandejáry-rehe nhaha'arõ ave Cristo-pe nhande rovasa tee hagwã.
  waj-waj: Anutuuqo ivo putuuvakidiri inna vitoo ari tasipama yapa kiooduu yoketaama
    ari vookaraama variravai. Ivaara ngia Anutuuqaara mmannammanna kutaavaivee tida
    ivo ngii tuqinnaanaraivaara faannaida variaavai.
  cpy-cpy: Okaatzi rantzi-mota-kimiri Jeepatzii-totaa-rewo, rootaki opoñaantari pawentaa-shiretaari
    Tajorentsi. Tema riitaki Tajorentsi owañahaeriri, roñaahan-teero rowaneenkawo.
    Poyaakoyiteeri nimaeka Tajorentsi pawentaa-shiretaarira.
  mpx-mpx: Inoke Keliso eliyana wami abulilek i gan Yehoba elana. Yehoba i palutem
    yaomala ge i pawasawasa, yaka komiu ku abulilek Yehoba elana ge ginebi wami atimatuwa
    ku matamatan hauna ni ginol kaiwemiu.
  wbp-wbp: Junga kujaju. Kaaturlu Jijaji Kirajiji pina-wankaru-manu palinja-warnuju,
    manu pina-kangu kankarlarra nguru nyanungu-nyangu-kurra, manu yirrarnu Warlalja-Wiri
    nyiyarningkijarraku. Kujarlanya kankulurla Kaatukuju ngungkurr-nyina. Wala kankulurla
    nyina, manu kankulu milya-pinyi Kaaturlu kapu-nyarra muurl-mardarni.
  luo-luo: Nikech En, koro uyie kuom Nyasaye, mane ochiere oa kuom joma otho mi omiye
    duongʼ mondo yie maru kod geno maru obed kuom Nyasaye.
  nhe-NT: Por tlen Cristo inmechchihuilijtoc, inmotemachijtoque ipan Toteco Dios.
    Huan pampa Toteco quiyolcuic Cristo quema ya mictoya huan quimacac ihueyitilis,
    ama imojuanti hueli inquineltocase Toteco huan inmochiyase ipan ya ica temachili.
  aii-aii: ܒܝܼܹܗ ܟܹܐ ܗܲܡܸܢܝܼܬܘܿܢ ܒܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ ܘܝܘܼܗܒܹܠܔ
    ܠܹܗ ܐܸܠܹܗ ܚܸܩܪܵܐ، ܗܵܕܟ݂ܵܐ ܕܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܘܗܹܒ݂ܝܼܵܘܟ݂ܘܿܢ ܗܵܘܝܼ ܒܐܲܠܵܗܵܐ.
  esk-NT: Christ-kun ukpiġigiksi Agaayyun aŋipkairuaq ilaanik tuqułiġmiñ qaitchipḷugu
    kamanautmik, ukpiqsritquplusri niġiugaqaquplusriḷu Agaayyutmik.
  msb-msb: Kaya, tungod sa iya, nagtuod kamo sa Dios na nagbuhay gihapon sa iya hali
    sa kamatayon kag nagpaingkod man sa iya sa langit. Ada na gayod sa Dios an iyo
    pagtuod kag paglaom.
  cpa-NT: Cristo héi² báh³ jmo¹² hi² hé² jniang³ jǿg³ quiah¹² Diú¹³. Di³ ca¹jmo¹ Diú¹³
    hi² ca¹hiog² Cristo. Ca¹jmo¹dsa ma²lán¹²dsa dsa² juanh¹². Hi² jøng² ma²ne³ jniang³
    hi² lég² Diú¹³ jniang³.
  dso-dso: ଜିସୁକିରିସ୍‌ଟର୍‌ ଲାଗି ତମେ ଏବେ ପର୍‌ମେସର୍‌କେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି । ସେ ଆକା
    କିରିସ୍‌ଟକେ ମରନେଅନି ଉଟାଇକରି ଡାକ୍‌ପୁଟା କଲା ଆଚେ । ତେବର୍‌ପାଇ ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଆରି
    ଆସା ଏବେ ପର୍‌ମେସର୍‌ଟାନେ ଆଚେ ।
  meu-meu: Ia bagunai Dirava o abidadama heniamu; Dirava ese mase amo e hatorea isi
    bona hairaina e henia; taunabunai emui abidadama bona emui helaro na Dirava enai
    mimia.
  yva-NT: Kristus wepi bewar ti wapanave Amisye ai, Napirati po Kristus aijaseo kovakato
    no wene ama uga rai muno Po kovo ntiti raunande Ai. Weti wapanave Amisy ai muno
    wasanaveano Amen tutir.
  dgc-dgc: Dahil ni Cristo éy méniwala kam ta Diyos. Ey Diyos i nagpabuhaya diya a
    huway, a inatdinan na siya ta kapangyarian na. Kanya nadid éy méniwala kam ta
    Diyos a umasa kam diya.
  zpm-NT: Gacxe waa, zrieelo dib zdoo to gnalo to Dios, mese none gliladz to. Me nac
    meṉ ne bleeban Jesús, blu me ne meṉ non nac Jesús.
  hix-NT: Noro wayehrà ke ryhe, Khoryenkom hona harha menyatxhe. Àwayehxemo kom waye
    nanàmye, Khoryenkomo. Ehonomnà me harha neryeye. Àro ke, Khoryenkom hona menyatxhe.
    Noro wya oyowakryetxho kom hona ro manatxhe xarha.
  sim-sim: Jirin or jivinashihindak os jimu Avui Wasilakan hishindiyanduwa. Or Kraisin
    or mbarik indik or usaha hiushamak ormu nara. Uhunda osik os jimu Avui Wasilakan
    ji hishindiyaha mbele mbele os or ukmbaha nor mbahandan jimu nikishinduwa.
  npi-ULB: तिमीहरू उहाँद्वारा परमेश्‍वरमा विश्‍वास गर्छौ, जसलाई तिमीहरूका विश्‍वास
    र आशा परमेश्‍वरमा रहून् भनेर परमेश्‍वरले मृतकहरूबाट पुनर्जीवित पार्नुभयो र उहाँलाई
    महिमा दिनुभयो ।
  cgc-cgc: Tenged ta pabuat ya Cristo para maluwas kaw, gatuo kaw ta Dyos na gabannaw
    ki Cristo daw gaatag man ki kanen ta datas na katengdanan. Yon na anduni naan
    gid ta Dyos inyo na pagtuo daw paglaem.
  tim-tim: Miawakmâ mando Anutuŋe momoŋânba oloŋdo agato kot humo waŋep. Are nâŋgâm
    Anutuŋe kârikŋe ketugu nenekbiapgât dâp tatâp dâm biwiyeŋe yâkgâlân katmai.
  yor-yor: Àní ẹ̀yin tí o tipasẹ̀ rẹ̀ gba Ọlọ́run gbọ́, ẹni ti ó jí i dìde kúrò nínú
    òkú, tí ó sì fi ògo fún un; kí ìgbàgbọ́ àti ìrètí yín lè wà lọ́dọ̀ Ọlọ́run.
  wos-wos: Xaakwa hurungun haraki saraki sémbutka hiyandéka guni Godka jémba sarékéta
    déka hundika guni “Mwi hundi dé” guni na. Jisas Krais hiyandéka God déré dé husaramé.
    Husarama God dé déka hambuk hwe, dé néma du reta nukwa hanyikwa maki hanyindéte.
    God wungi hurundénka guni déka jémba sarékéta guni wasékérékéndén jonduka guni
    haxé.
  emp-NTPO: Critod̶eba bãrãba Ãcõrẽra ĩjã panʌa. Ãcõrẽba idjira beu b̶ad̶ada ʌ̃rẽbabiped̶a
    dji dromada b̶ʌsia. Maʌ̃ bẽrã bãrãba Ãcõrẽra wãrãda ĩjã panʌa idjab̶a jʌ̃ã panʌa
    Ãcõrẽba jarad̶ara jũma omãrẽã.
  eng-F35: who through Him are believing into God, who raised Him out from the dead
    and gave Him glory, so that your faith and hope are into God.
  ind-ind: Jadi, melalui Kristus kita percaya kepada Allah, yang sudah menghidupkan
    Dia dari kematian dan memberikan kemuliaan kepada-Nya. Karena itulah kita yakin
    dan berharap sepenuhnya kepada Allah.
  pes-OPCB: توسط اوست که شما به خدا ایمان آورده‌اید، به خدایی که مسیح را پس از مرگ
    زنده ساخت و او را جلال بخشید؛ و اکنون، ایمان و امید شما بر خداست.
  mpt-mpt: ibo Gode bainobo gabiobe. E kaane otane Gode imin dofaanea hananea Gode
    niniin sumo Yesuse omalebio yo ibo Gode bainobo gebaniba funaniba Bainobe, Gode
    inanebio kesoa inamin namin olo e baanea Ne inanamabibo genemeo e bain inanamabebo
    ge fumbianiba e ibo dleb utnea abilim ut danea amit nomabibo waiso bliobe.
  ssx-ssx: Yesu pa꞉ta꞉ yama꞉ Koda꞉ pa꞉ta꞉ hone tulalememe. Koda꞉ma꞉ Yesu mea tiao
    pa̱a̱ peawayekeme. Koto ekina꞉ta꞉ ika꞉ hone tulalemeeki make ika꞉ hone ti lalemeeki
    make Koda꞉ pa꞉ta꞉ pu halememe.
  mkl-mkl: Nɑ sɑɑbuɛi ì dɑsi Ilɑɑɔ̃ nɑɑnɛ ŋɑ, nŋu iyi í dedeɛ hɑi si bɑlɛ nɔ í muɑɑ
    ɑmboe ku bɑ nɑɑnɛ ku dɑsi nŋɛ do kpɑ̃ɑ ku cɔ nŋɛ ku wɑ si Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ନ୍‌ସା ପେ ଇସ୍‌ପର୍ ବିସ୍‌ବାସି ପେଡିଂକେ । ମେଁନେ ଗୁଏଃକ୍ନେବାନ୍ ଆର୍‌ମୁଇଂତର୍‌
    ଆତଡ଼ିଆଚେ ଆଲାଦ୍‌ ଡିଂବକ୍ନେ ଇସ୍‌ପର୍‌ନେ ଆଡ଼ାତ୍ରା ପେନେ ବିସ୍‌ବାସ୍‌‌ ଆରି ଆସା ଡାଟ୍‌ ଡିଂଲେଃକେ
    ।
  gof-RNT: Hintte ammanoynne hintte ufayssay Xoossan gidana mela iya hayqoppe denthidi,
    bonchchida Kiristtoosa baggara Xoossan ammaneeta.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦ୍‌କିୟା ଆଡଃ ମାନାରାଙ୍ଗ୍‌ ଏମ୍‌କିୟାଏ
    । ଇନିୟାଃ ହରାତେ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌କେପେ ବିଶ୍ୱାସୀ ତାନା, ଏନାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
    ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ ଆଡଃ ଆସ୍ରା କେଟେୟଃ ତାନା ।
  gah-gah: Lá oake, Ómasiloka lekelémo apizekago lekeza heleneikutí alémo oteake gonanalivagi
    lapaná ale luhota vemú gili alévolé iake gele alévolé oakatini itó lakagata losi
    gelemiki ageva iakatini nene Ómasilokagó neve.
  lcm-lcm: Na e iang milapo vap lomlomon ta God, vopo tak atadut ang ani Karisto pelek
    a mat na ka amaus ia. Asukang a kami lomlomon na kami atu mata ka tung akit si
    God.
  aer-aer: Ngkartele Christ itethe-ilirtneke renhe akemelhe-ilemele nhenge uyerreke-arle-iperre
    renhe anteme alkere akertneke arrernemele, lyete anteme re yanhe ikwerele aneme
    Alartetye anwerne ingkirreke anthurreke. Alakenhe ikwerenge anteme arrantherre
    Ngkarte arratye itelarerlte-aneme, atnerrele yanhe arratye itelaremele. Rarle
    arrenhantherrenhe itetheke mpwarekenge Re arrenhantherrenhe itethe-ilirtnetyenhe
    arrantherre uyerreke-arle-iperrele.
  qvc-NT: 'Chaymi Tayta Dyusqa Jisukristuta wañushqanmanda kawsachimurqan. Chaymandaqam
    syiluman aparqan, ancha pudirniyuq kanambaq. Chaymi noqanchiqkunaqa Jisukristurayku
    Tayta Dyuspi kriyishpa, yuyakunchiqllapa: Rinchiqllapam riq syiluman, nishpa.'
  tgl-ULB: Naniniwala kayo sa Diyos sa pamamagitan niya, na binuhay ng Diyos mula
    sa mga patay at sa kaniya na binigyan ng kaluwalhatian upang ang inyong pananampalataya
    at pagtitiwala ay mailaan sa Diyos.
  cbs-NT: Jaskakidan Criston jawen Epan jancha matu unanmaiwen taexun man Dios ikunwanibuki.
    Jaska matu wabiaya tenanbu Diosun ana bestenwankin Xanen Ibu wani na jabiatian
    matun shinanwen jakidi ikunwankin Diosun jiwekuian matu inanxanai man jaki chiti
    ixun manakakubainaii.
  xtm-NTPP: Te chukan kúu ja ka kukanu ini o Su'si ma, vaa ni ndaxteku ya Cristo ma
    ne'un ñayii ni ka ji'i ma, te ni wa'a ya jayiñu'u ya ma. Te chukan kúu ja ka kandija
    o Su'si ma.
  nnq-nnq: Kundela jakwe, mangweto muhyobale Nnoongo ojwanhyoya kuboka kwa abawile
    nu kumpe kibumo, yene kuhyobalela kwinu nu kuamini kubi ku Nnoongo.
  bao-NT: Mʉja, Jesucristo jʉori Ʉmʉreco Pacʉre mʉja tʉo nʉnʉjee, cʉ̃ ca cati tuaro
    tii, cʉ̃ pʉtopʉ ca nii majuropeegʉ cʉ̃ ca nii earo tii, ca tiiricʉre, díámacʉ̃
    mʉja ca tʉo nʉcʉ̃ bʉorije, mʉja ca yuerije, Ʉmʉreco Pacʉ mena pee to nii eajato
    ĩirã.
  san-ORI: ଯତସ୍ତେନୈୱ ମୃତଗଣାତ୍ ତସ୍ୟୋତ୍ଥାପଯିତରି ତସ୍ମୈ ଗୌରୱଦାତରି ଚେଶ୍ୱରେ ୱିଶ୍ୱସିଥ ତସ୍ମାଦ୍
    ଈଶ୍ୱରେ ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସଃ ପ୍ରତ୍ୟାଶା ଚାସ୍ତେ|
  huv-NT: Nganüy icona lamexoman Teat Dios cos nej Teat Cristo tamongoch meáwan aag
    ayaj. Nejay Teat Dios tapacüüch alinomb Teat Cristo tiül mondeow; tüüch nej majlüy
    najneajay. Nganüy icona lameyacan imeajtsan wüx Teat Dios.
  otn-NT: A nu̱yá, rá̱ngue gá̱ pa̱hmʉ ra̱ Cristo, ya guí ɛ̱c'ɛ̱i̱hʉ Oja̱ ya. Nu̱na̱
    Oja̱ bi xoxpʉ ha bi t'ähra̱ Cristo 'nɛ̱ bi 'yɛ̱spa̱bi̱. Ja̱na̱ngue nu̱na̱ guí
    ɛ̱c'ɛ̱i̱hʉ ya, guehna̱ Oja̱ na̱. A nu̱'a̱ ra̱ nho bí ja ma̱hɛ̱ts'i̱ guí tømhmʉ,
    guehna̱ Oja̱ di 'da'a̱hʉ na̱.
  nop-nop: Adigoŋ hehitubu-lodaune Bepaŋ nadisukilitimiiŋ. Bepaŋ adikuyeŋgoŋ Kilisto
    kumuŋ gineniŋ tubukaikaaŋ tubupilali wougigit wapum miŋguk. Unduŋ doktiŋa hidi’walaŋ
    nadisukilitihik be nadikunakunalehik u Bepaŋ’walaŋkade hatak.
  obo-NT: Ukit ki Disas Krays, id pomakoy kowd to Monama no id badnow kandin, woy
    id posivontuhan sikandin lampas to langun. De-en iddos kodsalig woy kod-imman
    dow, diyon da en to Monama.
  cak-ENT: Romari', si nquitaken ri Cristo, nquitaken chuka' ri Dios. Roma ja ri Dios
    ri xbanun chin ri Cristo que xc'astüj-pe chiquicojol ri caminaki', y ja chuka'
    rija' ri xbanun que c'o chuka' ruk'ij ri Cristo. Quiri' xbün roma xrajo' que si
    tiya' ivánima riq'uin rija' y tivoyobej ri utz ri nuya' pan ivi'.
  lif-NT: ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹
    ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤜᤡᤱᤄᤢᤀᤠᤱ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤆᤥᤃᤢ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤏᤛᤠ᤺ᤴ ᤏᤢ
    ᤏᤡᤱᤛᤠᤱ ᤁᤧᤈᤥᤃᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De jā jíín Cristo de cándíja ndá nú Yāā Dios. Chi nī nsāhá Yāā Dios jā ní
    natecū yā jíín jā ní nduñáhnú yā. De jā ñúcuán cándíja ndá nú Yāā Dios, de ñúhún
    inī nū jā cunī nū nūū yā.
  san-TIB: ཡཏསྟེནཻཝ མྲྀཏགཎཱཏ྄ ཏསྱོཏྠཱཔཡིཏརི ཏསྨཻ གཽརཝདཱཏརི ཙེཤྭརེ ཝིཤྭསིཐ ཏསྨཱད྄ ཨཱིཤྭརེ
    ཡུཥྨཱཀཾ ཝིཤྭཱསཿ པྲཏྱཱཤཱ ཙཱསྟེ།
  qve-NT: Hinaspapas Diosmi Jesucristotaqa wañusqakuna ukhumanta kawsarichimuspa,
    hatuncharan, saynapi Diospi qankuna creenaykichispaq, hinallataq mana ishkayaspa,
    paypi allinta confianaykichispaq ima.
  pao-NT: '@see-verse:1PE.001.020'
  cbu-NT: Na siy Isusumun kuk Apanllee mangoonaksa. Apanlli Wip tsiparangitaa, Apanllsha
    wipaa ituyumarangu. Sheeru, Nuwash kusangi. Kayunu yutaritshishee izuuru kapeetpani;
    tárangiya wipaatsi. Ashiri anumun siysa Apanllee mangoonaksa; Apanllee chinaksa,
    watam wamari kasiruwa.
  usa-usa: Îtu Káríqtotababoaq keráwáqá Áánûqtumma kamuqá ítáyaminoe. wemá Îtu Káríqtomma
    pukáipike mamá itó-umakarena tágama-yataaqa ámikaiye. miráipoaq keráwáqá Áánûqtukaq
    itáíq-itaiq kanaaráq kéeq matúq-matuq umá mái-auwaraimma íbêqa íma káoneqa kanaaráq
    awé ínoe.
  soy-soy: Uyɛ̃ kɑni ritiki ɑní nɛ Uléécɑɑ kɛfɑ tɛnɛ. Uléécɑɑ uyɛɛ pikpɔkpɔ kɛ́mɛɛ
    u yukusɛ uu ríyu u wɑisɛ rɛ nɔkɛ́ nɛ Uléécɑɑ kɛfɑ tɛnɛ ɑni kɔ nɛ u n tɑ́lɛ̃
    nnyɑ.
  hui-hui: Ngode Datagaliwabehanda Yasu Keriso homenego mo heya howa ibu daliga taraore
    yaraga ho helene. Ani biyagola Yasu Kerisoha howa tígua Ngode Datagaliwabehondo
    mini mbiraore wu kami. Ogoninaga tígua mini mbiraore wulenebi mini dunubia ho
    holenebi Ngode Datagaliwabe ibuni kagoni.
  amf-amf: Kiristooska dembhira kiam dhaasaa, gobshin kina imaa Barjodar woylamin
    yeda qaje; ogonante yesa woylamin qajidinbee qaabe haydinbe Barjodarne.
  quc-NNT: Rumal k'u ri Cristo ri ix kixkojon che ri Dios ri xk'astajisan ri Are'
    chkixol ri käminaqib', xunimarisaj k'u u q'ij. Rumal k'u ri' ri ix kixkojon che
    ri Dios, chrij k'u ri Are' käku'b'i wi i k'ux.
  dob-dob: Ga tauna Keliso nina ꞌenega Yaubada waemisena ꞌaene tauna mwawasega ꞌigietoolo
    limena ga ꞌebemi esaesa ꞌena ꞌisaꞌuna, ꞌenega ꞌimi emisa be ꞌimi nuwayaina wasaꞌu
    ꞌaiꞌailidi Yaubada ꞌenaya.
  wrs-wrs: Wo noinda yimba Sesoamba undnahonamba amnav Kristusnana, nengviluwuv, himba
    si yemba daswolvav vuhemba besalva. Sesoava wolaihaphona Kristusmba pokamarini,
    wo vraohna mendekli nihilva. Wo noinda yenamba undnahonamba almba nengavnangva
    luhunv Sesoaindangas.
  mca-mca: Ƚakha' ha' Cristo in ta'ƚets qa nite' ƚeqeku'uƚ pa' Intata, hikpa' yiƚin
    iye in wa'mtax qa yiwqinhetji' iye. Qa hik ta'ƚijupi' in nite' ƚeqeku'uƚ qa ƚetjumti'iƚetsha
    iye pa' Intata.
  tzo-TZC: Jech o xal un, ta sventa ti Cristoe, achꞌunojic ti Dios ti laj xchaꞌcuxes
    ti cꞌalal ichame. Jaꞌ jech xtoc tey laj yacꞌ ta ichꞌel ta mucꞌ. Jech o xal ti
    voꞌoxuque jun avoꞌntonic achꞌunojic, amalaojic ti oy cꞌusi ta xaꞌacꞌbatic yuꞌun
    ti Diose.
  mya-mya: ကိုယ်​တော်​အား​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက် စေ​၍ ဘုန်း​အ​သ​ရေ​ထွန်း​တောက်​စေ​တော်​မူ
    သော​ဘု​ရား​သ​ခင်​ကို​ထို​အ​ရှင်​အား​ဖြင့် သင်​တို့​ယုံ​ကြည်​ကြ​၏။ သို့​ဖြစ်​၍​သင်​တို့
    သည်​ဘု​ရား​သ​ခင်​ကို​အ​မှီ​ပြု​လျက်​ယုံ ကြည်​ခြင်း​နှင့်​မျှော်​လင့်​ခြင်း​ရှိ​ကြ​၏။
  gng-NT: Wɔn bo nɛ ni teke' Uwien wà mɛkre' wɔ bitɛnkpiib ni, ki kpiɛke' wɔ nnɔ
    ki jin'. Nɛn bo nɛ ni teke' Uwien ki jin', ki ŋmɔbe uʼbo lidɛndɛnl.
  cbi-NTPO: Ñulla Jesucristo' mityaa Diosnu keenguemu deeve. Diosyaa Cristo peyañuren
    mangujte' balenguranuu tireve. Tsaañu' mitya ñulla Diosnaa dekeengue', ya tyee
    kenu pa'ba uwain tsanguenu juve tenna keenanu dejuve.
  ikk-NT: Ụnụ a ghagụọ nwan ẹka Kraịstị bịa d'e gi Osolobuẹ dọn ẹnya, Osolobuẹ hụn
    gha ọnwụn weli Kraịstị, ye Kraịst' ọghọ. Ya wụ nị Osolobuẹ kẹ ụnụ kwerini; Osolobuẹ
    kẹ ụnụ rị e lee ẹnya.
  leu-leu: A Piran a fatatoi faꞌuli na Krais ti la maatan e tavaie pana isin lava
    e lapaa Krais mi namkai sena Piran. E voxo namkaian simi e lamon fanaian simi
    re waan fatateak xuluna Piran.
  maz-NT: Mizhocjimi o tsjapü o te'e e Jesucristo 'ma ya vi ndũ, cjanu o unü c'ü ra
    manda. Nguec'ua i̱ṉ ench'e in mü'büji Mizhocjimi, i̱ṉ pãrãji ra dya'c'üji c'o
    me na jo.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ཁོང་ཉིད་བརྒྱུད་ནས་དཀོན་མཆོག་ལ་དད་པ་བྱས༌ཤིང༌། དཀོན་མཆོག་གིས་ཁོང་ཉིད་སྐུ་གྲོངས་པ་ནས་སླར་གསོན་པ་དང་གཟི་བརྗིད་དང་ལྡན་པར་མཛད་དོ།།
    དེ་ནི་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་ལ་དད་པ་དང་རེ་བ་བྱེད་པའི་ཕྱིར༌རོ།།
  tca-NT: Rü ñu̱xma rü Cristugagu nixĩ i nüxü̃́ peyaxõgüxü̃ ya Tupana ga yuwa Cristuxü̃
    írüdaxẽẽcü rü daxũwa nagacü. Rü ngẽmacèx nixĩ i ñu̱xma i Tupanaãxü̃́ peyaxõgüxü̃
    rü ípenanguxẽẽgüxü̃ na daxũwa pexü̃ nagagüxü̃cèx.
  zpl-NT: Equie cuendaꞌ Cristo nzeli arquiꞌhua Diose, liꞌinu enu uriꞌi nú uhuañi zeca
    Cristo, nu udeteꞌnu nú rnibiyaꞌnu, nu nee itá nzeli arquiꞌhua Diose nu nzu arquiꞌhua
    lunu.
  mbc-NT: Mîîkîrî wenai amîrî'nîkonya Paapa yapurî. Innape ikupîya'nîkon manni' Cristo
    pîmî'sa'ka'tîpon, tamî'nawîron yentai ikupîtîpon. Mîrîrî warantî innape ikupîya'nîkon
    moropai î' tîrîuya ta'pî Paapaya yapisîya'nîkon nîmîkî pî' aako'mamîkon.
  ndg-ndg: Mumwubilya Nn”ungu pitya ywembe atikumpeya utukufu ili kwamba Imani yinu
    na ujasiri ube katika Nn”ungu.
  wsk-wsk: Nu kueram, bare Kaem maraguwuram ale nup biya tuam. Se nina nu te Kaem
    ko nengemang ningi nunguning aram. Se nenenga nengemang ningi nunguning, se ninga
    nengemang motam loagara mu Kaem kote la bita lagasan.
  toj-NT: Jayuj tac, huan nix c'uantic ja Dios ja ma' ya sac‑huuc ja Cajualtiqui soc
    yaa ni nihuanbuc leca. Meran nia, huan nix c'uantic ja Diosa. Yena ni mero ja
    ma' snihuanil ja jc'ujoltiqui.
  tbc-tbc: Kristus lo aŋ fun aganeg Anut a iŋ mateŋ lo ifufunig kumaen yabisag yaŋak
    tubun ak ipani an ilom lo rumok a, ago yan lo gamu aŋanem ilo rumok agod aŋanem
    tini ganei dam diaug Anut lo dututou da.
  sna-sna: Kubudikidza naye munotenda kuna Mwari, akamumutsa kubva kuvakafa uye akamukudza,
    kuti kutenda kwenyu netariro yenyu zvive muna Mwari.
  smk-NT: si'kamon mampagmatalek konan Dios bana' kona ni Cristo. Si Dios a namasubli'
    nin mabyay kona ni Cristo tan nangipata'gay kona ta pigaw nin syan diri nin si
    Dios a mampagmatalkan tan mampilalwan moyo.
  grc-TCGNT: τοὺς δι᾽ αὐτοῦ πιστεύοντας εἰς Θεόν, τὸν ἐγείραντα αὐτὸν ἐκ νεκρῶν, καὶ
    δόξαν αὐτῷ δόντα, ὥστε τὴν πίστιν ὑμῶν καὶ ἐλπίδα εἶναι εἰς Θεόν.
  gof-WFTW: Hintte ammanoynne hintte ufayssay Xoossan gidana mela iya hayqoppe denthidi,
    bonchchida Kiristtoosa baggara Xoossan ammaneeta.
  spa-BLM: que por medio de él sois creyentes en Dios, que lo resucitó de entre los
    muertos y le dio gloria, para que vuestra fe y esperanza estén en Dios.
  kyz-NT: Janeruwarete 'ga 'ã 'ga moferapa, 'ga mogou 'ga mỹina 'wyriaramũ janee.
    A'eramũ 'ã pẽẽ Kristu 'ga ree Jarejuwarete 'ga rerowiaa pejejemogyau. Kristu 'ga
    ree pejejeupe Jarejuwarete 'ga remiaporama rapesaka pejejemogyau.
  dao-dao: Thihnak üngkhyüh mtho be lü hlüngtainak ani üng peki Pamhnam cun ani üngkhyüh
    nami jumeikia kyase, nami jumeinak ja äpeinak cun Pamhnam üng nami taki.
  cya-cya: Si'ya ñi can' cha' ndiya qui'an ti' um 'in Ndiose, ñi nu m'ni cha' mdyiqui'o
    can' lo' mscuen cuaan ñi cha' 'in, ña'an ca si'yana chcua quiloo um 'in Ndiose
    lo' tsa qui'an ti' um 'in ñi.
