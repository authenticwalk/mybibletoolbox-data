    Dseaˋ Jmáangˉ jo̱guɨ jial nilɨꞌgøiñꞌˊ mɨ˜ ningɨ́ˋ jo̱; jo̱guɨ jaléngꞌˋ i̱ dseaˋ
    íˋ cajméerˋ quijí̱ˉ i̱˜ i̱ dseaˋ i̱ nijáaˊ do, jo̱guɨ e˜ jmɨɨ˜ e jíngꞌˉ e Jmɨguíˋ
