  agt-agt: '@see-verse:1PE.001.010'
  lug-lug: Omwoyo wa Kristo ng’ali mu bo, yategeeza eby’omu maaso ku kubonaabona kwa
    Kristo era n’ekitiibwa ekiriddirira, ne bafuba okuvumbula omuntu gwe kirituukako
    n’ekiseera we kirituukira.
  yby-yby: Kalaestimamo miluma elekoko alikaya lamedalaya onowelaki litibomu Kalaestida
