  gof-RNT: Enttan de7iya Kiristtoosa Ayyaanay iya waayabanne hessafe guye yaana bonchchuwabaa
    kasetidi markkattishe, awude woykko waanidi hananeekko akeekan pilggidosona.
  unx-unx: ଏନ୍‌ ବାର୍‌ଦାନ୍‌କେ ଆପେ ଚିଉଲା ଆଡଃ ଚିଲ୍‍କାତେପେ ନାମେୟା, ଏନା ସାରିନାମ୍‌ ନାଗେନ୍ତେ
