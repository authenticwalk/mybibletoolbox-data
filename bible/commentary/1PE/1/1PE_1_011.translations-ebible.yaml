  zav-NT: '@see-verse:1PE.001.010'
  sgz-sgz: Tanián ái Karisito a kis i tan tám worwor tus, má Tanián a worwor taru
    ngo ái Karisito er Mesaia na mulán áslai besang i rangrangas, má namur náng kipi
    tilik minmáir. Bos tám worwor tus di nem suri da mánán i pákánbung táit minái
    na tapam hut on má ngádáh na tapam hut ngoi.
  kek-NT: Eb li profeta que'xye resil li raylal tixc'ul li Cristo ut lix nimal xlok'al
