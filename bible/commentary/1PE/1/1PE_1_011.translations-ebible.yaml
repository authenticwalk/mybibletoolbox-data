    ti'j alcyej xjal scy'o'n tu'n Dios, bix alcyej k'ij tu'n tul.
  udu-udu: Uni doṯkina doṯ mo goma ci en’thiŋ kamu/ mo walla mo mo jin ṯorkina Shi/in
