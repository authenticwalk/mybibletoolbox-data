  txq-txq: Karistus Dula-dalen naote nai sira dalen nara fo nafada memak kana nae,
    neu ko Karistus muste hambu susa-sonak ma Ana muste hambu doidosok talo bee. Basa
    naar lalaꞌen dadi, dei fo Manetualain nakadedemak kana. Huu naa de mana toꞌu dedeꞌak
    kara raa nau sangga bubuluk faik bee dedeꞌak kara iar mori-dadi.
  aaz-aaz: Kristus In Asmaan ee nmeup et sin neek ein he natoon nain am nak, Kristus
    ro he napein susat, ma nok ranan on mee he In napein haꞌmuꞌit ma maꞌneꞌat. Areꞌ
    rasin naan anjarin okeꞌ te, naꞌ Uisneno naikas naꞌrat-raatn Ee. Es naan ate, mafefa
    kniunꞌ ein namin he nahinin rekaꞌ te rasin reꞌ ia njarin.
  qup-NT: '@see-verse:1PE.001.010'
  dop-dop: Mpi mpi Kilisiti Feesuɣu kɛɛsɑɑ tɔ mpǝɣɩ mpɛ pɑ kɑɑsɑ pɑ tɩ nɑ pɑ́ pɛɛkɩ
    sɩ pɑ́ nyɩ pǝ wɑɑtʋnɑɑ nɑ mpi pǝ lɑpʋ pɩɩ pɑnɑ tɔ. Pǝ tɑɣɑ pʋlʋ, Feesuɣu ŋkʋ kɩɩ
    wɛ pɑ tɑɑ kɛ́ nɑ kʋ heeli-wɛ nɑ pǝ́ tɑɑ kɔntɑ sɩ, Kilisiti kɑ́ tɔɣɔ kʋnyɔŋ, pǝ
    wɑɑlɩ kɛ́ ɩ teeli kɔŋ.
  azb-azb: Onların daxilində olan Məsihin Ruhu Məsihin əzabları və onlardan sonrakı
    izzəti barədə əvvəlcədən şəhadət edirdi. Bunların necə və nə vaxt gələcəyi barədə
    Ruhun nə göstərdiyini araşdırdılar.
  eng-DBY: searching what, or what manner of time, the Spirit of Christ which [was]
    in them pointed out, testifying before of the sufferings which [belonged] to Christ,
    and the glories after these.
  guo-NT: 'Profetas matabija Espíritu Santo pijaxtat Cristo nabijasaxaelpox puexa
    jiw babijaxan ispoxanliajwa. Matabijabejpi Cristo tʉpaxaelpox. Do jawʉt, pejme
    kaxaxoeipon pax Dios poxase ekaliajwa poklalel tato''laliajwapon, pax sʉapich.
    Samata, profetas nakaewa nawʉajnachaemt wʉt, najʉm-aechi: “¿Achamatkoitatkat,
    Cristo pasaxoek ampathatasik? Japon pask wʉt, ¿machiyaxaeskat xatis matabijaliajwas
    japon?” —na-aechi nakaewa.'
  hla-hla: U Namnamei tere Kristo te kaia i toriren e hatei ren te ga sagoho meni
    e Kristo a kamits ba te lu hasena romana a nikapan i murinen. Na nori i hiarangrangata
    sil a ka teka e ga butuia romana teresi na tara saha poata, kaba nori i ma atei
    hanigai.
  mav-NT: Kat e'at pe aru Aipo­typot Iesui tuut e hap kape te'e­ru­wa­nẽtup kahato
    ta'a­tukat kahato. Ta'i sa'a­wy­'i­wuaria Tupana ehay moherep haria i'atuehay
    kahato Aika­'iwat Pã'ãu mimo­herep ko'i ete. Ta'i ta'a­tu­mo­herep yianmete aikotã
    aru Aipo­typot iku'uro ho'opot hap rokire hamuat ko'i ta'a­tuwan kahato miwan
    me. I'ewyte ta'a­tuwan kahato Tupana Pã'ãu kaipyi aikotã me Aipo­typot wuat'i
    miit'in potypot no topy­hu'at hamuat ko'i ta'a­tuwan are.
  kpf-kpf: Propete ziŋ itâ sâwe, “A bâliŋan gâbâ mâkâniŋgâbapkât sâsâŋ, Kristo, zâk
    âsagem sâknam nâŋgâmŋâ ko neule âsâkŋan zâi mem ândibap.” Kaapumŋâ den zo umziŋan
    pâi zen narâk ikâ zoren mo dap yatin Kristo zo yatâ muyagibap sâm, nâŋgâm ândim
    gawe.
  ppo-ppo: '@see-verse:1PE.001.010'
  hin-2017: उन्होंने इस बात की खोज की कि मसीह का आत्मा जो उनमें था, और पहले ही से
    मसीह के दुःखों की और उनके बाद होनेवाली महिमा की गवाही देता था, वह कौन से और कैसे
    समय की ओर संकेत करता था। (2 पत. 1:21, यशा. 52:13-14, लूका 24:25-27)
  wol-KYG: Gëstu nañu jan jamono, ak yan xew-xew la Noowug Almasi ga nekkoon ci ñoom,
    tegtale woon. Mooy ba Noo gay seede lu jiitu, coonoy Almasi, ak ndam ya cay topp.
  bef-bef: Enali yaꞌma huto hilina kanaꞌa sa sa hiꞌahana, Huꞌmau yaꞌma Kilisitohi
    ho lifilina kana henaki yupahi huto huse kanagu huto hilibe lite sa sa hiꞌahana.
    To Kilisitohi mehaꞌa yauba komopaꞌanigu molo epalago enali yaꞌma lenali kanagu
    yabe lite keheliꞌahabe. Lenali kanagu Kilisitou huto huloto yalo kekeꞌi luseꞌnamofihi
    gupisalo tito fililina yalo ho tito sekele mamuꞌa lilinaꞌmu yabe lite keheliꞌahabe.
  amm-amm: Kolaisoni Mulu Itouniyaimo Nokota toini mulu poiso no tolokainoki no, to
    mo posasoko wiyotiki, “Amuwoi tinoso Kolaiso mo na uwokaiyoinomo, nosai no ami
    siyoliwoi na tola yoimo.” Aino posasoko wiyotiki, na pomulumoloko manokino, “Maniwoiso
    poi tumoi. Moloi poimo fiyamosiya tumoi.”
  zaj-zaj: Wageza kuzahila kamba mbuli zino zolawilila mkipigiti chaki na zolawilila
