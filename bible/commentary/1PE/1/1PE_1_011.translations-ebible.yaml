    soufè-a, épi lonnè-a ki té kay vini apwé soufwans sala.
  tpi-OTNT: Spirit bilong Krais i bin i stap insait long ol profet, na Spirit i bin
    tokaut long maus bilong ol long ol kain kain pen Krais bai i karim na long bihain
    em bai i kisim biknem. Na ol profet i wok long askim, “Wanem taim dispela man
    bilong kisim bek yumi, em bai i kam?” na “Wanem samting bai i kamap long dispela
    taim?”
  mbt-NT: Ne pinaahi te Panisingan te Manama ne due te kandan, migpanagne sikandan
