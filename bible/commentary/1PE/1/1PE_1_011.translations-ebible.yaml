    misunu hou olelei. Amola Gelesu da se bagade nabalu bu Ea hadigi lalegagumu, amo
    huluane ilia da ba:la:lusu.
  acf-NT: Yo té vlé sav ki lè tan sala kay yé, épi ki mannyè i kay vini — sa té lè-a
