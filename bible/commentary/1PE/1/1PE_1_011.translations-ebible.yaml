  san-ORI: ୱିଶେଷତସ୍ତେଷାମନ୍ତର୍ୱ୍ୱାସୀ ଯଃ ଖ୍ରୀଷ୍ଟସ୍ୟାତ୍ମା ଖ୍ରୀଷ୍ଟେ ୱର୍ତ୍ତିଷ୍ୟମାଣାନି ଦୁଃଖାନି
