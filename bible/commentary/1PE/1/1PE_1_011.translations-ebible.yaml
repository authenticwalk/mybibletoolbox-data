  qve-NT: Chaymi Jesucristo manaraq kay pachaman hamushaqtin, paypa Espiritun chay
    profetakunaman yachachiqtin, paykuna willakuranku Diosmanta Hamuq Salvador imayna
    ñak'arinanmanta, hinallataq ñak'arisqanpa qepantapas hatunchasqa kananmantawan
    ima. Chay profetakunan yachayta munaranku, pis chay Salvador kasqanmanta, hinallataq
    hayk'aq hamunanmantawan ima.
  pao-NT: '@see-verse:1PE.001.010'
  cbu-NT: Isus Waanaatsi Wani kamanimapanishu pshtayaru mangoo p'tseerangiya. Kamanimapansha
    tputsee wasina kamanirangiya yuwaa Isus ashchu anootsi. Tapachindampan tputs kuschiya;
    tárangana. Kuskachu kiyung kachiyachparee. Kiyung kachiyeerta, tsipayarita, Apanll
    yusur ituyumachiya. Kurakaam wamaripa kinakchu, uru wamari kasiru taachiya, kamanimapanirini
    wasina kamanku, tárangana Isusootsi. Mishat, tárangitamsina, ¿Apanll chakaatseeja
    tapachindampani át? Kusachpa; pangasani. ¿Ashinooja kusacha? kamanimapan, tárangitaatssin,
    nda parangana Isusootsi.
  usa-usa: 'Îtu Káríqtoni Aágoma yeráwápí wáitata yemá min-Áágóqtábá ítama aónaraane:
    “náawaq kukénawaq maa-márábí-káyúkámá mamá atóbamayikaniyo? náa-taoraq wemá kumíníyô?”
    téta yemá ítama aónaraane. ánibo naayóbáqá yemá amuné-áímmá Îtu Káríqtoqtaba tirááne:
    “Metáíya kukéna anómma aú-aiqa í-yátááqá mayániye. anaaékaqa Áánûqtu wemmá pukáinabike
    mamá itó-umakainana anómma tágama-yataaqa mayániye.” téna Aágoma timá yímikaine.'
  soy-soy: Kirisi Nfɑɑsɔnɛ yɛ pɛɛ pikɛmɛɛ́ welɛ nn hɑ́i mɛkɛɛ-mɛ pi símisi íwɛ iyɛ̃
    kɛ Kirisi uu mɛlukɛ m mɑ́ nɛ ríyu tɛ̃ kuu n sɔ́nti ukɛ́ ń yɛ̃́. Lɛ̃ nnyɑ kɑpi
    wɛ́ɛsi ɑpi perei ńsɔnɛ pikɛ́ yɛ̃́ tɛ kumúŋɛ́ kúye-i nɛ íye kɑi sɔ́nti likɛ́
    lɛ̃ wɑ.
  hui-hui: Keriso Dinini ibugua Ngode Datagaliwabe mana latagi haga biaruha howa Keriso
    tandaga nolebira lalubi mani ibu mini lene daliga holene wulebira lalubi walia
    hayagola tigua ogoni angi ibulubadabe agua ibulubadabe lowa tai biaabo halu hene.
  amf-amf: Kesa iinte dohoono Kiristoossa Manpasinoar kidar yesken gaalenbee ogosa
    budonte kinin haapen gobshinbeam ena birayse giydine. Kediar kono wul hamaa wodakabee
    hamin dahaa goytikabe konin maatenam may dhesana ke marmarade.
  quc-NNT: Xkitala u tzijol jachin ri käpe na xuquje' jampa' käpetik. Xq'alajisax
    k'u wa' chkiwäch rumal ri Espíritu rech ri Cristo ri k'o pa kanima'. Tzare k'u
    wa' xuquje' ri xyo'w loq u b'ixik ri k'äxk'ol ri kuriq na ri Cristo, xuquje' xub'ij
    loq chi känimarisax na u q'ij aretaq ok'owinaq chi ronojel.
  dob-dob: Ta Keliso yaluyaluwana ꞌatediya ꞌigimi eꞌitedi ꞌina ꞌelouyao be ꞌina esaesa
    muliyega manudi, ga palopitao nidi mwalatoi siꞌebesa to tuta ꞌena be mwaꞌadega
    ꞌetoseyana nina ꞌida apwesaꞌesa.
  wrs-wrs: Kristussongova otuhtowol vevna moashulnindm. Wo himba hemba sihengu vinvna,
    moam isholm, osva nihsesoava Kristusva si guavavpa, wo sismba himba si mendekli
    nihilva vravav. Moashulnindva levrapivolalm vivna, osm manam Sesoasongolva nithinna
    hemba? Himba aongsram alm vevna, osm henanam si nomba manimani phovav?, wo snal
    si lohvav pethava nonamba?
  mca-mca: Pa' ƚeqe Espíritu ha' Cristo i'nji' pa'aj pe' profetas'ik'i qa yikfelitets
    qu' qi pa'qu' naats'e'ej ha' Cristo qa yikfelitets iye pa' qi ƚe'wis qu' ƚunye'je'kii
    qu' nanaxijik'i pa' yaats'e'ej. Qa pe' profetas'ik'i qa yisu'untax qu' nenikfe'lij
    ƚekpa' Cristo qa yisu'untax iye qu' nenikfe'lets pa'n ipƚu'uk'ui qu' namets pa'
    yaats'e'ej.
  tzo-TZC: Yuꞌun ti jꞌalcꞌopetique iꞌacꞌbat snaꞌic yuꞌun schꞌulel ti Cristoe ti ta
    onoꞌox xichꞌ svocol ti Cristoe, tsꞌacal to un ta xichꞌ ti slequilale. Jech o xal
    un, ti stuquique laj sjacꞌolanic, laj saꞌic ti Buchꞌu taje, ti cꞌusi ora ta xcꞌot
    ta pasel ti vaꞌi sꞌelan ta xꞌacꞌbat snaꞌic yuꞌun ti Chꞌul Espíritue.
  mya-mya: ယင်း​ဆု​ကျေး​ဇူး​သည်​အ​ဘယ်​အ​ခါ​ကာ​လ ၌​လည်း​ကောင်း၊ အ​ဘယ်​ပုံ​အ​ဘယ်​နည်း​ဖြင့်
    လည်း​ကောင်း​ပေါ်​ပေါက်​လာ​မည်​ကို​သိ​ရှိ​နိုင် ရန်​လည်း​ကြိုး​စား​၍​ရှာ​ဖွေ​စုံ​စမ်း​ခဲ့​ကြ​၏။
    သူ​တို့​အ​ထဲ​၌​သက်​ဝင်​လှုပ်​ရှား​လျက်​ရှိ သော​ခ​ရစ်​တော်​၏​ဝိ​ညာဉ်​တော်​က ဤ​အ​ခါ
    ကာ​လ​တွင်​ခ​ရစ်​တော်​ခံ​ရ​မည့်​ဝေ​ဒ​နာ ကို​လည်း​ကောင်း၊ ထို​သို့​ခံ​တော်​မူ​ပြီး​နောက်
    ဝင်​စား​ရ​မည့်​ဘုန်း​အ​သ​ရေ​ကို​လည်း ကောင်း​ကြို​တင်​ဖော်​ပြ​ခဲ့​ပေ​သည်။-
  gng-NT: Bi là fiin' bɛ ń bɛnde Kristo ya Fuoñaanm te biʼni ki tɔke' bɛ nà kɛ
    nnɔ li tien uyo wà nin nì li tien ma bo nɛ. Mì là juɔ' ki tɔke' bɛ Kristo
    lá li ji ijɛnd yà nin ni ya puoli bó u li lɛ ukpiɛke wà nnɔ ya gbɛr nɛ.
  cbi-NTPO: Dioschi Mi'ke' Kayamu' Espírituya umanbelen Diosa' mitya pamu rukulanu
    pu' mijakaakaa kemuwaave naa Dioschi Mi'ke' Kayamu naa-i taaju ke' puinuu juwaañu
    bain, tsenmin bene naa-i tsamantsaa katawanu juwaañu bain. Tsenñu yala naamaa
    tsainuu juñu bain, tsenmin naa-itaa tsaa puinuu juñu bain mijanu kiikentsumuwa
    deeve, yalanu pamu Espíritu tsandi' wandi wanditintsuñu.
  ikk-NT: Wẹ hụ a jụ enwẹn wẹ ihiẹn Mmọn Kraịstị rị imẹ wẹ rị e ku oku ẹ ogẹn o gi
    gwatọ wẹ afụnfụn Kraịstị k'a ta lẹ ọghọ k'e sọn n'ẹ—a jụ enwẹn wẹ onyẹ ọ rị e
    ku lẹ ogẹn o gi jẹnkọ d'e gi mẹ.
  leu-leu: Ri tafang faagut xena siak a texaasan pana so ta yaan i taa savat e naseꞌ
    ta mataa i taa lisanmaane. E a Vovau i Krais i taxa xavang nari xena fakalimaan
    a yaan ina savatan sina e pana kuus fatuxai sena maasaxan e vil penganan aava
    na Krais taa siaxe e a miridingan sina aava i taa savat lamina yaan aave.
  maz-NT: '@see-verse:1PE.001.010'
  bod-N: དེ་ནི་ཁོ་རྣམས་ཀྱི་སེམས་ཁོང་དུ་ཡོད་པའི་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ཐུགས་ཉིད་ཀྱིས།
    སྐྱབས་མགོན་མཱ་ཤི་ཀས་སྡུག་བསྔལ་མྱང་བར་འགྱུར་བ་དང་ཕྱིས་སུ་གཟི་བརྗིད་འཐོབ་པར་འགྱུར་བར་སྔ་མོ་ནས་བདེན་དཔང་བྱས་ཏེ།
    དུས་ནམ་ཞིག་དང་དུས་ཅི་ལྟ་བུ་ཞིག་ཡིན་པ་ལ་བརྟག་དཔྱད་བྱས་པ་ཡིན།
  tca-NT: Rü nümagü ga yema orearü uruü̃gü rü Tupanaãrü poperawa nangúe na nüxü̃ nacuèxgüxü̃cèx
    na ñuxãcü tá na yiĩxü̃ rü ñuxguacü tá na nangóxü̃ ga guma Maxẽxẽẽruü̃ ga Cristu.
    Rü Cristuãẽ i Üünexü̃ ga yema orearü uruü̃güwa yexmaxü̃, rü nüxü̃ nüxü̃ nacuèxẽẽ
    ga na Cristu rü tá ngúxü̃ yangexü̃ rü tá nayuxü̃ rü yixcama rü wena tá na namaxü̃xü̃
    rü ñu̱xũchi daxũguxü̃ i naãnewa tá na naxũxü̃ na guxü̃ãrü ãẽ̱xgacü yiĩxü̃cèx.
  zpl-NT: Equie cuendaꞌ Espírituꞌ Cristo ungabiyaꞌ bee profeta hasta huaꞌtu nú nehuana
    zecanu, nu luꞌcunu nú rnibiyaꞌnu, che ucuaꞌna beella nú riꞌi beella beyaꞌ ta bene
    enu zeca scua nu xunga aca ye bee nucuaꞌ.
  mbc-NT: '@see-verse:1PE.001.010'
  ndg-ndg: Bupalite tanga ndila yaku ya wokovu wo isa. Bapalite kae pala tanga muda
    gani Roho ya Kristo ywa bile nkati yabe abile kalongela nabo namani, yino yabile
    kaipitya wakati Pabile kaba bakiya mapema husu mateso ga Yesu Kristo na utukufu
    waupeleke kunkingama.
  wsk-wsk: Nuna Kristus ko Bur nunga ningi baga se, nu Kristus ikup yaman giok ale
    asele udagi ko ningo nikitang ago taukko mu ko nunga girikaso manarukaso. Se nuna
    tom amaruya te, se aguwaya aratukko, mu ko duap ninguru ikimonko karogo kaeyakasan.
  toj-NT: Eso sí, ja Yespíritu ja Cristo aaji jac sc'ujole que oj to ni bi yii lec
    huocol ja yen ja Cristo, jaxa mas tzaani, oj bi aaji nihuanbuc lec. Pero jel huas
    sc'ana oj snae machunc'a jau oj yii ja huocoli soc jas bi ora oj ec'uc ja jas
    huan jeejel yilei.
  tbc-tbc: Saen Kristus san Ur iŋ ilod lo imado dan Kristus san madai agod iŋsan yaŋak
    tubun ak mitep iŋane wan ikubiai pidinai dan, iŋ Anut dusumiani ak, mel dugon
    boi, tia, nal dugon boi, niŋen o Urgun iŋiŋeŋ da.
  sna-sna: vachiedza kunzvera kuti vaone nguva nezvinhu zvairatidzwa noMweya wakanga
    uri mukati mavo pawakaprofita nezvokutambudzika kwaKristu, uye nezvokubwinya kwaizotevera.
  smk-NT: Bale', sin nipadles na konra nin si Ispirito na nin sya a Cristo nin mampag'uray
    konra, a maipa'ka' sa pakapadya'dya' na tan say sangkaandaan nin mangyadi' a sumunor
    sa sain, rinabay ran matandaan no ka'no tan no ani a mangyadi' li' no rumate'
    ti nin pangingisalba na.
  grc-TCGNT: ἐρευνῶντες εἰς τίνα ἢ ποῖον καιρὸν ἐδήλου τὸ ἐν αὐτοῖς πνεῦμα Χριστοῦ,
    προμαρτυρόμενον τὰ εἰς Χριστὸν παθήματα, καὶ τὰς μετὰ ταῦτα δόξας.
  gof-WFTW: Enttan de7iya Kiristtoosa Ayyaanay iya waayabanne hessafe guye yaana bonchchuwabaa
    kasetidi markkattishe, awude woykko waanidi hananeekko akeekan pilggidosona.
  spa-BLM: buscando a quién o a qué tiempo apuntaba el Espíritu de Cristo que estaba
    en ellos cuando predijo los sufrimientos de Cristo y las glorias que los seguirían.
  kyz-NT: '@see-verse:1PE.001.010'
  dao-dao: Khritawa Ngmüimkhya cun ami k’uma ve lü Khritawa khamei vaia khuikhanaka
    suilam ja hlüngtainak a yah vai cun jah mhnüh lü ana pyenki. Acunakyase, Khritaw
    cun ihawkba law be khai, itia law be khai ti cun suihjapkie.
  cya-cya: Lo'o cha' tiyaa nguia nan yu cha' re lja mxiycui' Espíritu 'in Cristo 'in
    yu, cha' ti ca nu 'in cha' re, cha' ñi xaa tsato'o na, tsaña'an nu ntsu'hui cha'
    tyijyin Cristo nu ti'i, lo' nde loo la can' ca chcan' loo cha' cuiya' nu tlyu
    'in ñi.
  wrk-wrk: '@see-verse:1PE.001.010'
  nii-nii: Nga Krais nge Gui Ka ei, en enim kin noman tuk ełe mułum. Mołpu kin, en
    enim kin ni tor kindang kin, Krais kołpu kin ngenj kumbii sipi kin, nga ekii se,
    embe owundu sim. Sim ei piik kin, kii sik kin, kunum nenj tonu omba? Nga epi nipe
    endi kunum ełe tonu omba?
  ign-NT: '@see-verse:1PE.001.010'
  dik-NT: Ku Wëi Krïtho rɛ̈ɛ̈r kegup acï ke nyuɔ̈th tɛ̈ bï Krïtho guum thïn, ku käpuɔth
    bï röt looi, ee kënë cök. Ku acïk them bïk ŋic ye nɛn bï kënë rot looi, ku yeŋö
    bï ye nyuɔɔth.
  cac-cac: A Yespíritu Cristo ayoch d'a eb', a ac'jinac nachajel yuj eb' to a Cristo
    yovalil ol yab' syail. Slajvi chi' ol och Yajalil. Axo eb' chi', yac'lejnac eb'
    snaaneli mach jun ol javoc chi' yed' tas tiempoal ol javoc.
  tzj-E: Je Espíritu rxin Cristo arja' xuch'ob pquewá' y ptak canm chc'ola jun To'onel
    npe na, y j-e' congan nquecsaj cchuk'a' che ncutkij nak che wnak c'ara' je npeta
    y achnak tiemp npe wa'. Com Espíritu nbij chca che ja' Cristo neretja' na lowlo'
    y nya' na ruk'ij tak xtc'astaja rwech. Jara' xch'obtaja chquewech tak q'uemjana
    tpeta Cristo.
  san-BUR: ဝိၑေၐတသ္တေၐာမန္တရွွာသီ ယး ခြီၐ္ဋသျာတ္မာ ခြီၐ္ဋေ ဝရ္တ္တိၐျမာဏာနိ ဒုးခါနိ
    တဒနုဂါမိပြဘာဝဉ္စ ပူရွွံ ပြာကာၑယတ် တေန ကး ကီဒၖၑော ဝါ သမယော နိရဒိၑျတဲတသျာနုသန္ဓာနံ
    ကၖတဝန္တး၊
  yaa-NT: '@see-verse:1PE.001.010'
  cab-NT: Subúdigüda lumútija láni Crístu Espíritu joun wügǘriña jagía le lúnbei
    lasúfuriruni Crístu lubáramegiwa, lúma uweíriguni le lúnbei liábin lárigiñe. Jagíati,
    ábaja joúchun jasúbudiruni cátei lan gürígia ligía, lúma ídaba lan lasúsereda
    cátei le, le uágubei laríñaga Sífiri Sándu le jádaanbei joun.
  clu-clu: Ginpaulam sanda nga lagi anang Ispirito ni Cristo nga dian kananda nga
    tana magaantos anay bago tana padungugan. Gani sigi anang osisa ang mga propita
    kon sano kag kon paiwan dia matabo.
  swh-ULB: Walitafuta kujua ni aina gani ya wokovu ambao ungekuja. Walitafuta pia
    kujua ni muda gani Roho wa Kristo aliye ndani yao alikuwa anazungumza nini nao.
    Hii ilikua inatokea wakati alipokuwa anawaambia mapema kuhusu mateso ya Kristo
    na utukufu ambao ungemfuata.
  tpt-NT: Mas jantukaꞌ ixmin ni Cristo, ixꞌEspíritu ixtanun la ixjatsukuntikꞌan ni
    anchanu lapanakni. Xlhiyucha ixtalhichiviniy ni Cristo yu Dios kamalaqachayaꞌ.
    Vachuꞌ ixtalhichiviniy yu ixmaqanlqajnati ni Cristo yu kalhitapasayaꞌ ali ixꞌayaxtu
    yu astan kalaqaꞌiyaꞌ. Pero ayaj ixtamispaputun taꞌayucha kunaꞌ y tavanancha chuncha
    kunaꞌ.
  aai-aai: Imih i tita’urin isan hinuwet mar biy boro namatar naatu boro mi’itube
    namatar. Keriso Anuninimaim dinab oro’orot iwanih hai tur eowen, Keriso nabi’akir
    ufunamaim wabin gagamin hinifai hinabora’arah.
  sny-sny: Tu naifa weriyei Krais itorai ta'ame su, Krais lo hepene lu ape mo ma'e
    peri lo ape au te'e areiyeteye. Le apou au te'eteye, “Meni Krais nowe tase awei
    sahe itorairowa su, le fofowei erasi teriterowa. Sosu le Krais ma'e iyape erasi
    a'i ei ani arowerowa.” Lu tewi ape mo lowe apou te'e toweriteye, “Eiwerou su etiri
    ape henerairowa awere? Meni ape Krais le eiwerai awere?” [Sng 22; Ais 53; Lu 24:26-27]
  myy-myy: Ija rẽtaroti gaye ĩna goti masitoni Espíritu Santore cõayijʉ Cristo. Ito
    bajiri Cristore masimena ñabojarãti ĩ tõbʉjacõri yucʉtẽojʉ ĩ godaroti gayere goti
    yuyijarã ĩna, Diore goti ĩsiri masa. Ito yicõri mʉcana tʉdi caticõri Dios tʉjʉ
    rʉ̃cʉbʉoadojʉ Cristo ĩ ñaroti gaye goti yuyijarã ĩna. Itire gotiana ñabojarãti,
    “¿Ñimʉ ñagʉ̃ yiguĩjida Dios ĩ cõarocʉ? Ito yicõri ¿nocãta ejagʉ yiguĩjida ĩ?”
    ruje yi tʉoĩabojayijarã ĩna.
  trc-NT: Dan me se naquiꞌyaj cu̱u uxrá ya̱ nij soꞌ aman caꞌna̱ꞌ síí caꞌne̱j Diose̱
    rihaan chumii̱ a. ꞌO̱ se nica̱j yuꞌunj Nimán Jesucristó man nij soꞌ, ne̱ maꞌa̱n
    Nimán Jesucristó cataj xnaꞌanj rihaan nij soꞌ da̱j quira̱nꞌ maꞌa̱n Jesucristó
    asa̱ꞌ caꞌnaꞌ soꞌ do̱ꞌ, cheꞌé suun sa̱ꞌ ca̱ta̱ soꞌ asa̱ꞌ quisíj quiranꞌ soꞌ sayuun
    do̱ꞌ a.
  cut-NT: Vaco Dihvo vo Jesucristo ne, quenun ihyan chahn, din che cahndudo ye yahn
    dehtenduh che va che chuhrihn Dihvo vo ma̱n, yahn vederihquentiyon chahte che
    ndonda̱ ta̱h ye cuihno min ma̱n. Hua chenan chenahn ihyan chahn, ne chemin che
    ndiquendi ye, nahn cadino ye duh ihyan min ma̱n, ticua̱hn conahn ma̱n.
  bel-bel: дасьледуючы, на каторы і на які час паказваў існы ў іх Дух Хрыста, калі
    Ён прадвяшчаў Хрыстовыя цярпеньні і славу, якая прыйдзе пасьля іх;
  zlm-KSZI: Roh al-Masih yang ada pada nabi-nabi bernubuat tentang penderitaan al-Masih
    dan kemuliaan-Nya kelak. Mereka berusaha untuk mengetahui bila dan bagaimana perkara
    itu akan terjadi.
  gdr-gdr: Ɨ Kerisomna Wɨngawɨnga kea towa pɨlɨnd b'imuri yɨbnenenonj. Ɨ Ton ket naska
    nata towa yɨr ungata yɨt pɨtapɨta amnenainonj da, “Kerisom pɨlɨnd ɨta b'ɨdgotnena
    ɨ onggɨt kak ke ɨta b'ogɨl ɨnyomarena.” Sɨ bageyamɨp ket b'arkena kɨma wuwenonj
    b'obogɨl ongwatam da, “Nangga wɨn nasim gasa taukanj, dɨde rɨdede wɨp wɨn e pɨta
    tainy dem?”
  vmy-NT: Kuamejenre tsabe jó= ku̱an ꞌba mé= nixtjinñu xi ꞌejñatsejen Isennixtjintsjere
    Cristo, ngatꞌa Isennixtjintsjio xi tsikꞌejñajinre nchja chinga profetabiu kitsuyatitjunre
    ngatꞌare kjuanaꞌen xi tjinnere nga kjuaꞌaxtiu Cristo ꞌba ko kjuaje xi sa̱kure
    nga jaskanñu.
  cmn-FEB: 他们试图找出救赎将在何时以何种方式发生，因为他们中基督的灵，清楚讲述了基督将要遭受的苦难和获得的荣耀。
  gmv-RNT: Kase istan diza Kirstoosa Ayanay Xoossafe tiyettidayssa bolla gakkana waayezanne
    he waayezappe guye izi demmana bonchoza gish kase baas woththides. Isti qas hessi
    wurikka ayde waani hananakkonne yuushi qoppida.
  ncl-NT: Quitemunijme quinami huil quimatilosquiaya jan quiman Dios yahuiaya anmitznextili
    in cuali. Quitemunijme quinami huil quimatilosquiaya len yahuiaya panu pa tolali
    quiman Dios yahuiaya anmitznextili in cuali. Cataya iEspíritu Cristo ca yehuanten
    ilajtunijmes Dios. Quinnextiliaya len yahuiaya panu. Quinmiliaya neli pampa Cristo
    yahuiaya panu lacocoltilisli huan cuaquinon Cristo yahuiaya cana chicahualisli
    hué ca laixpelalisli cualtichin hual Dios quimacasquiaya.
  sua-sua: '@see-verse:1PE.001.010'
  are-are: “Relha ngunhanhama unta yairnitjina relha ntjarranha tangkalhelitjika?
    Ilangara inthorra turtama unta relha ntjarranha tangkalhelitjina?” Kristaka Enka
    urrpia imankinya nhanha etnakalela naka. Enka erantama etnanha ilaka Kristanha
    nyingalauwutjinala, kurunga Altjirrala erinha ingkairnitjinala relha ingkarrakaka
    Ingkarta nitjika.
  gai-gai: Na Karaisna Ŋeroŋna rambca morina ramtaɨrap eacri, na ma mina iroara mbukca
