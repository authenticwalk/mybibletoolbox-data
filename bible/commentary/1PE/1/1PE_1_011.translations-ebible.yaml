    labomidana monawamu ohu jiki minae.
  heb-heb: בחקרם לדעת מתי ואיך תהיה העת אשר הודיעה רוח המשיח אשר בקרבם בהגידו מראש
    את ענויי המשיח ואת הגדלות אשר אחריהם׃
  mpp-mpp: Inguc aibong Kristole Asudi yengele kwelewa game, Kristo ye doic ngagelu
    lobewa wac feicneholec banowagac, yogo Kristole Asudi kwelenginang gawecte gungka
    biyachac edalicebame mibong yegengkewec. Ailu yogo male yowa, nga ma damengka
    fikeme nganinogale donge hilalu gaibong.
  apb-apb: Li'oa a Kraes e ii'o i lalo aada, na e lae pe'i unu tahanga'inie oto oodoire
    uri a Kraes kei hola'i sapesalu ke'u hiito'o, na oto lo'u i puri, ke si hele aana
    manikulu'anga ingeie. Ta'e mo propet kire ka'a tohungei saie ike walu ola ngeena
    kei reu uri taa, na kire dau-deu aahonga ni heitale i sulie uri maholo uri taa
    ni mei olana kei reu, na hunie a tei.
  san-TEL: విశేషతస్తేషామన్తర్వ్వాసీ యః ఖ్రీష్టస్యాత్మా ఖ్రీష్టే వర్త్తిష్యమాణాని దుఃఖాని
