  cof-NT: '@see-verse:1PE.001.010'
  srm-NT: '@see-verse:1PE.001.010'
  qvs-NT: Jesukristupa Espiritun chay alli yachachikuk runakunapi kawsashpa willarkansapa
    salvakuk runa shamunanta kay allpapi wañuk. Willarkansapa wañushkanwasha kashkan
    kawsamunanta sieluman kushikushpa kutinanpa. Chay alli yachachikuk runakuna sukaman
    munarkansapa yachayta pimi chay salvakuk runa aykapimi shamunka nishpa.
  zca-NT: Nzho Sprit che'n Krist laxto' bixa', no kuze' milu'i lo bixa', lë' Krist
    dox zakzi, per or ded rë kure', dox rë kwa'n nazhon gak. Ngokla bixa' ngane bixa'
    cho xa' re' mbaino pok gak rë kure',
  cbc-NT: 'Tunu apeyera Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori caroaro masĩñupã profeta
    majã Jesucristo ati yepa roro popiye cʉ̃ cabaipeere. Tunu bairoa cʉ̃ cariaro bero
    nocãrõ caroaro camasã na caãnipee cʉ̃ãrẽ na masĩõñupĩ Espíritu Santo. Tie cʉ̃
    camasĩõrĩjẽrẽ tʉ̃gori yua, profeta majã pʉame tʉ̃goñacõã maniásupa. Bairi atore
    bairo ãmeo ĩñupã: “¿Ñamʉ ũcʉ̃ cʉ̃ ãnicʉti camasãrẽ canetõõpaʉ? ¿Dope bairo átiri
    na cʉ̃ netõʉ̃áti camasãrẽ?” Tunu bairi, “¿Di yʉtea caãno marĩ qũĩ quetibʉjʉyati
    Espíritu Santo?” ãmeo ĩ jẽniñanucũñañupã profeta majã ãnana pʉame, masĩnemogarã.'
  qxo-NT: '@see-verse:1PE.001.010'
  mox-mox: Ta Keliso Niboanina niʼa maduvonedi Ieisu ena veilaqe weaqina ta wese tolaʼai
    aqiaqi otaqina naʼifoqe ʼabibodanaya. Ta taudi inuanua qiduana vona nana ana alamani
    weaqina, ta wese toyani aqiaqi otaqina naʼifoqe veilaqe nana ʼabibodanaya. ʼInega
    inuanua totuta ʼinaya be, maʼoda ʼinega ta wese togama ʼinega ʼetoyavua nana naʼifoqe.
  kew-kew: Gore Yesu Krais-na Holi Spirit-ri nimuna robaa-para pirua Yesumi kedaa
    rado rado rua wala orope adaa bi minalo Gote nipuna agaa lakene aanu lakesa. Goa
    pisimi-pulu nimumi oro yaalo go yaenu aa-rabu epalia yapae? Akeane epalia yapae
    agaa mu pirisimi.
  dww-dww: Boni Keriso Aruinama taudi nopodie ya giugiuna da Tauwai yawasana tokare
    ei nuatoitoina be murine tauna na yawasana boruboruminama e maḡatarana. Be peroperoveta
    a wanawana rereḡena da sibo a katai kauena airaḡan uma kauidima ta tubuḡa, be
    nema ta tubuḡa bako.
  twi-ASANTE: Wɔpɛɛ sɛ wɔhunu ɛberɛ no ne ɛkwan a ɛnam so bɛba. Saa ɛberɛ yi ne ɛberɛ
    a Kristo Honhom a ɔte wɔn mu no kyerɛɛ wɔn wɔ nkɔmhyɛ mu sɛ Kristo bɛhunu amane,
    na akyire no wanya animuonyam.
  aoj-aoj: Ambal buꞌunai ananinai nagape nomona amomi naꞌi basef alihifa anaf Krais
    nogofaꞌ akafimi hiami mamimami ma nogofaꞌ agol luꞌwagili. Eaꞌ amom ukup pandandaꞌ
    mahahaliꞌ maꞌi, “Nemaf mamahefa amamba mifiꞌi motaga?”
  cbv-cbv: Cristo yeejép ã yapat pínah, boo pʉd jʉ̃óhnit, ã maáh waadát pínahdihbʉt
    Tʉ́ini Espíritu queétdih ãt jéihyanap wʉt jĩ. Páant ã jéihyanachah, “¿Débólih
    tigaá Cristo ã jʉ̃óhbi? ¿Páant ã jʉ̃ʉ́wʉ́chah, ded panihat tigaá ã jʉmbi? ¿Ded
    pah tigaá caandíh jwĩ beh enbi?” ĩpĩ́ niíj míic ʉʉ́bh joyóp wʉt jĩ.
  taw-taw: Bɨlel Klays Kawnan ne ak kɨlop kod mɨdɨl, gos ñek agñɨlɨg agɨlak, Klays
    ne yul awl dek, kɨdek tap teplep yɨbɨl kuŋay gɨnɨgab agɨlak. Gos ne kɨlop ñak
    anɨb ak, kɨli ñɨn akal ownɨgab tek, tɨtay dɨl ownɨgab agɨl, pɨyowɨl yelɨgɨpal.
  jic-NT: Cristo Cjües yupj jisas mo'o tüpü'ü. Jis capj tjep'ya'sa yupj 'ücj jis la
    veles tsjan ca mpalas. Jupj sin 'yüsa lis tjiji Dios ca jas majamas Yom pjaní
    gente jis capj la p'acj. Jupj sin 'yüsa lis tjiji wa pajal malala ca mpalas ninana
    Yomen nosis casá; sin 'yüsa lis tjiji pajal püné ca mpalas jupj locopyayam. Profetapan
    quelel salejeptsja pjacj Yomen niná. Quelel salejeptsja wa 'ona ncuwim jupj.
  zap-NT: Laa XEspíritu Crist wlaa ne waknangue yra profet logne gak Crist sufrir
    no le yra ne nzoon ne gyed gak, lex wzelo men wye men gan txuzh yselaa mén lo
    dol no gan pa or yláá mén lo dol.
  wer-wer: Kristo pim Ngëëngk Pulö pitëm lupötë wë Kristo këlangön kat wiak kutömweri
    isak ëwaatak öpënëak mëëa. Pël maan pit, “Akun taltak ma ke tolëël yaëën Kristo
    pi pël ëëpën?” pël maimeë kangkkangk ëeim wakaima.
  ipi-ipi: '@see-verse:1PE.001.010'
  qul-NT: Cristopaj Espíritun ñaupajmanta profetacunaman yachacherkan Cristo sufrinanta,
    chay pasaymantataj Diospaj glorioso cayninwan athunchaska cananta. Paycunapi caj
    Espiritupaj willaskanmanta tapuycachacorkancu pichus chay runa cananta, ima tiempopi
    canantapiwan.
  ter-NT: Êno opósi'ixeahiko porófeta éxea ápeyeakumo, koane koêkumo neko koekúti
    éxokoake Sasá'iti Omíxone Kristu ovâti xokóyoke, enepo koyuhó'inoahiko koeku koítoponeovomo
    kotíveti ne Kristu tumúneke kaxena ápepe, koánemaka ne kixókonoku iháyu'ikeokonomo
    ikénepoke.
  bmr-NT: 'Jaabo Cristo Gaija diitoco gaajasuhicauhi diibo Cristo ɨdaasuno iicaujinobuunatɨ
    iiminoco agaayɨcɨujinoco. Jaanoco diito esamaaihicauhi: ¿Mɨɨjoho fɨne diibo? noomoro,
    bu diitofaño diibo Gaija iicaubo diibo asaaujisumico ɨjɨɨbugunoco igaajaqui icano.'
  fuf-fuf: Hiɓe ɗaɓɓaynoo andugol ko e saa'i hombo maa ko honno ko Ruuhu *Almasiihu
    on andini ɓe kon waɗiroyta, fewndo on Ruuhu wonɗo e maɓɓe hiitantonoo ɓe fii tampereeji
    heɓoyaynooɗi Almasiihu on ɗin e darjaaji hikkotooɗi e mun ɗin.
  bhl-bhl: 'Fenbiliwi, Kulais em Sunbin-Finik e kunum biim mutuk tem kel Mesaya em
    betbet kuluko, kuaneko, iti wiin fian kuloke em sang bokoyemeko, ilo dolon keyembelei,
    i dakalalomeliw: “Nomin deiw ete o? Nal em tit ete, kaneko eisneng be fitewoke
    ya?”, angenaliw kale.'
  ons-ons: Kristo wane Asuine kotoeno geke, oŋo Kristo eŋe wikile kine kine dere arimage,
    koso qeli ewe zonomine ma more geake, ea wane weteno don motki, eŋe naso diawao
    ea wakoniake, so ea daleo sari wakoniake rau paki, ea wane kine deskei wane ma
    zuaŋ okangoi.
  con-NTPO: 'Nane Cristo Qquendya''pa tsu tayopi''su Chiga Aya''fama afasundeccuma
    in''jaen Cristo vana''jemba jai''ngae ti''tsse''tssia''ve daya''chone. Tsa''caen
    in''jaensi tsendeccuja Cristone afapa atesuye in''jan''fa: ¿Majan tsu tsa Cristoja?
    ¿Minga''ni tsu tiseja attiaña?'
  ghs-ghs: Oi Kiristuho Sumasai nokoho qupata baura eeteqi hee, Kiristui baaqanoke
    heme saridzakoi. Saridze soubireqa dzapa pobinoma naatakoi hiireqi noo oke noko
    banaitemi nokoi oho tete ma bodza qiri eete qaata.
  peg-peg: ହେ ଦାନ୍‌ ଇନାୱାଡ଼ାଙ୍ଗ୍‌ ଆରି ଇନେସ୍‌ ବାବ୍ରେ ପାୟାନାନ୍‌ ପୁନି କାଜିଂ ହେୱାର୍‌ ସେସ୍ଟା
