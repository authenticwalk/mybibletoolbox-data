  gaq-gaq: ଆତାନ୍‌ ଇନାମ୍‌ ପେଇଂ ଅଃନା ଆରି ଡିରକମ୍ ବାବ୍‌ରେ ପେବାଏ ମ୍ୟାଃ ନ୍‌ସା ମେଁଇଂ ଚେସ୍‌ଟା
