  dso-dso: କିରିସ୍‌ଟ କେନ୍ତି ଦୁକ୍‌କସ୍‌ଟ ମୁରଚ୍‌ଲା, ଆରି ସବୁ ନିନ୍ଦା ସାର୍‌ଲା ପଚେ ସେ କେନ୍ତି
    ଡାକ୍‌ପୁଟା ପାଇଲା, ସେ ବିସଇ ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ସେମନ୍‌କେ ଜାନାଇଲା । ଏଟା ସବୁ କେବେ ଅଇସି
    ଆରି କେନ୍ତାରି ଅଇସି, ସେଟା ଜାନ୍‌ବାକେ ସେମନ୍‌ ବେସି ମନ୍‍ କଲାଇ । ସେଟାର୍‌ପାଇ ସେମନ୍‌ ସେ
    ବିସଇ ମନ୍‌ଦିଆନ୍‌ କରି ପଡ୍‌ଲାଇ ।
  meu-meu: Keriso ena lauma lalodia ai e nohova; Keriso baine ani hisidia bona murinai
    baine abi hairaidia e hadibalaidiava; bena idia ese negana bona toana e tahuva.
  yva-NT: Yesus Kristus apa Anawayo Vambunine no no anawae umaso manuga rai Mo ana
    indati nande rarorono mai wusyimbe, mare Kristus indati siuri umba kovo ntiti
    raunande Ai. Weti anawae umaso ubeker ware wo ama masyote rakani ware, “Anakotare
    so indati nandeare rui? Muno nandui rati nande?”
  dgc-dgc: Siniyasat de éng nikésiya i deméta na éya, sakay éng kodya na a manyari,
