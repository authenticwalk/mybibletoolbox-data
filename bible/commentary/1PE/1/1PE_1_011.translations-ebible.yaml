    ଆରି ପାଚେନି ଜାଜ୍‌ମାଲ୍‌ ପାୟାତି ବିସ୍ରେନି ଇଞ୍ଜି ମାଚାନ୍‌ ।
  txu-NT: '—Je tô, mỳj xêja ne Metĩndjwỳnh ta tu mekam ukaprĩkumrẽx? Mỳj dja me utàr
    on? Nhỹnh amex jakam dja ã meo ane? Nãm me ã amim ane. Nhym Kritu Karõ me kadjwỳnhbê
    amijo kajkep ne memã Kritu''ã ajarẽ. Nãm memã kum, —Dja tokryn kam ĩ arỳm raxkumrẽx.
    Nãm ã Karõ memã ane nhym me te: kute amikukãm gwaj bapytàr mar mex prãmje. Mỳjjao
    kute gwaj bapytàr ja te kute mar mex prãmje.'
  eng-WEBU: searching for who or what kind of time the Spirit of Christ which was
    in them pointed to when he predicted the sufferings of Christ and the glories
    that would follow them.
  gnw-NT: Cristo iEspíritu ico jae reta ipɨa pe jare umɨmbeu ndei uyeyapo mbove quirãi
    Cristo uiporarata jare quirãi taɨcue rupi uyembɨadoracata. Jare jae reta upɨrandu
    tẽi uyupe mbae ra uipota jei Espíritu Santo jare quirãi yave ra uyeyapota.
  mux-mux: '@see-verse:1PE.001.010'
  maj-NT: Kama mjehe̱ nga i̱ncha sku̱e̱ yá xu̱ta̱ha ko̱ mí ni̱stjihin xi y'éjña chji
    Espiri̱tu̱hu̱ Cristo̱ xi y'ejñajihi̱n já profeta̱ nga kitsúya títjuhu̱n kju̱a̱'un
    xi tjíhin nga sku̱e̱ Cristo̱ ko̱ nga a̱skahan s'e̱ kju̱a̱chánka.
  bkq-NT: 'Waunroenlâ, xutunrimo Deus Ispiritury eyanmo aguewânmy: “Messias, Deus
    ingonokyly, âsenagazeze. Âsenagazedybyem olâ âdyren-honze” kewânmy. Messias ezedy
    olâ myakâwândy aguepa. Awylygue aunlolâ aguelymo: “Ânguyka ise Messias, Deus Ingonokyly?
    Aunlolâ âdaraka ise saindyly?” kezesedylymo.'
  kue-kue: Krais Spiritmo propet wagle mina suna mogltre dipene endungwa, ana okuna
    kana Krais giugl kanekane indre ana okuwo ye kangiye kande inambuka. Ipre ye krapeglkwa,
    “Ye nono i-ikine endinambuka yagle i aunake unambe? Te enge igle sragl taragl
    plau dinambe?”
  cot-NT: Iriraqueate Ishire Quirishito choocashirentajiaquerica iquenquetsashirentacaajiaqueritarite
    itsatacajaiaqueri irantsipeventajiacaji Quirishito coajica, ariqueate irimetojaventajianacaji,
    coajica iramenajero iroganejencare. Ariqueate iriatimpajia iquenquejamajajiaquero
    inintamajajiaquetarite intsajiaqueme querocaqueate aanquempaca inquejetaquempa
    imaica, aisa quero oncoguetanaquempani.
  bnp-bnp: A Hanune Kristo i leho pololilo ne ria, ri ta muga na nimadihi ta ge bolea
    e Kristo, a bagetuanga ta ge bolea muri, lakea ri ngaru ni lohoka vona ia e rei,
    pali garika ge valai?
  apn-NT: 'Na pre Tĩrtũm Karõja Kris tyk kukamã mẽ kãm ã mẽ pajarẽnh anhỹr o amnhĩrĩt.
    Kormã Kris kaxkwa kamã pa ri. Kormã wrỳk nẽ katorxà nhõxàhkre rũm kator kêt ri
    nhũm pre hkukamã mẽ kãm tanhmã ho amnhĩrĩt to. Mẽ kot hpĩr nhũm kot amnhĩ xà htỳx
    kãm hamak kãm mẽ panê htykja ã hkukamã mẽ kãm harẽnh o amnhĩrĩt. Nhũm Tĩrtũm kot
    akupỹm ho htĩr nẽ kãm mex o mex ã harẽnhja nhũm hkukamã mẽ kãm harẽnh o amnhĩrĩt.
    No ãm hprĩ hã mẽ kãm mẽhõ nhĩxi hkôt harẽnh kêt jakamã nhũm prem harẽnh ma nẽ
    tee ri hkukamã ri hamaxpẽr nẽ tee ri hã axpẽn kukjêr o ri axpẽn kôt pa. Nẽ hã
    axpẽn kukjêr o: —Kwa mẽhõ koja we ã amnhĩ nhĩpêx anẽ? Xà koja tokyx ã amnhĩ nhĩpêx
    anẽ nà kormã? Anhỹr o hã axpẽn kukjêr o ri pa.'
  ctp-NT: Tyiꞌi Krixtu ngwaꞌu nchga chaꞌ kanꞌ ꞌin neꞌ, sa ñaꞌan nu ka ꞌin Krixtu nde
    loo la, sa ñaꞌan nu tiꞌí ndiꞌin chaꞌ tyijin yu lo chalyuu, sa ñaꞌan chaꞌ suꞌwe
    nu tlyu ꞌa ka ꞌin yu bra nu tyaa yu nde seꞌen ndiꞌin Ndiose Sti yu xiyaꞌ. Ti ngwa
    sꞌni kanꞌ mnaan ꞌa ayman kanꞌ, sa ñaꞌan ka biyaꞌ tiꞌ neꞌ ti ka nu ka Krixtu kanꞌ,
    ni tsan tiyan yu lo chalyuu.
  opm-opm: Ama aperishe ohe meng oh mamaru hat patmur. Yahsup oh ihirsi patim kaput
    Krais oh ti ina ruumsup ti ina ruumsup ohe batbet oh ohe boknong matperhan datipramur.
    Darpat komdapat oh ti da ti da armi matin ohe da oh oh datipramur por rit asarisuhmur.
    Por rit atporhan ihir mama naporpat meng moh de dik sa tarpatipra. Dir kinhat
    patin apripra gigosham am hatinmat aperishemur.
  bvr-bvr: Minypa gun-gata Christ An-mawunga wugupa burrwa birripa mu-ngoyurra gubu-ngurrjinga
    gun-nerra gu-ni barra nula Christ rrapa gu-gata wenga minypa nipa gu-gujayanaya
    a-ni barra, gun-nardiya nula janguny birripa aburr-bama gubu-bitimarra aburr-ni
    gu-yinmiya barra rrapa gu-yinpa barra gu-ni.
  wal-wal: Etan de7iya Kiristtoosa Ayyaanai Kiristtoosa waayiyaabaanne hegaappe guyyiyan
    yaana bonchchuwaabaa kasetidi markkattiiddi, aude woi waanida wodiyan yaanaakkonne
    akeekissidoogaadan, eti qoroosona.
  zad-NT: Na' Espíritu c̱he Crístona'kzan be'lene' ḻegake' dill' c̱he yeḻ' zak'zi'ka'
    ile'ile' na' c̱he balaaṉ xenna' daa sho'e ka yiyoll tie' yeḻ' zak'zi'ka'. Na'
    goklall'gake' iṉezgakile' nakan gak yide' na' bi lla bi goran' gak dga.
  kmg-kmg: Kristo e šâic fâro manaku eri tatamac-ticne rorâ juocmu, irec dâŋ Mâro-ticnezi
    maŋjeŋicko râeme jaŋe dameŋ wezimucko â weniŋucnao Kristo iŋuc fuacnezokac muhuc
    wawariehuc jumbiŋ.
  aso-aso: Ee, Kilisitoꞌ Sikalahuꞌve neꞌmo aꞌmine polohete engikuꞌ omo mino Kilisitoꞌ
    mulumo geni ato atoꞌ gehelingumukisi lo sotoꞌ ogo idoꞌ neꞌmine ilidotiꞌ Guvelesi
    ve naba gehepeve loloꞌ ogo minelineꞌ makiloꞌ mine do dizelingumukisi lo sotoꞌ
    ineꞌ nene aꞌmine polohete nete aꞌmine mulumo geni gehelive zaho nolive li idoꞌ
    aꞌmine Sikalahuliꞌmo lo sotoꞌ ogo lo-limineꞌ initeꞌ nene nani gameneloꞌ sotoꞌ
    ilizave li neꞌmi monovo nene viseꞌ ikaꞌ ikaꞌ igaꞌ aniꞌ ve.
  uli-uli: Re luluwaley bo rebe gola hare yinged iy yodla, ngo be ifa sengal yal la
    budoh. Espritu Santus la lamliyel Kristus we ye mel uwor profeta kowe irel yodle,
    mele ye sor hafohoy kala be hola Kristus, iwe mo falmay la bela budoh mo wol miril.
  nin-NT: Ima yo i du ba a zha da aba a ta hi ivi yi tuku nggo i taka nga nggo. Izhi
    i Kristi yi nggo i si na ba nggo i di tsarr ba ivi inggi yo, i di kye ko ni ichi
    ni da ba iha yi nggo Kristi a taka ki yi, tuku inkpinkpye yi nggo taka ga iha
    ima.
  acu-NT: Yaanchuik Cristo akiintsaing, ni Wakani ni wait wajaktintrin pachis, nunia
    ni jaka nantaktintrincha pachis, nunia nayaimpinam pujustintrincha pachis, Yuse
    chichame etserin ainaun aamtikramiayi. Tura asamtai ¿yáki at? tura ¿warutik wantinkat?
    tusar nekaawartas wakeriarmiayi.
  cak-WNT: Sibilaj c'a xcajo' chi xquetamaj ta más chrij ri xubij ri Lok'olaj Espíritu
    riche (rixin) ri Cristo chique. Ruma ri Lok'olaj Espíritu ri', ri c'o pa tak cánima,
    xubij yan c'a chique chi ri Cristo can xtutij wi pokon y tek ruk'axan chic ri
    tijoj pokonal, xtic'oje' ruk'ij ruc'ojlen. Xa yac'a ri ma xk'alajin ta achique
    tiempo y achique winek ri', y riye' yari' ri sibilaj xcajo' chi xquetamaj ta.
  ebk-ebk: Tay uray nawawacha kan chicha nan Espiriton Cristo, ya nunkarkali hiya
    babaen kan chicha as nan nangepadtuwancha as nan maepangkep as nan nunliglikiatan
    Cristo ya as nan kaichayawana ay somarununtu, enan-anapcha pay laing ta maammuwancha
    koma nan timpu ay matongparana ya nan atuna ay matongpar.
  spa-PDDPT: Investigaron quién y cual tiempo indicaba el Espíritu de Cristo que estaba
    en ellos, el cual anunciaba con anticipación los padecimientos de Cristo y los
    resultados gloriosos que vendrían después de ellos.
  ruf-ruf: Tsawabama wamanye ichipindi chachi na itsakuwatse kwa chinu acho ichilongighwe
    ne Ghumuhe wa Kiristu iyakalile mghati mwawo, iyalanguse Kiristu pfayatsoghaya
    ne utunitso iukutsa hambele.
  gun-gun: Mba'eta ha'e kuery re Cristo Nhe'ẽ oĩ vy yma ma voi oikuaa uka Cristo omano
    'rãa, ha'e va'e rire mba'emo iporã ete va'e oiko 'rãa guive. Ha'e kuery oikuaaxe
    teĩ araka'e ete ha'e marã rami pa ha'e nunga ojeupity 'rãa.
  agu-BL: Nternin e' oc yi e' elsanl stzi' Ryosa'tz tan xtxumle'n yi mbi tiempil at
    tulbil yi jun yi bixba'nt tan kacolpe'n. Ej nin nternin e' oc tan xtxumle'n yi
    mbi cu'n sbajok yil tz'ul, na alijt cyen tan yi Espíritu Sant scyetz yi jalen
    cu'n smuc' yi Crista'tz q'uixc'uj kalena's tzun ljal k'ej i'-tz.
  isn-isn: Akaduma kulinga izezewiule uuguniki uu nauziziza. Akaduma hangi kulinga
    matungo ki ung'waung'welu wang'wa Kilisto nukoli mitalao aukuligitya ntuninienso.
    Ili ailupumila matungo naizawazeaila ung'wandyo kina uagigwi wang'wa Kilisto nuukulu
    nuuze mutyata.
  eng-PEV: '@see-verse:1PE.001.010'
  ilo-ULB: Nagsukimatda tapno maammoanda no ania a kita ti pannakaisalakan ti umay.
    Nagsukimatda met tapno maamoanda no ania ti tiempo ti imbaga ti Espiritu ni Cristo
    nga adda idi kadakuada. Mapaspasamak dagitoy kas ipakpakaunanan kadakuada maipanggep
    iti panagsagaba ni Cristo ken kadagiti daydayag a sumarunonto kenkuana.
  pir-NT: Cristo tiquiro ñano yʉhdʉatire, tiquiro masa mʉjatire, ijipihtiyequina pʉhtoro
    tiquiro ijiatire tiquiro masa bajuato panopʉta tire yahuyu tuhasae tiahye tiquina.
    Jesucristo yaquiro Espíritu Santo tiquiro yedohoye mehna sa yahuyuahye tiquina.
    Sa ye tiquina Cohãcjʉ̃ yere yahu mʉhtariquina tiquina yahurire quehnoano masi
    duaye sinitue tiahye tiquina Cohãcjʉ̃re. “Cristo wihirota”, Espíritu Santo tiquiro
    nidire “¿Noa boro pehe ijirotari?” ni sinitue tiahye tiquina. Tiquiro wihiati
    pje gʉ̃hʉre sinitue tiahye.
  anv-NT: Mendoó Kras ɛwé ɛlú bɔɔ́ ɛkpávé Ɛsɔwɔ né mmyɛ ɛbɔ mbɛ ɛgaré ɛbwɔ́
    gefɔgé ɛfwyale ɛwé Kras agɛne nyɛ ne ŋgɔ ayi ji abɔɔ́ nyɛ gébégé ɛfwyale
    ɛwéna ɛbyɛge. Ne ɛbwɔ́ ammyɛ nnó akaá gébé ɛyigé unó bina upyɛɛ́ nyɛ ne
    gefɔge muú ayi unó bina upyɛ nyɛ ne ji.
  sab-NT: '@see-verse:1PE.001.010'
  tmd-tmd: '@see-verse:1PE.001.010'
  acr-NNT: Ma kꞌo ri xuqꞌalajisaj ri Ruxlabꞌixel ri Cristo chike puwi taq ri kꞌaxkꞌobꞌik
    kutij Ruchaꞌoꞌn lo ri Dios y ri yakbꞌal uqꞌij kaꞌanik echiriꞌ ikꞌowinaq chi chupa
    waꞌ. Ekꞌu rike xkichꞌobꞌ raqan china puwiꞌ xbꞌiꞌx waꞌ y jampalaꞌ kuꞌanaꞌ.
  kpg-kpg: Digaula ne hagamada e halahala di madagoaa behee ge dehee dono dau mai.
    Deenei di madagoaa di Hagataalunga o Christ dela i nadau lodo, ne haga modongoohia
    gi digaula di dau mai nia hagaduadua ala e hagakono go Christ mo di madamada dela
    e gila mai nomuli.
  taj-taj: थे अगमवक्तागदेसे चु खाह्रङ् लसी तला, खाइमा तला भिसी ङ्‌योइबा छार्बा लमुबा।
    थेतबासेलमा थेनीगदेदा ख्रीष्‍टला आत्‍मासे ङाच्‍छा थार्बा पिन्‍बा ख्रीष्‍टसे दुख
    नातोःला, ओच्‍छे थेसे दोःसी ल्‍हानान मान याङ्ला भिबा ताम ङाच्‍छान पाङ्सी जिन्‍बा
    मुबा।
  avt-avt: 'Hɨmɨn Yaaik ke Krais kekreri kewepyapɨr menmen enum mamɨwaank Krais te
    maain hɨrak kakɨt niuk iuwe. Hɨr profet han kitetim nitehiyan nar ik: “Maain wɨ
    mamɨrkeim hɨrak kaknen? Mekam mamnen me wɨ im?”'
  cbk-cbk: Despues el Espiritu di Jesucristo ya manda sabe con el maga profeta de
    antes pa gayot el cosa si Jesucristo ay sufri, y ya manda sabe tamen acerca del
    resplandor di suyo que ay llega si ay volve le na cielo. Entonces ya precura gayot
    sila aberigua si cuando ese ay sucede, y si quien ba ese gente ay sufri, y si
    paquemodo ese cosa ay vene.
  uig-ARA: ئۇلاردا بولغان مەسىھنىڭ روھى ئۇلارغا مەسىھ كەلگۈسىدە تارتىدىغان ئازاب-ئوقۇبەتلەر
    ۋە بۇلاردىن كېيىنكى كېلىدىغان شان-شەرەپلەر توغرىسىدا ئالدىنئالا مەلۇمات بېرىپ
    بېشارەت كەلتۈرگىنىدە، ئۇلار بۇ ئىشلارنىڭ قانداق يول بىلەن ۋە قايسى زاماندا يۈز
    بېرىدىغانلىقى ئۈستىدە ئىزدەنگەن.
  tuf-tuf: Uw bitara bin ojcor wáctara, ey istín acu sihw̃a sácajacro. Bita cuácayat
    wicátatara ey istín acu sihw̃a sácajacro. Cristo yehnata chihtá tamo sihw̃a sácajacro.
    Uwat Crístoan abáy ruhw̃ata chihtá ehcujacro. Ruhw̃ú yahncutra Cristo caran cuít
    yehnata chihtá ehcujacro. Anto witi cuácayatan eyta ehcujacro. Eyta ehcúr car
    sihw̃a sácajacro.
  abx-abx: basi' sasayuran-na mga iya kon sumiran nan anakka ngan kon ay kamutangana
    i pagtakka-na. Iyay nan i nagtukuy-na si Espiritu-na si Kristo mag'ayop si mga
    iya si uras ngan pagtigu-na si mga arantusun-na si Kristo pati' si mga maka'angayan
    pamaluwa' kahuman sinan.
  mco-NT: Je Dios y'ayucnajtzcapxɨɨybɨ jecy'ajty ooy ajcxy jahuinmay, ooy ajcxy jahuinjɨhuɨ̈huaañ
    nej yhuimbɨdzɨmy je ayuc huɨdibɨ ajcxy ymɨɨd jotjoty huinma'ñyjoty, je ayuc huɨdibɨ
    Jesucristo yajmɨguejx yɨ' yjɨhuɨ'ñ ymɨc'ajt, je Espíritu Santo, jadu'n nej ajcxy
    najtzcapxɨɨy co je Cristo tzaachypɨ mɨnaxa'ñ yajnaxa'ñ, etz co ñɨcxa'ñ jadüg'oc
    tzajpjoty.
  cpb-NT: ikowakitake riyoteri owawisaakotantaneri tsikapaite inkoñaate. Tema Itasorenka
    Cristo thawetakaayetakeriri, osheki inkemaatsitakaaweetyaari Cristo, irojatzi
    iñaantakyaawori rowaneenkawo.
  aon-aon: Krais ananin Mishin douk nyape numun amamiruh aparuh iri nyakri enen baraen
    um kweipon ta anaranar yoweiri eriger rurik rutogur um Krais runegon numnek debeiri
    eriger aria ta wata shutuk ananin nyeigur nyuto iruhw um. Namudok aria amam atun
    atun hape hanasorim um hakri, “Enyudok ta nyutogur meibi nyutob?”
  hus-NT-2005: An tʼiltsixtsik u pidhnal kin choꞌóbnaꞌ kʼal nin Tʼokat Ejattal na
    Kristo, ke na Kristo neꞌech kin watʼnaꞌ i yajtsiktaláb ani ke tayíl neꞌech ka
    tsích an labidh tʼokattaláb. Jajáꞌtsik in alꞌimay abal kin choꞌóbnaꞌ xitam jáꞌ
    ani xowkʼi ti neꞌech ka tsích xu óltsinal kʼal jachanꞌ an ejattaláb xi taꞌ ti
    kʼwajat kʼal jajáꞌtsik.
  mig-NT: Te ni̱ ka̱nandúkú ñúkúún‑de ja̱ ná júku̱'un ini̱‑de ndé kɨvɨ̱ jíín ndé tiempo
    kuu tu̱'un ni̱ ka'a̱n Espíritu Cristo jíín‑de, chi̱ onde̱ jíín tiempo ni̱ jani‑ya̱
    tú'un nuu̱‑dé ndasa kii tu̱ndó'o sɨkɨ̱ Cristo jíín ndasa nduñá'nu tuku‑ya̱ nú
    ná já'a tu̱ndó'o‑ún.
  bps-bps: ku kilen na ku tan kfagu Dwata dmohò i tafgadè Tulusan di dale. Na én bang
    tagatdò Tulus Krayst dale, dunan funa gagu Krayst di kaflayam, bay kafnge ani,
    fdatah Dwata kenen.
  mbs-mbs: Gebii, ingkeliwat dan se kagi te Timanem te doen kelimahan domateng diyà
    ki Cristo, aw penga niyan ipelangkaw sikandin, so impeikagi dan te Espiritu Santo.
    Migpekeaseb dan amon metaga-taga dan peden aw kano iyan ketoman aw menonen se
    pegketoman niyan.
  tof-tof: I yamkünónóp asenóm, ene zidbaina sab laró tonarrdó akó iazan tame, Kerrison
    Samua ne klambóka apón yarilürr ibü moboküpdü, wa nóma bóktanórr solkwat ne klama
    tómbapónórre Kerrisoka. Wa Kerrison azid aengankwata bóktan yarilürr akó ⌊wirri
    kómal zyónankwata⌋, Kerriso solkwat ne kla ki ipüde.
  cme-NT: '*Kirsa *Yalle waa ba hɔmmu-na; dii naa tũnu-bɛi wuɔ Kirsa ka mulĩɛŋ,
    aa ku huoŋgu-na u ka ce bɔi. A ce dumaaŋo-na ba gbuu vaa ba fɛrɛ da ba suɔ ma
    cemmaŋ-huɔŋgu‑i baa maŋ ka ce dumaa.'
  sus-sus: E nu wama na kisi fa tɛmui nun a fa ki kolonfe Ala xa Mixi Sugandixi Xaxili
    naxan xa fee masen e bɛ. Na Xaxili naxan nu sabatixi e i, a naxa Ala xa Mixi Sugandixi
    xa tɔɔrɛ nun a xa xunnakeli masen e bɛ beenun nee xa raba.
  pon-2006: Re song en rapahkihda ahnsawi oh duwen eh pahn leledo; pwe Ngenen Krais
    me ketiket rehrail ketin idihadahr ahnsou wet ni eh ketin kohpada lokolok kan
    me Krais pahn ketin lokolongki oh lingan me pahn kohdo.
  dad-dad: Kristus nẽ Uur idi bun ibodon anĩ, Kristus nẽ darau ado anĩ dumen isiyouf
    nẽ fula fiya medeĩya nigin profet od wogõ yen sain bun, ĩ ere nigin ado ereb sain
    nigin wogõ yen anĩ, idi keleĩ youf nigin age difen.
  zab-NT: Pur Spírit xte Crist gucbee de profet desdɨ gulal dec laany sdeedny guelzii
    ne zapny guelrnabee, ax laadeb baandeb pur niacbeedeb tú bnietqui teed ziy ne
    gúcza gac de cosqui.
  jae-jae: Kilisinê Ŋalau, taŋ gêmoa êsêacnêŋ ŋalêlôm naŋ, geoc lasê gebe Kilisi êôc
    ŋandaŋ e su acgom, go êmoa toŋawasigeŋ. Êsêac sebe sêkip biŋ tonaŋ ŋanoc sa gebe
    êmêŋ êndêŋ ondoc ma êmêŋ amboac ondoc.
  ksd-ksd: dia ga tikan ma dia ga tamean bulbulu upi nam ra tataun ba ra mangamangana
    kilala, a Tulungea i Kristo nina i ga ki ta ra bala i diat, i ga vakilang tar
    ia ta diat ta nam ra bung ba i ga varvai lua tana ure ra lavur kinadik kai Kristo
    ma ra lavur minamar ba na mur tana.
  msm-NT: Naningkamot sikandan to pagpangintaga dow kagan-u aw ogkaamonu to pagkatuman
    to sikan impatag-an kandan to Ispiritu Santu bahin to mgo kasakit no og-antuson
    ni Cristo dow to pagkagamhanan din ko matapus on sikan mgo pag-antus din.
  myk-myk: Kirisa Munaa li bye pu ni. Kanhama pe Kirisa da ba ɲa ge, lee bi pee kaa
    yu pu mu, nɔɔrɔ wemu na ba daha wu na pu kadugo yíri ge, ni wee bɛ. A Kilɛ tudunmɔɔ
    pʼi ganha na zhaa pʼi kee keree kii pyeduun, ni ki pyegana cɛ.
  sbe-sbe: Keliso Yaluwana meta iya ede peloweta wa kalidiwai, na ye hemasalaha kalidiwai
    kabo idohagi Keliso ye kamkamna na kabo mulinawai Yaubada ginauli saesaekalilidi
    ye ginaulidi iya kalinawai. Unai ede se kaipatekalili bena huyana yo idohagi kabo
    se tubu ne se lobaidi.
  mcr-mcr: '@see-verse:1PE.001.010'
  cux-NT: Ní profetas ní neⁿ'é yā deenu yā yeⁿ'e tiempo 'cūū ni táácā cuuvi chó'ōo
    yeⁿ'e tiempo 'cūū taachi Cristo 'cueenú yā cuuvi ní cuchɛɛ yā. Ní cuayiivi cuchiī
    chi dɛɛvɛ́ ngii yeⁿ'é Cristo caati Espíritu yeⁿ'e Cristo chi canee ndúúcū profetas
    'āā ch'iⁿ'í yā profetas yeⁿ'e chuū.
  tur-YTC: İçlerinde bulunan Mesih’in Ruhu, Mesih’in çekeceği acıları ve bu acıları
    izleyecek olan yücelikleri önceden bildirirken, Ruh’un kime ya da ne tür bir zamana
    işaret ettiğini araştırdılar.
  san-ITR: visheShatasteShAmantarvvAsI yaH khrIShTasyAtmA khrIShTe varttiShyamANAni
    duHkhAni tadanugAmiprabhAva ncha pUrvvaM prAkAshayat tena kaH kIdR^isho vA samayo
    niradishyataitasyAnusandhAnaM kR^itavantaH|
  bel-N: дасьледуючы, пра што ці пра якую пару паведамляў у іх Дух Хрыстовы, прадвяшчаючы
    пакуты Хрыстовыя і славу пасьля іх.
  sch-sch: Anni han kho zora mo ai tung rang le i-angin mo ai tung rang iti an zong
    ngâia. An sûnga Khrista Ratha a om han, Khrista tuong rang tie le roiinpuia
    a om rang hah chongphuongna an lei dôn ngâi ani.
  mic-MIQNT: Wejo'tmi'tipnig 'gji'tunew ta'n tliatew aq tli iga'qt'tew. Westaulg ugjijaqamitl
    ta'n ugtinnewaq eimlitl igan musga'tuaji ta'n Westaulg tli ulmaje'tew aq tli ewlgwija'sitew,
    gatu na tujiw me' gepmitelmaten.
  huu-NT: Cristo Joreño naimacɨna uiñotajamona, Cristona llotɨmacɨ. Cristo duere sefuillena
    llotɨmacɨ. Fiodaillamona naimɨe jilloillena jɨaɨ llotɨmacɨ. Monamo naimɨe abɨdo
    jaillena llotɨmacɨ. Bumo iese ɨco suillena uiñoiacadɨmacɨ. Naie facaise illemo
    comecɨaɨna jɨaɨ facadɨmacɨ.
  jiv-NT: '@see-verse:1PE.001.010'
  otm-NT: Min nde xtám bądi jąm'bʉ din ja a, nɛ nda'a ní pa din ja a bi man rá Hogandąhi
    ra Cristo mi o yʉ́ mbʉi. Nguetho bi bɛ̨nbi da 'yo't'i 'bɛ'a da 'yøt' ra Cristo
    'bʉ bi zøhø, ngue da nu ran ʉnbi ngue da tho, nɛ da t'ɛ̨spa 'bʉ m'bɛjua.
  dah-dah: Irde Yesu Kristu kanduk bana heŋ gab deŋem turŋuŋ yaŋ hiyyeŋ goyen Yesu
    Kristuyen Holi Spirit beleŋ mel go bana heŋ momoŋ yirde hinhin geb, mata gobe
    daha naŋa forok yiyyeŋ irde daha mat forok yiyyeŋ yeŋ naŋkeneŋ hinhan.
  tnk-tnk: Nəpɨn Nənɨmwɨn səvəi Kristo sə ramarə ia nirəha rɨməkupwən mɨni irapw nəmisəien
    me səməme Kristo trɨreɡi ia nɨpwran mɨne nasoriien sə tukuvei pen min truvehe
    kurirə, profet me haməmwur mə tuhəukurən mə nəfe suatuk mɨne nəfe nəpɨn narimnari
    me nəha tuhəier pehe.
  kpr-kpr: '@see-verse:1PE.001.010'
  san-IAS: viśeṣatasteṣāmantarvvāsī yaḥ khrīṣṭasyātmā khrīṣṭe varttiṣyamāṇāni duḥkhāni
    tadanugāmiprabhāvañca pūrvvaṁ prākāśayat tena kaḥ kīdṛśo vā samayo niradiśyataitasyānusandhānaṁ
    kṛtavantaḥ|
  nho-nho: Naa tama naa ni ssee ma ki ilotia laatou te ssao te taukareka naa ma ki sura mai,
    aa ma te taukareka naa ma ki hakasura mai peehea. Teenaa ko te ssao TeAitu Christ,
    teelaa e takoto i laatou, e hakaari ake. Teenaa ko ana taratara ni mee maa Christ
    ma ki oti ku hakallono isu aa te laaoi teelaa ma ki sura imuri.
  gym-NT: Mdakäre abko, Kristo müre ketadre, bti mikadreta nire amne rabadre mikani
    ütiäte kri kä käinbti, ye abko Kristo Üai namani mike gare kira ietre angwane,
    kukwe ye abko rakadrekä ño amne ñongwane, ye abko niaratre tö namani gai bäri.
  azg-NT: Nquii Espíritu na condui nquii Cristo na itscüenon jonhin quiiꞌ nnꞌön, tomꞌaan
    jon yo nanꞌñeen. Mantyi totsiꞌman jon ndëëhan joo naviꞌ tꞌman na ngenon Cristo,
    ndoꞌ mantyi yo ntyja ꞌnaanꞌ na ndëcya nditꞌmaanꞌ nquii jon. Tonanꞌchon jndyi nanꞌñeen
    na ninꞌcüaaꞌ ya nꞌonhan nin tsꞌan tsiꞌmanhanꞌ na ntsixuan juu tsꞌianꞌñeen ndoꞌ
    cüan na nnduihanꞌ.
  bhd-bhd: मसीहेरो आत्मा तैन मां थियो ते तैन सेइं ज़ोने लोरो थियो कि मसीहे केन्च़रे
    दुःख झ़ैल्लेलो ते तैट्ठां बाद तैस महान आदर दित्ती गाली। एल्हेरेलेइ तैना इन खोज
    केरतां तोपने लगे कि सच़्च़े मसीह कौन भोलो ते इन केइस भोलू।
  too-NT: Huan Espíritu Santo cāmāca'tzīnīlh palh Cristo ixpātīni'lh lā' ā'calīstān
    ixa'cnīni'ni'ca. Lā' xlaca'n ixtaca'tzīcu'tun lhānīn ixpātle'kelh huā'mā' lā'
    ixlīhuāk ixpālacata huā'mā'.
  ind-AYT: Mereka mencari tahu tentang siapa dan kapankah waktu yang dimaksud oleh
    Roh Kristus yang ada dalam diri mereka ketika Ia menubuatkan penderitaan Kristus
    dan kemuliaan yang akan datang sesudahnya.
  cjo-NT: 'Eenitatsi iyotagaeyakiririni Ishire Jesokirishito, omaanta tee riyotakoperoeyawakironi.
    Iyotaakirini, okantzi: “Osheki ikemaatsityaawo Rotyaantanewo Tajorentsi, eejatzi
    ikame; roojatzi ipinkatharitanteeyaari”. Ikenkithashireeyakani: “¿Ninkama okantakotziri?
    ¿Tsika okaateka ipinkatharitanteeyaari?”'
  nsn-nsn: mara ueltupara tun tang hingiar binaka re hire uamototo tunur Iabena Dedeil
    tasisina tar binaka re kale uelmahing Kristo, kare tar uiniatoro uleik gere uakeluk
    teil.
  san-DEV: विशेषतस्तेषामन्तर्व्वासी यः ख्रीष्टस्यात्मा ख्रीष्टे वर्त्तिष्यमाणानि दुःखानि
    तदनुगामिप्रभावञ्च पूर्व्वं प्राकाशयत् तेन कः कीदृशो वा समयो निरदिश्यतैतस्यानुसन्धानं
    कृतवन्तः।
  tna-NT: 'Espíritu Santo ja biahua tiempo bahue ametaidha huecuana Cristo epue jepuiti.
    Cuaja Cristo ye mundo su epue emanu puji, eid''e enetianayu, Echua Puji Aida,
    tucheda epuyu bahue ametaidha huecuana. Da su tuneda beju japibatitaidha uja:
    “¿Aidhe ni pu cua Cristo? ¿Quetsunu jia ye mundo su pue cua?”'
  lid-lid: Malawin Mwasin ta Krais badeh, udu bolo iri propet, ma Malawin Mwasin asehek
    sahou i boho iri, ta iri sisi-in solo-an labai kameh Krais bwese, ma ta iy kameh
    akohok nyaran tinan ale. Iri propet badeh, abo gok boto-on ma ndremenya i buku
    doh, “Saba len handru iy ndramak ta akohok taha, kameh eme hamon?” Ma, “Saba lakou
    handru kameh asahan na bolo len doh?”
  wim-wim: Than kaangk thiichayn aak ngeenan wampowa aꞌ puth want-wanttakan wampowa.
    Puth Ngeen-Wiy Min Christ.antamang ngangk thanttamangan waaꞌ-waaꞌ thantana nil
    Christ.an want-wanttakan uthamow yuk wuuyanangana, aꞌ nil koyam ngulan ekow mulamana,
    aꞌ keny koyam ngulan matow moom piꞌanan iiy-iiyow God.antangana.
  zga-M: Valikonda ukhulumanya uvupoki uvulindikhekhi uvuyakave vukwi ncha kange valikolonda
    kulumanya unsikhi guliku ugwu mepo va Klisite uvi ali gati mumbwene alikhunchuka
    khekhi na vene. Iyi yilikuhumile unsukhi upwu ali kutala ukuvavula inogwa ya luvavo
    lwa Klisite nu vuvalanche uvwu vukhuvakongaga.
  yom-yom: Mizola zaba thangu mbi voti buevi buela vangimina mambu momo matuba Pheve
    yi Klisto, Pheve yoyi yiba mu bawu ; yisamuna tona thama ziphasi ziela mona Klisto
    ayi nkembo wowo wela landakana.
  san-SIN: විශේෂතස්තේෂාමන්තර්ව්වාසී යඃ ඛ්‍රීෂ්ටස්‍යාත්මා ඛ්‍රීෂ්ටේ වර්ත්තිෂ්‍යමාණානි
    දුඃඛානි තදනුගාමිප්‍රභාවඤ්ච පූර්ව්වං ප්‍රාකාශයත් තේන කඃ කීදෘශෝ වා සමයෝ නිරදිශ්‍යතෛතස්‍යානුසන්ධානං
    කෘතවන්තඃ|
  yut-yut: Kristo dakon Wup da kombɨ amɨn da butgwan yɨgek gen kagakon da Kristo da
    tepmɨ mibɨlɨ mibɨlɨ pakdɨsak aŋek don man madep pakdɨsak uŋun do yaŋkwok agɨt.
    Aŋakwan kombɨ amɨn da nandawit, “Ni bɨsapmon nin yokwikon baŋ tɨmɨtjak amɨn apjak?”
    ae “Uŋun bɨsapmon ni yo da noman tokdɨsak?”
  grc-BYZ: ἐρευνῶντες εἰς τίνα ἢ ποῖον καιρὸν ἐδήλου τὸ ἐν αὐτοῖς Πνεῦμα Χριστοῦ προμαρτυρόμενον
    τὰ εἰς Χριστὸν παθήματα καὶ τὰς μετὰ ταῦτα δόξας·
  cpc-NT: ikowajaantaki jiyotiri owawisaakotantatsiri, tsikapaiti inkoñaati. Tima
    iriitaki Itasorinka Cristo thawitakaayitakiriri, ojyiki inkimaatsitakaawiityaari
    Cristo impoña jiñiiro jowaniinkawo.
  nhg-NT: Oquenejnequeya quematesque ipa tlin tiempo o noso tlin tunale mochihuasquea
    inu sösantle tli tieEspíritu de Cristo quenmachestiloöya. Pues yejuatzi oquenpubeliloöya
    desde pa nieca tiempo de quiene Cristo quesufrirurusquea tlimach, hua de quiene
    sötiepa quepealusquea tietlaniexteles.
  nya-nya: kufuna kudziwa nthawi ndi momwe zidzachitikire zinthu zimene Mzimu wa Khristu
    amene ali mwa iwo ankanenera za kuvutika kwa Khristu, ndi ulemerero umene adzakhale
    nawo pambuyo pake.
  ngu-NT: Ijcuac on Espíritu yejhuan Cristo oquinmacac oquintitij on tlen Cristo quijyohuis
    niman saquin quipias hueyilistli, yejhuamej quinequiyaj quimatisquej aquinonon
    yejhua niman quemanon nochihuas.
  kup-kup: Met Kristoz Pul Tinap parum loporizaroh hodadeo epat manooh, Met tokat
    God meepanez pop honoñaivor kakam ahov hatevetehot hepanezaek Godihö abat ahov
    manapan. Pot hodadeo hamanahan hehavoz paru epat homeoh, Met tairarah meepanen
    erapanez hah-pop meepanen erat tair etapan? Pot ahoam homeme het hodad narav,
    am heh.
  jid-jid: Ba wá ba toh ka ba nha u ntoh wa Ruhu Kristi nimi mba sia tre ni ba-a.
    U wayi asi ti ka wa asi hla ni bawu nitu iya u Kristi ni kikkle kpi wa ba ye ni
    gohn.
  wmw-wmw: Wakisaka wawonerere mana a cire cawakambiriwa na Roho ya Almasihi nkati
    yawo, pawakibushuru kuhusu kutabika kaakijuzi kuvumirira Almasihi, na utukufu
    ukija kunfulata. Wakisakula wejiwe wakatini na nani wavisaka kunkuna.
  gmv-GGM: Kase isttan diza Kiristoosa ayanay Xoossafe tiyettidayssa bolla gakana
    waayezane he waayezape guye izi demmana bonchoza gishshi kase bessi wothides.
    Istti qass hessi wurikka ayide waani hananakone yuushi qopida.
  ssg-ssg: Laha eliel hawane tioi aluiniai tesol waliko ien ti Spirit ti Krais hanamiloa
    laha kak kilamiai lalape moloan ma matei Krais hetekie lawe waliko pate solian
    muhin.
  zpo-NT: Nu nzhekla re xaa ne pok xaal Dios Xaa Nabeyy nu cho gak Xaa Nabeyy, nel
    lee Mbi Naban, xaa nzho lextoo re xaa, nguné lo re xaa xomod nkin ded Xaa Mxaal
    Dios Nabeyy bid, nu zeera xomod gwluzhtlaka kayaa xaa rese yalnabeyy nu rese xni.
  poy-poy: womberi wafiriti kushimana shipindi na ntambu yashiwera, shipindi pakatakuliti
    Rohu gwa Kristu yakaweriti mngati mwawu, pakatunga kuusu ntabika hayimpati Kristu
    na ukwisa yawuwiza.
  qwh-NT: Tseno musyeta munar “¿Piraq canqa? ¿Imeraq canqa?” nishpa, caquicayaptinmi,
    Jesucristupa Espiritun pecunata musyatserqan Dios Acrashqan sufrinanpaq cashqanta,
    y wanushqanpita cawarircamur, puedeq queninwan espantepaqcuna pasacunanpaq caqta.
  gaw-gaw: Kristusnu Ouḏi ahilagp̱a dayom amu Nug Kristus ug maoḵunu, amunu binag
    meṯak dimp̱a uḏiḵunu ele amu dab mak maṯom amunu ag amunu haen, amu nuhig keeke
    laa ele heṯoḏidṯap̱ig.
  nca-nca: Kristo koro Yuqayó ŋundo ye-ye uni quroko yotoro ŋande yimiraró, ko imemoŋgo
    Kristoko kowe surumí kate-kate reweya, ko tukú owé parámi reweya. Ŋunde yimironí
    ŋande oseseyaŋgurí, “Ŋu date tunoqeweya?” ko “Do naruko ŋuno tunoqeweya?” yaŋgurí.
  zpz-NTPP: Orzeꞌ Espiriit ni Crisht bicy mi nu gud lagy de yu zeꞌ de coz nu gzac
    zim, gal nu de gyel lily nim nu gruu zac despuees. Ndeꞌ tonaꞌ la gulas gud lagy
    dey. Nunu bicy pee dey nu ñgyad lagy yu cyu mbecy ndeꞌ. Nunu bicy pee dey nu ñgyad
    lagy yu la tiem gac de coz nu mnii Espiriit ni Crisht, biñ nu bicy cup dey nañ
    lardooy tiem zeꞌ.
  zac-NT: Guc shtuꞌu raiꞌ niac bëꞌa raiꞌ pë tiempë u chu na el quë nagunë salvar ra
    mënë. Lëꞌë Espíritu Santo bë́ꞌniꞌ compañi lëꞌë raiꞌ parë guëquëꞌë raiꞌ lla gunë
    Cristo sufrir. Nu bëquëꞌë raiꞌ shcuendë lla gunë mënë alabar lëꞌë më.
  kyg-kyg: Kalaisi Aunemeꞌamo apaipafiꞌmo maiꞌniya Aunemeꞌamoꞌmo hogoteno, Kalaisiꞌa
    kanamo alitenoꞌaeꞌmo ala agiꞌamo aliteno ha le konali yaꞌamo aligiye, huno hapa
    paiꞌnigeꞌapaeꞌmo, hainu afinaꞌmo afole aisifi, huꞌa huge haiya katetiꞌmo afole
    aisifi, huꞌa huge nehuꞌapaeꞌmo ageꞌa ava tesayafeꞌmo kahauya huꞌa maiꞌnae.
  kmk-kmk: Taḻona inanaanag da nu kapiga dit timpu un makwaana kan nu inonan mapasamak.
    Siyatu dit timpu un ug-ugudon dit Ispiritun Kristu utdit paimpadtu na kan dida
    dit maipanggop sit ligata lak-amon Kristu kan sadit maipaila un kinangatu kan
    kinadayaw na nu maabus.
  cao-NT: Jatsi, Cristó tënëxëhaina, jaquirëquë ja bësotëquëxëhaina, tihi cabo ja
    quënëcani quiha, jato shina qui Cristo shina chanini nori iqui na. Ja iqui tsi
    “¿Jënipixëhi ni naa sa?” i jaca ni quiha shinahi na.
  bbr-bbr: Ak owo omre opok Anut nukas owosäi äpu maun ämän jekur ninarein. Krais
    nukan Osous akan woiaka uru rawon kiro omre ätär maraurwon. Krais tätäi näwäu
    ounuk, tawa roasiret kon enip näwäu jou muraun kos awarowon.
  inb-inb: Cristopa Ispi­ri­tu­mi pai­kunata ñugpa­manda­ta iuia­chirka, Cristo kikin
    iapa lla­kii nanai pasan­ga­pa kagta; nis­paka, sug luar­pi atun suma­ia­chig­rii
    tukun­ga­pa kagta. Chasa iuia­chi­uraka, pai­kuna tapu­na­kur­kami Cristo pi kan­ga­pa
    kagta i ima­ura chasa pasa­rin­ga­pa kagta.
  hrv-hrv: 'Pronicali su na koje ili kakvo je vrijeme smjerao Duh Kristov u njima
    koji je unaprijed svjedočio o Kristovim patnjama te slavama što su nakon njih
    imale doći:'
  box-NT: O Krista Hácírí kɛra lè ɓa ɲi-cúa fɛɛrowà mu, á le lònbee na ó o ò
    kã́a yi, lè ho cùkú na ó o ò yí mu ɓàn mɔ́n, á le Hácírí mu fèra
    zéenía bìo làa ba. Á ɓa cà lè mí sòobɛ́ɛ à zũń mu wéró pã̀ahṹ,
    làa bìo mu ù wéráa sìí.
  ote-NT: Nuꞌʉ́ bi ma̱ ngu núꞌa̱ mi xipa rá Ma̱ca Nda̱hi Ajua̱ gue ra Zidada Jesucristo
    mi ma da thogui ya ʉgui asta rá du, pe ꞌmɛfa mi ma da tꞌumba ra nsunda. Pe nuꞌʉ́
    himbi za bi ba̱di haꞌmʉ mi ma da njabʉ, nixi hanja mi ma da nja.
  wnu-wnu: 'Munon inubersiau tari wonou Igomurur qau eng wuriboopuri ten igama ne
    wo qen mait darab uma ne Qenu unum bereriminer end ete at qebi qamb igurei: “Qen
    mait deriba a? Wo darab maigas ebeiba a?” ende qamb igurei.'
  zam-NT: Leque yub Xpii che'n Crist co' nac Xpii Natú' mbli par ngro xo'f loo mèn
    co' mde'th di's. No mda' mèna cuent con' co' tyactìi Crist no xá mod gàc ryethe
    con' roo no ryethe con' xèn loo Crist co' gàc loo Crist yiloa. Mèna mblya's ngo
    xo'f chó nac mbi' co' gàc Crist no pól gàc tiemp co'se' yi'th Crist loo izlyo'
    ndxè' xal mblo xo'f Xpii Natú'i loo mèna, Xpii Natú' co' ngo no mèna.
  zyp-NT: aaning letei a ungpaw Khri Thlawpaw tah Khri a tai-ingnah vytei leh a va
    pazuipaw rungnawnah a rei hlang tihtah a so dupaw cai le ning le a konglang khah
    hni aa zong he.
  sey-NT: Cristo joyopi Maijaꞌquëre quëacaicohuaꞌire duꞌru quëapi, Cristo ai yoꞌo
    ja̱ꞌñere cuiꞌne jeteyoꞌje i̱ ayere maꞌtëmo ayere deꞌoyerepa paꞌi ja̱ꞌñere quëapi.
    Ja̱je quëaquëna, asajë ¿jequë paꞌija̱ꞌquë aꞌni, i̱? cuiꞌne ¿je yëhua ja̱je paꞌija̱ꞌcoaꞌni?
    cajë ai coꞌehuë, asañuꞌu cajë.
  nvm-nvm: '@see-verse:1PE.001.010'
  mps-mps: Tama Kraisgo Mobo Bidi agai augwaligo homu tomode hanilama, te po widu
    geai, “Te Godigo sa muani nosali asaibao wali bidi Krais agai dene selama, tama
    nosali agai te genuai bomo yai ula me saibao,” te po wai. Tama augwaligo te pode
    homu konea peyu, te po hanalu wai, “Te sę nisu pedalaibawe, mena side pedalaibawe?”
    te po wai.
  pab-NT: Hatyo harenae ferakene kaotyakene tahi semaha aokowiha, aliyakere xamaniya
    tyohetehena hoka. Cristo Nisekohare tyaonitere ekakoaha hotikisa enomanaha hatyo
    ferakene, Cristo kirakoane kaxomokahenere hoka jikiniti kaxaeroretyakehenere tahi
    xakaihenahere xowaka.
  llg-llg: Karistus Dulan naue-naosa nai sila dale nala, fo nafada memak, nae, dei
    fo Karistus musi hambu totoꞌak, ma dalan talobee fo Ana musi hambu doidosok. Basa
    dedeꞌa kala sila, bei fo Lamatuak soꞌu dema-demak Ndia. Huu ndia de, mana kokola
    la sila sangga bubuluk, fai hida fo basa dedeꞌa kala sila dadi.
  kyf-kyf: Gbʋ -we Klisɩɩ Zuzu gbaa wa -yla, bhla -we nya we 'kaa lɛnʋ, 'ɩn sa we
    'kaa lɛnʋ, 'ɩn wa gʋa la, wa 'ka we yibheli. Nɩɩ, ɔɔ Zuzu mɩa wa 'wʋ, mɔ gbaa
    wa -yla tɩa Klisɩɩ sɩasɩa gbʋ -yɔ ɔ 'ŋnɩmnɩe 'kadʋ 'kaa we 'bɩgʋ yi.
  tpi-tpi: Spirit bilong Krais i bin i stap insait long ol profet, na Spirit i bin
    tokaut long maus bilong ol long ol kain kain pen Krais bai i karim na long bihain
    em bai i kisim biknem. Na ol profet i wok long askim, “Wanem taim dispela man
    bilong kisim bek yumi, em bai i kam?” na “Wanem samting bai i kamap long dispela
    taim?”
  mih-NT: I zacoto Tatyi Ii ra Cristo sii ra profeta vatyi cua ndyehe xaan ra Cristo
    tundoho, ta i zacoto si cuhva cua nandoto ra ta cua tɨɨn cuenda ra Ndyoo sii ra
    andɨvɨ, zoco i nducu coto xaan ra profeta yoo ra cuu ra Cristo ta ama cua quisi
    ra.
  qvh-NT: '@see-verse:1PE.001.010'
  kms-kms: Kraist ningg Ququ propet nde umbo pe nas. Di Ququ gri Kraist mai isis nare
    pre otiwo di nyamb yumbui natevi ye te kin wand ninde mim pe bir nawo. Di ni pughe
    puayi ei wuti beghi nitamu powi kin ni nandi ye te kin muqond ningg buid map,
    di ni nandi kin tende puayi pughe sin ei ren ye te kin muqond ningg buid nganye
    map.
  agn-agn: Pinaintindi ong nira tang Ispirito ni Cristo ang atan ong nira nga ang
    Cristo magpinitinsia kang lagi ba-lo ilalaen ig dayawen. Animan namagprosigir
    tanira ta mo-ya ong pagosisa nira tenged gangaliliag ka rin ang mata-wanan nira
    mga tanopa ig monopa narin mainabo.
  nhi-NT: NiEspíritu in Cristo tlen intich ocatca oquinmatiltaya quen otlapanosquia
    Cristo uan nochi tlen mouistic tlen oualasquia satepan ihcuac yotlapanoc, uan
    yehuan ocniquiah icmatisqueh aquih oisquia in Cristo, uan quemanian ohcon omochiuasquia.
  ttc-NT: Kyetz nkyejoyon ab'l tuq te xjal, b'ix alkyetz tyemp, aj ntq'uma' tuq te
    Txew Krist aj nyolin tuq tuj kyanim ti'j te xhcho'nal aj oky'el tuq ti'j Krist,
    b'ix titza' otzajel si' jun xhchqitz'unal mas yajx.
  dan-1931: idet de granskede over, hvilken eller hvordan en Tid Kristi Ånd, som var
    i dem, henviste til, når den forud vidnede om Kristi Lidelser og den derpå følgende
    Herlighed.
  kwj-kwj: 'Woro Kurais Himamwale kipe to wui sembe we ki dasini wunu sawekawendawani
    Kurais nomo ba fwele ri rasinimbwa hi omwesika laka ri torono sumbu tini wu hambwaro.
    Wokoni wunu o mwanji mu ni wu ai hambwa kinani ka hinga wu anasili anasilindani
    ya wu wakinda: “Hinde gisi naha ki ri tasini nomo ri rakondau?”, e, “Bwele sumbu
    hinga to ka gisi ki sukwakondau?”'
  vie-OVCB: Thánh Linh Chúa Cứu Thế trong lòng họ đã bảo họ viết trước những việc
    tương lai, như sự khổ nạn, hy sinh, và sống lại vinh quang của Chúa Cứu Thế. Trong
    khi viết, họ tự hỏi những việc đó bao giờ xảy ra và xảy ra trong hoàn cảnh nào.
  kze-kze: Káráísitin-amaanko miwívímbá ména Káráísitimbo áí'o índai'o umánkaiyanamo
    naaémbo ságayambo paárinin-aimba simátímakowasa miwí kesáváí-áímbá sésa mináímbá
    nááwantavena simbá póna nósa-tawai paáriniyo sésa Áánútun-aai aúváí-kwandaaivimba
    awánantesa iráawe.
  mpj-mpj: Jiikajangka jakurlpurlukakajangka-jananya Jiijaj Kurayijmili Kuurtilu nintilpayi
    jilanya, “Ngula Kurayijpa miturriku, ka wankarriku. Palujanu maaja maju nyinaku.”
    Mamamili jakurlpurlukakajalu jilanya kulilpayi, “Nyaarta Kurayijpa yankurni parnakarti?
    Yaaluyuru nyinaku?”
  lbk-lbk: Pinoopootcha mo kaatna nan kaommatana, ya mo ento nan ikkana ay maangnen.
    Pinootcha isnan Ispiriton Cristo ay wad-ay ken chaicha ya mangipadto isnan sa
    enlikhatan Cristo, sa et nan katangtangachana mo makwas chi.
  mto-NT: yꞌíxtiduts je̱ꞌe̱ veꞌe pa̱n vinꞌiteꞌe je̱ts vintso̱ veꞌe je̱ Nteꞌyam veꞌem
    du̱tónu̱t. Je̱ Espíritu Santo, juuꞌ veꞌe ijtp je̱m je̱ Nteꞌyam jyaꞌvin ka̱jxm,
    je̱ꞌe̱ tseꞌe ijtpa je̱m jyaꞌvin ka̱jxmda, tukꞌíxju̱duts je̱ꞌe̱ veꞌe je̱tseꞌe tooꞌva̱jkp
    vyaꞌnu̱xjidi je̱ts ti tsaachpaatu̱neꞌe je̱ Cristo yaknáxup je̱ts je̱ ma̱jin juuꞌ
    veꞌe u̱xꞌo̱o̱k jyayé̱pup.
  bzh-bzh: 'Kerisi yi Anon Vabuung nedo loḳ alam-denenër-ġaġek-ranġahsën sagi
    ayoj lob nër ġaġek ranġah verup avij muġin raḳ Kerisi bë: Vanë aggagga rëḳ
    natöḳ vu yi, genahub rë loḳ rëḳ natu mehö los arë böp. Lob yö medo denesero
    ġaġek sënë degwa medeneloḳ tepëḳ in sir bë, “Vu buk tena rëḳ nam-a?” Gemaḳ
    “Va ti rëḳ berup doḳ buk saga?”'
  guj-2017: ખ્રિસ્તનો આત્મા જે તેઓમાં હતો તેણે ખ્રિસ્તનાં દુઃખ તથા તે પછીના મહિમા
    વિષે સાક્ષી આપી, ત્યારે તેણે કયો અથવા કેવો સમય બતાવ્યો તેનું સંશોધન તેઓ કરતા હતા.
  jvn-NT: Awit Rohé Gusti Allah sing ana ing Kristus uga ana ing para nabi kuwi lan
    ngekèki ngerti marang para nabi, nèk Kristus bakal nglakoni kasangsaran gedé,
    uga nèk sakwisé kuwi Dèkné bakal ngétokké gedéné kwasané. Para nabi mau mikir
    lan nitipriksa kepéngin ngerti kapan lan kepriyé enggoné prekara-prekara mau bakal
    klakon.
  byr-byr: Sɨnnawɨ Kɨraazɨtɨyare Kuryai pɨropetɨyaraavɨ sɨmunyangɨ wɨlaraka yɨbwarɨdaakuna,
    Kɨraazɨtɨyarɨ daanga wɨvɨnyaꞌnesɨ dɨvidaaꞌnyɨ byaanna dɨragɨnyajɨ maaryaꞌnesɨ
    sɨnnawɨ jalɨkurakyaakelyɨ. Sahwara yawɨyawɨta “Gathɨngaaꞌ yɨmaꞌnadehaakaka?” Nabaai
    “Benɨnna yɨmaꞌnadengaka dazagaaꞌ?”
  ian-ian: Kraist kwiya waagan ndina maawupmba wuleindɨ maa Kraist kat yaigakavle
    vak kat pɨlɨwutndi. Kavle vat yandɨ, wan vak kat kwulataa njambwi nyanat tɨgiyandɨ
    waa tamba pɨlɨwutndi. Kraist nɨn kat kwunapmat tɨnda vak aywaa ana vɨga lɨndi.
    Anda njɨmbla nɨna maawut kwunakiyandɨ waa wagala lɨndi. Anda vapmba nɨn kat kwunakiyandɨ
    waa wagala lɨndi. Wan tamba pɨlɨwutnja vak mbambala kak kiyandɨ, vɨnɨn.
  hun-hun: kutatva, hogy melyik vagy milyen időre jelentette azt ki a Krisztusnak
    bennük lévő Lelke, aki eleve bizonyságot tett a Krisztus szenvedéseiről és az
    ezeket követő dicsőségről.
  mcf-NT: Aidobëd icquin Esuquidistun Mayanën tantiamiac Esus chote abentse-abentsen
    chuipampic. —Matsesën chieshënquin cuesten dectanac matses cuidmenquio icnuec
    abided cuidadec unësendac. Adec unësacsho uincuemiac padpidec abitedishun Icbo
    icoaindac —quequin Esus chote chuipampic. —¿Tsutsi chopec? ¿Tedectsi yash chopec?
    —quequin abitedi tantiatiadquio icquimbi daëdpactsëc isadaidbo tsusedpabon tantiapampic.
  kjs-kjs: Gore Yesu Keriso-na Holi Spirit-ri nimuna lo robaa-para piruma Yesumi kedaa
    rado rado ruma wala werepe adaa bi minalo Gote nipuna agale lakale alinu lakalisa.
    Go pisimi-pulu nimumi ade abuna go elenu aa-rabu epalia yapae? Ake pea epalia
    yapae agale mu pirisimi.
  mni-mni: Karamba matamda amadi karamna oigadouribano haiba makhoina khangnaba hotnarammi.
    Matam adudani makhoigi nungda leiba Christtagi Thawai aduna Christtana awa khanggadaba
    amasung madugi matungda matik mangal phanggadaba adugi maramda makhoida haibi.
  yad-NT: '@see-verse:1PE.001.010'
  mxb-NT: Chi̱ ni̱ da̱kuáꞌa ra saꞌa̱ ndá yoo kakuu na̱ kee dión, ta ndá oon koo na,
    chi̱ ió Espíritu Cristo ini ra̱, ta ni̱ ka̱sto̱ꞌon na xíꞌín rá sa̱ꞌán. Chi̱ ni̱
    xi̱ꞌo na ña̱ ni̱ ka̱ndaa̱ ini ra̱ ña̱ ndoꞌo nda̱ꞌo nío̱ Cristo, na̱ kii dáka̱ki
    ñaá, ndiꞌi daá, dá naniꞌi̱ ná ña̱ñóꞌó noo̱ Ndios.
  pon-2006A: Re song en rapahkihda ahnsawi oh duwen eh pahn leledo; pwe Ngenen Krais
    me ketiket rehrail ketin idihadahr ahnsou wet ni eh ketin kohpada lokolok kan
    me Krais pahn ketin lokolongki oh lingan me pahn kohdo.
  maq-NT: Jercu cavutaya profeta xi cuacun jan janihya hacuaha hacutjin cuechú nixtin
    xi cachja Hasen rë Cristu xi jiya cahntsua xahasen rë me, hya xi tjun sa casua
    me camachaya rë xuta tsëhë yëjë ni cjuañihi xi ngascan cuatju Cristu cuma cojo
    cjuandaja ndajyihi xi satë rë me ngascan.
  hto-hto: 'Cristo Joreño afe uai llóraɨnɨmo Cristo uire duere fɨnóbillɨfue raɨre
    uícodo fɨdɨ́tate. Afe dáaruido Crístomo ebire nitállɨfuena íaɨoɨmo daje izói fɨdɨ́taɨbite.
    Afe íaɨoɨmo ite Joreño íaɨoɨmo lluáɨbigafuiaɨ ñue onóillena, comécɨdo jenódiaɨoɨ.
    “Bie lluáɨbigafue ¿bumo dúide?” daɨdíaɨoɨ. Afe emódomo: “¿Nɨruido bie llogáfuiaɨ
    zúite?” daɨdíaɨoɨ.'
  por-BRBSL: searching para quem ou que tipo de tempo o Espírito de Cristo que estava
    neles apontava quando ele predisse os sofrimentos de Cristo e as glórias que os
    seguiriam.
  ces-NKB: Zkoumali, co a pro kterou dobu [jim] ukazoval ten, který byl v nich, [totiž]
    Kristův Duch, předem svědčící o Kristových utrpeních a [o] veliké slávě, která
    [přijde] po nich.
  cui-cui: 'Nacom pia Pejumope tʉnaxʉ tatsi, po jumope Cristo weya pona, barapo jumope
    cueicueijei barapomonae pejʉntʉ coyenewatha tatsi. Nacom pia Pejumope tʉnaxʉ tatsi
    cueicueijei barapomonaetha, jeye: “Payabara tinare xua bexa tsane Cristo, pon
    Nacom itorobina, atene tsane. Mataʉtano bapon Cristo xeinaena pexeinya peitʉpanae
    coicha”, jei. Barapomonae nayainyaba, jeye: “¿Eta bichi tsane jiwitha poxonae
    baxua exanaena? ¿Yawa eta poxonae metha baxua exanaena?” najei barapomonae.'
  boj-2014: Kristus aqa Mondor a naŋgo are miligiq di sosiqa naŋgo medabuq na anjam
    endegsi babtosiq maroqnej, “Bunuqna Kristus a jaqatiŋ osim moisim olo subq na
    tigelosim laŋ qureq oqsim dia a ñam koba ti sqas.” Qotei aqa medabu o qaji tamo
    naŋgi endegsib nenemoqneb, “Kristus a bati gembu bqas? Kumbra kiye namoqna brantim
    Kristus a bunuqna bqas?”
  eng-OEBUS: as they strove to discern what that time could be, to which the Spirit
    of Christ within them was pointing, when foretelling the sufferings that Christ
    would have to endure, and the glories that would follow.
  eri-eri: Kristus nomo Hauri no nere profet huwanyanege langa inyai, onodu Hauri
    no nere huranege langa, Kristus no jimiri hogo fere-fere auledu, iinga no unyi
    anyakaro tonbona waha beele malalamudu lewaiha. Onodu profet nere isokinga wane,
    “Fai no ere ege gidu haigonbona waha, taate saini mayonbona?” onodu “Saini waha
    langa taate dada heigonbona?”
  aly-aly: 'Inngarlap ran Jesus-wenh inwengelan angka nhenhan ilenh, rernem pip-warl
    ingkwerneyew: “Ingwer-rnemelan Jesus renh artewenty inngey irrwerneyenh, ranap
    amentarl ilweyenh. Akngeyelanap renh atyetyart ilkwanem mpwareyenh. Ingwer-ingweran
    Jesus ranap apetyeyenh ahern nhenh-warl, ikwerenh-rnem itetheleyew ipmepenh.”'
  wiu-wiu: Nitima nekene toa Keraisuno Yomini kiwike-kala awinokome eya wa wene takaneya.
    Keraisuyo tete-kala mokoa kawa tuake wa kamomotokome a tibuke pa̱ teleta tootapeneya
    pome mepoo wa wene takapikala taneya. Nitaneyake eni wene takakolepa manipete
    taatekoa toatekoleke oko patu, edoa taatekoa toademe oko patu wa pine tuku toa
    kawa tuma-kala nekeneya.
  swe-swe: De försökte förstå vem eller vilken tid den Smordes (Kristi) Ande i dem
    syftade på när han förutsade den Smordes (Kristi) lidanden och den härlighet som
    skulle följa.
  cth-cth: Nangmouh thung kaawm e Khrih e Muitha ni Khrih rektapnae hoi, hote rektapnae
    hnuklah ka tho hane a bawilennae akong hah sut kampangkhai awh navah, apimaw,
    hoehpawiteh nâtuek e atueng maw a dei ngai nah tie hah ahnimouh ni a la tawng
    awh toe.
  mti-mti: Keriso Guwawa meuma me daneyap wakenewa me wait dirumwane Keriso edawai
    meuma ge eyawa me matai uwatan aiviwa oya. Sira mu yaug anoya bira aniyau uwatan
    aiviwa oya.
  pad-NT: Vakava'ibodivaranibakhiaki ida hana hini mahi, badara hana hini namithani,
    niha ninini ida Deus ija'ari-ra akava'ijoavini kamahini. Ma'onahai Jahaki vava'i
    binahonariahihivini vani vavava'isohihijoraja ida namithaki kaimoni. Vavava'isohihijoraki
    ida imai 'banani karaho Cristoa bikamithaki bana. Vavava'isohihijoraki jaboni
    ida Cristo kamahi jahaki, vagani arafiaki, ahokina naothinia.
  twi-twi: Wɔpɛɛ sɛ wohu bere no ne ɔkwan a ɛnam so bɛba. Saa bere yi ne bere a Kristo
    Honhom a ɛte wɔn mu no rekyerɛ wɔ nkɔmhyɛ a ɛfa Kristo amanehunu a ɔbɛfa mu ne
    anuonyam a ebedi akyi no ho.
  hlt-hlt: Khrih kah patangnah neh te phoeikah thangpomnah te Khrih mueihla loh amih
    khuiah a phong vaengah balae, mebang tue nim a thuicaih tila a khe uh.
  tbz-SIM: '@see-verse:1PE.001.010'
  san-GUJ: વિશેષતસ્તેષામન્તર્વ્વાસી યઃ ખ્રીષ્ટસ્યાત્મા ખ્રીષ્ટે વર્ત્તિષ્યમાણાનિ દુઃખાનિ
    તદનુગામિપ્રભાવઞ્ચ પૂર્વ્વં પ્રાકાશયત્ તેન કઃ કીદૃશો વા સમયો નિરદિશ્યતૈતસ્યાનુસન્ધાનં
    કૃતવન્તઃ|
  ake-NT: Iwarinpa pɨ' rɨ to' esi'pʉ ɨ'rɨ a'tai iweyu esi, nai kasa iyepʉ tukai',
    Kʉrai A'kwarʉ to' yau te'sen nekamanʉ, mɨrɨ a'tai isekamasa' rʉ'pʉ pena Kʉrai
    ekota'mato' mɨrɨ awonsi'kɨ a'kwa tʉuye'ton ite'ma'pʉ ta' tukai'.
  qvn-NT: Chaynuytan paycunaga Santu Espíritu musyachiptin munapäcura shumag tantiayta,
    pi runa nätan imay wichan Cristo cunchunantas jinaman munayniyogpag chrurasha
    canantas.
  tku-NT: IxEspíritu Cristo cāmāca'tzīnīlh palh Cristo ixpātīni'lh ē ā'līstān ixlakachi'xcuhuī'ca.
    Xlaca'n ixtaca'tzīcu'tun jā'cxni' ixa'kspulalh huā'mā' ē tū na'a'kspula ā'līstān.
  bjk-bjk: A Tanono e Krais kölöme re idi ixobo rengrengen osen abo lalaa lamun e
    Krais. Ibo rengrengen ösila bere Krais irabo kip a kinadik ma bara melamu irabo
    kip lo a mariris se ine. Idi toxobo susuxun tua ösöxö ina axana bung ma bara inabo
    lalaa na irabo ot bule.
  msy-2020: Egha me pura dughiam bagha gari, a manadɨzoghɨn otogham, egh a manmaghɨn
    izam. Kraisɨn Duam men aven ikia me mɨgɨa ghaze, Krais faragh mɨzazim inigham,
    eghtɨ bizir aghuarir avɨriba gɨn otivam.
  bpr-bpr: Yé fanngaballa ku dét du na ku dét i kibòan kel. Ani i du man i Tulus Krayst
    ta déé di dale, du falan tulen i dad kaflayam gnagu Krayst, na lê man i kdatah
    gdawatan kafnge i dad kaflayam.
