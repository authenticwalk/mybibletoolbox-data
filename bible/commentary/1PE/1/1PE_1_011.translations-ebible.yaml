  pan-pan: ਅਤੇ ਉਹ ਇਹ ਖੋਜ ਵਿਚਾਰ ਕਰਦੇ ਸਨ ਕਿ ਮਸੀਹ ਦਾ ਆਤਮਾ ਜਿਹੜਾ ਉਹਨਾਂ ਵਿੱਚ ਸੀ, ਜਦ ਮਸੀਹ
    ਦੇ ਦੁੱਖਾਂ ਦੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਬਾਅਦ ਦੀ ਮਹਿਮਾ ਦੇ ਬਾਰੇ ਪਹਿਲਾਂ ਹੀ ਗਵਾਹੀ ਦਿੰਦਾ ਸੀ, ਤਦ ਉਹ
    ਕਿਹੜੇ ਅਥਵਾ ਕਿਹੋ ਜਿਹੇ ਸਮੇਂ ਦੇ ਬਾਰੇ ਦੱਸਦਾ ਸੀ।
  gvc-gvc: Cristo to ñano yʉhdʉhtore, to masa mʉjahtore, jipihtina bui pʉhtoro to
    sʉho jihtore tina to masa bajuahto panopʉta yahuyu tuhsʉa tiri jire. Jesucristo
    to yairo Espíritu Santo to yoadohoa mehne ã yahuyua tiri jire tina. Ã yahuyua
    tina Cohamacʉ yare yahu mʉhtaina cjiri ti yahurire noano masi duaa sinitu ñʉa
    tiri jire tina Cohamacʉre. Espíritu Santo “Cristo wihirohca”, to nirirore “¿Dohse
    jichʉ wihirohcari?” ni sinitu ñʉa tiri jire tina. “¿To wihichʉ dohse waharohcari?”
    nia, tó cʉ̃hʉre sinitu ñʉa tiri jire.
  sbk-sbk: Bhahanzile amanye ajeulokole bhuliwe handi winzile. Nantele bhanzile amanye
    huje ahabhalilizyo bhuli umpepo Kilisti yali mhati yabho ayanjile henu nabho ili
    lyafumie lula lwe abhabhuzyaga nzila aje amayimba ga Kilisti nu tuntumwe wunginza.
  mya-JVB: ခရစ်တော် ခံတော်မူရသော ဆင်းရဲကို၎င်း ၊ ဆင်းရဲ ခံပြီးမှ ဝင်စားတော်မူရသော
    ဘုန်း စည်းစိမ်ကို၎င်း၊ သူ တို့အထဲ ၌ရှိသောခရစ်တော် ၏ဝိညာဉ် သည် သက်သေခံနှင့်သောအခါ၊
    အဘယ် မည်သောသူကို၎င်း၊ အဘယ်သို့ သောအချိန်ကာလကို ၎င်း ဆိုလို တော်မူသည်ဟု မေးမြန်း
    ရှာဖွေကြ၏။
  kgf-kgf: Megic ionac ewa qeriginaiguc Kristoac uŋanéŋ Kristo eŋeyaoc imi qenʒeŋ
    manʒeŋ qema kecma imuac andiaiguc kiwi edamuyaguc wammac ʒéma walac énézéyec.
    Énézéyu ieneŋ ic mérénéŋ Kristo wanʒac me némac naléiguc hicŋimac ʒéma hochoc
    ai megic.
  awb-awb: Sísa Karáhéne Awanka iwíáh aritowara sega Karáhé éhweh iraréra we érínana
    anehe anotah aní úkína ehwéh iraruwe. Iraréra, Ite meirahna anínká aneq tanáhráq
    tuinabomo? Mi tanáhráq aneq ábórarinabomo iwíáhéra,
  gdn-gdn: Keriso e Keyai mu rabina-mugu tondawa ki mu kabuwatapu da Keriso e eya
    aita ewa baiyagisi ki ka e bita yo midi makari bananapoto manako ki eweya ka gwede
    tanai bagi kawaya mosi wenayagisi. Ko ki kuduba gwede mara bo badidi maba wenawagana
    ki mu kwaenepamawa idiwa.
  nko-NT: Kristo Ɔŋɛ́ letsiá Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ anfɩtɔ, tsíá súná amʋ́, bɛblɩ́
    yáɩ́ alɩá Kristo obówun ipian. Mʋ́ ɔma a, numnyam kpɔnkpɔɔnkpɔntɩ bɛ́ba. Mʋ́
    sʋ besen ansɩ́tɔ́ ánɩ́ bɛ́bɩ brɛ́á nkpahɔ́ɔ anfɩ ɩbɛ́ba pʋ́ ɔhá oduá ɩbɔ́tsʋn
    mʋsʋ ba.
  bsn-NT: Esp'iritu Santore sʉorine Cristo ĩ bajirotire tʉoĩa gotimasiñuma. Bʉto rojose
    ĩ tãmʉoro bero, quẽnaro ĩ yirotire tʉoĩa gotiyuma. Tire gotiriarã ñaboarine, “To
    cõro ñaro bajirʉaroja ti. To bajiro bajicõari, bajirʉaroja” yimasirʉarã, ĩna gotisere
    buecõari, tʉoĩarũgũboayujarã ĩna.
  pib-NT: Rujgapiranyegitluna klunerupni ga wa gi pixkagogneplu runkakletpiranatanru
    Giwekikaluru Kristonu wanna gwachri. Wa ma mapookanuwa rupgujtagnaputanru Kristo
    salewnalepapirana ga wa royaknupirana gomkagitachripa.
  wiv-wiv: Dia ka parakilania dia kata pari vutuhia habuka ngiza matoto, ia mai na
    goloa zia da e bele habuka mak kara goloa kua na Vuleni Kristus e popole na polokodia,
    ki tatani muga ni dia na vuna na bizea kapou kua a Kristus kete luga, ba muri
    kini pelea glori kapou vona.
  reg-reg: Bhaigile nibhenda okumenya omwelulo ogwo kutyo guli nigwa nyami-ki ugwa
    gukachijako. Bhaigile one okwenda okumenya ati ni mwanya-ki gunu Mwoyo wa Kristo
    unu ali munda yebhwe aliga naika-ki nabho. Jinu jaliga nijibhonekana mu mwanya
    gunu elabhaga obhabhwila okulubhana na jinyako ja Kristo na likusho linu lyakamulubhile.
  mlh-mlh: Kristore Moro Tiriji kajeqouŋ ŋiŋigo boburo yaberu Kristo fukeiŋ ore buŋoine
    barariŋga yareru saŋu ruaru iŋi yajiya, “Kristoji joiserereŋ maneru ore ŋadio
    kuririquraŋ bibiineke bofukeru tamaeru goiŋ.” Oŋu yajiko maneru Munaŋqoqo Rauineji
    mo damaŋgo eru uruŋu fukeiŋ, ore fuŋine baaru weweu ruaru mane osoeku gobuŋ. Oŋu
    goku biŋe buŋoine buŋoine ronekoŋ kitiŋgaku miku go wapebuŋ.
  gof-ENT: ኤንታን ዴዒያ ኪሪስቶሳ ኣያናይ ኢያ ዋያባኔ ሄሳፌ ጉዬ ያና ቦንቹዋባ ካሴቲዲ ማርካቲሼ፥ ኣዉዴ ዎይኮ ዋኒዲ ሃናኔኮ
    ኣኬካን ፒልጊዶሶና።
  aau-aau: Homkwe God so mey hok enekwei pohiy sok lousne ey o, seyr yerki penkin
    non meio lowpway ey o, seme me-memeir lokruok. Krais so Niohney, profet me ma
    wanohyay hiykwe profet mo nonkway me hiy-anok-anok, hiy Krais so aw nak-ok enekwei
    o, seyr panpaniowni hyo mon lousne ey o, seme mesor koruay menkin.
  tvk-tvk: '@see-verse:1PE.001.010'
  prf-NT: Inadal di bi ni konya sakay ni nikan iyád a mangyari. Ten tulung nen Ispiritu
    ni Cristo ay nahulaan di en tungkul ten madággi a hirap a danasán ni Cristo sakay
    en karangalan a matanggap na.
  auy-auy: Káráísitini ámútanko miwífímbá ména Káráísitimbo áíꞌo índa-iꞌo uwánkaiyanamo
    ánaaembo sámo kaimbó paápé índa-aai simátímakowasa miwí keáímbá sésa minááí nááwantafenawa
    simbá póna nóin-kanaawa paápé íníyo sésa Maníkón-aai aúfáí-wandaaifimba toráumai
    awánamaesa iyáawe.
  tbg-tbg: Karaitira Maraquravano vikaqi vaiharo vika tiva nimiro tiharo, Karaitiva
    aihavira haika varaqiro viro, viraqaahairo viva noraiqama viraro vira autu virini
    qianarove, tumanta vika vi uvara qara riha aato tara iha tiha, Tairentae mintianarove?
    Ta vaiintivae minti mintianarove? ti vaura.
  hub-NT: Wakan Pegkera nu nitanka nekamtikmau asar, Cristo waitas jaka nantaktinnasha
    pachisar aararuiti. Nitaka yáki nu shuar waitsatnusha atinait, tura urukatnukit,
    tusar nekaattsar senchi wakeru jakaruiti.
  hmo-hmo: Keriso ena Lauma be unai peroveta taudia edia lalona dekenai ia noho. Lauma
    ese idia ia hadibaia, Keriso ese hisihisi do ia abia, gabeai hairai bada do ia
    abia. Bona idia ese inai henanadai idia nanadaia, idia gwau, “Keriso edena negai
    do ia mai?” Ma idia henanadai, idia gwau, “Keriso ena mai neganai dahaka do ia
    vara?”
  big-big: logo puwili Anotogi Kung Walek puwiligi yungke yolubok ngenangaiyengki
    kaiyageya wizinda miza, purik Kung Walekpokko puwiliyegi Kilisigi ngangang weik
    ulogo lewagela pura keya pulaga kalike yeik yemane pigi lewagela puragi langai
    kozak kisiweki yeiya, logo puwili pura talikwekke lewagelagi keya takyegi piyeng
    lewagelagi miza.
  gux-G: Bi den bua ban bandi Kiristu yantiali yaali n ye bi niinni ne maad ŋma ya
    maama i. Bi go den bua ban bandi lan ba tieni ya yogu. Bi tieni yeni kelima li
    yantiali yeni den tuodi ki waani ba, ke Kirisiti ba la fala, ki kpe, ke o kuuma
    puoli, o yudandi bona ba yuandi ki dɔddi.
  cnl-NT: '''Née²³te''²³ rɨ²³dsóo²³ dsɨ́²te''²³ ''e³ ''i̱i̱² sɨɨ''³¹ ''en³² Espíritu
    quien³² Cristo ''i³ ''iún² dsɨ́²te''²³. ''Née²³te''²³ rɨ²³dsóo²³ dsɨ́²te''²³ ''e³
    lɨɨ''³¹ rɨ²³lí³ la²³jɨ³ ''e³ ''e²³ Espíritu. Qui² ca²³jmée³ júu² jén²³ Espíritu
    ''e³ cɨ² rɨ²³dxi²³quié̱n² Cristo ''i³ rɨ²³xíin²³ Dios, ''e³ cɨ² li²³gáan³ cɨ̱ɨ̱n³
    cɨ² co̱''³.'
  zar-NT: Böʼ Láʼayi dzáguiëʼ Cristo buzéajniʼinëʼ zíʼatëlö bönniʼ naʼ guluʼë didzaʼ
    uláz queëʼ Dios, en buluíʼinëʼ légaquiëʼ ca ral-laʼ quiʼi sáquëʼë Cristo, encaʼ
    ca gaca queëʼ yöl-laʼ zxön tödi naʼ. Que lë ni naʼ guluíʼi ládxiʼgaquiëʼ ilaʼnö́zinëʼ
    bátaxi gaca lë ni, en nuzxi naʼ gaca que lë naʼ buluíʼinëʼ Böʼ dzáguiëʼ Cristo
    légaquiëʼ.
  kde-kde: Umumu wa Kilisto ánavele nkati mwavo ánilongolela kuvahaulila kuyamba kubanika
    kwanga Kilisto na ukulu umbepwâwa bada ya ibaniki aneyo. Vanang'o vánitumbama
    namene uchinga vapate kumala kuva mambo anelo làmbetendeka uhiku ntwani na kwa
    indila ntwani.
  ata-ata: Mo Uleenu Kalisito muxolu noxiꞌa ta mitema sou palomatana la anu muvikalaneꞌixu
    mo mupalaꞌalixu navunavu ane uxali noxou Kalisito xe iliꞌi no anu la Anu unoꞌu
    uala tila. Uleenu muvikalaneꞌixu tei loxo ne la sou aneꞌi mikakamuli xe mixavuxavutala
    lexe itema ꞌenaꞌei manina xe imamaanu maꞌia manina ane anu uneꞌe.
  qvw-NT: '@see-verse:1PE.001.010'
  nfa-nfa: Roh Kristus dhu sabꞌa ètu dꞌara rèngu, sèna ka peka mema, na, bèli-camèdꞌa
    Kristus hudꞌi pasae ku sasusa, aa dènge jꞌara tasamia Nèngu dui jꞌajꞌèra. Ladhe
    èle aaꞌi ku seꞌe, heka Ama Lamatua dedꞌe Ne padedha-dedha kèna. Nèti èèna ka,
    dhèu rèti lii padhai sèra neo reꞌa lodꞌo mia madha jꞌara seꞌe jꞌajꞌi.
  tnp-tnp: Narmɨn rəha Krɨsto təmətatɨg ilah min, kəni mətəghati kəm lah, kəni aupən
    ikɨn mətəni pətɨgəm nahməiən iətəm otuva e nəmiəgəhiən rəha Iesu, kəni uərisɨg
    lan e nəsanəniən asoli rəhan. Mətəu iəni mɨn kəmotalkut o nəhruniən suaru iətəm
    natimnati mɨn əha okəhuva lan, mɨne rəhalah nian əhruahru.
  urd-urd: उन्होंने इस बात की तहक़ीक़ की कि मसीह का रूह जो उस में था, और पहले मसीह
    के दुखों और उनके ज़िन्दा हो उठने के बाद उसके के जलाल की गवाही देता था, वो कौन
    से और कैसे वक़्त की तरफ़ इशारा करता था।
  hot-hot: Ma Kilisi anêŋ Lovak Matheŋ atu ba hamô thêlôniŋ kapôlôŋiŋ hik auk thô
    hadêŋ i ba hanaŋ hathak vovaŋ takatu ba tem Kilisi enja vêm ka enja athêŋ lôkmaŋgiŋ
    embeŋ yam. Ma plopet êbôlêm auk hathak wak alête intu nôm êŋ tem imbitak ba imbitak
    aisê?
  mqj-NT: Penawanna Kristus mangka umpaissanni nabi angganna kamaparrisan la naduppa
    Kristus anna umba la susi kamatandean la nalambi' ke mangkai ussa'dingan kamaparrisan.
    Sapo tae' makaleso piran anna umba la nakua lemba'na napolalan napomaparessa.
  rus-SYN: исследывая, на которое и на какое время указывал сущий в них Дух Христов,
    когда Он предвозвещал Христовы страдания и последующую за ними славу.
  mbh-mbh: Na nomenga Krais Ioni ako i voth a olemi, kene i ritet tel a mukaling nge
    sisisong ako aro Krais aro i el i panen, na nge ia malmaling a urvet ako aro i
    el mun i a rumongaling me. Na olemi rumu ruma Oni Riringa ile riong aken nge a
    Krais ile velpoling, naro i velpol penva.
  bdd-bdd: Ma Keliso Yaluyaluwana ꞌatediya ꞌiheꞌita nugetediya ꞌina muyao ma ꞌina
    wasawasa muliyetega weyahidi eeta palopitaowedi sanapu siꞌebeseya to tuta ꞌoina
    ma togidega ꞌabihetenaina ꞌida hapwesa ꞌesa.
  cbt-NTPO: Ispirito Santo nohuanton, iráca Cristo ninopi. “Parisitapon. Ina quëran
    nanpiantarahuaton, noya noya ya'huapon,” topi ninotona'. Napoatona', yonquiapi.
    “¿Ma quëmapita' o'maton, parisitapon? ¿Onporota' parisitaponso'?” topi.
  srn-NT: Bika a Yeye fu Kristus, di ben de na ini den, ben meki den sabi na fesi
    kba tak' Kristus bo nyan pina èn tak' A bo kisi grani baka dati. Den ondrosuku
    fin'fini fu kon sabi oten èn na tapu sortu fasi a sani disi bo psa.
  cta-NT: Xtyiꞌi ycuiꞌ Cristo nguluꞌu lcaa chaꞌ jiꞌi̱ nguꞌ biꞌ, ñiꞌya̱ nu caca jiꞌi̱
    ycuiꞌ Cristo nde loo la, ñiꞌya̱ nu chcubeꞌ yu nde loyuu chalyuu, ñiꞌya̱ nu tlyu
    tsa chaꞌ tsoꞌo nu caca jiꞌi̱ yu loꞌo tyaa yu ca slo ycuiꞌ Ndyosi chaca quiyaꞌ.
    Loꞌo liꞌ ngulana tsa nu nguꞌ jyoꞌo biꞌ, chaꞌ quije chaꞌ jiꞌi̱ nguꞌ tilaca caca
    nu Cristo biꞌ, ni tsa̱ tyuꞌu tucua yu nde chalyuu.
  bqc-SIM: Kilisi Nisĩna kú ń guu, à dↄ̀aa taasi pↄ́ Kilisipi a kɛ ònɛ́ ń gawi
    pↄ́ a e a gbɛao, ↄ̃ aa wɛ̀ɛlɛ wà yã́pi zɛ́ dↄ̃ ń a kɛgↄↄo.
  tcz-CHONGTHU: Amahon itih phat a ahilouleh itih a asunguva um Christa Lhagao chun
    Christa gimthohna le khonunga Aloupina kidangtah thudol chu akihou piuva, anaseipeh
    masah u ham ti chu adatmo uvin ahi.
  mar-mar: त्यांच्यामधील ख्रिस्ताचा आत्मा जेव्हा ख्रिस्ताच्या दुःखांविषयी व त्यानंतरच्या
    त्याच्या जिवंत उठण्याच्या गौरवी गोष्टींविषयी पूर्वीच सांगितले होते, तेव्हा त्याने
    कोणता किंवा कोणत्या प्रकारचा काळ दर्शवला याचा ते विचार करीत होते.
  snp-snp: Aya we ya Kilisto ukana ogofu kolinami ka, ido yaloti lamenala kuliya naba
    olunami ka ya Kilisto Ouna lunigu nemo yakafo u komu meleto lo oloto itaima ne.
    Eti loto lo oloto itami, ya nena kamena yamu liye? Kamena yaidanafe, ido amaidanafe?
    loti loga-loga oti monawa moni wilimo idamo ne.
  isl-isl: 'Þeir undruðust það sem heilagur andi, sem í þeim bjó, sagði, því að hann
    bauð þeim að skrifa niður og lýsa atburðum, sem síðar áttu eftir að gerast í lífi
    Krists: Þjáningum hans og dýrðinni er hann hlyti að lokum. Þeir hugleiddu hvenær
    þetta yrði og í lífi hvers.'
  spy-NT: Kimāchē kōōnkēt bēsyēēt nyēē kimākuchōōnēē ꞉Kāārārookiintēēt āk wōlēē mākuwuuyiit
    ꞉bēsyoonooto. Kimwoochi ꞉Tāmirmiryēētaab Kiriistō nyoo kimii āriing'waa kung'oor
    ng'wooninto nyēē kimākunyōōr ꞉Kāārārookiintēēt āk wōlēē /kimākiitōrōōrto.
  xnn-xnn: Inan-anapda no tongona nan ommatana ya nan kagtekana. Tay egayda naawatan
    nan inpabagan nan Ispiriton Kristo ken daida ay maipanggep isnan awnit mapaligatan
    Kristo ya nan awnitna maipangatowan.
  mwe-mwe: Gubhalinjilenje kuloleya malanga na miongwe gugapinga koposhela genego.
    Yani malanga galugwile Mbumu jwa a Kilishitu aliji nkati jabhonji, alilondola
    ga mboteko ipinga kwaapata a Kilishitu na ukonjelo upinga kagula gapitaga genego.
  tte-tte: Sauganane koina Keliso yaluyaluwana imiyamiya kolili yo iyakenayagili yakato
    naga muli molosi mena kabo Keliso ikamkamna yo muli mena ginauli namwanamwali
    siyawatagili. Yo tabe palopitaone nuwanuwali ginauli meuloina sikatai iya kaiwena
    besiele toisabo sauga koina kani iyawatagilima.
  tcs-tcs: Dempla i bin prapa wande sabe wanem da Spirit blo Kraist insaid dempla
    i bin tokbaut wen da Spirit i bin spik dempla pas, dat Kraist go gad ol atso prom
    ol trabol ane da truglori ane paua wea God i go gibem po em apta. Dempla i bin
    prapa wande sabe wattaim ane po uda ol demting i go apen.
  hlt-THB: a mingmih ak khuiawh ak awm Khrih Myihla ing Khrih ing a khuikha coengawh
    ak law hly kawi boeimangnaak akawng ak kqawn peek oepchoehnaak a tym ingkaw khawnghi
    ce ana sui uhy.
  soq-soq: Tane Aleu kakaiwa mo bedeuwo wandia mukawa mampe Keriso poka etepie ita
    ema aupe sapawaida wadepia umanawa bauta benemanton. Mo dima Keriso Aleupa kakaiwa
    waeuwamodio ando walama dainea ita inainamba ambi segalepia donsapona baiwa banusaie.
  qub-qub: '@see-verse:1PE.001.010'
  att-att: Á ajjan nira yù Mangilin nga Ikararuá ni Namarò, á inipakánnámmu na ngaw
    nira ta umay yù Mangiyígù noka, nga marigirigâ ánna matay, á ta kabalin na mangiyangngà,
    á mepotun nga meparáyaw. Á ninononò da nu asinni yù ubobugad da nga umay, ánna
    sangaw nu anni yù kapalurò na.
  bki-bki: Ajum̃a aberenio, mia maka ajikia batitig ka mia naio rim̃auka tum̃abe,
    p̃eli mia naio rim̃auka ea bogo na vabe. Amijog ga ka napano Niununo na Naverikariano
    na kanano naio jo betavo ea banlo ka beamu, mia nalo ala kiki naio ve toru, mia
    iorou, ilivuiano novo nalo amijikia amalmaluvo, mia ajikia re ka mia Naverikariano
    naio ve toro na jum̃abe, p̃eli naio be kenia.
  bqp-bqp: Kirisi Nini kũ à kú ń gũn gĩnakɛ à wari kũ Kirisi pì ni kɛ òńnɛ kũ
    gakuri kũ ani le a gbɛrao, akũ ò wɛ̀tɛ ò yã pì zɛ́ dↄ̃ kũ a gↄrↄo.
  mcp-mcp: Bwə́ á ŋgə sɔ̧́ nə́ bwə́ mpúg fwála ísâ byɔɔŋg í á bə nə́ í bá sɨ̂y yí,
    nə váál í á bə nə́ í bá ŋgə sɨ̂y yí; nəcé Shíshim mə́ *Krîst bwə́ á bə nə ndɨ́
    yí í á bwey jaaw bwo məcɛy í á bwey bə nə́ Krîst mə bá zə bwəma nə ndɨ́ má, nə
    gúmə́ í á bwey bə nə́ í bá bɛ̧́ cínɔŋg mpʉ́sə́ yí.
  hat-hat: Lespri Kris la ki te nan yo te fè yo konnen davans tou sa Kris la tapral
    soufri, ansanm ak lwanj ki t'ap tann li apre sa. Men, yo t'ap chache konnen tou
    kilè ak nan ki sikonstans sa tapral rive.
  npl-NT: Ijkuak ayamó owalaya n Cristo itech nin tlaltíkpaktli, Iespíritu okinmachtiaya
    n profetas tlan Ye tlaijyowiskia itech nin tlaltíkpaktli, noiwa okinmachtiaya
    nochi tlan kualtsi satepa panoskia. Iwa n profetas okinekia kimatiskeh akin yetoskia
    n Cristo iwa kemania walaskia itech nin tlaltíkpaktli.
  bgg-bgg: Ithek ne ji pha ishak ne khuchung chiih-è khi-èrek ne thog ruii pha bidiang
    ne sow marui. Hì pha ishak ne Masi ro Ragung ithek shii um pha ji è hìog ro, Masi
    ne biisiie shii luagieng pha chiang diig shii zud phro ne yao.
  eng-TCENT: inquiring about the time and circumstances that the Spirit of Christ
    within them was indicating when he testified in advance to the sufferings of Christ
    and the glories that would follow.
  eng-BSB: trying to determine the time and setting to which the Spirit of Christ
    in them was pointing when He predicted the sufferings of Christ and the glories
    to follow.
  cpu-NT: ikovajaantake iriyotemi itzimi ovavisaakotantatsine, tsikapaite inkoñaate.
    Tema iriitake Itasorenka Cristo thavetakaayetakeriri, oshekira inkemaantsitakaaveetyaari
    Cristo impoña iriñeero irovaneenkaro.
  san-ASM: ৱিশেষতস্তেষামন্তৰ্ৱ্ৱাসী যঃ খ্ৰীষ্টস্যাত্মা খ্ৰীষ্টে ৱৰ্ত্তিষ্যমাণানি দুঃখানি
    তদনুগামিপ্ৰভাৱঞ্চ পূৰ্ৱ্ৱং প্ৰাকাশযৎ তেন কঃ কীদৃশো ৱা সমযো নিৰদিশ্যতৈতস্যানুসন্ধানং
    কৃতৱন্তঃ|
  tac-NT: Kristo Alawálaka 'we a'lá machírile alué ralámuli napu ruwime nile napu
    anele Onorúgame chiena resí ikimeo Kristo 'lige chiena a'lá semati raweli naremio
    kúchigo alué Kristo abé a'kinana 'lige alué Onorúgame nila ra'íchali nareme ka
    'we e'wérali olale machináliga chiéniko ikimeo suwábaga alarigá.
  eng-WEBPB: searching for who or what kind of time the Spirit of Christ which was
    in them pointed to when he predicted the sufferings of Christ and the glories
    that would follow them.
  gfk-H: No Tanua ta Karisito narako ta diet git tangtangai haminis ira linga uta
    Karisito, gaam luena hinawas bia Karisito na kap ra ngunngutaan ma bia na kap
    ira nuna minamar namur. Diet git walawalar bia diet na nunurei iakan ra pakana
    bung ma bia kaiken ra linga na hanuat hoeh.
  viv-viv: Keliso AluꞋaluwana giluvaiyedi-yo gihawaveleveledi gigayo, “Aimo Yaubada
    yana Tovegida vita tulina tulina ginanuhagana tu muliya ginakaiwabu-moꞋa.” Ada
    badi toꞋawatalatalaina gava tova kadu gavaiyaꞋamine mena gaitomai-dina ginayemu-ma
    ana halamana hilelelena.
  yao-yao: Ŵasosile kumanyilila chiiŵe katema chi ni chiŵeuli. Chindu chachiŵechetekwe
    ni Mbumu jwa Kilisito ŵaali nkati mwao, juŵalongolele kusala nkati masauko gachigaasimane
    Kilisito ni ukulu uchiukopochele pakumala yeleyo.
  tgp-tgp: la opoia vara la levosahia vara sava tamlohi natu, teni pongi tataholo
    natu, Tanumen Kr̃isto hinira mo lo verea, matan mo lo vereulia tuai moiso vara
    rani r̃ilangi atu non Kr̃isto i pa sohena sava, ale hasohasona matan pongi hitahu
    atu la pa sohena sava.
  auc-NT: Codito Önöwoca tömënäni önöwoca quëwëninque pönö apæ̈nedinque, Ïincayæ̈
    ate Codito nanguï caate wæcæcäimpa, angacäimpa. Ayæ̈, Caate wædingä inte tömengä
    wæætë ñäö baï entawengä inte tæ̈ï ëmongä edæ bacæcäimpa, ante pönö apæ̈necä ëñëninque
    tömënäni wæætë adodö ante apæ̈negadänimpa. Incæte tömënäni, Æyedënö Codito mänömaï
    cæquingää, ante ëñencæte ante wægadänimpa. Æbänö ba ate mänömaï cæquingää, ante
    ëñencæte ante edæ nanguï cægadänimpa.
  kbc-NT: Eledi domoɡ̶oyemaa moyowooɡ̶odi niɡ̶ica noko Aneotedoɡ̶oji nige niiɡ̶e Cristo,
    codaa anodaaɡ̶eeteda me dinikee. Odaa Liwigo Cristo anini miditaɡ̶a ikeetiogi
    Cristo me dawikode nige dinikatedini, odaa nigidiaaɡ̶idi Aneotedoɡ̶oji eliodi
    me iweniɡ̶ide digoida ditibigimedi.
  bmh-bmh: Ag ein ziwas ebu Uwait nug erunamau abiu mabun ze suban nanalanemen. Kristus
    nugau Ah Wes nug agal oiagab oug dareun go ziwas abai marabun eun. Kristus mu
    banou uba, aiu ses duailel gonugau wanib ulagwag banou murabun gonug awareun.
  ctu-BL: Tsi' sajcayob ti jun cha'an mi' ña'tañob baqui bʌ ora mi' caj ti ujtel jini
    tsa' bʌ i yʌlʌ i yEspíritu Cristo am bʌ ti' pusic'alob. Come i yEspíritu Cristo
    tsi' wʌn subeyob i wocol Cristo, yic'ot i ñuclel mu' bʌ caj i taj che' ujtemix
    wocol.
  meq-meq: 'Məsəfəre i Kəriste nakə mə ɗərev tay aye kə ɗatay ha kurre, a gwaɗatay:
    Kəriste ma siye ɗəretsətseh, ma dəba eye na, ma hutiye məɗəslay ha gər nakə ndo
    hay ta ɗəslay gər aye. Ndo i maslaŋ i Mbəlom neheye ta pəla hərwi ada tâ sər ha
    wu neheye ma giye bo na, ahəl waray ada ma təriye na, ma kəkay.'
  noa-H: Mamʌ hich Hẽwandamau hich Hak'aragta hamag nem jaaupiejerr haawai chadcha
    chi Hak'arauta mag Cristoou hõor peerdʌ hawaan bëeju nawejã hi higwi, “Woun hãb
    bëewi hõor hee hap'ʌʌ habarmuata nem t'um pödpʌ̈iwi hichta hʌ̃gt'ar mawia t'umaam
    k'ʌʌn k'ãai chi jua t'ierrk'a sĩsiju” ha jaaujeejim hamag. Hamachdëu mag hũrbaawai
    warag hajapchata k'ap'ʌ ham hiigjeejim, chijãg wounchata mag bëeju ha jaau sĩ
    maimua mag pierrwaijã jãagwaichata barchëju ha k'ap haag.
  alp-NT: le esi suka rekwa be Kristuse Isupu susate elia kai petu ila pine Isupu
    isike kai pusue tatu lokoIje. Esi noake loko mere le Kristuse Eni Rore Ikbasae
    esi maka noake hoko esi rekwa be namake Kristuse Isupu susate mina pine pusue
    isikeNi kai tatu lokoI.
  san-VEL: vi"se.sataste.saamantarvvaasii ya.h khrii.s.tasyaatmaa khrii.s.te vartti.syamaa.naani
    du.hkhaani tadanugaamiprabhaava nca puurvva.m praakaa"sayat tena ka.h kiid.r"so
    vaa samayo niradi"syataitasyaanusandhaana.m k.rtavanta.h|
  kbq-kbq: Kraisi Avamumo zamagripi mani'neno, Kraisi'ma atama eriteno, ra agima erisia
    zankura zmasami'ne. Ana nehige'za zamagra Kraisi'a inankna Ne'mo, ina zupa efore
    hugahie hu'za hu'naze.
  kbh-kbh: Chëngbe ainaniñe yojtsemna Cristbe espíritu, y nts̈amo tojanëyancá, cabá
    chca ndochnëngo ora, yojamna Cristo jasúfriama y nts̈amo chents̈ana Bëngbe Bëtsá
    chábioye puerte bëtsá bochjánbemama, Bëngbe Bëtsabe juabna oyebuambnayënga imojanjuabná
    y imojanatsjendá jtsetats̈ëmbuama chë soyënga yochjanopása ora, ndaye tempo y
    nts̈amo chë tempo yochtsemnama.
  ron-LSB: căutând la cine sau la ce fel de timp arăta Duhul lui Hristos care era
    în ei când a prezis suferințele lui Hristos și gloria care le va urma.
  pon-pon: O re raparapaki, iad anjau o duen anjau me Nen en Krijtuj me kotikot re
    ’rail, kotin kajaledar, o me kotin kokopkido kamekam en Krijtuj o a linan, me
    mi muri.
  nhe-BL: Huan Itonal Tohueyiteco Cristo itztoya ininpani, huan quinmacayaya inintlalnamiquilis
    para huelque quiijcuilojque huejcajquiya quejatza Cristo tlaijiyohuisquía ipan
    ni tonali. Huan huejcajquiya nojquiya quiijcuilojque quejatza Cristo quipiyasquía
    ihueyitilis teipa, quema tlamisquía itlaijiyohuilis. Huan itiocamanalojcahua Toteco
    quinequiyayaj quimatise ajqueya yajaya tlen tlaijiyohuisquía teipa huan ipan tlachque
    xihuitl panosquía.
  sps-sps: Ri tanaf iny san vavis farainy ana saf a sanaan to te naa fi minon a Tsoiny
    Fiisaup to aya na, tana saa Aaven Taabos ten Krais te kaa tsuri, ana Ya pokei
    mi towa ngue rari vou na tou saraa kamits te nai sarei non e Krais, Ayei nai nom
    non asangan karap.
  wnc-wnc: Wa aminda Anututane wam yanikapmake aminu tapatuta masande apuke nin gatanimuke
    ngana meya takngatu takngatu papik. Papan ngana itane umana buyambam siwik ngang
    yanikapbing. Wa amindane musia Waung Kapata pangenawan wamu waaknga yakapbingga
    inane musiaatangu anzing natagwaanguking. Aminu wa ita asapik ngang yakamang ngana
    ita zaapduknga apik ngangu apbotake unzing yaking. Aminu waapata apuke nin gatanimik
    ngang yanikapmakamang ngana maminda aminu akgatanimuyaapa dakngake apik ngang
    natake ie natapa siwan yuking.
  bus-bus: Kirisi Ninii kɛ̀ kú ń guu gĩakɛ à nawɛ̃a kɛ̀ Kirisi pì é kɛɛ òńnɛ kↄ̃n
    gakui kɛ̀ eé e à gbɛraao, ben aↄ̃ↄ wɛ̀tɛ wà yã pì zɛ́ dↄ̃ kↄ̃n à gurↄↄo.
  gub-BL: — Màràn 'ar mehe Tupàn umur kar putar zanepyro har zanewe a'e nehe, i'i
    izupe wà. — Ma'e taw pe uzexak kar putar nehe, i'i izupe wà. Zaneruwihawete Hekwe
    a'e, uhem wapy'a pe a'e. Umume'u Purupyro Ma'e hemiapo ràm wanupe. — Purupyro
    ma'e upuraraw putar ma'erahy tetea'u a'e nehe, i'i Hekwe wanupe. — Ipuraraw paw
    ire wiko putar tuwihawete ikàg ma'e romo nehe, ipuràg eteahy ma'e romo nehe, i'i
    wanupe.
  imo-imo: '@see-verse:1PE.001.010'
  boj-boj: Kristus aqa Mondor a naŋgo are miligiq di sosiqa naŋgo medabuq na anjam
    endegsi babtosiq maroqnej, “Bunuqna Kristus a jaqatiŋ osim moisim olo subq na
    tigelosim laŋ qureq oqsim dia a ñam koba ti sqas.” Qotei aqa medabu o qaji tamo
    naŋgi endegsib nenemoqneb, “Kristus a bati gembu bqas? Kumbra kiye namoqna brantim
    Kristus a bunuqna bqas?”
  eng-DRA: 'Searching what or what manner of time the Spirit of Christ in them did
    signify: when it foretold those sufferings that are in Christ, and the glories
    that should follow:'
  knf-knf: '*Uhaaş wi Kriŧtu ubi wo ţi baka, udobi ţupa ţup mnhaj mi *Kriŧtu akhajuŋ
    na mndëm mankmbiiŋ kawo mi nul aşë taman kame wal na hum di uko mënţ ukdolaniiŋ.'
  san-KHM: វិឝេឞតស្តេឞាមន្តវ៌្វាសី យះ ខ្រីឞ្ដស្យាត្មា ខ្រីឞ្ដេ វត៌្តិឞ្យមាណានិ ទុះខានិ
    តទនុគាមិប្រភាវញ្ច បូវ៌្វំ ប្រាកាឝយត៑ តេន កះ កីទ្ឫឝោ វា សមយោ និរទិឝ្យតៃតស្យានុសន្ធានំ
    ក្ឫតវន្តះ។
  arn-NT: Cristo tañi Küme Püllü dungulfilu tati pu pelon wentru feypifi Cristo tañi
    rume kutrankawael, fey wüla tañi llowael ti fütra ayüwün ka fütra pepiluwün. Fey
    kisu engün ta küpa kimkefuy tañi ineyngen tati che ka chem tripantu mew ñi rupayael
    kom tüfeychi dungu ñi kimelnieetew ti Küme Püllü mülelu tati pu pelon wentru mew.
  zas-NT: Por xSprijt Jesucrist gogbee reeman diizd gocli guial sagdiajman zianz qui
    gapraman guialrniabee, dxel been reeman naguiejn niagbee reeman chu benan sac
    zian goc tëë gac zian.
  ken-NT: Ɛfóŋó Kristo ákʉ̀ nyaka barɛmɛ́ kɛpɨ̌ntɨ mángátí bho be Kristo abhɔŋ
    bɛbhɔŋ bɛyǎ ɛsɔŋɔri, nɛ ndǔ ngwɛnti, ambɔ́ŋ bɛyǎ kɛnókó. Bɔ́ mánù nyaka
    bɛrɨŋɨ mpok anɛ mɛnyɨŋ ɛbhɛn bɛ́bhɔ́ŋɔ́ bɛ́fákári, nɛ mbɔ̌ŋ mmu anɛ bɛ́bhɔ́ŋɔ́
    bɛfakari nɛ yi.
