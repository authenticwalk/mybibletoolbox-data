  lcm-lcm: ani saka igenen an, na saka taun an a Malanganto i Karisto, vopo sinong
    ke singiria, ka so akalitai aniria tatana. Using kata kus amalangas ta kana kui
    a Karisto na kana urmaus e mung ina.
  aer-aer: Utnenge Christ-kenhe kwenhe itneke-arleke irrpetyarte, itnenhe iletyarte
    Christ-arle uyarne anthurre itirretyenhe ilwemele anteme. Re kwenhe itneke iletyarte,
    “Ngkarte kwenhe arne areye arrekwele-ulkere ware mpwaretyenhe tyerrtye areyeke
    itnenhe akangkentye mpwaretyenhe nhenge Christ apetyerlenge.” Yanhe ikwere-iperrele,
    itne itirretyarte, “Ilengare apeke-ame Ngkartele tyerrtye yanhe areye itetheke
    mpwaretyenhe? Nthakenhe-arle-ame itnenhe itetheke mpwaretyenhe?” Itne akenhe akutne-arle
    aneme.
  qvc-NT: 'Jisukristupa Santu Ispiritunmi Dyuspaq chay rimaqkunataqa kayshina yach''achirqan:
    Dyus Akrashqan Washadurmi ancha ñakashpa rin wañuq. Piru wañushqanmanda kawsamushpa,
    llipyashpam, rin riq syiluman, nishpa. Chaymi chay rimaqkunaqa ancha munarqanllapa
    yach''ayta Santu Ispiritu chay nishqambaq: ¿Piraq chay ñakaq Washadurqa? ¿Ima
    tyimpuraq chayqa kanqa? nishpa.'
  tgl-ULB: Nagsaliksik sila upang malaman kung anong uri ng kaligtasan ang darating.
    Nagsaliksik din sila upang malaman ang patungkol sa panahon na sinasabi sa kanila
    ng Espiritu ni Cristo na nasa kanila. Nangyayari ang mga ito habang sinasabi niya
    sa kanila, bago pa man mangyari, ang patungkol sa pagdurusa ni Cristo, at ang
    mga kaluwalhatiang darating kasunod niya.
  cbs-NT: '@see-verse:1PE.001.010'
  xtm-NTPP: Ni ka ndasa'a vava'a de kuenda na ñayii, na tiempu ko kuu ja ni kaxtnu'u
