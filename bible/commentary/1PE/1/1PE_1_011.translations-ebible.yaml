    nipahayag dide na Espiritu a maghirap ti Cristo, sakay nipahayag na be dide i
    kapangyarian ni Cristo ta kétapos na a maghirap.
  zpm-NT: Zeeṉe bdeed zhiEspíritu Jesús guieḻbiini lo zho bzeet zho ne ib laa Dios
