  ben-IRV: তাঁরা এই বিষয় অনুসন্ধান করতেন, খ্রীষ্টের আত্মা, যিনি তাঁদের অন্তরে ছিলেন,
    তিনি যখন খ্রীষ্টের জন্য যে নির্দিষ্ট কষ্ট সহ্য করতে হবে ও সেই পুনরুত্থানের গৌরবের
    বিষয়ে সাক্ষ্য দিচ্ছিলেন, তখন তিনি কোন্ ও কি রকম দিনের র প্রতি লক্ষ্য করেছিলেন।
  ntu-ntu: Mqngr Kraes kc tqmncpxm badr pipx-zvzle nzetqkr drtq Kxnzmcpx x da kxmrlz-esz'ngr
    kcng naprtzting mz nibrde. X profet lcng nasuti drtwrdr nzkrlz-krdr ncblo kznike
