  quf-NT: 'Nataq Jesucristupa Ispiritun Dyuspa rimaqninkunata yaĉhachiran kaynu: “Dyuspa
    Akrashan Cristunmi kusata qischakar wanunqa. Wanushanmanta qashan kawsamur, tukuy
    kuntraqninkunata binsirnaqami rinqa syiluman allita tukuy imata rikaq” nir. Chaymi
    Dyuspa rimaqninkunaqa kusata yaĉhayta munaranllapa Ispiritu nishanta: “¿Piraq
    chay qischakaq runaqa? ¿Ima tyimpuraq kanqa?” nir.'
  yuw-yuw: 'Duichon Yaruho wömai yong tuctuc amna worochon irodin itmuna Duicha yongburoc
    mata ingoroc masang inongidoc: ‘Duic yu godibhon focfoc morö kombiangoc. Tongo
    mit yu amna ino yabitno öngkungga engoc.’ Yaruho ihoroc inuna yong tuctuc amnaho
    ingoroc kombigung, ‘Amna wo yu bongono tingnon sinom ehangoc? O toroc kiap tingtingno
    sinomdec ehangoc?’ Yu ihoroc kombingga itmuya ‘worochon foro tuctugo kombina’
    yongo yabic yabic youp moröma sinom tongidung.'
  hus-NT-1971: Q’uejab olchamechic c’al an Espíritu Santo abal ne’ets ca chich a Cristo
    quin yajchicna’, ani talbel ne’ets ca lej puhuethanchat im bij ti eb c’al a Dios.
    In lej luba’chic quin exla’ jita’ nix a Cristo ani jayq’ui’ ne’etsac ca chich.
  med-med: Ni kʉn, etpa ti uⱡ ei, ui nant kʉn omba, wote etpa omba mel nant, ik puⱡ
    ei nga kombulk pʉtʉng ku. Ui ei kʉn, Kraist nga Muⱡnga ei, ik painui wu mbʉ kʉn,
    omba moⱡpa, Kraist wote omba, mindil nomba, mbi ou tʉpa etmba ei nga, kuimp tepa
    Muⱡnga ei ndi, oⱡa tʉpa unt nitim.
  bch-bch: Tautaunga Itautau Tutui ton Kristus ibokoboko lolodeai ta tiposaposa motean
    ngan Kristus aea ieieinga, ga ele matenga, ga ngan edaeda kapei toa Kristus ibada
    muriai. Be tisalusalu ngansa tiuatai kemi mao ngan kadonga toa oa ga iuot madongan,
    ga tiuatai ngan iuot ngeda mao pade.
  cco-NT: Jo̱ cajmeabꞌˊ Jmɨguíˋ quiáꞌˉ Dseaˋ Jmáangˉ júuˆ jaléngꞌˋ i̱ dseaˋ i̱ caféꞌˋ
