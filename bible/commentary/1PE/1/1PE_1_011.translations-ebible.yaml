  mie-NT: Chi jondē ncháha ca coo, de nī stéhēn Espíritu Cristo nūū ndá dē nāsa quiji
    tūndóhó sīquī Cristo, jíín nāsa viī nduñáhnú tucu yā tá yāha tūndóhó ñúcuán. De
    nī nanducú vāha dē jā ná jícūhun inī dē nā quīvī quiji Cristo de nāsa coo ndācá
    jā ní ncāhān maá Espíritu jā ndéē inī dē.
  san-TIB: ཝིཤེཥཏསྟེཥཱམནྟཪྻྭཱསཱི ཡཿ ཁྲཱིཥྚསྱཱཏྨཱ ཁྲཱིཥྚེ ཝརྟྟིཥྱམཱཎཱནི དུཿཁཱནི ཏདནུགཱམིཔྲབྷཱཝཉྩ
