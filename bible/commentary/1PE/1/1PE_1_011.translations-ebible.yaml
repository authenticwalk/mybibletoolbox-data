  arb-NAV: وَاجْتَهَدُوا لِمَعْرِفَةِ الزَّمَانِ وَالأَحْوَالِ الَّتِي كَانَ يُشِيرُ
    إِلَيْهَا رُوحُ الْمَسِيحِ الَّذِي كَانَ عَامِلاً فِيهِمْ، عِنْدَمَا شَهِدَ لَهُمْ
    مُسْبَقاً بِمَا يَنْتَظِرُ الْمَسِيحَ مِنْ آلامٍ، وَبِمَا يَأْتِي بَعْدَهَا مِنْ
    أَمْجَادٍ.
  cop-CNT: ⲉⲩϧⲟⲧϧⲉⲧ ⳿ⲛⲥⲁ ⲡⲓⲥⲏⲟⲩ ⲉⲧⲁ ⲡⲓⲡ͞ⲛⲁ̅ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⲥⲁϫⲓ ⳿ⲛϧⲏⲧⲟⲩ ⳿ⲉⲁⲩⲉⲣϣⲟⲣⲡ ⳿ⲛⲉⲣⲙⲉⲑⲣⲉ
    ϧⲁ ⲛⲓ⳿ⲙⲕⲁⲩϩ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ⲛⲉⲙ ⲛⲓⲱⲟⲩ ⲉⲑⲛⲏⲟⲩ ⲙⲉⲛⲉⲛⲥⲁ ⲛⲁⲓ.
  sri-sri: 'Õãgʉ̃ deyomarĩgʉ̃ Cristo ĩgʉ̃sãrẽ iriudi iritamurĩ merã Cristo ñerõ tari,
    boadigue masã, ʉ̃mʉgasigue mʉrĩa, pʉrʉ ããrĩpererã Opʉ ããrĩburire weredupiyunerã
    ããrĩmá. Irasirirã: “¿Noã irasũ waagʉkuri, ñaásũ ããrĩmakʉ̃ irasũ waarokuri?” ãrĩ
    masĩdʉarã, irire bue, gũñamanerã ããrĩmá.'
  nal-nal: A Laklagai zin a Mesaaia xa iziar wana naandi ma xa tabung fazei rasin
    naandi waamua wana amun maazikang ina a Mesaaia xana vazaak ma wana a laaupang
    sina lamuraana. Di inaxam marazaat pana adu lasang, ma amun saan angkanaan kana
    balas malasing faa.
  kyq-kyq: Nirl al‑Masi kɛn maakɗe ki se, taaɗɗen ɔɔ al‑Masi se utu Ꞌdabara jaay ɓo
    utu Ꞌkɔŋ nooko. Taa naan̰ se ɓo, jee taaɗ taar teeco taar Raa ki jeɗo mɛtin̰a
    ɔɔ jeɗo jeel kaaɗn kɛn nakgen se tap ɓo utu Ꞌdeel ɔɔ ɗi.
  kwd-kwd: Nga Anoe 'ola ala Jisas Kraes 'e nana'i no'o aaga ma ka faate'enia no'o
    na'a Kraes te'e nonifii ma ngaia ka bi'i ba'ita 'i burina. Ma gila ka irito'ona
    fana darilana nga alata 'utaa na'a la Kraes te'e nigi mai, ma 'olataa na'a te'e
    lau na alata ngaia 'ani nigi mai ai.
  ded-ded: Ifi anggec Kristoac Asungo yenearu kecmanu Kristongo kpendzeng kpema ngade
    kuc kibikperagiagoc mebesande, imoc Kristoac Asungo herenginau kefecac kpefinnu
    bic edzacyunuu dekperagingemmegec. Amma imoc meracac yoac nga noc nasou fingeru
    henggecdeac kicfifi anggec.
  ewe-ewe: hedze agbagba be yewoanya ɣeyiɣi kple nudzɔdzɔ si Kristo ƒe Gbɔgbɔ si le
    wo me la le asi fiam, esi wògblɔ nya ɖi tso Mesia la ƒe fukpekpewo kple ŋutikɔkɔe
    si akplɔe ɖo la ŋuti.
  nuy-nuy: Wurru-yamayn, “Yangi-nyung warrubawa-yung ambu-waṉbina? Lhal-ngargu?” wurru-yamayn.
    Anubani ana-Mawurr na-Christ-jinyung wu-burri lhirribala wugurri-rruj, marri wanggu-magaa,
    anubani-yung-jinyung ani-ngawang-jinyung na-Christ marri anaarrawindi-lhangu aniij-mamaaḻang
    anggu-waṉbina-yinyung wurrugu.
  cop-BHC: ⲈⲨϦⲞⲦϦⲈⲦ ⲚⲤⲀⲠⲒⲤⲎⲞⲨ ⲈⲦⲀ ⲠⲒⲠⲚⲈⲨⲘⲀⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲤⲀϪⲒ ⲚϦⲎⲦⲞⲨ ⲈⲀⲨⲈⲢϢⲞⲢⲠ ⲚⲈⲢⲘⲈⲐⲢⲈ
    ϦⲀ ⲚⲒⲘⲔⲀⲨϨ ⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲈⲘ ⲚⲒⲰⲞⲨ ⲈⲐⲚⲎⲞⲨ ⲘⲈⲚⲈⲚⲤⲀ ⲚⲀⲒ.
  buk-buk: '@see-verse:1PE.001.010'
  pri-NT: '@see-verse:1PE.001.010'
  zpq-NT: '@see-verse:1PE.001.010'
  por-TFT: Especificamente, pesquisaram/inquiriram a quem o Espírito de Cristo que
    estava dentro deles se referia, e qual o tempo referido por ele, quando ele disse
    de antemão que o Messias sofreria e morreria, e que coisas gloriosas aconteceriam
    com ele e conosco depois.
  gwi-NT: Nijin ji' zhat nats'ahts'ą' nigweheedhaa gaageheendaii eenjit gwik'eegogwandaii.
    Jii t'ee Christ vik'iighai' Ch'anky'aa Shroodiinyąą goozhit t'inchy'aa, Christ
    khaiinjich'iheeghit, ąįįtł'ęę vatąįį ch'eegwąhndit gwehee'aa.
  gvn-gvn: Christandamundu Wawubu jananin prophet-prophet binal-bungan nyulu must
    warrngkay bamandamunku buyun-buyunku. Nyunguwundu Wawubu jananin binal-bungan
    Christ must wulay, nyulu must juranmaka baja, yinyamun nyulu must wangkar-wangkar
    heavenba daka baja. Jana prophet-prophetangka yinya milkabu wukurrin, binalmanka
    wanja-wanja Godungku Christ yunganka, binalmanka wanjarrku nyulu nyungun bubungu
    yunganka.
  nhy-NT: Cristo iEspíritu oyeka intech in profetajtin, iwan okinmakak tlalnamikilistle
    para ma kijkuilokan tlan Cristo panoani de yen tlajyowilistle. Iwan noijki okijkuilojkej
    kenik in Cristo satepan kipiani weyi tlanawatijkayotl. Yejwan okinekiaj kimatiskej
    akin yon tlakatl katlej ijkón tlajyowiani iwan keman ijkón tlapanoani.
  asm-FB: কেনেকুৱা ধৰণৰ পৰিত্ৰাণ আহিবলগীয়া আছিল, সেই বিষয়ে তেখেত সকলে অনুসন্ধান
    কৰি জানিব বিচাৰিছিল৷ এই বিষয়ে খ্ৰীষ্টৰ আত্মাই কোৱা সেই কাল বা সময়ৰ কথাও অনুসন্ধান
    কৰি জানিবলৈ বিচাৰিছিল৷ খ্ৰীষ্টৰ প্ৰতি ঘটিবলগীয়া দুখভোগ আৰু পাছত তেওঁলৈ আহিবলগীয়া
    মহিমাবোৰৰ বিষয়ে সেই আত্মাই তেখেত সকলক আগতীয়াকৈ কৈছিল৷
  okv-okv: Eto Keriso na osaga te memenga te kito amita usasa ta torasuja amita ke
    avo Ahihi Otohu na enana ta siro ta harikenu ingito ari amo iji deina eto naingeto
    puvuresuja avo jombure ere uaetera.
  mxt-NT: Ta Tatyi Ii ra Cristo sacoto̱ chi chi ra ñáá ndɨhɨ tɨndoho cunyehe ra Cristo,
    ta yaha cuan yoso caa cusanducahnu Nyoo chi ra. Ta profeta cuan canducu̱ xaan
    ra cuhva cacoto ra yóó ra cucuvi ra Cristo cha cucuvi chi tyicuan caa, ta ama
    cucuvi tuhun cha catyi̱ Tatyi Ii chi ra.
  tzo-NT: '@see-verse:1PE.001.010'
  ind-AGS: Para nabi itu mencoba untuk mencari tahu kapan dan bagaimana ini akan terjadi,
    karena Roh Kristus di dalam diri mereka berbicara dengan jelas tentang penderitaan
    dan kemuliaan Kristus yang akan datang.
  omw-omw: Karaisira mwanraquravanto mwihuaqi variqaro timwa nyinro tiqaro, Karaisiva
    nriqa vi inraikyara varaqiro viro mwiaqaatairo mwiva nronraqama viraro mwia nrutuvanto
    virito vahiananrove, tuvata mwihua mwi quara qara ntiqata nraato tara hita tiqata,
    Taireve mwitaa hiananrove? Ta vaisivave mwitaa mwitaa hiananrove? tura.
  yrb-yrb: Godinu Imumu Kotofuma emanu neno ubarero ibeda Yesu Kerisonu neno oferi
    wouretaini uetaini uietaroma uyare urero manetaini i sina weiro i uwarama nauteda
    ewa sina anaba wasu we imutate iwawa uta.
  maa-NT: Jñà xi̱ta̱ koi, jè Ini̱ma̱‑la̱ Cristo kisìkichi̱ya ítjòn‑la̱ mé kjo̱'in
    xi si̱ìkjeiín Cristo ko̱ kjoa̱ jeya xi s'e̱‑la̱ k'e̱ nga ko̱ma i̱skan. Kiskònanguiya‑né
    mé na̱chrjein‑ne nga k'oa̱s'ín ko̱mat'in koa̱ kós'ín ko̱ma.
  mcq-mcq: Ea irana ho vea iraki ijaho rehuniji henakaꞌi savari vajijino Keriso oni
    ꞌAvena kaꞌene puni vaji hinajara raka kaꞌene túnaꞌi Kerisora haha hiana kaꞌene
    apene ꞌee Huni pinana kaꞌene ꞌurihunijaho najahana.
  sus-A: عٍ نُ وَ مَ نَ كِسِ قَ تّمُي نُن عَ قَ كِ كٌلٌنقٍ عَلَ شَ مِشِ سُفَندِشِ
    شَشِلِ نَشَن شَ قٍيٍ مَسٍن عٍ بّ. نَ شَشِلِ نَشَن نُ سَبَتِشِ عٍ عِ، عَ نَشَ عَلَ
    شَ مِشِ سُفَندِشِ شَ تْورّ نُن عَ شَ شُننَكٍلِ مَسٍن عٍ بّ بٍينُن نٍيٍ شَ رَبَ.
  jpn-1965: 彼らは、自分たちのうちにおられるキリストの御霊が、キリストの苦難とそれに続く栄光を前もってあかしされたとき、だれを、また、どのような時をさして言われたのかを調べたのです。
  fra-SBL: cherchant à savoir à qui ou à quel moment l'Esprit du Christ qui était
    en eux se référait lorsqu'il prédisait les souffrances du Christ et les gloires
    qui les suivraient.
  yka-yka: Pinakitaˈu si siye weˈ Niyawa Tuhan malaˈi si siyehin sabab pagsandal Almasi
    kabinasahanin duk sabab pamahadje iyehin puwas meˈ kabinasahan miyaˈan. Mabayaˈ
    teˈed kataˈuhande bang sumiyan inin umantag duk bang saˈingge kaˈumantagne inin,
    hangkan hinapal weˈ de.
  mle-mle: Jisas Krais dikidi Mawul bwu dayak simaka-didiy ginyir Jisas Kraisaam yakinadiy
    kupwarapa javik. Aw di simaka-didiy ab ginyir God Jisas Krais dikidi saam yakisuwtaka-kidaad
    wakuw. Aw adiy God dikidiy maaj wasapwiydiy duw day lakwuk titaay, kwurdiy sikadadaad
    adiy day dayadiy maaj bwuladadi duwawa sikir, aal maaj liki mwiya maaw maaj lakwuk.
  shp-NTPO: Moatianbira jawen Shinanmanbi ja *profetabo jato onanmabea iki, ja Cristo
    onitsapiti mawatax jiria pekáo, ani ratéti jawékibo winóti; jatianra jabo kikinbiresi
    onankaskana iki, tsoa jonishaman yoii itan jawetianshaman jaskati yoikinmein jato
    meran iká Diossen Shinanman jato akai ixon.
  aom-aom: 'Kerisohu viꞌehi baeromo guomoromo ijonö aji baeꞌiröhe jöho Keriso-are
    Aruꞌahohuro jabumë röjëhijamu simanore baeromo bëhoho nahoromo uvoruomadeje: Ëhi
    jiëꞌe muoho divare diehi jioꞌaꞌajëjo.'
  geb-geb: Fhe Bakɨmen Ŋina Ŋaar, Fhe Bakɨmen kamthooŋ gumgir vhen kav, ana mbe rugim,
    mbe mba Krais ndirga simtɨgi, mbe nta bun nzuai. Ana mba simtɨgi ndigip, ana zumgum
    zɨ bakɨme ndigirga. Mba Fhe Bakɨmen kamthooŋ gumgi vhɨra khueŋ nzuav nzai, “Mba
    taagia nza ndirga guma, ana rasɨ tugar hɨgɨrie? Thagɨna bigɨn mba tugar hɨgɨrie?”
  bsj-bsj: Cin doo naci yumom fyan yuwatangbe Yecu cemen a tok tiye. wo ciki yici
    dikero fiya ci na co ca yii ciyeu, dotange Yecu, wabker diker nanimde co.
  cak-cak: Xcajo' xquetemaj (achique, acu'x) ri' y achique tiempo xtibanataj ri ni'ix-pe
    pa cánima roma ri Espíritu richin ri Jun ri xtutak-pe ri Dios chucolic ri rutinamit,
    tok xu'ij chique ri achique chi k'axomal xteruk'asaj, y ri jalajoj ruk'ij xtic'uje'
    tok k'axnak chic chupan ri k'axomal.
  chf-NT: U Ch'u'ul Pixan aj Cristo u worin äc'bi u wina'tanob cache' untu u xe tä
    c'ac'a' tz'ibajtescan y que ji'pat u xe tä äc'binte q'uen u pitzilan, pero unejob
    mach yuwijob si es aj Cristo chich que u xe u chen pasa ca' jini. Jin uc'a u bon
    saquijob tama u jun Dios tuba u wina'tanob caxcaba winic u xe u chen pasa ca'
    jini y caq'uin u xe tä ajtä lo que ni Ch'u'ul Pixan tuyac'ojob u bon älbijob.
  tlf-tlf: Krais imi Sinik weng kem baga-emin tinum kulip imi iibak tem bii-se ita
    tebe kaltem ke-e-bom bogobe-nala e, “Son-temu nala God imi tinum ulaa dula kamok
    kesa iyo kanupmin kaal fuyap boyo ku-nalata, tam tamata, Aalap God iyo tebe dufola
    iit katop iinom win tibin kela dupkalan-tema o,” age baga-em-kalata, isiik Sinik
    imi dagaga-bom-nilip e, “Iyo dok kota tolon-tema? Intap intap uta mitam tebelan-temu
    o,” agan-bom-nilipta, dagagan-bii-silip kale,
  piu-2006: Yiitju Kurayitjaku kurrunpangku tjananya Katutjaku wangka watjalpayi tjuṯanya
    nintiṉingi yalatji, “Ngula Kurayitjanya mirrirringkula kanarriku. Palulanguru
    paluru mayutju tiṉa tjanampa nyinaku.” Paluru tjana yalatji kuliṉingi, “Yaalytjingara
    Kurayitjanya mantakutu ngalyankuku? Paluru nyaa nguwanpa nyinaku?”
  poh-NT: jaruj encꞌuluric take tiꞌcꞌaxic naribanjic reh i Pahbamaj chi Kꞌatal Kꞌoric.
    Jeꞌ woꞌ xquitijej ri̱j hab wach i pahbamaj reꞌreꞌ. Jeꞌ aj reꞌ xcaꞌn maj chiri̱j
    i pahbamaj reꞌreꞌ nkꞌoric i Lokꞌ laj Uxlabal nanwihꞌic cu̱cꞌ take aj kꞌorol reꞌreꞌ
    chi rikꞌormojic queh chiri̱j take tiꞌcꞌaxic naricꞌulum i pahbamaj reꞌreꞌ eh jeꞌ
    woꞌ nkꞌoric chiri̱j i lokꞌil nariyeꞌeric woꞌ reh pahbamaj reꞌreꞌ nok ricꞌulum
    chic take tiꞌcꞌaxic kꞌoro̱j chi naricꞌulum.
  tue-tue: 'Cristo cʉ̃́ãmena niiyigʉ. Cʉ̃ʉ̃ Espíritu Santo tiiápuremena cʉ̃́ãrẽ too
    síropʉ wáaadarere masĩrĩ tiitóamiyigʉ: “Cristo ñañarõ netõgʉ̃́daqui; too síro
    Cõãmacʉ̃ cʉ̃ʉ̃rẽ pee dutirére ticogʉdaqui” jĩĩrére masĩrĩ tiitóamiyigʉ. Cʉ̃́ã
    “¿deero biiri niiãdari? ¿Ñeenó wáaadari?” jĩĩrã, bayiró masĩdʉgamiyira.'
  bjp-bjp: Tanwa Karisito i susuef lo ri ke ka fas famu ta ri ini foron fangungut
    ae Karisito in kalsakai u, ke ini memeh ae in kep u namih. Ke ri ka totof ta isi
    rik usum le nangis foron tier ae in tapiek, ma in tapiek arafah.
  xon-xon: Le Kristo Aafuur Nyaan mu nan bi bibɔnabr ngbaan ponn ni na mɔk bi ke uma
    Kristo ga ji falaa, le ki nin kan nnyuŋ falaa ngbaan aapuwɔb. Le bi nan ban bi
    bee ke ulau ga ji falaa ngbaan, ki ban bi bee buyoonn u ga ji falaa ngbaan na.
  tzo-ZNT: '@see-verse:1PE.001.010'
  mpm-NT: Chi undi na ti koo ga, ti ni xnaꞌan Espíritu Cristo nuu da naa da nasa nundoꞌo
    kii nuu maa ya, jiin ja nasa nduñaꞌnu tuku ya nu na yaꞌa nundoꞌo un nuu ya. Ti
    ni ka nakutu ini da ni ka nduku jnuꞌun da na kɨvɨ kuu ja kii Cristo, ti nasa koo
    jiin taka jnuꞌun ni kaꞌan maa Espíritu ja ni kuncha ya jiin da naa da.
  ots-NT: Cár Tzi Espíritu ca Ocja̱ i yojmi car Jesucristo cja̱ i xijcöjʉ ja i ncja
    guegue‑ca̱. Car Tzi Espíritu‑ca̱ mí xih quí jmandadero ca Ocja̱ cʉ mí bbʉ ya má
    yabbʉ, di hñe̱h ca hnar hñøjø ca xtrú hñi̱x car Tzi Ta ji̱tzi. Guegue di sufri
    cja̱ di bböhti, cja̱ diguebbʉ ya, pé di nantzi cja̱ di ma drí möx cár jmandado
    cár Tzi Ta. Nu cʉ jmandadero cʉ mí tsjifi ncjapʉ, jí̱ mí pa̱dijʉ to dur cja̱hni‑ca̱,
    eso, mí hñöntsjɛjʉ ¿ja di ncja car hñøjø ca di hñe̱je̱ cja̱ co ncjahmʉ di ni̱gui‑ca̱?
  hoy-hoy: आ भविष्यवक्तागोळ मसीह मा बरावाळा दुखगोळ्द समय अदिक अद महिमा जो ई दुखगोळ्द
    बाद्दा प्रगट आदव इदुर्द खोज मसीह अन्द आत्मा अन द्वारा माळदुन जो आंदुर दा ईरोद.
  amo-amo: Iwa pizuru iyinin uyapin utucuari din cinu ikuru ipizira nin kome kubeari
    uruhu Nkristi ulenge nan nya mine wadin liru naan ghiru kitene. Uwa so nani a
    belle nani a kubi dutu ubelen nniu Nkristi nin gongong me na mina dofughe.
  pjt-pjt: Panya Christaku Kurunṯu tjanala unngunguṟu tjakultjunangi alatji, “Ngula
    Christanya Wankaṟunkupainya Godalu kalkuntjanya pitjanyangkaya palunya puḻkaṟa
    pikatjaralku munuya iluntankuku. Ka nyara palula maḻangka Mama Godalu palulawanungku
    wiṟu mulapa palyalku aṉangu tjuṯa pukuḻmankunytjikitjangku.” Kaya palulanguṟu
    wangkatjara tjuṯangku rawangku kuliningi alatji, “Yaaltjingaṟa Godalu aṉangu tjuṯa
    wankaṟunkuku? Yaalaṟa paluṟu tjananya wankaṟunkuku?” Alatjiya rawangku kuliṟa
    aritiringi.
  cwe-cwe: Wageza kuvimanya lusita lulihi na izalawillilaze mbuli iyo, yaani lusita
    yaulongile Muhe wa Chilisito yoyokala mgati yawo, kalotela kusonhela magezo yondayampate
    Chilisito na utunhizo wa Mulungu.
  daa-NT: Ruwwin ta Iisa Masi goy iŋ nabiinna-aŋku ho ta gaarco taaɓin taat ŋa asiy
    taaɓiye ho iŋ darjin taat ŋaa gase oki. Nabiinna-ak bariya botol taat ŋuu ibine
    wiktin taat gamin-aŋ yaa ase ho maman ŋuu kuuniye.
  mlp-mlp: Krais ago Bugaw in God ago nantut na giholib usad in Krais afaqan amo amo
    soreq teq abin ayahta waqdaqta na ago agamukan in nantut na giqezab eman gwahtiqyaq.
    Sa nantut na in giqezab gamuk gwahtiqyaqta na alulin nagunad in susumun yaqay,
    Nagah na kam gineh teq gwahtiqdaq? haq yaqay. Teq mat afaqan soreq abin ayahta
    waqdaqta na nog diq? haq yaqay.
  ape-C: Krais ananin Mishin douk nyape numun amamiruh aparuh iri nyakri enen baraen
    um kweipon ta anaranar yoweiri eriger rurik rutogur um Krais runegon numnek debeiri
