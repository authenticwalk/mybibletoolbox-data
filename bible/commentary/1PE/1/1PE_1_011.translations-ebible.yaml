  nop-nop: Nai uŋaniŋ Kilisto diniŋ Munabulidi polofet heki’walaŋ welehik maaneŋ hatiguk.
    Tiŋa Munabuli wendigoŋ Kilistodi folofigita mebimebi naditauyeŋ me loloŋnit tibaak
    wendiniŋ medeŋiŋ yohautaluguk. Wendoktiŋa polofet heki adi nai deniŋ hinek metam
    kotigoŋ ninigitdok me u baak, eŋ adi baakneŋ nemek dediniŋgoŋ mintawaak, unduŋ
    yonadiyagiŋ.
  obo-NT: Oyyos id kopi-i ran nod kosorollan ko ondan kos po-ukit taddon kodtobbus,
