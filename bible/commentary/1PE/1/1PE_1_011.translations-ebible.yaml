  tgo-tgo: Va thɨ mando na thɨ tamwe vaidi ne thembaŋa vara na ne ŋgoroŋga na i mena.
    Mbaŋako iyako Krais Une va ina weŋgi na i vavatomwe na i dagedageraweya vuyowoŋgiko
    iya Krais iye ne i ru weŋgi na i ghataŋaghathɨŋgi na e ghereiye ghavwenyevwenye
    ne i yomara.
  yap-yap: Ur guyed rogon ni ngar pir’eged e ngiyal’ nge rogon ni bay yib. Ya Kan
    ni Thothup rok Kristus ni immoy u fithik’rad e yog e re ngiyal’ i n’ey ni be yi’iynag
    e pi gafgow ni nge athamgiliy Kristus, nge fla’ab ni bay yib nga tomuren.
  mop-NT: Que'en u Püsüc'al a Dios ichiloo' u tuculu. Aalbi ti'ijoo' u men u Püsüc'al
    a Dioso, ti yan jun tuul aj Sa'ala. U yaaltajoo' u yeelte mac abe' aj Sa'ala,
    y biq'uin u yudel. Aalbi ti'ijoo' ti bel u cu c'ümü' a yaj payanbej a Cristojo.
    Mas pachili, bel u cu c'ümü' boon u noochil u wichil u meyaj.
  tet-tet: Kristus Kmalar serwisu iha siakaan neon, nebee sia moos katak kedan nosi
    lia Kristus kona susar no todan. Sia moos katak kedan naꞌak, kalo Kristus mate
    tiꞌan, foin Naꞌi Maromak foti-nahaas Nia. Etuk, makoꞌan nia sia buka atu natene
    wainhira lia neꞌe sia atu dadi.
  hlt-MCSB: Khrih kah patangnah neh te phoeikah thangpomnah te Khrih mueihla loh amih
    khuiah a phong vaengah balae, mebang tue nim a thuicaih tila a khe uh.
  xtd-NT: N‑ka juini‑sɨ xa kutnuni ini‑s ntdaa xa n‑dandeꞌa Espíritu Cristu mee‑s.
    N‑ka juini‑sɨ xa kutnuni ini‑s jundu kixi te nakɨu da kuu. Kueꞌe kuia antecas
    xa kixee Cristu ñuñayiu, te xá daa n‑jaꞌan Espíritu Ianyuux xa kixi‑ia. N‑jaꞌan
    Espíritu Ianyuux xa kueꞌe vida yaꞌa Cristu te kuú‑ia, te dada jini koio ñayiu
    xa Cristu kuu Ia kunxaꞌnu ka, Ia taxnuni nuu ntdaa xa io andɨu xiꞌin ñuñayiu.
  mdy-ETH: ዔያቶ ጊዳ ዓኣ ኪሪስቶሴኮ ዓያና ሜሲሄይዳ ሄላንዳ ሜቶና ሜቶኮ ጊንፆይዳ ዒዚ ዴንቃንዳ ቦንቾ ቤርታዺ ዔያቶም ዻዌኔ፤
    ዔያታኣ ዬይ ቢያ ዎማ ዎዶና፥ ሃሣ ዎይቲ ማዓንዳቴያ ማሊ ኮሺ ዛጌኔ፤
  spl-spl: '@see-verse:1PE.001.010'
  usp-NT: Y rechak xtz'onajtak nen mo tib'ansaj y nen chi k'ij lal titaw chiwch ri
    xijsaj rechak jwi'l Lok'laj Jsantil Kakaj Jesucristo ri wi' laj ranmak cuando
