    येशू ख्रीष्‍टका कष्‍टहरू र त्यसपछि आउने महिमाको बारेमा बताउँदै हुनुहुन्थ्यो ।
  cgc-cgc: Liag danen mlaman daw kan-o matabo asta man daw ino na paagi na buaten
    ta Dyos mga pasugid din an ki danen paagi ta Dyos Ispiritu Santo na yon man Ispiritu
    na gapamatuod parti ki Cristo. Mga pasugid daan ki danen parti an ta mga kabellay
    na naagian Cristo na napatay kanen daw parti man ta pag-atag ta Dyos ki kanen
    ta datas na katengdanan ta iya na pagbalik naan ta langit.
  tim-tim: Hain akbiâ Kristogât Heakŋande biwiyeŋân tatmâ Kristoŋe hâmbâi hâk hilâlâm
    keiŋe keiŋe nâŋgâmbo bo akto kot humo membiapgât makyeŋgimbo kulemgoyi. Anutugât
    propetelupŋe Anutuŋe huŋgun aŋdo gewiap a sop amuten âmâ togowiap aregât keiŋe
    nâŋgâm heŋgemgone dâm ulilaŋi.
  yor-yor: Wọ́n ń wádìí ìgbà wo tàbí irú sá à wo ni Ẹ̀mí Kristi tí ó wà nínú wọ́n
    ń tọ́ka sí, nígbà tí ó jẹ́rìí ìyà Kristi àti ògo tí yóò tẹ̀lé e.
  wos-wos: Jisas Kraisna Hamwinya deka mawulimbu wulaaye téta dé diré wa, Krais némafwi
    hangéli hérandét God hukémbu wandét dé néma du reta nukwa hanyikwa maki hanyitendékaka.
    Wandéka di wun duka akwi hangéli hératendéka nukwaka akwi jémba xékélakinjoka
    di mawuli ya.
  emp-NTPO: Crito Jaure ãdji sod̶e b̶ʌba bed̶eabibadjia Crito bia mĩgaped̶a Ãcõrẽba
