  ixl-NNT: As tul yeꞌxnik ul u Cristo, as aꞌ u Tiixhla Espíritu uvaꞌ atik kꞌatz unqꞌa
    qꞌajsan tetz viyol u Tiixheꞌ nik aqꞌon itxumbꞌal tiꞌ talat isuuchil tiꞌ uvaꞌ la
    ipalebꞌe u Cristo u kꞌaxkꞌoeꞌ as tiꞌ uvaꞌ la oksal iqꞌii Aak tul umaꞌt ipalebꞌet
    Aak u kꞌaxkꞌoeꞌ. As nik ichuk chajaak txumbꞌal tiꞌ tootzitaꞌ uvaꞌ jatu la ibꞌaneꞌ
    as kam la uchi tu u qꞌiieꞌ uvaꞌ la uli.
  boa-NT: Áánélliihyéhjáa díllócatsíhijcyámé caabyé Críjto íjcyaabe múijyú muhdú ɨɨ́cúbáhrámeíñe
    ávyéjuutéiñe Píívyéébé Apííchó diityéké néhijcyáne.
  quh-NT: Cristoj Espíritun paycunapi tiyacuspa sut'inchasharka Cristoj ñac'ariyninmanta,
    chay khepata atiywan jatunchaska cananmantawan. Chay sut'inchaskas ima tiempopichus
    imaynatajchus cananta paycunaka mayta yachanancupajpuni churacorkancu kelkaskasnincuta
    sumajta khawaricuspa.
  kwi-kwi: Uspane Dios pit izshiara, wan Dios pɨnkɨhta parɨt aizpa piankamanapa. Cristowa
    Izpulne Dios pit kainammtuza kamtanara, Cristo naiztu piankamninnanapa. Usne uruza
    sun pitkas Dios kwizta kirɨmtu aizpakas wat piankamninnara.
  agm-agm: Iyataatɨ kandɨ maahɨwura, amɨ nɨnapitiyatɨ noaipatɨ amɨ utaaso ko diyaamahotatɨ,
    amɨ ko maahɨwura noaipaitaindɨho, tɨwɨ kiya mmondaatɨwɨ pɨhɨtɨwɨ mwɨtɨpisawɨ daawaayopo.
    Iyataatɨ sura isɨhiya siya Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaahohiyɨhiyaamɨhetɨ
    Itɨpɨho Gaaho ahondaatɨ ko kiyai satatɨ netɨ gɨwunyaataise. Ipotɨhura Kɨraisiho
    noaipahonɨhɨ komɨ ambɨpatɨ maarɨho yaawɨhaiwa kahatamatɨpetahaiwa isɨhiya koai
    kawiwɨ numwisaihɨ nepɨ notɨ, amɨ kaiwetapɨ koai Autaahaatɨho ambɨpatɨ awaipatɨ
    numwɨtandɨhatapɨ kiyai netɨ gɨwunyaasɨhɨ, amɨ kiya kaiwaapɨ pɨwɨha ausaapɨ katawaatopo.
    Aiwɨ kiya satɨwɨ, saiwa maahɨwura ausaimanɨnatɨ noaipaitaindɨho. Iyatɨ amɨ saiwa
    maahɨwura nɨnapitiyatɨ noaipaitaindɨho. Iyatɨ amɨ utaaho diyaamahotatɨ amɨ taatɨ
    nɨnapitimatonɨhura ko noaipaitaindɨho, tɨwɨ kiya waatɨ pɨhɨtɨwɨ gwɨnyapenawaayopo.
  ubr-ubr: Osi sifourtobon sitsagob wera aifanai nan innat a On mamaba innat. Atonio
    on an werai on Keriso an Ayu on ibiyoboes, onai osi ainau sibikakafun weie bobo
    imatar, mamaba Keriso baikokosar inboboai ato nana yaterabobai infaskikin a Wabin
    duran gagamin gibui innanat aurin on.
  tsw-NT: Ruhu vu Zamawawa shi ta̱ a̱tsuma̱ e le, reve u yuwan adanshi a̱ a̱tsuma̱lima̱
    a na Zamawawa oo sowo waru na̱ tsugbain tsa na wa̱a̱ tsura̱ na̱ a̱tsuma̱lima̱
    o koto. Ama̱sula̱ꞌa̱ a̱ shi ta̱ a ciga e reve mantsa na̱ cine ili i nda yaa fara.
  cax-NT: Arrti Espíritu Santo anati au nausasürrüma tücañe. Itusiancatati isucarüma
    nitaquisürücürrti Cristo ñana, arrtü tücuati icu na cürrü, y arrümanu coñorrtai
    nanentacarrti au napese, arrtü tüsüboricoti tato. Sane nauquiche arrübama profetarrü
    tarucu nirrancarrüma atusi ümoma isane tiemporrü ñana tiene que apasa arrüna sane
    y cauta.
  aia-aia: Mana Hi'ona Maea ana Kraest na awa beiraau 'a ha'arangasia do'ia Kraest
    'ai siri na'i rongomaata'i raha maigu dauai mena mana raraha. Ma naasi ra bonasiai
    sadoiai 'oha he'ua mai he'ua i to'o nai haua.
  srp-1865: Ispitujuæi u kakovo ili u koje vrijeme javljaše Duh Hristov u njima, naprijed
