    Pauto?” Uva oisi-a eisi osa rirovira rutu oisoa piepaive. Uva vo vuutaore utupa
    rugorugoopaaepa, ovusa Krais reraaro Uraurato voea sopaaro-ia toupareva. Uva va
    iava voea tavitavireva oiso, “Ovuuta-a eva utupa oa-ia Krais riro tavakaro oureverea.
    Oire ra va isivaaro iava Pauto rera vatereve keraria vorevira rera kae pieoro.”
