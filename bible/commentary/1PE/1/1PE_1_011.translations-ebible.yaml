  rkb-NT: 'Kiristu hyrikoso Deus sohokotsa tuk niapykyryk. Ata soho sibo nitsasokoro.
    Ata soho: — Deus zipehata sinini mykara. Sininiwy nepykze Deus isoho “O katse
    humo kakurẽta” — my kytsa isoho humo niwatihi — O atakta imysapyrẽnikita. Wasani
    mykara — maha. Anasoho ziwabynahaze Deus sohokotsa hi: — Aty skaraba Kiristu hyrikoso
    mybo hi motsasokoro — nikaranaha.'
  san-THA: 'วิเศษตเสฺตษามนฺตรฺวฺวาสี ย: ขฺรีษฺฏสฺยาตฺมา ขฺรีษฺเฏ วรฺตฺติษฺยมาณานิ
    ทุ:ขานิ ตทนุคามิปฺรภาวญฺจ ปูรฺวฺวํ ปฺรากาศยตฺ เตน ก: กีทฺฤโศ วา สมโย นิรทิศฺยไตตสฺยานุสนฺธานํ
    กฺฤตวนฺต:ฯ'
  iws-iws: Mɨ sɨma ta Adi Komii siya nanmaiwarkaina krɨmiir saiir saiira naɨngwokwonanaekɨm
    mɨ sɨma ɨni sɨma sɨmar yɨnsrɨi ansrɨina tɨ dimɨn taemɨn ɨmiiramɨn. Mɨ tɨ Krais
    siir naeyɨuɨn yɨpɨkɨ sɨmiir hɨr nwokaiyɨn sɨmiirɨn siyar yanaaknɨnkii haigɨnɨu
    ɨiya Krais siya nɨtana saiirɨn mɨ dimɨn taemɨnɨm tɨ ɨi ɨmiir nɨmbimbɨiyamɨm ɨiya
    Krais siya haiya hɨk dimɨn biyɨe biyɨeyɨm sɨmiirsi mɨ mhoɨiya siya wɨ inɨg komiigakar
    nwowi. Mɨ sɨma tɨ dimɨnɨn siir siira naɨngwokwonanaekɨm mɨ siya wɨ panɨɨn panɨɨna
    nɨmbiyami.
  pol-SZ: Zastanawiali się jednak, kiedy nadejdą cierpienia Chrystusa, zapowiedziane
    przez Jego Ducha, i kiedy objawi się Jego chwała.
  ztq-NT: Lëë xKyalbini Crist kwneel lo profet kchë kyalnë nii ktsyool Crist ni kchë
    kyalntson nii kiid despuesy, aan lëë profet byub dyon cho nak Crist ni pa wor
    kak kchë nii xñee Kyalbini go.
  zai-NT: Bisiene Espíritu sti Cristu laaca de enda naná ni chi tidi Cristu, ne pabiá'
    zasaca be ora ma udi'di be ni. Biyubi cabe ñanna cabe tu laabe ne padxí gaca irá
    ni cayabi Espíritu que laacabe.
  upv-upv: Propet nen nir arloli lesi, arpejpej sel sev, ko renge daron sev nga nanu
    ngok nir parremali ren, suri Nem̃in se Kristo nga muto renger ok-juji malum nanu
    ngok nir. Ok-werai tweni tevir nga Kristo purnge p̃isij renge niben, ko vitunen
    Atua p̃ilai nais nga mian mare temijpal tevi renge melrin.
  wap-NT: Christ doronaa daꞌi prophetnao idaꞌaꞌoraz, uruu idaꞌanaꞌo ĩaitapan pakowaadan
    aimaakan shaꞌapaꞌo nii dauꞌan ushaꞌapan uaꞌii zii. Uruu idiꞌo ĩkowaadapanuz Christ
    baiaapan niꞌo dauꞌati naꞌiki udaunaꞌan umanawunuta-kao niꞌo dauꞌati. Naꞌapa kidaꞌo
    dauꞌan prophetnao kaudinan dadara ĩtiwaan padiꞌitapan naꞌapainim nii naꞌiki naꞌapam
    nii ushaꞌapainpan wuruꞌu Christ doronaa kowaadauta-kidaniaz ĩꞌati.
  mva-mva: bong ngatanao masa kana ngaedi dapura, be baituka be dapura. Be toira be
    Iesus Oli Spirit ne ilodia-lo isoaki ka bong ono Kristus alauri sururu bibia ngadoki
    be ara bibia ngadoki kana nge isikengkengtaki.
  dwr-NT: Unttunttun de7iya Kiristtoosa Ayyaanay Kiristtoosa tuggaabaanne hewaappe
    guyyiyan yaana bonchchuwaabaa kasetiide markkattiidde, awude woy waaneedda wodiyaan
    yaanenttonne akeekisseeddawaadan, unttunttu koyyeeddino.
  kfw-kfw: Inmani'n angkachang pha-ah khat-um angtho thoa ajuosikme tia inlei entok.
    Atuunna phahi ejei, halli Christa poongna intongpuinasik jarra khat-um ama lurlian
    nakhan amusik eii tia Christa Ratha'n inmani diang ileikhiinpi kha, atuunna phahin
    ejei.
  bfz-bfz: मसीह रा आत्मा तिना भविष्यबक्तेया रे था और तिना लोका ते बोलणे लगी रा था
    कि मसीहे किंयां दुःख सईन करना और तिजी ते बाद किंयां महिमा दित्ती जाणी। ईंयां तिने
    लोक ठीक-ठीक ये पता लगाणे खे कि मसीह कुण ऊणा और ये गल्ल कदी ऊणी जांच पड़ताल़ कित्ती।
  cuk-09: Bab-Dummad-gaya-burba-berbemalad, amididii-gusmalad, wede doa-dule, degine,
    sana wede deyob gubaloe, deun amar Cristo-Burba-Nued na egi naimaladba, a ega
    iduar sognai-gusad, wede igi Cristo naibi-itogoe, degine, a-sorbali igi Cristo-nug
    odummolebaloe.
  ben-OBCV: তাঁদের অন্তরে স্থিত খ্রীষ্টের আত্মা তাঁদের কাছে খ্রীষ্টের কষ্টভোগ ও পরবর্তী
    মহিমার কথা আগেই ঘোষণা করেছিলেন এবং কোন সময়ে ও কোন পরিস্থিতিতে তা ঘটবে, তার সন্ধান
    পেতে তাঁরা চেষ্টা করছিলেন।
  mil-NT: Te Espíritú Xítohó Jesucrìstú ní ngúndecu ndɨhɨ cue tée‑áⁿ nǐ xáhaⁿ‑xi xìi‑güedé
    nàcuáa ndoho‑gá, te ní xáhaⁿ tùcu‑xi xii‑güedé sá sǎtá ná yǎha ndoho‑gá te ío
    cunuu‑gǎ ndɨhɨ Yá Ndiǒxí. Te ío ní sani iní‑güedé nǔu ná nduu sǎá ducaⁿ càda‑xi,
    ndɨhɨ nchaa nándɨ‑gá cúú sǎ cádá‑xí.
  myu-myu: 'Cristo biõg̃buk osunuy cebe ip―jewemuwẽnuwẽn ma cebe ip Cristo ma. — Deus
    emunaẽ juy ipiat supi''ajojo — i juk adi o''e cebe ip. — Ipiatpi''ajojo epere
    buje bit soat xe warara''acat podi ma ya''õbuyxian je''e — i juk adi o''e cebe
    ip. Iboap ekawẽn co buje: — Abu muwẽnuwẽn xe''e Cristo biõg̃buk wuywebe? — io''e
    ip jewebe ma. — Pug̃ũn xe''e imẽg̃ap je''bapuk? — io''e ip jewebe ma.'
  fue-fue: Ruuhu Almasiihu gonɗo der maɓɓe, hollii ɓe ɗum diga wakkati majjum waray,
    o sappake ɓe tooraaji Almasiihu, e tedduŋal ɗi ŋal waddata. Annabiiɓe ɓen dartii
    faamugo dey ɗum waɗata, e no ɗum waɗirta.
  amk-amk: Esera weai ambori ewaitawang kariri todoni tuti kidoni faririo Kristusi
    Nuaninufoi medurai na ea fo kawariai ki. Rabuang bonani Kristusi Nuaninufoi medu
    wesa deinawio dadirao todoni kontaio Kristusi, Mananu Mampariri foi, sodairi foi
    tuti kariri ne dedai sambewaraio ambori da ma fo.
  fai-fai: Kale ika be leiw fen bom utaw atan kal tadokabu ade yakno yakno tadokabu
    kal bidiwo, Kadais ami Sinik Abem ilim kidin tem be ata kukuyama utamomo, yanol
    Yesus ayo kál funin kudu nadane talá tabe alam wasi im tam mo akayam nadane kalfalin
    amsun kudulokaba ka, kalesiw.
  ura-NT: 'Nitohaneeinte inae jauriaalu caje coaauneein profetacuru que coitucueratelu
    Jesocurisito Suujue, ateinaauruhane baiha nacoaauneein ichanaain rai caohacha
    icharaanu que tiha Cana Coaunerane coitucueratelu. Nii jaunte niqui: “Charijicha
    nii aicheein. Chatohanai banacha aicheein,” naain niqui coitucunaa jerecure, acaauru
    que coitucueratiha Cana Coaunera Suujuene jaun.'
  mcd-NT: '@see-verse:1PE.001.010'
  urt-urt: Yipihinge bwore tikin Krais narp nato lenge profet pe, kin ŋana lenge wusyep
    ŋaiye tinge yanange yalaŋatme Krais ŋaiye mindemboi ka ambaꞌe nihe syohe, topoꞌe
    ŋaiye mindemboi ka ambaꞌe naŋ embere. Lenge profet, somohonme tinge yanange yisilih
    na, “Ŋup mune ŋaiye miyeꞌ ka ungwisme poi miyeꞌ tuweinge ka ot pe, ka ot tuꞌe
    lai?”
  kiz-kiz: Bhalondili kumanya ndo aina gani j'ha bhwokovu ngabhubudili. Bhalondili
    pia kumanya ni muda gani roho ghwa Kristu j'ha aj'hele mugati mwabhene aj'hele
    ilongela kiki nabhu. E'j'he j'haj'hele jbiomela wakati ikabhajobhela mapema kuhusu
    malombosi gha Kristu ni bhutukufu ambabho ngaumfwatili.
  tzo-TZE: '@see-verse:1PE.001.010'
  lex-lex: totpa irat muemna hota emkameni la, me mowen nianpena ha rdunti-rwetria
    Kristus de pa nhor diewade ra'uli-rawed E'a la gen tiutullu. Rwaror nohora hade
    yoma Kristus Nhiwni mak kdella ir ihranu ralamni Nakot olek la ir de hota Kristus
    de Nler la kropna-krieutu nanpena Nler la ya'uli-yawedi.
  dov-dov: Kabayandula kuziba kuti muntunzi nakuti chinoli chiindiinzi echo muuya
    wa Kkilisito nchiwakalikwamba mulimbabo awo mpakabambilide kuti katana kwabwa
    kuyoba machise a Kkilisito abulemu buyotobela.
  rgu-rgu: Kristus Dula-dale Na noi-tao nai sira dale nara, fo nafada memaꞌ nae, neuꞌ
    ko Kristus muste hapu susa, Ana muste doidoso tao leoꞌ bea. Basa sira dei, besaꞌ
    ko Ramatuaꞌ a soꞌu nadedema Ni. Huu ria na, de mana nesimata ra nau ratatane fai
    hidaꞌ hihii-nanauꞌ ia ra dadi.
  toc-NT: Porque xEspíritu Cristo xca̠­ma̠­ca­tzi̠­ni̠ma a̠ma̠ko̠lh pro­fetas hua̠ntu̠
    Quim­pu̠­chi­nacán Jesús xli̠­pá̠ti̠t xuani̠t y la̠ta aca­li̠stá̠n luu tali̠­pa̠hu
    xámaj li̠taxtuy; pero xlacán luu xta­ca­tzi̠­putún tícuya̠ chixcú xámaj li̠taxtuy
    Cristo y túcuya̠ quilh­ta­macú xli̠­kan­ta̠xtut xuani̠t hua̠ntu̠ aya xta­lac­lhca̠­ta­hui­lani̠t
    a̠má hua̠ntu̠ xca̠­ma̠­ca­tzi̠­ni̠ma Espíri­tu hua̠nti̠ xuí nac xla­ta­ma̠tcán.
  som-som: Waxayna raadiyeen wixii iyo wakhtigii Ruuxii Masiixa oo iyaga ku jiray
    uu u tilmaamay markuu horay uga sii markhaati furay waxyaalaha Masiixu ku xanuunsan
    doono iyo waxyaalaha ammaanta ah oo iyaga ka daba iman doona.
  mam-C: Nimx i xpich'in ti'j, tu'n tel kyniky' te, ankye ex jtojtzin b'ajjo a otaq
    tzaj tq'ma'n T-xew Crist, a Xewb'aj Xjan, toj kyanmin, tej t-xi tq'ma'n qa iltaq
    ti'j tu'n tiky'x yajb'il tu'n Crist, ex yajxi tu'n tjaw nimsit tb'i, tb'ajlinxi'
    yajlajtz.
  ndj-ndj: Vayeshili kumanya chipindi choti na ndambu liki dayifumbuki ndi chipindi
    pavawombilili padokwa Mfuki wa Kilistu yavelili mugati yawu, pavatunga ndeshiwu
    dayimpati Kilistu na ukomi awu dawisi.
  mbj-NT: Hajõng baad nadoo do Kristo, P'op Hagä Do H'yyb Däng Do ahoop da, tak'ëp
    da takabaj'aa tahoop do jawén paa bä Kristo Sahee metëëh paa P'op Hagä Do ky n'aa
    rod p'ooj ub, Kristo kajaa do pooj jé habong do sa hã. Ti hyb n'aa baad rahyb
    n'aa matakëë, baad rahyb n'aa newëë rabahapäh hyb n'aa paawä jaa hã sa hã Kristo
    Sahee metä wät do takajaa. Baad rahyb n'aa newëë rabahapäh hyb n'aa paawä ny noo
    gó da sa hã P'op Hagä Do metä wät do bawät.
  lat-VUC: 'scrutantes in quod vel quale tempus significaret in eis Spiritus Christi:
    prænuntians eas quæ in Christo sunt passiones, et posteriores glorias:'
  ngp-ngp: Wazungulaga kugamba ni kwa vivihi na ni lupisi luhi lulongigwe ni Muye
    ywa Kilisito andaga mwawe, uyo awagambilaga kale masulumizo yakuunga yamwiziile
    Kilisito, no ukulu wa Mnungu uwo ukuunga ulaile yakajika ayo.
  enq-2: '@see-verse:1PE.001.010'
  eng-ASVBT: searching what time or what manner of time the Spirit of Christ which
    was in them did point unto, when it testified beforehand the sufferings of Christ,
    and the glories that should follow them.
  mna-mna: '@see-verse:1PE.001.010'
  myw-myw: '@see-verse:1PE.001.010'
  sby-sby: Mushimu wa Klistu walikuba mulyendibo walikwambila limo sha byeshikubaba
    Klistu mbyeshakanyumfwe, kayi ne bulemu mbweshakabe nabo panyuma pakendi. Bashinshimi
    balikuyanda kwishiba cindi kayi ne moti bikenshikilenga.
  sll-sll: Olungwo ha i, nima nangwo tal haung name? dire wa dumio, te tal ol tename?
    dire wa dumua. Dungwo i, Kraist Kwiang bai nu sungure yong wu bilere Kraist gul
    ire golere, hon aire talhan para weni hobang mole kene ol tenangwo maing di tibi
    ol tomua.
  yaq-NT: Ju'u Krijtota tu'u jiapsi, amet aneka, juname'e Liojta betana nokame, junak
    am ju'uneetuak, aapo'ik Jesukrijtota jiokot au a' bitnee'u betana, intok chukula,
    juka' a' yo'ori eiyaanaa'u betana. Juname'e intok junae tu'u jiapsie ju'uneetuawaka,
    emo utte'a joorian, jabetat a' noka'ut, intok jak weyeo a' chupne'po ju'uneiyaabaekai.
  uro-uro: dä rhi siqut iva rhi räm nage ma Krais aa Qloqaqa i qat tamän sävät auge
    iaqäkt dä vät agi rhodäm doqoräkt i sa qa sameng i ma Krais pa qa rhon säda ama
    märänga aa ron bä nasot dä va bä ba qa na ama murhämeska masirhat.
  ita-1885: investigando qual tempo e quali circostanze volesse significare lo Spirito
    di Cristo ch' era in loro, e che già testimoniava innanzi le sofferenze che avverrebbero
    a Cristo, e le glorie che poi appresso seguirebbero.
  muy-muy: '*Məsuf ge Krist naŋ àbu akaba tay ; Məsuf gani nani àɗəfikia ana tay a
    ahəmamam Krist amacakay daliya, kələŋ gani Melefit amagray ti mîgi gəɗakani ni.
    Ndam mahəŋgaray pakama ge Melefit ni tàɗəba divi ga pakama gana lala, tawayay
    ti tə̂sər ere gani amagrakivu ti ananaw, mam amagravu ka sarta gani nani mam.'
  kqc-kqc: Ina vene bi maina regamadi goina medari vata nigo ma gokai kana dudu ogau
    nigo. Mina bi meda Keriso di vima, kaere ina vene dudu yaku ninegau reyo; niyadi
    Keriso bi esika esika moigo, ma gabi bi ini vabara ogau nigo.
  tav-tav: To bairi Dio Espíritu Santo na yeripʉ ejari na camajioñupi. Dio cʉ cabejericʉ
    Cristo cʉ capopiye tamʉopere, cabero camaja cʉ na cáti nʉcʉbʉgopere na camajioñupi
    Espíritu Santo. To bairi naa Dio ye quetire buiobojari maja ãnana caroaro bueri,
    “¿Nii cʉ ãcʉati Dio cʉ cabejepaʉ majuu? ¿Noo cõopʉ to bairoati atie Dio marire
    cʉ cabuiorije?” caĩ tʉgooñañuparã.
  eng-ULB: They searched to know about whom and when the Spirit of Christ in them
    was speaking to them. This was happening as he was telling them in advance about
    the sufferings of Christ and the glorious things after that.
  spa-VBL: Trataron de descubrir cuándo y cómo esto sucedería, porque el Espíritu
    de Cristo dentro de ellos hablaba de manera clara sobre los sufrimientos de Cristo
    y la gloria que vendría.
  fra-_FOB: Recherchant, pour quel temps et quelles conjonctures l'Esprit de Christ
    qui était en eux, et qui rendait témoignage d'avance, leur révélait les souffrances
    de Christ, et la gloire dont elles seraient suivies.
  hau-ULB: Sun nemi su san ko wanene da kuma kowanne lokaci ne Ruhun Almasihu da ke
    cikinsu yake bayyana ma su. Wannan ya faru ne sa'adda yake gaya ma su tun da wuri
    game da shan wahalar Almasihu da kuma daukakar da zata biyo baya.
  mal-mal: അവരിലുള്ള ക്രിസ്തുവിൻ ആത്മാവ് ക്രിസ്തുവിന് വരേണ്ടുന്ന കഷ്ടങ്ങളെയും പിൻവരുന്ന
    മഹിമയേയും മുമ്പിൽകൂട്ടി സാക്ഷീകരിച്ചപ്പോൾ സൂചിപ്പിച്ച സമയം ഏതോ എങ്ങനെയുള്ളതോ എന്ന്
    പ്രവാചകന്മാർ ആരാഞ്ഞുനോക്കി,
  lit-lit: tyrinėdami, kurį arba kokį laiką nurodė juose esanti Kristaus Dvasia, kai
    ji iš anksto paliudijo apie Kristui ateisiančius kentėjimus ir po jų einančią
    šlovę.
  urd-GVR: Unhoṅ ne mālūm karne kī koshish kī ki Masīh kā Rūh jo un meṅ thā kis waqt
    yā kin hālāt ke bāre meṅ bāt kar rahā thā jab us ne Masīh ke dukh aur bād ke jalāl
    kī peshgoī kī.
  far-far: Na Anoeru sa Jesus Christ ka to na ada, ma ka fatainia ne na Christ kai
    nonifi suifatai nia ka fi 'initoa. Ma kera ka sasi 'uria daolae to'ona kada 'uta
    ne Christ kai dao mai, ma te ne kai fuli ana kada nia dao mai.
  suz-BL: मेकोपुकीमी आन आगामी बाक्‍शो ख्रीस्‍त आ सोक्‍त कली “पाप रे प्रोंइब सु बाक्‍मे,
    गेना जाक्‍बा?” दे हिल्‍लो पामे बाक्‍त। मोदेंशो पा माल्‍ना माल्‍न ख्रीस्‍त आ श्‍येत
    जचा नु छेङछेङम लचा आ पर्बमी नोले दुम्‍ब लोव़ पामे बाक्‍त। भजन संग्रह २२:-, यसैया
    ५२:१३- ५३:१२
  car-NT: Moro Kristus eponen man ata'karykano poko irombo, moro ipa'po tano ety awongary
    man poko enapa mo'ko Kristus wyinono a'kanano 'wa tauranano'po tywaije mandon
    morokon otykon wo'kapyry uwaporo. One wara a'ta te, otypan kurita ta pai morokon
    otykon wo'kapyry man uku'to'me oty tymenga i'waine man.
  amp-amp: Bro Nkifra-rhu Yafothat nd profetm mthu nawoh-moattm kfo memoum, “Kraisr
    krhopam yakrahr, nhai be rpahtet krhopam yakruhatr. Krhopam yakruharn kto tfit
    bro yufat yakrahr.” Kraisrhu Yafothat inji kfo nuhasmoattm, tfit nd profetm kfo
    ttiwon hta memoum, “To nd yimare fitoh yiha nieruhar? Tone krhopam finji finji
    yakruhar?”
  bht-bht: मसीह दी आत्मा परमेश्वरे दे संदेश देणेबालयां च था, जड़ा मसीह दे दुखां कने
    उना दुखां बाद मिलणे बाली महिमा दे बारे च उना जो पेहले ला दस्सा दा था। परमेश्वरे
    दा संदेश देणेबालयां ऐ जाणने दी कोशिश किती की आत्मा उना जो क्या दस्सा दा था, ऐ
    सारियां गल्लां कालू होंणियां कने ऐ कियां पुरियां होणियां।
  eng-NOY: searching what or what manner of time the Spirit of Christ which was in
