    tapoy ron id posaddoo moka-atag taddot koosayan nod ko-ukitan ni Disas Krays,
    woy kopongnga tadda, od posivontuhan sikandin.
  cak-ENT: Juis c'a xcajo' xquetamaj ta más pari' ri xbij yan ri Lok'olüj Espíritu
    cheque. Roma ri Lok'olüj Espíritu ri c'o pa tak cánima xbij cheque que ri Cristo
    nutij-vi pokonül y tok c'unük chic ri pokonül ri nutij, nc'uje' ruk'ij. Pero man
    xk'alajin tüj achique tiempo y achique vinük ri', y rije' jari' ri juis xcajo'
    que xquetamaj ta más.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤏᤠᤛᤡ ᤌ᤺ᤵᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤀᤡᤏᤥᤃᤧᤴ
    ᤋᤢᤰᤂᤣ᤺ᤴ ᤏᤢ ᤕᤠᤱᤛᤡ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤔᤡᤔᤡᤍᤡᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤋᤃᤡᤛᤠ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹
