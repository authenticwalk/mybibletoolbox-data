    Jaureba ãdjirãa bed̶eabisida idjab̶a sãʌ̃be jũma maʌ̃gʌra mãwãida.
  eng-F35: investigating into whom, or what sort of time, the Spirit of Christ who
    was in them was indicating as He testified beforehand the sufferings that would
    be inflicted on Christ and the glories that would follow them.
  ind-ind: Para nabi itu mendapat pengertian dari Roh Kristus yang ada dalam diri
    mereka, bahwa suatu hari nanti Raja Penyelamat akan datang dan harus banyak menderita
    sebelum akhirnya dimuliakan. Tetapi meskipun mereka sudah berusaha keras untuk
    mengetahui, mereka tidak diberi pengetahuan tentang siapakah Raja itu dan kapan
    Dia muncul.
  pes-OPCB: آنان در پی آن بودند که درک کنند روح مسیح در وجودشان از چه سخن می‌گوید.
    زیرا روح، به ایشان الهام می‌کرد که حوادثی را بنویسند که برای مسیح رخ خواهد داد،
    و به رنجهایی که او خواهد کشید و جلالی که پس از آن خواهد یافت، اشاره کنند. اما
    ایشان نمی‌دانستند که این رویدادها، برای چه کسی و در چه زمان رخ خواهد داد.
  mpt-mpt: Sinanggwano Klaiste mo daake dabalim olo tlim blim bio dimo Klaiste Hobe
    e wengo i omkayebea e weng olo i dolaniba baaniba Klaiste tenea enin kino watenea
    kaanea omito nib Sum anamabebo ge baa dolaniba i funaniba Olo fatnamin dim ota
    tam tlamabone? Klaiste wanete? gabianiba hembiba
  ssx-ssx: Ketisona꞉ temokoma꞉ mo potopede haliweki tukiki pa꞉ta꞉ pita꞉ Ketiso ipika꞉
