    ãkixinireẽna Kristo atatsiirauatini tĩkane. Oerekana ninoa Kristo atatsiirauatini
    xipoka atoko, ikinimane auĩte itxauako. Peerekari iuasaaki.
  roo-roo: Osa eisi taraapaoro rirovira rutu oisoa akeakepaive oiso purapaoro, “Aa
