  kan-OKCV: ಅವರಲ್ಲಿದ್ದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಆತ್ಮ, ಕ್ರಿಸ್ತ ಯೇಸುವಿಗೆ ಸಂಭವಿಸಬೇಕಾದ ಬಾಧೆಗಳನ್ನೂ
