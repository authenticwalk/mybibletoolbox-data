verse: 1PE.001.011
translations:
  kpx-kpx: Subuta mole Dilava Munanae Tumuu beloveta kebia uvumo ui Iesu Kelisou lohoi
    vatehani maleveve isi au atagamo lohoveve ke haivege abu nenilahai au lohoveve
    vani ke kaovai isiviai hilokage Dilavana oleve kateai au ata malevei.
  okv-H: Eto Keriso na osaga te memenga te kito amita usasa ta horasuja amita ke avo
    Ahihi Otohu na enana ta siro ta harikenu ingito ari amo iji deina eto daingeto
    puvuresuja avo jombure ere uahera.
  tbo-tbo: '@see-verse:1PE.001.010'
  mal-C: അവരിലുള്ള ക്രിസ്തുവിന്റെ ആത്മാവ്, ക്രിസ്തു നേരിടാൻ പോകുന്ന കഷ്ടതയെയും അതിനെ
    തുടർന്നുള്ള മഹത്ത്വത്തെയുംകുറിച്ചു പ്രവചിക്കുകയും അതിന്റെ സമയവും സന്ദർഭവും കണ്ടെത്താൻ
    ശ്രമിക്കുകയും ചെയ്തു.
  grc-SR: ἐρευνῶντες εἰς τίνα ἢ ποῖον καιρὸν ἐδήλου τὸ ἐν αὐτοῖς πνεῦμα χριστοῦ, προμαρτυρόμενον
    τὰ εἰς χριστὸν παθήματα, καὶ τὰς μετὰ ταῦτα δόξας,
  bgc-bgc: मसीह का आत्मा जो उन म्ह था अर उन ताहीं बताण लागरया था, के मसीह किसा दुख
    ठावैगा अर उसकै पाच्छै उस बारै म्ह उस ताहीं महिमा मिलैगी, इस कारण उननै यो बेरा
    पाड़ण खात्तर उसकी खोज करी, मसीह कौण होवैगा, अर यो कद होवैगा।
  khz-khz: Pene vogomai tomana e raka pene vogomai-tiwa pia ripaa ulanana, getugamagi-vekwalaviawai.
    Volaganinai Keriso Palaguna ira aorai einaguluwai e evega-riparawai, Keriso na
    vitiviti pene vaigaokagia, voia mulinai vou ia ralemana iwavagina pene vaia.
  deu-TKW: das Heil, über welches die Propheten suchten und forschten, die über die
    euch treffende Gnade geweissagt haben,
  zsr-NT: Böꞌ Laꞌy dzaguëꞌ Cristo buzéjniꞌnëꞌ zíꞌatël bönniꞌ naꞌ gluꞌë didzaꞌ uláz
    queëꞌ Dios, buluiꞌinëꞌ lequëꞌ ca ral‑laꞌ sacaꞌ quiꞌë Cristo, lencaꞌ ca gac queëꞌ
    yöl‑laꞌ yeníꞌ töd naꞌ. Qui lë ni naꞌ gluiꞌ ládxiꞌquëꞌ laꞌnöznëꞌ batx gac lë ni
    len nuzxa naꞌ gac qui lë naꞌ buluiꞌinëꞌ lequëꞌ Böꞌ dzaguëꞌ Cristo.
  lin-lin: Basalaki nyonso mpo na koluka koyeba tango nini mpe ndenge nini makambo
    oyo Molimo ya Klisto alobaki ekosalema. Molimo ya Klisto azalaki kati na bango,
    wana azalaki komiyebisela bango ete Klisto asengelaki komona pasi liboso ete azwa
    nkembo oyo ezalaki kozela Ye.
  hns-NT: Tab oesab auro aage khodj karat raha kie kab aur kaun tem par ie sab kaam
    hoiga. Kriest ke Aatma oelogke diel me rahat raha aur oesabke agahie se djanaawat
    raha kie Kriest bahoet doekh oethaaiga aur ekare baad aapan maahaanta dekhaaiga.
  noa-E: Mamʉ ich Ẽwandamau ich Akharagta amag nem jaaupiejerr aawai chadcha chi Akharauta
    mag Cristoou õor peerdʉ awaan bëeju nawejã i igwi, “Woun ãb bëewi õor ee aphʉʉ
    abarmuata nem thum pödpʉ̈iwi ichta ʉ̈gthar mawia thumaam khʉʉn khãai chi jua thierrkha
    sĩsiju” a jaaujeejim amag. Amachdëu mag ũrbaawai warag ajapchata khaphʉ am iigjeejim,
    chijãg wounchata mag bëeju a jaau sĩ maimua mag pierrwaijã jãagwaichata barchëju
    a khap aag.
  eng-EMTV: searching for who or what kind of time the Spirit of Christ in them was
    revealing when He testified beforehand the sufferings of Christ and the glories
    which were to follow.
  mib-NT: Chi nde ná tu coo, te ni steén Espíritu Cristo nuū de jíjnáhan de ndese
    quiji jnūndóho sɨquɨ̄ Cristo jiín ndese luu ndujéhnu tucu ya jeē yáha jnūndóho
    ún. Te ni cananducú yúcún de jeē na jécūhun ni de ndé quɨ́vɨ̄ quiji Cristo te
    ndese coo tāca jéē ni cáhān maá Espíritu jeē ndeé ini de.
  lif-NT2: खे़ङ्‌हाॽओ के़वाॽबा ख्रिस्‍तरे़ कुसेसेमाङ्‌ङिल्‍ले़ ख्रिस्‍तरे़ नासि थःप्‍मा
    के़बोःङ्‌बा इनोगे़न् तुक्‍खेःन् नु याङ्‌सि के़बोःङ्‌बा मिमिदिङ्‌ङिल्‍ले़ कुयाःम्‍बेओ
    तगिसा खे़ङ्‌हाॽ मे़त्तुसिरो॥ कन् पाःन्‍हाॽ आक्‍खेलॽरिक् पोःङ् हे़क्‍क्‍याङ् आप्‍फाल्‍ले़
    पोःङ् फाॽआङ् खे़ङ्‌हाॽरे़ कुसिङ्‌निःप्‍मा निङ्‌वाॽ मे़जोगुरो॥
  xnj-xnj: Vaganayi kumanya lukumbi lwoki na yivya wuli. Kwa chindu chenicho cha ajovili
    Mpungu wa Kilisitu mweavi mugati yavi, mwealongolili kujova kuvya Kilisitu yati
    gakumkolela mang'ahiso na ukulu weubwela.
  mmx-mmx: Diga puse i xusu dinaklen kaka rinotno loxonaleng at lovotpot at ne Karisito
    la naba vot kereva. La digam doma vupuse do Loroonan at ne Karisito no gak lok
    keneng atnedi, ga paase ali mi levesongsongot ne Karisito naba ekip tangarang
    min. Neni naba ru pavaa mo levesongsongot, la melemu ren neni naba lok kaka langsangan
    lisisixam.
  cbr-NT: Cristo ënë menu ucëma 'aínbi ca aín Bëru Ñunshin Upitan sinánmicë 'ixun,
    an Nucën Papa Dios quicë bana uni ñuixuncë unicaman 'unáncëxa, tëmërax bamatancëx
    baísquitancëx ca Cristo aín Papasaribi 'Apu 'aish abë tsóti 'icë quixun. Usaquin
    'unánquin ca uisa uni cara Cristo 'iti 'icë quixun 'unántisa tanan uínsaran cara
    uti 'icë quixun 'unántisa tancëxa.
  tee-NT: Pus yuchi ju iSpiritu Santu ju Cristo ju alacma'ats'ok'ulani laca'alhiqui
    ju ixlapanacni. Chai ix'ajuni ni catanaulh ni Dios camalakachaya' pumatam ju camamak'alhk'ajnicana'
    chai astan calak'ayacanach. Para ju yu'unch jantu tamachakxa ni yuchi ju Jesús
    ju ixtalhichivinin. Pus va tapuxcaulh laca'alhiqui ni va ixtac'atsaputun tis chavaich
    ju ixlhichivincan chai tavananch ju catapasaya' ju chunch.
  eng-LSV: searching in regard to what or what manner of time the Spirit of Christ
    that was in them was signifying, testifying beforehand of the sufferings of Christ
    and the glory after these,
  cak-NT: Can c'o ta xquijo' xquina'ej más chirij ri xu'ij ri Espíritu Santo chique.
    Roma ri Espíritu Santo ri c'o pa cánima xu'ij chique chi ri Cristo can xtu'on-wi
    sufrir y cuando ruk'axan chic ri sufrimiento ri', xtic'ue' ruk'ij. Pero man xk'alajin
    ta anchique tiempo y anchique winak ri', y reje' jari' ri c'o ta xquijo' xquina'ej.
  pah-NT: Cristo'ga ra'uva oko ahe pavẽi ahe mbo'embo'eavo hako. “Hahy hete na'ẽ po
    ti Cristo'ga pe nehẽ. Igwete po ti ga manoi novĩa. Emo po ti pyryhetero ga pe
    nehẽ,” e'i Cristo'ga ra'uva. “Okwerava'ja po ti ga nehẽ ogwovo yvagi pe nehẽ.
    Aerẽ po ti ga rura'javi ojiheve'g̃a nderogwovo yvagi pe Tupana'ga pyri nehẽ no,”
    e'i gara'uva Cristo'ga mombe'gwovo ahe ve. A'ero Tupana'ga nhi'ig̃a mombe'uharava'ea
    japyakai a'ea rehe hako. “Maname po ti a'ea nehẽ?” ei ahe. “A'ea rupi ti marã
    nehẽ?” ei ahe ojapyakavo hehe.
  sja-NT: Cristo Jaurepa ãramaa jarapipachi iru cheit'ee bada, chupɨria nɨ̃bait'ee
    bada mãik'aapa k'ĩra wãree bait'ee bada, jõmaarã k'ãyaara waibɨara pak'ãri. Mapa
    ãrapa audú k'awa k'inia p'anapachida sãga mãik'aapa sãapai ma jõma p'asait'ee
    paji.
  xed-xed: Ka mnə Sulkuma Kristi, ta nzakway ma ŋuɗufa taŋ ta gwaɗa ta ghuya ɗaŋwa
    ya dzaʼa ghuyta Kristi, ma kɗaku tsi mutsa glaku. Ka ŋavatá tsa anabiha ya ka
    psa snaŋta, ka yawu dzaʼa magakwa tsa skwi ya, nda ya ka kinawu kəʼa dzaʼa magaku
    ya.
  mks-NT: Ta ñúhu ínima̱ yi̱i̱ Jesucristo ini ínima̱ na̱ profeta ta na̱caja mé á ña̱
    ná ca̱hyí na̱ nu̱ú tutu ña̱ na̱ca̱ha̱n mé á xi̱hi̱n ná. Ta na̱ca̱hyí na̱ ña̱ va̱xi
    qui̱vi̱ ndoho ndiva̱ha ini Jesucristo joo tá na̱ndihi já ndicáhnu ndiva̱ha mé
    á. Ta na̱nducú na̱ cán canda̱a̱ ini na yo cacuu Jesucristo ta ndá tiempo cacu
    a.
  gfk-S: No Tanuo tane Krais naramon ta di git tangtange hamanis ira linge utane Krais,
    igom huna hinawas be Krais na kap no harangunngutaan ma be na kap ira nuno minamar
    namur. Di git walwalar be di na nunure ikin ra pana bung ma be kakarek ra linge
    na hanawat hohaam.
  bmu-bmu: Kraistkö Uŋa Töröŋan kezapqetok ambazip sölölöhöm eŋgiba asuhumapkö keuŋi
    indela saŋep ala kewö jii mötket, “Kraistnöŋ sihimbölö möta miaŋgö andöŋe asakmararaŋ
    aködamunŋambuk miwikŋaiba asariba malma.” Mewö jiiga möta Amötqeqe Toŋan wani
    nalönöŋ aka dendenöwö asuhumawi, miaŋgö könaŋi jaruba qeqesi ala möt kewöta malget.
    Mewö mala söpsöp keuŋi keuŋi qeljiŋe naŋgöba jiba mala kotket.
  dgz-dgz: Iwa Keriso Guewa, mu potamup wandeni menan Keriso ugu vegaek anu taneniwa
    amba me yaua wat bawarameni wamewa mu namu yawan waiwanumun. Ap menan God no oise
    waiwanumune nagire, God Guewa wadiam wandini ame yopewa ta tavewa yawapen taiwanumun.
    Amba anenen venat aiwandapinawa ame yao matagamepen den taiwanumun.
  eng-GNV: Searching when or what time the Spirite which testified before of Christ
    which was in them, shoulde declare the sufferings that should come vnto Christ,
    and the glorie that shoulde follow.
  zaa-NT: Cristua nna por medio de Espíritu Santo quì'e nna betie la' ritelíni qui'
    ca profeta, acca bega'na cabi seguro qui'ni Tata Dios nna ithel·le'e ttu enne'
    le' yétsiloyu nna pero nuỹé guthácca' cą ne nna quée sufrir. Ą'hua gutixà'anie
    cabi qui'ni canchu chì uccuee sufrir nna entonces thí'e iỹeni la' dàliani le'
    ỹiabara'. Acca yala duel·la' beni cabi para ccá cabi saber tì'iỹa nua ná enne'
    ithèl·la' Tata Dios para gudilèe ca enne' quì'e, ą'hua cuaỹa gunie nua.
  eng-WEBSTER: Searching what, or what manner of time the Spirit of Christ which was
    in them did signify, when it testified beforehand the sufferings of Christ, and
    the glory that should follow.
  guh-guh: 'Espíritu Santo baja cajena pejamatabëcueneta bajayata tajëvelia profetavimi
    yapëtaeyaexanaponatsi. Nexata profetavimi bajayata tajëvelia yaquina pacuenia
    yapëtaeyaexanaponatsi Espíritu Santo pejamatabëcueneta. Nexata profetavimi yaquina
    pacuenia itsamonae Cristo bejiobiaexanaejitsiatsi pebeyaxuabinexatsi. Yaquinanua
    pacuenia Cristo petëpaecujinae, icatsia itsa asaë, athëbëabetsia caponaejitsiatsi
    peecaenexa paxa Dioso pemuxunenetatsia. Nexata bajarapaprofetavimi jamatabëjumai
    tsabiabi: “¿De tsaeta pacujinae copiapatsiana xua tajëvelia vaxaitsi vajunupaebaponatsi?”
    jamatabëjai tsabiabi.'
  bon-bon: Keriso me Seemo teebibine mene jejananemuji egä, “Ciige Acejiyame me jajeji
    biname Keriso te mage mäpu padare ne cire jääpänepi, peei cabu ca cire lasatepi,
    siige jamyacu apaclyera ne cire jääpänepi.” Teepi peei mene poto cidi me mage
    ngene jotwanininujisi, ingle teepi babo singi ge umle äbitame egä lipulipu piiyepu
    lui padare cabu peei mule te cirege äbita.
  nhw-BL: Huan Itonal Tohueyiteco Cristo itztoya ininpani, huan quinmacayaya inintlalnamiquilis
    para huelque quiijcuilojque huejcajya quenicatza Cristo tlaijiyohuisquía ipan
    ni tonali. Huan huejcajya nojquiya quiijcuilojque quenicatza Cristo quipiyasquía
    ihueyitilis teipa, quema tlamisquía tlaijiyohuía. Huan itlajtol pannextijcahua
    Toteco quinequiyayaj quimatise ajqueya yaya catli tlaijiyohuisquía teipa huan
    ipan tlaque xihuitl panosquía.
  swh-ONEN: wakijaribu kujua ni wakati upi na katika mazingira gani ambayo Roho wa
    Kristo aliyekuwa ndani yao alionyesha, alipotabiri kuhusu mateso ya Kristo na
    utukufu ule ambao ungefuata.
  wbi-wbi: Ulwakuva uMhepo kilisite juno alyale mun'kate muveene, ilipumuka napambele
    iiva nu vuvaha. Valonda kuuti vakagule unsiki muki uMhepo wa kilisite juno alimun'kate
    muvanave alyale ijova keke navene. Ulu lulyahumile unsiki ghono alyale ikuvavula
    kuuti imumuko sa Kilisite nuvwimila vuno ngalivumbingilile.
  bba-bba: Domi Kirisin hunde wi u wɑ̃ɑ be sɔɔ u bu sɔ̃ɔwɑ yellu mɑ Kirisi u koo nɔni
    swɑ̃ɑru wɑ, yen biru u koo mɑɑ yiiko wɑ. Mɑ bɑ hɑniɑ kuɑ bu kɑ ɡiɑ sɑnɑm mɛrɑ̀
    kɑ swɑɑ yerɑ̀ u kɑ yɑ̃.
  eng-KJVCPB: searching what, or what manner of time the Spirit of Christ which was
    in them did signify, when it testified beforehand the sufferings of Christ, and
    the glory that should follow.
  kgk-NT: '@see-verse:1PE.001.010'
  waj-waj: 'Yisuu Kirisiinna Mmannasaivo iyaki varuuvoono nnaagiai vainara suaivaara
    iya kiaa mmiravai. Yisuu Kirisiiva mmamma nniitaraivaa varoo nnaagiai Anutuuqaa
    tasipama yoketaama ari vookaraama varinaraivaara iya kiaa mmiravai. Kiaa mmuduu
    rikiada ii kua ivaara yanaivau buaidada teeda ivaara ngiari yapara ngiari yaparaida
    tunoo: Fai ivo daira suai iinarannee? Dataama ii suai ivo nninarannee? tiravai.'
  cpy-cpy: Ikowaki riyote iita owawijaa-kotan-tatsini, jempe-rika okaatzi ipokantyaari.
    Tema riitaki Itajorenka Jeepatzii-totaa-rewo thaweta-kaayita-kiriri, oshekira
    ikemaatsita-kaawaetyaari Jeepatzii-totaa-rewo opoñaatyaari iñeero rowaneenkawo.
  mpx-mpx: Keliso Yayaluwana i miminaa eliyalil ge i pankitel Keliso ni lomwan houwan
    yaka abwe wana wasawasa ni pwawa. Inoke heliya hi loya nuwaliya nihi atena hauna
    sauga ni gan ge wana masal ga ni ola.
  wbp-wbp: Junga kujaju, Jijaji Kiraji-kirlangu Pirlirrpa kala-jana kurru-yukaja,
    manu kala-jana yimi-ngarrurnu yangkaju kapu Jijaji Kirajiji murrumurru-jarrimi.
    Kala-jana yimi-ngarrurnu Kaaturlu kapu-jana nyiyarningkijarra-kurlurlu yapaju
    wurdujarra-maninjarla wardinyi-mani. Ngula-jangka kalalu manngu-nyangu, “Nyangurlarlu
    kapu-jana Kaaturluju yapa yinya-patuju muurl-mardarni? Nyarrparlu kapu-jana muurl-mardarni?”
    Kala kulalpalu milya-pungu.
  luo-luo: Roho mar Kristo mane nikuomgi nonyisogi chon kuom masiche mane Kristo biro
    yudo kod duongʼ mane biro luwo masichego, omiyo ne gitemo manyo kinde mane gigo
    biro timoree kendo kaka negibiro timore.
  nhe-NT: Huan Itonal Tohueyiteco Cristo itztoya ininpani, huan quinmacayaya inintlalnamiquilis
    para huelque quiijcuilojque huejcajquiya quejatza Cristo tlaijiyohuisquía ipan
    ni tonali. Huan huejcajquiya nojquiya quiijcuilojque quejatza Cristo quipiyasquía
    ihueyitilis teipa, quema tlamisquía itlaijiyohuilis. Huan itiocamanalojcahua Toteco
    quinequiyayaj quimatise ajqueya yajaya tlen tlaijiyohuisquía teipa huan ipan tlachque
    xihuitl panosquía.
  aii-aii: ܨܲܚܨܘܼܝܹܐ ܕܵܐܟ݂ܝܼ ܘܒܐܲܝܢܝܼ ܙܲܒ݂ܢܵܐ ܪܘܼܚܵܐ ܕܡܫܝܼܚܵܐ ܕܝܼܗܘܵܐ ܓܵܘܵܝܗ‌ܝ، ܟܲܕ
    ܒܸܣܗܵܕܵܐ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ، ܡܲܚܙܘܼܝܹܐ ܝܗܘܵܐ ܚܲܫܹ̈ܐ ܕܡܫܝܼܚܵܐ ܘܬܸܫܒܘܿܚܬܵ‌ܐ ܕܡ̣ܢ ܒܵܬܪ
    ܗܵܕܵܐ.
  esk-NT: Tarra Irrusrian Christ-ŋum taimani uqaqtitmatiŋ nagliksaałiksraŋanik Christ-ŋum
    suli kamanautmik tikitchuksramik aquagun nagliksaałhan, iliŋich iḷitchuġisullapiaqtut
    qakugun naagaqaa qanuq atuumaniaqtilaaŋanik.
  msb-msb: Nagtalinguha pa sinda na maaraman kun san-o an panahon kag kun nano an
    kamutangan na ginasabi san Espirito ni Cristo na ada sa inda manungod san maabot
    na pagtios ni Cristo kag san iya glorya na masunod.
