  juy-juy: ତି ଆ ତନିୟ୍‌ତିୟ୍‌ ଇନ୍‌ଲେଞ୍ଜି ଆଙ୍ଗା ଆରି ଏଙ୍ଗାଲେ ଞାଙ୍‌ତବୋ ତିଆତେ ଜନନାନ୍‌ ଆସନ୍‌
