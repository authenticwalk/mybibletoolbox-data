  otn-NT: Porque ra̱ Cristo bi 'yøt'e ngue n'youi ra̱ Espíritu Santo ya yø pønga̱hya̱.
    Nu̱na̱ ra̱ Espíritu Santo, bi japi da̱ 'yotra̱ hya̱ ngue ra̱ Cristo i ja ngue
