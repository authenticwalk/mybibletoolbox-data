    Uqa jic euna ege cebac bilec haun igen. Odocob cebac bilec haun eu ege gagadic
    migeceb ege cebac bilec catanec Anut hibna igigiannu sumudi biluquna.
  urd-GVH: ख़ुदा हमारे ख़ुदावंद ईसा मसीह के बाप की तारीफ़ हो! अपने अज़ीम रहम से उसने
    ईसा मसीह को ज़िंदा करने के वसीले से हमें नए सिरे से पैदा किया है। इससे हमें एक
    ज़िंदा उम्मीद मिली है,
  ycn-ycn: Palánijlaca huapura'acó palá huani Tupana nacú, íqui'i huani rihue'epícale
    huamu'ují. Huahuacára'ajeri huani Jesucristo; Rara'apá Tupana. Ripalamane aú calé
    riyani huani huecá me'etení. Huahue'epí je'echú chu i'imajícaño penájena huecá.
    Tupana macápo'ori Jesucristo taca'acaje chiyá i'imacá. Aú calé huahue'epí ñaqué
    caja rimacápo'otajica huecá, hue'emacáloje je'echú chu penaje.
  djr-djr: Go limurr wokthunna God-Waŋarrwuny, ŋunhi ŋayi Bäpa'mirriŋu limurruŋgalaŋaw
    Garraywu Djesu-Christku. Bili ŋayiny ŋunha God-Waŋarrnydja limurruŋ mirithirr
    yan manymak, ŋunhi ŋayi rur'maraŋal ŋanya Djesuny beŋur dhiŋganhaŋur bala yan
    ŋayi gurruparnydja limurruŋ yuṯan walŋany ga märr-gatjpu'yunawuynydja ŋunhi dhu
    ga dhärran bitjanna bili yan wiyinŋumirra.
  kvg-kvg: 'Ni Mbumbukiam-qa iz, zí-eqatát, ndego nigi Evezøza Yesu Keliso-ge Mbumbukiam
