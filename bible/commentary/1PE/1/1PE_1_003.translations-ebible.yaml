    tädotkuko uterak irit kodaki nimiŋkuk. Täŋpäŋ irit kodaki unitä kehäromi nimiŋirän
    nin imaka tägatäga api nimeko u yäpmäkta bänep oretoret terak itsämäŋkamäŋ.
  ntp-NT: Cʌʌgavʌr ñioocada aapimʌ Diuusi vui ʌpan duucai aanʌ. Ʌgai ʌroogadʌ gʌrtʌaanʌdamiga
