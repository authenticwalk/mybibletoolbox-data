    hukwa tsi ts'úhóle.
  mio-NT: Na cua sacahnu yo chi ra Ndioo ra cuu sutu ra chahnu Jesucristo. Chaha ra
    cha nduchaa anima yo, vati iyo xaan tu ndahvi ini chi ra. Chacan cuu cha chito
    yo ti cua coo ndito yo chi ra. Cha iyo vaha yo chi ra Ndioo, vati ni natacu ndico
    ra Jesucristo nu iyo ñivi ndii.
  srq-NT: Nandecheẽ turã mbeɨ quia Dios rɨɨ̃. Jesu cristo rute quia ae re. Ae que
    eya eãte riqui nanderese ra. Nyebe nandeisi nguiã mbiasu nguiirina cote. Dios
    Jesucristo raaque mbuquera mose, aque mose que nandembiasu nande abe ra. Nyebe
    nandeɨco nguiã ñee ã. “Dios cheẽ nda ɨo turã ja nande je”, ɨ ã.
  kje-NT: I wal'u na'ahoru! Mai ka'uli kasa'a Makromod Lalap ma namwali ik Makromod
