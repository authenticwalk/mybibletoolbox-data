    as nan nangtakuwana kan Jesu Cristo manipud as nan utúy. Isunga wacha nan tit-iwa
    ay namnama takú ay siguradu ay matongpartu,
  spa-PDDPT: Bendito el Dios y Padre de nuestro Señor Jesucristo, Quien según su gran
