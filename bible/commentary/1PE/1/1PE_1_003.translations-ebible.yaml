    samah ig kannikasepri ariw gimiremni. Inneki keh wixwiy ipeg ta gipitit adahan
    ig utipkis wotwiy ini kabayka dehetniki
  iou-iou: Anutu, Ekäninin Jesu Kristo unitäŋo nani ba Anutuni, unitäŋo wäpi biŋam
