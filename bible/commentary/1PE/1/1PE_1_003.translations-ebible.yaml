    warwuaru. Itlernan mormior warwuaru de yoma Enamori owa'ana Yesus Kristus la matmiatni
    ralamni. Ne Uplerlawna hihi'ini de ed mak kodia it la nhia'argen miak karuri.
    Itsa'ar it ralamni la E'a yoma hota Enal it pa tmormiori-tdardiari pia nodi liarni.
    Mormiori-dardiar die emolmolan nekama re'a-tniaru maka Uplerlawna Nwahi' targa
    oleka la Ilyamou-Watyatoha pa hota Nala mai ita. Ne hade de hota emolmolan nekama
    re'a-tniaru maka ta'en niana niata onde ngehpa onde nmadwuri.
  dov-dov: Akube kuti Leza wisi wa-Mwami Jesu Kkilisito alumbayizigwe! Muluzyalo lwakwe
