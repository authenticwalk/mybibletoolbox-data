    cuname isuye. Tsa'caen tsonsi gi Tise dutssiyendeccuve dapa avujatsse ro'ndá canse'fa.
  ghs-ghs: Ohonga dzoobe! Noi Dzesu Kiristu napahoho mai ooqi khatake baata neta tukutoqi
