    ପାୟାତି କାଜିଂ ।
  txu-NT: 'Ba Metĩndjwỳnhmã mextire jarẽ. Metĩndjwỳnh ne ra:xkumrẽx. Kubê Bẽnjadjwỳr
    djwỳnhbê Jeju Kritu Bãm. Ta ne ukaprĩ ra:xi. Ukaprĩ raxkôt ne arỳm gwaj bamã amak
    bô. Ga, me nã kurũm apôxkam me umar djà nyja pumũ. Metĩndjwỳnhdjwỳ ne gwaj bajamak
    bô gwaj arỳm badjumar djà nyn kam bamã katàt amijo baba prã:m ne bamã Metĩndjwỳnh
    kĩ:nhkumrẽx. Jeju Kritu tyk ne akubyn tĩnkam ne arỳm gwaj bamã bajamak bô gwaj
    arỳm badjumar djà ny. Kute gwaj bamã bajamak bônhkam gwaj tu ''ỳr babôxmã kamnhĩxkumrẽx.
    Dja gwaj ''ỳr bôx ne kôt ar baba rã''ã: rã''ã ne.'
  eng-WEBU: Blessed be the God and Father of our Lord Jesus Christ, who according
    to his great mercy caused us to be born again to a living hope through the resurrection
    of Jesus Christ from the dead,
  gnw-NT: Tuyembɨadoraca Tumpa. Jae co yandeYa Jesucristo Tu. Jae yandeparareco ete.
    Jáeramo yandeyapo taɨ retarã. Jare Jesucristo icove ye ou umanocue vae reta ipɨte
    güi ramo, añave ñaãro ñaĩ yayerovia reve.
  mux-mux: Oliunga Auli Yesos Krais-nga Lapa Pulu Yili kape nimbu yunga bili paka
    tunjamili. Yu-ni oliu ‘mindili nangi.’ nilka akiliinga-pe oliu aima kondu kolupa
    “Naa tombu.” nimba kanupa konde tepa kene ‘Yesos Krais yambu-ónu-koleana lomburupa
    ola mulupili.’ nirim ulu kanili-ni Pulu Yili-ni kona mululi ulu-pulu konale oliu
    sirim. ⸤Yambuma-ni kangambula kona melemele mele eni aku-siku yambu konama molemele.⸥
    Kona mululi ulu akili-ni oliu tepa tondulu mundunjulimáliinga ⸤‘Yu-ni ‘méle kaíma
    simbu.’ nimba piliilimúma pali⸥ sika simba.’ nimbu nokupu molemulu mele pora naa
    nimbá.
  maj-NT: Kan'etsjoho̱ Nti̱a̱ná xi Nti̱a̱ha̱ ko̱ Na̱'mihi̱ Nda̱ Nti̱a̱ná Jesucristo̱.
    Nga̱t'aha̱ kju̱a̱ni̱ma̱tak'un chánkaha̱ kits'íntsin tse̱tse̱ ngáhaná nk'ie nga
    kits'ínkj'áíya ngáha̱ ra̱ Jesucristo̱ a̱jihi̱n xu̱ta̱k'ie̱n. Kui nga tíchuyáhaná
    nga ku̱i̱ntsu̱ba̱ tík'aán ko̱ ñá
  bkq-NT: “Koendonro lelâlâ âmâ, tuomaenzeim warâ!” kykenre Deusram, Kywymâry Jesus
    Cristo nhunwynram. Toenzepa koendonro kurâem aniendâ, xurâem koendâpa kydawyly
    umelâ. Iweloem kyetondâ, kyazeondyly-ro waunlo ara. Iweâma kurâ tutuze, “Aiese
    urâ” tâkehobyry aiese awyly kurâem. Jesus igueypyem awyly ume kurâem tyetonze
    myakâwâm. Awylygue, tâinwânse lelâlâ kurâ, mâkâ aunloenlâ tagâ kyese awyly kyigueduo.
  kue-kue: Nono God dembiyesi tenamga, ye nono Yaglkandeno Yesus Krais nem moglkwa.
    Te ye nono mitno pond gogltre ana Yesus Krais goglmara ikor endungwa. Ye mina
    God nono ere-ikor endungo ana nono okuwo kor-moramga ipre kuie ere mounga.
  cot-NT: 'Iintsija ashineventajiaquempari Irioshite Amajirote Jesoquirishito, iriotaque
    aisa Iriri, ancantajiaqueriquea: “Poganejencamajata.” Icavintsajamajajiacajiqueate
    irijanintantajiacajica quejetacaqueate iroaquerasano avojaijaiqueate cameetsanijite
    anijimentajiajenijite coajica. Ivochantajiritarite Jesoquirishito, irootaquequeate
    atsatantajiacaca anijajiajesacanica aatimpajia aisa oajianajesacanica ontaniqui
    jenoqui inquitequi.'
  bnp-bnp: Si gi kavurikea a Vure, e Tamane Isu Kristo, a Bakovi Dagi ne hita! I dodo
    hateka hita, lakea i habi ne hita a nimahuri karaba. Ngane si pasimata muholi,
    a vuhuna e Isu Kristo i mahuri mule na matenga.
  apn-NT: 'Nẽ na pre mẽ panhõ Pahihti Jejus Krisja ty nhũm Hipêêxà Tĩrtũm akupỹm ho
    htĩr. Tã kot mẽ pakutã nojarêt rãhã ho pa jakamã na pre mẽ pahpê hkrajê mã mẽ
    pajamaxpẽr nyw jagjê pu mẽ ỹ hã pahte amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx o papa.
    Hãmri nẽ Jejus akupỹm htĩrja mã pajamaxpẽr nẽ amnhĩ kukamã pajamaxpẽr o: —Kot
    paj nhỹrmã ty nhũm Tĩrtũm kot Jejus nhĩpêx pyrà nẽ akupỹm ixto ixtĩr pa wa kuri
    ixtĩr tũm nẽ inhmex kumrẽx rãhã ixpa ho ixpa. Nà koja ã inhĩpêx anẽ. Anhỹr o pajamaxpẽr
    jakamã kwa kêr pu mẽ Tĩrtũm mã mex o mex ã mãn harẽnh rãhã ho papa.'
  ctp-NT: Kuꞌniin tnuan ꞌin Ndiose, ti kwiꞌ nu lka Sti Jesucristo nu nka Xꞌnaan. Nchka
    tꞌnan ꞌa tiꞌ Ni ꞌñaan, kanꞌ chaꞌ yꞌni kwi Ni kasiya ꞌñaan; loꞌo ni, nsuꞌwi chalyuu
    kwi ꞌñaan, chunꞌ chaꞌ ndyuꞌu Jesucristo xiyaꞌ xa wa ngujwi yu. Loꞌo ni, ndiꞌin
    taan ꞌaan chaꞌ kaja chalyuu nu ja tsaa tii ꞌa ꞌñaan,
  opm-opm: Diradire Hanipyah Jisas Krais orhe Goto itapo hat pat Got ohnongwi armi
    marwi papten Got ohoh ihan orhornongwi armi mar paptenmur. Ama armi mar papten
    Got oh orhe hinhina da isip ohsi hinhina naham Krais orhe pamsuhup dap tei oh
    dirnong kopenohe dasi nahatipmur. Inahatip ohoh ihan dirhe ama dipwi paten kasip
    da ohsi nahatipra ma hapat daham minhan patimur.
  bvr-bvr: Ngayburrpa barra an-nelangga an-molamola ngubi-nega Nyanyapa niya an-ngayburrpa
    Bunggawa Jesus Christ, minypa an-nigipa Wangarr. Ngardawa ngayburrpa nguburr-werra
    nipa arr-borrwurra a-ni, lika a-gunggajinga arrburrwa rrapa nguburr-geka arr-negarra,
    rrapa gu-gata wenga ngayburrpa nguburr-nyiljinga nipa nyanma Jesus Christ, minypa
    nipa a-juwuna rrapa wanngu a-ni.
  wal-wal: Nuuni Xoossaa, nu Godaa Yesuus Kiristtoosa Aawaa, ba maarotettaa daruwaadankka
    nuna naa77anttuwaa yelidaagaa, Yesuus Kiristtoosa haiquwaappe denttidoogan nuuyyo
    de7uwaa immana giidaagaa galatoos.
  zad-NT: We'la'ocho Chioza', X̱a X̱ancho Jesucrístona'. Daa ba biyesh'lallile' cho',
    ba beṉe' sto yeḻ' mban kob c̱hecho daa bisbane' Jesucrístona' ladj beṉ' wetka',
    na' soacho gonchon lez toshiizi.
  kmg-kmg: Nâŋâc Anutu, Wofuŋ-nâŋec Jesu Kristo ere Mamac, e muteŋkenšepeneŋ. Eki
    Jesu Kristo hâmockonec faharewecte uruc jauŋ sâko-ticnere erâ, juju fârire mamanac
    junaŋte bâɋârec-nâpowec.
  aso-aso: Idoꞌ Guvetesi ve Izesu Kilisitoꞌ eiꞌ Oꞌmosoꞌve mino eiꞌ meleho minive nene
    opoꞌni lolone. Opoꞌni loloneꞌ nene adoꞌ Oꞌmosoꞌmo mulumote naba gelosa lemeni
    dameni nene do gosohoꞌ o-ledo gohi do sotoꞌ o-ledave. Idoꞌ neꞌmine o-lidineꞌ nene
    laza minevoꞌ alevoꞌ lamineꞌ daloningumuꞌ upuhoꞌ ogo gilingili ogo mino aꞌminemuꞌ
    gele muꞌmusiꞌ ogo noneꞌ akaloꞌ nene leleꞌmize nomolosa lemeni dameni nene do gosohoꞌ
    o-ledo gohi do sotoꞌ o-lidineꞌ ve. Idoꞌ neꞌmine o-lidineꞌ nene Izesu Kilisitoꞌ
    hilingutiꞌ do ote-didiꞌmo nene neꞌmine o-lidineꞌ ve.
  uli-uli: Sibe kangalu Deus le iy Temal Samol we yach Jesus Kristus yal hachigchig
    bo fael yael iy Deus hachangi gich iwe ye sala fang ngalgich molow le ye tefoy
    mo irel yal hamolowa tefaeli Jesus Kristus mo irel maes. Iwe ye sala luglug depach
    irel mokwe iy ye hatugulu ngalgich.
  nin-NT: Inta bu nyarr ku Abachi nggo à si Ati a Atiko munta wa, Yesu Kristi! Abachi
    se ni itito kakami na atu munta na à ta Yesu Kristi si ni ibe. Ima yo i du inta
    se ni iso ihe̱he̱ tuku iyo isisurr yi nggo i so tsitsirr ni inta ba.
  acu-NT: 'Ii Yusri ii Apuri Jesucristo Apaachiri asamtai: Ameketme juuntam tusar
    maaketai tiarmi. Tura Yus iin timiá wait anentramau asa: Yamai akiinawa nunisrumek
    pujustaram tusa, pujut yamarman suramsamiaji. Ii Apuri Jesucristo jakayat jakamunmaya
    nantakin asamtai, iisha nunisrik tuke Yusnum iwiaakuapi pujustatji tusar nekaji.'
  cak-WNT: Nikaya' c'a chuka' ruk'ij ri Dios ri Rutata' ri Kajaf Jesucristo. Riya'
    can sibilaj xujoyowaj kawech, y rumari' tek xutek pe ri Jesucristo riche (rixin)
    chi xcom y xc'astej pe chiquicojol ri caminaki', riche (rixin) chi xuya' jun c'ac'ac'
    kac'aslen. Y re c'ac'ac' kac'aslen re' can nuben c'a chake chi can q'ues chikac'u'x
    chi koyoben jun nimalaj utzil ri xtikac'ul ri chkawech apo.
  ebk-ebk: Chayawun takú hi Apo Dios ay Dios ya Aman Apo takú ay Jesu Cristo! Tay
