  mkl-mkl: Kɑ sɑɑbu Ilɑɑɔ̃, Bɑɑi Lɑfɛ̃ɛ nwɑ Jesu Kirisi. Si ɑrɑɑre nlɑɛ, í jɔ̀ kujĩi
