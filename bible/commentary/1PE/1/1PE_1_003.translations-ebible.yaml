    taenemitawanaia mutu.
  fai-fai: Kaleyo nuka nulum Kamok Yesus Kadais ami Alaw Got ayo ken keiyo, ak bom
    naduwo kala. Kale be watawo kaleyo bá, aka num kinkino, yakin seng uyo kuyamase.
    Kale atin afan Got alam kanoyamokaba umi mimin dok diyámin be nulum alokso biyámin
    kukuw kuyamase kal kudubuw kala. Kaleyo alokso biyámin kukuw be nulumi, watawo
    kaleyo bá, alo Yesus Kadais ayo fikala dafose, kayo Got ami kanose beta atam naduwo
    kal keidomo nulum mimin dok diyámin uyo banimomu banim kala, kalum kala.
  ura-NT: Cairichaaojoaain cana coaraain, cana coreniha ohane baiha caje ichanaa Jesocurisitone
