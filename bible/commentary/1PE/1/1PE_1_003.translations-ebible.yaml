    itimacagajái. Aisatinta icabiriqueri Itomi yoganiatairi Ira camënguitsi, iroro
    igótacaguëcái cara iraganiataái aisati, iráganacái canta Jonogaguitequë.'
  plu-plu: Kibeyne gidahan Uhokri ku pariye Ukiparawiy Jesus Cristo gig. Ig kagamnihrasima
