  buk-buk: Tampiŋ Anötö, yac neŋ Pômdau Yisu Kilisi ndê Damba. Ŋahu bu iŋ tawalô yac
    ndu andô, dec kôm yac datiwakuc. Gêŋ dau ŋandô sa bocdec bu, iŋ uŋ Yisu sa akêŋ
    lau batê-ŋga, ma piŋ yac dôŋ tam damiŋ iŋ, ma bocdinaŋ dec yac dakêŋ bataŋ ŋandô
    ŋayham kêlêc, naŋ bu oc dandöc taŋli ŋapaŋ.
  pri-NT: Pwamaina Pwiduée, pwi Caa kà Pwi Ukai kâjè, Iésu Kériso! Ba dau maina awé
    ê pimeaari imudi kêe ba kâjè. Â é naa tâjè ê wâro na bwaa âmuê, gée goro ê pai
    wâro côwâ gée na aubà, kà Iésu Kériso. Â gée goo kaa pwiri, â tâa tâjè mwara ê
    cèikî na tâbawêe,
  zpq-NT: Cheyaḻa' gonxencho Diosen'. Ḻe' naque' X̱a X̱ancho Jesucriston', na' X̱ancho
    Jesucriston' ḻecze chonxene' ḻe'. Ḻeca cheyaše' cheži'ilaže' Diosen' chio', na'
    da'nan' bocobe' yic̱hjlažda'ochon' na' bene' cont zoacho lez šjayzoacho len ḻe',
    ḻe Jesucriston' beyas bebane' ladjo beṉe' guat ca'.
  por-TFT: Louvem a Deus, que é o Pai de nosso Senhor Jesus Cristo. Ele tem feito
    com que tenhamos um novo modo de viver [MET], porque teve grande pena de nós.
    Já que ele fez com que Jesus Cristo vivesse de novo depois de morrer, ele nos
    deu poder para viver confiantemente, esperando de todo coração receber as coisas
    que Deus prometeu dar para nós.
  gwi-NT: Vit'eegwijyąhchy'aa ąįį Diik'eegwaadhat Jesus Christ Viti' ąįį vats'ą' mahsį'
    goonyą'. Gwandaii k'eejit tr'ihee'yaa geenjit Jesus Christ eeneegwiłdaii. Neeshraahchy'aa
    diinoonyąą ts'ą' gwandaii k'eejit diitł'eiin'ąįį. Ąįį gwik'iighai' gwandaii tr'ihee'yaa
    gaagwiindaii.
  gvn-gvn: God manun-manunmanya, nyulu ngananga wawu juran-bungan. Nyulu Jesus Christ
    juran-bungan yarkinmun. Yinyamundu nyulu ngananga wawu juran-bungan. Ngana binal
    Godungku ngananin juran-bungal baja wawu wulanyamun, nyulu Jesus Christngarr jakalbaku
    juran-bunganya. Yinyaynka ngana God thankim-bunga. Nyulu Jesus Christamu Nganjan.
    Jesus Christ ngananga Maja.
  nhy-NT: Ma tikweyikixtikan toTajtzin Dios katlej iPapan toSeñor Jesucristo. Porke
    toTajtzin Dios okipixke weyi iteiknotlamachilis towan iwan otechmakak yankuik
    nemilistle inawak Jesucristo katlej Yej okiyolitij satepan de omikke. Iwan por
    yonik axan tejwan tikchiaj tlan satepan techmakas.
  asm-FB: ঈশ্ৱৰ আৰু আমাৰ প্ৰভু যীচু খ্ৰীষ্টৰ পিতৃ ধন্য; তেওঁৰ প্ৰচুৰ দয়া অনুসাৰে
    মৃত লোকৰ মাজৰ পৰা যীচু খ্ৰীষ্টৰ পুনৰুত্থানৰ দ্বাৰাই জীৱনময় আশাৰ কাৰণে আৰু অক্ষয়,
    নিৰ্ম্মল আৰু অজৰ উত্তৰাধিকাৰৰ কাৰণে আমাক নতুন জন্ম দিলে;
  okv-okv: Eto ungotenau Bada Iesu Keriso ta Mamo God avo osa aro amina jo ari amita
    na vasiri eha iketei God ta meniundi be ere ora amita be amo Iesu Keriso ambuto
    erena avoeto ungotenamote tapa vasiri eha umbera avoeto daroho iresora avo simba
    ereora eto donda javotoho ikasi ere ua amo amburari irae sapura ari irae eto irae
    ari mane donda avo God na ungota degi ikasi utu i ta simba ere ua.
  mxt-NT: Sa̱cahnu yo chi Nyoo Sutu Sutu Mañi yo Jesucristo vatyi ndahvi cuñí ra nyehé
    ra chi yo ta chahá ra cha nacacu chaa yo inga chaha tacuhva coo yo ñayɨvɨ̱ chaa
    cha ma naa ca maa. Ta yucuan cuví cha chaha̱ cha cuita iñi yo cha cuñihi yo vatyi
    cha nandoto̱ ra Jesucristo.
  tzo-NT: Hocol yalbucutic ti Diose, ja' ti Stot ti Cajvaltic Jesucristoe, yu'un lum
    ep laj xc'uxubinucutic, hech yu'un laj yac'bucutic ach' jcuxlejaltic. Hech ti
    jna'tic ti cuxulucutic sbatel osil yu'un icha'cuxi loq'uel ti ch'en ti Jesucristoe.
  ind-AGS: Puji Allah, Bapa Tuhan kita Yesus Kristus! Melalui belas kasihan-Nya yang
    besar kita sudah dilahirkan kembali dan diberi pengharapan yang hidup melalui
    Yesus Kristus yang sudah hidup kembali dari antara orang mati.
  omw-omw: Nrivaqe Kotira nrutu tuaaheraare. Kotiva mwanriqavanto variqaro mwiva tiri
    vunyaa vaisi Iesusi Karaisira qova varirama. Kotiva tiriara po kye timwa timwa
    teqaro tiriara qaraakya nraakye qora variqata ekyaa enta qati variqita quate tiro,
    mwiva Iesusi Karaisiva qutu vuraqitairo qati vara sivuma kyora. Kotiva Iesusi
    Karaisira qati vara sivuma kyorara tita, tire nraakiara Kotiva tiri tivitairaqe
    mwiavata uro nyaamwuni variananra vekyama varuro.
  yrb-yrb: Godinu Dera Waria Amara Yesu Kerisonu Damamanu ifu we ma derawere ufene
    watane. Godi Dawa yaba neno arama derawere uteda Yesu Keriso uietaroma ma uyariba
    yana Kerisobai ane wirosite reka me ibene ibene ibeta imutaisi.
  maa-NT: 'Jeya kàtìjna Nainá xi Na̱''èn‑la̱ Jesucristo xi otíxoma‑ná. ''Ñó tse kjoa̱hi̱ma̱takòn
    tjín‑la̱: koni s''ín jaáya‑la̱ Jesucristo kjoa̱ ts''e̱ kjoa̱biyaà, k''oa̱á kisìko̱‑ná
    Nainá nga kits''in xi̱tse̱ ìjngoò k''aá mé‑ne nga kjit''aà na̱chrjein chíñakjoa̱á'
  mcq-mcq: Veje núni Natohwa Jesu Keriso oni Godia ꞌee Omiji taꞌaroha. Hura niꞌimaꞌura
    numirumana vajijino venume Jesu Kerisora kwama ꞌurinaji nimaa rojajihunaꞌe nú
    kúꞌo nahenume majama hihunijaho apejara.
  sus-A: تَنتُي نَ عَلَ بّ، وٌن مَرِفِ عِسَ عَلَ شَ مِشِ سُفَندِشِ بَبَ. عَ بَرَ كِنِكِنِ
    وٌن مَ، عَ عَ نِيَ وٌن شَ بَرِ عَ نّينّ رَ عِسَ شَ مَرَكٍلِ سَابُي رَ. عَ تٌ عِسَ
    رَكٍلِ قَشّ مَ، عَ نَشَ عَ نِيَ وٌن قَن شَ عَ كٌلٌن كِسِ نَ وٌن بّ يَرٍ.
  jpn-1965: 私たちの主イエス・キリストの父なる神がほめたたえられますように。神は、ご自分の大きなあわれみのゆえに、イエス・キリストが死者の中からよみがえられたことによって、私たちを新しく生まれさせて、生ける望みを持つようにしてくださいました。
  fra-SBL: Béni soit le Dieu et Père de notre Seigneur Jésus-Christ, qui, selon sa
    grande miséricorde, nous a fait renaître à une espérance vivante par la résurrection
    de Jésus-Christ d'entre les morts,
  yka-yka: Subey teˈed pudjite bi Tuhanin, iye Sama Panuhutanten bi Isa Almasi. Hawal
    aseˈne si kitehin bi inurungan kite bi weˈ ne umul baˈahu sabab pinakellum weˈ
    ne Isa Almasi amban kamateynen. Hangkan bugtuˈ inase-aseten bi weˈ pakellumne
    isab kite bi bang kite bi matey.
  mle-mle: May nyan Godak wayapiy sinaak. Adi nyanadi Yitaypika Duw Jisas Krais dikidi
    Asayik. God di mwiya mwiyaba mwiya nima mawul nyanak wukidil. Tayir aw Jisas Krais
    kiyadik, di kirapitakadid. Aw aal yawiy danik tikuw, di bwu mwugiy-didiyan kwuladiy
    duw taakw di dikidiy gwalugwum tibakikik kwuladiy mawul nyanak kwiykuw. Aw kita
    nyan mwiya kapaba yabim kwanadiyan mawulaar lakwukuw, rakarak titaay kavin kwakwanadiyan
    adiy nyanak kwulapwu-dadiy miyawa jaav kwurkibana nyak. Adiyka adawur tipab rinadiy.
    Alim adiy jaav samab pwuk yay maa. Day kip alib rikinadiy. Gwurak kip kavin kwurgwurkik,
    alir warkuw.
  shp-NTPO: Ja non Ibo Jesucriston Papa Dios rabinon akanwe, janra ani akinmisti shinanya
    ixon, Jesucristo mawámaxon jirimataanan noa bená jonibo imaa iki, jaskatira noa
    jaon manati jenéyamai.
  aom-aom: Asëꞌe God hu mabëheje. Hu nosi Bada Iesu Keriso-are Börömeje o göho hesi
    Vavueje. Ëaho God Vavuoho hu mabëheje. Ëhesi bëhoho huro nosi jöëni börömo mae
    vavaenimëꞌëro Iesu Keriso ajamamu guomoromo riꞌöjadohuro ëhuro noꞌo ajamuamu iꞌovoromo
    mu iꞌoho baejëꞌëro nune jioromo biririvoromo muebejarueje mae javuoröhego.
  geb-geb: Nza ne suaŋv Fhe Bakɨme zɨ ndi vun kuamkuarga. Ana Fhe Bakɨme ma, ana nza
    Bakɨme Zisas Kraisan Ndia ma. Ana guigira kora muumbara bakɨme nzan kav, ana taagia
    Zisas Krais khavgi. Ana mba tuavar, ana kɨrɨ tɨv gum ruru kaman nza nɨɨŋgi. Mba
    kɨrɨ tɨv gum rurur kam nzan havhargirim, nza kɨv, ana mba nzan nɨɨn za suaŋgi
    bigir vhuuin rargɨp wari kɨrga.
  bsj-bsj: Bibwiyer ano kwamanin Te cer Yecu Kritti ki cini ceu tenang tenangeu, co
    ca nebo fwir na yim yonerimbo ki dumeu ki kwenka Yecuk bwar.
  cak-cak: Tikaya' ruk'ij ri Dios, ri ru-Dios y Rutata' ri Kajaf Jesucristo. Rija'
    riq'uin ri jani na nupokonaj kavech, xu'on chike chi xojalex chic jun bey, richin
    chi nic'ase' riq'uin kánima ri nimalaj favor ri koyo'en-apu. Y ri' roma xc'astaj-pe
    ri Jesucristo chiquicojol ri anima'i',
  chf-NT: C'änä cä ch'u'ul c'ajti'inla Dios, jini u Dios y u Pap Cajnojala aj Jesucristoba.
    Uc'a mäx u ch'ämbenonla yajin u yäc'bonla cha'num päncäbac cä pixanla uc'a cuxpi
    aj Jesucristo tan ajchämejob. Jin uc'a täcä u ch'e' c'alin cuxleconla y cä pitänla
    upete ni matän u xe u yäc'benonla Dios que ch'uju an uc'a tä cieloba. Ni matän
    jini mach usat, mach u cäbäya y mach uxup.
  tlf-tlf: God beyo numi Kamogim Yesus Krais imi God e minte imi Aalap no kale, bemi
    tok uyo baga-bom-nulup imi win uyo waafuu kwep tebe-bulupta o ageta kale, bomi
    magam uyo dok uta ba kale, Yesus Krais imi kaana God tebe dufola fen-se bomi diim
    ilep God iyo nuyo i-filinin afegen uyo kobe-nalata, kan ke imola mitam kamaa unang
    tinum ke-sulup kale, nuyo utamupta e, suun nin unang tinum ke-sulup kalaa age-nulupta,
    Kamogim imi ilep uyo tele bigim tebesup ko.
  piu-2006: Paapa Katutjanya nganaṉa puḻkawaṉinytjaku, paluru nganampa aḻṯururringkula
    ngulytjuṉutjangka. Paapa Katutjanya nganampa kalypalpi nyinanyi nganaṉa Yiitjuku
    walytjarringutjangka. Yiitju palunya Katutjalu mirringuru kanaṉu nganampa mayutju
    paluru kutu nyinanytjaku. Nganaṉa palumpa walytjarringkula yalatji kuliṉi, “Yilta,
    Katutjalu nganaṉanya kutu kanyinmalpa palumpa ngurrangka. Ngurra palula paluru
    kutu nganaṉanya yaṉṯayaṉṯara kanyinmalpa. Yalatji kanyiralanya paluru tjukarurru
    nganampa palyanmalpa.”
  poh-NT: Was tak nicha̱kꞌ aj niminel, kayew tak rilokꞌil i Ajabe̱s Dios reꞌ rAja̱w
    i Lokꞌ laj Ajabe̱s Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ reꞌ nikꞌor chi kaꞌn
    tak ruꞌum reh rinimal wach quetelenic wachi̱s xicꞌuhtaj cho ku̱cꞌ naxiban chi
    reꞌ Jesus xipꞌut johtok jenaj chic acꞌ cꞌacharic naxuctic woꞌ chic cho chi quixilac
    take camnak jeꞌ ricab nancꞌulic wach sakom jenoꞌ haꞌlacꞌun jenaj chic acꞌ cꞌacharel
    ripꞌut johtok cꞌacharic. Nicꞌ paꞌ wach ncꞌuluric reꞌreꞌ jeꞌ woꞌ reꞌ xkacꞌul i
    hoj, reꞌ Dios xiyew woꞌ kꞌab keh hoj chi xkarak jenaj chic acꞌ laj cꞌacharic chi
    junelic. Ruꞌum aj reꞌ yuꞌna til chꞌiclic kacꞌux cꞌahchiꞌ kuyꞌem i kꞌi̱j nok reꞌ
    cꞌacharic reꞌreꞌ nakaꞌnam risukquil chi coric.
  tue-tue: Cõãmacʉ̃ Jesucristo marĩ Õpʉ̃ Pacʉre ʉsenire ticoada. Cõãmacʉ̃ marĩrẽ bayiró
    bóaneõ ĩñaqui. Teero tiigʉ́, Jesucristo diarigʉpʉ masãriguemena marĩrẽ bauánemorira
    tiiróbiro tiiyígʉ. Cʉ̃ʉ̃ teero tiirí, marĩ “too síropʉ cʉ̃ʉ̃rẽ ĩñaãda” jĩĩmasĩã.
  bjp-bjp: Keren usefages God Tama Kumguui kirer Iesu Karisito. Na tara famais kia,
    kere ka pang fuu sabin. Ma igii, kere ka nene ini unune isi liu fitliu, wara na
    apaptifis ke Iesu Karisito tina minet.
  xon-xon: Cha ti pak Uwumbɔr u ye Tidindaan Yesu Kristo Aate na; ba pu? u san timi
    kinimbaak sakpen a, ki gir ma timi lelee, ki di timi ŋa waabim. U nan fikr Yesu
    Kristo nkun ni. Nima le ti kpa limakl li bi n‑yoonn mɔmɔk na.
  tzo-ZNT: Coliyalbotic ti Rioxe, jaꞌ ti Yajval ti Cajvaltic Jesucristoe, jaꞌ ti Stote,
    ti scꞌanojotic tajmeque, yechꞌo ti lislecubtasbotic coꞌontique. Yechꞌo un jpatoj
    xa coꞌontic ti chacꞌ jcuxlejaltic ta sbatel osile, jaꞌ ti ichaꞌcuxesat loqꞌuel
    ta smuquenal ti Jesucristoe.
  mpm-NT: Na kachi yo ja kuñaꞌnu xaan maa Yandios, Ya kuu Tata maa Jitoꞌo Jesús, ya
    kuu Cristo. Siaꞌan na kaꞌan yo, chi ni kundaꞌu ini ya yoꞌo, ti ni nasama ya yoꞌo
    ja na nduu yo seꞌe ya. Vijna ti nu kanchuku yo nuu ñuyɨvɨ jaꞌa, ka ñukuu ini yo
    ja jaa ɨɨn kɨvɨ nu niꞌin yo taka ja vaꞌa ja kuaꞌa Yandios nuu yo. Sɨkɨ yukan ni
    jaꞌa ya jandaa ja ni naxndoto ya Jesús nuu ñujiꞌi.
  ots-NT: Rí ntzöhui gu ndo öjpijʉ mpöjcje ca Ocja̱, cár Ta cam Tzi Jmu̱jʉ Jesucristo.
    Guegue xí möxquijʉ co ni cár tzi tti̱jqui, xí ddajquijʉ hnar ddadyo hmʉy ca rí
    hñe̱ jar ji̱tzi. Por rá nguehca̱ gá nantzi car Jesucristo bbʉ ya xquí du̱, dí
    pa̱dijʉ, hne̱quigöjʉ, bbʉ xtá tu̱jʉ, pé gu nantzijʉ hne̱je̱. Nubbʉ, ya jim pé
    gu tu̱jʉ, bbʉ. Gue car pa‑ca̱ dí tøhmijʉ‑cá̱.
  hoy-hoy: नाम प्रभु यीशु मसीह अन परमेश्वर अदिक आप्प उन धन्यवाद आगुल, याव यीशु मसीह
    अन सोत्‍तुर दा टु जित्‍ता आगोर द्वारा, तान हापाळ प्यार देल नामी जित्‍ता आशा कोळोर
    साटी व्हाशोद जनम कोट्टुन,
  amo-amo: Na Kutelle nin cif ncikilari bite Yesu Kristi se mmari. Bari ngbardang
    nkunekune me ufitun in Yesu Kristi nan nya na nan kul na ti tina nase umaru upese
    nin nayi akone,
  pjt-pjt: Uwa, mirawaṉimala Godanya Mayatja Jesuku Christaku Mama, panya ngaḻṯunytju
    puḻkangkulanya palumpa walytjaringkunytjaku palyaṉu, palumpa katja Jesunya Christanya
    ilunyangka wankaṟa pakaltjingaṟa. Kala nyara palulanguṟu nganaṉa pukuḻpa rapa
    puḻka nyinanyi ilunytja kuliṟa nguḻuringkunytja wiya.
  cwe-cwe: Leka chimwing'he nhogolwa Mulungu, Tata wa Mndewa wetu Yesu Chilisito!
    Kwa ubazi wake kaching'ha ugima wa sambi kwa kumzilibula Yesu Chilisito, lelo
    china lolelo da kweli.
  daa-NT: Ozilinteŋ Buŋ, ŋaar Takan̰ Rabbinte Iisa Masi ! Ɗo bi ka aminduwiy taat
    dakin-at, ŋa weente pey wee kaak marbinto iŋ nooye kaak ŋa nooyiig Iisa Masi min
    ɗo muuti. Ansi-ak, gi gin ere ka taɓ
  mlp-mlp: Ari i God abin iluwuq. In i gigo Iyahta Yesus Krais ago God teq in Yesus
    Amamtamo. In i ginan anad ayahmo meqniysa i gimen dante wastitaynan haqad in Yesus
    Krais hodhodab wazan eram. Eraqan dante naqmo amalib God i giqeman i gimugan muturta
    iyim i teq in ago os dimunta na tuwaqam haqad amen emim osauqta.
  ape-C: Iruhin anan douk apakin Debeini Jisas Krais ananin debeini Iruhin aria shopunek,
    anan douk ananin Yaken. Apak ta mutuk ananin nyeigur nyuto iruhw. Anan nenek gihaumap
    abom aria nohuri Jisas Krais nakitaki wonugwehw nakitak nape. Iruhin nenekesh
    namudok aria anan nenekap matogur namupari. Apak madae mugok uwe, uwok. Apak mape
    manadudareh aria madukemesh abom um kweipon apak ta munak muni Iruhin mupe.
  bgs-bgs: Durungán tô Manama na Ámmà katô Áglangngagán ta na si Jesu-Cristo! su ukit
    katô tuu dakál kédu din igbággayan ki ikandin ka mantu kantayan, asta duwán dán
    gimanan ta su inanté puman si Jesu-Cristo.
  faa-faa: Unihae Yasu Keresomo ipi Ata Kotiaki isiapo kekereraka suserakanapo. Kotimo
    isu kára hemakapurakanapo. Asiamo epo Yasuane maturikia taesasamo epo isuane mafasikia
    makawesapo. Asiasamo isu eyaki hakāsa yaiya risikiakosapo. Arirakano Kotimo isu
    makotehokosaposane isiapo paroaka hemakapukua kau risikinapo.
  kik-kik: Ngai, o we Ithe wa Mwathani witũ Jesũ Kristũ, arogoocwo! Ngai nĩatũciarĩte
    rĩngĩ nĩ ũndũ wa tha ciake nyingĩ nĩguo tũgĩe na kĩĩrĩgĩrĩro kĩrĩ muoyo, nĩ ũndũ
    wa ũrĩa Jesũ Kristũ aariũkire akiuma kũrĩ arĩa akuũ.
  cap-NT: Uc̈hum Jesucristo Jilirz̈ Yooz Ejpqui honorchizkaj cjila. Yooz Ejpqui zuma
    okzñi kuzziz cjen uc̈humnacaquiz ew kamaña tjaachic̈ha. Jesucristuz̈ ticz̈cu jacatattiquiztan
    Yoozqui uc̈humnacaquiz ew kamaña tjaachic̈ha. Ew kamañchiz cjican uc̈humqui tjewz̈a
    arajpachquin Yooztan chica kamzjapa.
  ksr-ksr: 'Anana Poŋnana Jiisas Kraistwaa Maŋa Anutu ii kokaembaajoŋ mepeseeŋkeboŋa:
    Anutunoŋ kiaŋkomu somata nonoma nunuano kolokoloo dologa kolooniŋ. Kolokoloo dologa
