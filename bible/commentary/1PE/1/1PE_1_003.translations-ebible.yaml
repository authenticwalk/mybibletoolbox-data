  peg-peg: ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ଆବା ଇସ୍ୱର୍‌ତିଂ ଦନ୍ୟ ନାଦାଂ ଆଏତ୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌
