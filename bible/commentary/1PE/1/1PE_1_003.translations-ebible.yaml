    yotangkanip tanga mindingni Kasira Aming Jisas wari kungkumak tugu' u tubobu tipmaragu'.
    Ka u tipmaragu' warisa' tanga wa indi aming inga'ni ning ubu kuma' indifikadofigu'.
    Wara' indi u kanga kabakni' marara o indindu' inga' Anutu wari tubobu indifimararo'
    ningsa' suktangkanga kapmera ikem.
  ino-ino: Lakaeya Anumaya Koti Anumayatimo Yisasi Kalaisi afo'amo aki lusiya huta
    alita asaka hisune. Anumaya Koti'a lusiya huno hautakilateteno Yisasi Kalaisina
    hutekeno eno falitekeno kelifati alino hetite'nea yafe Anumaya Koti'a lakaeya
    akai'a saufa mafa'ne'a alilateketa akola maike maike hisuna lavamu ako aliteta
    lame atiti huta mai'none.
  gnn-gnn: Gul' ŋilimurru wokthun Gunhu'wu Godku, ŋunhi ŋayi bäpa'mirriŋu Djesu-Christku
    ŋilimurruŋgalaŋuwu Garraywunydja. Wirrki yana wal'ŋu ŋayi biyapul mel-wuyurrunanydja
    ŋilimurruŋgu; ŋayinydja ŋilimurrunha dhawaṯmaraŋalana ŋuliŋuru yätjŋuru, yuṯakuŋalana
    wal'ŋu ŋuliwitjarra Djesu-Christkalana ŋunhi ŋayi ŋanya gaŋgathinyamirriyaŋala
    beŋuru rakunyŋuru, bala ŋilimurrunydja yukurra gatjpu'yunna, dhukarr-nhämana ŋurikiyi
    ŋunhi ŋilimurru yurru nhinana yukurra ŋunhala djiwarr'ŋura.
  yal-yal: En barikan bira Alaa Muxu Sugandixina en Marigi Yesu Fafe Ala xa. A bata
