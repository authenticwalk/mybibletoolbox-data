    nin jun cu'n at kach'iw te'j, na itz'nak Cristo ta'n ẍchixo'l alma'.
  isn-isn: Itunda Tata wa Mukulu witu Yesu Kilisto akembetwe Mukulu nuaupegwa wakwe
    nuanakanda, au kupee kutugwa upya, kuugimya nuusali kukiila uuki wang'wa Yesu
    Kilisto kuhega muashi,
  eng-PEV: God is very good to us. We went wrong, but he feels sorry for us, and he
    is good to us. Now he puts new life in us, like we get born all over again. Jesus
    died, but God brought him back to life. From that we know that God will save us
    too. So let us thank God, the father of our leader, Jesus, and say that he is
    really good.
  ilo-ULB: Madaydayaw koma ti Dios nga Ama ni Apotayo a Jesu-Cristo. Gapu iti dakkel
    nga asina, binaliwannatayo nga inyanak a para iti namnama iti maysa a tawid babaen
    iti panagungar ni Jesu-Cristo manipud ken patay—
  pir-NT: Cohãcjʉ̃ marine tutuaro paja ihñano, Jesucristo yaria masa mʉjari mehna
    marine pecapʉ wahaborinare yʉhdʉgʉ̃ yere tiquiro. Sa marine yʉhdʉgʉ̃ tiquiro yegʉ̃
    pari turi mari masa bajuariro saha Cohãcjʉ̃ pohnata wahaja mari. Sa wahana tiquiro
    mehna mari sa ijiducuatire quehnoano masiaja mari. Sa yero mʉsare quehnoano yero
    taro mʉsare cohtero nine. Tiquiro mehna mʉsa sa ijiducuatire cũnota tiquiro. Sa
    yena sa ijiducunata mʉsa. Sa yero tiquirore mʉsa wacũ tutuagʉ̃, Cohãcjʉ̃ tiquiro
    tutuaye mehna mʉsare ihña ihboro, yʉhdʉgʉ̃ yerota. Pihtiri deco ijigʉ̃ mʉsare
    tiquiro yʉhdʉorire masigʉ̃ yerota tiquiro. Marine tiquiro sa paja ihñagʉ̃ ihñana,
    tiquirore Cohãcjʉ̃re mari pʉhtoro Jesucristo pacʉrore ño peouhna.
  anv-NT: Detame Ɛsɔwɔ, ji alu Ɛsɔwɔ ne Ntɛ Ata sé Jisɔs Kras. Gétúgé gejamégé
    galɔ́gálɔ́ ayi ji alɛrege ɛsé, ábyɛ́ ɛsé mambyɛ ayi mekɛ. Ne nana ɛsé dégilé
    ne matɔɔ́ se mako nnó tɛ ndɛre ji apyɛɛ́ Jisɔs Kras akwilé né negbo, meso gébé
    ji achyɛge nyɛ sé yɛ́ndé genó ɛyigé ji ányɛ́meno nnó achyɛge ɛsé.
  sab-NT: Che ulita gerudale no no Chube giti, Chube che Chugagwalla Jesucristo Ñenua,
    ngeru che chagedu age me no diali che kledu chage ta me no ole, che ene gire Chube
    taidu dage tanre chege, Chube Jesucristo kagu nga dba ai giti che alin, Jesucristo
    jokeda che agedu me no giti gire ama jaba chkuni gwade, e giti Chube che ta blitu
    ene che ta me nge kare, Chube che ta gbu no trate age no ama takalin kare. Nege
    Jesucristo giti che kle chui manade gire che be joge toi ule Jesucristo ole nga
    ngaña giti Chube kle ngwadi.
  tmd-tmd: Nöbö Dib ana Jisas Krais God nuŋwa nugwo ri ablaŋe cɨnɨŋa! Jisas Krais
    Nuö nuŋwa nugwo ri ablaŋe cɨnɨŋa! Nuŋwör an mɨ ödöriö ögwö yöxön, Ha nuŋwa Jisas
    Krais nugwo agal abmɨn hön wöröxön, höbkal öbɨlöŋ aku mɨ, an halöu ha nuŋwa ödöriö
    mɨdön, nuŋ pɨsaŋ öim öim kömö mɨjnɨŋö, rön, rɨbyöx gɨba alɨg mɨdöla.
  acr-NNT: Lik nim uqꞌij ri Dios, Ruqaw ri Qanimajawal Jesucristo, ma ruma ri unimal
    rutzil ukꞌuꞌx xuya jun kꞌakꞌ qabꞌinik qasilabꞌik. Yey ruma rukꞌastajibꞌal lo ri
    Qanimajawal Jesucristo chikixoꞌl ri ekaminaq, lik kubꞌul pan qakꞌuꞌx che ukꞌulik
    ri kꞌaslemal ubꞌiꞌtisim chiqe.
  kpg-kpg: Gidaadou gi danggee ang gi God, Tamana o tadau Dagi go Jesus Christ. Idimaa
    go dono dumaalia aamua, Ia ne gaamai gi gidaadou di mouli hoou i dana haga mouli aga
    a Jesus Christ mai i di made. Di mee deenei gu haga honu gidaadou gi di hagadagadagagee
    mouli.
  taj-taj: य्‍हाङला प्रभु येशू ख्रीष्‍टला आबा परमेश्‍वरला जयजयकार तगै। तिग्‍दा भिसम
    परमेश्‍वरसे येशू ख्रीष्‍टदा सिबाग्‍याम सोना लसी य्‍हाङदा ल्‍हानान दया लबासे लमा
    य्‍हाङसे छार जुनी याङ्बा मुला। दान्‍दे य्‍हाङदेन छ्‍याम खाइमै आसिबा आश मुला।
  avt-avt: Haiu emwenɨpi niuk me God hɨrak Haai ke Mɨtɨk Iuwe kaiu Jisas Krais. Haiu
