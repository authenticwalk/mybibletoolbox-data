verse: 1PE.001.003
translations:
  kpx-kpx: Di isivialeike nahi nahie Kosive Iesu Keliso ke Mamae ivi hoesehavoi. Dilava
    keike nahiho uvu balugai uveve doga nahiovenu. Keu Iesu Keliso etuvage au hatihatimo
    hovelahale kemo nahi ukolikoli ke maleveve huhulahai uma.
  okv-H: Eto ungotenau Bada Iesu Keriso ta Mamo God avo osa aro amina jo ari amita
    na vasiri eha ikehei God ta meniundi be ere ora amita be amo Iesu Keriso peheto
    erena avoeto ungotenamote tapa vasiri eha umbera avoeto daroho iresora avo simba
    ereora eto donda javotoho ikasi ere ua amo pehari irae sapura ari irae eto irae
    ari mane donda avo God na ungota degi ikasi uhu i ta simba ere ua.
  tbo-tbo: Yaubada ta wotalagiyeya, tauna ata Guyau Yesu Keliso Amana, tauna a lunugotootogo
    i lata duma uyahita yaka luyagohana wouna i weleta, po ta guni meta. Ma gwauta
    i yala houga e nenei binei babana Yesu Keliso hilage uyahinei amaka i towolo meme,
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ പിതാവായ ദൈവത്തിനു സ്തോത്രം! ദൈവത്തിന്റെ
    മഹാകരുണയാൽ, മരിച്ചവരിൽനിന്ന് യേശുക്രിസ്തു പുനരുത്ഥാനംചെയ്തതിലൂടെ ജീവനുള്ള പ്രത്യാശയിലേക്കു
    നമുക്കു പുതുജനനം നൽകിയിരിക്കുന്നു.
  grc-SR: Εὐλογητὸς ὁ θεὸς καὶ πατὴρ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ, ὁ κατὰ τὸ πολὺ
    ⸉αὐτοῦ ἔλεος⸊ ἀναγεννήσας ἡμᾶς εἰς ἐλπίδα ζῶσαν δι᾽ ἀναστάσεως Ἰησοῦ χριστοῦ ἐκ
    νεκρῶν,
  bgc-bgc: म्हारे मसीह यीशु के पिता अर परमेसवर का धन्यवाद हो, जिसनै म्हारे पै बड़ी
    दया करकै म्हारे ताहीं नई जिन्दगी दी सै, क्यूँके परमेसवर नै यीशु मसीह ताहीं मुर्दां
    म्ह तै जिन्दा करया, उसनै म्हारे ताहीं बड़े बिश्वास कै साथ जीण कै लायक बणाया, ताके
    हम उन चिज्जां की आस राक्खां जिसका देण का उसनै वादा करया सै।
  khz-khz: Palagu, ita gera Velekou Iesu Keriso Tamana, ita vega-namaa! Kwalana gena
    venugagiviti kamu iwavagina vetainai, maguli valiguna ita evenirato, Iesu Keriso
    kwarega na evega-kuliiti-waiato genana. Ekala genana ita aora na maguli vanagivanagi
    tararamaniana gauna na evega-vonurana.
  deu-TKW: Gnade werde euch und Friede in Fülle.
  zsr-NT: Yöl‑laꞌ ba Dios, Xuzëꞌ Xanruꞌ Jesucristo. Lu yöl‑laꞌ ruhuechiꞌ ladxiꞌ zxön
    queëꞌ bucubëꞌ yöl‑laꞌ naꞌbán queëruꞌ le buspanëꞌ Jesucristo lu yöl‑laꞌ gut. Lë
    ni run ga rúnteczruꞌ löz,
  lin-lin: Tika ete Nzambe, Tata ya Yesu-Klisto, Nkolo na biso, apambolama ! Pamba
    te, kati na mawa monene na Ye, asalaki ete tobotama mbotama ya sika, na nzela
    ya lisekwa ya Yesu-Klisto kati na bakufi, mpo na kopesa biso elikya ya solo
  hns-NT: Aaw, hamlog aapan Prabhoe Jiesoe Kriest ke Pieta Parmeswar ke aadar karie
    dja. Oe oke maut me se djie oethaais hai. Aur aise karke oe hamlogke aapan barka
    daaja me ek naawa djiewan deis hai.
  noa-E: Mua ʉ̈u ajim a chirʉm maach Pör Jesucristo Aai Ẽwandamag, ʉ̈u ichdëuta maach
    dau aug khaugwi maach akhaar dich pekau ee chi khëchamjö narrta ʉ̈u peerdʉ auwi
    ich chaainkha autarr aawai. Mag i chaainkha nʉmʉn, ʉ̈u Jesucristojã deeu phiidʉtarr
    gaaimuata mag i chaainkha naawai,
  eng-EMTV: Blessed be the God and Father of our Lord Jesus Christ, who according
    to His great mercy has begotten us again to a living hope through the resurrection
    of Jesus Christ from the dead,
  mib-NT: Na cáhán yō jeē yóhyo cújéhnu Yaā Dios, Yaā cúu Tátá maá Jítoho yō Jesucristo.
    Chi ni cundáhú ndasɨ́ ni yā yohó, te ni sáha ya jeē ní nacacu jeé yó, sɨquɨ̄ jeē
    ní natecu Jesucristo mēhñu ndɨ́yɨ. Te jeē yúcuan níní cáñuhun ni yō tāca jéē váha
    jeē coo.
  lif-NT2: हाराॽ आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ पानुदिङ् कुम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा पोःररो! निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साॽरिक् यम्‍बा कुलुङ्‌गुम्‍मिल्‍ले़ आनिॽ
    कुसङ् सावाःन्‍छिङ्‌मा आबिरे़आङ् ये़सुःन् सिःमे़न्‍लाम् हिङ्‌घुबाल्‍ले़ चोगुल्‍ले़
    हाङ्‌हाङ्‌बा निङ्‌साङ् आबिरे़आङ् आवाॽरो॥
  xnj-xnj: Chapanga alumbiwa na Dadi wa BAMBU witu Yesu Kilisitu! Kwa lipyana laki
    likulu atikitili tivelekewa upya kwa kumyukisa Yesu. Lilovi lenili litipelili
    huvalila ya magono goha gangali mwishu,
  mmx-mmx: Leemi asu ri ne Moroa neni ne Temen Leeme Silok atnedik ne Iesu Karisito,
    mumu mun lebelen tuntun silok teren tinedik. Neni ga lox arooro xaka amlong ne
    Iesu Karisito basinge lanmet kusu ti raba nedik mi lorooro maxat. La nai, ik suxa
    nedik mi lodoxoma voovo ri lorooro avolo.
  cbr-NT: Nucën Papa Dios, ax Nucën 'Ibu Jesucristonën Dios 'ianan aín Paparibi, a
    cananuna rabiti 'ain. An ca nu nuibaquin bamaxbia baísquia Jesucristo an nun 'uchacama
    tërë́ncëxnu bacë́ntëcëncësa 'aish, ainan 'inun nu 'imiaxa, ënë nëtënuax ainan
    'aíshnu aín nëtënuribi 'inun.
  tee-NT: Chach k'ox lhichivinincalh ju isDios chai ixpai ju qui'ucxtin'an Jesucristo.
    Slivasalh na k'ai ju ix'amapaininti ni lai xaquinta'aktaijuyan. Pus quintaxtaknitan
    sast'i qui'atsucunti'an chai ixlhiyuchi lai lhilaksiyau ju Dios ni akts'iya aquintaxtakniyanch
    chux tuchi quintak'alhtasunitan ni aquintaxtakniyan. Chai c'atsayau ni chunch
    ju aquinta'ulhtuyan va ixlaca'atalh ni ta'acxtuchokolh ju Jesucristo junta ixmacnucanta.
  eng-LSV: Blessed [is] the God and Father of our Lord Jesus Christ, who, according
    to the abundance of His kindness begot us again to a living hope, through the
    resurrection of Jesus Christ out of the dead,
  cak-NT: Nakaya' ruk'ij ri Dios, Rutata' ri Kajaf Jesucristo. Raja' yalan xujoyowaj
    kawech, romari' xutak-pe Ralc'ual chi xcom y xc'astaj-pe chiquicojol ri caminaki',
    chi quiri' xuya' jun c'ac'ac' kac'aslen. Y re' can nu'on chake chi nakaya' kánima
    riq'uin ri Dios,
  pah-NT: 'Timbohete ti Tupana''ga. Gaha ko Jesus Cristo''ga ruva''ga nhandepojykaharete''ga
    ruva''ga. Ombogwera ga Jesus Cristo''ga gamanoa hugwi raikwehe. Gambogwerava g̃waramo
    Tupana''ga nhande mboheaporog̃ita pyahu nhande mongovo. A''ereki ga nhande porogwety
    hete. Nhandereaporog̃ita ipyahuro g̃waramo nhande ei: Tupana''ga po ti nhande
    mbuhuruka tuhẽ yvagi pe nehẽ nhande mongovo avuirama ojipyri nehẽ, xa''e nhande.'
  sja-NT: O-ĩa ɨt'aa t'ɨ̃dáma Tachi Ak'õremaa. Iru Tachi Waibɨa Jesucristo Ak'õre.
    Tachi audú chupɨria k'awaada perã, ichi Jaurepa tachi waya t'o pɨk'apiji ichideerã
    p'aneedamerã. Mãga ooji Jesucristo piup'eda, chok'ai p'irabaipik'ãri. Ma k'aurepata
    k'awa p'anɨ tachi jida ichiaba chok'ai p'irabaidait'ee.
  xed-xed: Zləzlvama Lazglafta ta nzakway ka Dani ma Mghama mu Yesu Kristi. Ma glakwa
    Zɗakwani, ka yəglatá tsi ta amu ka vlamata hafu ka lfiɗ ma sliʼaganaptani ta Yesu
    Kristi mataba gwal nda rwa. Mantsaya tama, mamu mu nda fata ghəŋ ta nzaku nda
    hafu ka lfiɗ,
  mks-NT: Ná caja cáhnu yó Ndióxi̱, mé á cúú tátá Jesucristo, xitoho í jáchi̱ táhnda̱
    ndiva̱ha ini mé á sa̱ha̱ yo̱ ta na̱caja ña̱ tácú yó cuéntá mé á viti. Já na̱caja
    jáchi̱ na̱nditacu tucu Jesucristo ta mé a̱ nda̱a̱ cánda̱a̱ va̱ha iní ña̱ jáxi̱nu̱
    co̱o Ndióxi̱ tu̱hun a na̱sa̱ha̱n nu̱ yo̱.
  gfk-S: A pirpirlet utuma tupas God. Aie no God ma no Mama tano nudait Watong Jisas
    Krais. Iga manga marse dait kaie igom ter ra sigar nilon ta dait be dait nage
    kis nanahe ma ra nurnur uta ira bilai na linge na tabar dait me. Ma kakarek ra
    linge na kis hatikai. Ma iga tale be na ter ra sigar nilon ta dait kinong Jisas
    Krais ga taman tut hut sukun ra minat.
  bmu-bmu: 'Neŋön Kembunini Jisös Kraistkö Iwiŋi Anutu i kewögöra möpöseimakin: Anutunöŋ
    ak kömukömu ketaŋi neŋgiba neŋgömeiga ahuahu dölökŋi ahuin. Ahuahu dölökŋi ahuba
    Jisös Kraistnöŋ guliba kömupnöhök wahöröhi, neŋön miaŋgö dop guliba wahöta oyaeŋkoyaeŋ
    akingö jörömqöröm aka maljin.'
  dgz-dgz: Ap menan, God nugawa ame Ayop nuga Iesu mamewa wa atonasepen. Iwa God bagu
    sisi baware nunan anuni menan wan otua Iesu Keriso boe inakae yon wanden. Ame
    gapan nu inak ewakewa waraton, anu dao nuga bawarewa ap gapan taton anivin.
  eng-GNV: Blessed bee God, euen the Father of our Lord Iesus Christ, which according
    to his aboundant mercie hath begotten vs againe vnto a liuely hope by the resurrection
    of Iesus Christ from the dead,
  zaa-NT: Ná qui'ni hué' ri'u gracia Dios enne' ná Tata qui' Jesucristua enne' rigú'ubia'
    lo iyaba ri'u canu ríalatsi'. Quiỹarú Tata Dios porqui'ni yala retúa latsi'e ri'u,
    acca chi bennee la' labàni cubi qui' ri'u, ą' benie porqui'ni chi bechìthee Jesucristua
    de lo lù'uti nna beyàcca banie, acca yùliràni ri'u tulidàba qui'ni echìtha huée
    ri'u.
  eng-WEBSTER: Blessed be the God and Father of our Lord Jesus Christ, who according
    to his abundant mercy hath begotten us again to a living hope by the resurrection
    of Jesus Christ from the dead,
  guh-guh: 'Vaxaitsi vajatuxanenë Jesucristo paxa Diosojavabelia jumaitsitsi tsabiabi:
    “Xanepana rabaja. Pexaniacuene panetoexaname,” jaitsi tsabiabi. Ayaicuenia Dioso
    vajanacaitaxutotsoniataexae, pejanajamatabëcuenevitsi nacaexana Jesucristo vajajumecovënëtsixae.
    Jesucristo petëpaecujinae, Dioso icatsia asaëyaexanatsi. Bajaraxuata vaxaitsi
    ata evetavanapatsi vajanacarajutsinexa matacabi apo pevereverecaejava.'
  bon-bon: Mine Acejiyame ne eso pa yääcäresi, lui mime Yageyame Yeesu Keriso me Babe
    piiyepu Acejiyame gyene. Tabe baborage owecu gyene mime tääpume, mibibine kirece
    ireclota itu nicärininuji, tabe liba Yeesu Keriso ne budre cabu ca erpinantuji.
    Yeesu me arpinenta cabu ca mine umle gemi egä tabe cuta mibibine cirege arpinera
    ten cama iyeteta lenajame.
  nhw-BL: Ma tijhueyichihuaca Toteco Dios yaya catli iTata Tohueyiteco Jesucristo
    pampa miyac techtlasojtla, huan yeca techtlacatiltijtoc sempa huan techchijtoc
    ma tijpiyaca tonemilis catli yancuic. Huan nochi catli tijpiyaj eltoc pampa yaya
    quiyolcuic Jesucristo quema ya mictoya. Huan ama timochixtoque tlaque techmacas
    teipa,
  swh-ONEN: Ahimidiwe Mungu, Baba wa Bwana wetu Yesu Kristo! Kwa rehema zake kuu ametuzaa
    sisi mara ya pili katika tumaini lenye uzima kupitia kwa kufufuka kwa Yesu Kristo
    kutoka kwa wafu,
  wbi-wbi: U Nguluve uNhaata ghwa Mutwa ghwitu Yesu kilisite aghinuaghe. Mulusungu
    ulwake uluvaha, alyatuholile vupia vwimila kukunsusia u Yesu kilisite kuhuma muva
    vufue,
  bba-bba: Su Gusunɔ siɑrɑ, bɛsɛn Yinni Yesu Kirisin Bɑɑbɑ. Win wɔnwɔn bɑkɑru sɔɔrɑ
    u sun mɑrɑ nɔn mɛɛruse Yesu Kirisin seebu ɡɔrin din sɔ̃ kpɑ sɑ n kɑ yĩiyɔ wɑ̃ɑruɡibu
    mɔ
  eng-KJVCPB: Blessed be the God and Father of our Lord Jesus Christ, which according
    to his abundant mercy hath begotten us again unto a lively hope by the resurrection
    of Jesus Christ from the dead,
  kgk-NT: Tanhamboete katu Nhandejáry-pe “Nde tuvixa” taja'e Hesu Cristo Ru-pe nhamboete-vy.
    Nhande poriahuvereko eterei Nhandejáry. Nhande rekove pyahurã ome'ẽ-ma nhande-vy
    nhande poriahuvereko-gwi. Ha'e omopu'ã jevy-ma va'ekwe Hesu Cristo-pe. Omano tee
    rire omoingove jevy joty va'ekwe íxupe. Upéa-gwi nhande rekove pyahu teerã-rehe
    nhaha'arõ jaiko-vy íxupe. “Oikove jevy-ma Nhandejáry Hesu Cristo. Upéa-gwi aikwaa-ma
    ou jevy-ta xe reraha hagwã, opa e'ỹ reheve aiko hagwã hendive” ja'e voi Hesu Cristo
    ra'arõ arõ jaiko-vy.
  waj-waj: Anutuuqo ti Udaanga Yisuu Kirisiinna Koovavee. Kii ta innara yoketaavee
    kiaaravee. Iva Yisuu Kirisiinna tuduu putuuvakidiri diitoovaaraida aanna makee
    ta karaasa variraivaa varaunnanoo. Ivo tiiyara pinaama boo tuuvaara itaama iiravai.
    Ta ivaaraida aanna makee tupatupaa variraivaara faannaida variaunnanoo.
  cpy-cpy: Jame ajahaawenteeyaari Tajorentsi, riitaki ipaapatetari Awinkatharite Jesús
    Jeepatzii-totaa-rewo, tema ineshironka-pero-yitee okimiwitaawo owakirami atzimayiteemi.
    Añaashireta-kaayitee oyaako-yiteeri, tema añahae Jesús Jeepatzii-totaa-rewo ikamawitaka.
  mpx-mpx: Wala Babala Yeisu Keliso Tamana, Yehoba ta tobalan! Wana atilomwan kaiwela
    i bwata nabi yaka i abila pavavaluna kaiwena Yeisu Keliso i lutem yaomala, inoke
    ginebi wala atimatuwa ta matamatan bugul mihomihotina kaiwena.
  wbp-wbp: Pulka-pinyirliparla Kaatuku! Nyanungujurla Kaatu Warlalja-Wiriki Jijaji
    Kirajiki, manu karla Kirda-nyanu nyinami. Kaatulpa-ngalpa yimiri nyinaja, manu-ngalpa
    mari-jarrinjarla ngurrju nyinaja. Nyanungurlu wankaru-manu pina Jijaji Kiraji
    palinja-warnu, manu kujarlu-yijala-ngalpa ngalipaju wankaru-manu. Kujarlanya karlipa
    milya-pinyi kuja kangalpa nyiya mayi ngurrju-nyayirni mardarni nguru-nyayirni-wangurla.
    Yinyaju kula pukulyu-jarrinjarla yawu-pardimi. Yuwayi, Kaaturlu kanyarra mardarni
    ngurrju nyurrurlakuju ngurungka nyanungu-nyangurla.
  luo-luo: Duongʼ obed ne Nyasaye ma wuon Ruodhwa Yesu Kristo nikech kuom kechne maduongʼ,
    osenywolwa manyien mi wayudo geno mangima kuom chier mane Yesu Kristo ochiergo
    oa kuom joma otho.
  nhe-NT: Ma tijhueyichihuaca Toteco Dios yajaya tlen iTata Tohueyiteco Jesucristo
    pampa miyac techtlasojtla, huan yeca techtlacatiltijtoc sampa huan techchihuilijtoc
    ma tijpiyaca tonemilis tlen yancuic. Huan nochi tlen tijpiyaj eltoc pampa yajaya
    quiyoliti Jesucristo quema ya mictoya. Huan ama timochixtoque tlachque techmacas
    teipa,
  aii-aii: ܡܒܘܼܪܟ݂ܵܐ ܝܠܹܗ ܐܲܠܵܗܵܐ ܒܵܒܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܒܥܘܼܬܪܵܐ ܕܪ̈ܲܚܡܘܼܗ‌ܝ
    ܩܵܡ ܡܲܠܸܕ ܠܲܢ ܓܵܗܵܐ ܕܬܲܪܬܹܝ ܕܗܵܘܹܐ ܠܲܢ ܗܹܒ݂ܝܼ ܚܵܝܬܵ‌ܐ ܒܩܝܵܡܬܵ‌ܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ،
  esk-NT: Quyyan illi Agaayyutmun Aapaŋanun Atannapta Jesus Christ. Iḷunŋuktaqpałiġmigun
    anitqiksitkaatigut iñuuruamun niġiugamun aŋitqił̣hagun Jesus Christ tuqułiġmiñ
  msb-msb: Magpasalamat kita sa Dios na Ama man san aton Ginoo na si Jesu-Cristo!
    Naluoy an Dios sa aton, kaya ginhatagan kita niya sin bag-o na buhay paagi sa
    pagkabuhay gihapon ni Jesu-Cristo. Naghatag ini sa aton sin sigurado na paglaom,
  cpa-NT: Juanh¹² báh³ Diú¹³, ti³jmi² Jesucristo, dsa² ma²lán¹² Juu¹³ jniang³. Hiug¹²
    huø³ dsǿa¹²dsa ja³cog² jniang³. Ca¹jmo¹dsa ma²chian² jniang³ ni³ hmë́². Ma²ne³
    jniang³ hi² lah¹dsóh² tai¹ jniang³ hi² li¹chian² jniang³ tiá². Di³ hŋiah¹² Jesucristo
    ca¹hiog².
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଉଁ । କାଇକେବଇଲେ
    ସେ ଜବର୍‌ ଅଇତେ ଦୟା କଲାର୍‌ପାଇ ଆମ୍‌କେ ନୁଆ ଜିବନ୍‌ ଦେଲା ଆଚେ । ଜିସୁକିରିସ୍‌ଟକେ ମଲାଟାନେଅନି
    ଉଟାଇକରି ଏନ୍ତାରି କରିଆଚେ । ଆମେ ମଲେ ମିସା ଆମ୍‌କେ ଉଟାଇସି ବଲିକରି ପୁରାପୁରୁନ୍‌ ଆସାଆଚେ
    ।
  meu-meu: Dirava, iseda Lohiabada Iesu Keriso Tamana, aita imodaia. Iena hebogahisi
    na bada herea dainai, ia ese vada e havarada lou, mauri helarona ai, Iesu Keriso
    mase amo e tore isi lou dainai.
  yva-NT: Kangkamambe Amisye ai, opirati wama Amisy Yesus Kristus apa Aja pije! Amisye
    aemeno vatane wansai rave, weti Po kovo wanyine raugaje wansai indamu wangkovo
    wanyimbe weye Yesus Kristus kovakato no wene ama uga rai. Omi mbewar wansanave
    Amisye amen no tawan.
  dgc-dgc: Salamat ta Diyos, a Ama no Panginoon tam a Jesu Cristo. Dahil ta kagbi
    na a dikél, éy nienak kitam dén a huway, a anak kitam nadid na Diyos, sapul to
    nikabuhay a huway ni Jesu Cristo. Kanya matibay i pag-asa tama,
  zpm-NT: Xquizh xquieḻnzaac Dios, Pxoz Jesús meṉ ndzon ne rnabey ne, sac goṉ pquia
