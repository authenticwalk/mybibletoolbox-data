    yigini Yesu a Muxu Sugandixin nakenla xɔn sayani.
  cnt-NT: Juɨ₁le₂juɨn'₂ bá₄ Diú₄ Jmei₂ Te₁gui'₅₄ Jesucristo quián₂, ia₁ ca₂dsia₃ ŋéi₂
    dsɨ́₅ 'ŋio₅ lɨn₃ jniog₄, ca₂cuë₃ jme₂dsí₂ 'mɨ́₂, ma₂jmo₃ bá₄ a₂ma₂ca₂rë₃chóng₃
