    Kristus mate, boe ma Ana nasoda seluꞌ. De, maneniko Kristus tao na ita tasoda,
    Ana fee soda bebeuꞌ, sama leoꞌ boki natafaliꞌ ita. Ita tamahere taroo Kristus,
