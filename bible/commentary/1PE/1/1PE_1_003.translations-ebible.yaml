    naa kalolip: Yesus Kraist ami taanala God ata dafola tam tiinse umi tem kabangu
    God ali numi olenin dukum uyo kuya-lomda dotu-yimula tiltam alokso tunum unang
    ke-sulup. Kemin, nuli kabak-ata utamupla yi, Suunkup ilin tunum unang ke-sulup
    kala kalalupla, Kamokim ami liip kaali, fen-tabasup te!'
  nlx-nlx: आमरो मालीक यीशु मसीन आबाख बोगवानान बोड़ाय एय, जो यीशु मसीह मुरेल माय रेन
