    bana canaacha cohajei ichaonaanaja tereein cana rai.
  mcd-NT: Ascacun nocon Ifo Jesucristo Apa non aicho huapanon. Upa Diosin ahuun Furun
    Jesús mai murannoa funimani ahuunoashu nocon nomuran fiananan huai a cuscara funasharacoin
    non inon. Ascan ahuunoashu non nipai aqui non nocoaitian afu ipashquin.
  urt-urt: Ya mirisukwarme Got, kin Yai tikin Lahmborenge poi Jisas Krais. Detale,
