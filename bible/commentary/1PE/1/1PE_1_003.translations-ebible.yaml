  noa-H: Mua hʌ̈u hajim ha chirʌm maach Pör Jesucristo Haai Hẽwandamag, hʌ̈u hichdëuta
    maach dau haug k'augwi maach hak'aar dich pekau hee chi k'ëchamjö narrta hʌ̈u
    peerdʌ hauwi hich chaaink'a hautarr haawai. Mag hi chaaink'a nʌmʌn, hʌ̈u Jesucristojã
    deeu p'iidʌtarr gaaimuata mag hi chaaink'a naawai,
  alp-NT: Kwali betaya, mai ite pusuma isike Alla. Ile, iteki Tuhane Yesuse Kristuse
    Eni Amai, kai Yesuse Kristuse lekwe Itatu lokoI. Ite isikeNi le laleIje noa ite
    titinai hoko Iono ite supu hidupe beluke le Iono Yesuse Kristuse Ikwana suike.
    Alla Iono misete mere eono ite hlaleke ktili. Iteki hidupe batuke hlalekeNi le
    namake Iono ite supu rue kai Alla eti pela. Rue kai Alla eti pela mere saka tanei
    rebe Alla Iaknekaele ete ite ndete surga peneka. Kai eono saka tanei rebe atia
    mo, pulue mo pise esi mataije sirikele mo.
  san-VEL: asmaaka.m prabho ryii"sukhrii.s.tasya taata ii"svaro dhanya.h, yata.h sa
    svakiiyabahuk.rpaato m.rtaga.namadhyaad yii"sukhrii.s.tasyotthaanena jiivanapratyaa"saartham
    arthato
  kbq-kbq: Hagi Ranti Jisas Kraisi Nefa Anumzamofo agi'a erisaga hanune, Agri'a tusi'a
    asunku'zamo higeta, tagu'a rukrehe hunkeno kasefa tasimura tamigeta, Jisasi'ma
    friteno oti'nea zankura amuhara nehune.
  kbh-kbh: Bëngbe Bëtsá y Bëngbe Utabná Jesucristbe Taitábioye matschuanga; cha puerte
    lastemado ínÿengaftaca yómnayeca, tojanma bënga tsëm juábnaca vida chamotsebomnama,
    bë́ngbioye bacna soyënga jabuajuánase, Jesucristo cháuatayenama tonjánmayeca.
    Chíyeca bënga montsobena chábeñe jtsobátmanana sempre y nÿetsca tescama, ndayá
    cha s̈ochjáts̈atayama.
  ron-LSB: Binecuvântat să fie Dumnezeul și Tatăl Domnului nostru Isus Hristos, care,
    după marea Sa îndurare, ne-a făcut să ne renaștem la o nădejde vie, prin învierea
    lui Isus Hristos din morți,
  pon-pon: I Kapin on Kot, o Jam en Kaun patail lejuj Krijtuj, me kotin kaipwi kap
    kitail on kapopor maur, pweki a kalanan lapalap pan lejuj Krijtuj aijadar jan
    ren me melar akan,
  nhe-BL: Ma tijhueyichihuaca Toteco Dios yajaya tlen iTata Tohueyiteco Jesucristo
    pampa miyac techtlasojtla, huan yeca techtlacatiltijtoc sampa huan techchihuilijtoc
    ma tijpiyaca tonemilis tlen yancuic. Huan nochi tlen tijpiyaj eltoc pampa yajaya
    quiyoliti Jesucristo quema ya mictoya. Huan ama timochixtoque tlachque techmacas
    teipa,
  sps-sps: Ara ma tsue faarof naa ten Gov, Ayei na Gov ana Taman a Tsunaun tsura Jisas
    Krais! Ayei faan raran kat iny agiir fafoun me, tana saa tana tagtag tsian Tsunia,
    ana tou agiir fafoun me to ayei poo fi mito tana sanaan to te fatsuiny fatabiny
    fi Gov e Jisas Krais tana mat, ana ra kaa miror fakats tsun iny naano anaanos
    to te kaa farokot enanon,
  wnc-wnc: Nanin Anutu Buyambam tapaninu Jesu Kraisdane Anutu unin. Sike ninda ie
    asiknga inimbaknganim. Dasingge? Ita ninde butaya siknga natake nin gatanimunangge
    natake ita Jesu Krais akumbut katangga gatu tangenakut. Sike wa tangenakut takngata
    ninu take siknga gatanimukut. Gataniman ninda sanga kayuk asinggan yutnanga aknga
    gwa takumang. Take yusika ninda sanga take siknga Anututa ninde tasinimunangge
    yakut takngae apbakngake natayuamang.
  bus-bus: Wà Luda wa Dii Yesu Kirisi De sáabu kpá! À sùu bíta guu à wa i dufu kↄ̃n
    Yesu Kirisi fɛɛna gaan gbãaao, ben wá tãmaa kɛ̀ è ń nɛroo vĩ,
  gub-BL: Tuwe ximume'u Tupàn ikatu haw nehe, izupe nehe. Tupàn a'e, Zanezar Zezuz
    Zaneruwihawete tu romo hekon a'e. Zanepuhareko katu a'e, a'e rupi zanemuigo kar
    ukweraw wi ma'e kwer zàwenugar romo a'e. Zanemuigo kar putar uzepyr tuweharupi
    nehe. Ta'e umugweraw kar Zezuz Zaneruwihawete a'e xe, imàno re a'e xe. A'e rupi
    tuweharupi xiàro tur àwàm zane kury. Nazapytu'u kwaw hàro re.
  imo-imo: Linonga Awili Jisas Kraistinga Lapa Gote kapi nimbo yunge imbi lipo ola
    mundemili. Yuni lino mindili nangei nilka nalo lino paa kondo kolopa naa tombo
    nimbe tiye kolopalie Jisas Kraist ono kombuna makilipe ola molopili nimu aku ulumuni
    Goteni koinjo mololi ulu pulu koinjomu lino tirimu. Aku koinjo mololi ulumuni
    lino tepa enge tirimomunga Yuni mele pengama timbo konopu ltemoma pali paimbo
    timbelo nimbo nokopo moromolo mele pora naa nimbelo.
  boj-boj: Iga gago Tamo Koba Yesus Kristus aqa Abu Qotei aqa ñam soqtoqnqom. Qotei
    a iga qa tulaŋ dulosiqa ŋambile bunuj egej. A na Yesus Kristus subq na tigeltej
    gam dena iga ŋambile bunuj egej. Ŋambile bunuj dena iga siŋgilatgeqnu deqa iga
    iŋgi bole bole Qotei na mondoŋ egwas qaji deqa tariŋoqnsim unum.
  eng-DRA: Blessed be the God and Father of our Lord Jesus Christ, who according to
    his great mercy hath regenerated us unto a lively hope, by the resurrection of
    Jesus Christ from the dead,
  knf-knf: Nawulan ŋdëman Naşibaţi Aşin Ajugun Yeŧu *Kriŧtu andoluŋ ţi mñaga mnweek
    mi nul kë ŋkak abuka wi anaţanuŋ Yeŧu Kriŧtu ţi pkeţ. Ukaaŋ kë ŋwo na mnhaţ manwooŋ
    mnjeeb.
  san-KHM: អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ តាត ឦឝ្វរោ ធន្យះ, យតះ ស ស្វកីយពហុក្ឫបាតោ
    ម្ឫតគណមធ្យាទ៑ យីឝុខ្រីឞ្ដស្យោត្ថានេន ជីវនប្រត្យាឝាត៌្ហម៑ អត៌្ហតោ
  arn-NT: Püramyefiyiñ may ta Ngünechen, taiñ Ñidol Jesucristo ñi Chaw. Kisu tañi
    rume kutranpiwkeyechen mew elueiñmew taiñ we choyüngetuael reke femngechi taiñ
    nietuael we mongen. Jesucristo tañi wiñomongetun mew elueiñmew maneluwün ti rumel
    mongen mew, fey rüf dungu mew taiñ nietuael we mongen.
  zas-NT: Quixtëë Dios xdad Dad Jesucrist, guial rayaman dunuj ree. Laaman bachaa
    mod nabajn ree guial baban Jesucrist loj ree bengüt, zeel zroꞌ na̱j ni ralëjz
    ree gunee Dios.
  ken-NT: Sɛ́nchíɛ bakak ntá Mandɛm Mmu achi Chi ntá Acha ywɛsɛ Yesu Kristo! Ɛ̌ti
    bɛyǎ ntínso ɛni, achyɛ́ bhɛsɛ nɛpɛ́m nɛkɔ ndu ákʉ́ Yesu Kristo áfú ndʉ́ nɛwú
    apɛtnsɛm ndʉ́ nɛpɛ́m. Ɛyɔ ɛ́kʉ sɛ́bhaka ntɨ nɛ́nɛ bɛ chɔŋ sɛmbɔŋ nɛpɛ́m nɛ yi.
