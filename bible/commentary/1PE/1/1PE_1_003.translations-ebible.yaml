    yana towolouyo mwalowoiyena ainaena. Teina vehabana hauga maudoina tanuwatuwu
    avivini
  urb-NT: 'Jesu Kirisutu, jandema''e sawa''e te pái ke Tupã. Mã peja japandu ipe:
    —Ne jõ riki katu te ame''ẽ ke — aja ipe. Jande rehe a''e pyrara te hũ usak, a''erehe
    jande pe ixoha pyahu ke a''e me''ẽ. Jesu Kirisutu ke a''e mukwera katu muhem,
    a''erehe ame''ẽ ixoha pyahu ke jande pe a''e me''ẽ. A''erehe jande ruhãha angaha
    ke rehe jaharõ katu jaxo. Aja jaxo katu apo ''y.'
  fra-LSG: Béni soit Dieu, le Père de notre Seigneur Jésus-Christ, qui, selon sa grande
