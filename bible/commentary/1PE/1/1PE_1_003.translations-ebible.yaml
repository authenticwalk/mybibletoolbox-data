    mokho-te, ni khandi ndakinak ni-etoám. Yaq ndakin ni te-te, tizio-taná ndǿgo:
    Ndego ni yage miavmiav ní-etoám.'
  rug-rug: Mani tavahesi sa Tamasa sa Tamana sa nada Baṉara Zisu Karisito! Sina koasa
    ninomana gua sa Nana tataru variva taleosae, si ele poni gita Sa sa tinoa vaqura.
    Meke raṉe valeania gita sapu kaqu vagia gita sa tinoa hola koe Zisu Karisito,
    sina toa pule si Asa pa minate.
  hop-NT: Nam Jesus Christ Itahtutuyqawhqay aw yantaqaat i’ Naat God pas k̇aptsitiwaa.
