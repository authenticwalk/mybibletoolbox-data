    worworu maika. Ik lernala morimori worworu onne, ono Ai na'amori wali'ur Yesus
    Kristus nano Nina makmaki onno. Onne penia ik kamkene kawiya'ar Ai.
  gaz-gaz: Waaqaa fi Abbaan Gooftaa keenya Yesuus Kiristoos haa eebbifamu! Inni araara
