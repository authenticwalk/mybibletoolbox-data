    ya resucita.
  uig-ARA: ئۆزىنىڭ زور رەھىمدىللىكى بىلەن، ئەيسا مەسىھنىڭ ئۆلۈمدىن تىرىلىشى ئارقىلىق
    بىزنى يېڭىدىن تۇغدۇرۇپ، ئۆلمەس ئۈمىدكە نېسىۋە قىلغان رەببىمىز ئەيسا مەسىھنىڭ خۇدائاتىسىغا
    مۇبارەك-مەدھىيىلەر ئوقۇلغاي!
  tuf-tuf: Ahra isat Sir tamo síhw̃ataro. Ay tew̃átaro. Cara Jesucristo Tet tamo síhw̃ataro.
    Ay tew̃átaro. Sirat is racar cue rehquít, is ur ay bár ey tehmó áyjacro. Jesucristo
    chinír car sicor yehnár cuitar Sirat is ur ay chájacro. Eyta etar isan ey wiquíc
    acor ahní ítataro.
  abx-abx: Darayawon i Diyus-na pati' Tatay-na si Paragdalum-ta kam Jesu-Kristo! Tungod
    si mahaya kalu'uy-na, agbuwanan-na kita kam baha'o kinabuhi' ngan agpaka'angkon
    kita kam si pagla'om nga gana' kapapara'un-na pina'agi si kabanhaw-na si Jesu-Kristo.
  mco-NT: Yɨ Dios, ɨɨch ajt nHuindzɨn Jesucristo yTeedy, huen capxpaady y'ity, mɨɨd
    co may'ajt oy'ajt tɨ tuñ mɨɨd ɨɨch ajt co tɨ oyduñ huinjemybɨ ɨɨch ajt njot nhuinma'ñ,
    jëbɨ n'ijtɨm Dios yjäy. Jadachambɨ ooy njɨjp'ijxɨm je jugy'ajtɨn huinɨxɨɨbɨ, mɨɨd
    co Jesús yjugypɨjcy huinjemy ma anajty tɨ y'ögy.
  cpb-NT: Anthaamentaiyaari Pawa, iri Ipaapatetari Awinkatharite Jesucristo, tema
    ineshironkaperotai oshiyawaitaawo owakerame antzimayetaime. Añaashiretakaayetai
    oyaakoneentziri, tema añagai Jesucristo ikamawetakaga pairani.
  aon-aon: Iruhin anan douk apakin Debeini Jisas Krais ananin debeini Iruhin aria
    shopunek, anan douk ananin Yaken. Apak ta mutuk ananin nyeigur nyuto iruhw. Anan
    nenek gihaumap abom aria nohuri Jisas Krais nakitaki wonugwehw nakitak nape. Iruhin
    nenekesh namudok aria anan nenekap matogur namupari. Apak madae mugok uwe, uwok.
    Apak mape manadudareh aria madukemesh abom um kweipon apak ta munak muni Iruhin
    mupe.
  hus-NT-2005: Ki kʼakʼnaꞌ na Dios nin tátaꞌ ni Ajátik Jesukristo. Na Dios, kʼal nin
    pulek yajnantsixtal, tu jalkʼuntsámal an ti chalab tam tin ejdhaꞌ ti ít na Jesukristo.
    Kom ejech ti ít na Jesukristo, jaxtám ti choꞌóbich abal neꞌech ku kʼwajay walkʼiꞌ
    kʼal na Dios.
  mig-NT: Ná nákana jaa‑yó máá Dios, Táa̱ Jito'o̱‑yo̱ Jesucristo. Chi ni̱ kundá'ú
    xaa̱n iní‑ya̱ yóó. Te ni̱ nakaku‑yó já kúchaku̱‑yo̱, te káñukuu ini̱‑vo̱ ní sá'a‑ya̱
    jíín tú'un ja̱ ní nachaku̱ Jesucristo ma̱'ñú ndɨ́yi,
  bps-bps: Too ito dmayen Dwata Mà Amuito Dyisas Krayst, du mdà di bong kakdon gito
    tablén di gito falami nawa fagu di kték Dyisas Krayst mdà di fati. Taman too nun
    fatanito i là gwè di gito.
  mbs-mbs: Iduyun se Timanem, Amay te Pengolo tadon si Jesu Cristo. Ontò kidon neidowan
    te Timanem, aw binegayan kidon din te kaling pedowan. Yan doen egpelimanan tadon
    tandà te pegkeantay i Jesu Cristo lekat te nematay.
  tof-tof: Mi blamana oya yagürnórre, mibü ⌊Lod⌋ Yesu Kerrison God akó Ab! Oya wirri
    gyauranme wa mibü küsil arról tókyenóp, wamaka mi akó tóbabótóp. Wa ene kla inzan
    kwata tónggapónórr igó, wa Yesu Kerrison irsümülürr büdüldügab. Olgabi mi wirribóka
    ⌊gedlóngóm baindakla⌋,
  cme-NT: Yaaŋ i tiɛ tuɔlnu Diiloŋo‑i, Itieŋo‑i Yesu-Kirsa To‑i. U ciɛ hujarre yiɛ
    aa ce-ye nelfɛlaaŋ miɛ Yesu-Kirsa siremma barguɔ‑i-na a ce i migãaŋ haa i naŋga‑i
    yuɔ.
  sus-sus: Tantui na Ala bɛ, won Marigi Isa Ala xa Mixi Sugandixi Baba. A bara kinikini
    won ma, a a niya won xa bari a nɛɛnɛ ra Isa xa marakeli saabui ra. A to Isa rakeli
    faxɛ ma, a naxa a niya won fan xa a kolon kisi na won bɛ yare.
  pon-2006: Kitail kapingkalahngan ong Koht, Semen atail Kaun Sises Krais, pwehki
    sapwellime kalahngan lapalap en mour kapw me e ketikihong kitail ni eh ketin kaiasada
    Sises Krais sang me melahr akan. Met kadirehkinkitaillahr koapworopwor laud ehu,
  dad-dad: Negur, neda Odug Jesus Kristus nẽ Tama yana talesauf! Yogon wau yũya odug
    bun, Negur ĩ Jesus Kristus laa bun tamal kel fã yen bunem, ada mata gõ fadan,
    are ada mata ibodõya wau iseya bun tele fen,
  zab-NT: Xtiosten Dios xtad, Xtadnɨ Jesucrist dec pur guelrlaslaaz xtenny abchu zec
    ni nabánnɨ pur ni gubíi gubány Jesucrist ax quesentiand guroo speranz ardxapnɨ.
  jae-jae: Talambiŋ aêacnêŋ Apômtau Jesu Kilisi Tama Anôtô, taŋ taê walô aêac gêjam
    sêga. Eŋ gêŋu Jesu Kilisi aŋga ŋacmatênêŋ sa, tec kêkôc aêac tatu wakuc ma takêŋ
    mateŋ eŋ endeŋ tôŋgeŋ.
  ksd-ksd: Da pite pa God Tama i kada Luluai Iesu Kristo, nina i ga kava vakalamane
    dat ta kana ngala na varmari upi ra launa kini nunur, ure ra nilaun mulai kai
    Iesu Kristo kan ra minat,
  msm-NT: Sajaon ta yagboy to Diyus no Amoy ni Jesu-Cristo no Ginuu ta aw Diyus din
    isab. Tongod to kayuuy din hilabi ita, pigbogajan ki din to bag-u no kinabuhi
    pinaagi to pagbanhaw din ki Jesu-Cristo. Kaling kona ogkagawang sikan og-imanon
    ta.
  myk-myk: Wʼà Kilɛ sɔni wù Kafɔɔ Yesu Kirisa To we! Bani, wu ɲiɲaara ti funŋɔ ni,
    wʼa wèe pye wèe ya sevonɔ se, na Yesu Kirisa ɲɛ na yeege xu ni, kɔnhɔ wèe di tadaŋa
    ɲìi wogo ta.
  sbe-sbe: Yaubada yoda Guiyau Yesu Keliso Tamana ta hedebasaei! Iya yona katekamkamna
    lakilakina debanawai ye labasiꞌuyoida na Yesu Keliso yona boita toloꞌuyona debanawai
    ta kawamamohoi meta saha Yaubada ye hededehesunumaeida wa kabo ye ledima kalidawai.
  mcr-mcr: Ne Goti Hanjuwä Iqueä yoqe, haqä matnämäuatuŋque. Iqu neqä Naqä Jisasi
    Kraisi Iqueqä Goti Iqu eä, Iqu Iqueqä Kaniquvi. Iqu nenyqä qeqä kiiŋä natmäkätŋqä-qae,
    neŋi änyä-häŋi änanyquäqe. Iqu Jisasi Iqueŋi, qua buta häŋä ävauqumuatkqeta, ne
    änyä-häŋä iiŋi, nätmatqä äŋguänäŋä Goti Hanjuwä Iqu nätapäniqŋqä, kŋuä iqä yäŋänäqŋqä
    ämenä, hiŋuä äqänanä pmetatuŋquä, änanyquäqe.
  cux-NT: Dich'ɛɛtɛ ca yú Ndyuūs chi chiida Señor Jesucristo caati nééné ya'ai 'iinú
    yā s'uuúⁿ chi diíⁿ yā chi ch'iindiyáāⁿ ngai yú. Chuū diíⁿ yā caati nadacuéeⁿ yā
    Jesucristo yeⁿ'ē nguaaⁿ tináⁿ'ā. Maaⁿ ní cucáávā Ndyuūs tee yā s'uuúⁿ 'áámá vida
    ngai yeⁿ'e yú ní vɛ́ɛ́ esperanza yeⁿ'e yú.
  tur-YTC: Efendimiz Yeşua Mesih’in Tanrısı ve Babası’na övgüler olsun! O büyük merhametiyle
    yeniden doğmamızı sağladı. Yeşua Mesih’i ölümden diriltmekle bizi yaşayan bir
    umuda, bozulmaz, lekesiz bir mirasa kavuşturdu. Bu miras göklerde sizin için ayrılmıştır.
  san-ITR: asmAkaM prabho ryIshukhrIShTasya tAta Ishvaro dhanyaH, yataH sa svakIyabahukR^ipAto
    mR^itagaNamadhyAd yIshukhrIShTasyotthAnena jIvanapratyAshArtham arthato
  bel-N: Дабраслаўлёны Бог і Айцец Госпада нашага Ісуса Хрыста, Які паводле вялікай
    літасьці Сваёй адрадзіў нас праз уваскрасеньне Ісуса Хрыста з мёртвых дзеля жывое
    надзеі,
  sch-sch: Ei Pumapa Jisua Khrista Pathien le pa chu minpâkin om rese. Ama han a
    moroina lien sikin thina renga Jisua Khrista kaithoiin ringna thar mi pêka, sabeina
    ring leh mi minsip zoi.
  mic-MIQNT: Ge' miwatmuanej Gjinisgam Gisiteget aq emtoqwa'lanej. Negm na Se'suguli
    ujjl. Se'suguli ta'n Gjisaqamawminu aq assumugsi'gw. Gjinisgam na tetuji ewlitelmugsi'gup
    na weji ignmugsi'gup pilei mimajuaqan. Se'sugulial gisi npliteg ugjit 'gtlue'utinal
    na tujiw Gjinisgam apaji minua'lapnn. Etna na ugjit elita'sulti'gw Gjinisgamewigtug
    aq geitu'g wijei tla'tegetew ugjit ginu.
  huu-NT: Naimɨedɨ caɨ Nama Jesucristo ie Moo illanona, caɨ Moo Jusiñamuimo iobillacɨnona
    caɨ fecacabillesa. Naimɨe caɨna eo dueruillamona, naimɨedɨ caɨ comecɨaɨna raise
    fɨnode. Fiodaillamona Jesucristo jillua jira, naimɨe dɨga jaca caɨ illena, ɨɨnocana
    caɨ jaillemo jɨaɨ ocuiridɨcaɨ.
  jiv-NT: Wats, Yus, ii Uuntri̱ Jesukrístu Apari̱ ana nuna naari̱ shiir awajsatai.
    Yussha ti waitnentrama asa, atak akiiniatniun suramsaitji. Jesukrístu jakamunmaya̱
    nantakin asamtai, iikia atak akiiniar tuke iwiaaku pujustiniaitiajnia nu arutramji.
  otm-NT: Jamadi Oją, ngue nu rá Ta ma Hmuhʉ ra Jesucristo, nɛ rá Oją a. Nguetho xʉn
    ngu rán huɛ̨cate bi jajʉ dám 'bʉhmbʉ ma'da'yo. Nuya dí pąhmbʉ gan nuhʉ ran ho
    maząi, nguetho bi dąmbɛ̨ni ra Jesucristo.
  dah-dah: Be, Al Kuruŋbe buniŋeŋ wor po dirdeb neŋ gayen yiŋgeŋ diliŋde al gergeŋ
    diryiŋ. Gwahade geb Yesu Kristu kamtiŋde mat huwaryiŋ go nurdeb neŋ wor kame gwahade
    titek yeŋ doyaŋ heŋ hityen gobe hubu ma hiyyeŋ. Irde kame Al Kuruŋyen det kuruŋ
    gote miŋ mar hetek hite. Be, Al Kuruŋyen det kame nende henayiŋ gobe epte ma buluŋ
    henayiŋ, bida ma henayiŋ, irde hubu ma henayiŋ. Det gobe kame neŋ duneŋ yeŋ Al
    Kuruŋ beleŋ gasuŋmiŋde yerde doyaŋ yirde hi. Goke Doyaŋ Al Kuruŋniniŋ Yesu Kristuyen
    Naniŋ Al Kuruŋbe turuŋ wor po irde hitek.
  tnk-tnk: Pwəh səɡnəɡɨni Kumwesən i in Kumwesən mɨne Tata səvəi Iərɨmənu səkɨtaha
    Iesu Kristo! Napiien səvənhi rasori tukutaha. In ro kɨtaha sətui mwi ia nɨmɨruien
    vi, nənə, mo kɨtaha səmri pen əknekɨn nətərɨɡien səkɨtaha irə. In ro iamɨnha irə
    nəpɨn ro Iesu Kristo rətui mwi ia nemhəien səvənhi.
  kpr-kpr: 'Namondeda Bajari Iesu Keriso da God a Afadae aiyakoe sise irore! Ainda
    susu mo: nu namondedae joka edo, namondekena jebuga seka futusira. Amo, nu setiri
    Iesu Keriso ambarida ghe jebugedo erorusira ainda fakinaimi, namondekena jebuga
    seka ava futusira. Aindae namonde numokena aiyakoe sise irore! Ainda beká mo:
    namonde numo tumonduse, jo tefo tefo gigitae eraera. Namonde susudae gigiteraera.'
  san-IAS: asmākaṁ prabho ryīśukhrīṣṭasya tāta īśvaro dhanyaḥ, yataḥ sa svakīyabahukṛpāto
    mṛtagaṇamadhyād yīśukhrīṣṭasyotthānena jīvanapratyāśārtham arthato
  nho-nho: Taatou ki hakanau i TeAtua, te Tamana TeAriki taatou, Jesus Christ. A Ia
    e takoto tana hui aroha i taatou, teenaa Jesus Christ ni hakamasikeria a Ia i te mate
    ki hookii mai a Ia te ora maaoni nei ki taatou. Teenei taatou e taaohi manava
    i te ora maaoni nei,
  gym-NT: Ari Ngöbö käikitekä. Niara abko ni Dänkien Jesukristo Rün. Jesukristo krütani,
    akwa Ngöbökwe mikaninta nire, ye köböire ni mikaninta därereta btin bobuta kwe,
    ñobtä ñan angwane niarakwe ni ngwiani ruentari tare kri jae. Ne aisete nikwe nünandi
    kärekäre Jesukristo ben, yebti ni raba tödeke kwatibe era metre.
  azg-NT: Nquii Tyoꞌtsꞌon na conduihin tye nquii Jesucristo na juu jon conduihin na
    ityeꞌntjon jon jaa, cüitꞌmaanꞌhin. Juu jon taquintyja na tꞌman vaa na ntyꞌia ro
    jaa ntyjii jon. Ntyja ꞌnaanꞌ juuhanꞌ, joꞌ jndë tyincyaa jon na tui xco jaa ngꞌe
    na tandoꞌ xco Jesucristo. Ngꞌe na nndaꞌ, joꞌ juu na contyja nnꞌön, mantyi vandoꞌhanꞌ.
  bhd-bhd: इश्शे प्रभु यीशु मसीहेरे बाजी ते परमेशरेरू शुक्र भोए, परमेशरे असन पुड़ महान
    दया केरतां असन नव्वीं ज़िन्दगी दित्ती। किजोकि परमेशरे यीशु मसीह मुड़दन मरां ज़ींतो
    कियो त कने तैने अस पूरी उमीदी सेइं ज़ीनेरे काबल बनोरेम, मतलब असन तैन चीज़ां हासिल
    केरनेरी पूरी उमीदे, ज़ैन केरो देनेरो वादो परमेशरे असन सेइं कियोरोए।
  too-NT: Namaxquī'yāuj pāxcatca'tzī Dios. Xla' ū'tza' ixTāta' quiMāpa'ksīni'ca'n
    Jesucristo. Lā' como Dios mālakahuanīchokolh Jesucristo, nā chuntza' quincāmaxquī'ni'
    xasāsti' quinquilhtamacujca'n. Lā' chuhua'j ca'tzīyāuj que xla' naquincāmaxquī'yāni'
    ā'chulā'.
  ind-AYT: Terpujilah Allah dan Bapa dari Tuhan kita, Kristus Yesus, yang sesuai dengan
    anugerah-Nya yang sangat besar, telah melahirkan kita kembali dalam pengharapan
    yang hidup melalui kebangkitan Kristus Yesus dari antara orang mati,
  cjo-NT: 'Thame akamanteeyerini atziripaeni: “Ikameethaperotaki Tajorentsi: riraga
    Iriri Awinkatharite Jesokirishito”. Ineshironkaperoeyakaeni, rashiteeyakaeni:
    okimiwitaka owakira añagae eejatzi, rootaki asheninkatantakariri. Ipiriinteeri
    Itomi, rootaki ayoteeyantakarini apiriinteeyaneeni aaka, akanteetatyeeyaani añagaeyapaeni
    janta jenokinta.'
  nsn-nsn: Uatakai tang God ge tamana Iesu Kristo ge nagi Tamata Nomaneig! Tar uleikir
    niueldolomor nanon, inggono ke heir tagigeig tar timuhur nitua, kara timuhur nitagorong
    maneit rung uangoul keipisioum ger tua, ke tua tapokis pe Iesu Kristo toro mat.
  san-DEV: अस्माकं प्रभो र्यीशुख्रीष्टस्य तात ईश्वरो धन्यः, यतः स स्वकीयबहुकृपातो
    मृतगणमध्याद् यीशुख्रीष्टस्योत्थानेन जीवनप्रत्याशार्थम् अर्थतो
  tna-NT: Diusu jubida pamitsutsuatija. Tu jepuiti saida memimija. Tueda da Echua
    Puji Jesucristo sa Tata. Tuahueda ecuana ebia su ibuneda ebatani putsu, ecuana
    nimeeichacua atana. Jesucristo manujiji cuana duju jenetia netianaibana putsu,
    beju daja huecha ecuaneda di enetianayu. Da putsu, ecuaneda tu peje su janimeid'uati
    yani.
  lid-lid: 'Taha badeh, katudun nyara Kindrei, iy badeh, tama tinan tataha Jises Krais.
    Iy badeh, tikisi taha tinan labai, ma iy sebenei taha i buku doh: Iy badeh, mene
    mete-ei Jises Krais amak eme awas ja. Eme ma, na san le doh, taha are awas kahis
    ta atondrok Kindrei ta akohok taha ta ala ado hawen.'
  wim-wim: Ngamp thankyou thawāmp nungant God.antana, piip Lord Jesus Christ.antamana.
    Nil ngangk mam ngampang, aꞌ woyan way anpalan weentath ngampang, ngamp yipam pam
    wanch nungantam iiy-iiyāmp. Inaniya keꞌ ngamp putham ngul yimanangan aak-ngeey-ngeeyampa.
    Puth anpalana, ngamp meeꞌmiy nil God.angan mulaman kan-kanam ngul ekathow ngampang
    aꞌ kalow ngampang aak nungantangan wun-wunāmpa, puth kaꞌathangaman nil Christ.an
    mulaman ekathan.
  zga-M: U Nguluve udada nu nkhuludeva veto uYesu Klisite avasaye. Mbuvaha vwa kisa
    kya mwene, atupile ukhuholiwa ulwa mmumbya mmuko ga vuhale, ukhugendela kuvunchuka
    vwa Yesu uKlisite ukhuhuma khulyufwe,
  yom-yom: Bika Nzambi kakemboso, niandi Dise di Pfumu eto Yesu Klisto wutuvana luzingu
    lumona mu kiadi kiandi bu kafulukisa Yesu Klisto mu bafua, mu kutuvana diana diodi
    di moyo.
  san-SIN: අස්මාකං ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය තාත ඊශ්වරෝ ධන්‍යඃ, යතඃ ස ස්වකීයබහුකෘපාතෝ
    මෘතගණමධ්‍යාද් යීශුඛ්‍රීෂ්ටස්‍යෝත්ථානේන ජීවනප්‍රත්‍යාශාර්ථම් අර්ථතෝ
  yut-yut: Nin Piŋkop dakon man aŋkɨsineŋ, uŋun Amɨn Tagɨnin Yesu Kristo dakon Piŋkopni
    ae Datni. Nin do bupmɨ madepsi nandaŋ nimgut, do Yesu Kristo kɨmakbi tamokon naŋ
    aban pɨdagɨt, aŋek uŋun kosiron da Piŋkop da egɨp egɨp kalugɨ nimgut. Ae egɨp
    egɨp kalugɨ wagɨl tagɨsi nin do aŋnoman agɨt uŋun abɨdoneŋsi yaŋ nandaŋek jomjom
    aŋek ekwamaŋ.
  grc-BYZ: Εὐλογητὸς ὁ Θεὸς καὶ πατὴρ τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ὁ κατὰ τὸ πολὺ
    αὐτοῦ ἔλεος ἀναγεννήσας ἡμᾶς εἰς ἐλπίδα ζῶσαν δι᾽ ἀναστάσεως Ἰησοῦ Χριστοῦ ἐκ
    νεκρῶν,
  cpc-NT: Anthaamintaiyaari Pawa, iri Iwaapati Awinkathariti Jesucristo, tima inishironkapiroyitai
    okimiwaitaawo owakiraami antzimayitaimi. Añaashiritakaayitai oyaakoniintziri,
    tima añagai Jesucristo ikamawitaka.
  nhg-NT: Ma tetieyectieniehuacö Deus tieTajtzi de toTlöcatzintle Jesucristo. Por
    tiemeyac tlöocolteles yejuatzi otiechchihualtejque para tetlöcatque ocsajpa. Ejqueu
    cuale tecpeasque sente nemöchealestle tli abele tlames, porque oyulebihuac Jesucristo
    de intzölö mimejque.
  nya-nya: Alemekezedwe Mulungu, Atate wa Ambuye athu Yesu Khristu. Mwachifundo chake
    chachikulu anatibadwitsa kwatsopano, mʼchiyembekezo chamoyo pomuukitsa Yesu Khristu
    kwa akufa,
  ngu-NT: Ma ticyectenehuacan Dios iTajtzin toTeco Jesucristo pampa ican hueyi iteicnelilis
    otechmacac yencuic nemilistli. Ijcon, tej, otitlacatquej ocsejpa. Yejhua ica ticpiaj
    tlamachalistli yejhuan melahuac, pampa Jesucristo onoyolihuitij niman onoquetzteu
    ipan itlalcon.
  kup-kup: Met God darim Amip Iesu Kristoz Papapuz abatao bat hel batohot piin biñ
    mañovai sohok. Met pot piin mañookaz kapot ev. Met pi tin pop zakep ahovonañ het
    Iesu Kristo meehan erat ñomahan maot baval hahaek, dari mageiri ba avatat pohazao
    tin het hekazao anahan bat hezaekaz epat homeameg,
  jid-jid: Irji ni'tti Bachi mbu ndu kpa gbre-san. Ni Khikle llo suron ma, a nnota
    ingrji să ma ni yo suron ni tashimme Yesu Kristi.
  wmw-wmw: Asifiwe Mwenyezimungu, Baba wa Mwenye wetu Insa Almasihi! Kwa huruma zake
    nyingi, iye katipa nroho zetu mainsha mapya ipate julu ya kufufuka ka Insa Almasihi
    ka wafwi, tiwe nawo tamaa ya kuinshi milele,
  gmv-GGM: Yesus Kiristoosay hayqope dendida gishshi nuusu deyo gidida ufayssi immidayssi
    ba gita maarotethan nuna bees ooratha nayta histidayss nu Goda Yesus Kiristoosa
    Aaway Xoossi galateto.
  ssg-ssg: Kako haxawawa axe Haeu, tel Tame Jises Krais tel Masiwi ti kako. Ti lalape
    tatahan tetan i aile, ape kako sohot seilon haun ti usiai nenein tetan. Haeu xahateni
    Jises Krais ti matean, aile ape namilokako i xox hawane ti mon atengiai tonain
    kapin ti tap tahi tapoan.
  zpo-NT: Gool be lo Dios, xaa nak Xuz Jesucrist, Xaa Nabeyy be. Dios kwaan gro yalnles
    cheen xaa, mle gal be stub welt, nel mroban Jesucrist; nu kwaane nle zee kwaan
    dub lextoo be nkambaz be xaa,
  poy-poy: Tumkwisi Mlungu na Tati gwa Mtuwa gwetu Yesu Kristu! Kwa lusungu lwakuwi
    likulu katupanana twenga ukomu wa syayi kwa kumzyukisiya Yesu Kristu. Katupanana
    litumbiru lyanakaka,
  qwh-NT: ¡Alabashun Teyta Jesucristupa Papänin Dios Yayata! Pemi ancupämarnintsic,
