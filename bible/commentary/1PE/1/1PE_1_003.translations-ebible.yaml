  hau-ULB: Albarka ga Allah Uban Ubangijinmu Yesu Almasihu. Ta wurin jinkansa mai
    girma, ya maya haihuwarmu zuwa bege mai rai ta wurin tashin Yesu Almasihu daga
    matattu.
  mal-mal: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ പിതാവായ ദൈവം വാഴ്ത്തപ്പെടുമാറാകട്ടെ.
    മരിച്ചവരിൽ നിന്നുള്ള യേശുക്രിസ്തുവിന്റെ പുനരുത്ഥാനത്താൽ തന്റെ കരുണാധിക്യപ്രകാരം
    തന്റെ ജീവനുള്ള പ്രത്യാശയ്ക്കായി, അവൻ നമ്മെ വീണ്ടും ജനിപ്പിച്ചിരിക്കുന്നു.
  lit-lit: Palaimintas tebūna mūsų Viešpaties Jėzaus Kristaus Dievas ir Tėvas, kuris
    pagal savo didį gailestingumą mus atgimdė gyvai vilčiai per Jėzaus Kristaus prisikėlimą
    iš numirusiųjų,
  urd-GVR: Ḳhudā hamāre Ḳhudāwand Īsā Masīh ke Bāp kī tārīf ho! Apne azīm rahm se
    us ne Īsā Masīh ko zindā karne ke wasīle se hameṅ nae sire se paidā kiyā hai.
    Is se hameṅ ek zindā ummīd milī hai,
  far-far: Kulu tangoa God na Maa 'Aofia kulu sa Jesus Christ, sulia na kwaimanataie
    baita God, nia ka kwatea na maurie falu fua kulu ana taelana sa Jesus Christ fasia
    na maee. 'Urinai kulu ka manata ngado ne kulu kai ngalia ru lea ki.
  suz-BL: इं प्रभु येसु ख्रीस्‍त आ आफ नेल्‍ल आसीक पाइश्‍शो बाक्‍ब, दे गो मान पय। मेको
    आ शुश शिशी पतीके नु येसु ख्रीस्‍त बेक्‍शो रे सेंसीशोमी इं कली ब्रोंइशा बाक्‍तीक
    आस गेशा, नक जरमेशो मुर सेल्‍तु। कलस्‍सी १:५
  car-NT: Tykuranondo man mo'ko Tamusi, mo'ko Kyjopotorykon Jesus Kristus jumy. Mo'ko
    'wa ro kotano enenen me imero tywairy ke asery amano taka tyje kytaton, mo'ja
    ro moro ky'waine oty momokyry waito'me. Mo'karon iromby'san wyino irombo Jesus
    Kristus tawonga i'wa man.
  amp-amp: Akfo yindhor boyindhornomr Bro Nkifrar, nmoh Nungothet Jisas Kraisrhu Yifemr.
    Bro Nkifrar nom yuhuwafhato Jisasr bi nohhato yopt ruhetr tfit kasinyamorr. Jisasr
    yima nfrir tfit tohhato nfri dborioh rhu nmbuhat he hanitrnom. He hanyhato nom
    htitwa-nomn nmoh yima yuhum sinyewum Bro Nkifrarparhu yakitohhato hikneft.
  bht-bht: साड़े प्रभु यीशु मसीह दे पिता कने परमेश्वरे दा धन्यबाद हो। परमेश्वरे सांझो
    अपणी दया ला इक नोई जिन्दगी दिती है, क्योंकि परमेश्वरे यीशु मसीह जो मरयां चे जिन्दा
    करिरी सांझो बड़े आत्मविश्वास सोगी जिणे दे काबिल बणाया है; मतलब की असां उना चीजां
    जो मिलणे दी उम्मीद करी सकदे न जड़ियां उनी सांझो देंणे दा बायदा कितया है।
  eng-NOY: Blessed be God, the Father of our Lord Jesus Christ, who, according to
    his abundant mercy, begot us again into a living hope through the resurrection
    of Jesus Christ from the dead,
  cub-NT: Jínajarevʉ Jʉ̃menijicʉre mearore, maje jabocʉ Jesucristoi mearore jímʉre,
    jípacʉre máre. Ʉ̃i cõmaje ãroje jã́iye boje, cʉre d̶aibi majare apʉé mamaeque
    ʉ̃i nacovaiye báquede Jesucristore yainore jarʉvarĩ. Que baru torojʉrĩ napini
    coreivʉbu maja Jʉ̃menijicʉi d̶acaquiyede majare, maje coreóvaiye boje Jʉ̃menijicʉ
    jãve mearo d̶acacʉyʉre.
  ita-1927: Benedetto sia l’Iddio e Padre del Signor nostro Gesù Cristo, il quale
    nella sua gran misericordia ci ha fatti rinascere, mediante la risurrezione di
    Gesù Cristo dai morti,
  lww-lww: Popon tesitom̃al sanape nap̃a Ntewa Armanane kieta Sup̃e Yesu Kristo, naga
    kilali po pan ita wa. Temieluar naga pap̃isi, komin sinen miye ita laa, kila ita
    tepim tepaeme tepe urviu si e mratava puna. Sa nap̃a naga kila narina Yesu Kristo
    mal si e marena, tekilia nap̃a suri nap̃a sike vamon ita, pe maren re si poli
    ana malena nap̃a ve uro re.
  ckb-ckb: ستایش بۆ خودا، باوکی عیسای مەسیحی پەروەردگارمان! بەهۆی بەزەییە فراوانەکەیەوە
    لەدایکبوونەوەی پێ بەخشین بۆ هیوایەکی زیندوو بە هەستانەوەی عیسای مەسیح لەنێو مردووان،
  nas-nas: Biraankeampiai tee Kumponing, Bauma teie niikaang Ovoring Jiisuuꞌ Karistooꞌ.
    Teie aaꞌnaꞌ piaamurira baurukaaꞌ deeng-antamuri pontoꞌantamuruꞌ nerakung domaang-koo
    domang purimariri nooruupiampiiꞌnaang maneenaꞌ oꞌnoriainaꞌ.
  uvl-uvl: Ta hele urana pe ta heto heke NeHalang nenge ara Non Soke Iesus Kristus
    Temene. NeHalang letena ia ita ke palaungana toto pe tunge maulinga heueu ngana
    nge ita nga nenge hemaul heke mule Iesus Kristus nga metenga. Ke heueu ta kulkulele
    petanga nga ure urana ngana mur nenge NeHalang talue nga tapa ke teke nena hana
    mur reria ia. Ke petanga nemur, imo lape lemo ia, pe ute pele nge lape heporeke
    ero pe te erue ero pe lape te poreke ero pule.
  eng-BBE: Praise be to the God and Father of our Lord Jesus Christ, who through his
    great mercy has given us a new birth and a living hope by the coming again of
    Jesus Christ from the dead,
  ixl-CNT: Niqoksa iqꞌii u kuTioxh, viTat u kuBꞌaal Jesucristo tan, tiira maꞌxh itxum
    kuvatz. Echixeꞌat vettitzꞌpixsaꞌoꞌ kꞌatza tu u qꞌaavtitzꞌpu u Jesucristo. Ech
    tiira kꞌujlel kukꞌuꞌl cheel tiꞌ vaꞌl nikuchꞌia tuchꞌ txuqꞌtxunchil. Ayaꞌ u kutiichajil
    kꞌatz Tioxh.
  xsi-xsi: Kinda nenda Maro Yesu Kirisi tama Maro Kindeni, i ne kalo sukâŋa ikeno
    ŋalae pa kinda. Mine kala ipaŋo Yesu Kirisi lâ mateŋa nianzi imo via kilo, kala
    via wasaseki ilua kinda lâ. Mine kala kinda tamo tao tininda pa Maro Kindeni tu
    ma iveta vetâŋa arara pa kinda, ikura i muŋga iporo tu ma iveta mine.
  crx-NTPO: Yak'usda, Sizi Gri neMoodihti ooBá, 'en uzdílhti'. Hooncha whe negha te'nanzin
    et whe nanehílhna'. 'Et huwa hoonzoo-un hukwa tse ts'úhole' huba' hoont'oh. Sizi
    Gri 'en yaidlanne butoh dunadija. 'Et huwa wheni cha 'ilhiz ts'ukhutinalh-un,
    'et hukwa tse ts'úhooli.
  kan-OKCV: ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ತಂದೆಯೂ ದೇವರೂ ಆಗಿರುವವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ಅವರು
    ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ತಮ್ಮ ಮಹಾ ಕರುಣಾನುಸಾರವಾಗಿ, ಸತ್ತವರೊಳಗಿಂದ ಜೀವಂತವಾಗಿ ಎಬ್ಬಿಸಿದ್ದರಿಂದ
    ಜೀವಕರವಾದ ನಿರೀಕ್ಷೆಗೆ ನಮ್ಮನ್ನು ತಿರುಗಿ ಹುಟ್ಟಿಸಿದ್ದಾರೆ.
  bbb-bbb: No Godi ro e Ireobo Jesu Kuraesido Asoe ije fuone ireobo oemareve. Ro fuone
    fu no oetuakinu ifejuomo ije fuka ma ireobo ijadufuo fu vame iviaeko no ma karivadufuo
    ije abe mue. Godi fu Jesu baronemoga fu kenujamo fu una uri ijadufuo no vame fuone
    iviaeko ijia nuveke.
  blw-blw: Antaaw yanggay ammag manyayaman an Apudyus way Aman Apotaaw way Jesu Cristu
    te gapon anchi pararo way ség-angna, niyanàtaaw an hiya ah kafalewan hen ataguwantaaw
    way hen kafalinan nadchiyat gapo hen nan-uchiyan Jesu Cristu hen natéyana. Wat
    yachi hen manigurachuwantaaw hen anchi chataaw namnaméén
  tam-2017: நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் பிதாவாகிய தேவனுக்கு ஸ்தோத்திரம்
    உண்டாவதாக;
  azz-NT: Ma ticmohuistilican Totajtzin Dios de ne Itajtzin den Totecotzin Jesucristo.
    Huan Totajtzin Dios ica ne ihueyiteicnelilis techyancuicayolitij ya para ma ticpixtinemican
    se tacuautamatilis ten yec majsitoc, que se tonal tiyetotihue ihuan Dios. Huan
    tejuan ticpixtinemij ne hueyi tacuautamatilis porín tiquitacque ya que melau Totajtzin
    Dios quipanquixtij yoltoc in Jesucristo intzalan in ánimajme.
  spa-RV-1909: Bendito el Dios y Padre de nuestro Señor Jesucristo, que según su grande
    misericordia nos ha regenerado en esperanza viva, por la resurrección de Jesucristo
    de los muertos,
  csy-csy: Pathian le i Topa Jesus Christ i Pa tung ah thupha om tahen, Ama i a dimlet
    hesuakna hang in Jesus Christ sia thina pan thokiksak a, a nungta lametna nei
    tu in hong suaksak hi,
  mxq-NT: Nꞌokꞌawda̱jtʉm ja Dios, Nindsʉnꞌa̱jtʉm Jesukristʉ Tyeety, diꞌibʉ tʉ xytsyojkʉm
    es xypyaꞌꞌayoꞌom es xyajmiꞌin xyajja̱jtʉm jemy es xytyukꞌawijxʉm ja jikyꞌa̱jtʉn
    diꞌibʉ winʉ xʉʉ winʉ tiempʉ, jaꞌa ko ja Nindsʉnꞌa̱jtʉm Jesukristʉ jyikypyejky
    jatʉgok.
  tzj-NT: Kaya'a' ruk'ij ja Dios, arja' Tatixel rxin ja kajaw Jesucristo, congana
    xpokonaj kawach, xuya' chake chi xokalax chic jutij. Ja Jesucristo arja' yataj
    tre rmal ja Dios chi c'astaj rwach chiquicojol ja camnaki' chewi' tok yataj chake
    chi xokalax chic jutij. Rmalari' tok ni maticapuj wi' kac'u'x chi raybexic ja
    rutzil xin Dios
  tdt-tdt: Mai ita hahii Maromak! Nia mak ita nia Nai Jesus Kristu nia Aman. Maromak
    hadomi teb-tebes ita, too Nia foo moris foun mai ita. Ita bele simu moris foun
    nee tanba Nia halo moris fali ona Jesus Kristu husi mate. Nunee agora ita moris
    ho esperansa ida nebee metin
  ron-BTF: Binecuvântat fie Dumnezeul și Tatăl Domnului nostru Isus Cristos, care
    conform milei sale abundente ne-a născut din nou la o speranță vie prin învierea
    lui Isus Cristos dintre morți,
  eng-WEBP: Blessed be the God and Father of our Lord Jesus Christ, who according
    to his great mercy caused us to be born again to a living hope through the resurrection
    of Jesus Christ from the dead,
  eng-FBV: Praise God, the Father of our Lord Jesus Christ! Through his great mercy
    we have been born again and given a living hope through the resurrection of Jesus
    Christ from the dead.
  nld-1939: Geloofd zij de God en Vader van onzen Heer Jesus Christus, die in zijn
    grote barmhartigheid door de opstanding van Jesus Christus uit de doden ons deed
    wedergeboren worden tot een levende hoop,
  bwo-bwo: Iyesus Krstos k'irotse b́ tuwi jangon jamaaw beyosh wititwo jangiyetso
    noosh imtso, b́ mhreti ayon handr shuwewo noosh imtso, no doonz Iyesus Krstos
    nihi Ik'o údewe,
  nch-BL: Ma tijhueyichihuaca Toteco Dios yaya cati iTata Tohueyiteco Jesucristo pampa
    miyac techtasojta, huan yeca techtacatiltijtoc sempa huan techchijtoc ma tijpiyaca
    tonemilis cati yancuic. Huan nochi cati tijpiyaj eltoc pampa yaya quiyolcuic Jesucristo
    quema mictoya. Huan ama timochixtoque taya techmacas teipa,
  quc-TNT: Kaya ba' u k'ij ri Dios ru Tat ri Kajaw Jesucristo rumal chi sibalaj xel
    u c'ux chke, xuban c'ac' che ri ka c'aslemal rumal chi xc'astajisax ri Jesucristo
    chquixol ri cäminakib. Are c'u wa' ri cu'l wi ka c'ux pa we c'aslemal ri'.
  tfr-NTPO: Sbö, bi Tjl̈apga Jesucristo Data l̈i poshrëy ara. Shji songe l̈ara kjĩshko
    ga Jesucristo wol̈ono, ga woshrara Sbörë iröng obi, shji wen ber tjagl̈ën wl̈eni
    ba kjĩshko wl̈o, shji ber l̈öng l̇l̇ëbo jnena Sbörë tjeng kjok dogo twe bi kong
    wl̈o l̈i koshë l̈öng wopjl̈ú wl̈o. L̇l̇ëbo ëre pjir l̇l̇ëm, srer l̇l̇ëm, an l̇l̇ëm
    bakoe. Poshrëy ara e kjĩshko.
  kaq-NT: Hahxon tah min noque jai Papan hahnahue, noquen Hihbo Jesucriston Papa Dios
    yohiquin. Noquehon hihti shinanxon ta behnajaquin noque jonijahiqui. Jesucristo
    hihquipi bi hahquirihbi teehihmaxon ta noque honanmahiqui, noque jihuemanica jihuerihbiscai
    non joni behnaxon sca honannon.
  sgb-sgb: Puriên tamo hi Apo Namalyari ya Diyos, haka ya Tatang ni Panginoon tamon
    Jesu-Cristo. Gawan ha ingalo na, ya ayn kapantag, ay dinyanan na kitamon bayoy
    biyay gawan biniyay oman hi Apo Jesu-Cristo. Kabay sigurado kay ya matanggap naên
    ya mangangêd ya an-êngganan tamo
  vie-1934: Ngợi khen Đức Chúa Trời, là Cha Đức Chúa Jêsus Christ chúng ta, Ngài lấy
    lòng thương xót cả thể khiến chúng ta lại sanh, đặng chúng ta nhờ sự Đức Chúa
    Jêsus Christ sống lại từ trong kẻ chết mà có sự trông cậy sống,
  kxv-kxv: ମା଼ ପ୍ରବୁ ଜୀସୁ କ୍ରୀସ୍ତତି ଆ଼ବା ଅ଼ଡ଼େ ମାହାପୂରୁଇଁ ଜହରା; ଇଚିହିଁ ଏ଼ୱାସି ତାନି
    କାର୍ମାଟି ଜୀସୁ କ୍ରୀସ୍ତଇଁ ହା଼କିଟି ନିକ୍‌ହାନା ମାଙ୍ଗେ ପୁଃନି ଜୀୱୁ ହୀହାମାଞ୍ଜାନେସି, ଏ଼ଦି
    ମାଙ୍ଗେତାକି ନୀଡିନି ବା଼ର୍ସୁ ହୀହାମାଞ୍ଜାନେ,
  amu-NT: Catseitꞌmaaⁿꞌñenaꞌ nquii Tyꞌo̱o̱tsꞌom na cwiluiiñê Tsotye Ta Jesucristo
    cwentaaya. Jom ncꞌe na jeeⁿ wiꞌ tsꞌoom jaa jnda̱ sꞌaaⁿ na cwiluiindyo̱xco̱o̱ ncꞌe
    na tandoꞌxco Jesucristo. Cantyja ꞌnaaⁿꞌ joꞌ mꞌaaⁿya na cwicantyjaaꞌ nꞌo̱o̱ⁿya
    na nndaaya na nntando̱o̱ꞌa.
  hin-CV: स्तुति के योग्य हैं हमारे प्रभु येशु मसीह के पिता और परमेश्वर, जिन्होंने
    अपनी महान कृपा के अनुसार हमें मसीह येशु के मरे हुओं में से जी उठने के द्वारा जीवित
    आशा में नया जन्म प्रदान किया है,
  spa-BES: Alabado sea el Dios y Padre de nuestro Señor Jesucristo, quien por su gran
    misericordia nos ha dado un nuevo nacimiento y una esperanza viva por la venida
    nuevamente de Jesucristo de entre los muertos,
  san-BEN: অস্মাকং প্রভো র্যীশুখ্রীষ্টস্য তাত ঈশ্ৱরো ধন্যঃ, যতঃ স স্ৱকীযবহুকৃপাতো
    মৃতগণমধ্যাদ্ যীশুখ্রীষ্টস্যোত্থানেন জীৱনপ্রত্যাশার্থম্ অর্থতো
  tdx-tdx: Andriañeñe t’i Andrianañahare, Rae’ i Talèntika Iesoà Norizañey! Ie am-piferenaiñañe
    jabajaba, ro nampiareñe antika fañindroe’e ho am-pitamàñe veloñe amy fitroara’
    Iesoà Norizañey an-kavilasiy,
  naf-naf: Egaŋ Zisas Kilais gakikiengatnaŋ mme wage egaŋ ningat keŋaŋ beme nin ekgapmti
    mama mimi alakŋaŋ aŋgalaŋ gogotnaŋ temaŋ penaŋ tazin keyet penaŋaŋ Kawawaŋaŋ kot
    ndatime mebegalen damuŋ webematatnup. Kululuŋengalen milombi lombi ku sambumbuyelen
    ma yomgalen zukulak ku niniŋaŋ ma kok biliŋ biliŋ ke ingat zapat bempepeŋaŋ tazin
    ke maneti in toŋaŋ bembeyet kegok mge keyepmti nin Kawawaŋ Amobotnaŋ Zisas Kilais
    egat Bipmaŋ masesewatpemambanup.
  grc-MT: ευλογητοσ ο θεοσ και πατηρ του κυριου ημων ιησου χριστου ο κατα το πολυ
    αυτου ελεοσ αναγεννησασ ημασ εισ ελπιδα ζωσαν δι αναστασεωσ ιησου χριστου εκ νεκρων
  vid-vid: Yatogoligwe Nguluwi na Mhaza wa Mkulu wa hetwe Yesu Kilistu! Kwa isungu
    lya heye likulu natupegwa ukomu unyale, leka tupegwe utumbilo uwele na ukomu,
    kwa kukolela kuzilipuka kwa heye Yesu Kilistu,
  pio-NT: Wàacué Dios irí cayábéeri, yái Wáiwacali Jesucristo Yáanirica. Dios idéca
    iicáca wapualé manuísíwata, íná idéca iwàlisàidaca wáiwitáise wadènìacaténá wacáuca
    wàlisàiwa chènuníiséerica. Càita Dios idéca imànica walí cayábéeri Jesucristo
    imichàacáinátéwa yéetácáisi íicha. Iná yéewa manuíca wáináidaca wawàwawa idècunitàacá
    wacùaca Dios imàníinápiná walí càide iyúwaté íimáaná.
  tsn-tsn: 'A tlotlo yotlhe e nne mo Modimong, Modimo Rara wa Morena wa rona Jesu
    Keresete: gonne ke kutlwelo-botlhoko ya gagwe ya kgololesego e e re neileng tshwanelo
    e e faphegileng ya go tsalwa sesha; gore jaanong re bo re le maloko mo lwapeng
    lwa Modimo. Jaanong re tshela mo tsholofelong ya botshelo jo bo sa khutleng ka
    ntlha ya gore Keresete o tsogile gape mo baswing.'
  amr-NT: Dios Jesucristoen Apag ʼurunanada o̱ʼe̱ monʼbatiaʼpakikaʼ. Oroʼomeytaj moʼmatinepahuieʼpo
    Diosen Noki̱re̱ga̱ moʼnopoʼto̱e̱depo Diosensiʼpoaʼ oʼyahuedepo kenpaʼti Dios Jesucristo
    eʼbueytada oʼnoyhuada̱ʼuynok oroʼtakon moʼmanoyhuada̱ʼapone Diosere oʼnoeonhuahuikaʼapone
