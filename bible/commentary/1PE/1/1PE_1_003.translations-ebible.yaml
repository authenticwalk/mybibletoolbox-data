  gaq-gaq: ନେଇଂନେ ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ଆବା ଇସ୍‌ପର୍‌କେ ଦନ୍ୟବାଦ୍‌ ବିଃଲେଃ ମେଃଡାଗ୍ଲା
