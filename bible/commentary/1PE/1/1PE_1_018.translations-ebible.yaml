  kan-OKCV: ನಿಮ್ಮ ಪೂರ್ವಿಕರಿಂದ ಕಲಿತುಕೊಂಡ ಸಂಪ್ರದಾಯದ ವ್ಯರ್ಥ ನಡವಳಿಕೆಯಿಂದ ನಿಮಗೆ ಬಿಡುಗಡೆಯಾದದ್ದು
