  bmh-bmh: Ag go don, getal agal asanagar agen agal igul eg sesamorabun abai maremenin.
    Bo, Uwait nug ag koli igul eg go ebuan igaraimai, go em ebuan ecesab eg usalaneu,
    ecesab gol ta silva sul sil gau marab tam.
  ctu-BL: Come ña'tʌbil la' cha'an, mʌmbiletla cha'an ma'anic mi la' chʌn ñop jini
    lolom jach bʌ tsa' bʌ la ñopo ti la' ñojte'el. Mach mʌmbileticla ti jini yujil
    tac bʌ jilel che' bajche' oro yic'ot sʌsʌc taq'uin.
  meq-meq: Ka sərum ha Yesu ka mbəɗa kurom ahaya tsəlok abəra mə kule i bəba kurom
    neheye a ge ŋgama bay ta tətikakum aye. A mbəɗa kurom ahaya abəra mə kule niye
    na, tə wu nakə andza suloy ma nasiye aye bay.
  noa-H: Warran chadcha pãrau pãach jöoin hi maadëu higba simʌgta hʌ̃rcha hee haajeejim,
    pãach dënnaanau pãachig jaau bãautarrjö. Pari maagjerr ya hĩs Hẽwandamauta hich
    hat'ee pãar peerdʌ hat'am. Pãrau k'ap'ʌ nʌm, mag pãar peerdʌ hawaag, p'ĩriujã
    p'agba ni p'atk'onaujã p'agbajim, jãgʌm nem hãrb k'aba hãarjeewai.
  alp-NT: Imi hidupe suke nkena le saisa rebe Alla Ipake kena seli imi leke imi siri
    bei hidupe rebe esi guna sasaisa mo rebe imi ntuana menaru esi tolaele ete imire,
    imi rekwa peneka. Kena seli imire, Alla Ipake mase pise perake rebe namake silane
    kanele mo.
  san-VEL: yuuya.m nirarthakaat pait.rkaacaaraat k.saya.niiyai ruupyasuvar.naadibhi
    rmukti.m na praapya
  kbq-kbq: Na'ankure tamagrama ketma antahitama hanazana, korapa tamagehe'za zamaza
    osu zamavu'zmava nehaza kante nevazagu, anampinti mizaseramante'ne. Miza seramante'neana
    haviza nehiazanu, silvane golireti miza seoramante'ne.
  kbh-kbh: Ts̈ëngaftanga s̈mondë́tats̈ëmbo, Jesucristo, mo nda ínÿengbioye játsebacama
    crocénana cuafjëtsjajocá, tonjanóbana ts̈ëngaftanga játsebacama, chë nÿetsca soyënga
    nÿe bonamente jtsamëse oyenents̈ana, nts̈amo jtsiyenama ts̈ëngaftangbe bëts taitángbents̈ana
    s̈mojanatsjinÿcá. Cristo ndoñe checmatanatsebacá, yopodena jtsopochócama soyënga
    jëtsjájuase, mo crocénana o castellancá,
  ron-LSB: știind că ați fost răscumpărați, nu cu lucruri coruptibile, ca argintul
    sau aurul, de la modul de viață nefolositor, moștenit de la părinții voștri,
  pon-pon: 'Pwe komail aja, kaidin kapwa jor: Jilper de kold, me komail kamaio kila
    jan omail dadaurata kaudok o, me men kaua padokedi on komail,'
  nhe-BL: Achtohuiya inquitoquiliyayaj inintlalnamiquilis tohuejcapan tatahua, pero
    inquimatij Toteco tlaxtlajqui para inmechmaquixtis tlen nopa yolistli tlen ax
    ipati tlen inquipixtoyaj. Pero Toteco ax tlaxtlajqui para inmechmaquixtis ica
    tlen panotehua queja tomi tlen plata o tlen oro. ¡Axtle!
  sps-sps: tana saa, mi nat busem, Gov pats mami Ayei puruur matuami tana fo faaman
    babainy a sikia ta man nan te nom ami tana fo tsuvumami. Ana Ayei gim kan to ma
    pats mami na foka te natiny kajiaa babainy ror, faarei ror silva an gol;
  wnc-wnc: Ginu atnataaing. Tupa ginda sanga bapusata apbotake moo siknga tasikaking
    kaknga tawake tasiking. Ngana Anututa gin gatandamuke sanga wa yapiina wena akngane
    ginu sandekut. Siwan aminda notna gatangamuke iwanatane kataune sandetnangge mani
    mukaing ngana mani wa mukaing kakngae natapna sanga asopunanga aknga singgak.
    Siwan ngana Anututa gin gatandamuke sanga asopunanga wa bingata dua ginu sandekut.
    Wena siknga.
  bus-bus: Á dↄ̃ lán Luda a bↄ kuuna kori kɛ̀ dɛ a fɛɛakaarayã ũu guu nà. Ludaa
    e a bo kↄ̃n pↄ́ kɛ̀ à gakui è yãaoro lán vura ke kondogi bà,
  gub-BL: Ta'e pekwaw katu Zezuz penekuzaromo imàno awer pe xe. Tupàn umumàno kar
    wa'yr imono penekuzaromo a'e. A'e rupi pepyro penemiapo kwer ikatu 'ym ma'e wi.
    Ta'e peiko penàmuzgwer wazàwe a'e 'ar mehe xe. Zaneremetarer tàtà ma'e or her
    ma'e a'e, parat her ma'e a'e no, ukàzym zanewi a'e. Zezuz imàno awer uzawy temetarer.
    Nukàzym pixik kwaw zanewi nehe.
  imo-imo: Yuni enonga nimbe tenderimu mele pilkolio aku teko molangei. Eno pimele,
    enonga lanieli kolenalema konopu kimbo naa tiko we moloringi mele eno yandopa
    yandopa aku teko moloringi mele Goteni tiye kolko molko kondonge aulkena pangei
    nimbe lipe tapondopa wendo ltimu akumu wendo liembo nimbelie kou silva molo kou
    gol teni pame kot wendo naa ltimu.
  boj-boj: Niŋgi qalie, nami niŋgi nuŋgo moma naŋgo kumbra uge uge dauryoqnsib soqneb.
    Sonabqa Qotei na olo nuŋgo uneq na niŋgi awaiŋgej. Mandam qa ñoro ti gol ti silva
    ti koboqas qaji dena Qotei na niŋgi awaiŋgosai.
  eng-DRA: 'Knowing that you were not redeemed with corruptible things as gold or
    silver, from your vain conversation of the tradition of your fathers:'
  knf-knf: Name bnuura kë mënţ iko injaaŋ iŧoka ji unŧaam këme uwuuru ilukuŋ abuuranaanan
    ţi mnwo mi nan mnwuţaan mi nayeenknuŋ du bateeman ;
  san-KHM: យូយំ និរត៌្ហកាត៑ បៃត្ឫកាចារាត៑ ក្ឞយណីយៃ រូប្យសុវណ៌ាទិភិ រ្មុក្តិំ ន ប្រាប្យ
  arn-NT: Eymün niekefuymün wesa mongen tamün kuyfi fütakeche reke, welu Ngünechen
    lifrenentutueymünmew. Fey eymün ta küme kimnieymün ñi tunte falin ta tüfachi dungu.
    Ngünechen lifrenentulaeymünmew oro mew kam pülata mew no rume,
  zas-NT: Din lëjt ragbee guial babëëman lëjt loj costumbr ni basaꞌnnë ree xbéngulalidi
    lëjt, costumbr ni ad rüjnt ree sirv, abiꞌ lëjt ragbee guial gojx din yariidi loj
    reen, per ad gojxt con ree ni rnijt, ziꞌc or o plajt ya,
  ken-NT: Bǎrɨŋɨ bɛ Yesu Kristo aku bhe afɛ́rɛ́ ndǔ bɛpɔ̌ bɛpɨŋ ɛbhɛn bǎsɔ́rɛ́
    nyaka ntá bachǐmbɨ bhɛka. Abhɨ́kɨ́ ku bhe chí nɛ mɛnyɨŋ ɛbhɛn bɛ́chɔ̀ŋti nkáp.
