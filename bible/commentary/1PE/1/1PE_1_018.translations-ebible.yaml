verse: 1PE.001.018
translations:
  kpx-kpx: La hilokage Dilavau la toelae ibina vale kemo la la subuta buluve vaveve
    halevai vaveve dua valu. Dilavau nahie ibina vale keu balugataho. Keu moniu uoholiveve
    keta nahie ibina vaholinu.
  okv-H: Eto ungota ahihi ta ari sasapura avo oreketo ungo humbasi God na Iesu Keriso
    ta orosa javotoho amina ungo ombuto umbuna, amo ‘Gold’ te ‘Silver’ te sapura eaguja
    aingeko amina ombae
  tbo-tbo: Odubona googata hai dewa mei gamogamo po ta wootagohi ma tamogi Yaubada
    i imiheta. Ega mei gapola yabayababa kina bo toea uyahinei,
  mal-C: നിങ്ങളുടെ പൂർവികരിൽനിന്നു സ്വായത്തമാക്കിയ അർഥശൂന്യമായ പാരമ്പര്യത്തിൽനിന്നു
    നിങ്ങളുടെ വിമോചനം സാധിച്ചത് സ്വർണം, വെള്ളി മുതലായ നശ്വരമായ വസ്തുക്കൾകൊണ്ടല്ല,
  grc-SR: εἰδότες ὅτι οὐ φθαρτοῖς, ἀργυρίῳ ἢ χρυσίῳ, ἐλυτρώθητε ἐκ τῆς ματαίας ὑμῶν
    ἀναστροφῆς πατροπαραδότου,
  bgc-bgc: क्यूँके थमनै बेरा सै, के थारा निकम्मा चाल-चलण जो बाप-दाद्यां तै चल्या आवै
    सै, उस बेकार जिन्दगी तै थम बचगे सों, अर थारा छुटकारा चाँदी-सोन्ने यानिके नाश होण
    आळी चिज्जां कै जरिये न्ही होया।
  khz-khz: Kwalana gomi ripami, tenemi geria maguli rakavara gomaguli-agirawai aorana
    Palagu na evega-magulimito vekapawai gauna ati pene rakava gauna. Ati siliva pa
    kolo vetaira.
  deu-TKW: Und wenn ihr als Vater anrufet den, der ohne Ansehen der Person richtet
    nach eines jeden Werk,
  zsr-NT: Dios buslë́ꞌ lbiꞌiliꞌ lu lë naꞌ gucliꞌ dza niꞌ catiꞌ benliꞌ ca nacgac le
    caꞌz guludödëꞌ lauliꞌ xuz xtauꞌliꞌ. Nö́ziczliꞌ böaꞌuëꞌ lbiꞌiliꞌ, clëg len tu le
    nit ca nac oro len plata,
  lin-lin: Boyebi malamu ete ezali te na nzela ya biloko oyo ebebaka lokola wolo to
    palata nde Nzambe akangolaki bino na bizaleli ezanga tina, oyo bozwaki epai ya
    bakoko na bino,
  hns-NT: Toelog djaane hai kie Parmeswar toelogke oe be-kaamiel djiewan me se kienies
    hai djaun toelog aapan baap-daada se apanaile hai. Aur oe toelogke tjaanie aur
    sona se na kienies hai. Ie sab poeraan hoi djaaiga.
  noa-E: Warran chadcha pãrau pãach jöoin i maadëu igba simʉgta ʉ̈rcha ee aajeejim,
    pãach dënnaanau pãachig jaau bãautarrjö. Pari maagjerr ya ĩs Ẽwandamauta ich athee
    pãar peerdʉ atham. Pãrau khaphʉ nʉm, mag pãar peerdʉ awaag, phĩriujã phagba ni
    phatkhonaujã phagbajim, jãgʉm nem ãrb khaba ãarjeewai.
  eng-EMTV: knowing that you were not redeemed with corruptible things, like silver
    or gold, from your futile way of life handed down from your forefathers,
  mib-NT: Chi ni jnama ya rohó núū tācá costumbre jeē ní cajequin jií rō, jeē ní cajejníñu
    cāha ró núū. Te cájini vāha ró jéē yahu cúu jeē ní jnama ya rohó. Chi tu ní chúnaa
    yā jiín ndajníñu jeē náā, nájnūhun oro jiín plata,
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ पाधे़बालाम्‍बा के़नाःत्तुम् के़इःत्तुम्‍ल
    के़युःरुम्‍बा हने़बा थिम्‍हाॽलाम् के़मे़क्‍पा के़बेःक्‍पा साम्‍म्‍याङ् युप्‍पा
    हे़क्‍तङ्‌बा पाःन्‍हाॽरे़ के़धे़ॽरिआङ् ताङ्‌गे़से़ःप्‍तिबा मे़ःन् फाॽआङ् खिनिॽ
    के़निःसुम्‍लो॥
  xnj-xnj: Muni mmanyili kuvya nyenye mwasanguliwi kuhuma mulugendu lwa chiyimu, gemwapokili
    kuhuma kwa vagogo vinu. Nambu mwasanguliwi lepi kwa vindu vyevihalabika, ngati
    maganga ga feza na zahabu,
  mmx-mmx: La nemi miklen luunun, ne Moroa ga un kaka amlong nemi min basinge lorooro
    etaba ga ravasu at lavalabat atnemi. La mo luunun ixo epovo xusu tara na lok kapmex
    i, ngan lisiliva xopla logol.
  cbr-NT: Mitsun raran Jesucristomi sinánti 'unánma 'aínmi usaribi oquin sinaniabi
    ca Nucën Papa Diosan ainan 'inun ië́miquin mitsu Jesucristomi sinánmiaxa. Camina
    'unanin, curi 'imainun curíqui 'imainun bëtsi ñucama axa cëñúti a cupíbi ca Nucën
    Papa Diosan mitsu ië́micëma 'icën.
  tee-NT: Chai c'ats'ayat'it ni Dios ju tamalakxtutan ni jantu tasq'uini ni vana anavit'it
    ju mincostumbre'an ju jantu lhitapalai. Ju anu' costumbre ju ixtamacontilanitan
    ju milacpai'an. Chai c'ats'ayat'it ni jantu lhimalakxt'uc'ant'at'it ju va laca
    tu'u' oro u laca tu'u' plata ju lai tak'alhi.
  eng-LSV: having known that, not with corruptible things—silver or gold—were you
    redeemed from your foolish behavior inherited from our forefathers,
  cak-NT: Rix can iweta'n chi ri xqui'en ri iwati't-imama' ri xec'ue' ojer can, man
    jun rakalen. Y chech ri itzel tak ex ri xqui'en reje' xixcolotaj-wi-pe. Y cuando
    xixcolotaj-pe chech ri itzel tak ex ri', man riq'uin ta jun ex ri can niq'uis
    anche'l ri oro o plata.
  pah-NT: A'ereki pe pekwaha Cristo'ga manoa pe ndepyga. Omanoro g̃waramo ga pe mbopiro'yi
    pendekotehea hugwi. Mbatera rũi opava'ea rũi pe mbopiro'yi pendekotehea hugwi.
    Ouro rũi pe mbopiro'yi. Prata rũi pe mbopiro'yi. Nanongara nhaporemo rũi tuhẽ
    pe mbopiro'yi pendekotehea hugwi. Pendekoteheagwera rehe penamonhava'ea pe mbo'embo'ei
    pe mbojikwakuteheavouka. Cristo'ga pe mbopiro'yi reki a'ea hugwi omanomo pe ndepyga.
    Ga ko cordeiro ja – kiroki a'ea g̃a okwava'ẽ ijukavo Tupana'ga pe. Pyryheteva'ea
    g̃a okwava'ẽ ndite'varuhui'i'iva'ea. Na jitehe Cristo'ga nhikwava'eg̃i Tupana'ga
    pe heka'voguka gwekoa omanomo. Ga ndite'varuhui'i'i. Pyry hete ga novĩa. Emo ga
    onhikwava'ẽ omanomo pe ndepyga.
  sja-NT: Pariatua parãpa ne-inaa k'achia oo wãpachida pãchi chonaarãpa oo p'anadap'edaak'a.
    Pia k'awa p'anɨ Tachi Ak'õrepa parã k'aripa-e paji ma naaweda o k'achiade wãdadeepa,
    apidaapa irumaa p'aadap'edaa perã ne-inaa jõparipa, nẽek'a maa-e pɨrã p'arat'ak'a.
  xed-xed: Nda sna kuni kazlay, varagap ma nzaku ka rgha, zlaghunaŋ dzidza ghuni lu
    ta kaghuni kəʼa. Nda dasu nda ya nda dzindar ta ɓadzaku ya a varata lu ta kaghuni
    wu,
  mks-NT: Jáchi̱ mé Ndióxi̱ na̱jáca̱cu a ndo̱hó nu̱ú ndihi ña̱ núu na̱caja ndó sa̱nahá.
    Ta ña̱ yóho cúú ña̱ na̱catia̱hva ndó na̱caja tásáhnu jícó ndo̱. Ta sa̱ cánda̱a̱
    va̱ha ini ndó ña̱ co̱ó na̱cha̱hvi Jesucristo sa̱há cua̱chi ndó ja̱n xi̱hín jiu̱hu̱n
    cuáán á xi̱hi̱n jiu̱hu̱n cúxú, ña̱ ndihi sa̱ha̱.
  gfk-S: '@see-verse:1PE.001.017'
  bmu-bmu: Mewöyök Anutunöŋ sohopŋini meyöhaŋgö könaŋi mötagun mönö sarakŋi aka malme.
    Ambösakonurupninan tandö lopioŋ mötmöt laŋ wuataŋgöba ahakmeme omaŋi kondel neŋgigeri,
    Anutunöŋ iŋini yeŋgö dop toroqeba laŋ malbepuköra bohonŋini öŋgöŋgöŋi gila sohopŋini
    meyök. Bohonŋi mi silwö goul oŋgita gilöhi, mi mötze. Gölmegö moneŋ inap ayapkömawaŋgö
    dop akzawi, yuai mewöŋi miaŋön bohonŋini qahö meyök.
  dgz-dgz: Go e asigiap di, watagaet inat waniet ega i uoni inagewa gapan wainean
    iwa isimurae wai inamup wat nat tonat onin e inayap tauen. Ap menan Iesu koewa
    ega taiana garewa waren, ap wareni moni garewa taine mini uon iwa moni aro mega
    uon tata, go Iesu tani aroewa uon ya tata.
  eng-GNV: Knowing that yee were not redeemed with corruptible things, as siluer and
    golde, from your vaine conuersation, receiued by the traditions of the fathers,
  zaa-NT: Chì ba yù le qui'ni Tata Dios nna chi bedilèe le le' iyaba ca costumbre
    nna ca creencia nu labí dacca' iỹu' nu beluè'ni ca ta' enne' gùla quì' le l·le.
    Chì gulà le, pero alàa por biỹa cosa material nu ttíą tì'a bel·liu,
  eng-WEBSTER: Forasmuch as ye know that ye were not redeemed with corruptible things,
    as silver and gold, from your vain course of life received by tradition from your
    fathers;
  guh-guh: Paxamë picani naxuabiaya Diosovecua pajinavanapame panijasalinaivimi abaxë
    pijacuene itsa pacaasaëmë tsavanapae. Itsiata baitsi jane aeconoxae baja bajarapacuenevecua
    Dioso baja pacacapanepa. Payapëtaneme rabaja Dioso ayaimatamota papecaneconimatamotsijava
    papecacapanepaenexa. Apo pacacomuatsi baja cajena pevereverecaejavata, pacuenia
    oro itsi, palata ata.
  bon-bon: Acejiyame weebibine ituge äsecrera weeme kaakesaarewale bime krokeciiye
    mule cabu ca. Mine umle gemi egä tabe lica rarekaake ecäruji mime äsecrera tääpume.
    Rarekaake me daremu lui nuuja taje gawe me läbituge.
  nhw-BL: Achtihuiya anquitoquiliyayaj ininnemachtil tohuejcapan tatahua, pero anquimatij
    Toteco tlaxtlajqui para anmechmaquixtis tlen nopa nemilistli catli amo ipati catli
    anquipixtoyaj. Pero Toteco amo tlaxtlajqui para anmechmaquixtis ica catli panotehua
    quen tomi tlen plata o tlen oro. ¡Amo!
  swh-ONEN: Kwa maana mnafahamu kwamba mlikombolewa kutoka mwenendo wenu usiofaa ambao
    mliurithi kutoka kwa baba zenu, si kwa vitu viharibikavyo kama fedha na dhahabu,
  wbi-wbi: Mugagwile vule muvangilue kuhuma mumaghendele ghiinu ghano naghanoghile
    ghano mulyupile kuvakuulu viinu, nalyavavangile ni finu fino finangike ndavule
    indalama nambe isahabu.
  bba-bba: Bɛɛn tii i yɛ̃ ye bɑ kɑ bɛɛ yɑkiɑ sɑɑ bɛɛn wɑ̃ɑ kɑmɡirun di te i tubi di
    bɛɛn sikɑdobɑn min di. N ǹ mɔ kɑ ɡɑ̃ɑ ni nu koo sɑnkirɑ, nɡe sii ɡeesu ǹ kun
    mɛ wurɑ.
  eng-KJVCPB: forasmuch as ye know that ye were not redeemed with corruptible things,
    as silver and gold, from your vain conversation received by tradition from your
    fathers;
  kgk-NT: Peikwaa voi pende rekohakwe kwéry. Nhane ramoigwasu amyrĩ gwekohakwe rei
    oheja nhande-vy. Ha Nhandejáry nhande pe'a upéa tekoha-gwi nhande repy gwe'yirã
    ramo jaiko hagwã. Peẽ katu, pene mandu'a porã kena mbava'e po ome'ẽ nhande repy-vy.
    Ko yvy pygwa hepy va'e nome'ẽi. Nome'ẽi prata. Nome'ẽi ave ouro nhande repy-vy.
    Upe va'e opa va'erã. Iporãve va'e ome'ẽ.
  waj-waj: Vaa ngia rikiada taavai. Ngii giookiaiya mmatayaa diaa aataru kuminaiyauvaa
    ngii vitauyauvaa ngia iikiaarainnoo kiaa Anutuuqo vaa ngii yookaama kioo ngii
    viteeravai. Ivo hama taikaanara mmatayaa diaa mminnaa sikau gooraivaannee vara
    sikau sirivuaivaa roosuuvaadiri ngii yookaama kioo ngii viteeravai.
  cpy-cpy: Tema piyotzi kaari koriki, kaarira ooro ipinako-wentan-teeta-kimiri, pawijako-shiretan-taari
    pitzimaetyaa-shiwitaka pikimita-kotari piwaesatziteni. Tema te ikameetha-perotzi
    ooro eejatzi koriki, aritaki ithonkaeyaa.
  mpx-mpx: Kaiwena ku atena mola bwabwatana eliyana iya i pwamolamiu pasikalem yawal
    toto nige enona waiwaisana i gagan elana, toto i neem tubumiyau elal. Mola bwabwatana
    ya nige i oola bugul bolo abwe nihi nak, ololana silba ge gold.
  wbp-wbp: Yapa nyurrurlarlu kankulu manngu-nyanyi nyarrpa-jarrija kujalpankulu yangka
    kamparru-wiyi Kirijini-jarrinjakungarnti. Kalankulu maju puraja nyurrurlakupalangu-piyarlu
    nyurnunyurnu-piyarlu. Kuruwarri nyanungurra-nyangurluju kula kalalu-nyarra pirrjirdi-manu,
    lawa. Manu kula kalankulu-nyanu warla-pajurnu maju-kujakuju. Kala Kaaturlu-nyarra
    pina-kangu nyanungu-nyangu-kurraju. Warla-pajurnu-nyarra maju-kujaku. Nyarrparlu-nyarra
    warla-pajurnu? Kula-nyarra nyanungu-kurra-manu pirli yaltiri-kirlirli manu kawurlu-kurlurlu,
    lawa. Yinyarraju pirli yaltiri manu kawurluju kalu yawu-pardimi.
  luo-luo: Nimar ungʼeyo ni kane owaru kuom ngimau manono mane kwereu machon owenu
    mondo ulu, to ne ok owaru gi gik makethore kaka fedha kata dhahabu,
  nhe-NT: Achtohuiya inquitoquiliyayaj inintlalnamiquilis tohuejcapan tatahua, pero
    inquimatij Toteco tlaxtlajqui para inmechmaquixtis tlen nopa yolistli tlen ax
    ipati tlen inquipixtoyaj. Pero Toteco ax tlaxtlajqui para inmechmaquixtis ica
    tlen panotehua queja tomi tlen plata o tlen oro. ¡Axtle!
  aii-aii: ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܦܘܼܪܩܹܐ ܡ̣ܢ ܐܘܼܪ̈ܚܵܬܵܘܟ݂ܘܿܢ ܒܲܛܝܼܠܹ̈ܐ
    ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ، ܠܵܐ ܒܡܸܢܕܝܼܵܢܹ̈ܐ ܚܵܪ̈ܒ݂ܵܢܹܐ، ܐܲܝܟ݂ ܣܹܐܡܵܐ
    ܘܕܲܗܒ݂ܵܐ،
  esk-NT: Iḷisimagiksi tasukkaułiqsi taŋiġiḷaaniñ iñuuniałhatñiñ sivulliapsi. Tasukkaunġitchusri
    piunġiġaqtuatigun sutigun, ami manikun qatiqtaakun unniiñ kaviqsaakun,
  msb-msb: kay naaraman na niyo kun nano an ginbayad para malibre kamo sa mga waraʼn
    pulos na kaugalian na ginasunod niyo kasadto hali sa iyo mga kalulululuhan. Idtoʼn
    ginbayad dili masisira pareho san oro o plata,
  cpa-NT: A¹jáng¹ quianh¹³ cog³ li¹hǿg² hi² ca¹lø¹hmah¹³ hi² li¹bí² dsǿa¹² jniang³
    hi² tsa¹ma¹ŋi³niang³ jniang³ mai³¹ hlaih¹³ quiah¹² dsa² hóg¹.
  dso-dso: ତମର୍‌ ଆନିଦାଦିମନର୍‌ ଟାନେଅନି ଲଡାକେ ନ ଆଇବା ରିତିନିତିଅନି ସେ କାଇ ମୁଲିଅ ଦେଇକରି
    ତମ୍‌କେ ମୁକ୍‌ଲାଇଆଚେ, ସେଟା ତମେ ଜାନିଆଚାସ୍‌ । ତମ୍‌କେ ମୁକ୍‌ଲାଇବାକେ ସେ ନସି ଜିବା ସୁନା
    କି ରୁପାର୍‌ ମୁଲିଅ ଦେଏ ନାଇ ।
  meu-meu: Bona ba diba, senemui edia kara asi anidia amo e hamaurimui davana na dia
    baine pata ḡauna ta, dia silver, dia gold,
  yva-NT: Syare wabeta Ai mavabe weye wapo raen animaisye mirati Po raunande indamu
    Po wasapaya irati wapa ana wapo rave wusyinoe rai. Arono wusyinoe watavondi wapa
    ayao kopa rai, wemirati wapa aneno wusyine wo raugaje indamu wapo rarijat. Weramu
    watavondi raija marudi, weye mo kove raunande wasai jewen. Amisye po taune apa
    Kavo aunande, weti Apa mavu wemi mo ravae indamu Po wasapaya wapa ayao kakai rai.
    Weti Po perakije muno emasije veano ravae jewen, omamo no tawane ramu. Yara Amisye
    apa ana po rave ravae omamo ama mangke nseo rave, omirati Yesus Kristus taune
    apa mavu. Apa mavu nsororop arono kakai, raurata irati maero domba tuvane aotar
    ameseo Amisy ai, Wepirati apa kakai inta no anasine rai jewen.
  dgc-dgc: Tukoy moy dén éng anya i nipanubus naa dikam to medukés a ugali moy a gébwat
    du apo moy. Bakén a kuhata i nipanubus naa dikam, da maibut ya.
  zpm-NT: Goḻsoladz me blee to lo grë wseed ndzinlid ne psaṉ grë xmeṉgol to; naṉwen
    to gozh briee to ga; per pquiind me ncuaaṉe rnitlo zig nac pe dimi or, pe dimi
    plat;
  hix-NT: Àsok hana mehxatxkon ha. Àrohnàtho hoko rma haxa mehxatxkon hamà, ohoryen
    heno kom hoye ro. Àrohnàtho hyaye oyowtxownà, Khoryenkomo. Àrohnàtho hyaye oyowtoho
    komo rma yehemaye, tàhyaka oyohtoho menye. Eten ke ryhe nehemaye, pàrata ke katà,
    uru ke haxa katà. Àrohnà ke ryhe nehemaye. Tosomtatkaxem me nay hamà, pàrata,
    uru xarha.
  sim-sim: Jir angop ji heyenda sir, mas neloko avoko jihi tiyandari nombon ji tiyari
    oso men sembe mende ji tiyandari sir. Hako Avui Wasilaka angop jirin or jivinaha,
    kavakava os ji undari oso angop or yoko ermberi sir. Hako or mbeek ya mbele mbele
    misambik fehe ol kavak nandari ondok jirin frungawuri ambu ri, wahau.
  npi-ULB: तिमीहरूलाई थाहा छ, कि तिमीहरूले तिमीहरूका सांसारिक पिताहरूबाट सिकेका मूर्ख
    बानीहरूबाट नष्‍ट भएर जाने चाँदी वा सुनबाट छुटकारा पाएका होइनौ ।
  cgc-cgc: Nlaman nyo na palibri kaw din alin ta dati nyo na kabui na gasunod kaw
    pa ta mga ula pulos na kaugalian ta inyo na alinan na mga kaapuan na yon man mga
    kaugalian na gapegeng ki kyo na dili marani naan ta Dyos. Demdemen nyo na palibri
    kaw dili paagi ta pagtubos ki kyo ta kwarta na blawan o pilak na dili maglugay.
  tim-tim: Akto ye ulikŋân agak meme bunŋe bo aregât nâŋgâmbiâ kârikŋe akminep are
    bâgilupyeŋande hekatyeŋgimbiâ meyi. Amâ bo tânyeŋguminep. Dâ amâ Anutuŋe emelâk
    puligoyegep. Yâk âmâ hângât siâ siâ puli siliwa me goli bo akmap arekŋe bo puligoyegep.
