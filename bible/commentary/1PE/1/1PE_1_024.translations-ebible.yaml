verse: 1PE.001.024
translations:
  kpx-kpx: Bukae Hotou loui avoe, “Ata bahata keau kulu nahate. Ige vaveveabe keu
    kulue si ke nahate. Kulu kena giliage keabuna gililahai keolahai.
  okv-H: Amita ke amo God ta ke ta einge kajari mihia, “Embo visi te amo sasaha ainge
    eto embo ta sago kiari amo sasaha ta koru ainge ra. Eto sasaha giroro au amita
    koru karaun eto veto irae aisuja rate
  tbo-tbo: Mei Yaubada a Buka i bahebaheya i pa, ‘Lawa ataputa galenata mei hiyamoni,
    yaka ata didiga mei hiyamoni belahi. Matababana hiyamoni houga kuku hotana ma
    apo ina hilage, ma a bela apo ina kokodila po ina peu.
  mal-C: “എല്ലാ മാനവരും തൃണസമാനരും, അവരുടെ സർവമഹിമയും വയലിലെ പൂപോലെയും! പുല്ലു വാടുന്നു,
    പൂക്കൾ കൊഴിയുന്നു;
  grc-SR: Διότι, Πᾶσα σὰρξ ὡς χόρτος, καὶ πᾶσα δόξα ⸂ἀνθρώπου⸃ ὡς ἄνθος χόρτου. Ἐξηράνθη
    ὁ χόρτος, καὶ τὸ ἄνθος ⸋αὐτοῦ⸌ ἐξέπεσεν·
  bgc-bgc: क्यूँके पवित्र ग्रन्थ यो कहवै सै, “हरेक जीव घास कै बरगा सै, अर उनकी शोभा
    जंगळी फूल्लां कै समान सै। घास सूख जावै सै, अर फूल झड़ जावै सै।
  khz-khz: Puka Veagana na ekilagiana vetaina, “Taunilimalima maparara legi vetaina,
    ia ralemana legi rakaena vetaina. Legi gemalaina, e rakaera maki geketona,
  deu-TKW: darum daß Alles Fleisch ist wie Gras, und alle seine Herrlichkeit wie des
    Grases Blume;
  zsr-NT: 'Cni nac, le nayúj lu guich laꞌy rna: Yúguꞌtë bunách nacgac ca nac guixiꞌ.
    Yöl‑laꞌ lach quequëꞌ nac ca xyiji guixiꞌ naꞌ. Rbidx guixiꞌ naꞌ len rguindj xyiji,'
  lin-lin: 'Pamba te ekomama : « Bato nyonso bazalaka lokola matiti, mpe nkembo na
    bango nyonso ezalaka lokola bafololo ya bilanga. Matiti ekawukaka mpe fololo na
    yango ekweyaka,'
  hns-NT: 'Okar poestak me liekhal hai kie: „Djaise ghaas aur phoel djhar dja hai,
    oisahie iensaan logan ek tjhota tem khaatien djieje hai, tab mar dja hai. Aur
    oesabke soendarta haldie se biet dja hai.'
  noa-E: 'Maguata ich iek phã sim gaaijã ich iek ich mag chugpaa khaugba sĩerrʉm igwi
    magjim: “Sĩi ich mag ëumee wënʉrraag khaba aawai mʉig eegarin õran sĩi pabʉ̈ khër
    khukhuur thʉnaawi khʉibaadeejemjöta nʉm. Par amau wir aig amach thöo aawaijã sĩi
    mag pabʉ̈ khũchpai maar bau thʉnaawi deeu khiugphë khʉibaadëmjöta aajem, ya meebaadeewai.'
  eng-EMTV: For “All flesh is as grass, and all the glory of man is as the flower
    of the grass. The grass withers, and its flower falls away,
  mib-NT: 'Chi súcuan cáhán tutu iī: Nájnūhun yucū cúu ndɨhɨ tāca ñáyuu, chi jecu‑ni
    quɨvɨ̄ técu i. Te nájnūhun ita yucū cúu jeē cujéhnu i. Chi íchí‑ni yucū, te ndáhvá‑ni
    ita.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्, “काक् मे़न्‍छाम् याप्‍मिहाॽग याःन्
    सुङ् कुइसिःक् मे़जोःक्‍लो॥ खे़ङ्‌हाॽरे़ खुनिॽ खेःम्‍सिङ्‌मे़ङ्‌ग फुङ्‌ङिल्‍ले़न्
    कुइसिःक् चोःक्॥ याःन् सुङ्‌ङिन् इरे़म्, हे़क्‍क्‍याङ् फुङ्‌ङिन् लुःक्‍था,
  xnj-xnj: Ngati Mayandiku Gamsopi chegijova, “Kila mundu ndi ngati mahamba, na ukulu
    waki woha ndi ngati maluva ga mudahi. Ginyala na maluva gigwa.
  mmx-mmx: I ngan Lovoang Kaala i vaase xeretna, “Limixin axap di noxo nemen abao
    ngan levempivilis. La lampeneves atnedi na xap ngan levempusuvus aaxa. Levempivilis
    naba mang, la levempusuvus naba subu su.
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca ësai quia: Basix ca upí ''itancëxbi chushia.
    Ro uax ca upíira ''itancëxbi tiriqui nëtëtia. Usaribiti ca camabi uni bamai aín
    upí nëtëtia.'
  tee-NT: 'Ju ixchivinti Dios chani najun: Tachi chun ju lapanacni ma tachi ju tu''u''
    ach''itin tajunita. Chai tachi chun ju alin la''is''atsucunti''an ju na talhitak''ayai
    ma chunch junita tachi ju tu''u'' ix''axanat ach''itin. Acsni xixach ju xa''ach''itin
    pus minacha ju ix''axanat.'
  eng-LSV: because all flesh [is] as grass, and all glory of man as flower of grass;
    the grass withered, and the flower of it fell away,
  cak-NT: 'Roma chupa rutzij ri Dios ri tz''iban can, nu''ij: Ri c''aslen we'' chech-ulef,
    xa anche''l ri k''ayis. Roma ri k''ayis xa nichaki''j-ka. Y quiri'' chuka'' jun
    winak ri yalan ruk''ij; ri ruk''ij xtu''on anche''l nu''on ri rucotz''ijal k''ayis.
    Roma ri rucotz''ijal ri k''ayis xa ch''anin nitzak-e.'
  pah-NT: 'Tupana''ga rembikwatijarukara e''i no: “Yvyakotyve''g̃a ko yvotyra ja,”
    e''i. “G̃akatuhetea ko yvotyrakatua ja no. A''ereki ipotyra inhymba reki. Ohova
    okui pa,” e''i. “Yvyakotyve''g̃a na jitehe opa pa no,” e''i.'
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperãarã jõmaweda p''ũajarak''a p''anɨ.
    P''ũajara bap''eda, taarã-ee pɨɨdaipari. Ichiaba p''ũajara p''ono t''onop''eda,
    pi-ia unupata mĩda, piu baaipari eujãde.'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Inda mnda səla ná, manda kuzuŋ
    nzakwani. Sgitani guli ná, manda vzlizla kuzuŋ nzakwani guli.'
  mks-NT: 'Jáchi̱ já cáchí tu̱hun Ndióxi̱: Tócó ndihi ña̱yivi cúú ná tátu̱hun yu̱cu̱
    cuíi̱ ña̱ cáa yúcu̱ ña̱ ndíhi ya̱chi̱ sa̱ha̱. Ta tócó ndihi ña̱ náhnu cája na
    cúú á tátu̱hun in ita cánúu nu̱ú yu̱cu̱ cán. Jáchi̱ mé yu̱cu̱ cán i̱chi̱ a̱ ta
    ndicava ita nu̱ á ta quia̱hva já ndíhi ri sa̱há ña̱ cája na̱ cán.'
  gfk-S: Ma i palai be ikin i tutuno kinong, “Ira turadi di haruat ma ra pito, ma
    ira minamar tano turadi i haruat ma no puspusno no pito. No pito na mahiawa, ma
    no puspusno na puko leh.
  bmu-bmu: 'Keu miaŋgö könaŋi mi Buŋa Kimbinöŋ kewö ohoget ahöza: “Ambazip pakpak
    iŋini mönö gwözözak luplup tandök akze. Aködamunŋini pakpak mi juraŋi asakasak-ŋinambuk
    tandök akza. Gwözözak luplupnöŋ mönö soholiba gororoŋgögetka juraŋinan buratiba
    teköqeköba etme.'
  dgz-dgz: Mame menan wataget God wani ok anega sean, Waenapan iragi unawat umap,
    amba mu ganat muga pu raremai kakaewa mega umap. Unawat wae ineta amba rarema
    tua orot wata. Go ayop nuga God nop mega usenagaet wande aiwandata. Ok ap anega
    sean. Mame Iesu nop oit mega kakaewa enan wa onam wanumune ame wadiaivin.
  eng-GNV: For all flesh is as grasse, and all the glorie of man is as the flower
    of grasse. The grasse withereth, and the flower falleth away.
  zaa-NT: 'Ra lo titsa'' quì''e nu chi ga''na escrito: La'' labàni nu te qui'' ri''u
    dèsdeba gùlia ri''u le'' yétsiloyu nna ná qui''ni tté ba quì''į tì''a ca ixi'',
    Pues ttu tsàstito'' ba ną́ yà''a tsà''ni, làniana ibìtsi chìą. Ą''hua iyaba la''
    dàliani qui'' ca enne'' le'' yétsiloyu nna tté hua quì''į, Tì''a ìyya qui'' ttu
    yaga to'' eyòla bą́.'
  eng-WEBSTER: 'For all flesh is as grass, and all the glory of man as the flower
    of grass. The grass withereth, and its flower falleth away:'
  guh-guh: 'Dioso pejumelivaisi apo pevereverecaejavanexa yabara, Dioso pejumelivaisibaxutota
    jumaitsi mapacueniaje: Pacuenia vayafopijipona bepijia tsaquena, petsaquenaecujinae
    tëpa, bajara pijinia saya itsi jivi ata. Bepijia tëpa. Pacuenia pematono ata bepijia
    tsaquena, nexata othopa, bajara pijinia saya itsi ayaijamatabëcuene pexainaenë
    ata. Bepijia tëpa.'
  bon-bon: Oogäräneji mene te ai poto cidi me jiicenige egä, “Iyeta biname bime ireclota
    lui baace pana gemi; iyeta teeme miiji lui epu pana gyene baace popo me liiyepu.
    Yoo, baace te budre läbituge, cuta teeme popo cina saatrametnemuge,
  nhw-BL: 'Ijcuilijtoc ipan Icamanal Toteco quej ni: “Nochi masehualme ipan ni tlaltipactli
    itztoque quen sacatl catli amo huejcahua. Huan nochi ininyejca tlamantzitzi catli
    masehualme quipiyaj eltoc quen xochime catli pilinij. Nochi sacatl huaqui huan
    nochi xochitl huetzi,'
  swh-ONEN: Maana, “Wanadamu wote ni kama majani, nao utukufu wao ni kama maua ya
    kondeni; majani hunyauka na maua huanguka,
  wbi-wbi: Ulwakuva “Amavili ghooni ghalindavule ilisoli, utogo lwake lwoni lulindavule
    ililuva lya lisoli. ilisoli linyala, ililuva lijoghotoka nakusanguka,
  bba-bba: Nɡe mɛ Gusunɔn ɡɑri ɡerumɔ, “Tɔmbu kpuro bɑ sɑ̃ɑwɑ nɡe yɑkɑsu. Mɑ ben bɛɛrɛ
    kpuro sɑ̃ɑ nɡe sin wɛ̃su. Yɑkɑsu rɑ ɡbere, kpɑ sin wɛ̃su dɛrurɑ.
  eng-KJVCPB: 'For all flesh is as grass, and all the glory of man as the flower of
    grass. The grass withereth, and the flower thereof falleth away:'
  kgk-NT: 'Upéa-rehe inhe''ẽ kwatia-rehe oĩ va''e he''i: “Kente kwéry kapi''i ramigwa
    voi. Hemimomba''egwasu yvoty ramigwa. Kapi''i ipirupa. Yvoty ipoty kúi-ma. Upéixa
    ave kente kwéry, hemimomba''egwasu gwive yvoty okúi va''e pirukwe-rami voi. Ndahi''aréi
    va''erã.'
  waj-waj: 'Aa kua aavaara Anutuuqaa kua fafaaraivo vainno tinoo: Mmuakiaa mmatayaa
    diaiya iya ikiauvaa roosiima variaavai. Iya mmatayaa iira aataruuyauvo maura pairaivaa
    roosiima vaivai. Ikiauvo aasannaikio maura pairaivo tasisieenno tuoo kuaivai.'
  cpy-cpy: 'Tema: Awatha okimiwitawo inchashi. Eeniwitacha owaneenkawo, okimiwitawo
    inchashi otzimi oteyaki. Roo kanteencha okama-shitzi inchashi opoñaashityaa opari-teyakitee.'
  mpx-mpx: 'He i ola Buki Bwabwalena ana baaba: Gamagalau gegewel hi ola mwawin, ge
    wali waisi i ola mwawin o lanina. Mwawin i yakiwa, yaka lanina i sogu,'
  wbp-wbp: 'Ngula-jangkaju, Yijayarlu yimi nyampu-yijala jinta-juku yirrarnu Payipulurla
    nyurru-wiyi: “Yapaju kalu muku palimi yangka-piya kuja-ka marna linji-jarri, ngula-piyanya.
    Yapaju marda kajikalu ngurrju karrimi yuntardi-nyayirni, marda kajikalu nyiyarningkijarra
    ngurrju-nyayirni ngurrju-mani. Ngulaju ngula-juku. Ngula-jangkaju kapulu palimi-jiki
    jinjirla-piya kuja-ka linji-jarrinjarla wantimi walya-kurra. Kala Kaatu-kurlangu
    yimiji kula kuja-piya, lawa. Nyarrpa-puka kuja kagalpa wangkami, yimi yinyaju
    junga tarnnga-juku.” Kujanya Yijayarluju yirrarnu nyurru-wiyiji. Yimi jinta-juku
    kujarnalu-nyarra yapa pinarri-manu Jijaji Kiraji-kirli.'
  luo-luo: Nimar Ndiko wacho niya, “Dhano duto chalo gi lum kendo duongʼ ma gin-go
    chalo mana gi maua manie pap; lum ner kendo maua two mi lwar piny,
  nhe-NT: 'Ijcuilijtoc ipan Itlajtol Toteco queja ni: “Nochi tlacame ipan ni tlaltepactli
    itztoque queja sacatl tlen ax huejcahua. Huan nochi tlamantzitzi tlen tlacame
    quipiyaj eltoc queja xochitl tlen pilinij. Nochi sacatl huaqui huan nochi xochitl
    huetzi,'
  aii-aii: 'ܣܵܒܵܒ: ܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܐܲܝܟ݂ ܓܸܠܵܐ ܝܢܵܐ، ܘܟܠܹܗ ܚܸܩܪܵܝܗ‌ܝ ܐܲܝܟ݂ ܦܸܩܚܵܐ
    ܕܓܸܠܵܐ؛ ܟܹܐ ܢܵܬܹܪ ܓܸܠܵܐ ܘܟܹܐ ܢܵܦܹܠܔ ܦܸܩܚܹܗ.'
  esk-NT: Takku Agaayyutim uqałha aglausimaruq, itna, “Iñupayaaq atriqaqtuq ivigauramik,
    suli iluqani kamanautaa iñuum atriqaqtuq nauriaŋatun ivgum. Ivik pannaqługaqtuq,
    aasrii nauriaq katakhuni piiġaqtuq.
  msb-msb: Nasabi ko ini kay nasurat sa Banal Na Kasuratan, “Pareho san dinghot an
    tanan na tawo kag an glorya ninda pareho san burak. An dinghot mauuga kag maluluyos
    an burak,
  cpa-NT: Lǿa¹² quiah¹² dsa² jmøi¹guǿi¹ ju³lah lǿa¹² høg² nung². Lǿa¹² hi² dsio¹ dsø²ŋë́²
    jniang³ ju³lah lǿa¹² lí³. Quian¹² lí³. Lø²quing² høg² nung².
  dso-dso: ସାସ୍‌ତରେ ଲେକାଅଇଲାପାରା, ଗୁଲାଇ ମୁନୁସ୍‌ ଜାତି ଗାଁସ୍‌ ପାରା । ତାକର୍‌ ବାନିମୁର୍‌ତି
    ଗାଁସର୍‌ ପୁଲ୍‌ପାରା । ଗାଁସ୍‌ ସୁକିଜାଇସି ଆରି ପୁଲ୍‌ ଜଡିଜାଇସି ।
  meu-meu: Badina be Taunimanima iboudiai na rei na heto, Idia hairaidia na rei huahuadia
    na heheto; Rei e maraimu, bona huahuana e hehuhumu,
  yva-NT: 'Maisyare Ayao Amisye mo raura mare: “Vatane una no mine so nugoenta ramu,
    raurata irati insumaije mavave mayon ramaisy, muno maisyare insumaije ama ugem
    ntaruran ti ama ngkenave raumandi. Maisyare wemai tavon, vatane taune awa kove
    raumandi,'
  dgc-dgc: 'Dahilan te kagi ta kasulatan, a i kagi naa éy: “Koman kan i lamon i tolay,
    da sandali san i buhay dia. Sakay i kamahal na tolay éy koman kan san i bulaklak,
    a malanés agad i lamon sakay tu bulaklak na.'
  zpm-NT: 'Zigne zhobneeque low, zaatne rnee: Grëse ne nac ne miech, zdziṉ dze ne
    lozh ne, lega nacse ne zig nac grë guizhye, grë xquieḻndaan ne, lega nacsew zig
    nac guieeṉ guizh co. Sac teḻ guizhyew, zeeṉe laaw rbidz, laa guieeṉa rliaaḻaque;'
  hix-NT: Àro hoko rma, onà wyaro nkehe, àmenhosahonhàrà. Txufu wyaro natxhe, toto
    komo, omeroro. Eherkotkuru wyaro natxhe, ehonomnà komo. Àsok hana nay ha, txuf
    ha. Mexehra wayehyan hamà. Àsok hana nay ha, eherkotkur ha. Mexehra nothahyan
    hamà. Àro wyaro rma rha, mexehra nosomtatketxhe, toto heno komo.
  sim-sim: Jekamba Avui Wasilakahik karem li kayehendari osa. �Hulaima nokopma amber
    mbeek nambe mendek misambik likwa ambu lir. Lir minja lewas li hatlayinda hom,
    lewas hakwa lir. Malakamak nanda ondo nga hi lihi lewas mendek nakwa sir, os mise
    amase kolok nenje si hatlayi rakanda hom.
  npi-ULB: किनकि “सबै देह घाँसजस्तै हुन् र तिनका सबै महिमा घाँसका फुलजस्तै हुन् ।
    घाँस सुक्छ र फुल ओइलाउँछ ।”
  cgc-cgc: Iling man tan nabetang naan ta iya na sinulat na pulong parti ta iya na
    ambal, “Mga ittaw lipo nang kabui paryo ta lamunon daw tanan na dayad na naan
    ki danen dili nang maglugay paryo ta bulak ta lamunon. Lamunon magkeseg daw iya
    man na bulak manlatak,
  tim-tim: Amâ Anutugât denŋe hin dâmap, “Luâk âmbâle hârok âmâ dakerâ akto buluŋe
    dop hainare akmai. Sopŋân huragum kinmâ benŋe pekmâ gemap. Umiliŋ buluŋande kuŋkuŋ
    kârâmap akto bererek âgâm gemap.
  yor-yor: Nítorí pé, “Gbogbo ènìyàn dàbí koríko, àti gbogbo ògo rẹ̀ bi ìtànná koríko.
    Koríko á máa gbẹ ìtànná a sì máa rẹ̀ dànù,
  wos-wos: 'Wunka ané hundi dé Godna nyingambu re: “Atéfék du takwa di wara maki di.
    Deka yikafre jondu dé waranji maki dé. Wara dé réka ya. Waranji dé baka xakri.'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Jũmarãda chirua quĩrãca b̶eaa. Ãdji quĩrãwãrẽãra
    nepõnõ quĩrãca b̶ʌa. Chiruara purrubaped̶a dji põnõra jurrubaria.'
  eng-F35: 'For: “All flesh is as grass, and all man''s glory as flower of grass.
    The grass withers and its flower falls off, but the Lord''s word endures forever.”'
  ind-ind: Hal itu sesuai dengan yang tertulis dalam Kitab Suci, “Semua manusia seperti
    rumput yang cepat layu lalu mati. Kemuliaan manusia bagaikan bunga-bunga liar
    yang cepat rontok dan hilang.
  pes-OPCB: 'چنانکه در کتب مقدّس آمده: «انسان مانند علف است و زیبایی‌اش مانند گل صحرا.
    علف خشک می‌شود و گل پژمرده.'
  mpt-mpt: Gode buk temo baanoa Nakaia unangai makob bukubano ulab eka i tekein kemin
    osa niniin sum osa makob aketo ulab nabe. Bukubano gatanoa eka aketo fofolanoa
    dilbi daak onanabo inaniba nakaia unanga isa kaaniba i tekein kemin osa niniin
    sum osa blimanamabobe.
  ssx-ssx: Kota꞉ mo Baiboloma꞉ alota꞉ Wanda꞉hali paeyaota꞉ pa opa꞉la꞉ ambu tupa꞉ halememe.
    Kutupa ika꞉ au lo hala꞉ ekita꞉ ambuna꞉ moma opa꞉la꞉ tupa꞉ma꞉ handa꞉la꞉me. Mo ambu
    hapitolota꞉ ipika꞉ moma make alupilieke.
  mkl-mkl: Kukɔi idei Ilɑɑɔ̃ wɑ fɔ í ni, Inɛ fei í yɛi bɛi fɔfɔ, Nɔ bɛɛrɛi inɛ fei
