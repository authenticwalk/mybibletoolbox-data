verse: 1PE.001.006
translations:
  kpx-kpx: La onobenobe maleveve kemo vahaeholahave. Halege vaveve toelau laemo lohoge
    vatehani maleve. Isito lainaho ke huhulahalive. Vatehani keu bae laemo ui egealivebene.
  okv-H: Avoeto ungona ari avo hotembihe tunga javotoho ere ova te eha oroho emina
    iji isapa memenga osaga kogue mihovova.
  tbo-tbo: Yaka ta kaoha labatana u nugonugota, ma tamogi houga kuku hotana uyahita
    apo nugodubu po wiyuwa ta wialonihi.
  mal-C: ഇപ്പോൾ ചുരുങ്ങിയ സമയത്തേക്ക് വിവിധ കഷ്ടതകൾമൂലം വ്യാകുലപ്പെടേണ്ടിവന്നാലും
    നിങ്ങൾക്കു ലഭിക്കാനിരിക്കുന്ന രക്ഷയിൽ അത്യന്തം ആനന്ദിക്കുക.
  grc-SR: ἐν ᾧ ἀγαλλιᾶσθε, ὀλίγον ἄρτι, εἰ δέον ⸂ἐστίν,⸃ ⸂2λυπηθέντες⸃ ἐν ποικίλοις
    πειρασμοῖς,
  bgc-bgc: थमनै इन सारी बात्तां तै खुश होणा चाहिए भलाए थम कुछ बखत खात्तर कई ढाळ की
    मुसीबतां के कारण दुखी सो।
  khz-khz: Gomi ewagumona kiana vitiviti kamu gomami-lagiana, kwalana vekalatovo irauiraura
    gorawalina gaurai. Na gemi verere pene kamu-iwavagi, kwalana Palagu gena vevega-maguli
    pio vaia gaurai.
  deu-TKW: die ihr durch Gottes Kraft bewahrt werdet mittelst des Glaubens zu dem
    Heile, das bereitet ist zur Offenbarung in der letzten Zeit.
  zsr-NT: Qui lë ni naꞌ rudzíjitsquiliꞌ, zal‑laꞌ naꞌa ral‑laꞌ sacaꞌ quiꞌliꞌ tu chiꞌidauꞌ
    le rac zian le taꞌzíꞌ bëꞌ lbiꞌiliꞌ.
  lin-lin: Bosepelaka na lobiko yango, atako bosengeli sik’oyo kotungisama mpo na
    mwa tango moke na nzela ya komekama ya lolenge nyonso.
  hns-NT: Ie sab baat ke biese me khoesie rahiehe, tjaahe ab toelog koetjh dien khaatien
    bharmaawal dja hai aur ohie se toelogke har ek rakam ke doekh oethaawe ke pare
    hai.
  noa-E: Maguata pãar pãachdëu ʉ̈kha nʉm iek gaaimua gaai machgau ökhĩirjuu aju awiajã
    maan khũchpaiu. Magwiajã chadcha Ẽwandamau pãach dʉ̈i mag ajapha aju khaphʉ naawaita
    magʉmjã igba chadcha pãar onee nʉm.
  eng-EMTV: In which you greatly rejoice, though for a little while now, if need be,
    you have been distressed by various trials,
  mib-NT: Jeē yúcuan cácusɨɨ̄ ndasɨ́ ni rō, vēsú cájito ró cuéhē ndɨnuū jnūndóho jecu‑ni
    quɨvɨ̄.
  lif-NT2: खे़न् पाःन्‍नो के़सःत्तिॽरो, हे़क्‍केसाङ् सप्‍फारे़ लागि खिनिॽ यरिक् परिक्‍ले़न्
    के़साक्‍पा इनोगे़न् तुक्‍खेहाॽ के़धरुम्‍लए पोःङ्‌लो॥
  xnj-xnj: Mhekelela ndava ya lijambu lenilo, pamonga hinu, kwa lukumbi luhupi, yati
    mganikiwa kung'ahika ndava ya kulingiwa mu njila ndalindali.
  mmx-mmx: La mik lok momo aleng at na lavanga, keke i do mi ekip tangarang lixilik
    bok be mi tavanga i lox abulu nemi mumu buaang leveloklok tong pen ik lox asongot
    nemi.
  cbr-NT: Acama sinani camina mitsux uisa ñu cara 'icëbëbi bënëtima cuëënin, ënë menu
    'aish tëmëraibi.
  tee-NT: Chai yuchi alhik'ach'ant'it mas jantu xcai ni tasq'uini ni amak'aninint'it
    pants'iquis ju chavai. Amak'aninint'it ni na tijlhu macxcai ju p'ulakts'int'anuc'anat'it.
  eng-LSV: in which you are glad, a little now, if it be necessary, being made to
    sorrow in various trials,
  cak-NT: Y jari' ri nibano chake chi niquicot ri kánima, más que c'o jun jani' k'ij
    jojbison roma jojtojtobex riq'uin q'uiy rech sufrimientos.
  pah-NT: Pendoryndory pe a'ea rehe. A'ea ja po pe ne'ouhũramo kiro g̃a imbohahyparavuhurame
    pe me.
  sja-NT: Tachi Ak'õrepa mãga oopari perã parã-it'ee, t'ãri o-ĩa p'anapata. Mamĩda
    ɨ̃rá, taarã-e nɨde k'ĩsia p'uadaridai, nepɨra k'ĩra t'ãdoode baaidak'ãri.
  xed-xed: Tsaya tama kəl kuni ka nzata nda rfu. Aŋ mndani, ndanana nda ŋra ŋuɗufa
    ghuni ŋa fitik kwitikw da skwiha kavghakavgha ta dzəghaghunata.
  mks-NT: Ña̱ cán quéa̱ ndítahan nu̱ ndó caji̱i̱ ndiva̱ha ini ndó viti va̱tí va̱xi
    qui̱vi̱ ndoho ini ndó sa̱há tondóhó quixi nu̱ ndo̱.
  gfk-S: Io kaie, mu manga laro sukmaal be kakarek ma namur ta dahine i nanaas be
    ari humangana harwalar i umubal mu.
  bmu-bmu: Oyaeŋkoyaeŋ akingöra söŋgaiba maljemö, gölmenöŋ malinga Anutunöŋ esapesap
    Toŋi qahö jöhöiga lömböt aŋgösirip könaŋi könaŋi asuhugetka sihimbölö miwikŋaiba
    möta malje. Nalö töröpŋi mewö malmemö, mi töndup sösöŋgai aka malje.
  dgz-dgz: Nop ame menan endi aton anuiwanin, anse wam koni otu da gapan nin kurut
    ugup ugup tautananewa, ame bagu sisi eneta.
  eng-GNV: Wherein yee reioyce, though nowe for a season (if neede require) yee are
    in heauinesse, through manifolde tentations,
  zaa-NT: Chì yù le anna tì'iỹa iỹèni ná la' huacca quì'e lani ri'u, acca ná qui'ni
    edácca'ni losto' le tulidàba màsqui'ba caduel·la' ccá le sufrir biỹa prueba nu
    dá'.
  eng-WEBSTER: 'In which ye greatly rejoice, though now for a season (if need be)
    ye are in heaviness through manifold temptations:'
  guh-guh: Bajaraxuata paxamë Dioso papecacapanepaejavanexa, pasivajamatabëcuenebarëyamëre
    tsavanapae. Aeconoxae abaxë mapamatacabitaje pacajamatabëcuenebejiobitsi ata daxitacuene
    papecajamatabëcueneëjëtsijava, itsiata pasivajamatabëcuenebarëyamëre tsavanapae.
  bon-bon: Peei name pi mine ngenecu gege cama ninajininige, ingle mine toraca gege
    puma cirege lenaja. Ngänu gyene mine page puu ngenecu mäpu cama matikolä padare
    ninajininige, ingle maramara apicetnera cina mime bau me seclenige.
  nhw-BL: Huajca xiyolpaquica, masque ama para se tlatoctzi monequi anquiijiyohuise
    miyac tlamantli tlayejyecoli.
  swh-ONEN: Katika hili mnafurahi sana, ingawa sasa kwa kitambo kidogo mmehuzunishwa
    kwa majaribu ya namna nyingi.
  wbi-wbi: Muhovokaghe vwimila uluo, napanolino munoghile kusukunala vwimila ingelo
    sino silipapinga.
  bba-bba: Yen sɔ̃nɑ i nuku doo bɑkɑbu mɔ, bɑɑ mɛ nuku sɑnkirɑnu nu kuɑ tilɑsi tɛ̃
    sɑɑ fiiko sɔɔ, lɑɑkɑri mɛɛri bwese bwesekɑn sɔ̃.
  eng-KJVCPB: 'Wherein ye greatly rejoice, though now for a season, if need be, ye
    are in heaviness through manifold temptations:'
  kgk-NT: Upéa-rehe peẽ pevy'a voi katu. Pehasa asy ramo jepe, sapy'a penhemboasy
    ramo jepe, tapevy'a joty kuri. Penhemboasy óra ohasa va'erã. Hi'are e'ỹ va'e,
    ko yvy rupigwa mate peẽ-my pene mbohasa asy arã.
  waj-waj: Ivaaraida sirigaida variatee. Fai mmuaararaivo ngiiisi vainai sa ivaara
    yaata utuatee. Mo vara ngiiisi vainarannee? Vara hama ngiiisi vainarannee? Fai
    vainno kiisa suai nnaasu fai mmuaararai ari vookara ari vookaraiyauvo ngiiisi
    vainai teedaata sirigaida variatee.
  cpy-cpy: Rootaki pikimo-shiretan-takari, okantawitaka piñaawitakawo pikemaatsiwita-paenta,
    iñaanta-shiretee-tzimi.
  mpx-mpx: Bugul bolo ya kaiweliya inoke ku yaliyaya nabi, bwagana sauga ya pulowan
    tomaha ge tomaha hi nem eliyamiu ge sauga kakaubwaina elana hi palomwanagimiu.
  wbp-wbp: Yapa nyurrurlarlu kuja kankulu milya-pinyi Kaaturlu kuja kanyarra warrawarra-kanyi,
    kujarlanyankulu wardinyilki. Marda majuju kanyarra rdipimi witaku ngari. Ngulaju
    ngula-juku. Kula tarnnga. Ngula-puruju wardinyi-jiki kankulu nyinami.
  luo-luo: Beduru mamor kuom wachni, kata obedo ni sani pod uneno sand mopogore opogore
    kuom kinde matin.
  nhe-NT: Huajca xiyolpaquica, yonque ama para se tlalochtli monequi inquiijiyohuise
    miyac tlamantli tlayejyecoli.
  aii-aii: ܒܐܵܗܵܐ ܒܸܚܕܵܝܵܐ ܝܬܘܿܢ ܪܵܒܵܐ، ܐܵܦܸܢ ܕܐܵܕܝܼܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ، ܐܸܢ
    ܘܵܠܹܐ ܝܠܵܗ̇، ܦܝܼܫܵܐ ܝܬܘܿܢ ܡܘܼܦܫܸܡܹܐ ܒܓ̰ܘܼܪ̈ܵܒܹܐ ܦܪ̈ܝܼܫܹܐ.
  esk-NT: Taamna pisigilugu quviasrugitchi, pakma sivikitchuami nagliksaaqtaullakkaluaqtusri
    atlakaaġiisigun uuktuaġutitigun.
  msb-msb: Magmalipayon kamo manungod sani bisan kun sa kadali na panahon kinahanglan
    niyo magtios sin pasadi-sadi na mga kalisudan.
  cpa-NT: Hi² jøng² ma²tiagh³ jniang³ hioh¹² jenh¹² jniang³. Ha¹chi² hi² lë́² jniang³
    ju³ná³ he² jmø³uai¹² ca¹quín³ jniang³ cu²hna².
  dso-dso: ଚନେକର୍‌ପାଇ ତମର୍‌ ଜିବନେ ବିନ୍‌ ବିନ୍‌ ଦୁକ୍‌କସ୍‌ଟ ଆଇଲାକେ ମୁର୍‌ଚିକରି ରଇବାକେ
    ପଡ୍‌ଲେ ମିସା, ସେଟାର୍‌ପାଇ ତମେ ସାର୍‌ଦା ଅଇକରି ରୁଆ ।
  meu-meu: Una dainai, ena be ina nega sina ai hedibaḡani momodaidiai daramui e dokomu,
    to ba moale.
  yva-NT: Maisyare omai ti, syare wasananibe! Weramu soamo wasanimaumbe masyote kavinta
    yai weye siurije kotare nande wasaija nene.
  dgc-dgc: Nadid, dapat a masahat kam ta éya, maski mélungkut kam nadid ta sari-sari
    a hirap moy. Diden ya a hirap moy éy ipangpuhuba dikam na Diyos.
  zpm-NT: Gacxe waa iṉe nley goḻgac. Nli zaṉ to grë pe guieḻnë, per ncuaaṉe tib rded
    ga.
  hix-NT: Àro ke oyeryehotetxow hamà. Anatoko mekhoketxow hana. Anaro rha ke teryewhamnohsom
    me manatxow hana, tkukmaxem me oyesnàr kom ke. Mexehra mak naha, oyeryewhamnohtoho
    komo. Teryewhamnohsomà rma, teryehorye rma ehtxoko.
  sim-sim: Jir mbele mbele Avui Wasilaka hevenik armek jirin or ukwa oson ji hishihi,
    jimu rupshinduwa. Hako nomorawu jihik si talawak ji kishaha ter kandakar nga nambek
    jimu tlaholo linduwa. Nomorawu oso Avui Wasilaka or halashiwak jirin jeikayekmba
    talawa sir.
  npi-ULB: अहिले तिमीहरूले विभिन्‍न किसिमका धेरै कष्‍टको अनुभव गर्न जरुरी भए तापनि
    तिमीहरू यसमा रमाउँछौ ।
  cgc-cgc: Tenged ta mga patagana ta Dyos para ki kiten, magkalipay kaw bisan pa na
    sunod ta plano din masebean kaw ta lipo nang na timpo tenged padayon na maagian
    nyo lain-lain na mga pagtilaw.
  tim-tim: Yeŋe aregât nâŋgâm heroŋe dondâ akmai. Dâ uŋak âmâ umatŋe siâ siâ arekŋe
    miawakyeŋgim agak memeyeŋe dop yeŋgumbo sop getek bo akbiap.
  yor-yor: Ẹ yọ̀ nínú èyí púpọ̀, bí ó tilẹ̀ jẹ́ pe nísinsin yìí fún ìgbà díẹ̀, níwọ̀n
    bí ó ti yẹ, a ti fi ọ̀pọ̀lọpọ̀ ìdánwò bá yín nínú jẹ́.
  wos-wos: Guni dé wali jémba retengukaka sarékéta yikafre mawuli yata mawuli sawuli
    guni ye. Guni ané héfambu nawulak nukwa renguka séfélak nak maki nak maki xak
    gunika di ya. Yandaka guni hangéli hérae. Wun hangélika haraki mawuli xékékénguni.
    Yikafre mawuli yatanguni.
  emp-NTPO: Maʌ̃ carea ara nawena ne quĩrãtanoaneba bãrãra bia mĩga panʌmĩna bio b̶ʌsrid̶a
    panʌa.
  eng-F35: You should be overjoyed about this, even if just now, briefly, of necessity,
    you have been distressed by a variety of trials,
  ind-ind: Pengharapan itu membuat kita sangat bersukacita, walaupun dalam hidup yang
    sementara ini ada banyak peristiwa menyedihkan karena kita sedang mengalami berbagai
    kesulitan, sesuai dengan kehendak TUHAN.
  pes-OPCB: پس حال که چنین میراثی در پیش دارید، واقعاً شاد باشید، حتی اگر لازم باشد
    در این دنیا برای مدتی کوتاه سختیها و زحماتی را متحمل گردید.
  mpt-mpt: Ibo inanomabib yo tekein kebib kesoa seinine! Memalo ibo dabalim ele blibo
    enino ib dimo tam tlebianoa bobol ilumo omkayebo otane enino olo mo biota sinanamaboba
    kesoa ibo seinine!
  ssx-ssx: Ameta꞉ tekipuleke laaseme haumanu make handolo hata꞉ hosikima꞉ ka꞉nda꞉
    homo halemepate mo hande Koda꞉ma꞉ wiawala꞉ ale manuna꞉ ta꞉na꞉ma꞉ homo hapa꞉peke.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ ì yɑ nɛ inɔ didɔ̃ nlɑ nlɑ ŋɑ, bɑɑ bii í jɛ ì wɑ si inɔ ku
    fɔ nsɛi ŋɑ si wɑɑti keeke, si lɑɑkɑi ku cɔ dimi ikɑ̃ ikɑ̃.
  gaq-gaq: ଆତେନ୍‌‌ ନ୍‌ସାଃ ପେଇଂ ସାର୍‌ଦା ଡିଂପା ଜଦି ନାନା ପର୍‌କାର୍‌ନେ କଷ୍ଟ ନ୍‌ସାଃ ଆପେକେ
    ଏଃକେ ଉଡ଼ିସି ନ୍‌ସାଃ ଦୁକ୍‌ ଡିଂନେ ଦର୍‌କାର୍‌ ଡିଂ ପାରେ ।
  gof-RNT: Ha77i guutha wodes hintte dumma dumma paacen un77ettikokka hessan ufayttite.
  unx-unx: ଏନାତେ ଆପେ ରାସ୍‌କାଅଃପେ । ହବାସାକାଅଆଃ ଚିମିନ୍‌ ରାକାମ୍‌ରେୟାଃ ଦୁକୁହାସୁ ହରାତେ
    ଆପେକେ ନାହାଁଃ କାଟିଃ ଘାଡ଼ିକାଦ୍‌ ନାଙ୍ଗ୍‌ ଦୁକୁ ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Lá itikumú lokogoliza viziki niminamóza, Ómasímo giliko etokikoma, gamena
    alínipáisí gopogunímini amupiló itiki miluma giliki miniki gopa lokogoliza viziiki
    minatave loko noluve.
  lcm-lcm: Asukang a mi uruk alava luai, kantanem man mila kui si matan mamaiten mipo
    asalak ia si vuk pangau ke.
  aer-aer: Arrantherre kwenhe akangkemele anthurre anetyenhe iwenhenge-arle Ngkartele
    mpwarerlenge. Nhenge arne akurne atningke arrekantherre irrekenge, nhenge akweke-ulkere
    ware anteme arrantherre apeke anteme arrule ulkere-arle alhwarrpe awelheme. Kele
    mwerre-arle. Alakenhe arrule ulkere-arle ware. Arrantherre kwenhe akwete akangkemele
    anetyeke nhenhe ikwerele ureke.
  qvc-NT: Chaymi qamkuna kay tyimpupi suq rratupaq qesachadu kashpapis, kushikushpa
    kawsangillapa.
  tgl-ULB: Magagalak kayo dito, kahit na ngayon, kinakailangan ninyong makaramdam
    ng kapighatian dahil sa ibat-ibang mga pagsubok.
  cbs-NT: Jaskawen taea natian bika betsa betsapa jawen matu unanti waibuwen jaskawen
    benimatimabiaken man jawen benimayutidubuki.
  xtm-NTPP: Te chukan kúu ja visi na jin ndo'o jin neni o te jin kuxii ini o vala
    vitna, kovaa jin koo sii ini o, vaa jiniñu'u ja sa'a jin ndo'o o.
  nnq-nnq: Nhwalalange mwojo kunhwalo gwenio, iganukube ngoe mpakuechuka kukingobu
    kachoko nu kupotekigwa kundela ndu.
  bao-NT: Mʉja, ate jʉori bʉaro ca ʉjea niirã mʉja nii, mecʉ̃rire jĩcã cuuri ñañaro
    mʉjare ca bii earucurije ca nii pacaro.
  san-ORI: ତସ୍ମାଦ୍ ଯୂଯଂ ଯଦ୍ୟପ୍ୟାନନ୍ଦେନ ପ୍ରଫୁଲ୍ଲା ଭୱଥ ତଥାପି ସାମ୍ପ୍ରତଂ ପ୍ରଯୋଜନହେତୋଃ
    କିଯତ୍କାଲପର୍ୟ୍ୟନ୍ତଂ ନାନାୱିଧପରୀକ୍ଷାଭିଃ କ୍ଲିଶ୍ୟଧ୍ୱେ|
  huv-NT: Meáwan wüx aag ayaj icona netam mapac imeajtsan xeyay, masey ningüy wüx
    aaga iüt cam apmemongochiün xeyay naél. Naleaing aag ayaj acásan nüt apmajlüy.
  otn-NT: Ja̱na̱ngue da̱mi̱ johyahʉ ya, ma̱da̱gue'a̱ di̱ nja'mø da̱ du̱ ni̱ mmʉihʉ
    ngue 'dama̱ 'dan'yo ma̱n'ʉ guí thohmʉ.
  nop-nop: Hidi nai indidegoŋ Bepaŋdi nemek tibaak u nadiŋa wendok nadifo tiiŋ. Iŋgoŋ
    oŋ, nai muniniŋ-kabe hatilune tikamanda mebimebidi mintahamuŋa hehitubu-figitaneeŋ.
  obo-NT: De-en kahaa kow oraroy, ahad od kaanu kow to moobbavon timpu taddot nokod-osso-osson
    kodgeddam nod inguma koniyu.
