  tnp-tnp: Nɨkitəmah tətagiən o nati u, nati əpnapɨn nəmə nian iəkɨs pɨsɨn pɨsɨn mɨn
    kəhuva pau e rəhatəmah nəmiəgəhiən. Mətəu kəhuva o nian əkuəkɨr əmə.
  urd-urd: इस की वजह से तुम ख़ुशी मनाते हो, अगरचे अब चन्द रोज़ के लिए ज़रूरत की वजह
    से, तरह तरह की आज़्माइशों की वजह से ग़मज़दा हो;
  hot-hot: Aêŋ ba môlô lemimmavi anêŋ dôêŋ. Gol ma pulusikna ba tem mi. Ma atum hathaŋ
    gol êŋ ek injik anôŋ thô. Ba êvhaviŋ anêŋ mavi hamôŋ ek gol. Ba intu malaiŋ lomaloma
    hamô vauna ba hadum ek injik unim ôêvhaviŋ anêŋ anôŋ thô ek Yisu endelêm ma tem
    nêm môlô athêŋ bêŋ lôk deda lôkmaŋgiŋ ma nêm môlô liŋ.
  mqj-NT: La dore'koa' ura'na kara-kara iatoo, moika anna masussa salapokoa' sappai'
    napobua' ma'rupa-rupa passudian.
  rus-SYN: О сем радуйтесь, поскорбев теперь немного, если нужно, от различных искушений,
  mbh-mbh: Na thomu o risea rintet nge ur areken. Aveto matheong pelekpolngare ako
    thomu o el i ponange, na lelle inga atike na o el sisisong nge, kene i pavurvur
    aro i pakerenga lomu riseaing aken avele.
  bdd-bdd: Coinega wayaliyaya madouna, mane gide tuta toꞌutoꞌupana tuwa bewa ꞌoina
    tupwana ꞌebetohonao mwaudi walobalobadi.
  cbt-NTPO: Ina yonquiatoma', capa cancantarama'. A'na tahuëri Yosë nohuanton, pi'pian
    ma'sha onporama'. Ipora chachin ma'sha onpotopirinënquëmahuë', co hua'qui' parisitaramahuë'.
    Parisitapomarahuë', o'mantacaso' tahuëri yonquiatoma', noya cancantoco'.
  srn-NT: Dat' meki un mus prisiri, awinsi nownowde a de fanowdu fu un sari fu wan
    syatu pisten fu di un e psa ala sortu tesi.
  cta-NT: Biꞌ chaꞌ caca chaa tiꞌ ma̱ juani, chaꞌ tsoꞌo tsa ntsuꞌu tyiquee ma̱, masi
    ntsuꞌu quiyaꞌ xñiꞌi̱ tiꞌ ma̱ xquiꞌya lcaa lo chaꞌ tiꞌí nu ndyacua jiꞌi̱ ma̱; pana
    xti ti tyempo nu ca xñiꞌi̱ tiꞌ ma̱.
  bqc-SIM: Álɛ pↄnakɛ ń yã́pio, baa kɛ́ álɛ taasikɛ gĩa yↄↄ yã'ĩa bui dasi
    yã́i.
  tcz-CHONGTHU: Hijehchun kipah tahbeh un. Nanghon phat chomkhat a dinga patepna hahsa
    tampi nathoh dingu ahivangin, kipana kidangtah namasanguvah aume.
  mar-mar: आणि या कारणास्तव, आताच्या काळात, निरनिराळया प्रकारच्या परीक्षांमुळे तुम्हास
    थोडा वेळ भाग पडल्यास तुम्ही दुःख सोशीत असताही आनंदित होता.
  snp-snp: Aya yamu ya linate seti-muludigu lalo koliti alikani naba-naba o minafa,
    ido oiya amaleka kamena lina efemako neta-mata mona-mona yakafo kepa mele gimaigu
    yau keina koli minae.
  isl-isl: Gleðjist og fagnið, því að okkar bíður dásamleg gleði, enda þótt við um
    stund þurfum að mæta erfiðleikum hér á jörðu.
  spy-NT: Ong'erech kubo ng'aleechu ānkoo kōōbuntēē wusiisyēēt āk nyāliluutēk chēē
    makerkeey ām bēsyōōs chēē ng'ēri.
  xnn-xnn: Isonga men-galalasing kayo olay waday adoado is kalasin di ligat is om-ommat
    tay nan ligat et adi maitoltoloy.
  mwe-mwe: Nng'angalalanje kwa genego, ikabheje kwa malanga gashoko ga nnaino gano,
    nkaangalala ukoto kwa ligongo lya mboteko ya malinjilo gamagwinji,
  tte-tte: Ginauli bwaite kaiweli kwayaliyaya lalakina, bwagana sauga bwaite polowe
    uloi uloi silaoma kolimiu yo sauga kubwakubwana koina siyakamkamnamiu.
  tcs-tcs: So mata stap gad apipiling, bikoz i gad nadakain gud apitaim de po kam.
    Nomata diskaintaim yupla i gad atso prom olkain trabol, i mata po sotwail.
  hlt-THB: Tuh kyinaak soepkep awh kawlhkalh khuikha mai u tik seiawm vawh nangmih
    zeel uhyk ti.
  soq-soq: Walama ema kerauda os bedewe e God insaisawa rua nuapareitilana rubu pokawa
    daitada bedewe. Tane ideita God dima e baila uboo imaasano winedia baiwa nuaeuitonuna!
  qub-qub: ¡Chayno caycaptenga cushicuy-llapa! Cay pachacho cawashayquicama fiyupa
    ñacarpis ama llaquicuychu.
  att-att: Á gapu ta iddanamát tam yù pangisipà ni Namarò nittam, magayáyâ ittam laguk,
    mássiki nu marigirigâ ittam lábbì kunangane.
  bki-bki: Nemijikia ka vonganei, kamiu kumitu kubar vite teremi na jogvaiano nalo
    ea juboluboiano napano m̃a kubokario, a p̃eli jo jibe ga na bunu ea bogo tealo
    napano naio rimei kia navo. Mia jidomiano nalo napano neberenio ruei na, naio
    bo ka rila kamiu kuvisaaro, kenemiu iviso nalo ajog rivu bereio.
  bqp-bqp: Átɛn pↄnna kɛ kũ yã pìio, bee kũ áni wari kɛ gĩa fíti yↄ̃ogwana buri
    sĩnda pínki yãi.
  mcp-mcp: Bɨ mú ŋgə jág bul bə nə məshusʉg ja bɨ́ ŋgə́ mpu ntɔ́ yí, tɛɛm bə nə́ í
    é jɨɨ ná nə́ bɨ ŋgə́g nə bwəma nə məkʉgʉlʉ mimbií mimbii, mə́ ŋgə́ sá bɨ́ məcɛy
    mə lâm bʉ́baalɛ́ fwálá ja gaád.
  hat-hat: Sa fè nou kontan anpil, menm si koulye a nou blije gen lapenn anpil pou
    yon ti tan, avèk tout kalite eprèv n'ap sibi yo.
  npl-NT: Yika, nomejwah xikpiakah pakílistli, porke nontlaijyowiskeh kanaj kech tonatih.
  bgg-bgg: Hì pha chiang shii sang mage bo, nathek shii thuh ìujia ishak duhug rek
    pha miigak ro, nyieliieshii bajo ichuathek chuajan pha ji nathek è diig rek ro.
  eng-TCENT: In this you rejoice, even if now for a little while you have had to suffer
    various trials
  eng-BSB: In this you greatly rejoice, though now for a little while you may have
    had to suffer grief in various trials
  cpu-NT: Irootake pikimoshiretantakari, okantavetaka piñaayetakero pikemaantsivetapainta,
    iñaantashireyeetanakami.
  san-ASM: তস্মাদ্ যূযং যদ্যপ্যানন্দেন প্ৰফুল্লা ভৱথ তথাপি সাম্প্ৰতং প্ৰযোজনহেতোঃ
    কিযৎকালপৰ্য্যন্তং নানাৱিধপৰীক্ষাভিঃ ক্লিশ্যধ্ৱে|
  tac-NT: Alekeri 'we a'lá ra'sáligá mochí 'emi, rekó i'sínimi 'we resí ikié 'emi
    alemi napu 'emi mochí.
  eng-WEBPB: In this you greatly rejoice, though now for a little while, if need be,
    you have been grieved in various trials,
  gfk-H: Io hua, muat manga guama sukmaal bia kaiken ma namur ta dahina i nanaas bia
    aring kaba mangana walawalar na umubal muat.
  viv-viv: Medema faꞋina wanavemwamwala lakahina. Tova hidevama kaꞋi gilubodami be
    badi Yesu hivenibainena-ma yadi veꞋumagigi ana vita tulina tulina agaidiya aseꞋuꞋaulolo
    waꞋayaꞋayaunena. Tu mena vitai-dina keke hinaduva-vagata. Tova hidevama waꞋaseꞋuꞋaulolo
    nonogana ami duꞋu Yaubada gikidewedewena be walulubodena-ma faꞋina wavemwamwala.
  yao-yao: Msengwanje nkati yeleyo, namuno sambano, kwa katema kakajipi, chinsachilwe
    kulaga kwa ligongo lya malinjilo gamajinji.
  tgp-tgp: Ale harihi natu, mo vai kamim ka avulahi tavera, hina purongo vara nake
    God mo opoia vara ha pa lavi te rani r̃ilangi matan te makomo rani,
  auc-NT: Mïnitö ñöwo wantæ ïñö incæ quïëmë beyænque wënæ wënæ bate wæmïni incæte
    Wængonguï pönö wææ gompocä beyænque edæ watapæ̈ tomïni ïmïnipa.
  kbc-NT: Leeɡ̶odi niɡ̶ica ɡ̶onoɡ̶eedi anejita, odaa eliodi maniniitibecetiwaji. Pida
    natigidawaanigi, ejime leeditibige makaami agecaɡ̶alodipitetiwaji, leeɡ̶odi owidi
    nawikodico anetiɡ̶adicini adiniciamico.
  bmh-bmh: Go en agal oiagab siksikai mui dan. Ulis ag uhu banou oimai, mu asiu oi
    daremen, bo, ag go en dabeleu asiu i on.
  ctu-BL: Jini cha'an tijicñayetla, anquese poj jumuc' jach mi la' wubin jujunchajp
    wocol mi che'ʌch yom Dios,
  meq-meq: Hərwi niye ŋgwasum haladzay. Kwa taɗə faya ka sumeye ɗəretsətseh ta tsəveɗ
    wal wal a həlay tsekweŋ bəbay na, ŋgwasum haladzay.
  noa-H: Maguata pãar pãachdëu hʌ̈k'a nʌm hiek gaaimua gaai machgau hök'ĩirjuu haju
    hawiajã maan k'ũchpaiu. Magwiajã chadcha Hẽwandamau pãach dʌ̈i mag hajap'a haju
    k'ap'ʌ naawaita magʌmjã higba chadcha pãar honee nʌm.
  alp-NT: Po masike meije kaplelemi toto le imi supu susate sasaisa neka po suke laleime
    ndina le imi nete loko hlamate rebe Alla Iaknekaele ete imire.
  san-VEL: tasmaad yuuya.m yadyapyaanandena praphullaa bhavatha tathaapi saamprata.m
    prayojanaheto.h kiyatkaalaparyyanta.m naanaavidhapariik.saabhi.h kli"syadhve|
  kbq-kbq: Anazama erisaza zankura muse nehazanagi, ama atupa knafina ruzahu ruzahu
    knazama e'nerisageno,
  kbh-kbh: Chíyeca ts̈ëngaftanga ts̈a oyejuayënga s̈mojtsemna, masque nderado jtseytana
    inÿe ora, nÿetsca padecena soyënguiñe jasúfriase chas̈muachnënguama.
  ron-LSB: În aceasta vă bucurați foarte mult, deși acum, pentru puțină vreme, dacă
    este nevoie, ați fost îndurerați în diferite încercări,
  pon-pon: Iran met komail kin peren kida, murin omail injenjuedeki jonejon kai anjau
    motomot, ma I duen kupur a.
  nhe-BL: Huajca xiyolpaquica, yonque ama para se tlalochtli monequi inquiijiyohuise
    miyac tlamantli tlayejyecoli.
  sps-sps: Mi ma mamagat fatsian tsumi te kaa rom koman a waan e Gov, ana fimakok
    a rof tana parits Tsunia, kainon to te reesik romi tan ar nainy, te sab romin
    fo viir tanaf to te faan maromi na kamits.
  wnc-wnc: Ita unzing sandetdamikge natake ginda asiknga bakngakaing. Ngana tapduknga
    ninu ayuamang komune meya takngatu takngatu ginde apa kake ginda mateknga kundusimu
    musipza meya natake yutning.
  bus-bus: Ée pↄnnaa kɛɛ kↄ̃n yã pìo, baa kɛ̀ é nawɛ̃a kɛ gĩa féte yↄ̃agwana bori
    sãnda píngi yãnzi.
  gub-BL: Penurywete nehe ty wà, ta'e Tupàn uzapo putar ikatuahy ma'e peme a'e nehe
    xe, pemurywete kar pà ywate a'e nehe xe. Pezemumikahy putar ko 'ar rehe nehe kury,
    ta'e pepuraraw putar ma'erahy tetea'u nehe kury xe.
  imo-imo: Akumu pilkolio paa konopu tiko moromele, nalo kinye wali alaye kolo kau
    eno kinye umbuni lupe lupema wendo oromona konopu keri leko mindili noromele.
  boj-boj: Qotei na niŋgi degsim eleŋqas deqa niŋgi tulaŋ areboleboleiŋgeqnu. Gulbe
    utru segi segi na niŋgi jaqatiŋ eŋgeqnu di uŋgum. Sokiñala gulbe di olo koboqas.
  eng-DRA: 'Wherein you shall greatly rejoice, if now you must be for a little time
    made sorrowful in divers temptations:'
  knf-knf: Hënk, naŧum na mnlilan, wi nadooŋ awo i kajooţan ŋwal ŋntiinku wi nawooŋ
    ţi unoor uweek.
  san-KHM: តស្មាទ៑ យូយំ យទ្យប្យានន្ទេន ប្រផុល្លា ភវថ តថាបិ សាម្ប្រតំ ប្រយោជនហេតោះ
    កិយត្កាលបយ៌្យន្តំ នានាវិធបរីក្ឞាភិះ ក្លិឝ្យធ្វេ។
  arn-NT: Fey tüfachi dungu mew ta rume ayüwküleymün ta eymün, tunte kiñeke mew rupallefuymün
    rume fill wesake kutrankawün dungu mew.
  zas-NT: Zeel rabaa daꞌtidi majsi tëdidi graloj guialrzagdiaj tibladëd,
  ken-NT: Bǎkɛ́ rɔ yɛ bɛbhɔŋ maŋák ɛ̌ti mɛnyɨŋ ɛbhɛn, yɛ̌ndu nɛ́nɛ, bǎkway bɛbhɔŋ
    bɛyǎ bɛsɔŋɔri nɛ mamɔ mɛnyu nɛ mɛnyu ndu mɔ́mbɨŋɨ́ mpok.
