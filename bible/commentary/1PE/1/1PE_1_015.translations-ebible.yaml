    jidom romei vaataro kean naio, naio be lu laka, naruei kito bunu monoka rove lu
    vatitig ea m̃arabo nonovio nalo na kiado meuliano.
  bqp-bqp: Luda kú adonamɛ. Lákũ à á sisi à á sɛ́ nà, àgↄ̃ kú adona á yãkɛna sĩnda
    pínki gũn lɛ se.
  mcp-mcp: Muud nyə á jɔ̂w bɨ́ yɛ́ nyə ádɛ́ sɛɛŋgya nə məbɔ̂w; nda jɨ́ ntɔ́ nə́, bɨ
    mə́ jəlá nə dʉ sásʉlə mə́bɔ̂w kuú njɔɔnd wʉ́n wɛ̂sh dɨ̂.
  hat-hat: Okontrè, nan tou sa n'ap fè, se pou nou bon nèt, tankou Bondye ki rele
    nou an bon nèt tou.
  npl-NT: Okachi kuali xinemikah non yolchipawakeh, porke Dios Akin onomechnotski,
    Ye yolchipawak.
  bgg-bgg: Ji phachiang shii, nathek shii ho pha Hamangkhung-aphuii ne so duiine,
    nathek è nyie rek pha jine so rek bo.
  eng-TCENT: But just as he who called you is holy, you also must be holy in all your
    conduct,
  eng-BSB: But just as He who called you is holy, so be holy in all you do,
  cpu-NT: Aña iri pinkempitakotaiya Tasorentsi itzimi kaimashiretakemiri. Iriitakera
    tasorentsishiretakaimine maaroni pantairi.
  san-ASM: যূযমপ্যাজ্ঞাগ্ৰাহিসন্তানা ইৱ সৰ্ৱ্ৱস্মিন্ আচাৰে তাদৃক্ পৱিত্ৰা ভৱত|
  tac-NT: Iligá jípeko 'la ganíliga ejperélawa 'la napurigá Onorúgame najkí napugiti
    Onorúgame napu 'emi wanápale, pecha chátiri 'nátame kame.
  eng-WEBPB: but just as he who called you is holy, you yourselves also be holy in
    all of your behaviour,
  gfk-H: Kalou nong ga tatau muat i gamgamatien. Io, i tahut bia ta ira numuat magingin,
    muat a mah, muat na gamgamatien talur ira sakena haruat ma ia.
  viv-viv: E, Bana giluwafami-ma kaliva mahamahalina amine, gilubodami be yami dewa
    moyaꞋaina agaidiya mahamahalimiyao wanahuluhuluva.
  yao-yao: Nambo mpela jwele jwammilasile yatite kuŵa jwanswela, nomwe ŵakwe mme ŵaswela
    mu lwendo lwenu lose.
  tgp-tgp: pani matan God atu sei mo tovi kamim enia mo tapu, ha tapu na nomim hahau.
  auc-NT: Mïnitö ïmïnite në apænte aa pegaingä ïñömö edæ tæiyæ̈ waëmö ëwocadongä ingampa
    cæmïnii. Quïëmë cædinque edæ tömengä baï adobaï tæiyæ̈ waëmö ëwocadinque edæ tömää
    cæedäni.
  kbc-NT: Pida awii inokina ane yemaa Aneotedoɡ̶oji, leeɡ̶odi jiɡ̶iniaaɡ̶eniditedaɡ̶awatiwaji
    makaami nepilidi, codaa miniwa aɡ̶ica aneetege ane beyagi.
  bmh-bmh: Uwait nugtal ag ulis ulareun, go igul naliutal guzenaneu. Gonun, ag unum
    agal doropag go ebu sag maiban, nug unu tamacag dareu sul ag han guzenai dacan.
  ctu-BL: Ch'ujul jini tsa' bʌ i pʌyʌyetla, jini cha'an yom ch'ujuletla ja'el ti pejtelel
    la' melbal.
  meq-meq: Mbəlom nakə a zalakum kâ tərum ndo ŋgay hay aye na, neŋgeye tsəɗaŋŋa. Nəkurom
    dərmak tərum tsəɗaŋŋa mə wu nakə faya ka gumeye tebiye.
  noa-H: Magju k'ãai maach Pör Jesucristo gaaimua maach peerdʌ hautarr Jöoijã pekau
    chuk'u sĩerraawai pãarjã pekau wauba pãach wënʌrrʌmpierr hãba hi hat'eepaita nem
    waubat.
  alp-NT: Po imi hidupe, dosa sasaisa neka imi ono yake, leke saka Alla Eni sifate
    rebe dosa sae more. RuaI pine Ikoti imi kena Eni tamata rebe dosa sae mo.
  san-VEL: yuuyamapyaaj naagraahisantaanaa iva sarvvasmin aacaare taad.rk pavitraa
    bhavata|
  kbq-kbq: Hianagi Ruotge Hu'nemo'ma tamagima hu'nea ne'kna nehuta, maka'zama hanafina
    mani ruotge hiho.
  kbh-kbh: Chamna, s̈mochtsiyena mo chë Bëngbe Bëtsabe ents̈angcá, puerte ts̈abe ents̈angcá
    jtsamëse, er Bëngbe Bëtsá, nda tcmojáchembo chca chas̈motsemnama, sempre uamaná
    endmëna.
  ron-LSB: ci, după cum cel care v-a chemat este sfânt, fiți și voi sfinți în toată
    purtarea voastră,
  pon-pon: A duen i, me kotin molipe komail er, me jaraui, iduen komail en pil jaraui
    ni jon en wiawia karoj.
  nhe-BL: Tlatzejtzeloltic Toteco tlen inmechnotztoc para xiitztoca iniconehua; huajca
    imojuanti nojquiya xiitztoca intlatzejtzeloltique huan xijchihuaca tlen senquistoc
    cuali.
  sps-sps: Sana sikia, mi ma taabos bus me tana fo mamatsiny ka te kat romi, faarei
    tsuiny non a Tsunaun Ayei na Taabos te fikoo mami,
  wnc-wnc: Ginu atnataaing. Wamu takngatu Anututa yawan natake ayanikapsa aminu tapatuta
    anzing matakut, “Na nomana sikngaapa. Unzingge gikaya kuut aminu nomana siknga
    dakngake yutnong,” ngang yawan natake matakut. Siwan Anutu gin yandawamban ie
    kuking kapata nomana sikngaapa ngang natake gikaya kuut aminu nomana siknga dakngake
    yutnong.
  bus-bus: Ludaa kú adonamɛ. Lán à a sisi à a sɛ nà, àgↄ̃ kú adona a yãkɛna píngi
    guu.
  gub-BL: Pezemonokatu Tupàn pe nehe. Ma'e paw iapo mehe peiko ikatuahy ma'e romo
    nehe. Ta'e Tupàn penenonenoz har a'e xe, ikatuahy ma'e romo hekon a'e xe. Nuzapo
    pixik kwaw ikatu 'ym ma'e a'e.
  imo-imo: Eno nanga imboma molangei wangei nimbe walipe pilerimu iyemu paa kake tepili
    ulu pengama kinye ulu tumbi nilima kinye kau teremo ulu pulumu peremo. Aku iyemu
    moromo mele eno aku teko waliwalima Gotenga imboma kau molamili ningo eno enongano
    Gote manda leko, uluma pali tengeindo eno kake tepili molko, ulu pengama kinye
    ulu tumbi nilima kinye teko molaio.
  boj-boj: Qotei a gaigai aqa segi kumbra boleq di sosiq dauryeqnu. Deqa niŋgi dego
    Qotei aqa kumbra boleq di sosib dauryoqniy. Utru deqa Qotei na niŋgi metŋgej.
  eng-DRA: 'But according to him that hath called you, who is holy, be you also in
    all manner of conversation holy:'
  knf-knf: Ţi mnwo mi nan, nawoon bañaaŋ banyimanuŋ ţi këş ki Naşibaţi andatanaŋ,
    jibi ul awooŋ nayimanaan.
  san-KHM: យូយមប្យាជ្ញាគ្រាហិសន្តានា ឥវ សវ៌្វស្មិន៑ អាចារេ តាទ្ឫក៑ បវិត្រា ភវត។
  arn-NT: Tamün femafel, nieaymün ta küme lif mongen, tamün dullietewchi Ngünechen
    am lif mongen nielu,
  zas-NT: Laaman gule lëjt, zeel gol been naguiejn guibandi naya delant lojman, din
