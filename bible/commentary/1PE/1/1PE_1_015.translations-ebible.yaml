  plu-plu: Ner ku pariye humekwewiy ta gimkanit ig barewpitye. Uyay ikaw barewpityekwiye
    hawwata ke igbe abet madikte uhiyakemniwiy.
  iou-iou: Nämo, in siwoŋi kudupigän kuŋat täkot, tämagurani Anututä siwoŋi kudupi-inik
    it täyak udegän.
  ntp-NT: Diuusi ʌcovai gʌnvuvaitu aapimʌ cascʌdʌ avʌr ʌpan duucai ivuaada Diuusi.
    Ʌgai tomali ʌmo imidagai maisoimaasi ivueeyi.
  rai-rai: Muaat a gomgom u ra numuaat kum mangamangaan raap, welaar ma ia baa i wataa
    pa muaat i gomgom.
  haw-1868: 'Aka, e like me ka hemolele o ka mea nana oukou i koho mai, pela oukou
    e hemolele ai, i ko oukou noho ana a pau:'
  ffm-ffm: Jooni, laatee seniiɓe e huunde fuu ko ngollaton, hono no Laamɗo nodduɗo
    on oo senorii nii.
  arb-NAV: وَإِنَّمَا اسْلُكُوا سُلُوكاً مُقَدَّساً فِي كُلِّ أَمْرٍ، مُقْتَدِينَ
    بِالْقُدُّوسِ الَّذِي دَعَاكُمْ،
  cop-CNT: ⲁⲗⲗⲁ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲙⲫⲏⲉⲧⲁϥⲑⲁϩⲉⲙ ⲑⲏⲛⲟⲩ ⳿ⲉⲟⲩⲁⲅⲓⲟⲥ ⲡⲉ ϣⲱⲡⲓ ϩⲱⲧⲉⲛ ⲉⲣⲉⲧⲉⲛⲟⲩⲁⲃ ϧⲉⲛ
    ϫⲓⲛⲙⲟϣⲓ ⲛⲓⲃⲉⲛ.
  sri-sri: Marĩpʉ mʉsãrẽ ĩgʉ̃yarã ããrĩdoregʉ siiudi, ñerĩ marĩgʉ̃ ããrĩ́mi. Irasirirã,
    ĩgʉ̃ irirosũ mʉsãde ñerĩ marĩrãta õãrĩ ditare irika!
  nal-nal: Naaguna ninis pana amun matmalabuk faakdul zinim, malasing naan ina xa
    ra viring nim ka ninis.
  kyq-kyq: Aan gɔɔ Raa kɛn daŋse naan̰ debm *salal se, naase kic maakŋ kiŋgse ki se,
    Ꞌtɛɗki jeegen salal kici;
  kwd-kwd: Tafe'ua ma, moru abu 'ania ni 'ola te'efou na'a amooru agea, 'ilaka'u God
    ne'e firi 'amooru, ngaia 'e abu.
  ded-ded: Anutungo kpacngunuec, ye kpetiac nga ngeni ifi isoc faka nga angammemengina
    hafoangoc kpetiac ambeso.
  ewe-ewe: ke boŋ abe ale si ame si yɔ mi la le kɔkɔe ene la, miawo hã minɔ kɔkɔe
    le nu sia nu si miewɔna la me,
  nuy-nuy: Na-God niga nanii-gaḏangi nigawi-wuy. Niga ni-maṉngulg, marri nugurru-waj
    numburru-yamana nigawi-yii, numburru-maṉngulg, anaarrawindi nugurru nurru-waṉbina-yinyung.
  cop-BHC: ⲀⲖⲖⲀ ⲘⲪⲢⲎϮ ⲘⲪⲎ ⲈⲦⲀϤⲐⲀϨⲈⲘ ⲐⲎⲚⲞⲨ ⲈⲞⲨⲀⲄⲒⲞⲤ ⲠⲈ ϢⲰⲠⲒ ϨⲰⲦⲈⲚ ⲈⲢⲈⲦⲈⲚⲞⲨⲀⲂ ϦⲈⲚϪⲒⲚⲘⲞϢⲒ
    ⲚⲒⲂⲈⲚ
  buk-buk: Anötö naŋ kêgalêm mac sa ati iŋ ndê, naŋ iŋ dabuŋ andô. Tu dinaŋ-ŋga dec
    ayob daôm nem lêŋ hoŋ bu akôm mêtê dabuŋ eŋ, atôm iŋ dau.
  pri-NT: Guwà ipapwicîriwà, naa na pâ tûâ kàwà. Ba wà Pwiduée na é todàwà, âna é
    pwicîri.
  zpq-NT: Dios nan' ba gwleje' chio' naccho xi'iṉe', na' ḻe' naque' beṉe' laždao'
    xilaže'. Na' con ca nac ḻe' beṉe' laždao' xilaže', ḻecze can' cheyaḻa' gaccho
    beṉe' laždao' xilaže' len yogo' da' choncho.
  por-TFT: Pelo contrário, assim como Deus, aquele que escolheu vocês, é santo, vocês
    também precisam ser santos em tudo que fizerem,
  gwi-NT: Ąįįts'ą' Vit'eegwijyąhchy'aa shroodiinyąą noonyąą gwik'it shroodiinyąą zhrįh
    ǫhłįį.
  gvn-gvn: God buyun kari bajaku, nyulu ngulkurrkuda. Godungku yurranin kunjan nyungu
    bamamanka. Yinyaynka yurra ngulkurrmaka yala nyulu ngulkurr.
  nhy-NT: Sino, moneki ke nochi tlan ankichiwaskej xikchiwakan ika amoyolo chipawak,
    ijkón ken Dios Yej yolchipawak katlej oamechnotzke para xiekan anikonewan.
  asm-FB: আপোনালোকক আমন্ত্ৰণ কৰা জন যেনে পবিত্ৰ, আপোনালোকো সকলো আচাৰ-ব্যৱহাৰত তেনে
    পবিত্ৰ হওক৷
  okv-okv: Amita be amo ungo siriketo umbuna embo God amo otohu avoeto vasiri tapa
    otohu ue evujo
  mxt-NT: Soco co̱o ndo noo ñayɨvɨ̱ ndɨɨ, vatyi maa Nyoo, ra cha nacana̱ chi ndo,
    ndɨɨ ra.
  tzo-NT: Yu'un toj yo'nton ti Diose ti laj xa yic'oxuc ti stojole, hech yu'un ja'
    tsc'an ti toj scotol ti c'utic chapase, ti c'utic chavale.
  ind-AGS: Sekarang kalian perlu menjadi kudus dalam segala tingkah laku kalian, sama
    seperti Dia yang memanggil kalian itu kudus.
  omw-omw: Kotiva nkyi nyaanrama kyero sita varaiva, mwiva kyotataqama kyero variqaro
    kyuqe kyaiqa nraahu vare varirara tita, nkyevata kyotataqama kye variqata Kotira
    nraantantamwa kyeta kyuqe kyaiqa nraahu varaqita quata.
  yrb-yrb: Godima yaba yua we muni. Danu nenona iga me, roatarauba, ba me utawa utasu.
    Enoba ya enanari kobererau torowa uawe.
  maa-NT: Ta̱ sa̱á tsjeè ti̱jchá yijo‑nò ngats'iì kjoa̱ xi 'nè, nga jè Nainá xi xó
    kiìchja̱‑nò, xi̱ta̱ tsjeè‑né.
  mcq-mcq: ꞌEnakaivo Ea Arira Maa kaꞌene ja iji pijihaji vareꞌinaꞌe reꞌavara. Joni
    kara vajijaho akume ariramaaꞌe reꞌavara.
  sus-A: وٌ حّرّ كِ شَ سّنِيّن عَلْ عَلَ نَشَن وٌ شِلِشِ عَ سّنِيّنشِ كِ نَشّ.
  jpn-1965: あなたがたを召してくださった聖なる方にならって、あなたがた自身も、あらゆる行ないにおいてきよくなりなさい。
  fra-SBL: mais, comme celui qui vous a appelés est saint, vous aussi, soyez saints
    dans toute votre conduite,
  yka-yka: Saguwaˈ subey kaˈam neppu Tuhanin peggeˈ tapeneˈ kaˈam weˈ ne hinangne
    meˈ anakne. Si kēmon hinanganbin daˈa ne kaˈam magduse peggeˈ Tuhanin gaˈ niyaˈ
    duse-dusene.
  mle-mle: 'Adi gwuraam waan kariyadi God di dikidiy nyanugw tigwurkikik tasakwu-didiygwur
    diki mawul tugwaam nakwana. God diki lapa nyigaam di diki God kitawa waad: “Aw
    wuna mawul tugwaam nanalik tikuw, gwurabab atawa tugwaam naan ada.” Alik tikuw,
    aw diki mawul tugwaam nala pik, gwurabab gwuradiy mawul tugwaam naan ada adiy
    kwur-kigwuradiy miyawa javim.'
  shp-NTPO: Jaskáyamaikaya jan mato katota Dios ochaoma iken, moa ochaoma keskati
    jakanabo ikanwe.
  aom-aom: Nadi ëhioho jijihoꞌi aꞌi mue bövie biseꞌe vaejëꞌiroho dë vövöbajoꞌo uhohuꞌo
    ma-mae jioromo raromo jijihonövore. God-hu jemë hesinö jëvojöro uëvade aho hu
    ma-maemu jiajëhi ëhi jiore.
  geb-geb: Fhe Bakɨme nden kamgi, ana ŋgarav, ana vhɨra tɨvir vhuuiŋra mbui guma ma.
    Maaŋ muuŋgiap, nde wari ndiv, Fhe Bakɨmen nɨɨŋgip, nden ruru tɨvi gu bigi ŋgaravra
    kɨri.
  bsj-bsj: La na co wo coneneri wi wuccak kom ken ko yi wuccak mor yimekume.
  cak-cak: Quixoc c'a achel ri xoyon ivichin. Rija' can ch'ajch'oj vi ránima; quiri'
    mismo rix, ch'ajch'oj tibana' che ronojel ri ni'en pan ic'aslen.
  chf-NT: Dios une ni u yaquetla tuba ajniquetla de u bijch'oc. Y ca' chich tu toja
    ayan uneba, che' chich täcä anela, upete cua' chichca a chenla c'änä a c'alin
    chenla tu toja.
  tlf-tlf: God imi tebe ipmi ulaa imdu-nala, “Nalami man o,” age-se beyo atin tambaliim
    kup tebesa kale, ibo mitam ilami man ke-silip kale, ipmi intap intap kuguup kanumip
    uyo, ipkil mungkup God ilami kuguup tambal kanum-nuuba ulutap uta kup ke-bom-nilipta,
    atin kuguup tambal uta kup waafuu kwep tebe-bilipta o ageta kale,
  piu-2006: '@see-verse:1PE.001.014'
  poh-NT: Reꞌ chic yuꞌna chi wilca̱t tak chic chi racꞌu̱n rixkꞌu̱n i Dios ruꞌum i
    yukꞌunic xiban aweh tak, riwi̱ꞌ chaweh tak chi na̱wihꞌic tak chi coric ok wach
    anoꞌjbal jeꞌ ricab i rinoꞌjbal ruꞌ chi lo̱kꞌ woꞌ.
  tue-tue: 'Biirope tiiyá: Cõãmacʉ̃ mʉ́ãrẽ beserigʉ ñañaré manigʉ̃́ niiqui. Teero
    tiirá, mʉ́ãcã niipetire mʉ́ã tiirémena ñañaré manirã́ niiña.'
  bjp-bjp: Isau le, gamen kalkaluu na foron sinang tikii, arae ier ae i tawi pes ta
    gam, i kalkaluu.
  xon-xon: Cha nimi aabimbin mɔmɔk li bi chain, ke Uwumbɔr u yin nimi na aabimbin
    aah bi chain pu na.
  tzo-ZNT: Jaꞌ tscꞌan ti naca lec li cꞌusitic chapasique xchiꞌuc li cꞌusitic chavalique,
    yuꞌun chꞌabal smul ti Rioxe ti layiqꞌuique. Naca lec li cꞌusitic tspase xchiꞌuc
    li cꞌusitic chale. Mu cꞌusi chopol tsnop.
  mpm-NT: Ko vijna na ti tukaa, chi suꞌva kundiyo ini ja na koo ndoo na koo ii ra
    naa ra, nanu kaa maa Yandios, chi maa ya kuu ja ni nakaji roꞌo naa ra nava na
    nduu ra seꞌe ya. Ja siaꞌan kuu ja kundiyo ini ja na koo ndoo, koo ii añu ra jiin
    taka jniñu ka saꞌa ra.
  ots-NT: Pe nuya, i nesta di tzi limpio quir vidajʉ. Gui mbe̱nijʉ, í ba̱jtziquijʉ
    ca Ocja̱, cja̱ gui cjajʉ ncja ngu̱ ga ne guegue, como guegue xí nzohquijʉ, cja̱
    nxøgue rá tzi zö cár hmʉy, jin te i yojmi ca drá nttzo.
  hoy-hoy: लेकीन ह्यांग नीम कारावाळा पवित्र आन, हांग अच नीव भी तान सप्पा चाल चलन दा
    पवित्र बन्सी.
  amo-amo: Nato ulenge na nan yicila minu adi lau, amung wang, yitan lau nan nya na
    dadu mine.
  pjt-pjt: Panya Godanya palya mulapa nyinanyi. Ka palulanguṟu nyura uti palu puṟunypaṯu
    nyinama palya mulapa, panya Godalu nyuranya ngurkantanu palumpa walytja nyinanytjaku.
  cwe-cwe: Mbali molondeka muwe mwela muna ugenzi wenu wose fana viya ija yamtangileni
    kela.
  daa-NT: Buŋ kaak koliŋko, ŋaar *cawar. Ampaa ko, kuŋko oki, illa goyiŋko yaa kuuniye
    cawar ar ŋaara.
  mlp-mlp: Mat ne gililewunta na in tawon diqta osaqta. Nazaq iyan ne gihol bunmo
    God ugad ne gigo luw os bunmo in tawon diq iyanmo.
  ape-C: Ipak ta pupe wosik abom um enenyenen ipak puneken iri kabi Iruhin douk nahwarep
    iri um douk wosik yopinyi abom um.
  bgs-bgs: Asal agad ándin tô áglumun yu, kailangan pógis kó iring katô Ugis Manama
    na igtawar ákniyu.
  faa-faa: Arirakano Kotimo ainane watikinafapo. Namo kakaro kotesa susupo. Kotimo
    reane pasimosasamo repo makata watikisane makikisiraka, koteaka susu rakiraka
    risikianie.
  kik-kik: No tondũ ũrĩa wamwĩtire nĩ mũtheru-rĩ, o na inyuĩ tuĩkai atheru maũndũ-inĩ
    mothe marĩa mũrĩĩkaga;
  cap-NT: Jaziqui, Yooz maati cjican, niz̈ta ana wali pecñi kuz mantuquiz ana cjiskata.
    Anziqui c̈hjulu paacanami zuma kamañchizkaz cjee, jaknuz̈t anc̈huc kjawzñi Yoozqui
    zuma kamañchizpanz̈laja, jalla niz̈ta.
  ksr-ksr: Laŋ sisau qaagoto, Anutu soraayanoŋ oŋoono oŋo mono kaaŋagadeeŋ iwaa so
    nanamemeŋgia kuuya kanoŋ soraaya kolooŋ laligowu.
  eng-TNT: but as he which called you is holy even so be ye holy in all maner of conuersacion
  sbs-sbs: Kono iye avamisupi u jolola, inwe, nanwe, mujolole mumaikuto enu wonse.
  sue-sue: Tepo awa. Anutu nikare zawa senua nu awa saramaira mama awa. Are nikare
    da ago te nu ine saramai noiwo.
  fra-NCL: mais à l’imitation du Saint qui vous a appelés, vous-mêmes aussi soyez
    saints dans toute votre conduite,
  bhg-bhg: Awarata, dá ango God ami imomane dao sisina awa kotopu, imomane daedo iwata
    berarida kotopu ewo.
  snn-NT: Ja'nca yo'oye beoye ba'ijën, baguë choise'ere ro'tajë'ën. Gu'a jucha gare
    yo'oye beoye ba'iguëbi mësacuare cuencueni choiguëna, mësacua'ga Riusu cuencuesi'cua
    ba'ijën, gare gu'a jucha yo'oye beoye ba'ijë'ën. Si'a mësacua ba'i umuguseña baguë
    yëye se'gare yo'ojën ba'ijë'ën.
  atb-NT: haû nungmoq lé ji yu é Sû gi, chyoiyúng é su, nungmoq zui saî é hkyô banshoq
    má chyoiyúng nyî keq.
  cek-AK: nang kakawk Anih loe ciimcai baktih toengah, nangcae doeh na sak o ih hmuennawk
    boih ah ciimcai oh;
  bkd-bkd: Ba magmahimpit kaw duun hu bisan inu ha tagbuhaten nuy iling ha mahimpit
    sa Dios ha mighimu inyu ha tumutuu,
  ctu-76: Pero yom mi la' wajñel ti ch'ujul ti pejtyelel la' cha'libal como ch'ujul
    Dios tsa' bʌ i pʌyʌyetla.
  lac-NT: Rajen ca' a cʌnex C'uj, quire' raji' mʌna' u si'pir. Quire' raji' caj u
    pʌyechex soc raji' yʌninechex. Rajen caj manaquechex tu tsoyir. Baxuc caj ara'b
    ten C'uj.
  xla-xla: Epedeme wua꞉ sisilamuwa Godye aiyalmapo. Epapedeme wua꞉ mape koko hapuloma
    dulu dla mepo aiyalma depo ha꞉ha꞉iya.
  xav-NT: '''Re ĩhâimana u''âsi mono hã ma tô sima aipisutu za''ra wa''wa, ĩsib''a''uwẽ
    si oto ''re anomro aba mono da. Ta hã hâimana wẽ uptabi na, te ''re hâimana. Taha
    wa, te za a norĩ wa''aba zama, aihâimana wẽ uptabi na oto ''re aihâimana za''ra
    wa''aba mo, ĩsine.'
  cuk-cuk: Melle deyob be bar damalo. Emigindi, Bab-Dummad-bese-gochadi, dule-gwage-isligwaledsoggu,
    ayob bemar-daedgine na be gwage-swilidik nanamarsun.
  tbf-tbf: Eiekesen kenga sar sinavei kokouk ta ngas tamat, malan ken sinavei mi mei
    ese ta nga vile nga, ta tamat.
  uig-CYR: Әксичә, силәрни чақирғучи пак-муқәддәс болғанға охшаш барлиқ жүрүш-турушиңларда
    өзүңларни пак-муқәддәс тутуңлар.
  ikw-NT: Tnụnuma, lele kpa nye wam sukwuru anụ zị nsọ, anụ zịri nsọ nụ kpakara nhne
    anụ neeme.
  khs-khs: 'Alawamona, napu weyemi kiyewi kili mane olokeyatelawa takalekepilise,
    heneye hekeya sopolo timiya:sela: sita:latipa:. Koiyawemiye, Koteyewi kiwa ta:peyakeye.
    Eyewi alusewa heneye hekeya soponase, kiyawa kili mane heneye hekeya sopolo timiya:sela:
    sita:latipa:.'
  dwr-ENT: ሺን ሂንቴና ፄሴዳ ፆሳይ ጌሻ ጊዴዳዋዳን፥ ሂንቴካ ሂንቴ ኦሱዋ ኡባን ጌሻ ጊዲቴ። ፆሳ ማፃፋን፥ «ታኒ ጌሻ ጊዲያ
    ዲራው፥ ሂንቴካ ጌሻ ጊዲቴ» ጌቴቲዴ ፃፌቴዳ።
  pma-pma: Sakien onami heteisav, kami mihehi votut en tounah vasi mimumoni. Anatin,
    mihehi votut veni Ahi koa vise kami mivi onen, kei vi votut.
  atd-NT: Di og-awoson to waro maroot no ogpakaamut to batasan ta unawa to songo waro
    solug no maroot dio to batasan to Magboboot no nig-abin kanta.
  tel-2017: మిమ్మల్ని పిలిచినవాడు పరిశుద్ధుడు. అలాగే మీ ప్రవర్తన అంతటిలో పరిశుద్ధులై
    ఉండండి.
  hat-BSA: men tankou Sila Ki Sen ki te rele nou an se pou nou vin sen, osi nan tout
    konpòtman nou.
  top-NT: Huixín chá calacputzátit tancs latapa̱yá̱tit porque Dios tí ca̱tasanín nali̱pa̱huaná̱tit
    tancs kalhí ixtalacapa̱stacni.
  msk-msk: Sana yaan yang abaya mayo imowa yang matarong na manga imo kay matarong
    yang Dios na gaimo kamayo manga anak naan.
  gyr-NT: Peicora rumo pe reco maranehɨsa pɨpe ité. Esepia, Tũpa pe poravo oyeupe
    nara; ahe ndaseco marai vahe ité.
  kmh-kmh: Yerer giniŋg ginimimb ak; Gor bi suŋ-tep nimbip suk aŋgip ak, gip gip rek
    ginjun aŋgiy ginimimb.
  ukr-ONPU: Але як Той, Хто вас покликав, є святий, так і ви будьте святими в усій
    вашій поведінці,
  emi-emi: God ghe koloamla, ia manga ia. Liuna avalua o me am manga. Am ghulughuluena
    tale gheleiaaimim me tokatokaaimim.
  zpv-NT: sino que gulguibahan gaduhbilaꞌgaꞌhtiiꞌ ziga nabahan Dxiohs saantu nin gudihdxyi
    tu gaca tu xpwiinn Ñiꞌh, laasii ziga naa Ñiꞌh saantu loh garaatiiꞌ nin ruhnn Ñiꞌh
    ziꞌchi gahca za xclaaꞌdzi Ñiꞌh guibahan tu.
  gux-gux: 'Kelima yua n yini yi gagidi ki hani, yi moko n gagidi ki yaa hani yeni
    yi tagu kuli nni, nani lan diani maama:'
  kos-kos: A kowos in mutal in ma nukewa kowos oru an, oana ke God su pangon kowos
    El mutal.
  ibo-ibo: Kama bụrụnụ ndị dị nsọ nʼihe niile unu na-eme, dịka onye kpọrọ unu si dị
    nsọ.
