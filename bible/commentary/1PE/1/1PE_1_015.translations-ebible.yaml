verse: 1PE.001.015
translations:
  kpx-kpx: La hohaveale Kosive keu ata tumute. Iale lata ata tumute holisi vaveve
    dua unaha vageve.
  okv-H: Amita be amo ungo siriketo umbuna embo God amo otohu avoeto vasiri tapa otohu
    ue evujo
  tbo-tbo: Mae waiwoiyawana ona wotagoya babana Yaubada tauna a mae i wiwoiyawa.
  mal-C: നിങ്ങളെ തെരഞ്ഞെടുത്ത ദൈവം വിശുദ്ധനാകുകയാൽ, നിങ്ങളും സകലപ്രവൃത്തികളിലും വിശുദ്ധിയുള്ളവരാകുക.
  grc-SR: ἀλλὰ κατὰ τὸν καλέσαντα ὑμᾶς ἅγιον καὶ αὐτοὶ ἅγιοι ἐν πάσῃ ἀναστροφῇ γενήθητε·
  bgc-bgc: पर जिसा थारा बुलाण आळा पवित्र सै, उस्से तरियां ए थम भी अपणे सारे चाल-चलण
    म्ह पवित्र बणो।
  khz-khz: Na ekeamito Palagu na veaga, gelegele na gomi maki pio veaga gemi kala
    maparara aorai.
  deu-TKW: als Kinder des Gehorsams, euer Leben nicht gestaltend nach den alten Lüsten
    aus der Zeit eurer Unwissenheit.
  zsr-NT: Ral‑laꞌ gacliꞌ laꞌy ca nac yúguꞌtë le runliꞌ, ca naꞌ naquëꞌ laꞌy Dios, Nu
    bulídz lbiꞌiliꞌ quië gáquiliꞌ queëꞌ.
  lin-lin: Kasi lokola Ye oyo abengaki bino azali Bule, bino mpe bozala bule kati
    na etamboli na bino nyonso,
  hns-NT: Parmeswar pawietr hai aur oe toelogke aapan khaatien bolaais hai. Oe maange
    hai kie tohoelog aapan djiewan ekdam safa se bietaaw.
  noa-E: Magju khãai maach Pör Jesucristo gaaimua maach peerdʉ autarr Jöoijã pekau
    chukhu sĩerraawai pãarjã pekau wauba pãach wënʉrrʉmpierr ãba i atheepaita nem
    waubat.
  eng-EMTV: but as He who called you is holy, you also be holy in all manner of life,
  mib-NT: Chi sa suhva na cóo ndoo ánuá rō jiín táca jniñu cásáha ró, chi Yaā ní cana
    róhó, Yaā iyó ndoo cúu ya.
  lif-NT2: कर खिनिॽ के़उःप्‍पा निङ्‌वाॽफुमाङ्‌ङिन् सेसे चोःक्‍पा कुइसिःक् खिनिॽआङ्
    के़जोगुम् के़बाःत्तुम्‍बा काक् पाःन्‍नो सेसे वये़म्‍मे़ॽओ॥
  xnj-xnj: Nambu mganikiwa muvya vandu vamsopi mumatendu ginu goha gemwikita, ngati
    Chapanga mweavakemili cheavili msopi.
  mmx-mmx: La levempanga minak lox i, minak lox i eburu mi lorooro axap atnemi nan
    manton tino. Atla ne Moroa neni ga ro xaka nemi, neni in manton tino.
  cbr-NT: Nucën Papa Dios, an mitsu ainan 'inun Jesucristomi sinánmia, ax ca uisa
    'uchañumabi 'icën. Usa 'ain camina mitsúnribi añu 'uchabi 'atima 'ain.
  tee-NT: Pus yuchi ju Dios ju tasacxtutan ni is'ask'at'an a'una'it'it. Chai tachi
    ju yuchi ni salaka is'atsucunti pus vachu' chunch ats'uc'ut'it ju uxijnan mas
    va tuchi ju naviyat'it.
  eng-LSV: but according as He who called you [is] holy, you also, become holy in
    all behavior,
  cak-NT: Pa ruq'uiexel ri', quixoc anche'l ri Dios ri xwoyon iwichi. Raja' can ch'ajch'oj
    y can man jun rumac. Rix chuka' tic'uaj jun c'aslen ch'ajch'oj anche'l raja'.
  pah-NT: Tupana'ga ndokote'varuhui'i'i. A'ereki ga oko katu jipi. Ga pe mo'emo'ẽ
    ji javijitehe ti peko katu javo. Peko katu ti a'ero pejikojikovo.
  sja-NT: Ma k'ãyaara ne-inaa jõmaade k'achia wẽe p'anapatáatɨ, Tachi Ak'õre k'achia
    wẽe bapari perã. Iruata parã jɨrɨji mãga p'anapataadamerã.
  xed-xed: Tsa Lazglafta ta hgaftá kaghuni ya, nda ghuɓa tsatsi. Nzawanza kaghuni
    guli nda ghuɓa manda va tsatsi.
  mks-NT: Ña̱ ndítahan caja ndó quéa̱ caja ndó ña̱ cúni̱ Ndióxi̱ xi̱hín ndinuhu ini
    ndó já ná cacuu ndó ña̱yivi yi̱i̱. Jáchi̱ Ndióxi̱, mé á na̱ca̱xi ndo̱hó cúú á
    ña̱ yi̱i̱.
  gfk-S: God nong ga tato mu i halhaalien. Io, i tahut be ta ira numu tintalen, mu
    iat bileng, mu na halhaalien sukun ira sasana haruat ma ie.
  bmu-bmu: Laŋ siksauk qahöpmö, Anutu sarakŋan eŋgoholiga eŋön mönö mewöyök yaŋgö
    dop ahakmemeŋini pakpak miaŋgöreŋ sarakŋi aka malme.
  dgz-dgz: Ap menan imuya potaya woup am sep amba dim da tat anuyana gapan di taiwanian,
    iwa God ap tapen menan enan anu wani me imu pose woup am seni apanewa.
  eng-GNV: But as hee which hath called you, is holie, so be yee holie in all maner
    of conuersation;
  zaa-NT: Pero ná qui'ni ccá lá la' rulábalatsi' qui' lią' ttùba para qui'ni guluè'ni
    le ca enne' ttu la' labàni tsè' nna nàri nna por iyaba nu runi le, porqui'ni Tata
    Dios enne' gutàỹie le para ccá le ỹi'nie nna née enne' completamente tsè' nna
    nàri nna.
  eng-WEBSTER: But as he who hath called you is holy, so be ye holy in all manner
    of deportment.
  guh-guh: Xaniavaetsia saya pajinavanapare pibisiacuene paexanaenejevamë. Tsipaji
    raja Dioso, ponë pacajunata papijajivinexamë, xaniavaetsia peponaponaenë. Pibisiacuene
    baja cajena caeto ata Dioso apo pexanaenë.
  bon-bon: Acejiyame lui te mibibine ituge jäjäcra, tabe conocäcorage gyene, peei
    name pi cuta mine miiji conocäco mule taatu jaawenemepesi.
  nhw-BL: Tlatzejtzeloltic Toteco catli anmechnotztoc para xiitztoca aniconehua; huajca
    amojuanti nojquiya xiitztoca antlatzejtzeloltique huan xijchihuaca catli senquistoc
    cuali.
  swh-ONEN: Bali kama yeye aliyewaita alivyo mtakatifu, nanyi kuweni watakatifu katika
    mwenendo wenu wote.
  wbi-wbi: Looli, muvisaghe vimike mumikalile agha vwumi vwinu vwoni, ndavule juno
    avakemelile vule mwimike.
  bba-bba: Adɑmɑ i de i n dɛɛre bɛɛn sɑnu sɑnusu kpuro sɔɔ nɡe mɛ Gusunɔ wi u bɛɛ
    sokɑ u dɛɛre.
  eng-KJVCPB: but as he which hath called you is holy, so be ye holy in all manner
    of conversation;
  kgk-NT: Nhandejáry katu hembiapo vai e'ỹ va'e voi. Imarangatu tee va'e. Hembiapo
    marangatu tee-ma voi oiko-vy. Pende pe'a-ma araka'e pejerovia hagwã ójehe. Upéixa-gwi
    ha'e-rami voi ave katu tapeiko kena pende py'a potĩ reheve pene rembiapo porã
    meme hagwã hendive.
  waj-waj: Sa itaama iirama kiada Anutuuqo ngii maavee tiraivo yoketaa tuanaavai varineema
    ngieeta yoketaama varida ngiengie iikiaa aataru mmuakiaayauvai yoketaama nnaasu
    iikiatee.
  cpy-cpy: Riitaki pikimita-koteeyaa kaema-shireta-kimiri. Riitaki kiteshireri. Pikimita-kotee-yaari,
    pikite-shirete otzimayitzira pantani.
  mpx-mpx: Yaa nuku pwabwabwalena-agimiu, wami pagan gegewena ni sapu, ni ola te toto
    i yogaagimiu i bwabwalena.
  wbp-wbp: Kala jalangu yungulpankulu-nyanu mardakarla majungka-jarrinja-kujaku. Kaaturlu-jala-nyanu
    jintangku yapa nyurrurlaju wangkanjarla milarnu nyanunguku, manu karla majukuju
    jurnta nyinami.
  luo-luo: To mana kaka Jal moluongou ler, beduru maler e gimoro amora mutimo;
  nhe-NT: Tlatzejtzeloltic Toteco tlen inmechnotztoc para xiitztoca iniconehua; huajca
    imojuanti nojquiya xiitztoca intlatzejtzeloltique huan xijchihuaca tlen senquistoc
    cuali.
  aii-aii: ܐܝܼܢܵܐ ܕܵܐܟ݂ܝܼ ܕܗ̇ܘ ܩܵܡ ܓܲܒܹܐ ܠܵܘܟ݂ܘܿܢ ܩܲܕܝܼܫܵܐ ܝܠܹܗ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ
    ܗܘܹܝܡܘܼܢ ܩܲܕܝܼܫܹ̈ܐ ܒܟܠܵܝܗ‌ܝ ܐܘܼܪ̈ܚܵܬܵܘܟ݂ܘܿܢ،
  esk-NT: Aglaan iñuuniaġitchi ipqiḷḷusri iñuuniałłapsitñi atriḷugu ilaa tuqłuqtigikkaqsi
    ipqitchuaq killuqsautaitḷuniḷu.
  msb-msb: kundi magpakabanal na kamo sa tanan niyo na ginahimo pareho san kabanalan
    san Dios na nag-agda sa iyo na magin mga katawuhan niya.
  cpa-NT: Ŋi³nioh³ hniah¹² ti³janh¹ hniah¹² ju³lah ŋøa¹² dsa² ca¹hia¹ hniah¹².
  dso-dso: ମାତର୍‌ ତମ୍‌କେ ଡାକ୍‌ଲା ମାପ୍‌ରୁ ଜେନ୍ତାର୍‌ ସୁକଲ୍‌ ଆଚେ, ସେନ୍ତାରିସେ ତମେମନ୍‌
    ମିସା ତମର୍‌ ସବୁ ବିସଇଟାନେ ସୁକଲ୍‌ ଉଆ ।
  meu-meu: a e boirimui Tauna vada e helaḡa heḡereḡerena, umui danu ba helaḡa, emui
    kara idoidiai lalodiai.
  yva-NT: Vemo wapo ayao kakai rave nora, yara anakotaro rui wapo rave, syare wasanuga
    ndandinit maisyare muno Amisye amaisy. Weye Opamo dandinit muno Wepi po wasawain
    indamu watavondi Ai.
  dgc-dgc: Engˈwan, dapat a maging banal kam ta étanan a gimet moy, da banal i Diyos.
  zpm-NT: Goḻtsoxco goḻban zigne racladz me, zeeṉa iṉe mbe guiaaṉ to lo doḻ; sac goṉ
    teḻ me, meṉ mbe nac me, nacd me meṉ ne rdziguien doḻ.
  hix-NT: Anhà hokonohnà ro me naha, Khoryenkomo. Enyhoru ro me haxa naha. Tàmryenon
    me awahanonkanyenhàyamo rma noro ha. Àro ke, noro wyaro, enyhoru ro me rma rha
    ehtxoko, omnyam xarha.
  sim-sim: Jir angop Avui Wasilakahi jikisik ji nakmbaha nor kamari jir. Uhunda osik
    or jivi mende indingak or nanda hom jir nga os or nanda hom jivi mende indingak
    ji naha mbele mbelen ji uka.
  npi-ULB: तर तिमीहरूलाई बोलाउनुहुने जस्तो पवित्र हुनुहुन्छ, तिमीहरू पनि आ-आफ्ना जीवनका
    सबै व्यवहारमा पवित्र होओ ।
  cgc-cgc: Anduni dapat na kyo yan dili magbuat ta sala ta tanan nyo na buat tenged
    Dyos an ula sala daw gaatag man kanen ki kiten ta upurtunidad para buaten ki din
    na iya na mga ittaw.
  tim-tim: Anutugât denŋe hin dâmap, “Anutuŋe hin dâp, Nâ âlepŋe tatmâ wan me wan
    hârok mendere huragumap aregât ye hainâk akbei.” hain dâep. Aregât Anutuŋe emelâk
    yeŋgonlep yâk âmâ âlepŋe dondâ gârâmâ yekâ hainâk manbei.
  yor-yor: Ṣùgbọ́n gẹ́gẹ́ bí ẹni tí o pè yin ti jẹ mímọ́; bẹ́ẹ̀ ni kí ẹ̀yin náà jẹ
    mímọ́.
  wos-wos: guni guniré wasékendé Godna hundi xékétanguni. Xékéta dé yikafre sémbut
    male hurundéka maki guni akwi yikafre sémbut male hurutanguni. Guni guna atéfék
    jémba yata yikafre sémbut male huruta jémba male retanguni.
  emp-NTPO: Ãcõrẽba bãrãra trʌ̃sia. Idjira ne jũmane jipa b̶ʌa. Maʌ̃ bẽrã bãdjia obʌdaza
    jipa b̶ead̶adua.
  eng-F35: but just as He who called you is holy, you also be holy in all your way
    of life,
  ind-ind: tetapi sekarang hendaklah kamu suci dalam segala kelakuanmu, sama seperti
    Allah yang sudah memanggil kita adalah suci.
  pes-OPCB: به همین جهت، مانند خدای قدوس که شما را فراخوانده تا فرزندانش باشید، شما
    نیز در همۀ رفتار خود مقدّس باشید.
  mpt-mpt: Otane Gode ibo dlakanebue e kining kesoa ibsa kining aniba kukub ayam ota
    wafueine!
  ssx-ssx: Koto hau na pikita꞉ iki wi lea꞉ Koda꞉ yako piki hali hala꞉ tupa꞉ iki make
    ika꞉ hau paeyao tonka꞉na꞉ yako pea hapa꞉peke.
  mkl-mkl: Ammɑ i jɔ̀ isɛɛnɛ nŋɛ ŋɑ fei ku mɑ́, bɛi Ilɑɑɔ̃ í mɑ́, nŋu iyi í kpe ŋɛ.
  gaq-gaq: ଡାଗ୍ଲା ପେନେ ୱା ବକ୍ନେ ଇସ୍‌ପର୍‌ ଡିରକମ୍‌ ପବିତ୍ର ପେଇଂ ନିଜର୍‌ ନିଜର୍‌ ବେବଆର୍‌
    ଦେତ୍‌ରକମ୍‌ ପବିତ୍ର ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Shin hinttena xeegida Xoossay geeshshi gididayssada hintteka hintte duussa
    ubban geeshshi gidite.
  unx-unx: ମେନ୍‌ଦ ଆପେକେ କେଡ଼ାକେନ୍‌ନିଃ ପାବିତାର୍‌ ମେନାଇ ଲେକାଗି ଆପେୟ ସବେନ୍‌ ଚାଇଲ୍‌ ଚାଲାନ୍‌ରେ
    ପାବିତାରଃପେ ।
  gah-gah: Sele lo likimi ve Ómasi eza apazá keké vizeko noitíminiki iki miliki niiki
    apazá keké vizikigó minalo.
  lcm-lcm: Sikei, using ninia kata songo imi kapo gogoai, kapo koi luai animi ta mi
    kun gogoai kapa si kami laulauan aongos.
  aer-aer: Ngkarte kwenhe mwerre anthurre aneme, arrantherre-inpe kwenhe mwerre anthurre
    anetyeke Rarle arrenhantherrenhe akngakekenge Ikwerenhe areye anetyeke. Nhenge
    arne ingkirreke arrantherre mpwaremele akngakelhemele anaye nhenge arne akurne
    areye-ketye.
  qvc-NT: 'Tayta Dyusmi Santu Librumbi nin: “Noqam ancha santu kani. Chayri qamkunapis
    noqashina ancha santu kayllapa”, nishpa. Tayta Dyusmi akrawashqa kanchiq, wambranguna
    kananchiqllapa. Chayri pay nishqanshina, ancha shumaqta kawsashunllapa.'
  tgl-ULB: Dahil gaya ng ang tumawag sa inyo ay banal, kayo rin, at magpakabanal sa
    lahat ng inyong ginagawa sa buhay.
  cbs-NT: Natian ana jaskama matun jiwea betsa watan medibi pepakubainkin bika tenekin
    jatu uinmakubainkanwen, jatun matu katuni medibi pepa jiwea keskadiaidan.
  xtm-NTPP: Jâ ka jini ni ja iya ni kana ña'a ma, ñatuu na ja u'vi sa'a ya, te sukan
    jin ko kuu tna ni, te ni‑in ja u'vi máko jin ko sa'a ni nani ka iyo‑ka o ñuu ñayivi
    a,
  nnq-nnq: Andi Nnoongo ojwankemangite pabi chwapi na mangweto mpaligwa kube chwapi
    mumajendo ginu goa.
  bao-NT: Ʉmʉreco Pacʉ mʉjare ca jʉoricʉ, ca ñañarije manigʉ cʉ̃ ca niirore birora,
    mʉja cãa, mʉja ca niirije cʉtirije niipetiro mena ca ñañarije manirã niiña.
  san-ORI: ଯୂଯମପ୍ୟାଜ୍ଞାଗ୍ରାହିସନ୍ତାନା ଇୱ ସର୍ୱ୍ୱସ୍ମିନ୍ ଆଚାରେ ତାଦୃକ୍ ପୱିତ୍ରା ଭୱତ|
  huv-NT: Cos aaga nepaj icon mendüjpiün nej arang palanüy najneaj; at icona netam
    merangan áagan najneaj meáwan nüt wüx ijlüyiün wüx aaga iüt cam.
  otn-NT: Nu̱na̱ Oja̱ bi zo'a̱hʉ ngue dyø ba̱si̱'a̱hʉ. Nu̱yá, tengu̱tho Oja̱ ngue
    ta̱te xa̱nho, xquet'a̱ gui̱ njathʉ p'ʉya ngue ta̱te xta̱nho te gdí̱ n'yohʉ.
  nop-nop: Bepaŋ adi agaŋ koom kutihaniŋguk. Eŋ ne adi uŋgoniŋ tiŋa undugoŋ kudiŋiŋ
    be titiŋŋiŋ didimeniŋgoŋ hinek tilak. Unduŋ doktiŋa hidi hatihatihik be nadinadihik
    be titiŋhik kunilit Bepaŋdok mindapmaaŋ uŋgoniŋ hatiyaneeŋ.
  obo-NT: Piru ko-ungkay, diyot langun nod puungan dow, ilingi row kos Monama, oyyos
    uhis man sikandin no id aam keta.
  cak-ENT: Pa ruq'uexel ri', rix quixoc cachi'el ri xuyon-pe ivichin, roma ri xuyon-pe
    ivichin lok'olüj vi. Rix xa quixoc c'a chuka' lok'olüj tak vinük riq'uin ronojel
    ri ic'aslen.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ ᤁᤧᤀᤢ᤺ᤵᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤐᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤁᤧᤈᤥᤃᤢᤶ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶᤒᤠ
    ᤁᤠᤰ ᤐᤠ᤺ᤴᤏᤥ ᤛᤣᤛᤣ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Chi sa coo ndoo ánō ndá nú jíín ndācá tiñu sáhá nú, chi Yāā jā ní ncana
    ndóhó, Yāā ndoo cúu yā.
  san-TIB: ཡཱུཡམཔྱཱཛྙཱགྲཱཧིསནྟཱནཱ ཨིཝ སཪྻྭསྨིན྄ ཨཱཙཱརེ ཏཱདྲྀཀ྄ པཝིཏྲཱ བྷཝཏ།
  qve-NT: Imaynan Diospas mana ni ima huchayoq ch'uya; saynayá qankunapas tukuy huchakunamanta
    ch'uyanchasqa kaychis.
  pao-NT: Pana meno'o tamme sakwa yoo'mane soo Te Naa ka besa'yoona, tamme sakwa oo-wa'ne'yoo,
    ooosapa besa manemo.
  cbu-NT: Apanll siyaa ipuseeru, Tchitangandama, tárangiya siyaatsi. Ashiriya, Apanlleetsimari
    kuk chinachinaw shingtsa. Apanll wanasirimsheetsimari chinakiya; ashiri siysa
    wanasirimsheetsimari chinangtamtsa.
  usa-usa: Áánûqtuma keráwáqá tááyarai-naqa wemá árain-iraqo-qtataaqtabama aokarîq
    umá máiye. miráinaq máqtemma keráwáqtí táaimma Áánûqtuqtaba mamá aokarîq oro.
  soy-soy: Ani Uléécɑɑ mɛcɔ n we nɔn likópɛ kɑɑsɛ. Uyɛɛ nɔ́ sée. Ani nɔ́mɛnɛ́wee
