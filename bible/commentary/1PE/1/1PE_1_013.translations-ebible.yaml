verse: 1PE.001.013
translations:
  kpx-kpx: Iale kemo negolahai la uvu hoesegeveve. Lainaho vaveve toela huhuigelive.
    Isito hovedevei negolahai Iesuu lohoveve ke huhulahai uve. Ilage au loholive la
    tedaevei la hoesegevei. Iale kemo negolahai uve.
  okv-H: Avoeto hotembari neite neite tapa avo toto hotembari vahai avo be jigito
    God na Iesu Keriso iji kombu te ikau puvuto ungota hondate ari isapamane ikasuja
    avo jo tapa na hotembu hotembu ue irivujo.
  tbo-tbo: Uyahinei, ona nugokadidili dewa dewadewana binei, ma upumi hina hegoya.
    Ma ona inugonugotuhu lagona Yesu Keliso a lunugotootogo hougana ina wogeleteya
    uyahina apo ina welemi.
  mal-C: ആകയാൽ നിങ്ങൾ അചഞ്ചലചിത്തരായി, പൂർണസുബോധത്തോടെ, യേശുക്രിസ്തുവിന്റെ പ്രത്യക്ഷതയിൽ
    നിങ്ങൾക്കു ലഭിക്കാനിരിക്കുന്ന കൃപയിൽ നിങ്ങളുടെ പ്രത്യാശ ഉറപ്പിക്കുക.
  grc-SR: Διὸ ἀναζωσάμενοι τὰς ὀσφύας τῆς διανοίας ὑμῶν, νήφοντες, τελείως ἐλπίσατε
    ἐπὶ τὴν φερομένην ὑμῖν χάριν ἐν ἀποκαλύψει Ἰησοῦ χριστοῦ·
  bgc-bgc: इस खात्तर गौर तै सोच्चों के थम के करण आळे सों, अर अपणे-आप पै काब्बू राक्खों
    अर परमेसवर तै उद्धार पाण का भरोस्सा राक्खों जो अनुग्रह तै मिलै सै, अर वो थमनै
    जिब देवैगा जिब मसीह यीशु सुर्ग तै बोहड़कै आवैगा।
  khz-khz: Gaura pakurai aomi pia vealeva, pio vaigaoka. Iesu Keriso pene matagai
    tomanai Palagu na pene venimi vega-namana genai, aomi maparana ria pio taoa.
  deu-TKW: denen es geoffenbart ward, daß sie nicht für sich, sondern für euch in
    diesen Dingen dienten, die nunmehr verkündet wurden durch die, welche euch das
    Evangelium brachten, vermöge des vom Himmel gesandten heiligen Geistes, Dinge,
    in welche die Engel gerne möchten einen Blick thun.
  zsr-NT: Qui lë ni naꞌ, gul‑zóa ban ladxiꞌ len gul‑cöztecz baꞌadauꞌ. Gdu ládxiꞌliꞌ
    gul‑zxöni ládxiꞌliꞌ lë naꞌ uzáꞌ ladxëꞌë queëliꞌ Dios dza niꞌ uluíꞌ lahuëꞌ Jesucristo.
  lin-lin: Yango wana, boselingwa mpo na kosalela Nzambe lokola basali oyo balati
    bilamba ya mosala mpo na kosala ; bomibatela malamu mpe botia elikya na bino mobimba
    kati na ngolu oyo bokozwa tango Yesu-Klisto akomonana.
  hns-NT: Ie sab baat jaad karke aapan sotj-bietjaar ekattha kar, aapan djiewan ekdam
    se samhaar, aur aapan diel bhar se bharosa karke agor djab talak Parmeswar aapan
    sab bhalaai toelogke na deiga oe dien par djab Jiesoe Kriest lautke aaiga.
  noa-E: Maach Pör Jesucristo mag chi jua thierr aawaita muan pãragan, ichdëu pãachig
    nem mag aawai i ipierraa aagta khĩir khaug nʉisit a chirʉm, ichdëu pãach jʉraan
    bëem ed Ẽwandamau pãach dʉ̈i ajapha aju khĩirjugjã ogdʉba, ni Ẽwandamau waupiba
    aajem nemjã wauju khĩirjuba.
  eng-EMTV: Therefore gird up the loins of your mind, stay sober, put your hope fully
    in the grace brought to you at the revelation of Jesus Christ;
  mib-NT: Jeē yúcuan ndito na cóo xinī rō jijnáhan ró, te cájí coo ni rō. Te cocuhun
    ndasɨ́ ni rō jeē nihín rō tāca jéē váha jeē sáha Yaā Dios rohó quɨ́vɨ̄ quenda
    ndijin Jesucristo.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ माङ्‌सेवा चोःक्‍मा फाॽआङ् निङ्‌वाॽओ यारिप् पोःक्‍खे़म्‍मे़ॽ,
    हे़क्‍क्‍याङ् निङ्‌वाॽइन्‌योधो मे़म्‍मे़त्ते वये़म्‍मे़ॽओ॥ ये़सु ख्रिस्‍ते़न्‌नुःङ्
    युःल्‍ले़ के़घोःसुम्‍बा लुङ्‌गुम्‍मिन् कुलिङ्‌धो के़त्‍ल निङ्‌साङ् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, mjitendelekela neju, na mvya mihu na mjilongosa mwavene. Mvika huvalila
    yinu yoha kwa mumota yila yemwipewa lukumbi Yesu Kilisitu peigubukuliwayi!
  mmx-mmx: Kuren la mina lox agagas levendoxoma atnemi ri lok mo levempanga ne Moroa
    i vara i. Mina lok tatao avukat luruptuvuk atnimi la mina lok li axap levendoxoma
    atnemi pana at lorooro avolo, no minaba lok ka i at laaleng ne Iesu Karisito na
    ru asuvos.
  cbr-NT: Usa 'ain camina Jesucristonan 'ixun upí oquin sinani ax quicësabi oi 'iti
    'ain. 'Iquin camina Nucën Papa Diosan ca abëmi aín nëtënu 'iti mëníocëxa quixun
    sinani cuëënquin Jesucristo anun uti nëtë caínti 'ain.
  tee-NT: Chai ni slivasalh na k'ai lamapainin ju quintanavinitan ju Dios pus ixlhichux
    mi'alhunut'an alac'a'it'it ni catalakts'aniyan ju anu' lamapainin ju Dios. Pus
    acsnich ju cata'aktsayach acsni catalacasuchokoyach ju Jesucristo. Chai ni caminchokoya'
    ju yuchi pus lhitasq'uini ni sk'ala ats'uc'ut'it chai alacc'ats'anant'it.
  eng-LSV: For this reason, having girded up the loins of your mind, being sober,
    hope perfectly on the grace that is being brought to you in the revelation of
    Jesus Christ,
  cak-NT: Romari' rix, tinojij utz ri anchique niben y can ticusaj ri ino'j (ina'oj)
    chi niben cuenta iwi'. Y chuka' can riq'uin ronojel iwánima tiyobej ri utzilaj
    tak ex ri xtuya' ri Dios chiwe cuando xtok'alajin-ka ri Kajaf Jesucristo.
  pah-NT: Pejirokwa ti a'ero penhimbovyvya. Jesus Cristo'ga po ti omombyry pe me nehẽ
    onhimboukwahavame ua yvya koty nehẽ. Cristo'ga remimombyryva rehe ti pejapyaka
    hete a'ero tomombyry tuhẽ ti ga nhande ve javo.
  sja-NT: Maperã k'ĩra jĩp'a p'anapatáatɨ. Ichita k'ĩsíatɨ Tachi Ak'õrepa ooit'ee
    bɨde parã k'aripait'ee Cristo waya chek'ãri.
  xed-xed: Tsaya tama, payavawapaya ŋa ksa slna, nzawanza nda fata ghəŋ hzleŋa. Fafwa
    fa ta ndana ghuni ta zɗakatahuɗi ya dzaʼa vlaghunata lu baɗu zlagapta Yesu Kristi.
  mks-NT: Ña̱ cán quéa̱ caja tia̱hva ndó xíní túni̱ ndo̱ ña̱ ná caja ndó ña̱ cúni̱
    Ndióxi̱. Ca̱hnu̱ ndó xíní túni̱ ndo̱ ta coo tia̱hva ndó candati ndó ná jáxi̱nu̱
    co̱o Ndióxi̱ tu̱hun a ña̱ caja cua̱ha̱ mé á ña̱ma̱ni̱ xi̱hi̱n ndo̱ tá ná xi̱nu̱
    qui̱ví quixi tucu Jesucristo.
  gfk-S: Io kaie, mu na kure ira numu lilik be mu na taguro ura nilon timaan. Na tahut
    be na palai ira numu lilik. Waak mu nanahe uta ira linge bia. Mu na nanahe sene
    mon ma ra nurnur tano harmarsai nong Jisas Krais na kap hawat ter ta mu ing na
    hanawat puasa.
  bmu-bmu: Buŋa keuŋi mewö ahözawaŋgöra eŋön mönö uruŋini Anutugö nupköra ala opoŋini
    öröget yöhöiga mem kurukŋini memba kinme. Mönö böŋ qeba nanŋini ahakmemeŋini galöm
    köl aŋguba malme. Jisös Kraistnöŋ kunbuk asuhuba miaŋgö nalöŋe kalem möriam eŋgimawi,
    mönö miaŋgöra al mamböta jöröm-qörömŋini pakpak miaŋgöreŋ ala malme.
  dgz-dgz: Ap menan imuya upan sean nene yamam tan ayamat taiwanian amba ek ingane
    wat tamanamiwanian. God Iesu Keriso watu enepi gapan yan kakae guragut garaet
    eneta ame ega di, menan anu dao ega ap mepe taiwanian.
  eng-GNV: 'Wherefore, girde vp the Ioynes of your minde: bee sober, and trust perfectly
    on that grace that is brought vnto you, in the reuelation of Iesus Christ,'
  zaa-NT: Ná qui'ni gata' la' rulábalatsi' tsè' qui' le tulidàba nna hué' le cuidado
    làa guni le biỹa mal. Bittu iỹùl·lani le qui'ni canchu chi i'yu tsá qui'ni iyaba
    ca enne' le' yétsiloyu ilá'ni cą íl·lani Jesucristua, entonces gata' ttu la' redácca'latsi'
    nu gunnee qui' le.
  eng-WEBSTER: Wherefore gird up the loins of your mind, be sober, and hope to the
    end for the grace that is to be brought to you at the revelation of Jesus Christ;
  guh-guh: Panajamatabëcuenecopare Diosojavabelia. Tsipaji rabaja payapëtaneme xua
    Dioso pacarajutsijitsia. Bajaraxua Dioso pacarajutsiana papecaitaxutotsoniataexae
    pamatacabi Jesucristo icatsia patsianica. Bajaraxuata xaniavaetsia panajamatabëcueneverere
    paneexanaenexa daxita xua Dioso pacatocopata. Najamatabëcueneevetsiayanua xaniavaetsia
    pajinavanapare.
  bon-bon: Yoo, mine Acejiyame me miiji mule poto cidi me umle gemi, peei name pi
    mine ngene atwanena bine pa yaamacetnäjemepesi, cängenarage lenajame. Mime ngene
    atwanena bine pa yaacranemepesi Acejiyame me owecu piiyepu miiji cabu me, mine
    lui bine teeme bau ca cirege päpäna Yeesu Keriso me acnenuta bimu cabu.
  nhw-BL: Huajca xijmocuitlahuica amotlalnamiquilis para anmonejnehuilise catli xitlahuac.
    Cuali ximonahuatica. Huan ica paquilistli ximochiyaca hasta anquiselise nochi
    nopa tlatiochihualistli catli Toteco anmechmacas quema sempa hualas Jesucristo.
  swh-ONEN: Kwa hiyo, tayarisheni nia zenu kwa kazi; mwe na kiasi, mkitumainia kikamilifu
    ile neema mtakayopewa Yesu Kristo atakapodhihirishwa.
  wbi-wbi: Mu uluo muling'aniaghe kuluhala lwinhu. Muvesaghe nu lujisio mumasaghe
    ghinu. Mukangasiaghe na kuhuvila fijo ulusungu luno mulipelua ikighono kinno iligomoka.
  bba-bba: Yen sɔ̃, i de i n tii sɛ. I ku dom yĩbiri, kpɑ i n durom mɛ yĩiyɔ kɑm kɑm
    mɛ bɑ koo bɛɛ wɛ̃ sɑnɑm mɛ Yesu Kirisi koo kurɑmɑ.
  eng-KJVCPB: Wherefore gird up the loins of your mind, be sober, and hope to the
    end for the grace that is to be brought unto you at the revelation of Jesus Christ;
  kgk-NT: Upéa-rehe tapenhangareko reko porã katu peiko porã hagwã. Ani pemondo teĩ
    pende resa Hesu Cristo rekoha e'ỹ-rehe. Pejejoko katu pene kyre'ỹ hagwã Nhandejáry
    remimbota mate pejapo hagwã. Hesu Cristo ojehexa uka jevy hagwã óra ani pemokanhy
    teĩ pendejéhegwi. Nhande rovasa-vy voi ou va'erã ha'e. Upéa-rehe tapene mandu'a
    meme katu Nhandejáry nhe'ẽ-rupi peiko hagwã.
  waj-waj: Itaama vaikiai vaidiiya mmoori varaaraivaara teerataarakiaaneema ngiingii
    yaata vuatinniiyauvaki teerataarama kiaatee. Ngiingii variraivaara tuqinnama haitatuuma
    teeda rikiaa kiada variatee. Yisuu Kirisiiva kooyaa tiinara suaivaki Anutuuqo
    kati yoketaama variraivaa ngii minaraivaara tuqinnama yaata utida faannakiatee.
  cpy-cpy: Paamaakowentyaawo pikenkishiryaani, pikimityaari owatha-kitzirori iithaari.
    piKiyothanite. Poyaawentyaa ikaminthaa-paemi Jesús Jeepatzii-totaa-rewo aririka
    ipiyapaaki.
  mpx-mpx: Inoke bahi wami nuwatu nuku papakenu yaa nuku patuwalali, ge wami pagan
    nuku matahikan. Sauga Yeisu Keliso ni sikalim, Yehoba wana mulolu elana ni pwamwalimiu,
    inoke sauga ya ginebi wami atimatuwa hot nuku matamatan pwamwal o kaiwena.
  wbp-wbp: Yapa nyurrurlarlu, yirriyirrirlili manngu-nyangka ngurrju nyiyarningkijarra
    yungunkulurla Kaatuku warrki-jarrimi jungarni nyarrparlangurlu kaji-nyarra wangkami.
    Warla-pajikalu-nyanu maju-kujakuju. Warrardalu manngu-nyangka Kaatu, manu pardakalurla
    kaji-nyarra ngaka yinyi nyiyarningkijarra ngurrju. Yuwayi, kaji Jijaji Kiraji
    pina-yanirni walya nyampu-kurra, Kaaturlu kapu-nyarra nyiyarningkijarra ngurrju
    yinyi.
  luo-luo: Emomiyo ikuru pachu ne tich. Beduru mos kendo keturu genou duto kuom ngʼwono
    mibiro miu ka Yesu Kristo ofwenyore.
  nhe-NT: Huajca xijmocuitlahuica imotlalnamiquilis para inmoyolilhuise tlen xitlahuac.
    Cuali ximonahuatica. Huan ica paquilistli ximochiyaca hasta inquiselise nochi
    nopa tlatiochihualistli tlen Toteco inmechmacas quema sampa hualas Jesucristo.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܗܲܕܪܘܼܢ ܪܸܥܝܵܢܵܘܟ݂ܘܿܢ ܠܦܘܼܠܚܵܢܵܐ ܩܸܫܝܵܐ، ܗܘܹܝܡܘܼܢ ܪܥܝܼܫܹܐ،
    ܘܕܪܹܝܡܘܼܢ ܗܹܒ݂ܝܼܵܘܟ݂ܘܿܢ ܟܠܵܢܵܐܝܼܬ ܥܲܠܔ ܫܵܦܵܩܲܬ ܕܦܵܝܫܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ
    ܒܓܸܠܝܵܢܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taatnamik paqnammaaġiksilugich isrummatisri, qauġrimmaaġikkitchi niġiugusri
    iłuaqqutrisaanik qaisaugisiruamik ilipsitñun sagviġataqpan Jesus Christ.
  msb-msb: Kaya ihanda an mga isip niyo, magin listo kamo kag maglaom gayod sa kaluoy
    san Dios para sa iyo kun ihayag na si Jesu-Cristo.
  cpa-NT: Jøng² tí² dsiíh³ hniah¹² hoh¹². Ju³tiogh³ hniah¹² chian² hoh¹² hniah¹².
    Cu²rø² jmáh¹lah jǿg³ jøng² chinh³ hniah¹² hi² jmo¹ Jesucristo dsio¹ dsǿa¹² na³ma²guønh¹²dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ତମେ ନିଜର୍‌ ନିଜର୍‌ ମନେ ପର୍‌ମେସର୍‍ ମନ୍‍କଲାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ
    ଜାଗିରୁଆ । ଆରି ଜିସୁ କିରିସ୍‌ଟ ବାଉଡି ଆଇବା ବେଲାଇ ସେ ଜନ୍‌ ଆସିର୍‌ବାଦ୍‌ ତମ୍‌କେ ଦେଇସି,
    ସେଟା ମିଲ୍‌ସି ବଲି ପୁରାପୁରୁନ୍‌ ଆସା ଉଆ ।
  meu-meu: Lalomui ba haḡoeva, ba haheauka. Iesu Keriso baine hedinarai negana ai
    emui ai baine kau hariharina ba laroa mai lalomui idoidiai.
  yva-NT: Noare somai ti, wapanatatayaube ra wapa ana wapo ratantona nsarokir. Muno
    wasyisyaube inda vemo wapo ayao kakaije rave nora. Wasanuga ntenami wasanave Amisye
    amen, wepi po kove raugaje wasai arono indati Yesus Kristus pakare mine so rai.
  dgc-dgc: Kanya nadid, éy patibayén moy i isip moya. Ingatan moy i bégi moya. Umasa
    kam ta mahigpit ta memahal a iatéd na Diyos dikam ta késoli ni Jesu Cristo.
  zpm-NT: Goḻquix biini xquieḻrien to sca. Tiblique goḻguṉ guic to ne laa to ygaa
    grëtaa miṉe ral zdoo Dios gneedz me lo to, zeeṉe laa Jesús guiaad stib.
  hix-NT: Àro wyaro naha, konyhoryetxho komo. Àro ke, onà wyaro àkehe, owyanye. Ohxe
    harha ehutwatxoko, Khoryenkom hona ro oyesnàr kom horà. Takàhso rma haxa ehtxoko.
    Oyowakryetxho kom hona ro rma haxa ehtxoko. Txesusu Kryestu yosonyhontoko rma,
    towakryetxehkaxem me xaxa mpànà manatxhe ha. Àro hona ro rma haxa ehtxoko.
  sim-sim: Unda osik jihinjik ji auheyehe ermbak lerawu Avui Wasilakahin ji lakmba
    ji hundujehe ji lika. Uhu ji ruwol tava oloho ji lika. Jir avak os Jisas Krais
    kormbak or talakwa wolo os Avui Wasilaka jirin armek or ukmbaha mbahanda oson
    ji rupshihi ji nikishika.
  npi-ULB: त्यसकारण, तिमीहरूका मनलाई बाँध । आफ्नो सोचाइमा संयमी होओ । येशू ख्रीष्‍ट
    तिमीहरूकहाँ प्रकट हुनुहुँदा तिमीहरूकहाँ ल्याइने अनुग्रहमा पूर्ण आशा राख ।
  cgc-cgc: Tenged ta tanan na pabuat ta Dyos para ki kyo, dapat pirmi naan ta inyo
    an na isip na magtuman kaw dayon daw ino iya na liag. Dapat man na ambligan nyo
    inyo na batasan na pirmi kaw magpegeng ta inyo na kaugalingen. Magsalig kaw gid
    ki kanen na ula gadua-dua na tanan na naan en ta plano din parti ta iya na pagluwas
    ki kyo kumplituon din naan ta adlaw na Jesu-Cristo magpakita daw makala ta tanan
    daw kino gid kanen an.
  tim-tim: Hain gârâmâ ye nâŋgâ nâŋgâyeŋe mem kârikŋe ketugum heŋgemgowei. Yesu Kristoŋe
    miawakmâ ambo akyeŋgiwiapgât lâmgombiâ biwi kambiamyeŋe owâiwiapgât agak memeyeŋe
    damunŋe akbei. Akto damunŋe akmâ kârikŋe akbei.
  yor-yor: Nítorí náà, ẹ múra ọkàn yín sílẹ̀, ẹ kó ara yín ní ìjánu, kí ẹ sì fi ìrètí
    yín ní kíkún sí oore-ọ̀fẹ́, èyí tí a ń mu bọ̀ fún yin ni ìgbà ìfarahàn Jesu Kristi.
  wos-wos: Wun jooka sarékéta du nawulak jémba yanjoka sanda wur hérekindaka maki,
    guni wangété yandaka hulingu sahafi yata jémba sarékétanguni. Sarékéta guni Jisas
    Krais wambula yatendéka nukwambu God guniré yikafre hurutendékaka sarékéta, guni
    jémba reta Jisas Kraiska haxétanguni.
  emp-NTPO: Maʌ̃ bẽrã bia od̶i carea crĩcha cawaad̶eba b̶ead̶adua. Quĩrãipa b̶ead̶adua.
    Sẽnaẽ́ jʌ̃ã pananadua Jesucrito unubʌda ewarid̶e Ãcõrẽba idji biad̶eba bãrãra
    bia edamãrẽã.
  eng-F35: Therefore, having girded up the loins of your mind, staying sober, rest
    your hope fully upon the grace being brought to you in the revelation of Jesus
    Christ—
  ind-ind: Jadi, bersiaplah! Berjaga-jagalah dan kuasailah dirimu masing-masing. Taruhlah
    harapanmu sepenuhnya pada Allah Bapa, yang akan menunjukkan kebaikan hati-Nya
    kepada kita ketika Kristus Yesus menyatakan diri-Nya. Hendaklah kamu hidup sebagai
    anak-anak Bapa yang taat kepada-Nya. Janganlah kamu mundur lagi untuk memuaskan
    keinginan hawa nafsumu yang lama. Dulu kamu hidup seperti itu karena belum mengenal
    Allah,
