  ory-ory: ଅତଏବ, ଆପଣା ଆପଣା ମନରୂପ କଟି ବନ୍ଧନ କରି ସଚେତନ ଥାଅ, ପୁଣି, ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ପ୍ରକାଶିତ
