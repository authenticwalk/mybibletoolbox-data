    e ngape. Ke sa. Ngaka momalla ta lopengana a Nutu tungtungumane a i la atung kia
    te miau ka kae laeala ngarume ine la pangapotange Iesus Karais.
  dif-dif: Jendrangundruja jurani tjuruja kapa nganpianau, kalunguru ngananau ja pirna
