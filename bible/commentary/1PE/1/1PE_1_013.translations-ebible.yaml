    cagta.
  mox-mox: ʼInega baʼe yani diavona weaqina emi nuanua ona ʼivaʼavaʼaidi ta wese omiʼa
    ma emiavo ona ʼitamaki aqiaqiemi. Ta ona luʼita vane ami ʼetoyavua Yaubada ʼinega
