  kyc-kyc: Suu pinginya luu pali napala isaro karalapape. Yesu Koraisa pano eparamopa
    renge keyange nakama keta paliramo dupwa suu pyale pyale pupwape.
  urd-GVU: چنانچہ ذہنی طور پر کمربستہ ہو جائیں۔ ہوش مندی سے اپنی پوری اُمید اُس فضل
    پر رکھیں جو آپ کو عیسیٰ مسیح کے ظہور پر بخشا جائے گا۔
  yre-NT: '''Wɩ pɛɛnɔn nɛn Bali -a drɛ ''cɛɛ bɛ, -yee "wɛan ''ka ''man ''e ''kɔn ''e
