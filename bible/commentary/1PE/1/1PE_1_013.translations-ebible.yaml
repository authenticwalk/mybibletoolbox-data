  bhl-bhl: Kaneko kasike, yu yom ibolow fukunin be memen keko, kilele kakamoliwka!
    Yu ibolow tem tem kesomi, kakamoliwka! Yu kilele kakabomi, kalaing kuw keko, Yesus
    Kulais em fitewko, yulo ibolow folok kukuyemoke em ding fenboliwka!
  ons-ons: Miti wane kine detluke gemami, ea wane ŋine wetŋine maulukeu paki, diam
    ŋine ma more koto ŋinane sawe gekei. Wet wisika gekei, paki wet dereretŋine weku
    motpi, Yesu Kristo sari lotkeake, naso yewao, mosopine ŋiboniake, eaoka payake.
  con-NTPO: Tsa'cansi ñotsse in'jan'faja que'i ma'caen tsoña'chove. Injanga can'jen'fajama.
