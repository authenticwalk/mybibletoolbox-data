  ipi-ipi: Tene okonena, yakamato Gotena mana epene tupa wato minu atamakale nembo
    toto, yakamana nembo-tene oko mandeke pitawa atalapape. Mandeke pitawa atoto,
    yakama tane mana minulai tupa kuai lo ando atalapape. Kuai lo ando atoto, matili
    Jisasa Kataisa bala panakame epola-angi, balato yakama ondo wato moyolo-peya nembo
    toto, yakamato maliyo atalapape.
  qul-NT: Chayraycu listo caychis; sumajta pensaychis. Tucuy confianzawan suyaychis
