  eng-OEBCW: Therefore concentrate your minds, with the strictest self-control, and
    fix your hopes on the blessing that is coming for you at the appearing of Jesus
    Christ.
  knj-NT: Yu tu' xin, caw tec'an che yute je na'bal. Listo ojab che yute je ba. Caw
