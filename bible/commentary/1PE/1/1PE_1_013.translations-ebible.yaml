    ɓangowi ndeen.
  arl-NT: Cunora, cuarta Pueyaso pueyanaa, jeenucuasano nia quiriquia. Jesucristo
    muetasacari pocua, Pueyasoori jiyanohua maninia miiniutianiya pajaniya. Cunora,
    saaja naa nia miiniu panishaanuucua jiaatiajaca nia quiri. Majaari nioojia niquijiotejaca
    nia quiniu. Maninia niishiriojojuaca nia quiriquia.
  ziw-ziw: Elo mwemalanye mwe zifanyanyi zenyu, na kucheleza. Ikani msuhi wenyu wose
