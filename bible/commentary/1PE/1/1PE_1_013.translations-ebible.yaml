    siknga tagwautnong.
  bus-bus: Beee yãnzi à a laasuu vu iin, àgↄ̃ a zĩnda kũna dↄ̃, a wɛ́ɛ gↄ̃ dↄ gbɛ̃kɛɛ
    kɛ̀ Luda é kɛare Yesu Kirisi sugurↄↄ zĩzi seka sai.
  gub-BL: Tupàn umur putar ikatuahy ma'e peme nehe, Zezuz Zaneruwihawete tur mehe
    nehe. Peàrogatu tur àwàm nehe. Pema'enukwaw tuwe Zezuz rehe nehe.
  imo-imo: Akumunga enonga konopuma kongono enge nimbe tepili ningo liko tumbi tindiko,
    ulu tengema wamongo pilko kondoko teko, Jisas Kraist altopa omba mona angilimbelo
    wali Goteni eno paimbo we kondo kolopalie tepa limbelo ningo ipuki tiko nokoko
    molaio.
  boj-boj: Deqa niŋgi nuŋgo walwel geregere taqatqajqa are qaloqniy. Osib mondoŋ Yesus
    Kristus a olo laŋ qureq na brantosim niŋgi qa are boleiyqajqa deqa tariŋoqnsib
    soqniy.
  eng-DRA: Wherefore having the loins of your mind girt up, being sober, trust perfectly
    in the grace which is offered you in the revelation of Jesus Christ,
  knf-knf: Nabomandëran keeri, nawo bten, naţu mnhaţ mi nan bŧi ţi bnuura bi nakluŋ
    kayeenk woli Yeŧu *Kriŧtu apën awinana.
  san-KHM: អតឯវ យូយំ មនះកដិពន្ធនំ ក្ឫត្វា ប្រពុទ្ធាះ សន្តោ យីឝុខ្រីឞ្ដស្យ ប្រកាឝសមយេ
    យុឞ្មាសុ វត៌្តិឞ្យមានស្យានុគ្រហស្យ សម្បូណ៌ាំ ប្រត្យាឝាំ កុរុត។
  arn-NT: Feymew eluwkülemün tamün küme rakiduamküleael. Niemün küme nor mongen ka
    küme maneluwküleaymün Cristo mew, fey famngechi Ngünechen tamün eluaetew kisu
    ñi kutranpiwkeyechen ta eymün feychi antü Jesucristo pewfaluwle.
  zas-NT: Zeel gol guzusin gol bastëdguien tëë, con guidib luxdoodi gol gulëjz ni
    gunee Dios guial najman benzaꞌc, dxej guiꞌt Jesucrist stijb.
  ken-NT: Ndu ɛchi nɔ, toŋtí ká mmʉɛt ndu bɛkʉ bɛtɨk Mandɛm, mǎmbɔŋ nɛkɛ́mɛ́mʉɛt,
    mámbaka ntɨ sayri ndǔ bɛrɨ̌ndu ɛbhɛn bɛ́twɔ̀ bhe ambɨ mpok Yesu Kristo ábhesi.
