  mdy-ETH: ዬያሮ ዒኖ ዒንሢኮ ማዾም ጊኢጊሺ፥ ኮይሳ ናንጊ ዳምቤና ናንጊ፥ ዬሱስ ኪሪስቶሴ ሙካኣና ዒንሢ ዴንቃንዳ ኮሹሞ ዒንጊፆ
