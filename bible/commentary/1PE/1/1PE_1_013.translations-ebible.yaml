  nko-NT: Ɩ́nɩ sʋ mlɩda ɩwɩsʋ amlɩkɩta ɩwɩ. Mlɩpʋ mlɩ ansɩ́ fɛ́ɛ́ dɩnka awɩtɔlɛ amʋ́ʋ́
