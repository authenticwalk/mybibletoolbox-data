  kan-2017: ಆದ್ದರಿಂದ ನೀವು ನಿಮ್ಮ ಮನಸ್ಸನ್ನು ದೃಢಪಡಿಸಿಕೊಂಡು, ಸ್ವಸ್ಥಚಿತ್ತರಾಗಿದ್ದು ಯೇಸು
