  byx-byx: Taqurla, be maikka mager ip ngene taqa uas temiis. I ngene taqa uas te
    a ngen a narliip ip ngene taneng ama Ngemumaqa aa ngimsevetki, i diip ke qurl
    a ngen per aa Nirlaqa de deng deng, i diip baing baing se ma Iesus Kristus.
  ctu-CTI: Jin cha'an wen ña'tyanla chʌ bʌ mi quej la' cha'len. Ajñenla ti xuc'ul.
    Wen pijtyanla mu' bʌ i yʌq'ueñetla Dios ti i yutslel ya' bʌ mi tsictiyel Jesucristo.
  zos-NT: Jetcøtoya jajmecøs ijtam mi ṉgui'psocu'yomo. Porque maṉba quej Jesucristo,
    u mi ndzøctam mi ṉgusto; u mi jajmbø'tam nunca que vyøjomo maṉba tø pujtame
    cuando quejpa ñe'cø Jesucristo.
  gvs-gvs: Tauna nuwomi kokatubaayasīdi nakae neta paisewa manuna kopaiwa be toinimi
    kokabikuunuīmi. Ikavava, Yaubada ina kanuwóiya kolotutaedōko. Anuwoiyayana Yeisu
    Guyau ina sowóduwo goi bei kobabane.
  kbm-kbm: Dang-etok be yem unsov be unyengk ge bwaya, be tangg-aim nitung gen vie
    ete asonge un-gas nivin ebe Yisu Kilisi ve ninumul ninme ok ane, be unasge painge-ngge.
  tew-tew: Heḏiho un únkhâyˀä̖ˀ íkhâymúuníˀin taˀge úvíˀánshaaˀa̖míḏí, unbí tsiyekandá
    bînˀá̖yîngiˀa̖mí, heḏá pín taˀgeḏi ítsíkhakwoní i híwóˀdi hä̖ä̖wí bînhóeníˀiˀ
    owáy Jesus Christ wíyá nawáyˀä̖ä̖ḏi nakeepóe ihayḏi.
  rmc-rmc: Vašoda gondoľinen pal oda, so keren. Aven strižba a muken tumen igen pre
    milosť le Devleskri, so tumenge ela diňi, sar pes sikavela o Ježiš Kristus.
  apr-apr: Ngan nanga, kanakana ngan ole kutomu lono ngan ikaua urata dook ye so ke
    Maro, inbe ang tapmu kakap tutang dook ye panga kiang. Inbe katar matamu le iken
    so ye Maro a kanamu bet lono pang a iyei dada dook mata pang ye kene yo bet Yesu
    Kirisi imulu a isi pombe mallangana ye i.
  tiy-tiy: Mélaw fatut fébagéré tom i kéfégitung tome atin féfiyoné tom i kéfégitung
    tome. Atin fatut ongot-ongoté tom i de kéfiyonon gédoté tom dob gaiwe séfule i
    Jesu Kristowe.
  nlg-nlg: Na pukuna God te nei na lei totobo uto rakeri vanighau ke, kau gonidilaa
    na ghanaghanamiu ge kau lutu vania, ma kau righitaonighau heghemiu tana tangohahi.
    Ma kau pitudila ge God ke vaheghau na lei vauto te bahughau nia tana bona ke oli
    mai Jesus Christ.
  dgr-DOGNT: Eyıt'à nezı̨į̀ k'ehoahɂa gha naxınì nàtsoò aahłe. Nàowołı̨ı̨ ch'à edek'èahdì.
    Zezì-Krı wègoèht'į̀ nı̨dè Nǫ̀htsı̨ naxıts'ǫ̀ sǫnıwǫǫ̀ ade ha eyı ghǫ hòtł'ò naxıgha
    ehkw'ı-ahodı welè.
  pes-OPV: لهذا کمر دلهای خود را ببندید و هشیارشده، امید کامل آن فیضی را که در مکاشفه
    عیسی مسیح به شما عطا خواهد شد، بدارید.
  ron-1924: Де ачея, ынчинӂеци-вэ коапселе минций воастре, фиць трежь ши пунеци-вэ
    тоатэ нэдеждя ын харул каре вэ ва фи адус ла арэтаря луй Исус Христос.
  tpz-tpz: Ivëh, köm se vamatop nem a ma kokoman peöm pa nok a kiu, paröm matop nem
    o iu va po sionin. Eöm se teꞌ varoe rakah nem pa taateꞌ anoeh in o heꞌ va po ururuan,
    ne eöm se kon po poen ne Ieesuꞌ Kristo se hah maꞌ.
  agd-agd: Máan tukhanti Yisas Karaisi ma ovaránen erin nain damú ma varanona sarisari
    vará ákona inin kauráke vá tiretí aurá kama e yafiseno.
  rkb-NT: Kyze iwatsahi meky watu tsimoziknahaktsa! Sesus Kiristu myziksizoze Deus
    tisapyrẽna ty ahabo nyny my ihumo myspihikrẽtsa. Ahanamy bo ka mytsaty mytsaty
    byitaha. Sesus Kiristu myziksizo naha bo zuba mytsaty tynakaranaha!
  san-THA: 'อเตอว ยูยํ มน:กฏิพนฺธนํ กฺฤตฺวา ปฺรพุทฺธา: สนฺโต ยีศุขฺรีษฺฏสฺย ปฺรกาศสมเย
    ยุษฺมาสุ วรฺตฺติษฺยมานสฺยานุคฺรหสฺย สมฺปูรฺณำ ปฺรตฺยาศำ กุรุตฯ'
  iws-iws: Mɨ ta hɨriinan saiirsika kɨmiir kwoɨnɨm kɨrɨe hɨriiyar dwokrɨpkai mɨ kɨma
    kɨmiir siyɨu ɨiirsiyar mɨntɨrao mɨ kɨmiir kwoɨnɨm sɨbgu sɨbgu daɨngwo omok ta
    naɨngwobumbuwa wɨ mhoɨiya Krais siya hauuwi kɨmiir saiiram nwokwokɨnɨm mɨ ɨiya
    Jisɨs Krais siya swokɨ ɨtana siya wɨ siya siyar nanaaknɨnkiinaei.
  pol-SZ: Dlatego zachowujcie czujność oraz trzeźwość umysłu. Całą zaś waszą nadzieję
    złóżcie w Bożej łasce—w dniu powrotu Jezusa Chrystusa doświadczycie jej bowiem
    w całej pełni!
  ztq-NT: Por ngo, kol kuñ pensar pe cos kuñ do ni list kol kak. Tyub styoo do kol
    ksaladzy nii kneetsy Dios lo do tsiñee lëë Jesucrist klyañche.
  zai-NT: Nga runi lacuu xpiaani tu ne laguni ni dxandí risaca. Laquixhe idubi xquenda
    biaani tu lu ni cabeza tu udii Dios laatu dxi gueeda Jesucristu.
  upv-upv: Re iok, kami kaploli norrorrmien se kami puto metmet ko pim̃erer p̃irres.
    Ko kami kaplingi norrorrmien se kami puto tetajer renge Atua nga ni piwilwil se
    kami renge nolon nga m̃irres daron nga Iesu Kristo pia-rremali ren.
  wap-NT: Ukauꞌan, aizii udiꞌitinpaꞌa naa sakitapa ushaꞌapataꞌazoonii kida dauꞌati.
    Naꞌiki zaudinapa umashaapa, naꞌiki utaapa unyukunuu kaimanaiman uzaudapanii kida
    dauꞌati, wuruꞌu Tominkaru kamunan-kidaꞌazoonuz unao, Jesus Christ kaawan donoꞌo
    naa.
  mva-mva: 'Bokaibe ilo-ming kama-moataungaki be bokainatuka muku kamamuzi: ilo-ming
    kauakaua be kaba kamaitaita uia. Be ilo-ming ere-moarungadi nge marou kamadoki
    kanana-lo kamanangalako be kamarapurapu. Marou ngaedi masa bong Iesus Kristus
    mangata ngapura kananao be kamadoki.'
  dwr-NT: Hewaa diraw, oosuwaa oothanaw hintte wozanaan qofaa giigissiidde hintte
    huuphiya naagite. Yesuusi Kiristtoosi qoncciyaa wode aadho keekatethaa hintte
    akkiya diraw, kumentha hidootaan naagite.
  kfw-kfw: Khawajarra chuontho sik-ah ningmalung insuuktaru, malung insurthei eru,
    Jisu Christa ajuoni nangnidiang ajuochoisik riangwai kha ningmalungnga inngamna
    dataru.
  bfz-bfz: इजी बजअ ते आपणे-आपणे मनो खे एड़ा त्यार करो, जेड़ा लोक काम करने खे आपणा
    लक बानोए और ओशा रे रई की तेसा कृपा री पूरी उम्मीद राखो, जो प्रभु यीशु मसीह रे
    आऊणे रे बखते तुसा खे मिलणे वाल़ी ए।
  cuk-09: Degisoggu, ibmar-mag-itogega guakwaa be gudii-samar, nue-itoakwaa be nanamar,
    degine, Bab-Dummad-ibmar-bega-ukoed, abi unnila bensuli edarbedii be imakmarsun.
    A-ibmarmar Jesucristo gannar-danikoed-ibagi Bab Dummad nued bemargi binsamaidba
    bemarga ukoed.
  ben-OBCV: অতএব, কর্মে তৎপর হওয়ার জন্য তোমাদের মনকে প্রস্তুত করো, আত্মসংযমী হও;
    যীশু খ্রীষ্টের প্রকাশকালে যে অনুগ্রহ তোমাদের দেওয়া হবে, তার উপরে পূর্ণ প্রত্যাশা
    রাখো।
  mil-NT: Te sá dúcáⁿ ǐo váha ní quide ñaha Yǎ Ndiǒxí xii‑ndo xíǎⁿ xíní ñùhu‑xi ío
    váha cuáha‑ndo cuèndá nàcuáa cundecu‑ndo te vá cání ìní‑ndó càda‑ndo ni ɨɨⁿ sá
    cuèhé sá dúhá, te ío quɨndáá iní‑ndó sǎ Yǎ Ndiǒxí cada váha ñaha‑gǎ nduu na quìxi
    tucu Xítohó Jesucrìstú.
  myu-myu: Imẽneju eyag̃uykerem cuy epesop. Deus xipat cĩcãat je'g̃ũm eywebe waram
    Jesus Cristo ajẽm puje. Yajẽmap wiwim cĩcã juy epesop. Wara'at kay g̃u juy g̃ebum
    epesop―ixe kay acã.
  fue-fue: Gam majjum accee hakkillo mon e fini, jogee ko'e mon, jowee tammuwe mooɗon
    fu dow moƴƴere ne Alla hokkata on nyaanne Yeesu Almasiihu suppitoytoo.
  amk-amk: Ampafe todoni kontaio memainenang na menemitituaitawa. Metitua meminohi
    toa wa tuti menemitawang te Allai ne bengno dohonai arora we mea fo na rabuang
    bo Yesus Kristusi da aha ma fo.
  fai-fai: Kaleyo Got be kanaba, kayo kaba kalam aket tem uyo fukan dá yakno yakno
    nadino faskodokabi, kal bom aket tetal kala. Kale kidela kin gadel tabe nadawe
    Yesus wanang kinim dim misunokaba atan kal Got ami ufek ufek kidel kukayamokaba,
    umi mimin uyo kidela dok didal kala.
  ura-NT: Nitohanihane jaun jatoraain niicha que coacuhin coujurihu inara suujua coaraain,
    nacoauneein turuha uha Jesocurisitone jana inara rai Cana Coauneraacha tenaa jereiicha
    que jaaequiin neeuche.
  mcd-NT: Ascan maton nomuran cayacafi shinansharacahuun. Jesucristo oaitian Upa Diosin
    mato shara huashoshquiai cuscan itisharacahuun mato yoini cuscan fiishcaquin.
    Ascacun ahuara futsan shinanyamacahuun. Afin mato amapaiyai cuscan fustisi shinancahuun.
  urt-urt: Taꞌe luku pe, yende miꞌmiꞌ ŋoihmbwaip yip no, pa ŋoiheryembe gondoume.
    Ŋoiheryembe yip lalme ka elme yitini bwore ŋaiye mindemboi Jisas ka ot no, ka
    enge ota yul yip.
  kiz-kiz: Henu mfungai misana ghya akili syinu. Mujhiaghe bhatulivu mu fikra syinu.
    Muj'hieg`ae ni bhusisya nkamilifu mu neema ambaj'ho j'hibeta kuletibhwa kwa j'homu
    wakati bhwa kufunuliwa kwa Yesu Kristu.
  tzo-TZE: Ta sventa ti laj xa xc'uxubinoxuc li Diose, jech tsc'an chanopic lec li
    c'usitic chapasique. Junuc avo'nton ch'unic ti j'ech'el chalecubic o ti c'alal
    ta xcha'tal li Jesucristoe.
  lex-lex: Ina-nara ama-hyali, yoma la' hare honona maka Uplerlawna Nhi' nana tiy
    miy die, pede mpiahi' targa pa mliernohora Uplerlawna lirni, miodi inonmi re la
    plol wawna, la'pa mhia'ara pitga inonmi la'a mormiori-dardiari yara'a-yapalu mak
    hota Uplerlawna Nala tiy miy la' Yesus Kristus maimiaini de.
  dov-dov: Nkikaako amulyaange muzibuno zyanu zyakuyeeya kwenu. Amube babotu. Amubike
    bulangizi bwenu chakumaninina kuluzyalo olo luyoyetwa kulindinywe ayoyubununwa
    Jesu Kkilisito.
  rgu-rgu: Huu ria na, de ita muste sadia ela talelaꞌ tatalolole basa hihii-nanauꞌ
    ia ra. Manea matalolole fo emi duꞌa-afi roo-tetuꞌ. Mahehere ao mara fo mamahere
    maroo Yesus Kristus losaꞌ Ana natafali mai. Nana huu ledo-fai ria, te Ramatuaꞌ
    a natudu Ria dale malole Na neuꞌ emi.
  toc-NT: Huá cca̠­li̠­hua­niyá̠n, anka­lhi̠ná ska­lalh cala­ta­pá̠tit y li̠huana̠
    cali̠­la­ca­pa̠s­tac­nántit xatlá̠n min­ta­la­ca­pa̠s­tac­nicán. Xlianka­lhi̠ná
    caucxilh­la­ca­chi­pítit hua̠ntu̠ Dios caj xpa̠­la­cata xta­la­ka­lha­maní̠n naca̠­ma̠x­qui̠yá̠n
    acxni̠ namim­paray Quim­pu̠­chi­nacán Jesu­cristo.
  som-som: Haddaba isku giijiya guntiga maankiinna, dhug yeesha, oo aad u rajeeya
    nimcada laydiin keeni doono markii Ciise Masiix la muujiyo.
  mam-C: Tu'npetzi'n, kyximinkuxixsi'n wen alkye k'wel kyb'inchi'n. Kytzyumtzin kyib'a,
    ex kyinxsin jun kychwinqila tz'aqle. Qexsin kyk'u'ja ti'jjo a ktzajil tq'o'n Dios
    tu'n t-xtalb'il, aj tul Jesucrist juntl maj.
  ndj-ndj: Kwanongwa ayi, mwikali ndemindemi na mwivavali mufigoli, mushuvilili sangi
    sila damupati muushukushu wa Yesu Kilistu.
  mbj-NT: Ti hyb n'aa, taw'ããts hẽ bë hyb n'aa matakä had'yyt hẽ, baad bë hyb n'aa
    newë had'yyt hẽ. Taw'ããts hẽ bë h'yyb bë meso bë h'yyb karẽn do jawén bë nabok
    hyb n'aa. Taw'ããts hẽ baad had'yyt hẽ bë gada baad hadoo do Jesus Kristo matëëh
    noo gó bë gadoo doo.
  lat-VUC: 'Propter quod succincti lumbos mentis vestræ, sobrii, perfecte sperate
    in eam, quæ offertur vobis, gratiam, in revelationem Jesu Christi:'
  ngp-ngp: Naivo, keikeni lumwe no ubala mkakawiila mwo uwedi wa Mnungu ukuunga mwink'higwe
    mwo kwiza kwakwe Yesu Kilisito.
  enq-2: Dopana, nyakama masepae epe paliu, mende pitamopa mende pitona lao mona lenge
    tao kalyepape. Jisasa Kraisa panao ipatamopa, Gotenya kondo kaenge doko nyakama-kisa
    ipatana lao, kyeto joo nee kaeyao malisoo kalyepape.
  eng-ASVBT: Wherefore girding up the loins of your mind, be sober and set your hope
    perfectly on the grace that is to be brought unto you at the revelation of Jesus
    Christ;
  mna-mna: Tana kuurpe ŋgar tiom, kagabizbiizi ituyom, mi ku'urur kat motoyom pa kampeŋana
    biibi tabe ise tiom i. Kampeŋana tana, Yesu Krisi isombe imiili ma imar, to ipet
    kat mat.
  myw-myw: Yakamiy gog bweina ninoumiy bitawtoun, kutitoukums; bweina kunmises beibwein
    va̱gan Yowbad nasiwa̱youb bisekeimiy. Igaw Yeisuw Kelis bikamat wadaban pwepway
    mo bisekeimiy.
  sby-sby: Eco cakendi myoyo yenu ibe yalibambila. Kamubani babangamana. Bikani lushomo
    lwenu lonse pa colwe nceshi mukapewe Yesu Klistu akayubuluka.
  sll-sll: Ena ni tal dime dire onanga nomani tere kwi han molo. Molere. Yisas Kraist
    ti hon u pa dinangwo ol wai na tenangwo pamia di pire nomani tani ere molo.
  yaq-NT: Junuen san, enchim joobae'ut, aet suaka a' joone. Intok eme'e ka jak wa'am,
    taa suasi jiapsine. Liojta ama butti yee a' nake' betchi'bo, Jesukrijtota juchi
    notteo, enchim a' bittuanee'ut si'imeku junau waateka jiapsine.
  uro-uro: Bä nga rhoqoräkt dä sa mamär iva ngäni rhäkmu nä angän snängaqa iva ngän
    dualat na ama lat ma ama qrot dä va ngän du angän snäng mamär. Mamär iva ngänät
    nanakt ma ama qrot iva nävät aa ñämsävätki diva ma Ngämuqa qa rhualat na ama märirhong
    bä ba ngän doqoräkt iva evär dä ma Jisas ma Krais.
  ita-1885: PERCIÒ, avendo i lombi della vostra mente cinti, stando sobri, sperate
    perfettamente nella grazia che vi sarà conferita nell'apparizione di Gesù Cristo;
  muy-muy: Azuhva zlam ge Melefit ya àgri ana kʉli ni ɗek ti slamalumvu kəlavaɗ ga
    məgri tʉwi. Njəhaɗuma gaŋ-gaŋ, jalumki ahàr ka *sulum ge Melefit ya aməgri ana
    kʉli ka sarta ya ti Yezu *Krist amaŋga ni ciliŋ.
  kqc-kqc: Mina resi moimai rena fafau mokei mona resi yi yuka vana nari regasa Iesu
    Keriso ogau nigori, buni tora gade ya rofu baego, mina rofu uka mokena ae mona
    refa.
  tav-tav: To bairi mʉja cátipere caroaro majuu tʉgooña majiña. Maja catí tʉgooñaña.
    Jesucristo cʉ catunu ejari paʉ cãnopʉ cʉ mena mʉja cãnicõa ani wariñuunucupere
    tʉgooñaña. Mʉjaare Dio cʉ cabopaca tʉjʉro maca caroaro mʉja anicõa wariñuugarã.
  eng-ULB: So gird up the loins of your mind. Be sober. Put your hope fully on the
    grace that will be brought to you when Jesus Christ is revealed.
  spa-VBL: Asegúrense de que sus mentes estén alerta. Tengan un pensamiento claro.
    Fijen su esperanza exclusivamente en la gracia que les será dada cuando Jesús
    sea revelado.
  fra-_FOB: C'est pourquoi, ayant ceint les reins de votre entendement, et étant sobres,
    attendez avec une parfaite espérance la grâce qui vous sera apportée à la manifestation
    de Jésus-Christ;
  hau-ULB: Domin wannan fa ku natsu. Ku yi dammara a hankalinku. Ku kafa begenku sarai
    akan alherin da za'a kawo maku a lokacin bayyanuwar Yesu Almasihu.
  mal-mal: ആകയാൽ നിങ്ങളുടെ മനസ്സ് ഉറപ്പിച്ചും, ചിന്തയിൽ ഗൗരവമുള്ളവരായും യേശുക്രിസ്തുവിന്റെ
    പ്രത്യക്ഷതയിങ്കൽ നിങ്ങൾക്ക് വരുവാനുള്ള കൃപയിൽ പൂർണ്ണ പ്രത്യാശ വെച്ചുകൊൾവിൻ.
  lit-lit: Todėl, susijuoskite savo proto strėnas, būkite blaivūs ir tada galutinai
    sudėkite viltis į tą malonę, kuri jums bus atnešta, kai bus apreikštas Jėzus Kristus.
  urd-GVR: Chunāṅche zahnī taur par kamarbastā ho jāeṅ. Hoshmandī se apnī pūrī ummīd
    us fazl par rakheṅ jo āp ko Īsā Masīh ke zuhūr par baḳhshā jāegā.
  far-far: Mulu adaada, ma mulu ka manata 'o'olo. Mulu ka manata ngado ana kwaiofei
    ne God kai kwatea fua mulu ana kada sa Jesus Christ kai dao mai.
  suz-BL: मोपतीके इन थुं फ्रेंदीन। गेय पचा ङोंइती मिम्‍तीन। येसु ख्रीस्‍त जाक्‍मेनु,
    इन कली शिशी पाइब, दे आस पा बाक्‍कीन। लूका १२:३५-३६
  car-NT: Iro ke ro taike'se terapa aitoko. Tuwaro aitoko. Ajenutatoko. O'po'toko
    imero moro Jesus Kristus wosenepory ta ajeponamon man Tamusi turu'popory poko.
  amp-amp: Bro Nkifrar duka kangr, “Athu nhirakkahanm tukanhu toheft toh hikrahm.”
    Ndnettn nikmoh yima yuhum yak hta bohtatahato nikmoh wiyauyau nmbuham dukefmpno
    yaukfot. Bok dukefm yak duha, rpa yima yuhurpam rhukfot. Rpa yima yuhum rhuhato
    Bro Nkifrar mekahtr Jisas Kraisr yak hfhanafohato moun yuhat yawihnehato tuhant
    yindars tafont nyinga rihar wuhtiyak thombat, nd yiha Bro Nkifrar yakhato yak
    marnyarahrko. Nd dukeftn yakitohkfot.
  bht-bht: इस तांई अच्छे तरीके ला सोचा कने अपणे आप पर काबू करणे दी कोशिश करा। कने
    उस उद्धार दी आस अनुग्रह पर लाई रखा जड़ा तुहांजो तालू मिलणा है जालू यीशु मसीह दुबारा
    इस संसारे च मुड़ी करी ओंणा है।
  eng-NOY: Wherefore gird up the loins of your mind, be sober, and hope undoubtingly
    for the grace that is to be brought to you at the manifestation of Jesus Christ;
  cub-NT: Caiye iye méne Jʉ̃menijicʉ d̶acaibi mʉjare boje. Que baru me dápiajarã mʉje
    d̶arãjiyede aru me d̶ajarã caiye mʉje d̶aiyede majidivʉpe. Que teni napini corejarã
    cũinárora caiye iye Jʉ̃menijicʉi mearo d̶acaquiyede mʉjare, ʉ̃i jã́d̶ovaquiyede
    Jesucristore.
  ita-1927: Perciò, avendo cinti i fianchi della vostra mente, e stando sobri, abbiate
    piena speranza nella grazia che vi sarà recata nella rivelazione di Gesù Cristo;
  lww-lww: Ana pogos nap̃a Yesu Kristo pitomi m̃aliv e yomarava e nena e kieta pogosa,
    ita ke narui monar tekila ruru kieta sitomena vena tom̃areran ruru nap̃a tekila
    kiena yum̃aena. Monar takawe ruru kieta malena, a ve tesitom re yomarava nini,
    a monar tesitom̃al ga navisa ruruena wo nap̃a yoko towaria pogos nap̃a yoko Yesu
    vitom warpo si yo e yomarava nini.
  ckb-ckb: بۆیە با مێشکتان ئامادە بێت بۆ چالاکی، خۆڕاگر بن، هیواتان بە تەواوی لەسەر
    ئەو نیعمەتە بێت کە لە ئاشکراکردنی عیسای مەسیحەوە دێت.
  nas-nas: Teeꞌkoo diikaang onou maamurariri otoriaing Kumponing dotu-antaveriainaꞌ
    besiꞌeri, tarerariritaaꞌ, teꞌmung Jiisuuꞌ Karistooꞌ siraꞌpari poainaꞌmung Kumponinge
    avusiroꞌari biraankemuriaing tee narung nooruupieri.
  uvl-uvl: Ke pomalam, a nauele singimo mur ke nek pe a tatalo ele letemo matana ngana
    mur ke a poia ume. Pe a talue letemo ke la mana nga petanga nenge lape te tunge
    lange imo nga etue nenge Kristus lohot nga mallaha pe a kulkulele mene.
  eng-BBE: So make your minds ready, and keep on the watch, hoping with all your power
    for the grace which is to come to you at the revelation of Jesus Christ;
  ixl-CNT: Echixeꞌat tiira txakloj vetxumbꞌal; liistaoj etatineꞌ. Taꞌxh sakꞌujeꞌk
    ekꞌuꞌl tiꞌ vibꞌaꞌnil u Tioxh tan, satiqꞌo tibꞌ aas luꞌul u Jesucristo.
  xsi-xsi: Mine kala ikura zo zo, ambo miki ma kapaveta nemi ilo-kalo sondo nâ, ku
    kapakatona warakami sondo ŋana nemi vetâŋa wa saŋonâŋa wa, ande ŋinde ma ara ndo.
    Aku ara ŋana miki ma kalomi tawana tu Maro Kindeni ma iveta vetâŋa arara ŋinde
    pami, lâ zo ŋana Yesu Kirisi ma imâ ipâŋga nia yo kâ.
  crx-NTPO: '''Et huwa noheni lhadáhle. Nohnich''oh duba whutihtnih. ''Et whuz un''a
    ye unzoo-i nohts''u tihkulh, ''et whulatoh whuts''un ooka tse hóohli. Ndet dzin
    ''utinelh Sizi Gri nenalhts''et be hóodutaltsilh. ''Oh de de njan whézdujis-un,
    ''et nohgha whútalts''ulh.'
  kan-OKCV: ಆದ್ದರಿಂದ, ನೀವು ನಿಮ್ಮ ಮನಸ್ಸನ್ನು ಸಿದ್ಧಮಾಡಿಕೊಂಡು, ಸ್ವಸ್ಥಚಿತ್ತರಾಗಿದ್ದು ಕ್ರಿಸ್ತ
    ಯೇಸು ಪ್ರತ್ಯಕ್ಷರಾಗುವಾಗ ನಿಮಗೆ ದೊರಕುವ ಕೃಪೆಯ ಮೇಲೆ ನಿಮ್ಮ ನಿರೀಕ್ಷೆಯನ್ನು ಅಂತ್ಯದವರೆಗೆ
    ಇಡಿರಿ.
  bbb-bbb: Ijadufuo jade una oe kuderiana ire binobino vierafenoevo. Ro oe jone nika
    mukoreigia Jesu izege fu una ro ja marejiadufuo ije vierafekinu karinoefo.
  blw-blw: Wat hiyachi, antaaw ammag haham-én way mangafurot paat an Apudyus ya antaaw
    agég man-a-annad. Yag é-égnanantaaw agé hen anchi chataaw namnaméén way idchat
    Apudyus an chitaaw hen mamfangchan Jesu Cristu.
  tam-2017: ஆகவே, நீங்கள் உங்களுடைய மனதை ஆயத்தப்படுத்தி, தெளிவான புத்தி உள்ளவர்களாக
    இருந்து; இயேசுகிறிஸ்து வெளிப்படும்போது உங்களுக்கு அளிக்கப்படும் கிருபையின்மேல்
    பூரண நம்பிக்கை உள்ளவர்களாக இருங்கள்.
  azz-NT: Ica ya nojón namechilía cuali xicnemilican toni nanquichihuatij huan xicuatamatcanemican.
    Huan xitacuautamatican ica nochi namotanejnequilis que Dios ica iteicnelilis namechajsicaaxcatilis
    ne nemaquixtilis tech ne tonal cuac mohualuicas Jesucristo.
  spa-RV-1909: 'Por lo cual, teniendo los lomos de vuestro entendimiento ceñidos,
    con templanza, esperad perfectamente en la gracia que os es presentada cuando
    Jesucristo os es manifestado:'
  csy-csy: Tua ahikom na ngaisutna kawngkhau uh khit vun, pilvang vun, Jesus Christ
    hong kilang ciang in note kung ah hong paipui tu thuthiamna sia a tawpdong in
    lamen vun.
  mxq-NT: Pa̱a̱ty, miidsʉty nidʉgékyʉty, naybyʉjta̱ꞌa̱gʉdʉ wijy es peꞌtypy, es yaꞌóyʉdʉ
    yajxónʉ mjikyꞌa̱jtʉn. Awixtʉ mʉt winʉ mjot ja kunuꞌxʉn diꞌibʉ mꞌaxa̱jʉyándʉp ko
    Jesukristʉ myínʉt jatʉgok.
  tzj-NT: Rmalc'ari' tok nbij chewe, quixc'asc'oti, bien tech'obo' ja neban. Nojel
    ta ec'u'x nojel ta ewanma newaybej ja rutzil xin Dios ja xtiyataj na chewe ja
    tok xtipi chic jutij ja Jesucristo.
  tdt-tdt: Tanba nee, matan moris neon nain hodi kompriende di-diak buat sira nee
    hotu. Imi tenki matan moos. Hein ho laran metin nafatin atu Maromak hatudu Nia
    laran diak ba imi bainhira Jesus Kristu fila fali mai iha ema hotu-hotu nia oin.
  ron-BTF: De aceea încingeți-vă coapsele minții voastre, fiți cumpătați și sperați
    până la capăt pentru harul care vă va fi adus la revelarea lui Isus Cristos;
  eng-WEBP: Therefore prepare your minds for action. Be sober, and set your hope fully
    on the grace that will be brought to you at the revelation of Jesus Christ—
  eng-FBV: Make sure your minds are in gear. Be clear-headed. Fix your hope exclusively
    on the grace you'll be given when Jesus is revealed.
  nld-1939: Omgordt dus de lenden van uw verstand en weest bezonnen; richt heel uw
    hoop op de genade, die u geschonken wordt, als Jesus Christus verschijnt.
  bwo-bwo: Mansh eshe it nibo káátsde'er finosh k'ande'ere, Iyesus Krstos b́ be'et
    aawots it daatsit s'aatosh s'een wotts jángiyo deshere.
  nch-BL: Huajca xijmocuitahuica amotalnamiquilis para anmoyolilhuise cati xitahuac.
    Cuali ximonahuatica. Huan ica paquilisti ximochiyaca hasta anquiselise nochi nopa
    tatiochihualisti cati Toteco amechmacas quema sempa hualas Jesucristo.
  quc-TNT: Rumal ri' rajwaxic chi kas utz chixchomanok, chichomaj na jas ri quibano,
    chicojo c'u ri utzalaj i chomabal. Kas chicu'ba i c'ux chrij ri nimalaj tok'ob
    ri cuya na ri Dios chiwe aretak cäpe na ri Jesucristo, cuc'ut c'u na rib chkawäch.
  tfr-NTPO: E kjĩshko ga pjãy sjëk, pjãy wotjl̈ĩs bëy, pjãy l̇l̇ëbo shäryë ga woyotjl̈ĩzĩ
    yõtso guing. Jesucristo tjweshko ga l̇l̇ëbo pjl̈ú shärye Sbörë bomi kong ba wopjl̈ú
    l̈i kjĩshko. E koshomirë eröe.
  kaq-NT: Jaa copi shinan coshijanahue. Shinancoinnahue, Jesucristo jahuiya noquen
    Papan matohon shinanxon mato hahxontihi honanquin sirijahax jihuenahue manati.
  sgb-sgb: Gawan ha kal-atan ya dinyag ni Apo Namalyari ha ikakangêd tamo, ay il-an
    tamoy ihip tamo hên manyag kalabayan na hên main pamagpigil ha sarili. Pakataniêhên
    tamoy nakêm tamo ha pamangênggan tamo ha ingalo na kantamo ha pamag-orong ni Jesu-Cristo.
  vie-1934: Vậy, anh em hãy bền chí như thể thắt lưng, hãy tiết độ, lấy sự trông cậy
    trọn vẹn đợi chờ ơn sẽ ban cho mình trong khi Đức Chúa Jêsus Christ hiện ra.
  kxv-kxv: ନେହିଁ କାମା କିହାଲି ତିୟାରା ଆ଼ଦୁ । କା଼ପୁ କା଼ଚାନା ଜୀସୁ କ୍ରୀସ୍ତ ତ଼ଞ୍ଜା ଆ଼ନି
    ବେ଼ଲାତା ଆମିନି ବ଼ର ମିଙ୍ଗେ ହୀପ୍‌କି ଆୟାନେ, ଏ଼ଦାଆଁତାକି ତୀରେତଲେ ବା଼ର୍ସୁ ଇଟାଦୁ ।
  amu-NT: Queⁿꞌtyeⁿꞌyoꞌ cantyja na cwilaꞌtiuuꞌyoꞌ. Calꞌaꞌ cheⁿncjoꞌyoꞌ xjeⁿ na ñeꞌcwii
    nꞌomꞌyoꞌ. Cꞌomꞌyoꞌ na ñeꞌcwii waa na quitꞌmaⁿ nꞌomꞌyoꞌ cantyja naya na nntsꞌaa
    Tyꞌo̱o̱tsꞌom ꞌo quia na nndyonndaꞌ Ta Jesucristo.
  hin-CV: इसलिये मानसिक रूप से कमर कस लो, सचेत रहो और अपनी आशा पूरी तरह उस अनुग्रह
    पर केंद्रित करो, जो मसीह येशु के प्रकट होने पर तुम्हें प्रदान किया जाएगा.
  spa-BES: Así que prepárense y vigilen, esperando con todo su poder la gracia que
    vendrá a ustedes en la revelación de Jesucristo;
  san-BEN: অতএৱ যূযং মনঃকটিবন্ধনং কৃৎৱা প্রবুদ্ধাঃ সন্তো যীশুখ্রীষ্টস্য প্রকাশসমযে
    যুষ্মাসু ৱর্ত্তিষ্যমানস্যানুগ্রহস্য সম্পূর্ণাং প্রত্যাশাং কুরুত|
  tdx-tdx: Aa le diaño ty toham-betsevetse’ areo hifanehake, le ilozoho filieram-batañe,
    vaho ifaharo fitamañe ty hasoa hatolotse anahareo ami’ty fiboahañe Iesoà Norizañey,
  naf-naf: Kogogapmti Zisas Kilaisiyaŋ gilik zemkoti keŋ taoletnaŋgat aŋgalaŋindewe
    keyepmti in keŋin kume kwaopme keŋin sekŋin ekdamuŋ mti nâpeŋ nâpeŋ tati webemti
    mamambep.
  grc-MT: διο αναζωσαμενοι τασ οσφυασ τησ διανοιασ υμων νηφοντεσ τελειωσ ελπισατε
    επι την φερομενην υμιν χαριν εν αποκαλυψει ιησου χριστου
  vid-vid: Ahyo, lelo mwime goya ng'hatu na kikala meho kudita chinhu choneche. Muwiche
    majesa na kitumbila kwa hemwe kwesa kuli isungu lya Nguluwi lila wompegwa mhela
    Yesu Kilistu hoyokoneka.
  pio-NT: Iná pimichàidacué píiwitáisewa píináidacaténácuéwa cáalíacáiri iyú. Picácué
    picàma, néese pìyacué cáimiétaquéeri iyú, piicácaténácué píichawa cayába. Manuícué
    píináidaca piwàwawa Dios ìwali picùacaténácué matuíbanáiri iyú Dios imàníinápinácué
    pirí cayábéeri mawèníiri iyú Jesucristo yàanàacaalípiná àniwa.
  tsn-tsn: Jaanong lo ka lebelela ka tlhoafalo le tlhalefo ya tshiamo ya Modimo fa
    Keresete Jesu a bowa.
  amr-NT: Konige̱po katepiʼ mogkaʼpo dakaʼ monʼnopo̱e̱po mogkikaʼ. Jesucristo eʼtiakte
    Diosa moʼmatinepahuiʼapone. ʼUruaʼnanada mogkaʼapone. Dakaʼ moʼnonmaboikaʼpo huadak
    mogkikaʼ.
  pwg-pwg: Tuna kubiine, wekarakava ami nota koreregha bubuni ma kovovunagha da nota
    manininai koni potepote meyemi. Ami nota evi rewapana ma nimonimoriyai kotumatuma
    da God ina agabiibai ini debei kurimi maranai Yesu Keriso ina nekiibau.
  cjv-cjv: Ena Yai Gumam epe nonon yokamai akire di norongua ne yokamai bei moiro
    “No yokamai fu Yai Gumam konom nokapu napune,” diro inokore eingai kiapam bei
    kenom beiyo! Te ne yokamai inokore ei fingai muruwo wom a ki siyo! Te Yesu Kirisito
    tokoi u mari unangua kakom tei Yai Gumam bei nokapu de erere moi kuwom suwainga
    erowangua ne yokamai kiapam nokapu wom bei moiyo!
  tha-KJV: เหตุ​ฉะนั้น ท่านทั้งหลายจงเตรียมตัวเตรียมใจของท่านไว้​ให้​ดี และจงข่มใจ
    ตั้งความหวังให้เต็มเปี่ยมในพระคุณซึ่งจะทรงโปรดประทานแก่ท่านเมื่อพระเยซู​คริสต์​จะทรงสำแดงพระองค์
  por-BR-2018: Portanto, preparai as vossas mentes, sede sóbrios, e esperai completamente
    na graça que vos será trazida na revelação de Jesus Cristo.
  mhl-mhl: Biŋe buŋoine oŋu pega ore ŋoŋo maŋ-ŋaŋuŋ Anuture gio banimiŋ ore ruato
    kambaŋ-ŋaŋuŋ kiperu jaueto baba afa eeru dimainebi. Damaŋ so qiŋ keru ŋoŋo-ŋaŋunde
    eebobo sisiŋaŋ ee eku goinebi. Yesu Kristoji moke fukeiŋ ore damaŋineo yauŋmoriri
    ŋareiŋ, ore eru odigaku ooriŋaŋuŋ sosowo oo ruato goinebi.
  klv-klv: Imaienan, mǝteutaut hǝn nǝnauan samito, mǝtehulahul, tǝgau gat nǝlomito.
    Ale mǝteriŋ p̃is nǝ-vatvat-viri-an samit len navoian aGot b̃eviol kǝmas hǝni mai
    gamito nǝboŋ aYesu Kristo b̃evisi.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ho꞉leno꞉ tambowo꞉ asulo꞉ gililo꞉wo꞉ dimidalia꞉sa꞉ga꞉, nafalelo꞉
    mesa꞉no꞉ asulo꞉ a꞉na dowa꞉bi. Gio꞉ e amio꞉ halaido꞉ tilida꞉daki, Gode elo꞉ kelego꞉
    nafale ko꞉lo꞉ Ya꞉suwo꞉ kalaba fa꞉la꞉dowalikilo꞉ gimo꞉lo꞉ dimidama꞉nigab a꞉no꞉
    ko꞉lo꞉ yasila꞉lubi.
  kdl-NT: Adama a ili i na yi gba̱, yawunsai mai i rotsongusu tyoku ɗa ya ka̱na̱ kaci
    ka ɗe. Yawunsai tyoku ɗa Kashila̱ ka wenike ukuna u shinga u ne ara ɗe aꞌayin
    a ɗa baci Kawauwi ka gonoi. Aꞌayin a ɗa baci ya yawunsa a ikuna i na yi, ya tsa̱ra̱
    ta̱ uzuwa u uma.
  apu-NT: Ininiã iposope hĩtxako hĩxinikiniri atão inakari hĩkamini. !Hĩkamapiri maerekati
    hiĩto nireẽkiti. Iteene hãuikariko hãpakapiniri ikinipoko erekari Teoso sikakiti
    Xesosi Kristo kanapiriãkasaaki.
  roo-roo: Osa-a eisi osa uvui iraopatai ra ora visii vo rugorugooroaro ravaapaoro
    tuevira toupata. Viapau uvuipatai ra vovouisiro oavisii iava uusipata. Viapau.
    Ari kaiporivira rutu varare evara rugorugoo iraopata Pauto oara visiipa vatereverea
    vo osa Jisas Krais ora karekero.
  miz-NT: Dukuān ne, koo túꞌve nto. Kuntitō xnto. Ntánɨɨ̄ nima ntó kuntētu nto nuu
    i é vāꞌá san é nīꞌi nto te naínu xtúku Jesucristu.
  qvz-NT: Chiraicu canguna yuyarinata ñaupata alichichi. Imasna tucungaraushcatas
    alita yuyaringuichi. Jesucristo cangunata llaquishcamanda pai cuti shamusha alita
    cangunata rangami. Chita yuyarisha chapasha causaichi.
  deu-ELO: Deshalb umgürtet die Lenden eurer Gesinnung, seid nüchtern und hoffet völlig
    auf die Gnade, die euch gebracht wird bei der Offenbarung Jesu Christi;
  mjc-NT: Yacan cuenda ja̱ha vaha ndo cuenda tsi ndo tsihin tsa javaha ndo. Cuɨtɨ
    co̱o ndo. Cu̱ita iñi ndo tyin quɨvɨ quitsi ra Jesucristo inga tsaha cuaha tsa
    vaha cua cuhva Nyoo tsi yo tsa cuenda tsa vaha iñi ra.
  caa-caa: Pues entonces ustesic ibꞌa tuaꞌ ibꞌijnu tamar lo que cꞌani iche jay imbꞌutz
    o jay majax imbꞌutz. Cojconic ibꞌa tuaꞌ machi iche e mabꞌambꞌanir sino que turbꞌanic
    ibꞌa tuaꞌ icojco tama e Jesucristo tuaꞌ erer ichꞌami tunor e tacarsiaj lo que
    e Dios cꞌani uyajcꞌon conda achecta watar Cawinquirar otronyajr.
  pls-NT: Mexinxin, ẍaxaon ra jian tti jaha ra sinchehe ra co nchegonda ra joarrixaoan
    ra. Co chonda ra seguro ngain Dios que jehe sinttanchaon ra ngain nchanho are
    Jesucristo tsí iná.
  eng-WYC-2018: For which thing be ye gird the loins of your soul, sober (or resolute),
    perfect, and hope ye into that grace that is proffered to you by the showing of
    Jesus Christ [or and hope ye into that grace that is offered to you by the revelation
    of Jesus Christ],
  bdv-bdv: ତଃବେ ଅଃହ୍‌ଣା ଅଃହ୍‌ଣାର୍‌ ମଃନ୍‌ହର୍‌ ଅଃଟାବିଳା ବାନ୍ଦିକଃରି ଜାଗ୍ରତ୍‌ ରିଆ, ଆର୍‌
    ଜିସୁ କ୍ରିସ୍ଟର୍‌ ଆୟ୍‌ଲା ବଃଳ୍‌ ଜୁୟ୍‌ ଦଃୟାର୍‌ ଉଦାର୍‌ ତୁମାର୍‌ ଉହ୍ରେ ଅୟ୍‌ଦ୍‌, ସେତି
    ହୁରାହୁରି ଆସା କଃରା ।
  otq-NT: Jange umba ri mu̱ihu̱ gi pöhu̱ tema gi pe̱hu̱. Da xo ri da̱hu̱, ne gi to̱ꞌmthohu̱
