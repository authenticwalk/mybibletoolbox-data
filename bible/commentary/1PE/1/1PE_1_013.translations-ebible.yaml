  heb-heb: לכן חגרו מתני שכלכם התעוררו וקוו קוה לחסד אשר יבואכם בהתגלות ישוע המשיח׃
  mpp-mpp: Ilec ailu kwele ngage-ngagegone wosaelu aibabagone ailu gageicne damongnagulu
