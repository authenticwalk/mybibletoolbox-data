  san-PUN: ਅਤਏਵ ਯੂਯੰ ਮਨਃਕਟਿਬਨ੍ਧਨੰ ਕ੍ਰੁʼਤ੍ਵਾ ਪ੍ਰਬੁੱਧਾਃ ਸਨ੍ਤੋ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਪ੍ਰਕਾਸ਼ਸਮਯੇ
