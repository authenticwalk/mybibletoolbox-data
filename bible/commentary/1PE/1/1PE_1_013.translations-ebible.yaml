    alak echiriꞌ cakꞌalajisax uwach ri Kanimajawal Jesucristo.
  rop-rop: Wal yumob sabi God im seibumbat wi. En blanga tharran na wi garra oldei
    jinggabat brabliwei en nomo larram enijing deigidawei wi, dumaji wi kaan trastimbat
    enijing blanga seibum wi. Oni God na garra seibum wi. En im garra seibum wi langa
    det taim na wen Jisas Krais garra kambek en shoum miselp langa wi.
  mee-mee: Minmina na miau ngaka kalitupu miau ta kumangng ka bainga reke pepe. Ngaka
