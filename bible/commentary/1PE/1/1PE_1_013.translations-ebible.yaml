    ado piralepape.
  dww-dww: Vutuna aubainama ami noḡotama ko vokaukaua wainonoḡedina noya aubainama.
    Be mate ko rabe kauemina, be tokare Yesu Keriso e maḡatarana raḡanine, Mamaitua
    na raukiviveree tokare yaba veredima e utemina. Ami noḡotama vutuna ḡarone ko
    boru be koi rabana.
  twi-ASANTE: Enti, monsi mo adwene pi na monni mo ho so. Monnyina yie ma momma mo
    ani nna nhyira a wɔde bɛma mo wɔ Yesu Kristo ba a ɔbɛba no mu no so.
  aoj-aoj: Eaꞌ deiꞌ ipaꞌ pendondomba nomonas ipeꞌisi ma pendaꞌ maol buꞌwani, pindimafi
    alopi nomonas ipeꞌisi pendape andeandeꞌ. Eaꞌ pihapilif pendape ukup kilikalaꞌ
    pehafa Jisas Krais anaf notaga nondowalap alihinama notopalopepa dowaf nowambelepa
    pigitanimai.
  cbv-cbv: Dios jwiítdih nihat ã tʉ́i chãjatdih náhninit, tʉ́i jenah joinít ñi jʉmʉʉ́.
    Yeejép chãjat jenah joyátdih páantjeh jʉmah bojnit, Jesucristo ã jwʉ́ʉb dei jʉ̃óhnit,
    jwiítdih ãjeéh ã ʉb bejat pínahdih ñi tʉ́i wẽi páñaá.
  taw-taw: Anɨb ak tek, mɨnek mɨnek wog gɨnɨgun agɨl gos nɨŋɨd mɨdɨl, nɨgtep gɨl gos
    nɨgɨlɨg yenɨmɨb. Kɨdek Jisas Klays adɨkɨd mɨseŋ ownɨgab ak, God nɨbop yɨmug nɨŋɨd
    gɨtep gɨnɨgab. Nɨbop yɨmug nɨŋɨd gɨtep gɨnɨgab anɨb ak, gos nɨgɨlɨg mɨdɨl gos
    sek kod yenɨmɨb.
  jic-NT: Dios nin la tjiji nun mpes. Mpes nujola t'as nun ca 'üsüs la müjí, jupj
    jos jin. 'Üsüs nujola nsem lovin. Lovin nujola tapalas Dios ca pajal 'üsüs la
    mijis nun mpes Jesucristo jac' na.
  zap-NT: Por neguin gudee bnii xgyeryen de, list gugak, tebegue guguu lextoo de ne
