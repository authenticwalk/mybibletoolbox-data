    enepone hána'iti seánakopi Itukó'oviti koúsexinopikemo yaneko káxe aukápapu Jesus
    Kristu.
  bmr-NT: Jaaneguiiha imino mehesamaaimoro momoonɨ. Jaamoro imihusene mihicamoro imino
    mehesɨcɨnɨ Jesucristo asaadɨ Moocaani amɨɨhaico iimihusefañodɨ aacɨjinoco.
  fuf-fuf: Ko ɗun si mi wi'ay on, hebulinee hakkillaaji mon ɗin, waawon hoore mon,
