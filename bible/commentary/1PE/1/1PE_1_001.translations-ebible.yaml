    যাঁরা ঈশ্বরের মনোনীত, পৃথিবীতে প্রবাসী এবং পন্ত, গালাতিয়া, কাপ্পাদোকিয়া, এশিয়া
    ও বিথুনিয়াতে বিক্ষিপ্তভাবে বসবাস করছে।
  mil-NT: Yúhú té Pèlú ní tendaha ñàha Xítohó Jesucrìstú xícá cùu‑í càháⁿ‑í tnúhu‑gá,
    te càdúha‑í tutú‑a sá cúú‑xí nchòhó ñáyiu xǐnchíté nuu ndècu distritú Pòntó, ndɨhɨ
    distrìtú Gàlaciá, ndɨhɨ distrìtú Capàdociá, ndɨhɨ distrìtú Àsiá, ndɨhɨ distrìtú
    Bìtiniá.
  myu-myu: Õn Pedro. Jesus Cristo emumuju õn. Ixe onaẽ owebe Deus a'õbi kawẽn idipat
    muwẽn ãm soat ka watwat pe. Eyju dak Deus ebekitkit. Ijudup mubarararag̃ õn eywebeaptum.
    Eyipi be g̃u eyju dopdom. Soat eipi dag̃ eyju jepõg̃põg̃põg̃―Ponto eipi dag̃,
    Galácia eipi dag̃ tak, Capadócia eipi dag̃ tak, Ásia eipi dag̃ tak, Bitínia eipi
    dag̃ tak.
  fue-fue: 'Min Piyer lilaaɗo Yeesu Almasiihu winnani on, onon ɓe Alla suɓi laatiiɓe
    hoɓɓe e sankitii der leyɗe ɗee ɗo: Pontus e Galaatiya e Kapadosiya e Asiya e Bitiniya.'
  amk-amk: Weo doroi Kristenio Allai ne inontarai diri mea wa mea kiai, amani mano
    menai taterai weinontarai aisei na nu Pontusi, Galatia, Kapadokia, Asia Katui,
    tuti Bitinia wa mea. Dai Allai diri mea we ne inontaraifo, kariri fianai aino
    enetituaitaitai kawuru na fafongfara fo, tuti Allai Nuaninufoi niari mea memararebanai
    wei ampa, ambori metohong kariri Yesus Kristusi tuti yuairurang mea na ne rikafoi.
    Kaiwone na yau Petrusi, Yesus Kristusi ne rasuline yau. Kadono Allai dohong ne
    bengfo arora we mea paria tuti wedaya mea menumiruainso ne maifo paria.
  fai-fai: Naka Bita Yesus Kadais alam weng dew kámin kinim, nata sauk kon bela Got
    wanang kinim walu imuda kilim abiw uyo fotabiw, kudá sakun dá yak Bantas bakan
    so Galesia bakan so Kabaddosiya bakan so Eisa bakan so Bitinia bakan so adik yak
    aba maek aba unsidiw kimino, kale goduyami ko.
  ura-NT: Canuna Jesocurisito letono afosoto Fedoro neeun. Inae jauriaalu caje coaauneein
    coaausihalu cana Inaca Cana Coaunerane rijijieein nii niicha ranojoinequichene,
    Poonto, Galasia, Capadosia, Asia, Bitinia, naaonjoainuri batane que cuhin inara
    atane udaa riaaneein neinequichene raine caa quiricha laenaain letoaaun. Nitohaneein
    rai cachaneein naitoonjoan tonoraain neeichene coinate, jelai teein rai Suujue
    que inara suujue teein, Calaohi Jesocurisito coichana aina cuaain inara coulucohin
    inara raain nelu. Aihane jaun, jeelai amuritoheriin inara coroatajanemiin Cana
    Coaunera jiniiquiin raotojoeein neeichene coina.
  mcd-NT: Unquian Pedro un Jesucristo fu rafumisishon ua yonopaiyai cuscan un ashoshquin.
    Un mato cunu fomai man tapinon. Man Jesús tanaino maton mai Jerusalén anoshon
    mato potanifo. Ascan man maitio pashcai futsufaini. Atirifi man Ponto ano foaino
    atirifiri man Galacia ano foaifoanno atirifi Capadocia ano foaifoanno atirifi
    Asia ano foaifoanno atirifiri man Bitinia ano foni. Upa Diosin inonpacoai cuscan
    mato catonni ahuun facufo man inon. Jesucristo mato nashoni maton chaca mato soashoshquin
    ahuun Yoshin Sharahuunshon mato chaca shatufain man tanasharanon. Ascano Upa Diosin
    matohuun ramapaiquin maton nomuran fasi unimafafaini.
  urt-urt: Ŋam Pita, ŋam aposel tikin Jisas Krais. Ŋam mainge wusyep eꞌe nala elme
    lahmende lenge miyeꞌ tuweinge tikin Got ŋaiye yip si yasme moi jeheinge pe, yip
    ya yurp taꞌe yuwore ya yoto provins Pontus, Galesia, Kapadosia, Bitinia topoꞌe
    Esia.
  kiz-kiz: Petro ntume ghwa Yesu Kristu, kwa bhahesya bha bhutawanyiko, kwa bhateule,
    mu ponto j'hioha, Galatia, kapadokia, Asia ni Bithinia.
  tzo-TZE: Vu'un Pedroun, vu'un jcholc'opun yu'un li Jesucristoe, ta jc'opanoxuc tal
    ta carta, vo'oxuc ti buyuc no'ox nacaloxuc ta Ponto banamile, xchi'uc ta Galácia
    banamile, xchi'uc ta Capadócia banamile, xchi'uc ta Asia banamile, xchi'uc ta
    Bitínia banamile. Yu'un t'ujbiloxuc ono'ox yu'un Jtotic Dios ti chalumalinic ec
    li vinajele. Vo'one ono'ox jech snopoj li Jtotic Diose. Jech laj xa slecubtasoxuc
    li Ch'ul Espíritue yu'un ac'o apasic c'usi tsc'an Dios. Jech pocbil xa amulic
    ta xch'ich'al li Jesucristoe. Ac'o yac'boxuc ep bendición li Diose. Ac'o spasboxuc
    ta jun avo'ntonic li jujunoxuque.
  lex-lex: Ina-nara ama-hyali maka Uplerlawna Nwalir niana la'a rira liawanmi mak
    kahulti-kahamra mak kanie'er la Pontus, Galatia, Kapadokia, Asia me Bitinia. A'
    di de Petrus. Yesus Kristus Nhopn a' pua agodia Uplerlawna lirni-tunnu. Awuak
    de Uplerlawna ed mak ktowria ra'ani-pallu me kalwiedni-paitiotni tiy miy. Ina-nara,
    miy er maka Uplerlawna it Amlawanni de Nwalir niana pa mrie'ela E mutnu-rahanu
    Nlernohora E ralma-riorni la ululu memna. Ne la'a Uplerlawna Nhiwni pede Nhi'
    olek miy pia mpial lia E mut wuamueheni, totpena miy miana miatu mi'unni-mimta'ata
    Yesus Kristus lirni-tunnu. Yoma Ennairia E rarni pa na Nwuri-nohma do'omi-halmi.
  dov-dov: Pita, mutumwa wa Jesu Kkilisito, kubenzu bamwaikilide kumanyika, ibasalidwe,
    koonse ku Pontasi, Galantiya, Kkapadosiya, Eziya, aku Bbitiniya.
  rgu-rgu: Susuraꞌ ia neme au mai, Petrus, Yesus Kristus lahenda nadedenun. Au duiꞌ
    susuraꞌ ia fee emi fo riꞌ Manetualain lahenda teteka-heheren. Emi dadi lahenda
    manamai fo riꞌ kofela mabasa mamanaꞌ dodouꞌ, nai propinsi Pontus, propinsi Galatia,
    propinsi Kapadokia, propinsi Asia, ma propinsi Bitinia. Toranoo susue kara! Neme
    masososa na mai, Amaꞌ Manetualain teka-here memaꞌ emi, fo dadi meuꞌ Ria lahendan.
    Ria Dula-dale Na boe, tao na emi dadi lalao-lalafuꞌ soaneuꞌ Ana, ela emi bisa
    tao tuka basa pareta fo Yesus Kristus feen neuꞌ emi a. Ma kalu emi tao tuka Ria
    pareta Na katemaꞌ, ria sama leoꞌ Ramatuaꞌ a pisi Yesus daa Na neuꞌ emi, fo dadi
    tanda nae, emi dadi lalao-lalafuꞌ soaneuꞌ Ana. Au hule-haradoi fo Manetualain
    natudu dale malole Na neuꞌ emi, ela emi bisa masoda tamba faiꞌ, tamba tetu-temaꞌ,
    mole-dame, ma tesatei-tamadaleꞌ.
  toc-NT: Aquit Pedro xapóstol Jesu­cristo, luu ca̠na li̠pa̠­xúhu cca̠­tzok­nimá̠n
    eé quin­carta xli̠­hua̠k hui­xinín xca­maná̠n Dios hua̠nti̠ laka­puntum makuilátit
    nac cani̠hua̠ ca̠chi­qui̠ní̠n, cumu la̠ nac xapu̠­la­tama̠n Ponto, Gala­cia, Capa­docia,
    Asia xa̠hua Bitinia.
  som-som: Anigoo ah Butros oo ah rasuulkii Ciise Masiix waxaan warqaddan u qorayaa
    qariibbada ku kala firidhsan Bontos, iyo Galatiya, iyo Kabbadokiya, iyo Aasiya,
    iyo Bituniya,
  mam-C: Ayi'n Pegr jun tsanjil Jesucrist; nxi ntz'ib'inji'y u'j lu'n kye'y, a ayi'y
    kysipin kyib'a tu'n tpaj kynimb'ila, ex ma chi oka te b'etin xjal toj tx'otx'
    te Ponto, Galacia, Capadocia, Asia ex Bitinia.
  ndj-ndj: Nenga Petili yimelili ndundami wa Yesu Kilistu, Nguvayandikila yumwi yimushawuliwili
    na Chapanga Tati wetu, yimuvelili vahenja mumlima, yimupwililikili na yimwikala
    aku Pondu na Galatiya na Kapadokia na Asia pamu na Betaniya.
  mbj-NT: Peed, Jesus Kristo mejũũ do see ỹ ti hỹỹh. Bëëh, P'op Hagä Do asëëw hõm
    doo, badäk hahỹ bë panang heh'äät nado bahapäh do ỹ edëng, hëëj Põn-Tus, Garata,
    Kapados, Asija, Bitinija häd enäh doo bä habong doo.
  lat-VUC: Petrus Apostolus Jesu Christi, electis advenis dispersionis Ponti, Galatiæ,
    Cappadociæ, Asiæ, et Bithyniæ,
  ngp-ngp: Miye Petulo mwigala ulosi ywa Yesu Kilisito. Nawawandikila nyuwe msagulwe
    ni Mnungu Tate, nyuwe msambaale mwe isi yose naho hiyo wakaya uko Ponto na Galatia
    na Kapadokia na Asia hamwenga na Besania.
  enq-2: Namba Pita, Jisasa Kraisanya aposole dokome, nyakama Goteme yapao nyepae
    endakali, yuu Pontusapi, Galesiapi, Kapadosiapi, Esiapi, Bitiniapi dupanya tisa
    kalyamino, dupanya pepa dake pyao peekelyo.
  eng-ASVBT: Peter, an apostle of Jesus Christ, to the elect who are sojourners of
    the Dispersion in Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  mna-mna: Nio Petrus, ŋgoŋana ki Yesu Krisi. Aŋbeede ro ti ima piom wal tau kombot
    leŋaleŋa pa lele pakan ki Pontus, Galesia, Kapadosia, Asia, mi Bitinia, mi Anutu
    ipeikat yom ma kewe lene kek. Niom tina kewe leembe men pa toono ti.
  myw-myw: Yey Pita, takawein liva̱nen Yeisuw Kelis yey. Kalin nuwag Yeisuw nagamag
    yakamiy, tasiyas takalbalebs nikayabeimiy mo kugals vena babaw ibekena - Ponit,
    Galetiy, Kapedosiy, Esiy, o Binitiy. Tamads Yowbad bo ikayuseimiy, o Kululuwan
    ikayuseimiy va̱gan bukukwanawes aygan Yeisuw Kelis, o va̱gan buya̱vin waseg bisouwumiy.
    Bweina bisiwyoubumiy singay va̱gan beitaw nuwamiy.
  sby-sby: Njame Petulo, musebenshi wa Yesu Klistu. Ndalembenga iyi kalata kuli njamwe
    mwasalwa ne Lesa mulekalangeti bensu mubimpansha byaku Ponto, ne ku Galatiya,
    neku Kapadokiya, neku Asiya kayi neku Bituniya.
  sll-sll: Ena na Pita molia. Molere Yisas Kraist grang ha di tibi ol tenama dire
    na bai nu si olungure aposel honagi ol moliwa. Molere ni God gamahobo nin oon
    malgi aidole pi ganba uling holo holo, Pontas ire, Galesia ire, Kapadosia dire,
    Esia ire, Bitinia ire dire, probins moli onga hobi, kere pinana dire, pasi bol
    ni teiwa.
  yaq-NT: Inepo, Peeo' teame, yo'owe Jesukrijtota betana nee yeu pu'aritaka, yeteu
    bittuari. Jume' omot, ka bem bwiaarau jiapsammeu, jume' ijra'eliitam teammeu,
    nee inika'a ji'osiata ji'ojte. Bwiaaram inen teaka'po, Ponto' tea'po intok Kalaasia'
    tea'po intok Kaparoosia' tea'po intok Aasia' tea'po intok Bitiinia' tea'po jo'aakammeu.
  uro-uro: Aingo ma Pita di ma Jisas ma Krais aa ngangga na ngo dä ngut säm sävät
    a ngän gärarhae i sa ma Ngämuqa qa armeng däm ngän i qosaqi sa vräs däm da nage
    ama märänga bä qale rha i ama nañista na rha vät ama ngärhakt ma Pontus dä ma
    Galesia dä ma Kapadosia dä ma Esia näkt ma Bitinia.
  ita-1885: PIETRO, apostolo di Gesù Cristo, a quelli della dispersione di Ponto,
    di Galazia, di Cappadocia, d'Asia, e di Bitinia; che abitano in que' luoghi come
    forestieri;
  muy-muy: Nu Piyer zal asak ga Yezu *Krist nəbikioru wakita hini ana kʉli, lekʉlʉm
    ya ti Melefit àdaba kʉli a ni. Nəbiki ti ana kʉli, lekʉlʉm ya ti kə̀bumi ka haɗ
    gekʉli bi, tèdekaba kʉli a, kə̀bum kanjəhaɗum akaɗa ga ndam mirkwi ka haɗ Poŋ,
    ka haɗ Galasi, ka haɗ Kapados, ka haɗ Azi akaba ka haɗ Bitini ni.
  kqc-kqc: Na Peter, kaere bi Iesu Keriso di nifeidena amiye— Sei di auba reyo vene
    kaere bi Pontus, Galatia, Cappadocia, Asia ma Bithynia gagani gaganiri rerevaida
    nisi amededi vene idana kana rofu mina bura reyaka.
  tav-tav: Yʉa Pedro mʉjaare yʉ queti joo. Jesucristo cʉ cabuericʉ, cʉ ye quetire
    cʉ cabuio rotiricʉ yʉ ã. Ati pũuro mʉñʉja queti joo aperoripʉ cáaá baterãre. Ponto
    na caĩri yepa, Galacia na caĩri yepa, Capadosia na caĩri yepa, to cãnacã paʉ cãni
    bate teñarãre mʉñʉja queti joo mari Pacʉ Dio cʉ yarã cãna cʉ cabejericarãre. Nemoopʉna
    mʉja quenare cacũñupi Dio, Jesucristore caapipajeerã mʉja cãnipere. Cʉ̃re mʉja
    caapipajeero mʉja quenare cawajoayupi. To bairi Dio Espíritu Santo caroarã mʉja
    anio joroque áami, Jesucristo cʉ carií yajibojarique jʉgori. Caroaro mʉñʉja ñuu
    roti. Caroaro ani wariñuuriquere cʉ joato Dio mʉjaare.
  eng-ULB: Peter, an apostle of Jesus Christ, to the foreigners of the dispersion,
    the chosen ones, throughout Pontus, Galatia, Cappadocia, Asia, and Bithynia.
  spa-VBL: 'Esta carta viene de Pedro, apóstol de Jesucristo, y es enviada al pueblo
    escogido de Dios: a los exiliados que están dispersos por todas las provincias
    de Ponto, Galacia, Capadocia, Asia, y Bitinia.'
  fra-_FOB: Pierre, apôtre de Jésus-Christ, aux élus étrangers dispersés dans le Pont,
    la Galatie, la Cappadoce, l'Asie et la Bithynie,
  hau-ULB: Bitrus, manzon Yesu Almasihu, zuwa ga zababbu wadanda suke baki, a warwatse
    cikin Buntus, Galatiya, kappadokiya, Asiya, da Bitiniya.
  mal-mal: യേശുക്രിസ്തുവിന്റെ ഒരു അപ്പൊസ്തലനായ പത്രൊസ്, പ്രദേശങ്ങളായ പൊന്തൊസിലും ഗലാത്യയിലും
    കപ്പദോക്യയിലും ആസ്യയിലും ബിഥുന്യയിലും ആകമാനം ചിതറിപ്പാർക്കുന്നവരും,
  lit-lit: Petras, Jėzaus Kristaus apaštalas Ponto, Galatijos, Kapadokijos, Azijos
    ir Bitinijos išeivijos svetur apsistojusiems, išrinktiems
  urd-GVR: Yih ḳhat Īsā Masīh ke rasūl Patras kī taraf se hai. Maiṅ Allāh ke chune
    huoṅ ko likh rahā hūṅ, duniyā ke un mehmānoṅ ko jo Puntus, Galatiyā, Kappadukiyā,
    Āsiyā aur Bithuniyā ke sūboṅ meṅ bikhre hue haiṅ.
  far-far: Fasia sa Pita, na wane ni lifurongo sa Jesus Christ. Nau ku kekede fua
    mulu wane ne God nia fili kamulu, ma mulu ka to dia wane kwaita laona molagali
    ne sulia na fere mamana kamulu nia 'i langi. Ma mulu ka takalo na laona lofaa
    'i Pontus, Galesia, Kapadosia, Esia, ma 'i Bitinia.
  suz-BL: गो येसु ख्रीस्‍त आ सोइश्‍शो पत्रुस नङ। एको चिठी पोन्‍टस, गलातीया, कापाडोसीया,
    एसीया नु बिथीनीया रागीम ब्रशा बाक्‍शो इस्राएल रागी ङा थमा सुइक्‍ब, इन कली ब्रेक्‍ताक्‍न्‍नी।
    हिब्रू १३:१४
  car-NT: Petrus, mo'ko Jesus Kristus napojoma'po ero kareta merojan mo'karon Pontus
    po, Galatie po, Kapadosi po, Asia po, Bitinia po tauranworonokon ra'na tywotaripa'se
    amandonon Tamusi wyinonokon 'wa,
  amp-amp: Na Pitaya. Nann Jisas Kraisr aposer hingrneft fak htamor. Ndar gontwat
    nann wandfakhato htefiwant. Niko Bro Nkifrarhu yufatpno bi ruhet yimako, nikompno
    ndar gontwat niewut. Niko frohko rpen rpen natubatunihato Pontus tohwako, niko
    frohko Galesiat toh-wako, Kapadosiat tohwako, Esiat tohwako o Bitiniat, nd nd
    profinsm tohwako, ndar gontwathu mrokfom wahtitwakomm. Nd kmim niko toh-wam womroh
    kmiyem. Hefenr tor, tukmoh tohyuk kmir.
  bht-bht: मैं, पतरस जड़ा यीशु मसीह दा प्रेरित है, ऐ चिठ्ठी मेरिया तरफा ला है। मैं
    ऐ चिठ्ठी परमेश्वरे दे चुणयो लोकां जो लिखा दा है जड़े पुन्तुस, गलातिया, कप्पदूकिया,
    आसिया, कने बितूनिया प्रदेशां दे लग-लग शेहरां च परदेसियां सांई रेंदे न।
  eng-NOY: Peter, an apostle of Jesus Christ, to the strangers scattered through Pontus,
    Galatia, Cappadocia, Asia, and Bithynia,
  cub-NT: Yʉ́bu Pedro, Jesucristoi yávaiye méne beorĩ coyʉicõjeimaracacʉ. Toivacaivʉ
    mʉjare, mʉje joborõare jocarĩ dajocaivʉ bácavʉre, cʉrivʉre caride apenoa joborõai
    die ãmiá Ponto aru Galacia, Capadocia, Asia, aru Bitinia máre.
  ita-1927: Pietro, apostolo di Gesù Cristo, agli eletti che vivono come forestieri
    nella dispersione del Ponto, della Galazia, della Cappadocia, dell’Asia e della
    Bitinia,
  lww-lww: Erau lala, inu Pita nevisa pokolulagi a pokolemalo e kia kiena Yesu Kristo,
    nap̃a in na nepe kiena nalogena. M̃aki nini pim̃asu pan amiu yeririna kiena ne
    Ntewa lala, nap̃a nanua asike gar kiamiu yo Yerusalem, ana am̃ene plan amiu, nagane
    kam na ape wolawa ga nap̃a asike e pupia lepas la nap̃a, Pontas, Kalesia, Kapatosia,
    Esia, amio Pitinia.
  ckb-ckb: لە پەترۆسی نێردراوی عیسای مەسیحەوە، بۆ ئەوانەی خودا هەڵیبژاردوون، بێگانە
    پەراگەندەکان لە پۆنتۆس و گەلاتیا و کەپەدۆکیا و ئاسیا و بیسینیا،
  nas-nas: 'Ninge Piitai teie Jiisuuꞌ Karistooꞌkoong kara-okomui-nkai daarirerompimang
    diiꞌ Kumponing bakaning miruꞌnisinuka-anko, damisimainku deentariri otorimaing
    anke kansiꞌkoo, Jerusalemaꞌketa bataꞌdaariko aaꞌnairu-koo otori: Poontusi, Kalesia,
    Kapadosiaꞌ, Eesia eeꞌnoko Bitinia.'
  uvl-uvl: 'Iau Petrus koi ehas ia alalaha nei. Iau Iesus Kristus nena hekulkulonga.
    E hasia alalaha nei ke lange NeHalang nena hana mur nenge hesilei hote iri pe
    tetu lilis rara mana nga kileng hel nga ich. Ana kileng koi nemur: Nge Pontus
    pe nge Kalasia pe nge Kapatosia pe nge Eisia pe nge Pitinia.'
  eng-BBE: Peter, an Apostle of Jesus Christ, to the saints who are living in Pontus,
    Galatia, Cappadocia, Asia, and Bithynia,
  ixl-CNT: Nunqꞌilabꞌenex, in Luꞌ, ichaj u Jesucristo, kajay ex pojbꞌamalbꞌenex tetenam
    utz, ayeꞌn ex tikuenta qꞌu txꞌavaꞌ tu Ponto, tu Galaacia, tu Capadoocia, tu Aasia
    utz, tuchꞌ tu Bitiinia.
  xsi-xsi: Naŋa Petero, naŋa nde Yesu Kirisi ne pâri-tamâta. Naŋa aŋgere ŋgua lâ pepa
    ŋine tini imâ pa miki Maro Kindeni ne tamâta kamo kakura nia nia katogo lombo
    mine, lâ Pontus tâno wa Galesia tâno wa Kapadosia tâno wa Esia tâno wa Bitinia
    tâno wa.
  crx-NTPO: Si Peter Sizi Gri 'en gha whel'a'-un usdli. Nohni Lizwifne bukeyoh whut'enne
    ahli inle'. 'Awet lhelhdun keyoh whut'enne sahli'. Pontus, Galatia, Cappadocia,
    Asia, 'ink'ez Bithynia 'et cha. 'Et 'óh ho ndulcho whe 'atsulyaz whuba nenáhtna.
