  nfa-nfa: Sasuri ne, nèti jaꞌa, Petrus, dhèu pajuu-paleha Yesus Kristus. Jaꞌa suri
    sasuri neꞌe hia miu aaꞌi-aaꞌi mi dhu Ama Lamatua hagꞌe nare le. Nuka miu dhu mamuri
