  san-THA: 'ปนฺต-คาลาติยา-กปฺปทกิยา-อาศิยา-พิถุนิยาเทเศษุ ปฺรวาสิโน เย วิกีรฺณโลกา:'
  iws-iws: Kara Pitakɨn, kara Jisɨs Krais siir aposel inkamkɨn mɨ ta yokwowa kara
