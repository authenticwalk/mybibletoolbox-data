  ena-ena: Pita agaŋ ciaŋ manasɨŋ hɨvɨ nameŋ lɨbami. Viaŋ Pita uami. Jisasɨ Kɨlaisɨ
    agaŋ viaŋ nudɨ sibɨla vivi saŋ iadɨ lɨbɨmɨŋami uami. Asɨ agaŋ naludɨ lɨbɨmɨŋami
    uami. Lɨbɨmɨŋɨci nudɨ hulaŋ iamɨgali hɨnilalaŋ uami. La naludɨ nukeŋ fɨli tɨbɨ
    vala fɨli tɨbɨ mu hɨvɨ mu hɨvɨ uu ihɨlɨŋ hɨnilalaŋ uami. Viaŋ manasɨŋ nagadɨ nalusaŋ
    ala lɨbavɨla igulɨŋ ubali uami. Ponɨtusɨ fɨli tɨbɨ ua ihɨlɨŋ hɨnilalaŋ nalusaŋ
    lɨbavɨla igulɨŋ ubali uami. Galesia fɨli tɨbɨ ua ihɨlɨŋ hɨnilalaŋ nalusaŋ lɨbavɨla
    igulɨŋ ubali uami. Kapadosia fɨli tɨbɨ ua ihɨlɨŋ hɨnilalaŋ nalusaŋ lɨbavɨla igulɨŋ
    ubali uami. Esia fɨli tɨbɨ ua ihɨlɨŋ hɨnilalaŋ nalusaŋ lɨbavɨla igulɨŋ ubali uami.
    Bitinia fɨli tɨbɨ ua ihɨlɨŋ hɨnilalaŋ nalusaŋ avi lɨbavɨla igulɨŋ ubali uami.
  tgo-tgo: 'Ghino Pita, Jisas Krais ghalɨŋae gharaghambɨ, ya roriya letake iyake na
    ya variye i ghaona weŋga, thavala ghemi Loi kaerova i tuthiŋga, na mbaŋake hu
    mebobwari e valɨvaŋgaŋgike thiyake: Pontas, Galeisiya, Kapadosiya, Eisiya na Bitiniya.'
  yap-yap: Re babyor ney e yib rok Peter ni ir e apostel rok Jesus Kristus — Ngak
    girdi’en Got ni Got e mel’egrad ni kar weargad ko nug nu Pontus, ngu Galatia,
    ngu Kappadocia, ngu Asia, ngu Bithynia ni yad be milnag e pogofan rodad.
  mop-NT: Inene, aj Pedrojen. Inen jun tuul u yaj xa'num a Jesucristojo. Tan in tz'iibtic
    a carta ada' ti'ijoo' boon a hermano a bena'anoo' tulacal tubajaca. Que'enoo'
    ichil u yaabil aj meen caj ichil u cuenta Ponto. Que'enoo' ichil u yaabil aj meen
    caj ichil u cuenta Galacia, ichil u cuenta Capadocia, ichil u cuenta Asia, ichil
    u cuenta Bitinia.
  tet-tet: Hakerek neꞌe nosi haꞌu, Petrus, mak Yesus Kristus klosan. Haꞌu kakerek
    neꞌe bodik emi mamaluk sia mak Naꞌi Maromak boi tiꞌan. Emi moris keke lema ema
    rain, iha rai Pontus, rai Galatia, rai Kapadokia, rai Asia no rai Bitinia. Mamaluk
    sia! Hori uluk fohon, Ama Maromak boi emi atu dadi baa Niakaan ema. Niakaan Kmalar
    Lulik namoos nola emikaan salan, nebee emi bele halo tuir ukun hotu-hotu mak Yesus
    Kristus natuun baa emi. Kalo emi halaꞌok Niakaan ukun nia sia, nuꞌu Naꞌi Maromak
    nisik Yesus Kristus raan baa emi, atu dadi tadak naꞌak, emi dadi moos tiꞌan bodik
    Nia. Haꞌu kaloon nebee Naꞌi Maromak natudu laran diꞌak baa emi, nebee emi moris
    hetak manek no hetak dame.
  hlt-MCSB: Jesuh Khrih kah caeltueih, Peter loh , Pontus, Galati, Kappadokia, Asia
    neh Bithunia kah a coelh tih canglak mupoe lampah taengah,
  xtd-NT: Mee‑da kuu Spedru, ɨɨn se n‑tundaꞌa Jesucristu kuu‑da. Kidavaꞌa‑da carta
    yaꞌa nuu mee‑n ka kuu ñayiu n‑kaxí ñaꞌa Ianyuux. Ná kuu setoꞌo, ñátoꞌo ka kuu‑n,
    xtuu dɨɨ‑n distrito Ponto, distrito Galacia, distrito Capadocia, distrito Asia,
    distrito Bitinia.
  mdy-ETH: ዬሱስ ኪሪስቶሴ ፔ ማዾም ዳኬ ጴፂሮሴይዳፓ፦ ጳንፆሴይዳ፥ ጋላቲያይዳ፥ ቄጶዶቂያይዳ፥ ዒሲያይዳ፥ ቢታኒያ ዓጮይዳ ዳኪንቲፆና
    ላኣሊንቲ ዴንዲ ናንጋ ዓሶም፤
  spl-spl: Yeŋe Kiristohâlen biwiyeŋaŋe kepeim manŋetâ Anitâŋe himbimân manman kârikŋan
    mannomaihât pat kuyiŋgimu tap. Yakât otmâ yen hânân yu kandi mansai. Yeŋgât kapi
    tatmâ arap yamâ kutyeŋe yuwu. Ponto, Galatia, Kapatokia, Asia, otmu Bitini. Emet
    inânŋan Awoŋnenŋe Anitâŋe manmanyeŋahât topŋe nâŋgâop. Yawu nâŋgâm Kiristo hâŋgângumu
    ge tosanenŋahât otmâ kawenenŋan kinmu kuŋetâ muop. Yawu otmâ yeŋe yâkâlen biwiyeŋaŋe
    kepeim tem lâuwaŋgiŋetgât ikŋe Wâtgât mâmâŋahât Heak hâŋgângumu ge biwiyeŋe mem
    heweweŋ tuhuyehop. Mem heweweŋ tuhuyekmu Kiristohâlen biwiyeŋe katŋetâ Anitâŋe
    tosayeŋe pilâyiŋgim nine nanne baratne sâm meyekmâ manman kârikŋahât pat kuyiŋgimu
    tap. Nâmâ Petoro. Yesu Kiristohât aposolo manbehât ikŋak âi sâm nihimu mem mansan.
    Awoŋnenŋe Anitâ otmu Kutdânenŋe Yesu Kiristo yâkŋe yetŋe eŋgatyetŋeâk otmâ nâŋgâyiŋgim
    tihityeŋe otmutâ biwi nâŋgân nâŋgânyeŋaŋe kepeiakmâ konohâk otmâ sânduk sâmu manmâ
    yâhânomaihât nâŋgâyiŋgim ulitgum gaman.
  usp-NT: In Pedro, in jtako'n Kakaj Jesucristo, tantz'ib'ajb'i jun wuj ri pi awechak,
    atak ajtakeltak re Kakaj Jesucristo ri cha'lcatak jwi'l Kakaj Dios ri jaljoj atilmitak
    ri atilem ayb'ak li mak tilmit Ponto, Galacia, Capadocia, Asia y Bitinia,
  zav-NT: Nada' Bed naca' apostol c̱he Jesocristən'. Na' chzoɉa' cart nga par le'e
    nasə'əlasle distrit c̱he Ponto, Galasia, Capadosia, Asia na' Bitinia. Chio'o chonḻilažə'əcho
    Jesocristən' naccho ca beṉə' zitə' len yeziquə'əchlə beṉə' ža' lao yežlyon'.
  sgz-sgz: Á iau Petero, iau apostolo si Iesu Karisito, iau le i pákán ram minái uri
    narsá gam á matananu ái Káláu ákte ilwa pas gam ur káián. Má káksiai ngo gam páng
    main i naul bim, gam kis án asir on á naul bim, má gamá tam kis arsagil uri tan
    balis á Pontás má Galatiá má Kapadosia, má gam mul er gam kis i balis á Esiá má
    Bitinia.
  kek-NT: La̱in laj Pedro. La̱in x-apóstol li Ka̱cua' Jesucristo. Yo̱quin chi tz'i̱bac
    e̱riq'uin la̱ex, li xejeq'ui e̱rib sa' li junju̱nk chi na'ajej. Yal numec' yo̱quex
    xban nak ma̱cua' e̱tenamit li cuanquex cui', la̱ex li cuanquex sa' xcue̱nt Ponto,
    ut sa' xcue̱nt Galacia ut Capadocia, jo' ajcui' li cuanquex sa' xcue̱nt Asia ut
    Bitinia.
  blz-NT: Yaku' i Petrus men poposuu' ni Yesus Kristus. Bona ko'omuu mian men ia ruruki
    Alaata'ala, men bapora-poras nolumambo' na toropii poropinsi na Pontus, Galatia,
    Kapadokia, Asia, ka' Bitinia.
  poe-NT: Janhan Pedro, mé kjueyána Jesucristo tꞌa̱ha̱ chꞌán xra̱ mé ikjian tí xroon
    chrꞌanhánrá jahará sátsíkjirá ókjé chjasin tjejorá, mé tjejorá estado Ponto, la
    ko Galacia, la ko Capadocia, la ko Asia, la ko Bitinia.
  san-TAM: 'பந்த-கா³லாதியா-கப்பத³கியா-ஆஸி²யா-பி³து²நியாதே³ஸே²ஷு ப்ரவாஸிநோ யே விகீர்ணலோகா​:'
  cof-NT: La Pedro Jesucrístochi mantá tan joto in pilaca nulachica erechun quinayoe.
    Nulari in tote tsachila itolajoe; Diosichi to tsachila jolajoe. Juntonan amana
    nulari uyan tobi uyan tobi chularae. Weyanla Ponto tobi, Galacia tobi, Capadocia
    tobi, Asia tobi, Bitinia tobi chularae. Junte chuno jonan, Apa Diosi nulaca numari
    mántanan wenteno tenca caya joto wentenue. Diosichi Tenca nulaca sen suwato, Diosichi
    josa carinue. Nulaca wentenue yape Jesucrístoca meráminla josa. Yachi asanca nulachi
    tencabi araleto, jutsa piyarinue. Junni lari Diosibe rocainayoe yape nulaca duque
