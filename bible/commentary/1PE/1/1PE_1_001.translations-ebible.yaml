  chz-NTPS: Jnäꜘ Peeˊ la̱a̱nˈ apóstol kya̱a̱ꜗ Jesucristo, sɨɨnꜙ kyahꜗ hnähꜘ hi̱ˉ gaꜙhwë̱ë̱ˉ
