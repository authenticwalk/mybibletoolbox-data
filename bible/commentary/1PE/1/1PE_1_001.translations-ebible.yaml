  kwi-kwi: Nane Pedro mun ish. Jesucristowa ɨnintamika ish, Dios pit kainanapa. Nane
    u sukis ɨarɨttuza, Dios nanarɨttuza, pɨnkɨh panamtus. Mane mɨnpazha Ponto surakas,
    mɨnpazha Galacia surakas, mɨnpazha Capadocia surakas, mɨnpazha Asia surakas, mɨnpazha
    Bitinia surakas uzamtu.
  agm-agm: Nɨnɨ Pitaahonɨne. Nɨngisɨ Jisasɨ Kɨraisiho komɨ pɨwɨha gaaha awusaatɨ isɨhiyai
    kaundɨtandɨ nanɨmahanatɨ natanoaasisɨhonɨne. Sahɨ Autaahaatɨhomɨ isɨhiyaatɨ Autaahaatɨho
    sapɨ aimɨ nisɨhiyaare tatɨ nasamahainjawɨhiyaatɨ sahɨ torɨwatɨwɨ kahapɨhɨ kahapɨhɨ
    nehɨ gohaparɨhiyaatɨ wanɨ yapɨhaiwa isɨhiya usaamɨhaiwa Pondusihandaahunɨ Garesiyaahandaahunɨ
    Kapatosiyaahandaahunɨ, amɨ Esiyaahandaahunɨ amɨ yapɨpatɨ Bitiniyaahandaahunɨ bimohiyɨhiyaatapɨ
    nɨnɨ utɨpɨho kɨmo jɨpatɨpaindɨ nusoaasataayo. Isɨhiyaatɨ sahɨ Autaahaatɨhopɨ gɨwunyaahohiyɨhiyaatamɨ
    aunahɨpatɨ akɨpatɨ yamɨhapataatɨhe.
  ubr-ubr: Yau Peter on Iesu Keriso an baiyoyobotin, yau on fef agagayam—Omi God an
    sabu rurubinim iyabon ami mafam goa woikirir ato mabim mabim wotagege tafanam,
    Pontus, Galatia, Cappadocia, Asia a Bithynia on nan womama aurim.
  tsw-NT: A̱mu Bituru, aajiya e Yesu Kristi Zamawawa, a̱mu ɗa ma̱a̱ lyungusa̱a̱ ɗu
    mepepelime ma nda. N ta ɗanasaa ama a na A̱sula̱ a ɗangwai. Ele ɗa aza a na a̱
    ri a̱ nden ana omocin a̱tsuma̱ e iɗa ya Pontu, na̱ Galatiya, na̱ Kafadokiya, na
    Asiya ni iɗa ya Bitiniya.
  cax-NT: Arrüñü Pedro apóstol ñü ümoti Jesucristo. Rraconomoca ümo bama tacümanauncunu
    uiti Tuparrü, bama iñarriomantai au manio provinciarrü Ponto, Galacia, Capadocia,
    Asia y Bitinia.
  aia-aia: '''Inaua Pita, Ha''ataari ana Jisas Kraest, nau usu-usu tana''amou sae
    ana''ia God namou awa ''onaai mahuara ''adarara suriai Provens na''i Pontas, Galesia,
    Kapadosia, Eisia ma na''i Bitinia.'
  srp-1865: Od Petra, apostola Isusa Hrista, izbranijem došljacima, rasijanijem po
    Pontu, Galatiji, Kapadokiji, Aziji i Vitiniji;
  agt-agt: Tekamuy nga mangurug te Hesus Kristu, nga nesaned ta lugar kiden na Pontu,
    ikid na Galasya, ikid na Kapadosya, ikid na Asya, a Bitinya. Ampade padakalan
    na Namaratu ewan ya allak na tekamuy, petta itta la itta ya ngamin mappya tekamuy.
    A ya nagsurat tekamuy a iyak, Pedru, nga turin ni Hesus Kristu. A nesansaned kam
    ta pagyanan muy kidina, te kuman na awemuy haman lugar, ammi maski te ikamuy ya
    pinili na Namaratu ewan ta awemuyen para la pakeanak, te dana negakkad na ta kwa
    na kam. A yen ta negungay na kam hapa na Kahalwa na en, petta mangurug kam te
    Hesus, pettam kumanen a mabaggawan kam ta liwat muy kiden gafu ta daga na en ta
    nepasi na en.
  lug-lug: Nze Peetero omutume wa Yesu Kristo, mpandiikira abalonde ba Katonda, abaasaasaanira
    mu Ponto, ne mu Ggalatiya ne mu Kapadokiya, ne mu Asiya ne mu Bisuniya,
  yby-yby: Nemo Pitaya Omaimidana aposolola minobo weya, Omailimo dilipe eto ibo Potu
    wewena ito Galaisiya wewena ito Kapadosiya wewena ito Esiya wewena ito Bitiniya
    ebakuka hutili ikadanaki, wau wewena liki minabo wewenasidaya luhuwa maya je noliboe.
  heb-heb: פטרוס שליח ישוע המשיח אל תושבי תפוצות פנטוס גלטיא קפודקיא אסיא וביתוניא׃
  mpp-mpp: Na Pita, Yesu Kristole salecebaicne gagabac. Wapongti bawosaecngebame Pontus
    nga Galata ailu Kapadosia nga Asia ailu Bitinia himongka gagaing, ngic-ngigac
    ngenge himongtowa yagowa kwilic kwesilu singsalolong kwelu gagaing, ngengele hibi
    yago kwelengkengelegabac.
  apb-apb: Saediananga mwaanieu a Pita, hurula'aa a Jisas Kraes, huni'omu mo iinoni
    a God wau aana mo po'o ni henue i Pontas na i Kalesia na i Kapadosia na i Esia
    na i Bitinia. No ko uusu-uusu weu huni'omu mo iinoni a God nge omu ko ii'o mala
    mo awataa aana omu ii'o tatanga mola hailiu aana mo po'o ni henue ngeena.
  san-TEL: పన్త-గాలాతియా-కప్పదకియా-ఆశియా-బిథునియాదేశేషు ప్రవాసినో యే వికీర్ణలోకాః
  ben-IRV: পিতর, যীশু খ্রীষ্টের প্রেরিত, মনোনীতরা, পন্ত, গালাতীয়া, কাপ্পাদকিয়া,
    এশিয়া, বিথুনিয়া প্রদেশের যে ছিন্নভিন্ন প্রবাসীরা,
  ntu-ntu: Ninge Pita, aposol ne Jiszs Kxnzmcpx. Ryrbo bamu nimu leplz kcng tqmcpx
