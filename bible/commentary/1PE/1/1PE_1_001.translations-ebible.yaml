  mox-mox: Yaʼa Fita Ieisu Keliso ena tovaletuyana. Baʼe egu leta ʼimia, omiʼa Yaubada
    ena tomotauyavo ovewagawaga diʼwe taha taha ʼidia ʼidewani Fonito be, Galetia
    be, Kafadosia be, Eisia ta wese Bitania ʼidia.
  kew-kew: Ni Pita-re Yesu Krais-na kogono aa pirua neme go pepa Gote-na ruru onaanu
    nimi pimi-para repaato. Nimi abade nimina adaarenu gimoa mo su rado rado-para
    yada ta onaanu pua pimi. Gore Pontus-para Galesia-para Kapadosia-para Esia-para
    Bitinia su robonu-para pua pimi-ga go pepa neme nimi piri-para repaato.
  dww-dww: Taugu Pita, Yesu Keriso na apasolma. Uma letanama yà girugiurmina taumi
    tauwai sumaḡa aitauḡa koyai daberarimi be Pontas, Galesia, Kapadosia, Eisia be
    Bitinia provinsdiḡa ko miamiana ḡaromie. Taumi mara banegimima be nam uma dobunama
    ḡarona aubainama vaḡai dobu matabuna ko naḡonaḡona.
  twi-ASANTE: Krataa yi firi Yesu Kristo ɔsomafoɔ Petro nkyɛn, Meretwerɛ krataa yi
    akɔma Onyankopɔn nnipa a wɔahwete sɛ ahɔhoɔ kɔ Ponto, Galatia, Kapadokia, Asia
    ne Bitinia amantam mu no.
  aoj-aoj: Aeꞌ Pita andaꞌ maol Jisas Kraisi, anen nandandepe aposel. Aeꞌ andaꞌago
    basef ifimba fafeꞌmago ipaꞌ amam nematawa anen nosaheꞌepa eaꞌi. Ipaꞌ epes Godi
    eaꞌ pakwaha wambel kofagama pafeꞌ pailas pagape itap luꞌupa wanifip biafip agufipa
    Pontusi Galesia a Kapadosia a Esiai Bitinia.
  cbv-cbv: Weém, Pedro, Jesucristo ã́ih doonádih naáwát tʉ́ʉtni jʉmna, yeéb Jesúíhwã
    biíh baácna jweí peétnitdih wã daác wahna caá. Ponto baácna, Galacia baácna, Capadocia
    baácna, Asia baácna, Bitinia baácna jwei béjnitji ñi jʉmna caá.
  taw-taw: Yad Pita, bɨ Jisas Klays takaw nop dad ameb ak mɨdebin. Mɨñɨl yad mɨj anɨb
    ak ñu kɨl tɨkebin. Tɨkɨl, nɨbi binɨb God nɨbop aglak okok mɨdɨl, man ke okok ju
    am mɨdebɨm okok, nɨbop ñebin. Man ke okok ju am mɨdebɨm anɨb okok, Podus plopens
    ak, Galesiya plopens ak, Kapadosiya plopens ak, Esiya plopens ak, Bitiniya plopens
    ak mɨdebɨm.
  jic-NT: Pedro napj. Napj ne Jesucristo apostolpan popa pjaní. Nin tjejyama la veles
    jupj mpes. Nun mpes pyac niná popelses, nun 'a Dios ts'uyupj. Dios la nu t'ya.
    Quina ma polel nu lo patj püna tapatjaqué nt'a. Nun pjü jun ta'á tjalawú quinam
    p'a nt'a la püt'üs Dios ma jisas jis lal. Nun nepénowa Ponto popa se jütütj nt'a
    potjaqué, Galacia popa se jütütj nt'a potjaqué wa nepenowá, Capadocia popa se
    jütütj nt'a potjaqué nepenowá, Asia popa se jütütj nt'a 'ots'ipj, Bitinia popa
    se jütütj nt'a potjaqué wa nun nepenowá. Nun pjü mpes pyac napj.
  zap-NT: Noo nak Bëd ne nak xpoxter Jesucrist. Kakaa noo gyiichree yxaal noo lo de
