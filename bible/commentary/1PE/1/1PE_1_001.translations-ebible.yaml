    ngab Ponto no ne ngab Galacia no ne ngab Capadocia no ne ngab Asia no ne ngab
    Bitinia.
  wer-wer: O Anutuu omën arim ka songönöt sëp wesak kas së Pontasre Kalesiaare Kapatosiaare
