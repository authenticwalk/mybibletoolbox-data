    mmiɛkɛ.
  san-GUJ: પન્ત-ગાલાતિયા-કપ્પદકિયા-આશિયા-બિથુનિયાદેશેષુ પ્રવાસિનો યે વિકીર્ણલોકાઃ
  ake-NT: Sises Kʉrai ekareei ekamai' enno'sa', Pi'ta, winɨpaino, Iye'ta'nʉ'sa' kon,
    ka'kʉran amʉ' non awɨron kon Pontas, Kare'siya, Ka'pato'siya, Eisa Mʉre'pʉ mɨrɨ
    awonsi'kɨ Pi'tiniya pon kon, Papa nanʉmʉ'san enakan,
  qvn-NT: Noga Pedroga Jesucristopa cachran rurag carmi cay cartata isquirbiyämü marcaycunapita
