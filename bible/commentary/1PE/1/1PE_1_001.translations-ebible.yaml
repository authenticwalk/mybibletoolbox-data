    bala nhuma dhuwali ga nhinany balanyan nhakun mulkurun yolŋu walal wäŋa-waṯaŋumirriwalnydja
    yolŋuwal walalaŋgal maŋutjiŋur. Yo, nhinany nhuma marrtji dhuwali dhiyaliyiny
