  pan-pan: ਪਤਰਸ, ਯਿਸੂ ਮਸੀਹ ਦੇ ਰਸੂਲ ਵੱਲੋਂ ਉਹਨਾਂ ਪਰਦੇਸੀਆਂ ਨੂੰ ਜਿਹੜੇ ਪੁੰਤੁਸ, ਗਲਾਤਿਯਾ,
