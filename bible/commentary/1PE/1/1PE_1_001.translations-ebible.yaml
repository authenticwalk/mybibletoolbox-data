  gvc-gvc: Yʉhʉ, Pedro, Jesucristo buhe dutiro to cũrirota jija. Ã jicʉ mʉsare yoaro
    macaa macaripʉ waha siterinare Ponto yahpapʉ, Galacia yahpapʉ, Capadocia yahpapʉ,
    Asia yahpapʉ, Bitinia yahpapʉ tí yahparipʉ waharinare mʉsare jipihtinare joarocaja
    yʉhʉ. Mʉsare noa duti joarocaja yʉhʉ.
  sbk-sbk: Untumwa u Peteri wa Yesu Kiristi, abhajenu bhaulugabhanyo, hwa asalulwa
    abha Ponto yonti, Galatia, Kapadokia, Asia, ni Bithinia,
  mya-JVB: ယေရှု ခရစ် ၏ တမန်တော် ငါပေတရု သည်၊ နားထောင် ခြင်းကျေးဇူး၊ ယေရှု ခရစ် ၏
    အသွေး တော်နှင့် ဖြန်း ခြင်းကျေးဇူးကိုခံရမည်အကြောင်း၊ ဝိညာဉ် တော်အားဖြင့် သန့်ရှင်း
    ခြင်းသို့ရောက်၍၊ ခမည်းတော် ဘုရားသခင် ၏ အနာဂတံသဉာဏ် တော်အတိုင်း ရွေးကောက် တော်မူသောသူတည်းဟူသော၊
  kgf-kgf: Yesu Kristoac Méliméli ic ni Peteronéŋ Ponto, Galatia, Kapadokia, Asia
    komoc, ʒéma Bitinia baec séc Anutuac hénaoriŋ kiaŋ ésécnec héndémma kekera
  awb-awb: Íné Pítane páhsi sáhnsahwe tagahro. Sísa Karáhéga íné omaq intena eqmaq
    nuwowe. Ite Sísa tagaríáh ké méq Asiu ke méq wáhnaupéqté kéné marakórapeq mía
    míao ke wóe. Ite Póntúsa marákórápéq Kárétía marákórápéq Kápárósía marákórápéq
    Esia marákórápéq Pítínía marákórápéq mía míaowe.
  gdn-gdn: Mamanuga God e iyapanaiyoma winenibu ragidai wi wibo tawanaga kamadumpu
    daburimupu kaigubu tawana Pontasi, tawana Garasiya, tawana Kapadosiya, tawana
    Aisiya, ade tawana Bisiniya rabineya idiwu; Nau Pita, Mamanuga God nau tonosinibu
    apunai, nau karako wi okaga yau okapakani. Kaiwa kaiwa.
  nko-NT: Ɔwʋlʋ́ ánfɩ itsú mɩ́ Petro ánɩ́ ngyi Yesu Kristo sumbí ɔyɔpʋ́ wá. Ndɛ
    mʋ́ wanlɩ́n sɩ́sɩ́ mlɩ ahá ánɩ́ Bulu lalɛ́ bwɛ́ mʋ abí, mlɩladásáɩ́n yɔ́bwɛ
    afɔɔ́ Ponto, Galatia, Kapadokia, Asia yɛ́dalɩ Bitinia ɔmátɔ́ fɛ́ɛ́.
  bsn-NT: '¿Ñati mʉa, Dios ĩ beseriarã? ¿Ponto sitajʉ, Galacia sitajʉ, Capadocia sitajʉ,
    Asia sitajʉ, Bitinia sitajʉ ñabaterã jediro, ñati mʉa? Adi queti mʉare ucaja yʉ.
    Gajerorijʉ mʉa ñabateboajaquẽne, Dios ĩ ñarojʉ ñaja mʉa ñarotijʉ. To bajiri ĩ
    ocare bʉto tʉoĩarã ñari, adi macarʉcʉroana rãca ñaboarine, ĩna tʉoĩarore bajiro
    tʉoĩarã me ñarãja mʉa. Tirʉ̃mʉjʉ, “Ĩna ñarʉarãma yʉ rĩa bajiro bajirã” Dios ĩ
    yimasire ñajare, to bajirone bajiaja mʉa. To bajiri, “Rojose mana ñaama” mʉare
    yiĩarʉ, Esp''iritu Santore mʉare cõañumi. To bajicõari, Jesucristo ocare cʉdirãja
    mʉa. To bajiro yiyumi, rojose mʉa yisere ĩ macʉ sʉorine ĩ masiriorũgũrotire yigʉ.
    Mʉare quẽnarotigʉ, Diore ado bajise mʉare sẽnibosaja yʉ: “Bʉtobʉsa quẽnase ĩnare
    cõaña”, mʉare yisẽnibosarũgũaja yʉ. “Yʉ sʉori yʉ jacʉ quẽnaro ĩ yise quetire gãjerãre
    gotimasiorʉcʉja mʉ” yigʉ, yʉre cũcami Jesucristo. Yʉ ñaja Pedro, adi quetire mʉare
    ucagʉ.'
  pib-NT: Petro, Geso Kristo yokanatanru kirukatni. Tsomitkalune, pnu gajene chinanupni,
    gipalatachine Pontochijneya, Kalasichijneya, Kapatosichijneya, Gasyaya, ga wa
    Witiniya.
  wiv-wiv: Hau a Pita, na apostel ke Iesus Kristus. Ta vapolungania na pas kua ki
    vano na manumanu ke Vuvu kua miu ta lololi balika longazi na palaka laveve kua
