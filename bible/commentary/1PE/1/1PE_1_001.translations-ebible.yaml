    Asia, dènge propensi Bitinia. Aꞌari pasue aaꞌi-aaꞌi! Karèi nèti uru jꞌara ka,
    Ama Lamatua hagꞌe nare mema le miu ho jꞌajꞌi dhèu unu Na. Roh Na ka dhu pamèu
    miu jꞌajꞌi mola-mèci hia Nèngu, sèna ka miu bisa tao madhutu paredha aaꞌi-aaꞌi
    dhu Yesus Kristus hia miu. Aa ladhe miu madhutu aaꞌi paredha Na sèra, èèna nuka
    sèmi Lamatua pici miu dènge raa Yesus, sèna ka jꞌajꞌi tadha, peka na, miu jꞌajꞌi
    le dhèu unu Na dhu mola-mèci hia Nèngu. Jaꞌa sabajꞌa sèna ka Ama Lamatua padꞌelo
    dꞌara hua iia Na mi dedha miu, ho mamuri miu asa tabha dame dènge mera-milu.
  tnp-tnp: Iəu Pitə, iəu aposɨl kəti rəha Iesu Krɨsto. Iətəni təuvɨr kəm təmah nətəmi
    rəha Uhgɨn nətəm nəutatɨg ikɨn mɨn rəfin e profens mɨn u Pontəs, mɨne Kəlesiə,
    mɨne Kapətosiə, mɨne Esiə, mɨne Pitiniə. Uhgɨn təmɨtəpɨn rəkɨs itəmah, kəni imatəmah
    ikɨn səniəmə nəhue nɨftəni u, itəmah napɨspɨs mɨn əmə u ikɨnu.
  urd-urd: पतरस की तरफ़ से जो ईसा मसीह का रसूल है, उन मुसाफ़िरों के नाम ख़त, जो पुन्तुस,
    ग़लतिया, क्प्प्दुकिया, असिया और बीथुइनिया सूबे में जा बजा रहते है,
  hot-hot: Ya Pita, Yisu Kilisi anêŋ aposel, yahato kapya êntêk hadêŋ Wapômbêŋ anêŋ
    avômalô takatu ba bôk halam i yôv ba êsôv mayaliv ba i êmô loŋ luvuluvu anêŋ Pontus
    lo Galesia ma Kapadosia lo Esia ma Bitinia.
  mqj-NT: Inde sura'e lu dio mai kaleku Petrus, rasulna Yesus Kristus, lu lako to
    sirapan to messae illalan lino to mangka napile Puang Allata'alla, to torro lako
    pira-pira angngenan, iamo propinsi Pontus, Galatia, Kapadokia, Asia, anna Bitinia.
  rus-SYN: Петр, Апостол Иисуса Христа, пришельцам, рассеянным в Понте, Галатии, Каппадокии,
    Асии и Вифинии, избранным,
  mbh-mbh: Tho a Pita, tho ini a Jisas Krais ile pakeke. Tho wat malueng ake a thomu
    areko God i ateal thomu ve ini ile, na o lo vra nge lomu pen a Israel na o voth
    ini loomere a epee a Pontus, Galesia, Kapadosia, Esia na Bitinia.
  bdd-bdd: Taugu Pita, Yesu Keliso ꞌana tohepwaila, bewa ꞌigu leta ꞌoimiya ꞌomi Yehoba
    ꞌina tomotaiyao wahetautaumana ma waheꞌasa hali tupwa ꞌoidiya, gide Ponitio ma
    Galetiya ma Kapadosiya ma Esiya, ma wete Bitiniya ꞌasaidiyao ꞌoidiya.
  cbt-NTPO: Ca Pitroco ninshitaranquëma', ni'co'. ¿Noya canpitanta' ya'huarama'? Noya
    canta' isëquë ya'huarahuë. Quisocristo a'parinco nanamën a'china'huaso marë'.
    Canpitaso' aparisitatënënquëma', ayanquërinënquëma' ni'ton, nisha nisha parti
    ya'huëarama'. Pontoquë, Carasiaquë, Capatosiaquë, Asiaquë, Pitiniaquë, inaquëpita
    ya'huëramaso' nanan a'pataranquëma'. Tëhuënchachin co isoro'paquë ya'huëmiatarihuahuë'.
    Yosë nohuanton, Quisocristo imarëhua' ni'ton, Yosë'pa' ya'huëmiatarihua'. Isëquëso'
    topinan yacapatatëhua pochin ninëhua'.
  srn-NT: Gi den sma di e libi panyapanya leki doroseisma ini Pontus, Galasia, Kapadosia,
    Asia, nanga Bitinia. Disi na wan brifi fu Petrus, wan boskopuman fu Yesus Kristus.
  cta-NT: Pedro laca naꞌ nu nscua naꞌ quityi re chaꞌ ca̱a̱ slo lcaa cuꞌma̱ nu ngusñi
    ma̱ chaꞌ jiꞌi̱ Jesús, cuꞌma̱ nguꞌ nu ndiꞌi̱ tyijyuꞌ. Ntsuꞌu cuꞌma̱ nu ndyalaa
    ma̱ nde loyuu su cuentya Ponto; xi xaꞌ la tyaꞌa cuꞌma̱ ndyalaa ma̱ nde loyuu su
    cuentya Galacia, juaꞌa̱ loyuu su cuentya Capadocia, juaꞌa̱ loyuu su cuentya Asia,
    juaꞌa̱ loyuu su cuentya Bitinia cua lye tsa ngañi ma̱. Cña nu nda ycuiꞌ Jesucristo
    ꞌna, biꞌ laca chaꞌ tsaꞌa naꞌ chcuiꞌ naꞌ chaꞌ jiꞌi̱ Ni loꞌo xaꞌ la ñati̱.
  bqc-SIM: 'Mámɛmaa Yesu Kilisi zĩna Piɛɛ, mámɛ ma láɛ bee kɛ̃̀ Lua gbɛ̃́ pↄ́
    aa dɛ nibↄↄ ũ dṹniaɛ bee guu aa fãaaa bùsuɛ beeuↄnɛ: Pↄ̃ntu, Galati, Kapadosi,
    Azi ń Bitinio.'
  tcz-CHONGTHU: Hiche lekhathot hi Yeshua Christa solchah Peter a kon ahi. Keiman
    Pathen lhendoh mite gamchom mi dinmun a, Pontus, Galatia, Cappadocia, Asia chule
    Bithynia gamkai hoa cheng ho henga kajih ahi.
  mar-mar: येशू ख्रिस्ताचा प्रेषित पेत्र ह्याजकडून, पंत, गलतीया, कप्पदुकिया, आशिया
    व बिथुनिया या प्रांतात उपरी म्हणून पांगलेल्या देवाच्या लोकांस पत्र,
  snp-snp: Aiyo, linate Gotikafo iyaina o gedami wenena upatoti uti eba kuliya Pontusi,
    Galesia, Kapadosia, Esia, Bitinia, yaleka eba muki yau wau wenena yaidana oti
    minamo wenena ya namo Pita, Yesu Kilisto aposolola ya lufuwa ama wi fulo gedowe.
    Eyalo.
  isl-isl: Frá Pétri, sendiboða Jesú Krists. Til ykkar, kristnu Gyðingar, sem hröktust
    frá Jerúsalem og settust að í Pontus, Galatíu, Kappadókíu, Asíu og Bitýníu.
  spy-NT: Anii ꞉nyoo Bētērō, *lēbkēēyiintēētaab Yēēsu Kiriistō. Āsirwook akweek choo
    kiikukweyaak ꞉Yēyiin, choo kyōōsērētyi yēēmōōsyēkaab Bōōntō, Kalatyaa, Kabatookya,
    Eesya ākoo Biituunnya.
  xnn-xnn: Sak-en si Pedro ay mensolat ken dakayo. Esaak ay apostolis Jesu Kristo
    ay pinilina ay mangibagbaga isnan maipanggep ken siya. Mensolatak ken dakayo ay
    mamati ay sangaili ay naiwalas id Ponto, Galacia, Capadocia, Asia ya id Bitinia.
  mwe-mwe: Nne a Petili, ntume jwa a Yeshu Kilishitu, ngunakunnjandishilanga mmanganya
    nng'agulwenje na Atati a Nnungu, bhajeninji nshilambolyo mmutushilenje ku nkoa
    gwa ku Ponto na ku nkoa gwa ku Galatia na ku Kapadokia na ku Ashia na ku Bhishinia.
  tte-tte: Yau Pita, Yeisu Keliso ana apositolo yabo, letane bwaite ilaomaya koliyau
    yo yayawasa komiu Yaubada ana tomoyao gitegite-sipwaimiu kolimiu. Leta bwaite
    ilaowa kolimiu komiu tologwaligwali kwamiya taumana polovinsi tupwaliyao kolili
    besiele Ponitiyo, Galetiya, Kapadosiya, Eisiya yo Bidiniya.
  tcs-tcs: Diswan mi ya Pita, wan misnareman blo Zizas Kraist. Ai raite dis leta po
    dem pipol wea God i bin suzem uda stap wase ol streinza lo dem eria blo Pontos,
    Galasia, Kapadosia, Eiza ane Batinia.
  hlt-THB: Jesu Khrih a ceityih na ak awm, Piter ing, Khawsa thlak tyk, khawmdek awh
    khin na ak awm, Ponta qam, Galatia qam, Kapadokia qam, Asia qam ingkaw Bithunia
    qam awh a thek a zak na ak awm,
  soq-soq: Ne Pita Iesu Keriso aposeliwa dea, me ne waaubanena. Ne leta ema e God
    apanawaida ware rua bola Pontus, Galasia, Kapadosia, Asia ita Bitinia bedeuwointa
    wainile leilana manlawo girumantedina.
  qub-qub: 'Ponto, Galacia, Capadocia, Asia y Bitinia probinsyacunacho mashtacasha
    caycaj ermänucuna: Noga Pedro, Jesucristupa apostulninmi cay cartata gamcunaman
    apaycächimö. Tayta Diosninchi acrashan carpis cay pachachöga mashtacashami carcaycanchi.'
  att-att: Sikán si Eduru, nga minángngilayalayâ nga jinok ni Apu Kesu Kiristu ta
    umay mangipakánnámmu sù bilin na. Á mattúrákà nikayu nga manguruk kâ Namarò, sikayu
    nga nabbakkuì, nga nawwarawarâ, nga minay nakipaggián sù ira tatolay sù ira purubinsia
    na Pontu ánna Galasia, Kappadosia, Asia ánna Bisinia.
  bki-bki: Banalo, kiniou Pitere neber kavijo bo a bogiano bo ban kamiu ea Yesu Kristo
    siano, napano nebe kanano atevi. M̃esi nei biedu ban kamiu Atua kanano tomu nalo,
    napano nanua kumitua kenemiu vio na Yerusalemo, a karina amijil dedade ea kamiu
    banbano vonganei kube valauo ga kumitu janea vio ea tanobuku nalo na tortoru nei
    Pontas, Kalesia, Kapatosia, Esia, bija Pitinia.
  bqp-bqp: 'Makũ Pita, Yesu Kirisi zĩ̀ri mɛ́ à takada dí kɛ̃̀ Luda gbɛ̃ kũ ò de
    nibↄnↄ ũ andunia dí gũn, kũ ò fãkↄ̃ana bùsu díkĩnanↄ gũnnↄnɛ: Pↄntu, Galatia,
    Kapadosia, Asia kũ Bitiniao.'
  mcp-mcp: Mə Pyɛ̂r, *muud lwámá mə́ Yésus-Krîst, mə wə́ mə́ cílə́ kálaad ɛ́ga. Mə́
    cilə bɨ́ mifééshá mí Zɛmbî mí á mə́ cɨɨma, kə ŋgə cʉgə cʉg íjigə-jigə Pɔ̂ŋ, nə
    Galátia, nə Kapados, nə Azî, nə Bitinî yí.
  hat-hat: Se mwen menm, Pyè, apòt Jezikri, k'ap ekri lèt sa a pou nou tout ki fè
    pati pèp Bondye te chwazi a men k'ap viv tankou etranje, gaye nan peyi Pon, Galasi,
    Kapadòs, Lazi ak Bitini.
  npl-NT: Ne, Pedro ni itlatematilti n Cristo Jesús, nomechtlajkuililia nochteh nomejwah,
    akimeh ononmochantitoh wejka, kan tlali de Ponto, Galacia, Capadocia, Asia iwa
    Bitinia.
  bgg-bgg: Isu Masi ro guaphasamoy Phithar re-è—Hamangkhung-aphuii è gua ne ruii pha
    bran hanyie yi dayiingdayang rek ne gai branthek duiine Phonthus, Galathia, Khaphadosia,
    Asia, chiih-è Bithynia rai pha zab shii.
  eng-TCENT: Peter, an apostle of Jesus Christ, to the sojourners scattered abroad
    in Pontus, Galatia, Cappadocia, Asia, and Bithynia, chosen
  eng-BSB: Peter, an apostle of Jesus Christ, To the elect who are exiles of the Dispersion
    throughout Pontus, Galatia, Cappadocia, Asia, and Bithynia, chosen
  cpu-NT: Naakatake Pedro osankinatzimirori iroka. Eerokaite nosankinatzini pikaratzi
    te isheninkayeetami tsika pisaikayetzi, tema oivaraa pikantayetaka pinampitaro
    Ponto-ki, Galacia-ki, Capadocia-ki, Asia-ki ipoña Bitinia-ki.
  san-ASM: পন্ত-গালাতিযা-কপ্পদকিযা-আশিযা-বিথুনিযাদেশেষু প্ৰৱাসিনো যে ৱিকীৰ্ণলোকাঃ
  tac-NT: Ne Pegro Esukrístote 'yárigame ju nóchali napurigá nulame nímala ne 'lige
    napurigá einámala ne ichúrimi ralámuli beníriga Onorúgame nila ra'íchali. Reporali
    náwala ne suwábaga 'emi napu mochí jipe ichúrimi se'wí napu tase 'la 'emi a'boi
    ejperélachi ju. Jaré 'emi mochíkuru jipe alé Ponto anilichi, 'lige jaréchigo Galasia
    anilichi, 'lige jaréchigo Kaparosia anilichi, 'lige jaréchigo Asia anilichi, 'lige
    jaréchigo Bitinia anilichi.
  eng-WEBPB: Peter, an apostle of Jesus Christ, to the chosen ones who are living
    as foreigners in the Dispersion in Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  gfk-H: Iau Pita tiga apostolo ta Iesu Karisito, iau pakat iakan ra nianga ukaia
    ta muat ing muat lon harbasiai hoing ira hasira kaia ta ira kaba hanua Pontas
    ma Galesia ma Kapadosia ma Esia ma Bitinia. Iau pakat iakan ra nianga tupas muat
    ing Kalou no adahat Sus gata pilak laah muat haruat ma no nuna lilik manaluai.
    Ma Kalou ga luena bul no nuna lilik manaluai wara nunurei um muat. Ga pilak muat
    ma no pinapalim tano Tanua ing no Tanua ga bul hasisingen muat bia muat naga gamgamatien.
    Ma ga pilak muat waing muat na taram Iesu Karisito ma bia Iesu na sapur hagamgamatien
    muat ma no gapina. Iau sasaring bia muat na hung tutun at ma ra harmarsai tikai
    ma ra malum.
  viv-viv: Yo siule omi Yaubada giluwafami be hida babi againe hawahawala amine wamimiyami-ma
    kalivai-mina. Iya Fita Yesu Keliso yana kabu gavaina be gaveꞋafositolo-ma yami
    leta gaꞋetoladina be wanaꞋitana. Badi Yesu againe hivenibaina-ma hiwavimi be mali
    fafali agaidiya waꞋabinauna, fafali-dina Fonitasi, Galesiya, Fafadosiya, Esiya
    kadu Bidiniya.
  yao-yao: Une che Petulo, nduna ju Che Yesu Kilisito, ngunnembela ŵanyamwe ŵandu
    ŵansagulikwe ni Akunnungu, ni ŵampwilingene ni ŵankutama nti achalendo ku Ponto
    ni ku Galatia ni ku Kapadokia ni ku Asia ni ku Bisinia.
  tgp-tgp: Enau Peter, vahar̃ule matea non Iesu Kr̃isto, na lo uli leta nike, mo vano
    isan la haratu God mo vir̃onira la lo toho sohena vinano na province matan Pontus,
    Galatia, Cappadocia, Asia peresi Bithynia,
  auc-NT: Botö Pegodobo Itota Codito nänö në da godongaïmo ïnömo inte në yewæ̈mömo
    ïmopa. Mïnitö ïñömö tömëmïni ömæ quëwënämaï ïmïni inte näwæ̈ godinque wadäni nëmæ
    ponte quëwëmïni inte pancamïniya Pontobæ quëwëñömïni wamïni guiquënë Gadatiabæ
    quëwëmïnipa. Wamïni Capadotiabæ quëwëñömïni wamïni guiquënë Atiabæ quëwëmïnipa.
    Wamïni guiquënë Bitïniabæ quëwëmïnipa. Mänömaï wayömö wayömö quëwëmïni ïñömïnite
    botö, Acæmïnimpa, ante yewæ̈mömopa.
  kbc-NT: Ee Pedro, ee liiɡ̶exegi Jesus Cristo. Jiwakateetibige naɡ̶adi iwakate notaɡ̶anaɡ̶axi
    miditaɡ̶a niɡ̶idi noiigi Aneotedoɡ̶oji ane iolatedicoace, ane ialetibigiwaji midiwataɡ̶a
    eletidi iiɡ̶otedi, odaa joɡ̶oyaladi epaa nipodaɡ̶a. Odaa jiɡ̶ilaagiteloco midiwataɡ̶a
    nipodaɡ̶a Ponto, Galácia, Capadócia, Ásia aniaa Bitínia. Odaa jiɡ̶idiaaɡ̶i makaamitiwaji
    iomiɡ̶igipi.
  bmh-bmh: O zaiar, iz Pita Yesus Kristus nugau ze oi aidanem du. Izan ag Zuda duailel
    uminaimai, uzan beu beu Pontus, Galesia, Kapadosia, Esia, Bitinia agaig go ebu
    betei daremen sikut wai marem. Uwait nug ag gonugau duailel pet tapai marena,
    ag uzan tuban duailel sul em go ebu daremen.
  ctu-BL: Pedrojon, apóstolon i cha'an Jesucristo. Mic ts'ijbubeñetla ili jun, xñumelet
    jach bʌ la, pujquemet bʌ la ti Ponto, ti Galacia, ti Capadocia, ti Asia yic'ot
    ti Bitinia.
  meq-meq: Maa watsa ɗerewel nakay na, neŋ Piyer, ndo i maslaŋ i Yesu Kəriste. Na
    watsakum naha a nəkurom ndo i Mbəlom neheye ka ŋgənum gər kuye kuye, nəkurom anəke
    mandza eye madurloŋ eye hay ka dala i Poŋtus, ka dala i Galat, ka dala i Kapados,
    ka dala i Azi ada ka dala i Bitini aye.
  noa-H: 'Mʌʌn Pedroou, Jesucristooucha hich hi jaaumk''ĩir jʌr hautarr. Pãar pãach
    durr chaaur parhooba haaidʌ durrum k''ʌʌnag muata pãrag mʌg hẽsap p''ã deepʌ̈i
    chirʌm: Ponto hanʌm durram k''ʌʌnag, Galaciapienag, Capadociapienag, Asiapienag
    maimua Bitiniapienagjã hagjö; hajapcharan maach meeun t''um maach peerdʌajem hiek
    hʌ̈k''a nʌm gaaimua durr chaaur dʌr durrum k''ʌʌnagma.'
  alp-NT: Kwali betaya, au Petruse, au leki sulate meije ete imi rebe luake kai rue
    me otoi Pontuse, Galatia, Kapadokia, Asia kai Bitinia. Imi rue ete mere saka tamata
    makete me kai tamata rebe esi rekwa Tuhane mosare. Yesuse Kristuse Ibitike au
    kena Eni maka ulake. Au kotie bei Alla leke Iriluke misete ete imi kai Iono laleime
    ndene noma. Kwali betaya, Alla Iono Amate ete ite pusuma, Ile pine Ibitike imi
    pusumi le imi ono Eni tamata lulu Eni rencana bei akmena sa. Baue Alla Eni Rore
    Iono imire, ruaI Eni tamata leke imi lene loko Yesuse Kristuse. Kai ponike Yesuse
    Kristuse Eni lalakwe kena ampune imi dosaru.
  san-VEL: panta-gaalaatiyaa-kappadakiyaa-aa"siyaa-bithuniyaade"se.su pravaasino ye
    vikiir.nalokaa.h
  kbq-kbq: Hagi nagra Pita'na Jisas Kraisi aposol ne'mo'na, Anumzamo'ma huhampri tamente'nea
    naga'motma, mopatmi atretma panini hutma Pontusi kazigane, Galesia kazigane, Kapodosia
    kazigane, Esia kazigane, Bitinia kazigama fretma vu'naza naga'motarega ama avona
    kreneramue.
  kbh-kbh: Ats̈e Pedro, Jesucristbe ichmoná, quem tsbuanácha sëntsabiamná chë cachëngbe
    luarents̈e ndoñe mondoyenëngbiama, chë Ponto, Galacia, Capadocia, Asia y Bitinia
    luarënguenache ujquë́shenënga imoyenëngbiama.
  ron-LSB: Petru, apostol al lui Isus Hristos, către cei aleși, care locuiesc ca străini
    în Dispersia, în Pont, în Galatia, în Capadocia, în Asia și în Bitinia,
  pon-pon: IET nai Petruj wanporon en lejuj Krijtuj amen on me pilipildar ren me kaikairu
    pakajar Ian Pontuj, Kalejia, Kapadojien, Ajien o Pitinien.
  nhe-BL: Na niPedro niitlayolmelajca Tohueyiteco Jesucristo. Nimechtlajcuilhuilía
    imojuanti tlen inquicajtejtoque imotlal huan inyajtoque initztotij campa hueli
    ipan tlaltini Ponto, Galacia, Capadocia, Asia huan Bitinia.
  sps-sps: Nyo Pita, nyo na amaraav ten Jisas Krais. Nyo kirkir naa rou noun tovei,
    tsumi na taa Jiu ito te pisainy e Gov ser jiaats vavageiny osing mami na pan tsumi
    sam kaa vavis rom faarei rarom vainy sagoor tana gum fan iny Pontas ai Galesia
    ai Kapadosia ai Esia ai Bitinia.
  wnc-wnc: Na Pita. Na Jesu Kraisda tapan itane kwiiknga dakngake yuat. Yuwawa aminda
    aposel ngang nanikaing. Nata pas asanu ginu Anututane aminabam dakngake yuaingge
    matandamunggat. Ginu keu komdu komdune yuaing aminu Pontas kep komune nana gatu
    kundu Galesia kep komune nana gatu kundu Kapadosia kep komune nana gatu kundu
    Esia kep komune nana gatu kundu Bitinia kep komune nana ngangge natake matandamunggat.
    Ginu kepna kepna yuaing ngana Anututane amina dakngake yuaingge natake nata anzing
    nataat. Anututa enandang yuak komu gindane yotza siknga unin.
  bus-bus: 'Mamↄma Pita, Yesu Kirisi zĩ̀ri bé à takada kɛ̀ kɛ̃̀ Luda gbɛ̃ kɛ̀ aↄ̃ↄ
    dɛ nibↄnↄ ũ anduna kɛ̀ guu, kɛ̀ aↄ̃ↄ fãakↄ̃ana bùsu kɛ̀kiinↄ guunↄnɛ: Pↄntu,
    Galatia, Kapadosia, Asia kↄ̃n Bitiniao.'
  gub-BL: Ihe Pet ihe. Ko hepape amono kar putar peme ihe nehe kury. Zezuz Zaneruwihawete
    hemono kar purupe a'e, uze'eg imume'u kar pà ihewe a'e. Pe Tupàn hemixamixak kwer
    romo peiko pe. Peiko Tupàn heko haw pe wiko ma'e ràm romo no. Peiko teko weko
    haw 'ym me wiko ma'e ài. Aze awa wiko wànàm 'ym wainuromo nehe, zawaiw katu heko
    haw izupe nehe. Peiko wànàm 'ym wainuromo wiko ma'e ài. Pehàpehàz màràn ywy rehe
    peneko pà kury. Pon ywy rehe peiko, Karaz ywy rehe peiko no, Kapanoz ywy rehe
    peiko no, Az ywy rehe peiko no, Mixin ywy rehe peiko no. Pitàitàigatu peiko amo
    ywy rehe no.
  imo-imo: Na Pita, Jisas Kraistini nanga kongonomu tendepuwi nimbe lipe mundurumu
    iyemuni i pipiamu topo, Goteni nanga imboma molangei nimbe kanopa ltimu imboma
    tiro. Eno enonga kombumu tiye kolko pungo, kombu Pontus provins kinye Galesia
    provins kinye Kapadosia provins kinye Esia provins kinye Bitinia provins kinye,
    aku kombumanga pali pungo angimele imboma topo tiro.
  boj-boj: E Pita. Yesus Kristus na e qariŋbej deqa e aqa anjam mare mare laqnum.
    Niŋgi nuŋgo segi segi qure utru uratosib jaraiyosib sawa sawa kalil keretosib
    di unub. Niŋgi Pontus sawa ti Galesia sawa ti Kapadosia sawa ti Esia sawa ti Bitinia
    sawa ti di unub. E anjam endi neŋgreŋyosim nuŋgoq qariŋyonum.
  eng-DRA: Peter, an apostle of Jesus Christ, to the strangers dispersed through Pontus,
    Galatia, Cappadocia, Asia, and Bithynia, elect,
  knf-knf: Nji Piyeer *nanjañan i Yeŧu *Kriŧtu dpiiŧanaŋ, an biki Naşibaţi adatuŋ
    nanniinkuŋ ŋŧaak ŋi Pont, ŋi Galaŧiya na Kapadoşiya na Aŧiya na Biŧiniya awo da
    bayaanţ.
  san-KHM: បន្ត-គាលាតិយា-កប្បទកិយា-អាឝិយា-ពិថុនិយាទេឝេឞុ ប្រវាសិនោ យេ វិកីណ៌លោកាះ
  arn-NT: 'Iñche Pedro, Jesucristo tañi apostol, wirileluwiyiñ tüfachi karta ta eymün
    tati pu feyentulechi pu che püdküleyelu kake tripanche trokiñke mapu mew: Ponto,
    Galasia, Kapadosia, Asia ka Bitinia mew.'
  zas-NT: Naj Bëd, najn tijb xi apóstol Jesucrist, laaman guxhaal naj, cucan guiꞌch
    guie par lëjt najdi bén bireꞌch gra lad abiꞌ zojbidi guiedx rigaꞌ ree niz Ponto,
    Galacia, Capadocia, Asia Menor në Bitinia.
  ken-NT: Mɛ Píta, mǔnto Yesu Kristo kɛ nchí sɨ́ŋ ɛkáti ɛnɛ. Nchí sɨ́ŋ ntá yɛka
    bo Mandɛm, be bho bǎchi mankɔ nɛ bǎtáká mbaŋ nɛ mbaŋ, mbɔk atú Pɔ́ntɔs, báchák
    atú Galéshia, abhɛnɛfu atú Kapadóshiya, báchák atú Esia, nɛ abhɛnɛfu atú
    Bitínia.
