  pir-NT: Yʉhʉ, Pedro, Jesucristo tiquiro buhe duti cũrigʉta ijiaja. Sa yegʉ mʉsare
    yoaro cjẽ macaripʉ waharinare Ponto yehpapʉ, Galacia yehpapʉ, Capadocia yehpapʉ,
    Asia yehpapʉ, Bitinia yehpapʉ ti yehparipʉ waharinare mʉsare ijipihtinare ojoa
    ohoaja yʉhʉ. Mʉsare quehnoa duti ojoaja yʉhʉ.
  anv-NT: Me Pita, ŋgbá Jisɔs Kras ne nsame ŋwɛ yina. Ntɔme ji ɛta nyú bɔɔ́ abi
    Ɛsɔwɔ ajyaá, ɛnyú delú ndɛre aŋkɛɛ́ fa mme. Ɛnyú abi délaá tyatya déjwɔlege
    né mme Rom né gebagé mewaá Pɔntus, Galasiya, Kapadosia, Ɛsya ne abi ajwɔlege
    né Bɛtinya.
  sab-NT: 'Cha Pedro chada ai degange ba kwian ulita Chubenu alin nu jogeba kige bate
    kle toi nga nage me mo jwiage: Cha Jesucristo gerua ketanga cha gbi kage chada
    ai giti ba ulita alin bai kle toi nga Pontoge nga Galaciage nga Capadociage nga
    Asiage nga Bitiniage, ba ulita alin cha gbi kage.'
  tmd-tmd: Nɨ Pita, Jisas Krais mönö wä pön dub nöbö i. Nɨ ñɨgö nöbö mö God maduar
    ör nöbö mö nuŋwa keir yad nɨgöŋa akuyöbö köp kɨ kai kɨtmɨdla. Ñɨŋ bli Podas mɨdöia,
    bli Galesia mɨdöia, bli Kapadosia mɨdöia, bli Esia mɨdöia, bli Bitinia mɨdöia.
    Ñɨŋ nöbö mö mögörɨb pad piakuyöbö mɨdöia. Mönö pik kai kɨt abmön, mögörɨb hörɨrör
    mɨdöi piaku waŋ nugwöña.
  acr-NNT: Riꞌin in Pedro, in taqoꞌn re ri Qanimajawal Jesucristo. Kintzꞌibꞌan pan
    che alaq, ri naj kꞌo wi alaq che ri qatinamit, ri jeqel alaq pa taq ri luwar re
    Ponto, re Galacia, re Capadocia, re Asia y re Bitinia.
  kpg-kpg: Mai Peter, tangada agoago hagau a Jesus Christ, ang gi nia daangada a God
    ne hilihili, ala e noho be digau mai i daha i hongo nia guongo go Pontus, Galatia,
    Cappadocia, Asia mo Bithynia.
  taj-taj: लास्‍सो, पोन्‍टस, गलातियादेन कापाडोकिया ओच्‍छे एशियादेन बिथिनिया भिबा ग्‍लारी
    क्‍यार यार्सी ससा बङबङ तसी परदेशी दोसी चिबा परमेश्‍वरसे धम्‍बा म्‍हिगदेदा ङा येशू
    ख्रीष्‍टला मुल चेला पत्रुसग्‍याम फ्‍याफुल्‍ला।
  avt-avt: Hi Pita nɨpaa Jisas Krais keriuweta hi hen hewepyapɨr hɨm mɨrak, hi hewis
    tɨwei ik ken yi mɨt. Nɨpaa mɨt han nepɨri yi yɨnaaiwɨr Jerusalem yi yen yau provins
    Pontas, provins Galesia, provins Kapadosia, provins Esia metike provins Bitinia.
    Yi yar ke mɨtɨk keke wit hak kan ketikewi kaku kike, maain hɨrak pɨke kakno wit
    kɨrak eik. Mar im yi yau tɨ in me wɨ kike te maain yi yayi yi yaino yayu wit ki
    yaaik eik God kewik.
  cbk-cbk: Este carta ta sale con Pedro, un apostol di Jesucristo. Ta escribi yo este
    para con el maga creyente de Dios, quien ta vivi como maga evacuao aqui na mundo,
    na maga lugar de Ponto y Galacia y Capadocia y Asia y Bitinia.
  uig-ARA: ئەيسا مەسىھنىڭ روسۇلى بولغان مەنكى پېترۇستىن پونتۇس، گالاتىيا، كاپادوكىيا،
    ئاسىيا ۋە بىتىنىيە ئۆلكىلىرىدە تارقاق ياشاۋاتقان مۇساپىر بەندىلەرگە سالام.
  tuf-tuf: Asa Pédroat ba acu ayin carit uch cuihsuro. Asan Jesucristo chihtá ehcúquibro.
    Ba Sir im uw cájaquin acu ayin carit uch cuihsuro. Ba cajc istiy, cajc istiy uw
    istiti bin tac icar cuiir béjequin acu ayin uch cuihsuro. Ponto cajc cutar, Galacia
    cajc cutar, Capadocia cajc cutar, Asia cajc cutar, Bitinia cajc cutar cuiir béjequin
    acu ayin uch cuihsuro.
  abx-abx: Tikang to surat si Pedro, adda apostul-na si Jesu-Kristo. Tigsurat-koy
    to para si mga pinili'-na a'a si Diyos nga day mga dayuhan hamok ato si kalibutan
    nga agpanwararak si mga prubinsya Ponto, Galacia, Capadocia, Asia pati' Bitinia.
  mco-NT: Ɨɨch Pedro, Jesucristo tɨ xyajnïbɨcyɨch ngapxhuäcxɨbɨch yɨ' y'ayuc. Jada
    necy nyajniguejxyp miich Israel jäy huɨdibɨ adzɨnaayb xɨm yam jɨm Ponto naaxjot,
    jɨm Galacia naaxjot, jɨm Capadocia naaxjot, jɨm Asia naaxjot etz jɨm Bitinia naaxjot.
  cpb-NT: 'Naaka Pedro osankenatzimirori jiroka. Eerokapaini nosankenatzini pikaatzi
    te isheninkataitzimi tsika pisaikayetzi, tema intainaryaayetakemi pinampiyetawowa:
    Ponto-ki, Galacia-ki, Capadocia-ki, Asia-ki eejatzi Bitinia-ki.'
  aon-aon: O ipak Iruhin nagraehesh iri arpesh douk pakutukuk ipakirub warub panaku
    pape arbudok sabairubi warub bape shokugosi nahobigos nyeigur-igosum Pontus, Galesia,
    Kapadosia, Esia sani Bitinia iri. Eik anan Jisas Krais ananin aposel yenekumepogu
    apudok shup ipak.
  hus-NT-2005: Nanáꞌ, xu bij Pedro, tin abatwálejil na Jesukristo. U dhutsuntsal jechéꞌ
    an ti úw an judíotsik xu belomich, xi ajnéktsik ani kʼale ti kʼwajíltsik ban chabál
    xi Ponto, xi Galasia, xi Kapadosia, xi Asia ani xi Bitinia.
  mig-NT: Máá‑rí kúu Pedro apóstol nuu̱ Jesucristo. Te cháa‑ri̱ tutu̱ yá'a nuu̱ róó
    ña̱yɨvɨ jíká, ja̱ ní kajicha̱ nu̱u‑ró káxiu̱kú‑ró nɨ́ɨ́ ñúu̱ Ponto, Galacia, Capadocia,
    Asia, jíín Bitinia.
  bps-bps: Agu sa Fiter satu to gal dek Dyisas Krayst. Na smulat agu di kdeeyu dad
    to tamgalék Dwata, di gamu flo mnè di tah tanà ani, i tamasbalét di dad banwe
    Fontus, Galasya, Kafadosya, Asya, na Bitinya.
  mbs-mbs: Se solat seini lekat kanak si Pedro. Siak se sebad sogounun i Jesu Cristo.
    Seini se solat ko te kedita niyo menge sakop te Timanem impekadas lekat te kenyo
    ogpeanan, aw eg-ogpà den doton te menge probinsya te Ponto, Galasya, Kapadosya,
    Asya, aw Bitinya.
  tof-tof: Ka, Saemon Pita, ini peba mórrag kótó wialómdóla. Ka Yesu Kerrison ⌊apostolóla⌋.
    Ka wialómdóla yabüka, Godón alearrón pamkolpam, barngerrón nidipakla akó mogobzan
    nidi ngyabendakla ini prrobins kugupidü, Pontus, Galatia, Kapadosia, Eisia, akó
    Bitinia.
  cme-NT: Muɔ Piɛr, Yesu-Kirsa *pɔpuɔrbiloŋ muɔ. Muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i da mi
    hã Diiloŋo yufelleŋ hilaa namaa namaŋ nuɔ‑i aa na waa hĩɛŋgu-na. Banamba dii
    Pɔ̃, banamba Galasi, banamba Kapadɔsi, banamba *Asi aa banamba Bitini.
  sus-sus: N tan Piyɛri, Ala xa Mixi Sugandixi Isa xa xɛɛra, n bara wo xɛɛbu yi sɛbɛli
    ra, wo tan mixi sugandixi naxee yensenxi ɲamanɛe ma alɔ Pontu, Galati, Kapadose,
    Asi, nun Bitiniya, e findi xɔɲɛe ra dɛnnaxɛ.
  pon-2006: Sang Piter, wahnpoaron en Sises Krais— Ong sapwellimen Koht aramas pilipil
    kan, me koukousoanseli duwehte mehn keiru kei, nan wehin Pondus, Kalesia, Kapadosia,
    Eisia oh Pidinia.
  dad-dad: Aya Pita, Jesus Kristus nẽ aposel, Negur igirnẽdin anidi, tenebur ein yaũ
    tamo gen Pontus, Galesia, Kapadosia, Asia ado, Bitinia provins firagagaũ de difaref
    anidi bun pas enei atotof.
  zab-NT: Nare Bed naa tuby apóstol xte Jesucrist. Cacuáa cartré par laat ni brɨɨchtɨ
    iranezzi ax rbeztɨ de nez Ponto, Galacia, Capadocia, Asia ne Bitinia,
  jae-jae: Jesu Kilisi nê aposolo aê, Petere, ŋoc biŋ êndêŋ lau jaba, taŋ Anôtô kêjaliŋ
    êsêac sa sêŋgôŋ kêsi-kêsigeŋ aŋga Pontu to Galatia ma Kapadokia to Asia ma Bitunia
    naŋ.
  ksd-ksd: Petero, tika na apostolo kai Iesu Kristo, tadav diat di ga pilak pa diat,
    a umana vaira dia ki vurvurbit ta ra gunan Ponto, Galatia, Kapadokia, Asia ma
    Bitinia,
  msm-NT: Siak si Pedro no apustul ni Jesu-Cristo iyan migsuyat to seini diyan iyu
    no mgo inabin to Diyus no mgo yampot diya to mgo prubinsya to Ponto, Galacia,
    Capadocia, Asia dow Bitinia.
  myk-myk: 'Nɛ Pyɛɛri we wu wa Yesu Kirisa wo tudunmɔ ge, nɛ wʼa we sɛmɛ we tun yee
    mu, Kilɛ ya yee piimu ɲaha bulo, a yee di jaraga na shɛ bye nabuun ye fiiye ye
    ni ge: Pɔn, Galasi, Kapadɔsi, Azi ni Bitini.'
  sbe-sbe: Yau Petelo, Yesu Keliso yona apostolo. Teina leta ta ya kuli ye laowa komiu
    Yaubada yona kaisunuwa tamowaidi kalimiuwai. Komiu kwa haimiyamiyaigomiu doha
    laolaoma teha Pontasi, Galatiya, Kapadosiya, Eisiya yo Bitiniya udiyedi.
  mcr-mcr: Nyi Pitä ämaqä Jisasi Kraisi Iqu kukŋuä awä tuäkiqämqä änändowatkqä iqunä,
    he qokä-apäkä Goti Hanjuwä Iqu atäuŋuä ekqä iquenŋqä nyi tuwaŋuä tiiŋä äqiyqä.
    He aŋä-himqä naqä-qakuä hiqä maitaŋgi, qua Pondisi iu, Galesiya iu, Kapatosiya
    iu, Eesiya iu itaŋga Bitiniya iu äpmakäwäŋuwä iquenäŋqe.
  cux-NT: '''Úú Pedro ''úú ni ''úú ''áámá apóstol yeⁿ''e Jesucristo. Ní Cristo dichó''o
    yā ''úú chi ''úú candɛɛ́ nduudu cuaacu yeⁿ''e Ndyuūs. ''Úú idinguúⁿ carta ''cūū
    yeⁿ''e ''iiⁿ''yāⁿ chi i''téénu yā Señor Jesucristo ní nguɛ́ɛ́ chiī ch''ɛɛtinée
    yā na yáāⁿ yeⁿ''e yā tí cheⁿ''e ''nééⁿ ''múúⁿ cheⁿ''e ''nééⁿ miiⁿ yā ndii yáⁿ''āa
    yeⁿ''e Ponto, yeⁿ''e Galacia, yeⁿ''e Capadocia, yeⁿ''e Asia, ndúúcū Bitinia.'
  tur-YTC: Yeşua Mesih’in elçisi Petrus’tan Pontus, Galatya, Kapadokya, Asya İli ve
    Bitinya’ya dağılmış, oralarda yabancılar olarak yaşayan seçilmişlere selam!
  san-ITR: panta-gAlAtiyA-kappadakiyA-AshiyA-bithuniyAdesheShu pravAsino ye vikIrNalokAH
  bel-N: Пётар, апостал Ісуса Хрыста, — выбраным вандроўнікам, расьцярушаным у Поньце,
    Галятыі, Кападокіі, Азіі і Бітыніі,
  sch-sch: Peter, Jisua Khrista tîrton renga, Pathien ithang, Pontus ram, Galatia
    ram, Cappadocia ram, Asia ram le Bithynia ram murdia chekinchâia om ngei.
  mic-MIQNT: Ni'n, Pie'l epa'si aq ewi'gmuloq wi'gatign ugjit gilew ta'n Gjinisgam
    Gisiteget megenugsioqop. Ewi'gmuloq ta'nig wigultioq maqamigal teluisultigl Pontusewa'gig,
    Galetiaewa'gig, Gappatosiaewa'gig, E'siaewa'gig, aq Pitiniaewa'gig, pas'g mo tleiaultiwoq
    muta nige' gilew Gisiteget ugtmimajuinumg. Ni'n Pie'l na Westaulg ugtapostale'witeml
    aq wel'ta'sualuloq.
  huu-NT: ¿Nɨgacɨno? ¿Nɨe isoidomoɨ? Bie carta omoɨmo oredɨcue. Pedrodɨcue. Jɨaɨe
    comɨnɨ motomo birui itomoɨ. Ponto railla enɨruemo itomoɨ. Galacia railla enɨruemo
    itomoɨ. Capadocia railla enɨruemo itomoɨ. Asia railla enɨruemo itomoɨ. Bitinia
    railla enɨruemo itomoɨ. Dɨga enɨruemo omoɨ tuua jira, bie rafuena omoɨmo lloiacadɨcue.
  jiv-NT: Wisha ju̱ papin aajna nu Pítruitjai. Wisha Jesukrístu akatramurintjai. Israer-shuar
    Yus-shuar árum nuna atumin aṉkant aṉkant tsakiṉmakarum chíkich chíkich nuṉkanam
    matsatrumna nuna áatjarme. Puntu nuṉkanmasha, Karasea nuṉkanmasha, Kapatúsea
    nuṉkanmasha, Asia nuṉkanmasha, Pitinia nuṉkanmasha pujarmena nuna áatjarme.
  otm-NT: Nugä drá Pedrogä, ma 'bäigä'be ra Jesucristo. Dí pɛnh'nahʉ ra søcuą gyʉ
    'yɛ̨c'yɛ̨ihʉ ra Cristo, n'da'a n'danni gá mbähä ja ra häi Ponto nɛpʉ Galacia nɛpʉ
    Capadocia nɛpʉ Asia nɛpʉ Bitinia.
  dah-dah: Be, nebe aposel Pita, Yesu Kristuyen mere basaŋ al. Ne beleŋ deŋ alya bereya
    Pontus naŋa, Galesia naŋa, Kapadosia naŋa, Esia naŋayabe Bitinia naŋaya bana goŋ
    haŋ mar kura Al Kuruŋ beleŋ basiŋa dirtiŋ hitte asaŋ gago kaŋ hime. Deŋbe naŋatiŋ
    wor po yubul teŋ kuŋ albak yara hitiŋ haŋ.
  tnk-tnk: Iou Pita, iou aposol riti səvəi Iesu Kristo. Iakamrai nəkukuə i rauvehe
    tukumiaha nərmama pwɨspwɨs me səməme hiamarə kɨrkɨri ia profens me i Pontas, mɨne
    Kalesia, mɨne Kapatosia, mɨne Esia, mɨne Pitinia.
  kpr-kpr: Arie, nanda nano namendi! Na Iesu Keriso da aghi kato Peter, nane God da
    natofo, dara nemokena sirorusira aindae, ne gatedo soesa edo aeva, Frovensi Pontus,
    Galesia, Kapadosia, Asia, a Bitinia aminda dighido ireva ava, ategi beká erena.
    Yari budo givu!
  san-IAS: panta-gālātiyā-kappadakiyā-āśiyā-bithuniyādeśeṣu pravāsino ye vikīrṇalokāḥ
  nho-nho: A nau Peter, se aposol Jesus Christ. Nau e sissii te pas nei ki kootou,
    naa tama ni hakamaatinoria TeAtua e ttaka masseu ma ni horau iloto naa matakaaina
    i Pontus, Galesia, Capadosia, Asia aa ko Bitinia.
  gym-NT: Ti Pedro abko Jesukristo kukwei ngwianka käta tärä ne tike munkrä. Mun dianinkä
    Ngöbökwe tä nüne ni menteni kwrere kä ketareketare te kä kädianta Pontote, Galaciate,
    Capadociate, Asiate amne Bitiniate, mun ye mden kräke tita köbö kuin juen.
  azg-NT: Ja Pedro macüji tsonva. Condui ja tsꞌan na iꞌua Jesucristo tsꞌian nnön na
    jöncya jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan. ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ jon, matscüenön
    tsonvahin ndëëhoꞌ xengꞌe juu naviꞌ na coquenonhoꞌ na jndë tycyahoꞌ, ndoꞌ naneinhin
    veꞌ mꞌan yahoꞌ ndyuaa Ponto, yo Galacia, yo Capadocia, ndoꞌ Asia yo ninꞌBitinia.
  bhd-bhd: अवं पतरस यीशु मसीहेरो प्रेरित आईं, अवं ई चिट्ठी परमेशरेरे च़ुनोरे लोकां
    केरे लेइ लिखने लोरोईं, ज़ैना परदेशी केरे ज़ेरे पुन्तुस, गलातिया, कप्पदूकिया, आसिया
    ते बितूनिया इलाकां केरे अलग-अलग नगरन मां तितर-बितर भोइतां रातन।
  too-NT: Quit Pedro, ixapóstol Jesucristo. Quit ictzo'ka huā'mā' carta. Iccātzo'knuni'mā'ni'
    hui'xina'n a'ntī ixtachi'xcuhuī't Dios a'ntīn cātamā'a'kahuanīni' lā latlā'hua'nā'tit
    hua'chi makatiyātī'n nac cā'xcānsipejni' a'nlhā huanican Ponto lā' Galacia lā'
    Capadocia lā' Asia lā' Bitinia.
  ind-AYT: Dari Petrus, seorang rasul Kristus Yesus, kepada orang-orang yang tinggal
    sebagai orang asing, yang tersebar di seluruh wilayah Pontus, Galatia, Kapadokia,
    Asia Kecil, dan Bitinia;
  cjo-NT: Naaka Peetero jankinateeyimironi iroka. Naaka rotyaantanewo Jesokirishito
    nokenkithatakotziri. Nojankinateeyimironi maawaeni nojoriiyotzinkarite, riraga
    aapatziyeeyaririni Jesoshi, tsiparyaayitaneentsirini janta paashinikipaeni kipatsi
    owaero Poonto, Karaashiya, Kaparooshiya, Aashiya, Witziiniya, maawaeni.
  nsn-nsn: 'Inggo Pita na aposoul Iesu Kristo, God ke uamatoto totoguo tar kalekinale
    tosno tamaton geke kedangais gera uangoul ueltebeir toro pang uaninine: i Pontus,
    i Galesia, i Kapadosia, i Esia kari Bitinia.'
  san-DEV: पन्त-गालातिया-कप्पदकिया-आशिया-बिथुनियादेशेषु प्रवासिनो ये विकीर्णलोकाः
  tna-NT: Ema da Pedro. Jesucristo sa jabeituti da ema. Tusa apóstol ema a ichatana.
    Ye quirica yama ebeituinia Diusu sa berebereajiji dharejiji cuana peje su. Edue
    cuana, micuaneda uqueda yani micuana sa yahua jenetia. Micuaneda da pia ejude
    cuana su yahua emetse mahue cuana nime. Micuaneda yani Ponto, Galacia, Capadocia,
    Asia, Bitinia yahua cuana su.
  lid-lid: Jo Pita, jo aposel ta Jises Krais, jo atorou la-ukei dah ewek taha lau
    mwan hawe badih handru ta Kindrei. Aha ndraseker i buku iri lau ta ateheh areu
    bolo kon munyak tinan tiri Pontus, Galesiya, Kapadosiya, Esiya, ma hawe Bitiniya.
  wim-wim: Ngay Peter.ang lat inan umpang niiyant. Nil Jesus.angana miꞌanya ngay yipam
    wik nungantaman waaꞌ-waaꞌāng niiyantana. Niiyaniy kech wun-wunaniy aak puul niiyantam
    anpalana, paa weꞌ-weꞌaraman aak thon-thonang ngul wun-wunaniya — aak namp Pontus-a,
    Galatia-a, Cappadocia-a, Asia-a, aꞌ puth Bithynia.
  zga-M: U Peteli unkongi va Yeu Klisite na vagenji uvuvavalinila ne vahaliwa mu Ponto
    yoni, Galatia, Kapadokia, Asia, no Bithinia,
  yom-yom: Piela, mvuala wu Yesu Klisto, mfidisidi nkanda kuidi bobo Nzambi kasobula
    ayi banzingila mu zitsi banzenza, batembakana mu bizunga bi Ponti, Ngalatiya,
    Kapadosi, Azi ayi Bitini.
  san-SIN: පන්ත-ගාලාතියා-කප්පදකියා-ආශියා-බිථුනියාදේශේෂු ප්‍රවාසිනෝ යේ විකීර්ණලෝකාඃ
  yut-yut: Nak Pita, Yesu Kristo dakon yabekbini. Papia on mandɨsat uŋun Piŋkop dakon
    mɨŋat amɨnyo ji uwal da jɨgɨ daba waseŋ kɨ provins Pontus, ae Galesia, ae Kapadosia,
    ae Esia, ae Bitinia uŋudon kɨŋ kɨŋ awit da ekwaŋ ji do mandɨsat.
  grc-BYZ: Πέτρος, ἀπόστολος Ἰησοῦ Χριστοῦ, ἐκλεκτοῖς παρεπιδήμοις διασπορᾶς Πόντου,
    Γαλατίας, Καππαδοκίας, Ἀσίας καὶ Βιθυνίας,
  cpc-NT: Naaka Pedro osankinatzimirori jiroka. Iirokaiti nosankinatzi pikaatzi tii
    ijyininkayiitzimi tsika pisaikayitzi, tima tzimpooka pikantayitaka pinampitawo
    Ponto-ki, Galacia-ki, Capadocia-ki, Asia-ki opoña Bitinia-ki.
  nhg-NT: Naja nePiero, que necaca netlateotitlantle de Jesucristo. Nemiechejcuelfea
    ini cörta para nemejua tli Deus onemiechixpejpenque, tli nencuasemantecate bejca
    de nemopuieblo, hua öxö nencate pa inu estados de Ponto, Galacia, Capadocia, Asia,
    hua Bitinia.
  nya-nya: Ndine Petro, mtumwi wa Yesu Khristu. Ndikulemba kalatayi kwa onse osankhidwa
    ndi Mulungu, alendo mʼdziko lapansi, obalalikira ku Ponto, Galatiya, Kapadokiya,
    Asiya ndi Bituniya.
  ngu-NT: Nejhua, Pedro, niiapóstol Jesucristo. Nemechtlajcuilhuiya nemejhuamej yejhuan
    xnenchantij nemochan, yej nenchajchayajtinemij imanyan inyehualican Ponto, Galacia,
    Capadocia, Asia niman Bitinia.
  kup-kup: Met ne Pita Iesu Kristohö pim aposor abanap ba ou navatahan pim ñetiv haovai
    samohop ev. Met ne ari añarab Iesuz homeo badae batat hegin, mod nari kaev ravat
    ari oruahan rap rezat arim zei kapoñ betegipuh petev Pontas, ma Galesia, ma Kapadosia,
    ma Esia, ma Bitinia, zei mod posikaroh ari sat hezariz homet ñetiv ev menomaz
    toh.
  jid-jid: Pita, Manzo Yesu Kristi, hi ni bi tsri wawu'u, ni wa ba chu ba ni-gbu Pontus,
    Galashiya, Kappodosiya, Ashiya ni Bitiniya.
  wmw-wmw: Omi Peduru. Niwa walii wa Insa Almasihi, niwandikira eyi waraka‑yi wanu
    watondoriwe na Mwenyezimungu, watawanyike porovinsiya za Pontu, Galata, Kapadokiya,
    Aziya pamoja na Bitaniya.
  gmv-GGM: Yesus Kiristoosan kiitetida pixxirosape, Asa biittan beten dizaytas Phanxoosen,
    Galatiyan, Qepedooqiyan, Isiyanine Bitaniya biittan laaleti diza intes,
  ssg-ssg: Teik pas ie tataiak nga Pita, tel aposel ti Jises Krais. Nga tai hani amuto
    teka seilon Haeu kilamiwen tetan, teteka amuto ti xux liai to sisilahota leili
    xux Pontus, Galasia, Kapadosia, Asia ma Bitinia.
  zpo-NT: Na nak Pér, nu mkayaa na yalnabeyy lo Jesucrist, zee za na kwent cheen xaa;
    kakee na yech ne lo re gu, xaa mleey Dios, xaa nanzhot lazh, xaa kwaan nzho yizhyo
    cheen Ponto, Galacia, Capadocia, Asia nu Bitinia.
  poy-poy: Neni Peteru, ntumintumi gwa Yesu Kristu, nankuwalembera mwenga wantu yawasyagulitwi
    na Mlungu Tati, wantu yampalanganyikiti na kulikala gambira watugira isi aku Pontu
    na Galatiya na Kapadokiya na Asiya na Bituniya.
  qwh-NT: 'Cuyë wauqicuna y panicuna, noqa Pedrum, Jesucristupa apostolnin car, que
    cartata qamcunaman escribimü: Pontu, Galacia, Capadocia, Asia, y Bitinia marcacunacho
    forasteruno ramacashqa quecayanqequiman.'
  gaw-gaw: Da Petrus, da am Jesus Kristusnu totol danab. Da nai imu Kayaknu danab,
    Nug tituanaṯom ele, ag Pontus, Galata, Kapadosia, Asia, Bitinia, aben amu ohp̱a
    Juda danab ḏo gop̱ig daaṯeb ele, ahilagnu yaaṯem.
  nca-nca: No Pita, noko Yesu Kristo koro asáŋowí uni. Nondo ye Anutuko unipare rokó
    yereró qu yuto nokono yotoro wimbo-wimbo Pontus mirako yoteŋgo quya Galesia mirako
    yoteŋgo quya Kapatosia mirako yoteŋgo quya Esia mirako yoteŋgo quya Bitinia mirako
    yoteŋgo qu, asa yeno sokome ŋa nakayáŋoteno.
  zpz-NTPP: Ya̱ Bed, tub aposht ni Jesucrisht, zeeda̱ gyicy ii lo de ru mbecy Israeel
    nu bruu ledz nu za cyiiñ reñaꞌ gyedz. Rcyiiñ der lo de yu ni Ponto, gal nu lo
    yu ni Galacia, gal nu lo de yu ni Capadocia, gal nu lo de yu ni Asia, gal nu lo
    de yu ni Bitinia. Dela lugaar zeꞌ yuꞌ der.
  zac-NT: Na Pedro, nahia poshtë shtë Jesucristo. Quëquëaꞌa cartë rëꞌ lu grë ra shmënë
    Dios naquëreldë fuërë ládziꞌ, ra narrëꞌtsë zihani partë shtë guë́ꞌdchiliu, ra
    naquëreldë ra regiuni shtë Ponto, nu Galacia, nu Capadocia, nu Asia, nu Bitinia.
  kyg-kyg: Nagaemo Pitaꞌnamo Yesu Kalaisi apa vekaꞌamo maiꞌneꞌnaeꞌmo Goti vayaꞌamo
    kalagaꞌmo hageta atagu faetapa uteta hutapa Ponitasi kotega maige Galesiya kotega
    maige Kapanosiya kotega maige Esiya kotega maige Mitiniya kotega maige hutapa
    maiꞌnaya vayaꞌmogitapaeꞌmo mani avoꞌmo nekaove.
  kmk-kmk: 'Kan dikayu’n tagun Apudyus un naaddaga nan-asiwaḻak sinat Ponto, Galacia,
    Capadocia, Asia kan Bitinia: Sakon si Pedro un osa’t dat apostoles Jesu Kristu
    un mansulat kan dikayu.'
  cao-NT: Naa chani quënëhai ca Pedro ca ëa xo naa. Ea Jesucristó biniquë jahuë Chani
    yoati ibo iti. Jasca, naa chani raaquia carayanaba mai ó ca chahahuacanaibo qui,
    naa Ponto, Galacia, Capadocia, Asia, Bitinia, tihi ca mai qui pacanamahacanish
    cabo qui.
  bbr-bbr: O jaiat, is Pita Jisas Krais nukan ämän oi ariaim ro. Isas ak Juda roasiret
    iminewaromana, mena atap atap Pontus, Galesia, Kapadosia, Esia, Bitinia kiro provins
    opok pote rakurei jer we marom. Anut nukas ak kon roasiret senes sare maronuk,
    ak kar menan roasiret senek kiro omnokou opok rai.
  inb-inb: Jesu­cristo kacha­mus­ka­mi nuka kani, Alli Willai­ta willaspa purin­ga­pa.
    Kam­kuna kikin­pa alpa­manda rispa, kasama chasa­ma purispa, Ponto, Gala­sia,
    Kapa­do­sia, Asia i Biti­nia suti alpa­kunapi kaug­sa­na­kus­ka­ta­mi kai karta
    kachai­ki­chita.
  hrv-hrv: 'Petar, apostol Isusa Krista: putnicima Raseljeništva u Pontu, Galaciji,
    Kapadociji, Aziji i Bitiniji,'
  box-NT: Ĩnɛ́n Piɛre na lé o Yeesu *Krista tonkaro lé mi wee túa ho vũahṹ
    na kà. Ĩ wee túa ho á à na bìa le Dónbeenì hueekaa wó lè mí nìpomu
    yi, na saawaa wi mu nì-hãmu yi ho Pɔ̃n, lè ho Kalasii, lè ho Kapadoosi, lè
    ho *Azii, lè ho Bitinii kãna yi.
  ote-NT: Núgui drá Pedro, rá apostolgui ra Zidada Jesucristo. Dí opꞌahʉ nuna carta
    núꞌahʉ gyá gamfrihʉ xcá pøñhʉ de ri haihʉ ne xcá nxañhʉ habʉraza maꞌra ya hai,
    ꞌra de gueꞌahʉ guí ꞌbʉhʉ Mponto, maꞌra Galacia, nu maꞌra Capadocia, nu maꞌra Asia,
    ha nu maꞌra Bitinia.
  wnu-wnu: Io, ye Pita ye Yisas Munon inubersiau tari eng wonou sarau eb qamb ye maribig
    yiimuriamorei. End an Qenu wonou munon yamangar eng an ginam qenen wogub iua bunumban
    Pontus end, ne Galesia end, ne Kapadosia end, ne Esia end, ne Bitinia ai end gagar
    igoumon end namanimun e gaiar qamb gumotoroum.
  zam-NT: Daa, Pedr, nac thìb mbi' co' ndxe' di's cón che'n Jesucrist loo mèn, co'
    nee di's, leque yub Jesucrist mtel' daa loo mèn. Ngue que'en ye's ndxè' loo rye
    gu', gu' co' ngola'sle' loo Jesús no loo cón che'n Jesús, gu' co' ngro' nacionpe'
    gu', gu' co' nzo ban yèezya' che'n làaz mèn ponto, gu' co' nzo ban yèezya' che'n
    làaz mèn galacia, gu' co' nzo ban yèezya' che'n làaz mèn capadocia, gu' co' nzo
    ban yèezya' che'n làaz mèn asia, no gu' co' nzo ban yèezya' che'n làaz mèn bitiñ.
  zyp-NT: Zisu Khri apostol a cangpaw kama Piter tah Khazing tah a thingpaw khazaw
    letei khuachai a cangpaw, Pontas le Kalati le Kapadosia le Asia le Bithinia raang
    chung letah a paipatlawpaw sahlo letah ca ka ca kua he.
  sey-NT: 'Yëꞌë Pedropi Jesucristo jëjo daoquëpi iye toya jaꞌhua toyayë, yequë pa̱i
    yejañare hua saisicohuaꞌina caquë toyayë: Ponto, Galacia, Capadocia, Asia cuiꞌne
    Bitinia paꞌicohuaꞌina.'
  nvm-nvm: Na Fita e iji Jesu Kuraison afasor rene vuak fuon abe oijo iji nar fas
    igi isoime e iji ja God fu ik anej ijia vierafene ke uniainma iji nijiav. Regavo
    ar jon ma iji fu varur ijia revo jam moik ijia e kafobuon moik Fotunatas ga Geresia
    ga Kafadosia ga Esia ga Bitinia ijia karij.
  mps-mps: Ena da Pita da, te Jisas Kraisgo tagala palai bidi me deli dao. Tama te
    dage haniani gasa tedali bulude bidibo we bidibolo eno e pas asęna tolobao. Dage
    meba te moni tǫ nogi Pontus tede bidibao, meba te moni tǫ Galesiade me, meba
    te moni tǫ Kapadosiade me bidibo, meba te moni tǫ Esiade me bidibao, meba te
    moni tǫ nogi Bitiniade me, dage te tǫde bidalubo, tede osogo bidibo we bidi
    tiwai bidibao.
  pab-NT: Natyo Pedro, Jesus Cristo niraene kakoare kalikini naxairatya exe babera
    Enore anerenae ana, xaorekoiterenae hawenakalaha nonitata Ponto, Galácia, Capadócia,
    Ásia, Bitínia, harenaikoa nali.
  llg-llg: Susulak ia neme au mai, Petrus, fo Yesus Karistus nadedenun. Au sulak susulak
    ia, fee ei basa nggei, fo Manetualain hele nalan so. Ei leo matanggenggelak nai
    mamanak noꞌuk nai propinsi Pontus, propinsi Galati, propinsi Kapadokia, propinsi
    Asia ma propinsi Bitinia. Tolanoo susue nggalei! Neme sososan mai, Manetualain
    hele nala memak ei so, fo dadik neu Ndia hataholi nala. Ndia Dulan boe oo, tao
    nala ei dadik malalaok soaneu Ndia, fo suek ei tao tungga basa palenda fo Yesus
    Karistus fee ei. Mete ma ei tao tungga basa Ndia palenda nala, na, ndia dadik
    tanda nae, ei dadik malalaok soaneu Ndia, huu Manetualain mbimbilu Yesus daan
    neu ei. Au hule-haladoi, fo Manetualain natudu Ndia dale malolen neu ei, fo suek
    ei bisa masoda tamba faik tamba sodak, mole ma ndoo-ndoo.
  kyf-kyf: -Amɩ Piɛlɩ -wa -Zezu *Klisɩɩ *tietienyɔ, amɩa -wa -Lagɔ -saa -bha, 'ɩn
    -wa mɩa lamnenida laga -dʋdʋ -gʋ, -mɔ Pɔɔn, -Galasii, Kapadɔsʋ, -Azii -yɔ Bitinii,
    amɩa na cɛlɩa 'wʋ.
  tpi-tpi: Mi Pita, mi aposel bilong Jisas Krais. Mi raitim dispela pas long yupela
    manmeri bilong God, yupela ol lain i stap nabaut olsem tripman long provins Pontus
    na Galesia na Kapadosia na Esia na Bitinia.
  mih-NT: Yuhvi ra Pedro, minoo apóstol ra Jesucristo cui. Maa ra i tava tyiño sii.
    Ta tasi carta ya sii ñiyɨvɨ ña ndyaa ca ñuu ñu. Tandɨhɨ ñu i sitya cuatyi. Ta
    ndyaa ñu nu cu si Ponto ta Galacia ta Capadocia ta Asia ta Bitinia.
  qvh-NT: 'Ponto, Galacia, Capadocia, Asia y Bitinia provinciacunacho caycag yäracog
    mayëcuna: Noga Pedro, Jesucristupa apostolnin carmi cay cartata gamcunapä apaycäsimö.
    Gloriacho juntu canansipä captinpis cay pasachöga mashtacashmi caycansi.'
  kms-kms: Nge Pita, nge Jisas Kraist ningg aposel iri. Nge wand ven nungoqi wute
    God nupuqu wo pre kin di war ir wo pu tiqe aye pe aye pe was ye te nungoqi nde
    ki vindo. Nungoqi Pontus opu was kin, Galesia opu was kin, Kapadosia opu was kin,
    Esia opu was kin, di Bitinia opu was kin, nungoqi nde wand ki vindo. Nungoqi qi
    wen nde muq was kin wen nungoqi tiqe nganye segi.
  agn-agn: Ang pagsolat ta na yo si Pedro, tatang apostolis ni Jesu-Cristo. Pangomostao
    ong nindiong tanan ang pinilik tang Dios ang namagwasag atan ong mga probinsia
    tang Ponto, Galacia, Capadocia, Asia ig Bitinia, yamong mga pamansistar ong ta-paw
    tang kalibotan ang na bilang mga dayoan.
  nhi-NT: Neh Pedro, itlatitlancau Jesucristo. Innamechontlahcuiluilia namehuantzitzin,
    in tlaniltocanih naquin namonchanchiuah queh namonmotepaluanih uehca de namochan
    uan namonxixintoqueh ic Ponto, Galacia, Capadocia, Asia uan Bitinia,
  ttc-NT: Wetz Xhpe'y aj tky'ixel Qajaw Jesukrist a'in, jun limb'il te etetz aj joyomix
    tzan Qtata Dios, aj oje kxik slab'jik ja'chq, aj cha oqxena' etib' aj nkxnajan
    tuj Pont, Galasy, Kapadosy, Asy b'ix Bitiny.
  dan-1931: Peter, Jesu Kristi Apostel, til Udlændingene i Adspredelse i Pontus, Galatien,
    Kappadokien, Asien og Bithynien,
  kwj-kwj: Ani Pita, ani Jisas Kurais Himache. Ani dohaꞌa chengi a kaindau ti, kunu
    Gotri rihi naro himiyama hurahama le Pondas mapwa ki, Galesiya mapwa ki, Kapatosiya
    mapwa ki, Esiya mapwa ki, e, Bitiniya mapwa ki hima kicha hinga ku dau hima leni,
    kunu a kaindau.
  vie-OVCB: Đây là thư của Phi-e-rơ, sứ đồ của Chúa Cứu Thế Giê-xu. Kính gửi các tín
    hữu sống tản lạc tại các tỉnh Bông-ty, Ga-la-ti, Cáp-ba-đốc, Tiểu Á, và Bi-thi-ni.
  kze-kze: kemá Pítaa maanáímbá maanáúváívímbá agaimaráúmpo ísáaro. kemá Ísu Káráísitina
    aantá-kwaasi úndanivo Áánútumo séna kesí kwaási owémó siráin-kwaasi ísáaro. kwatúwówa'a
    kentí maramá tuwé'a kóyáwé é'a Pontasi-máráváré Kárésiyaa-maravare Kápátósiyaa-maravare
    Ésiyaa-maravare Pítíniyaa-maravare miráumai-marava'a kóyáwé uráawai ísáaro.
  mpj-mpj: Mirlimirli ngaanyarna-ngkuya Piijalu wakara kurtingkuni, riitamulkuranyurra.
    Jiijaj Kurayijjurni julyju junu palumili jakurlpurluka. Nyunturtinpanyurra parna
    parlparriwana nyininpa, Mamamili walyjakaja. Parna palukajangaya yini Puntujpa,
    Kilijiya, Kapatujiya, Yayijakamu Pijiniya. Ngurra palukajawananyurra kujupa kujupangka
    nyinani. Ngulangala yankuka kujungka nyinaku Mamamili ngurrangka, ngurra kunyjunyungkaminyirri.
    Julyju Mama ngarnawarrapurlukalu-nyurranya kulinu, palumili walyjanyurra nyinakura.
    Palujanu-nyurranya palumili Kuurtilu nintinu, jungaranyurra nyinakura Mamaku.
    Jiijajmili wangkanyurra kulinuka walyjarringu. Jilanyanyurra kulini, “Jiijajpa-lampa
    miji yintingu, ka miturringu, ka walykukaja-lampa warningu. Palujanu palumili
    walyjalara nyinani.” Mamarna-nyurrampa japini, ngampurrjuntaya kanyilkura, ka
    pukurlpanyurra nyinakura.
  lbk-lbk: Sak-en si Pedro, ay esang ay apostol Jesu Cristo. Ensolat ak ken chakayo
    ay pinilin Apo Dios ay takhona ay mangmangili isnan nay ay lofong, ya entetee
    id Ponto, Galacia, Capadocia, Asia sa et id Bitinia.
  mto-NT: A̱tseꞌe je̱ Pedro, je̱ Jesucristo je̱ kyuká̱tsiva. Máyam a̱tseꞌe je̱ Dios
    ntuknu̱ke̱xta je̱ jayu juuꞌ veꞌe tso̱o̱ꞌndu je̱m ñaxka̱jxmda je̱tseꞌe pa̱jkvaꞌkxy
    cha̱a̱nada je̱m Ponto, je̱m Galacia, je̱m Capadocia, je̱m Asia, je̱ts je̱m Bitinia.
  bzh-bzh: Sa Pita sën Yesu Kerisi yi sinarë sa. Sa neḳevu ḳapiya sënë yök vu ham
    sën Anutu-yi-alam ham, sën ham vuu begganġ degwa ya geham yök nedo jeggin jeggin
    vu distrik Pontus los Galata geKapadosia, gAsia* los Bitunia aga.
  guj-2017: ઈસુ ખ્રિસ્તનો પ્રેરિત પિતર લખે છે કે, વેરવિખેર થઈને પોન્તસ, ગલાતિયા, કપાદોકિયા,
    આસિયા, અને બિથુનિયામાં પરદેશી તરીકે ઈશ્વરથી પસંદ કરેલાઓ;
  jvn-NT: Layang marang sedulur-sedulurku sing pada kapentyar manggon nang bawah Pontus,
    bawah Galasia, bawah Kapadosia, nang bawah Asia lan bawah Bitinia, sedulur-sedulur
    sing wis dipilih karo Gusti Allah dadi umaté lan saiki pada manggon nang panggonan
    sing adoh karo negarané déwé. Iki layang sangka Pétrus, sedulurmu sing dipilih
    karo Gusti Yésus Kristus dadi rasulé.
  byr-byr: Pitainyɨ Jizaazai Kɨraazɨtɨyai Nyɨdaasadeinyɨ Apozelɨyainyɨ pɨkarya dazaꞌ
    yɨhithawasɨwaabe. Anga Naanga Podaazɨ, Galezɨya, Kapaathozɨya, Ezɨya, Bɨthinɨya,
    sangɨ gazabazaba angavaayaihi mwaaihasaihɨrɨna yɨhithawasɨwaabe.
  ian-ian: Wun Pita wun. Wunayɨ lavu nyingamba pɨlɨwuka. Wun Jisas Kraistna njɨvwa
    kwutɨga nyan wun. Ngwuk Godna nɨmba ngwuk. Ngwuk kat kan pas wun pɨlɨwutɨgowun.
    Ngwuk tɨngwa ngepma kwagalalaa ngwpma ngwpma yilaa yetɨlɨga nɨmba ngwuk. Ngwuk
    Pontas, galesia, Kapadosia, Esia, Bitinia walɨnja ngepma ngepmamba yetɨlɨgangwuk.
  hun-hun: Péter, Jézus Krisztusnak apostola, a Pontuszban, Galáciában, Kappadóciában,
    Ázsiában és Bitiniában elszéledt jövevényeknek,
  mcf-NT: 'Petedo nebi. Abëd icquid icsho Esuquidistun: —Ëbi chuibeneta —caidquio
    nebi. Esus tantiaquidtedishun mimbi iste dada uanu. Isadaidbo icsho nuquin nidaidënshun
    ënden cuemenëdac mais-maisacchobi yec nidaid utsi-utsiec yacno mibi tabadec. Utsi-utsiec
    nidaid Ponto caid yacno tabadec. Utsi-utsiec nidaid Cadasia caid yacno tabadec.
    Utsi-utsiec nidaid Capadosia caid yacno tabadec. Utsi-utsiec nidaid Asia caid
    yacno tabadec. Utsi-utsiec nidaid Bitinia caid yacno tabadec. Aidtedi nidaid yacno
    tabadquidon iste nëid dada uaic nebi.'
  kjs-kjs: Ni Pita-re Yesu Keriso-na kogono ali piruma neme go pepa Gote-na ruru enaalinu
    nimi pimi-para rapaato. Nimi abalade nimina adarenu giyoma mo su rado rado-para
    yada tya enaalinu puma pimi. Gore Pontus-para Galesia-para Kapadosia-para Esia-para
    Bitinia su robonu-para puma pimi-le go pepa neme nimi piri-para rapaato.
  mni-mni: Jisu Christtagi pakhonchatpa ama oiriba Peter-na, Pontus, Galatia, Cappadocia,
    Asia amadi Bithynia leibaksingda changjapham louduna ichai chaina leiriba Tengban
    Mapuna khandokpiraba misingsing,
  yad-NT: 'Ray Pyítru, Jesucrístu nusu̱byi, ray nu̱rya catera jiryejyu̱, Ju̱denumusiy
    ju̱resavay jiryatiy sajaryeta jirye jiryetyevay cabyimusiy jijyu̱, jiryevyicha
    diye ju̱ravye Póntumu, Cadásiyamu, Capadósiyamu, Ásiyamu, Bitíniyamu jarye ti̱ta̱ju̱.
    Sajaryeta̱da Vu̱jye̱ jirye, jiryatiy sadatya̱danuma ji̱tyaju̱ jiryedye: “Rirya̱day
    tuva̱chu rimu.” Sajaryeta̱da variy jijyu̱ jirye, Su̱ntuta, jirya̱tidye siitye
    variy saju̱, sapu̱y variy jiryivasirya jijyuuchuveda Jesucrístu nudaja̱musiy,
    jiryatiy vu̱jyuuchuveda jiyasayadamu sabatyeda. Sa̱ma̱ jasa̱chura yentyutya̱da
    jiryejyu̱, samirya vichasa̱da jarye risa̱ju̱.'
  mxb-NT: Yuꞌu̱ kúú Pedro, ta kúúí iin apóstol, na̱ néꞌe to̱ꞌon Jesucristo. Ta káꞌa̱n
    yuꞌu̱ ndisáꞌán xíꞌín ndoꞌó, na̱ ni̱ xita̱ noo kuaꞌa̱n ndéi chí kuendá Ponto, xíꞌín
    Galacia, xíꞌín Capadocia, xíꞌín Asia, xíꞌín Bitinia.
  pon-2006A: Sang Piter, wahnpoaron en Sises Krais— Ong sapwellimen Koht aramas pilipil
    kan, me koukousoanseli duwehte mehn keiru kei, nan wehin Pondus, Kalesia, Kapadosia,
    Eisia oh Pidinia.
  maq-NT: Ngahan Pedru, apóstol tsëhë Jesucristu ne, tsingátju carta vihi xi cuma
    nuju ngayujun ni xi cavitsojo ngayun ngajan distritu Ponto, distritu Galacia,
    distritu Capadocia, distritu Asia, cojo distritu Bitinia, cahndë́ xi nechuntuhun.
  hto-hto: Cue Pédrodɨcue; Jesucristo orécamɨedɨcue. Bibe Jesumo ɨ́ɨnote ráɨdozinaitɨnomo
    cuetɨcue. Ua omoɨ énɨemona oni Ponto énɨemo, Galacia énɨemo, Capadocia énɨemo,
    Asia énɨemo, Bitinia énɨemo jae áfenɨaɨdo júdaɨzitagaomoɨ.
  por-BRBSL: Pedro, apóstolo de Jesus Cristo, aos escolhidos que vivem como estrangeiros
    na Dispersão no Ponto, Gálatas, Capadócia, Ásia e Bitínia,
  ces-NKB: Petr, apoštol Ježíše Krista, přistěhovalcům rozptýleným v Pontu, Galacii,
    Kappadokii, Asii a Bitynii, vyvoleným
  cui-cui: Xan, Pedron, Jesucristo pia peitorobi jiwi jiwana tatsin. Daxita barapomonae
    pam pacata tinatsi pomonae painya nacua nacayayatsiya pawʉ jinompame xua ichamonae
    painya nepaca yotabixae. Pomonae painya nejinompaewi pam Ponto nacuatha, irʉrʉ
    pomonae painya nejinompaewi pam Galacia nacuatha, irʉrʉ Capadocia nacuatha painya
    nejinompaemdʉ, irʉrʉ Asia nacuatha painya nejinompaewi pamdʉ, irʉrʉ Bitinia nacuatha
    painya nejinompaewi pamdʉ.
  boj-2014: E Pita. Yesus Kristus na e qariŋbej deqa e aqa anjam mare mare laqnum.
    Niŋgi nuŋgo segi segi qure utru uratosib jaraiyosib sawa sawa kalil keretosib
    di unub. Niŋgi Pontus sawa ti Galesia sawa ti Kapadosia sawa ti Esia sawa ti Bitinia
    sawa ti di unub. E anjam endi neŋgreŋyosim nuŋgoq qariŋyonum.
  eng-OEBUS: To the people of God who are living abroad, dispersed throughout Pontus,
    Galatia, Cappadocia, Roman Asia, and Bithynia,
  eri-eri: Ji Pita, ji Yesus Kristus nomo aposel. Ji pas beha tere Itou nomo fai-aita
    Pontus prowins langa, Galesia prowins langa, Kapadosia prowins langa, Esia prowins
    langa, Bitinia prowins langa tere yao fai dorofe yafaya waha yerege tagini.
  aly-aly: Ayengaw Peter, atha pip nhenh ingkwerneyel angka mwerr-akert. Ayengan artwa
    warrkenh Jesus-wenh. Ran ayenh rlwanew, alhaynteyew angka mwerr-angker ikwer-akert
    ilerlap-aynteyew. Alakenhap athan pip nhenh thweneyel arrewantherr-warl, apmer
    Judea-theyarl arlperrtyerrew-rnem-warl – Pontus-areny-rnem-warl, Galatia-areny-rnem-warl,
    Cappadocia-areny-rnem-warl, Asia-areny-rnem-warl, Bithynia-areny-rnem-warl-akerr.
  wiu-wiu: No Pita Yesu Keraisuyo one agale oane auane yamotoa takoa moa kakaka Aposelo
    agome uku. I agale wiane wetekakilepa anu oya-lawe kiwi eya mone ta-meneke Podase
    Galesia Kapadosia Esia Bisinia ta-meneke to̱a pote mekika wetekaku-ye.
  swe-swe: '[Från:] Petrus, en apostel (sändebud, ambassadör) till Jesus den Smorde
    (Messias, Kristus). Till de utvalda som lever som främlingar (pilgrimer, har sin
    temporära boning) [i en hednisk kultur], sådda som säd (kringspridda, ordagrant
    ”av diasporan”) i Pontus, Galatien, Kappadokien [östra Turkiet], Asien och Bithynien,
    [Fem romerska provinser i nuvarande Turkiet räknas upp i den ordning en budbärare
    skulle ha gått med detta brev. Två av regionerna nämns i . Bland brevets mottagare
    fanns troligtvis flera judar som omkring 30 år tidigare varit i Jerusalem och
    personligen hört Petrus predika på pingstdagen. Under senare tid hade Paulus och
    andra missionärer besökt dessa områden, så församlingarna bestod även av omvända
    hedningar.]'
  cth-cth: Kai Piter, Jisuh Khrih e guncei lah kaawm e ni, Pontus, Galati ram, Kappadosia
    ram, Asia ram hoi Bithunia ramnaw hoi kho tangkuem ka kampek e, Cathut ni a rawi
    e imyin lah kaawm e nangmouh koevah ca na patawn awh.
  mti-mti: Pita me Iesu Keriso apasoro meuma gumbe aipe, at Pontas, Garatia, Kapadosia,
    Esia ge Bitinia apa wakeyawa wat gomiyamunnewa igiyawa munan.
  pad-NT: Hovani Pedro onajirija hida oathi kapapirani. Jesus Cristo athi avaadahaoniva
    abono ho. A'onivani Deus kaija'ari arabo hoariha avahojaki avakadimoni hida oathi.
    Vahoariha a'onira vanajahariharivini mani ida a'onira akarakhanakhamaja, oniani
    ida Ponto, Galácia, Capadócia, Ásia, Bitínia hiki kaarabonia a'onira nahojaja.
  twi-twi: Saa krataa yi fi Yesu Kristo somafo Petro nkyɛn, Ɔde kɔma Onyankopɔn nnipa
    a wayi wɔn a wɔabɔ ahwete sɛ ahɔho kɔ Ponto, Galatia, Kapadokia, Asia ne Bitinia
    amantam mu no.
  hlt-hlt: Jesuh Khrih kah caeltueih, Peter loh, Pontus, Galati, Kappadokia, Asia
    neh Bithunia kah a coelh tih canglak mupoe lampah taengah,
  tbz-SIM: Mí mPiɛri Yesu Kirisi kó ditɔ̃nnì, míì wɑ̃̀ri dipɑ́tíri dii nKirisi kɔbɛ
