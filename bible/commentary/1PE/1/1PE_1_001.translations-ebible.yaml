  qvs-NT: Munanayni wawkinikuna, paninikuna, Jesukristu ñuka Pedruta kachamuwashka
    rimananta allita yachachikunaynipa. Chiknishuk runakuna kankunata llaktaykichimanta
    llaktan llaktan pushashushkankichi. Ponto partipi Galasia partipi Kapadosia partipi
    Asia partipi Bitinia partipi kawsaykankichi. Tukuy kankunata kay kartata killkaykaykichi.
  zca-NT: 'Na Per; Jesukrist mizo da nak da tu apost che''n Me; kixëla yech re'' lo
