  san-BUR: ပန္တ-ဂါလာတိယာ-ကပ္ပဒကိယာ-အာၑိယာ-ဗိထုနိယာဒေၑေၐု ပြဝါသိနော ယေ ဝိကီရ္ဏလောကား
