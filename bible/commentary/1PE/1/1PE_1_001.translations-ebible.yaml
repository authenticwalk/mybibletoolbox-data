  san-URD: پَنْتَ-گالاتِیا-کَپَّدَکِیا-آشِیا-بِتھُنِیادیشیشُ پْرَواسِنو یے وِکِیرْنَلوکاح
  heb-LB: מאת פטרוס, שליחו של ישוע המשיח. אל המאמינים הפזורים בפנטוס, גלטיא, קפדוקיא,
