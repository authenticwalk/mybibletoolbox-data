    I’m sending it to you Christians in a lot of different places, called Pontus,
    and Galatia, and Capadoshia, and Asia, and Bithinia. You had to leave your homes,
    and now you live in those places.
  ilo-ULB: Siak ni Pedro, maysa nga apostol ni Jesu-Cristo, kadagiti napili a gangannaet
