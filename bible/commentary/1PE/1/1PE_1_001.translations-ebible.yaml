  aby-aby: Na Fida Yesu Kerisonu afasoro mi nama yewa owaowa yanake odakune. Ya Godinu
    we mune odirie orou yama yanu ba orofa meisake fiake imusu oroorofaro anisa orou
    yabake weakunea nauawe. Ya Fonidia orofa orouini Gareisia orofa orouini Kafadosia
    orofa orouini Eisia orofa orouini Bidinia orofa orouini yabake yewa owaowa yanake
    odakune. Godima Danu arara uike ya we mune odirie. Ibake Godinu Imumu Irauma ya
    orounu imuka ma gienabu ui ena ubiye Yesu Kerisonu wake naufone ibake eno ui.
    Enoba Godi Dawae Yesu Kerisonu iwama yanu meramawere ukeka imuka uroi. Ibake yae
    Godinu arara yaisina ufone imukaisa. Ibake nanu arara dawae Godima ya unu koreifiake
    Danu irau ukeka sineka makeifiaro yae irauaiai mane ibeifone ibake weakune.
  eng-YLT: Peter, an apostle of Jesus Christ, to the choice sojourners of the dispersion
    of Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  jni-jni: Bitrus una ka dure ka Yeso vana Asere, uhuna andesa azauka we wazi ageno,
    wa samara anyimo ubulus uGalatiya, Ukappadokiya u asiya, na ubitiniya.
  kne-kne: Sak-en si Pedro ay apostol en Jesu Cristo. Naey di solat ko en dakayo ay
    ipogaw Diyos ay mangili isnan lobong ay man-ili ed Pontus, Galacia, Cappadocia,
    Asia ya ed Bitinia.
  tgj-tgj: Jisu Kristo gv Apostol akobv rinv, Pitar lokv— Pwknvyarnv gv darlin kunam
