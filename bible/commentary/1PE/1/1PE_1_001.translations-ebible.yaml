    t'ishi'in. Vit'eegwijyąhchy'aa, dinjii gweendih gwa'an gwigwich'įį nąįį gwitee
    tr'inlii eenjit.
  gvn-gvn: Ngayu Peter. Jesus Christangka nganya bamban nyungu kuku balkanka. Yinyaynka
    ngayu yanyu kabanba balkal yurranda. Yurra kala-kalbay yurrawunmun bubumun, ngami-ngamiman.
    Yurra kanbal bundanday bubungu Pontus, kanbal bubungu Galatia, kanbal bubungu
    Cappadocia, kanbal bubungu Asia, kanbal bubungu Bithynia. Ngayu yanyu kaban yungal
    yurranda wubulbuku.
  nhy-NT: Nej niPedro, niitlatitlanil in toSeñor Jesucristo. Namechtlajkuililia namejwan
    katlej ankajtejkej amochan iwan anyajkej anmochantitoj intech oksekimej paismej
    de Ponto, de Galacia, de Capadocia, de Asia iwan de itech país de Bitinia.
  asm-FB: মই পিতৰ, যীচু খ্ৰীষ্টৰ মনোনীত পাঁচনি, যি সকল প্ৰবাসী লোক পন্ত, গালাতীয়া,
    কোপ্পাদকিয়া, এচিয়া আৰু বিথুনিয়া দেশত গোট গোট হৈ আছে, তেখেত সকলৰ সমীপলৈ৷
  okv-okv: Na Peter, Iesu Keriso ta apostero nanena ungo God na siriketo umbari embomeni
    ungota enda toto hari tumbuto pambuto enda Pontus ta enda Galatia ta Cappadocia
    ta Asia ta eto Bithynia ta mitovova avoeto ungo ta degi ahari erevi ere kaitona.
  mxt-NT: Yuhu ra Pedro cuví noo apóstol cuenda ra Jesucristo, ta cuñí chi catyí,
    vatyi maa ra tachi̱ chii vatyi caque tyiño ra. Tyaí noo tutu ihya chi nyoho cha
    ña iyó ndo ñuu ndo, vatyi iyó ndo noo noo ñuu ityi Ponto, ta Galacia, ta Capadocia,
    ta Asia ta Bitinia.
  tzo-NT: Ho'on Pedroun, ho'on jcholc'opun yu'un ti Jesucristoe, chajc'oponoxuc ti
    carta, ho'oxuc ti nomtic to nacaloxuque ti ora to te ti estado Ponto xchi'uc ti
    estado Galacia xchi'uc ti estado Capadocia xchi'uc ti estado Asia xchi'uc ti estado
    Bitinia,
  ind-AGS: 'Surat ini berasal dari Petrus, rasul Yesus Kristus, dan dikirim kepada
    umat pilihan Allah: orang-orang buangan yang tersebar di seluruh provinsi Pontus,
    Galatia, Kapadokia, Asia, dan Bitinia.'
  omw-omw: Nte Pitaava. Iesusi Karaisiva ni nronraqama kyaihana nte mwia kyaiqa vare
    varuvama varina. Nkye nraakye qora nkyeta mwaata qaqira kye kyatu kyaatu hita
    uto Pontiaasinive, Karesiaanive, Kapatosiaanive, Esiaanive, Pitiniaanive, variahuara
    rieqanama nte nkyini qara ntumwa tena.
  yrb-yrb: Na Fita Yesu Kerisonu afosoro amarama ewa owawa ue ya Godinu we muneta
    uwara yaba owawa odeda wataneba yaba wemaro nauawe. Ya Ju naueta uwara yana yanu
    ba suini orofaini ekode moana orofa atata ifu ifu Fonitusi orofaini Gareisia orofaini
    Kafadosia orofaini Eisia orofaini Bitinia orofaini i orofa atataro wo bogaru ue
    anita uwara yaba owawa ue odatane. Godima Danu unu uite ya we mune odi. Godinu
    Imumu Kotofuma ya uwaranu neno ma rorowarau uina Yesu Kerisonu sina naufoe iba
    ui. Godi Dana Yesu Kerisonu ononoma yanu siosawere neno uroi. Yana Godinu unu
    nesia ufoe imutaita. Godi Dawa ya durua uteibite Danu wesa ueta yabai mateibiro
    yana wesarau ue ibeiboe watane.
  maa-NT: '''A̱n xi ''mì‑na̱ Pedro, nga ''a̱n tsibíxáya‑na Jesucristo, sìhixat''aà‑nò
    ngats''ioò xi xó jaàjiìn‑nò Nainá nga mì ti̱ nangui‑nò titsa̱jna‑nò nga xki̱ xi
    ján na̱xa̱ndá kitsjohoya ya̱ nangui Ponto, Galacia, Capadocia, Asia ko̱ Bitinia;'
  mcq-mcq: Na Pita Jesu Keriso oni apasoru ea kaꞌene iji pijihara kaꞌene ani ani vaꞌe
    Ponitasi Karesia Kapatosia Esia ꞌee Pitinia ijino apioraꞌe rena hijujihi punaꞌe
    veju.
  sus-A: ﭑ تَن ثِيّرِ، عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ شّيرَ، ﭑ بَرَ وٌ شّيبُ يِ سّبّلِ
    رَ، وٌ تَن مِشِ سُفَندِشِ نَشٍيٍ يٍنسٍنشِ حَمَنّيٍ مَ عَلْ ثٌنتُ، فَلَتِ، كَثَدٌ سٍ،
    عَسِ، نُن بِتِنِيَ، عٍ قِندِ شْحّيٍ رَ دّننَشّ.
  jpn-1965: イエス・キリストの使徒ペテロから、ポント、ガラテヤ、カパドキヤ、アジヤ、ビテニヤに散って寄留している、選ばれた人々、すなわち、
  fra-SBL: Pierre, apôtre de Jésus-Christ, aux élus qui vivent comme des étrangers
    dans la Dispersion, dans le Pont, la Galatie, la Cappadoce, l'Asie et la Bithynie,
  yka-yka: Sulat inin amban aku, si Petros. Bakas kawakilan ku weˈ Isa Almasi dinaˈak
    magmahalayak lapalnen. Pasampayku sulat inin piyu si kaˈam meˈ aˈa tapeneˈ Tuhanin,
    meˈ aˈa liyu-liyu makanat-kanat si meˈ kalahat-lahatan seddilihin. Pasampayku
    inin si kaˈam maluˈu si lahat Pontusin, lahat Galatiyahin, lahat Kappadokehin,
    lahat Asiyahin duk si lahat Bitiniyahin.
  mle-mle: Wun Pita-adiwun. Wun Jisas Krais dikidi diki maaj karay duw-adiwun. Gwur
    God tasakwudidiy duw taakw, gwur adiy Roma gavman gwur gwuradiy kapa tipab viyayakidaak,
    kapakap kapakap nib kaytik kwagwurkikik, miyawa Pantas, Galasiya, Kapadasiya,
    Asiya, Bitiniya adiy miyawa tamiyaam kwanadiy duw taakw, gwurak wun ki lapa nyig
    sukwutuwa.
  shp-NTPO: Ea riki Pedro, Jesucriston raana, enra saludo bomai ja Diossen katotabo
    jatíbiain jaton mainmabi janbisax, ja Ponto main, Galaciain, Capadociain, Asiain,
    jainoax ja Bitiniain jakanabo.
  aom-aom: Iesu Keriso-are apostle Peter naro jemesi örire jejëmije. God-hu hesinö
    baejëvade aribövioho jemë jemesi saꞌaho vuonugoꞌi Pontus Galatia Cappadocia Asia
    Bithynia ë saꞌare ma-jahuri raromobe vaꞌaruje aribövie jëve.
  geb-geb: Gu Pita Krais Zisas farasarigi ŋaara guma mbe ma. Gu kha gava khergiap,
    nde Fhe Bakɨme won mbuigi gumgi gu mbigi, gu anan nde ndi mbai. Nde mba tamtam
    fhura harigi ŋguir mba Pontus ŋgu bakɨme gum, Garesia ŋgu bakɨme, Kapadosia ŋgu
    bakɨme, Esia ŋgu bakɨme gum, Bitinia ŋgu bakɨme, nde ntan ki. Gu kha gava khergiap
    nde ndi mbai.
  bsj-bsj: Biru bwe tomange Yecu fabubo wo kwama coki watanum watange Buntu, galatiya
    kaya dki ya aciya kange bitiiya.
  cak-cak: Yin Pedro, ru-apóstol ri Jesucristo, nintak-e ri vuj re' chive rix ri man
    rixc'o ta pan itinamit, roma xa banon chive chi iquiran-e-ivi' pa tak tinamit
    ri ec'o pa tak roch'ulef Ponto, Galacia, Capadocia, Asia y Bitinia.
  chf-NT: No'on aj Pedrojon. Aj Jesucristo u yacon tuba u yajc'äncan. Cä tz'ibän ni
    junda ta cä täscäbenetla anela que mach cuxulet ta' cabla. Äc'bintet a puclan
    abala cachichcada tä cabil cab tä Ponto, tä Galacia, tä Capadocia, tä Asia y tä
    Bitinia.
  tlf-tlf: Nugumal nuubip aga? Niyo Yesus Krais imi kalaan tinum Fita nita kale, God
    imi unang tinum ibo ilipmi abiip miton miton uyo kupka-nilipta, Provins Pontus
    une-bala, Provins Galesia une-bala, Provins Kapadosia une-bala, Provins Esia une-bala,
    Provins Bitinia une-bala ke-nilipta, no kugol na na ke-bom albip kale, suuk kon
    koyo dola kobelan o ageta ko.
  piu-2006: Ngayulu Piitalu piipa ngaatja wakara nyurrangarrilakutu wantirriyaṉi,
    riitarringkulanyurra kulintjaku. Irriṯi Yiitju Kurayitjaluṉi watjaṉu ngayulu palumpa
    waarrkana nyinanytjaku. Nyurrangarri manta tjuṯawana nyinanyi, Katutjaku walytja
    tjuṯa. Manta yini yalatji tjuṯawana, Puntutjanya, Kilitjiyanya, Kapatutjiyanya,
    Yayitjanya, Pitjiniyanya. Yalatji nyurrangarri tawunu tjuṯangka nyinanyi manta
    tjuṯawana. Ngula nganaṉa yankula tjungu nyinaku Katutjaku ngurra palyalingkungka.
  poh-NT: Reꞌ hin maꞌ Luch, hin cꞌahchiꞌ nitzꞌihminic reh i hu̱j wili. Reꞌ hin wilic
    wajawric chi ritzꞌihmjic i hu̱j wili ruꞌum nok hin pahbamaj chi aj kꞌorol ribiral
    i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ reꞌ ajic aweh hat-tak aj niminel reꞌ
    xapuhcaj awi̱b tak chipam atinami̱t tak, cꞌahchiꞌ nitzꞌihmbam je hu̱j wili xa
    paꞌ yukꞌul wilca̱t tak ponok chi cꞌacharic, jeꞌ ricab ar pa riyukꞌul i Po̱nto,
    pa riyukꞌul i Cala̱sya, pa riyukꞌul i Caparo̱sya, pa riyukꞌul i A̱sya chꞌi̱l woꞌ
    pa riyukꞌul i Witi̱nya.
  tue-tue: Yʉʉ Pedro Jesucristo cʉ̃ʉ̃yere wededutigʉ beserigʉ mʉ́ãrẽ Cõãmacʉ̃ beserirare
    ãñudutia. Mʉ́ã yʉʉ jóacora mʉ́ãya ditare cõã, aperopʉ́ wáabaterira niiwʉ̃. Teero
    tiigʉ́, mʉ́ã Ponto, Galacia, Capadocia, Asia, Bitinia dita niirã́pʉre jóacoa.
  bjp-bjp: Ia Pita, nenge aposel ke Iesu Karisito, ia sisiit usuf gam ae God ka tim
    pes ta gam, ae gam kiis sarara arae foron ses na falifu na Pontus, Galatia, Kapadosia,
    Eisia ke Bitinia.
  xon-xon: Min Piita u ye Yesu Kristo aakpambal na le ŋmee kigbaŋ kee m tii Uwumbɔr
    aanib bi ye biwɔwɔm dulnyaa wee ni, ki yaa ki bi Pontus aatiŋ ni, ni Galasia aatiŋ
    ni, ni Kapadosia aatiŋ ni, ni Asia aatiŋ ni, ni Bitinia aatiŋ ni na.
  tzo-ZNT: Voꞌon Pedroon, yajꞌapoxtolon ti Jesucristoe yuꞌun chcal aꞌyuc ti cꞌusitic
    yaloje. Chajcꞌoponic tal ta vun, voꞌoxuc ti butic estadoal nacaloxuque, ti nacaloxuc
    ta Pontoe, ta Galaciae, ta Capadociae, ta Asiae, ta Bitiniae. Yuꞌun coꞌol xchiꞌuc
    jꞌechꞌelbeoxuc yaꞌel, jaꞌ ti stꞌujojoxuc onox ti Jtotic Riox ta vinajele ti chba
    achiꞌinique. Voꞌne onox snopoj, yechꞌo ti islecubtas xa avoꞌonic ti Chꞌul Espíritue
    yoꞌ xapasic o cꞌusi lec chil ti Rioxe. Chꞌabal xa amulic yuꞌun achꞌunic xa ti
    jaꞌ istoj o amulic ti ilocꞌ xchꞌichꞌel ta cruz ti Jesucristoe. Acꞌu yacꞌboxuc
    crasia ti Rioxe. Junuc me avoꞌonic, mu me cꞌusi xal avoꞌonic.
  mpm-NT: Maa ri kuu Pedro, kuu ri apóstol ni taji Jesús, ti Jesús kuu Cristo, ja
    ndiso ya jniñu ñaꞌnu nuu Yandios, ti maa ya ni jaꞌa jniñu jaꞌa nuu ri ja na kuu
    ri apóstol nuu ya. Chaa ri tutu jaꞌa kuaja nuu ra naa ra, roꞌo yɨvɨ kanchuku jika,
    ja ni ka jichanuu ra nɨ ndañuu Ponto, Galacia, Capadocia, Asia jiin Bitinia.
  ots-NT: Nugö, dúr Pedro, ʉ́r jmandaderogui car Jesucristo. Dí pɛnquijʉ na̱r carta‑na̱,
    nuquɛjʉ ʉm mi̱nga̱‑israelitaquijʉ, gú pønijʉ hua jam jöygöjʉ, cja̱ nuya guí bbʉpjʉ
    hnahño lugar. Nuya guí bbʉpjʉ jar jöy Ponto, co pʉ Galacia, co pʉ jar jöy Capadocia
    co pʉ jar jöy Asia, co hne̱h pʉ Bitinia.
  hoy-hoy: पतरस उन दी टु जो यीशु मसीह अन प्रेरित आन, आ निवळुस्कु आदुर परमेश्वर उन
    लॉकुर्द हेसुर जो तितर बितर आगकु पुन्तुस, गलातिया, कप्पदूकिया, आसिया अदिक बितूनिया
    दा ईरतार,
  amo-amo: Bitrus unan kaduran Yesu Kristi ucindu kiti na nan feriu alenge na iwa
    malu kiti du Ubuntus, Ugalatiwa, Kappadokiya, Asiya nin Butiniya,
  pjt-pjt: Uwa, Jesuku walytja tjuṯa, ngayuluṉa Peternya Jesuku Christaku tjukurtjara
    panya paluṟuṉi wituṟa iyaṉu tjukurpa palumpa aṉangu tjuṯangka wangkanytjaku. Kaṉa
    lita nyangatja nyurampa walkatjunanyi Jesuku walytja tjuṯaku. Panya nyuranya Godalu
    ngurkantanu palumpa walytja nyinanytjaku. Palu panya aṉangu tjuṯangku nyuranya
    rawangku kuraṟa pungkunyangka nyura ngura walytja wantikatira ngura malikitja
    tjuṯakutu anu Puntula, Kalaitjiyala, Kapatu-tjiyala, Aitjala munu ngura panya
    Pitjiniyala tjanalakutu. Kaṉa nyangatja palulanguṟu nyurampa lita walkatjunanyi.
  cwe-cwe: Niye Petili, yonitangigwe kuwa mtumigwa wa Yesu Chilisito. Nowandikila
    wanhu wa Mulungu wowasaguligwe, wowaimwagile uko Ponto na Galatiya na Kapadokiya
    na Asiya na Bisiniya.
  daa-NT: Ŋa nun Piyer, *paliine ka Iisa Masi kat siiraakon maktumne-anta. Nu siiraat
    loko, kuŋ gee kuuk Buŋ doɓtu kuuk totir ar awraatinna ɗo kiɗ ka Pont, ka Galaasi,
    ka Kapadoos, ka Aazi, iŋ ka Bitini.
  mlp-mlp: Yaqmo Pita, ya Yesus Krais ago Aposel araq. Ne Yesus ago on mataw saw Pontus
    teq saw Galesiya teq saw Kapadosiya teq saw Esiya teq saw Bitiniya gigo og saw
    haresmo begbeg nog iyim osayta na gimen sansandek ka ya mar tonim eman ne gigo
    hib lehaq. Kwaziqmo diq ne a hi gwahtiqsamo i Gimam God in ne gigo tuhuritim in
    aholyon ne gitowun tiqamta. Gitowun emim abeb in ne giwaqim ago Bugaw Dimunta
    negan ne in ago on mataw tawonta tiqiyiy. God in Yesus anedan ne giholib hures
    laman ne gibusirinan tihiqiyan ne Yesus Krais ago gamuk huritad muzinayta. God
    agem dimunta negad ne gigem eman kute nemaqta na in ne gigo hib ayahmo diq gwahtiqan.
  ape-C: O ipak Iruhin nagraehesh iri arpesh douk pakutukuk ipakirub warub panaku
    pape arbudok sabairubi warub bape shokugosi nahobigos nyeigur-igosum Pontus, Galesia,
    Kapadosia, Esia sani Bitinia iri. Eik anan Jisas Krais ananin aposel yenekumepogu
    apudok shup ipak.
  bgs-bgs: Sakán si Pedro na apostoles i Jesu-Cristo. Igsulatta tun ákniyu na igsalin
    katô Manama asta ikatalap na góddô tun ta mga probinsya ka Ponto, Galacia, Capadocia,
    Asia asta Bitinia.
  faa-faa: Ano Pitane Yasu Keresomo tarira aporopo. Re Keresoa paosa aporo hinamo
    re Kotimo murikimasaki nōmo sawi one poparaka makerakanapo. Re Keresoa paosakipoko
    reane aporo metakiramo rukua koaka taerakano, repo namina ape sumuane metakarikia
    teketarikia pukua, hauaka metakira risikinaporakano nōmo kaikia, nōmo reaki
    sawi one poparaka makerakanapo. Re metakira Pónetase hauaka á pukua risiaki soko,
    metakira Karésia hauaka á pukua risiaki soko, metakira Kapatósia hauaka á pukua
    risiaki soko, metakira Ésea hauaka á pukua risiaki soko, metakira Pitínia hauaka
    á pukua risiaki soko, re suaki nōmo sawi one poparaka makerakanapo.
  kik-kik: Nĩ niĩ Petero, mũtũmwo wa Jesũ Kristũ, Ngũmwandĩkĩra marũa maya, inyuĩ
    arĩa Ngai eyamũrĩire, na mũtũũrĩte mũrĩ ageni gũkũ thĩ, na mũkahurunjũkĩra mabũrũri
    ma Ponto, na Galatia, na Kapadokia, na Asia, na Bithinia,
  cap-NT: Wejrtc̈ha Pedrutqui, Jesucristuz̈ uchta apostoltqui. Jalla niz̈tiquiztan
    anc̈hucaquin tii cartal cjijrz̈cuc̈ha. Anc̈hucqui persun wajtquiztan wichanzinc̈hucc̈ha
    wacchi yekja provincianac kjutñi, Ponto, Galacia, Capadocia, Asia, Bitinia, jalla
    nii provincianacquin ojkchinc̈hucc̈ha. Jakziquint ojktc̈haja, jalla nicju kamc̈ha;
    ana persun wajtquiz kamc̈ha anc̈hucqui.
  ksr-ksr: Anutunoŋ ejemba iyaŋaajoŋ meweeŋgoŋ nonono nonoonoŋga tosia oŋonoŋ Israel
    mesaoŋ prowins qagia Pontus, Galesia, Kapadosia, Eisia ano Bitinia kanoŋ deema
    kema laligoju. Piito niinoŋ Jiisas Kraistwaa wasiwasi eja aposol kolooŋ oŋowo
    qaa amiŋ mobombaajoŋ tere koi oojeŋ.
  eng-TNT: Peter an Apostle of Iesu Christ to them that dwell here and there as straungers
    thorowout Pontus Galacia Capadocia Asia and Bethinia
  sbs-sbs: Petorosi, mwapositola wa Jesu Kirisite, kuva yedi ve nako, vava kwetwa,
    mukati kose ka Potiasi, Magalatia, Cappadocia, Asia, ni Bathiania.
  sue-sue: Na Petoro. Na Yesu Kristora aposolo nona ami pas ei awa gainona. Nikare
    Anutura sianai dubu wero noise bozero Ponto ata Galata ata Kapadosia ata Asia
    ata Bitinia provins amira baro esewa nowewa nimorekare pas ei awa gainona ewa.
  fra-NCL: PIERRE apôtre de Jésus-Christ, aux élus, étrangers et dispersés dans le
    Pont, la Galatie, la Cappadoce, l’Asie et la Bithynie,
  bhg-bhg: Na awa Peter, Iesu Keriso da aposil. Nanemi imondemane, God da gerari embomai,
    ainkain itomane butu dodo evekara edo yai Pontusi, Galesia, Kapadosia, Asia edo
    Baitenia ainda, maundo isima edo ewa, ove eiwa gagurena.
  snn-NT: Yë'ë, Pedro hue'eguë, Jesucristore ta'yejeiye yo'o cuencuesi'quëbi mësacua
    si'acua Riusu bainreba tinruanna saoni senjosi'cuana toyani, utire saoyë yë'ë.
    Mësacua Riusu huë'e jobona ti'anja'cuata'an, mësacua yua rëño ñësebë se'ga ën
    yijare ba'ijën, Ponto, Galacia, Capadocia, Asia, Bitinia, ja'an yijañare ba'ijën,
    Riusure yo'o conjën ba'icua'ë.
  atb-NT: Yesuq Hkrisduq é lagyo nghut sû, ngò Petruq gi, Pontuq, Galatiq, Kapadokia,
    Asia eq Bihtuni mau pé má byo myín tô bum é, Yesuq Hkrisduq é jìno gyo râ matú
    le, Yhâng é suî èq hpyûn gyûn é hui râ matú le, haû Woi-nyí é lhoq sân-yúng nyi
    é muzó dông mai, Îwa Garai Gasâng é hî te sê tô é hpaqchyî má cháng luî, hkyin
    yù huî é bang nghut é,
  cek-AK: Jesu Kri mah patoeh ih kami maeto ah kaom Piter mah, Pontius, Kalati, Cappadocia,
    Asia hoi Bithinia ah kaproeng kaminawk khaeah ca tarik,
  bkd-bkd: Iyan a si Pedro ha apostol hi Jesu Cristo sa migsulat taini. Sinulatan
    ku inyu sinyu sa mga pinilì hu Dios ha nakagsusuwayà duun hu mga probincia ta
    Ponto, ta Galacia daw ta Capadocia, ta Asia daw ta Bitinia.
  ctu-76: Joñon Pedrojon. Yajcʌbilon bʌ ajsubt'an ñumel i cha'an bʌ Jesucristo. Mic
    ts'ijbubeñetla pujquemetla ti chumtyʌl ti yambʌ pañimil tyac Ponto, Galacia, Capadocia,
    Asia yic'ot Bitinia mach'ʌ yoque la' lumalic.
  lac-NT: A teno' Pedrojen, a jin wʌjtuchi'yʌjiro' Jesucristo. U c'at ya'aric a mac
    tuchi'ta'b ten Jesús quir u tsec'tic u t'ʌn. Caj in ts'ibta techex a je' ju'una',
    a tantanxer cʌja'anechex quire' caj a wacsex ta worex u t'ʌn C'uj. Rajen caj in
    ts'ibta techex. Caj in ts'ibta techex, a tantanxer cʌja'anechex ich u ru'umin
    Ponto. A ti' yʌnechex ich u ru'umin Galacia. A ti' yʌnechex ich u ru'umin Capadocia.
    A ti' yʌnechex ich u ru'umin Asia. A ti' yʌnechex ich u ru'umin Bitinia.
  xla-xla: Na꞉ Pitapo, Yesu Kelisotapo sepame tane dle oplamipo. Epedeme na꞉tapo Godta
