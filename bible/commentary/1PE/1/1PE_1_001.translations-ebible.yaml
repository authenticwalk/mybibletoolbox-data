  auy-auy: Kemá Pítaa maanááí maanáúfáífímbá agai-timúmpo ísáaro. Kemá Ísu Káráísitini
    aantá-waasi úndanifo Maníkómó séna kesí waási owémó siyáin-kwaasi ísáaro. Watúwówaꞌo
