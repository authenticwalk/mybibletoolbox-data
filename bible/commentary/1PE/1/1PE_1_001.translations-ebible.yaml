    Ésiyaa-marafaꞌe Pítíniyaa-marafaꞌe miyáumai-marafaꞌo wété uráawi ísáaro.
  tbg-tbg: Te Pitaaka. Ihu Karaitiva ti noraiqama kaimanta te vira kaiqa vare vauraukama
