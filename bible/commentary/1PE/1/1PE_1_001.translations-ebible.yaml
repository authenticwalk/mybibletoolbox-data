verse: 1PE.001.001
translations:
  kpx-kpx: Iesu Keliso abostolo Bita dalike levaleva ko laheho hanavoma. Abu lahavei
    la nunuvege la Dielusalema halevai vata igaegae tiale ua. Botasi, Galesia, Kabadosia,
    Esia, Bitinia vata keve igaegaeai ui lotilu. Iale la kebia bahatahoike di levaleva
    ko hisaliai hanavoma.
  okv-H: Na Peter, Iesu Keriso ta apostero nanena ungo God na siriketo humbari embomeni
    ungota enda toto hari tumbuto pambuto enda Pontus ta enda Galatia ta Cappadocia
    ta Asia ta eto Bithynia ta mihovova avoeto ungo ta degi ahari erevi ere kajihena.
  tbo-tbo: Tau Pita, Yesu Keliso a tu wituwetuwega. U nugotuhu geka a gilumiyahi uyahimi,
    taumi Yaubada a lawa i winaganimi po o ihewahewa tupo wohepali uyahihi. Naka tupohihi
    uyahihi o memae, Ponito, Galatiya, Kapadosiya Asiya ma Bitiniya.
  mal-C: 'യേശുക്രിസ്തുവിന്റെ അപ്പൊസ്തലനായ പത്രോസ്, പൊന്തോസ്, ഗലാത്യ, കപ്പദോക്യ, ഏഷ്യ,
    ബിഥുന്യ എന്നീ പ്രവിശ്യകളിൽ പ്രവാസികളായി ചിതറിപ്പാർക്കുന്ന തെരഞ്ഞെടുക്കപ്പെട്ടവർക്ക്,
    എഴുതുന്നത്:'
  grc-SR: Πέτρος, ἀπόστολος Ἰησοῦ χριστοῦ, ἐκλεκτοῖς παρεπιδήμοις διασπορᾶς Πόντου,
    Γαλατίας, Καππαδοκίας, Ἀσίας, καὶ Βιθυνίας,
  bgc-bgc: या चिट्ठी पतरस की ओड़ तै सै, जो यीशु मसीह का प्रेरित सै, मै या चिट्ठी परमेसवर
    के चुणे होए माणसां कै खात्तर लिखण लागरया सूं, जो परदेशी होकै पुन्तुस, गलातिया,
    कप्‍पदूकिया, आसिया अर बिथुनिया परदेसां म्ह तित्तर-बितर होकै रहवै सै।
  khz-khz: Au Petero, Iesu Keriso gena apostolo talimaku na epepa atalo-venimina.
    Gomi, Palagu gena virigivirigi talimami, gemi kapu taunataunara goraokwanirato,
    ewagumona gomi Pontas, Galatia, Kapadokia, Asia, e Bitinia tanopara polurai gotalu-lovolovona
    talimami gemi ai.
  deu-TKW: Petrus, Apostel Jesus Christus' an die auserwählten Beisassen der Diaspora
    in Pontus, Galatia, Kappadokia, Asia und Bithynia,
  zsr-NT: Nedaꞌ, Pedro, nacaꞌ gbaz nasölëꞌë Jesucristo. Ruzujaꞌ queëliꞌ lu guich ni,
    lbiꞌiliꞌ náslasliꞌ ziꞌtuꞌ gap dë ladzliꞌ, zoaliꞌ luyú Ponto, len luyú Galacia,
    len luyú Capadocia, len luyú Asia, len luyú Bitinia.
  lin-lin: Ngai Petelo, ntoma ya Yesu-Klisto ; Epai ya baponami ya Nzambe oyo bazali
    kati na bamboka ya bapaya mpe bapalangani na bituka ya Ponti, ya Galatia, ya Kapadose,
    ya Azia mpe ya Bitini.
  hns-NT: Ham Petras baatie aur ie tjietthie liekhiela. Ham Jiesoe Kriest ke ekgo
    pathaawal waala baatie. Ie tjietthie oe iesaai log khaatien hai djaun pardesie
    ghat hia hoewa Pontas, Gaalaatsia, Kapaadosia, Aasia aur Bietienia diehaat me
    rahe hai.
  noa-E: 'Mʉʉn Pedroou, Jesucristooucha ich i jaaumkhĩir jʉr autarr. Pãar pãach durr
    chaaur parhooba aaidʉ durrum khʉʉnag muata pãrag mʉg ẽsap phã deepʉ̈i chirʉm:
    Ponto anʉm durram khʉʉnag, Galaciapienag, Capadociapienag, Asiapienag maimua Bitiniapienagjã
    agjö; ajapcharan maach meeun thum maach peerdʉajem iek ʉ̈kha nʉm gaaimua durr
    chaaur dʉr durrum khʉʉnagma.'
  eng-EMTV: Peter, an apostle of Jesus Christ, To the elect sojourners of the Dispersion
    of Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  mib-NT: Máá rí cúu Pedro, apóstol jeē ní tají Jesucristo, te tée ri carta yáha cuájeē
    nuū rohó ñáyuu ní cajitē núu, te cáyūcu jícá ró nɨ́ɨ́ Ponto, Galacia, Capadocia,
    Asia, jiín Bitinia.
  lif-NT2: ये़सु ख्रिस्‍तरे़ कुसेःक्‌युक्‍मिबा इङ्‌गाॽ पत्रुसलाम्‍बा पन्‍तियस, गलातिया,
    काप्‍पादोकिया, एसिया हे़क्‍क्‍याङ् बिथानिया थुम्‍हाॽओ के़से़बाआङ् के़युङ्‌बाहाॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबा वे़प्‍मिबा कुइसिःक् के़वाॽबा कुमनाहाॽ कन् सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍निङ्‌बारो॥
  xnj-xnj: Nene Petili mtumi wa Yesu Kilisitu, nikuvayandikila nyenye vandu mwemuhaguliwi
    na Chapanga, ndi mwampechangini na mwitama ngati vajumbiswa kwenuko Ponto na Galatia
    na Kapodokia na Asia na Bisunia.
  mmx-mmx: Nenia ne Pita lun pavang at ne Iesu Karisito. Nia a malagan na lovoang
    tinemi limixin soksoxolik at ne Moroa. Mi lok ngan limixin kadiong ti na lavatbung
    menemen la mik lox epeseves to at levennep taba ro Pontas, Galesia, Kapadosia,
    Asia, la Bitinia.
  cbr-NT: '''Ëx cana Pedro, aín bana unicama ñuixunuan Jesucristonën caísa ''ain.
    Mitsun nëtënuax bëtsi bëtsi menu tsóti cuan ''aíshmi Ponto, Galacia, Capadocia,
    Asia, Bitinia, a nëtëcamanu ''icë cana ënë quirica mitsu buánmin.'
  tee-NT: Ju quit'in icPitalu'. Ixtamalakachan ju Jesucristo icjunita. Chai va iclamac'amiyau
    ju uxijnan ju vachu' lhilac'ap'inat'it ju Jesús. Ju uxijnan amachak'an makat unt'at'it
    para makp'its'ic'ant'at'itca' ju xalacat'un Ponto chai ju xalacat'un Galacia chai
    Capadocia chai Asia chai Bitinia.
  eng-LSV: Peter, an apostle of Jesus Christ, to the chosen sojourners of the dispersion
    of Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  cak-NT: Ren Pedro, jun ru-apóstol ri Jesucristo, nintak-e ri carta re' chiwe rix
    ri man jixc'o ta chupa ri rech-ulef ri can iwichi rix, xa iquiran-iwi' pa rech-ulef
    Ponto, Galacia, Capadocia, Asia y pa Bitinia.
  pah-NT: 'Ji ko Pedroramo. Ji Jesus Cristo''ga moirũharamo ako. Kiro ji ikwatijari
    imondovo nhinhi''ig̃a pe me Tupana''gareheva''ea pe – perope peju g̃agwyri pe:
    Ponto pe, Galácia pe, Capadócia pe, Ásia pe, Bitínia pe. Pevo pe kwaki''opavi
    pejigwovo pejijupa g̃apyteri pe penhimongyavo raikwehe.'
  sja-NT: 'Mɨ, Pedro Jesucristopa pëida ichi ũraa jarateede. Mɨa na k''art''a p''ã
    pëiru parã, Tachi Ak''õrepa jɨrɨt''eradaarãmaa Cristode ijãadamerã; chi awara-awaraa
    p''anapataarã k''ĩra tewaraarãk''a nãgɨ́ eujãde: Ponto, Galacia, Capadocia, Ásia
    mãik''aapa Bitinia; mãgɨ́ eujãde.'
  xed-xed: Iʼi Piyer ghunatá mnda Yesu Kristi ta vinda na ɗelewer na ŋa zabatá mnduha
    Lazglafta ta wutsatá vgha ta nzaku ka matbay ta haɗika Puŋ nda Galat, nda Kapadus,
    nda Asiya, nda ya ta haɗika Bitani.
  mks-NT: Ye̱he̱ cúú Pedro ta cúú u̱ in apóstol cuéntá Jesucristo. Ta chíndahá i̱
    Ndióxi̱ coo ndó, na̱ na̱ca̱xi mé á jáchi̱ cúú ndó na̱ tóho̱ ñuu ja̱n sa̱há ña̱
    na̱taxí ña̱yivi ndo̱hó ñuu ndó. Ta viti na̱ndicui̱ta nuu ndó ndúu ndó estado Ponto
    xi̱hi̱n estado Galacia xi̱hi̱n estado Capadocia xi̱hi̱n estado Asia xi̱hi̱n estado
    Bitinia.
  gfk-S: Aiou Pita tike apostolo tane Jisas Krais, iou pakat ikin ra nianga ukaia
    ho mu ing mu lon harbasie hoke ra wasire kaia ta ira katano bakut Pontas, Galesia,
    Kapadosia, Esia ma ne Bitinia. Iou pakat ikin ra nianga tupas mu ing God no nudait
    Mama gate gilamis mu haruat ma no nuno lilik menalalie. God ga huna bul no nuno
    lilik menalalie ura nunure mu. Iga gilamis mu ma no pinapalim tano Tanuo ing no
    Tanuo ga bul hasisingen mu be mu nage halhaalien. Ma iga gilamis mu waing mu na
    taram Jisas Krais ma be Jisas na sapur hagamgamatien mu ma no dena. Iou sasaring
    be mu na hung tutuno iat ma ra harmarsai tikai ma ra malum.
  bmu-bmu: Anutunöŋ ambazip nanŋaŋgöra möwölöhöm neŋgiiga neŋgöreŋök iŋini tosatŋan
    Israel mosöta prowins qetŋini Pontus, Galesia, Kapadosia, Eisia aka Bitinia miaŋgöreŋ
    deŋda anda malje. Pitö nöŋön Jisös Kraistkö melaimelai azi aposol aka embuk keu
    eraum mötpingöra kimbi ki ohozal.
  dgz-dgz: Ne apan Pita Iesu Keriso watu enamot mega apanewa da. God om enumoni waene
    apane at pa muga ae vean iragi punanan wat amon piup Pontas, Galesia, Capadosia,
    Eisia amba Bitinia amonewa ame inap gaun waiangin.
  eng-GNV: PETER an Apostle of IESVS CHRIST, to the strangers that dwell here and
    there throughout Pontus, Galatia, Cappadocia, Asia and Bithynia,
  zaa-NT: Inte' Pedro, chi guthèl·la' Jesucristua inte' para ccá' apóstol quì'e nna
    quixa'a' titsa' quì'e. Rudiánia' iyaba lebi'į canu tsè'e idittu' fuera de estado
    qui' le porqui'ni gatti' tsè'e ba le hàstaba le' ca estado lá cą Ponto nna Galacia
    nna Capodocia nna Asia nna Bitinia nna.
  eng-WEBSTER: Peter, an apostle of Jesus Christ, to the strangers scattered throughout
    Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  guh-guh: Xanë Pedronë, Jesucristo taneitorobinë. Nitoroba jivi tatsipaebaponaenexa
    Jesucristo pelivaisi. Pacatoyaquinatsi mapabaxutoje paxamë pepo panijatomaravecua,
    Jerusaléntomara, nacayajatsia paneenarutsivi. Nacayajatsia pajinavanapame Ponto
    nacuajava, Galacia nacuajava ata, Capadocia nacuajava ata, Asiavënë nacuajava
    ata, Bitinia nacuajava ata.
  bon-bon: 'Cane Peteru säne; Yeesu Keriso me ätyepäneji biname gäne. Cane weeme bau
    me yoogärenine lui gemi Acejiyame me jäjäcräneji biname, weene lui cina tuucratnininujiye
    ai maramara probins cabu lenajame: naace Pontus me, Galatiya me, Kapadokiya me,
    Asiya me, cuta piiyepu Bituniya me.'
  nhw-BL: Na niPedro niitlayolmelajca Tohueyiteco Jesucristo. Nimechtlajcuilhuía amojuanti
    catli anquicajtejtoque amotlal huan anyajtoque anitztotij campa hueli ipan tlalme
    Ponto, Galacia, Capadocia, Asia huan Bitinia.
  swh-ONEN: 'Petro, mtume wa Yesu Kristo: Kwa wateule wa Mungu, wageni katika ulimwengu,
    waliotawanyika kote katika Ponto, Galatia, Kapadokia, Asia na Bithinia.'
  wbi-wbi: Petro, nsung'ua ghwa Yesu kilisite, kulyumue vabaghulivua, kuvasalulua,
    mu Pontoon joni, Galatia, Kapadokia, Asia ni Bithinia,
  bba-bba: Bɛɛ be Gusunɔ u ɡɔsɑ mɑ i yɑrinɑ i sɑ̃ɑ sɔbu Pontuɔ kɑ Gɑlɑtiɔ kɑ Kɑpɑdosiɔ
    kɑ Asiɔ kɑ Bitiniɔ, Gusunɔ Bɑɑbɑ u bɛɛ ɡɔsɑ nɡe mɛ u rɑɑ ɡɔ̃ru doke u ko. Mɑ i
    kuɑ wiɡibu win Hunden sɑɑbu, kpɑ i kɑ Yesu Kirisi mɛm nɔɔwɑ, kpɑ win yɛm mu bɛɛ
    dɛɛrɑsiɑ. Nɛ Piɛɛ, Yesu Kirisin ɡɔrowɑ, nɑ bɛɛ tire teni yoruɑmmɛ. Durom kɑ ɑlɑfiɑ
    n bɛɛ sosiɑ.
  eng-KJVCPB: Peter, an apostle of Jesus Christ, to the strangers scattered throughout
    Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  kgk-NT: Xe Pedro Hesu Cristo remimondo va'e. Amondo uka-ta kwatia-rehe xe nhe'ẽ
    peẽ-my gwarã. Peẽ Nhandejáry reroviaha kwéry pende yvy e'ỹ-py peho peiko-vy araka'e.
    Penhemosarambipa araka'e peho-vy pene retã-gwi. Nhandejáry reroviaha e'ỹ va'e
    pa'ũ-rupi táva ambue mbue-rupi peiko va'e. Peẽ Ponto yvy-py peiko va'e, Galácia
    yvy-py peiko va'e ave, peẽ Capadócia yvy-py peiko va'e ave, Ásia yvy-py peiko
    va'e ave, yvy ambue Bitínia-py peiko va'e pegwarã ahai-ta.
  waj-waj: Na Petorooso Yisuu Kirisiinna kua varee nuaira aposoroo vaidivoono aa kua
    aavaa fafaarakiaunoo. Anutuuqo mmataama kioo gioonna kiaapuuya ngiari voopinnaiya
    mmataivau vida raubiriida variaiyani na aa kua aavaa kiauko fafaarainoo. Na Podoo
    ivakiraatama Garatiaa ivakiraata Kapatokiaa ivakiraatama Asiaa ivakiraata Bituniaa
    ivakiraatama aa kua aavaa kiauko fafaarainoo.
  cpy-cpy: Naaka Pedro jankinatzi-mirori iroka. Rotyaantaa-rewote Jesús Jeepatzii-totaa-rewo
    naaka. Eeroka-paeni nojankinatzini pikaatzi pijeeki-moyitziri jaawiki-jatzi-paeni
    kaari rashitaari Tajorentsi, tema pinteenaryaayitanaka pinampi-yitawo maawoeni
    nampitsiki-paeni janta Ponto-ki, Galacia-ki, Capadocia-ki, Asia-ki eejatzi Bitinia-ki.
  mpx-mpx: Nau Pita, Yeisu Keliso wana apostolo, leta ya ya leli ge ya patuna komiu
    Yehoba wana hilihili gamagaliliyau eliyamiu, bolo ku mibwabwali panayawiya ge
    ku miwaliwali labi Pontas, Galatiya, Kapadosiya, Eisiya ge Bitiniya elal.
  wbp-wbp: Ngaju-nyangu yirdiji Piita. Warrki-jarrimi karnarla Jijaji Kirajiki. Ngajuju
    milarnu yungurna-jana Kurdungurlu Wirilki nyinami Kirijini-patuku. Wangkami kaju
    nyarrpa yungurna-jana wangkami. Ngajulurlu karna-nyarra pipa nyampuju yirrarni
    Kirijini-patuku kuja kankulu ngurra-kari ngurra-karirla nyinami. Kula kankulu
    ngurra nyurrurla-nyangurla nyinami, lawa. Yapa-kari kankulu nyina ngurra-kari
    ngurra-karirlaju yirdingkaju Puntijarla, Kalatiyarla, Kapardujirla, Yayijarla
    manu Pijiniya.
  luo-luo: An Petro ma jaote Yesu Kristo, Andikonu un jo-Nyasaye moyiero ma gin welo
    e piny, kendo mokere kuonde duto mag Ponto, gi Galatia, gi Kapadokia, gi Asia
    kod Bithinia.
  nhe-NT: Na niPedro niitlayolmelajca Tohueyiteco Jesucristo. Nimechtlajcuilhuilía
    imojuanti tlen inquicajtejtoque imotlal huan inyajtoque initztotij campa hueli
    ipan tlaltini Ponto, Galacia, Capadocia, Asia huan Bitinia.
  aii-aii: ܦܵܛܪܘܿܣ، ܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܠܓܘܼܒܝܹ̈ܐ ܬܵܘܬܵܒܹ̈ܐ ܕܝܼܢܵܐ ܒܘܼܪܒܸܙܹܐ
    ܓܵܘ ܦܘܼܢܛܘܿܣ، ܘܓܵܠܵܛܝܼܵܐ، ܘܩܵܦܵܕܘܿܩܝܼܵܐ، ܘܐܵܣܝܼܵܐ ܘܒܹܬܘܿܢܝܼܵܐ،
  esk-NT: Uvaŋa Peter. Uqqiraqtigigaaŋa Jesus Christ-ŋum. Aglaktuŋa ukuniŋa tuyuutinik
    piksraqtaaŋiñun Agaayyutim uŋutauplutiŋ siamittuanun iluqaani Pontus-mi, Galatia-miḷu,
    Cappadocia-miḷu, Asia-miḷu, Bithynia-miḷu,
  msb-msb: Mga kaigmanghudan sa pagtuod, ini na surat hali sa akon, si Pedro na apostol
    ni Jesu-Cristo. Para naman ini sa iyo na mga ginpili san Dios na nagkaburulag-bulag
    sa mga probinsya san Ponto, Galacia, Capadocia, Asia kag Bitinia.
  cpa-NT: Jní² báh³ Pedro. Lán¹²jni tsih² høh³ quián¹² Jesucristo. Dsianh¹³ jní² si²
    la² quiánh² hniah¹² dsa² ma²tsø³ ni³ja¹³ huø¹ Ponto quianh¹³ Galacia quianh¹³
    Capadocia quianh¹³ Asia quianh¹³ Bitinia.
  dso-dso: ମୁଇ ପିତର୍‌, ଜିସୁକିରିସ୍‌ଟର୍‌ ଗଟେକ୍‌ ପେରିତ୍‌ ସିସ୍‌ । ପନ୍ତ୍‌, ଗାଲାତିଅ, କାପାଦକିଆ,
    ଆସିଆ ଆରି ବିତୁନିଆ ରାଇଜ୍‌ମନ୍‌କେ, ବିନ୍‌ଦେସର୍‌ ଲକ୍‌ମନର୍‌ପାରା ଚିନ୍‌ବିନ୍‌ ଅଇଜାଇରଇବା
    ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌କେ ମୁଇ ଏ ଚିଟି ଲେକ୍‌ଲିନି ।
  meu-meu: Lau Petro, Iesu Keriso ena aposetolo taugu, ese e abimui hidi taumui, Ponto
    ai bona Galatia ai bona Kapadokia ai bona Asia ai bona Bitunia ai o noho hedoa-hedoamu,
    na tore henimuimu.
  yva-NT: Risyirati Petrus, risyamo Yesus Kristus po inatutir indamu syo apa ayaowe
    raura. Syo nyovara waowe so ratoe more kawasaeyo Amisye po wasatayao wasai, wana
    no rui rui vayave no propinsi Pontus, Galatia, Kapadokia, Asia Mamaun, muno Bitinia.
    Weapamo watantuna no mine vone so maisyare vatano marane mansamaisy, weye wana
    no vatano wantatukambe Amisye aije awa yasyin.
  dgc-dgc: 'Gébwat ye ni Pedro, a apostol ni Jesu Cristo. Saye i sulat kua du pinili
    na Diyos a tolay na a nangalat dén ta iba-iba a banuwan: ta Ponto, sakay ta Galasia,
    sakay ta Kapadosia, hanggan ta Asia, hanggan ta Bitinia.'
  zpm-NT: 'Naa nac Pedr, tib zha ne rxeeḻ Jesús nonee Xtiidz Ndzon me lo miech. Laa
    naa rxeḻ tib guits rii ziaad lo to grëse to ne nac to zha Israel, no to stib ladz
    beṉ: zig nac nëz Pont, nëz Galás, nëz Capadós, nëz Asia ni nëz Bitin.'
  hix-NT: Petru uro ha. Txesusu Kryestu nànyaknyàrà ro uro. Àmenhehe, ohyakanye. Khoryenkomo
    nwahanonkatxho omnyamo. Khoryenkom hutwanyehnà kom wawo manatxhe. Oyowtothàyam
    hohra harha manatxow hamà. Anaro rha owto ho manatxhe, Pontu yamtar ho, Karaseya
    yamtar ho xarha, Kapaknoseya yamtar ho xarha, Aaseya yamtar ho xarha, Betxenya
    yamtar ho xarha.
  sim-sim: An Pita, aposel Jisas Kraishi anira. An jekamba kason jirnjik amu kayenduwa.
    Jir nomorawu wasilaka si talarik, tulu ihi mahi yanga, provins Pontus, Galesia,
    Kapadosia, Esia, Bitinia orok liyanda jir. Jir angop Avui Wasilaka kamahanda ma
    jir.
  npi-ULB: पोन्टस, गलातिया, कापाडोकिया, एसिया र बिथिनियाभरि छरिएर रहेका परदेशीहरूलाई
    येशू ख्रीष्‍टका प्रेरित पत्रुसबाट ।
  cgc-cgc: Yaken i Pedro na isya ta mga apustulis Jesu-Cristo. Gapangamusta a ki kyo
    na mga gatuo na anduni gaistar bilang mga istrangiro naan ta mga prubinsya na
    Ponto, Galacia, Capadocia, Asia daw Bitinia.
  tim-tim: Galalupne, nâmâ Petoro, Yesu Kristogât hoŋ bawa akto Aposolo nâŋe kulem
