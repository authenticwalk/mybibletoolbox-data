  peg-peg: ଆନ୍‌ ପିତର୍‌ ଜିସୁ କ୍ରିସ୍ଟତି ରୱାନ୍ ପକ୍ୟାତାକାନ୍‌, ପନ୍ତ, ଗାଲାତିଆ, କାପ୍ପାଦକିଆ,
