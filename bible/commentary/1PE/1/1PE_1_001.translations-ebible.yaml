  reg-reg: Petro, intumwa ya Yesu Kristo, ku bhagenyi bhanu abha mu bhunyalambuke,
    ku bhasolwa, mu Ponto yona, Galatia, Kapadokia, Asia, na mu Bhisinia,
  mlh-mlh: Anutuji ŋiŋigo iŋoyoŋunde roosoe nobeko niŋoreone goine ŋoŋoji Israel bokeru
