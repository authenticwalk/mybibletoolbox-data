  gmv-NT: ዬሱስ ኪርስቶሳ ሃዋሬ ጊዲዳ ጴፅሮሳፔ፥ ኣሳ ቢታን ቤቴን ዲዛይታስ ጳንፆሳን፥ ጋላቲያን፥ ቃጶዶቂያን፥ ኢሲያኒኔ ቢቲኒያ
