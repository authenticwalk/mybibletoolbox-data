    lo doonv vdwa kumrwklvtaksinam siti am lvkdunv.
  gui-NT: Che co jae Pedro. Che co jae Jesucristo jemimondo. Aicuatía ai cuae tupapire
    opaete Israel pegua Ponto jare Galacia jare Capadocia jare Asia jare Bitinia rupi
    oñemoai vae reta pe.
  quc-TT: Ri Pedro, taqoꞌn rech ri Jesucristo, kutaq rutzil kiwach ri e chaꞌtalik
    rumal ri Cristo, xuqujeꞌ konojel ri winaq ri e kꞌo pa ri tinimit Ponto, Galacia,
    Capadocia, Asia xuqujeꞌ Bitinia.
  heg-NTPO: Surat ni deng au, Petrus, man Yesus Kristus atulin in nutus. Auk dul surat
    ni taung mi totoang, man Ama Lamtua Allah huil nal son nas. Mi nuil holhising
    ne mana mamo se propinsi Pontus, propinsi Galatia, propinsi Kapadokia, propinsi
    Asia, nol propinsi Bitinia. Kaka-pail in namnau me! Deng hmunan nua, Ama Lamtua
    Allah huil nal mi meman son, le daid Un atulin. Un Koo Niu ka tao mi le daid niu
    taung Una, le halin mi tao muid totoang prenta man Yesus Kristus in bel mia ngas.
    Nol eta mi tao muid totoang Un in prenta ngas sam, na banansila el Ama Lamtua
    hiti Yesus dala ka bel mia, le daid tada noan, mi daid niu son, taung Una. Auk
    kohe-kanas le Ama Lamtua Allah tulu Un dalen banan na bel mia, halin lelo-lelon
    nam mi in nuli ka, banan tapnaeng, tetesa, nol dame.
  ptu-ptu: Inde suha' buttu di kao Petrus mesaä' duka' suhona Yesus Kristus, lu lako
    ingganna to napilei Puang Allataala to tisembu' lako mobotto-bottoam mendadi to
    messihuhu lako propinsi Pontus, Galatia, Kapadokia, Asia, anna Bitinia.
  bzd-NTPO: Ye' dör Pedro. Ye' dör Jesucristo ttekölpa tsá̱, e'pa eköl. Ye' tso' yëkkuö
    i' shtök wé̱pa shu̱kitbak Skëköl tö iwák a̱ mineyal se̱nuk Ponto, Galacia, Capadocia,
    Asia, ñies Bitinia, esepa a̱.
  kwf-kwf: FaꞋasia sa Peter, na ngwae ni lifurongo sa Jesus Christ. Nau ku kerekere
    fuamuꞋa na ngwae neꞋe God nia fili kamu, ma muka tua diꞋia ngwae kwaita saena
    magalia neꞋe sulia na fanoa mamana kamu nia Ꞌi langi. Ma muka takalo naꞋa saena
