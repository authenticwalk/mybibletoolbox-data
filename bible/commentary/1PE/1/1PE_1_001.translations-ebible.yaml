  bjk-bjk: E, e Pita, a önga aposol te Jisas Krais, e geet inabo tinenge na urungan
    tö mum ewe mum nang mo kis elixilik nana xö boxönö xarnang abo osee ringan Pontus,
    Galesia, Kapadosia, Esia me Bitinia.
  msy-2020: Kɨ Pita, Krais Iesusɨn aposel. Kɨ akɨnafarir kam Godɨn gumazamiziba bagha
    an osiri, ia mati nguibar igharazibar gumazamizir guighav itibar moghɨn, pura
    tintinimɨn Pontus ko Galesia, ko Kapadosia, ko Esia ko Bitinian Provinsbar iti.
  bpr-bpr: Do, Piter, gumdà i sulat ani, i satu to dek Dyisas Krayst. Na yé gugtadèan
    di dad to ta nalék Dwata flo masbalét di dad banwe Pontu, Galasya, Kapadosya,
    Asya, na Bitinya.
  cle-NT: Jniá³ Pedro la³, na³lɨ́⁴á⁴ apóstol chié̱y² Jesucristo. Ga³sɨ́⁴á⁴ fáh⁴liu⁴
    la³ chia̱á̱²ah³ niaá⁴ah³ hi³ há⁴hé³ máh⁴ niaah⁴²ah³ fɨɨ³ chia̱á̱²ah³, niaá⁴ah³
    niaah⁴²ah³ vó⁴ Ponto nɨ³, vó⁴ Galacia, Capadocia, Asia baáy⁴ Bitinia nɨ³.
  txq-txq: Susurak ia numa au mai, Petrus, ndia Yesus Karistus nedenun. Au surak susurak
    ia fee ei basa ngga fo Manetualain here nalak kara dadi neu Ndia hatahorin ena.
    Ei dadi miu hatahori feꞌek fo mana leo natanggela nai mamanak noꞌuk ka nai profensi
    Pontus, profensi Galatia, profensi Kapadokia, profensi Asia ma profensi Bitinia.
    Toranoo susue nggara ein! Numa makasososan mai, Amak Manetualain here memak nala
    ei ena, fo dadi neu Ndia hatahorin. Ndia Dula-dalen oo tao nala ei dadi malalaok
    soa-neu Ndia boe, mita fo ei bisa tao tungga basa parendar fo Yesus Karistus feen
    neu ei. Mete ma ei tao tungga basa Ndia parendan nara raa, naa sama leo Manetualain
    bibiru Yesus daan neu ei fo dadi tanda nae, ei dadi malalaok soa-neu Ndia ena.
    Au hule-haradoi fo Manetualain natudu Ndia dale susuen neu ei, mita fo ei bisa
    leo-laꞌo tamba faik, tamba lino-lendek ma mole-damek.
  aaz-aaz: Surat reꞌ ia, naꞌko au naiꞌ Petrus kau, es reꞌ Yesus Kristus In haef. Au
    ꞌtui surat reꞌ ia, ma ꞌsoun ee ꞌeu ki reꞌ Uisneno npiir naan ki. Hi mjair anao-amnemat
    reꞌ mnao ma mmoni mbi bare-bare et propinsi Pontus, propinsi Galatia, propinsi
    Kapadokia, propinsi Asia, ma propinsi Bitinia. Aok-bian manekat arki! Naꞌko un-unuꞌ,
    Amaꞌ Uisneno npiir nain ki he mjair Iin na. In Asmaan ee nmoeꞌ ki mjari kninuꞌ
    meu Ne msaꞌ, he hi bisa mmoeꞌ mituin In apreent ein ok-okeꞌ reꞌ Yesus Kristus
    anfee sin neu ki. Ma karu hi mmoeꞌ mituin In apreent ein ok-okeꞌ, naan on reꞌ
    Uisneno nbisin Naiꞌ Yesus In naaꞌ ee neu ki, he njair tanar nak, hi mikninuꞌ mrair
    meu Ne. Au ꞌonen he Uisneno naruruꞌ ma nakriraꞌ In nekan arekot neu ki, maut he
    hi bisa mmoin naꞌko neon goes meu neon goes nok mamut, rameꞌ es nok es, ma taininaꞌ
    naꞌbaab ok piut.
  qup-NT: Munashkayni wawkinikuna paninikuna, ñuka Pedro Jesukristupa kamachishkan
    chaymanta kachashkan kani paypa shiminta yachachinaynipa. Ñawpamanta pacha Yayanchi
    Dios yachashpan Jesusta kirina kanaykichita kankunata akllarka payta kasuk runakuna
    kanaykichipa. Espiritunta kankunama kachashpan kankunata aliyachirka. Chasna kashpanmi
    Yaya Diosta kasukkuna tukushkankichi, chaymantapas uchaykichikunamanta llakichishka.
    Chasna llakichiy tukushkankichi Jesukristu uchaykichikunaranti wañushpan yawarnin
    shuturishkanrayku. Kunan Amuykichi kashpan kay allpapi shuk allpamanta runakunashina
    kawsankichi Yaya Diosta mana kasukkuna chawpipi. Kankuna Ponto, Galasia, Kapadosia,
    Asia, Bitinia allpakunapi kawsakkunarayku killkani. Yaya Dios kankunata tukuy
    uras ashwanta llakichichun chaymantapas yanapachun kushilla kawsanaykichipa.
  dop-dop: Mɑɣɑ Piyɛɛ, Yesu Kilisiti tillu. Mɑ ŋmɑɑkǝnɑ tɑkǝlɑɣɑ kɑnɛɣɛ mɛ mpɑ Ɩsɔ
    lǝsɑɑ sɩ ɩ́ nyǝ́mɑ, nɑ pǝ́ yɑsɑ-mɛ nɑ ɩ́ cɑɣɑ cɑɣɑlǝtʋ kɛ Pɔŋ nɑ Kɑlɑtɩ nɑ Kɑpɑtɔɔsɩ
    nɑ Asii nɑ Pitinii pɑ tɛtʋnɑɑ tɑɑ tɔ.
  azb-azb: İsa Məsihin həvarisi mən Peterdən seçilmiş, Pont, Qalatiya, Kappadokiya,
    Asiya vilayəti və Bitinyaya yayılmış qəriblərə salam!
  eng-DBY: Peter, apostle of Jesus Christ, to [the] sojourners of [the] dispersion
    of Pontus, Galatia, Cappadocia, Asia, and Bithynia,
  guo-NT: Xan Pedro, Jesucristo pej-apóstolan, lelx ampacarta xamal Dios pejjiwampimliajwa.
    Xamal nejpaklowaxanxot amwʉtjel atʉaj nasaladuilampim. Asewam duilam Ponto tʉajnʉxot.
    Asewam duilam Galacia tʉajnʉxot. Asewam duilam Capadocia tʉajnʉxot. Asewam duilam
    Asia tʉajnʉxot. Asewam duilam Bitinia tʉajnʉxot.
  hla-hla: Alia e Pita, a aposol tere Iesu Kristo. Alia e hala menagi a kalanloun
    teka i tamilimiu u katun tere Sunahan ti tsuga bar i han i tamilimiu me na ka
    kalakala mia tara man provins i Pontas ni Galesia ni Kapadosia ni Eisia ni Bitinia.
  mav-NT: Uito ti Peteru Aipo­typot Iesui eropat hat sese uito. Uito ti Iesui mipo­'oro
    miit'in mu'e hanuat ihay moherep hat uito are. Uiwy­ria'in Iesui mohey haria mesup
    uimiwan Iesui etiat atipo­'oro ehowawi aikope aikope eweikup­te'en mesuwat yi
    wato hap ok tã are. Atipo­'oro einãpin hamuat ehowawi tama Puntu puaria i'ewyte
    yi Karasia puaria kape. Atipo­'oro wy ui'e hap yi Kapa­tusia totiaria kape i'ewyte
    yi wato Asia puaria kape i'ewyte yi Pitinia puaria kape. Mesuwat sehay miwan miat
    atipo­'oro ehowawi uiwy­ria'in torania imohey haria kape aikope aikope eweikup­te'en
    hap kape. Sa'a­wy'i aitoria yne watu­kup­te'en tawa wato Ieru­sarẽi me ma'ato
    mesup ahewa­nĩ­kaptia aimohan mohan kahato ai'a­tu­'uka hamo mesuwat yi wato hap
    ok tã are. Mi'i pote atipo­'oro ehowawi uimiwan uipot­mu­'eria aikope aikope wesytpok
    hap ewywuaria hap kape uimiwan atipo­'oro.
  kpf-kpf: Petero, nâ Yesu Kristo zâkkât Aposolo ândianŋâ Anutuŋâ a diiziŋgip, Ponto,
    Galata, Kapadosia, Asia sot Bitinia hânân osetboset ândie, zeŋgât ekap zi kulemguan.
  ppo-ppo: I dere asȩta, Yesu Kerisoné dotȩyale aposel whi̧ Pitané dapó. I fota,
    Pontus, Kalesia, Kapadosia, Esia, Bitinia, i dosa̧ayale hae kwiarapepaae dapo
    dapo yóló betó mole so whi̧paae dapó. Ti dia̧ta, Kótóné ama sókó su yóló kae beteró
    betereteiné, i haemó uké wale so whi̧ kaae ai betere ape.
  hin-2017: पतरस की ओर से जो यीशु मसीह का प्रेरित है, उन परदेशियों के नाम, जो पुन्तुस,
    गलातिया, कप्पदूकिया, आसिया, और बितूनिया में तितर-बितर होकर रहते हैं।
  wol-KYG: Ci man Piyeer, ndawal Yeesu Almasi la bataaxal bii bawoo, ñeel askan wi
