  gof-ENT: ታኒ፥ ዬሱስ ኪሪስቶሳ ሃዋሬይ ጴፂሮሲ፤ ጳንፆሳን፥ ጋላቲያን፥ ቃጳዶቂያን፥ ኢሲያኒኔ ቢቲኒያን ቤታንቾዳ ላሌቲዲ ዴዒያ
