  swp-swp: 'Petero, Iesu Keriso ena aposotolo, tau miamiasuara se tatagorigori tupo
    gamagari eai, enadi ina: Pontasi, Galatia, Kapodokia, Asia eo Bitinia eai,'
  bjr-bjr: Qinee Peetooroosa Anutuna asauku mundirafa Yisufa narí faiqi namukiqari
