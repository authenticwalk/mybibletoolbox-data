    பொந்து, கலாத்தியா, கப்பத்தோக்கியா, ஆசியா, பித்தினியா ஆகிய நாடுகளில் சிதறுண்டு,
    இந்த உலகத்தில் அந்நியராய் இருக்கிற உங்களுக்கு எழுதுகிறதாவது:'
  mit-NT: Yùhù nduí Pedro, iin ana nì nìhì chuun ndiaha nùù Jesucristu, (te tiaí tutu
    yohó) nùù mii‑nsiá nècuàchì sànì xìtià nihni inicutu ndéˋ ladu Ponto, ladu Galacia,
    ladu Capadocia, xì stná ladu Asia, xi ladu Bitinia.
  ceb-ULB: Ako si Pedro, apostol ni Jesu-Cristo, ngadto sa mga langyaw nga nagkatibulaag,
    ang mga pinili, sa tibuok Pontus, Galacia, Capadocia, Asya, Bitinya.
  ces-LB: Apoštol Petr píše přistěhovalcům roztroušeným v Pontu, Galacii, Kappadokii,
    Asii a Bitynii.
  mkn-mkn: Ini surat dari beta, Petrus, andia Yesus Kristus pung utusan. Beta tulis
    ini surat kasi bosong samua yang Tuhan Allah su pili ame. Bosong jadi orang asing
    yang ada idop tasiar pi banya tampa di propinsi Pontus, propinsi Galatia, propinsi
    Kapadokia, propinsi Asia, deng propinsi Bitinia. Sodara sayang dong! Dari mula-mula,
    Allah Bapa su pili memang sang bosong ko jadi Dia pung orang. Dia pung Roh ju
    bekin bosong jadi barisi kasi sang Dia, ko biar bosong bisa bekin iko samua parenta
    yang Yesus Kristus ada kasi sang bosong. Deng kalo bosong bekin iko Dia pung parenta
    samua, itu sama ke Tuhan ada parcík Yesus pung dara di bosong, ko jadi tanda bilang,
    bosong su jadi barisi kasi sang Dia. Beta sambayang ko Tuhan Allah kasi tunju
    Dia pung hati bae sang bosong, ko biar bosong bisa idop tamba hari, tamba aman,
    dame, deng tanáng.
  pol-UBG: Piotr, apostoł Jezusa Chrystusa, do wychodźców rozproszonych w Poncie,
    Galacji, Kapadocji, Azji i Bitynii;
  qxh-NT: Irmänucuna, nuwa Pedro Washäcuj Jesúspa caćhan car cartacamü. Tayta Diosninchipa
    acracushan carpis, jurpay-tucullar juyaycanqui Ponto quinranćhu, Galacia quinranćhu,
    Capadocia quinranćhu, Asia quinranćhu, Bitinia quinranćhu. Llapaniquiman cartacallämü.
  nwi-nwi: Yo Pita, yo aposol kɨrik kape Yesu Kristo. Yakamni-pre rhuvə tuk əmiə yamə
    mɨne nakasarə ikɨn mɨnə fam apa ye provins mɨnə e Pontas mɨne Galesia mɨne Kapadosia
    mɨne Tarki mɨne Bitinia. Kughen rɨmɨrpen ta əmiə; iməmiə ikɨn pəh nien mə ye tokrei
    tanə e, mərɨg kɨmiə yepsɨpɨs əmə eikɨn e.
  kmo-kmo: Ada eeta Pita. Ada Jisas Kraist riiti aposel por. Ada diita jeyn God riiti
    ma mima kwona heechi tawak, ichu. Kwo Pontas nosapek tawey, Galesia nosapek tawey,
    Kapadosia nosapek tawey, Esia nosapek tawey, Bitinia nosapek tawey, ada kwona
    hato.
  agr-agr: Witjai Pedroitjai, Jisukristu chicham etsegtugkata tusa awemamuitjai. Junak
    atum mina pataag judío aidautijum nugkem ukuakjum pampagjum nugka Ponto, Galacia,
    Capadocia, Asia, Bitinia aina nui batsatutigmin agatjime.
  kyc-kyc: Namba Pita Yesu Koraisana aposele akali pepa pase dake nakama Anatunya
    wambu yapasi ralo papala yuu Pondasape Galasiape Kapatosiape Esiape Bitiniape
    petaminyi dupwa keta pyao jilyu.
  urd-GVU: یہ خط عیسیٰ مسیح کے رسول پطرس کی طرف سے ہے۔ مَیں اللہ کے چنے ہوؤں کو لکھ
    رہا ہوں، دنیا کے اُن مہمانوں کو جو پنطس، گلتیہ، کپدکیہ، آسیہ اور بِتُھنیہ کے صوبوں
    میں بکھرے ہوئے ہیں۔
  yre-NT: '''An ''bɔ Piɛri nɛn Zozi Crizi ''an ''pa ''sia bɛ, mɛɛn ''fluba ''gʋɛ -a
    crɛn -tɛ. Zozinɔn nɛn o -nyɛanla Pɔnt ''lɛglɔn ''ji, ''lee Galatɩ ''lɛglɔn ''ji,
    ''lee Kapadɔs ''lɛglɔn ''ji, ''lee Azi ''lɛglɔn ''ji, ''lee Bitini ''lɛglɔn ''ji
    bɛ, maan crɛn -tɛ -wlɛ. Bali ''ka ''si "va ''nan -e ''ka ''kɔn ''yee vɛ -a. Ka
    ya -pɛn -a ''trɛ ''gʋɛ -a da, ɛn ka ya minnun nɛn wa''a Bali tɔa dɩɛ o yei.'
  fuh-BKF: Miin Piyeer nulaaɗo Iisaa Almasiihu winndi ɓataaki ki ɗo yaade to mooɗon,
    onon ɓe Laamɗo suɓii, laatiiɓe jananɓe e ley adunaaru ndu, sankitiiɓe e leyɗe
    Ponta e Galaatiya e Kapadokiya e Aasiya e Bitiniya.
  arl-NT: '¿Niaate quiyajaa cuarta Pueyaso pueyanaa? Janiyari Pedroni, Jesucristo
    jiyaramiquishano na rupaa pohuatana cua quiniuria. Janiyari nio naajiya niaacuarani,
    noo pojoriicuara canapuete tiquiyocua niyaquecojoquiaaricuajani: Ponto jiyajinia,
    Galacia jiyajinia, Capadocia jiyajinia, Asia jiyajinia, Bitinia jiyajinianio.'
  ziw-ziw: Miye Petulo msigilwa ywa Yesu Kulisito, nawawandikilani nyuwe msagulwe
    ni Chohile na kuzagala naho mwekala enga wajeni uko Ponto na Galatiya na Kapadokiya
    na Asiya na Besaniya.
  grc-TR: Πέτρος, ἀπόστολος Ἰησοῦ Χριστοῦ, ἐκλεκτοῖς παρεπιδήμοις διασπορᾶς Πόντου,
    Γαλατίας, Καππαδοκίας, Ἀσίας, καὶ Βιθυνίας,
  nag-nag: Peter, Jisu Khrista laga apostle, pora Isor laga basi luwa kiman dusra
    desh te ase, Pontus, Galatia, Cappadocia, Asia, aru Bithynia jaga khan te thaka
    khan ke likhi ase.
  eng-OEBCW: To the people of God who are living abroad, dispersed throughout Pontus,
    Galatia, Cappadocia, Roman Asia, and Bithynia,
  knj-NT: Ja' tinani' xin, jain ton Pedro jin an, ẍejab jin naj Jesucristo an. Chin
    tz'ibetoj jun jin carta ti' e ex, jex sajleminaj je ye bey lugar Ponto, bey Galacia,
    bey Capadocia, bey Asia, c'al bey Bitinia.
  deu-1912: Petrus, ein Apostel Jesu Christi, den erwählten Fremdlingen hin und her
    in Pontus, Galatien, Kappadozien, Asien und Bithynien,
  san-PUN: ਪਨ੍ਤ-ਗਾਲਾਤਿਯਾ-ਕੱਪਦਕਿਯਾ-ਆਸ਼ਿਯਾ-ਬਿਥੁਨਿਯਾਦੇਸ਼ੇਸ਼਼ੁ ਪ੍ਰਵਾਸਿਨੋ ਯੇ ਵਿਕੀਰ੍ਣਲੋਕਾਃ
  nob-LB: Hilsen fra Peter, som er utsending for Jesus Kristus. Til dere som tilhører
    Gud og er fremmede i denne verden. Dere som bor spredt rundt i provinsene Pontos,
    Galatia, Kappadokia, Asia og Bitynia.
  ntj-ntj: Yuwa kurta tjurtupirti, ngayulu-tjanamparnanku Piitalu lata ngaanya walkatjura.
    Tjiinya-rna Tjiitja-Kurayitjaku tjukurrpa watjalpayi nyinarra. Nyangka Mama Kuurrtu-tjananyanta
    ngurrkarntanu kanyira. Nyangka-yan ngurra kutjupa-kutjupangka ngarna nyinarra,
    ngurra Puntalawana, Kalayitjalawana, Kapatutjilawana, Yayitjalawana, puru Pitjiniyalawana.
    Nyuntuku-tjanamparnanku lata ngaanya walkatjura.
  sxb-NT: Ebaruwa eno eema ku inze Petro, *omutumwa owa Yesu *Kristo. Ku inywe awalowole
    awa Katonda awari awageni ku ekialo kuno, awatanyiike mu ewialo ewia Pontuusi,
    ni Galatia, Kapadookia, *Eesia ni Bitiinia.
  nhu-NT: Ŋwa' wvun saŋ me wvù Bita waa ntum Jisos Klistu. Ɛ me nsaŋ fô bonyii bò
    Nyo' nu ɛ caw lɛ ɛ̀ nu bew e bò nu ɛ saaŋkɛn ɛ no nu biba bì Bontus bô Galɛshia
    noo Kafadosia noo Ɛsia noo Bitinia le.
  row-row: Susura ia mia au, Petrus, naeni Yesus Kristus dedꞌenun. Au suraꞌ susura
    ia fee neu basa hei fo Lamatualain pili nala nggi ena. Ama dadꞌi atahori feaꞌ
    mana leo sea-saranggaa sia mamanaꞌ hetar sia profinsi Pontus, Galatia, Kapadokia,
    Asia, ma profinsi Bitinia. Toronoo susue ngga ra e! Mia fefeun, Amaꞌ Lamatualain
    pili nala nggi ena fo dadꞌi Eni atahorin. Dula-dꞌalen o tao nameu nggi soaꞌ neu
    Eni, naa fo ama tao tungga basa parendaꞌ fo Yesus Kristus fee nggiꞌ a. Ma mete
    ma ama tao tungga basa parendan naa ra, naa onaꞌ Lamatuaꞌ bibirus Yesus raan neu
    nggi, dadꞌi tatandaꞌ oi, ama dadꞌi meuꞌ fee neu E. Au hule-oꞌe fo Lamatualain
    natudꞌu rala malolen neu nggi, fo ona bee na, ama misodꞌa tamba fai na tamba nenee
    lino-lino ma mole-dame.
  msy-msy: Kɨ Pita, Krais Iesusɨn aposel. Kɨ akɨnafarir kam Godɨn gumazamiziba bagha
    an osiri, ia nguibar igharazibar gumazamizir pura guraghav itibar mɨn, pura tintinimɨn
    Pontus ko Galesia, ko Kapadosia, ko Esia koma Bitinian Provinsba itiba.
  agg-agg: Karɨhasɨ-handürɨ, ro Pita Sisasɨndɨ hoafɨ sahamɨndɨ ha-rɨhandeimb-anahɨ.
    Godɨndɨ nendɨ se hɨfɨ hondü hɨnɨŋgɨrɨhi hehi nou, Pontus, Garesia, Kapadosia,
    Esia, asu Bitinia hɨfɨ ranɨhü burɨyei wakarɨhindɨ, sɨheimbo pas nda sürü paparɨhandɨ.
  ptp-ptp: A, Pita, Yesu Kɨlisi nu sinale a. A kɨvuu kɨpihac tiga i loc vô xam wê
    Anutu nue ge vɨhati vac vɨgwe levac Pontas dɨ Galesia dɨ Kapadosia dɨ Esia dɨ
    Bitinia hɨxôn. Ilage tɨbii vevac tii xam moo sea mɨ xam loc dô vac vɨgwe tigee.
  nak-nak: Eiau e Pita, eau la bilalaha te Iesus Kraist, eau kekesia mutou la valalua
    me hatavivile ale pou la mosi kabili tegiteu la maututula e Pontas, e Galesia,
    e Kapadosia, e Esia me Bitinia.
  lbb-lbb: Iau e Pita, a aposel ane Iesu Karisito, a tumtumus tetek mulo ning e God
    ka aslang pas mulo sur mulo anunai, pa mulo kes sarara arlar ana wasirala tumo
    na paparla Pontas, Galesia, Kapadosia, Esia pa e Bitinia.
  kan-2017: ಯೇಸು ಕ್ರಿಸ್ತನ ಅಪೊಸ್ತಲನಾದ ಪೇತ್ರನು ಪೊಂತ, ಗಲಾತ್ಯ, ಕಪ್ಪದೋಕ್ಯ, ಆಸ್ಯ, ಬಿಥೂನ್ಯ
    ಎಂಬ ಸೀಮೆಗಳಲ್ಲಿ ಚದುರಿಹೋಗಿರುವಂಥ ಪರದೇಶಸ್ಥರಾದ ದೇವಜನರಿಗೆ ಅಂದರೆ,
  cso-NT: Jná¹³ Pé¹, jan² *tɨ³² tsá² quian³² jë¹ Jesucristo, cuá¹jmu² jná¹³ sí² lá²
    hi³ ca³tɨn¹ hnoh² tsá² má²ca³huén² náh² hué³² quián¹³, hi³ má²tiáunh¹ náh² hué³²
    ñí¹ uóunh³, uá¹la³ cun³ hué³² Ponto, Galacia, Capadocia, Asia jɨ³ Bitinia nɨ́²
