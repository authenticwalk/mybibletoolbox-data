  nch-BL: Huajca ximonechcahuica campa Cristo, yaya cati quipiya nemilisti ipan ya.
    Masque masehualme amo quiselijque, Toteco Dios quitapejpeni Cristo huan quiijto
    para yaya cati más ipati. Quena, yaya itztoc quej nopa tet cati más hueyi huan
    más monequi quema masehualme quichihuaj se tepancali. Nopa hueyi tet monequi yas
    calesquina huan ipan ya tatzquise nochi sequinoc teme ipan nopa cali.
  quc-TNT: ¡Chixsa'j ruc' ri Kajaw Jesús! Pune c'asal ri Are', are junam ruc' jun
