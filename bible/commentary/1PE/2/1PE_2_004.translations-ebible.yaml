verse: 1PE.002.004
translations:
  kpx-kpx: Kosive keu vani bahata umale mune tolote ke nahate. Ataeau vaveveve elehai
    avuho isiviholilu. Isito Dilavau vaveveve ke elehai ebagemanu. Keu ke ebagemai
    hilokage keu baluga. Iale Kosive loholive avuluvuta uve.
  okv-H: Eto Bada amo God ta koro vasiri te aingeko avo kito God na amita hamo ta
    bande otohu ere gerikihia. Eto koro avo embo na kito bande ikari haite mane kito
    toagora te God na ere kogua avo dombo be avoeto bande ikasi siriketo umbuna avoeto
    amita degi havu.
  tbo-tbo: Yaubada a numa lawa uyahitiyei e wogowogoya ma a ogola banei dumana naka
    Yesu Keliso, tamogi ogolana lawa hi wihinigigiyeya. Uyahinei tauta ta nae uyahina
  mal-C: മനുഷ്യർ ഉപേക്ഷിച്ചതും എന്നാൽ ദൈവം തെരഞ്ഞെടുത്തതും അമൂല്യവും ജീവനുള്ള പാറയുമായ
    ക്രിസ്തുവിന്റെ അടുത്തേക്കാണ് നിങ്ങൾ വന്നുചേർന്നിരിക്കുന്നത്.
  grc-SR: πρὸς ὃν προσερχόμενοι, λίθον ζῶντα, ὑπὸ ἀνθρώπων μὲν ἀποδεδοκιμασμένον,
    παρὰ δὲ θεῷ ἐκλεκτόν, ἔντιμον,
  bgc-bgc: थम प्रभु यीशु मसीह कै धोरै आए हो, वो उस खास पत्थर की ढाळ सै जो नीम म्ह
    लगाया जावै सै, पर वो जिन्दा पत्थर सै। भोत सारे माणसां नै उस ताहीं त्याग दिया,
    पर परमेसवर नै उस ताहीं चुण्या, अर उस ताहीं कीमती बणाया, अर थम जो बिश्वासी लोग
    प्रभु यीशु कै धोरै आए हो, ताके थम भी उसके जरिये जिन्दे पत्थरां की ढाळ हो जाओ,
    जो परमेसवर की आत्मिक आराधना का घर बणण म्ह काम आ सकै। उसनै थारे ताहीं भी पवित्र
    याजक बणाया, जिस तरियां याजक परमेसवर ताहीं भेट चढ़ावै सै, उस्से तरियां थम भी अपणे
    दिल नै भेट के रूप म्ह चढ़ा द्यो, अर याए भेट परमेसवर नै आच्छी लाग्गै सै, क्यूँके
    थम यीशु मसीह के कहलाओ सों।
  khz-khz: Velekou genai iovogomai, ia maguli vatuna, taunilimalima na gepia-togaato,
    kwalana ati gena nama negetiwato. Na Palagu na evirigiato, kwalana vatu nama iwavagina
    ia wailanai.
  deu-TKW: Hinzutretend zu ihm als dem lebendigen Steine, von Menschen verworfen,
    bei Gott aber auserlesen, wertvoll,
  zsr-NT: Gul‑bigaꞌ ga zoëꞌ Xanruꞌ, naquëꞌ ca tu guiöj nac ban. Naquëꞌ ca tu guiöj
    gulacáꞌn lei caꞌz bunách san nac tu le gröczëꞌ Dios le nac lsacaꞌ.
  lin-lin: Bopusana pene ya Ye oyo azali Libanga ya bomoi, Libanga oyo bato babwakaki,
    kasi Nzambe aponaki yango mpo ete ezali motuya mingi na miso na Ye.
  hns-NT: Khaalie Kriest ke oeppar aapan dhiaan lagaaw. Oe hardam khaatien djiega.
    Manai logan oke na maangies hai, bakie Parmeswar oke tjoenies hai sab se barhia
    aur djienda ieta ghat aapan mahal, jaane samaadj banaawe khaatien.
  noa-E: Mag i iek gaaita ubʉ naagan, Cristoouta ichjö maach ich mag iiupiejeewai,
    i bʉ̈ʉta ẽkhabat. ¿Pãrau khaugba nʉ, Ẽwandamau mag Cristo iek ʉ̈khapimampierr
    ich athee di ëumamjöta sim? Mag di ëumamjö sim aig, Cristota mag chi dihãd jãrramkha
    sim; maagwai maach jũrr chi dipá chi daígkha nʉm. Õrau i isegjierrab mamʉ, Ẽwandamagan
    ichta dipá chi ajapcharam aawai ichta jʉr auwi chi dihãd chaarkhapijim. Ãba i
    gaaimuata ʉ̈u maach Ẽwandam õorkha nʉm.
  eng-EMTV: Coming to Him as to a living stone, having been rejected indeed by men,
    but chosen by God and precious,
  mib-NT: Núu súcuan te manī gā coo ró jíjnáhan ró jíín Jítoho yō Cristo. Chi cácuu
    ró nájnūhun templo nuū ndeé Yaā Dios, chi ndéé yá ini anuá rō. Te Cristo cúu nájnūhun
    ɨɨn yuū cánuú gá jeē yɨ́tuu yɨquɨ̄ templo, te sáha ya jeē cótecu rō nɨɨ́ cáni.
    Te ñayuu vēsú ni casquéhichī i ya, te Yaā Dios chi je ni nacāji ya Cristo chi
    cánuú ndasɨ́ yá, nájnūhun nácāji yó ɨɨn yuū váha jeē quítuu yɨquɨ̄ vehe.
  lif-NT2: मनाहाॽरे़ मे़नाॽरुबा कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुबा इमे़ल्‍लुङ्‌बा कुहिङ्‌वे़त्
    लुङ् ख्रिस्‍तओ के़द्‌ये़ॽइल्‍ले़
  xnj-xnj: Hinu, mumhambila BAMBU! Mwene ndi ngati liganga lelivi mumi lelabelaliwi
    na vandu, nambu lihaguliwi na Chapanga ngati liganga la mashonga gamahele.
  mmx-mmx: Mina vot parap Leeme Silok, neni Luuat Too no limixin diga lu xepe min
    do goxo epovo ri lok tugugu. Ketla ne Moroa ga soxolik kaka i ngan luuat, luunun
    teren i silok aleng la i epovo ri lok tugugu.
  cbr-NT: Usa 'ain camina axa bamatimoi tsócë, Jesucristo, a sinani ami catamëti 'ain.
    Judíos unían cuëëncëma 'aíshbi ca anun cuëënquin Nucën Papa Diosan iscëx ax upíira
    'icën. Unían xubu 'aquin maxax upí ami xubu raroti caíscë usaribi ca Jesucristo
    'icën.
  tee-NT: Ju uxijnan lhilac'ap'it'it ju Jesús. Chai ju yuchi chunch junita tachi ju
    tu'u' chiux ju lhiyocan chaka' ju istasacmack'anta ju ixyonin chaka'. Pus vana
    va chunch ta'ulhtulh ju Cristo. Ju lapanacni vachu' jantu tu'u' talhiula ju yuchi.
    Para ju Dios sacxtulh chai slivasalh na tapalai ju yuchi.
  eng-LSV: to whom coming—a living stone—having indeed been disapproved of by men,
    but with God—choice [and] precious,
  cak-NT: Can siempre más nakaj quixc'ue-apo riq'uin ri Jesucristo, roma ja raja'
    ri anche'l jun abaj ri c'o ruc'aslen. Raja' itzel xtz'et coma ri achi'a', romari'
    man xcuses ta. Can xqui'en anche'l niqui'en ri achi'a' je banoy-jay, roma cuando
    reje' man utz ta niquitzu' jun abaj, ja' niquiya' can. Y quiri' xqui'en che raja'.
    Pero chech ri Dios, ri Jesucristo can cha'on-wi, y q'uiy rakalen.
  pah-NT: Penhimongo ti Cristo'ga pavẽi a'ero. Gaha ko ita'java'ea. Ita okoji avuirama.
    Na jitehe Cristo'ga okoji avuirama okovo. Ita onga rupiara onga apohara'g̃a noarõi
    ite'varuhu javo jupe novĩa. Tupana'ga ki a'e te oarõ ita pyry hete reki javo jupe.
    Na jitehe ite'varuhuve'g̃a noarõi Cristo'ga ite'varuhu ga javo. Tupana'ga ki a'e
    te oarõ ga pyry hete ga javo.
  sja-NT: Mapa óotɨ irua k'inia bɨk'a. Irua tachi k'aripapari ichita chok'ai p'anapataadamerã.
    Eperãarãpa iru yiaraa iru p'anapachida te oopataarãpa mãu orp'e-ee yiaraa iru
    p'anapatak'a, mãu basa-it'ee jɨrɨt'eradak'ãri. Mamĩda Tachi Ak'õre k'ĩrapite iru
    chi mãu pipɨara pɨk'a bɨ, Tachi Ak'õrepa iru jɨrɨt'erada perã.
  xed-xed: Gavanavawagava ta Mgham Yesu Kristi. Tsatsi tsa pala ta vla hafu wuɗidiŋ
    mnduha ya. Tsatsi zbap Lazglafta ta hemanata inda skwi ta wa irani.
  mks-NT: Cayati ndó nu̱ú Jesucristo, xitoho í jáchi̱ tácú va mé á ta cúú á tátu̱hun
    yu̱u̱ ndúhu̱ ña̱ na̱candají da̱ cáva̱ha vehe. Joo nu̱ Ndióxi̱ cúú Jesucristo tátu̱hun
    in yu̱ú va̱ha ndiva̱ha ña̱ na̱ca̱xi a.
  gfk-S: Ma be mu hana tupas no Watong, mu hana tupas ie hoke be aie tike lilona hot.
    Ira turadi di ga malok ise ie iesene God ga nes kilam ie be a tabi matana igom
    gilamis ie.
  bmu-bmu: 'Kraistkö söpsöp keuya jimam: Kraistnöŋ wahöta Anutugö tandö kömbönaŋi
    aka malmal köhöikŋaŋgö wötŋi akza. Iŋini mönö yaŋgöreŋ kaba kunbuk letotme. Ambazipnöŋ
    tandö kungöra “Köt omaŋi,” jiba andö qeba mosötketmö, Anutunöŋ i Amötqeqe Toŋi
    akŋapköra möwölöhöba yaŋgöra möri bohonŋi öŋgöŋgöŋi ketaŋi akza.'
  dgz-dgz: Ap menan, endi Ayop Iesu inap onaen, me gwat yaibobot wandini umap, ame
    piup ma waene apane tandayasene go me God bumagape mega iragena om enuni di tauen.
  eng-GNV: To whome comming as vnto a liuing stone disallowed of men, but chosen of
    God and precious,
  zaa-NT: Lità lani Señor, porqui'ni lèe enni'ą' née cimiento de la' labàni para lebi'į.
    Ca enne' nna labí runi cą ne apreciar, pero chi becué' Tata Dios ne nna yala dàqque'e
    para lani lèe.
  eng-WEBSTER: To whom coming as to a living stone, disallowed indeed by men, but
    chosen by God, and precious,
  guh-guh: Vajatuxanenë Cristo raja bepiatajaiboto tsaponaponae. Apo pevereverecaenë
    daxitamatacabijavabelianexa. Nexata paimoxoyore bajaraponë. Vajatuxanenë Cristo
    itsamonae apo pejumecovënëtsixaetsi, pacuenia ibota bo pexanaevi pibisiaiboto
    naitaxutojematabuata, bajaraitsitsi. Itsiata baitsi jane Dioso tanetsi bepiatajaiboto,
    bepexania penamatamotsiiboto tsaponaponae.
  bon-bon: Mine Yageyame bau me pa naclege, ingle mime ireclota teeme cabu ca gyene.
    Tabe epu pana gyene kula caage liiyepu, poto biname cina lui ne jäägyusi egä raranga
    tääpume miiji lica gyene, yepä Acejiyame te lui ne jejuji egä babo miijirage teeme
    tääpume.
  nhw-BL: Huajca ximonechcahuica campa Cristo, yaya catli quipiya nemilistli ipan
    ya. Masque masehualme amo quiselijque, Toteco Dios quitlapejpeni Cristo huan quiijto
    para yaya catli más ipati. Quena, yaya itztoc quen nopa tetl catli más hueyi huan
    más monequi quema masehualme quichihuaj se cali tlen teme. Nopa hueyi tetl monequi
    yohui calnacastla huan ipan ya tlatzquise nochi sequinoc teme ipan nopa cali.
  swh-ONEN: Mnapokuja kwake, yeye aliye Jiwe lililo hai, lililokataliwa na wanadamu
    bali kwa Mungu ni teule na la thamani kwake,
  wbi-wbi: Mwisaghe kwa mwene juno ghwe livue ilyumi linolikanilue name vaanhu, neke
    ilio lisalulua nu Nguluve kange kwamwene lya ndalama nyanga.
  bba-bba: I susio win mi, wi u sɑ̃ɑ nɡe kpee wɑsiru te tɔmbɑ yinɑ ɑdɑmɑ Gusunɔ u
    tu ɡɔsɑ tɑ mɑɑ bɛɛrɛ mɔ win mi.
  eng-KJVCPB: To whom coming, as unto a living stone, disallowed indeed of men, but
    chosen of God, and precious,
  kgk-NT: '@see-verse:1PE.002.003'
  waj-waj: Ivaaraida innasi nnida variatee. Nnaaru nnau heekeera vaidiiyaano yoketaa
    sikau voovai haitatuuma teeda maisainoo kiaa kiada kagaari kiooduu vaidi voovoono
    haitatuuma too yoketaavaivee kiaa kioo vareeravai. Ivaa roosiima ii sikau ivo
    Yisuunnara mmataama kiaikio ivo ari vookaraivoono tupatupaa hara kioo varinoo.
    Vaidiiya inna teeda maisavaivee kiaa kiada kagaari kiooduu Anutuuqoono yoketaavaivee
    kiaa kioo viteeravai.
  cpy-cpy: Pikemijanteri eeroka-paeni kimitakawori kepayi, roo kanteencha kañaaniri
    rirori. Osheki atziri-paeni maninta-kirori kepayi, roo kanteencha Tajorentsi ikimita-kaantawo
    ikowa-peroetani kepayi, osheki owinawo.
  mpx-mpx: Ku nem Babala Yeisu elana, iya pat yawalina gaganina toto gamagalau hi
    awa nanakan ge hi towani, yaa Yehoba i hile kaiwena i waisi.
  wbp-wbp: Yapa nyurrurla, warrardalurla yantarni kutu-jarriya Warlalja-Wiriki Jijaji
    Kirajiki. Kujalpa nyanungu walya nyampurla nyinaja, yapangkulu nyanunguju manngu-nyangu
    maju nganta. Warrardalpalu mamparl-pungu. Nyanunguju ngurrju-nyayirni. Kujarlanya
    Kaaturluju nyanunguju milarnu kurdu wita-wiyi yaninjarnikiji. Nyanunguju pirli-piya
    pirrjirdi-nyayirni. Yapa kangalpa wankaru-mani, yangka kuja karliparla wala nyinami
    nyanunguku.
  luo-luo: Ka ubiro ir Jalno ma en Kidi mangima mane jogedo odagi, to en ema Nyasaye
    noyiere kendo omiye duongʼ.
  nhe-NT: Huajca ximonechcahuica campa Cristo, yajaya tlen quipiya yolistli ipan ya.
    Yonque tlacame ax quiselijque, Toteco Dios quitlapejpeni Cristo huan quiijto para
    yajaya tlen más ipati. Quena, yajaya itztoc queja nopa tetl tlen más hueyi huan
    más monequi quema tlacame quichihuaj se cali tlen tetini. Nopa hueyi tetl monequi
    yohui calnacastla huan ipan ya tlatzquise nochi sequinoc tetini ipan nopa cali.
  aii-aii: ܗ̇ܘ ܕܠܟܸܣܠܹܗ ܩܲܪܒܘܼܢܹܐ ܝܬܘܿܢ، ܗ݁ܘ ܕܝܼܠܹܗ ܟܹܐܦܵܐ ܚܵܝܵܐ، ܡܘܼܣܠܝܼܵܐ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ
    ܐܝܼܢܵܐ ܓܘܼܒܝܵܐ ܘܡܵܪܹܐ ܛܝܼܡܵܐ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Utlautisitchi ilaanun, iñuuruamun uyaġaŋmun ayakkaŋatnun iñuich, aglaan
    piksraqtaaġikkaŋanun Agaayyutim akisuruaġiplugu.
  msb-msb: Maghalapit kamo sa Ginoo na si Jesus na ginatawag an bato na buhay. Ginhabuan
    siya san mga tawo, ugaling may halaga siya sa Dios kaya pinili niya siya.
  cpa-NT: Dsǿg³ jniang³ dsi³cah³ Juu¹³ jniang³, dsa² chian² tiá². Ca¹jmo¹ dsa² jmøi¹guǿi¹
    tø¹cøg¹² quiah¹²dsa, ju³lah jan² dsa² téng² cang³ tsa¹jih²dsa. Cónh¹jøng² ca¹hei¹
    Diú¹³ hi² lán¹²dsa dsa² juanh¹², dsa dsiog¹.
  dso-dso: ତେବର୍‌ପାଇ କିରିସ୍‌ଟର୍‌ ଲଗେ ଆସା । ସେ, ଗର୍‌ ଡାଟ୍‌ କର୍‌ବା ଜିବନ୍‌ ପାକ୍‌ନା ପାରା
    ଆଚେ । ଏ ପାକ୍‌ନା, କାଇ ମୁଲିଅ ନାଇ ବଲି, ଲକ୍‌ମନ୍‌ ଚାଡିଦେଇରଇଲାଇ । ମାତର୍‌ ପର୍‌ମେସର୍‌
    ସେଟାକେସେ, ବେସି ମୁଲିଅ ରଇବାଟା ବଲି ବାଚିଆଚେ ।
  meu-meu: Ia dekena aoma; ia na nadi maurina, taunimanima ese e dadaraia, a Dirava
    ese vada e abia hidi, davana bada nadina ai vada e hataoa.
  yva-NT: 'Wade Amisy Yesus Kristus ai, wepi kova no tawan. Opamo aurata irati oramo
    mantantumane rai: vatane wo orame umaso ramauta, weramu Amisye po rator pare ama
    ngkove manakoe, weti Po ratayao po apa yavare ranari.'
  dgc-dgc: Umadene kam ta Panginoon. Mara siya i bito a inidelan na tolay. Pero i
    Diyos, éy pinili na siya a mahal na.
  zpm-NT: Goḻbig lo Jesús, goḻgaṉ gaṉle lëë me nac zig tib quie ne rio squin yu, per
    tib quie mban. Ib bleynied miech me, saṉgue Dios, meṉ non, meṉ nziuu nac me lo
    me.
  hix-NT: Àsok hana nay ha, tohu ymo ha. Nàmno yetxeh me nay hamà. Tohu wyaro, Khoryenkom
    màn yetxeh me naha, Kohkomo. Khoryenkomo mryenon kom yoh me rma naha. Karyhen
    xaxa kax mak naha ha. Anatoko tohu ymotho xanomkahnohyatxow hana, nàmno yenye
    komo, tàwyanye atxke esnàr ke. Àro wyaro rma rha noro xanomkahnohtxownà, toto
    komo. Noro rma, Khoryenkomo nwahanonkatxho me haxa naha. Khoryenkomo nàhnàn me
    rma haxa naha. Noro hyaka rma omohtxoko,
  sim-sim: Uwa osik Wasilakahik ji taka. Or wormbonawa hom nanda ria. Uhu or ermba
    ermbak linda ria. Hako hulaima nokopma orin li heyehe, �kava,� karem li mbaha
    orin halari lira. Hako Avui Wasilaka orin or heyehe, �jivi mende,� karem mbaha
    or kamari ri.
  npi-ULB: उहाँमा आओ, जो मानिसहरूद्वारा इन्कार गरिनुभएका जीवित पत्थर हुनुहुन्छ, तर
    त्यही पत्थर नै परमेश्‍वरबाट चुनिएको छ र उहाँका निम्ति बहुमूल्य पत्थर हुनुभएको
    छ ।
  cgc-cgc: Gaprani kaw en ki Ginuo Jesu-Cristo. Kanen an nabui isab daw paryo pamag-ang
    na bato naan ta istaran ta Dyos. Kanen an pasikway ta mga ittaw, piro ta Dyos,
    kanen an iya na pinili daw palangga.
  tim-tim: Kristo kunkun manmanŋe are luâkŋe ekmâ sârekombiâ âmâ Anutuŋe nâŋgaŋdo
    agat agatŋe akto mem kepilâep aregât yeŋe yâkgâlân togom kârigewei.
  yor-yor: Ẹni tí ẹ̀yin ń tọ̀ bọ̀, sí bi òkúta ààyè náà, èyí ti a ti ọwọ́ ènìyàn kọ̀
    sílẹ̀ nítòótọ́, ṣùgbọ́n lọ́dọ̀ Ọlọ́run, àṣàyàn òkúta iyebíye.
  wos-wos: Séfélak du di Jisas Kraiska hu hwe. God déka hu hwehambandé. God déka dé
    némafwimbu mawuli yata dé déré waséke, déka jémba yandéte. Wandéka dé wungi té
    wungi té téta dé ge tokwa yikafre motu maki dé té. Wungi téndéka guni déka ya.
  emp-NTPO: Dadjirã Boro Jesucritomaa zed̶adua. Idjira zocai b̶ʌa, de oi careabema
    mõgara quĩrãca b̶ʌa. Ẽberãrãba idjira igarasid̶aa, baribʌrʌ Ãcõrẽba edasia mõgara
    biya quiru nẽbʌa b̶ʌ quĩrãca.
  eng-F35: Coming to Him, a living stone—rejected indeed by men but chosen by God,
    precious—
  ind-ind: Teruslah mendekat kepada Tuhan Yesus. Biarpun manusia menganggap Dia tidak
    berguna, Allah sangat menghargai Dia dan memilih-Nya untuk menjadi batu fondasi
    yang paling utama dalam rumah Allah. Bagi kita, Tuhan Yesus sudah menjadi batu
    fondasi yang hidup,
  pes-OPCB: می‌دانید که مسیح، آن سنگ زنده‌ای است که خدا مقرر فرموده تا عمارت روحانی
