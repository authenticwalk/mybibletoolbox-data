    ntz'a̱t rmal. In ixix chakaja' ixocnak ix cani' jule' abaj ixcojon rmal ja Dios
    chi rbanic ja templo.
  tdt-tdt: Jesus Kristu hanesan fatuk isin nebee moris. Ema lakohi simu fatuk nee,
