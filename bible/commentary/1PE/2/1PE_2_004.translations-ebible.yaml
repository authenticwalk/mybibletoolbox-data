    nombotŋaŋe yâkât nâŋgâŋetâ gemu hâkâŋ otmai. Yawu otmâ mansai ya yeŋgât yuwu sâmune
    nâŋgâŋet. Emelâk Anitâhât den âlâ kulemguwi ya yuwu tap. “Emet tuhuwiân nep lokŋe
    nak âlâ ekmâ bâleŋe sâm mem ketetbi. Mem ketetbi ya Anitâŋe lâum kânâŋgâmu kuhupin
    kârikŋe oap.” Den yawu tap. Nak ekmâ bâleŋe sâm mem ketetbi ya Anitâŋe ekmu ârândâŋ
    otmu lâum kânâŋgâmu kuhupin kârikŋe oap yamâ Kutdânenŋe Yesu Kiristo. Anitâŋe
    mumuŋambâ mem yahatmu tap. Otmu yeŋe manman bâleŋambâ keterakmâ Kiristohâlen biwiyeŋaŋe
    tiŋâk kepeim Anitâhât lohimbi otmâ biwiyeŋaŋe kepeiakmâ konohâk otmu manŋetâ yen
    orowâk tatmap. Otmu Wâtgât mâmâŋahât Heakŋe mem heweweŋ tuhuyekmu Anitâ mepaem
    hoŋ bawaŋgim mannomai. Yawu otmâ manŋetâ Kutdânenŋe Yesu Kiristoŋe yeŋgât sâm
    Anitâ ulitgumu nâŋgâmu ârândâŋ otbuap.
