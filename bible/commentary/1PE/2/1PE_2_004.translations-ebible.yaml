    Kristu.
  ron-BTF: La care veniți, ca la o piatră vie, respinsă într-adevăr de oameni, dar
    aleasă de Dumnezeu și prețioasă;
  eng-WEBP: Come to him, a living stone, rejected indeed by men, but chosen by God,
    precious.
  eng-FBV: As you come to him—the living stone that people rejected as useless, but
    is chosen by God and precious to him—
  nld-1939: Nadert tot Hem, de levende steen, —door de mensen verworpen, maar uitverkoren
    en kostbaar bij God,
  bwo-bwo: Mansh beyar beetk shúts wottso doonzo Iyesus maants t'inere, shútsanwere
