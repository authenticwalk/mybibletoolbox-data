    caroa ʉ̃taa jĩca na cacũ jʉgopa na cabejerore bairona cʉ̃re yʉ bejewʉ yʉre caapipajeerãre
    cajʉgo anipaʉre, ĩ ucarique ã. Ti wame caroa ʉ̃taa na cabeje cũricarore bairona
    ã Dio cʉ Macʉ Jesure cʉ cabeje cũrique. “Jesu cañuu netoʉ ãmi,” cʉ ĩ tʉjʉmi Dio.
    Mʉja quena, “Cañuu netoʉ ãmi Jesu,” cʉ̃re mʉja ĩ tʉjʉ mʉja quena. To bairi cʉ̃re
    mʉja api nʉcʉbʉgo. Aperã maca cʉ booquẽema. Cabero moquena camaja ʉ̃ta wiire nʉcori
    na cabeje cũ jʉgorica bero macaje ape rupaa ʉ̃ta rupaare bejerãma moquena, ti
    wiire yaparogarã. Mari maca ti rupaare bairo mari bai. Marire cabeje cũñupi Dio
    jĩca poa cʉ yarã caroarã cãniparãre. To bairo cʉ cacũricarã aniri Jesucristo jʉgori,
    cʉ cáti nemoro mena Dio cʉ catʉjʉ wariñuurijere mari áticõa aninucugarã. Ape wame
    ocõo bairo ĩ ucarique ã buio majiorique moquena: Ʉ̃ta wiire cawerã, “Atia ñuuquẽe,”
    ĩrã carocacõañuparã. Tia na carocaricarena caneñuparã aperã maca, “Ñuu majuucõa,”
    ĩri. To bairi wii pucua cãniparore ape rupaa jʉgoye cawe peóyuparã, “Tia mari
    cacõoñarica anigaro,” ĩrã. Jesure ĩgaro ĩ ti wame. Ape paʉ ocõo bairo ĩ ucarique
    ã: Ma recomacapʉ ʉ̃taa caruirore bairona yʉ cũgʉ yʉ Macʉre. Ʉ̃taapʉre capʉga ta
    roca cumurãre bairo cʉ̃re baigarãma. To bairona baima cʉ̃re caapi nʉcʉbʉgoquẽna
    maca. Cʉ ye quetire bai botiobana Cristore nʉcʉbʉgo majiquẽema. Tirʉmʉpʉ, “To
    bairona baigarãma,” Dio cʉ caĩricarore bairona baima. To bairo nʉcʉbʉgoquetibana
    yajigarãma yua.'
  eng-ULB: Come to him who is a living stone that has been rejected by people, but
    that has been chosen by God as valuable to him.
  spa-VBL: Cuando se acerquen a él, la piedra viva que la gente rechazó como si fuera
    inútil, - pero que es elegida por Dios y preciada para él –
  fra-_FOB: En vous approchant de lui; qui est la pierre vivante rejetée des hommes,
    mais choisie de Dieu, et précieuse;
  hau-ULB: Kuzo gareshi rayayyen dutse wanda mutane suka ki, amma zababbe ne mai-daraja
    wurin Allah.
  mal-mal: മനുഷ്യർ തള്ളിയതെങ്കിലും ദൈവത്താൽ തിരഞ്ഞെടുക്കപ്പെട്ടവനും, വിലയേറിയവനുമായ
    ജീവനുള്ള കല്ലായ ക്രിസ്തുവിന്റെ അടുക്കൽ വന്നിട്ട്
  lit-lit: Žengdami prie Jo, gyvojo Akmens, tiesa, žmonių atmesto, bet Dievo išrinkto,
    brangaus,
  urd-GVR: Ḳhudāwand ke pās āeṅ, us zindā patthar ke pās jise insānoṅ ne radd kiyā
