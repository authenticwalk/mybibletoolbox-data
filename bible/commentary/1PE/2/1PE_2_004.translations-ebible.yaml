  bht-bht: प्रभु यीशु दी तुलना इक जिन्दे पत्थरे ला कितियो है। उस पत्थरे जो माणुआं
    फेंकी दितया था क्योंकि उना बोलया की ऐ बेकार था। पर परमेश्वरे दिया नजरा च, सै अनमोल
    है, कने परमेश्वरे उसयो नियां दे मुख्य पत्थरे दे रुपे च चुणया। हे मेरे मसीह साथियों
    तुसां भी मसीह बाल ओआ, ताकि तुहांजो भी उदे जरिये जिन्दे पत्थरां सांई बणाया जाऐ
    जड़े परमेश्वरे दी अराधना दा घर बणाणे तांई लगाऐ जांदे न। उनी तुहांजो भी पबित्र
    याजक बणाया है। क्योंकि जियां याजक परमेश्वरे जो चढ़ावा चढ़ादें न, तियां ही तुसां
    भी चढ़ावे दे रुपे च अपणा दिल परमेश्वरे जो चढ़ाया है। कने सै चढ़ावा परमेश्वरे जो
    खुश करदा है, क्योंकि तुसां यीशु मसीह दे न।
  eng-NOY: To whom coming, a living stone, rejected indeed by men, but in the sight
    of God chosen, honored,
  cub-NT: Pʉeno baju majinadajarã Jesucristore. Ʉ̃́recabe jaboteyʉ ʉ̃i põevare. Ñai
    Espíritu Santoi d̶acaiye boje, náre cójijovaibi, ne cʉrãjiyepe ayʉ ʉ̃́que cũinávʉpe.
    Jesucristorecabe yópe cʉ̃rava apʉriva Jʉ̃menijicʉi mamarʉmʉ epeivape ʉ̃i d̶ainore
