    c'ut, ri Are' etzelam u wäch cumal ri winak. Chuwäch c'u ri Dios are ri abaj ri
    más utz na, ri nim na u k'ij, cha'tal c'u rumal ri ka Tat.
  tfr-NTPO: Shji u shäryë akkwo go ga akkwoyo iëy töshko bäm go, ber ba shakkl̈o wl̈o.
