  far-far: Iu, mulu kai leka mai siana sa Jesus, ne nia mauri firi. Sa Jesus nia dia
    ta fau mauri ni saungai lume be na wane saungai lume ki kera noni'ela ana, boroi
    ma nia na wane ne God filia ma nia ka lea ka tasa 'i maana.
  suz-BL: येसु ख्रीस्‍त ब्रोंइचा गेब फुल्‍लु बाक्‍ब। मेको आ नेक्‍था लने। मुरपुकीमी
    मेको कली ममाल्‍शो फुल्‍लु खोदेंशो पा ताइक्‍ताक्‍म। तन्‍न परमप्रभु यावेमी “मेको
