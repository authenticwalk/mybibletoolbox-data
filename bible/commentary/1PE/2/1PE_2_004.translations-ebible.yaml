  kxv-kxv: ଜୀୱୁଗାଟି ୱାଲି ଲେହେଁତି ପ୍ରବୁ, ଏ଼ୱାଣାଇଁ ମାଣ୍‌ସିୟାଁ ତା଼ଣାଟି ଅ଼ପାଆତେରି ସାତା,
