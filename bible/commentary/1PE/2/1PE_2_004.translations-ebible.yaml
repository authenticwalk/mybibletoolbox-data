  ixl-CNT: Ech xaanojchitꞌokꞌex kꞌatz u Jesuus, u kutiil vaꞌl echaꞌ itzꞌlich Sivan.
    Ayaꞌ vaꞌl aqꞌax koꞌn eloꞌp echil tziꞌ tu qꞌu aanima. Pek aatz u Jesuus vatz u
    Tioxh tan, echaꞌ maꞌl txaaichla sivan aas sibꞌ ijaꞌmel.
  xsi-xsi: Maro Ŋalae nde itogo mira via kâ mwasina, aku ara ŋana miki ma kalâ kamo
    i tini laiti. Kinzi tamâta muŋga simora i tu kelekele kaa nâ, aku sitambira lâ.
    Aŋga Maro Kindeni nde ilo ndo ikeno papa i kala ipatea i muŋgani lâ.
  crx-NTPO: Sizi 'en 'unt'oh tse khuna-i dult'oh. Lizwifne, 'enne 'uhiyinla lhane
    'un hitizno le'huja. 'Et hoonts'i Yak'usda 'utahayálhti-un 'ink'ez 'en tube dizti'
    whe 'unt'oh. 'En za oots'u tóohdilh.
  kan-OKCV: ನೀವು ಸಜೀವ ಕಲ್ಲಾಗಿರುವವರ ಬಳಿಗೆ ಬಂದಿದ್ದೀರಿ. ಆ ಕಲ್ಲು ಮನುಷ್ಯರಿಂದ ನಿರಾಕರಿಸಿದರೂ
    ಅದು ದೇವರಿಂದ ಆರಿಸಿಕೊಂಡದ್ದೂ ಅವರಿಗೆ ಅಮೂಲ್ಯವಾದದ್ದೂ ಆಯಿತು.
  bbb-bbb: Janika Jesudo ruafo. Fuje fuka tugie mukore ijieki rove e boeje buka fu
    ijuonena abe akoe. Ro Godido nidua ijia fuje fuka tugie mukore irerebareki ijadufuo
    fure abe nujae.
  blw-blw: Wat antaaw ammag iyu-uya hen achartaaw an Apo Jesu Cristu way karpowan
    hen mannanayun way ataguwan. Yag hen miyaligana, wat kaman hen anchi fato way
    enachin hen anchichay chan topeng yag hiyaat agé hen kapapattigan way penelen
    Apudyus ah pégnad.
  tam-2017: மனிதர்களால் தள்ளப்பட்டதாக இருந்தும், தேவனால் தெரிந்துகொள்ளப்பட்டதும் விலையுயர்ந்ததுமாக
    இருக்கிற ஜீவனுள்ள கல்லாகிய அவரிடம் சேர்ந்தவர்களாகிய நீங்களும்,
  azz-NT: Ica ya nojón namechilía ximotoquican inahuactzin Totecotzin ten yoltica
    sen nachipa. Huan Yejuatzin monejnehuililtía queme se tet ten tepalehuía, pero
    ne tet in talticpacuani quimapeuque ya. Pero xicmatican que ne tet Totajtzin Dios
    quijitac ya, porín Yejuatzin quipohuac que semi quipía ipatiu.
  spa-RV-1909: Al cual allegándoos, piedra viva, reprobada cierto de los hombres,
    empero elegida de Dios, preciosa,
  csy-csy: Mihing te in nilnam napi, Pathian in a teal, a nungta le a manpha suangpi
    bang ahi, Topa kung ah na pai uh a,
  mxq-NT: Nꞌokmʉwingoꞌonʉm ʉdsa̱jtʉm ja Jesús. Yʉ naxwíñʉdʉ ja̱ꞌa̱yʉty tʉ ꞌyʉxtíjʉdʉ,
    perʉ Dios jyantsytsyejpy es tʉ twinꞌixy, es dyajtúñ éxtʉmʉ tsa̱a̱ jiikypyʉ ma̱
    potsy ʉjx.
  tzj-NT: In k'ij k'ij tiyuke' más ec'u'x ruq'uin ja Jesucristo ja Yo'l c'aslemal.
