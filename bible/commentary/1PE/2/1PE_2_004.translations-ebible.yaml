  ita-1927: Accostandovi a lui, pietra vivente, riprovata bensì dagli uomini ma innanzi
    a Dio eletta e preziosa, anche voi,
  lww-lww: Ntewa sinena sape visirlua yum̃a wa tai, ana naga pisaar kilavaru na p̃eren
