    ८:१४-१५; मत्ती २१:४२
  car-NT: O'toko 'ne I'wa, mo'ko nurono topu 'wa. Kari'na 'wa ro rypo toma man. Tamusi
    ekosa te typo yry'po me man. Tapene ekosa man.
  amp-amp: Nikmoh dukefm Nungothet Jisasrpno htamoatko Bro Nkifrar inji htihato rorhu
