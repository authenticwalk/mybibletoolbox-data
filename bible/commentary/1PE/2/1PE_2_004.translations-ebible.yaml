    mavinia, akovenlua, ana ita tesitom naga pap̃isi, tetavevea.
  ckb-ckb: ئەوەی ئێوە دێنە لای، بەردە زیندووەکەیە، لەلایەن خەڵکەوە ڕەتکراوەتەوە، بەڵام
    لەلایەن خوداوە هەڵبژێردراوە و گرانبەهایە،
  nas-nas: Tee-anko pori otomatoaing tee eeꞌnara boiaꞌ domantooꞌanko nantoonge tompimpauꞌnung-anko,
    teka Kumponing-koo dutakanooꞌka tee miruꞌnisi eeꞌnoko domange daiꞌ.
  uvl-uvl: Ai at nge Non Soke ol. Non Soke i um maulul ngana nenge urana toto nenge
    NeHalang hesilei hote pe hehei pe hana te teke poreke ke lemeria ero ia.
  eng-BBE: To whom you come, as to a living stone, not honoured by men, but of great
