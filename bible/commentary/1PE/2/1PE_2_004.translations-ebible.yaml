    Pjãy jëk l̈öng Jesucristo tjok. Era so ak iak beno buk bäm go u shakkl̈o kjangyo
    wl̈eni l̈i kjoyo, gueniyo e sök së. E woydara nopga ararë l̇l̇ëm, gueniyo kjrara
    Sbörë beno ba kong tjwl̈õ ara anmoyõ. Ga pjãy mär l̈öng Jesucristo go kjĩshko
    ga pjãy iara Sbörë beno l̈öng syõshtagaga tjeng dboy ba kong wl̈eni, pjãy ber
    l̈öng syõshtë ba kong wl̈o. Pjãy so akkwo iak jem jong ëng kjing go l̈i kjoyo,
    gueniyo pjãy l̈öng së bakoe.
  kaq-NT: Hahqui xobojati jihuibo caisxon tiromabo potaquin hahcajaquin Cristo potanihbo
