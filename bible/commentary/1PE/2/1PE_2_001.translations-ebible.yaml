verse: 1PE.002.001
translations:
  kpx-kpx: Iale kemo lainaho vaveve toela vaevegelive. Lainaho mole lobogevei mole
    maina mai isi mole vavamo hotoe toela lougelive.
  okv-H: Avoeto namei ta degi tumo ue hini kambari eagova eto nei namei ta degi ke
    be avo teto haito ke sokova eagova eto nei namei ta donda javotoho kito humbasi
    tunga ta sirikagova eto nei namei ku ta hihi tiragova amite eto ari sapura tapa
    eagova avo tovujo be irae ai.
  tbo-tbo: Amaka tauta ta guni meta yaka ipa ata apapoe magomagouhi ata dewa koyakoyama,
    ata wiwalewalegama, ata omgenagenalili, ata wialutu magomagouhi ta wihinigigiyehi.
  mal-C: അതുകൊണ്ട് സകലവിദ്വേഷവും സകലവഞ്ചനയും കപടഭാവവും അസൂയയും എല്ലാവിധ അപവാദപ്രചാരണങ്ങളും
    ഉപേക്ഷിക്കുക.
  grc-SR: Ἀποθέμενοι οὖν πᾶσαν κακίαν καὶ πάντα δόλον καὶ ⸂ὑποκρίσεις⸃ καὶ φθόνους
    καὶ πάσας καταλαλιάς,
  bgc-bgc: इस करकै सारी ढाळ का बैरभाव अर छळ अर कपट अर जळण अर बुराई नै दूर करकै,
  khz-khz: Gaura pakurai, tugamagi rakavara maparara, e opakau maparara, e vekwaimuli
    maparara, e vekilagi-ketoketo, e kila rakavara maparara pio piatoga-vagira.
  deu-TKW: Das ist aber das Wort, das euch als Evangelium verkündet ist. Nachdem ihr
    also abgelegt alle Bosheit und allen Trug und Heuchelei und Neidereien und alle
    Verleumdungen,
  zsr-NT: Qui lë ni naꞌ, gul‑cáꞌn yúguꞌtë le cunác. Cutur siꞌ yëꞌliꞌ len cutu ubíj
    dxiꞌa cuinliꞌ laugac bunách. Cutur uzxéꞌiliꞌ, len cutu gnëliꞌ qui lzaꞌliꞌ.
  lin-lin: Yango wana, bobwaka lolenge nyonso ya mabe, ya lokuta, ya mayele mabe,
    ya zuwa mpe ya kotonga bato.
  hns-NT: Ohie se sab kharaabie aur dhokhaabaadj aapan diel me se hataai de aur doei
    moeh se baat na kar. Doesare ke djaran na kar, aur bhie koi ke niendara na kar.
  noa-E: Mag ich iek ʉ̈khapi athamuata Ẽwandamau maach deeu thaabapibarmjö apiejeewai
    muan pãragan, pãachdëu nem khaigba khĩirjuajerr thum warre isegbapʉ̈it a chirʉm.
    Oob chikham khũgurmiet; oob chad khabamta chadam iekjö iekhamiet; oob chikhamnau
    nem wai sĩsidʉmjã pãach dën apim khõsi amiet, ni chikham ëugarjã oob khaigba nem
    ĩgkhamiet.
  eng-EMTV: Therefore having put away all malice, all guile, hypocrisy, envy, and
    all slanders,
  mib-NT: Núu súcuan te na siáá rō tācá jniñu néé, tāca jéē stahú, jéē tú ndije, jeē
    cucuésún ni, jiín jéē sajnúhún sɨ́quɨ̄ jnáhan.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽग मना तुक्‍खे के़जाःप्‍पा काक् फे़न् याःम्‍बक्‍हाॽ
    ले़रे़म्‍देःसे़म्‍मे़ॽओ॥ इङ्‌ले़क् थेआङ् मे़बाःत्ते़म्‍मिन्‍ने़ॽ, साम्‌योनिबा
    मे़ले़ङ्‌ङासिम्‍मे़न्‍ने़ॽ, नाहे़म्‍मा याःम्‍बक् मे़जोगे़म्‍मिन्‍ने़ॽ हे़क्‍क्‍याङ्
    काक् परिक्‍पा चे़ॽया पाःन् मे़बारे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Hinu, mleka uhakau woha, udese na uhomela na wihu na luga ya maligu vikoto
    kuvya kangi.
  mmx-mmx: Kuren la mina lok pes laxaloklok kakapmek basinge nemi. La nemen bok ba
    mita xaxarang, kopla mina lili aage levelinga, la mina reven peves, kopla mina
    lox asi tara mi levelinga.
  cbr-NT: Usa 'ain camina Nucën Papa Diosnan 'ixun ñu 'atimacama, cëmëti, uni paránti,
    nutsiti, unibë ñuiananti, acama ënti 'ain.
  tee-NT: Chai ni taxtaknitan ju sast'i mi'atsucunti'an ju Dios pus jantuch alanavinit'it
    tu'u' macxcai. Jantu ala'okxch'ok'ot'it. Jantuch va tam tam amalac'asut'it. Jantu
    alhacch'ip'it'it tu'u'. Chai jantuch vana alhich'ivinint'it ju ak'antam.
  eng-LSV: Having put aside, then, all evil, and all guile, and hypocrisies, and envyings,
    and all evil speakings,
  cak-NT: Romari' tiya' can ronojel itzel tak ex ri xiben chupa ri tiempo ri xk'ax
    can; man chic quie'iben engañar ri winak, man tiben chic ca'i' ipalaj, man itzel
    titzu' jun chic winak roma utz c'o, ni man tiben jix rak'.
  pah-NT: Onhi'ig̃a pyvõ Tupana'ga pe mongoi gwa'yramo. Pepohi ti pejikote'varuhua
    hugwi nhaporemo a'ero. Tape'mbea'javi ti no. Tapenhi'ig̃atutehei g̃a pe timoandyandyi
    g̃a javo. Tapenhimyrõi ti ojipe'g̃a ndehe. Tapembotegwetei ti g̃a no.
  sja-NT: Maperã oo amáatɨ ne-inaa k'achia k'ĩra t'ãdoo. Seewanáatɨ mãik'aapa seewata
    ne-inaa oonáatɨ. Awaraarã k'ĩra unuamaa iru p'ananáatɨ ãrapa net'aa iru p'anɨ
    k'aurepa. Pedee k'achia apida chĩara ãpɨte jaranáatɨ.
  xed-xed: Hliŋwahla ta inda ghwaɗaka skwiha ma ŋuɗufa ghuni, ma kuslember kuni ta
    kuslemberaku, ma pghə kuni ta wirak his ma vu, ma haraʼu kuni ta haraʼuwaku, ma
    tsanava kuni ta skwi ta mndu guli.
  mks-NT: Xíní ñúhú jándacoo ndó tócó ndihi ña̱ núu cája ndó ta a̱ jándahvi ga̱ ndó
    ña̱yivi. Ndítahan cacuu ndó tá quia̱hva ndáa ndó ta a̱ cáhi̱hvi̱ ga̱ ini ndó ta
    a̱ cácuu ga̱ ndó ña̱yivi ndahndá yúhu̱.
  gfk-S: Io kaie, i tahut be mu na kap leise ira mangana tintalen na harangungut tikai
    ma ira hinarakale bakut. Kap leise bileng no harababo, ira lilik saasa, ma ira
    humangana nianga na haragawai.
  bmu-bmu: Buŋa keu mötzeaŋgöra mönö bölöŋamŋini pakpak köteköba gilme. Geŋmoŋ köŋbiŋ
    pakpak mosötme. Ahakmeme silesile mi sisitŋi memba tököme. Körögisigisi aka andöqeqe
    keu yöhösaŋ ahakzei, mi pakpak mönö qekögetka et teköma.
  dgz-dgz: Ap menan inak ega koe koewa aopan ya wa umane, da wa da ta ya tane, anu
    koeam ya ta wane amba nop koe koe ani aninke den ya waiwanian, ame iragi ise di
    wat mutan.
  eng-GNV: Wherefore, laying aside all maliciousnes, and all guile, and dissimulation,
    and enuie, and all euill speaking,
  zaa-NT: Bittu guni le biỹa mal qui' attu luètsi enne' le. Bittu guthácca'ỹi le ca
    enne' para gulaba latsi' quį qui'ni yala amigo ná le, pero lo losto' le nna labí
    lini le, sino ccá le enne' losto' tsè'. Bittu ccá le yélatsi' lani ca luètsi enne'
    le. Bittu inne le contra ttu enne' canchu lanúą te làti tsè'e le.
  eng-WEBSTER: Wherefore, laying aside all malice, and all guile, and hypocrisies,
    and envies, and all evil-speakings,
  guh-guh: Bajaraxuata pacopare baja daxita pibisiacuene paneexanabiabijava itsamonaejavabelia.
    Pacoparenua paneyamaxëitojorobabiabijava. Pacoparenua saya yamaxëitojorobiaya
    panecuaicuaijaitsabiabijava. Tsipaji paxamë yamaxëitojorobiaya pacuaicuaijamë
    tsabiabi itsamonae bepapexaniajamatabëcuenevimë papecataenexa. Pacoparenua panecuenecaëbabiabijava
    itsamonae. Pacoparenua panebaracuaicuaijaitsabiabijava pibisiacuenia itsamonae.
  bon-bon: Yoo, Acejiyame mibibine kirece ireclota nicärininuji, peei name pi mine
    miiji iyeta niiya mule bine abmala. Walya mene iicana gone, piiyepu walya mule
    gone wawena, äcneca gone, cuta piiyepu gone nuuja biname me gwidape ire patre
    agli.
  nhw-BL: Huajca ayacmo xitecualancaitaca, niyon xitlacajcayahuaca, niyon ximoijixpatlaca.
    Ayacmo xiquinchicoitaca sequinoc, niyon xiquintlaijilhuica.
  swh-ONEN: Kwa hiyo, wekeni mbali nanyi uovu wote na udanganyifu wote, unafiki, wivu
    na masingizio ya kila namna.
  wbi-wbi: Lino muvuleke uvuhosi vwoni, uvusyangi, uvukedusi, ikivini namaligho.
  bba-bba: Ǹ n mɛn nɑ, i kɔ̃sɑ kpuro derio kɑ weesu kpuro kɑ murɑfitiru, kɑ nisinu,
    kɑ tɔn yɑɑ kɑsikibu.
  eng-KJVCPB: Wherefore laying aside all malice, and all guile, and hypocrisies, and
    envies, and all evil speakings,
  kgk-NT: Upéa-rehe tapejejoko katu opamba'e ivai va'e-gwi. Anive pende py'a vai pende
    a'e e'ỹ-vy ojóehe. Pejohayhu katu. Anive ave peporombotavy. Anhetegwa tee va'e
    mate pemombe'u va'erã. Anive ave pende juru mymýi rei ojóehe. Anive ave peipotapa
    rei teĩ. Ne mba'e erereko va'e-rehe anho katu evy'a. Anive ave penhe'ẽ vai ojóehe.
    Opa mba'e ivai va'e-gwi tapejejoko kena.
  waj-waj: Ivaaraida ngiiiki vai mminnamminnaa maisa mmuakiaayauvai pikiaatee. Unnakua
    tira aataru mmuakiaayauvai pikiaatee. Haumaki maisa mmooriivaa iida kooyaa yoke
    kiaa kiada yoketaa mmooriivaa iikiaa aataruuvaa pikiaatee. Ngii seenaiya ngii
    yaataraivaara ngii nnannateera aataruuvaatama ngii seenaiyayaadiri ngiengieenoo
    koonnama yaata utida unnakua tira kua aataruuvaatama pikiaatee.
  cpy-cpy: Rootakira pookan-tyaawori pikaariperotzira, eero pitheeya, eero pikamatawi-ritzi,
    eero poonawa-kaa-waeta, eero pikiji-matawa-kaawaeta.
  mpx-mpx: Inoke ginol nanakina gegewena, lokalokakawi, lamwa pulowan, loloba ge baaba
    nanakina gegewena nuku teliek emiwa.
  wbp-wbp: Nyarrpa-jarriyarlalpankulu yapa nyurrurlaju? Juntalurla nyinaya majukuju,
    kuja-jarrinja-wangu. Kulalu-nyanu warlkangkuju ngarrika! Kajinkili majungka-jarrimi,
    kulalu-jana yapa ngalya-kariki wangkami kuja kankulu jungarni nganta nyina. Kulalu-jana
    yapa ngalya-kariki mimayi-jarriya nyiyarningkijarra kaji-jana yapa ngalya-kariki
    ngunami. Kulalu-nyanu maju jarnkujarnku nginji-wangkaya, lawa! Kulalu kuja-juku
    maju nyinaya!
  luo-luo: Emomiyo weuru timbe maricho duto kod wuondruok duto, kod dondruok, gi nyiego
    kod kuoth e yo moro amora.
  nhe-NT: Huajca ayoc xitecocolica, niyon xitlacajcayahuaca, niyon amo xijchihuaca
    ome imoxayac. Ayoc xiquinchicoitaca sequinoc, niyon xiquintlaijilhuica.
  aii-aii: ܒܵܣ ܪܲܦܹܝܡܘܼܢ ܡܸܢܵܘܟ݂ܘܿܢ ܟܠܵܗ̇ ܒܝܼܫܘܼܬܵ‌ܐ، ܘܟܠܹܗ ܦܸܠܡܵܐ، ܘܡܲܫܦܲܪܬܵ‌ܐ، ܘܒܲܚܸܠܵܢܘܼܬܵ‌ܐ
    ܘܟܠܔ ܗܹܡܸܙܡܵܢ ܕܲܠܩܘܼܒ݂ܠܔ ܕܐܢܵܫܹ̈ܐ.
  esk-NT: Taatnaqługu piiqsitaksraġigiksi iluqaan pigiił̣iq, kinnitñiłiġlu, ukpiŋŋuaqtauŋułiġlu,
    siqñałiġlu, pigiitchuakun uqautiksrisuułiġlu.
  msb-msb: Kaya niyan, bayaan niyo an tanan na karautan, ayaw na pagpangluko, pagpakitaʼn-tawo,
    pagkaawa kag pagpakaraot.
  cpa-NT: Hi² jøng² ha¹chi² ma¹ŋi³niang³ hi² hioh³ jniang³. Ha¹chi² mi³gag¹³ jniang³.
    Té¹² báh³ jǿg³ quián² jniang³. Tsa¹ma¹ne¹³ jniang³ hlaih¹³. Ha¹chi² jǿg³ hlaih¹³
    ma¹hneng² jniang³.
  dso-dso: ତମେ ନୁଆ ଜିବନ୍‌ ପାଇଲାର୍‌ପାଇ ସବୁ କାରାପ୍‌ ବିସଇର୍‌ଟାନେଅନି ଦୁରିକେ ରୁଆ । ସବୁ
    ରକାମ୍‌ ମିଚ୍‌ କଇବାଟା, ନାଡାଇବାଟା, ଇଁସା ଅଇବାଟା ଆରି ନିନ୍ଦା କାତା କଇବାଟା ଚାଡିଦିଆସ୍‌
    ।
  meu-meu: Taunabunai, lalo-hadai dikadia iboudiai bona koikoi iboudiai bona dibaka
    karadia bona ere dikadia iboudiai ba nege daure.
  yva-NT: Weti sya arakove, syare wapo anakotaro ngkakainoanive ramauta wasaora tenambe.
    Vemo wapayarurijabe nora muno wapa angkarije ntapekan nora. Vemo wasanuga mparijo
    vatano kaijinta mai nora muno wapo maura tantunawi nora.
  dgc-dgc: Kanya nadid sikam, éy ibutan moy i étanan a medukés a ugali. Diyan kam
    mégbuli-buli; diyan kam mégwari-wari; diyan kam ménaghili; diyan kam mégpintas.
  zpm-NT: 'Nana sca: guṉdraa to grë guieḻntseeb, yquidiedraa to samiech to, guṉdraa
    to ne laglaase glu to guieḻwen, gacnëd zdoo to gaṉ to cho zha stib noded, gzhixcuaadraa
    to diidzguizh.'
  hix-NT: Oyonutxownà harha, ekato me. Àro ke, toto komo xanhàn mehra harha ehtxoko.
    Àtemarontahra harha ehtxoko. Yaworonohnà mehra harha ehtxoko. Atakuyhera harha
    ehtxoko. Wàràhyakano yhera harha ehtxoko.
  sim-sim: Jir ma akrik ji nahanda osik avak man wapkava hishiwa hala. Uhu haimba
    handambawa hala. Jihinjik ji yerkujihi �Nir ma worna ma,� karem ji sembe mbaha
    yawa hala. Mahi mbele mbelen ji heyehe antlawa hala. Man ngria wanyihi hukwamainentle
    sawewa hala.
  npi-ULB: त्यसकारण सबै दुष्‍ट्याइँ, छल, पाखण्डीपन, डाहा र बदख्वाइँलाई टाढै राख ।
  cgc-cgc: Tenged may bag-o kaw na kabui, dilian nyo en tanan na pagbuat ta malain
    kuntra ta mga paryo nyo na ittaw. Dilian nyo en tanan na panluko, pagpakuno-kuno,
    pag-inggit daw pag-ambal ta malain kuntra ta duma.
  tim-tim: Galalupne, den kulemgoân are oyaŋmâ âmâ hin akbei. Agak meme bâleŋe hepunmâ
    den bâleŋe are bo makbei. Akto galagât hogo hogo are bo akbei. Akto kândâlângen
    den bo magaŋgiwei. Akto nâŋgâ nâŋgâyeŋân siâ tato lauŋeâk den bo hogoaŋgiwei.
    Akto galagât kotŋe siâ siâ talaŋdo aregât nâŋgâmbiâ bo bâliwiap aregât bo nâŋgâm
    egâliaŋbei.
  yor-yor: Nítorí náà, ẹ fi àrankàn gbogbo sílẹ̀ ni apá kan, àti ẹ̀tàn gbogbo, àti
    àgàbàgebè, àti ìlara, àti sísọ ọ̀rọ̀ búburú gbogbo.
  wos-wos: Wun jooka sarékéta guni atéfék haraki saraki mawulika hu hwetanguni. Hu
    hweta yénataka hundi wahafi yata atéfék yénataka jondu akwi yatakatanguni. Séfélak
    jondu hura rendé du takwaka haraki mawuli xékékénguni. Du takwaka haraki hundi
    wakénguni.
  emp-NTPO: Djãrã biẽ́ od̶ira igarad̶adua. Djãrãra cũrũgarãnadua. Ʌ̃cʌrʌba ara ãdjia
    jarabada quĩrãca od̶acaa. Maʌ̃ ẽberãrã quĩrãca b̶earãnadua. Djãrãba erob̶ʌ carea
    biẽ́ crĩcharãnadua. Djãrãra biẽ́ jararãnadua.
  eng-F35: So then, laying aside all malignity—even all deceit and play-actings and
    envies, yes all malicious speaking—
  ind-ind: Karena itu, lepaskanlah dirimu dari segala macam kejahatan. Jangan berbohong,
    jangan bersikap munafik, jangan iri hati, dan jangan membicarakan kesalahan orang
    lain apalagi memfitnah.
  pes-OPCB: بنابراین، وجود خود را از هر نوع کینه و دشمنی، فریب و دورویی، حسادت و بدگویی،
    پاک سازید.
  mpt-mpt: Sume wengo inanoa amit namabo kesoa ibo kukub misiamo deibueine! Eka dim
    omin weng osa mo omibe! Ib sital dimo baaniba Ni naka ayamobo ge obib mole kukub
    misiamo mo nabianibta naka maki afobeingo bobolo mo waye biam biota naka maki
    weng misiamo mo oyemibe!
  ssx-ssx: Hoke hau paeyao baapa꞉peke. Yayapiki pi na lo makeaasa꞉ hau na pu ma꞉nda꞉na꞉
    epeke hau pita꞉la꞉eki handa꞉peke yeke honditi pita꞉la꞉ hau na pu kutupa make kake
    neli pita꞉la꞉ pi na lapa꞉peke.
  mkl-mkl: Nɑ nŋu, i jɔ̀ lɑɑlɔ bɑɑ yoomɑ fei ŋɑ, hɑi ibo ku sɔ, do muɑfiti, do iɡu,
    do irii inɛ ku sɔ.
  gaq-gaq: ବାରି ମାପ୍‌ରୁ ଜେ ମଙ୍ଗଲ୍‌ମୟ ସାପା ରକମ୍‌ନେ ନାଲେ ବିସ‍ଏବାନ୍ ନାଲେ ଆରି ଇର୍ସା ଆରି
    ନିନ୍ଦା ଆନ୍ତାର୍ପା ।
  gof-RNT: Hiza, iitatethi ubbaa, cimo ubbaa, cubbotethi qanaatenne zigirssi ubbaa
    hinttefe diggite.
  unx-unx: ଆପେ ସବେନ୍‌ ଲେକାନ୍‌ ଏତ୍‌କାନାଃଏତେ ସାଙ୍ଗିନେନ୍‌ପେ । ସବେନ୍‌ ଏତ୍‌କାନ୍‌ କାଜି ଚାଏ
    ହସଡ଼ କାଜି ଚାଏ ହିସ୍‌ଙ୍ଗା କାଜି ଚାଏ ଚୁପ୍‌ରା କାଜିକ ବାଗିପେ ।
  gah-gah: Lekeza hokolizá soza netá itó genezatini losi minoaká itó kemekugú noaká
    itó aleko letoaká nene ahuli asú ilo.
  lcm-lcm: Asukang a mi pataliung a vinga rikek, na mamain ta kapau, mata, na ri mengen
    i pilius ani mang vap.
  aer-aer: Kele, lyete-ngentyele arrantherre kwenhe arne akurne mpwaretyale anetyeke.
    Urrtyirremele iletyale, arrantherre apeke iwerre apaleke alheme, urrtyirremele
    ilelhetyalaye tyerrtye arrpenhe areyeke angkemele nhenge arrantherre-arle akwele
    mwerre anemeke. Nhenge arrantherre areme tyerrtye angwenhele apeke renhe arne
    mwerre mpwarerlenge ingkerte-irretyale anaye, tyele angketyale anaye, nhenge tyerrtye
    arrpenhe areye-arle itne-arrpe aneme-akerte, kele arrantherre mwerre anaye.
