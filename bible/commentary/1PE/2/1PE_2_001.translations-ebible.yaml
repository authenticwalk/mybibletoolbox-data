  cta-NT: 'Loꞌo cuꞌma̱ ni, ngaꞌa̱ chaꞌ xtyanu ma̱ jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu tyiquee
    ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱: ngaꞌaa cñiloꞌo ma̱ jiꞌi̱ tyaꞌa ma̱, ngaꞌaa
    siꞌi tucua chaꞌ tyuꞌu tyiquee ma̱, ngaꞌaa tyacui tiꞌ ma̱ jiꞌi̱ sca na nu ntsuꞌu
    jiꞌi̱ tyaꞌa ñati̱ ma̱, ngaꞌaa chcuiꞌ ma̱ cuentyu jiꞌi̱ tyaꞌa ñati̱ ma̱.'
  bqc-SIM: Ayãmɛto à yãvãi píi tó ń ɛɛ píio ń mↄafilio ń wɛdↄakↄ̃ɛo ń kↄ̃yaaao.
  tcz-CHONGTHU: Hiti chun umchan phalou ho, mi lheplhahna jouse, phatlhem, mithang
    thipna, chule ngainom umlou thusei jouse pailhauvin.
  mar-mar: म्हणून तुम्ही सर्व दुष्टपणा, सर्व कपट, ढोंग, हेवा व सर्व दुर्भाषणे दूर
    ठेवून,
  snp-snp: Etito ya linate wenena koli nosámami o gedamo mona, koni wiyamo mona, suki
    mona, netaninamu koliti seti-muludi nosámami mele gimamo mona, kamani kiyamo mona,
    muki ya moda wakoti fulalo.
  isl-isl: Burt með allt hatur úr hugum ykkar! Látið ykkur ekki nægja að aðrir haldi
    að þið séuð kærleiksrík! Látið óheiðarleika og öfundsýki lönd og leið og hættið
    að baktala náungann.
  spy-NT: Kuu yoo kootayee keey nanyuun kāābērbēēriisyēēt, ng'al chēbo lembech, tuuyintaab
    moo nto ng'ōōmsēēt,
  xnn-xnn: Isonga gapo tay wada nan balo ay biyagyo et kaanenyo am-in nan ngawi. Adi
    kayo menkamkampot ya adiyo taytayoktoken nan iib-ayo ay mangipadakes ken daida
    dayopay kaanen nan ngawi ay apal isnan nemnemyo.
  mwe-mwe: Bhai, nnekanje yowe yangali ya mmbone na ya unami na ya ugulumba na ya
    lupimililo na malobhe ga lambilila ganapagwe kabhili.
  tte-tte: Mwa koinaele mumuga naenaena meuloina yo kawa mwakomwakota, lamwapolowe
    yo walo naenae meuloina kwalopei.
  tcs-tcs: Yupla mas stap nau nomo peibaik, nomo lai ol pipol, yuze laiwei. No akt
    wase yupla gud o wase ol tupes pipol. Nomo zeles ane no kareyan.
  hlt-THB: Cedawngawh, thlang sawhnaak ingkaw thainaak khqi, sa qunaak, thlang ytnaak,
    thlang theetnaak soepqep ce suut lah uh.
  soq-soq: E Gagalo euda bedewe ina sanaa donsalana baiwa kadi uduudu otawiaitane
    nambemona. Laga uduudu, asowawa dewawa, obun ita do aia kadiwa uduudu eidamona!
  qub-qub: Chaymi mana allicunataga ama ruraynachu. Ama engañaychu. Ama alli-tucuychu.
    Ama inbidyösu caychu. Ama washata rimaychu.
  att-att: Á gapu ta manguruk kayin sù bilin ni Namarò, á ari kayin laguk mangnguá
    ta narákè. Á ari kayu áppè pípiá. Ari kayu massiri onu mangilogò. Ari kayu mappassil
    onu mallillíbâ.
  bki-bki: Naruei bior ka napano iliano vou na bo bokar kamiu ruei, monoka kuvituvan
    bajago na bova nalo. Iviso va nalo, sibiano nalo, kariano luklukuano nalo, jokuano
    nalo, ililelaniano nalo, bajago nalo na jibe na monoka kuvila bulaglo den kenemiu
    meuliano nalo.
  bqp-bqp: Abire yãi à yã vãni sĩnda pínki tó kũ ɛ́kɛtona sĩnda pínkio kũ manafikio
    kũ nɛ̀sɛgↄ̃bao kũ kↄ̃yakanaao.
  mcp-mcp: Nə́ ndɛɛ́, yɔwʉgá məgwɔ̧́ mə lâm, yɔw mə́kə́ŋ, nə kwába, nə zhíŋ, nə ojaawʉ́-jaawʉ̂.
  hat-hat: Se poutèt sa, derasinen tout mechanste ki te nan lavi nou. Sispann bay
    manti, sispann fè ipokrizi, sispann fè jalouzi ak tripotaj.
  npl-NT: Yika, xikkawakah nochi tlan amo kuali. Amo xitlakajkayawakah, amo xiyetokah
    nonmixkopteh, amo xixikojmikikah, nion xixolopijtinemikah.
  bgg-bgg: Chiihphado, zab pha awie shii nawaithek ruang rek bo; biidiie chiih-è lawasdai
    chiih-è miegriie chiih-è magak-riing pha nyuak ne oi chid rabo.
  eng-TCENT: So put aside all wickedness, all deceit, hypocrisy, envy, and all slander.
  eng-BSB: Rid yourselves, therefore, of all malice, deceit, hypocrisy, envy, and
    slander.
  cpu-NT: Irootakera povashaantantyaarori pikaariperotzi, eero pithaiya, eero pikamataviritzi,
    eero pinevevaineta, eero pikishimatantzi.
  san-ASM: সৰ্ৱ্ৱান্ দ্ৱেষান্ সৰ্ৱ্ৱাংশ্চ ছলান্ কাপট্যানীৰ্ষ্যাঃ সমস্তগ্লানিকথাশ্চ
    দূৰীকৃত্য
  tac-NT: '''Liko ''emi níriga ''ma tase cha nokiboa, tase ''yégame niwa, tase ne''ochawa
    ralámuli ''we cha nokame níriká, tase nejkemewa napu''lige bilé ralámuli ''we
    ''la nóchachi, ''lige tase rupoa uché bilénami bilé ''yégali pe bilé na''áwali
    o''inániliga.'
  eng-WEBPB: Putting away therefore all wickedness, all deceit, hypocrisies, envies,
    and all evil speaking,
  gfk-H: Io hua, i tahut bia muat na kap sei ira mangana magingin na hangungut tikai
    ma ira kaba bisbis bakut. Kap sei mah no harbabo, ira lilik sakasaka, ma ira kaba
    nianga na hanghagawai.
  viv-viv: Tu omi Yaubada natuneyao faꞋina, nuwanuwa koyodi matatabudi wanavenikohiyedi.
    Auwe veꞋalololo veꞋumaꞋala gaꞋumaꞋuma veyaina tulina tulina, auwe auwe-moꞋa.
  yao-yao: Nipele, nnechanje ungalumbana wose, unami ni ulamba ni wiu ni kutukana
    ikapagwa sooni.
  tgp-tgp: Matan haratu, ha tau nar̃ihi na posposi vaisatihi na tinapua tari, posposi
    halu tari, tapnetano, r̃omusuri peresi na retir̃er̃en tari,
  auc-NT: Mänïnö beyæ̈ mïnitö pïinte mïni pönëwënö edæ ñimpo cæedäni. Wacä adämaï
    ïñongante babæ mïni cædö ante edæ cædämaï ñimpo cæedäni. Mïnitö wadö apæ̈nete
    wadö mïni cædö ante ñimpo cæedäni. Mänömaï cæte mïni quëwënïnö ante edæ æ̈mæ̈wo
    ñimpo cæedäni. Wacä gomonga ængä ingante godö pïinte adämaï ïedäni. Wacä ingantedö
    ante babæ ante mïni pïinte änewënö ante edæ ñimpo cæedäni.
  kbc-NT: Enice ikani mawii inoatawece ane beyagi, jinaɡ̶alee awitaka, codaa jinoɡ̶okaawii
    makaami ele doɡ̶oleetibige minaaleni oko, codaa jinaɡ̶a anoceetema eledi, codaa
    jiniɡ̶ilikoni.
  bmh-bmh: Gonun, ag unum umkoskos koli awau usalemenin. Guzenaimai, ag igul eg macanemen
    unum utan. Ag ze i poluman. Ag ein igul mabun ze macanemen, ze go i utan. Dudu
    ipal agal ecesab uligaraimai, oiagab nug i alaramau. Ag duailel ipal i ze biabial
    kuai awaran.
  ctu-BL: Jini cha'an cʌyʌla pejtelel la' jontolil yic'ot lotiya yic'ot i cha'chajplel
    la' pusic'al, yic'ot tsʌytsʌyña bʌ la' pusic'al cha'an i wenlel la' pi'ʌlob, yic'ot
    pejtelel u'yaj t'an.
  meq-meq: Hərwi niye zlum na mənese abəra mə ɗərev kurom, kâ vumatay gər a ndo hay
    bay, ɗərneh mâ ge mə bazlam kurom sulo bay, kâ gum ɗəre ka wu i ndo hay bay, kâ
    ŋgəlumay bəzay a ndo bay.
  noa-H: Mag hich hiek hʌ̈k'api hat'amuata Hẽwandamau maach deeu t'aabapibarmjö hapiejeewai
    muan pãragan, pãachdëu nem k'aigba k'ĩirjuajerr t'um warre hisegbapʌ̈it ha chirʌm.
    Hoob chik'am k'ũgurmiet; hoob chad k'abamta chadam hiekjö hiek'amiet; hoob chik'amnau
    nem wai sĩsidʌmjã pãach dën hapim k'õsi hamiet, ni chik'am hëugarjã hoob k'aigba
    nem hĩgk'amiet.
  alp-NT: Imi lene saisa rebe Alla Ionoe ete imire peneka hoko imi ono neune yake,
    lemake yanoma, ono lelemake yake, lale tiake tamata makete yake kai lepa tiae
    loko tamata makete yake.
  san-VEL: sarvvaan dve.saan sarvvaa.m"sca chalaan kaapa.tyaaniir.syaa.h samastaglaanikathaa"sca
    duuriik.rtya
  kbq-kbq: Hagi e'ina hu'negu tamagra vahe'ma azeri havizahu avu'avazane, havige hu'zane,
    tavrenke hu'zane, kenunu hu avu'ava'zane, vahe'mofo amefi ke hu'zana netretma,
  kbh-kbh: Chcáyecna, nÿetsca tescama s̈mochtsajbaná nÿetsca bacna soyënga amana,
    ínÿengbioye áingñayana, bacna ents̈anga chë nts̈amo ndegombre s̈mojuabnacá ndinÿinÿnayënga
    ntsemnana, ínÿengbioye unts̈abos̈ana, y ínÿengbiama uayátsenayana.
  ron-LSB: Deci, lepădând orice răutate, orice înșelăciune, fățărnicie, invidie și
    orice vorbire de rău,
  pon-pon: KOMAIL ari muei jan jon on jued karoj o widin karoj, o malaun, o peirin
    o karaun mal karoj.
  nhe-BL: Huajca ayoc xitecocolica, niyon xitlacajcayahuaca, niyon amo xijchihuaca
    ome imoxayac. Ayoc xiquinchicoitaca sequinoc, niyon xiquintlaijilhuica.
  sps-sps: 'Mi ma nom ravainy a fo kat iny aveto: ton koma iring iny a mesmes, ana
    vevegiau iny a gam, an kat mapam, an fitsufainy iny a mes a masun, an sisigan
    mes.'
  wnc-wnc: Siwan wamu takeaknga ginde danikapa natake ginda musipza wai notzae natayamukaing
    kaknga gatukande bitatenong. Bitateke ginda kemu ma panziwam. Gatu aminu tapatutane
    sangaapanae geenguke waapae musipza zikaya ma natangamam. Gatu sapdut wamu ma
    yawam.
  bus-bus: Beee yãnzi à yã zaa píngi tó kↄ̃n ɛgɛtona píngio kↄ̃n mↄnafikio kↄ̃n
    nↄ̀sɛgↄ̃aanↄo kↄ̃n kↄ̃yakanao.
  gub-BL: A'e rupi pepytu'u ikatu 'ym ma'e paw iapo re nehe ty wà. Pepytu'u penemu'em
    ire nehe. Penemu'em zo penemiapo kwer rehe nehe. Peiko Tupàn ze'eg heruzar harete
    romo nehe. Pepytu'u penewyrowyroahy re nehe. Pepytu'u amo wanupe peze'eg zemueteahy
    re nehe.
  imo-imo: 'Eno altopala merimuna koinjo moromele kani enoni i teko teangei: We imboma
    teko kenjirimele uluma kinye, konopuni lupe pilko liko kerena lupe kolo toko ningo
    topele mapele toli uluma kinye, we ulu lupe mare teko kolo toli uluma kinye, imboma
    mele awini noiko molko kondoromele mele kanokolio yakela kolko konopu keri panjili
    uluma kinye, imbo tenga ungu umbulkondo nindili uluma kinye, ulu keri akuma waye
    tiye kolaio.'
  boj-boj: Niŋgi ŋambile bunuj eb deqa niŋgi kumbra uge kalil uratiy. Gisaŋ anjam
    ti maqu kumbra ti are uge ti yomu anjam ti kalil di niŋgi torei uratekritiy.
  eng-DRA: Wherefore laying away all malice, and all guile, and dissimulations, and
    envies, and all detractions,
  knf-knf: Naţañaan keeri buţaan bŧi, kaguuru na kalagare na pñeebar iko yi ñaaŋ na
    bkuutar.
  san-KHM: សវ៌្វាន៑ ទ្វេឞាន៑ សវ៌្វាំឝ្ច ឆលាន៑ កាបដ្យានីឞ៌្យាះ សមស្តគ្លានិកថាឝ្ច ទូរីក្ឫត្យ
  arn-NT: Feymew, elkünutumün kom tati wesake femün, fill wesa dungu, koyla ngünen
    mew müten tamün dunguwnoael ka ütriruwnoael, ka tamün trürümkanoael rume fill
    wesake dungu.
  zas-NT: Zeel gol basaꞌn gra ni mal, gra ni rusquiee, ad bal rüjnzidi, gol basaꞌn
    guialnadëdloj në guial rnieeguijdx lasaꞌdi.
  ken-NT: Ndu Mandɛm achyɛ nɔ bhe nɛpɛ́m ɛnɛn nɛkɔ, fɛrɛ́ ká barak abʉ́abʉ ankɛm
    antɨ. Bǎkɛ́ pɛrɛ sénse, dɔ̌ ká bɛtábhá, dɔ̌ ká mpabhamɨ́k, nɛ dɔ̌ ká bɛrɛm
    barak abʉ́abʉ ɛ̌ti bho ndu bɛchɔŋti manyɛ́n ayap.
