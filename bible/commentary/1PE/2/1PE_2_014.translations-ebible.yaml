  gfk-H: Ma ta diet ira mes na lualua ing diet hansik dahina tano tamat nong i tar
    warkurai ta diet wara haphapidinau ing diet gil sakena ma wara pirpirlat diet
    ing diet gil ra tahut, io, muat na hanapu habalin muat ta diet mah.
  viv-viv: '@see-verse:1PE.002.013'
  yao-yao: ni mwajitichisye achakulu ŵaŵasagulikwe ni mwenye kwalamula ŵandu ŵa sambi
    ni kwalapa ŵakupanganya yambone.
  tgp-tgp: teni isan te nona tamlohi tatavera sei mo lo r̃ulera vara la sile na talai
    isan la haratu la vai te hehe, ale vara la sile na hasohaso isan la haratu la
    vai te vavahinau r̃uhu.
  auc-NT: Ayæ̈ pancabaa awënëidi gobedönadodoidi mïni änönäni ïnänite godö gönöninque
    awënë odeye wæætë ïïmaï angampa. Mïnitö wënæ wënæ cædäni ïnänite edæ godö päedäni.
    Ayæ̈ waa cædäni adinque mïnitö, Waa cæmïni ïmïnipa, äninque edæ godö waa cæedäni,
    ante gobedönadodoidi ïnänite godö gönongä ongönänipa cæmïnii. Mïnitö tömënäni
    ïnänite adobaï ëñente cæedäni.
  kbc-NT: Codaa iwaɡ̶atitiwaji inatawece niɡ̶ina anida naɡ̶atetigi ane liiɡ̶exedi
    inionigi-eliodi moiloikatidi niɡ̶ina oko ane lakapetegi lajoinaɡ̶aneɡ̶eco inionigi-eliodi.
    Inionigi-eliodi iiɡ̶e niɡ̶ina ane niiɡ̶enatakanaɡ̶a moiweniɡ̶ide niɡ̶ina anoyiwaɡ̶adi
    niɡ̶ijoa lajoinaɡ̶aneɡ̶eco.
  bmh-bmh: Ag han gonugau salau dudu agal ze sesamoranemenin, einen, gonug ag duailel
    ipal gumarabun tapai mareun. Ag duailel igul eg memen uhu maraimai, duailel igul
    naliu memen agal wanimag wag macanemen.
  ctu-BL: yic'ot winicob wa'chocobilo' bʌ i cha'an, cha'an mi' yʌq'ueñob i toj i mul
    xjontolilob, yic'ot cha'an mi' subeñob i ñuclel jini mu' bʌ i melob chuqui wen.
  meq-meq: Rəhumatay ha gər a bəy i dala neheye bəy bagwar eye a pa tay ha aye. A
    pa tay ha na, hərwi ada tâ gatay ɗəretsətseh a ndo neheye faya ta giye wu nakə
    lele bay aye ada ta zambaɗateye a ndo neheye faya ta giye ŋgwalak aye.
  noa-H: Reíu gobernadornaan k'apitarr k'ʌʌnau nem mag haawaijã ham hipierraa habat.
    Mak'ʌʌnauta hõrau nem k'aigba haawai pʌrnaa castigaamk'ĩir wa hõor nem hajap'a
    wau nʌm k'ʌʌn higwia hajap'a hiek'amk'ĩirta Hẽwandamau mag chi t'et'emnaank'a
    wai sĩebahab, hichdëu k'õsimjö.
  alp-NT: Kai lene loko elaka rebe esi kbasae kerajanaru kai henaru rebe kamale ibitikesi
    kena hukume tamata rebe ono neune kai isike tamata rebe ono misete.
  san-VEL: de"saadhyak.saa.naa nca yataste du.skarmmakaari.naa.m da.n.dadaanaartha.m
    satkarmmakaari.naa.m pra"sa.msaartha nca tena preritaa.h|
  kbq-kbq: Gavana vahe'mo'zanema hanaza kea amage anteho. Hazenke hanaza vahe zamazeri
    fatgo nehuno, fatgoza hanaza vahe husga huzmantesagu huzmantege'za mani'naze.
  kbh-kbh: y chë ts̈ëngaftangbeñe mandadëngbióynaca, ndëmuanÿenga cha jíchamuana chë
    bacna soyënga amënga jácastigama, y chë ts̈abe soyënga amëngbiama ts̈abá imojtsama
    ca chamuayanama.
  ron-LSB: fie guvernatorilor, ca trimiși de El pentru a se răzbuna pe cei răi și
    pentru a lăuda pe cei ce fac bine.
  pon-pon: A ma jaumaj akan, me pakadarado jan re a, pwen depuk on me japun kan, ap
    kapina me kin wiawia mau.
  nhe-BL: Nojquiya xiquintlepanitaca nochi tequihuejme pampa Toteco quinmacatoc tequihuejcayotl
    quintlatzacuiltise tlen tlaixpanoj huan para quincualitase tlen quichihuaj tlen
    cuali.
  sps-sps: an fuainy tsunaun tana gamaman, to te jiats mi ya ma fasarei rari rin vainy
    kat kat aveto, ana ri te tsue faarof naa tana vainy te kat ror kat tavaron.
  wnc-wnc: Gatu aminu kundu ita pake yanipewan apu gin danduyuaing amindane gepbiatang
    yutnong. Wa amin pake aminu wai tasining amin panggaganuke meya yamuke natdetdetna
    papa nomataningge natake ita yanipewan apuke ginu danduyuaing. Danduyuke aminu
    sanga takeaknga tasiwiu waapae apbakngake itane umana yatangenatning.
  bus-bus: ke gbãadee kɛ̀ à dìɛ à wɛ́ɛ tã zaakɛrinↄa à maakɛrinↄ sáabu kpá.
  gub-BL: Peruzar amogwer peywy rehe har wanuwihaw pe wà nehe no. Ta'e Tupàn umur
    kar a'e tuwihaw zanewe a'e wà xe. A'e tuwihaw uzepyk putar imunar ma'e wanehe
    wà nehe, upuruzuka ma'e wanehe wà nehe no. Ta'e Tupàn umuzepyk kar a'e teko a'e
    tuwihaw wanupe a'e wà xe. Teko uze'egatu putar ikatu ma'e iapo har wanehe wà nehe
    no, ta'e Tupàn umuze'egatu kar a'e wà xe.
  imo-imo: '@see-verse:1PE.002.013'
  boj-boj: Osib tamo gate naŋgo anjam dego dauryoqniy. Tamo gate naŋgi di agi mandor
    kokba naŋgi na qariŋnjreqnab giloqnsib tamo uŋgasari kumbra uge uge yeqnub qaji
    naŋgi kamba awai uge enjreqnub. Osib tamo uŋgasari kumbra bole bole yeqnub qaji
    naŋgo ñam soqtetnjreqnub.
  eng-DRA: 'Or to governors as sent by him for the punishment of evildoers, and for
    the praise of the good:'
  knf-knf: nadoon kaŧiink banŧuŋa biki ayiluŋ bakob banjaaŋ bado buţaan, kaşë kabeeb
    banjaaŋ bado bnuura.
  san-KHM: ទេឝាធ្យក្ឞាណាញ្ច យតស្តេ ទុឞ្កម៌្មការិណាំ ទណ្ឌទានាត៌្ហំ សត្កម៌្មការិណាំ
    ប្រឝំសាត៌្ហញ្ច តេន ប្រេរិតាះ។
  arn-NT: ka femngechi tati werküngelu tañi awtoridadküleael, kisu engün am felelu
    ñi kutrankayafiel tati pu che femkelu wesake dungu ka ñi sakingeael reke tati
    femkelu kümeke dungu.
  zas-NT: në xtiidx gobernador bén rxhiaalaman din gudëëdaman casti bén rüjn ree ni
    mal guilies tëëman xvalor ree bén rüjn ni zagdxe.
  ken-NT: nɛ yɛ̌ chi bɔgɔ́bhanɔ abhɛn yi átó bɛ mántɛ́msí nɔ́kɔ́ bo abhɛn bákʉ̀
    bɛbɛ́ptí mɛnyɨŋ, mánkaka nɔkɔ abhɛn bákʉ̀ mɛnyɨŋ ɛbhɛn bɛchi chak.
