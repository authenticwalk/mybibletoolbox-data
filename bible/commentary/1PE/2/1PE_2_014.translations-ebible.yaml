  eng-TCENT: or to governors as those who are sent by him to punish evildoers and
    to praise those who do good.
  eng-BSB: or to governors as those sent by him to punish those who do wrong and to
    praise those who do right.
  cpu-NT: Eero pipiyathayetari eejatzi irotyaantane ovasankitaayeterine kaariperori,
    tema iri intharomentyaari atziriite antayetzirori kameethari.
  san-ASM: দেশাধ্যক্ষাণাঞ্চ যতস্তে দুষ্কৰ্ম্মকাৰিণাং দণ্ডদানাৰ্থং সৎকৰ্ম্মকাৰিণাং
