verse: 1PE.002.014
translations:
  kpx-kpx: Isi valavemo umale gamani kebia hotota evisi. Kosealemo nahie vata nalimale
    kosive baluga keike gamani kebia otovei isivialeike keau vaveve toela vamale kebia
    ibina oveito vaveve dua vamale kebia hoesegevei.
  okv-H: eto amina embopo siriketo humbuto ikeoi pambuto tihi jigihe ari sasapura
    embopo ta hajire ikeore kiagora eto ari jajavotoho embopo avo humota ue ari javotoho
    eagora amite tapa ke agi evujo.
  tbo-tbo: Gabemani ta wiyateyatehi babana Taniwaga Baneina tauna hai bagibagi i welehi
    po tu apapoe hina taniwaga kadidili uyahihi, ma tu dewadumalu hina kawaidewedewehi.
  mal-C: അദ്ദേഹം നിയമിച്ചിരിക്കുന്ന ഭരണാധികാരികൾക്കും വിധേയരാകുക. കുറ്റവാളികളെ ശിക്ഷിക്കാനും
    നന്മ പ്രവർത്തിക്കുന്നവരെ അഭിനന്ദിക്കാനുമാണ് ഇവർ നിയമിക്കപ്പെട്ടിരിക്കുന്നത്.
  grc-SR: εἴτε ἡγεμόσιν, ὡς δι᾽ αὐτοῦ πεμπομένοις εἰς ⸂ἐκδίκησιν κακοποιῶν, ἔπαινον
    δὲ ἀγαθοποιῶν.⸃
  bgc-bgc: अर राज्यपालों के भी अधीन रहों, क्यूँके राजा उन बुरे काम करणीया नै दण्ड
    देण अर आच्छे काम करणीया नै सम्मानित करण खात्तर इस्तमाल करै सै।
  khz-khz: E kavana pio kamonagi-venira. Ira na kala rakava talimara pia vega-rakavara,
    e kala nama talimara pia vega-namara ulanana ekala-maavurato.
  deu-TKW: sei es den Statthaltern, als von ihm gesandt zur Strafe denen die Böses
    thun, zu Lob denen, die Gutes thun
  zsr-NT: o chquiꞌ naquëꞌ bönniꞌ rna béꞌinëꞌ yödz, nu naꞌ nuzóëꞌ bönniꞌ blau uná bëꞌ
    naꞌ quië gut quinëꞌ nup tuaꞌ döꞌ len gunëꞌ ba laꞌn nup tun le nac dxiꞌa.
  lin-lin: bayangeli mpe basambisi oyo bapesameli mosala ya kopesa etumbu epai ya
    bato oyo basalaka mabe, mpe kondima bato oyo basalaka bolamu.
  hns-NT: Oe laat logan ke dardja deis hai kaam kare ke. Ohie se oelogke baat maan
    le. Oesabke kaam hai kharaab manai logan ke sadja dewe khaatien aur barhia waalan
    ke ienaam dewe ke.
  noa-E: Reíu gobernadornaan khapitarr khʉʉnau nem mag aawaijã am ipierraa abat. Makhʉʉnauta
    õrau nem khaigba aawai pʉrnaa castigaamkhĩir wa õor nem ajapha wau nʉm khʉʉn igwia
    ajapha iekhamkhĩirta Ẽwandamau mag chi thethemnaankha wai sĩebahab, ichdëu khõsimjö.
  eng-EMTV: or to governors, as to those being sent for the punishment of evildoers
    and for the praise of those doing good.
  mib-NT: Te cuatáhú ró nuū tācá gobernador jeē ní jeni rey návāha stóho de ñayuu
    casáha jniñu néé te cuajnúhún de ñayuu casáha jniñu váha.
  lif-NT2: खिनिॽग काक् सुहाङ्‌युक्‍पाहाॽरे़ खुनिॽ पाःन्‍हाॽ ते़न्‍दिङ् चोःक्‍मा पोःङ्‌लो,
    थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽ फे़न् याःम्‍बक् के़जोःक्‍पाहाॽ
    खुम्‍दिङ् पिमासि नु नुःबा याःम्‍बक् के़जोःक्‍पाहाॽ नारा फोःमा पाङ्‌घुसिबारो॥
  xnj-xnj: kuvayidakila vakulu vevahaguliwi nayu, kuvahamula vandu vala vevikita uhakau
    na kuvalumba vandu vala vevikita gabwina.
  mmx-mmx: La minang tonga res bok atnedi luvuttadi amgomgo at levennep silok, loorong
    ik sak tiki nedi xusu dina lox asongot nedi dik lok laxakapmek la dina emi asu
    minedi dik lok luvukat.
  cbr-NT: camina an anëcë aín unicaman banaribi tanti 'ain. Atux ca unían uisa ñu
    cara 'aia mëníonuan 'apun 'imicë 'icën. An 'amicëxun ca atun axa 'uchacë uni usaquin
    'atëcënxunma 'anun castícania. Usaquin 'anan ca an ñu upí 'acë unicama a nuibaquin
    —mix camina upí 'ai —quixun caia.
  tee-NT: Vachu' aq'uiclac'a'it'it ju gobernadornin ju amalakachai ju xak'ai tucan.
    Pus yuchi alhimalakachacanta ni cata'ulaniyach ixtalak'alhin'an ju alactu'unin
    chai catalak'ayayach ju tanavich ju k'ox.
  eng-LSV: whether to governors, as to those sent through him, for punishment, indeed,
    of evildoers, and a praise of those doing good;
  cak-NT: Quixniman chuka' chique ri ch'aka chic ri yebano gobernar, roma ja reje'
    ri je-yo'n roma ri Dios chi yequi'en castigar ri winak ri c'o itzel tak ex yequi'en.
    Y je-yo'n chuka' chi niquiya' quik'ij ri winak ri niqui'en ri utz.
  pah-NT: '@see-verse:1PE.002.013'
  sja-NT: Ichiaba mãga oodaipia bɨ iru ek'ari p'anɨɨrã ome. Irua ãra pëipari k'achia
    beerã atadamerã mãik'aapa miapidamerã; jõdee t'ãri pia p'anɨɨrãmaa pia pedeedamerã.
  xed-xed: Haniŋwa ghəŋa ghuni mista ŋumna ya fa lu ŋa tsanaghatá guma ta gwal ta
    maga ghwaɗaka skwi, nda ya ŋa ghuba gwal maga skwi ɗina.
  mks-NT: Ta coo jo̱ho ndó nu̱ sáhndá da̱ cúú gobernador jáchi̱ mé presidente cúú
    da̱ sáhndá chuun nu̱ú gobernador ña̱ ná caja vií da̱ sa̱há na̱ co̱ cája va̱ha.
    Ta ndítahan nu̱ dá ca̱ha̱n va̱ha da sa̱há na̱ cája va̱ha.
  gfk-S: Ma ta di ira mes na lilie ing di hansik dahine tano tamat ing i ter harkurai
    ta di ura hapadano ing di gil ra sasana ma ura pirpirlet dong ing di gil ra tahut,
    io, mu na hasiksik habaling mu ta di bileng.
  bmu-bmu: Kiap aka gawönö yeŋgö jitŋini mewöyök tem köla malme. Yeŋön ambazip bölöŋi
    akzei, yeŋgö keuŋini kewöta likepŋi meleŋ eŋgimakzemö, ölöpŋi ahakzei, yeŋgö qetŋini
    möpöseimakze. Anutunöŋ miaŋgöra aka gawman ambazip al eŋgiiga malje.
  dgz-dgz: Amba gauarape mega nomu den anu wariwanian, iwa God watu enamuin amone
    waenapan inak koe koe taine wa okonak mumane wae wae nemoro tamuinewa amba kakaewa
    taine nagire atonamu wainewa.
  eng-GNV: Or vnto gouernours, as vnto them that are sent of him, for the punishment
    of euill doers, and for the praise of them that doe well.
  zaa-NT: Ą'hua ná qui'ni guni le nu ra lo ley qui' estado qui' le, porqui'ni enne'
    rigú'ubi'ą nación qui' le nna rutią orden qui' ca gobernador qui'ni guni cą castigar
    canu runi nu ná mal, ą'hua qui'ni gudàliani cą canu runi nu ná tsè'.
  eng-WEBSTER: Or to governors, as to them that are sent by him for the punishment
    of evil-doers, and for the praise of them that do well.
  guh-guh: 'Pajumecovënërenua nacua pevetsivi. Bajarapamonae presidentenë itorobatsi
    penaneconitsiaexanaenexa pibisiacuene pexanaevi. Itorobatsinua pejumaitsinexa
    pexaniacuene pexanavanapaevijavabelia: “Xanepana rabaja xua paexaname,” pejainexa.'
  bon-bon: Cuta piiyepu teeme ingwe gaabe ca mope biname bime mene mine miiji ätecija,
    ingle babo mope biname te teebibine jäätyepäjemuge niiya mule biname bine teeme
    daremu ceerame piiyepu miiji mule biname bine awepyeräjame.
  nhw-BL: Nojquiya xiquintlepanitaca nochi tequitini pampa Toteco quinmacatoc tequiticayotl
    quintlatzacuiltise catli tlaixpanoj huan para quincualitase catli quichihuaj catli
    cuali.
  swh-ONEN: au kwa maafisa aliowaweka, kwa kuwa mfalme amewatuma ili kuwaadhibu wale
    wanaokosa, na kuwapongeza wale watendao mema.
  wbi-wbi: nambe vaave vanyagila vano vikwomolua kukuvakopa avahosi nakukuvaghinia
    vano vivomba inofu.
  bba-bba: ǹ n mɑɑ wuu yɛ̃robun nɑ, be u ɡɔrimɔ bu kɑ kɔ̃sɑn kowobu sɛɛyɑsiɑ kpɑ
    bu ɡeɑn kowobu siɑrɑ.
  eng-KJVCPB: or unto governors, as unto them that are sent by him for the punishment
    of evildoers, and for the praise of them that do well.
  kgk-NT: Hembiporavokwe oĩ jevy mburuvixarã mixĩve va'e. Tapejapo ave inhe'ẽ. Tetã
    tetã-my ombou uka íxupe kwéry oikwaa uka hagwã upe pygwa rembiapo-rehe. Hembiapo
    vai va'e-pe katu ombohasa asy va'erã. Hembiapo porã va'e-pe ogwereko porã va'erã.
    Mburuvixagwasu nhe'ẽ-py ou va'ekwe. Pejapo katu inhe'ẽ.
  waj-waj: kiisa kiisa kieeta vaidi ivo yapa kiaiya kuaiyauvaatama rikiaatee. Iya
    maisa mmooriivaa iikiaiya irisai maisaivaa mmida safu mmooriivaa iikiaiyara kua
    yoketaivaa kiaa mmiaaraivaara ngiari kieeta nnoonnaivo iya yapeeravai.
  cpy-cpy: Eero pipiyathatari eejatzi rotyaantani owajankitaa-yiterini kaari-perori,
    tema riitaki iweshiryaa-wentyaari atziri-paeni antayitzirori kameethari.
  mpx-mpx: o ebo tologugui bolo i telel gamagalau nanakil ali lahi nihi pek ge gamagalau
    waiwaisal nihi tobalagil.
  wbp-wbp: '@see-verse:1PE.002.013'
  luo-luo: kendo rituru bende chike mag jotelo ma gin joma ruoth owuon ema oketo mondo
    okum joma ketho to opwo joma timo maber.
  nhe-NT: Nojquiya xiquintlepanitaca nochi tequihuejme pampa Toteco quinmacatoc tequihuejcayotl
    quintlatzacuiltise tlen tlaixpanoj huan para quincualitase tlen quichihuaj tlen
    cuali.
  aii-aii: ܝܲܢ ܠܫܲܠܝܼ̈ܛܹܐ ܕܝܼܢܵܐ ܦܝܼܫܹܐ ܫܘܼܕܪܹܐ ܒܝܼܹܗ ܠܬܲܥܠܘܼܡܹܐ ܠܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܒܝܼܫܵܬܹ̈‌ܐ
    ܘܠܸܚܩܵܪܵܐ ܠܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܛܵܒ݂ܵܬܹ̈‌ܐ.
  esk-NT: naagalu kavanaugaluaqpata tillisiaqaqtuat ilaaniñ anasriñŋuqsaquplugich
    savaaqaqtuat pigiitchuakun suli nanġaquplugich tamatkua savaaqaqtuat nalaunŋaruakun.
  msb-msb: kag sa mga gobernador na ginsugo niya agod kastiguhon an nagahimo sin karautan
    kag dayawon idtoʼn nagahimo sin kaayuhan.
  cpa-NT: ho¹ ju³ jǿg³ jmo¹² dsi³máh² ni³ quiah¹² dsa² ta³, dsa² mi²rø¹² jǿg³ quiah¹²
    dsa² jmo¹² hi² hlaih¹³, dsa² cuø¹² jǿg³ dsio¹ quiah¹² dsa² jmo¹² hi² dsio¹.
  dso-dso: ସବୁର୍‌ଟାନେଅନି ବଡ୍‌ ସାସନ୍‌କାରିଆ, ଜେ କି କାରାପ୍‌ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ଡଣ୍ଡ୍‌
    ଦେବାକେ ଆରି ନିକ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ଡାକ୍‌ପୁଟା କର୍‌ବାକେ ପାଟାଇଆଚେ, ତାକେ ମିସା
    ମାନିକରି ରୁଆ ।
  meu-meu: Bona gavana taudia, ia ese kara dika taudia ihadikadia bona kara namo taudia
    ihanamodia totona e siaidia, ba kamonai henidia.
  yva-NT: Muno wabeta akarijo pemerinta mansai tutudi, weye onawamo akarijo titi pemerinta
    umaso po matutir indamu wo apa bekere raijar, weti wo mangke raugaje vatano nanawirati
    awa ana udave mamune mansai, yara ukangkamambe vatano nanawirati awa ana wo rave
    ngkove mansai.
  dgc-dgc: maski mayor, éy sundin moy be, da side i utusan na hari a mégparusa du
    te kasalanan. Sakay purién de be du mégimet ta tama.
  zpm-NT: zigtagaa grë zha ne nacnie me dziina, sac zha ruṉ guieḻwxtis, rdeed zho
    caxtigw ne rieguiaḻ grë zha ntseeb, ni scagaa ruṉnon zho grë miech ne ruṉ ncuaaṉe
    rquiin.
  hix-NT: Noro ymo yano me, ehonomnà me xarha natxhe, kofehnakno komo. Nyamoro xarha
    eyuhtxoko. Anaro rha owto hona nànyakyatxhe, Sesa, àwyanye toto komo yonytxatxho
    me. Atxke ehxemotho komo yanàhnohyatxhe, nyamoro. Ohxe manatxhe ketxhe xarha,
    ohxe ehxemo komo wya. Nyamoro rma eyuhtxoko.
  sim-sim: Uhu jir avak malakama jihi or mbashihindak tawa ma ondo mashi os li mbawa
    er nga ji misindiyaka. Ma ondo yanga yangak li ihi, ma ol kavakavan undan li heye
    nahi, lirin li jihi krawuk owekwa lir. Uhu ma ol jivijivin unda ondon li heye
    nahi, hi lihin li hauowekwa lir.
  npi-ULB: या शासकहरू जो नराम्रो काम गर्नेहरूलाई सजाय दिन र असल काम गर्नेहरूको प्रशंसा
    गर्न उत्साह दिन पठाइएका हुन् ।
  cgc-cgc: daw mga gubirnador na papadala ta ari para magsilot ta mga ittaw na gabuat
    ta malain daw para man magdayaw ta mga gabuat ta miad.
  tim-tim: Akto yâkgât hoŋ bawalupŋe amâ nengât humomolupnenŋande luâk bâleŋe akbiâ
    are yeŋgât hâuŋe kutigit yeŋgimai akto luâk âlepŋe akmai are yeŋgât kotyeŋe mem
    agatmai are âmâ luâk kembu konok arekŋe huŋgun yeŋgimbo togom damunnenŋe akmai.
    Aregât yâk yeŋgât amukyeŋân manbei.
  yor-yor: Tàbí fún àwọn baálẹ̀, fún àwọn tí a rán láti ọ̀dọ̀ rẹ̀ láti gbẹ̀san lára
    àwọn tí ń ṣe búburú, àti fún ìyìn àwọn tí ń ṣe rere.
  wos-wos: Gavmanéna néma du wandéka yandén duna hundi akwi xékéta wandaka maki hurutanguni.
    Gavmanéna néma du wunde duré dé wa, di dé wali jémba yata nak téfambu rekwa du
    takwaka jémba hatindate. Wungi yata di du takwa hurundan haraki saraki sémbut
    diré hasa hweta yikafre sémbut hurukwa du takwana ximbu harékétandi. Wungi hurutendakaka
    sarékéta wandaka maki hurutanguni.
  emp-NTPO: Idjiarebemarãba jarabʌda sid̶a ĩjãnadua. Dji boroba ãdjirãra b̶ʌsia cadjirua
    obadarãda cawa od̶amãrẽã idjab̶a bia obadarãda bia jarad̶amãrẽã.
  eng-F35: or to governors, as being sent by him, both for punishment of evildoers
    and for praise of good-doers.
  ind-ind: maupun wakil-wakilnya yang dia tugaskan untuk menghukum orang yang berbuat
    jahat dan menghormati orang yang berbuat baik.
  pes-OPCB: '@see-verse:1PE.002.013'
  mpt-mpt: Eka kiabwali weng osa wente bianiba wafunine! Gabmane emaye kiabwali dlanea
    teniba ibo kima bianiba nakaia unangai kukub misiamo namibi enino omyeniba dlo
    klabianiba eka kukub ayamo namibi gobe bianiba daaye biam binabib kesoa ibo i
    wengo kla wenteye bianibte!
  ssx-ssx: kutupa ipika꞉ e pokaasa꞉ haliweki pa꞉ta꞉ make homu pea hapa꞉peke. Mo you
    halima꞉ta꞉ ipika꞉ e pokaasa꞉ haliwekima꞉ mo hoke hau pu haleme wanda꞉hali panisi
    haluekema꞉ make mo epeke hau pu haleme wanda꞉halina꞉ biki a꞉meiyaluekema꞉ make
    tapaeyekeme.
  mkl-mkl: hee ku koo si ilɑɑlui ilu ŋɑ, inɛ ŋɑ iyi í bɛ wɑ ku bɑ ɑ kpɑ̃ woo ce lɑɑlɔ
    ŋɑ iju, nɔ ɑ sɑɑbu woo ce jiidɑ ŋɑ.
  gaq-gaq: ଦେସ୍‌ନେ ମ୍ନା ସାଃବିର୍‌ଣ୍ତ୍ରେ ଇଃସାଙ୍ଗ୍‌କେ ଆରି ବିନ୍‌ବିନ୍‌ନେ ସାଃବିର୍‌ଣ୍ତ୍ରେକେ
    ମାନେଃପା । ସାଃବିର୍‌ଣ୍ତ୍ରେଇଂ ଅପ୍‌ରାଦିଇଂକେ ଡଣ୍ତ୍‌ ବିଃ ନ୍‌ସା ଆରି ସତ୍‌କାମ୍ ଡିଂଡିଂକ୍ନେ
    ରେମୁଆଁଇଂକେ ଉସ୍ଉସେ ନ୍‌ସା ଇଃସାଙ୍ଗ୍‌ ନ୍‌ସା ସ୍ରିକେ ।
  gof-RNT: Entti iita ootheyssata seeranawunne lo77o ootheyssata sabbanaw kawuwappe
    kiitettida gisho deriya ayseyssatas haarettite.
  unx-unx: ହାକିମ୍‌କ, ଏତ୍‌କାନ୍‌ ହଡ଼କକେ ସାଜାଇ ଏମ୍‌ ନାଗେନ୍ତେ ଆଡଃ ବୁଗିନ୍‌ କାମି କାମିକାଦ୍‌
    ହଡ଼କକେ ସାହାରାଅକ ନାଗେନ୍ତେ ଇନିଃ ଇନ୍‌କୁକେ ସାଲାକାଦ୍‌କଆ ।
  gah-gah: itó kiapege kéisi li huka gakó gili alilo. Ómasímo golesa netá aliaká nia
    vegená nene nogosani kimitave loko itó gakóini giliki netá lamaná aliki miniaká
    nia vegená kegepoka litave loko gamanite kelémo etó onoimóma neve.
  lcm-lcm: vo kana keve ainoinoai, using kata asok iria asi amiming ani vap bil arikek
    na posong aro ani vap bil aro.
  aer-aer: '@see-verse:1PE.002.013'
  qvc-NT: Chaqa chay mas pwidiq gubyirnum kamachin chay awturidarkunata, mana alli
    ruraqkunata kastigananllapa, alli ruraqkunataqa alabananllapa.
  tgl-ULB: maging ang gobernador na isinugo upang parusahan ang mga mapaggawa ng masama
    at puruhin silang mapaggawa ng mabuti.
  cbs-NT: inun jabu xanen ibu bexmasbu xanen ibujaidatun jatu yunua chakabu waibu
    jatun yununikabu jatu kupimamis inun pepa akaibu jatun pewen kenwanmisbudan.
  xtm-NTPP: Suni tee ka jinukuechi nuu gobiernu ma ja ka tatnuni de ñuu kuechi ma,
    jin kandija tna ni ja ka ka'an de ma, vaa tee ni tetniñu tee kúu gobiernu ma ka
