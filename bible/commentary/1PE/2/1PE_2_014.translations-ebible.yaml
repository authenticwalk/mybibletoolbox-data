    yabeme gogobi.
  gof-ENT: ኤንቲ ኢታ ኦይሳታ ሴራናዉኔ ሎዖ ኦይሳታ ሳባናው ካዉዋፔ ኪቴቲዳ ጊሾ ዴሪያ ኣይሴይሳታስ ሃሬቲቴ።
  aau-aau: Seyr gavman mo makwey-uwr, king hiy ma me-iaup o, uwrsa weynpaweyn piap-araw
    me ma mon me lomniy mamniy e, seyr uwrsa weynpaweyn yaprue me ma mon, mo uru me
    nakie e.
  tvk-tvk: mu be vat te kavmen xa di milaxat rute tei xa di milepis rin na moletin
    xil e di mikin pangasien mi ngan xil xa di lapol misa e di misa memesien mi ngan
    xil xa di lapol bos.
  prf-NT: Sumunud kam bi ten gubernador hidi a indátton nen Emperador a magparusa
    ten mággamet hidi ti madukás, sakay mangpuri ten mággamet hidi ti maganda.
  auy-auy: wemó íyáfasintinkaraiwaiti ámáánkwaraꞌa ísáaro. Sáwíꞌo owí sáwí-meyamba
