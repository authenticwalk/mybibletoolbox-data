  bki-bki: p̃eli na parinio tubo nalo, mia kito monoka rovitilubarlo ka Atua naruei
    naio mije monea jum̃alo ka atibure tomu nalo, ka asian vironiano van na m̃a mila
    maka rimemedu, a ka aiaia na m̃a mim̃au bo.
  bqp-bqp: ke gbãnade kũ à dìtɛ à wɛ́ tã yãvãnikɛrinↄa à yãmanakɛrinↄ sáabu
