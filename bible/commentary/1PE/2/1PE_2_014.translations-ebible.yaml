    miwítí ámáánkwaraꞌa ísáaro.
  tbg-tbg: Kamaaniva noraiqama kai vaiintika ne vika uvavata iriqi vuata. Kamaanira
    uva raqake vaika ruqutiha, kamaanira uva iriha avate vaika quahama nimitaate tiro,
    kamaaniva nai naantiaraihainaa vaiinti vonavuvata noraiqamake vaira.
  hub-NT: '@see-verse:1PE.002.013'
  hmo-hmo: Gavana taudia danu edia hereva do umui badinaia. Badina be king ese idia
    ia abia hidi, kara dika taudia do idia panisia, to kara namo taudia do idia hanamoa
    totona.
  big-big: Keya ngai yemanebokki yawera miziweki wezayela puwiligi ngagoyengkirau
    kiriwei mizagirikki kai, purik korowali mizi puwili nganganda yanibene pugu wezayela
    keya wazono mizi puwiliyegi wilik kagowing yeiweki.
  gux-G: B gobnanba kan wan soan yaaba ban yaa pa e tagl danba b biadman panpaani,
    k yaa pag yaab n tiend yaal n tiel mɔa.
  cnl-NT: '@see-verse:1PE.002.013'
  zar-NT: o channö náquiëʼ bönniʼ rinná béʼenëʼ tu yödzö, nu naʼ nuzóëʼ bönniʼ lo
