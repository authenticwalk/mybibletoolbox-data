  hat-hat: Soumèt devan majistra yo, paske wa a voye yo pou peni tout moun k'ap fè
    mal, pou fè lwanj tout moun k'ap fè byen.
  npl-NT: yej noiwa n gobernadores non ye kintlalia para makintlaijyowiltikah akimeh
    kichiwah tlan amokuali, iwa para makinyekitakah akimeh kichiwah tlan kuali.
  bgg-bgg: chiih-è hanyie shii awie pha rekpho shii lago phi chiih-è hanyie è wie
