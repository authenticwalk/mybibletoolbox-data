  pan-pan: ਭਾਵੇਂ ਹਾਕਮਾਂ ਦੇ ਕਿਉਂਕਿ ਉਹ ਉਸ ਦੇ ਭੇਜੇ ਹੋਏ ਹਨ ਤਾਂ ਕਿ ਬੁਰੇ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ
    ਨੂੰ ਸਜ਼ਾ ਦੇਣ ਅਤੇ ਚੰਗੇ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਦੀ ਸ਼ੋਭਾ ਕਰਨ।
  gvc-gvc: Pʉhtoare yʉhdʉrʉcainare buhiri dahre dutiro, warocara tiro tirore yoadohoinare.
