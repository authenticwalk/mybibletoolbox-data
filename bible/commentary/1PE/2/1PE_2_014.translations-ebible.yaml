  nko-NT: Mlɩbu ɔmásʋ́ akɩ́pʋ amʋ́ʋ́ ɔmá ɔkpapʋ́ lalɛ́ ɔbɛ́ɛ, bʋbɩ́tɩ lakpan abwɛpʋ́
