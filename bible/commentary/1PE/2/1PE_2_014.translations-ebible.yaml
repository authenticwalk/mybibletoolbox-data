  mya-JVB: ရှင်ဘုရင်ခန့်ထားသော ဝန်မင်း ဖြစ်စေ ၊ လူ တို့တွင် စီရင် ခန့်ထားသမျှ သောမင်း၏အုပ်စိုးခြင်းကို
