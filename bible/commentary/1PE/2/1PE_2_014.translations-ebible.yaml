  awb-awb: Kámáhni kegá ahbabáq ke kamah ariera kaweq sansáno keyábé, Kawerowe arítáhwe.
  gdn-gdn: ade e kobaiya upitagamu ragidai ki mu umunumaga wi mete wadoi, mibai ka
