    ke lahea mwala nge helelada e tohungei diana.
  san-TEL: దేశాధ్యక్షాణాఞ్చ యతస్తే దుష్కర్మ్మకారిణాం దణ్డదానార్థం సత్కర్మ్మకారిణాం
    ప్రశంసార్థఞ్చ తేన ప్రేరితాః|
  ben-IRV: অন্য শাসনকর্ত্তাদের বশীভূত হও, তাঁরা মন্দ লোকেদের বিচার করার জন্য ও ভালো
    কাজের প্রশংসা করার জন্য তাঁদের তিনি পাঠিয়েছেন।
  ntu-ntu: nakrlzbzle leplz kznike nzatwzlr-ngrdr mz nzayrplapx-krdr kxnzvz-rbrng
