    soto onebo maya ne.
  heb-heb: אם למשלים כראוי לשלוחים מאתו לנקמת פעלי און ולתהלת עשי טוב׃
  mpp-mpp: aime yele bagewa gawana sasawa gagaing. Ngictaudi bole-yowa yeleme yenge
