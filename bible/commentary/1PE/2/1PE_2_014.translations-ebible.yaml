  aia-aia: Moi araisuriraau ro'u Primia, 'inia neiraausi sae tatau'aro anai mwaeraha
    'anai ha'a-mama'ai'i sae ta'a'i mana ha'atee ha'agorohi'i sae goro.
  srp-1865: Ako li knezovima, kao njegovijem poslanicima za osvetu zloèincima, a za
    hvalu dobrotvorima.
  agt-agt: ammi kumanen hapa ta turin na kiden, te yen kid ya daddoban na nga ange
    mangpa-gang ta makaliwat, a intu dayawan da ya matunung.
  lug-lug: oba abafuzi abalala b’atuma okubonerezanga abakola ebikolwa ebibi, era
