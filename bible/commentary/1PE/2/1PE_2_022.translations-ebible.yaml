  kbc-NT: Aɡ̶ica daɡ̶a dibatá, oteɡ̶exaaɡ̶aɡ̶a diwitakateda.
  bmh-bmh: Uwait nugau ze nug guzenai aneun, ‘Go igul eg tub mab tam, du tub nug gonugau
    ogusau eim ze tub polumina, duab tam.’
  ctu-BL: Ma'anic tsi' cha'le mulil, ma'anic tsi' cha'le lot.
  meq-meq: Neŋgeye na, kə ge mənese ɗaɗa bay tebiye, kə vay gər a ndəray ɗaɗa bay.
  noa-H: Cristo chan bʌ̃ʌrjã pekau wauba ni chik'amnag sëuk'ajã nem jaauba k'itajim,
    mamʌ mag k'itarrta chadcha hamau hi t'õojierram.
  alp-NT: 'Saka Alla Eni lepate rebe lekire beteke be: “Iono dosa kwale mo kai sae
    ilene Ilemake kwale mo.”'
  san-VEL: sa kimapi paapa.m na k.rtavaan tasya vadane kaapi chalasya kathaa naasiit|
  kbq-kbq: Agra kumira osuno, mago havigea agipintira osu'ne. (Ais 53:9)
  kbh-kbh: Cristo ndocna te ndocna bacna soye chenáisema, ni ndocnábioye chebnaiseingñé.
  ron-LSB: care nu a păcătuit, “și nu s-a găsit înșelăciune în gura lui”.
  pon-pon: me jota wia dip, pil jota widin diarok nin jilan i.
  nhe-BL: Cristo ax quema tlajtlacolchijqui, niyon axaca quicajcayajqui.
  sps-sps: 'Ayei gima kat kat aveto: ana sikia ta isen ta mes ma nongoiny tu gam nguen
    Ya.'
  wnc-wnc: “Ngan. Ita sanga wai takngatu dua siknga tasikut. Tasiwan aminu tapatuta
    itane wamna natake kem wamu takngatu dua siknga natapbut.”
  bus-bus: Èe durun kɛro, wèe ma à ɛgɛɛ tòro.
  gub-BL: Nuzapo pixik kwaw ikatu 'ym ma'e a'e. Nahemu'em pixik kwaw teko wanupe.
  imo-imo: 'Kraist yu tepa molorumu mele Gotenga bukuna ungu te i tepa nimbe moromo:
    Yuni ulu pulu keri te naa terimu. Wali te kape kolo topa ungu te paa naa nimu.'
  boj-boj: Kristus a une bei yosaioqnej. Aqa medabu na gisaŋ anjam bei dego marosaioqnej.
  eng-DRA: Who did no sin, neither was guile found in his mouth.
  knf-knf: Aambaaŋ kajubanaara aambaaŋ kahaabana mntum kaguur ñaaŋ.
  san-KHM: ស កិមបិ បាបំ ន ក្ឫតវាន៑ តស្យ វទនេ កាបិ ឆលស្យ កថា នាសីត៑។
  arn-NT: “Cristo ta chem yafkalay rume ka chumkawnorume ngünenkalafi ta iney no rume.”
  zas-NT: Ad yuꞌtczi dxej beenman dol abiꞌ niꞌqui tijb diidx rusquiee ad briit roꞌman.
  ken-NT: Abhɨ́kɨ́ kʉ nyaka yɛ̌ bɛbʉ́, nɛ yɛ̌ mmu yi abhɨkɨ rwɔ.
