verse: 1PE.002.022
translations:
  kpx-kpx: Keliso keu vavevebe toela vaholinu. Isi loboe hoto louholinu.
  okv-H: amo eingera, Keriso na ari sapura nei do ae, ke sokova ae mihahija
  tbo-tbo: ‘Ega kikina a apapoe gehouna po ega ita ikoyakoyama.’
  mal-C: “അവിടന്ന് ഒരു പാപവും ചെയ്തിട്ടില്ല, അവിടത്തെ നാവിൽ ഒരു വഞ്ചനയും ഉണ്ടായിരുന്നില്ല.”
  grc-SR: ὃς ἁμαρτίαν οὐκ ἐποίησεν, οὐδὲ εὑρέθη δόλος ἐν τῷ στόματι αὐτοῦ·
  bgc-bgc: पवित्र ग्रन्थ म्ह मसीह के बारें म्ह न्यू लिख्या सै, के “ना तो उसनै पाप
    करया अर ना उसकै मुँह तै छळ-कपट की कोए बात लिकड़ी।”
  khz-khz: Ia rakava ta ati ekalaato, e ia muruna na opakau kilana kwauta, taa na
    ati ekamonagiato.
  deu-TKW: der keine Sünde gethan, ist auch kein Trug erfunden in seinem Munde,
  zsr-NT: Cristo cutu bi dul‑laꞌ benëꞌ, len gatga gzxiꞌ yëꞌë.
  lin-lin: Yesu atikalaki kosala lisumu ata moko te, mpe monoko na Ye etikalaki koloba
    lokuta te.
  hns-NT: Oe kabhie paap na karies hai aur kabhie na djhoeth bolies hai.
  noa-E: Cristo chan bʉ̈ʉrjã pekau wauba ni chikhamnag sëukhajã nem jaauba khitajim,
    mamʉ mag khitarrta chadcha amau i thõojierram.
  eng-EMTV: “Who committed no sin, nor was deceit found in His mouth”;
  mib-NT: Te máá yá tú cuɨtɨ na cuēchi ní sáha ya, ni tú cuɨtɨ na jnūhun stáhú ní
    cáhán yā.
  lif-NT2: “खुने़ॽग थेआङ् लायो लासोःत् मे़जोगुन्, हे़क्‍क्‍याङ् थेआङ् इङ्‌ले़क् पाःन्‍नाङ्
    मे़बारे़न्‍लो॥”
  xnj-xnj: Mwene ambudili lepi Chapanga, mewa ahotwili lepi kujova udesi.
  mmx-mmx: “Neni goxo lok bok tekakapmek, la teta goxo ronga asu bok tekaxarang ga
    ravasu at lungusno ren.”
  cbr-NT: Cristonën ca uisa ñu 'atimabi 'ama 'icën. 'Anan ca uisaquinbi uni paránma
    'icën.
  tee-NT: Ju yuchi jantu tavanan alactu'unulh nin canaulh ta'aklhtamat chivinti.
  eng-LSV: who did not commit sin, nor was guile found in His mouth,
  cak-NT: Ri Jesucristo can man jun mej (bey) xu'on mac. Ni man jun mej (bey) chuka'
    xu'ij jun tzij chi xu'on engañar jun winak.
  pah-NT: “Ndokote'varuhuangavi Cristo'ga. Ni'mbeangavi ga no.”
  sja-NT: ‘Irua p'ek'au k'achia ook'aa paji. Seewa apidaamaa jarak'aa paji.’
  xed-xed: Tsatsi ná, walaŋ a ta gatá dmaku wu, haɗ sana tsakalawi ta sabi ma wani
    wa.
  mks-NT: Ni in túhún toho tañu co̱ó na̱caja mé á cua̱chi ta ni in túhún tañu co̱ó
    na̱jándahvi a ña̱yivi.
  gfk-S: Pai gale gil tike nirara ma pa di gale hadade tike harakale tano hono.
  bmu-bmu: Buŋa Kimbigö keu kun kewö ahöza, “Yaŋön siŋgisöndok kun qahö ahök aka yaŋgö
    numbu jitŋeyök muneŋ keu kun qahö erök.” Iŋini keu miaŋgö dop aketka dop kölma.
  dgz-dgz: Iwa Keriso me inak koewa da ya tan amba me noa gapan nop koewa eboewa da
    ya wan.
  eng-GNV: Who did no sinne, neither was there guile found in his mouth.
  zaa-NT: Nidi tsa labí biỹa mal benie, nihua labí biỹa titsa' beỹia gunnie.
  eng-WEBSTER: 'Who committed no sin, neither was guile found in his mouth:'
  guh-guh: Itsacuenejava ata pibisiacuene apo exanae Cristo. Apo yamaxëitojorobi cajena
    itsajiviyojavabelia ata.
  bon-bon: Teeme nuuja niiya mule lica ge, piiyepu nuuja walya mene teeme tage cabu
    ca lica ituge asata.
  nhw-BL: Cristo amo quema tlajtlacolchijqui, niyon amo aqui quicajcayajqui.
  swh-ONEN: “Yeye hakutenda dhambi, wala hila haikuonekana kinywani mwake.”
  wbi-wbi: Umwene nalya vombile inyivi, nambekujova ilisio limoonga ilya vusyangi.
  bba-bba: U ǹ torɑre, bɑ ǹ mɑɑ weesu nɔɔre win nɔɔn di.
  eng-KJVCPB: 'who did no sin, neither was guile found in his mouth:'
  kgk-NT: Ndojejavýi voi va'ekwe Cristo. Ijapu e'ỹ va'e voi ha'e. Oporombotavy e'ỹ
    va'e voi Cristo. Upéixa oiko teĩ va'ekwe ha ombohasa asy joty va'ekwe íxupe.
  waj-waj: Ivoono hama mminnamminnaa maisaivaa varoo hama unnakua tuduu gioonna kiaapuuya
    rikieeravai.
  cpy-cpy: Tekatsi kaari-perori ranta-paenteri rirori, Tee itheeri-waanteta-paenta.
  mpx-mpx: Iya nige gegi etega i giginol, nige ba kakawi etega i tatagila awanaa.
  wbp-wbp: 'Nyampunya-ka wangkami Payipulurla: “Jijaji Kiraji kula majungka-jarrija,
    lawa. Nganangku kula nyanunguju purda-nyangu warlka wangkanja-kurraju.”'
  luo-luo: Muma wacho niya, “Ne ok otimo richo kata achiel, kendo onge miriambo mane
    owuok e dhoge.”
  nhe-NT: Cristo ax quema tlajtlacolchijqui, niyon axaca quicajcayajqui.
  aii-aii: ܗ̇ܘ ܠܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܚܛܝܼܬܵ‌ܐ، ܘܠܵܐ ܦܸܠܡܵܐ ܦܝܼܫ ܠܹܗ ܡܫ݇ܟ̰ܝܼܚܵܐ ܒܦܘܼܡܹܗ.
  esk-NT: “Ilaa killuqsatlaitchuq. Kinnitñiŋniutmik uqatlaitchuq.”
  msb-msb: Manungod sani na halimbawa, may nasurat sa Banal Na Kasuratan manungod
    sani, “Wara siya magkasala. Wara sin nabati na buwa sa iya.”
  cpa-NT: Ha¹chi² hi² hlaih¹³ ca¹jmo¹dsa. Ha¹chi² ca¹mi¹gag¹²dsa.
  dso-dso: ସେ କେବେ ପାପ୍‌କରି ନ ରଇଲା ଆରି ତାର୍‌ ଟଣ୍ଡେଅନି ଗଟେକ୍‌ ମିସା ମିଚ୍‌କାତା ନ ବାରଇ
    ରଇଲା ।
  meu-meu: Ia ese kara dikana ta se karaia, bona ia uduna amo hereva koikoina ta se
    lasi.
  yva-NT: “Opamo po ayao kakai inta rave jewen, Muno ayao arurijate inta no Ai jewen
    tavon.”
  dgc-dgc: Ewan siya nagimet ta maski anya a kasalanan. Ewan tu nakabati diya a nagbuli-buli.
  zpm-NT: Teḻ me ni tib doḻ beeṉd me, ni tib miech pquidied me.
  hix-NT: Noro ryhe, anhà hokohra ro mak nehxakonà. Àtemarontahra ro mak nehxakonà.
  sim-sim: Krais or mbeek mbafirimbaha kavakava las uri ambu ri, wahau.
  npi-ULB: उहाँले कुनै पाप गर्नुभएन, न उहाँका मुखमा कुनै छलको कुरो पाइयो ।
  cgc-cgc: Nabetang naan ta sinulat na pulong ta Dyos, “Kanen an ula may nabuat na
    sala daw ula man kanen may paluko.”
  tim-tim: Hain manmâ bâleŋe siâ bo agep. Akto den bâleŋe bo magep.
  yor-yor: “Òun kò dẹ́ṣẹ̀ kankan, bẹ́ẹ̀ sì ni, a kò rí ẹ̀tàn kan lẹ́nu rẹ̀.”
  wos-wos: “Dé haraki saraki sémbut nawulak huruhambandé. Dé yénataka hundi nawulak
    wahambandé.”
  emp-NTPO: Critoba cadjiruara oca basía idjab̶a sewa oca basía.
  eng-F35: who did not commit sin, neither was deceit found in His mouth;
  ind-ind: “Dia tidak pernah berbuat dosa dan tidak pernah mengucapkan dusta.”
  pes-OPCB: هرگز از او گناهی سر نزد، و فریبی از دهان او بیرون نیامد.
  mpt-mpt: Gode Dofakamin Nakae kukub misiamo mo nabianeta eka dim omin weng osa mo
    obinabebabe.
  ssx-ssx: Yesuma꞉ta꞉ hoke haumanu paeyao na piekeme. Kutupa ipika꞉ kake hambilikima꞉
    yayapiki pi na leekeme. Wanda꞉hali paeyao ma꞉nda꞉ma꞉ a꞉nda꞉ ota꞉ na opimikime.
  mkl-mkl: Kù ce dulum, ɑ kù nɔ ɑ kù ɡbɔ ibo si ɡɛlɛɛ ɑjɔ kɑ̃mɑ.
  gaq-gaq: ମେଃ ମେଃଣ୍ଡିଗ୍‌ ପାପ୍‌ ଡିଂ ଆବଗେ । ମେଃନେ ତୁମୁଁଆଃବାନ୍ ସାମୁଆଁ ତାର୍‌ନେ ଜା ଅଁଆଲେଃଗେ
    । ମେଃ ଗ୍ୟାମୁଁଡ଼ିଆଃ ଆଡିଂ ବେଲା ଗ୍ୟାମାଡ଼ିଆଃନେ ଉତର୍‌ ବିଃ ଆବଗେ ।
  gof-RNT: I nagara oothibeenna; iya doonankka worddoy benttibeenna.
  unx-unx: ଇନିଃ ଜେତ୍‌ନାଃ କାଏ ପାପ୍‌କାଦା, ଆଡଃ ଆୟାଃ ମଚାଏତେ ବେଦା କାଜି ଅଡଙ୍ଗ୍‌ଅଃତେୟାଃ ଜେତାଏ
    ଚିଉଲାଅ କାକ ଆୟୁମ୍‌କାଦା ।
  gah-gah: Áisi nene lihima makó ale utó molamimóma neve. Itó agepagutí soza makó
    lamimóma neve.
  lcm-lcm: Nia parik katapa abis ta mangsikei a lau rikek, kovek i kapau kata soung
    e nguruna.
  aer-aer: Tyerrtye arrpenhele Bible-ke arrule anthurre alakenhe intelhe-ileke angkemele
    Jesus Christ-ele-arle kwenhe arne akurne mpwaretyakenhe aneke. Re urrtye iletyakenhele
    aneke.
  qvc-NT: Payqam mana nima uchata rurarqanchu, ni pitapis ingañarqanchu.
  tgl-ULB: Hindi siya nagkasala at walang anumang pandaraya ang natagpuan sa kaniyang
    bibig.
  cbs-NT: Shinankanwen, Cristodan, matu eskaxunikidan. Tsua betsa padantaskama inun
    jawada Diosun nemani inun yununi kanekin jawa chakabuwamajaida matu ixuniki.
  xtm-NTPP: Te maa ya chi masu na ja u'vi ni sa'a ya, te ñatuu nama kuiti ni xnda'vi
    ya ni‑in ñayii.
  nnq-nnq: Jwombe ateije mabaja, wala alongije kilebe chachoa chuwangi.
  bao-NT: “Jesucristoa, jĩcã wãme ʉnoacãra ñañarije tiirucu, jĩcʉ̃ ʉno peerena jĩcã
    wãme ʉno peera ĩi ditorucu, tiitiupi.”
  san-ORI: ସ କିମପି ପାପଂ ନ କୃତୱାନ୍ ତସ୍ୟ ୱଦନେ କାପି ଛଲସ୍ୟ କଥା ନାସୀତ୍|
  huv-NT: Cos Teat Cristo nómban ngome tarang nisoet, nómban ngo mawaiich aljane;
  otn-NT: Porque ra̱ Cristo hi̱mbi̱ 'yøtra̱ ts'oqui, 'nɛ̱ hi̱n tema̱ fɛhni̱ bi thi̱nnbi̱.
  nop-nop: “Adi kadakaniŋ nemu tuguk. Eŋ maŋiŋdi yalaŋ nemu yoguk.”
  obo-NT: Waa sikandin id puung to saa woy waa en id ouhus.
  cak-ENT: Ri Cristo man jun mul vi xbün jun mac. Ni man jun mul xucusaj tüj chuka'
    jun tzij richin xuch'üc ta jun vinük.
  lif-NT: “ᤂᤢᤏᤧ᤹ᤃ ᤌᤣᤀᤠᤱ ᤗᤠᤕᤥ ᤗᤠᤛᤥ᤺ᤳ ᤔᤧᤈᤥᤃᤢᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤌᤣᤀᤠᤱ ᤀᤡᤱᤗᤧᤰ ᤐᤠ᤺ᤴᤏᤠᤱ ᤔᤧᤒᤠᤖᤧᤴᤗᤥ॥”
  mie-NT: De maá yā nduú cuitī nā cuāchi ní nsáhá yā, de ni nduú cuitī nā tūhun stáhví
    ní ncáhān yā.
  san-TIB: ས ཀིམཔི པཱཔཾ ན ཀྲྀཏཝཱན྄ ཏསྱ ཝདནེ ཀཱཔི ཚལསྱ ཀཐཱ ནཱསཱིཏ྄།
  qve-NT: Jesucristoqa manan ni ima huchatapas ruwaranchu, nitaqmi ni llullakuranpashchu.
  pao-NT: Soo Te Pabe'e puu gi ma'emukwa, gi numu nemooagadu.
  cbu-NT: Napa; Isus itsinsaru taarangu, nda minamtiyam yutarit tsiyatarangiya.
  usa-usa: Îtu Káríqtoma aati-aatimá kúmiq-yataariq íuraiye. wení óyaupikemma kaaqaari-áíkómá
    aati-aatimá íma iráiye.
  soy-soy: Uyɛ̃ úu ɑkópɛ ɑ́kɑ wɑilɛ̃, nnɔ́ɔmɛ ńkɑ ńn kɛtumɛ unnɔɔ-i léemɛ.
  hui-hui: Ibugua ko mbira nabiore halu ke̱ mbira hayanebi mbiralime hale naheore
    hene.
  amf-amf: Kidi seeso waadadhadehe; yisa aponkaar dhalq siya giyadehe.
  quc-NNT: Ri Cristo man k'o tä mak xub'ano, man xub'an tä k'u tzij che ki sub'ik
    ri winaq.
  dob-dob: Manuna tauna nigeya ꞌina toꞌumalinamo ta wate nigeya kabo ꞌawanega ꞌida
    apwesa.
  wrs-wrs: Os novol velohv, Himba mana vemava sahonamba mongova venamoa, himba moangakalava
    ovnamoa.
  mca-mca: 'Hik hakhaa''ija pakha'': —Nite'' yaqsiijkii pa''qu'' uƚ''axe'', ham pa''qu''
    ƚe''wejtitsiye'' qu'' netpiikaxti''yij pa'' ƚeji''.—'
  tzo-TZC: Ti stuque muꞌyuc laj sta jutebuc ti smule. Mi jaꞌuc oy buchꞌu laj sloꞌla.
  mya-mya: ကိုယ်​တော်​သည်​အ​ပြစ်​မ​ကူး၊ မု​သား​ကို လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ​သုံး​တော်​မ​မူ။-
  gng-NT: Wɔn ŋa tien' biɛre, tonnɛnku mɔ ŋa ñɛn' uʼñɔbu ni fiebu.
  cbi-NTPO: Uwain Cristoya ti ujchaba kindyuwaave, tsenmin munu bain anbukuinda pa'
    keranguikarendyuwaave, tive.
  ikk-NT: O mẹtuni njọ; oku-ndufie aghatun'ẹ ọnụ pụha.
  leu-leu: Nane pife faasaal fapes e piau ta saxa bitan fesavat ti la valana.
  maz-NT: Angueze, dya tsja c'o na s'o; dya xo mama o bëchjine.
  bod-N: དེ་ལ་ཇི་སྐད༌དུ། ཁོང་གིས་ཉེས་པ་ཅི་ཡང་མ་བྱས༌ཤིང༌།། གཡོ་སྒྱུའི་ཚིག་ཀྱང༌ངག་ལས་བརྗོད་པ་མེད།།
    ཅེས༌གསུངས་པའོ།།
  tca-NT: Nüma ga Cristu rü taguma pecadu naxü, rü taguma texéxü̃ nawomüxẽẽ.
  zpl-NT: Liꞌinu leca xunga uriꞌinu dula, nu niꞌ tucu eluquichiaꞌ lá ninu.
  mbc-NT: 'Mîîkîrî yeseru wanî''pî see warantî: Î'' pensa mîîkîrîya imakui''pî ku''sa''
    pra man tiwin kin. Moropai î'' pensa seru''ye'' pe mîîkîrî eseurîmasa'' pra man
    tiwin kin, taasa'' Paapa maimu e''menukasa''ya.'
  ndg-ndg: Ywembe apangiteli sambi wala abone kineli konga munkano wake.
  wsk-wsk: Iwita, “Nu memek bo me beteram, ale den kawel bo kuring te me aratam.”
  toj-NT: Ja yeni, mi ni jun smul eq'ui. Mi ni nunca slea mentira.
  tbc-tbc: “Iŋ aupasek ta kisaek igane man tia ya. Agod awan lo ru sewak ta ilasa
    man dam tia ya.”
  sna-sna: “Haana kutadza, uye kunyengera hakuna kuwanikwa mumuromo make.”
  smk-NT: Sya, kai ya gapo nin nagkasalanan tan kasa gapo nin inirgo na nin bula'.
  grc-TCGNT: ὃς ἁμαρτίαν οὐκ ἐποίησεν, οὐδὲ εὑρέθη δόλος ἐν τῷ στόματι αὐτοῦ·
  gof-WFTW: I nagara oothibeenna; iya doonankka worddoy benttibeenna.
  spa-BLM: quien no pecó, “ni se halló engaño en su boca”.
  kyz-NT: Nuapoi agawewi futat 'ga 'ã mama'e tywera. Ni'mei 'ga nanẽ nũ.
  dao-dao: Ani cun naw ia mkhyenak pi am pawh. A mpyawng üng hlei a pyen pi u naw
    am ngja khawi.
  cya-cya: —Una ñi sca qui'ya lo' a m'ni ñi, ñi sca cha' cuiñi lo' a mdo'o tu'hua
    ñi—,
  wrk-wrk: Miku nyuliyanyi jungku balki, ngala yurrngumba nyuli jungku yurlurrmba
    nangangi Kudkanyi. Miku nyuliyanyi yabimba balki yaji. Miku nyuliyanyi jujamba
    yaji. Miku yaliyanyi manku Jisus Krayis yanybikurri balki jangkurr. Miku.
  nii-nii: Krais eim oł kis endi enerim mon! Nga eim gupu ełe ek kend end tor wang
    kin, wumb piinenjing mon ku.
  ign-NT: Éma, tájina­hineni maviure­vai­nahini, mapeca­tu­rai­na­hi­pucaini. Nájinavare
    macaete­ma­que­né­nahíni.
  dik-NT: Acïn awuɔ̈c cï kaŋ looi ku akëc lueth kaŋ lueel ë thuɔŋde.
  cac-cac: A Cristo, malaj jab'oc smul ochnac. Malaj pax b'aj yesejnac juneloc.
  tzj-E: Arja' nmajo'n ril rumac nexte c'o ta jun xuban ta engañar.
  san-BUR: သ ကိမပိ ပါပံ န ကၖတဝါန် တသျ ဝဒနေ ကာပိ ဆလသျ ကထာ နာသီတ်၊
  yaa-NT: Cristokai afaa pishta chakafamisma, askatarikai tsoa pishta pãramisma.
  cab-NT: Madǘgünti Crístu ni ában figoú, meyéeragun ligía gürígia ni ában weíyaasu.
  clu-clu: Ara tana gid nagkasala, kag ara gid nagbotig.
  swh-ULB: Yeye hakufanya dhambi, wala haukuonekana udanganyifu wowote kinywani mwake.
  tpt-NT: Yucha jantu tuꞌuchun talaqalhin kamakal. Jantu aqtaun kalaklkanal.
  aai-aai: “Bowabow kakafin men ta sinaf, naatu awanamaim men baifuwen tur ta eomih.”
  sny-sny: “Le yo seni luwaru a'i iro ta'ame. Aiwawe a'i le peri wawero a'i ahi lo
    se au te'e ta'ame.”
  myy-myy: Cojireama ñeñaro yiĩabisijʉ Cristo, ito yicõri cojireama rʉoĩabisijʉ ĩ.
