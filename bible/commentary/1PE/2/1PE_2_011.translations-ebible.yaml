    ya tawayay ni va ba. Zlam nday nani ti tijiŋkia kʉli ke divi sulumani ge Melefit
    a.
  kqc-kqc: Nai uka maida amiye, amiye idana ma rerevaida ni dina vene kana, ya usa
    nida ya kaya yi roaita di ura rena kana ga refa; mina bi toga toga vimasa ruda
    rebigedi.
  tav-tav: 'Yʉ yarã, yʉ camairã, apeye caroaro mʉñʉja ĩ buiopa: Ati yepapʉ yoaro mʉja
