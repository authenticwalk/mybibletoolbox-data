  ita-1927: Diletti, io v’esorto come stranieri e pellegrini ad astenervi dalle carnali
    concupiscenze, che guerreggiano contro l’anima,
  lww-lww: Erau lala, visae ve sanene, popon avisu kilale nap̃a yomarava nini pe m̃ata
