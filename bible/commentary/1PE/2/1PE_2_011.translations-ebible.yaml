  bbb-bbb: Ijadufuo kairafano jaeje jame maza isekube ume igia kari. Ro are jone maeje
    fu uria kave gufia namo ijadufuo na ja ejafiana kiavono ni ume igadufuo ire ise
    ije mukoreigia akariafo. Ro ire ise ije buka e ani jone igeki ijadufuo bu jaena
