    ascara shinanyamacahuun. Nanfoan maton nomuran mato chaca huamapaicani.
  urt-urt: Lenge miyeꞌ yaŋam ŋam, ŋam da mini yip tuꞌe leꞌe, kekep eꞌe yukur moi jeheinge
