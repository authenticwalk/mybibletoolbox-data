    cáti nʉcʉbʉgoquẽna caroorije na cátinucurijere átiqueticõaña. Tiere mʉja cápata
    Diore mʉja booquetiborã. To bairi tie caroorijere teeya.'
  eng-ULB: Beloved, I call on you as foreigners and exiles to abstain from fleshly
    desires, which make war against your soul.
  spa-VBL: Amigos míos, les ruego como si fueran extranjeros en este mundo, que no
    se rindan ante los deseos físicos que están en oposición a lo espiritual.
  fra-_FOB: Bien-aimés, je vous exhorte, comme des étrangers et des voyageurs, à vous
