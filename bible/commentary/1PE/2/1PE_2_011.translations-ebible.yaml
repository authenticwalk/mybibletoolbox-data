  eng-NOY: Beloved, I exhort you, as sojourners and strangers, to abstain from fleshly
    lusts, which war against the soul;
  cub-NT: Mʉja, ji ʉmara, parʉrõreca jẽniaivʉ mʉjare. Mʉja ijãravʉcavʉpe paivʉ ãmevʉ.
    Quénora cavarõ mearo Jʉ̃menijicʉi cʉrõcavʉ barãjáramu mʉja. Mʉja cʉrivʉbu ijãravʉi
    obebejĩena. Mʉje ãmeina d̶aiyʉe yópe maucʉvaepebu mʉje ũmeque. Que baru d̶abejarã
