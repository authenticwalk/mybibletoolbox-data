    dä rhoqor ama nañista vät aosni ama ivärhäs.
  ita-1885: DILETTI, io vi esorto che, come avveniticci e forestieri, vi asteniate
    dalle carnali concupiscenze, le quali guerreggiano contro all'anima;
  muy-muy: Zləbəba goro ni, səruma lekʉlʉm ti ndam mirkwi a duniya bu, kanjəhaɗum
