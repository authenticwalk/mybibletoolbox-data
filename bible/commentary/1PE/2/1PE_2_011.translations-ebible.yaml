  jid-jid: Mri ya, mi yo yi ndi bre yi dun yi ka memme'dri chuwo, wa-mba na zou na.
  wmw-wmw: Wapendani wangu, kwa kuwa muwa wayeni wakupita mulumwengu‑mu, tanukani
