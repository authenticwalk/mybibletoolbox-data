    myʉdsipꞌa̱jtypy ja nꞌanmʉja̱ꞌa̱nꞌa̱jtʉm.
  tzj-NT: Chak'laj wach'alal, kas turkaj chewe chi xa ok k'axel chwach'ulew, ma wawe'
