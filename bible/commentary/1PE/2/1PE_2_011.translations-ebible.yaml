    ta'a nai ki, kera firu fainia na maurie falu kamulu.
  suz-BL: आं दाक्‍शो लोक्‍बपुकी, गो इन कली इन थुं बारपाइक्‍तीक लोव़ पाइनुङ। गो रागीम
    बाक्‍यानु, रागी ङा पौना खोदेंशो बाक्‍नय। मोपतीके इन दला दाक्‍स पा रागी ङा मुर
    खोदेंशो मपने। ग्रांग्रा दिचा ङा गेय रे ङोन बाक्‍कीन। मारदे हना मोदेंशो गेय इन
    थमा सुइक्‍तीक थुं नु जीब। भजन संग्रह ३९:१३
  car-NT: Typynamon yja'sakarykon, kurujaton atundymapo'pa awaito'ko'me moro aja'mungon
    nisanory 'wa tauranworonokon ra'na amandonon me. Moro aja'mungon nisanory ro moro
    aja'karykon maro kyno'wo'manon.
  amp-amp: Bar yinouroko niko nndo wom kmi thofko ndar bbinysoft tohwako, hefenr tor
    nikmoh tu kmir. Niko kmiyakmiko bbinysoft tohwohat mirahko yima yuhum wagrha sinyekwa
