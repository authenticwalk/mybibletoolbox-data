  tam-2017: பிரியமானவர்களே, அந்நியர்களும் அலைகிறவர்களுமாக இருக்கிற நீங்கள் ஆத்துமாவிற்கு
    எதிராகப் போர்செய்கிற சரீர இச்சைகளைவிட்டு விலகி,
  azz-NT: Notasojicnihuan, namejuan nananaltecocayome ten nancalyetinemij secan de
