  bht-bht: प्यारे मसीह भाईयो तुसां इस संसारे च परदेशियां कने यात्रियां सांई रे दे
    न। मैं तुहांजो ला विनती करदा है की उना सारियां बुरियां शरीरिक इच्छां ला बचा क्योंकि
