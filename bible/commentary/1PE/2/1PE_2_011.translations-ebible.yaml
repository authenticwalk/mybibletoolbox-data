  mal-mal: പ്രിയമുള്ളവരേ, പരദേശികളും പ്രവാസികളുമായ നിങ്ങളുടെ ആത്മാവിനോട് യുദ്ധം ചെയ്യുന്ന
    പാപാഭിലാഷങ്ങളെ വിട്ടകന്ന്
  lit-lit: Mylimieji, įspėdamas bei padrąsindamas raginu jus kaip gyventojus svetimšalius
    ir nevietinius gyventojus susilaikyti nuo kūniškų geismų, kurie kovoja prieš sielą,
  urd-GVR: Azīzo, āp is duniyā meṅ ajnabī aur mehmān haiṅ. Is lie maiṅ āp ko tākīd
