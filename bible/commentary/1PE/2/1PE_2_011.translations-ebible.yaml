    kiena napiowaena lala ape nasinekar nena na ninuta.
  ckb-ckb: خۆشەویستان، هەروەک نامۆ و بێگانەن، کەواتە لێتان دەپاڕێمەوە کە لە هەوەسەکانی
    جەستە دوور بکەونەوە، کە لە دژی دەروون دەجەنگن.
  nas-nas: 'Ee mmaikoriꞌ, diiꞌ teing tavora-nupoong eeꞌnoko damisimainku-pinaꞌ anke
    kansiꞌkoo otoriko ninge eturampiri aaꞌdampimang: Dontaꞌdariri otoriai mono-aapening
    piananka-ita teing diiꞌ domang turanturi otorimaing-eta.'
  uvl-uvl: Titik mur pe liliuk mur, imo hana lomonmona ngana mur mana nga ich nei.
