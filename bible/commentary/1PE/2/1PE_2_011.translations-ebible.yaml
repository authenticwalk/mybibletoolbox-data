    mliernohora nhiol yatyata mak ka'hira ralma-riormi. Yoma la'pa mliernohora hare
    ta'en niana mliernohora Uplerlawna ralma-riorni, yoma emeknekama la' miy ralammi
    re miy e miwunu-mi'ara.
  dov-dov: Nomuyandwa, ndamulayilila mbuli beenzu bamwayikide aansi aano kuti mulilesye
    kukuyandisya kwenyama, oko kumulwana amyuya yenu.
  rgu-rgu: Toranoo susue kara! Emi sama leoꞌ fui nai dae-bafoꞌ ia, nana huu emi lahenda
    manamai. Huu ria na, de au hule emi bosoꞌ sama leoꞌ lahenda fekeꞌ nai dae-bafoꞌ
    ia, fo tao tadaluꞌ tuka sira hihii-nanaun. Huu fo hapu natatiaoꞌ esa nai emi dale
    mara. Nana riꞌ dale fo nahiiꞌ tao tadaluꞌ natati soaꞌ daleꞌ fo nahiiꞌ tao malole.
    De, bosoꞌ mataaꞌ daleꞌ fo nahiiꞌ tao tadaluꞌ a, naseki emi. Maneniko leo naꞌ,
    sona emi malulutuꞌ!
  toc-NT: Nata̠lán, aquit luu cca̠­la­ka­lha­maná̠n, huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n
    pi̠ li̠huán lapá̠tit nac ca̠quilh­ta­macú luu aksti̠tum cala­ta­pá̠tit ni̠tu̠
    cat­la­huátit hua̠ntu̠ ni̠tlá̠n, aquinín tiji̠t­la̠­huaní̠n hua̠nti̠ caj tzinú
    tati­mak­ta­hui­la­má̠­nalh nac eé ca̠quilh­ta­macú; pus ne̠c­xnicú tit­la­hua­yá̠tit
    li̠­xcájnit tala̠­ka­lhí̠n hua̠ntu̠ mina̠chá nac xali̠xcáj­nit min­ta­la­ca­pa̠s­tac­nicán,
    porque huá tamá li̠lak­tzan­ka̠­ta̠yay mili̠s­tac­nicán.
  som-som: Gacaliyayaalow, waxaan idiin baryayaa, idinkoo ah sidii qariib iyo dad
    sodcaal ah, inaad ka fogaataan damacyada jidhka oo nafta la dagaallama.
  mam-C: Ayi'y werman, nimx nk'u'ja kyi'ja, ayi'y nyakuj b'etin xjalqi'y tzalu'n twutz
    tx'otx'. Nchin kub'sin nwutza kye'y, tu'n tkub' kytzyu'n kyib'a ti'jjo kyachb'ila,
    a nya wen, a nchi q'ojin ti'j kyanmi'n.
  ndj-ndj: Vaghanja vangu, nguvadedeka yumwi kucha vahenja na vandu va kupita apa
