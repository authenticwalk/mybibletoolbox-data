    ta ti ji h'yyb säg karẽn doo.
  lat-VUC: Carissimi, obsecro vos tamquam advenas et peregrinos abstinere vos a carnalibus
    desideriis, quæ militant adversus animam,
  ngp-ngp: Wambwiya zangu, nalonga na nyuwe enga wageni naho watafi aha he isi, lekeni
    kumunk'wamunk'wa ne zimbuli ziihile ze kiunt'hu zikuhigana na miuye yenyu.
  enq-2: Mona setenge paluma, nyakama oponepi, tisa katengepi jepae dupa yongenya
    koo pyoani kaenge mana dupame nyakamanya imambu doko yanda pimaingina, dupa wandyoo
    kalyepale lao nambame nyakama kyeto joo langilyo.
  eng-ASVBT: Beloved, I beseech you as sojourners and pilgrims, to abstain from fleshly
    lusts, which war against the soul;
  mna-mna: O niom wal tio, toono ti, iŋgi kar tiom ŋonoono som. Iŋgi kewe leembe pa
