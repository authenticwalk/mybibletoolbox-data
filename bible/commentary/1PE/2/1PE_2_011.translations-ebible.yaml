    kalbu uyo kitid tabe ilelmam bom nadiwo kala.
  ura-NT: Canejeraauru, atiin inara suujua coaraain, inae nejelau cachanequichene
    ichao que ichaaoche, nabana nitajiha inara suujuene coataa.
  mcd-NT: Uhuun yoramishtichin un mato yoisharapaiyai cuscan ua nicasharacapun. Non
