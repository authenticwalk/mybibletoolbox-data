  xsi-xsi: Niŋgu-nambwe wukale, miki kamo tâno ŋine kulu katogonzi tamâta lombo mine.
    Mine kala naŋa ano pami tu miki ma kapu mulimi pa tamâta nâ nenzi ilo-kalo sakamao.
    Ilo-kalo ŋinde uru ikai kazâŋa pa ilomi kalomi.
  crx-NTPO: Nohni ookw'esi'ne ahli, ookeyoh hoolohne k'un'a, 'atsulyaz za ndi yun
    k'ut ahdulh. 'Et huwa nts'e la nohyust'e whuts'u nint'i-un, whuyit 'ooht'e', 'et
    hukwa nohts'u tédusdli.
  kan-OKCV: ಪ್ರಿಯರೇ, ಈ ಲೋಕದಲ್ಲಿ ಪರದೇಶಸ್ಥರೂ ಪ್ರವಾಸಿಗಳೂ ಆಗಿರುವ ನೀವು ನಿಮ್ಮ ಆತ್ಮಕ್ಕೆ ವಿರೋಧವಾಗಿ
