verse: 1PE.002.011
translations:
  kpx-kpx: Di uvue haokuvuia, di tota laheho louge evive. Vata kou la vata seleve
    holioholinu. La keau vata mole ataea. Iale lainaho vatae vaveve toela huhulahai
    vagelive. Vaveve toela keabuna laemo uliege vani bahata la uvu aiogevegei.
  okv-H: Eto nau namei kamei ungo enda embomeni mane uhu embomeni hari da ta miheva
    avo hamo ta ujeje isapamane amina ungota ahihi ta degi isoro eaguja avo be tovujo.
  tbo-tbo: U lawa, tauta hoi hipuli ta ihewahewa uyahinei a laihunami, ipa omi luhogala
    apapoehi u nugonugomi he memae ona wihinigigiyehi, babana omi luyagohana Yaubada
    uyahinei he igawiyehi.
  mal-C: പ്രിയരേ, വിദേശികളും അഭയാർഥികളുമായി ഈ ലോകത്ത് വസിക്കുന്ന നിങ്ങളുടെ പ്രാണനോടു
    പോരാടുന്ന എല്ലാ പാപകരമായ ആസക്തികളിൽനിന്നും ഒഴിഞ്ഞുനിൽക്കാൻ ഞാൻ നിങ്ങളെ നിർബന്ധിക്കുന്നു.
  grc-SR: Ἀγαπητοί, παρακαλῶ ὡς παροίκους καὶ παρεπιδήμους, ἀπέχεσθαι τῶν σαρκικῶν
    ἐπιθυμιῶν, αἵτινες στρατεύονται κατὰ τῆς ψυχῆς·
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, मै थारे तै बिनती करुँ सूं, के थम अपणे-आपनै दुनिया
    म्ह परदेशी अर मुसाफर जाणकै उन दुनियावी अभिलाषायां तै जो आत्मा तै युध्द करै सै,
    बचे रहो।
  khz-khz: Gataku maparami, anogi-raramanimina, gomi tau polu e vega-talutoga talimami
    etanoparai. Taunipara gena ririwa rakavara ragai pio kalara, neira na vanagivanagi
    gomi palagumi gevetali-venirana.
  deu-TKW: Geliebte, ich ermahne euch, als Beiwohner und Beisassen, euch zu enthalten
    der fleischlichen Begierden, die wider die Seele streiten,
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, nacliꞌ ca bunách ziꞌtuꞌ, rdazliꞌ yödzlyú ni. Qui lë ni
    naꞌ, rátaꞌyuaꞌ lauliꞌ, cui güiꞌliꞌ latj laꞌná beꞌi lbiꞌiliꞌ le rzëz ládxiꞌliꞌ,
    lë naꞌ taꞌdil‑len böꞌ nacczliꞌ.
  lin-lin: Balingami na ngai, boyeba malamu ete bozali kati na mokili oyo lokola bapaya
    mpe baleki nzela ; yango wana nazali kosenga na bino ete boboyaka baposa mabe
    ya nzoto, pamba te ebundisaka molimo na bino.
  hns-NT: Pjaara bhaai-bahien logan, toelog doenia par djaise gair djaatie aur pardesie
    rahe hai. Ohie khaatien ham toelogse bientie kariela iensaan ke kharaab laalietj
    me na bhieral rahe ke. Aisan tjiedj toelogke man biegaar dewe hai.
  noa-E: 'Keena, Cristo gaaimua khodamnaan, mʉ iek ũrbat: Maachin Ẽwandam dʉ̈ita durrkhaimaju
    khʉʉn aawai, mʉig mʉg jẽb gaai wënʉrrʉm aiguin sĩi dijã chukhu khũchpaim athee
    chikham durr gaaita wënʉrrʉmjö nʉm. Mag i dʉ̈i naaimaju khʉʉn aawai oob sĩi pãach
    ö khõchagpierr nem waum khõchgau Ẽwandamau khõchkhabam nemta waumiet. Jãgʉm nem
    wauju khĩirjugan maach burrpieg maach dʉ̈i wërbʉ nʉmjöta nʉm.'
  eng-EMTV: Beloved, I implore you as sojourners and pilgrims, to abstain from the
    lusts of the flesh which war against the soul;
  mib-NT: Ñánī mánī, ini ñayɨ̄vɨ yáha cácuu ró nájnūhun ñayuu ñuu jicá jéē cájica
    cuu tátú. Núu súcuan te cáhán ndahú rí jiín ró jéē ma sáha ró táca jniñu jeē ndíyo
    néé ni rō jiín modo maá ró. Chi tācá un cájejnáhan jíín ró, ndúcú jéē jnahnū ndetū
    anuá rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽग कप्‍मो वे़प्‍मिबा नु माःङ्‌घा लाजेॽबा
    कुइसिःक् के़वयिबाल्‍ले़ चोगुल्‍ले़ लायोबा फे़न् निङ्‌वाॽलाम् लाःत्‍लाःत् वये़म्‍मे़ॽ
    फाॽआङ् पेलि फाक्‍निङ्‌लो॥ खे़न् लायोबा फे़न् निङ्‌वाॽइङ्‌ग खिनिॽ याम्‍साम्‍मिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ पोःक्‍लो॥
  xnj-xnj: Valongo vangu, nikuvayupa nyenye ngati vayehi na vajumbaji pamulima apa!
    Mleka mnogo winu uhakau wemuvelekiwi nawu weubelana na mpungu winu.
  mmx-mmx: Larapen tangas orong tarak. A sing nemi mi lodoxoma axap tarak. Nemi mi
    lok ngan mun limixin kadiong de at na lavatbung menemen. Kuren la mina ru asepsu
    basinge leveloklok kakapmek at labantuxu, atla neni na leveloklok i vesep eburu
    mi labaroonan atnemi.
  cbr-NT: '''Ën nuibacë xucë́antu, cana mitsu cain, Nucën Papa Dios mitsun ''Apu ''ain
    ca aín nëtëx mitsunanribi ''icën. Usa ''ain camina ënë menu ''aish unia aín menumabi
    ''icësaribi ''ain. Usa ''aish camina anbia ''atimaquin sináncë cupía ''atima ñu
    ''acë uníxa ''icësaribiti ''itima ''ain. Usa unix ca Nucën Papa Diosbë upí ''ima.'
  tee-NT: Ju uxijnan ji qui'alak'avin va iclajumputunau ju ani. Pus ni ixlapanacni
    Dios unt'at'it pus amachak'an lact'iyan unt'at'it. Tachi ju va t'onat'it tapasatilanin
    ju ani lacamunutpa'. Pus ixlhiyuchi iclatapaininiyau ni amac'a'unt'it ju macxcai
    ixk'achat ju milacatuna'an. Ju yuchi va t'alasai ju sast'i qui'atsucunti'an ju
    quintaxtaknitan ju Dios.
  eng-LSV: Beloved, I call on [you], as strangers and sojourners, to keep from the
    fleshly desires that war against the soul,
  cak-NT: Rix wach'alal ri can jixinjo-wi, ninc'utuj jun favor chiwe. Roma rix can
    jix richi chicaj y man richi ta ronojel tiempo jixc'o chech-ulef, romari' man
    tiya' lugar chi yebanataj ri itzel tak ex ri nirayij. Roma xa ja ri itzel tak
    ex ri nirayij, jari' ri yebano ayowal riq'uin ri iwánima.
  pah-NT: 'Nhiirũ, ojipe''g̃a gwyri pe pe nduvi hajiheve''g̃a ja. A''e hete ji pe
    me a''ero: Tapepotaruhui ti pejikovo. A''ereki penemimbotaruhua pe mboheaporog̃ita
    te''varuhu.'
  sja-NT: Mapa ɨ̃pemaarã k'iniarã, mɨa enenee nɨ̃bɨ oonaadamerã pãchi p'ek'au k'achia
    ooyaa bɨ k'ap'ɨapa oopi k'inia bɨk'a. Mãgɨpa chõo pɨk'apari tachi t'ãri ome. Parã
    k'ĩra tewaraarãk'a p'anapata ijãadak'aa beerã t'ãide. Mapa oodaik'araa bɨ ãchia
    oopatak'a.
  xed-xed: Zwanama ɗa gwal ta ɗvu yu nda ŋuɗufa ɗa, ɗina ka snaŋta ghuni kazlay, manda
    matbay nzakwa ghuni, gɗavata a kuni ma na ghəŋa haɗik na wu kəʼa. Tsaya ta kəl
    yu ka vla mbraku ŋa ghuni, ka wara kuni ta skwi ya ta haraʼuwa kaghuni. Ya hafa
    ghuni ta zbə tsa skwiha ya.
  mks-NT: Cande̱hé ndo̱, ñani i̱. Xíca̱ ta̱hví i̱ nu̱ ndó, na̱ cúú tátu̱hun na̱ ndúu
    ñuu tóho̱ jáchi̱ indiví cúú ñuu ndó. Sa̱há ña̱ quíhvi̱ ini i̱ ndo̱hó sa̱há ña̱
    cán quéa̱ xíca̱ i̱ ña̱ma̱ni̱ nu̱ ndo̱ ña̱ ná a̱ cája ndó ña̱ xíca̱ ini yiquí cu̱ñu
    ndó caja. Jáchi̱ cúú á tátu̱hun cani táhan yiquí cu̱ñu ndó xi̱hi̱n ínima̱ ndo̱.
  gfk-S: Io, iou haragat mu, ira nugu bilai na harwis ing mu kis na wasire kira, be
    mu na tur sisingen talur ira sana sinisip ing di la harubu ma mu naramon ta ira
    numu nilon.
  bmu-bmu: 'O wölböt alaurupni, Suepkö buŋaya aka gölmenöŋ ki kusuk kiana maljei,
    nöŋön eŋgö uruŋini kewö kuŋgumam: Silegö sihim kömbönaŋini bölöŋan galöm köl eŋgibapuköra
    mönö nanŋini aŋgön köl aŋgume. Sihim murutŋi murutŋi mieŋön mönö uruŋini mem bölimegöra
    bim qemakze.'
  dgz-dgz: Kaiwan evenan wainawa, e piup ma gapan ian ugupe mini wainisi. Ap menan
    ne darinai enuen taiangin iwa inak koe koe ek anuian tayana gapan guaya etuya
    den toga uaren taiwanum. Ap taiana mek ae di vean.
  eng-GNV: Dearely beloued, I beseeche you, as strangers and pilgrims, abstaine from
    fleshly lusts, which fight against the soule,
  zaa-NT: Hermanos to' quia', labí tsè'e le le' yétsiloyuį tulidàba, porqui'ni làti
    ná litsi' gani lía nna ną́ ỹiabara'. Acca nia' le qui'ni bittu guni le la' ridàlatsi'
    mal nu rú'u latsi' yétsiloyu, porqui'ni la' ridà latsi' mal nna gutsiánią la'
    rulábalatsi' tsè' nu chi benna Tata Dios qui' le.
  eng-WEBSTER: Dearly beloved, I beseech you as strangers and pilgrims, abstain from
    fleshly lusts, which war against the soul;
  guh-guh: Tajamonae bitso patacaasivavi, mapanacuataje abaxë pajinavanapae atamë,
    athëbëtatsia baja Dioso pijanacuatatsia bepanejinavanapaevi panataema. Saya raja
    caeepatoyonexa mapanacuataje pajinavanapame. Bajaraxuata pacatoyaquinatsi mapacueniaje
    daxita picani papibisiacuene jamatabëpaexaname panecopabinexa. Bajarapitsijamatabëcuene
    jamatabënacanajamatabëcuene bijianaeyaexana vajajamatabëcuenejavavetsina.
  bon-bon: Cäme binamewale, mine catecewe biname pana gemi ai gawecewe cabu. Peei
    name pi mine miiji mime tääpe me niiya singi bine ägyema, ingle peei cina mime
    toraca singi ne Acejiyame tääpume sabe jaawenusi.
  nhw-BL: Noicnihua catli nimechicnelía. Anitztoque ipan ni tlaltipactli pero amo
    nica anehuani, san anpaxalohuani. Huajca amo xijchihuaca catli amo cuali catli
    anquinequij anquichihuase, pampa nopa tlamantli quihuilana amoyolo para ma xijcahuaca
    Toteco.
  swh-ONEN: Wapenzi, ninawasihi, mkiwa kama wageni na wapitaji hapa ulimwenguni, epukeni
    tamaa mbaya za mwili ambazo hupigana vita na roho zenu.
  wbi-wbi: Vanyalukolo vango, ulwakuva mulivahesia kange mulivakila Sila, nivakemelile
    muvuleke uvunoghelua uvwa m'bili ulwakuva vunangania amoojo ghinu.
  bba-bba: Kĩnɑsibu nɑ bɛɛ kɑnɑmɔ, bɛɛ be i sɑ̃ɑ nɡe sɔbu kɑ kpikobu hɑnduniɑ ye sɔɔ,
    i de i tii kpĩ kɑ wɑsin binɛ ye yɑ rɑ n tɑbu mɔ̀ kɑ bɛɛn hunde.
  eng-KJVCPB: Dearly beloved, I beseech you as strangers and pilgrims, abstain from
    fleshly lusts, which war against the soul;
  kgk-NT: 'Xe re''ýi kwéry pene mandu''a kena kóa-rehe: Yvy akéno-py oiko va''e-rami
    jaiko ko yvy pype. Nhandejáry re''ýi tee-gwi jaiko a-py sapy''a rei va''e-rami.
    Upéa-rehe anive pejapo pene rembiapose rei. Upéa nhamoĩ ramo nhane renonderã-py
    nhande py''a-py onhondive onhorairõseha-rami voi jaiko. Anive katu pemondo teĩ
    pende resa pene mbojejavy ukase va''e-rehe rei. Nhandejáry remimbota-rehe mate
    pene mandu''a pejapo hagwã.'
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, ngia mmataivau varida hama mmaayootaiya
    roosiima variaanoo. Ngia ngiari voopinnaiya vo yoosinnaiyauvaki nuaida varida
    variraiya roosiimaida variaanoo. Ivaara na yamaa kua yamaa kua ngii giaa ngii
    miee kiaunoo. Ngii mmammaiyauvo iikiatai aataruuyauvaara ngii iikiatee tinai sa
    iikiatee. Fai ngia iikio itai aataruuyauvoono vaidi kaanaivaata rapinaravai.
  cpy-cpy: Netakotani-paeni, pikimita-kaantero eeroka-paeni eeromi pisheninkata-naari
    jaawiki-jatzi. Rootaki noshintsi-tantemiri eero pikowashiryaantawo jaawiki-jato.
    Tema rootaki kimitakawori iroka-paeni roomi kosheka-shire-yitee-mini.
  mpx-mpx: No heliyamwau, komiu ku mibwabwali panayawiya, inoke ya ba pagasisi eliyamiu
    bahi nuku oolak nuwatu nanakina bolo tuwamiu nuwana elal, kaiwena sauga gegewena
    hi lohaveyan yayaluwamiu elana.
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, pirrjirdi-nyayirni karna-nyarra
    wangka. Walya nyampuju kula nyurrurla-nyangu ngurra-nyayirni, lawa. Kujarlanya,
    kajilpankulu marda nyiyarlangu maju manngu-nyangkarla, ngulajulu yampiya majungka-jarrinja-wangurlu!
    Kajinkili purami maju, kapu-nyarra yarda maju-mani tarnngangku.
  luo-luo: Joherana, ajiwou, kaka jowuoth kendo kaka welo e pinyni, mondo uwe gombo
    maricho mag ringruok makedo gi chunyu.
  nhe-NT: Noicnihua tlen nimechicnelía. Initztoque ipan ni tlaltepactli pero ax nica
    inehuani, san inpaxalohuani. Huajca amo xijchihuaca tlen ax cuali tlen inquinequij
    inquichihuase, pampa nopa tlamantli quitilana huan quitehuía imoyolo para ma xijcahuaca
    Toteco.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܕܐܲܝܟ݂ ܬܵܘܬܵܒܹ̈ܐ ܘܢܘܼܟ݂ܪ̈ܵܝܹܐ ܕܵܒ݂ܩܝܼܬܘܿܢ
    ܓܵܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܦܲܓ݂ܪܵܐ ܕܟܹܐ ܦܵܠܫܝܼ ܕܲܠܩܘܼܒ݂ܠܔ ܕܓܵܢܵܐ.
  esk-NT: Piqpagiplusri iḷauraamaaŋ, avakŋaqtaułhiñaqtusri iglaaŋuplusriḷu mattumani
    nunami. Taatnamik siimasaaġipsi piisimaaquplusri timim pisugruaġutaaniñ aŋuyaktuamiñ
    akiḷḷiḷiqsuqługich iñuutchisi.
  msb-msb: Kamo na mga amigo ko, kay bilang mga dayo sani na kinab-an, nakimaluoy
    ako na dili kamo magpadaog sa maraot na lawasnon niyo na kaila, na pirme nakig-ato
    sa sadiri.
  cpa-NT: Dsa² roh¹³ jniang³, dsa² chian² ja³siíh³ báh³ ma²lán¹² jniang³. Tsa¹ma¹lǿa¹²
    jmøi¹guǿi¹ la² go² jniang³. Jøng² tsa¹ma¹ŋi³niang³ jniang³ jǿg³ møa¹² dsǿa¹² jniang³,
    jǿg³ hniu¹ dsa¹hén² jmi²dsí² quián² jniang³.
  dso-dso: ଏ ମର୍‌ ମଇତର୍‌ମନ୍‌, ତମେ ଏ ଜଗତେ ବିଦେସି ପାରା ଆଚାସ୍‌ ଆରି ଚନେକର୍‌ ପାଇସେ ଇତି
    ରଇଲାସ୍‌ନି । ତମର୍‌ ଗାଗ୍‌ଡେ ରଇବା ପାପର୍‌ ଗୁନ୍‌ଚଲନେ ଅନି ଆଇବା ସବୁ ରକାମ୍‌ କାରାପ୍‌ ମନ୍‌କର୍‌ବା
    ଟାନେଅନି ଦୁରିକେ ରୁଆ ।
  meu-meu: Egu lalokau taumui e, na noimuimu, umui na noho-hedoa taumui bona laolao
    taumui na heheto dainai, tau-anina ena heḡahusi karadia basio kara; idia ese lauma
    e tuari heniamu.
  yva-NT: Sya arakovo inanuga no wasai, wasaurata irati vatano marane mai arono watantuna
    no mine vone so, weye wapa munijo tugae nori rati munijo ntiti. Weti syo ananyao
    raugaje wasai indamu vemo watavondi wasanasine ama bekero ngkakai mine so rai
    jinya, wemirati mbe marovave taune wasai.
  dgc-dgc: Nadid, kakaguman ko a mahal, natandaan moy, éwan kitam dén sakup na munduae,
    éngˈwan sakup kitam dén na langet. Kanya i bilin kua dikam nadid, éy iwasan moy
    tu gustu na bégi moya a medukés, da saya i méngsawaya ta késunud moy ta Diyos.
  zpm-NT: Bets, bzian, rleynie naa to. Ndioṉ ne gaṉle, nacse xquieḻmban ne lo guidzliu
    rii zig zha ne tibrded stib ladz beṉ; gane rso naa diidz lo to, ib gzoobladzde
    to guṉ to grë ncuaaṉe ndzinlid ne racladz xcuerp to; sac miṉ co rsacsi xalm miech.
  hix-NT: Ronàhnàn komo y, yukryeka ho rma hak oyehtokonye, oyowto kom hohra hak manatxow
    hamà. Anaro ro kom yowto hon komo wyaro manatxow hamà. Àro ke, ayanhàn kom hoko
    ehohkahra ro mak ehtxoko. Kehohkantokonye rma, khun kom yano me tehohketxow hamà,
    kanhàn kom hoko. Àro wyaro kehtokonye, Khoryenkom hokon mehra harha kenyàr komo
    xe nay hamà, kanhàn komo. Àro hokohra ro mak ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jirin, misambi torok ji liwa wolo ma ol yanga
    lihin halaha, mahi yangak li ihi li liyanda hom jimu linduwa. Uwa osik jirin karem
    amu sawenduwa. Jir avak men maome jihi rupshikmba ji unda kavan ji hala. Las avak
    oso si unak kavak ji nanda ngashi.
  npi-ULB: हेर, तिमीहरूका आत्माको विरुद्धमा लडाइँ गर्ने पापमय इच्छाबाट टाढा रहनको
    निम्ति परदेशीहरू र प्रवासीहरूलाई झैँ म तिमीहरूलाई बोलाउँछु ।
  cgc-cgc: Mga palangga ko na utod, kyo yan mga istrangiro daw mga dili pirmaninti
    naan ta kalibutan i tenged langit matuod ta na istaran. Gani, gapangabay a ki
    kyo na dilian nyo inyo na kaugalingen na mga liag na pirmi gagulo naan ta inyo
    na isip daw yon man tenaan na ula kaw gasunod ta liag ta Dyos.
  tim-tim: Galalupne, ye amâ kepia siângen gâtŋe akto hânân ire amâ yogan manmai aregât
    hin makyeŋgiwe. Ye âmâ egâliaŋ bâleŋe are hârok mem hami panbei. Egâliaŋ bâleŋe
    are amâ nengât gasa arekŋe nengât biwinenŋe hilipkomap aregât mem hami panbei.
  yor-yor: Olùfẹ́ ọ̀wọ́n, mo bẹ̀ yín, bí àjèjì àti àtìpó, láti fàsẹ́yìn kúrò nínú
    ìfẹ́kúfẹ̀ẹ́ ara, tí ń ba ọkàn jagun.
