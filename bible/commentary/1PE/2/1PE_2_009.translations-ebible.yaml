  jpn-1965: しかし、あなたがたは、選ばれた種族、王である祭司、きよい国民、神の所有とされた民です。それは、あなたがたを、やみの中から、ご自分の驚くべき光の中に招いてくださった方のすばらしいみわざを、あなたがたが宣べ伝えるためなのです。
