  kbm-kbm: 'Bemem yem, Pomate geb yem gikwai ve ane amolmol-gen. Be ande yem mohlang
    ve Amol Bamo (king) ebe geb amolmol dabin ok ane amolmol-gen. Be Pomate ane amolmol
    yamar ane yem roro, ebe ve unei Ei ane gen vevies ebe gilgum gitangi yem ok ane
    binge vusa ok. Be Ei ane gen vevies ebe gilgum gitangi yem ok ete dangeteik: Ei
    geb yem ve ane amolmol-gen, beti ande gigas aim ukwai aiweng tumi aplo be gigas
    yem ule uvang usov ane bogbogo aplo.'
  tew-tew: Hewänbo unnânkun in tꞌowa Jôesi Táḏáḏí wovâydeˀmannin ímuu. Undá owhaˀ
    iˀ tsondi hayˀiḏi wovâykwꞌóḏiˀin waaginbá ímuu. Undá in toˀwên Jôesi Táḏáḏí
    in wéˀgen tꞌowavíˀweḏi wovâywijeˀin ímuu. Undá in tꞌowa Jôesi Táḏávíˀinda̖ˀ
    ímuu, heḏânho iˀ shánkí heˀendi hä̖ä̖wí iˀan niˀgeḏi wéˀgen tꞌowa bînhanginˀânnamíḏí.
    Jôesi Táḏáḏânkun wovâytu̖hkánnan ivíˀin ímúuníḏí, heḏi khun diweḏi wovâywhahógiḏi
    iví saˀwóˀdi kohthay iwe wovâykwꞌóḏi.
  rmc-rmc: Ale tumen san o avrikidle manuša, o kraľika rašaja, o sveto narodos a le
    Devleskre zvlaštna manuša, hoj te vakeren avri ola bare veci, so kerel o Del,
    savo tumen vičinďa avri andral o kaľipen andre peskro igen šukar švetlos.
  apr-apr: Bong ang ngan, Maro ipootang panga ye taunu. Inbe ang ngan ben di tooltool
    kuto maimai yo Maro itar di bet tiyei urata ke paroranga so panga nga. Inbe ang
    ngan dawa ben di tooltool yo tigaua bet tinepe gaongo ye tana maimai kapala nga.
    Le ye dada gaongo leu, ang ngan, Maro igau ang panga man kagaua le atu a bet nen
    ngan ole kanepe ben di tooltool yo ipootoo di panga ye taunu nga. Ngan iyei nen,
    a bet nen ngan kawetewete pang di tooltool ye so dook mata yo Maro iyei pang nga,
    inbe kayitmaka ene ye yo ikau ang ye ni todo lono a kaman kanepe ye lulngana yo
    dook mata in nga.
  tiy-tiy: Endob i de betom, betom i de étéw fénémili i Tuluse. Betomey de fadi i
    Datue Kristo. Betomey de étéw i Tuluse. Been i méguléwe betom. Betomey de étéw
    fénémili i Tuluse inok muret tom fantag bé de fiyo rigonéy Tuluse. Sénéngkat i
    Tuluse betom tidéw dob délémone mangéy dob kaane géfékaya toow fo fiyo.
  nlg-nlg: Hauvaa mi ghau ke na ovu ni tinoni God te vilighau. Mi ghau ghua na ovu
    ni mane gehegehe ni kinakabuna God, mau nina kema tabu God, mau nina vure tabu
    te loghoghau. God te vilighau ge kau bosatatea vanira na lei tinoni na lei totobo
    uto God te nei. Gaia te va holohorughau mai tua tana pungi mai ta nina marara
    te utoutoa.
  dgr-DOGNT: Hanìkò naxı̨ sìı naxììchì hǫt'e, Nǫ̀htsı̨ wedahxà yahtıı aaht'e, Nǫ̀htsı̨
    wets'ǫ aaht'e eyıts'ǫ dǫ degaı aaht'e. Eyı ts'ıhɂǫ̀ Nǫ̀htsı̨ ghàsǫahdı; ededı̨
    sìı togoòtł'òo yìı gots'ǫ dzęh nı̨ı̨dı̨ı̨ ts'ǫ̀ naxıkayaı̨htı hǫt'e.
  pes-OPV: لکن شما قبیله برگزیده و کهانت ملوکانه وامت مقدس و قومی که ملک خاص خدا باشدهستید
    تا فضایل او را که شما را از ظلمت، به نورعجیب خود خوانده است، اعلام نمایید.
  ron-1924: Вой ынсэ сунтець о семинцие алясэ, о преоцие ымпэрэтяскэ, ун ням сфынт,
    ун попор пе каре Думнезеу Ши л-а кыштигат ка сэ фие ал Луй, ка сэ вестиць путериле
    минунате але Челуй че в-а кемат дин ынтунерик ла лумина Са минунатэ;
  tpz-tpz: Ivëhkëk, eöm ne Sosoenën to vateꞌ voh en peöm a ma napan rakah peꞌ. Ke
    eöm teꞌ va nem manih po teꞌ ësës heꞌ pe sunön, me eöm a napan vivihan peꞌ, ko
    teꞌ nem a ma napan rakah pe Sosoenën. Eꞌ to vateꞌ voh a neöm, marën a soe vatvus
    a ma tah vih ne Sosoenën to nok voh manih po toꞌtoꞌ peöm. Eꞌ to vaoe tavus këh
    voh a neöm a taateꞌ popoen, köm tavus maꞌ po maaka peꞌ, a vih rakah.
  agd-agd: Máan ten mifo siretí ankan mai ma einisa ukha va ono. Ída ino. Para vara
    seyo, Tiyarafenu ma kin bain manon tiretí ankan aní urayan beni monó doran bantaí
    uveyan tireti má inká beni kantasí ukhein nanin banta vá ano ven ninaí ukha ono.
    Máan tukhantin Tiyarafenu ano ma yuntein avúavá pintena avían bei kakhakhein avúavápin
    ma kaúdákantiya kasae veni kama avúavá ena nanin banta aní inono.
  rkb-NT: 'Ikiahatsa hi meky watu tsimoziknaha. Deus zahawatawy. Tubabatu ityryktsa
    Sudeutsa nisitsihikik. Iwatahi zahawatahawy. Ikiahatsa Deus wahoro zubata eze
    ziknapamykysokonahatsa hyrity watsa Deus tsitsumuẽhĩkĩnaha. Mekywatu tsimoziknaha.
    Deus hyrytsa tsimoziknaha. Deus zahawatawy iwatsahi ipe tsimaha: — O Deus myzo
    ikia zuba wasani tsimykara. Ikia zuba tsamysapyrẽta. Ikia myhyrizikwanikita —
    tsimaha. Iwa ahamysopyksapybyitsa tsikykaranaha iwaze tsimoewyhiknaha ana ty hi
    tsipiwatawykynaha. Tapara ikiahatsa kytsa miwa ezektsa watsa tsimaha. Abaka kytsa
    iwororoha buruktsa watsa tsimaha ahamysopyksapybyitsa tsikykaranaha tsimoewyhiknaha.'
  san-THA: 'กินฺตุ ยูยํ เยนานฺธการมธฺยาตฺ สฺวกียาศฺจรฺยฺยทีปฺติมธฺยมฺ อาหูตาสฺตสฺย
    คุณานฺ ปฺรกาศยิตุมฺ อภิรุจิโต วํโศ ราชกีโย ยาชกวรฺค: ปวิตฺรา ชาติรธิกรฺตฺตวฺยา:
    ปฺรชาศฺจ ชาตา:ฯ'
  iws-iws: Mɨ wɨm kɨma sɨmiir hɨriinan tani wɨm kɨmiirɨn bɨiya Adi Komii siya bɨdi
    yɨmbinɨm yɨpɨkɨ siir pɨugan nwowɨm mɨ kɨma ɨni Pris inkamnan ywowɨm siir inɨg
    hainan praprasɨm mɨ kɨma ɨni iikamɨm yɨpɨkɨ Adi Komii siir mɨi aiirara mɨriiyɨm
    mɨ mɨi mɨiyɨkmɨiyɨk ha mɨriiyɨm ɨni sɨmiir hɨriinan ywowɨm. Mɨ kɨma ɨni siir iikamnan
    ywowɨm dimɨn taemɨn kɨbiyɨm siya tɨriiyɨm sɨmiir nanaaknɨnkii haigɨnɨuɨm. Siya
    kɨmiirɨn mɨnam kiyaii kɨma dimɨn taemɨn biyɨeyɨm nɨibwomambwonan nwowiyɨm digɨumii
    sɨmiir haimriiyɨugigɨm mɨ kɨma siir yai kɨbiya yɨpɨkɨ bɨenan whwoyaiya saiir wakaeyokna
    apɨm.
  pol-SZ: Wy natomiast zostaliście wybrani przez Boga. Jesteście więc kapłanami Króla,
    świętym narodem i Bożą własnością. Dlatego macie opowiadać innym o tym, jak wspaniały
    jest Bóg, który wyprowadził was z ciemności i pokazał wam swoje cudowne światło.
  ztq-NT: Per lëë do pee do, pxosy nii xkiiñ lo rey nak to, meñ nii xpichee lo tol
    nak to, tu kyedzy nii ngab lo Dios nak to, parñee kluuy do xkyalntson Dios nii
    kwlii lëë do lo nguey ni psëëb lëë do lo bini.
  zai-NT: Peru laatu la? gulí pe Dios laatu para gaca tu xpinni, ne naca tu casi sacerdote
    para guni tu xhiiña rey stinu ni nuu ibá'. Ma naca tu ti guidxi ni ulee chu be
    para laabe. Ma sti pe be laatu. Ne gudixhe be gaca ni zacá para gabi tu binni
    rihuinni pabiá' nandxó' be pur ni runi be, purti ulee be laatu de lu guelacahui
    ne uluu be laatu lu biaani sicarú stibe.
  upv-upv: Ko kami ma Atua otobbtobbu kami pa nga kapivi metka sen. Kamirpe jinibb
    sulsulen se Numal, kamivi jinibb on se Atua. Atua ololi erpok nga puloli kapwerai
    tweni majingen nga m̃irres sen. Everus tweni pa kami renge nemalik nga kapini
    renge moron nga m̃irres sen.
  wap-NT: Mazan unao Tominkaru zaamataniinao paꞌan papidanannao nii, kaudinainao nii
    faadaanao nii, uruu Naobanai ati, naꞌiki unao Tominkaru buutanii kaimanaꞌo pidannao
    nii. Tominkaru idiwau unao, kakuwaapaꞌo nii umanawunuꞌo ushaꞌapatanii kida dauꞌati.
    Unao Tominkaru soꞌotanii umashaapa-kizi marutaꞌo bii iki, konaunamaꞌo pakanadan
    idaꞌati.
  mva-mva: Ata kam nge tamoata be aine maka Nanaranga nena-la be inanga-kaming, be
    Anuatanepoa biabia ara-nao be Nanaranga tabataba kaniani. Kam nge ungguma kusi-ming
    ratadi, be Nanaranga tamoata be aine ne kaoa. Inanga-kaming be muzinga uarikadi
    mangata kamarangaki kana. Ngai ka malama tagongana-lo kasukoaki be ipasiki-kaming
    be malama ne iauia-lo ilakuaki-kaming.
  dwr-NT: Shin Xoossay dhumaappe maalalissiyaa bare poo7oo hinttena xeeseedda; hintte
    A ooratha oosuwaa odanaw dooretteedda zare; hintte kaatiyaa qeesatuwaa; geeshsha
