verse: 1PE.002.009
translations:
  kpx-kpx: Isito Dilavau la tabagevege la ata tumute holievei atave seleve holilu.
    Iale laeabuna Kosive hoesehavoi dubuvemo loviveve ata holive. Dilavau la hohavei
    la tabagevege la vavie vaveve halevai Dilava ataga duae loholu. Keu la tabagevei
    isivialeike la vaveveve dua loui ata haivei.
  okv-H: Rate ungo amo God na siriketo humbari embomeni eto ungotenau ‘King’ God amita
    priests pure ari embomeni eto amita embomeni ototohu eto God ta embomeni toho
    be ra. Eto ainge ere ova amita be amo ungo mume ta mihaheve God na jage enu amita
    usasa javotoho ta horiheva amita ke avo humbuto embo tapa ta degi hande ava umbuna.
  tbo-tbo: Tamogi tauta Yaubada a guguni wainaganita po tauta Wasawasa a tu witalaguyaba
    ma a bolu baneina waiwoiyawata. Tauna tupo uguwa uyahinei i otugeta po yayata
    uyahina i hounita ipa omhunana ta wohepaya.
  mal-C: എന്നാൽ, അന്ധകാരത്തിൽനിന്ന് നിങ്ങളെ അത്ഭുതജ്യോതിയിലേക്കു വിളിച്ച്, തെരഞ്ഞെടുക്കപ്പെട്ട
    ജനവും രാജകീയ പുരോഹിതഗണവും വിശുദ്ധജനതയും ദൈവത്തിന്റെ സ്വന്തം അവകാശവുമാക്കിത്തീർത്തത്
    അവിടത്തെ മാഹാത്മ്യത്തെ വർണിക്കുന്നതിനുവേണ്ടിയാണ്.
  grc-SR: Ὑμεῖς δὲ γένος ἐκλεκτόν, βασίλειον ἱεράτευμα, ἔθνος ἅγιον, λαὸς εἰς περιποίησιν,
    ὅπως τὰς ἀρετὰς ἐξαγγείλητε τοῦ ἐκ σκότους ὑμᾶς καλέσαντος εἰς τὸ θαυμαστὸν αὐτοῦ
    φῶς·
  bgc-bgc: पर थारे म्ह इसा ना हो, क्यूँके थम परमेसवर के चुणे होए माणस सो, थम परमेसवर
    के याजक सों, जो के राजा सै, थम परमेसवर के समर्पित माणस सों, अर थम जो परमेसवर के
    कुह्वावै सों, उसनै थारे ताहीं अन्धकार म्ह तै रोशनी म्ह बुलाया सै, ताके थम परमेसवर
    के उन अनोक्खे काम्मां के बारें म्ह माणसां ताहीं बता सको।
  khz-khz: Na gomi virigivirigi petena, King gena Rupu Veagana velemi, pete veagana,
    Palagu gena taunilimalima. Evirigimito, mukuna aona na ekea-piatimito, gaurai
    gena maeka nama iwavaginai etaomito, kwalana gena kala namara pio varavaragira
    ulanana.
  deu-TKW: Ihr seid ein auserwähltes Geschlecht, königliche Priesterschar, heiliger
    Stamm, Volk zum Eigentum, auf daß ihr verkündet die Tugenden dessen, der euch
    aus Finsternis berufen hat in sein wunderbares Licht,
  zsr-NT: Lbiꞌiliꞌ nacliꞌ bunách gröczëꞌ Dios. Yúguꞌtëliꞌ nacliꞌ bxuz queëꞌ Bönniꞌ
    Uná Bëꞌ Laꞌy. Nacliꞌ ca tu yödz naqui quizi queëꞌ Dios. Nacliꞌ bunách queëczëꞌ
    Dios. Cni nacliꞌ quië gac gunliꞌ lban qui le zxön benëꞌ Dios, Nu naꞌ bulídz lbiꞌiliꞌ
    quië brujliꞌ ga nac chul xöhuiꞌ, len gyazliꞌ lu yeníꞌ gdu queëꞌ.
  lin-lin: Kasi bino bozali libota oyo eponama, Banganga-Nzambe ya Mokonzi, ekolo
    ya bule mpe basikolami ya Nzambe mpo na kosakola misala minene ya Ye oyo abenga
    bino mpo ete bolongwa na molili mpe bokota kati na pole na Ye ya kokamwa.
  hns-NT: Bakie toelogan doesar rakam baate. Parmeswar toelogke tjoenies hai okar
    raadj me agwa ke kaam kare khaatien. Toelog okar djaatie baate aur oe toelogke
    doesar manai me se bolaaike apane khaatien alag karies hai okar biesaal kaam ke
    biese me partjaar kare ke. Toelog be-bieswaas ke andhiaar me se niekaaral gaile
    hai okar biesaal djotie me aapan djiewan bietaawe khaatien.
  noa-E: Pari pãar chan Ẽwandamau mag isegbam. Pãran ich Ẽwandamauchata ich chaain
    khamkhĩir ich garmua jʉr autarr khʉʉnau. Pãarta phadnaanau aajemjö õor kõit jëeujem
    khʉʉn khabahab, maach Rey Cristoou sĩi ich atheepai nem waumkhĩir jʉr autarr khʉʉn.
    Pãarta warr khĩchag eemjö naajerr khʉʉn Ẽwandamau ich iek ʉ̈khapi athamua araragag
    öbeer autarr khʉʉn khabahab, mag pãach ararag ee öbeer autarr Ẽwandam chadcha
    õor dʉ̈i ajapha khitʉmta jũrr deeum khʉʉnagjã jaaumkhĩir ich õorkha autarr khʉʉn.
  eng-EMTV: But you are a chosen race, a royal priesthood, a holy nation, a people
    for God's own possession, that you may proclaim the excellent virtues of Him who
    called you out of darkness into His marvelous light;
  mib-NT: Te máá ró cácuu ñayuu jeē ní nacāji Yaā Dios. Te suni cácuu ró sútū cájejníñu
    nuū maá Yaā cúu Rey, te ñayuu cáhīyo ndoo, jíín ñáyuu maá yá cácuu ró. Súcuan
    ni sáha Yaā Dios rohó návāha nacani ró jnúhun ndese yōhyo jéhnu jniñu sáha ya,
    chi máá yá ni cana róhó ná ni coyūcu ró nájnūhun nuū néē. Te ni squɨ́vɨcoo ya
    rohó núū luz yā jeē yóhyo vāha stéén yā ini anuá rō.
  lif-NT2: कर खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़सेगिबा मना, हाङ् निङ्‌वाॽफुसाम्‍बा,
    सेसे सुवाङ् हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनानिङ्‌लो॥ खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    चोगुबा निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ इङ्‌गे़भोःसुम्‍ल फाॽआङ् माक्‍चिगे़न् खादाम्‍मोलाम्
    निङ्‌वाॽ के़माबा से़न्‍दाङ्‌गे़न् ओःत्तिओ खिनिॽ के़उःत्तिआङ् के़वयिॽरो॥
  xnj-xnj: Nambu nyenye ndi vandu mwemuhaguliwi na Chapanga, muvi vamteta va Unkosi,
    vandu va likabila la Msopi, vandu va Chapanga mwene, mwemuhaguliwi kulikokosa
    lihengu livaha la Chapanga mweavakemili kuhuma muchitita, muyingila mulumuli lwaki
    lwa kulangasa.
  mmx-mmx: Ketla nemi lavaanat soxolik ka. Nemi lavamaasa at Loorong Silok, la nemi
    lubung mixin melemelengan la nemi limixin at ne Moroa akmokso. Neni ga soxolik
    ka nemi xusu minaba lox asuusu leven gugu nunuan teren. Neni ga ro xaka nemi boro
    xeneng at lamain bonot la uto xeneng at laxasep maraanu ren.
  cbr-NT: A unicama usa 'aínbi camina mitsux Nucën Papa Diosan ainan 'inun caísa 'ain.
    Usa 'ixun camina ax cuëëncësabi oquin 'anan aín unicama a ñucáxunin. Camina an
    'imicëx upí 'aish aín uni 'ain. Usa 'ixunmi a rabiquin an 'acë ñucama camabi uni
    ñuixunun ca Nucën Papa Diosan mitsu ainan 'inun caísacëxa. Mitsux bëráma bëánquibucënu
    nicësa 'iá 'aíshbi camina bërí an 'imicëx xabánu nicësa 'ain, axa mitsubë 'ain.
  tee-NT: Para ju uxijnan Dios ju tasacxtutan ni is'ask'at'an a'una'it'it. Chai ixpalijni
    ju k'ai ucxtin Dios a'una'it'it. Chai a'una'it'it lapanacni ju salaka ix'alhunut'an
    chai ixlapanacni Dios a'una'it'it. Chunch ju ta'ulhtutan ju Dios ni laich alak'ayaya'it'it
    ju yuchi la'ix'ucxlacapu'an ju mint'alapanacni'an acsni a'una'it'it tachi chun
    ju k'ox ju navita ju yuchi. Alak'ayaya'it'it ju Dios ju tamapaxanitanch ju mak'aniya
    mi'atsucunti'an ju na ixk'achani ju alactu'unti. Chai taxtaknitan ju sast'i mi'atsucunti'an
    ju slivasalh na k'ox.
  eng-LSV: But you [are] a chosen race, a royal priesthood, a holy nation, a people
    acquired, that you may show forth the excellencies of Him who called you out of
    darkness into His wonderful light,
  cak-NT: Pero rix ri iniman ri Dios, jix jun tenemit ri can jix-cha'on-wi roma ri
    Dios. Y jix ru-sacerdotes ri nimalaj Dios ri ka-Rey. Y chuka' can jix jun lok'olaj
    tenemit. Can jix rutenemit-wi ri Dios. Y quiri' rubanon raja' chiwe chi quiri'
    jixtiquier nitzijoj chi raja' can utz-wi iwiq'uin. Y ja raja' ri xlesan-pe iwichi
    chupa ri k'eku'm y xixruya' chupa ri nimalaj sakil riq'uin raja'.
  pah-NT: Oro pe, Tupana'ga pe mo'emo'ẽ pe mongovo ojiheva'ero. Gareheva'ero ko pe
    ikwava'ẽharamo Tupana'ga pe nhanderuvihavuhuhete'ga pe. Ga pe mo'ẽ ojipe'g̃a hugwi
    pe mboporavykyavo ojive. Ga pe pojyka tomombe'u ti g̃a nhirembiapopyryva javo.
    Ymya pe ndekote'varuhui raikwehe. A'ero pe ypytunahivarupive'g̃a ja. A'ereki ypytunahiva
    rupi okorame ahe ndokwahavi. Pe na jitehe ndapekwahavi Tupana'ga pejikote'varuhuavo
    raikwehe. Aerẽ Tupana'ga pe mo'emo'ẽi tapepohi ti pejikote'varuhua hugwi javo.
    Ag̃wamo pe kojahuarupive'g̃a ja a'ero. A'ereki kojahua rupi okorame ahe okwaha.
    Na jitehe pe pekwaha Tupana'ga kiro pejikokatuavo. Tupana'ga kwahavame ko pyry
    hete.
  sja-NT: Mamĩda Ak'õrepa parãta jɨrɨt'eraji ichideerã p'anadamerã. Ichiaba jõmaarã
    reypa parã awara bɨji mimia oodamerã ichi pari, p'aareerãpa Ak'õre mimia oopatak'a.
    Ak'õrepa k'inia bɨ parã ichi p'uuru pidaarã p'anadamerã ichik'a, k'achia wẽe.
    Ichideerã papiji parãpa jõmaarãmaa jaradamerã irua ooda eperãarã k'aripait'ee.
    Iruata parã jɨrɨji uchiadamerã ijãadak'aa beerã p'ãriu pɨk'a p'anɨdeepa t'ĩudait'ee
    ɨ̃daa pɨk'a pi-ia bɨdee iru ome.
  xed-xed: Ama kaghuni ya, nda nza kaghuni ka mndəra mndu zabap Lazglafta, ka guyata
    ghəŋa gwal ta vla skwi ŋa Lazglafta, ka gwal faghu Lazglafta ka ŋani. Tsatsi ta
    hagaftá kaghuni ka hlagaghunapta ma grusl, ka pghaghunamta ma tsuwaɗak ta ndərmim
    lu nda ndərmima, ŋa mna skwi maga tsi ta malaghutá mbraku.
  mks-NT: Joo mé ndó cúú ndó na̱ na̱ca̱xi Ndióxi̱ ña̱ ná nduu ndó na̱ vehe mé á. Ta
    na̱nduu ndó ju̱tu̱ cuéntá mé á ta mé á cúú á rey. Ta cúú ndó in táhndá cáhnu ña̱yivi
    yi̱i̱ ndáca̱a̱n ndó in ñuu ña̱ na̱ndiquehe Ndióxi̱ cacomí a̱ cuéntá sa̱ha̱. Ta
    na̱ca̱xi Ndióxi̱ ndóhó ña̱ ná ca̱ha̱n ndó xi̱hín ña̱yivi ndaja ndáa ña̱ náhnu
    cája Ndióxi̱. Mé a̱ na̱cana ndo̱hó tá na̱sa̱nduu ndó nu̱ú naá cán já ná quixi
    ndó nu̱ú ndató ndiva̱ha yéhe̱ nu̱ íin a.
  gfk-S: Iesene mu tike huntunana nong God te gilamis. Mu ira pris no nudait Lilie.
    Mu ira halhaaliena matanabar ing God te bul hasisingen ura nuno iat waing mu nage
    hinawas palai ta ira bilai na gingilaan tano nong ga tato mu sukun ra kadado ukaia
    ter tano nuno bilai na madares sakit.
  bmu-bmu: 'Yeŋön mewö erakzemö, eŋön ambazip kambu qainŋi kun kewö akze: Anutunöŋ
    iŋini nanŋaŋgöra möwölöhöm eŋgiiga qainŋi kun akze. Anutunöŋ söŋaupnöhök eŋgoholiga
    asakŋi wewelip-ŋambuk miaŋgöreŋ aŋgota jike nup galöm kambu sarakŋi akze. Aŋgöletot
    aködamunŋambuk memba malöhi, miaŋgö Buŋa keuŋi mi jim asaribingöra eŋgoholök.
    Eŋgoholiga Anutugö buŋa könagesöŋi mala Kiŋ Kembugö jembonurupŋi aka nupŋi liliköba
    memakze.'
  dgz-dgz: Go e gaset God mega om enueni di wainisi amba pirisi mega ge waenapan imu
    pose woup seni megawa amba God ganganat imaeni nagirewa ame e me di wainisi. Ame
    sisip gapan wainean wa upaen dun ganat mega kakaewa gapan tauayan. Menan God kakae
    guragut mega tani no oisewa wadidiam wanin.
  eng-GNV: But yee are a chosen generation, a royall Priesthoode, an holy nation,
    a people set at libertie, that yee shoulde shewe foorth the vertues of him that
    hath called you out of darkenesse into his marueilous light,
  zaa-NT: Pero lebi'į nna bihua ná le canu labí ría latsi', sino ttùba familia ná
    le qui' Tata Dios. Lèe nna née enne' rigú'ubia'nie le nna chi becuí'e le para
    inàbani li e lani oración nna gudàliani li e. Chi beyuniỹén latsi'e ca tul·la'
    qui' le, chi ná le enne' quì'e. Anía modo benie para qui'ni lebi'į nna guni le
    declarar dacca'ló tabá tì'iỹa tsè' ná la' huacca qui' Tata Dios, porqui'ni loti'
    gutaỹie le nna bedilèe le le' ca tul·la' qui' le nna bennee la' ritelíni tsè'
    qui' le nna chi ná le ca enne' de la' yani'.
  eng-WEBSTER: 'But ye are a chosen generation, a royal priesthood, a holy nation,
    a peculiar people; that ye should show forth the praises of him who hath called
    you out of darkness into his marvelous light:'
  guh-guh: Dioso apo pejumecovënëtsivivecua, paxamë baja Dioso pacaitapeta papijajivinexamë.
    Dioso baja papijasacerdotevimë tsavanapaenua, daxitacuene pepo pevetsinë panetonacuenebavanapaexae.
    Dioso baja papijajivimë tsavanapae panevajunupaebavanapaenexa Dioso ayaicuene
    pexanaejavanë. Dioso baja cajena pacajunata pibisiajamatabëcuenevecua, mapanacuataje
    pitaquirijamatabëcuenevecua. Nexata baja pajunuame pexaniajamatabëcuenejavabelia,
    Dioso pitayotsijamatabëcuenejavabelia.
  bon-bon: Yepä, mine teeme pana lica gemi, mine Acejiyame me jäjäcräneji biname gemi,
    lui miiji kaakesea biname gemi mime Mope Biname Keriso tääpume irecu ätumuta kaakesea
    wawename. Mine mara tomi cabu temi nuuja biname cabu ca, ingle mine Acejiyame
    tääpume mara me ituge äbita. Mine Acejiyame me inglewale gemi, mine jäjäcräneji
    gemi mene jajanename iyeta teeme miijimiji mule poto cidi me. Toraca, teeme mule
    mime tääpume babo miijirage gyene. Tabe mibibine krokeciiye cabu ca ala nisoglicipi
    teeme miijirage apaclyera cabu lenajame.
  nhw-BL: Pero amojuanti amo anmotepotlamijtoque ipan Icamanal. Anitztoque masehualme
    catli Toteco anmechtlapejpenijtoc tlen huejcajya. Anmechchijtoc quen se hueyi
    pamitl tlen totajtzitzi catli quitequipanohuaj. Anitztoque quen se hueyi altepetl
    tlen masehualme tlatzejtzeloltique. Quena, animasehualhua catli Toteco anmechcojtoc
    para anelise aniaxcahua. Huan anmechtequimacatoc xiquinilhuica sequinoc masehualme
    quenicatza ihueyitilis Toteco catli anmechnotzqui quema annejnemiyayaj ipan ojtli
    catli amo cuali huan campa tzintlayohuilotl. Ama anmechchijtoc xinejnemica campa
    itlahuil catli cuajcualtzi.
  swh-ONEN: Lakini ninyi ni taifa teule, ukuhani wa kifalme, taifa takatifu, watu
    walio milki ya Mungu, mlioitwa ili kutangaza sifa zake yeye aliyewaita kutoka
    gizani mkaingie katika nuru yake ya ajabu.
  wbi-wbi: Looli umwe mulikisina kisalulua, umwe muli vatekesi va Kiowa, vanhu va
    vuhasi vwa Nguluve jujuo, kuuti mupulisyaghe imbombo sajuno avakemelile kuhuma
    mung'isi nakukuvingisia mulumuli lwake ulwa kudegha.
  bba-bba: Adɑmɑ bɛɛ i sɑ̃ɑwɑ bwese te bɑ ɡɔsɑ, i mɑɑ sɑ̃ɑ sinɑ bokon yɑ̃ku kowobu,
    i sɑ̃ɑ bwese te Gusunɔ u yɑkiɑ u yii nɛnɛm, kpɑ i kɑ win tɔn ɡeeru kpɑrɑ wi, wi
    u bɛɛ sokɑ yɑm wɔ̃kurun di i kɑ du win yɑm bururɑm mɑɑmɑɑkiɡim sɔɔ.
  eng-KJVCPB: 'But ye are a chosen generation, a royal priesthood, a holy nation,
    a peculiar people; that ye should shew forth the praises of him who hath called
    you out of darkness into his marvellous light:'
  kgk-NT: Peẽ ae katu Nhandejáry re'ýi tee ramo peiko-ma. Ha'e pende pe'a-ma va'ekwe
    ojéupe gwarã. Ondive gwarã voi pende pe'a-ma pende py'a potĩ reheve peiko hagwã.
    Ha'e mburuvixagwasu tee yváy-py ha pende pe'a-ma pende rereko hagwã pa'i heko
    marangatu va'e ramo. Upéixa peiko heko porã teeha rehegwa nhe'ẽ pemosarambi rambi
    hagwã, íxupe pemboete meme hagwã. Yma va'ekwe pytũ-rupi oiko va'e-rami rei peiko
    va'ekwe. Ndapeikwaái va'ekwe mba'eve Nhandejáry-rehe. Ha'e ae pene mo'arandu-ma
    ójehe pene mbojerovia uka hagwã. Ko'ánga hesakã va'e-rupima peiko-ma pemombe'u
    mbe'u hagwã mba'éixa Nhandejáry ojapo porã meme peẽ-my.
  waj-waj: Itaama vaikiainnaata ngieenoo Anutuuqo ngii mmataama kiai gioonna kiaapuya
    variaanoo. Nnaaruaa vaidiiya Anutuuqaa nnauvaki mmoori varooya roosiima ngia ngii
    kieetaivaa Anutuuqaa mmooriivaa nnaasu iida varida variaanoo. Ngia Anutuuqaa gioonna
    kiaapu yoketaa tuanaaya innaniya nuunama variaanoo. Anutuuqo yoketaa ari vookarau
    mmooriivaa uuvaa ngia kooyaa gioonna kiaapuuya vitaakiateeraivaara ivo ngii mmataama
    kieeravai. Vaa ivo upisiivakidiri ngii maavee kiaa ngii vitoo ari mmeekia ari
    vookarauvaki ngii yapa kieeravai.
  cpy-cpy: 'Rooma eeroka-paeni, iroka pikanta-yitaari: Riyoshiitaki Tajorentsi pisheninka-paeni,
    Rompera-tajorentsiteemi Pinkathari, Roete-shireta-tziimi rinashi-yitaari itsipa-jatzi-paeni.
    Pitsipayitaari atziri-paeni rashiyitaari Tajorentsi. Ari pikanta-yitaari omatantyaari
    pikenkithata-koteero kameethari jempe okanta ikaema-shire-yiteemi pijeeka-witaka
    otsirenikaa-kitzira, kimiwitaa nimaeka pijeekaa-tyeemi ikoñeeta-kaerowa rirori.'
  mpx-mpx: Yaa komiu hilihili gamagaliliyau, Yehoba, iya wami kin, wana tuwalali bwabwalena
    ku awaawaginol, ge komiu boda bwabwalena Yehoba elana. Komiu Yehoba wana gamagalau,
    i hilemiu inoke wana waisi nuku lowasawasa-an. Iya i yogaagimiu ku tagilem gogouwa
    ge ku ulutuk mwananalina waiwaisana elana.
  wbp-wbp: Yapa nyurrurla kula kankulu yapa-kari-piya nyina, lawa. Nyurrurlaju turnu
    jintangka-juku kuja-nyanu Kaaturlu milarnu. Nyanunguju Kingi. Milarnu-nyarra yangka
    yungunkulurla nyanunguku warrki-jarrimi maralypikingarduyu-piya-yijala. Milarnu-nyarra
    yungunkulu-jana yimi-ngarrirni yapaku Kaatu kuja kanyarra yimiri-nyayirni nyina
    nyurrurlakuju. Kirijini-jarrinja-wangu-wiyi, kulalpankulurla wala nyinaja Kaatukuju,
