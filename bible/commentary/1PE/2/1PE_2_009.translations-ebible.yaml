  kfw-kfw: Takkha nangnichu innakadang mi ngaikha ning ejei, rengphung sik, inthiang
    zaatsik, Pathian misik, khat-um nangni ngaikha kaziing makheiya ama katha war
    khan anakoisuok jarra nangni'n Pathian chuontho loknakha karilthang sik-ah inakadang
    eii.
  bfz-bfz: पर तुसे एक चूणे रा वंश और राजपदधारी, पुरोईता रा समाज, पवित्र लोक और परमेशरो
    री निज प्रजा ए, इजी री खातर जिने तुसे न्हेरे ते आपणी नऊखी जोतिया रे बुलाए, तेसरे
    गुण सामणे ल्याओ।
  cuk-09: Ar bemardi bato Bab Dummad be-susmalad-dulemar bemar gumalad, Bab-Dummad-neg-dakmaidgi
    dule-irwa-Bab-Dummadse-gormaladga be gumalad, bemar dulemar-swilidikid gumalad,
    degine, bemar Bab Dummadse sulealid-gumalad. Deyob Bab Dummad bemar-susmalad,
    adi Bab Dummad ibmar-nued-imakedgi bemar dulemar-baiganga sunmakmalagar, sogmalar,
    igi bemar neg-sichidgi gudigu, Bab Dummad be-onosmala, e-neg-meegwad-nuedse be-sedamalagar.
  ben-OBCV: কিন্তু তোমরা এক মনোনীত বংশ, এক রাজকীয় যাজক-সম্প্রদায়, এক পবিত্র জাতি,
    ঈশ্বরের অধিকারস্বরূপ নিজস্ব এক প্রজা, যেন তোমরা তাঁরই গুণকীর্তন করতে পারো, যিনি
    তোমাদের অন্ধকার থেকে আহ্বান করে তাঁর আশ্চর্য জ্যোতির মধ্যে নিয়ে এসেছেন।
  mil-NT: Te nchoo cùu‑o ñáyiu sa ní dáquéé dɨ̀ɨⁿ ñaha Yá Ndiǒxí xii‑o cuèndá cundecu‑o
    ndɨ̀hɨ‑gá, te cùu‑o dútú xínú cuèchi‑o núú‑gǎ, te mee‑gǎ cúú‑gǎ Yaá ío cùnuu,
    te cùu‑o ñáyiu quìde ndáá xǐndecu ichi‑gá te cùu tucu‑o ñáyiu yɨ̀ndaha‑gá. Te
    ducaⁿ nǐ quide ñaha‑gǎ xii‑o cuèndá sá cǔñaha‑o xìi nchaa ñáyiu sá ǐo càhnu cuu‑gá,
    te ío vài núú sǎ vǎha quìde‑gá, te dɨu‑gá ní quide ní dáñá‑ó nchàa ichi cuehé
    ichi duha ndècu‑o ní cuu, te ní sanu ichi ñaha‑gǎ xii‑o ɨ̀ɨⁿ ichi váha, te vitna
    cùtnuní iní‑ó sǎ ǐo càhnu cuu‑gá.
  myu-myu: Eyju bit Deus emunaẽyũ apẽn kuyje ixe pũg̃ tiwatwat o'taẽ iap puxim. Paĩyũ
    eyju―soat kukukat pe kapikpik'ukayũ. Soat tag̃ eyisu. Deus ebekitkiyũ eyju. Ixe
    juk eynaẽ, eywebe “Deus idip cĩcãat e'em” i'e am soat pe, “Ka'ũmg̃u i'e ba'oreat
    Deus pe” i'e am tak. Ixe juk eynaẽ eywebe kabiok tag̃ eyekuap epere am kabia dag̃
    eyeku am, idip cĩcãat tag̃ eyeku am.
  fue-fue: Amma onon, on laati nun lenyol cuɓaaŋol, on limaamiiɓe gollantooɓe Laamiiɗo,
    on himɓe lenyol ceniiŋol, on himɓe ɓe o suɓani hoore makko, gam baajoɗon haala
    golle makko geete. Kanko woni nodduɗo on, wurtini on der niwre, yaari on der jaygol
    mum kayniiŋol.
  amk-amk: Wape mea mani inontaraio Allai diri mea kawurua di mea, imamio mefata Mananufaisi
    di mea, kaiwasao memararebana di mea, Allai mantauni ne inontarai di mea. Allai
    diri mea tuti sahu mea weru mamantiti rorong fo we mesuai to sambewaraio fiabai
    foi rorongfo. Allai sahu mea tonanafo we ambori mewuwu kaiwo kariri fi fubao niariri
    we mea foi.
  fai-fai: Kata kiba Got ayo walu imu kinim mit makuw kei imuse ade Kamok ami kinim
    abem kei imuse ade kinim abem mit makuw dák mak dá imuse ade atin Got wanang kinim
    adik dáw keiyam nadane midilin tem kalo gán dáyama yak alam lánin lamlam tem unsidiw
    kala. Kale be Got aka walu imu alam kukuw kidel kanamsa, umi sung bakamin kinim
    kei imuse kayo ko.
  ura-NT: Nete inara le lauriineeichene, Cana Curuaanaa rai saseredoteneein niicha
    janijiineein, Cana Coauneraacha jereineein rai cachaneein neeiche. Nitohaneeinte
    inara raain nelu Cana Coaunera, jataain rai caohachaneein nenaa niicha beratei
    beeiche leeochaauru raine coina. Acate nocohenaanau nenaa rijijieein neeichene
    jana, inara cotijiaain nelu, rai caohachaneein nenaa Cojoanonaa que neeichene
    coina.
  mcd-NT: Ascafia Diosin noco catonni ahuun yorafo non inon. Afin niaifocoinquin non
    yonoshotiro futsafori cufishoshquin Jesushuunoa ato tapimashquin. Noco a cuscara
    sharacoin imaino non ahuun yoracoinfo itiro. Ascashon ahuunoa futsafo yoisharashquin.
    Non faquish muran ica shinantsa apaoni. Ascafia afincoin noco catonni ahuun yoracoinfo
    non inon afu shafacafi shara ipashquin.
  urt-urt: Kom yip pe, Got si nalaŋatme yip bamtihei ilyeh kitikin, topoꞌe pa yurp
    yende wah lemame tikin Got tuꞌe ŋaiye lenge pris yende. Yip pa yurp tuꞌe ŋaiye
    miyeꞌ ondoh tikin Got tuꞌe kiŋ. Pa yurp miyeꞌ tuweinge ŋaiye holi bwore mise supule
    yi yoto lemame tikin Got. Yip miyeꞌ tuweinge tikin Got ŋaiye somohonme kin nambaꞌe
    yip nal yepelmbe nenge nat nal yirise. Topoꞌe kin si nalaŋatme yip ŋaiye pa yininge
    wusyep me ŋaiꞌe ŋaiꞌe bwore ŋaiye kin si ŋende.
  kiz-kiz: Lakini muenga ndo lukholo lwalusalibhu, bhukuhani bhwa kifalme, taifa takatifu,
    bhanu bha miliki j'ha k'yara, ili kwamba mubhwesiagha kutangasya matendo gha ajabu
    nu j'hola j'ha abhakatili mu ngisi kuhida kwa muenga mu nuru j'hiake j'ha ajabu.
  tzo-TZE: Vu'utique t'ujbilutic xa yu'un Dios jech jun no'ox jts'unubal lijc'ot jcotoltic.
    Paleutic jcotoltic ya'yel yu'un chijtun yu'un li Dios ti sventainoj scotole. Jchop
    no'ox lijc'ot jcotoltic yu'un jun no'ox li boch'o sventainojutique, ja' li Diose.
    Jech yu'unutic Dios lijc'ot o. Yu'un ti la st'ujutic Diose, yu'un tsc'an ac'o
    caltic batel ti toj lec c'usi la spase. Ja' ti la sloq'uesutic tal ta ic' osile,
    ja' li mulile, laj xa yac'utic ta sac osil, ja' li lequilale, yu'un laj xa yic'utic
    ta stojol.
  lex-lex: Mere miy di de Uplerlawna Nwalir nian olek miy wia me mpiali olek emeka
    imam mak khima-kre'a ray kniarni. Miy mrie' wut olek la makden la luwu-a'na hairi-hairi
    mak kakleha do'a-hala. Mlier olek la Uplerlawna mutnu totpa miy er mak kakot nohora
    E hihi'ini-yapyapni totpena riy ra'uli-rawedi E'a. Yoma E' ed maka kpolgot miy
    lia melmelli-kalkalamni pa mlier la lelerni mak kodia kalwiedni-paitiotni.
  dov-dov: Pesi inywebo muli bantu basalidwe, bapayizi bami, musyobo usalala, bantu
    bavubidwe kwa Leza, kuchitila kuti mukakambawuke milimo igambya ya yoyo iwakamwita
    inywebo kuzwa mumudima kumweta mumumuni wakwe ugambya.
  rgu-rgu: Tehuu emi ta leo naꞌ fa. Huu fo emi dadi meuꞌ Ramatuaꞌ a lahenda teteka-heheren
    so. Emi dadi meuꞌ Ria nuu-enan. Emi sama leoꞌ malaka agama a nalalau maneꞌ. Emi
    boe sama leoꞌ Ramatuaꞌ a lahenda parentan fo rasoda lalao-lalafuꞌ. Emi dadi leo
    naꞌ, fo ela emi bisa tui-beka fee lahenda laꞌeneuꞌ Manetualain dale malolen, fo
    riꞌ Ana taon soaneuꞌ emi a. Ana nadenu emi fo saledale-tuꞌetei mara ma moi-tao
    malole. Ria sama leoꞌ emi kalua meme maiuꞌ a mai, de masoda nai Ramatuaꞌ a makaledon.
  toc-NT: Hui­xinín hua̠nti̠ aya li̠pa̠­hua­ná̠tit Cristo, Dios ca̠lac­sac­ni̠tán
    la̠qui̠ xma̠n huá Min­tla̠tcán nahuán y hui­xinín xca­maná̠n nahua­ná̠tit; xlá
    ca̠li̠­ma̠x­tu­ni̠tán cumu la̠ cura hua̠nti̠ tala­ka­chix­cu­hui̠y cha̠tum lanca
    tali̠­pa̠hu rey, ca̠li̠­ma̠x­tu­ni̠tán xca̠­chi­quí̠n hua̠nti̠ ni̠tu̠ tali̠x­ca­jua̠la­má̠­nalh
    y ca̠lac­sac­ni̠tán la̠qui̠ xca­maná̠n nahua­ná̠tit porque ca̠pa̠x­qui̠yá̠n y
    la̠qui̠ nali̠­chu­hui̠­na­ná̠tit hua̠ntu̠ Dios tla­huani̠t lac­lanca li̠cá̠cni̠t
    xta­scújut; xlá ca̠ta­sanín la̠qui̠ natax­tu­ni­yá̠tit a̠má laca­ca̠­pucsua latáma̠t
    y ca̠ma̠x­quí̠n nali̠­la­ta­pa̠­yá̠tit li̠pa̠­xúhu xtax­káket.
  som-som: Laakiinse idinku waxaad tihiin jinsi la doortay, iyo wadaaddada boqorka,
    iyo quruun quduus ah, iyo dad Ilaah iska leeyahay, inaad ogeysiisaan wanaagga
    kan gudcurka idiinka yeedhay oo idiinku yeedhay xagga nuurkiisa yaabka leh.
  mam-C: Me metzin kye' ma chi oka te jun tyajil sk'o'nxix tu'n Dios, a Nmaq Kawil
    toj kya'j, ex te pale tu'n tajb'in te, ex te jun ch'uq xjal xjanxix, ex te jun
    tnam, a teku Dios, tu'ntzintla t-xi kyq'ma'nji'y a tb'anil t-xilin Dios, a xtxkon
    kye'y tu'n kyetza tojjo tqxopinil il, tu'n kyokxa tojjo tspiky'emil te jun majx.
  ndj-ndj: Lakini yumwi ndi lukolu lushawuliwili na Chapanga na yumwi ndi vatambika
    va chiwutwa na lipinga lya vandu vang'alili va Chapanga mweni, yimushawuliwili
    kulandula figoli fikomi fya Chapanga yavakemili muwuki mulwisa na kuvayingisha
    mungesha yaki ya chiloja.
  mbj-NT: Bëë kä, P'op Hagä Do karapee tsyt hẽ, nesaa do mahä̃nh P'op Hagä Do wë kasëëw
    bong do bëëh. P'op Hagä Doo, sahõnh bag'ããs do karẽn do bë moo bok, Isaraéw buuj
    sa ky n'aa rod P'op Hagä Do wë moo bok do hadoo. P'op Hagä Do ma né hẽ bëëh. Bë
    P'op Hagä Do asëëw hõm, tak'ëp baad hadoo do tamoo wät do ta wób hã bë metëëh
    hyb n'aa. Ti né hẽ ti bë tanaëëj wät doo, ta bag tak'ëp hetsooh do mahang bë babok
    hyb n'aa, bëëh, gadagyp do hadoo doo gó habok do paah.
  lat-VUC: 'Vos autem genus electum, regale sacerdotium, gens sancta, populus acquisitionis:
    ut virtutes annuntietis ejus qui de tenebris vos vocavit in admirabile lumen suum.'
  ngp-ngp: Mna nyuwe ni lukolo lusagulwe, mnda ni ulava nt'hambiko wa kiseuta na fyo
    dya want'hu wa Mnungu mwenye, vileke mbilikize udamanyi mkulu wa Mnungu awetangeni
    kulawa kwo lwiza, niyo awegalani kwo ung'azi wakwe wakwehela.
  enq-2: Dopaka doko, nyakama Gotenya yapao nyepae, kiŋinya prisapi, akali tata baanya
    lataepi, dupa Gotenya etao kalyamino. Gotenya mana etete epe dupa dopalena lao,
    lao panalapale lao, nyakama iminjetae doko yakinatala, baanya tii pipae etete
    epe dokonya ipupale lao wii lao nyia.
  eng-ASVBT: 'But ye are an elect race, a royal priesthood, a holy nation, a people
    for God’s own possession, that ye may show forth the excellencies of him who called
    you out of darkness into his marvelous light:'
  mna-mna: Mi niom na, Anutu ipeikat yom, mi ikam yom ma kewe wal tamen kek. Niom
    kembei patoronŋana ka tomtom bizin ta timbesmbeeze pa king biibi. Mi niom wal
    potomŋoyom, mi Anutu itunu wal kini. Ni iboobo yom ma kezem zugut ka mbulu, mi
    kelela mat kini ndabokŋana leleene kek, bekena kosoyaara mbulu kini ndabokbokŋan
    ta ni ikamam piom na.
  myw-myw: Yakamiy gog Yowbad nikatigikeimiy angamag yakamiy, yakamiy tanuwgwes lun
    silma̱nin guyaw towen, yakamiy inabod bwanabwein, yakamiy Yowbad inagamag tatonen.
    Miwotet bukwamteles ama̱wan nikatigikeimiy tadadubs yakamiy, mo kusiws nakamnat
    avakaein waseg. E, bukwamteles nasiwa̱youb towen avakaein.
  sby-sby: Nomba njamwe mukowa wasalwa, beshimilumbo bacami, mushobo waswepa, bantu
    bakendi Lesa. Walamusala kwambeti mukakambauke ncito sha ngofu sha uyo walamukuweti
    mufume mumushinshe kuya kwingila mukumunika kwakendi kwakankamanisha.
  sll-sll: Ena ni yalhobi God na gamna hobo monana dire nu ke ni tongure monio, te
    ari u wai nama dire hau algi ya bole God tongwo yal mongwo meri ni ereyu monia.
    Mole ari hobi u wai nama dire God sirin bol tere ha maing kene ole arihobi di
    tibi ol te monua. Mole God honagi ol tenga i, God gamahobi aki di tenua. Tengere
    Kraist algi ni bini simia, God wang aung mole amane monua. Monga hobi God to bir
    hole ol wai ol ni tongwo i di tibi ol tenana dire God ni pare emua. Pare engwo
    yal God iwe, ni ari hobi tal gogo ol ware si bongwo bani monba, na au wai weni
    di ni teralga bani wo dire God gala dungure ure monua.
  yaq-NT: Taa eme'e, yoemra, Liojta betana em yeu pu'ari. Liojta betana eme'e tekilta
    jooa, ju'u si'imem bepa yo'ota betana lutu'uriakai. Intok ket eme'e wepulsi Liojta
    betchi'bo, aapo'ik ea'po amani, eme'e jiapsa. Intok naa buustia, Liojta betana
    eme'e yoemratakai, tu'isi eiyaawa. Ini'i intok inien weye, achai Liojta, juka'
    tu'ik, kaitau a tamachiatuka a' yaaka'uta, enchim a' teuwaane' betchi'bo. Ju'u
    ka tu'uwa betana enchim jinne'ukamta betana intok aapo'ik lutu'uriata enchim ju'uneiyaatuakamta
    betana.
  uro-uro: Sokt di aingän di ama ruvek na ngän gärarhae i sa ma Ngämuqa qa armeng
    däm ngän gärarhae i ama guläñgi na ama priskäna bä ba ama vitnaqa qärarhae i ama
    qumärqumär ta mamär ama sägärhae bä ba qa maräkt ivakt iva ngänit sek sä qa dä
    va ngäni sameng na ama mär ngät ama lat kärangätni i sa qa mualat na ngät. Iaqäkt
    ma Ngämuqa qa mes ngän näva ama bängangit angät tpäs bä säda aa neraqa ama mär
    qa mamär aa ron.
  ita-1885: Ma voi siete la generazione eletta; il real sacerdozio, la gente santa,
    il popolo d'acquisto; acciocchè predichiate le virtù di colui che vi ha dalle
    tenebre chiamati alla sua maravigliosa luce.
  muy-muy: Ay lekʉlʉm ti Melefit àdəkiba kʉli a, kìgʉma jiba gayaŋ a. Kìgʉma ndam
    maŋgalabakabu mis akaba Melefit a, kə̀bum kəgrumi tʉwi ana Bay gəɗakani, lekʉlʉm
    ti jiba gekʉli ti ge Melefit, lekʉlʉm ti ndam gayaŋ njəlatani. Naŋ àdaba kʉli
    a ti ga məhi zlam gəɗákani ya ti àgray ni ana mis. Àhəlaba kʉli a məlaŋ ziŋziŋeni
    ba ti kânjəhaɗum a məlaŋ maslaɗani gayaŋ bu. Məlaŋ maslaɗani gani nani ti agri
    ejep ana mis dal-dal.
  kqc-kqc: Idu ya bi ini abidi reyo vene, kini di Sei ma amiye utari di naivo vene,
    gagani tora kikifa vene ma Sei iniye di vene, ye Sei di vegu buni buni niogau
    regika, kaere mukunari gutuna ini vabara buni vayavayari ya raka ni moi yakuyo.
  tav-tav: Mʉja quenare cabejeyupi Dio, caroarã yʉ yarã, yʉ yere cána anigarãma ĩi.
    Cañuurije cʉ ye quetire cabuiobojaparãre mʉja cabeje cũñupi Dio. Tirʉmʉpʉre caroorijere
    cáti aninucurã mʉja cãnibao joroquena cabejeyupi Dio mʉja quenare. Yucʉra yua
    cʉ cãnore bairo mʉja ani maji, cʉ apipajeeri.
  eng-ULB: But you are a chosen people, a royal priesthood, a holy nation, a people
    for God's possession, so that you would announce the wonderful actions of the
    one who called you out from darkness into his marvelous light.
  spa-VBL: En cambio, ustedes son una familia elegida de manera especial, un sacerdocio
    real, una nación santa, un pueblo que pertenece a Dios. Por eso, pueden revelar
    las cosas maravillosas que él ha hecho, al sacarlos de la oscuridad a su luz admirable.
  fra-_FOB: Mais vous, vous êtes la race élue, la sacrificature royale, la nation
    sainte, le peuple acquis, pour annoncer les vertus de celui qui vous a appelés
    des ténèbres à sa merveilleuse lumière;
  hau-ULB: Amma ku zababben jinsi ne, kungiyar fristoci ba-sarauci, al'umma mai-tsarki,
    jama'ar mallakar Allah, domin ku sanar da mafifitan al'amuran wanda ya kiraye
    ku daga chikin duhu zuwa cikin haskensa mai'ban al'ajibi.
  mal-mal: എന്നാൽ നിങ്ങളോ അന്ധകാരത്തിൽനിന്ന് തന്റെ അത്ഭുത പ്രകാശത്തിലേക്ക് നിങ്ങളെ
    വിളിച്ചവന്റെ സൽഗുണങ്ങളെ ഘോഷിപ്പാന്തക്കവണ്ണം തിരഞ്ഞെടുക്കപ്പെട്ട ഒരു ജാതിയും രാജകീയപുരോഹിതവർഗ്ഗവും
    വിശുദ്ധവംശവും സ്വന്തജനവും ആകുന്നു.
  lit-lit: O jūs esate išrinkta giminė, karališka kunigija, šventa tauta, įsigyta
    žmonių grupė, kad išgarsintumėte girtinus darbus to, kuris jus pašaukė iš tamsos
    į savo nuostabią šviesą.
  urd-GVR: Lekin āp Allāh kī chunī huī nasl haiṅ, āp āsmānī Bādshāh ke imām aur us
    kī maḳhsūs-o-muqaddas qaum haiṅ. Āp us kī milkiyat ban gae haiṅ tāki Allāh ke
    qawī kāmoṅ kā elān kareṅ, kyoṅki wuh āp ko tārīkī se apnī hairatangez raushnī
    meṅ lāyā hai.
  far-far: Boroi ma kamulu ne wane ne God fili kamulu na ki. Kamulu ne fataabu ana
    na 'Aofia ki. Ma mulu na ne fikute wane abu God. God fili kamulu 'uria 'ainitalolae
    ana raoe lea nia ki. Ma nia ka sae kamulu fasia na rorodoa 'uria 'i laona madakwalae
    lea nia.
  suz-BL: तन्‍न गे परमप्रभु यावे आ योव़शो मुर दुम्‍तीके, आ राज्‍य ङा चढ़ेब परमप्रभु
    यावे आ रागी ङा मुर दुम्‍तीनी। मारदे मोदेंशो दुम्‍तीनी देंशा हना, परमप्रभु यावेमी
    इन कली रिम्‍शो पशा, छिङछिङ रे ग्रुंइशा, आंम आ छक लाक्‍चा ङा छेङछेङमी वोइश्‍शो
    बाक्‍त। मिनु अरु नेल्‍ल आन कली शेंचा, दे मोदेंशो दुम्‍तीनी। प्रस्‍थान १९:६; यसैया
    ४३:२१; प्रकाश १:६; ब्‍यवस्‍था ४:२०; ब्‍यवस्था ७:६; एफिसी ५:८
  car-NT: Amyjaron te Tamusi napo'i'san kari'na me mandon. Jopoto 'wanokon Tamusi
    pokonokon me mandon. Tamusi wyinonokon kari'na me mandon. Tamusi naporemyndo'san
    kari'na me mandon. Iwara mo'ko ewa'rumy wyino moro anumengapoto aitoto taweiry
    taka ako'manamonymbo nikapy'san potonon amaminano mekarota'ton.
  amp-amp: To niko tu Bro Nkifrar bi turhu yufatpno fak dbkafmorko, niko tur kanjo
    tohwa kmiyeko. Niko nd kmikomn bi fakngotmor king kanjo tohhato pris hingrneft
    yakitohneft. Nikomn ror hingrnayuk hingrnefm htihato kfo nafhur htfaskfot. Niko
    kspitat ruhetko ror rimakhato turhu bro nanyjaret nukafat rim htamo yuhat to tfit
    nikomn nd ror nayuk neft kfo ptha nafhur htfaskfot. Inji nayuk-komn fakmorko.
  bht-bht: पर तुसां ऐसे नी न क्योंकि तुसां परमेश्वरे दे चुणयो लोक न, तुसां परमेश्वरे
    दे याजक न, राजे न, तुसां परमेश्वरे दी सेबा करणे तांई समर्पित न कने परमेश्वरे दी
    अपणी निज सम्पति न। उनी तुहांजो नेहरे ला बार अपणी अनोखी लौई च सदया है, ताकि तुसां
    परमेश्वरे दे अनोखे कम्मा दे बारे च दस्सी सकन।
  eng-NOY: But ye are a chosen generation, a royal priesthood, a holy nation, a people
    for a possession, that ye may show forth the praises of him who called you out
    of darkness into his wonderful light;
  cub-NT: Ʉbenita mʉjacapũravʉ Jʉ̃menijicʉ jinava, ʉ̃i beoimaramu. Mʉjarecabu ñai
    jabocʉre memecaivʉ ʉ̃i sacerdotevape. Mʉjamu põeyajubocavʉ Jʉ̃menijicʉi coatede
    d̶aimara ãmenore jarʉvarĩ ʉ̃ jina márajivʉ. Mʉjamu Jʉ̃menijicʉi põeva ʉ̃i beoimara,
    mʉje coyʉrãjiyepe ayʉ iye yávaiye méne Jʉ̃menijicʉi pʉeno mearore d̶acaiyede põevare.
    Ʉ̃́vacari cuturejaquemavʉ mʉjare, mʉje dajocarãjiyepe ayʉ ãmeina teiyede jarʉvarĩ
    yópe etaiyepe ñeminore jocarĩ, mʉje cʉe báquede Jʉ̃menijicʉre coreóvabevʉ cãreja.
    Jʉ̃menijicʉ cuturejaquemavʉ mʉjare, mʉje d̶arãjiyepe ayʉ meatede d̶aiyede yópe
    ecoiyepe ʉ̃i pʉeno mearo miad̶ároi. Que baru mʉja coreóvaivʉbu Jʉ̃menijicʉre caride.
    Aru ãmeina tebevʉbu.
  ita-1927: Ma voi siete una generazione eletta, un real sacerdozio, una gente santa,
    un popolo che Dio s’è acquistato, affinché proclamiate le virtù di Colui che vi
    ha chiamati dalle tenebre alla sua maravigliosa luce;
  lww-lww: Ana e ita pe sa re nene po, ita tepe p̃egas taaga nap̃a Ntewa pisirlua,
    ita tepe li na p̃arwa lala vena ve sup̃enen kiena yo, ita tesike loyum̃a e kiena
    purvanua wa, ita tepe yeririna na mratava nena puna lala. Ita ke narui tepe yeririna
    na yeluaren naga vena visawalen kiena sinewo nap̃a kila pan ita, nap̃a p̃ere plan
    ita petan yemalolo, mligan ita tesike e kiena yomerarava napo.
  ckb-ckb: بەڵام ئێوە گەلێکی هەڵبژێردراون، کاهینیێتی شاهانە، نەتەوەیەکی پیرۆز، گەلی
    تایبەتی خودان، تاکو چاکییەکانی ئەوە ڕابگەیەنن کە بانگی کردوون لە تاریکییەوە بۆ
    ڕووناکییە سەرسوڕهێنەرەکەی.
  nas-nas: Teka diiꞌ teing eeꞌning Dauraronge˜ miruꞌniiꞌnuka piristiꞌkoo, meekavitu,
    Kumponing baka bakanupoong, diiꞌke kapooꞌ bakaang nko-nkonanka tampeng siraꞌantaevurimatoaining,
    tee eeꞌnara diiꞌ mutaanang-eta bokururira bakaang araka taꞌnimpaariiꞌaape siꞌduruꞌ.
  uvl-uvl: Pe imo hana ana mata nem, NeHalang hesilei hote imo ke nena hana mur ia
    imo. Pe a lohot ke imo tunginga ana hana mur nenge a umume nge i nge i naungaala
    ana non, pe a lohot ke imo hana nge pengpeng pe isipona nena hana mur imo. NeHalang
    poia imo ke pomai iange teke a haliu hote ure urana ngana mur lochloch, nga nenge
    mene hote imo nga kileng au ngana ke ateu langa nena lemenge nenge urana toto.
  eng-BBE: But you are a special people, a holy nation, priests and kings, a people
    given up completely to God, so that you may make clear the virtues of him who
    took you out of the dark into the light of heaven.
  ixl-CNT: Pek aatz ex tu vinimal u Jesuus, ex txaaich aanima. Ex echaꞌ oksan yol
    vatz Tioxh tu viQꞌesalail u Tioxh. Ex maꞌl tenam aas xaansamalelex kꞌatz paav.
    Utz itenam u ijlenal tu Amlika bꞌennajkꞌex. Ex maꞌl tenam ichokoꞌm Tioxh. Ech
    setal paal qꞌu bꞌaꞌnla chaj txumbꞌal tetz u Tioxh. Tan aꞌ vaꞌl eesan ex tu u elqꞌej
    tetz u paav utz, vettoksaꞌex kꞌatza tu u techalla txijtxubꞌal.
  xsi-xsi: Taitu Maro Kindeni ipatea miki tu ma kamo i tamwata ne tamâta. Miki kamo
    Koipu Ŋalae Maro Kindeni ne patarawâŋa tamâta, aku kamo i tamwata ne ŋgu sapâŋa.
    I ipatea lâ tu miki ma katula ŋgua pwataki panzi tamâta ndoni ŋana vetâŋa arara
    rârâni i muŋga iveta pami ŋinde. Ina muŋga isarawami tu kapile kondoma ŋinde muŋga
    miki kamo ilo, aku kalâ kamo lâ i ne sinâla ara ŋinde ilo.
  crx-NTPO: '''Et hoonts''i nohni dune ''utahályane ahli. Yak''usda lerwe oolubretne
    ahli. Yak''usda ooch''e''ne aht''oh. Nohni oodune'' ''unt''ohne ahli. ''Onghohne,
    ''enne ts''ih''un un''a daldzoo'' whe ''unt''oh, ts''iyawh budutáhnelh ha. ''Awhuz
    tsalhgus yo dulhts''i whe ''anih nohdáni'', oots''u toohdilh ha. Oogha ít''en-i
    be hoot''en-i ''et ''uhoont''oh.'
  kan-OKCV: ಆದರೆ ಕತ್ತಲೆಯೊಳಗಿದ್ದ ನಿಮ್ಮನ್ನು ಕರೆದು ತಮ್ಮ ಆಶ್ಚರ್ಯಕರವಾದ ಬೆಳಕಿಗೆ ಸೇರಿಸಿದ
    ದೇವರನ್ನು ಕೊಂಡಾಡುವವರಾಗುವಂತೆ ನೀವು ಆಯ್ದುಕೊಂಡ ಜನರೂ ರಾಜತನದ ಯಾಜಕರೂ ಪರಿಶುದ್ಧ ಜನಾಂಗವೂ
    ದೇವರ ಜನರೂ ಆಗಿದ್ದೀರಿ.
  bbb-bbb: Ro e ije ja ma vierafevo ije jaeje ja Godido e. Ro jare e ije bu zinone
    ifaejevo ijiege rena e anuigi ijadufuo imeve. Ro jaeje ja Godido e ije ja fuefuo
    imekiro fu ke uniaema ijene. Fure e ije ja uria titutema ijia karivoga fu kaenamiana
    una fuone maeje sanaema ijia uniae ijadufuo ja vua fuone abe e kuarianoeve.
  blw-blw: Waman chitaaw, chitaaw hen penepelen Arey Apudyus ah mampachina way mansérfi
    an hiya. Yag chinarosana agé chitaaw ah tém-énantaaw hen anchichay tapena ah mantataguna.
    Wat chitaaw way ininggaw hen anchi helang hen pés-éyna, enatonna chitaaw hen anchi
    paway ah kahelawantaaw ta chitaaw hen manginwarawag hen kena-ammay hen enammaana.
  tam-2017: நீங்களோ, உங்களை அந்தகாரமான இருளில் இருந்து தம்முடைய ஆச்சரியமான ஒளியிடத்திற்கு
    வரவழைத்தவருடைய புண்ணியங்களை அறிவிப்பதற்காகத் தெரிந்துகொள்ளப்பட்ட வம்சமாகவும்,
    ராஜரீகமான ஆசாரியக்கூட்டமாகவும், பரிசுத்த தேசமாகவும், அவருக்குச் சொந்தமான மக்களாகவும்
    இருக்கிறீர்கள்.
  azz-NT: Pero namejuan Dios namechijitac ya xipoutinemican ihuantzin queme nanipueblojcahuan
    de Dios. Huan Yejuatzin quitalij ya que namejuan nantiopixcame ten nanquitequitilijtinemij
    se rey. Huan no namejuan nanpueblojuani nanyolchipauque ten Dios quichihuac ya
    que naniaxcahuan ya. Huan ijcón Dios namechchihuac para ijcón huelis nanquitenextilijtinemisque
    in huelilisme de Totajtzin Dios. Porín Yejuatzin namechnotzac ya xihualquisacan
    ya ne campa tayohuayanijtic huan xicalaquican campa hueyi tacualtzincan campa
    cualtzin tanaltontoc.
  spa-RV-1909: 'Mas vosotros sois linaje escogido, real sacerdocio, gente santa, pueblo
    adquirido, para que anunciéis las virtudes de aquel que os ha llamado de las tinieblas
