    shabho sha lapa bhandu.
  tte-tte: Na nuwanuwagu wakatai yakato komiu tomo gitegitesipwaili, Yaubada iya ami
    kin, ana paisowa yakayakasisina kwapaipaisowai, yo komiu boda yakayakasisina manna
    mena. Komiu Yaubada ana tomoyao, igitesipwaimiu na mesabana ana namwanamwa kwayawasayani.
    Iya iyoganmiu kwayawatagilima boniboniyai mena yo kwalusae mayalena namwanamwasosina
    koina.
  tcs-tcs: Bat yupla no demkain wase dempla. Yupla i ol pipol wea God i bin suzem.
    Ane yupla i blo aus blo king ane prist, ol oli pipol blo God. Ane yupla i blo
    em, so yupla ken soe ol nada pipol da gudwei blo God, bikoz em bin singaut yupla
    kam ausaid prom dat dakples, kam po dat prapa nadakain gudlait blo em.
  hlt-THB: Cehlai nangmih taw thannaak khuiawh kawng amah ak kawpoek kyi vangnaak
    ak khuiawh amah kyihcah aham ak tyh thlang, boei khawsoeih, pilnam ak ciim Khawsa
    ak thlangkhqi na awm uhyk ti.
  soq-soq: Tane e ipa God sonabalena apanawa, e warere ionoidoa pirisiwa ita God apanawaida
    kakaibu segaitene wainilana. E dubawa bedewe wankoaitilano God apaleno dubawa
    ele me sapawa eudida bedewe nolen. Ita me e sonabalena me dewawa euda benemawaitana
    baiwa.
  qub-qub: Gamcunami ichanga canqui Tayta Dios acracushan, sirbej cürancuna, payllapaj
    raquicushan nasyun runacuna, quiquin Tayta Diospa marcan runacuna. Paymi jucha
    ruraypitaga chacaypita-japuy achicyajmanno jorgamashcanchi. Chaymi Tayta Diosninchi
    almiraypajcunata rurashanta willacunayquipaj carcaycanqui.
  att-att: Ngam sittam nga manguruk sù bilin ni Namarò, piníli na ittam nga sinullà
    na ta páppári na ittam nga masserbi kuna. Inagálán na ittam ta manguruk ittam
    kuna, á pinabbalin na ittam ta mangilin nga tatole na, tapè ilillì na ittam sù
    kallà, ánna ituluk na ittam sù nawák na nga makapállâ. Á yáyù nga doban na ittam
    ta mangiparámak sù kapiánán na.
  bki-bki: Mia tibena re van kito, bior napano robe taara takurano napano Atua naio
    bitirilario, robe taara takurano na parinio kulo lu tai na rovitikar kiano vio,
    roju jouro ea kanano buruvenuo lu, robe tom nalo na kanano m̃aratavo memedu. Kito
    naruei napano robe tomu na memedu nalo ka ravamenea naio, ka roverial kanano tinienovoiano
    na mila ban kito, napano naio buru bulag kito den melijokouo, ana jii kito rojua
    kiano miamoiano na bo laka.
  bqp-bqp: Ákↄ̃nↄmɛ buri kũ Luda ń sɛ́nↄ ũ, kínanↄ kũ sa'orinↄ ũ, a gbɛ̃ kũ ò
    kú adonanↄ ũ, de à Luda kũ à á sisi a bo gusiran, à gɛ̃̀ kãáo a gupura bonsarɛde
    gũn sáabu kpá.
  mcp-mcp: Bɨ báá bɨ bʉ́sə mpwoŋ buud Zɛmbî nyə á fɛ́ɛ́sh yí, bɨ bʉ́sə kínda ófada
    ɔ Cî, lwoŋ búúd mə́ Zɛmbî, kúl búúd Zɛmbî nyə á kusə yí; nyə á fɛ́ɛ́sh bɨ́ nə́
    bɨ dʉ́g bwiiŋg məma ísâ byé, nyə muud nyə á jɔ̂w bɨ́ nə́ bɨ wúg yídʉ́gʉ́d zə mə́ŋkɛnya
    mɛ́ mâ mímbʉ́gú dɨ̂ yɛ́.
  hat-hat: Men nou menm, nou se yon ras Bondye chwazi, yon bann prèt k'ap sèvi Wa
    a, yon nasyon k'ap viv apa pou Bondye, yon pèp li achte. Li fè tou sa pou n' te
    ka fè tout moun konnen bèl bagay Bondye te fè yo, Bondye ki rele nou soti nan
    fènwa a pou nou antre nan bèl limyè li a.
  npl-NT: Nomejwah Dios onomechpéjpenki. Nomejwah non tiopixkeh de Dios, nomejwah
    nonyolchipawakeh, se pueblo non iaxka Dios. Para nonkitematiltiskeh tlan tetlajtlachialti
    kichiwa, Akin onoméchnotski kan tleyuálistli iwa onomechwík xinemikah itech itlawil
    tetlajtlachialti.
  bgg-bgg: Jishii nathek shii ne gua pha iiriing ro, Saja pha phabithek, so branthek,
    Hamangkhung-aphuii awairo bran, hanyie è nathek shii igiia è awairo anomuluii
    pha muchuang hà noh phi, chiih-è Hamangkhung-aphuii ro anomuluii blia ji yao yi
    pha guajong ro.
  eng-TCENT: But you are a chosen lineage, a royal priesthood, a holy nation, a people
    for God's own possession, so that you may proclaim the excellencies of him who
    called you out of darkness into his marvelous light.
  eng-BSB: But you are a chosen people, a royal priesthood, a holy nation, a people
    for God’s own possession, to proclaim the virtues of Him who called you out of
    darkness into His marvelous light.
  cpu-NT: 'Irooma eerokaite, jiroka pikantayetaari: Isheninkamirinkaitetaami jiyoshiiyetaimira,
    Jomperatasorentsitaami Pinkathari, Tasorentsishireri pinaatzi, Jashiyetaami Pava.
    Ari pikantayetaari onantyaari piñaaventairo kameethaini tsika okanta ikaimashireyetaimi
    pisaikavetakara otsirenikitzi, kempivaitaa iroñaaka pisaikaatyeemi tsika ikitainkatakairo
    irirori.'
  san-ASM: কিন্তু যূযং যেনান্ধকাৰমধ্যাৎ স্ৱকীযাশ্চৰ্য্যদীপ্তিমধ্যম্ আহূতাস্তস্য গুণান্
    প্ৰকাশযিতুম্ অভিৰুচিতো ৱংশো ৰাজকীযো যাজকৱৰ্গঃ পৱিত্ৰা জাতিৰধিকৰ্ত্তৱ্যাঃ প্ৰজাশ্চ
    জাতাঃ|
  tac-NT: '''Émika wanáparigame ju Onorúgamete napurigá Onorúgame nochálilachi nochámala
    ''emi. ''Emi ralámuli ju napu Onorúgame wanápale. ''Emi ralámuli ''la Onorúgame
    oyérame ju. ''Émika nokimela suwábaga ralámuli beniria chiena ''la semáriga nejkúrame
    ko Onorúgame, napugiti ''émika Onorúgamete buinárigame kame alé ''we resírikáchi
    napurigá ''la a''kabámana e''yénamala ''emi.'
  eng-WEBPB: But you are a chosen race, a royal priesthood, a holy nation, a people
    for God’s own possession, that you may proclaim the excellence of him who called
    you out of darkness into his marvellous light.
  gfk-H: Senbia muat tiga huntunaan nong Kalou i ta gilimis. Muat ira pris tano nudahat
    King. Muat ira gamgamatien na mataniabar ing Kalou i ta bul hasisingen wara nuna
    at waing muat naga hinawas palai ta ira kaba bilai na pinapalim ta nong ga tatau
    laah muat talur ra kankado ukaia taar tano nuna bilai na madaraas sakit.
  viv-viv: Tu omiꞋiyao ma kaliva vevine luluwafamiyao, omi Keliso Tokaiwabu ana hawadavadava
    ana tofaisewa, omi yoꞋo mahamahalimiyao, e omi Yaubada yana yoꞋogaga kalivai-mina.
    Ami lauwafa gavana ana inuba? Me higa yami wadavadava yana gugai hagihagina kaliva
    matadiya wanalukahihiyena, omi uyuyuya wamiyami tu gikovami be Tauna yana mahalina
    yamuyamumu-Ꞌowogina againe givegaꞋaulemi-ma kalivai-mina.
  yao-yao: Nambo ŵanyamwe nli ŵandu ŵansagulikwe, uŵelesi wa ŵambopesi ŵa mwenye,
    ni lukosyo lwaluswela ni mpingo wa ŵandu ŵa Akunnungu, ŵansagulikwe kugasala masengo
    gakwe gamakulu gaŵammilasile ntyoche mu chipi, ni kunjinjisya mu lilanguka lyakwe
    lyekulu.
  tgp-tgp: Pani kamim vao tamlohi matea God mo vir̃oni kamim isana vao tamlohi tinatinapua,
    ka vao pr̃is matea la supe, ka vao tamlohi tapu matea, ka vao tavera matea God
    mo tapuhi kamim vara nona, matan vara ha pa vereuli na nona vavahinau r̃uhur̃uhu
    matuvana, enia mo tovi kamim ka malue na r̃or̃oha, ale ka mai na nona malarani
    r̃uhur̃uhu.
  auc-NT: Wængonguï nänö në apænte ængaïmïni guiquënë wëmö ïñömö quëwëñömïnite tömengä
    aa pedinque, Botö weca botö waëmö pönï ñäö ëmöñömö pöedäni, ante cægacäimpa. Mänömaïnö
    cægaingä ïñongante mïnitö, Bitö Wængonguï Waëmö pönï ëmönömi inte waa pönï cæbi
    edæ æ̈mönipa, ante anguënëmïni ïmïnipa. Mänömaïnö ante watapæ̈ ancæmïnimpa, ante
    cædinque tömengä mïnitö ïmïnite do apænte ængacäimpa. Ïninque mïnitö Awënë wëmïni
    ïnömïni inte, Wængonguï quï, ante mïnicabo në godömïni baï bamïnipa. Wængonguï,
    Botö quïmïni ïmïnipa, äninque tæiyæ̈ waëmö badongä bagaïmïni inte mïnitö Wængonguï
    nempo në quëwëmïni ïmïnipa.
  kbc-NT: Pida Aneotedoɡ̶oji ɡ̶adiolaatedicetiwaji makaami loiigi, eote micataɡ̶a
    daɡ̶akaami nisacerdotitedi inionigi-eliodi, akaami noiigi ane iolatedice miniokiniwateda
    modibatema, noiigi anepoka nebiteda. Aneotedoɡ̶oji ɡ̶adiolaatedicetiwaji meloɡ̶otitedibece
    niɡ̶inoa ɡ̶obinico aneote, Jiɡ̶iniaa eniditedaɡ̶awa me ikani nexocaɡ̶a codaa makaatiwece
    manitaɡ̶a lokokena ane libiniena lodoe.
  bmh-bmh: Bo, ag, duailel go sul tam. Ag, Uwait nugtal nug nugau duailel tapai mareun.
    Ag gumaraneu du banou nugau ula dabun duailel tapai mareun. Ag duailel unu tamacag.
    Gonun, Uwait nug igul naliu maimai, ag umus ot ougan igaraimai, al ebu mareun
    en duailel ipal awaran.
  ctu-BL: Pero i yalobiletla, yajcʌbiletla. Ñuc bʌ motomajetla ti' tojlel jini Rey.
    Ch'ujul bʌ tejclumetla. I cha'añetla Dios cha'an mi la' sub majlel jini ñuc tac
    bʌ i melbal Dios, tsa' bʌ i pʌyʌyetla loq'uel ti ic'yoch'an bʌ pañimil. Tsi' yotsayetla
    ti' sʌclel i yumʌntel.
  meq-meq: Nəkurom na, slala nakə Mbəlom a zla aye. Nəkurom ka tərum ndo neheye tə
    vəlaway wu a Mbəlom neheye ta geye məsler a Bəy bagwar aye, nəkurom na, slala
    nakə Mbəlom a pa na hərwi ŋgay aye. Nəkurom na, slala i Mbəlom i ŋgay eye ŋgway.
    A zalakum, a həla kurom ahaya abəra ma ləvoŋ, a pa kurom a dzaydzay ŋgay nakə
    a ze kwa wu hay tebiye aye hərwi ada kâ ɗum ha wu neheye bagwar eye a ge aye.
  noa-H: Pari pãar chan Hẽwandamau mag hisegbam. Pãran hich Hẽwandamauchata hich chaain
    k'amk'ĩir hich garmua jʌr hautarr k'ʌʌnau. Pãarta p'adnaanau haajemjö hõor kõit
    jëeujem k'ʌʌn k'abahab, maach Rey Cristoou sĩi hich hat'eepai nem waumk'ĩir jʌr
    hautarr k'ʌʌn. Pãarta warr k'ĩchag heemjö naajerr k'ʌʌn Hẽwandamau hich hiek hʌ̈k'api
    hat'amua hararagag höbeer hautarr k'ʌʌn k'abahab, mag pãach hararag hee höbeer
    hautarr Hẽwandam chadcha hõor dʌ̈i hajap'a k'itʌmta jũrr deeum k'ʌʌnagjã jaaumk'ĩir
    hich hõork'a hautarr k'ʌʌn.
  alp-NT: Po imire, Alla Ibitike imi peneka, kai imire saka imame rebe ilayani iteki
    Kamale Eni makerike. Imire, Alla Eni tamata rebe dosa sae mo leke imi lepa loko
    saisa rebe Iono pende leke namake tamata bokala esi isikeNi. Le Ikoti imi siri
    bei kpeture kusu hitate elake rebe keri pusue misete.
  san-VEL: kintu yuuya.m yenaandhakaaramadhyaat svakiiyaa"scaryyadiiptimadhyam aahuutaastasya
    gu.naan prakaa"sayitum abhirucito va.m"so raajakiiyo yaajakavarga.h pavitraa jaatiradhikarttavyaa.h
    prajaa"sca jaataa.h|
  kbq-kbq: Hianagi Anumzamo tamagrira huhampriramante'nea naga mani'neta, kinimofo
    pristi naga mani'neta, ruotge hu'nea naga mani'nazageno, Anumzamo'ma Nagri nagare
    huno hu'nea naga mani'nazankita, Anumzamo'ma hanimpinti'ma tamagima huno, ruzahu
    masazama'are'ma tamante'nea so'ezama'agura huama hugahaze.
  kbh-kbh: Pero ts̈ëngaftanga s̈mondmëna Bëngbe Bëtsábeyeca bocacánënga, y mo canÿe
    rey tmojtseservena bachnangcá, y s̈mondmëna Bëngbe Bëtsabe ents̈anga nÿe chabiama
    jtsetrabájayama, y chë nÿe Bëngbe Bëtsábenga s̈momnënga. Y chca endmëna, ts̈ëngaftanga
    chë bëts soyënga nts̈amo Bëngbe Bëtsá tojamcá chas̈motsabuayiynama. Cha endmëna
    nda tcmojáchembo chas̈motsajbanama oyenana mo ndoñe binÿniñcá jtsejuabnayëse y
    jtsamëse, cháftaca jtsemnama chas̈motsobenama, chë ts̈ëngaftangbe juabnënga puerte
    binÿnayáftaca.
  ron-LSB: Dar voi sunteți un neam ales, o preoție regală, o națiune sfântă, un popor
    care este proprietatea lui Dumnezeu, ca să vestiți măreția celui care v-a chemat
    din întuneric la lumina Lui minunată.
  pon-pon: A komail jau lipilipil eu, jamero ijou kan, pokon jaraui, aramaj me netier,
    pwen kaparajili manaman akan en me kotin molipedo komail jan nan rotorot on a
    marain kapuriamui.
  nhe-BL: Pero imojuanti ax inmotepotlamijtoque ipan Itlajtol. Initztoque tlacame
    tlen Toteco inmechtlapejpenijtoc tlen huejcajquiya. Inmechchijtoc queja se hueyi
    pamitl tlen totajtzitzi tlen quitequipanohuaj. Initztoque queja se hueyi altepetl
    tlen tlacame tlatzejtzeloltique. Quena, initlacajhua tlen Toteco inmechcojtoc
    para inelise iniaxcahua. Huan inmechtequimacatoc xiquinilhuica sequinoc tlacame
    quejatza ihueyitilis Toteco tlen inmechnotzqui quema innejnemiyayaj ipan ojtli
    tlen ax cuali huan campa tzintlayohuilotl. Ama inmechchijtoc xinejnemica campa
    itlahuil tlen cuajcualtzi.
  sps-sps: Sana mi gima faarei rari, Gov pisan bus mami, ana mi faarei ton vainy tan
    vun Tsunia fatoobing. Ana mi faarei rom tsoiny faakor tana Aatouf, mi faarei ton
    vainy Tsunian taabos fatoobing an fasito Tsunia. Gov pisan bus mami ma tsue pokaa
    iny fo kat rof te kat bus Ya tsumi. Tsunia te fikoo mami ma naus osing men kat
    tana uurup, ana Ayei fakei matuami tana arasan a saavits ovei Tsunia.
  wnc-wnc: Ngana Anututa ginu inae gwa pakut. Papan ginu itane aminabam dakngake yuaing.
    Ngan. Ginu Buyambam tapanindane puya amina dakngake yuaing. Yuke ginu itane dongabam
    dakngake yuaing. Siwan Anututa ginde natake ginu zikaa akngane yuking ngana teke
    ginda itane kakaa take akngane kopningge natake ginu yandawakut. Sike ginda natake
    ita ginu yandawamban ie kukingge ginda apbakngakaing. Apbakngake sanga take siknga
    ita wa gatandamukut takngae natake aminu buyambam yanikapnong. Sike ginda wamu
    waaknga yanikapningge natake ita ginu inae pakut.
  bus-bus: Ámbe borii kɛ̀ Luda ń sɛ́nↄ ũ, kínanↄ kↄ̃n sa'orinↄ ũ, à gbɛ̃ kɛ̀ aↄ̃ↄ
    kú adonanↄ ũ, lɛ àgae Luda kɛ̀ à a sisi a bↄ gusiaan, à gɛ̃̀ao a gupura bↄnsaɛ
    guu sáabu kpá.
  gub-BL: Tupàn hemixamixak kwer romo peiko pe. Xaxeto ài peiko, tuwihawete pe uma'ereko
    ma'e romo peiko. Tupàn hemiruze'egete romo peiko. Penexanexak a'e. — Pemume'u
    heremiapo kwer peho teko nànàn nehe, ta'e ikatuahy heremiapo kwer ihe xe, i'i
    iko peme. Aze teko wata pyhaw wà nehe, nuexak kwaw wape ràm wà nehe. Izypy mehe
    peiko pyhaw wata ma'e wazàwe, ta'e napekwaw kwaw Tupàn hape rupi peho haw xe.
    Tupàn penenonenoz a'e. A'e rupi pekwaw hape rupi peho haw kury. 'Aromo wata ma'e
    wazàwe peiko kury.
  imo-imo: 'Nalo eno Paimbo ningo ipuki tirimele imboma aku tepa molo. Eno yuni kanopa
    ltimu imbo talapemu molko, iye nomi kingimunga Gote popo tondoli imboma molko,
    yunge kau molongemunga imbo kake telima molko, paa Gotenga imboma moromele. Yuni
    aku teko molangei nimbe eno mako torumumunga pulumu i tepa: eno tumbuluna moloringi
    wali Goteni akuna wendo ongo nanga pa teli paa pengamunga tukundo waio nimu. Aku
    Gote Yuni Yu molopo kondoro mele kape tepo penga tero mele kape imboma pilengei
    kapi ningo temane toko tiengei nimbe eno Nanga imboma molangei nimbe kanopa ltimu.'
  boj-boj: Ariya Qotei na niŋgi giltŋgej deqa niŋgi aqa atra tamo sosib a ombla mandor
    kokba tigelonub. Tigelosib niŋgi aqa segi kumbra boleq di sosib dauryeqnub. Niŋgi
    aqa segi tamo uŋgasari tiŋtiŋ unub. A na niŋgi giltŋgej deqa niŋgi aqa so bole
    kalil ubtekritoqnsib mare mare laqnub. Nami niŋgi ambruq di soqneb deqa Qotei
    na niŋgi metŋgonaqa niŋgi ambru uratosib suwaŋoq beleŋeb. Suwaŋo di tulaŋ bolequja.
  eng-DRA: 'But you are a chosen generation, a kingly priesthood, a holy nation, a
    purchased people: that you may declare his virtues, who hath called you out of
    darkness into his marvellous light:'
  knf-knf: Kë an, naşë wo pntaali pandataniiŋ, pntaali pi baţeŋan bankşihuŋ, pntaali
    pyimanaan, pntaali panwooŋ pi Naşibaţi, nahilna nado kaţup iko iweek iñoŋarënaan
    yi ampënananaŋ du bdëm aţij moŋ bjeehi bñoŋarënaan bi nul adoluŋ.
  san-KHM: កិន្តុ យូយំ យេនាន្ធការមធ្យាត៑ ស្វកីយាឝ្ចយ៌្យទីប្តិមធ្យម៑ អាហូតាស្តស្យ គុណាន៑
    ប្រកាឝយិតុម៑ អភិរុចិតោ វំឝោ រាជកីយោ យាជកវគ៌ះ បវិត្រា ជាតិរធិកត៌្តវ្យាះ ប្រជាឝ្ច
    ជាតាះ។
  arn-NT: Welu eymün ta kiñe dullin reñmache, kiñe mufü trawülechi saserdote ñi poyeafiel
    tati longko ülmen, kiñe lif piwke trokiñche, kiñe trokiñche nielu küme felen Ngünechen
    ñi duam. Fey tüfa Ngünechen femkünueymünmew tamün kimelael kisu tañi afmatufal
    fürenechen, fey eymün tati dumiñ mew reke mülekelu dullingeymün tamün tripatuael
    dumiñ mew femngechi tamün mületuael kisu ñi afmatufal pelon mew.
  zas-NT: Per lëjt na̱j bén guleman, najdi bixhioz rüjn ree sirv lojman, guial najman
    dux rey ree. Lëjt ma naya luxdoo delant lojman, abiꞌ gulejman lëjt din chigtieꞌchidi
    diidx xcwent ree ni zagdxe rüjnman. Laaman babëë lëjt loj nejz mal, persi baguꞌman
    lëjt loj xnejz zaꞌcdxoonman.
  ken-NT: Kɛ mbák chi bhe, Mandɛm ayap bhe bɛ mǎmbak nnɛrɛ́kɛt anɛ bachiǎkap ntá
    Mfɔ ywɛsɛ. Bǎchi nyáŋá bɛsí Mandɛm. Ayap be bɛ mǎmbák bǒbhi mǎngátí
    nɔ́kɔ́ bho bɛtɨkɨ́ maknkay ɛbhi, yi mmu áfɛ́rɛ́ bhe ndǔ ɛjuri abhʉrɛ amɛm ɛrɛmɛ́
    bɛdiɛ́rɛ́.
