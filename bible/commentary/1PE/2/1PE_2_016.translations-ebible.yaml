  ctp-NT: Nten nu ndiꞌin suꞌwe ti lka wan ni, kanꞌ chaꞌ suꞌwe si tukwa wan chaꞌ ꞌin
    nu nka ndloo ꞌwan lo chalyuu; msu ꞌin Ndiose lka wan ni, kanꞌ chaꞌ suꞌwe la si
    kuꞌni wan tñan nu ꞌin Ndiose sikwa, chaꞌ ka ñaꞌan xka ta nten chaꞌ ndiꞌin chaꞌ
    ꞌwan loꞌo Ni.
  opm-opm: Kat han ihiroh Dir er da nang natpat pat hrepdapat hat na pati ohoh ihan
    dir ihat sapti moh yahwiwa daham er hat saptimur. Ama han ire kakdah napapti han
    ire mengnong na amram ihat sapti han hatin hathe patepri. Gur Dirri Got orhe hrepdapat
    hat pati ma hapat ihan Got orhe Gur ire hrepdapat hat patena naporpat danong ohwi
    hat sasiper daham yah hat orhorwi patenmur.
  bvr-bvr: Nyiburr-molamola buburr-rrigirrga minypa Wangarr gipa baywarra gu-negarra
    ana-gorrburrwa gun-nerra nyibi-rrimarra. Wurpa lika gala barra nyibu-borrwa, jimarna
    gun-mola ana-gorrburrwa minypa mu-nguy ana-goyburrpa gun-nerra jama nyiburr-jingin.
    Wurra nyiburr-nipa barra minypa ana-goyburrpa Wangarr nyiburr-yika nyiburr-mujama
    jarra.
  wal-wal: Ailletettaappe kiyidi, Xoossaa ailledan de7iteppe attin, he ailletettaappe
    kiyidoogaa iitatetta genttiyoobaa oottoppite.
  zad-NT: Ḻi soato ḻega beṉ' ba biyell bila', na' aga ni c̱he ba biyell bila'le na'
    gonle kon daa nan c̱hele. Ḻi soato ḻega beṉ' chon ka cheeni Chioza'.
  kmg-kmg: Ŋoŋe goroŋ-ŋopakicnere rambaŋ juŋgopieŋ, erâ juju izi sâqocnere tapa mi
    ezejec, rambaŋ juhuc Anuture kiŋaŋ qanšepieŋ.
  aso-aso: Lingine Moseꞌ louliꞌmi gesi minguꞌ mini nalatoꞌ ve gili minangutiꞌ kuluhizi
    nizaniꞌza aꞌmine louliꞌmo adeloꞌ damivo fili o noneꞌ nenako nemuꞌ nene monovo
    ato atoꞌ mukiꞌ nene lihimeꞌve nomivo gopo ha olosune lisa monovo goloso dikelizave.
    Neꞌmine amilo. Asi Oꞌmosoꞌmi gelekeleꞌ ve mini eiꞌ lulolokovoꞌ igi mili minilo.
  uli-uli: Ha mel le habe tal; ha towe sor le mala hasa tal ila ye bele yor kelmi
    le habe foru meka ye tayikof. Ha mel le habe yengang ngal chog Deus.
  nin-NT: Nu nggo imba si sa agarr hen, imba bu si ba ima ki anko wa nggo imba i ta
    na undanda hen. So yi nâ ta si amirr iko ba Abachi.
  acu-NT: Atumka nekasrum angkan pujau asaram, angkan pujuinawa nunisrumek pujustaram.
    Tura wikia angkan pujau asan, wína wakeramurnaka pachitsuk turatatjai, tuuka nintimsairap.
    Antsu Yuse inatiriya nunisrumek pujustaram.
  cak-WNT: Riyix yix totajnek chic, pero ma riche (rixin) ta chi niben ri etzelal,
    ma que ta ri'. Ruma xa can yix rusamajel chic ri Dios, riche (rixin) chi niben
    ri nrajo' Riya'.
  ebk-ebk: Epailayu babaen as nan panagfiyagyu ay nawayawayaan kayu ay tataku, ngem
    achiyu os-osarun nan wayawayayu as panforyu ay mangekaman as mangotettet, ngem
    kunyu at osarun ay munserfi kan Apo Dios.
  spa-PDDPT: Vivan como libres, como esclavos de Dios, pero no como si tuvieran la
    libertad como pretexto para la maldad.
  ruf-ruf: Mkale ka iwanu iweyanzale, lekeni mleke kutumila ukwiyanzala kwenu ka chibangitsilo
    cha kutenda ghehile, mkale ka iwatumwa we Imulungu.
  gun-gun: Opa mba'e gui peo jepe teĩ nda'evei “Jaa jepe” peje vy ha'eve'ỹ va'e pejapo
    aguã. Ha'e rami 'rãgue py Nhanderuete rembiguai rami pendekuai.
  agu-BL: 'Bintzi elnake''u'' liwr jak'' chica''wl cyakil wunak, poro qui na yub yi
    nink cyalu'': “Kabne'' yi ketz kajbil na ja wi''t ke''l liwr jak'' e''chk ca''wl,”
    che''chku'' sban. Qui''c rmeril, na ate''u'' bin tk''ab Ryos. Ate''u'' jak'' ca''wl
    i''.'
  isn-isn: Anga antu nimukite ulekelwa, leki kitumila ulekelwa wanyu anga mufuniko
    kumabi, ingi mtule anga miitumi ang'wi Tunda.
  eng-PEV: You know that you are free from that old Jewish law, but that doesn’t mean
    that you can do things that are wrong. You belong to God, and you work for him,
    so you have to do whatever is right.
  ilo-ULB: Kas nawayawayaan a tattao, saanyo a tagikuaen ti wayawayayo a kas pangabbong
    iti kinadakes, ngem agbalinkayo a kas adipen ti Dios.
  pir-NT: Cohãcjʉ̃ mʉsa pʉhtoro ijire. Apequina cahacjãna ijierare mʉsa. Sa ijiepenata
    “Ʉsãre dutiriquiro mariedare. Sa yena ñañene yenatja”, ni tʉhotueracãhña, “Ñañene
    yeari”, nina. Cohãcjʉ̃ cahacjãna ijire mʉsa. Sa yena tiquirore quehnoano yʉhtina
    ijiya mʉsa.
  anv-NT: Bɛge ndɛre bɔɔ́ abi álaá mmyɛmmyɛ bwɔ́. Ne ɛ́kágé déŋmage amu dépyɛge
    gabo gétúgé délaá mmyɛmmyɛ nyú. Yɛ́mbɔ bɛgé lé ndɛre baá défwɛ Ɛsɔwɔ.
  sab-NT: 'Ba ulita Chubenu tiun gitiru Jesucristo giti ji chugege age me no gdale,
    agwa e me gerule ba ñage mo chuge ngwadi age me no dare, ba me ñage tañachuge:
    “Cha ñage age me no, Jesucristo e jia junnga, mi boi cha ole cha age giti.” Me
    ene, ba tiun gitiru Jesucristo giti mo ta gbadale age no Chube alin Chube takalin
    kare, ba agedale no diali kwianske Jesucristo takalin kare.'
  tmd-tmd: Nöbö mö bli, ñɨŋ keir nugumɨdöi mag akuyöbö cɨne, rɨmɨdöia. Aku wä jɨ rɨb
    aku yöx nugwön, ap kib mag gwogwo i rɨmɨjeñ. God mabö rɨ nölɨb nöbö mö nuŋwa mɨdöi
    aku mɨ, agap apɨm rɨba cöñ aku, nuŋ rɨg yadmɨd mag akuyöbö akwör cɨnɨŋö, rön,
    cöña.
  acr-NNT: Paqꞌabꞌ alaq kꞌo wi saꞌ ri kaꞌan alaq; yey waꞌ na e ta re kaꞌan alaq ri
    na utz taj, ma e re kuꞌana alaq aj chakibꞌ re ri Dios y jekꞌulaꞌ e kaꞌan alaq
    ri karaj Rire.
  kpg-kpg: Goodou gi mouli be digau maahede, ge hudee haga hai hegau ina godou maahede
    e gahu di huaidu, gei gi mouli be nia hege a God.
  taj-taj: थेतबासेलमा एनीगदे खालैला नोकर तबा ह्रङ् लसी थाभ्रउ, तिग्‍दा भिसम परमेश्‍वरसे
    एनीगदेदा थार्ना लबा मुला। तर परमेश्‍वरसे थार्ना लजी भिदेमा आज्‍यबा गे चा थालउ।
    बरु परमेश्‍वरदा तेन्‍बा म्‍हिगदे ह्रङ् तसी भ्रउ।
  avt-avt: Yi mɨt yepu yar ke mɨt nɨnaaiwɨr wɨnak enuk menmen enum me tɨ meteneni
    au. Te yi ap yairɨak enum eiyɨntar yi yepu yar ik au emɨt! Yi yɨre mɨt ne God
    yi yɨrɨak menmen mɨrak te yi eirɨak menmen yaaim keremem. Menmen enum au emɨt!
  cbk-cbk: Ustedes ya queda ya libre del castigo del pecado, pero no usa ese libertad
    para hace malo. Siempre vivi ustedes como maga servidor de Dios.
  uig-ARA: سىلەر ئەركىن-ئازاد بولغىنىڭلار بىلەن، بۇ ئەركىنلىكىڭلارنى يامانلىق قىلىشنىڭ
    باھانىسى قىلىۋالماڭلار، بەلكى خۇدانىڭ قۇلى سۈپىتىدە بولۇپ،
  tuf-tuf: Baan Sir chíwaro. Ey cacumró. Bara cahujín cacmini batro. Ba cahujín cacúm
    bár cuar, ur ay bár yajti ítuwi. Bara cahujín cacúm bár étari bíyati cuécwajar
    síhw̃ati jaw̃i. Baat ur ay bár yajcayat cuécwajar síhw̃ati jaw̃i. Cuatán baan
    Sir cacmín etar ur ay yajw̃i. Siran ba cara sihw̃a rabar ur ay yajw̃i.
  abx-abx: Kunta' agkiwa kam bilang mga libri a'a, pero ga'i nan kunta' aggamit-bi
    kamutangan pagtago' si sala', kundi' aku'u-bi i kinabuhi' bilang mga rilihugun-na
    si Diyos.
  mco-NT: Tzɨnaaygɨx jadu'n nej jäy chɨnäy huɨdibɨ cuydumb Dios ytɨy'ajt, huɨdibɨ
    tɨ ixmach yɨ ayuc tɨy'ajt huɨdibɨ ca' ytɨɨyɨty. Pen mmɨdundɨgooyb ajcxy tunmɨɨdpɨ
    y'ane'mɨn ycötujcɨn, ca' huaad mnaybɨdáacɨgɨxy jadu'n nej jɨhuɨ̈y Dios xylugarmooygɨxy
    jɨgɨx jëbɨ mdundɨgooygɨxy. Copɨcy mdzɨnähuɨpy ajcxy jadu'n nej Dios ytumbɨ huɨdibɨ
    oy tumb.
  cpb-NT: Saikashiwaitaimi eerokapaini. Eerowa pantanairo kaariperori, ontzimatye
    poshiyakotaiyaari rimperatanewo Pawa.
  aon-aon: Krais douk nakweshihep pape wosik atin aria mare puhur ehudok aih um pape
    wosik um puhemaguk iruhw um punashigor aria punabeshuk pupe punek yoweishi inahos,
    uwok. Ipak ta punek yopunyi atin kabi douk pape shakamum Iruhin aria penekuman
    mour meyoh iri um.
  hus-NT-2005: Ki kʼwajaytsik jelti atiklábtsik xi walkadh, por yab ka éynaꞌtsik an
    walkadhtaláb abal ka tʼajaꞌtsik xowaꞌ yab alwaꞌ. Yab ka tʼajaꞌtsik anchanꞌ, tokot
    ka tʼójontsaltsik na Dios.
  mig-NT: Ná káka kuu ndicha̱‑na̱‑ro̱. Ko nasu̱ já núña ichi já máni sá'a‑ró tíñu
    ñáá, chi̱ sua ja̱ ná kuátíñu‑ró núu̱ Dios.
  bps-bps: Balù tafalwà gamu Krayst Dyisas, nangyu fandam ku fakayyu snafang sasè
    nimòyu, bay fiteyu gamu dad salig Dwata fagu di fye nimòyu.
  mbs-mbs: Mepakay aw memallì kaw den aw eden se inangen niyo, meneng ikà niyo eg-aneng-aneng
    te mepakay aw memallì kaw meg-inang te medaet, so keilangan metòlid se eg-inangen
    niyo, amon ipetaga-taga niyo te egtolò kaw den te Timanem.
  tof-tof: Igó pamkolpamzan ngyaben kwarilün, Yesu Kerriso nibiób ⌊aurdü amanórr⌋
    popa pamkolpamóm bainüm. A e popazanakla, ene igó kokea igó, ene wa taia kolae
    alngónóm. Igó pamkolpamzan ngyaben kwarilün, Godón leba zaget pamkolpamazan.
  cme-NT: Naa dii na fɛrɛŋ nuɔ ninsoŋo, ŋga baa na pãŋ na ce kufaŋgu‑i gboruoŋgu
    na ta na ce kuubabalaaŋgu‑i. Na saaya na waa ŋaa Diiloŋ-cãarãaŋ namaa.
  sus-sus: Wo xa ɲɛrɛ alɔ mixi naxee bara xɔrɛya sɔtɔ, kɔnɔ na xɔrɛya naxa a niya
    wo xa lu fe ɲaaxi kui. Wo xa findi Ala xa konyie ra.
  pon-2006: Kumwail en kin mour saledek; ahpw kumwail dehpa kin doadoahngki amwail
    saledek pwehn wia mehn pwaindi mehkot suwed, ahpw kumwail en kin momour nin duwen
    lidun Koht kei.
  dad-dad: Tamo kafĩ fiya sã ubodõgouf, anĩ ere, ãgenei kafĩ fiya sã anĩ sane kerub
    fiya nẽ kabĩ bun to unogouf. Negur nẽ ferfer ubodõgouf.
  zab-NT: Laat zelee gúntɨ zectisy ni rcaaztɨ, per gati pur ziy ax gúntɨ ni ná mal
    sino que gulgaany zec ni riáld gún de xpɨny Dios.
  jae-jae: Asa lêŋ tau amboac lau, taŋ Kilisi kêgaboac Êsêac su naŋ. Mago kêgaboac
    amac su ŋamoasiŋ êtu sec ŋasabaŋ atom. Atu Anôtônê sakiŋwaga.
  ksd-ksd: da ra tarai dia langalanga, da ra umana vilavilau kai God ma koko na varogop
    ma diat, dia tuba ra kaina ma ra kini langalanga.
  msm-NT: Mgo linuwas kow on iyan, di ajaw sikan oghinanga no balibadan to paghinang
    to madoot. Nasi no ipakita duon to mgo hinang now no mgo suguonon kow to Diyus.
  myk-myk: Yi pye yiyɛ mu ba sipyii ɲɛ wɛ, piimu ya faha ge. Ga pee tifahama pe ganha
    da bye yi mu fatɔŋɔ di yi kapyegee niguuŋɔɔ ɲɔ tɔ wɛ. Yʼa yaa na doroo ba Kilɛ
    wo buloo ɲɛ wɛ.
  sbe-sbe: Yaubada ye yailihaigomiuko, unai bena kwa miya doha yailihai tamowaidi,
    na tabu yomi yailihai miyamiyadi ne kwa haidi se hemala yomi kabatolo na laulau
    yabayababadi kwa ginaginaulidi. Na kwa miya doha Yaubada yona heyayai tauhaidi.
  mcr-mcr: Goti Iqu he huiziquauqä yäpä iqä mäpmeqä, qanyinä pmeqäŋqä emäkqä-qe, “Ne
    qanyinä äpmeqetaŋi, suqä quvqä huitaŋä-huitaŋä imäkquatuŋqueqä” kŋuä mämeqä danä
    ipu, Goti Iqueqä wäuŋuä-wiyqänä pmetpŋqe.
  cux-NT: Ní 'cuɛɛtinée nī tan'dúúcā 'iiⁿ'yāⁿ chi canéé libre yā. Nguɛ́ɛ́ diíⁿ nī
    chiiⁿ chi nguɛɛ n'daacā cucáávā chi canéé libre nī, ní ngaⁿ'á nī chi cuuvi diíⁿ
    nī 'túúcā. N'daacā ca chi 'cuɛɛtinéé n'daacá nī ti ndís'tiī 'iiⁿ'yāⁿ chi 'áámá
    canee chi dichíí'vɛ̄ Ndyuūs.
  tur-YTC: Özgür insanlar olarak yaşayın, ancak özgürlüğünüzü kötülük yapmak için
    bahane olarak kullanmayın. Tanrı’nın hizmetkârları olarak yaşayın.
  san-ITR: yUyaM svAdhInA ivAcharata tathApi duShTatAyA veShasvarUpAM svAdhInatAM
    dhArayanta iva nahi kintvIshvarasya dAsA iva|
  bel-N: як свабодныя, і не як тыя, што свабоду маюць як падставу для ліхоты, але
    як слугі Божыя.
  sch-sch: Zalên mi anghan lêng ungla; nikhomrese nin zalêna hah saloi mukhunân
    mang loiin, Pathien suokngei anghan om roi.
  mic-MIQNT: Gjinisgam gis jigla'lugsioq ta'n lue'uti assumugsioqop. Assumsultioq
    gatu mut tl'ta'sultinew gis tla'taqatitoqs'p ta'n goqwei pewatmoq gisna gisi opla'taqatinew.
    Gilew na Gjinisgam uggistejumg. Glaman jigs'tug ta'nig iganpugultijig aq tl mimajultigw
    ta'n Gjinisgam tel puatg.
  huu-NT: 'Jusiñamui anamo caɨ illamona: “Jɨaɨe illaɨma uaina ɨɨnoñeitɨcaɨ” raiñeitɨcaɨ.
    Caɨ enɨrue illaɨma uaina caɨ ɨɨnoñenia, jeacɨnona fɨnodɨcaɨ. Jusiñamui dɨbeimo
    caɨ illa jira, naimɨe jitaillacɨnona fɨnocana caɨ jaillɨ.'
  jiv-NT: Tunaanumia̱ aṉkant ajasu asarum péṉker wekasatarum. Túrasha wi aṉkant
    ajaschajak tusarum náṉkamsarum yajauch túrawairap. Antsu Yusna asarum, ni wakera
    nuna umirkatjai tusarum anearum wekasatarum.
  otm-NT: Nuya hingui ørcahʉ ra ts'ɛdi ga tɛnhdʉ yʉ́n t'ɛ̨di Oją, nguetho in ndejʉ
    mpähä thoho ga tɛnhdʉ. Pɛ hin gam bɛ̨mhbʉ gue'a ní jajʉ ga øthʉ yʉ ts'oqui a,
    pɛ man'da ga øthʉ ngue yʉ́ mbɛfi gahʉ Oją.
  dah-dah: Deŋbe Al Kuruŋyen dirŋeŋ weŋ geb, dufaytiŋde dahade kura nurdeb igiŋ ala
    teŋ hinayiŋ. Gega, “Neŋbe igiŋ ala titek,” yeŋ nurdeb mata buluŋ wor igiŋ ala
    titek yeŋ ma nurde hinayiŋ. Gwaha titŋeŋbe Al Kuruŋyen yufukde po heŋ meremiŋ
    po gama irde haŋyen mar henayiŋ.
  tnk-tnk: Ramasan mə hiamarə mhəmwhen ia nərmama kɨneivinari ia nirəha, mətə tihəpwəh
    nɨniien mə, “Eh, kɨneivinari ia nirak. Iakukurən noien nəfe noien ərəha iakokeikei.”
    Kɨmiaha tihaməkeikei mamharə mhəmwhen ia iotukwininari me səvəi Kumwesən.
  kpr-kpr: 'Ne eregoseva: ne jo evetu genembo da sari ningari iraeri. Avata ne jo
    aindae sedo, gogore use nenda uju ava use, ari ekoko use jungae areva. Ne God
    da tofo edo ireva. Ava sedo, nunda uju ava use irareva!'
  san-IAS: yūyaṁ svādhīnā ivācarata tathāpi duṣṭatāyā veṣasvarūpāṁ svādhīnatāṁ dhārayanta
    iva nahi kintvīśvarasya dāsā iva|
  nho-nho: Kootou ki nnoho ma ni tama see haka apiapi i te kau vana, tevana iaa kootou
    ki see mannatu maa kootou e ttana te mee mmuni ni vana e hakallika maa kootou.
    Kootou ki nnoho ma ni poe TeAtua.
  gym-NT: Ngöbökwe mun ngite dianinkä mento munbtä käkwe mun tikaninte, akwa ye köböire
    munkwe ñan bika kuin, kukwe kämekäme nuenkäre janknu tiebe. Akwa ni klabore Ngöbökwe
    käkwe nünandre ño, ye kwrere munkwe nüna.
  azg-NT: ꞌOꞌ conduihoꞌ nnꞌan na jndë siquindyaa Tyoꞌtsꞌon quityquiiꞌ juu ꞌnan natyia.
    Majoꞌ tyiꞌntjiꞌhoꞌ cüenta na sꞌaa jon na nndaꞌ chaꞌ nninncyaahanꞌ na vanaan na
    nntꞌachenhoꞌ ꞌnan natyia. Quintꞌahoꞌ tsoñꞌen ꞌnan na ntsiꞌmanhanꞌ na conduihoꞌ
    nnꞌan na cotyentjontyenhoꞌ nnon jon.
  bhd-bhd: हुनी तुस पापेरे गुलाम नईं किजोकि तुस इश्शे प्रभु यीशु मसीहेरे ज़िरिये आज़ाद
    कियोरेथ। पन अपनि ई आज़ादी बुरे कम्मां केरे लेइ इस्तेमाल न केरा, पन तुस भला कम्मां
    केरे ज़िरिये इन हिराथ कि तुस सच़्च़े परमेशरेरे दास आथ।
  too-NT: Hui'xina'n libres lā' tū' tasqui'nī natlōkentaxtūyā'tit ixley Moisés. Lā'
    a'yuj libres hui'xina'n tū' capuhua'ntit que tzē natlahua'yā'tit a'ntūn tū' līmakuan.
    Catlahua'tit a'ntū Dios māpa'ksīni'n.
  ind-AYT: Hiduplah sebagai orang-orang yang merdeka, tetapi jangan pergunakan kemerdekaanmu
    itu sebagai kedok bagi kejahatan. Sebaliknya, hiduplah sebagai hamba-hamba Allah.
  cjo-NT: 'Iroñaaka tekatsi omperatemini, rootaki nokanantzimiri: “Pantero oetarikapaeni
    kameethatatsiri. Eero pikantzi: ‘Nantero oetarika nokowakiri naari iroñaaka; tekatsi
    omperatenani’. Tee okameethatzi pikante iroka. Okameethatzi pikemijantaperoteri
    ashitaperotzimiri, riraga Tajorentsi”.'
  nsn-nsn: Uangoul keip tar niuaha misiana tar tamata gere uangoul tena nimalara katong,
    ahik pah mu uahang rana puk, karung me guata kokopo keip tenami niguata ger sa,
    bo mu uangoul sira kompe no tamatang kalekinale God.
  san-DEV: यूयं स्वाधीना इवाचरत तथापि दुष्टताया वेषस्वरूपां स्वाधीनतां धारयन्त इव
    नहि किन्त्वीश्वरस्य दासा इव।
  tna-NT: Micuaneda ye mundo sa jacuatsasiati cuana jenetia d'eji su epuani, micuaneda
    da Diusu sa dharejiji cuana putsu. Daja biame, meaque pamapa jacuatsasiati cuana,
    cristiano cuana duju su saida yaniti puji. Ahua daja micuaneda epu su, Diusu sa
    emebajaji saida cuana epu.
  lid-lid: Kindrei ndrasihinei aha, ma aha ba-en bahandra ari kandriyen ndra-in badu
    munyak dah ja bwe. Eme ma aha satehei budon buku none ari ndramak ereu laleyah,
    ma aha amekes kandriyen ndra-in, ndri-iy. Kindrei konohei aha ndrame hamon, ma
    aha tan amwenen. Eme ma aha ka-en hamon ta budon tan, ma kamekes gok tan amwenen.
    Iy baso-ok aha ala hamon ta kandriyen ndra-in ja bwe.
  wim-wim: Yaa, min anman iiy-iiyān. Niiyaniy keꞌ thenchān way niiyantam anangana,
    niiyana wayan kan wantāna keꞌ than pam wanch wayanang al-alangan yump-yumpantan.
    Than puth pam wanchang keꞌ thaachayn niiyang wayan yump-yumpāna, yaꞌa, than puth
    moom niiyantam yaꞌa, nil God thonakama moom piꞌan niiyantamana. Niiy nanpalana
    min ngul iiy-iiyāna, meeꞌ nungantangana, ngangk minangam monkan-wak-wakān nunang.
  zga-M: Mgave vanu vanyawavughe mleke uwavughe winyo wa uwavivivi gwa mbivi, lino
    muve nda vavombi va Nguluve.
  yom-yom: Bika luba batu badi mu kiphuanza vayi kiphuanza beni kibikaba banga yunga
    mu diambu di fuka mambimbi ; vayi bika luba bangabisadi bi Nzambi.
  san-SIN: යූයං ස්වාධීනා ඉවාචරත තථාපි දුෂ්ටතායා වේෂස්වරූපාං ස්වාධීනතාං ධාරයන්ත ඉව
    නහි කින්ත්වීශ්වරස්‍ය දාසා ඉව|
  yut-yut: Ji mɨŋat amɨnyo pulugaŋkwi da yaŋ egɨpni. Mani “nin pulugaŋbi” yaŋ nandaŋek
    kɨŋ aŋpak yokwi mibɨlɨ mibɨlɨ dɨ abam. Piŋkop dakon oman monjɨ da yaŋ egɨpni.
  grc-BYZ: ὡς ἐλεύθεροι, καὶ μὴ ὡς ἐπικάλυμμα ἔχοντες τῆς κακίας τὴν ἐλευθερίαν, ἀλλ᾽
    ὡς δοῦλοι Θεοῦ.
  cpc-NT: Saikashiwaiyitaimi iroñaaka iirokaiti. Iro kantacha, iiro pantanairo kaaripirori,
    aña pinkimitakotyaari jompiratani Pawa.
  nhg-NT: Nencate nenlibres, pero amo xequejtucö que “Ye tecate telibres; hua por
    inu cuale tecchihuasque tlin amo cuale”. Cache xomoportörucö quieme esclavos de
    Deus.
  nya-nya: Mukhale monga mfulu, koma musagwiritse ntchito ufulu wanuwo ngati chophimbira
    zoyipa; mukhale monga atumiki a Mulungu.
  ngu-NT: Xmohuicacan quen tlacamej yejhuan tlamacaltin. Pero ma ca xnemilican pampa
    nemomacahualis, nenhuelisquej nenquichihuasquej on tlen xcuajli. Yej más cuajli
    xmohuicacan quen itlacohualhuan Dios.
  kup-kup: Met ari batam zait horiñiz kohat lopotak hegiekanañ God maot ba everevahan
    ari tin hez, povoz ganö ni nap epat hometun, Met pi ba neverevahan ne tin ev hezaek,
    rekot kilam horï goe nañ tohom, pot hat totun, oñ ni Godizap raveñivoz homet pim
    irih tin het tohoz.
  jid-jid: Na indi biwa ba sohn u tu-mba, na dun-wa mba yo yi ti memme na, bi ka ki
    na bi ti-ndu ni-koh Irji.
  wmw-wmw: Inshini nkati ya uhuru wenu. Fala musitumire uhuru‑wo kufisa ubaya, ila
    inshini kamba watumisi wa Mwenyezimungu.
  gmv-GGM: Inte Xoossas oothiza asata mala gididi hirgay bayinda deyte attin inte
    inte shene mala diza duussa iittatetha kammiza miishe histopite.
  ssg-ssg: Nameniwa, amuto ape seilon tenen oxoxain, tuahe kumahe i hakouke amuto
    ailei lawe waliko ti pahamuto. Woumuto kolawa ka amuto unaui Haeu.
  zpo-NT: Le be mod tub xaa libr, per nalet be kwaan nawent nel nak be tub xaa mla.
    Mas wen kweey be le be mod tub xmos Dios.
  poy-poy: Mulikali gambira wantu walekeru, kumbiti namuwutendera ulekeru wenu kuwufifa
    ukondola, kumbiti mulikali gambira wantumintumi wa Mlungu.
  qwh-NT: Qamcunaqa cawacuyë libri nunacunano. Peru ama “librinam cä” nir, llutancunata
    rurayëtsu. Sinoqa Diosnintsicpa sirweqnincunano cawacuyë.
  gaw-gaw: Amu ag danab uhuqak ena aon daaṯeb amunu ag danab uhuqak aop̱ig bia oiyeg!
    Amge amup̱a ag kobol nau loḵumna aib hep̱ig. Ag Kayaknu kobol ena dim lamidnana,
    nuhig uḏat danab dayeg!
  nca-nca: Hamó, oka kato ye kama kusi yerete, kina yoteŋgo. Quko ŋande ma iŋowero,
    “Nore itaka kina yoteto,” yero uyaro murí piyimi kate-kate tewaŋgo koro. Kini,
    ye Anutu koro kho simóŋo ŋunde qembe tero khe u-uye howi qembe.
  zpz-NTPP: Bicy der gal mod nu ricy mbecy nu riib ic ub. Mas riib ic der ub ru, tees
    cueꞌ cuic der lugaar ni ub ru nu gyicy ru coz a̱ꞌ nap. Sinu bicy der tub mod nu
    nap zir par nu nac der mbecy nu ricy coz nu rlagy Ñgyoozh.
  zac-NT: Gulë cue cumë ziquë nguiu naná librë, perë adë rúnëdiꞌi të usar libertá
    narneꞌe Dios ziquë tubi prëtëstë parë gúnël duldë. Más bien gulë cue cumë ziquë
    tubi muzë shtë Dios.
  kyg-kyg: Lapakaemo keꞌaepa gemo afeꞌalumelaga oꞌmaitapa afa vayaꞌmo aiꞌnayaꞌmofeꞌmo
    hosu kavaꞌmo afaꞌa hisaya vayaꞌmo oꞌmaitapa Goti aliꞌyaꞌamo neꞌaliya vayaꞌageꞌmo
    maiyo.
  kmk-kmk: Ipaila yu utnat mataguwan yu un nawaya kayu’n tagu yoong adiyu usalon tuwa
    wayawaya yu un mangwa’t laweng nu adi matagu kayu un kama’t gattoka manselselbi
    kan Apudyus.
  cao-NT: Jabi huësti roha tsi xo toa mato yonati ibo yoi cato, maí ca chamabá-na
    ma nomari. Jama, tsëquëma xo mato, mato maí ca chama bá yoba chahahuayamati, yoyoti.
    Dios yonati yoi bo ma nori iqui tsi quiniacaxëcahuë jabi jia ca jayaxëna.
  bbr-bbr: Ak karauk roat akan sarau roasiret wäpik. Utianik, ak keser wa ronkatäu
    ik kar ros kamoikau wa, okon, iken ronkat pakas onok aru keserau rai wa ronkatäu.
    Ak Anut nukan sarau roasiret senes, okon, tuku ariaiei.
  inb-inb: Taita Dius­pa ñawipi, ñi pipa lutrin­sina mana ni­raian­gi­chi­chu. “Kacha­ris­ka­sina­mi
    kani, nuka imasa munas­ka­sina ruraspa kaug­san­ga­pa” iuia­ris­pa­pas, mana iukan­gi­chi­chu,
    jiru rurai­kunata rura­na­kunga. Chasa­paka, Taita Dius­pa lutrin­sina­kuna iuia­rispa,
    tukuipi alli­lla ruraspa kaug­san­gi­chi.
  hrv-hrv: Kao slobodni ljudi - ali ne kao oni kojima je sloboda tek pokrivalom zloće,
    već kao Božje sluge -
  box-NT: Mi ɓua miten lè ɓa nùpua na wi miten bìo síi. Ká mi màhã́ yí bè
    bṹn yi à wé wéráa mu bè-kora. Mi wé le Dónbeenì ton-sáwá binbirí.
  ote-NT: Nubyá ya hinguí ꞌbʉhʉ ja rá hmanda ra nda̱xjua ley, pe hingue ngueꞌa̱ ya
    hinguí ꞌbʉhʉ ja rá hmanda ra nda̱xjua ley ma gui ꞌyøthʉ ya tsꞌocate. Nubyá maꞌna
    mahyoni gui ꞌyøthʉ ra hño, ngueꞌa̱ gyá ꞌbɛgohʉ de Ajua̱.
  wnu-wnu: An qomon gugum eng an songi ugamanei arentor igo. Ego qomon boru eng an
    me songimau eng gitab igoarar. An Qenu wonou sarau munon igoarar.
  zam-NT: Fque tee ban ndac gu' làth chol mèn xal mèn co' yende chó mbee nca' par
    li gu' chol con' ye'rsin' co' nac cón che'n xab izlyo'. Per mastale' ndli gu'
    cuent yende chò mbee nca' gu' par li gu' con' ye'rsin' por nzo gu' loo cón che'n
    Diox, ne'lide gu' xtùuz por nzo gu' loo cón che'n Diox nzoque' mod li gu' chol
    con' ye'rsin'. Yende xàa, ey. Más huen fque tee ban gu' xalque' mèn co', lìcque',
    nac mèn co' nxo'f zin' zin' che'n Diox.
  zyp-NT: Zalong teitah ung la, canghrasala naa zalongnah cawh hmingsua bakhunah takhei
    hmang khe lo. Khazing sae sahlo hrakhei ung my lo.
  sey-NT: Joꞌya nesicohuaꞌi peoyë, mësaru. Ja̱je paꞌina, joꞌya nesicohuaꞌi peoyë cajë
    coꞌayere neñuꞌu cajë yoꞌomaꞌpë paꞌijë̱ꞌë. Coa ai jerepa Diusu joꞌyaohuaꞌi aꞌë
    cuasajë, i̱ yëyere yoꞌojë paꞌijë̱ꞌë.
  nvm-nvm: Regavo e mamkanuk jon iji igiaknum vo jaka mukorigia ke turame nibe karif.
    Regavo jab jon ja ketura karijo iji kege una ise kafokafo rek revo jaka e Godon
    ikrejo ijeg karif.
  mps-mps: Tama dage God dali dąų olama, tama dage da aga olo sę ebo we bidi dao.
    Tama te dwai sę ebo kolesagago dage dąų waidali weyu, dage bugagia olo bidao.
    Tiali goli olo bidibadi dagego te homu egimio, ‘Te da olo bidibaso, tama dago
    dwai sę eyu da, te usu dao,’ te homu egio.
  pab-NT: Maika mawakaharenehare tyaonitere akereta xisaona. Xakore hoka awa atyo
    mawakaharenehare xawenane hiyeta iniyalahare xateroakisa. Maika Enore wakaneharenae
    taita xisaona.
  llg-llg: Mae ei dadik hataholi fo nakamboꞌik mima ei sala-singgom mai, tehuu boso
    pake madabak hak ndia fo tao dedeꞌa manggalauk tungga ei hihii-nanaum. Pake hak
    ndia fo tao ues fee Lamatuak, huu ei dadik miu Ndia enan.
  kyf-kyf: A mɩ amɩaa 'dɛ -yla, 'ɩn a 'na -tɔlʋ -mʋʋ dlɩ, a 'ka gbʋnyuu lɛnʋ -nɩ.
    Nɩɩ, a nɔ -Lagɔɔ lubhonʋnya 'bhisa.
  tpi-tpi: Yupela i mas wokabaut olsem ol man i stap fri. Tasol yupela i no ken ting,
    “Nau mipela i stap fri,” na yupela i go mekim ol kain kain pasin nogut. Nogat.
    Yupela i mas wokabaut olsem ol wokboi bilong God.
  mih-NT: Ña ndyaca ñaha ca ley sii ndo sa ndisa, zoco ma caca iñi ndo vatyi cuu zavaha
    ndo ndya vaha ñi. Vityi cuñi si cuu ndo muzu maa ra Ndyoo ta tyaa ndo yahvi sii
    maa ra.
  qvh-NT: Tayta Diosninsimi jorguyäshushcanqui jusalicuypa munaynincho cawayashgayquipita
    librina cayänayquipä. Sayno captinpis ama yarpäyaysu jusalicuyänayquipä libri
    cayashgayquita. Saypa trucanga Tayta Diosninsi munashgannöla cawayay.
  kms-kms: Muqdi nungoqi wute mai segi yuwon pu ris kin pugri ei was. Pudi eti nungoqi
    wari muq yuwon pu was muqdi segine yumbo ur brequ wand puq wand di yumbo ur brequ
    isis wand pre di nei tuan wumbiq pu was. Te wayequ, nungoqi God ningg yembe ye
    wute ningg ei was.
  agn-agn: Libri among mga taw, piro ayaw lamang gamiten tang kalibrian mi para magboat
    ta malain. Ang boaten mi, mangaboi amo bilang mga torobolon tang Dios.
  nhi-NT: Namehuantzitzin acmo namoncateh temac, pero amo xonmotlamican ica non uan
    yeh peua nanconchiuah tlen amo cuali, yehyeh ixcontlacamatican Dios quemeh namonitiquitcauan.
  ttc-NT: Pe'eb'et waq tuj tume'l iktza'x xjal aj kolpimix ti'j echoj, b'ix nya'tx
    tzan tpaj kolomix oqtel ek'ulu' tidi'chq aj nya'tx galan, sinoke pe'eb'et waq
    iktza' xjal q'apo' etib' nkx'aq'unan te Qtata Dios.
  dan-1931: som frie, og ikke som de, der have Friheden til Ondskabs Skjul, men som
    Guds Tjenere.
  kwj-kwj: Kunu Gotri kunu wosiwani lalaunasiro hima hinga ma ku ichiꞌuchanda. Woro
    ka Gotri kunu wosiwani ku lalaunasini dau sumbu tini ku jamekoni kui kapwa sumbu
    tini ku yani kinani nikaꞌari hinga ku yekichasi kei. Mina. Kunu Gotri tau ra himache
    hinga ku dasini ele sumbu kipe ni ma ku wosinda.
  vie-OVCB: Anh chị em đã thoát khỏi vòng kiềm tỏa; như thế không có nghĩa là anh
    chị em được tự do làm điều quấy. Hãy sống như người đầy tớ của Đức Chúa Trời.
  kze-kze: Áánútu kentí sáwí-imayaago tátokaimpinkemba iyátínkaraisana póna íma tátokaisa'a
    mé'a miráumaimo máyáamba íma aúpá'á sáwí'a kwée'a Áánútuna mayáí-kwáásí pó'a kwemó
    sintení'a kwée'a
  mpj-mpj: Mirtanyurra Juwumili luwuwana nyinani, luwu palunyurra junu ka Mamakuwiyajurayan
    kunyjunyulu warrkamu ngapilkura. Mirtanyurra jilanyalu pakiwana kulilkura, “Juwumili
    luwurna junu, ka yumu nyinani. Palujanurna pakiwana nyinakura.” Mirtanyurra jilanyayuru
    kulila!, paki, Mamakuwiyajuraya junga nyina!
  lbk-lbk: Figfikhenyo koma ay chakayo et nawaya kayo ay takho. Ngem ad-iyo alaen
    sa ay waya ay mangilason isnan ngaag ay cha yo angnen, mod-i ket enfiyag kayo
    ay faan Apo Dios.
  mto-NT: Je̱ Nteꞌyam tseꞌe myaktaajnju̱du je̱tseꞌe mko̱o̱ꞌkꞌijttinit je̱p to̱kin
    ja̱a̱tp. Ni pa̱na tseꞌe kyato̱kintónu̱t je̱tseꞌe vyaꞌanu̱t je̱ts yakjajtypeꞌe
    je̱ Nteꞌyam je̱tseꞌe veꞌem du̱tónu̱t; je̱ Nteꞌyam je̱ myutoompa je̱ myupa̱jkpa
    xa miitseꞌeda, joojntykada veꞌem.
  bzh-bzh: Ham su nabë alam sën detu mehö ngwë hir nġaa meris balaj denedeġinengin
    nġaa maggin raḳ sir gedenevasap sir lo, gaḳ ham gwevonġ nġaa nabë alam sën
    yö deneġin sir lo. Rëḳ mu ham su gwebom navimin doḳ mu log ham bun ham in nġaa
    nipaya megwevonġ, gaḳ ham natu Anutu yi hur yönon.
  guj-2017: તમે સ્વતંત્ર છો પણ એ સ્વતંત્રતા તમારી દુષ્ટતાને છુપાવવા માટે ન વાપરો;
    પણ તમે ઈશ્વરના સેવકો જેવા થાઓ.
  jvn-NT: Para sedulur, bener kowé saiki wis diluwari sangka setrapané Gusti Allah
    kanggo wong dosa, nanging kuwi aja terus digawé jalaran lan digawé nutupi klakuan
    sing ala. Malah apiké, saiki, sakwisé kowé wis merdéka, nyambutgawéa manut karepé
    Gusti Allah.
  byr-byr: Nayaa dɨmwaala! Pwaraavɨ yaasɨwaꞌwawɨnyaigɨ wɨdaayaꞌneigɨ mamwaaidɨnneigɨnyɨ.
    Gotɨyai neyaarakeinera. Dɨragɨnyaigɨ gɨnnya dɨragɨnyabwina kayaaꞌnanyabwi mabwakakɨnna!
    Sarevɨ dara myawɨꞌdɨnna! “Dɨragɨnyaina mwaaihoꞌna kayaaꞌnanya yaajaꞌ sara yaana!”
    Sara myawɨꞌdɨnna! Aawa. Gotɨyare yaasɨwaꞌwawɨnyaigɨ dɨmwaala!
  ian-ian: Njaambiya ngwuk kat ana vɨga lɨgandɨ. Njambiya lapman tɨga kavle vat yiga
    yetɨgiyanɨn waa ke yelavɨkngwa. Nat vak wagalalaa Godna njɨvwa mɨna akwuk ngwula.
  hun-hun: mint szabadok, és nem úgy, mint akiknél a szabadság a gonoszság elpalástolása,
    hanem úgy, mint Isten szolgái.
  mcf-NT: 'Satanasën yuaido icsho Esusën bedshunaid yec nëbi icsambo icquidën yuapenquio
    yec bëdamboec tabadnuna. Icsanuec: —Utsin yuapenquio yec ëbi bunaiduidi naimbi
    —quenda. Nuquin Papan yuambo yec bëdamboec tabadnuna.'
  kjs-kjs: Gore nimiri epe-rupa pirape-rupa piralepape. Go pea pare epe-rupa pirape
    enaali pitimi rabu naare ele raayo mada puma koyae ele mada kepealimina lo natepape.
    Dia-le gore nimiri Gote-na kogonome adili enaalinu-rupa piralepape.
  mni-mni: Ningtamba misinggumna leiyu; adumakpu nakhoigi naning tamba aduna phattaba
    kupsinbada sijinnaganu, adubu Tengban Mapugi manaisinggumna hing-u.
  yad-NT: Vurya̱ntya jiriryi̱ra ratyadoda, ne vurya̱jarupanu jadchiñu̱ndyerya. Vurya̱ntya
    vichasara ratyanusavay, Ju̱denu muchechiy ratyadodamuju̱.
  mxb-NT: Ko̱ ñóꞌo ndó ti̱xi ndáꞌa̱ ni iin ley, tído ná dáꞌa ni kaꞌán ndó ña̱ nónó
    noo̱ ndo̱ kee ndó ña̱ kini. Diꞌa nónó noo̱ ndo̱ kee ndó ña̱ kóni̱ Ndios.
  pon-2006A: Kumwail en kin mour saledek; ahpw kumwail dehpa kin doadoahngki amwail
    saledek pwehn wia mehn pwaindi mehkot suwed, ahpw kumwail en kin momour nin duwen
    lidun Koht kei.
  maq-NT: Tángun cojo ngasunhndë nuju sacuaha xuta xi tsajin camahani mé xi tjin tsavi
    xi cuma rë me, peru hacuiin ngatsë rë vëhë xi nihñu ngu xcusun cjuatsehen ta,
    xi meje rë ne, tángun cojo ngasunhndë nuju sacuaha xi mosu hndixahan rë Nina má
    ngayujun ni.
  hto-hto: Ráiruiñegamacɨ izói ñue omoɨ macari. Mei íadɨ afe omoɨ rairuíñenafuedo
    fɨénicana abɨna omoɨ ɨ́ɨnoñeno iri. Dáarie afe rairuíñenafuedo abɨ́ ɨ́ɨnuamona
    fɨénidɨfue fɨnóacadiaɨoɨ. Afe izói omoɨ iñeno iri. Mei íadɨ Juzíñamui izire rairuica
    táɨjɨtagano izói omoɨ macari. Daɨí omoɨ íadɨ ɨere ñuera.
  por-BRBSL: Vivam como pessoas livres, mas não usando sua liberdade para um manto
    de maldade, mas como servos de Deus.
  ces-NKB: '[Jednejte] jako svobodní, ne však jako ti, kdo mají svobodu za pláštík
    špatnosti, ale jako Boží služebníci.'
  cui-cui: Pajinompare, icha be ichi pomonae jopa nantawenonaeyo xua ichamonae amanaya
    petanacuichiwatsi. Ichitha jopa abe paexanaeinde xua poxoru saya painya nejinompaexae.
    Beta pajinompare, icha be ichi pomonae Nacom amanaya tanacuita dubenanaebiyatsi.
  boj-2014: Bole, niŋgi tamo bei aqa sorgomq di sosai. Niŋgi deqa are qaloqnsib walweloqniy.
    Ariya niŋgi endegsib are qalaib, “Iga tamo bei aqa sorgomq di sosai deqa uŋgum,
    iga kumbra uge uge yoqnqom.” Niŋgi degsib are qalaib. Niŋgi Qotei aqa kaŋgal tamo
    bul unub deqa niŋgi aqa sorgomq di soqniy.
  eng-OEBUS: Act as free people, yet not using your freedom as those do who make it
