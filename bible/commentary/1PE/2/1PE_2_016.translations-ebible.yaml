    उपयोग न करता, देवाचे दास म्हणून जगावे
  snp-snp: Yamu linate ya neta makafo nela wi gedámaito, moda efiliti minamo yaidana
    oti moni minalo. Eti oti, ya nelalo minámamo monawa yakafo mona nosámami olu asa
    witi falukámoti moda Goti nelalalo wenenala yaidana oti ya minalo.
  isl-isl: Þið eruð frjálst fólk, en það táknar ekki að þið eigið að nota frelsi ykkar
    til að gera það sem rangt er, notið það einungis til þess sem er vilji Guðs.
  spy-NT: Ōtyookootiin ꞉akweek ām kiruutēk nteenee, mayeyaak ꞉yooto ōyēyē ng'al chēē
    miyootēch. Ōnkēt kule ōyēchinē Yēyiin yiisyēēt.
  xnn-xnn: Tet-ewa ay nawaya kayo ay ipogaw ay mangnemnem isnan kayatyo ay ikkan isonga
    ipailayo nan wayayo isnan ik-ikkanyo. Ngem baken nan ol-olay is mang-osalanyo
    isnan wayayo. Nodi masapol ay kanayon ay ikkanyo nan gawis ay kaneg tet-ewa ay
    baan Apo Dios.
  mwe-mwe: Nnatamangane malinga bhangwana, ikabhe kwiitagwala kwenunji kunabhe kwa
    ishiya yangali ya mmbone, ikabhe ntamangane mbuti bhatumwa bha a Nnungu.
  tte-tte: Inamwanamwa tem kwamiya besiele Yeisu ilivasimiuko ami miya panpanna koina
    na tabu kwawaloba, “Tem nuwanuwamai naenaena tawae kaginauli sowasowamai kaginauli
    kaiwena nige kaba kausi yabo imiyamiya kolimai.” Na nuwanuwagu mumugamiu besiele
    komiu Yaubada ana topaisowa panpanliyao.
  tcs-tcs: Yupla i no sleib, yupla i pri. Bat da priwei blo yupla i mas no meke no
    nugudting. Yupla i pri po stap wase sleib blo God.
  hlt-THB: Ngaihding na khaw sa lah, cehlai na ngaihdingnaak ce thawlh dahnaak aham
    koeh haw na; Khawsa a bi ak bikung amyihna khaw sa lah.
  soq-soq: Mai nitu da, ba apana da me meba insaisawa mampe e taudolepi, dia. Tane
    mai insenase, “Tauma mai dima da ne taudoneipona, di wankoantedina kadiwa dewasapaa
    rua.” Sa dia, tane God insaisawa e taudolempo wanlempa.
  qub-qub: Chaymi gamcunaga unay cawayniquicunata cachaycur libri runacunanöna caway-llapa.
    Ichanga ama «librinami cä» nir llutancunata ruraychu. Chaypa ruquenga Diosninchïpa
    sirbejnincunano caway.
  att-att: Á ari kayin laguk makiaripan ta narákè, gapu ta napalubbáng kayin, á tatole
    na kayu ni Namarò nga masserbi kuna. Á maguray lâ yù akkuán naw, á arán naw akkuán
    yù narákè, ngam tuppálan naw lâ yù napiá nga ipakuá ni Namarò nikayu, tapè mepasingan
    ta kuruk nga si Namarò lâ yù passerbián naw.
  bki-bki: Ka tivelinio, be riano ka kito romijikia romila venia ga na m̃a kito rojidom,
    mia ka tivelinio nene, toro na m̃a be namoneano naio maka rijikia sidom m̃elea
    tibe na. Vede naio jidom ka river tibe na, ver O, vite na naio joa kiniou ga na,
    kiniou nemijikia nala vite va venia napano kanaku jidomiano ga naio jidom. Mia
    maka tibe na leleio, bior ka napano monoka rovitilubar ka kito namoneano nalo
    robe tomu na amim̃au Atua kanano, mia monoka rala venia ga na m̃a naio jidomio.
  bqp-bqp: Àgↄ̃ zĩdadenↄ ũ, ama àsun tó á gↄ̃na zĩdadenↄ ũ gↄ̃árɛ vãnikɛna zɛ́
    ũro. Àgↄ̃ kun Luda zↄ̀blerinↄ ũ.
  mcp-mcp: Ŋgəgá nə cʉgə cʉg fʉlî; njɨ, cʉg fʉlí jɔɔŋg í á jə́láyɛ́ nə ka yida bə
    bɨ́ búdʉga dʉ́lə shweel mə́gwɔ̧́ mə lâm; dʉgá yida ŋwa bɨ́mɛ́fwó nə́ bɨ bʉ́sə
    salawús mə́ Zɛmbî dɨ̂.
  hat-hat: Se pou nou viv tankou moun ki gen tout libète yo. Men, nou pa dwe pran
    libète sa a sèvi yon kouvèti pou nou fè sa ki mal. Se pou nou viv tankou moun
    k'ap sèvi Bondye.
  npl-NT: Nomejwah xinemikah kemi non ayakmitla nomechilpijtok, pero amo para nonkichijtinemiskeh
    tlan amokuali, yej xinemikah kemi itekitwah Dios.
  bgg-bgg: Ichad bran duiine rai bo, nathek ro ichad shii nyie awie pha ji shii cheg
    yi pha akho rabo, jishii Hamangkhung-aphuii ro khiaothek duiine rai bo.
  eng-TCENT: Live as free people, but do not use your freedom as an excuse to do evil;
    live as servants of God.
  eng-BSB: Live in freedom, but do not use your freedom as a cover-up for evil; live
    as servants of God.
  cpu-NT: Saikashivaiyetaami iroñaaka eerokaite. Iro kantacha, eerora pantanairo kaariperori,
    aña pinkempitakotyaari iromperatane Pava.
  san-ASM: যূযং স্ৱাধীনা ইৱাচৰত তথাপি দুষ্টতাযা ৱেষস্ৱৰূপাং স্ৱাধীনতাং ধাৰযন্ত ইৱ
    নহি কিন্ত্ৱীশ্ৱৰস্য দাসা ইৱ|
  tac-NT: '''Émika lisensia nígame ju napurigá e''yénamala Onorúgame nila ra''íchali
    beníriga ralámuli, nobi tabiléchigo regá anigágó: «Ramueka pecha ne''ocháwagó
    rekó chibi nokiáe napugiti ramueka ''la lisensia nígame nírigime napurigá ichúrimi
    e''yéniwa.» ''Émika benírimili júkuru ''la napurigá ''la Onorúgame nila nóchalichi
    nóchame.'
  eng-WEBPB: Live as free people, yet not using your freedom for a cloak of wickedness,
    but as bondservants of God.
  gfk-H: I tahut bia muat na lon hoing ira tunatuna ing diet langalanga talur ira
    warkurai. Senbia waak muat tangai bia muat langalanga hua, kaikek a linga bia
    mon bia muat gil ra sakena. Taia. Muat na lon hoing ira tultulai napu tano warkurai
    ta Kalou.
  viv-viv: Tuwaina yami koyona faꞋina yogoyogonimiyao wamiyami tu Yaubada giyaumi.
    Au kaliva yauyaugimiyao amine wanamiyami tu keke wanagahe wanagayo, “Yaubada yaku
    koyona giyawelini-yo giyauku faꞋina akufaiweya tauku yaku nuwanuwa amine ganahuluva.”
    Wona velemona Yaubada giyaumi tu keke mena Yaubada ana egana ana aiyakata againe
    yami dewa koyona wanakevani. Au Yaubada yana nuwanuwa amine wanafifaisewa vaita
    omi Bana ana agetoga amine.
  yao-yao: Mtameje nti ŵandu ŵanganataŵikwa, ni ungataŵikwa wenu wo ukaŵa litala lya
    kuisisa yangalumbana yenu, nambo mtameje nti ŵakutumichila ŵa Akunnungu.
  tgp-tgp: Ha lo toho sohena tamlohi materi, pani ha sopo r̃omr̃omia vara enia masapa
    matea mata vai te hina hehe, pani ha lo toho sohena volitusi non God.
  auc-NT: Tömengä ñimpo cæcä quëwëmïni inte mïnitö, Wacä wææ änämaï ïñongante botö
    æbänö cæte waa quëwenguïmoo, ante adinque nämä wææ ante cæedäni. Incæte mïnitö
    wacä wææ änämaï ingä beyænque awëmö wënæ wënæ cæmïnitawo. Edæ cædämaï ïedäni.
    Wæætë Wængonguï ñimpo cæcä quëwëmïni inte mïnitö tömengä ingante në cæmïni inte
    edæ ëñente cæte quëwëedäni.
  kbc-NT: Ele me ɡ̶adewiki micataɡ̶a niɡ̶ina oko Cristo ane noɡ̶atedicogi miditaɡ̶a
    niɡ̶idi nibeyaceɡ̶egi ane igoetiniwace. Pida jinoɡ̶opilitaceloco mawii niɡ̶ina
    ane dakapetege liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji leeɡ̶odi aɡ̶alee leeditibige
    moteteni liiɡ̶enatakaneɡ̶eco makati gela ɡ̶adewiɡ̶a. Pida idoka ɡ̶adewikitema
    makaami liotagipi Aneotedoɡ̶oji.
  bmh-bmh: Ag dudu ipal agal salau duailel tam. Bo, ag guzenai i dabilan, ig du tub
    nug gumigab tam, gonun, igual dabeleu eiman igul eg mabun i dabilan. Ag Uwait
    nugau salau duailel pet, gonun, tuguiai aidamamen.
  ctu-BL: Libre añetla cha'an mi la' mel chuqui uts'at, mach cha'anic mi la' cha'len
    mulil, come x'e'teletla i cha'an Dios.
  meq-meq: Tərum na, andza ndo neheye nəteye tə ləva gər tay aye. Ane tuk na, ka dzalum
    anəke nəkurom ka ləvum gər kurom, ka slumeye faya məge mənese na, andza niye bay.
    Ndzum məndze i ndo məgay məsler a Mbəlom hay.
  noa-H: Pãran Hẽwandam hipierraa haagta naawai hirua k'õsim nemen pãachdëu waum haig
    wauju haai nʌm; mamʌ mag pãachdëu nem waum haig wauju haai nʌm hawi, hoob sĩi
    Hẽwandam k'augbam k'ʌʌn dënjö nem k'aigbam wawaagta mag pãachdëu nem waum haig
    wauju haai nʌm hamiet.
  alp-NT: Imi hidupe suke lupe tamata rebe Alla Itiesi bei esi dosaru pende. Po imi
    noake yake be Tuhane Itie imi peneka hoko imi pakele kena ono dosa suike mula
    mo yake. Po imi hidupe saka Alla Eni tamata makerike.
  san-VEL: yuuya.m svaadhiinaa ivaacarata tathaapi du.s.tataayaa ve.sasvaruupaa.m
    svaadhiinataa.m dhaarayanta iva nahi kintvii"svarasya daasaa iva|
  kbq-kbq: Kina vahera omi'nazanki, fru huta mani'nagu, fru huta mani'none nehutma,
    ana fru tamavutamava zampina antegafita, kefo avu'ava zana osutma, Anumzamofo
    kazokzo eriza vahe maniho.
  kbh-kbh: S̈mochtsiyena ts̈abá jtsamëse, mo chë ya ndoñe más bacna soyë́ngaca y bacna
    juabnë́ngaca ndëmandanëngcá; pero chca s̈mojtsemnama ndoñe s̈mattsejuabnaye nÿe
    ndaye bacna soye jamama s̈mojtsobena ca, y nÿe chca s̈mochjátama. Más ts̈abá endmëna
    jtsiyenana, mo chë Bëngbe Bëtsá imoservenëngcá.
  ron-LSB: Trăiți ca niște oameni liberi, dar fără să vă folosiți libertatea ca pe
    o mantie a răutății, ci ca niște robi ai lui Dumnezeu.
  pon-pon: Duen me jaladokalar, ap jota wia kin arail jaladok, men pwaindki dip arail,
    a duen ladun Kot.
  nhe-BL: Ica Cristo ax initztoque queja nopa tlatequipanohuani tlen iniaxcahua inintecohua
    queja se inintlapiyal. Ax inquipiyaj se imoteco tlen inmechnahuatía sesen tlamantli
    tlen inquichihuase. Initztoque inmajcajtoque para inquitlapejpenise, pero amo
    xijchihuaca queja sequinoc tlen quitlapejpeníaj tlajtlacolchihuase pampa majcajtoque.
    Ama xijtlapejpenica para inquitequipanose Toteco ica nochi imoyolo.
  sps-sps: Mi ma faarei tsuiny vainy uur, tana saa, u kat to aya, Gov komainy non
    ya, ito tan kat, kat tavaron, sai te gim non ma faarei mami te uur rom tan kat
    kat iring; a sikia, mima kaa faarei tsoiny binun babainy ten Gov.
  wnc-wnc: Siwan ginda aminu tapatu dua katewa ita gin panggaganuke gindane natdetdetza
    kaipakuwik. Ginu dua kateke ginda natake aminu tapatuta ninu dua panggaganuke
    nindane natdetdetninu dua kaipakunggak ngang natake sanga musia enayaaknga take
    tawake tasinim ngangu ma natapam. Aho. Ginda Anutue banip tawake itane puyana
    asinggan tasinong.
  bus-bus: Àgↄ̃ wɛ̃ɛnɛnↄ ũ, mↄde àton tó a gↄ̃na wɛ̃ɛnɛnↄ ũu gↄ̃are zaakɛna zɛ́
    ũro. Àgↄ̃ kuu Luda zↄ̀blerinↄ ũ.
  gub-BL: Ikatu 'ym ma'e iapo har a'e wà, Zurupari hemiruze'eg romo wanekon a'e wà.
    Uzapo kar wemiapo putar haw wanupe a'e. Wazar romo hekon a'e. Peiko Zezuz rehe
    uzeruzar ma'e romo kury. A'e rupi Zurupari nuiko kwaw pezar romo kury. Pepytu'u
    ikatu 'ym ma'e iapo re nehe kury. Pepuner wyzài ma'e iapo haw rehe nehe. — Azapo
    putar te ikatu 'ym ma'e nehe kury, ta'e naheta kwaw hezar ihewe a'e kury xe, peze
    zo nehe. Peiko Tupàn hemiruze'eg romo tuweharupi nehe, ikatu ma'e zutyka'i iapo
    pà nehe.
  imo-imo: Ungu mane teni naa nokopa ulu kerimanga kendemande imboma naa molkolio
    we moromele mele eno aku teko andoko molaio. Nalo ungu mane teni lino naa nokoromomunga
    ulu kerima temolo lemo ulure molo ningo ulu kerima andoko naa teaio. Lino Gotenga
    kongono kendemande imboma ningo yunge kongono kendemande imbomani teremele mele
    aku ulu teko molaio.
  boj-boj: Bole, niŋgi tamo bei aqa sorgomq di sosai. Niŋgi deqa are qaloqnsib walweloqniy.
    Ariya niŋgi endegsib are qalaib, “Iga tamo bei aqa sorgomq di sosai deqa uŋgum,
    iga kumbra uge uge yoqnqom.” Niŋgi degsib are qalaib. Niŋgi Qotei aqa kaŋgal tamo
    bul unub deqa niŋgi aqa sorgomq di soqniy.
  eng-DRA: As free, and not as making liberty a cloak for malice, but as the servants
    of God.
  knf-knf: Nawoon bañaaŋ bajeeh ţi mnwo mi nan, mënţ bjeehi mënţ bakkaaŋ nado kado
    iko iwuţaan ; bawo kaţëp ţëp kadolan nado kalempar Naşibaţi.
  san-KHM: យូយំ ស្វាធីនា ឥវាចរត តថាបិ ទុឞ្ដតាយា វេឞស្វរូបាំ ស្វាធីនតាំ ធារយន្ត ឥវ
    នហិ កិន្ត្វីឝ្វរស្យ ទាសា ឥវ។
  arn-NT: Lifrelechi pu che reke ta felemün, welu tati pu lifrelelu reke no tañi femael
    wesake dungu, welu may Ngünechen tañi poyekeetewchi kona reke felemün.
  zas-NT: Zajc güündi ziꞌc rëndi, per ad por ziantzi güündi ni na̱j ni mal, gol been
    ziꞌc rayal güün ree xbejn Dios.
  ken-NT: Bák ká mbɔ bo abhɛn bábhɔŋɔ ngǎngaŋ bɛbhak ndǔ mmʉɛt ɛyap. Kɛ bǎkɛ́
    rɛm bɛ ɛ̌ti bǎbhɔŋ ngǎngaŋ, bǎkway bɛkʉ bɛbʉ́. Bák ká mbɔ bǒ bɛtok Mandɛm.
