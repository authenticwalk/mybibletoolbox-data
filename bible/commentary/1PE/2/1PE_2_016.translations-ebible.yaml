verse: 1PE.002.016
translations:
  kpx-kpx: Dilavau la vaveve toelamo la maleveale kemo lainaho loui kosea, “Noeabuna
    no isivi unaha vagei.” Isi la vaveve toela ke hogoevelive. Isito la maleveale
    kemo isivive unaha vageve.
  okv-H: Eto ke be amo ungo enda embo ta ke pepeni ta horae rate God ta tihi ta hetari
    embomeni avoeto ke pepeni poeketo ke amina ahurekasi mane hotembasova te God ta
    uje tapa asi ue irivujo.
  tbo-tbo: Tauta amaka Yaubada i palihaleta, ma tamogi ega ipa dewa apapoehi uyahihi
    ta nenae ma ipa Yaubada a tu bagibagi dewadewata.
  mal-C: നിങ്ങൾ സ്വതന്ത്രരാണ്, എന്നാൽ ദൈവത്തിന്റെ ദാസരുമാണ്. അതുകൊണ്ട് നിങ്ങളുടെ സ്വാതന്ത്ര്യം
    തിന്മചെയ്യുന്നതിനു മറയാക്കരുത്.
  grc-SR: ὡς ἐλεύθεροι, καὶ μὴ ὡς ἐπικάλυμμα ἔχοντες τῆς κακίας τὴν ἐλευθερίαν, ἀλλ᾽
    ὡς ⸉δοῦλοι θεοῦ.⸊
  bgc-bgc: थारे खात्तर भी इसा कोए कोनी जो थारे ताहीं रोक सकै, जो थम करणा चाहवो सों,
    क्यूँके यीशु मसीह के जरिये थम आजाद करे गये सों, पर इस बात नै थम बुरे काम करण का
    बहाना ना बणाओ, पर अपणे काम्मां के जरिये दिखाओ के थम परमेसवर के सच्चे दास सों।
  khz-khz: Pio kwalimu, pe gau kwauta na ragai pene ligoligomi, Keriso na eluga-vagirato
    talimara vetaira. Na ragai pio kila, “Ai maguli namana e vealevanai gamagulina,
    pe kala rakavara paia kalara voati gau kwauta.” Aikina. Palagu gena vetugunagi
    talimami ai pio maguli.
  deu-TKW: als Freie, aber nicht als die da die Freiheit zum Deckmantel der Bosheit
    nehmen, sondern als Knechte Gottes.
  zsr-NT: Gul‑gác ca bönniꞌ nadzanquëꞌ, san cutu gugunliꞌ dxin yöl‑laꞌ nadzán queëliꞌ
    quië gunliꞌ le cunác. Gul‑gác ca bönniꞌ nadáꞌuquëꞌ queëꞌ Dios.
  lin-lin: botambolaka lokola bansomi, kasi bosalelaka bonsomi na bino te lokola vwale
    mpo na kozipa mabe na bino, pamba te bozali bawumbu ya Nzambe.
  hns-NT: 'Toelog paap me se tjhoetkaara paai gaile. Ab aapan djiewan ek tjhoetkaara
    waala ghat bietaaw. Bakie na boliehe kie: „Ab ham batj gailie, ohie se ham kharaabie
    bhie kar sakiela.” Na, toelog tjhoetkaara paile hai Parmeswar ke goelaam ghat
    aapan djiewan bietaawe ke.'
  noa-E: Pãran Ẽwandam ipierraa aagta naawai irua khõsim nemen pãachdëu waum aig wauju
    aai nʉm; mamʉ mag pãachdëu nem waum aig wauju aai nʉm awi, oob sĩi Ẽwandam khaugbam
    khʉʉn dënjö nem khaigbam wawaagta mag pãachdëu nem waum aig wauju aai nʉm amiet.
  eng-EMTV: as free, yet not using freedom as a cover for wickedness, but as bondservants
    of God.
  mib-NT: Te na cáca ndaā rō jeē cácuu ró ñáyuu ni nduu libre anuá, te nasūu jéē ní
    nduu libre rō jeē sáha ró jniñu néé. Chi sa cácuu ró mozo Yaā Dios, te cuajníñu
    vāha ró núū yā.
  lif-NT2: खिनिॽग चोःक्‌युम्‍भोबानिङ्‌साङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबानिङ्‌लो,
    कर चोःक्‌युम्‍भोबासिगे़ फाॽआङ् फे़न् याःम्‍बक् मे़जोगे़म्‍मिन्‍ने़ॽ॥
  xnj-xnj: Mtama ngati vandu vevalekekiswi, nambu mkoto kuuhengela ulekekeswa winu
    ngati ukupakiswa wa kukitila uhakau, nambu mtama ngati vatumisi va Chapanga.
  mmx-mmx: Minap tuvuk avukat ngan limixin sepsepmus at ne Moroa. La nemen gat mita
    se bopbop pe laxakapmek atnemi mi leveloklok sepse at lemeren mun at limixin.
    Ketla minap tuvuk ngan lavaanat saxaruki at ne Moroa.
  cbr-NT: Mitsun upí ñuishi 'ai camina 'apucamami racuë́tima 'ain. Usa 'aíshbi camina
    —'ëx cana camabi unin iscëx upí uni 'ai —quixun sinánquin amo cëmëanan ñu 'atima
    unë́xun 'ati sinántima 'ain. An asérabi Nucën Papa Dios cuëëncësabi oquinshi 'acë
    unisa camina 'iti 'ain.
  tee-NT: Ju chavai jantu tasq'uini ni vana canaviu tachi ju najun la'ixlhamap'aksin
    ju Moisés. Para jantu ana'unt'it ni ixlhiyuchi laich anaviya'it'it va tuchi alactu'unti
    ju navip'ut'unat'it. Alai ats'uc'ut'itch tachi ju vasalh xalapanacni unt'at'it
    la'ixmacni Dios.
  eng-LSV: as free, and not having freedom as the cloak of evil, but as servants of
    God;
  cak-NT: Rix can ketzij-wi chi jix libre. Can tibana' chi jix libre, pero man roma
    ta ri' can ja ri itzel tak ex niben. Man tiben quiri'. Xa can quixc'ue' chuxe'
    rutzij ri Dios, y ja ri nrojo' raja', jari' tibana'.
  pah-NT: 'Pepiro''y pe, na tuhẽ ti peko a''ero. A''erorame tehe ti tape''ei ti: “Tako
    te''varuhu ti kiro nhiremimbotarimo a''ero. A''ereki ji jipiro''y.” Tape''ei ti
    a''ea. Tupana''ga rembipojykaharamo pe peko. Garemimbotarimova''ea rehe ti peko
    a''ero.'
  sja-NT: Parã esclavoorã-e. Mapa p'anapatáatɨ esclavo-eerãk'a. Mamĩda mãɨmisa k'ĩsianáatɨ
    oodait'ee pãchia oo k'iniata, ne-inaa k'achia oorutamaa. Ma k'ãyaara p'anapatáatɨ
    Tachi Ak'õre esclavoorãk'a, oomaa irua oopi bɨk'a.
  xed-xed: Nzawanza ka gwal falaʼu vgha taŋ. Nziya nza tsi ná, ma nza tsa falaʼuwata
    vgha ghuni ya, ka skwi ŋa bukwanatá ghwaɗaka skwi. Ama nzawanza ta nzaku ya ta
    maraŋtá nzakwa ghuni ka gwal ta ksanatá slna ta Lazglafta.
  mks-NT: Va̱tí na̱ja̱ni̱ ndó ndáha̱ ley Moisés ña̱ na̱sa̱comí cuéntá sa̱ha̱ ndó jihna
    joo co̱ cúni̱ cachi a ña̱ núná nu̱ ndó caja ndó ndá cua̱chi cúni̱ ndo̱. Jáchi̱
    xíní ñúhú ndicu̱hu̱n ini ndó ña̱ cúú ndó na̱ cája chúun cuéntá Ndióxi̱ viti.
  gfk-S: I tahut be mu na lon hoke ira turadi ing di langalanga sukun ira harkurai.
    Iesene waak mu tange be mu langalanga hobi, kaie a linge bia mon be mu gil ra
    sasana. Pata. Mu na lon hoke ira tultule ra hena no harkurai tane God.
  bmu-bmu: Anutunöŋ bölöŋaŋgö kösö gwaröŋeyök pösat eŋgiiga lolohogeri, iŋini mönö
    miaŋgö dop ahakmeme solanŋi aka memba malme. Mewö malmemö, bölöŋamŋini turumegöra
    “Kösö gwarönini qahö solanŋi (fri) maljin,” jiba miaŋgöreŋ möndöba nanŋini imbiŋini
    kude wuataŋgöme. Mewö qahöpmö, Anutugö jitŋi tem köla welenŋi qemakzei, mönö miaŋgö
    dop gwarö qahö malme.
  dgz-dgz: Ap menan e kakae tat anuiana di taiwanin, go inat waniet ega ap gapan aopan
    aopan tan inak koewa arok ya wanane. Go inat waniet ega kakaewa gapan God nao
    mega nagire mini ta aisiwanian.
  eng-GNV: As free, and not as hauing the libertie for a cloke of maliciousnesse,
    but as the seruauntes of God.
  zaa-NT: Ná qui'ni edacca' latsi' le porqui'ni para lani Tata Dios nna labiru tsè'e
    le bajo nuỹa, sino lèe nna née Xana' nu adiru dacca' qui' le para guni li e servir.
    Pero bittu uquìna'ni le libertad nu chi te qui' le ti'ba ttu pretexto para guni
    le tì' tabá calatsi' le lani luètsi ttu le nna attu le nna.
  eng-WEBSTER: As free, and not using your liberty for a cloke of maliciousness, but
    as the servants of God.
  guh-guh: Paxamë picani pajumecovënëtavanapame Dioso Moiséspijinëta penajumecopatsilivaisi.
    Nexata picani paexanabiabame pacuenia pacaitoroba Dioso Moiséspijinëta penajumecopatsilivaisi.
    Aeconoxae baja Cristo pelivaisi panejumecovënëtsixae, apo pajamatabëcueneevetsimë
    baja pacuenia Dioso Moiséspijinëta penajumecopatsilivaisi pacaitoroba paneexanaenexa.
    Itsiata baitsi jane pibisiacuene paneexanaenexa apo pacatocopatsi. Biji rajane
    Dioso pacatocopata pacuenia Dioso jitsipa panetonacuenebavanapaenexa.
  bon-bon: Yoo, mime toraca Mopeyame lui cabucewe je yaanajuge, piiyepu mine äsecräreji
    gemi ai gawecewe mule cabu ca. Yepä, mine äblicäco apu angi egä, “Cane asatäneji
    gäne gawecewe biname bime cotre cabu ca, siige miiji gäne ai niiya mule wawename.”
    Eewe, pepu gone! Mine miiji iyeta mime ireclota cabu ca aboclomäja egä mine Acejiyame
    me biname gemi teeme singi bine wawenecame.
  nhw-BL: Ica Cristo amo anitztoque quen nopa tequipanohuani catli iniaxcahua inintecohua
    quen se inintlapiyal. Amo anquipiyaj se amoteco catli anmechnahuatía sesen tlamantli
    catli anquichihuase. Anitztoque anmajcajtoque para anquitlapejpenise, pero amo
    xijchihuaca quen sequinoc catli quitlapejpeníaj tlajtlacolchihuase pampa majcajtoque.
    Ama xijtlapejpenica para anquitequipanose Toteco ica nochi amoyolo.
  swh-ONEN: Ishini kama watu huru, lakini msitumie uhuru wenu kama kisingizio cha
    kutenda uovu, bali ishini kama watumishi wa Mungu.
  wbi-wbi: Ndavule avanhu avavuke, neke namungavombaghe uvuhosi mukiteghe kya vwavuke,
    looli muvesaghe ndavule avavombi va Nguluve. Muvoghopaghe avanhu vooni.
  bba-bba: I tii kpɑro nɡe be bɑ tii mɔ, ɑdɑmɑ i ku bɛɛn tii mɔru dendi i kɑ kɔ̃sɑ
    wukiri. I n bɛɛn wɑ̃ɑru dimɔ nɡe Gusunɔn yobu.
  eng-KJVCPB: as free, and not using your liberty for a cloke of maliciousness, but
    as the servants of God.
  kgk-NT: Peẽ katu peteĩ teĩ ndejehénte eremba'apo va'e. Upéixa jepe tapeiko porã
    katu. Ani pejapo vai teĩ. Tapenheme'ẽ Nhandejáry rembigwairã ae.
  waj-waj: 'Ngia mmamma dummukiara kati yoketaama variaivaa roosiima hara kiada variatee.
    Ngia itaama varida kava mminnamminnaa maisaivaa varaivaara yaata utida kiaanoo:
    Ta mmamma dummukiara yoketaama variaunnaivoono ii aataru ivaa fai rummua apinaravaivee,
    kiaa aataru ivaa sa iikiatee. Ngia vaidiivo sikaunnaadiri yookaama kioo viteera
    gioonna kiaapuuya roosiima Anutuuqaa mmoori vareera gioonna kiaapuya hara kiada
    variatee.'
  cpy-cpy: Jeekayiteemi Kameetha nimaeka eeroka-paeni. Roo kanteencha eero pantaneero
    kaari-perori, tema pikimita-kotaari romperatani Tajorentsi.
  mpx-mpx: Tunahot komiu nige gamagal etega wana totuwalali loloyowanina i oola, yaa
    bahi nuwatu o kaiwena ge nuku babaa, “Ebo nuwama, i bosowaima ya pagan nanakina
    naha ginol.” Yawalimiu ni ola te komiu Yehoba wana totuwalali loloyowanina.
  wbp-wbp: Yapa nyurrurlaju kankulurla nyina Jijaji Kirajiki. Kujarlanya purda-nyanyi
    kankulu nyanungu-mipa, manu kankulu rarralypalku nyina. Kujarlanya, yapa nyurrurlarlu
    marda kajikankulu warntarlarlu manngu-nyanyi kujarlu, “Ngalipajurliparla Jijaji
    Kiraji-mipaku. Ngarirlipa kutu yani, manu majungka-jarrimi kuturlipa!” Kuja manngu-nyanja-wangulu
    nyinaya! Nyurrurlaju kankulurla warrki-jarrimi Kaatuku. Ngarilirla jungarni warrarda
    nyinaya nyanunguku.
  luo-luo: Daguru ka joma ni thuolo, to kik uti gi thuolo ma un-go obed gima uumogo
    richou, daguru kaka jotich Nyasaye.
  nhe-NT: Ica Cristo ax initztoque queja nopa tlatequipanohuani tlen iniaxcahua inintecohua
    queja se inintlapiyal. Ax inquipiyaj se imoteco tlen inmechnahuatía sesen tlamantli
    tlen inquichihuase. Initztoque inmajcajtoque para inquitlapejpenise, pero amo
    xijchihuaca queja sequinoc tlen quitlapejpeníaj tlajtlacolchihuase pampa majcajtoque.
    Ama xijtlapejpenica para inquitequipanose Toteco ica nochi imoyolo.
  aii-aii: ܗܘܹܝܡܘܼܢ ܐܲܝܟ݂ ܚܹܐܪܹ̈ܐ، ܐܝܼܢܵܐ ܠܵܐ ܡܲܦܠܸܚܝܼܬܘܿܢ ܚܹܐܪܘܼܬܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܚܕܵܐ
    ܟܲܣܲܝܬܵ‌ܐ ܠܒܝܼܫܘܼܬܵ‌ܐ، ܐܸܠܵܐ ܚܹܝܡܘܼܢ ܐܲܝܟ݂ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Iñuuniaġitchi patchisaitchuatitun iñuktitun, aglaan atuqnagu patchisaił̣iqsi
    mattutiginiaġlugu pigiitchuamun, aglaan iñuuniaġitchi savaktiŋisun Agaayyutim.
  msb-msb: Mamuhay kamo na libre sa Kasuguan ni Moises pero dili naman libre para
    matahuban an maraot kundi libre na mamuhay bilang uripon san Dios.
  cpa-NT: Ma²lé² ŋi³nioh³ hniah¹² ju³lah dsa² ma²ca¹lúg². Cónh¹jøng² tsa¹dsio¹ ŋi³nioh³
    hniah¹² juu¹² hlaih¹³ ni³ huu¹³ hi² ma²ca¹lég² Diú¹³. Dsio¹ ŋi³nioh³ hniah¹² dsa²
    jmoh² ta³ quiah¹² Diú¹³.
  dso-dso: ତମେ ମୁକଲ୍‌ଲା ଲକ୍‌ମନ୍‌ ବଲି ତମର୍‌ ଜିବନର୍‌ ଚଲାଚଲ୍‌ତିତେଇ ଦେକାଆ । ମାତର୍‌ ଆମ୍‌କେ
    ମୁକ୍‌ତି ମିଲ୍‌ଲାଆଚେ ବଲି କାଇଟା ମିସା କର୍‌ବୁ ବଲି ନ ବାବିକରି ପର୍‌ମେସର୍‌କେ ସେବା କରା ।
  meu-meu: Umui na ura kwalimu taumui, to emui ura kwalimu na kara dika dalana ikehona
    ḡauna ai basio halaoa; Dirava isiaina ba lao heni.
  yva-NT: 'Weramu vemo wapo ratantonanare somaisy inya: “Ranivara wambeker wamo anakotaro
    ngkakai rave, weamo wamo rave kai, weye vatan inta wo wansaorai kakai.” Wakoe!
    Ayao wato ngkove ramu! Weapamo vatano Amisye po wasaijar indamu wapanapatambe
    Ai, weti wabeta ana ngkove bo rai.'
  dgc-dgc: Sikam éy libri kam dén, da niligtas kam dén na Diyos. Pero diyan kam mégisip
    a makagimet kam ta medukés da libri kam. Engˈwan dapat a utusan kam na Diyos.
  zpm-NT: Goḻlu ne peet lo ngadoodraa to, per guiabde to ne peet lo ngadoodraa to
    laa to guṉ grë ncuaaṉe ndzinlid ne gacladztaa to. Led scada goṉ, miṉe racladz
    Dios miṉ co goḻguṉ, goḻlu mele rnabey to niina.
  hix-NT: Ehonomnà komo yoyuknye rma, anotomahnà komo wyaro rma ehtxoko. Anar kom
    yano mehra, ayano me rony haxa ryhe, ohxe roro ehtxoko. Onà wyaro kahra mak ehtxoko.
    Anotomahnà uro, àro ke, àsok make rma haxa wehxaha, kahra ehtxoko. Khoryenkom
    yanoto me haxa, ohxe roro ehtxoko.
  sim-sim: Hako las avak ji hishihi ji mba, �Nir nihik nimu yanduwa. Os ni ukmba ni
    hishiwa hom nimu ukuwa,� karem ji hishihi ji layihi kavakavan ji unda ngashi.
    Ji halashinak Avui Wasilaka nom malakama jihik or nashinak orhi siyok ji sihi
    mashi orhin ji misindiyaka.
  npi-ULB: स्वतन्त्र मानिसहरूझैँ तिमीहरूको स्वतन्‍त्रता दुष्‍टतालाई ढाक्‍नको निम्ति
    प्रयोग नगर, तर परमेश्‍वरका दासहरूजस्तै बन ।
  cgc-cgc: Dapat mangabui kaw na demdemen nyo pirmi na kyo yan libri na magpili daw
    ino inyo na buaten. Piro, dili nyo isipen na libri kaw ta pagbuat ta malain. Dapat
    mangabui kaw na batasan nyo igo ta mga manugsirbi ta Dyos.
  tim-tim: Akto yeŋgât damunyeŋe amâ Anutu konok yâkŋe ye owâiŋeâk manbei dâm makto
    biwiyeŋe owâimbo manmai. Dâ aregât nâŋgâm hin bo dâwei, “Mandenŋe huragumap aregât
    hanâk hanâk bâleŋe mem mandenŋe ârândâŋ akbiap.” hain bo dâwei. Bo. Ye âmâ Anutugât
    âi luâk tatbei. Aregât Anutu hoŋ bawa agaŋbei.
  yor-yor: Ẹ máa gbé gẹ́gẹ́ bí ẹni òmìnira, ṣùgbọ́n ẹ ma ṣe lo òmìnira yín láti bo
    ibi mọ́lẹ̀; ṣùgbọ́n kí ẹ gbé gẹ́gẹ́ bí ìránṣẹ́ Ọlọ́run.
  wos-wos: Yoombu gindan du rendaka maki yamba rekénguni. Guni mawuli yanguka maki
    jémba retanguni. Wungi reta haraki saraki sémbut huruhafi yata yikafre sémbut
    male hurutanguni, guni Godna jémba yakwa du takwa maki renjoka.
  emp-NTPO: Critoba bãrãra ẽdrʌ b̶ʌd̶a bẽrã, maʌ̃ ẽdrʌ b̶ʌd̶ad̶e nĩbad̶adua. Baribʌrʌ
    ẽdrʌ b̶ʌd̶a bẽrã crĩcharãnadua cadjiruara od̶ida panʌda. Ãtebʌrʌ Ãcõrẽ nezocarãda
    b̶ead̶adua.
  eng-F35: as free (not using the freedom as a cover for evil), yet as slaves of God.
  ind-ind: Ingatlah bahwa sebelum dibebaskan oleh Yesus, kamu hidup seperti budak
    iblis. Jangan sampai kamu berpikir, “Sekarang aku sudah bebas dan termasuk orang
    yang dipilih Allah, berarti tidak masalah kalau aku sengaja berbuat dosa.” Sebaliknya,
    kamu harus menganggap dirimu sebagai budak kepunyaan Allah.
  pes-OPCB: درست است که شما از قید و بند احکام مذهبی آزاد شده‌اید، اما این به آن معنی
    نیست که می‌توانید به هر کار نادرستی دست بزنید، بلکه آزادی خود را باید برای اجرای
    خواست خدا به کار ببرید.
  mpt-mpt: Nakaia unanga ibo ib bobol temo kla kima bliba kukub misiamo ib bobol temo
    mo kimaim blim bio kesoa ibo mo funanibta Ni kukub misiamo nanomo ge funanimibe!
    Wentine, ibo Gode okok naka kesoa kukub misiamo deiboniba kukub ayam ota wafueine!
  ssx-ssx: Ka꞉la꞉pa hala꞉ haliweki leke hapa꞉peke. Iki ka꞉la꞉pa haleme ekima꞉ta꞉ hoke
    haumanu a꞉mbaena꞉ dia꞉ya꞉la꞉pate ikita꞉ Koda꞉na꞉ pa hameke e pokaaseme wanda꞉hali
    hapa꞉peke.
  mkl-mkl: Í sĩɑ i yɑ mɑɑ nɛ̀ bɛi inɛ ŋɑ iyi ɑ̀ nɛ ɑrɑ nŋɑ, ɑmmɑ i mɑɑ̀ ti i jɔ̀
