verse: 1PE.002.018
translations:
  kpx-kpx: La degomoleau kosive degomolemo lovilahama. Iale kebia hoesegevei hotoeabe
    evisi ehoveve. Kosive kebia degomoleau ata hoesegevemale ataea. Isege degomoleau
    ata aiogevemale ataea. Iale lainaho kosive dua kebia unaha hoto evisi isiviabe
    valive. Isito kosive kebia bahata hotoeabe evisi isiviabe vave.
  okv-H: Eto ungo embo nei ta pure ari embopo ta degi erena, ungota embo peni avo
    humota ue agi evujo. Eto hande ari osa ari embo ta ke pere mane agi aisova te
    tumo ahua ari embo ta ke te tapa agi evujo.
  tbo-tbo: Taumi tu bagibagi hota omi babada anai wiyateyatemi ona iponawogogehi ega
    ipa lawa a dewa wodewadewana tunawana ma lawa a dewa woapapoena gasi.
  mal-C: ദാസരേ, നിങ്ങളുടെ യജമാനന്മാർക്ക് എല്ലാ അർഥത്തിലും ബഹുമാനം നൽകി അവർക്ക് കീഴടങ്ങിയിരിക്കുക.
    നല്ലവരെയും മാന്യരെയുംമാത്രമല്ല ക്രൂരരെയും ബഹുമാനിക്കുക.
  grc-SR: Οἱ οἰκέται, ὑποτασσόμενοι ἐν παντὶ φόβῳ τοῖς δεσπόταις, οὐ μόνον τοῖς ἀγαθοῖς
    καὶ ἐπιεικέσιν, ἀλλὰ καὶ τοῖς σκολιοῖς.
  bgc-bgc: हे सेवको थम जो घर म्ह काम करो सों, अर बिश्वासी भी सों, अपणे मालिकां का
    कहणा मान्नो अर सदा उनका आदर करो, हरेक ढाळ के माल्लिक के साथ इसाए बरताव करो, चाहे
    वो भले हो, नम्र हो, या फेर चाहे वे बुरे हो।
  khz-khz: Inagulu talimami ati voimi, gegita-tagomina talimara pio kamonagi-venira,
    taunataunai pio nugagi-ragera, ati kala nama e karo nama talimaramo, na inala
    talimara maki.
  deu-TKW: Das Gesinde in aller Furcht den Herrn unterthan! nicht nur den guten und
    billigen, sondern auch den schwierigen.
  zsr-NT: Nul‑liꞌ nacliꞌ bönniꞌ nadáꞌugac, gul‑gadxi bönniꞌ xanliꞌ, len gul‑gún‑quëꞌ
    ba laꞌn, clëgz gunliꞌ ba laꞌn bönniꞌ xanliꞌ naꞌ nacquëꞌ dxiꞌa len tuiꞌ ládxiꞌquëꞌ
    lbiꞌiliꞌ, san gul‑gún ba laꞌn caꞌ bönniꞌ xanliꞌ naꞌ tuꞌsacaꞌ ziꞌë lbiꞌiliꞌ lu
    dxin runliꞌ quequëꞌ.
  lin-lin: 'Bawumbu, botosaka bankolo na bino na bobangi nyonso : botosaka kaka te
    ba-oyo bazali malamu mpe boboto, kasi mpe ba-oyo bazali matata.'
  hns-NT: Dje toelog me se koi ke goelaam hai, oke tjaahie aapan barkwa ke baat soene
    ke aur bhie oke barka maane ke. Aur tjaahe oe ek barhia sardaar rahie kie na,
    tabbo oke barka maan.
  noa-E: Ar sĩi chikham chogkha nʉm khʉʉn, pãach patronnaan ökhönaa amau nem jaau
    nʉmta ipierraa abat. Mamʉ mag nʉm chan sĩi pãach dʉ̈i ajaphanaa agpierraa aajem
    khʉʉn dʉ̈ipai khaba, pãach dʉ̈i athuucha aajem khʉʉn dʉ̈ijã ich agjö am ipierraa
    abat.
  eng-EMTV: Servants, subject yourselves to your masters with all fear, not only to
    the good and gentle, but also to the crooked.
  mib-NT: Róhó jéē cácuu mozo, cuatáhú ró nuū patrón rō, te coo respeto rō nuū de.
    Te nasūu máá‑ni nuū tée vāha ni jiín tée vītá ni, chi suni nuū tée xeēn ni.
  lif-NT2: सेवारोबासे, खिनिॽ दाङ्‌बाहाॽरे़न् काक् युक्‍को वये़म्‍मे़ॽओ॥ नुःबा नु कुनिङ्‌वाॽ
    के़बाःङ्‌बाहाॽरे़न्‍लक् मे़ःन्, कर के़आःम्‍बा हिम्‍दाङ्‌बाहाॽरे़न्‍नाङ् खुनिॽ
    युक्‍को वये़म्‍मे़ॽओ॥
  xnj-xnj: Nyenye vavanda, muvatopesa vakulu vinu kwa utopesa woha. Lepi vala vabwina
    ndu na vapoli, ndi mewa vevavili na ligoga.
  mmx-mmx: Nemi lavasaxaruki. Minak lok mu asu levendoxoma at lubung amgomgo atnemi
    la mina lox asu rinotno loklok ngangao atnemi rinedi, kopmen do mina lok ngangao
    xusuk atnedi di lox asuusu lebelen tuntun tinemi, ketla tinedi bok do di tu mi
    loboat.
  cbr-NT: Uni ñu mëëxuncë 'ixun camina ami ñu mëëxuncë unían mi 'amicëxun 'aisama
    tanquinma a 'anúan mitsu cacë ñu a upí oquin 'axunti 'ain. Usaquin camina an mitsu
    nuibacë unishima, an mitsu nuibacëma uniribi upí oquin ñu 'axunti 'ain.
  tee-NT: Ju uxijnan ju va xalapanacni unt'at'it aq'uiclac'a'it'itch ju mi'ucxtin'an
    chai at'alhonit'it. Para jantu va yu'unch ju aq'uiclac'a'it'it chai at'alhonit'it
    ju va lack'oxin lapanacni tajunita chai ju na lai ta'amapaininin. Para vachu'
    at'alhonit'it chai aq'uiclac'a'it'it ju na k'ai tajunita.
  eng-LSV: Servants, be subject in all fear to the masters, not only to the good and
    gentle, but also to the crooked;
  cak-NT: Y rix samajel, can co'l tibana-ka y quixniman chique ri i-patrón. Xa utz
    quino'j (quina'oj) iwiq'uin, can quixniman chique; xa can itzel quino'j (quina'oj)
    iwiq'uin, can quixniman chuka' chique.
  pah-NT: Peporavykyrame ojipe'g̃a pe pehendu katu ti g̃anhi'ig̃a penhiroyrõe'yma.
    Pehendu katu ti g̃anhi'ig̃a g̃a ndeaporog̃itakaturame pejihe nehẽ. G̃a ndekote'varuhurame
    pe me ti pehendu katu jitehe g̃anhi'ig̃a.
  sja-NT: Teeda mimiapataarã, pãchi poro waibɨarã waaweepatáatɨ mãik'aapa oopatáatɨ
    ãrapa jara p'anɨk'a. Mãga oodaipia bɨ ãra t'ãri pia p'anɨ pɨrã, maa-e pɨrã t'ãri
    k'achia p'anɨ pɨjida.
  xed-xed: Kaghuni la kwalva, hanaganawa ghəŋa ghuni mista daŋahəga ghuni, ka zləŋa
    kuni ta həŋ kahwathwata. Mista gwal zɗa ghəŋa taŋ nda gwal leɓtekwa yeya a wu,
    ama nduk nda ya mista gwal təŋtəŋa nzakwa taŋ tani.
  mks-NT: Ndóhó, na̱ cómí xitoho cuéntá sa̱ha̱ xíní ñúhú caja ndó xi̱hín ndinuhu ini
    ndó ña̱ sáhndá xitoho ndó nu̱ ndo̱. Ta a̱ ndíñehe yúhu̱ ndó nu̱ ná. Co̱ó a̱ caja
    toho a á cúú ná ña̱yivi xíxi ini xi̱hi̱n ndo̱ á cúú ná na̱ quíhvi̱ ini ndo̱hó,
    na̱ co̱ jándoho na̱há ini ndó.
  gfk-S: Io, mu ira tultule i tahut be mu na hasiksik mu ta ira numu watong ma ra
    tamat na urur. Waak be mu gil hobi ta di sene mon ing di ter ra harmarsai ma di
    tahut ma mu. Mu na gil bileng hobi ta dong ing di hagae mu.
  bmu-bmu: Welenqeqeurup iŋini mönö ketaŋamŋinaŋgö keu bapŋe anda göda pakpak kondel
    eŋgiba malme. Urubönjöŋnöŋ galöm ölöpŋi ak eŋgimakzei, yeŋgörök qahöpmö, öröm
    ureim ak eŋgimakzei, mi mewöyök törörök göda qem eŋgiba malme.
  dgz-dgz: Amba ayamat kaimakaet taiana nagirewa e aritawa ega viripamu taiwanian,
    ame inak kakaewa taine ge imuya warini nagirewa munan mugenat uon, go tandae den
    yawaene waine nagirewa inamup den wat nat taiwanian.
  eng-GNV: Seruaunts, be subiect to your masters with all feare, not onely to the
    good and courteous, but also to the froward.
  zaa-NT: Lebi'į canu ná mozo qui' ca enne' runi tsina, bittu edúdítsini le xana'
    le, sino guni la le biỹa tsina ra cą le, alàa làteruba lani ca xana' nu ná enne'
    tsè' nna rinne cą titsa' latsirú, sino ą'hua lani ca xana' nu yala idí' rinne
    cą nna cuenta ritìtsi' báni cą le.
  eng-WEBSTER: Servants, be subject to your masters with all fear; not only to the
    good and gentle, but also to the froward.
  guh-guh: Paxamë itsamonae panetonacuenebavanapaevi, pacamuxujiobatsi mapacueniaje.
    Pajumeyaiyataeyabiabare pacuenia pacaitorobabiaba panijatuxanevi. Ëpexaniajamatabëcuenevi
    pëtsa panijatuxanevi pajumeyaiyataneme. Pajumeyaiyataema panijatuxanevi, piacujirubejevi
    ata.
  bon-bon: Weeme poto lui cina nuuja biname bime kaakesea jaawenemusi, teepi miiji
    teeme babo biname me mene cängenarage ätecija; lica eei taatu me lui owecu cama
    teeme kaakesea bägrä bine ire jaatwemuge, yepä cuta owecu cäco babo biname me
    mene miiji ätecija.
  nhw-BL: Xijtlacaquilica amojuanti catli antetequipanohuaj catli aniaxcahua se amoteco
    nica. Monequi xiquinneltocaca amotecohua huan xiquintlepanitaca. Xiquintlepanitaca
    catli cuajcualme huan quipiyaj ininyolo, huan nojquiya xiquintlepanitaca catli
    fiero inintlalnamiquilis.
  swh-ONEN: Ninyi watumwa, watiini mabwana zenu kwa heshima yote, si wale mabwana
    walio wema na wapole peke yao, bali pia wale walio wakali.
  wbi-wbi: Mwevavoombi, muvisaghe vakuundi kuvavaha vinhu nakuvoghopa fiijo, nakwekuuti
    avavaha avanofu navakoola vene, looli kange vevahosi.
  bba-bba: Bɛɛ sɔm kowobu, i bɛɛn yinnibu wiru kpĩiyɔ kɑ bɛɛrɛ wɛ̃ɛ bɑkɑbu, n ǹ mɔ
    be bɑ sɑ̃ɑ tɔn ɡeobu kɑ be bɑ du tɔnɑ, ɑdɑmɑ kɑ be bɑ sɛ̃n tii.
  eng-KJVCPB: Servants, be subject to your masters with all fear; not only to the
    good and gentle, but also to the froward.
  kgk-NT: Peẽ tembigwái ramo peiko va'e tapeiko katu pene mba'ejáry nhe'ẽ-rupi. Tapemboete
    katu íxupe. Peteĩxa tapereko pene mba'ejáry. Oĩ pene mba'ejáry hekoha porãve va'e,
    heko kirirĩ reheve pende rereko va'e. Oĩ ave pene mba'ejáry pende rereko asy va'e.
    Peteĩxa katu tapereko íxupe kwéry. Pemba'apo porã meme katu íxupe.
  waj-waj: Ngia sikaunnaadiri yookaama kiada viteera gioonna kiaapuuya ngia tuqinnama
    ngii haitatuuraiya kuaiyauvaa rikiada iikiatee. Iya kua mmuakiaayauvai sa pikiaatee.
    Sa yoketaama ngii haitatuunno ngii tuqinnai vaidiivaa kuaivaa nnaasu rikiada iikiatee.
    Vaidi avaikaraivo ngii haitatuuraivaa kuaivaata rikiada iikiatee.
  cpy-cpy: Eeroka-paeni omperataa-rewo, pishirethatyaa aririka romperatee-temi. Tee
    apatziro pipinkathateri aakameethatzimiri, pimatzi-tyaari eejatzi owatsimaa-waetzimiri.
  mpx-mpx: Komiu totuwalali, wami tonowakau wali logugui nuku henapuan ge nuku awatauwagil,
    nige tage bolo wali pagan i meimei ge i waisi awawal, yaa bolo wali logugui i
    gasisi al ge.
  wbp-wbp: Nyurrurla warrkini-paturlu yapangku, purda-nyangkalu-jana nyurrurla-nyangu
    wiriwiriji kajili-nyarra warrkiki wangkami. Ngalya-kariji kalu-nyarra ngampangampa
    nyina, marda ngalya-karirliji kalu-nyarra kulu-karrarlu warrkiji yinyi. Ngulaju
    ngula-juku.
  luo-luo: To un wasumbini winjuru ruodhiu kendo migiuru luor. Kik uluor mana ruodhi
    mabeyo ma ok kwiny kodu, to luoruru koda mago makwiny kodu.
  nhe-NT: Xijtlacaquilica imojuanti tlen intlatequipanohuaj tlen iniaxcahua se imoteco
    nica. Monequi xiquinneltocaca imotecohua huan xiquintlepanitaca. Xiquintlepanitaca
    tlen cuajcualme huan quipiyaj ininyolo, huan nojquiya xiquintlepanitaca tlen fiero
    inintlalnamiquilis.
  aii-aii: ܪܹ̈ܓܵܘܵܬܹ‌ܐ، ܫܠܘܿܡܘܼܢ ܠܡܵܪ̈ܵܘܵܬܵܘܟ݂ܘܿܢ ܒܟܠܔ ܐܝܼܩܵܪܵܐ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܠܐܵܢܝܼ
    ܕܝܼܢܵܐ ܛܵܒܹ̈ܐ ܘܡܲܟܝܼܟܹ̈ܐ، ܐܝܼܢܵܐ ܐܘܼܦ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܩܸܫܝܹ̈ܐ.
  esk-NT: Savaktauruasrii, tupiksrisitchi atannapsitñik taluġipiaġlugich, kisiitñun
    tamatkunuŋa iłuatmun aŋalatipsitñun pisuŋaqasri, aglaantuuq tamatkunuŋa atanġuturuanun.
  msb-msb: Kamo na mga suruguon, magpasakop sa iyo mga amo kag ipakita gayod an tunay
    na paggalang sa inda dili lang sadtoʼn mga maayo kag mabuot, kundi bisan sa mga
    maisog man.
  cpa-NT: Dsio¹ mi³tih³ hniah¹² jǿg³ quiah¹² juuh² hniah¹², ju³lah hniah¹² dsa² jmoh²
    ta³ quiah¹² dsa². Cøng² hi² jmóh³ hniah¹² hi² dsio¹, lǿa¹² ju³ dsiog¹ juuh² hniah¹²,
    ho¹ ju³ tsa¹dsiog¹dsa.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଜେତ୍‌କି ଲକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇଆଚାସ୍‌, ତମର୍‌ ସାଉକାର୍‌ମନର୍‌ କାତା
    ମାନିକରି ରୁଆ ଆରି ସେମନ୍‌କେ ପୁରାପୁରୁନ୍‌ ସନ୍‌ମାନ୍‌ ଦିଆସ୍‌ । ଦରମ୍‌ ରଇବା ସାଉକାର୍‌ମନ୍‌
    ରଇଲେ, କି ଟେରା ରଇବା ସାଉକାର୍‌ମନ୍‌କେ ମିସା ଏନ୍ତାରି କର୍‌ତେରୁଆ ।
  meu-meu: Hesiai taumui e, biagumui ba kamonai henidia bona ba matauraidia; dia kara
    namo bona gado namo taudia mo, a daḡedaḡe taudia danu.
  yva-NT: 'Syo ananyao raugaje vatano weapirati wapanapatambe akari inta aije wasai
    no taiso: Syare wabeta wapa akari apa ayao rai tenambe. Syare wabeaje ai arono
    apa ayao nsaumano wasai muno arono apa ayao mpanyoano wasai tavon.'
  dgc-dgc: Sikam a utusan, éy kailangan a igalang moy du amo moy. Ipasakup kam dide
    maski mebait side, maski meiyamut side.
  zpm-NT: Bets, bzian, to ne nac to zha ne quia xtsiiṉ beṉ, goḻgon miṉe rnabey meṉ
    ne rree to; teḻ zhataa nac zho, zigtaa meṉ wena, zigtagaa meṉ ne ntseeba.
  hix-NT: Tanotomaxemà ro me oyehtokonye, ayanotomany komo eyuhtxoko. Toyuhsom me
    nyamoro xenytxoko. Àsok hana natxow ha, ayanotomany kom ha. Ohxe natxow hamà,
    anar komo. Towahke natxow hamà, ohokonye. Nyamoro rma eyuhtxoko. Anar kom haxa
    ryhe, atxke rma haxa natxow hamà, ohokonye. Nyamoro xarha eyuhtxoko.
  sim-sim: Jir akishmakishak ji naha, malakamahi siyok ji sihi, men lerawun landa
    ma jirin, ji misi. Jir avak malakama ol jirin mbawak men lerawun ji landa ondon
    wavu mende jihi nga ji rupshihi, hi lihin ji hauoweka. Uhu mashi lihin ji misindiyaka.
    Malakama jivi ol mainalok jirin sawenda ondo nom nembes, wahau. Malakama kava
    ol men sembe jirin jinda ondohi mashin er nga ji misindiyaka.
  npi-ULB: कमारा हो, सम्पूर्ण आदरसाथ आफ्नो मालिकको अधीनमा बस; असल र भला मालिकहरूसँग
    मात्र होइन, तर दुष्‍टहरूसँग पनि ।
  cgc-cgc: Kyo na mga suguon, magpasakep kaw na may pagtaod naan ta inyo na amo. Dili
    nang magpasakep kaw daw danen an beet na may pasunaid. Magpasakep kaw ki danen
    bisan pa malain iran na pagtratar ki kyo.
  tim-tim: Akto ire âmâ hoŋ bawa yeŋgât hin maktere nâŋgâŋet. Ye hanâk damunlupyeŋe
    are yeŋgât hamep akmâ amukyeŋân tatbei. Damun âlepŋe yeŋgâlâk bo me yeukŋe akyeŋgimai
    are yeŋgâlâk bo. Metŋe hârok gai lauyeŋe lokowei.
  yor-yor: Ẹ̀yin ọmọ ọ̀dọ̀, ẹ máa tẹríba fún àwọn ọ̀gá yín pẹ̀lú ìbẹ̀rù gbogbo, kì
    í ṣe fún àwọn ẹni rere àti oníwà tútù nìkan, ṣùgbọ́n fún àwọn òǹrorò pẹ̀lú.
  wos-wos: Guni nak duka baka jémba yakwa du takwa, guni gunika jémba hwekwa du takwana
    atéfék hundi jémba xékéta wandaka maki hurutanguni. Huruta deka ximbu harékétanguni.
    Gunika jémba hatita guniré nakélak hurukwa du takwa, gunika jémba hatihafi yata
    guniré haraki hurukwa du takwa akwi, deka hundi jémba xékéta wandaka maki hurutanguni.
  emp-NTPO: Nezocarã, bãrã borora waya pananadua. Idji bed̶eara ĩjã od̶adua. Ab̶abe
    bãrã boro dji quĩrã djuburiabari ume mãwã b̶earãnadua, ãtebʌrʌ dji cadrʌa ume
    bid̶a mãwã b̶ead̶adua.
  eng-F35: Servants, be submissive to your masters with all respect, not only to the
    good and gentle but also to the unscrupulous.
  ind-ind: Kepada Saudara-saudari yang menjadi budak, hendaklah kamu mengikuti kemauan
    majikanmu dengan penuh hormat, bukan hanya pada waktu mereka bersikap baik, tetapi
    juga pada waktu mereka bersikap kejam.
  pes-OPCB: شما خدمتکاران، باید مطیع اربابان خود باشید و به ایشان احترام کامل بگذارید،
    نه فقط به اربابان مهربان و با ملاحظه، بلکه به آنانی نیز که سختگیر و تندخو هستند.
  mpt-mpt: Okok naka ibo ib kimanin nakai wengo kla wenteye bianiba ili weng baanimib
    iwat nabianibte! Eka ibo weng misiamo mo oyemibe! Nakai wanibta ib kimanin nakai
    daaye bianiba weng fiab omkayemib mole ibo i wengo kla wenteyemine! Eka nakai
    wanibta ib kimanin nakai dosuanib mole i weng osa kla wenteye bianibte!
  ssx-ssx: Eki epima꞉ yenki e pokawaaseme wanda꞉hali haemeka꞉na꞉ta꞉ ika꞉ e teke tonu
    pa꞉ta꞉ homu pea hata꞉ ika꞉ pi opua꞉pa꞉peke ya꞉la꞉me. Hone wotu wia a꞉ta꞉ma꞉ homo
    hala꞉ teke hali tonu pa꞉ta꞉ homeke dia꞉ya꞉la꞉pate mo a̱i̱ mineke panko hala꞉ teke
    hali tonu pa꞉ta꞉ make kutu pia꞉pa꞉peke.
