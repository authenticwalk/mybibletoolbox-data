    leek ingkaw khaw ak poek thai a ven doeng awh am nawh, ak kyikhqi ak kaiawh awm
    koep lah uh.
  soq-soq: Nola dewalala, e debamala onialeia aiau ruawaitana. Mai debamala euda ita
    e insaisala dosaie nolantoia os simbiamonuna, tane debamala e oniakadisaleia do
    simbiamonuna.
  qub-qub: Uywaycuna, patrunniqui alli captinpis u fiyu captinpis rispitar wiyacuy.
  att-att: Á yawe yù kagiak ku nikayu nga aripan, ta napiá nu tumulù kayu sù ira passerbián
    naw, á pakimorayán naw ira, nga ari lâ yù ira masippà nga mangikállà, nu ari gapay
    yù ira mapporay.
  bki-bki: Ea taara na namoneano nalo, tealo abe tom na tortoru kanalo, ka aim̃au
    kanalo kurano ga. A kanalo tomu na tortoru tealo amijuku bo, mia tealo ajikili
    laka, naruei bekurano ka napano toro na toru bijuku bo p̃eli bijuku bova jibe
    na, mia toro na mim̃au kanano monoka tovon naio rivu.
  bqp-bqp: Zĩkɛrinↄ, à mì natɛ á dikirinↄnɛ, à zↄ̃kↄ̃kɛ dↄ̃ńnɛ yã sĩnda pínki gũn.
    Adi kɛ dikiri mana nɛ̀sɛdodenↄnɛ ńtɛ̃nɛnlo, ama kũ ń gbɛ̃ pãsĩnↄomɛ se.
  mcp-mcp: Yé ólwaábʉlə, bɨ́dʉ́gá nə́ omása bʉ́n bwə́ jwúg nə bɨ̂, ŋwagá ijwûga byáŋ
    nə fwámɛ́ gwɔ̧́ɔ̧́gə́; tɔɔ omása bʉ́sə́ nə bɔ́w-bɔ̂w fúlú wá, kú bul bə njɨ bɔɔŋg
    bʉ́sə́ nə jɔ̧ fúlú wá, ŋkí ntâg bɔɔŋg bwə́ ádɛ́ yâ wá.
  hat-hat: Nou menm domestik yo, nou fèt pou soumèt devan mèt nou yo avèk tout respè
    yo merite. Pa sèlman devan mèt ki bon yo, mèt ki gen bon kè yo, men devan mèt
    ki gen karaktè difisil yo tou.
  npl-NT: Tetlakéwalteh, xiktlakitakah nomoteko. Amo san akimeh kualteh n tlakah,
    yej noiwa non tetlawelitakeh.
  bgg-bgg: Khiaothek nawaithek ne nawaithek musphothek shii phi chid srane zab ilab
    rek rone doh yi bo, hanyie yi jum nane wie shii asi bie pha, jishii hanyie yi
    sua ji shii ilab rek bo.
  eng-TCENT: Servants, submit to your masters with complete respect, not only to those
    who are good and gentle, but also to those who are cruel.
  eng-BSB: Servants, submit yourselves to your masters with all respect, not only
    to those who are good and gentle, but even to those who are unreasonable.
  cpu-NT: Eerokaite omperataari, shiretha pinkantya iromperayeetyaami. Te intaani
    piñaapinkathateri aakameethatzimiri, pimatzityaari eejatzi itzimi otsimaavaitamiri.
  san-ASM: হে দাসাঃ যূযং সম্পূৰ্ণাদৰেণ প্ৰভূনাং ৱশ্যা ভৱত কেৱলং ভদ্ৰাণাং দযালূনাঞ্চ
    নহি কিন্ত্ৱনৃজূনামপি|
  tac-NT: '''Emi ralámuli napu nochárilime ju bilena galírale tabilé najtétiga ''we
    ''la niraga e''wime niwa alué ''emi a''boi batrónila. Tase pe alué batroni tabilé
    che anime ''we a''lá e''wime niwa, abiena alué ''we cha anime batroni ''we a''lá
    e''wíwachigó.'
  eng-WEBPB: Servants, be in subjection to your masters with all respect, not only
    to the good and gentle, but also to the wicked.
  gfk-H: Io, muat ira tultulai i tahut bia muat na hanapu muat ta ira numuat watong
    ma ra tamat na wariru. Waak bia muat gil hua ta diet sen mon ing diet tar ra harmarsai
    ma diet tahut ma muat. Muat na gil mah hua ta ing diet hagawai muat.
  viv-viv: Tu omi toveꞋagetoga ami tovehimeya bonadi wanaꞋabiꞋabina be tova moyaꞋaina
    wanawowomumuyedi. Keke vaita badi tonuwakabubu kadu tobonabikabika gagana au badi
    toꞋagodadaga buye wanawowomumuyedi.
  yao-yao: Ŵanyamwe ŵakutumichila, mwapilikanichisye achakulu ŵenu kwakwachimbichisya,
    ngaŵa kwa ŵaali ŵambone ni chitungato pe, nambo ni ŵachikali.
  tgp-tgp: Volitusi, ha hase tau kamim na liman nomim tamlohi tavera na nomim oloolo
    tari, mo sopo isan la haratu la r̃uhu teni la r̃ommalum purongo, pani isan la
    haratu la tamlohi r̃ilangi sohena.
  auc-NT: Pancamïniya ïmïnite wadäni ö æ̈näni wædïmïni inte mïnitö tömënäni beyænque
    cæmïni bamïnipa. Ïninque në ö æ̈näni ïñömö pönö waa cædäni incæ pönö pïinte cædäni
    incæ mïnitö wæætë, Botö awënë ingampa, ante piyæ̈në cædinque tömënäni näni anganque
    edæ ëñente cæedäni.
  kbc-NT: Niɡ̶ida makaamitiwaji anakaami niotagipi, leeditibige midioka limedi me
    iwaɡ̶ati ɡ̶aniotagododi, codaa me eemiteetigi. Jinaɡ̶a eemiteetigi inokina niɡ̶ina
    ɡ̶aniotagododipi anele anoyowo niɡ̶ina aneletaɡ̶adomitiwaji. Pida aaɡ̶aɡ̶a eemiteetigi
    niɡ̶ina ɡ̶aniotagododipi ane abeyaceɡ̶egipi.
  bmh-bmh: Ag, salau duailel, ag goagal gumaranemen dudu agal piagsal daiban, agal
    ze unum sesamoran. Ag agal gumaranemen dudu naliu goagal ze sesamoranemen sul
    go gumaranemen dudu eg han agal ze guzenaital sesamoran.
  ctu-BL: X'e'telob, jac'benla i t'an la' yum, mach cojic jach jini uts'ato' bʌ mu'
    bʌ i c'uxbiñetla pero jini tsʌtso' bʌ i t'an ja'el.
  meq-meq: Neŋ faya na tsikakumeye a nəkurom neheye faya ka gumeye məsler i ndo siye
    hay aye, rəhumatay ha gər a ndo i gay kurom hay. Rəhumatay ha gər tə ɗərev kurom
    peteh. Kâ rəhumatay ha gər na, a ndo neheye faya ta gakumeye ŋgwalak aye ɗekɗek
    tsa bay. Rəhumatay ha gər kwa a ndo neheye faya ta gakumeye wu nakə lele bay aye.
  noa-H: Har sĩi chik'am chogk'a nʌm k'ʌʌn, pãach patronnaan hök'önaa hamau nem jaau
    nʌmta hipierraa habat. Mamʌ mag nʌm chan sĩi pãach dʌ̈i hajap'anaa hagpierraa
    haajem k'ʌʌn dʌ̈ipai k'aba, pãach dʌ̈i hat'uucha haajem k'ʌʌn dʌ̈ijã hich hagjö
    ham hipierraa habat.
  alp-NT: Kwali betaya rebe imi ono tamata makerike imi lene loko sie rebe imi kerike
    eteise kai holmatesi titinai. Batuke ete sie rebe lalesi mise kai esi maure mo
    po ete sie rebe esi ktolore lekwe.
  san-VEL: he daasaa.h yuuya.m sampuur.naadare.na prabhuunaa.m va"syaa bhavata kevala.m
    bhadraa.naa.m dayaaluunaa nca nahi kintvan.rjuunaamapi|
  kbq-kbq: Eri'za vahe'motma, kegavama huramante'nesaza vahe'mokizmia kore huzmantetma
    zamagorga nemanitma, fru hu'za knare'ma huramante'naza kva vahe'mokizmi zamagorgagera
    nemanita, havizama huramantesaza kva vahe'mokizminena zamagorga maniho.
  kbh-kbh: Ts̈ëngaftanga, chë nÿets tempo ínÿabiama canÿe yebnents̈e oservénënga,
    ts̈ëngaftangbe nduiñë́ngbioye s̈mochtsayaunana, puerte respeto chëngbiama jtsebomnëse;
    y ndoñe nÿe chë ts̈ábengbioye y nÿe ts̈abá mandbomnë́ngbioye, ndayá chë bacá mandbomnë́ngbioynaca.
  ron-LSB: Robilor, supuneți-vă stăpânilor voștri cu toată stima, nu numai celor buni
    și blânzi, ci și celor răi.
  pon-pon: Komail papa kan, upai on omail kaun akan ni majak, kaidin on me mau o kalanan
    eta, a pil on me kin kowei kodo.
  nhe-BL: Xijtlacaquilica imojuanti tlen intlatequipanohuaj tlen iniaxcahua se imoteco
    nica. Monequi xiquinneltocaca imotecohua huan xiquintlepanitaca. Xiquintlepanitaca
    tlen cuajcualme huan quipiyaj ininyolo, huan nojquiya xiquintlepanitaca tlen fiero
    inintlalnamiquilis.
  sps-sps: Min isiseiny tsoiny binun babainy, ma fauf a tsivom fain tsoiny tatagaa
    ot tsuam, am famaari faarof towa, sikia ma tsunia tsun a tsoiny tatagaa ot a rof,
    a sikia, to tsunia kan a tsoiny tatagaa ot a peepeits.
  wnc-wnc: Ginda puyae tawake kake aminde puya pasiyamukaingu ginda puya toikzae wamu
    katak tawake pasinong. Pasike puya toikzata ginde wepda pasidamuke ba toknga pasidamuninga
    kakengu undanga. Itane puya amina dakngakengu ginda waapatane genu akgwaamutnong.
  bus-bus: Zĩkɛrinↄ, à mì siɛ a diinↄnɛ, à bítakɛɛ dↄ̃ńnɛ yã píngi guu. Èe kɛ dii
    maa nↄ̀sɛdodeenↄnɛ ńtɛ̃ɛnlo, mↄde kↄ̃n ń gbɛ̃ pãsĩnↄomɛ se.
  gub-BL: Aze'eg putar amo pe uma'ereko e ma'e wanupe kury. Peruzar pezar waze'eg
    nehe. Pemuawate katu pe wà nehe. Aze ikatu peme wà nehe, ikatu ma'e iapo pà peme
    wà nehe, pemuawate katu pe wà nehe. Aze na'ikatu kwaw peme wà nehe, aze upuraraw
    kar ma'erahy peme wà nehe, pemuawate wiwi pe wà nehe no. (Ta'e pezar romo wanekon
    a'e wà xe.)
  imo-imo: Eno mele pengama naa liko kongono we tendeli imboma, enonga nokoli imbomani
    ungu ningema taka liko pilko liko awili tiko molaio. Eno kinye karaye naa teko
    taka liko nokoromele nokoli imbomanga unguma kau pilko liko teangei nimbolio naa
    nio nalo eno mindili tiko teko kenjirimele nokoli imbomani ninge unguma kape pilko
    liko teangei nimbolio nio.
  boj-boj: O kaŋgal tamo, niŋgi nuŋgo wau qa gate naŋgo sorgomq di sosibqa naŋgo anjam
    dauryoqniy. Wau qa gate bole naŋgo anjam segi dauryoqnaib. Wau qa gate uge naŋgo
    anjam dego dauryoqniy.
  eng-DRA: Servants, be subject to your masters with all fear, not only to the good
    and gentle, but also to the froward.
  knf-knf: An balemp, nadoon kaŧiink bnuura biki naklemparuŋ, mënţ banwooŋ banuura
    ajoob bkow ţañ, nawo kado kaŧiink kak bantamuŋ pwoonaan.
  san-KHM: ហេ ទាសាះ យូយំ សម្បូណ៌ាទរេណ ប្រភូនាំ វឝ្យា ភវត កេវលំ ភទ្រាណាំ ទយាលូនាញ្ច
    នហិ កិន្ត្វន្ឫជូនាមបិ។
  arn-NT: Pu küdawfe, yamün mew müngeltunieafimün tamün küdawelkeelchi che, tati küme
    piwkengelu ka nor mongenngelu mew müten no, welu ka femngechi femafimün tati pu
    wesake piwkengelu.
  zas-NT: Lëjt bén na̱j ree mojs, gol bazoob xtiidx ree xpatrondi, gol gojp tëë reeman
    respejt, ad bén najtzi ree benzaꞌc raya tëë reeman lëjt, në ree bén na̱j bendxuudx.
  ken-NT: Bǒ bɛtok, bɔ́ŋ ká nɛsɛptǐmʉɛt bɛsí bachi abhɛka nɛ kɛnókó kɛnkɛm.
    Bǎkɛ́ bhak ɛnyu ɛyɔ ndiɛrɛ nɛ abhɛn bɛrɨ̌ntɨ nɛ abhɛn bákɛ̀m be sayri. Bák
    ká ɛnyu yɔ yɛ̌ chi nɛ abhɛn báchí bɛběbɛbe.
