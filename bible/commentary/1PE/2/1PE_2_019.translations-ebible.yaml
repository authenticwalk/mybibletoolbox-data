verse: 1PE.002.019
translations:
  kpx-kpx: Lana kosive toela kebiamo heiata vatehani maleale ke huhuholisito Dilava
    isivi huhulahai vatehani kemo negoige Dilavana la hoesegevei.
  okv-H: Amita be amo embo na sapura nei do ae rate embo nei na osaga memenga au kogue
    God ta uje avo hotembihe jamo eto irirou God na kesuja amo tunga javotoho aisuja.
  tbo-tbo: Apo ega omi apapoe ma Yaubada a nugotuhu binei hina lainugodubu yababami
    yaka naka i haki wahaga, ma on’omtaibagibagi Yaubada u matana.
  mal-C: ഒരാൾ അന്യായമായി കഷ്ടത അനുഭവിക്കുമ്പോൾ ദൈവാവബോധം നിമിത്തം സഹിക്കുകയാണെങ്കിൽ
    അതു പ്രശംസനീയമാണ്.
  grc-SR: Τοῦτο γὰρ χάρις, εἰ διὰ συνείδησιν θεοῦ ὑποφέρει τις λύπας, πάσχων ἀδίκως.
  bgc-bgc: क्यूँके जै हम दुख ठान्दे, फेर भी जिब म्हारी कोए गलती भी ना हो, तोभी हम
    इस खात्तर सह लेवां सां, क्यूँके हमनै बेरा सै, के परमेसवर सब कुछ जाणै सै, परमेसवर
    इसतै ए खुश होवै सै।
  khz-khz: 'Kwalana Palagu na eulamagiana kalana ea: Palagu gena ririwa gokwalanarana
    gaurai, lewana ati gemi rakavai gevega-vitivitimina, na pio vaigaoka.'
  deu-TKW: Denn das ist wohlgefällig, wenn einer im Andenken an Gott seine Trübsal
    trägt, wo er ungerecht leidet.
  zsr-NT: Chquiꞌ sacaꞌ quiꞌliꞌ len cutu zoa bizx quië, atiꞌ guaꞌ glenliꞌ lë naꞌ le
    ráquiliꞌ nac ca rëꞌnnëꞌ Dios, urujliꞌ dxiꞌa lahuëꞌ Dios.
  lin-lin: Pamba te ezali penza ngolu mpo na moto komona pasi kaka pamba mpo atosaka
    Nzambe.
  hns-NT: Kabhie kabhie aise hai kie koi ekko kharaab kaam na karle rahie, tabbo okar
    barkwa oke sadja dewe hai. Djab toe Parmeswar ke baat jaad karke biena goessa
    se oe moesiebat sahie leihe, tab ie Parmeswar ke bahoet barhia lagiega.
  noa-E: Ẽwandamau khõsi simjö pãachdëu mag am ipierraa nem wau nʉmta pãach dʉ̈i athuucha
    nem khaibag aadëphʉmjã khĩu jʉm nʉmʉn ʉ̈u sim; magan maach Aai Ẽwandamauta pãar
    thö iekhaju.
  eng-EMTV: For this is admirable, if because of conscience toward God someone endures
    pain, suffering unjustly.
  mib-NT: Chi ɨɨn jeē váha cúu núu jéndeyɨ́ ni ɨɨn tēe jeē stóho cāha ñáyuu de sɨquɨ̄
    jeē squícu de nuū Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् इङ्‌धाःङ् पिरुङ् फाॽआङ् मे़ल्‍लाॽमनाबा
    इनोगे़न् तुक्‍खेहाॽ के़धम्‍बाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ तासुॽ॥
  xnj-xnj: Muni ngati mkangamala mvinisu wa mang'ahiso gangaganikiwa ndava muni mmanyili
    kuvya Chapanga igana chenicho, ndi Chapanga yati akuvamotisa.
  mmx-mmx: Moroa naba lox anarong nemi do dina lox asongot nemi mumu mun loklox avukat
    atnemi na mu asu lodoxoma ren.
  cbr-NT: An ñu mëëxuncë unían upí oquin ñu mëëxuncëxunbia an ñu mëëmicë unin 'atimoquin
    tëmëramicëxunbi ca an uni ñu mëëxuncë unin —'ëx cana Nucën Papa Diosnan 'ai —quixun
    sinánquin tanshiti 'icën. Usai 'iti ca Nucën Papa Diosan iscëx upí 'icën.
  tee-NT: Pus ju Dios na k'oxich lhiulai acsni xamati' ju lhilaca'anta ju Cristo tastucni
    acsni mamak'alhk'ajnican mas jantu slivasalh ni tu'u' canavi. Pus ju anu' lapanac
    yuchi lhitastucni ni c'atsai ni lakts'inch ju Dios.
  eng-LSV: 'for this [is] grace: if anyone endures sorrows because of conscience toward
    God, suffering unrighteously;'
  cak-NT: Roma xa ni'an chiwe chi niben sufrir y manak imac, y rix nicoch' ronojel
    ri' roma iweta'n chi ri Dios c'o iwiq'uin y jixrutzu-pe, raja' can nika chech
    chi quiri' niben.
  pah-NT: Ombohahy tehe po g̃a pe me. Po pe nhimomiranami jupe Tupana'ga remimbotarimova'ea
    rehe pejikovo g̃waramo, a'ero po pyryvamo.
  sja-NT: Ãrapa parã miapidai, ne-inaa k'achia ooda-e p'anɨ mĩda. Mamĩda k'ĩrau-ee
    chooruta pɨrã oo k'inia p'anadairã Tachi Ak'õrepa oopi bɨk'a, irua parã pia ak'ɨit'ee.
  xed-xed: Ka lagha mndu ka suʼa ghuya ɗaŋwa, ta ghəŋa kumayni ta nzaku manda ya ta
    zɗəganatá Lazglafta, dər má si ra a ghuyayni ta tsa ɗaŋwa ya wu katsi ná, skwi
    ɗina ya.
  mks-NT: Sa̱ xíni̱ ndó ña̱ cúni̱ Ndióxi̱ caja ndó. Sa̱há ña̱ cán quéa̱ caja ndeé
    ini ndó tá cája xíxi na xi̱hi̱n ndó sa̱há in ña̱ha co̱ó na̱caja ndó. Jáchi̱ sa̱há
    ña̱ yóho caji̱i̱ ini Ndióxi̱ xi̱hi̱n ndó.
  gfk-S: Ing be tikenong paile gil tike nirara ma sene i kanan be na pusak ra harangungut
    kinong i palai be no sinisip tane God hobi, io, ikino mangana tintalen i halaro
    God.
  bmu-bmu: Denike yeŋön Anutugö jitŋaŋgö dop ambazip göda qem eŋgiba malgetka töndup
    könaŋi qahöpmö, öne kahasililiŋ ak eŋgigetka sihimbölö möta kapaŋ köla mökösöŋmakzei,
    Anutunöŋ mi eka likepŋi meleŋda kötuetköm eŋgiiga simbawoŋ akze.
  dgz-dgz: Ap menan e nop i uoni gapan vek ugu vegaek anu tanai, go God men anu vek
    ugu vegaek ame kae doak dianewa God wat aipakam imaeta.
  eng-GNV: For this is thanke worthie, if a man for conscience toward God endure griefe,
    suffering wrongfully.
  zaa-NT: Tata Dios nna bittu iỹùl·lanie iyaba nu cca le sufrir de runi le nu ná tsè'
    ru'a lúe nna ruchia li ą pero puro lani la'ỹeni ba màsqui'ba runi cą contra le,
    álahua qui'ni biỹa beni le.
  eng-WEBSTER: For this is thank-worthy, if a man for conscience towards God endureth
    grief, suffering wrongfully.
  guh-guh: 'Panijatuxanevijavabelia itsacueneneconi apo paxainae atamë, panijatuxanevi
    pacabejiobiaexanabiabijitsipa. Nexata panijatuxanevi papecabejiobiaexanabiabijavata:
    “Dioso nitaxutobejiobiataena,” itsa pajamatabëjamë tsabiabi tsipae, nexata Diosojavabelia
    pacatonamatamotsipa.'
  bon-bon: Yoo, miiji gyene weeme nuuja tääpume tabe liba poode ngene atwanena cama
    mäpu cabu cewe loocananuge, liba peei mäpu lica toraca daremu teeme niiya mule
    tääpume, piiyepu tabe liba ngene jwaatwananuge apu egä, “Acejiyame singi gyene
    cane apu lenajame liba mäpu cabu.”
  nhw-BL: Quema antlaijiyohuíaj huan amo tleno anquichijtoque catli amo cuali, Toteco
    quicualitas sintla anquiselise nopa tlaijiyohuilistli pampa anquitlepanitaj Toteco
    ipan amoyolo.
  swh-ONEN: Kwa maana ni jambo la sifa kama mtu akivumilia anapoteswa kwa uonevu kwa
    ajili ya Mungu.
  wbi-wbi: Ulwakuva uNguluve ihovoka pono umunhu ghweni juno ikuguda muvuvafi pano
    ipulika musino na anaghile mulwaku m'bingilila umwene.
  bba-bba: Kɑ ɡem, siɑrɑbɑ, ì n kɑ nɔni swɑ̃ɑru tɛmɑnɑ Gusunɔn sɔ̃, te i ǹ kɑ weenɛ.
  eng-KJVCPB: For this is thankworthy, if a man for conscience toward God endure grief,
    suffering wrongfully.
  kgk-NT: Nhane mbohasa asy ramo jepe nhane mba'ejáry tanhamba'apo porã joty katu
    íxupe. Taja'e katu “Nhandejáry xe kwaa porã-ma. Íxupe amboete hagwã amba'apo porã-ta
    xe járy-pe” taja'e katu nhamba'apo-vy. Upéixa jajapo ramo Nhandejáry nhande rexakwaa
    rei va'erã, nhane rembiapo porã-rehe nhande rovasa va'erã.
  waj-waj: Mo fai ngia Anutuuqo yaata utiivaugiataama yaata utuaivaara iya mmamma
    nniitaraivaa kuminayaa ngii miaivaa varada mmannammanna yaagueeqama varikio fai
    Anutuuqo ngiiiyara yoketaayavee tinaravai.
  cpy-cpy: Eenitatsi-rika antakirori ikoyiri Tajorentsi, opoñaashityaa ramaweta-nakiro
    imaninta-waetee-takirira, riitaki rajahaa-wentyaari atziri-paeni iñaakiri imatakiro
    kameethari.
  mpx-mpx: Ami abatobal te ebo hi palomwanagimiu bwabwage, yaka Yehoba ku nuwahikan
    inoke ku palahikan ya.
  wbp-wbp: Marda kalu-nyarra pakarni ngari lawarlangurla marda. Kala milya-pinyi kankulu
    yangka Kaatu kanyarra ngampurrpa nyinami yungunkulu-jana purda-nyanyi nyarrparlangu
    kajili-nyarra wangkami. Kapu-nyarra ngurrju-pajirni kajinkili-jana purda-nyanyi
    kulu-jarrinja-wangurlu.
  luo-luo: Nikech en gima ber ka dhano oyie tingʼo rem mar chandruok moyudo kayiem
    nikech ongʼeyo ni Nyasaye ni kode.
  nhe-NT: Quema intlaijiyohuíaj huan ax tleno inquichijtoque tlen ax cuali, Toteco
    quicualitas intla inquiselise nopa tlaijiyohuilistli pampa inquitlepanitaj Toteco
    ipan imoyolo.
  aii-aii: ܣܵܒܵܒ ܐܝܼܩܵܪܵܐ ܝܠܹܗ، ܐܸܢ ܚܲܕ ܐܢܵܫܵܐ ܒܘܼܬ ܚܵܬܸܪ ܕܐܸܢܝܲܬܹܗ ܠܟܸܣ ܐܲܠܵܗܵܐ ܩܲܒܸܠܔ
    ܓ̰ܘܼܢܓ̰ܵܪܵܐ ܒܢܵܗܵܩܘܼܬܵ‌ܐ.
  esk-NT: Iñuk akuqtuyunaqtuq Agaayyutmi qauġrimmaaġiutillautaġmigun igḷutuigumi naŋinnamik
    nalaunŋaitchualiqinġitchaluaqhuniunniiñ.
  msb-msb: Kay kun matiusan an dili angay na kasakit tungod naaaraman niyo na ini
    an pagbuot san Dios, pagadayawon kamo niya.
  cpa-NT: Tøa¹² dsǿa¹² Diú¹³ ju³ná³ dsagh² hoh¹² hniah¹² Diú¹³ mi³juanh¹³ hniah¹²
    hoh¹² ta³lah¹cánh³ hniah¹² jmø³uai¹² ni³ huu¹³ dsag³ tsa¹reh² hniah¹².
  dso-dso: ତମର୍‌ କାଇ ବୁଲ୍‌ ନ ରଇଲେ ମିସା ମୁର୍‌ଚିକରି ରଇଲେ, ତେଇ ପର୍‌ମେସର୍‌ ସାର୍‌ଦା ଅଇସି
    । କାଇକେବଇଲେ ତମେ ତାର୍‌ ମନ୍‍ କଲାଟା ସିଦ୍‌ କଲାସ୍‌ନି ।
  meu-meu: 'Badina be ina na mai hahenamona: asi ena kerere tauna ese Dirava ibadinana
    dainai hisi baine ani.'
  yva-NT: Ranivara wapo ana ngkakai inta rave ramu, weramu wapa akari po wasave tatugadi
    vayave, weamo syare wasatawandi rai weye wasaemendi Amisye apa bekere rai. Weaveti
    Amisye anayanambe wasai.
  dgc-dgc: Dahilan, éy kasahatan na Diyos i kona sa a tolay a mégtiis ta parusa, éng
    éwan siya tu kasalanan, da isipén na éya i Diyos.
  zpm-NT: ¡Nley goḻgac, goḻdeed xquizh lo Dios, teḻ porne noyuṉ to miṉe rnabey me,
    laa zho rsacsi to!
  hix-NT: Anatoko àhoye rohra oyeryewhamnohyatxow hana, ayanotomany komo. Àhoye rohra
    teryewhamnohsomà rma, onà wyaro rma katxoko. Khoryenkom haxa, ohxehra ryehtxoho
    hutwehe, àro ke wenàmsà haka, katxoko. Àro wyaro owyanye enàmnàtoko rma, ohxe
    manatxhe, Khoryenkomo wya.
  sim-sim: Avui Wasilakan ji tiyanda osik os jirin kavakavak li u nahi, nomorawu oson
    men mayam ji kishaka. Mbeek wasan ji uwa hala. Unak Avui Wasilaka os erem ji uwan
    or heyehe rupshikwa ri.
  npi-ULB: किनकि कोही व्यक्‍तिको विवेक परमेश्‍वरप्रति भएको कारण उसले असल काम गरे पनि
    कष्‍ट सहन्छ भने त्यो परमेश्‍वरमा प्रशंसनीय कुरो हो ।
  cgc-cgc: Daw pasakit kaw ta inyo na amo maskin ula kaw may nabuat na malain daw
    paagwanta nyo na may dayad na nakem tenged naan ta inyo na isip pagsunod ta liag
    ta Dyos, nadayaran Dyos an ki kyo.
  tim-tim: Yeŋe Anutugât nâŋgâm manbiâ yâkŋe hâk hilâlâm keiŋe bâlâk akyeŋgimbiâ hâk
    hilâlâm are hanâk lokowei. Are amâ âlepŋe Anutuŋe agak meme hainare akmai are
    yeŋgât egâliaŋmap. Aregât humomolupyeŋe âlepŋe me bâleŋe are yeŋgât lau hanâk
    lokowei.
  yor-yor: Nítorí pé èyí ní ìgbóríyìn fún, bí ènìyàn bá fi ara da ìrora, ìjìyà lọ́nà
    àìtọ́, nítorí ọkàn rere sí Ọlọ́run.
  wos-wos: Guni haraki saraki sémbut huruhafi yata, Godna hundi xékéta yikafre sémbut
    hurungut, di guniré haraki hurundat, guni hangéli hérangut, wu yikafre dé. Guni
    wungi hurungut, God gunika yikafre mawuli yatandé.
  emp-NTPO: Ed̶aud̶e bia o b̶ʌ carea dadjira bia mĩgabaria. Baribʌrʌ Ãcõrẽba idu mĩgabi
    b̶ʌda cawaped̶a jũma droaibʌrʌ, Ãcõrẽba bia unuya.
  eng-F35: For this is commendable, if because of conscience toward God someone endures
    grief, suffering unjustly.
  ind-ind: Kalau kamu tidak bersalah tetapi dipukul oleh majikanmu, diamlah saja dan
    ingat bahwa TUHAN Allah melihat penderitaanmu. Dengan begitu, TUHAN akan memberkati
    kamu.
  pes-OPCB: اگر به خاطر انجام ارادهٔ خدا، به ناحق متحمل رنج و زحمت شوید، خدا شما را
    اجر خواهد داد.
  mpt-mpt: Ibo kukub misiamo mo nabibba otane i kukub misiamo ibo nayebib yo ibo sbal
    maine! Ibo mo yang kenibta i kukub misiamo mo omyaibe! Ibo Gode bobolo kla funine!
    Ibo kukub olo wafu biaibo Gode ib kukub olo gobe bianea seinyemabebe.
  ssx-ssx: Ma꞉nda꞉ma꞉ ika꞉ hoke hau peleme ekina꞉ dia꞉ya꞉la꞉pate pa hameke iki pa꞉ta꞉
    ka꞉nda꞉ kia꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ Koda꞉na꞉ hone pa꞉la꞉eki hone witolo hata꞉ mo ka꞉nda꞉
    mea tia haemeka꞉na꞉ta꞉ Koda꞉ma꞉ iki tamba꞉ mea epeaalieke.
  mkl-mkl: Do ntɔ, bii ɑ̀ wɑɑ kpɑ̃ ŋɛ iju nfe nfe, í sĩɑ i yɔkɔ temuɑ ŋɑ nɑ irii
    Ilɑɑɔ̃.
  gaq-gaq: ପେଇଂ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା ମ୍ୟାପେଲେକେ ସାଃ ଜଦି ଅନ୍ୟାୟ୍‌ରେ ଡଣ୍ତ୍‌ ବାଚେ କସ୍‌ଟ
    ସାମ୍ବାଲେପା, ତେଲା ଇସ୍‌ପର୍‌ ଆପେକେ ଆସିର୍ବାଦ ଡିଂଏ ।
  gof-RNT: Asi Xoossaa gisho gidi bessonna waaye waayettiko Xoossay iya anjjana.
  unx-unx: ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଇଛା ସାରିକାଦ୍‌ ହରାତେ ବେଗାର୍‌ ଗୁହ୍ନାଁଁରେ ସାସାତି ନାମେତାନ୍‌ଲଃ
    ଦୁକୁପେ ସାହାତିଙ୍ଗ୍‌ ତାନ୍‌ରେଦ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ଆଶିଷ୍‌ପେୟା ।
  gah-gah: Keza galana nomitó hanuvamú miluma hoza alilikitikoma lekeza Ómasimú giliki
    gínikaha amiki lamaná iki niko, Ómasímo lekelikumú giliko lamaná itize.
  lcm-lcm: Using man a sikei kapo asalak a kui ve amiming kovek i tukulai ro ina,
    le si malangas ta God kapo ago, sukana kapo akalit ta lau ro na God ka uruk ania.
  aer-aer: Alartetye arrekantherrenhe apeke ahele-irreme-ketye arrenhantherrenhe ware
    atwemele. Kele, nhenge alakenhe re apeke anerlenge Ngkarteke itirremele akwete
    anaye alartetye arrekantherrenheke akwete mwerre warrke-irremele anaye ahele-irretye-kwenye.
    Nhenge Ngkartele anteme aremele arrenhantherrenhe yanhe renhe mpwarerlenge Re
    arrekantherre akangkemele-arle aneme.
  qvc-NT: Suqkuna yanqa qesachawaptinchiqpis, agwantashunllapa Dyus munashqanshina.
    Chaqa ancha allim, chayshina rurananchiq.
  tgl-ULB: Sapagkat kapuri-puri ang sinumang magtitiis ng pasakit habang nahihirapan
    sa kawalan ng katarungan nang dahil sa kaniyang konsiyensya sa Diyos.
  cbs-NT: Man Jesús ikunwainan, chanima ja dukun matun jiweadan, Jesúsunaki. Man jawa
    chakabu wamabiaken matun tsumapan matu bika betsa betsapa memabiaibun jawa yuiama
    tenetan jaska Diosun bechipaiai axuin jaskai mestentan jiwekubainkanwen.
  xtm-NTPP: Nú nde ni jini sukan ká'an Su'si ma, te sa'a ni ja va'a ma, te visi ka
    sa'a ndeva'a‑ka ña'a i ma, kovaa nuna kanda ni ma, te koo jayiñu'u ni nuu Su'si
    ma.
  nnq-nnq: Gambu anda nhwimbali kupotekigwa kwanga paligwa kwinu, makamanya kube Nnoongo
    apala yenie mmanya Nnoongo apakumpe kindimba.
  bao-NT: Ʉmʉreco Pacʉre ca majirã niiri, ñañarije tiiti pacarã ñañaro tii ecorã,
    to birora mani ca tʉgoeña ametʉenecãrijea, Ʉmʉreco Pacʉ cʉ̃ ca ĩa biijejarije
    niiro bii.
  san-ORI: ଯତୋ ଽନ୍ୟାଯେନ ଦୁଃଖଭୋଗକାଲ ଈଶ୍ୱରଚିନ୍ତଯା ଯତ୍ କ୍ଲେଶସହନଂ ତଦେୱ ପ୍ରିଯଂ|
  huv-NT: Sitiül icona apmeiücan wüx naél wüx irangan minajiüt alinop, masey imongochiün
    ngo majneaj leaw ngo metam memongochiün, nde mamix imeajtsan, cos Teat Dios najneaj
    majaw merangan atquiaj, meiücan wüx cuajantanej.
