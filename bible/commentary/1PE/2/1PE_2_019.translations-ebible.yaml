  gof-ENT: ኣሲ ፆሳ ጊሾ ጊዲ ቤሶና ዋዬ ዋዬቲኮ ፆሳይ ኢያ ኣንጃና።
  aau-aau: Sa hwon God se ma nan se hokuaw, hno hakamay hiy hne puraw-puraw ma mon
    low-a-low se lorok kraiay ankin, hno yor sokukwe God hiykwe kar ley.
  tvk-tvk: Vengan xosxa muhur pangasien xa tamal ti itel sexien te merouen vengan
    xa di munggusil Hi, ma Hi iketeh ihos mi xamim ve sexien hos xil ak.
  prf-NT: Pagpalaán kam nen Diyos ni paggamitan di kam ti awan maganda gapu ten kássunud
    moy ten kaluuban nen Diyos.
  auy-auy: Kembiwímó ímbo sáwíꞌo íyasamo umbai-tántááꞌó úwoimo timíyaꞌo Maníkóntáféꞌa
    imáyáa éꞌa fasiꞌámaimo méwanamo éna Maníkó kaweꞌá uwátinkainiye.
  tbg-tbg: Ne mintimake variqi vivaro Kotivama ni quahama nimitaanaro. Ne Kotira uva
    iriqi vi vaivaro vaiinti vovano qumina haika kaara ni qoraiqama nimitairera, ne
    aihavina haikara vareha kempukaiqamake vaivaro Kotiva virara iriharo ni koqema
    nimitaarira.
  hub-NT: Atum Yuus nemarkurum pegkerchau takaschamunam waitamuka pegkeraiti.
  hmo-hmo: Badina bema kerere lasi tauna ta ese Dirava ia badinaia dainai hisihisi
    ia abia, Dirava ese unai tau do ia hanamoa.
  big-big: Nugu kaile narik miza ono kele kapura puwiligu waze yeik ula neli puwekke
    mabura ni yeik neli pani mizara yolu, purik Anotogo nugu mizagiweki keli pura
    ni makngezego iwaka logo pilik mabura Anotogo niyegi wazono mizagi keya niyegi
    sawelagi.
  gux-G: B ya faligid o mial k waa pia tagil, k o tuo k gaa klma o fang o tienu, l
    tie yaa bonl n ŋan.
  cnl-NT: Qui² 'née²³ Dios xi³nu³ rɨ²³táa²³ dsa³ 'e³ la²³ cuøø²³te'²³ u²³ŋɨ́³ dsɨ́ɨ²,
    juø'n³ quie'²³ 'a²³jia'³ 'e̱'n³ 'e³ xa³ 'e³ ca²³jmée³. 'Née²³ Dios xi³nu³ rɨ²³táa²³
    dsa³ mɨ³rɨ³ji̱i̱'²³te'²³ la'³ 'e³ jua'³ líi²³te'²³ Dios.
  zar-NT: Channö quíʼi sácaʼliʼ, en bitiʼ bi nabágaʼliʼ, ateʼ guáʼ ilenliʼ lë naʼ
    tuʼ réquiliʼ naca ca rë́ʼënëʼ Dios, urúajliʼ tsahuiʼ lahuëʼ Dios.
  kde-kde: Kwa kuva, mukàpililila ibaniki imukalembelewa kupata kwajili ya kumweshimu
    Nnungu, anecho nni chinu chinkatapalîla Nnungu.
  ata-ata: Lexe ꞌenaꞌei ane unoꞌu navunavu, ia uꞌoxonu susu vile uasi mo tamaxu uxolu
    no nano no opoonusi ia uxolu seꞌisisi la anu mumulinu masaxa noxou Lataua manina.
    Xo ꞌenaꞌei ane anu uꞌoxonu aloxo ne la Lataua uꞌosasou.
  qvw-NT: Yan'alpi ñacachisha caśhanta Diospa puntanćhu tuquicta yaćhacul awantaycücá
    allin luläpälä licaśham cayan.
  nfa-nfa: Ladhe nèti miu abhu huku dhu lèke boe jꞌara nèti lamatua miu masi ka miu
    sala boe ngaa-ngaa, aa ladhe miu taha ètu dꞌara sasusa èèna, lula miu ngee mèdhi
    dadꞌèi Lamatua, pe Ama Lamatua padꞌelo dꞌara hua iia Na mi dedha miu.
  tnp-tnp: Nəmə təhro nautol əmə nati əhruahru mɨn əmə, mətəu rəhatəmah nətəmi asoli
    mɨn kautol tərah e təmah kəni nəutətəu tərah lan. Uhgɨn otəni-vivi itəmah nəmə
    nəutos əmə nian iəkɨs mɨn əha kəutəhuva mautohmɨs əmə e nɨkitəmah mətəu-inu nəutəsal=pən
    əmə o Uhgɨn.
  urd-urd: क्यूँकि अगर कोई ख़ुदा के ख़याल से बेइन्साफ़ी के बा'इस दु:ख उठाकर तकलीफ़ों
    को बर्दाश्त करे तो ये पसन्दीदा है।
  hot-hot: Ba intu ôyê nena êv vovaŋ oyaŋ hadêŋ môlô takatu ba osopa Wapômbêŋ, êŋ
    ma numiŋ lôklokwaŋ ma tem Wapômbêŋ lamavi esak môlô.
  mqj-NT: La mupokerongko'a' ke umpaillalan penawakoa' pa'kuanna Puang Allata'alla
    mupolalan sa'bara' nadarra puangmu moi tae' dengan kasalaammu.
  rus-SYN: Ибо то угодно Богу, если кто, помышляя о Боге, переносит скорби, страдая
    несправедливо.
  mbh-mbh: Eneke God ilemi sivenga inga nge lomu vothung ako thomu o panes inga a
    God ilemi, na o potun inga matheong na sisisong ako tokoningomure o oma polpol
    i a thomu nge.
  bdd-bdd: Weyahina ꞌeguma geya ꞌaigeda ꞌimi paihowa galana, ma sigihemuya daisigomi
    ma Yehoba weyahina wanuwanuwatuhu madouna eeta waꞌalamaꞌiꞌitana, beno mumuga bwebweꞌana
    Yehoba matana.
  cbt-NTPO: Topinan quëran ana'intohuachinquëma', ama no'huicosohuë'. Yosë yonquiatoma',
    ahuantoco'. Ina marë' Yosë noya ni'sarinquëma'.
  srn-NT: Bika na wan grani efu wan sma e nyan pina fu Gado ede, sondro tak' a fowtu.
  cta-NT: Tsoꞌo tsa ndyuꞌni sca msu nu laca ñati̱ jiꞌi̱ ycuiꞌ Ndyosi, nu loꞌo ndalo
    tyiquee msu biꞌ jiꞌi̱ xuꞌna yu, masi xñaꞌa̱ tsa xuꞌna yu, masi chaꞌ laja ti xcubeꞌ
    xuꞌna yu jiꞌi̱ yu.
  bqc-SIM: Tó wà ĩadàwá pã, tó a mɛnakɛ̀ò Lua yã́i, bee ài vĩɛ́.
  tcz-CHONGTHU: Ajeh chu Pathen lunglhaina chu nanghon adih ahi ti nahet'u chu naboluva
    chule alamlouva nakibol nauva jong thohhattah a napan dingu ahi.
  mar-mar: कारण, जर कोणी देवाविषयी विवेक बाळगून, अन्याय सोसून, दुःख सहन करीत असेल,
    तर ते स्तुत्य आहे;
  snp-snp: Yamu kolalo. Linate lifimatina minámaido ya wenena kopa olu nosámami o
    gedatoma, ya linate Goti yamu koliti auma witi keinawa olu mofunawamo ya moda
    lalo geyenagoliye.
  isl-isl: Lofið Drottin, ef ykkur er refsað fyrir að gera það sem rétt er!
  spy-NT: Yoo kōōmuytoochi ng'woonin nyēē māmisyook, kōōbēruurook ꞉Yēyiin, kuuyu ōnkētē
    kiyoo mākwook.
  xnn-xnn: Tay no anosam nan mapalpaligatam ay maid gapona gapo isnan mangnemnemnemam
    ken Apo Dios et siya nan esay men-gasingan Apo Dios ken sik-a.
  mwe-mwe: Pabha gwenego ni uguja gwa kaje, mundu kwiipililila mboteko gwangali sha
    lebhile, kwa ligongo lya kwaishimiya a Nnungu shimpatanje mboka.
  tte-tte: Tem kamkamna kwalobai na nige nae yabo wagiginauli, yo kamkamnane wakalakisiyeyan
    kaiwena Yaubada kwameliyan inamwanamwa. Tem waginauli besiele, Yaubada kani iwalo-muloloimiu.
  tcs-tcs: I gudting ip yupla no meke at blo yupla kamap wen ol pipol i meke trabol
    po yupla, bikoz yupla sabe yupla blo God. Wen yupla i mekem diskain yupla meke
    God prapa api.
  hlt-THB: Thlang ing Khawsa a sim dawngawh amak tyng khuikhanaak ce a huh awhtaw
    ce ak thlang ce kyih aham awm hy.
  soq-soq: E di poka saiwa etonune mai sigabuitana, ipawa e God insaisawaitilana baiwa.
    Sa ipa euda God emawe.
  qub-qub: Diospa maquincho cawashayqui-raycu, mana juchayqui caycaptin ñacachishuptiquipis
    ama jagayaychu. Mana jagayaypa ñacaycunata päsarga Diospaj allimi caycanqui.
  att-att: Á napiá nu awán ta liwâ naw, ngam sigídá nga attamán naw lâ yù panigirigâ
    da nikayu nayù ira passerbián naw, gapu ta nononopan naw si Apu Namarò, ta yáyù
    nga ayatán si Apu Namarò nikayu.
  bki-bki: Bogo tealo, vede toro na im̃auano naio mim̃au bo ga, mia kanano marauo
    naio mijikia rila siniabu vova kanio, naio mijikia rila vova kanio dolu ga. Toro
    nei mia naio rijog rivova rivior kanano marauo kanano bajago napano maka rimemedu,
    mia bo laka ka naio river bare ka rijamo ka ga, napano kanano iviso jo bar tiniene
    ea Atua ga, ana mia naio rijikia rijoglubar ka napano Atua jo bija naio ka riijaio.
  bqp-bqp: Tó ò wɛ́ tã̀áwa pã, tó a mɛna fↄ̃̀o Luda yãi, abirekũ sáabu vĩárɛ.
  mcp-mcp: Mpugá nə́, jisə jɔ̧jɔ̧ sɔ́ɔ́lʉ́gʉ́ nə́ múúd jísɔ́wʉ́g məntágʉla á ŋgə bwəma
    nə ndɨ́ a kú nə məbɛ̧ɛ̧́ má; a jísɔ́wʉ́g kú lámʉsa nəcé nywáá bə́lə múúd mə́ Zɛmbî.
  hat-hat: Bondye va beni nou, si, lè y'ap fè nou soufri pou sa nou pa fè, nou sipòte
    lafliksyon an paske nou konnen se sa Bondye vle.
  npl-NT: Tla nomechtlaijyowiltiah iwa nomejwah amitla ononkichijkeh xikxikokah, Dios
    kintiochiwa akimeh ijkó panoah.
  bgg-bgg: Hamangkhung-aphuii è nathek shii hìne khirzey phi ruii phro, ichiig oi
    pha diigcheo ne riie pha ji shii zud arone, nyieliieshii nathek ne ai è yang pha
    ji shii nuii phi ro.
  eng-TCENT: For there is favor upon anyone who endures pain while suffering unjustly
    for the sake of conscience toward God.
  eng-BSB: For if anyone endures the pain of unjust suffering because he is conscious
    of God, this is to be commended.
  cpu-NT: Intzimerika antakerori ikoviri Pava, ipoña iramavetakero jimanintavaitaitakeri,
    iriira intharomentaventya atziriite jiñaakerira jimatakero kameethari.
  san-ASM: যতো ঽন্যাযেন দুঃখভোগকাল ঈশ্ৱৰচিন্তযা যৎ ক্লেশসহনং তদেৱ প্ৰিযং|
  tac-NT: '''We a''lá júkuru anachalia rekó resí oliáe ''emi peka resí nokágame ke
    ''emi, ''émika pe Onorúgame oyériga ''la anáchame kame.'
  eng-WEBPB: For it is commendable if someone endures pain, suffering unjustly, because
    of conscience towards God.
  gfk-H: Ing bia tikai pai gil tiga sakena ma sen i guama bia na pusak ra ngunungut
    kanong i palai bia no sinisip ta Kalou ia hua, io, iakano mangana tintalen i haguama
    Kalou.
  viv-viv: KaꞋi keke tamo gavadi koyona wadafaisewani be veꞋumagigi wanuhagana tu
    Yaubada wanuwenuwena be waꞋatuvefaꞋila, au medema dewa hagihagina Yaubada matane.
  yao-yao: Pakuŵa iŵaga nkupililila ipwetesi ya masauko gangankuŵajilwa ligongo nkumanyilila
    kuti Akunnungu akusaka yele, nipele Akunnungu champanje upile.
  tgp-tgp: Matan God mo avulahi hin kamim matan nomim r̃omr̃omi hin God mo vai kamim
    ka lo turu r̃ilangi na rani ka lo lavi na rani r̃ilangi mata nora posposi r̃ilangi
    sei mo sopo matan te hinau ka vai mo sati.
  auc-NT: Edæ waocä wënæ wënæ cædämaï ïnongä inte quïëmë beyænque wæwente caate wæcä
    incæte tömengä, Wængonguï acampa, ante pönëninque nangæ̈ batawënämaï ingä ïninque
    edæ waa ïmaimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji ibinie niɡ̶ina oko ane ixomaɡ̶ateetedijo lawikodico
    niɡ̶ina me dawikode leeɡ̶odi meo anele, codaa Aneotedoɡ̶oji ibinie leeɡ̶odi me
    yowooɡ̶odi niɡ̶ica ane yemaa.
  bmh-bmh: Agen Uwait nugau dabeleu sesamoraimai, igul naliu mebi, agal gumaranemen
    dudu agen ag gaul mu marebi, ag oiagab eg i umau, einen, Uwait nug ag suban isanaramau.
  ctu-BL: Come uts'at mi' q'uelonla Dios mi uts'at mi laj cuch wocol che' tic'bilonla
    cha'an i melol chuqui uts'at, che' ma'anic lac mul.
  meq-meq: Hərwi niye taɗə ka səmumay naha a ɗəretsətseh nakə faya ta gakumeye kəriye
    hərwi ka pum mədzal gər kurom ka Mbəlom aye na, lele. Kwa taɗə ka gum wuray bay
    na, niye na, wu nakə a yay a gər a Mbəlom aye.
  noa-H: Hẽwandamau k'õsi simjö pãachdëu mag ham hipierraa nem wau nʌmta pãach dʌ̈i
    hat'uucha nem k'aibag haadëp'ʌmjã k'ĩu jʌm nʌmʌn hʌ̈u sim; magan maach Haai Hẽwandamauta
    pãar t'ö hiek'aju.
  alp-NT: Alla Iriluke misete ete imi sepo imi lulu Eni sukare kai masike esi ono
    imi papalaine po imi tahane.
  san-VEL: yato .anyaayena du.hkhabhogakaala ii"svaracintayaa yat kle"sasahana.m tadeva
    priya.m|
  kbq-kbq: Tamagrama Anumzamofonte'ma fatgo tamagu tamagesa antahitama mani'nenageno,
    havigema huramante'za tamazeri havizama hanazana, Anumzamo asomu huramantegahie.
  kbh-kbh: Nderado nda, nts̈amo Bëngbe Bëtsá yobos̈cá jamama bos̈ama, tojoboyá chabe
    nduiño cha chaosufrima tojtsama ora, masque chama jasúfriama ndoñe tbondmëna,
    chca jamëse, Bëngbe Bëtsá corente ts̈abá jtsinÿanana.
  ron-LSB: Căci este lăudabil dacă cineva suportă durerea, suferind pe nedrept, din
    cauza conștiinței față de Dumnezeu.
  pon-pon: Pwe mak eta, amen en kamekameki a pun ren Kot, o kanonama pan me jued.
  nhe-BL: Quema intlaijiyohuíaj huan ax tleno inquichijtoque tlen ax cuali, Toteco
    quicualitas intla inquiselise nopa tlaijiyohuilistli pampa inquitlepanitaj Toteco
    ipan imoyolo.
  sps-sps: Gov faparits maromi tan kat to aya, tan nainy te tsutsun fareits fi mi,
    mi saraa kamits to niman ya, kainon to te gim ami ma kat ta iring tana saa, ami
    natiny rom koman ten Gov to ayei te kat ami.
  wnc-wnc: Akgwaamuke ginda Anutue natanggamatake ie baniu katak tawaning ngana puya
    toikzata yamandet sike moo siknga toknga takngatu ginde damuning. Ginde toknga
    dama kakengu ginda akekekake Anutue kepi dua tewam. Dua tewa danduke Anututa ginde
    natapan take siwik.
  bus-bus: Tó wà wɛ́ɛ tã̀awa pã, tó a mɛna fↄ̃̀ Luda yãnzi, bee sáabu vĩare.
  gub-BL: Aze pekwaw Tupàn hemiapo putar haw nehe, aze pezapo nehe, a'e mehe teko
    upuraraw kar putar ma'erahy peme wà nehe. A'e mehe Tupàn uzapo putar ikatuahy
    ma'e peme nehe, pemurywete kar pà nehe.
  imo-imo: Aku niomu i tepo pilipolio nio. Gotenga unguma pilko likolio teko kondonge
    wali imbomani eno teko kenjiko teko mindili kondonge lemo manda, mindili nomolo
    kinye manda nalo tepo naa kenjipo Gotenga ungu olandopamu kumbe lepo pilipo temolo
    ninge wali Goteni konopu timbelo.
  boj-boj: Niŋgi Qotei qa are qalsib wau bole yib nuŋgo wau qa gate naŋgi laŋa jaqatiŋ
    eŋgwab di uŋgum. Niŋgi jaqatiŋ di qoboiyoqniy. Yimqa Qotei a nuŋgo kumbra deqa
    tulaŋ areboleboleiyqas.
  eng-DRA: For this is thankworthy, if for conscience towards God, a man endure sorrows,
    suffering wrongfully.
  knf-knf: Woli namiir kakob ki bakkobanaŋ ţiki naŋal pŧiink Naşibaţi, nado bnuura.
  san-KHM: យតោ ៜន្យាយេន ទុះខភោគកាល ឦឝ្វរចិន្តយា យត៑ ក្លេឝសហនំ តទេវ ប្រិយំ។
  arn-NT: Fey chem che rume kutrankangele ñi poyeniefiel ka ñi yamniefiel mew Ngünechen
    ñi dungu fey ñi yafkanon rume, fey ta rume sakinngeay.
  zas-NT: Din zagdxe na̱j guial chu rdaan loj guialrzagdiaj, majsi ad rayaltaman laan,
    rdaanman laan guial rënman güünman ni ruladx Dios.
  ken-NT: Mmu anɛ ákɛpntɨ ndǔ ɛsɔŋɔri ɛnɛ báchyɛ̀ yi ndɛ́ndɛm ndu yi árɨ́ŋɨ́ bɛ
    Mandɛm achi nɛ yi, Mandɛm ǎbhɔŋ maŋák nɛ yi.
