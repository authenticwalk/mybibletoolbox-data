  spl-spl: Otmu lok kutdâlipyeŋaŋe imbiâk hâhiwin yiŋginomai. Yawu otyiŋgiŋetâ yeŋe
    hâhiwin kakŋan Anitâhât den lâum ewe katyekmâ hoŋ bayiŋgim mannomai. Yawu otŋetâ
    yanâmâ Anitâŋe yeŋgât nâŋgâmu ârândâŋ otbuap. Yâhâ yeŋe otmâ hilipguŋetâ yakât
    matŋe hâhiwin yiŋgiŋetâ umatŋe kakŋan mannomai. Umatŋe yawu yiŋginomai yakât Anitâŋe
    nâŋgâmu ârândâŋ otbuap.
  usp-NT: Jwi'l sub'laj tziyi' tril Kakaj Dios cuando jun cristian ta' tijye' riq'ui
    ranm cuando tijtij c'ax onque ma' jcholajl ta'n.
  zav-NT: Catə' beṉə' choso'oc̱hi' choso'osaque'e chio'o sin cui bibi de'e mal noncho,
    Diozən' chebeine' šə chgo'o chc̱heɉlažə'əcho len de'en choso'oc̱hi' choso'osaque'e
    chio'o, c̱hedə' can' chene'ene' goncho.
  sgz-sgz: Te á pákán gama lu áslai rangrangas suri táit á gam sang kápgamte longoi.
    Kán nemnem ái Káláu ngo gama tu pau pasi má gama lu tur dik i katbán bos rangrangas
    erei. Ngo gama kebeptai nemnem si Káláu má gama lu pau pasi bos rangrangas ngorer,
    ái Káláu na gas i bál mam gam.
  kek-NT: Cui nequec'ul junak raylal chi ma̱c'a' e̱ma̱c, osobtesinbilakex cui nequecuy
    xban nak yo̱quex chixpa̱banquil li Dios.
  blz-NT: Mian men maloos a noana mongololongi repaan men taasi' bo lolongionna supu-supuana
    ia minginti'i pingkira'na Alaata'ala, mbaka' mian iya'a a barakaationna Alaata'ala.
  poe-NT: Tíha mé ijnko nkehe jína chrókjuáko̱xi̱nrá kjónté chrókjuasótiaxínrá ijnko
    nkehe jínahya kíxin xi̱kaha mé chrókjui̱nchexiteyéhérá Dios.
  san-TAM: யதோ (அ)ந்யாயேந து³​:க²போ⁴க³கால ஈஸ்²வரசிந்தயா யத் க்லேஸ²ஸஹநம்ʼ ததே³வ ப்ரியம்ʼ|
  cof-NT: Junni pansile seque nenamincanan patronla casticaquilaquichunae. Tsanlaquinari,
    Diosica tenca cato yaca wantainari, nulaca sen jolajoe tichunae.
  srm-NT: Wë biga ee wan sëmbë i ta kisi sitaafu di ja bi musu kisi ma i ta tjëën
    ku pasensi fu di i ta mëni Gadu hedi, nöö hën da i ta libi seei kumafa Gadu kë.
  qvs-NT: Ichara allillata rurashpa trabajaykaptikichipish patronnikichi piñayashunkichiman.
    Piñayashuptikichipish Tata Diosta kuyashpa patronnikichita kasushpalla kawsaychi.
    Chashna allita kasuptikichi Tata Dioska kushichishunkichi.
  zca-NT: porke Dios le' ya be wen chi nixek be nizakzi be, ter gat nzhapt be dol,
    por nane be, nak be men che'n Jesukrist.
  cbc-NT: Mʉjãã, roro mʉjãã caáperimiatacʉ̃ãrẽ, roro mʉjãã na caápata, ñujãñuña bairopʉa.
    Dios cʉ̃ carotirore bairo caáticõãna mʉjãã ãniña bairãpʉa. Cʉ̃ roque caroaro mʉjãã
    caátiere ĩñajesoyami.
  qxo-NT: Mana alli portacuyangayquipita patronniquicuna castigayäshuptiqui quiquiquicunapa
    cuentayquicunapitam ñacaycäyanqui. Alli portacuycäyaptiquipis patronniquicuna
    castigayäshuptiquega ama resenticuyanquitsu. Mana resenticuypa awantacurga allitam
    ruraycäyanqui. Tsaynö pacenciacuyänayquitam Tayta Diosga munan.
  mox-mox: Mana ʼeguma fewa aqiaqina oviaviaqia ta tua ina veilivu veifemi ʼinega
    Yaubada ona vetumaqanea qiduana ta ona bibitaqomi, mana baʼe yani qiduana matanaya.
  kew-kew: Gore nimimi Gote madaa kone rulaawa pora pameme rabu nimimi radaa noa kedaa
    pa riaalepape. Goa palimi-daare Gote-me go kone madaa raaname omoa nimi raba mealia.
  dww-dww: Deḡoda banaga nam aba i voia waigewana, be a raukivi gewagewa yababena,
    be tauna Mamaitua ewai sumaḡe be ewai nuapaḡoena aubainama, naumeki da inam piripirinama
    e dami porena Mamaitua anitai nuaverenama aubainama. Inam kauinama Mamaitua matane
    ya vere kauana.
  twi-ASANTE: Sɛ moto mo bo ase tena saa yea a ɛmfata yi mu a, Onyankopɔn bɛhyira
    mo, ɛfiri sɛ, monim ne pɛ.
  aoj-aoj: God anaf nofaloꞌmepa ma isimba iꞌi ipaꞌ pilutu banagepa pila okom ananimi
    ma akafimi esis sogaseꞌepam dowadowafi.
  cbv-cbv: Yeéb yeejép ñi chãjcah yʉhna, ñi maáh ã peéh chãjachah, Dios ñijeéh ã jʉmatdih
    jenah joinít, íijcah, Dios yeebdíh ã wẽi enbipna caá.
  taw-taw: Nɨgɨm. Nɨbi gɨtep gem, binɨb ogɨnap nɨbop yul ak monmon ñel, God nop gos
    nɨŋɨd yul awl ak dɨpɨm ak, God nɨbop nɨgek tep yɨbɨl gup.
  jic-NT: Nenéyawa yupj sin nin malala lajay nun jis lal, nun malala lojí mpes tulucj.
    Nin nu pyala na, más 'ücj newa ca 'üsüs la müjí, nun Dios po'o nujola mpes. 'Üsüs
    way niná Dios lal.
  zap-NT: Porke wen ne run me wantar rak me sufrir por ne rlaa me ne rlaan Dëdyuzh
    mase ryaldet gak me sufrir.
  wer-wer: Pöt eptaanök. Pit ar saun wonrek këpök këlangön kat yaniwiin Anutuun kön
    wieë ya sangën naën wëën pi arën kön wiin ompyaö ëëpnaat.
  ipi-ipi: Anu peakale yakamato wuane piyapape leyope. Alu mindi Goteto nembo teya
    pua teke, yakamato mana epene mindi minu atolai-kola, piape ando atalane akali
    yataka ene koo mindimane yakama mee wete tandaka guato, peyolo-peya. Balato wuane
    peakale lo yakamato ando konda yaindo, yakamana mana okone kuai-lene yolopeya.
    Wuane tekeko, yakamato mana koo mindi minulai-kola, piape ando atalane akali okomane
    yakama peyola-kola, peleakale lo yakamato ando konda yaindo, apito yakamana mana
    okone andoto, yakamato kuai lo peyai lolo-peyape. Yakamato mana epene tupa minu
    atolai-kola, utupane-mane yakama mee wete minu peyolai-kola, peleakale lo yakamato
    ando konda yaindo, Goteto yakamana mana okone andoto, yakamato kuai lo peyai lolopeya.
  qul-NT: Allinmi mana cajmanta ñac'ariycunata aguantayka, Dioswan allinpi canaraycu.
  ter-NT: Enepo itêa ne váhere kixékonoku ákoti yévotikokonoke, yexoâti itúkeovo ahá'inopi
    Itukó'oviti, inixoâtimo Itukó'oviti unako kêku.
  bmr-NT: Mɨɨro imino Moocaanico magaijɨmoro sɨcamañohallɨtɨ ɨdaasuno mihicanoco majaabɨcɨno.
  fuf-fuf: ko fii, si e nder miijitagol fii Alla, ontigi ŋaɲɲike tampere nde ontigi
    foddaa, ɗun ko huunde moƴƴere.
  bhl-bhl: Nimtew angom? Yu Sunbin-Got em ibolow fukunin beem dulum elote “Nu im afak
    kebomi, kakamuma!”, angsomi, mali kawtiw im yulo sak betbet dukayembiliw ilum
    be sak daokemiw tewe, Sunbin-Got e yom kanebiliw kukuw be atemeko, kalfong keyemkabe
    kasike.
  ons-ons: Anutu eŋe ea wane raki paki, baŋ mosop ŋuniake, ŋine siluŋ wikile manerop
    detmami, yemo Anutu wane rau paki, yale det okanmami.
  con-NTPO: Tsendeccu que'ima injanga noñangiansi vana'jemba “Chiga tsa'caen antte”
    qquen in'jamba sema'jen'ninda ñotssi tsu.
  ghs-ghs: Oi nokohota teei oberama nike qangahasita mootomi nike Ohongake qupadzomaqi
    oho kahosa eetaama naataqu, oho qanga bamu. Oio tete bagenoma.
  peg-peg: ଇନେକିଦେଂକି ଇନେର୍‌ ଏଚେକାଡ଼୍‌ଦ ଇସ୍ୱର୍‌ତିଂ ପାର୍ତି କିନି କାଜିଂ ଅନ୍ୟାୟ୍‍ତ ଦୁକ୍‌ବଗ୍‌
    କିଜ଼ି କସ୍ଟ ହୁଞ୍ଜୁନାନ୍, ବାଟିଙ୍ଗ୍‌ ହେଦାଂ ୱାରିନି ବିସ୍ରେ ।
  txu-NT: Mỳj dja gar nẽn kam arỳm Metĩndjwỳnho kĩnh nhym ar amã mex jarẽ? Bir, dja
    gar katàt Metĩndjwỳnh kabẽn man kôt ar amijo aba. Nhym kôt me arỳm ar ajo ajkẽ
    gar kôt arỳm atokry ne akaprĩ ma. Kam dja gar Metĩndjwỳnho kĩnh nhym arỳm ar amã
    mex jarẽ.
  eng-WEBU: For it is commendable if someone endures pain, suffering unjustly, because
    of conscience toward God.
  gnw-NT: Piyapo yave picuaa Tumpa uipota piyapo vaerã vae, jare piporara yave jocua
    jeco pegua, pembɨyeroviata Tumpa.
  mux-mux: 'Aku nikerale i-sipu piliipu kene niker: Pulu Yili-nga ungma piliiku liiku
    kene teku kunjingí kene yambuma-ni eni teku kis-siku teku mindili kunjúngi lem
    ‘Kapula, mindili nomulú kene manda akiliinga-pe tepu kis naa sipu Pulu Yili-nga
    ung olandupale kumbi-lepu piliipu temulú.’ ningí kene Pulu Yili-ni numanu simba.'
  maj-NT: A̱t'aha̱ nda nginku̱n Nti̱a̱ná nga ts'i̱ín chúkju̱a̱ jámu̱su̱ kju̱a̱'un
    xi tíf'ajin, ndaha tsa najmi tjíhin nga kj'u̱a̱jin niu̱ kai, tu̱nga ts'ín chúkju̱a̱há
    a̱t'aha̱ ja kitsjáha̱ yjoho̱ Nti̱a̱ná.
  bkq-NT: Alâ kulâ eagâ iwanomo inagazedylymo-ro watay, tyewiâpazeba itaungâ; alâ
    emaenwâdaungâ. Âdy agâmo aini tutuze Deus; mâkâlâ ise koendâ âenimo.
  kue-kue: Kaima, God ene nomane ake undinan kongun erimbi, ana erikwa ipre yomba
    yumbun yoko ene tembi giu goraglkwa, ana mambuno yegl mina God wakai prukwa.
  cot-NT: Incatsimatashijitaquempigueti intati pantsiperejacojiaquemparoqueate. Pinquejejiaquempagueti
    imaica pintsajiaque iriguenti piquemisantajiaque Aapani Irioshi, ariqueate imaica
    irishineventaquempi.
  bnp-bnp: A viri i luhoi torea a Vure, lakea i bole tavula a nimadihi, i uka ma i
    rata a naro hale ge bole a nimadihi vona. Ia ge kaloho kunana, i rata a naro kamumu.
  apn-NT: Tanhmã kot mẽ anhĩpêx punuj to htã ka mẽ arĩ kãm axàpênh mex rãhã nẽ. Kêr
    kê Tĩrtũm ja hã mẽ apumu nẽ mẽ ato mex nẽ ka mẽ ajamakêtkati nẽ axàmnhĩx ri kãm
    axàpênh o apa.
  ctp-NT: Suꞌwe ꞌa ngiꞌni ska msu nu lka nten ꞌin Ndiose, bra nu ndalo ꞌa yu ꞌin xꞌnan
    yu, ni siya chen ꞌa ñaꞌan ngiꞌni xꞌnan yu loꞌo yu, ni siya ska chaꞌ nchka ti tiꞌ
    xꞌnan yu, ta nu tiꞌí ꞌin yu.
  opm-opm: Got oh Gur ire hrepdapat hat patim ihat atamrein sashenmur naporpat ma
    hapat. Ihan orhe dahapat daru hat orhorwi atamrein sasipera daham yah hat orhorwi
    atamrein sashenmur. Ire atamreindin asoh ihat yah hat orhorwi atamrein saptin
    orhor be batbet nang napriyahanoh ama be batbet napriya ohe pe oh na garham kasip
    hat orhorwi inperhan Got oh Gur yah hanmur napor amam nahat napapatmur.
  bvr-bvr: Ngardawa Wangarr barra a-marrkapcha nggula ny-yinga ny-jata minypa ny-borrwuja
    ny-yorkiya nipa rrapa gu-molamola nyi-nirra marrban ny-jata ana-werranga bampa
    biy-nenga a-nirra.
  wal-wal: Aissi giikko, asi naaqqiyo wode waayettiya urai Xoossaa qoppiiddi, waayiyaa
    danddayikko, Xoossai a anjjana.
  zad-NT: Ḻa' wenan no gon banez kat' no chsak'zi' ḻe' ḻa'kzi bibi doḻ' nape' daa
    ba ngoo yic̱hje' daa cheeni Chioza'.
  kmg-kmg: Jaŋe maŋgâŋ bahac tâmiricko bâšâic-ŋopapie Anuture manasuhuc rârâŋgeŋ tâmiric
    jupie maname biaŋkeocmu.
  aso-aso: Ee, eveneꞌ ma initeꞌ ma do goloso amilidoꞌ hazamuꞌ mulumo gono imikevosa
    aza hongu lo mino aꞌmine mulumo nene Oꞌmosomuꞌ gele mino ha gehelineꞌ nene Oꞌmosoꞌmo
    ezemuꞌ gelavo lamineꞌ oloseive.
  uli-uli: Deus yebe holbuwahmi irel mele, igle hami ha yedamgel luwul hafohoy kala
    tor pelal le rebe faor ngalugmi bo fael mala ha gola mekla Deus ye dipli.
  nin-NT: Unushirr ka si ki iha ku inkindirr yi nggo a si na yi hen, undurr uwama
    a ti hi ni isisurr ima du uwa si na ndanda hen, na vu gri ni iha yi, Abachi à
    ta nyarr ma.
  acu-NT: Tura aints tunau takachu ayat, Yusen aneau asa wait wajaksha, nekas pengker
    nintimias wait wajakminuitai.
  cak-WNT: Ruma wi riyix yixka pa jun tijoj pokonal y xa majun imac ibanon, y wi ruma
    chi iya'on ri Dios pan iwánima tek nicoch' runojel ri', ri' can nika wi chuwech
    ri Dios.
  ebk-ebk: Tay malaylaychan hi Apo Dios mu eta-unyu nan maparpaliwasananyu ay maid
    kiapkiapúna babaen as nan mangnunumnumanyu kan hiya.
  spa-PDDPT: 'Porque esto merece aprobación: cuando alguno soporta aflicciones y padece
    injustamente por causa de la conciencia delante de Dios.'
  ruf-ruf: Mana Imulungu katsombalikini mng'adudumila ghamaghayo ghang'ambamighwe
    bae mghaye kwaapfila mwomwalangula Imulungu.
  gun-gun: Mba'eta xapy'a rei Nhanderuete renonde pendepy'a ky'a e'ỹa rupi pendekuaia
    teĩ mba'e re'ỹ penemoingo axya 'rã. Ha'e ramigua pendeporiau reia peropo'aka porã
    vy ojou porãmby 'rã peiko.
  agu-BL: Kol chimuc'u' q'uixc'uj yi qui'c chipaju' te'j, tan tu' yi na el chitxumu'
    tetz yi ya'stzun yi tajbil Ryos, sjalok tzun chibanlu' swutz i'.
  isn-isn: Kunsoko lukumo luza ku wihi uyu nukugimya uwai kumatungo nukagigwa panakutili
    itai kunso augombi wakwe kung'wi Tunda.
  eng-PEV: '@see-verse:1PE.002.018'
  ilo-ULB: Ta makaay-ayo iti Dios no makaibtur ti siasinoman iti rigat bayat nga agsagsagaba
    iti pannakaidadanes gapu iti konsensiana a maiturong iti Dios.
  pir-NT: Mʉsa ñano yerapegʉ̃ta mʉsare tiquina buhiri dahregʉ̃ “Cohãcjʉ̃ cahmeno sahata
    ye duaja”, mʉsa ni tʉhotugʉ̃ tire mʉsa ihcãno sahagʉ̃ “Quehnoano yeri mʉsa”, ninota
    Cohãcjʉ̃ mʉsare.
  anv-NT: Muú aké ateé Ɛsɔwɔ ne akóge metɔɔ́ ndɛre bɔɔ́ áchyɛɛ́ge ji ɛfwyale
    detú, metɔɔ́ ɛgɔɔ́ Ɛsɔwɔ ne ji.
  sab-NT: Kwian gweale me no ba kwian Chubenu ole kwian ene ba gbe boi daga ngwale
    ba kle age no Chube takalin kare giti, boi daga ngwale eneske ba tachke Chube
    giti Chube kle ba ole Chube gwage ulita uñale kle boi ba ole, ba tachke ene Chube
    giti, kaire ba mo ta gbe jage ulita ta no ole, ba age ene Chube be age no no ba
    alin Chube be ba chudaboi.
  tmd-tmd: Ñɨgö rɨ gwogwam rɨmɨdɨŋ, ñɨŋ God nugwo rɨbyöx nugwön ñɨgö paiŋö rɨb gwogwo
    yöx nugweñ aku, God nuŋwaŋ wä cöna.
  acr-NNT: Ma e lik utz riꞌ we junoq ruma kunaꞌ chukꞌuꞌx e kuꞌan ri karaj ri Dios
    che, kuya ranimaꞌ kuchꞌij taq ri kꞌaxkꞌobꞌik kape puwiꞌ tobꞌ waꞌ na taqal ta che.
    ¡Yey ri Dios kuyak uqꞌij ri kaꞌanaw waꞌ!
  kpg-kpg: God ga hagahumalia laa goodou i di godou manawa hagakono i nia hagaduadua
    e dee tau gii kae go goodou, idimaa, goodou e iloo bolo goodou e hai di mee dela
    e hiihai ginai a God.
  taj-taj: खालै म्‍हिसे ह्राङसे नाआतोःबा दुख परमेश्‍वरसे म्‍हन्‍बा ताम ढन्‍सी नाजी
    भिसम थे म्राङ्सी परमेश्‍वर ताङ्ला।
  avt-avt: Mɨtɨk hak iuwe kakiwep kakɨntar yi yises hɨm me God, yi ap pɨke eikɨp emrerim
    au emɨt! Yi eirɨak menmen im hi hetpiyem te God han yaaik kakɨrwi.
  cbk-cbk: Cay Dios ay aproba y ay dale su gran favor con ustedes si ay aguanta sufri
    dolor que no conviene ustedes sufri, y si mientras ta sufri, ta obedece ustedes
    con Dios y ta sigui el di suyo querer.
  uig-ARA: چۈنكى ئەگەر بىرسى خۇدا ئالدىدا پاك ۋىجدانلىق بولۇش ئۈچۈن ناھەق ئازاب-ئوقۇبەت
    چەكسە ھەمدە بۇلارغا سەۋر-تاقەت قىلسا، بۇ خۇدانى خۇرسەن قىلىدۇ.
  tuf-tuf: Cara istiyát ba ruhw̃ata óraro. Eyta ruhw̃ú cuaquir baat ey chihtá caquin
    acu tan úcayatan, eywan ayro. Baat Sir tamo sihw̃a rabar ey chihtá caquin acu
    tan úcayatan, eywan ayro.
  abx-abx: Kay darayawon gayod i a'a kon sa'agwanta-na i paddi si kastigo nga ma'in
    kunta' para si iya tungod kay sa'abat-na nga aghuwangan-na iya si Diyos.
  mco-NT: Yjäygɨdägɨpy Dios pen mmecxtujctaaygɨxyp nej jäy ajcxy xychaachytúngɨxy
    mɨɨd co oyhuinma'ñ miich ajcxy mmɨɨdɨty.
  cpb-NT: Tzimatsirika antakerone ikowiri Pawa, inkisashitakyaawo imanintawaitaitakerira,
    iriira rasagaawentyaari itsipapaini iñaakerira rimatakero kameethari.
  aon-aon: Aria ipak piyotu dodogowip pugipesh Iruhin ananin baraen aria kupaishi
    shukep amaen meyoh um, Iruhin ta nunadudareh-umep nukripep nukri ipak yopipari.
  hus-NT-2005: Pos alwaꞌ tʼajat max jun xitaꞌ kin kuxuy i yajtsiktaláb maske yab in
    walámal, kʼal tin kwentakʼi abal in kʼakʼnálich na Dios.
  mig-NT: Chi̱ ɨɨn cha̱a va̱sa tú sá'a‑de tiñu ñáá, nú jíto‑de tu̱ndó'o sɨkɨ̱ já skíkuu
    va̱'a‑de jíín Dios, yu̱án kúu ja̱ kúsɨɨ̱ iní‑ya̱ jíín‑de sá'a‑ún.
  bps-bps: Du Dwata mlé gamu kafye ku gamtayud gamu di sasè kibòla gamu balù landè
    salàyu du mdà di klalòyu knayean.
  mbs-mbs: So aw tomayod kaw te pemilang pengkey wedad medaet ininang niyo, yan meluba
