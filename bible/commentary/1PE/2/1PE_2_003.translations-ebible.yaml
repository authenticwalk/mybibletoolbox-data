    svenska eller engelska språket. Vi är vana att använda verbformerna ”aktiv” –
    jag gör något, och ”passiv” – något görs åt mig. Grekiskan har däremot ytterligare
    en form mellan dessa två som just därför kallas ”middle” på engelska, ”medium”
    på svenska. Denna form är en kombination av den aktiva och passiva formen. Det
    jag ”aktivt” gör är viktigt eftersom jag ”passivt” kommer att påverkas. Att just
    den formen används här förstärker hur själva drivkraften för att lägga bort ondskan
    kommer från en hunger och törst efter Gud. De fyra verben är: - ”lägg bort” –
    medium, en självpåverkande handling - ”längta efter” – aktiv imperativ, huvudverbet
    och själva uppmaningen - ”växa upp” – subjunktiv passiv, ett möjligt resultat
    - ”smakat” – indikativ, något verkligt som har hänt. ]'
