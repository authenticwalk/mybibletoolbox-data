verse: 1PE.002.003
translations:
  kpx-kpx: '@see-verse:1PE.002.002'
  okv-H: '@see-verse:1PE.002.002'
  tbo-tbo: Babana Guyau a nugodewadewa amaka ta tuhagaya.
  mal-C: '@see-verse:1PE.002.002'
  grc-SR: ⸂εἴπερ⸃ ἐγεύσασθε ὅτι χρηστὸς ὁ κύριος·
  bgc-bgc: क्यूँके पवित्र ग्रन्थ कहवै सै, के थमनै चख कै जाण लिया सै के प्रभु कितना
    भला सै।
  khz-khz: Kwalana gomi matotaumina gorawaliato, Velekou gena nama rakavetaina.
  deu-TKW: wenn ihr gekostet habt, wie gut der Herr ist.
  zsr-NT: chquiꞌ ráquibeꞌiliꞌ naquëꞌ dxiꞌi ladxiꞌ Xanruꞌ.
  lin-lin: awa bosili kososola ete Nkolo azali malamu.
  hns-NT: '@see-verse:1PE.002.002'
  noa-E: '@see-verse:1PE.002.002'
  eng-EMTV: if indeed you have tasted that the Lord is good.
  mib-NT: Chi je cájini rō jeē yóhyo vāha ni maá Jítoho yō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽग दाङ्‌बान् नुःबा चोःक् फाॽआङ् निङ्‌वाॽ के़घोःसुम्‍माङ्
    के़वयिॽरो॥
  xnj-xnj: Ngati chegijova Mayandiku Gamsopi, “Mmanyili nyenye mwavene kuvya BAMBU
    ndi mbwina.”
  mmx-mmx: I ngan Lovoang Kaala i tong i xeretna, “Nemi xa miga long terex i do lebelen
    tuntun at Leeme Silok i lox avukat.”
  cbr-NT: Usai 'i camina Nucën 'Ibu Diosmi sinánquin ax ca asérabi upí 'icë quixun
    'unáncë 'aish aín bana 'unánti cuëënti 'ain.
  tee-NT: Pus chunch a'una'it'it va ixlaca'atalh ni c'ats'ayat'it ni na k'ox ju mi'ucxtin'an
    Dios.
  eng-LSV: if [it] so be [that] you tasted that the LORD [is] good,
  cak-NT: Y can quiri' xtiben, roma rix can iweta'n yan chi ri Ajaf can utz runo'j
    (runa'oj) iwiq'uin.
  pah-NT: 'A''ereki Tupana''ga mombe''uhava e''i: “Pekwaha pe hepiaga nhandepojykaharete''ga
    remimombyryva pejive,” e''i ikwatijara.'
  sja-NT: Ɨ̃rá k'awa p'anɨ Tachi Waibɨa t'ãri pia bapari.
  xed-xed: «Lawa ta kəma ta kəma, kabga tapanatapa kuni ta zɗakwa Mgham Yesu Kristi.»
  mks-NT: Tá ná caja ndó já jána̱ha̱ ndó ña̱ mé a̱ nda̱a̱ táhyí na̱canda̱a̱ ini ndó
    ña̱ va̱ha ndiva̱ha ini Ndióxi̱, xitoho í.
  gfk-S: Ma i tahut be mu na gil hobi kinong mu te nam um be no Watong i tahut.
  bmu-bmu: Buŋa Kimbigö keu kun kewö ahöza, “Nene kun nepöleköba nahömŋi mötkeri,
    miaŋgö dop Kembu ölöpŋi yambuk qekötahöba nahömŋi mötket.” Keu miaŋgö dop Kembugö
    nahömŋi mötze ewö, mönö Buŋa keunöŋ qarim köhöiba malme.
  dgz-dgz: Iwa God nop mega ok anega seane, Ayop dansewa mega enan anuini ame gaset
    na anuyan.
  eng-GNV: Because yee haue tasted that the Lord is bountifull.
  zaa-NT: Chi ría latsi' le nu ra lo titsa' qui' Señor, anía modo nna chi beni le
    prueba nna chi yù le qui'ni yala enne' tsè' née lani le.
  eng-WEBSTER: If indeed ye have tasted that the Lord is gracious.
  guh-guh: Nexata baja pepacuene pajamatabëcueneyapëtaename vajatuxanenë pexaniajamatabëcuenenëcuene.
    Bajaraxuata pajitsipaponare orijibia panevajënaeyabelia Dioso pejumelivaisi.
  bon-bon: Yoo, mine ituge päpäna egä Yageyame lui miijirage, owecu cama biname gyene.
  nhw-BL: huan ya anquimatij para hueyi iyolo ica amojuanti.
  swh-ONEN: ikiwa kweli mmeonja ya kwamba Bwana ni mwema.
  wbi-wbi: ndavule mukagwile kuuti uMutwa nofu.
  bba-bba: Domi i Yinnin durom dendɑ.
  eng-KJVCPB: if so be ye have tasted that the Lord is gracious.
  kgk-NT: '@see-verse:1PE.002.002'
  waj-waj: Ngii Udaanga Yisuu Kirisiiva ngii tuqinnaivaa vaa ngia arinaima rikiada
    taivaara itaama iikiatee.
  cpy-cpy: tema piñaakiro ineshironkayiteemi Awinkatharite.
  mpx-mpx: Nuku ola o kaiwena iyaka ku atena ge amnana ku anbose age Babala i waisi.
  wbp-wbp: 'Yimi Kaatu-kurlangu kangalpa wangka Payipulurla: “Yapa nyurrurlarlu kankulu
    milya-pinyi kuja kanyarra Warlalja-Wiri Jijaji ngampangampa-nyayirni nyina.” Kujarlanyalu
    nyanunguju warrarda payika.'
  luo-luo: nikech koro usebilo Ruoth mi uyudo ni ober.
  nhe-NT: huan ya inquimatij para hueyi iyolo ica imojuanti.
  aii-aii: ܐܸܢ ܛܥܝܼܡ ܠܵܘܟ݂ܘܿܢ ܕܛܵܒ݂ܵܐ ܝܠܹܗ ܡܵܪܝܵܐ.
  esk-NT: Takku uuktuaġiksi Atanġuruam nakuułha.
  msb-msb: '@see-verse:1PE.002.002'
  cpa-NT: Lah¹jøng² jmó³ jniang³. Di³ ma²lih¹³ jniang³ hi² huø³ dsǿa¹² Juu¹³ jniang³.
  dso-dso: ସାସ୍‌ତରେ ଲେକା ଅଇଲାପାରା “କାଇକେ ବଇଲେ, ମାପ୍‌ରୁ ଜିବନ୍‌ ଦୁକାଇ ଦୟା କଲାଟା ତମେ
    ଜାନିସାରାଇ ଆଚାସ୍‌ ।”
  meu-meu: Badina be Lohiabada ena harihari-bada vada o mamia toho.
  yva-NT: Weye Amisye anuga ngkovo wasai omamo wapo ranaun dirive wasai to.
  dgc-dgc: Da sikam, éy nabati moy dén i kabaitan na Panginoon.
  zpm-NT: Laa to goṉle gaṉle zha wentaa zdoo me, Xtiidz me sca goḻtsoxco.
  hix-NT: Àsok tawro hana. Towahke Kohkom yehtxoho muhutwetxowà rma hamà. Towahke
    rma haxa nehxakon hamà, ohokonye.
  sim-sim: Wasilaka jirin or waprupshihi, armesarmek jirin or undan angop ji heyenda
    osa.
  npi-ULB: यदि प्रभु भला हुनुहुन्छ भनी तिमीहरूले चाखेका छौ भने,
  cgc-cgc: Andemen nyo gid pag-istudyo an ta iya na sinulat na pulong tenged naan
    ta inyo na inagian bilang mga gatuo nlaman nyo na miad gid Ginuo ki kyo.
  tim-tim: Akto ye emelâk Anutugât heroŋe akmâ okot nâŋgaŋmâ ukenŋe dondâ nâŋgâmai
    areâk dewatim Anutugât den aregât ukenŋe hainâk nâŋgâm manbei.
  yor-yor: nísinsin yìí tí ẹ̀yin ti tọ́ ọ wò pé rere ni Olúwa.
  wos-wos: Guni Néma Du Jisas Krais guniré yikafre hurundékaka xékélakingukaka guni
    wungi hurutanguni.
  emp-NTPO: '@see-verse:1PE.002.002'
  eng-F35: if indeed you have tasted that the Lord is benevolent.
  ind-ind: '@see-verse:1PE.002.002'
  pes-OPCB: '@see-verse:1PE.002.002'
  mpt-mpt: Niminbabe, e ibo daabenea ibo hengmino temo blibo dotlanebio kesoa ibo
    olo tekein kebiobe, Sume ayamobe.
  ssx-ssx: Kota꞉ mo Baiboloma꞉ la꞉la꞉ ekita꞉ Mo Tekehalina꞉ epeke hau pu hala꞉ ekita꞉
    ikana꞉ma꞉ amba꞉ naa handememe.
  mkl-mkl: si bɛi ì tiɛ didɔ̃i Aɔ̃ Lɑfɛ̃ɛ tɑ̃ ŋɑ.
  gaq-gaq: ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍‌ ଲେଃକେ । “ଇସ୍‌ପର୍ ଜେ ଉଡ଼ି ଲିବିସଃଣ୍ଡ୍ରେ । ଆତାନ୍‌ ପେ
    ନିଜେ ମ୍ୟାପେଲେଃକେ ।”
  gof-RNT: '@see-verse:1PE.002.002'
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ପ୍ରାଭୁ ଚିମିନ୍‌ ଦାୟାଳୁ ତାନିଃ, ଏନା ଆପେ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌
    କାଦାପେ ।”
  gah-gah: Guivahanímini nasahililamú makó lagaváa gilinita vegenalita némini itaze.
  lcm-lcm: Using mitala namin bonai ani kana roron a Volava ta vola mirum luai.
  aer-aer: Angkentye Ngkarte-kenheke akwete ahentye anerlte-anaye arrantherre-arle
    kwenhe renhe arrkerneke-arle lyete anteme akaltye aneme Jesus-elarle anwernenhe
    mwantye-mwantye-ileme.
  qvc-NT: '@see-verse:1PE.002.002'
  tgl-ULB: kung naranasan niyo na mabuti ang Panginoon.
  cbs-NT: nukun Xanen Ibu Jesúsun matu mekemis jawen pepa unankin man ma unanti wawen
    taeadan.
  xtm-NTPP: Vitna ja jâ ni ka jini ni sukan va'a ini Iya Tátnuni ma.
  nnq-nnq: Andi Majandiko pagalenga, “Nng'anyaminge kutenda Angwana nga bambone.”
  bao-NT: mee, mani Wiogʉ añugʉ peti cʉ̃ ca niirijere ca majiricarãpʉ niiri.
  san-ORI: ଯତଃ ପ୍ରଭୁ ର୍ମଧୁର ଏତସ୍ୟାସ୍ୱାଦଂ ଯୂଯଂ ପ୍ରାପ୍ତୱନ୍ତଃ|
  huv-NT: Atquiaj apmerangan sitiül naleaing ijawan Teat Dios najneaj arang.
  otn-NT: Ngu̱na̱ gui 'yøthʉ ya, porque ya bi di̱nni̱ mmʉihʉ ngue xa̱nho rá̱ ma̱te
    Oja̱.
  nop-nop: '@see-verse:1PE.002.002'
  obo-NT: Oyyos noheddaman dowd iddos kopiyannoy tod Longaggon.
  cak-ENT: Ivetaman chic c'a que juis jabel ránima ri Ajaf.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤍᤠᤱᤒᤠᤴ ᤏᤢ᤺ᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Chi ja jínī ndá nú jā vāha ndasí inī maá Jētohō ō.
  san-TIB: ཡཏཿ པྲབྷུ རྨདྷུར ཨེཏསྱཱསྭཱདཾ ཡཱུཡཾ པྲཱཔྟཝནྟཿ།
  qve-NT: Hinaspapas ñan qankunaqa yachankichishña, Diosqa sumaq llamp'u sonqo kasqanta.
  pao-NT: Tamme oo sopedakwatoo soo Te Naa besa'yoona te sootuhikwu.
  cbu-NT: Apanll siyaa kapung chinaku uru istakiya. ¿Wanip siyaa istaranga?
  usa-usa: 'minnáyaba Áánûqtuni watáama agamatá-kánnáágómá kétiye: “keráwáqá uyátárai-nakoni
    kaayoné-yátáákómá mamá aónaraae.” téna Áánûqtuni watáagoqtaba kétiye.'
  soy-soy: Nɔ Upíimɑ isoi sɔnɛ pilélé mɑsilɛ.
  hui-hui: Ogoninaga bi Anduane Homogonaga mbugani lo ngagome lalu, Anduane Homogonaga
    biamogo bulene ngago tínime nalu dende hendene kamigoni, lalu gilibu nga.
  amf-amf: '@see-verse:1PE.002.002'
  quc-NNT: Je' chib'ana wa' we qas xich'ob'o chi qas tzij sib'alaj utz ri Qajaw Jesús.
  dob-dob: Onaꞌaiꞌaila, ꞌida ꞌInapwana ꞌina ꞌatenuwaꞌoleꞌole niꞌatu walotoona,
  wrs-wrs: Manara, yimba doa pev lihna, wo yimba uv, mendekliva hevm besalangas.
  mca-mca: ye'ehe, qu' hats ku'mi'ƚiju'ƚ pa' ƚe'wis ƚeqisit ha' Yatsat'ax'inij in
    qi in teik'unei.
  tzo-TZC: Yuꞌun laj xa avilic ti jun yutsil ti Cajvaltique.
  mya-mya: ကျမ်း​စာ​တော်​က``ထာ​ဝ​ရ​ဘု​ရား​သည် သ​နား​ကြင်​နာ​တော်​မူ​တတ်​ကြောင်း​ကို
    သင်​တို့​ကိုယ်​တိုင်​သိ​ရှိ​ကြ​၏'' ဟု​ဆို​သည် နှင့်​အ​ညီ​ဖြစ်​၏။
  gng-NT: kimɛ ni laa' Yonbdaan ŋmɔbe tinimɔ̀nt ma bo.
  cbi-NTPO: matyu ñullaya Bale Ruku naaju aa ura rukuñuba dekeemija' mitya.
  ikk-NT: o mẹ nwan nị ezioku rọ nị ụnụ a danmịngụọ ẹfọma Di-nwọnni-ẹnyi, hụn a nị
    Di-nwọnni-ẹnyi rị mma.
  leu-leu: 'Malaan sena Xakalayan ti Kavai fo kuus: “Nami fatak mi fo masam naboxo
    o a vubuxanan sina Piran xataara a peraroxo.”'
  maz-NT: Nu 'ma ya i̱ṉ pãrãji c'ü me s'iyats'üji c'ü ín Jmugöji, nu'ma, rí ñegueji
    o̱ jña Mizhocjimi.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་གཙོ་བོའི་ཐུགས་རྗེ་ཉམས་སུ་མྱངས་པས་དེ་ལྟར་བྱེད་འོས་སོ།།
  tca-NT: '@see-verse:1PE.002.002'
  zpl-NT: tunu neli nú nediyaꞌhua nú chiquiꞌ nzeꞌca Diose.
  mbc-NT: 'Maasa pra Paapa maimu e''menukasa''ya taa: Amîrî''nîkonya morî pe Paapa
    e''to'' epu''tî tarîpai taiya. Mîrîrî ye''nen imaimu anetapainon pe e''tî.'
  ndg-ndg: Kwa njo mubweni Bwana na mwema.
  wsk-wsk: Mu awuk, nina aitak Kari Biya ko munan mu kau taman arigiman, mu ningo
    nunguningkiri.
  toj-NT: '@see-verse:1PE.002.002'
  tbc-tbc: Man dugo, aŋ Tubun en san bulbal akubianig ale aloŋ la ya, iŋ mi uyanan
    mok a.
  sna-sna: sezvo makaravira zvino kuti Ishe akanaka.
  smk-NT: ta nasari' moyoyna a kamaungan nan Uunuren moyo.
  grc-TCGNT: εἴπερ ἐγεύσασθε ὅτι χρηστὸς ὁ Κύριος·
  gof-WFTW: '@see-verse:1PE.002.002'
  spa-BLM: si es que habéis probado que el Señor es clemente.
  kyz-NT: Ymã Janeruwarete 'ga ka'arana kwasiarukari 'ga amũ upe rakue. “Janejararete
    'ga esage”, 'jau 'ga ikwasiarukaa 'ga amũ upe rakue. Janeruwarete 'ga pẽ katu'oka
    rakue. A'eramũ pẽẽ “Janejararete 'ga esage” 'e kwaapa.
  dao-dao: Cangcim naw a pyena kba, “Bawipa ihlawka akcanga dawki ti cun namimät naw
    nami cayah pängki.”
  cya-cya: cha' na cua' ncua cuiya' ti' um tsala ña'an tlyu cha' tsu'hue 'in Ñi X'nan
    na.
  wrk-wrk: Nanda jangkurr najana Kudkanyi yanybaka nayi barri, “Narri jingkijbangka
    Kud, nyulili yabimba kunyba yaji narringi. Waluwa barri, miku narriyanyi jingkijba
    nani nangangi Kudkanyi, ngala nanijba barri narri jingkijbangka Kud, nyulili yabimba
    kunyba yaji narringi.” Barriwa.
  nii-nii: Gos eim ek keimi ełe yi ninim, “Enim Owundu nge noman ka ełe, pii poł tonmun
    ei, singin ka wii mił enim.”
  ign-NT: '@see-verse:1PE.002.002'
  dik-NT: Rin acï gɔ̈t athör thɛɛr wël Nhialic yic ëlä, “Acäk yök ë röt yen tɛ̈ pɛth
    Bɛ̈ny thïn.”
  cac-cac: '@see-verse:1PE.002.002'
  tzj-E: Cara' ta xteban com ewutkin chic ajni' rna'oj Kajaw Jesucristo che arja'
    n-utz wa'.
  san-BUR: ယတး ပြဘု ရ္မဓုရ ဧတသျာသွာဒံ ယူယံ ပြာပ္တဝန္တး၊
  yaa-NT: '@see-verse:1PE.002.002'
  cab-NT: Subúdijadün murúsun luáguti luweírin lubuídun loúseruníwa Crístu, lúnti
    líchugun subúdi ligía ában oúnwenbun ayúmajani jídoun lúntima jasúbudiruni Crístu.
  clu-clu: Ay naulaman nindo ron nga ang Ginoo mayad.
  swh-ULB: kama mmeonja kwamba Bwana ni mwema.
  tpt-NT: Va kꞌatsꞌayatꞌikcha ni Jalhachimoꞌonuꞌ Jesucristo, yucha va la qalꞌox kun
    uxiknan.
  aai-aai: Buk Atamaninamaim hi’o hikirum, “Kwa taiyuw ayawasamaim kwaso’ob Regah
    i kabeberayan.”
  sny-sny: Peri ape wiyeme a'i ne. Fene meni owane wiyeme lo ferafereiyei teriteye
    su, fene Owane Sitewi lo peri werese ape mo tote umasinamite. [Sng 34:8]
  myy-myy: '@see-verse:1PE.002.002'
  trc-NT: ꞌO̱ se a̱j neꞌen soj se vaa veꞌé ndoꞌo ꞌyaj síí ꞌni̱j raꞌa man níꞌ cheꞌé
    níꞌ ado̱nj.
  cut-NT: Tihca̱, te a tumacadino ne che Dihvo vo Dendiohs ne, a̱ma quenan cuma ye
    vedeyahino ca̱va ne.
  bel-bel: бо вы паспыталі, які Гасподзь добры.
  zlm-KSZI: Kamu sendiri telah mengalami kebaikan Tuhan.
  gdr-gdr: Sɨ rada wɨn kemb met yotonkisya da Yonggyam re otomanti e, wɨn b'ogla God
    ma yɨtkak odede singi iyenya.
  vmy-NT: Ngatꞌa je kichutꞌo jó tjin kjuandare Naꞌenna.
  cmn-FEB: 现在你们已经品尝到了主是多么的良善。
  gmv-RNT: Inte laamotanas bessizay Goday kiya gididayssa shaakki erkkokko!
  ncl-NT: Quema, pampa anquimati in Tata Jesucristo unca niman cuali, jan quinami
    anquimati len tijcuas unca cuali quiman anquilalía pa anmocamac.
  sua-sua: '@see-verse:1PE.002.002'
  are-are: Rrangkarra kala kwatja etathilanha erinha arrkarnaka. Lakinhanga rrangkarra
    kaltja Altjirranha nurnaka kangkintja inthorra ntelalhamanga.
  gai-gai: Na Kacootta aimo ndiarna tɨpemb kirarira morinan, na mandeaca ne mana tarara
    ne mɨr toc ŋgambrinan, na ne lamŋirenan, Kacootta ma laŋ ŋgoin.
  qvm-NT: '@see-verse:1PE.002.002'
  chz-NTPS: Jëëhꜘ, maˉkyu̱u̱h˜ baˊ hnähꜘ haˉ ko̱hꜘ saꜙ lluꜗ dsëꜗ Dsaˉjø̱ø̱hˈ jnänˋ.
  kmu-kmu: Tamakaya ago avame hutama agagi Anumayamoa kanale kayone yama hu-lamatenea
    yamoa tusiya huno hagaage humaine hutama age-mainae.
  ood-NT: '@see-verse:1PE.002.002'
