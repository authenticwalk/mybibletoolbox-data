  guj-2017: લાકડા પર તેમણે પોતે પોતાના શરીરમાં આપણાં પાપ લીધાં, જેથી આપણે પાપ સંબંધી
    મૃત્યુ પામીએ અને ન્યાયીપણા માટે જીવીએ; તેમના જખમોથી તમે સાજાં થયા.
  jvn-NT: 'Mbok dipikir para sedulur, enggoné Gusti Yésus dipatèni nang kayu pentèngan.
    Nang kono Dèkné nampa setrapan, jalaran sangka dosa sing dilakoni karo awaké déwé.
    Mengkono kuwi Gusti Yésus medot pangwasané dosa sing mbanda awaké déwé, tujuané,
    supaya awaké déwé bisa urip sing bener manut kekarepané Gusti Allah. Nabi Yésaya
    dèk mbiyèn wis tau ngomongké bab kasangsaran sing dilakoni karo Gusti Yésus. Dèkné
    ngomong ngéné: “Bilur nang awaké Dèkné ndadèkké warasmu.”'
  byr-byr: Gamɨ sai gannya kɨlaakejɨkɨ nemɨre kayaaꞌnanya maaraka yɨsavɨ tɨmunadaavakelyɨ.
    Nemɨnyɨna “Sahwara kayaaꞌnanyanna balapɨjɨ yɨdaꞌmaraangebwina gaala mwaaibɨka!”
    daka balakelyɨ. Gamɨre kɨlaakejɨkɨ gaꞌbwaralyajɨ kayaaka kigaleꞌ daanga maarakelyɨ.
    Sasara gamɨnyɨ yɨmaꞌnakeꞌna ayɨna tewaanya yavadaꞌgala gyakelyɨ.
  ian-ian: Kraist nɨna kavle vak klalaa diwai krosmba kaalandi, kiyandɨ. Kiyandɨ,
    nɨn kat vɨga lɨnda kavle vat ngɨlɨndɨ, apma vapmba yiga yetɨgiyanɨn. Ndɨ kat viyaga
    sɨndi maa ndɨ nɨn kat kwunatndɨ.
  hun-hun: Bűneinket maga vitte fel testében a keresztfára, hogy meghaljunk a bűnnek,
    és az igazságnak éljünk. Az ő sebeivel gyógyultatok meg.
  mcf-NT: 'Adash: —Ëbi tantiaquid ma icsaid ucudacbimboec bëdamboec tabadnu —quiash
    nuqui icsaid bedshunec abided cuidadec unëspondash. Adec aton Madoded cuidadec
    unësacsho isash nëish bëdanshun Nuquin Papan aton Mado tantiaquido bëdamboen isec.'
  kjs-kjs: Gore Keriso nipuna yogaleme naana koe elenu raayo maa rumare nipu so repena
    polopea madaa komisa. Nipumi go-rupa pisare naana koe elenu raayo maa rubalalo
    pisa. Go pumare naa su kamaa pitima rabu epe redepo le kone saminalo pisa. Gore
    nimumi nipu nil-mi lu makomasimi rabu nipumi naa ora ma-epeaasa.
  mni-mni: Eikhoina papta siraga achumba chatnabagidamak hingnaba, Christta masamakna
    cross mathakta mahakki hakchangda eikhoigi papsingbu pubire. Mahakki cheiphamsing
    aduna nakhoibu naba phahanbire.
  yad-NT: Sadirya yimutya̱jada jivyu̱vara vu̱jyuuchuveda, jasityi sabatyeda crusitya̱sa,
    vurya̱tidye vicha variy samivye Ju̱denu jtedamuju̱. Sajiintyama̱ daryaju̱ vu̱jyuuchuvedajisivyu̱y,
    sami̱sadeda Crístu vatajo̱musiy varivyu̱y, jiryatiy vu̱vyichanu̱yada jdiva̱jnuvay
    juuchuvedamu.
  mxb-NT: Ta ni̱ na̱kuido mií Jesús ndidaá kúú kua̱chi yó tá ni̱ sa̱rkaa na ndi̱ka
    cruz, dá ná kandeé yó dánkoo yó kua̱chi kée yó, dá ná koni yo̱ kee yó ña̱ ndaa̱
    noo̱ Ndios. Dá chi̱ sa̱ꞌá ña̱ ni̱ ta̱rkueꞌe̱ Jesús, sa̱ꞌá ño̱ó ni̱ ndu̱va̱ꞌa yó,
    ta ni̱ ndu̱vii yo̱.
  pon-2006A: Pein Krais ketikidahng kahlepe nin lohpwuwo iangahki dipatail kan, pwe
    kitail en mehla sang dipatail kan oh momourki mour pwung. Sapwellime ohla kan
    me kamwahwihkumwaillar.
  maq-NT: Suvá Cristu jan ne, cavaha me yëjë cjuatsehen naja ngajñi yojo rë me, ngajan
    xcun cru, cojo sa xi cuma cuetjunxen tsëhë cjuatsehen, hane cuma cuangentjenguen
    ndiya rë cjuaquixi. Ngayun ne, cavetjuntjun ngatsë rë cjuahmu xi me vëhë cavatju
    me camá.
  hto-hto: Daje Cristo cruzmo illa llezica, dama ie abɨdo caɨ fɨénidɨfuiaɨna abɨ́ocaiga
    izói uite. Ua afémɨe caɨ fɨénidɨfuiaɨ uiga, aféfuiaɨ dɨbénemo tɨ́idɨnuiaɨ izói
    caɨ íllena. (Daɨí aféfuiaɨna fɨ́noñeitɨcaɨ.) Mei afe méifodo, nɨ́fuenino Moo Juzíñamui
    io dɨbénemo ñue jaɨ́cɨna íredɨcaɨ. Afémɨe aillo bofécamɨena jaide ñue jíllotagamacɨna
    omoɨ jáillena.
  por-BRBSL: Ele mesmo carregou nossos pecados em seu corpo sobre a árvore, para que
    nós, tendo morrido para os pecados, pudéssemos viver para a justiça. Foi curado
    por suas feridas.
  ces-NKB: On sám na svém těle vnesl naše hříchy na dřevo, abychom zemřeli hříchům
    a ožili spravedlnosti - jeho ranami jste byli uzdraveni.
  cui-cui: Cristo pia pepontha yawa muxuna tʉpa abe waexanae cuiru coyenein poxonae
    tʉpa naetotha. Poxonae bapon Jesucristo nacata exana barapo coyene, waxainchi
    abe waexanae cuiru coyenein weya panenebiyatsi xua jopa equeicha waexanaewa tsane
    abe waexanae cuiru coyenein, yawano xua beta jʉntʉ coyene xanepanaya jinompaeinchi
    Nacomtha. Daxota Cristo wan exanatsi xua equeicha jopa abe painya neexanaenexa
    tsane.
  boj-2014: Kristus a gago une kalil qoboiyosiqa aqa segi jejamuq di gago une atsiqa
    a ŋamburbasq di iga qa gaiŋej. Iga moiyobulosim olo ŋambile sosim une aqa kumbra
    uratosim kumbra bole yoqnqajqa deqa osiqa ŋamburbasq di iga qa gaiŋej. Jeu tamo
    naŋgi na Yesus qalougetosib jaqatiŋ koba yeb. Aqa jaqatiŋ dena a na iga olo boletgej.
  eng-OEBUS: And he ‘himself carried our sins’ in his own body to the cross, so that
    we might die to our sins, and live for righteousness. ‘His bruising was your healing.’
  eri-eri: Kristus no nauge abalakawou langa kungaledu bona, no nogo nomo gogala langa
    ere ebere une aulaiha. No onou onowai waha, ere une nomo fanyimu oruwanga edo
    langa awarudu boya, ere edo langa agege auma yafa boya, fanyimu gai tigini wahanga
    oojowei nomo. Nere guladu inyabamu tuwanenga, no jimiri aulai waha langa, tere
    ono tigainga ege hilou heigeye.
  aly-aly: Jesus ranap apmwangkwarr aney-angenharl, ran katy ilwew anewantherr arwerl
    iylpeyl-atherrel. Rarl ilwew-angkwarr, anantherrap ipmelhem-anemarl, apmwangkwarr-wetyan
    arraty-anem anem. Aleyan arraty-angkwarr-anem anenheyew. Akngeyel anenhantherrenh
    arratyelew-anem, aleyanap anantherr ikwerenh-rnem-anem aneyel.
  wiu-wiu: Ni tone namolo poanele tokoole tewitikoa wawa ki̱yo akenele toma pomotoa
    tokome Keraisuyo eya toka. Tone eni tokoo poanele one tiginike awitikaneya pome
    yomo lekaneyake tuka. Einago layo toua wikala tanelemepa anu oya-lawe kiwi latekatapeneya
    meki.
  swe-swe: Han bar personligen våra synder i sin egen kropp [Jes 53:4, 12] på korsets
    trä, så att vi kan dö bort från synderna och leva för rättfärdighet. Genom hans
    sår har ni blivit helade.
  cth-cth: Maimouh teh yon hoi ka kâkuen e naw koe lah due awh teh lannae koelah na
    hring sak hanelah maimae yonnae hah ama roeroe ni a tak thung thing dawk a sin
    toe. A hemnae hmâtannaw dawk hoi nangmouh teh na dam awh toe.
  mti-mti: Korosi egave kukaeba numa me mekut aune. Natawa me kukaeba numa gumbe boag
    anoano oraivitwa gumbe wakeigimta. Keriso toyawa sirenawa gumbe ye inaigisiyana.
  pad-NT: Ava akasanakhamaki kania Cristo abini'ina vani bivajadojadoki fori hija
    ida akadihojai Deua bivajahariki. Bikamitha'iki ida imana 'banani karaho, agathaniria
    kaimoni ida akadihojai asohiriki abosini, oniani ida hojai asohiriki-ra akajonika'oavini-ra
    nahojaja. Hojai asohika'oaki vania akahojaina jahaja. Cristo abono hahavi siini-ra
    va'ahavini mani ida haria anaihotaja.
  twi-twi: “Kristo no ankasa soaa yɛn bɔne” wɔ ne honam mu kɔɔ asennua no so sɛnea
    yebewu ama bɔne na yɛatena ase wɔ trenee mu. “Nʼakuru mu na moanya ayaresa.
  hlt-hlt: Amah loh mamih kah tholhnah te thing dongkah amah pum dongah a khuen coeng.
    Te daengah ni tholhnah dongah aka duek loh duengnah dongah n'hing uh eh. Amah
    kah boengha lamloh na hoeih uh coeng.
  tbz-SIM: Weè cɔutɛ́ ti yɛi nkɛ tɔ, kɛ̀ bɛ̀ ò bɑɑkɛ́ kudɑpɑ̃ɑ̃tí kɛ̀ ti bo kú mɛyɛi
    mbíɛ́kɛ̀ kɛ́nfòù mufòmmu Kuyie ndɔ́ mù. Bɛ̀ we nkɔ̀utɛ kɛ̀ ti miɛtɛ́.
  san-GUJ: વયં યત્ પાપેભ્યો નિવૃત્ય ધર્મ્માર્થં જીવામસ્તદર્થં સ સ્વશરીરેણાસ્માકં પાપાનિ
    ક્રુશ ઊઢવાન્ તસ્ય પ્રહારૈ ર્યૂયં સ્વસ્થા અભવત|
  ake-NT: Kʉrɨ rɨ uya rɨ umakooi kon arɨ'pʉ tʉpun yau kurusu' po, mɨrɨ kasa si eri'nɨto'
    pe makoi ya', ipoken e'nɨto' iwano' pe; ari'po'pɨ'sa' pata'pʉ winɨ ɨusepi'tɨsa'
    kon mɨrɨ.
  qvn-NT: Quiquin Cristom juchanchipita cunchusha gueru cruzchru, mana nä masta juchäcuyar
