    Anut nuka tuku rau senek ik nais tuku rawaun keserwon. Owon, Krais nuka tätäi
    sosop owon pakas ik eposek saremun.
  inb-inb: Pai kikinpa kuir­pupi nukan­chipa pan­da­rii­kunata apa­rig­sina­mi krus­pi
    kla­bai tukurka; chasa­waka nukan­chi, jiru iuiai­kunata sakispa, wañus­ka­sina
    tukuspa, mana ima­pi­pas panda­rin­ga­pa i alli­lla ruraspa kaug­san­ga­pa­kuna.
    Paita kruspi kla­baspa nana­chis­ka­wa­mi kam­kuna ambi­riska tukug­samur­kan­gi­chi.
  hrv-hrv: on koji u tijelu svom grijehe naše ponese na drvo da umrijevši grijesima
    pravednosti živimo; on čijom se modricom izliječiste.
  box-NT: Orɛ́n mí bɛɛre lò bon wa bè-kora bìo yi ho *kùrùwá wán, bèra a
    na à mu bè-kora dã́ní yi à wa wé lòn nùpua na húrun, ká wa kɛń le mukãnì
    yi bìo térénna wéró bìo yi. Le lònbee na ó o lá lé dén wɛɛ́ra mia.
  ote-NT: Ma Zidadahʉ ra Jesu bi hña̱sca gatho ma tsꞌoquihʉ nuni ja ra pontꞌi habʉ
    bi duꞌa̱. Bi duꞌa̱ pa bi ꞌuegaguihʉ de ra tsꞌoqui pa da za ga ꞌbʉhʉ xá ntꞌaxi.
    Núꞌá̱ xi bi thogui ꞌraya da̱nga ʉgui pa go bi hña̱sca ma ʉguihʉ.
  wnu-wnu: Munon inubersiau tari eng wonou git goan end ininou qomon boru eng gugum
    wot ir waga ten umorei. End in qomon boru gugum uburer end bo sabar qomon boru
    me oboun. Qenen igomot igamau werei end igo qomon qoregen qas ebet igorun. Wo
    git goan sumungasiamir end anmusuorei.
  zam-NT: Yub Crist mxactìi no mden' Crist yalnè lad Crist por cón che'n xtol mèn
    co'se' mque' mèn Crist loo cruz. Tataa mod ngòca loo Crist par gàc na' mèn co'
    thidtene yathla's no ryo' yéc na' no ryo' lezo' na' loo ryethe con' co' nac xtol
    na' no leque tiempa que tee ban ndac na' co' nac thìb yalnaban nalì no thìb yalnaban
    nambìi loo Diox. Crist mxactìi ryethe con'a par gaca loo gu' ne'tyactìide gu'
    por cón che'n xquin gu' no por cón che'n xtol gu'.
  zyp-NT: Ama hrahring tah a pung tah kaa suanah khah khraws cung letah pho ka, macawtaco
    suanah letah thi he peh ka, dingnah letah ka hring he peh. Aa tuhnahpaw a hmaw
    tah a ca dangsah thah he.
  sey-NT: Cristopi siꞌaye mai coꞌaye yoꞌoye hueꞌoni sani cruzuna que̱ cua̱ñopi, maipi
    coꞌaye yoꞌoyere ju̱ꞌisicohuaꞌije̱ paꞌye paꞌijë nuñerepa yoꞌoyere huajëcohuaꞌi
    paꞌija̱jë caquë. I̱ aꞌsi doꞌipi mësaru huasosicohuaꞌi paꞌiyë.
  nvm-nvm: Kurais fu ijegrenma ijia fu ise nuvuon ijefuon afin iji dab vajai fuon
    ijia dabme kuros ijia guain. Fu ijeg kuros ijia guainkin ja tavan bog ise iji
    ja rejo iji ja arega una ma karivakafa fu ijeg ren. Iji fu vajai fian abenma ijia
    fu unam jon iji ja una nivek karivakfuon iji amardiain.
  mps-mps: Tama aga digi agai dago yali dwai sę sęgę aga tigigo selama, tama te
    niba dąų wagi pai. Tama tiyu, agai homugo dago te dwai sę ebo kolesaga tagalaibao,
    te isai bidigo dwai sę ebo tagalali gilama. Tama dago te dwai sę ebo tagalama,
    tama dago doloba pai kolesaga naga eyu bidaibao, te me aga homu dao. Tama augwaligo
    aga tigi doloyu dene mawai, tama tebogo da tau selama dwagi yai ilali.
  pab-NT: Cristo terota haháre hiye kolatya iniyalahare wománe atyalihose xaimaholatyaka
    hiye kaberekotyakehenere xowaka. Hoka wiwaini iniyalahare wománe ana maheta hoka
    wikaseheta wenati waiyexe ana maheta. Kawe kaxomokakehenere hiyeta atyo xikinatereheta.
  llg-llg: Karistus ndia, mana lemba ita sala-singgo nala, neu faik Ana mate neme
    ai ngganggek. Ana tao leondiak, fo suek na ita boso tasoda tao salak bali. Boe
    ma hatematak ia, ita boso tasoda tao salak, tehuu ita tasoda kada tao dedeꞌa ndoos.
    Huu Ana nggati nala ita so, fo simbo nala ita huhuku nala. Huhukuk ndia, tao nala
    Ana nakahina, losa maten. Huu hinak fo tao nala Ana mate ndia, tao nala ei malole
    so.
  kyf-kyf: '''Ɩn mɔ ''bhua -amɩaa gbʋnyuuu ''gba ''wʋ, ɔ ''dɛɛ ku zɔ, ɔ ''dɛɛ *su
    -gʋ. ''Ɩn -a ''ka tlɩ gbʋnyuuu gbɛgbɛɩn, -a ''ka ''yliyɔgagɩe tɩklɩɩ ''yɩ. Ɔ lɛnʋnʋe
    -yɔ a ''yɩa ''pʋpʋe.'
  tpi-tpi: Krais i bin hangamap long diwai kros na i karim sin bilong yumi long bodi
    bilong em yet. Em i mekim olsem bai yumi ken lusim pasin bilong sin olgeta, na
    yumi ken i stap laip na bihainim ol pasin i stret olgeta. Ol i bin paitim em nogut,
    na long dispela pen em i karim em i mekim yupela i kamap orait gen.
  mih-NT: Zuun ñi maa ra Cristo i ndyehe tundoho sa cuenda cuatyi yo sihin coño ñuhu
    ra quɨvɨ i sihi ra nu cruz. Ta vityi cuu zandɨhɨ yo tuhun sa zavaha yo sa ña vaha
    ta coo yo minoo cuhva ndoo xaan sa ndisa cuii. I ndoho maa ra sa cuenda maa yo,
    to yucuan cuenda i nduvaha yo ɨɨn ñi sihin ra.
  qvh-NT: Jusansicunapita perdonash canansipämi Jesucristo cruzcho nacar wanorgan.
    Manami perdonash canalansipäsu wanorgan, sinöga jusalicuycunata cacharir Tayta
