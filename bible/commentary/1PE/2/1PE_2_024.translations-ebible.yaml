    ingante awäa timpodäni edæ wængacäimpa. Ïninque tömengä mongænte nänö wængaïnö
    beyæ̈ mönö wæætë mänïnö wënæ wënæ mönö cægaïnö ante wænte baï ïnömö inte nö pönï
    cæcæte ante quëwëmö inguënëmö ïmompa. Tömengä ingante tæi pänäni nänö ämogate
    wægaïnö beyænque mïnitö wæætë gancæ bamïnipa.
  kbc-NT: Aneotedoɡ̶oji iloikatidi Cristo leeɡ̶odi ɡ̶obeyaceɡ̶eco niɡ̶ijo moyototedeloco
    lolaadi nicenaɡ̶anaɡ̶ate moyeloadi. Odaa jiɡ̶idaa aneotedoɡ̶odomi, odaa ja micataɡ̶a
    daɡ̶a ɡ̶odeleo aɡ̶alee jakataɡ̶a me jaoɡ̶a ane beyagi, codaa micataɡ̶a daɡ̶a ɡ̶odewiɡ̶atace
    me jaoɡ̶a niɡ̶ica ane iɡ̶enaɡ̶a. Leeɡ̶odi Cristo moyacilotidi, odaa yakadi me
    icilatidi codaa me ɡ̶odiwigo.
  bmh-bmh: Kristus nug igual igul eg unum gamai aimai, a gegeulanau ebu simai, noumeun.
    Go igul go guzeneun, einen, ig igul eg nugau gusig ebuan koli imaigeun. Uwait
    nug tuguiai dareu sul ig han tuguiai dabun guzeneun. Einen, Kristus nug mu asiu
    oun eiman ig naliu usalemun.
  ctu-BL: I bajñel jach tsi' cuchu lac mul ti' bʌc'tal che' bʌ tsa' chʌmi ti te',
    cha'an mi' jilel i p'ʌtʌlel mulil ti lac tojlel. Cuxulonixla cha'an yom mi lac
    mel chuqui toj. Lajmesʌbiletla cha'an tsa' lojwi lac Yum.
  meq-meq: Yesu Kəriste, bo ŋgay eye kə zla na mezeleme kway ka gər ŋgay, ta dar na
    ka mayako mazləlmbaɗa eye hərwi ada mezeleme mâ ləva kway sa bay andza nakə a
    sla faya mələvay gər a mədahaŋ hay sa bay aye. A ge andza niye na, ada kâ ndzakwa
    ma məndze nakə a yay a gər a Mbəlom. Mbəlak neheye tə gay aye na, kə təma kurom
    ha.
  noa-H: Maachta maach pekau gaaimua Hẽwandamau k'ëchpʌ̈iju haai naajim; mamʌ mag
    narrta Cristoouta jũrr maach kõit hʌdʌraa pakuls gaai hich meerp'ë t'õopijim,
    magbarmua maach hich hat'ee peerdʌ hauwi ya tag pekau waujujã k'augba sĩi hich
    dʌ̈ipaita nem hagcharam happai wau wënʌrramk'ĩir. Magta Cristo dau hap'ʌʌ hõor
    jua machgau bag k'a hʌ̃ʌipa k'itajim, maach pekau hee narrta hʌ̈u peerdʌ hawaag.
  alp-NT: Kristuse ruaI supu hukume le iteki dosaru kena Imata kena ai tutine, leke
    ite supu tie bei dosare esi kbasare kai ite hidupe lulu Alla Eni sukare. Kristuse
    Eni lakwaije kai Eni lalakwe pine eono ite mise bei makerake.
  san-VEL: vaya.m yat paapebhyo niv.rtya dharmmaartha.m jiivaamastadartha.m sa sva"sariire.naasmaaka.m
    paapaani kru"sa uu.dhavaan tasya prahaarai ryuuya.m svasthaa abhavata|
  kbq-kbq: Agra avufare kumiti erino rugeka zafare hantinegu, tagra kumi'ma hu'zampina
    nefrita, fatgo tavutava'ma huzampina, kasefa huta manigahune. Na'ankure Agri avufgama
    aguzama ru'nazazamo, tagrira tazeri so'e hu'ne.
  kbh-kbh: Cristo cruciñe tonjanóbana ora, cha tonjansufrí chë castigo, chë bëngbe
    bacna soyëngama cach bënga s̈ojánamna jasúfriama castigo, bënga chë bacna soyënga
    jamama juabnë́ngaca ndoñe más mandánënga chamondë́tsemnama, y bënga nts̈amo Bëngbe
    Bëtsabe bominÿiñe ts̈abá yomncá jtsamëse chamotsiyenama. Er Crístbioye chënga
    tmonjanlisiá chaóbanama y tonjansufrí jobanëntscuana, y chca, bënga s̈onjanatsebacá.
  ron-LSB: El însuși a purtat păcatele noastre în trupul Său pe lemn, pentru ca noi,
    după ce am murit față de păcate, să trăim pentru dreptate. Voi ați fost vindecați
    prin rănile Lui.
  pon-pon: Pein I tomki dip atail nan war a nin tuka o, pwe kitail en mela jan dip
    atail akan, ap pan maur ion me pun, me moun lip a komail kelail kidar.
  nhe-BL: Huan Cristo iselti quihuicac totlajtlacolhua ipan itlacayo quema mijqui
    ipan nopa cuamapeli. Quichijqui para tojuanti ma tielica queja mijcatzitzi quema
    acajya technotza ma titlajtlacolchihuaca. Huan intla timijcatzitzi huan ayoc hueli
    technotza tlajtlacoli, huajca ama huelis tijpiyase tonemilis xitlahuac. Quena,
    quicocojque Jesús huan yeca Toteco techchicajqui iixtla.
  sps-sps: E Krais tsivon patsukanen to te ong fo aveto tsura puan Ya, to sana Ayei
    naa fi tana pagafuan, ma kaa faarei aran vainy mat tan aveto an aveto sikia to
    ta parits ana ra kaa faarei ton vainy toto ma kat aran kat tavaron. Ai tana fo
    tageev puan Ya, tsipaar fatabin pis matuami.
  wnc-wnc: Ngan. Jesuta nin gatanimuke nindane toknga aknganinu Anututa waiaknganinde
    natake ninde atnimik kaknga panimuke ita amin saamdakane ninde tangge kungwanimukut.
    Ita ninde natake nindane waiaknganin sandetnimuke ninda Anutue baniu katak siknga
    tawake tasinimde natake ita kungwanimukut. Ngan. Sanga wa Jesu tanguwa ita ginde
    tangge kungwandamukut takngata gin pasiwan take siking.
  bus-bus: Àmbe à wa durunnↄ dì a mìa à gào lía, lɛ wa bà tóngↄ̃ kú kↄ̃n durunnↄ dↄro,
    wàgↄ̃ kú maakɛna guu. À flã̀gbɛnↄ bé wà wa gba aafia.
  gub-BL: Zaneruwihawete umàno ywyra kanetar rehe a'e, zaneremiapo kwer ikatu 'ym
    ma'e hekuzaromo a'e. A'e rupi zapuner ikatu 'ym ma'e iapo re zanepytu'u haw rehe
    kury. Zapuner ikatuahy ma'e iapo haw rehe tuweharupi nehe. Zauxiapekwer umugaz
    Zezuz a'e wà, izuka 'ym mehe a'e wà. Upuraraw ma'erahy kwer a'e, a'e rupi zanekatu
    Tupàn pe zane kury.
  imo-imo: Yuni linonga ulu pulu kerima Nangama nimbelie akuma yunu mepa unjo polopeyana
    kolorumu. Aku tepalie lino imbo ulu keri teremoloma naa teamili nimbo kamukumu
    tiye kolopolio ulu toya tolima kau teamili nimbo koinjo molamili nimbe yuni aku
    ulu terimu. Imbomani yu toko mindili tiringimunga eno koinjo puringi.
  boj-boj: Kristus a gago une kalil qoboiyosiqa aqa segi jejamuq di gago une atsiqa
    a ŋamburbasq di iga qa gaiŋej. Iga moiyobulosim olo ŋambile sosim une aqa kumbra
    uratosim kumbra bole yoqnqajqa deqa osiqa ŋamburbasq di iga qa gaiŋej. Jeu tamo
    naŋgi na Yesus qalougetosib jaqatiŋ koba yeb. Aqa jaqatiŋ dena a na iga olo boletgej.
  eng-DRA: 'Who his own self bore our sins in his body upon the tree: that we, being
    dead to sins, should live to justice: by whose stripes you were healed.'
  knf-knf: Ul ţi uleeful akuŋiiŋ pekadu di nja ţi kruŧ ŋhilna ŋbuur ţi ipekadu ŋşë
    ŋwo baŧool ; ijën yi nul ikaaŋ kë najebi.
  san-KHM: វយំ យត៑ បាបេភ្យោ និវ្ឫត្យ ធម៌្មាត៌្ហំ ជីវាមស្តទត៌្ហំ ស ស្វឝរីរេណាស្មាកំ
    បាបានិ ក្រុឝ ឩឍវាន៑ តស្យ ប្រហារៃ រ្យូយំ ស្វស្ថា អភវត។
  arn-NT: Cristo ta kutrankawi iñchiñ taiñ yafkan mew. Kisu kutrankawi tañi kuerpu
    mew ta wente kürus, iñchiñ taiñ feleael kiñe dew lalu reke femngechi taiñ yafkawenoael,
    fey taiñ mongeletuael kiñe nor mongen mew. Cristo ta allfülkangey eymün tamün
    tremolngetuael.
  zas-NT: Guzagdiaj Jesucrist loj crüjz por dux tol ree persi babëëman dunuj ree lojn
    din yabajn ree ziꞌc rën Dios, abiꞌ por lod bidxeelguijdxaman ma bayüjnman du luxdoo
    ree naya.
  ken-NT: Yímbɔŋ ápɔ́kɔ́ bɛbʉ́ ɛbhɛsɛ mɛnkɛm amʉɛt ndǔ ɛkotákátí. Akʉ nɔ bɛ
    sɛ́ndɔ bɛbʉ́ ɛbhɛsɛ sɛ́mbak chak. Bɛfʉɛt ɛbhɛ́n báfyɛ́ yi amʉɛt bɛ́bǔ bhe.
