verse: 1PE.002.024
translations:
  kpx-kpx: Keliso keu idie domo hatige Dilavau nahie vaveve toela bahata malei avuemo
    mamoi isiviale nahi vaveve toela halevai vaveve inutolotolote vai. Au vatehani
    maleale kemo nahi ue dua valu.
  okv-H: Eto ungotena ari sasapura tapa toto ari jajavotoho pere ue irora Keriso na
    ungotenau ari sasapura tapa amita hamo ta vihinu humbuto cross ta vihina, amo
    Iesu ta hamo teto tiukea amina ungotenau hamo ta pupuho uhekena.
  tbo-tbo: Keliso hinina i wiyuwa tauta ubeita po hi witakeya po a wiyuwana uyahinei
    ata apapoe witeina i awalihi, yaka ipa mae dumadumaluna binei ta nenae po ta hilage
    babana ata dewa odubohi uyahihiyei amaka ta hilage.
  mal-C: നാം പാപത്തിനു മരിക്കുകയും നീതിക്കുവേണ്ടി ജീവിക്കുകയുംചെയ്യേണ്ടതിന്, “ക്രിസ്തു
    നമ്മുടെ പാപം സ്വശരീരത്തിൽ വഹിച്ചുകൊണ്ട് ക്രൂശിന്മേൽ കയറി; അവിടത്തെ മുറിവുകളാൽ
    നിങ്ങൾക്കു സൗഖ്യം ലഭിച്ചിരിക്കുന്നു;
  grc-SR: ὃς τὰς ἁμαρτίας ἡμῶν αὐτὸς ἀνήνεγκεν ἐν τῷ σώματι αὐτοῦ ἐπὶ τὸ ξύλον, ἵνα,
    ταῖς ἁμαρτίαις ἀπογενόμενοι, τῇ δικαιοσύνῃ ζήσωμεν· οὗ τῷ μώλωπι ⸋αὐτοῦ⸌ ἰάθητε.
  bgc-bgc: वो आप ए म्हारै पापां नै अपणी देह पै लिये होए क्रूस पै चढ़ गया, जिसतै हम
    पापां कै खात्तर मरकै धार्मिकता कै खात्तर जीवन बितावां, उस्से कै मार खाण तै थम
    चंगे होए।
  khz-khz: 'Keriso matotauna tauniparanai ita gera rakava evua-ragerato satauro kukunai.
    Vovetaina ekalato, kala rakavai pita kwarega, ragai mapita kala-waia, e kala rorirori
    ai pita maguli, Palagu gena ririwa pita kwalanara. Pio tugamagi: Ia makona pakunai,
    goi onamato.'
  deu-TKW: Der unsere Sünden mit seinem Leibe hinauftrug auf das Holz, damit wir losgeworden
    von den Sünden der Gerechtigkeit leben mögen, durch dessen blutende Wunde ihr
    seid geheilt worden;
  zsr-NT: Lëczëꞌ Cristo gzxiꞌë dul‑laꞌ queëruꞌ lu gdu ca nayáꞌ nabanëꞌ catiꞌ niꞌ gutiëꞌ
    lëꞌi yag cruz, quië gacruꞌ ca bönniꞌ nat, cutur gunruꞌ dul‑laꞌ, san soaruꞌ gbanruꞌ
    quië gunruꞌ le nac dxiꞌa. Lëꞌ guquëꞌ huëꞌ uláz queëruꞌ quië huöacruꞌ dxiꞌa rëꞌu.
  lin-lin: Kati na nzoto na Ye, amemaki masumu na biso kuna na ekulusu mpo ete tokoka
    kokufa na oyo etali masumu mpe tokoka kozala na bomoi mpo na bosembo. Ezali na
    nzela ya bapota na Ye nde bobikisamaki na bokono.
  hns-NT: Oe hamlogke paap apane oeppar leike aapan dehie ke kroes par baliedaan karies
    hai djeme hamlog djaise maral manai paap ke saktie me se batj djaai aur Parmeswar
    ke aage aapan djiewan be-kasoerie ghat bietaai sakie. Jiesoe ke dehie me maar
    ke tjienha se hamlog attjha hoi gailie.
  noa-E: Maachta maach pekau gaaimua Ẽwandamau khëchpʉ̈iju aai naajim; mamʉ mag narrta
    Cristoouta jũrr maach kõit ʉdʉraa pakuls gaai ich meerphë thõopijim, magbarmua
    maach ich athee peerdʉ auwi ya tag pekau waujujã khaugba sĩi ich dʉ̈ipaita nem
    agcharam appai wau wënʉrramkhĩir. Magta Cristo dau aphʉʉ õor jua machgau bag kha
    ʉ̈ʉipa khitajim, maach pekau ee narrta ʉ̈u peerdʉ awaag.
  eng-EMTV: who Himself bore our sins in His body on the tree, in order that having
    died to sins, we might live unto righteousness—by whose stripes you were healed.
  mib-NT: Te ni condiso máá Cristo cuēchi yó jíín yɨquɨ cúñu yā ná ni jihī yā jicā
    cruz, návāha quenda yó chíji cuēchi te caca ndaā yō. Chi ni tujī yā, te jeē yúcuan
    ní canduvāha ánuá rō.
  lif-NT2: खुने़ॽ आनिॽ लायो लासोःत्तिन् आले़रुम्‍माङ् साम्‌योनिबा हिङ्‌मन्‍नो आहिङ्‌ल
    फाॽआङ् आनिॽ लायोःन् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् आबाङे नासिङ्‌गे़न् कुधक्‍को कुयुदेॽरुरो॥
    खुने़ॽ कुगाःम्‍माओलाम् खिनिॽ के़वेःत्तिआङ् के़वयिॽरो॥
  xnj-xnj: Kilisitu mwene agegili kumbudila kwitu Chapanga muhiga yaki na afwili pamsalaba
    muni tileka kubuda, na titama kwa kumganisa Chapanga. Kwa kutoviwa kwaki. Nyenye
    mlamiswi.
  mmx-mmx: Ne Karisito axa neni ga xip leveng kakapmek atnedik keneng at labantuxu
    ren uto at laxaba kusu nedik tanaba sepmus basinge loklok kakapmek atnedik la
    ata rooro tik lok leveloklok ik mokso. La nemi mi lox avukat pam mumu mun laranin
    kooxing teren.
  cbr-NT: Nun 'uchacama cëñucë 'aíshnu amiribishi ñu 'atima 'atëcënima, ñu upíshi
    'ai tsónun ca Cristo nun 'uchacama bicë cupí i curúsocënu bamacëxa. Mitsúxmi ñu
    'atima 'ai 'insíncësa 'aíshbi upí 'inun ca ax 'aisamaira oquin paë tënëi bamacëxa.
  tee-NT: Tachi chun ju qui'alactu'unti'an muc'anik'ocalh ju Cristo acsni xtucnicalh
    ju ixlacatuna ju lacacurus. Chunch ju navinicalh ni jantu vana catailhi'anau ju
    qui'alactu'unti'an para canaviu ju soknic'a. Chai ni mac'atsanicalh ju Cristo
    pus yuchi ju xapu'alinch ju sast'i qui'atsucunti'an.
  eng-LSV: who Himself bore our sins in His body on the tree that having died to sins,
    we may live to righteousness; by whose stripes you were healed;
  cak-NT: Y ja ri Cristo ri xuc'uan ri kamac chech cruz chi quiri' roj nakaya' can
    ri itzel tak ex, y nakac'uaj ta jun chojmilaj c'aslen. Ja raja' ri xsocotaj y
    xcom chech cruz chi quiri' roj nic'ue' jun utz kac'aslen.
  pah-NT: Cristo'ga tuhẽ gwereko nhanderekote'varuhua omanorame yva rehe. “Tipiro'y
    ti g̃a okote'varuhua hugwi,” ei ga, “toko ti g̃a Tupana'ga remimbotarimova'ea
    rehe kiro,” ei ga. Cristo'ga okwaha hahya omanomo nhande repyga. Nahã kiro pyry
    hete nhanderekoag̃wama.
  sja-NT: Kurusode bak'ãri, Cristopa ichi itu tachia p'ek'au k'achia oopata iru baji
    ichi k'ap'ɨade. Mãgá piuji tachia p'ek'au k'achia oopata k'aurepa, tachi uchiadaidamerã
    p'ek'au k'achia jua ek'ariipa mãik'aapa k'achia wẽe p'anapataadamerã Tachi Ak'õrepa
    k'inia bɨk'a. Ma p'ek'au k'achia oopatap'edaa perã, parã k'ayaa pɨk'a p'anapachida.
    Mamĩda Cristo miapida k'aurepa parã pari, jɨpa pɨk'a p'aneejida. Maperãpɨ ɨ̃rá
    parã ichita p'anapataadait'ee Tachi Ak'õre ome.
  xed-xed: Tsatsi ka ghəŋani ta klaftá dmakwa mu ta vghani ma zləŋafta lu ta udza
    zləŋay. Ŋa nzakwa mu ka gwal nda rwa tvə dmaku, ŋa nzay mu ta nzakwa tɗukwa. Nda
    ma tsa balanata ya mbaghunafta lu.
  mks-NT: Mé Jesucristo na̱ndicojo a cua̱chí ja̱tá yiquí cu̱ñu a cua̱ha̱n tá na̱xi̱hi̱
    a̱ ndi̱ca crúxu̱. Ta cúú á tátu̱hun na̱xi̱hi̱ yó nu̱ú cua̱chí ña̱ ná cuu catacú
    cuéntá mé á tá ná caja í ña̱ va̱ha cuití va. Na̱jándicue̱he̱ na̱ Jesucristo ña̱
    ná cuu ndiva̱ha mé ndó.
  gfk-S: Aie iat ga pusak ira nudait sana tintalen ma no palatamaine utuma tano ula
    kabai waing dait nage hana talur ira sasana ma dait na lon ma ra tintalen takados.
    Ma dait langalanga ta ira nuno unien.
  bmu-bmu: Kraistnöŋ neŋgöra kapaŋ köla siŋgisöndok andö qeba ahakmeme solanŋi wuataŋgöba
    malbingöra aka sihimbölö mörök. Mi möri Buŋa Kimbigö dop “sileŋi qegetka uzi asuhuyöhaŋgöra
    aka Anutunöŋ iŋini mem ölöwak eŋgiyök.” Ölöwakŋegöra mönö “nanŋak siŋgisöndoknini
    memba sileŋe aŋguba” maripomnöŋ öŋgöba kömuyök. Miaŋgöra iŋini mönö Kraistkö dop
    sihimbölö möta mökösöŋgögetka ölöwakŋa. Siŋgisöndokö esapesapnöŋ öröm neŋgiiga
    miaŋgöreŋ mönö qamöt tandök aka köhömuŋi malbin.
  dgz-dgz: Ap menan Keriso me ugu wapi uruga ware inak nuga koewa menan awan ine korosi
    doren, menan nu inak koewa taitoni togurat boep. Inak kakaewa gapanaet use wanin
    aninampen iwa Keriso etu no to sisitnak gene gapan nu inak waraton.
  eng-GNV: 'Who his owne selfe bare our sinnes in his body on the tree, that we being
    dead to sinne, should liue in righteousnesse: by whose stripes ye were healed.'
  zaa-NT: Castigo nu ná qui'ni ccá ri'u sufrir por ca tul·la' qui' ri'u, pues Cristua
    loti' guté'e lo curutsia nna, la'a labée nna uccuee sufrir nu ná qui'ni tté ri'u.
    Ą' benie para qui'ni ri'u nna bítturu guni ri'u tul·la', sino bàni la ri'u para
    guni ri'u nu rèe nu ną́ tsè'. Por ca huè' qui'áa loti' bè' cą néa lani cuarta,
    anía modo beyuniỹén latsi' Tata Dios ca tul·la' qui' ri'u nna labiru ná ri'u enne'
    tul·la' ru'a lúe.
  eng-WEBSTER: Who himself bore our sins in his own body on the tree, that we, being
    dead to sins, should live to righteousness; by whose stripes ye were healed.
  guh-guh: Cristo cruzata itsa tëpa, tsijumaxuabatsi vaxaitsi pibisiacuene vajaexanaeneconi.
    Bajarapacuenia Cristo nacatoexana vajacopatsinexa pibisiacuene vajaexanaejava.
    Bajarapacuenia Cristo nacatoexananua vajavajënaeyabelia vajajinavanapaenexa Dioso
    pejitsipaecuenia. Cristo pacasivavajënërubatsi paxamë papecajamatabëcuene xaniavaetsinexa
    pibisiajamatabëcuenevecua, xaniavaetsia panejinavanapaenexa Dioso pitabarata.
  bon-bon: Keriso mime niiya mule bine teeme tääpe cabu ewademuji baarge uli cabu
    me, naace tääpume mine iyeta niiya mule abmalame, piiyepu conocäco mule cina mime
    ireclota cabu lenajame. Tabe dupe bine jepänemuji mibibine miiji me wawename.
  nhw-BL: Huan Cristo iseltzi quihuicac totlajtlacolhua ipan itlacayo quema mijqui
    ipan nopa cuamapeli. Quichijqui para tojuanti ma tielica quen mijcatzitzi quema
    acajya technotza ma titlajtlacolchihuaca. Huan sintla timijcatzitzi huan ayacmo
    hueli technotza tlajtlacoli, huajca ama huelis tijpiyase tonemilis xitlahuac.
    Quena, quicocojque Jesús huan yeca Toteco techchicajqui iixpa.
  swh-ONEN: Yeye mwenyewe alizichukua dhambi zetu katika mwili wake juu ya mti, ili
    tufe kwa mambo ya dhambi, bali tupate kuishi katika haki. Kwa kupigwa kwake, ninyi
    mmeponywa.
  wbi-wbi: Umwene jujuo alyapindile inyivi siitu mumbili ghwake mulwakufua muki kovekano,
    kuutikuuti tuleke kulongosevua nuvuhosi, looli tulongosevuaghe nu vugholofu. Vwimila
    kulemasivua kwa mwene muponile.
  bba-bba: Kirisin tii u bɛsɛn torɑnu sɔɔwɑ win wɑsi sɔɔ dɑ̃ɑ bunɑnɑru wɔllɔ, kpɑ
    su kɑ torɑnu kɑrɑnɑ kpɑ sɑ n wɑ̃ɑru dimɔ ɡem sɔɔ. Win mɛɛrɑn bosun sɔ̃nɑ i bɛkurɑ.
  eng-KJVCPB: 'who his own self bare our sins in his own body on the tree, that we,
    being dead to sins, should live unto righteousness: by whose stripes ye were healed.'
  kgk-NT: Okurusugwasu-rehe omano ramo va'ekwe Cristo ogweraha-ma ójehe nhane rembiapo
    vai. Nhande reko vaikwe-gwi nhane mopotĩ hagwã ha'e omano. Upéa ojapo va'ekwe
    omano va'ekwe vérami ndajajejavyvéi-ma jaiko hagwã. Nhandejáry omoingove jevy
    va'ekwe vérami nhande kwéry jaiko hagwã nhande py'a potĩ reheve. Ha'e ojekutu
    va'ekwe nhane mbogwera hagwã.
  waj-waj: Yisuu Kirisiiva ariinoo ti mminnamminnaa maisaiyauvaa varooduu inna mmammaivau
    kaayau ti mminnamminnaa maisaiyauvo suvuau kiooduu yatari sagaivau putiravai.
    Vaidi putiraiya hama mminnamminnaa maisa vareerayaama ta titi mminnamminnaa maisaiyauvaa
    pikiada hama kava vareeraida ta safuuma variaaraivaara ivo yatari sagaivau putiravai.
    Vaidiiya inna mmammaivau ruputuduu uudaiyauvo vainno maafauvaara ti mminnamminnaa
    maisaiyauvo taikooduu ta yoketaama variraivaa vareeravai.
  cpy-cpy: 'Ari okanta ikentakoe-tanta-kariri, okantakaawo iyaari-peronka atziripaeni.
    Rootaki añaantee-yaawori ooka-yiteero kaari-perori, akameetha-shiretantayiteeyaari,
    akimitakaan-taneeromi akamayita-tyeemi opoñaashita añaayiteemi. Tema ikanteetzi:
    Osheki rowatsi-naawaetee-takiri, rootaki añaantaawori aakapaeni awijakoyitee.'
  mpx-mpx: Iya tuwana elana wala gegi i kalivai ge i ha kolos elana, inoke gegi paganina
    elana ta mowasi ge pagan sasapona elana ta minaa. Iya hi nibihi ge hi howa, inoke
    ana gau mulina elana molu ku pwawa.
  wbp-wbp: Yuwayi, ngulalpa waraly-karrija warntawarntarla, murrumurru-nyayirni-nyanu
    purda-nyangu. Murrumurru-nyanu purda-nyangu ngalipa-jangkarla maju-jangkarla yungurlipa
    majungka-jarrinja-wangu nyinami manu yungurlipa kurnta-wangu nyinami yangka kujalparlipa
    majungka-jarrija kamparru-wiyi. Murrumurru-nyanu purda-nyangu yungurliparla ngaliparlangu
    jungarni nyinami Kaatuku. Yuwayi, yapangkulu murrumurru-manu. Kujarlanya, Kaaturluju-nyarra
    parlpuru-manu jintawarlayi-jiki.
  luo-luo: En owuon notingʼo richowa e ringre kane otho e msalaba mondo eka wan wadok
    joma otho ne richo, to wabed mangima ne timbe makare; kuom moriemo mage ema osechangu.
  nhe-NT: Huan Cristo iselti quihuicac totlajtlacolhua ipan itlacayo quema mijqui
    ipan nopa cuamapeli. Quichijqui para tojuanti ma tielica queja mijcatzitzi quema
    acajya technotza ma titlajtlacolchihuaca. Huan intla timijcatzitzi huan ayoc hueli
    technotza tlajtlacoli, huajca ama huelis tijpiyase tonemilis xitlahuac. Quena,
    quicocojque Jesús huan yeca Toteco techchicajqui iixtla.
  aii-aii: ܗ̇ܘ ܒܓܵܢܹܗ ܛܥܝܼܢܹܗ ܚܛܝܼܵܬܲܢ̈ ܒܦܲܓ݂ܪܹܗ ܥܲܠܔ ܙܩܝܼܦܵܐ، ܕܐܲܚܢܲܢ ܡܵܝܬܲܚ ܠܚܛܝܼܵܬܹ̈‌ܐ
    ܘܚܵܝܲܚ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܒܕܲܪ̈ܒܵܬܘܼܗ‌ܝ ܦܝܼܫܹܐ ܝܬܘܿܢ ܒܣܝܼܡܹܐ.
  esk-NT: Ilaan akiyaġigai killuutivut timimigun tuqupluni sanniġutami tuqqutqupluta
    saŋŋianun killuqsautim aasrii iñuutqupluta nalaunŋaruałikun. Ilaan ipiġaqtuġniŋigun
    mamititaurusri.
  msb-msb: Nagtios si Cristo sa krus kay ada na sa iya sadiri na lawas an kastigo
    san aton mga sala. Kaya, tungod sa iya mga samad nag-ayo kamo. Amo ini an ginhimo
    niya agod mamatay an aton kaila sa pagkasala kag mabuhay lugod kita sa katanusan.
  cpa-NT: Dsǿg³ jniang³ báh³ ca¹quíg¹dsa ni³ crǿg¹³. Mi³jøng² tsa¹ma¹ŋi³niang³ jniang³
    hi² hlaih¹³, hi² ŋi³niang³ jniang³ jmáh¹lah hi² dsio¹. Ca¹cán¹dsa jmø³uai¹². Mi³jøng²
    liúg² jniang³.
  dso-dso: ଆମେ ପାପ୍‌ କଲାର୍‌ପାଇ ପାଇବା ଡଣ୍ଡ୍‌ କୁରୁସ୍‌କାଟେ ମରିକରି କିରିସ୍‌ଟ ନିଜେ ବଇନେଲା
    । ପାପ୍‌ କର୍‌ବାଟା ଚାଡିକରି ଦରମ୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ସେ ଏନ୍ତାରି କଲା । ତାର୍‌ ଗାଗ୍‌ଡେ
    ମାରି ରଇବା ଗାଉର୍‌ ଲାଗି ଆମେ ନିକ ଅଇଆଚୁ ।
  meu-meu: Ia tau-anina ai eda dika e hua, au dorina ai, kara dika enai baita mase
    bona kara maoromaoro enai baita mauri helaoreana. Ia berona ese vada e hamaurida.
  yva-NT: Kristus taune po wama ayao kakai ranawan arono sawa no inyo kapite rai,
    indamu wamo ayao kakai ravea nsopi umba wantavondi ana ngkove obo rai tutir. Weye
    Kristus apa paro no anasine rai wemirati mo saumane raugavo wansai.
  dgc-dgc: Naparusaan dén ti Cristo ta kasalanan tam to péngipako de diya to kudos,
    monda sikitam, éy ibutan tam tu kasalanan tam, a tulos gemtén tam i mahusay a
    gimet. I nipamahusay naa dikam, éy tu talitalingo na.
  zpm-NT: Masaque Jesús bgaadz grëse xtoḻ ne, blactaa psacsi zho me pquia me lo cruz
    bdiizh mew; laa me beeṉ miṉ co, zeeṉa grieelo griee ne ladznia doḻ, gban ne zigne
    rdziladz Dios. Ne scataa psacsi zho xcuerp me, ga bi me grëse xquieḻnë ne.
  hix-NT: Kanhànàthàyam hoye ro wayehye. Yahkotohen ho twayehnàtoko, noro hona harha
    notowye, kanhànàthàyamo, àro hokohra harha kehtxoho menye, enyhoru hokono ro me
    harha kehtxoho menye. Noro yeheryamatxhàr hoye ro enyhoryexah me harha manatxhe.
  sim-sim: Krais miandok or hari oso kavakava nihin maome orhik or kishaha hari ri.
    Erem or ushinak kavakava os ni undan ni halaha nombo worna nom ni tiyakmbahan.
    Orin li jihi mandingormeshihinda nombo orok os jimu jivik nanduwa.
  npi-ULB: हामी पापको भागीदार नबनौँ र धार्मिकताको खातिर जिऔँ भनेर उहाँले हाम्रा सबै
    पाप आफ्नो शरीरमा बोकी क्रुसमा चढ्नुभयो । उहाँका चोटले तिमीहरू निको भएका छौ ।
  cgc-cgc: “Kanen an mismo pasilutan tenged ta ate na mga sala” na paatag din iya
