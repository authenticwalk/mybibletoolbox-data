  myu-myu: Cristo apẽn cuk adi ikẽrẽat ag̃ug̃ẽg̃ẽ iap o'g̃uymũg̃ jewekay korosa be
    bima. Oe'ũ ikẽrẽat uk am wuywebewi. Oe'ũ ja'õbacaap ũm ãm wuywebe ikẽrẽat mug̃ẽap
    puxim. Oe'ũ wuywebe cũg̃ ma wuyeku am Deus etabutpe. Ixe juk wuymu'ada tapoa kũybut
    pibun, ipiat o'supi'ajojo buye. Imẽnpuye waram g̃uto wuyetait ace'e wuye'ũap tomukadi.
  fue-fue: Almasiihu roonake hakkeeji meeɗen dow ɓannu mum dow leggal palaaŋal, gam
    laatoɗen maayuɓe wecco hakke, amma laatoɗen foofooɓe der ko foonniti. On joofake
    sabbu looci ɗi o fiyaa.
  amk-amk: Kristusi mantauni sodai dadirafo na aitabafoi we tane sasarinei na ne taraifoi,
    ambori tamarareha weru sasarifoi ne mambiriufo, tuti tatarang aha na tamasi na
    Allai arongreafo. Na Kristusi ne kahai fuba sodairi na aitabafoi, niari tane tarainei
    denteng weru fifiani kontai ampa.
  fai-fai: Num ban keimin uyo kudew yak Yesus alam kal bino nada as dawing dákamin
    dim fikalese, kayo nuka ban keimin akfak tem biyámin uyo ken min talá gulbal kei
    bom naduwe nuka Got alam kana bom bino, yakba ki kana bom bum kala. Kale be Yesus
    alam kál wako dau sidiw kal kiba tá kidel imuse ko.
  ura-NT: Nii Curisitote jaberoco aina cuaain cana osa amaain coroso que ohin aina
    jiniiquiin cana osa atinaelu, aina cuaain ichaonaa esine que ichaohin osa colane
    nenaa coina. Nitohaneeinte cana osaacha que nesarujueein nihacachene caje cana
    mitaeranu que coroso que ohelu Curisito.
  mcd-NT: Jesusfin noco ihui coyan iquinanquinoashu noco nashoniquin. Nantifi nocon
    chacafo amuran cuyoinanni non afanan chaca huatamarocon non a cuscara shara ipanon.
    Nan isi muahuunshon noco caya huamai non afu ipanon.
  urt-urt: Jisas Krais nule berme pupwa poi lalme nanah loutungwarmbe. Kin ŋende taꞌe
    luku no, poi ya murp wohme pupwa pe, ya murp bwore bwarme tuꞌe ŋaiye Got ŋasande.
    Nihe syohe ŋaiye kin nambaꞌe luku pe, Jisas nungwisme poi pe, poi si tahar ŋambaran.
  kiz-kiz: Muene ap'henelili dhambi syitu mu m'bele bhwake mu lib'ehe, ili tusibhwi
    ni ni sehemu kabhele mu dhambi, ni kuj'ha tutamaghe kwa ndabha j'ha haki. Kwa
    kutobhibhwa kwa muene muenga muponili.
  tzo-TZE: Ja' la xcuchbutic ta sbec'tal tey ta cruz li jcastigotic ti sc'oplal chquich'tic
    ta scoj jmultique. Jech xu' xa cu'untic ti chamenutic ta sventa li c'usitic chopole,
    ja' xa cuxulutic ta sventa li c'usitic leque yu'un ja' xa ta jpasilantic. Ja'
    ta sventa ep ituch' sbec'tal ta uts'intael ti jech colemoxuc xae.
  lex-lex: Yesus Kristus Nmeh'a nekpa Ntutulu-nlelewua it do'oni-halli la'a auwlakra
    hananni, totpena itawnie'er la do'a-hala ralamni, ne tmori-tdar die itsi' mak
    kaplol la Uplerlawna yamkekni. Yesus Kristus no'oni-rarni ed mak kala ulti mnapla-tema
    mnapal tiy miy.
  dov-dov: Welwakwe wakayumuna zibi zyesu mumubili wakwe achisamu kuchitila kuti iswebo
    tukakkale kule echibi alubo tukaponene bululami. Kwinda mumibunda yakwe twakaponesegwa.
  rgu-rgu: Fai fo Kristus maten nai ai-kake a, Ana lepa-nasaa na ita sala-sikon. Ana
    tao leo naꞌ, de ita taa tao salaꞌ soꞌ, tehuu ita tao noi roo-tetuꞌ. Huu fo Ana
    kati ita, de sipo na ita huhuku na. Huhukuꞌ ria tao naa Ni hinaꞌ-hinaꞌ mesan,
    losa Ana mate. Hinaꞌ fo riꞌ tao namate Ni a, puli na emi so.
  toc-NT: Cristo cuca­ko̠lh nac xmacni xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán y antá ma̠lak­spú­tulh
    nac cruz acxni̠ ni̠lh, la̠qui̠ aquinín aya ni̠ni̠­táhu nahuán xpa̠­la­cata tala̠­ka­lhí̠n
    y caj xma̠nhuá nali̠­la­ta­ma̠­yá̠hu hua̠ntu̠ aksti̠tum latáma̠t. Cristo tamá̠s­ta̠lh
    cama̠­ta­ka̠­huí̠­calh y chuná quin­ca̠­ma̠­pac­sanín quin­ta­ka̠­hui̠ncán hua̠ntu̠
    xka­lhi̠­yá̠hu xpa̠­la­cata quin­ta­la̠­ka­lhi̠ncán.
  som-som: Oo isagu dembiyadeennii wuxuu ku qaaday jidhkiisii geedka saarnaa, si innagoo
    dembi kala dhimannay aynu xaqnimo ugu noolaanno. Waxaad ku bogsateen xariijimihii
    karbaashiddiisii.
  mam-C: Ate Crist xi iqin te' jni' qil tu'njo t-xmilil, tej tkyim twutz cruz, tu'ntzintla
    qkyimqe ti'j tkyaqiljo il, ex tu'n qanq'in toj jun chwinqil tz'aqle. Qu'n tu'n
    tky'ixjlb'in, ex tu'n tkyimlin twutz cruz, ma qo q'anit.
  ndj-ndj: Mweni atolili sambi shetu munjimba yaki pavamvangililili mulupingika ili
    tuvi vagoleki. Kwa milonda yaki yufwi tunana.
  mbj-NT: B'aa kajatsëk do hã Kristo bahob wät nesaa do ër moo bok do paah, ër dejëp
    hyb n'aa hadoo nesaa do hã, ër ky nadahé wät hyb n'aa nesaa doo, ỹ hanäng pé tii,
    baad hadoo ër babok hyb n'aa kä. Tahob wät ta rog bë bahub padëëk hyb n'aa.
  lat-VUC: 'qui peccata nostra ipse pertulit in corpore suo super lignum; ut peccatis
    mortui, justitiæ vivamus: cujus livore sanati estis.'
  ngp-ngp: Yehe mwenye nakaguha wavu wetu mwo umwili wakwe halanga he msalaba, vileke
    kileke kudamanya wavu no kwikala kwa kudamanya ayedi hameso ha Mnungu, kwa kulumizwa
    kwakwe nyuwe mhona.
  enq-2: Naimanya koo pingi dupa dee napinya naima kumapala, mana tolatae dupanya
    kalyepale lao, baame naimanya koo dupa pitaka baanya yonge dokonya setapala, poko
    ita dokonya yukutae katea. Baa piaminopa kombe paleamo dupame nyakama saka nyia.
  eng-ASVBT: who his own self bare our sins in his body upon the tree, that we, having
    died unto sins, might live unto righteousness; by whose stripes ye were healed.
  mna-mna: Tana Krisi ibaada sanaana kiti, mi kuliini ire yoyouŋana sala ke pambaaraŋana,
    bekena tamap pa sanaana kamŋana mi takam mbulu ndeeŋeŋana men. Zaaba ta tikam
    pini na, kwon murinmurin ta iurpe yom.
  myw-myw: Yeisuw anmwa̱net ikow adsinaps kalbaleb wakamweilok, won tatonen ikanig,
    va̱gan sinap kalbaleb bikanig wanuwads ya̱kids, wankuyeim mo bitamwamovs silma̱nin
    sinap didumwal. Ibasis won Yeisuw, mapuna ya̱kids tasesus bwein.
  sby-sby: Klistu walalitwika bwipishi bwetu bonse mumubili wakendi palusanda, kwambeti
    tuleke kwipisha mubuyumi bwetu, nomba pakukonkela bululami tube bayumi. Mwalasengulwa
    ne mibata yakendi.
  sll-sll: Nan yalhobi tal nigi dongwo ol waminga pring pangwo i gul inaminga meri,
    Kraist ire er pera bani gol pamua. Yu ongwo ipire nan yalhobi tal nigi dongwo
    hon olkinaminia, amane mole tal dime dire ol wanaminua. Ari hobi Kraist sungure
    gul ingwo ipire nan u wai ominua.
  yaq-NT: Ju'u Jesukrijto, aapo juna'a, ju'u kuuset popontaka, itom ka tu'uwa ya'arim
    a' takaawapo am mabetaka, ito betchi'bo mukukame. Junuen itom ka tu'ik joowamta
    betana, kokkolam benasi itom ito eiyaaka, si'imeku tu'isi itom jiapsine' betchi'bo.
    Aapo junuen, jiokot ya'atuk, junuen jiba betchi'bo tu'ik emou aune' betchi'bo.
  uro-uro: Ma Krais maräkt di qa rha aurha vuirhong angät märänga vät aa släqyige
    mäni ama ngämuga qärakni i ama sämänanamuqa na qa ivakt iva urhi ñäp sa ama vuirhong
    dap pa urhi rhäqäm sa ama räkt ngät ama lat. Sa märäs pät a ngän di nävät aa vospos
  ita-1885: Il quale ha portato egli stesso i nostri peccati nel suo corpo, in sul
    legno; acciocchè, morti al peccato, viviamo a giustizia; per lo cui lividore voi
    siete stati sanati.
  muy-muy: Yezu Krist àna ahàr gayaŋ àhəlkabu zlam magudarani geli ni, àgray daliya
    àna naŋ kà təndal. Àgray nahkay ti, ti mîgi akaɗa leli məmətani, màgudar zlam
    va do, manjəhaɗ leli ndam jireni. Azuhva ambələk ya tə̀gri kà təndal ni àhəŋgaraba
    kʉli a.
  kqc-kqc: Iniye ini roaitari uni vegu no satauro odorori uakaiyo, ye gokai vegu no
    dudu muyesi vegu rorobo dudu amegifa. Mina bi ini ara yaku ya moi buni riyadi.
  tav-tav: To bairi caroorijere mari cátie wapa yucʉ tẽorica pãipʉ marire cabai yajibojawĩ
    Jesu. Cabai yajibojawĩ, caroorijere mari cáti aniquetiparore bairo ĩi. Caroa macare
    na áti anicõato ĩi mari cabai yajibojawĩ.
  eng-ULB: He himself carried our sins in his body to the tree, so that we would have
    no more part in sin, and so that we would live for righteousness. By his bruises
    you have been healed.
  spa-VBL: Tomó las consecuencias de nuestros pecados sobre sí mismo en su cuerpo
    en la cruz para que nosotros pudiéramos morir al pecado y vivir en justicia. “Por
    sus heridas, somos sanados”.
  fra-_FOB: Lui qui a porté nos péchés en son corps sur le bois, afin qu'étant morts
    au péché, nous vivions à la justice, et par la meurtrissure de qui vous avez été
    guéris.
  hau-ULB: Shi da kansa ya dauki zunubanmu a cikin jiki nasa ya kai su bisa itace,
    domin kada a iske mu cikin zunubi, amma muyi rayuwa ga adalci. Ta wurin raunukansa
    ne kuka warke.
  mal-mal: നാം പാപത്തിന് മരിച്ച് നീതിയ്ക്ക് ജീവിക്കേണ്ടതിന് അവൻ തന്റെ ശരീരത്തിൽ നമ്മുടെ
    പാപങ്ങളെ ചുമന്നുകൊണ്ട് ക്രൂശിന്മേൽ കയറി; അവന്റെ അടിയേറ്റ മുറിവുകളാൽ നിങ്ങൾക്ക്
    സൗഖ്യം വന്നിരിക്കുന്നു.
  lit-lit: jis pats savo kūne UŽNEŠĖ MŪSŲ NUODĖMES ant medžio, kad mes, mirę nuodėmėms,
    gyventume teisumui; JO ŽAIZDOMIS JŪS BUVOTE IŠGYDYTI.
  urd-GVR: Masīh ḳhud apne badan par hamāre gunāhoṅ ko salīb par le gayā tāki ham
    gunāhoṅ ke etibār se mar jāeṅ aur yoṅ hamārā gunāh se tālluq ḳhatm ho jāe. Ab
    wuh chāhtā hai ki ham rāstbāzī kī zindagī guzāreṅ. Kyoṅki āp ko usī ke zaḳhmoṅ
    ke wasīle se shafā milī hai.
  far-far: Ma sa Jesus Christ talana ka ngalia na abulo ta'alae kulu ki ana nonina
    ana 'airarafolo, fua ne kulu kai fasia abulo ta'alae kulu ki, ma kulu kai to ana
    falafala 'o'olo. Ma nia ka gura kulu ana na nonifie nia.
  suz-BL: मेको इं पाप क्‍याम्‍चा कली शीमी क्‍येप्‍शा कांटी थोक्‍शा साइक्‍चा पुंइसाक्‍व।
    इं पाप पतीक थुं साइक्‍चा नु इं ठीक पतीक थुं प्रोंइचा, दे साइक्‍चा पुंइसाक्‍व।
    मोपा मेको आ कांटी थोक्‍शो गारपुकीमी गे साशा ठीक दुम्‍तीनी। १यूहन्‍ना ३:५; गलाती
    ३:१३; रोमी ६:८,११
  car-NT: Morokon kyja'wanykonymbo moro tyja'mun ta taro i'wa man moro wakapu pokonaka,
    moro kyja'wanykonymbo wyino tymboka kywaito'ko'me moro tamambore aino 'wanokon
    me. Moro imynga'po 'wa tykura'ma mandon.
  amp-amp: Nmoh fasoh fasoh nefroh krhopam Kraisr yura bgre mis fakmorm. Bi Kraisr
    nmoh fasoh nefmpno bgre misn nohmotr ndnettn nd nmoh fasoh nefroh nammo bammoneft
    yafhohato toh marnyakfot. Ror harhumo fhu bebt kfomot nmoh fasoh nefm yoh-nemom.
    Yimam Jisasr frtabotmo nmbuhatn Bro Nkifrar fak marnya-morko.
  bht-bht: जालू मसीह मरया, तां साड़े पापां दिया बजा ला सूली पर उदे शरीरे जो सजा दिती।
    उनी ऐसा इस तांई किता ताकि असां पाप करणा बंद करी देन। कने उना जखमा दिया बजा ला
    जड़े उनी सेहन किते, असां ठीक होई गे।
  eng-NOY: who himself bore our sins in his own body on the cross, that we, having
    died to our sins, should live to righteousness; by whose stripes ye were healed.
  cub-NT: Jesucristovacari ne pẽvaimʉ mácʉ jocʉcʉjaravena yaicárejame maja ãmeina
    teivʉre boje. Yópe sacerdotei nʉvaiyepe ʉ̃i jícaiyede juainoi, nopedeca Jesucristo
    nʉvarejaquemavʉ maje boropateiyede maje ãmeina teiye boje ʉ̃́que ʉ̃i yaiye báquede.
    Que teni jarʉvarejaquemavʉ maje ãmeina teiyede. Que baru majarecabu coatede d̶aimara
    caride maje ãmeina d̶aiyʉede jarʉvarĩ. Aru cʉrivʉbu, d̶arãjivʉ mearore. Mʉjarecabu
    mead̶aimara caride Jesucristoi churiá boje.
  ita-1927: egli, che ha portato egli stesso i nostri peccati nel suo corpo, sul legno,
    affinché, morti al peccato, vivessimo per la giustizia, e mediante le cui lividure
    siete stati sanati.
  lww-lww: Pogos nap̃a Yesu telan m̃eke e lak torovia, nakoaena na kieta mlamulen
    viowa make ga mloru e tasnena, a kiena marena kila nap̃a p̃elaga na mlamulen viowa
    mare petan ita, ana kila p̃elaga na kilaen mesmesu mal sum̃a e kieta malena. Lelaga,
    kiena yepe lalaea lala kila kieta yepe lalaea lala pimi po nenaga.
  ckb-ckb: ئەوەی خودی خۆی لە لەشیدا لەسەر دار گوناهەکانمانی هەڵگرت، تاکو سەبارەت بە
    گوناه بمرین و بۆ ڕاستودروستی بژین. بە برینەکانی ئەو چاکبوونەوە.
  nas-nas: Teie tee baka bakaang monoi ookara orakaꞌ nkonanka nkavuuꞌ teka aaꞌbarataꞌkoo,
    niiꞌ tee-koo orakaꞌ nko-koo moompira tee-koo aarumo koontoꞌ narung-koo domamariri
    oꞌnoriiꞌnaang. Diiꞌ teing teie datoꞌnankai tee-koonge unaa-antarurining.
  uvl-uvl: Kristus takisia rera poinga poreke ngana mur nga singina ke laia nga manga
    toto. Ke pomalam ta hile rera poinga poreke ngana mur pe ta talun ke ta nanas
    mene poinga nge pengpeng, iange ta mene maulinga nga nena chanchan munna mur.
  eng-BBE: He took our sins on himself, giving his body to be nailed on the tree,
    so that we, being dead to sin, might have a new life in righteousness, and by
    his wounds we have been made well.
  ixl-CNT: Ichoo qꞌu kupaav u Cristo tu vichiꞌl aas kam vatz kurus. Tan aꞌ isaꞌ aas
    echaꞌ sasotzꞌoꞌ vatz u paav, ech jikom u qatin saꞌatinoꞌ. ¡Akꞌonsal qiꞌ; aꞌ tokeꞌ
    aas iꞌan bꞌaꞌn qe tu qꞌu kuyaabꞌil!
  xsi-xsi: Kirisi itâra lâ kâi popole tini, aku lâ zo ŋinde ikai nenda kiesaka lâ
    i tamwata tini. Aku ŋana i ne vetâŋa ŋinde kâ, ande kinda takura tu tapu mulinda
    pa kiesaka ne vetâŋa rârâni, ku tapono muli pa vetâŋa ara ndia Maro Kindeni ilo
    papa ŋinde. I ikai nâna ŋalae tina, aku i ne nâna ŋinde iveta miki kamo ara nâ.
  crx-NTPO: Nelubeshi didutch'oh duyust'e be tulalhgus ts'ú yoozdla. 'Et huwa 'aw
    'on 'un nelubeshi nemoodih oole' ait'oh. 'Et de la ts'ih'un un'a ts'ukhoona'.
    Ooka k'et 'et whe ts'iyawh soo ná'ts'ulya.
  kan-OKCV: ನಾವು ನಮ್ಮ ಪಾಪಗಳ ಪಾಲಿಗೆ ಸತ್ತು ನೀತಿವಂತರಾಗಿ ಜೀವಿಸುವಂತೆ ಕ್ರಿಸ್ತ ಯೇಸು ಶಿಲುಬೆಯ
    ಮೇಲೆ, “ನಮ್ಮ ಪಾಪಗಳನ್ನು ತಾವೇ ತಮ್ಮ ದೇಹದಲ್ಲಿ ಹೊತ್ತರು. ಅವರ ಗಾಯಗಳಿಂದ ನಿಮಗೆ ಗುಣವಾಯಿತು.”
  bbb-bbb: Kuraesi fu ijiege rema ijia fu ise nuvuone ijadufuo irufui ije dabe vajae
    fuone ijia dabena kurosi ijia baronei. Fu ijiege kurosi ijia baronekina ja maza
    boeje ise ije ja revo ije arena una ma karivakiro fu ijadufuo ijiege rei. Ro ije
    fu isejavaema ijia fu vame jone ije ja una ni uria karivadufuo ijene amaerijiae.
  blw-blw: Yag ah Jesu Cristu, enagamidna hen aminay fasortaaw hen natéyana hen koros
    ta wachay én-énnéntaaw way maméppég hen chataaw fumasoran ya ta maka-ammataaw
    agé hen anchi ammayéna. Te hen anchi nafigachana, yachi hen nangammayan Apudyus
    an chitaaw.
  tam-2017: நாம் பாவங்களுக்குச் செத்து, நீதிக்குப் பிழைத்திருக்கத்தக்கதாக, அவர்தாமே
    தமது சரீரத்திலே நம்முடைய பாவங்களைச் சிலுவையிலே சுமந்தார்; அவருடைய தழும்புகளால்
    குணமானீர்கள்.
  azz-NT: Huan Cristo quixtahuac ya totajtacoluan cuac quicuoupampilojque tech in
    cruz para ijcón ma miqui totanejnequilis de tajtacol huan para tejuan ma tiyoltinemican
    ica yolchipahualis. Huan quicojcocojque Cristo para que namejuan xipajtican de
    namococolisuan.
  spa-RV-1909: 'El cual mismo llevó nuestros pecados en su cuerpo sobre el madero,
    para que nosotros siendo muertos á los pecados, vivamos á la justicia: por la
    herida del cual habéis sido sanados.'
  csy-csy: 'Ama tatak in i mawna te sia Ama pumpi vateak taw thing tung ah pua hi,
    tabang in eite mawna sung ah i thi a, thutang suana sung ah i nuntak natu a hihi:
    Ama liamma te hang in eite hong damsak zo hi.'
  mxq-NT: Kristʉ ja nbojpʉꞌa̱jtʉm myʉnʉjx ma̱ ñiniꞌx kruuzkʉjxm. Dʉꞌʉn ttuuñ es nꞌijtʉm
    éxtʉmʉ oꞌkpʉ ko nbekytyuna̱ꞌa̱nʉm es njikyꞌa̱jtʉm éxtʉm pyaadyʉty, es dʉꞌʉnʉ Kristʉ
    ꞌyoꞌkʉngyʉjxm oj nwátsʉm ma̱ ja nbojpʉꞌa̱jtʉm, es tyam njikyꞌa̱jtʉm tʉyꞌa̱jtʉn
    mʉʉt, éxtʉmʉ Dios dyajnigutúkʉ.
