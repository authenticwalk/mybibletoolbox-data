  mto-NT: Viinm tseꞌe je̱ Cristo du̱kuvejt je̱ ntó̱kinamda je̱m cruz ka̱jxm, veꞌem
    tseꞌe nꞌijtumdinit ax joꞌn a̱a̱ꞌk ku̱nꞌijtumdi je̱ja je̱ to̱kin vyinkujk je̱tseꞌe
    njoojntykimdinit ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga. Je̱ꞌe̱ tseꞌe xkuꞌo̱o̱ꞌkimdu je̱tseꞌe
