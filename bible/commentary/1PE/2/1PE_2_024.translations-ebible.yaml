    ye te ningg muq nungoqi yuwon pu was.
  agn-agn: Si Cristo mismo tang nangako tang mga talak ta asing tanandia linansang
    ong kros. Bindoat na narin agod indi ita ra gaeman tang kasalanan, kondi malibri
    ita ang mangaboi ta mato-lid ong pama-dek tang Dios. Ong mga igad na mismo, pinao-ya
    ita nandia.
  nhi-NT: Yehuatzin Cristo ocuicac in totlahtlacol itich nitlalnacayo ihcuac ocsohsaqueh
