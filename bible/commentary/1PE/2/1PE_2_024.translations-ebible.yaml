  ipi-ipi: Nanimato mana koo minalamane tupa pitaka tepa alu, Gotena mana epene tika-pene
    tupa wato minu atalapale nembo toto, Kataisa bala tane umbaini okomane nanimana
    koo piyamane tupa mo aiyu, bala ita malamanda okona omeane. Yia sipisipi tupamane
    yakama ando atalane akali oko tepa alu poto, kewa epoko pua atalaini. Sipisipi
    tupamane wuane piyaini pua teke, wamba yakamapi yakamana tandini ando atalane
    akali oko tepa alu poto, keewa epoko pua atapiai. Wuane tekeko, yakama Gote towa
    kuai lo atalapale loto, Kataisa bala tandaka neane okonemane yakamana koo tupa
    apoto, yakama mo atu ya-kola, andipa yakama balana yame atolo-peke lamakale loto,
    peke lapiai.
  qul-NT: Cristo quiquin chacataska caspa, cuerponpi juchanchiscunata aparkan manaña
    juchapi purinanchispaj, astawanpas recto cabalta causananchispaj. Cristo nanachiska
    carkan kancuna alliyaska canayquichispaj.
  ter-NT: Koati namukópati Jesus ne pahúnevo ûti, porexópeati ésa'i koxé'uke koeku
    kurúhuxeokono, motovâti uké'exopea xunako pahunévoti xoko ûti, motovâtimaka itúkeovo
    ainóvoti ponóvoti koekúti vitúko nonékuke Itukó'oviti. Koati vo'oku óko'okeovo
    Jesus ya kuruhúke kutí'inoke itévoti.
  bmr-NT: Jaabo Cristo mohimitɨco ifihallɨvɨ ɨɨcɨuboro ɨmohohallɨvɨ satyuuhi mohimitɨ
    ifiico miguijenɨmoro ɨtɨcovono ifiimaryo miicaqui. Jaabo tujaaveneri amɨɨhai mubuheeuhi.
  fuf-fuf: O ronditanike en junuubaaji men ɗin ka ɓandu makko, ɗun ko ka *leggal altindiraangal,
    fii no maayiren e telen-ma junuubaaji ɗin, wuuren ngurndan feewuɗan, ko fii, ko
    sabu barmeeji makko ɗin selliniraɗon.
  bhl-bhl: Kulais e nukalem sili sili kukuw beem ilum e akalem kal dim kel daoko,
    ais dim kuanomelei, nulo sok so emdiw net koyemse sili sili alik alik be silel
    kelewse kasike kame, nu ki keko, kiol kuw kukuw em deiw elo kakabuluw bakate.
    Feinka! Aliwi, em betbet kuluse beem mongom ete e yulo kilelyemeko, ken keyemse
    bakate.
  ons-ons: Kristo oŋom ŋenane borikineze peikki, kutno waki kauke ari kibeŋ qabego
    rasikke, wane ŋene maine borikinezane ra more seukenane, eso koboboine gegezane
    gege maine gekene, so eŋane kubetineŋo ŋinane sot kubetŋine maki osike.
  con-NTPO: Jesucristoyi tsu tise ai'vonga ingi egae jincho'choma isupa anga avuja'cconga.
    Tsa'cansi gi egae tsincon'cho'ye tayo papa ñotsse canse'fa. Tiseja iñacca que'ima
    ccushaeñe.
  ghs-ghs: Oi kahosai napahota baate bamu naatemi rike ma pobi napata eehaha naatare
    hiireqi Kiristui napaho qanga gama qere biireqi sama nomeke bagara biireqi hapahapata
    kahosa oke gama teetemi bamu naateta.
  peg-peg: ଆସେଙ୍ଗ୍‌ ଇନେସ୍‌ ପାପ୍‌ କାଜିଂ ହାଜ଼ି ମାନ୍‌ଞ୍ଜି ଦାର୍ମି କାଜିଂ ଜିବୁନ୍‌ ଜିପ୍‌କା
    କିନାସ୍, ଇଦାଂ କାଜିଂ ହେୱାନ୍ ଆପେ କ୍ରୁସ୍‌ ଜପି ଜାର୍ ଗାଗାଡ଼୍‌ତ ମା ୱିଜ଼ୁ ପାପ୍‌ ପିଣ୍‍ତାନ୍;
    ହେୱାନ୍ତି ମାଡ୍‌ତ ଏପେଙ୍ଗ୍‌ ଉଜ୍‌ ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Kritu ta ne pĩte'ykam gwaj bajaxweo pãnh. Mỳj kadjy ne gwaj bajaxweo pãnh?
    Bir, gwaj bamã bajaxwe prãm kêt kadjy. Ga, me tyk kum axwe prãm kêtja pumũ. Gwaj
    badjwỳ arỳm batykmãn pràbê bamã bajaxwe prãm kêt ne ar baban baje kabẽn marn kôt
    baje amijo baba prãm. Ja kadjy ne arỳm gwaj bajaxweo pãnh. Mry kà punuo ne me
    prĩne ôm nhym kam Metĩndjwỳnh arỳm kôt gwaj bajo mex gwaj kam ã bamã bajaxwe prãm
    kêto ane.
  eng-WEBU: He himself bore our sins in his body on the tree, that we, having died
    to sins, might live to righteousness. You were healed by his wounds.
  gnw-NT: Cristo etei güɨraa yanembaeyoa reta jete re jocua curusu re, yande ñamano
    vaerã mbaeyoa reta güi jare yaico vaerã jupi vae re. Jae umano ramo, yande ñanoi
    tecove opa mbae vae.
  mux-mux: 'Yu-ni ⸤oliu mana-yambuma pali⸥ oliunga ulu-pulu-kísima ‘Nangama.’ nimba
    kene akuma yu-yunu memba unji-perana kulurum. Aku tirimeliinga pulele i-sipa mele:
    ‘⸤Yambu te kolemú kene alsupa mana-uluma manda naa telemú aku-sipa mele⸥ oliu
    yambu kululima mele molupu kene ulu-pulu-kísima temulú kupulanum te naa lipili.
    Kamu mundupu kelepu naa teamili. ‘Pulu Yili-ni ulu sumbi-nili nimba kanolemú uluma
    mindi temulundu yambu konama molamili. Ulu kanuma mindi teamili.’ nimbu numanu
    liipu mundupu molamili.’ nimba yu-ni aku tirim. Yambuma-ni yu turingeliinga eni
    ⸤pepá topu siker yambuma⸥ kona puring.'
  maj-NT: Kui kikjin kik'anji ngatitsunná nga kis'et'a kruu̱. B'a̱ kits'ín tu̱ xi
    ku̱a̱yáha̱ ra̱á ngatitsuu̱n ko̱ na̱xu̱ n'e̱é nga ku̱i̱ntsu̱ba̱á. Ko̱ tu̱ nga̱t'aha̱
    nga kin'e'uhu̱n Cristo̱, kui nga kin'enkihi̱nu̱u.
  bkq-NT: Kruz wâgâ akâwâm Cristo iguely, tâwâlâ âtuly, inakanhe aguitobyry xygakehoem.
    Iguely akâwâm, inakai modo aguiempyra kitoem, Deus aguiendyse ato lelâ aguientoem
    warâ. Jesus sapioguhobyry wâgâ kua ietybyem kydawyly; Jesus Cristo âzenagazeohobyry
    wâgâ ani Deus agâ koendâ kydâieholy.
  kue-kue: Yesus Krais nangiye mina nono tandaglmeno indre ye endi-prak mina goglkwa.
    Ye yegl ormara i nono tandaglmeno prapra kinde kondo ana mambuno du-yene ere moramga.
    Ye sigo nangiye bogl bagla dumara i mina ene wu wakai eingwa.
  cot-NT: Oraqueate imetojaventajiacajigueti Quirishito coroshiqui manaqueate yaitajianacajiro
    aguempevaerejia itsinoqui yatsipeventajiacaji aatonijite icatsimatimentajiro Aapani
    Irioshi. Imetojaventantajiacajica aatonijite aquempevaejiajatsi, manaqueate ancomajamajajianajempa
    intati. Yompajacojitaqueri coroshiqui cameetsanijite irimeshiimentajiajinijite
    ancoguitempaniniji anijajiajeniji.
  bnp-bnp: Na tahuna i tavore na kai tavalavala, i bole na kakaina a naro hale ne
    hita. I rata mavonga, si gi mate na naro hale, si gi mahuri mule na naro malamala.
    A harena lebo na kakaina i vakatavaga mua.
  apn-NT: Kris na pre te kawà kamã mẽ pahte amnhĩ tomnuj piitã gjênh nẽ ho nỳt nẽ
    htur rãhã pĩ kahpa hã mẽ panê htyk pyràk o amnhĩ nhĩpêx. Mẽ pahte axte tanhmã
    amnhĩ tomnuj to hkêt prãm xàj. Pãnhã mẽ pahte amnhĩ to mex pix o ri papa kaxyw.
    Tã ã kot amnhĩ xà htỳx kãm hamak anhỹr o jêt jakamã kot puj mẽ pahte hkôt amnhĩ
    xunhwỳr xwỳnhjaja aa mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer kêt nẽ. Ra Jejus htyk
    o kot mẽ panê amnhĩrer par kênã.
  ctp-NT: Ti kwiꞌ Krixtu ngwiꞌya yu nchga yuweꞌ nu ndiꞌin ꞌñaan. Ska yaꞌ ti mstya
    neꞌ ꞌin yu lo wsi chaꞌ kuꞌni tyii kiꞌya nu ndiꞌin ꞌñaan taꞌaan, chaꞌ tyoꞌo laan
    ꞌin chaꞌ kuxi. Kanꞌ chaꞌ ka tyiꞌian lo chalyuu ni chaꞌ ꞌin Krixtu, chaꞌ ngwañaꞌan
    xlyaan kuꞌnian nchga chaꞌ suꞌwe nu nchka tiꞌ Xꞌnaan chaꞌ kuꞌnian. Chunꞌ nu tiꞌí
    nu mdijin Krixtu, kanꞌ chaꞌ tyii nchga chaꞌ kuxi nu nsuꞌwi niꞌ kasiya ꞌñaan, sa
    ñaꞌan nu nchkaa ska seꞌen nu tiꞌí ꞌñaan.
  opm-opm: Ihat yah hat patdapat Ire ma er danong hat sapti da oh hapur sus erer ma
    hanhan ham mandapti ohe tan mat er danong sa mandatipri. Mandama yah hat son ohe
    danong oh da patim kasip hat saya apriya hapti da hatin hat orhor sa patepri daham
    dire er hat sapti ohe ina ruumsup batbet oh orhe boknongwi mar irat bok sur gartaham
    haputipmur. Orhe ina boknong batbet dar ma er hatip oh dire er hat sapti danong
    moh oh nasi mar yah nahatporhan dir gin si ham yah hat saptimur.
  bvr-bvr: Minypa gun-nerra ngayburrpa ngubi-rrimarra Christ arr-gaypuna, nipiya ana-burral
    gu-ganyja a-bona, gu-jong gu-guyinda a-balcha a-yu, barra minypa ngayburrpa nguburr-gata
    gun-nerra ngubi-rrimarra ngayburrpa nguburr-juwa, barra gugu gu-molamola nguburr-ni.
    Minypa nipa a-jortchinga gu-gatiya wenga ana-goyburrpa wanngu nyiburr-ni.
  wal-wal: Nuuni nagarau haiqqidi, xillotettau de7ana mala, Kiristtoosi ba huuphen
    ba ashuwan nu nagaraa masqqaliyan tookkiis; intte a masunttan paxideta.
  zad-NT: Crístona' biyoni c̱he' saaxya c̱hechoka' ka wite' ḻee yag cruza' kwenc̱he
    bich goncho txen saaxyana', san soacho goncho ka cheeni Chioza'. Na' daa wxak'zi'en,
    zoale shi'a shao'.
  kmg-kmg: Nâŋâcne sâqocnezi ere sahacko feme maripoŋko bafewec, i sâqocne hâmocnehuc
    tiŋkerâ junaŋte ewec. Ere wiczi ŋoŋere wic bâsomiewec hâcne.
  aso-aso: Idoꞌ leliꞌ nene lihime mudise hulisa monovo lisiheꞌ laminekovoꞌ igi mili
    miniviꞌ aliviꞌ ilizangumuꞌ ve losa asiꞌve nene leliꞌ lihimete eiꞌ okoꞌnoloꞌ geho
    aꞌminemuꞌ nene lohotoꞌ zaloꞌ hilineꞌ ve. Eiꞌ biladiꞌmo lingine nene mo lamineꞌ
    ikeve.
  uli-uli: Kristus ye hasi cchol meka molfidich irel yodwe rela krudu bo hare gich
    sibe tal mo irel mala kelel molfid bo sibe mel le sibe fel.
  nin-NT: Kristi à vu ila ure imunta yi gri nu ukpa uma nu unkunkurr ku iklo ku, wre
    ki inta bu si nâ ta si aku mu ni ila ure imunta yi, ni gru di na inkindirr yi
    nggo Abachi à zha. Ankpa ka Kristi ka yo a du imba i wre.
  acu-NT: Tura asamtai atumi tunaaringkia mash inaisaram, aints jakau tunau pachiatsua
    nunisrumek tunaarinchau pujustaram tusa, Cristo ningki ii tunaarin akiimiatramkatas
    numinam waitnas jarutramkamiaji. Atumin uwemtikramratas Cristoka awatnarmiayi.
  cak-WNT: Y ya c'a ri Cristo xuc'uan ri kamac tek xcom chuwech ri crusin che', riche
    (rixin) chi xuben chake riyoj chi xojcom yan chuwech ri mac, riche (rixin) chi
    nikac'uaj jun c'aslen choj. Ruma yac'a Riya' ri xcom y xsocotej riche (rixin)
    chi xchojmir ri kac'aslen.
  ebk-ebk: Hi Cristo ay mismu nan nangiliwas as nan fiasfiasor takú as nan natuyana
    as nan koros ta ikinak takú ay fumasfiasor ya unuchun takú nan nalintig ay panagfiyag.
    Babaen as nan sugsukiatna, enmammay takú.
  spa-PDDPT: Él mismo llevó nuestros pecados en su cuerpo sobre el madero para que
    nosotros muramos a los pecados y vivamos para la justicia. Por su herida fueron
    sanados.
  ruf-ruf: Kiristu imwenyegho kabapa nzambi tsetu mlukuli mwake mna msalaba ili tuleke
    kutenda nzambi na tukale kwa ukumnoghelesa Imulungu. Kwa pfilonda pfake mwemwe
    muhonetsighwa.
  gun-gun: Yvyra re ojukaa py guete re ae ogueraa raka'e jajejavyague, nhande voi
    jejavya pe nhamano avi, ha'e teko porã re ju jaiko aguã. Ijai gui vy jakuera.
  agu-BL: Ej nin ite'n nin Crista'tz yi icy'an nin cyakil yi kil yi quime'n i' swutz
    pasyon. Yi quime'n i', ni'cu'n yi ya'tzk kaquime'n ketz swutz yi kil. Cha'stzun
    te qui'ct ltaj quen yi juchle'n il ske'j jalu'. Ja ke'l liwr tzak' ca'wl yi jun
    ajtza'kl cachi' yi cy'a'n ka'n. Ej nin ja kitz'ij junt tir tan kabnol tane'n e'chk
    takle'n balaj. Na tan tu' yi q'uixc'uj yi tij Jesús, ja ul yos skuch' ketz.
  isn-isn: Ingi ngwenso au kenkile imilandu itu mumuili wako mikola la mpanga, sunga
    kuhege mumilandu, hangi kikie kunsoko atai. Kua kukuwa kung'wakwe unye magunika.
  eng-PEV: Jesus never did anything bad, but he died instead of us there on the cross.
    He took the payback for the bad things that we did. He died so that we can stop
    doing bad things, so that instead, we will do the right things. Jesus let them
    hurt him so that God can make us clean on the inside. It’s like we are sick, but
    God can make us better.
  ilo-ULB: Inawitna mismo dagiti basbasoltayo iti bagina idiay kayo, tapno awanen
    ti pasettayo iti basol, ken tapno agbiagtayo para iti kinalinteg. Naagasankayo
    babaen kadagiti sugatna.
  pir-NT: Tiquiro basi curusapʉ mari ñañe buhirire yariari. Sa waha yariari pari turi
    mari ñañene yeratire, Cohãcjʉ̃ cahmeñe pehere mari yeatire. Tiquiro ñano cami
    tire, marine pecapʉ wahaborinare yʉhdʉoro taro.
  anv-NT: Kras jimbɔ akpa gabo ɛse né menyammyɛ wuú né mfaá gekwa. Ji apyɛmbɔ
    nnó ɛsé debɛ ɛké bɔɔ́ abi ágboó ályaá gabo, ama ápeé ákpɛne né geŋwá
    ɛyi gelu cho né mbɛ ushu Ɛsɔwɔ. Ne upa ɛbi afyɛɛ́ ji mmyɛ upyɛ ɛsé détoó.
  sab-NT: Cristo agali mo chugu ngwadi jogeda kruge che ulita alin che agedu me no
    giti, ama ji chugu che giti ene che ulita me chege jiske dare Chube gwage che
    agedu ulita me no giti. Cristo giti Chube che ta blitu, ene gwangerugu che age
    me no talla chugadale ngwadi che mo ta gbadale me jogeni naskuni age me no dare,
    ma no che mo ta gbadale diali toi age no Chube takalin kare. Ngeru ba ulita mo
    ta du diali age me no, e giti ba chegu jiske sugekare Chubege, agwa Cristo jokeda
    giti ba Chubenu ba chege trate Chube gwage.
  tmd-tmd: Krais nugwo bɨ um sö pɨl pal nɨgmɨn, nuŋ ap kib mag gwogwo rɨmɨdöl bla
    mɨxɨñ nuŋwa keir pön wöröxöŋa. “Nɨ ap kib mag gwogwo ñɨgö pön wöröxmön, ap kib
    mag gwogwo rɨb rɨb mag ñɨŋ aku wöröxön, ñɨŋ kömö duön, rɨ ri ab gɨr mɨdɨŋ,” me
    rön, ap kib mag gwogwo an bla mɨxɨñ nuŋwa keir pön wöröxöŋa. Krais nuŋ uj adlöi
    diba nɨgöŋ aku döŋö ñɨgö röŋ ap aku kömö nɨgöŋa.
  acr-NNT: 'Ekꞌu ri Cristo xukꞌam bꞌi ri qamak che rucuerpo echiriꞌ xkam chwa ri cruz.
    Xuꞌan kꞌu waꞌ chaꞌ jelaꞌ kaqaya kan ri mak y e kaqaya qibꞌ che ri jusukꞌ bꞌinik
    silabꞌik. Ma jewaꞌ tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios: Ruma kꞌu ri kꞌax xutij
    Rire, xixkunutaj riꞌix kachaꞌ.'
  kpg-kpg: Christ guu kae tadau huaidu i ono lodo gi di loobuu, bolo gii mmade gidaadou
    gi di huaidu ge gi mouli gi di tonu. Ono gowaa moholehole ne hagahili ai goodou.
  taj-taj: य्‍हाङसे पाप लबा ख्‍लासी परमेश्‍वरदा सेम निबा म्‍हि दोगै भिसी ख्रीष्‍टसे
    य्‍हाङला जम्‍मान पाप ह्राङलान ल्‍हुइरी पुइसी क्रुसरी टाँगब लजी। थेनोन ख्रीष्‍टला
    घाउगदेग्‍याम एनीगदे खम्‍बा मुला।
  avt-avt: Hɨrak hɨrekes kaa kentar nu tentarakɨt ke menmen enum haiu mɨrɨakem te
    haiu mɨt mamnaaiwɨr menmen me tɨ enum te hɨram ap mamri han kaiu. Hɨram mar ke
    mɨtɨk kaki, hɨmɨn kɨrak kaknaaiwɨr yɨnk kɨrak te hɨrak ap pɨke kakrɨak menmen
    meiyam au. Te haiu mamu mamises menmen yaaim me God. Hɨrak kaa te kakɨkepai haiu
    mamu werek.
  cbk-cbk: Si Jesucristo mismo ya sufri el castigo para el di aton maga pecado cuando
    ya muri le na cruz, para queda ya kita separao del vida de pecado y para vivi
    ya kita un vida bueno. Por medio de ese maga herida di Jesucristo na cruz, ustedes
    ya queda ya bueno, para puede vivi enbuenamente.
  uig-ARA: ئۇ ئۆزى بىزنىڭ گۇناھقا نىسبەتەن ئۆلۈپ، ھەققانىيلىققا نىسبەتەن ياشىشىمىز
    ئۈچۈن ياغاچ تۈۋرۈكتە گۇناھلىرىمىزنى زىممىسىگە ئالدى؛ سىلەر ئۇنىڭ يارىلىرى بىلەن
    شىپا تاپتىڭلار.
  tuf-tuf: Jesucrístoan uwat caruc ojcor quejcayat chinjacro. Isat Sir tayar yajác
    tunin ac chinjacro. Isat bucoy Sir tayar yajti ac eyta chinjacro. Sácajaquinat
    Sir tayar yájcajatro. Sácajaquinat Sir tayar yájcajar eyta, isat catum Sir táyara
    yajquíc etayta acu Jesucristo chinjacro. Isat ur ay yajcayta acu tayar túnjacro.
    Jesucristo chinír cuitar baan ur ay chájacro.
  abx-abx: Mismo i puhu'-na si Kristo i nagkastigo anan si kudos para si sala'-ta
    kam, basi' day agkamaratay may liwat kita kam pagpara' si mga kasal'anan ngan
    sa'angkun-ta kam i kinabuhi' pagpasara si pagkamatadong. Tungod si mga kasamaran-na,
    agpanhalap may liwat kita kam.
  mco-NT: '@see-verse:1PE.002.023'
  cpb-NT: 'Ikanta ikentakoitakeri, okantakaantziro ayaariperonka. Iro añaantaiyaawori
    apakagairo kaariperori, kameethashire ankantaiya, oshiyakagairome ankamaatyeeme,
    añaayetaime eejatzi. Tema: Rowatsinaawaitaitakeri pairani, ikemaatsitakagaitakari,
    Iroowa pawisakoshiretantaari eerokapaini iroñaaka.'
  aon-aon: Krais anan kanak narao apakish yoweishi inahos neshusah ananihw yegenyihw
    aria nagok neir rowog kruse. Anan nenekesh namudok um apak mupe kabi eshudok arpesh
    douk shagok aria shakutukuk ihishmorim yoweishi inahos iri um. Aria mupe munek
    yopinyi atin. Eshesh shan shenekan nemnek debeiri eriger. Aria douk um enyudok
    atin, anan wata nenekap matogur yopupari.
  hus-NT-2005: Na Kristo in júnaꞌ ni walab tam ti chemdhá pajkʼidh ban peltsidh teꞌ
    abal ku kʼwajách jelti max chemnek abal an walastaláb ani ku kʼwajách lujat. Jajáꞌ
    in watʼnaꞌ i yajtsiktaláb abal ki wékʼontsatichtsik an ta walab.
  mig-NT: Suni máá‑yá, ni̱ ji'i̱‑ya̱ jiká cruz, te ni̱ ndi̱so‑ya̱ kuáchi‑yó jíín yíkɨ
    kúñu‑ya̱. Chi̱ a ni̱ ka̱ku‑yó chíi kua̱chi náva̱'a kaka ndaa̱‑yo̱. Chi ni̱ tuji̱‑yá,
