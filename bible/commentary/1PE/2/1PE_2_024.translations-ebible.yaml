    ansa gueshyaycagta aliyäsegnöpis.
  kms-kms: Kraist oyi nikin ghimbi pe beghi yumbo ur brequ te nare kruse pe qungu
    mi nati. Ni puq nen ei beghi mune yumbo ur brequ bad segi nganye, di urupui pas
