    ga pjãy songe l̈e, pjãy kjimte bakoe.»
  kaq-NT: Jahuama hihpahonish bi tah man Papan baqueboscai. Mato bihyamanixon bi ta
    rahma Papan mato sirijaquin sca bichiqui.
  sgb-sgb: Hên haton una, ay alwa kitamo êt kana, haka a kitamo êt nakatanggap ingalo
