  ukr-1871: ви, колись і не народ, а тепер народ Божий; непомилувані, а тепер помилувані.
  apz-apz: Sɨmoꞌmo sekwo aꞌamu sikinjo paꞌnyo humamotofofoho. I olohonta sekwo Anɨtuye
