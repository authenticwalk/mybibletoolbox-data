    ŋoihmbwaip yip si papararme ŋoihginir tikin Got.
  kiz-kiz: Muenga kwanza mwaj'helepi bhanu, lakini henu mwenga ndo bhanu bha k'yara.
    Muenga mwaj'hembelili lepi rehema, Lakini henu mj'hambelili rehema.
  tzo-TZE: Ta vo'onee voc'olutic to'ox. Li' ta orae jchop xa no'ox lijc'ot jcotoltic
