  amk-amk: “Fafongfa Allai ne inontarai di mea kaha, wape ninaia mani ne inontarai
    di mea ampa. Fafongfa aro mea kaha, wape ninaia mani, aro mea ampa.”
  fai-fai: Kamakikiw kiba Got ami kinim keiyámsiw bá, kata kamane kiba Got alam kinim
    keibiw ka. Kamakikiw kiba Got am aket budunin bo kim kal banim keiyámsiw, kata
