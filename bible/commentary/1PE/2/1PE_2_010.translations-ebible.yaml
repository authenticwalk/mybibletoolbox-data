    ta orae co'ol xa c'uxubinbilutic.
  lex-lex: La' ler ululu ma'ta, de miy edonna mlier ma'ta la Uplerlawna mutnu-rahanu.
    Mere la dodo'ondi de rwet olek miy lia Uplerlawna mutnu-rahanu. Ululu de miy edon
    mliernan ma'ta Uplerlawna ralam kalwiedni, mere la' dodo'ondi de mliernan olek
    hade wa.
  dov-dov: Ichindi tensi mwakali bantu pe, Pesi ikwalino mwaba bantu ba-Leza. Tensi
    mwakali mwalutambula pe luzyalo, Pesi ikwaino mwakalutambula luzyalo.
  rgu-rgu: Maulu na emi dadi sama leoꞌ kileobobokiꞌ sosoa-raraa taaꞌ esa. Tehuu besaꞌ
