  myu-myu: Kuy bima Deus ebekitkin g̃u epesop. G̃asũ bit ixe ebekitkit eyju. Kuy bima
    eydadaybot ma juk adi epekuku eybu'u Deus pe jeykukan puye. G̃asũ bit Deus xipan
