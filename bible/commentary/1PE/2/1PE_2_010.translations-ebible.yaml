    ja'lin ma tzaj q'aq'in tk'u'j kyi'ja.
  ndj-ndj: Chipindi chimu yumwi mwaveli vandu va Chapanga ha, lakini ponopa yumwi
    vandu vaki, chipindi chimu mwapatili ha lusungu lwa Chapanga, lakini ponopa mupata
    lusungu lwaki.
  mbj-NT: P'op Hagä Do karapee nado bë p'ooj ub. Ta karapee däg bë hỹỹ kä. P'ooj ub
