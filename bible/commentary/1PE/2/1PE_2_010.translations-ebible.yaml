  myw-myw: Kweiboug nag kweitan bod yakamiy, tage nagein bo nukumlavags Yowbad angamag
    yakamiy. Kweiboug nag inok nuwan yakamiy, nagein gog inok nuwan, ikatinabweimiy.
  sby-sby: Kaindi nkamwalikuba bantu bakendi Lesa, nsombi lino njamwe bakendi. Kaindi
    nkamwalikwishiba sha Lesa, nomba lino mulatambulu nkumbo shakendi.
  sll-sll: Homa God gamahobo molkinba, omaga monua. Te homa God milni pir ni tongwo
    maing pir po sikinba, milni pir ni tere ol wai ol ni tongwo ire monua.
  yaq-NT: Eme'e che'a bat naatakai, kia jeela juni'i ka senu yoemrata benasi eiyaawan.
