  mal-mal: നിങ്ങൾ ഒരിക്കൽ ദൈവജനമല്ലാത്തവർ ആയിരുന്നു; ഇപ്പോഴോ ദൈവത്തിന്റെ ജനം; ദൈവത്തില്‍നിന്നും
