  eng-ASVBT: 'who in time past were no people, but now are the people of God: who
    had not obtained mercy, but now have obtained mercy.'
  mna-mna: Muŋgu niom kewe Anutu wal kini som. Mi koozi, ni ilup yom ma kewe wal kini
