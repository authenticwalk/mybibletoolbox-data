verse: 1PE.002.010
translations:
  kpx-kpx: Laeau subuta Dilava ata holioholilu. Isito laeau aike atave holilu. Dilavau
    subuta laheho uvuai la tedaeveholinu. Isito aike au laheho uvuai la tedaevenu.
  okv-H: Eto mahu kihi ta amo ungo embomeni mane ra te eha amo ungo God ta javo vahai
    embomeni be ra. Eto iji mahu amo ungo na God ta jo ari do aingere amo kiae rate
    eha amo ungona God ta jo ari ere kogova avoeto irari javotoho miheva.
  tbo-tbo: Lolowa tauta ega guguni emosi ma geka hougana amaka tauta Yaubada a guguni.
    Lolowa Yaubada a lunugotootogo ega tata wialoni, ma geka hougana amaka ta tuhagaya.
  mal-C: ഒരുകാലത്ത് നിങ്ങൾ ദൈവജനം ആയിരുന്നില്ല. എന്നാൽ ഇപ്പോൾ ദൈവത്തിന്റെ ജനമാണ്.
    ഒരിക്കൽ നിങ്ങൾ കരുണ ലഭിക്കാത്തവർ ആയിരുന്നു, എന്നാൽ ഇപ്പോഴോ, നിങ്ങൾക്ക് കരുണ ലഭിച്ചിരിക്കുന്നു.
  grc-SR: οἱ ποτὲ οὐ λαός, νῦν δὲ λαὸς θεοῦ· οἱ οὐκ ἠλεημένοι, νῦν δὲ ἐλεηθέντες.
  bgc-bgc: पैहले थम परमेसवर के माणस न्ही थे, पर इब परमेसवर के माणस सो, पैहले थम परमेसवर
    की दया नै कोनी जाणो थे, पर इब जाणो सों, क्यूँके उसनै अपणी दया पैहल्या तै थारे
    ताहीं दिखाई सै।
  khz-khz: Kunenai gomi ati Palagu gena taunilimalima, na ewagumona gomi ia gena taunilimalima.
    Kunenai Palagu gena venugagiviti ati ripami, na ewagumona ia gena venugagiviti
    gorawaliato.
  deu-TKW: die einst nicht ein Volk, nun aber Gottes Volk, einst ohne Erbarmen, jetzt
    aber im Erbarmen.
  zsr-NT: Zíꞌatël cutu gucliꞌ bunách queëꞌ Dios, san naꞌa chnacliꞌ bunách queëꞌ. Zíꞌatël
    nutu nu buechiꞌ ladxiꞌ lbiꞌiliꞌ, san naꞌa Dioscz ruhuechiꞌ ladxëꞌë lbiꞌiliꞌ.
  lin-lin: Na kala, bozalaki bato ya Nzambe te ; kasi sik’oyo, bokomi bato na Ye penza.
    Na kala, Nzambe azalaki koyokela bino mawa te ; kasi sik’oyo, akomi penza koyokela
    bino mawa.
  hns-NT: Pahiele toelog Parmeswar se doer rahiele, bakie ab toelog okar djaatie hoi
    gaile hai. Toelog bhie okar daaja ke biese me koetjh na djaanat rahiele, bakie
    ab oe toelogke daaja karies hai.
  noa-E: Warran chadcha pãran sĩi parhoobam khʉʉnkha thʉnaajim. Pari mag thʉnarr ĩsin
    ya pãran Ẽwandam õrau. Mag agtha i õor khaba thʉnaawai chan pãrau bʉ̈ʉrjã irua
    pãach dau aug khaaugjem khaugba naajim; mamʉ ĩsin chadcha pãrau khaphʉ nʉm, Jöoirau
    pãach dau aug khaaugjem.
  eng-EMTV: who formerly were not a people but now are the people of God, who had
    not received mercy, but now have received mercy.
  mib-NT: Chi nde saá te nasūu ñáyuu Yaā Dios cácuu ró, te vijna je ni nduu ró ñáyuu
    maá yá. Te nde saá chi ná tu cundáhú ni yā rohó, te vijna je cúndáhú ni yā rohó
    jíjnáhan ró.
  lif-NT2: तगिग खिनिॽ कुमना के़होःप्‍ति, कर आल्‍लग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमना के़बोःक्‍खिआङ्
    के़वयिॽ॥ तगि खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ मे़न्‍दुक्‍के के़वयि, कर आल्‍ल
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ के़दुक्‍तिआङ् के़वयिॽरो॥
  xnj-xnj: Kadeni apo nyenye mwavili lepi vandu va Chapanga, nambu hinu ndi vandu
    vaki, magono ago mwangahengelwa lipyana la Chapanga, nambu hinu muhengiwi lipyana
    laki.
  mmx-mmx: Ketla avot at na, nemi goxo ngan limixin at ne Moroa, ketla amonga nemi
    mi lok ngan limixin teren. I ngan bok gano nemi mi goxoklen lebelen tuntun at
    ne Moroa, ketla amonga, mira ruuna ka vam lebelen tuntun teren.
  cbr-NT: Bëráma Nucën Papa Dios 'unáncëma 'iá 'aíshbi camina mitsux bërí aín uni
    'ain. An ca mitsu nuibaquin 'aquinti 'icë quixun 'unáncëma 'icëbia Nucën Papa
    Diosan nuibaquin mitsun 'uchacama tërë́nxuan 'aish camina ainan 'ain.
  tee-NT: Pus ju mak'anchich jantu uxijnan ju tasacxtun ju Dios. Alai ali'in ju asacxtucalh.
    Para ju chavai ixlapanacni Dios unt'at'it. Ju mak'anch jantu ix'akt'ai'uc'ant'at'it
    laca'amapaininti. Para ju chavai ju Dios ta'aktaijutan la'ix'amapaininti.
  eng-LSV: who [were] once not a people, but [are] now the people of God; who had
    not found mercy, but now have found mercy.
  cak-NT: Chupa ri tiempo ri xk'ax can, man tenemit ta ibanon. Pero cami, can jix
    rutenemit-wi ri Dios. Y chuka' chupa ri tiempo ri xk'ax can, man iweta'n ta chi
    ri Dios can nujoyowaj iwech. Pero cami iweta'n chic chi ri Dios can nujoyowaj-wi
    iwech, roma xixrucol yan chupa ri imac.
  pah-NT: Ymya ko pe ndapekoi Tupana'gareheva'ero. Ag̃wamo ki a'e te pe peko gareheva'ero.
    Ymya pe ndapekwahavi Tupana'ga rembiporogwetyga. Ag̃wamo ki a'e te pe pekwaha
    a'ea Tupana'ga nhande porogwety javo.
  sja-NT: Naaweda parã Tachi Ak'õre p'uuru pidaarã-e paji. Mamĩda ɨ̃rá iru p'uuru
    pidaarã. Naaweda Tachi Ak'õrepa parã chupɨria k'awa-e paji, ijãadak'aa p'anadap'edaa
    perã. Mamĩda ɨ̃rá parã chupɨria k'awaa bɨ, ichideerã perã.
  xed-xed: Ghalya ná, si nza a kuni ka mnduha Lazglafta wu, ama ndanana, nda nza kuni
    ka ŋani. Ghalya mutsaf a kuni ta tawa hiɗahiɗa Lazglafta wu, ama ndanana, mutsafmutsa
    kuni.
  mks-NT: Co̱ó na̱sa̱cuu toho ndó ña̱yivi cuéntá Ndióxi̱ jihna joo viti cúú ndó cuéntá
    mé á. Co̱ó na̱ta̱hvi̱ ini Ndióxi̱ sa̱ha̱ ndó jihna joo viti táhvi̱ ini a sa̱ha̱
    ndo̱.
  gfk-S: Nalalie pa mu gale matanabar tane God. Iesene kakarek mu ira nuno matanabar
    um. Nalalie pa mu gale kis ra harmarsai. Iesene kakarek um mu te kis tano nuno
    harmarsai.
  bmu-bmu: Mutuk Buŋa Kimbigö keu kungö dop “simbisembel laŋ malgetmö,” nalö kewöŋe
    uru jöhöm aŋguba kutulaŋgöba “Anutugö urumeleŋ könagesö kambu” aka malje. Mutuk
    Anutugö ak kömukömugöra “gukmaulem malgetmö,” nalö kewöŋe “eŋgehoriiga kalem möriamŋi
    ölöp möt kutuba malje.” Mewö.
  dgz-dgz: Watagaet e God waenapan mega ya wanien, go endi e God waenapan mega di
    wainisi. Amba wam ame gapan, God enan bagu sisi anuini e ya di asik tayan. Go
    endi e asigip tayan ame bagu sisi enan anu gurini apanewa.
  eng-GNV: 'Which in time past were not a people, yet are nowe the people of God:
    which in time past were not vnder mercie, but nowe haue obteined mercie.'
  zaa-NT: Antes nna lanú nuỹa uccua le, pero ànnana yala riỹu' le para Tata Dios nna
    chi ná le yétsi quì'e. Antes nna lanú nuỹa enne' betúa latsi'į le, pero ànnana
    chi nabiá'ni le tì'iỹa tsè' ná la' retúalatsi' qui' Tata Dios lani le.
  eng-WEBSTER: 'Who in time past were not a people, but are now the people of God:
    who had not obtained mercy, but now have obtained mercy.'
  guh-guh: Paxamë abaxë Cristo panejumecovënëtsivajënaeya, Dioso picani apo papijajivimë.
    Itsajivi ata picani abaxë paxamëyajuvënëvi Dioso apo itaxutotsoniataetsi. Itsiata
    baitsi jane aeconoxae baja Dioso papijajivimë pacaexana papecaitaxutotsoniataexae.
  bon-bon: Niinäce mine Acejiyame me ingle cabu lica ge, yepä page mine pui cabu temi.
    Niinäce mine nuuja umle lica ge Acejiyame me owecu poto cidi me, yepä page mine
    teeme owecu ne ituge päpäna.
  nhw-BL: Achtihuiya amo aneliyayaj imasehualhua, pero ama quena, animasehualhua Toteco.
    Achtihuiya amo tleno anquimatiyayaj tlen itlasojtlacayo Toteco, pero ama anquiitaj
    para Toteco anmechtlasojtla miyac.
  swh-ONEN: Mwanzo ninyi mlikuwa si taifa, lakini sasa ninyi ni taifa la Mungu. Mwanzo
    mlikuwa hamjapata rehema, lakini sasa mmepata rehema.
  wbi-wbi: Umwe ulutasi namulyale vanhu va Nguluve, loolilooli lino mulivanhu vaake.
    Umwe namulyupile ulusungu, looli lino mwupile ulusungu.
  bba-bba: Gɑsɔ, i ǹ sɑ̃ɑ bwese te ɡoo u yɛ̃, ɑdɑmɑ tɛ̃ i kuɑ Gusunɔn tɔmbu. Gɑsɔ
    i ǹ dɑɑ wɔnwɔndu wɑ, ɑdɑmɑ tɛ̃ i wɔnwɔndu wɑ.
  eng-KJVCPB: 'which in time past were not a people, but are now the people of God:
    which had not obtained mercy, but now have obtained mercy.'
  kgk-NT: Yma va'ekwe ndapeikói Nhandejáry re'ýi ramo. Ko'ánga katu he'ýi ramo-ma
    peiko. Yma va'ekwe ndapeikwaái Nhandejáry pende poriahuverekoseha. Ko'ánga ae
    peikwaa-ma. Pende poriahuvereko voi-ma peiko-ma hagwã he'ýi ramo.
  waj-waj: Tauraa ngia hama Anutuuqaa gioonna kiaapuya variravai. Aanna makee vaa
    ngia inna gioonna kiaapu tuanaaya variaanoo. Ivo ngiiiyara kati boo tiraivaa tauraa
    ngia hama rikieeraida aanna makee vaa ngia arinaima rikiada hanigiada yoketaama
    variaanoo.
  cpy-cpy: Paerani eeroka-paeni tee pisheninkata-wakaawita, rooma nimaeka pimateero
    tema isheninkateemi Tajorentsi. Paerani eeroka-paeni tee pitsipa-witari ineshironkatani
    Tajorentsi, rooma nimaeka piñeero ineshironka-yiteemi eeroka.
  mpx-mpx: Valila komiu nige Yehoba wana gamagalau i oola, yaa sauga ya komiu wana
    gamagalau; valila Yehoba nige i aatilomwan-agimiu, yaa sauga ya ku minaa wana
    atilomwan gamwanaa.
  wbp-wbp: Kirijini-jarrinja-wangu-wiyi, kulalpankulurla Kaatuku nyinaja, lawa. Kaatulpa-nyarra
    nyurru-ngurlu-juku mari-jarrinjarla ngurrju nyinaja. Kala kulalpankulu milya-pungu.
    Kala jalangu, nyinami kankulurla nyanungukulku. Milya-pinyi kankulu kuja kanyarra
    mari-jarrinjarla ngurrju-juku nyinami.
  luo-luo: Chon ne ok un ji, to koro un jo-Nyasaye, chon ne pok okechu, to koro osekechu.
  nhe-NT: Achtohuiya ax ineliyayaj itlacajhua, pero ama quena, initlacajhua Toteco.
    Achtohuiya ax tleno inquimatiyayaj tlen itlasojtlacayo Toteco, pero ama inquiitaj
    para Toteco inmechtlasojtla miyac.
  aii-aii: ܒܚܕܵܐ ܥܕܵܢܵܐ ܠܹܐ ܝܬܘܿܢ ܗܘܵܘ ܛܵܝܸܦܵܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܛܵܝܸܦܵܐ ܕܐܲܠܵܗܵܐ ܝܬܘܿܢ؛
    ܒܚܕܵܐ ܥܕܵܢܵܐ ܠܵܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܪ̈ܲܚܡܹܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܪ̈ܲܚܡܹܐ.
  esk-NT: Iḷaatniimma qaaŋiqsuami iñuginġipiaġaluakkaŋasri, aglaan pakma iñugiliutigaasri
    Agaayyutim, suli akuqtuimaitḷusriunniiñ nagliktuutaanik, pakmaaglaan akuqtuġiksi
    nagliktaŋa.
  msb-msb: Sadto dili pa kamo katawuhan san Dios, pero niyan sa iya na kamo. Sadto
    dili pa kamo maaram san kaluoy san Dios, pero niyan nababatyagan na niyo ini.
  cpa-NT: Ha¹chian² Diú¹³ cue¹² jniang³ lah¹jiá¹². Na¹ jín³ ma²lán¹² jniang³ dsa²
    quián¹² Diú¹³. Tsa¹ne³ jniang³ lah¹jiá¹² hi² huø³ dsǿa¹² Diú¹³. Na¹ jín³ ma²ca¹jmo¹dsa
    huø³ dsǿa¹²dsa ja³cog² jniang³.
  dso-dso: ଆଗେ ତମେ ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ ନ ରଇଲାସ୍‌ । ମାତର୍‌ ଏବେ ତାର୍‌ ନିଜର୍‌ ଲକ୍‌ ଅଇଆଚାସ୍‌
    । ଆଗେ ତାର୍‌ ଦୟା ପାଇ ନ ରଇଲାସ୍‌, ମାତର୍‌ ଏବେ ପାଇଆଚାସ୍‌ ।
  meu-meu: Gunaguna umui na asi besemui, a harihari umui na Dirava ena bese. Gunaguna
    ta ese se bogamui hisi, a harihari hebogahisi vada o davaria.
  yva-NT: “Wusyinoe weapamo Amisye apa kawasae waino wasai jewen, weramu soamo weapamo
    Apa kawasae waino wasai. Wusyinoe Amisye aemeno wasai ramu, weramu soamo aemeno
    wasai rave.”
  dgc-dgc: To éya, éy éwan kam tolay na Diyos. Pero nadid, éy tolay na kam dén. To
    éya, éy éwan kam pinagpasensiyaan na Diyos, pero nadid éy kinagbian na kam dén
    a pinagpasensiyaan na kam dén.
  zpm-NT: Glo peet nonde to, saṉgue niina non to sac goṉ lo me ngab to; glo naṉde
    to pa lotaa rquia zdoo me to, saṉgue niina rley to raṉ to gaṉle squitaa rquia
    zdoo me to.
  hix-NT: Amnyehra, Khoryenkomo mryenon mehra hak mehxatxkonà. Amnye rma, noro mryenon
    me harha manatxhe. Amnyehra, ayakoronomahrany hak nehxakonà, noro ha. Amnye rma,
    noro nakoronomatxho me harha manatxhe, ohnàn kom yawo rma haxa tesnàr ke.
  sim-sim: Jir mas wolo mbeek orhi mak nandari ambu jir. Hako ter orhi mak jimu nanduwa.
    Mas Avui Wasilaka jirnjik or hishihi holondari oson heyekrahakorori ambu jir.
    Hako ter os erem or uhunda oson os jimu heyekrahakoronduwa.
  npi-ULB: तिमीहरू एक समय परमेश्‍वरका थिएनौ, तर अब परमेश्‍वरका प्रजाहरू हौ । तिमीहरूले
    कृपा पाएका थिएनौ, अहिले परमेश्‍वरको कृपा पाएका छौ ।
  cgc-cgc: Dati, dili kaw mga ittaw na iya ta Dyos, piro anduni, kyo yan mga ittaw
    na iya gid. Dati, ula nyo pa nlami parti ta iya na kaluoy, piro anduni, nlaman
    nyo en tenged ta mga pabuat din para ki kyo.
  tim-tim: Akto hâŋgeiŋe ye amâ luâk âmbâle yânŋe mali. Dâ hinŋe âmâ Anutugât luâk
    âmbâle bunŋe akmâ mandâi. Akto ulikŋân âmâ Anutugât okot âlep are âmâ bo nâŋgâmini.
    Dâ hinŋe âmâ okot âlep akyeŋgimbo nâŋgâm meteâi.
  yor-yor: Ẹ̀yin tí kì í ṣe ènìyàn nígbà kan rí, ṣùgbọ́n nísinsin yìí, ẹ̀yin ti di
    ènìyàn Ọlọ́run, ẹ̀yin tí kò rí àánú gbà rí, ṣùgbọ́n nísinsin yìí, ẹ ti rí àánú
    gbà.
  wos-wos: Hanja guni baka du takwa guni re. Némbuli guni Godna du takwa guni re.
    Hanja God gunika saréfa nandékaka xékélakihambanguni. Némbuli gunika saréfa nandékaka
    xékélakita guni jémba re.
  emp-NTPO: Naẽna bãrãra Ãcõrẽ puruẽ́ basía, baribʌrʌ id̶ira Ãcõrẽ purua. Naẽna Ãcõrẽba
    bãrãra quĩrã djuburiaẽ́ b̶asia, baribʌrʌ id̶ira quĩrã djuburia b̶ʌa.
  eng-F35: who formerly were not a people but now are God's people, who had not obtained
    mercy but now have obtained mercy.
  ind-ind: Kitalah yang dimaksud dalam ayat Firman Allah yang berkata, “Dulu kalian
    bukan milik Allah, tetapi sekarang kalian sudah menjadi milik-Nya yang istimewa.
    Dulu Allah tidak mengasihani kalian, tetapi sekarang kalian sudah menjadi orang-orang
    yang Dia kasihani.”
  pes-OPCB: زمانی شما هیچ هویت نداشتید، اما اکنون قوم خدا می‌باشید؛ زمانی از رحمت
    و مهربانی خدا بی‌بهره بودید، اما حال، مورد لطف و رحمت او قرار گرفته‌اید.
  mpt-mpt: Sino ibo Gode naka unangba otane memalo ibo Gode naka unangobe. Sino Gode
    ibo mo dohalinim blim otane e memalo ibo kla dohalimbebe.
  ssx-ssx: Amba꞉ta꞉ iki Koda꞉na꞉ wanda꞉hali na haemepate ameta꞉ ipika꞉eki halememe.
    Amba꞉ta꞉ iki Koda꞉na꞉ a꞉ta꞉ma꞉ homa꞉la꞉ hau hone na wimipate ameta꞉ ipika꞉ a꞉ta꞉ma꞉
    homa꞉la꞉ hau a꞉pa꞉leke melememe.
  mkl-mkl: Tɑko wo i kù jɛ dimi ŋɑ iyi inɛ ɡɔ í mɑ̀, ɑmmɑ nsɛi ì jɛ inɛi Ilɑɑɔ̃ ŋɑ.
    Tɑko wo i kù mɑ̀ mɑ̀ Ilɑɑɔ̃ wɑ ce ɑrɑɑre nŋɛ, ɑmmɑ nsɛi bɛi ì mɑ̀ɑ ŋɑ.
  gaq-gaq: ଅଃସେ ପେଇଂ କିତଂନେ ରେମୁଆଁ ପେଲେଃଗେ ଏକେ ଡିଂପେଲେଃକେ । ଅଃସେ ପେଇଂ ଇସ୍‌ପର୍‌ନେ ଲିବିସଃ
    ବିସୟ୍‌ରେ ମ୍ୟାଃପେଲେଗେ ଏକେ ମେଃନେ ଲିବିସଃନେ ଡିଂପେଲେଃକେ ।
  gof-RNT: Hintte kase Xoossaa dere gidekketa, shin ha77i hintte iya dere. Hintte
    kase maarotethi demmibeekketa, shin ha77i maarotethi demmideta.
  unx-unx: ସିଦା ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କ କାପେ ତାଇକେନା, ମେନ୍‌ଦ ନାହାଁଃ ଆୟାଃ ହଡ଼କ ତାନ୍‌ପେ
