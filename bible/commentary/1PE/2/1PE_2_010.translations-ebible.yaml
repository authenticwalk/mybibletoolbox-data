    cairichaaojoaain inara coarae Cana Coaunera.
  mcd-NT: Mancai ahuashta nicayopaonima. Ascafian natian man Diospan yoracoinfo. Diosin
    matohuun ramapaifiaiton mancai muyopaonima. Ascafia natian Diosin matohuun ramapaiyaitofin
    man man mumisiquin.
  urt-urt: Somohon yip yukur bamtihei ilyeh tikin Got, kom tukwini yip si yarp miyeꞌ
