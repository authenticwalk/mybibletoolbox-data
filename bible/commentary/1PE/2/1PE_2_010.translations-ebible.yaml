  lat-VUC: 'Qui aliquando non populus, nunc autem populus Dei: qui non consecuti misericordiam,
    nunc autem misericordiam consecuti.'
  ngp-ngp: Uko kale nyuwe mwandaga hiyo want'hu wa Mnungu, mna haluse mwi want'hu
