  tam-2017: முன்பே நீங்கள் தேவனுடைய மக்களாக இருக்கவில்லை, இப்பொழுதோ அவருடைய மக்களாக
    இருக்கிறீர்கள்; முன்னே நீங்கள் இரக்கம் பெற்றுக்கொள்ளவில்லை, இப்பொழுதோ இரக்கம்
    பெற்றவர்களாக இருக்கிறீர்கள்.
  azz-NT: Huan namejuan ne achtopa ya amo cana nanpoutinemíaj tech se pueblo, pero
