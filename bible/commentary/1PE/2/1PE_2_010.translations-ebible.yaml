  ory-ory: ପୂର୍ବରେ ତୁମ୍ଭେମାନେ ପ୍ରଜା ବାଚ୍ୟ ନ ଥିଲ, କିନ୍ତୁ ଏବେ ଈଶ୍ବରଙ୍କ ପ୍ରଜା ହୋଇଅଛ,
