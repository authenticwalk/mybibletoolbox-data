    hi.'
  mxq-NT: Tʉʉyʉp kyajpʉ Dios mja̱ꞌa̱yꞌátʉdʉ, per tyam sitʉy yʉꞌʉ mja̱ꞌa̱yꞌa̱jtʉdʉp;
    tʉʉyʉp kyajʉ Dios mbaꞌꞌayoojʉdʉ, per tyam tʉ mbaꞌꞌayówʉdʉ.
  tzj-NT: Ja nabey ma ix rtinamit ta ja Dios pro ja camic ix rtinamit chic. Ja nabey
    majun nak ta xewil ja xpokonaj ta ewach pro ja camic xewil ja Dios chi arja' xpokonaj
    ewach.
  tdt-tdt: Uluk imi laos Maromak nia povu, maibee agora imi sai tiha ona Nia povu.
