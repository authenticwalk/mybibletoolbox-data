    u à ɲùɲaara ta yii na.
  zty-NTPS: Zga'ale bi gokle benách ka' che Dios, san na'a ba nakle benách chie' ka'.
    Zga'ale bi beyache' ḻaže'l nitó benne' ḻe'e, san na'a Dios na'kze žeyache' ḻáže'le'
    ḻe'e.
  mek-mek: Ufainagai oi auga Deo ega papiau alomia. Kai pau auga oi Deo ega papiau
    omia. Ufainagai oi Deo ega guani aloafia. Kai pau auga oi Isa ega guani oafiia
    efua.
  aey-aey: '@see-verse:1PE.002.009'
  urd-GVH: एक वक़्त था जब आप उस की क़ौम नहीं थे, लेकिन अब आप अल्लाह की क़ौम हैं। पहले
    आप पर रहम नहीं हुआ था, लेकिन अब अल्लाह ने आप पर अपने रहम का इज़हार किया है।
  ycn-ycn: Júpimi uncá i'imalá Tupana le'ejena ina'uqué i'imacá. Eyá chuhuaca Tupana
    le'ejena icá. Uncá chiyó i'imá rile'ejena, uncá na calé hue'epíqueri imu'ují i'imajica.
    Chuhuaca Tupana hue'epiri imu'ují, rile'ejena i'imacale.
  djr-djr: Ŋäthilnydja nhuma ŋunhi bäyŋu muka God-Waŋarrwuny yolŋu walal, nhinanany
    nhuma gan ŋunhi goŋ-gänan yan, djägamiriwŋura. Yurr dhiyaŋuny bala nhuma dhuwal
    nhanŋuwuynha God-Waŋarrwun yolŋuny walal nhanukala nhuma ga goŋŋurnydja nhina.
    Ŋäthilnydja nhuma gan ŋunhi nhinan galŋa-miḏikin yan, bili nhuma ŋunhi bäyŋu märraŋal
    God-Waŋarrwuŋuny mel-wuyunawuy. Bala ŋayi yan God-Waŋarrnydja nhumalaŋ mel-wuyurra,
    ga dhiyaŋuny bala nhuma nhakun ga dhuwal nhinany nhanukala djägaŋurnydja.
  kvg-kvg: Ibugukhokhof, zo Mbumbukiam-gi ezoqam goneáv. Geté ndakin, zo tegí ezoqám.
    Ibugukhokhof, zo Mbumbukiam-qa tanakh matev ndapeáv. Geté ndakin, zo mòzondapém.
  rug-rug: Koari na totoso ele hola si lopu na tie te Tamasa si gamu, ba kamahire
    si na tinoni Tanisa si gamu. Koari na totoso ele hola si lopu tagoa gamu sa Nana
    tataru variva taleosae, ba kamahire si ele tagoa gamu si asa.
  hop-NT: Ura as uma qa sūp sínomu; nīk̇aṅw pu’ hapi uma God sínomatu. Ura as qa hak
    umuy ōkwatuwa; noqw pu’ hapi God umuy ōkwatuwa.
  san-URD: پُورْوَّں یُویَں تَسْیَ پْرَجا نابھَوَتَ کِنْتْوِدانِیمْ اِیشْوَرَسْیَ
    پْرَجا آدھْوے۔ پُورْوَّمْ اَنَنُکَمْپِتا اَبھَوَتَ کِنْتْوِدانِیمْ اَنُکَمْپِتا
    آدھْوے۔
  heb-LB: בעבר התכחש אלוהים אליכם, אך עתה עם אלוהים אתם! בעבר לא הכרתם את טוב לבו
    של אלוהים; עתה טוב־לבו זה שינה את חייכם לחלוטין.
  caf-NT: '''Uda Yak''usda budune cháhlah inle. K''an ''et Yak''usda budune sahli.
    ''Uda ''aw bé nuhgha te''whunizeh chalhchulh inle. K''an ''aw ''et bé nuhgha te''whunezeh
    nuhghant''ai.'
  mio-NT: Ñahni yavi ndaa ndo nu quichi quivi, soco vitin ñivi Ndioo cuu ndo. Iti
    chata yoni cundahvi ini chi ndo, ta vitin cundahvi ini ra Ndioo chi ndo.
  srq-NT: Mbia chɨmbutereãte que jẽ nyii ra. Dios quiato tuchɨ chõ namo jẽ cote re.
    Emo ngue ndua eãte quia jendese nyii ra. Dios quia ndua tuchɨ nguiã jendese co
    cote.
  kje-NT: Nonolu eni mi ka mamwali Makromod Lalap Nina ri makun, maa ors eni mi mamwaliyedi
    Nin ri me'e. Nonolu mi ka mauroin Nin aki man wa'an makun, maa ors eni An kukuledi
    Nin aki man wa'an me'e, de naledi ampun ki mi me'e.
  gaz-gaz: Isin dur saba Waaqaa hin turre; amma garuu saba Waaqaa ti; isin dur araara
    hin arganne; amma garuu araara argattaniirtu.
  kud-kud: Walo moiha, hauga mugai aidiyai omiu nigele amyaveboda ehebo na teina ta'i
    bada Yaubada ainai amyeboda ehebo'o, na mugai hinage Yaubada yana ate muyanuya
    nigele alimiyai iyamiyamiya, na teina ta'i amlobaiya'o.
  urb-NT: Yman ixotyhar ta ke aja ym pehẽ. Apo Tupã kotyhar ta ke pehẽ 'y. Awa ta
    rehe Tupã pyrara usak, ame'ẽ ke yman pekwa ym. Apo pehẽ rehe a'e pyrara usak ame'ẽ
    ta ke pehẽ 'y.
  fra-LSG: vous qui autrefois n’étiez pas un peuple, et qui maintenant êtes le peuple
    de Dieu, vous qui n’aviez pas obtenu miséricorde, et qui maintenant avez obtenu
    miséricorde.
  san-HK: pUrvvaM yUyaM tasya prajA nAbhavata kintvidAnIm Izvarasya prajA Adhve| pUrvvam
    ananukampitA abhavata kintvidAnIm anukampitA Adhve|
  cak-SNT: Chupan ri tiempo ri xakꞌax can, man ix rutanamit ta ri Dios. Pero vacame,
    can ix rutanamit chic ri Dios. Y chupan jeꞌ ri tiempo ri xakꞌax can, man rujoyovan
    ta ivach. Pero vacame ri Dios can nujoyovaj ivach.
  uvh-uvh: Beng sini' tim wa sidi Anutuning arantagim mo' aming arantagim sige ning
    yaging, a kami yara'ganang wa sidi Anutuning arantagim sini' ubu ira ning tanga
    adining ai'dap kareng ka sidita' bibiri' nakgna yotangkasap tita' wara'ning ka
    tim guk mo' kating u kanga iking. Wara' sidi Anutu wari napa' kigineng ka sidining
    iiksi'ganang u tasamita' waraga' sura wara'ning midi u aming famga' undu' tokadofiamting.
  ino-ino: A'ke'ainaka lapa'kaeya i'kayu yapi mai'naya'maki meni lapa'kaeya Anumaya
    Koti anaka mai'nae. A'ke'ainaka mai'nayana Anumayamo'a lapa'kaeyafe kalaki ai
    olapate'nea'maki meni lusiya huno lapa'kaeyafe kalaki ainelapate.
  gnn-gnn: Ŋäthilinydja nhuma ŋunhinydja yaka yolŋuwu ŋula yolku, bitjarrana nhuma
    ŋunhiyinydja nhinana yukurrana goŋmiriwŋurana, ga dhiyaŋunydja-wala nhuma nhanŋuwaynha
    Godkuna yolŋu'-yulŋu, nhanukalana nhuma yukurra goŋŋura nhina. Ŋäthilinydja nhuma
    ŋunhinydja nhinana yukurrana galŋa-yätjthina muka, ŋunhi bäyŋu nhumalaŋgu waŋarr
    ŋunha mel-wuyunaramirri, ga guŋga'yunaramirri, bala ŋayi Godnha nhumalaŋgu mel-wuyurrunanydja,
    ga dhiyaŋunydja-wala nhuma yukurra nhina nhanukalaynha djäkaŋura.
  yal-yal: A fɔlɔni, Alaa yama mi yi ɛ ra nun koni iki, ɛ bata findi a yamaan na.
    Ɛ tan naxan mi yi Alaa kininkininna sɔtɔxi, koni iki, ɛ bata a kininkininna sɔtɔ.
  cnt-NT: Le₂jŋiá₅ në́₃, tsá₃ dsa₂ juɨg₂ jme₁lɨ́n'₄ 'nia'₂; la₁ rë₂në́₃ në́₃ ma₂ca₂dsi₃nó'₅
    'nia'₂ ma₂lɨ́ng'₅ dsa₂ juɨg₂ quián₅ Diú₄. Ca₂le₂jŋiá₅, 'i₁jan₂ tsá₃ 'ein₂ jme₁ŋéi₂
    dsɨ́₅ 'nia'₂; la₁ rë₂në́₃, Diú₄ ma₂ca₂tá'₂ ŋéi₂ dsɨ́₅.
  tif-tif: Kaali fan o. Siin kaali, ibi God ami unang tunum kelin disa; ibi ti disa
    kulu bom-bisip. La, kamala kulu tildang God ami unang tunum ke-silip. Sawaayak
    kawu, God ali ibi olen-yim-bisa disa. Yale, kamala kuluwaata, God ayo olen-yin-bam
    dong dakaayin-bam keba ko.
  nlx-nlx: तुमू ते पेल बोगवानान माणहे नाह एता पुण एवी बोगवानान माणहे हेते; तुमूह गीण
    जुड़ेल नाह एती, पुण एवी तुमू पोर गीण एनीह।
  apw-NT: 'Łahn doo Bik’ehgo’ihi’ṉań bíyééhíí daanohłįį da, n’íí k’adíí bíyéé daanohłįį:
    łahn Bik’ehgo’ihi’ṉań doo nohwaa ch’oba’ da, n’íí k’adíí nohwaa ch’oba’.'
  gum-gum: Ñimbe merrappe Tiuswei misaamera kømuig køn. Trune møimbe si, nui misaamera
    køn. Merrappe ñimbe Tiuswei lastima asigwan utønrrab kaima kuig, møimbe lastima
    asigwan yandø ñimbe nebua uta pønrran.
  not-NT: Jirai te pinganinatabitima, carari yamai obiro caninari, pomatsiguengataigacari
    Tosorintsi. Te pigóigue jirai cara icantaneintëgotabitimi Tosorintsi, yamai pigóiguë,
    picaninatasanobenqueri.
  plu-plu: Minikwak wixwiy ka Uhokrima gihiyegapuma. Henneme kibeyne, ku apim inin
    wixwiy kuwis Uhokri gihiyegapu. Minikwak wixwiy ka hiyak ku pariye gamnihra. Henneme
    ku apim inin wixwiy kuwis hiyak ku pariye gamnihra.
  iou-iou: Täŋkaŋ bian, ämawebe jopi kuŋatkuŋopäŋ apiŋo Anutu täŋo kudupi ämawebeniye
    ude itkaŋ. Ba bianä Anututä nämo nadäŋ tamiŋirän geŋita biŋam täŋkuŋo upäŋkaŋ
    apiŋowä nadäŋ tamikinik täŋirän irit kehäromita biŋam täkaŋ.
  ntp-NT: Ʌʌquioma aapimʌ maitʌrmaamaradʌcatadai Diuusi dai sivi casi ʌrmaamaradʌ
    aapimʌ Diuusi. Ʌʌquioma tomali ʌmaadutai maisoigʌʌlidiña aapimʌcʌdʌ dʌmos sivi
    Diuusi soigʌʌlidi aapimʌcʌdʌ.
  rai-rai: Namuga, wakir muaat a taara anun God, iaku mi muaat anuna taara. Namuga
    pa muaat nunura a maarmaari anun God, iaku mi muaat aa nunurai.
  haw-1868: Aole oukou he aupuni mamua, aka, i keia manawa, he aupuni oukou no ke
    Akua; ia manawa, aole oukou i alohaia, i keia manawa ua alohaia mai no.
  ffm-ffm: Arannde on nganaano yimɓe Laamɗo, kaa jooni on yimɓe makko. On keɓaalino
    yurmeende makko, kaa jooni on keɓii yurmeende makko.
  arb-NAV: فَإِنَّكُمْ فِي الْمَاضِي لَمْ تَكُونُوا شَعْباً؛ أَمَّا الآنَ، فَأَنْتُمْ
    «شَعْبُ اللهِ وَقَدْ كُنْتُمْ سَابِقاً لَا تَتَمَتَّعُونَ بِرَحْمَةِ اللهِ، أَمَّا
    الآنَ، فَإِنَّكُمْ تَتَمَتَّعُونَ بِها!»
  cop-CNT: ⲛⲏⲉⲧⲉ ⳿ⲛⲟⲩⲗⲁⲟⲥ ⲁⲛ ⲡⲉ ⲛⲟⲩⲥⲏⲟⲩ ϯⲛⲟⲩ ⲇⲉ ⲁⲣⲉⲧⲉⲛⲉⲣⲟⲩⲗⲁⲟⲥ ⳿ⲙⲫϯ ⲛⲏⲉⲧⲉ ⲛⲁⲩⲛⲁⲛⲁⲓ
    ⲛⲱⲟⲩ ⲁⲛ ϯⲛⲟⲩ ⲇⲉ ⲁⲩⲛⲁⲓ ⲛⲱⲧⲉⲛ.
  sri-sri: Mʉsã iro dupiyurogue Marĩpʉ pũrã ããrĩbiribʉ. Dapagorare Marĩpʉ pũrã ããrã
    pama. Mʉsã iro dupiyurogue bopoñarĩ merã ĩãsũña marĩbʉ. Dapagorare mʉsãrẽ Marĩpʉ
    bopoñarĩ merã ĩãmi.
  nal-nal: Paamua nim kawit a lemlem aubina, singsaxai naari nim aubina zin Nakmai.
    Paamua xawit naagu iziar lamaskana a varamaaluvang sina, singsaxai naari naagu
    iziar vaanong lamaskana.
  kyq-kyq: Do dɔkin̰ se naase jee Raage eyo, num ɓɔrse se, naase Ꞌtɛɗkiga jee naan̰ge.
    Do dɔkin̰ se naan̰ ɛɛjo te dose ki eyo, num ɓɔrse se, naan̰ ɛɛjsenga dose ki.
  kwd-kwd: '''Ua no''o mai, mooru nga ta''a na God ''amoe. Tafe''ua ma nga alata lo''oo,
    amooru nga ta''a aana lo''oo no''o. ''Ua no''o mai, mooru moru ''ame su''a na
    kwailaeta''afiinga na God, ma nga alata lo''oo, amoru moru ngaria no''o nga kwailaeta''afiinga
    aana.'
  ded-ded: Ngeni warac ngicngac areng mocgu mi kecgec, kpac. Nga yaguc Anutuac ngicngacfora
    amma yeac areng kecdae. Ngeni warac Anutuac wosoefac mong mi hengkecgec. Nga yofinenggac
    yeac wosoefac hemma kecdae.
  ewe-ewe: Tsã la, mienye dukɔ o, ke azɔ la, miezu Mawu ƒe dukɔ. Tsã la, womekpɔ nublanui
    na mi o, ke azɔ la, wokpɔ nublanui na mi.
  nuy-nuy: Anaani wiijamana, waarrarrini ana-wubiba-rruj, “Anubani-yunggaj, nugurru
    waari nigawi-nyinyung warra-wurru-wurruj, yagu anaani aḏaba nugurru na-God-jinyung
    warra-wurru-wurruj. Anubani-yung nugurru waari nambani-man.galagaa, yagu anaani
    aḏaba nugurru nani-man.galagana na-God niga.” Dani-yung wu-yamana ana-wubiba.
  cop-BHC: ⲚⲎ ⲈⲦⲈ ⲚⲞⲨⲖⲀⲞⲤ ⲀⲚ ⲠⲈ ⲚⲞⲨⲤⲎⲞⲨ ϮⲚⲞⲨ ⲆⲈ ⲀⲢⲈⲦⲈⲚⲈⲢⲞⲨⲖⲀⲞⲤ ⲘⲪⲚⲞⲨϮ ⲚⲎ ⲈⲦⲈ ⲚⲀⲨⲚⲀⲚⲀⲒ
    ⲚⲰⲞⲨ ⲀⲚ ϮⲚⲞⲨ ⲆⲈ ⲀⲨⲚⲀⲒ ⲚⲰⲦⲈⲚ
  buk-buk: Muŋ-ŋga mac Anötö ndê lau dom, magoc kwahic dec ati Anötö ndê lau solop.
    Ma muŋ-ŋga mac atap iŋ ndê tawalô sa dom, magoc kwahic dec mac atap sa su.
  pri-NT: Napwiri, âna câguwà caa tèpa âboro na jè mwaciri, â nabà, âna guwà jèe pwi
    Ba kà Pwiduée. Béaa, âna câguwà caa tòpi ê pimeaari kêe, â nabà, âna guwà jèe
    tòpi!
  zpq-NT: Cana' le'e bi gwyejnilaže'le Diosen' na' bi gocle nación c̱he', perw ṉa'a
    ba nacle nación c̱he'. Cana' biṉa' yeyaše'de' le'e, san ṉa'a Diosen' ba beyaše'
    beži'ilaže'de' le'e.
  por-TFT: 'O que o profeta Oseias escreveu é a verdade no tocante a vocês: Anteriormente,
    vocês não eram um povo que tinham relacionamento com Deus, mas agora vocês são
    o povo de Deus. Antes Deus não tinha misericórdia de vocês, mas agora Deus tem
    misericórdia de vocês.'
  gwi-NT: Ch'ihłan Vit'eegwijyąhchy'aa digii nąįį ts'ą' neeshraahchy'aa niindhan gaakhwandaii
    kwaa, gaa juk ąįį Vit'eegwijyąhchy'aa neeshraahchy'aa nakhoonyaa ts'ą' chan vigii
    ǫhłįį.
  gvn-gvn: Jakalbaku yurra kari Godumu bama, yamba yurra nyungu bamamanda. Jakalbaku
    yurra binal kari God yurranka manun-manunman, yamba yurra binalda nyulu yurranka
    manun-manunmankuda.
  nhy-NT: Achtoj namejwan mach anpowiaj itech ipueblo in Dios, pero axan ya anpowij
    itech ipueblo. Achtoj namejwan mach akaj oamechiknomatia, pero axan Dios yoamechiknomatke.
  asm-FB: আগেয়ে আপোনালোক প্ৰজা নাছিল, কিন্তু এতিয়া ঈশ্বৰৰ প্ৰজা হ’ল; দয়াৰ পাত্ৰ
    নাছিল, কিন্তু এতিয়া দয়াৰ পাত্ৰ হ’ল।
  okv-okv: Eto matu kiti ta amo ungo embomeni mane ra te eha amo ungo God ta javo
    vahai embomeni be ra. Eto iji matu amo ungo na God ta jo ari do aingere amo kiae
    rate eha amo ungona God ta jo ari ere kogova avoeto irari javotoho miteva.
  mxt-NT: Ta quɨvɨ ca cuan, cuvi̱ ndo ñáyɨvɨ cha ñima ri tuhun. Soco vityin ñáyɨvɨ
    chi Nyoo cuví ndo. Ta quɨvɨ cuan yori cundahvi cuñi̱ nyehe chi ndo, soco vityin
    Nyoo cundahvi cuñí ra nyehé ra chi ndo.
  tzo-NT: Ti vo'one mu laj jna'tic ti chixchabiucutic ti Diose. Tana to ti jna'tic
    ti chixchabiucutique. Ti vo'one mu laj jna'tic ti chixc'uxubinucutic ti Diose.
    Tana to ti jna'tic ti chixc'uxubinucutique.
  ind-AGS: Dulu kalian bukan siapa-siapa, tetapi sekarang kalian adalah umat Allah.
    Dulu kalian tidak menerima pengampunan, tetapi sekarang kalian sudah menerima
    pengampunan.
  omw-omw: Nkye vuni qumina nraakye qora varura. Mate mwaa entara nkye Kotira nraakye
    qorama varita. Haaru Kotiva hia nkyiara po kye timwa nyatovata nkye varura. Mate
    mwaa entara Kotiva nkyiara po kye timwa nyataihata variara.
  yrb-yrb: Boderena yana ba uwara me. Nono owonana yana Godinu ba uwara. Bodere yana
    Godinu neno arama ueta iwawa utebita. Awonana Godima yaba neno arama utasuro iwata
    utaita.
  maa-NT: Jñò, nga sa̱ kjòtseé skanda mìtsà xi̱ta̱ na̱xa̱ndá 'mì‑nò; ta̱nga i̱'ndei̱
    na̱xa̱ndá‑la̱ Nainá 'mì‑nò. Nga sa̱ kjòtseé Nainá mìkiì mahi̱ma̱keè‑nò; ta̱nga
    i̱'ndei̱, jyeé mahi̱ma̱keè‑nò.
  mcq-mcq: Marakuꞌijaho ja ea pana kaivo iviamaa ja Godoni ea. Ja marakuꞌijaho numiravujaho
    paapejara kaivo iviamaa numiravujaho apejara.
  sus-A: سِنفٍ وٌ مُ نُ قِندِشِ سِ رَ، كْنْ يَكْسِ وٌ بَرَ قِندِ عَلَ شَ حَمَ رَ.
    سِنفٍ عَلَ مُ نُ كِنِكِنِشِ وٌ مَ، كْنْ يَكْسِ عَ شَ كِنِكِنِ بَرَ كَمَلِ وٌ بّ.
  jpn-1965: あなたがたは、以前は神の民ではなかったのに、今は神の民であり、以前はあわれみを受けない者であったのに、今はあわれみを受けた者です。
  fra-SBL: Autrefois, vous n'étiez pas un peuple, mais maintenant vous êtes le peuple
    de Dieu, vous qui n'aviez pas obtenu miséricorde, mais qui maintenant avez obtenu
    miséricorde.
  yka-yka: Matuˈuhin dumaˈin kaˈam meˈ aˈa Tuhanin saguwaˈ kuweˈitu meˈ aˈa Tuhanin
    ne kaˈam. Matuˈuhin gaˈ kataˈuhanbi aseˈ Tuhanin saguwaˈ kuweˈitu kataˈuhanbi
    ne peggeˈ bakas pakitehanne ne aseˈnen si kaˈam.
  mle-mle: Tayir gwur kipa bapa duw taakw tidiygwurik. Aw kita gwur God dikidiy duw
    taakw-adiygwurik. Tayir gwur samab maa kwurin ti aal God diki nuwukadiy duw takwak
    wukin tikwada mawul. Aw kita gwur bwu kwurgwuraal.
  shp-NTPO: Moatianra Diossen katota jonimabobi mato ikana iki, ikaxbi ramara mato
    Diossen jonibo iki, moatianra Diossen mato onísayamabobia iki, ikaxbi ramara mato
    Diossen kikinhakin noibai.
  aom-aom: Urimoho jemë iho rumoꞌe aribövie jëvadeje. Jaruvoho God-are aribövie jëve.
