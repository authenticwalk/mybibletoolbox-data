    Taa i'ani ju'u achai Lios enchim nak jiokole.
  uro-uro: Rhangät täkt ama lat di ngät parhäm akni ma Ngämuqa aa vämginaqa aa enge
    qärangätni i ngät tamän doqortäqyia, “Mudu di qaku aa ruvek na ngän sokt di rhäkt
    di aingän di sa ma Ngämuqa aa ruvek na ngän. Mudu di qaku qät lavuqi na ngän sokt
    di rhäkt di sa ma Ngämuqa qät lavuqi na ngän.”
  ita-1885: I quali già non eravate popolo, ma ora siete popolo di Dio; a' quali già
