  grc-F35: οἵ ποτε οὐ λαὸς νῦν δὲ λαὸς Θεοῦ, οἱ οὐκ ἠλεημένοι νῦν δὲ ἐλεηθέντες.
  cav-NT: Icuene micuana Yusu jaque ama jucuare. Iyacua micuana tujaque. Icuene micuana
