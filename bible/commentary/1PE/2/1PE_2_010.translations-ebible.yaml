  mar-mar: ते तुम्ही पूर्वी लोक नव्हता पण आता देवाचे लोक आहात; तुमच्यावर दया केली
    नव्हती पण आता दया केली गेली आहे.
  snp-snp: Linate komu ya fa wenena yako minamoma nefa, ido oiya ama ya Goti wenenala
    ona kula ya minae. Ido komu ya mulunau kolami mona olámamoma nefa, ido oiya ama
    ya mulunau koli gimami mona ya moda olu minae.
  isl-isl: Áður voruð þið einskis nýt, en nú eruð þið fólk Guðs. Áður voru þið fáfróð
    um gæsku Guðs, en nú hefur hún breytt lífi ykkar.
  spy-NT: Kimōōbooyē Yēyiin, nteenee ōbooyē ra. Kimāriirēēnook ꞉Yēyiin, nteenee riirēēnook
    ra.
  xnn-xnn: Id kasin baken ipogaw Apo Dios dakayo ngem id wani ipogawna dakayo. Id
    kasin egayyo liknaen nan seg-angna ngem id wani et likliknaenyo.
  mwe-mwe: Bhukala mmanganya nkalinginjiji mmandunji, Ikabheje nnaino ni bhandunji
    bha a Nnungu. Bhukala nkabhonelwangaga shiya. Ikabheje nnaino nnabhonelwanga shiya
    na a Nnungu.
  tte-tte: Beyabeyana komiu tomo bwagabwaga molosi na sauga bwaite komiu Yaubada ana
    tomoyao. Beyabeyana Yaubada nige ikakatekamkamna-yagimiu, na sauga bwaite kwamiyamiya
    ana katekamkamna kalona mena.
  tcs-tcs: 'Baibol i spik diskain: ‘Wea wantaim yupla no bin ol pipol, bat nau yupla
    i ol pipol blo God. Wea wantaim God i no bin soe yupla sorewei blo em, bat nau
    God i soe sorewei blo em po yupla.’'
  hlt-THB: Maa na taw Khawsak thlangkhqi na am awm hlai uhyk ti, tuh taw awm hawh
    uhyk ti; am qeennaak amak hu thlangkhqi na awm hlai uhyk ti, tuh taw am qeennaak
    ce hu hawh uhyk ti.
  soq-soq: Mapo e mai God apanawa, dia, tane tauma e God apanawaida wainilana. Mapo
    God nuaparewa e baila mai dauwa etape ateitapona, dia. Tane tauma e God nuaparewa
    etale atenidaiten.
  qub-qub: Ñaupataga manami Tayta Diosninchïpa marcanchu cashcanqui. Cananmi ichanga
    Tayta Diosninchi acrashan marca runacunana caycanqui. Ñaupataga Dios manami cuyasha-cashunquichu.
    Cananmi ichanga fiyupa cuyashunqui.
  att-att: Á sù ngaw, arán na ittam tatole ni Namarò, á arát tam ammu yù allà na.
    Ngam kunangane, tatole na ittam, á ikákkállà na ittam.
  bki-bki: Beamu nua robe tomu p̃ilip̃ili, mia vonganei robinimei robe taara takurano
    na Atua kanano. Beamu nua kito maka rovokar kanano lup̃ilup̃iano, mia vonganei
    kiano lup̃ilup̃iano naio bujolou ea kanado meuliano.
  bqp-bqp: Á de Luda gbɛ̃nↄ ũ yãro, ama tera sà a gↄ̃ ń ũ. Luda dí sùru kɛ kãáo
    yãro, ama tera à kɛ̀ kãáo.
  mcp-mcp: Bɨ a shígɛ́ bə kúl mə́ Zɛmbî yág, bɨ músə kúl jé ja gaád. Zɛmbî nyə a shígɛ́
    dʉ gwág bɨ́ cɛy lámʉ́d, a mú ŋgə gwág bɨ́ cɛy lámʉ́d ja gaád.
  hat-hat: Anvan sa, nou pa t' menm yon nasyon. Men koulye a, nou se pèp Bondye a.
    Anvan sa, Bondye pa t' gen pitye pou nou. Koulye a, li gen pitye pou nou.
  npl-NT: Achto nomejwah amo iaxkawah Dios, pero axa ya itlapejpenilwah Dios, achto
    amaka onomechiknomatia, pero axa Dios nomechiknomati.
  bgg-bgg: Luang jia pha ishak shii nathek ne Hamangkhung-aphuii ro bran asi, jishii
    thuh shii nathek ne airo bran ro; luang jia shii ne nathek ne Hamangkhung-aphuii
    ro bushun athieg, jishii thuh nathek ne airo bushun shii muage ro.
  eng-TCENT: Once you were not a people, but now you are the people of God. Once you
    had not received mercy, but now you have received mercy.
  eng-BSB: Once you were not a people, but now you are the people of God; once you
    had not received mercy, but now you have received mercy.
  cpu-NT: Pairani eerokaite te pisheninkatavakaaveta, irooma iroñaaka pimatairo tema
    isheninkataami Pava. Pairani eerokaite te pitsipavetari ineshinonkatane Pava,
    irooma iroñaaka piñeero jineshinonkayetaimi.
  san-ASM: পূৰ্ৱ্ৱং যূযং তস্য প্ৰজা নাভৱত কিন্ত্ৱিদানীম্ ঈশ্ৱৰস্য প্ৰজা আধ্ৱে| পূৰ্ৱ্ৱম্
    অননুকম্পিতা অভৱত কিন্ত্ৱিদানীম্ অনুকম্পিতা আধ্ৱে|
  tac-NT: '''Yabeko ''emi tabilé wanáparigame nile Onorúgamete. Jípeko ''la wanáparigame
    júkuru ''emi Onorúgamete. ''Yabeko tabilé na''temaka etélime nile ''emi Onorúgamete,
    jípeko ''la na''temaka etélime ju ''emi Onorúgamete.'
  eng-WEBPB: In the past, you were not a people, but now are God’s people, who had
    not obtained mercy, but now have obtained mercy.
  gfk-H: Naluai pa muat ga mataniabar gar ta Kalou. Senbia kaiken muat ira nuna mataniabar
    um. Naluai pa muat ga kis ta ra harmarsai. Senbia kaiken um muat ta kis tano nuna
    harmarsai.
  viv-viv: Tuwaina omi kaliva-kawowo keke ami waegana, tu tova adamoya omi Yaubada
    yana kaliva. Tuwaina keke hinekalikali wadanuhagani, tu tova adamoya Yaubada yana
    hinekalikali ahe wanuhagana.
  yao-yao: Kalakala ŵanyamwe nganimma ŵandu ŵa Akunnungu, nambo sambano ŵanyamwe nli
    ŵandu ŵakwe, kalakala Akunnungu nganantendela chanasa, nambo sambano mpochele
    chanasa chao.
  tgp-tgp: ‘Tiroma ka sopo nona vao tamlohi matea, pani nake, ka tamlohi non God,
    tiroma ka sopo lavi te r̃omopoia, pani nake, ka lavi na r̃omopoia non God.’
  auc-NT: Mïnitö wëënëñedë adocabomïni ïnämaï ingamïnimpa. Ñöwo guiquënë Wængonguï
    tönö godongämæ̈ quëwëmïni inte edæ adocabomïni ïmïnipa. Wëënëñedë guiquënë tömengä
    mïnitö ïmïnite pönö waadete cædämaï ingacäimpa. Ñöwo guiquënë tömengä pönö waadete
    waa cæcä ate quëwëmïnipa.
  kbc-NT: Niɡ̶ijo jotigide aɡ̶ica daɡ̶akaami noiigi, pida niɡ̶ina natigide jaɡ̶akaamitiwaji
    noiigi, loiigi Aneotedoɡ̶oji. Niɡ̶ijo jotigide aɡ̶owooɡ̶otitiwaji Aneotedoɡ̶oji
    meliodi me iwikode oko, pida niɡ̶ina natigide Aneotedoɡ̶oji ja ikeetedaɡ̶awa meliodi
    me ɡ̶adiwikodenitetiwaji.
  bmh-bmh: Getal ag Uwait nugau duailel tam, ulis ag gonugau duailel pet daremen.
    Getal Uwait nug ag en bisomag pianeu igul ag i abiu, ulis gonug ag en bisomag
    piacaneu igul go araog zoun, ag pemenin.
  ctu-BL: Ti yambʌ ora mach i cha'añeticla Dios, pero wʌle i cha'añetla. Ti yambʌ
    ora ma'anic majch tsi' p'untayetla, pero wʌle tsa'ix i p'untayetla.
  meq-meq: Ahəl niye na, nəkurom ndo i Mbəlom hay bay. Ane tuk na, anəke nəkurom ka
    tərum ndo ŋgay hay. Ahəl niye na, ka gumay mə bo a Mbəlom bay. Ane tuk na, anəke
    na, ka gumay mə bo, ka təmum na tuk.
  noa-H: Warran chadcha pãran sĩi parhoobam k'ʌʌnk'a t'ʌnaajim. Pari mag t'ʌnarr hĩsin
    ya pãran Hẽwandam hõrau. Mag hagt'a hi hõor k'aba t'ʌnaawai chan pãrau bʌ̃ʌrjã
    hirua pãach dau haug k'aaugjem k'augba naajim; mamʌ hĩsin chadcha pãrau k'ap'ʌ
    nʌm, Jöoirau pãach dau haug k'aaugjem.
  alp-NT: Akmenare Alla Eni tamata kena imi mosa po meije Alla Eni tamata kena imi
    peneka. Akmenare imi rekwa Alla Ioki imire mo po meije imi rekwa Alla Ioki imire
    peneka.
  san-VEL: puurvva.m yuuya.m tasya prajaa naabhavata kintvidaaniim ii"svarasya prajaa
    aadhve| puurvvam ananukampitaa abhavata kintvidaaniim anukampitaa aadhve|
  kbq-kbq: Hianagi kora tamagra Anumzamofo vahera omani'nazanagi, menina Anumzamofo
    vahe mani'naze. Tamagra Anumzamofo asunkuzana e'orinazanagi, menina tamagra Anumzamofo
    asunkuzana eri'naze.
  kbh-kbh: Tempo ts̈ëngaftanga ni mo cánÿents̈a ents̈angcá ndoñe ques̈mënjatsmëna,
    nÿe ujquë́shenënga; pero mora, Bëngbe Bëtsabe ents̈anga s̈montsemna; tempo s̈monjamna
    ents̈anga ndocná tonjánalastemanga, pero mora, Bëngbe Bëtsá aíñe lastemado ts̈ëngaftangaftaca
    entsemna.
  ron-LSB: În trecut, voi nu erați un popor, dar acum sunteți poporul lui Dumnezeu,
    care nu avuseseră milă, dar acum ați obținut milă.
  pon-pon: Maj komail jota wei eu, a met komail wein Kot; o maj komail jota konekonela,
    a met, komail konekonelar.
  nhe-BL: Achtohuiya ax ineliyayaj itlacajhua, pero ama quena, initlacajhua Toteco.
    Achtohuiya ax tleno inquimatiyayaj tlen itlasojtlacayo Toteco, pero ama inquiitaj
    para Toteco inmechtlasojtla miyac.
  sps-sps: Tabuiny natiny romi Krais, mi faarein vainy babainy, mi gim kan to ma natiny
    a tagtag ten Gov, sin tovei roman, ami nom bus a tagtag Tsunia, amin vainy Tsunia
    fatoobing.
  wnc-wnc: Tupa ginu katum amin moo siknga yuking ngana Anututa ginu inae papan ginu
    itane aminabam dakngake yuaing. Ngan. Tupa Anututa ginde musip kwikwiu dua natandamuke
    ita ginde semna natapan yuking. Ngana apmaau ita ginde musip kwikwiu atnatandamunggak.
  bus-bus: Á dɛ Luda gbɛ̃nↄ ũ yãro, mↄde tia a gↄ̃ ń ũ. Ludaa e sùu kɛao yãro,
    mↄde tia à kɛ̀ao.
  gub-BL: Izypy mehe napeiko kwaw Tupàn hemiruze'eg romo. Ko 'ar rehe peiko hemiruze'eg
    romo kury. Izypy mehe napekwaw kwaw ikatu haw. Pepuhareko tuwe a'e. Ko 'ar rehe
    pekwaw katu pepuhareko haw kury.
  imo-imo: Eno oi we imboma moloringi nalo kinye eno Gotenga imbo talapemu moromele.
    Oi ulu pulu keri teringimunga Goteni eno kondo kolopa enonga ulu kerima tiye kololi
    ulu te eno kinye naa perimu nalo kinye yuni kondo kolopa ulu pulu kerima we tiye
    kololi ulumu tirimuna ltingi. Kinye eno kinye peremo.
  boj-boj: Nami niŋgi tamo uŋgasari laŋaj soqneb. Ariya bini niŋgi Qotei aqa segi
    tamo uŋgasari unub. Nami Qotei a niŋgi qa are boleiyosaioqnej. Ariya bini a niŋgi
    qa are boleiyeqnu.
  eng-DRA: 'Who in time past were not a people: but are now the people of God. Who
    had not obtained mercy; but now have obtained mercy.'
  knf-knf: An nanwooŋ naanwo ţfa pntaali pi Naşibaţi nawo hënkuŋ pntaali pi nul. Aambi
    ñagi'an ţfa aşë ñagi'an hënkuŋ.
  san-KHM: បូវ៌្វំ យូយំ តស្យ ប្រជា នាភវត កិន្ត្វិទានីម៑ ឦឝ្វរស្យ ប្រជា អាធ្វេ។ បូវ៌្វម៑
    អននុកម្បិតា អភវត កិន្ត្វិទានីម៑ អនុកម្បិតា អាធ្វេ។
  arn-NT: Eymün ta kuyfi mew kiñe dullin trokiñchenofel, welu fewla Ngünechen ñi dullin
    trokiñchengetuymün. Kuyfi mew kimkelafuymün Ngünechen tañi kutranpiwkeyecheken,
    welu fewla kimtuymün kisu ñi kutranpiwkeyecheken.
  zas-NT: Gocli achutczi najdi, per yan ma najdi xbejn Dios. Gocli ad ragbeetidi guial
    raya Dios lëjt, per yan ma ragbeedi.
  ken-NT: Mpok yɔ, bǎbhɨ́kɨ́ rɔ ntínso Mandɛm nɛmbak nɛ bhe kɛ nɛ́nɛ, bǎrɔ ntínso
    Mandɛm nɛmbak nɛ bhe.
