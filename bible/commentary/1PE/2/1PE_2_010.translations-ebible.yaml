  kan-OKCV: ಮೊದಲು ನೀವು ಪ್ರಜೆಗಳಾಗಿರಲಿಲ್ಲ. ಈಗ ದೇವರ ಪ್ರಜೆಗಳಾಗಿದ್ದೀರಿ. ಮೊದಲು ಕರುಣೆ ಹೊಂದಿರಲಿಲ್ಲ.
