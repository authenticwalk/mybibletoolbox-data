  nld-1939: Gij, vroeger geen volk, nu Gods volk; vroeger van genade verstoken, nu
    begenadigd.
  bwo-bwo: It bal Ik' ashuwotsiliye itteshi, andomó Ik' ashuwotsi woterte, yoots máác'
