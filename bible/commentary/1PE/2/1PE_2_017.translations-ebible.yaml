verse: 1PE.002.017
translations:
  kpx-kpx: Isi ata bahata hoesegeveve. Isi evievi ata bahataho isivilahai tedaeveve.
    Isi Dilava vabuhavoi hoesehavoi nahie vata nalimale kosive baluga Sisa keta hoesehavove.
  okv-H: Eto embo tapa be tapa humota ue evujo eto God ke be eagora embomeni tapa
    amo no namei kamei ra osa evujo, eto God otohu ra ijie joru evujo, eto nei enda
    ta tihi jigari embo peni avo humota evujo.
  tbo-tbo: Lawa atapuhi tana iyateyatehi. Tu witumagana lawahi ta lauhogalehi. Yaubada
    ta matumatuteya. Gabemani taniwagana tana iyateyateya.
  mal-C: എല്ലാവരെയും ബഹുമാനിക്കുക. സഹോദരസമൂഹത്തെ സ്നേഹിക്കുക, ദൈവത്തെ ഭയപ്പെടുക, ഭരണാധികാരിയെ
    ബഹുമാനിക്കുക.
  grc-SR: Πάντας ⸂τιμήσατε. Τὴν ἀδελφότητα ἀγαπήσατε. Τὸν θεὸν φοβεῖσθε. Τὸν βασιλέα
    τιμᾶτε.⸃
  bgc-bgc: सब का आदर करो, बिश्वासी भाईयाँ तै प्यार करो, परमेसवर तै डरो, राजा का आदर
    करो
  khz-khz: Talima maparara pio kupa-ragera. Taukavami kamonagi talimara pio ulamagira.
    Palagu pio vega-ragea, e king pio nugagi-ragea.
  deu-TKW: Ehret alle, liebet die Brüder-Gemeinschaft, fürchtet Gott, ehret den Kaiser.
  zsr-NT: Gul‑gún ba laꞌn yúguꞌtë bunách. Gul‑dxíꞌi‑quëꞌ böchiꞌ lzaꞌliꞌ. Gul‑gadxi‑nëꞌ
    Dios. Gul‑gún ba laꞌn bönniꞌ rna béꞌinëꞌ gdutë yödzlyú.
  lin-lin: Bomemiaka bato nyonso, bolingaka bandeko na bino kati na kondima, botosaka
    Nzambe, mpe bopesaka mokonzi lokumu.
  hns-NT: Sab manai logan ke ieddjat kar. Sab iesaai bhaai-bahien ke pjaar kar, Parmeswar
    ke barka maan, aur maahaaraadja ke baat soen.
  noa-E: Agdaujö dich khapeen thumaam khʉʉn respetaabat. Cristo gaaimua pãach khodnaankha
    thʉnʉm khʉʉnjã daupii abat. Ẽwandamta thumaam khʉʉn khãaijã ökhö abat, maimua
    mʉig eegar ichdëu õor chi pörkhapi nʉm khʉʉnjã ĩchab respetaabat.
  eng-EMTV: Honor all people. Love the brotherhood. Fear God. Honor the king.
  mib-NT: Coo respeto rō nuū tāca ñáyuu. Cundáhú ni rō hermano cácandíje. Conso īyo
    ró núū Yaā Dios. Coo yɨ́ñúhún ró nuū maá rey.
  lif-NT2: काक् मनाहाॽ मिङ्‌सो इङ्‌धाःङ् पिरे़म्‍सिम्‍मे़ॽ, वेॽ नसानिबा फुॽनुसाॽ नु
    ने़ॽनुसाॽहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽ, किःसे़म्‍मे़ॽर निङ्‌वाॽफुमाङ्‌ङिन्
    इङ्‌धाःङ् पिरे़म्‍मे़ॽ हे़क्‍क्‍याङ् हाङ् के़जोःक्‍पे़न्‌मिङ्‌सो इङ्‌धाःङ् पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Muvatopesa vandu voha, muvagana valongo vinu vevakumsadika Kilisitu, mumtopesa
    neju Chapanga na mumtopesa nkosi.
  mmx-mmx: Mina lok ngangao bok at limixin axap, la mina balamu limixin nunu. La mina
    lok ngangao at ne Moroa la at loorong bok.
  cbr-NT: Camabi uni camina upí oti 'ain. Axa Jesucristomi catamëcë unicama camina
    nuibati 'ain. Nucën Papa Diosmi camina racuë́ti 'ain. Racuë́anan camina mitsun
    'apu quicësabi oquin ñu 'ati 'ain.
  tee-NT: At'alhonit'it tachi chun ju lapanacni. Amap'ainit'it ju vachu' talhilaca'anta
    ju Cristo. At'alhonit'it ju Dios. At'alhonit'it ju xak'ai tucan ju ani lacamunutpa'.
  eng-LSV: give honor to all; love the brotherhood; fear God; honor the king.
  cak-NT: Tijo-iwi' chi'iwach'alal iwi'. Tixi'j-iwi' chech ri Dios chi quiri' man
    jixka ta pa mac. Quie'ibana' respetar conojel winak. Tibana' respetar ri rey.
  pah-NT: Pendeaporog̃ita katu ti ojipe'g̃a ndehe nhaporemo. Pearõarõ ti penhirũ'g̃a.
    G̃a ojiko Cristo'ga rehe pe ja. Pepojihuve'ymi ti Tupana'ga. Pendeaporog̃ita katu
    ti penduvihavuhu'ga rehe no.
  sja-NT: T'ãri pia p'anapatáatɨ jõmaarã ome. K'inia iru p'anapatáatɨ pãchi ɨ̃pemaarã
    Cristo k'aurepa. Tachi Ak'õre waaweepatáatɨ mãik'aapa César waaweepatáatɨ, eperãarãpa
    ãchi poro waibɨarã waaweepatak'a.
  xed-xed: Vlawavla ta glaku ŋa inda mndu, ɗvuwaɗva ta zwanama ghuni ma zlghay nda
    ŋuɗuf, zləŋawazləŋa ta Lazglafta, vlawavla ta glaku ŋa Mgham dagala.
  mks-NT: Xíní ñúhú coo to̱ni ñúhú ndo̱ xi̱hi̱n tócó ndihi ña̱yivi. Ta ndítahan qui̱hvi̱
    ini ndó na̱ cúú cuéntá Jesús. Ta ndítahan nu̱ ndó caja cáhnu ndó Ndióxi̱. Ta ndítahan
    coo to̱ni ñúhú ndó xi̱hín da̱ cómí chuun ñuyíví yóho.
  gfk-S: Mu na ru ira turadi bakut. Mu na ter ra harmarsai ta ira hinsaa mu tane Krais.
    Mu na manga burte God. Ma mu na ru nong i kap no kinkinis na tamat na lilie na
    gil harkurai kira napu.
  bmu-bmu: Ambazip körek mönö göda qem eŋgiba malme. Urumeleŋ alaurupŋini mi urukönömŋinan
    jöpaköm eŋgiba malme. Anutugö keuŋi oŋgitpinbuköra mönö sömbuŋini möta malme.
    Kiŋ aka ministöurupŋini yeŋgöra mönö mötket öŋgöiga göda qem eŋgiba malme. Mewö.
  dgz-dgz: Menan waenapan iragi viripamu tan, tatai gwani God dugup mega daitona nagirewa
    munan ae anu guran, God men iai oni paitan sean amba piup ayopewa viripamu den
    tan.
  eng-GNV: 'Honour all men: loue brotherly fellowship: feare God: honour the King.'
  zaa-NT: Bittu guni le despreciar nuỹa enne'. Liúlue' qui'ni te iỹeni la' tsì'ilatsi'
    lo losto' le para adí ca enne' ría latsi'. Tsé'e le tsì ba delante de Tata Dios
    enne' te itute poder quì'e. Ligappa respeto gobierno.
  eng-WEBSTER: Honor all men . Love the brotherhood. Fear God. Honor the king.
  guh-guh: Daxitajivi yaiyataeya pajinavanapare. Itsamonae ata, pamonae Dioso pejumecovënëtsivi,
    pasivamëre. Cujunaviaya Dioso payaiyataema. Payaiyataema presidentenë ata.
  bon-bon: Mine iyeta biname bine cängena opo gaabe me yaacranemusi, iyeta ätrunga
    biname bine owecu jaawenemusi, mime gawecewe mopeyame me mene cängena jäätecijusi,
    piiyepu lui mule tääpume Acejiyame singi lica gyene, mine miiji wälu peei ne wawename.
  nhw-BL: Xiquintlepanitaca nochi masehualme. Xiquinicnelica amoicnihua ipan Cristo.
    Xiquimacasica para anquiixpanose Toteco huan xijtlepanitaca. Xijtlepanitaca nopa
    hueyi tlanahuatijquetl ipan amotlal.
  swh-ONEN: 'Mheshimuni kila mtu ipasavyo: Wapendeni jamaa ya ndugu waumini, mcheni
    Mungu, mpeni heshima mfalme.'
  wbi-wbi: Muvaghanaghe avajinu. Mumwoghopaghe u Nguluve. Mumwoghopaghe untwa.
  bba-bba: I tɔmbu kpuro bɛɛrɛ wɛ̃ɛyɔ, i bɛɛn nɑɑnɛ dokeosibu kĩɔ, i Gusunɔ nɑsio,
    kpɑ i tem yɛ̃ro bɛɛrɛ wɛ̃.
  eng-KJVCPB: Honour all men. Love the brotherhood. Fear God. Honour the king.
  kgk-NT: Peteĩxa pereko enterove-pe pemboete-vy. Hesu Cristo reroviaha-pe pehayhu
    katu. Nhandejáry-pe inhe'ẽ pejapo katu pemboete-vy. Mburuvixagwasu yvy pygwa va'e-pe
    pemboete ave.
  waj-waj: Mmuakiaa gioonna kiaapuuya avaiyauvaa rikiada iyara yoketaayavee kiatee.
    Ngiingii seena vaa ausa hanigieeraiyara mmuduuya ruatee. Anutuuqaa mmemmaana vida
    inna kuaivaa rikiaatee. Ngii kieeta nnoonna mmatayaa variivaa avaivaa rikiada
    innara yoketaavee kiatee.
  cpy-cpy: Pipinkathateri maawoeni. Petakotyaari noyemijantzin-karite-paeni. Pipinkathateeri
    Tajorentsi. Pipinkathateeri pinkathari-wentzimiri pinampiki.
  mpx-mpx: Gamagalau gegewel nuku awatauwagil, wami pan toabulilek nuku nunuwana-agil,
    Yehoba nuku lovakunan, ge kin nuku awatauwan.
  wbp-wbp: Ngurrju-pajikalu-jana yapa panuju, manu Ruumu-wardingki Kingirlangu. Yulkayalu-nyanu
    Kirijini-kariyi-nyanuku, manulurla pulka-pungka Kaatuku jungangku manyu-pinja-wangurlu.
  luo-luo: Chiwuru luor mowinjore ne ji duto. Heruru jowete duto mowar. Luoruru Nyasaye.
    Miuru ruoth mar piny luor.
  nhe-NT: Xiquintlepanitaca nochi tlacame. Xiquinicnelica imoicnihua ipan Cristo.
    Xijtlepanitaca Toteco huan xiquimacasica para inquiixpanose. Xijtlepanitaca nopa
    hueyi tlanahuatijquetl ipan imotlal.
  aii-aii: ܡܝܲܩܪܘܼܢ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ. ܡܲܚܸܒܘܼܢ ܠܐܲܚܘܿܢܘܼܬܵ‌ܐ. ܙܕܹܥܡܘܼܢ ܡ̣ܢ ܐܲܠܵܗܵܐ.
    ܡܝܲܩܪܘܼܢ ܠܡܲܠܟܵܐ.
  esk-NT: Kamagilugich iñupayaat, piqpagilugich ukpiqtuaŋuruaqatisri, taluġilugu Agaayyun,
    kamakkutiqaġlugu umialik.
  msb-msb: Kun sugad, galangi an tanan na tawo, kamut-i an kapareho na mga nagatuod,
    kahadluki na may paggalang an Dios kag galangi an emperador.
  cpa-NT: Mi³juanh¹³ jniang³ ca¹lah¹já¹ dsa². Mi³hnio¹³ jniang³ roh¹³. Mi³gan¹ jniang³
    Diú¹³. Mi³juanh¹³ jniang³ dsa² ta³.
  dso-dso: ସବୁ ଲକ୍‌ମନ୍‌କେ ସନ୍‌ମାନ୍‌ ଦିଆସ୍‍ । ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଆଲାଦ୍‌ କରା ।
    ପର୍‌ମେସର୍‌କେ ମାନିକରି ରୁଆ । ଆରି ସବୁର୍‌ ଉପ୍‌ରର୍‌ ସାସନ୍‌କାରିଆକେ ସନ୍‌ମାନ୍‌ ଦିଆସ୍‌
    ।
  meu-meu: Taunimanima iboudiai ba matauraidia. Iseda orea taudia ba lalokau henidia.
    Dirava garina ba gari. Hanua pavapavana ba matauraia.
  yva-NT: Wabeaje vatan tenambe mansai. Wamuinyo wapa arakovo wapanave Yesus Kristus
    ai kava wasai vambinibe. Wapo Amisye asyaniv. Wabeaje wama akarijo titi pemerinta
    ai.
  dgc-dgc: Igalang moy i maski ti ésiya a tolay. Sakay mahalén moy du top moy ta péniwala.
    Igalang moy be i Diyos, sakay igalang moy be tu hari moy.
  zpm-NT: Zaacse goḻgac lo grë samiech to, goḻguieṉ cho lo zo to. Goḻleynie grë zha
    ne nacgrë to, ndooladz goḻgac lo Dios, goḻguieṉ ne meṉ ro nac me; ni scagaa goḻgon
    xtiidz grë zha ne nac wxtis nroob.
  hix-NT: Ohxe rye rma haxa toto komo xenytxoko, omeroro. Kryestu mryenon komo xe
    rma haxa ehtxoko. Ukurunkahnà ro me Khoryenkomo xenytxoko. Toyuhsom me Sesa xenytxoko.
  sim-sim: Jir avak ma amber ji rupshihi lirin armesarmek ji uka. Uhu jir nga nakrem
    Wasilakahi mashin misindiyanda man ji rupshihi lirin wapnuku jihik ji oweka. Uhu
    Avui Wasilakan ji ajehe orhi siyok ji sika. Uhu malakama ol yangan arangonda ondon
    ji rupshihi hi lihin ji hauoweka.
  npi-ULB: सबै मानिसको आदर गर । भातृत्वलाई प्रेम गर । परमेश्‍वरको भय मान । राजाको
    आदर गर ।
  cgc-cgc: Mag-atag kaw ta rispito naan ta tanan na mga ittaw. Gugmaen nyo inyo an
    na mga utod ki Cristo. Tauron nyo Dyos an daw tagan nyo man ta rispito inyo an
    na ari.
  tim-tim: Ye luâk hârok yeŋgât kambiamyeŋe bâliwopgât yaiwâk akyeŋgiwei. Akto Yesugât
    kâmot are okot âlep akyeŋgiwei. Akto Anutugât hamep akbai. Akto luâk kembunenŋe
    yâkgât lauŋe lokowei.
  yor-yor: Ẹ bọ̀wọ̀ fún gbogbo ènìyàn, ẹ fẹ́ àwọn ará, ẹ bẹ̀rù Ọlọ́run, ẹ bọ̀wọ̀ fún
    ọba.
  wos-wos: Guni atéfék du takwana ximbu harékétanguni. Guni Jisas Kraisna hundi xékékwa
    du takwaka némafwimbu mawuli yatanguni. Guni Godka roota déka hundi jémba male
    xékétanguni. Guni gavmanéna néma duna ximbu harékétanguni.
  emp-NTPO: Jũmarãda wayad̶adua. Djabarãra bio quĩrĩãnadua. Ãcõrẽra wayad̶adua. Naʌ̃
    druad̶ebema boro dji droma sid̶a wayad̶adua.
  eng-F35: Respect everyone; love the brotherhood; fear God; honor the king.
  ind-ind: Jadi, hormatilah semua orang. Kasihilah saudara-saudari seiman. Hiduplah
    dengan hormat dan takut kepada Allah, dan hormatilah kepala negara kita di dunia
    ini.
  pes-OPCB: به همه احترام کنید؛ ایمانداران را دوست بدارید؛ از خدا بترسید؛ به پادشاه
    احترام بگذارید.
  mpt-mpt: Ibo nakaia unangai alukum weng ayamo oye bianiba eka ib nekwali bainobo
    gabibi kla gobe bianiba Gode tolo tosiam biam bianiba eka ib bibamo waneta komok
    sum anea kima biameo weng ayam oha biam bianibte!
  ssx-ssx: Wanda꞉hali paeyao pa꞉ta꞉ epeke hone u ika꞉ Ketiso yankeke tonu pa꞉ta꞉ pukima꞉
    homo kutupa Koda꞉ pa꞉ta꞉ paala꞉ma꞉ homo kutupa mo Kini you hali pa꞉ta꞉ make epeke
    hone u hapa꞉peke.
  mkl-mkl: I jirimɑ inɛ fei ŋɑ, i bi kpɑɑsi woo dɑsi Jesu nɑɑnɛ nŋɛ ŋɑ, i ce njoi
    Ilɑɑɔ̃, nɔ i jirimɑ ilu ilɛu ŋɑ.
  gaq-gaq: ସାପାରେକେ ସନ୍‌ମାନ୍ ବିଃପା । ସାପାରେ କିସ୍‌ଟ ବିସ୍‌ବାସି ବୟାଁକୁଲାଇଂକେ ଆଲାଦ୍ ଡିଂପା
    । ଇସ୍‌ପର୍‌କେ ବୁଟପା ଇଃସାଙ୍ଗ୍‌ଇଂକେ ସନ୍‌ମାନ୍ ବିଃପା ।
  gof-RNT: Asa ubbaa bonchchite; ammaniyaa asaa siiqite; Xoossaa yayyite; kawo bonchchite.
  unx-unx: ସବେନ୍‌କକେ ମାଇନ୍‌କପେ, ଏଟାଃ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକକେ ଦୁଲାଡ଼୍‌କପେ, ପାର୍‌ମେଶ୍ୱାର୍‌କେ
    ବରଆଇପେ, ଆଡଃ ରାଜାକେ ମାଇନିପେ ।
  gah-gah: Lekeza mukí vegená kilími guni ilo. Itó likigive monokú niamoláa likigika
    kimilo. Ómasimú lekehelele viziko minalo. Gamanitini agulizaki ve napáa nene alími
    napa ilo.
  lcm-lcm: Mi uli mamaila aro ani ri vap aongos. Mi uli vinga ro angpokpokai e nei
    kami kuvkuvulan i angtasimal. Mi lolokovo mete God. Mi uli mamaila aroron ani
    tulava i kami rina.
  aer-aer: Arrantherre kwenhe tyerrtye ingkirrekeke ikirrentye angketyeke. Akangkemele
    anetyeke atyewe Jesus-kenhe areyeke itnenhe arntarnte-aremele anetyeke. Itelaraye,
    Ngkarte kwenhe impene anthurre aneme, Ikwere-akerte apale angketyale anaye. Arrantherre
    itelareme alartetye nhenge Rome-arenye, renhe awemele anaye, ikwere ahele-irretyale
    anaye.
  qvc-NT: Chayshinar runa masikikunawan shumaqta kawsayllapa. Kriyiq masinchiqkunatar
    allita kuyayllapa. Dyusta ancha rrispitashpar, ama nima maluta rurayllapachu.
    Kay mundupa mas pudirniyuq gubyirnundapis ancha rrispitayllapa.
  tgl-ULB: Igalang ninyo ang lahat ng tao. Mahalin ninyo ang kapatiran. Magkaroon
    kayo ng takot sa Diyos. Igalang ninyo ang hari.
  cbs-NT: Dasibibun matu yunumisbu jatu ninkakin uinmakubainkanwen, matubetan ikunwainbube
    nuinamei inun Diosun kushipaki mesekin jawen jancha chibain inun romano xanen
    ibu binuatun jawen jancha ninkatan chibandiakinan.
  xtm-NTPP: Jín ka'an vii jín ka'an va'a nuu tna'a ndaka o. Te jín kutoo tna'a o,
    te jín ka'an vii jín ka'an va'a o nuu tee kúu ja'nu‑ka ñuu teyu o ma, te jín ko
    ndi ini o ja jin sa'a o sukan játna ini Su'si ma, vaa iya ndakan kuenda nuu o
    kúu ya.
  nnq-nnq: Maichimu bandu boa. Mapalange akaamini ajinu. Manng'ongale Nnoongo. Mapegange
    ichima angwana.
  bao-NT: Niipetirãre cʉ̃jare nʉcʉ̃ bʉoya. Mani yaarã Jesucristore ca tʉo nʉnʉjeerãre
    maiña. Ʉmʉreco Pacʉre cʉ̃re nʉcʉ̃ bʉoya. Macã wiogʉ dotiri majʉ cãare nʉcʉ̃ bʉoya.
  san-ORI: ସର୍ୱ୍ୱାନ୍ ସମାଦ୍ରିଯଧ୍ୱଂ ଭ୍ରାତୃୱର୍ଗେ ପ୍ରୀଯଧ୍ୱମ୍ ଈଶ୍ୱରାଦ୍ ବିଭୀତ ଭୂପାଲଂ ସମ୍ମନ୍ୟଧ୍ୱଂ|
  huv-NT: Itüniün monapacüy teombasüw meáwan nipilan. Meáwan minipilan Teat Cristo
    netam mendiüman. Aag miün Teat Dios netam merbolan mendüyiün. At itüniün monapacüy
    teombas aaga minatang monajiüt.
  otn-NT: Da̱mi̱ nu̱ ma̱nsu̱hʉ gätho yø ja̱'i̱. Da̱mi̱ ma̱hni̱ mmi̱'yɛ̱c'ɛ̱i̱hʉ. Ma̱
    da̱tho guí su̱hʉ Oja̱. Da̱mi̱ 'yørpa̱hʉ ma̱su̱ ra̱ da̱st'abi 'bɛt'o ngue di̱ ma̱nda
    p'ʉ ja ni̱ häihʉ.
  nop-nop: Noli indiŋ taneeŋ. Metam hogohogok titiŋ momooŋ tiyemaneeŋ. Tiŋa nohiye
