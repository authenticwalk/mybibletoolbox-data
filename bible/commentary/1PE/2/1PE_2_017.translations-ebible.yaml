    kokwe uron-pi ko-ar kwa nak-wak, seyr God se kwa nak-hok, seyr king se yaprue
    kwa nan ihey.
  tvk-tvk: Mak iaxa mumerere mi moletin xil vus e mupisen eheien namim mi tuemim xil
    te neketen. Mumot mi Hi e mupet rat hisen. E mi suv toto te hal Rom, mupisen sexien
    te merereen mini.
  prf-NT: Igalang moy en atanan a tolay sakay mahalán moy en kaparehu moy hidi a mánnampalataya.
    Parangalan moy en Diyos sakay igalang moy en Emperador.
  auy-auy: seyaafátáféꞌa imáyáa éꞌa Maníkóní waási kentí waásifimba kentirumbá timéꞌa
    Maníkón-áároi inkaiséꞌa méꞌa marapáꞌó káráwiyaiwain-aai mósá máráaro.
  tbg-tbg: Ne vaiha ekaa vatanaakara koqe okaraqai autu nimitaata. Ne nenta kenauka
    Ihura vaiinti nahentiara muntuka vateha variata. Ne Kotira aatu qeteha variqi
    vuata. Kamaanira avuhainaa vaiintiara nora vaiintive tiata.
  hub-NT: Ashi shuar ainaka araantusrum iiyakrum, yatsut Jesucristonam surumankau
    aina nusha anetarma. Yuuscha eme anentsarum iiyakrum, ina nugke apurisha turusrumek
    itarma.
  hmo-hmo: Taunimanima ibounai do umui matauraia. Keristani taudia ibounai do umui
    lalokau henia. Dirava do umui gari henia. King do umui matauraia.
  big-big: Yongkambanu mabuwiligi yungke wazono nara wizinda mizi keya inugu Kilisiyegi
    ngizi kumuli pilik nazuwaga piyegi ngizi kumuli puwiliyegirau keli keya Anotoyegi
    kazi mizi keya Kapmanbekki ngai yemanebekki yeikta yongolok mei.
  gux-G: Yingni b niaalba kul, k bua yi lieb, yaa jie man o tienu, k conl ni o bado.
  cnl-NT: '''Ne''² rɨ²''óo²ra''³ u²³go³ u²³''iʉʉ²³ quia̱''n²na''³ la²³jɨn³ dsa³. ''Ne''²
    li²³''náan²³na''³ te''²³ jó̱o̱²ra². ''Ne''² li²³''ñaa''n²³na''³ Dios. ''Ne''²
    rɨ²''óo²ra''³ u²³go³ u²³''iʉʉ²³ quia̱''n²na''³ dxi² juɨɨ³ gáan³.'
  zar-NT: Guliʼgún bal yúguʼtë bönachi. Guliʼdxíʼi yuguʼ böchiʼ luzáʼaliʼ. Guliʼgadxi-nëʼ
    Dios. Guliʼgún bal bönniʼ naʼ rinná béʼenëʼ idútë yödzölió.
  kde-kde: Vàesimu vanu vammalele, na vatamwange vakúkulupila avenu, nnyopange Nnungu
    na mùmwesimu nfalume.
  ata-ata: Xe ngataxaneꞌi ta mitema latala mo tangengixaꞌa ta vivinge noxou Lataua,
    mo ngamamaꞌu noxou Lataua, la ngataxanu tatananu tuala tila.
  qvw-NT: 'Lluytapis allinpäri licapäcuy: chalapacü-masiquicunactapis cuyapäcuy, Tayta
    Diostapis manchacuywan licaycäliy, puydï mandacücätapis allinpätac licaycäliy.'
  nfa-nfa: Miu hudꞌi pakabꞌua ku dhèu aaꞌi-aaꞌi. Miu hudꞌi sue ku dhèu aaꞌi-aaꞌi dhu
    parcaya Kristus. Miu hudꞌi mamuri dhu lèke ètu madha Lamatua, te Nèngu ka dhu
    pamaꞌète lii langu miu. Aa miu hudꞌi pakabꞌua ku rèngu aaꞌi-aaꞌi dhu rèdꞌu paredha.
  tnp-tnp: Otəfən nɨsiaiən iətəm təhruahru kəm nətəmimi rəfin. Otolkeikei nəfaki mɨn,
    inu nətəmimi mɨn rəha Uhgɨn, kəni onəkotəgɨn motɨsiai Uhgɨn, kəni otɨsiai kig.
  urd-urd: सबकी 'इज़्ज़त करो, बिरादरी से मुहब्बत रख्खो, ख़ुदा से डरो, बादशाह की 'इज़्ज़त
    करो।
  hot-hot: Nômô tiŋiŋ imbiŋ avômalô sapêŋ. Lemimbiŋ Wapômbêŋ anêŋ avômalô. Thêlô ma
    môlôviyaŋ. Ma nôkô ek Wapômbêŋ ba nônêm athêŋ bêŋ êndêŋ kiŋ.
  mqj-NT: Pakasallekoa' angganna tau, kamaseikoa' padammu to mangngorean, pengkarea'koa'
    langngan Puang Allata'alla, ammu pakasalle tomaraya.
  rus-SYN: Всех почитайте, братство любите, Бога бойтесь, царя чтите.
  mbh-mbh: Aro thomu o papomnga toko alavusnga. Naro omu sagu titeumu lemioongare.
    Naro o papomnga rintet a God tomo nge ngeipong. Naro o papomnga mun lomu nepesre
    oa pomnga.
  bdd-bdd: Coinega tomota mabwaiyadi waheꞌasisiyanedi, ma taudi Yesu ꞌana tohemisao
    wahelauwedi. Yehoba ꞌoina waheꞌasisi madouna, ma wete toloinaina kini waheꞌasisiyane.
  cbt-NTPO: Ya'ipi piyapi'sa' noya nontoco'. Imaramasopita capini noya ninosoroco'.
    Yosë të'huatatoma', no'tëquën natëco'. Copirnonta' noya nicatoma', natëco'.
  srn-NT: Un mus lespeki ala sma. Un mus lobi ala den brada nanga sisa. Un mus lespeki
    Gado, èn un mus gi a kownu grani.
  cta-NT: Tsoꞌo si tucuá ma̱ chaꞌ nu nchcuiꞌ lcaa ñati̱. Loꞌo juaꞌa̱ cuaꞌni ma̱ chaꞌ
    tsoꞌo ti caca tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ lcaa ñati̱ jiꞌi̱ Cristo, chaꞌ tyaꞌa
    ma̱ laca nguꞌ biꞌ. Nduꞌni chaꞌ cutsi̱i̱ ma̱ xi jiꞌi̱ ycuiꞌ Ndyosi, loꞌo juaꞌa̱
    nduꞌni chaꞌ cuaꞌni chi̱ ma̱ loo rey nu laca loo tsiyaꞌ ti chalyuu.
  bqc-SIM: À gbɛ̃́pii kpɛla. Àↄ ye á Yesude deeↄzi. À vĩakɛ Luaɛ. À kía kpɛla.
  tcz-CHONGTHU: Amitakip jabolun, chule Christian nasopi chu ngailun. Pathen gingin,
    chule lengpa chu jabol in.
  mar-mar: सर्वांना मान द्या; बंधुवर्गावर प्रीती करा; देवाचे भय धरा; राजाला मान द्या.
  snp-snp: Wenena muki ya monatina efe lotiko mele gimalo. Goti wenenala muki ya seti-muludi
    gimalo. Goti koliya kolalo. Gamani kiyaba we wekudi ya monatina efe lotiko mele
    gimalo.
  isl-isl: Sýnið öllum virðingu og elskið alla kristna menn. Óttist Guð og hlýðið
    yfirvöldunum.
  spy-NT: Ōkoonyitē biiko tukul. Ōchāmē biikaab Kiriistō choo ōboontē keey. Ōywēyē
    Yēyiin ānkōōkoonyitē bāytooyiin.
  xnn-xnn: Lispitowenyo am-in nan ipogaw. Laydenyo nan iib-ayo ay mamati. Iyeegyatyo
    si Apo Dios. Lispitowenyo nan ali. Keg da tona nan masapol ay ik-ikkanyo.
  mwe-mwe: Mwaishimiyanje bhandu bhowe, mwaapinganje bhakilishitu ajenunji, mwajogopanje
    a Nnungu na mwaishimiyanje a mpalume.
  tte-tte: Tomo meuloili kwayakasisi-yagili, kamikavao tomeliwo kwanuwatu-kalatagili
    katemiu mena, Yaubada kwamatausani, yo kin kwayakasisi-yani.
  tcs-tcs: Yupla i mas soe rispekt po ebribodi. Lab yupla amenbala ane amensisi ane
    labe ol amenpamle tu. Yupla mas prait prom God ane mas soe rispekt po da king.
  hlt-THB: 'Thlang boeih ce kqihchah lah: ak cangnaak koeinaakhqi ce lungna lah, Khawsa
    kqih nawh, sangpahrang ce zoeksang lah.'
  soq-soq: Apana uduudu wiwira mampe auwadewasamonuna. Sumanai sosola nuawadawadamonuna.
    God sawaitane ita warere e onialedia do wiwirawaitonuna.
  qub-qub: Llapan runacunata rispitay. Ermänucunatapis cuyay. Tayta Diosninchïta manchapacur
    caway. Nasyunta mandaj runatapis rispitay.
  att-att: Makimoray kayu laguk ta ngámin nga tatolay. Iddukan naw yù ira wáwwagi
    tam ta ángnguruk tam kâ Apu. Makiyápu kayu kâ Namarò. Á makimoray kayu sù makáwayyá
    nga mammaguray.
  bki-bki: Namoneano nalo monoka atovon kulo dolu nalo, monoka tiniel tii kurualo
    dolu nalo a kuvivinielo nalo na ea Atua kanano m̃aratavo. Monoka amerou ka Atua,
    avameneaio, a monoka avatove bunu ka kialo tubo nalo.
  bqp-bqp: À bɛ̀ɛrɛ li gbɛ̃ sĩnda pínkinɛ. Àgↄ̃ ye á Yesude dakenↄi. À vĩna kɛ Ludanɛ.
    À bɛ̀ɛrɛ lí kínanɛ.
  mcp-mcp: Gúmálʉ́gá muud yɛ̂sh, bɨ́ cɛɛl ómínyɔŋʉ́ bʉ́n wâ búgə́, ŋwa Zɛmbî nə gwɔ̧́ɔ̧́gə́,
    gúmal njwú-buud.
  hat-hat: Se pou nou bay chak moun respè li merite. renmen tout frè nou yo, gen krentif
    pou Bondye, respekte wa a.
  npl-NT: Xikintlakitakah nochteh, xikintlasojtlakah n tokniwah, xikiimakajsikah Dios,
    iwa xiktlakitakah n weyi tlanawati.
  bgg-bgg: Zab shii ilab rek bo, gai migiphothek shii miie bo, Hamangkhung-aphuii
    shii rum bo, chiih-è Bisiu shii ilab rek bo.
  eng-TCENT: Give honor to all, love the brotherhood, fear God, and honor the king.
  eng-BSB: 'Treat everyone with high regard: Love the brotherhood of believers, fear
    God, honor the king.'
  cpu-NT: Piñaapinkathateri maaroni. Petakotyaari iyekiite. Ñaapinkatha poveri Pava.
    Piñaapinkathatairi pinkathariventzimiri pinampiki.
  san-ASM: সৰ্ৱ্ৱান্ সমাদ্ৰিযধ্ৱং ভ্ৰাতৃৱৰ্গে প্ৰীযধ্ৱম্ ঈশ্ৱৰাদ্ বিভীত ভূপালং সম্মন্যধ্ৱং|
  tac-NT: '''We a''lá niraga etewa suwábaga ralámuli. ''We a''lá niraga etewa alué
    ralámuli Esukristo oyérame. ''We ''la oyériwa Onorúgame. Aminami ''we ''la nirawa
    alué abé wa''lula selígame.'
  eng-WEBPB: Honour all men. Love the brotherhood. Fear God. Honour the king.
  gfk-H: Muat na ruu ira tunatuna bakut. Muat na tar ra harmarsai ta ira tasi muat
    ta Karisito. Muat na manga urur ta Kalou. Ma muat na ruu nong i kap no kinkinis
    na tamat na lualua na gil warkurai kai napu.
  viv-viv: Kaliva moyaꞋaidi wanaveꞋamohimohinedi. Badi tobohiyamiyao Yesu againe hivetumagana-ma
    yoꞋo-dina agaidiya yami nuwanuwa wanaseusena. Yaubada wanamatausena. Kabemani
    lakahina wanawowomumuyena.
  yao-yao: Mwachimbichisye ŵandu wose, mwanonyele ŵakukulupilila achinjenu, mwachimbichisye
    kwannope Akunnungu ni kumchimbichisya mwenye.
  tgp-tgp: Ha sile na oloolo isana tamlohi tari, ha opoi la haratu la rasua, ale ha
    matahun God, ha sile na oloolo isan supe matan Rome.
  auc-NT: Tömänäni ïnänite mïnitö, Waodäni ïnänipa, ante edæ waa aedäni. Mïni pönencabo
    ïñömïnite edæ godongämæ̈ waadete pönëedäni. Wængonguï ingante, Wængonguï ingampa,
    ante guïñente wæedäni. Awënë odeye ingante, Tæiyæ̈ awënë ingampa, ante edæ waa
    aedäni.
  kbc-NT: Eemiteetibige inatawece oko. Codaa leeditibige memaanitiwaji inatawece ɡ̶onioxoadipi
    anonakato Ǥoniotagodi. Ele meneɡ̶egi eemiteetibigetiwaji Aneotedoɡ̶oji codaa madoiitalo.
    Odaa eemiteetibige inionigi-eliodi.
  bmh-bmh: Ag duailel ipal ebalagab igul naliu maran. Agal oiagab Uwait nugau duailel
    en nouman. Ag Uwait en uminaiban, go sag sesamoran. Ag emgasag e gumaneu du banou
    nugau wanib wag moron.
  ctu-BL: Q'uelela ti ñuc pejtelel winicob x'ixicob. C'uxbin la' wermanojob. Bʌc'ñanla
    Dios. Q'uelela ti ñuc jini yumʌlob.
  meq-meq: Rəhumatay ha gər a ndo hay tebiye, wuɗum siye i malamar kurom neheye faya
    ta pay bəzay a Yesu aye. Ɗəslumay ha gər a Mbəlom, rəhumay ha gər a bəy bagwar
    eye dərmak.
  noa-H: Hagdaujö dich k'apeen t'umaam k'ʌʌn respetaabat. Cristo gaaimua pãach k'odnaank'a
    t'ʌnʌm k'ʌʌnjã daupii habat. Hẽwandamta t'umaam k'ʌʌn k'ãaijã hök'ö habat, maimua
    mʌig heegar hichdëu hõor chi pörk'api nʌm k'ʌʌnjã hĩchab respetaabat.
  alp-NT: Holmate pusue tamata, oki imi kwali betaya rebe esi hlaleke loko Kristuse.
    Allare rilaleI kai holmate kamale rebe iono elake ete imire.
  san-VEL: sarvvaan samaadriyadhva.m bhraat.rvarge priiyadhvam ii"svaraad bibhiita
    bhuupaala.m sammanyadhva.m|
  kbq-kbq: Maka vaheku husga hunezmantetma, maka zamentintima nehaza tamafuhe'ina
    zmavesinezmantetma, Anumzamofonku kore hunentetma, kini vahe'mokizmi zamagorga
    maniho.
  kbh-kbh: Nÿetscangbiama respeto s̈mochtsebomna, chë Jesucrístbeyeca cats̈átangbioye
    s̈mochtsababuánÿeshana, sempre s̈mochtsiyena Bëngbe Bëtsabiama jtsejuabnayëse
    cha chë más bëtsá yomnama, y chë Romoca bëts mandado s̈mochtserrespetana.
  ron-LSB: Cinstiți pe toți oamenii. Iubiți frăția. Temeți-vă de Dumnezeu. Onorați-l
    pe rege.
  pon-pon: Kakaki amen amen, pok on jaulan kan, lan Kot, wauneki nanmarki!
  nhe-BL: Xiquintlepanitaca nochi tlacame. Xiquinicnelica imoicnihua ipan Cristo.
    Xijtlepanitaca Toteco huan xiquimacasica para inquiixpanose. Xijtlepanitaca nopa
    hueyi tlanahuatijquetl ipan imotlal.
  sps-sps: Mi ma famaari na fo kinai, am mangiir to na fo vainy fafaaman, am oraav
    to Gov, am famaari ton tsunaun tana gamaman.
  wnc-wnc: Tasike ginda aminu kuupbamde inandek inandek musipzaatang takekan natayamunong.
    Natayamuke gindane notza Jesue amina dakngake yuaingge musip gwaang natayamunong.
    Natayamuke Anutue gwauke itane gen gwaamutnong. Gwaamuke ginda aminu tupan siknga
    yuak kapae apbakngake ie gepbiatang yutnong.
  bus-bus: À bɛ̀ɛ li gbɛ̃ pínginɛ. Àgↄ̃ ye a Yesude daanↄzi. À vĩa kɛ Ludanɛ. À bɛ̀ɛ
    lí kínanɛ.
  gub-BL: Pezeruze'egatu teko wanehe upaw rupi nehe. Pezamutar katu amogwer uzeruzar
    ma'e pe wà nehe. Pekyze Tupàn wi nehe, heruzar pà nehe. Pemuawate katu peywy rehe
    har wanuwihaw ikàg wera'u ma'e nehe no.
  imo-imo: Eno pipia topo tiro imbomani imboma pali teko kondoko, unguma liko awili
    tieio. Paimbo ningo ipuki tirimele angenalima konopu mondoko, Gote pipili kolko
    liko awili tiko, iye nomi kingimu wale pakaio.
  boj-boj: Niŋgi tamo uŋgasari kalil naŋgi kumbra bole bole osornjroqniy. Osib nuŋgo
    Kristen was naŋgi qalaqalainjroqniy. Niŋgi Qotei ulaiyoqniy. Niŋgi mandor kokba
    naŋgo ñam soqtetnjroqniy.
  eng-DRA: Honour all men. Love the brotherhood. Fear God. Honour the king.
  knf-knf: Nadëmaan bañaaŋ bŧi, naŋalan bayiţan ţi *Kriŧtu, nawutan kañoom Naşibaţi,
    nadoon kadëman naşih najeenkal.
  san-KHM: សវ៌្វាន៑ សមាទ្រិយធ្វំ ភ្រាត្ឫវគ៌េ ប្រីយធ្វម៑ ឦឝ្វរាទ៑ ពិភីត ភូបាលំ សម្មន្យធ្វំ។
  arn-NT: Kom che ta yamnieafimün. Piwkeyeafimün Ñidol mew feyentulechi pu che, yamafimün
    ta Ngünechen, ka yamafimün tati pu awtoridad.
  zas-NT: Gol gojp respejt gra bejn ziꞌc rayal, gol guyën ree bén rliladx Jesucrist,
    gol bidxeb Dios, gol gojp tëë respejt pristent rniabee xnaciondi.
  ken-NT: Chiɛ́ nɔ́kɔ́ ka bo mankɛm kɛnókó. Bɔ́ŋ ká ɛkɔŋ nɛ batɨ bǒnkwɔ, Bɔ́ŋ
    ká bɛcháy Mandɛm, chyɛ́ nɔ́kɔ́ ká mfɔ-ngo kɛnókó.
