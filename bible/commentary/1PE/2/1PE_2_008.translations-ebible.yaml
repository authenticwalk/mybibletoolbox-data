verse: 1PE.002.008
translations:
  kpx-kpx: Ige Bukae Hotou tota loui avoe, “Ataeabuna mune ke ealovai dobuluvisi.”
    Bukae Hoto keu kateanu. Ataeau hoto seleve evisi maholiale kemoike abu Mune ke
    ealovalu. Dilavau subuta vaveveabe hilokaike vaime hoto ke lounu.
  okv-H: ke nei amo “Embomeni na koro ai ta teto veasora, eto koro amina au embomeni
    vurereketo veasora.” Ke ainge mihia amita be amo embomeni na God ta ke mane ingora
    ena avoeto koro teto vea.
  tbo-tbo: Ma gasi i bahena meya i pa, ‘Yohola apo ogola geka uyahina lawa aehi hina
    labatehi po hina peu.’ Hina labatena mehi po hina pipeu, matababana Yaubada a
    baha ega hita wiponawogogeya naka Yaubada a nugotuhu.
  mal-C: മാത്രമല്ല, “ഇത് കാലിടറിക്കുന്ന കല്ലും നിലംപരിചാക്കുന്ന പാറയുമാണ്.” വചനം അനുസരിക്കാത്തവർക്ക്
    കാലിടറുന്നു. അതാണ് അവരുടെ നിയോഗം.
  grc-SR: καί, Λίθος προσκόμματος καὶ πέτρα σκανδάλου· οἳ προσκόπτουσιν τῷ λόγῳ ἀπειθοῦντες·
    εἰς ὃ καὶ ἐτέθησαν.
  bgc-bgc: पवित्र ग्रन्थ यो भी कहवै सै, के “इस पत्थर तै लोग्गां कै ठोक्कर लाग्गैगी,
    या वा चट्टान सै जिसतै लोग ठोक्कर खाकै गिर जावैंगे,” वे इस खात्तर गिरै सै, क्यूँके
    उननै परमेसवर के वचन पै बिश्वास कोनी करया, परमेसवर नै उन खात्तर याए योजना बणाई
    सै।
  khz-khz: Matalotalo taai ekilana, “Evatu na taunilimalima pene vega-vekwakunagira,
    e pene vega-ketora vatuna.” Palagu gena kila ati gekamonagiato gaurai, gevekwakunagito,
    voo Palagu na ekilagi-kuneato, vovetaina pia kalaa.
  deu-TKW: Sie stoßen sich daran, weil sie dem Worte nicht glauben, dazu sind sie
    auch gesetzt.
  zsr-NT: 'Lëzcaꞌ cni nayúj lu guich laꞌy, rna: Guiöj ni gun ga tsajchéguꞌgac bunách
    Len gun ga tsajtsöꞌgac. Le nactë yajchéguꞌquëꞌ bönniꞌ cutaꞌyejlëꞌë Cristo, le
    gulachíxinëꞌ catiꞌ guluzóëꞌ tslaꞌl xtidzëꞌë Dios. Dios bucuꞌë lequëꞌ lunëꞌ cni.'
  lin-lin: mpe libanga oyo ebetisaka bato mabaku, libanga monene oyo ekweyisaka bato. »
    Bakweyaka mpo ete batosaka te Liloba na Nzambe ; mpe ebongisama nde bongo mpo
    na bango.
  hns-NT: Djaun manai logan ie baat na bieswaas kare hai aur na soene hai, oesabhan
    aapan djiewan ke rasta par gier djaai. Aisane oesab aapan karnie ke phal paaiga.
  noa-E: Maimua ĩchab ich ag woun igwiapai, “Jãg dibig gaaimuan õor bʉ̈ëu sub khaba
    bʉ̈ëu suwi burrju” a sim. Mamʉ mag am bʉ̈ëu suwi burrju a simʉn, maach peerdʉajem
    iek jaau nʉm ũr nʉmjã amachdëu ʉ̈khaba arr gaaimua Ẽwandamau ich aar aubajuuta
    jaau sim, ich warrgarwe mag ich iek ʉ̈khabam khʉʉn dʉ̈in ich magta aju arr aawai.
  eng-EMTV: and “a stone of stumbling and a rock of offense.” They stumble, being
    disobedient to the word, to which they also were appointed.
  mib-NT: 'Te suni cúndaā jnūhun jeē cahán tutu sɨquɨ̄ ñayuu tu cácandíje: Cúu ya
    nájnūhun ɨɨn yuū jeē cácachihi i jehē i, nájnūhun toto jeē cotúú i sáha. Achí.
    Chi jeē cácachihi i jehē i cúu jeē casánīhni ni i nuū jnúhun ya. Te je ni cundaā
    jeē jnahnú ndetū i sɨquɨ̄ jeē cácunīhni ni i.'
  lif-NT2: हे़क्‍क्‍याङ् “खे़न् लुङ्‌ङिल्‍ले़ मनाहाॽ खःसुसिआङ् मे़जोःन्‍लो॥” खे़ङ्‌हाॽरे़
    निङ्‌वाॽफु पाःन्‍जाक्‍किन् मे़न्‍इःत्तुन् मे़न्‍नाःत्तुन्‍बाल्‍ले़ चोगुल्‍ले़
    मे़जोःन्‍लो॥ हे़क्‍तङ्‌बा मनाहाॽ मे़जोःन् फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ तगिसा
    निःन्‍धो चोगुआङ् वये़॥
  xnj-xnj: Mewawa Mayandiku Gamsopi gijova, “Liganga lenilo ndi liganga la kujikuvala
    vandu, na litalau la kuvagwisa vandu.” Vandu vikuvala ndava muni vangasadika ujumbi
    wa Chapanga. Na chenichi ndi chevapangiwi.
  mmx-mmx: La loxot bok at Lovoang Kaala i vaase xeretna, “Na Luuat Kis naba lok limixin
    kusu dina sak kikixin la naba lox asubu nedi.” Dik sak kikixin atla xopmen dina
    nunu at levelinga at ne Moroa. Anai i epovo mi lavavara at ne Moroa rinedi.
  cbr-NT: '''Imainun ca Nucën Papa Diosan bana ësai quia: A maxáxmi ca uni raírinëx
    tatíqui chacáti ''icën, a maxax chami chacati ca nipacëti ''icën. Maxax ñui quicë
    ''aíshbi ca a bana Cristo ñui quicë ''icën. An Jesusan bana cuaquinbi asérabi
    ami catamëquin aín bana quicësabi oquin ''acëma ax ca uni maxáxmi tatíqui nipacëcësaribi
    ''icën. Ui unicamax cara usai ''iti ''icë quixun ca Nucën Papa Diosan bëráma ''unáncëxa.'
  tee-NT: Chai ju Dios vachu' najun ni vachu' valh ju Cristo tachi ju tu'u' chiux
    ju puk'alhk'oscan chai tachi ju tu'u' lhkajani chiux ju lai puta'akk'ajucan. Pus
    tachi ju va tapuk'alhk'os ju Jesús ni jantu taquiclaca'iputun ju ixchivinti Dios.
    Chai ju Dios alhcata ni catak'alhk'osa' ju chunch talai.
  eng-LSV: and a stone of stumbling and a rock of offense—who are stumbling at the
    word, being unbelieving—to which they were also set.
  cak-NT: 'Y chupa rutzij ri Dios ri tz''iban can, nu''ij chuka'' chirij ri Abaj ri'':
    Jec''o ri xtiquipaxij-qui'' chech ri Abaj y xquietzak, nicha'' rutzij ri Dios
    ri tz''iban can. Ri xtiquipaxij-qui'' chech ri Abaj, can xquietzak pa quic''aslen,
    roma can man yeniman ta che rutzij ri Dios; quiri'' xtiqui''en roma can quiri-wi
    runojin-pe ri Dios chiquij.'
  pah-NT: 'Ojipea ikwatijara e''i no: “Ita ombo''a yvyakotyve''g̃a nog̃a g̃a monhimboahiva,”
    e''i aherembikwatijara. Na jitehe ko ga omonhimboahi okote''varuhuve''g̃a monhimonha''ngavo
    g̃a mbopoyjayjare''yma. Onhimboahi g̃a Cristo''ga pe ojikoge''yma ga rehe. A''ereki
    g̃a nohendukatui Tupana''ga nhi''ig̃a. A''ereki Tupana''ga e''i jipe g̃a pe: “Na
    tuhẽ po ti g̃a ndekoi nehẽ,” ei ga.'
  sja-NT: 'Ichiaba awara ãi Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Ara eperã mãumaa
    t''ĩutɨparik''a, mãga pɨk''a eperãarã chok''ara t''ĩutɨ pɨk''adait''ee ma mãu
    pipɨara papida k''aurepa.’ Mãgɨ́ mãu Jesucristo. Wãara ijãadak''aa beerã t''ĩutɨ
    pɨk''apata, Tachi Ak''õrepa wãarata jara pëida Cristo k''ap''ɨa pari ijãadaamaa
    p''anadap''eda, atuadait''ee perã Tachi Ak''õrepa k''ĩsia iru badak''a.'
  xed-xed: 'Ka lu vindafta guli na: «Tsa pala ya ná, ta dza mndu ka tuthun. Tsa pala
    ya ta zlambanaptá mnduha,» kaʼa. Ta dzay ta həŋ ka tuthun, kabga kwalaghuta taŋ
    ta snanatá gwaɗa Lazglafta. Manda tsaya thanafta Lazglafta ta həŋ daga manda ghalya.'
  mks-NT: 'Ta íin inga tucu nu̱ cáchí a̱ sa̱há Jesús: Cúú á tátu̱hun in yu̱u̱ cáhnu
    nu̱ú cachi̱hin sa̱ha̱ ná ta jándicava a na̱, cáchí tu̱hun Ndióxi̱. Ta mé na̱ cán
    cáchi̱hin sa̱ha̱ ná jáchi̱ co̱ cúni̱ na̱ cuni jo̱ho na tu̱hun va̱ha cáha̱n sa̱ha̱
    Jesucristo. Ta ja̱nda̱ sa̱ha̱ na̱sacu ini Ndióxi̱ ndoho na.'
  gfk-S: Ma i tange bileng be, “Ikin ra hot i noh ter, ira turadi di tuke di tana.
    Di kap tuhar di tana.” Di tuke di kinong di takmaluk tano nianga tane God. Ma
    ne God ga tibe ter be na ngan hobi ta di.
  bmu-bmu: aka Buŋa keu kun kewö ahöza, “Ambazipnöŋ köt jamönjiŋ miaŋgöreŋ tötaŋgöba
    eŋguiga miaŋön mönö eŋgum mizit ak eŋgima.” Yeŋön Buŋa keu qahö tem köla nanŋini
    imbi wuataŋgö-makzeaŋgöra aka tötaŋgöba erakze. Anutunöŋ mewö areŋgöm eŋgiyöhaŋgö
    dop erakze.
  dgz-dgz: Den agim ame menan ok anega sia seane, Agim mame waenapan sintanamop onan
    geamoin. Ap sintanamuini iwa God nop mega ya anune warine men onana geamuiwanumun,
    go ame menan God om enumon.
  eng-GNV: And a stone to stumble at, and a rocke of offence, euen to them which stumble
    at the woorde, being disobedient, vnto the which thing they were euen ordeined.
  zaa-NT: 'Ra ruhuée lo titsa'' quì''e nu chi ga''na escrito: Ccá cą equivocar porqui''ni
    rulába latsi'' quį mal qui'' Cristo, pero née enne'' principal. Ccá cą equivocar
    porqui''ni labí ría latsi'' quį nu ra lo titsa'' nu rulue'' tì''iỹa modo l·lá
    cą por Cristo Jesús. Chi nani Tata Dios qui''ni iyaba canu labí runi cą nu rèe
    lo titsa'' quì''e nna ridacca''ỹí ba cą nna nitti cą.'
  eng-WEBSTER: 'And a stone of stumbling, and a rock of offense, even to them who
    stumble at the word, being disobedient: to which also they were appointed.'
  guh-guh: 'Copiajopanua jane baja Dioso pejumelivaisibaxutota tajëvelia Cristo yabara
    pejumaitsijava mapacueniaje: “Bajarapaiboto jivi pefirapecaeyaexanaeiboto tsane,”
    pejaijava Cristo yabara. Bajarapacuenia Dioso pejumelivaisibaxuta jumaitsi jivi
    itsa apo jumecovënëtsi Cristo pelivaisi, Diosovecua penaxuabijavanexa yabara jumaitsi.
    Tsipaji tajëvelia Dioso yapëtane jivi apo pejumecovënëtsijavanexa pexanialivaisi,
    Cristo pelivaisi, pecapanepaelivaisinexatsi picani.'
  bon-bon: Oogäräneji Mene nuuja gome cuta jiicenige egä, “Ai kula te jaawenemuge
    biname bine naabe atropengäja, eei kula lui te teebibine jaawenemuge atrametname.”
    Yoo, teepi naace name pi yaatrametnemuge, ingle teepi lica Acejiyame me mene jäätrungusi
    peei kula poto cidi me, lui Keriso sine. Pepu ge Acejiyame me singi teeme tääpume.
  nhw-BL: 'Huan nojquiya Toteco camanalti tlen Cristo ipan Icamanal campa quiijtohua:
    “Yaya elis quen se tetl campa masehualme motepotlamise huan ipan huetzise.” Quena,
    masehualme motepotlamise huan mopolose pampa amo quineltocaj niyon amo quichihuaj
    catli quiijtohua Icamanal, huan quej nopa quipantise nopa tlatzacuiltilistli catli
    Toteco ipa quitlalijtoya para ininpantis.'
  swh-ONEN: tena, “Jiwe lenye kuwafanya watu wajikwae, na mwamba wa kuwaangusha.”
    Wanajikwaa kwa sababu hawakulitii lile neno, kama walivyowekewa tangu zamani.
  wbi-wbi: kange, “livue lya kukuvala kange linalavue lyakughisia avanhu. “Avene vikuvala,
    vano navikulyitika ilisio, uluo lweluno unguluve akatavike vwimila avene.
  bba-bba: Mɑ ɡɑm ɡum bɑ kpɑm nɛɛ, “Kpee terɑ tɑ tɔmbu sokurɑsiɑmɔ. Teyɑ tɑ mɑɑ bu
    surɑmɔ.” Bɑ sokurɑ yèn sɔ̃ bɑ yinɑ bu ɡɑri yi nɑɑnɛ doke. Yeyɑ Gusunɔ u rɑɑ ɡɔru
    doke ben sɔ̃.
  eng-KJVCPB: 'and a stone of stumbling, and a rock of offence, even to them which
    stumble at the word, being disobedient: whereunto also they were appointed.'
  kgk-NT: “Ndovaléi voi pe ita he'i va'e onhepysanga hese. Oporoity va'e upe va'e
    ita” he'i ave Nhandejáry nhe'ẽ kwatia-rehe oĩ va'e. Upéixa voi Hesu Cristo oiko
    va'erã kente kwéry-pe. Onhe'ẽ renduse e'ỹ va'e-pe oity uka-ta ogwereko asy-ta.
    Tenonde-rupi Nhandejáry hekorã oikwaa va'ekwe-rami, ha'e kwéry nahi'arandu porãiry
    ãy okwa-vy.
  waj-waj: 'Kua fafaara voovai vainno ivaara tinoo: Ii sikau ivo vaidiiya mmaara vai
    sikauvai. Fai ivaudiri iya haruruaaravai. Iya haruruateera iya mmaara sikauvai
    vainoo, tiivai. Iya inna kuaivaa rikiadaata yaatara kiada hama iikiaivaara haruruaavai.
    Iya itaama iikiaaraivaa vaa Anutuuqo tauraa too aikioovaivee tiravai.'
  cpy-cpy: 'Ikanteetaki eejatzi: Kijotatsiri rantziwateetari, oshoompiki owaryaan-tatsiri.
    Tema ikimiwitawo iparyan-tatyee-yaawomi ikaatzi piyatha-yitakawori iñaani Tajorentsi.
    Riiyitakira riyoshii-yitakiri Tajorentsi rowajankitaa-yiteeri.'
  mpx-mpx: ge “gamagalau aeliya hi tupaan pat ya elana ge hi sogu.” Hi sogu kaiwena
    Wasa Waiwaisana nige hi aabulilek-an. He Yehoba wana nuwatu kaiweliya i ola to.
  wbp-wbp: 'Nyampuju yimi jinta-kari Payipulurla pirli yinya-kurlu, wangkami-ka: “Yapa
    kajili jingijingi yani pirli yinyarlaju, ngulangkaju kapulu pampirlji-pinjarla
    wantimi walya-kurra.” Nyurru-wiyi, nyiyarningkijarra ngurrju-maninjakungarnti,
    Kaaturlu manngu-nyangu yapa yungulurla wala nyina Yimi Ngurrjuku Jijaji Kiraji-kirliki.
    Ngula-jangka manngu-nyangu-nyanu: “Kapurna-jana milarni yapa yungujulu nyina ngajukuju.
    Kajijili purda-nyanja-wangurlu yampimi, ngulaju ngula-juku. Kapujulu jurnta yani
    ngajukuju tarnnga-juku.” Kujanya Kaaturluju manngu-nyangu.'
  luo-luo: bende niya, “En e kidi machwanyo ji kendo lwanda mamiyo gipodho.” Gichwanyore
    nikech gitamore winjo wach mane Nyasaye owalonegi.
  nhe-NT: 'Huan nojquiya Toteco camati tlen Cristo ipan Itlajtol campa quiijtohua:
    “Yajaya elis queja se tetl campa tlacame motepotlamise huan ipan huetzise.” Quena,
    tlacame motepotlamise huan mopolose pampa ax quineltocaj niyon ax quichihuaj tlen
    quiijtohua Itlajtol, huan quej nopa quipantise nopa tlatzacuiltilistli tlen Toteco
    ipa quitlalijtoya para ininpantis.'
  aii-aii: ܟܹܐܦܵܐ ܕܬܲܪܩܲܠܬܵ‌ܐ، ܘܩܵܝܵܐ ܕܢܦܵܠܬܵ‌ܐ. ܟܹܐ ܬܲܪܩܸܠܝܼ ܣܵܒܵܒ ܠܹܐ ܡܲܨܝܸܬ‌ܝܼ
    ܠܗܹܡܸܙܡܵܢ، ܐܘܼܦ ܠܐܵܗܵܐ ܢܝܼܫܵܐ ܦܝܼܫܹܐ ܝܗܘܵܘ ܪܫܝܼܡܹܐ.
  esk-NT: Suli “Taavruma uyaġaum putukkisinniaġai iñuich. Taamna uyaġak paallaktitchiraġaqtuq
    iliŋitñik.” Takku iŋmiknik putukkisaqtut tupiksriñġitḷutiŋ uqałiġmik. Taatnatun
    Agaayyutim sivunniuġutigigai.
  msb-msb: Nasurat pa man, “Amo ini an bato na pangkugan san mga tawo, an bato na
    ikakadusmo ninda.” Kay wara ninda pagtuuda an surmaton san Dios kaya napangkog
    sinda; amo ina an kaburut-on san Dios.
  cpa-NT: 'Jø¹² bí³ lah¹la² rø²juúh² si²: Lán¹²dsa ju³lah lǿa¹² cøng² møi¹cang³ quia¹
    tai³ dsa² jmøi¹guǿi¹. Jmo¹dsa hi² la³qui² la³niá¹dsa, rø²juúh² si². Dsa¹gán² báh³
    dsa² jmøi¹guǿi¹. Di³ tsa¹nang¹²dsa jǿg³ quiah¹² Diú¹³. Ma²lǿih² tsa¹lǿa¹² jǿg³
    hi² dsa¹gán²dsa.'
  dso-dso: ସାସ୍‌ତରେ ଲେକା ଅଇଲା ଆରି ଗଟେକ୍‌ ବିସଇ ମିସା ସେମନ୍‌ ଏତାଇବାର୍‌ ଆଚେ । “ଏ ପାକ୍‌ନା
    କେତେ ଲକର୍‌ପାଇ ବାଦା ଆନ୍‌ସି । ତେଇ ବେସି ଲକ୍‌ ଜଟିଆଇ ଅଇ ଅଦର୍‌ବାଇ ।” “ସେମନ୍‌ ପର୍‌ମେସରର୍‌
    ବାକିଅ ବିସ୍‌ବାସ୍‌ ନ କଲାର୍‌ପାଇ ଜଟିଆଇ ଅଇ ଅଦର୍‌ବାଇ । ଏଟା ତାକର୍‌ପାଇ ପର୍‌ମେସରର୍‌ ଜଜ୍‌ନା
    ରଇଲା ।”
  meu-meu: bona Hekwakwanai nadina, hetutuhi papapapana. Edia gwau-edeede dainai hereva
    ai e hekwakwanaimu; ahudia korikori bunai.
  yva-NT: 'Muno syare vatano wanave jewene maemen Ayao Amisye ama anemo kaijinta rai
    no taiso: “Orame somamo vatane awa kawi rantukamo rai ti utatayaje no min.” Vatane
    umaso utatayaje weye wonae ubeta Amisye apa ayaowe raiji. Utatayaje mamaisyo mangke
    Amisye po rapatimugo mai wusyimbe to rai.'
  dgc-dgc: Sakay te kagi be a iba, a “I éya a bito, éy keehakpaan kan na tolay.” Kanya
    side meehakpa, éy éwan side méniwala ta kagi na Diyos. Nadid, i kahulugina na
    hakpaa, éy hukum! Ey saya i nihanda na Diyos dide a parusa.
  zpm-NT: 'Ni ziaad stib zaatne znu rnee: Quie co grieḻ ni miech, quie co groṉ zho.
    Grëse zha ne nëd gliladz Xtiidz me zaatne rnee cho nac me, scapaa sac zho me,
    ni ib zhobneele ne miṉ co ygaa zho.'
  hix-NT: Onà wyaro nkehe xarha, àmenhosahonhàrà xarha. Tohu wyarono xanomkahnohtoho
    hoye ro, natarymahetxhe hampànà, toto komo, tohu wya ayarymantokonyeno wyaro mak
    ha. Àro wyaro rma nkehe, àmenhosahonhàrà. Àsok tawro hana. Natarymahetxow hamà,
    Khoryenkomo rwonà yoyukhura tesnàr kom ke. Khoryenkomo yehutwatxhàrànhàr yano
    me ryhe, natarymahetxhe, nyamoro ha.
  sim-sim: �Or sunja hom or naha, nombo lakak or washihindak ma mushak li taha sunja
    orok li jifaha takatukuyikwa lir.� Mberem ushiwak? Ma ol Kraisin hishindiyawa
    ambu ondo lir mashi Avui Wasilakahin li mblarnanda osik olmu jifaha tukuyinduwa.
    Mas Avui Wasilaka angop erem li ukurin or mbahandari osa.
  npi-ULB: र “एउटा ठक्‍कर लाग्‍ने ढुङ्गा र एउटा ठक्‍कर लाग्‍ने चट्टान ।” वचन उल्लङ्घन
