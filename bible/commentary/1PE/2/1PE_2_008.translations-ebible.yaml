  leu-leu: 'E saxa Xakalayan ti Kavai fulaa a kuus: “A faat aanabeꞌ i taa fakalaxoi
    a rabuna e i taa fapoxoi nari.” Ri taa kalaxoi senaso ri pife namkai sena ferawaian
    sina Piran e nane xo a lamon faati o ri taa usi a vilaana ina langai pesalaian
    aanabeꞌ.'
  maz-NT: 'Je xo t''opjü a cjava: Nuc''ü, chjëntjui nza cja ''na piedra c''ü rguí
    pjeñe yo nte, ''ñe c''ü rguí nügüji, eñe. C''o nte c''o, dya neji e Jesucristo,
    na ngue dya ne ra dyätäji c''ü. Nu c''o dya ra dyätä e Jesucristo, Mizhocjimi
    ya mama ndeze mi jinguã c''ü ra ma sufreji.'
  bod-N: ཡང་ཇི་སྐད༌དུ། དེ་ནི་རྐང་པ་འདྲེད་པའི་རྡོ།། ས་རུ་སྒྱེལ་བའི་ཕ་བོང་ཡིན།། ཞེས་གསུངས།
    ཁོ་རྣམས་ཀྱིས་བཀའ་དེ་ལ་མི་ཉན་པས་ས་རུ་འགྱེལ། ཁོ་རྣམས་དེ་ལྟར་འགྱེལ་བ་ནི་དཀོན་མཆོག་གིས་སྔར་ནས་ཐག་གིས་བཅད་ཟིན༌ནོ།།
  tca-NT: 'Rü Tupanaãrü ore rü ñanagürü ta: “Guxü̃ma i ngẽma tama yaxõgüxü̃ rü tama
    irüxĩnüẽchaü̃xü̃ rü yima nutagu tá nayarüpucutügü”, ñanagürü. Rü ngẽmaãcü i guxü̃ma
    i ngẽma tama yaxõgüxü̃ rü tá chixexü̃gu nayi erü tama Tupanaga naxĩnüẽchaü̃ rü
    tama Cristuaxü̃́ nayaxõgüchaü̃. Rü ngẽmacèx Tupana tá nanapoxcue yema nüma nüxü̃
    yaxuxü̃rüü̃.'
  zpl-NT: 'Nu leꞌca scua uyalu tucu nú niquie stucu luhuare lu ichiꞌ Stichiaꞌ Diose
    elu rni: Liꞌinu necanu xi neca quiee nu xica cuchiuꞌ bene nu rriꞌi nú rle bene.
    Seca beei scua xne la zucuꞌ beei stichiaꞌnu, nu scua rialu nu rni Diose nú seca
    beei.'
  mbc-NT: 'Moropai tiaron pata Paapa maimu e''menukasa''ya taasa'': Sîrîrî tî'' wanî
    ipona pemonkonyamî'' e''pu''mato''pe moropai ipona atare''moto''pe, taasai''ya
    man. Inkamoro e''pu''ma maasa pra innape ikupî to''ya pra awanî ye''nen. Mîrîrî
    wenai to'' newanmîrî''pî Cristoya to'' taruma''tî''pî.'
  ndg-ndg: Na “liwelyo kubala na mwamba wokubali” Bembe kubala, Babalikana neno kwa
    lilu lyalibile kai Batesauli kwa Bembe.
  wsk-wsk: 'Se aking batoga te mu iwita baluwoso: “Manga umu kariimet nusuwik te atumusan
    ale dagulasan.” Nuna nusuwik te atumusan ale dagulasan, mu awuk, Kaem uwutata
    ko balam se aniso iwita, nuna den gilalong umu nubiring tusan ale te dagulasan.'
  toj-NT: 'Ti huax cho yala ba otro parte: Oj ya moc''uc ja cristiano ja oy jahui.
    Oj couque luum juntiro, xchi ni ja yabal ja Diosi. Como meran nia, ja cristiano,
    jel ajul ja sbaj porque mi ni modo huax c''ocxiye ba oj sc''uuque ja Diosi. Yuj
    ni ma yalijele nia ‑ mix c''ocxiye.'
  tbc-tbc: Agod afon, “Pat an igane dop tamolpein ate ŋied dusue dak, agod igane dop
    ate diau dudu da.” Man dugo, iŋ Anut awan ta diri na da, an lo diau dudu da. Iŋ
    ago digane san Anut ipilianai a.
  sna-sna: uye, “Ibwe rinogumbusa vanhu nedombo rinoita kuti vawe.” Vanogumburwa nokuti
    havateereri shoko, zvinova ndizvo zvavakatemerwawo.
  smk-NT: tan, “Konan siti nin bato, bilang maipadugpa' sara anamaet a tutawo ket
    gurutan rayan gura' raya.” Bilang misakin sara kona bana' ta kai sara nin mantumulok
    sa nibarita' na nin Dios. Sayti a nitalaga nan Dios nin mangyadi' konra.
  grc-TCGNT: καί, Λίθος προσκόμματος καὶ πέτρα σκανδάλου· οἳ προσκόπτουσι τῷ λόγῳ
    ἀπειθοῦντες· εἰς ὃ καὶ ἐτέθησαν.
  gof-WFTW: Qassika, “Ha shuchchay asa dhubbiya shuchchaanne asa kunddisiya zaalla”
    yaagees. Entti hessas qaadettida gisho Xoossaa qaalaa kiitettonna ixxidi dhubettidosona.
  spa-BLM: y, “piedra de tropiezo y roca de ofensa”. Porque tropiezan con la palabra,
    siendo desobedientes, para lo cual también fueron designados.
  kyz-NT: 'Anure Isai ''ga ikwasiaa ee nũ: “Aipo ita are nipo kwaiwete ''gã ''ari.
    Aipo ita ''gã netygukaa”, ''jau Isai ''ga ikwasiaa rakue. Nan tee futat nipo Jejui
    ''ga rerowiare''ema ''gã jemogyi ita are u''at ma''e ''jawe. Niporenuwiweri ''gã
    ''ga mome''u are. Niparuerowiariweri ''gã Jejui ''ga ree. A''eramũ ''gã ojereko
    tywerukaa Janeruwarete ''ga upe. Nan Janeruwarete ''ga jane rerekoi Jejui ''ga
    mome''u are janeporenuwiwere''emamũ. Ymã we futat ''ã Janeruwarete ''ga ''i rakue:
    “Teja''yra ''ga rerowiare''ema ''gã je areko tywet”, ''jau ''ga ''ã ojeupe rakue.
    A''eramũ ''ga wemifutar imũ etee futat ''gã nerekou tyweaete.'
  dao-dao: 'Cangcim naw a pyen betü ta: “Ahina lung ni khyange jah ngsukeisaki, khyange
    jah kyukngpäsakia lung.” Ngthu am ami juma phäh ni ami ngsukei; acun ni Pamhnam
    naw ami phäha a hlüei.'
  cya-cya: 'A cunta nchcui'' xca se''en: —Quee nu chcua quiya'' ne'' ca na quee nu
    xitlyu ''in ne''—. Nchcua na quiya'' ne'' si''yana a nchca ja''an ne'' ''in Ndiose,
    si''yana cuaña''an cuiya'' cua'' ngua''an ''in ne''.'
  wrk-wrk: Marda yingka jangkurr najana Kudkanyi yanybaka nangangi Jisus Krayiskanyi,
    “Nanda jali manjijba Kudwanyi, nyulu barrinani dungala. Nyulu barrinani walkurra
    dungala yubarlina. Jaliyi nganinyi jilajba yubarlina, baki janyulu damulijba nukami
    dungalana, baki janyulu yirrba. Yabimbaja kiji nangangi dungalawanyi, baki janyulu
    yirrba wayka.” Nani barri yanybaka jangkurr najana Kudkanyi. Nanda jala yirrba
    wayka dungalana, nyulu barrinani yalu jala yalungka yangkalamba nanganbunanyi
    Jisus Krayisnanyi, jala yalu yurlwa nanganginkanyi jangkurranyi. Baki nanankardi
    barri janyulu yabimba kiji yalungi Kudwanyi. Janyulu daba yalunya barri, mikungangi
    yaliyanyi kuyu nangangi jangkurr Jisus Krayiskanyi.
  nii-nii: Nga Gos eim ek ka ełe, wumb pii gii ninenjing wumb ei yi ninim, “Kom ku
    ei andłam ełe, pep tang kin, wumb simb ełe, kimbangin ak tang kin, bok tungii.
    Tungii ei, en enim Gos ek ka ekii sinenjing. Wumb kom ku ełe bok tok kin, mani
    punjung.” Punjung ei ok kin Gos ek keimi ełe ni pendrim mił, en enim oł yi erngii.
  ign-NT: Nácani masuapa­ji­rai­ra­hanahi eta máechaji­ri­ruvana ema Viya, tacuti­que­ne­yarehi
    náepuruhi ema mavaneruhi ema Viya. Nacutihi mácani achane máquipairuhi táichavenehi
    eta macayu­te­tuirahi. Tisemahi, mavaraha téraji­ca­vayare eta tímica­yu­te­tuchahi.
  dik-NT: Rin acï gɔ̈t abaŋ dɛ̈t yic athör thɛɛr wël Nhialic yic ëlä, “Kënë yen alel
    bï kɔc kecök dɛɛny, ku ee yen kuur bï keek cɔl awiɛ̈ɛ̈k.” Aa kecök dɛɛny rin këc
    kek wɛ̈t cï Nhialic lɛ̈k kɔc gam. Ku kënë yen ëcï Nhialic guiir tënë ke.
  cac-cac: 'Syalanpax junxo tic: Icha junoc q''ueen b''aj stenoch yoc eb'' anima,
    stelvi pax eb'' yuuj, icha chi'' yaj d''a sat eb'', xchicani. Yujto icha chi''
    yaj Cristo d''a eb'' max ac''anoch d''a sc''ool. Ton̈ej somchajel eb'' yuuj, yujto
    max sc''anab''ajej slolonel eb''. Atax d''a peca'', chequeltaxon yaj eb'' to icha
    chi'' ol yutoc sb''a eb''.'
  tzj-E: 'Chka'' tz''ibtanak cana jc''ambal tzij jcawra nbij: —Jara'' abaj je wnak
    necchak''ij ckan chwech, nquepaja y nquekaja chpam jun nimlaj poknal rmal, cara''
    nbij. Cara'' nqueban wnak jmajo''n ncajo'' ta necnimaj rtzojbal Dios, nquekaja
    chpam jun nimlaj lowlo'', jara'' rchumin ta ja'' Dios.'
  san-BUR: တေ စာဝိၑွာသာဒ် ဝါကျေန သ္ခလန္တိ သ္ခလနေ စ နိယုက္တား သန္တိ၊
  yaa-NT: 'Askatari kirika kenenifo iskafakakĩ Niospa Yõshi Sharapa ato shinãmanaino:
    Tokiri efapafai nẽxpakĩa rakano tsõa õiamax akiki otisikaini paketirofo keskakani.
    Nãskarifiakani tsõa nõko Ifo chanĩmara fakanaxma, oa pakeai keskarakanax fenokanax
    Epa Nios ika ari fopaifikani nã omiskõipakenakafo mẽra fokani, ixõ kenenifo. Niospa
    anori yoifinino Cristoõnoa nikayamakanax fenopakenakafo. Nãnori kirika kenenifo,
    Niospa ato shinãmanaino.'
  cab-NT: Joun ja mafíñebaña luágu Crístu, gúnfuliti gíñe le aríñawagúbei. Ában dǘbü
    achúgeraguágülei ligía, le eíguadagüdǘti gürígia. Ja madǘgünbaña gásu láu ugánu
    lánina asálbaruni lídaangiñe Crístu, chugéguatiña luágu, fériditiña gíñe lun sun
    dan, queísi laráanseruni Búngiu.
  clu-clu: May doto pa gid sa Kasolatan nga nagakoon, “Maman dia ang Bato nga nagapasandad
    sa mga tao, Kag nagapadusmu kananda.” Nakasandad sanda ay indi sanda magpati sa
    anang ambal ang Dios. Maman dia anang kabubutun ang Dios para kananda.
  swh-ULB: na, “jiwe la kujikwaa na mwamba wa kujikwaa.”Wao hujikwaa, wanaolikataa
    neno, kwa lile ambalo pia walikuwa wameteuliwa kwalo.
  tpt-NT: 'Vachu tsꞌoqkanta: Yucha va taun chiyux yu aystukꞌunun y maqalqosunun. Yuꞌuncha
    tataqalqosa va por jantu taqalasmatꞌa ni chivinti. Dios naul ni chuncha katatapasal.'
  aai-aai: Naatu ibanak Buk Atamaninamaim hikirum hio, “Nati kabay i boun sabuw koun
    hiyen tere’ere, naatu to ah yow tere’ere.” Anayabin Tur Gewasin men hinowar, imih
    God ana kok yayakikifut isah emamatar.
  sny-sny: Sosu meni tere'e Owane Sitewi lo peri one towe sahe leseye, “Meni ape Owane
    Sitewi lai ariariyeye ape le wesi me tou kairefi wou a'i ne. Lu taune tamo me
    tou kairefi a'i ape se lowe apine ato tewiye awei sahe winetaiyei. Lowe le siyeyei
    su, lowe le ne neritaseyeye.” Piyene awere? Lowe Owane Sitewi lo peri wanuwe su,
    lowe Owane Sitewi lo peri arisinamisiya. Winetaiyei lowe lo ape, Owane Sitewi
    lai lo ne ariariyeye.
  myy-myy: '@see-verse:1PE.002.007'
  trc-NT: 'Ne̱: “Naxru̱ꞌ yuvii̱, quiꞌya̱j yuvej yoꞌ, ne̱ gu̱un naꞌa̱j nij yuvii̱ ga̱a
    queneꞌe̱n nij yuvii̱ man soꞌ”, taj yoꞌó nana̱ no̱ rihaan danj Diose̱ a. Ne̱ nij
    síí ne amán rá niꞌya̱j man Jesucristó me se cheꞌé se ne cuno̱ nij soꞌ se‑na̱na̱
    Diose̱ roꞌ, cheꞌé dan naxru̱ꞌ nij soꞌ ne̱ quiri̱ꞌ nij soꞌ a. Dan me se caꞌnéé
    raꞌa Diose̱ man nij soꞌ quira̱nꞌ nij soꞌ da̱nj na̱nj ei.'
  cut-NT: 'Namin ndirun na̱n Ndudo yahn ye ta̱ma cua̱n tuhca̱: Ihyan min ne, co ye
    nduhca̱ a̱ma tu che renda ca̱h ihyan ma̱n, che redin che rendave ye ma̱n. Tihca̱,
    te ihyan che hua chitahno ye ndudo ndah yahn Dihvo vo Jesucristo ne, a chinda
    ye nduhca̱ che a nihnde ca̱de yahn ye.'
  bel-bel: на якім яны спатыкаюцца, не ўпакорваючыся слову, дзеля чаго яны і пакінуты.
  zlm-KSZI: dan, ‘Batu tempat orang tersandung dan sebuah batu pejal yang membuat
    mereka terjatuh.’ Mereka tersandung kerana mereka ingkar akan firman Allah, yang
    telah ditetapkan bagi mereka.
  gdr-gdr: Ɨ kwa yindeny da, “Ton re towanɨm ombombrenapu Motɨr e dɨde sap otendenapu
    Kɨla e.” Ton ombombrena im wuweneny, nokɨp ton ma opima God ma yɨt gar ke utkunda
    ke akatenenanj. Sɨ ɨtemb mɨle re God ma ɨsamki e towa pɨlɨnd aukam.
  vmy-NT: 'ꞌBa ꞌba=nde ꞌbetjusun kibi ngayeje: Jngu ndiojo xi satengi xuta, jngu naxi
    xi tsaꞌen nga xuta ká. Satengi= xutabiu ngatꞌa bi tsikꞌetjusun ion. ꞌBa ꞌba=tsaꞌen
    jaꞌba je kisꞌenda ngatꞌare xutabiu.'
  cmn-FEB: 还说这是“绊倒你的石头和让你跌倒的石头。”人们因为拒绝接受这条信息而走得跌跌撞撞——这对他们来说，是完全可以预见的。
  gmv-RNT: Qasseka “Hekko ase dhuphiza shuchchay hayssich! Asa dhuphi kundisiza zaalla
    shuchchay hayssakko” gees. Isti qaala ammanonta ixida gish dhuphetetes. Kasekka
    isti hessas dizayta.
  ncl-NT: 'Huan noje quijtúa ilajtol Dios, quil: Mocualantije ca yihual hual unca
    in tixcali calica nicchía nocali, unca quinami momañajtije ca in tixcali. Amo
    quixtocaje ilajtol, amo quinequije quimatije len quinequiaya quijtu, unca quinami
    huetzije quiman momañajtije. Quema, molalije pa camo quicaquisi ilajtol, amo quinequije
    quineltocaje. Huan quilalic Dios pa quinpanus yoje.'
  sua-sua: Ii, va ngat ittiek mang ngar kat te, “Ke ho to endo o mia ngat lua vokom
    kam mnor mang tkaeharom mar kam tunvie pum he kvuut.” Ii, o mia ngma tunvie pum
    a hokidek to endo, her vgum ko ngma kerngnek vgum E Nut ko ngat lo kaikkiem karo
    rhek ruk o mia ngat her havaeng nguk ormar he. Mare, vanangko E Nut ther ktar
    mi kut el karo papat mang ngar tok arhe te, mar kam kle mi ktua tunvie pum a hokidek
    to endo gi enang tok.
  are-are: Nhanha turta, “Ilthaka foundation nhanha aramala, arrpunha ntjarra ekura
    antjakunyerrama. Erinha itja tnakamala, etna kornilalhama.” Relha etnala Kristanha
    itja tnakama, etna Altjirraka angkatjaka turta itja kangkwerrama. Altjirranha
    imankantema angkaka etna kornilalhitjinala.
  gai-gai: Na Raraŋ Aetaniacna timbigta kap toco aindopatna, “An ikca ma laruca mina
    taup mboracri, na mina an ikmo aoca latac te, mina ŋgocrainandet.” Mina Raraŋ
    Aetaniacna kammo nda mboprenan tik, mina an ikmo aoca lataca irikrenan. An tɨpna
    kirara atua Raraŋ Aetaniaca mboprina.
  qvm-NT: 'Mastapis Jesucristupag caynogmi niycan: “Payga tunitsicog ruminogmi caycan.”
    Rumiman tacacar runacuna gagata jegashgannogmi Jesucristupa wilacuyninta mana
    cäsucogcuna infiernuman gaycushga cangapag. Tsaynog cananpagmi Tayta Diosnintsi
    unaypita-patsana destinargan.'
  chz-NTPS: 'Hiꜙ läꜙlaˉ naˉsɨɨˉ kaˉlähꜘ: Laꜗ ko̱o̱ˉ mɨˊku̱u̱ˊ heˉ dsaˉtë̱hꜗ dsaˉ hiꜙ
    läꜙko̱o̱ˉ hlooˉ heˉ jmeeꜙ dsaˉtä̱hꜙ dsaˉ. Dsaˉ heꜘ dsaˉtë̱hꜗ, kihꜗ heˉ saꜙ hii˜
    he̱e̱yhꜙ juuˈ kihꜗ Dio, ko̱ˉja̱ˉ lleˋ kihˈ bihꜗ ja̱ˉ.'
  kmu-kmu: Nago kea Yisasife mage huya kae-malenayane Mani yafate hava vale-mainegeya
    aye kayo-pelaviya asaga hu-lavigahae. Ala yafakefa kapi aliya malenageno amaiyafima
    ayegeya takatiya asaga hu-nelaviya kava hugahae. huya kae-malenayane. Nagai kema
    ali atagaenuyahena asaga hu-lavigahae. Ani kavala hugahae. huna nagaya Anumaya
    Kotina ago hu-malenoe.
  ood-NT: 'K an ep oꞌohanas: Hemajkam at ab ab wo keiko hegai mat d wo chum ha‑shondagk.
    Id o hab d ahga mat muꞌijj pi ab hu wo wohoch g Jiosh neꞌoki k pi wo mahchk g
    kehshaj. K d Jiosh tatchui mat idam pi wo e doꞌibia.'
  lbm-lbm: अऊर शास्त्र म यो भी लिख्यो हय, “यो ऊ गोटा आय जो लोगों ख ठेस पहुंचायेंन,
    यो चट्टान जो लोगों ख ठोकर दे क गिरायेंन,” ऊ ठोकर खायेंन कहालीकि हि परमेश्वर को
    वचन पर विश्वास नहीं करय अऊर योच उन्को लायी परमेश्वर की इच्छा होती।
  ncj-NT: 'Huan noyojqui quihtohua ipan Itlahcuiloltzin: Huan omochihualo quen tetl
    ipan tlen motecuiniyahque, huan quen hueyi tetl tlen quinmayahui. Tleca yehhuan
    motlapolochtiyahque quen ahmo quitlacamatihque itlahtoltzin Dios. Huan ijcon quen
    ca tlatlalili.'
  yuj-yuj: Tá ankwap kar Kwarén mér monap aropan nɨnɨkia sérrá, “Mao nke nap fek am
    te yumwi kánanke-táráp arop pu kwae mek pépér i konámp niampon. Tá yumwi tokwaeran
    arop am fek téréképria sɨkɨrɨp konap niampon.” Am arop fárákap Kwaromp kar ták-sɨnap
    te, am fárákapao am fek táman sɨkɨrɨp napono. Wokwaek Kwaro ‘Mao tak mwanap’rá
    sérimpon.
  kto-kto: Ga non ties la iot na Babam ula puaru la tiesieng gare ro, “Ga iriro tadas,
    irie la kauna gare tadas la tedakmeng inamaniap ira a ga melum.” Are gat to, mime
    oguek ties ang Karisito ga melum. Iriro tavuk la akosarmeng ara, la tiesong Morowa
    a tinan namoma eba memamarie.
  gmv-NT: ቃሴካ “ሄኮ ኣሴ ꬉጲዛ ሹቻይ ሃይሲች! ኣሳ ꬉጲ ኩንዲሲዛ ዛላ ሹቻይ ሃይሳኮ” ጌስ። ኢስቲ ቃላ ኣማኖንታ ኢፂዳ ጊሽ
    ꬉጴቴቴስ። ካሴካ ኢስቲ ሄሳስ ዲዛይታ።
  por-BLT: 'E, também: “A pedra que vai fazer com que vocês tropecem e a rocha que
    os fará cair.” As pessoas tropeçam nessa mensagem porque se recusam a aceitá-la,
