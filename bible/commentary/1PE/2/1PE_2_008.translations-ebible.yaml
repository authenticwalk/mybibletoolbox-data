  isl-isl: 'Biblían segir enn fremur: „Um þennan stein munu sumir hrasa. Hann er kletturinn,
    sem þeim verður að falli.“ Þeir munu hrasa vegna þess að þeir vilja hvorki hlusta
    á orð Guðs né hlýða því og þess vegna hlýtur að fylgja sú hegning að þeir falli.'
  spy-NT: /Kikeesir subak kule, “Inee ku rwaa nyēē kāānākuut ānkōōnāchē biich.” Ibooru
    ꞉siruutēchu kule ibutōōs ꞉biiko, yoo tāyē kookaasee keey ng'ālyoontēētaab Yēyiin.
    Wuu nyooto ꞉wōlēē kiikuchōbto ꞉Yēyiin.
  xnn-xnn: Kinwanina abes en, “San bato ay deey et siya nan madisdismayaanda ay maolinanda.”
    Kinwanin Apo Dios di. Et natongpal tay naseyatanda gapo isnan adida mamatiyan
    isnan gawis ay damag ay maipanggep ken Kristo. Isonga awnitda madosa.
  mwe-mwe: Na kabhili kuti. “Lyenelyo ni liganga lya kwiikubhala, liganga likulu lya
    gwiya bhandu.” Bhandunji bhanakwiikubhalanga kwa ligongo lyangakulupalila lilobhe
    lila na bhene bhanganyabho bhashibhikwanga bhagapatanje genego.
  tte-tte: Yo “Tomo kaeli siyatupa vekune koina yo sibeku.” Sibeku kaiwena Yeisu wasana
    namwanamwana nige simemeliyani. Mwa Yaubada ana nuwatu tomone kaiweli beyabeyana
    iloinayanako besiele.
  tcs-tcs: 'Ane Baibol i spik diskain tu: ‘Em i dat meintimba wea i meke ol pipol
    po bang wea dat timba ane dempla poldaun.’ Wa, dem pipol uda i bang ane poldaun
    i demkain bikoz dempla no mekem wanem da mesiz blo God i spik. So datwan i plan
    blo God po dempla uda no lisen po em.'
  hlt-THB: cekcoengawh, cetaw thlang ak bah sak lung ingkaw thlang ak tluuk sak lung
    na awm hy,” Awi a maming ngai dawngawh bah uhy – a mingmih aham ce ce a taak peek
    khqi qoe na awm awm hy.
  soq-soq: Ita buka bedewe do wadi wadiase, “Seu ema ipa apana bagoramopio omepu.”
    Mo Gagalo euda mai etape ruawantopona, sa baiwa bagoramodio omei. Ema bedewe dima
    God bauta insaisawalene ituna mo mampo segaleide.
  qub-qub: 'Mas juc partichöpis nin: «Tacacänanpaj rumi, tunichicoj rumimi caycan.»
    Paycunaga tacacan Tayta Jesucristupa alli willacuyninta mana wiyacushpanmi. Paycunapäga
    ñaupatanami Tayta Dios distinaran chayno cananpaj.'
  att-att: 'Á netúrâ gapay yù kunniaw: “Yane yù batu nga kesiddúkalán nayù ira tatolay,
    tapè mapalakak ira.” Á kunnay ta mesiddúkal ira gapu ta arád da kinuruk yù bilin
    ni Namarò. Á yáyù nga sinalákkuruk ni Namarò ta mabbalin ira ta kunnay ta mesiddúkal
    nga mapalakak.'
  bki-bki: A ea Niosi na Aisea bereio, be Atua kanano iliano tai naio berii puruveru
    nei keano vo, naio ber jibe nei, berinavo Puruveru nei, mia tom ve telabo jaalo
    nalo ser bap̃eia naio, rila aiel vovu. Naio be puruveru tai napano mia rila tom
    nalo na yetemeriba nei atibirbil. Ver revika venia milalo na ajibirbil jibe na,
    nina bior ga maka amonea ilirianiano nei napano amijogio, a mia atibirbil avatove
    laka ea vio na vakovioiano napano naio jo mon kalo.
  bqp-bqp: 'Lɛn dↄ à de: Gbɛ̀ kũ òdi gɛ̃̀ sía ũ, gbɛ̀si kũ òdi kpáala ò lɛ́tɛ ũ.
    Ò gɛ̃̀ɛ sìa, kũ odi Luda yã daro yãi. Lɛn Luda dìtɛńnɛ lɛ.'
  mcp-mcp: Í nyiŋgə nə́mə́ bə kwóógʉ́ lʉ́ mə́bɔɔgʉ́, kwóógʉ́ í é dʉ bʉ́lal búúd yí.
    Bwə́ é dʉ bwɨɨm cínɔŋgʉ́ nəcé bwə́ mə́ ban nə́ bwə́ *amágʉ́lə́yɛ́ ciyá mə́ Zɛmbî;
    Zɛmbî nyə á bwey nə́mə́ tə̂l bwo nə́ bwə́ bág shúgʉla ntɔ́.
  hat-hat: Se yon wòch k'ap fè moun bite, yon gwo wòch k'ap fè yo tonbe. Yo bite,
    paske yo pa koute pawòl la. Enben, se sa ki te sere pou yo.
  npl-NT: 'Noiwa kijtoa n tiotlajkuíloli: Se tetl non teikxitlanwia, iwa se tetl non
    kichiwa aka mawetsi. Yejwah moikxitlanwiah porke amo kitlakitah n kualitlájtoli.
    Ye noni tlan ika owalajkeh.'
  bgg-bgg: Chiih-è gai jigigam shii yao, “Hì pha lubao ne bran shii kham yi, chiih-è
    lubaoboh shii ne ithek shii chiih yi pha ro.” Ithek ne kham dun nyieliieshii ithek
    ne miyaogam shii migi arek ro; hìne zai Hamangkhung-aphuii è ithek ro yang pha
    ji ro.
  eng-TCENT: and, “A stone of stumbling, and a rock of offense.” By disobeying the
    word they stumble, which is what they were appointed to do.
  eng-BSB: and, “A stone of stumbling and a rock of offense.” They stumble because
    they disobey the word—and to this they were appointed.
  cpu-NT: 'Ikantaitake eejatzi: Ovaryaantzi mapi, aririka irantzivaityaaro. Tema okempivaitaro
    imparyaantatyeeyaaromi mapi ikaratzi piyathayetakarori ñaantsi. Iriiyetakera jiyoshiiyetakeri
    Pava irovasankitaayetairi.'
  san-ASM: তে চাৱিশ্ৱাসাদ্ ৱাক্যেন স্খলন্তি স্খলনে চ নিযুক্তাঃ সন্তি|
  tac-NT: 'Abiena regá aníchigó Onorúgame nila osilichi: Bilé rejté napu torómala
    ralámuli, rejté napu ralámuli ro''ábamala. Alué ralámuli ''ma toroka e''yena napu''lige
    tabilé e''wá napu aní Onorúgame nila osilí. Alarigá gastigari Onorúgame alué ralámuli.'
  eng-WEBPB: and, “a stumbling stone and a rock of offence.” For they stumble at the
    word, being disobedient, to which also they were appointed.
  gfk-H: Ma i tangai mah bia, “Iakan ra haat ing i sua taar, ira tunatuna diet tukai
    diet tana. Diet kap tubak diet tana.” Diet tukai diet kanong diet malentak tano
    nianga gar ta Kalou. Ma Kalou ga hakilang at bia na ngan hua ta diet.
  viv-viv: Kadu gahe saꞋeyana ma gigayo, Hida ogola ma abatutumadumadu kadu ababeꞋubeꞋu.
    Yaubada bonana hidibutoyogena faꞋina hitutumadumadu be adi matahiwadi hinuhagana
    tuwai-moꞋena Yaubada givehimeye-vagahina amine.
  yao-yao: Sooni Malembelo ga Akunnungu gakuti, “Liganga lyo lili liganga lyalikwatenda
    ŵandu alikuŵale, lwala lukwagwisya ŵandu.” Ŵandu akulikuŵala kwa ligongo akanile
    kuukulupilila utenga wa Akunnungu. Yeleyo ni iyatyochele mpela Akunnungu iŵatite
    pakuganisisya.
  tgp-tgp: Ale, ‘Tamlohi la pa tialahalaha hinia, enia vatu mata vai na tamlohi la
    jovi hinia.’ La tialahalaha hinia matan la sopo oloolo na nona reti, la jovi sohen
    haratu matan God mo taua sohena matara moiso.
  auc-NT: Ayæ̈ adobaï, “Dicaa në tao tencawa tæ̈ go wæængä baï ïnäni inte tömënäni
    në Tänocä ingante pïinte adinque tæ̈ go wæænte baï oda cædänipa.” Ante yewæ̈mongatimpa.
    Tömengä nänö angaïnö ante ëñënämaï näni cædö beyæ̈ oda cædinque tæ̈ edæ go wææ̈nänipa.
    Tömënäni edæ mänïnonque cædinque në tæ̈ go wæænguënënäni cöwë ingadänimpa.
  kbc-NT: Maditaɡ̶a Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi aaɡ̶aɡ̶a diniditini ligegi, anee,
    “Naɡ̶ani wetiɡ̶a eo mina oko ane nixipaɡ̶a, odaa jeɡ̶enitiniwace.” Niɡ̶ina oko
    nixipaɡ̶a niɡ̶ina me doɡ̶odoletibige niɡ̶ijo naigi anewi leeɡ̶odi me doɡ̶oyiwaɡ̶aditeda
    Aneotedoɡ̶oji lotaɡ̶a. Odaa niɡ̶ina me nixipaɡ̶a, Aneotedoɡ̶oji liiɡ̶enatakaneɡ̶egi.
  bmh-bmh: ‘Zau sanag go abu ebu darendai, duailel go zau sanag go piab tam gonug
    aramag tuaba, alainumamen.’ Ag aramag watelamau, einen, ag Uwait nugau ze doimai,
    oiagab i petak anemen. Getal Uwait nug ag guzenamamen eun guzenaramau.
  ctu-BL: 'Ts''ijbubil ja''el: “Jiñʌch Xajlel ba'' mi'' jats''ob i yoc winicob. Jiñʌch
    Ñuc bʌ Xajlel mu'' bʌ i yʌc''ob ti yajlel. Come tsi'' jats''ʌyob i yoc cha''an
    ma''anic tsi'' jac''ʌyob jini wen t''an”. Che''ʌch tsi'' meleyob bajche'' tsi''
    wʌn ña''ta Dios.'
  meq-meq: 'Tə watsa mə Ɗerewel i Mbəlom sa na, tə gwaɗ: «Kwar niye na, ndo hay ta
    ndəfiye faya sik. Hotokom nakə ndo ta dəɗiye hərwi ŋgay aye.» Ta ndəfiye faya
    sik na, hərwi nakə ta kərah bazlam i Mbəlom aye. A ge bo andza nakay na, hərwi
    ka madazlay na, a say a Mbəlom andza niye.'
  noa-H: Maimua hĩchab hich hag woun higwiapai, “Jãg dibig gaaimuan hõor bʌ̈hëu sub
    k'aba bʌ̈hëu suwi burrju” ha sim. Mamʌ mag ham bʌ̈hëu suwi burrju ha simʌn, maach
    peerdʌajem hiek jaau nʌm hũr nʌmjã hamachdëu hʌ̈k'aba harr gaaimua Hẽwandamau
    hich haar haubajuuta jaau sim, hich warrgarwe mag hich hiek hʌ̈k'abam k'ʌʌn dʌ̈in
    hich magta haju harr haawai.
  alp-NT: 'Sie rebe esi hlaleke loko Yesuse more namake esi supu saisa rebe Alla Eni
    lepate rebe lekire beteke be: “Batu mere rebe pelesi eleki pahburuesi kenae eleki
    esi koli.” Pahburuesi kenae le esi suka lulu Tuhane Eni lepate mo. Mere rebe Iteu
    peneka be suke eono ele mere.'
  san-VEL: te caavi"svaasaad vaakyena skhalanti skhalane ca niyuktaa.h santi|
  kbq-kbq: zamagigo zamino zamazeri tanafa nehuno, zamazeri traka hu have fore hu'ne.
    (Ais 8:14) Na'ankure zamagra trakama nehazana, ke'arera amagera nontazanki'za,
    traka hu'za haviza hugahaze.
  kbh-kbh: 'Inÿoca, Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈ánaca chabiama endayana:
    Cha endmëna mo ndëts̈bé ndayents̈e jtsojestjiyamcá; y mo peñës̈cá yomna chënga
    chamotsótsats̈ama ca. Chënga Jesucristo jtsabotena, chabe buayenánana ndoñe ntjoyeunaycá;
    Bëngbe Bëtsá cabá chca ndopása ora tojanjuabó chca chaotsemnama.'
  ron-LSB: și, “o piatră de poticnire și o stâncă de jignire”. Căci ei se poticnesc
    de cuvânt, fiind neascultători, la care au și fost rânduiți.
  pon-pon: O takai en kapupedi, o paip en kamakar, irail kin dipikelekel, aki re jota
    peik ion majan o, i me pil kileledi ow irail.
  nhe-BL: 'Huan nojquiya Toteco camati tlen Cristo ipan Itlajtol campa quiijtohua:
    “Yajaya elis queja se tetl campa tlacame motepotlamise huan ipan huetzise.” Quena,
    tlacame motepotlamise huan mopolose pampa ax quineltocaj niyon ax quichihuaj tlen
    quiijtohua Itlajtol, huan quej nopa quipantise nopa tlatzacuiltilistli tlen Toteco
    ipa quitlalijtoya para ininpantis.'
  sps-sps: An mes karan nan Vegiau Ten Gov kan te tsue na ka, “A fats a marats to
    aya, te kat ror a vainy ri te tsukakab, ai te nai kat fagotsiny rari.” Ri tsukakab
    ror ri te gotsiny tana saa ari gima faaman er manaats ton vegiau nane Krais to
    te tsue fi Gov muan te nai ruak nats non.
  wnc-wnc: Siwan wamu takngatuat Anutue wapatang anzing yuak, “Suu wagwende botake
    aminda kenzomna ayamning. Yamake wa aminda undang pimaning.” Ngan. Wa aminda apimaningge
    natake Anututa tupa siknga yawan yukut.
  bus-bus: 'Lɛmɛ dↄ à dɛ: Gbɛ̀ kɛ̀ wè gɛ̃̀n sía ũ, gbɛ̀si kɛ̀ wè kpáàla wà lɛ́ɛ ũ.
    Aↄ̃ gɛ̃̀n sìa, kɛ̀ aↄ̃ↄe Luda yã daro yãnzi. Lɛn Ludaa dìɛńnɛ lɛ.'
  gub-BL: Nezewe i'i amo Tupàn ze'eg kwehe arer a'e no. A'e ita tàpuz iwy pe har zàwenugar
    na'ikatu kwaw uzeruzar 'ym ma'e wanupe a'e. A'e rupi Tupàn uzepyk putar wanehe
    nehe. Tupàn uzepyk putar wanehe nehe, ta'e nuzeruzar kwaw ize'eg rehe a'e wà xe.
    Tupàn na'ipurupyro wer kwaw wanehe.
  imo-imo: 'Ipuki naa tirimele imbo akuma kinye, aku koumu kinye, i tepa mele nimbe
    peremo: Aku koumu yu kou kelo te, imbo te kamburumu wali kika tepa, tepa ai tondombai
    teremo. Yu kou awili teni imbo topa mainye mundurumo kou mele. Aku imboma Gotenga
    ungumu liko tui tirimelemunga tepa ai tondoromo. Goteni oi aku tepa nimbe panjirimu.'
  boj-boj: Qotei aqa anjam bei dego nami endegsib neŋgreŋyeb, “Tamo qudei naŋgi tal
    ai di quraqyoqnsib maŋgaleqnub.” O ijo was, tamo naŋgi di Qotei aqa anjam gotraŋyeqnub.
    Utru deqa naŋgi tal ai di quraqyoqnsib maŋgaleqnub. Qotei a nami marej, “Naŋgi
    tulaŋ padalqab.”
  eng-DRA: And a stone of stumbling, and a rock of scandal, to them who stumble at
    the word, neither do believe, whereunto also they are set.
  knf-knf: « Pnduba mënţ paji pado bañaaŋ bahubta kabot kajot. » Baji bahubta ţi pa
    wal wi bajaaŋ bapok pfiyaar uţup wi Naşibaţi. Uko mënţ kë uwo uko wi Naşibaţi
    adooŋ abi jaka jak aji uwo.
  san-KHM: តេ ចាវិឝ្វាសាទ៑ វាក្យេន ស្ខលន្តិ ស្ខលនេ ច និយុក្តាះ សន្តិ។
  arn-NT: 'Ka femngechi feypiley tüfachi kangelu dungu: “Cristo kiñe kura reke feley
    tañi mutruram tati pu feyentunolu.” Kisu engün ta mutrurkey reke ñi feyentunofiel
    mew Cristo ñi werken dungu. Tañi femngechi femael engün elkünungey ti kura.'
  zas-NT: 'Rajc tëë cumplid ni rëb stib lajt loj xtiidxaman, rëban: Laaman na̱j guiaj
    rirejl guiaꞌ ree bejn, abiꞌ rureeyujn laa reeman. Rzajc reeman zian, guial ad
    ruzoobt reeman xtiidx Dios, zian rajc ni rëbaman xcwent reeman.'
  ken-NT: Basɨŋ nkwɔ amɛm ɛkáti bɛ, “Ntay ɛnɛ́n nɛ́kʉ̀ chɔŋ bo mántɛm ɛkak mánkwɛ́n,
    nkúbhɛ́ nɔ́ kɛ nɛchi sɛtárɛ́bhɛ́ ɛsɛn sɛ́kʉ̀ bo mánkwɛn.” Bátɛ̀m ɛkak arɛ́
    mbɔnyunɛ bápú bhʉɛrɛ Ɛyɔŋ Mandɛm nkúbhɛ́ mbɔ ɛnyu Mandɛm atɨ nyaka bɛ ɛ́mbák.
