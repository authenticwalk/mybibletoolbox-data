    cocare ro achajën cue''yocuare sëani, Riusubi baguë yo''oja''ye cuencuese''e''ru
    baguë bain ba''iye bacuare ënseji.'
  atb-NT: '"Byu pé lé, htûng leng râ luqgok eq myit leqbat nhâng râ luq mó cham dut
    bê nghut ri." ga le, taî tô ri. Yhangmoq gi, mungdang lé a cháng kô é yanmai,
    myit leqbat kô é nghut lhê. Haû dut râ lé, yhangmoq é matú masat to gû nghut bê
    nghut ri.'
  cek-AK: lok tahngai ai kaminawk hanah loe amthaekhaih thlung hoi amtimhaih lungsong
    ah oh.
  bkd-bkd: Daw inikagi daan ha “Iyan haini batu ha masipà hu mga etaw ta daw makakagpà
    sidan.” Makakagpà sidan ta harì sidan agtuu hu lalang din, ba iyan en daan haena
    katuyuan hu Dios.
  ctu-76: 'Mi ts''ʌctiyel jini wʌ albil bʌ i t''an Dios: Jiñʌch jini tyun ba'' mi''
    jats''ob i yoc. Ti caj jini tyun mi quej i yajlelob, che''en. Como ti'' jats''ʌyob
    i yoc yubil che'' bajche'' ti wʌ ña''tyʌnti che'' mach''an ti'' ch''ujbiyob jini
    t''an cha''an laj cotyʌntyel.'
  lac-NT: 'Baxuc ts''iba''an ich u t''ʌn C''uj xan a ucho'': Irej ti'' yʌn turiri''
    tunich cu coja yocob, or u ruburob ti'' a ray tunicho''. A ray Jesúso'', irej
    tunich cu coja yocob, wa ber u jach ts''urirob u winiquirob judío mʌ'' u c''at
    yubob u t''ʌn C''uj robob irob mac a cu coja yoc ten tunicho''. Baxuc tu ya''araj
    C''uj uch.'
  xla-xla: Epame God yu bukata ma epo atlapo, “Opatapo alumiti edla kustamtame teteyumha꞉ha꞉lepe,”
    depo. Epedeme opata God yu dla allimama posalladlalo siyama koko tle yia꞉tapo
    alumiti hema kustamtame teteyumha꞉ha꞉lepe. Eye Godtapo yia꞉ dla mepapelepo depame
    dinapopo himili kokopo.
  xav-NT: 'Duré ẽtẽ tõmo wawẽ wasu''u amo na rob''ui''éré hã, ãne: “Ẽne hã te za nasi
    da''marõpãrĩ za''ra.” Taha na rob''ui''éré hã, ãne. Ẽne te te nasi da''marõpãrĩ
    za''ra wamhã, dama ''re rowẽ za''ra mono õ di za. Tane Cristuhu wasu''uwẽ hã da
    te ''re saze za''ra mono õ wamhã, dama ''re rowẽ za''ra mono õ di za, ''Re ĩhâimana
    u''âsi mono hã te te siwi ''re ĩda''awẽ''õ mono zéb zarina.'
  cuk-cuk: 'Degine, Bab-Dummad-Gardagi sognaibalid: “A-akwa, dule-egi-goo-warmakedga
    gunonikid, A-akwa-dummad, dule-omukuedga gued.” Isaías 8:14-15 Ar ade, uaya surmarsoggu,
    Bab-Dummad-Gayaburbagi yoledimarsunnad, ar ade, bato iduar deyob amarga igar-megisad.'
  tbf-tbf: Ma mi korot mene simi Pakpak leong a pevien, “Ine mi vunavout nia tsuotsuobakei
    simi kulou, ma mi vunavout nia tsana gie va gi ta kor.” Gi tsobaka gie simi vunan
    gi kap rorong surie mi namanien e Raban. Ma ine arie ken bairoevroev e Raban va
    ta tsorubeit malan.
  uig-CYR: '@see-verse:1PE.002.007'
  ikw-NT: Be gba kwno, “Akaworugwu ke jeeme badnụ kpọbi ọchi, nụ rugwu ke jeeme be
    dna.” Be dnarnụ kwnornu nụ be kwége ikwu-ọnu Chiokike, lele kpa echiche Chiokike
    zịnu be.
  khs-khs: 'Apula:, “Etewawemiwa sena apelakolose sanosekeye. Etewawemiwa onanakamakiwa
    kepeleyetise keyalewatesekeye.” Aluse, momateyawa sena kesaleyewi Kote sowa tikapeye
    tiwemi ela: apelakowatesekeye. Apelakowapa:na:wa Koteyewi apoyakeye.'
  dwr-ENT: ቃሲካ፥ «ሃ ሹቻይ ኣሳ ቢያ ሹቻኔ ኣሳ ኩንዲሲያ ዛላ» ያጌ፤ ኡንቱንቱ ፆሳ ቃላ ኣማኔና ዲራው፥ ኡንቱንቶ ካሴና
    ቆፌቴዳዋዳን ቤቴዲኖ።
  pma-pma: Ka Tus Votut viteni mun vit, “Pos koanik, meatin keil isavoi eni. Anatin,
    keil isavoi ka imot varei eni.” Keil amusavoi veni arkurtei anatin en selusien
    onen Ahi ka arlong kattei. Koanik musil etin rendemien keil koa Ahi ling kati
    hekistal en keil.
  atd-NT: Woy duon dangob no kagi no ingkasulat dongan to, “Ka sikan no batu ka ogpakasaligkat
    to mgo otow. Woy sikan dod ka ogpakarogpak kandan.” Nò, su waro mogtuu sikandan
    to kinagian to Magboboot, sikan ian to nakarogpak on su ian ka imboot to Magboboot
    tongod to mgo otow no kono ogtuu to kinagian din.
  tel-2017: అది “అడ్డురాయి, అడ్డుబండ” అయింది. వారు వాక్యానికి అవిధేయులై తొట్రుపడుతున్నారు.
    దాని కోసమే దేవుడు వారిని నియమించాడు.
  hat-BSA: 'Epi: “yon wòch pou fè moun bite e yon wòch ofans.” Yo bite konsa akoz
    yo dezobeyisan a pawòl la, e se pou move desten sila a, yo te deziye.'
  top-NT: 'Xlacán ta̱kchakxa porque takaxmatmakán li̱pa̱xáu ixtachihuí̱n Dios, pero
    chú ixca̱li̱lhca̱cani̱t la̱ huan nac Escrituras: Lhu̱hua ama taliakchakxa jaé
    chíhuix, y lhu̱hua ama ca̱ma̱lhtujú.'
  msk-msk: Arag yamatoman yang pyagalaong nang Dios na syosolat, laong, “Yaan na bato
    yang akasongkoran nang siki nang manga otaw kayan yarogso.” Maynini yang kaorogan
    naan, makasongkol silan kay wa silan otoo sang sorit nang Dios, wakaw amarogso
    silan, yaan yang silot kanilan. Yaan yang pagbuut nang Dios na akainangan nang
    wa otoo kanaan.
  gyr-NT: 'Iyavei omboavɨye aipo ñehesa: “Co ita oipɨhapi oitɨ uca ava” ehi. Esepia,
    Tũpa suindar ñehesa reroyaẽhɨ pɨpe sui oyemondo uca mbahe tẽi pɨpe yuvɨreco. Ẽgüe
    ehi vaherã ité rumo ahe secocuer yuvɨreco.'
  kmh-kmh: 'Pen minim bap aŋgyak: “Biynimb kamb ar nokom kun ak apyap pikniŋgambay
    rek, tapin nep apyap pikniŋgambay aŋgyak.” Gor minim ak ma niŋiy apyap pikpay
    kun ak, giniŋgamb aŋgak rek nep gey amjap.'
  ukr-ONPU: і «Каменем спотикання і Скелею падіння». Вони спотикаються, бо не вірять
    Слову. Саме для цього вони й призначені.
  emi-emi: Me emene ue va, “Ia o atu eteva egheelei taumattu etuttukainila, me egheelei
    ekatungila.” La kaakatuu poli la tam nongonongo usilaa inangari, poli God ghe
    tau vellala va la lao avalua o tale aloannaaira.
  zpv-NT: 'neezaa: Dxiah nin rrehlda raꞌ ba cun dxiahltaa nin ruhnn para riaaba raꞌ
    ba. Laꞌh raꞌ ba riaaba raꞌ ba laasii ayi ruzoꞌbadxiahga raꞌ ba xchiꞌdxyi Dxiohs,
    pwihsi niꞌchin guñiꞌ Dxiohs ñichiloh raꞌ ba.'
  gux-gux: Bi tuudi kelima baa daani U Tienu maama nani lani den bili bi po maama.
  kos-kos: Ac sie pac Ma Simusla uh fahk, “Pa inge eot se ma ac oru mwet uh in tukulkul,
    Eot se ma ac oru elos in ikori.” Elos tukulkul mweyen elos tia lulalfongi ke kas
    sin God me; ma inge fal nu ke oakwuk lun God kaclos.
  ibo-ibo: Ọ bụ kwa, “Nkume nke na-eme ka ndị mmadụ sọọ ngọngọ, oke nkume nke na-eme
    ka ha daa.” Ha na-asọ ngọngọ nʼihi na ha jụrụ irube isi nʼokwu ahụ. Nke a bụkwa
    ihe a kara aka banyere ha.
  yml-yml: Wata tamu vona i kilumi Iesu faifaina Yaubada yana Buki ꞌwaineye i vo,
    Kileu deꞌe tomotoga i na tayaidi, Wata ꞌwaineye i na beꞌu.” ꞌWaineye i na beꞌubeꞌuga
    fai Yaubada yana Vona kebu i da vematayakeyakedi, yadi vedumweꞌaiꞌainina basenadiotoga
    Yaubada i ꞌaseta-vagaseni bega i venuaꞌivinedi vematavuloga faifaina.
  ory-ory: ପୁଣି, “ବାଧାଜନକ ପ୍ରସ୍ତର ଓ ବିଘ୍ନଜନକ ପାଷାଣ ସ୍ୱରୂପ ହେଲା;” ବାକ୍ୟର ଅନାଜ୍ଞାବହ
    ହେବାରୁ ସେମାନେ ବାଧା ପାଆନ୍ତି, ଆଉ ଏନିମନ୍ତେ ମଧ୍ୟ ସେମାନେ ନିରୂପିତ ହୋଇଥିଲେ।
  bzj-bzj: Ih rait eena di Skripcha seh, “Da wahn stoan weh mek peepl bok dehn fut
    ahn stombl, ahn da wahn rak weh mek dehn faal dong.” Dehn chrip oava it kaa dehn
    neva obay weh Gaad seh. Soh weh hapm tu dehn da weh Gaad mi plan fi hapm tu dehn.
  chk-chk: A pwal mak, “Iei ewe fau aramas repwe chepetek won, eu achau mi afisätä
    än aramas repwe turula won.” Repwe chepetek, pun resap aleasochisi ewe kapas,
    pwe iei usun mine Kot a akota fän iter.
  ssd-ssd: Kuyar pasa ande teŋenmba sakate. Taŋgo kame ndame ta mbolŋge kupe daŋŋga
    mbikeka barinuŋgaig ŋga sakate. Kuate nu o buk sakina taŋamba ndo nu tuku pasa
    nda isanu sukmba ŋgumnede mbal nane bariŋgade ta
  acr-TNT: 'Yey cubiꞌij: Rire e ri jun abaj cojotal chiquiwach ri ticawex, yey lic
    e cꞌo ri caquichik quib che, y lic ecꞌo ri quetzak puwiꞌ cachaꞌ. Jecꞌulaꞌ xquicꞌulumaj
    rique, ma e pachaꞌ “caquichik quib” chwi Ruchꞌaꞌtem ri Dios echiriꞌ na caquicoj
    taj.'
  rop-rop: En langa najawan pleis langa oltestaman im tok, “Det ston na garra meigim
    loda pipul buldan en ardim miselp.” Yumob sabi? Detlot pipul nomo bin bilib langa
    det wed weya God bin gibit langa olabat, en blanga tharran na dei nomo bin bilib
    langa Jisas Krais. En dei nomo bin bilib langa det wed, dumaji God bin abum im
    ronwan plen blanga nomo meigim olabat bilib.
  mee-mee: Ba pangamologa tetoto ke role bole roma, “Ka i a lollo ore bavai ka ragau
    ta ri tagange kaerea, ba lollo puna ore bavai kerea ta ri sanangkalange.” Ba iau
    ae Pita ka la roleng kamiau roma, ragau keke tage kaerea nga lollo laeala kurumea,
    ri ka sana omorea ta longa ta pangamologa e te Karais ora ragau ke pulimalage
    te ri. Bae Nutu ke puli rea ta ri nga omoreasa ta longa ta pangamologa laeala
    bole.
  dif-dif: Ngangau tana jaurani dakateriai wata morlalu ngundrani, nunkanaia Nulia
    tanana bakana kurana wonti.
  gam-gam: Baibel kandja ta paro ge embe djindo, Ku kondwe moro mal une embe moyaka,
    una wo kakene ku kep to, kulngamb yagne God kandja djindo to wori dal, ga kakene
    bolo, kulngamb yagne. Embe yene ge, God kandja dje wori pai mal pille yene.
  nou-nou: Edo jiwari nei mi sira, “Embo mi ungoda tei awa ganuma einda dadera. Edo
    ungo ungoda tei awa ganuma ainda dedo ungo duradera.” Edo ungo tei dedo dudurera
    ainda be awa ungo God da gebe moka awa gebe ae era awasedo. Edo God mi riroga
    re awa embo uso ge gebe ae era embobo awa embo sia ira.
  mqb-NT: 'Asa tə vindek à Deftere inde re, Mbərom a wa: «Ni ɗaf kon sə hawan saray
    anà ɗo ahay, aday ti slahay apan re.» I hawan atan saray, anga tə ɗəfak nga pa
    ''am a Mbərom a bay. A təra kətanan anga a nan anà zek a Mbərom a kwakwa way
    anahan.'
  ape-B: Ali enen alagun balan nyakli namudak, “Kwali elpech eke chunotukwilep amudak
    utam ali eke chubih chugoul.” Echech eke chugoul umu moneken, echech chemnek God
    ananin balan ali wo chuhwen chugipechen e. Echech chenyubukuk ali dakio chagoul
    kobi seiwak God naklimu.
  grc-F35: καὶ «λίθος προσκόμματος καὶ πέτρα σκανδάλου»· οἳ προσκόπτουσιν τῷ λόγῳ
    ἀπειθοῦντες, εἰς ὅ, καί, ἐτέθησαν.
  cav-NT: 'Tumebaedya tu ehuene: “Tumeque tumu ebari tsehue tsuru juatsu tuna tyanatanabuque.
    Etihuesu juque tumu dacatanatsu tuna aputabuque” jadya. Jesús queja catyatima
    cuanaratu Yusuja quisarati acarama cuitadya aya. Yusura cuejaya eque anicarama
    juya tibu, aputabuque tuna; ejeque tumu ebarira tyanahuaju ejuu bucha tuna jubuque.
    Yuequedyadyatu Yusura quisarati ahua; cuejaya eque juya ama cuanaque tuna terebuque.
    Tume tuna judadibuque Yusura amerehua baedya.'
  kgp-NT: Kỹ tag tóg rán kỹ nĩ gé, ha mẽ. “Pó ẽn tỹ ag tóg krĩm ke tĩ. Pãró vẽ sir,
    pó ẽn ti, kỹ ag tóg pãró tỹ krĩm krĩm ke kỹ vár mũ sir,” he tóg mũ gé, Topẽ vĩ
    rá ki. Ũ tỹ Topẽ vĩ kri fi sór tũ ag hã vỹ tỹ krĩmkrĩm ke tĩ. Topẽ tỹ nén han
    hã vẽ gé.
  bvd-bvd: Ma na Kekeda laa Abu ka bae sulia maefau nai ka bae lau gu 'urii, “Toae
    ki da kai lakwadora 'ana maefau nai ma da kai 'asi kera.” Kera lakwadora 'ani
    nia suli nao dasi ade sulia si faarongoa ne da rongoa faasia God, ma daka lakwadora
    suli God ne nia saea si doo nai kai fuli fuada.
  ukr-1871: і спотикають ся, не слухаючи слова, на що вони й полишені.
  apz-apz: I nomꞌnepo aꞌamu sɨmeho hiꞌntnnono muyoꞌnjo somneꞌno hofɨko ole mtɨꞌmokumentohofi,
    Oso engkwosaho hoꞌnaoꞌmentohofo sohumo aꞌamu hofɨko entofomafɨkuji wopɨwesyantɨfeho.
    Ose mtɨꞌmokumentohofofoho. Aꞌamu hofɨko Anɨtuye hungkunomo hwotoho fewoꞌnɨngkohofoso
    hofɨko oso hungkuno homo somo entofomafɨkuji hofɨko wopɨwesyantɨfeho. Anɨtu kako
    oso yahino hiso iꞌmofapone soꞌno huno uyɨmentisoso ne imoꞌnementisofoho.
  yon-yon: Kwane angkon ye dowad God Ye Weng aombed yedmoon kuu, “Ye kuu boyareb,
    nimakarub boknande komborok andi yeman, ye kuu dumnad areb, nimakarub boknande
    kombiri yeman.” andoon. Yi kuu God ye weng yaa wengamberedandiwen kowe, boknande
    komborok andiwen. Kuye dowad yi kuu kinoon.
  poi-NT: 'Nɨmt́im jém Dios iŋma̱t́i: Jém pɨxiñt́am iñepyajpa ipuy yɨ́p tsaayucmɨ.
    Yɨ́pt́im tsa ipaccaaba jém pɨxiñt́am. Iñeppa ipuy jém pɨxiñt́am porque d́a iwada̱p
    caso jém wɨbɨc aŋma̱t́i. Dende wiñɨgam Dios nɨm iga togoyyajpa jém d́apɨc icupɨcyajpa
    jém wɨbɨc aŋma̱t́i.'
  wuv-wuv: ma, “Hepalo na'a i fa'alabe'aa ei rama'a, hepalo mugoo i fapasiaa ro'ou.”
    Hamatee rona barafeaa fei u'uga, rona alabe; ana fei ba ro'aa dinaa wagina.
  quf-NT: 'Chaynullami ninpis: “Chay rumipimi trumpisanqallapa” nir. Chaqa paykunaqami,
    Dyuspa rimayninpi mana kriyinashanllaparayku trumpisanqallapa. Chaynu unaymanta-pacha
    mana kriyinashanllaparaykumi trumpisananllapapaqna karanllapa.'
  yuw-yuw: 'O wönggon mata auho ingoroc yac: “Sop auho tuna amnaho dubogo monkengga
    mut sorop sorop tongga möantang.” Oro amna möantangma yu wömai Kopotorochon fatmata
    ogepma fodingidangmaha möantang. Wohong osucgon wömai Kopotorocho ‘amna worocho
    mönahing’ yongo erang fingdegoc.'
  hus-NT-1971: 'U olnabchic jaye al q’ue’at i cau ax in ulal: C’al nixe’ xi t’ujub
    ne’ets ca t’ithc’uan ani ne’ets ca cuajlan i inicchic. Abal u t’ithc’uanalchic,
    in le’ quin ulu abal yab im belal jahua’ in olnal in cahuintal a Dios tin cuenta
    an Ajatic. Antsana’ u jilnal c’al a Dios ca t’ithc’uan.'
  med-med: Wote, Buk Wingti ila, ik kat nimba mel, “Ku muⱡ waⱡ kel ei ndi, wamp mbʉ
    etpa tʉn nga rondʉmba. Wote ku ou ei ndi wamp mbʉ, ropa tʉpa mana pendʉmba,” nʉtʉm.
    Wamp mbʉ ropa tʉpa mana pendʉtʉm ei, nambuⱡ emel, Got nga ik ei, mondʉk pili napʉtmin.
    Ei kʉn, Got nga numan ila iteing nimba pʉtʉm mel.
  bch-bch: Be Deo ele laulau aea posanga ede pade iuot tautaunga ga bedane, “Pat toa
    ne ga ikado gid panua ga tikot aed ngan ta titap.” Titap ngansa tinasi Deo ele
    posanga mao. Be Deo irau posanga motean ngan ad kadonga toa bedaoa.
  cco-NT: 'Jo̱guɨ lɨtib˜ cajo̱ laco̱ꞌ féꞌˋguɨ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ: Jo̱ có̱o̱ꞌ˜
    e cu̱u̱˜ jo̱ seemˋ dseaˋ i̱ niquiungꞌˆ. Jo̱ co̱ꞌ uíiꞌ˜ e jaˋ jíiꞌ˜ i̱ dseaˋ do
    júuˆ quiáꞌˉ Dseaˋ Jmáangˉ, jo̱baꞌ caquiuiñꞌˆ, dsʉco̱ꞌ lajo̱b dseángꞌˉ sɨꞌíiñˆ.'
  deu-1951: Sie stoßen sich, weil sie dem Wort nicht glauben, wozu sie auch gesetzt
    sind.
  alq-ALGNT: 'Mazinadeni oo8e acitc: “Mi aa asini ka pizogecimadjin a8iagon, acitc
    ka toda8adjin kidji pagicinindjin.” Mi mezinadenig. Pizogecinog, ka8in mega o8i
    teb8etasina8a Kije Manidon odikido8ini. Aja 8eckadj Kije Manido ogi onendanagoban
    kidji iji8ebizindjin ini8e ega ka teb8etagodjin.'
  ixl-NNT: As ech tatin u Jesucristo vatz unqꞌa tenameꞌ uveꞌ yeꞌ ni niman Aak echeꞌ
    umaj kꞌubꞌ uvaꞌ la itxꞌet unqꞌa tenameꞌ toj stiꞌ. As la jojtxꞌu veꞌt staꞌn. As
    yeꞌ nikꞌujbꞌaꞌ unqꞌa tenameꞌ ikꞌuꞌl tiꞌ u Tiixheꞌ, tan tiꞌ uvaꞌ yeꞌ nisaꞌ inimat
    viyol Aakeꞌ. As kꞌujlu veꞌt kan stiꞌ uvaꞌ ech la ibꞌaneꞌ.
  boa-NT: 'Téhdure tsiiñe nééneé: Diibye muurá éhne múúne nééwáyutu ávyé mecábóhcámeímyé
    maáákityéúdú néébeé. Ahdújuco muurá dííbyé uwááboju ímí cáhcújtsotúmé mújtámeke
    tene pájtyene.'
  quh-NT: Chay rumeka misc'ana, urmachej rumi cashan. Ajinallataj Cristoka Diospa
    niskanta mana casucojcunapaj urmachej rumijinamin, mana payta casuskancuraycu.
  kwi-kwi: 'Ma pitchin Dios pit kainammtuzne Cristo akwa pɨnkɨhta para: “Awane an
