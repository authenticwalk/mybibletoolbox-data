    Quirishito, mana icomijiavacari, irootaquetarite icantaque Aapani Irioshi coramani.'
  bnp-bnp: I ta maea tabu, “A kedo iea i rata e huriki ri sibo, ri boru.” Ri sibo
    a vuhuna ri longotaroa a nitana, i manga a hini a Vure i taki muga ri gi rata.
  apn-NT: 'Nẽ mããnẽn harẽnh kot: Koja mẽ kapẽr mar kêt kumrẽx. Te pry kamã kẽn nõr
    nhũm mẽ kot nhãm pry nê mẽnh kaxyw hkamnãr o amnhĩ par krã hi kukẽnh pyràk o koja
    mẽ amnhĩ nhĩpêx. Anẽ. Mẽ kot Kris kapẽr mar tã hkôt amnhĩ xunhwỳr kêt jakamã te
    ho mẽ kot amnhĩ nê kẽn kamnãr o amnhĩ par krã hi kukẽnh pyràk o koja mẽ amnhĩ
    nhĩpêx. Jakamã koja nhỹrmã Tĩrtũmja ja hã tanhmã mẽ ho htỳx kumrẽx. Ra kot amnhĩ
    kukamã mẽ kãm amnhĩ jarẽnh xà hkôt.'
  ctp-NT: 'Nde ñaꞌan ndukwa xka chaꞌ nu nchkwiꞌ ꞌin kee kanꞌ xka seꞌen lo kityi: Tyukwa
    kee kanꞌ kiyaꞌ nten, tlyuu neꞌ tuwiin seꞌen ndijyan neꞌ bra nu tyukwa kee kiyaꞌ
    neꞌ. Ngwañaꞌan ndukwa chaꞌ lo kityi kanꞌ. Wa mlyuu neꞌ tuwiin chaꞌ ja mdukwa ꞌa
    neꞌ chaꞌ nu nchkwiꞌ Ndiose. Yꞌni Ndiose ngwañaꞌan chaꞌ ja ka tyaꞌan neꞌ tuwiin
    nu ñi ꞌin Ni si ja xñi neꞌ chaꞌ ꞌin Ndiose.'
  opm-opm: Ama ero por mandatpa han ire ihat pati ohe meng oh ritporhan ma brak matpa
    oh mamaru hat patmur. Ama ap kwei tam ohe bok oh ihir tung rim tapam or wandasiprimur.
    ritporhan brak matpamur. Ma brak matpa mengru meng na amram kom asariya han ihirnong
    oh ama kwei bok oh tung rim or wandaptimur. Ama ihat pati bap ihirnong rih orhor
    Got oh ihir ihaprimur rim kis mat paptesuh bap ihirmur.
  bvr-bvr: Rrapa gun-nerranga gu-yinagata gu-yurra. Nipa minypa gun-maywapa “Jandarra
    gu-galiya yerrcha rrepara aburr-gartchinga rrapa minypa burr-yerrnyjinga aburr-bunggiya.”
    Minyja gun-burral, ya? An-gugaliya gala a-yinmiya marr a-balcha nula Jesus Christ;
    ngardawa gala gu-yagurrma nula Wangarr gun-nigipa janguny. Gu-guyinarda ngacha
    gun-birripa — gun-gulijiwarriya, ngaja, ngarla.
  wal-wal: Qassikka, “Ha shuchchai asa xubbiya shuchchanne asa ooggiya zaalla” yaagees;
    eti Xoossaa qaalaa ammanenna gishshau, i etau qoppidoogaadankka xubettoosona.
  zad-NT: 'Na'' ḻekzka'' nan: Zaklebile'' to yaj dii chgoo chc̱hew'' beṉ'' na'' chchix̱an
    ḻegake''. Chbix̱gake'' daa bi chzenaggake'' cho''a xtill'' Chioza'', na'' ka''kzan
    chiyaḻ'' gak c̱hegake''.'
  kmg-kmg: Erâ wâc “Qânâ ira kike-jeŋic hepirickeniŋmu â buse ira heariweniŋmu.” Ŋic
    miti qikiŋnehuc ira heariweniŋte mukicnere iŋuc hâcne eeŋgopieŋ.
  aso-aso: 'Idoꞌ ma nene: Aꞌmine geheni nene eveneꞌ lodohoꞌ izi limi pouꞌ li ingalizaniꞌ
    geheni gehepeve ne neive. Ingine lodohoꞌ izi limi ingaaꞌ naniꞌ nene Oꞌmosoꞌmi
    gamazi gili damadiꞌmo nene limi ingaaꞌ nave. Oꞌmosoꞌmo ingine mo neꞌmine ilizave
    lo gele neidoꞌ nene neꞌmine igaꞌ nave.'
  uli-uli: Iwe ngo ye wol mel solboy mo lal babior we ye santus we ye sor bo, “Iye
    feas we yebe sug pecher yarmat iyang, ngo iye feas we rebe cheprag iyang.” Re
    cheprag bo fael mala rete chepar irel babior we ye santus we ila mele Deus ye
    dipli le rebe mel iyang.
  nin-NT: 'Ungbamvu ku Abachi ku u da ni inkla inuma zizo di: “Uwanggo yo a si ingbinta
    yi nggo i ta du anishirr a bwu uza na yi, ingbinta yi nggo i ta du anishirr kuhre.”
    A kà na si kpanye nu ure ku Abachi ku hen, ima yo i du ba bwu aza. Wanggo yo si
    inkindirr yi nggo Abachi à da di i ta la na anishirr abama ba nggo.'
  acu-NT: 'Tura chikich aarmaunasha miatrusang umikmiayi. Nu aarmauka tu aarmawaitai:
    “Nu kayanka tukumkar iyarartinuitai.” Cristo chichamen umirtsuk pujuinauka, kayan
    tukuminawa nunisarang iyaartin ainawai. Tura kayan tukumkar iyainawa nunisarang
    pujuinauka wína chichamrunka umirtutsuk pujuinau asar, tuke wait wajakartin ainawai
    Yuska tawai.'
  cak-WNT: 'Y chupan ri ruch''abel ri Dios, ri tz''ibatal ca, nubij chuka'': Yec''o
    c''a q''uiy winek ri xa xtiquipaxij qui'' chuwech ri achi''el Abej ri'' y xquetzak.
    Queri'' nubij ri tz''ibatal ca. Quec''ari'' xtiquic''ulwachij ri winek ri'', ruma
    can ma niquinimaj ta ri nubij ri ruch''abel ri Dios. Y chuka'' can queri'' rubin
    ri Dios chi xtiquic''ulwachij.'
  ebk-ebk: Kenalina pay as nan naisurat as nan Kalen Apo Dios, “Hiyana nan fiatu ay
    mangesakiaw as nan tataku ya mang-ukias kan chicha.” Maesakiawcha, tay achicha
    tongparun nan kalen Apo Dios, ya hiyana us nan planon Apo Dios para kan chicha.
  spa-PDDPT: 'Y: Piedra de tropiezo y roca que hace caer. Éstos, al ser desobedientes,
    tropiezan en la Palabra. Tal es su destino.'
  ruf-ruf: kuya gholonga, “Libwe alyo libwe lya ukwikwala iwanu, na libambalawe lya
    ukuwaghwisa iwanu.” Iwanu wekwala kwaapfila ng'awaitoghola bae imbuli ila, apfi
    pfipfo pfawekelighwe kulawa ghumwande.
  gun-gun: ha'e “Nhomonhepyxangaarã, joityarã opyta”, he'ia rami. Mba'eta ha'e kuery
    ojeity uka 'rã ayvu porã oendu teĩ nonhe'ẽ renduia py, ha'e rami ae hekorã omoĩa
    rire.
  agu-BL: 'Ncha''tz at junt xtxolbil yi tz''iba''nt cyen yi na tal: “Chijepon tzotp
    wunak te ẍchusu''n yi juna''tz yi c''ub tane''n. Nin tan paj yi chijepon tzotp
    nchiben tul il.” Yi na elepont yi xtxolbila''se''j i''tz, yi at wunak yi ja chije''
    tzotp, nin ja chiben tul il, tan paj yi quinin ncyocsaj yi yol Ryos. Poro txumijt
    tan Ryos tan chibene''n tul il tan paj yi quinin ncyocsaj yi yol i''.'
  isn-isn: Igwe lakukumpa, ni talagwe lakukumpa nianso ikumpa, niiluhita ulukani,
    kua ilo naiahalanigwe kitalao.
  eng-PEV: God says this about Jesus too, in his book, “He will be like a stone that
    people trip over, so that they fall down and hurt themselves.” You see, people
    that don’t trust in Jesus, they go wrong and stop following God. It’s like they
    fall down and hurt themselves. They go wrong because they don’t listen to God’s
    word, and they don’t do what it says. You know, God planned all that trouble for
    them a long time ago.
  ilo-ULB: ken, “maysa a bato a pakaitibkulan ken maysa a dakkel a bato a pakaitublakan.”
    Maitibkulda, ta saanda a nagtulnog iti sao, nga isu met iti nakaitudinganda
  pir-NT: 'Ahri gʉ̃hʉre nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Omariquiro ʉtãre doque
    wahã saro tiquiro esaborirore ne eserare. Sata ʉtã yero saha ijiriquirore Cristore
    cahmedana, tiquirore yʉhdʉdʉcana, Cohãcjʉ̃ cahapʉ esasi mari, ni ojoahye panopʉ.
    Tiquina Cohãcjʉ̃ ye buheyere yʉhtierare. Sa yeye panopʉ tiquiro ni ojoariro sahata
    Cristore cahmedare. Cohãcjʉ̃ panopʉ “Sa waharota”, tiquiro nidiro sahata Cristore
    cahmedare tiquina. Sa yeatiquinare cũahye Cohãcjʉ̃ tiquinare.'
  anv-NT: Asa ntó nnó, “Ji alú ntaá ɛníné bɔɔ́ ákpárége wyɛ ne ɛtaravɛ ɛwé
    ɛpyɛɛ́ bɔɔ́ akwene mfaá.” Bɔɔ́ ákpáré wyɛɛ́ néndé ɛbwɔ́ áshya manwú mekomejɔɔ́
    Ɛsɔwɔ. Ne genó ɛyigé ɛbwɔ́ ápyɛɛ́ gelú wyɛ ndɛre Ɛsɔwɔ ákwyɛ ábelé nnó
    ɛpyɛ ne ɛbwɔ́.
  sab-NT: 'Kaire Chube gerua degaba unsuialin gerule ene: “Kwian me ke e gbe gdadi,
    kwian tanre be lentige ke ege.” Kwian me Jesucristo gai ulia, kwian ene me kle
    Chube gerua gbe gdadi me kle age Chube gerua gerule kare, malen kwian ene ole
    be boi tirare me geru gbe gdadi giti gdale, bdagli kwian ene be boi daga ngwale
    be chege sugekare Chubege ta olire Chube geru gbu kare unsuialin kwian me Jesucristo
    gai ulia giti.'
  tmd-tmd: Mönö i yadmä, “Rɨg akwör, nöbö mö duŋ yamsö pɨñöna; rɨg akwör, nöbö mö
    hön, pɨn bɨcöñɨŋö,” rɨmä. Krais mönö wä aku nugw pölim aku mɨ, ñɨŋ pɨn bɨrmä.
    Ñɨŋ pɨn bɨrmä aku, God höd rɨg yad nɨgöŋ mag akwör rɨmä.
  acr-NNT: 'Yey kubꞌiꞌij: Rire e ri jun abꞌaj kojotal chikiwach ri tikawex, yey lik
    e kꞌo ri kakichiq kibꞌ che, y lik ekꞌo ri ketzaq puwiꞌ kachaꞌ. Jekꞌulaꞌ xkikꞌulumaj
    rike, ma e pachaꞌ “kakichiq kibꞌ” chwi Ruchꞌaꞌtem ri Dios echiriꞌ na kakikoj taj.'
  kpg-kpg: Gei nia madagowaa i golo, e helekai, “Deenei di hadu dela e hai nia daangada
    gi tingatinga, deenei di hadugalaa dela e hai digaula gii too.” Digaula e tingatinga,
    idimaa, digaula digi hagadonu ana helekai, deenei di manawa o God ang gi digaula.
  taj-taj: ओच्‍छे “म्‍हिगदेदा तोइबा युङबा चुनोन हिन्‍ना। ल्‍हानान म्‍हिगदे तोइसी पाप्‍ला।”
    परमेश्‍वरसे कुल्‍बा तामरी विश्‍वास आलबासे लमान थेनीगदे पाप्‍ला। थेनीगदे चुह्रङ्
    तबा चा परमेश्‍वरसे म्‍हन्‍बा अन्‍छारनोन हिन्‍ना।
  avt-avt: 'Mɨt kerek hɨr ap nisesik au neweikɨn sip newetɨwek, Krais hɨrak kɨre nan
    kenip mɨt nar ek nankenpetɨp mɨnwik te hɨr nanɨnkewɨn nanɨwaank hɨras. Hɨm me
    God mau tɨwei matɨp me menmen im. Hɨram matɨp mar ik: “Ik ek hɨrak nan te mɨt
    nankenpetɨp mamɨnwik nanɨnkewɨn.”'
  cbk-cbk: Y tiene pa otro cosa ta habla na Sagrada Escritura acerca de aquellos quien
    nuay accepta. Ta habla, “Por causa de ese piedra ay man tisut el maga gente, y
    ay hace gayot ese tumba canila.” Y ay queda sila tumbao cay nuay sila cree con
    el mensaje de Dios, y el querer de Dios para canila quien ta desobedece con ele
    amo el castigo.
  uig-ARA: '@see-verse:1PE.002.007'
  tuf-tuf: 'Sir carit cuitar bucoy cat wacaro: Sirat ac chacyey icar uwan búnabo técaro.
    Ac ey icar uw búnabo técayatan, ey icar bar yauwátaro. Eyta wacayat ac ójcori
    wátiro. Jesucristo ojcor wajacro. Uwat Jesucristo chihtá cati rehcayat cuayir
    rehcátaro. Bíyinat cati rehcáyatan, imár oquís Sirat cuecun waquír chájacro.'
  abx-abx: Ngan aniya' pa liwat maka'anna' nga iya i bato maka'ulang si mga a'a pagtapit
    si Diyos, pati' i makapadusmog si mga iya. Agka'urulang mga iya tungod si ga'i
    mga pagsunud-na si allingon, ngan ag'alagad nan si dati nagtagama-na si Diyos
    nga mga tinakkahan-na.
  mco-NT: 'Nañ jadu''n yɨ'' ajcxy huɨdibɨ ca'' mɨjpɨdägy Jesús cuydumyb nej ymɨna''ñ
    ma yjaybetyɨty: Jadu''n je Cristo nipaady nej tüg tzaa ma jäy ajcxy ycönejpcɨxy
    etz ycɨdaagɨxy. Je jäy ajcxy huɨdibɨ ca'' mɨjpɨdägy Jesús, jadu''n nipaady nej
    jɨhuɨ̈y ycönejpcɨxy ma tüg tzaa co ajcxy ca'' tungɨxy cuendɨ Jesús y''ayuc, paady
    ycɨxpɨ padaangɨxy tzaachypɨ mɨɨd ypocy ycɨxpɨ, jadu''n nej Dios tɨ yajcöducy.'
  cpb-NT: 'Ikantaitake eejatzi: Owaryaantzi mapi, arika rontziwaityaawo. Tema oshiyawaitakawo
    imparyaantatyeeyaawome mapi ikaatzi piyathatawori ñaantsi. Iriira riyoshiitairi
    Pawa rowasanketairi.'
  aon-aon: Aria enen shopunek baraen nyakri namudok, “Kweipon arpesh ta shunotutuk
    amudok utom aria ta shutu shubuh atap.” Eshesh ta shutu um maresh? Eshesh shemnek
    Iruhin ananin baraen aria madae shusuhwen shugipeshen uwe. Eshesh shenyubukuk
    aria douk shatu kabi seiwok Iruhin nakri um.
  hus-NT-2005: 'Ani u támnalich jeye jelt xan tin ulal enchéꞌ: Jun i tʼujub xu tʼadhkʼux
    ani u kwajlax. Pos jajáꞌtsik jelti max u tʼadhkʼunalichtsik abal yabtsik in tʼajál
    ti kʼij an tsubaxtaláb. Pos jaꞌich abal jechéꞌ ti takudhtsik.'
  mig-NT: Te suni yuu̱ skáchi'i ja'a̱‑í nání‑yá, te kava júngoyo‑i sá'a kúu‑ya̱, áchí.
    Chi̱ kájungoyo‑i kua̱chi sɨkɨ̱ já tú kájandatu̱‑i tu̱'un‑ya̱. Te ni̱ jani‑ya̱‑í
    ja̱ súan sá'a‑i.
  bps-bps: Na lêmanan man, “I batu ani gugsindul i dad to, i batu gutlaabla.” Tagnè
    fandam Dwata gsindul ale na tlaab, du là ale mimen Tnaluan.
  mbs-mbs: Doen heman kagi te Timanem insolat, “Yan se bato mekebangkil kandan. Yan
    se bato kedogsoan dan.” Yan se dimateng kandan so wedà dan penenalan te kagi te
    Timanem, aw yan se pelumun impetagad din kandan.
  tof-tof: Akó Godón Wialómórrón Bóktana akó igó bóktanda ene ingülküpankwata wagó,
    “Wa ingülküpa, pamkolpama sab ne klamdó bodoatnórre, darrü wirri ingülküp, i sab
    ne klamdó balókle.” Ini pamkolpama bodoatódako, zitülkus i ⌊Morroal Bóktan⌋ koke
    azebdako. God go ibü irrbünürr ene klamdó bodoatóm.
  cme-NT: 'Ma tiraa nyɛgɛ̃ŋ terieŋgu naŋgu-na wuɔ: «Nuɔmba tisĩŋ ba fɛrɛ tãmpɛ̃l
    daade-na. Di mal nuɔmba‑i.» Baŋ''a ba saa nu Diiloŋo nuŋgu‑i ku''i ciɛ ba ta ba
    tisĩŋ ba fɛrɛ diɛ. Ma yaa naa saaya ma da-ba.'
  sus-sus: A man masenxi, «Mixie e sanyi radinma na gɛmɛ ra, e fa bira.» E birama
    nɛ barima e mu tinma Ala xa masenyi ratinmɛde. Ala bara na ragiri e ma.
  pon-2006: 'Oh pil ekis wasa mahsanih: “Takai wet ih takai me aramas akan pahn dipekelekelki,
    ih paip me pahn keseiraildi.” Re dipekelekel pwehki ar sohte pwoson mahseno; ih
    duwen met kupwur en Koht ong irail.'
  dad-dad: Agef fen, “Ĩ, tamo yeid tũ fiya nẽ meein wõ ye fen, idi kuku douf nẽ sa
    tuwa anĩ wõ yen.” Idi yeid tũ fef, ere nigin, idi od anĩ to dõ difef, areg Negurem
    idi age difouf nigin igirin.
  zab-NT: 'Ne ziyza xquel rzub zec ni rnii stuby lat lo xquiits Dios: Laany nány guia
    ni ldap bniety ne izáaldny bniety. De ni quɨt rcaaz Crist zecpacza chi quɨt rcaaz
    bniety guia ni rlapbɨ, rdeeddeb ziy pur ni quɨt rcuadiagdeb xtiidxny ax ziy xquel
    rzub xtiidx Dios.'
  jae-jae: ma “kêtu poc sêndiŋ eŋkaiŋ êpiŋa to poctêna êŋgôm lau têntac êmbôli aucŋa.”
    Êsêac taŋ sêkêŋ gêwiŋ Anôtônê biŋ atom naŋ, dêdiŋ eŋkaiŋ kêpi poc kêtôm Anôtô
    kêmasaŋ ŋabiŋ kwanaŋgeŋ.
  ksd-ksd: 'ma: “A vat na tukatukai; ma ra timul i ra vat na tukatukai;” dia tutukai
    tana, tago pa dia torom. ta ra tinata; ma di ga tibe diat upi ia.'
  msm-NT: Pig-iling isab duon to Kasuyatan, “Ogpakasipdug to mgo otow to sikan no
    batu aw ogpakadugsu.” Ogpakadugsu sikandan su wada dan tuuhi to kagi to Diyus.
    Sikan to ing-andam din kandan.
  myk-myk: «Faakagereŋɛ ki ɲɛ kii, sipyii ya guruŋɔ kemu na ge. Faakagereŋɛ ki ɲɛ
    kii, kemu ya sipyii shaan ge.» Pu na ba guruŋɔ ki na, bani pʼa she pu da dà Kilɛ
    wo jomɔ pu na wɛ, lee lʼa bi yaa na nɔ pu na.
  sbe-sbe: yo hinage, “ye hemala tamowai yodi kabakalabesibesi na unai se beku.” Se
    kalabesibesi matawuwuna Yaubada wasana se kawayagalaei, doha saha Yaubada ye hineliyako
    hesabadi wa.
  mcr-mcr: Itaŋga, “Iqu hikä äqutäumäupu, qua iqi päkŋqä iqueyi.” Qu Goti Iqueä kukŋui
    hŋgisa itqäŋuwitaŋi, hikä äqutäumäupu äqäyäpäknätqäŋä. Iiŋqe, Goti Iqu, qu iiŋä
    ipnuwäŋqä ätekqe.
  cux-NT: 'Ní canéé nguūⁿ na libro yeⁿ''é Ndyuūs táámá chi ''tíícā: Tuuú ''cūū ní
    diiⁿ chi cuundí ca''a ''iiⁿ''yāⁿ ni tuūu mííⁿ chiiⁿ chí cundɛɛvɛ ''iiⁿ''yāⁿ. Cuaacu
    chí indɛ́ɛ́ ca''a yā ti nguɛ́ɛ́ n''giindiveéⁿ yā nduudu cuaacu ní Ndyuūs diíⁿ
    yā chi ''tíícā canee chi diiⁿ ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: “Tökezleme taşı ve suç kayası oldu.” Çünkü onlar söze itaatsizlik ederek
    tökezlerler. Zaten bunun için atanmışlardır.
  san-ITR: te chAvishvAsAd vAkyena skhalanti skhalane cha niyuktAH santi|
  bel-N: камень спатыкненьня і скала згаршэньня для тых, якія спатыкаюцца аб слова,
    не скараючыся, дзеля чаго і пакінутыя.
  sch-sch: 'Male Pathien lekhabu danga, ati: “Ma lungpui hah mingei minpalna rang
    le, Mi inletna rang ani,” ai ti anghan. Chong hah an iemloi sikin an inpal ani,
    mahah Pathien''n anni ranga a nuomna piel ani.'
  mic-MIQNT: Ap igtig telueg Gjinisgam ugtwi'gatiqn, “Ula na gun'tew ta'n mimajuinu'g
    pejitaqama'titaq aq nisiattaq.” Nisia'tijig muta mo getu ns'tmi'tigw na gelu'lg
    glusuaqan. Etna na ugjit Gjinisgam gisite'tg'p pejitaqama'tinew muta mo getu gtlams'tasulti'gw.
  huu-NT: 'Dane cuega: Nɨne naimacɨ macaria, naie nofɨcɨmona eɨcaɨtaillamona, uaitɨmacɨ
    cuega. Cristona cuete. Cristo uaina naimacɨ ɨɨnoñena jira, Jusiñamui llua isoi
    faɨfitɨmacɨ.'
  jiv-NT: 'Tura ju̱sha aarma awai: Tukumak iniaartin kayaiti. Kame shuar Jesukrístunun
    etserkamun nakitiakka, ¿enentáinium itiur péṉker wekasat? Wats, nú shuar, Krístun
    umirainiachu ásar, tuke túrunatin asamtai tukumainiawai.'
  otm-NT: 'Nɛ man''da mi hma: Nu''a ra Cristo tengu''bʉ n''da ra do ngue di ferpʉ
