    Uhokri giwn. Hiyeg kane ihpenepwima giwn hennewa igkis ikaksaka adahanikwa ini.'
  iou-iou: Täŋkaŋ mobä uterak äma mäyaptä jänani api yäputneŋ ba yewä äreyäwäpäŋ api
