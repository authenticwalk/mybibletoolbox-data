  mdy-ETH: ዒንሢ ፑርታ ማዺ ሜቶ ዔካዖ ጊቤቶ ዓይጎ ጋላታ ዒንሢኮ ዓኣያ ማዓንዳይ? ጋዓንቴ ኮሺ ማዻዖ ሜቶ ዔኪ ዒንሢ ጊቤቶ
