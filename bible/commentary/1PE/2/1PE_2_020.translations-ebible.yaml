  ndg-ndg: Kwina kilibe gani mwana mwenda dumu pamupanga sambi buka po mwendelipata
    azabu? Kwa njo mwana mupangile sapi naywa pata tabu kwo hukumiwa, yino ni sifa
    sapi kwa Nn”ungu.
  wsk-wsk: Bare nina memek beteral se ko koma ninga momon se ikup mu gial mu, Kaem
    nenenga munan ko amilmilaruk i? Mena. Bare nina munan ningo bitawaral se ko ninga
    bita maguwumon se ikup mu gi lagaral mu, Kaem ko ninguru amilmilarukko.
  toj-NT: Jel tuc juntiro ta ay c'a hua mul merani. Ay modo mi jas oja hual ta huala
