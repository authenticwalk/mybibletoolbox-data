    wak. Wakuli sapos ipak punek yopinyi ali echech chukepu hevi wakuli ipak piyotu
    dodogowipu ali kobi wata pubeyeny-umech umu, God eke nunehilau-mepu nuklipepu
    nukli ipak yopipali.
  grc-F35: Ποῖον γὰρ κλέος εἰ ἁμαρτάνοντες καὶ κολαφιζόμενοι ὑπομενεῖτε; Ἀλλ᾿ εἰ ἀγαθοποιοῦντες
    καὶ πάσχοντες ὑπομενεῖτε, τοῦτο χάρις παρὰ τῷ Θεῷ.
  cav-NT: Cuatsashaya eque ama juyaju ni micuana nerecaturataya, Yusura micuana jidaque
    ebau bucha ama baya, arepa canerecatiyaque abacata idu aya ama bucha. Jida juyaju
    atanayaque camadyatu Yusura dyaque jida baya, abacata tsehue iduyaque.
  kgp-NT: Kejẽn ãjag patrão tóg ãjag tỹ kygnẽ to ãjag mrãnmrãn tĩ. Tag vỹ tỹ nén ũ
    tũ nĩ. Ti tỹ ãjag jykre há to ãjag mrãnmrãn kỹ Topẽ tóg ãjag mỹ vĩ há han ke mũ.
  bvd-bvd: Lea da malasiofa kamolu faafia si doo ne molu ilia ka ta'aa, 'afitai molu
    ka ngalia kwaiarae uria. Aia, ma lea kamolu molu nonifii maana ne molu ilia doo
    ne 'o'olo, God nia kai faadiana kamolu uri maana.
  ukr-1871: Яка бо похвала, коли, согрішаючи й биті в лице, терпите? Тільки коли добре
    робите, і, страждаючи терпите, то се угодно перед Богом.
  apz-apz: Sekwo honɨngkano wonyo imofɨkujoꞌno hofɨko tohino sejapɨkujoꞌno sekwo tɨmoꞌnohini
    uhwontohumentanɨngkuji Anɨtu kako sekuneꞌno hitoho mulofeꞌnjo umontonoho. I osoꞌno
    sekwo honɨngkano wonyo ane wopɨngoꞌnohini yontanɨngkuji hofɨko sekumo tohino siki
    sejapɨkujoꞌno sekwo tɨmoꞌnohini uhwontohumentanɨngkuji Anɨtu kako sekumo wopɨngo
    waselohoꞌmontonoho.
  yon-yon: Kumban yiib kuu ambarakmaniiwe wurudbed yewed kondaneene iwari kere kangdommo
    doberembaraniib kuu, Godbed kakman Ewen arimbed kowaneen dee? Dowan! Kumban yiib
    kuu amun amun kamaniiwe yewed kondaneene iwari kere kangdommo doberembaraniib
    kuu Godbed yiib yaa kubendaneen.
  poi-NT: ¿Pero t́iiga taŋcujíppa tu̱m pɨ̱xiñ siiga iyaachɨ́ypa cuando chiit́a̱p castigo
    iga imalwatne? Pero siiga michiit́a̱p castigo cuando iŋwɨ̱watne y siiga iñyaachɨ́ypa,
    jesɨc nu̱ma miwɨ̱ixpa Dios.
  wuv-wuv: Tamanu rawani'ana nabaa hamona apitainaa fi'iaa hamu'ou a'a ei bigifatataa
    hamu'ou? Ma'uaa nabaa hamona apitainaa fi'ia wagii ei rawani'a bigi'aa hamu'ou,
    ina rawani i pudaa mei Haidaa.
  quf-NT: '@see-verse:1PE.002.019'
  yuw-yuw: Wohong sontho toroc kiap wömuno tuya moröm soniho kangga kentacma wömai
    yu kurömna sinom kentac. Wohong sonu toroc kiap ogepmagon taruya moröma soniho
    komanang sinom kuna sontho worochon focfoc sumbentanganu wömai woroc, kiap ihorocnoha
    wömai Kopotorocho kombiuna ogepma sinom itac.
  hus-NT-1971: Max ca t’aja’ jant’o yab alhua’ ani jats tit yajchiquiyab, ni jant’o
    ti alhua’ tin tamet a Dios max a cuxuyal c’al i c’aya’talab. Expith max a t’ajalchic
    alhua’ ani jats tit othnab ani a cuxuyal c’al i c’aya’talab ta ichich, ja’its
    an lej chubax alhua’talab c’al a Dios.
  med-med: Enim uⱡ ⱡawa ti, elingina rormin ei kʉn, mindil ting mel tʉtmin. Ei kʉn,
    mbi kai ti natʉtmin. Wote, enim uⱡ kun kai ti itangina, mbun mindil nguk eng ndam,
    Got ndi, enim memp pendʉmba.
  bch-bch: Ngansa oangga akado kadonga sat ta tipoda gimi, be amadid matua ngan, eine
    oalumi kemi ga iuot madongan? Be oangga anasi kadonga kemikemi ta tipaieiei gimi
    be amadid matua ngan, kadonga toa ne ikado ga Deo itin igelgel.
  cco-NT: Co̱ꞌ song cangongɨ́ɨngˋnaꞌ e huɨ́ɨngˊ dsʉꞌ uíiꞌ˜ e nɨcajméeˆnaꞌ e gaˋ, jo̱baꞌ
    jaˋ eeˋ ta˜ íingˆ quíiˉnaꞌ jí̱i̱ꞌ˜ co̱o̱ˋ e nijméeˆnaꞌ féngꞌˊ áaˊnaꞌ quiáꞌˉ e
    huɨ́ɨngˊ do jóng. Jo̱ song ꞌnʉ́ꞌˋ cangɨ́ɨngˋnaꞌ e huɨ́ɨngˊ dsʉꞌ uíiꞌ˜ e nɨcajméeˆnaꞌ
    e guiʉ́ˉ, jo̱guɨ e jmooˋbaꞌ téꞌˋnaꞌ có̱o̱ꞌ˜ jaléꞌˋ e huɨ́ɨngˊ do, jo̱baꞌ e jo̱
    eáangˊguɨ quíingˊ fɨˊ quiniˇ Fidiéeˇ.
  deu-1951: Denn was ist das für ein Ruhm, wenn ihr Streiche erduldet, weil ihr gefehlt
    habt? Wenn ihr aber für Gutestun leidet und es erduldet, das ist Gnade bei Gott.
  alq-ALGNT: Kicpin dac panaageieg acitc odji papajacteogo8eg, kiga odji min8adjimigo8a
    na e cacibendameg e kodagito8eg iidi? Ketcinadj ka8in! Anic kicpin mino todameg
    acitc odji kodagito8eg, e cacibendameg e kodagito8eg, mi ke odji min8endamieg
    Kije Manido.
  ixl-NNT: Pet asoj la qꞌospu veꞌt ex tiꞌ u vaꞌlexheꞌ uveꞌ kat ebꞌana, as yeꞌl eqꞌii
    la oksali, tan aꞌ u vaꞌlexheꞌ nebꞌaneꞌ. Pet asoj nekuy unqꞌa kꞌaxkꞌoeꞌ uvaꞌ nepalebꞌe
    as tul aꞌ u bꞌaꞌneꞌ nebꞌaneꞌ, as ateꞌ vibꞌaꞌnil u Tiixheꞌ setiꞌ,
  boa-NT: '@see-verse:1PE.002.019'
  quh-NT: Juchallicuskayquichejraycuchus ñac'arinquichej chayka, mana mentaskachu
    canquichej. Astawanrí sichus c'acha imasta ruwanquichej ch'inllataj muchunquichej
    chayka, Diosta cusichinquichej.
  kwi-kwi: Kwail kiwainmuruzne uspa kwail akwa naizarɨnazi. Us ilkane, tɨnta tailchatpa.
    Mɨnminkas kwail kimtuza “wat awa mai” kizamanazi. Kwail kitchikas, wan naizmu
    tailchamturuzne watsal kulanazi, Dios usparuza kiwainamtu akwa.
  agm-agm: Iyataatɨ amɨ isɨhiya sangi jainjaawɨ bimohiyɨhiyai pohipɨwiwɨ kiyaamɨ pɨwɨha
    atɨhomaawiwɨ, amɨ samɨ gwɨnyaapɨ maaritohɨrɨhɨretɨ japepihɨrisaihɨ kandapɨ sangi
    jainjatohiyɨhiya tisawisaihaahɨ sandɨhɨ sawanaatamɨ pohipɨwisotɨhandapɨ wihoaaŋɨhandɨ
    nasanyawaayopo. Sawanaatɨ pohipɨwisauhɨ tisawawaayowɨ kandapɨ Autaahaatɨho nisɨ
    otɨpɨpatapɨ yaawɨhandɨ newaayopo maatɨtaise. Owetɨtaise. Sahɨ sawanaatamɨ pohipɨwisotɨhandapɨ
    tisawawaayowo. O amɨ sahɨ Autaahaatɨhomɨhɨretɨ japepihɨrisaihɨ kandapɨsatɨwɨ tisapɨ
    ambɨpatɨ yaasɨhaiwa nasamisaihaahɨ Autaahaatɨho sahɨ yaasɨhaiwa nehohɨwaiwaapɨ
    gaare tatɨ sapɨ maaritɨtaise.
  ubr-ubr: Om bobo komasin ufour aurin serarabim ato om nana efaskikin on om arimon
    men obin tani unboai on. Baise om bobo obin ufour ato baikokosar emon nana efaskikin
    on, God arimon on aurin on inimomoginem.
  tsw-NT: Agba na a faba ɗu adama o unusu, ya̱a̱ tsura̱ ili i ro pe shi. Amma A̱sula̱
    a ta zuwaa ɗu abaꞌun na̱ wo oꞌwo i to sowo a̱tsuma̱lima̱ adama a na i yuwain ili
    i saꞌani.
  cax-NT: Tapü arrtü autaquisürüca itopiqui carrticabo año itobo arrüna churriampü
    apisamute, auqui caüma champü naucua uiti Tuparrü itobo nautaquisürücü. Tapü arrtü
    autaquisürüca y carrticabo año, abu urriantai napachücoi, auqui caüma pucünuñati
    Tuparrü aucuata.
  aia-aia: '''A ''ua? ''O ''adoma''inia do''oi dauai ha''agorohi ''onaa ra ha''a-mama''ai''o
    ''iniai maho ta''aa na''o haa ma''o mwa''emwa''e moi ''inia? ''Ia God ''ai matai
    ha''agorohi''o moi ''onaa ra ha''a-mama''ai''o ''iniai maho goro na''o haua ma''o
    mwa''emwa''e ''inia.'
  srp-1865: Jer kakva je hvala ako za krivicu muke trpite? Nego ako dobro èineæi muke
    trpite, ovo je ugodno pred Bogom.
  agt-agt: Ammi am itta ya liwat muy tekid a itta hud ya pakedayawan muy gafu ta attaman
    muy ya pagpaluk da tekamuy? Ammi am angarigan ta mazigatan kam gafu ta mappya
    a attaman muy hapa, a pake dakal hapa ya talak na Namaratu tekamuy.
  lug-lug: Kale kitiibwa ki kye mufuna bwe mugumiikiriza mu kubonaabona olw’okukola
    ekibi? Naye Katonda abasiima bwe mugumiikiriza nga mubonyaabonyezebwa olw’okukola
    obulungi.
  yby-yby: Ito edimoya lihima nesa lolo ikadeko oijo nilibidekoma luhaka amitaboya
    wewena makolimo depoka lolibetatibo nehe. Sametibo ne. Sa-etibo neyo, yamuya wati
    iki minadeko kohaidiki miluma nesa lolo ilibitadeko maya, domoda wamideko minalo.
    Sa-itaboya Omaimidana ukauka wati ekolaiye.
  heb-heb: כי אם חטא תחטאו וסבלתם מכות אגרוף מה תתהללו אך אם תענו וסבלתם בעשותכם הטוב
    חסד הוא מלפני אלהים׃
  mpp-mpp: Aime ngic yengi bikicnginengte ailu wecngebabong ngenge doicka felu yogolec
    bagewa sanangne gadaingtewa, yogolec wiyac monic madicne mi fagac, miyac. Ngenge
    aibabangineng madicne aibong doicka locngebabong yogolec bagewa sanangne gadaingte,
    yogodi Wapongta kwele-madicineholec aigac.
  apb-apb: Ta'e mala uri ha'aloilemiu ko lae haahie nga mo ola omu deu aaelasi'i to'ohuu,
    nge ma'alana omu ke ii'o rako uri taa, ta'e omu ke su'uri lo'onga'inie uri nga
    ha'adiana'anga kei lae huni'omu. Ta'e mala uri omu ko ii'o rako maholo omu ko
    sapesalu haahie nga mo ola diana omu esui'i, nge a God kei ha'adiana'a'omu haahie
    leune.
  san-TEL: పాపం కృత్వా యుష్మాకం చపేటాఘాతసహనేన కా ప్రశంసా? కిన్తు సదాచారం కృత్వా యుష్మాకం
    యద్ దుఃఖసహనం తదేవేశ్వరస్య ప్రియం|
  ben-IRV: কিন্তু যদি পাপ করার জন্য যদি তোমরা শাস্তি সহ্য কর, তবে তাতে প্রশংসার কি
    আছে? কিন্তু ভালো কাজ করে যদি দুঃখ সহ্য কর, তবে সেটাই তো ঈশ্বরের কাছে প্রশংসার
    বিষয়।
  ntu-ntu: '@see-verse:1PE.002.019'
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਪਾਪ ਦੇ ਕਾਰਨ ਮੁੱਕੇ ਖਾ ਕੇ ਧੀਰਜ ਕਰੋ ਤਾਂ ਕੀ ਵਡਿਆਈ ਹੈ? ਪਰ ਜੇ ਤੁਸੀਂ
    ਸ਼ੁਭ ਕੰਮਾਂ ਦੇ ਕਾਰਨ ਦੁੱਖ ਝੱਲ ਕੇ ਧੀਰਜ ਕਰੋ ਤਾਂ ਇਹ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪ੍ਰਵਾਨ ਹੈ l
  gvc-gvc: Mʉsa ñano yoari buhiri tina mʉsare ti buhiri dahrechʉ tíre mʉsa cʉ̃no pjachʉ
    tí yaba cjihti jierara. Tí yaba cjihti jierapachʉta noano mʉsa yoapachʉ ti buhiri
    dahrechʉ tíre noano mehne mʉsa cʉ̃no pjachʉ Cohamacʉ “Noano yoare mʉsa”, ninohca
    mʉsare.
  sbk-sbk: Huli ifaida yenu yeleho hya mwanadamu awombe imbibhi na hwendelele ahwazibiwu?
    Eshi nkamwawomba aminza ndoo mwenze apate amalabha whalongwe ene ntemo inyinza
    wha Ngulobhe.
  mya-JVB: ကိုယ်အပြစ် ကြောင့် ဒဏ် ခံရသောအခါသည်းခံ လျှင် ၊ အဘယ် ချီးမွမ်း စရာရှိသနည်း။
    ကောင်းမွန် စွာပြု၍ ဆင်းရဲ ခံရသောအခါသည်းခံ လျှင် ၊ ဘုရားသခင့် ရှေ့တော်၌ ကျေးဇူး
    ရှိ၏။
  kgf-kgf: Képésicgina niŋac unuhéi waŋgic bisiqatéŋ wammuiguc némac niŋac ʒéhiaru
    énécmimac? Haka hiabia wamma qenʒeŋ manʒeŋ mihicŋima efima bisimu imi Anutuac
    kiwaiguc haka héŋsoroc sorocgia wammac.
  awb-awb: Itega ahbabáriransabé mó kegá iubiqme kamah aírataq kawerowe íre aitahráhi
    mino. Kaweq sansánirara mó kegá kamah aírataq Manikánka itensabé, Kawerowe aitankéhe.
  gdn-gdn: Ko wi bera berokoi kwaiwagi da wi kawaiga ki gwawai wi giriniyoto pasuniyoto
    makari negeni ki ka wi giruru maba ki kobaiya bani teteiwagi ko Mamanuga God e
    eba uburoto wi wadiniyoto bagi bo wi mamamaga yagisi. Pa mena. Ko wi bagi mena
    kwaiwagi manako ki pokaiya wi bita makari bananapumuri ki ka Mamanuga God wi mamamaga
    yagisi ade denai bagi kawaya wi negeni.
  nko-NT: Labi mɔmʋ ɩbʋ nɩ́ fatomi, badá fʋ́ fʋ́ lakpan sʋ? Kʋkʋ ɩma mʋ́tɔ́. Támɛ
    nɩ́ fɔbwɛ́ yilé asa fotomi bɛda fʋ́ á, Bulu ansɩ́ tegyi fʋ́ ɩwɩ.
  bsn-NT: Rojose mʉa yijama, to bajiro mʉa yise vaja rojose mʉare yigʉmi mʉa ʉjʉ.
    To ĩ yiro bero, “Rojose mani yijare, to bajiro yimi” yimasirã ñari, ĩre gãmebetirʉarãja.
    To bajiboarine, quẽnaro mʉa yiboajaquẽne, rojose mʉare ĩ yijama, rojose tãmʉoboarine,
    gãmebetirʉarãja mʉa. To bajiro mʉa bajise ñaja Dios ĩ ĩavariquẽnase.
  pib-NT: Gi rixanu ¿kluneruya galixkotko wa gmukochirewatinipa ga wa gichko getikoklunu,
    gakotanshinikanutiniplu? Seyni kigleru gkamrutinipa ga wa nsalewninri, wa gakotanshinikanutiniplu,
    tyenwa poyagnutikolu Goyakalu getanuya.
  wiv-wiv: Da ti hada zaheni zinganga miu vona kua ta miu na ma hahatu taduria ki
    huhubua miu taraka moge zaha kua miu ta katia? Palaka kua ta miu na ma hahatu
    taduria ki huhubua miu taraka kua miu ta lala miu kata kakatia moge pa, a Vuvu
    da e hilohilo matoto ni miu.
  reg-reg: Ni mabhona-ki ganu galiwo mukabha nimugendelelala okukola ebhibhibhi okumala
    mugendelele okusimagisibhwa? Mbe nawe mukakola ebhye kisi ka niwo munyake kwo
    oulamula, chinu ni chibhalo che kisi mu Nyamuanga.
  mlh-mlh: Eebobo sembene ebi kobinji ŋabebi oi maneku karieru dimanimiŋ ine, ŋoŋo-ŋaŋunde
    uruŋu manebi ropena? Eebobo eebuŋ ore so ŋabebi tinabiŋeŋaŋuŋke so fukenimiŋ.
    Oŋu matayoŋ, eebobo fiine ebuŋ ore eru joiserereŋ bofukeru maneku karieru gonimiŋ
    ine, Anutuji ore furiine bokirieru mifia ŋareko kiwaqawaineke fukegobi.
  gof-ENT: ሺን ሂንቴ ናጋራ ኦን ሂንቴና ዴቺያ ዎዴ ሂንቴ ዳንዳዒኮ ሂንቴው ኣይ ጋላቲ ዴዒ? ሺን ሎዖባ ኦዲ ዋዬ ዳንዳዒኮ
    ፆሳይ ሂንቴና ሄሳስ ኣንጃና።
  aau-aau: Sawk hno hakamay ki ko, hiy hwon yor piap me mon se hne lomniy, sa hwon
    nak-orok kraiay ankin, hai, God hiykwe hne yaprue liy lira o? Korey. Sawk hwon
    yor yaprue mon se hno hakamay hiy hne lomniy se hwon nak-orok kraiay ankin, suw
    God hiykwe hwon yaprue ma lorok se yaprue lira.
  tvk-tvk: ?E xosxa lameas pangas xamim vengan xa mutepol ni neta tova tesa, naha
    iaxa tehos en? !Neta tovuol! E xosxa mutehur pangasien xil, neta sav xa mutepol
    tehos, ma Hi ihesi xi e iketeh ihos mi xamim ven.
  prf-NT: Ni naparusaan kam gapu ten ginamet moy a madukás ay awan kam ti pakinabang.
    Peru ni naparusaan kam gapu ten ginamet moy a maganda ay pagpalaán kam nen Diyos.
  auy-auy: Énifo sáwíꞌo íyasamo tínkamiyambo aáno úmaimo méwanamo éna Maníkó kentúwíꞌa
    ímba mósá maráíníye. Énifo kaweꞌó íyasamo tínkamiyaꞌo fasiꞌámaimo méwanamo éna
    Maníkó kaweꞌá uwátinkainiye.
  tbg-tbg: Ne vaaqu kaiqa varera kaara ni ruqutimanta ne kempukaiqamake vaivera, Kotiva
    kiama virara iriharo ni koqema nimitaanaro. Ne koqe kaiqaqai vare vaivaro vira
    kaara ni ruqutimanta ne kempukaiqamake vaivera, Kotiva virara iriharo ni koqema
    nimitaanaro.
  hub-NT: ¿Atum pegkerchau takasmaunam waitat juayatrum katsuntajai tarum nusha warinma
    pegkeraita? Antsu ii pegker takasmaunmag waitat juaku kajetsuk umamkesa katsuntamua
    nu Yuus iismaka pegkeraiti.
  hmo-hmo: Bema umui kara dika, vadaeni umui idia dadabaia neganai umui haheauka,
    emui namo be dahaka? To bema umui kara namo, vadaeni hisihisi umui abia neganai,
    Dirava ena vairanai umui be namo.
  big-big: Purik tamizeige ni kaile narik miza wizigeya neli logo neli mizara kozang
    yolu purik yeik nugura yongolok meiyagi ono kapura tamizeige ni pangka mizawekke
    neli logo neli mizara kozang yolu purik mabura Anotogo niyegi wazono mizagi keya
    pilik mizarikki wiyeke niyegi sawelagi.
