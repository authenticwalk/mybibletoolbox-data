  aaz-aaz: Karu hi mmoꞌe msaan, rarit mipein besoꞌ, in upan ma paꞌe saaꞌ, karu hi
    maran ma mtahan ambi susat naan? Ka nmuiꞌ fa, tua! Mes karu hi mipein susat natuin
