    det, da er det stort i Guds øyne.
  ntj-ntj: Nyangka-tjingurunta puurrtu pungku palyamunun palyaranyangka. Nyangkan
    mirrparnmaaltu wantima. Nyangkanta nyaakunyka kutjupalu marninypungku? Wiya, palyamunu
    palyantjangurun pika mantjirnu. Nyangka-tjingurun mirrparnmaaltu wantiku nyinama
    tjiinyanta kunpu-kunpu pungkunyangka. Palunyangka Mama Kuurrnganku mularrpa pukurlarriku.
  sxb-NT: Ni no owulootuuki owua okatuukra no osikiizie omwoyo no okubrwe emfunzi
    ku amawi aga okorre? Ni, no osikiizie omwoyo namba no okorrwa amawi, okwo kuomerezia
    Katonda.
  nhu-NT: Ɛ́ bó suuŋke wee ɛ wvú ɛ jay fiɛɛ, wvú ɛ no kuule shém, ɛ́ sɛw wvudvu enu
