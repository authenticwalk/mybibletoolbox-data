  qup-NT: Kamachikkunaka mana alita rurashkaykichimanta kankunata kastigashpankunaka
    alimi kan. Chasnamanta kastiganankunata parisihushpaykichika liwita pagahukshinami
    kankichi. Alillata rurahushpaykichipas kankunata yankamanta parisichihushpankuna
    ali yuyaywa awantashpaykichimi shuti Yaya Dioska kankunamanta kushikunka.
  dop-dop: Amɑ ye yʋlʋ lɑpɑ ɩsɑɣɑtʋ kɛ́ nɑ pɑ́ mɑkɩ-ɩ tǝ tɔɔ, ɩlɛ ɩ ɩsɑntɛ ntɛ́ ɩsǝnɑ
    tɔtɔ? Yʋlʋ lɑkɩ kʋpɑntʋ kɛ́ nɑ pɑ́ tʋ-ɩ kʋnyɔŋ kɛ kʋpɑntʋ nti ɩ lɑpɑ mpʋ tɔ tǝ
