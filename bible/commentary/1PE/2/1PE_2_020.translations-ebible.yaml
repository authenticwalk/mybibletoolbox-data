    gawa' tamo ket padya'dyaen ratamo tan itpel tamo, si Dios, raywen natamo
  grc-TCGNT: Ποῖον γὰρ κλέος, εἰ ἁμαρτάνοντες καὶ κολαφιζόμενοι ὑπομενεῖτε; Ἀλλ᾽ εἰ
