  ffm-ffm: So tawii a tooɲuɗo a jukkaama batte majjum, fay so a muɲii, teddeengal
    hongal keɓataa? Kaa so on muɲii torraaji kewtiiɗi on ley golle mon lobbo oo, Laamɗo
