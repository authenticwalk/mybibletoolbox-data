  bod-N: ཁྱོད་ཅག་གིས་ཉེས་པ་བྱས་པས་རྡུང་རྡེག་མྱངས་ཤིང་བཟོད་བསྲན་བྱས་པ་ཡིན་ན། དེ་ལ་བསྟོད་འོས་པ་ཅི་ཡོད༌དམ།
