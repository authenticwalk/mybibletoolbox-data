    te sęgę bugagia toloyu da, te mena bidigo dagego nogi ugwaba saibawe? Bidi meni.
    Tiali goli, me sogo dage dwagi yai sę yai goli augwaligo dage dene mawaibao.
    Tama te sogo dage nagamea homu eyu, te sęgę bugagia toloyu da, teda God agai
    dage dali dwagi yai homu yaibao.
  pab-NT: Hoka iniyalahareya xisomita hoka hatyo nahalakoa iniyalahare xikaxomokaka
    hoka aliyakereya Enore ihalaharehena xikakoa, ximehexaikohare xisaonita iniyalahare
    xikaxomokakitereharenae kakoa? Hoka iniyalahareya xikaxomokaka waiyexe xománe
    hiyeta, ximehexaikoharene kakoa hoka Enoreya waiye moka xiso.
  llg-llg: Leo ei tao salak, boe ma ei hambu fefembak, na, ndia nanalan hata, mete
    ma ei makatataka nai toꞌa-taak ndia? Taa, hetu? Tehuu mete ma ei hambu totoꞌak
    huu ei tao dedeꞌa malole, boe ma ei makatataka, na, Manetualain tao dalek neu
    ei.
  kyf-kyf: Nɩɩ, wa -ka aɩn 'klɩyɩe 'wʋpalɩ gbʋnyuu a nʋa lɛɛ 'gbʋ, 'ɩn a -ka we 'wluzɔladɩ,
    'ŋnɩ -mʋmʋ we nyɛ aɩn a? Nɩɩ, a -ka gbʋ -zɔnʋ lɛnʋ, wa -ka we 'gbʋ aɩn 'klɩyɩe
    'wʋpalɩ, a -ka we 'wluzɔladɩ, 'ɩn -Lagɔ ŋwnaa aɩn 'nyu la.
  tpi-tpi: Sapos yupela i mekim pasin nogut na ol i paitim yupela, na yupela i karim
    dispela pen, bai yupela i kisim wanem samting long dispela? Tasol sapos yupela
    i mekim gutpela pasin na ol i paitim yupela, na yupela i karim dispela pen, orait
    God i laikim dispela pasin.
  mih-NT: Zoco tatu zavaha ndo sa ña vaha, ta tasi tuñi ñiyɨvɨ sii ndo sa cuenda maa
    si, ta zandyee ndo iñi ndo tundoho cuan, ¿yozo caa tyindyee si sii ndo ityi nuu
    ra Ndyoo? Ña tyindyee si. Zoco tatu zavaha ndo sa vaha ta zandyee ndo iñi ndo
    vazu ndyehe ndo tundoho sa cuenda si, yucuan cuu sa tahan iñi ra Ndyoo.
  qvh-NT: '@see-verse:1PE.002.019'
  kms-kms: Pudi nungoqi yumbo ur brequ wand muq pug munduq di nungoqi te ningg yivany
    ware segi, pudi God nungoqi oyi te kin ningg yuwon nuauq segi ye. Pudi nungoqi
    unje wap segi yumbo ur yuwon ye wand pu muq ni segi brequ munduq di mai wuraq,
    te God te kin ningg nungoqi yuwon nuauq ye.
  agn-agn: Pabetang ta, mga magkatalak amo ig palon amo tang agalen mi tenged ong
    talak mi, bato dayawen amo tang Dios tenged ong pagagoanta mi tang kastigo ang
    asia? Indi enged! Piro mga palon amo maski mo-ya tang agboaten mi ig aggagoantaen
    mi ong mo-yang nem, sia aloyan amo enged tang Dios.
  nhi-NT: Pues, ¿tlenoh icpia de cuali tla nanconxicouah manamechonixtlatzinican uan
    yeh ipampa namotlahtlacol? Pero tla namechontlapanoltiah nic nanconchiuah tlen
    cuali uan nanconxicouah, tlamilauca yeh non tlen Dios icyequita.
  ttc-NT: Per qa etetz owokel eten twitz xhcho'nal tzan tpaj ek'ulb'en nya'tx galan,
    ntons ¿tidi' qi'j b'a'n tzan tqet ejiq'b'a' etib' qa etipa'tz tuky'i epasens b'ix
    at epaj? Per qa etetz n'ok eten twitz xhcho'nal tzan tpaj ek'ulb'en galan, b'ix
    n'etipa' tuky'i epasens, te nini n'el galan tuj twitz Qtata Dios b'ix okxtel tjiq'b'a'.
  dan-1931: Thi hvad Ros er det, om I holde ud, når I Synde og derfor få Næveslag?
    Men dersom I holde ud, når I gøre det gode og lide derfor, dette finder Yndest
    hos Gud.
  kwj-kwj: Woro kapwa sumbu fweleni ku wosiwa kunu yewa, o sumbu wasa ni wunu ku ai
    wosi nambwe nimba ku dawa, o sumbu hinga ku wosiro ti keke apa bwele hi kipe ni
    ku torono? E, sumbu kipe tini ku wosiwa kunu yewa, o sumbu wasa ku ai ha nambwe
    ti nawa, Gotri o sumbu hinga tini ri okokonandau.
  vie-OVCB: Dĩ nhiên nếu anh chị em làm quấy, rồi chịu đựng hành hạ đánh đập thì chẳng
    có gì đáng khen, nhưng nếu anh chị em chịu khổ vì làm lành và kiên nhẫn chịu đựng,
    Đức Chúa Trời sẽ rất hài lòng.
  kze-kze: ánivo sáwí'o íyasamo tínkamiyambo aánoumaimo méwanamo éna Áánútu kentúwí'a
    íma mósá maráníye. ánivo kawe'ó íyasamo tínkamiya'o asiramáímo méwanamo éna Áánútu
    kawe'á umátinkaniye.
  mpj-mpj: Yiipiran nyuntu maajaku kulilkuka pakiwana nyinaku, palujanunta pungku,
    jumajin nyuntu pakiwana nyinapayi, mirtangku Mama pukurlpa nyinaku, paki. Yiipiran
    nyuntu maajaku junga nyinaku, kanta pakiku wirrilyirriku pungku, kulilkun junku.
    Kayilapa Mamangku pukurlpa nyinaku, kangku kunyjunyu ngapilku.
  lbk-lbk: Tay ay ke na sa sobfalitan chakayo mo anosanyo nan lebfengna ay kadchosaanyo
    isnan ngaag ay inangnenyo? Ngem mo anosanyo nan mapalikhatanyo isnan khawis ay
    angnenyo, siya chi nan ichayaw Apo Dios.
  mto-NT: Ku̱x ¿ti o̱y je̱ꞌe̱ veꞌe mtoondup pa̱n mmuténidupeꞌe je̱ tsaachpaatu̱n ku
    veꞌe myaktukkuve̱tta juuꞌ veꞌe ka ó̱yap mtoondup? Ax pa̱n mmuténidup tseꞌe je̱
    tsaachpaatu̱n ku̱xeꞌe xtonda je̱ yꞌo̱y je̱ꞌe̱, yꞌo̱yjaꞌvipts je̱ꞌe̱ veꞌe je̱ Nteꞌyam.
  bzh-bzh: Gaḳ nabë ham gwevonġ nġaa nipaya ti lob dengis ham rëḳ yiḳ ham gwelë
    sir mu, og ham su vonġ nġaa nivesa in bë degeḳo ham arëmin jaḳ rë, gaḳ ma.
    Gaḳ mëm nabë dengis ham jaḳ nġaa nivesa sën ham gwevonġ lo rëḳ ham gwelë
    sir mu, og mëm Anutu nenër saga bë ġevonġ nivesa.
  guj-2017: કેમ કે જયારે પાપ કરવાને લીધે તમે માર ખાઓ છો ત્યારે જો તમે સહન કરો છો,
    તો તેમાં શું પ્રશંસાપાત્ર છે? પણ જો સારું કરવાને લીધે દુઃખ ભોગવો છો, તે જો તમે
    સહન કરો છો એ ઈશ્વરની નજરમાં પ્રશંસાપાત્ર છે.
  jvn-NT: Nèk kowé digebuki jalaran kowé nglakoni barang sing ora apik, kuwi ya pantyèn
    sak beneré. Nanging nèk kowé nglakoni sing bener lan senajan ngono kowé meksa
    digebuki, ngertia para sedulur slaf, kuwi berkahé Gusti.
  byr-byr: Sareꞌ dareꞌnesɨ. Gɨmɨ kayaaꞌna yɨjaꞌna asɨlyɨ mala kagɨramapi murɨvɨkɨri
    yɨja saburɨdaaꞌnyɨ Gotɨyai be yɨlaaya gɨmaryadelaka! Aawa. Gɨmɨ tewaanyabwi yɨjaꞌ
    kɨrɨꞌ asɨlyɨ mala yaasɨwaꞌna kagɨramapi daanga maaraꞌgɨzɨ murɨvɨkɨri yɨja dazahɨburɨdaaꞌnyɨ
    Gotɨyarɨ tewaanya wɨvuꞌnadelyɨ.
  ian-ian: Kavle vat yilɨngwuk, ngwuk kat viyanjeyan apma wenga ana klaigangwuk. Apma
    vat yilɨngwuk, ngwuk kat kwo viyanjeyan apma wenga klaigangwuk Godnanamba.
  hun-hun: Mert micsoda dicsőség az, ha a vétkeitek miatt kapott arcul verést tűritek
    el? De ha jót cselekedtek és tűritek érte a szenvedést, az kedves Isten előtt.
  mcf-NT: '¿Icsamboec tabadquid cuesac chieshëmënenquio icquidta Nuquin Papan: —Aid
    yua bëdambo iquec —capatsiash? Padenquio. Nuquin Papan chiacpadquiec bëdamboec
    tabadquidi cuesaqui chieshtoenquio icsho: —Aid yua bëdambo iquec —Nuquin Papan
    catsiashe. Bëdambo icta.'
  kjs-kjs: Go puma nimimi epe kogono peme rabu nimumi kedaa gialimi-daare Gote-me
    nimi raba mealia. Go pea pare nimimi koeyae leme-pulu nimumi nimi kedaa gialimi.
    Go puma nimimi go koe ele ora mealimi-daare ake paa-daa Gote-me nimi epe bi Go
    raba mealia ya? Mada dia.
  mni-mni: Maramdi nakhoina aranba toubagidamak nakhoida phu cheiba adu khaanglabadi,
    maduda kanapham kari leibage? Adubu nakhoina aphaba toubagidamak awaba khaanglabadi,
    madugidamak Tengban Mapuna nakhoibu yaipha thoujal pibigani.
  yad-NT: ¿Chi̱ ra̱jchana̱tya varivyu̱y, chi̱? jiryatiy vu̱jechi̱nitya tapimusirya
    su̱veda, jiryatiy ti̱ jvay taji jvaayadiva vu̱y. Jasityi su̱veda samirya jvaayadiva
    vu̱y, vu̱jechi̱nitya tapimusiy varirya, rani̱ ji̱ta Ju̱denu jacharaju̱.
  mxb-NT: Chi̱, ¿ndí ki̱án va̱ꞌa niꞌi̱ ndo̱ tá xíꞌo ndeé iní ndo̱ tá kéndava̱ꞌa satoꞌo
    ndo̱ xíꞌín ndó sa̱ꞌá ña̱ kée ndó ña̱ kini? Tído tá kéndava̱ꞌa ra xíꞌín ndó sa̱ꞌá
    ña̱ kée ndó ña̱ va̱ꞌa, ta xíꞌo ndeé iní ndo̱, dá kía̱n nátaꞌan ini Ndios xiní
    na̱ ndo̱ꞌó.
  pon-2006A: Pwe ma kumwail kin kanengamahiong kamakam me konehng amwail sapwung kan,
    ihs me pahn kapingai kumwail? Ahpw ma kumwail kin kanengamahiong kamakam ni amwail
    kin wiahda mehkot mwahu oh pwung, Koht uhdahn pahn kupwuramwawihkin kumwail.
  maq-NT: Sa xi ngayun choho nihñu hane má yun castigu ne, ¿yo ndaja cuichja tsujun
    xi scaa nuju castigu jan? Peru sa xi ngayun ndaja nihñu hane má ngayun castigu
    ne, jercu chuya rë Nina sa xi ngayun scaa nuju.
  hto-hto: Mei jɨáɨfodo fɨénidɨfue omoɨ fɨnóadɨ, íemona ómoɨna duere íaɨoɨ fɨnolle
    llezica naɨ járidoñeno omoɨ ia, onóigaza afefue fɨgo jínoñeite. Mei íadɨ ñúefue
    omoɨ fɨ́nuamona ómoɨna duere íaɨoɨ zefuítaadɨ naɨ járidoñeno omoɨ ia, ja omoɨ
    illafue Juzíñamui eróicana fɨgora.
  por-BRBSL: Pois que glória é essa se, quando se peca, pacientemente se suporta a
    surra? Mas se, quando você se sai bem, você pacientemente suporta o sofrimento,
    isto é louvável para Deus.
  ces-NKB: Vždyť jaká [bude vaše] pověst, když budete snášet rány za své chyby? Jestliže
    ale snášíte utrpení, když jednáte dobře, [je] to u Boha chvályhodné.
  cui-cui: Icha abe paexaname xua daxota paca cuainta, baxua Nacom jopa tsita coyene
    xanepanaetsi xua bequein saya beitatemaya moya paumename poxonae paca cuainta.
    Ichitha icha jame paca cuainta xua wʉnae painya neexanaexae xuano xua icha beitatemaya
    moya paumename baxuan jame Nacom tsita coyene xanepanatsi.
  boj-2014: Ariya niŋgi wau uge yib nuŋgo wau qa gate naŋgi deqa luŋgib niŋgi jaqatiŋ
    qoboiyqab di Qotei a niŋgi awai bole eŋgwasai. Niŋgi wau bole yib nuŋgo wau qa
    gate naŋgi na luŋgib niŋgi jaqatiŋ qoboiyqab di Qotei a nuŋgo kumbra deqa tulaŋ
    areboleboleiyqas.
  eng-OEBUS: What credit can you claim when, after doing wrong, you take your punishment
    for it patiently? But, on the other hand, if, after doing right, you take your
    sufferings patiently, that does win the approval of God.
  eri-eri: Tere fanyimu inyaba ono wadenga, nere tari gogunga jimiri waha aulei mata
    wagu wa, tere taate dada waha langa taagu ganga? Ariya, tere fanyimu hilobainga
    ono wadenga, nere tari gogunga, jimiri waha tei mata wagu wa, Itou no fanyimu
    waha gau tuna.
  aly-aly: Atyetyart ingwerelan arrenhantherrenh atwem, arrantherr apekarl arnernkeyerrenh.
    Alakenh-anyemarlap ran aynteyel. Arrantherr anem arternp, ahelerrey-angenh anterrey-angenh.
    Arrantherr apek apmwangkwarr-tangkwel anenh, nthakenh ingwerentyel arrenhantherrenh
    mwerr antwey-angenh. Arrantherranap artewenty ikwer warrkerrey-angenharl! Arrantherr
    innga apek atyetyartewan ikwer awelhenh, artewenty inngarlap warrkerrenhan. Ra
    apek arrenhantherrenh atwenh arrangkwel, inngarl. Arwa arternp anayntenh-arey,
    anterrey-angenh.
  wiu-wiu: Kime padele poanele tokoike talo agome layo toua witikaledo ko̱ akene wene
    pia tete motokolipa kiwi teyo kei pimotoa-pe. Padameka kei piamoi-li. Wa pine
    agonole wedoa takakoike pa puputua layo toua witikaleka kime ko akene wene pia
    tete motokolipa Akolaliyo kiwi kei pia kawoo.
  swe-swe: 'Vad är det värt för beröm om ni står ut med straff när ni syndar? Men
    om ni står ut med att lida när ni gör det goda [det är oväntat], det är något
    berömvärt (välbehagligt, ordagrant: ”nåd”) i Guds ögon.'
  cth-cth: Ma e yon kecu dawk hemnae khang boipawiteh bangmaw oup hane kawi kaawm.
    Hnokahawi na sak nahlangva vah, rucatnae na khang pawiteh Cathut koe yawhawinae
    ao.
  mti-mti: Ye kukaeba ayanawa, matai ye guraipe. Ye uiwa nikiyaigimiyawa, me oraiwa
    yeuma onan. Ye oraiwa ag danadawai avigimiyawa, sira ye uiwa nikiaigimiyawa, God
    degadega ape.
  pad-NT: Hari. Vahoariha vahabini a'onira vidafiavini hiki ida hojai asohirikia avakahojaini.
    Asohiki ida a'onira vanaima'banavini avakapoarivini. Avakapoarivini kaba'i, ni-Deus
    a'onira naabosiki kidinahina jahaki. Ni-asohiki ida hojai bivajaharikia avakahojaini.
    Vahoariha a'onira vidafiahi, hojai asohirikia avakahojairini kaba'i. Asohirini
    kaba'i ida a'onira vanaima'banavini, kaba'i jahaki ida avaraihamahirini avakapoarivini.
    Nini namithahi avakadiania; Deus a'onira naabosihi kidinahina jahakia.
  twi-twi: Na sɛ moyɛ bɔne na wɔhwe mo na munya ho boasetɔ a, morennya ho mfaso biara.
    Na sɛ moyɛ papa na wɔhwe mo na munya ho boasetɔ a, Onyankopɔn behyira mo.
  hlt-hlt: Na tholh tih m'phop vaengah na ueh uh koinih balae a uem eh? Tedae a then
    tih patang na ueh uh koinih ta, te ni Pathen taengah lungvatnah aka om.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ mɛyɛi nkɛ fɛ̃́ũ̀rì dɛ̀ í mɔkɛ diyètìrì mɑrì, kɑ̀ɑ mɛ ndɔ̀ɔ̀
    mɛsɑ̀ɑ̀ nkɛ fɛ̃́ṹrì kɛ mi, dɛ̀ tu Kuyie nkó mɛsɑ̀ɑ̀ mmɛ.
  san-GUJ: પાપં કૃત્વા યુષ્માકં ચપેટાઘાતસહનેન કા પ્રશંસા? કિન્તુ સદાચારં કૃત્વા યુષ્માકં
    યદ્ દુઃખસહનં તદેવેશ્વરસ્ય પ્રિયં|
  ake-NT: E'tane iwenai apanta'mato' kon eporo auya'nokon yau, iye'to' pen nɨ ku'sa'
    auya'nokon pɨ' imoronka auya'nokon, ɨ'rɨ eporo auya'nokon? E'tane e'ne' moronka
    auya'nokon yau, wakʉ kupʉ auya'nokon wenai, imoronkatɨ' rɨ, serɨ pɨ' ayapurɨpɨtʉ
    kon mɨrɨ Papa piyau.
  qvn-NT: Nätan imatas lutanta rurapäcungaypita lagyapäcushuptiqui gasila capäcuptiquis.
    ¿Pirag “Payga alim” nipäcushunqui? Nätan ali rurapäcungaypita cunchuchipäcushuptiqui
    gasila capäcurga Diospitaga alisca alipag ricasham carcayanqui.
  tku-NT: Palh tlahua'yā'tit tū jā tze, ē ū'tza' cātalītucsān, ē masqui līlacatzucu
    tāyani'yā'tit, huā'mā' jā tū ixtapalh na ixlacatīn Dios. Palh līlacatzucu tāyani'yā'tit
    chī cātatucsān, masqui tlahuanī'ta'ntit xmān tū tze, chuntza' Dios nacāsicua'lanātlahuayān.
  bjk-bjk: Nang bere idi te dangat a öng, möxösa, ine i pet abo sasaban, mum mo döxömen
    bara tabo ölet ine? Kaim. Inexalik nang bere idi te ögarin e mum ulamun a tatalien
    deek ke mum, me mum mo ömaraxen lo rua sösölök lo ina kinadik na, io, ina tatalien
    i öaxanan e God.
  msy-2020: Egh ia arazir kuram damutɨ me ia mɨsoghtɨ, ia mɨzazim inigh tugh gavgavightɨ,
    ian arazir kurar kamɨn ivezir aghuiba puvatɨ. Egh ia arazir aghuim damutɨ, me
    ia mɨsoghtɨma ia mɨzazim inigh tugh gavgavightɨ, God arazir aghuimɨn ia damuam.
  bpr-bpr: Dag gamu kè ku fagtayud gamu di kfasla gamu ulê i sasè nimòyu? Là sa. Bay
    ku fagtayud gamu di sasè kibòla gamu balù ku slame fye i nimòyu, yé sa gumlé Dwata
    gamu kafye.
