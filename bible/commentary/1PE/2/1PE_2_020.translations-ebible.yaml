  qvm-NT: '@see-verse:1PE.002.019'
  chz-NTPS: Haˉ jmääꜗ heˉ beꜘ hohꜘ hnähꜘ heˉ jëëhꜘ hnähꜘ wɨɨꜘ cherˊmahꜗ jmeehˉ gaˊ
