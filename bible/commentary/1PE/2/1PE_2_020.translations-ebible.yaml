  sgz-sgz: Ngo gam pau pasi rangrangas di longoi narsá gam suri táit gam longoi kápate
    nokwan, ki da para agas gam? Kápte. Mái sár ngo gam pau pasi rangrangas di longoi
    mam gam suri táit a kuluk gam longoi, matngan tatalen ngorer na agasgas pasi bál
    ái Káláu.
  kek-NT: Cui nequexsaq'ue' xban nak xesic' e̱ma̱c, ut nequecuy xnumsinquil, ma̱c'a'
    xlok'al a'an. Abanan cui nequec'ul li raylal riq'uin xba̱nunquil li us ut nequecuy,
    a'an lok' chiru li Dios.
  blz-NT: Gause upa a kana'na kalu i kuu mokotaan ukumon men tiodaa labotonmuu gause
    sala'muu? Kasee kalu i kuu mokotaan mongololongi repaan men mantakai i kuu gause
    nangawawau men kana', mbaka' Alaata'ala bo mambarakaati i kuu.
  poe-NT: A̱ ntá tí tjejochꞌerá ichrén nkehe jínahya, ntá nchekjasótiaxínrá sín la
