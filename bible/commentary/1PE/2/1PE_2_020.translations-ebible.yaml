    सेहेन केर लेतेह ताहार ज्या माय बोड़ाय केरनेन काय वात हे? पुण केदी तुमू हाजो काम
    केरीन दुख वेठतेह एने दिर देरतेह, ताहार ज्यो बोगवानाह पुटीह।
  apw-NT: Nchǫ’go ádaahdzaahíí bighą nohwiniigodelzaahíí bidag ádaanoht’eeyúgo, ya’
