  san-BUR: ပါပံ ကၖတွာ ယုၐ္မာကံ စပေဋာဃာတသဟနေန ကာ ပြၑံသာ? ကိန္တု သဒါစာရံ ကၖတွာ ယုၐ္မာကံ
