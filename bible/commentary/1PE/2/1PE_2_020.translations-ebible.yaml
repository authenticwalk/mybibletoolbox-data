    ade kiba dakbu bidiw namti, Got aka aket kalfalin kukáyaba ko.
  ura-NT: Jana esinae rauhijiriin baaso ichaquichene coreniha inara casetecaain neeuruhane
    abaantaain neeichene, coatiha caohacha ichaa airiheicheein. Nete laen caohacha
    ichaquichene coreniha, inara casetecaain inara cairichaeranihane, soroelanaala
    abaantaaichene Cana Coaunera notaracaae caohacha ichaa airiquicheein.
  mcd-NT: Ascacun man chaca huahuunshon maton ifoan mato coshaino man tunuanocai matona
    ahuama. Man shara huahuunoashucai man omitsiscaima. Ascan man shara huafiacun
    maton ifoan mato coshaino man tunucun nocon Ifo Diosin matohuunoa shinansharashquin.
  urt-urt: O ŋaiye ka yumb yip me pupwa ŋaiye yip yende pe, luku yip yambaꞌe taꞌe
    ŋaiye yitini yip. Kom ŋaiye pa yambaꞌe nihe syohe me ŋaiꞌe ŋaiꞌe bwore ŋaiye yip
    si yende pe, pa syumbe yurp ŋumwaiye pe, luku Got ka hriphrip me yip.
  kiz-kiz: Ndo faida gani j'ha ij'hele kama mwidumu kubhomba sambi kisha muj'hendelalaghe
    kutobhibhwa? Lakini kama mmbombili manofu na ndipo mwilolombosibhwa kwa kuhukumibhwa,
    Ej'he ndo sifa j'hinofu kwa K'yara.
  tzo-TZE: Yan me ta scoj oy c'usi chopol laj apasic ti chavich'ic majele, mu'yuc
    sc'oplal ta stojol Dios me icuch avu'unique. Yan me ta sventa lec c'usi chapasic
    ti chavich'ic vocole, lec chayiloxuc Dios me icuch avu'unique.
  lex-lex: Mere la'pa miy edon mliernohor upmi-matrommi lirni pa narieiniande enliwra-nkaklu
    miy mere miy edon mpiahla, de Uplerlawna edon Na'uli-nawedi miy lia hihi'imi-yapyapmi
    de. Mere la'pa mdiella plol wawna mere emkade ho'mana ramuki-rama'al miy, nhiolmi-lietmi
    mak katu khu'ru-khelam nohora ma'ta de ed mak kaplol la Uplerlawna yamkekni.
  dov-dov: Ino kuli amilimonzi na mwabisya akukkalilila kamuli mumachise? Pele na
    mwakachita zibotu mpawo mwazochiswa kamuli mukusubulwa, echi chilelede kulumbayizigwa
    kuzwa kuli Leza.
  rgu-rgu: Uniꞌ ko leo emi tao salaꞌ, boe ma hapu fefepa-liliꞌu, ma kalu emi mahaniꞌ
    susa ria daleꞌ, sona onto ubeaꞌ? Taꞌa hete? Tehuu maneniko emi hapu susa, nana
    huu emi tao malole, boe ma emi manenete, sona Ramatuaꞌ a tao daleꞌ neuꞌ emi.
  toc-NT: 'Li̠huana̠ cala­ca­pa̠s­táctit: para hui­xinín ca̠li̠­ma̠­pa̠­ti̠­ni̠­pa̠­cántit
    caj xpa̠­la­cata cumu hui̠ntú tla­hua­ni̠­tátit hua̠ntu̠ ni̠ mili̠t­la­huatcán
    xuani̠t, ¿lac­pu­hua­ná̠tit pi̠ Dios naca̠­la­ka­lha­maná̠n y naca̠­li̠­pa̠­xu­huayá̠n
    caj xpa̠­la­cata hua̠ntu̠ pa̠ti̠­pá̠tit? Pero para ca̠li̠­ma̠­pa̠­ti̠­ni̠­pa̠­cántit
    caj xpa̠­la­cata cumu tla­hua­pá̠tit hua̠ntu̠ lacuán ta­scújut y pa̠x­cat­li̠­pim­pá̠tit
    hua̠ntú ca̠ma̠­pa̠­ti̠­ni̠­pa̠­cántit, entonces xli̠­ca̠na pi̠ hua̠n­tamá lakati̠y
    Dios hua̠ntu̠ hui­xinín tla­hua­pá̠tit porque li̠pa̠­hua­ná̠tit.'
  som-som: Markii aad dembaabtaan, oo laydin garaaco, haddii aad u dulqaadataan, maxay
    ammaan leedahay? Laakiinse markaad wanaag fashaan oo aad xanuunsataan, haddii
    aad u dulqaadataan, taasu waa wax Ilaah u bogo.
  mam-C: Me qatzin qa ma kub' kyb'inchinji'y nya wen, exsin qa ma chi ok laqtzi'n
    tu'n tpajjo lo, ¿Ma okpela chi ela wena twutz Dios tu'n tiky'x kyu'n? Me qa cheb'e
    nkub' kypa'nji'y yajb'il, noq tu'n kyb'inchinji'y wen, axixpente wenjo twutz qMan
    Dios.
  ndj-ndj: Damupati liki pamwiwunishila fitovi kwanongwa ya sambi simugolili, leki
    mukwiwunishila gobuleku kwanongwa mukugola finofu Chapanga danowishiwi na yumwi.
  mbj-NT: Hỹỹ kä, bë h'yyb haj'aa hẽ tado bä bë hã rarejãã doo, dooh bë hã raj'aa
    etsë pé h'yyb jawyg gó bë gado bä tii. Hỹỹ kä, baad hadoo do bë moo bok do hyb
    n'aa tado bä bë hã rarejãã doo, h'yyb jawyg gó bë gado bä, tii bä P'op Hagä Do
    tsebé da bë wë, bë da taky n'aa edëng.
  lat-VUC: Quæ enim est gloria, si peccantes, et colaphizati suffertis? sed si bene
    facientes patienter sustinetis, hæc est gratia apud Deum.
  ngp-ngp: Elo nompatei mnafinyiliza kutoigwa kwa kudamanya wavu? Mna uneva mwafinyiliza
    masulumizo hamwenga na kugamba mwadamanya ayedi, Mnungu neelelwe na nyuwe.
  enq-2: Nyakamame koo pitami dupanya nyakama pyataminopa pina kaeyatamino doko, nyakamame
    yole aipale mende nyetami? Nyakamame epe pitami dupanya nyakama pyataminopa pina
    kaeyatamino doko, Goteme auu kaeyata.
  eng-ASVBT: For what glory is it, if, when ye sin, and are buffeted for it, ye shall
    take it patiently? but if, when ye do well, and suffer for it, ye shall take it
    patiently, this is acceptable with God.
  mna-mna: Mi sombe kakamam mbulu sananŋana, mi tibalis yom mi kabaada pataŋana pa,
    ko tomtom sa iwit uruyom pa uunu tana? Som. Tamen sombe kakam mbulu ambaiŋana
    mi kabaada pataŋana pa, na Anutu ko leleene ambai piom mi ipakur yom.
  myw-myw: Tage kukin amsinap kalbaleb mapuna biwaweims mo bukwaptuleim, nag amsinap
    bwanabwein towen, nag. Kukin gog amsinap bwein mo biyagageims o bukwaptuleim,
    Yowbad mo bidokeim gamag bwanabwein ya̱koum.
  sby-sby: Niciyani ncondelela kumulumba na balamumunga cebo ca mulandu ngomwensa?
    Nsombi na mulimbikilowa cebo cakwinsa byaina,ekwambeti mulenshi cintu casuminishiwa
    ne Lesa.
  sll-sll: Ena ni tal nigi dongwo olere gul inanga, pring panangwo i inania, ni nin
    hani pamia God aki di ni tekinangwo pamua. Pamba, tal nigi dongwo olkirere tal
    dime dire ol ware gul inanba, nigi de pire nugun be dikinanga, God aki di ni tenangwo
    wai pinanua.
  yaq-NT: Bwe'ituk eme'e ka tu'ik enchim joa'u betchi'bo, intok junae betchi'bo ko'okosi
    joowa'ateko, jitasa eme'e aet koba'anee junuen, ka monteka, a' ine'akai. Taa eme'e,
    tu'ik joaka junuen jiokot emo bichako, intok eme'e ka jain eaka a' ine'a'ateko,
    ini'i, Liojta bichapo tua tu'ine.
  uro-uro: Mäniekt? Ngu lu sa nga märmär ge ma Ngämuqa nävät a ngän doqoräkt i ngän
    dualat na ama vuini bä rhi sangäm na ngän bät ini angät tpäs dä qale ngän sa ama
    bulap? Qaku märmär gem ga rhoqoräkt. Sokt toqoräkt i ngän dualat na ama mär ngät
    ama lat bä rhi sangäm na ngän dä qale ngän sa ama bulap diva märmär ge ma Ngämuqa
    masirhat nävät a ngän.
  ita-1885: Imperocchè, qual gloria è egli, se, peccando ed essendo puniti, voi il
    sofferite? ma, se facendo bene, e pur patendo, voi il sofferite, ciò è cosa grata
    dinnanzi a Iddio.
  muy-muy: Ay tamal kàgudaruma zlam a mək təgri daliya ana kʉli azuhva zlam magudarani
    gekʉli ni, ku tamal kèɓesʉma nəŋgu ni way amazləbaki kʉli way ? Ay tamal kə̀gruma
    zlam sulumana mək təgri daliya ana kʉli azuhva zlam gekʉli sulumani ya kə̀grum
    ni, tamal kèɓesʉma ti Melefit amazləbaki kʉli.
  kqc-kqc: Ya fafau bi no regedi ma ya ubobo regedi vonisi, beika dada nisi buni ya
    magedi? Idu ya bi buni regedi ma ya fafau esika esikari are rei gira regedi vonisi,
    Sei di nemokori mina bi buni tora gade.
  tav-tav: Mʉja majuuna rooro mʉja cátie wapa mʉjaare na capopiyeyeata mʉja majuuna
    mʉja cabai buicʉtie ã tiea. To bairo cabairo boca ĩ punijinirique manona mʉja
    cãmata mʉjaare Dio cʉ catʉjʉ wariñuuri wame me ã tiea. Caroa macaje macare mʉja
    cátibao joroquena mʉjaare na capopiyeyero boca punijiniquẽnana mʉja cãno mʉja
    tʉjʉ wariñuugʉmi Dio.
  eng-ULB: For how much credit is there if you sin and then endure while being punished?
    But if you have done good and then you suffer while being punished, this is worthy
    of praise from God.
  spa-VBL: Sin embargo, no hay crédito si eres castigado por hacer el mal. Pero si
    sufres por hacer lo recto, y lo soportas, entonces la gracia de Dios está contigo.
  fra-_FOB: Quelle gloire, en effet, vous reviendrait-il, si vous supportez patiemment
    d'être battus pour avoir mal fait? Mais si vous supportez patiemment la souffrance
    pour avoir bien fait, c'est à cela que Dieu prend plaisir.
  hau-ULB: Gama wacce riba ke nan idan kun yi zunubi ana horonku kuna jimrewa da hukuncin?
    amma idan kunyi aikin kirki kuka sha wuya a kansa kuka yi hakuri, wannan abin
    karba ne wurin Allah.
  mal-mal: നിങ്ങൾ കുറ്റം ചെയ്തിട്ട് പീഢനം സഹിച്ചാൽ എന്ത് പ്രശംസയുള്ളു? അല്ല, നന്മ
    ചെയ്തിട്ട് കഷ്ടം സഹിച്ചാൽ അത് ദൈവത്തിന് പ്രസാദം ആകുന്നു.
  lit-lit: Nes kokia garbė jums, jeigu nusidėdami ir dėl to mušami ištveriate?! Bet
    jeigu darydami gera ir dėl to kentėdami ištveriate, Dievo vertinimu tai yra verta
    padėkos.
  urd-GVR: Beshak is meṅ faḳhr kī koī bāt nahīṅ agar āp sabar se piṭāī kī wuh sazā
    bardāsht kareṅ jo āp ko ġhalat kām karne kī wajah se milī ho. Lekin agar āp ko
    achchhā kām karne kī wajah se dukh sahnā paṛe aur āp yih sazā sabar se bardāsht
    kareṅ to yih Allāh kā fazl hai.
  far-far: Kwaiarae te ne mulu kai ngalia, dia kera namusi kamulu fafia te ne mulu
    sasia ka ta'a? Nao! Boroi ma dia mulu nonifi sulia ne mulu sasia ru ne 'o'olo,
    God kai falea kamulu fafia.
  suz-BL: गे मरिम्‍शो पशा, तुप्‍चा पुंइसीनीनु, मेको फाल्‍शा बाक्‍तीनी हना, मार रिम्‍शो
    पनी ङा? रिम्‍शो पशा यो, श्‍येत गेचा पुंइसीशा, फाल्‍शा बाक्‍तीनी हना, परमप्रभु
    यावे आ दाक्‍शो पाइनीनी। १पत्रुस ३:१४; मत्ती ५:१०
  car-NT: One wara ko ajetykon mawongapota'ton, yja'wan oty ka'namon me opoky'marykon
    ta aweja'nakarykon jako? Iru'pyn oty ka'namon me te awota'karykarykon ta aweja'nakarykon
    kurano me man Tamusi ekosa.
  amp-amp: Tuko mmohato nd tohak yimaroh tngm nhai hikrfotkomm frtabottmko, nhai toh
    kekutni tawo frtabotrfokomm, to ndte Bro Nkifrar finji dukaruhart nd neft? Ka
    duka mirahr dborioh neft neko? Na kanga ka nhai. Nd neft tukmoh mmo nmbu-hatn
    frtabotmko. Rote, dborioh nefm netko frtabot furetmko nhai toh kekutni tawo frtabotrfokomm,
    tot nd neftn Bro Nkifrar hti yindhorwor.
  bht-bht: पर अगर तुहांजो गलत करणे तांई मार पोंदी है, तां सजा मिलणे पर सबर रखणे च
    तुहाड़ी तारीफ़ करणे दी कोई बजा नी है। पर अगर भलाई करणे दिया बजा ला तुसां दुख सेहन
    करदे न कने सबर रखदे न, तां परमेश्वर खुश होंदा है।
  eng-NOY: For what glory is it, if, when ye are beaten for your faults, ye shall
    take it patiently? but if, when ye do well, and suffer for it, ye take it patiently
    [[it is glory]]; for this is acceptable with God.
  cub-NT: Mʉje napinu ne jara popeiyede mʉjare, mʉje ãmenore d̶aiye báque boje, meamejebu
    mʉjare. Ʉbenita mʉje napinu ñájiyede mʉje mearore d̶aiyede, Jʉ̃menijicʉ me jã́cʉyʉme
    aru mearo d̶acacʉyʉme mʉjare.
  ita-1927: Infatti, che vanto c’è se, peccando ed essendo malmenati, voi sopportate
    pazientemente? Ma se facendo il bene, eppur patendo, voi sopportate pazientemente,
    questa è cosa grata a Dio.
  lww-lww: Ana visae yar na yum̃aena kila sur viowa ve moki, pona yoko kiena yerkawa
    monar visave ala nakoaena vania. Ana visae pogos nap̃a ala nakoaena van yar nene,
    naga va ruru ga teke na, yoko ve tevisa re tevisave naga pa ruruia komin naga
    pe yar wo tai, ana tekilia tevisave naga pe pis re poli komin pisu kilale kiena
    napiowaena. Ana visae okila ga sur wo la sa nap̃a Ntewa sinenania, asum̃alu sinela
    kar ko, ala nakoaena m̃arera tai van ko, ana ova ruru ko ga, p̃elaga wo ke narui
    nap̃a Ntewa sinenania.
  ckb-ckb: بەڵام ئەگەر هەڵەتان کرد و لێتان درا و بەرگەتان گرت، ئەمە چ شانازییەکە؟
    بۆیە ئەگەر چاکە بکەن و لە ئازاردا بەرگەتان گرت، ئەمە جێی ستایشە لەلای خودا.
  nas-nas: Mooꞌ aming nkaveriaing kapooꞌ orara nkoveriko muraꞌdaariko tauraꞌdariaing
    deekoꞌ? Teka kapooꞌ tampara nkoverima baike kuneꞌeriiꞌnaang dooroontariri otoriaing
    deekoꞌ Kumponinge biraankeruriaing tee-koo.
  uvl-uvl: Nenge teke a poia poinga poreke ngana e pe te palia imo, lape a mene ute
    pele nge urana nga nem ero. Pe nenge teke a poia poinga nge urana pe te tunge
    melmelenga lange imo, NeHalang lape poi ke urana lange imo.
  eng-BBE: What credit is it if, when you have done evil, you take your punishment
    quietly? but if you are given punishment for doing right, and take it quietly,
    this is pleasing to God.
  ixl-CNT: Pek oj sachꞌixvixsalex tiꞌ vebꞌantu maꞌj kam aas yeꞌxtxoj, yeꞌ nikꞌuloꞌk
    setiꞌ aas soꞌok eqꞌii. Pek oj tiꞌ ibꞌanax u bꞌaꞌnil sapaasalex tu tzaꞌl utz, setxꞌakeꞌ,
    bꞌaꞌntan bꞌaꞌn ex vatz u Tioxh tziꞌ.
  xsi-xsi: Taitu miki kaloŋo ŋga; ambo tamâta toŋge iveta vetâŋa potomule, aku ŋana
    duvi ŋinde kâ kinzi tamâta ŋalaŋala sipu i, ambo i ma imandi kaika ku ikai nâna
    ŋinde, ande ea ma ilo ara papa i, a? Tia ndo! Aŋga tamâta ea iveta vetâŋa ara,
    ambo kinzi tamâta ŋalaŋala ma nâna silua i ŋana i ne vetâŋa ŋinde kâ, ambo i ma
    imandi kaika ku ikai nâna ŋinde, ande Maro Kindeni ma ilo ara nâ papa i.
  crx-NTPO: '''Et huwa tank''us un''a ahja de ''et hukwa yanohahulhtsus de, t''ezahnih
    whe whúlhchoot de, di suba nohgha óokat? ''Et hoonzoo-un ''uwhulh''en ''ink''ez
    ''ants''i nohba hoonli whe hukw''elha dzoh nahzut de, ''et Yak''usda ba hoonzoo
    whe'' ''uhoont''oh.'
  kan-OKCV: ತಪ್ಪುಮಾಡಿ ಶಿಕ್ಷೆ ಹೊಂದುವುದರಲ್ಲಿ ನೀವು ತಾಳ್ಮೆಯಿಂದಿದ್ದರೆ ಅದರಿಂದೇನು ಹೆಚ್ಚಳ?
    ಆದರೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿ ಬಾಧೆಪಡುವುದರಲ್ಲಿ ನೀವು ತಾಳ್ಮೆಯಿಂದಿದ್ದರೆ ಇದು ದೇವರಿಗೆ ಮೆಚ್ಚುಗೆಯಾಗಿದೆ.
  bbb-bbb: Ro ja ise bino rega bu kena isekafiaga ja mauike isejavaekuva bu irerefuo
    ja ke aroriake? Ro ja ire ma ijiaru rega bu kame isekafiaga ja mauikeigia isejavaekuva
    vame ijiege ja revo ije Godido nidua ijia fuka mukore.
  blw-blw: Ngém maid tagu ah machayaw way gapon nanganohana hen napaligatana no tot-oway
    enammaana hen laweng. Ngém no ammaantaaw hen usto yag cha chitaaw chillu pap-aligatén
    yag a-annohantaawchi, wat yachi hen mangammayan tot-owa Apudyus an chitaaw.
  tam-2017: நீங்கள் குற்றம் செய்து அடிக்கப்படும்போது பொறுமையோடு சகித்துக்கொண்டால்,
    அதினால் என்ன நன்மை உண்டு? ஆனால், நீங்கள் நன்மைசெய்து பாடுகள்படும்போது பொறுமையோடு
    சகித்துக்கொண்டால் அதுவே தேவனுக்கு முன்பாகப் பிரியமாக இருக்கும்.
  azz-NT: Huan tacán namejuan nantachiutinemij ica ten amo cuali, ijcuacón quinamiqui
    ma namechtatzacuiltican. Pero amo xicyolnemilican que hueyi tequit nanquichiuque
    ya iixpantzinco Dios como nanquijyohuíaj ne tatzacuiltilis ica nejmach ne ten
    namechnamiqui. Pero tacán nantajyohuijtinemij porín nantachiutinemij ica ten cuali,
    huan no tacán no nanquijyohuijtiyohue ne tajyohuilis ica nejmach, ijcuacón iixpantzinco
    Dios ixnesitiu que cuali tequit nanquichiutocque.
  spa-RV-1909: Porque ¿qué gloria es, si pecando vosotros sois abofeteados, y lo sufrís?
    mas si haciendo bien sois afligidos, y lo sufrís, esto ciertamente es agradable
    delante de Dios.
  csy-csy: Na mawna uh hang in ngual khut thaak na sia thinsau tak in na thuak uh
    ahile bang phatna om ziam? ahihang, phatna na vawt a, thinsautak in na thuak uh
    le, hi thu sia Pathian i santhei a hihi.
  mxq-NT: Per pʉn miits mduundʉp ti oynʉꞌʉnʉn axʉʉk, es mʉt ja maꞌxtujkʉn xymyʉmadaꞌaky
    ko mdukkumʉdóyʉty, ¿ti oyꞌa̱jtʉnʉ dʉnʉ taadʉ? Per pʉn mꞌayoodʉp mʉt ko ti oy tʉ
    xytyuñ, es mmʉmadáktʉp mʉt ja maꞌxtujkʉn, tya̱a̱dʉ dʉꞌʉnʉ Dios ꞌyoyjya̱ꞌa̱p.
  tzj-NT: Ja c'a wi pan ewil tok nba̱n pokon chewe wi necoch' in wi c'ol epaciencia
    pro jari' ma vale ta chwach ja Dios. Pro wi rumac ja rutzil neban tok nba̱n pokon
    chewe ja wi necoch' in wi c'ol epaciencia jari' utz nixrutz'at ja Dios.
  tdt-tdt: Se karik imi halo sala mak ema baku, i imi simu terus nee ho pasiensia,
    imi manaan saida? Maibee se imi hetan terus tanba halo buat diak, depois imi aguenta,
