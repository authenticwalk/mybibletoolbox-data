    irap a Morowa.
  gmv-NT: ኢንቴ ኢታ ኦꬂዳ ጊሽ ቃፃዬቲሼ ዳንዳዪኮ ኢንቴስ ኣዛ ጋላታይ ዳኔ? ኢንቴ ሎዖ ኦꬂዲ ዋዬ ኤኪሼ ዳንዳዪኮ ኢንቴ ፆሳፌ
