    Dios,
  ken-NT: Kɛ ntá mmu anɛ ákʉ́ ɛbɛ́ptí ɛnyɨŋ, mbák mándɛ́n wɔ ɔ́nkɛpntɨ, nsáy
    anɛ ɔ́bhɔ̀ŋ ǎbhák bɛ yi? Kɛ mbák ɔ́kʉ̀ ɛnyɨŋ ɛnɛ́ ɛchi chak kɛ ɔ́mbɔŋ ɛsɔŋɔri
    nɛ ɔ́nkɛpntɨ ndǔ ɛsɔŋɔri yɔ, Mandɛm ǎbhɔ́ŋ maŋák nɛ wɔ.
