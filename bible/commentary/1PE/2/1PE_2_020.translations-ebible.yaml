  qxo-NT: '@see-verse:1PE.002.019'
  mox-mox: Vonahaqiaqi, ʼeguma emi viaqa luveifana ʼinega ina vunuqimi be ona bibitaqomi,
    e benaʼe ge yani agona Yaubada matanaya, mana veilaqe nana ami luaqiaqi. Ta ʼesi
    ʼeguma emi ilivu aqiaqina ʼinega ina vunuqimi be ona bibitaqomi, e ʼinega Yaubada
    naqaiawa weaqimi.
  kew-kew: Goa pua nimimi epe kogono peme rabu nimumi kedaa gialimi-daare Gote-me
    nimi raba mealia. Goa pea pare nimimi waea teme-pulu nimumi nimi tua kedaa gialimi.
    Goa pua nimimi go wae yae ora mealimi-daare akeane Gote-me nimi epe bi gua raba
    mealia ya? Mada dia.
  dww-dww: Be deḡoda taumi gewagewa koya voie be a raukivi gewegewemi be koya dami
    porena, inam naumeki da ami voia waigewama kovoḡinama koya paḡona. Be deḡoda vere
    koya voivoie be banaga a raukivigewagewa yababemi, be taumi inam raukivigewagewanama
    koya dami porena, inam kaua dosinama Mamaitua matane koya voiena.
  twi-ASANTE: Na sɛ moyɛ bɔne na wɔhwe mo a, morennya ho mfasoɔ biara. Na sɛ moyɛ
    papa na wɔhwe mo na monya ho boasetɔ a, Onyankopɔn bɛhyira mo.
  aoj-aoj: Apaꞌ iꞌi ipaꞌ pendaꞌ waf awafi sogahepama waf afambai ma pilutu banagepa
    pititilis, anaf ipaꞌ pefaꞌ main fasini ma waf afambai? Owaꞌatin. Apaꞌ iꞌi ipaꞌ
    pendaꞌ waf usiꞌifi fasifi ma esis sondaꞌmepa waf awafi, daoꞌ God okom miꞌi waf
    afambai eaꞌ nofaloꞌmepa ma isimba.
  cbv-cbv: Obohjeéhtih, yeéb yeejép ñi chãjat jíib ñi maáh ã pʉñʉchah, ñi íijcah yʉhna,
    Dios yeebdíh ã wẽi naóhcan niít. Ma yéejat jíibjeh caá. Obohjeéhtih, ñi tʉ́i chãjachah
    yʉhna, yeebdíh ã pʉñʉchah, ñi íijcah, Dios yeebdíh ã wẽi naóhbipna caá.
  taw-taw: Pen gɨ tɨmel gem, nɨbop pakɨl yul ak ñel, yul awl ak dɨpɨm ak, tap anɨb
    ak tay dɨnɨgabɨm? Tap tep olap ma dɨnɨmɨb tek lup. Nɨbi pen gɨtep gem, nɨbop yul
    ak ñel, yul awl ak dɨpɨm ak, God nɨbop nɨgek tep yɨbɨl gup.
  jic-NT: Nun malala nyuca lojí, nun jis patrón 'ücj mo'o jasüp nun. Más 'ücj ma ca
    ts'i mi'iná nin lajay na. Dios ma ca mveles nun pajal 'üsüs, nun ma ts'u tji'inyá
    mpes. Nun malala la tjüjí mpes nin tepyala. P'a casá ca nsem yupj malala la nusejay,
    nun 'üsüs lojí na. Nun newa 'üsüs lojí yupj malala la nusejay na, 'üsüs nin. Dios
    ca 'ücj jos nsem nin lojí mpes.
  zap-NT: ¿Pa ykyiin ne run me wantar rak me sufrir belne por ne rlaa me ne mal nako?
    Per belne run me wantar rak me sufrir por ne rlaa me ne wen, laa neguin nak ne
    rlaan Dëdyuzh.
  wer-wer: Ën ar utpet nent ëën kaöaröak pës yanimöön ya sangën naën ëënë pöt Anutuuk
    kön wiin ompyaö ëëpën ma? Pël naëpan. Wotpil wëën këlangön kat yaniwiin ya sangën
    naën ëënë pötakëër Anutuuk kön wiin ompyaö ëëpnaat.
  ipi-ipi: '@see-verse:1PE.002.019'
  qul-NT: Mana allin ruwaskayquichismanta castigasunquichisman chayri, ¿ima allintaj
    Diospaj ñaupakenpi canka pacienciawan aguantaskayquichisri? Allin ruwaskayquichismanta
    sufrinquichis, pacienciawantaj aguantanquichis chayka, Diospaj ñaupakenpi allin.
  ter-NT: Itea enepo itukapu ésa'i váhere ítike ne keítoponivo kotíveti, yusíkoti
    sikovó ké'iyi iteâti uhá koêti, itea kóyeane ákoyeamo ihayú'ikopiti vo'ókuke.
    Kene itukovo keitóponovoti kotíveti vo'oku itíki únati, iteâtimaka uhá koêti ákoti
    imaxovó ixêa, hainápo koati inixoâtimo Itukó'oviti unako kêku.
  bmr-NT: Jaanotɨ bu, ¿mɨllɨtɨ amɨɨhaidi imijiruno iimitɨnoco momoonɨnohallɨtɨ amɨɨhaico
    ahaamɨnoco majaabɨcɨno? Jaanotɨ naha iiminoco momoonɨnohallɨtɨ ɨdaasuno mihicanoco
    majaabɨcɨno, toono naha Moocaani ɨmefeenevɨ aivo iimino.
  fuf-fuf: Ko hongal e teddungal marɗon, si on muɲɲike tampere sabu waɗugol junuubu?
    Kono si on muɲɲike tampere sabu waɗugol ko moƴƴi, ɗun ko huunde moƴƴere yeeso
    Alla.
  bhl-bhl: Kate, i yulo yukalem wa kukuw kebiliw beem dulum elote geeyemeko, betbet
    yan wa mak dukayembiw tewe, kaneko be yukalem sen beem yan kasike, beem dulum
    elote yu yan ken mak nam kuliw te. Kate, yu ken kukuw kuw kesomi, Sunbin-Got em
    kiin dim e sen so banim kesomi, mali im yulo betbet duyembiliw betbet be sak daoliw
    tewe, Sunbin-Got e yulo yetemeko, yom wiin daoyemko, “Ken kawtiw yute te!”, yangoke
    te.
  ons-ons: Ŋine sot korop okanbi, kumunamŋo ea wane ra ŋinguwi, bau wawa midaine geu,
    ea wane lewine onokaka zinge ŋiboniake? Ŋo ŋine masi maine okanbi, ea wane ra
    wikile ŋibonbi, bau wawa midaine wikile desikei, yemo Anutuŋo ea wane raki paki,
    mosop ŋuniake.
  con-NTPO: Nane que'i egae tsonsi tsane tssai'fasi poini afambi'ninda ¿jongoesie
    su'jeya? Tsaveqque'su. Tsa'ma ñotsse tsomba tsane vana'je'an'qque poini afambi'ta
    Chigane qui ñotsse tson'fa.
  ghs-ghs: Oonihe nike pasena eetemi noko oho quba nikeke pobipobi quba teetemi oi
    oho isaki. Oi nike kahosa teeke saridzemi apei nike oho dzoobe hiibaqu? Baamu.
    Nike eto kahosa oonoma saridzaino. Oonihe nike baura qidza eeteqa oho quba heme
