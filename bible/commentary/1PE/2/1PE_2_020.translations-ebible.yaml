  row-row: Mete ma hei tao salaꞌ, de hambu ue-hehembaꞌ, na, naa hahambun sa, mete
    ma miꞌitataaꞌ sia susa-sonaꞌ naa? nese to? Te mete ma hambu susa-sonaꞌ huu ama
    tao maloleꞌ, ma miꞌitataaꞌ, na, Lamatuaꞌ tao mataꞌ neu nggi.
  msy-msy: Egh ia arazir kuram damutɨ me ia mɨsoghtɨ, ia mɨzazim inigh tugh gavgavigham,
    ian arazir kurar kamɨn ivezir aghuiba puvatɨ. Egh ia arazir aghuim damutɨ, me
    ia mɨsoghtɨma ia mɨzazim inigh tugh gavgavigham, eghtɨ God arazir aghuim ia damuam.
  agg-agg: Ŋga se moaruwai hohoanɨmoyeianɨ, asu nindou ranai sɨheimbo ranɨ-süŋgumbo
    harɨyahündüranɨ, asu se ranahambo moan-ane asei ana, asu ŋgorü nindou ai hohoanɨmo
    ranahambo ŋgɨrɨ aboed-ane mbüsu. Ŋga se aboedɨ hohoanɨmo ranɨ-süŋgu süŋgurɨ-hindühɨmbo
    heianɨ, asu nindou ranai sɨheimbo ranɨ-süŋgu harɨyahü-ndüranɨ, asu se ranahambo
    moan-ane sei hehi anɨmboei ana, God ai sɨheimbo hɨhɨfɨ-hɨhɨfɨndümbui.
  ptp-ptp: Lêc xam obêc vông môp soên dɨ xomxo hi xam lec dɨ xam le xêkɨzêc dɨ kɨlê
    vɨyin tige ge od xam lêm ob vô levac ên wê xam kɨlê vɨyin tige lêm. Lêc xam obêc
    vông môp nivɨha, lêc xomxo hi xam lec dɨ xam le xêkɨzêc dɨ kɨlê vɨyin tige ge
    od Anutu ob yê xam ên nêb xam xomxo nivɨha.
  nak-nak: Mai eme ge vareagagi moli, la uru taume ge kuemei, me eala eia kama koramulia
    veia eme ge vei tataho loume veia eme magiri vagari, la vuhula eia kueme te la
    kiloli la vareagila taume lou. Eala moli mai eme ge pou tataho, me la uru taume
    ge kue bulalahu molime mai te la igototolola tetala lou, ale La Tahalo Uru ge
    hiloa, eia ge vibalavame oio vola, la vuhula eme pou makovu moli te la iligiligi.
  lbb-lbb: Ning di um mulo ana numulo na toltol laulau ot, pa mulo tur rakrakai, e
    God bel ir aitna pas mulo. Ika ning mulo tol a tostos a toltol, pa di akadik mulo
    onoi, e God ir gas o mulo ning mulo tur rakrakai.
  kan-2017: ತಪ್ಪುಮಾಡಿ ಗುದ್ದು ತಿನ್ನುವುದರಲ್ಲಿ ನೀವು ಸಹಿಸಿಕೊಂಡರೆ ಅದರಿಂದೇನು ಕೀರ್ತಿ? ಆದರೆ
