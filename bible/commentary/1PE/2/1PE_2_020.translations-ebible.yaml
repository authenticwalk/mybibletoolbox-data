    ma ra fal’eg Got wa’athmed riy.
  mop-NT: Uxtun a hermano u betaj a c'asa. Ca' usq'uinbi u jel a c'as abe'e. Wa ca'
    u muc'yajte a yaj abe'e, ma'ax c'u' ti qui'il a tan u betiqui. C'u' betiqui, ca'
    ti muc'yajte a yaj le'ec ti ma' jaj ti sip'ili, le'ec a qui' tu wich a Dioso.
  tet-tet: Arumak emi ida kona taꞌe tan halo sala, hotu haterus aan, emi hetan sotir
