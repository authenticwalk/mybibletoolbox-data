  gum-gum: Inchen ñimun chigøben kaig marikkurri ichabetøbene, ñim tammay ka melaptø
    melaindøgucha, ¿ñim treeg melaigwane Tiusbe chincha tabig kui ashchab kø? Inchen
    ñim sølgandø marikkurri maig købash indinab tammay melaptø melaibe, treebeguendø
    Tiusweimbe truba tabig køn.
  not-NT: Carari aroca pingantagueque ora te onganinate, ingasitígatëmi ira meratimi,
    caninataque. Quero iniacaninatimi Tosorintsi. Aroca iratsipiriacaquemi cara pinganquero
    caninari, queroca pipëgatsatari ira pintine, aro iraniacaninatëmi Tosorintsi yamai.
  plu-plu: Hennewatbaki in. Ku wis kiyaknihwa abet mbeyne ku pariye hiyapkiska wot
    apatra utaraksan inyerwatnene, ini yuma pahatnama kibeyne giwtrik Uhokri. Henneme
    ku wis keh wadit wisnewa hiyapkiska mbeyne wot nipatra, ka sam. Ku wis kiyaknihwa
    abetnewa ini mbeyne, inneki keh ig Uhokri batek ginaktin.
  iou-iou: Täŋ, goret täŋpäkaŋ unita tadäpmäŋirä bäräpi u kotaŋkaŋ kuŋatneŋo uwä netätä
    butewaki nadäŋ tamek? Nämoinik, upäŋkaŋ kädet siwoŋi täŋpäpäŋ tadäpmäŋirä bäräpi
    u kotaŋpäŋ kuŋatnayäŋ täŋo uwä Anututä tabäŋirän siwoŋi api täŋpek.
  ntp-NT: Dʌmos isaapimʌ soimaasi ivuaadagi mai cascʌdʌ soimaasi gʌntaatatuldagi tomasi
    maivui ñioocai aapimʌ Diuusi. ¿Tumaasi ʌrcʌʌgai gomaasi? Dʌmos isaapimʌ cʌʌga
    ivuaadagi mai vʌʌscʌrʌ soimaasi gʌntaatamituldiadagi dai vʌʌscʌrʌ maivui ñioocada
    aapimʌ Diuusi ʌgai sʌʌlicʌdʌ cʌʌgacʌrʌ gʌnnʌijadamu.
  rai-rai: God pa in pir walaawa pa muaat baa di um muaat ma muaat kariaana ngunungut
