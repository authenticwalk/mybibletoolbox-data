    ji' Vit'eegwijyąhchy'aa nakhwashoohahłyaa.
  gvn-gvn: Kaki yundu buyun balkal, jana yunu kuli dajilkuda. Godungku yunun kari
    buyay-manilda, yundu buyun balkanya. Yamba yundu nguba junkayku bundan, kari buyunman.
    Kaki jana yunu still kuli dajilda, and yundu kari kuli dajil baja, Godungku yunun
    buyay-manilda.
  nhy-NT: Pero tla amejwan amechtlajyowiltiaj porke ankichiwaj tlan amo kuale, tonses
    mach se amechweyikixtis tla ankixikoskej in tekokojkayotl. Pero tla ankichiwaskej
    tlan kuale iwan ankixikoskej in tlajyowilistle, tonses Dios amechtiochiwas.
  asm-FB: কাৰণ পাপ কৰি ভুকু খাই যদি সহন কৰা, তেনেহলে তাত কি প্ৰশংসা আছে? কিন্তু সৎ
    কৰ্ম কৰি দুখভোগ কৰি যদি সহন কৰা, তেনেহলে সেয়েহে ঈশ্বৰৰ আগত গ্ৰহণীয়।
  okv-okv: Eto ke be amo no ari sapura avoeto hajire ikau kogue jamo eto iresoa amo
    God na kesuja amo tunga nei do mane aisuja amo ujekari no rate umo ari sapura
    ae rate embo na au memenga kogue jamo eto iresoa amo God na kesuja amo tunga javotoho
    aisuja.
  mxt-NT: Soco tatu sacuví ndo noo cha ña vaha ta tachí tuñi ñu chi ndo, ñahri maa
    tuhun cha cunyeé ndo tɨndoho cha nyehé ndo cha cuenda cuan. Soco tatu nyehé ndo
    tɨndoho cha cuenda cha sacuví ndo cha vaha, ta cunyeé ndo chihin cha cama iñi
    ndo, ican ihya cuví cha vaha nuu Nyoo.
  tzo-NT: Mi ti scoj amulic chavich'ic majel, mu'yuc sc'opilal ti stojol ti Diose
    mi lec its'ic avu'unic. Mi ti sventa lec avabtelic chavich'ic vocol, ja' lec chayiloxuc
    ti Diose mi lec its'ic avu'unique.
  ind-AGS: Namun, tidak ada penghargaan bila kalian dihukum karena melakukan perbuatan
    yang salah. Tetapi jika kalian menderita karena melakukan perbuatan yang baik
    dan benar, dan kalian bertahan melakukannya, maka kasih karunia Allah menyertai
    kalian.
  omw-omw: Nkye uaqia hi kyaiqara utivata mwia kyaara nkyi rivata nkye kyaakueqama
    varivera, Kotiva hiama mwianra rieqaro nkyi kyuqema nyataananro. Nkye kyuqe kyaiqa
    nraahu vare varivata mwia kyaara nkyi rivata nkye kyaakueqama varivera, Kotiva
    mwianra rieqaro nkyi kyuqema nyataananro.
  yrb-yrb: Anama siosawere utasuro yawoeta amarama isuma urasuro ibo utawa utasuna
    ibai imueta mui me. Nono yana kobererau utaitaro yawoeta amarama isuma urasuro
    ibo utawa utaitana ina kobererau, Godima eno imutasu.
  maa-NT: Jñò, tsà kjo̱'in tsjá‑nò xi̱ta̱ nga jé binchaàtsjioò, ¿mé xi ndaà ki̱tsa̱jna‑nò?
    Ta̱nga tsà kjo̱'in titsa̱nìkjioón nga ndaà 'nè, ndaà si̱ìkítsa̱jna‑nò Nainá.
  mcq-mcq: Ja sisea vejakame pu siseꞌi ꞌahiꞌeje ja kirasahe masuani hiꞌava jihuni
    eha ijaho irake? ꞌEnakaivo ja mamaiji vejujihunaꞌe sisei hijiꞌi masuani kirasahe
    vaꞌavajaho ijara Godi teamaꞌena.
  sus-A: شَ وٌ تْورّ ندٍ سْتْ وٌ شَ وَلِ كٌبِ شَ قٍ رَ، قٍ قَنيِ مُ عَ رَ. كْنْ شَ
    وٌ تْورّ ندٍ سْتْ وٌ شَ قٍ قَنيِ شَ قٍ رَ، عَلَ نَ كٌلٌنمَ نّ وٌ بّ.
  jpn-1965: 罪を犯したために打ちたたかれて、それを耐え忍んだからといって、何の誉れになるでしょう。けれども、善を行なっていて苦しみを受け、それを耐え忍ぶとしたら、それは、神に喜ばれることです。
  fra-SBL: En effet, quelle gloire y a-t-il à ce que, lorsque tu pèches, tu supportes
    patiemment les coups ? Mais si, quand tu fais bien, tu supportes patiemment la
    souffrance, cela est louable devant Dieu.
  yka-yka: Gaˈi kasulutan Tuhanin si kaˈam bisan saˈingge pagsandalbin bang pinapeddiˈan
    kaˈam sabab hinanganbi malaˈatin. Saguwaˈ bang nandalan kaˈam peddiˈ bisan tewwaˈ
    hinanganbin, kasulutan Tuhanin si kaˈam.
  mle-mle: Aw li gwur aal gwur kwurgwura valik tikuw kagil sipaam kwurkuw, aw mawul
    war maarkuw ab, ata samab mawul wuki-tikwa God gwuraam sukwasukw kwur-kidadiygwurik
    waan, aal kagilik tikuw. Aw li gwur simsim jaal da maargwurik ab, samab mawul
    wartikwa gwuraam viyadaak kipakip. Aw li gwur atawa kwurkigwura, God sukwasukw
    kwur-kidadiygwurik.
  shp-NTPO: Ikaxbi ¿Jawekeskaxonmein jakonma aketian mato ramiakana tenexon, maton
    jakon jawéki biti iki? Ikaxbi jakon jawékibo akín maton masá teneaira, Dios bebon
    kikin jakon iki.
  aom-aom: 'O jemë mu sisë vaejamu aehu muoꞌamëvamu jemëhu ma-taemorovëꞌoho no rabëni
    uvoꞌejo: Jemë taemorovarujohuro jemesi ihoho ajiomëꞌe höjo. Aꞌi jemë mu mae vaejëꞌiro
    huë vavaeni bojëmamu ma-taemorovëꞌoho ëhuro God-hu gavajoho maeje.'
  geb-geb: Nde maaŋ muuŋgip tɨvi mbatɨgir muunga, mbe nta suaŋv, nde shogɨrga, nde
    mba zaa ndirga, nde ne suaŋv thagɨna bigɨna ndigirie? Nde maaŋ muuŋgip tɨvar vhuun
    muunga, mbe ne suaŋv nde shogɨrga, nde mba zaa ndirga, Fhe Bakɨme tɨvar vhuun
    nden muunga.
  bsj-bsj: Nyori mwa fiya nyi nomo ma bwirankerer di mu mwirumum mweka? dii la muma
    dikero kendi mo nuwa dotange no ci mwenentiri, wo lam caklanka fiye kwama wiye.
  cak-cak: Pero si roma ni'en jun mac, rix nicoch' chi yixpak' che k'a', ri' man jun
    ik'ij nuq'uen-pe, pero si rix roma ni'en ri utz, yixyo'ox pa k'axomal, y can nucoch'
    ivech chupan, ri Dios can xtuya-vi favor pan ivi'.
  chf-NT: Si ajätz'quetla uc'a a tanäla y mach a t'äbsen abala mach'an cache' älbintiquetla
    cache' utz cua' a chila, pero jinq'uin a chenla utz y a jätz'canla sin que a t'äbsen
    abala, ca' jini tä' yoba u chänen Dios.
  tlf-tlf: Kuta kanube ibo weng uyo kwaasulebe-nilip ilipmi aget fugunin umi, bota
    kanuman-temup kalaa agan-bilip uta kup waafulip kalaa age-nilip kamok iyo tebe
    ibo saal daga-bilip ibo olsak tebemin binim kelip umdii, boyo ilipmi kutaang tebemin
    umi kaal fuyap uta ipkil kulan-temip kale, God iyo tebe ipmi deng uyo tebeman-temaala
    binim kale minte, kanube ibo kuguup tambal uta kup waafu-bom-bilip iyo tebe saal
    daga-bilip ipsiik maak yan kemin binim bisop kaal fuyap kulip umdii, God iyo ipmi
    kuguup ko kanuman-temip bomi deng uta tebeman-tema ko.
  piu-2006: Tjinguru waarrkana kutjupangku mayutjuku wangka kulira wantinytjala mayutju
    paluru palunya pungkuku. Waarrkana paluru yalatji mayutjuku wangka kulira wantinytjala
    Katutjanya wiya palumpa yunypa nyinaku. Tjinguru nyuntupa mayutjungku nyuntunya
    wiyawanangku kulira pungkunytjala kutu nyuntu palumpa tjukarurru nyinanytjaku.
    Yalatji nyuntu tjukarurru nyinanytjala Katutjanya nyuntupa yunypa nyinaku.
  poh-NT: Raj laꞌ i cꞌacharel nmahcanic maꞌ jeꞌ ta reꞌ naricꞌulum. Nikꞌor chi jeꞌ
    reꞌ maj pa rimahc woꞌ naricꞌulum i tiꞌcꞌaxic. Jeꞌ reꞌ nok to̱b ta nak chicuy i
    tiꞌcꞌaxic, reꞌ cꞌacharel reꞌreꞌ xa maꞌ eta woꞌ ricꞌul ricuseꞌsbal i Dios, reꞌ
    laꞌ naricꞌulbic reh, reꞌ i cꞌacharel reꞌ ricꞌul i tiꞌcꞌaxic ruꞌum chi coric wach
    nbanic.
  tue-tue: Apetó tiirá, mʉ́ã ñañarõ tiiárigue wapa páacua. Cʉ̃́ã páari, mʉ́ã nʉcãjã́rĩ,
    Cõãmacʉ̃ ĩñacoropʉre wapamaníã. Cʉ̃́ã páare mʉ́ãye wapa niiã. Apetó tiirá, mʉ́ã
    ãñurõ tiipacári, mʉ́ãrẽ ñañarõ netõrĩ́ tiibócua. Mʉ́ã cúaro manirṍ nʉcãrĩ́, Cõãmacʉ̃
    ĩñacoropʉre wapacʉtía.
  bjp-bjp: God biil in usefages gam male ri pose gam ke gam ka kalsakai fangungut
    isi sinang laulau kimi tom, biil. Isau male gam tifat aunbiing gam kalsakai fangungut
    isi sinang ae i tortores, ke God in laes ini gam.
  xon-xon: Bi yaa gbaa nimi, nimi aatunwanbir pu aan ni yaa ji limɔr kan, nima le
    aan cha ubaa pak nimi. Ni mu yaa kan falaa nimi aatunyaan pu, ki yaa ji limɔr
    kan, nima le ga piir Uwumbɔr aasui.
  tzo-ZNT: Mi ta scoj amulic ti chavichꞌic o utel majele, acꞌu mi stsꞌic avuꞌunic,
    pero mu cꞌusi bal o chil ti Rioxe. Yan mi lec cꞌusi chapasique, mi yech noꞌox
    chavichꞌic utel majele, mi icuch avuꞌunique, lec acꞌoplalic yuꞌun ti Rioxe.
  mpm-NT: Saꞌa yo nanu ja tu vaꞌa nu ka jito ra nundoꞌo sɨkɨ jniñu kueꞌe ni ka saꞌa
    ra. Chi tu kuaꞌa Yandios ja yɨñuꞌun sɨkɨ yukan. Ko nu ka jaꞌa yɨvɨ tau ra ja sɨkɨ
