    ma chican jastal huax aaji ahui ja hua castigo, y mi jas huaxa huala, ja Diosi
    huax yilahuotic ja jastal jahui. Gusto ni oj yilotic ja Diosa.
  tbc-tbc: Ak man oŋ gane saian ak san bu ŋane dop lo utur sakar tap, an naon Anut
    dugo ipitiano wak i? Gug oŋ uyan gane yak lo madai ule dop lo utur sakar tap man,
    Anut malan lo an ipitiano san mel igo woŋ a.
  sna-sna: Asi mungarumbidzwa sei kana muchirohwa nokuda kwokuita zvakaipa uye muchitsunga
    mazviri? Asi kana muchitambudzika nokuda kwokuti munoita zvakanaka uye muchitsunga
    mazviri, izvozvo zvinorumbidzwa pamberi paMwari.
  smk-NT: Bale' no bana' anamaet sa kasalanan tamo kanya' nin padya'dyaen ratamo ket
