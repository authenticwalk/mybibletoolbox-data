verse: 1PE.002.020
translations:
  kpx-kpx: Isito lana vaveve toela vai kemo vatehani malege Dilavau bae la hoesegevelivebene.
    Lana vaveve dua vai kemo vatehani malege Dilavana la hoesegevei.
  okv-H: Eto ke be amo no ari sapura avoeto hajire ikau kogue jamo eto iresoa amo
    God na kesuja amo tunga nei do mane aisuja amo ujekari no rate umo ari sapura
    ae rate embo na au memenga kogue jamo eto iresoa amo God na kesuja amo tunga javotoho
    aisuja.
  tbo-tbo: Apo omi dewa apapoehi ubeihi ma hina kodikodilimi ma on’omtaibagibagi naka
    ega ita haki. Ma inapa omi mae dewadewahi ubeihi ma hina kodikodilimi ma on’omtaibagibagi
    naka Yaubada u matana i haki duma.
  mal-C: തെറ്റു ചെയ്തതിന് ശിക്ഷ അനുഭവിച്ചിട്ട്, പിന്നീട് “ഞാൻ അതു ക്ഷമയോടുകൂടി സഹിച്ചു”
    എന്നു പറയുന്നതിൽ എന്തു നേട്ടമാണുള്ളത്? നന്മ ചെയ്തിട്ടു ശിക്ഷ അനുഭവിക്കേണ്ടിവരികയും
    അതു ക്ഷമയോടെ സഹിക്കുകയുംചെയ്യുന്നത് ദൈവത്തിനു പ്രസാദകരമാണ്.
  grc-SR: Ποῖον γὰρ κλέος, εἰ ἁμαρτάνοντες καὶ κολαφιζόμενοι ὑπομενεῖτε; Ἀλλ᾽ εἰ ἀγαθοποιοῦντες
    καὶ πάσχοντες ὑπομενεῖτε, τοῦτο χάρις παρὰ ⸆ θεῷ.
  bgc-bgc: क्यूँके जै थमनै अपराध करकै घूँसे खाए, अर धीरज राख्या, तो इस म्ह के बड़ाई
    की बात सै? पर जै भला काम करकै दुख ठाया हो अर धीरज राख्या हो, तो यो परमेसवर नै
    भावै सै।
  khz-khz: Gemi rakava pakurai pia kwarimi, pio vaigaoka, voia gena nama gomi gemi
    ai rakagau? Na pene kala namara gokalana aonai pia vega-vitivitimi, pio vaigaoka,
    Palagu wailanai nama egapi-rageana.
  deu-TKW: Denn was ist das für ein Ruhm, wenn ihr aushaltet, wo ihr für Fehltritte
    Schläge bekommt? Aber wenn ihr aushaltet, wo ihr beim Gutesthun leidet - das ist
    wohlgefällig bei Gott.
  zsr-NT: Naꞌa, chquiꞌ ruaꞌliꞌ döꞌ atiꞌ gut quinëꞌ lbiꞌiliꞌ bönniꞌ yúlahuiꞌ, ¿nacxcz
    uziꞌliꞌ xbey zal‑laꞌ len yöl‑laꞌ rböz zxön ladxiꞌ queëliꞌ guaꞌ glenliꞌ lë naꞌ
    gac queëliꞌ? San chquiꞌ rbözliꞌ zxön ladxiꞌ, ruaꞌ rlenliꞌ le rzacaꞌ rguiꞌliꞌ atiꞌ
    benliꞌ le nac dxiꞌa, niꞌr urujliꞌ dxiꞌa lahuëꞌ Dios.
  lin-lin: Kasi lokumu nini ezali ya komona pasi ya etumbu mpo na mabe oyo osali ?
    Nzokande, na miso ya Nzambe, komona pasi mpo na bolamu oyo osali ezali penza ngolu.
  hns-NT: Djab koi kharaabie karie aur maar khaai, aur oe aapan doekh dhieradj se
    sahie lei, tab oe koetjh na hai. Bakie djab koi biena kasoer kare sadja paai aur
    tabbo aapan doekh biena goessa se sahiega, tab Parmeswar ose bahoet khoesie rahiega.
  noa-E: Mamʉ nem khaigba wau nʉm gaaimuata pãach gaai mag athuucha wau nʉmjã sĩi
    khĩu jʉm nʉm paar chan, oob Ẽwandamau pãach thö iekhaju amiet. Magarrau nem ajapha
    wau nʉm paarta warag pãach dau aug wau nʉmjã khĩu jʉm durrumʉn chadau, chadcha
    Ẽwandamau pãar thö iekhab khaba thö iekhaju.
  eng-EMTV: For what glory is it, if when you sin and are beaten, you endure? But
    if when you do good and suffer for it, you endure, this is admirable before God.
  mib-NT: Chi núu cástóho i róhó jéē casáha ró cuéchi, te ni ɨɨn ma cuajnúhún róhó
    núu jéndeyɨ́ ni rō jiín jeē ndóho ró. Te núu cástóho i róhó jéē casáha ró jniñu
    váha, te núu jéndeyɨ́ ni rō jiín, yāha cúu jeē váha jeē nújnahan ni Yaā Dios.
  lif-NT2: खिनिॽ याःम्‍बक् के़भेःन्‍दुम्‍माङ् के़म्‍लःप्‍सिने़ फाॽग्र थेआङ् यम्‍बा
    याःम्‍बक् के़न्‍जोगुम्‍मिन्‍लो॥ कर नुःबा याःम्‍बक् के़जोगुम्‍माङ् इनोगे़न् तुक्‍खेःन्
    के़धरुम्‍ने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽनु कुनिङ्‌वाॽ ताःरो॥
  xnj-xnj: Wu, yati mwipata njombi yoki mkakangamala ndava ya kutoviwa ndava ya kubuda
    kwemhengili? Nambu hati ngati msindimala mang'ahiso pamonga mkitili gabwina, Chapanga
    yati akuvamotisa.
  mmx-mmx: Ketla mi noxo lok kaka loklox anarong do dina sep nemi xusu laxakapmek
    nemi miga lox i. Ketla do mina lok ka mun i at loxonaleng mina lok loklox avukat
    la dina lox asongot nemi xusu nen, Moroa naba lox anarong ba nemi do mina tu tuxuruxun
    at na levenaleng di lox asongot nimi.
  cbr-NT: Usa 'aínbi ca upí oquin ñu mëëiama, an mitsu ñu mëëmicë unin mitsu 'atimoquin
    tëmëramicëxunmi tanshitiabi Nucën Papa Diosan mitsu upí isima, mitsun 'ucha cupía
    usoquin mitsu 'aia isquin. Isanan ca upí oquinmi ñu mëëxuncëxunbia an mitsu ñu
    mëëmicë unin 'atimoquin tëmëramicëxunmi tanshitia Nucën Papa Diosan mitsu upí
    isia.
  tee-NT: Para acsni lhilak'anekmac'anat'it ju va mi'alactu'unti'an chai t'ast'ucniyat'it
    pus tis chavaich ju lai catajunin ni k'oxich ju naviyat'it. Para acsni lhimamak'alhk'ajnic'anat'it
    ju va ixnavica ju tu'u' k'ox chai t'ast'ucniyat'it pus ju Dios na k'oxich lhiulai
    ju chunch.
  eng-LSV: for what renown [is it], if sinning and being battered, you endure [it]?
    But if, doing good and suffering [for it], you endure, this [is] grace with God,
  cak-NT: Pero xa jixch'ay roma imac, man jun utz nuc'om-pe chiwe, más que nicoch'
    ronojel. Pero xa niben sufrir roma c'o utzilaj tak ex ri niben y can nicoch',
    ri Dios can nika-wi chech ri niben.
  pah-NT: Po g̃a pe nupanupãi pe ndekote'varuhuro g̃waramo, a'ero po pe nhimomiranatehei.
    A'ereki pejikote'varuhuro g̃waramo pe pekwaha hahya. Po pejikokaturo g̃waramo
    pe ikwahavi hahya penhimomiranama jupe, a'ero po ti Tupana'ga imombyryvi pe me
    nehẽ.
  sja-NT: Jõdee mãgá ak'ɨ-e pait'ee parãpa ne-inaa k'achia oodap'eda, k'ĩrau-ee chooruta
    pɨrã miapidak'ãri ma k'achia oodap'edaa k'aurepa. Mamĩda parã k'ĩrau-ee chooruta
    pɨrã miapidak'ãri ne-inaa pia oodap'edaa perã, mãgara Tachi Ak'õrepa parã pia
    ak'ɨit'ee.
  xed-xed: Ka lagha ghuni ka gatá gwaɗa, ka ghuyə lu ta ɗaŋwa ŋa ghuni ta ghəŋani,
    ka suʼaftá kuni katsi, mamu mndu dzaʼa ghuba kaghuni ra? Ama ka lagha ghuni ka
    magatá skwi ɗina, ka ghuyə lu ta ɗaŋwa ŋa ghuni ta ghəŋani, ka suʼaftá kuni katsi,
    skwi ɗina tsaya da Lazglafta.
  mks-NT: Va̱tí cája ndeé ini ndó tá ndóho ini ndó sa̱há cua̱chi na̱caja ndó, co̱
    ñéhe̱ táhvi̱ toho ndó ña̱ma̱ni̱ nu̱ Ndióxi̱. Joo tá cája ndeé ini ndó tá ndóho
    ini ndó sa̱há ña̱ va̱ha cája ndó já quéa̱ cáji̱i̱ ini Ndióxi̱ xi̱hi̱n ndo̱.
  gfk-S: Be ing di dangat tikenong kinong ite gil ra sasana, mu lik be da pirlet ie?
    Pata. Iesene be ing di hangungut tikenong ura nuno bilai na tintalen ma i kanan
    be na pusak ikino tirih, io, ikino tintalen i halaro God.
  bmu-bmu: Bölöŋi aketka kömbinöŋ eŋgugetka mi möta mökösöŋda kinme ewö, nanŋinaŋgöra
    mönö denöwö aka mötket öŋgöbawak? Dopŋine eŋgugetka qetbuŋaŋi-nambuk qahö akŋe.
    Mewö qahöpmö, ahakmeme ölöpŋi akeraŋgöra aka sihimbölö miwikŋaiba mökösöŋda malme
    ewö, Anutunöŋ mönö miaŋgö likepŋi meleŋda kötuetköm eŋgiiga simbawoŋ akze.
  dgz-dgz: Ap gapan e inak koewa taiana menan guraepi vek anu sisime taiwaniampinawa
    ame ge garewa gega di go e inak kakaewa da tane menan gaut araep vek anu sisimenewa
    ame God wat aipakam imaeta.
  eng-GNV: For what praise is it, if when ye be buffeted for your faultes, yee take
    it paciently? but and if when ye doe well, ye suffer wrong and take it paciently,
    this is acceptable to God.
  zaa-NT: Pero canchu runi le nu ná mal nna acca runi cą le castigar porqui'ni rigú'u
    le falta, entonces tì'ala modo ina ri'u qui'ni tsè'ba runi le de ruchia ba le
    cá. Pero canchu rinne dí' cą lani le nna runi cą le castigar màsqui'ba labí biỹa
    mal beni le pero hua ruchia ba le puro lani la'ỹeni ba de yù le qui'ni beni le
    nu ná tsè', entonces hua lígani nùi nua' ná nu rú'u latsi' Tata Dios.
  eng-WEBSTER: For what glory is it , if, when ye are buffeted for your faults, ye
    bear it patiently? but if, when ye do well, and suffer for it , ye bear it patiently,
    this is acceptable with God.
  guh-guh: 'Itsa pananeconitsipame panijatuxanevijavabelia, nexata bajarapaneconi
    yabara panijatuxanevi pacaconitsipa. Nexata papecabejiobiaexanaejavata: “Dioso
    nitaxutobejiobiataena,” pajamatabëjamë ata tsipae, itsiata Diosojavabelia pacatoamatamobi
    tsipae. Itsa jume, pexaniacuene paexanae atamë, panijatuxanevi pacaconitsipa.
    Nexata papecabejiobiaexanaejavata: “Dioso nitaxutobejiobiataena,” itsa pajamatabëjamë
    tsipae Diosojavabelia, nexata Diosojavabelia pacatonamatamotsipa.'
  bon-bon: Siige, ngena miiji gyene weeme tääpume, weene liba cmecme ne bojäcu jääpänuye
    weeme niiya wawena tääpume? Yepä, weene liba miiji mule taatu jaawenemuye, puma
    cita ca cewe oocana bojäcu jääpänuye, piba Acejiyame weebibine miiji pa jiwenipi.
  nhw-BL: Pero amo ipati iixpa Toteco sintla antlajtlacolchijtoque huan yeca anmechtlatzacuiltíaj
    huan anquiijiyohuíaj, pampa ya nopa catli quinamiqui anquiselisquíaj. Pero sintla
    anquichihuaj catli cuali huan anquiijiyohuíaj tlaijiyohuilistli catli amo quinamiqui
    huan noja anquipiyaj amoyolo, huajca quena, Toteco quicualitas.
  swh-ONEN: Kwani ni faida gani kwa mtu kustahimili anapopigwa kwa sababu ya makosa
    yake? Lakini kama mkiteswa kwa sababu ya kutenda mema, nanyi mkastahimili, hili
    ni jambo la kusifiwa mbele za Mungu.
  wbi-wbi: Kuuli luvumbulilo luuki ndave mufivombagha uvuhosi kange mufitovuagha?
    Looli ndave muvombile inofu neke mupumukaghe ulwa kuhighua, mukumuhovosia uNguluve.
  bba-bba: Nɡe ɑrufɑɑni yerɑ̀ n mɔ ì n kɑ soberu tɛmɑnɑ torɑ te i kuɑn sɔ̃. Adɑmɑ
    ì n nɔni swɑ̃ɑru wɑ ɡeɑ ye i kuɑn sɔ̃, mɑ i tɛmɑnɑ, siɑrɑbɑ Gusunɔn mi.
  eng-KJVCPB: For what glory is it, if, when ye be buffeted for your faults, ye shall
    take it patiently? but if, when ye do well, and suffer for it, ye take it patiently,
    this is acceptable with God.
  kgk-NT: Ne rembiapo vai ramo ae nde járy-pe, ne rembiapo vai-rehe ne nupã va'erã
    nde rereko asy ave arã. “Xe rereko asy ramo jepe xe nupã ramo jepe xe ndajehepýi
    joty íxugwi. Kirĩrĩ-vy areko íxupe. Upéa-rehe xe py'a porã” ani upéixa erenhembotavy
    teĩ. Ne rembiapo vai-rehe voi ne nupã kuri. Ne'írã voi nde py'a porã. Ne rembiapo
    vai eterei voi ereiko-vy. Iporãve ne rembiapo porã meme íxupe. Upéixa ereiko porã
    porã ramo jepe ne nupã ramo, nde rereko asy ramo, erovy'a joty. Ani erejehepy
    teĩ. Ekirirĩ katu íxugwi. Upéixa ereiko porã ramo erembovy'a va'erã Nhandejáry-pe.
    Ha'e nde rovasa joty va'erã nde rexakwaa rei-vy.
  waj-waj: Ngia mmoori maisaivaa iikiaani iya ngii ruputuaani rikiadaata yaagueeqama
    varida ngia mmamma nniitaraivaa varaivaara gioono ngiiiyara kua yoketaivaa tinarannee?
    Ai hamavee. Ngia mmoori yoketaivaa varaani iya ngii ruputuaani rikiadaata yaagueeqama
    varida ngia mmamma nniitaraivaa kuminayaa varaivaara fai Anutuuqo ngiiiyara yoketainaravai.
  cpy-cpy: Eenitatsi-rika amawetashita-kyaawoni rowajankitaa-wentee-tziri rantakiro
    kaari-perori, tekatsira ajahaawentyaarini. Rooma eeroka-paeni, aririka pamawe-ta-kiro
    pikemaatsita-kowentyaawo tampatzikari, rootakira inimotziriri Tajorentsi.
  mpx-mpx: Hauna ana waisi ebo nak nuku ginol ge nihi nibihimiu, inoke nuku palahikan?
    Yaa ebo waisi nuku ginol ge nihi palomwanagimiu inoke nuku palahikan, he ami abatobal
    to Yehoba matanaa.
  wbp-wbp: Mardanpa ngampurrpa-wangu nyinaja warrki nyampuku, mardanpa majungka-jarrija,
    manu marda kangku wiringki nyuntu-nyangurluju pinyi nyuntuju. Marda ngula-jangkaju
    kajikanpa nyinami-jiki parnkanja-wangu. Kala kulangku nganangku ngurrju-pajirni
    kujakuju. Jungarninpa warrki-jarriyarla wakurturdu-nyayirni! Mardalpanpa warrki-jarrija
    wakurturdu, purda-nyangu mardanpa wiri nyuntu-nyanguju. Kajingki pinyi lawarlangurla,
    ngula-warnuju kajinpa pululu nyinami parnkanja-wangu, ngulaju Kaaturlu kapungkurla
    pulka-pinyi.
  luo-luo: To ere kaka ngʼato diyud pak ka uyudo chwat michwadougo nikech ujoketho?
    To ka isandou nikech tim maber ma utimo, kendo ka unano e bwo sand ma kamano,
    to Nyasaye pwoyou.
  nhe-NT: Pero ax ipati iixtla Toteco intla intlajtlacolchijtoque huan yeca inmechtlatzacuiltíaj
    huan inquiijiyohuíaj, pampa ya nopa tlen quinamiqui inquiselisquíaj. Pero intla
    inquichihuaj tlen cuali huan inquiijiyohuíaj tlaijiyohuilistli tlen ax quinamiqui
    huan noja inquipiyaj imoyolo, huajca quena, Toteco quicualitas.
  aii-aii: ܣܵܒܵܒ ܐܲܝܟܵܐ ܝܠܹܗ ܚܸܩܪܵܐ ܐܸܢ ܟܲܕ ܚܸܛܝܹܐ ܝܬܘܿܢ ܘܦܝܼܫܹܐ ܝܬܘܿܢ ܬܘܼܥܠܸܡܹܐ ܘܩܲܒܠܝܼܬܘܿܢ
    ܠܵܗ̇ ܒܚܡܵܠܬܵ‌ܐ؟ ܐܝܼܢܵܐ ܐܸܢ ܓ̰ܲܢܓ̰ܸܪܝܼܬܘܿܢ ܒܘܼܬ ܦܘܼܠܚܵܢܵܐ ܛܵܒ݂ܵܐ ܘܚܵܡܠܝܼܬܘܿܢ، ܐܵܗܵܐ
    ܩܒܝܼܠܬܵ‌ܐ ܝܠܵܗ̇ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Pisigilugu savaaġiirrutin ipiġaqtuqsiuguvich kamakkutmik piksraitchutin
    Agaayyutmiñ igḷutuġaluaġupkuunniiñ naŋinnaq. Aglaan igḷutuġupku naŋinnaq anuqsrułikun
    nalaunŋarualiqiŋŋaqpich, taamna akuqtuyunaqtuq Agaayyutmi.
  msb-msb: Pero nano man an kaayuhan kun magtios kamo san mga pasakit na angay sa
    iyo tungod sa paghimo sin sala? Ugaling, kun matios niyo an pasakit bisan naghimo
    kamo sin maayo, ginapalipay niyo an Dios.
  cpa-NT: Ha¹chi² ta³ jmo¹ hi² mi³juanh¹³ hniah¹² hoh¹² ja³jmógh² dsa², ju³ná³ lah¹dsóh²
    reh² hniah¹² dsag³. Dsio¹ báh³ mi³juanh¹³ hniah¹² hoh¹² ju³ná³ ca¹jmógh² dsa²
    ja³ca¹jmoh³ hniah¹² hi² dsio¹. Lah¹jøng² báh³ tøa¹² dsǿa¹² Diú¹³.
  dso-dso: ଜଦି ବୁଲ୍‌ କଲାର୍‌ପାଇ ଦୁକ୍‌କସ୍‌ଟ ମୁର୍‌ଚି କରି ଡଣ୍ଡ୍‌ ପାଇଲେ, ତେଇ ତମେ କଲା କରମ୍‌ସେ
    ପାଇଆଚାସ୍‌ । ମାତର୍‌ ସତ୍‌କାମ୍‌ କରି ଦୁକ୍‌ କସ୍‌ଟ ମୁରଚ୍‌ଲେ, ସେଟା ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା
    କରାଇସି ।
  meu-meu: Umui na ba kara dika, bena bae dadabamui negana ai ba haheauka, namona
    be dahaka? A ba kara namo, bena hisi bavani negana ai ba haheauka, una na mai
    hahenamona Dirava ena amo.
  yva-NT: Weramu ranivara wapa akari po wasanepat weye wapo ana ngkakai rave, indati
    syare wapo wapa siurije umaso ranawan kai. Weramu ranivara wasiuri weye wapo ana
    ngkove rave, muno wasatawandi wapa siurije rai kobe, weamo Amisye anayanambe wasai.
  dgc-dgc: Pero anya, purién kam beman na Diyos éng tiisén moy i parusa dahil ta ginamet
    moy a medukés? Ewan! Pero éng tiisén moy i parusa dahil ta ginamet moy a mahusay,
    éy kagbian kam na Diyos.
  zpm-NT: Sac goṉ, teḻne nosacsi zho to por xquieḻntseeb to, niicle paraa cxecw to
    paat yquiinda; saṉgue teḻ rxecw to nosacsi miech to porne noyuṉ to ncuaaṉe rdziladz
    Dios, dzigosi zleynie me to.
  hix-NT: Anatoko atxke manatxow hana. Ayanotomany komo manwekyatxow hana. Àro ke
    oyompokyatxow hamà, owyanye tanweknàr kom ke. Àsok kany me kat manatxowà. Ohxe
    wehxaha, rowya enàmrà ke, ohsànàhpàra ryesnàr ke, kany me kat manatxowà. Àna matà,
    àro wyaro kahra ehtxoko. Tompohxemà rma omnyamo, owyanye anweknàr kom ke. Àro
    ke, owyanye enàmàtxhe rma, ohxe wehxaha kahra rma ehtxoko. Anatoko, ohxe oyehtxoho
    kom hoye ro haxa oyeryewhamnohyatxow hana. Ohsànàhpàra rma enàmtxoko. Àro wyaro
    oyehtokonye, ohxe rma haxa manatxhe, Khoryenkomo wya.
  sim-sim: Hako os kavakavan ji unak nombo orok jirin li jinak, nomorawu oson mayam
    ji kisha nahi, wa mberem ji hishindu? Avui Wasilaka avak jirin rupshikwa or? Wahau.
    Mberem ushiwak? Oso jihik ji uwak li jiwa osa. Hako os jivijivi nom ji unak, nombo
    orok sembe jirin li jinak, nomorawu oson mayam ji kisha nahi, Avui Wasilaka os
