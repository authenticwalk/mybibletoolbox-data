  cof-NT: Nula seiton quilaquinari, ¿niyaito casticaquituno junhun? Junni nula tsanque
    casticaito paituto wantaitori, sen tsachi joyoe titulajona! Aman seque quinamincanan
    nulaca epele casticaquinari, uyan quiraque joe. Yaca paituto wantailainari, Diosi
    nulaca sen tsachila jolajoe tichunae.
  srm-NT: Ma ee i bi du hogi nöö hën de fon i fëën hedi, nöö i tjëën ku pasensi fu
    di i sabi taa hogi i bi du tuu, nöö di dë an dë gaan soni e. Biga i seei suku
    ën. Ma ee bunu nöö i ta du nöö i kisi sitaafu fëën, nöö hën i tjëën söndö guunjan,
    hën da i libi kumafa Gadu kë.
  qvs-NT: Ichara kankuna mana allikunata rurashkaykichirayku patronnikichi kastigashunkichiman.
    Uchaykichipi kastiguykichita upallalla muchuptikichika mana ni pi alabashunkichichu.
    Chaymanta ichara allillata ruraptikichipish patronnikichi kastigashunkichiman.
    Mana uchaykichipi kastiguykichita upallalla muchuptikichi Tata Dios alabashunkichi.
  zca-NT: No chi zakzi men go por nzë'b xki go, ¿kwan le' go gan or nixek go or nilinu
