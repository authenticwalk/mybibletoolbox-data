    ma'e peme nehe, pemurywete kar pà nehe.
  imo-imo: Teko kenjingemunga mane tiko teko mindili kondonge wali konopu enge nipili
    molkolio manda, lino tepo kenjimolomunga paimbo mindili tirimele kani we mindili
    namili ninge kinye imbomani eno kapi ningeya? Aku molo. Paa mindili nonge. Nalo
    teko kondongemunga mindili tinge kinye we mindili nongo pundu naa toko we tiye
    kolonge lemo paa. Aku tenge kinye Goteni kanopa penga pilimbelo.
  boj-boj: Ariya niŋgi wau uge yib nuŋgo wau qa gate naŋgi deqa luŋgib niŋgi jaqatiŋ
    qoboiyqab di Qotei a niŋgi awai bole eŋgwasai. Niŋgi wau bole yib nuŋgo wau qa
    gate naŋgi na luŋgib niŋgi jaqatiŋ qoboiyqab di Qotei a nuŋgo kumbra deqa tulaŋ
    areboleboleiyqas.
  eng-DRA: For what glory is it, if committing sin, and being buffeted for it, you
    endure? But if doing well you suffer patiently; this is thankworthy before God.
  knf-knf: Kë woli najubani, amiir kakob ki bakobanaŋ, mndëm mnhoŋ manwooŋ da ba?
    Kë woli bahajanan te nado do bnuura kë naşë miir, uji uwo bnuura ţi këş ki Naşibaţi.
  san-KHM: បាបំ ក្ឫត្វា យុឞ្មាកំ ចបេដាឃាតសហនេន កា ប្រឝំសា? កិន្តុ សទាចារំ ក្ឫត្វា
    យុឞ្មាកំ យទ៑ ទុះខសហនំ តទេវេឝ្វរស្យ ប្រិយំ។
  arn-NT: Fey eymün ta kutrankangelmün tamün wesa femelchi dungu mew, ¿chem faliay
    am tamün ngenoafeluwael tati kutrankangen mew? Welu kutrankangelmün tamün küme
    femün mew, fey ngenoafeluwün mew rupalmün tüfachi wesa dungu mew, fey ta rume
    kümelkayaymün Ngünechen ñi adkiñ mew.
  zas-NT: Bal chu lëjt rzagdiaj por ni mal rüjndi, achet lasajcan, per bal rzagdiajdi
