  cmn-FEB: 但是，如果你是因为做错事而受到惩罚，就没有任何功劳。如果你是做善事和正确的事而受苦，你忍受了它，那么上帝的恩典就与你同在。
  gmv-RNT: Inte iita ooththida gish qaxayetishe dandayikko intes aaza galatay daanee?
