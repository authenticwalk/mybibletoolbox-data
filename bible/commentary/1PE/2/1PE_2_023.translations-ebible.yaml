  san-DEV: निन्दितो ऽपि सन् स प्रतिनिन्दां न कृतवान् दुःखं सहमानो ऽपि न भर्त्सितवान्
    किन्तु यथार्थविचारयितुः समीपे स्वं समर्पितवान्।
  tna-NT: Tueda madhabatana huecuana biame, aimue jamadhabati neje jajeutsutiana mahue.
