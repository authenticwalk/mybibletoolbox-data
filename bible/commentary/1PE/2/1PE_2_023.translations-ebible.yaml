    ien hani mini Haeu, tetel lawe sawisawin ti paxai kolongeniai woi seilon.
  zpo-NT: Gorna mde re myet lo xaa, namdedt xaa lo re xaa; nu gorna lee re myet mted
    xaa bid, nanzhét xaa lo re xaa ted xaa xaa bid; nebse mwii xaa lo Dios kanap Dios
    xaa, nel lee xaa naab kwent nali.
  poy-poy: Pawamwigiliti yomberi kawankula ndiri kwa kwigila, pakapatiti ntabiku yomberi
    kalaviyiti ndiri vitiriziwu, su kagatuliti matumbiru gakuwi kwa Mlungu, mtoza
    gwa teratera.
  qwh-NT: Nunacuna ashayaptinpis, pëqa manam asharqantsu. Maqayaptinpis, manam mana
    allipaqa contistacorqantsu. Sinoqa Diosnintsicmanmi marcäcorqan meresiyashqanmanno
    jusgananpaq.
  gaw-gaw: Amu danab ag nuhignu nai eheḏ ap̱ig amge Nug nai eheḏ ahilagnu nob ii meum.
    Nug guiṯak awom amge nuhig guiṯak amunu Nug ag nob nau aoglagnu ii aum. Iiṯa,
    Nug nuḵa Nug beḏu oh Kayak, Nug am epeḏiak danab keeke oh elep̱aib epeḏidṯe ele
    amu, Nug ep̱egp̱a meum.
  nca-nca: Quko unindo huwó mande yiqo topé ka kama taró; kowe surumí ŋu koroworo
    mande piyimi kama yaró. Kini, eneŋombo eneŋo rero ronda-ronda uni roneneŋowímboro
    kandímo raró.
  zpz-NTPP: Ornu gugy zi mbecy mi, orzeꞌ rila wanniim ni tub riidz. Ni wantush cyam
    riidz nu tañ za lo dey ornu pted zi dey mi, sinu bduꞌm ñii yaa Ñgyoozh, biñ nu
    ri bee mod nu seꞌñ.
  zac-NT: Iurë lëꞌë ra mënë gurushtiá rall guëc më, adë bëquébidiꞌi më con galrushtiá.
    Iurë bëzac zi mënë lë́ꞌiꞌ, adë bëdchigrë́ díꞌdzëdiꞌiꞌ lu mënë sino gunaꞌbë më
    lu Dios parë gunë Dios juzguë lëꞌë rall zaꞌquë zaꞌquë.
  kyg-kyg: Huꞌa faipa huꞌa ateꞌnagenoꞌaeꞌmo geꞌapileꞌmo aeno atagaina huno huno faipa
    huno oꞌapateꞌniye. Kana yaꞌmo amige amagige huꞌnageno lusi kava huno agafu kiꞌnigenoꞌaeꞌmo,
    lapamagiguve, huno osuꞌniyaꞌmonanafa alagepa huno alino fako huno neꞌapateya vekamo
    ayapiꞌmo alino maleꞌniye.
  kmk-kmk: Utdit dinuḻaduḻa da, naid pulus inyugud na si laweng kan dida. Utdit pinalpaligat
    da, adina inog-ogyat dida nu adi nantaḻgod kan Apudyus ta nalintog dit man-uukum
    na.
  cao-NT: Noba Ibo ja ranicaquë tsi quiha ja quëbiyamaniquë. Tënëquí tsi ja roamisyamaniquë.
    Jama, Jahëpa Dios qui ja chitimiyoiniquë, naa mëstëxëni ca Copiti Ibo-iboria cato.
    Tihi ca tsi ja ini quiha.
  bbr-bbr: Roat akas ko jeimareanik, sät ämän aurin, utianik, kos ak ätäi jeimwarau
    wa. Ko tätäi näwäu oumara, ätäi ak tätäi araun rai ronkatäu wa. Utianik, ko Anut
    opok kon wou sakau mowon, owon, ko äpu Anut nukas iken onok erekapu jekur wasare
    mukiäu.
  inb-inb: 'Paita kami­na­ku­ura, chasa­lla­ta mana aini­dur kar­ka­chu. Paita nana­chi­na­ku­ura,
    mana randi­chin­ga­pa rima­ri­kur­ka­chu. Chasa­paka, kasa iuiai­lla­wa­mi karka:
    “Tukuipi alli­lla jus­ti­siai rurag Taita Dius­pa maki­pi­mi kani”.'
  hrv-hrv: on koji na uvredu nije uvredom uzvraćao i mučen nije prijetio, prepuštajući
    to Sucu pravednom;
  box-NT: Ɓa nùpua là a, ká arɛ́n yí là nùpue. Bìa beéra a lò ó o yí là
    làa hɛɛrè, ká a màhã́ dó mí bìo le Dónbeenì níi yi, dén wee cítí
