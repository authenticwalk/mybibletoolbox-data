  mcr-mcr: Ämaqe qu Ique kukŋuä quvqä ätukuwä-qe, Iqu quŋi, kimaŋi iiŋi mätquä ikqe.
    Qu Ique tmi-tmiqä-tqä vqaŋguwä-qe, Iqu qu qui iwimäkqäŋqe matqä itä, Iqueqä-kiuä,
    Goti Jänänä Iwäsäuqä Iqueqä hipa iu äwiŋgqe.
  cux-NT: Ní taachí 'iiⁿ'yāⁿ s'eeⁿ ngaⁿ'a taáⁿ yā yeⁿ'e Cristo, Cristo miiⁿ nguɛ́ɛ́
    ngaⁿ'a taáⁿ yā yeⁿ'e yā. Ní taachi 'iiⁿ'yāⁿ s'eeⁿ diíⁿ yā chi Cristo ya'ai ch'eenú
