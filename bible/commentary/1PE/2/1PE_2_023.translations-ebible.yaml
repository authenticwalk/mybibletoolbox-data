  huu-NT: 'Comɨnɨ naimɨena jeare ñaɨtɨmacɨ; iadedɨ naimɨedɨ uai oñede. Naimɨe duere
    sefuide; iadedɨ: “Omoɨna ɨco duere fɨnoitɨcue” raiñede. Naimɨedɨ Jusiñamui naimacɨna
