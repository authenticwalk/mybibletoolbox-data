  aaz-aaz: Oras sin nkanaꞌpaar Ee, In ka nbaras fa. Oras In napein susat, In ka naꞌuab
    fa he nbaras. Mes In nnonaꞌ In tuan ee neu Uisneno. Fin In npirsai mnak, Uisneno,
    Afeek Rasi reꞌ natai!
  qup-NT: Pinkachishpankunapas mana rantipashpa aynipayarkachu. Parisichihushpankunapas
    mana manchachishpa rimarkachu Yaya Dios paykunata rantipananta. Ashwan tukuyta
    Yaya Diospa makinpi sakishka. Payka yacharka Yaya Dios shuk puncha mana alita
    rurakkunata kastigananta.
  dop-dop: Pɑ tʋʋ-ɩ tɔ, ɩ tɑ lɛɛtɩ. Pɑ tʋ-ɩ kʋnyɔŋ tɔ, ɩ tɑ nyɑɑsɩ-wɛ. Amɑ ɩ yelinɑ
