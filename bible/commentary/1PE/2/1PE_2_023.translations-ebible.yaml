    kqih am hqin hy. Ak thym na awi ak dengkung a venawh pe qu hy.
  soq-soq: Apana Keriso wareuwasane wakadisasaieno me mai leusape wapona. Me poka
    etedie mai onau sipoasapia umanawa wapona, diaida. Tane me insaisawa uduudu God,
    mida dodomana os me baiwa enepie kotulepia, bedewe itun.
  qub-qub: Runacuna ashlliptinpis payga manami ashlliranchu. Ñacachiptinpis manami
    juraparanchu. Chaypa ruquenga Tayta Diosninchïpa maquinmanmi cachaycuran pay jusgananpaj.
  att-att: Á sù panguyu-uyo ra kuna, arán na ira sibbák. Á sù panigirigâ da kuna,
    arán na ira napporayán. Ta inikatalà na lâ si Namarò nga mamanunnù, nga matunung
    yù ámmanunnù na.
  bki-bki: A jibe ka bunu napano kito romijikia, bogo na m̃a abuku iliano na bova
    nalo banio, naio maka bimerano, a bogo na amue niegeniege niabeno, mia maka naio
    river titai leleio vanlo. Naio jo buru ga, naio midu vite nonovio joa Teta Atua
    jum̃ano napano dam̃ariga kanano tibureiano nalo memedu batitig bo ga.
  bqp-bqp: Kũ ò a sↄ̃̀sↄ̃, adi yã síńlaro. Kũ à wari kɛ̀, adi yã pãsĩ ke ońnɛro,
    à zɛ̀ kũ Luda yãkpatɛkɛri manaomɛ.
  mcp-mcp: nyə muud nyə́ á dʉ bə, bwə́ ŋgə́ lwîy nyə a kú bweel yɛ́, a tɛɛm jug, a
    kú cwambʉlə búúd, a yida dʉ jɔ̂w njɨ Zɛmbî muud mə́ dʉ́ cígal mílə́sʉ́ tʉ́təlí
    yɛ́;
  hat-hat: Lè yo t'ap joure l', li pa t' reponn. Lè yo t'ap maltrete l', li pa t'
    mennase pesonn. Men, li renmèt kòz li nan men Bondye k'ap jije tout bagay san
    patipri.
  npl-NT: Keman okiwijwikaltiayah, Ye amo okinnankiliaya, ijkuak okitlaijyowiltiayah,
    Ye amo okimiliaya kimokopilis, yej nochi okikawaya imak Dios, non teixkomaka kemi
    moneki.
  bgg-bgg: Aishii magak-riing mage shii, ai è magak-riing rog shii achang; ai diig
    mage shii, ai è akhui ro, jishii airo luthongthek ne giang Chua pha Hamangkhung-aphuii
    shii ruii.
  eng-TCENT: When he was reviled, he did not revile in return; when he suffered, he
    did not threaten but entrusted himself to him who judges justly.
  eng-BSB: When they heaped abuse on Him, He did not retaliate; when He suffered,
    He made no threats, but entrusted Himself to Him who judges justly.
  cpu-NT: Ikaviyavaitaitakeriranki irirori, te impiyatantya. Ikanta jovasankitaavaitaitakeri
    te irasaryiimatantya impiyatantya, aña iri javentaaperotataika itzimi iyotzirori
    tampatzikari.
  san-ASM: নিন্দিতো ঽপি সন্ স প্ৰতিনিন্দাং ন কৃতৱান্ দুঃখং সহমানো ঽপি ন ভৰ্ত্সিতৱান্
    কিন্তু যথাৰ্থৱিচাৰযিতুঃ সমীপে স্ৱং সমৰ্পিতৱান্|
  tac-NT: Napu'lige Esusi jechalia 'lige chibi anilía, alueka pecha chibi anigá nejélekó.
    Esúsika iligá 'we 'la Onorúgame 'yuga ra'íchame nile napurigá Onorúgame o'tomela
    alué Esusi alawala, Onorúgame napu 'we 'la sébali gastigárime ju ralámuli.
  eng-WEBPB: When he was cursed, he didn’t curse back. When he suffered, he didn’t
    threaten, but committed himself to him who judges righteously.
  gfk-H: Bia diet ga tangtangai hagawai ia, ia balik pa ga tangai hagawai diet. Bia
    ga kap ra ngunungut pa ga mang diet bia na hagawai diet. Taia. Ga bul tar ira
    linga bakut tano lima ne Kalou nong i la gilgil ira takodasiana warkurai.
  viv-viv: Kaliva hiꞋihawadamanena againe keke awadi gidafatani. Badi hiveꞋumagigiyena
    againe keke gidahawavematauhidi. Au yana nuwanuwa matatabuna Yaubada nimane gisena,
    Bana Tolaufata tunutunugina amanadi.
  yao-yao: Ŵelewo paŵatukanikwe nganaliuchisya kwa kutukana. Ni paŵasawiche nganiŵajogoya
    ŵandu kuti ŵajogope, nambo ŵachilesile chilolelo chakwe kwa Akunnungu, ŵakulamula
    mu usyene.
  tgp-tgp: Na rani la lo veresasatia, mo sopo kelera, ale na rani la silea na rongohaji,
    mo sopo talaira, pani tarea mo lo hase taua na liman God sei mo lo ari tataholo
    tarea.
  auc-NT: Tömengä ingante pïinte badete toyönäni tömengä wæætedö wæætë pïïnämaï ingacäimpa.
    Caate wædinque tömengä wæætë pïinte änämaï ingacäimpa. Wæætë, Në nö apænte änongä
    Wængonguï incæ botö beyæ̈ cæcæcäimpa, ante pönëninque piyæ̈në edæ cægacäimpa.
  kbc-NT: Niɡ̶ijo oko noɡ̶oniweenigetedice Jesus, oteɡ̶exaaɡ̶aɡ̶a ditineɡ̶eteda. Pida
    ikatetece Aneotedoɡ̶oji mepaa iwi niɡ̶ica loojedi niɡ̶ijo anowotema ane beyagi
    me nakapetegi niɡ̶ijo oko, leeɡ̶odi Aneotedoɡ̶oji idioka limedi meote ane iɡ̶enaɡ̶a
    niɡ̶ina me iwi anigote oko.
  bmh-bmh: Dudu agen go ze biabial kuai maimai, polu ze auremen, bo, gonug ag koli
    ze biabial kuai awarab tam. Go mu banou oimai, koli ag mu marabun dabilab tam.
    Bo, go Uwait ebu gonugau ougab gusig meun, einen, go abiu Uwait nug igual igul
    unum suban sisiai miganeu.
  ctu-BL: Che' bʌ tsa' a'lenti, ma'anic tsi' q'uexta a'leya. Che' bʌ tsa' aq'uenti
    wocol, ma'anic tsi' cha'le bʌc'tesaya. Che' jach tsi' yʌc'ʌ i bʌ ti' wenta jini
    mu' bʌ i cha'len meloñel ti toj.
  meq-meq: Ndo hay ta tsaɗay, ane tuk na, neŋgeye kə tsaɗatay a ɗəma bay. Tə gay ɗəretsətseh
    na, kə gwaɗ ma gateye a ɗəma seweɗ a ndo hay bay. Ɗuh a vəlay ha bo ŋgay a həlay
    a Mbəlom nakə ma ŋgəniye ha sariya ta deɗek aye.
  noa-H: Mamʌ mag hi t'õogpamua jũrram k'ʌʌnau hich k'ĩir hiek'a t'ʌnaawaijã, hi hiekk'õr
    chuk'u chirʌmta hi dʌ̈i mag nʌm hawi hamach dënjöjã hiek'aba, ni ham dak'ãujã
    dak'ãuba, sĩi warag Hẽwandam t'umaam k'ʌʌn dʌ̈i nem hagcha waaujemʌgta jëeu k'itajim,
    hich dʌ̈i mag nʌm k'ʌʌn dʌ̈i hichdëuta k'ap hamk'ĩir.
  alp-NT: Kena esi tasieNi, Ilelie kena tasi mo. Kena esi tetaIje, Iatau kena hukumesi
    mo batuke iliku Eni susate ete Alla, Maka teu pakala nkenale mere.
  san-VEL: nindito .api san sa pratinindaa.m na k.rtavaan du.hkha.m sahamaano .api
    na bhartsitavaan kintu yathaarthavicaarayitu.h samiipe sva.m samarpitavaan|
  kbq-kbq: Hanki Agri'ma huhavizama huntageno'a, zamagrira nona huno huhavizana huozmante'ne,
    Agri'ma azeri havizama huntageno'a, zamagrira nona huozmanteno zamazeri havizahu
    kea osuno, Anumzamo fatgo huno refko nehimofo antahi nemino, ana knazana Agri
    azampi ante'ne.
  kbh-kbh: Chábioye tmojtsoyenguá ora, chë́ngbioye ndoñe ntëyánguanguana. Cha chaosufrima
    tmonjanma ora, cha ndocá ntjatëtsëtsnayana jaútatjayama, ndayá Bëngbe Bëtsábeñe
    jtos̈buáchiyëse, chábeñe yojanobátmana. Bëngbe Bëtsá nts̈amo nÿetscanga tmojamama
    ts̈abá o ndoñe ts̈abá yonjamna ca yochjayana ora, chca echanjama nÿe nts̈amo chënga
    tmojamcá jtsonÿayëse.
  ron-LSB: Când a fost blestemat, nu a răspuns la blestem. Când a suferit, nu a amenințat,
    ci s-a încredințat celui care judecă cu dreptate.
  pon-pon: Kajuedi, a jo juedeki kaankamekam, ap jota akdepuk, a a meuid on i, me
    kin kadiekada pun.
  nhe-BL: Quema tlacame quitlaijiyohuiltiyayaj Cristo, ax tleno quinnanquiliyaya.
    Quema yajaya tlaijiyohuiyaya, ax temajmatiyaya ica tlen quincuepilisquía teipa.
    Pero nochipa quincajqui tlen fiero quichihuiliyayaj imaco Toteco tlen tetlajtolsencahua
    xitlahuac.
  sps-sps: Tan nainy te tsue fifiiring ari Ya ana Ayei gim to ma fatanai rari; tan
    nainy te kat fatafisuan ari Ya, Ayei saraa kamits Ya gim to ma tsue faoraav rari,
    sana Ayei suu tsun iny a tsivon ten Gov a tsoiny vaatsuk a tavaron.
  wnc-wnc: Siwan Jesutane iwanata enake Jesue inisanduking ngana ita yake dua yanisapdukut.
    Itane iwanata atanguking ngana ita yake toknga takngatu yamunangge dua yakut.
    Aho. Ita Anutu kepi nomana siknga akngane aminu kuupbam usanziwik kapae natanggamatake
    Anututa ina itane wamna yawan takawikge apbakngake natayukut.
  bus-bus: Kɛ̀ wà à sↄ̃̀sↄ̃, èe yã síńlaro. Kɛ̀ à nawɛ̃a kɛ̀, èe yã pãsĩ ke ońnɛro,
    à zɛ̀ kↄ̃n Luda yãkpaɛkɛri maaaomɛ.
  gub-BL: Tuwihaw uze'eg zemueteahy hehe wà. Nuze'eg zemueteahy kwaw wanehe a'e. Upuraraw
    kar ma'erahy tetea'u izupe wà. — Azepyk putar penehe ihe nehe, ni'i kwaw wanupe.
    — Tupàn wexak wanemiapo kwer a'e. Uzepyk putar wanehe nehe, ta'e pureruze'eg ma'e
    ikatuahy ma'e romo hekon a'e xe, i'i wanupe.
  imo-imo: Yu ungu taka tondoko iri toko teringi wali yuni enondo ungu te topondopa
    naa nimu. Enoni yu we mindili tiringi nalo Yu we mindili nambo nimbelie ungu te
    naa nimu. Kot pilipe uluma pali tumbi tipe moke teremo Iyemuni yu teko kenjiringi
    imbomanga kot tendembalo nimbe pilipe enoni yu teringi ulu tiye kolorumu.
  boj-boj: Jeu tamo naŋgi na a misiliŋyoqnsib anjam uge uge minjeqnab a deqa kamba
    anjam uge bei naŋgi minjrosaioqnej. Naŋgi a jaqatiŋ koba yeqnab a deqa olo naŋgi
    jaqatiŋ enjrqajqa marosaioqnej. A aqa segi jejamu osiqa Qotei aqa baŋq di uratej.
    Qotei agi iga geregere pegigeqnu qaji.
  eng-DRA: 'Who, when he was reviled, did not revile: when he suffered, he threatened
    not: but delivered himself to him that judged him unjustly.'
  knf-knf: Woli bakara, aanji lukan, woli bahajana, aanji bëgar, aji ţëp ţëp kawut
    anjaaŋ awayëş pwayëş pŧool awayëşa.
  san-KHM: និន្ទិតោ ៜបិ សន៑ ស ប្រតិនិន្ទាំ ន ក្ឫតវាន៑ ទុះខំ សហមានោ ៜបិ ន ភត៌្សិតវាន៑
    កិន្តុ យថាត៌្ហវិចារយិតុះ សមីបេ ស្វំ សមប៌ិតវាន៑។
  arn-NT: Feychi fill wesa pimekengelu ta kisu, chem wesa pilafi rume tañi fill wesa
    pimekeetew. Feychi kutrankamekengelu, llükalkatuchelay rume, welu may chalintukuwi
    ta Ngünechen mew, tati ramtukadunguchekelu nor dungu mew.
  zas-NT: Chi rëb reeman diidxguijdx lojman, ad badxiꞌtaman laan con diidxguijdx,
    chi basagzi reeman laaman, ad rëbtaman loj reeman guial yaguijx reeman ni cayüjnnë
    reeman laaman, graczan basaꞌnman loj Dios bén rüjn xguialguxtis ziꞌc rayal.
  ken-NT: Mpok básɔ̀kɔti yi, abhɨ́kɨ́ kɛmɛ yɛ̌ nsɔk. Mpok yi ághɔ̀ ɛsɔŋɔri, abhɨ́kɨ́
    pa yɛ̌ mmu. Árɔ barak ankɛm ntá Mandɛm mmu átàŋ manyé ɛnyu ɛnɛ ɛchi chak.
