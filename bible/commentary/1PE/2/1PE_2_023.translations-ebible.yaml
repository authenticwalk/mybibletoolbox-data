    na yawasanama matabuna Mamaitua nimane ya biridina, baninama tauna ya kataiena
    da Mamaitua tokare inam kauidima e kawa didimanidina.
  twi-ASANTE: Wɔbɔɔ no adapaa no, wammɔ wɔn bi antua ka. Ɔhunuu amane no, wampoopoo
    nʼani na ɔde nʼanidasoɔ nyinaa hyɛɛ Onyankopɔn a ɔyɛ Ɔtemmufoɔ pa no mu.
  aoj-aoj: Nemaf afamba esis sandaꞌana findiwana anen ina nagwamas nandaꞌas findiwas,
    owaꞌatin. Afamba anen nagameꞌ akafimi luꞌwami anen ina naumbelis, owaꞌ. Anen nasoꞌ
    anen atona hiꞌalana nafeꞌma lagof anen aman anamba nogawaloga epes andeandeꞌ datimai.
  cbv-cbv: Cã́acwã caandíh ĩ jʉ̃ihñʉchah yʉhna, ã jʉ̃ih jwʉ́ʉbacap jĩ. Ã tʉbana yʉhna,
    “Yeejép ĩ yapa naáh”, ãt niijcáp wʉt jĩ. Obohjeéhtih, “Wã íip yoobópdih chãjni
    weemdíh, queétdihbʉt ã náahat pah ã chãja naáh”, ãt niíj jenah joyóp tajĩ.
  taw-taw: Kɨli nop agjuwel, kɨlop pen ma agjuwak. Kɨli nop gɨ tɨmel gɨlaknɨŋ yul
    awl dek, nɨbop pen gɨ tɨmel gɨnɨgayn agɨl ma agak. Ne ke dɨl, bɨ tɨg asɨkep anop
    ñak. Bɨ tɨg asɨkep anɨb ak, God nɨm. Ne pel tap okok mɨdupsek yɨpɨd gɨl yɨbɨl
    tɨg asɨkup.
  jic-NT: La p'a wa malala tjowelepj na jupj po'ó, Jesucristo ma malala tjevele yupj
    jis lal. Nepénowa malala la tjajay jupj, mop'in jupj ma tjevele ca malala jis
    mpalas nin la tjajay mpes. 'Üsüs la tjiji lovin. Jupj tepyona Dios ca pjü 'ücj
    la mijis jupj mpes. Dios selé pjacj 'üsüs lajay, selé wa pjacj malala lajay.
  zap-NT: Chene wninyaan mén lo Ne, wkedet Ne kon diznyaan; chene wzakzi mén Ne, redet
    Ne ne sgyizh men neguin ne wlaa men Ne, sinke yrandxoo wsan Ne ledxnya Dëdyuzh,
    porke nunegue Dëdyuzh nak ne xnëz rlaa gyelextis.
  wer-wer: Omnaröak utpet wesak yemaan kangiir nemaan ëa. Këlangön kat yemowiin kangut
    mampënëak nemaan, Anutu wotpil wesak ngön ë pet yairaup pimëën yaö mowesa.
  ipi-ipi: '@see-verse:1PE.002.022'
  qul-NT: Insultajtincu, mana insultarkanchu; sufrichejtincu, mana amenazarkanchu,
    manachayri recto cabal juzgaj Diospi confiacorkan.
  ter-NT: Enepo apê vaheréxinoati yûho, ako aúkapina váhere emo'úti. Koane enepo apê
    ikoítoponoati kotíveti, ako ixomo íkama emó'u itúkopinoamo ésa'i, itea kurí'okopovo
    Itukó'oviti, enepone kotíxoti xâne ponóvoti kixoku itúkeovo, koane ipihóponoati
    ne vaheréxoti ítuke.
  bmr-NT: Mɨɨro diiboco aivono eneehicausumi, bu aivono nooboro iimusuhicautɨɨbo.
    Bu diiboco ɨdaasuno omoonɨusumi jaadamaaiutɨɨbo, jillɨro Moocaanico imino emeecɨɨboro
    udugaacufiibovɨro sefahicaubo.
  fuf-fuf: ɗun ko on hoynaaɗo mo yottaaki, tampinaaɗo mo kambaali, kono watti fow
    e juuɗe on Ɲaawoowo no feewiri non.
  bhl-bhl: 'Feinka! I elo weng milewsiliw kate, e ilo weng yan weng mak bokoyeminba
    kese te. Kesomelei, i elo betbet dulewsiliw kate, e ilo “Yom kaneliw beem betbet
    yan akati kulina!”, yanginba kese te. Kesomelei, e bokolomele: “Nakalem ete kawtiw
    biilo diwyemeko, kilele geeyemkabe Sunbin-Got akalem teing dim elo dali te!”,
    yangse te.'
  ons-ons: Kristo eŋe masi worik okankau paki, don qotkoine olatpi, eŋe turuŋine don
    qotkoine mi mainge edange. Eŋe wikile manbi, turuŋine qom sua don mi edange, eŋe
    iwa yale detke, “Anutu eŋe wano wanokze koboboine, oŋom naŋane kine dere wanok
    okaniake.”
  con-NTPO: Tisema afase'fa'ni'qque poini afasepa afambi. Vanaen'fa'ni'qque Jesúsja
    vanaensundeccuma iyicca'yepa afambi. Tsa'ma Chiga tansintsse injama'choma somboeña
    qquen atesupa Tisenga antte cuintsu vanaensundeccumbe injama'choma somboeñe.
  ghs-ghs: Bamuhe, nokoi noho obera hiiremi, noi te oho ipi hiibarani. Noke heme moitemi
    oho gunu dzoomaranihe oke Ohonga pobipobiho maikhatai oke pobitakoiqi hiireqi
    oke noho botota moototaho teteke napamae suimorare.
  peg-peg: ହେୱାନ୍ ନିନ୍ଦା ପାୟାନି ୱେଡ଼ାଲିଂ ମାସ୍‌ଦି ନିନ୍ଦା କିୱାତାନ୍; ଦୁଗ୍‌ବଗ୍ କିନି ୱେଡ଼ାଲିଂ
    ଦୁକ୍‌ ବଗ୍‌ କିଦେଙ୍ଗ୍‌ ପାଣ୍ଡ୍ରୁ କିୱାତାନ୍, ମାତର୍‌ ନ୍ୟାୟ୍‌ ବିଚାର୍‌କିନାକାନ୍ତି କେଇଦ
    ୱିଜ଼ୁ ବିସ୍ରେ ହେଲାୟ୍‌ କିତାନ୍;
  txu-NT: Me kum àkjêrkam djã nãm amipãnh memã akij? Kati. Tokrykam djã nãm me kangrô?
    Kati. Nãm Metĩndjwỳnhmã amijarẽ. Kute katàt memã axwe pãnh jarẽnh djwỳnhkumrẽx
    jamã ne amijarẽ.
  eng-WEBU: When he was cursed, he didn’t curse back. When he suffered, he didn’t
    threaten, but committed himself to him who judges righteously.
  gnw-NT: Yepe tẽi ĩru vae reta jei icavi mbae vae icotɨ, ẽrei Cristo jei'ã icavi
    mbae vae icotɨ reta. Uiporara oĩ yave, jei'ã uiporaracata co uiporaraca chupe
    vae reta pe. Jaeño oñono Tumpa ipo pe. Echa'ã uicuaa Tumpa upuruãa jupi vae rupi.
  mux-mux: Yu ung-taka tonjuku ung-mura siku tiring kene yu-ni eninindu ung te pundu
    topa naa nirim. Enini yu we mindili liiku siring akiliinga-pe yu ‘We mindili nambu.’
    nimba ung te naa nirim. ‘Kot piliipa uluma pali sumbi-sipa apurulimú Yili-ni yu
    teku kis-siring yambumanga kot tenjimba.’ nimba piliipa enini yu tiring mele mundupa
    kilirim.
  maj-NT: Nk'ie nga ch'on kik'ihi̱n, najmi ch'on ts'ín kits'ínk'óya. Nk'ie nga un
    kikiehe̱, najmi b'a̱ kitsú nga k'u̱a̱sje chjí ni xi tín'ehe̱. Tu̱ sa ní a̱ya ntsja
    Nti̱a̱ná y'éjñaya yjoho̱, a̱t'aha̱ kui xi kixi̱ ts'ín kju̱a̱.
  bkq-NT: 'Tâjiwykeoduo, koendâ lelâ aguely, ânguy niwykeba. Kruz wâgâ tâsenagazeduo,
    “Inagazezemo lâpylâ urâ ayetomobyry wâgâ” kepa akâwâm. Warâ akâwâm aguely: “Deus
    emaxilâ kâtuly” kely. Tutuze Jesus, Deus koendonro, iozeno lelâ warâ awyly, tânagazeni
    modo âdanhedyly tutuze warâ.'
  kue-kue: Yomba ye nangiye ka-singwa ba ye ta di ikine endekrukwa. Ye giu goglkwa
    ba ye yomba wu kinde enaglme dikrukwa. Ye yene Yaglkande God taragl prapra yumbu
    wakai sungwa yagle ongo mina yongwa.
  cot-NT: 'Oraqueate inijashijitacarigueti teequeate impigatantempaji. Aisa yatsipetacaajitacarigueti
    teequeate incatsimajigueriji atsipetacaajiacarica, mana icantaque: “Inchiquiojita
    incantaque Aapani Irioshi quero incojiaquempani.”'
  bnp-bnp: Na tahuna e huriki ri harogia, i uka ma i koli. Na tahuna i bole a nimadihi,
    i uka ma i ta vakamengenge. I ru kunana ia na limana Viri i pelekado e huriki
    na naro malamala.
  apn-NT: 'Mẽ kot kãm kapẽr punuj tã nhũm amnhĩ tã tanhmã mẽ kãm nẽ hkêt nẽ. Nẽ mẽ
    kãm kapẽr punuj kêt nẽ. Nhũm prem homnuj tỳx kumrẽx nhũm amnhĩ xà htỳx kamã hamak
    tã amnhĩ tã mẽ kãm àkjêr nẽ tanhmã mẽ haprỳ hto hkêt nẽ. Na pre ãm hamaxpẽr o:
    “Nà Tĩrtũm kot ixtã mẽ omunh mex kênã. Koja nhỹrmã mẽ piitã tanhmã mẽ kot amnhĩ
    nhĩpêx to hã mẽ omunh xà hkôt tanhmã mẽ hipêx to. Tãm koja àhpumunh tỳx xà hkôt
    tanhmã ixtã mẽ harẽnh to. Mẽ kurom àhpumunh tỳx o àhpumunh tỳx xwỳnh kênã.” Anẽ.'
  ctp-NT: ni siya kuxi ꞌa ykwiꞌ nten loꞌo yu, ja ska ꞌa chaꞌ tlá mxkwen yu ꞌin neꞌ;
    mda ꞌa neꞌ nu tiꞌí ꞌin yu, loꞌo ja msinꞌ tiꞌ yu ꞌin neꞌ bra kanꞌ. Ska ti loꞌo
    Ndiose Sti yu ykwiꞌ yu chaꞌ ꞌin chaꞌ kuxi nu ngiꞌni neꞌ loꞌo yu, chaꞌ ska ti Ndiose
    lka nu ñi ꞌa ngiꞌni biyaꞌ Ni ꞌin nten.
  opm-opm: Ihat ma patesuh han ohnong dasei mar er meng ohe boknong matperhanhe oh
    it diteim na porisuh han ohmur. Batbet oh ohe boknong matperhanhe oh Nohhe gurnong
    inahatipramur por ihirnong kas menghe ti na deisuhmur. Be kimirim batbet dara
    At duung dasi yah mat nasapat han orhorwi sama duung dasi sa matipra daham diteim
    na pora itap orhe bes teinong mat mandasuhmur.
  bvr-bvr: Minypa gun-nerra aburr-wena nula, wurra nipa gala a-ngukurdanyjiyarna rrapa
    gun-nerra a-weyarna burrwa. Rrapa minypa abu-buna, wurra nipa gala ngana a-ngurrjiyarna
    burrwa. Ngika. Wurra marr a-balcha nula Wangarr an-gatiya nipa bama jechinuwa
    a-weya a-workiya.
  wal-wal: Asi bana cayiyo wode, zaaridi cayibeenna; waayettiyo wodekka manddibeenna.
    SHin xillo pirddiya Xoossaayyo bana aattidi immiis.
  zad-NT: Kana' biz ben wnagake' c̱he', bi biyec̱hj bibi'e, na' ka bsak'zi'gake'ne'
    bi bwall bshebe' ḻegake', san ben kwine' lall' na' Chioza', beena' chc̱hoglo c̱he
    beṉ' ka chiyaḻ'.
  kmg-kmg: E musâqorepie okacne mi musâqorec-jopawec, bâšâickepie okacnere dâŋ mi
    jazawec. E dâŋ mumutara gie fârine baekac ere biŋe qawec.
  aso-aso: Evenelite divi lediviꞌ igi elemadoꞌ nene do velepeꞌ izo aza aꞌmidoꞌ do
    goloso o-ngedo ngelemesaꞌmineꞌ ve. Idoꞌ mulumo niteꞌ i-dadoꞌ nene golo hizo golise
    gililiza gamazi lo-ngedamo asi goniꞌ do lisiheꞌ ogovoꞌ gelaaꞌ ive Oꞌmosoꞌmi anaukovoꞌ
    molosa ezeloꞌ lehete o minaaꞌ ineꞌ ve.
  uli-uli: Yodwe yarmat re hapatpat tayikof ngali ngo iy yete hatefaeli ngal hapatpat
    tayikof. Yodwe ye hafohoy ngo iy yete luluwaley le yebe paliliy hafohoy kowe resa
    faor ngali. Iy ye yetedah chog depal wol Deus le iy mele chol Tatelal Hapatpat
    we ye momay.
  nin-NT: Anishirr a re aseki ndanda ni itu ima yi, uwa à si ka sa ba na are andanda
    hen. Nggo à ki ma iha mi, uwa à si da di uwa à ta du ba a ki iha hen. À yo isisurr
    ima yi na Abachi ku nggo uwa yo à su uni bre amu wa nggo à si di ka unuma a mri
    hen.
  acu-NT: Tura niin pasé chicharinamsha, pajaki aikchamiayi. Tura waitkinamsha yapaijmiaktaj
    tichamiayi. Antsu Yus ukunam aints ainau tunaarin mash yapaijkiatin asamtai, wína
    Apaachir Yus jiisti timiayi.
  cak-WNT: Riya' tek xebix pokon tak ch'abel chare cuma ri winek, ma xutzolij ta ruq'uexel
    riq'ui pokon tak ch'abel. Y tek c'o xban chare, majun xubij ta ránima chi nuya'
    ruq'uexel chique. Xa pa ruk'a' ri Dios xuya' wi ronojel ri xquiben ri winek chare.
    Ruma ri Dios choj nik'ato tzij.
  ebk-ebk: As nan nangin-insurtuwancha kan hiya, maid mangisiw as ensongsongfiatna.
    As nan namarpaliwasancha kan hiya, chaana us inyug-ugyat kan chicha nan chusa,
    ngem kuna at entalek nan am-in kan Apo Dios ay mun-okóm ay ustu.
  spa-PDDPT: Cuando era insultado, no replicaba. Cuando padecía, no amenazaba, sino
    se encomendaba al que juzga justamente.
  ruf-ruf: Hawamlighile, yeye ng'awalighile bae, hawamdununze, yeye ng'awatendile
    wapfuke bae, ila kamlolela Imulungu iyohigha ghoya.
  gun-gun: Ixupe ijayvu vaikuea rã nombovai ayvu vai py. Oguereko axya rei ramo nanhomongyjei.
    Ha'e rami 'rãgue py onhemboaxa ha'evea rami joe oikuaa pota va'e po py.
  agu-BL: 'Nin yi cyoque''n yi e'' wunak tan jisle''n, quinin stzol i'' yi chiyol.
    Yi cyoque''n wunak tan biyle''n, quinin tal: “Ch''iwwok bajx. Wicy''se'' inc''u''l
    tzite''j,” ma na cho''n na tabnaj tib mas tk''ab Ryos, yi pujul xtisya'' yi qui
    na xom wi'' te jun.'
  isn-isn: Naukutukilwa shanga akasukiilya, singa aiwogopile kagigwa aiwipumilye ing'wenso
    apegwe ulumalwa nuatai.
  eng-PEV: People rubbished him, but he didn’t rubbish them back. They hit him with
    whips, but he didn’t talk to them in a bad way. No, he trusted God. God is the
    one that judges fairly.
  ilo-ULB: Idi naumsi isuna, saan isuna a bimmales a nangumsi. Idi nagsagaba isuna,
    saan namutbuteng, ngem intedna ti bagina iti mangukom a sililinteg.
  pir-NT: Tiquirore tiquina tuhtigʉ̃, tiquiro pehe tiquinare tuhti cahmedari. Tiquirore
    tiquina ñano yepegʉ̃ta “Quẽitja mʉsare”, ne niedari. Tiquina sa yepegʉ̃ta tiquinare
    Cohãcjʉ̃ tiquiro buhiri dahreatire potota tiquiro yeatire masino, “Yʉhʉ Pacʉpʉ
    tiquinare buhiri dahrerota”, ni tʉhoturi.
  anv-NT: Yɛ́ gébégé ajuú ji mashyɛ né mmyɛ ji ashuú ɛbwɔ́ meko wɔ́. Ne yɛ́
    gébégé apyɛ ji agɛne ɛfwyale ji achare fɔ́ yɛ́ nnó ashuge ɛbwɔ́ wɔ́. Yɛ́mbɔ
    achyɛ lé gemɛ jií mbaá Ɛsɔwɔ muú apané mpa cháŋéné.
  sab-NT: Kwian ka bo mno me no Cristo ole, Cristo me kwian ka junnga ka boi mno kwian
    ole. Cristo kledu ji chuge boi tanre daga ngwale kwian me no kote, Cristo me kwian
    oña bo dagale kwian kledu age giti ama ole, agwa Cristo mo jigu Chube kote kaire
    kwian kle age me no ama ole jigu Chube kote, uñadu amage Chube alin be ji gbe
    trate kwian kle age me no alin, ene chkedale uñale bage ba ulita mo ta gbadale
    Cristo mo ta gbu kare.
  tmd-tmd: Krais nugwo yad höimöum, nuŋ paiŋö ñɨgö yad höimöuölöŋ. Nugwo rɨ gwogwam
    rɨmɨdɨm, nuŋ ölɨŋ höb pön, ñɨgö ipöxbä mönö bli yadölöŋ. Jɨ Nuö nuŋwa mönö diba
    paxdöriar yadmɨd Nöbö aku, nɨ nugwidɨx mɨjönɨŋö, rön, rɨb akwör yöx nugugu mɨdöŋa.
  acr-NNT: Echiriꞌ ri winaq lik xkikꞌaq bꞌi uqꞌij rukꞌ itzelilaj chꞌaꞌtem, Rire na
    xukꞌul ta uwach rukꞌ itzelilaj chꞌaꞌtem. Yey echiriꞌ kiyaꞌom pa kꞌaxkꞌolil, Rire
    na xubꞌiꞌij taj kuꞌan ukꞌaxel chike ri kakiꞌan kꞌax che; ri xuꞌano, e xuya ronoje
    puqꞌabꞌ ri Dios, ri kuꞌan qꞌatbꞌal tzij chi jusukꞌ.
  kpg-kpg: Nia daangada ne leelee huaidu i Mee, gei Mee digi helekai hai baahi. I lodo
    dono hagaduadua, gei Mee digi hagahuaidu ina digau nogo dadaaligi Ia, gei Mee
    ne dugu anga hua ono hagadagadagagee huogodoo gi God, Tangada Hai gabunga e donu.
  taj-taj: म्‍हिगदेसे जस्‍तोन हेला लसैनोन ख्रीष्‍टसे थेनीगदेदा हेला आलनी। ओच्‍छे जस्‍तोन
    दुख पिन्‍सैनोन थेसे खालैदा तिगै आलनी। तर थेसे खालैला ली आच्‍याना ठीक निसाफ लबा
    परमेश्‍वरथोरी भर लजी।
  avt-avt: Me wɨ nɨpaa mɨt hɨr netpɨwek enum me nerekyɨwek yɨnk enuk, hɨrak ap keneri
    keriuwe hɨm enum au. Mɨt hɨr nakɨp, hɨrak ap keneri kanɨp au. Hɨrak katɨp au.
    Hɨrak katɨn mesik kerp keit. Hɨrak han kitet God hɨrak maain skelim mɨt werek
    kaknɨp nanrerik.
  cbk-cbk: Cuando ya insulta con ele el di suyo maga contrario, nuay le contesta con
    insulto. Y cuando sila ya manda sufri con ele, nuay le amenasa canila. Sino ya
    tene le esperanza con Dios lang para castiga canila, cay Dios ay jusga con justicia.
  uig-ARA: ئۇ ھاقارەتلەنگىنىدە، تىل قايتۇرمايتتى. ئازاب-ئوقۇبەت چەككەندە، ئۇ ھېچ تەھدىت
    سالمايتتى؛ ئەكسىچە، ئۆزىنى ئادىل ھۆكۈم چىقارغۇچىنىڭ قوللىرىغا تاپشۇراتتى.
  tuf-tuf: Eyta cuar uwat ey quin ahsín tew̃yat, Jesucrístoat ráhrara técuatiro. Ajc
    chin jájacro. Eyinat ruhw̃uyat, ráhrara ajc chin chájacro. Eyta ruhw̃uyat, “Sirat
    ba bar tecuátarora,” wátiro. Cuatán Jesucrístoat Sir tamo séhw̃ajacro. “Sirat
    as cayar yájtiro,” séhw̃ajacro. “Sirat urá istanác cuitar tayar yajác ques cuécwataro,”
    séhw̃ajacro. Ima urá cuitar eyta sehw̃ar car técuati tan újacro.
  abx-abx: Ngan nagparasamyangan iya, ga'i iya agsaruman, ngan si pagparamamatay na
    si iya, ga'i iya ag'isip pagbulos. Lugod agpatubyan-na i kalugaringun-na si Diyos
    nga pantay aghusgar.
  mco-NT: Je Cristo co jäy ajcxy y'ojɨ, ca' je' y'adzouhuimbijty; e co jäy ajcxy chaachytuunɨ,
    ca' mɨjotmäthuimbijty je jäy ajcxy, nïgɨ Dios yajpuhuanɨɨy. Com Dios je' paatɨp
    nej chaachytuna'ñ huɨdi ajcxy tundɨgooyb. Je Cristo cɨ'm yajnɨcx ɨɨch ajt ndzaachypɨ
    co y'o'cy cruudzcɨ́xy. E mɨɨd co jadu'n y'o'cy cruudzcɨ́xy mɨɨd ajt nbocy ycɨxpɨ,
    chi jëbɨ n'ixmajtzɨm jɨbɨc-huinma'ñ etz tudägy jëbɨ ndzɨnaayɨm. Mɨɨd co Cristo
    je tzaachypɨ mɨnajxy yajnajxy mɨɨd ɨɨch ajt nbocy ycɨxpɨ, paady nïdzoocɨm ajt
    n'alma.
  cpb-NT: Ikaweyawaitaitakeri pairani irirori, te ripiyatantya. Ikanta rowasankewaitaitakeri,
    te rasariimatantya, iri rawentaaperotaka yoperotzirori tampatzikari.
  aon-aon: Abudok nyutob eshesh shenekan enenyenen um, anan madae nutanam nukripesh
