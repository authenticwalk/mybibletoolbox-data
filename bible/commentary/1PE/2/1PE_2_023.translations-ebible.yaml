  otm-NT: Nɛ nu'bʉ mi ts'ani, njąm'bʉ bi dądi. Nu'bʉ mi mba ma ʉcpi, him bi ma dí
    co'ts'i. Him bi zu da zan yʉ ją'i, nguetho bi bądi Oją da numanho a.
  dah-dah: Yesu Kristu buluŋ buluŋ iramiŋ mar beleŋ nanyaŋ buluŋ wor po iramiŋ gega,
    wol ma hiriŋ. Irde buluŋ buluŋ irke kanduk kinyiŋ gega, kame wol heŋ buluŋ gwaha
    gwaha direŋ ma yinyiŋ. Gwaha titŋeŋbe mata igiŋya buluŋya huwak mat yineŋ yineŋ
    al Al Kuruŋ haniŋde po kandukmiŋ goyen kiryiŋ.
  tnk-tnk: Nəpɨn nərmama həni nəɡkiariien ərəha irə, mətə in rɨpkəski mhə irəha. Nəpɨn
    in rɨreɡi nəmisəien ia nɨpwran, mətə in rɨpkɨni mhə mə trərpwɨn tai nərəhaien.
    Mətə rɨnəmri pen narimnari me pam ia rəɡi Kumwesən sə raməkiri atukwatukw nari.
  kpr-kpr: Mave numokena jijivu sisera, nu aindae mino jo saeri. Evetu genembo numokena
