    nion quinmictis, yej oquinmactilij Dios yejhuan nochipa tetlaxtlahuilia quen nonequi.
  kup-kup: '@see-verse:1PE.002.022'
  jid-jid: Ba mmreu, u ana tre-kpe na. Ba nu-ya, u ana wa tsutsu na, A ka-ttu Ma noh
    dun ba vuu, u ana ti kpe na.
  wmw-wmw: Pawakintukana, aawajibire na matukano. Paakitabishiwa, aantishire munu,
    ila akiripereka ka Mwenyezimungu, mwenyé kulamula shariya.
  gmv-GGM: Asay iza cayshin izi zaari cayibeyna. Waayetishe bena tumu piridiza Godas
    hadara aathi immides attin halo kessana manddibeyna.
  ssg-ssg: Ti teka seilon kak alui i, i kum kak halialu aliake laha. Ti i kau kawatan
