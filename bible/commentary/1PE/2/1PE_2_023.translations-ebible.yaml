    yɨpgut.
  grc-BYZ: ὃς λοιδορούμενος οὐκ ἀντελοιδόρει, πάσχων οὐκ ἠπείλει, παρεδίδου δὲ τῷ
    κρίνοντι δικαίως·
  cpc-NT: Ikawiyawaitaitakiriranki irirori, tii ipiyatanta. Ikanta jowasankitaawaitaitakiri
    tii jasaryiimatanta impiyatantya, aña iri jawintaapirotaika itzimi yotzirori tampatzikari.
  nhg-NT: Cuöc tiepöpöcaque yejuatzi amo quencuepeliluc; cuöc quesufriruroöya, amo
    quentlacaquitejque, tlöcamo cache nemöctiluc tieca Deus, öque tlayecjuscöruro
    quiene ca conbenierebe.
  nya-nya: Pamene anthu ankamuchita chipongwe, Iye sanabwezere chipongwe, pamene Iye
    ankamva zowawa, sanaopseze. Mʼmalo mwake, anadzipereka kwa Mulungu amene amaweruza
    molungama.
  ngu-NT: Ijcuac on tlacamej ocuijhuicaltijquej Cristo, yejhua xotlananquilij ican
