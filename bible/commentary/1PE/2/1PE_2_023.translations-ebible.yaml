  bel-N: Ён, зьневажаны, не зьневажаў у адказ, церпячы, не пагражаў, а перадаў [суд]
    Таму, Хто судзіць справядліва.
  sch-sch: An êro lâiin ama'n chu thuon maka, dûk a tuong lâiin ama'n chu min
    tuongna rangin misina chong ti ngâi mak, aniatachu roijêkpu diktak Pathien kôm
