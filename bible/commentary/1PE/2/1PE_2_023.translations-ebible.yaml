  muy-muy: Ka ya ti mis tìndivi naŋ ni ti àhəŋgrivu ana tay ndo. Ka ya ti mis tə̀gri
    daliya ni day àhəŋgrifəŋ ana tay ndo, àfivù ma gani ana Melefit, naŋ ya agray
    seriya ge jiri ge jireni ni.
  kqc-kqc: Adina bi ago esika toe maradiri, mina toe dairi nikabai de reyo. Esika
    esika gurauyori, amiye ni moi ori ago mana de reyo, idu ini uka mokena Sei kaere
    mokena rorobo dudu amiye kota rego di vanari aegamo.
  tav-tav: 'Cañuʉ cʉ nibao joroquena rooro cʉ caĩwã. Rooro cʉ na caĩbao joroquena
    na caboca ĩ punijiniquẽmi Jesu. Rooro cʉ̃re na cáto, “Dio mʉja popiyeyegʉmi rooro
    yʉre mʉja cátie wapa,” na caboca ĩ tutiquẽmi. Ocõo bairo maca caĩ tʉgooñañupi
    Jesu: “Dio maca cariape cawapayei ãmi. To bairi rooro yʉre na cátiere tʉjʉ majimi,”
    caĩ tʉgooñañupi Jesu.'
  eng-ULB: When he was reviled, he did not revile back. When he suffered, he did not
    threaten back, but he gave himself to the one who judges justly.
  spa-VBL: y cuando fue maltratado, no replicó. Cuando sufrió, no amenazó con venganza.
    Simplemente se puso en manos de Aquél que juzga siempre con justicia.
  fra-_FOB: Qui, outragé, ne rendait point d'outrages; et maltraité, ne faisait point
    de menaces, mais s'en remettait à celui qui juge justement;
  hau-ULB: Da'a ka zage shi bai mai da zagi ba. Da ya sha azaba, bai yi kashedi ba,
    amma ya mika kansa ga wanda yake yin shari'ar adalci.
  mal-mal: തന്നെ അധിക്ഷേപിച്ചിട്ട് പകരം അധിക്ഷേപിക്കാതെയും കഷ്ടം അനുഭവിച്ചിട്ട് ഭീഷണിപ്പെടുത്താതെയും
    ന്യായമായി വിധിക്കുന്നവനിൽ കാര്യം ഭരമേല്പിക്കയത്രേ ചെയ്തത്.
  lit-lit: jis keikiamas neatsakė keiksmu, kentėdamas negrasino, bet patikėjo save
    tam, kuris teisia teisingai;
  urd-GVR: Jab logoṅ ne use gāliyāṅ dīṅ to us ne jawāb meṅ gāliyāṅ na dīṅ. Jab use
    dukh sahnā paṛā to us ne kisī ko dhamkī na dī balki us ne apne āp ko Allāh ke
    hawāle kar diyā jo insāf se adālat kartā hai.
  far-far: Ma kada kera fata buri tolingai ana, nao nia si olisida ana ta fatae ta'a.
    Ma kada nia ka nonifi, nao nia si famaulada go ana ta fatae. Nia ka fito go ana
    God ne nia kwaiketoi ana 'o'oloe.
  suz-BL: मुरपुकीमी मेको कली शुक्‍शी लोव़ पाम्‍तेक्‍म हना यो, मेको आन कली लोव़ मलेत्‍त।
    मिनु श्‍येत जशा यो, मुर आन कली हिंच मकोंइद। तन्‍न ठीक पा निसाफ पाइब कली जिम्‍मा
    गेंसाक्‍व।
  car-NT: Tajuru jako, mo'ko tajunen aneju'pa rapa tywaije man. Tykota'mary jako,
    yja'wan oty 'wa mo'ko tykota'manen epory man anekarity'pa tywaije man. Mo'ko iporo
    kari'na poko a'wembono auranano ynen 'wa te tywo'po'se man.
  amp-amp: Kfo tfar botfar thumomr ror nhai finji kformor. Yonmar yonmar krhopam titamorm.
    Rom inji namohat nhai kfo yanho mrokfot kformorm. Nhai. Nd rom nayuk nefm Bro
    Nkifrar-pno htamorm. Bro Nkifrar tu dborioh jaser. Ror duka marnya bomarnyahato
    tamoh tamoh mrokfefm kakitohworm.
  bht-bht: जालू लोकां यीशुऐ दी बेइजती किती, उनी पलटी करी उना दी बेइजती नी किती। जालू
    लोकां उसयो दुख दिता, तां उनी उना ला बदला नी लिया। बल्कि उनी अपणी सहायता तांई परमेश्वरे
    पर भरोसा किता, क्योंकि सै जाणदा था की परमेश्वर हमेशा लोकां दा सही न्याय करदा है।
  eng-NOY: who, when he was reviled, reviled not again; when he suffered did not threaten,
    but committed himself to him that judgeth righteously;
  cub-NT: 'Põeva ne ãmeina yávaiye báquede ʉ̃́re, ʉ̃́capũravʉ ãmeina yávabedejame
    náre copʉ. Aru põeva ne ñájine d̶aiye báquede ʉ̃́re, ʉ̃́capũravʉ “Ñájine d̶aquijivʉ
    mʉjare”, abedejame náre. Quénora yópe arejaquemavʉ Jʉ̃menijicʉre: “Mʉ, jipacʉ,
    cad̶atejacʉ yʉre. Napini coreivʉ mʉre”, arejaquemavʉ Jesús. Que teni napini coredejaquemavʉ
    Jʉ̃menijicʉre, ñai meacʉ bajure, bojed̶acʉyʉre caivʉ põevare yópe ne d̶aiye báque
    jaʉépe náre.'
  ita-1927: che, oltraggiato, non rendeva gli oltraggi; che, soffrendo, non minacciava,
    ma si rimetteva nelle mani di Colui che giudica giustamente;
  lww-lww: A sa ke ga nap̃a tekilia m̃aga, pogos nap̃a akuan visen viowa la pania,
    pe pisamaran re si poli, a pogos nap̃a am̃e kare yepen lala, pe pisa re nena sur
    tai pan la. Pa ruru ga mon m̃aga, mligan sur make ga sike ga e limana ne Ntewa
    Arimana nap̃a kiena nalip̃ereen lala mesmes make ga.
  ckb-ckb: ئەوەی جنێوی پێدەدرا و جنێوی نەدەدایەوە، ئازار دەدرا و هەڕەشەی نەدەکرد،
    بەڵکو خۆی دەدایە دەست ئەوەی حوکمی دادپەروەرانەیە.
  nas-nas: Tenang teinge tee pooreꞌaako teie tee teing pooreꞌuriaꞌ makuꞌkoo. Sisikeera
    napoꞌ toraꞌpura mauꞌuriaꞌ teing, teka tee Kumponing-koo baka arooꞌaruꞌ koontoꞌnaꞌ
    simpeꞌnko˜ noruꞌui.
  uvl-uvl: Hehei pe hana te hele poreke i pe hele ala ana ero, pe takisia melmelenga
    pe tamal hote helenga pele nge teke tuacholia ero. Tung mene ure nem lange NeHalang
    iange NeHalang amnei teu ngana nga ure mur pengpeng toto.
  eng-BBE: 'To sharp words he gave no sharp answer; when he was undergoing pain, no
    angry word came from his lips; but he put himself into the hands of the judge
    of righteousness:'
  ixl-CNT: Yeꞌxhkam nichitzaqꞌbꞌu tu yoqꞌoꞌm aas nichiyoqꞌleꞌ. Yeꞌxhkam nichtaleꞌ
    aas nichipaasal tu tzaꞌl. Nichkojtaleꞌ aas saꞌnalichoo taqꞌo qꞌuꞌl nichbꞌanon
    te. Pek nichkoꞌntaqꞌka qꞌu kam tiqꞌabꞌ u Tioxh. Tan aꞌ vaꞌl jikom nitxꞌol inujul
    qꞌu kam.
  xsi-xsi: Kinzi siporo ŋgua potomule kie-kie papa i, andeta i ŋandai itu ŋana nenzi
    ŋgua soki-soki ŋinde kâ. Kinzi nâna silua i, andeta i ŋandai iporo ŋgua taulo
    panzi tu i ma muli izavarunzi. Ipauwo tamwata lâ Maro Kindeni mbau ilo, inani
    uru ilea sondo pa tamâta nenzi vetâŋa ku ipare nia sondo panzi.
  crx-NTPO: '''Et khuni untsi''-i be hiyulh yalhduk ''et hoonts''i ''aw khuni untsi''
    be buts''un k''ulhditnel. ''Oh da'' dzoh nusúzut whe, ''et hoonts''i ''aw bubulh
    lhe''oonílhjoot. ''Et k''us mbe la soo ts''ih''un un''a nahiyilh-un, ''en yutl''a''
    dudilti.'
  kan-OKCV: ಬೈಯ್ಯುವವರನ್ನು ಅವರು ಪ್ರತಿಯಾಗಿ ಬೈಯಲಿಲ್ಲ. ಅವರು ಬಾಧೆಯನ್ನನುಭವಿಸಿದಾಗ ಯಾರನ್ನೂ
    ಬೆದರಿಸದೆ ನ್ಯಾಯವಾಗಿ ತೀರ್ಪುಮಾಡುವ ತಂದೆಗೆ ತಮ್ಮನ್ನು ಒಪ್ಪಿಸಿದರು.
  bbb-bbb: '@see-verse:1PE.002.022'
  blw-blw: Ya hen anchi agé nangin-insortowancha an hiyaat maid agé ensongsongfatna
    ah laweng. Yag hen namap-aligatancha agén hiyaat iggay agé man-ed-echot te anna
    yanggay ammag nanokchun ah Apudyus way nalilimpiyu way uwis.
  tam-2017: அவர் தூஷிக்கப்படும்போது பதிலுக்குத் தூஷிக்காமலும், பாடுகள்பட்டபோது திரும்ப
    பயமுறுத்தாமலும், நியாயமாக நியாயத்தீர்ப்புச் செய்கிறவருக்கு தம்மையே ஒப்புவித்தார்.
  azz-NT: Huan cuac quiquejqueloayaj Cristo, ijcuacón Yejuatzin amo teyica quinnanquiliaya
    ica taquejquelolis. Huan cuac quitajyohuiltiayaj Cristo, ijcuacón Yejuatzin amo
    quinilij que satepan no momacuepas. Ta, Cristo sayó quimactilij Dios nitajyohuilis
    porín quimatic que Totajtzin Dios teixcomacas sayó ica yolchipahualis.
  spa-RV-1909: 'Quien cuando le maldecían, no retornaba maldición; cuando padecía,
    no amenazaba, sino remitía la causa al que juzga justamente:'
  csy-csy: 'A ki zawnsak ciang zong in zawnsak vawt kik ngawl hi; a thuak ciang zong
    in kuama thawmvau tuan ngawl hi; ahihang thumantak in thukhen pa thukhenna ah
    ama le ama ki ap hi:'
  mxq-NT: Ko pʉ́n wiꞌixáty ꞌyanma̱a̱yʉ, kyaj wiꞌixáty ꞌyadsoojʉmbijty; ko tsyaatsytyuunʉdʉ,
    kyaj tꞌadsʉꞌkʉdʉ, jeꞌeyʉ ttukkʉdʉjkʉ ja Dios, diꞌibʉ pyayeꞌepy mʉt ja tʉyꞌa̱jtʉn.
  tzj-NT: Ja tok c'oli ja pokonlaj tak tzij bix tre ma xuya' ta rjil rc'axel. Ja tok
    ban pokon tre cumal ja winak arja' ma xc'utuj ta chi npi rc'ayewal chiquij. Nojel
    ja ban tre xujach pa ruk'a' ja Dios como bien rotak chi ja Dios arja' utzlaj k'etoj
    tzij ja nuban.
  tdt-tdt: Bainhira ema tolok Nia, Nia la hataan. Bainhira ema halo Nia terus, Nia
    la ameasa atu halo aat fali sira. Maibee Nia entrega Nia Aan ba Maromak nia liman,
    tanba Maromak mak tesi lia ho lo-loos.
  ron-BTF: Care, fiind ocărât, nu a ocărât; când a suferit, nu a amenințat, ci s-a
    încredințat aceluia ce judecă cu dreptate.
  eng-WEBP: When he was cursed, he didn’t curse back. When he suffered, he didn’t
    threaten, but committed himself to him who judges righteously.
  eng-FBV: and when he was badly treated, he didn't retaliate. When he suffered, he
    didn't threaten to take revenge. He simply placed himself in the hands of the
    one who always judges rightly.
  nld-1939: toch hoonde Hij niet, als Hij gehoond werd, en dreigde Hij niet, als Hij
    leed; maar Hij liet het over aan Hem, die met rechtvaardigheid oordeelt.
  bwo-bwo: C'asheworowere aanidek't c'ayatse, gondo b́bek'orowere kááwon angshitwo
    Izar Izewersh b́ tooko oona! ett b́ imi bako sheeferatse.
  nch-BL: Quema masehualme quitaijyohuiltiyayaj Cristo, amo teno quinnanquiliyaya.
    Quema yaya taijyohuiyaya, amo quintemajmatiyaya para quincuepilis. Pero nochipa
    quincajqui cati fiero quichihuiliyayaj, imaco Toteco cati tetajtolsencahua xitahuac.
  quc-TNT: Ri Are' aretak xyok'ic, man xutzelej tä u q'uexel ri qui tzij ri winak
    ruc' yok'onic. Aretak xban c'äx che cumal ri winak, man xubij taj chi cäpe na
    c'äx chquij ri e are', xane xuya can ronojel pu k'ab ri Dios ri jicom cuban chuk'atic
    tzij.
  tfr-NTPO: Äyoshtëba owashko ga dboryara l̇l̇ëme. Shdungobashko ga kroyoywara l̇l̇ëm
    bakoe. Opyono beno tjeng Sbö wl̈oshko, era kjok l̇l̇gwek beke.
  kaq-NT: Tiromajaquin joinjahabo bi joi bichinyamaquin. Tiromajahahbaan bi jato tahtijayamaquin.
    Sirijaquin shinanxon casticannica noquen Papa jai honanxon jaan teneresquin, Papan
    jato jisnon.
  sgb-sgb: Hên minusmus la ya, ay a ya nanumbah hên naghabi hên narawak. Hên pinairapan
    la ya, ay a ya nanumbah kanla. Pinaulayan na hila kan Apo Namalyari ya mangêd
    ya mangatoynungan.
  vie-1934: Ngài bị rủa mà chẳng rủa lại, chịu nạn mà không hề hăm dọa, nhưng cứ phó
    mình cho Đấng xử đoán công bình;
  kxv-kxv: ଏ଼ୱାସି ନିନ୍ଦା ବେଟାଆ଼ହି ମାଚାଟି ୱେଣ୍ଡେ ନିନ୍ଦା କିଆତେସି; ଦୁକୁ କସ୍ତ ବେଟାଆ଼ହି
    ମାଚାଟି ୱେଣ୍ଡେ କସ୍ତ ହିୟାଇଁ ଇଞ୍ଜିଁ ଆଜି ତ଼ସାନା ୱେହ୍‌ଆତେସି, ସାମା ସାତା ନୀହାଁୟି କିନି
    ମାହାପୂରୁ ତା଼ଣା ତାନି ବାରେତି ହେର୍‌ପିତେସି ।
  amu-NT: Quia na jlaꞌjnaaⁿꞌ nnꞌaⁿ jom, tîtseilcweeⁿꞌeⁿ ñꞌoom jnaaⁿꞌ nda̱a̱na. Quia
    na taꞌwiꞌna jom, sa̱a̱ tîcoꞌweeⁿꞌeⁿ joona, cweꞌ ꞌndiiñetoom ñequio lꞌo̱ Tyꞌo̱o̱tsꞌom
    na xcwe macuꞌxeⁿ.
  hin-CV: जब उनकी उल्लाहना की जा रही थी, उन्होंने इसके उत्तर में उल्लाहना नहीं की;
    दुःख सहते हुए भी, उन्होंने धमकी नहीं दी; परंतु स्वयं को परमेश्वर के हाथों में
    सौंप दिया, जो धार्मिकता से न्याय करते हैं.
  spa-BES: 'Cuando lo insultaban él no dio una respuesta con insultos; cuando estaba
    sufriendo, ninguna palabra enojada salió de sus labios; pero él se puso en manos
    del juez de justicia:'
  san-BEN: নিন্দিতো ঽপি সন্ স প্রতিনিন্দাং ন কৃতৱান্ দুঃখং সহমানো ঽপি ন ভর্ত্সিতৱান্
    কিন্তু যথার্থৱিচারযিতুঃ সমীপে স্ৱং সমর্পিতৱান্|
  tdx-tdx: le ie nonjireñe, tsy namale añ’ ònjitse; ie nijale tsy nañebañe, fe nitolom-piato
    amy Mpizaka an-katòy.
  naf-naf: Ek zemtalatpeme egaŋ dopmaŋ gilik zemti ku zemtalatindeye. Sindem same
    egaŋ dopmaŋ zet ŋen ku diindoye. Egaŋ Kawawaŋ An zet zemdelaŋ zenze teŋ egat betnan
    keŋaŋ ma sekŋaŋ nâmtalasim saye.
  grc-MT: οσ λοιδορουμενοσ ουκ αντελοιδορει πασχων ουκ ηπειλει παρεδιδου δε τω κρινοντι
    δικαιωσ
  vid-vid: Naloyalijigwe, heye hedichile kwa maligo na loyagazigwe heye nahadumbize,
    leka nakawika utumbilo wa heye kwa Nguluwi, mtagusa yalingutagusa kwa kutanganika.
  pio-NT: Nacuísacaté náichawani báawéeri iyú, quéwa càmitaté itàaní báawéeri iyú
    nalí. Nàuwichàidacaté Cristo, quéwa canátaté ibáulianá nía. Néese imàacacaté yáawawa
    Dios irí mamáalàacata, yái yùuwichàidéeripináca báawéeyéi wenàiwica machacàníiri
    iyú.
  tsn-tsn: ga a ise a ke a busolose fa a tlhapadiwa; erile fa a boga ga a ise a ke
    a leke go ipusolosetsa; o ne a tlogela tsheko ya gagwe mo mabogong a Modimo o
    o atlholang ka tshiamo ka nako tsotlhe
  amr-NT: Dakhueaʼ enaʼtepiʼ madeahueʼ o̱ʼu̱yate. Paiʼda eʼnopoʼe̱a̱ʼte bahuadiayhueʼ
    o̱ʼu̱yate. Apag Diosa dakaʼ meʼto̱i̱kaʼne oknopo̱i̱kaʼpo Dios buttida oʼnopo̱i̱kaʼpo
    dakaʼ oʼmatinopo̱e̱po castiga oʼmagkaʼapo Jesúsa oknopo̱e̱ʼuyate.
  pwg-pwg: Wawaya ivi avaberowei na ke iti avaberowesi. Ivokwarakwara ma kamonai na
    ke ita vonesi da karakava biwana ita viiya. Ina nota God kurina iterei da mara
    sago tuna wawaya ini tupaviresi ma vonavaghata tepanai ina vonakiiyaragha da iyi
    berona ma iyi biibiina.
  cjv-cjv: Yokamai bei moiro yaromi kura kam di teinga yaromi kura kam mokom bairo
    di erekeme. Ena yokamai bei moiro yaromi gam kipi kaingua teinga yaromi ka mokom
    bairo “Na ne yokamai bei niki de erowaiye,” epe di erekeme. Tamanume. Yaromi bei
    moiro yai ta yo tongua ari ipu si erowangua yaromi okomdi tei ei tome.
  tha-KJV: เมื่อเขากล่าวคำหยาบคายต่อพระองค์ พระองค์​ไม่ได้​ทรงกล่าวตอบเขาด้วยคำหยาบคายเลย
    เมื่อพระองค์ทรงทนทุกข์ พระองค์​ไม่ได้​ทรงมาดร้าย แต่​ทรงมอบเรื่องของพระองค์​ไว้​แก่​พระเจ้าผู้ทรงพิพากษาอย่างชอบธรรม
  por-BR-2018: Quando o insultavam, ele não insultava de volta. Quando sofria, ele
    não ameaçava; em vez disso, entregava-se ao que julga de maneira justa.
  mhl-mhl: Ŋiŋigoji maŋqoqo buŋo fofoine Kristo kokoine mitebi mobeine mo so bokirieya.
    Joiserereŋ etebi maneru mobeine bomukuiŋgo ore so kepie yabeya. Oŋu matayoŋ, Anutuji
    buŋo poretiŋ akoŋ mitariega, oŋu manesiŋ garu buŋoine iŋore meo ruaru mitariiŋ
    ore odigaya.
  klv-klv: Nǝboŋ nǝvanuan gail lotosǝvari, gai sapesǝvar tǝlmam; nǝboŋ tolǝŋon tosa
    vǝsa, gai sasor husur nasisilan. Ao, eriŋ gai len navǝlan aGot topǝpehw tonor
    hǝn navoian dan nǝsaan.
  bco-bco: Kaluka꞉isale iliyo꞉ emo꞉wo꞉ dio꞉ge sa꞉labikiyo꞉, eyo꞉ wa꞉lo꞉ mo꞉dio꞉ge
