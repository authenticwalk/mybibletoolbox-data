    ja mike gare jirekäbe.
  azg-NT: Ee juu xjen ya na tonanꞌcüejnaanꞌ nnꞌanhin, tajñꞌoon jnaanꞌ sintcüeꞌ jon.
    Min juu xjen na tontꞌaviꞌ nnꞌanhin, taꞌnan tso jon na ndyionhan nnon jon. Jntyꞌii
