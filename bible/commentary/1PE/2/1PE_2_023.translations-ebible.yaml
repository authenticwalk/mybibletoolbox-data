    madae nuhesh uwe. Anan nakon anan kanak abom nanak um anudok yopuni arman douk
    apa nenek skelimum arpesh wosik abom iri um ananis wis.
  hus-NT-2005: tam ti odhbijyat, yab tókʼon kʼal i odhbijixtaláb; tam ti yajlombédhá,
    yab tomnaxin, tokot in kʼwajbaꞌ nin ejattal ba na Dios, xu lújundhom kʼal i lujattaláb.
  mig-NT: Ni̱ kaka'a̱n ndɨva̱'a‑i jíín‑yá, ko tú ní náka'a̱n ndɨva̱'a‑ya̱. Ni̱ ndo'o‑ya̱,
    ko tú ní stá'a̱n‑ya̱‑í, chi̱ sua ni̱ chi'i‑ya̱ máá‑yá nda'a Dios, I'a̱ sándaa̱
    va̱'a ta̱ká tiñu.
  bps-bps: Di ksilola kenen landè timelan sasè, di kaflayamla kenen laan man ku malas.
    Kabay balingan salig i kton di Dwata, du matlu kukuman.
  mbs-mbs: Pegtompuyus dan kandin, wedad medaet intaba din. Pegpengimatay dan kandin,
    wedà sikandin peglamit kandan. Olò sikandin simalig diyà te Timanem eg-okom te
    metòlid.
  tof-tof: Oya nóma kle-kle yalnóp, wa darrem bóktan koke akon yarilürr. Wa azid nóma
    aengórr, wa igó koke bóktanórr igó, wa sab darrem yalkomóle. A wa Godka ngambangólólórr,
    blaman is dümdüman nótó zaz bainda.
  cme-NT: ba tuoraaya-yuɔ, u saa ji siɛ moloŋo. Ba ciɛ-yo sũlma‑i, u saa ji wur moloŋo.
    U yaaŋ aa yaŋ-ma hã Diiloŋo wuɔ u yaa suyaaŋ u pã.
  sus-sus: E to a konbi, a mu a gbeɲɔxɔ. E to a tɔɔrɔ, a mu wɔyɛn xɔrɔxɔɛ fala. A
