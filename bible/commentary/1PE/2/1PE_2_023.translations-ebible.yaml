  ote-NT: Ora mi tsꞌaniꞌa̱, nuꞌá̱ himi tha̱di. Ora mi hnaꞌmbabi, nuꞌá̱ himbi nøtꞌe.
    Nuꞌa̱ mi øtꞌe, hønsɛ mi tsocuatho ja rá ꞌyɛ Ajua̱ ngueꞌa̱ go gueꞌa̱ pa̱di da ꞌyøtꞌa
    ra tsꞌʉtbi ngu rí ꞌñehe.
  wnu-wnu: Ne qob isi wot qamarari wo bo taui me wurinob qamarau. Ne waramir eng gor
    wo bo taui me wurinob yogorau, sig ue ar. Qenu mi gugum gab qoregen qerei igo
    eng wonou bo yumusi qamb qoat tug igoai.
  zam-NT: Co'se' gunii yèe gunii tìi mèn cón che'n Crist, ne'ncàbte Crist nec thìb
    di's, co' nee di's, ngàc nayi' Crist. Co'se' asembli mèn mtetìi mèn Crist, ne'ngabte
    Crist sere Crist ya' Crist par ntin Crist mèn yiloa. Ndxe'leque', mtan' Crist
    ryethe con' mbli no mèn Crist part che'n Diox par li Diox co' nee lezo' Diox loo
    mèna, Diox co' nalì no nambìi ndub rez no ngo xtàa cón che'n con' co' ndli mèn
    loo xtàa mèn.
  zyp-NT: Ze rei lytah aa pasipasa tihtah palei bei he, a taithui tih zong tah pachihnah
    bia rei be. Ma navy co, dingná tah bia a cetupaw, Khazing lekhei a pahnia hri.
  sey-NT: I̱te coꞌaye catoje̱ sa̱ñope cuiꞌne coꞌayepi camaꞌquë pajiꞌi. Aꞌsi i̱te yoꞌo
    macaje̱ sa̱ñope icohuaꞌire sa̱isiꞌi camaꞌquë pajiꞌi. Coa ai jerepa Maijaꞌquëna
    je̱opi, ja̱ëpi pa̱i yoꞌoyere ña deꞌhuaquëpi, nuñerepa yoꞌoquëpi ña deꞌhuaja̱quë
    caquë.
  nvm-nvm: '@see-verse:1PE.002.022'
  mps-mps: Augwaligo aga dali dwai dwai po wabo si agai augwali dali dwai po wei ponobe,
    sagia sai. Tama augwaligo aga dene maidu gebo si, agai te boi bidi homu eyu, po
    wei munu me ponobeo. Woo. Te menio. Aga te homu yali, ‘God agai te augwaligo ena
    dali yali sęde te po tų dolo mu yaibao,’ te homu yai. Tama te homu eyu, agai
    te po tų yabo sę Godigo nogoba maidu geai.
  pab-NT: Kairawaiyaka hoka maisa hairawane kakoa ekoaxaita. Kaxaisakehenere xowaka
    maisa xala hare xaisaka aokita. Enore xahita taita atyaha, ehekore taita tyomitere
    xahita.
  llg-llg: Ledoeik ala kokolak lakadadaek Ndia, Ana taa bala. Ledoeik Ana hambu totoꞌak,
    Ana taa nau bala. Tehuu Ana fee ao-inan neu Manetualain liman dale. Huu Ana namahele,
    nae, Lamatuak ndia, Mana Maketu Dedeꞌak no ndoos.
  kyf-kyf: Da wa vɛlɩa ɔ, ɔ 'nɩ we 'bɩgʋpalɩ vɛlɩe nya. Da wa palɩa ɔ 'klɩyɩe 'wʋ,
    ɔ 'nɩ wa 'wluo 'kpɩlɩ. Nɩɩ, -Lagɔ -ɔ bhua nyɩmɛɛ -yɔgbʋ 'wʋ tɩklɩɩ, 'mɔ ɔ tɩlɩa
    ɔ 'dɛ.
  tpi-tpi: Ol i bin tok nogut long em, tasol em i no bekim tok nogut bilong ol. Em
    i karim pen, tasol em i no tok long bagarapim ol. Nogat. Em i putim em yet long
    han bilong God, em dispela Jas i save skelim stret olgeta samting.
  mih-NT: Tatu cahan ñiyɨvɨ ndya vaha ñi sii ra, ñá nacahan ra sa cahan ñu. Tatu zandyehe
    ñiyɨvɨ tundoho sii ra, ñá zayuhu ra sii ñu. I tyaa ra tandɨhɨ tyiño cuan ndaha
    ra Ndyoo vatyi ra Ndyoo, ndoo xaan zandaa ra tyiño.
  qvh-NT: Runacuna ashliyaptinpis payga manami ashlergansu. Nacasiyaptinpis manami
    jurapargansu. Saypa trucanga Tayta Diosninsi juzgananpänami cachaycorgan.
  kms-kms: Wute ni wand brequ mindig, pudi ni oyi ni oyi nindim segi. Ni yuqo niraq,
    pudi ni oyi ni mai nem puq nand segi. Pudi ni nei yumbui God nde nundub gre. Te
    God wute nikin yumbo ur mand kin te ane tuquine ir nawo kin wuti te.
  agn-agn: Ininsolto tanandia, piro indi tanandia minlet ang nanginsolto. Pinapagpinitinsia,
    piro indi enged tanandia nagpaeled-eled ong nira. Nagtalig lamang tanandia ong
    Dios ang mato-lid ang magosgar.
  nhi-NT: ihcuac tlensaso oquihiluayah, yeh amo tlensaso oquimihiluaya; ihcuac tlensa
    occhiuilayah, Yehuatzin amo oquincaquistilih momacuipas, tlamo yeh, tlen ocpanouaya
    occauaya imactzinco Dios naquin tetlaxtlauia quen icnamiqui.
  ttc-NT: Aj tokb'aj yaso', k'onti'l owaj stzaq'b'e' tuky'i jun yasb'il, b'ix aj tqetb'aj
    k'ulu' joder, k'onti'l owaj tq'uma' “Owelalkix achojo' yatz,” sinoke cha okaj
    tq'apo' tib' tuj tq'ab' Qtata Dios aj nkyexik tpoqo' kye xjal tuky'i tkawb'il
    tuj tq'ab'.
  dan-1931: han, som ikke skældte igen, da han blev udskældt, ikke truede, da han
    led, men overgav det til ham, som dømmer retfærdigt,
  kwj-kwj: Wunu rini saweholiyandawani rini ga wasa wunu ri saweholiya nambwe. Amwaka
    ti rini wu handawani, rini ga ele hima ni mwanji kwambu ki wunu ri sawe nambwe.
    Mina. Ri himamwale ti, koti norukweni kilindau hima ri, Gotri, ri tapa tenge ki
    ete ri yenguro.
  vie-OVCB: Khi bị lăng nhục Ngài không trả đũa, khi bị đau khổ Ngài không hăm dọa
    phục thù. Ngài phó thác nỗi oan khiên của mình trong tay Đức Chúa Trời, Đấng xét
    xử công minh.
  kze-kze: simái sáwí'a umánkowana anondá íma sáwí'a umátinkowasa áí'a úni'a umánkowana
    anondá sáwí-meyamba mayánááowe íma simátimena arupí umai-meyambo timíníwaina imáyáa
    asiramái uráiye.
  mpj-mpj: Jiijajpaya walykukajalu nganarnpungkupayi, mirta-jananya puntajilu nganarnpungkupayi.
    Jiijajpaya parlanykajalu pungkupayi, ka mirta-janampa wajarnu, ngula-jananya puntajilu
    pungkura, paki. Jilanya kulilpayi, “Mamalu kulini, palukajalurniya pungkupayi.
    Ka palulu-jananya kuutja ngula jungalu wajalku.”
  lbk-lbk: Issan cha cha nanopchopisan ken siya, egay na chinopis akhes chaicha. Issan
    naipalikhatana, egay nenpap-aegyat, mod-i ket nentatalek yangkhay ken Apo Dios
    ay nalenteg ay en-okom.
  mto-NT: ku tseꞌe je̱ jayu vyinko̱jtspe̱jtji, kaꞌa tseꞌe du̱muko̱jtsu̱mpijt nay veꞌempa;
    ku veꞌe chaachpaaty, kaꞌa tseꞌe je̱ jayu du̱yakꞌanooꞌkxi; je̱m tseꞌe je̱ Nteꞌyam
    yꞌam kya̱ꞌm ñapya̱a̱jmji, je̱ꞌe̱ pa̱neꞌe du̱to̱kimpayo̱ꞌyp ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga.
  bzh-bzh: Denër pelë raḳ yi, rëḳ su nër pelë loḳ yah raḳ sir rë. Log devo vanë
    vu yi, rëḳ su nër ġaġek ahë sengën loḳ yah raḳ sir rë. Gaḳ yö vonġ yi loḳ
    ya Anutu sën neseggi nġaa pin niröp lo nema.
  guj-2017: તેમણે નિંદા પામીને સામે નિંદા કરી નહિ, દુઃખો સહેતાં કોઈને ધમકાવ્યાં નહિ,
    પણ સાચો ન્યાય કરનારને પોતાને સોંપ્યો.
  jvn-NT: Wujuté dongé Dèkné diolok-olok, Dèkné ora ngolok-olok. Dongé Dèkné dipilara,
    Dèkné ora ngomong nèk arep mbales ala apa kepriyé, ora. Nanging Dèkné masrahké
    sembarang marang Gusti Allah, sing bakal ngrutu sembarang manut sak beneré.
  byr-byr: Sahwarɨ bɨraiyagaalyajɨ wɨdɨna kyeꞌ bɨraiyagaala ayɨna mujakelyɨ. Sarɨ
    daanga wɨvɨnaka kɨrɨꞌ maiyagaala mujakelyɨ. Aawa. Gotɨyai yuyangɨne yɨdasavaꞌna
    yawɨbwaꞌdei sahwaraavɨ wɨrɨvɨkɨryaꞌneꞌna Gotɨyare asɨrɨ wɨmwangɨnakelyɨ.
  ian-ian: Ndɨ kat njɨka wandi maa awat ndi kat ana njɨtɨndɨ. Ndɨ kat viyandi maa
    ngɨni awat ngwuk kat viyaigowun waa ana wandɨ. God wun kat yilinja kavle vak kat
    vɨlaasavagu vapmba sɨga nagugalɨga ndi kat siɨgiyandɨ waa yelavɨka tɨndɨ.
  hun-hun: Amikor szidalmazták, a szidalmat nem viszonozta, amikor szenvedett nem
    fenyegetőzött, hanem rá bízta ezt arra, aki igazságosan ítél.
  mcf-NT: 'Adquid icsho abi chieshënquidon mamënshunaqui Esusën chushcainquio icpondash.
    Aidon matonbudnetanquin buanshun cuesten dectanac: —Mibitsen cuidendambi —cainquio
    icpondash. Adenquio yec nadpondash. —Nuquin Papan matsesën naidtedi tantiaquid
    icquin bëdambo icquid abëdi tabadmequin icsambo icquid cuidquin icsano nidmendac
    —quiash chieshëmënenquio icpondash.'
  kjs-kjs: Gore nimumi nipu-para koe ero agale lisimi rabu nipumi nimu-para go koe
    agale na-abulisa. Go puma nipumi radaa adaae nisa rabu nipumi eleda meda nalisa.
    Dia, pare nipumi epe redepo le lape agale Gote madaa adoba pirisa.
  mni-mni: Mahakpu ikaiba piba matamda, mahakna ikaiba piduna paokhum hankhide; mahakna
    awaba khaangbada, mahakna makhoibu kihankhide, adubu chumna wayenba Mapu oiriba
    Tengban Mapugi maphamda mahak masabu sinajakhi.
  yad-NT: Varityi rirya̱vityiye̱yadani̱, ne su̱mutya̱jada javityiye̱yadamu variryi;
    varityi rirya̱rupanta̱dani̱, ne satu̱chuta̱da jamirya niquejadata riy, mitya su̱ntatya̱da
    Ju̱denumuju̱ra, jiryatiy sa̱chaniy vase rivaacha̱diva riy.
  mxb-NT: Ta va̱ꞌará ni̱ kaꞌa̱n ndava̱ꞌa ra xíꞌín Jesús, tído ni iin tóꞌón to̱ꞌon
    ndava̱ꞌa ko̱ ní nándió néꞌe na kaꞌa̱n na̱ xíꞌín rá. Ta va̱ꞌará ni̱ da̱ndóꞌo ra
    nío̱ ná, tído ni iin ña̱ꞌa ko̱ ní kaꞌa̱n na̱ kee na xíꞌín rá. Diꞌa ni̱ na̱chiꞌi
    na ndidaá ña̱ ni̱ ndoꞌo na noo̱ ndáꞌa̱ Ndios, na̱ kéyíko̱ ndaa̱ saꞌa̱ ndidaá kúú
    ña̱ꞌa.
  pon-2006A: Ni aramas akan ar lahlahwe, e soh mwahn dupukohng irail; nan sapwellime
    lokolok mwuledek, e sohte angiangihada sounkamakam ko, pwe e ketin mweidalahte
    sapwellime koapworopwor koaros rehn Koht, Sounkadeik Pwung.
  maq-NT: Hya xi xuta choho cachja cojo rë me ne, me vëhë ne, hacuiin choho catsicuya
    me tsëhë xuta jan. Hya xi cavatju me cjuañihi ne, hacuiin cavincharcun me xuta
    jan ta cavetahacacun me Nina, me xi tsichuva rë xuta cojo cjuatacun rë me cojo
    cjuaquixi.
  hto-hto: Fɨénidɨuaillaɨ Jesumo íaɨoɨ nita llezica, ɨba olle fɨénidɨuaillaɨna afémɨe
    lloñede. Izire íena zefuítatiaɨoɨmo, Jesús rɨire ɨbana otátañede; mei íadɨ dama
    afémɨe Juzíñamuimo dama ie uai jóonete, mei Juzíñamui ñue jaɨ́cɨna jóonefɨrede
    rɨire jɨcánoraɨmanaza.
  por-BRBSL: Quando ele foi amaldiçoado, ele não amaldiçoou de volta. Quando sofreu,
    ele não ameaçou, mas se comprometeu com aquele que julga com justiça.
  ces-NKB: On, když mu spílali, neoplácel spíláním; když trpěl, nehrozil, ale odevzdával
    [vše] Tomu, který soudí spravedlivě.
  cui-cui: Poxonae ichamonae Jesucristo biatainchi jopa xuya jume barabotsiyo Jesucristo.
    Poxonae Jesucristo bʉtsi, jopa Jesucristo jeyo, “Aunxuae xuya paca cuaintinchi”,
    jopa jeyo. Ichitha Jesucristo jume cowʉnta Nacom xua pocotsiwa poxonae Nacom exanaena
    barapomonaetha pocotsiwa xua be Jesucristo peyantomatsiwatsi. Tsipei Nacom xaniwaicha
    beta yabara paeba jiwi, xua penatsicuentsiwa xua abe peexanaexae.
  boj-2014: Jeu tamo naŋgi na a misiliŋyoqnsib anjam uge uge minjeqnab a deqa kamba
    anjam uge bei naŋgi minjrosaioqnej. Naŋgi a jaqatiŋ koba yeqnab a deqa olo naŋgi
    jaqatiŋ enjrqajqa marosaioqnej. A aqa segi jejamu osiqa Qotei aqa baŋq di uratej.
    Qotei agi iga geregere pegigeqnu qaji.
  eng-OEBUS: He was abused, but he did not answer with abuse; he suffered, but he
    did not threaten; he entrusted himself to him whose judgments are just.
  eri-eri: Nere beele inyaba letuwane, ono wane wa no beele inyaba ege giimu nagei
    uwa. No jimiri aulai, onowai wa no inyabamu nigei nomo lewei uwa. No nogo Itou
    owo langa tafai, jas waha no dada oruwanga tigini langa haawegou fai.
  aly-aly: Ingwer-rneman tyel-angkenh Jesus ikwer, raw tyel-angkey-angenharl ikwer-rnem
    angkep, arrangkwarl. Rernemap renh kwanthenh arrkent, ranap arrangkwarl arternp
    anenh. Rerneman renh atwenh, irrwampenh-anthenh. Ranap renh-rnem angkep atwey-angenharl,
    arrangkw. Ran renh-rnem menty ipmew, ran iterrenh Akngeyewant. Rap kel iterl-arew,
    Akngeyelarl renh mwerr antwew. Akngeyel ran ingkerrenh rlwaneyenh, renh-rnem court-emelerl-aneyenh.
    Rap mwerr-rnem amenteleyenh, apmwerneman amenteleyenh arrpemarl.
  wiu-wiu: Ete ali-kitame one tea kakolika ete poanemo topo takoa wamoka. Ni tete
    metekoli kiwika wiou wa wamoka. Eni yename nitikolika oneme pade koiso akamoka.
    Nitameneya ki̱yoke-kama takoa eneko ago Akolaliyo one koiso yakoo wa oneke wene
    tugoa meka.
  swe-swe: När han blev förolämpad, svarade han inte [på samma sätt] med förolämpningar.
    När han fick lida, hotade han inte [att hämnas], utan överlämnade dem till honom
    som dömer rättvist.
  cth-cth: Pathoenae a khang navah, bout pathung hoeh. Rucatnae a khang na haiyah
    pakhi laipalah, kalan lah lawkcengkung koe amahoima a kâhnawng toe.
  mti-mti: Iyayapan gae kukaeba me gumbe waya, megara me garawa kukaeba den wane.
    Iyayapan me gumbe edawai waniya, megara mu anog a atanwa oya den dirum wane. God
    me membovit oma ane oraivit keptete ape, meoya Keriso me membovit aug Mamunwa
    God namive baraune.
  pad-NT: Ija'aria varani jahariki arafiakia vakanavaranihaha, ni-Jesus Cristoa bigathaniki
    ida vaathi varani jaharikia. Ija'aria vanaima'banaha; ni-binofiki ida abono-ra
    na'da'diabosivini. Bivakaijokaha'oadahaki ada Deus. Asohika'oaki ida niha ninini
    Deus ija'ari vakadihojai asohiriki-ra naabosivini, oniani ida Jesus Deu-ra vakaijokaha'oadahavini
    hija.
  twi-twi: Wɔbɔɔ no adapaa no, wammɔ wɔn bi antua ka. Ohuu amane no, wampoopoo nʼani
    na ɔde nʼanidaso nyinaa hyɛɛ Onyankopɔn a ɔyɛ Otemmufo pa no mu.
  hlt-hlt: Ol aka bai te thuung pawh. A patang vaengah hihham pawh. Tedae laitloek
    aka tiktam vik te a voeih uh.
  tbz-SIM: Kɛ̀ bɛ̀ nhò sɑ̃̀ɑ̃́, mbɑ́ wè í tɛ̃́nnìnko, koò fɛ̃́ũnko kòò cĩ̀ɛ̃́kɛ́,
    kɛ ɑ̃nnɛ́ dɛmɔu Kuyie nkùù bekù weti weti ku nɔ̀ùtɛ̀ miɛkɛ.
  san-GUJ: નિન્દિતો ઽપિ સન્ સ પ્રતિનિન્દાં ન કૃતવાન્ દુઃખં સહમાનો ઽપિ ન ભર્ત્સિતવાન્
    કિન્તુ યથાર્થવિચારયિતુઃ સમીપે સ્વં સમર્પિતવાન્|
  ake-NT: To' uya tʉsapema a'tai, ɨ'rɨ ta iya pʉra iyesi'pʉ to' sapema pe; e'ne' moronka
    tʉuya a'tai, to' enari'pa'pʉ iya pen nɨ. E'tane ru'ku, iye'tʉrʉ'pʉ iteseru aimenkanin
    wakʉ pe ena'.
  qvn-NT: 'Ashlipäcuptin manam cutichira ashliypachu. Imanuypa cunchuchipäcuptinsi,
    manam rimarachu: “Gamtas cutichishaymi” nir. Antis ima-aygas juchacuna ali taripag
    Diostam willapacura.'
  tku-NT: Xla' jā ixcālakapala tī ixtalakapala xla'. Jā maktin huanli namālakxokonī
    xlaca'n tī tamakapātīnīnli. Cristo ixca'tzī namin quilhtamacuj nataxokonu'n. Dios
    nacāputzāna'ni' chuntza' chī ixlacasqui'nca.
  bjk-bjk: Ma nang idi toxo rengrengen ögarin ine, ine belek kaim kö tengen ögarin
    idi. Ma nang ine ixo sölök ina kinadik, kaim ine xo tengen bara irabo ögarin idi.
    Kaim. Ine ixo isik öbaling ine iat kö limine e God ewe nang ibo wewet abo töxödös
    ne warkurai.
  msy-2020: Ezɨ me akar kurabar a mɨgeima, a men akatam ikarazir puvatɨ, egha a mɨzazim
    inigha paza me damuasa me mɨgeir puvatɨ. A uabɨ isa jas ganɨngi, jas a God. A
    fo, kar jasɨn bar deravɨra biziba tuisɨzim.
  bpr-bpr: Nadoyla kenen, bay là ti malàan. Na falnayamla kenen, bay là bnantakan
    ale. Lo yé nimòan, saligan i kton di Dwata, i Tluh Mukum.
