  bhd-bhd: ज़ैखन लोकेईं यीशु बेइज़्ज़त कियो, त तैने तैसेरे बदले मां तैना बेइज़्ज़त न किये।
    ज़ैखन लोकेईं तैस दुःख दित्तो त तैने बदले मां तैन दुख न दित्तो, बल्के तैने परमेशरे
    पुड़ भरोसो कियो कि तै तैसेरी मद्दत केरे। तै ज़ानतो थियो कि परमेशर हमेशा धार्मिकताई
    सेइं लोकां केरो इन्साफ केरते।
  too-NT: Xla' tū' ixcālakapala a'ntī ixtalakapala xla'. Tū' maktin hualh que natapalāna'ni'
