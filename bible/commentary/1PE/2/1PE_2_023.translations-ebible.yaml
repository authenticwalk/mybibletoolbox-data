verse: 1PE.002.023
translations:
  kpx-kpx: Ataeau hotoe toela avuho louge keu hotoeabe ibina abuho louholinu. Isi
    ataeau vatehani omige keu hoto koseale louholinu. “Dana bae la vale ko ibina vai.”
    Keu kateale louholisito loui avoe, “Dilava keu inutolotolote Kosive. Iale auna
    bae la daemo vale ke ibina vai la aiogevei.”
  okv-H: te embo na Keriso urumbea rate mine urumbae eto hamo ta memenga ikeo kina
    rate mine asi hotembae rate embo ta ari ke be na sirikaguja embo God avo humota
    ue hamo amita avo amita ingeni ta iketo tona.
  tbo-tbo: Hi widibogi ma ega hai baha ita wimiheya, wiyuwa hi weleya ma ega ita luuyogigai
    ma tamogi i witumagana kadidili Yaubada uyahina babana tauna taniwaga dumadumaluna.
  mal-C: അധിക്ഷേപിക്കപ്പെട്ടുവെങ്കിലും അവിടന്ന് അതിനു പകരംചോദിച്ചില്ല, പീഡിപ്പിക്കപ്പെട്ടപ്പോൾ
    ആരെയും ഭീഷണിപ്പെടുത്തിയതുമില്ല; പിന്നെയോ, ന്യായമായി വിധി നടപ്പാക്കുന്ന ദൈവത്തിൽ
    സ്വയം ഭരമേൽപ്പിക്കുകയാണു ചെയ്തത്.
  grc-SR: ὃς λοιδορούμενος οὐκ ἀντελοιδόρει, πάσχων οὐκ ἠπείλει, παρεδίδου δὲ τῷ κρίνοντι
    δικαίως·
  bgc-bgc: वो गाळी सुणकै गाळी कोनी देवै था, अर दुख ठाकै किसे ताहीं भी धमकी कोनी देवै
    था, पर अपणे-आप ताहीं परमेसवर कै हाथ म्ह सौंप दिया, जो धार्मिकता तै न्याय करै सै।
  khz-khz: Gevaikila-rakavaato, na kila rakavara na ati evega-voirato; gevega-vitivitiato
    aonai, vega-voi kilara ati ekilagito. Ia ripana, Palagu vevega-rorirori talimana
    taunataunana, gaurai ia gimanai etaoato.
  deu-TKW: der nicht wieder schalt, da er gescholten ward, nicht drohte, da er litt,
    sondern es dem anheim gab, der gerecht richtet.
  zsr-NT: Catiꞌ guludidzaꞌ yudxnëꞌ Lëꞌ, cutu butság yudxnëꞌ lequëꞌ. Catiꞌ gulusacaꞌ
    ziꞌë Lëꞌ, cutu buzeynëꞌ lequëꞌ ba nadx, san budö́d cuinëꞌ lu nëꞌë Dios, Nu naꞌ
    rbequi xbey le runruꞌ ca saꞌyéaj.
  lin-lin: Tango bazalaki kofinga Ye, azalaki kozongisa na mafinga te. Tango bazalaki
    komonisa Ye pasi, azalaki kokanela bato te, kasi azalaki kaka komitika na maboko
    ya Nzambe, Mosambisi ya sembo.
  hns-NT: 'Djab koi oke gariaawat raha tab oe oke phien se na gariaais. Aur manai
    logan djab oke moesiebat dewat raha, tab oe kabhie na bolies kie: „Toelogke sadja
    mielie.” Oe oesabke khaalie Parmeswar ke haath me saup dewat raha. Aur Parmeswar
    sattjaai se faisala kare hai.'
  noa-E: Mamʉ mag i thõogpamua jũrram khʉʉnau ich khĩir iekha thʉnaawaijã, i iekkhõr
    chukhu chirʉmta i dʉ̈i mag nʉm awi amach dënjöjã iekhaba, ni am dakhãujã dakhãuba,
    sĩi warag Ẽwandam thumaam khʉʉn dʉ̈i nem agcha waaujemʉgta jëeu khitajim, ich
    dʉ̈i mag nʉm khʉʉn dʉ̈i ichdëuta khap amkhĩir.
  eng-EMTV: who, being verbally abused, did not return verbal insults, when He suffered,
    He did not threaten, but committed Himself to Him who judges righteously;
  mib-NT: Ná ni cacahān neé i nuū yā, te tu ní nácahān neé yá. Te ná ni castóho i
    ya, te tu ní téjnáhan ya jiín i, chi sa ni chihi ya maá yá ndaha Yaā Dios, Yaā
    sándaā vāha sɨquɨ̄ ndɨhɨ ún.
  lif-NT2: खुने़ॽ मनाहाॽरे़ कुजाःत्‍थि मे़देःसुल्‍ले़ खे़ङ्‌हाॽओ याङ्‌ना पाःन् मे़नुःक्‍तुन्‍लो॥
    खुने़ॽ तुक्‍खे चे़ःल्‍ले़ मना मे़भे़ःक्‍तुन्‍छिन्‍लो॥ कर नुःबा खासे़न्‍दाङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङोए आबाङे हुक्‍सुप्‍सिङ्‌लो॥
  xnj-xnj: Vandu pevamligili mwene ayangwili lepi liligu. Peang'aiswi mwene avakitili
    lepi vamyogopa, ndi ayivikili huvalila yaki kwa Chapanga, mhamula mihalu mweihamula
    kwa uchakaka.
  mmx-mmx: At loxonaleng diga paase aksaksa rin, neni goxo vorang di mi teloklok bok
    kuren. La at laaleng neni ga lok kaka loklox asongot, neni goxo lok tepanga. Ketla
    neni ga lok li levendoxoma axap teren at ne Moroa neni Laradi Rongtonga Linga
    la na lugugu ren in manton tino.
  cbr-NT: Unían ami nishquin ñu cacëxunbi ca usaribi oquin cáma 'icën. Usa 'ixun ca
    unían 'atimoquin tëmëramicëxunbi uni —cana mi cupiti 'ai —quixun cáma 'icën. Cupiti
    sinánquinma ca —'ën Papa Diosan cuni ca upí oquin isquin mëníoti 'icë —quixun
    sináncëxa.
  tee-NT: Ju yuchi acsni ixtajuni macxcai chivinti jantu ix'alhimapusp'itni tu'u'
    macxcai chivinti. Acsni ixtamamak'alhk'ajni pus ju yuchi jantu ajuni ni ca'amamap'alhniyach.
    Alai va ixmak'axtakni ju ixlhamak'an la'ixmacni Dios ni yuchi ju sok lak'oxi ju
    tu'u' lhamak'an.
  eng-LSV: who being reviled—was not reviling again, suffering—was not threatening,
    and was committing Himself to Him who is judging righteously,
  cak-NT: Cuando xe'ix cowilaj tak tzij che coma ri winak, man xutzolej ta ruq'uiexel
    chique. Y cuando c'o anchique x-an che, man jun mej (bey) xu'ij ta chique chi
    nu'on ruq'uiexel chique. Xa pa ruk'a' ri Dios xuya-wi can ronojel ri xqui'en ri
    winak che. Roma ri Dios can pa ruchojmil-wi nu'on juzgar.
  pah-NT: 'G̃a ombotegweterame ga nombotegwetei g̃a ikwehe. G̃a imbohahyrame ga pe
    ga nde''i: “Ajipy po ti ji pe ndehe nehẽ,” nde''i ga. Ga onhikwava''ẽ reki Tupana''ga
    pe. A''ereki Tupana''ga e''i a''itituhẽva''ea rupi katu ite''varuhuve''g̃a pe.
    Ga e''i hupi katu pyryve''g̃a pe no.'
  sja-NT: Cristomaa ik'achia jaradak'ãri, mãgá p'anauk'aa paji. Miapidak'ãri, maarepida
    jarak'aa paji k'achia ooit'ee iru ɨmɨateedap'edaarãmaa. Ma k'ãyaara ma nepɨra
    ichiak'au bɨji Tachi Ak'õrepa oomerã ichia oo k'iniata. K'awaji Tachi Ak'õrepapai
    ak'ɨi eperãarãpa oopata jarait'ee pia wa k'achia.
  xed-xed: 'Ma fitika razay mnduha, vranam a ta həŋ nda razu wa. Ma fitika ghuyay
    lu ta ɗaŋwa ŋani, tha a kazlay: Nyaʼ, kabgawu na kəʼa wa. Ka zlanaŋtá tsi ta ghəŋani
    ta Lazglafta ya ta tsa guma nda tvani ya.'
  mks-NT: Tá na̱casáhá na̱ cána̱há quini na xi̱hi̱n á co̱ó na̱nducú ñehe mé á tu̱hun
    quini nu̱ na. Ta tá na̱jándoho na ini a co̱ó na̱sacu ini a caja núu a xi̱hín na̱
    cán. Ña̱ na̱caja mé á quéa̱ na̱sacu ndihi a ña̱ ndáha̱ Ndióxi̱, mé a̱ cája vií
    nda̱a̱ sa̱ha̱ tócó ndihi ña̱ha.
  gfk-S: Be di ga tangtange hagae ie, aie balik pai gale tange hagae di. Be iga pusak
    ra harangungut pai gale mang di be na hagae di. Pata. Iga bul ter ira linge bakut
    tano lumane God nong ila gilgil ira takadoswana harkurai.
  bmu-bmu: Ambazipnöŋ uruqeqe keu töhöreŋ Kraist gwötpuk jim waŋgigetka kitipŋi kun
    qahö meleŋnök. Sihimbölö ak waŋgigetka möta kitipŋi mekömamgö qahö töröpköm eŋgiyök.
    Mewö qahöpmö, Anutunöŋ keu diŋdiŋanök jim tekömakzawi, mönö i möt nariba keuŋi
    yaŋgö böröŋe ala jim tekömapkö mambörök.
  dgz-dgz: Amba waenapan Keriso enu yawagen tan waiwanumun go me gare da ya enu yawamo
    wan. Keriso epi vege anu sisime taiwandin go me gare om am da ya tan. Go me God
    wanene tamana taini apane tumap wande en.
  eng-GNV: 'Who when hee was reuiled, reuiled not againe: when hee suffered, hee threatned
    not, but comitted it to him that iudgeth righteously.'
  zaa-NT: Labí bedúdítsinie cą lani titsa' dí' loti' bedua dí' cą ne. Ą'hua loti'
    chi rutti cą ne nna, labí bedi'e yè' lani cą, sino gùppee confianza lani Tata
    Dios porqui'ni yùe qui'ni Tata Dios nna gunie cą juzgar según nu ná lí.
  eng-WEBSTER: 'Who, when he was reviled, reviled not again; when he suffered, he
    threatened not; but committed himself to him that judgeth righteously:'
  guh-guh: Pibisiacuenia Cristo bijatae atatsi itsamonae, itsiata juya pibisiacuenia
    apo jumecanaviatsi. Bejiobiaexanae atatsi jivi, “Neyamatamotsiana Dioso,” apo
    jai Cristo bajarapamonaejavabelia. Biji rajane bajarapamonaejavabelia Cristo cujirucanaviatsinejeva,
    copata bajarapamonae Dioso penaneconitsiaexanaenexatsi pamatacabi Dioso naneconitsiaexanaena
    pijaneconi pexainaevi.
  bon-bon: Teepi liba teebine jääcnecusi, tabe lica teeme mene jewecnistemuji. Teepi
    liba teebine niiya me jaawenusi, tabe lica jaajemuge egä, “Cane ai ne pa yaawecnistepene.”
    Eewe, tabe iyeta teeme ngene atwanena Acejiyame me ime cabu icranemuji, lui te
    biname bine conocäco jaatranemuge.
  nhw-BL: Quema masehualme quitlaijiyohuiltiyayaj Cristo, amo tleno quinnanquiliyaya.
    Quema yaya tlaijiyohuiyaya, amo temajmatiyaya ica catli quincuepilisquía teipa.
    Pero nochipa quincajqui catli fiero quichihuiliyayaj, imaco Toteco catli tetlajtolsencahua
    xitlahuac.
  swh-ONEN: Yeye alipotukanwa, hakurudisha matukano; alipoteswa, hakutishia, bali
    alijikabidhi kwa yeye ahukumuye kwa haki.
  wbi-wbi: Unsiki umwene ye ilighua, naalyagomwisie amaligho, yeipumusivua, naalyoghwifie
    looli alyamulekile sooni u Nguluve junojuno ihigha muvwakyang'ani.
  bba-bba: Ye bɑ nùn wɔnwɑ u ǹ wɔmburu kɔsie. Ye bɑ nùn nɔni sɔ̃ɔwɑ u ǹ bu bɔ̃rusi,
    ɑdɑmɑ u tii Gusunɔ wi u rɑ siri dee dee wɛ̃wɑ.
  eng-KJVCPB: 'who, when he was reviled, reviled not again; when he suffered, he threatened
    not; but committed himself to him that judgeth righteously:'
  kgk-NT: Onhe'ẽ vai vai ramo jepe va'ekwe hese hekoha porã-gwi ha'e nonhe'ẽ vaíry
    joty va'ekwe. Ogwereko asy ramo jepe va'ekwe íxupe “Ajehepy arã” nde'íry joty
    ombohasa asyhare-rehe. Nhandejáry po-py onhemoĩ “Nhandejáry nhande kwaa porã va'e.
    Nhande reko johu kwaa va'e. Aha'arõ ha'e xe repy hagwã” he'i Cristo ójehe.
  waj-waj: 'Iya kua maisaivaa inna tuduu rikioo hama ivo sai kua maisaivaa tiravai.
    Iya mmamma nniitaroovaa inna mmuduu rikioo hama ivo mmamma nniitaroovaa irisaivaa
    iya mminaraivaara kua tiravai. Hameetavee. Ivo Anutuuqaara yaata utuoo tunoo:
    Fai kua pinaivaara diraivoono niiyara kua tioo safuuma radudaanaravaivee, kiaa
    kioo faannairavai.'
  cpy-cpy: Ikaweya-waetee-takiri paerani rirori, tee ipiyatantyaa. Ikanta rowajankitaa-waetee-takiri
    tee rajarii-matantyaa ipiyatantyaa, tema riitaki rawentaa-pero-taka yotzirori
    ramina-kotante kameetha tampatzika.
  mpx-mpx: Hi ba panapanak-an, yaa nige i babaa lahi. Hi palomwanan, yaa nige i babaa
    hugahuga elal, yaa gegewena i pek ya Yehoba ni logugui-an, iya Toyatala sasapona.
  wbp-wbp: Kujalpalu yapangku nyanungu manyu-pungu, kula-jana nyanunguju kulu-jarrija
    pina, lawa. Kujalpalu murrumurru-manu, kula-jana pina-japirdija murrumurru-maninjakuju.
    Ngarilparla wala-juku nyinaja Kaatu-mipaku, manulparla pardarnu ngakaku yangka
    kaji-jana Kaaturlu jungangku yapa miimii-nyanyi ngurrju-japa maju-japa.
  luo-luo: Kane oyanye to ne ok oyenyo, kata kane isande to ne ok okwongʼo joma ne
    sande. Kar timo kamano to noketo genone kuom Jal ma jangʼad bura ma kare.
  nhe-NT: Quema tlacame quitlaijiyohuiltiyayaj Cristo, ax tleno quinnanquiliyaya.
    Quema yajaya tlaijiyohuiyaya, ax temajmatiyaya ica tlen quincuepilisquía teipa.
    Pero nochipa quincajqui tlen fiero quichihuiliyayaj imaco Toteco tlen tetlajtolsencahua
    xitlahuac.
  aii-aii: ܠܵܐ ܡܘܼܣܠܹܐ ܠܹܗ ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܡܘܼܣܠܝܼܵܐ؛ ܠܵܐ ܒܥܹܐ ܠܹܗ ܕܫܵܩܹܠܔ ܬܘܼܥܠܵܐ
    ܐܝܼܡܲܢ ܕܦܝܼܫ ܠܹܗ ܓ̰ܘܼܢܓ̰ܸܪܵܐ؛ ܐܸܠܵܐ ܣܘܼܦܝܵܐ ܠܹܗ ܓܵܢܹܗ ܒܗ̇ܘ ܕܟܹܐ ܕܵܐܹܢ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Uqamaqłuutikkaukami uqamaqłuutmik kiumakłiñġitchuq. Nagliksaaqami aniqsraaqtuiñġitchuq.
    Aglaan tunŋaviqaqtuq ilaanik atanniisuuruamik nalaunŋaruakun.
  msb-msb: San gintuya-tuya siya, wara siya magbalos sin pareho na pagtuya-tuya. San
    ginpatios siya, wara maghulga kundi naglaom na lang sa Dios na amo an matanos
    na nagahusgar.
  cpa-NT: Ha¹chi² ca¹ŋai¹dsa jǿg³ hlaih¹³ ca¹juúh² dsa². Ha¹chi² jǿg³ ca¹tsáih¹dsa
    dsa² ca¹cuø¹ jmø³uai¹². Ma²ŋi¹²dsa mi¹rø¹² Jmi² jniang³ jǿg³ cu²rø².
  dso-dso: ଲକ୍‌ମନ୍‌ ତାକେ କିଜାଇଲାବେଲେ ସେ ନିନ୍ଦା କାତାକଇ ଟଣ୍ଡ୍‌ ଲାଗାଏ ନାଇ । ତାକେ ଦୁକ୍‌
    କସ୍‌ଟ ଦେଲାକେ ସେ ଦମ୍‌କାଏ ନାଇ । ମାତର୍‌ କାଇ ଅନିଆଇ ନ କର୍‌ବା ପର୍‌ମେସର୍‌କେ ସବୁ ବିସଇ
    ଚାଡିଦେଲା ।
  meu-meu: E ere dika henia, to se hedava. Hisi e ani, to se daḡedaḡe. A Hahemaoro
    Diravana maoromaorona e abidadama henia.
  yva-NT: Arono vatane wo Kristus akaajian, Opamo sarirae akananto Po makaajiane ramu.
    Arono siuri weye vatane wo ansewabe, sakina damu Po anaamatane inta rapatimugo
    mansai ramu. Yara Po taune aunanto Amisye obo ai, Opi po mangke rapatimu mamai
    dave.
  dgc-dgc: To péngdusta de diya, éy éwan siya ginumanti dide ta salita a medukés.
    To péghirap na, éy éwan siya nagbanta dide. Engˈwan, basta inumasa siya ta Diyos,
    da Diyos i tunay a maghukum dide.
  zpm-NT: Niicle zeeṉe blooredz zho lo me, ible ptsired me lo diidz co; niicle zeeṉe
    quiasacsile zho me, ib gocntseebd me lo zho; sinque grësew psaṉ me ladznia Dios,
    meṉ co guṉ guieḻwxtis zigne no gaca.
  hix-NT: Teryewhamnohsom me mak nehxakonà. Toto komo wya twàràhyakantoko, ohsànàhpàra
    rma nehxakonà. Àwàràhyakahranye ro mak nehxakonà. Àwyanye teryewhamnohnàtoko,
    kohsànàhyaha ohokonye, kahra rma nehxakonà. Khoryenkom hona haxa nenyakonà. Hutwano
    ynye me ryhe, yaworo rma haxa naha, Khoryenkomo, ryehenàhnye noro ha, kekonà.
  sim-sim: Orin kavakavak li mbarin mbeek wasan lirin mbari ambu ri. Li halashirik
    nomorawun kishari ri. Hako or mbeek li ajekuri mashi las lirin mbari ambu ri,
    wahau. Or mbele mbele kava ol orin li uri ondo amber Avui Wasilakahi tavak hari
    ri. Mberem ushirik? Avui Wasilaka hulaima nokopma ol li unda ondon armek wornak
    heyembanda ora.
  npi-ULB: उहाँको अपमान हुँदा उहाँले त्यसको बदला लिनुभएन । उहाँले दुःख भोग्‍नुहुँदा
    पनि आफैँलाई उचित न्याय गर्नुहुनेकहाँ सुम्पिनुभयो ।
  cgc-cgc: Na kanen an painsulto, ula kanen gabales na mag-insulto man. Na kanen an
    pasakit, ula kanen gambal na males ta mga gasakit ki kanen. Iran an na pabuat
    kuntra ki kanen pasalig din nang naan ta Dyos na pirmi gaukom ta usto.
  tim-tim: Akto luâk âmbâle bikŋande den bâleŋe akto den hembalik magaŋbiâ aregât
    hâuŋe siâ bo makyeŋgiep. Akto hâk hilâlâm agaŋbiâ âmâ aregât kuk me den hâuŋe
    siâ bo makyeŋgiep. Bo. Humoŋe den potatmâ makmap yâkgâlâk nâŋgaŋep.
  yor-yor: Ẹni, nígbà tí a kẹ́gàn rẹ̀, tí kò sì padà kẹ́gàn; nígbà tí ó jìyà tí kò
    sì halẹ̀; ṣùgbọ́n ó fi ọ̀ràn rẹ̀ lé ẹni ti ń ṣe ìdájọ́ òdodo lọ́wọ́.
  wos-wos: Déré haraki hundi wandaka dé dika haraki hundi hasa wahambandé. Dé hangéli
    héraata dé diré wun hangéli hukémbu hasa hwenjoka wahambandé. Dé yikafre sémbut
    huruta némafwi kot xékékwa néma du Godka dé jémba saréké, dé déré yikafre hurundéte.
  emp-NTPO: Ẽberãrãba idji biẽ́ jarasid̶ad̶e ãdjirãra biẽ́ jaraẽ́ basía. Idji biẽ́
    osid̶ad̶e ãdjirãra waragaẽ́ basía. Ãtebʌrʌ Ãcõrẽba jipa cawa obari bẽrã idji biẽ́
    o panʌra Ãcõrẽ jʌwad̶e b̶ʌbadjia.
  eng-F35: who being reviled did not revile in return, suffering did not threaten
    but committed it to Him who judges righteously;
  ind-ind: Pada waktu Kristus dihina, Dia tidak menghina balik. Waktu disiksa, Dia
    tidak berkata, “Awas, Aku akan membalasnya.” Dia hanya menyerahkan diri kepada
    Allah, karena Dia tahu bahwa Allah adalah Hakim yang adil.
  pes-OPCB: وقتی به او ناسزا می‌گفتند، پاسخی نمی‌داد؛ و زمانی که او را عذاب می‌دادند،
