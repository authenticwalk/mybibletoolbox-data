    sino que irate bsáanny laznaa Dios, laany ni runny guelgurtisy zec ni riáld.
  jae-jae: Êsêac sêbu eŋ, ma eŋ gêbu êsêac ŋagêjô atom. Sêkêŋ eŋ gêôc ŋandaŋ, mago
    eŋ kêkôtêŋ lêma gêdêŋ êsêac atom. Eŋ gêliŋ nê biŋ samob su gêdêŋ ŋac, taŋ êmêtôc
    biŋ ŋaŋêŋŋa naŋgeŋ gêja.
  ksd-ksd: nina, ba di vul ia, pa i ga varvul balbali mulai; ba i ga kairane ra kinadik,
    pa i ga varvaunungai; i ga nur tar mule tai nina i varkurai takodo;
  msm-NT: No sujan-sujanon sikandin, wada sikandin bayos. No paantuson, wada sikandin
    panghinaedok. Nasi no insalig din puli to tibo diya to Diyus no iyan matarong
    ko oghukum.
  myk-myk: Pu bi wu shɛhɛlɛ tuun wemu ni ge, wu ya ta shɛhɛɛ tɛrɛŋɛ wa na wɛ. Pu bi
    wu kana tuun wemu ni ge, wu ya ta wa fuguri wɛ. Ga wʼa wu keree bɛɛri yaha Kilɛ
