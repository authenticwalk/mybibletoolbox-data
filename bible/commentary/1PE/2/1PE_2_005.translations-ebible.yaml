    sacerdotes chuka', romari' c'o tisuju' chin ri Dios. Ja rix mismo ri tisuju-ivi'
    chin ri Dios, y rija' nyixruc'ul, roma rix richin chic ri Jesucristo.
  lif-NT: ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤗᤢᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤔᤠᤱᤜᤡᤶ ᤁᤧᤈᤥᤃᤡ᤹ᤖᤥ॥
    ᤂᤡᤏᤡ᤹ᤃ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤠᤶᤛᤠᤶᤃᤧᤴ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤁᤧᤍᤥ᤺ᤶᤒᤠ
    ᤛᤣᤛᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤏᤡᤱᤗᤥ॥
  mie-NT: De ndá máá nú chi cúu nú tá cúu iin iin yūū jā cúvāha templo Yāā Dios, de
    cutecū nū níí cání. De cuāha nú tūhun jā samā yā ndá ndóhó jā cuvāha templo yā,
    cúu jā ndéē Espíritu yā inī ánō iin iin nú tá cúu inī iin templo. De cúnī Yāā
    Dios jā suni cuu ndá nú tá cúu sūtū íyó ndoo jā sāhá nú tiñu jā cúnī maá yā. Chi
    sīquī jā cándíja nú Jesucristo, de sōcō nū maá nú jā sāhá nú ndācá tiñu váha jā
    jétahān inī Yāā Dios.
  san-TIB: ཡཱུཡམཔི ཛཱིཝཏྤྲསྟརཱ ཨིཝ ནིཙཱིཡམཱནཱ ཨཱཏྨིཀམནྡིརཾ ཁྲཱིཥྚེན ཡཱིཤུནཱ ཙེཤྭརཏོཥཀཱཎཱམ྄
    ཨཱཏྨིཀབལཱིནཱཾ དཱནཱརྠཾ པཝིཏྲོ ཡཱཛཀཝརྒོ བྷཝཐ།
  qve-NT: Qankunapas kawsaq rumikuna hinan kankichis. Chaymi Diosqa qankunawan paypa
    tiyanan templonta perqashan. Chay templopin qankunaqa Diosta serviq sacerdotekuna
