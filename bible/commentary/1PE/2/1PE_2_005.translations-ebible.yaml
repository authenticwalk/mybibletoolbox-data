    ⲒⲎⲤⲞⲨⲤ ⲠⲬⲤ
  buk-buk: Mac bocdinaŋ atôm hoc tali naŋ Anötö bu kwê sa ti Ŋalau Dabuŋ ndê andu.
    Ma iŋ kêyaliŋ mac sa ati lau dabuŋ, bu anem akiŋ iŋ atôm iŋ ndê lau dabuŋsiga.
    Ma mac nem gweleŋ ŋandô, naŋ bu akêŋ daôm sambuc atôm da naŋ iŋ oc lic ŋayham,
    ma kôc sa tu Yisu Kilisi-ŋga.
  pri-NT: Â wâguwà mwara, âna guwà pwacèwii pâ atü na wâro. Wâdé na guwà pipanuâwà
    [tà Pwiduée] ba na é tòpòwà, naa na wâ pwicîri kêe na é gére bari. Jèpwi mwara,
    âna guwà pwacèwii tèpa pwa ârapwaailò, [ârapitòrigari kà Pwiduée, ba na guwà cau
    piênawéna kêe] naima. Â pârawà na guwà tòpò pâ âraimeai na o wâdé têe—âraimeai
    na me gée goo ê wakè kâra Nyuâaê Pwicîri naa goowà. Â ée mwa tòpi wà Pwiduée,
    gée goo i pwi ia é pwa wà Iésu Kériso.
  zpq-NT: Na' chio' napcho yeḻa' mban da' chejnilaže'cho Jesucriston'. Da'nan' yogo'cho
    txen zaca'lebcho ca yej ca' da' zjancua' zjangoden' gan' chac yo'o de yejen'.
    Na' zaca'lebcho ca' liž Diosen' dan' zoe' len chio'. Ḻecze zaca'lebcho ca bx̱oz
    beṉe' zjanac ḻo na' Diosen', ḻe naccho ḻo na' Diosen' na' chaclen Jesucriston'
    chio' cont zoaczcho chonxencho Diosen' con can' chazlaže'.
  por-TFT: Assim como os homens constroem casas de pedras [MET], Deus está fazendo
    com que estejam unidos em um grupo no qual o Espírito de Deus habita, para que
    vocês, como sacerdotes oferecem sacrifícios, possam fazer coisas que sejam agradáveis
    a Deus por causa daquilo que Jesus Cristo fez por nós.
  gwi-NT: Nakhwan ąįį kharigidiinjii zheh, kii Ch'anky'aa Shroodiinyąą haa gwiltsąįį
    ts'ą' giinkhih shroodiinyąą ǫhłįį. Jesus Christ k'iighai' Vit'eegwijyąhchy'aa
    nakhwashoohahłyaa eenjit nakhwayinji' vantł'oh'ąįį.
  gvn-gvn: '@see-verse:1PE.002.004'
  nhy-NT: Iwan tejwan titlaneltokakej katlej tikpiaj yankuik nemilistle noijki tikatej
    ken temej katlej Dios ika kichiwa se tiopan katlej mach mota. Iwan namejwan ankitekipanoaj
    in Dios itech yon tiopan kej antiopixkej anyolchipawakej, iwan ankimakaj in toTajtzin
    Dios namonemilis kej se tlamanale katlej kipaktia porke namejwan ankineltokaj
    in Jesucristo.
  asm-FB: আপোনালোকে নিজেও জীৱন্ত শিলৰ দৰে গঁথা হৈ, যীচু খ্ৰীষ্টৰ দ্বাৰাই ঈশ্বৰৰ পৰমগ্ৰাহ্য
    আত্মিক যজ্ঞ উৎসৰ্গ কৰিবলৈ, পবিত্ৰ পুৰোহিত সমূহ হ’বৰ অৰ্থে এক আত্মিক ঘৰ হৈ উঠিছে।
  okv-okv: Eto ungote tapa atara vasiri te aingeko amina God na amita irari bande
    otohu ere gerikitia. Eto ungo na amita pure ari priests ototohu eto ungota pene
    otohu avo God ta degi ikitirovo God na Iesu Keriso avoembo hande jajavotoho ke
    ijie umbasuja.
  mxt-NT: Ta nyoho tucu cuví ndo tari yuu nyitó. Ta maa Nyoo tari noo ra savahá vehe
    cuví ra. Ta yucuan chaha cuhva ndo na sandu ɨɨn ri ra chi ndo tacuhva cuvi ndo
    tari noo vehe nu coo ra. Na cu ɨɨn ri ndo ta cu̱hva ndo cha sandu ii Nyoo chi
    ndo tacuhva cuvi sacuvi ndo tyiño nuu ra. Ta maa maa ri tyiño cha sacahnú ndo
    chi Nyoo cucunyaa ndo. Vatyi yucuan cuví cha tahán iñi Nyoo sacuvi yo chihin tunyee
    iñi maa ra Jesucristo.
  tzo-NT: Ti xchi'il ti ch-otesate, ja' ho'ucutic obi. Yu'un ti laj xa yic'ucutique,
    hech chvinaj ti yac'oj sba ti abtel ti Diose li' ti balumile. Ja' tsc'an ti Diose
    ti chatunic yu'une hech chaj c'u che'el itunic yu'un ti Diose ti paleetic ti vo'onee
    ti ja' yabtel laj sjelavesbeic smoton ti Diose ti laj yac' ti xchi'iltaque. Ti
    ho'ucutique mu xa hechuc ti jpastic hech chaj c'u che'el laj spasic ti vo'one.
    Ja' chcac'betic yu'un chisventaimbucutic co'ntontic ti Jesucristoe hech chijtun
    yu'un ti Diose. Hech lec chijyilucutic ti Diose ti sventa ti Jesucristoe.
  ind-AGS: kalian juga menjadi seperti batu hidup, dibangun menjadi sebuah rumah rohani.
    Kalian adalah kesatuan imam yang kudus yang menawarkan pengorbanan rohani yang
    Allah terima melalui Yesus Kristus.
  omw-omw: Nraamwu kyaara qati vahiqi vira votima kyeta nkyevata variavaro Kotiva
    nkyiqotairoma nai nraamwu hoqarero uti variro. Nkye mwi nraamwunraqi variqata
    Kotira kyaiqa vara mwate vari vaisihua variqata Kotirani kyuqe kyaiqa varaqita
    quata. Nkye mwitaa hivaro Kotiva Karaisirara rieqaro nkyi kyaiqara qamwataananro.
  yrb-yrb: Nono yade, yana me ibeta gebiro ari sinaita. Godima ya i gebiroma danu
    dubu su ubu utasu. Ya uwarana Godinu kakara fuyo ode sina weta uwara. Enoba yana
    Dawabai yanu nenoini nauetaini imuetaini ina fuyo ari odiawero Godima Yesu Keriso
    imufite mubi.
  maa-NT: ti̱koa̱á k'oa̱á s'ín ngaya‑nò koni nda̱jo̱ xi títsa̱jnakon. Nainá tísíkjeén‑nò
    koni nda̱jo̱ nga tíbíndaà ni'ya tsjeè‑la̱ mé‑ne jñò, no̱'miì tsjeè ko̱ma nga ya̱
    si̱xá nga i̱t'aà ts'e̱ Jesucristo k'oi̱‑là kjo̱tjò Nainá xi jè ndaà sasén‑la̱
    koni s'ín okóya Ini̱ma̱ Tsjeè‑la̱.
  mcq-mcq: Ja ꞌuꞌo areri muna kaꞌene maiꞌu hijiꞌina kaꞌene ꞌeke ꞌAvena huni ara vejara
    kaꞌene ariramaa rejuri pirisitijihina. ꞌEnaꞌomo ꞌavena huni swasa kaꞌene Godi
    teamamu jaꞌinaꞌe Jesu Keriso oni vaji swasa vejura.
  sus-A: وٌ قَن مِسَالِشِ فّمّ كّندّيٍ نَن نَ نَشٍيٍ تِشِ عَلَ شَشِلِ شَ بَنشِ رَ.
    وٌ بَرَ قِندِ سّرّشّدُبّ سّنِيّنشِيٍ رَ عَلَكٌ وٌ شَ وٌ بْحّ بَ سّرّشّ رَ عَلَ
    شَ مِشِ سُفَندِشِ عِسَ سَابُي رَ. نَ نَن نَقَن عَلَ مَ.
  jpn-1965: あなたがたも生ける石として、霊の家に築き上げられなさい。そして、きよい祭司として、イエス・キリストを通して、神に喜ばれる霊のいけにえをささげなさい。
  fra-SBL: Vous aussi, comme pierres vivantes, vous êtes édifiés en une maison spirituelle,
    pour être un saint sacerdoce, afin d'offrir des sacrifices spirituels, agréables
    à Dieu par Jésus-Christ.
  yka-yka: Kuweˈitu taga umul baˈahu ne kaˈam amban Tuhanin. Ambat kaˈam guna Tuhanin
    kuweˈ dalil batu pangahinangne lumaˈnen. Hāti lumaˈ Tuhanin, kēmon meˈ aˈa manuhut
    iyehin duk pinagbayaˈan weˈ Niyawanen. Duk maghinang isab kaˈam si Tuhan kuweˈ
    dalil meˈ imam pineneˈ weˈ ne. Hinangbi si iyehin magsukul duk mudji Tuhanin.
    Duk pagsukulbin duk pamudjibin tayimaˈ Tuhanin du sabab Isa Almasi.
  mle-mle: Aw dikik yaan napagwurik, di ata gwuraam kwurkuw, dikidi gwalugwum taka-kidadiygwurik.
    Aw God adi wiy kwurkwanadi duw kaytik tikuw, aw gwur adiy wiy kwurkwadadiy jaav
    kaytik tikuw, di adi kwatim wiy kwurkwanaad. Aw adi kwurkwadadi wiy, di dikidi
    gaba maja wiy kaytik-ad, wiywakwun tikwanadiy javir kwurtaay. Aw gwur God dikidi
    gaba maja wiyaam tugwaam nanadiy mawulawa Godak yawiy kwurkwanadiy duw taakw tikidiygwur.
    Gwur Jisas Kraisaar dikik dikidi Mawul sisuw-kidadiygwur adiy God mayaakw kwakidadiy
    yawiy kwurgwurkik.
  shp-NTPO: Neskáxonra Diossen maton shinan meran, jakon chorish makan xoboa keskábo
    mato imati iki, jawen *sacerdotebobiribi, jainoax ja Jesucristo kopíres, Dios
    keenai keskatishaman menikaataiboribi mato imati iki.
  aom-aom: Röhu jemëro Iesuare darugoho baejëꞌe jëvaje hesi öroro rovego God-ro jemë
    munë gagovëvanovoromo huꞌo havëvoromo javu böröme vaejëvanovoꞌiro jemë gemuoro
    jëvego hesi Aruꞌahohuro ë vaꞌo hiꞌiröhe. Ëosa börömore jemë ë rumo vaꞌoromo priest
    muoho vaenövoꞌaruje. Jew rajo priest-ehu God-are osa börömore rumo vaꞌoromo God-ni
    suvuoro bahijaharëhi jemëro ëhi priest muoho vaeromo jemesi dë vövöbajoꞌo suvuoroho
    Iesu Keriso-are jöëni God-are örire bojaminövoꞌaruje. Ëhi jiëꞌe suvuoro bojamijëꞌoho
    God-ro garomo nimajeje.
  geb-geb: Nde vhɨra zazera mbara muuŋgiap ki ŋkɨɨ ma. Fhe Bakɨmen Ŋina Ŋaara ŋkasŋkar
    panan, Fhe Bakɨme nden muuŋgirim, nde anan phen kɨrga. Nde maaŋ muuŋgirga, Fhe
    Bakɨme nden farasegɨrga, nde anan rotu gari gumgi kɨv, nde Zisas Krais zɨn panan,
    nde Fhe Bakɨme vuzvugi ofa farar muuŋgip, nde wari ndi Fhe Bakɨmen nɨɨŋgirim,
    ana nde vuzvugirga.
  bsj-bsj: Mo keneu na terenti dume ci mu loyuwa tangbe wucakeu na yilam nii wabe
    kwama wucakeu wo a nee twika nuwang yuwa tangbe wo kwama ciya cikeu fiye yecu
    kritti nineu
  cak-cak: Quiri' c'a mismo rix, rix achel c'aslic rutz'akat ri lok'olaj jay richin
    ri Dios, y yixcuses chi lok'olaj tak sacerdotes chupan, richin nisuj-apu sipanic
    ri can elok'olaj vi chuvech ri Dios, y ri Dios can yeruc'ul ri nisuj-apu chuvech,
    roma ri Jesucristo.
  chf-NT: Anela täcä a c'otela t'oc ca' ni ji'tun utzba, uc'a paq'uin cuxuletla. La'ixla
    jiq'uin, uc'a ca' a wälä u tz'osenetla Dios ca' ump'e otot tuba. Ca' palejetla
    seq'uen tuba Dios u ch'e' a subänla cua' chichca matän que u ch'a'alesben ujin
    uc'a lo que u chi aj Jesucristo.
  tlf-tlf: Kale God iyo ibo telela imola, mitam ilami unang tinum kelin o age-nalata,
    tiin kafan nin uyo kobe-se kale, ibo God iyo dupkalipta, yagal tebe tinum imi
    am kun min, abaak min, talagol min umi afeta ko am dinba ulutap ke ibo ulaa imdulata,
    ilami Sinik yagal tebe ibo afeta kwego dego kelata, ibo mitam God imi am ulutap
    kelin o ageta ko. Kale sugayok uyo God iyo tinum iip maak maak iyo ululata, pris
    ko age tinum amem imi ogok uyo ke-bom-nilipta, tolop uyo God iyo kuga-emsip kale,
    ulutap God iyo ibo ulaa imdulata, ibo God imi Sinik iyo dupkalip ibo dong dogobelata,
    win afalik min, beten min, ulotu min uyo Yesus Krais imi kobelipta, ita God imi
    kobelata, God iyo deng tebe-balata o ageta ko.
  piu-2006: '@see-verse:1PE.002.004'
  poh-NT: Jeꞌ reꞌ ajic ruꞌum chi xa nakacꞌacharic woꞌ jeꞌ ricab i Jesus reꞌ xa cꞌachlic
    woꞌ chi junelic, reꞌ hin nikꞌor woꞌ aweh tak chi jeꞌ ricab nok wilic i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric, reꞌ hat-tak jeꞌ woꞌ acab tak i abaj cojo̱j chi tikꞌinbal
    reh jenoꞌ pa̱t. Nikꞌor chi jeꞌ reꞌ maj chawunchelal hat-tak wilca̱t tak chi quixilac
    take awich cꞌacharel chi enalokꞌej tak wach i Dios ru̱cꞌ ritoꞌbal i Lokꞌ laj Uxlabal
    jeꞌ ricab chi ar chipam i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios, nalokꞌej
    tak wach. Jeꞌ reꞌ ajic jeꞌ ricab nok reꞌ aj kꞌahsem si̱ wilic chi rikꞌahsjic si̱
    chiwach i Dios, jeꞌ woꞌ reꞌ chi ajuꞌjunal hat-tak wilca̱t woꞌ tak chi lokꞌ laj
    aj lokꞌonel wach i Dios. Reꞌ lokꞌonic reꞌreꞌ, reꞌ chic i Lokꞌ laj Uxlabal ntoꞌbonic
    aweh tak chi riyeꞌeric chiwach i Dios eh nanaꞌn tak natilokꞌonic, reꞌ Dios ricꞌul
    cho ruꞌum chi hat-tak chic aj niminel reh Jesus.
  tue-tue: Mʉ́ãcã Jesucristo menamacãrã niijĩrã, ʉ̃tãquiri catiré cʉoréquiri tiiróbiro
    niicu. Cõãmacʉ̃ mʉ́ã ʉ̃tãquiribiro niirã́mena sicawií tiiróbiro tiigʉ́ tiiquí.
    Toopʉ́ mʉ́ã paiá tiiróbiro niiãdacu. Jesucristo tiiápuremena Cõãmacʉ̃ dutiré dícʉre
    tii, cʉ̃ʉ̃rẽ ʉsenire ticoadacu; mʉ́ã ãñurõ tiirécãrẽ cʉ̃ʉ̃rẽ ʉsenipeoadacu.
  bjp-bjp: Ma gam sabin, gam arae foron fat ae ri liu. God i tel gam arae felu Tanwa
    Kalkaluu. Gamen tapiek foron pris kalkaluu isi gamek ta foron fafen ae Tanwa Kalkaluu
    i fatapiek u na liu kimi ae God in somangat isi, wara lo Iesu Karisito.
  xon-xon: Ni mu bi ke ŋitakpal ŋi kpa limɔfal na. Uwumbɔr di nimi maa lidichal ke
    Waafuur Nyaan li bi li ni. U ban ke ni li ye uma ubaa aatotoorb, ki li tun waatuln,
    Waafuur Nyaan aapɔɔn pu. Yesu Kristo pu, le u ga gaa nimi aatuln ngbaan.
  tzo-ZNT: Li yan tone ti tsꞌacal xa iꞌoche, jaꞌ voꞌotic yaꞌel ti iquichꞌtic ta mucꞌ
    ti Cajvaltic Jesucristoe. Ti liyicꞌotic ti Rioxe, jaꞌ tscꞌan ti ta jchꞌuntic ti
    cꞌusi chiyalbotique chac cꞌu chaꞌal ti paleetic ti ta más voꞌnee ti jaꞌ noꞌox
    ixchꞌunic cꞌusi iyal ti Rioxe. Jaꞌuc me yech jchꞌuntic ti cꞌusi chiyalbotic ti
    Rioxe yoꞌ lec xiyilotic oe, yuꞌun jaꞌ chiscoltaotic ti Cajvaltic Jesucristoe.
  mpm-NT: Suni maa yo naa yo ka kuu yo nanu yuu un, chi nanu jajniñu yo yuu ja ka
    saꞌa yo jaꞌa veꞌe yo, suni siaꞌan jajniñu Yandios yoꞌo ja ka saꞌa yo jniñu ya.
    Ti kancha ya jiin yo, chi ni taji ya Espíritu ya kancha ya jiin yo. Ka kuu yo
    nanu sutu ja ni sasɨɨn ya ja kuu maa ya. Sutu iyo nuyɨvɨ jaꞌa ka soko da ndajniñu
    nuu altar, ko yoꞌo chi suꞌva ka soko yo maa yo nu na saꞌa yo ɨɨn jniñu ja kusɨɨ
    ini maa Yandios.
  ots-NT: Nuquiguɛjʉ, ncja ngu̱ xquí hñe̱me̱jʉ car Jesucristo, guí ncjajʉ ncja cʉ
    pé dda me̱do cʉ i nesta pa da tjøh hnar ngu̱ pʉ jabʉ da tsjöjtibi ca Ocja̱. Guejtjo
    guí ncjajʉ ncja ngu̱ quí mɛfi car Tzi Ta ji̱tzi, como guí cuatijʉ ca Ocja̱ pa
    grí nzojmʉ o grí xöjtibijʉ. Por rá nguehca̱ xquí cuatijʉ car Jesucristo, ya xqui
    nu̱quijʉ rá zö car Tzi Ta ji̱tzi, cja̱ ya xí jogui gui cuatijʉ guegue‑ca̱ hne̱je̱.
    I ndo tzøh cam Tzi Tajʉ car tsjödi ca guí ña̱htibijʉ, más rá zö i tzøjø ni ndra
    ngue bbʉ i bböhti zu̱we̱ cja̱ i jña̱htibi pʉ jar altar.
  hoy-hoy: नीव भी खुद जित्‍ता कल्लगोळ घाई ऊंद आध्यात्मिक मंदिर इन रूप दा माळकु आगेतीर,
    ताकी ऊंद हिंग पवित्र याजक मंडल इन रूप दा स्यावा माळ सकी यदुर्द कर्तव्य हिंग आत्मिक
    बलिदान समर्पित माळोद आद जो यीशु मसीह अन द्वारा परमेश्वर उक ग्रहण लायक आगुल.
  amo-amo: Anung wang masin nafo alala nlaiyari alenge na ina kye iso nilari nruhu,
    inan so a pristoci alau na ima nakpizu uhadaya nruhu ulenge na Kutelle ma seru
    unuzun Yesu Kristi.
  pjt-pjt: Panya paluṟu nyuranya Mayatja Jesulakutu pitjanyangka mantjiṟa palula tjunguṟa
    kanyilku, panya waḻi palyalpai tjuṯangku puḻi tjuṯa tjunkula tatilpai waḻi wiṟu
    palyantjikitjangku, nyara palu puṟunypa nyura Jesulakutu pitjanyangka Kurunpa
    Miḻmiḻṯu nyuranya palula tjunguṟa uṯuḻu kutju palyaṉi waḻi wiṟu puṟunypa nyura
    uwankara tjukurtjararingkula Godala miṟangka tjukaṟuru wiṟu mulapa ngaṟanytjaku.
    Munu nyura uwankarangku tjukurtjararingkula Godanya pukuḻṯu waḻkuṟa mirawaṉipai.
    Ka paluṟu puḻkaṟa pukuḻaripai nyura Jesuku Christaku mulamularingkula waḻkunnyangka.
  cwe-cwe: Na mweye iviya, fana viya mabwe yeli na ugima yoyasang'haniligwe kwa kuzenga
    kaye ya chimuhe. Na muja mwizasang'hana sang'hano zelile za ukulu wa nhambiko
    kwa kulava nhosa za chimuhe zozimnogeza Mulungu kwa kufosela Yesu Chilisito.
  daa-NT: Kuŋko oki ar dambay kuuk goy mento. Ŋaar-ak, ginoŋ a kuu kuuniye ar dambay
    kuuk ŋu soktu ho ŋu piniig ger ka Ruwwin ta Buŋdi. Ampaa ko, kuu gine ar gay satkiner
    ɗo uŋji ka Buŋdi, kuu ginin riyoy, ho ɗo saan ta Iisa Masi, Buŋ yaa ooyin riy-ata.
  mlp-mlp: Boleq ne bilaqne tituq kayeqmo turayta nog iysa God in ne gimalib inmo
    aholyon lotu abitan tiqemdaq. Nazaq in emid teq ne in ago on mataw tamaz emayta
    tawon diqta iyeq osad ne Yesus Krais abinib ne gihol tamaz nog God ugsa in ne
    gibiyad anad bilaqdaqta.
  ape-C: Aria ipak douk Iruhin norukwep yapis aria pape kabi yopubori utabor sharok
    urusag abori. Aria ipak ta punakumori anan aria nupe nunekep putogur yopishi arpesh
    kabi ananit debeiti urupat um. Iruhin ta nunekep namudok um pupe ananim pris aria
    punek ofa pukon ipakiruh aparuh huni ipakip urkwip anan um Jisas Krais ananin
    nyeigur. Ipak punek enyudok aria Iruhin ta nutrip nukri ipak yopipari.
  bgs-bgs: Na, iring kó na manté mga batu na gamitán ka Manama tun ta templo na patindággán
    din para pangadapan kandin. Imun kó ikandin na mga parì na igsalin din ébô mággé
    katô kadurung asta kapangadap na tanggapán din ukit ki Jesu-Cristo.
  faa-faa: Arirakano reane Keresoa paosasamo ape kira ira asíapo. Ira hakása hakásaraka
    maka ape kirapo. Aina ayiáka isu suane Kotimo ipi ape ayiáka kisia á isu risikinapo.
    Asiamo repo suamo pirisiti aporomo makata rakirane rakisimo kotimo reane murikimasapo.
    Arirakano Yasu Keresomo re mafasisiasamo repo kauane Kotiaki makata yaku akará
    ayiáka kakanie. Ayiáka karakano Kotimo reaki sesehokosapo.
  kik-kik: o na inyuĩ, ta mahiga marĩ muoyo-rĩ, nĩ gwakwo mũraakwo mũtuĩke nyũmba
    ya kĩĩroho, na mũtuĩke gĩkundi gĩtheru kĩa athĩnjĩri-Ngai gĩa kũrutaga magongona
    ma kĩĩroho marĩa mangĩtĩkĩrĩka nĩ Ngai nĩ ũndũ wa Jesũ Kristũ.
  cap-NT: Nii z̈ejtñi maz cjita Jesucristuz̈ cjen, anc̈huczakaz Yooz z̈eti tanzinc̈hucc̈ha.
    Jaziqui anc̈huczakazza z̈ejtñi maznacaz̈takaz. Jaknuz̈t maznacz̈tan kjuya pirkic̈haja,
    jalla niz̈ta Yoozqui anc̈hucatan niiz̈ kjuya kjuytaz̈okaz cjic̈ha. Anc̈hucc̈ha
    Yooz kjuychiz z̈oñinacaqui. Niz̈aza anc̈hucqui t'akz̈tac̈ha Yooztajapa sirwiñi.
    Niz̈aza anc̈hucqui persun kuznaca Yoozquin tjaac̈ha ofrendanacaz̈takaz. Niz̈aza
    Jesucristuz̈ cjen Yoozqui anc̈hucaz̈ tjaata kuznaca asiptasac̈ha.
  ksr-ksr: Kraistwaanoŋ kaŋ gbiliŋ oŋoaŋgio kaaŋagadeeŋ mono jamo kowonjiŋ laaligogiawo
    kaaŋa koloowu. Kaeŋ kolooŋ kotiiŋ laligogi Siwewaa motoŋqeqe iinoŋ oŋoma uugia
    meagoro kotikotii mokolooŋ uuwaa laaligowaa jiwowoŋ jigo hoŋa koloowu. Uŋa Toroyanoŋ
    uugianoŋ laligoŋ sololooŋ meŋ letoma oŋono mono jiwowoŋ jigo iikawaa jigo gawoŋ
    galeŋ soraaya kolooŋ nambu. Uŋa Toroyanoŋ nemuŋ koma inaaŋ oŋono teŋ koma Anutuwaa
    waeya meŋ mepeseeŋ muŋ laligowu. Kaeŋ laligogi Anutunoŋ iŋiima Jiisas Kraistwaajoŋ
    ama nanamemeŋgia kaaŋaa aiŋa moma laligowaa.
  eng-TNT: and ye as lyvynge stones are made a spretuall housse and an holy presthode
    for to offer vp spretuall sacryfice acceptable to god by Iesus Christ.
  sbs-sbs: Nanwe vulyo mukoleri mu mavwe ahala akwete ku tendeswa kuku zaka inzubo
    ya luhuho, kuchitira kuti muve muva purisita vaha zitavelo za tambula Ireza cha
    Jesu Kiresite.
  sue-sue: Nikare nuso nana muro omata nuaire ine wero noise susumurota susumuro awawa
    Ozanara ibu dopamunoya awa. Nikare ago wero pris dubu saramai wero duba meni Anutu
    zawi potitinuawa nu Yesu Kristo emo wero gai ewanana wamunoya awa.
  fra-NCL: et, vous-mêmes comme des pierres vivantes, entrez dans la structure de
    l’édifice, pour former un temple spirituel, un sacerdoce saint, afin d’offrir
    des sacrifices spirituels, agréables à Dieu, par Jésus-Christ.
  bhg-bhg: Edo dá embomaimi oro ganumami gamboro visido era ango, imomane awa ganuma
    wasiride angogo God mi ainda Asisi da oro gamburi visido eira awa. Edo God jipapa
    eira awa inemane pirisi kokotopu angomi Iesu Keriso da toda do itomane ami rorou
    davegave God da jisida ainde piawate.
  snn-NT: '@see-verse:1PE.002.004'
  atb-NT: nungmoq le, rû dui nyi é luqgok pé su, woi-nyí eq sêng é yhûm saî nyi é
    hui luî, Yesuq Hkrisduq dông mai, Garaî èq hap yù gíng é, woi-nyí eq sêng é hkungga
    nhông byi râ matú, chyoiyúng é hkyangjong amyû dut bekô nghut ri.
  cek-AK: nangcae doeh Muithla qoeng hanah im sakhaih kahing thlung baktih, ciimcai
    qaima baktiah na oh o boeh moe, Jesu Kri rang hoiah Sithaw mah talawk ih muithla
    angbawnhaih hmuen tathlang kami ah na oh o toeng boeh.
  bkd-bkd: Iling kaw daan hu mga batu ha inilahan hu kinabuhì ha aggamiten hu Dios
    hu pagbuhat hu balay din ta daw iyan kaw himpit ha sinaligan din daw pinaagi ki
    Jesu Cristo taghalad kaw hu kaugalingen nuy duun hu Dios ha iyan agkabayà-bayaan
    din.
  ctu-76: Jatyetla je'el la' i c'ʌñetla Dios che' bajche' mi cuxul bʌ tyuñetla cha'an
    mi la' wajñel ti jump'ej bʌ i templojetla Dios yic'ot cha'an mi la' wajñel ti
    junmujch' curajetla i cha'an bʌ Dios. Cha'an ti Jesucristo mi la' wʌq'uen Dios
    i majtyan mu' bʌ i mulan.
  lac-NT: An ten bic mac, cu maric tunich quir u c'ʌxic yatoch tu cu bin u c'ujinticob
    C'uj. Cha'ex u mariquechex C'uj an bic mac cu maric tunich quir u c'ʌxic yatoch.
    Ca' u marechex soc ca' cʌjrac ta wicnanex u Taj'or u Pixam C'uj. A baywo', je'
    a ts'iquex ti' C'uj, a ba' u c'at, an ten bic u sacerdote tu cu naj c'ujinticob
    C'uj u winiquirob judío cu ts'icob ti' C'uj a ba' u c'at C'uj. Mʌ' ja wirej, jach
    manan tsoyirechex sacerdotejechex quire' ca' bin beyanʌquechex ti' C'uj quire'
    caj u ts'aja techex a beyajex Jesucristo.
  xla-xla: Epedeme wua꞉ mape Godta sesalemale pasakalo halemhala alumiti epapele some
    ha꞉hapo. Epapedeme wua꞉ God hala dla pumulaiya, ya꞉tapo ya꞉ aiyalma ayaye wua꞉
    tle halepo depame. Epame wua꞉ mape aya dulu edla ha꞉ha꞉mama God ka꞉ epo opa ka꞉
