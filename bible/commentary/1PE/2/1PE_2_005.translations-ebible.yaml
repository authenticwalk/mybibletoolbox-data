  sri-sri: Marĩde Cristo merã okari oparã ʉ̃tãyeri irirosũ ããrã. Marĩpʉ, sugʉ ʉ̃tãyeri
    merã wii irigʉ irirosũ marĩ merã irigʉ yámi. Irasirigʉ marĩrẽ ĩgʉ̃yarãrẽ ĩgʉ̃ya
    wiima irirosũ ããrĩmakʉ̃ yámi. Ĩgʉ̃yarã paía ĩgʉ̃rẽ bʉremurã, ĩgʉ̃ dorederosũta
    gajino sĩma. Marĩrẽ ĩgʉ̃sã irirosũ ããrĩmakʉ̃ yámi, Jesucristo iritamurĩ merã ĩgʉ̃rẽ
    ʉsʉyari sĩburo, ãrĩgʉ̃. Irasirirã ĩgʉ̃yare irirã, ĩgʉ̃rẽ ʉsʉyamakʉ̃ irirãkoa.
  nal-nal: Ma nim saait naagu malasing amun faat ka roro ina Nakmai xa zuruk ma xa
    varur a vaal xoxok, malasing ma naagu balas amun pris ninis. Naagu gigiu aze razaan
    a Laklagaai a Raabu xat fazei nim kuna giuang, malasing amun pris di ilis amun
    talazang la aalta. Amun matmalabuk angkanaan ka tak lamarana Nakmai avuna wana
    vaamuzazang sin Iesu Kaarisito.
  kyq-kyq: Naase kic aan gɔɔ kogen ɔŋga kɔŋ kaaja, Ꞌtookki ɔn̰ki rose Raa an kiin̰
    ɓee kɛn Nirlin̰ utu Ꞌkiŋg maak ki se. Ɔɔ maakŋ ɓee kɛn se, naase aki tɛɗn jee
    tɛɗn sɛrkgen *salal ɔɔ ute ɗoobm Isa *al‑Masi se, naase an̰ki tɛɗn *sɛrkŋ kɛn
    tɔɔlin̰ naan̰ ki.
  kwd-kwd: Mooru la'u mola moru 'ilaka'u nga fou momoori, ma moru alamia God 'ani
    launge'enia 'ifi aana 'ania amooru. Ma mooru moru 'ilaka'u la'u mola nga fata
    'abu na God. Ma tofuna la Jisas Kraes, moru kwatea tabonga na'a God ngaia 'e aile'a
    fafia.
  ded-ded: Nga ngeni ifingoc hoc kekehagoc yeac siric andae. Nga Anutungo asu ama
    mengunuande. Mengunuu ngeni yengena womong gareng kpetiac amma Asuac sinnu sese
    faigecde, imoc Yesuac amma Anutungo henu ngereeude.
  ewe-ewe: Ke miawo hã, abe kpe gbagbewo ene la, wotsɔ mi le gbɔgbɔmegbedoxɔ tum.
    Gawu la, mienye eƒe nunɔla kɔkɔewo, ame siwo asa gbɔgbɔmevɔ siwo dze Mawu ŋu la
    to Yesu Kristo ƒe avuléle dzi.
  nuy-nuy: Nugurru aadanu nguynju-waj nurru-yamana ama-ṉuga-yii, nugurraayunggaj.
    Numburraaṉina na-God-guy, marri nguynju yaga niga nambani-maṉdhii, nugurru numburru-yamana
    ana-wumurrng ana-maṉngulg-jii, wu-wiri-yinyung marri nugurru numburru-burraa numburru-priest,
    marri numbunuuyii na-God-guy ana-mamanunggu anu-jiigurung. Dani-yung numburru-yamana,
    yagu yamba na-Jesus Christ.
  cop-BHC: ⲞⲨⲞϨ ⲚⲐⲰⲦⲈⲚ ϨⲰⲦⲈⲚ ϢⲰⲠⲒ ⲘⲪⲢⲎϮ ⲚϨⲀⲚⲰⲚⲒ ⲈⲨⲞⲚϦ ⲈⲢⲈⲦⲈⲚⲔⲰⲦ ⲘⲘⲰⲦⲈⲚ ⲚⲞⲨⲎⲒ ⲘⲠⲚⲀⲦⲒⲔⲞⲚ
