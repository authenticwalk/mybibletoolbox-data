  gaq-gaq: ପେଇଂ ମୁଇଂ ଆତ୍ମିକ ଦେଉଲ୍‌ ଆଃରେନ୍ନିଆ ମ୍ବ୍ରକ୍ନେ ଚାପ୍‌ଟାବାର୍‌ ସୁଗୁଆ ଆଃସୁଏନେ
