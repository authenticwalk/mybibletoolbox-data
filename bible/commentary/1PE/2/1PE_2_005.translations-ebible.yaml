    e Yesu Zamawawa.
  cax-NT: Machepecatarrü arrüna sane. Itopiqui arrübama icocoromati Cristo tacana
    taman porrü urriante ümoti Tuparrü. Arraño tacana canca arrüba bosüborico, aübuche
    urriante arrüna niporrti Tuparrü uiti Espíritu Santo. Apichüsaño ümo arrüna sane.
    Apichüsaño ito, nauqui aisamunuti año Jesucristo tacana sacerdoterrü, bama baserebioma
    ümoti y macumananama arrüna urria ümoti.
  aia-aia: '''I''amou namou dauai tahi tarau, mou ''onaai''i hau na ''ia God na hau''i
    ''anai ha''a-urasiai ruma anai Hi''ona Maea, naasi heisoi. Me ''iniai hei''a''auhi
