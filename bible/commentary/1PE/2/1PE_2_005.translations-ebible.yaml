    i wakak namatana e God, anasa o e Iesu Karisito.
  kan-2017: ನೀವು ಸಹ ಜೀವವುಳ್ಳ ಕಲ್ಲುಗಳಾಗಿದ್ದು ಆತ್ಮೀಕವಾದ ಮಂದಿರವಾಗುವುದಕ್ಕೆ ಕಟ್ಟಲ್ಪಡುತ್ತಾ
