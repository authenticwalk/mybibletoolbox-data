  lcm-lcm: Nami kapa, mipo iat atogon to, milapo pataun ia na ninia kapo aisuk alak
    imi asukang ta lu i malanganto. Na e iang mipo katakai i sula daus asi kami sula
    serei singina ta matan alilis vubukan i malanganto, si kami angtogon ve Iesu Karisto.
  aer-aer: Arrantherre kwenhe utnenge itethe Ngkarte-ngentyele ineke, nhenge apwerte
    areye-arteke anteyele itethe-arle anemeke. Kele Ngkartele arrenhantherrenhe akngeme
    ingkirreke apurtelhe-ilemele nhenge apmere artetyeke Utnenge Akngerre-arle anemeke-arleke.
    Arrantherre tyerrtye Ngkartele-arle akngakemele akalkelhe-ileme kwertengerle tyatye-arenye
    Ikwerenhe anetyeke, nhenge yanhe-ngentyele arrantherre arne tyeperre areye akngetyenhenge,
    kwertengerle tyatye-arenye areyele nhenge arrule anthurre kere akngetyemele Ngkarteke
    itetyarte, alakenhe yanhe-arteke. Nhenge arne yanhe areye akngetyemele arrantherre
    nhenge aywerrke anthurrele mpwaremele. Ngkartele arrenhantherrenhe areke-arle
    iperrele akangkemele-arle aneme arrantherre-arle Renhe utyernemele tnakemenge,
    Jesus Christ arratye itelaremele.
  qvc-NT: Chaqa qamkunapismi Jisukristushina Dyuspaqqa shumaq kawsaq rumikunashina
    kangillapa. Chayri Dyusta bidaykita qoyllapa, qamkunamanda ilgisyanda ruranambaq,
    numbrashunanllapa, kuranguna kanaykillapa. Chayshina Jisukristupi kriyishpa, kuranguna
    kaptikillapam, Tayta Dyusqa kushikushpa rin ch'askiq ufrindaykikunata.
  tgl-ULB: Tulad kayo ng buhay na mga bato na kasalukuyang binubuo upang maging espiritwal
    na tahanan, upang maging banal na mga pari na naghahandog ng espiritwal na mga
    alay na katanggap-tanggap sa Diyos sa pamamagitan ni Jesu Cristo.
  cbs-NT: Man jaskakunkainaya man Jesús ikunwainbu dasibi mishki jiwe keska wakin
    jawen kenwanti kayabi matu wakubainikiki, jaskai duanamei man ma jaki dasiabudan.
    Matu dasibi man Diosbe janchaxunikabudan, man jawenabu medibiki. Jesucristo man
    ikunwainbuwen taexun jaska Diosun bechipaiai akin man Dios benimawakubainaii.
  xtm-NTPP: Suni jin ko kuu tna ni sukan kúu in yuu vivii ni kaji maa Su'si ma, te
