    Yesu Kristo Mukama waffe.
  yby-yby: Sa-ikiki edimo weutipokiya ehada lolo i suwikiki magoina koliki mini-liki
    yowiki Omaimidana weuna oluhomidana monoka numudala lolo iki minatae. Sa-ikiki
    Omaimidana jokila hi mikaka wewena eto iki miniki Omaimidana epoka liki uda ji
    mikaka ideko Jisesi Kalaestitoka wideko ele wati etiye.
  heb-heb: ונבניתם גם אתם כאבנים חיות לבית רוחני לכהנת קדש להעלות זבחי רוח לרצון לאלהים
    בישוע המשיח׃
  mpp-mpp: Aime ngenge inguchac posa gagaineholec yele silic aigaing. Aime Wapongti
    ngenge posa ingucne bacngebalu asule ibu-macine bacngebacaigac. Bacngebame ngenge
    yeicne depec-babale bingec ailu Asule yefewa mimitengti depec ingucne logaing,
    yogo Yesu Kristole ailu Wapongti nganime madickegac.
  apb-apb: Urine i'omu no'one omu ke urihana mo heu hunie nume a God. Na ne'isaenga
    aana nume a God oto ahutana mo iinoni nge kire ko lulu i sulie aana nanamanga
    a Li'oa Maa'i, nge soihaada'inge a God otona. I'omu aana soihaada'inge a God,
    omu meni ne'ie oto mwala maa'i nge kire sai lae oodo ta'au i na'ona a God huni
    uunu-uunu ola i saana. Iau, omu meni ne'i pris oto, na aana pe'inge a Jisas Kraes
    mone, mo ola diana omu ko esui'i nana kire ne'ie mo uuraa'inge nge a God ko ilenimwa'e
    haahi'i ngeena.
