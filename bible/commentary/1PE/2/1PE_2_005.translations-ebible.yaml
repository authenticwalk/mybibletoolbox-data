    ofrendakunata qonaykichispaq.
  pao-NT: '@see-verse:1PE.002.004'
  cbu-NT: Iyaatstam urutamari taamaam wayarangitamta. Apanllsha iyaa wayakchu tárangiya;
    Nuwamun yaramapanis taangtsa. Mangeetsis yareerus, na itsinsarus taangtsa. Tputseem
    nuwapat tsiyatangtsa. Iparee wamin tputsee istangtsa átcha Apanlli iyaatsi. Amb
    ashkus Apanll siyaa kis chinachiya.
  usa-usa: Áánûqtuma keráwáqá ayuwáiyanawaq wemmá keráwáqnápó wení anó-monoq-namma
    tarôq umáraino. keráwáqá matúq-matuq umá mái-arukaa umá máeq Áánûqtuqtaba aokarîq
    umá anó-monoq-wayukaraa umá mánoe. mi-qtátááqá Îtu Káríqtoma mamá íráqôniq umá
    pááq urái-qtataaqa Áánûqtukaq amínoe. Îtuma mirá-uraiqtababoana Áánûqtuma keráwáqtí
    amí-yátááqtábá amuqá marániye.
  soy-soy: Nɔ̃́ ticuruu, nɔ́ɔkɛ́ kɔ n we yɑrɛ ɑpɑrɛ nyɛɛ nfɑ́ɑ m mɑ́. Nyɛ̃ kɛ Uléécɑɑ
    uu kpísi, uu tíyɛsɛ Unfɑɑsɔnɛ nń nɛ ukɛyɔ u mɔm. Kei kɑní yɛ́ piléékɔɔ́
    icɑ́pinɛ n wɑi, piléékɔɔ́ pɛɛ pinfɑɑ n kpísi pin nɛ inyɔ́ɔnsɛ kuu ń lɑ u wɑi,
    uyɛ̃ un kɔ Yeesu Kirisi nnyɑ i pɑkɑrɛntɛ. Uléécɑɑ Nfɑɑsɔnɛ kɛ́mɛɛ kɛ liinyɔ́ɔnsɛ
    iyɛ̃ ii léeri.
  hui-hui: Dinininaga anda tíni halimulo tí ege to̱le̱ holenehe kamigo ibuwa ibugua
    anda ogoni bule tíbi yamilo tíni henge mu halimu. Yasu Kerisoni howa anda ogoniha
    Ngode Datagaliwabe ibugua tíha biabe bilo helalu tígua loma binigo mo miaga baya
    taraore howa mbirale Dinininaga loma bia heneru Ngode Datagaliwabe ibugua turu
    howa yilo ibuhondo tíni miaabo halu halimu.
  amf-amf: yedi pir sadanka dahaana sennadettsi maatayse Yesus Kiristooska Barjoam
    wozisen manpasinngayn marshan imayna gazana gudulla yenin maatoadettsi, manpaska
    gaza oonidettsi woysadhite ye dahade.
  quc-NNT: Ri ix xuquje', pune ix k'aslik, je' ta ne ix ab'aj. Chiya b'a' che ri Dios
    chi kixukoj chuyakik jun loq'alaj ja ri käq'ijilax wi ri Are'. Ri ix k'ut, ix
    juch'ob' sacerdotes ri i jachom iwib' pu q'ab' ri Dios, ix tastal k'u chrij ronojel
    u wäch etzelal. Rumal k'u ri Jesucristo, ri ix kiya sipanik cho ri Dios xa jas
    ri käqaj chuwäch ri Are', ri kuk'amowaj, jas ri kuya ri Loq'alaj Espíritu pa ri
    iwanima'.
  dob-dob: ꞌEnega ꞌomi wate ꞌatuwa mwadale mayawasina, yaluyaluwami wada tagwaledi,
    be ꞌemiyega Yaubada ꞌina Anuwa ꞌida ꞌabi, be gote ꞌena wada etotaliya ꞌesasemi,
    ta Yesu Keliso ꞌida lememi be yaluyaluwamiyega wada taliya boboꞌana Yaubada ꞌenaya.
  wrs-wrs: Wo eva yimba snalta hon, ten undna avm. Wo yimba Kristusmba lipethamnavrava,
    osrava Sesoava yemba hevna deuvmsnamba moakot velm vev. Hev si vevav hevsongolnapopol,
    wo noinda yimba si avav sembayang andranindilmsna hevelm. Wo yimba osva si pevmba
    wohwerombroh vivra Sesoamba, os ten nemet innena tatana suwera singminivnam. Yimba
    honamba vivra Yesus Kristusnapopol, wo Sesoava si indlothovra.
  mca-mca: Ekheweli'ƚ iye hik ejunyejeyi'ƚ utel iƚii, qa enewe' utel qa' neteniihinijpha'm
    pe' witlijtsitjii yatsat'axij pa' Intata, ma' qa' ekheweli'iƚ qa' hik ejunyejeyi'iƚ
    qu' ƚaqa pa'ile' pa' Intata, hats'inha qu' ƚisi'ƚijkii pe'qu' eqistitsi'iƚij ƚesitsi'm
    pa' Intata qu' nata'ƚets ha' Jesucristo.
  tzo-TZC: Jaꞌ jech ti voꞌoxuc eque, ti coꞌol aꞌelanic ton ti cuxule, acꞌo abaic ta
    tunesel yuꞌun ti Diose, yoꞌ jech ta xacꞌotic ta schꞌul templo, ti jaꞌ tꞌujbiloxuc
    yoꞌ jech ta xacomic ta paleal yuꞌun ti Diose. Ta sventa ti Jesucristoe, ta xavaqꞌuic
    ti chꞌul matanal ti lec ta xil ti Diose.
  mya-mya: သင်​တို့​သည်​သက်​ရှိ​ကျောက်​များ​အ​ဖြစ် ကိုယ်​တော်​ထံ​သို့​လာ​၍ ဗိ​မာန်​တော်​တည်
    ဆောက်​ရေး​တွင်​ပါ​ဝင်​အ​သုံး​ခံ​ကြ​လော့။ ထို​ဝိ​ညာဉ်​ဗိ​မာန်​တော်​တွင်​သင်​တို့​သည်
    ဘု​ရား​သ​ခင်​နှစ်​သက်​တော်​မူ​သော​ဝိ​ညာဉ် ယဇ်​ကို​သ​ခင်​ယေ​ရှု​ခ​ရစ်​အား​ဖြင့်
    ပူ​ဇော် သော​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​ယဇ်​ပု​ရော ဟိတ်​အ​နွယ်​ဝင်​များ​ဖြစ်​ကြ​လိမ့်​မည်။-
  gng-NT: Niʼmɔ te tɛn itɛn yà fuobe nɛ. Nɛn bo, cère mɛn Uwien ń taa nɛ kí mɛ
    *Mifuoñaanm ya duku. Ní li yé licɛkl là Uwien gɛ̀nde' lɛ̀ ki tien' bitɔtuɔrkaab,
    kí li teh ituɔrɛ ki dienh wɔ tɛn *Mifuoñaanm ye ma bo, nɛ *Yesu Kristo bo, u
    li tuo ituɔrɛ nnɔ.
  cbi-NTPO: ñullaa Dioschiya chumu shupuka juuñuu detiya', aamabi aa elesha juuñuu
    tiranu dejuve, tsenmin ñullaa chachilla' mitya Diosnu kalen jimu detiya' yachin
    juu tiyanu dejuve, tsejtaa ñulla Jesucristo' mityan tyeeba Diosnu keewaakeñungue'
    yachi mutya' uutyainuu kenudetsu, kaspele animaa tute' keewaren tsanguiñunguetu.
  ikk-NT: Imẹ ẹ, onyẹ-onyẹ imẹ ụnụ wụzịkwọ ọmụma rị ndụn. Nọkẹ ọmụma ndị rị ndụn,
    ọ hụ e gi ụnụ a tụn ụlọ imẹ-mmọn, kẹni ụnụ hụn ụzọ wụrụ ndị nchụ-ẹjan rị nsọ,
    hụn gha ẹka Jizọsị Kraịstị a chụ ẹjan imẹ-mmọn hụn Osolobuẹ a nabanhan.
  leu-leu: Filimaan talo nami vaxa mi tafe waan malaan sena mu faat aava ri taxa to
    sait. A Piran i taa vesan a Tang Lifu Lotu ina Vovau sina pami e mi taa vil a
    faisok xaradak sina priis lana. E mi taa tavai a Piran pana mu tatavai ina Vovau
    aava nane vubuxane lapaa Yesus Krais.
  maz-NT: '@see-verse:1PE.002.004'
  bod-N: ཁྱོད་ཅག་ཀྱང་རྡོ་གསོན་པོ་ཡིན་པ་བཞིན་དུ། དམ་པའི་ཐུགས་ཉིད་ཀྱི་བཞུགས་གནས་སུ་བཟོ་བ་སྟེ།
    ཁྱོད་ཅག་ནི་དམ་པའི་མཆོད་དཔོན་ཡིན་ཞིང་། ཡེ་ཤུ་མཱ་ཤི་ཀར་བརྟེན་ནས་དཀོན་མཆོག་དགྱེས་པའི་ཐུགས་ཉིད་ཀྱི་མཆོད་པ་འབུལ་བའི་ཕྱིར༌རོ།།
  tca-NT: Rü ngẽxgumarüü̃ ta i pemax, rü Tupana pexü̃ nade na napataarü nutagü ya
    maxẽcü pixĩgüxü̃cèx. Rü pema nixĩ i Tupanaãrü ngü̃xẽẽruü̃gü i üünexü̃ i Ngechuchu
    ya Cristuégagu Tupanana ãmare pexãgüxü̃. Rü ngẽma ãmare i nüxna pexãgüxü̃ i namaã
    nataãẽxü̃ rü ngema nixĩ i perü maxü̃ i mexü̃ i napẽ́xewa.
  zpl-NT: Nu nee, equie nú necalahua bee beneꞌ Jesucristo, lu Diose necahua xi neca
    bee quiee nú nehuañi para nú recacheꞌ induꞌnu, liꞌihua necahua uleꞌya Santoꞌnu,
    xne añinzuca nú nehuana secahua equie cuendaꞌ Jesucristo pero rriꞌihua tucu nú
    riuꞌ arquiꞌ Diose.
  mbc-NT: Erepantî iipia, Paapaya amîrî'nîkon yenyaka'mato'pe, tîîko'manto'pe akore'ta'nîkon.
    Manni' tî' ke wîttî konekanen esenyaka'ma warantî eesenyaka'ma uurî'nîkon ke.
    Tîîse Paapa nîkoneka esera'ma pepîn. Moropai tîmîrî ton pe teepîremasen pe akupîiya'nîkon,
    antîrîkon enepîkonpa Paapa pia. Mîrîrî antîrîkon wanî Paapa wakîri pe pu'kuru,
    maasa pra amîrî'nîkon ton pe Cristo nîkupî'pî kupî'pîya'nîkon innape.
  ndg-ndg: Na mwenga kati maliwe gagabile makoti gaga senge lwa kunani panga nyumba
    ya mwoyo ili panga ukuwani mtakatifu ambao ubuya sambi ya mwoyo, yai yekitilwa
    na Nn”ungu pitya Yesu Kristo.
  wsk-wsk: Nina mu betela manga marak ago nung iwita iwita, Kaem ninga ilu biguwuso
    ale noko temple ko ninga kaloso, se nina priest laili ko baga se, Jesus Kristus
    ningi tama siring yawara Kaem kua tuso umu bita tualko.
  toj-NT: Y jachuc ja huenlexi. Huan c'a xa huaa bajex, oj maconanic yuj ja Diosi.
    Porque ja Diosi, lajan soc huan q'ueel yuj jun nihuan naitz. Pero tuc ja naitz
    huan q'ueel yuj ja yeni. Mey syojyal soc mey sacteil. Lajan soc quentic ja janec'
    huax c'uantic ja Diosi huala ochtic steil ja naitz jahui. Ja ma' tey ba naitz
    jahui, ja' ni ja Yespíritu ja Diosi. Ja yeni huas sc'ana que oj ajyucotic toj.
    Oj bi ochcotic ja ba sti sat ja Diosi ba oj caatic yi stz'acatal tola vida. Tola
    vida oj bi caa jbajtic ja ba sc'ab ja Diosi yuj ja Cristo Jesusi, pero soc spetzanil
    ja jc'ujoltiqui.
  tbc-tbc: aŋ dam pat kumaen yen san ago mi Anut itumanaŋ dop iŋsan ŋutun san ab oŋ
    isuse da. An lo aŋ pris adi gun ak oŋ alasa ya. Nek ibol pris wagam ak Anut yai
    dutuni pani na yak igo woŋ, aŋ dam yai atuni pani da. Gug kulob an man tan en
    san yai tunek tia, tia, an ŋutum san yai tunek mi a, agod Kristus lo Anut iŋ uyan
    ipanaŋ da.
  sna-sna: nemiwo, samabwe mapenyu, muri kuvakwa muimba yomweya kuti muve uprista
    hutsvene muchipa zvibayiro zvomweya zvinogamuchirwa kuna Mwari kubudikidza naJesu
    Kristu.
  smk-NT: ket man-gaw'en nakamon sayay balin naispiritwan a maiyarig kamo sa bubato
    nin mabyay. Anaod, nag'in kamon pupadi' a maikana' konan Dios ta pigaw nin, sa
    tulong na ni Jesu-Cristo, ket mampami kamo nin da'ton nin maikana' konan Dios
    tan akuen na.
  grc-TCGNT: καὶ αὐτοὶ ὡς λίθοι ζῶντες οἰκοδομεῖσθε οἶκος πνευματικός, ἱεράτευμα ἅγιον,
    ἀνενέγκαι πνευματικὰς θυσίας εὐπροσδέκτους τῷ Θεῷ διὰ Ἰησοῦ Χριστοῦ.
  gof-WFTW: Hintte Ayyaana keethi keexettiya de7o shuchchata. Hintte Yesuus Kiristtoosa
    baggara Xoossaa ufayssiya ayyaana yarshsho yarshshiya geeshsha kahineta.
  spa-BLM: Vosotros también, como piedras vivas, sois edificados como una casa espiritual,
    para ser un sacerdocio santo, para ofrecer sacrificios espirituales, agradables
    a Dios por medio de Jesucristo.
  kyz-NT: 'Itaoga apoara ita esage etee imũ''jãu wog are. A''eramũ ''ga imỹina tenaw
    ipe te tee. Nan tee futat Janeruwarete ''ga pẽ mũ''jãu wemiayuwamũ. A''eramũ ki
    pẽẽ pejejemogyaukaa ''ga upe ''ga remifutar imũ etee futat. Ymã judeuramũ ore
    mama''e rerooi mainana ''gã nupe ikue: “Emono Jarejuwarete ''ga upe jee”, ''jau
    ore erawau ''gã amũ nupe ikue. Mainana ''gã etee te oporowyky ''ga upe ikue. A''ere
    jane ''awamũ jane jemogyi mainana ''jawe ''ga upe. Kristu ''ga rerowiaaramũ jane
    juejue etee futat saporowyky ''ga upe. Ymã ''ã judeuramũ ore orojeymawa monou
    ''ga upe rakue. A''ere jane ''awamũ jane jemogyi ''ga upe oporowyky ma''eramũ.
    “''Ga ''Agesage pãjẽ mũ je mama''e apoi ''ga upe, ''ga muorypa”, ''jau pẽẽ ''ã
    ''awamũ. Jejui Kristu ''ga ''ã pẽẽ erowiaa pejejemogyau. A''eramũ nipo Janeruwarete
    ''ga ''jau pẽ nupe: “Esage ''gã porowykya jee”, ''jau nipo ''ga pẽ nupe.'
  dao-dao: Nangmi pi xüngseikia lunga kya u lü, ngmüimkhya üng sängeikia im sawngsaknak
    üng sumei ua. Acuna im üng ktaiyü ngcime naw Jesuh Khritawa ngming am Pamhnama
    veia ngmüimkhya üng sängeikia ngkengnak ami petnak vai hnüna kyaki.
  cya-cya: Cui' cuaña'an lca um sca quee nu lo'o ca, lo' Ndiose cu'ni ñi cha' tsatlyu
    culo um ña'an nchca ti' xa ndiyaa' sca laa, lo' ca um sca nguso nu luhui 'in ñi
    si'yana tca tsa lo'o um sca lcuan nu ndyu'hui cuiya' ti' ñi si'ya Jesucristo.
  wrk-wrk: '@see-verse:1PE.002.004'
  nii-nii: Nga enim kom ku konj kindpi sałim mił, yi mołmun. Molk kin, Gos je erang
    kin, en enim wak tangin kin, ngii ełe, sik kin, kongun erngii ei, Gos eim Gui
    Ka nge, men ngii ku dinga ełe, kułmał dup kałiłmin ei, oł kun ka wumb mił mułngii.
    Molk kin, nga erim Gos kin kułmał kalk ngok kin, eim noman ełe, simba mił kalk
    kin Jiisas Krais kin ngungii.
  ign-NT: Éneripa ecahehi éti, ecutiripa eta márijahiana máepena­cacahi. Tacahe puiti,
    táuripa eta ecacha­ne­ra­ca­cainapa. Macarichu ema Viya ema ecaema­ta­neacaya.
    Tivayua­caheya eta esuapa­ji­raivaya eta máijara­si­ra­he­yarehi eta émata­ne­pa­chuyare.
    Éneri­chuvare ecatu­pa­rahaipa sántuhénapa. Ecutiyare ena tiyuja­ra­ca­rahiana
    eta te Templo. Ecatu­pa­ra­hai­pavare eyaseu­rahiya nayehe ena echamuriana. Étapa
    eta ecama­vahuira me Viya, étaripa eta esuapa­ji­raivahi, eta ehasu­lu­pa­ya­chirahi
    ema Viya, étapa eta ecuna­chirahi éma. Tamutu eta juca, ecuri­sa­mu­re­chayare
    éma, taicha émarichuhi ema Jesucristo ticaite­ca­pi­na­he­yarehi me Viya.
  dik-NT: Ku week aya, cït aleel pïr, wek aa buth bäk aa luaŋ wëi. Ku bäk aa kɔc la
    cök lëu ye bäk käk wëi cï Nhialic gam juɛ̈r ye rin Jethu Krïtho.
  cac-cac: Yuj chi' caq'uecoch co b'a d'a yol sc'ab' Dios yic tzon̈ och stemplooc
    b'aj ol on̈ och sacerdoteoc yuj cac'an silab' d'ay yuj Jesucristo, aton juntzan̈
    silab' schec Yespíritu Dios cac'a'. Ste tzalaj val yed' juntzan̈ silab' chi'.
  tzj-E: Ix sacerdote rxin Dios, jawra samaj yatanak chewa ch-utz c'ara' c'ola sacrificio
    netzujuj chwech Dios. Jsacrificio netzujuj chwech jara' ewutzil je nwankersasa
    ptak ewanm rmal Espíritu Santo. Jara' jnetzujuj chwech nuc'om chewa xe rmal je
    xjun ebnon ruq'uin Jesucristo.
  san-BUR: ယူယမပိ ဇီဝတ္ပြသ္တရာ ဣဝ နိစီယမာနာ အာတ္မိကမန္ဒိရံ ခြီၐ္ဋေန ယီၑုနာ စေၑွရတောၐကာဏာမ်
    အာတ္မိကဗလီနာံ ဒါနာရ္ထံ ပဝိတြော ယာဇကဝရ္ဂော ဘဝထ၊
  yaa-NT: Nãskarifiakĩ Niospa mato tokiri pexefã keskara faxii mã afe yorafokẽ. Askatari
    mã ato Epa Nios kĩfixomis inõ mato imaxii afaaya osiama sharakõi mã inõ Jesúsnoax,
    Jesúsmãi noko nãxonikẽ. Nãskakẽ Nios aicho fakãfe akiki inimakõikãfe, “Epa Niosi,
    mĩ fasi sharakõi,” fayanã.
  cab-NT: Ítara líña lubeíti, ígiraguagüda jumá júngua lun Crístu le rúlaalíbei ibágari
    magúmuchaditi jun, lun tadügǘniwa ában témpulu buítu lun Búngiu jídaangiñe, lun
    gíñe ítara jumá quei fádirigu ja derégeguatiña joúngua lun Búngiu, ja íchugubalin
    cátei le áubei lagúndaara lun, lídaangiñe Jesucrístu.
  clu-clu: Kamo nga nakabaton ang bago nga kaboi pario ra sa mga bato nga ginagamit
    ang Dios sa pagpatindug anang balay. Gani bilang mga pari nga ginpili ang Dios,
    magalad kamo kanana ang mga alad nga ispiritoanun nga makataw kalipay sa Dios
    tungud nga ginaalad paagi kay Jesu-Cristo.
  swh-ULB: Ninyi pia ni kama mawe yaliyo hai yanayojengwa juu kuwa nyumba ya kiroho,
    ili kuwa ukuhani mtakatifu ambao hutoa dhabihu za kiroho zinazokubaliwa kwa Mungu
    kupitia Yesu Kristo.
  tpt-NT: Ex chuncha Dios katamakayan tacha aqataun chaqaꞌ taꞌan vil ixꞌEspíritu,
    ancha kꞌatꞌanuyapitik tacha xachiyuxin ni chaqaꞌ. Chuncha kaꞌunapitik tacha yu
    lapanakni yu tatapatsaniy Dios. Kꞌamoqslaniyapitik metsukuntikꞌan tacha taun lapaxkan
    yu kalaqaꞌiyaꞌ ni Dios por yu makal Jesucristo.
  aai-aai: Kwa baitumatumayah i wabat wanatowanin na’atube, imaim God bai ayub ana
    Tafaror Bar ewowowab. Kwa auman i firis ana kou’ay ayubitane ana sibor kwaya’ay.
    Jesu Keriso ana baibaisamaim, God i iyasisir ebaib.
  sny-sny: Fene lai le aiwawe a'i ne. Fene wesi me tou kairefi wou a'i henerai. Owane
    Sitewi lai fene anirowawe, Owane Sitewi lo wesi wisere a'i ta'anerowa. Fene meni
    au hese erei siye meni aseyaro henerairowa. Serai fene Jisas lo iyape se marepi
    hepene fene lo Owane Sitewi ma'e au hese ereirowa. Owane Sitewi lai marepi hepene
    fene lo, fene au hese ereirowa ape, le marepi wisere a'i se ani nine'irowa. [Ef
    2:21-22; KTH 1:6]
  myy-myy: Dios beserʉ ñari ĩre bajiroti mani ʉsi cʉti ñaja quena. Manire cʉni beseñi
