  awb-awb: We itene oga mía mía wahq tahnsaniraq weba séq wene nahwiahnsanse tahnsá
    míagehe. Minayabe Maniká Iteriboga mi nahwíáhnsánséráté wene nah pearankéhe. Ite
    mitaq Manikáne mibeq mahbeq arítáh ké méq Sísa Karáhéga miraúnsabe Manikánsabe
    kaweróne ateq wensabé iwíáh íwíáh ataneheqmóe.
  gdn-gdn: '@see-verse:1PE.002.004'
  nko-NT: Ɔŋɛ́tɔ́ asʋ́n nɛbá bɛblɩ́ á. Mlɩba Bulu wá brɛ́ ánfɩ mlɩbʋ nkpa ánfɩ,
    ɔbwɛ mlɩ fɛ́ abwiá ɔdɛpʋyi obuá bɔ́tswɛ mʋ mʋ́tɔ́. Ɔbwɛ mlɩ mʋ igyí ahapʋ́
    ánɩ́ amʋ́ ɩwɩ lɛ́tɩn, amlɩtsʋn Yesu Kristosʋ ha Bulu igyí ámʋ́ʋ́ mʋ Ɔŋɛ́ losusúu
    suná mlɩ, itegyi mʋ ansɩ́ ámʋ.
  bsn-NT: To bajiro yigʉ ñari, mʉare quẽne Jesucristore ajitirʉ̃nʉrã rãcana mʉa ñajare,
    Dios ya vire gʉ̃ta ĩ jeomʉjavasere bajiro bajiaja mʉa. To bajicõari, ti vi ñarã,
    quẽnase rĩne yirã, paiare bajiro bajiaja mʉa. To bajiri, Esp'iritu Santo sʉori
    Dios ĩ ĩavariquẽnasere yiñaña.
  pib-NT: Ga wa gixa sotlu giwekachrikaka pixkalungi kamrutikaluru panchi, Giwekikalurupji
