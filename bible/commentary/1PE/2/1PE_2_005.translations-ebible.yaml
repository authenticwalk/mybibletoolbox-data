  ixl-NNT: as at etiichajil kꞌatz u Tiixheꞌ. As ex veꞌt tetz Aak taꞌn u Tiixhla Espíritu
    uvaꞌ at veꞌt ok tetaanxelal, tan kat toksa veꞌt ex Aak sitenam, ex uvaꞌ ech etatineꞌ
    echeꞌ umaj kabꞌal vatz Aak, aqꞌal uvaꞌ la chiibꞌ veꞌt u Tiixheꞌ tiꞌ unqꞌa veeꞌ
    nebꞌaneꞌ, tan jik chit nenach veꞌt Tiixh tiꞌ unqꞌa tenameꞌ tukꞌ vibꞌaꞌnil u Jesucristo.
  boa-NT: Ahdu óvíi meke téhdure nééwayúdú menéémeke pícyoobe ihjyádú meíjcyaki. Téhdure
    óvíi meke llúúvájtedívú pícyoobe dibye ímillédú meíjcyame dííbyeke meɨ́ɨ́cuvémé
    ímí dííbyema meíjcya Jetsocríjtoj tééveri.
  quh-NT: '@see-verse:1PE.002.004'
  kwi-kwi: Apas awane ussa kwayarɨt. Diosne awaruza akwanamti. Diospa Izpulne chiyura
    ukasa paiña kwal namninnashimtu, Dioskasa uzanapa. Uruza, paiña kiwainmuruza namninnashimti,
    Dios pashit aizpa kianapa, Dios kwisha wari kizanapa. Jesucristone Diospa kiwaintuza
    kiwainnanazi, Diosta aishtaish kizanapa, mamaztuza wat kinanapa.
  agm-agm: Iyataatɨ amɨ sangisangi mɨhotɨrɨhɨrɨ asɨrɨhɨrɨ watɨpɨhɨrɨ gaahɨrɨ nawɨha
    apɨpaahɨ kai watɨpɨhaamataiwɨhiyaate. Aihɨ amɨ Itɨpɨho Gaahomɨ watɨpɨhandaahɨ
    sahɨ Autaahaatɨho nasatɨ bimɨtandɨ aŋaaŋamataiwɨhiyaatɨ noaipaitaatɨwɨ aŋɨmatataise,
    sahɨ noaipapɨ tɨtɨhɨ Autaahaatɨho sawaho komɨhiyaatimatɨtaatɨwo. Saiwɨ komɨhiyaatimatisaihɨ
    komɨ Itɨpɨho Gaaho samɨhetɨ nasatɨ bimɨtando, jɨhura Isɨraherɨhiya Autaahaatɨhomɨ
    aŋaaŋɨ aŋɨmatauhɨ Autaahaatɨho sawaho nasatɨ kandaatɨhɨ nandaatɨ katɨhɨ bimipatamatiyato.
    Autaahaatɨho siyatɨ kasindɨmandɨ sahɨ noaipapɨ tɨtɨhɨ komɨhiyaatimatɨwɨ kopɨ mmonɨwɨ
    gaapundɨwɨ koai mepɨ autaahepumaitaatɨwe. Sahɨ saiwɨ kaisaihɨ amɨ Jisaasiho sahɨ
    saiwɨ gaahaiwa wapa kiyohɨwaiwa netatɨ Autaahaatɨhoai waamaindumwahaiwa numwɨtaise.
    Nyamɨ gaapunda Autaahaatɨhoai mepɨ autaahemwahohɨwaiwa Jisaasiho nyapɨ kaindɨhandapɨ
    Autaahaatɨho gwɨnyapenataatɨ maaritatɨ naitaise.
  ubr-ubr: Omi on wonat arir yayawasin ba womatar, ato woniyamai God on omi inboem
