  tgo-tgo: Hu rakamena, ghemi ŋgoramiya varɨ e yawayawaliye na Loi i vakaiwoŋaŋga
    na i vatada ŋgolo boboma e yawayawaliye. Ghemi ne hu kaiwo Jisas Krais le vurɨgheghe
    e tɨne ŋgoreiya ravowovowo boboma Loi kaiwae na hu vakatha lemi kururuna e yawayawaliye
    na Loi i warariŋa.
  yap-yap: Mired nrogon e malang nib fos ngam pi’ed gimed ngan fanaymed ko Tempel
    ni yibe toy ni Tempel ni bfel’ u wan’ Got, ni ir e bay mu pigpiggad riy ni bod
