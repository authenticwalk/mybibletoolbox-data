verse: 1PE.002.005
translations:
  kpx-kpx: La Dilava munee tumu seleve holiale kemo lohoge au la malevei au oe tumu
    houi. Ige lana Iesu Keliso ivimo atave tumu holievei dubuve kemo lovilahage la
    vaveve keabuna Dilava nimo seleve holisi.
  okv-H: Eto ungote tapa koro vasiri te aingeko amina God na amita irari bande otohu
    ere gerikihia. Eto ungo na amita pure ari priests ototohu eto ungota pene otohu
    avo God ta degi ikihirovo God na Iesu Keriso avoembo hande jajavotoho ke ijie
    humbasuja.
  tbo-tbo: po ta wimodale a numa binei. Ma numana u hinena tauta tu witalaguyaba waiwoiyawata
    po ata ombenena yeuyeuna ta weleweleya Yesu Keliso gowanei, naka Yaubada ta laikaohaya.
  mal-C: യേശുക്രിസ്തുമുഖേന ദൈവത്തിന് സ്വീകാര്യമായ ആത്മികയാഗങ്ങൾ അർപ്പിക്കുന്നതിനുള്ള
    വിശുദ്ധപുരോഹിതഗണമായിത്തീരണം നിങ്ങൾ. അതിനായി ജീവനുള്ള കല്ലുകളെപ്പൊലെ ഒരു ആത്മികഗൃഹമായി
    പണിയപ്പെടുകയാണ്.
  grc-SR: καὶ αὐτοὶ ὡς λίθοι ζῶντες οἰκοδομεῖσθε οἶκος πνευματικός, ⸆ ἱεράτευμα ἅγιον,
    ἀνενέγκαι πνευματικὰς θυσίας εὐπροσδέκτους ⸋τῷ⸌ θεῷ διὰ Ἰησοῦ χριστοῦ.
  bgc-bgc: '@see-verse:1PE.002.004'
  khz-khz: Maguli vatura vetaira iovogomai, pe gomi maki Palagu Palaguna na Rupu Veaga
    na pene vega-rugami. Vonai Rupu Veaga velera veagarai pia kilagimi, e Palagu na
    Iesu Keriso pakunai egapi-ragerana palagura vega-namara, gemi maguli, pio venia.
  deu-TKW: lasset auch euch selbst aufbauen als lebendige Steine, ein geistliches
    Haus, zu heiliger Priesterschar, darzubringen geistliche Opfer, Gott wohlgefällig
    durch Jesus Christus.
  zsr-NT: Lëzcaꞌ cni, lbiꞌiliꞌ nacliꞌ ca guiöj nabangac. Gul‑güíꞌ latj Dios ugunëꞌ
    lbiꞌiliꞌ dxin, gunëꞌ ga gacliꞌ ca tu gdauꞌ ga soëꞌ Dios Böꞌ Laꞌy. Lu gdauꞌ naꞌ
    gacliꞌ ca bxuz náquigac quizi queëꞌ Dios atiꞌ lu nëꞌë Jesucristo gac udödliꞌ lahuëꞌ
    Dios yuguꞌ le runnëꞌ queëliꞌ Dios Böꞌ Laꞌy, lë naꞌ rdzag ladxëꞌë Dios.
  lin-lin: Bino mpe, lokola mabanga ya bomoi, botika ete Nzambe asalela bino mpo na
    kotonga Tempelo ya Molimo. Kati na Tempelo yango, lokola Banganga-Nzambe ya bule,
    apesi bino mokumba ya kobonzelaka Ye, na nzela ya Yesu-Klisto, bambeka ya molimo,
    bambeka oyo Nzambe andimaka.
  hns-NT: Apane ke Parmeswar ke dei deihe djeme oe toelogke bhie djaise ieta kaam
    me lei sakie aapan mahal khaatien. Toelog djaise pawietr agwa oke aapan pjaar,
    praatna, aadar aur dhanbaad daan dewe ke pare hai. Toelog Jiesoe Kriest dwaara
    ie sab kaam kar sake hai, ohie se toelogke daan Parmeswar ke bahoet barhia lage
    hai.
  noa-E: Mag pãrau Cristo iek ʉ̈kha nʉmuata Ẽwandamau ich athee di ëu arrumjö sim.
    Di chaar ëu nʉm khabamta pari pãachta chi dipá daígkha nʉm, ajapcharan i õorma.
    Mag i õorkha naawai ãba irigpaita jëeunaa irigpaita ee aju aai nʉm, ichig magamkhĩirta
    maach ich õorkha wai sĩewai. Pari mag i athee nem ajapha wau wënʉrrʉm chan pãachta
    ajapha nʉm gaaimua khaba Jesucristo ajaug thö nʉm gaaimuata mag wënʉrraawai, Ẽwandamaujã
    ich dawagaata oojem.
  eng-EMTV: you also, as living stones, are being built into a spiritual house, a
    holy priesthood, to offer up spiritual sacrifices acceptable to God through Jesus
    Christ.
  mib-NT: Te máá ró chi cácuu ró nájnūhun ɨɨn ɨɨn yuū jeē cúvāha templo Yaā Dios,
    te cotecu rō nɨɨ́ cáni. Te na cuáha ró jnúhun jeē sama ya rohó jíjnáhan ró jéē
    cúvāha templo yā, cúu jeē ndeé Espíritu yā ini anuá rō nájnūhun ini ɨɨn templo.
    Te suni cúní Yaā Dios jeē cuu ró sútū cáhīyo ndoo cájejníñu nuū yā. Chi sɨquɨ̄
    jeē ni sáha Jesucristo jehē rō, te na sócó rō maá ró jeē cuajníñu ró núū yā sáha
    ró táca jniñu váha jeē nújnahan ni Yaā Dios.
  lif-NT2: खिनिॽआङ् कुहिङ्‌वे़त्‌लुङ् कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याम्‍साम्‍गे़न्
    माङ्‌हिम् के़जोगिॽरो॥ खिनिॽग ये़सु ख्रिस्‍तलाम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    के़दाःबा याम्‍साम्‍गे़न् सिदुङ्‌जभा के़दोःम्‍बा सेसे निङ्‌वाॽफुसाम्‍बानिङ्‌लो॥
  xnj-xnj: Nyenye mewa ngati maganga mumi mkajengeka na kuvya nyumba ya chimpungu
    ndi yati mhengela ngati vateta vamsopi, kuwusila luteta lwa chimpungu lwa kumganisa
    Chapanga kwa njila ya Yesu Kilisitu
  mmx-mmx: Nemi bok mira lok ngan pam larauat too rip kip gu, la ne Moroa xa i xip
    loogu laplavang minemi, kusu nemi minaba gugu ngan lavamaasa at ne Moroa. La minam
    taba i mi leventamtaba at loroonan mo ne Moroa naba siam kaka i xeneng at ne Iesu
    Karisito.
  cbr-NT: Usa 'ain camina mitsux a xubumi bucúnrucë maxáxsa 'ain. Jesucristomi catamëcë
    'aíshmi asaribi upí 'inun ca Nucën Papa Diosan ainan 'inun mitsu 'imiaxa. Usa
    'ain camina Nucën Papa Diosan Bëru Ñunshin Upía mitsubë cupí bëtsibë bëtsibë nuibanani,
    bëtsin sináncësaribi oquin sinani achúshisa 'ain. Usa 'ixun camina Jesucristo
    cupí ainan 'ixun Nucën Papa Dios cuëëncësabi oquin ñu 'anan a rabianan unicama
    a ñucáxunti 'ain.
  tee-NT: Chai ju uxijnan vachu' chunch unt'at'it tachi ju tu'u' chiux ju sacxtucan
    acsni yocan ju tu'u' chaka'. Pus ju Dios tasacxtutan. Chai tachi ju va ixchaka'
    tanaviyan ni yuchi ju Spiritu Santu ju t'ajun lami'alhunut'an. Chai vachu' ixpalijni
    Dios unt'at'it chai naviyat'it ixlhich'alhcat. Chai ni ixpalijni unt'at'it pus
    laich lak'ayayat'it tachi ju k'oxich lhiulai ju yuchi va ixlaca'atalh ni lhilac'ap'inat'it
    ju Jesucristo.
  eng-LSV: and you yourselves are built up as living stones [into] a spiritual house,
    a holy priesthood, to offer up spiritual sacrifices acceptable to God through
    Jesus Christ.
  cak-NT: Y roma jixc'o riq'uin ri Jesucristo, rix chuka' jix anche'l abaj ri c'o
    quic'aslen, romari' can tiya' lugar che ri Dios chi jixrucusaj chi jixoc rocho
    ri Espíritu Santo. Y can jix lok'olaj sacerdotes ri c'o anchique nisuj che ri
    Dios. Can ja' rix mismo tisuju-iwi' chech ri Dios, y raja' can xtika chech, roma
    can pa rubi' ri Jesucristo niben-wi.
  pah-NT: Pe ko ita'java'ea jitehe no. Ita ko okoji avuirama. Pe na jitehe peko Tupana'ga
    pavẽi avuirama. A'ereki ga pe mongo pyahu. G̃a oapo ita gwuhavamo. Na jitehe Tupana'ga
    pe apoi gara'uva ruhavamo. A'ereki pepyteri pe Tupana'ga ra'uva u. Peko pe ikwava'ẽharamo
    Tupana'ga pe. A'ero Jesus Cristo'gareheva'ero pe nhikwava'eg̃i Tupana'ga pe ga
    mboheteheteavo. A'ea rehe Tupana'ga nhimohemi a'ero.
  sja-NT: Parã jida ma ichita bapari tedepema mã́uk'apɨ p'anɨ ichita p'anapataadait'ee
    perã. Mapa oopítɨ Tachi Ak'õremaa irua k'inia bɨk'a. Mãga oodak'ãri, parãpa mimia
    oodait'ee p'aareerãpa oopatak'a ne-animalaarã peedap'eda, paadak'ãri Tachi Ak'õre-it'ee.
    Mamĩda ma k'ãyaara ne-inaa pipɨara oodait'ee, Cristo k'ap'ɨa pari ne-inaa oodait'ee
    perã ichi Jaurepa oopi bɨk'a.
  xed-xed: Kaghuni guli, nzawanza ka pala nda hafu mida, ya ta kəl lu ka ba həga mndərga
    ŋa Sulkum, ŋa nzakwa ghuni ka guyata ghəŋa gwal nda ghuɓa ta vla skwi manda ya
    ta kumə Sulkum. Tsaya skwi ta zɗəganatá Lazglafta nda ma Yesu Kristi.
  mks-NT: Ta caja Ndióxi̱ xi̱hi̱n ndóhó ña̱ ná cacuu ndó tátu̱hun yu̱u̱ tácú ta cava̱ha
    Ndióxi̱ veñu̱hu mé á xi̱hín ndihi ndó. Ta sa̱ cúú ndó ju̱tu̱ yi̱i̱ nu̱ á. Ta sa̱há
    ña̱ na̱caja Jesucristo xi̱hi̱n ndó cuu jo̱co̱ ndó mé ndó caja ndó ña̱ cúni̱ mé
    cuití va jáchi̱ ña̱ ja̱n quéa̱ cáji̱i̱ ini Ndióxi̱ xi̱hi̱n.
  gfk-S: Ma be mu hana tupas ie hobi, mu hoke ira lilona hot bileng. Ma ne God ila
    paapalim ma mu ura gilgil tike hala ma ira tanua mu waing mu nage papalim hoke
    ira halhaaliena pris. Mu la terter ra hartabar tupas ie metuma naramon ta ira
    tanua mu. Ma ne God i bala leh kakarek ra hartabar kinong mu naramon tane Jisas
    Krais.
  bmu-bmu: Kraistköreŋ kaba guliba nanŋinak mewöyök köt jamönjiŋ malmalŋinambuk ewö
    akŋe. Mewö aka mal köhöigetka Suepkö mitimqeqe yaŋön eŋgömemba uruŋini möhamgöiga
    köhököhöi miwikŋaiba urugö malmalgö jöwöwöl jike ölŋi akŋe. Uŋa Töröŋan uruŋine
    mala sölölöhöba mem letot eŋgiiga jöwöwöl jike miaŋgö jike nup galöm sarakŋi aka
    kinme. Uŋa Töröŋan nam köla inahöm eŋgiiga tem köla Anutugö waikŋi memba möpöseim
    waŋgiba malme. Mewö malgetka Anutunöŋ eŋgeka Jisös Kraistköra aka ahakmemeŋini
    mewöŋaŋgö sihimŋi möta malma.
  dgz-dgz: Endi e ap umap sia agim bonawan wande iramini umap wanisi. Ap gapan waniene
    God Guewa pa mega gamuyap tup. Pa mega ame gapan e ian pirisi imu pose woup am
    seni nagirewa yan garaet guaya gapan God inap, Iesu Keriso gamup wanan. Watagaet
    di Diu nagire God men man gure iriwanumun go endi Iesu Keriso nunan tani gapan
    imuya God inap wananewa God anupi umap wata.
  eng-GNV: Yee also as liuely stones, bee made a spirituall house, an holy Priesthoode
    to offer vp spirituall sacrifices acceptable to God by Iesus Christ.
  zaa-NT: Lebi'į nna, tì'a ttu templo vivo nu ratha lo cimiento tsìttsìa, ą' ná qui'ni
    guni ttu ttu tsa le seguir nna ccá le sacerdote qui' Tata Dios nna gutsia ru'a
    lúe sacrificio, pero de nu da' de lo losto' le por oración lani nombre qui' Jesucristua,
    porqui'ni ą' rú'ulatsi' Tata Dios.
  eng-WEBSTER: Ye also, as living stones, are built up a spiritual house, a holy priesthood,
    to offer up spiritual sacrifices, acceptable to God by Jesus Christ.
  guh-guh: Paxamë ata rabaja Jesucristojavabelia panenajamatabëcuenecopatsixae, bepaibotonëmë
    Dioso pacatane. Nexata padaxitamë Cristo papijajivixaemë, Dioso pacatane bepijatemplobo,
    ibotonëta bepexanaetemplobo. Tsipaji pacuenia Dioso ponapona templobota, bajara
    pijinia pacuenia Espíritu Santo pacatsijamatabëeca. Paxamë rabaja cajena Dioso
    panetonacuenebavanapaevi, baitsi papijasacerdotevimë. Nexata Jesucristo pejamatabëcueneta
    aneconijibia papecataexae, Diosojavabelia najamatabëcuenerajutsiaya pavajëtabiabianame
    Dioso papecasivajamatabëcuenebarëyanexa.
  bon-bon: Tabe lui bine iyeteta ireclota nicärininige, mine lui mete kula pana gemi
    teeme tääpume. Epu pana mete raranga biname te liiyepu kula bine yaawademuge teeme
    kula mete rarangame, Acejiyame mibibine niwadininige teeme ätrunga ingle bine
    wawename. Acejiyame singi gyene mine teeme kirece muleyame iiwäreja biname me
    äbitame teeme singi mule Yeesu Keriso me ätityera cabu ca wawename.
  nhw-BL: Titlaneltocani ya tijpiyaj nemilistli yancuic huan tiitztoque quen nopa
    sequinoc teme catli ica Toteco quichihua nopa cali catli amo moita. Monequi timotlatzquilise
    ipan Cristo catli mocahua calnacastla. Tiitztoque titotajtzitzi catli titlatzejtzeloltique.
    Huan totequi eltoc para tijmacase Toteco tlacajcahualistli. Pero amo tijmacaj
    tlacajcahualistli catli masehualme hueli quiitase. Totlacajcahualis eltoc para
    tijtequipanose, huan tijchihuase nochi catli technahuatía. Huan Toteco quiselis
    catli tijmacase pampa Jesucristo ya techpajpactoc.
  swh-ONEN: ninyi nanyi, kama mawe yaliyo hai, mnajengwa kuwa nyumba ya kiroho, ili
    mpate kuwa ukuhani mtakatifu, mkitoa dhabihu za kiroho zinazokubaliwa na Mungu
    kwa njia ya Yesu Kristo.
  wbi-wbi: Najumue mulindavule amavue amumu ghanoghijengua kuva nyumba ja Mhepo u
    Mwimike, kuuti muuve vatekesi vimike vano vitavula ilitekelo mungufu isa Mhepo
    Mwimike lino likwitikisivua nu Nguluve uvwimila Yesu kilisite.
  bba-bba: I nɑ bɛɛn tii nɡe kpee wɑsinu bu kɑ bɛɛ dendi bu kɑ hunden wɑ̃ɑ yeru bɑni.
    Miyɑ i ko n sɑ̃ɑ yɑ̃ku kowo dɛɛrobu be bɑ tii Gusunɔ wɛ̃ɛmɔ nɡe yɑ̃ku ni u koo
    mwɑ Yesu Kirisin sɑɑbu.
  eng-KJVCPB: ye also, as lively stones, are built up a spiritual house, a holy priesthood,
    to offer up spiritual sacrifices, acceptable to God by Jesus Christ.
  kgk-NT: '@see-verse:1PE.002.004'
  waj-waj: Vaidiiya sikauyauvaa varada nnauvaa heekoneema ngia vaa Mmannasaivo ngiiiki
    variiya Anutuuqoono ngii vitoo ari Mmannasaivo varira nnauvaa heekaanaravai. Heeka
    kinai ngia nnaaruaa vaidiiya Anutuuqaara kati puara hudooya roosiima gioonna kiaapu
    yoketaa tuanaaya varida ngiingii ausa mmuduuyaiyauvaa inna mmida variaaravee.
    Yisuu Kirisiiva ngiiiyara kati putuuvaara ngia ngiingii ausa mmuduuyaiyauvaa Anutuuqaa
    mmuuyauvaa ivo too fai yoketaavaivee tinaravai.
  cpy-cpy: Ari pikantzi-taari eejatzi eeroka-paeni pikimitaawo kepayi, rahaetakiro
    rowetsikan-teetyaawori pankotsi, okantawitaka tee pikimi-witawo kepayi, tema añaatsimi
    eeroka. Pikimitaari eejatzi Ompera-tajorentsitaa-rewo ashitakaariri Tajorentsi
    ratsipeta-kaani. Riima pashita-kaariri eeroka Tajorentsi, tee ikoñaaniwita, riitaki
    ookimota-kariri, okantakaawo okaatzi rantayiteeri Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Nuku talamwagimiu nuku ola pat yawalina gaganina inoke eliyamiu Yehoba
    wana Limi, toto Yayaluwa Bwabwalena wana abamina, ni ginola. Yaka Limi ya elana
    Yehoba wana tuwalali bwabwalena nuku ginol, inoke yayaluwamiwa powon waiwaisana
    nuku ginol Yehoba elana kaiwena ku minaa Yeisu Keliso eliyana.
  wbp-wbp: Yapa nyurrurla yungulpankulu Jijaji-piya-jarriyarla pirli yinya-piya. Wankarulurla
    marlaja nyinaya. Kutu-jarriyalurla warrarda yungu-nyarra Pirlirrpa nyanungu-nyangurlu
    jintangka yirrarni yungurla Kaatuku ngantirni Yuwarli Maralypi nyinanjaku. Yuwayi,
    kutu-jarriyalurla warrarda Jijaji Kirajiki yungu-nyarra nyanungu-nyangu Pirlirrparlu
    yinyi yartarnarri. Yartarnarri yinya-kurlurlu yungunkulurla Kaatuku yinyi nyiyarningkijarra
    ngurrju yawuru-maninjaku yangka-piyarlu-yijala kuja kalalurla maralypikingarduyu-paturlu
    kuyu purraja nyurru-wiyi. Jijaji Kirajirli kapu-nyarra kanyi kutu-karda Kaatu-kurra.
  luo-luo: Un bende biuru ire kaka kite mangima, mondo oger kodu hekalu mar chuny
    mondo ubed jodolo maler machiwo misango mag chuny ma Nyasaye oyiego kuom Yesu
    Kristo.
  nhe-NT: Titlaneltocani ya tijpiyaj yolistli yancuic huan tiitztoque queja nopa sequinoc
    tetini tlen ica Toteco quichihua nopa cali tlen axaca hueli quiita. Monequi timotlatzquilise
    ipan Cristo tlen mocahua calnacastla. Tiitztoque titotajtzitzi tlen titlatzejtzeloltique.
    Huan totequi eltoc para tijmacase Toteco tlacajcahualistli. Pero ax tijmacaj tlacajcahualistli
    tlen tlacame hueli quiitase. Totlacajcahualis eltoc para tijtequipanose, huan
    tijchihuase nochi tlen technahuatía. Huan Toteco quiselis tlen tijmacase pampa
    Jesucristo ya techpajpactoc.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܐܲܝܟ݂ ܟܹܐܦܹ̈ܐ ܚܵܝܹ̈ܐ، ܦܝܼܫܹܐ ܝܬܘܿܢ ܒܸܢܝܹܐ ܒܲܝܬܵ‌ܐ
    ܪܘܼܚܵܢܵܝܵܐ ܕܗܵܘܹܝܬܘܿܢ ܟܵܗܢܘܼܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ، ܡܲܩܪܘܼܒܹܐ ܕܸܒ݂ܚܹ̈ܐ ܪ̈ܘܼܚܵܢܵܝܹܐ ܩܘܼܒܠܹܐ
    ܠܟܸܣ ܐܲܠܵܗܵܐ ܒܝܲܕ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Suli atriŋurusri iñuuruatun uyaġaktitun. Atanġum atuġumagaasri nappaġumiuŋ
    qiñiġnaitchuaq irrutchikun agaayyuvikpaŋni. Aasrii Agaayyutim ipqitchuatun agaayuliqsaisun
    tuniḷḷaqtutlaniaqtusri tuniḷḷautinik irrutchikun. Taapkualiasrii akuqtuyunaqsiuyumuut
    Agaayyutmi tumigilugu Jesus Christ.
  msb-msb: Tapos, kamo naman na bagaʼn mga bato na buhay tugutan an iyo sadiri na
    magin istaran san Espirito Santo agod magigin banal kamo na kapadian para maghatag
    sin banal na mga halad na babatunon san Dios dahilan kan Jesu-Cristo.
  cpa-NT: Hi² jøng² dsio¹ cuúh³ hniah¹² jǿg³ hi² lénh² hniah¹² ju³lah lǿa¹² cøng²
    guøh¹² ja³li¹gú¹ Diú¹³. Jøng mi³tih³ hniah¹² ni³ Diú¹³ ju³lah jmi²dsa² han¹³ quián¹²dsa.
    Mi³jøng² dsiíh³ hniah¹² ni³ Diú¹³ hi² hiug² dsǿa¹²dsa. Di³ ma²ŋi²nioh³ hniah¹²
