    wa Goyakalu gigleretyawaka Geso Kristo chinanu.
  wiv-wiv: Miu ve, ia miu ta balika kedo kamahi kua e mahuri ve, kubarae na matuhanga
    kana Vule Tumonga a Vuvu e kulina kete katimiu miu na kara kana ruma. Miu kata
    kara kana pris kamahi kua e tumonga, miu kata vavala opa kamahi kua a Vuvu e lala
    kete kukulina kirina na hizani Iesus Kristus.
  reg-reg: Emwe one muli lwa mabhui ganu gali maanga ganu agombwakwa ingulu kubha
    nyumba je chinyamwoyo, koleleki ati obhugabhisi obhwelu bhunu obhusosha echogo
    che chinyamwoyo chinu echikilisibhwa na Nyamuanga okulabha ku Yesu Kristo.
  mlh-mlh: Kristo iŋoreo wareku gboreru ŋoŋo-ŋaŋe oŋuakoŋ ko oŋgiŋ gogoyaŋuŋke oŋuine
    fukeinebi. Oŋu fukeku sanaŋgaru gobi Sombunde ketigaqoqo iŋoji ŋaberu maŋ-ŋaŋuŋ
    bobiaŋgame sasanaŋ bofukeru mande gogore boji soriŋ foriine fukeinebi. Moro Tiriineji
    maŋ-ŋaŋuŋgo goku boburoru qowirie ŋabeko boji soriŋ ore soriŋ gio siŋaŋ gbagbataeŋine
    fukeru dimainebi. Moro Tiriineji maŋgo eku dobe ŋabeko reŋgaru Anuture ohowe baku
    miteŋ garu goinebi. Oŋu gobi Anutuji ŋone ŋaberu Yesu Kristore eru eeboboŋaŋuŋ
    oŋuinere aŋi maneru goiŋ.
  gof-ENT: ሂንቴ ኣያና ኬ ኬፄቲያ ዴዖ ሹቻታ። ሂንቴ ዬሱስ ኪሪስቶሳ ባጋራ ፆሳ ኡፋይሲያ ኣያና ያርሾ ያርሺያ ጌሻ ካሂኔታ።
  aau-aau: Homkwe seyr su lwayr mein me hieyn. Enkin ohokwe hme kokwe God hiykwe po
    kiy-yay sowkriy meio, hyo a pekney-weys niohney so se meio ie e. Serey mon kokwe
    homkwe pris pekney-weys me hieyn meio ey, seyr God se kokwe omeme ihey-ar niohney
    ko, hiy yaprue ma nan me leynow prawk kow ey, Jisas Krais so mey ko kueir nonaw.
  tvk-tvk: E xosali, Hi ien bei tengan vapol ni Nim Eo nan e meulien namim tengan
    Ninin nan ha ita en. Mak, ma mumaen meulien namim mini e mei muxoni pos xil te
    Nim Eo nan xa di meul. E Nim Eo ak xa be neketen nar, xamim ti mupol mi Hi en
    ixoni pris nan xil e ti musa sanien eo xil mini. Ve naha xa Iesu Kristo tepol
    ni ve xir, Hi besi xi ve sanien eo xil ak te neketen namim xa labe sexien hos
    namim xil.
  prf-NT: Kona ten biyag a batu, magin bahagi kam nen essa a templo a ispirituwal.
    Sikam en padi hidi a nelaan para ten Diyos, magalay kam ten Diyos ti alay a ispirituwal
    a makapangpasaya alang-alang kánni Jesu-Cristo.
  auy-auy: Óntantambo naambó ontembá Maníkó kembiwí wemparíꞌa uwátinkena wení naankáámbá
    úmarena kembiwíséꞌa mérainiye. Wení kísau-waasi éꞌa wení kísau aantemba maíyana
    Ísu Káráísiti túwaꞌnai índa póna Maníkó kentí kísausafena aamoí íníye.
  tbg-tbg: Qaqi variqi vi varia naavu kaarara voqaarama nevata variavaro Kotiva niqohairoma
