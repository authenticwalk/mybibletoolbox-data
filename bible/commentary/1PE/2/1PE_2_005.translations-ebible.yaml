  obo-NT: Na sikiyu, pomon to novoggayan kowd man to umuun waad tomanon, noko-iling
    kowd mandad to ma-antoy'n mgo batu nod kovovallan no baoy't Monama. Noko-iling
    kow mandad to mgo tohodbuwis no id po-ossa atag kandin. Woy ukit to tavang ni
