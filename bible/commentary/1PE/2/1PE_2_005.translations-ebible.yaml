    ta ventainel yu'un li Jesucristoe jech lec chijyilutic li Diose.
  lex-lex: Me miy die mana mlier olek la mormiori warwuaru pede miy die emolmolan
    nekama watu-watu maka ha rnairia pa rariria roma-krei ida, yoma la' miy ralammi
    re Uplerlawna Nhiw Lululli Ndella. Enhi' miy totpa hota mpial lia riy maka Uplerlawna
    Nwaliri-nwalioha pa Nhi'a la E gah wamueheni maka ktulla-kar lia E'a emeka imam
    pa miala himima-rere'a la E'a, maka E ihranu ralamni nala. Himima-rere'emi re
    rla' nana E ralamni onnila Yesus Kristus hihi'ini-yapyapni la miy rerieimi.
  dov-dov: Anywebo muli mbuli mabwe mawuumi ayo alimukuyakwa kuti mukabe ing'anda
    ya Muuya nkokuya mukabe bapayizi basalala abo bayopayila zipayilo zyamuuya zitambulika
    kuli Leza kwinda muli Jesu Kkilisito.
  rgu-rgu: Emi boe muste mabua-maesa mo Kristus, fo ela Manetualain pake emi. No ria
    na, emi sama leoꞌ batu fo Ramatuaꞌ a here nan ela tao uma fee Ria Dula-dale Na.
    Emi batu masodaꞌ, sama leoꞌ Kristus boe. Emi sama leoꞌ malaka agama fo rasoda
    lalao-lalafuꞌ soaneuꞌ Ramatuaꞌ a. Ria sama leoꞌ emi meni fee Ni tutunu-hohotuꞌ.
    Emi tutunu-hohotu mara tao ramahoꞌo Ramatuaꞌ a dale Na, nana huu Yesus Kristus
    mate soaneuꞌ emi basa.
  toc-NT: Y xli̠­hua̠k hui­xinín hua̠nti̠ li̠pa̠­hua­ná̠tit Cristo ca̠li̠­ma̠x­tuyá̠n
    cumu la̠ xa­stacná chí­huix hua̠ntu̠ xlá ca̠mac­la­cas­quima cumu ca̠x­tla­huama
    aktum xas­tacná pu̠si­culan anta­nícu huij nahuán, hasta na̠ quin­ca̠­li̠­ma̠x­tuyá̠n
    cumu la̠ cura hua̠nti̠ aksti̠tum nata­li̠­la­ka­chix­cu­hui̠y Dios xna­cujcán,
    xlá luu lakati̠y u̠má li̠la­ka­chix­cu­hui̠n hua̠ntu̠ Jesu­cristo tla­huani̠t
    nac qui­la­ta­ma̠tcán.
  som-som: Idinkuna sida dhagaxyo noolnool ayaa waxaa laydinka dhisayaa guri ruux
    ah inaad ahaataan wadaaddo quduus ah si aad xagga ruuxa uga bixisaan allabariyo
    uu Ilaah ku aqbalo Ciise Masiix.
  mam-C: Ikyqetzin kyeji'y tze'nku ab'j itz', kyja' kyjaw ch'iysi'n tu'n kyoka te
    tja qMan, a b'inchin tu'n Xewb'aj Xjan; ex tu'n kyoka te jun ch'uq pale xjanxix,
    tu'n kyxi kyq'o'n oyaj tuk'a tkyaqil kyanmi'n, a ntzalaj qMan Dios kyi'j, noq
    tu'n Jesucrist.
  ndj-ndj: Wuwula wula na yumwi muva kucha migonguveli yivelili na unofu na mukajengiwi
    nyumba ya Ufuki na amu damugoli chichuku kucha vatambika vang'alili kutawula mitambiku
    ya chindima yimunowesha Chapanga kupitila Yesu Kilistu.
  mbj-NT: Ta wë bë ana had'yyt hẽ do hyb n'aa, pä nahänh do tób pan'aa hadoo bë hã
    na-ããj hẽ. P'op Hagä Do Sahee tób hadoo bë bahado däk P'op Hagä Do an'oo bä, ër
    mahang ta Sahee bawät do hyb n'aa. Tii d' tawén hadoo bë hã, Isaraéw buuj sa ky
    n'aa rod tsyt hẽ P'op Hagä Do wë kasëëw bong do hadoo bë bahadoo hyb n'aa, ta
    Sahee hejój me P'op Hagä Do bë j'aa etsë hyb n'aa, ta hã bë hyb n'aa jew'yyk hyb
    n'aa kä. P'op Hagä Do gadoo da ta hã bë j'aa etsë doo, Jesus Kristo kyy gó bë
    bana do hyb n'aa.
  lat-VUC: et ipsi tamquam lapides vivi superædificamini, domus spiritualis, sacerdotium
    sanctum, offerre spirituales hostias, acceptabiles Deo per Jesum Christum.
  ngp-ngp: Iteni kwakwe enga maiwe yano ugima, mkazengeke nokunda nyumba ye kimuye
    mdamanye ndima ya ulava nt'hambiko ukukile, mkalava nt'hambiko ya kimuye yakumwelela
    Mnungu kwa sila ya Yesu Kilisito.
  enq-2: '@see-verse:1PE.002.004'
  eng-ASVBT: ye also, as living stones, are built up a spiritual house, a holy priesthood,
    to offer up spiritual sacrifices, acceptable to God through Jesus Christ.
  mna-mna: Niom tomini kewe kembei pat mata yaryaaraŋan ta Anutu iwwo urum kini pa
    be Bubuŋana imbot lela. Naso kewe potomŋoyom, mi kewe kembei patoronŋana ka tomtom
    bizin. Mi Yesu Krisi ko iwe zaala piom be kakam patoronŋana ta Anutu leleene pa
    i. Patoronŋana tana na, mbulu ta Bubuŋana ipiyotyooto i.
  myw-myw: Yakamiy ma̱wana wululay mwamov yakamiy, bweina kululuwamiy biwlul mamagina
    nabunatum, mamagina natalineiluns bwana̱bweins yakamiy, mo Yeisuw Kelis bilabeimiy
    va̱gan Yowbad beitam amilun waseg, mamagina kululuwamiy waseg bukuluns.
  sby-sby: Kamwisani mube mabwe abuyumi ngoti asebenseshe Lesa kwibaka ng'anda yakendi,
    umo mweti musebenselengeti beshimilumbo baswepa balatwalanga milumbo njalayandanga
    Lesa kupitila muli Yesu Klistu.
  sll-sll: Te Kraist bring torari dungwo meri momio, te ni pir tenga hobi oo au daling
    dungwo meri monia, God Kwiang ni yon wu binangure Kraist ni yalhobi kina bli mining
    oo tani dungwo meri monanio, te gal bala hulu hong yal mole ari hobi nimni monama
    dire hau algi ya bongwo meri, ni yalhobi ari para weni God sigare kul tenangure
    u wai nama dire, God sirin bol tere tal nigi dongwo ongwo i mai tere, tal dime
    dire obil olere, nin nomani kara God te uning sire maa e tere molo. Monanga Yisas
    Kraist gol ni tere algi ya bongwo ipire God ni wai hanamua.
  yaq-NT: Eme'e ketchia, tetam jiapsame bebenakai, Liojtau emo su'u tojine, aapo'ik
    enchim sawaabae'po aman, enchim a' sawane' betchi'bo, karita, Liojta ama yo'orinaa'u
    benasi enchim machine' betchi'bo. Intok ket jum te'opopo che'a yo'otaka tekilta
    joame wepulsi na'ikiatakai eme'e, Jesukrijtota betana aniawaka, aapo'ik yo'ori
    betchi'bo, juka' tu'ik au bicha enchim joa'uta, junuen Liojta alleaka a' mabetne.
  uro-uro: di ngän maräkt di qosaqi ngän doqor ama dui ama ngätdäqäm ngät bä ma Ngämuqa
    qät täk pät ama vätki ama qloqaqa na qi na ngän. Qat tualat toqoräkt ivakt iva
    ama qumärqumär qi mamär ama guläñgi na ama priskäna na ngän ivakt iva ngänit boda
    ama vodämes na ama qloqaqa qärangätni i ama mär ngät dä ma Ngämuqa aa saqong nävät
    ma Jisas ma Krais.
  ita-1885: ancora voi, come pietre vive, siete edificati, per essere una casa spirituale,
    un sacerdozio santo, per offerire sacrificii spirituali, accettevoli a Dio per
    Gesù Cristo.
  muy-muy: Ahàr àɗəm kə̂vumi ahàr gekʉli ana Melefit, ti mêɗezl ahay gayaŋ àna kʉli
    akaɗa ya teɗezl ahay àna akur ni ; ahay gani nani ti Məsuf gayaŋ anjəhaɗviyu.
    Nahkay ekigʉm ndam *njəlatani ga *maŋgalabakabu mis akaba Melefit, ti kə̂grumi
    tʉwi àna huɗ bəlaŋ. Tamal kəgrum nahkay azuhva Yezu *Krist ti àɓəlafəŋ kè Melefit.
  kqc-kqc: Ma fore vegu amededi kana baefa ma ya kaya yi roaita dudu, Sei di vima
    nivakena yava akudo. Ma makai Sei ma amiye utari naivo vene nivakena yava kikifa
    kana, naivo regedi vima di ori sisika buni Sei rofu, Iesu Keriso dudu regika.
  tav-tav: '@see-verse:1PE.002.004'
  eng-ULB: You also are like living stones that are being built up to be a spiritual
    house, in order to be a holy priesthood that offers the spiritual sacrifices acceptable
    to God through Jesus Christ.
  spa-VBL: ustedes también se convierten en piedras vivas, edificadas en una casa
    espiritual. Ustedes son sacerdocio santo que ofrece sacrificios espirituales y
    que Dios recibe con agrado por medio de Jesucristo.
  fra-_FOB: Vous aussi, comme des pierres vivantes, vous êtes édifiés, pour être une
    maison spirituelle, une sacrificature sainte, afin d'offrir des sacrifices spirituels
    agréables à Dieu, par Jésus-Christ.
  hau-ULB: Ku kuma kamar rayayyun duwatsu ana gina ku gida mai ruhaniya, domin ku
    zama tsarka-kan fristoci, domin ku mika hadayu masu ruhaniya abin karba ga Allah
    ta wurin Yesu Almasihu.
  mal-mal: നിങ്ങളും ജീവനുള്ള കല്ലുകൾ എന്നപോലെ ആത്മികഗൃഹമായി യേശുക്രിസ്തു മുഖാന്തരം
    ദൈവത്തിന് പ്രസാദമുള്ള ആത്മികയാഗം അർപ്പിക്കുന്ന വിശുദ്ധ പുരോഹിതവർഗ്ഗമാകേണ്ടതിന്
    പണിയപ്പെടുന്നു.
  lit-lit: ir jūs patys, kaip gyvi akmenys, esate statydinami į dvasinius namus, į
    šventą kunigiją, kad atnašautumėte dvasines aukas, priimtinas Dievui per Jėzų
    Kristų.
  urd-GVR: Aur āp bhī zindā patthar haiṅ jin ko Allāh apne ruhānī maqdis ko tāmīr
    karne ke lie istemāl kar rahā hai. Na sirf yih balki āp us ke maḳhsūs-o-muqaddas
    imām haiṅ. Īsā Masīh ke wasīle se āp aisī ruhānī qurbāniyāṅ pesh kar rahe haiṅ
    jo Allāh ko pasand haiṅ.
  far-far: Kamulu laugo dia fau mauri ki, ma mulu ka alamatainia God ka saungainia
    lume nia fai kamulu. Ma mulu ka dia na fataabu God ne mulu leka rao 'i laona lume
    abu nai, ma mulu ka fosi ana ru abu ki ne God nia doria. Mulu ka 'urinai, sulia
    sa Jesus Christ.
  suz-BL: मिनु गे यो ब्रोंइचा गेब फुल्‍लु खोदेंशो बाक्‍नीनी। मोपतीके परमप्रभु यावे
    आ सोक्‍तीम सेल्‍शो खिं ङा फुल्‍लु दुमीन। परमप्रभु यावे आ ङोंइती राप्‍ब मुर दुमीन।
    आ सोक्‍त ङा चढ़ेतीक गेय पा बाक्‍कीन। येसु ख्रीस्‍त आ पतीके परमप्रभु यावेमी इन
    पशो ताक्‍ब। एफिसी २:२१-२२; हिब्रू ३:६; रोमी १२:१
  car-NT: Aseke enapa nuronokon topu me atamytoko a'kanano wyinono auto me. Kurangon
    Tamusi pokonokon me aitoko. A'kanano wyinonokon tymy, morokon Jesus Kristus upu'po
    me Tamusi apokupe man irokon ytoko Tamusi 'wa.
  amp-amp: '@see-verse:1PE.002.004'
  bht-bht: '@see-verse:1PE.002.004'
  eng-NOY: be ye yourselves also, as living stones, built up, a spiritual house, a
    holy priesthood, to offer up spiritual sacrifices, acceptable to God through Jesus
    Christ.
  cub-NT: Aru mʉjacapũravʉ yópe bájarã cʉ̃rava apʉrivape, Jʉ̃menijicʉi d̶aquiyepe
    mʉjaque ʉ̃i d̶aiñamine yópe cʉ̃ramine d̶aipõecʉ ʉ̃i d̶aiyepe cʉ̃ramine cʉ̃ravaque.
    Aru Jʉ̃menijicʉi d̶aiñami ʉ̃i Espíritu Santoi cʉquino maquiyébu. Noi mʉja memecarãjaramu
    nápe, sacerdotevape, jínajivʉ Jʉ̃menijicʉre jícaiyede mʉje ũmequede aru méne ʉ̃i
    jã́inoi. Aru Jesucristo cad̶ateibi mʉjare, mʉje jínajiyepe ayʉ mʉje ũmeque aru
    Jʉ̃menijicʉi jã́quiyepe ayʉ me.
  ita-1927: come pietre viventi, siete edificati qual casa spirituale, per esser un
    sacerdozio santo per offrire sacrifici spirituali, accettevoli a Dio per mezzo
    di Gesù Cristo.
  lww-lww: Ana Ntewa p̃ere ita, pisirlua ita tesu meta e kilavaru nena, naga pran
    kolkol ita sane kilavaru mali lala na m̃ana yum̃a nena. Naga pisu ita sane kiena
    p̃egas nen yar wa na yum̃aena lala, nap̃a tekilia towar kup̃ap̃aena nowo vania
    nap̃a naga kekaran la, nap̃a towar vania komin ga yum̃aena nap̃a Yesu Kristo kila
    rui.
  ckb-ckb: ئێوەش وەک بەردی زیندوو لە خانووێکی ڕۆحی بنیادنراون، بۆ کاهینیێتی پیرۆز،
    بۆ کردنی قوربانییە ڕۆحییە قبوڵکراوەکان بۆ خودا لە ڕێگەی عیسای مەسیحەوە،
  nas-nas: Eeꞌnoko diiꞌ teeꞌke tee-pinaꞌ kapang domantooꞌnuka otoriaininge tanuaang-aapenava
    pava-koo tee ninka nariꞌ kanirariri meekaꞌnisinuka piristiꞌnavitu deentariri teeꞌ
    tanuaang-aapenaꞌ boontunantarima Kumponing dotu-antaveriainaꞌ Jiisuuꞌ Karistooꞌkoo
    kuunge.
  uvl-uvl: Imo pule apoi ke pomanga um mur nenge te maulul nenge NeHalang hemes nena
    tunginga ana pele ia, pe a lohot ke imo tunginga ana hana pengpeng ngana mur nenge
    a popoi tunginga lala nge I. Pe NeHalang Opene tu luluch nge imo pe longala ke
    mene lemo tunginga mur nga ume nenge Iesus Kristus poia.
  eng-BBE: You, as living stones, are being made into a house of the spirit, a holy
    order of priests, making those offerings of the spirit which are pleasing to God
    through Jesus Christ.
  ixl-CNT: Utz echat ex majte sekajayil. Ex itzꞌlich sivan nukꞌimal tibꞌ; tatibꞌal
    u Tioxh; nachbꞌal tetz. Utz ex oksan iqꞌii, echaꞌ qꞌu oksan yol siatz. Ech senima
    setoksa u Tioxh tiꞌ u Jesucristo, echaꞌ toksal txꞌoloꞌm. Tan aꞌ vaꞌl tiira bꞌaꞌn
    seꞌenku tu u Tioxh.
  xsi-xsi: Aku miki warakami kala mine nâ katogonzi mira via kâ. Maro Kindeni nde
    igona miki lâ taitu ku ivetami kapâŋga katogo i tamwata ne luma mine, aku Koroani
    Sapâŋa imo luma ŋinde ilo. Maro Kindeni ipateami tu ma kamo i tamwata ne patarawâŋa
    tamâta. Aku Yesu Kirisi ikai nzâla piti pami lâ ŋana kao nemi paneâŋa ilâ pa Maro
    Kindeni, itogo patarawâŋa ara i ilo papa mine.
  crx-NTPO: '''Ink''ez nohni cha tse khuna-i, ''i k''un''a ''aht''oh. ''Et whuz un''a
    Ndoni ''en lugliz whucho nohni nohbé'' whulneh. ''Ink''ez ''en be nohnih Yak''usda
    ba lubretne ''aht''oh. ''Et whe ndai la Ndoni nohts''o hukwa'' ninzun-un, ''et
    Sizi Gri ''en be ndai la Yak''usda ooba soo'' yint''oh-i, ''i oogha ióhlelh.'
  kan-OKCV: ನೀವು ಸಹ ಜೀವವುಳ್ಳ ಕಲ್ಲುಗಳಾಗಿದ್ದು ಆತ್ಮಿಕ ಮಂದಿರವಾಗುವುದಕ್ಕೆ ನಿರ್ಮಿತವಾಗುತ್ತಾ
    ಇದ್ದೀರಿ. ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ದೇವರಿಗೆ ಸಮರ್ಪಕವಾದ ಆತ್ಮಿಕ ಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸಲು ನೀವು
    ಪವಿತ್ರ ಯಾಜಕವರ್ಗದವರಾಗಬೇಕು.
  bbb-bbb: Ro jadua jaka tugie mukore ijene ijadufuo Godi fu ja kena are ije Kavene
    Akae fuone fu ijia fivadufuo ije same. E Jiusi ijiebuo e zinone ifaejevo ije bu
    Godido Are ijia aruna zinone ifaejevo. Ijadufuo jadua janika ijiege rena oe jone
    ije kena Jesudo duvado ijia zinone igege Godi vajafo. Ja ijiege rekuva Godi fuka
    oemaredufuo.
  blw-blw: Wat gapo ta tenagun Apudyus chitaaw, antaaw ammag iyuya hen antoy achartaaw
    an hiya ah kaman fato way mausar ah mangammaana hen faréyna ah machayawana. Ya
    namfalinén agé Apudyus chitaaw ah kaman pachi way mansérfi an hiya way hen ichatontaaw
    an hiyaat hen yaman ya chayaw. Yag akseptarén agé Apudyus hen hiyachiy chataaw
    ammaan gapon Jesu Cristu.
  tam-2017: ஜீவனுள்ள கற்களைப்போல ஆவியானவருக்குரிய மாளிகையாகவும், இயேசுகிறிஸ்து மூலமாக
    தேவனுக்குப் பிரியமான ஆவியானவருக்குரிய பலிகளைச் செலுத்துவதற்குப் பரிசுத்த ஆசாரியக்கூட்டமாகவும்
    கட்டப்பட்டுவருகிறீர்கள்.
  azz-NT: Huan namejuan no nanquinejnehuilíaj queme teme ten yoltocque. Ica ya nojón
    ximotecahuilican ihuan Dios que ma Yejuatzin namechtatequiutijtiu ijcón queme
    in tepantequitini quinsajsaloaj ne teme. Huan ijcón namejuan nanmochihuatij queme
    yesquía se cali ica in chicahualis den Yecticatzin Espíritu. Huan namejuan nantequititinemij
    queme tiopixcame yolchipauque. Huan nanquimactilíaj Dios namotatacamatilisuan
    queme yesquía se mohuiscanemactil. Huan ijcón huelis nanquichiutinemisque ne ten
    quipactis Dios ica por itapalehuis de Cristo.
  spa-RV-1909: Vosotros también, como piedras vivas, sed edificados una casa espiritual,
    y un sacerdocio santo, para ofrecer sacrificios espirituales, agradables á Dios
    por Jesucristo.
  csy-csy: Note zong a nungta suangpi te bangma in a kisa thaa inn na hi uh hi, Jesus
    Christ tungtawn in Pathian tung ah a san thamman tha thu taw kisai biakpiakna
    pia tu in, a thiangtho thiampi te na hi uh hi.
  mxq-NT: Xyajtuꞌunʉm ʉdsa̱jtʉm nandʉꞌʉn éxtʉm ja tsa̱a̱ jiikypyʉ, diꞌibʉ mʉʉt ja
    potsy dyajpéty ma̱ Dios tsyʉʉnʉyaꞌañ. Ma̱ tadʉ tsʉna̱a̱ydyákn, ja Jesukristʉ tʉ
    xypyʉjtákʉm éxtʉmʉ teetytyʉjkʉty, wa̱ꞌa̱ts ja̱ꞌa̱y, es nwindsʉꞌkʉm ja Dios, es
    nꞌawda̱jtʉm mʉt ja njotꞌa̱jtʉm es mʉdʉ nꞌanmʉja̱ꞌa̱nꞌa̱jtʉm, es ja Dios ꞌyaxá̱jʉp
    yʉ nꞌawda̱jtʉnꞌa̱jtʉm éxtʉmʉ windsʉꞌkʉn diꞌibʉ yʉꞌʉ tsyejpy.
  tzj-NT: Ix sacerdote rxin ja Dios jari' samaj yatajnak chewe utzc'a chi c'oli sacrificio
    ja netzujuj chwach ja Dios. Ja sacrificio netzujuj chwach jari' ja rewutzil ja
    nwinakarsax pa tak ewanma rmal ja rEspíritu Santo. Jari' netzujuj chwach pa rubi'
    ja Jesucristo in rmalari' tok utz nutz'at ja sacrificio ja netzujuj in nuc'am
    chewe.
  tdt-tdt: Nunee imi ida-ida mos hanesan fatuk isin nebee moris, i Maromak hada dadauk
    imi hotu too imi hamutuk sai uma ida para Nia Espiritu hela. Maromak mos halo
    imi sai hanesan nai lulik nebee moris ho laran moos hodi foo sakrifisiu espiritual
    ba Nia. Sakrifisiu nee Nia simu ho haksolok, liu husi Jesus Kristu.
  ron-BTF: Și voi, ca pietre vii, sunteți zidiți o casă spirituală, o preoție sfântă
    pentru a oferi sacrificii spirituale, acceptabile lui Dumnezeu, prin Isus Cristos.
  eng-WEBP: You also as living stones are built up as a spiritual house, to be a holy
    priesthood, to offer up spiritual sacrifices, acceptable to God through Jesus
    Christ.
  eng-FBV: you also become like living stones, being built into a spiritual house.
