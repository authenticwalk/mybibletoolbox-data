  eng-WMB: You also as living stones are built up as a spiritual house, to be a holy
    priesthood, to offer up spiritual sacrifices, acceptable to God through Yeshua
    the Messiah.
  zaw-NT: Sigajcza tejgatu najctu si'c guij ni nabajṉ, ni'c coḻgusaan xca' Dios la'tu,
    reguibajṉ, te con la'tu gunchee Dios te yu' cadro cuääz Sprit xtenni, te gactu
    rexpixhojz Dios, nani nayapac lastooreni. Ni'cni sa'csi najctu tejtis con Dad
    Jesucrist sudeedtu lo Dios guiraa xcäḻnasa'ctu con xprit xtentu. Dee najc nani
    rchaglajz Dios.
  san-MAL: യൂയമപി ജീവത്പ്രസ്തരാ ഇവ നിചീയമാനാ ആത്മികമന്ദിരം ഖ്രീഷ്ടേന യീശുനാ ചേശ്വരതോഷകാണാമ്
    ആത്മികബലീനാം ദാനാർഥം പവിത്രോ യാജകവർഗോ ഭവഥ|
  tam-TCV: நீங்களும் உயிருள்ள கற்களைப்போல, ஒரு ஆவிக்குரிய ஆலயமாகக் கட்டப்படுகிறீர்கள்.
    இதனால் நீங்கள் இறைவனுக்கு ஏற்ற ஆவிக்குரிய பலிகளை இயேசுகிறிஸ்துவின் மூலமாய் செலுத்தும்,
    பரிசுத்த ஆசாரியக் கூட்டமாகிறீர்கள்.
  mit-NT: '@see-verse:1PE.002.004'
  ceb-ULB: Kamo usab sama sa buhing mga bato nga gitukod aron mahimong usa ka espirituhanong
    balay, aron mamahimong balaan nga pagkapari nga naghalad sa espirituhanong mga
    paghalad nga makapahimuot sa Dios pinaagi kang Jesu-Cristo.
  ces-LB: I vy buďte živými kameny, z nichž se staví duchovní dům. Nadto vám Kristus
    vydobyl právo, abyste mohli jako kněží bezprostředně přistupovat k Bohu. Přinášejte
    mu tedy duchovní oběti vašeho čistého života, které rád přijme pro zásluhy Ježíše
    Krista.
  mkn-mkn: Bosong ju musti taꞌika deng Kristus, ko biar Tuhan Allah ju pake sang bosong.
    Deng bagitu, bosong sama ke batu yang Tuhan pili ame ko bangun ruma kasi Dia pung
    Roh. Bosong ju sama ke batu yang ada pung idop, sama ke Kristus. Bosong sama ke
    kapala agama dong, yang idop barisi kasi sang Tuhan. Itu sama ke bosong ada bawa
    korban kasi sang Dia. Bosong pung korban dong bekin sanáng Tuhan pung hati, tagal
    Yesus Kristus su mati kasi sang bosong samua.
  pol-UBG: I wy sami, jak żywe kamienie, jesteście budowani w duchowy dom, stanowicie
    święte kapłaństwo, aby składać duchowe ofiary, przyjemne Bogu przez Jezusa Chrystusa.
  qxh-NT: Nuwanchipis cawaj rumi-yupay Tayta Diosninchipa ricay ñawinćhu caycanchi.
    Payga rumita-yupay shuntaycämanchi wasinta jatarachinanpaj. Llapanchita maquinćhu
    purichimäshun. Runa-masinchipaj mañacapunanchipaj cüra caymanpis, shungun munashallanta
    rurananchipäpis ćhuramashcanchi. Nuwanchi-raycur Washäcuj Jesús wañuyninpa Tayta
    Diosninchi acracamashcanchi ricay ñawinćhu alli cawananchipaj.
  nwi-nwi: kɨmiə mɨn naksəmhen kɨn səpaag yame ramragh, yame Nanmɨn kape Kughen rɨmnəkɨr
    mavhirəkɨn kafan kɨn nimə. Kɨni Nanmɨn kape Kughen raməmɨr irəmiə, nakasofugɨn
    ye Yesu Kristo masor narɨmnar yame Kughen rɨkin ragien tukun, rəmhen kɨn yame
    pris yame rəmrhakə rawəhsi-pən sakrefaes kɨmi Kughen, rɨkin ramagien tukun.
  kmo-kmo: Kwo eechaba eechaba tawa papaga eechaba tawa. Tawak, God riita kwona otiiniga
    Spirit riiti akan otiichichu. Eecha otii tanak, kwo opelen otii tawa ma kepi wey
    siikiita. Siinak, God riita yaken otii tawa opelen kwo God riina hakiita, boboy
    kepin Jisas Kraist riitaka God riina hakiita.
  agr-agr: Atumshakam Jisukristu aentsji wajasugme, Wakaní Pegkeji jukiu asajum. Nuaduí
    Wakaní Pegkeji wakega duke takaakjum, ashí Kristu nemajin aidaujai ijuntsajum
    Apajuiyai sumitkau atajum, Apajuí ememattai jega jegamkamua numamtin atasajum.
    Nunú aaja nuniakjum Apajuik shiig awagmamainaitjume.
  kyc-kyc: Nakama opetae lete palengena kana pote isa ingyuo paraminyipa Anatumi Imambunya
    andaŋa lao nakama wasalana suu pilyamo. Nakama purisinya rara poo pyasi dokona
    yulu pyuo kararami ingilyamo. Pyuo karo Anatu rae mairali dupwa Imambunya yulu
    dokona suu pyao Yesu Koraisa keta rendamu pyuo kiso maiyuo karalapape.
  urd-GVU: اور آپ بھی زندہ پتھر ہیں جن کو اللہ اپنے روحانی مقدِس کو تعمیر کرنے کے
    لئے استعمال کر رہا ہے۔ نہ صرف یہ بلکہ آپ اُس کے مخصوص و مُقدّس امام ہیں۔ عیسیٰ
    مسیح کے وسیلے سے آپ ایسی روحانی قربانیاں پیش کر رہے ہیں جو اللہ کو پسند ہیں۔
  yre-NT: '''Ka ''bɔ "nyian, ka ya "le -kɔlɛnun nɛn ''belidɩ a -wlɔ "bɛ -wee ''wɩ
    ''zʋ. ''Ka ''bɔ -a nɛn Bali ''yee ''kɔn -tɔa, -e Bali lei ''saun ''e -nyran ji.
    ''Kaa nɛn Bali ''ka ''si "va ''e ''pannɔn ''a. Bali -panvɛ nɛn kaa -nɔan -e ''e
    ''sɔ Bali lɛ bɛ, ''cee ''nyranman nɛn kaa "paa Zozi Crizi ''le "wɛan bɛ -nyrɛn.'
  fuh-BKF: Onon du oɗon nga'i hono no kaaƴe buurɗe nyiɓirteeɗe suudu seniindu ni.
    Wo on almaami'en seniiɓe, waddanooɓe Laamɗo sadakaaji teddinooji ɗum. Laamɗo na
    jaɓira ɗi saabe Iisaa Almasiihu.
  arl-NT: Naajuhuaj, puetunu Jesuucua tiuujiaca pueyaranojuanaari pueyaracaanu rishijia
    quiquiorano Pueyasora. Naacuajitij, Jesuucua pa tiuushacari, paari juhua maniniujiaaca
    sai Pueyasorani, na quiquiora na tiatajara. Naajuhuaj, Pueyaso quiquio pa quishacari
    Neyanuucua pa tiuuniuucua, Pueyasoori pa jiyateya pueyacuara secojonaa pa quiniuria
    na tacoji. Majaari seya pa niquitiojonu quiquiaa Pueyasoni, taa tariucuacaanu
    pueyacuara secojonaa pueya miiquiaaricuaani. Paa cutaraari tama pa cuaqueyajaaja
    jiyatequiaa Pueyasora pa quiniuriani, puetunu pa miishanojuanaanio. Puetunu naa
    pa miishanojuanaa Jesucristoocua pa tiuuniuucuani, cunoori Pueyaso timitiquiaa.
  ziw-ziw: Nyuwe nanywi, saviya mayuwe yana ujima mzengwa mwe nyumba ya chimuye, mtende
    walavyantambiko wakukile, chani mlavize ntambiko za chimuye zikumwagila Chohile
    kwa sila ya Yesu Kulisito.
  grc-TR: καὶ αὐτοὶ ὡς λίθοι ζῶντες οἰκοδομεῖσθε οἶκος πνευματικός, ἱεράτευμα ἅγιον,
    ἀνενέγκαι πνευματικὰς θυσίας εὐπροσδέκτους τῷ Θεῷ διὰ Ἰησοῦ Χριστοῦ.
  nag-nag: Apuni khan bhi ekta jinda thaka pathor nisena ase kunke atma laga ghor
    bonai dise, etu pora amikhan Isor laga pobitro kaam koribo, jeneka purohit khan
    kore, aru Jisu Khrista te atma laga bolidan dikena thakibo.
  eng-OEBCW: and, as living stones, form yourselves into a spiritual house, to be
    a consecrated priesthood, for the offering of spiritual sacrifices that will be
    acceptable to God through Jesus Christ.
  knj-NT: Yu jun tu', yuxan a wej oc je ba yul sk'ab Dios, yet chex oc snail oj. Yutol
    jaxca junoj ch'en ch'en iquis quey jon ton tu'. Ja' tinani', yul snail Dios tu'
    chi cu mulna jaxca eb yak'omal xaambal tet Dios, eb yet xa Dios yei. Yu Jesucristo,
    chi ske' kak'on cu xaambal tet Dios, wan xaambal yet cu pixan. Caw chi tzalabi
    Dios yetoj wan cu xaambal tu' yet chi ẍa'oni.
  deu-1912: Und auch ihr, als die lebendigen Steine, bauet euch zum geistlichem Hause
    und zum heiligen Priestertum, zu opfern geistliche Opfer, die Gott angenehm sind
    durch Jesum Christum.
  san-PUN: ਯੂਯਮਪਿ ਜੀਵਤ੍ਪ੍ਰਸ੍ਤਰਾ ਇਵ ਨਿਚੀਯਮਾਨਾ ਆਤ੍ਮਿਕਮਨ੍ਦਿਰੰ ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਯੀਸ਼ੁਨਾ ਚੇਸ਼੍ਵਰਤੋਸ਼਼ਕਾਣਾਮ੍
    ਆਤ੍ਮਿਕਬਲੀਨਾਂ ਦਾਨਾਰ੍ਥੰ ਪਵਿਤ੍ਰੋ ਯਾਜਕਵਰ੍ਗੋ ਭਵਥ|
  nob-LB: Selv er dere nå levende byggesteiner, som Gud vil bruke for å reise sin
    menighet, sitt åndelige tempel. Dere har blitt prester for Gud, og ved Guds Ånd
    kan dere tjene ham. Denne tjenesten blir et offer som han tar imot med glede på
    grunn av det som Jesus Kristus har gjort.
  ntj-ntj: Puurrpa Tjiitjalakutu-yan pitjanyangka Mama Kuurrtu-tjananyanta mantjiralpi
    lurrtjulku. Tjiinyakurlu purli pirninya tjunkula-wanala yiwarla palyalkitjalu.
    Palunyapirinymanku-tjananyanta. Nyangka-yan Mama Kuurrku tjurrtju purlkanyapirinypa
    ngarama. Puru-yan tjurrtjungka waarka palyalpayipirinypa nyinama Mama Kuurrkukutju
    palyalkitja. Nyangka-tjananyanta Kuurti Walykumunulu wuyurrmankunyangka-yan palyanma.
    Nyangka Mama Kuurrtu-tjananyanta nyakulalpi pukurlarriku Tjiitja-Kurayitjalanguru.
  sxb-NT: Inywe mwona muri amawaale amalamu agakolwa nago okuomboka *ekaalu eya *Omwoyo
    Omweru ki *awoozia awatengeke awafumizia Katonda emisango egia Omwoyo Omweru aagala
    ni kuwitra ku Yesu Kristo.
  nhu-NT: Ben nu diɛwɛ ɛta yò kɛŋke tɛn nshii le ɛ Nyo' bomte yew Keyoy kew dvú, ɛ
