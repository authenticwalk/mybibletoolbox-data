  huv-NT: Nganüy icona ijlüyiün atnej xeyay piedras almapac. Teat Cristo apmawitich
    wüx icona atnej noic templo ocueaj Teat Dios; at apmejlüyiün noic ajlüy miteaats
    nangaj ocueaj Teat Dios, meajchiün imeajtsan atnej meyacan noic nichech müüch
    mapac omeaats Teat Dios.
  otn-NT: Da̱mi̱ ne ngue da̱ nøpa̱ do'a̱hʉ Oja̱ p'ʉ ha nthøe n'na ra̱ ngu̱ nga̱mhmat'Oja̱.
    'Nɛ̱ gue'a̱hʉ da̱ nøpa̱ mmäcja̱'a̱hʉ para ngue guí̱ mmat'Oja̱hʉ. I̱ nnu̱ ma̱nho'a̱hʉ
    Oja̱, porque guí ɛ̱c'ɛ̱i̱hʉ ra̱ Jesucristo.
  nop-nop: ale hidi Wapum’walaŋkade wooŋ galiŋa kawade hatihatihinit dabugoŋ mintaune
    Bepaŋdi hehitomboyoulune Uŋgoniŋ Munabuli diniŋ yot tineeŋ. Unduŋ tiŋa Bepaŋ’walaŋ
    muni heheŋ-mebop uŋgoniŋ tineeŋ. Tiŋa munabulihikdi hehitubu-lodaune hatihatihikdi
