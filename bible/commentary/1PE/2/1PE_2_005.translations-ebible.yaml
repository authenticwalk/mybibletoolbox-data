    lataj ugunëʼ libíʼiliʼ dxin, ateʼ gunëʼ ga gácaliʼ ca tu yudoʼ ga soëʼ Dios Böʼ
    Láʼayi. Lu yudoʼ naʼ gácaliʼ ca bixúz néquiguequinëʼ quez queëʼ Dios, ateʼ lu
    nëʼë Jesucristo gaca udö́diliʼ yuguʼ le runnëʼ Dios Böʼ Láʼayi queë́liʼ lahuëʼ
    Dios, lë naʼ raza ládxëʼë Dios.
  kde-kde: Na mwenu uchocho, malinga mayanga lavêle na umi, mùnalundanywa pamo uchinga
    mùùve ing'ande ya Nnungu. Na mwenu mùjuhijwe kuva makuhani mmanaswe uchinga muhumye
    sadaka dya chinnungu dyakatapaliwa Nnungu ing'anya ya Yesu Kilisto.
  ata-ata: Mo ngingi kalumo aloxo lavoꞌo sou mauli e Lataua Uleenu utulusou taasou
    no anu, aloxo ne la ngingi ngaxali ta ailiꞌi noxou Lataua manina. Xo no anu xaixai
    noxou Iesu Kalisito la ngingi ngelosou maulingenge mulai noxou Lataua loxo mii
    maꞌia ane lailaixe anu mumasaxau manina.
  qvw-NT: '@see-verse:1PE.002.004'
  nfa-nfa: Miu hudꞌi paꞌèki ku dènge Kristus, sèna ka Ama Lamatua pake miu kahèi.
    Dènge jꞌara ne, miu sama sèmi hadhu dhu Ama Lamatua hagꞌe nare ho patitu èmu hia
    Roh Na. Miu nuka sèmi hadhu dhu mamuri kahèi, sama sèmi Kristus. Miu èci èèna
    ka dènge ama agama sèra, dhu mamuri mola-mèci hia mi Ama Lamatua. Èèna nuka sèmi
    miu mèti mèdha korban hia Ne. Mèdha korban dhu miu mèti ne pakarejꞌe dꞌara Ama
    Lamatua, lula Yesus Kristus madhe le hia miu aaꞌi-aaꞌi mi.
  tnp-tnp: itəmah mɨn, nəkotəhmen e kəpiel miəgəh mɨn iətəm Narmɨn Rəha Uhgɨn tatos
    itəmah matuvləkɨn Nimə lan Rəha Uhgɨn. Kəni itəmah pris asim mɨn, nətəm nautəfən
    sakrifais mɨn kəm Uhgɨn iətəm nɨkin tətagiən ohni mətəu-inu o natimnati iətəm
    Iesu Krɨsto təmol.
  urd-urd: तुम भी ज़िन्दा पत्थरों की तरह रूहानी घर बनते जाते हो, ताकि काहिनों का मुक़द्दस
    फ़िरक़ा बनकर ऐसी रूहानी क़ुर्बानियाँ चढ़ाओ जो ईसा मसीह के वसीले से ख़ुदा के नज़दीक
    मक़बूल होती है।
  hot-hot: '@see-verse:1PE.002.004'
  mqj-NT: ammu malara duka' sirapan batu tuo la dipake umpake'de' banua la nangei
    Penawa Masero. Ianna susimo too, ikomoa' la mendadi imam to dipalao senga' la
    umpopemala' kalemu situru' pa'parundukna Penawa Masero anna la sipato' dio olona
    Puang Allata'alla ura'na pengkaranganna Yesus Kristus.
  rus-SYN: и сами, как живые камни, устрояйте из себя дом духовный, священство святое,
    чтобы приносить духовные жертвы, благоприятные Богу Иисусом Христом.
  mbh-mbh: Na nge ako o es a i nge venen aken, thomu mun o ranga ve ini umre ako mimiong
    i voth nge, na God i veliloalo thomu mo Ioni i aria ile lotuonga a vel nge thomu.
    Na i oma venen aken mo aro thomu o velpol ranga ve ini ile pris riringare mo o
    sung lomu sungong ako Oni Riringa i pavelpol i a lomumu nge. Na God ilemi sivenga
    nge lomu sungong areken, eneke thomu o teo a Jisas Krais nge.
  bdd-bdd: Coinega ꞌomi wete gide yowayowana mayawasina, yaluyaluwami watagwaledi,
    ma ꞌoimiyega Yehoba ꞌina Hada ꞌida ꞌabi, ma nage ꞌoina wahetopwaoli ꞌehaumi, ma
    Yesu Keliso ꞌilemegomi ma yaluyaluwamiyega wahetopwaoli bwebweꞌana Yehoba ꞌoina.
  cbt-NTPO: Imarama' ni'ton, canpitanta' noya na'piro'sa pochin nisarama'. Nanpimiatarama'.
    Ya'ipi imarëhuasopita Yosë acorinpoa' pëinën pochin nicacaso marë'. Cancanënpoa
    quëran huarë' ina na'con chinotërëhua' ni'ton, corto hua'ano'sa pochin nisarëhua'.
    Nani tahuëri ina chinotatëhua', “Yosparinquën Sinioro,” itahua'. Nicatahuacasonta'
    ama naniantahuasohuë'. Quisocristo catahuarinpoa' ina pochin nicacaso'. Ina marë'
    Yosë noya ni'sarinpoa'.
  srn-NT: dan A o teki unu leki libilibi ston fu bow wan oso na yeyefasi. Un o du
    a wroko leki domri di ben poti aparti gi Gado. Dan Yesus Kristus sa meki tak'
    Gado abi prisiri nanga den offer di un e tyari yeyefasi.
  cta-NT: chaꞌ loꞌo cuꞌma̱ caca ma̱ ñiꞌya̱ si laca ma̱ tyuu chaꞌ tyaꞌ sca niꞌi̱ jiꞌi̱
    ycuiꞌ Ndyosi, masi ñaꞌa̱ luꞌú ti ma̱. Liꞌ xñi ycuiꞌ Ni tyuu biꞌ, chaꞌ cuiñá Ni
    sca niꞌi̱ nu tacati tsa cuentya jiꞌi̱ ycuiꞌ Ni. Chaca chaꞌ ni, ñiꞌya̱ ntiꞌ sti
    joꞌó nu lubii cresiya jiꞌi̱ tsiyaꞌ ti, juaꞌa̱ caca lcaa cuꞌma̱, chaꞌ taca jiꞌi̱
    ma̱ sta ma̱ msta̱ slo ycuiꞌ Ndyosi juani xquiꞌya Jesucristo; nu msta̱ biꞌ laca
    ycuiꞌ ca ma̱, si chañi chaꞌ tyucui tyiquee ma̱ ntiꞌ ma̱ taquiyaꞌ ma̱ jiꞌi̱ chaꞌ
    nu nchcuiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: Ápiↄ sↄ̃ ámɛ á gbɛ̀ wɛ̃nide pↄ́ Lua lɛ́ a kpɛ́ ɛ̃booↄ ũ. Ámɛ á aà
    gbàgbanaↄ ũ, i sa pↄ́ ì kaaàgu o ń aà Nisĩna gbãao Yesu Kilisi sabai.
  tcz-CHONGTHU: Chule nangho, song hingho Pathen in lhagao hou-in a dinga asahdoh
    chu nahiuve. Akalval ipi um'em, nangho Ama dia thempu thengho nahi tauve. Yeshua
    Christa Palai hina a Pathen lunglhaina theiya lhagaova kilhaina-thilto chu bol'ah
    nahi tauve.
  mar-mar: तुम्हीही जिवंत दगडांप्रमाणे, आत्मिक भवन असे, रचले जात आहात देवाला आवडणारे
    आध्यात्मिक यज्ञ, येशू ख्रिस्ताद्वारे, अर्पण करण्यासाठी एक पवित्र याजकगण असे उभारले
    जात आहात.
  snp-snp: moda ayaidana oti kifana kofawa minowa-minowa imo yaidana oti minamo, ya
    ika mau wito olu mene-mene o gedeto, Ouna numunala ku minaiye. Ido felegaga kuliyai
    numuna nabau yau yokila ki umamo yaidana oti linate oudi-luti-kati umamo wenena
    felegaga ya netawa umamo ya Yesu Kilisto yamu kolito lalo eyaima ne.
  isl-isl: Nú eruð þið orðin að lifandi hleðslusteinum, sem Guð notar í byggingu sína
    og meira en það, þið eruð helguð honum til prestsþjónustu. Gangið því fram fyrir
    Guð – þið eruð velkomin vegna þess sem Jesús hefur gert – og fórnið honum því
    sem honum fellur vel.
  spy-NT: ōyēku rwoontōōk chēē sobchootiin /sikeeteecheenaak kōōtaab soboontaab Tāmirmiryēēt.
    Ōyēku mbo kibkōrōs choo kiikootabaan ꞉Yēyiin ōyēchinē kōrōsēēk chēē chāmē ꞉inee
    ām Tāmirmiryēēnyii kubuntēē Yēēsu Kiriistō.
  xnn-xnn: Et dakayo abes, no somag-en kayo ken Kristo et komaneg kayo ken siya ta
    kanegyo abes nan temtem ay bato ay mensilbi isnan baeyna. Tay am-in ay mamati
    et daida nan kinabaeyna. Isonga kanegyo nan papadi ay kedeng si Apo Dios is men-ob-oblaanda
    ay mang-it-ited isnan isagotyo ken siya et siya na nan gawis ay ik-ikkanyo. Et
    nan ik-ikkan Jesu Kristo ay pala ken dakayo nan gapo ay mabalin ay men-gasing
    si Apo Dios ay mangdawat isnan it-itedyo.
  mwe-mwe: Numbe mmanganya, malinga maganga gakwete gumi, nshishengwanga mmanganje
    nyumba jika Mbumu na mmanganje mmabhishilanga bha a Nnungu bhakwetenje ukonjelo
    na mmishilanje mbepei ipingwa na a Nnungu, kwa ligongo lya a Yeshu Kilishitu.
  tte-tte: Kwatalamwagimiu kaiwena komiu besiele veku meyawasina miyamiya yaina kabo
    kolimiu Yaubada ana nume ikabi, bwaite Yaluyaluwa Tabuna ana kaba miya. Na numene
    koina Yaubada ana paisowa yakayakasisina waginauli, kabo yaluyaluwamiu pwaoli
    namwanamwana waginauli Yaubada koina kaiwena kwamiyamiya Yeisu Keliso koina.
  tcs-tcs: Lete God zoine yupla wase ston wea i gad laip, po kam tugeda wase tempol
    blo God. Ane zob blo yupla i po bi oli prist blo em ane po meke spesil opring
    prom spirit blo yupla po meke em api bikoz prom Zizas Kraist.
  hlt-THB: nangmih awm, ak hqing lungkhqi, myihla im saknaak awh ak ciim khawsoeih,
    Jesu Khrih ak caming Khawsa a do kawi myihla ben bulnaak nawn na awm uhyk ti.
  soq-soq: Sa baiwa e do du seuwa eubu ruau e eba etela God wanana me duwaida, sa
    ipa me ekelesiawa du rua wadepia baiwa. Ema bedewe e God pirisiwaida kakaibu wanaitane
    ita aleu amonawa daitada eubu Iesu Keriso bedewe God wanana. Pulo ema ipa God
    menasadia rua.
  qub-qub: Gamcunapis cawaj rumi-japuymi carcaycanqui. Rumita-japuymi payga shuntaycämanchi
    templunta jatarachinanpaj. Chaynöpis acrasha-cashunqui templuncho sirbej cüracunano
    canayquipämi. Jesucristu-raycumi Tayta Diosga acrasha-cashunqui pay munashan ofrendacunata
    garanayquipaj.
  att-att: Á pangikatalà tam kâ Apu Kesu, mepattatádday ittam gapay kuna nga kunnay
    sù ira batu nga paddayan ni Namarò ta bale na. Ta sittam ngámin nga manguruk kuna
    yù meyárik ta bale na. Á pabbalinan na ittam gapay ta mangilin nga páppári nga
    masserbi kuna. Á yáyù nga makimoray ánna maddáyaw ittam kâ Namarò. Á alawatan
    ni Namarò yù pakimore tam kuna ánna yù paddáyo tam kuna, nga kunnay ta pangiyátáng
    tam kuna, megapu sù kepattatádde tam kâ Apu Kesu Kiristu.
  bki-bki: Naruei Atua naio buru kito, naio bitiri bulag kito mave ea puruveru nene,
    naio miasosol kito jibe ka puruveru nalo napano ameul ea kanano yimo lu nene.
    Naio mial kito jibe ka taara na kulo lu nalo ka roim̃au kanano, napano romijikia
    ravar novo nalo van naio napano mia naio saaro kalo, napano romijikia resian vanio
    rivior im̃auano ga napano Yesu Kristo naio mila ruei.
  bqp-bqp: Ákↄ̃nↄ sↄ̃ á gbɛ̀ wɛ̃̀ndide kũ Luda tɛni a kpɛ́ ɛ̃ boonↄ ũ. Ákↄ̃nↄmɛ
    a gbàgbarinↄ ũ, adì sa kũ àdi káagu o kũ a Nini gbãnao Yesu Kirisi gãi.
  mcp-mcp: Bɨ músə mikuwó mí mə́kwóógʉ́; kwagá ŋgə sɛɛŋgya nə́ ndɛɛ́ bɨ mú bə njɔ́w
    á *shíshim shú ísɛ́y í fada, í dʉ́g kənd Zɛmbî *mətúnʉga mâ shíshim, nyə́ é dʉ
    magʉlə lúú mə́ Yésus-Krîst dɨ̂ má.
  hat-hat: Nou menm tou, tankou wòch vivan, kite Bondye sèvi ak nou pou bati kay li
    a ak pouvwa Sentespri, pou nou ka sèvi l' tankou prèt k'ap viv pou li. Konsa,
    gremesi Jezikri, n'a ofri bay Bondye ofrann ki soti nan kè nou, ofrann ki pou
    fè l' plezi.
  npl-NT: Ijkó, nomejwah kemi temeh non yolitokeh, xikkawilikah Dios manomechtekitilti.
    Ijkó makichijchiwa se kali non amo mota, iwa por Cristo Dios kiselia ika pakílistli
    tlan nonkitlamaniliah kemi tiopíxkeh chipawakeh.
  bgg-bgg: Isieng lubaothek duiine wuii ruii bo, chiih-è nawaithek shii ne luruak
    pha Jewthek misiahò rung pha kho yi bo, khihà so phabithek è duiine nathek ne
    blia rek srane Isu Masi chiang è Hamangkhung-aphuii yie spho khlem rek bo.
  eng-TCENT: you yourselves, like living stones, are being built up as a spiritual
    house, a holy priesthood, to offer spiritual sacrifices acceptable to God through
    Jesus Christ.
  eng-BSB: you also, like living stones, are being built into a spiritual house to
    be a holy priesthood, offering spiritual sacrifices acceptable to God through
    Jesus Christ.
  cpu-NT: Ari pikantzitaari eejatzi eerokaite pikempitaaro mapi, tsika otzimi jaayeetakeri
    irovetsikayeetantyaaro pankotsi, okantavetaka te pinkempitajaantyaaro mapi, tema
    añaatsimi eeroka. Pinkempiyetaiyaari eejatzi omperatasorentsitaari itzimi saikantaiyaarone
    iroka pankotsi, pinkempitakaantero pimpomeshireyetaatyeeromi ookimotariri Pava,
    okantakaantziro okaratzi jantayetairi Jesucristo.
  san-ASM: যূযমপি জীৱৎপ্ৰস্তৰা ইৱ নিচীযমানা আত্মিকমন্দিৰং খ্ৰীষ্টেন যীশুনা চেশ্ৱৰতোষকাণাম্
    আত্মিকবলীনাং দানাৰ্থং পৱিত্ৰো যাজকৱৰ্গো ভৱথ|
  tac-NT: '''Yako alé re''obachi bejtégame nile Onorúgame Alawala. Jípeko ramué alawálachi
    pachágana ajtí, ''liko ramué niru napurigá bilé re''obá wa''lú. Ramueka niru napurigá
    bilé rejté alué wa''lú re''obá newárigime. Abiena nirú ramuéchigó napurigá e''wélala
    balé napu nóchame ju Onorúgame nila nóchalichi. ''Liko ''we ''la eliwa napurigá
    Onorúgame nulémala ''emi. Bo''né Esukristo ''we ''la gu''iri napurigá ''emi ''la
    e''wame nímala napu aní Onorúgame. ''Lige ''émichigó a''chigóriga ju napurigá
    alué rejté, ''lige Onorúgame ''emi nulémala napurigá ''emi benírimala ralámuli
    napurigá ''la Onorúgame oyérame nímala aminacho we''ká ralámuli.'
  eng-WEBPB: You also as living stones are built up as a spiritual house, to be a
    holy priesthood, to offer up spiritual sacrifices, acceptable to God through Jesus
    Christ.
  gfk-H: Ma bia muat haan tupas ia hua, muat hoing ira lilona haat mah. Ma Kalou i
    la paapalim ma muat wara pakpakilei tiga hala ma ira tanua muat waing muat naga
    papalim hoing ira halhaliana pris. Muat la tartar ra hartabar tupas ia maram narako
    ta ira tanua muat. Ma Kalou i taram lah kaiken ra hartabar kanong muat narako
    ta Iesu Karisito.
  viv-viv: '@see-verse:1PE.002.004'
  yao-yao: Ŵanyamwe nombe nli nti maganga gamajumi nkagumbikwe ni kuŵa nyuumba ja
    chimbumu muchinkatumichile mpela ŵambopesi ŵaswela, nkatyosye mbopesi sya mmbumu
    syasikukundikwa ni Akunnungu kwa litala li Che Yesu Kilisito.
  tgp-tgp: kamim sohena, ka sohena vatu sei la mauri, God mo voro kamim sohena iman
    Tanume Tapu matea, matan vara ha pa vao pr̃is tapu matea mata sile na silesilea
    sei God mo avulahi hinira hin Iesu Kr̃isto.
  auc-NT: Mïnitö mïïmïni quëwëñömïni Wængonguï mïnitö ïmïnite ænte cabo tingæte adoconque
    mæ̈nonte baï cædinque edæ, Botö Önöwoca owoquincö, ante badongä quëwëmïnipa. Quëwëñömïnite
    godömenque tæiyæ̈ waëmö badongä badïmïni inte edæ mïnitö ïñömö edæ Wængonguï Önöwoca
    tönö ääwocaque baï ëwocadinque, Wængonguï quï, ante në godömïni bamïnipa. Ïninque
    mïnitö Itota Codito ëmöwo ante apæ̈nedinque, Wængonguï quï, ante godömïni ate
    tömengä edæ waa ængampa.
  kbc-NT: Niɡ̶ina managitiwaji miniwataɡ̶a Ǥoniotagodi, Aneotedoɡ̶oji eote niɡ̶ida
    makaamitiwaji makaami noiigi ane micataɡ̶a diimigi ane diɡ̶eladetigi Liwigo Aneotedoɡ̶oji.
    Niɡ̶ida makaamitiwaji ɡ̶adiciagi niɡ̶inoa wetiadi ewikaɡ̶a ane ibake Aneotedoɡ̶oji
    me yoe diimigi. Odaa Aneotedoɡ̶oji ɡ̶adiomaɡ̶atitedicetiwaji mabaatema miditaɡ̶a
    loiigi ane liciagi diimigi. Codaa ajicitalotiwaji Aneotedoɡ̶oji niɡ̶icoa ɡ̶aboonaɡ̶a
    ane yemaa. Niɡ̶inoa ɡ̶oboonaɡ̶a niɡ̶inoa ɡ̶odiweniɡ̶idenaɡ̶aneɡ̶eco ane icoɡ̶otiwece
    ɡ̶odaaleɡ̶ena. Jakataɡ̶a me jajicaɡ̶atalo niɡ̶inoa ɡ̶oboonaɡ̶a leeɡ̶odi niɡ̶ijo
    Jesus Cristo aneotedoɡ̶odomi, niɡ̶ijo naɡ̶a diniboote Aneotedoɡ̶oji.
  bmh-bmh: Gonun, ag muzmuz dabun zau sanag sul, Uwait nug ag igaraimai, gonugau Nou
    zaueim ag taparai mareun daremen. Ag han Uwait ula dabun duailel taparai mareun
    daremen. Ag Yesus Kristus sesamoranemen, gonun, ag agal doropag egun biz ebu agaimai,
    Uwait morondai, gonugau ougab siksikeu.
  ctu-BL: Jatetla ja'el lajaletla bajche' cuxul bʌ xajlel. Woli la' wa'chocontel ti'
    yotot Dios. Yom ch'ujul bʌ motomajetla i cha'an Jesucristo cha'an mi la' wʌq'uen
    ch'ujul bʌ i majtan Dios mu' bʌ i mulan.
  meq-meq: Nəkurom dərmak, tərum andza kwar neheye ta sifa aye hərwi ada Mbəlom mâ
    həl kurom, mâ ɗəzl ha gay nakə Məsəfəre ma ndziye mə ɗəma aye. Ma təriye kurom
    ha ndo neheye tə vəlaway wu a Mbəlom aye hərwi ada kâ gumay məsler tə ɗərev kurom
    peteh. A yay a gər andza niye hərwi Yesu Kəriste.
  noa-H: Mag pãrau Cristo hiek hʌ̈k'a nʌmuata Hẽwandamau hich hat'ee di hëu harrumjö
    sim. Di chaar hëu nʌm k'abamta pari pãachta chi dipá daígk'a nʌm, hajapcharan
    hi hõorma. Mag hi hõork'a naawai hãba hirigpaita jëeunaa hirigpaita hee haju haai
    nʌm, hichig magamk'ĩirta maach hich hõork'a wai sĩewai. Pari mag hi hat'ee nem
    hajap'a wau wënʌrrʌm chan pãachta hajap'a nʌm gaaimua k'aba Jesucristo hajaug
    t'ö nʌm gaaimuata mag wënʌrraawai, Hẽwandamaujã hich dawagaata hoojem.
  alp-NT: Imi supu hidupe beluke peneka hoko imire saka batu hidupa rebe tamata esi
    pakele kena eleke luma grejare le Ro Misete Ikbasae imi laleimu. Iono imi kena
    tamata rebe Alla Ibitike imi kena Eni tamata rebe imi makerike saka imamaru leke
    imi pala tanei eteI lulu Eni sukare. Tanei rebe imi rilukele, Itrimae baue saisa
    rebe Yesuse Kristuse Ionoe ete imire.
  san-VEL: yuuyamapi jiivatprastaraa iva niciiyamaanaa aatmikamandira.m khrii.s.tena
    yii"sunaa ce"svarato.sakaa.naam aatmikabaliinaa.m daanaartha.m pavitro yaajakavargo
    bhavatha|
  kbq-kbq: Tamagranena asimu eri havegna hu'nazageno, avamupi mono nona kiaza nehigetma,
    avamupi ruotge pristi vahe'mofo nonkna nehutma, Anumzamo avesi'nea ofa Jisasimpi
    avamupina hunentaze.
  kbh-kbh: Chábioye s̈mochtobeconá, ts̈ëngaftanga chë ts̈abe vida s̈mojóyëngacñënga,
    cánÿiñe mo aina ndëts̈bengcá, Bëngbe Bëtsabiama jajebuama canÿe yebnents̈ama chas̈motsemnama;
    mo Bëngbe Bëtsabiama bachnangcá chas̈motsemnama, nÿe Bëngbe Bëtsábioye jtseservénama
    jtsents̈énëse, chábioye jtsatschuanayama. Nts̈amo Bëngbe Bëtsábioye jtseservénama
    s̈mojtsamcá, chábioye ts̈abá jtsinÿanana, ndayá Jesucristo tojanmama.
  ron-LSB: Și voi, ca pietre vii, sunteți zidiți ca o casă spirituală, pentru a fi
    o preoție sfântă, care să aducă jertfe spirituale, plăcute lui Dumnezeu prin Isus
    Cristos.
  pon-pon: O pein komail en kakautla duen takai memaur, wiala im nenin o pwin en jamero
    jaraui, pwen kida mairon, me pwili jan Nen o, me Kot kotin kupura ki Iejuj Krijtuj.
  nhe-BL: Titlaneltocani ya tijpiyaj yolistli yancuic huan tiitztoque queja nopa sequinoc
    tetini tlen ica Toteco quichihua nopa cali tlen axaca hueli quiita. Monequi timotlatzquilise
    ipan Cristo tlen mocahua calnacastla. Tiitztoque titotajtzitzi tlen titlatzejtzeloltique.
    Huan totequi eltoc para tijmacase Toteco tlacajcahualistli. Pero ax tijmacaj tlacajcahualistli
    tlen tlacame hueli quiitase. Totlacajcahualis eltoc para tijtequipanose, huan
    tijchihuase nochi tlen technahuatía. Huan Toteco quiselis tlen tijmacase pampa
    Jesucristo ya techpajpactoc.
  sps-sps: Ami kan, te faarei rom fo marats te kaa mirom toto. Gov komainy maromi
    ma faarei na pan tana saape te kaa non a Aaven Ya, tan kat to aya mi faarei nats
    rom tsoiny faakor, ma binun faarei ami ri am kat to na fo fifaan ten Gov, koman
    e Jisas Krais, Gov komainy fiisok non a fo fifaan to ayei,
  wnc-wnc: Anututa ginu inae pake sanga ginda asinggan kayuk yutnanga aknga ginde
    atdamunggak. Atdamuke ita gin pasiwan ginu itane aminabamda dongu takngatukan
    binga dakngake yuaing. Yuwawa ita apuke ginde banakan ayuak. Siwan aminu tapatuta
    suu kekeknga asinggan yutnanga gwegwen pake pakapu sup you gwendu tasiwik. Tasiwan
    puyuwan waapata apuke you wagwene yuwik. Ina unzakan Anututa ginu inae papan ginda
    itane aminabam dakngawa ita ginde banakanu ayuak. Anututa ginde banakan yuke ita
    gin pasiwan ginu itane puya amina dakngake yuaing. Dakngake yuke ginda itane puyana
    tasike anzing tasining. Ie apbakngake ginda sangasa pakapuke ie imuning. Siwan
    nata sangasa ginda wa imuningge yanggau nata mani ba nanam ba sangasae natake
    dua yanggat. Aho. Ginu ie bakngake itane banip tawake ie gepbiatang koke ie kekeknga
    yutningge natake yanggat. Ginda sanga wa binga Anutue imunangge tasiwawa Jesu
    Kraisda gin gatandamik. Gin gatandamuke ita sanga wa ginda ie natake tasining
    kaknga take Anutue nomune kuke ie yeikngaman kake Anututa natapan take siwik.
  bus-bus: Apinↄ sↄ̃, ámbe gbɛ̀ wɛ̃̀ndidee kɛ̀ Ludaa e a kpɛ́ ɛ̃ɛ booonↄ ũ. Ámbe
    à gbã̀gbãrinↄ ũ, eè saa kɛ̀ è kánɛ o kↄ̃n à Ninii gbãaao Yesu Kirisi gãzĩ.
  gub-BL: Pezeruzar Zezuz Zaneruwihawete rehe. A'e rupi Tupàn uzekaiw katu penehe.
    Aze ita ikatu nehe, tàpuz ikatu putar nehe no. Nu'ar kwaw nehe. Zezuz a'e, ita
    tàpuz iwy pe har ài hekon a'e. Peruzar ize'eg nehe. A'e mehe peiko putar tàpuz
    ài izupe nehe. A'e mehe zaiko putar Tupàn hàpuzuhu ài nehe, ta'e Hekwe wiko putar
    zaneinuromo a'e nehe xe. Xaxeto a'e wà, uma'ereko tuweharupi tàpuzuhu pupe wà,
    ma'e imono pà Tupàn pe wà. Pezeruzar Zezuz Zaneruwihawete rehe. A'e rupi peiko
    Xaxeto ài. Pekatu izupe kury, ta'e Zezuz o'ok ikatu 'ym ma'e pewi a'e xe. Pezapo
    putar ma'e Tupàn pe nehe, hàpuzuhu rehe uzekaiw ma'e wazàwe nehe. Penemiapo ràm
    ikatu putar izupe nehe no. Ta'e Hekwe Puràg umur putar ukàgaw peme a'e nehe xe,
    ikatu ma'e iapo kar pà peme a'e nehe xe.
  imo-imo: Eno peya kou koinjo mololi mele moromele. Ulke mare kouni takoromele mele
    Goteni yunge Mini Kake Telimunga ulkemu takondombaindo eno kanopa lipelie ulke
    takombalomunga kou melema nimo. Eno Gotenga kapi nili imbo kake telima moromele.
    Kapi nili iyemani Gote kapi ningeindo yuni kanopa penga pilerimu melema kalko
    yu tiringi aku teko eno enongano Gote kapi ningeindo yu kanopa penga kanombalo
    melema tiengei. Aku kinye, Jisas Kraistini enonga nimbe tenderimumunga Gote mele
    tingema Gote yuni paimbo kanopa penga pilipe limbelo.
  boj-boj: Niŋgi dego tal ai bul ŋambile unub. Qotei aqa Mondor na niŋgi aqa segi
    tal sqa marsiqa niŋgi gereiŋgeqnu. Deqa niŋgi Qotei aqa atra tamo bolequja sosib
    Yesus Kristus aqa ñam na nuŋgo segi jejamu Qotei atraiyoqnib a niŋgi qa tulaŋ
    arearetoqnqas.
  eng-DRA: Be you also as living stones built up, a spiritual house, a holy priesthood,
    to offer up spiritual sacrifices, acceptable to God by Jesus Christ.
  knf-knf: Nawutan Naşibaţi ajejan nawo kak ji pnduba panwooŋ pjeb pankniwnuŋ katoh
    ki *Uhaaş wi nul ukfëţuŋ, nawo pntaali pi baţeŋan pyimanaan kadolna uţen na iţeŋan
    inkliluŋ Naşibaţi jibi Uhaaş wi nul uŋaluŋ. Yeŧu Kriŧtu akdooŋ uţen na iţeŋan
    mënţ ilil Naşibaţi.
  san-KHM: យូយមបិ ជីវត្ប្រស្តរា ឥវ និចីយមានា អាត្មិកមន្ទិរំ ខ្រីឞ្ដេន យីឝុនា ចេឝ្វរតោឞកាណាម៑
    អាត្មិកពលីនាំ ទានាត៌្ហំ បវិត្រោ យាជកវគ៌ោ ភវថ។
  arn-NT: Fey eymün kura reke feleymün Jesus reke, Ngünechen tañi dewmalngeael kiñe
    küme ngillatuwe ruka kisungealu. Fey Ngünechen ka femngechi femkünuaeymünmew kiñe
    lif piwke trokiñ saserdote reke, tamün chalintukuael püramyen rume kümelu ka tutelu,
    fey ta famngechi tamün püramyeafiel ta Ngünechen Jesucristo ñi duam.
  zas-NT: Ziangajc lëjt, guial ma rliladxidi Jesucrist, najdi ziꞌc ree guiaj naban
    ni cayajcnë xyadoo Dios. Najdi bixhioz naya luxdoo rüjn sirv lojman, din nabandi
    ziꞌc ruladx Dios, laan na̱j ni rudëëdi lojman ziꞌc gon por Jesucrist.
  ken-NT: Bě nkwɔ bǎchi nɛpɛ́m. Bák yɛ ka mbɔ batay anɛ básɔ̀t bɛte ɛkɛt ɛnɛ Ɛfóŋó
    Mandɛm ábhàk arɛ́. Bǎchi bo abhɛn yi ábhʉ́rɛ́ nyáŋá bɛ mǎmbák nnɛrɛ́kɛt
    anɛ́ bachiǎkap, ndu bɛchyɛ mmʉɛt ɛyɛka nkɛm ntá yi ɛnyu ɛnɛ́ ɛ́chyɛ̀ Mandɛm
    maŋák ɛ̌ti Yesu Kristo.
