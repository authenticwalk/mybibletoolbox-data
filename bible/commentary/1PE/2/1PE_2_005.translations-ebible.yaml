  dso-dso: ତାର୍‌ ଲଗେ ଆଇଲାର୍‌ପାଇ ତମେ ଜିବନ୍‌ ରଇବା ପାକ୍‌ନାପାରା ଅଇଆଚାସ୍‌ । କାଇକେବଇଲେ,
    ତମ୍‌କେ ଜଡିକରି ଗଟେକ୍‌ ଆତ୍‌ମା ରଇବା ମଣ୍ଡଲି ତିଆର୍‌ ଅଇଲାନି । ଆରି ପର୍‌ମେସରର୍‌ ସୁକଲ୍‌
    ରଇବା ପୁଜାରି ଇସାବେ ତମେ ତାକେ ସେବା କଲାସ୍‌ନି । ଜିସୁକିରିସ୍‌ଟର୍‌ ଲାଗି ଏ ଆତ୍‌ମାର୍‌ ସେବା
