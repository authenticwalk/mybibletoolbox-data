    ipan Cristo cati mocahua calesquina. Tiitztoque titotajtzitzi cati titatzejtzeloltique.
    Huan totequi eltoc para tijmacase Toteco tacajcahualisti. Pero amo tijmacaj tacajcahualisti
    cati masehualme hueli quiitase. Totacajcahualis eltoc para tijtequipanose, huan
