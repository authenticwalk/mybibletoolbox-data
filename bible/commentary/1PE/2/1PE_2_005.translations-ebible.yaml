  txq-txq: Ei oo muste makaesa mia Karistus boe, mita fo Manetualain oo pake ei boe.
    No dalak naa, ei sama leo batu fo Manetualain here nalan fo nambaririik uma soa-neu
    Ndia Dula-dalen. Ei oo sama leo batu mana maena masodak, sama leo Karistus boe.
    Ei sama leo malangga anggamar, mana leo-laꞌo no malalaok soa-neu Manetualain.
    Naa, sama leo ei meni tunu-hotuk soa-neun. Ei tunu-hotum tao namahoko Manetualain
    dalen, nahuu Yesus Karistus maten ena soa-neu ei basa ngga.
  aaz-aaz: Hi ro he mmafuut mok Kristus msaꞌ, he Uisneno npaek ki. Nok ranan naan,
    hi on reꞌ fatu reꞌ Uisneno npiir naan ki, he nafenaꞌ umi neu In Asmanan. Hi on
    reꞌ fatu reꞌ nmoni msaꞌ, on reꞌ Kristus. Hi on reꞌ aꞌnaak rais pirsait ein reꞌ
    nmonin akninuꞌ neun Uisneno. Naan nahuum on reꞌ hi meik fuaꞌ-turuꞌ meu Ne. Hi
    fuaꞌ-turuꞌ naan anharineb Uisneno In nekan, natuin Yesus Kristus anmaet neu ki
    ok-okeꞌ.
  qup-NT: Amunchi Jesusta kayllayashpaykichimi kankunapas rumishina chaymanta wiñaypa
    kawsayyu tukushkankichi. Yaya Dios rumimanta wasihukshina kashpan kankunamanta
    wasinta rurahun Espiritunwa kankunapi kananpa. Chaymantapas kankunata yanapahun
    uchaykichimanta picharishka paypa munashkanllata rurak saserdotekunashina kanaykichipa.
