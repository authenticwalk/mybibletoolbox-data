  san-ORI: ଯୂଯମପି ଜୀୱତ୍ପ୍ରସ୍ତରା ଇୱ ନିଚୀଯମାନା ଆତ୍ମିକମନ୍ଦିରଂ ଖ୍ରୀଷ୍ଟେନ ଯୀଶୁନା ଚେଶ୍ୱରତୋଷକାଣାମ୍
