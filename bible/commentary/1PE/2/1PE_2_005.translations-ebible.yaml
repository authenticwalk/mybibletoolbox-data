  urb-NT: Pehẽ riki ita ta aja saka tĩ. Jande jaxoha pyahu aja jaxo tĩ. Pejur. Pehẽ
    ke te'e ok ke Tupã mujã ame'ẽja saka. Ame'ẽ rehe I'ã ihĩ katu ta. A'ep Tupãma'e
    pa'i ta aja saka pema'ema'e ta. Pa'i ta katu te ame'ẽja saka. Jesu kotyhar ta
    ke pehẽ. A'erehe ma'e ke Tupã pe peme'ẽ te'e. Ame'ẽ rehe Tupã hury katu. Pehẽ
    pe Tupã'ã mujekwa ame'ẽ ke peme'ẽ te'e ipe.
  fra-LSG: et vous-mêmes, comme des pierres vivantes, édifiez-vous pour former une
    maison spirituelle, un saint sacerdoce, afin d’offrir des victimes spirituelles,
    agréables à Dieu par Jésus-Christ.
  san-HK: yUyamapi jIvatprastarA iva nicIyamAnA AtmikamandiraM khrISTena yIzunA cezvaratoSakANAm
    AtmikabalInAM dAnArthaM pavitro yAjakavargo bhavatha|
  cak-SNT: Y ruma ixcꞌo riqꞌuin ri Jesucristo, ixreꞌ jeꞌ ix incheꞌl abꞌaj ri cꞌo quicꞌaslien,
    rumareꞌ tiyaꞌ lugar cha ri Dios chi nquixrucusaj chi nquixuoc rachuoch ri Espíritu
    Santo. Y ix santos sacerdotes richin chi ntiyaꞌ ri icꞌaslien choch ri Dios, y
    jajaꞌ can xtika choch, ruma can pa rubꞌeꞌ ri Jesucristo ntiꞌan-ve.
  uvh-uvh: Ka naktangka aming sidindu' ningsa', sidi adita' naktangka tanga uningkim
    ka' iyak guk ningda'ning ubu kuma' kadofinga iking. Wara' sidi dabik adiganangsa'
    anga garanga Anutuning yak kareng ning kadofiinga Anutu wari ananing mini unggo
    u yak ka wara'ganang irota'. Abanga sidi yak ka wara'ganang wa Anutuning pris
    arantagim karesi sini' ka tim Anutu wari aming ning kadagang suknakubeiam waraga'
    sura keng a napa' karesi u sauripmaminga waraga' sa' urang nakarugu' ningda'ning
    ka sidi Anutuga' ibang tuguinga Anutu wari kane ka Kasira Aming Jisas wari tugu'
    wara'ning kigineng waraga' sura sidita' siamo' nakota'.
  ino-ino: Lapa'kaeya'ae avamu hane'nea yafa'kana vaya mai'nisakeno Anumaya Koti'a
    Fate Akufa Avamu'a maisea no'a lapa'kaeya alino kikefe nehe. Ne'kiketapa ani nopi
    mai'netapa hao'otake au'ava kava ohutapa fate akufa mono nopi kava vaya mai'netapa
    Yisasi Kalaisi'a hao'otake yatile fali'nea yafe mi'ko lapa'kufamo'a Anumaya Koti
    haisea kava hisea yafe alaki amisakeno Anumaya Koti'a lusi amuse huke.
  gnn-gnn: Ga ŋilimurrunydja dhuwala balanyarayi bitjan guṉḏa malanha walŋamirriyi
    yana, liŋgu Godthunydja yukurra bitjan ŋilimurrunha dhä-manapan ŋal'marama marrtji
    bala, nherra'-nhirraṉna ŋunhimalayina dhambay Djesuwalana; ga waŋgany-manapanmirrina
    ŋilimurru yurru yukurra dhärranydja balanyarana bitjan buṉbu Godkuna, nhanŋuwaynha
    wäŋa nhinanharawu. Ga wiripunydja ŋilimurru dhuwala ḏalkarra'mirrina yolŋu walala,
    nhanŋuway wal'ŋu Godku, ganaŋ'thun yukurra nhanŋuway yana djämawu, märr yurru
    ŋilimurru nhanukalanydja yuwalk wal'ŋu yana buku-ŋal'yun, ŋuriŋiyi birrimbirryu
    nhanukalay Godkala, liŋgu dhiyaŋuyina ŋuli ŋunhi Godnhanydja ŋayaŋu-djulŋikuma.
    Ŋayinydja yurru Godthunydja goŋmirriyirrina wal'ŋu märrama nhokuŋu, nhä nhe yurru
    wekama ŋunhiyi ŋuliwitjan Garraywala Djesu-Christkalaŋukurrunydja, liŋgu ŋurikiyina
    ŋayi wal'ŋu yuwalktja ḏukṯuk märranharawu.
  yal-yal: Ɛ tan fan bata findi Alaa banxin ti seene ra alo gɛmɛ niiramane, ɛ yi findi
    saraxarali yama sariɲanxin na, ɛ yi siimaya saraxane ba Ala tinxi naxanye ra fata
    a Muxu Sugandixin Yesu ra.
  cnt-NT: Le₂në₅ bá₄ 'nia'₂ ján₃, jmo₄ 'nia'₂ 'au'₂ a₂lɨ́ng'₅ co₂'nió'₄ nɨ₁cang₁ jén'₃
    a₂jmó'₂ Diú₄ ta₁ a₂juɨ₂₃ jmóg'₅ caun₂ 'né₅ a₂gu₂dsí₂, ia₁jaun₂ dsi₁nó'₅ 'nia'₂
    léng'₂ co₂'nió'₄ jme₂dsa₂ i₂lë́₅ 'í₁ quiáin₅ i₂qui₂jén'₅ 'e₂ qui₂jén'₅ ne₄ Diú₄
    a₂gu₂dsí₂ a₂lë́₅ a₂'ŋio₂ dsɨ́₅ 'éi₂ gue₂₃ të₂le₃ quian'₅₄ Jesucristo.
  tif-tif: God ali ibi talalu-yimulala, tiltam almi unang tunum kelin o, kalala, tiin
    kawong ilin kaa kuyase. Kemin, ipkal God ayo kelipla, alalta tunum imi am kun
    aa, abak aa, bom, kawu leng dap-tii ke-lom am dinabip ultap kela ibi ulela-yim-tiilaya,
    almi Sinik alta ibi kuyaku-diyaku-ke kuyak mim-daala, kibi tiltam God ami am diilim
    tap kelin o. Kanola siin sawaayak kawu, God ali tunum malo ma ulelnaya, tunum
    awem pris o, kebip imi ok kaata fuku-bomdip taloop iyo God ami kukaansip tap,
    God ata ibi ulelnala God almi Sinik ayo kambolip ata dong dakaayin-balala, win
    dukum aa, beten aye, lotu kemin uyo Yesus Kraist ami koliple, ata God ami kolaya,
    God ayo fiyaap duu-bala yo, kala-somla ko.
  nlx-nlx: तुमू बी खुद जीवताला देगड़ान गेत जीवान गेर बोणती जातेह, ज्यानकेरता काय चाकर्‍यान
    चोखालो सोमाज बोणीन, ओहला जीवावाली बोली चेड़ावो जो यीशु मसीन द्‍वारा बोगवानाह पोटी।
  apw-NT: Nohwíí ałdó’ tséé hiṉáhi daanohłįįhíí k’ehgo kįh godiyini doo hit’įį dahíí
    nohwee ágólṉe’, okąąh yedaabik’ehíí daadilzini daahłeehgo, Bik’ehgo’ihi’ṉań baa
    hi’ṉiiłhíí k’ehba’ihédaanhsįgo daahohkąąh, áí Jesus Christ biláhyú Bik’ehgo’ihi’ṉań
    bił dábik’eh.
  gum-gum: Inchawei ñim øsig sruumera Tiuswei yayu ñimgucha marøb kusrunrrain kuy,
    sacerdotesmera Tiusweindø tarømariilø kua, Tiusweimburab maramigu keta tranøb
    pønrramig kønrrai, Jesucristogurri Tiusweyasig chull indamdeelø.
  not-NT: Aroquenta piquemisantaiguëri Quirisito, yogabisaicotajimi Tosorintsi pomatsiguengataigacari
    Iriro aisati icanquemi pomatsiguengataigacari antagaisati quemisantatsiri. Itimi
    Tosorintsi quemisantatsirijeguiquë. Aisati ijitaiguëmi nibatocontatsiri. Yamai
    pintineri omagaro icogui Iriro, catingasati pinibatiri Iriro, aisati pinibabentineri
    basini matsiguenga, pomanocotiri. Aisati pingantocotiri Tosorintsi cara Iriro
    caninari, pingarasiatiri aroquenta iniacaninataiguëmi aroquenta piquemisanqueri
    Jesoquirisito. Ira Quirisito cantaca mopë oquibe. Jonoiqueroca, Tosorintsi yobetsiquë
    ibango. Obirojegui quemisantatsiri cantaquibi mopë; yogaiguëmi Quirisitoquë aroquenta
    piquemisanqueri.
  plu-plu: Mpuse wixwiy hawwata kewa pahow tipbe dehetnikube. Uhokri pahadguhwiy pawtak
    kabayhtiwa adahan wixwiy humaw pahate gipin kewa pahá payt tiptiyebe. Hawwata
    akiw wixwiy humaw kewa gimuwpegapube agikuya gipin adahan wixwiy kehne kibeyne
    ofan ta git Uhokri abet uhiyakemniwiy. Igme Uhokri amapa ini ukanwiy ta git mmanawa
    wixwiy kakanhaw git gipitimpi Jesus Cristo.
  iou-iou: In udegän, mobä irit ikek ude irirä Anututä inä inita kudupi äbot säkgämän
    Munapik täŋo kehäromi terak itta täŋ-kehäromtaŋ tamiŋ itak. Ude täŋirän inä bämop
    äma, inita iwoyäwani ude itnayäŋ täŋo uwä Jesu Kristo terak Anututa ärawa säkgämän,
    ini gäripi nadäk täyak ude api täŋ imineŋ.
  ntp-NT: '@see-verse:1PE.002.004'
  rai-rai: Io, muaat kaai, muaat welaar ma ra kum lalaaun na waat, ma God in paam
    a ruma i nion ma muaat. Muaat a waan paat a kum gomgom na tena tuntun wetabaar
    karom God, kupi muaat a taar a kum wetabaar baa i nion, ma i takado u ra mataana,
    i kabina un Iesu Kaarisito.
  haw-1868: O oukou no hoi, e like me na pohaku ola, ua hoonohonohoia oukou i hale
    uhane, a i poe kahuna hemolele hoi, i kaumaha aku ai oukou i na mohai uhane, i
    ka mea oluolu i ke Akua ma o Iesu Kristo la.
  ffm-ffm: Onon duu oɗon mba'i hono no kaaƴe guurɗe mahirteeɗe suudu duumiindu nii.
    On yottinooɓe sadaka seniiɓe, waddanooɓe Laamɗo sadakaaji ruuhunkooji ɗi mo jaabortoo
    saabe Iisaa Almasiihu.
  arb-NAV: إِذَنِ اتَّحِدُوا بِهِ كَحِجَارَةٍ حَيَّةٍ، مَبْنِيِّينَ بَيْتاً رُوحِيًّا،
