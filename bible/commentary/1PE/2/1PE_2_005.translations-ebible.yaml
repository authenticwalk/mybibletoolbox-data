  ena-ena: Namɨlaŋ avi lɨba kum huaci huaci hameŋ laci hameŋ laci hɨnihɨni hɨsɨŋ agɨlaŋ
    me hɨnilalaŋ uami. Lɨdalaŋ Asɨ dɨ Amɨŋ agaŋ lɨdaci namɨlaŋ nudɨ ulaŋ me hɨnilalaŋ
