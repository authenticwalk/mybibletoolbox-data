  klv-klv: '@see-verse:1PE.002.004'
  bco-bco: Gio꞉lo꞉ u mela꞉no꞉lo꞉ a꞉lab o꞉leo꞉ngo꞉ dowab ko꞉lo꞉, Gode eyo꞉ giya a꞉la꞉ta꞉ga꞉yo꞉
