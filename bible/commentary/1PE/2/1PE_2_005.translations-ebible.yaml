  dwr-ENT: ሂንቴካ ቃሲ ዴዖ ሹቻዳን፥ ጌሻ ቄሳ ጊዲዴ፥ ዬሱሲ ኪሪስቶሳ ባጋና ፆሳ ናሼቺያ ኣያና ያርሹዋ ፆሳው ያርሻናው፥ ሂንቴ
