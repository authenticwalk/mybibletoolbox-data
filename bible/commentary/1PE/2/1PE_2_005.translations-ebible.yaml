    vaiha Kotiraini koqe kaiqa vara amitaqi vuata. Ne mintivaro Kotiva Karaitirarao
    tiro, ni kaiqara quahaanaro.
  hub-NT: Antsu ika Yuus ememattasa iruuntai jean kayajai jeamkarua numamtin ainaji.
    Yuusnau arti turamu asa, ii tunau ainati agkanmamtikramattsa Jesucristo númi yapajiamunam
    achinar mantamnawaiti. Turamu nantaki nayaimpinam wuwaiti, tuma Wakan Pegkera
    nuna akupturmakuitji. Turutma asamtai yamaika Yuusa jeen kayajai jeamkarua numamtin
    ainaji. Ika yamaika sacerdoteya numamtin ainaji, tumau asar Yuus aujkur, nina
    pegker amaja nuke takainaji.
  hmo-hmo: Umui danu be mauri nadidia bamona, bona Dirava ia ura umui do ia gaukaralaia,
