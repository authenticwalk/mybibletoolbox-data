  zav-NT: Na' de'en ngodə'əcho txen len Jesocristən' gwxaquə'əlebecho ca yeɉ ca' de'en
    zɉəncua' zɉəngodə'ən gan' chac yo'o de yeɉən'. Pero zaquə'əchcho ca yeɉən' la'
    de yeḻə' mban zeɉḻicaṉe c̱hechon', na' yoguə'əcho txenṉə' naccho liž Diozən' c̱hedə'
    zoe' len chio'o. Na' gwxaquə'əlebecho ca bx̱oz c̱he beṉə' Izrael gwlaž c̱hecho
    ca' can' gwnitə'ətezə gwnite'e gwse'eɉṉi'alaže'e Diozən', c̱hedə' Jesocristən'
    chone' par nic̱h zotezə zocho cho'ela'ocho Diozən' ḻo'o yic̱hɉla'ažda'ochon' can'
    chazlažə' Diozən'.
  sgz-sgz: Má á gam mul á bos liuán hat er Tanián a Pilpil a him mai suri longoi kán
    rumán osmapak ái Káláu. Má á gam gama lu him on ngorer i kán tan tám osmapak er
    a lu tari osmapak án tanián uri narsán. Má ái Káláu na sormángát pasi á matngan
    osmapak ngorer kabin i Iesu Karisito.
  kek-NT: Ut la̱ex chanchanex li coc' pec li na-oc sa' li tz'ac. Xban li rusilal li
    Jesucristo, naru texc'anjelak chiru li Dios jo' eb laj tij li neque'mayejac chiru
    li Dios. Li mayej li k'axal lok', a'an nak te̱k'axtesi e̱rib sa' ruk' li Dios.
    Ut le̱ mayej nac'ule' xban li Dios sa' xc'aba' li Jesucristo.
  blz-NT: Kuu uga' koi watu men tumuo'. Mbaka' i kuu tio maloos a noamuu bo wawauon
    Laiganna Alaata'ala. Ka' i kuu sida bo imamna Alaata'ala, bo pongorookon kurbaan
    na Ko'ona koi men ia siso'konmo Alus Molinas. Alaata'ala mingkira' mangalabot
    kurbaan iya'a gause i Yesus Kristus.
  poe-NT: Mé xi̱kaha Dios kjuíchꞌénará tí jahará éxí xro̱ tjechón la Dios chrókjuichꞌéna
    chꞌán tí jahará jnkoko̱á ni̱nko kuènte chꞌán, la mé tsꞌónará ncha̱tꞌá tsíkjinchetjóá
    Dios, a̱ ntá chróchje̱hérá chꞌán tí nkehe tóxrjínhi̱n chꞌán kíxin tinkachónkirá
    Jesucristo.
  san-TAM: யூயமபி ஜீவத்ப்ரஸ்தரா இவ நிசீயமாநா ஆத்மிகமந்தி³ரம்ʼ க்²ரீஷ்டேந யீஸு²நா சேஸ்²வரதோஷகாணாம்
    ஆத்மிகப³லீநாம்ʼ தா³நார்த²ம்ʼ பவித்ரோ யாஜகவர்கோ³ ப⁴வத²|
  cof-NT: '@see-verse:1PE.002.004'
  srm-NT: Nöö fa un ko ta biibi ën dë, nöö unu seei ko kuma wanlö libilibi sitonu
    tu, di Gadu ta tei ta nama ku Masa Jesosi makandi faa mbei hën wosu. Ma nöö di
    wosu u ta taki aki, na soni u si ku wojo e. Akaa soni a dë. Nöö na di wosu nöö
    Gadu tei unu mbei e, dee sëmbë, ma a tei unu tu fuun ko dë wanlö apaiti sëmbë
    fëën kuma mindima ta tja peesenti go dëën. Nöö dee peesenti un ta tja go dëën
    dë, deseei an dë u si ku wojo tu. Soni na akaa fasi deseei dë tu e, nöö de ta
    suti da Gadu seei, fu di unu ku Jesosi Keesitu nama.
  qvs-NT: Ñukanchikuna Jesukristuta kreyishpa kawsaptinchikuna Tata Dios wasinta rurashpa
    rumikunatashina churawanchisapa. Chaymanta Tata Dios rurawanchisapa alli rurak
    saserdotekunashina kananchikunapa. Jesukristu yanapawaptinchikuna Tata Diosta
    kushichishpa alabashpa kuyashpa kawsanchisapa.
  zca-NT: Nuska go nak nela ke kwa'n kinu yalnaban ga'; ñal bila' go kizuxkwa' Dios
    yado' che'n Me kun go, plo nzho Sprit che'n Me, nes par gak go ngulëi' nab tsa
    par Dios, mbaino xa' niza' gon kwa'n ño laxto' Dios, por niza' goi nela xmod nzhakla
    Sprit che'n Dios, por nak go men che'n Jesukrist,
  cbc-NT: Mʉjãã cʉ̃ã cacatirã nimirãcʉ̃ã, ʉ̃tã rupaare bairo mʉjãã ãniña ãmerẽ. Jesucristore
    catʉ̃goʉsarã menarẽ caãninemonucũrã ãnirĩ Dios ya wiire ʉ̃tã rupaare na capeowãmʉátiere
    bairo mʉjãã ãniña. Tunu bairoa ti wii macããna sacerdotea majã cañurãrẽ bairo caãna
    mʉjãã ãniña. Bairo caãna ãnirĩ, Espíritu Santo jʉ̃gori caroa macããjẽ átaje Dios
    cʉ̃ caĩñajesorijere átiãña.
  qxo-NT: Tsaynam cananga Jesucristuman criyicogcuna Tayta Diospa täcunan templunna
    caycantsic. Tsay shumag templunmanmi churamarguntsic sirvegnin sacerdöticunanö
    canantsicpä. Llapantsic sirvegnincuna carnam ima ñacaychö carpis Señor Jesucristuta
    cäsucur cawaycantsic.
  mox-mox: Omiʼa baʼitagana Yaubada vefewemi kavona ʼoqola mayawaidi ʼidewani, ta
    omiʼa ʼimiega ena vanue gwalagwalana yoqoyoqonia Niboanina ʼinega. E ʼinega omiʼa
    kavona toveguba gwalagwalami, be ona veguba Yaubada ʼinaya Niboanina ena nuanua
    ʼinega. Ta baʼe viaqa nana ʼinega Yaubada emi gubayavo naʼawahaqiaqiedi Ieisu
    Keliso ʼinega.
  kew-kew: Gore nimi pa kagaa pimi onaa page aana-rupa puri paloa rekoa ipulupape.
    Goa pua Gote-me nimiri Holi Spirit-na ada-rupa waritalo pea. Goa palia-daare nimimi
    Gote-na epe onaa pirua miru irae kogono pamina. Goa pua nimimi Holi Spirit-na
    kone mua Gote-para ora epe miru irae yae kalamina. Goa palimi rabu Yesu Krais
    nipuna pisade kogono madaa kone sua pamina. Goa pua Gote-me go iralimide miru
    adolalore gore raaname waru omalia.
  dww-dww: Be taumi mate yeku yawayawasanimima be Mamaitua ya vinemina da tauna Aruinama
    kana vadama taumi e rarau vadaemina. Be tauna ya voiemi da taumi Mamaitua na pirisima
    babaumima be Arua Babaue taumime koi uta munaḡemina maika puyo. Inam puyonama
    vutuna Yesu Kerisoe Mamaitua ewai aninena.
  twi-ASANTE: Mo nso mote sɛ aboɔ a nkwa wɔ mu a wɔde mo resi ɛdan a honhom ahyɛ no
    ma. Ɛhɔ na mobɛsom sɛ asɔfoɔ Kronkron a monam Yesu Kristo so bɛbɔ honhom mu afɔdeɛ
    a ɛdi mu ama Onyankopɔn.
  aoj-aoj: Ipaꞌ wapani siꞌi otamba ambal namili lagapaimbai. God nape nandaꞌepa atapina
    ma pegataga beꞌepa siꞌi anota ipat buꞌutai ananitai. Ama ipaꞌ pegape epes buꞌupai
    pendaꞌ maol pindalalima God. Eaꞌ pindalali peseꞌana ukupi ambagof ipeꞌisi sefeꞌma
    anen. Ipaꞌ pindalali pendaꞌas naꞌamba, okom Godi maꞌi isimba andeandeꞌma maol
    inimba Jisas Kraisi.
  cbv-cbv: Yeebbʉ́t mʉʉdíh ĩ chãjat pínah jee dáhna panihnit ñi jʉmna caá. Páant ñi
    jʉmʉchah, Dios yeebjĩ́h dʉʉj pã́p aabánit, ã́ih mʉʉ pánihni ã chãjna caá, Tʉ́ini
    Espíritu ã jʉmat pínah niijná. Yeéb Dioíh mʉʉ́boó teonit ã́ih sacerdotewã panihnitbʉt
    ñi jʉmna caá. Pánih jʉmnit, Jesucristo ã teo wáacatjĩh cã́acwãdih ʉʉ́bhnit pínah,
    Diosdih wẽi naóhnit pínahbʉt ñi jʉmna caá. Páant ñi chãjachah ennit, “Ñi tʉ́i
    chãjna caá”, Dios ã niijná caá.
  taw-taw: Nɨbi abe kab tep pel mɨdep okok mɨdebɨm. Anɨgɨl mɨdem, God Kawnan ne ak
    kɨli kal yad tek yenɨgel agɨl, nɨbop dɨl kal anɨb ak gɨlɨlɨg gup. Pen God nɨbop
    aglek, nɨbi bɨ God nop sɨbogep okok abe yenɨgabɨm. Anɨgɨl mɨdem, God Kawnan ne
    ak nɨbop gek, nɨbi Jisas Klays nop gos nepɨm. Gos nɨŋɨd, God nop tep gɨnɨmuŋ agɨl,
    nɨbi ke dɨl God nop sɨbog ñɨnɨmɨb.
  jic-NT: Nun p'iyá pe janucun jinwá, Dios wo lajay mpes. Dios 'a nu myula nun, jupj
    liji jupj wo nun mpes, nun adobes jinwá nacj. Dios nujos mo'o pü'ü. Nun jupj wo,
    mpes nun pjü way jupj sacerdotepan. Jupj juts'a'á way nun. Nin mpes nun 'oyá Dios
    lal, jupj Cjües nusin 'yüsa liji jinwá. Jesucristo 'ücj la tjiji nun ca cus ncon̈có
    Dios. Nin mpes Dios 'ücj jos nun 'oyá jupj lal.
  zap-NT: Zenga ke laa de yra de no ke de nak gye ne mbán, laa de gak xeydoo Dëdyuzh,
    laa de gak xefxuz Ne ne neeydetre dol, chen por Jesucrist yseleedx de yra dxiin
    ne rlaa de zegnak te goon por Dëdyuzh porke zenga rtseleedx Dëdyuzh.
  wer-wer: Ar Anutuuk wëwëet nina pörö piik yal ëak wap pöta ök sak Ngëëngk Pulöökë
    tup sën. Pël ëak kiri yaauröa ök sak arim lupre könöt Anutuun kiri yaalmëën Yesu
    Kristoë ëautaan arën kön wiin ompyaö ëëpnaat.
  ipi-ipi: '@see-verse:1PE.002.004'
  qul-NT: Causachcaj rumicunamanta jina kancunamanta Dios ruwanka uj mana ricuy atina
    templota; ajllasunquichis Diospaj santo sacerdotencuna canayquichispaj, Jesucristo
    uqhunta kancuna quiquiyquichis Diosman koska canayquichispaj, Diosman agradaj
    ofrenda jina.
  ter-NT: Kene itínoemaka kutí koeti mopôi ipóvoti ya xoko kutí koeti sasá'iti péti,
    koéxepoe Itukó'oviti, yóvoku itíki sasá'iti ítuke Itukó'oviti, motovâti ápeyea
    sasá'iti iké'iparaxoke Itukó'oviti ákoti akutêa ne hó'openohiko oró'oeti mekúke.
    Yoko koati vo'oku ítukeinovi Jesus Kristu ínixeamo Itukó'oviti unako koêku ne
    íperaxike.
  bmr-NT: Jaabadɨ bu amɨɨhai diibo guiisibabadɨ ejeevaabobadɨ mejeevamoco, Moocaani
    itemplojatɨ eetavehi, itaatɨro iicaqui sacerdotemɨtɨ eheetavoobo. Jaamo amɨɨhai
    Jesucristofeenedɨ jeecɨvoco meheetavonoco Moocaani igaayɨcɨqui.
  fuf-fuf: Ɓay onon kadi hiɗon wa'i wa kaaƴe wuuruɗe mahindiraaɗe, woni suudu ndu
    Ruuhu Alla on hoɗi e mun, fii wonugol *yottinooɓe sadaka laaɓuɓe fii no waɗiranon
    Alla sadakaaji ruuhuyankeeji, hara ko no hawrirani mo, rewrude e Iisaa Almasiihu
    on.
  bhl-bhl: Dangse kasike, e yukati finik so am kun atew keyemeko, fein ibolow kunum
    waneng yulo akalem am ayem beem am kun galmoko, koyemeko, akalem am ayem gekabe
    te. Kate, yu kilele ibolow fukunina! Am ayem be kawtiw i teing so gelinba kekabiliw
    te. Feinka! E yulo akalem wiin so amkoko, akalem kunum ayem keyemse kasike, yukalem
    ken kiol kuw kukuw be Yesus Kulais em kanese beem mongom ete Sunbin-Got em kiin
    dim e aik ayem dim em kamge eisneng emdiw kekabe te.
  ons-ons: Ŋine wesi gegeinerop yale okane sariu, paki, ŋine ŋidomka solaŋine sunkau,
    Anutuŋo ŋinane sola ebu more, Asu wane Bakom Urum biraŋune, mat mamaike, Urum
    yewa kotino ŋine baŋ pris koboboine urata maikei. Ŋine Kristo wane ra more Urum
    koto Anutu ewine kito kito, so miti urata mau menaŋgi, Anutuŋo ka more siminkayake.
  con-NTPO: Que'i'qque cansia patiacan'fa qui. Chigaja Tisu tsa'ove tsao'ñaqquia'caen
    que'ima ñoñaña cuintsu Tise Qquendya'pa que'ini can'jeñe. Tisuma Chiganga afe'faja
    Tisema afasundeccuve dapa egave mecho canseye. Tsa'caen dapa qui que'i injama'chone
    osha'cho ñotsse tson'choma Chiganga afe'faya. Que'i Jesucristo a'isi Chiga Quitsaja
    que afe'choma in'jamba isuya.
  ghs-ghs: Nookare nike oho qesa oma hisasainoma oonita Ohongai nike ttuttuiteqi ooma
    naga gootorai. Gootomi nike qaheuba dzube abi naate Dzesu Kiristuho dzapata qusuho
    kiridza qeeremi Ohongahota bagenomanipamu naatorakoi. Oi teeho bahe Sinabidzaho
    geeta Ohongai hee, Nookare.
  peg-peg: ତା ଲାଗାଂ ୱାଜ଼ି ଏପେଙ୍ଗ୍‌ ପା ଜିସୁ କ୍ରିସ୍ଟତି ହୁଦାଂ ଇସ୍ୱର୍‌ତି ଲାହାଙ୍ଗ୍‌ ହାର୍‌ଇଟ୍ୟାନି
    ଆତ୍ମିକ୍‌ ପୁଜାକିନି କାଜିଂ ପୁଇପୁୟା ମାପ୍ରୁହେବାକିନାକାର୍‌ ଆନି କାଜିଂ ଜିବୁନ୍‌ନି କାଲ୍‌
    ଲାକେ ଆଜ଼ି ର ଆତ୍ମିକ୍‌ ଇଲ୍‌ ଲାକେ ରଚ୍ୟା ଆଡୁ ।
  txu-NT: Ar gadjwỳ ne gar aje apỹnh kẽn pyràk. Nhym be, kẽn ne tĩn ne ar ba kêt.
    Ar gajbit ne gar atĩn ne ar aba. Aje apỹnh kẽn pyràk. Ga, me bakukãmãre kute kẽno
    Metĩndjwỳnh nhõ kikreti nhipêxja pumũ. Ar gadjwỳ ne Metĩndjwỳnh arỳm ar ajo kran
    ar amã Karõ jano nhym kam arỳm ar akam nhỹn ar ajo ba. Gar kam arỳm abeno anhõbikwa
    mexo mõ. Nãm ar ajo kute mrãmri ne kẽno kikreti nhipêxo mõr pyràk. Ne kam ajte
    amim ar apumjuw, kute ar ajo me kadjy Metĩndjwỳnh mar djwỳnhmã ne ar apumjuw.
    Ga, me kadjy Metĩndjwỳnh mar djwỳnh kute Metĩndjwỳnh nhõ kikretikam kum mry bôr
    nhym kum kĩnhja pumũ. Ar gadjwỳ Karõ kute ar ajo bakam ne gar kum apỹnh kĩnh djà
    nhõro aba nhym kum kĩnh. Ar aje tu amim Jeju Kritu markam ne kum kĩnh.
  eng-WEBU: You also as living stones are built up as a spiritual house, to be a holy
    priesthood, to offer up spiritual sacrifices, acceptable to God through Jesus
    Christ.
  gnw-NT: Jae ramiño vi pe reta co jae ita icove vae reta rami. Piyeyapo ma penti
    tenta Espíritu Santo uyapo oĩ vae rami. Tumpa peñono tee iyupeguarã. Piyeyapo
    ma sacerdote retarã. Echa'ã sacerdote reta Israel pegua umee Tumpa pe maemɨmba
    uyeyucacue reta. Jae ramiño vi pe reta piyapo Espíritu Santo uipota piyapo vaerã
    vae. Jucuarãi yave, pembɨyeroviata Tumpa Jesucristo rupi.
  mux-mux: Eni-wasie ku kona mululi melema molemele. Lku mare ku-ni takolemele mele
    Pulu Yili-ni yunga Minéle-nga lkuli takonjumbandu eni makó topa kene lku takombaliinga
    ku-melema nilimú. Eni Pulu Yili-nga popu tunjuli yambu kake tílima molemele. Popu
    tunjuli yima-ni Pulu Yili popu tungíndu yu-ni kanupa kaí piliirim mélema kalku
    yu siring aku-siku eni-enini Pulu Yili popu tungíndu yu kanupa kaí piliimba mélema
    sangi. Kanu-kene, Yesos Krais-ni eninga nimba tinjirimeliinga Pulu Yili méle singíma
    Pulu Yili yu-ni sika kanupa kaí piliipa liimba.
  maj-NT: Jun xi nkú joyaha ndji̱o̱ xi tjíntu tík'un, xi kin'endako̱ho nku ni̱nku̱
    xi najmi a̱sunntee̱ y'aha̱ ra̱. Kin'e manu̱u já na̱'mi jehe̱ Nti̱a̱ná xi tsjáha̱
    chje̱ Jesucristo̱, chje̱ xi nk'a ján tje̱he̱n ra̱. A̱ Nti̱a̱náhá tí'bo̱ho̱ kui
    chje̱ nga b'a̱ tín'o, kui chje̱ xi sasíhi̱n Nti̱a̱ná.
  bkq-NT: Âtâ saunâtoem tuhu angatoam iedyly myara lâpylâ Deus on-hoam âedylymo, Ispiritury
    etyem mitomoem. Kurâ domodo eynynâ Deus agâ agueim lâpylâ âmaemo. Deus Ispiritury
    aguehobyry aralâ, Deus tuomaenze, eagâ adâkeze warâ âmaemo, Deusram ânguylâ mâundulymo
    waunlo ara. Amyguehomo tydase Deus, Jesus Cristo iguehobyry wâgâ.
  kue-kue: Te ene ama kor-moglkwa kombuglo yeglmere meglkwa, God ene mina Holi spirit
    yungumo kei yenambuka. Yegl ertre ana pris holi yungu ombuno meglmara i mina ene
    ama pris moraglkwa pre God ene pinde yungwa. Ana Yesus Krais kangiye mina ene
    kor-meglkwa ofa tembi God wakai kaima pirambuka.
  cot-NT: Aisa aviatimpajia mana piquejejiacaro otsipapae mapicota anijatsica ipeacaantacaca
    Aapani Irioshi tsovironaqui inchoocashirentaqueca. Aisa piquejejiacari isaserorotejiate,
    quejetaca pitaajiaqueneri viratsi ishineventacaca pisavicaventamajaquerogueti
    maasano inintaguetica, piquemisantajiaqueritari Jesoquirishito.
  bnp-bnp: '@see-verse:1PE.002.004'
  apn-NT: Nẽ Tĩrtũm na hte nhỹrmã mẽ pahtĩr tũm nẽ wa kuri mẽ papa mã xwỳnh ã mẽ pajarẽ.
    Te mẽ pahpê kẽn nhũm Tĩrtũm te kot amnhĩ Karõ mã mẽ pahto ixkre nhĩpêx pyràk.
    Jakamã na hte Jejus Kris tanhmã mẽ pahkrã hto pu mẽ Tĩrtũm kôt amnhĩ nhĩpêx mex
    rãhã ho ri papa. Nẽ tanhmã kãm amnhĩ nhĩpêx mex to nhũm ja hã mẽ pahpumu nẽ hkĩnh
    nẽ.
  ctp-NT: chaꞌ loꞌo wan ka wan ñaꞌan tiꞌ tyuu chaꞌ tyaꞌ ska naꞌan ꞌin Ndiose, ni siya
    ñaꞌan luꞌu ti wan. Bra kanꞌ xñi Ndiose tyuu kanꞌ, chaꞌ kwiñan Ni ska naꞌan nu
    kti ꞌa chaꞌ ꞌin Ni. Ti kwiꞌ ti chaꞌ, nchga wan lka wan ñaꞌan tiꞌ sti joꞌo nu luwi
    ꞌa kasiya ꞌin, chaꞌ ka ꞌwan xtya wan lomstan tloo Ndiose seꞌen ndukwa Ni nde niꞌ
    kwan chunꞌ Jesucristo; lomstan kanꞌ lka wan, ti ykwiꞌ ti wan, si chañi chaꞌ tyukwi
    ti tiye wan nchka tiꞌ wan tukwa wan chaꞌ nu nchkwiꞌ Ni.
  opm-opm: Eimat paten dasi hat ma pati gurhe kwei hatin hat pati bap gurmur. Ama
    ihat pati bap gurnong oh Got orhe ros paten ap yawar tam nadara orhe ap nahapatmur.
    Ama inahat napapat bap gurnong oh Got orhor ongeng nahat napapten hanat bok han
    nahapatmur. Ma nahapat oh gure dahe Krais ohe dap tei ire apop ma sum naprisheru
    mat orhor gure dahe ha naprishengwe daham inahapatmur. Gur imat orhornong apriperhan
    Krais ohe dap tei imat napriya moh yahwa daham amam hapatmur.
  bvr-bvr: Guwa. Buburr-boy gurda nula Bunggawa barra nipa Wangarr nyirr-ma ana-goyburrpa
    rrapa nyirr-jarlapa nyirr-ga minypa gun-maywapa ranginy an-gugaliya jandarra gu-mangga
    a-workiya rrapa gu-jarlapurda a-workiya bala. Wurpa lika gun-burral minypa ana-goyburrpa
    Wangarr nyiburr-yika gu-galiya yerrcha nipa gu-ngardapa nyirr-nenga a-nirra barra
    nyanma nyiburr-molamola nyiburr-ni nyiburr-yigipa junggay yerrcha, rrapa minypa
    gun-gata ana-goyburrpa jama nyiburr-ji barra nula gun-gata gun-molamola nula ngardawa
    nipa nyanma Jesus Christ.
  wal-wal: Inttekka qassi de7o shuchchadan, geeshsha qeese gididi, Yesuus Kiristtoosa
    baggaara Xoossaa ufaissiya ayyaanaa yarshshuwaa Xoossaayyo yarshshanau, intte
    intte huuphen ayyaana keettadan keexettite.
  zad-NT: Na' ḻekzka' le', Chioza' ba beṉe' to yeḻ' mban kob c̱hele daa nonḻilall'le
    Crístona', na' zaklebile ka yajka' daa chkwaagake' ljwellin kwenc̱he gakan to
    yoo ga sho' Chioza' balaaṉ. Na' gakle bx̱oz c̱he', na' Jesucrístona' gaklene'
    le' kwenc̱he soale we'la'ole Chioza' ka chazlallee.
  kmg-kmg: Ehuc qânâ jujunea efârerâ šuhuckeme šuhuc doma doma fehuc Mârore ufuŋ enšepieŋ.
    Erâ wâc tiri taha bapa guru erâ maŋzi Anutu taha bâzi ecnenšepieŋ. I Jesu Kristore
    erâ maname biaŋkeocmu.
  aso-aso: Neꞌmine igisa lingine nene numuno gizaaꞌ geheni sikalahuꞌvesi minineꞌ neꞌmine
    liliꞌ igi minikevo Oꞌmosoꞌmo eiꞌ Sikalahuꞌveꞌmi numuꞌve loloꞌ o-lengedelize. Guvelesi
    vela igi giꞌmizilo. Idoꞌ neꞌmine igisa lingine Oꞌmosoꞌmi numunguꞌ gono di-dilisa
    kekeize li minaniꞌ zuho liliꞌ igi monoꞌ numuno nabauꞌ Oꞌmoso initeꞌ lehizi-daaꞌ
    aniꞌ neꞌmine igi Oꞌmosoꞌmo Izesu Kilisitoꞌ gono dangumuꞌ gelosa ninge lamineꞌ
    dalineꞌ initeꞌ nene lengiꞌ lutingutiꞌ nene di sotoꞌ igi lehizi-dilizave.
  uli-uli: Ha budoh le habe wochog feas kala Deus ye foru le ye molow bo yebe tapelugmi
    irel yal fatleha sew templum le be kkel, ngo ha mel bo tot temarong kowe re santus.
    Jesus Kristus mele ye hayaho bo habe fang maligach kala ye kkemal ngo ye fel depel
    Deus iyang.
  nin-NT: Imba bu nga na ku na ti imba i si angbinta atsitsirr ka nggo a ta vu imba
    a me uki ku ibarr umaku. Imba ta na undu ku abikye undu ba Abachi. Yesu Kristi
    à ta di imba di to ku Abachi, Abachi à ta kpa ki imba ito yi.
  acu-NT: Yus atumin tuke iwiaaku pujustinun suramsau asamtai, atumsha Yuse jee kaya
    jeamkamua nunisrumek pujarme. Nunia sacerdotea nunisrumek aints ainau pachisrum
    Yuska seatinuitrume. Sacerdote ainauka tangku ainaun maawar, Yusen susartas epeu
    armiayi. Antsu Jesucristo atumi tunaarinka japitramrau asamtai, Yus atumniaka
    tunaachawa nunisrumek pujarmin jiirmarme. Tura asamtai atumka tuke inaitsuk Yus
    maaketai titaram.
  cak-WNT: Y ruma yixc'o chic riq'ui ri Jesucristo, riyix chuka' yix achi'el abej
    pero c'o ic'aslen, ri yixucusex riche (rixin) chi yixoc rachoch ri Lok'olaj Espíritu.
    Y can yix lok'olaj tak sacerdotes, riche (rixin) chi nitzuj (nisuj) ri ic'aslen
    riyix mismo chare ri Dios. Y Riya' can xquixruc'ul c'a ruma can yix riche (rixin)
    chic ri Jesucristo.
  ebk-ebk: Babaen as nan maesnopanyu kan hiya, maepachong kayu us as nan matataku
    ay fiatu ay maiyamma as nan afong Apo Dios ay makiaub ay naespirituwan ay templo.
    Munserserfi kayu us as nasantowan ay papachen Apo Dios ay mangichatchaton kan
    hiya as naespirituwan ay chaton ay mangepalaylayad kan hiya babaen kan Jesu Cristo.
  spa-PDDPT: Ustedes también, como piedras vivas, son edificados como casa espiritual
    y sacerdocio santo para ofrecer sacrificios espirituales aceptables a Dios por
    medio de Jesucristo.
  ruf-ruf: Pfipfila namwe, mumghendele ka ghamabwe gha ughima, imkatsengighwe muwe
    ing'anda ye chimuhe na kuwa watambika wahenzeluka, kwa kulapfa nambiko tsa muhe
    itsitogholighwa ne Imulungu kubitila Yesu Kiristu.
  gun-gun: peẽ voi ita oikove va'e rami Nhanderuete penemoĩ Nhe'ẽ rorã. Ha'e pygua
    sacerdote iky'a e'ỹ va'erã avi penemoĩ, ixupe peme'ẽ aguã Nhe'ẽ guigua. Jesus
    Cristo rupi peme'ẽ ramo oguerovy'a 'rã.
  agu-BL: poro skawutz ketz ni'cu'n i' tu jun c'ub yi wi'nin walor. Ncha'tz yi e'
    cyeru' ni'cu'n e'u' tu jun c'ub yi at xac yi na xcon tan banle'n jun templo. Cyak'e'
    bin quibu' tetz Ryos tan chixcone'nu' tetz tan banle'n jun balaj cmon yi ca'l
    Ryos tane'n. Ncha'tz cyak'e' quibu' tetz Ryos tan chixcone'nu' ta'n tetz jun k'u'j
    pale' yi chin xan nin e', jun k'u'j pale' yi na cyoy balaj oy tetz Ryos yi i'tz
    yi chik'ajsbilu'. Ej nin nternin na tzatzin Ryos te yi jun jilwutz oya'tz, tan
    tu' yi mbi cu'n banak Jesucristo.
  isn-isn: Unye ingi milianga imagwe nakete upanga nizengwa migulya anyumba na kinkolo,
    kunsoko audimi nuuza niipumya imasengeelyo na kinkolo nagoombigwe kung'wi Tunda
    kukiila Yesu Kilisto.
  eng-PEV: Just like stones join together to make a house, you join up with Jesus
    to make a special house for God, so he will live with you. And Jesus will help
    you do good things and make God happy, just like the men that look after God’s
    ceremonies gave him good things to show him respect and make him happy.
  ilo-ULB: Maiyarigkayo met iti sibibiag a bato a naipatakder nga agbalin a maysa
    a balay a naespirituan, tapno agbalin a nasantoan a papadi a mangidaton kadagiti
    daton a naespirituan a makaay-ayo iti Dios babaen kenni Jesu-Cristo.
  pir-NT: Sa yena mʉsa gʉ̃hʉ wʉhʉ cjẽ ʉtã paca yero saha ijire. Mʉsa sa ijina Cohãcjʉ̃
    ya wʉhʉ cjẽ ʉtãre ihcãno saha tiquina cũriro saha mʉsa tiquiro yequina gʉ̃hʉ ihcãno
    saha quehnoano ijinata. Sa yena Cohãcjʉ̃ ya wʉhʉ cjãna quehnoana pahia ijinata
    mʉsa. Sa yena Jesucristo yedohoye mehna Cohãcjʉ̃ yere quehnoano yenata mʉsa. Mʉsa
    sa yegʉ̃ ihña bucuerota Cohãcjʉ̃.
  anv-NT: Ɛnyú ntó delú ɛké mataá ayi alú abɛ, Ɛsɔwɔ asɛlé ɛnyú mantɛne ɛcha
    upɛ wuú né mendoó, nnó ɛnyú debɛ́ ampyɛ upɛ ukpea abi achyɛɛ́ gemɛge ɛbwɔ́
    mampyɛ upɛ ɛbi ukwané Ɛsɔwɔ metɔɔ́ gétúgé genó ɛyigé Jisɔs Kras apyɛɛ́.
  sab-NT: '@see-verse:1PE.002.004'
  tmd-tmd: ñɨŋ keir rɨg kömö akuyöbö nɨgmɨn, God nuŋ rɨg piaku pön ram nuŋwa urmɨda.
    Ram aku, Jisas Krais nuŋ ram yöj nöbö mɨda nugwön ñɨŋ God höjöpal ur nölɨb nöbö
    mö leia mɨdön, ap agap apɨm God nugwo wä ra ap aku höjöpal ur nölmɨdöia. God nugwo
    höjöpal ur nölɨb ap aku hön ap bla wöhö; inöma rɨmɨd ap bla höjöpal ur nölmɨdöia.
  acr-NNT: Jekꞌuriꞌlaꞌ ralaq alaq pachaꞌ abꞌaj kꞌaslik tzꞌaqom bꞌi che ri ja katajin
    ri Dios che uyakik re kajeqiꞌ chupa. Rojertan raj chakunel xeniman pa Rocho Dios,
    ekꞌu woꞌora ri Dios uyaꞌom che ralaq kaniman alaq chwach Rire y ruma kꞌu ri Qanimajawal
    Jesucristo kaꞌan alaq ri kukꞌul ukꞌuꞌx Rire.
  kpg-kpg: Goodou lloomoi be nia hadu mouli, e hau di hale daumaha hagataalunga, di
    gowaa dela e hai godou hegau dabu mo godou tigidaumaha hagataalunga gi God mai
    i Jesus Christ.
  taj-taj: एनीगदेएनोन छोन्‍बो युङबा ह्रङ्‌बान हिन्‍ना, परमेश्‍वरसे एनीगदेदा ह्राङला
    मन्‍दिर स्‍होबा मुला। परमेश्‍वरला लागिरी फेसी थान्‍बा पूजा लबा म्‍हिगदे दोःसी
    येशू ख्रीष्‍टग्‍याम एनीगदे परमेश्‍वरदा सेम निबा आत्‍माला बलि फुल्‍बा म्‍हि दोबा
    मुला।
  avt-avt: Yi mɨt yi yɨre teinɨk yaaik te God kaktihis kakrekyi yi yɨre wɨnak kɨrak,
    yi yen niutɨp yɨre weiwɨk miutɨp mɨrak. Yi eire mɨt pris. Nɨpaa hɨr nenep samiyak
    newisɨm mentar nan nesiyem newepwarem newet God em. Mar im menmen yaaim yapɨrwe
    yi yɨrɨakem hɨram me God yi eiwet God hɨras yetike menmen yaaim yi eirɨakem te
    God hanhanem kakɨntar menmen yaaim Jisas Krais epei kerekyiyem hɨrak kesak menmen
    enum mi.
  cbk-cbk: Ustedes tamen como maga piedra que Dios puede usa para planta un edificio,
    como un edificio espiritual. Permiti con Dios para usa le con ustedes, y para
    hace le con ustedes como un templo para puede esta alli el di suyo Espiritu Santo.
    Ansina ustedes ay sirvi como maga padre devoto con Dios, para ofrece el maga sacrificio
    que ta manda con ustedes el Espiritu Santo, y esos amo el di ustedes obediencia
    con el querer de Dios. Ese maga sacrificio bien acceptable con Dios, cay ustedes
    ta dale por medio di Jesucristo.
  uig-ARA: سىلەر ئۆزۈڭلارمۇ تىرىك تاشلار سۈپىتىدە بىر روھىي ئىبادەتخانا قىلىنىشقا،
    ئەيسا مەسىھ ئارقىلىق خۇدانى خۇرسەن قىلىدىغان روھىي قۇربانلىقلارنى سۇنىدىغان مۇقەددەس
    كاھىن قاتارىدىكىلەر بولۇشقا قۇرۇلۇۋاتىسىلەر؛
  tuf-tuf: Baat Jesucristo tamo síhw̃ayat, ba ey urán wan chácayqueyra. Etar ey quin
    ba ur icar rauwin acu ajc waawi. Eyta rauyat ba Sir ima sacerdótein yináyqueyra.
    Judío sacerdóteinat Sir ahní rehcata sihw̃ar ruwa yauwir wahnro. Eytaan wan baat
    Jesucristo chihtá cuitar Sir acu icuran biyan ay yajcáyqueyra. Ey acu ahní chácayta
    ey yajcáyqueyra.
  abx-abx: Si uras nga padugok kam si iya, akapariho kam liwat si mga allom bato,
    sanglit angabuyuna kam nga agkagaramit i mga kalugaringun-bi pagtindog si espirituhanon
    ruma' basi' agpakasirbi kam bilang mga nagpanagama paraghalad-na si Diyos ngan
    basi' agpakabawa kam si mga espirituhanon panhahalad nga iya i pagpahalad si mga
    kinabuhi'-bi si angay mga pama'agi para si Diyos pina'agi si Jesu-Kristo.
  mco-NT: '@see-verse:1PE.002.004'
  cpb-NT: Ari pikantzitaari eerokapaini poshiyakotaawo mapi, ragaitziri riwetsikaitantyaawo
    pankotsi, okantawetaka te poshiyakoperotawo mapi, tema añaatsimi eeroka. Poshiyakotaiyaari
    Imperatasorentsitaarewo saikantaawori jiroka pankotsi, poshiyakagairome pitaashiretatyeerome
    inimotairine Pawa, okantakaantziro okaatzi rantayetakeri Jesucristo.
  aon-aon: Aria ipak douk Iruhin norukwep yapis aria pape kabi yopubori utabor sharok
    urusag abori. Aria ipak ta punakumori anan aria nupe nunekep putogur yopishi arpesh
    kabi ananit debeiti urupat um. Iruhin ta nunekep namudok um pupe ananim pris aria
    punek ofa pukon ipakiruh aparuh huni ipakip urkwip anan um Jisas Krais ananin
    nyeigur. Ipak punek enyudok aria Iruhin ta nutrip nukri ipak yopipari.
  hus-NT-2005: Tatáꞌtsik teye, xa junwaltsik jelti an tʼujub xi ejat, ka walkaꞌtsik
    ti ki éynaꞌ na Dios abal kin tʼajaꞌ kʼal tatáꞌtsik jun i pulek atá xon ti Jajáꞌ
    u kʼakʼnáb. Abal ti ki kʼwajbaꞌtsik jeye ta páleꞌ xu dhabalábich kʼal Jajáꞌ, xin
    kʼwajbantsal ti pikbantsixtaláb na Dios xi tál bin ejattal. Jechéꞌ in tʼajáltsik
    kʼal tin kwentakʼi na Jesukristo.
  mig-NT: Suni róó, nátu̱'un yuu̱ chakú kákuu‑ró. Te ná kuá'nu‑ró kuu‑ró ɨ́ɨn ve'e
    ii̱ máá‑yá, te kuu‑ró sutú ndoo, te nuu̱ Dios soko̱‑ro̱ tú'un cuenta Espíritu,
    chi ja̱ sɨkɨ́ Jesucristo te kúsɨɨ̱ iní Dios nú súan.
  bps-bps: Na gamu i tagumlén i falami nawa, fdadong gamu di kenen, du fye mbaling
    gamu dad batu imò Dwata i gumangamfù di kenen. Na fbalingan gamu dad to damsù
    di kenen, fagu di kalak Tulus Dwata. I dsùyu dnawat Dwata, dunan i kabléyu ktoyu
    di kenen, na kdayenyu kenen fagu di mgimò Dyisas Krayst,
  mbs-mbs: Binegayan kaw din te kaling pedowan wedad temanan. Aw beyà-beyaan kaw din,
    meinang kaw iling te menge bato gemiten te peg-inang te balay egsimbahan te Timanem.
    Inangen kaw din heman iling te menge pengolo te simbahan te Judiyo, so pineokit
    te tabang i Jesu Cristo, doen den mepakay tadon ibegay diyà te Timanem. Aw megsimba
    kidon kandin aw domuyun kidon heman kandin, yan se kelubahan din.
  tof-tof: God müót ki el samuan ngarkwatódó arról ingülküpi, e nidipakla. Ene igósüm,
    e prristümzan bainüm, tibi-tibi amarrón Godónkü, samuan ngarkwatódó ⌊urdü amsel
    lar⌋ amarrum, God ne kla azebda Yesu Kerrisokama.
  cme-NT: Namaa fɛrɛ‑i naa dii cicɛ̃lma aa naa bi dii ŋaa tãmpɛ̃lɛ̃iŋa. Da na piɛ-yo,
    Diiloŋo ka ce-na ma u *Yalle dũŋgu‑i baa-na. Na ka waa jigãntaaŋ namaa ta na
    pã niipãnni‑i na hã Diiloŋo‑i a saa baa u Yalleŋ taaraŋ-kuɔ dumaa. Yesu maama-na,
    u ka tuɔ siɛ na niipãnni‑i fafamma.
  sus-sus: Wo fan misaalixi gɛmɛ kɛndɛe nan na naxee tixi Ala Xaxili xa banxi ra.
    Wo bara findi sɛrɛxɛdubɛ sɛniyɛnxie ra alako wo xa wo bɔɲɛ ba sɛrɛxɛ ra Ala xa
    Mixi Sugandixi Isa saabui ra. Na nan nafan Ala ma.
  pon-2006: Kumwail patohdo nin duwen takai mour kei oh kumwail mweidala pein kumwail
    pwe en iang wia tehnpas ehu me Ngehn Sarawi wie kakauwada, wasa me kumwail pahn
    wia pwihn samworo ehu me kin patohwandahng Koht meirong kan me Ngehn Sarawi kin
    ketin koangngoangehkin kumwail en wia ni mwaren Sises Krais me Koht pahn kin kupwurperenki.
  dad-dad: ãg, mata ibodõya meein gen, uur nẽ fõ inoyeĩ di, pris fateul wõg fen, Jesus
    Kristus bunem uur nẽ sesewi fiya Negur mala bun biya anĩ wenẽdigouf.
  zab-NT: Ax anre pur ni anát xpɨny Crist, nez lo Dios laat nát zec de guiabány par
    cazub yudoo xtenny, laat nát de bxoz sant xtenny te pur, pur Crist masquɨ ni cadeedtistɨ
    per cayuntɨ ni rdxalaaz Dios.
  jae-jae: Ma Anôtô êkwê amac sa amboac poc mateŋ jali atu Ŋalau Dabuŋ nê andu to
    atu dabuŋwaga dabuŋ, gebe akêŋ da ŋalêlômŋa, taŋ ênac Anôtô mataanô ŋajam êtu
    Jesu Kilisiŋa,
  ksd-ksd: i boina ba avat bula, a umana launa vat, avat a papait vaarike avat upi
    ta pal i tulungen, a gomgom na tarai na tinabar, upi avat a tul tar ra umana tinabar
    dia tulungen ma dia ko ta ra mata i God ure Iesu Kristo.
  msm-NT: Sikiyu isab pigbogajan on to kinabuhi no wada katapusan aw kangkahinang
    no kibali batu no ighinang to Diyus to bayoy din. Impag-angod kow isab to diya
    mgo magdudumaya to tinuuhan to mgo Hibru su pinili kow din to paghalad to ispirituhanon
    no mgo halad no igpabaja ki Jesu-Cristo. Sikan to ogkaliyagan to Diyus.
  myk-myk: yi bɛ di bye ba faakageeye ɲìi woyo ɲɛ wɛ, yʼi daga Fɛfɛɛrɛ Munaa puga
    yereŋɛ. Yi na ba bye saraya ɲaha shɔɔnrivɔɔ fɛfɛɛrɛ wuu, na saraya fɛfɛɛrɛ woyo
    wo na gaan Kilɛ mu, yemu kaa na ba daan wu ni, wu Ja Yesu Kirisa baraga ni ge.
  sbe-sbe: Na komiu hinage weku maumaulidi. Yaubada ye haigomiu na yona numa ye ginauli.
    Yo hinage kwa hemala iya yona taukaitalasam mamohoidi, na yomi kaitalasam ede
    Yaluwa Tabuna ye nonohaidi na Yaubada ye kawanamwanamwaeidi Yesu Keliso debanawai.
  mcr-mcr: '@see-verse:1PE.002.004'
  cux-NT: Ní ndís'tiī ntúūⁿ tan'dúúcā tuūu cánduuchi 'tiicá nī ti Ndyuūs 'āā teé yā
    ndís'tiī vida ngai. Ca'a nī lugar Ndyuūs chí cuta'á yā vida yeⁿ'e ndís'tiī ní
    din'dái yā yeⁿ'e cuerpo yeⁿ'e ndís'tiī 'áámá yaācū yeⁿ'e Espíritu N'dai yeⁿ'é
    Ndyuūs. Ní ndís'tiī canéé chi diíⁿ nī ntiiⁿnyuⁿ yeⁿ'e chiiduú yeⁿ'e yaacú 'cūū
    ní ca'á nī ofrendas nanááⁿ Ndyuūs ndúúcū chi duuchi Jesucristo, ofrendas chi Ndyuūs
    cuuvi 'cuáaⁿ yā.
  tur-YTC: Sizler de diri taşlar olarak ruhsal konutu oluşturun. Böylelikle, kutsal
    kâhinler topluluğu olarak Yeşua Mesih aracılığıyla Tanrı’yı hoşnut eden ruhsal
    kurbanlar sunarsınız.
  san-ITR: yUyamapi jIvatprastarA iva nichIyamAnA AtmikamandiraM khrIShTena yIshunA
    cheshvaratoShakANAm AtmikabalInAM dAnArthaM pavitro yAjakavargo bhavatha|
  bel-N: і самі, як жывыя камяні, будуйцеся ў дом духоўны, сьвятарства сьвятое, каб
    узносіць духоўныя ахвяры, адпаведныя Богу, праз Ісуса Хрыста.
  sch-sch: Lung aring anghan hong ungla, rathatienga Pathien in sinna mangin om ungla,
    Jisua Khrista jâra Pathien pom theiruo ratha tienga inbôlna ipêk ranga ochai
    inthieng nin ni theina rangin.
  mic-MIQNT: Gigje'ug Gjinisgam Gjisaqamaw ta'n ignmugsioq iapjiwewei mimajuaqan.
    Ignmug e'wugsinew ugtlgowaqan pa wijei aq gun'tal e'wmi'tij, el'tu'tij wen'ji'guom.
    Gjinisgam etlitoq ugta'sutuo'guom aq Wejuli Nisgam wigitew na'te'l. 'Gtinnewaq
    i'ttew aq tepgisa'lugsioq ugjit Gjinisgam. Gatu gilew sape'ultitoqs'p patlia'sg,
    ta'n elugutitoqs'p. Patlia'su'ultitoqs'p ta'n tel gegnu pmita'ioq ta'n tla'taqatitoqs'p
    aq tluetoqs'p ta'n negm tel pualugsioq. Emtoqwalatoqs'p aq miwatmuatoqs'p Gjinisgam
    aq a'sutmessewgjig igtigig. Wegla wel'te'tmugsioq muta gilew Se'suguli ugtmimajuinumg.
  huu-NT: Naimɨena caɨ jai ɨɨnua jira, naimɨe comɨnɨna jai jaidɨcaɨ. Naimɨe dɨga jai
    atona ñaɨredɨcaɨ. Naimɨe dɨga jɨaɨe comɨnɨ facaina jɨaɨ ñaɨcabitɨcaɨ. Naimɨena
    caɨ raise sedallena, Jesucristo caɨna canuamona, Jusiñamui jitaillacɨnona fɨnocana
    jaidɨcaɨ.
  jiv-NT: Atumsha iwiaaku kaya áantsaṉketrume. Tuma asarum Yus wiji̱a̱i̱ ni je̱e̱n
    jeamti tusarum tsaṉkamaktarum. Tura nútiksarmek Jesukrístui̱ atumí iwiaakmari̱
    tsaṉkamaktarum, Yus wakera nuna túrutati tusarum. Jesukrístuja̱i̱ tura asarum
    Yus shiir enentáimtikrume.
  otm-NT: Tengu'bʉ n'da ra do man'da di muui a ra Cristo bʉ ja ra ngu, nɛ nujʉ i pa
    ma cuati gahʉ bʉya, tengu'bʉ dyʉ dohʉ, da 'yøjʉ rá ngu Oją ngue hin di nɛqui.
    Nɛ yʉ́ mbäją gahʉ Oją, nguetho dí unhdʉ Oją yʉn t'unni gätho ma mbʉihʉ. Nɛ di
    thocpa a rá Ta man t'unnihʉ a ra Cristo, janangue'a da numanho Oją ʉ.
  dah-dah: yeŋ yara hugiŋeŋ hitek hora hitiŋyen haŋ. Irkeb Holi Spirityen tareŋde
    Al Kuruŋ beleŋ gabu dirde yiŋgeŋ hitek ya irde hi. Irdeb Al Kuruŋ doloŋ ird ird
    mata doyaŋ mar wukkek wor po dirkeb Holi Spirityen tareŋde dindikeŋ Al Kuruŋ galak
    irke amaŋ hetek det yara heŋ galak irkeb Al Kuruŋ beleŋ amaŋeŋ nurde hi. Gwaha
    teŋ haŋyen gobe Yesu Kristu beleŋ faraŋ durde hikeb gwaha teŋ haŋyen.
  tnk-tnk: Kɨmiaha mwi hiəmwhen ia kəruəterei mɨru me kauvrhəkɨn nimwə ia nirəha,
    nimwə sə Nənɨmwɨn ramarə irə. Ia nimwə nəha, kɨmiaha hiəmwhən ia pris ikinan me
    kamhousi əpune nərimɨru me mamhəuvei pen m Kumwesən. Mətə narimnari me səməme
    kɨmiaha hiaməuvei pen rɨpko mhə nɨpwrai nari mətə kwa nənɨmwɨn. Nənə Kumwesən
    raməkwein amasan ia narimnari me nəha hiaməuvei pen min tɨ nəri nə mə hiaməuvei
    pen ia nəɡhi Iesu Kristo.
  kpr-kpr: Ne kau sagho amingori. Furovo budo, nunda tutumbi (Keriso setena), ainda
    etoda fitido, aminda nunda kambo+ kakara itari fetarira. Amboda, ne God da kambo+
    kakara ainda jokáda fetedo, fristi+ da saramana avavaga use, Iesu Keriso da javoda,
    joba eveva mutareva. Asisi Kakara imi joba eveva, nene mutovo dae sarira ava,
    futururovo bu gido, God nu ivuga use irarira.
  san-IAS: yūyamapi jīvatprastarā iva nicīyamānā ātmikamandiraṁ khrīṣṭena yīśunā ceśvaratoṣakāṇām
    ātmikabalīnāṁ dānārthaṁ pavitro yājakavargo bhavatha|
  nho-nho: Oo mai kootou ma ni hatu e ora. TeAtua e mee ki hakatuu kootou ki mee kootou
    ma ko te Hare Tapu TeAitu Tapu, aa teenaa ko te kina kootou ma ki heheuna ma ni maatua
    e ttapu, e hakaara naa mee maaoni teelaa e hiihai ai TeAtua, i te aa i kootou
    ni tama e heheuna maa Jesus Christ.
  gym-NT: Ye abko, Jesukristo köböire Ngöbökwe mun mikanina nire arato. Jä jue mikata
    ño, ye kwrere Ngöböta mun ükekrö ketetibe, käkwe ja Üai mikani nüne munbtä mun
    mikakäre ju kwrere jakrä, mun rabadre sribire niarakrä ni blitaka Ngöböbe ni mda
    mda diäre deme kwrere amne, Jesukristo köböire mun rabadre jändrän kuin bien Ngöböye
    niara Üai diebti kä mikakäre nuäre Ngöböbtä.
  azg-NT: Mantyi nquehoꞌ na vantyja nꞌonhoꞌ Cristo, conduihoꞌ ntjöꞌ na cotaꞌndoꞌ.
    Ngꞌe joꞌ ncyahoꞌ na nquii Tyoꞌtsꞌon ninjntꞌue jon ꞌoꞌ na ntsia jon vꞌaa naijon
    na ncꞌoon nquii jon. Quityquiiꞌhanꞌ iꞌua jon tsꞌian ndëëhoꞌ na conduihoꞌ ntyee
    na jiꞌua nanꞌxuanhan na xiaꞌntyi nnon jon na cotyeꞌntjonhoꞌ, yo na ninncyahoꞌ
    na nquii Espíritu Santo ntcoꞌxen jon ꞌoꞌ yo ntyja ꞌnaanꞌ na cotsamꞌanhoꞌ. Joo
    tsꞌianminꞌ na caveeꞌ ntyjii Tyoꞌtsꞌon ngꞌe Jesucristo.
  bhd-bhd: '@see-verse:1PE.002.004'
  too-NT: Hui'xina'n hua'chi lakatin lītokpān a'ntūn tū' tlahuacanī't hua'chi xala'
    nac quilhtamacuj. Hui'xina'n hua'chi chihuixni' nac huā'mā' lītokpān a'ntū Dios
    tlahuamā'. Lā' hui'xina'n hua'chi sacerdotes lanī'ta'ntit como kalhlaka'ī'yā'tit
    Jesucristo lā' chuntza' tā'scujā'tit Dios. Lā' hua'chilh ixmālacnūni'tit lē'ksajna'
    huan Dios como a'kahuāna'ni'pā'na'ntit xla'. Lā' chuntza' līpāxuhua Dios.
  ind-AYT: kamu juga seperti batu-batu hidup, yang dibangun menjadi suatu rumah rohani,
    imamat yang kudus untuk mempersembahkan kurban-kurban rohani yang berkenan kepada
    Allah melalui Kristus Yesus.
  cjo-NT: Eejatzi eerokapaeni pikimitawo mapipaeni riwetsikantawori mapipanko omaanta
    rowañaakimi Jesokirishito pipiyotawenantyaawori, tema pikimitakawo pankotsi tsikarika
    ojeeki Ishire, tema ojeekashiretzimi pajankaneki. Eejatzi pikimitakotakari kantakaanantatsiripaeni
    paeraniperoroña ranantawori okaatzi ikowakaakiri janta ipankomawoki Tajorentsi,
    tsikarika ipinkathateetakiri irira. Eerokapaeni pikimityaari riroripaeni, pantapiinteniri
    Tajorentsi maawaeni okaatzi ikowakaakimiri. Roojatzi kameetha riweshiryaawentemi
    okaatzi pantziniriri. Tema paapatziyari riraga Jesokirishito.
  nsn-nsn: Inggoum misiana ponor palaua ger tua geka tuha keipig tena umar Iabena
    Dedeil. Ter buturuono mu kalekinaleoum pare, o patere dedeil tar guata tar uahung
    ger nanar Iabena Dedeil gere malauelhirin God teeit tang Iesu Kristo.
  san-DEV: यूयमपि जीवत्प्रस्तरा इव निचीयमाना आत्मिकमन्दिरं ख्रीष्टेन यीशुना चेश्वरतोषकाणाम्
    आत्मिकबलीनां दानार्थं पवित्रो याजकवर्गो भवथ।
  tna-NT: '@see-verse:1PE.002.004'
  lid-lid: Aha ale buku none iri bek koha iri in aliy, ma, na boto-on ta Malawin Ndrabun,
    iy anya kamekes aha kasahan asiu ndrabun tan handru. Ma aha kameh asahan iri pris
    ndrabun handru ta Kindrei, ma, na nyara Jises Krais aha winiyan adeu koha aha
    i ta Kindrei buku none ari lakou ta asun i nyara salom iy aso-ok handru.
  wim-wim: '@see-verse:1PE.002.004'
  zga-M: Nayumwe mvile ndiliwe elya wumi elinchengiwa kyanya kuyunva nyumba numbula,
    ukuva iteketsi umbalatse uvi ihumya inekelo itsa numbula itsikwedikiwa kwa Nguluve
    ukugendela kwa Yesu Klisite.
  yom-yom: Diawu beno mamveno luidi matadi ma moyo, bika lutungu mu diambu di vanga
    nzo yi kipheve ayi mu diambu lukubika dikabu di banganga Nzambi zivedila. Banganga
    Nzambi bakubuku mu diambu di tambikanga makaba ma kipheve momo mammonisa Nzambi
    khini mu nzila yi Yesu Klisto.
  san-SIN: යූයමපි ජීවත්ප්‍රස්තරා ඉව නිචීයමානා ආත්මිකමන්දිරං ඛ්‍රීෂ්ටේන යීශුනා චේශ්වරතෝෂකාණාම්
    ආත්මිකබලීනාං දානාර්ථං පවිත්‍රෝ යාජකවර්ගෝ භවථ|
  yut-yut: Jiyo kɨsi gwak egɨp egɨpmɨ toŋ yombem, ae Telagɨ Wup da tapmɨmon Piŋkop
    da paŋpulugaŋban iyɨ dakon yutni dagoŋ. Yaŋ aban ji Piŋkop dakon telagɨ mukwa
    sogok amɨn kabɨni egek Yesu Kristo da manon paret ani. Uŋun paret Telagɨ Wup da
    ji paŋtagap aban Piŋkop da paret si galak tosok asak.
  grc-BYZ: καὶ αὐτοὶ ὡς λίθοι ζῶντες οἰκοδομεῖσθε οἶκος πνευματικός, ἱεράτευμα ἅγιον,
    ἀνενέγκαι πνευματικὰς θυσίας εὐπροσδέκτους τῷ Θεῷ διὰ Ἰησοῦ Χριστοῦ·
  cpc-NT: Ari pikantsitaari iijatzi iirokaiti pikimitaawo mapi, tsika otzimi jaayiitakiri
    jiwitsikayiitantyaawori pankotsi, okantawitaka tii pikimitajaantawo mapi, tima
    añagaimi iiroka. Pinkimiyitaiyaari iijatzi Ompiratasorintsitaari itzimi saikantaiyaawoni
    jiroka pankotsi, pinkimitakaantiro pintaashiritaatyiirimi patsipitakaani kamiithatzimotirini
    Pawa, okantakaantziro okaatzi jantayitairi Jesucristo.
  nhg-NT: tejua nuyejque tecate quiename teme tli tenentecate, tli Deus tiechtlölilo
    ipa tepöntle de sente teocale espiritual. Nuyejque tiechchihualtilo ma teyecö
    tetieteopexcötzetzihua yecteque, para ma tetlabentlölicö de inu bentle espiritual
    tli Deus cuale queselisque por Jesucristo.
  nya-nya: inunso, mukhale ngati miyala ya moyo yoti Mulungu amangire nyumba yake
    yauzimu kuti mukhale ansembe opatulika, opereka nsembe zauzimu zovomerezeka ndi
    Mulungu mwa Yesu Khristu.
  ngu-NT: Nemejhuamej no nenyoltoquej niman quen nentemej. Yejhua ica, tej, xmotemacacan
    para Dios ma mechtequitilti quen nentemej yesquiaj para quichijchihuas itiopan.
    No ijqui xmocahuilican para Dios ma mechtlali quen tiopixquej yejhuan chijchipajquej
    para nenquintlalisquej huentin yejhuan Dios huelis quiselis, pampa nenquineltocaj
    Jesucristo.
  kup-kup: '@see-verse:1PE.002.004'
  jid-jid: U biyi ngame bi he naa tita wa ani vrih wa ba meu ni itre Irji, dohn dun
    ba nji'tre Irji ndindime ni Yesu Kristi.
  wmw-wmw: umwe wanyewe muwe kamba mawe hai akujengeriwa nyumba takatifu ya Roho Takatifu
    ipate muwe walongozi watakatifu wa dini, mupereke kafara za kiroho zakumwajibu
    Mwenyezimungu, kwa cire caatendire Insa Almasihi.
  gmv-GGM: Inte gede Goda Yesusako shiiqanayka deyo shucha mala Xiillo ayana duussaso
    gidana mala oothetista. Hessaththoka inte Yesus Kiristoosa baggara ufayssiza ayana
    yarsho Xoossas shiishanas geesha qeeseta gidandista.
  ssg-ssg: Amuto tin masin tehu kuku tuah Haeu hapuasa ataiai tehu ingan. Tehu ingan
    ien se kako teka kahikahi Krais. Haeu aile ukek ien lehe waxi kako sohot seilon
    tenen i hani hatapo Haeu tupuan. Haeu amuke tenen saun ien kumahe nake ti soliai
    puasakako tuahe nake ti pupuase Jises Krais.
  zpo-NT: zee noka re gu mod ke naban, kaya gu tub yidoo kwaan nak cheen Dios, zee
    gak gu ngwleyy nambey cheen Dios, zee le gu xchiin Dios, kwaan nyula xaa, kwent
    cheen kwaan mle Jesucrist.
  poy-poy: Na mwenga vulaa, gambira mabuwi yagawera makomu, munyawiwa muweri numba
    ya shirohu kweni aku hamtenderi ntambu mtambika gwa shirohu pakalaviya tambiku
    zya shirohu zyazijimirwa na Mlungu kupitira Yesu Kristu.
  qwh-NT: Qamcunapis baleq rumi cuentam cayanqui. Tsemi Diosnintsic mana ricacoq templuta
    qamcunapita ruranqa. Tsenopa saserdotincuna car, Diospaq qareta apaqno peman alma
    y cuerpu entregaquicuyë. Tsetaqa Teyta Dios cushicurmi, chasquiyäshunqui Teyta
    Jesucristurecur.
  gaw-gaw: Amu ag uḏin, ag ele men bau daaṯe ele bia daap̱eg amu Kayak Nug nuhig tamaniak
    ahilagp̱a heḵu. Amup̱a ag mana meṯak danab op̱ia awak ele daanna, ag keeke Kayak
    oo niiṯe ele amu, Jesus Kristus onigp̱a mana meṯak bia Kayak keeke amu meṯaglag.
  nca-nca: ye ŋuya wondo yoto-yotoye moré ŋunde qembe teteŋgo, ko Anutuko yorero sowe-sowe
    tiní Yuqayómboro ya qu tunoqeyoteŋgo. Ŋunde tunoqero ye Anutu koro o qa-qa uni
    meté horé ŋunde tunoqero Yesu Kristo owímo newondeye moŋgo Anutuko o karo hamó
    metéŋoyote qu te inowaŋgo.
  zpz-NTPP: Orzeꞌ ni mod bicy der nu gac ru gal nu na gyitaꞌ zeꞌ. Orzeꞌ Espiriit Yon
    nim gash mi de ru par nu shup mi yuꞌ wedz nim. Orzeꞌ nañ yuꞌ wedz zeꞌ gac der
    uz par nu gyicy der riiñ ni ub ziꞌl mi. Orzeꞌ nu nac Jesucrisht cuic der gun lo
    Ñgyoozh, de gun nu rnii Espiriit Yon nim nu cuic der. Ndeꞌ gun nu gyedzuꞌ lagy
    mi.
  zac-NT: Dios quëhuntsáꞌuhiꞌ tubi grupë mënë nanabani por Espíritu Santo; na të ziquë
    guëꞌë shtë iáduꞌu. Gulë gac të bëshuzi santu të parë gunë të ofrecërë lu Dios
    oraciuni nu labansë narëuuꞌ lduꞌu më. Gunë më recibir ra ofrendë ni por Jesucristo
  kyg-kyg: Lapakaeꞌeꞌmo afaꞌa neꞌmaiya yafakana hutapa maiꞌnagenoꞌaeꞌmo Gotiꞌa lapakaetetiꞌmo
    Goti Aunemeꞌamo maisiya noꞌmo kime kime neꞌe. Lapaote vayaꞌmo maiꞌnetapa lapaipafatiꞌmo
    Gotiꞌa amuse huno lapatesiya ofalinimo Yesu Kalaisitetiꞌmo Gotiꞌa amisayafeꞌmo
    mono hutapa neꞌapataya vayaꞌmo maiꞌnae.
  kmk-kmk: Umadani kayu kan Jesus ot maikama kayu’t batu un matatagu un maus-usala
    maituud sit naispirituwana timplun Apudyus. Manselbi kayu un papadi’n naid si
    basubasuḻ un man-idatun si naispirituwana datun un mas-oman Apudyus, maipagapu
    utdin manuttuwaan yu kan Jesu Kristu.
  cao-NT: Jabi maxax bo jascaria xo noqui chahahuacanaibo ri. Noqui ri bicatsi quiha
    Dios ra, naa maxax xobo acai ca joni jascaria. Oquë ca maxax bo bixo tsi huësti
    ca maxo-maxoria acatsi quiha Dios, naa xobo-xoboria acacahai jascaria. Noqui rohahuacatsi
    quiha jahuë arati ibo ba maxo iti. Toca tsi ja qui oquë-oquëria ca ofrenda bo
    aapixëqui noa, noba Jesucristó no. Ja iqui tsi jaboqui Dios qui basimapiqui noa
    ra.
  bbr-bbr: Keseria, ak orip orip rawaun ou tutu senek, Anut nukas ak imwareanik, kon
    osou rawaun ou senek ak sare marora. Ak ran Anut kamuk rawaun roasiret sare marora.
    Ak Jisas Krais tainoriäi, okon, ak akan totomaka opur patan opok makea, Anut nuruna,
    kon wou ererai.
  inb-inb: 'Kam­kuna­pas, musu kaug­saita iukaspa, suma rumi­kuna­sina­mi kan­gi­chi.
    Imasa­mi achka rumi­kuna­wa sug­lla wasi saia­chin­kuna: chasa­lla­ta saki­chi­rin­gi­chi,
    Santu Ispí­ritu kam­kunata Cristo­wa sug­lla wasi­sina ruran­ga­pa; chi­wanka,
    Taita Dius­manda­lla kaug­sag sasir­duti­kuna tukun­ga­pa; chasaka kam kikin­kuna,
    ima karai rurag­sina paita iuka­chi­rin­ga­pa. Chasa iuka­chi­rig­kuna­taka, Jesu­cristo­wa­mi
    Taita Dius chas­kinga.'
  hrv-hrv: pa se kao živo kamenje ugrađujte u duhovni Dom za sveto svećenstvo da prinosite
    žrtve duhovne, ugodne Bogu po Isusu Kristu.
  box-NT: Minɛ́n mún le mukãnì wi yi, á mi mún ka lòn huaa. Àwa, á mi día
    le le Dónbeenì khuii mia soráa le zĩi na le Dónbeenì Hácírí wi yi, à
    wé le *Dónbeenì yankarowà na wé è ya hã muiní làa bìo le Dónbeenì
    Hácírí mu le mu koráa, hĩ̀a le wé è tà bìo o Yeesu *Krista bìo yi.
  ote-NT: Y nújʉ nehe dí njahʉ ngu ꞌraya do núꞌʉ tꞌetsꞌi ja ra ja̱do pa rí te rá nija̱
    Ajua̱, y Ajua̱ go gueꞌa̱ ra ga̱do. Nujʉ go guecjʉ dyá macja̱hʉ majua̱ni ngueꞌa̱
    dí pɛphʉꞌa̱. Hangue ma ga umfʉ ma tehʉꞌa̱ ngu ꞌnara hña̱ꞌti, ngueꞌa̱ gueꞌa̱ ri
    ho Ajua̱ ga umfʉ de rá thuhu ra Zidada Jesucristo.
  wnu-wnu: End ne an gor igomot igamau nomon eng gas ende. Munon Aib wot isari munai
    qau mindaiba. Munai mindat wogub anmaribiga mor isub aninou misirt mian yab wot
    bigunon eng Yisas Krais wo gab-gab sarau ebetet igamari Qenu animbigiba.
  zam-NT: Gu', ne, nac xal quèe co' nxo'f o co' ndub albañil loo quèe scuadr co' nac
    quèe cimient. Fta' gu' lugar loo Diox par li zin' Diox gu' par thidte gàc gu'
    loo Diox, co' nee di's, nac xal thìb templ co'te' nzo ban Diox. No fta' gu' lugar
    loo Diox li zin' Diox gu' par gàc ryete gu' co' ndxela's loo Jesucrist xal nguley'
    co' ngro xà' loo ryethe con' ye'rsin' co' nac xab izlyo' par ante li gu' sirv
    loo Diox. No ante por cón che'n Jesucrist ngue li gu' con' co' nac con' ndac no
    co' nac con' co' yòo lezo' Diox.
  zyp-NT: Naaning sahlo zong ahringpaw alung hratah thlawpaw lang ing tah sahpaw na
    cang he ceh. A pathaipaw tlangbui phu a cang ruapaw cang he ceh ka, Zisu Khri
    thongtah Khazing lung a tongpaw thlawpaw lang thuihlainah a tuapaw na cang he
    ceh.
  sey-NT: Ja̱je paꞌina, mësaru i̱na tsioja̱ijë paꞌiye quëꞌi quë̱na pë̱a deꞌohuë. Deꞌorena,
    Maijaꞌquëpi joyo huëꞌe deꞌhuapi, mësarupi. Deꞌhuaëna, i̱seꞌere necaija̱ꞌcohuaꞌi
    paꞌiyë. Paꞌijë Jesucristo doꞌija̱ꞌa ai yoꞌojë i̱siyë, Maijaꞌquë sihuaquë ñañere.
  nvm-nvm: Ijefuon jak ja tuar ma ijin God fu ja kege ar iji Kaven Akai fuon iji fu
    ijia fivakfuon iji saf. Ijegvo e Jiusbuon e isuf baroijo bu Godon ar ijia arume
    isuf baroijo ijeg ja oijon iji kege Jesuon duadok ijia isuf igeg God vajaf. Ja
    ijegrekva God fu oimaikfuon.
  mps-mps: Tama bidi me deligo aga bidabo be te masigigo sę ebo tiwai te Godigo dage
    aga we bidi hani ilibo dao. Tama tiyu, dage tedali gasagi yai magi sę isiąwai
    we bidi hani bidaibao, te pris bidi hani tiwai. Tama te pris bidi dabe augwaligo
    Godibolo dwagi yai nai ula mabo sę eyu, tama agabolo ofa nai mabo dao. Tama tede
    Godigo dwagi yai homu ebo dao. Tama te tiwai me Krais agai dage tau selama, dagego
    Godigo homu wali peyu dwagi yai sę yaibao. Tama dagego te dwagi yai sę te tiwai
    ebaso, God agai te dagego ebo sęde dwagi yai homu yaibao.
  pab-NT: Xiso tehitiya sehali waiyexe akereta hoka kotare Enore moka xiso hahana
    hiye hoka ewakanehare sacerdotenae xisaona. Hoka Jesus Cristo hiyeta xoalini hare
    waiyexe xisoma Enore aokitereharenae.
  llg-llg: Ei boe oo musi nana mbaꞌak mia Karistus, suek Manetualain pake ei boe.
    No leondiak, na, ei sama leo batu fo Manetualain hele fali kana, fo nambadedei
    uma fee Ndia Dulan. Ei boe oo, sama leo batu kasodak, sama leo Karistus. Ei sama
    leo malangga anggama la, mana masoda malalaok neu Lamatuak. Ndia sama leo ei mini
    tunu-hotuk fee Ndia. Ei tunu-hotu mala, tao namahoko Lamatuak dalen, huu Yesus
    Karistus maten so, soaneu ei basa nggei.
  kyf-kyf: Amɩa -zɛ 'ya 'yliyɔga -tʋkpa, 'ɩn -Lagɔ 'ka ɔ -budu 'sʋbha aɩn nya, -budu
    -we zɔ a 'kaa -Lagɔɔ 'dɛɛ bʋbɔnya -zɛ. 'Slakanya -we nanɩa -Lagɔ dʋdʋ -Zezu Klisɩɩ
    'gbʋ, a 'ka we -sa.
  tpi-tpi: Yupela tu i olsem ol ston i gat laip, na long strong bilong Holi Spirit
    God i laik mekim yupela i kamap haus bilong em yet. Olsem bai yupela i ken i stap
    lain pris God i makim bilong em yet, na long nem bilong Jisas Krais yupela i ken
    givim laip bilong yupela long God olsem ofa em i laikim tru.
  mih-NT: Maa ndo cuu tucu tañi yuu ndito. Cuhva ndo sa cutyiño ra Ndyoo sii ndo,
    ta cua zavaha ra vehe ñuhu ra sihin ndo. Ta cuu tucu ndo ra cu zutu sa cuenda
    ra. Cuhva ndo sii ndo sii ra, zacahnu ndo sii ra, ta cuhva ndo ñaa inga sa cua
    cuhva ndo sii ra, ta cua quihin ra sii si sa cuenda ra Jesucristo.
  qvh-NT: Sayno captenga nogansipis Jesucristuta chasquicurmi Tayta Diosninsi täcunan
    templun caycansi. Say templumanmi churamashcansi payta sirveg cüracunano canansipä.
    Sirvegnin cüracuna carnami imano nacarpis Jesucristuta cäsucur cawaycansi.
  kms-kms: tedi nungoqi mune ni nas kin pugri wati segi urupui was. Di God nungoqi
    wet kin pugri nitaqu wowi nikin Ququ nas kin baj yumbui yembe nindig. Te ei nungoqi
    God nikin prist yuwon ye ningg was. Di Ququ Yuwon Ye nungoqi nei neuq ei nungoqi
    Jisas Kraist ningg nyamb pe yumbo God chumbuai nindiny kin te weng.
  agn-agn: Yamo, ang kalimbawan mi pario ka ong mga batong boi ang aggamiten tang
    Dios ong pagpa-deng tang balay na. Ig bilang mga pading pinilik tang Dios, tabangan
    amo ni Jesu-Cristo ang magbolontad ta mga igborolontad ang ispiritoal ang magtorol
    ta kalipayan ong Dios.
  nhi-NT: Namehuantzitzin noiuqui ohcon namonpouih quemeh timeh tlen yoltoqueh, tlen
    Dios ica quiscaltihtiu se iteopanchantzin, uan namechonchiutiu se teopixcayotl
    tlen poui iaxcatzin Dios, para ohcon ica Yehuatzin Jesucristo ixcontemactican
    tlatemactil tlen maualeua tlahtic itich namoyolo tlen Dios comopactilia.
  ttc-NT: B'ix yatzun etetz naqe ab'j, per itz'ojix, ab'j aj n'oken tzan te Txew Dios
    te k'ulb'il tjay Qtata Dios. Tzoqpij waq tzan etoken ikxji titza'. Ikxji tzan
    etok pal pawamix a'ox te Qtata Dios tzan txik eq'apo' te tetz, te galan aj nqet
    tuj twitz tetz tzan tpaj te Qajaw Jesukrist.
  dan-1931: og lader eder selv som levende Sten opbygge som et åndeligt Hus, til et
    helligt Præsteskab, til at frembære åndelige Ofre, velbehagelige for Gud ved Jesus
    Kristus.
  kwj-kwj: E, kunu okwe himamwale tinga dau humokuto. Wosiwa Gotri kunu ki aka hinga
    ri kisiwa ri Himamwale kipe tito o ki sa kwai da. Ete wosiwa kunu Gotri tau tumbwa
    randau puris hima hinga ku dasini kui himamwale ti Gotri ni anguꞌomwe tini handau
    hinga ma ku handa. O kui anguꞌomwe hinga ti, Jisas Kurais hi ki ku hawani Gotri
    o tini okokonandau.
  vie-OVCB: Anh chị em cũng đã trở thành những tảng đá sống, được Đức Chúa Trời dùng
    xây nhà Ngài. Hơn nữa, anh chị em còn làm thầy tế lễ thánh, nên hãy nhờ Chúa Cứu
    Thế Giê-xu, dâng lên Đức Chúa Trời những lễ vật đẹp lòng Ngài.
  kze-kze: óntandeimo naambó ontembá Áánútu keinárawa'nei kwená naankáámbá úmarena
    keinárawate méniye. kwená mayáí-kwáásí é'a kwená mayáíyé su'mai kwémayaiyana Ísu
    Káráísiti túwa'naa ínímba póna Áánútu kentí mayáíyávéna aamoí íníye.
  mpj-mpj: '@see-verse:1PE.002.004'
  lbk-lbk: Sa et maiyalig kayo ay enfib-iyag ay fato, ay masapol ay maitoping kayo
    isnan chingching nan afong Apo Dios ay entetey-an nan Ispiritona, ta enfalin kayo
    ay pachi ay nakapet ken siya, ya mangichoo isnan ischon nan Ispirito Santo ay
    chaton ay laylaychen Apo Dios maichalan ken Jesu Cristo.
  mto-NT: Mmo̱o̱jyju̱duts miitseꞌe je̱ joojntykin je̱ Ma̱ja̱ Vintsá̱n. Mꞌijttupeꞌe
    ax joꞌn je̱ tsaaj juuꞌ veꞌe tyukyakpojtu̱k je̱ tsapta̱jk joma veꞌe je̱ Nteꞌyam
    yakvinjava yakvintsa̱ꞌa̱ga. Teeꞌta̱jk xa miitseꞌeda juuꞌ veꞌe vaꞌajts aaj vaꞌajts
    jo̱o̱t je̱ Nteꞌyam du̱mutoondup du̱mupa̱jktup je̱tseꞌe je̱ Jesucristo ka̱jx du̱tukvintsa̱ꞌa̱gada
    je̱ vintsa̱ꞌkin juuꞌ veꞌe je̱ Nteꞌyam yꞌo̱yjaꞌvip. Je̱ Espíritu Santo tseꞌe mvinmaꞌyu̱nmo̱o̱jyju̱dup
    je̱tseꞌe veꞌem xtonda.
  bzh-bzh: Lob vonġ bë yiḳ ham nebë ġelönġ mala-tumsën-yi saga ving, om Anutu
    kwa nevo bë gevonġ beham natu Anon Vabuung yi begganġ. Nebë saga om ham natu
    alam-deneḳo-seriveng niröpsën-yi lo, beham nġo gwetunġ ayomin natu seriveng
    vu Anutu. Nabë ham gwevonġ nabë saga, og Anutu rëḳ kwa bo ham nabë Yesu Kerisi
    yi alam ham, lob geḳo seriveng saga.
  guj-2017: તેમની પાસે આવીને તમે પણ આત્મિક ઘરના જીવંત પથ્થર બન્યા અને જે આત્મિક યજ્ઞો
    ઈસુ ખ્રિસ્તને ધ્વારા ઈશ્વરને પ્રસન્ન છે તેમનું અર્પણ કરવા પવિત્ર યાજકો થયા છો.
  jvn-NT: '@see-verse:1PE.002.004'
  byr-byr: Nabaai sarɨmɨ saihi gamɨre gaalyabwi maareva sɨlaanga gaalyai kɨnɨnnakeihɨlyɨ.
    Aꞌmwera siangeꞌ majaꞌnera sɨlya wakadɨvɨtabaaibɨꞌ Gotɨyai gamɨreihɨrɨ yɨhɨmwaaihaka
    angevɨyaihɨrɨna gannya Kurya Tewaanyarɨ wɨlayɨhɨmwaaihɨvanɨkelyɨ. Nabaai sarɨmɨ
    pɨrizɨyara Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨta tewaanyaihi gamɨnyɨna wɨdaayadɨvɨsaihɨrɨ
    yɨhɨmwaaihɨvanɨkelyɨ. Sareihi pɨrizɨyara Gotɨyarɨna sipɨzipɨyaraavɨ yɨravetabaaibɨꞌ
    sarɨnnya kuryara Gotɨyarɨna duzaayideihɨlyɨ. Sara nayaa yɨpɨjaꞌ Gotɨyai Jizaazai
    Kɨraazɨtɨyarɨna yawɨꞌda yɨhɨmaaradelyɨ.
  ian-ian: Ngwulo apma vat tɨga akbak vla lɨgangwuk. God kat yangwuk maa ngwuk kat
    kwutaa Godnana waagan tɨgiyaa ngay ngwutno ngwuk kat god kwagiyandɨ. Tamba God
    kat kwunapmat ta nɨmbana nyaangɨt god wutɨndɨ. Ngwutno wan God kwutnda ngay wuleilaa
    Jisas Kraistna sɨ waga God kat mbukngweya nyaangɨt ndɨ wukiyandɨ.
  hun-hun: ti magatok is, mint élő kövek épüljetek fel lelki házzá, szent papsággá,
    hogy lelki áldozatokkal áldozzatok, amelyek kedvesek Istennek a Jézus Krisztus
    által.
  mcf-NT: 'Aden Esus tantiaquido icsho isun Nuquin Papan aton shubun icquidobimboecnuc
    nuqui icmec. Adoac: —Con matses Esus tantiame, Papa —quequin Nuquin Papa chianequid
    nuqui yanec. —Nuquin Papa bëdamboshë iqueque. Ambi chiacpadomboenuidi natiadquio
    iquebi —quec bëdamboec tabadquidtsen nuqui yanec. Adsho isash: —Bëdambo iquec
    —quependac Nuquin Papa nuqui caic.'
  kjs-kjs: Gore nimi pa kagaa pimi enaali page kana-rupa puri paloma rekoma ipulupape.
    Go puma Gote-me nimiri Holi Spirit-na ada-rupa warulalo pea. Go palia-daare nimimi
    Gote-na epe enaali piruma lodo kira-ae kogono pamina. Go puma nimimi Holi Spirit-na
    kone muma Gote-para ora epe lodo kira-ae ele kalamina. Go palimi rabu Yesu Keriso
    nipuna pisade kogono madaa kone suma pamina. Go puma Gote-me go kiralimide lodo
    adoma gore raaname waru komalia.
  mni-mni: Nakhoisu ahingba nungsinggumna lak-u, aduga thawaigi oiba yum sagatpada
    nakhoibu sijinnahallu, mapham aduda nakhoina asengba purohit ama oina Jisu Christtagi
    mapanna Tengban Mapugi maphamda lousinba yaba thawaigi oiba iratpotsing katnanaba
    thougal tougani.
  yad-NT: Saroriiy variy jiryetya, nu̱tyu ravichu̱ jnu̱vye jiryevyicha sisa̱ daryaju̱ntiy,
    sa̱tidye roriiy yajiju̱ jasityi jirya̱jvaay jiintyevye saju̱, jiryatiy jiryi̱ntatya
    simu jvaayadaju̱yu, sadirye variy Jesucrístumusiy jirye.
  mxb-NT: Ta mií ndó kúú taꞌani táto̱ꞌon yuu̱ ta̱kí. Sa̱ꞌá ño̱ó konó ndó ná kava̱ꞌa
    Ndios veꞌe ño̱ꞌo na̱ xíꞌín ndó, dá kakuu taꞌani ndó duti̱ ii̱ noo̱ mií ná, dá
    kuu doko̱ ndo̱ ña̱ nátaꞌan ini Ndios xiní na̱, ta kúú natiin va̱ꞌa na ña̱ dóko̱
    ndo̱ sa̱ꞌá ña̱ ni̱ kee Jesucristo.
  pon-2006A: Kumwail patohdo nin duwen takai mour kei oh kumwail mweidala pein kumwail
    pwe en iang wia tehnpas ehu me Ngehn Sarawi wie kakauwada, wasa me kumwail pahn
    wia pwihn samworo ehu me kin patohwandahng Koht meirong kan me Ngehn Sarawi kin
    ketin koangngoangehkin kumwail en wia ni mwaren Sises Krais me Koht pahn kin kupwurperenki.
  maq-NT: Hacuaha ngayujun ni ne, sacuaha ndyojo xi quicun ne, tuhun cahndë́ xi cjuaha
    nuju Nina, cojo sa xi cuma ngayun sacuaha ngu yungun hiscan xi nechunxun, hane
    satëxa nuju nihñu xa rë Nina sacuaha nahmi, xi tuhun cjuandaja nuju xcun Nina.
    Hane yëjë ni cjuandaja vëhë ne, chuya rë Nina ngatsë rë Jesucristu.
  hto-hto: Afe izói omoɨ cáatate nofɨ́cɨaɨ izóidɨmacɨdɨomoɨ. Iemona Juzíñamui ómoɨna
    óiacade, ie cɨóñena ua ífɨrenaco níllena. Afemona abɨna omoɨ rairuíñeno iri. Daje
    izói Juzíñamui íeɨena mameca, Juzíñamuimo comɨ́nɨdo úriraɨnɨna dáaziena ómoɨna
    jóoneacade. Daɨí omoɨ jáillemona, uaido Juzíñamui ióbillena fecácafue íemo Jesucrístodo
    fécaitɨomoɨ. Afena Juzíñamui jeire óiteza.
  por-BRBSL: Você também como pedra viva é construída como uma casa espiritual, para
    ser um sacerdócio santo, para oferecer sacrifícios espirituais, aceitáveis a Deus
    através de Jesus Cristo.
  ces-NKB: budujte se i vy jako živé kameny [v] duchovní dům, svaté kněžstvo k přinášení
    duchovních obětí vzácných Bohu skrze Ježíše Krista.
  cui-cui: Poxonae jiton ibo bo exana xua Nacom pin pia bo nexa, itapeta po iboton
    wʉnae. Bara jʉtiya ichi Nacom itapeta jiwi, xua pomonae piamonae tatsi cana exana
    pomonae pejume cowʉntsi jiwichixaetsi. Painya coutha pana najʉntʉ coyene doure
    Nacomtha beta painya netanacuichinexa icha sacerdotemonae ichi xua najʉntʉ coyene
    douta Nacomtha poxonae beta tanacuita. Poxonae baxua paexaname bara baxua Nacom
    tsita xanepanatsi xua Jesucristo painya nejume cowʉntsixae.
  boj-2014: Niŋgi dego tal ai bul ŋambile unub. Qotei aqa Mondor na niŋgi aqa segi
    tal sqa marsiqa niŋgi gereiŋgeqnu. Deqa niŋgi Qotei aqa atra tamo bolequja sosib
    Yesus Kristus aqa ñam na nuŋgo segi jejamu Qotei atraiyoqnib a niŋgi qa tulaŋ
    arearetoqnqas.
  eng-OEBUS: and, as living stones, form yourselves into a spiritual house, to be
    a consecrated priesthood, for the offering of spiritual sacrifices that will be
    acceptable to God through Jesus Christ.
  eri-eri: Tere fere megebu agenege auma bagu dorofe, onodu Hauri Guuni nomo danga
    langa, Itou no tere ono tigonga tere no nogo nomo mata heigei nomo gau tuna. Ono
    wonga, tere edo Itou no nogo nomo pris hangada tigonga yafa bonade, Yesus Kristus
    unyi langa, tere tebere agetege auma yafou Itou no gaude tuna waha edo eeya muru
    warou dorofe tuwagu.
  aly-aly: Kel apwert-rnemarl pweytelem-apeny, warl mpwareyew, Akngey-wenh Inwengel
    ra arrenhantherrenh pweytelem Jesus-warl, warl impen Akngey-wenh mpwareyew. Arrantherr
    artwa ingkart-rnem-apeny aneyel, awank-akerrarl rernem aker ampernenh-apeny, ikwer-warl-athek.
    Ranap inkwerelheyenh arrewantherr, arrantherrarl Jesus Christ nakeyelew intem.
  wiu-wiu: Akolaliyo kipa mea kawatiki yomo one losu yapu wiateko yomo tetepo takoa
    mea Keraisu-pala moa lipukoai toko. Oneke padeya mea lodo you toa kinikile wawa
    toamekete Keraisu patu kautakoa kawa onekele takama pomotoa tokome ni toko.
  swe-swe: då blir även ni som levande stenar i ett andligt husbygge. Ni blir ett
    heligt prästerskap som offrar andliga offer som är välbehagliga för Gud genom
    Jesus den Smorde (Messias, Kristus).
  cth-cth: kahring e talungnaw patetlah patuenpatuen pacoung teh sak e muitha koe
    lae im lah o awh. Jisuh Khrih lahoi Cathut ni a ngai e thuengnae ka sak hane kathounge
    vaihma miphun lah o awh.
  mti-mti: Ye gaibu an wakeiviwa mina, guwawa gweyawa guniyap sipe. Meve pirisi iyakaisi
    mina Keriso gumbe guwawa puyowawa me God degadega gumbe autanwa waniya.
  pad-NT: A'onivani jaboni, ja'di jahaki hokiki fori avihiki a'oni afohanana. Avaabononi
    vava'aha bana Deus a'onira anakaramisijahakivini mahija Deus gorana avihivini.
    Deus gorana bodinia sasidotxi avihiki a'oni jaboni, kidibadani abono avihiki a'oni.
    Jesus Cristo a'onira kakodiava bana mahija avakadibadani, avakadivarani, avakadihojai
    hikia Deu-ra avakanava'igaki fori avihivini, Deua khai bini'aja kaimoni.
  twi-twi: Mo nso mote sɛ abo a nkwa wɔ mu a wɔde mo resi ɔdan a honhom ahyɛ no ma.
    Ɛhɔ na mobɛsom sɛ asɔfo Kronkron a monam Yesu Kristo so bɛbɔ honhom mu afɔre a
    edi mu ama Onyankopɔn.
  hlt-hlt: Nangmih khaw aka hing lungto bangla a cim khosoih la om ham mueihla im
    te sa uh. Jesuh Khrih rhangneh Pathen taengah a uem la mueihla hmueih te khuen
    uh.
  tbz-SIM: Duɔ́nnɛ̀ dimɑ́ɑ̀ Kuyie nkɛ múnkɛɛ nɑɑ́ nyɛtɑ̃́kperɛ̀ kɛ̀ kù di mɑɑ́nɛ̀
    ku cĩ́ɛ̃̀tɛ̀, kɛ̀ dí ntú Kuyie nkuɔ́ nìùbɛ̀ bɛ̀ɛ̀ dò mpɑ́íí kɛ pĩ́ mmutɔ̃mmú kù
    dɔ́ mù.
  san-GUJ: યૂયમપિ જીવત્પ્રસ્તરા ઇવ નિચીયમાના આત્મિકમન્દિરં ખ્રીષ્ટેન યીશુના ચેશ્વરતોષકાણામ્
    આત્મિકબલીનાં દાનાર્થં પવિત્રો યાજકવર્ગો ભવથ|
  ake-NT: ɨmɨrɨ'nokon nɨ nɨrɨ esi nurɨnan tɨ' kasa, to' namɨ'pʉ ita'kwarʉ ɨutɨ pe,
    wakʉ pe te'san, use'man nɨto' tʉrawasomanin ye' pe rɨ, ɨntʉrʉnʉ use'man nɨto'
    esi ita'kwarʉ yau Papa nanʉmʉnʉ pe rɨ, Sises Kʉrai poro rɨ.
  qvn-NT: 'Chauraga gamcunatas nä cawag rumicunamannuysi muyurarcayächishuptiquiga
    Diosta lapan shongoypa cay nipäcuy: “Juc wayita sharcachignuysi nogacunawan ruray
    gam munangaynuy” nipäcuy. Chay nipäcurga capäcunqui juc runanuylam, Dioslapag
    uryag sacerdöticunam. Chaura Diosga Jesucristopa yanapayninwan imas rurarcayangaypitaga
    aliscam cushicunga.'
  tku-NT: Hui'xina'n hua'chi a'ktin templo tū jā xala' nac cā'quilhtamacuj. Hui'xina'n
    hua'chi chihuixni' nac huā'mā' templo tū Dios tlahuamā'lh. Hui'xina'n hua'chi
    pālejni' ixpālacata a'ka'ī'yā'tit Jesucristo ē chuntza' tā'scujā'tit Dios. Hua'chi
    ixmālacnūni'tit talakalhu'mān Dios ixpālacata kexpa'tni'pā'na'ntit xla'. Chuntza'
    līpāxuhua Dios.
  bjk-bjk: Mum mo xarnang bölök abo wat nang a lak to. Me God ibo rörön köbo tanono
    e mum pua wewet a gunon. Ma ringan ee mum morobo rörön xarnang a pris madakdak,
    ma morobo isik abo arabaa meringan kölöme xöbo tanono e mum urungan te God. Me
    God irabo ömaraxen inabo arabaa, möxösa, mum mere Jisas Krais.
  msy-2020: Ezɨ ia uaghan, mati dagɨar angamɨra itiba. God ia damightɨ, ia dɨpenimɨn
    mɨn otoghtɨ, an Duam dɨpenir kamɨn aven ikiam. Eghtɨ God ua bagh ia mɨseveghtɨ,
    ia an ofa gamir gumazamizibar mɨn ikiam. Egh ia Krais Iesusɨn ziamɨn ia bar ofan
    mɨn uari isɨ God danɨng. Arazir kam, God bar a gifonge.
  bpr-bpr: Na gamu lê salngad i dad mto batu, fdadong gamu, na fgamityu i ktoyu di
    kafdak Dwata i gumnèan. Na di gumnè ayé, gamu i mtiu dad to snalig mlé mtiu dsù
    gten dnawat i Dwata fagu di ku Dyisas Krayst.
