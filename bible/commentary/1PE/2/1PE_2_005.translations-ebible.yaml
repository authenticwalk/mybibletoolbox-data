  yml-yml: '@see-verse:1PE.002.004'
  ory-ory: ତାହାଙ୍କ ନିକଟକୁ ଆସି ତୁମ୍ଭେମାନେ ମଧ୍ୟ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଦ୍ୱାରା ଈଶ୍ବରଙ୍କ ନିକଟରେ
