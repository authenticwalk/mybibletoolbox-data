    umui karaia, hahelagaia taudia edia gaukara do umui karaia. Umui ese boubou gaudia
    bona harihari gaudia helagadia, Dirava do ia abia dae gaudia, ia dekenai do umui
    henia, Iesu Keriso ena ladana dainai.
