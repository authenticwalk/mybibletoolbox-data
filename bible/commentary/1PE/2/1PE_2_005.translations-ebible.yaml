    kooŋke nje Jisos Klistu.
  row-row: Hei o musi miꞌibꞌue mo Kristus, fo Lamatualain o pake nggi boe. No taꞌo
    naa, hei onaꞌ fatu fo Lamatuaꞌ pili nalaꞌ fo nafefela ume fee Dula-dalen. Hei
    o onaꞌ fatu mana naꞌena masodꞌaꞌ, onaꞌ Kristus. Hei o onaꞌ malangga agama mana
    rasodꞌa meumareꞌ fee neu Lamatuaꞌ. Naa onaꞌ hei mendi tutunu-hohotuꞌ fee neu E.
    Hei tutunu-hohotu mara tao Lamatuaꞌ ralan namahoꞌo, huu Yesus Kristus mate fee
    neu basa nggi.
  msy-msy: Ezɨ ia uaghan, dagɨar angamra itibar mɨn. God ia gami, eghtɨ ia dɨpenimɨn
    mɨn otoghtɨ, an Duam dɨpenir kamɨn aven ikiam. Eghtɨ God ua bagh ia mɨseveghtɨ,
    ia an ofa gamir gumazibar mɨn ikiam. Egh ia Krais Iesusɨn ziamɨn ia bar ofan mɨn
    uari isɨ God danɨng. Arazir kam, God bar a gifonge.
  agg-agg: Se-amboanɨ yaŋgɨrɨ worɨmbo kambohoanɨ nɨmɨ nahurai-anei, ŋga God ai sɨhei-mayo
    fi kambohoanɨ nɨmɨ nahurai ranambo dɨdɨbafɨfe worɨ ra mamambe-fendürɨ worɨmbombohündambo
    yahumboani hohoanɨmoayu. Worɨ ranambe se Godɨmbo sɨhehi-rɨhündeimbɨ sürühehindeimbɨ
    mbumundɨ hondü anɨmboei. Asu Yifiafɨ Aboedɨndɨ süŋgu sɨhei fimbo Godɨmbo sɨhefe
    moatükunɨ nahurai ndahündomboyei Sudahündɨ sɨhefembo sipsip hɨfɨkoaru ahambo sɨhou-arundɨ
    nou. Kraisɨndɨ süŋguyo God ai sɨhefe hohoanɨmo ra yifirayu.
  ptp-ptp: Dɨ xam êno ge, xam tɨyi xocbê ngɨdax wê mavɨha ge. Om xam tyuc lec ên Anutu
    i vɨlu vô xam dɨ vông xam tu xumac ngɨbua wê Myakɨlôhô Ngɨbua ob dô vac ge. Dɨ
    xam ob vông yuac wê ngɨbua ge dɨ vông xam tu xocbê daa vô Anutu. Xam vông bêge
    ên Anutu i xo yuac wê Yesu Kɨlisi vông ge dɨ yê daa wê xam vông ge i nivɨha.
  nak-nak: Me amutou tai ale tetala, taritigi amuto ge sugu taro la mahulila tamutou
    soio te La Uru, amuto ge mai la sosole la luma tetala, eia ge vimagiri amutou,
    amuto ge la tahalo la marokala ale ge sau tola la lotu tetala, amuto ge vaisale
    bibibi seselea te la isale Iesus, eia ge isu la vaisalela tamutou ele.
  lbb-lbb: Pa mulo otleng, mulo arlar ana lalaun a hatatla, ning e God i titol o mulo
    sur mulor hanot a rumai ana Talngan Tabu. Mulor hanot na totoh a tena artabar
