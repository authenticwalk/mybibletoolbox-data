    fare Kan Nthothup nge pi maligach nib m’agan’ Got ngay u daken Jesus Kristus.
  mop-NT: '@see-verse:1PE.002.004'
  tet-tet: Oras neꞌe, Naꞌi Maromak moos nalo emi hanesan fatuk mahoo moris. Nia boi
    nola emi, nodi nariik uma bodik Niakaan Kmalar. Nia moos nalo emi hanesan naꞌilulik
    mak moris moos, nebee bele sera baa Nia. Kalo emi sera emikaan moris baa Nia,
    emikaan sera nia nanis nalo Nia neon diꞌak, tan Yesus Kristus buka dalan tiꞌan
    bodik emi.
  hlt-MCSB: Nangmih khaw aka hing lungto bangla a cim khosoih la om ham mueihla im
    te sa uh. Jesuh Khrih rhangneh Pathen taengah a uem la mueihla hmueih te khuen
    uh.
  xtd-NT: '@see-verse:1PE.002.004'
  mdy-ETH: ጎዳ ዬሱሴ ባንሢ ዒንሢ ዑካንዳሢያ ናንጊና ናንጋ ማኣሮ ማዦሢጉዲ ዓያና ማኣሪ ማዢንታኒኬ፤ ዬያይዲ ዬሱስ ኪሪስቶሴ
