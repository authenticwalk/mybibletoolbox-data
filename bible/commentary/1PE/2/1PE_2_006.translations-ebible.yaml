    hersinoytaake.»'
  bhl-bhl: 'Yesus Kulais em kanese beem dulum elote Sunbin-Got em fut ayem tem e fakam
    weng kale bokolomele: “Ne tum mak nakalem wiin so amkoko, Saion abiw mutuk fian
    ka kel mo kolewsomelii, beem wiin so aluwbamin e tum kitil nam, atite emdiw keloki
    te. Kelii, nimin kunum waneng ite mak finik so tum beem mit mewso uneko, elo “Fein!”,
    dangiw tewe, i ikalem “Fein!”, dangbiliw ibolow beem dulum elote ibolow daking
    anginba kelokoliw te.”, angse kale.'
  ons-ons: Anutu wane don sogine kibiwo qeqine mane, yewaŋo iwa yale ramaike, “Na
    mat mama, wesi lewine suaine mane ma wakongole, eamo na ukude mat ma togoleakane
