    Benna-benna ummoreanni, tae'' la napasalanduanan.”'
  rus-SYN: 'Ибо сказано в Писании: вот, Я полагаю в Сионе камень краеугольный, избранный,
    драгоценный; и верующий в Него не постыдится.'
  mbh-mbh: 'Na ur areken i nunganga, eneke God ile riong i ri vene: “O nongpol! Tho
    ateal nepes omole lale, na i ranga ve ini um a urvet ako i olonga i roro rintet
    na i toth ako aro tho pangoa i a tete a Saion ranga ve ini um ako i paengeng vel
    ile mitong, ranga ve ini wovek sapatanga. Na toko ako ilemio nge i, aro i el le
    maraing nge i avele.”'
  bdd-bdd: Gidemusa wete Buki Heꞌasisi ꞌoina ꞌigwaeya, “Waꞌita logidi bewa bwebweꞌana
    ma hesihesinuwaina yalagulagu nugete hada ꞌana ꞌabi weyahina ꞌasa Saiyoni ꞌoina.
    Ceguma taiyawedi sihemisa tauna ꞌoina geyaꞌabwa sideba mwadina.”
  cbt-NTPO: 'Quiricanën quëran ina ninorin: “Yapëihuachinara, noya noya na''pi nohuantopi
    pëi'' achinicaso marë''. Cristo ina na''pi pochin nisarin. Sionquë acoarahuë.
    Ina natëhuatama'', ‘Co naniantarinpoahuë'',’ ta''toma'', co sëtërëso pochin cancantaramahuë'',”
    tënin Yosë quiricanënquë.'
  srn-NT: 'Bika a skrifi ini a Santa Buku taki: Luku, Mi e poti wan ston ini Sion,
    wan prenspari stonfutu di Mi srefi ben teki. Ala sma di e poti den bribi na En
    tapu no sa kon na syen.'
  cta-NT: 'Ndiꞌya̱ nscua chaꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi: Ñaꞌa̱ ma̱ yiꞌa̱. Cua ngusubi
    naꞌ jiꞌi̱ sca ñati̱ nu ndulo tsa chaꞌ jiꞌi̱, ñiꞌya̱ ntiꞌ sca quee tonu nu quiñaꞌa̱
    tsa ngaꞌa̱, nacui̱ ycuiꞌ Ndyosi. Sta naꞌ jiꞌi̱ ñati̱ biꞌ chaꞌ caca quee nu nscua
    quiyaꞌ niꞌi̱ ꞌna nde quichi̱ Sión. Lcaa nguꞌ nu xñi chaꞌ nu nchcuiꞌ nu ñati̱ biꞌ,
    caca tsoꞌo tyiquee nguꞌ liꞌ; chaꞌ liñi tsiyaꞌ ti laca chaꞌ nu nchcuiꞌ ñati̱ biꞌ.
    Juaꞌa̱ laca chaꞌ nu nscua lo quityi biꞌ.'
  bqc-SIM: 'Asa a kɛ̃a Luayãtaalau wà mɛ̀: Gwa, málɛ gbɛ dilɛ Siↄna, ɛ̃daalɛgbɛ
    bɛɛɛde pↄ́ má sɛ̀ ũ. Wí a gbɛ̃́ pↄ́ lɛ́ aà náaikɛ kũo.'
  tcz-CHONGTHU: Pathen Thubun asei dung juiyin, “Keiman Jerusalema inning songpi kakoiyin,
    jabolna lentah dinga kilheng dohsa ahi, chule koi hileh Ama tahsan chan chu lungsetna
    changlouva umloubeh ding ahi,” ati.
  mar-mar: म्हणून शास्त्रलेखातही असे आहे की, “पाहा, मी एक निवडलेला व मोलवान असलेला,
    कोनशिला सियोनात ठेवतो आणि जो त्याच्यावर विश्वास ठेवतो तो फजीत होणार नाही.”
  snp-snp: Aya yamu ya eti limo, Kolalo. Saiyoni numudo ya kifana lagi meinala naba-naba
    nemo ya ko lalo meleto oluto kiki loto fiyowe. Amo koli kikito umamo wenena ya
    moda ukanido kolámenagilae, loto ka mono lufuwau (Ais 28:16) ya nemo ne.
  isl-isl: 'Um þetta segir Biblían: „Sjá ég sendi Krist sem hinn dýrmæta og útvalda
    hornstein í kirkju mína. Þennan stein hef ég valið af mikilli kostgæfni og þeir,
    sem honum treysta, munu aldrei verða fyrir vonbrigðum.“'
  spy-NT: Mwooyē ꞉siruutēk kule, “+Māāchibchi *Sāāyōōn rwaa nyēē tiiyēywoo, rwaa nyēē
    kyaakwey ānkāāchāmē. ‑/Mākiintosuurē nyoo ikoosēē keey rwaantaanaata.”
  xnn-xnn: Tet-ewa nan kinwanik en kaneg Kristo nan katemteman ay bato tay naisolat
    isnan kalin Apo Dios nan nangiyaligana ken Kristo ay mangmangwani en, “Ilaenyo,
    ipegnadko id Sion nan napili ay nabanobanol ay bato et nan mangpati ken siya et
    adi polos mabainan.” Siya di nan kinwanin Apo Dios sapay omali si Kristo isnan
    batawa.
  mwe-mwe: Pabha ishijandikwa Mmajandiko Gammbone. “Nnole, ngunaabhika liganga ku
    Shayuni, liganga likulu lya pa ndumba, liagwilwe lya galama. Na mundu ashaabhakulupalile
    akaigamba.”
  tte-tte: Kwalaoma Guyau Yeisu koina kaiwena Buki Tabu koina Yaubada iwaloba, “Veku
    namwanamwasosina yagitesipwai, kabo yapei Saiyon koina yo iyamala nume kana totupa-kalatan
    kona koina. Kabo yaiya imeli koina kani nige imwamwalimwaline.”
  tcs-tcs: 'Seimkain wiskain Baibol i spik: ‘Ai pute wan timba insaid Zarusalem, em
    da meintimba, ane eniwan uda bilib lo em i nogo pil nugud ane sem.’'
  hlt-THB: Cabu Toek lah, Zion awh lung, a kil awh ak awm a phu ak tlo soeih ce hawih
    nyng, u awm cawhkaw lung ce ak cangnaak taw ityk awh awm am chak kaw,” tinawh.
  soq-soq: E epe dewaitana, ipawa buka bedewe girumalena God wadi wadiase, “Ewana,
    ne seu bola Saion bedewe itudina. Seu sa ne sonabene ituna ipa eudida du awanepiposidepia
    ruawa. Mida me bedewe sumanaileidia ando mai malalepi, dia. Tane sumanaiwa ipawaida
    ideita wadepi, mai di sumanaileipona, dia.”
  qub-qub: 'Tayta Diospa palabranchöpis niycan: «Sionmanmi juc rumita churaj-aywä
    isquïnancho puntu rumi cananpaj. Chay rumiga cangapaj llapanpita mas allimi. Payman
    yäracoj cäga manami manacajllapäga yäracongachu.»'
  att-att: 'Á ajjan yù inipetúrâ na ngaw ni Namarò nga kunniawe: “Ajjan yù pinílì,
    nga ipè sù giák ku ta Sion, nga kunnay sù batu nga kapiánán nga iddukak ku, nga
    pamatáddagák ku sù balè. Á yù ngámin nga tatolay nga mangikatalà kuna, ari ira
    bulubugá mepasiránán.”'
  bki-bki: A javukia ga iliano tai joa niosi na tormoruo naverialiano Aisea kanano
    nua ruei, napano Atua naio ber berinavo Kamiu kubitilubar ruei p̃eli makanio?
    Kiniou nemijauialar puruveru na bo tai tena tagvoru na kunuaku ruei, napano tiniekujii
    naio toru. Mia nevitiri naio memedu ea kanaku komeli lu na, Saion. Toro kei napano
    rivitirilar kanano meuliano ea naio, mia naio rijikia re rijoru rimei rivova bogo
    tai.
  bqp-bqp: 'Zaakũ ò kɛ̃̀ Luda yãn ò pì: Ǹ gwa, matɛn gbɛ̀ ditɛ Zaiↄ̃, ɛ̃pɛtɛna gbɛ̀
    bɛ̀ɛrɛde kũ ma sɛ̀ ũ. Wé''i ni gbɛ̃ kũ àtɛni a náani kɛ kũro.'
  mcp-mcp: 'Jísə Kálaad Zɛmbî dɨ́ nə́: Dʉgá! Mə a mə́ fɛ́ɛ́sh jimə́ kwóógʉ́, mə bwɨ́ɨ́g
    dwo Siyôn tâŋ kwóógʉ́ áshúshwóógʉ̂. Muud mə jɛ́ɛ́g kwoŋ nyə́dɨ́ yɛ́ nyə abʉ́lɛ
    sámba.'
  hat-hat: 'Se poutèt sa nou jwenn sa ekri nan Liv la: Men li, mwen mete yon wòch
    nan mitan peyi Siyon, yon wòch kwen mwen menm mwen chwazi epi ki gen anpil valè.
    Moun ki mete konfyans yo nan li p''ap janm soti wont.'
  npl-NT: 'Yika n tiotlajkuíloli kijtoa: Ne niktlalia itech altepetl Sión, se tetl
    non okachi ipati, tlapejpénali iwa kuajkualtsi. Iwa akin itech tlaneltokas ayik
    mopijpinatis.'
  bgg-bgg: Jigigam shii yao, “Gu è igong lubao shii gua, nyie yi gune Zion shii iiriing
    lubao ruii muii pha duiine ro; chiih-è hanyie è aishii migi rek khuchungde awo
    phro.”
  eng-TCENT: For it says in Scripture, “Behold, I lay in Zion a stone, a chosen and
    precious cornerstone, and no one who believes in him will ever be put to shame.”
  eng-BSB: 'For it stands in Scripture: “See, I lay in Zion a stone, a chosen and
    precious cornerstone; and the one who believes in Him will never be put to shame.”'
  cpu-NT: 'Tema iro okantziri Osankinajanorentsi: Novatziiro mapi ikovaperoitane janta
    otzishiki Sion. Irootake otziterone pankotsinampi. Osheki ovinaro iroka. Inkarate
    aventaashiretaiyaarine kempitakarori mapi, eerora jamenaashivaita apaata.'
  san-ASM: যতঃ শাস্ত্ৰে লিখিতমাস্তে, যথা, পশ্য পাষাণ একো ঽস্তি সীযোনি স্থাপিতো মযা|
    মুখ্যকোণস্য যোগ্যঃ স ৱৃতশ্চাতীৱ মূল্যৱান্| যো জনো ৱিশ্ৱসেৎ তস্মিন্ স লজ্জাং ন
    গমিষ্যতি|
  tac-NT: 'Aka regá aníché Onorúgame nila osilichi: ''We ''la e''nésibá, ye rejté
    ajchámala ne jena Sioni anilichi we''ká riógichi, ye rejteka abé a''lala júkuru
    me''tigá suwábaga che jarela, ''lige suwábaga ralámuli napu ekí ''la nirame ju
    alué rejté, tabilé siné chijúniga e''yénamala.'
  eng-WEBPB: Because it is contained in Scripture, “Behold, I lay in Zion a chief
    cornerstone, chosen and precious. He who believes in him will not be disappointed.”
  gfk-H: Ma i palai bia iakan i tutun kanong no nianga ta Kalou di ga pakat ia i tangai
    hoken, “Nas baa! Iau ta pilak lah tiga haat ing a tabi matana. Ma iau hakuban
    ia kaia Saion ma ia no dadas na burena tano hala. Siga tikai i nurnur tana pa
    na kis ta ra hirhir.”
  viv-viv: Meda tuwaina Yaubada Keliso ana lauwafa faꞋina Veyao Tuwaina ana bukiya
    gigahe gigayo, WaꞋita, yaku melala Saiyoni againe ogola saꞋeyana gakivemididina,
    ogolai-nadi nuwavaivaina holiliꞋabi faꞋina galuwafana. Ada hai kaliva Bana againe
    ginavetumagana medema keke ginavetumagana-wayoga.
  yao-yao: Pakuŵa Malembelo ga Akunnungu gakuti, “Sagwile liganga lya ndalama, linguliŵika
    nti liganga lya nsingi lya petumba ku Sayuni. Mundu juchankulupilile jwelejo ngaintenda
    soni.”
  tgp-tgp: Matan Retitapu mo lo verea vara, ‘Ka hitea, enau na lo tau na vatu matea
    hin Zion, enia tapulo pulo vatu sei na vir̃onia, mo r̃uhur̃uhu jea, ale sava tamlohi
    mo tau na nona rasua hinia, r̃omina i pa sopo er̃i jovi hin te pongi matana.’
  auc-NT: Edæ Wængonguï apæ̈necä ëñëninque ïïmaï ante do yewæ̈mongadänimpa. “Tiönoquidi
    dæguïmonga mæ̈noncæte ante cædinque dica tänoca gö cæte baï cædinque, Botö në
    waa adongä ingante ænte pönö Tänocä pönï gönömo gongæncæcäimpa. Tömengä ingante
    në wede pönengä ingante wadäni ædö cæte bæ taquïnäni guingo ïmonte wæquingää,”
    angacäimpa.
  kbc-NT: Igaataɡ̶a diniditeloco Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi niɡ̶ica Aneotedoɡ̶oji
    ane ligegi, niɡ̶ijo neɡ̶ee, “Digawini! Idejatice manitaɡ̶a inigotaɡ̶a Sião naɡ̶ani
    wetiɡ̶a ane daɡ̶axa mida ane jaoɡ̶a niɡ̶ina me joenaɡ̶a diimigi. Niɡ̶ina oko ane
    jiolatice liciagi naɡ̶ana wetiɡ̶a ane daɡ̶axa mida niwaló. (Ida niwaló leeɡ̶odi
    liciagi niɡ̶ina lipodaɡ̶aladi diimigi.) Odaa niɡ̶ina oko ane nakato Niɡ̶iniwa
    ane jiolatice, niɡ̶idi oko aɡ̶ica daɡ̶a dininaale.”
  bmh-bmh: Uwait nugau ze nug eneu, ‘Ag go pian. Iz zau sanag tub naliu zau gusig
    dabun tapai memin. Zau sanag go naliu gusig mui, Saion em tabag ebu bai mina dareu.
    Duair in go zau sanag go en ougab petak amau, go aiu i numau, go umkoskos gusig
    damau.’
  ctu-BL: 'Come ts''ijbubil: “Awilan, woli cʌc'' ti Sion jump''ejl uts''at bʌ Xajlel,
    yajcʌbil bʌ cha''an i xujc otot. Jini mu'' bʌ i ñop ma''anic mi'' cajel ti quisin”,
    che''en.'
  meq-meq: 'Hərwi niye tə watsa mə Ɗerewel i Mbəlom, Mbəlom a gwaɗ: «Tsənum! Na zla
    ŋgwalak i kwar nakə ta ɗəzliye ha gay aye, na piye na a gəma i Siyoŋ. Na ɗəzliye
    faya gay ga. Ndo nakə kə dzala ha aye na, wuray ma dzəmiye na ɗaɗa sa bay.»'
  noa-H: 'Mag dibig higwiata Hẽwandamau hich hiek p''ãpitarr gaai, “Pãadë hũrbat:
    Mua mʌch p''öbör hat''ee woun hãb pʌ̈i chirʌm” hajim, “dibigjö chi hajapcharam
    mʌchdëu jʌr hautarr hichta chi dihãd jãrram k''amk''ĩir. Hi gaaimua k''abam chan
    pöd hiwiir hãbjã mʌ hõork''abaju. Magua hi hiek hʌ̈k''a sim woun chan naspawia
    parta hi hiek hʌ̈k''ajim habaju, mag mua pʌ̈i chirʌm wounau hi k''ũrgurbaju haawai”
    hajim.'
  alp-NT: 'Le me Alla Eni lepata rebe lekire ebeteke Yesuse saka bature elere: “Au
    lilake batu inai sae me peneka rebe ekuru titinai, eleki Au pake kena batu noite
    me Auku otoi ndete Sione. Sire rebe Ihlaleke lokoI, hoko rilai kena hlalekeNi
    mo le namake Iono saisa rebe Italukele pende.”'
  san-VEL: yata.h "saastre likhitamaaste, yathaa, pa"sya paa.saa.na eko .asti siiyoni
    sthaapito mayaa| mukhyako.nasya yogya.h sa v.rta"scaatiiva muulyavaan| yo jano
    vi"svaset tasmin sa lajjaa.m na gami.syati|
  kbq-kbq: Na'ankure anage huno avontafepina me'ne, Keho Zaioni agonarera marerisa
    have huhamprintoankino, nomofo renagentete azeri hanaveti have me'ne. Hanki iza'o
    Agrite'ma amentinti hanimo'a, agaze osugahie hu'ne. (Ais 28:16.)
  kbh-kbh: 'Chca ndegombre endmëna, er Bëngbe Bëtsabe uabemana palabrënguiñe, Bëngbe
    Bëtsá Jesucristbiama mënts̈á tojánayana: S̈mochjinÿe, ats̈e sënjama Jerusalenents̈e
    canÿa chaotsemna, y cha endmëna mo chë canÿe yebna jajebuáments̈e chë más bëts
    uashacuanës̈ents̈e jajona ndëts̈becá. Cha ats̈be Uabuayaná endmëna, y ats̈biama
    puerte enduámana. Nda chábeñe tojtsos̈buaché, ndocna te nÿe bonamente chábeñe
    queochátobatmana ca.'
  ron-LSB: Pentru că așa este cuprins în Scriptură, “Iată, pun în Sion o piatră de
    temelie, aleasă și prețioasă. Cel care crede în El nu va fi dezamăgit.”
  pon-pon: 'I me intinidier nan puk jaraui: Kilan, I kidi on nan Jion takai en pukakaim,
    me lipilipil o kajampwal, o me pojon i, jota pan namenokala.'
  nhe-BL: 'Ijcuilijtoc ipan Itlajtol Toteco campa Toteco quiijto ni tlen Cristo, huan
    quiijtohua: “Queja se calchijquetl achtohui quitlapejpenía nopa hueyi tetl tlen
    yas calnacastla huan ipan quiquetzas ichaj, na ya niquiyocatlalijtoc ipan altepetl
    Jerusalén yajaya tlen nijtlapejpenijtoc para elis tlen más ipati ipan nochaj.
    Huan ajqueya quineltocas ax quema mopinahuas pampa quineltocatoc.”'
  sps-sps: tana saa Vegiau Ten Gov te tsue na ka, “Nyo pisainy bus a isen a fats a
    marats a saavits fiisok. Ai tovei Nyo fakei Ya faarei na fats a karap ovei tana
    ngats fan tsian iny Saion, ai sei na mes te faaman non Tsunia ee, te gim non ma
    nai rejiaf on nats.”
  wnc-wnc: Siwan wamu takngatu Anututa yawan ayanikapsa aminu tapatuta natake ita
    anzing matakut, “Nata ginu daniwa natapnong! Nata suu take siknga mani buyambam
    sikngata usinanga gwendu takum. Take nata suu wagwenu Saion yot gapmane tewa yuak.
    Sike suu nata wa yanggau nata aminu tapatue natake tuwanguke yanggat. Siwan aminu
    waapa aminu tapatuta ie natapan kekekawiu masande waapata gatuna natdeke na ie
    kem natapbum ngangu dua siknga natapik,” ngang yawan natake Anutue wapatang matakut.
  bus-bus: 'Zaakɛ wà kɛ̃̀ Luda yãn wà bè: Ǹ gwa, mɛ́ɛ gbɛ̀ diɛɛ Zayↄn, ɛ̃daɛgbɛ bɛ̀ɛdee
    kɛ̀ má sɛ̀ ũ. Wí é gbɛ̃ kɛ̀ èe à náanɛ kɛɛ kũro.'
  gub-BL: Ta'e nezewe i'i Tupàn ze'eg kwehe arer a'e xe. — Teko wexak ita ikatu ma'e
    a'e wà, tàpuz iwy pe har romo a'e wà. Nezewegatete aexak penuwihawete ihe no.
    Xiàw taw pe wiko putar a'e nehe. Hehe uzeruzar ma'e a'e wà nehe, nuzemumikahy
    pixik kwaw a'e wà nehe. Hurywete putar wà nehe, ta'e uzeruzar hehe wà nehe xe.
  imo-imo: 'Akumunga ungu te Gotenga bukuna moromo. Akumu i tepa: Nani kou paa penga
    te, ulke ponga mele polko, ulke enge nipili ningo timu mele polangei nimbo kanopo
    ltiu, aku koumu paa olandopa mulu Saionona noiro. Aku wali Yu paimbo ningo ipuki
    tinge imbomani pipili naa kolko konopu keri naa panjinge.'
  boj-boj: Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Niŋgi quiy. E na tal
    ai qujai giltosim tal siŋgilatqajqa deqa tumaq di tigeltem unu. Tal ai di tulaŋ
    bolequja. A siŋgila koba. E na Saion manaq di tigeltem unu. Deqa tamo naŋgi tal
    ai di osib naŋgo areqaloq di siŋgilatqab di naŋgi jemainjrqasai.”
  eng-DRA: 'Wherefore it is said in the scripture: Behold, I lay in Sion a chief corner
    stone, elect, precious. And he that shall believe in him, shall not be confounded.'
  knf-knf: 'Kë hënk di Naşibaţi aţupuŋ ţi *Ulibra wi nul aji : « Tenan! Dţu pnduba
    ploŋ du *Ŧiyoŋ pnduba pammëbanuŋ katoh pi Naşibaţi aŋaluŋ maakan abot adat ; kë
    banfiyaaruŋ pnduba mënţ başë wo baankkowa nin. »'
  san-KHM: យតះ ឝាស្ត្រេ លិខិតមាស្តេ, យថា, បឝ្យ បាឞាណ ឯកោ ៜស្តិ សីយោនិ ស្ថាបិតោ មយា។
    មុខ្យកោណស្យ យោគ្យះ ស វ្ឫតឝ្ចាតីវ មូល្យវាន៑។ យោ ជនោ វិឝ្វសេត៑ តស្មិន៑ ស លជ្ជាំ
    ន គមិឞ្យតិ។
  arn-NT: 'Fey famngechi feypiley ta Wirin Chillka: “Iñche elkünuan ta Sion mew kiñe
    che kura reke felelu, fey ta doy fütra kura reke felealu newentunieafilu kom ti
    ruka, dullin ka rume falilu. Feyti maneluwlu ta kisu mew, fey ta yewelkawlayay.”'
  zas-NT: 'Rëb loj xtiidx Dios: Gol baguiaa, guzoban tijb guiaj zagdxe luguiedx Jerusalén.
