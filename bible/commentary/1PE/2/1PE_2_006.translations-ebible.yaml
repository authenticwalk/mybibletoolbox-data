    Jerusalén, ni gac si''c te guisa''c, te guiro ni rsiuj squiin te yuro. Chutis
    bejṉ ni chalilajz xtiidxni, dini jianxtujy.'
  san-MAL: യതഃ ശാസ്ത്രേ ലിഖിതമാസ്തേ, യഥാ, പശ്യ പാഷാണ ഏകോ ഽസ്തി സീയോനി സ്ഥാപിതോ മയാ|
    മുഖ്യകോണസ്യ യോഗ്യഃ സ വൃതശ്ചാതീവ മൂല്യവാൻ| യോ ജനോ വിശ്വസേത് തസ്മിൻ സ ലജ്ജാം ന ഗമിഷ്യതി|
  tam-TCV: 'ஏனெனில்: “இதோ, சீயோனிலே ஒரு கல்லை வைக்கிறேன். அது தெரிந்துகொள்ளப்பட்டதும்
    உயர் மதிப்புள்ளதுமான ஒரு மூலைக்கல். அவரைச் சார்ந்து இருக்கிறவன் ஒருபோதும் வெட்கத்திற்குள்ளாவது
    இல்லை” என்று வேதவசனத்தில் சொல்லப்பட்டிருக்கிறது.'
  mit-NT: 'Vàchi ducán cachí (Dios) nùù tutu ìì: Cunaha‑nsiá, icúmî techuín iin ana
    sàà Ñuu Sión; cunduu‑ya ana chicá ndiaá; te yáha ga cuàhà tnùñuhu cucumi‑yá; cuàhà
    gá cundiaa‑yà. Te chuun quida‑ya cunduu nahi chuun xi cavà cahnú nduú cimientu
    xi vehe. Te mà nunca naxicocuíìn ini nèhivì ñà‑nì xinindisá‑né mii‑yá.'
  ceb-ULB: Ang Kasulatan nag-ingon niini, “Tan-awa, nagbutang ako sa Zion ug usa ka
    mahinungdanong bato, pinili ug bililhon. Si bisan kinsa nga motuo kaniya dili
    gayod maulawan.”
  ces-LB: 'Písmo o tom hovoří takto: „Posílám Krista jako pečlivě vybraný, vzácný
    základní kámen mé církve a nikdy nezklamu ty, kdo v něho věří.“'
  mkn-mkn: Te ada tatulis dalam Tuhan pung Tulisan Barisi bilang, “Lia dolo! Te Beta
    ada taro batu partama, di kota Yerusalem sini, yang dong subu bilang, ‘kota Sion’.
    Beta yang su pili ame itu batu. Dia pung harga mahal kasi sang Beta. Jadi orang
    yang parcaya sang Dia, nanti sonde dapa malu apa-apa.”
  pol-UBG: 'Dlatego mówi Pismo: Oto kładę na Syjonie kamień węgielny, wybrany, drogocenny,
    a kto w niego wierzy, nie będzie zawstydzony.'
  qxh-NT: 'Chaymi Jesúspita rimar, Tayta Diosninchipa shiminćhu isquirbiraycan: «Alli
    rumita Jerusalén marcaćhu ćhurashaj. Jallarachij simintu rumita quiquï acracushaj.
    Allinninta ćhurashaj. Pipis chay rumiman yupachicur, allićhu llucshinga.»'
  nwi-nwi: Rəmhen kɨn yame Nəkwəkwə kape Kughen rɨmɨni kupən mɨmə, “Səmru. Yɨmnəkɨr
    Səpaag ye nimə kɨrik apa Saeon, In səpaag huvə kɨrik yame yɨmɨrpen. Səpaag e kape
    nɨraptərəkɨnien nimə, kɨni narmamə yamə mɨne kɨshatətə iran, to nɨpɨg kɨrik khapəh
    nɨsaurɨsien tukun.”
  kmo-kmo: 'Mashi keyir maji eecha wocho: “Ada hadabas wey tawa papa hisiir. Hisiiri,
    eeta papa rii eeta aka nedii kwatii siir. Hisiiri, ada Saion eemek seechir. Eena
    eeta ma rii riina hiki siitiichichhaney, riipa hiibiyaka siikasakech.”'
  agr-agr: 'Apajuí chichame duwik agagbauwa nuwishkam: “Shiig puyatjusjum antuktajum,
    wi Siognum apusattajai makichik aentsun, kaya dekas shiig pegkeg etegka, jega
    jegamku aputuatasa atsumtayama iman atinun. Nuanuí kajinas ekeemsaju aidauk, dita
    kajintsá anentaimtusbaujinak makichkish wainkag juwakchatnai”, tawai.'
  kyc-kyc: Buku Baepolena pii mende pyasi palamo doko, Kana keyange mende yapo nyepala
    yuu Sayone dokona mupwa ingyuo pisilyu letamo. Mendeme kana dokona mona maira
    ramo doko baa kanjakala parami ingya nalyamo letamo.
  urd-GVU: کیونکہ کلامِ مُقدّس فرماتا ہے، ”دیکھو، مَیں صیون میں ایک پتھر رکھ دیتا
    ہوں، کونے کا ایک چنیدہ اور قیمتی پتھر۔ جو اُس پر ایمان لائے گا اُسے شرمندہ نہیں
    کیا جائے گا۔“
  yre-NT: 'E ya ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji ''nan: «"Ka ''yiɔ, an -kɔlɛ
    ''kpa ''si, ɛn maan ''pla Zeruzalɛm. -A da nɛn an ''mɛn ''kɔn -tɔala. Min oo min
    nɛn e yi -tɛra "da "bɛ, -a -pɛ ''ka ''sɛanla ''e "tun "dɩ.»'
  fuh-BKF: 'Sabo Binndi ɗiin mbi''ii: «Mi yowan hayre joƴƴinirde ley Siyona, hayre
    suɓaande, horsunde. Katin du goonɗinɗo nde fuu semtintaake abada.»'
  arl-NT: 'Cunora, tariucuacaanu Pueyaso Rupaajinia, miriqui Pueyaso sequesano Jesucristojinijiiri
    naa naajiotasano quiya: “Janiyari Sión tuhuananuucua jiyanohua cua panishano saajia
    nianutaniyani. Cuno saajiaari tama cua saquiriojosanojuaaja. Maniniujiajau saajia
    seetanujuanaari. Cante nocua tiuyani, nojuajaari maja na cararosaanu quiniutianiya”.'
  ziw-ziw: Kwaviya iwandikwa mwa mawandiko Yakukile, “Tegeleza! Naika yuwe uko Sayuni,
    Yuwe dyo msingi dya mwe mpembe, disagulwe dikutunyiswa. Mntu akunga amzumile hahayuswe.”
  grc-TR: Διὸ καὶ περιέχει ἐν τῇ γραφῇ, Ἰδού, τίθημι ἐν Σιὼν λίθον ἀκρογωνιαῖον, ἐκλεκτόν,
    ἔντιμον· καὶ ὁ πιστεύων ἐπ᾿ αὐτῷ οὐ μὴ καταισχυνθῇ.
  nag-nag: 'Etu nimite, pobitro shastro te eneka likha ase: “Sabi, Moi Zion te kinar
    laga pathor hali ase, “Basi luwa aru bisi daam laga. Kun manu Taike biswas kore,
    tai kitia bhi sorom nakhabo.”'
  eng-OEBCW: For there is a passage of scripture that runs – “See, I am placing in
    Zion a choice and precious cornerstone; and those who believe in him will have
    no cause for shame.”
  knj-NT: 'Yuxan quey tu'' yalon can Dios yul An Juun Tz''ibebil can jaxca ti'': Ja''
    bey Sión, oj jin tx''ox a jun mac txequel. Ja'' jun mac txequel tu'', laan jaxca
    junoj ch''en chi ey can toj yipomal oj yich na. Ja'' jun mac txequel sic''bil
    el wu tu'' an, miman yel oc apnoj. Ja'' eb oj yaoc sc''ul yin, c''am chi somcha
    el sc''ul eb yin, ẍi Dios yul An Juun tu''.'
  deu-1912: 'Darum steht in der Schrift: “Siehe da, ich lege einen auserwählten, köstlichen
    Eckstein in Zion; und wer an ihn glaubt, der soll nicht zu Schanden werden.”'
  san-PUN: ਯਤਃ ਸ਼ਾਸ੍ਤ੍ਰੇ ਲਿਖਿਤਮਾਸ੍ਤੇ, ਯਥਾ, ਪਸ਼੍ਯ ਪਾਸ਼਼ਾਣ ਏਕੋ (ਅ)ਸ੍ਤਿ ਸੀਯੋਨਿ ਸ੍ਥਾਪਿਤੋ
    ਮਯਾ| ਮੁਖ੍ਯਕੋਣਸ੍ਯ ਯੋਗ੍ਯਃ ਸ ਵ੍ਰੁʼਤਸ਼੍ਚਾਤੀਵ ਮੂਲ੍ਯਵਾਨ੍| ਯੋ ਜਨੋ ਵਿਸ਼੍ਵਸੇਤ੍ ਤਸ੍ਮਿਨ੍ ਸ
    ਲੱਜਾਂ ਨ ਗਮਿਸ਼਼੍ਯਤਿ|
  nob-LB: 'Gud sier i Skriften: ”Lytt! Jeg legger i Jerusalem en utvalgt og verdifull
    hjørnestein. Den som tror på ham, vil ikke bli skuffet.”'
  ntj-ntj: Tjiinya Payipulta kutjulpirtu walkatjunu wantitjanya ngarala tjiinya Mama
    Kuurrtu ngaapirinypa watjarnu wantingu, “Nyawa-ya. Purli mungutjamunu-rna mantjirnu.
    Palunyalu-rna ngantjarrpa tjunku yiwarla yini Tjurutjamanya witu-witura kanyiratjaku.
    Tjiinyakurlu-ya yiwarla palyalpayilu purli purlkanya kuunangka-kuunangka tjurra.
    Palunyalu-ya purli pirninya palunyangka lurrtjula. Palunyapirinypa-rna wati kutju
    ngurrkarntaralpi tjunku. Nyangka-ya yarnangu pirninya lurrtju kapurtu nyinama.
    Nyangkan wati palunyanya purlipirinynga mularrkuliralpi ngula tjurlpilyarrikitjamunu.
    Tjiinyamarntunta wantikitjamunulu tirtu kanyinma.”
  sxb-NT: 'Aeniki Katonda awoola mu amangʼana gaae otino: “Muwarre muwone! Miire okuikazia
    iwaale *Sayuuni, iwaale eria mu ekoona ilowole kandi erikirre goona. Omuntu-umuntu
    omuganyireko ngariwona ensuuko, yaaya.”'
  nhu-NT: Fí nu ɛ̂ Ŋwa' Nyo' le lɛ, “Ben etaa eyɛn, me ŋgɛɛle tɛ ɛ̂ kelaante kè Sayon
    e, ɛ ɛ̀ nu tɛ di buu di yew e. Ɛ̀ nu tɛ ɛ ɛ̀ caw me, ɛ me ŋkooŋke dí baay. Tɛ
    din nu ɛ kɛ wee lese fitele yî ye le ɛ́ wvú ke ewuumɛn kɛ.”
  row-row: Te nenesuraꞌ sia Lamatuaꞌ Susura Meumaren oi, “Mete dei! Te Au utetende
    fatu netehuuꞌ, sia kota Yerusalem ia, fo ara ingga rae, ‘kota Sion’. Au mana pili
    fatu naa ena. Eni felin seli soaꞌ neu Au. Dadꞌi atahori mana ramahere neu E, dei
    fo nda hambu mamaet saa sa boe.”
  msy-msy: Godɨn Akɨnafarim ghaze, “Ia gan. Kɨ dagɨar aghuir mam amɨsevezɨma a bar
    pɨn ko. Ezɨ kɨ datɨrɨghɨn Sionɨn mɨghsɨamɨn dagɨar kam anerɨsi. Ezɨ a dɨpenim
    aterir dagɨamɨn mɨn oto. Ezɨ gumazir nɨghnɨzir gavgavim an itim, an aghumsɨzim
    inian kogham.”
  agg-agg: Krais ranahambo Godɨndɨ hoafɨ hoafɨyowohü yahoya, “E, hoeirɨhi, ro aboedɨ
    hamɨndɨ worɨ kambohoanɨ Saion ŋgoafɨhü kamafoarɨheandɨ. Ŋga nindou düdi ai kambohoanɨ
    ranahambo anɨhondümbo-arirɨ ana, ai ŋgɨrɨ ŋgusüfo nɨmbɨndei,” meho.
  ptp-ptp: Xolac nêl bêga nêbê, “Xam ngô lê. A vɨnoo ngɨdax nivɨha ti. Ngɨdax tige
    nivɨha yang om tu ngɨdax levac wê ob le vac xumac xêkɨtu dɨ hôm xumac xôn mɨ i
    le xêkɨzêc. Om gwêbaga a tung ngɨdax tige dô gê Saion. Om xomxo obêc vông i vin
    i ge od he ni ob yoc lêm. Nge, a ob vông vông vinên wê he vông ge i vô nôn lec.”
  nak-nak: 'Mai sesele la merera te La Tahalo Uru te La Buk Tabu Ale Pala, eia tovo
    mulia giteu e Iuda te la guluvi te Latula mulimuli, eia veia maie: Hiloa, eau
    hiloviti isa la sosole ale taritigi, veia te la mautu tegiteu la valalua me hatavivile
    taku, eau ge tigi la luma. Mai isa ge gabu tikumu la sosole taku veia eia ge vimahulia,
    eia kama ge galo, la vuhula la sosole la luma taku eia vagari sesele.'
  lbb-lbb: Larning di ka tumus tari ting na Buk Tabu larne, “Oroi i, ia ka suah tar
    a hat saot e Saion. A hat ning a aslang pasi sur ir a wakak a hat kes, ning di
    tol a rumai saot ono. Pa esining ir tortorot onoi, anuna tortorot bel ir ame i.”
  kan-2017: “ಇಗೋ, ಚೀಯೋನಿನಲ್ಲಿ ಮೂಲೆಗಲ್ಲನ್ನು ಇಡುತ್ತೇನೆ. ಅದು ಆರಿಸಿಕೊಳ್ಳಲ್ಪಟ್ಟದ್ದೂ ಮತ್ತು
    ಅತ್ಯಮೂಲ್ಯವಾದದ್ದೂ. ಆತನ ಮೇಲೆ ನಂಬಿಕೆಯಿಡುವವನು ಅವಮಾನಪಡುವುದೇ ಇಲ್ಲ” ಎಂದು ಪವಿತ್ರ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿದೆ.
  cso-NT: 'Cun³ñí¹ hi³ jáun² bíh¹, rá¹juáh³ ñí¹ Sí² quioh²¹ Dió³² la³ lá²: Tsɨ³ máh³
    Sión chan²¹ jná¹³ jan² Tsá² lɨ́n³ la³jmɨ́¹ lɨ́³ quɨ́n¹ hi³ hu²¹ cuoh¹ jmɨ́h¹ hiah³²,
