    ya moraba kauana. Be aitau uma yekunama ewai sumaḡena, tauna tokare nam tunimayaḡe
    e mia.”'
  twi-ASANTE: Na Atwerɛsɛm no ka sɛ, “Mayi ɛboɔ a ɛho hia a mede bɛyɛ Sion tweatiboɔ
