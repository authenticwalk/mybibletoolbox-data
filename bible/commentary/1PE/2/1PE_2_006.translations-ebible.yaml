  ake-NT: 'Itekare iye''menukasa'' uya ta: “Entɨ'', tɨ'' tʉsa'' uya Sayan po, anʉnsa''
    mɨrɨ awonsi''kɨ i''nʉnkena'' itekun airon tɨ'', mɨrɨ awonsi''kɨ kʉrɨ apurɨnin
    e''tʉrʉ pʉra iyesi mɨrɨ epiyɨ''nɨto'' ya'',” tasa''.'
  qvn-NT: 'Chaymi Dios rimangan isquirbishachrüsi cay nin: “Noga chrurayä Jerusalenman
    juc wayipa esquinanman chrurana rumitanuymi. Chay rumiga nogapag cayan acrasham,
    jinaman alisca alinninpag ricasham. Payman yupachicugga manam pengacushachu canga”
    nin.'
  tku-NT: 'Tatzo''kni'' na ixtachihuīn Dios: Quit iclacsacli a''ktin chihuix tū xatapalaxla''.
    Chuhua''j quit icui''lī chā''tin tī hua''chi a''ktin chihuix xala'' tzāstūn jā
    nayāhuacan templo nac Sión. Xlaca''n tī talīpāhuan xla'', jā chu tlakaj catitalīpāhuanli.'
  bjk-bjk: Ma i maras bara ina na i turunon, möxösa, a tinenge re God toxo geet i
    tengen bira, “Moro pere! E pere kos lo önga wat nang a marna i kakaa. Me e bulus
    ine ruso Saion, me ine a unine a urulo möxö gunon. Me ewe nang i nunu re ine i
    karabo menge.”
  msy-2020: 'Godɨn Akɨnafarim ghaze: “Ia gan. Kɨ dagɨar aghuir mam amɨsevezɨma a bar
    pɨn ko. Ezɨ kɨ datɨrɨghɨn Saionɨn Mɨghsɨamɨn dagɨar kam arɨsi. Ezɨ a Dɨpenim aterir
    dagɨamɨn mɨn oto. Eghtɨ gumazamizir nɨghnɨzir gavgavim an itiba, me aghumsɨghan
    kogham.”'
  bpr-bpr: Du yé man di Tnalù Dwata, “Ta nalékgu i too mabtas batu gufdak i gumnègu
    di Sayun, na i to ftoo di kenen, là gsalan.”
  cle-NT: 'Chiaah¹ liáh³la³ na³xɨɨ² fáh⁴liu⁴ chiáh² Dios nɨ³: Hi²dxá⁴á⁴ fɨɨ³ Sión
