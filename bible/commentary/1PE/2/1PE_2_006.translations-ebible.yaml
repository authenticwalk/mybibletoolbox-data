  gof-RNT: Geeshsha Maxaafan, “Hekko, taani Xiyoone kataman godaa xaphuwa minthiya,
    doorettida, al77o shuchchaa wothas; iyan ammaniyaa oonikka yeellatenna” yaagees.
  unx-unx: ଚିୟାଃଚି ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଆଲେ ମିଆଁଦ୍‌ ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଦିରି ସାଲାକାଦାଲେ,
    ଏନାକେ ଆଲେ ସିୟୋନ୍‌ରେୟାଃ କଚା ଦିରି ଲେକାଲେ ମାଣ୍ଡାଅକାଦା । ଜେତାଏ ଇନିଃରେ ବିଶ୍ୱାସେନିଃ,
