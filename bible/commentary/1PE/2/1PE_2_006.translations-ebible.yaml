    tób mesoo n''aa kasëëw däk doo, tak''ëp ji kamahä̃n do tii. Ta tii hã h''yy kasadä
    doo, dooh da tanu mebyy bä”, näng kerih doo.'
  lat-VUC: 'Propter quod continet Scriptura: Ecce pono in Sion lapidem summum angularem,
    electum, pretiosum: et qui crediderit in eum, non confundetur.'
  ngp-ngp: Kwaviya Mawandiko yakukile yagamba, “Kaula naika iwe mwe Sayuni, iwe disagulwe
    dya nk'hongelo dya mwe mp'hembe, tana vitendese, naho akuunga amhuwile yehe, hengile
    soni.”
  enq-2: 'Gotenya pii pepa pyapae singi dokonya dapa lapae silyamo: “Nambame anda
    pipenge kana wambao setapenge, etete epe mende yapao nyepala, Saeyone manda dokonya
    katasilyo. Endakali mendeme kana doko tungi pyatamo doko, baa elya nasetana” lapae
    silyamo.'
  eng-ASVBT: 'Because it is contained in the scripture, Behold, I lay in Zion a chief
    cornerstone, elect, precious: And he that believeth on him shall not be put to
    shame.'
  mna-mna: 'Ka sua ta tibeede pataaŋa kek: Re. Nio aŋur pat zaanaŋana ta isu abal
    Sion. Pat tana, nio ituŋ aŋpeikati be iwe pat mataana kana mi ruumu mbuleene ise.
    Mi zin tomtom ta so tipase pini mi tiurla kini, na tasa ko ka miaŋ na som. Zin
    ta boozomen ko nin se. Pa zin kola tire urlaŋana kizin ka ŋonoono.'
  myw-myw: 'Livan nises Bukitab waseg mamagina: “Bo batamnow gunkakol ven Sayon waseg,
    kakol bwana-bwein bo akatigik silma̱nin sol. Kukin kal bisimounid waseg gamag
    towen nag beivag anmwasin.”'
  sby-sby: Pakwinga mu Mabala mwalembweti, “Ndasala libwe lya mulo wadula. Ndalibiki
