    nga ni ulié ni jma risaca. Tu guni cre laabe la? qué ziuu dxi gueeda malaya laa.'
  upv-upv: Suri Naul On owra ‘Kaplesi, inu nususture burtur nga m̃irres p̃elak renge
    botwen nga Saeon. Evi burtur nga m̃irres p̃elak ne naim. Ko si nga muosuri, ko
    sete nolon pijebreni.’
  wap-NT: 'Ushaꞌapanum kauꞌan kaikapaꞌa saada-kariwai Tominkaru paradan kianuꞌu: “Utukapa,
    õmuudan kuba Zion ii, zaamata-kariwaiz umanawunuꞌo kuba kabaun kadishita-kida-kinao.
    Aizii kanom mishidaꞌo uruu, aonaꞌa nii ubaꞌazootin-kida-kao umishidan dikin ii
    uruu.”'
  mva-mva: Maka ma Nanaranga ‘Buku’ nena-lo bokai dieno, “Ariri iauia-tina negu-la
