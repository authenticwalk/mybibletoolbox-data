    hone tulao halie hali epita꞉ yaala꞉ma꞉ na homilieke.
  mkl-mkl: Í sĩɑ i ce bɛɛbɛ ŋɑ si nɑ iyi í jɔ̀ ɑ̀ kɔɔ si tiɑi idei Ilɑɑɔ̃ ɑ̀ ni,
    Ilɑɑɔ̃ í ni, Ǹ cicɑ kutɑ ilu bɛɛrɛ ǹ jilɔɔ ilui Siɔ̃ɔ bɛi kutɑ ɡbuɡbɑ̃i icui
    ile. Inɛ iyi í dɑsiɛ nɑɑnɛ, kɑɑ yɛ ɑnyɔ.
  gaq-gaq: 'ସାସ୍ତର୍‌ ଡାଗ୍ରା ଡେକ୍‌ରକମ୍‌ ଗ୍ନୁଆର୍‌ଲେଃକେ: ନେ ମୁଇଂ ଗ୍ଲୋଏଦାମ୍‌ ଚାପ୍‌ଟାବାର୍‌
