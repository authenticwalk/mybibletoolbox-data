  peg-peg: ଇନେକିଦେଂକି ସାସ୍ତର୍‌ତ ଲେକା ଆତାତ୍‌ନ୍ନା, ହୁଡ଼ାଟ୍‌, “ଆପ୍‌ ସିୟନ୍‌ତ ରଞ୍ଜାଙ୍ଗ୍
    ବାଚିକିତି ଆରି ବେସିମଲ୍‌ କନାନି ମୁଡ଼୍‌ କୁନାଦି କାଲ୍‌ ରଚ୍‌ଚାପ୍‌ନା, ଆରେ ଇନେନ୍‌ ହେୱାନ୍ତି
