  bfz-bfz: इजी बजअ ते पवित्र शास्त्रो रे बी लिखी राखेया, “देखो, आऊँ सिय्योनो दे कूणे
    रे सिरे रा चूणे रा और किमती पात्थर लगाऊँआ और जेस केसी तेस पाँदे विश्वास करना,
    से किंयाँ बी शर्मिंदा नि ऊणा।”
  cuk-09: 'A-ulale, Bab-Dummad-Gardagi Cristo akwa-nuedye-sognaidgi sognaibalid: Emi
    Siongi, akwa-nuedi, akwa-bur-sulealidi, akwa-gargedi, neg-bubawarga guedyob a-akwa
