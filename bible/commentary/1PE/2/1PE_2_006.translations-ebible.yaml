    huid ijhuada̱ʼapoy. Kentaj yoktieʼeaʼpo huakkaʼ ijpaki. Ayaʼada kentaj oʼnoknopo̱e̱po
    durugda o̱ʼneapo. Birahueʼ o̱ʼneapo.
  pwg-pwg: Giruma katamana kamonai God ivona bo, “Wakima biibiina avinei ma Zayon
    koyana tepanai nani wakimina aterei da kwanatu vuna avi karei. Ma iyavo kava wakimina
    ini tumaghanei na ke meyani da ina kitatawesi.”
  cjv-cjv: Ena ne yokamai tora mere beire na ka dika “I kawom dume,” di firaime? Ena
    ne yokamai bei moiro Yai Gumam ka dungua i ka mapunom koi boima fiyo! Na bei moiro
    kongo nokapu wom gunom boi tero kongom i towane wom ire ei Yerusarem tei deikoro
    ena iki kekai kongo i iki kowiri kauwom towane te koma wonom dumie. Ena epemere
