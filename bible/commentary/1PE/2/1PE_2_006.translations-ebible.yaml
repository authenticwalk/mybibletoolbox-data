    aminogo ive.'
  lcm-lcm: Nei salsalik kapo mengen tatana asukang ke, Arai, natala amatung a iat
    e Sion, na iat ke kapo vubukan na kapo miminaungan luai asi kelkelai lu kuluna.
    Au na man a sikei ka lomlomon tatana, parik kapa angkoai si mese.
  aer-aer: Arrule anthurre tyerrtyele Bible-ke alakenhe intelhe-ileke, “The kwenhe
    akngakemele apwerte impene anthurre metyeke arrerneke apmere lterrke anthurre
