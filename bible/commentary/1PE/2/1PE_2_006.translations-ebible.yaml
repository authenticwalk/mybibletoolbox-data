    balayan Sion. Hiyay nanad maalagáy bato ya pampah-êy hên bali, haka hilay maniwala
    kana ay a mahira ya nakêm.”'
  vie-1934: 'Vì trong Kinh Thánh có chép rằng: Nầy, ta đặt tại Si-ôn hòn đá góc nhà
    đã chọn lựa và quí báu; Ai tin đến đá ấy sẽ không bị xấu hổ.'
  kxv-kxv: ଇଚିହିଁ ଦାର୍ମୁ ପତିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ; “ନା଼ନୁ ସିୟନତା ର଼ ଆ଼ଚ୍‌ୱି ଆ଼ହାମାନି
    ଅ଼ଡ଼େ ଦାରାଗାଟି କନତି ମୂଲୁ ୱାଲି କିହାମାଇଁ ଇଞ୍ଜାଁ ଆମ୍ବାଆସି ଏ଼ୱାଣି ତା଼ଣା ନାମିନେସି ଏ଼ୱାସି
    ଏଚେଲାୱା ଲାଜା ବେଟାଆ଼ଅସି ।”
  amu-NT: 'Ee naquiiꞌ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii matsonaꞌ: Quiiꞌ tsjoom Sión
