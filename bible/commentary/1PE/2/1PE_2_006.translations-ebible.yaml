    en od pokodsondit, su od kosolihan man sikandin.”
  cak-ENT: 'Y chupan ri rutzij ri Dios ri tz''iban can, nbij: Yin ninya'' c''a ri
    Abüj ri'' pa tinamit Sión. Y ri Abüj re'' xa cha''on-vi. Juis vi rakalen, y nc''atzin
    richin man ntzak tüj ri jay. Y ri vinük ri nyetaken richin, man jun bey c''o quiq''uixaj,
    roma ri utz ri bin cheque que nyequic''ul, nyequic''ul-vi. Quiri'' nbij chupan
    ri tz''iban ojer can.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤀᤡᤱᤃᤠ᤹ ᤛᤣ᤺ᤰᤔᤏᤠᤒᤠ
    ᤏᤢ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤁᤢᤶᤔᤠᤗᤢᤱᤅᤡᤴ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤏᤧᤛ᤻ᤛᤢᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤛᤶᤍᤠᤱ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤱᤃ
