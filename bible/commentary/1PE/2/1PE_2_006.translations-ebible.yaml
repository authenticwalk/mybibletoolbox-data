    ලජ්ජාං න ගමිෂ්‍යති|
  yut-yut: 'Uŋun do Piŋkop da papiakon gen kɨnda yaŋ tosok: “Nandani, yut kodɨgɨkon
    gwak teban tɨp kɨndanaŋ tɨdosot uŋun nak da kɨlɨ manjɨgɨm. Uŋun gwak tagɨsi ae
    tebaisi. Uŋun abɨsok yɨpbo Saion kokup papmon tosok. Uŋun do nandaŋ gadaŋ ɨmni
    amɨn mayaktok arɨpmɨ dɨma pakdaŋ.”'
  grc-BYZ: διότι περιέχει ἐν τῇ γραφῇ· ἰδοὺ τίθημι ἐν Σιὼν λίθον ἀκρογωνιαῖον, ἐκλεκτόν,
    ἔντιμον, καὶ ὁ πιστεύων ἐπ᾽ αὐτῷ οὐ μὴ καταισχυνθῇ.
  cpc-NT: 'Tima iro okantziri Osankinarintsipirori: Nowatziiro mapi ikowapiroitziri
    janta otzishiki Sion. Irootaki otzitironi pankotsinampi. Ojyiki owinawo jiroka.
    Inkaati awintaashiritaiyaarini kimitakawori mapi, iiro jaminaashiwaita paata.'
  nhg-NT: 'Pues tlajcuelulpanca: Xequejtacö: naja nectlölis ipa Sión sente tietetu
    de esquiniero tli naja nequexpejpe, tli lalebes balierebe, hua öque moneltoca
    ca yaja ayec mopejpinöjtis.'
  nya-nya: Pakuti mʼMalemba mwalembedwa kuti, “Taonani, ndikuyika mwala wa maziko
    mu Ziyoni, wosankhika ndi wamtengowapatali. Amene akhulupirira Iye sadzachititsidwa
    manyazi.”
  ngu-NT: 'Dios ipan in Yectlajcuilojli tlajtohua de Cristo: Xcaquican, nictlalia
    se tetl yejhuan para yecatztica ne ipan on chanyotl itoca Sión. Onictlapejpenij
    yejhua in tetl, niman para nejhua in tetl sanoyej hueyi quijtosnequi. In tetl
    quijtosnequi noConeu. On yejhuan quineltocas yejhua, xqueman pinahuas.'
  kup-kup: Met batam Baiñetinavoz Tepatak epat menahan hez, Hatevetei, met nem zeimak
    Saion zei ahö potak demomaz bah ahö tin nar ba ou batat, bah por nem zeimak bakez
    batapanez hat garos bareñohon hez. Met bah pot ravat hezaraz homeo badae batat
    hepanez pori tokat tu naravotü.
  jid-jid: 'Llan tre: “Tomba, mi ka-siiyo nitu zayon tita u mummle''a, wa Irji chuw
    nji mgbaameh. Indi wa a kpa nyimme ni wu''a ana kpa-ishan na.”'
  wmw-wmw: 'Kamana Mandiko akwamba javi: “Ona, omi nitula riwe rimoja Yerusalemu,
    bora sana rítondoriwe kuwa maalumu ra pamembe ya nyumba. Na mwenyé kwamini noro
    riwe‑ro aashubutu kuwona haya.”'
  gmv-GGM: Geesha maxaafan “Heko dooretida boncho gidida keethas kuriqunthan uttiza
    shuchu tani Xiyonen woththana. Izan ammanizadey yeelatena” giza qaalay xaafeti
    uttides.
  ssg-ssg: Masin ti Haeu kakawen leili teik pepaun. I ukek, “Nga hatuhi tehu kuku
    pate tuah leili Jerusalem. Tehu kuku ien nga kilamiwen ataiai ingak. Teka seilon
    laha soh tetan tap wanen laha po namiloi tahane aliake.”
  zpo-NT: 'Kwaane ngok mod nzhé Xkyech Dios: Zoob na tub ke naz yezh Sión, tub ke
    non doo kwaan nzob skin yoo, leeya nak tub ke kwaan mleey na; nu loka xaa kwaan
    wii lo ke ne, nyakla xaa zee. [Is. 28:16]'
  poy-poy: Toziya Mumalembu Mananagala galembitwi, “Guloli, nankutula libuwi aku Sayuni,
    libuwi lya lyanjiru lya mupembi lyalisyagulitwi na lya mana nentu, na muntu yoseri
    yakamjimira yomberi hapeni kasoniziwi.”
  qwh-NT: 'Porqui Diospa palabranmi Jesucristupaq queno escribirëcan: “Noqa Diosmi
    Sion nishqan jircaman allapa baleq acrashqa mayestra rumita churä. Pipis peman
    marcäcoqcunaqa manam imepis penqacushqatsu cayanqa”'
  gaw-gaw: Amu Kayak naip̱a, nai laa Jesusnu am inam daaṯe. “Da men laa, amuam men
    enanag, amu epeḏi, Nug am dahil tamaniak gamagp̱a anuqak daaṯe. Amu laa nug nuhignu
    oop̱a genab dooḵu amu Nug am ii uuidma. Iiṯanab iiṯa.”
  nca-nca: Dokoro sokomeko ŋuno ŋande nakayáŋaró, “Qeni, nondo wondo ka Saion ŋuno
    rotowe teteno, wondo rokóŋanowó ŋuko ya soso riní kondéreyote, ŋuro hamó iŋoyoteno.
    Kowe unindo iŋondutuwowaŋgo tiníqo, kowi piyo kama tewaŋgo.”
  zpz-NTPP: 'Ndeꞌ nu niꞌ ziꞌl rniiñ lat de riidz ni Ñgyoozh: Ya̱ grisha̱ tub gyitaꞌ
    Sión gyedz ni Ñgyoozh. Ndeꞌ nac ñii tub gyitaꞌ nu ricy zir ñi presis. Ndeꞌ tub
    gyitaꞌ nu ya̱ pcui̱ nu gac ñii gyitaꞌ nu dzi sac. Cyu ziꞌl mbecy nu gyicy cup
    consuel lo biñ nu nac gyitaꞌ zeꞌ, orzeꞌ de mbecy zeꞌ waruu toꞌ loy, na Ñgyoozh
    lat de riidz nim.'
  zac-NT: 'purquë naescritë laꞌni Sagradas Escrituras: Gulë guná, na rdchiꞌba ziquë
    tubi guëꞌë lu guëꞌdchi Sión; Guëꞌë ni na guëꞌë principal shtë tubi hiuꞌu ruꞌbë,
    tubi guëꞌë nagudili Dios. Napin llëruꞌbë valurë. El quë natsaldí lduꞌi shtiꞌdzë
    më, rtúdiꞌi lull; gunë më honrar lëꞌë mënë ni.'
  kyg-kyg: Goti mukufi gemoꞌmo ani kavatefeꞌmo hunoꞌaeꞌmo, Afiyo, Nagaemo hogote kanale
    yafaꞌmo lekana paiꞌna ateteꞌna noꞌmo kisuva yafaꞌmo Saiyoni kotegamo maleꞌnove.
    Muki vayaꞌmogimo agaefeꞌmo apakesa afiꞌa fatago nehisayana alagi hapai oꞌvaigae,
    huno hu maleꞌniye.
  kmk-kmk: Ta kanan Apudyus sidit ugud na un, “Ilan yu, awad batu un isaad ku’d Sion.
    Napiliyan kan napotog un pannan sit siku ot singngadan na man un manuttuwa kan
    siya maid mapabainana.”
  cao-NT: 'Jabi toca ca noqui yoahi quiha Quënëhacanish cabo ra: “Sion xo tsi oquë-oquëria
    ca Maxax janaquia jahuë papoto aquí na. Copixëniria tsi xo naa Maxaxa ra. Bërabipistiayamariaxëhi
    quiha naa Maxax qui chitimicanaibo” ii quiha.'
  bbr-bbr: Anut nukan ämänis äieu, ‘Ak aparwe. Is kar ou tutu eposek ou sakau rawaun
    sare momin. Kiro ou tutu eposek sakau orip, Saion omtapau opok kutir moram. Inok
    roasir ko kiro ou tutu mesin wou epar mai, ko oiok wa nai, ko orip orip sakau
    rawai.’
  inb-inb: 'Chasa­lla­ta­mi Taita Dius, ñugpa­manda librupi willarka, kasa Iaia Jesus­manda
    nispa: Imasami, wasi­chii kalla­rin­ga­pa mas atun rumita churan­ga­pa chaiá:
    chasa­lla­ta Sión lumapi sug runa­ta­mi churani. Pai­lla­mi ka­puá nuka agllaska
    iapa bali rumi­sina. Pai­wa suma iuia­rig­kunata mana chaiangachu, ianga suian­ga­pa.'
  hrv-hrv: 'Stoga stoji u Pismu: Evo postavljam na Sionu kamen odabrani, dragocjeni
    kamen ugaoni: Tko u nj vjeruje, ne, neće se postidjeti.'
  box-NT: 'Mu bon, bìo kà lé bìo túara le Dónbeenì bíonì vũahṹ yi: «Mi
    loń, ĩ léra le huee na wee ɓua ho soró dĩ̀ní, dìo bìo ɲúhṹ wi làa
    sòobɛ́ɛ, á à bàrá ho lóhó na ɓa le *Sion yi. Yìa á à dé mí sĩi le
    yi á nìyio máa dí hùúu.»'
  ote-NT: 'Ngueꞌa̱ Ajua̱ mi ma̱nga de ra Zidada Jesu ja ra Ma̱ca Tꞌofo, ne ena njaua:
    Nugui dí pɛgui ja ma hnini Sion nuna ra mʉdi do pa ma nija̱, ngueꞌa̱ guehna stá
    hutsꞌi ne xi ri muui ndunthi; y nuto gatho da gamfri, hinda ma da ꞌbɛ yá tsa.'
  wnu-wnu: 'End Qenu qob ete igo: Ye nomon ger maribigom eng nomon sig uber. Nomon
    eng ba qoren unotari yamari mon mom nonogureteriba. Nomon eng ai qaur Saion end
    bigomei igo. End ne munon ger wot oabig eng naget du qamb wegiba.'
  zam-NT: 'Por cona, ndub di''s loo libr co'' nac xti''s Diox co'' mbez taandxè'',
    ne: Daa mdoo thìb mbi'' loo mèn ciuda Jerusalén. Mbi''a nac xal ner quèe co''
    mxen albañil co'' mdub albañil squin yòo liz mèn. Mcuin mbi''a xal thìb quèea.
    No anze''f ntac mbi''a par daa. Le'' mèn co'' yila''s loo mbi''a na, mèna ne''tyoo
    xà''de lezo'' no ne''yitacte lezo'' mèna loo cón chenen por còn che''n mbi''a.'
  zyp-NT: Zecawtamaw tatah Capathai letah, “Mingtua hmai! Zion khuapui letah alung
    khah ka chia, ma alung cawh thingpaw le a mai a sungpaw ingki lung a cang, Ama
    aa zingpaw maikaw cawh zening tahmai ningzaw tah ung by bei he,” a tah.
  sey-NT: 'Ja̱je paꞌina, toyaseꞌe caji: Yëꞌë sahuasicore pani, deꞌo quë̱na përe pare
    Siónna o̱añë, I̱ona quëco paquë cato coa quëco tayohuë caquë coꞌa ju̱ꞌiñe pa̱sipi.'
  nvm-nvm: Regavo Godon vuak bu usuibe buk akaij ijia isoinva iji fu kuai, Nan e bomana
    nun iji abe unaido fur enun fok samuagdiak. Regavo e bomana iji fu mun ga tuar
    iji fu ar uf iji kunaim girme manikfuon igekin. Regavo eraneb bu fu ma vierafekva
    buba juk revo bu Godon nifak ijia aroikaraknum oimarek.
  mps-mps: Te eno po digi po begelama wali pode, te Godigo po bukude te Godigo wali
    po te bidi me deligo tama asęani, “Odiąo. Te eno masigi dabego te be nigiyu,
    tama eno te wiegi yai dila pai masigi me deli selama, tama ‘Te be bugagia dąų
    wabo masigi dao’ weyu, eno te dila pai masigi te sęba dąį ilali elalubao, te
    bulu nogi Saion tede munalubao. Tama bidigo aga homu tigidali agaba mubaso da,
    te bidi hale munu me egobeo,” te po asęani.
  pab-NT: 'Hiyaiya, Iraiti Waiyexe nanekoa nexa: “Sehali kaloxaimanexe atyo naoka
    nomani hoka kalikini atyo ite namokene hati tonone hiye wenakalati Sião nali hati
    kalorexe niyahare. Xala xamani atyo ite tyakekone hoka maisa kaxexamaikohalinikisakita”.
    (“Sehali kaloxaimanexe”, nita Jesus Cristo xaokaka).'
  llg-llg: Huu nana sulak nai Manetualain Susula Malalaon nae, “Mita dei! Huu Au tao
    batu kaesan, nai kota Yerusalem ia, fo ala loke lae, ‘kota Sion’. Au ndia hele
    ala batu ndia. Ndia belin ana seli soaneu Au. De, hataholi lamahele leu Ndia,
    dei fo taa hambu mamaek fa boe.’ ”
  kyf-kyf: 'We mɩ cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «A yla! Tʋkpa tɩklɩɩ ɩn -saa -bha, ''mʋ
    ɩn mɩa ladɩda *Siɔngbe nʋkplɛ, ''ɩn we ''ka -buduu gwɩgwɩyli -tʋkpa -zɔnʋ -zɛ.
    -Ɔ -ka we dlɩ -gʋ zʋ, ''kʋa ''na ''ka ɔ ''ylilawla -gba.»'
  tpi-tpi: Buk bilong God i gat tok long dispela olsem, “Harim. Mi makim pinis wanpela
    ston bilong kamap namba wan ston bilong strongim haus. Em i gutpela na strongpela
    ston tru. Nau mi putim em i stap long maunten Saion. Ol man i bilip long em, ol
    bai i no inap kisim sem.”
  mih-NT: 'Tyehen catyi Tuhun Ndyoo sa cuenda ra Cristo: I casi minoo yuu ñiñi xaan,
    ta tyei sii si nu cuu sɨquɨ vehe ñuhi. Tandɨhɨ ñiyɨvɨ cua sino iñi sii ra cuan,
    ma coo ticahan nuu sii ñu sa cuenda ra.'
  qvh-NT: 'Tayta Diosninsipa palabranchöpis caynömi guelgaraycan: “Jerusalén marcaman
    noga juc runata cachamushä alinnin rumi cimientupä cashganno paypis cananpä. Payta
    chasquicogcunataga cushishmi chasquishäpä.”'
  kms-kms: Te pugri God ningg buk wuri, “Te wuqond, nge wet iri kaip no pre. Wet te
    ni quan nganye yuwon. Muq nge ni Saion rand pe kowi nas, di baj gudob kin pugri
    baj mingine nas di baj te nare ye. Wute tughe ni nde nei rundub kin wute te ni
    minyuw rire tuqui segi.”
  agn-agn: Tenged ganing tang Dios ong Kasolatan, “Nagbetango ta tatang bato don ong
    banoa tang Sion. Tanandia maralen ong pama-deko ig ang piniliko ang magimong batong
    magpabaked ong balay. Indi enged mapaeyak tang maski sinopay magto ong nandia.”
  nhi-NT: 'Pues in Teotlahtolamatl quihtoua: Ixconitacan, neh intlalia itich Sión
    se tlayacantoc titl tlachicaualoni, tlapihpintli uan mouistic; naquin tlaniltoca
    inauactzinco ayic queman ica mopihpinautis.'
  ttc-NT: 'Astilji te Tu''jal Dios oqtxi'' nyolin ikxjani: “Wetz oqtel nsi'' [jun
    nlajen tuj Sión b''ix tetz nim token naqe] jun ab''j aj mas b''an presis aj n''oken
    te eskin te jun jay, b''an chilan b''ix nim tbalor. Ab''l aj owokslayon ti''j,
    tetz nlay tz''el in tky''exaw.”'
  dan-1931: 'Thi det hedder i et Skriftsted: “Se, jeg lægger i Zion en Hovedhjørnesten,
    som er udvalgt og dyrebar; og den, som tror på ham, skal ingenlunde blive til
    Skamme.”'
  kwj-kwj: 'Hinde wowani, Gotri chengi tiki o sumbu hinga tini ka hinga ri sawero:
    “Ma mendi, ani humokuto kipe naha foti aka tini yeni ekikinasi kinani ani ondiyasiwani
    o da. Woro humokuto mwe ti, Saiyon ko ki ani owesiwani o da. E, hinde na hima
    forito sembe rini ni hano ti, rini huruhumba hinde ri hei kumbwa. Minambwe naha.”'
  vie-OVCB: 'Thánh Kinh đã xác nhận: “Ta đã đặt tại Si-ôn một tảng đá, được lựa chọn
    và quý trọng, và ai tin cậy nơi Ngài sẽ không bao giờ thất vọng.”'
  kze-kze: mindáyavena naaóvá'á Áánútun-aai aúváívimba agaimaréna séna Áánútu séna
    kawer-óntámbá ítámare'a naambó asiramáímo kwaíkwai'o íníntave'a Sáíyono-naopa'a
    ávonkaan-ontamba makáumne. óntantavenamo siráintembo íníwaimpa'o agevamáímo ménaaowai
    íma tigaeyávésa ónááowe siráiye mináímbá Ísu Káráísitintavena simái agaimakáiye.
  mpj-mpj: Mamamili wangka julyjujanu, jilanya nyinani. “Martukajaluya puri ngapilku,
    kaya warta kujarra narnnguwinti yikijunku. Kayilapaluya warta kujupa wiltu, warlpukurru
    ngarrijunku ngarnawarra. Kayilapaya warta palu wiltu manku warningku, pinyi karalkuya.
    Mama ngarnawarrapurlukalu warta palu warningunyja mankuka ngapilku puri. Palujanula
    nyaku puri kunyjunyuminyirri, jiijanu wartajanu.” Mamamili wangka kujupa, julyjujanu
    nyinani jilanya, “Ngayulurna Mamalu warta miinwan manku, karna maya kunyjunyu
    ngapilku warta jiiwintilu, ngayumili walyjakajaya jiingka mayangka nyinaraku.
    Jiijaj Kurayijpa nyinani warta jiiyuru miinwanpa, martukajaluya kulilkuka wanka
    wulu nyinaku.” Martukajalunyurra Jiijajmilikajalu kulini jii Jiijajpa, kanyurra
    pukurlarrini. Kayilapaya kujupakajalu Juwukajalu kulira ka junkuni.
  lbk-lbk: Tay kanan nan naisolat ay kalin Apo Dios, “Ilaenyo, pinilik nan kapapatekhan
    ay fato, ay ipegnadko id Sion. Et olay sino ay mamati ken siya, ad-i kasas-aew.”
  mto-NT: 'Veꞌem xa ya̱ꞌa̱ veꞌe ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ: Mpu̱u̱mpts a̱tseꞌe
    je̱m jerusaleenit kyajpu̱n ka̱jxm toꞌk pa̱neꞌe ijtp ax joꞌn je̱ tsaaj juuꞌ veꞌe
    vinká̱n je̱ts o̱y, pa̱n pa̱nts je̱ꞌe̱ veꞌe du̱jaanchjaꞌvip, kaꞌa tseꞌe chaachvinmáyu̱t
    ku̱xeꞌe veꞌem du̱tún. Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'In ġaġek raḳ nġaa sënë meneggëp loḳ Anutu-yi-ḳapiya ving nebë: “Ham
    gwenġo rë! Sehooin ġelönġ malanġeri anon rot ti raḳ in ġadu begganġ nyë
    ḳetu, lob gwëbeng sa varah menare nyëġ böp Sion. Om nabë mehöti ayo na timu
    vu yi, og su rëḳ ni namum rë, gaḳ rëḳ nama veröḳ yi.”'
  guj-2017: કારણ કે શાસ્ત્રવચનમાં લખેલું છે કે, ‘જુઓ, પસંદ કરેલો તથા મૂલ્યવાન, એવો
    ખૂણાનો મુખ્ય પથ્થર હું સિયોનમાં મૂકું છું અને જે તેના પર વિશ્વાસ કરે છે તે શરમાશે
    નહિ.
  jvn-NT: 'Bab iki kabèh pantyèn ya wis ketulis nang Kitab sing uniné ngéné: “Rungokké,
    Aku wis masang watu wiwitan nang kuta Sion, watu sing tak pilih déwé lan watu
    sing gedé banget ajiné. Sapa sing pretyaya marang Dèkné ora bakal kisinan.”'
  byr-byr: Kɨraazɨtɨyai sɨlaanga gaalaꞌnerɨna Gotɨyare bukuyavɨ dara dɨnɨkesɨ. Yɨthaanyi!
    Saayonɨ Sɨlaangerɨ wɨmwaaihɨvanɨge. Majaꞌne simɨjamaangei yɨvaimwagyaꞌnerɨna wɨdahɨlakɨwelyɨ.
    “Nawɨꞌnya nebulyalyɨ,” dena wɨdahɨlakɨwelyɨ. Sarevɨdaaꞌnyɨ sahwarɨ dɨragɨnna lɨmwagazai
    Wagɨla kɨnɨ maaradei mɨka! Arɨkewɨ.
  ian-ian: God waa nyaangɨt wutaa tamba la nɨmba ndino kan kambak kat lavu nyingamba
    pɨlɨwutndi. God wandɨ. Apma nglei kambak kalalaa ngay kwupmak taagawun. Wan kambak
    kalalaa way ngemba lɨga kwaalɨk vla tɨndangat taagawun. Kwutuwa ngay Saion waa
    Juda walɨnja nɨmbana nɨndɨmba kwutuwa ngaya. Kɨta nyan wan kambak kat vɨlaa ndɨna
    kwupmba yigiyowun wandeyan ngɨni ndɨ ana wup yigiyandɨ. waa pɨlɨwutndi.
  hun-hun: 'Ezért van az Írásban: „Íme, szegletkövet teszek le Sionban amely kiválasztott,
    megbecsült, és aki hisz benne nem szégyenül meg“.'
  mcf-NT: 'Aden aton Mado Esus tantiate chuiquin Nuquin Papan dada uamepampic naden.
    “Buintad bëdambo icquid istuidash: ‘Nëidquio shubu uanun nitsinembi,’ quiacbimboen
    Edusaden yacno ëbi bëdamboen ismequidquio isadaidbobëd tabadmendambi. Aid caic:
    ‘Nëid tantiasho Nuquin Papan abi yacno nuqui tabadmendac,’ quequin abi tantiaquido
    unësacsho ëbi yacno tabadmendambi,” quequin Nuquin Papan ambi chiaid dada uamepampic.'
  kjs-kjs: 'Go madaare Gote-na agale wi buk meda page go-rupa lu wisa: Neme yoto adaa
    meape kana meda madaa misua. Go kanare ada puri mapalaape kana yaa-pulu abi neme
    nipuri Saion su-para mapiraayo. Go pea-pulu enaali raayome nipu madaa kone rulalimi
    rabu nimu yala mada napoteme.'
  mni-mni: "Maramdi Mapugi puyana asumna hai, “Eina khan-gatlab mamal yamlaba nung,\
    \ chithekki nung adu eina Zion-da thamle; amasung mahakpu thajaba kana amata ikaiba\
    \ khak nangloi.”\x94"
  yad-NT: 'Su̱tañu̱yada daryaju̱ jiryatiy nu̱chara darya: “Jirya̱jnu̱y, rabe rañijya̱nvay
    vicha̱damuni̱ ravichu̱, jiryatiy rajeryeta̱da roriy suru̱tya̱ju̱ni̱, jaryi sami̱
    daryaju̱ raju̱ni̱. Ni̱tiy tuva̱chu simu, ne sa̱jada variy.”'
  mxb-NT: 'Chi̱ káꞌa̱n taꞌani tuti ii̱ Ndios diꞌa: Koꞌi̱n chindu̱ꞌí iin yuu̱ ió tito̱
    ndáya̱ꞌi cháá ka̱ chí ñoo Sion, dá chi̱ yuu̱ yóꞌo kía̱n ni̱ ka̱xi miíí, ta kíán
    iin yuu̱ ndato. Sa̱ꞌá ño̱ó ndi ndáa mií vá ña̱yuu ná kandísa ñaá, dá kía̱n ni
    iin kuu̱ ta̱ꞌón o̱ kákaꞌan noo̱ ná.'
  pon-2006A: Pwe Pwuhk Sarawi mahsanih, “I piladahr takai kesempwal ehu, me met I
    kihdiong en wia takaien pwukakeimw nan Saion; eri, mehmen me pahn pwoson takai
    wet, sohte pahn sarohdi.”
  maq-NT: 'Xcun xujun rë Nina ne, cuitjin camahindu cjua xi cachja Nina: Ngahan vejñávasen
    ngu xihin ngajan ndetjún Sión, hane xihin jan ne, sacuaha ngu ndyojo xi jercu
    vengui chjí rë, xi hacuaha catuxijin rë xi cuma titjun tsëhë xihndënaña; hane
    xuta xi cumangucacun cojo xihin jan ne, tsajin nu tsajin nixtin xi cuetju sava
    me.'
  hto-hto: 'Caɨ Ocuíraɨma Jesucristo bie nofɨcɨ izóidɨmɨe. Ie jira Juzíñamui Cuegáuai
    uícodo daje izói llote; aféuaido Juzíñamui daɨde: Afe cue irácomo, nɨɨ Sión daɨnácomo,
    dámɨe jóonetɨcue. Afémɨe ɨere ráifide nɨzeca ñue rɨire mozíoide nofɨcɨ izóidɨmɨe.
    Nana afémɨemo ɨ́ɨnotɨno meáidaiñeno táɨnomo fáɨfiñeitiaɨoɨ, daɨde.'
  por-BRBSL: Porque está contida na Escritura, “Eis que deposito em Sião uma pedra
    angular principal, escolhida e preciosa”. Aquele que acredita nele não ficará
    desapontado”.
  ces-NKB: 'Proto také v Písmu stojí: “Hle, pokládám na Sionu úhelný kámen vyvolený
    a vzácný a ten, kdo v něj věří, nebude nijak zahanben.”'
  cui-cui: 'Nacom Pejume Diwesitha jeye: “Pajume taema, itorobarecan Jesucristo Sión
    tomaratha tana nejume cowʉntsiwi taitorobarecan. Bapon itapetan xua bichocono
    peainya cuixae, icha iboto ichi, po iboto babatanota bomʉxʉ. Pon Jesucristo jume
    cowʉntatsi bapon jopa aura tsane xua bapon Jesucristo pejume cowʉntsixaetsi”,
    jei Nacom Pejume Diwesitha.'
  boj-2014: Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Niŋgi quiy. E na tal
    ai qujai giltosim tal siŋgilatqajqa deqa tumaq di tigeltem unu. Tal ai di tulaŋ
    bolequja. A siŋgila koba. E na Saion manaq di tigeltem unu. Deqa tamo naŋgi tal
    ai di osib naŋgo areqaloq di siŋgilatqab di naŋgi jemainjrqasai.”
  eng-OEBUS: For there is a passage of scripture that runs – ‘See, I am placing in
    Zion a choice and precious cornerstone; and those who believe in him will have
    no cause for shame.’
  eri-eri: Itou nomo buk langa beele waha bagu, no benou lena, “Isagu. Ji megebu ete
    mata dangamuwei nomo megebu amugou heigei nomo amina hangada naha. No hilobainga
    onodu no megebu gai danga bagu. Elebe ji no Saion muju langa tafa tunaha yafana.
    Nere fai no bode huwanyanege ngalengade waha, nere mayau ada todbode.”
  aly-aly: 'Alakenh-anyem artwa angkakertan Isaiah-el angka Christ-akert ingkwernew
    pwek Akngey-wenh-itwew: “Athan atyenh-antey rlwanew, apwert impen weth-apeny.
    Athap apwert renh arrernew tawen Jerusalem-itwew, apwert ilkwa ikwer-itwew itnan
    Zion. Apwert yanh-itwew athan warl rlterrk mpwarem. Arrantherran Jesus renh apentem,
    arrantherrap anem rlterrk inngey warl yanh-apeny. Nthakenh ingwerentyel arrenhantherrenh
    nyerrel-anthey-angenh-anem.”'
  wiu-wiu: Ina ukunapa Akolaline bokuke agale tigini pade papete eya wa wia mekane
    toane uku. Anume tukule enoe. Saione takepa tobou kakaku yomo yapu pigi takoane
    moane wiou toane anu kolotini ago moane kakaku. Einagoke wene tugoa mekoi-kitame
    oneke ya motikileka toamoi wa Akolaliyo akene toa panagome papete wia mekaneya.
  swe-swe: 'Det står ju i Skriften: Se, jag lägger i Sion [en poetisk term för Jerusalem]
    en utvald (ärad), dyrbar hörnsten, och den som tror på den ska aldrig komma på
    skam (bli besviken). [Jes 28:16]'
  cth-cth: Cakathoung dawk a thut e patetlah rawi e im takinlung aphu kaawm e hah
    Zion mon dawk ka ta. Hote talung ka kâuep e naw pueng teh kayanae tawn mahoeh
    telah ati.
  mti-mti: Kuiyawa Baiboru maib waivi. “Yauya. Ne Saion apa an nium barautna. Me wat
    gomiyanawa sira garawa kokavitwa. Iyayapan mu me gumbe anotumat apewa matai danadawai
    den aupe.”
  pad-NT: 'Hari. Deus athi kapapirani haria nava''isohivini hiki ada Jesus Cristo
    ja''di fori hina. Niha ada Deus: “Onaibavi''iki ida ja''di karaho arabo namahiki
    Sião onikia. Onagathogatho''iki ida ja''di kaidivaki ogorana dadani kaimoni, kaaraja
    kaimoni ida ogorana. Ni-onava''iponi''imariniki ida ija''ari ja''di fori hiki-ra
    vakaijokaki.” Niki ida Deus athi.'
  twi-twi: Na Kyerɛwsɛm no ka se, “Mayi ɔbo a ɛho hia a mede bɛyɛ Sion tweatibo a
    obiara a obegye no adi no, wɔrenni no nhuammɔ.”
  hlt-hlt: Cacim khuiah a hulh coeng ta. Zion kah imkil lung te a khoelh la ka coelh
    tih ka tloeng ke. Te dongah anih soah aka pangtung tah yahpok loengloeng mahpawh.
  tbz-SIM: 'Ti wɑ̃̀rimu kɛ tú: N tɑ̃ɑ̃tɛ́ ditɑ̃́sɑ̀ɑ̀rì ndi kɛ dɔu nSiyɔ̃ɔ̃ kɛ̀ dì
    tu dipũũ, wèè dì tɑ̃́ dɛ̀mɑrɛ̀ bɑ́ɑ́ ò nɑmpɛ.'
  san-GUJ: યતઃ શાસ્ત્રે લિખિતમાસ્તે, યથા, પશ્ય પાષાણ એકો ઽસ્તિ સીયોનિ સ્થાપિતો મયા|
