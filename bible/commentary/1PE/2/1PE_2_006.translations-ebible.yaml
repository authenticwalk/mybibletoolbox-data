  pir-NT: 'Ohõ saha nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Ʉtã wʉhʉpʉ tiquina cũ
    mʉhtaria mariedagʉ̃ wʉhʉre ye dʉca masiedare. Sata Cristo marieno yeequina waha
    masiedare masa. Sa yero tiquiro ihyo ijiriquiro ijierare. Sa yegʉ tiquirore Jerusalẽpʉ
    yojopʉre cũgʉ niaja. Tiquiro yʉhʉ beseriquiro quehnoa yʉhdʉariquiro ijire. Sa
    ye tiquirore wacũ tutuayequina bucueeta, ni ojoahye.'
  anv-NT: Mbɔ ne ɛlú, néndé asa né mmu ŋwɛ Ɛsɔwɔ nnó Ɛsɔwɔ aké, “Gɛgé me mbele
    ntaá né melɔ Sayɔn, ntaá ɛniné na ne negbarege ɛkwɔɔ́ gepú. Me njya néní
    nelú nelɔ́nélɔ́. Ne yɛ́ndémuú ayi áfyɛɛ́ metɔɔ́ ne ji, abɔɔ́ fɔ́ mekpo unɔɔ́.”
  sab-NT: 'Jesucristo salengwli ke ma no ke ma kweri kare, Chube gerua degaba unsuialin
    gerule e giti, chada e gerule: “Cha ke kweri gbe una Jerusalénge, ke e ma no ke
    na ulitage, cha ke e gau, ke e no no kiraske tanre. Kwian ke e gbe gdadi kwian
    me lentige, kwian ene be chege no diali, nga be suga no kwian enedi, kwian ene
    mi ta chege olire.”'
  tmd-tmd: God Mönö aku kai kɨtön yadmä, “Nugwi! Nɨ rɨg i taun dib Saion nɨgmön, rɨg
    aku Saion ram padö röxg mɨjöna. Nɨ keir rɨg wä keiryöbö aku pɨ nɨgla. Nöbö mö
    bɨl kai ñɨŋ nugwo nugw pön cɨrɨpöñ piaku, mai, an pödpöd rɨmɨn nugwo nugw pölɨŋö,
    rön, yadeñɨm mɨ wöhö,” rɨmä.
  acr-NNT: 'E uwariꞌche jewaꞌ tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios: Kankoj kꞌu chilaꞌ
    Sion ri jun chomilaj abꞌaj chaꞌtalik, chaꞌ puwi waꞌ katikiꞌ ri ja kanyako. China
    kꞌu ri kakubꞌiꞌ ukꞌuꞌx rukꞌ, riꞌ na kakꞌixbꞌesax taj ma kukꞌul na ri royeꞌem che
    Rire kachaꞌ.'
  kpg-kpg: Idimaa, di Beebaa Dabu e helekai, “Au gu hilihili aga dagu hadu hagalabagau,
    e dugu e hai di hadu madaaduge i Zion. Tangada ga hagadonu di hadu deenei, geia
    hagalee lodo huaidu.”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला बचनरी चुह्रङ् भिसी भ्रिबा मुला, “च्‍यागो, ङाइ
    ग्‍लुसीन ग्‍लुबारी आखम्‍बा सुर युङबा धम्‍सी सियोन भिबा ग्‍लारी थान्‍बा मुला। जुन
    म्‍हिसे थेदा विश्‍वास लला थे म्‍हि खाइमै पेःआतोः।”
  avt-avt: 'Hɨm me God mau mekre tɨwei matɨp mar im: “Yi eiyɨmtewem. Hi ehimɨtan teinɨk
    mɨtɨk hewisɨk keit wit Saion kerp nɨmɨn kɨnan wɨnak. Neimɨn nanisesik hɨr ap yɨnk
    enuk nanriuwerek au.” Krais hɨrak teinɨk mɨtɨk kɨnan wɨnak, hɨrak kakɨkepi kaktorhɨs.'
  cbk-cbk: Cay Dios ta habla na Sagrada Escritura, “Mira, ustedes, ta pone ya yo un
    piedra principal na ciudad de Zion, para aguanta el entero edificio. El di mio
    Hijo amo ese piedra escojido y precioso, y si quien ta cree y ta obedece con ele,
    este gente hende nunca ay man huya por causa del di mio Hijo.”
  uig-ARA: 'چۈنكى مۇقەددەس يازمىلاردا مۇنداق دېيىلگەن: ــ «مانا، تاللانغان، قەدىرلەنگەن
    بۈرجەك ئۇل تېشىنى زىئونغا قويدۇم. ئۇنىڭغا ئېتىقاد قىلغۇچى ھەركىم ھەرگىز يەرگە
    قاراپ قالمايدۇ».'
  tuf-tuf: 'Sirat ima carit cuitar uch waquír áyjacro. Jesucristo ojcor uch waquír
    áyjacro: Uwat ac ubach tuw̃ín yehnyat récajian awat ac ocso acan ay bi chácaro.
    Eyta tuw̃ín acu acan ay bi chaquir eyta aját sera ayan cuít bi cácaro. Caquir
    car asi jor cara yehnín wacaro. Eyta caquir yehnyat, bíyinatan ey chihtá cácayat,
    ohbac rehcáyqueyra. Sirat carit cuitar eyta wacaro.'
  abx-abx: 'Pariho si maka''anna'' si Kasuratan: Kulawi-bi i bato nagpa''anna''-ko
    ari si Sion, i pinili'' ngan mahaya balur-na bato anan si kanto nga nag''alagad-na
    si dimu''an. Ngan bisan say i magtapod si iya, ga''i akamalu''an.'
  mco-NT: 'Jadu''n yjaybetyɨty ma Dios ylibro, Dios jadu''n ymɨna''ñ: Jɨm ma Israel
    jäy nbɨdägɨbɨch tüg mɨj''ane''mbɨ huɨdibɨ tɨ nhuin''ixyɨch, huɨdibɨ ooy ndzocyɨch,
    e pɨnjaty je'' mɨjpɨdacp ooy njäygɨdägɨbɨch. Je mɨj''ame''mbɨ jadu''n je'' nipaady
    nej tüg tzaa oybɨ huɨdibɨ tɨgɨ̈huamb ma tɨjctaatz co tzaadɨjc ycojy.'
  cpb-NT: 'Tema iro okantziri Osankenarentsipero: Nowairo mapi ikowaperoitane janta
    ochempiki Sion. Iroowa otziyantairone omerekitonkiki pankotsi. Osheki owinawo
    jiroka. Inkaate awentaashiretaiyaarine oshiyakawori mapi, eero raminaashiwaitaawo
    paata.'
  aon-aon: Seiwok Iruhin nakriyen aria henyem nyetem ananik Buk iri baraen nyakri
    namudok, “Ipak mnek, eik yagraeh anam yopumi abom utom douk shatorum debeibori
    utabor iri. Aria douk yamubuk makus abrudok wabur Saion aria matogur sagomim dodogowimi
    utom um mosah wobrat um urupat tatao dodog. Aria eshudok arpesh douk shasuhw ananin
    baraen shagipeshen iri esheshiruh aparuh ta mare yoweruh, uwok.”
  hus-NT-2005: 'Ani jaxtám an Tʼokat Dhuslab in ulal enchéꞌ: Neꞌech ku kʼwajbaꞌ Sión
    jun xitaꞌ xin junwal jelti an ultaláb tʼujub xi kʼál ti tʼajadh an atá, jun i
    tʼujub xi takudh ani kajbidh in jalbíl; xitaꞌ kʼál ti ka belan, yab neꞌech ka
    tidhebédhá.'
  mig-NT: 'Chi̱ súan ká''a̱n tutu̱ ii̱: Vina te onde̱ ñuu̱ Sion ka̱itúu‑rí ɨɨn yuu̱
    kánúú kúndiso jiki̱, chi̱ nátu̱''un yuu̱ lúu ni̱ ka̱ji‑ri̱‑ya̱, te cha̱a kándíja
    nuu̱‑yá, ma̱ kúka nuu̱‑dé, áchí.'
  bps-bps: du gman Dwata di Tnaluan, manan, “Fkahgu satu to di banwe Sion, salngad
    kenen i mabtas batu tamgalékgu du gufdak i gumnègu, na ku simto smalig di kenen
    landè gugdanà i nawala.”
  mbs-mbs: Doen kagi te Timanem insolat tepad ki Cristo, “Pinemallì ko se ontò meelagà
    bato egpetindegan ko te balay doton te lonsod te Sion. Eked palos pekebollog se
    otaw somalig diyà kandin.”
  tof-tof: Zitülkus módóga, Godón Wialómórrón Bóktana igó bóktanda wagó, “Tübarrkrru,
    ka Zaeonóm darrü ingülküp angrindóla. Ka ini ingülküp iliarró akó wa wirri darrem
    müótan zirrgüpdü ingülküpe. Akó nadü oloma oya amkoman angunda akó oyaka ngambangólda,
    tóba amkoman banguna sab enanóm-koke baine.”
  cme-NT: 'Diiloŋ-nelma waaŋ-ma wuɔ: «Niɛŋ, mi hielaa tãmpɛ̃fafalle, mi ka jĩna-diɛ
    dũŋgu tuole-na *Sinyɔ‑i-na. Umaŋ duɔ haa u naŋga diɛ, u yaaŋga siɛ ture.»'
  sus-sus: A sɛbɛxi Kitaabui kui, «N bara gɛmɛ nde sugandi, naxan tide gbo. N a dɔxɔma
    Siyoni nɛ, a findi tuxui gɛmɛ nan na. Naxan lama a ra, na kanyi mu yaagima.»
  pon-2006: Pwe Pwuhk Sarawi mahsanih, “I piladahr takai kesempwal ehu, me met I kihdiong
    en wia takaien pwukakeimw nan Saion; eri, mehmen me pahn pwoson takai wet, sohte
    pahn sarohdi.”
  dad-dad: Are Negur nẽ Itotoya eig ye irok kilei, “Lo weleg, aya Saion oun meein
    taka, monog tor aya agirnen, biya bagai anĩ anof, age afe di, taka ĩ, ĩ nigin
    momoi yef, ĩ mama to bagai yalouf.”
  zab-NT: 'Lo xquiits Dios rnii: Nare rzuubba tuby guia láani guɨdx Sión, guia ni
    mazru rlliú ni agubé ne ni mazru sac, ax ni chaldilaaz laany quɨt chúuti dxi yanxtiub.'
  jae-jae: êtôm teto gêc gebe “Alic acgom, aê kajaliŋ poc awamata ŋanô teŋ sa kêtu
    poc kêclêsuŋa ma kasuŋ kêkô Sion. Ŋac taŋ kêkêŋ gawiŋ eŋ naŋ, oc ênaŋa atom.”
  ksd-ksd: 'Tago i tur ta ra Buk Tabu: “Gire ina vung tika na vat na bita ngu na pal
    ta ra gunan Sion, a ngatngatina ma di ga pilak pa ia; Ma pa da varuva nina i nurnur
    tana.'
  msm-NT: Su meyduon kagi din duon to Kasuyatan no pig-iling din, “Pigpili ku to mahalon
    yagboy no batu no indigon to sikan bayoy ku diya to siyudad to Sion. Inggad hintawa
    no ogsalig kandin wada yagboy igkamahay.” Si Jesu-Cristo sikan impananglit to
    batu.
  myk-myk: 'Bani lʼa ka Kilɛ Kafila wu ni na: «Wii mɛ, nɛ faakagereŋɛ pɛɛwa wogo ɲaha
    bulo, na ki pye puga gunŋmii li faakagereŋɛ, na ki kemɛ sin Siyɔn kulo li ni.
    Wemu bu dà ki na, wee da zhiige bada wɛ.»'
  sbe-sbe: Doha kulikuli tabuna unai ye wane, “Kwa kita, weku ya tole Saiyona unai,
    iya kabakabinuma wekuna kaikaisunuwana yo saesaekalilina, na kaiteya iya ye sunumaei
    kabo taba nige nuwana ye yababa.”
  mcr-mcr: Goti Iqueqä bukä iuŋi, tuwaŋuä tii ätnä. “Häe! Hiŋuä qumbu! Nyi hikä, qui
    mimäkqä äŋguänäŋä miqäŋqä hŋque ätemi, Sayonä iuŋi, aŋi hiqäva-imäkqä aŋä-zä eŋqä-paŋä,
    iquesa ämätqa peyqämqä äseqä. Iquenyqä quuvqä eqiyäpiyitaŋi, äwqä haŋä-iqä mämeqä
    ipŋqeqä” ätnä.
  cux-NT: 'Ní ''tíícā canéé nguūⁿ na libro yeⁿ''é Ndyuūs cáávā chuū: Cuin''diichí
    nī. ''Úú Ndyuūs cu''neéⁿ yáāⁿ Sión ''áámá tuūu ch''ɛɛtɛ yeⁿ''e cimiento yeⁿ''e
    esquina yeⁿ''e yaācū. Tuūu miiⁿ n''dɛɛvɛ́ ní yaⁿ''ai chíí''vɛ̄. ''Iiⁿ''yāⁿ chi
    i''téénu yā Señor yeⁿ''e yú chi tuūu ch''ɛɛtɛ miiⁿ nguɛ́ɛ́ cuuvi ''cuinaáⁿ yā
    yeⁿ''e Señor yeⁿ''e yú.'
  tur-YTC: Kutsal Yazı şunu içerir, “İşte, Siyon’a seçkin ve değerli bir köşe taşı
    koyuyorum. O’na iman eden düş kırıklığına uğramayacak.”
  san-ITR: yataH shAstre likhitamAste, yathA, pashya pAShANa eko .asti sIyoni sthApito
    mayA| mukhyakoNasya yogyaH sa vR^itashchAtIva mUlyavAn| yo jano vishvaset tasmin
    sa lajjAM na gamiShyati|
  bel-N: 'Дзеля гэтага і зьмешчана ў Пісаньні: «Вось, Я кладу ў Сыёне кутні Камень,
    выбраны, каштоўны, і хто верыць у Яго, ня будзе асаромлены».'
  sch-sch: Asikchu, Pathien lekhabu'n, “Lung luttak ka thanga, Zionah akila lungin
    ka dar ani; male tukhom ama iem kai chu mâimôkinshakin om tet ni no nih ngei,”
    a ti.
  mic-MIQNT: Muta Gjinisgam ugtwi'gatiqn telueg, “Megnmap tetuji gelu'lg gun'tew ta'n
    iga'tu 'gjigan Sioneg aq 'ms't goqwei mawn'g. Elgimg Westaulg. Negm pa na wijei
    aq ula maw gelu'lg gun'tew. Ta'n wen getlams'tuatl ma mil agnutmutinew aq ma ntaqo'qona'lam'g,
    awna gepmitelmaten.”
  huu-NT: 'Jusiñamui facaina lloraɨma iena jaie cuega: Ero, Jerusalémo cue jofona
    nillena, daje nofɨcɨna fetoitɨcue. Eo mare nofɨcɨna fetoitɨcue. Cue Jitona ñaɨtɨcue.
    Naimɨena jai fetodɨcue. Naimɨedɨ eo mare. Naimɨena ɨɨnuamona, comɨnɨ iobitɨmacɨ
    cuega.'
  jiv-NT: 'Jesukrístunun Yusa Papiri̱i̱n jú̱nis áarmaiti: “Iistarum. Kayan ti peṉkeran
    achikjai” Yus tímiayi. Je̱a̱n emka apujtuamuri̱ atí tusan Seuṉnum apujeajai.
    Nin enentáimtana nu ántar enentáimtatsui. Aarma ana nu peṉké kayan chichaatsui.
    Antsu Jesukrístun tawai.'
  otm-NT: 'Nɛ nt''o''t''i maya''bʉ bʉ ja rám hman Oją nangue ''bɛ''a da t''ørpa ra
    Cristo. Bi ''yɛ̨n Oją: Tengu''bʉ drá ngʉrpagądo dá huahna n''da ra do man''da
    di muui, nɛ dá høpʉ ja ma dongu bʉ Sión, nubʉ hapʉ ja ma ts''ɛdi, bi ''yɛ̨n Oją.
    Nɛ nu''a to''o da guat''a, hin da mbɛ''ts'' rá sä ''bʉ bi nu ran juąnbi, bi ''yɛ̨n
    Oją.'
  dah-dah: 'Goke teŋbe Al Kuruŋyen asaŋde gahade katiŋ hi: “Ga nurnaŋ. Ne beleŋ Saion
    bana goŋ hora kura kereŋ. Hora gobe tola kahalte niŋ yara, bikkeŋ basiŋa irde
    delner igiŋ wor po irmiriŋ. Niŋgeb al kura yeŋ ge hekkeŋ nuryeŋbe epte ma memya
    hetek hinayiŋ,” yitiŋ hi.'
  tnk-tnk: Rəmwhen ia Nəkukuə Ikinan rani mə, “Hətoni ro. Iakaməmri kəruəterei riti
    fwe Saeon, in kəruəterei keikei anan sə iou iakɨmərfi, kəruəterei nəha tukostat
    kuvrhəkɨn nimwə irə, nənə iərmama sə trɨni nɨpərhienien irə, in trɨpkaurɨs mhə.”
  kpr-kpr: 'God da Geka aindae eminge resira: “Na ghamana eveva a garigo ava, nanda
    tutumbi are dae sedo gateguseni. Gategedo, kambo+ da susu ava are dae sedo, oroko
    doriri Saion+ aminda dararena. Evetu genembo mave nu tumondarera amo, ne jo aindae
    dubo mema ae arera.”'
  san-IAS: yataḥ śāstre likhitamāste, yathā, paśya pāṣāṇa eko 'sti sīyoni sthāpito
    mayā| mukhyakoṇasya yogyaḥ sa vṛtaścātīva mūlyavān| yo jano viśvaset tasmin sa
    lajjāṁ na gamiṣyati|
  nho-nho: I te Laupepa Tapu raa e taratara peelaa, “Nau ni hakamaatino te hatu hakamaatua,
    teenaa e hakatuuria a nau ma ko te pou hakamaatua i Zion; aa se tama peehea e hakatina
    iaa Ia raa, a ia ma ki see lavaa hakaoti te hakanaparia.”
  gym-NT: 'Yebtä abko, Ngöbökwe niebare krörö abko tä tikani niara Kukweibtä: Tita
    ni mike iti Sión nete abko jä bäri ütiäte ju mikakrä kwrere. Ni jä kwrere ne abko
    bäri ütiäte kri ju gräre, aisete tikwe dianinkä mikadre nete. Aisete nire nire
    käkwe tödekadre ni yebti abko Ngöbökwe ñan mikadi ja ngie nuen, aisete ñan rabadre
    ja gaire, abko niebare Ngöbökwe Jesukristobtä.'
  azg-NT: 'Mangꞌe joꞌ nacjooꞌ jñꞌoonꞌ Tyoꞌtsꞌon na tji Isaías vaa jñꞌoon na itsiquindyihanꞌ:
    Quitquenhoꞌ cüenta, quityquiiꞌ juu tsjoon Sión, joꞌ maquën tsjöꞌ naijon na tjiꞌhanꞌ
    nqui tsjaanꞌ vꞌaa, ncö tji tsjöꞌñeen ntyja njan, ndoꞌ njon jndyi conduihin. Minninchen
    tsꞌan na vantyja tsꞌon juu jon, tyiꞌjeꞌquitsꞌaahanꞌ na ncüjiꞌ tsanꞌñeen cüenta
    na veꞌ jnꞌaanhanꞌ.'
  bhd-bhd: एल्हेरेलेइ ज़ेन्च़रे परमेशर पवित्रशास्त्रे मां ज़ोते, “तक्का, अवं अक मैन्हु
    सिय्योन नगरे मां रखने लोरोईं। ज़ै कूनेरो खास ते च़ुनोरो घोड़े, तै अक कीमती घोड़ेरो
    ज़ेरो ज़ै मुनीयादी मां रख्खोरोए। ते ज़ै तैस पुड़ विश्वास केरेलो तै कोन्ची भी तरीके
    सेइं शरमिनदो न भोलो।”
  too-NT: 'Tatzo''kni'' na ixtachihuīn Dios: Quit iclacsacli lakatin chihuix a''ntū
    lej ixtapalh. Lā'' chuhua''j quit icui''lī kalhatin a''ntī hua''chi lakatin chihuix
    xala'' a''katzāstūn a''nlhā nayāhuacan templo nac Sión. Lā'' xlaca''n a''ntīn
    talīpāhuan xla'', tū'' chu tlakaj catitalīpāhuanli.'
  ind-AYT: Karena Kitab Suci berkata, “Lihatlah, Aku meletakkan sebuah batu di Sion,
    sebuah batu penjuru yang terpilih dan yang berharga, dan siapa pun yang percaya
    kepada-Nya tidak akan dipermalukan.”
  cjo-NT: 'Rootaki ikantzitakarini Tajorentsi Iwaperiteki, ikantzi: “Pamine, notyaanteniri
    joriiyopaeni Notyaantanewo, riraga osheki noñaaperotakiri ikameethatzi. Niyoyaakiri
    rowawijaakoeyerini maawaeni aapatziyeeyaririni, eero ratsipetashiteeyawoni irirapaeni”.'
  nsn-nsn: Ge o uelhire pe geka boloin sioun o hire teil pare, “Inggo ku uatoko toro
    palaua geku kedangaio, gero i ranar bulauan, o uatabil tar gon i Saion, doh mai
    re tagorong mana tun tatanon ahik pahe matoto ra uamatalain.”
  san-DEV: यतः शास्त्रे लिखितमास्ते, यथा, पश्य पाषाण एको ऽस्ति सीयोनि स्थापितो मया।
    मुख्यकोणस्य योग्यः स वृतश्चातीव मूल्यवान्। यो जनो विश्वसेत् तस्मिन् स लज्जां न
    गमिष्यति।
  tna-NT: 'Da putsu, Diusu sa quirica su uja derejiji yani: Yama tumu saida, chujeneda
    dhareana. Jerusalén ejude su yama eichati. Tueda da quema ete su yapiruji tumu
    saida nime. Tueda tumu da quema Jabeituti Deja. Quebata tu peje su jei jei epu
    su, aimue ebidhu mahue.'
  lid-lid: 'Buk ndrabun tiye i buku doh: “Aha kanuhun, jo ndranyowonyani bek ari kabwe,
    ta asahan ndru ta kabede asiu ta ateu asiu kudu boto-on. Bek doh badeh, iy mwasin
    ya iy boto-on labai. Idah jo atehei iy ereu mandrei Sayon. Ya are lau atehei budon
    tan handru in tan kameh iy winiyan bani bwilima bwe.”'
  wim-wim: '@see-verse:1PE.002.005'
  zga-M: Uvusimbe winchova ndee, lolaga nivavikile ku Sayuni iliwe ilya palukanji,
    ilivaha ilehaliwe ilinunu yoyoni uviavenchaga kumwene sewavone soni.”
  yom-yom: 'Bila tala mambu masonama mu masonuku : Minu thudidi ditadi di mfunu, di
    fuma ki nzo ditadi disobolo ayi di thalu ; woso wukudiwilukila kalendi fua tsoni
    ko.'
  san-SIN: යතඃ ශාස්ත්‍රේ ලිඛිතමාස්තේ, යථා, පශ්‍ය පාෂාණ ඒකෝ (අ)ස්ති සීයෝනි ස්ථාපිතෝ
