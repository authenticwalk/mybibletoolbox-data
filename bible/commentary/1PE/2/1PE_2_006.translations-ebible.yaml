    Tan nyɨvɨ tsa tsinú iñi tsi ra tsa cuví yuu can, ña cua tahan ñi ticanuu. Tacan
    catyí Nyoo tuhun ra Cristo nu tutu ra.'
  caa-caa: 'Bꞌan cocha chꞌar tzꞌijbꞌabꞌir tama uyojroner e Dios que: Ubꞌinic, nen
