  npi-ULB: धर्मशास्‍त्रले भन्दछ, “हेर म सियोनमा एउटा कुने-ढुङ्गो बसाल्नेछु, जुन मुख्य,
    चुनिएको र बहुमूल्य हुनेछ । जसले उहाँमाथि विश्‍वास गर्छ, त्यो शर्ममा पर्नेछैन ।”
  cgc-cgc: Nabetang naan ta iya na sinulat na pulong na kanen gambal, “Lagen nyo!
    May papadala a naan ta syudad Sion. Kanen paryo pamag-ang na bato na pinili daw
    sikad gid impurtanti. Bisan kino na magtuo ki kanen dili magayyaan tenged ki kanen.”
  tim-tim: Aregât Anutugât den bikŋande hin maktâp, “Nâ Sioŋ gimbâŋân ain kât siâ
    katân. Kât kunkun are emelâk ekmâ kepilâm âmâ nâŋgâre humo dondâ akmap. Aregât
    luâk siâŋe han biwiŋe yâkgâlân bigeiwiap âmâ âlepŋe bo hilip aguwiap.
  yor-yor: 'Nítorí nínú Ìwé Mímọ́, ó wí pe: “Kíyèsi i, mo fi pàtàkì òkúta igun ilé
    àṣàyàn, iyebíye, lélẹ̀ ni Sioni: ẹni tí ó bá sì gbà á gbọ́ ojú kì yóò tì í.”'
  wos-wos: 'Wun jooka ané hundi dé Godna nyingambu re: “Mé xéké. Saionmbu wuni wasékewun
    motu wuni taka. Wun némafwimbu mawuli yawuka motu takumbu ge totawuni. Wun motuka
    jémba sarékékwa du takwa déka yikafre mawuli male yatandi.”'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e Jesucritod̶ebemada nãwã b̶ʌ́ b̶ʌa: Ũrĩnadua, Sioʌ̃ purud̶e
    mʌ̃a de oi careabema mõgara dji biara b̶ʌda b̶ʌbʌrʌa. Maʌ̃ mõgara biya quiru nẽbʌa
    b̶ʌda mʌ̃a edasia. Maʌ̃ bẽrã idji ĩjã b̶ʌba idji quĩrĩãbe ĩjã b̶ʌẽ́a.'
  eng-F35: 'That is why the Scripture contains: “Attention, I am laying in Zion a
    chief cornerstone, chosen, precious, and the one who rests his trust upon Him
    will absolutely not be humiliated.”'
  ind-ind: Hal ini sesuai dengan yang tertulis dalam Firman TUHAN, “Lihatlah, Aku
    memilih sebuah batu yang sangat Aku hargai, dan meletakkan batu itu sebagai fondasi
    di Rumah-Ku di Bukit Sion. Semua orang yang percaya kepada-Nya tidak akan kecewa.”
  pes-OPCB: 'در کتب مقدّس آمده است که: «من در اورشلیم سنگی می‌گذارم، سنگ زاویۀ برگزیده
    و گرانبها، و هر که به او توکل کند، سرافکنده نخواهد شد.»'
  mpt-mpt: Gode buk temo baanoa Ne naka make dofakania e makob amun ayame ulab kesoa
    ne tebeb monia Isleli bib sumo niniino Yelusalem bib ye amo geiobo, nakaia unangai
    e bainobo genimibo i bobol ilumo mo omfubenamabobabo genobiobe.
  ssx-ssx: Kota꞉ mo Baiboloma꞉ la꞉la꞉ ekita꞉ I̱ma꞉ ota꞉ epeke toopi homeke ma̱leke
