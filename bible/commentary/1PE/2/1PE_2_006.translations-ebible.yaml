  sll-sll: Yu ongwo ipire ha maing buku yu di emia, “Na bring torari wai weni pare
    eiwa. Ega torari i, na kene olga bani Saion si erere ha maing oo keralua. Keralga
    torari i sigare kul na tomia u wai oiya di pire pi tege enga hobi, emgi pirari
    guman hole guman meginekinanua.”
  yaq-NT: 'Junuen san ketchia, Liojta nok lutu''uriapo inen ji''ojtei: Yuu, inepone,
    bwe''u jo''araa Jerusalen tea''u, senuk, yeu pu''arita intok eiyaawatchisi maachik,
