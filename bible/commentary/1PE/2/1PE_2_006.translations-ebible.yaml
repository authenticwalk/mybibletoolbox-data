  txq-txq: Sama leo neni surak nai Manetualain Susura Malalaon dale nae, “Mete dei!
    Te Au tao batu makasososan, nai kota Yerusalem ia, fo ara seseik kana rae, ‘kota
    Sion’. Au ndia here ala batu naa ena. Ndia belin seli soa-neu Au. Dadi hatahori
    mana ramahere neu Ndia, neu ko ara ta hambu mamaek hata esa boe na.”
  aaz-aaz: Fin matuꞌi et Suur Akninuꞌ mnak, “Amkius feꞌ! Fin Au ꞌtao faut fua meseꞌ,
    anbi kota Yerusalem ia, reꞌ sin nteek ee mnak, ‘kota Sion’. Au es reꞌ aꞌpiir aan
    kuuk fatu naan. In ro maꞌoos reꞌuf neu Kau. Onaim tuaf reꞌ anpirsai Je, of ka
    napein fa rais mae saaꞌ-saaꞌ.”
  qup-NT: 'Yaya Dios ñawpa killkachishkanpi tukuy rumikunata sinchikuchik rumimanta
    rimashpan ña Jesukristumanta yachachirka imashnami ñukanchirayku kananta. Kasna
    nin: Rikuychi Jerusalén llaktaynipi wasinita rurashpayni puntiru churasha shuk
    rumita, maykanmi tukuy wasinita sinchikuchik kanka. Chayka akllarishka suma ali
    rumimi kan. Maykankunachari paypi sinchikunahun, chaykunaka mana chinkarinkakunachu
    nishpa.'
  dop-dop: 'Pǝ tɑɣɑ pʋlʋ, pɑ ŋmɑɑ Ɩsɔ Tɔm tɑɑ sɩ: Pǝlɛ kʋpɑntɛ tɑɑ kʋpɑntɛ kɛ mɑ lǝsɑɑ.
    Pǝnɛntɛ mɑ sɩɩ-tɛɣɛ Siyɔŋ, sɩ tǝ́ wɛɛ kite tɛɛ pǝlɛ. Nɑ ye wei ɩ tɛmɑ-tɛ nɑ ɩ
    tɑɑ, pʋntʋ kɑɑ kɔɔ nɑ ɩ́ yɔɣɔtɩ sɩ ye mɑɑ nyǝmɑ́.'
  azb-azb: 'Çünki Müqəddəs Yazıda yazılıb: «Budur, Sionda bir daş, Seçilmiş, qiymətli
    bir guşədaşı qoyuram. Ona iman edən kəs əsla utandırılmaz».'
  eng-DBY: 'Because it is contained in the scripture: Behold, I lay in Zion a corner
    stone, elect, precious: and he that believes on him shall not be put to shame.'
  guo-NT: 'Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox Dios jʉm-aechpox
    Jesucristoliajwa: “Xan makafitxpon dukaxael Jerusalén paklowaxxot. Japon xabich
    kaes pachaem xot, me-ama ia''t, kaes pejme pachaempot itfech-ia''xot, ja-aechon.
    Samata, jiw, naexasiti japon pejwʉajan, asamatkoi japi jʉmchiyaxil: ‘¡Japon xanaboejas
    xot, napeltas Diosliajwa!’ —chiyaxil jiw” —aech Dios jʉm-aechpox Jesucristoliajwa.'
  hla-hla: E Sunahan e poiena turu Buk u Goagono, “Tara. Alia e hake goa romana i
    han i Saion a hatu a niga te niga balana tara toukuina tara luma. Bu katun te
    hamana ria romana i tanen e ma tapusun hamana roi.”
  mav-NT: Mio tã Tupana to'e sa'a­wy'i tehay moherep haria wẽ pyi miwan me. Mio tã
    e — Toĩne'en uhetama pe tawa Ieru­sarẽi me yity'ok Siãu note aha'a­wynug uimõ­typot
    yat sese mekewat Nu wato tote mekewat Nu uimi­'airo tote mekewat Nu ikahu rakat
    rote mekewat Nu hekat rakat rote aha'a­wynug uimõ­typot yat sese e. Sa'a­wy'i
    sese atopag mekewat Nu yity'ok Siãu tote. Irania'in yt tiky­'esat i mekewat Nu
    ma'ato uwe uwe iky'esat uwe uwe imohey mekewat miit topy­hu'at iheg kahato rakat
    aikotã mekewat Nu totiat e'yat iheg nakat kahato hap ewy. Uwe uwe inug to'yat
    mekewat Nu tote mi'i pote yt karãpe i ta'at i'atu'yat.
  kpf-kpf: Kembugât ekabân den ŋâi itâ ziap, “Nâŋgâ. Nâ Sioŋ bâkŋan, Yerusalem kamânân
    kunkun ŋâi kwânâŋgan. Kunkun zo gâsum sâlâpkuwan, zo sâŋgân patâ. Aŋâ zâkkâren
    nâŋgâm pâlâtâŋ kwapi zo ko mân kwakpi.”
  ppo-ppo: Ti noatepae, asȩ tua̧mó Talené i fo dapó. “Ȩ betere be hulua Saion-mó
    be tȩyaai fótukuróló kane fake wisinaale ya̧lotei fopeyóló sókó sóró i mulatapa
    kelae. Mepaae so whi̧ detamo a̧paae tuȩ́ tiki tiró betepa, ti ai so whi̧ hale
    dere alakélé mo yaalomeipó,” erapó.
  hin-2017: 'इस कारण पवित्रशास्त्र में भी लिखा है, “देखो, मैं सिय्योन में कोने के
    सिरे का चुना हुआ और बहुमूल्य पत्थर धरता हूँ: और जो कोई उस पर विश्वास करेगा, वह
    किसी रीति से लज्जित नहीं होगा।” (यशा. 28:16)'
  wol-KYG: 'Moo waral lii dikk ci Mbind mi: «Maa ngii di dëj fi Siyoŋ, aw doju doorukaay,
    doju tànnéef wu gànjare. Wii doj, ku ko wéeroo, doo rus mukk.»'
  bef-bef: 'Yamofihi mono bukugu kaga lite fayahi keyeꞌahana ma luto niꞌinamo niꞌibe:
    Nani amuya kefahi mone minaꞌa tito niꞌina li gehe lito aleꞌmoꞌohube. Yamofihi
    leꞌmo eto huloto Yiona melugu efahaꞌa lapusa nofugi bu galo. Ai kumu keheli amuya
    malalanamagi enubuya mehilinaꞌmu yabe.'
  amm-amm: Ainonani monoi mo Kotoni puko imoyo na tiyomuko, siyokawi imo mo, noino,
    “Na pukwaiwo. Yo mo a sopo itouniyaimo na muwokaiki, i a sopo na. Saiyono nokonuso
    na tikaikai. Noko mo mulumolo luwaiyakinomo, pa auwosikoiso, waliyo na soimo.”
  zaj-zaj: Kamba Nyandiko Zing'alile vuzilonga, “Nokwika dibwe da hakingolobweda mdiwambo
    da Yelusalemu, dibwe disaguligwe na hishima ng'hulu, na munhu yoyose yoditogola
    hageligwa kinyala.”
  chq-NT: 'Tsʉ ni jí² tyʉ́² tya''a Dios ''e jin''²: Jna‑a isáa¹³na fuu²¹ Sión jaain²¹
    tsá² ''in nityii''¹³na ilíin² lawa coon²¹ cuun²¹² tyʉ́² ''e toon''²¹ tsá² nifu
    mo jmoo''¹²o ''nʉ́¹. Joon tyiin²mo ''ii. Joon jilee''²¹ ''in jai''² lɨ́ɨi² ''ii
