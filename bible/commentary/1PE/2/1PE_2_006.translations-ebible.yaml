verse: 1PE.002.006
translations:
  kpx-kpx: Katealemo Dilavau Bukae Hotomo loui avoe, “Elehave. Di Mune mole dua ebagemai
    Saioni tana kemo o baluga houliho mamonu. Dana Mune ke mai o hadebiho mamoito
    ke golomo o ke houi. Ige oleuoleu abu uvu mai Mune kemo mavoale kebia Dilavana
    iviabe tabagevei.”
  okv-H: Eto ke erena amo God ta ke ta Keriso avoeto einge kajari mihia, “Kivujo,
    na koro javotoho siriketo humbuto ‘Zion’ ai ta ikano amita hamo ta nau embomeni
    na hetasora eto embo amuna koro avo ke be aisuja amina mane me kesuja”, ke ainge
    kajari mihia
  tbo-tbo: Mei a Buka uyahina i bahebaheya pite i pa, ‘Ona galeya ogola dewadewana
    a winagani po a houna tahaeya numa wogona binei Saiyoni dobuna uyahina. Apo iyai
    ina witumaganeya yaka apega ina wihinimaya.’
  mal-C: തിരുവെഴുത്തിൽ ഇപ്രകാരം എഴുതപ്പെട്ടിരിക്കുന്നു, “ഇതാ, സീയോനിൽ ഞാനൊരു കല്ല്
    സ്ഥാപിക്കുന്നു, തെരഞ്ഞെടുക്കപ്പെട്ടതും അമൂല്യവുമായ ഒരു മൂലക്കല്ലുതന്നെ; കർത്താവിൽ
    വിശ്വസിക്കുന്ന ആരും ഒരിക്കലും ലജ്ജിതരാകുകയില്ല.”
  grc-SR: ⸂Διότι⸃ ⸆ περιέχει ⸂2ἐν τῇ γραφῇ,⸃ Ἰδού, τίθημι ἐν Σιὼν λίθον ⸉ἀκρογωνιαῖον,
    ἐκλεκτόν,⸊ ἔντιμον· καὶ ὁ πιστεύων ἐπ᾽ αὐτῷ οὐ μὴ καταισχυνθῇ.
  bgc-bgc: 'यो उस्से तरियां सै, जिसा परमेसवर पवित्र ग्रन्थ म्ह कहवै सै: “देखों, मन्नै
    किसे ताहीं यरुशलेम नगर म्ह कोणे के पत्थर की तरियां राख्या सै, वो उस पत्थर की तरियां
    सै, जो नीम पै धरया जावै सै, अर जो कोए उसपै बिश्वास करैगा, वो किसे तरियां तै शर्मिन्दा
    कोनी होवैगा।”'
  khz-khz: Kwalana Puka Veagana netina, “Au na vatu nama iwavagina ta avirigiato,
    Sionai (Ierusalemai) kea kwala vatunai ataoato. Rai na ia pene vega-tauna taunaa
    talimana ati pene nuga-rage.”
  deu-TKW: 'Darum daß in der Schrift steht: Siehe ich setze in Sion einen auserlesenen,
    wertvollen Eckstein, und der auf ihn traut, soll nicht zu Schanden werden.'
  zsr-NT: 'Qui lë ni naꞌ nayúj caꞌ lu guich laꞌy, rna: Rguꞌa lu zöꞌö yödz Sión tu
    guiöj blau squin zöꞌö, Le gröczaꞌ nedaꞌ len nac lsacaꞌ. Nu rejlëꞌ Lëꞌ, cutu gchixi
    gnigui.'
  lin-lin: 'Pamba te Makomi eloba : « Tala, napona libanga moko ya motuya oyo nazali
    kotia kati na Siona lokola libanga ya songe ya ndako ; moto nyonso oyo akotiela
    yango motema akotikala koyokisama soni te. »'
  hns-NT: 'Okar poestak me liekhal hai kie oe bolies hai: „Dekh, ham ek kaamiel aur
    barhia ieta tjoenlie hai aur oke Sion sahar me sab se barka waala ghat rakhlie
    hai. Dje aapan bieswaas okare oeppar dharle rahie, oke pastaaike na pariega.”'
  noa-E: 'Mag dibig igwiata Ẽwandamau ich iek phãpitarr gaai, “Pãadë ũrbat: Mua mʉch
    phöbör athee woun ãb pʉ̈i chirʉm” ajim, “dibigjö chi ajapcharam mʉchdëu jʉr autarr
    ichta chi dihãd jãrram khamkhĩir. I gaaimua khabam chan pöd iwiir ãbjã mʉ õorkhabaju.
    Magua i iek ʉ̈kha sim woun chan naspawia parta i iek ʉ̈khajim abaju, mag mua pʉ̈i
    chirʉm wounau i khũrgurbaju aawai” ajim.'
  eng-EMTV: For it is also contained in the Scripture, “Behold, I place in Zion a
    chief cornerstone, chosen, precious, and he who believes on Him shall by no means
    be put to shame.”
  mib-NT: 'Chi súcuan cáhán tutu iī: Vijna te nde ñuu rī Sion jéquin rī ɨɨn yuū jeē
    cánuú gá jeē quítuu yɨquɨ̄ vehe, chi ni nacāji ri yā nájnūhun ɨɨn yuū váha jeē
    cánuú téyɨ́. Te ñayuu jeē candíje i ya, jnama nahín yá i. Achí Yaā Dios, áchí
    tutu.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “ओमे़त्ते़म्‍मे़ॽओ,
    इङ्‌गाॽ सेःक्‍मनाबा नु इमे़ल्‍लुङ्‌बा कुम्‍मालुङ्‌ङिन् यरुसले़म्‍मो ने़स्‍सुङ्‌लो,
    हे़क्‍क्‍याङ् खुने़ॽ सम्‍दाङ् नसाःन् के़जोःक्‍पाङ्‌ग आप्‍फाल्‍ले़आङ् सिरिङ् मःमो
    मे़धाने़न्‍लो॥”
  xnj-xnj: Muni Mayandiku Gamsopi gijova, “Nihagwili liganga la mashonga gamahele
    lenikulivika pakona ku Siyoni, liganga likulu la mkingisa, lelihaguliwi na la
    mashonga gamahele. Mundu mwakumsadika mwenuyo yati ikola lepi soni.”
  mmx-mmx: I ngan Lovoang Kaala i tong asu levelinga at ne Moroa xeretna, “A soxolik
    kaka luuat i ruuna luunun i silok aleng la anaba lok li i ngan luuat ti lemesuluk
    at lemenemen Saion la do nege na nunu ren, neni kopmen tinotno noxo ruuna ka lainmangan.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ax ca ësai quia: ''Ën cana maxax upí nancësa
    oquin uni achúshi, Sión cacë matá me anua Jerusalén ''icë, anua ''inun ''imiti
    ''ain. Unían xubu ''anuxun maxax upí ami xubu raroti caíscë usaribi oquin ''ën
    caíscë ca ax ''icën. Axa ami catamëcë unicaman ca isti ''icën, an ca asérabi ax
    quicësabi oquin atu ''aquinia quixun.'
  tee-NT: 'Vachu'' chani ixnajunta ju Dios la''ixchivinti ju ts''okcanta: Ju yuchi
    najun ni ma ulai ju lak''achak''an Sion pumatam lapanac. Chai ju yuchi ma chunch
    junita tachi ju tu''u'' lhtak''alh chiux ju mak''astumuc''acanta chaka'' junta
    ts''okcanta tuchi c''ata ju yocanta. Chai yuchi ma sacxtulh ju Dios chai ma na
    laklhu ixtapalhni. Pus ju calhilaca''anach ju yuchi ma jantu lai astan catinaulh
    ni jantu k''ox tachi ju xalai. Chunch ma najun ju Dios.'
  eng-LSV: 'For this reason, also, it is contained in the Writing: “Behold, I lay
    in Zion a chief cornerstone, choice, precious, and he who is believing on Him
    may not be put to shame”;'
  cak-NT: 'Roma chupa rutzij ri Dios ri tz''iban can, nu''ij: Ren xtinya'' jun Abaj
    pa tenemit Sión. Y ri Abaj re'' can cha''on-wi. Can q''uiy-wi rakalen, y can xtic''atzin
    chi quiri'' man nitzak ta ri jay. Y conojel ri xtiquinimaj, can manak-wi xquieq''uixbises
    can. Quiri'' nu''ij ri tz''iban can.'
  pah-NT: 'Aherembikwatijara omombe''u Tupana''ga nhi''ig̃a hako. Tupana''ga e''i
    hako: “Onga apohara''g̃a omo''ẽ ita tihepia pyryva''ea javo. A''ero g̃a pyryva''ea
    mongoi huvihavamo imohina gwuhava tojiko hete ita jararamo huvihavava''ea rehe
    ojopyhykatuavo javo,” ei ga. “Na jitehe ji ei ga mombe''gwovo no. Pyry hete ga,
    a''e ji,” ei Tupana''ga. “A''ero ji pyryve''ga mongoi jijiheve''g̃a nduvihavamo
    tojiko hete ti g̃a ga rehe javo,” ei Tupana''ga. “Jiruhava ko cidade de Sião.
    Na ja jireheve''g̃a ko jiruhavamo. A''ero ji pyryve''ga mongoi jijiheve''g̃a pyteri
    pe. Ojikogame ga rehe po ti g̃a ndipoyjayjare''ymuhũi nehẽ,” ei Tupana''ga. Nahã
    aherembikwatijara omombe''u Tupana''ga nhi''ig̃a ga Cristo''ga mombe''urame hako.'
  sja-NT: 'Chonaarãweda Tachi Ak''õrepa mãga jaraji ichi Ũraa p''ãdade: ‘Mɨa aba pi-ia
    bɨta jɨrɨt''eraji bɨit''ee mɨchi ɨt''aripema Sión p''uurude, parãpa irude ijãadamerã.
    Irude ijãapataarã k''ĩra nejasia p''anada-e pait''ee ma p''uurude panadak''ãri,
    ichideerã perã.’'
  xed-xed: 'Ka lu vindafta ma deftera Lazglafta na: «Wana zbapzba yu ta vərɗa palaka
    tughwa ba həga, ka fata ma luwa Siyuna. Mndu ya ta faftá ghəŋani tida ná, haɗ
    sana skwi dzaʼa pghanaghatá hula ɗekɗek wu,» kaʼa.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ cáchí tu̱hun Ndióxi̱ tá cáha̱n sa̱há Jesús já cáchí
    a̱ já: Ye̱he̱ na̱sacu u̱ in a ñuu Sión ta cúú á tátu̱hun in yu̱u̱ ndúhu̱ ta mé
    yu̱u̱ yóho cúú á ña̱ na̱ca̱xi mí i̱ ta cúú á ña̱ yahvi ndiva̱ha. Ta ndá na̱ ná
    candeé ini mé á a̱ cándo̱o núu toho na caja i̱, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma i palai be ikin i tutuno kinong no nianga tane God di ga pakat ie i tange
    horek, “Nes baak! Iou te gilamis leh tike hot ing a tabi matana. Ma iou hainoh
    ie kaia Saion ma aie no dades na burwana tano hala. Nesi tikenong i nurnur tana
    pai nale kis ra hirhir.”
  bmu-bmu: 'Buŋa Kimbinöŋ keu kun kewö ahöza: “Eket, Anutunöŋ mönö köt tandö kun möwölöhöba
    Zaion kunduŋe Israel kambu uruŋine kömötpiga tandö kömbönaŋi guli damandaŋ (milyön
    Kina) ewö akŋa. Denike yeŋön tandö pöwöwöm köhöikŋi mi möt narim waŋgimakŋei,
    yeŋön mönö yaŋgöra aka gamu qahö möta malme.”'
  dgz-dgz: Ame God Iesu menan nop wani ok anega seane, Ne agim kakae iragen da ganganasena
    waran, at Ierusalem gapan inak ibariwa baraen, amba waenapan da da pa muga ibariwa
    agim kakae iragena, ame aigap tupiwa, mu umam bagu sisi da ya anuin.
  eng-GNV: 'Wherefore also it is conteyned in the Scripture, Beholde, I put in Sion
    a chiefe corner stone, elect and precious: and hee that beleeueth therein, shall
    not be ashamed.'
  zaa-NT: 'Ą''hua lo titsa'' quì''e nu ga''na escrito nna rèe: Becuí''a'' Cristo nna
    ithel·la'' ye'' e para quée enne'' principal qui'' yétsi cubi nu runia'' para
    ccá cą ca enne'' quia''. Iyaba canu gappa cą confianza lani lèe nna labí guthà''nee
    cą lo neda.'
  eng-WEBSTER: 'Wherefore also it is contained in the scripture, Behold, I lay in
    Sion a chief corner-stone, elect, precious: and he that believeth on him shall
    not be confounded.'
  guh-guh: 'Cristo, ponë athëbëvetsica Dioso itorobijitsiatsica jivi pecapanepaenexa,
    bajaraponë yabara tajëvelia Dioso jumaitsi: “Ponë itorobianajë, beiboto tsane,”
    jai. Nexata tajëvelia Dioso pejumaitsijava, Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: Taitapetsinë netoponaponaena Jerusalén tomarata. Bajaraponë beiboto
    tsane. Nexata pacuenia ibota bo pexanaevi, itsaiboto bitso tsitaxanepanatsi daxitaibotonëvecua,
    bajaraitsitsi tsane. Bepitapetsiibototsi tsane. Bitso bepenamatamotsiibotonua
    tsane. Nexata pajivi najamatabëcuenecopatsiana bajaraponëjavabelia, bajarapajivi
    apo nacueratsi tsane, jai mapacueniaje Dioso pejumelivaisibaxutota tajëvelia Dioso
    pejumaitsijava Cristo yabara.'
  bon-bon: Oogäräneji Mene pisi nyene pui kula poto cidi me, lui Keriso sine, egä,
    “Ire, cane babo miijirage kula jitränutenine, sipe caage tääpume jecnenine Yerusalema
    cewe cabu Siiyona podo cabu je. Lui cina teebine jäätrungusi, teepi lica birige
    ajiri me äbita, yepä miiji lenaja ne jääpänusi.”
  nhw-BL: 'Ijcuilijtoc ipan Icamanal Toteco campa Toteco quiijto inin tlen Cristo,
    huan quiijtohua: “Quen se calchijquetl achtihui quitlapejpenía nopa hueyi tetl
    catli yas calnacastla huan ipan quiquetzas ichaj, na ya niquiyocatlalijtoc ipan
    altepetl Jerusalén yaya catli nijtlapejpenijtoc para elis catli más ipati ipan
    nochaj. Huan aqui quineltocas amo quema mopinahuas pampa quineltocatoc.”'
  swh-ONEN: 'Kwa maana imeandikwa katika Maandiko: “Tazama, naweka katika Sayuni,
    jiwe la pembeni teule lenye thamani, na yeyote atakayemwamini hataaibika kamwe.”'
  wbi-wbi: Amalembe amimike ghiti ndiki, “Lolagha, mulikaja ilya Sayuni nivikile ilivue
    ilivaha ilya pa nguto, kange ilisalulua lya ndalama nyinga. Umunhu ghweni juno
    ikumwitika uvwimila umwene nangavone sooni.”
  bba-bba: Domi bɑ yoruɑ Gusunɔn ɡɑri sɔɔ, Gusunɔ u nɛɛ, “Nɑ kpee bɛɛrɛɡiru ɡɔsɑ nɑ
    tu kuɑ ɡɑni ɡɔmburun dɑm Siɔniɔ. Wi u tu nɑɑnɛ doke, u ǹ sekuru wɑsi.”
  eng-KJVCPB: 'Wherefore also it is contained in the scripture, Behold, I lay in Sion
    a chief corner stone, elect, precious: and he that believeth on him shall not
    be confounded.'
  kgk-NT: 'Upéa-rehe Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e he''i Hesu Cristo-rehe:
    “Xe re''ýi kwéry ruvixarã ambou-ta tetã Sião-py” he''i. “Itagwasu-rami, óga jepytahoha-rami
    imba''egwasu ete-ta. Ha''e katu aiporavo va''ekwe íxupe. Xe rakate''ỹ hese. Upe
    xe rembiporavo-rehe ojerovia va''e nonhemotĩry va''erã.” he''i Nhandejáry nhe''ẽ
    kwatia-rehe oĩ va''e.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno tinoo: Taatee. Na yoketaa sikauvaa
    niniiniee kiaa mmataama kiee ivaadiri ipunnaivaki harataa kiee nnau yaagueeqaivaa
    yoosinna Sioona ivaki heeka kiauvai. Gioonna kiaapu voovoono vaidiivo sikau yoketaivaa
    roosiivaa kuaivaa arinaima rikioo innara kutaavaivee tiivo fai hama inna mmamma
    maisainaravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Tema rootaki okantziri Jankina-rentsi-perori: Pamini, nowatzika-kiro otzinkami
    ikowa-peroetani Kijakowentoniki. Rootaki otzinkamipanketyaari pankotsi. Osheki
    owinawo iroka. Ikaate awentaa-shiretee-yaarini otzinkamitakari, eerowa raminaa-shiwaeta
    paata.'
  mpx-mpx: Nuku nem Babala Yeisu elana kaiwena Buki Bwabwalena elana Yehoba i ba,
    “Pat waiwaisana ya hile, inoke ya teli Saiyoni elana ge i tabwa limi ana ekahiyan
    kona elana. Inoke henala ni melteli elana nige ni pupuluwawi.”
  wbp-wbp: 'Nyurru-wiyi, Kaatu wangkaja Payipulurla: “Purda-nyangkajulu! Milarnurna
    pirli lalypa ngurrju-nyayirni. Yirrarni kapurna ngurrangka yirdingkaju Jurujulumurla.
    Kapurna kirri ngantirni pirli lalypangka. Kapu kirriji karrimi wantinja-wangu-juku.
    Pirli lalypa yinyaju ngulaju Jijaji Kiraji yangka kujarna milarnu. Ngana-puka
    kajirla wala nyinami nyanunguku, yapa yinyaju kapu kurnta-wangu nyinami.”'
  luo-luo: Mana kaka Muma wacho niya, “Neuru, aketo kidi e Sayun, en kidi moyier kendo
    ma nengone tek moriwo kor ot, to ngʼat mogeno kuome ok none wichkuot.”
  nhe-NT: 'Ijcuilijtoc ipan Itlajtol Toteco campa Toteco quiijto ni tlen Cristo, huan
    quiijtohua: “Queja se calchijquetl achtohui quitlapejpenía nopa hueyi tetl tlen
    yas calnacastla huan ipan quiquetzas ichaj, na ya niquiyocatlalijtoc ipan altepetl
    Jerusalén yajaya tlen nijtlapejpenijtoc para elis tlen más ipati ipan nochaj.
    Huan ajqueya quineltocas ax quema mopinahuas pampa quineltocatoc.”'
  aii-aii: 'ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܓܵܘ ܟܬܵܒ݂ܵܐ ܩܲܕܝܼܫܵܐ: ܚܙܹܝܡܘܼܢ، ܡܲܬܘܼܒܹܐ ܝܘܸܢ ܟܹܐܦܵܐ
    ܓܵܘ ܨܸܗܝܘܿܢ، ܟܹܐܦܵܐ ܕܩܘܼܪܢܝܼܬܵ‌ܐ ܓܘܼܒܝܵܐ ܘܛܝܼܡܵܢܵܐ، ܘܡ̇ܢ ܕܗܲܡܸܢ ܒܝܼܹܗ ܗܸܟ̃ ܠܹܐ
    ܢܵܟܹܦ.'
  esk-NT: Taatnatun aglausimaruq Agaayyutim uqałhani, itnaqhuni, “Piksraqtaaqaqtuŋa
    akisuruamik uyaġaŋmik qaukłiutquplugu tunŋavik Zion-mi, aasrii iñuum tunŋavigiyumiuŋ
    ilaa qapiqpaŋayumiñaitchuq.”
  msb-msb: Matuod na nasurat na sa Banal Na Kasuratan an manungod kan Cristo, sugad
    sani, “Ginpili ko idtoʼn bato na may halaga na niyan ginabutang ko sa Sion bilang
    pinakamahalaga na bato sa pundasyon. An nagatuod sani na bato dili gayod mapapaaluhan.”
  cpa-NT: 'Lah¹la² rø²juúh² si² quiah¹² Diú¹³: Jmó¹³jni li¹chian² jan² dsa² jøa³juøi²
    Sion, dsa² dsiog¹, dsa² ca¹hia¹ jní². Jøng ha¹chi² ju²hiíh¹ li¹chian² dsa² hé²
    jǿg³ quiah¹² dsa² héi², rø²juúh² si².'
  dso-dso: ସାସ୍‌ତରେ କଇଲାପାରା “ଦେକା, ମୁଇ ସବୁର୍‌ତେଇଅନି ଅଦିକ୍‌ ମୁଲିଅ ରଇବା ପାକ୍‌ନା ବାଚ୍‌ଲିଆଚି,
    ସେଟା ଗର୍‌ କନର୍‌ ମୁଲ୍‌ପାକ୍‌ନା ଇସାବେ ସିୟନେ ସଙ୍ଗଇଆଚି କେ ଜଦି ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାଇ,
    ସେ କେବେ ଲାଜ୍‌ ନଏଁ ।”
  meu-meu: Badina be buka ai ini e torea toma, A itaia, daiguni nadina namo-hereana
    vada na abia hidi, Siona ai vada na atoa. Baine abidadama henia tauna na basine
    hemarai.
  yva-NT: 'Maisyare Ayao Amisye mo ratoe no wusyinoe rai, Amisye pare: “Inya! Syo
    oramo ama ngkove ntiti inta ratayao to, Syo raugaje ntuna no munijo Yerusalem
    rai. Wemirati oramo mbambunin indamu veano yavare ranari. Orame so raurata irati
    Vatano syo atayao indamu are nawirati wanave Ai onawamo manimaumbe jewen, yara
    manayanambe Apa kove rai.”'
  dgc-dgc: Da kinagi na Diyos ta kasulatan, a te pinili kan siya a maging hari. Mara
    bito siya a mahalaga. Ey pataknégén na kan siya ta Jerusalem, a siya i bito a
    panuluk na bile. Ey éwan kan magsisi i maski ti ésiya a méniwala diya.
  zpm-NT: 'Zigne zhobneeque lo Xtiidz Dios, zaatne znu rnee: Meṉ ne bzo naa cxeḻ naa
    Jerusalén, me gac zig tib quie nroob ne gnaaz dziits xyadoo naa, ni lëë yadoo
