    imànica capìi dàalanama, càita nacái nubànùapiná israelitanái iríwa nacuèrinápiná,
    níái ìyéeyéica Jerusalén ìyacàlená irìcu, áibaalí íipidenéeri Sión. Máiní cayábéeri
    íiwitáise yái nacuèrinápináca nubànuèripináca nalíwa, máiní nacái nùasu wenàiwicanái
    iwàwacutácani. Càicanide iyúwa cayábéeri íba manuíri, máiníiri iwàwacutácawa nacái
    capìi irípiná, yái íba wenàiwica needéerica nadàbacaténá namànica capìi. Cawinácaalí
    yeebáidéeyéipináca itàacái, yái nacuèrináca, càmita achúma nawàwa neebáidáaná
    ìwalíisewa, numànipinácáiná nalíwa macáita càide iyúwaté núumáaná nalí”, càité
    íimaca yái Diosca.'
  tsn-tsn: Jaaka Dikwalo di gatelela di re, “Bonang ke romela Keresete go nna mokgethegi
