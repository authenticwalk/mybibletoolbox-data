    ta xch''un ti ja'' chcolic ta sventae mu xlajic ta lo''lael, xi li Diose, xi ts''ibabil.'
  lex-lex: 'Yoma la''a Puka ralamni de e rhorat targa Uplerlawna lirni (maka Enakot
    nohora Yesus Kristus, de entot nohora E la watu liar pianulu ida). Uplerlawna
    lirni de Niwra: “Mimkek ee! Awualir nian oleka watu mak karuri-kalai id pa ghi''a
    la watu liar pianulu la'' A ge''nu la''a Sion. Ne he'' maka kpesiay E'' de, yan
    mimta''ata mhia''ara aranmi la, yoma hota Enhi'' nan maka Enakot targ oleka re.”'
  dov-dov: 'Mumagwalo kulambidwe eezi: “bona, ndiyoyala mu Ziyoni ibbwe lyechiswi,
    lisalidwe alubo liyandikana. kufumbwa uzumina kulinguwe takoyowusa insoni.”'
  rgu-rgu: Huu fo manaduiꞌ nai Ramatuaꞌ a Susura Makamoi Na daleꞌ nae, “Mete dei!
    Huu fo Au atuu-atende batu masososaꞌ a, nai kota Yerusalem, fo riꞌ ara hule rae,
    ‘kota Sion’. Au riꞌ here batu ria. Ria beliꞌ mesan soaneuꞌ Au. De, lahenda bea
    namahere Ni, neuꞌ ko ta maeꞌ hata esa boeꞌ.”
  toc-NT: 'Chuná kan­tax­tuma cumu la̠ huan nac li̠kalh­ta­huaka: Nac xaca̠­chi­quí̠n
    Sión cámaj macá̠n cha̠tum tali̠­pa̠hu chixcú hua̠nti̠ aquit clac­sacni̠t, xlá
    xta̠­chuná li̠taxtuy cumu la̠ aktum lanca tali̠­pa̠hu chí­huix hua̠ntu̠ ya̠huacán
    nac cha̠stú̠n cumu la̠ xata­la­yá̠hu chiqui; y xli̠­hua̠k a̠ma̠ko̠lh cris­tianos
    hua̠nti̠ nata­li̠­pa̠­huán xli̠­ca̠na pi̠ ne̠c­xnicú cati­ta­li̠­ma̠­xá­nalh para
    xma̠n pi̠ tali̠­taak­ska­huini̠t nahuán aca­li̠stá̠n.'
  som-som: Maxaa yeelay, waxaa Qorniinku leeyahay, Bal eega, waxaan Siyoon dhex dhigayaa
