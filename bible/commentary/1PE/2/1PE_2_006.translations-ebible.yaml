  san-ORI: ଯତଃ ଶାସ୍ତ୍ରେ ଲିଖିତମାସ୍ତେ, ଯଥା, ପଶ୍ୟ ପାଷାଣ ଏକୋ ଽସ୍ତି ସୀଯୋନି ସ୍ଥାପିତୋ ମଯା|
