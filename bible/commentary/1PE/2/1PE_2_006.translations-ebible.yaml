  cbc-NT: 'Bairi Dios ya tuti cʉ̃ã atore bairo ĩña: “Tʉ̃goya mai: Sión cawãmecʉti
    buropʉ ʉ̃tãã caãnimajũrĩcã cawapacʉtia yʉ cabeserica majũrẽ cũʉ̃ yʉ átiya. Topʉ
    wii qũẽnogʉ yʉ átiya tia ʉ̃tãã mena yua. Tia ʉ̃tãã ñumajũcõãña. Apeye ʉ̃tã rupaa
    netõrõ caroa cawapacʉtia majũ niña. Cʉ̃ã niñami Cristo yʉ cajopaʉ. Bairi ni ũcʉ̃
    camasocʉ cʉ̃rẽ catʉ̃goʉsaʉ yua, di rʉ̃mʉ ũno, ‘Cabʉgoro majũ Cristore cʉ̃ yʉ boyupa,’
    ĩ tʉ̃goña yapapuaetigʉmi,” ĩ quetibʉjʉya ti tutipʉ.'
  qxo-NT: 'Tsaytaga Tayta Diospa palabran gellgaranganchöpis caynömi nican: “Jerusalen
    marcamanmi noga juc runata cachamushä mayistra ruminö cananpä. Tsaynö captin payman
