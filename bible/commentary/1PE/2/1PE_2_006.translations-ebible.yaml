  ndj-ndj: Kwanongwa Mayandiku Mang'alili vakudeta, “Tegheli, nguvika ligonguveli
    lya chikandilu aku Sayuni, lishawuliwili na litawukili, mundu yamjumila mweni,
    datayiwi ha soni.”
  mbj-NT: 'Tii da né hẽ P''op Hagä Do kyy kerih do her''oot ta ti ky n''aa hã. Hahỹỹ
