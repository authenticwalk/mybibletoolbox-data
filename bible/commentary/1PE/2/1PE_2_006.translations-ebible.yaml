    congana nim ruk''ij. Ja winak ja nyuke'' quec''u''x ruq''uin eje''e'' ma xtiqueya''
    ta queq''uix pro nquewil na ja rutzil ja cayben. Queri'' ja tz''ibtal can.'
  tdt-tdt: Tanba iha Livru Sagradu Maromak dehan, “Haree ba! Hau tau hela fatuk ida
    iha foho Siaun. Fatuk nee folin boot teb-tebes, i Hau hili fatuk nee para sai
    fatuk ida nebee prinsipal liu iha sidade nee. See mak fiar ba Nia sei la moe.”
  ron-BTF: 'De aceea și este cuprins în scriptură: Iată, pun în Sion o piatră unghiulară
    a temeliei, aleasă, prețioasă, și cel ce crede în el nu va fi încurcat.'
  eng-WEBP: Because it is contained in Scripture, “Behold, I lay in Zion a chief cornerstone,
    chosen and precious. He who believes in him will not be disappointed.”
  eng-FBV: As Scripture says, “See! I'm setting in Zion its main cornerstone, specially-chosen
