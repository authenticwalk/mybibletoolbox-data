  mox-mox: ʼIdewani Buki Nugwenugweina ʼinaya vonaya, “Oʼitea ʼoqola baʼe aqiaqina
    ta vevenuaʼivinina yahaʼunugwetea vanue ana yoqona weaqina ʼabaga Ielusalema ʼinaya,
    ta tomeqabu ivetumaqana ʼinaya ge wese ina iniyauyau.”
  kew-kew: 'Go madaare Gote-na agaa i buk meda page gupa tu isa: Neme yoto adaa meape
    aana meda madaa misu. Go aanare ada puri mapalape aana ya-pulu abia neme nipuri
    Saion su-para mapirayo. Goa pea-pulu onaa rayome nipu madaa kone rulalimi rabu
    nimu yala mada napoteme.'
  dww-dww: 'Maika girugiruminama porane ya riuriuna nama: “Taugu yeku Saionma yà boruboruna
