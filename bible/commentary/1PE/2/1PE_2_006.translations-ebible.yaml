  bco-bco: Mo꞉wo꞉ Gode eyo꞉ ene bugo꞉ amio꞉ towo꞉ a꞉la꞉sio꞉ da꞉lab, “Dabuma! Niyo꞉
    a halaido꞉lo꞉ ta꞉li dofo꞉mela꞉no꞉ u nafa nowo꞉ da꞉fea꞉sa꞉ga꞉ ta꞉fo꞉lo꞉l. U nafale
    halaido꞉ a꞉no꞉ niyo꞉ hen misio꞉ Saion a꞉na dia꞉to꞉l. Kaluka꞉isale abeyo꞉ e amilo꞉
    tilida꞉dab i a꞉no꞉ mada mo꞉sendeloma꞉ib.”
  kdl-NT: 'Kadyanshi ka Kashila̱ ka tonuko tsu ta̱ ukuna u na vi: “Wundyai! Ma zuwuka
    ɗa̱ ta̱ katali ka ka lakai kalen cika a asu u kuma a Sihiyona† ka n ɗanga̱sai
