  aoj-aoj: Deiꞌ main, basef fowaꞌ God nagaꞌiefi fagail buk Baibeli fagaꞌias naꞌamba
    faꞌi, “Pemeꞌ, aeꞌ andandepa otam atotom fasimi sagatalom moni luꞌwanii mape magaliꞌi
    ma mogowaꞌ banaga ipati. Deiꞌ aeꞌ ambeꞌ otam amamba mape wambel luꞌwambili Saion.
    Epes mamahisia sogahapifa anini, esis ina atiasi ukup nimanip, owaꞌatin.”
  cbv-cbv: 'Jon jã́tih Dios naáwátdih naóh yapani nin pah ãt niíj daacáp tajĩ: “ ‘Weém
    Jerusalén tʉ́tchiboó mʉʉ pánihni wã chãjna caá. Yoobópdih jʉmni jeé, mʉʉ́ choójboó
