    Ja tjeiiꞌa jom cwentaya ndoꞌ jeeⁿ ndyaꞌ jnda cwiluiiñê; Meiⁿꞌñeeⁿcheⁿ tsꞌaⁿ na
    matseiyuꞌ ñꞌeⁿñê, tijoom xuee nntsꞌaanaꞌ na cweꞌ tsꞌiaaⁿꞌndyo na ñentyjaaꞌ tsꞌom
    jom.'
  hin-CV: 'पवित्र शास्त्र का लेख है: “देखो, मैं ज़ियोन में एक उत्तम पत्थर, एक बहुमूल्य
    कोने के पत्थर की स्थापना कर रहा हूं, वह, जो उनमें विश्वास करता है कभी भी लज्जित
    न होगा.”'
  spa-BES: Como se dice en las Escrituras, pongo en Sion una piedra angular en Sión,
    de gran valor y especial; y el hombre que tiene fe en él no será avergonzado.
  san-BEN: যতঃ শাস্ত্রে লিখিতমাস্তে, যথা, পশ্য পাষাণ একো ঽস্তি সীযোনি স্থাপিতো মযা|
    মুখ্যকোণস্য যোগ্যঃ স ৱৃতশ্চাতীৱ মূল্যৱান্| যো জনো ৱিশ্ৱসেৎ তস্মিন্ স লজ্জাং ন
