    xeꞌ aturbꞌana tama uwabꞌnibꞌ inteꞌ otot, y xeꞌ sicbꞌabꞌir umen e Dios y xeꞌ meyra
    atujri. Y tin e acꞌotoy acꞌupseyan tamar xeꞌ bꞌan cocha e tun era, ma tiaꞌ tuaꞌ
    asubꞌajra conda acꞌotoy tut Catata Dios, Bꞌan che e Dios tama uyojroner.'
  pls-NT: 'Janha ndac̈hjan jañá ixin ndac̈ho ngain tti jitaxin Palabré Dios: Janha
