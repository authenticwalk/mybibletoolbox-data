  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଡରମ୍ମ ସାସ୍ତ୍ରଲୋଙନ୍‌ ଆଇଡିଡ୍‌, “ଗିୟ୍‌ବା, ଞେନ୍‌ ଅବୟ୍‌
