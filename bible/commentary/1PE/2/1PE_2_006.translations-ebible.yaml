    mana rinllapachu penqakuq, nishpa.'
  tgl-ULB: Sinasabi ng kasulatan, “Masdan ninyo, inilatag ko sa Sion ang isang panulukang
    bato, pinuno at pinili at mahalaga. Sinumang sumampalataya sa kaniya ay hindi
    mapapahiya.”
  cbs-NT: 'Jaskai kaikidi jawen yuixunika Isaías Diosun yuikin: “Uian. Katuxun jawen
    jiwe mestenwanti mishki pepa keska xanen ibu kushipa Jerusalén anu en taxnimaxanaii.
    Jawen jancha jabun ja ikunwainbu ean en jatu dakewama ixanaii”, aka ninkatan keneniki.'
  xtm-NTPP: 'Suni sukan ká''an tnu''u ndee nuu tutu ya ma: Ñuu Sion ya sunkani sa
    in yuu kanuu vivii ni kaji sa ja kituu i ve''e ma. Te nú na in na kandija ma,
    masu kukan‑nuu i.'
  nnq-nnq: Gambu Majandiko ga Chwapi galenga, “Nnola! Meka liganga kukilambo cha Kusayuni,
    liganga elipambuligwe likijemo pikimbetuli na lina ichima. Mundu ojwapakunhwamini
    jwenio akolaje oni.”
  bao-NT: 'To birira Ʉmʉreco Pacʉ wederiquepʉ o biro ĩi owaquĩupa: “Tʉoya. Sión ca
    wãme cʉtiri buuropʉre ʉ̃tãga ca nii majuropeerica, ca wapa pacaricare, yʉ ca beje
