  grc-MT: διοτι περιεχει εν τη γραφη ιδου τιθημι εν σιων λιθον ακρογωνιαιον εκλεκτον
    εντιμον και ο πιστευων επ αυτω ου μη καταισχυνθη
  vid-vid: Ila wala wohambe wakunde, Maandiko Matakatifu gangulonga, “Mwela yoo! Ndanguwika
