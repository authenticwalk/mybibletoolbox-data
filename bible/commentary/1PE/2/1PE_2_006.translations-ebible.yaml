    gi nasookwikwu.”
  cbu-NT: Sirútamasa Apanll Waanaatsi Wip kamanku, tárangiya; Nuwsha Ipareetsi patuzinazpaz
    ashiru mbam pashucheeruri, urutamari tapachindampaneem kasachima Siyonash tsapu.
    Nuwaana Ipareetsi tapachindampaneem ipuseena. Ipareetsi ksumish chinakina. Tputssha
    Iparimuni mang' tatkusin, nda mangutari mangoonchinllinaya. Nuw izuuru tapachindachima,
    Apanll kamanku, tárangiya.
  usa-usa: 'Áánûqtuni agamatá-kánnábí kétiye: “aónaaro. kemá Tááíoni-marukaq óqtamma
    kémaraune. min-íráqón-óqtámmá matáunama wenámûraaq naammá yemá ínoe. náawabi min-óqtákáq
    itáíq-itaiq ínanama Áánûqtuma wemmá íráqôniq umákainayabama wemá agaemá íma íniye.”
    téna Îtukaq itáíq-itaiq íyátábá kétiye.'
  soy-soy: 'Li Uléécɑɑ Nsímɛ́ ritɛlɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Nɛ ripɑrɛ kɛ Uléécɑɑ
    uu n wɛ́ɛ tin nnɛ́í mɑ́ kpísilɛ kɛ́ Siyɔɔ-pɔ kɑrii rikɛ́ pɑnsɛ kɛnui ripɑrɛ.
    Úye un nɛ ri n tɑ́lɛ̃, úu isɛi mɛlukɛ mɑ́.'
  hui-hui: Anduane Homogonaga mbugani lo ngagome lalu, Ege to̱le̱ mbira baya buruguleore
    dabarugo i̱na Saiono dindini anda bialu kogo anda gimbunihanaga ege to̱le̱ ogoni
    wero. Mbiralime ege to̱le̱ ogonihondo mini mbiraore wiyagua mini burugulo naholebiraore,
    lalu gilibu nga.
  amf-amf: Harrna hambhidianna, Mathaap Gazante “Marrato! Kambhaabee gobshadhaabe
    maataa ooninam wocchinsea seeniam Thiyoonir ida wode; kidar woylamin qajea ooshimbhehe”
    hamayse thaapadhidine.
  quc-NNT: 'Rumal ri'' xuquje'' kub''ij ru Loq'' Pixab'' ri Dios ri Tz''ib''talik:
    ¡Chiwilampe''! K''o Jun ri kinya pa ri Sión, je'' ta ne chi kincha'' jun ab''aj
    ri sib''alaj nim u q''ij, kinkoj k''u ri Are'' che toq''eb''al re ri ja. Jachin
    k''u ri käkojon che, man käb''ison tä ri'', xane käkikot na ranima'', —kächa ri
    tz''ib''tal kanoq.'
  dob-dob: Nadigega wate Buki Tabu ꞌena ꞌigwae, “Waꞌita ꞌola gete boboꞌana ta esiesinuwana
    yasaꞌusaꞌu nugane anuwa ꞌana ꞌabi, ꞌasa Sayoni ꞌenaya, manuna. ꞌEnega ꞌabo yaisigedi
    taudi siemisena, geyaꞌabo siomayamaya.”
  wrs-wrs: Manara, Sesoana tombaimorava os lohv, Hillu, kava si velahavav honmba Yerusalemrava.
    Wo nomba si mandkhnonoa besal, Sesoa hev kikih vrenam. Beswonam vilailka vevra,
    osva honmba monglava beswonam velahola velohvra no honsrava. Hona honmba olhv
    indhanarinim mongom. Wo indhanamba keknamba amnavrava hemba, hemba si louva vinvramoa,
    Sesoana levshoawolallava.
  mca-mca: 'Aka''an hik aka'' ka'' yit''ij ke'' we''nika''ajji'' in yit''ij: —Jeƚi''ƚ,
    na'' witset Siónhenji'' ne'' ute witeqjeyumtshenki'' te''nekumhi''yiiji'', qa
    ƚe''wiisija iye. Qa pa'' qu''nte'' neqeku''ye'' pakha''an, ma'' qa''nte'' jeek
    natqanhetiyekii hatse''.—'
  tzo-TZC: 'Yuꞌun jech ta xal ti chꞌul cꞌop xtoque: Vuꞌun ta xcacꞌ jun ton ti sliqueb
    na ti tey ta jteclum Sione. Ti ton taje, tꞌujbil cuꞌun, ti jaꞌ tsots scꞌoplal
    ta xtun cuꞌune. Ti buchꞌu ta xchꞌun ti ton taje, mu sta ti xvulvun yoꞌnton ta
    xcome, xi ti Diose.'
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကျမ်း​စာ​တော်​တွင် ``ငါ​သည်​အ​ဖိုး​တန်​ကျောက်​တစ်​လုံး​ကို
    ရွေး​ချယ်​၍၊ ဇိ​အုန်​တောင်​ပေါ်​မှာ​ထောင့်​ချုပ်​ကျောက်​အ​ဖြစ် ချ​ထား​၏။ မည်​သူ​မ​ဆို​ထို​အ​ရှင်​ကို​ယုံ​ကြည်​လျှင်
    စိတ်​ပျက်​ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဖော်​ပြ​ပါ​ရှိ​သော​ကြောင့်​ဖြစ်​၏။
  gng-NT: 'Kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Liike mɛn, n gɛ̀nde'' litɛnl
    là yé nʼbo nibonmɔ̀nn, ki tien'' litɛnl là co kuduku, ki ble'' Siyɔn ya du
    ni, wà kɛ du liʼbo la, fɛ ŋa ń ji wɔ.»'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu bain entsandive: Iya Sión pebulunu ma shupuka tsurentsuyu;
    entsaa ura deendanamu shupuka juve, tsenmin mi''ke'' kaya ju'', balen meneste-imu
    shupuka juve. Mun yanu keenguishu juntsaa nenñu iwa tya'' ne yujpeyainu dejutyuve,
    tive.'
  ikk-NT: Makẹni, Ẹhụhụọ-nsọ e kugụụ a, sị, “Lee n'ẹ, m rị e butọ ọmụma imẹ obodo
    Zayọnụ, ọmụma gin'ẹ; ọmụma m họrị ahọrị, rịkẹnmẹ mkpa. Ifẹnrẹn emẹkọ onyẹ hụn
    kwerini n'ẹ.”
  leu-leu: 'Senaso lana Xakalayan ti Kavai a Piran fo kuus malaan: “Nenia, ne fo siak
    fati a faat roxo paaliu e ne timine malaan sena xaaxaak tuaan lana lifu siak pe
    Saion; naseꞌ i taa namkai sena i taa pife mangil.”'
  maz-NT: 'Je t''opjü a cjava cja o̱ jña Mizhocjimi: C''e piedra, rá jumügö a squina
    c''ü rá jäbägö a Sion, ngue c''ua ra zëzhi. Ró juajnügö c''e piedra; me ni muvi
    c''ü. Nu c''o ra ''ñench''e o̱ mü''bü c''ü, dya ra bëzhi o̱ tseji, ra ch''unüji
    c''o na jo c''o te''beji, eñe o̱ jña Mizhocjimi.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ལྟོས་དང་། བདག་གིས་ཛ་ཡན་ཡུལ་དུ་རྡོ་ཞིག༌བཞག།
    བདམས་པའི་ཟུར་གྱི་རྨང་རྡོ་ནོར་བུ་ཡིན༎ ཁོང་ལ་བརྟེན་ཅིང་དད་པ་བྱེད་མཁན༌ཀུན།། ཁ་ནི་མི་སྐྱེངས་ངོ་ཡང་མི་གནོང༌ངོ༌།།
    ཞེས་གསུངས༌པའི་ཕྱིར་རོ།།
  tca-NT: 'Rü Tupana rü norü ore i ümatüxü̃wa rü Cristuchigaxü̃ nixu rü ñanagürü:
    “Ñu̱xma na ichanaxügüxü̃ ya chopata, rü yima nuta ya nüxĩra chayaxücuchicü, rü
    yima nixĩ ya nuta ya mexẽchicü ya chomatama chanayaxucü na chopata namaã ichaxügüxü̃cèx.
    Rü yima nuta rü chaunechiga nixĩ. Rü yíxema nüxü̃́ yaxõxẽ, rü aixcüma tá tanayaxu
    i ngẽma maxü̃ i taguma gúxü̃ i tümamaã ichaxunetaxü̃”, ñanagürü.'
  zpl-NT: 'Lu ichiꞌ Stichiaꞌ Diose rni: Liꞌá sucua tucu quiee eyeche Sión, neca quiee
    quieꞌ nú mase sibiꞌ, nú uyañila nú chiquiꞌ huaxi seca, nu enu chili arquiꞌ liꞌi
    leca bichia nú tuꞌ nzeꞌe.'
  mbc-NT: 'Maasa pra Paapa maimu e''menukasa''ya taa: Uurî nîmenka''pî, tiwinan tî''
    wanî ipîkku pe pu''kuru, tiaronkon tî'' yentai. Mîrîrî tîrîuya Sião cidaderî po,
    unkoneka yapîtanî''nen pe. Anî''ya mîîkîrî kupî ya innape, mîîkîrî eppepî pepîn
    tiwin kin, ipî'' yairî ma''re eena pepîn, taasai''ya mîrîrî.'
  ndg-ndg: Lyandiko libaya nyanya, mm”lole nibii Sayuni liwe lya pabwega, likulo lya
    lisaulikwe na lya thamani. Ywoywoti ywamwobilya ywembe abona oni.
  wsk-wsk: 'Mu awuk, batoga bo te iwita baluwoso: “Arigalko, ani manga bo yawarakala
    nunguningkiri atumukirem ale kawam giokko Zion beterem, se awiriya nu te la ira
    sanamaruk mu nu me ipi dola namarukko.”'
  toj-NT: 'Jayuj huax yala ja Dios ja ba yabal tac: Ja ba jlugar Sioni ti huax caa
    can jun oy, jaxa oy jahui, tzaubal y jel tzamal juntiro. Ja'' ni mero huax yaa
    yip ja naitzi. Jaxa ma'' huas sc''uan ja yeni, mi oj stae q''uixol, xchi ja yabal
    ja Diosi.'
  tbc-tbc: Ru girek lo ago ibol, “Ale, ŋai pat ta Saion na ŋuguni a. Sukurun yabituani
    san pat an pilianek la ya, agod naon lak na geig a, agod tamolpein iŋ o ilod rumok
    dan, miai ta ifu na wa.”
  sna-sna: 'Nokuti muRugwaro zvinonzi: “Tarirai, ndakaisa ibwe muZioni, ibwe rakasanangurwa,
    rinokosha, uye munhu anovimba naye haatongonyadziswi.”'
  smk-NT: Tutuo nin wanin bana' ta main yayti e nin mabasa sa Masanton Kasuratan a
    wanan Dios, “Kikiten moyo! Nipa'deng koyay sangkaimpurtantiwan nin bato a mama'get
    konan pa'deng ko sa Sion. Pinili' koya tan sangkablyan ya. Ket si si'numan nin
    magmatalek kona, kai ya gapo nin maima-ima.”
  grc-TCGNT: Διότι περιέχει ἐν τῇ γραφῇ, Ἰδού, τίθημι ἐν Σιὼν λίθον ἀκρογωνιαῖον,
    ἐκλεκτόν, ἔντιμον· καὶ ὁ πιστεύων ἐπ᾽ αὐτῷ οὐ μὴ καταισχυνθῇ.
  gof-WFTW: Geeshsha Maxaafan, “Hekko, taani Xiyoone kataman godaa xaphuwa minthiya,
    doorettida, al77o shuchchaa wothas; iyan ammaniyaa oonikka yeellatenna” yaagees.
  spa-BLM: Porque así lo dice la Escritura, “He aquí que pongo en Sión una piedra
    angular, elegida y preciosa. Quien crea en él no quedará defraudado”.
  kyz-NT: 'Ymã te ''ã Janeruwarete ''ga oje''ega kwasiarukari ka''aran are Isai ''ga
    upe rakue: “Sã''ã itaoga apoara ''gã. Itapewuu renuẽma jui. A''eramũ ''ã ''ga
    aipoa ita monou imojypa iypy pe. A''eramũ ''ã aipoa ajepeja ita koka imotypa.
    A''eramũ futat ''ã aku''jawe''em. Nan tee futat je tejemimono ''ga monoi Sião
    ''jaw ipe, ''ga rerowiaara ''gã nupe a''eramũ futat nipo. A''eramũ futat nipo
    ''ga rerowiaara ''gã aku''ipawe''emamũ futat ''ga ree”, ''jau ''ga ikwasiarukaa
    ''ga upe rakue.'
  dao-dao: Cangcim üng, “Aphu küi lung ka xü, Zion mcunga aphungnua ka tak; Ani jumeiki
    naküt cun itia pi käh hmaiset khai” ti lü veki.
  cya-cya: 'Si''yana ndeña''an nchcui'' quityi ''in Ndiose: —Ña''an jan ñi, quichen
    Jerusalén tyi''in tyaan sca quee nu nsñi ton ''in na''an, nu mdo''o hui ca nu
    ntsu''hui lyoo lati, lo'' nu tsa qui''an ti'' ''in can'', a quinu lo''o cha''
    jyi''o—.'
  wrk-wrk: '@see-verse:1PE.002.005'
  nii-nii: Yi mił, Gos eim ek ka ełe yi ninim, “Piyei! Nanim kom ku konj dinga ka
    wii mendpił ei, to tonu kindinj. Kindinj ku ei, tumunj mił ełe, ambił gii nipi
    mułmba. Mułmba kom ku ei, Saiyon konu ełe, mani kindip sinj. Nga wumb nii endi
    eim kin kom ku ka wii mił pii gii nimba wu ei, eim kapłi ku ei kin singambił sinermba
    mon.”
  ign-NT: 'Eta Sagrada Escritura, ani tacahe eta máechaji­ri­ruvahi ema Viya: “Núti
    névatacahi ema Nuchicha Cristo eta eyehe. Taicha nunere­jiruhi éma eta macuru­ji­si­ra­yarehi
    ena nuchanerana návahá­ruanaya. Tétavi­cavahi eta macuna­cha­ca­revahi eta nuyehe.
    Nácani ticasi­ña­vanahi eta mayehe ema nuvane­ruyare, vahi máinajia­ca­va­caimahi”
    macahepa ema Viya.'
  dik-NT: Rin alëu raan bï kueen athör thɛɛr wël Nhialic yic, ee yen ye lueel thïn
    ëlä, “Ɣɛn acä alel ril path apɛi kuɛ̈ny bei aleel yiic, ku tääu Jeruthalem ë yam
    ke cït mën, ku raan bï ŋäthde tääu alel kënë kɔ̈u acïï guɔ̈p bï yär.”
  cac-cac: 'Yuj chi'', icha tic yajcan yalan Dios d''a Slolonel Tz''ib''ab''ilcani:
    A in val svac''canoch jun q''uen q''ueen d''a Sion yic tz''och d''a sjolom schiquin
    junoc pat, sic''b''ilel vuuj, te nivan yel pax c''ochi. A mach tz''ac''anoch jun
    q''uen q''ueen chi'' yipoc sc''ool, man̈ ol canlaj d''a q''uixvelal, xchi Dios.'
  tzj-E: 'Ajni'' tz''ibtanak cana chpam rtzojbal Dios jcawra nbij Dios je nc''ambexa
    tzij ra: —Anen c''ola jun lok''laj abaj nemjon rcusic che rbanic ntemplo. Chpam
    tnamet Sion quencsaj wa'' abaj. Jara'' abaj anen xench-owa, congan nim ruk''ij.
    Je'' wnak jneyke''a quec''u''x ruq''uin arj-e'' majo''n nqueya'' ta queq''uix
    per nquewil na jutzil jqueyben. Cara'' tz''ibtanak cana.'
  san-BUR: ယတး ၑာသ္တြေ လိခိတမာသ္တေ, ယထာ, ပၑျ ပါၐာဏ ဧကော 'သ္တိ သီယောနိ သ္ထာပိတော မယာ၊
    မုချကောဏသျ ယောဂျး သ ဝၖတၑ္စာတီဝ မူလျဝါန်၊ ယော ဇနော ဝိၑွသေတ် တသ္မိန် သ လဇ္ဇာံ န
    ဂမိၐျတိ၊
  yaa-NT: 'Akka kirika ano kenekĩ iskafanifo, Niospa ato shinãmanaino: Õikapo, ẽ Cristo
    õia ares fisti sharakõi. Nãskakẽ ẽ katoni efe yorafo afe yora inõfo. Nã tokiri
    mitsisipa keskarakõiki. Nãskakẽ afe yorafo afe isharakõipakenakafo. Nãskakaxõ
    Cristo chanĩmara fakaxõ anã afaa chaka shinãpakenakafoma. Askatamaroko afe inimakõipakenakafo,
    ixõ Niospa yoini.'
  cab-NT: Ligía gíñe taríñagunbei Lerérun Búngiu. Noúnajañein Crístu lun ligíaba lan
    dǘbü le weírigutimaabei tuágu nilígilisin lídan fulásu le gíribei Sión. Áni ja
    afíñerutiña luágu, buídubei lídin joun.
  clu-clu: Ay makon ang Dios sa Kasolatan, “May ginpili ako nga magaari sa Sion. Anang
    kaalimbawa midyo sa bato nga maraalun nga akun ginimo nga pondasyon. Ang nagatoo
    kanana indi gid magnusul.”
  swh-ULB: Andiko husema hivi, “Tazama, nimeweka katika Sayuni jiwe la pembeni, kuu
    na lililochaguliwa na la thamani. Yeyote aaminiye katika yeye hataona aibu”.
  tpt-NT: 'Xlhiyucha va tsꞌoqkanta taꞌan Dios najun: Tejkan tamakay chaqaꞌ, tamamay
    laqataun chiyux yu xaputayan. Vachu chuncha kꞌulay qayntaun lapanaki yu kitꞌin
    klaksaktacha la kimputaulan yu Sión junkan. Yucha kamakayaꞌ yu apalay ay lhitapatsa.
    Yu katalhakapuꞌanaꞌ jantu aqtaun katatamaxaniyaꞌ.'
  aai-aai: Buk Atamaninamaim iti na’atube hikirum, “Kwa’itin, ayu agim gewasin arubin,
    i Zion tafanamaim ayai, agim etei hai ukwarih matar, naatu yait nabitumitum boro
    men biyan na’ohow.”
  sny-sny: Tu naifa weriyei meni ta Owane Sitewi lo peri one towe sahe leseye. Wanure!
    “Ane meni ta ariariyeye. Le wesi me tou tutawe wou a'i ne. Ane omo ano hire sahe
    wesi ta ta'anerowa. Omo ape iyape eiyei Saion. Wesi me tou ape wisere a'i ne,
    le wesi me tou tutawe heneraiyei. Lu taune tamo meni ape ne wanu tote tawesiyei
    su, lowe le ne neritase a'i iro ta'ame. Marepi lowe lo wisere a'i totenamiyei.”
  myy-myy: 'Itire yi ucayijʉ Diore goti ĩsiri masʉ. Gaje ado bajiro ucayijʉ, Dios
    bʉsirise gotigʉ: Sión wame cʉtiri cʉtojʉ yʉ Macʉre cũa yʉ. Gʉ̃ta quenarica robo
    bajiro bajigʉ ñami ĩ. Gʉ̃ta wi menisʉorona gʉ̃ta quenaricare beseama gʉ̃ta wi
    meniri masa. Iti bajiroti, yʉ ñarã ʉjʉ ñarocʉre yʉ Macʉre ʉjʉ besecʉ yʉ. Ĩre bʉto
    maia yʉ. No ĩre tʉorʉ̃nʉgʉ̃ti bojori bʉjabiquĩji. Bʉto wanʉ quenagʉ̃ yiguĩji,
    yiyijʉ Dios, yi ucayijʉ Diore goti ĩsiri masʉ.'
  trc-NT: 'Cheꞌé dan nó nana̱ nihánj rihaan danj Diose̱ a: “Ni̱ꞌyaj so̱ꞌ ei. A̱j cunéꞌ
    ꞌu̱nj yoꞌo̱ yuvii̱ chumanꞌ Jerusalén na̱j rej cuꞌna̱j Sion, ne̱ ase vaa ꞌo̱ yuvej
    vaa soꞌ, nucua̱j ndoꞌo soꞌ chugua̱nj. Si̱j sa̱ꞌ ndoꞌo me soꞌ, ne̱ quinarii ꞌu̱nj
    man soꞌ, ne̱ ase vaa yuvej xi̱j uneꞌ yuvii̱ tacóó veꞌ roꞌ, da̱nj ga̱a̱ soꞌ, ne̱
    sese cuchuma̱n rá yoꞌo̱ soꞌ queneꞌe̱n soꞌ man síí cunéꞌ ꞌu̱nj, ne̱ se̱ guun naꞌa̱j
    soꞌ maꞌ. Tana̱nj cavi̱i̱ sa̱ꞌ ndoꞌo soꞌ ado̱nj”. Da̱nj cataj Diose̱, caꞌmii soꞌ
    cheꞌé Jesucristó ga̱a naá a.'
  cut-NT: 'Na̱n Ndudo yahn Dendiohs ne, a ndirun tuhca̱: U ne, chihco víh a̱ma ihyan
    che co ye anduhneca̱ a̱ma tu ndah che tenda̱hnun sa̱hn vihcherahto che co esquina
    yahn na̱me yahn ya̱co va̱n ihyan nación yahn Israel. Nducoya̱ca ihyan che cotahno
    ye ihyan min ne, quenda̱h yavena̱n ye.'
  bel-bel: 'Бо сказана ў Пісаньні: «вось, я кладу ў Сыёне камень кутні выбраны, каштоўны;
    і хто веруе ў Яго, не пасаромеецца».'
  zlm-KSZI: 'Ada tersurat di dalam Kitab Suci: ‘Lihatlah, Kuletakkan di Sion, batu
    penjuru yang terpilih, berharga, dan sesiapa yang percaya kepada-Nya tidak akan
    diaibkan.’'
  gdr-gdr: Sɨ onggɨt paemb yɨna pebat onggɨt gatab yɨt ɨja emb jɨ yindeny da, “Yɨr
    de, Kon yobagendond yɨpa met wugɨnd oramiti ɨmɨnjog ɨsnawa kɨma Motɨr, ɨ ɨta Kon
    ɨtemb motɨr oramisɨn de Siyon wa met orangam. Ɨ yet ra Tin gar ke utkunda ke okas,
    ton makwa ɨta ɨngar tainy.”
  vmy-NT: 'Ngu ꞌba=tsaꞌen kuaꞌindutꞌa enre Naꞌenchana: An kꞌuejñaa̱ nangi Sión jngu
    ndiojo xi sꞌengi xjo, xi kichjaꞌajin ꞌba xi ꞌñu chji. Xuta xi ku̱akjainre ngatꞌare
    ndiojobiu, niñajanni sa̱kure kjuasuba.'
  cmn-FEB: 因为经书上说：“看哪！我在锡安放了一块特别选择、价值非凡的主基石。信他的人必不会失望。”
  gmv-RNT: Geeshsha Maxaafan “Hekko doorettida boncho gidida keeththas maazenen uttiza
    shuch tani Xiyoonen wothana. Izan ammanizadey yeellatenna” giza qaalay xaafeti
    uttides.
  ncl-NT: 'Pampa inon, Dios ilajtol quipía lajcuiluli inon, quil: Xiquita, niclalic
    pa Sión capa nichanti se lacal hual niquita quinami se tixcali hual niclajtultic.
    In tixcali ipati míac, huan unca in tixcali calica nipehuas nicchías nocali. Huan
    aqui quilalis ilaneltocalisli ca in tixcali amo quiman pinahuas pampa yoje quichíac.'
  sua-sua: E Yesus ta vle enang a hokidek tok, kmikkiem gi enang ko ngat ittiegom
    E Nut karo rhek ruk kun mnam ka meer ko ngat havae mang te, “Mu vokom na, her
    dok to arhe ko her el a ho to a hokidek ko mSaion to e Yerusalem, endo ko her
    mur re pum kam teiver he. Va ani mhel to tkor mnam en mang a hokidek to endo he
    kmokpom kar, E Nut ner lua ngam a leep kuon mang hak.”
  are-are: Altjirraka Angkatja Imankinyala ilama, “Arai, atha Zion-ala ilthaka foundation
    tjiparra arrarnama, foundation atharrpa urrarakala. Relha era, erala erinha tnakamanga,
    arrpunhala erinha itja kuta nakapakarlilitjina.”
  gai-gai: Na Raraŋ Aetaniacna Timbigta Kapca Raraŋ Aetaniaca aindoprina, “Ne warac.
    Aku kacna wit ianna larapacrinan, na ma kacmo mo gagrana wit paŋan. Na an witta
    ma gargar ŋgoin, na ma laŋ ŋgoin. Na mandeaca aku manmo, Saion takura tɨkrina.
    Aintik meikramtaɨra manmo, rɨpacrenan, mina numbira mba aŋgɨitndai.”
  qvm-NT: 'Tayta Diosnintsipa palabranchöpis caynogmi escribiraycan: “Jerusalén marcaman
    noga juc runata cachamushag alinnin rumi cimientupag cashgannog paypis cananpag.
    Payta chasquicogcunataga cushishgami chasquishagpag.”'
  chz-NTPS: 'Kihꜗ heˉja̱ˉ baˊ hlëëhꜙ läꜙlaˉ jeeˊ naˉsɨɨˉ juuˈ kihꜗ Dio: Jnäꜘ Dio lla̱a̱nꜚ
    jwɨɨˉ Sión ja̱a̱ˉ hi̱ˉ la̱a̱ꜗ läꜙko̱o̱ˉ ku̱u̱ˊ heˉ kyeˉ dsaˉ toˉnëˊ kihˈ ko̱o̱ˉ
    hneꜗ jʉʉhˉ. Laꜗ ko̱o̱ˉ mɨˊku̱u̱ˊ naˉlliihˊ heˉ hmoohˈ jwërte. Hi̱ˉ dsooꜘ dsëꜗ
    kiyhꜗ, ji̱hˊko̱hꜘ saꜙ jä̱yꜗ kya̱a̱hˊ oˉhihꜙ.'
  kmu-kmu: Anumaya Kotia avopina Yisasife higeya mage huya kae-malenayane Ageho nago
    yafana nayamopafi hanea yafana ago huyogitena tokiyaage huno noma kisiafene huna
    Saiyoni agoyale* malogeno haneanagiya veamoya agaifema amakupi malesayana amakayea
    ohugahae. huya kae-malenayane.
  ood-NT: 'Id ani hab kaij no pi an oꞌohanas mo g Jiosh hab kaij: Am ant wo hema i
