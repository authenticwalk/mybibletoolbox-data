    ga qärak i qat sangar a qi moe qärak i sa ma Ngämuqa qa armeng däm ga bä qa di
    ama moräs na qa mamär da aa saqong bä auge qärak i qat nanakt na qa diva qaku
    qä namusangärhäkt sä iaqäkt ama ruqa.”
  ita-1885: 'Per la qual cosa ancora è contenuto nella scrittura: Ecco, io pongo in
    Sion la pietra del capo del cantone, eletta, preziosa; e chi crederà in essa non
    sarà punto svergognato.'
  muy-muy: 'Aɗaba àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Nə̀dəkiba akur
    sulumana, àɓəlafu dal-dal, nafəkaɗ asak ga ahay àna naŋ a *Siyoŋ. Maslaŋa ya àfəkia
    ahàr a ni ti atəbəki mimili ɗay-ɗay do. »'
  kqc-kqc: 'Adina Sei di agori bura reyo: “Ve kumo, na yaku fore buni vayavaya auba
    reyaka, mina yava moi gira redo fore bi Zion ri aeyaka; ma kaere ina rofu mokena
    vari gira aego bi maena de rego.”'
  tav-tav: '@see-verse:1PE.002.005'
  eng-ULB: 'Scripture contains this: “See, I am laying in Zion a cornerstone, chosen
    and valuable. Whoever believes in him will not be ashamed.”'
  spa-VBL: 'Como dice la Escritura: “¡Miren! Yo establezco en Sión su piedra angular,
    una piedra escogida de manera especial y valiosa. Todo el que crea en él no será
    defraudado”.'
  fra-_FOB: 'C''est pourquoi il est dit dans l''Écriture: Voici, je pose en Sion une
    pierre angulaire, choisie, précieuse; et qui croira en elle, ne sera point confus.'
  hau-ULB: Gama nassi ya ce, “Ga shi na sanya dutse na kan kusurwa, zababe, mai daraja
    a cikin Sihiyona. Duk wanda ya bada gaskiya gareshi ba zaya kunyata ba.”
  mal-mal: “ഇതാ ഞാൻ വിലയേറിയതും തിരഞ്ഞെടുക്കപ്പെട്ടതുമായൊരു മൂലക്കല്ല് സീയോനിൽ ഇടുന്നു;
    അവനിൽ വിശ്വസിക്കുന്നവൻ ലജ്ജിതനാകയില്ല” എന്ന് തിരുവെഴുത്തിൽ കാണുന്നുവല്ലോ.
  lit-lit: 'Todėl šventraštyje esamas ir toks turinys: ŠTAI DEDU SIONE VYRAUJANTĮ
    KERTINĮ AKMENĮ – RINKTINĮ, BRANGŲ; IR KAS TIKI JUO, TIKRAI NEBUS SUGĖDINTAS.'
  urd-GVR: Kyoṅki kalām-e-muqaddas farmātā hai, “Dekho, maiṅ Siyyūn meṅ ek patthar
    rakh detā hūṅ, kone kā ek chunīdā aur qīmtī patthar. Jo us par īmān lāegā use
    sharmindā nahīṅ kiyā jāegā.”
  far-far: Sulia laona Kekedee Abu be God saea, “Ada basi, nau filia ma nau alua te
    gwa fau laona fere 'i Sion. Ma nia na ne fau talingai lea ne fangasia na lume.
    Ma wane ne kera famamana nia, nao kera si 'eke ani nia.”
  suz-BL: मारदे हना परमप्रभु यावे आ लोव़मी मार ब्रेक्‍शो बाक्‍ब देंशा हना “नेनीन,
    गो सियोन डांडामी फुल्‍लु का वोइक्‍नुङ। मेको सुर ङा फुल्‍लु दुम्‍शा, योव़सीशा नु
    दाक्‍सीशा बाक्‍ब। सु सुमी मेको कली थमा सुद‍मे, मेको मुर मुने दोक्‍चा ममाल्‍नीम”
    दे ब्रेक्‍शो बाक्‍ब। यसैया २८:१६
  car-NT: 'Moro Tamusi karetary ta irombo tymero man: Eneko. Moro Sion po amy ynapo''i''po,
    tapenen, auto pori''tomanen topu syja. Moro amyikanen ro epy''i''to''pa kynaitan.'
  amp-amp: Buk Aisaiatn Bro Nkifrar kfo memor, “Wawanyko! Nanhu yon kunys wom kingr
    dany rahur kanjo kasinya-ruhanr. Rorrpar titarahrm. Rroh dukefm rorparpno hta-ruhamn
    nhai suhhato haninge-ruhatmm.”
  bht-bht: ऐ तियां ही है जियां परमेश्वरे पबित्र शास्त्र च बोलया है, “दिखा, मैं कुसी
    जो यरूशलेम शेहरे च कुणे दे पत्थरे सांई रखा दा है। सै इक बड़े कीमती पत्थरे सांई
    है जड़ा नियां तांई चुणया। जड़ा उस पर भरोसा करदा है कने निराश नी होंदा।”
  eng-NOY: 'Because it is contained in the Scripture: “Behold, I lay in Zion a chief
    corner-stone, chosen, honored; and he that believeth in him shall not be put to
    shame.”'
  cub-NT: 'Jãvemu no Jʉ̃menijicʉi toivaicõjeiye báque boje ʉ̃i yávaiyede, yópe arĩ:
    Beoivʉ yʉ cũináva cʉ̃rava bojecʉriva bajure. Divare epeivʉ yʉ ji ĩmaroi, Jerusalén
    ãmicʉriĩmaroi, yópe cʉ̃ramitõbʉi cʉ̃ravape ji d̶aquiñami. Ácʉ põecʉ jʉ ayʉ baru
    maje jabocʉre, ñai divape páyʉre, cainʉmʉa chĩomecʉbe ʉ̃i jʉ aiye boje ñai jabocʉre.
    Quénora cainʉmʉa torojʉcʉyʉme ʉ̃i jʉ aiyeque ʉ̃́re, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Poiché si legge nella Scrittura: Ecco, io pongo in Sion una pietra angolare,
    eletta, preziosa; e chiunque crede in lui non sarà confuso.'
  lww-lww: 'Sa ga visena tai nap̃a sike e tus kiena yermarua navisawalen Aisea rui,
    nap̃a Ntewa sape: “Apisu kilale rui pona pere wa? In na nepisaar kilavaru wo na
    p̃eren m̃au yum̃a tai rui, nap̃a nekekaran pap̃isi. Yoko nevisirlua nena se kiau
    kumali wa nap̃a Saeon. Yaru ai nap̃a visirlua kien malena se ea, tap̃atete nena
    loru vito viowa pog tai.”'
  ckb-ckb: 'چونکە لە نووسراوە پیرۆزەکاندا هاتووە: [ئەوەتا بەردێک لە سییۆن دادەنێم،
    گرنگترین بەردی بناغەی هەڵبژێردراو و گرانبەها، ئەوەی پشتی پێ ببەستێت شەرمەزار نابێت.]'
  nas-nas: Aiꞌ Daari Meekunge eeꞌ minkuvui otong, “Ee aing, Saioni-namono-koo tee
    boiaꞌ domantooꞌ eꞌmaniang tumanung bempansing, tereꞌ eeꞌnareꞌ kunkuꞌdoiꞌkoo miruꞌnisi-nareꞌ
    eeꞌnoko makuꞌpaaꞌnareꞌke, eeꞌnoko baa tee naning tee masikaꞌantavuaing tee maiaꞌanta-koong
    deeaꞌ.”
  uvl-uvl: Iange NeHalang nena helenga nenge tehas sue ke ulolo, hele ke teke, “A
    naue lo? E hemes sue um e nga kileng nenge Sion. Um nem urana toto pe i um kerkereng
    ngana ia nenge ratua ele pele, Pe mele nenge letena manmanna nge i lape meia i
    ero.”
  eng-BBE: Because it is said in the Writings, See, I am placing a keystone in Zion,
    of great and special value; and the man who has faith in him will not be put to
    shame.
  ixl-CNT: 'Tan aꞌ vaꞌl nital u Yolbꞌal Tioxh aas nital ech tzaꞌ: —Savoksa maꞌl u
    Sivan tetz xoobꞌal, tiira ibꞌoꞌqꞌol tu Sioon. Bꞌaꞌnla txaaich Sivan utz, sibꞌ
    ijaꞌmel. Abꞌil u aanima sakꞌujeꞌ ikꞌuꞌl tiꞌ, jatu koj sachꞌixvixsali.— Chia.'
  xsi-xsi: Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Miki kaloŋo ŋga; muŋgani,
    naŋa apatea mira ara toŋge tu ma imuŋga panzi mira rârâni ŋana isuka luma ne nzâmba
    kaika kâ. Naŋa iloŋgu ndo ikeno pa mira ŋinde. Kala ŋine naŋa ao mirani ndaina
    imo Jerusalem lawea. Ambo tamâta toŋge ma kalo tawana i, ande muli tamâta ŋinde
    ma ‘ikai maŋeti ŋana i ne kalo-tawana ŋinde kâ, ande tia ndo.”
  crx-NTPO: '''Et huwa Yak''usda nja dutni whe ''uk''unusguz, “Whunulh''en, nohni
    keyoh Zion whut''enne, ''et koontl''at tse, soo ''uk''enus ookwa dahotni-i ''et
