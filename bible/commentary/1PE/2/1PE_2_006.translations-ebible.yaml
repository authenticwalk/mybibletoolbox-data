  fue-fue: 'Gam e winnaa der dewtere: «Mi yowan dow Siyoona hayre gooraare, suɓaane,
    ne saman. Goonɗinɗo ne fu sentintaake.»'
  amk-amk: Weo na Kaiwo Mararebana fo dotu deyo, “Mewati ma, yirio kamiei weharga
    dedai bei, kamiei nani yohoni wiatai na Sioni wekamiei reantenang, tuti mandoni
    dino yoasoi mani, wiro mimaya na wea kaha.”
  fai-fai: Kale Got godin weng uyo bako, “naka tum kidelok babid makuw walu abin abak
    amgu Sayon tikin kal dawtidi ade kan ata aket kudaw afan kala kaí, aka atin aket
    idum mak keidoma banim.” Kalesu.
  ura-NT: 'Nitohanerichaaine quete: “Sioon neseeune, ajeri jataain nelateinneein nenaa
    quiicha janijii teeun. Aihana jaun esinae rauhijiriin caohachaniha nii ajeri quiicha
    teeine coitucuhin esenetaain nenaa que chabana jaolecorinaauni,” naain laenanohineein
    ne Cana Coaunera Quiricha cuhane.'
  mcd-NT: Ascan Diospan tsain cununi isca huaquin, “¡Oincapon! Un Cristo oian arus
    fustifin sharacoinquin. Ascacufin un catoanquin uhuun yorafoan ato ifo inon. Afin
    pushu quishi toquiri mutsisipa cuscaraquin. Ascacun uhuun yorafo afu isharanonfo.
    Tsoancai Cristo icoinra huashon shinan futsapacunacama. Ascatamarocon afu unimapacucoinnacaran,”
    ishon Diosin yoini.
  urt-urt: Wusyep sai nato Tup tikin Got ŋanange na, Ŋam member tumwange miyeꞌ bwore
    miꞌ supule ma moto Saion ŋaiye ŋam si malaŋatme nange ma member. Lahmende ŋaiye
    ŋoihmbwaip teŋeime kin pe, yukur ka se hiꞌe ŋaiye tinge jande kin, pakai.
  kiz-kiz: Lyandiku lijobha naha, Mlangai nibhekhili mu sayuni liganga lya palubhafu,
    kuu na lyalisalibhu ni lya thamani. J'hej'hioha j'haikiera kwa muene ibetadumu
    kubhona soni”.
  tzo-TZE: 'Yu''un jech ts''ibabil ta sc''op Dios: Tey ta lum Jerusalén chc''ot cu''un
