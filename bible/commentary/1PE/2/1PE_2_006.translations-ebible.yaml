  kan-OKCV: 'ಪವಿತ್ರ ವೇದವು ಹೇಳುವುದೇನೆಂದರೆ: “ಇಗೋ, ಚೀಯೋನಿನಲ್ಲಿ ಮೂಲೆಗಲ್ಲನ್ನು ಇಡುತ್ತೇನೆ.
    ಅದು ಆರಿಸಿಕೊಂಡದ್ದು, ಅಮೂಲ್ಯವಾದದ್ದು. ದೇವರ ಮೇಲೆ ನಂಬಿಕೆಯಿಡುವವನು ಆಶಾಭಂಗಪಡುವದೇ ಇಲ್ಲ.”'
  bbb-bbb: Ro Godido vua bu isuibe buki akae ijia isoeva ije fu ijiege kuae, Nane
    e ireobo none ije abena nujaedo fure e none boeje samuagiake. Ro e ireobo ije
    fu tugie ije fu are ukua ije farega fu girena manidufuo igeki. Ro eranebe bu fu
    ma vierafevo ije bube Godido nidua ijia jaevekinu oenoedufuo.
  blw-blw: Ya hen anchi nesosorat mepanggép an Jesu Cristu, ekatnéén, “Wacha hen penepelè
    way epafùnag-o ad Sion way fabréyyu way hiya hen kaman anchi kapapattigan way
    fato te hiyachi hen mepégnad paat. Wat heno way mangufurot an hiya, ammag maid
    man-a-amuyuwana ah ing-inggana.”
  tam-2017: 'அப்படியே: “இதோ, தெரிந்துகொள்ளப்பட்டதும் விலையுயர்ந்ததுமாக இருக்கிற மூலைக்கல்லைச்
    சீயோனில் வைக்கிறேன்; அவரிடம் விசுவாசமாக இருக்கிறவன் வெட்கப்படுவது இல்லை” என்று
    வேதத்திலே சொல்லியிருக்கிறது.'
  azz-NT: 'Ica ya nojón in Tajtoltzin de Dios techilía ijcuín: Xiquitacan, Nejuatzin
    nictayecancaquetztoc campa pueblo Sión in Yejuatzin ten quinejnehuilía se tet
    den tepanchicahualoni. Huan ne tet Dios quiijitac ya huan quipohuac ya que semi
    quipía ipatiu. Huan nochi naquen tacuautamatisque ihuan in Yejuatzin, yejuan nojonques
    amo queman mopinaucamatisque porín Cristo amo queman quinmajpehuasquía.'
  spa-RV-1909: 'Por lo cual también contiene la Escritura: He aquí, pongo en Sión
    la principal piedra del ángulo, escogida, preciosa; y el que creyere en ella,
    no será confundido.'
  csy-csy: 'Tabang ahikom in laithiangtho sung a om thu sia, en vun, Zion ah a tealsa
    le a manpha inn bulpi a lianbel sia ka koi hi: Ama a um peuma a maizum batu uh
    hi.'
  mxq-NT: 'Pa̱a̱dyʉ Dios jyʉnáñ ma̱ ja jyaaybyajtʉn: ¡Ixtʉ! Ʉj nbʉjtaꞌagyʉts ma̱ Syon
    ka̱jpn tuꞌugʉ tsujpʉ tsa̱a̱ ma̱ potsy ʉjx, diꞌibʉts ʉj tʉ nwinꞌixy. Diꞌibʉ ꞌyaxá̱jʉdʉp,
    ni na̱ꞌa̱ tkamʉdátʉt ja tsoydyuꞌun.'
  tzj-NT: 'Cani'' tz''ibtal can chipan ja rtzobal Dios quewa'' nbij ja Dios ja nc''ambex
    tzij ri'': —Anin c''o jun lok''laj abaj ja nmajon rcojic chi rbanic ja templo
