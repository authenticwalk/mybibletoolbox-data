    ceeboobi doono.
  mam-C: 'Qu''n ikytzi''n ntq''ma''n Dios toj Tu''jil Tyol kyjalu''n: K''wel nq''onji''y
    Ab''j toj tnam Sion, a nimxix toklin te tq''uqiljo ja. Atzin Ab''j lo, sk''o''nxix
