  ben-OBCV: 'কারণ শাস্ত্রে বলা হয়েছে: “দেখো, আমি সিয়োনে এক পাথর স্থাপন করি, এক মনোনীত
    ও মহামূল্যবান কোণের পাথর, যে তাঁর উপরে আস্থা রাখে, সে কখনও লজ্জিত হবে না।”'
  mil-NT: 'Te Yá Ndiǒxí càchí‑gá núú tùtú‑gá: Yúhú taxi ndecu‑í ɨɨⁿ Yaá ñuú Sìón,
    te cuu‑gá dàtná ɨɨⁿ yúú vǎha sá sánútnɨ̌ɨ‑güedé xɨ́quɨ́ cimièntú ɨɨⁿ vehe, chi
    yúhú ní cachí‑í sá Yàá‑áⁿ ǐo cunuu‑gǎ. Te nchaa ñáyiu quɨ̀ndáá iní ñáhá xìi‑gá
    vá ɨ́ɨ́ⁿ ndùu ndixi cuéchi iní‑yu sá dúcáⁿ sàndáá iní ñáhǎ‑yu xii‑gá. Duha càchí‑gá
    núú tùtú‑gá.'
  myu-myu: 'Imẽn e''em Deus ekawẽntup: Ixe juk otaẽ uk''a muymuy''ukayũ wita''a naẽap
    puxim―yadeibog̃ cĩcãat''a naẽap puxim―wara''at''a muycemucemap''a naẽap puxim,
    i. Ixe og̃uju Sião ka jo''iatka be, i. Ixe ojomuy soat kukukan warara''acat podi
    ma ya''õbuyxian, i. Ig̃uycũg̃ g̃u jeedop ip jetabucap kug̃ ixe kay itabucayũ―icokcog̃
