  ena-ena: Akuaba akuaba hameŋ agɨlasaŋ ala Asɨ dɨ manasɨŋ hekɨlɨ agaŋ abami uami.
    Asɨ agaŋ nameŋ abi aba abami uami. Ci igɨlaŋ aba abi aba abami uami. Viaŋ lɨba
    kum hekɨlɨ me agadɨ Saion haiabɨla heŋ lamɨlɨŋ hɨnilalɨ aba abi aba abami uami.
    Lɨba kum hekɨlɨ me agaŋ ulaŋ lua madɨŋ agadɨ amɨŋ amɨŋ hava hɨnihɨni saŋ ci lɨbɨmɨŋamin
    aba abi aba abami uami. Lɨba kum hekɨlɨ me agaŋ nɨbu huaci sɨbaŋ aba abi aba abami
    uami. Hulaŋ iamɨgali nusaŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ agɨlaŋ ma sɨhumahɨlavɨbali
    aba abi aba abami uami.
  tgo-tgo: Kaiwae Buk Boboma iŋa, “Kaerova ya tuthiya varɨ thovuye moli, ya worawe
    na Saiyon i ndeghathɨwe; na thela thoŋgo i loŋweghathɨ mane i monjina.”
  yap-yap: 'Ya babyor nib thothup e be ga’ar: “Kug mel’eg ba malang nri ba ga’ fan,
    ni ir e kug tay ni ir e re malang ni ba ga’ fan u Zion; ni en nra michan’ ngak
    e ri dabi kireban’.”'
  mop-NT: 'Baala'' ti tz''iiba''an ichil u ju''um a Dioso: —U''ye''ex,— cu t''an a
    Dioso. —Tan in tücaa''tic a Cristo ich caj Sion jabix tan in tz''eec jun cuul
    a tunich te''iji. Le''ec jabix a tunich abe''e, u cuuchil ti''i u wa''tal a naja.
    Inen in yeetaj ala''aji. C''abeet. Le''ec mac ca'' u tz''aa'' u yool tu pach ala''aji,
    ma'' tu joc''ol ti''i ti suductzilil a c''u'' u betaja,— cu t''an a Dios ti tz''iiba''ana.'
  tet-tet: Hakerek Moon naꞌak, “Mana lai! Haꞌu krai fatuk tatuur ida iha kota Yerusalem
    neꞌe, mak ema temi naꞌak, ‘kota Sion’. Haꞌu duꞌuk mak kboi kola fatuk nia. Haꞌu
    kafoli Nia liu resik. Ema mak fiar baa Nia, la moe kois.”
  hlt-MCSB: Cacim khuiah a hulh coeng ta. Zion kah imkil lung te a khoelh la ka coelh
    tih ka tloeng ke. Te dongah anih soah aka pangtung tah yahpok loengloeng mahpawh.
  xtd-NT: 'Jaꞌan tnuꞌu Ianyuux: Kundeꞌa koio‑n xa n‑kaxí mee‑r ɨɨn seyɨɨ. Ná kuu ɨɨn
    yuú yo vaꞌa ka kuu‑s, yuú kiꞌna nuu. Yaꞌu ka yuú yaꞌa, dada davaꞌa nga ɨnka xa
    io. Kajan ndodo‑r yuú yaꞌa ñuu Sión. Ɨɨn ñayiu, nux jandixa‑i se yaꞌa, nuncas
    ma kujanuu‑i.'
  mdy-ETH: ዓይጎሮ ጌዔቶ ጌኤዦ ማፃኣፖይዳ፦ «ሃይሾ ዶኦሪንቲ ቦንቺንቴያ ማዔ ማኣሮ ማዦ ሹጫሢ ፂዮኔይዳ ታ ጌሣንዳኔ፤ ዒዛ
    ጉሙርቃይ ቦርሲንቲንዱዋሴ» ጋዓ ቃኣላ ፃኣፒንቲ ዓኣኔ።
  spl-spl: '@see-verse:1PE.002.005'
  usp-NT: 'jwi''l li wuj re Lok''laj Jyolj Kakaj Dios tijb''ij jilonri: In, tancoj
    li tilmit Sión jun ab''aj pire man nab''e ab''aj pire jcowil man ja ri cha''l
    inwi''l y sub''laj nim jk''ij. Y nen ticub''ar jch''ol chirij man ab''aj li, ma''
    lok''ta''ke, tiche''.'
  zav-NT: 'Na'' Xtižə'' Diozən'' nyoɉən'' c̱he Jesocristən'' nan: Gan'' nzi'' Sion
    na'' əseḻa''a to beṉə'' gwxaquə''əlebene'' ca to yeɉ de''en gwleɉ beṉə'' par gaquən
    yeɉ squin, na'' zaquə''əchguan par ḻe''. Na'' beṉə'' so''onḻilažə'' ben'' gwxaquə''əlebe
    ca yeɉən'' bito bi zto'' əsa''aquene'' c̱he de''en so''onḻilaže''ene''.'
  sgz-sgz: A ngorer a parai i Buk Tabu ngo, “Mákái be! Iakte obop páksi i malar á
    Saion á hat. Hat erei a tuan alal uri matang má iakte ilwa pasi, má ái ákte kis
    ngoro pálkibán á rumán osmapak iau longoi. Mái koner a atri kán ruruna on á hat
    erei, ái kápnate tabureng i bál.”
  kek-NT: 'Tz''i̱banbil retalil sa'' li Santil Hu li quixye li Dios chirix li Cristo
    nak quixye chi jo''ca''in: La̱in xinsic'' ru li Colonel jo'' nak laj tz''ac naxsic''
    ru li cha̱bil pec chok'' xxe'' li cab. Xinsic'' ru chok'' xxe'' le̱ pa̱ba̱l. Li
    ani ta̱pa̱ba̱nk re inc''a'' ta̱ch''ina̱nk xch''o̱l. (Is. 28:16)'
  blz-NT: 'Na Alkitaap isian nitulis koi kani''imari: “Yaku'' nungururukimo sa''angu''
    watu pandasi, men nipokela na Sion bookoi watu tuko; ka'' mian men parasaya na
    Ko''ona sian papakamaa''on.”'
  poe-NT: 'Mé xi̱kaha kja̱xin xroon itén Dios ntáchro kíxin: Tsjaké chjasin Jerusalén
    ijnko xro̱ tꞌe̱to̱an tsꞌóna nchia, ijnko xro̱ tsíkónoxín imá tjete sínkí a̱ ntá
    tí sín tsitekaon tí jehe chꞌán mé tso̱suèhya sín.'
  san-TAM: 'யத​: ஸா²ஸ்த்ரே லிகி²தமாஸ்தே, யதா², பஸ்²ய பாஷாண ஏகோ (அ)ஸ்தி ஸீயோநி ஸ்தா²பிதோ
    மயா| முக்²யகோணஸ்ய யோக்³ய​: ஸ வ்ருʼதஸ்²சாதீவ மூல்யவாந்| யோ ஜநோ விஸ்²வஸேத் தஸ்மிந்
    ஸ லஜ்ஜாம்ʼ ந க³மிஷ்யதி|'
  cof-NT: '@see-verse:1PE.002.005'
  srm-NT: 'Nöö di soni u bi taki dë, de bi sikifi ën buta a di Buku u Gadu taa: Un
    luku, mi tja wan sitonu go buta a Sion dë. Ku ën mi o seti di wosu u mi. Nöö di
    sitonu dë, a dii möön hii soni. A dë wan gaan bumbuu sitonu di mi tei apaiti.
    Nöö ee wan sëmbë i abi biibi nëën liba, nöö ja o lasi möönsö fii tja sen a bakaten.
