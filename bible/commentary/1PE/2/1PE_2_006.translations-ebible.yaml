    u k''ij, quincoj c''u ri Are'' che tok''ebal re ri ja. Jachin c''u ri cäcojon
    che, man cäbison tä ri'', xane cäquicot na ranima'', —cächa ri tz''ibtal canok.'
  tfr-NTPO: 'Sbö tjl̈õkwo tak pjang eni: «Akkwo iër buk kjwara Sión kjokyo l̈i ĩzĩa.
    E tjwl̈õ ara anmoyõ. Kjroror, ioror beno buk u shakkl̈o bäm go l̈i e. Ëye mär
    ba go ga l̇l̇ëye koshe l̈i wl̈ẽya jl̈õkoyo.»'
  kaq-NT: 'Papan huishamani joi janin ta nea jaiqui: Jise, heen jonibo tocan tah hen
