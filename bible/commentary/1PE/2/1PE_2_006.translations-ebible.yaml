  kfw-kfw: "Ajarchu Pathian chong in ati, “Enru, kei'n Zion na lung kiphun kha, kei'n\
    \ Zion sik-ah kikadang akilla kaom kalurthei lung kha ejei; halli atu ka-ang in\
