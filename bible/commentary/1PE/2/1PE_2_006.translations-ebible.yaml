  qve-NT: 'Chayraykun Diospas Bibliapi Jesucristomanta khaynata niran: “Noqan Jerusalén
    llaqtapi churasaq huk allin akllasqa rumita. Chay rumin wasipa esquinanpi churasqa
    kanqa, enteron wasita sostienenanpaq. Chay rumin wasipa cimientonpi allin kaq
    importante rumiqa. Chaymi pipas chay allin rumipi confiaqqa, mana engañasqachu
    nitaq p''enqachisqachu kanqa”, nispa [Isaías 28.16].'
  pao-NT: Mee natubotugu oosoo Te Naa unnena, “Nu ka Mu Pabe'e netutzeapu. Soo Mu
