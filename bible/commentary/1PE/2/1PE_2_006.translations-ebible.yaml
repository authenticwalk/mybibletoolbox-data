  swp-swp: 'Doha uriuri tabuna eai si ene: “Au ita, Sion eai kona‐we’una ea hetoro,
    hilehileina, maisa lailai‐aririna, Esau ena i awamamohoiei, taba nige i maee.”
    (Is. 28.16.)'
  bjr-bjr: Ooqeenaa tamummaqara fasiqa moo fannoo faakanara maaqi qimasee akara rumaqoofa
    maridanoo. Qinee Anutusa rusandeesamumasee utaaqamamaqaafanna faakana idaaqirana
    maraseeqa Isaraee maqasaa oosanarasee rakiqeeqa. Ya fasiqa anaasee fee irisee
    mina saqarikinafa sia kadiqaannoo anoonaikiannoo. Tamummaqara fasiqa ufa miqinoo
    maridanoo.
  aby-aby: I Godinu bukaroma Yesubake eno weaku, eawe, Nanu irau omawere dawa Nama
    muneke i uwara kukubu kai ari Saioni orofaro sianeba aina mima danu imuka yaisina
    Dawabairo odifekuie i mi dawa maru da ufekua, eno weaku.
  eng-YLT: 'Wherefore, also, it is contained in the Writing: ''Lo, I lay in Zion a
    chief corner-stone, choice, precious, and he who is believing on him may not be
    put to shame;'''
  jni-jni: Baki uni itike wa guna, “Mi be ma nata nipo num anibura, nuzawa, ni riri
    anyimo sihiyona. Vat desa ma nya kadura ahira ameme made se mu ē ba.”
  kne-kne: Ammo tako ay tet-ewa dana, tan waday inpaisolat Diyos ay kanana, “Ilaen
    yo, waday pinilik ay kababanolan ay bato ay insaad ko ed Zion ay mangipakneg sin
    beey. Olay sino ay mamati en sisya et adi polos mababainan.”
  tgj-tgj: Vkvlvgabv Darwknv kitap vbv mindu “Ngo alam doyachoknv vlwng am dardunv,
    um ngo Jayon gv chenyung agumai lo lvngtung gobv tunglwk jidu; Okv yvvdw ninyia
    mvngjwng dudw vv vdwloka mvngjung sula rimare.”
  gui-NT: 'Echa Tumpa iñee pe oyecuatía oi corai: Mase —jei Tumpa—, añono Sion pe
    ita tenondegua vae. Che aiparavo jare aaɨu. Güɨrovia jese vae ngaraa etei jei:
    “Agüɨyeta tei arovia jese”. Jocorai oyecuatía oi.'
  quc-TT: 'Ri tzꞌibꞌatalik kubꞌij: Chiwilampeꞌ, kinya pa Sión jun abꞌaj ri nuchaꞌom
    xuqujeꞌ paqal rajil, xapachin ri kakubꞌiꞌ ukꞌuꞌx chirij man kel ta ukꞌixibꞌal.'
  heg-NTPO: Ta dulan son ne Ama Lamtua Buk Niu ka noan, “Ngat le! Ta Auk nene baut
    hmunan na, ne kota Yerusalem, man oen noken noan, ‘kota Sion’. Auk man huil nal
    baut na son. Un osa ka muun isi taung Au. Tiata, atuil in parsai Una ngas, Mam
    haup in mae lo.”
  ptu-ptu: 'Umba susi tisuha'' illaam Battakada Debata naua: “Paalaia'' penaba inde
    tula''ku: Kupileim mesa batu tä'' deem la pada angga''na, angku paokko''i dio
    Sion mendadi batu longkahhinna. Menna-menna ungkatappa''i, tä'' ia la salanduam.”'
  bzd-NTPO: 'E'' dör we̱s itso'' kitule Skëköl yëkkuö ki̱ es. E'' ki̱ Skëköl tö Cristo
    chè i'' es: “Ittsö́. Ye'' tö ák kibiie tkéa̱t ye'' u katabloie Sión, e'' dör ák
    bua''ie shu̱kitule tuè̱ darërëë ese. Yi e̱rblöke imik, ese kë̀ e̱riarpa.”'
  kwf-kwf: OsiꞋana saena KerekereꞋa Abu ba God saea, “Lia basi, nai baꞋa filia ma
    nai alua taꞋi gwaꞋi fau saena fanoa Ꞌi Sion. Ma nia naꞋa neꞋe fau talingaꞋi leꞋa
    neꞋe faꞋangasia na luma. Ma na ngwae neꞋe kira faꞋamamana ana niaꞋa, noaꞋa kira
    kasi liadila osiꞋana niaꞋa.”
  eng-WYC-2017: For which thing the scripture saith, Lo! I shall set [or put] in Zion
    the highest cornerstone, chosen and precious; and he that shall believe in him,
    shall not be confounded.
  eng-WMBB: Because it is contained in Scripture, “Behold, I lay in Zion a chief cornerstone,
    chosen and precious. He who believes in him will not be disappointed.”
  zat-NTPS: 'Chee̱ le̱ na'' lu xiche lá''azxa dxenná Dios: Neda'' nuzúa'' lu xe̱zre
    lá''azxa tu benne'' naque̱'' ca tu xiaj blau chee̱ xu''u, da naca na tu xiaj du
    lazre'', ne da zácale̱''e̱ na, na'' nu benne'' chéajle̱''e̱ chee̱ Le̱'' quebe
    gaca xel-la'' stu chee̱''.'
  spp-spp: 'Yii li cè na y''à sémɛ Kile Jwumpe Semɛŋi i na: «Yii wíi, mii à kafaaga
    cwɔɔnrɔ, ku tayyéreg''à pêe sèl''e. Mii sí ku pyi bage kafaage sèe woge bage mbìini
    naSiyɔn kànhe e. Shinŋi u à dá ku na ke, urufoo sì n‑sìi n‑sílege mɛ.»'
  zty-NTPS: 'Che ḻen nyejw ḻe''e yiche la''y da'' ẕnnan: Ẕgo''a to yej blo ḻo ze''e
    che yež Sión, dan'' wžekza'' neda'', na'' dan'' zakan''. No benne'' žejḻi''e chie''
    Ḻe'', bi chix̱le''.'
  mek-mek: 'Gome Deo ega iifa pukagai iina eifa oma: “Amoisa, Lau kepo agaꞌo lakinaga,
    ke uuꞌu kapula ipauma kiugai eapa, kapa akaikiꞌa auga Sion ikugai laogeisa. Ke
    kaisau isa epakoꞌania auga, afakepapameagaina,” eoma.'
  aey-aey: 'Ge, Anutna jaqec je odi madena: “Feiga, ija meen oso eu noh gug cudunna
    cehigennu nesili ehudem. Meen eu me bahic, eu qaigna fajecnu ameg ben bahic. Ija
    meen eu Saion Aluhna mudigen. Dana oso uqa uqanu waug meleigia eu uqa majag qee
    doiaun,” ena.'
  urd-GVH: क्योंकि कलामे-मुक़द्दस फ़रमाता है, “देखो, मैं सिय्यून में एक पत्थर रख देता
    हूँ, कोने का एक चुनीदा और क़ीमती पत्थर। जो उस पर ईमान लाएगा उसे शरमिंदा नहीं किया
    जाएगा।”
  ycn-ycn: 'Marí que Tupana puráca''alo lana''aquéjami quemacá Jesucristo nacú: Marí
    que Tupana quemacá i''imacá: Nu''uhuapajé nujluhua pajluhuaja ina''uqué ne''iyayá,
    ajopana i''imacáloje palá ripalamane aú penaje. Jerusalén ejo nuhuacára''aje ricá,
    ri''imacáloje ajopana chaje péchuri penaje. Ricaja calé chojé ina''uqué i''imajeño
    palá. Ina''uqué pechu i''imajica ee caphí richojé, uncá napechu la''alajo ujhuí
    riliyá, que Tupana quemacá Jesucristo nacú i''imacá.'
  djr-djr: Yo, ŋunha ŋunhi ŋäthiliŋuynydja djorray' ga lakaram bitjanna gam'. “Djarr'yurrnydja
    ŋarra ŋunhi waŋganynha yolŋunhany, ŋunhi ŋayiny ŋayaŋuŋura ŋarrakal, yurr ŋayi
    ŋunhi yolŋuny dhärranhayŋun nininyŋun balanyan nhakun ŋunhi mel-wiḏi'mirra guṉḏa.
    Bala ŋarra ŋanya ŋunhi nhirrparnydja ŋunhawala wäŋalilnydja yäkulil Djäyanlila.
    Ga ŋuli ŋayi dhu ŋula yol yolŋu märr-nhirrpanmirrnydja nhanukal, ŋayiny dhu God-Waŋarrnydja
    nhanŋu marrkapthunna, yakan dhu ŋayi ŋunhi goramirriyirrnydja.”
  kvg-kvg: Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo, “Nqáe! No
    Zayon manqei-te, nandi nózáv. Nginik nandi, gigiap-qapé. No nøkezan nøveatáz.
    Yaq gekha ezoqām ndego, nginik nandi te-unimanqatintat, ndego mivi gégoák.
    Miavmiáv.”
  rug-rug: 'Ura zama sa Tamasa pa Kinubekubere Hope: “Ele vekoa Rau si keke patu pa
    Zaione, na patu arilaena meke ta vizatana pude na sinokirae. Meke asa pu va hinokaria
    si Asa, si lopu kaqu tava kurekure,” gua.'
  hop-NT: 'Ura tutuvenit ep yan pey’ta: Meh, nu hapi it owat pas hihk̇ay’taqat namorstaqe,
    Zion ep ikiy ep tuyqaveq távini. Noqw put aw tuptsiwhqa hapi soon hamanhtini.'
  san-URD: یَتَح شاسْتْرے لِکھِتَماسْتے، یَتھا، پَشْیَ پاشانَ ایکو سْتِ سِییونِ سْتھاپِتو
    مَیا۔ مُکھْیَکونَسْیَ یوگْیَح سَ ورِتَشْچاتِیوَ مُولْیَوانْ۔ یو جَنو وِشْوَسیتْ
    تَسْمِنْ سَ لَجّاں نَ گَمِشْیَتِ۔
  heb-LB: 'בקשר לכך אומר לנו אלוהים בכתבי־הקודש: ”הנני יוסד בציון אבן פינה, אבן בוחן
    ויקרה, המאמין בה לא יבוש“.'
  caf-NT: '''Et huwa Yak''usda njan ndutni hoh ''uk''e''éduguz, “Whunulh''en, nuhwheni
    keyah Zion whut''en, ''et koontl''at tse, soo degha nus buka dawhútni, ''i ''et
    níde''ai. ''En ''utahaílhti, ''ink''ez dézti ho'' ''int''ah. ''Et ''alha ''uhoont''ah
    ndunnah huba ''alha'' yint''ah, ''aw hooya hoole ghait''ah.”'
  mio-NT: 'Na cua savaha ndo cha tacan, vati cati ra Ndioo cuenda ra Jesuu ti: Iyo
    ra cha tava tiñu yu nu iyo ñivi yu. Nacachi yu chi ra, ta iyo yavi ndaa ra, ta
    maan ra cuu ra cuu xini. Sava ta cua yuu vaha ndicha cuu ra. Ña cua coo tu ca
    nuun chi ñivi chinu ini chi ra, cati tutu Ndioo.'
  srq-NT: 'Nyebe Dios cheẽ mbesa ji riqui nguiã ñee: Jesucristo ra amɨɨ Zión. Tuchua
    i turã na tuchɨ chõ Jesucristo re. Sechiirabo tuchɨ chõ ae re. Aba queteamba tuchɨ
    chõ ae re. Ae Jesucristo ɨcuate quia nae, ũquɨ̃ mo nda ñee eã. “Jesucristo ruɨ
    aɨco jirichɨ̃ co”, ɨã nda emo, ɨ que embesa ji ra.'
  kje-NT: Lolo Horok Lap raram horhorok aile ma na'ono Yesus Kristus na'ahenia, “Po'onala!
    Ya'u niliyedi waku na'a'ar ida man wella ai wawan wake'e! Ya ala waku na'a'ar
    ma na'ono onne leke loile Kote Sion. Inhoi akin naili'il Ai, kan hehel, ono na'akeme
    man Ya'u nou eni namwali kokkoo.”
  gaz-gaz: Katabbiin Qulqulluun, “Kunoo, ani Xiyoon keessa, dhagaa tokko, dhagaa golee
    filatamaa gati jabeessa nan kaaʼa; namni isa amanatu kam iyyuu hin qaanaʼu” jedhaatii.
  kud-kud: 'Dova hinage Buki Ve''ahihi ainai iwalo: ‘Am''ita logidi teina namwanamwana
    na vesivesinuwana yamwau mugaiyei vada ana abi dalava Saiyoni ainai, na ebe yaiyadiwo
    hiya hiyemidiyei, mata nigele hiyahinimaya’.'
  urb-NT: 'Kuja Tupã je''ẽha rehe amõ mupinim. Tupã pandu: “Ita katu te ame''ẽ ke
    ihẽ ajo''ok. Ame''ẽ ke Siã ok ta pe ita ok pyter ke aja amupu''am ta. Amõ jurujar
    katu ehe rahã, a''e huxĩ ym te ta” aja Tupã pandu. Aja amõ mupinim. (Kirisutu
    riki ame''ẽ ita katu te ame''ẽja saka. “Siã” aja pandu rahã: “Ywa pe har Jerusarẽ
    ok ta ke” aja mujekwa.)'
  fra-LSG: 'Car il est dit dans l’Écriture: Voici, je mets en Sion une pierre angulaire,
    choisie, précieuse; et celui qui croit en elle ne sera point confus.'
  san-HK: yataH zAstre likhitamAste, yathA, pazya pASANa eko 'sti sIyoni sthApito
    mayA| mukhyakoNasya yogyaH sa vRtazcAtIva mUlyavAn| yo jano vizvaset tasmin sa
    lajjAM na gamiSyati|
  cak-SNT: 'Ruma chupan ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can, nuꞌej: Inreꞌ xtinyaꞌ
    jun Abꞌaj pa tanamet Sion. Y ri Abꞌaj reꞌ can choꞌn-ve. Can altíra rakalien y
    can xticꞌatzin chi quireꞌ man nitzak ta ri jay. Pero ri xtiquinimaj, man xcaꞌqꞌuixbꞌax
    ta. Quireꞌ nuꞌej ri tzꞌibꞌan can.'
  uvh-uvh: Ka uningkim ka waraga' wa Anutuning midi nua'ni ka tim ning kuma' tuguinga
    yoking, “i kani' na Saion yongganang wa naning yak kareng manotik. Ka na yak u
    tipmarak wara'ning wa uningkim mangkap tangkunang kareng sini' nua'ni kuma' bema
    iratik. Ka aming ka uningkim ka udi girisa' ning kanga waraga' naktangka tota'
    adi didimeng giri tara'.”
  ino-ino: Anumayamo avopi Anumaya Koti'a Yisasife inake hike'a kamale'nayane “Afeo
    mako lo'kiya'a hane'nea nahau nayamopafati ne'nahaiya yafana ako hapali malete'na
    ani yafa'mo'a anumaya yosakana huno nona alino lo'kiya vaike. Lo'kiya no kisaya
    yafe Saiyoni malokeno hane'neanake'a Akaeyafe afi'a apaipafi malesaya vaya'moki
    apavuya ohukae.” hu'a kamale'nayane.
  gnn-gnn: Yo, ŋunha djorra'yunydja yukurra ḻakarama ŋanya Djesunha bitjan gam', “Dhuwalanydja
    gay' yolŋu mel-wiḏi'mirrina dhika wal'ŋu. Dhuwalayina ŋunhi Godthunydja djarr'yurruna,
    bala ŋanya nherraranydja ŋunhayina Djuwskalaŋuwala wäŋalili, yäkulili Djäyanlili.
    Ŋayi ŋunhi balanyarana bitjan dhärranharayŋu guṉḏa ŋurikiyina buṉbuwuna ŋunhi
    ŋayi yukurra Godthu djäma ŋunha djiwarr'ŋura. Ga ŋunhi yurru ŋula yol yolŋu märr-nherraṉmirri
    nhanukalanydja, ŋayi yurru märramana yana ŋurikinydjayi ŋunhi nhäku ŋayi yukurra
    dhukarr-nhäma ŋuli.”
  yal-yal: Amasɔtɔ Kitabuni ito nan falaxi, a naxa, “N bata gɛmɛna nde dɔxɔ Siyon
    taani alo banxin tongon gɛmɛ faɲi yɛbaxina. Naxan na dɛnkɛlɛya a ma, yagin mi
    na kanna liyɛ.”
  cnt-NT: 'Ia₁ ne₄ Si₂ juá''₂ ján₃: la₂ dsián₄ jniá₂ ciudad Sión i₂lɨ́n₅ nɨ₁cang₁
    quió''₅ qui''₅₄ ''uɨg₅₄ ''ia''₂. Ca₂le₃jɨ́n₃ i₂''én₂ le₃quió''₅, o₁lɨ́g''₂ tsá₃
    ''ag₃ caun₂-tɨn₃ dsɨ́₅.'
  tif-tif: 'God ami Sukon Tem uyo kaami sang kaali kanum boko-lomdu: Nami weng kulu
    dotu weng selin! Nali tunum ma ulduulila din Saiyon kaptamu tiltam nalami am duwokop
    tambal ma ke-lokoma. Ali ulduusi. Kemin, ami win kaali, atin ti tambal dukum sisol
    dukum ultap o. Kemin, dok kanolin unang tunum iyo ma ami lak duuliwa kawu, ali
    imi daang ukuyilala, fatom duk-duulokomip disa yo, kala kanum bokosu.'
  nlx-nlx: 'काहाकाय चोखाली पुस्तेक माय लिखेल हे: “दिखो, मी सियोन माय एक निवाड़ेल आदार
    ने दिगोड़, मतलब कोपरान एक किमतीदार दिगोड़ बोहाड़थो, एने जो ता पोर बुरहो किरेह,
    तो केदी लाजवाय नाय।”'
  apw-NT: 'Bik’ehgo’ihi’ṉań biyati’ bek’e’eshchiiníí biyi’ gáṉíí, Isąą, Siongee hágon’ą́ą́gee
    tséé dantsé si’aaníí nnish’aah, łáń ílį́į́go hałtíni, áí tsééhíí Christ nlįį:
    áík’ehgo dahadíń bosdląądíí doo hant’é yik’e ídaayándzį da doleeł, ṉii.'
  gum-gum: 'Inchawei Tiuswei wamwan pørigube trenchibig køn: “Sionsrø kan srug trarrar
    cha. Truibe katsigu pølbasrtrab wayi srug, lawa wesruig, purø tabzhig køn cha.
    Trunundø isua pasramisrøbiibe køriimisra kørrømisrtraamøn” cha.'
  not-NT: 'Aisati ocanti Sanguenari jirai: Icanti Tosorintsi: “Cara Jerosarénquë noguëro
    otingomi mopë, Irianti Quirisito Ira nagáque joríojeguiquë. Nocoiguëri, naniacaninatasantëri.
    Antagaisati ira quemisanquerine Quirisito, nagabisaicoqueri, inganinabenqueri
    quero ipasiquiti”.'
  plu-plu: 'Ig Uhokri gannasan minikweknene akki ta wotwiy ku samah Kiyapwiye Jesus
    kewa pahow tipbe. In awna: “Aysawnemenek nah ke wotbe nah ikis pahow tipbe ay
    gibetkis hiyeg siyawhyenepwi. Eggu tip adahan payt akoksa. Nahnewa kaniygu. No
    kabayno tip nuthu. Ku pariye hiyeg kamaxwa ta gupitit ignes ka marakwa gipitkis
    nutiputnek”. Hennewatbaki in ku samah ig Uhokri awna.'
  iou-iou: Täŋpäkaŋ unita Anutu täŋo man ŋode kudän täwani; Ŋo kawut yäk. Näkä Saion
    pom terak yot täŋo mobä bek päke unitäŋo intäjukunta kubä peŋkuro uwä näkŋa iwoyäwani,
    bänepna gämäni yäk. Täŋpäkaŋ äma kubätä unita nadäkinik täŋpayäŋ täko uwä nadäkiniki
    täŋo bureni yäpmäkta pära nämo api täŋpek.
  ntp-NT: '@see-verse:1PE.002.005'
  rai-rai: Maa di aa timu taai u ra Buk Taabu lenbi, “Baboi, iaau aa ung taa ina waat
    baa din paam ruma mai inaanga Sion. Ina ngaatngaat na waat, baa iaau pilak paai
    kup a luk i ra ruma. Ma ia baa in nurnur uni, anuna nurnur pa in baana wawirwiri.”
  haw-1868: 'Nolaila i i mai ai ka palapala hemolele, Aia hoi, ua hoonoho wau ma Ziona,
    i pohaku kumu no ke kihi, i waeia, a he mea waiwai io: a o ka mea manaoio aku
    ia ia, aole ia e hoohilahilaia.'
  ffm-ffm: 'Sabi Binndi ɗii mbii: «Mi fawan e Siyona haayre dooɓorde, haayre suɓaande,
    horsunde, kasen duu goonɗinɗo nde fuu hersataa abada.»'
  arb-NAV: 'وَكَمَا يَقُولُ الْكِتَابُ: «هَا أَنَا أَضَعُ فِي صِهْيَوْنَ حَجَرَ زَاوِيَةٍ،
    مُخْتَاراً وَثَمِيناً. الَّذِي يُؤْمِنُ بِهِ، لَا يَخِيبُ!»'
  cop-CNT: ϫⲉ ⲟⲩⲏⲓ ⳿ⲥ⳿ⲥϧⲏⲟⲩⲧ ϧⲉⲛ ϯ⳿ⲅⲣⲁⲫⲏ ϫⲉ ϩⲏⲡⲡⲉ ϯⲛⲁⲭⲱ ϧⲉⲛ ⲥⲓⲱⲛ ⳿ⲛⲟⲩⲱⲛⲓ ⲉϥⲥⲱⲧⲡ ⳿ⲛϫⲱϫ
    ⳿ⲛⲗⲁⲕϩ ⲟⲩⲟϩ ⲫⲏⲉⲑⲛⲁϩϯ ⳿ⲉⲣⲟϥ ⳿ⲛⲛⲉϥϭⲓϣⲓⲡⲓ.
  sri-sri: 'Marĩpʉ ĩgʉ̃ya werenírĩ gojadea pũgue ãsũ ãrĩdi ããrĩmí: Yʉ beyedire yaa
    wiima weanúpʉroridea ʉ̃tãye irirosũ ããrĩgʉ̃́rẽ Jerusalẽ́gue pígʉra. Ĩgʉ̃, yʉ beyedi
    õãtarigʉ, ããrĩpererã Opʉ ããrĩ́mi. Ĩgʉ̃rẽ bʉremurãno, bʉro ʉsʉyarãkuma. “Ubugorata
    ĩgʉ̃rẽ bʉremukubʉ”, ãrĩ gũñabirikuma, ãrĩdi ããrĩmí.'
  nal-nal: Avuna a dorang lamaskana a Baar Xoxok ka piaat malasing kari, “Naagu raamin,
    nia ga rasin a vaat ikula Zaaion ina di varumara giuang a vaal wana. A vaat ka
    laaup mase la maraagu ma nia ga ra kalin a varumaraiang a vaat iwana vaal. Ma
    axazak ina xa inaxam paazaai wana, naan kana wen maangil lalozang ainaxam paazaaiang
    kanaan sina.”
  kyq-kyq: 'Anum Ꞌbooyki taar kɛn Raa taaɗ maakŋ Kitap ki kɛn ɔɔ: Aakki! Maam mꞋbɛɛr
    mꞋɔŋga ko kɛn aak bɛɛ kaamum ki Ɔɔ maam mꞋutu mꞋan̰ kɔnd maakŋ gɛgɛr kɛn Sion
    ki Ɔɔ naan̰ ɓo ko kɛn utu Ꞌgakŋ ɓea kɛn jꞋutu jꞋan̰ kiin̰in̰ se. Debm kɛn aal
    maakin̰ do naan̰ ki se, Ꞌkɔŋ kɛnd maakŋ sɔkɔn̰ ki eyo.'
  kwd-kwd: Tofuna 'ubulana Girigiringa Abu laka'u God 'e iiria, “Aga madi, nau taku
    arua te'e me'e fou 'e le'a 'ubulana fanua 'i Saeon. Ma ngaia no'o na fou taringa'i
    na nau ku firia ne'e fa'angasia nga 'ifi. Ma nga ta'a na'a gila tagoto'o ana,
    gila sia kwaimanadai mola tofuna 'i ngaia.”
  ded-ded: Imocac mitikibiu yoac yofi oho ohoya fede, “Negenggec, ni hocwotung mong
    siriha engena imoc meisinggema Sionnu gununggebade. Ngic mongngo ye negensinggeude,
    ye gamekpekpeu naric mi enude.”
  ewe-ewe: Elabena wogblɔ le mawunya me be, “Kpɔ ɖa mele kpe aɖe ɖom ɖe Zion, dzogoedzikpe
    si wotia, eye asixɔxɔ le eŋu, ame si atsɔ eƒe mɔkpɔkpɔ ada ɖe edzi la, ŋu mele
    ekpe ge akpɔ gbeɖe o.”
  nuy-nuy: Anaani wiijamana, ana-wubiba-rruj, na-God ni-yamaa, “Numburraawanggina
    nugurru, ngaya nganu-lharrganjii nubagi na-wurrujung, wubani-wuy a-lhal Zion.
    Niga nubagi-yung nguynju yaga wubama ama-ṉuga-yii. Warraaynbaj-maynji ambu-jambarrgina
    nigawi-wuy, waari warrubawi-yung ngarraambulijgi ngaya anaani.”
  cop-BHC: ϪⲈ ⲞⲨⲎⲒ ⲤⲤϦⲎⲞⲨⲦ ϦⲈⲚϮⲄⲢⲀⲪⲎ ϪⲈ ϨⲎⲠⲠⲈ ϮⲚⲀⲬⲰ ϦⲈⲚⲤⲒⲰⲚ ⲚⲞⲨⲰⲚⲒ ⲈϤⲤⲰⲦⲠ ⲚϪⲰϪ ⲚⲖⲀⲔϨ
    ⲞⲨⲞϨ ⲪⲎ ⲈⲐⲚⲀϨϮ ⲈⲢⲞϤ ⲚⲚⲈϤϬⲒϢⲒⲠⲒ
  buk-buk: 'Tôm yom naŋ Anötö sôm pi Kilisi, naŋ sêto yêc bocdec bu: Alic su naŋ!
    Aö gakêŋ hoc daŋ kalhac Lôc †Sayon, naŋ aö dauŋ kayaliŋ sa ma galic ŋayham kêlêc
    bu ti hoc ŋamata-ŋga andu-ŋga. Asa naŋ kêŋ whiŋ iŋ, naŋ oc maya dau dom.'
  pri-NT: 'Ba jèe wii naa na *Tii Pwicîri [goo wà Iésu] pâ: Gà têre ni, co Ba! Go
    pitòrigari pwi atü, atü na pwâra; na maina wâri wèe pwi neaapiâ kôo. Go tòpòé
    naa *Siona, [gòrojaa kôo, napô pwicîri kôo. É atü târa wâro!] Rà mwa piétò wà
    tèpa âboro na rà cèikî naa gooé.Ésaïe 28.16'
  zpq-NT: 'Na'' Xtiža'' Diosen'' nyojen, žan: Seḻa'' to beṉe'' ciuda Sión na'' zaca''lebde''
    ca to yej da'' zaca'' da'' gwlej beṉe'' cont gaquen yej squin liže''. Na'' note''teze
    ben'' šejnilaže'' ḻe'', gwbatech yetiṉjde'' da'' gwyejnilaže''ne''.'
  por-TFT: 'O que Isaías escreveu nas Escrituras nos mostra que isso é a verdade.
    Ele escreveu que Deus disse: Note bem o seguinte: Estou pondo em Jerusalém [MTY]
    alguém que é como [MET] uma pedra angular muito valiosa [DOU], E quem crer nele
    nunca será desiludido.'
  gwi-NT: Dęhtły'aa Choh zhit jii jyaa nyąą, “Gwintł'oo kii chil'ee gwitee tr'ihih'aa.
    Zion zhit vakat zheh nigwirehee'aa eenjit. Juu Vit'eegwijyąhchy'aa k'injiighit
    nąįį khit goodivee gweheezyaa geenjit.”
  gvn-gvn: '@see-verse:1PE.002.005'
  nhy-NT: 'Por yonik in tiotlajkuilole noijki kijta: Xikitakan, Nej niktlalia itech
    weyikan de Sión se tetl katlej Nej onikpejpenke, katlej okachi kichikajtos notiopan,
    iwan katlej sa tekitl patíoj. Iwan akin tlaneltokas inawak yon tetl mach keman
    mopinatis.'
  asm-FB: কিয়নো ধৰ্মশাস্ত্ৰত এইদৰে লিখা আছে, চোৱা, মই চিয়োনত মনোনীত আৰু বহুমূল্য
    চুকৰ এক প্ৰধান শিল স্থাপন কৰোঁ; যি জনে তেওঁত বিশ্বাস কৰে, তেওঁ কোনোমতে লাজত নপৰিব।
  okv-okv: Eto ke erena amo God ta ke ta Keriso avoeto einge kajari mitia, “Kivujo,
    na atara javotoho siriketo umbuto ‘Zion’ ai ta ikano amita hamo ta nau embomeni
    na hetasora eto embo amuna atara avo ke be aisuja amina mane me kesuja”, ke ainge
    kajari mitia
  mxt-NT: 'Vatyi catyí tucu nuu tutu Nyoo tyehe caa: Nyehe xihna, yuhu nacachi̱ noo
    yuu cha chiñuhú ca ta tyaquɨ xaan ca, ta chaquín yuu cuan nu cuasavahi vehi nya
    Sión. Ta ñu chinó iñi chi ra cha cuví yuu cuan, ma quehen ñu tɨcahan nuu. Tyicuan
    caa catyí Nyoo tuhun ra Cristo nuu tutu ra.'
  tzo-NT: 'Yu''un hech ts''ibabil comel ti sc''op ti Diose: Te ti jteclum Sión, ja''
    ti Jerusalene, te chcac'' ti much''u t''ujbil cu''une, ja'' ti much''u más tsots
    yabtele. Jun no''ox yutsil chquil. Scotol ti much''utic chch''unic ti ja'' chcoltaatic
    yu''une ja'' lec chquil, xchi ti Diose. Ja'' sc''opilal ti Jesucristoe.'
  ind-AGS: Seperti yang dikatakan Kitab Suci, “Lihat! Saya menetapkan di Sion landasan
    utamanya, dipilih secara khusus dan berharga. Siapapun yang percaya pada-Nya tidak
    akan kecewa.”
  omw-omw: 'Kotira mpukuqi Kotiva mwitaama tiro: Taqaate, nte puha kyuqera ntena mwatama
    taura Saioni mwatukya utaqaa rataurave. Mwiaqaa vuntu viro variariva hiama kyauruananrove,
    tura. (Ais 28:16)'
  yrb-yrb: Godinu bukaroma eno wasu, eawe, Nanu kobere muneta gebiro Dawa Yesu, Dawa
    Na mune i su botai tutubu ari Saioni orofaro saneba anama Dawa imufisuna dawa
    maru da ufisu, eno wasu.
  maa-NT: 'K''oa̱á s''ín tíchja̱ Xo̱jo̱n‑la̱ Nainá nga tsò: Chítsejèn‑là, ''a̱n síkíjna
    jngoaà nda̱jo̱ nga''ñó‑la̱ chrja̱ngui̱‑la̱ ni''ya ján na̱xa̱ndá Sión, xi xó ''a̱n
    jaàjiìn‑na, xi ''ñó ndaà kji ko̱ ''ñó tse chjí‑la̱. Jè xi ko̱kjeiín‑la̱ i̱t''aà
    ts''e̱, mìkiì ko̱sobà‑la̱.'
  mcq-mcq: ꞌEnajihunaꞌe Godoni Ira vaji ijaꞌina ꞌwaramana. Heha! Na Muna mamaa mavarasaꞌina
    rira muꞌoi naminuji iji pijaharejo Saiani ranavuta. ꞌEnaꞌomo ea irara Hu nimaa
    nimaa roꞌamajaho hu nihoꞌo patemuhuna ꞌúmana.
  sus-A: عَ سّبّشِ كِتَابُي كُي، «ﭑ بَرَ فّمّ ندٍ سُفَندِ، نَشَن تِدٍ فبٌ. ﭑ عَ دْشْمَ
    سِيٌنِ نّ، عَ قِندِ تُشُي فّمّ نَن نَ. نَشَن لَمَ عَ رَ، نَ كَنيِ مُ يَافِمَ.»
  jpn-1965: なぜなら、聖書にこうあるからです。 「見よ。わたしはシオンに、選ばれた石、 尊い礎石を置く。 彼に信頼する者は、 決して失望させられることがない。」
  fra-SBL: Car cela est contenu dans l'Écriture, « Voici que je pose en Sion une pierre
    angulaire, choisie et précieuse. Celui qui croit en lui ne sera pas déçu. »
  yka-yka: Peggeˈ paˈin kitabin hep, “Niyaˈ tapeneˈku batu mahalgaˈ manamal ginuna
    pamahaget lumaˈ si puweblo Siyonin. Sasuku ngandel si iyehin gaˈi teˈed kaˈiyaˈ-iyaˈan.”
    Batu inin dalilan. Hātinen Isa Almasi.
  mle-mle: 'God diki lapa nyigaam di diki God Jisas Kraisak bwulanaad. Aw aal maaj
    kitawa wana: “Sayan tipaam wun wunadi wiy kwurkituwaad. Wun adi wiy mwiya subw
    yikwanadi viyakita kwatir kwurkituwaad. Aw adi wun wuna tasakwujibira-tuwid. Aw
    adiy miyawa dikik wukijibir tikinadiy duw taakw, dayadiy mawul samab kiyalikiyim
    ni maa.”'
  shp-NTPO: 'Wishá meranra ikai já yoii neskati: “Enra ja *Sión jeman westíora koshi
    makan akai, jara en katota iki, jara kikin kopí iki, jaki koshiabora, paranmeetabo
    ikantima iki”, iki.'
  aom-aom: 'Ëhesi jöho God-are surire jajivoromo uvëꞌeje: Ëhuro gahëjo. God naro munë
    vaꞌëne aho Zion bamajëjo huro munënöꞌe biririꞌe bönu mabëhëro namijego ëhuro javuoho
    bibivoröhego. Ae rahu ë aho mae uehorovëꞌoho bogo javojimo gaꞌaꞌajëjo.'
  geb-geb: Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, “Nde mbarara. Gu mba phenan muuŋgirim,
    ana havhargirga kɨman vhuuŋ guarara, gu ana heav, ana ndi ndarigim, ana khar ki.
    Ana guigira kɨma havharar vhuuŋ ma. Gu ana ndi fagim, ana Saion mbɨkshɨman ki.
    Ana kaŋgiap, ana khothɨgi gumgi, mbe memɨra ndigirga tuktɨgi fhu.”
  bsj-bsj: 'Bifimer tum ki o: “To mi yoti mor ciyona ter lunger ci cokum kange ci
    ciyacike wo ciya kange ceri mani a nuwa kwenduweti”'
  cak-cak: 'Romari'' chupan ruch''abel ri Dios ri tz''iban can, c''o jun tzij ri quire''
    nu''ij: Titz''eta'' na pe''. Yin xtinya'' jun abaj pa tinamit Sion ri xticuses
    richin ruchuk''a'' ruxiquini''l ri jay, y ri abaj re'' can cha''on-vi y can c''o
    rakale''n. Ri xtuya'' ránima riq''uin, man xtiyo''ox ta chi q''uix. Quiri'' nu''ij
    ri tz''iban can.'
  chf-NT: 'Jin uc''a täcä u yäle'' Dios tan u jun cache''da ayan aj Jesús. U yäle''
    ca''da: Iranlaba, acä yaqui untu tuba xic de Ajnoja tuba machcatac tä Sión. Une
    u c''ote t''oc ca'' ump''e ji''tun mäx choj u valor que u yaquinte tuba äc''cac
    de mero u ch''ixma yoc otot. Machca u tz''omben uneba mach uxin tä quisnäjan.
    Ca'' jini u yäle'' Dios.'
  tlf-tlf: Kale God imi suuk kon tem uyo bomi sang uyo kam age-nala e, “Nimi weng
    uyo tele tinangkulin. Niyo tinum maak ulaa duli no Jerusalam kutam kal mitam nalami
    unang tinum imi king kelan-tema kale, beyo atin tambaliim felepmu nimi ogok afalik
    keman-tema kalaa age-nilita, ulaa dusi kale, niyo beyo win tambal uyo kobelan-temi
    kale, nimi unang tinum iyo king bemi diim kal titil uyo kugaman-temip kale, beyo
    am dol titil tebesu ulutap kale, unang tinum igil utamipta e, fen God yagal daala
    ti-se kalaa age-nilipta, imi aget tem uyo mafaganebelan-temaalu kale, bomta atin
    deng kup tebeman-temip o,” age-se ko.
  piu-2006: Yiitjunya nganampa maṯupurra nyinanyi watiya waṯawara yiipiwana nguwanpa.
    Yalatji Katutjaku wangka irriṯi tjunutja ngarrinyi, “Wati tjuṯangkuya puri palyalkitjangku
    watiya kutjarra puukutjarra tjawara ngaratjunku. Watiya waṯawaraya yiipiwana mantjira
    ngarritjunku katuwana puukutjarra kutjarrangka. Piyukuya nyakula watiya palunya
    yiipiwana mantjira waṉiku, kuyakuya kulira. Watiya yiipiwana palunya Katutjalu
    mantjira ngarritjunkula puri palyalku. Watiya palunya yiipiwana nguwanpa Yiitjunya
    nyinanyi. Yaṉangungku palumpa wangka kulira walytjarringkula yilta yunypalpi nyinaku.
    Nyurrangarri yilta Yiitjuku walytja tjuṯa nyinarra yunyparringanyi palumpa watiya
    yiipiwana nguwanpaku. Yaṉangu kutjupa tjuṯa, palumpa wangka kulira wantipayi tjuṯaya
    wiya Yiitjuku yunyparringanyi. Puri palyalpayi tjuṯa nguwanpa tjana watiya yiipiwana
    nguwanpaku Yiitjuku yunytjuwiya nyinanyi. Yiitju paluru maṯupurra nganampa nyinanyi.”
    Yuwa, paluru tjana Yiitjuku wangka kulira wantinytjala Katutjalu tjananya ngula
    kuutawutjungka payira wantirriyalku. Piitalu tjananya yara palunya watjaṉu, tjana
    kulintjaku yalatji, “Yiitjunya nyinanyi paawu puntu watiya yiipi palunya nguwanpa.
    Tjuwu tjuṯangku Yiitjunya witira katirra iluntanu, kuyakuya kulira, watiya yiipiwana
    palunya kuyakuya kulira waṉingutja nguwanpa.”
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj reꞌreꞌ kꞌe̱ꞌ lo̱kꞌ riwaꞌric jeꞌ ricab rikꞌor chipam
    i Lokꞌ laj Hu̱j reꞌ tzꞌihmbimaj wi̱ꞌ i riCꞌuhbal i Dios. Ar jeꞌ wili rikꞌor: “Chacoj
    tak rehtal i wili: Jeꞌ ricab nok reꞌ caj tzꞌuꞌc laj maꞌ laj abaj ncamanic chi
    chꞌiquinbal cho reh pa̱t, reꞌ hin nanibanam chi ar china̱ i yu̱kꞌ “Siyon” ribihnal
    nanicojom i jenaj reꞌ naribanic chi reꞌ take cꞌacharel naquichꞌica̱b quicꞌux chiwi̱j.
    Reꞌ nanicojom reꞌreꞌ, nichiho̱j eh til kꞌe̱ꞌ lo̱kꞌ riwaꞌric chi niwach, nqui rikꞌor.
    Ruꞌum aj woꞌ reꞌ, jeꞌ woꞌ wili tzꞌihmbimaj cho pan Lokꞌ laj Hu̱j reꞌreꞌ: “Xa hab
    wach narichꞌica̱b ricꞌux chiri̱j, maꞌ jaruj ta narojic chi kꞌe̱b i riniminic,
    nqui tzꞌihmbimaj cho.'
  tue-tue: 'Cõãmacʉ̃ tee maquẽ wedeserere jóanoã cʉ̃ʉ̃ye queti jóaripũpʉ: Tʉoyá: Jerusalénpʉre
    sicaqui ʉ̃tãqui cṹũã. Tiiquire besewʉ. Wii weenʉcãriqui, wapapacáriqui niiã.
    Tiiqui “basocáre netõnégʉ̃dʉ” jĩĩdʉgaro tiia. Cʉ̃ʉ̃rẽ padeogʉ́no “bʉ́ri peti padeotʉ́”
    jĩĩriqui, jĩĩ jóanoã.'
  bjp-bjp: Wara le ri siit ta u na Buk na Gogoh aragii, “Par u, ia luun ta nenge fat
    na Saion. Fat ae ia tim pes ta u una tuh na fel i rokap kanaka, ma se i unune
    lo, biil in to matlawen.”
  xon-xon: Uwumbɔr Aagbaŋ len ke, “Lik, m lee litakpal li ŋan na ki di bil Sionn aatiŋ
    ni. M di litakpal ngbaan ki di siin kaalɔlɔŋ ni, le unii umɔk gaa u ki kii na
    aan ji inimɔɔn.”
  tzo-ZNT: 'Li scꞌop Rioxe jaꞌ yech chal chac liꞌi: Li muchꞌu jtꞌujoje liꞌ chul ta
    Jerusalene. Más tsots yabtel cacꞌojbe. Ti muchꞌutic chichꞌic ta mucꞌ li muchꞌu
    jtꞌujoje mu xꞌaqꞌueic ta qꞌuexlal yuꞌun mu loꞌloeluc xchꞌunojic, xi ti Rioxe,
    xi tsꞌibabil.'
  mpm-NT: 'Ti tutu ii Yandios kaꞌan ja Jesús kuu nanu ɨɨn yuu kaꞌnu, ti kanuu ga yuu
    un chi ndiso veꞌe un. Ti kaꞌan ja saꞌa Yandios ɨɨn jniñu ñaꞌnu ga nuu kaꞌan: Ndeꞌe
    naa ra. Na kani ri ɨɨn yuu kanuu ga ja kuu Jerusalén. Ni nakaji ri yuu un nanu
    nakaji yo yuu naꞌnu ja kundiso jaꞌa veꞌe. Chi taka yɨvɨ ka kandixia i maa ya,
    ti na kuaꞌa Yandios ja yɨñuꞌun nuu i. Ni kachi tutu ii Yandios.'
  ots-NT: 'Por rá ngue cam Tzi Jmu̱jʉ Jesucristo, i wej yʉ cja̱hni yʉ i e̱me̱, co
    ni yʉ jin gui ne da hñe̱me̱. Ya xí nzʉh ca hnar palabra ca i ju̱x pʉ jar Escritura.
    I ma̱ ncjahua car palabra‑ca̱: Nugö, dú Ocja̱‑gö, gu cöxcö ca hnar me̱do rá nojo
    pʉ jár de̱ car templo ca rá bbʉh pʉ Sión. Gu cöx pʉ jabʉ da fa̱di, i ndo sirve.
    Cʉ cja̱hni cʉ da hñe̱me̱jʉ ca hnaa ca xtú i̱tzi, jin da bbɛdijʉ. Da ndo mpöh‑cʉ.
    Ncjapʉ ga ma̱m pʉ jar Escritura.'
  hoy-hoy: 'ईद कारण पवित्रशास्त्र दा भी लिख्सकु आद: “ना ऊंद किमती कल्ल निवळुस्कु यारी
    ना सिय्योन इन क्वाना अन्द कल्ल माळकु ईटेतीन: अदिक जो यावारा आऊन मा विश्वास माळ्यान,
    आव यातोदारा रीति देल निराश आगतीदील.”'
  amo-amo: Uliru ntuce nworo nenge, “lanzang nna nonko nsihiyona litala liguda kutyi,
    lin cizunu, licine a licaut. Ulenge na a yinna ninghe na aina ti ncing ba”.
  pjt-pjt: Panya nyiringka iriti walkatjunkunytja ngaṟanyi Godalu wangkanytja nyanga
    alatji, “Ngayulu puḻi tjiwa wiṟu mulapa ngurkantaṟa tjunanyi kuunangka waḻi panya
    Tjayannga kuṉpu mulapa palyantjikitjangku. Ka aṉangu kutjupa palumpa mulamularingkulampa
    Godala miṟangka kuṉṯaringkuwiya rapa alatjiṯu ngaṟaku.”
  cwe-cwe: Kwaviya Maandiko Yelile yolonga, “Nokwika dibwe uko Sayuni, dibwe da chandusilo
    da kuna ichingolobweda, niye nidisagula dimbwe dofaya ng'hani. Munhu yomuhuwila
    hezakuwa na chinyala.”
  daa-NT: 'Asaan Buŋ kaaw ɗo Kitamner aman : « Taloŋ, aŋ ko dambi kaak nu doɓtu. Nu
    diyaag ɗo geeger ka Siyon. Ɗo dambi-aŋ ko, dambay ku pey yaa oske kuwa. Waan kaak
    aamin loci, sokan̰ diyaagɗo tak-tak. »'
  mlp-mlp: Na ezaqgo daq na agamukan God ago marib kazaq usaqta. Ahol waqiy ham. Ya
    uliq Sayon-ib tituq araq tileyan turaq ham. Tituq na ya ahol waqan in bit anon
    bunmo sordaqta iyan ya inadib in dimun diq iysa ya iholyon wayta ham. An on mataw
    tituq na anan helmo haqayta na bunmo in ya imeb turad gimebay a hi woqdaq ham.
  ape-C: Seiwok Iruhin nakriyen aria henyem nyetem ananik Buk iri baraen nyakri namudok,
    “Ipak mnek, eik yagraeh anam yopumi abom utomshatorum debeibori utabor iri. Aria
    douk yamubuk makus abrudok wabur Saion aria matogur sagomim dodogowimi utom um
    mosah wobrat um urupat tatao dodog. Aria eshudok arpesh douk shasuhw ananin baraen
    shagipeshen iri esheshiruh aparuh ta mare yoweruh, uwok.”
  bgs-bgs: Mà katô kagi ka Manama na igsulat sayyan, “Paminág kó kanak. Duwán sánnarán
    ku tun ta lunsud na ágngadanan Sion. Iring sikandin na batu na imun pónsadanan,
    su igsalin ku asta dakál é lagà. Asta tô mamaké kandin dì gó kayyaan.”
  faa-faa: Arirakano Kotimo sawia popasane oyapo. “Ūri Saeonea ira warupi Kotimo
    maporakanapo. Ira warupi murikimaka irane kotesapo. Ira warupi kotesaki himu hakásaraka
    hemakapura aporo hinamoane kaiyahokosafapo.” Aíyaka Aesayamo popahoareapo. Ira
    warupiane takumeaka popasane Yasu ipipo.
  kik-kik: 'Nĩgũkorwo Maandĩko moigĩte atĩrĩ: “Nĩnjigĩte ihiga Zayuni, ihiga ithuure
    rĩa koine na rĩa goro, na mũndũ ũrĩa ũmwĩhokete ndagaaconorithio.”'
  cap-NT: 'Jesucristuc̈ha maz cjitaqui. Jalla nii puntuquiztan cjijrta Yooz takuqui
    tuz̈ cjic̈ha: “Wejrqui tsjii simint maz tjulznuc̈ha Sión cjita arajpach wajtquin.
    Jalla nii mazqui juc''ant chekanc̈ha tjapa parti maznacquiztan. Nii mazqui Yooziz̈
    illz̈tac̈ha, niz̈aza Yooztajapa wali walurchizza. Jequit nii walurchiz maz cjita
    Jesucristuz̈quin kuz tjaac̈haja, jalla ninacaqui anapanz̈ amulasaquic̈ha. Anapanz̈
    inapankaz cjesac̈ha”.'
  ksr-ksr: 'Buŋa Terenoŋ qaa moŋ ii kokaeŋ eja: “Iibu, Anutu niinoŋ kowonjiŋ tando
    moŋ meweeŋgoŋ Zaion baaŋanoŋ Israel tuuŋ somata uugianoŋ komowe ii jiŋgbiliŋ tando
    kombombaŋa maa suaŋ damandaŋawo (milyon Kina kaaŋa) koloowaa. Daeŋ yoŋonoŋ tando
    powowoŋ kotakota ii moma laariŋ muŋkebuti, iyoŋonoŋ iwaajoŋ ama gamu mende moma
    laligowuya.”'
  eng-TNT: 'Wherfore it is contayned in the scripture: beholde I put in Sion an heed
    corner stone electe and precious: and he that beleveth on him shall not be ashamed.'
  sbs-sbs: 'Iñolo lina ichi: “Vone, ni tuula mwa Siyone ivwe lya mwi nkona, liketetwe
    mi lyavutokwa. Yense yo zumina kwali kete na swave.”'
  sue-sue: Ago tona, nera kota, ge ego gayai itia awa, Ego giu! Na omata ewanana zo
    sianiro urura zasiwi omata waise Zion ena potitinona. Ema zo meni nu tuma diamunoya
    ami oko me naire duba naire wamunoya.
  fra-NCL: 'Car il est dit dans l’Ecriture : « Voici que je pose en Sion une pierre
    angulaire, choisie, précieuse, et celui qui met en elle sa confiance ne sera pas
    confondu. »'
  bhg-bhg: Awatedo God da Ove Gaiari doda ainda tari daedo isira, “Giwo, nane tutuvida
    ganuma davebé dave awa Zion nasida pipitena. Awawa nato gerari edo deposibé. Edo
    embo ainmi ainda gebé ari ainda yai piedo eira awa mana mengaina.”
  snn-NT: 'Baguë cocare ja''nca cani jo''case''e ba''iji: Yureca yë''ë bain judío
    jubë ba''icuare mame re''huani baza caji. Yë''ë ta''yejeiyereba ba''iguëte, yë''ë
