  san-TIB: ཡཏཿ ཤཱསྟྲེ ལིཁིཏམཱསྟེ, ཡཐཱ, པཤྱ པཱཥཱཎ ཨེཀོ ྅སྟི སཱིཡོནི སྠཱཔིཏོ མཡཱ། མུཁྱཀོཎསྱ
