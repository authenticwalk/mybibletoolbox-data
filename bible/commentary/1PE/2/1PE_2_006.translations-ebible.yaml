    dungoro
  tha-KJV: เพราะมีคำเขียนไว้ในพระคัมภีร์​ด้วยว่า ‘​ดู​เถิด เราวางศิ​ลาก​้อนหนึ่งลงในศิ​โยน
    เป็นศิ​ลาม​ุมเอกที่ทรงเลือกแล้ว และเป็นศิลาที่​มี​ค่าอันประเสริฐ และผู้ใดที่เชื่อในพระองค์นั้​นก​็จะไม่​ได้​รับความอับอาย’
  por-BR-2018: 'Por isso também está contido na Escritura: Eis que eu ponho em Sião
    uma pedra principal de esquina, escolhida e preciosa. Quem nela crer de maneira
