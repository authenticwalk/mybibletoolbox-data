  urd-GVH: ग़ैरईमानदारों के दरमियान रहते हुए इतनी अच्छी ज़िंदगी गुज़ारें कि गो वह
    आप पर ग़लत काम करने की तोहमत भी लगाएँ तो भी उन्हें आपके नेक काम नज़र आएँ और उन्हें
