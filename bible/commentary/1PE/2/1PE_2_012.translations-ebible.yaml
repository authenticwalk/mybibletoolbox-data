    aretak cäpe ri Are', cuc'ut c'u ri nimalaj u chuk'ab pa qui wi' ri winak.
  tfr-NTPO: Pjãy jëk l̈öng pjl̈o bek nopga Sbö miydë l̇l̇ëm wl̈eniyo bokso. Eni ga
