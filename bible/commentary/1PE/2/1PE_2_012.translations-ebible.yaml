verse: 1PE.002.012
translations:
  kpx-kpx: Mulimulie ata kebia nimo vaveve dua unaha vageve. Ige mesoho keau laemo
    hotoe toela louge la vaveve dua vamale kemo hotoeabe keu bae laemo ihualivebene.
    Iliege Dilavau lohoveve vani kemo abuna la vaveve dua kemo Dilava hoesehavoi.
  okv-H: Eto God kiae embomeni ga miheva avoeto vasiri javotoho pere ue irivujo eto
    embomeni amina ungo ari sasapura embomeni ke eagora avo ungota ari javotoho amina
    haekevujo. Eto ungota ari jajavotoho avo enana na kogue mihiroro iji kombu ta
    puvurou God jakeka aisora.
  tbo-tbo: Ma omi mae ona woimahi tu meuputa u matahi, ma inapa hina iapapoenimi naka
    ega genona babana Yaubada a houga gunawilana uyahina omi bagibagi dewadewahi hina
    wogeletemi po tu meuputa lawahi Yaubada hina huneya.
  mal-C: യെഹൂദേതരരുടെ ഇടയിൽ നിങ്ങളുടെ പെരുമാറ്റം മാന്യമായിരിക്കണം, നിങ്ങൾ ദുർവൃത്തരെന്ന്
    അവർ വ്യാജപ്രചാരണം നടത്തിയാലും നിങ്ങളുടെ സൽപ്രവൃത്തികൾ വീക്ഷിച്ച് കർത്താവിന്റെ
    സന്ദർശനദിവസത്തിൽ അവർ ദൈവത്തെ മഹത്ത്വപ്പെടുത്തും.
  grc-SR: τὴν ἀναστροφὴν ὑμῶν ⸉ἔχοντες καλὴν ἐν τοῖς ἔθνεσιν,⸊ ἵνα, ἐν ᾧ καταλαλοῦσιν
    ὑμῶν ὡς κακοποιῶν, ἐκ τῶν καλῶν ἔργων, ⸂ἐποπτεύσαντες,⸃ δοξάσωσιν τὸν θεὸν ἐν
    ἡμέρᾳ ἐπισκοπῆς.
  bgc-bgc: वे लोग जो परमेसवर पै बिश्वास न्ही करदे, वे भी थारे आस्सै-पास्सै ए रहवै
    सै, अर वे भी कह सकै सै, के थम बुरा काम करण लागरे हो। थमनै इसी आच्छी जिन्दगी जीणी
    चाहिए, ताके वो थारे भले काम्मां नै देखकै परमेसवर की महिमा उस दिन कर सकै जिब मसीह
    बोहड़ के आवैगा।
  khz-khz: Na Palagu ati ripara talimara wailarai gemi kala pia nanama. Nege roli-opakaumina,
    kala rakava talimami ai nege kilagimina, na gemi kala namara pia gitara genai,
    ira na Palagu pia vega-ragea, ia na taunilimalima pene agirorira tomanai.
  deu-TKW: euren Wandel unter den Heiden löblich führend, damit sie, wo sie euch als
    Uebelthäter verleumden, ihn an den guten Werken wahrnehmend Gott preisen am Tage
    der Prüfung.
  zsr-NT: Gul‑gún le nac dxiꞌa laugac bunách cunúnbëꞌgac Dios. Cni gac, chquiꞌ luquí
    lbiꞌiliꞌ, laꞌná nacliꞌ gdödi bunách, gac laꞌleꞌi bunách yuguꞌ le dxiꞌa runliꞌ,
    atiꞌ dza huödëꞌ Xanruꞌ laꞌguꞌë Dios yöl‑laꞌ ba niꞌa qui le nacczliꞌ.
  lin-lin: Bozalaka na bizaleli ya malamu kati na Bapagano mpo ete, ata soki bazali
    kotonga bino ete bozali kosala mabe, bandima ata misala malamu na bino mpe bapesa
    Nzambe nkembo na mokolo oyo akomimonisa.
  hns-NT: Toelogke tjaahie be-bieswaasie logan ke bietj me ek safa djiewan bietaawe
    ke. Aur tjaahe oesabhan ab toelogke kharaab manai bolaawe hai, tabbo djab oesab
    dekhiega kie toelog kaisan safa djiewan bietaawe hai, tab faisala ke dien par
    oesabke Parmeswar ke aage bole ke parie kie toelog bhala kaam karle rahiele. Tab
    oesabke okar aadar kare ke parie.
  noa-E: Ẽwandam iek ʉ̈khabam khʉʉn daarjã nem ajaphata waaujeet. Maagwai amau pãar
    ëugar õor khaigbam khʉʉn ëugarmjö iekhawiajã, Ẽwandam bëem edjã chadcha pãrau
    nem ajapha waaujerr khĩirjunaa jũrr amau, “Jãgan chadcha amau nem ajaphata waaujeejiebma”
    aju.
  eng-EMTV: having your manner of life noble among the Gentiles, so that, whenever
    they speak against you as evildoers, when they observe the good works, they may
    glorify God in the day of visitation.
  mib-NT: Te ndaā na cáca ró méhñu ñáyuu tu jíní jnūhun Yaā Dios. Chi vēsú cácahān
    i sɨquɨ̄ rō, nájnūhun cácahān i sɨquɨ̄ ñáyuu casáha jniñu néé, te núu na cóto
    i jniñu váha cásáha ró, te quɨvɨ̄ sándaā Yaā Dios jniñu te cahān i jeē yóhyo cújéhnu
    ya.
  lif-NT2: खिनिॽग ख्रिस्‍ते़न्‌नसाःन् मे़न्‍जोःक्‍मनाबाहाॽनु नुःरिक्‍काङ् नुःबा हिङ्‌मन्‍नो
    वये़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ खिनिॽ फे़न् पाःन्‍हाॽ के़जोगुम् लॽरिक्
    पाःन् के़म्‍धिक्‍तिसाङ् खिनिॽ के़जोगुम्‍बा नुःबा याःम्‍बक्‍हाॽ मे़निःसुर, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् मे़जोगुॽआङ् खासे़न् चोःक्‍से़ युःबा ये़न्‍नो कुनारा
    मे़भोःसुॽरो॥
  xnj-xnj: Mutama bwina pagati ya vandu vangammanya Chapanga, hati ngati vakuvakupakisa
    mukiti uhakau, pevakugawona matendu ginu, na Chapanga peibwelayi yati vakumulumba
    ligono peibwela kuvahamula vandu.
  mmx-mmx: La minap tuvuk avukat at lemeren nedi lavamolon. Mo do dina sok taba parang
    nemi mi toloklok kakapmek, nedi dinaba ven kibis ba leveloklok nunuan atnemi la
    dinaba emi asu mi ne Moroa at laaleng potpot teren.
  cbr-NT: An Nucën Papa Diosan bana 'unáncëma unicaman isnun camina mitsux upitax
    bucuti 'ain. Usaími 'ia isi ca atux an ñu 'atima 'acë uni 'acësa oquin mitsu ñui
    'atimati banacë 'aíshbi mitsúnmi upí oquin ñu 'aia isá 'ixun anúan an camabi unin
    ñu 'acë isti nëtën Nucën Papa Dios rabiti 'icën.
  tee-NT: Va tachi k'ox ats'uc'ut'it la'ix'ucxlacapu'an ju jantuca' talhilaca'anta
    ju Cristo. Ju chunch mas catalacnonach ju chavai ni va alactu'unin unt'at'it para
    astanch catalak'ayayach ju Dios ni catalakts'inach ju k'ox mi'atsucunti'an. Chai
    vachu' catalak'ayayach ju Dios acsni ca'alacxtakniya' ju k'ox ixtac'atsan'an ju
    Dios chai catalhilaca'anach ju Cristo.
  eng-LSV: having your behavior right among the nations, so that whenever they speak
    against you as evildoers, seeing [your] good works, they may glorify God in [the]
    day of inspection.
  cak-NT: Romari' can tic'uaj jun c'aslen utz chiquiwech ri winak ri man quieta'n
    ta rech ri Dios. Reje' yequimolola-pe tzij chiwij, chi rix man utz ta ri ic'aslen,
    pero roma can niquitzu-wi chi can utz-wi ri ic'aslen, can xtiquiya' ruk'ij ri
    Dios cuando xtapon ri k'ij chi raja' xtu'on juzgar.
  pah-NT: Peko katu ti g̃apyteri pe – kiroki g̃a ndojikogi Cristo'ga rehe. Amoamome
    g̃a pe mbotegwetei po oko te'varuhu g̃a javo tehe pe me. Emo pendekokatua repiagame
    po ti g̃a nhimombaragwahavi hehe nehẽ. A'ea rehe po ti g̃a Tupana'ga mbohetei
    a'ero ga rurame mbapava koty nehẽ. “Ndepyry hete nde g̃a mongokatuavo,” e po ti
    g̃a nehẽ.
  sja-NT: Ma k'ãyaara ãchi t'ãide k'ĩra jĩp'a p'anadaipia bɨ. Mãgá p'anaruta pɨrã,
    ãchia “k'achia beerãda” aruta pɨjida parã ãpɨte, unudait'ee parãpa ne-inaa pia
    oo p'anɨ mãik'aapa Tachi Ak'õre cheru ewate jaradait'ee iruata parãmaa mãga oopiji.
  xed-xed: Ɗina ka kuni nzaku mataba gwal kul snaŋtá Lazglafta. Ŋa nzakwani dər má
    ta vaza rutsak həŋ ta kaghuni, ŋa nghay taŋ ta ŋərma slna ya ta magə kuni, ŋa
    zləzlvay taŋ ta Lazglafta baɗu dzaʼa sagha tsi da guyaku nda həŋ.
  mks-NT: Mé ndó ndúu ndó tañu ña̱yivi ñuyíví, na̱ co̱ xíca íchi̱ cuéntá Ndióxi̱.
    Xíní ñúhú caja va̱ha ndó já ná cuni na̱ ja̱n ndá quia̱hva cája ndó. Va̱tí viti
    cáha̱n núu na sa̱ha̱ ndo̱ ta cáchí na̱ ña̱ cúú ndó na̱ quini joo tá ná cuni na
    ña̱ va̱ha cája ndó já quéa̱ caja cáhnu na Ndióxi̱ tá ná xi̱nu̱ qui̱vi̱ caja vií
    mé á sa̱ha̱ tócó ndihi ña̱yivi.
  gfk-S: Ma i tutuno be ira tabuna nurnur di la tungtung mu be mu gil ira sana tintalen.
    Iesene i tahut be mu na gil ira bilai na tintalen nalamin ta di waing di nage
    nes ira numu bilai na tintalen ma di nage pirlet God tano nuno bung na hinanawat.
  bmu-bmu: Uruŋini qahö meleŋgeri, yeŋgö sutŋine ahakmemeŋini ölöpŋanök aka memba
    malme. Tosatŋan iŋini bölöŋi meme ambazip ewö keunöŋ jim bölim eŋgimakzei, yeŋön
    ahakmemeŋini ölöpŋi eka könaŋamŋini törörök möt asarigetka mötmötŋinan uteköma.
    Mötmötŋinan uteköiga nanŋini siŋgisöndokŋini aka möt sohosohoŋini ek kutuba uruŋini
    meleŋda Kraist asuhumawaŋgö nalöŋe eŋgöra aka Anutu möpöseim waŋgime.
  dgz-dgz: Ap menan e God tandayasine nagire nimakamup waniene yambuni wanien koerage
    da tat dia enu yawai wapi, guegue ega kakaewa taiana yao anupi gapan mu den God
    yao anuin. Amba Iesu sia tauepi wamewa mu oya oyae den God yaua ao warain.
  eng-GNV: And haue your conuersation honest among the Gentiles, that they which speake
    euill of you as of euill doers, may by your good woorkes which they shall see,
    glorifie God in the day of visitation.
  zaa-NT: Lihue' cuidado tì'iỹa inne le nna tì'iỹa guni le lani ca enne' qui' le.
    Guni le nu ná tse' lani cą, porqui'ni màsqui'ba rulaba latsi' quį mal qui' le
    nna rinne cą contra le nna, pero canchu chi íl·lani Cristua nna làniana exa latsi'
    quį qui'ni beni le nu rú'u latsi' Tata Dios nna hué' cą ne gracia por lebi'į.
  eng-WEBSTER: 'Having your manner of life honest among the Gentiles: that, whereas
    they speak against you as evil-doers, they may by your good works, which they
    shall behold, glorify God in the day of visitation.'
  guh-guh: 'Dioso apo peyapëtaevi petuatuajëa itsa pajinavanapame, xaniavaetsia patsitajinavanapaename.
    Aeconoxae pacabaracuaicuaijai ata bepibisiacuene paneexanaevi papecataexae, itsiata
    itsamatacabijavabelia itsa najamatabënapitsiana pexaniacuene paneexanaejava, bajarapamonae
    ata Dioso jumecovënëtsiana. Nexata bajarapamonae jumaitsi tsane Diosojavabelia:
    “Diosomë, bitso ayaijamatabëcuenenëmë,” jai tsane. Bajarapacuenia jumaitsi tsane
    itsa copiapatsiana pamatacabi Dioso naneconitsiaexanaejitsia daxita pamonae Dioso
    apo pejumecovënëtsivi.'
  bon-bon: Mine miiji iyeta padare cabu epu cängena lenajame teeme gome lui cina Acejiyame
    umle cäco gemi, egä teepi liba apu jaangemuge egä, “Teeme mule mara gyene peei
    name pi conocono,” pui biname cina mime miiji taatu waweneca pa jääpänepesi. Teepi
    piba Acejiyame ne cire yaawepyeräjepesi teeme acnenuta bimu cabu.
  nhw-BL: Ximomocuitlahuica miyac para annejnemise xitlahuac ininhuaya catli amo quineltocaj
    Toteco. Masque ama anmechtlaijilhuíaj huan quiijtohuaj amo ancuajcualme, pero
    teipa quiitase nochi catli cuali anquichijtinemij huan quineltocase Toteco. Quej
    nopa inijuanti nojquiya quihueyichihuase Toteco ipan nopa tonal quema yaya hualas
    para tetlajtolsencahuas.
  swh-ONEN: Kuweni na mwenendo mzuri mbele ya watu wasiomjua Mungu, ili kama wanawasingizia
    kuwa watenda mabaya, wayaone matendo yenu mema nao wamtukuze Mungu siku atakapokuja
    kwetu.
  wbi-wbi: Muvisaghe na maghendele amanono pakate pa vapanji, kuuti, navevikuvadesela
    kuuti muvomba inyivi, pano vikughagha amaghendele ghinu amanono vamughiniaghe
    uNguluve ikighono kino ilikwisa kuhigha avanhu vooni.
  bba-bba: I de i n dɑɑ ɡeɑ mɔ̀ be bɑ ǹ nɑɑnɛ doken wuswɑɑɔ. Nɡe mɛyɑ bɑɑ bɑ̀ n bɛɛ
    dɑɑ kɔ̃sɑ mɑni bɑ koo bɛɛn sɔm ɡeenu wɑ kpɑ bu Gusunɔ siɑrɑ sɑnɑm mɛ u koo bu
    siri.
  eng-KJVCPB: 'having your conversation honest among the Gentiles: that, whereas they
    speak against you as evildoers, they may by your good works, which they shall
    behold, glorify God in the day of visitation.'
  kgk-NT: Nhandejáry reroviaha e'ỹ va'e pa'ũ-my peime-ma. Ha'e kwéry onhe'ẽ vai vai
    para'e pende-rehe. Upe jave jepe tapeiko porã meme katu. Upéixa ramo pende-rehe
    ha-py pende rexaha kwéry omomba'egwasu va'erã Nhandejáry-pe upe ou jevyha áry-py.
  waj-waj: Ngia hama ausa hanigieeraiya tasipama safuuma varida mmoori yoketaivaa
    iikiatee. Fai ngia itaikiai iya kua pinaa vooyauvai ngiiiki kuminayaa yapaaree
    kiaa kiada teekiai vaa ngia yoketaa mmoori ari vookaraivaa iikiaivaa taaravai.
    Fai yapooma Yisuu Kirisiiva kava tiinara suaivaki mmoori yoketaivaa ngia iikiaani
    taivaara iya Anutuuqaara kua yoketaivaa kiateeraivaara iya tasipama safuuma varida
    mmoori yoketaivaa iikiatee.
  cpy-cpy: Okaate pantayiteri, kameetha inimoyiteeri atziri-paeni. Aamaashityaa tzimatsi
    kijimawae-witzimiri nimaeka, roo kanteencha aririka iñaaneero pantaneero kameethari,
    ari ikenkishiryaa-neeyaa, ipinkathata-neeri Tajorentsi aririka raminakoe-teeri
    maawoeni rantayitakiri.
  mpx-mpx: Wami pagan ni sapu bolo nige Yehoba hi aabulilek-an gamwaliyaa, inoke bwagana
    nihi baaba kaiwemiu tage komiu nak ana toawaginol, wami ginol waiwaisana nihi
    kite yaka Yehoba nihi tobalan wana lan nem elana.
  wbp-wbp: Walya nyampurla, yapa nyurrurla kankulu nyina Kirijini-wangu-paturlajinta,
    manu kalu-nyarra nyanyi. Marda kajikalu wangkami warntarla nganta kankulu nyina.
    Ngulaju ngula-juku. Ngarili jungarni-jiki nyinaya! Ngaka kapulurla Kirijini-wangu-patu
    karrimi kamparru Kaatukuju kaji-jana yapa jintawarlayi miimii-nyanyi ngurrju-japa
    maju-japa. Kapulu pina-manngu-nyanyi ngurrju kujalpankulu-jana yapaku nyinaja.
    Kujarlanya kapulurla pulka-pinyi Kaatukuju.
  luo-luo: Daguru e ngima maber e kind jopiny makia Nyasaye mondo kata ka gihangonu
    ni un joketho to gine mana timbeu mabeyo mi gimi Nyasaye duongʼ chiengʼ ma obiro
    ngʼadoe bura.
  nhe-NT: Ximomocuitlahuica miyac para innejnemise xitlahuac ininhuaya tlen ax quineltocaj
    Toteco. Yonque ama inmechtlaijilhuíaj huan quiijtohuaj ax incuajcualme, pero teipa
    quiitase nochi tlen cuali inquichijtinemij huan quineltocase Toteco. Queja nopa
    yajuanti nojquiya quihueyichihuase Toteco ipan nopa tonal quema yajaya hualas
    para tetlajtolsencahuas.
  aii-aii: ܚܹܝܡܘܼܢ ܚܲܝܹ̈ܐ ܫܲܦܝܼܪܹ̈ܐ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ، ܗܵܕܵܐ ܕܐܘܼܦ ܐܸܢ ܗܲܡܙܸܡܝܼ ܕܲܠܩܘܼܒ݂ܠܵܘܟ݂ܘܿܢ
    ܐܲܝܟ݂ ܕܝܼܬܘܿܢ ܐܢܵܫܹ̈ܐ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܵܬܹ̈‌ܐ، ܒܸܬ ܚܵܙܝܼ ܦܘܼܠܚܵܢܵܘ̈ܟ݂ܘܿܢ ܛܵܒܹ̈ܐ
    ܘܫܲܒܚܝܼ ܠܐܲܠܵܗܵܐ ܒܝܵܘܡܵܐ ܕܣܲܚܒܲܪܬܵ‌ܐ.
  esk-NT: Nalaunŋaruakun iñuuniaġitchi akunġatni ukpiqsriñġitchuat. Iḷaatni uqamaqłuutigigumisi
    pigiitchuakun savaktiġuġniḷusri, qiñiġumagaich nakuuruat savaasi aasriiñ kamaksruġlugu
    Agaayyun uvlumi ilaan tikiumakpatigut.
  msb-msb: Kinahanglan maayo gayod an paggawi niyo sa mata san mga dili nagatuod kay
    kun pakarauton kamo, makikilala lugod ninda an maayo niyo na gawi, kaya pagaumawon
    ninda an Dios sa adlaw san pag-abot niya.
  cpa-NT: Jmáh¹lah hi² dsio¹ ŋi³niang³ jniang³ ja³ta¹ni¹ dsa² tsa¹hé² jǿg³ quiah¹²
    Diú¹³. Jøng² ha¹chi² lǿa¹² ju³ná³ ca¹cuúh¹ dsa² héi² jniang³ dsag³. Tiog¹³ báh³
    jái¹ dsa² héi² hi² ma²ŋi²niang³ jniang³ hi² dsio¹. Jøng² mi¹juanh¹² dsa² héi²
    Diú¹³ na³ma²tǿ² jmai³ ja³mi¹rø¹² Diú¹³ jǿg³.
  dso-dso: ତମର୍‌ ନଅରେ ରଇବା ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନ୍‌ ଦେକ୍‌ବା ଇସାବେ ତମର୍‌ ଚଲାଚଲ୍‌ତି
    ନିକ ରଇବାର୍‌ଆଚେ । ସେନ୍ତାରି ରଇଲେ ସେମନ୍‌ ତମର୍‌ ବିରୁଦେ ନିନ୍ଦା କାତା କଇଲେ ମିସା, ତମେ
    କରିରଇବା ନିକ କାମ୍‌ ଦେକିକରି ପର୍‌ମେସର୍‌ ବାଉଡିଆଇବା ଦିନେ ତାକେ ଡାକ୍‌ପୁଟା କର୍‌ବାଇ ।
  meu-meu: A bese idau-idau taudia vairadiai emui kara bae ḡoeva; bena, ena be bae
    habadelaimui, kara dika taumui bae gwauraimui, to emui kara namo do bae ita dainai
    idia ese Dirava bae imodaia, iena vadivadi dinana ai.
  yva-NT: Wana no vatano wantatukambe Amisye aije awa yasyin. Onawamo wo wasaura tantunawi
    ware weapamo vatano wakakainoanive. Weti syare wapa ana wadaveye ngko tenambe
    indamu arono vatane wato wo raen, wea indati wo Amisye ararimbe arono Apa masyoto
