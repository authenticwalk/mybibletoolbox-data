    fila fali mai husi lalehan, jentiu sira nee sei hahii adora Maromak.
  ron-BTF: Având comportarea voastră bună printre neamuri, pentru ca în ceea ce vorbesc
    de rău împotriva voastră ca de niște făcători de rele, prin faptele voastre bune
    pe care le vor vedea să glorifice pe Dumnezeu în ziua cercetării.
  eng-WEBP: having good behavior among the nations, so in that of which they speak
    against you as evildoers, they may see your good works and glorify God in the
    day of visitation.
  eng-FBV: Be sure to act appropriately when you're with non-Christians, so even if
    they accuse you of doing wrong, they will see the good things you do and glorify
    God when he comes.
  nld-1939: Leidt onder de heidenen een voorbeeldig leven, opdat zij uw wandel, waarover
