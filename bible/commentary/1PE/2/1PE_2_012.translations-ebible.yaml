    noi emi malole ma. Boe ma maneniko Kristus natafali mai, sona neuꞌ ko sira siꞌ
    soꞌu radedema Manetualain, nana huu emi nonoi-tatao malole ma.
  toc-NT: Hui­xinín aksti̠tum cala­ta­pá̠tit nac xlak­sti̠­pa̠ncán hua̠nti̠ ni̠ tala­ka­pasa
    Dios y ni̠ tali̠­pa̠­huán, ma̠squi xlacán la̠nchú cala̠huá ca̠li̠­kalh­chu­hui̠­naná̠n
    cumu lá̠m­para lac­li̠xcáj­nit cris­tianos hui­xinín, pero caj la̠ta nataucxilha
    a̠má lacuán min­ta­scu­jutcán hua̠ntu̠ tit­la­hua­ni̠­tátit, nahuán acxni̠ nalak­chá̠n
    quilh­ta­macú la̠ta Dios naca̠­ma̠­ka­lha­pali̠y cris­tianos xpa̠­la­cata xta­la̠­ka­lhi̠ncán,
    xlacán juerza nata­li̠­la­ka­chix­cu­hui̠y Dios xpa̠­la­cata a̠má xta­scújut hua̠ntu̠
    tit­la­huani̠t nac mila­ta­ma̠tcán.
  som-som: Quruumaha dhexdooda dabiicad wanaagsan ku dhaqma, in meeshii ay wax xun
    idinkaga sheegi lahaayeen sidii idinkoo ah kuwo xumaan fala, ay shuqulladiinna
    wanaagsan oo ay arkaan Ilaah ku ammaanaan maalinta booqashada.
  mam-C: Ex chi b'et-xa toj tumil kyxoljo nya nimil. Ikytzi'n, exla qa nchi yolb'in
    kyi'ja, a nyakuj aj ilqi'y, me k-okil kyka'yin ajo kyb'inchb'i'n wen, ex kchi
    nimsil tb'i qMan Dios, aj tpon q'ij tu'n kynimin.
  ndj-ndj: Mukudayiliwa kuva na ngalilu nofu munu, gati ya vandu yivangajila kumumanya
    Chapanga, ili hata pavavapayishila kucha mukugola fya wafu, vaweshi kulola figoli
    finofu fimugola, vaweshi kumjuma Chapanga mulijuva lya highilu ya vandu.
  mbj-NT: Taw'ããts hẽ baad ub bë babok P'op Hagä Do sa h'yyb gó nahapäh do sa mahang.
    Tii bä, bë raky n'aa tapa né paawä, nesaa do bë moo bok raher'ood né paawä, P'op
    Hagä Do hã raj'aa etsë da sahõnh hẽ P'op Hagä Do ky n'aa etyy noo gó kä, baad
    hadoo do bë moo bok do rabahapäh do hyb n'aa.
  lat-VUC: 'conversationem vestram inter gentes habentes bonam: ut in eo quod detrectant
    de vobis tamquam de malefactoribus, ex bonis operibus vos considerantes, glorificent
    Deum in die visitationis.'
  ngp-ngp: Mnde na lugendo lwedi mgati mwa want'hu hewemmanyize Mnungu, vileke wakawazigani
    kugamba mwadamanya mbuli ziihile, mna wakakaula udamanyi wenyu wedi wamtunye Mnungu
    mwe dizuwa akeza kuwasengela want'hu.
  enq-2: Nyakama koo pingimana lao kamalya katenge dupame lataminopa, nyakamame dupanya
    kainanya mana epe dupa minao kalyepape. Gote ipata gii dokopa, nyakamame mana
    epe miniami-lamo lao kamalya katenge dupame kandatala, Gote mambo pyataminopa
    lao, mana epe dupa minao kalyepape.
  eng-ASVBT: having your behavior seemly among the Gentiles; that, wherein they speak
    against you as evildoers, they may by your good works, which they shall behold,
    glorify God in the day of visitation.
  mna-mna: Motoyom iŋgal be kapa pai tiom ma ambai men pizin wal tau tiute Anutu som
    na matan. Ŋonoono, zin tiŋgalŋgal sua piom ma tizzo niom kakamam mbulu sananŋana.
    Tamen sombe tire mbulu ambaimbaiŋan ta kakamam, inako ikam ma titooro lelen. To
    Anutu isombe imar be iur kadoono pizin tomtom, na zin tomini ko tipakur zaana.
  myw-myw: Beivag amisinap bwein wamtes tadadubs. Magat bivtokeimiy livan peinan bidokeimiy
    takalbalebs yakamiy, tage bikines miwotet bwanabwein, o yam towen Yowbad bilakwaneimiy
    mo biya̱kawns Yowbad waseg.
  sby-sby: Cendo cenu pakati pa bantu ba kunsa cibe caina, kwambeti nambi balamwambangeti
    mobeshi kwinsa byaipa, nsombi babona ncito shenu shaina, bakakonshe kulemekesha
    Lesa pabusuba mbweshakese.
  sll-sll: Ni tal dime dire ol wananga, ari ha maing pirikungwo hobi, hanere hani
    awala ganamua. Ganangwo ipire God ari hobi ha hol ol tenangwo haung, ha di mere
    si ni tekinamia God maa e tenangwo pamua.
  yaq-NT: Eme'e, tu'ik bo'o jooriaka jiapsine, jume' inim, ka Liojta sual ta'aame
    nasuk anekai. Intok junuen, i'an bempo, enchim ka tu'i yoememtuka'a benasia, enchim
    beje'eka nokakai juni'i, jiba, juka' tu'ik enchim ya'arita a' bitne. Intok junuen,
    bempo Liojta, aapo'ik yee ya'uraa bittuaneeo taewaita yumako, aapo'ik Liojta lutu'uriaka'po
    a' ta'aaka, a' yo'orine.
  uro-uro: Näma dä äkt bä rhi rhäksärhäm ngän däkt bät angätni ama lat ama vu ngät
    angät tpäs sokt di mamär iva angäna lat di maräkt na ngät mänguräp ama ruvek kärarhani
    i qaku rhat nanakt. Bä nga rhoqoräkt dä vät ama qunäga qärakni i ma Ngämuqa qat
    dän ivakt iva qa rhatnävämne na ama ruvek diva rhi ansäs sagem ga inguna sa rha
    lu angäna lat ama mär ngät.
  ita-1885: avendo una condotta onesta fra i Gentili; acciocchè, là dove sparlano
    di voi come di malfattori, glorifichino Iddio, nel giorno della visitazione, per
    le vostre buone opere, che avranno vedute.
  muy-muy: Nihi lekʉlʉm kə̀bum akaba ndam ya tə̀fəki ahàr ke Melefit do ni ti, bumvu
    slimi, njəhaɗum lala, kàgudarum zlam ba. Nahkay ku tamal təɗəmki ma magədavani
    ke kʉli, təɗəm lekʉlʉm ndam cuɗay nəŋgu ni, etipi kʉli kə̀bum kəgrum tʉwi sulumani.
    Etipia ti atazləbay Melefit ka fat ya ti amara ni.
  kqc-kqc: Yi reremama rededi tutubena idana vene di fogori bi kikifa dudu buni maka
    ameyaine, ye vegu no rededi vene kana no nigediri, yi reremama buni reyadi vei
    mama resi Sei di dego medari, ini roka moi odoro rigedi.
  tav-tav: To bairi ati yepapʉ ãnaa, camaja Diore cʉ camajiquẽna watoapʉ nibaopʉnana
    caroaro ája. To bairo caroa mʉja cáto aperã, “Rooro áama,” mʉjaare caĩrã nibaopʉnana
    ape rʉmʉpʉ cañuurije mʉja cáti aniere tʉjʉrã na quena Diore apipajeegarãma jĩcaarã.
    To bairi na quena Diore cáti nʉcʉbʉgorã anigarãma Cristo cʉ catunu atí paʉ cãnopʉre.
  eng-ULB: You should have good behavior among the Gentiles, so that, if they speak
    about you as having done evil things, they may observe your good works and praise
    God on the day of his coming.
  spa-VBL: Asegúrense de actuar apropiadamente cuando estén en compañía de quienes
    no son cristianos, para que incluso si los acusaran de hacer lo malo, ellos puedan
    ver sus buenas obras y glorifiquen a Dios cuando venga.
  fra-_FOB: Ayant une conduite honnête parmi les Gentils, afin qu'au lieu qu'ils médisent
    de vous, comme si vous étiez des malfaiteurs, ils glorifient Dieu au jour de la
    visitation, en voyant vos bonnes œuvres.
  hau-ULB: Ku kasance da kyakkyawan hali a cikin al'ummai, domin, sa'adda suke kushen
    ku kamar masu aikata mugunta, sai su lura da nagargarun ayyukanku su kuma daukaka
    Allah a ranar zuwansa.
  mal-mal: ജാതികൾ നിങ്ങളെ ദുഷ്പ്രവൃത്തിക്കാർ എന്ന് ദുഷിക്കുന്തോറും നിങ്ങളുടെ നല്ല
    പ്രവൃത്തികളെ കണ്ടറിഞ്ഞിട്ട് ക്രിസ്തു തിരികെ വരുന്ന നാളിൽ ദൈവത്തെ മഹത്വപ്പെടുത്തേണ്ടതിന്
    അവരുടെ ഇടയിൽ നിങ്ങളുടെ പെരുമാറ്റം നന്നായിരിക്കേണം എന്ന് ഞാൻ പ്രബോധിപ്പിക്കുന്നു.
  lit-lit: laikydami savo elgseną gerą tarp pagonių, kad tuo atveju, kuriuo jie apkalba
    jus kaip blogadarius, jie dėl jūsų gerų darbų – juos stebėdami – šlovintų Dievą
    aplankymo Dieną.
  urd-GVR: Ġhairīmāndāroṅ ke darmiyān rahte hue itnī achchhī zindagī guzāreṅ ki go
    wuh āp par ġhalat kām karne kī tohmat bhī lagāeṅ to bhī unheṅ āp ke nek kām nazar
    āeṅ aur unheṅ Allāh kī āmad ke din us kī tamjīd karnī paṛe.
  far-far: Na tolae kamulu ki kai lea tafau 'i safitana wanefuta kamulu ki ne kera
    abu famamana. Boroi 'ana kera fai fafi kamulu ana abulo ta'alae, kera kai ada
    to'ona raoe lea kamulu ki, ma kera kai tangoa God ana fa dangi nia kai dao mai
    ana.
  suz-BL: थमा मसुइक्‍ब आन दातेमी रिम्‍शो पने। मेकोपुकीमी इन पर्बम “मरिम्‍शो पाइब बाक्‍नीम”
    दे मरिम्‍शो लोव़ पाम्‍तेक्‍म हना यो, इन रिम्‍शो पतीक तशा, परमप्रभु यावे नु ग्रुम्‍ची
    ना मेकोपुकीमी परमप्रभु यावे कली ठेयब सेल्‍मेक्‍ल। मत्ती ५:१६
  car-NT: Iru'pa ajemandoko mo'karon Tamusi anamyika'non ra'na. Yja'wangon kari'na
    me pai ajekari'saton. Morokon kurangon anikapyrykon amaminano enery poko te moro
    Tamusi ety awongata'ton moro i'wa kari'na etawatopo kurita.
  amp-amp: Niko Bro Nkifrar hik duha yimampno tohwoko, niko be yak tehhato toh marnyakfot.
    Nd Bro Nkifrar hik duha yimam, romrpam kfo wokwomko o faso faso kfo beb-womko,
    niko dborioh neft hikhato nhai tawo kfowok inji narfokomm, nd tkittn kto ndar
    bbinysofthu bati yihar tfit Bro Nkifrar kfo yindhor mirahmr, “Bro Nkifrar hiket
    yimam dborioh nefm newum, nom nhai.”
  bht-bht: केई बरी ऐसे लोक होंदे न जड़े प्रभु जो नी जाणदे न कने सै तुहांजो पर ऐ बोली
    करी गलत इल्जाम लांदे न की तुहाड़े कम्म बुरे न। इस तांई इक अच्छी जिन्दगी जिया ताकि
    सै उना भले कम्मा जो दीखन जड़े तुसां करदे न कने उस दिन परमेश्वरे जो महिमा देन जिस
    दिन यीशु मसीह मुड़ी करी ओंणा है।
  eng-NOY: having your manner of life among the gentiles honorable; that, whereas
    they speak against you as evil-doers, they may by your good works, which they
    behold, glorify God in the day of visitation.
  cub-NT: Quénora mearo d̶arĩ me cʉjarã mʉja ina Jesucristore jʉ abevʉ ne jẽneboi.
    Que teni ne ãmeina yávaiyede mʉjare ãmeina teivʉpe, návacari, mʉje mearo d̶aiyede
    jã́ri, yópe arĩ, “Ãmeina teivʉ ãmema na. Me d̶ad̶ama na”, arĩ coyʉrãjarama mʉjara.
    Que baru mearore jínajarama na Jʉ̃menijicʉre ʉ̃i daquijãravʉ baquinóre, ñájine
    d̶acʉyʉ põevare, ne ãmeina teiye boje.
  ita-1927: avendo una buona condotta fra i Gentili; affinché laddove sparlano di
    voi come di malfattori, essi, per le vostre buone opere che avranno osservate,
    glorifichino Iddio nel giorno ch’Egli li visiterà.
  lww-lww: Sila ga tesike likan la nap̃a yepel mavin lelagaena, akawe ita silaga,
    a pogos nap̃a tesike e marala, kieta malena monar wo na wo. Visae ve sanene, yoko
    akilia avisu kilale ya nap̃a tesum̃a tekila ke ne naga po na po, ana visae la
    m̃ena alelaga, yoko ita make ga temio la teieluar Ntewa e pogos nap̃a yoko imi
    m̃alivin ita sina.
  ckb-ckb: با لەنێو بێباوەڕاندا ڕەوشتتان باش بێت، تاکو کاتێک بوختانتان پێ دەکەن گوایا
    ئێوە بەدکارن، کردەوە چاکەکانتان ببینن و لە ڕۆژی بەسەرکردنەوەی خودا، ئەوانیش خودا
    شکۆدار بکەن.
  nas-nas: Mutaanang-nupoong-ankoi tampaꞌ mataurariri otorimaatoai eeꞌnoko orakaꞌ
    nkonuka tantaariaing deekoꞌ tenang Kumponinge kansiꞌ beeroꞌuainang diikaang nko-nko
    tampara tasiꞌpaara Kumponing daangampaavaing teinge.
  uvl-uvl: Hehei pe hana nenge leteria manmanna ero, ngaria la tetu luluch nge imo
    pe e hele ke kerkereng toto lange imo ke atu ke nek toto luluch nge iri. Ke nenge
    teke te hele poreke imo kura lape te naue ure urana ngana mur nge a popoia pe
    te heto heke NeHalang nga etue nenge Kristus at mule ia.
  eng-BBE: Being of good behaviour among the Gentiles; so that though they say now
    that you are evil-doers, they may see your good works and give glory to God when
    he comes to be their judge.
  ixl-CNT: Ech jikom chit epaal sapaalex xoꞌl qꞌuꞌl yeꞌ tootzaj Tioxh. Ech aꞌtzii.
    Kꞌuxh kam koꞌxh satal setiꞌ, yeꞌxtxoj ex sataleꞌ. Tan saꞌnaltil qꞌu bꞌaꞌn nebꞌaneꞌ.
    Ech satoksa iqꞌii u Tioxh majte aas latxꞌolax inujul qꞌu aanima kajayil.
  xsi-xsi: Naŋa iloŋgu tu miki ma kapakatona sondo ŋana nemi vetâŋa kâ lâ kinzi tinikoa
    ŋgininzi. Ambo miki ma kapaveta kuku vetâŋa ara nâ, ande lâ zo ndia kinzi situ
    sisowe ŋgua laŋeŋa lâ tinimi tu miki uru kaveta vetâŋa sakamao nâ, ande kinzi
    ma simora nemi vetâŋa ara. Ŋineŋga muli, lâ zo ŋinde Maro Kindeni ma itaulo imâ
    kilo ŋana ionzi tamâta lâ ŋgua nia, ande kinzi tamâta ŋinde ma sisuka i ŋa kâki.
  crx-NTPO: '''Udun yun k''ut whut''enne toh ts''ih''un un''a yinka dólhts''i''. ''Et
    whe la nohch''az ditnine, ''enne hoontsi'' tune'' aht''en nohohútni, ''ink''ez
    ''ut''en unzoo-i ahla ''et honilh''en de, ''et de nkede Yak''usda dune toh nutiyalh,
    ''et huwa ''on nus hoonzoo k''un''a hidutálhti''.'
  kan-OKCV: ನಿಮ್ಮ ನಡವಳಿಕೆಯು ಯೆಹೂದ್ಯರಲ್ಲದವರ ನಡುವೆ ಯೋಗ್ಯವಾಗಿರಲಿ, ಆಗ ಅವರು ಯಾವ ವಿಷಯದಲ್ಲಿ
    ನಿಮ್ಮನ್ನು ಕೆಟ್ಟವರೆಂದು ನಿಂದಿಸುತ್ತಾರೋ, ಆ ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿಯೇ ನಿಮ್ಮ ಸತ್ಕ್ರಿಯೆಗಳನ್ನು
    ಕಣ್ಣಾರೆ ಕಂಡು ಕರ್ತ ಯೇಸು ನಮ್ಮನ್ನು ದರ್ಶಿಸುವ ದಿನದಲ್ಲಿ ಅವರು ದೇವರನ್ನು ಕೊಂಡಾಡುವರು.
  bbb-bbb: Ro ja e ije bu Godi naebe vierafevo ijena oenoekuva ni vame ma ijiaru kenoefo.
    Ro e ije buka ja madiakinu ro arafiriake. Rove rade maza ije Jesu fu una ruomo
    ijia bu vame jone maeje ja kevo ije giana una Godi dabe aroeke.
  blw-blw: Ya antaaw agég emamad hen ekamantaaw hen anchichay achi omafurot ta uray
    chacha epafasor hen laweng an chitaaw, mamàila chillu hen anchichay ammay way
    chataaw ammaan, wat yachi hen mapeletancha way manayaw an Apudyus hen umaliyana
    way manguwis hen katagutagu.
  tam-2017: யூதரல்லாதோர் உங்களை அக்கிரமக்காரர்கள் என்று எதிராகப் பேசும் விஷயத்தில்,
    அவர்கள் உங்களுடைய நல்ல செயல்களைப் பார்த்து, அதினாலே, தேவன் வரும்நாளிலே அவர்கள்
    தேவனை மகிமைப்படுத்துவதற்கு நீங்கள் அவர்களுக்குள்ளே நல்லநடக்கை உள்ளவர்களாக நடந்துகொள்ளுங்கள்
    என்று உங்களுக்குப் புத்திசொல்லுகிறேன்.
  azz-NT: Xicsentocacan xichipaucanentiyacan intzalan neques ten amo quixmatij Dios.
    Huan masqui yejuan icsá namechijitoaj que namejuan nantachihuanime ten amo cuali,
    pero cuac quitztosque ya namocualitachihualisuan, ijcuacón yejuan quihueyimatisque
    Dios tech ne tonal cuac mohualuicas Cristo Jesús.
  spa-RV-1909: Teniendo vuestra conversación honesta entre los Gentiles; para que,
    en lo que ellos murmuran de vosotros como de malhechores, glorifiquen á Dios en
    el día de la visitación, estimándoos por las buenas obras.
  csy-csy: Gentile te in note sia napha ngawl seam te bang in hong son uh thu sia,
