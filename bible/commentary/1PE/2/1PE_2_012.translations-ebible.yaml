    napura'acó inacu pu'uhuaré me'etení. Aquijñojo Tupana a'ajeri piyuqueja ina'uquejlo
    rihuemí. Nacaje huala'acare marí eja'ahuá chu hue'emacá quetana, huemí ra'ajé
    huajló rihuacajé. Rihuacajeja nahue'epeje palá ila'acá i'imacá. Raú napura'ajó
    palá Tupana nacú.
  djr-djr: Yo, dhiyalnydja nhuma ga dhuwal nhina ŋurikiwurruŋgala yolŋuwalnydja walalaŋgal
    ŋunhi walal yakan marŋgi God-Waŋarrwuny. Gatjuy nhininy gi manymakkuŋun yan, bäydhi
    walal dhu marrtji ŋunhi nyamir'yundja nhumalany yätjkurr-lakaramany. Walalnydja
    dhu marrtji ŋunhi nhäma nhumalany ŋunhi nhaltjan nhuma ŋuli ga djäma manymakkum,
    bala walal dhu bilyunna bala manymak-lakaraman nhumalanhany, bala walal dhu ŋunhi
