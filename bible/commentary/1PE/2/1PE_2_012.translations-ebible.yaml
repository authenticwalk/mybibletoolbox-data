    indi kwꞌáayébo óemáˀve-í.
  rmc-rmc: Dživen mištes tumaro dživipen maškar ola, ko na pačan, kajte pre tumende
    namištes vakeren sar pro živaňa, hoj te dikhen tumare lačhe skutki a te lašaren
    le Devles andre oda Džives, sar avela.
  apr-apr: Inbe ole kakap tutang dook ye panga kiang, a bet nen ngan kanepe dook mata
    ye di tooltool yo lodi galanga ye Maro tiap nga, ngan matadi. Moolmool, di ngan
    tisopo koodi pang bet kayei dada yo dook tiap nga, bong kanepe dook, a bet nen
    ngan tikamata dada dook mata kiang tina yo kayei nga. Ngan la ye lal yo Maro bet
    ikarata betanga ke di tooltool ye in nga, ngan ole tiyeie Maro ene le ilo ete
    ke bet di tooltool tipayiti ye.
  tiy-tiy: Fatut toow fo métintuy de adat gom inok fiyon i de békén méngintulus do
    étéw gito ro. Atin amuk téboé ro begom, i toowe, gétiga ro toow fo métintuy de
    adat gom. Atin mélaw gédayéwo roy Tuluse dob gaiy kégumah ne dini.
  nlg-nlg: Kau kabu maemane haia igobudira rahei tara mua taluutunia God. Keri ke,
    sakai vamua kara ba hurughau tau lutu hahi ke, igeva kara righia ta nimiu nilabu
    uto, ma kara holohabaa God tana bona ke ririu na tobadira.
  dgr-DOGNT: Dǫ Nǫ̀htsı̨ k'ègeezǫ-le sìı gıta t'aats'ǫǫ̀ ehkw'ı aahda. Hanì aahda
    nı̨dè ekǫ-le eghàlaahda naxık'e nìdahogeeɂà kò, t'asìı nezı̨ı̨ haahłàa sìı gıghàeda
    ha hǫt'e, hanì-ı̨dè Nǫ̀htsı̨ gots'ǫ̀ adee dzęę̀ k'e nı̨dè gıghàsǫedı ha hǫt'e.
  pes-OPV: و سیرت خود را درمیان امت‌ها نیکو دارید تا در همان امری که شمارا مثل بدکاران
    بد می‌گویند، از کارهای نیکوی شما که ببینند، در روز تفقد، خدا را تمجیدنمایند.
  ron-1924: Сэ авець о пуртаре бунэ ын мижлокул нямурилор, пентру ка, ын чея че вэ
    ворбеск де рэу ка пе ниште фэкэторь де реле, прин фаптеле воастре буне пе каре
    ле вэд, сэ слэвяскэ пе Думнезеу ын зиуа черчетэрий.
  tpz-tpz: A napan varih to hikta vaman ne e Ieesuꞌ to teꞌ vaꞌpeh e ne peöm, tomeꞌ
    soe pan, eöm to nonok nem a hat. Ivëh, ke eöm se teꞌ vavih nem pa matëëre, kee
    se ep a ma tah vih ne eöm to nonok nem, pare vasunön e Sosoenën po poen neꞌ se
    hah amot maꞌ pa vaꞌaus a neöm.
  agd-agd: Afokhampin ma vain nanin bantafin ma váke yafían ákona ukheya vá bano.
    Tiretí ankan ma Tiyarafenu aví daníin avúavá bariyanona van ída kama iyan ne siyaren
    maen Tiyarafenu ma vanasii avúavá me yaimin nain damúi siretin nan kama avúavái
    variyaren ne siren mumunan iyáken Tiyarafenu aví daní inten mino.
  rkb-NT: 'Kytsa Sesus humo sispirikpobyritsa zimyijaikiknaha. Sesus tuktsa soho motsaso
    tsihikiknaha: — Myokzeka batu wasani mykaranaha. Kytsa nisibaikiknahatsa watsa
    — mybarapetu mykaranaha. Ikiahatsa siokzeka batu zimyinaha. Ahahyrizikporẽtsa
    wasani tsimahaktsa! Ahamysapyrẽtsa tsimaha iwaze ahasoho motsasokonaha: — O asahi
    wasani mykaranaha — maha. Siharereziubyitsa ahasopyk wasaniha humo harereziu mykaranaha.
    Nawa puruze Sesus myziksizoze ahasoho tihi: — O asaktsa simysapyrẽtsa — mykaranaha.'
  san-THA: 'เทวปูชกานำ มเธฺย ยุษฺมากมฺ อาจาร เอวมฺ อุตฺตโม ภวตุ ยถา เต ยุษฺมานฺ ทุษฺกรฺมฺมการิโลกานิว
    ปุน รฺน นินฺทนฺต: กฺฤปาทฺฤษฺฏิทิเน สฺวจกฺษุรฺโคจรียสตฺกฺริยาภฺย อีศฺวรสฺย ปฺรศํสำ
    กุรฺยฺยุ:ฯ'
  iws-iws: Kɨra, kɨrar dɨisiimauuna iikam nhɨrɨm sɨmiir bopwoniya yɨpɨkɨ Adi Komii
    siiram naɨngwo tɨbmii karamae nwowiyɨm sɨmiirɨn. Mɨ dimɨn taemɨnɨm kɨma tɨriyɨm
    mɨiyɨkmɨiyɨk ɨmiirar dirɨraerar mɨ ta hɨriinana sɨma kɨmiir naɨnugaugauwi mɨ ha
    boɨni kɨma mɨiyɨk rani mɨ ta saiir mhoɨiya ɨiya Adi Komii siya nɨti iikam ɨmiir
    hɨdam mɨ tɨ iikamɨm naɨngwo tɨbmii karamae nwowɨm sɨma wɨ siir inɨg ɨiirar hainanprapraskii
    whɨsarii rani, dimɨn mɨiyɨkmɨiyɨkɨm kɨma tɨrɨm sɨmiirsika.
  pol-SZ: Będąc wśród pogan, zachowujcie się nienagannie. Gdy bowiem nadejdzie dzień
    powrotu Pana, nie będą już niesłusznie was oskarżać, ale przypomną sobie wasze
    dobre czyny i będą wielbić Boga.
  ztq-NT: Ngui kol kak lady xaa nii xnilasty Dios, tsiin nikxe xñeenë xaa lëë do sinak
    nii nyak to meñ mal, per tsiñee kan xaa nii buen do, lëë xaa ktee skizh lo Dios
    tse nii lëë kyalxtisy kak.
  zai-NT: Lasá jneza lade cani qué runi cre Dios, neca riní' cabe laatu ne napa cabe
    laatu casi binni malu, peru zuuya cabe pabiá' jneza runi tu, ne zacá zusisaca
    cabe Dios dxi cuidxi cuenta irá xixé.
  upv-upv: Ko jinibb ne vare nir arp̃elak nga partor sweri nga kami kamivi jinibb
    nga kamtor otvi nale nesesreien. Ko kami kaploli lilane wor murru kami pusorsan
    p̃irres re no nir, puloli parlesi majingen nga m̃irres se kami. Ko vitunen daron
    nga Atua pia-wera suri lat nga puto suri tevi jinibb nir renge nabong nga vitu,
    ko para-susi nise Atua van mare suri majingen nga m̃irres se kami.
  wap-NT: Karikaonanuꞌu naa umashaapa kaiman mamishida-kainao Tominkaru biiꞌi. Ĩdakotan
    puꞌu ushaꞌapaapan dikaudaꞌo aimaakan, mazan ĩtukapa kizi paꞌan ushaꞌapatan kaiman
    kidaꞌo aimaakan, uruu idi ĩmishidan nii Tominkaru. Aizii Tominkaru kaawan donoꞌo
    naa, ĩkonaukii-kidan nii umanawunun.
  mva-mva: Tamoata Nanaranga pilenga tago ditagatagadi maradi nge muzinga-ming dado-tina,
    be bong dirangaki-kaming kam muzi goalakadi kaememaki nge masa muzi uia kaememaki
    nge daita. Bokai masa Bong ono Nanaranga ngapura kananao masa Nanaranga ara darakeaki.
  dwr-NT: Amenenna asay hinttena iitabaa oothiyaawanttudan zigiriyaa wode, Kiristtoosi
    yiyaa gallassi hintte lo77o oosuwaa unttunttu akeekiide, Xoossaa galatana mala,
    hintte de7uwaa unttunttu giddon loythi naagite.
  kfw-kfw: Nangni ngai rakip chuonna kathamak ah kanarilla kaom Pathian kajetmak zaatlop
    ngaidiang katha omchanna ringru, ajarchu ama juoni nichuontho katha li Pathian
    niminpaakna ngaihi inmani'n murasu.
  bfz-bfz: दुजिया जातिया बीचे तुसा रा चाल-चलण खरा ओ, कऊँकि जिना-जिना गल्ला रे सेयो
    तुसा खे कुकर्मी जाणी की बदनाम करोए, सेयो तुसा रे पले कामा खे देखी की तिना पले
    कामा री बजअ ते तिना रे आऊणे रे दिने परमेशरो री महिमा करो।
  cuk-09: Gwenadgan, dulemar-Bab-Dummad-wichurmalad-abargi nued-nanadii be imakmar,
    adi bemar dulemar-iskana-gumarye begi sogdidimalad, Bab Dummad amarse ataknonikir,
    Bab-Dummad-nug odummomalagar, bemar-ibmar-nuegan-imaksad insaarmalar.
  ben-OBCV: অবিশ্বাসী প্রতিবেশীদের মধ্যে তোমরা এমন উৎকৃষ্ট মানের জীবনযাপন করো যে,
    যদিও তারা তোমাদের দুষ্কর্মকারী বলে অপবাদ দেয়, তবুও তারা তোমাদের সৎ কর্মগুলি দেখতে
    পায় ও যেদিন ঈশ্বর আমাদের পরিদর্শন করেন, সেদিন তারা তাঁর গৌরব কীর্তন করবে।
  mil-NT: Te cada váha‑ndo cùndecu‑ndo núú nchàa ñáyiu ñá túú ndècu ichi Yá Ndiǒxí,
    te cuěi na càháⁿ ñáyiu sá nchòhó nchìcúⁿ nihnu‑ndo ìchi cuehé ichi duha, dico
    quiní‑yu nchaa sá vǎha quìde‑ndo, dico na sàá nduu dàndixi túu Yá Ndiǒxí iní‑yu
    sá ñà túú quìde váha‑yu ndècú‑yu, te dàvá‑áⁿ cachí‑yu sá quídé vǎha‑ndo ndècu‑ndo,
    te cada càhnú‑yu Yá Ndiǒxí.
  myu-myu: 'Eymuymuy ojuy jĩjã ip itabut''ũmayũ. — Itabucayũ ikẽrẽat mujurũg̃rũg̃
    — i napa ma e''em ip. Ixeyũ etabutpe bit cuy cedag̃ epekuku. Cedag̃ ma eyekukuap
    co buje: — Eyju cedag̃ ma jekukum — i je''e eymuymuy ojuyayũ. — Soat podi ma ẽn
    xipat — i dak je''e ip Deus pe ixe ajẽmap kabia be.'
  fue-fue: Accee joonne mooɗon e wooɗi yeeso himɓe ɓe goonɗinay, gam baa to ɓe gaccake
    on, e wi'ugo on, on halluɓe, ɓe ji'a golle mooɗon booɗuɗe, ɓe teddina Alla nyaanne
    o hollitanii ɓe.
  amk-amk: Todoni kontaio mene metohong toa wa mai na menayai rahang inontarai etaroanso
    Allai ete Yesusi kaha fosa wa, ambori masino eteibera mea weinontarai menari ne
    karirafo di mea mani, na mene metohong toai beng ete mai nanai, etato mea tuti
    ambori etaparanding Allai na rahida daraberahi nai aha ma foi.
  fai-fai: Kale kiba kukuw kidel faku bom tein bidiw, Got im kal banim, ika kim iwyak
    tem tem bidiw imi weng bakaya bom “kim kukuw kanabiw bo mafak kanabiwo,” yakbiw.
    Kata kiba kibilim kukuw uyo kidel kuw deku bidiwo yanol Yesus tadokaba uyo ika
    kal kei Got win kufo bakodaw, “ika kukuw kidel kuw fakusiwo.” Yakin kala.
  ura-NT: Cana Coaunera coitucuelanaala nenacaauru aina neeichene nihanatiin, coujurihu
    Cana Coaunera coitucueraneein neeichene coaarateein neeuche. Nitohaneein ichaohichenete,
    baaso ichara niha inara beeuruhane nihanatiin caohacha ichaquichene coaraain Cana
    Coaunera coroaecurureein, inae le cachaniquichene caje inaraacha ichanohi rucuhecane
    cojoanonaa que turuhane bana.
  mcd-NT: Ascacun ato murannoashu Jesushuunoashu icoinsharacahuun. Nan man niyoano
    matohuunoa tsain chaca yoifiamisifo chipo Diosin nantifi noco ichanan huaitian
    nanfoan tapitirofo mancai ahua chaca huatama man icoinsharamisi. Ascashon yoitiro
    isca huaquin, —¡Aicho! Nanfoan Dioshuunshon futsafo shara huashomisi. Ascacun
    Dios sharacoinran, —ishon yoishquicani.
  urt-urt: Yurp bworerme juhe juhe lenge miyeꞌ tuweinge ŋaiye yukur Kristen. Se ka
    yini yip nange yip yende ŋaiꞌe ŋaiꞌe pupwa. Kom ŋupe ŋaiye Lahmborenge ka ot no,
    ka ende wusyep me lenge miyeꞌ tuweinge ŋaiye yisande wusyep, topoꞌe ŋaiye yukur
    yisande wusyep. Miꞌe pe, tinge ka yetekeꞌe yoworme wah bwore mise ŋaiye tukwini
    yip yende pe, ka yirisukwarme naŋ tikin Got.
  kiz-kiz: Mwilondeka kuj'ha ni tabia j'hinofu kati j'ha mataifa, ili kuj'ha kama
    bhibeta kujobha kama mmbombili maovu, bhibeta kusilola mbombo syinu sinofu ni
    kunsifu k'yara mu ligono lya kuhida kwa muene.
  tzo-TZE: Lecuc me scotol c'usitic chapasic ta stojol li cristianoetic ti mu xotquinic
    Diose. Manchuc me tsnop amulic, ts'acal chlic yilic ti lec c'usitic chapasique.
    C'alal chtijbat yo'ntonic yu'un Diose, jech chlic yich'ic ta muc'.
  lex-lex: Mere mpialiewan totpa nhiolmi-lietmi re rden la plol wawna. Ne hota la'pa
    riy mak kaplin niohor ma'ta Orgahi-Orha'a re rwaghal miy ho'mana, hota ramkek
    nana nhiolmi-lietmi mak kalwiedweda re pede hota la' ler maka Orgahi-Orha'a Yesus
    Nmai owa'an de, ira'uli-rawedia Uplerlawna yoma la'a miy nhiolmi-lietmi re.
  dov-dov: Kwenda kwenu akati kabamasi kwelede kuba abulemo, kuchitila kuti awo mpobayomuvwiya
    kuti muli basizibi, bakabe bakamboni bamilimo yenu mibotu akuyobwedezya bulemu
    kuli Leza mubuzuba obo mbwayolibonia.
  rgu-rgu: Lahenda fo riꞌ ta ralelaꞌ Ramatuaꞌ a, emi manea matalolole ela masoda roo-tetuꞌ
