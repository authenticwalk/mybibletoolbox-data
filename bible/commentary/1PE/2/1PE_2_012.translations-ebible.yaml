  auc-NT: Në ëñënämaï ïnäni weca quëwëninque mïnitö wæætë waa cæte quëwëedäni. Tömënäni
    guiquënë mïnitö ïmïnite pïïninque, Wënæ wënæ cæmïnipa, ante babæ änänitawo. Incæte
    mïnitö waa cæmïni ïninque tömënäni, Waa cæcampa, ante do abaïnänipa. Ïninque Wængonguï
    Awënë nänö apænte äñedë tömënäni do agaïnäni inte Wængonguï ingante, Bitö ñäö
    baï ëmömi inte cæbi ate bitö wënäni waa cædäni amönipa, ämaïnänipa. Ïninque tömënäni
    waa adinque waa apæ̈necædänimpa, ante cædinque mïnitö ñöwo incæ waa cæte quëwëedäni.
  kbc-NT: Leeditibige mele aneni me ɡ̶adewiki maleeɡ̶awaanitege niɡ̶ina oko ane doɡ̶oyowooɡ̶oditeda
    Aneotedoɡ̶oji, icaaɡ̶ica nige beyagi modotaɡ̶atibigaɡ̶aji. Odaa jiɡ̶idaaɡ̶ee nigonadi
    niɡ̶inoa ɡ̶adoenataka anele, odaa joɡ̶oiweniɡ̶ide Aneotedoɡ̶oji niɡ̶ica noko nigicota
    me iwi anigotediogi niɡ̶ina oko leeɡ̶odi niɡ̶inoa loenataka anowote.
  bmh-bmh: Duailel goagal oiagab Kristus en petak ab tam go agal ameagab ebu igul
    naliu macan. Duailel go agenag igul eg macanemen duailel amam, bo, agal igul naliu
    guzenanemen uligaimai, Yesus koli alamau ziwas ebu duailel go agen Uwait nugau
    wanib ulagwag muramam.
  ctu-BL: Pʌsʌ la' bʌ ti uts'at ti' tojlel jini gentilob. Che' jini anquese mi' pʌq'uetla
    ti jontolil, mi caj i ña'tañob wen bʌ la' melbal che' mi' tsictiyel lac melbal
    ti lac pejtelel. Mi caj i subob i ñuclel Dios.
  meq-meq: Anəke nəkurom na, mandza eye mə walaŋ i ndo neheye tə sər Mbəlom bay aye.
    Gumay metsehe a məndze kurom lele huya hərwi ada kwa taɗə ta tsik fakuma wu nakə
    lele bay aye na, ta ŋgateye a wu neheye lele faya ka gumeye pat pat aye ada ta
    zambaɗeye a Mbəlom pat nakə ma deyeweye ka təv tay aye.
  noa-H: Hẽwandam hiek hʌ̈k'abam k'ʌʌn daarjã nem hajap'ata waaujeet. Maagwai hamau
    pãar hëugar hõor k'aigbam k'ʌʌn hëugarmjö hiek'awiajã, Hẽwandam bëem hedjã chadcha
    pãrau nem hajap'a waaujerr k'ĩirjunaa jũrr hamau, “Jãgan chadcha hamau nem hajap'ata
    waaujeejiebma” haju.
  alp-NT: Suke imi atula leke imi hidupe mise. Leke tamata rebe esi rekwa Tuhane mosa,
    rebe esi leuke sala ete imire esi selu imi hidupe misete mere eleki esi isike
    Alla kena Tuhane Yesuse Iluake suike.
  san-VEL: devapuujakaanaa.m madhye yu.smaakam aacaara evam uttamo bhavatu yathaa
    te yu.smaan du.skarmmakaarilokaaniva puna rna nindanta.h k.rpaad.r.s.tidine svacak.surgocariiyasatkriyaabhya
    ii"svarasya pra"sa.msaa.m kuryyu.h|
  kbq-kbq: Hagi maka kna tamagra megi'a vahe'mokizmi amu'nompima mani'netma, knare
    tamavutmava nehinke'za, zamagrama huhavizama huramantesu'za, knare tamavu'tamavaza
    zamagra nege'za, Anumzamo'ma refkoma hania knarera, ana tamavutamava hu'naza zankura,
    Agi erisaga hugahaze.
  kbh-kbh: Chë Bëngbe Bëtsábioye nduabuatmë́ngbeñe sempre s̈mochtsiyena ts̈abá jtsamëse;
    chca chënga, masque mora ts̈ëngaftangbe contra imojtsoyebuambná, ts̈ëngaftanga
    mo bacá uamana ents̈anga cuaftsemnëngcá, chë ts̈abe soyënga nts̈amo ts̈ëngaftanga
    s̈mojtsamcá chamuinÿama, y chca, Bëngbe Bëtsá chë́ngbioye chaojenonÿinÿé te, chábioye
    chënga chamotsatschuanama.
  ron-LSB: și să vă purtați bine printre neamuri, pentru ca, atunci când vă vor vorbi
    de rău, ca de niște răufăcători, să vadă faptele voastre bune și să slăvească
    pe Dumnezeu în ziua vizitei.
  pon-pon: Omail wiawia kan nan pun en men liki kan en pun, pwe ni ar kine likam on
    komail, dene komail me jued kai, ir lao kilan omail wiawia me mau, ren kapina
    Kot ni ran en kajanjal.
  nhe-BL: Ximomocuitlahuica miyac para innejnemise xitlahuac ininhuaya tlen ax quineltocaj
    Toteco. Yonque ama inmechtlaijilhuíaj huan quiijtohuaj ax incuajcualme, pero teipa
    quiitase nochi tlen cuali inquichijtinemij huan quineltocase Toteco. Queja nopa
    yajuanti nojquiya quihueyichihuase Toteco ipan nopa tonal quema yajaya hualas
    para tetlajtolsencahuas.
  sps-sps: U kat tsumi tsun ma tavaron faarof me fapoopoan nar vainy vavaajets ai
    tan nainy te pon rori ma sak mami tu vegiau, ri fakats fatabiny ror fo kat tavaron
    tsumi, ana ri te nai fafaatouf a asangan e Gov tan nainy te tabin fatabin minon
    Ya.
  wnc-wnc: Gindane notza katum aminde banakan yuke ginda kepi nomana siknga akngane
    sukunong. Sukuwa ngana wa aminda gindane sanga take takngatue natapa take dua
    siwik. Siwan ginde wamu atemapa yaning. Yawa ngana masande Anututa apuke wa amindane
    musia panomanuke tasiwik. Tasiwan aminu waakwakga musia tapa tekwamban gindane
    sanga tupa ie natapa wai sikut takngae gatuna natake ie apbakngake Anututane umana
    yatangenatning.
  bus-bus: Àgↄ̃ kuu gbɛ̃ bɛ̀ɛdeenↄ ũ kifiinↄ tɛ́. Lɛmɛ baa tó aↄ̃ a diɛ zaakɛrinↄ
    ũ, tó aↄ̃ yã maaa kɛ̀ ée kɛɛnↄ è, aↄ̃é Luda sáabu kpá gurↄↄ kɛ̀ eé mↄ́ńzi.
  gub-BL: Uzeruzar 'ym ma'e wainuromo peneko mehe nehe, peiko ikatuahy ma'e romo nehe.
    Pezapo zo ikatu 'ym ma'e nehe. A'e rupi aze awa uze'eg zemueteahy penehe nehe,
    amogwer nuzeruzar kwaw ize'eg rehe wà nehe, ta'e ukwaw putar pekatu haw wà nehe
    xe. A'e rupi a'e teko umume'u putar Tupàn ikatu haw izupe wà nehe, Zezuz tur mehe
    wà nehe, ta'e xo ikatu ma'e zo pezapo peiko pe nehe xe.
  imo-imo: Eno tawendo imboma molongena pungolio ulu pengama kau teko tumbi tiko molangei.
    Tawendo imbomani kinye paimbo enondo teko kenjirimele imboma moromele ningo ungu
    umbulkondo nindirimele nalo enoni ulu pengama tengena kanokolio altoko Gote imboma
    molongena ombalo walimunga aku imbomani Gotenga imbi ningo ola mundengei ningo
    aku teko ulu pengama teko tumbi tiko molangei.
  boj-boj: Bini niŋgi sawa bei bei qaji naŋgo ambleq di unub. Deqa niŋgi naŋgo ŋamgalaq
    di kumbra bole bole dauryoqniy. Dauryoqnib naŋgi nuŋgo kumbra di unoqnqab. Unoqnsib
    naŋgo yomu anjam niŋgi qa mareqnub qaji di naŋgi uratosib mondoŋ une pegiyo bati
    qa naŋgi Qotei aqa ñam soqtoqnqab.
  eng-DRA: 'Having your conversation good among the Gentiles: that whereas they speak
    against you as evildoers, they may, by the good works, which they shall behold
    in you, glorify God in the day of visitation.'
  knf-knf: Nawoon na mnwo mnuura ţi pŧoof pi banwooŋ baanfiyaar Naşibaţi. Hënk, woli
    badoo taparan bţup, bawin iko inuura yi najaaŋ nado, kaşë kadëman Naşibaţi wal
    wi akluŋ kabi.
  san-KHM: ទេវបូជកានាំ មធ្យេ យុឞ្មាកម៑ អាចារ ឯវម៑ ឧត្តមោ ភវតុ យថា តេ យុឞ្មាន៑ ទុឞ្កម៌្មការិលោកានិវ
    បុន រ្ន និន្ទន្តះ ក្ឫបាទ្ឫឞ្ដិទិនេ ស្វចក្ឞុគ៌ោចរីយសត្ក្រិយាភ្យ ឦឝ្វរស្យ ប្រឝំសាំ
    កុយ៌្យុះ។
  arn-NT: Lif piwke mew miyawkeaymün kakelu pu che mew, tati kimnofilu ta Ngünechen.
    Femngechi ta kisu engün, tunte wesa dungullefule rume eymün mew, pekan wesake
    che reke tamün trokietew mew, welu feychi antü ta kom che ramtukadunguafile ñi
    chem chumel mew, peay engün eymün mew tamün femken kümeke dungu, fey püramyeafi
    engün ta Ngünechen.
  zas-NT: Gol gubajn zagdxe loj ree bén ad nünbeet laaman, zian majsi rnieeguijdx
    reeman lëjt yan, rëb reeman najdi benmal, per chi guguiaa reeman guial zagdxe
    na̱j ni cayüjndi, dxel guzaꞌt reeman laaman zagdxe, dxej ni yadëëd reeman cwent
    lojman.
  ken-NT: Kɛ́m ká ɛrɨ́tɨ́ ɛkakánɛkɔ yɛka nɛntɨ bo abhɛn babhɨkɨ rɨŋɨ Mandɛm bɛ yɛ̌
    bárɛ̀m chi ɛbʉ́bʉ ɛ̌ti yɛka, mánáŋ mángɔ́ bɛrɨ́ ɛbhɛn bǎkʉ̀, mánchyɛ kɛnókó
    ntá Mandɛm ndǔ nywɔp ɛnɛn yi átwɔ bɛtaŋ bo.
