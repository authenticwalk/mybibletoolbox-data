    walala yurru yukurra bothirrinydja ḻakaranhamirri nhumalanha bitjanmirrinydja,
    yanapi nhumanydja yätjmirri; walalanydja yurru marrtji nhäma'-nhama nhaltjan ŋuli
    nhuma djäma, bala dharaŋanna Godku ḻatjuny'tja rom. Bala walalanydja yurru märr-ŋal'yunna
    yana Godku ŋulinyaramirriyunydja ḏaykun'thu ŋunhi ŋayi yurru Godthu walalanha
    withiyan.
  yal-yal: Ɛ kɛwanle xa fanɲɛ ayi nɛn dɛnkɛlɛyatarene yɛ, alogo, e na ɛ mafala fe
