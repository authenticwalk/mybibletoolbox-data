  zar-NT: Dios bulidzëʼ libíʼiliʼ para quíʼi sácaʼliʼ caní, tuʼ gudíʼi guzxáquëʼë
    Lë cazëʼ Cristo uláz queë́liʼ, en buzóëʼ queë́liʼ tu le ruluíʼi libíʼiliʼ ca ral-laʼ
    gunliʼ, para quíʼi sácaʼliʼ ca naʼ gudíʼi guzxáquëʼë Lëʼ.
  kde-kde: Anecho njo chanchemedile mwenu Nnungu, kwa kuva, Kilisto nanang'e ánibanihwa
    ing'anya yenu mwenu, nkunnekelanga nfano uchinga mupapate dinjayo dyake.
  ata-ata: Xo aloxo Lataua muꞌavalinge xo Kalisito munoꞌu navunavusinge mo musolisinge.
    No anu voteꞌi ane ne la Anu mulosiengexu lexe ngingi ngamulinu xuaꞌu.
  qvw-NT: Chaypämari Jesusninchicnülla amcunapis ayaycuśha capäculanqui. Pay amcuna-laycumari
    ñacala, chay laśhćhunman jalupäcunayquipä.
  nfa-nfa: Te Kristus neo kahèi sèna ka miu mamuri mola, masi ka miu abhu susa. Te
    Nèngu dui jꞌajꞌèra kahèi pala èdhi. Dènge sèmi èèna, Nèngu jꞌajꞌi mi conto, sèna
    ka èdhi madhutu Ne, èci èèna ka èdhi madhutu kabꞌa-jꞌèla Na.
  tnp-tnp: Uhgɨn təmauɨn e təmah məmə nautol noliən təuvɨr u, mətəu-inu Krɨsto təmos
    nahməiən o təmah. In təmaupən məgətun noliən əhruahru əha məmə itəmah nəkotohtəu=pən
    əmə nɨmei nəhlkɨn.
  urd-urd: और तुम इसी के लिए बुलाए गए हो, क्यूँकि मसीह भी तुम्हारे वास्ते दुःख उठाकर
    तुम्हें एक नमूना दे गया है ताकि उसके नक़्श — ए — क़दम पर चलो।
  hot-hot: Kilisi hawa vovaŋ ek nêm môlô sa. Ma aêŋ iyom ma Wapômbêŋ halam môlô ba
    hapesaŋ loŋôndê ek nosopa Kilisi vaŋgwam.
  mqj-NT: Anna innang iamo nangei untambaikoa' Puang Allata'alla la sa'bara' untingngayo
    kamapa'disan. Annu melolomi Kristus mangka undudungangkoa' pandarraan anna paitaikoa'
    tandengan la mupampalapai.
  rus-SYN: Ибо вы к тому призваны, потому что и Христос пострадал за нас, оставив
    нам пример, дабы мы шли по следам Его.
  mbh-mbh: Na God i lengpot thomu mo aro o panes vothung aken, eneke Krais mun i el
    sisisong nge opoalngomu. Na i oma venen aken mo aro i pathengal thomu nge sovengalo
    ako aro thomu o panesrum i nge.
  bdd-bdd: Ma ꞌeda bewa weyahina Yehoba ꞌibwau pwaigita, weyahina Keliso tauna weyahida
    ꞌiꞌemuyamuya eeta ꞌebeꞌita ꞌilaguya ꞌoida ma ꞌabehega leleyana tamuliyedi.
  cbt-NTPO: Ina pochin ahuantacaso' Yosë nohuantërin. Quisocristo canpoa marë' parisitërin.
    Parisitaton, a'chintërinpoa' canpoanta' ina pochin ahuantacaso'. Ina iyaro'sa'
    nonanco'.
  srn-NT: Na fu dati Gado kari unu. Bika Kristus srefi ben nyan pina gi unu, èn A
    gi un wan eksempre fu un kan waka na En baka.
  cta-NT: Tya loꞌo ngusubi Ni jiꞌi̱ ma̱, tya liꞌ jlo tiꞌ Ni chaꞌ juaꞌa̱ xcubeꞌ nguꞌ
    jiꞌi̱ ma̱, chaꞌ la cuiꞌ juaꞌa̱ nguxcubeꞌ nguꞌ jiꞌi̱ ycuiꞌ Cristo tya clyo la cuentya
    jiꞌi̱ cuꞌma̱. Juaꞌa̱ ngua chaꞌ nguluꞌu Cristo jiꞌi̱ ma̱ ñiꞌya̱ caca talo tyiquee
    ma̱ loꞌo xcubeꞌ nguꞌ jiꞌi̱ ma̱.
  bqc-SIM: Bee yã́i Lua á sisii à á sɛ́. Kilisi taasikɛ̀ɛ́ à zɛ'ↄ̀lↄɛ́, kɛ́ àↄ
    tɛ a iai yã́iɛ.
  tcz-CHONGTHU: Ajeh chu Pathen in Christan nangho dinga gimbol hesoh athoh banga
    chu gimthohna ding hijongleh thilpha boldinga nakouvu ahi. Ama navettoh uva najui
    dingu chule akhonung najui dingu ahiye.
  mar-mar: कारण ह्यासाठीच तुम्हास पाचारण करण्यात आले आहे; कारण ख्रिस्तानेही तुमच्यासाठी
    दुःख सोसले आहे; आणि तुम्ही त्याच्या पावलांवरून मागोमाग जावे म्हणून त्याने तुमच्यासाठी
    कित्ता ठेवला आहे.
  snp-snp: Yamu aya mona meyalo melenawae, loto luni fito iyaina o gedami ne. Kilisto
    aimola ya olu komu meleto eikawanelo ya nege melenawae, loto linatemu oto ogofu
    kolami yama monawa gilibami ne.
  isl-isl: Þjáningar sem þessar, eru hluti þess sem Guð ætlaði ykkur að þola. Kristur
    þjáðist fyrir ykkur og hann er fyrirmynd ykkar; fetið í hans fótspor!
  spy-NT: Ng'aleek chēē wuu chuutēchu ꞉chēē kikuurchook ꞉Yēyiin. Kinyalil ꞉Yēēsu kubo
    akweek ānkiikubākooktoowook kāānēētēywoo soorub kuu wōloo kiyēytooy ꞉inee.
  xnn-xnn: Tay siya di nan kayat Apo Dios ay ikkam tay inpailan Kristo nan menbasalan
    tako. Tay pilmi nan napalpaligatana ay pala ken datako
  mwe-mwe: Genego ni gunshemelwenje, pabha a Kilishitu bhayene bhashinkupotekwa kwa
    ligongo lyenu mmanganyanji, nikunneshelanga nnandanyo, nkaguyanje ibhatendile
    bhanebho
  tte-tte: Yaubada iyoganmiuko wakalakisiye kamkamnane koina. Keliso kamkamna ilobai
    kaiwemiu, mwa kaba gite ipei kolimiu na kaena monana kwamuliya.
  tcs-tcs: Kraist, i bin sapa po yupla, i piksa po yupla. Pole wei blo em. So dem
    trabol i pat blo plan blo God po yupla po go tru.
  hlt-THB: Vemyihna awm aham ni anik khy khqi hy, Khrih ing nangmih aham yh nawh nangmih
    ing a khawleh thuih hly kawi ce ceh law taak hawh hy.
  soq-soq: Poka epe rua etonuna baiwa God e apalen, ipawa Keriso do e baila poka eten.
    Ema bedewe me eueuwa ituna e ruawaitane wawe aitana baiwa.
  qub-qub: Chayno ñacanapämi Tayta Diosga acramashcanchi. Jesucristupis noganchi-raycumi
    ñacasha. Chaynöpami tantiyachimashcanchi ñacarpis mana jagayaypa cawanapaj.
  att-att: Á yáyù nga inipagágál ni Namarò nittam, ta attamát tam lâ yù jigâ nga umay
    nittam, nga kunnay ta pagattam ni Apu Kesu Kiristu, ta inattamán na yù panigirigâ
    da kuna sù ketapil na megapu nittam, tapè párigát tam yù napiá nga nonò na nga
    inituddu na.
  bki-bki: Vite na napano toro na bo naio mijog bova bior ka napano amila bova kanio,
    naio monoka ve yati tai na kiado meuliano na m̃a Kristo bio kito robinimei eaio,
    bior ka napano beamu naio jibe na ruei ban naio. Naio maka rila titai, ana amila
    naio bar jogvaiano laka, mia naio mijamo ka ga, bior kito. Naruei jibe ka m̃arabo
    na m̃a kiado Tubo naio miel ban ea beamu ruei, mia kito roue jaano iorou kanio.
  bqp-bqp: Abire yãin Luda á sisi à á sɛ́. Kirisi wari kɛ̀árɛ, à zɛ́ mↄ̀árɛ de àgↄ̃
    tɛ́ a gɛ̀sɛgbɛɛi yãi.
  mcp-mcp: Zɛmbî nyə a jɔ̂w ntâg bɨ́ nə́ bɨ zə́g cʉgə ntɔ́. Ŋgaá *Krîst nyə á jug
    shú dʉ́n? Nyə a lwó bɨ́ yuug nə́ bɨ bág dʉ bɛ̧ zhɨ́ɨ́ nyɛ́.
  hat-hat: Se pou sa menm Bondye te rele nou, paske Kris la te soufri pou nou. Li
    kite yon egzanp pou nou swiv pye pou pye.
  npl-NT: Ika ye Dios onoméchnotski. Cristo otlaijyowi topatka, ijkó otechititi kenijki
    tikchiwaskeh.
  bgg-bgg: Hì ne ji ro Hamangkhung-aphuii è nathek shii hojong ro, Masi awai de nathek
    chiang shii diig rek ne chiih-è nathek shii miiriig pha thoh marui, ji-è nathek
    ne ai è lua pha ji luagieng mua ro.
  eng-TCENT: For to this you have been called, because Christ also suffered for us,
    leaving an example so that you could follow in his footsteps.
  eng-BSB: 'For to this you were called, because Christ also suffered for you, leaving
    you an example, that you should follow in His footsteps:'
  cpu-NT: Iroora ikaimashireyeetantakamiri, tema iri Cristo kemaantsitakoventaami
    eeroka. Ari okanta joñaakantapaintamirori onkarate pantairi eeroka.
  san-ASM: তদৰ্থমেৱ যূযম্ আহূতা যতঃ খ্ৰীষ্টোঽপি যুষ্মন্নিমিত্তং দুঃখং ভুক্ত্ৱা যূযং
    যৎ তস্য পদচিহ্নৈ ৰ্ৱ্ৰজেত তদৰ্থং দৃষ্টান্তমেকং দৰ্শিতৱান্|
  tac-NT: '''Émika Onorúgamete wanápurigame júkuru napurigá resí oláwachigó ''emi.
    Napurigá anáchale Esukristo jena wijchimoba ''emi alawala bi''wea, ''émichigó
    ''la anachawa resí oliae.'
  eng-WEBPB: For you were called to this, because Christ also suffered for us, leaving
    you an example, that you should follow his steps,
  gfk-H: Kalou ga tatau muat bia muat na lon hua. Kanong warah? Karisito ga kilinganei
    ra ngunungut wara uta muat ma ga haminis no nuna nilon hoing tiga malalar ta muat
    waing muat naga paas mur ira tanuana kakena.
  viv-viv: AtuvefaꞋila vita agaidiya faꞋina Yaubada giluwafami. WaꞋita, Keliso omi
    faꞋimiya vita giꞋatuvefaꞋiledi ada abaꞋita givelemi be higa Bana amine wanahuluva.
  yao-yao: Yeleyo ni yammilanjikwe nayo, pakuŵa Kilisito nsyene ŵasawiche kwa ligongo
    lyenu, ni anlosisye ntende nti iŵatesile.
  tgp-tgp: God mo tovi kamim matan harihi, matan Kr̃isto sohena mo lavi na rani r̃ilangi
    matamim, mo tau na tovongi matea vara ha pa er̃i usuri na palona,
  auc-NT: Botö caate wædönö adodö taadö tee empote pöedäni, äninque mïnitö beyæ̈ Codito
    caate wægacäimpa cæmïnii. Botö caate cægongaïnö adodonque cægonte wæcæmïnimpa,
    ante mïnitö ïmïnite do aa pecä pongamïnimpa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji eniditedaɡ̶awatiwaji mawii niɡ̶ica ane yemaa, odaa
    yemaa me ixomaɡ̶ateenitedijotiwaji niɡ̶inoa ɡ̶adawikodico, niɡ̶ina mawikodee leeɡ̶odi
    mawii anele. Leeɡ̶odi ijaaɡ̶ijoa Cristo dawikodetedoɡ̶odomi, odaa ja nikeetedoɡ̶owa
    ane leeditibige mejinaɡ̶a niɡ̶ina me jawikodeeɡ̶a. Odaa leeditibige me jaoɡ̶a
    liciagi Cristo anee niɡ̶ijo me dawikode.
  bmh-bmh: Igul go en Uwait nug ag tapai mareun. Kristus nugtal ag en uhu banou oun.
    Go ag abai marabun guzeneun, ag igul go peiban, gonugau onou sesamoran.
  ctu-BL: Come pʌybiletla cha'an mi la' wubin wocol. Come Cristo ja'el tsi' yubi wocol
    cha'añonla. Tsi' pʌsbeyonla bajche' yom mi lac mel. Tsajcanla majlel.
  meq-meq: Mbəlom a zalakum hərwi məge andza nakay. Hərwi bo i Yesu Kəriste eye tə
    gər ŋgay kə sa ɗəretsətseh hərwi kurom. Neŋgeye a ɗakum ha tsəveɗ hərwi ada kâ
    pumay bəzay andza i ŋgay.
  noa-H: Hich Cristooucha jaauwaijã, hichdëucha hich hat'ee jʌr haumam k'ʌʌnan hichiita
    chik'amnau dau haug waub k'aba dau haug wauju haajem, hich jãg hichjã maach kõit
    dau hap'ʌʌ harrjö. Wajapcharan mag chik'amnau dau haug waauwai jãga haju haai
    nʌ ha k'ap hamk'ĩirta maachjö wounag pawi hichta nacha hap'ʌʌ hajim.
  alp-NT: Alla Ikoti imi kena imi supu mere le Kristuse ruaI lekwe Isupu susate le
    imi peneka. Mere Itiluke lalane ete imi leke imi luluI.
  san-VEL: tadarthameva yuuyam aahuutaa yata.h khrii.s.to.api yu.smannimitta.m du.hkha.m
    bhuktvaa yuuya.m yat tasya padacihnai rvrajeta tadartha.m d.r.s.taantameka.m dar"sitavaan|
  kbq-kbq: Na'ankure tamagrira ana knaza erisazegu tamagi hu'ne. Kraisi enena anahukna
    huno atazana erino huraveri hu'neankita, Agrama hu'neankna tavutava huta avaririgahune.
  kbh-kbh: Chca cmontsamna, er Bëngbe Bëtsá tcmojánachembo ts̈abe soyënga jamama y
    chca jasúfriama; chca ndegombre endmëna, er Cristo ts̈ëngaftangbiama tonjansufrí,
    y chca cha tcmonjaninÿanÿé, nts̈amo jamama cmojtsamna, ts̈ëngaftanga chca chas̈motsamama.
  ron-LSB: Căci la aceasta ați fost chemați, pentru că și Cristos a suferit pentru
    noi, lăsându-vă o pildă, ca să urmați pașii lui,
  pon-pon: pwe I me komail paeker kido, pwe pil Krijtuj kamekam kin komail, wiala
    kilel pa’mail, pwe komail komail en idauen wei lip a.
  nhe-BL: Toteco quitlalijtoc para quemantzi ma titlaijiyohuica. Pampa Cristo tlaijiyohuico
    imopampa imojuanti huan inmechnextilijtoc queja monequi para xijpiyaca imoyolo
    quema intlaijiyohuíaj pampa queja nopa quichijqui ya.
  sps-sps: Gov fikoo bus mami ma saraa kamits ami, tana saa, Krais saraa kamits of
    bus mami, ana Ya faatok matuami ma vovou iny amin kat Tsunia.
  wnc-wnc: Siwan ginu kepi waaknga tawake tasiningge natake Anututa ginu yandawakut.
    Asikaya Kraisda ginde tangge toknga buyambam dua pakut ba dasing? Ita ginde tangge
    toknga akngasa pandamuke tasikut taknga tawake ina unzakan ginda amin kapewa toknga
    ginde dama panong.
  bus-bus: Beee yãnzin Luda a sisi à a sɛzi. Kirisi nawɛ̃a kɛ̀are, à zɛ́ ↄ̀dↄaare,
    lɛ àgↄ̃ tɛ́ à kɛ̀sɛgbɛzi yãnzi.
  gub-BL: Ta'e Tupàn penenoz a'e xe, ikatuahy ma'e iapo kar pà peme a'e xe. Ta'e Zaneruwihawete
    Zezuz upuraraw ma'erahy kwer penekuzaromo a'e xe, pepyro haw rehe a'e xe. A'e
    rupi, peiko izàwe nehe. Pezapo ma'e hemiapo kwer zàwenugar nehe.
  imo-imo: Eno ulu keri te naa tekolio mindili nangei nimbe Goteni eno nanga kongonomu
    tendangei waio nimbe eno alako torumu. Kraist yu Goteni tewi nimu mele tembaindo
    enonga nimbe mindili norumu, aku ulumu eno aku teko manda leko tenge mele lipe
    ondorumu. Akumunga Goteni teaio nimo ulu akuma teamili ningolio teangei mindili
    nonge.
  boj-boj: Kristus a dego niŋgi aqaryaiŋgwa osiqa jaqatiŋ qoboiyosiq moiyej. Aqa kumbra
    di a na niŋgi osorŋgej deqa niŋgi kamba aqa kumbra di dauryosib jaqatiŋ oqnsib
    soqniy. Qotei a niŋgi degyqa osiqa metŋgej.
  eng-DRA: 'For unto this are you called: because Christ also suffered for us, leaving
    you an example that you should follow his steps.'
  knf-knf: 'Ul adatanaŋ pa nahaj ; *Kriŧtu ţi uleeful ahaj haj nahilna nado katen
    ţi a, nahilna nado kado ji a :'
  san-KHM: តទត៌្ហមេវ យូយម៑ អាហូតា យតះ ខ្រីឞ្ដោៜបិ យុឞ្មន្និមិត្តំ ទុះខំ ភុក្ត្វា យូយំ
    យត៑ តស្យ បទចិហ្នៃ រ្វ្រជេត តទត៌្ហំ ទ្ឫឞ្ដាន្តមេកំ ទឝ៌ិតវាន៑។
  arn-NT: Fey tüfachi dungu mew dullieymünmew ta Ngünechen, fey Cristo am ta kutrankawlu
    ta eymün mew, kiñe küme inayentufal dungu reke femngechi eymün tamün inayentuñmayafiel
    ñi femelchi dungu.
  zas-NT: din par zian gulejman lëjt. Guzagdiaj Jesucrist por lëjt, zian balüüman
    lëjt xhienaag guibandi din chinalidi xnejzaman.
  ken-NT: Chi ndu ɛsɔŋɔri nɛ ɛkɛ́bhɛ́ntɨ kɛ Mandɛm abhɨŋɨ bhe mbɔ ɛnyǔ Yesu Kristo
    nkwɔ abhɔ̌ŋ nyaka ɛsɔŋɔri ɛ̌ti yɛka, arɔ be ɛrɨŋ bɛ mǎnkóŋó nɔ́kɔ́ bayat yi.
