  san-TIB: ཏདརྠམེཝ ཡཱུཡམ྄ ཨཱཧཱུཏཱ ཡཏཿ ཁྲཱིཥྚོ྅པི ཡུཥྨནྣིམིཏྟཾ དུཿཁཾ བྷུཀྟྭཱ ཡཱུཡཾ ཡཏ྄ ཏསྱ
