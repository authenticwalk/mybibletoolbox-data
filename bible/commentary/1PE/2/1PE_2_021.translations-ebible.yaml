  kan-OKCV: 'ಇದಕ್ಕಾಗಿಯೇ ನಿಮ್ಮನ್ನು ಕರೆಯಲಾಯಿತು: ಕ್ರಿಸ್ತ ಯೇಸು ಸಹ ನಮಗೋಸ್ಕರ ಬಾಧೆಯನ್ನು ಅನುಭವಿಸಿ
