    Eyewi waiyakeye.'
  dwr-ENT: ፆሳይ ሂንቴና ፄሴዳዌ ሄዋ ዲራሳ፤ ኣዪሲ ጎፔ፥ ኪሪስቶሲ ሂንቴንቶ ዋዬቴ፤ ሂንቴ ኣ ቃታማ ካላና ማላ፥ ሂንቴንቶ
    ሌሚሱዋ ጊዴዳ።
  pma-pma: Anatin, Ahi rie lat kami keke mihekur mahien keil en rendemien koa netan,
