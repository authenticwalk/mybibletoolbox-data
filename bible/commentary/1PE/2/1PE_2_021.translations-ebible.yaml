  mal-mal: ഇതിന് വേണ്ടിയല്ലോ ദൈവം നിങ്ങളെ വിളിച്ചിരിക്കുന്നത്. ക്രിസ്തുവും നിങ്ങൾക്ക്
    വേണ്ടി കഷ്ടം അനുഭവിച്ച്, നിങ്ങൾ അവന്റെ കാൽച്ചുവട് പിന്തുടരുവാൻ ഒരു മാതൃക ഭരമേല്പിച്ച്
    പോയിരിക്കുന്നു.
  lit-lit: Nes tam buvote pašaukti, kadangi ir Kristus kentėjo už mus, palikdamas
    mums pavyzdį, kad sektumėte jo pėdomis.
  urd-GVR: Āp ko isī ke lie bulāyā gayā hai. Kyoṅki Masīh ne āp kī ḳhātir dukh sahne
