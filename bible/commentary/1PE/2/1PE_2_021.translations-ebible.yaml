  aom-aom: Rabëni hesi bëhoho God-ro ëhi jiëꞌe huë vavaeniꞌe muoho jemesi örire bojëmijëꞌeje.
    Keriso huꞌo jemesi jöëni huë vavaene baejadeje. Huë vavaene baeromo ëhuro jemëhu
    diehi ëꞌirarije muoho röjëhijadeje huhu ëꞌadëhi jemëꞌo ëhi ëꞌirarijego.
  geb-geb: Fhe Bakɨme mba tɨva zɨn ŋgɨr zav nden kamgi. Ne khaŋ muuŋgi, Krais vhɨra
