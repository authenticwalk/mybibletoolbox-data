    na'alehe salida, leke na'ohu nahala minim dohohala. Ende wa'an rehi mim teunohi
    Ainin hini'i wenewheni.
  gaz-gaz: Wanni isin waamamtaniifis kanuma. Kiristoos akka isin faana isaa duukaa
    buutaniif jedhee isiniif dhiphachuudhaan fakkeenya isinii kenneeraatii.
  kud-kud: Na muya amwahana teina vehabada Yaubada iyogaegita'o, wuwuna Besinana iya
    vehabada imuyamuya, ta yada aba'ita imwauwi alidai na ebe aeleleyanaena tamulita.
  urb-NT: Pehẽ ke Tupã muhã katu ame'ẽ ta ke pehẽ aja amõ ta ukwa rahã, pehẽ ke A'eta
