    ra Cristo tu ndoho cha cuenda ndo. Chacan cuu cha cua ndehe tahan ndo tu ndoho.
  srq-NT: Nyebe Dios “jẽɨngo seruɨ”, ɨ nguiã nande je. Sã Cristo roseɨ̃ nguiátu tuchɨ
