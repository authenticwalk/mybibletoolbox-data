    chuná camaca­sta̠­látit cumu la̠ xlá quin­ca̠­ma̠­si­yu­ni­ni̠tán.'
  som-som: Waayo, taasu waa wixii laydiinku yeedhay, maxaa yeelay, Masiix baa idiin
