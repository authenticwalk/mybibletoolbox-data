    cànchicúⁿ nihnu‑o càda ndee iní‑ó ndòho‑o nándɨ ndoho‑o, chi ducaⁿ nǐ quide‑gá.
  myu-myu: Deus cuk eynaẽ ipiatpi'ajoam. Cristo juk adi ipiat o'supi'ajojo eywebeam.
