    Sipim ei erpi kin, enim yi erngii nipi kin, erpi andan topu, sim sałim. Seng kin,
    enim kapłi eim erim mił oł ei, ekii sik kin, erik pungii.
  ign-NT: Taicha ema Viya, eta máichuirahehi, mavarahahi ecuti­yarehi ema Cristo eta
