    kit muid Una, banansila el kit laok muid Un iut ta.
  ptu-ptu: Aka abana inna natambaikoa' Puang Allataala la sa'baha' umpendudum kamapi'disam.
    Aka ma'kalem Kristus umpendudum pandahhaam anna mala keguna tama kalemua'. Anna
    ia too napogau' Kristus anna mala umpotandenganna' indo to puha napogau'.
  bzd-NTPO: Ie' tö se' klöo̱'bak a̱s se' tö idalë'ttsö̀ es. Cristo weine tai̱ë se'
    dalërmik, e' dalë'ttsë' ie' tö bë̀rë. Es ie' ki̱ ikiane tö se' tö se' weirke ese
    dalë'ttsö̀ bë̀rë we̱s ie' tö idalë'ttsë' es.
  kwf-kwf: Ma God ka sae kamu Ꞌuana nonifiiꞋanga ꞋunaꞋeri. Sulia sa Jesus Christ Ꞌana
    talana neꞋe nonifii Ꞌiri ka faꞋamauri kamu, ma ꞋunaꞋeri nia ka alua naꞋa faꞋataꞋilana
    fuamuꞋa Ꞌiri muke ili nama sulia neꞋe nia tua Ꞌani.
  eng-WYC-2017: For to this thing ye be called. For also Christ suffered for us, and
    left ensample to you, that ye follow the steps of him.
  eng-WMBB: For you were called to this, because Messiah also suffered for us, leaving
    you an example, that you should follow his steps,
  zat-NTPS: Dios gunné' le'e chee̱ tele xel-la' zi' caní, lawe' da gudé Cristo xel-la'
