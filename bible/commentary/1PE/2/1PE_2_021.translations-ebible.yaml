  bod-N: ཁྱོད་རྣམས་ལ་ཞལ་འབོད་ཐོབ་པ་ནི་དེའི་ཕྱིར་ཡིན། རྒྱུ་མཚན་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀས་ཀྱང་ཁྱོད་ཅག་གི་དོན་དུ་སྡུག་བསྔལ་མྱངས་ཤིང་།
