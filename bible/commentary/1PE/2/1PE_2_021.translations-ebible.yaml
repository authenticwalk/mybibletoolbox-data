  lat-VUC: 'In hoc enim vocati estis: quia et Christus passus est pro nobis, vobis
    relinquens exemplum ut sequamini vestigia ejus:'
  ngp-ngp: Ayo nayo mwitangilwe, kwaviya Kilisito mwenye nakasulumila kwa ajili yenyu,
