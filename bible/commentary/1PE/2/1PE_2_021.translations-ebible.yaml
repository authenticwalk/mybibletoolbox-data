  dov-dov: Nchenchicho echo nchimwakayitilwa, nkambo Kkilisito lwakwe wakamuchisilwa.
    Wakamusiila chitondezyo chakuti mukatobelezye mumukondo wakwe.
  rgu-rgu: Kristus nahiiꞌ emi tao malole, leo mae emi hapu susa. Huu fo soaneuꞌ ita,
