    inara netonai necairichanaa abaantaain neeuche.
  mcd-NT: Cristofin nocohuunoashu omitsiscacoinniquin. Ascacun norifi non ahuunoashu
    omitsiscatiro. Non ahuun caotiro a cuscara shara iishquin.
  urt-urt: Got kin gal yip ŋaiye pa yute junde Jisas Krais. Detale, Jisas Krais, kin
