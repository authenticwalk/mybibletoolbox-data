  lif-NT: ᤒᤠ ᤂᤧᤸᤗᤧ ᤗᤠᤃᤡ ᤂᤡᤏᤡ᤹ ᤁᤧᤀᤢ᤺ᤳᤋᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧᤀᤠᤱ ᤂᤡᤏᤡ᤹ᤗᤠᤃᤡ
