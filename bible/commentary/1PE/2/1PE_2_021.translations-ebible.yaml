  hoy-hoy: लेकीन नीमी परमेश्वर इदुरसाटी कारदुन, यतिकी मसीह नीम साटी दुख नेगदुन अदिक
    हिंग माळकु नाम्द साटी ऊंद उदाहरण बिट्टुन ताकी नीव भी आऊन पद-चमत्कारगोळ मा नळु
    सकीर.
  amo-amo: Kiti nilelere iwa yicila minu, Kristi wang na sono unin bara anughe, amini
