  sus-A: وٌ شِلِشِ نَ نَن مَ، بَرِ مَ عِسَ قَن تْورْ نّ وٌ بّ، نَ قَ قِندِ مِسَالِ
    رَ وٌ بّ وٌ بِرَ مَ نَشَن قْشْ رَ.
  jpn-1965: あなたがたが召されたのは、実にそのためです。キリストも、あなたがたのために苦しみを受け、その足跡に従うようにと、あなたがたに模範を残されました。
  fra-SBL: Car c'est à cela que vous avez été appelés, parce que Christ aussi a souffert
    pour nous, vous laissant un exemple, afin que vous suiviez ses traces,
  yka-yka: Peggeˈ kabayaˈan Tuhanin hep weˈ magsandal kaˈam peddiˈ bisan gaˈ niyaˈ
