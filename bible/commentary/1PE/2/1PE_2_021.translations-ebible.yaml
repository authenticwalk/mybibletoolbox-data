  eng-ASVBT: 'For hereunto were ye called: because Christ also suffered for us, leaving
    you an example, that ye should follow his steps:'
  mna-mna: Pa Anutu, ni iboobo yom be kakam mbulu ta kembena. Naso koto Krisi kumbu
