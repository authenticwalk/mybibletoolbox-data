  bfz-bfz: तुसे इजी खेई बुलाई बी राखे, कऊँकि मसीह बी तुसा री खातर दु:ख उठाई की तुसा
    खे एक आदर्श देई गा रा ताकि तुसे बी तेसरे चिह्नो पाँदे चलो।
  cuk-09: Ar a-ular Bab Dummad anmarse gochad. Ar Cristo amba deyob anmar-ular wilesmogad,
