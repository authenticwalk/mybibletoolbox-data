    i mɛ.
  zty-NTPS: Dios bḻiže' ḻe'e nich sáka'le ki dan' wẕáka'kze Benne' Criston' ḻo wlazle
    ḻe'e, na' bzoe' chele to da' ẕḻoe'elen ḻe'e kan žaḻa' gonle. Žaḻa' sóelele da'
    sáka'le kan bzoele' Ḻe' dan' wẕake'e.
  mek-mek: Egaꞌina puogai Deo eifanimi, gome Iesu Kristo oi faumiai ekiekie. Ke isa
    ega koa ekapaisa, oi isa iisa mo foꞌopo auga keagaga epakinaimi. Ega koa oi isa
    ife afugai mo fopea eoma.
  aey-aey: Ge, age Krais jaih ceen toodoqagannu uqa agenu sogoen. Uqa eu odi odonnu
    uqana kobol eu age ihacaden. Eunu Anut uqa age kobol i toodoqagannu wele utaaden.
  urd-GVH: आपको इसी के लिए बुलाया गया है। क्योंकि मसीह ने आपकी ख़ातिर दुख सहने में
    आपके लिए एक नमूना छोड़ा है। और वह चाहता है कि आप उसके नक़्शे-क़दम पर चलें।
  ycn-ycn: Marí que i'imacáloje penaje, Tupana i'ihuapari rijluhua icá ajopana ina'uqué
    e'iyayá. Jesucristo ña'arí chapú caje yajhué panacu ichaya i'imacá. Raú ramata
    huecá chapú caje ña'acana panacu aú, huajña'acáloje ñaqué caja chapú caje yajhué
    panacu penaje.
  djr-djr: Ŋayipiny ŋunhi Djesu-Christtja dhaŋga-ḏirryurr muka ga ŋayaŋu-miḏikindhi
    nhumalaŋgalnydja dharapulŋur, ga ŋayiny God-Waŋarrnydja nhuŋu djäl, nheny dhu
    ga ŋunhi malthundja nhanŋuwuynha yan goyurrwuny, ŋuliwitjandhiny ŋunhi ŋayaŋu-miḏikinyamirriwurrnydja
    romgurr. Yo, ŋurikiyin ŋunhi ŋurruwnydja ŋayi nhuna God-Waŋarryuny yäku-lakaraŋalnydja
    märraŋalnydja.
  kvg-kvg: Zo Mbumbukiam ndǿgo tezømbe-akhá. Zapa ndǿgo, até Kelisó-a, zo nonqo,
    nqosøgeap ndøndáp. Ndego zo gè꞉zømás, zo tømbø̄e-paevem-a.
  rug-rug: Pa ginugua asa si tioko gamu sa Tamasa pude keha lulia se Karisito. Ura
    Karisito telena si ele koa ta sigiti ni gamu, meke ele vekoa Sa si keke kineha
    leana, pude kaqu lulia gamu.
  hop-NT: Pi pay núṅwupi uma nakwhani’yuṅwniqey aw wáṅwayniwya. Pi pay Christ piw
    itamuṅem k̇ānavotpit aṅ kuyvaqe, itam hinyuṅwniqat itamumi mahtakna, uma put an
    hinwisniqat ōviy’o.
  san-URD: تَدَرْتھَمیوَ یُویَمْ آہُوتا یَتَح کھْرِیشْٹوپِ یُشْمَنِّمِتَّں دُحکھَں
    بھُکْتْوا یُویَں یَتْ تَسْیَ پَدَچِہْنَے رْوْرَجیتَ تَدَرْتھَں درِشْٹانْتَمیکَں
    دَرْشِتَوانْ۔
  heb-LB: אלוהים יעד לכם סבל זה, שהרי גם המשיח סבל למענכם והשאיר לכם דוגמה ללכת בעקבותיו.
  caf-NT: '''Et ndez na''a zeh Yak''usda nuhts''un húkwa'' ninzun. Christ ''en chah
