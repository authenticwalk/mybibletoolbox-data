  san-ORI: ତଦର୍ଥମେୱ ଯୂଯମ୍ ଆହୂତା ଯତଃ ଖ୍ରୀଷ୍ଟୋଽପି ଯୁଷ୍ମନ୍ନିମିତ୍ତଂ ଦୁଃଖଂ ଭୁକ୍ତ୍ୱା ଯୂଯଂ
