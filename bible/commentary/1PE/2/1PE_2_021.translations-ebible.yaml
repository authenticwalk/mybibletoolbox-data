    ibi uldaa-yim-buuse. Kanola ti Kraist akal ibi dong dokoyon o, kalalala, kuno
    ti akal angtiil yol kaali, kuluu-lom um-tal-daa kelaya kawu, alta taba almi kukup
    tambal kutal-fuku-yaamin kaami angtiil yol kuluuse kabak-ali kipni kukuyase. Kemin,
    kipkal kanolin kukup tambal kaata, Kraist ayo kano-lomda angtiil yol dukum kaa
    kuluuse tap kanu-bamdiwa yo.
  nlx-nlx: एने तुमू ज्यास ने केरता हादाड़ाय जायेल हेते, काहाकाय मसी बी तुमरी केरता
    दुख वेठीन तुमूह एक हाजी निसाणी आप जायेल हे काय तुमू बी तान पायरा पोर पाय मेलीन
