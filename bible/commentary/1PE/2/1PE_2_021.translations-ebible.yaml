  suz-BL: मोदेंशो पचा, दे योव़शो ननी। ख्रीस्‍त यो इन पर्बम श्‍येत जशा, इन कली कोंइतीक
    दुम्‍त। मोपतीके गे आ खोदेंशो पचा माल्‍नीनी। १पत्रुस ३:१८; मत्ती १६:२४
  car-NT: Moro me ro irombo tyko'ma mandon. Mo'ko Kristus enapa irombo o'wanokon me
