    ja'.
  san-BUR: တဒရ္ထမေဝ ယူယမ် အာဟူတာ ယတး ခြီၐ္ဋော'ပိ ယုၐ္မန္နိမိတ္တံ ဒုးခံ ဘုက္တွာ ယူယံ
