    bibi' ninak a kura' tubobu tiam ning guk mo' tugu', mokngang. Adi bimbem sa' tugu'
    wara' sidi kadapmang ka u tugu' u kanga sidindu' ningsa' tinting.
  ino-ino: Ani kava hisaya yafe Anumaya Koti'a lapa'kaeyafe ako ke hu'ne. Kalaisi'ae
    ani kava huno akafu ki ya aliteno laku lame alino kati'neanaketapa lapa'kaeya
    Kalaisi a'kame malesaya yafe Kalaisi'a ani au'ava kava'a ako lapaveli'neanaketapa
    a'kame malekae.
  gnn-gnn: Yo, dhiyakuyina romgu ŋayi nhuŋu Godtja wäthurruna, liŋgu ŋayipi Garray-Djesunydja
