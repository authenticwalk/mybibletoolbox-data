verse: 1PE.002.021
translations:
  kpx-kpx: La kateale valiholike Dilavau la hohavenu. Kosealemo Keliso biageu laheho
    vatehani maleale kemo Dilavau isivialeike Kelisou vale ke nahate lata vave.
  okv-H: Amo God na ungo ari ainge aisova avoeto siriketo umbuna amore Keriso na ungota
    ahe kihira ue ungo avoembo memenga osaga umbuna amo amita utu hain hatirari asa
    ai ta hatihe pambava ena,
  tbo-tbo: Yaubada amaka i otugeta wiyuwa tahayana uyahina babana Keliso ubeita i
    wiyuwa po ani galena i houni uyahita yaka ipa tauta ta witutupoganeya.
  mal-C: ഇങ്ങനെ കഷ്ടത സഹിക്കുന്നതിനുവേണ്ടിയാണ് ദൈവം നിങ്ങളെ വിളിച്ചിരിക്കുന്നത്. ക്രിസ്തു
    നിങ്ങൾക്കുവേണ്ടി കഷ്ടം സഹിച്ചത് നിങ്ങൾ അവിടത്തെ മാതൃക പിൻതുടരേണ്ടതിനുവേണ്ടിയായിരുന്നു.
  grc-SR: Εἰς τοῦτο γὰρ ⸆ ἐκλήθητε, ὅτι καὶ χριστὸς ἔπαθεν ὑπὲρ ⸂ἡμῶν, ὑμῖν⸃ ὑπολιμπάνων
    ὑπογραμμόν, ἵνα ἐπακολουθήσητε τοῖς ἴχνεσιν αὐτοῦ·
  bgc-bgc: अर थम इस्से कै खात्तर बुलाए भी गये सो, क्यूँके मसीह भी थारे खात्तर दुख
    ठाकै थारे ताहीं एक बढ़िया नमूना दे ग्या सै, ताके थम भी उसके नक्शे-कदम पै चाल्लों।
  khz-khz: Gomi vovetaina pio kala ulanana, Palagu na ekeamito. Kwalana gomi pakumi
    ai Keriso matotauna evitivitito, e ia na evevega-gita vanagi gomi gemi ai eraokwaniato.
    Gaura pakurai gomi ia gagena kapunai pio laka.
  deu-TKW: Denn dazu seid ihr berufen, weil auch Christus gelitten hat für euch, euch
    ein Vorbild hinterlassend, damit ihr seinen Spuren nachfolget,
  zsr-NT: Dios bulidzëꞌ lbiꞌiliꞌ quië sacaꞌ quiꞌliꞌ cni, le gzxacaꞌ gdiꞌë Lëczëꞌ Cristo
    uláz queëliꞌ, buzóëꞌ queëliꞌ tu le uluíꞌi lbiꞌiliꞌ ca ral‑laꞌ gunliꞌ, sacaꞌ quiꞌliꞌ
    ca naꞌ gzxacaꞌ gdiꞌë Lëꞌ.
  lin-lin: Nzambe abengaki bino na komona pasi yango, pamba te Klisto mpe amonaki
    pasi mpo na bino ; boye atikelaki bino ndakisa mpo ete bolanda banzela na Ye.
  hns-NT: Aur djab Parmeswar toelogke aapan larkan banaais, tab oe djaanat raha kie
    toelog moesiebat me rahiete, aur oe maangat raha kie toelog biena goessa se sahiete.
    Kriest toelog khaatien bahoet doekh oethaais hai aur toelogke dekhaais hai kaise
    doekh sahe ke. Toelog okare ner rahoe.
  noa-E: Ich Cristooucha jaauwaijã, ichdëucha ich athee jʉr aumam khʉʉnan ichiita
    chikhamnau dau aug waub khaba dau aug wauju aajem, ich jãg ichjã maach kõit dau
    aphʉʉ arrjö. Wajapcharan mag chikhamnau dau aug waauwai jãga aju aai nʉ a khap
    amkhĩirta maachjö wounag pawi ichta nacha aphʉʉ ajim.
  eng-EMTV: For to this you were called, because Christ also suffered for us, leaving
    behind an example for you, that you should follow in His footsteps,
  mib-NT: Chi jeē yúcuan cúu jeē ní cana ya rohó jíjnáhan ró. Chi suni máá Cristo
    ni ndoho ya jeē sɨquɨ́ rō, te súcuan ni cuu ya ɨɨn ejemplo nuū rō jeē na ndóho
    ró jéhē jnáhan ró, te súcuan condiquīn rō ichi ya.
  lif-NT2: बा खे़ल्‍ले़ लागि खिनिॽ के़उःत्तिआङ् वाॽरो, थेआङ्‌भे़ल्‍ले़ ख्रिस्‍तरे़आङ्
    खिनिॽलागि इनोगे़न् तुक्‍खेःन् थरुआङ् खिनिॽलागि कुबि पोःक्‍खे़आङ् वाॽ॥ खिनिॽआङ्
    खुने़ॽ कुलाङ्‌योःक्‍किन् के़दिम्‍दुम्‍ल पोःङ्‌लो॥
  xnj-xnj: Genago goha ndi gemwakemeliwi, muni Kilisitu mwene ang'ahiki ndava yinu,
    na akulangisi cheuganikiwa kuhenga, muni mkita ngati mwene cheakitili.
  mmx-mmx: La ne Moroa ga ro xaka nemi mumu i na langas at losongsongot, mila ne Karisito
    axa ga suma losongsongot tinemi la ga lok taba nemi mi na langas, kusu minaba
    mumu asu lenaim teren.
  cbr-NT: Usaími 'inun ca Nucën Papa Diosan mitsu aín uni 'imiaxa. Cristonën ca ñu
    'atima 'acëma 'ixunbi mitsu cupí tëmëracëxa. Usaribi oquin camina ñu atima 'acëma
    'aish tëmëraquinbi tanshiti 'ain.
  tee-NT: Pus yuchi talhisacxtutan ju Dios. Ju yuchi lacasq'uin ni at'ast'ucniya'it'it
    acsni amamak'alhk'ajnic'ana'it'it mas navit'at'it ju k'ox ni vana va chun mak'alhk'ajnalh
    ju Cristo ju quilacata'an. Ju yuchi quintamaconinch ju lhilakts'intaiti ni laich
    canaviu tachi ju navilh ju yuchi.
  eng-LSV: for to this you were called, because Christ also suffered for you, leaving
    to you an example, that you may follow His steps,
  cak-NT: Quiri' nrojo' ri Dios chiwe; raja' xixroyoj chi niben anche'l xu'on ri Cristo.
    Raja' can xu'on sufrir koma y xuc'ut can chakawech chi roj man takapokonaj-ki'
    naka'an sufrir.
  pah-NT: 'A''ereki Tupana''ga e''i pe me: “Penhimomirana ti g̃a imbohahyrame pe me
    pejikokatua rehe,” ei ga. A''ereki Cristo''ga okwaha hahya pe ndepyga toho ti
    g̃a ji rupi javo ikwehe.'
  sja-NT: 'Ma-it''ee Tachi Ak''õrepa parã jɨrɨji, Cristo jĩak''a p''anapataadamerã.
    Iru miaji parã k''aripait''ee. K''inia bɨ parãpa awaraarã auk''a k''aripadamerã,
    miaruta pɨjida mãga oo p''anɨ k''aurepa. Tachi Ak''õre pedee jaraparipa irude
    nãga jaraji:'
  xed-xed: Ka ŋa tsaya hgafta lu ta kaghuni, kabga ghuyghuya Yesu Kristi ta ɗaŋwa
    guli ta ghəŋa kaghuni. Tvi ya taghunap tsi ŋa ksay ghuni guli ta səlani.
  mks-NT: Jáchi̱ sa̱há ña̱ yóho na̱cana mé á ndo̱hó. Ta na̱jána̱ha̱ Jesucristo ña̱
    yóho nu̱ ndo̱ tá na̱ndoho ini mé á sa̱ha̱ ndo̱ va̱tí co̱ó na̱caja mé á cua̱chi.
    Ta ña̱ yóho cúú in quia̱hva na̱sacu a caja ndó.
  gfk-S: God ga tato mu be mu na lon hobi. Kinong urah? Krais ga kilingane ra harangungut
    uta mu ma iga hamanis no nuno nilon hoke tike hapupuo ta mu waing mu nage paas
    mur ira tanuana kakine.
  bmu-bmu: Kraistnöŋ mewöŋanök eŋgöra aka sihimbölö möta silik ölöpŋi kondel eŋgiyök.
    Miaŋgöra iŋini mönö yaŋgö köna tamböŋi mötöteiba sihimbölö möta mökösöŋda malmegöra
    eŋgoholök. Mewö mala simbawoŋ akŋe.
  dgz-dgz: Endi e map anega vek anu sisime taiwaniampen men God enan wan, iwa Keriso
    enan vek anu sisimeni ame e me umap ta ewap aisepen men guegue ta ewaen, ap menan
    pusi uap amu amu aisen.
  eng-GNV: 'For hereunto ye are called: for Christ also suffred for you, leauing you
    an ensample that ye should follow his steppes.'
  zaa-NT: Para ccá le sufrir porqui'ni runi le nu ná tsè' lani ca enne' nna, pues
    para nùi nna gutaỹi Tata Dios le. Cristua enne' uccuee sufrir para gudilèe ri'u
    nna labí gulú'e biỹa falta, pero bechia bée na tì'a rú'u latsi' Tata Dios, para
    qui'ni guthete' ri'u guni ri'u tì'a lèe.
  eng-WEBSTER: 'For even to this were ye called: because Christ also suffered for
    us, leaving us an example, that ye should follow his steps:'
  guh-guh: Bajarapacuenia itsacueneneconi apo paxainaenejevamë, itsamonae pacabejiobiaexanaponaena.
    Tsipaji Dioso bajarapacuenia pacatocopata itsamonae papecabejiobiaexanaponaenexa.
    Payapëtaneme rabaja mapacueneje. Cristo itsa pacasivatëpa, bejiobiaexanatsi itsacueneneconi
    xainaenejeva. Nexata paxamë ata Dioso pacatocopata itsamonae papecabejiobiaexanaenexa.
  bon-bon: Yoo, peei tääpume Acejiyame te mibibine ituge ala asogleca, ingle Keriso
    mäpu cabu itu cewe oocananuji mime niiya mule äyeblengame. Tabe mibibine niwabininuji
    lipulipu teebine ingwe äcwime.
  nhw-BL: Toteco quitlalijtoc para quemantic ma titlaijiyohuica. Pampa Cristo tlaijiyohuico
    por amojuanti huan anmechcahuilijtejtoc se nemachiltili para xijpiyaca amoyolo
    quema antlaijiyohuíaj pampa quej nopa quichijqui ya.
  swh-ONEN: Ninyi mliitwa kwa ajili ya haya, kwa sababu Kristo naye aliteswa kwa ajili
    yenu, akiwaachia kielelezo, ili mzifuate nyayo zake.
  wbi-wbi: Mulyakemelilue mu uluo, ulwakuva ukilisite jujuo alyapumuike uvwimilaumwe,
    akavalekela ikihwanikisio kuuti muvingililaghe amaghendele ghaake.
  bba-bba: Yenin sɔ̃nɑ Gusunɔ u bɛɛ sokɑ domi Kirisin tii u nɔni swɑ̃ɑru wɑ bɛɛn sɔ̃
    mɑ u bɛɛ kom ɡem sɔ̃ɔsi kpɑ i kɑ win yirɑ swĩi.
  eng-KJVCPB: 'For even hereunto were ye called: because Christ also suffered for
    us, leaving us an example, that ye should follow his steps:'
  kgk-NT: Pende rekoha porã hagwã pende pe'a va'ekwe gwe'yirã Nhandejáry. Cristo ave
    ohasa asy va'ekwe peẽ kwéry-rehe ha-py. Upe va'e-rehe ohexa uka peẽ-my mba'eixa
    pa peiko hagwã pehasa asy jave. Ha'e ohasa asy ramo jepe ndojehepýiry joty va'ekwe.
    Ha'e oiko hagwe-rami ave tapeiko katu.
  waj-waj: Gioonna kiaapuuya mmoori maisaivaa ngii mikiai rikiadaata yoketaama variateeraivaara
    Anutuuqo ngii maavee tiravai. Ngia innanikaraama iikiateeraivaara Yisuu Kirisiiva
    ariinoo kati ngiiiyara mmamma nniitaroovaa varoo ari aataruuvaa ngii vita vitairavai.
  cpy-cpy: Rootaki ikaema-shiretee-tanta-kimiri, tema riitaki Jeepatzii-totaa-rewo
    kemaatsita-kowenteemi eeroka. Ari okanta roñaahanta-paentzi-mirori okaate panteeri
    eeroka.
  mpx-mpx: Lomwan ololana o ana palahikan kaiwena te Yehoba i yogaagimiu. He Keliso
    lomwan i pwawa kaiwemiu, inoke abapankite i teli eliyamiu ge aena mulina nuku
    toulil.
  wbp-wbp: Kaatu-nyarra yapa nyurrurlaku milarninjarla wangkaja kapunkulu murrumurrurlu
    jata-nyanyi. Nyiya-jangka kujaju? Kujalpa Jijaji Kiraji walya nyampurla nyinaja,
    murrumurru-jarrija nyanunguju yungu-nyarra milki-yirrarni jungarni nyinanjaku
    Kaatuku. Kajinkili jata-nyanyi murrumurrurlu kuja-piya, ngulaju kankulu Jijaji
    Kiraji-piya nyina kujalpa nyanungu nyinaja.
  luo-luo: Mano e kit ngima mane oluongue nikech Kristo nosandi nikech un, mine oweyonu
    ranyisi mondo un bende uluw timne.
  nhe-NT: Toteco quitlalijtoc para quemantzi ma titlaijiyohuica. Pampa Cristo tlaijiyohuico
    imopampa imojuanti huan inmechnextilijtoc queja monequi para xijpiyaca imoyolo
    quema intlaijiyohuíaj pampa queja nopa quichijqui ya.
  aii-aii: ܣܵܒܵܒ ܠܐܵܗܵܐ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܩܸܪܝܹܐ، ܣܵܒܵܒ ܐܘܼܦ ܡܫܝܼܚܵܐ ܩܘܼܒܸܠܔ ܠܹܗ ܚܲܫܵܐ
    ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܘܫܒ݂ܝܼܩ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܛܘܼܦ̮ܣܵܐ ܕܬܵܒܥܝܼܬܘܿܢ ܠܦܵܣܘܿܥܝܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Taavrumuŋa ilipsi tuqłukkaurusri. Christ-tuuq nagliksaaqtuq piqutigiplusri.
    Unitchiruq tuvraaksrapsitñik maliglugich tuvliġaġniŋi.
  msb-msb: Para sana ngani na katuyuan, kamo an ginpili niya na magsunod sa halimbawa
    ni Cristo na nagtios para sa iyo.
  cpa-NT: Juu¹² jøng² ca¹hei¹ Diú¹³ hi² ŋi³nioh³ hniah¹², juu¹² ca¹ŋøa¹ Cristo hŋiah¹².
    Dsio¹ ŋi³nioh³ hniah¹² dsi³cah³ Cristo, dsa² ca¹cán¹ jmø³uai¹² ni³ quián² jniang³.
  dso-dso: ସେନ୍ତାରି ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଡାକ୍‌ଲାଆଚେ । କିରିସ୍‌ଟ ତମର୍‌ପାଇ
    ଦୁକ୍‌କସ୍‌ଟ ମୁର୍‌ଚି କରି, ତମେ ଚଲାଚଲ୍‌ତି କର୍‌ବାଟା ଦେକାଇଆଚେ ।
  meu-meu: Una dainai e boirimui. Badina be Keriso umui daimui ai e hisihisiva, emui
    raka dalana e henimui, ia aena gabudia ai ba raka helaoreana.
  yva-NT: Amisye po wasawain indamu wasiuri, weye Kristus siuri wasamarom weti be
    unanuive inda wapo arijat.
  dgc-dgc: Tandaan moy, kanya pinili kam na Diyos, éy monda magtiis kam be. Nagtiis
    ti Cristo ta hirap alang-alang dikam. Ey nadid éy dapat ahigén moy siya.
  zpm-NT: Goḻgacnaṉ gaṉle, ible none ted to miṉ co ne nac to zha ne ngab lo Dios;
    sac goṉ, niicxe Jesús, blactaa guieḻnë ne bded me bdiizh me xtoḻ ne. Glo me sca
    bded, nana negaa ible none sca dieed ne.
  hix-NT: Àro wyaro enàmnye ro me oyehtxoho menye, tàmryenon me awahanonkatxownà,
    Khoryenkomo. Àsok tawro hana. Kryestu xarha, teryewhamnohsom me nehxakonà, tàwya
    oyonyhoryenàr kom horà. Teryewhamnohtoho yonàmyakonà, thoko oyehohkatxho menye,
    oyeryewhamnohtoho komo yonàmnye me rma rha oyehtxoho menye.
  sim-sim: Jir os Krais jirnjik nomorawun or kishahandari hom, jir nga nomorawun ji
    kishakmbaha Avui Wasilaka jirin ormu kamara.
  npi-ULB: यसैको निम्ति तिमीहरू बोलाइएका थियौ, किनकि तिमीहरूले उहाँका पाइला पछ्याओ
    भनेर ख्रीष्‍टले पनि दुःख भोग्‍नुभयो र तिमीहरूका निम्ति उदाहरण छोड्नुभयो ।
  cgc-cgc: Tuyo ta Dyos parti ki kiten na ate na mga buat igo ta iya na liag maskin
    pa na kiten i sakiten. Cristo an pasakit na napatay kanen para ki kiten daw kanen
    an mudilo para ki kiten aged sunuron ta iya na batasan daw mga buat.
  tim-tim: Agak meme hainare akŋet dâm Anutuŋe ye oloŋyegep. Aregât keiŋe hin. Kristoŋe
    yeŋgât hâk hilâlâm nâŋgâep. Yeŋe hainâk akmâ watbei dâm agak meme ikiŋandeân are
    hekatyeŋgim âmâ hâk hilâlâm kakŋân malep.
  yor-yor: 'Sí èyí ni a pè yín: nítorí Kristi pẹ̀lú jìyà fún un yin, ó fi àpẹẹrẹ sílẹ̀
    fún un yín, kí ẹ̀yin lè máa tọ ipasẹ̀ rẹ̀:'
  wos-wos: God guniré dé waséke, guni Krais ané héfambu rendén maki rengute. Krais
    guniré yikafre hurunjoka dé némafwi hangéli héra. Héraata dé guniré yikafre sémbut
    wakwe, guni dé hurundén maki hurungute.
  emp-NTPO: Critora bãrã carea bia mĩgad̶a bẽrã Ãcõrẽba bãrãra trʌ̃sia bia mĩgad̶amãrẽã.
    Crito bia mĩgasid̶e unubisia bãrã mĩgabʌdad̶e sãwã nĩbad̶ida panʌda.
  eng-F35: 'Now you have been called to this, really, because Christ also suffered
    in our behalf, leaving you an example that you should follow in His footsteps:'
  ind-ind: Untuk itulah Allah memanggil kamu masing-masing! Kamu harus sabar karena
    Kristus sendiri sudah menderita bagi kita. Dia menjadi teladan supaya kita mengikuti
    jejak-Nya.
  pes-OPCB: این رنج و زحمت، جزئی از خدمتی است که خدا به شما محول کرده است. سرمشق شما
    مسیح است که در راه شما زحمت کشید. پس راه او را ادامه دهید.
  mpt-mpt: Gode ibo dlakanea baabenea Ibo kukubo olota namine genebiobe. Niminbabe,
    Gode Dofakamin Nakae ib bobolo funanea enin kino watenea kaanea daabenea e kukub
    olo ibo alebenebio kesoa ibo kukubo yota namine!
  ssx-ssx: Koto piki hau puemena꞉ Koda꞉ma꞉ iki wi leekeme. Kota꞉ Ketiso ipikana꞉ma꞉
    kone iki tamba꞉ muluekema꞉ ka꞉nda꞉ miekeme. Kutupa mo handa piekeeki ikana꞉ma꞉
    telia puemena꞉ yeke walolo piekeme.
  mkl-mkl: Nɑ ideu bɛi Ilɑɑɔ̃ í kpe ŋɛ domi Kirisi tɑkɑɛ í bɑ ijuukpɑ̃ nɑ iri nŋɛ
    nɔ wɑ nyisi ŋɛ yɑɑse jiidɑ ku bɑ i too tuubɑɛ ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌ ଏନ୍‌ ଉଦେସ୍‌ରେ ଆପେକେ ୱାବକେ । କିସ୍‌ଟ ନିଜେ ପେଇଂନେ ନ୍‌ସା ଡଣ୍ତ୍‌ ଡିଂଚେ
    ନିମାଣ୍ଡା ଆଃସୁଏବକେ ଡିରକମ୍ ପେଇଂ ମେଃନେ ପାଦ୍‍ଚ ପେସାଃଏ ।
  gof-RNT: Xoossay hinttena xeegiday hessa gishossa; Kiristtoosi hinttew waayettis;
    hintte iya kaallana mela, hinttew leemiso gidis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ନେଆଁଁ ନାଗେନ୍ତେ ଆପେକେ କେଡ଼ାକାଦ୍‌ପେୟା । ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆଇଃକ୍‌ଗି
    ଆପେ ନାଗେନ୍ତେ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ନାମୁନା ଉଦୁବ୍‌କାଦା, ଜେ'ଲେକାଚି ଆପେ ଆୟାଃ ଉଦୁବାକାଦ୍‌
