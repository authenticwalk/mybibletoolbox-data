  cpb-NT: Iroowa ikaimashiretantaitakemiri, tema Cristo kemaatsitakowentakemiri eeroka.
    Iroowa roñaagantapaintzimirori onkaate pantairi eeroka.
  aon-aon: Iruhin douk nahwarep um pugipesh ehudok aih um pumnek eriger um yopihi
    aih ipak penekeh iri. Um maresh? Krais anan kanak nemnek debeiri eriger um nataurum
    ipak aria neyabigep-aguk ahudok yopihi aih um ipak pugipesheh.
  hus-NT-2005: Na Dios ti takwyámaltsik abal ki xeꞌchintsik teye xan ti xeꞌchinék
    na Kristo, pos na Kristo in watʼnaꞌ i yajtsiktaláb kʼal tatáꞌtsik ta kwenta. Kʼal
    jechéꞌ, ti pidhaꞌtsik jun i okʼtsixtaláb abal jaꞌich ka wéwnaꞌtsik.
  mig-NT: Chi ja̱ yúán ní kana‑ya̱ xiní‑ro̱ jíná'an‑ró. Chi̱ máá Cristo, suni ni̱
    ndo'o‑ya̱ já sɨkɨ́ yóó. Te ni̱ skéndo̱o‑ya̱ ɨ́ɨn ejemplo nuu̱‑yo̱ náva̱'a ná kúndiki̱n‑ro̱
    súni ichi ní sá'a‑ya̱.
  bps-bps: Gamtayud Dyisas Krayst di kaflayaman, du fye galwà gamu di kaflayam landè
    gusenan, taman kenen sa i guflingen fye lalòyu, du tanalék gamu Dwata, du fye
    lalòyu i nimò Krayst Dyisas.
  mbs-mbs: Ibeg te Timanem tomayod kaw te kelimahan. Nelimahan heman si Cristo aw
    timayod sikandin kenyan amon ketebangan kaw din. Sikandin se gegonan niyo amon
    meketayod kaw heman te kelimahan.
  tof-tof: God yabü igósidi ngibaunürr inzan kwata azid aengóm, zitülkus Yesu Kerriso
    yabü morroalóm azid aengórr. Inzan kwata, wa yabü nómtyenóp, e laró ki tónggapónane,
    igósüm e oyakagab tikó apad kwarilo.
  cme-NT: Diiloŋo taara ku yaa na wulaa. *Kirsa fuɔ fɛrɛ mulãaŋ namaa maama-na. U
    pigãaŋ-na nelma'i dumaaŋo-na na da na ta na ce u temma‑i.
  sus-sus: Wo xilixi na nan ma, barima Isa fan tɔɔrɔ nɛ wo bɛ, na fa findi misaali
    ra wo bɛ wo birama naxan fɔxɔ ra.
  pon-2006: Pwe ong ni met me Koht ketin malipehkinkumwaildo; pwe duwen pein Krais
    eh lokolongkin kumwail oh ketikihong kumwail karasepe mwahu, ih pil duwen amwail
    pahn idawehn oh kahlemengih.
  dad-dad: Enei bun ã iweignein, ere nigin, Kristus ã nigin darau yalen, are ãg ĩ
    uleg fen, yogon delẽ anĩ dõ gouf nigin age fen.
  zab-NT: te pur par ziy nát xpɨny Dios. Crist gudeedny guelzii pur laat, ziy xquel
    bliuuny laat xa ibánytɨ par chanuut xnezny.
  jae-jae: Kêtu biŋ tonaŋŋa tec Anôtô kêkalem amac, gebe Kilisi gêôc ŋandaŋ kêtu amacŋa.
    Eŋ kêtu ŋadôŋdôŋ gêdêŋ amac gebe apuc eŋ waŋa.
  ksd-ksd: Di ga oro pa avat upi nam; tago Kristo i ga malari bula ure avat, ma i
    ga vung kapi kana valavalar ta vavat upi avat a murmur ra pal a kauna;
  msm-NT: Pagboot to Diyus no ogkailing to kinabuhi now, su si Cristo nakabaja isab
    to mgo pag-antus tongod iyu. Sikandin to sunudon now agun no maantus now isab
    to mgo kalisod.
  myk-myk: Lee wuu na Kilɛ ya yi yiri, bani Kirisa bɛ ya kanhama ɲa yee wuu na, koo
    wʼa le yi tàan, kɔnhɔ yi da se wu fɛlɛ ni.
  sbe-sbe: Yaubada ye yoganeigomiu bena kwa kamkamna. Matawuwuna ede Keliso ye kamkamna
    komiu hesabamiu, na yomi kabakita ye tole bena kwa hemuliwatani. [Doha kulikuli
    tabuna unai ye wane,]
  mcr-mcr: Hiŋuä qumbu! Kraisi Iqu he yätamäkqä heyätŋqä, huiwä täŋä-huŋqä ämakqä-paŋi,
    he-pqe inä meqäŋqe, Goti Hanjuwä Iqu tääqä ae äyä etätmakqe. Iŋi he Iqu iiŋä ikqä
    iuta äqunäpu, asä iiŋä imäkqäpŋqe.
  cux-NT: Ní yaa'ví yā ndís'tiī caavā chi diíⁿ nī 'tíícā. Cristo 'āā ch'eenú yā chiī
    cáávā s'uuúⁿ ní s'neéⁿ yā 'áámá ejemplo yeⁿ'e yú. Ní s'uuúⁿ canéé chi 'tííca nūuⁿ
    diiⁿ yú tan'dúúcā chi diíⁿ yā.
  tur-YTC: Çünkü bunun için çağrıldınız. Mesih de bizim için acı çekti, O’nun adımlarını
    izleyesiniz diye size bir örnek bıraktı.
  san-ITR: tadarthameva yUyam AhUtA yataH khrIShTo.api yuShmannimittaM duHkhaM bhuktvA
    yUyaM yat tasya padachihnai rvrajeta tadarthaM dR^iShTAntamekaM darshitavAn|
  bel-N: Бо вы на гэта пакліканыя, бо і Хрыстос перацярпеў за нас, пакінуўшы нам прыклад,
    каб мы ішлі па сьлядах Ягоных.
  sch-sch: Ha anga ranga Pathien'n nangni ai koi kêng; Khrista khom han nin ta rangin
    a lei tuonga, a kenûk nin jûi theina ranga minenna rang nangni a mâk pe ani.
  mic-MIQNT: Etna na ula ugjit Gjinisgam wigumugsioqop, muta Se'suguli amasgipnnut'p
    ugjit gilew aq neia'tugsinew ta'n tl pmita'toqs'p. Nemituoq ta'n negm tela'teget,
    na gilew wijei tla'taqatitoqs'p.
  huu-NT: Duere omoɨ sefuia, ɨbana oñeno. Iese omoɨ illena, Jusiñamui omoɨna fetode.
    Cristo caɨ facaina ɨbana oñeno duere sefuide. Naimɨe isoi caɨ illena, naimɨe isoi
    rafuena fɨnocana caɨ jaillɨ.
  jiv-NT: Núnisaṉ túrunatin achikmaitrume. Kristu waitrutmasmiarme nui̱, Wi túraj
    núnisaṉ túrawarmi tusar wáitsamiayi.
  otm-NT: Oją bi zänni ga häthʉ yʉn ʉnbi tengu ra Cristo, bi nde bin ʉnbi nanguejʉ,
    nɛ bi 'yurcahʉ 'bɛ'a ga øthʉ.
  dah-dah: Be, Yesu Kristu wor deŋ ge teŋ uliŋ misiŋ katyiŋ goyen deŋ wor matamiŋ
    gama irde igiŋ kanduk bana hinayiŋ yeŋbe gogo mata goyen dikala diryiŋ. Niŋgeb
    deŋ goyen mata igiŋ teŋ heŋya kanduk bana heŋ heŋ gobe Al Kuruŋ beleŋ goke hoy
    diryiŋ geb, gogo kanduk bana haŋyen.
  tnk-tnk: Kumwesən rɨnəkwein ia kɨmiaha mə tihəuvehi nəmisəien, tɨ nəri nə mə Kristo
    in mwi rɨməuvehi nəmisəien tukumiaha. In rɨməkupwən mahatən noien atukwatukw nəha
    mə kɨmiaha tihesi pen a təmwheki nɨsun.
  kpr-kpr: 'God ne, amingaovo dae sedo aghi usira. Ne eregoseva: Keriso kau daba aminga
    ava, nendae sedo durumuguse mema itatamusira. A kotugo, ne kau daba ava aovo dae
    sedo, nu nenda ijugaboro evia futusira.'
  san-IAS: tadarthameva yūyam āhūtā yataḥ khrīṣṭo'pi yuṣmannimittaṁ duḥkhaṁ bhuktvā
    yūyaṁ yat tasya padacihnai rvrajeta tadarthaṁ dṛṣṭāntamekaṁ darśitavān|
  nho-nho: Teenei ko te tiputipu nei teelaa ni kannaatia ai kootou TeAtua, i Christ
    tana tino ni hakallono isu maa kootou. A Ia ni hakasura te tiputipu nei ki kkite
    kootou, aa kootou ku tautari kiaa Ia.
  gym-NT: 'ñobtä ñan angwane Kristo käkwe ja tare nikani kore käne munkrä, ye kwrere
    munkwe ja tare nikadre arato, abkokäre Ngöbökwe mun käräbare jakrä. Ne aisete
    ja tare nikadre ño, ye abko Kristo käkwe bä mikani käne abko erere munkwe nuendre
    abko krörö:'
  azg-NT: Ee nquehoꞌ na tqueenꞌ jon ꞌoꞌ, sijndaꞌ jon na ntquenonhoꞌ naviꞌminꞌ, ngꞌe
    mantyi nquii Cristo tquenon jon naviꞌ ntyja ꞌnaanhoꞌ. Ndoꞌ na nndaꞌ tjon jon,
    itsiꞌmanhanꞌ na cotsananꞌjonhoꞌ ntyja ꞌnaanꞌ na totsꞌaa nquii jon.
  bhd-bhd: परमेशरे तुसन कुजानेरी अक वजा ई भी आए कि तुस तैसेरेलेइ दुःख झ़ैल्ला, मसीह
    भी तुश्शे लेइ दुःख झ़ैल्लतां तुसन अक मिसाल दित्ती। तुसेईं भी तेन्च़रे कियोरू लोड़े
    ज़ेन्च़रे मसीहे कियूं।
  too-NT: A'ntīn cālacsacnī't Dios, xlaca'n ka'lhī natapātīni'n. Cristo māni' ū'tza'
    pātīni'lh por quimpālacataca'n. Lā' quincāmāsu'ni'ni' a'nchī nalīmaksca'tāuj xla'.
  ind-AYT: Sebab, untuk itulah kamu dipanggil, karena Kristus juga telah menderita
    bagi kamu dan meninggalkan teladan bagimu supaya kamu mengikuti jejak-Nya.
  cjo-NT: 'Rootaki ikowakaakimiri: eero pipiyawaantetari riraga kijashitzimiri. Pikenkithashireeri
    riraga Jesokirishito: osheki ikemaatsiwentakimi, ikowaki pikimitakotyaari.'
  nsn-nsn: Tar ineteninanine, God ke kila tamiuoum, teeit Kristo ke kale uelmahing
    tamiuoum mara bangbanga toin na niguata Iesu rung uakeluk sira tun peoum tatanon.
  san-DEV: तदर्थमेव यूयम् आहूता यतः ख्रीष्टोऽपि युष्मन्निमित्तं दुःखं भुक्त्वा यूयं
    यत् तस्य पदचिह्नै र्व्रजेत तदर्थं दृष्टान्तमेकं दर्शितवान्।
  tna-NT: Da puji Diusu ja micuana dharetana. Cuaja Cristo sufri ametana huecuana
    nime, daja micuaneseda sufri pu taji, Cristo tije aji putsu.
  lid-lid: Ta kandriyen doh, Kindrei ndraluhi aha, tasah Krais mene ndrabwese-ei maha-an
    hawe sisi-in tinan labai ta aseben aha, eme ma iy ndraleheyani san ndrame tataha,
    ya taha ka-en hamon ta mweleke katin.
  wim-wim: Nil kaꞌathamana God.angan ump-ump niiyang woyan min nungantaman wak-wakān-a,
    nilan kanam thiich than wiy al-alangan ngula thaaꞌ-thengk-thengkathayn niiyanga
    aꞌ way iiy-iiyayn niiyant, puth nil kaangk niiy keꞌ-ngoongkam minam anman iiy-iiyān,
    puth nil Christ.angan woyan meenath niiyant niiy yipam monkan-wak-wakān nunang.
    Than aak-yaꞌang way iiy-iiyin nungant Jesus.antan, aꞌ nil mul wun niiyantana.
  zga-M: Kudi twailagiwe ulwakuva uKlisite agatastsiwe kumbivi stseto, avalekile ikihwani
    ukukonga na malunde gya mwene.
  yom-yom: Mu bila kioki beno lutedolo mbila bila Klisto wumona ziphasimu diambu dieno.
    Niandi wulubikila kifuani muingi lulandakana zithambi ziandi.
  san-SIN: තදර්ථමේව යූයම් ආහූතා යතඃ ඛ්‍රීෂ්ටෝ(අ)පි යුෂ්මන්නිමිත්තං දුඃඛං භුක්ත්වා
    යූයං යත් තස්‍ය පදචිහ්නෛ ර්ව්‍රජේත තදර්ථං දෘෂ්ටාන්තමේකං දර්ශිතවාන්|
  yut-yut: Piŋkop da aŋpak uŋuden yolni do yaŋ damgut, nido Kristo ji paŋpulugok do
    tepmɨ pagɨt. Ji da yolni do aŋpak uŋun kɨlɨ dolɨgɨt.
  grc-BYZ: εἰς τοῦτο γὰρ ἐκλήθητε, ὅτι καὶ Χριστὸς ἔπαθεν ὑπὲρ ἡμῶν, ὑμῖν ὑπολιμπάνων
    ὑπογραμμὸν ἵνα ἐπακολουθήσητε τοῖς ἴχνεσιν αὐτοῦ·
  cpc-NT: Iro ikaimashiriyiitantakimiri, tima iri Cristo kimaatsikowintakimiri iiroka.
    Ari okanta joñaagantapaintzimirori onkaati pantairi iiroka.
  nhg-NT: Pues para ini nönca Deus onemiechnutzque, para ma xecchihuacö cuale hua
    para ma xecsufrirucö. Porque nuyejque Cristo oquesufrirojque nemopampa, hua onemiechmacatiejque
    sente ejiemplo, para ma xecchihuacö quiename yejuatzi oquechijque.
  nya-nya: Munayitanidwa kudzachita zimenezi, chifukwa Khristu anamva zowawa chifukwa
    cha inu, anakusiyirani chitsanzo, kuti inu mutsatire mʼmapazi ake.
  ngu-NT: Dios omechnotz para nenquichihuasquej on tlen cuajli masqui nentlajyohuisquej.
    San yejhua Cristo otlajyohuij nemopampa, niman ijcon omechititij quen ijqui no
    nonequi nenquichihuasquej.
  kup-kup: Met modari ari kakam tepekez nao etohopanen ari am hepekez God hahan hez.
    Met Kristoz toohat homei. Met modari pi kakam ahov metoohan, pi kaev ravat hañ
    horiv namet, oñ arimaz homet am het ñomah. Met pi hamarah het horï nao nat, ma
    pim gizasikanañ ñetï moreg nao nak, oñ tin tooh. Toohan modari pimaz kaev ravat
    piin ñeo ñarah ñai mañat ñebul mañoohan pi parun ñetï horï nao hañ namañ, ma kakamao
    metoohan pi paru horï ravapanez ñetï pot nao nak, oñ God tinam añarab an tat hañiv
    metapanez popuz homet, Pi rekot nemaz korav hepan, pot homeh. Met pim pot metahan
    homet hehavoz zut dari home tinavonañ het tovai sohok.
  jid-jid: A naki mba Irji yo yi, u Yesu ngame a ti-ya nitu mbi. A ti ki nda tsro
    yi-nkoh wa bi hu.
  wmw-wmw: Kamana eco ndi camwitiriwe, konta Almasihi katabika kwa kukupendeleyani
    umwe, kakupani nfano ipate mufulate njira zake.
  gmv-GGM: Inte xeeygettidayka hessaskko. Inte iza lemuso kaallana mala Kiristoosay
    inte gishshi waaye ekkidi intes lemuso gidides.
  ssg-ssg: Amuto se teka kahikahi Krais, tetel i kauen kawatan ti hualiamuto ape Haeu
    pahan amuto usiwa soliai woun kalak na amuto tunahi moloan.
  zpo-NT: Kwaane mrezh Dios be zee nyela be ded be bid, nel mdedla Jesucrist bid kwent
    cheen re be, nu mlu xaa lo be xomod nzhaal yela be.
  poy-poy: Aga ndo gamshemiritwi, Kristu mweni katabikiti toziya ya mwenga, na kawalekerani
    mfanu, su mtendi ntambu yakatenditi mweni.
  qwh-NT: Tseno sufrinantsicpaqmi Diosnintsic qayamarqantsic. Jesucristu noqantsicrecur
    sufrishqa captinmi, musyantsic peno sufrinantsicpaq cashqanta.
  gaw-gaw: Amu Kayak Nug ag kobol amu dim lamidḵulagnu onilagp̱a eum. Aḏinu? Kristus
    Nug guiṯak naḏi ag ehanadḵunu awom. Amu Nug ag kobol nuhig dim lamidḵulagnu amu
    kobol aaḵu ip̱uanaṯom.
  nca-nca: Hamó, Anutuko ye murí ŋunde qu howewero quro komo neko yereró, dokoro Kristoko
    ŋuya ye samaka yerewero quro kowe surumí korowaró. Ŋunde tero khí mepémo qenero
    howewaŋgo. Khí mepémo ŋandiro,
  zpz-NTPP: Gun Ñgyoozh bzum de ru par nu gagye der lat de tiem nu gzac zir, gun Crisht
    bzac zim nu nac de ru. Nunu blyuum ni der lac mod gyicy ru, gun orzeꞌ gyicy der
    gal nu bicy mi.
  zac-NT: Puës gunaꞌbë Dios lëꞌë të parë tsaglaꞌguë të rëglë ni. Jesucristo guzac
    zíhiꞌ por lëꞌë të. Sufrimientë shtë́hiꞌ na ziquë muestrë të gunë të ziquë bëꞌnë
    më.
  kyg-kyg: Gotiꞌa ani kavaꞌmo hisayafeꞌmo lapakaefeꞌmo ago keya aeno ge huꞌniye. Kalaisiꞌa
    mani agufa kavaꞌmo huꞌniyaꞌmofeꞌmae. Kalaisiꞌa lagaetefeꞌmo hanageke yaꞌmo aliꞌniyanageta
    akame hisuna agufa kavaꞌmo ago hu maleꞌniyaꞌmofeꞌmo aiyakamo alisuna kavaꞌmo haneꞌniye.
  kmk-kmk: Ta inayagan dikayu kan Apudyus daḻapnu unudon yu tun kama’t tu un mantatagu
    gaputa si Kristu nampalpaligat maigapu kan dikayu ot siya’d impaila na di ut unudon
    yu.
  cao-NT: Tënëti Diós mato quënani quiha, mato bax Cristó tënëni iqui na. Anomaria
    ca quinia noqui ja ani quiha banahuati. Jatsi no tocaxëti xo noqui ri.
  bbr-bbr: Kiro onok mesin Anut nukas ak sare marowon. Krais nukasar ak mesin usu
    näwäu owon. Kiro ak ätär maraun keserwon ak kiro onok aparnai, kon isouen tainorwe.
  inb-inb: Taita Dius, kam­kunata agllar­kami, chasa lla­kii­kuna pasan­ga­pa, mana
    piña­ris­pa­lla. Cristo, kam­kuna­manda­mi iapa lla­kii pasarka. Chasa pasas­paka,
    kam­kunata kawa­chir­kami, pai­sina chasa­lla­ta kaug­san­ga­pa­kuna.
  hrv-hrv: Ta na to ste pozvani jer i Krist je trpio za vas i ostavio vam primjer
    da idete stopama njegovim.
  box-NT: Lé bṹn wéró bìo yi le Dónbeenì vonnáa mia, lé bìo ó o *Krista
    mí bɛɛre mún lò bon mi bìo yi. O wó mu zéenía làa mia, bèra a na à mi
    bè mu yi.
  ote-NT: Ajua̱ bi huancahʉ pa ga tsɛthʉ ya tsꞌothogui ngu núꞌa̱ bi zɛta ra Zidada
    Jesucristo. Núꞌá̱ xi bi zɛta ya tsꞌothogui nsinque te ma tsꞌoqui mi tu, hønsɛ
    po rá nguecjʉ, hangue rí ꞌñepcahʉ ga tsɛthʉ nehe ngu bi zɛtiꞌa̱.
  wnu-wnu: Mi eng gagar gugum quraum eng ende abar qamb Qenu anmaribigorei. Qanam
    eng Munon inubersiau tari eng wo gigit waramari ebet igoar end animbigorei.
  zam-NT: Por mxec yèe gu' no por ngòp gu' mod, Diox mcui gu' no mdoo Diox gu' no
    mblec Diox gu' loo cón che'n Diox. Más de cona, gu' nonque' no nda'que' gu' cuent
    por cona mxactìi Crist por cón che'n gu' par tataa mod mblu' Crist loo gu' xá
    mod ndxàal que tee ban gu' xal mque tee ban Crist loo izlyo' ndxè'.
  zyp-NT: Ma cawtah hei y naa cangpaw a cang, zecawtamaw tatah Khri cawh naa cawtah
    taithui ka, a mingpai ruapaw a ca chiapah sipaw he cawh a phehnei zui khah a cang.
  sey-NT: Ja̱re caquë mësarute Diusu soipi, mësarupi Cristo mësaru doꞌire ai yoꞌoseꞌere
    ñani i̱ yoꞌoseꞌeje̱ paꞌye mësaruje̱ yoꞌoja̱jë caquë.
  nvm-nvm: Regavo unam ijeg vajai fian abejo iji Godon unam iji fu ja miainma ijin.
    Regavo Kurais fu vajai fian abenma iji fu mimatame ja nijaidiain ijefuon jak uri
    diak makai fuon ijia jaf.
  mps-mps: Tama dagego te sęgę bugagia tolomainogo, God agai dage i wali. Magi baso
    meni. Krais aga digi dage tobade dene sai. Tama aga tama tiyu, dagebolo te sę
    page agai bugagia hanilama ola mawai, dage aga tiwai gilama, bugagia pąde wali
    asomainogo yai.
