  bsj-bsj: Na cuwo ci cuwo nene, wori kritti nuwa dotange dor mwer, cin dob mwen nure
    kange na bwangteng naceko.
  cak-cak: Roma ri Dios tok xixroyoj, can richin vi chi rix nucoch' ivech chupan ri
