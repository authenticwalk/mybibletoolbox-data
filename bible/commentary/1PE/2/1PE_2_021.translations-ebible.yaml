  fue-fue: gam kanjum Alla noddani on, Almasiihu e hoore mum toorake, gam mooɗon bo
    o toorii. O hollii on laawol gam tokkon koyɗe makko.
  amk-amk: Allai sahu meara we ambori mesodai ne tonanafo kontai. Weo Kristusi mantauni
    sodai dadirafo we mea ampa tuti na tonanane dohong fiainawiaifa we mea, ambori
