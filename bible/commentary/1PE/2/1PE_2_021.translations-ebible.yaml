  gui-NT: Echa cuaera Tumpa peparavo. Echa Cristo oiporara peré, pe reta peyapo vaera
    jae oyapo rami.
  quc-TT: Are waꞌ ita xixusikꞌij apanoq ri Dios, riꞌ ri Jesucristo xuriq kꞌax, xuqujeꞌ
    xukꞌut kanoq chiꞌwach jas jeꞌ rajawaxik kixnoꞌjinik.
  heg-NTPO: Ta Kristus in koma ka, mi tom in susa kon no, sadi mi in nuli ka lako-daek
