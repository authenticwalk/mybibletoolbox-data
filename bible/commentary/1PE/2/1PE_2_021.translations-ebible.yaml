    nyurrangarrinya tjana panypurangkula pungkunytjala tjukarurrunyurra palumpa kutu
    nyinanytjaku. Yiitjunya tjana yalatji panypurangkula pungkupayi.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ to̱b ta nchel enacꞌul tak i tiꞌcꞌaxic, reꞌ hat-tak chaꞌn
