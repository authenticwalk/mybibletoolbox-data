    a'e ke amõ ta mupyrara hũ. Aja rahã, a'e aja pehẽ ke tĩ. Mupyrara ta pehẽ ke tĩ.
  fra-LSG: Et c’est à cela que vous avez été appelés, parce que Christ aussi a souffert
    pour vous, vous laissant un exemple, afin que vous suiviez ses traces,
  san-HK: tadarthameva yUyam AhUtA yataH khrISTo'pi yuSmannimittaM duHkhaM bhuktvA
