verse: 1PE.002.007
translations:
  kpx-kpx: Iale la oleuoleu la uvu mai Mune kemo mavoale la keau huhuige Mune keu
    mune baluga. Isito ata oleuoleu abu uvu mai Mune kemo mavoholiale keau Bukae Hoto
    mai selevetilu. Bukae Hoto keu loui avoe, “O houmale ataeau mune moleho isiviholisi
    mai mihatulu. Isito Dilavau Mune ke ebagemage keu Dilava o hadebiveve Mune holinu.”
  okv-H: avoeto koro amo ungo ke be ari embomeni ta degi dombo bera. Rate enana ke
    be ae eagora embomeni ta ke amo einge kajari mihia, “Embomeni na koro sapura ke
    eto toa avo God na humbuto bande ta koro dombo be ikena” ainge eto
  tbo-tbo: Yaka tauta iyawoi Yesu Keliso ta itumaganeya naka ogolana i dewadewa duma,
    ma iyawoi tauhi ega hita itumaganeya naka ogolana ega hita luhogaleya. Ma Buka
    i baheya i pa, ‘Tu lunuma ogolana hi ihinigigiyeya Yaubada amaka i buiya po ogola
    magomagouhi i haki lagonihi.’
  mal-C: വിശ്വസിക്കുന്ന നിങ്ങൾക്ക് ഈ ശില അമൂല്യമാണ്, എന്നാൽ വിശ്വസിക്കാത്തവർക്കോ,
    “ശില്പികൾ ഉപേക്ഷിച്ച ആ കല്ലുതന്നെ മൂലക്കല്ലായിത്തീർന്നിരിക്കുന്നു.”
  grc-SR: Ὑμῖν οὖν ἡ τιμὴ ⸂τοῖς πιστεύουσιν· ἀπειθοῦσιν δέ,⸃ ⸂2Λίθον⸃ ὃν ἀπεδοκίμασαν
    οἱ οἰκοδομοῦντες, οὗτος ἐγενήθη εἰς κεφαλὴν γωνίας,
  bgc-bgc: यो पत्थर थारे खात्तर कीमती सै, जो मसीह यीशु पै बिश्वास करो सों, पर पवित्र
    ग्रन्थ उन माणसां के बारें म्ह जो बिश्वास न्ही करदे कहवै सै, “जिस पत्थर ताहीं राजमिस्त्रियाँ
    नै निकम्मा ठहराया था, वोए कोणे का पत्थर हो गया।”,
  khz-khz: Govega-taunataunaa na talimami gemi ai evatu nama iwavagi, na ati gevega-tauna
    taunaana talimara geriai, “Numa kalakalana talimara na ati geririwaato gaurai
    gepia-togaato, gekilato vatu rakavana, gauna vatu maparara aorai vatu nama iwavagina,
    kea kwala vatunai eagoto.”
  deu-TKW: 'Für euch nun, die ihr glaubet, gilt der Wert, für Ungläubige aber: der
    Stein, den die Bauleute verworfen haben, der ist geworden zum Eckstein, Stein
    des Anstoßes und Fels des Aergernisses.'
  zsr-NT: 'Lbiꞌiliꞌ naꞌ réjlëꞌliꞌ Cristo, nac queëliꞌ guiöj ni tu le záquiꞌtsqui,
    san quegac nup cutaꞌyejlëꞌ Cristo, nac ca naꞌ nayúj lu guich laꞌy, rna: Guiöj
    naꞌ guluzóëꞌ tslaꞌl bönniꞌ tuꞌcuꞌë zöꞌö, Gláquinëꞌ caꞌz nac, Guiöj ni chnac guiöj
    blau squin zöꞌö.'
  lin-lin: Boye lokumu ezali mpo na bino oyo bondimaka ; kasi mpo na bato oyo bandimaka
    te, « libanga oyo batongi ndako babwakaki ekomi libanga oyo esimbi ndako, libanga
    ya songe ya ndako,
  hns-NT: 'Toelog okare me bieswaas kare hai, ohie se oe toelogke khaatien sab se
    pjaara Waala hai. Bakie be-bieswaasie logan ke biese me ie baat satj hai kie:
    „Oe ieta djaun ghar banaawe waalan be-kaamiel maanies hai, ohie sab se kaamiel
    waala hoi gail hai.” Be-bieswaasie logan okare me dhakka maare hai, aur okare
    oeppar bahoet goessa hai.'
  noa-E: Pãar chi ʉ̈kha nʉm khʉʉnagan Cristoon chadcha dibig ajaphamʉu. Mamʉ ar ʉ̈khaba
    nʉm khʉʉnagan maadëu nem igmaphamjöta sim. Mamʉ mag i isegju igwi Ẽwandam iek
    gaai jaau simjö, “Di ëu narr khʉʉnau dipá isegtarrta jũrr chi dihãd jãrramkha
    sĩsiju” a sim.
  eng-EMTV: Therefore, to you who believe, He is precious; but to those who are disobedient,
    “The stone which the builders rejected has become the chief cornerstone,”
  mib-NT: 'Te máá ró jeē cácandíje ró, chi yuū váha jeē cánuú téyɨ́ cúu ya nuū rō.
    Te nuū ñáyuu tu cácandíje chi tuú, chi sa cúndaā jeē cahán tutu iī: Máá yúū jeē
    ní casquéhichī tēe cásama vehe, suu cúu yuū cánuú gá yɨ́tuu yɨquɨ̄ vehe.'
  lif-NT2: आल्‍ल खिनिॽ नसाःन् के़जोःक्‍पाहाॽरे़ लागि खुने़ॽ इमे़ल्‍लुङ्‌बा लुङ् चोःक्‍लो,
    कर नसाःन् मे़न्‍जोःक्‍मनाबाहाॽरे़ लागिग साम्‌योसाप्‍लाओ अक्‍खे साप्‍ते़आङ् पत्,
    “लुङ् के़गाम्‍बाहाॽरे़ मे़नाॽरुबा लुङ्‌ङिन् कुम्‍मालुङ् पोःक्‍खे़आङ् वाॽरो॥”
  xnj-xnj: Kwa nyenye mwamwisadika liganga lenilo lina utopesa uvaha nambu kwa vala
    vangasadika, ngati Mayandiku Gamsopi chegijova, “Liganga levabelili vajengaji,
    hinu ndi livili liganga leliganikiwa neju kuliku gangi.”
  mmx-mmx: Mo luuat neni i silok at levendoxoma atnemi limixin mi nunu ren. Ketla
    tinedi dixo nunu ren, i lok ngan Lovoang Kaala i lok keretna, “Mo luuat luvuttadi
    xipkip gu diga sok tixirixes kepe i, ga ravasu ngan Luuat Kis la lugugu ren i
    silok aleng.”
  cbr-NT: 'Ami catamëcë ''ixun camina mitsun anun cuëëncë ñu upí sináncësamaira oquin
    a sinánti ''ain. Mitsux usai ''icëbëbi ca axa ami catamëcëma unicamax Nucën Papa
    Diosan bana cuënëo ësai quicësa ''icën: An maxax xubuacë unían bitancëxun a cuëënquinma
    racáncë ''aíshbi ca a maxax bërí amia xubu cushicë ''icën, itá upímia xubu cushicë
    usaribiti.'
  tee-NT: 'Pus ju uxijnan ju lhilac''ap''inat''it ju Jesús slivasalh ni na tu''u''
    lhiulayat''it. Para ju jantuca'' talhilaca''an pus uctaxtui la''is''atsucunti''an
    tachi ju ts''okcanta la''ixchivinti Dios junta ma chani najun: Ju anu'' chiux
    ju tasacmack''alh ju ixyonin chaka'' astan valhch ju chiux ju mak''astumuc''acanta
    chaka'' junta ts''okcanta tuchi c''atach ju yocanta. Chunch najun la''ixchivinti
    Dios. Chai ju chunch va nomputun ni vana va chun ta''ulhtui ju Cristo ju yu''unch
    ju jantu talhilaca''amputun. Va talakmack''an.'
  eng-LSV: to you, then, who are believing—the preciousness; but to the unbelieving,
    [the] stone that the builders disapproved of—this One has become the head of [the]
    corner,
  cak-NT: 'Romari'' chiwech rix ri iniman rubi'', raja'' can q''uiy rakalen. Pero
    ri winak ri man niquijo'' ta niquinimaj, niqui''en anche''l ri banoy-jay ri nu''ij
    chupa rutzij ri Dios ri tz''iban can: C''o jun Abaj ri man xka ta chiquiwech ri
    je banoy-jay. Pero xa ja ri Abaj ri'' ri xc''atzin, roma can jari'' ri xcuses
    chi quiri'' manak nitzak ri jay.'
  pah-NT: 'Pejiko pe Cristo''ga rehe. Nurã pe ei pyry hete ga pe. G̃a ki a''e te –
    kiroki g̃a ndojikogi Cristo''ga rehe – aherembikwatijara omombe''u g̃a onga apohara''g̃a
    ja ko g̃a javo. Aherembikwatijara e''i a''ero: “Onga apohara''g̃a japorame onga
    ita apopyra hepiagi ojipeji ita. A''ea g̃a omombo ipo''rue''yma tiruahũ javo jupe,”
    e''i. “Aerẽ akoja jitehe hekoi huvihavamo jara hohe opyryhetero onga pyhykatuavo,”
    e''i aherembikwatijara.'
  sja-NT: 'Wãara parã ijãapataarã-it''ee iru jõmaarã k''ãyaara pipɨara bɨ. Mamĩda
    mãga-e ijãadak''aa beerã-it''ee. Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Te oopataarãpa
    mãu k''iniada-e padap''edaa pipɨara padachi.’'
  xed-xed: 'Ka ŋa kaghuni gwal ta zlghafta ya ná, dagala sgitani, ama mantsaya a da
    gwal kul zlghafta wa. Ka lu vindafta ma deftera Lazglafta na: «Va tsa pala wuɗidiŋ
    gwal ba həga ya, ta nuta ka vərɗaka pala tughwa həga.»'
  mks-NT: 'Mé yu̱u̱ cáha̱n Ndióxi̱ sa̱ha̱ yóho cúú á Jesucristo ta ndíya̱hvi ndiva̱ha
    nu̱ mé ndó jáchi̱ cándeé ini ndó a̱. Joo na̱ co̱ cándeé ini Jesús na̱ cán cúú
    na̱ jáxi̱nu̱ nu̱ú tu̱hun Ndióxi̱ tá na̱cachi a já: Mé yu̱u̱ ndúhu̱, ña̱ na̱candají
    da̱ cáva̱ha vehe, na̱nduu a yu̱u̱ ña̱ íin chága̱ sa̱ha̱.'
  gfk-S: Ikin ra hot na manga harahut mu ing mu nurnur. Iesene uta di ing pa dile
    nurnur, i tange horek, “No hot nong ira ut na pakila hala di ga malok leise ie
    kinong di ga lik be a linge bia ie, i nanaas ter be aie balik um no bilai na burwana
    tano hala bakut.”
  bmu-bmu: 'Möt narim waŋgiba maljei, eŋgö jemesoholŋine mi tandö kömbönaŋi aködamunŋambuk
    akzapmö, tosatŋan uruŋini qahö meleŋda maljei, yeŋgö jeŋine mi Buŋa keu kiaŋgö
    dop ahöza: “Miri meme yeŋön ‘Köt omaŋi,’ jiba tandö kun andö qeba mosötkeri, tandö
    miaŋön mönö tandö kömbönaŋi ahök. Könaŋgep tandökŋi ain ewö miwikŋaiget. Tandö
    pöwöwöm köhöikŋi mewöŋan tiŋgitpawak ewö, mirinöŋ mönö gororoŋgöba eta kölbawak.”'
  dgz-dgz: Ap menan, e Iesu anu tumasiana nagirewa e yamayap agim ame kakae iragen.
    Go ya anu tumasine nagire mu pa agim gan tuine nagirewa mini, munan God ok anega
    seane, Pa agim gan tuine nagire agim ame koerage dian aipa uarenane, go ne sia
    waran, kakae iragenawa dian, amba pa nega aigap sia tuivin.
  eng-GNV: 'Vnto you therefore which beleeue, it is precious: but vnto them which
    be disobedient, the stone which the builders disallowed, the same is made the
    head of the corner,'
  zaa-NT: 'Lebi''į canu ría latsi'' nna yala redácca''ni le por Cristua porqui''ni
    yala daqque''e para lebi''į. Pero canu labí ría latsi'' quį nu rèe nna tsè''e
    la cą lo peligro, porqui''ni ra huée: Qui''ni íyya nù labí guyú''u latsi'' canu
    rucuà'' yú''a nna, chi ną́ íyya principal nu adila tsìttsì naxu''ą yú''a.'
  eng-WEBSTER: 'To you therefore who believe he is precious: but to them who are disobedient,
    the stone which the builders disallowed, the same is made the head of the corner,'
  guh-guh: 'Paxamë Cristo pelivaisi panejumecovënëtsivi, pataneme Cristo bepiatajaiboto
    tsaponaponae, bitso bepenamatamotsiibotonua. Itsiata baitsi jane pamonae Cristo
    pelivaisi apo pejumecovënëtsivi, bajarapamonae bepiabejeiboto tanetsi Cristo.
    Tsipaji baja copiajopa pacuenia Dioso pejumelivaisibaxutota tajëvelia najumecapanepaeya
    jumaitsi Cristo yabara. Tajëvelia Cristo yabara comparacióncuenia jumaitsi mapacueniaje:
    Paiboto boexanaevi naitaxutojematabuata bepetsitaabejexaetsi itajara, bajarapaiboto
    itsamonae pita. Nexata bajarapaibotota xaniavaetsia yaëta botabu daxita itsaibo
    matatoxenetsia, jai Dioso pejumelivaisibaxutota comparacióncuenia Cristo yabara.
    Bajarapacuenia jumaitsi itsamonae Cristo apo pejumecovënëtsijavanexatsi yabara.'
  bon-bon: Siige, Keriso lui babo miijirage gyene mime tääpume lui cina teebine jäätrungusi.
    Yepä, lui cina singi lica teebine ätrungame, teepi cuta umle cirege tabe lipu
    baborage gyene! Oogäräneji Mene te peei poto cidi me jiicenige egä, “Lui kula
    ne raranga biname cina jigyisi, baborage bäbitige iyeta nuuja cabu ca.”
  nhw-BL: 'Quena, tojuanti catli tijneltocaj Cristo, tiquitaj para onpano hueyi ipati.
    Pero sequinoc catli amo quineltocaj, san quihuejcamajcahuaj Cristo quen amo tleno
    ipati. Yeca elis quej ni catli Toteco quiijtohua ipan Icamanal: “Nopa hueyi tetl
    catli nopa calchihuani quihuejcamajcajque huan quiijtojque amo tleno ipati, yaya
    inon catli Toteco quitlapejpeni para elis catli más monequi ipan ichaj huan yas
    calnacastla para quimacas tetili nopa cali.”'
  swh-ONEN: Kwenu ninyi mnaoamini, jiwe hili ni la thamani. Lakini kwao wasioamini,
    “Jiwe walilolikataa waashi limekuwa jiwe kuu la pembeni,”
  wbi-wbi: Mu uluo uvwoghopua uvwinu kulyumue mwevano mukumwitika. Neke Lelo, “ilivue
    lino likakanilue navajengi, ili lyelivue ilikome ilya pa nguto”-
  bba-bba: Kpee te, tɑ bɛɛrɛ mɔ bɛɛ be i nɑɑnɛ doken mi, ɑdɑmɑ be bɑ ǹ nɑɑnɛ doken
    mi, bɑ yoruɑ bɑ nɛɛ, “Kpee te bɑnɔbɑ yinɑ, teyɑ tɑ kuɑ ɡɑni ɡɔmburun dɑm.”
  eng-KJVCPB: 'Unto you therefore which believe he is precious: but unto them which
    be disobedient, the stone which the builders disallowed, the same is made the
    head of the corner,'
  kgk-NT: 'Ha peẽ katu pejerovia-ma araka''e Hesu Cristo-rehe. Pehayhu-ma araka''e
    íxupe. Pejohu porã tee íxupe. Oĩ jepe kente kwéry hese ndojeroviái va''e. Upe
    va''e-rehe Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e he''i ave: “Ndovaléi upe ita,
    he''i óga omopu''ã va''e imboyke-vy. Ha ojohu vai jepe, upe ita óga pytahoha ramo
    oiporu. Óga pytahoha voi upe ita”. he''i Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e.'
  waj-waj: 'Vaa ngia ausa hanigieeraiya ii sikau ivaara yoketaa ari vookaraivaivee
    kiaanoo. Hama ausa hanigieeraiya hama itaa kua kiaavai. Kua fafaara voovai vainno
    ivaara tinoo: Vaidiiya ii sikau ivaara maisa sikauvaivee kiaa kiada kagaari kioovo
    nnaagiai nnau ipunnaivaki ari vookaraama yaagueeqama vainoo, tiivai.'
  cpy-cpy: 'Eeroka-paeni pikaatzi pikemijantee, pinintaa-yitaawo otzinkami tzimatsiri
    osheki owinawo. Riima kaari kemijanta-tsini, tee iñiiro rirori-paeni, riitaki
    ikenkithata-koetakiri Jankina-rentsi-perori, ikanteetzi: Imaninta-witakawo kepayi
    wetsikirori pankotsi, Roo kanteencha roojatzi rahaeteeri iroka tzinkamintsi-perotatsini.'
  mpx-mpx: Pat waiwaisana i waisa te komiu eliyamiu bolo iyaka ku melteli elana. Yaa
    gamagalau bolo nige hi aabulilek baliya te Buki Bwabwalena i ba, “Pat toto totaltal
    hi awa nanakan ge hi towani, Yehoba iyaka i ahe limi ana kokola gasigasisena i
    ginoliya”
  wbp-wbp: 'Yapa nyurrurla kuja kankulurla wala nyinami Jijaji Kirajiki, milya-pinyi
    kankulu nyanunguju ngurrju-nyayirni. Yapa-kari kula kalurla ngungkurr-nyinami.
    Manngu-nyanyi kalu nyanunguju ngawu nganta. Nyampuju yimi jurrku-juku Payipulurla,
    wangkami-ka: “Wati-paturlulpalu yuwarli nganturnu pirli-jangka. Pirli jintalu
    palka-maninjarla kujurnu. Manngu-nyangulu ngawu nganta. Kujaju junga-wangu! Pirli
    yinyaju wiri-nyayirni yuwarli ngantirninjakuju pirli-kari-piya-wangu!”'
  luo-luo: Kidini nigi nengo matek mana ni un joma oyie. To kuom joma ok oyie to,
    “Kidi mane jogedo odagi koro osedoko kidi moriwo kor ot,”
  nhe-NT: 'Quena, tojuanti tlen tijneltocaj Cristo, tiquitaj para onpano hueyi ipati.
    Pero sequinoc tlen ax quineltocaj, san quihuejcamajcahuaj Cristo queja ax tleno
    ipati. Yeca elis queja ni tlen Toteco quiijtohua ipan Itlajtol: “Nopa hueyi tetl
    tlen nopa calchihuani quihuejcamajcajque huan quiijtojque ax tleno ipati, yajaya
    nopa tlen Toteco quitlapejpeni para elis tlen más monequi ipan ichaj huan yas
    calnacastla para quimacas tetili nopa cali.”'
  aii-aii: 'ܒܵܣ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܕܗܲܡܘܼܢܹܐ ܝܬܘܿܢ، ܐܵܗܵܐ ܟܹܐܦܵܐ ܛܝܼܡܵܢܵܐ ܝܠܹܗ، ܐܝܼܢܵܐ
    ܩܵܐ ܐܵܢܝܼ ܕܠܹܐ ܗܲܡܸܢܝܼ: ܟܹܐܦܵܐ ܕܡܘܼܣܠܹܐ ܠܗܘܿܢ ܒܲܢܵܝܹ̈ܐ، ܗܘܹܐ ܠܹܗ ܠܪܹܝܫ ܩܘܼܪܢܝܼܬܵ‌ܐ.'
  esk-NT: Ilipsitñunaasrii ukpiqsriruanun ilaa akisuruaŋuruq, aglaan tamatkunuŋa ukpiqsriñġitchuanun
    “Taamna uyaġak tuppirit ayakkaŋat, taamna uyaġak piitchuiḷḷapiaġaqtuq tuppirauni.”
  msb-msb: 'Kaya, sa iyo na nagatuod mahalaga ini na bato, pero sa dili nagatuod:
    “An bato na ginhabuan san mga panday nahimo lugod na pinakamahalaga na bato sa
    pundasyon.”'
  cpa-NT: 'Hiug¹² dsiog¹ dsa² héi² ja³cogh² hniah¹², dsa² héh² jǿg³. Jøng² lah¹la²
    rø²juúh² si², tsaih¹² dsa² tsa¹hé² jǿg³: Cang³ tsa¹jih² dsa² ca¹jmo¹ hniú¹², cang³
    jøng² báh³ ma²jmo¹² hi² tsih¹² hniú¹² tí², rø²juúh² si².'
  dso-dso: ତମେ ବିସ୍‌ବାସି ଲକ୍‌ମନର୍‌ପାଇ, ଏ ପାକ୍‌ନା ବେସି ମୁଲିଅ ରଇବାଟା । ମାତର୍‌ ଜେତ୍‌କି
    ଲକ୍‌ ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ, ସାସ୍‌ତରେ ଲେକା ଅଇଲା ବିସଇ ସେମନ୍‌ ମନେ ରକ୍‌ବାର୍‌ ଆଚେ ।
    “ଗର୍‌ ତିଆର୍‌ କରୁମନ୍‌ ଜନ୍‌ ପାକ୍‌ନା ଚାଡିଦେଇରଇଲାଇ, ସେ ପାକ୍‌ନାକେସେ ପର୍‌ମେସର୍‌ ସବୁର୍‌ଟାନେ
    ଅନି ମୁଲିଅ ରଇବା ପାକ୍‌ନା କଲାଆଚେ ।”
  meu-meu: Taunabunai, o abiabiraiamu taumui emui ai ia na herea dae; a gwau-edeede
    taudia ediai, Ruma ilarebana taudia ese e dadaraia nadina na Daiguni nadina ai
    vada ela;
  yva-NT: 'Weti vatano wapanave Kristus aije weapo raen Kristus pamo aurata oramo
    ngko dave umaso rai. Weramu vatano wanave jewene nanawamo, syare maemen Ayao Amisy
    ama aneme so rai mare: “Orame somamo vatano wo yavare ranari wonayo rai, ti wo
    ramauta vayave. Weramu omirati oramo manasyin dave Amisye po ratayao indamu yavare
    rausea nteto rai mo raijar matuve.”'
