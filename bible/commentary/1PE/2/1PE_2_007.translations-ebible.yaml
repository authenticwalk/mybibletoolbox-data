    kathakhet lungkha aleiminchang jei,
  bfz-bfz: तो तुसा खे जो विश्वास करोए, से पात्थर तो किमती ए, पर जो विश्वास नि करदे
    तिना खे “जो पात्थर राजमिस्त्रिए नकम्मा ठराया था, सेई कूणे रा सिरा ऊईगा।”
  cuk-09: 'Ar a-akwa-Jesucristo, agi be bensurmarsoggu, bemargardi we-Cristo ibmar-sunsogedid.
