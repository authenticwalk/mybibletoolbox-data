    naa mishiꞌoraiman umanawunuꞌo kuba ipai baꞌoran kubanao ai.”
  mva-mva: 'Tamoata naita lama kuni nge ilom kauakaua ariri ngae nge zazaia atabala-tina.
    Ata tamoata tago lama kuni nge bokai gokaua: “Ariri maka pera kelikeli disegeaki
    ka pera kaiboang ne.” (Sam 118:22)'
  dwr-NT: Hewaa diraw, ha shuchchay hinttenttoo ammaniyaawanttoo daro al77a; shin
    ammanennawanttoo, “Gimbbiyaawanttu kadheedda shuchchay godaa xaphuwaa minissiyaa,
    ubbaappe aadhdhiyaa shuchchaa gideedda” yaage.
  kfw-kfw: Han hiwa lung kangamna nangni kha aman katamthei ning eii, takkha aka-ngamnamak
