    (deyob Cristo istar daksamarmogad), a-akwa, neg-bubawarga-guedyob imaklenonikid,
    akwa-sunsogedga gunonikid. Sal. 118:22 Deyob Cristo gunonimosundo.'
  ben-OBCV: এখন তোমরা যারা বিশ্বাস করো, তাদের কাছে এই পাথর বহুমূল্য। কিন্তু যারা বিশ্বাস
    করে না, তাদের ক্ষেত্রে, “গাঁথকেরা যে পাথর অগ্রাহ্য করেছিল, তাই হয়ে উঠল কোণের
