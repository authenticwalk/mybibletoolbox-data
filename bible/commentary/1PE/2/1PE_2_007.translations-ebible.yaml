    tsoan icoinra huayamaino Diospan tsain atohuunoa cunuquin isca huani, “Pushu yonomisifoan
    quishi toquiri uhuapa shara potaifoan pushu ifoan yoiquin isca huatiro, ‘Nan quishi
    toquiri fasi shara. Un fuchipai nahuun uhuun pushu shara huashquin,’ ishon yoitiro.
    Nanscarifi aqui nan nicayosmashunifoan Cristo potafianifo Diospan catonni ahuun
