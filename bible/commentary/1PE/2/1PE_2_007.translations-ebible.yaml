    Manetualain Susura Malalaon surak nae, “Batu naa, fo tukan nara nggari henin ena,
    hatematak ia dadi neu batu makasososak ena, fo nenenin lenak.”
  aaz-aaz: Naiꞌ Yesus naan, nahuum on reꞌ fatu naan. Rarit, neu tuaf reꞌ anpirsai
    Je, In maꞌosaꞌ batuur amsaꞌ. Mes neu tuaf reꞌ ka npirsai Je fa, matuꞌi et Uisneno
    In Suur Akninuꞌ mnak, “Fatu reꞌ tuukn ein nait inporin, oras ia njair faut fua
