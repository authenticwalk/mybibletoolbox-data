    kwe ɂǫ̀geèhk''aa sìı eyı kwe denahk''e wet''àhoòɂà whelı̨,”'
  pes-OPV: پس شما را که ایمان دارید اکرام است، لکن آنانی را که ایمان ندارند، «آن سنگی
