    dya mwe mp'hembe.”
  enq-2: 'Dopana, nyakama kana doko tungi pilyamino dupame kana doko etete epe mendena
    lao masilyamino. Dopaka doko, endakali mendapuame Gotenya pii doko wata-minala
    naeyataminosa, Goteme leali pyoo kana dokome dupanya moko dupa pyalya minatamopa,
    lombapae setami. Endakali dopale dupa lao dapa lapae silyamo: “Anda pingi dupame
    kana mende koeyapae-lamo latala yakineamino doko, indupa kana wambao setapenge
    doko jetelyamona” lapae silyamo. Pii mende apata dapa lapae silyamoaka: “Kana
    dokome endakali dupanya moko dupa pyalya minilyamopa, lombapae sepala isa pyakengemana”
    lapae silyamo.'
  eng-ASVBT: 'For you therefore that believe is the preciousness: but unto them that
    are disobedient, The stone which the builders rejected, The same was made the
    head of the corner;'
  mna-mna: 'Niom wal ta kuurla na, kere pat tana kembei koroŋ biibi mi koroŋ ŋonoono.
    Mi zin wal tau lelen be tiurla kini som na, sua lwoono ru indeeŋe kat zin: Pat
    tau zin ruumu poŋana kan matan repiili mi tipiri lae lene na, pat tamen tana ko
    iwe pat mataana kana be ruumu mbuleene ise.'
  myw-myw: 'Yakamiy tasimounid sivinamiy gamag towen, tage tasiyas nag isimounids,
    livnes nises mamagina: “Wululay towen tawteleins bunatum nipiyaves; tage bo imlavag
    anmwamwan bunatum.”'
  sby-sby: Lino kuli omwashoma, nendi ni wamulo wadula. Nomba kuli babula lushomo,
    maswi a Lesa alambangeti, “Libwe beshikwibaka ng'anda ndyobalakana, elyalasanduka
    kuba libwe lyankokola yang'anda.”
  sll-sll: Bring torari wai weni pare eiwa, di bolga i Kraist momia. Mongwo yali pi
    tege enaminga hobi aki di na tenamia, u wai naminga pamia di pire maa e tominua.
    Tominba, Kraist gol na tenama dire God pare engwo yal noma di pirkungwo hobi ha
    maing buku ha ta yu di bomia. “Bring torari mebin damua dire ari hobi aidolungwo
    torari iwe, emgi mo hora kule torari para weni a ime ol tomua.”
  yaq-NT: 'Enchim, a'' sualeme betchi''bo ala, juna''a, tua eiyaawatchi. Taa jume''e,
    ka a'' sualeme betchi''bo, Liojta nok lutu''uriapo ama a'' ji''ojtei''i benasi
    ameu yeu weama: Jume'' kaateme, juka'' tetata bem omola tawaaka''uta. Chukula
    utte''atuk, junaka''a tetata, tua bat a'' sawana''po.'
  uro-uro: Rhak täkt ama duiqa di ama vit na qa masirhat bä ba ngän gärarhae i ngänät
    nanakt nä ma Jisas dap iarhakt kärarhae i qaku rhat nanakt di rha rhoqor qärarhani
    i rhat dräm dit täk pät ama vät parhäm ma Ngämuqa aa enge qärangätni i ngät tamän
    doqortäqyia, “Ama duiqa qärakni i mudu iarhakt kärarhae i rhat dräm dit täk pät
    ama vät ta mer mä qa di nak kärak iaqäkt i rhäkt di ama qrot ama vätki nagem ga
    qärak i qat sangar a qi moe”
  ita-1885: 'A voi adunque, che credete, ella è quella cosa preziosa; ma a'' disubbidienti
    è, come è detto: La pietra, che gli edificatori hanno riprovata, è divenuta il
    capo del cantone, e pietra d''incappo, e sasso d''intoppo.'
  muy-muy: 'Nahkay zla nahəma, lekʉlʉm ya kə̀fumkia ahàr ke Krist a ni ti Krist àɓəlay
    àtam zlam ndahaŋ ni ɗek kè eri gekʉli ; ay mis ndahaŋ ya tə̀fəki ahàr ndo ni ti
    kè eri gatay ti nahkay do. Aɗaba àbu məbəkiani a Wakita ge Melefit bu nahkay hi :
    « Akur nahaŋ àbu ti, ndam mələm ahay tàwayay magray tʉwi àna naŋ ndo. Ay ti akur
    gani nani ègia akur ya akay ahay na ɗek sawaŋ.'
  kqc-kqc: 'Mina fore bi buni vayavaya, kaere mokena vari gira aededi vene rofu di;
    idu kaere mokena vari gira aena de vene bi: “Yava akuna vene moi kekevata uyadi
    fore bi yava moi gira redo fore iniye niyo.”'
  tav-tav: '@see-verse:1PE.002.006'
  eng-ULB: The honor then is for you who believe. But, “the stone that was rejected
    by the builders, this has become the head of the corner”—
  spa-VBL: Él es muy valioso para todos ustedes los que creen. Pero para los que no
