    hapiraka ban u katunun kukui luma, nonei a hatu te niga balana tara toukuina tara
    luma.”
  mav-NT: Ikahu kahato mekewat Nu wato'e imohey haria aito pote. Ma'ato irania'in
    yt imiky­'esat nug neran i haria — Yt kan hamo i mekewat Nu i'atu'e. Yt naku i
    watunug ai'yat itote i'atu'e. Mi'i hawyi ta'a­tu­'atoiat mekewat Nu ma'ato Tupana
