    nae, “Batu fo tukan ara tuꞌu henin a, besaꞌ ia dadi neuꞌ batu masososa penting.”
  toc-NT: 'Xli̠­hua̠k aquinín hua̠nti̠ li̠pa̠­hua­ná̠hu Cristo sta­lanca catzi̠­yá̠hu
    pi̠ tamá xas­tacná chí­huix kalhi̠y lanca xta­palh, pero hua̠nti̠ ni̠ tali̠­pa̠­huán
    chuná ca̠qui̠­tax­tuniy cumu la̠ huan nac li̠kalh­ta­huaka: Amá lanca xas­tacná
    chí­huix hua̠ntu̠ talak­máka tzap­snaní̠n porque talac­púhua pi̠ ni̠tu̠ li̠ma­cuán,
