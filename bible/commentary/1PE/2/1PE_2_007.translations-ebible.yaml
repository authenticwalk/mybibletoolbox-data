    kalik xarnang a laa tataun ine, iri ot xarnang a unine a urulo möxö gunon.”
  msy-2020: 'Ezɨ ia nɨghnɨzir gavgavim Kraisɨn itiba, ia fo, Krais mati dɨpenir akɨnir
    bar aghuim. Ezɨ nɨghnɨzir gavgavim puvatɨziba, Godɨn Akɨnafarimɨn me ghaze: “Dɨpenir
    akɨnir kam, kar dɨpenir akɨnir ingangarir gumaziba aghuazim, a datɨrɨghɨn dɨpenim
    aterir guarim gava.”'
  bpr-bpr: Too mabtas i batu ani di gamu dad ftoo. Bay di dad to là ftoo, ani i man
