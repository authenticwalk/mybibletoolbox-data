    tukna edonna rnair nana pa rhi''a roma-lewu, mere rasrala, de Uplerlawna Nnairia
    olek pa Nhi''a la watu liar pianulu.”'
  dov-dov: Obu buyandisi, mbobwanu, inywebo nomuzumina. Pele kulibabo ibatazumini,
    “Elyo bbwe ndibakasowede bayaki, eli ndilyakazooba mutwe wachiswi,”
  rgu-rgu: Yesus, sama leoꞌ batu ria. Boe ma Ria beliꞌ mesan soaneuꞌ lahenda fo ramahere
