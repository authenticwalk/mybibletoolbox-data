    Nti̱a̱ná: Ndji̱o̱ xi kikjaníya já chji̱ne̱xjóo̱, kui xi ja j''ai ma ndji̱o̱ k''aku̱.'
  bkq-NT: 'Âmaemoem tywyneim lelâlâ Jesus, tuhu tywyneingue tâzekeim; awylygue mâinwynedylymo.
    Einwântânry modo olâ, mâkâ izepa. Warâ iwenibyem awyly Deus itaumbyry awo wâgâ:
    “Mârâ tuhu âtâ itâni modo izepa atobyry ize tadatoem nidâ” kely iwenibyem Salmosdâ.'
  kue-kue: 'Yeglpre ene pirngi dingwa yomba ana kombuglo i ene mina wakai kaima pangwa.
    Ba pirngi dikrikwa yomba ye pre ka ta yegl pangwa: “Yungu keingwa yomba ye kombuglo
    i kinde wedi egla pagl menda endingwa, ba erme kombuglo ikra kauglange kande giglendi
    pangwa.”'
  cot-NT: 'Aviatimpajia quemisantajiatsica pamenajiaqueri yoganejencamajata. Irira
    teeca inquemisantajigueriji iriotaquequeate ocantacotaque itioncacojiquerigueti
    ocanti: “Iriraqueate antajiguiroca mapipanco itsinetacotantarogueti mapicota imanintaqueroqueate
    mapicota cameetsamajatanquitsica, cotanquitsi opejaaqueate anaantamajatanquitsica
    quishotacaaqueroca otsipapae.”'
  bnp-bnp: Lakea mua e huriki mu luhoi torea a kedo iea, mu ngaru hatekea. Pali e
    huriki i uka ma ri luhoi torea, a Hinere i ta maea, “A kedo i marikoi vona e huriki
    a mari ni hae a ruma, i bele manga a vuhu butu.”
  apn-NT: 'Tã ra amnhĩ kaxyw hkôt mẽ pajamaxpẽr xwỳnhjaja. Kẽn pyràk xwỳnh pê Jejusja
    na mẽ pamã mex o mex. No mẽ kot hkaga xwỳnhjaja na htem hamaxpẽr punuj xwỳnh ã
    hkamnhĩx nẽ hkaga nẽ kãm hkĩnh kêt nẽ. Tĩrtũm kapẽr ã kagà htũm kot mẽ harẽnh
    kot: Na prem kẽn o amnhĩm õrkwỹ nhĩpêx kaxyw hkawrà ho pa nẽ kẽn maatija pumu
    nẽ htỳx omnuj ã hkamnhĩx nẽ hkaga. Mẽ kot hkaga htã nhũm Tĩrtũm mẽ kurom mex o
    kot kẽn piitã hakrenh par ã omunh kurê kumrẽx. Anẽ.'
  ctp-NT: 'Loꞌo ꞌwan ni, ndloo ꞌa kee kanꞌ chaꞌ ꞌwan, ꞌwan nu msñi wan chaꞌ ꞌin Ndiose;
    kuxi ꞌa chaꞌ ka ꞌin nten nu ja ndyaa ñaꞌan tiꞌ ꞌin Ndiose siyaꞌ ti. Nde ñaꞌan
    ndukwa chaꞌ lo kityi chaꞌ ꞌin kee kanꞌ: Wa mxkwan yu nu nñan naꞌan kee tnun kanꞌ
    ti kulo, chaꞌ ja suꞌwe ñaꞌan kee kanꞌ, nxkeꞌ tiꞌ yu; loꞌo ni, wa mjwi tñan nu
    kuꞌni kee kanꞌ, chaꞌ nduun ran seꞌen tnun la nchka chabiyaꞌ ꞌin Ndiose.'
  opm-opm: Ama kwei tam ohe danong hat pati han gur Moh yah tamo por armi mat papten
    han ohmur. Orhe danong na hapti han ihiroh ohe danong na hapti orhor oh dire titwi
    duuptei han hat patmur. Ihat patmur ritporhan ma brak matpa meng oh mamarumur.
    Mama ap kwei tam moh ap hapti han ihir Moh er tamhe daham mandatpa orhora; ero
    por mandatpa kwei tam oh yahnap mutuh tamnap hat patmur. ritporhan brak matpamur.
  bvr-bvr: Ganapiya, lika nipa an-gata minypa an-gumarrkapcha ana-gorrburrwa nyiburr-gata
    minypa marr nyiburr-balcharra nula. Wurra aburr-gata gala marr aburr-balcharrarna
    nula, “nipa burrwa minypa gun-maywapa ranginy bala gubu-gupuna jandarra gu-maya,
    wurra gun-ngardapa jandarra gun-gata birripa aburr-ngoyurra gubi-yerrnyjinga.
    Wurra gun-narda barrwa Wangarr gu-menga, wana gun-babalapa gugu gu-jirra, jechinuwa
    gu-nenga gu-nirra rrawa.”
  wal-wal: Hegaa gishshau, ha shuchchai intteyyo ammaniyaageetuyyo daro al77o; shin
    ammanennaageetuyyo, “Gimbbiyaageeti karidi ixxido shuchchai godaa xaphuwaa minttiya,
    ubbaappe aadhdhiya shuchcha gidiis” yaagees.
  zad-NT: 'Ka le'' ba nonḻilall''le beena'' zaklebi yaja'', chakbe''ile nake'' beṉ''
    zakii. San beṉ''ka'' bi nonḻilall''gake''ne'' chongake'' ka chillini Cho''a Xtill''
    Chioza'' daa na: Yaja'' daa bi wyoolall'' wen yooka'', ḻeyeṉ''lannan'' yaja''
    daa ba nc̱hejcha yoona''.'
  kmg-kmg: 'Irec erao roweckeeŋgopieŋ ŋoŋerao wiac furi sâko ekac. Á mamanasiŋ tâmiric
    jaŋere šiŋuc mukicne: “Ficbapa jaŋe qânâ surehuc behembiŋ, izi hâcne qânâ wâtuŋ
    ewec domakac.”'
  aso-aso: 'Idoꞌ aꞌmine geheni nene mo dizo neive noluvoniꞌ nene lingine ezemuꞌ gili
    eleꞌvoleꞌ i nizave nene ezemuꞌ gilavo dize neivosa nene noluha eveneꞌ ma ezemuꞌ
    gili eleꞌvoleꞌ amavela nene monoꞌ godolouꞌ tiꞌ li gizi nizaniꞌ gamazi maloꞌ nene
    mo gihile izave: Numuno gizilizaniꞌ geheni mukikutiꞌ nene geheni ma numuno gizaaꞌ
    avelite ningisa goloso o vive li di hulaniꞌ geheni neꞌmo geheni mukiꞌ ngivileꞌ
    ogo numuno do amuzo molaaꞌ geheni loloꞌ ogave.'
  uli-uli: Feas le ila ye palleng fal ngalugmi rechokla yesa tugul lal dipmi. Iwe
    ngo rechokla ye ted tugul lal deper ila tor fal ngalir. “Feas we chol hassul imw
    kowe re ppedaloh bo tor pelal, ila sala mel le ila mala ye hartael palleng fal.”
  nin-NT: Ingbinta inggi yi i si ikye na ashishi kakami ni imba abangga ba nggo i
    yo isisurr na Abachi ku nggo. Uwa ta si abangga ba nggo a si yo isisurr na ku
    hen, “Ingbinta yi nggo abi me ba a kà yi, ima yo kaki ibarr iko yi.”
  acu-NT: 'Ii Apurin pachis tu aarmau asamtai, atumka ii Apuri nekasampita tinu asaram,
    Cristoka nekas pengkeraitai tarume. Antsu Cristo umirchau ainaun pachis Yuse chichame
    tu aarmawaitai: “Jea jeamin ainau kayanka ajapawarmiayi. Antsu Yus ni Uchirin
    tayat nu kayanka pachis: Nuka timiá pengkeraitai,” tawai.'
  cak-WNT: 'Rumari'' riyix ri ninimaj Riya'', can c''o wi rejkalen chiwech. Yac''a
    ri winek ri ma niquinimaj ta, niquiben c''a achi''el ri tz''ibatal chupan ri ruch''abel
    ri Dios, tek nubij: C''o c''a jun abej ri ma xka ta chiquiwech chi xquicusaj ri
    nic''aj aj banoy tak jay. Pero re abej re'' can c''o wi xucusan chare ri xquina
    riche (rixin) ri jay, riche (rixin) chi ri jay ri'' ma nitzak ta.'
  ebk-ebk: 'Isunga para kan chakayu ay omaafurot, napateg hiya, ngem para kan chicha
    ay achi omafurot, maid pategna ay kaman as nan kanana as nan nauy naisurat as
    nan Kalen Apo Dios: “Nan chiyuy fiatu ay enachen nan chiyuycha muntuptuping at
    hiyana at nan nunfialin as kaamuchan ay maipugnad.”'
  spa-PDDPT: 'Él es precioso para ustedes los que creen, pero para los incrédulos:
    La piedra que desecharon los edificadores Fue establecida como la cabeza del ángulo.'
  ruf-ruf: Lelo kuna mwemwe yamtoghola, libwe lino linogha. Lekeni kwa iwanu yang'awotoghola,
    ka Ghamaandiko Mahenzeluka pfagholonga, “Libwe ililemighwe ne iwanu iwotsenga,
    liwa libwe kulu lya ghumsingi lya hane membe.”
  gun-gun: Peẽ kuery hexe pejerovia va'e pe ma anhetẽ ovare ete va'e oiko. Ha'e rã
    ojerovia e'ỹ va'e kuery pe ma “Oo apoa kuery ita omombo va'ekue ma omboeteve pyrã
    opyta, tenondeve pyguarã”,
  agu-BL: 'Wi''nin k''ej yi juna''tz yi c''ub tane''n. At xac i'' tetz cyeru'', yi
    e''u'' yi k''uklij chic''u''lu'' te''j. Poro apart xtxolbil scyetz yi e'' yi qui
    k''uklij chic''u''l te''j, na je junt xtxolbil yi tz''iba''nt cyen: “Yi c''ub
    yi qui''c xac ẍchiwutz yi e'' bnol ca''l, ya''stzun yi c''ub yi mas tcu''n k''ej
    njal.”'
  isn-isn: Kululo ikulyo ingi lanyu kitalanyu unye nimuhuiie. Ingi gwa igwe naelihitilwe
    niazengi, ili latula igwe nikulu nilakumpelo.
  eng-PEV: And you mob do that. You trust Jesus. You know that he is important. But
    people that don’t trust him don’t know that he is important. God says this about
    them in his book, “Some work-men built a house out of stones, but the work-men
    thought one of the stones was rubbish, so they chucked it away. They were wrong.
    That stone was properly good, and now God made it the most important stone of
    all.”
  ilo-ULB: Ti dayaw ngarud ket para kadakayo a mamati. Ngem, “ti bato a linaksid dagiti
    agipatpatakder, nagbalin daytoy a kangrunaan iti suli”—
  pir-NT: Tiquirore wacũ tutuayequina pehe quehnoa yʉhdʉaro wahaeta. Sa yero ihyo
    ijiriquiro ijierare tiquiro. Tiquirore wacũ tutueyequina pehe sijoro saha wahaeta.
    Tiquinare ohõ saha nine Cohãcjʉ̃ yere tiquina ojoari pũpʉ. Ahriquiro Cristo ʉtã
    yero saha ijire. Ʉtãre wʉhʉ dahreyequina tiquina bese cohãno saha masa tiquirore
    cohãeta. Tiquina sa yepegʉ̃ta yojopʉre wʉhʉ dahreyequina wʉhʉre yeye, tiquina
    cũ mʉhtaria ʉtãre tiquina cũno saha Cohãcjʉ̃ tiquirore pʉhtoro cũri, ni, ojoahye.
  anv-NT: Ne ɛnyú abi défyɛɛ́ metɔɔ́ ne ji, ntaá ɛniné na nélu nelɔ́nélɔ́ ɛta
    nyú yɛ́mbɔ né mbaá bɔɔ́ abi álá áfyɛɛ́ fɔ́ metɔɔ́ ne ji wɔ́, alu ɛta bwɔ́
    ɛké, “Ntaá ɛníné ántɛné upú áshyaá nnó nelɔ́mé, wyɛ lé néní ne nelaá
    ntaá ɛníné ne gbare ɛkwɔ gepú.”
  sab-NT: 'Ba ulita nu Jesucristo gaba ulia mo alin, ba alin Jesucristo no no, agwa
    kwian me Jesucristo gai ulia mo alin kwian ene alin Jesucristo ngwale. Kwian me
    Jesucristo gai ulia giti Chube gerua degaba unsuialin gerule, chada e gerule:
    “Kwian u dodanga ke gbu gerere, ke gbaite ama mliunga, ama gerudu ke e me no dale,
    agwa gire ke e ama mliunga, ke e ma no ke na ulitage.”'
  tmd-tmd: Nöbö mö nugwo nugw pöi bla, rɨg aku rɨg wä keiryöbö röxg nɨgmɨda; jɨ nöbö
    mö nugwo nugw pölöi bla, God Mönö aku kai kɨtön yadmä, “Rɨga höj nugwön röböxim
    rɨg akwör weik ram padö ölɨsö ödöriö mibɨl yöbö kwo mɨdö,” rɨmä.
  acr-NNT: 'Che ralaq ri kojom alaq rubꞌiꞌ, Rire lik kꞌo uwach; noꞌj chike ri na kekojow
    ta re, e kuꞌana pachaꞌ ri tzꞌibꞌital kan pa Ruchꞌaꞌtem ri Dios: E rabꞌaj kꞌaqital
    kan kuma raj yakal ja, e abꞌaj riꞌ waꞌ xajawaxik chaꞌ katikiꞌ lo ri ja.'
  kpg-kpg: 'Di hadu deenei e hagalabagau huoloo ang gi digau ala e hagadonu; gei ang gi
    digau ala de hagadonu: “Di hadu dela ne haga balumee gaa hudu gi daha go digau
    hau hale, la guu hai di hadu hagalabagau huoloo i hongo nia mee huogodoo.”'
  taj-taj: थेतबासेलमा विश्‍वास लबागदेला लागिरी येशू ख्रीष्‍ट ग्‍लुसीन ग्‍लुबारी आखम्‍बा
    युङबा दोजी। तर विश्‍वास आलबागदेला लागिरी चा बचनरी भ्रिबा चु ताम ढिक्‍मुला, “जुन
    युङबा दिम स्‍होबा म्‍हिगदेसे गे आखेल्‍बा युङबा भिसी भ्‍याङ्‍जी, थेनोन युङबा चा
    दिमला सुर युङबा दोजी।”
  avt-avt: 'Yi mɨt kerek yi yises Krais, yi han kitet hɨrak yaaik iuwe. Te neimɨn
    au, hɨm me God matɨp mar im: “Hɨrak kɨre teinɨk mɨt newep wɨnak hɨr natɨp hɨrak
    enuk. Au, God katɨp hɨrak yaaik iuwe.” (Hɨrak kɨre teinɨk mɨtɨk kerp nɨmɨn kɨnan
    wɨnak siup.)'
  cbk-cbk: Si para con ustedes quien ta tene fe y ta obedece con Jesucristo, bien
    precioso gayot ele. Pero acerca de aquellos quien hende ta tene fe con ele, el
    Sagrada Escritura ta habla, “El piedra que el maga trabajador nuay accepta amo
    el que ya queda el mas importante na casa.”
  uig-ARA: 'ئەمدى ئېتىقاد قىلغۇچى بولغان سىلەرگە نىسبەتەن تاشنىڭ قەدىرى بولىدۇ. لېكىن
    ئۇنىڭغا ئېتىقاد قىلمايدىغانلارغا نىسبەتەن ئۇ مۇقەددەس يازمىلاردا دېيىلگىنىدەك
    بولدى: ــ «تامچىلار ئەرزىمەس دەپ تاشلىۋەتكەن بۇ تاش، بۇرجەك ئۇل تېشى بولۇپ تىكلەندى!»،
    ۋە: ــ «بۇ تاش كىشىلەرگە پۇتلىكاشاڭ تاش، ئادەمنى يىقىتىدىغان قورام تاش بولىدۇ».
    چۈنكى مۇشۇنداق كىشىلەر خۇدانىڭ سۆز-كالامىغا ئىتائەت قىلماسلىقى تۈپەيلىدىن پۇتلىشىپ
    يىقىلىدۇ؛ ئۇلارنىڭ بۇنداق بولۇشى ئالدىن بېكىتىلگەندۇر.'
  tuf-tuf: 'Ba sicar bin bíyinat ey chihtá cácayatan, eyin acu Jesucristoan tan wan
    rehcaro. Cuatán ey chihtá rahcti bin acu tan wani batro. Sirat ima carit cuitar
    Jesucristo ojcor uch wajacro: Ubach túw̃quinat aca istiy ay bár síhw̃ajacro. Etar
    ajcá bár téjecro. Cuatán Sir imát ac eyan sicor ubach ac ocso chájacro. Sirat
    ima carit cuitar eyta wajacro. Cuatán ac ójcotra wátiro. Jesucristo ojcor eyta
    wajacro.'
  abx-abx: Sanglit para si ka'am nga agpanutu'o na, yaynan bato bali haya i balur-na.
    Pero para namay si mga ga'i magpanutu'o, i bato nga nagdiri'-na si mga panday,
    iya lugod dina i makapasarig si dimu'an.
  mco-NT: 'Miich ajcxy huɨdibɨ mɨjpɨdacp Jesús, mɨɨd miich ajcxy je mɨj''ame''mbɨ
    ooy je'' ymɨjɨty yjanchɨty. Per yɨ'' ajcxy ca'' mɨjpɨdägy Jesús, je'' yɨ'' ajcxy
    ycuydumyb nej ymɨna''ñ ma jaybetyɨty: Pɨnjaty ca'' capxymɨdohua''ñ Dios, ca''
    ajcxy ixaangɨxy je Cristo, e jadu''n ajcxy nipaady nej pojtzpɨdɨjc huɨdibɨ ca''
    yajtunaangɨxy tüg tzaa oybɨ co tzaadɨjc cojcɨxy. Yɨ Cristo yɨ'' je'' je mɨj''ane''mbɨ
    huɨdibɨ ane''mdähuamb tüg''ócɨy.'
  cpb-NT: 'Eerokapaini pikaatzi pikemisantai, pinintagaawo mapi pinakiperotachari.
    Iriima kaari kemisantatsine, te iñiiro iriroripaini, iriira okenkithatakotakeri
    Osankenarentsipero: Imanintawetakawo mapi wetsikirori pankotsi, Iro kantacha rowaitairo
    omerekiki pankotsi roshiyakagaitairo iroome tzinkamitsi.'
  aon-aon: Ipak penek bilip um Krais iri douk pakri amudok utom douk nyeigur nyato
    iruh-umom. Aria eshudok douk madae shunek bilipuman iri uwe, enyudok baraen nyetem
    Iruhin ananik Buk iri douk nyanak um eshesh. Baraen enyudok, “Amudok utom douk
    harok urusag iri hakri uwok-umom aria hamuhur hamubukuk anagas iri wata matogur
    sagomim utom um mosah urupat tatao dodog.”
  hus-NT-2005: 'Abal tatáꞌtsik xi belomich, jechéꞌ an tʼujub kajbidh tʼajat in jalbíl;
    por abal xi yabtsik u belom, u támnalich jelt xan tin ulal an Tʼokat Dhuslab enchéꞌ:
    An tʼujub xi pojká kʼal an kúbal atátsik, jaꞌich nin bajaw ka kʼwajay más ultaláb.'
  mig-NT: 'Luu káa máá‑yá nuu̱ róó ja̱ kákandíja‑ró‑yá. Ko sɨkɨ̱ ñáyɨvɨ tú kákandíja
    ká''a̱n: Cha̱a káchutá''an ve''e va̱sa ni̱ ka̱ské''ichi̱‑de yuu̱, ko yuu̱‑ún ni̱
    ni''i̱n tíñu kundiso jiki̱.'
  bps-bps: Na di gamu dad faglut, too mabtas batu ani. Kabay dad to là faglut knangla
    kenen, du ani gman Dwata di Tnaluan, manan, “I batu knang i dad to fdak gumnè
    batu, én baling i too mabtas batu di kdee.”
  mbs-mbs: Ontò sikandin meelagà diyà te kedita niyo simalig diyà kandin. Meneng doen
    kagi te Timanem insolat tepad te menge otaw wedà salig diyà kandin, “Doen bato
    in-agbel te menge otaw mig-inang te balay, so eden dan aw wedad kekemowan niyan,
    Meneng yan se bato ontò salig te balay.”
  tof-tof: Da módóga, wa wirri darrem klama ibünkü, oya nidi amkoman angundako. A
    ibükwata, oya amkoman koke nidi angundako, Godón Wialómórrón Bóktana igó bóktanda
    wagó, “Müót balmel pama ne ingülküp alzizi amaiknóp, errkya ma ene müótan zirrgüpdü
    ingülküpüm wató kuri baine.”
  cme-NT: 'Namaa namaŋ haa na naŋga‑i tãmpɛ̃l daade-na, Diiloŋo ciɛ na ce bɔi. Ŋga
    bamaŋ saa haa ba naŋga diɛ, ma nyɛgãaŋ ba kũŋgu-na wuɔ: «Dũmarãambaŋ cĩinaana
    tãmpɛ̃lle maŋ, di yaa juɔ bella dũŋgu‑i.»'
  sus-sus: Wo tan naxee danxaniyaxi, naxee lama a ra a na gɛmɛ sugandixi tide gbo,
    xunnakeli na wo bɛ. Kɔnɔ yi masenyi sɛbɛxi danxaniyataree nan bɛ, «Banxitie mɛɛ
    gɛmɛ naxan na, na nan findixi gɛmɛ kɛndɛ ra banxi tuxui ma.»
  pon-2006: 'Takai wet me inenen kesempwal ong kumwail kan me kin pwoson; ahpw ong
    irail me sohte ar pwoson: “Takai me sounkou ihmw kan mwamwahliki oh keselahr,
    e wialahr takai me keieu kesempwal sang koaros.”'
  dad-dad: Momoi gef ã bun, meein enei are biya bagai. Anĩ ere, idi to momoi def anidi
    bun, “Meein fõ inoya tamom sane de fen, ditoron anĩ, gama monog tor wõ yen.”
  zab-NT: 'Par laat ni areldilaaztɨ Crist, laany nány zec tuby guia ni quesentiand
    sac. Per par de ni quɨt reldilaaz laany ax rzub zec ni rnii lo xquiits Dios: Guia
    ni guleguun de ni rzuub yuu, guiaqui ná ni mazru blliú par guzub yuuqui.'
  jae-jae: Poc tau tonaŋ kêtu amac akêŋ-gêwiŋ-waga nêm awamata ŋanô. Mago êndêŋ êsêac,
    taŋ sêkêŋ gêwiŋ atom naŋ, “poc taŋ lau-sêkwêwaga sêbaliŋ siŋ naŋ, kêtu poc kêcŋsuŋa,”
  ksd-ksd: 'Pire vavat, ava nurnur, i ngatngat, ma pire diat, ba pa dia nurnur: “Nam
    ra vat, nina ba ra umana tena pait pal di ga pilak vue, Nina iat di ga vung ia
    upi ra luaina ta ra ngu na pal;”'
  msm-NT: Mahal hilabi sikandin iyu no namanuu. Di meyduon kagi to Diyus bahin to
    diya wada pamanuu no pig-iling, “Sikan batu no pig-ojowan to mgo pandoy su nailing
    to boot dan no wada pues iyan nasi indigon to bayoy.”
  myk-myk: 'Yee pii pʼa dà kee faaga ke na ge, ki kaɲɔɔ lʼa pɛlɛ yee mu fo xuuni.
