  mya-mya: ယုံ​ကြည်​သူ​တို့​အ​ဖို့​ထို​ကျောက်​သည်​တန်​ဖိုး ရှိ​၏။ မ​ယုံ​ကြည်​သူ​တို့​အ​ဖို့​မှာ၊
