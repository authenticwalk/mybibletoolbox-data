  san-THA: 'วิศฺวาสินำ ยุษฺมากเมว สมีเป ส มูลฺยวานฺ ภวติ กินฺตฺววิศฺวาสินำ กฺฤเต นิเจตฺฤภิรวชฺญาต:
    ส ปาษาณ: โกณสฺย ภิตฺติมูลํ ภูตฺวา พาธาชนก: ปาษาณ: สฺขลนการกศฺจ ไศโล ชาต:ฯ'
  iws-iws: Mɨ tɨ kɨmiir iikam nhɨrɨm yɨpɨkɨ Krais siiram naɨngwo tɨbmiiyɨm, wɨm kɨma
    siiramɨn nhami nhami naɨngwokwonanae rani mɨ tɨriigɨnɨm yɨpɨkɨ siiram naɨngwokwonanae
    karamae nwowɨm Adi Komii siir yaiya Yokwo Komii saiir hɨr nwokaiya ya hɨnɨɨna
    boɨnka, Siya ɨni yɨnpaenan ywowɨn yɨpɨkɨ inkamkɨn dirɨraerarkikɨniyɨn omaka mɨriiyam
    mɨ mhoɨiya pa swokɨ boɨni siya mɨiyɨk rani, mɨ yɨo Adi Komii siya siirɨn hɨnɨɨna
    naɨngwokɨn siya wadɨekɨwadɨeyaɨrgɨn. Ɨni siya siyar ywowɨskiyɨn yɨnpaenanɨn yɨpɨkɨn
    omaka kougounan omaka saiir bopwoniya nokwoɨn omaka akou ɨiir hougwowɨnam.
  pol-SZ: 'Dla was, którzy Mu wierzycie, jest on bardzo cenny. Dla niewierzących jest
    On natomiast: „Kamieniem odrzuconym przez budujących, który stał się kamieniem
    węgielnym,'
  ztq-NT: 'Tir non Crist lo do, porñee xniladzy to xtiits xaa. Per lëë lo xaa nii
