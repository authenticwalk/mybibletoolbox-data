  tpz-tpz: A vös pamëh to vih oah e non peöm a napan varih to vaman nem e Kristo,
    ko vavatet nem eah. Ivëhkëk, o Puk pe Sosoenën to sosoe suk non a napan varih
    to hikta vaman ne poë, ko heꞌ tonun ne e Kristo. Eꞌ to soe vamanih pan, “A vös
    pamëh no a nap ekeok to koe voh, pare vi tavus in poë, eꞌ to tavus en a vös vamomoaan
    to toon vaeh non a iuun.”
  agd-agd: Mai ma veni vaya iniren oyan amiyain kéká ina va van naifo mumunan ma iyaona
    kékái kama yanái van mino. “Má uvaran banta kayo ano ma yo maman karúdein onámaná
    ano maman má dádaimpin mana ákona onámanasí ukhen mino.”
  rkb-NT: 'Ikiahatsa Sesus humo ahaspirikporẽtsa ahabo harahare hyrity wata my. Harahare
    tisapyrẽta. Ihumo sispirikpobyitsa Sesus batu siakparawy, atahi sibo harahare
    isapybyita hyritywa my. Deus harere papeu humo ziwatahaka: — Wahoro suknikitsa
    ata harahare humo batu hỹ zikaha. Ata harahare hi tisapyrẽta niyzik. Ata humo
