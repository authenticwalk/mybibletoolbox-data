  mbh-mbh: 'I nunganga ako God i paroro thomu areko lomumuo nge a Jisas ako ini um
    a urvet aken. Aveto nge areko olemio nge i avele, God ile erere i ri vene: “Na
    um ako vel aringare o siv lelpot i, i kene i velpol ini um ako i paengeng vel
    ile mitong, ranga ve ini wovek sapatanga, ma i mukal ol nge um alavusnga areken.”'
  bdd-bdd: Ma ꞌomi taiyawedi logidi bewa wahemisaeya, tauna ꞌoimiya ꞌabehega logidi
    bwebweꞌana hedade, ma hesi taudi geya ꞌoina sihemisae taudi weyahidi Buki Heꞌasisi
    ꞌoina ꞌihepwaileya, ꞌigwae, “Logidiina mwalo toꞌabi hada silogwahateya, ma bewa
    tuwa sihetoholo pwaiya ma ꞌihelogidi nugeta, ma logidi mabwaiyadi ꞌiloinaedi.”
  cbt-NTPO: 'Quisocristo natëhuatëhua'', ina na''con nohuantarihua''. A''naquënso
    nipirinhuë'' co natëtonaraihuë'', co Quisocristo nohuantopihuë''. Quiricanën quëran
    naporin: “Na''pi quënanpachinara, sacatoro''sa'' co nohuantopihuë''. Të''yatopi.
    Ina na''piso nipirinhuë'' noya noya ninin pëicaso marë'',” tënin. Inapochachin
    Quisocristo noya nipirinhuë'' co nohuantopihuë''.'
  srn-NT: 'Gi unu di e bribi, a ston disi prenspari. Ma gi den sma di no e bribi,
    a de so taki: A ston di den mesreman poti na wan sei, na a srefi ston dati tron
    a moro prenspari ston fu a heri oso.'
  cta-NT: 'Loꞌo cuꞌma̱ ni, ndulo tsa chaꞌ jiꞌi̱ quee biꞌ cuentya jiꞌi̱ ma̱, cuꞌma̱
    nu ngusñi ma̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi; pana cuxi tsa chaꞌ caca jiꞌi̱ ñati̱ nu
    ná jlya tiꞌ jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ ti. Ndiꞌya̱ nscua chaꞌ lo quityi chaꞌ jiꞌi̱
    quee biꞌ: Cua nguxcua̱a̱ cuityi niꞌi̱ quee tonu biꞌ clyo, chaꞌ ná tsoꞌo ñaꞌa̱
    quee biꞌ ngua tiꞌ nguꞌ; pana juani cua ngujui cña nu cuaꞌni quee biꞌ, chaꞌ ndu̱
    su ndulo la chaꞌ jiꞌi̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi.'
  bqc-SIM: A dɛ gbɛ̀ bɛɛɛde ũ á gbɛ̃́ pↄ́ álɛ aà náaikɛↄnɛ, ãma a dɛ gbɛ̃́ pↄ́
    lɛ́ aà náaikɛoↄnɛ màao. Gbɛ pↄ́ ɛ̃bonaↄ pãkpài mɛ́ gↄ̃̀ gbɛↄ mide ũ.
  tcz-CHONGTHU: Tahbeh in, nangho Ama tahsan hon Pathen in apeh jabolna chu nahetpeh
    un. Hinlah Ama pampai ho din “insahon adeimouva apampaiyu song chu tun inning
    sonpin apangtai.”
  mar-mar: म्हणून विश्वास ठेवणार्‍या तुम्हास तो मोलवान आहे; पण, जे विश्वास ठेवत नाहीत
    त्यांना ‘बांधणार्‍यांनी जो दगड नाकारला तोच कोपर्‍याचा मुख्य कोनशिला झाला आहे.’
  snp-snp: Yamu ya linate koli kikitamo wenena ya moda eye lalo ona itafa, ido koli
    kiki ádamo wenena yamu ya eti limo, Kifana ya numuna kuwamo wenena eye fa netaidana
    itamo nefa, ido aya kifanawa yama moda numuna lagi kola fiyami ne, loto ka mono
    lufuwau (Sng 118:22) ya nemo,
  isl-isl: 'Ykkur, sem trúið, er hann mjög dýrmætur, en þeim, sem hafna honum, er
    hann einskis virði. Þessu lýsir Biblían svo: „Steinninn, sem byggingameistararnir
    höfnuðu, er orðinn að hornsteini, mikilvægasta steini byggingar minnar, þeim er
    mestrar virðingar nýtur.“'
  spy-NT: Bo kwōng'uut ꞉rwaantaanaa ām akweek choo ōkoosēē keey Kāārārookiintēēt.
    Nteenee mwooyē ꞉siruutēk kurubta keey choo ‑mēēkoosēē keey inee kule, “Rwaanteet
    nyoo kitāyē ꞉biiko kuteekta ꞉nyēē kōōkuyēk tiiyēywoontēētaab kōōto.”
  xnn-xnn: Et tet-ewa di tay nabanobanol siya ken dakayo ay mamati. Ngem isnan ipogaw
    ay adi mamati, maid banolna ken daida. Ngem kinwanin Apo Dios en, “Nan bato ay
    inadyan nan ninsaad et siya nan ninbalin is pegnad ay kapatgan isnan baey.”
  mwe-mwe: Kwenu mmanganya nkukulupalilanga, lyene ligangalyo ni lya galama, ikabheje
    kwa bhene bhangakulupalilanga bhala, “Liganga libhakanilenje bhaashenga, nnaino
    ni liganga likulu lya pa ndumba.”
  tte-tte: Komiu kwameli koina vekune wakawa-ginauli saesaena. Na tomo siya nige simemeli
    koina kaiwena mwa Buki Tabu iba, “Veku bwaite tokabikabi sikawa-naenae-yani yo
    sisikotanani, Yaubada ikalai ipei nume kana totupa-kalatan kona koina.”
  tcs-tcs: Wa, em i prapa spesil po yupla uda bilib. Bat po demwan uda no bilib, em
    ‘Da timba wea dem bilda i bin sakwei, i nau da meintimba.’
  hlt-THB: Tuh nangmih ak cangnaak thlangkhqi venawh vawhkaw lung ve a phu ak tlo
    soeih na awm hy. Cehlai amak cangnaak thlangkhqi ham taw, “im ak sakhqi ing ami
    qoeng lung ce a kil awhkaw lung ak khoeng soeih na awm hawh hy,”
  soq-soq: E mida sumanaitilana manlawo seu ema ipa uwatauwa eudida, tane mo mida
    sumanaisiawaia mampo seu ema ipasia. No ema epe atenten, ipawa buka bedewe girumalene
    wadi wadiase, “Du wadawada apanawa seu dea ewanadabuasaiena. Tane seu sa ipa eudida
    uduudu bedeuwo ita du awanepiposidepia rua.”
  qub-qub: 'Yäracuycajcunapäga pay allimi. Mana yäracojcunapämi ichanga isquirbiraycan:
    «Wasi pergajcuna ‹mana allichu› nishan rumiga isquïnancho puntu rumirämi caycan.»'
  att-att: 'Á yáyù nga si Apu Kesu Kiristu yù kuruk nga ibiláng naw ta kapiánán nga
    máwák naw, sikayu nga mangikatalà kuna. Ngam yù ira nga manakì kuna, mepasiránán
    ira sangaw, ta ajjan yù netúrâ gapay nga sinalákkuruk na ngaw ni Namarò nga mesimmu
    nira, nga kunniawe: “Yù batu nga nanakitád da, Aggina yù nabbalinin ta panáddagán
    nayù balay.”'
  bki-bki: Mia kito na m̃a romonea puruveru nene, rober naio bo laka ea kanado vitiiano,
    mia tealo maka asidom, abukular naio ga bano. Mia iliano dolu tai na Atua kanano
    ea tivelinio nei joa Niosi na Iouano nalo, napano naio berinavo Bekurano ka napano
    tomu nalo na amim̃auka yimo aberenio puruveru nei naio bova, abukulario, mia kiniou
    nomidu puruveru nene, nemila naio be burupati puruveru na tagvoru na kunuaku yimo
    lu.
  bqp-bqp: À de gbɛ̀ bɛ̀ɛrɛde ũ ákↄ̃nↄ kũ átɛni a náani kɛnↄnɛ, ama à de lɛ gbɛ̃
    kũ òtɛni a náani kɛronↄnɛro. Gbɛ̀ kũ kpɛ́borinↄ pã kpài mɛ́ à gↄ̃̀ kpɛ́ kusuru
    gbɛ̀ mìde ũ.
  mcp-mcp: 'Zɛmbî mə́ sá nə́ bɨ́ buud ŋgə́ *búgʉla wá bɨ ŋwág gúmə́. Njɨ, buud bwə́
    aŋgɛ̂ nə búgʉla wá, jɨ́ shú dáŋ nə́: Kwóógʉ́ ólwɔ̧́ye bwə́ á myaas yí, í mə́ bə
    kwóógʉ́ lʉ́ lʉ́mʉga.'
  hat-hat: 'Pou nou menm ki mete konfyans nou nan wòch la, wòch la gen anpil valè.
    Men, pou moun ki pa mete konfyans yo nan li, sa ki ekri nan Liv la pral rive vre:
    Wòch moun ki t''ap bati yo te voye jete a, se li menm ki tounen wòch ki kenbe
    kay la.'
  npl-NT: 'Nomejwah akimeh nonkineltokah Dios, nin tetl miak ipati. Pero akimeh amo
    kineltokah, mochiwa tlan kijtoa n tiotlajkuíloli: N Tetl non n kalchijchijkeh
    okachijkeh, yomochiwako n tetl non okachi tetlakxili.'
  bgg-bgg: 'Nathek è migi rekpho shii ne hìpha lubao ne bajoboh igong rey ro; jimagunde
    hanyie è migi arek pho shii ne: “Khi pha lubao shii rungpho è adunmey rone snai
    muii pha ji ne zab è bajo miigak rey din ro.”'
  eng-TCENT: This precious value is for you who believe, but to those who are disobedient,
    “The stone the builders rejected has become the cornerstone,”
  eng-BSB: To you who believe, then, this stone is precious. But to those who do not
    believe, “The stone the builders rejected has become the cornerstone,”
  cpu-NT: 'Eerokaite pikaratzi pikempisantai, panintayeetaaro mapika tzimatsiri osheki
    ovinaro. Iriima kaari kempisantatsine, te iriñeero iriroriite, iri okantakotakeri.
    Osankinajanorentsi: Imanintavetakaro mapi ovetsikirori pankotsi, Iro kantacha
    jovayeetairo pankotsinampinaki ikempitakaitaaro iroorikami tzinkamintsi.'
  san-ASM: ৱিশ্ৱাসিনাং যুষ্মাকমেৱ সমীপে স মূল্যৱান্ ভৱতি কিন্ত্ৱৱিশ্ৱাসিনাং কৃতে নিচেতৃভিৰৱজ্ঞাতঃ
    স পাষাণঃ কোণস্য ভিত্তিমূলং ভূৎৱা বাধাজনকঃ পাষাণঃ স্খলনকাৰকশ্চ শৈলো জাতঃ|
  tac-NT: '''Lige ''emi níriká napu ''we ''la bijchígame ju napu aní Onorúgame nila
    ra''íchali, ''we najtékame ju alué rejté, ''lige ''la tase gawéliga eté ''emi
    alué rejté ''we a''lala. ''Lige ''ma sebárilekuru raweli alué ralámuli napu tabilé
    ''la nirame nile napu aní Onorúgame. Alé Onorúgame nila osilichi regá aní: Alué
    rejté napu ralámuli nóchame pe gawéliga etele, abé a''lala rejté ju jipe, abé
    a''lá asíbagame.'
  eng-WEBPB: For you who believe therefore is the honour, but for those who are disobedient,
    “The stone which the builders rejected has become the chief cornerstone,”
  gfk-H: Iakan ra haat na manga harahut muat ing muat nurnur. Senbia uta diet ing
    pa diet nurnur, i tangai hoken, “No haat nong ira tena gil hala diet ga sura sei
    ia kanong diet ga lik bia a linga bia ia, i nanaas taar bia ia balik um no bilai
    na burena tano hala bakut.”
  viv-viv: Omi Yesu againe wavetumagana-ma kalivai-mina matamiya BanaꞋe vaita yami
    lokolokofou. Atu badi gaveyao keke hidavetumaganeni-ma matadiya au vaita gaitoma-kawowo.
    Meda gahe saꞋeyana Veyao Tuwaina ana bukiya gigayo, Ogolai-nadi toꞋaiyogona hikilowena
    medema giveholiliꞋabi.
  yao-yao: Kukwenu ŵanyamwe ŵankukulupilila, liganga lyo lili lya ndalama jajikulungwa,
    nambo kwa ŵele ŵangakukulupilila mpela Malembelo ga Akunnungu yagakuti pakusala,
    “Liganga lyalikanile ŵakutaŵa kuti ngalikufai, sambano lilyolyo lili liganga lyalikusachilwa
    kwannope.”
  tgp-tgp: Ale matan haratu, isamim ka lo rasua, enia mo r̃uhur̃uhu jea, pani isan
    la haratu la sopo rasua, Retiulia mo lo verea vara, ‘Vatu atu tamlohi voro ima
    la tipahia, enia mo mai tapulo pulo vatu mata ima.’
  auc-NT: Mïni pönencabo ïñömö, Tänocä në ongongä ïñömö waingä pönï ingampa, ante
    adinque tömengä ingante æ̈ninque ee mämïnipa. Wïï pönënäni guiquënë tömengä ingante
    Baa änänipa. “Në mæ̈nönäni näni wido cædinca incæ ñæ̈nænca pönï gönöninca bate
    tänoca inte tæ̈ï gongæncapa,” ante Wængonguï beyæ̈ näni yewæ̈mongaïnö baï cædänipa.
  kbc-NT: Naɡ̶ani wetiɡ̶a daɡ̶axa me diniwaloetaɡ̶adomi akaamitiwaji ananakatoni Ǥoniotagodi.
    Pida Aneotedoɡ̶oji lotaɡ̶a yalaɡ̶ata niɡ̶ina ane doɡ̶oyiwaɡ̶aditeda Ǥoniotagodi,
    niɡ̶ijo neɡ̶ee, “Naɡ̶ani wetiɡ̶a anoyokoleticogi we niɡ̶ijo anoyoe diimigi, naɡ̶ani
    wetiɡ̶a ewi me dinanatigi me naɡ̶aca wetiɡ̶a ane daɡ̶axa me diniwaloe niɡ̶ijo
    noɡ̶oyoe diimigi.”
  bmh-bmh: Gonun, dudu go ag Kristus en agal oiagab petak emen zau sanag go naliu
    sul nug duailel oiagab petak emen isanaraneu. Bo, go dudu agal oiagab go en petak
    ab tam, go enai, ‘Zau sanag go zau macanemen dudu agen eg emen, ulis zau sanag
    go naliupet pet.’
  ctu-BL: Jatetla mu' bʌ la' ñop, c'ux mi la' wubin Jesús. Pero ti' tojlel jini mach
    bʌ anic mi' ñopob, jiñʌch Xajlel chocbil bʌ cha'an jini xmel ototob. Pero Dios
    tsi' yotsa ti' xujc otot.
  meq-meq: 'Nəkurom neheye ka dzalum ha aye, i kurom na, wu ŋgwalak eye. Ane tuk na,
    hərwi ndo neheye ta dzala ha bay aye na, andza niye təbey. Hərwi tə watsa mə Ɗerewel
    i Mbəlom na, tə gwaɗ: «Kwar nakə ndo maɗəzle gay hay tə zla, tə kal ha aye na,
    azlakwa ŋgwalak i kwar nakə ta ɗəzliye ha aye ɗuh.»'
  noa-H: Pãar chi hʌ̈k'a nʌm k'ʌʌnagan Cristoon chadcha dibig hajap'amʌu. Mamʌ har
    hʌ̈k'aba nʌm k'ʌʌnagan maadëu nem higmap'amjöta sim. Mamʌ mag hi hisegju higwi
    Hẽwandam hiek gaai jaau simjö, “Di hëu narr k'ʌʌnau dipá hisegtarrta jũrr chi
    dihãd jãrramk'a sĩsiju” ha sim.
  alp-NT: 'Ete imi rebe hlaleke lokoIje, Yesuse saka batu rebe esi beline ela titinai.
    Po sie rebe esi hlaleke lokoI more, namake esi supu susate le Alla Eni lepata
    rebe lekire ebeteke be: “Batu rebe tukanaru esi pake kena pandasire mo po esi
    poiele, namake pine Alla Irana suikele eleki Ipakele kena batu noite.”'
  san-VEL: vi"svaasinaa.m yu.smaakameva samiipe sa muulyavaan bhavati kintvavi"svaasinaa.m
    k.rte nicet.rbhiravaj naata.h sa paa.saa.na.h ko.nasya bhittimuula.m bhuutvaa
    baadhaajanaka.h paa.saa.na.h skhalanakaaraka"sca "sailo jaata.h|
  kbq-kbq: Hanki tamagrama tamentintima haza vahe'motarera, ana havemo'a mrerisa have
    me'ne. Hianagi iza'zo zamentintima nosaza vahetera, Nogi vahe'mo'za zamavresara
    higeza atraza havemo'a, nomofo renagentepinka azeri hanaveti have fore nehuno,
    (Sam-Zga 118:22)
  kbh-kbh: 'Ts̈ëngaftanga, chábeñe os̈buáchiyëngbiama, nda endmëna mo chë yebna jajebuáments̈e
    más bëts uashacuanës̈ents̈e jajona ndëts̈becá, cha puerte enduámana; pero chábeñe
    ndos̈buáchiyëngbiamna, entsopasana nts̈amo Bëngbe Bëtsabe uabemana palabrënguiñe
    Cristbiama endayancá: Chë yebna jebuanënga tmontsanaboté ndëts̈bé, mora chë más
    bëts uashacuanës̈ents̈e entsejájona ca.'
  ron-LSB: Pentru voi, cei ce credeți, este deci cinstea, dar pentru cei neascultători,
    “Piatra pe care au respins-o zidarii a devenit piatra de temelie,”
  pon-pon: Komail ari, me liki i, pan ale pai kajampwal o; a ren me jopojon akan,
    a rajon takai eu, me men kau im akan kajelar; ari jo, a wialar takai en pukakaim,
  nhe-BL: 'Quena, tojuanti tlen tijneltocaj Cristo, tiquitaj para onpano hueyi ipati.
    Pero sequinoc tlen ax quineltocaj, san quihuejcamajcahuaj Cristo queja ax tleno
    ipati. Yeca elis queja ni tlen Toteco quiijtohua ipan Itlajtol: “Nopa hueyi tetl
    tlen nopa calchihuani quihuejcamajcajque huan quiijtojque ax tleno ipati, yajaya
    nopa tlen Toteco quitlapejpeni para elis tlen más monequi ipan ichaj huan yas
    calnacastla para quimacas tetili nopa cali.”'
  sps-sps: Ai to tsumi na vainy te faaman em ten Krais, Ayei na fats a saavits fiisok;
    sai to tsurin vainy vavaajets, “A fats a marats to aya, tsoiny fatsun numaa te
    tsugei faarei Ya na iring, sai te ruak faarei na fats a karap ovei tana numaa.”
  wnc-wnc: Wamu wa matakut takngae natake ginu Anutue natapa kekekanggak aminda Jesue
    natapa ita amin gwaang siknga singgak. Siwan ngana aminu Anutue masa imukaingga
    yamandet sike itane wam sandekaing. Sandeke wa aminda undang pimakaing. Siwan
    tuwang wamu takngatu Anutue wapatang anzing yuak, “Suu gwendu yot tasiking aminda
    ie natapa wai siwan mutewa kukuu apmanu suu wagwenda yot gwen tapan kekekanggak.”
  bus-bus: À dɛ gbɛ̀ bɛ̀ɛdee ũ amↄa kɛ̀ ée à náanɛ kɛɛnↄnɛ, mↄde à dɛ lɛ gbɛ̃ kɛ̀
    aↄ̃ↄe à náanɛ kɛɛroonↄnɛro. Gbɛ̀ kɛ̀ kpɛ́borinↄ pã kpàzi bé à gↄ̃̀ kpɛ́ gooda
    gbɛ̀ mìdee ũ.
  gub-BL: Aze pezeruzar hehe nehe, a'e ita tàpuz iwy pe har zàwenugar ikatuahy putar
    peme a'e nehe. Aze napezeruzar kwaw hehe nehe, a'e mehe Tupàn ze'eg kwehe arer
    uzeapo putar penemiapo kwer imume'u har romo a'e nehe. Nezewe i'i a'e ze'eg. —
    Tàpuz iapo har weityk ita imono wà, ta'e ita na'ikatu kwaw wanupe xe. Tupàn omono
    a'e ita tàpuz iwy pe a'e, Imukàg kar har romo a'e.
  imo-imo: 'Eno Kraist paimbo ningo ipuki tirimele imbomani aku koumu kanoko penga
    pimele nalo Yu naa pimele imbomani Yu kanoko keri pimele mele i tepa: Ulke takoringi
    iyemani kanoko kerire konopu leko toko lteringi kou akumu, kinye ulke timu mele
    ulke enge tili kou awili pengamu.'
  boj-boj: O ijo was, tal ai tuma qaji di agi Kristus. Niŋgi Kristus qa nuŋgo areqalo
    siŋgilateqnub deqa niŋgi mareqnub, “Tal ai di tulaŋ bolequja.” Ariya tamo naŋgi
    Kristus qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgi tal ai di uge qa mareqnub.
    Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tal gereiyo qaji tamo naŋgi
    na tal ai di arqsibqa uge qa marsib taqal waiyeb. Onaqa tal ai di Qotei na olo
    osiq tumaq di tigeltej unu.”
  eng-DRA: 'To you therefore that believe, he is honour: but to them that believe
    not, the stone which the builders rejected, the same is made the head of the corner:'
  knf-knf: 'Kë an nanfiyaaruŋ, mndëm manwo mi nan keeri. Upiiŧana ţi *Ulibra wi Naşibaţi
    ţi uko wi banwooŋ baanfiyaari aji : « Pnduba pi baniw bapokuŋ pakakuŋ pnduba pammëbanuŋ
    katoh. »'
  san-KHM: វិឝ្វាសិនាំ យុឞ្មាកមេវ សមីបេ ស មូល្យវាន៑ ភវតិ កិន្ត្វវិឝ្វាសិនាំ ក្ឫតេ
