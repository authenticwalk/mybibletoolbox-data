    rakat Uimẽpyt ewywuat e. Irania'in mi'atoiat wo topy­hu'at ma'ato Mi'i tote atunug
    uimõ­typot yat koro e kat pote atipuẽti mekewat Nu po'og hãpyk takat torania kai
