    cúú‑xí Xǐtohó Jesucrìstú, chi ní dáquéé tɨ̌hú ñáhá‑güedě xii‑gá.'
  myu-myu: 'Eyju eyetabut Jesus kay. Itabut''ũmayũ bit ka''ũma. Jesus yadeibog̃ cĩcãat''a
