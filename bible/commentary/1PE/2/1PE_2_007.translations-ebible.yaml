    tö, e'' yönene ák bua''buaie.”'
  kwf-kwf: Ma na fau neꞋe ka leꞋa liu fuamuꞋa neꞋe kaumulu faꞋamamana. Bore ma fuana
    sa tai neꞋe noaꞋa kira kasi faꞋamamana ana, kira faꞋataꞋinia na KerekereꞋa Abu
    ba saea, “Na fau ba na ngwae saungaꞋi luma ki kira Ꞌaila Ꞌani, nia naꞋa neꞋe fau
    talingaꞋi leꞋa neꞋe faꞋangasia na luma.”
  eng-WYC-2017: Therefore honour to you that believe; but to men that believe not,
    the stone whom the builders reproved, this is made into the head of the corner;
  eng-WMBB: For you who believe therefore is the honour, but for those who are disobedient,
