    ḻo ze''e.'
  mek-mek: 'Ega puo oi kepo egaꞌina opakoꞌania aumi, kepo egaꞌina oi eemiai auga kapa
    akaikiꞌa. Egaꞌina auga Deo ega iifa pukagai iina eifa oma koa iꞌopoga mo emia:
    “Eꞌa ipaapa auꞌi kepo keumakalaina auga, kepo egaꞌina pau eꞌa egaꞌinagai kiuga
    uuꞌuga kapula ipauma emia,” eoma. Kai kaisau kepo egaꞌina akepakoꞌania auꞌi fouꞌi
    Deo ega iifa pukagai iina eifa oma. Egaꞌina kepo auga: “Kepo agaꞌo papiau eꞌi
    keaga ekaisapua ifeꞌi keꞌanina auga, ke fopa agaꞌo papiau epaꞌualaiꞌi auga,” eoma.
    Deo ega iifa pukagai eifania koa iꞌopoga, isa egaꞌina kepogai ifeꞌi keꞌanina,
    gome isa Deo ega iifa muninai akepea. Egaꞌina auga Deo isa fauꞌiai kapaꞌina ekapaisa
    ekae auga, isa faagaꞌiai emia.'
  aey-aey: 'Age dana cajaca wawaga meleena eunu Krais uqa meen me bahic. Euqa dana
