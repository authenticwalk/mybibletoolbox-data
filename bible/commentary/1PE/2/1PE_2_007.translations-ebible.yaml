  san-BUR: ဝိၑွာသိနာံ ယုၐ္မာကမေဝ သမီပေ သ မူလျဝါန် ဘဝတိ ကိန္တွဝိၑွာသိနာံ ကၖတေ နိစေတၖဘိရဝဇ္ဉာတး
