  bod-N: དེའི༌ཕྱིར། ཁྱོད་ཅག་དད་ལྡན་རྣམས་ལ་མཚོན་ན་ཁོང་ནི་ནོར་བུ་ཞིག་ཡིན༌ལ། དད་པ་མེད་པ་རྣམས་ལ་མཚོན་ན་ཇི་སྐད༌དུ་གསུངས་པ་སྟེ།
