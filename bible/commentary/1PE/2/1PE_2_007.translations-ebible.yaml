  lat-VUC: 'Vobis igitur honor credentibus: non credentibus autem lapis, quem reprobaverunt
    ædificantes: hic factus est in caput anguli,'
  ngp-ngp: Kwenyu nyuwe mkuhuwila, iwe idyo ni tana vitendese, mna kwa wadya hewekuhuwila,
