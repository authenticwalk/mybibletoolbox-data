    lenge miyeꞌ ŋaiye yende yokoh jarnge nange tumwange miyeꞌ uku pupwa yehe pe, tinge
    yiche yal. Kom wusyep sai nato tup yere ŋanange taꞌe leꞌe, Yusyunde! Tumwange
    miyeꞌ uku, lenge miyeꞌ yihyul yal pe, tinge yanange nange pupwa yehe, kom Got
