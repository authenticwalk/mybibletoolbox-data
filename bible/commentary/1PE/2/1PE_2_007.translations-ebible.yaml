    ĩre maigʉ̃ meje ñami ĩ. Ĩre cʉdigʉ meje ñami ĩocʉ̃. Ito bajiri Dios ĩ gotiado
    bajiroti godagʉ yiguĩji. Itire gotigʉ ado bajiro ucayijʉ Diore goti ĩsiri masʉ:
    Gʉ̃tana sĩgʉ̃ ĩ jʉata quedija juniroja ĩre, yi gotia Dios oca. Ado bajiro bajia
    yireoni ña adi oca. No Cristore tʉorʉ̃nʉbicʉti godagʉ yiguĩji.'
  trc-NT: 'Vaa yuꞌvee ndoꞌo nó Jesucristó rihaan soj si̱j amán rá niꞌya̱j man soꞌ,
    tza̱j ne̱ xa̱ꞌ nij síí ne amán rá niꞌya̱j man Jesucristó me se quisi̱j ya̱ nda̱a
    vaa taj nana̱ nihánj nana̱ no̱ rihaan danj Diose̱ ado̱nj: “Yuvej quiriꞌíj nij
    síí cuneꞌ veꞌ roꞌ, guun yuvej sa̱ꞌ doj rihaan taranꞌ nij yuvej na̱j tacóó veꞌ
    yoꞌ na̱nj ado̱nj”, taj danj Diose̱ a.'
  cut-NT: 'Nchuhn che ritahno ne ihyan min ne, a̱ma yahino ne ihyan, ate ihyan che
    hua ritahno ye ihyan ne, conahn nduco ye nduhca̱ che a ndirun na̱n Ndudo yahn
    Dendiohs tuhca̱: Ihyan min ne, conahn nduco ye nduhca̱ che chinahn nduco tu che
    chaconda̱h veda̱me sa̱hn vihcherahto mena̱n, te tu min che tahque chichihve adive.'
  bel-bel: Дык вось Ён вам, вернікам, - каштоўнасьць, а тым, хто ня веруе, «камень,
