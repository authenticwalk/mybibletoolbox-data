    gel cehec memei dana culein eu qila meen jo big gug jo hehdocnu tawena,” ena.'
  urd-GVH: यह पत्थर आपके नज़दीक जो ईमान रखते हैं बेशक़ीमत है। लेकिन जो ईमान नहीं लाए
    उन्होंने उसे रद्द किया। “जिस पत्थर को मकान बनानेवालों ने रद्द किया वह कोने का
    बुनियादी पत्थर बन गया।”
  ycn-ycn: 'Ijló, ra''apiyá jema''ajéñojlo, ajopana ina''uqué chaje huani Jesucristo.
    Eyá uncá jema''alaño ra''apiyajlo, Tupana puráca''alo lana''aquéjami quemacá que
    Jesucristo nacú, queja najló ricá. Marí que rimacá rinacu: Pajluhuaja ina''uqué
    i''imajeri. Uncá nahuátalaje ricá. Ricá, uncá nahuátalaje, i''imajeri piyuque
    ina''uqué chaje péchuri. Richojeja calé ina''uqué i''imajeño palá.'
  djr-djr: Yo, nhumany dhuwal malthunamirr mala nhanŋun Garraywun, ga ŋunhiny ŋayi
    guṉḏa nhumalaŋgalnydja mel-wiḏi'mirra mirithirra. Ga yakany ŋayi ŋunhi mel-wiḏi'mirr
    ŋurikiwurruŋgala yolŋuwal walalaŋgal ŋunhi walal ŋuli ga ŋuyulkthirra nhanŋu malthunaraw.
    “Ga dhiyaŋurruyin ŋunhi yolŋuy buṉbu-dhuḻ'yunamirriynha mala ŋunhi ŋapay-ŋurrkaŋal
    ŋunhiyiny guṉḏa ŋunhi ŋurruŋunhany ga dharrpalnhany.”
  kvg-kvg: Nginik nandi, gigiap-qapé zo-te, zo ndozo-unimanqatinat. Geté tiqa yaq-te
    ndigu, unimanqatinteav ndigu, Mbumbukiam-qa Manqat, āv qane-eín nqǽgo, “Nandi-qapi
    ndigu, khoev puanam ezoqam gisanqabem, ndigu mø̀ndømø-gigiap-qape-éz, khoev puanam
    nonqo.”
  rug-rug: 'Hie si na patu marilaena koa gamu pu va hinokara, ba koa rini sapu lopu
