    angular del fundamento”.
  fra-_FOB: Vous en recevrez donc de l'honneur, vous qui croyez; mais pour les incrédules,
    la pierre que ceux qui bâtissaient ont rejetée, est devenue une pierre angulaire,
    et une pierre d'achoppement et un rocher de scandale;
  hau-ULB: Daraja a gareku take ku da kun bada gaskiya. Amma, ga wadanda suka ki bada
    gaskiya, “Dutsen da magina suka ki shine aka mai she shi kan kusurwa”.
  mal-mal: വിശ്വസിക്കുന്ന നിങ്ങൾക്ക് ആ ആദരവുണ്ട്; “വീട് പണിയുന്നവർ തള്ളിക്കളഞ്ഞ കല്ല്
    തന്നേ മൂലക്കല്ലും ഇടർച്ചക്കല്ലും തടങ്ങൽ പാറയുമായിത്തീർന്നു”.
  lit-lit: Tad jums, kurie tikite, jis yra brangenybė, bet atsisakiusiems tikėti,
    būtent TAS AKMUO, KURĮ STATYTOJAI ATMETĖ, TAPO VYRAUJANČIU KERTINIU AKMENIU
  urd-GVR: Yih patthar āp ke nazdīk jo īmān rakhte haiṅ beshqīmat hai. Lekin jo īmān
    nahīṅ lāe unhoṅ ne use radd kiyā. “Jis patthar ko makān banāne wāloṅ ne radd kiyā
    wuh kone kā buniyādī patthar ban gayā.”
  far-far: Ma na fau ne ka lea 'asiana fua kamulu wane famamana ki. Boroi ma fua sa
    ti ne nao kera si famamana, kera fatainia na Kekedee Abu be saea, “Na fau be na
    wane saungai lume ki kera noni'ela ana, nia ne na fau ne talingai ka liufia na
    fau ki tafau ana 'odoe.”
  suz-BL: मोपतीके थमा सुइक्‍बपुकीमी मेको कली दाक्‍नीम। तन्‍न थमा मसुइक्‍ब खिं सेल्‍बपुकीमी
    मेको फुल्‍लु कली ताइश्‍शो बाक्‍तेक्‍म। तन्‍न मेको सुर ङा फुल्‍लु दुम्‍त।
  car-NT: 'O''waine Tamusi amyikanamon me tapene man. Mo''karon Tamusi anamyika''non
    ''wa te ero wara man: Moro auto amynamon nema''pombo topu moro auto pori''tomanen
    me tywaije man.'
  amp-amp: Rorrpar dany rahur tohhato hatoh-worko. Nikmoh bro dukefm rorpar kitm.
    Wom womt, rom nhai dukakahmr. Nhai nd dany rahurpno yakitohhato tohkahm. Aisaiar
    kfo memor, “Nd rahur, kamda yimam hti kurhato yak thumor, be bi tfit nd rahurn
    bi dany rahur tohwor.”
  bht-bht: ऐ पत्थर तुहाड़े तांई बड़ा कीमती है जड़े यीशु मसीह पर भरोसा करदे न। पर जड़े
    लोक उस पर भरोसा नी करदे उना दे बारे च पबित्र शास्त्र बोलदा है की, “जिस पथरे जो
    राजमिस्त्रियां बेकार बोली करी लाणे तांई मना करी दितया था, सै घरे दिया नियां च
    सारयां ला जरूरी पत्थर बणी गिया।”
  eng-NOY: To you therefore who believe, is the honor; but to the disobedient, “the
    stone which the builders rejected, the same hath become the corner-stone,”
  cub-NT: 'Aru mʉja jʉ aivʉbu Jesucristore. Que baru ʉ̃́recabe meacʉ baju mʉjare.
    Ʉbenita ina jʉ abevʉre ʉ̃́re, yópe arĩ Jʉ̃menijicʉ toivaicõjenejaquemavʉ ne borore:
    Iva cʉ̃rava ina cʉ̃rami d̶aipõeva ne jarʉvaiva bácarõ apeva cʉ̃rava bojecʉriva
    cʉbevʉ diva pʉeno. Quénora diva Jʉ̃menijicʉi epeivabu cʉ̃ramitõbʉ yebai. Que baru
    parʉrivabu apeva cʉ̃rava pʉeno, arejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Per voi dunque che credete ell’è preziosa; ma per gl’increduli la pietra
    che gli edificatori hanno riprovata è quella ch’è divenuta la pietra angolare,
    e una pietra d’inciampo e un sasso d’intoppo:'
  lww-lww: 'Ana ita nap̃a temlelaga e kilavaru nene, tesape kieta visuena po na po,
    ana lap̃asa pe sinelan re poli, akovenlua ga pano. Ana visen tap̃ena m̃ena kiena
    ne Ntewa e lepas nene sike e Tus na Yauena lala, nap̃a sape: “Pe sur koren nap̃a
    yar na yum̃aenen yum̃a asape kilavaru nene piowa ga, akovenlua, ana in na nemla
    kilavaru nena, nekila naga pe kilavaru na p̃eren m̃au yum̃a wa nena napo.”'
  ckb-ckb: بۆیە بۆ ئێوە کە باوەڕتان هێناوە ئەم بەردە گرانبەهایە، بەڵام بۆ بێباوەڕان،
    [ئەو بەردەی وەستاکان ڕەتیان کردەوە، بوو بە گرنگترین بەردی بناغە،]
  nas-nas: Diiꞌkoo eeꞌning-koo tee, Jiisuuꞌ Karistooꞌ, masikaꞌantaverimaing-koo tee
    eeꞌnara domange daiꞌ eeꞌnoko makuꞌpaaꞌ, teka teing-koo tee masikaꞌantavaavaing-koo
    tee tee maiaꞌanta, teeꞌ Daari Meekunge aaꞌpumanaꞌ, “Tereꞌ eeꞌnareꞌ kapanareꞌ pava
    kaninukai pooreꞌaama duaꞌauꞌnareꞌ ookutunava-koo eꞌmanianareꞌ tumanareꞌ deemparioꞌ
    tasiꞌpauꞌ damaꞌke.”
  uvl-uvl: Ke um nei lohot ke um urana toto ngana nge imo nenge letemo manmanna. Pe
    iri nenge leteria manmanna ero, “Um nenge pele ana lelenga mur te hesis ia, lohot
    ke i um kerkereng ngana nenge ratua ele pele.”
  eng-BBE: And the value is for you who have faith; but it is said for those without
    faith, The very stone which the builders put on one side, was made the chief stone
    of the building;
  ixl-CNT: 'Ech sibꞌ ijaꞌmel u Sivan sevatz tziꞌ, abꞌiste ex niniman. Pek aatz tetz
    qꞌu aanima qꞌuꞌl yeꞌ niniman, nitzojpu vaꞌl nital u Yolbꞌal Tioxh tiꞌ ech tzaꞌ:
    —Aatz u Sivan vaꞌl taqꞌka eloꞌp qꞌu bꞌanol otzotz echil tziꞌ, aal aꞌ u Sivan vaꞌl
    tiira ibꞌoꞌqꞌol tetz xoobꞌal.— Chia.'
  xsi-xsi: Miki kalomi tawana Yesu Kirisi, inani mira ndaina. Mine kala miki ilomi
    ndo ikeno papa i. Aŋga tamâta pinde kalonzi tawana i tia, aku Maro Kindeni kawa
    ŋgua ilâ panzi tamâta ŋinde mine tu, “Mira ŋine kinzi tamâta ŋana sipa luma kâ
    situ nde sakamao kala sitambira lâ, ande mirani ndaina ipâŋga mira ara ŋana isuka
    luma ŋgaŋe kaika kâ.”
  crx-NTPO: '''Et huwa mbene la nohba ''alha'' hoont''ohne, nohba dizti'' whe ''unt''oh.
    ''Et hoonts''i mbene la hik''unulhe''ust''enne, ''enne bughun nja dutni, “Ndunne
    yoh ''uwhulh''enne ndi tse ''un hidutl''uz le''huja, ndi koontl''at tse soo ''uk''enus
    ookwa dahotni-i suli.”'
  kan-OKCV: ಈಗ ನಂಬುವವರಾದ ನಿಮಗೆ ಈ ಕಲ್ಲು ಅಮೂಲ್ಯವಾದುದು. ನಂಬದವರಿಗಾದರೋ, “ಮನೆ ಕಟ್ಟುವವರು
    ತಿರಸ್ಕರಿಸಿದ ಕಲ್ಲೇ ಮುಖ್ಯವಾದ ಮೂಲೆಗಲ್ಲಾಯಿತು,”
  bbb-bbb: Ro Kuraesi e ije ja ma vierafevo ije fuje fuka irerebareki ijadufuo jaka
    fu ireobo oetuave. Ro e ije bu fu naebe ma vierafevo ije Godido vua ije bu isuibe
    isoeva ijia fu buefuo ijiege kuae, E ije bu tugie ijia are savo bu vierafero tugie
    ije fu isero bu naebe abe are sae ro buka dabe akoe. Rove iviama fune Godire tugie
    ije abe una are ukua ijia ru abie. Ijadufuo are ije fune tugie ijare girena fare
    manine. Ro tugie ije fu kuaema ije fu Jesu Kuraesi E Ireobo ijadufuo kuae. Ijadufuo
    sosi boeje bu iviama Jesu Kuraesi bijuana karive.
  blw-blw: An chitaaw way cha omafurot, napateg tot-owa hen anchi na-awagan ah fato.
    Waman hen anchichay achi omafurot, safali, te chicha hen tommot-owaan hen anchi
    nesosorat way ekatnéén, “Hen anchi fato way ammag enachin hen anchichay chan sà-ad
    ah faréy way ekatchéén maid sérfina, ammag yachiyat agé peet hen kapapattigan
    way mepégnad.”
  tam-2017: ஆகவே, விசுவாசிக்கிற உங்களுக்கு அது விலையுயர்ந்தது; கீழ்ப்படியாமல் இருக்கிறவர்களுக்கோ
    வீட்டைக் கட்டுகிறவர்களால் தள்ளப்பட்ட பிரதான மூலைக்கல்லாகிய அந்தக் கல் இடறுகிறதற்கான
    கல்லும், விழுகிறதற்கான கன்மலையும் ஆனது;”
  azz-NT: 'Huan nochi namejuan nantacuautamatinemij ihuan Cristo. Ica ya nojón namejuan
    nanquipohuaj ne Cristo que semi quipía ipatiu. Pero in Tajtoltzin de Dios tajtoa
    de neques ten amo tacuautamatij ijcuín: Ne tet ten quimajpeuque ne tepanchihuani,
    yejua ya ne mochihuaco in tepanchicahualoni. Huan nijín tet, yejua ya in Cristo
    Temaquixtijque.'
  spa-RV-1909: 'Ella es pues honor á vosotros que creéis: mas para los desobedientes,
    la piedra que los edificadores reprobaron, ésta fué hecha la cabeza del ángulo;'
  csy-csy: 'Tua ahikom a um note tung ah Ama sia vanglian hi: ahihang thu ni nuam
    ngawl te atu in, innsa te i a nilkhiat suang sia, inn bulpi a lianbel hong suak
    hi,'
  mxq-NT: 'Es mʉt miidsʉty diꞌibʉ myʉbʉjktʉp, tadʉ tsa̱a̱ myʉda̱jtypy kajaa yʉ mʉjꞌa̱jtʉn;
    per mʉt diꞌibʉ kyaj tmʉbʉktʉ, kyuydyiimbyʉ tya̱a̱dʉ éxtʉm jyʉnaꞌañ ja Diosʉ jyaaybyajtʉn:
    Ja tsa̱a̱ diꞌibʉ ja pojtspʉ kyaj ttsojktʉ, tʉ net jyaꞌty ma̱ ja tʉjk tꞌʉjxꞌáty.'
  tzj-NT: 'Ja chewe ixix ja yukul ec''u''x ruq''uin ja Jesucristo arja'' congana nim
    ruk''ij. Pro ja chique ja winak ja maticajo'' nyuke'' quec''u''x ruq''uin eje''e''
    e junan cuq''uin ja banol tak jay cani'' tz''ibtal can chic chipan ja rtzobal
    Dios ja nc''ambex tzij quewari'': —Ja rabaj ja mta quigana ja banol tak jay ruq''uin
    nijawari'' abaj cojon rmal ja Dios chi rbanic ja jay in más na nim ruk''ij ja
    rabaj como arja'' nchapowi ja resquina''il ja jay.'
  tdt-tdt: Fatuk nee mak Jesus Kristu. Nia folin boot ba imi nebee fiar Nia. Maibee
    ba ema nebee la fiar, Livru Sagradu hakerek dehan, “Iha fatuk ida nebee badaen
    fatuk sira lakohi uza, maibee agora fatuk nee mak sai fali fatuk nebee prinsipal.”
  ron-BTF: De aceea vouă, care credeți, el vă este prețios; dar celor neascultători,
    piatra pe care constructorii au respins-o, aceasta a fost făcută capul colțului
    temeliei,
  eng-WEBP: For you who believe therefore is the honor, but for those who are disobedient,
    “The stone which the builders rejected has become the chief cornerstone,”
  eng-FBV: He is very valuable to you who do trust. But for those who don't, “The
    stone the builders rejected that became the main cornerstone”
  nld-1939: 'Voor u dus de eer, omdat gij gelooft. Maar voor wie niet geloven, blijft
    het gelden: “De steen, die de bouwlieden hadden verworpen, Is hoeksteen geworden;'
  bwo-bwo: Eshe it amanirwotssh shútsan mangkee, amanerawwotsshomó «Gmbi agirwots
    gac'at bojuuts shútso tungúshatse shutswotsi kaatsde detset shúts kúp'o b́ woti.»
  nch-BL: 'Quena, tojuanti cati tijneltocaj Cristo, tiquitaj para tahuel hueyi ipati.
    Pero sequinoc cati amo quineltocaj, san quihuejcamajcahuaj Cristo quej amo teno
    ipati. Yeca elis quej ni cati Toteco quiijtohua ipan Icamanal: “Nopa hueyi tet
    cati nopa calchihuani quicuamajcajque huan quiijtojque amo teno ipati, yaya nopa
    cati Toteco quitapejpeni para elis cati más monequi ipan ichaj huan yas calesquina
    para quimacas tetili nopa cali.”'
  quc-TNT: 'Sibalaj lok'' c''u na ri Are'' chiwäch ix, ri ix cojoninak che. Are c''u
    ri man quecojon taj, je'' cäbantaj na jas ri cubij ru Lok'' Pixab ri Dios ri Tz''ibtalic:
    Ri abaj ri man xcaj tä ri yacal tak ja, are abaj wa'' xcoj che tok''ebal re ri
    ja, —cächa''.'
  tfr-NTPO: 'Pjãy mär l̈öng ak l̈ër shäng l̈i go. Bomi kong ga tjwl̈õ ara anmoyõ.
    Gueniyo l̇l̇ëbo tak pjang Sbö tjl̈õkwo go, ëye mär ba go l̇l̇ëm l̈i kjĩshko. Tjl̈ẽno
    beno eni: «Akkwo woydara u shäryagagarë l̇l̇ëm l̈i, e iak beno buk bäm go, u shakkl̈o
    kjangyo wl̈eni.»'
  kaq-NT: 'Jaa copi ta jaa hihti siri qui, man nincacoinaibaan jisi. Nincayosmabo
    yohihi ta huetsa huishani joi jaribihiqui: Xobojahibaan queenyamaxon potani jihui
    ta hahqui xobojati sca jaiqui hihqui.'
  sgb-sgb: 'Kabay hikitamoy ampaniwala kana, ay an-itad tamo yan maalagá. Noa, hilay
    a ampaniwala kana, ay dapat lan ihipên ya impahulat ni Apo Namalyari, ya êmên
    di: “Ya bato ya intapon lan manyag bali, ay yabay ya nag-in pinakamaalagáy bato,
    ya namapah-êy hên bali.”'
  vie-1934: Vậy nên, cho anh em là kẻ đã tin, thì là đá quí; nhưng cho những kẻ không
    tin, thì Hòn đá mà bị thợ xây nhà loại ra, Bèn trở nên đá góc nhà, là Đá gây cho
    vấp váp, là đá lớn làm cho sa ngã;
  kxv-kxv: ମୀରୁ ପ୍ରବୁଇଁ ନାମିମାଞ୍ଜେରି, ମୀରୁ ଏ଼ ଦାରାଗାଟି ତା଼ଣା ଆଣ୍ତାମାଞ୍ଜେରି, ସାମା ଆମ୍ବାଆରି
    ନାମଅରି, “ଇଲୁ କେ଼ପିନାରି ଆମିନି ୱାଲିତି ଅ଼ପାଆତେରି, ଏ଼ଦି ଏ଼ୱାରାକି ଇଲୁ କନତି ମୂଲୁ ୱାଲି
    ଆ଼ତେ ।”
  amu-NT: 'Cantyja ꞌnaⁿꞌ ꞌo na cwilaꞌyuꞌyoꞌ ñꞌeⁿ nqueⁿ na cwiluiiñê tsjo̱ꞌwaa, jeeⁿ
    jnda cwiluiiñê sa̱a̱ cantyja ꞌnaaⁿ joo nnꞌaⁿ na ticalayuꞌ ñꞌeⁿñê, matseicanda̱a̱ꞌñenaꞌ
    na matso ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na teiljeii: Juu tsjo̱ꞌ na tquieeꞌ luañê na cwilꞌa
    wꞌaa, tseixmaⁿnaꞌ tsjo̱ꞌ nqui tsiaⁿtsjo̱ꞌ.'
  hin-CV: इसलिये तुम्हारे लिए, जो विश्वासी हो, वह बहुमूल्य हैं. किंतु अविश्वासियों
    के लिए, “वही पत्थर, जो राजमिस्त्रियों द्वारा नकार दिया गया था,” कोने का सिरा बन
    गया.
  spa-BES: 'Preciosa para ustedes que tienen fe; pero para los que no tienen fe: La
    misma piedra que los constructores pusieron a un lado, fue hecha la piedra principal
    del edificio;'
  san-BEN: ৱিশ্ৱাসিনাং যুষ্মাকমেৱ সমীপে স মূল্যৱান্ ভৱতি কিন্ত্ৱৱিশ্ৱাসিনাং কৃতে নিচেতৃভিরৱজ্ঞাতঃ
    স পাষাণঃ কোণস্য ভিত্তিমূলং ভূৎৱা বাধাজনকঃ পাষাণঃ স্খলনকারকশ্চ শৈলো জাতঃ|
  tdx-tdx: 'I hasarota’ey ho ama’ areo mpiatoo, fe amo manjehatseo le: Nivalike ho
    vato-kotsoke i vato nado’ o mpandranjioy.'
  naf-naf: Âpme am tepum miŋaŋgat manâmkiŋpeip ekŋenaŋ tepum miŋaŋ ke ekme mobotnaŋ
    beme Kawawaŋaŋ kogok mamipgat nâmindeme pembenaŋ mambeip. Ma Kawawaŋgalen zelaŋ
    am ku nâmkiŋpeip ekŋengat kapigok zenzeŋaŋ, “An mka walalat ekŋenaŋ tepum miŋaŋ
    ŋen ekme bekanaŋ beme wisat mti peme meweŋge tepum keyaŋ tepum miŋaŋ beye.”
  grc-MT: υμιν ουν η τιμη τοισ πιστευουσιν απειθουσιν δε λιθον ον απεδοκιμασαν οι
    οικοδομουντεσ ουτοσ εγενηθη εισ κεφαλην γωνιασ
  vid-vid: Kwa hemwe womlingukunda, iganga alyo lina katogo ng'hatu, ila kwa wala
    wawele hambe wakunde, “Iganga lyowalilemile walinguzenga, sambi liwa iganga likulu
    lya msisi.”
  pio-NT: 'Máinícué cawènica pirí yái íbaca, yái Jesucristoca, píacué yeebáidéeyéica
    itàacái, quéwa Dios imànipiná cachàiníiri iyú áibanái irí càmíiyéica yeebáida
    Jesucristo itàacái càide iyúwa yàasu profetanái itànàaná Dios itàacái bàaluité.
    Náimaca: “Níái imàníiyéicaté íba icapèená, náucacaté náichawa abéeri íba, canácáináté
    iwèni naicácani. Quéwa siùcade máiníiri iwàwacutácawa capìi irípiná yái íba náuquéericaté”,
    íimacaté yái profetaca icàlidacaténáté Jesucristo iináwaná.'
  tsn-tsn: Ee, o botlhokwa thata mo go lona ba lo dumelang; le mo go ba ba mo ganang,
    ee, “Lone lentswe la kgokotsho, le le gannweng ke baagi ke lone le e leng lentswe
    la kgokgotsho, le le tlotlwang thata ebile e le bontlha bongwe jwa kago.”
  amr-NT: Opudomey Jesucristotaj moknopo̱e̱po huakkaʼda boʼpakikaʼne. Oknopo̱e̱hueʼ
    hua̱e̱ʼeritaj Apagbaʼ oʼbatiaʼpakpo, Jak huakaʼeriomey ʼuru jak entaʼpoeda̱ʼ huid
    onʼtiahuaypo pakhueʼ e̱ʼneʼtada keʼna konig Diosen ʼuru jak entaʼpoeda̱ʼ huid
    o̱ʼe̱. Apagbaʼ oaʼ.
  pwg-pwg: Vonavaghata, tami iyavo kava wakimina koitumaghanei na kurimi iyamna irakata
    kirakai. Ma iyavo kava ke ita vivitumaghanei, ti na weni damsi nakanani, “Vonura
    damsi wakima ibarei. Ma Bada nani wakimina iviiya ma iterei da tepanai numa vuna
    ivowai.”
  cjv-cjv: ena ne fi ki singa yokamai “Kongo i nokapu wom dume,” dimba ne fi ki sikeinga
    yokamai ka mapunom dungua fiyo! Kokonan ari yokamai furo kongo i bei deingoro
    epena kongo i iki kowiri kauwom towane u mari umie. ka mapunom koi i epe dungua
  tha-KJV: เหตุ​ฉะนั้นพระองค์ทรงมีค่าอันประเสริฐสำหรั​บท​่านทั้งหลายที่​เชื่อ แต่​สำหรับคนทั้งหลายที่​ไม่​เชื่อฟังนั้น
    ‘ศิลาซึ่งช่างก่อได้ปฏิเสธเสีย ได้​กล​ับกลายเป็นศิ​ลาม​ุมเอกแล้ว’
  por-BR-2018: 'Assim, para vós, que credes, ela é preciosa. Mas para os rebeldes:
    A pedra que os construtores rejeitaram, essa se tornou a principal de esquina,'
  mhl-mhl: 'Manesiŋ garu gogobi, ŋoŋore jiŋo maio oi otuŋ sanaŋine kuririineke fukegayoŋ,
    goineji maŋyaŋuŋ so kerisieru omaine gogobi, yoŋore jiŋoo oi Biŋe buŋo yoore so
