  san-GUJ: વિશ્વાસિનાં યુષ્માકમેવ સમીપે સ મૂલ્યવાન્ ભવતિ કિન્ત્વવિશ્વાસિનાં કૃતે નિચેતૃભિરવજ્ઞાતઃ
