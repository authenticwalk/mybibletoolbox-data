  mdy-ETH: ዬያሮ ጉሙርቃ ዓሶ ዒንሢም ዬይ ሹጫሢ ቦንቺንቴያኬ፤ ጉሙርቁዋ ዓሶም ጋዓንቴ፦ «ማኣሮ ማዣ ዓሳ ቦሂ ኬኤሬ ሹጫሢ
