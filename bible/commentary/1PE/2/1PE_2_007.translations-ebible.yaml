    xsaa yu byak tu kyo nii mastre non.'
  zai-NT: 'Risaca be para laatu, cani runi cre laabe. Peru para cani qué runi cre
    la? zeda gaca be casi ni cá lu Xqui''chi Dios: Guie ni bisa''bi cani cucuí yoo
    que, guie que pe naaze yoo que yanna.'
  upv-upv: Tevi kami nga kamosuri, burtur ngok erres p̃elak. Ko tevi nir nga sete
    marosuri, erpe nga Naul On muwra ‘Burtur ngok nga jinibb ne naim marwirr tweni
    pa musuw, artaol lengleng nga evini kele evi burtur nga m̃irres p̃elak vajin.’
  wap-NT: Unao mishidainao ati umanawunuꞌo wuruꞌu kubaz. Mazan mamishida-kainao ati,
