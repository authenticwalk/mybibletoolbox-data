  sny-sny: Le lai meni wisere pefine a'i ne. Fene Owane Sitewi lo peri pefine a'i
    tote tawesisiya ape, le lai fene ne au pati ferafereiyei ne itorai. Ahowa, lu
    taune tamo le ne tote tawesi ta'ame ape, le me tou luwaru wou a'i henerai. “Wesi
    ta'ane siye lu lai, wesi me tou luwaru a'i siyeye su, lowe wesi me tou ape ani
    fusawi. Ahowa, meni ta me tou kairefi a'i siyeye su, le me tou tutawe henerai.”
  myy-myy: 'Mani Jesucristore tʉorʉ̃nʉrã ñari ĩre bʉto maia mani. Mani tija ñasagʉ
    ñami ĩ. Itire gotigʉ ado bajiro ucayijʉ Diore goti ĩsiri masʉ: Gʉ̃ta wi meniri
    masa gʉ̃tagãre ti cõĩacõri, “Ãmobea itigare”, yiyijarã ĩna. Ito bajibojarocati
    gãji itigare ti cõĩacõri, “Ñasarica ña itiga. Ãmoa yʉ”, yiyijʉ ĩ. Ito bajiro yi
