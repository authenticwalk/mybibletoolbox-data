  qup-NT: 'Jesukristu chay tukuy rumikunata sinchikuchik rumishina kashpan kankuna
    paypi sinchikukkunarayku payka tukuymanta yapa ali kan. Mana paypi sinchikukkunaka
    shuk mana yachak rumimanta wasita rurakkunashina kanahun, tukuymanta ashwan ali
    rumita wichushpankuna mana churashkankunarayku. Chaykunamanta Yaya Diospa ñawpa
    killkachishkanpi kasna riman: Shuk runa wasinta rumimanta rurashpan tarawak runankunaka
    shuk ali sinchi rumita mana munashpankuna mayanpi churarkakuna mana alichu nishpankuna.
    Chay rumitaka wasinta rurak amuka akllashpan chay wasinta tukuy rumikunamanta
    sinchikuchik rumi kananpa churarka nishpa.'
  dop-dop: Mɛ mpɑ ɩ́ tɛmɑ-tɛ nɑ mǝ tɑɑ tɔ, tǝ kɛ-mɛɣɛ kʋpɑm tɑɑ kʋpɑm kɛ́. Pǝ yelɑ
