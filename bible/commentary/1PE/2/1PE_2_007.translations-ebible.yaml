    ra” ii quiha Quënëhacanish cabo.
  bbr-bbr: Keseria, kiro roat ak Krais mesin akan woiaka epar moin kiro ou tutu eposek
    senekus roasiret woiaka epar moin sarwareäu. Utianik, kiro roat akan woiaka ko
    mesin epar mau wa, kiro kesek, ‘Kiro ou tutu ou miäin roat akas aru äiein, rusapai
    kiro ou tutu eposek senes.
  inb-inb: 'Kam­kuna pai­wa suma iuia­rig­ku­napa ñawipi, paika iapa bali rumi­sina­mi
    ni­raiá. Ikuti pai­wa mana iuia­rig­kunaka, paita wabutig­sina­mi ruran­kuna.
    Ñugpa­manda librupi, kasa­mi pai­manda ni­raiá: Wasi­chig­kuna wabutiska rumi
    wasita cha­rigmi tukurka.'
  hrv-hrv: Vama dakle koji vjerujete - čast! A onima koji ne vjeruju - kamen koji
    odbaciše graditelji postade kamen zaglavni
  box-NT: 'Àwa, á minɛ́n na wã́a dó mi sĩa o Yeesu yi, minɛ́n á à yí le kɔ̃̀nbii.
    Ká bìa yí dó mi sĩa wo yi, á mu túara: «Le huee na ɓa so-sowa lá pã́
    día lé dìo hĩ́a bĩnía ɓueé ɓuan ho soró dĩ̀nía.»'
  ote-NT: 'Hangue nújʉ dí camfrihʉ ra Zidada Jesu, dí pa̱hʉ gue xi xá nsunda, pe núꞌʉ
    toꞌo hingui camfriꞌa̱, hingui pa̱di ua xá nsunda. Ja ra Ma̱ca Tꞌofo ma̱ njaua
    de ra Zidada Jesucristo, ne ena: Núꞌa̱ ra do bi føthma̱bʉ ꞌna lado nuya hyøngu,
    nubya gueꞌa̱ ra mʉdi do de rá nija̱ Ajua̱.'
  wnu-wnu: 'An nomon eng wot oabigoumon eng aninou oau uri gas ende wot mismisir igoumon.
    A munon ger wot me oabig mogirt wab weginer eng ete: Nomon eng bo igeser qoren
    unotari qamb naga mon eng nonoguret igo.'
  zam-NT: 'Por part cón che''n gu'' co'' ndxela''sle'' loo Diox por cón che''n mbi''
    co'' nac Crist co'' nac xal quèe squadr, arid ntac Crist co'' nac xal quèea loo
    gu'', ne. Per part cón che''n mèn co'' ne''tyalte yila''s loo Crist, loo mèna
    tyaaque'' di''s no tyubque'' di''s co'' ndub loo libr co'' nac xti''s Diox co''
    mbez taandxè'': Le'' quèe co'' mtè''b mèn co'' nac xal maistr albañil, quèea ngòc
    ner quèe scuadr co'' ndyub squin yòo.'
  zyp-NT: Ma cawh a zingpaw naaning naa caw taco a sungpaw alung a cang. Canghrasala
    a zing lypaw sahlo caw taco, “Ing a sahtu sahlo tei aa hlawh ciapaw alung cawh
    ingki letah abiapui caipaw tah a va cang,”
  sey-NT: 'Ja̱je paꞌina, ja̱ quë̱na përe i̱ore pao cajë asacohuaꞌire cato doꞌi quëꞌiorepa
    asa cua̱ñoji. Ja̱je paꞌiquëtaꞌare, toyaseꞌe cayeje̱ paꞌye paꞌiji, ja̱je asamaꞌcohuaꞌire
    cato. Ja̱je paꞌina, caji, toyaseꞌe ñeje: Huëꞌe necohuaꞌi je̱ocosi quë̱na pëpi
    Yure cato siꞌa huëꞌe naupa quë̱na përepa deꞌo.'
  nvm-nvm: Regavo e iji ja Kurais ma vierafejo iji fu irerag igekin ijefuon ja fu
    ma oijmav. Regavo e iji bu fuba ma vierafejo iji Godon vuak iji bu usuibe isoinva
    iji fu kuai, E iji bu mun ga tuar ijia ar savo bu vierafero tuar iji fu isero
    buba abe ar sain revo bu abe akozen. Bu ijeg ren revo iviakma fu Godri tuar iji
    abe ar uf ijia ru abesenma ijar ar iji kunaim girme manin. Regavo tuar iji fu
    kuainma iji fu Jesu Kurais E Bomana iji iviakma sos fok bu ijia fuon biduame karijo
    ijin.
  mps-mps: Tama dage duga homu tigidali agaba muani bage, te dagego gedude te aga
    wiegi yai mu da. Tiali goli te agaba augwaligo homu musiąwai bage, augwalide
    te bukude asęani po tama dao, “Te be sę ebo bagego polobadu sela sąwani masigi,
    te masigi megi te bede te genuai nogi elalubo masigi pedalai dao,” te po asęani.
  pab-NT: 'Exe sehali atyo kaloxaimane xiso tyakekoterenae ana. Hoka matyakekoneharenae
    ana atyo: “Hati nomaseharenae sehali maxawaiyerehenere atyo kaxomokaka hati tonone
    hiye”.'
  llg-llg: Yesus sama leo batu ndia fo sosoan belin ana seli soaneu hataholi kamahelek
    neu Ndia. Tehuu soaneu hataholi taa kamahelek neu Ndia, na, Manetualain Susula
    Malalaon nana sulak nae, “Batu ndia, tuka nala nggali henin so, hatematak ia dadik
    neu batu kaesan so, fo kasosoak nalan seli.”
  kyf-kyf: Amɩa -wa ŋwnua -Lagɔɔ gbʋ -yɔ, wee tʋkpa ka 'ŋnɩ -gʋ, amɩa -Lagɔɔ 'yuaa
    -nʋ nya. 'Ɩn -wa'a ŋwnua -Lagɔɔ gbʋ -yɔ, «Tʋkpa -budusʋbhanya -saa kwnɛɛ, mʋ -zɛa
    -buduu gwɩgwɩyli -tʋkpa -zɔnʋ.»
  tpi-tpi: Olsem na long yupela ol man i bilip, Krais em i olsem gutpela ston tru.
    Tasol long ol man i no bilip, “Dispela ston ol kamda i ting em i nogut na ol i
    rausim, nau em i kamap nambawan ston bilong strongim banis bilong haus,”
  mih-NT: 'Sa cuenda ndoho, ra sino iñi, ta sa sito ndo vatyi vaha xaan ra, zoco sa
    cuenda ñiyɨvɨ ña sino iñi ta cuu si tañi catyi Tuhun Ndyoo: I zavita ihno ñiyɨvɨ
    zandaa vehe sii yuu sa siñi ñuhu sa cuenda sɨquɨ vehe. Ta vityi yuu cuan cuu sa
    ñiñi ca ta zɨquɨ tandɨhɨ sa cuenda vehe cuan.'
  qvh-NT: 'Say rumega Jesucristumi caycan. Jesucristuta chasquicogcunaga payta chasquicushganpita
    cushicuyanmi. Mana chasquicogcunami isanga payta imapäpis cuentayansu. Sayno captinmi
    Tayta Diosninsipa palabranchöpis Jesucristupä cayno guelgaraycan: “Wayi sharcasegcuna:
    ‘Manami alisu cay rumi’ nir jitariyaptinpis wayi esquïnaman cimientupä say rumi
    churashganami caycan.”'
  kms-kms: Pugri bu nungoqi wute ni nei wumbig kin wet nen nungoqi nde quan nganye
    yumbui. Pudi wute ni nei rimbig segi kin pe, “Wet te asi wute baj yembe mand ye
    mari brequ di kring maip no kin te muq wet te baj mingine nas di baj nare.”
  agn-agn: Animan yamong mga pamagto, aggilalaen mi ka kaman ang si Jesus maralen.
    Piro ang mga taw ang indi pamagto, mainabo ong nira sigon ong na-tang ong Kasolatan
    ang ganing, “Ang batong pinlek tang mga manigpa-deng tang balay Yay ang ginamit
    tang Dios ig nagimong kaimportantian ong tanan ang batong pagpabaked tang balay.”
  nhi-NT: 'Para namehuantzitzin tlen namontlaniltocah inauac, Yehuatzin simi mouistic;
    pero innauac naquin amo tlaniltocah mochiua tlen quihtoua in Teotlahtolamatl:
    In titl tlen calchiuanih ocsicantlalihqueh nic amo ocuilitaqueh, yehua omochiuaco
    tlayacantoc tlachicaualoni.'
  ttc-NT: 'Ntons, te etetz aj nkx''okslan ti''j tetz, tetz at nim tbalor; yatzun kye
    aj k''onti''l nkye''okslan, nky''ikkix iktza'' ntq''uma'' te Tu''jal Qtata Dios
    ikxjani: “Te ab''j owel ik''o'' tzan kye k''ulul jay, per oje tz''ok jun ab''j
    aj mas presis te eskin.”'
  dan-1931: Eder altså, som tro, hører Æren til; men for de vantro er denne Sten,
    som Bygningsmændene forkastede, bleven til en Hovedhjørnesten og en Anstødssten
    og en Forargelses Klippe;
  kwj-kwj: 'Kunu sembe rini ni ku haro hima ele, do humokuto kunu keke kipe naha.
    Woro, sembe rini ni ha nambwe hima le, Gotri chengi ka hinga wunu sawesinda: “Do
    humokuto aka rasai hima le kapwa wu nani wu rumbwero tito apa aka worumbo hinga
    alase naha ki fwasini ya eninda.”'
  vie-OVCB: Vâng, Ngài rất quý báu đối với anh chị em là những người có lòng tin.
    Nhưng đối với những ai khước từ Ngài, thì “Tảng đá bị thợ nề loại bỏ lại trở thành
    Tảng Đá móng.”
  kze-kze: Áánútun-aaiyave'a áraire sé'a kwenká'á agevamái máyáawai minóntánkó anómban-iye
    kwésevo Áánútun-aaiyavesa íma áraire kwésewai minóntánkóntávésa íma mirán-áímbá
    kwésewe. mindáyavena Áánútun-aai aúváívimba agaimaréna séna óntan-damba on-kwáásí
    moórá-ontantavesa sáwí'a kwéiye sésa maisukáawe. aáno minóntánkó ávonkaamba uráiye
    agaimaréna siráiye.
  mpj-mpj: '@see-verse:1PE.002.006'
  lbk-lbk: Nan nay ay fato et chadlos patpatkhenyo ay mamati, ngem isnan cheycha'y
    ad-i mamati, teken. Kag isnan naisolat ay nangwanin, “Nan chey fato ay inad-in
    nan cheycha'y cha nentoping, et siya pet nan nenfalin ay kapapatekhan ay pegnad.”
  mto-NT: 'Mjaanchjaꞌvidup xa miitseꞌe je̱ Ma̱ja̱ Vintsá̱n je̱tseꞌe xnu̱jaꞌvidini
    je̱ts o̱o̱y je̱ꞌe̱ veꞌe tyunꞌo̱ya. Ax je̱ꞌe̱ juuꞌ veꞌe kajaanchjaꞌvijidup, veꞌemts
    je̱ꞌe̱ veꞌe du̱ko̱ꞌo̱yjávada je̱ Ma̱ja̱ Vintsá̱n ax joꞌn je̱ Kunuuꞌkx Jatyán vyaꞌañ:
    Je̱ tsaaj juuꞌ veꞌe je̱ po̱jtspata̱jk myaso̱o̱ktinu, nay je̱ꞌe̱jyam tseꞌe yakpa̱a̱m
    vinko̱pk joma veꞌe je̱ tsapta̱jk.'
  bzh-bzh: 'Kerisi nebë ġelönġ sënë lob ham sën ham ayomin neya timu vu yi lo, og
    ham nelë bë nġaanon benivesa rot. Gaḳ alam sën su ayoj neya timu vu yi rë lo,
    og ġaġek raḳ sir meneggëp loḳ Anutu-yi-ḳapiya nebë: “Alam sën denelev begganġ
    lo nij lëlin ġelönġ ti sënë, rëḳ mu mëm sënë netu ġelönġ niwëëk begganġ
    nyë ḳetu yi.”'
  guj-2017: માટે તમને વિશ્વાસ કરનારાઓને તે મૂલ્યવાન છે, પણ અવિશ્વાસીઓને સારુ તો જે
    પથ્થર બાંધનારાઓએ નાપસંદ કર્યો, તે જ ખૂણાનો મુખ્ય પથ્થર થયો છે.
  jvn-NT: 'Dadiné para sedulur, kanggo awaké déwé sing pretyaya, Gusti Yésus kuwi
    gedé banget ajiné. Nanging kanggo wong-wong sing ora pretyaya marang Dèkné ènèng
    ayat nang Kitab sing uniné ngéné: “Watu sing ora dikanggokké karo sing tukang
    nggawé omah, malah watu kuwi sing dadi watu wiwitan.”'
  byr-byr: Sarevɨdaaꞌnyɨ Naangerɨ lɨmwadɨvɨsaihɨrɨna Kɨraazɨtɨyai wana nawɨꞌnyalyɨ.
    Aꞌmwe malɨmwagi yɨpɨjaraavɨna dara dɨnɨkesɨ. Anga madɨvɨsara sɨlaangerɨ marasɨꞌnesalyɨ.
    Dazai Aaya Keꞌbanyai yɨmaꞌnɨwakelyɨ.
  ian-ian: Tamba pɨlɨwutnja kambak apma kambakna. Wan kambak vla lɨga nyan kat maawupmba
    yelavɨka kwutaa lɨngweyan apma vat tɨgiyangwuk. Ndɨ kat kaiwaiga nɨmba ndi kavle
    yigiyandi. Ndi kat tamba lavu nyingamba pɨlɨwutndi. Kambapmba ngay kwutaa nɨmba
    wan kambak kat vɨlaa kavle kambakna ana kalalaa yaagindi. Kavle kambak ana ndɨ.
    Apma kambakna. Ndi kavle vak yelavɨka tɨnjan kat tɨga ndi klalaa yaagindi. Yaaginja
    kambak nat kambak kat aywaa kwulatɨgandɨ. waa pɨlɨwutndi.
  hun-hun: Érték tehát ez számotokra, akik hisztek. A hitetleneknek pedig az a kő,
    amelyet az építők elvetettek, szegletkővé lett,
  mcf-NT: 'Aid tantiec: —Bëdamboshë iquec —quependac Esus tantiaquido. Utsibombien
    Esus chieshënec. Ëndenquimbo Esus choabi icnuc aidën nate chuiquin Nuquin Papan
    dada uamepampic naden. “Buintad bëdambo icquid istuidashi: ‘Nëidquio shubu uanun
    nitsinembi,’ quetiadquidi isuidacbimboen Nuquin Papan namiaid chieshënac. Aden
    buintad isuidaid utsin bedshun shubu uanun nitsinacbimboen Nuquin Papan tantiamiacpadomboen
    utsibon ambi namiaid tantiosh,” quequin Nuquin Papan dada uamepampic.'
  kjs-kjs: 'Nimi nipu madaa kone rulaeme enaalinuri nimimi go kana ora waru epelea
    leme. Go pea pare enaali medalomame kone narulaeme enaali nimi madaare agale go-rupa
    lea: Go kanare kogono alinumi abalade giyasimide. Go pisimi pare abi go kanare
    nipu ada raayo puri mapalaaya lisa.'
  mni-mni: "Maram aduna thajaraba nakhoidadi mahak asi mamal yambani, adubu thajadabasinggidamaktadi,\
    \ “Yumsabasingna kanadre haiduna hundoklaba nung adu pumnamaktagi khwaidagi maruoiba\
    \ oirakle.”\x94"
  yad-NT: Jiryejyu̱ ji̱ta, jiryatiy tuva̱chuvañuma jiryedye, savichasara jaryi sami̱,
    va̱ rijyu̱ jiryatimyu̱ ne rityuva̱churu̱y simu, savichasara “Javiryu̱tyasi̱ ravichu̱,
    jiryatiy riñi rrachoda rorijvaavyeñi̱, sabamya̱ Ju̱denu variy Jiryorimyuni̱ ravichu̱
    jaryiñu̱ day.”
  mxb-NT: 'Ta noo̱ ndo̱ꞌó, na̱ kándísa, yuu̱ yóꞌo kúú yuu̱ ndato cháá ka̱. Tído ndidaá
    na̱ ko̱ kándísa ñaá, ndoꞌo na táto̱ꞌon ki̱ꞌo káꞌa̱n tuti ii̱ Ndios: Táꞌa̱n yuu̱
    ni̱ ka̱ñóꞌó ta̱a káva̱ꞌa veꞌe, ña̱ yóꞌo diꞌa va ni̱ kasa̱ndaá kakuu yu̱ú tito̱.'
  pon-2006A: 'Takai wet me inenen kesempwal ong kumwail kan me kin pwoson; ahpw ong
    irail me sohte ar pwoson: “Takai me sounkou ihmw kan mwamwahliki oh keselahr,
    e wialahr takai me keieu kesempwal sang koaros.”'
  maq-NT: 'Hane xi cuma nuju ngayujun ni xi mangutacun cojo Jesucristu jan ne, jercu
    vengui chjí rë me. Peru xi cuma rë xuta xi manguaaincacun me ne, cuetjucaa cjua
    xi camahindu xcun xujun rë Nina xi cuitjin chja: Me xi catsitjungui xuta sacuaha
    tsitjungui chjinevexo ngu ndyojo xi chuyiin rë me tsëhë ne, me vëhë ne, camatitjun
    me tsajan ngayejen ni. Cuatjin camahindu.'
  hto-hto: 'Ja birui afémɨemo ñue ɨ́ɨnotɨmacɨdɨomoɨ. Omoɨri bie nofɨcɨ izóidɨmɨe jamánomo
    ráifide. Mei íadɨ afémɨemo ɨ́ɨnoñeite comɨnɨ, éɨcɨtailla izói, afémɨemo baɨídiaɨoɨ.
    Ua Cuegáuai benomo daɨna izói ja íaɨoɨmo zuide. Aféuai daɨde: Afémɨe éɨcɨtaitate
    nofɨcɨ izói ite. Ua áillue nofɨ́cɨmo éɨcɨtaide baɨilla izói afémɨe íemo ɨ́ɨnoñedɨnona
    báɨitate. Mei afe llogáuai jeire oñénamona, éɨcɨtaidɨmɨe izói baɨídiaɨoɨ. Afe
    íaɨoɨ baɨílle jaiai nɨnomo daɨí mamécamacɨ. Daje izói afe ñue rɨire nofɨcɨ izóidɨmɨemo
    íaɨoɨ ɨ́ɨnoñenamona nane jɨáɨe daɨnáuai íaɨoɨmo zuide. Iaɨoɨ ɨ́ɨnoñegamɨe dɨbénedo
    aféuai daɨde: Jofo níraɨnɨ oni dotaca nofɨcɨ jae ua rɨire mozíoide nofɨcɨ izói
    jaide.'
  por-BRBSL: Para você que acredita, portanto, ser a honra, mas para aqueles que são
    desobedientes, “A pedra que os construtores rejeitaram tornou-se a principal pedra
    angular”.
  ces-NKB: Vám věřícím [je] tedy vzácností, ale nepovolným [je to] “Kámen zavržený
    staviteli, jenž se stal hlavním [kamenem] klenby”
  cui-cui: 'Painya nejume cowʉntsixae bapontha, daxota payaputaneme xua bapon bichocono
    asiwiya paantobem. Ichitha pomonae jopa bapon jume cowʉntsichi barapomonae canacui
    yabara jume wetatsi be pocotsi coyeneya bayatha Nacom Pejume Diwesi paeba, xua
    Jesucristo yabara caunutatsi, jeye: “Po iboto xua jiwi naitemata xua pomonae ibo
    bon peacabiwi, barapo iboto pecanamatawenonae ibotatsi naexana”, jei Nacom Pejume
    Diwesi, xua Jesucristo yabara caunutatsi.'
  boj-2014: O ijo was, tal ai tuma qaji di agi Kristus. Niŋgi Kristus qa nuŋgo areqalo
    siŋgilateqnub deqa niŋgi mareqnub, “Tal ai di tulaŋ bolequja.” Ariya tamo naŋgi
    Kristus qa naŋgo areqalo siŋgilatosaieqnub qaji naŋgi tal ai di uge qa mareqnub.
    Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “Tal gereiyo qaji tamo naŋgi
    na tal ai di arqsibqa uge qa marsib taqal waiyeb. Onaqa tal ai di Qotei na olo
    osiq tumaq di tigeltej unu.”
  eng-OEBUS: It is to you, then, who believe in him that he is precious, but to those
    who do not believe he is ‘a stone which, though rejected by the builders, has
    now itself become the corner-stone,’
  eri-eri: Onou waha bona, tere fai huwanyatege ngalengana waha, Kristus no megebu
    hilobainga tigini dorofe. Onou wa, nere fai huwanyanege ngalenga wegu uwa waha,
    “Kamda nere megebu waha inyaba idu bode, nere feta wane, elebe no mata orei dangamuwei
    nomo megebu amugou heigaha,”
  aly-aly: 'Arrantherr iterreyel Jesus Christ ikwer, arrantherrap renh iterl-areyel
    mwerr inngarl. Ingwer-rnemelan renh iterl-arey-angenharl. Rernemap iterreyel apmwew-athen
    ikwer. Akngeyan alakenh-anyem angkeyel pwek ikwerenhel: “Warl artey-angker-rnemelan
    warl artenh apwert-penh, rernemap apwert renh impen iwewarl, apmwew-athen. Ranap
    impen inngey ingkerrenh-angkwarrarl!” Isaiah-elan alakenh arrpemarl ingkwernew:'
  wiu-wiu: Oneke wene tugoa meki-kiti kime eni yapu pigi wane uku agopa tobouya latikakete
    tiki. Nitikiyake pade-kitame oneke wene tugoa meamiki. Eni yeneke Akolaline bokuke
    eya wa wia mekaneya piko. I yomopa poadeko wa yapu wiane yename paya tetepo takoa
    wakeneyake panagome i yomopa yapu pigi wa moa wianeya wa panagome wia mekaneya.
  swe-swe: Ni som tror ser hans värde [den levande stenen Jesus är dyrbar för er],
    men för dem som inte tror står det ”stenen som byggnadsarbetarna förkastade har
    blivit en hörnsten” [],
  cth-cth: Hatdawkvah hote talung teh kayuemnaw hanelah a lentoenae lah ao. Kayuemhoehnaw
    hanelah teh im kasaknaw ni a pahnawt a eiteh im tungkhu takin koe ka phat e talung
    lah ao.
  mti-mti: Meoya ye bira da anotumat aiviwa oya me garawa kokavitwa. Megara bira da
    anotumat den aiviwa gumbo, “An me gwe sisi igiyawa topayayawa me an natawa oraivitwa
    me visidonawa apa teyawa ane.”
  pad-NT: 'Ja''di fori hiki-ra anakaidivakarahoki hari, Cristo-ra avakaijokaki hari.
    Vahoariha vani adani Cristo-ra vakajonira. Vakadimoni hida hihida Deus athi: “Hojaki
    ida ja''di jahaki, ja''di kagorahi dadani kaimoni. Gora namonahava abonoa ni-vanofiki
    ida ja''di karaho. Jahani kaba''i ni-vanofiki ida ja''di. Vanofiravini kaba''i,
    Deua binagathogatho''iki ida ja''di karaho.”'
  twi-twi: Saa ɔbo yi so wɔ mfaso yiye ma mo a mugye di. Na wɔn a wonnye nni no, “Ɔbo
