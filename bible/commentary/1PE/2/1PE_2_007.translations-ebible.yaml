    be tȩyaaire kane fake wisinaale alée felepó,” erapó.
  hin-2017: अतः तुम्हारे लिये जो विश्वास करते हो, वह तो बहुमूल्य है, पर जो विश्वास
    नहीं करते उनके लिये, “जिस पत्थर को राजमिस्त्रियों ने निकम्मा ठहराया था, वही कोने
