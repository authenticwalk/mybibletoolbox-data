  guo-NT: 'Xamal nejchaxoelam wʉt Jesúsliajwa, jʉm-am: “Jesús, me-ama ia''t, xabich
    kaes ommaenkpot, ja-aechon” —am, nejchaxoelam wʉt. Asewlax, Jesús pejwʉajan naexasis-eli
    nejchaxoel: “Jesús, me-ama ia''t, pachaema-elpot, ja-aechon” —aechpi, nejchaxoel
