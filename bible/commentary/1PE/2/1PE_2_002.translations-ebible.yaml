    palabranta yachacur caway. Chaynöpami yachacushun Tayta Dios munashanno alli cawanapaj.
  att-att: Á gapu ta iniyawâ na nikayu ni Namarò yù bagu nga áttole naw, á kunnay
    ta assítay nga kapángngiyanâ nga makkaragâ nga massusu, karagatán naw laguk nga
    bibbiran ánna ginnán yù bilin ni Namarò, tapè tulluâ yù ángnguruk naw kâ Namarò
    ánna ipasigaggà naw yù ángngikatalà naw kuna ta áddè ta keyígù naw.
  bki-bki: Jibe ka napano tete domdomu ajidom m̃elea m̃alo yu ka amijikia ameul eaio,
    kamiu bunu monoka kuvisikili ka kuvakar sinaniano a munuiano novo napano mijikia
    rila niunumiu riluo rimei rimeruo rivu, rimemedu ka bajago na tomu nalo napano
    Atua milarurlo.
  bqp-bqp: Lákũ nɛ́kpãntɛ̃nↄ dìgↄ̃ yↄ̃'i ni dɛ nà, àgↄ̃ Luda yã kũ à de lán vĩ'ipu
    swáswa bà ni dɛ lɛ se, de à le à gbã á surabana zɛ́ gũn,
  mcp-mcp: Yidagá gwág yéésh mílə́sʉ́ mí Zɛmbî nə́mə́ nda íkʉ́kény í dʉ́ gwág yéésh
    bə̂l nə́. Milə́sʉ́ mí Zɛmbî mísə bɨ́ mʉ́n mə́nyá, fwámɛ́ mə́nyá kú bə mâ fʉlâ.
    Bɨ mə́ jəlá nə gwág myo yéésh shú nə́ mí sáág nə́ bɨ ŋgə́g nə wɨ̂y kə bá kumə
    cʉg á kandʉgə kandʉgə dɨ̂.
  hat-hat: Tankou timoun ki fenk fèt, se pou nou kriye dèyè bon lèt san dekoupe ki
    soti nan Bondye, pou nou kapab grandi, pou nou kapab fin delivre nèt.
  npl-NT: Ijkó kemi n selekkokoneh, non satlawel kinekih inlechi, ijkó nomejwah xiktemokah
    itlajtol Dios, iwa ika ximoskaltikah iwa xikpiakah temakixtílistli.
  bgg-bgg: Wo giak pha aniphiingthek duiine idang igang pha ragung niu shii gahang-hang
    bo, ji-è nathek ji niing arone giawo shii sieng mua ruii phro.
  eng-TCENT: Like newborn babies, long for pure spiritual milk, so that by it you
    may grow,
  eng-BSB: Like newborn babies, crave pure spiritual milk, so that by it you may grow
    up in your salvation,
  cpu-NT: Pinkempityaari eentsi ovakera tzimatsiri ikovi inthote. Ari pinkantayetanaiyaari
    eerokaite, pinkovairo tasorentsitatsiri ontzime antarikishiretakaimine, onkantya
    pavisakoshiretantaiyaari apaata,
  san-ASM: যুষ্মাভিঃ পৰিত্ৰাণায ৱৃদ্ধিপ্ৰাপ্ত্যৰ্থং নৱজাতশিশুভিৰিৱ প্ৰকৃতং ৱাগ্দুগ্ধং
    পিপাস্যতাং|
  tac-NT: Napurigá u'kuchí 'kuchi pe kulí o'chérigame a'boi e'yela chi'wala 'yáame
    júturu chi'nálichi, 'emi a'chigóriga 'yáawachigó alué a'lala 'nátili. 'We 'la
    'yáasaká 'emi alué a'lala 'nátili 'liko aminacho Onorúgame oyérame nímala 'emi
    'lige 'la bi'wígame alawégame nímala 'emi.
  eng-WEBPB: as newborn babies, long for the pure spiritual milk, that with it you
    may grow,
  gfk-H: Hoing ira sigara bulu diet manga nem ira palona sus, i tahut bia muat mah
    muat na sip no nianga ta Kalou waing muat naga patpatuan narako ta ira numuat
    nilon Kalou i ta halon muat manei.
  viv-viv: Fwefweya ivagudiyao tova moyaꞋaina hihuhuhu amine, omi Yaubada bonana againe
    tova moyaꞋaina wanahuhuhu wananunauwena tu ami kibababala ana nuwanuwa againe
    wanaveꞋasevatu.
  yao-yao: Moŵa gose nlajile liloŵe lya uswela lya Akunnungu nti mwanache yakuti pakulajila
    maŵele, kuti kwa lyelelyo isyene nkombole kukula ni kukulupuswa.
  tgp-tgp: ale sohena pipi matea mo pa vora, ha pa mar̃ohu matan wai susu varar̃uhu
    atu Tanumen God mo lo silea, matan vara hinia, ha pa ulua na mauri r̃uhu sei ka
    juri hinia,
  auc-NT: Wëñæ̈näni tæcæ ëñadïnäni inte goömæ̈ gäïnente wædäni baï mïnitö adobaï Wængonguï
    nänö apæ̈nedonque ante ëñencæte ante wæedäni. Edæ tömengä ængä beyænque mïnitö
    në quëwëmïni inte mïnitö önöwoca ædæmö picæ̈mïni mïni pæquinque edæ tömengä nänö
    apæ̈nedö ante edæ goömæ̈ waëmömæ̈ beïnente baï ëñencæte ante wæedäni.
  kbc-NT: Niɡ̶ina nigaanigawaanigi ane gela menitini dacaagetibece doletigi milibi,
    odaa awii liciagitiwaji, oleetibige Aneotedoɡ̶oji lotaɡ̶a ane jiciaceeketege niɡ̶inoa
    lotiidi eniodo. Niɡ̶idiwa notaɡ̶a liciagi lotiidi eniodo ane diɡ̶ica lapioyaɡ̶ajegi,
    odaa jiɡ̶idiaaɡ̶owo me ili ɡ̶atiwaɡ̶atakaneɡ̶egi, odaa ele mowooɡ̶oti niɡ̶inoa
    niiɡ̶axinaɡ̶aneɡ̶eco ɡ̶otiwaɡ̶atakaneɡ̶egi. Odaa jiɡ̶idaa nige ili niɡ̶ida ɡ̶adewiɡ̶a
    gela.
  bmh-bmh: Ag abiu mogoi ginampet go ap zabun weinaneu. Go sul, ag ze naliu go ap
    sul Uwait eiman aleun zabun weinan. Ag igul go guzenaimai, agal oiagab gusig usalaba,
    Uwait nug ag koli igaramau.
  ctu-BL: Yom lajaletla bajche' alʌl, poj ujtel bʌ i yilan pañimil, mu' bʌ i c'ajtin
    i chu'. Che'ʌch yom mi la' c'ajtin la' chu' ti Espíritu mu' bʌ i we'san la' pusic'al
    ti' sujmlel, cha'an mi la' colel majlel ti la' coltʌntel,
  meq-meq: Tərum na, andza wawa ndəriz. Nəteye na, ta wuɗa məse wah pat pat. Andza
    niye, nəkurom dərmak wuɗum bazlam i Mbəlom pat pat hərwi ada kâ gəlum ada Mbəlom
    mâ təma kurom ha tebiye.
  noa-H: Magju k'ãai ya mag pãar heeu t'aababarmjö naawai, hich jãg chaai heeu hau
    k'itʌmua jũd doog bĩe k'itaajemjö, Hẽwandam hiek warag k'augam k'õchgauta dö döm
    k'õsimjö habat, mag k'augmampierr pãach t'ãar hajapcha paauk'amamk'ĩir. Pãrau
    chadcha maach Pör Hẽwandam pãach dʌ̈i hajap'a k'itʌm k'ap'ʌ naawai pãach hich
    haar p'ë hau nʌm hora hi hiekta k'augam k'õsi habat, mag k'aug nʌmua warag hag
    hiek gaaita hubʌ naag.
  alp-NT: Imi nkwakwa kena lene Alla Eni lepate titinai saka kwete tone rebe rueleije
    resare inikwa susu kena isusure. Sepo imi lene Alla Eni lepate rame namake imi
    hlaleke tapa ktili rame kai imi supu hlamate.
  san-VEL: yu.smaabhi.h paritraa.naaya v.rddhipraaptyartha.m navajaata"si"subhiriva
    prak.rta.m vaagdugdha.m pipaasyataa.m|
  kbq-kbq: meni kasentea mofavremo aminku avesiankna hutma Anumzamofo kegura tamavenesita,
    Anumzamofo agru hu'nea nanekea e'neritma nena hugahaze. Ana nehanageno tamagu
    vazino'ma, tamahoke ahe'nea zampina nena hugahaze.
  kbh-kbh: Mo cabá mora onÿnana s̈es̈oncá, ts̈a jtsebos̈ana chabe mamabe léts̈iye,
    cachcá ts̈ëngaftanga cmontsamna puerte jtsebos̈ana nÿets tempo Bëngbe Bëtsabe
    soyënga jtsebomnama, chë soyë́ngaca Jesucrístbeñe corente chas̈motsos̈buáchema,
    y chca, atsebácanënga chas̈motsemnama;
  ron-LSB: ca niște prunci nou-născuți, tânjiți după laptele curat duhovnicesc, ca
    să creșteți cu el,
  pon-pon: A komail en dueta jeri pwelel, me apton ipwidier, ap inon ion pil en didi
    mau o melel, pwe komail en kakairi kida i,
  nhe-BL: Queja pilconetzitzi quinequij lechi, tlahuel xijnequica Itlajtol Toteco
    ica nochi ichicahualis para ica inmoscaltise ipan Toteco tlen inmechmaquixtijtoc,
  sps-sps: Ami ma faarein guei meran, te iinyu fiisok ror ma sus, mi ma iinyu iny
    Vegiau Ten Gov to te faarei non a kainy ainy tana aave mami, iton vegiau taabos
    an saavits tan nainy te gogosias romi ya. Mi te fakats ya, mi nai karap fatsian
    emarom tana Tsunaun ai tana sanaan to ayei ami nai matsua emarom tana faaman to
    tana tou tabin me ten Krais ma saup fatabin rara Ya tana monaagits to te nai kaa
    fiisen mirora Ya tan mamatsiny nainy.
  wnc-wnc: Dasingge? Buyambam tapaninda ginde butaya siknga natake gin gatandamunggak.
    Asikaya ginda ie dua nataaing ba dasing? Aho. Ginu atnataaing. Engangu kayuk kapata
    ngwamde take siknga nataak. Ina unzakan ginda wamu takeakngae asiknga baknganong.
    Dasingge? Wamu waakngata gin pasiwan ginda sanga Anututa ginu waiakngane apmea
    gatukande sandewik kaknga ataning. Take ginda kekeknga asinggan yutning.
  bus-bus: Lán nɛ́kpãntɛ̃nↄ ègↄ̃ yↄ̃'i ni dɛɛ nà, àgↄ̃ Luda yã kɛ̀ dɛ lán zwi'ipu
    wásawasa bà ni dɛɛ lɛ se, lɛ à e à bíta kũ a mìsina zɛ́ guu,
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer a'e. — Pekwaw Zanezar ikatu haw kury.
    Peiko kwarera'i uzexak kar romo ma'e ài. Kwarera'i ipuru'u wer uhy ikamy kwer
    rehe a'e. Nezewegatete pezemu'e Tupàn ze'eg rehe nehe. Kwarera'i tua'u ikamy kwer
    i'u re. Nezewegatete aze pezeruzar Tupàn ze'eg rehe nehe, pepyro putar a'e nehe.
  imo-imo: Awilimuni eno kondo kolopa we tepa kondoromo mele alaye kolte pilkolio
    pilko penga pileringi kani bakulu kiki ame paa omani koromele mele eno aku teko
    ame pengamu, mele keri te naa peli ame, akumu omani kolangei. Aku amemuni eno
    tepa enge timbelona enonga konopu enge pepili eno akoko awili leko Gote kinye
    penga teko koinjo molonge.
  boj-boj: Iga qalie, aŋgro mom naŋgi muŋgum qaq uyqajqa qarnjreqnu. Dego kere niŋgi
    muŋgum qaq bolequja Qotei aqaq na beqnu qaji di oqajqa are qaloqniy. Muŋgum qaq
    di Qotei aqa anjam. A jiga bei saiqoji. Muŋgum qaq dena nuŋgo qunuŋ aqaryaiyimqa
    niŋgi tulaŋ boleosib siŋgilaqab. Yim Qotei na niŋgi eleŋqas.
  eng-DRA: 'As newborn babes, desire the rational milk without guile, that thereby
    you may grow unto salvation:'
  knf-knf: Nawoon ji bapoţ bambaaŋ abuka buka, banjaaŋ baŋala ţañ mnwil mi banin baka,
    hënk di di nawooŋ kak kaŋal Uţup wi Naşibaţi unwooŋ ji mntow mnjiilu, kaţëpna
    ţi wa kadëm kaşë kayeenk mbuur.
  san-KHM: យុឞ្មាភិះ បរិត្រាណាយ វ្ឫទ្ធិប្រាប្ត្យត៌្ហំ នវជាតឝិឝុភិរិវ ប្រក្ឫតំ វាគ្ទុគ្ធំ
    បិបាស្យតាំ។
  arn-NT: We choyüngechi pichiche reke tamün feleael, ngenoadngelluwün mew ayütunieafimün
    Ngünechen ñi dungu lichi reke felelu, tamün kimael ka tamün nieael montun,
  zas-NT: Ziꞌc reꞌc ree xindo quigojlnejzri dud, zian gol been naguiejn chigniaꞌdi
    xtiidx Dios, din gusnuu gagbeedi mazri xhienaag rayal guibandi din yabandi loj
    ree bengüt con gra ree bén nuchajg Jesucrist chi guiꞌtaman stijb,
  ken-NT: Bák ká mbɔ mɔ̌nkɔ mmu áŋwaka mɛnyu amɨ mpoknkɛm. Bɔ́ŋ ká ɛkwak nɛbhɨ
    ɛnɛn mbɔŋ, nɔ chi, Ɛyɔŋ Mandɛm. Yɔ́ ɛ́kʉ̀ bɛ mǎngo Mandɛm ápɛmɛ bhe.
