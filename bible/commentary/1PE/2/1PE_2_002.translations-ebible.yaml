verse: 1PE.002.002
translations:
  kpx-kpx: La hilokage Kosiveu la hoesegevei la tedaevenu. Iale kemo esee gitokie
    vaveve ke nahate vageve. Esee gitoki keabuna vani bahata abu neinuvue amu keho
    isivilahagei. Ke nahate lana Dilava hotoho isivilahai kemo negolahage auna la
    evievimo la negotievege lana kemo lavie dua vave.
  okv-H: Eto Bada ta hondate ari ta gamo do aingere amo ungo kiari ra avoeto meni
    isasaraho na emi indesi tigaho eagora ainge dombo God ta ke amo ahihi ta indari
    be avo uje ue pajihirovo God na siriketo humbau amita toho be aisova.
  tbo-tbo: Guni memeta ipa mei logaloga meyameyata uyahinei ata luhogala baneina Yaubada
    a baha dumadumaluna binei mei logaloga gugu he lauhogaleya pite. Naka uyahinei
    apo luyagohana ta tuhagaya.
  mal-C: കർത്താവ് നല്ലവനെന്ന് നിങ്ങൾ രുചിച്ചറിഞ്ഞിട്ടുണ്ടല്ലോ. ആകയാൽ, ശുദ്ധമായ ആത്മികപാൽ
    കുടിക്കാൻ നവജാതശിശുക്കളെപ്പോലെ അതിയായി ആഗ്രഹിക്കുക. അങ്ങനെ നിങ്ങൾക്ക് രക്ഷയിൽ
    വളരാൻ സാധിക്കും.
  grc-SR: ὡς ἀρτιγέννητα βρέφη, τὸ λογικὸν ἄδολον γάλα ἐπιποθήσατε, ἵνα ἐν αὐτῷ αὐξηθῆτε,
    ⸆
  bgc-bgc: नये जन्मे बच्चे की तरियां जो हमेशा माँ के निर्मल दूध की लालसा करै सै, उस्से
    तरियां थम भी परमेसवर के वचन ताहीं सुणण की लालसा करो, ताके थारा परमेसवर पै बिश्वास
    मजबूत हो सकै, अर थारा उद्धार हो जावै।
  khz-khz: Ewagumona gewalana kivanira vetaira pio kala, vanagivanagi palagura garia
    lata nanu vekalana na pene kalami, pe voia niuniunai pio kamu e vevega-maguli
    pio vaia.
  deu-TKW: so verlanget als neugeborene Kinder nach der vernünftigen unverfälschten
    Milch, damit ihr durch dieselbe wachset zum Heile,
  zsr-NT: Ral‑laꞌ së ládxiꞌliꞌ le nac queëꞌ Dios Böꞌ Laꞌy quië gal‑liꞌ ca naꞌ tunbiꞌ
    biꞌi huëꞌndauꞌ, taꞌzë́ ládxiꞌbiꞌ nidxiꞌ. Cni ral‑laꞌ gunliꞌ ga gdxinr dza ulaliꞌ,
  lin-lin: Lokola bana oyo babotami sika, bolingaka makasi komela miliki ya peto ya
    Liloba mpo ete bokola na nzela na yango mpo na kozwa lobiko,
  hns-NT: Toelog iesaai ke bieswaas me djaise ek rodj ke larka baate. Aur djaise oesabhan
    khaalie barhia doedh khodje hai, oisahie toelogke tjaahie Parmeswar ke barhia
    baat khodj-khodjke apana lewe ke. Aur djab toelog samadjh djaihe kie Parmeswar
    ketana daaja karies hai, tab toelogke bieswaas okare me barhiega.
  noa-E: Magju khãai ya mag pãar eeu thaababarmjö naawai, ich jãg chaai eeu au khitʉmua
    jũd doog bĩe khitaajemjö, Ẽwandam iek warag khaugam khõchgauta dö döm khõsimjö
    abat, mag khaugmampierr pãach thãar ajapcha paaukhamamkhĩir. Pãrau chadcha maach
    Pör Ẽwandam pãach dʉ̈i ajapha khitʉm khaphʉ naawai pãach ich aar phë au nʉm ora
    i iekta khaugam khõsi abat, mag khaug nʉmua warag ag iek gaaita ubʉ naag.
  eng-EMTV: as newborn babes, desire the genuine milk of the word, that by it you
    may grow,
  mib-NT: Te nájnūhun sūchi yɨ́quɨ́n sá ní cacu jeē jéxin te jéhnu, súcuan na cóndɨhvɨ̄
    ni rō scuáha ró jnúhun ndaā yā, návāha cuehnu ró jíín te cācu ánuá rō.
  lif-NT2: खारक् सागे़वाःन्‍छिङ्‌बा अङे़ःक्‌वाःल्‍ले़ नुःन् थुङ्‌मा कोःत्तुबा कुइसिःक्
    निङ्‌वाॽफु पाःन्‍जाक्‍किल्‍ले़न् सुत्‍थो याम्‍साम्‍गे़न् नुःन् थुङ्‌मा निङ्‌वाॽ
    चोगे़म्‍मे़ॽओ, हे़क्‍केलॽरिक् खे़न्‍लाम्‍बा खिनिॽ से़न्‍लप्‍पो के़बोःरिर के़बेगिॽरो॥
  xnj-xnj: Muwananganayi na vana vang'enya vevavelekiwi hinu chevinogela mavele, magono
    goha munogela lilovi la Chapanga, ngati mwana cheinogela mavele muni ndava ya
    lenilo mupatayi kukula na kusanguliwa.
  mmx-mmx: Ketla minak lok ngan laxamdak mumulum, no di vavara inin amisik levendan
    tus at loroonan. Do mina inin amisix i, minaba mukun at lununu atnimi la minaba
    lok kaka lorooro avolo.
  cbr-NT: Bërí bacë́ncë tuacën ca anun caninuxun aín titan xuma 'ati cuëënia. Usaribi
    oquin camina Nucën Papa Diosan bana upí oquin 'unánti cuëënti 'ain, ainan 'aish
    aín cuëëcësabi oquin 'ai ami cushicë 'inuxun.
  tee-NT: A'unt'it tachi ju tam ask'at'a ju va anca' lak'ajunta. Ju yuchi va tsa ts'iquiputun.
    Pus vana va chun alat'it ju uxijnan. Va tsa tsa alakts'int'it ju ixchivinti Dios.
    Ju yuchi jantu va a'okxchok'onti. Chai yuchach ju cata'aktaijuyan ni lai palai
    alhilac'ap'ina'it'it ju Cristo. Chai vachu' palai lai ats'uc'uya'it'it tachi ju
    k'achani ju Dios.
  eng-LSV: as newborn babies, desire the reasonable, unspoiled milk, so that you may
    grow up to salvation,
  cak-NT: Rix can tibana' anche'l niqui'en ri ac'uala' ri c'aja' quie'alex, can niquirayij
    yetz'uman (yeme'), y xe riq'uin ri' yeq'uiy. Y quiri' chuka' rix, can tirayij
    nic'oxaj y ninic'oj rutzij ri Dios, roma can ketzij-wi. Chi quiri' niq'uiy ri
    ic'aslen chech ri Dios y jixcolotaj.
  pah-NT: Ipita'ngive'g̃a opota hete oy'g̃a kambya. Na jitehe ti pepota hete Tupana'ga
    nhi'ig̃apyryva. A'ea po ti igwaigwavete pe mbojikohetei Tupana'ga rehe nehẽ.
  sja-NT: Ma k'ãyaara, ara warra ewaa t'oda juto k'inia bɨk'a, k'awaa k'inia p'anapatáatɨ
    Tachi Ak'õrepa wãarata jara pëida. Mãgá oo wãdait'ee irua oopi bɨk'a ɨt'aa wãrutamaa.
  xed-xed: Manda zwaŋa vziʼuwa ta mama uʼa da mani ya, mantsaya ka kaghuni guli mama
    vərɗa gwaɗa Lazglafta ŋa glay ghuni ta glaku nda tsi, ŋa mutsay ghuni ta mbaku
    ŋa ɗekɗek.
  mks-NT: Tá quia̱hva cája na̱ va̱lí ndúcú na̱ chi̱chí na̱ quia̱hva já ndítahan ndinducú
    ndó canda̱a̱ ini ndó tu̱hun Ndióxi̱ já ná cuu cuahnu ndó xi̱hi̱n á ña̱ ná jáca̱cu
    Ndióxi̱ ndo̱hó.
  gfk-S: Hoke ira sigar bulu di manga sip ira tirina sus, i tahut be mu bileng mu
    na sip no nianga tane God waing mu nage tur dades naramon ta ira numu nilon God
    te halon mu me.
  bmu-bmu: Morösepsep geŋmoŋini qahö yeŋön juzu nembingörök möta awöweŋgömakze. Eŋön
    mönö miaŋgö dop Buŋa keu qahö möwöramgögeri, mi urukönömŋine albingö awöweŋgöba
    malme. Mewö mala möt-naripŋini köl guligetka qarim köhöiiga letota mala oyaeŋkoyaeŋ
    akŋe.
  dgz-dgz: Orup otu ewake yanane am atnasine mini wanien God nop mega kakae guragut
    wadidiaene am mini at nat wanien. Ap nane gapan kai waran inak tautanai.
  eng-GNV: As newe borne babes desire that sincere milke of the woorde, that yee may
    growe thereby,
  zaa-NT: Chi yù le qui'ni ca nito', de chi gulia ba cą nna yala ribetsi cą qui'ni
    ritùni cą nna, anía modo í'ya cą leche nna gata' adí fuerza qui' cuerpo qui' quį.
    Pero lebi'į nna ná qui'ni gata' adí fuerza para espíritu qui' le, acca liguni
    duel·la' telini le adí titsa' qui' Tata Dios porqui'ni ną́ alimento lígani para
    gata' salvación qui' le.
  eng-WEBSTER: 'As new-born babes, desire the pure milk of the word, that ye may grow
    thereby:'
  guh-guh: Pacuenia pejananaexanaenacueto bitso bajitsipa mitobarëmene piapaenexa,
    bajara pijinia pacuenia paxamë bitso pajitsipare Dioso pejumelivaisi. Bajarapalivaisi
    baja cajena bevajaxaejava tanetsi vajajamatabëëthëtonexa. Nexata bajarapalivaisi
    panelebabiabixae, pacatsijamatabëcuenevitsabaponaena pevajënaeyabelia. Nexata
    bajarapalivaisi pejamatabëcueneta Dioso pacajamatabëcuene naveretsiaexanaena pacuenia
    Dioso pacatojitsipa.
  bon-bon: Epu pana matimati bägrä liiyepu iyeta padare singi ngame migi nänäjame,
    weene miiji Acejiyame me mene tääpume pepu pana baborage singi äbitame, naace
    tääpume weeme ätrunga te uutaname ngälu weene iyeteta ireclota ne päpäname.
  nhw-BL: Quen pilconetzitzi quinequij lechi, tlahuel xijnequica Icamanal Toteco ica
    nochi ichicahualis para ica anmoscaltise ipan Toteco catli anmechmaquixtijtoc,
  swh-ONEN: Kama watoto wachanga, waliozaliwa sasa, yatamanini maziwa ya kiroho yasiyochanganywa
    na kitu kingine chochote, ili kwa hayo mpate kukua katika wokovu,
  wbi-wbi: Ndavule avana avafyele, munogheluaghe utusiva utwa mwojo, kuuti mukulaghe
    n'kate muvupoki,
  bba-bba: Nɡe mɛ bii wɛ̃ɛnu rɑ bɔm kɑ̃, i hunden dĩɑ dɛɛrɑnu kĩɔ ni nu sɑ̃ɑ Gusunɔn
    ɡɑri kpɑ i kɑ kpɛ̃ɑ fɑɑbɑn swɑɑ sɔɔ.
  eng-KJVCPB: 'as newborn babes, desire the sincere milk of the word, that ye may
    grow thereby:'
  kgk-NT: Pejohu porã nipo ra'e Nhandejáry py'a porãha. Pende poriahuvereko meme-gwi
    pejohu porã-ma ra'e. Aipo ramo pene kyre'ỹ katu peikwaa porãve rãve hagwã hesegwa
    nhe'ẽ. Mitã ikambuhéi va'e-rami peẽ ave peheka heka katu pene arandurã. Kamby
    porã tee-rehe okakwaa mitã. Peẽ ave Nhandejáry nhe'ẽ pehendu porã ramo pene arandu
    porãve rãve va'erã pende rekoha porã reheve peiko hagwã. Penhemoagwĩ katu Hesu
    Cristo-gwi. Ha'e pene moingove va'e. Pene moĩse pa'i ramo nde py'a potĩ marangatu
    reheve ereme'ẽ meme hagwã íxupe hemimbota imboete-vy. Yma gware pa'i reko-rupi
    ndereikói va'erã. Ijukapyre hemime'ẽgwe rekovia, nde reko porã teeha reheve enheme'ẽ
    katu íxupe imboete-vy. Penhemoagwĩ katu Hesu Cristo-gwi pembovy'a hagwã Nhandejáry-pe
    imboete-vy. Heta oĩ íxupe omboete e'ỹ va'e. “Ijapu” he'i mo'ã hese. Nhandejáry
    ae oiporavo va'ekwe íxupe omomba'egwasu tee hagwã. Pejogweroaty ramo hese pene
    mombaraete tee va'erã peiko porã hagwã. Nhane mandu'a óga itagwigwa-rehe. Itagwasu
    omopu'ã óga pytahoha-ramo. Opa hagwã ete-ma hi'ári omoĩ mixive va'e ita. Upéixa
    ave Nhandejáry re'ýi. Itagwasu óga pytahoha-rami oiko Hesu Cristo gwe'ýi kwéry-pe
    imombaraete hagwã. Penhemoagwĩ katu Hesu Cristo-gwi pene mombaraete hagwã.
  waj-waj: Ngia nnaakara meedi ikiataa mmatakiaiya roosiima varida iya nnaammara rataaneema
    ngia Anutuuqaa kua safu tuanaivaara ratada varida nnaamma nneerayaama nnaatee.
    Ivaa nneedada yokeekio Anutuuqo ngii vitoo aataru yoketaivau yapaanaraivaara ivaa
    nneeda yokeekiatee.
  cpy-cpy: Pikimityaari eentsi owakira tzimaentsiri ikoyi ithote iteni. Ari pikanta-yitanee-yaari
    eeroka-paeni, pikowaero tajorentsita-tsiri antaripero-shireta-kaemini, ari okantyaa
    pawijako-shiretan-teeyaari,
  mpx-mpx: Wawaya melumelu i wawalem hinana hulina kaiwena. Inoke ni ola al to nuku
    wawalem hul waiwaisana kaiwena toto yayaluwamiu ni paim, inoke eliyana nuku bwatabwata
    ana abapwamowasi mwal nuku pwawa.
  wbp-wbp: Ngarili kurdu pirltirrka-piya nyinaya. Warrarda kalu yulami lampurnukupurda.
    Kuja-piyarlu-yijalalpankulu warrarda payikarla Kaatuju yungu-nyarra pinarri-mani
    nyanungu-nyangu yimi. Nyanungu-nyangu yimiji lampurnu-piya. Kajinkili pina-jarrimi,
    ngulaju kapunkulu pirrjirdi-jarrimi nyanunguku puranjaku, manu kapu-nyarra muurl-mardarni
    majungka-jarrinja-kujakuju.
  luo-luo: Mana kaka nyithindo mayom, beduru gi siso gi chak mayom mar chuny mondo
    kumadhe to omi udongi e yor warruok,
  nhe-NT: Queja pilconetzitzi quinequij lechi, tlahuel xijnequica Itlajtol Toteco
    ica nochi ichicahualis para ica inmoscaltise ipan Toteco tlen inmechmaquixtijtoc,
  aii-aii: ܐܲܝܟ݂ ܝܲܠܘܼܕܹ̈ܐ ܙܥܘܿܪܹ̈ܐ ܬܵܙܵܐ ܗܘܝܼܹܐ، ܫܲܗܘܸܬܘܼܢ ܠܗܹܡܸܙܡܵܢ ܐܲܝܟ݂ ܕܠܚܲܠܒ݂ܵܐ
    ܨܸܦܝܵܐ ܕܒܝܼܹܗ ܓܲܪܘܸܣܝܼܬܘܿܢ ܠܦܘܼܪܩܵܢܵܐ،
  esk-NT: Atriḷugu aniqammiuraq miluguktuatun kimmutiqaġitchi Agaayyutim ipqitḷuni
    uqałhanik, ilipsiḷi taavrumuuna nauyumuusri.
  msb-msb: Kay matuod an nasurat sa Banal Na Kasuratan, “Nabatyagan na niyo an kabuot
    san Ginoo,” magin pareho kamo sadtoʼn mga dyutay na bata na pirme napapaha sa
    gatas; kamo naman dapat napapaha sa Banal Na Kasuratan na bagaʼn gatas na waraʼn
    halo kay paagi sani magadagdag an iyo pagtuod hasta mabiyo an iyo pagkasalbar.
  cpa-NT: Cøng² hi² néng³ jniang³ jǿg³ quiah¹² Diú¹³. Mi³jøng² dsø²cón³ jniang³ ju³lah
    dsø²cón³ guing² cøgh² dsiuh³. Mi³jøng² liúg² jniang³.
  dso-dso: ଏବେ ଜନମ୍‌ ଅଇଲା କଅଁଲା ପିଲାମନ୍‌ ଦୁଦ୍‌ କାଇବାକେ ଜେନ୍ତାରି ମନ୍‌ କର୍‌ବାଇ, ସେନ୍ତାରିସେ
    ତମେ ଆତ୍‌ମାର୍‌ ଦୁଦ୍‌ କାଇବାକେ ମନ୍‌ କରା । ସେଟା ଅଇଲାନି ପର୍‌ମେସରର୍‌ ସତ୍‌ ବାକିଅ । ସେଟା
    କାଇବାକେ ମନ୍‌ କଲେ, ତମର୍‌ ମୁକ୍‌ତି ସିଦ୍‌ ଅଇବାଜାକ ତମେ ବିସ୍‌ବାସେ ଅଦିକ୍‌ ଅଦିକ୍‌ ବଡି
    ଆଇସା ।
  meu-meu: Lauma ena rata ḡoevaḡoevana ba ura henia, memero karukarudia na heheto;
    unu amo ba bada oho bada oho, ela bona hahemauri bavabia.
  yva-NT: Yara syare wabekero Amisye apa kove rai, maisyare arikainyo tuvane beke
    dave po akoya ama ukame raisy wemaisy. Syare weapamo maisyare arikainyo tuvane
    umaso amaisy ti wabekero Ayao Amisye rai, omamo ndandinit, indamu watubai wabambunin
    muno wapa ayao kakai mpaya wasai ti wapo kove raijar.
  dgc-dgc: Mara entan moy tu mabulol, gustu na a palagi i gatas, monda sumibét siya.
    Nadid éy kona maka sa i ahigén moya--dapat a gustu moy a palagi i kagi na Diyos,
    monda sumibét i péniwala moya, a hanggan magkamit kam ta kaligtasan.
  zpm-NT: Sinque Xtiidz Dios goḻtsoxco, zeeṉa lozh tsotibli guic to dziits so to low.
    Zig rzac mëdyeeṉ ne wriiṉ ral, nidzpaa rdziladz win guie win; scadaa goḻsac Xtiidz
    me, zeeṉa ygaade to grë guieḻnëdox ne csiaab me.
  hix-NT: Àsok hana natxow ha, enuxenyeno kom ha. Momu yko me natxow hamà. Enuxenyeno
    komo wyaro, owokru komo xe roro ehtxoko, ekato me ohorymamtoho menye. Owokru kom
    me rma naha, Khoryenkomo rwonà, ekato me mak ha. Yaworono rma àro ha. Owyanye
    enàtoko roro, ohorymamyatxhe, tonyhoryetxehkaxem me oyehtxoho menye.
  sim-sim: Jikisakri mukun li akwak tlanda lir. Mukun li aha wasilakak nanda lir.
    Unda hom jir erema. Jikisakri mukun li akwak li tlanda hom jir mashi Avui Wasilakahin
    erem ji hishombashiowehe ji hishika. Erem ji unak masikome jihi kwambuk or naka.
    Ushinak mbele mbele os Avui Wasilaka jirin jipjip or ukmba nor mbahanda avak jihik
    si naka.
  npi-ULB: नवजात शिशुहरूले जस्तै शुद्ध आत्मिक दूधको तृष्णा गर ताकि तिमीहरू त्यसबाट
    मुक्तिमा बढ्न सक,
  cgc-cgc: Dapat andemen nyo gid pag-istudyo an ta sinulat na pulong ta Dyos na paryo
    kaw ta mga bata na bag-o natao na pirmi gangita ta gatas. Naan ta iya na sinulat
    na pulong makita ta kamatuuran an na ate na kinanglan para ta ate na kabui bilang
    mga gatuo. Gani, istudyuan nyo para magbiskeg pa gid inyo na pagtuo asta ta adlaw
    na tanan na naan en ta plano din parti ta iya na pagluwas ki kyo kumplituon din.
  tim-tim: Akto nanaŋ gurukŋande namgâlâk dondâ akmai ye âkâ dop hainâk den âlepŋe
    Anutuŋe makto kulemgoyi areâk egâliaŋmâ nâŋgâm âgâwei. Den arekŋe âmâ tânyeŋgum
    nâŋgâ nâŋgâyeŋe heŋgemgombo humo akmâ Anutu olop âlepŋe tatmâ âgâwaigât.
  yor-yor: Bí ọmọ ọwọ́ tuntun, kí ẹ máa fẹ́ wàrà ti Ẹ̀mí, èyí tí kò lẹ́tàn, kí ẹ̀yin
    lè máa tipasẹ̀ rẹ̀ dàgbà sí ìgbàlà,
  wos-wos: Ramunya munya sanjoka némafwimbu mawuli yandaka maki, guni Godna yikafre
    male hundi xékénjoka némafwimbu mawuli yatanguni. Guni déka hundi xékéngut, guna
    Kraiska jémba sarékénguka mawuli némafwi yandét, guni huli mawuli hérae wungi
    re wungi re jémba retanguni.
  emp-NTPO: Dadjirã Boroba biad̶eba bãrãra carebabarida cawasid̶aa. Maʌ̃ bẽrã warra
