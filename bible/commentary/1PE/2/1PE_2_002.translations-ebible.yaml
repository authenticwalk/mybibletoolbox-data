    ak ñɨŋun agɨl gos nokom nɨgɨnɨmɨb. Tap anɨb ak, tap tɨmel olap mɨgan ayaŋ ma mɨdeb.
    God nɨbop pel gup ak, nɨbi anɨb ak nɨŋɨd nepɨm, Bɨawl ak ne bɨ teplep yɨbɨl mɨdeb.
    Anɨb ak God Kawnan ne ak tap ñɨŋeb tek nɨbop ñub ak, nɨbi dɨl ñɨbɨl, awl gem,
    God nɨbop tɨg asɨk dɨnɨgab.
  jic-NT: Nun tsjictjacj; po quina nu tjamanun jinwá nun Dios lal. Dios Popel tsots'
    jinwá nun mpes. Pajal nujisas t'as Dios Popel. Jupj Popel ma li tsuwile. Jupj
    Popel nusin 'yüsa liji tsjan jos Dios. Nun lojí na jupj Popel vele jin, más 'üsüs
    ca la müjí, tsjictjacj jis t'yüna jinwá. Nin la müjí niná, nun Dios ts'uyupan
    mpes.
  zap-NT: Gulaan xdiiz Dëdyuzh zegne rlaa mëëd ne gyed wal ne kesentyent rlaan goo
    dud, chen por xdiiz Dëdyuzh gaknan de gan pezee ybán de no chen yláá de lo dol,
  wer-wer: Önga ngolöp wilauröa ëlöröa kapaatön kent yaë pöl arta ngönënë kapaaten
    kent panë ëën. Pël ëënë pöt kosang sak wëën Anutuu utpetetakaan kama yanu pötak
    kaö sak ompyaö önëët.
  ipi-ipi: '@see-verse:1PE.002.001'
  qul-NT: Cunitan naciska wawacuna jina sinchita masc'aychis Diospaj palabranta mana
    chhajruska lecheta jina, chaywan wiñaspa salvaska canayquichispaj;
  ter-NT: Kuteâti koeku inámatiko kalivôno opósi'ixea óhika, íxeanemakaye ne emo'u
    Itukó'oviti, enepone kutí koeti koati kínati leite ákoti ánahi, koxunákopitinoe
    ikéneke Vúnae, kutí'inoke itepónotimo uhá koeti ahá'inopi Itukó'oviti, enepone
    kutí'inoke koitóvopitinoe.
  bmr-NT: Jaamoro oono seeme bohono ifiivomo mɨfañoco iicanɨcɨbadɨ sihidɨ mihimogomoro
    miguiino Moocaani iijɨco aivo miyaano iicanoco. Jaamo toonofeenedɨ mujusimoro
    mataajahi.
  fuf-fuf: yiɗiron daaluyee on wano boobo kecco yiɗiri ɓiraaɗan kencan laaɓuɗan, fii
    no mawniron e nder kisiyee on sabu makko,
  bhl-bhl: Yu aul beliw im auk kumel im non wanomin ibolow donong danong kekabiliw
    atew kesomi, Sunbin-Got em yom finik elo kitil duyemkabe abiil tikin em weng ken
    ati beem wanin tew atew donong donong kebomi, fasuko, kitil keko, fian bamda makso
    makso kebomi, finik so sunsun bin em deiw kel kilele kakamoliwka!
  ons-ons: Paki, ŋerep medep musele abubu wakonmami, eŋe yale okane more naso baŋem
    oŋa oŋa ŋinane ŋamu maine libeka ea wane simin ŋuniake, eso ŋine yewa neu paki,
    maine suakei so menaŋgei.
  con-NTPO: Na'su Chigaja ñotssia tsu, qquen atesu'ta, du'shu aipano chochoye ti'tsse
    in'janqquia'caen Chiga ñotssia quiñaenqque'su Aya'fama in'jan'faja tisu coemba
    ccushaye.
  ghs-ghs: '@see-verse:1PE.002.001'
  peg-peg: ମିଚ୍‌ ଆରି କୁଟ୍‌, ଡାରା ଆରି ଲକାର୍‌ ନିନ୍ଦା ଗ୍ଡାଇନାକା । ପୁନାକା ଚଞ୍ଚି ହିମ୍‌ଣାଲାକେ
    ଆଡ । ନିତ୍ରେ ହାର୍ଦାକା ସବୁଦିନ୍‌ ପାଲ୍‌ ଉଣ୍ଡେଙ୍ଗ୍‌ ଏସ୍‌କି ଆଡ । ତା ଆତିସ୍‌ ଏପେଙ୍ଗ୍‌
    ବାଡା ଆଜ଼ି ମୁକ୍‌ଡ଼ାନାଦେର୍‌ ।
  txu-NT: Metĩndjwỳnh kabẽn kute me kà kangô pyràk dja ga amã kĩnh. Aje me prĩre rwỳk
    ny pyràk kute kum kà djành pyràk ã amã kabẽn kĩnho ane. Ne kabẽn maro tẽ:n maro
    amũ amikamẽn mar ra:x ne.
  eng-WEBU: as newborn babies, long for the pure spiritual milk, that with it you
    may grow,
  gnw-NT: Sambiaɨ oa ramo vae reta jou neche jare jucuarãi ipɨrãta. Jae ramiño vi
    pequɨrẽɨ reve piyemboe Tumpa iñee re pepɨrãta vaerã pepurugüɨrovia re.
  mux-mux: Auliele-ni eni kondu kolupa we tepa konjulimú mele laye-kolte piliiku kene
    piliiku kaí piliiring akiliinga kangambula-kikima ame aima waka kolemele mele
    eni aku-siku ame kaiéle, méle kis te naa pili ame, kanili waka kolai. Ame kanili
    kangieliinga mólu, minéliinga amele. Kangambula-kikima ame naa noku kene ai naa
    leku molku kis-silimele mele aku-siku eninga minima Pulu Yili-nga ungele naa nungí
    kene minima kapula ai naa lepa, tondulu naa pumba.
  maj-NT: Katumo xi nkú joyaha ntínta xi mje ṉkjúhu̱n ntáchiki. B'a̱ ts'ín katuma
    mjenu̱u én xi ndoo̱. Kui xi tsjá nga'yúhu̱n kju̱a̱nkjintak'unnu̱u, tu̱ xi b'a̱
    ts'ín sa̱áhanu santaha nkúhu nga kju̱áts'e̱ sínnu̱u Nti̱a̱ná.
  bkq-NT: Egâ wâneam iamudo iwelo iazeypy. Tyze inwanry tienydyze lelâ. Tadakuilygue
    ago idyly. Arâ lâpylâ Deus itaumbyry iozeno xutuzezedaungâ. Deus Ispiritury unâ
    nhuduypylâ mawânrâ kydâsemagueho wâgâ kiuntuho. Mâindadylymogue, mâinwândylymogue
    warâ mawânrâ iwâgâ imâem mâuntulymo, kâenmakeybynra “Xuduze urâ” kehobyry mâuntulymo
    warâ.
  kue-kue: Yegl ere ende, ana gak kuglambu am nuglo ninamnedi munduno kande pamere
    yegl enene ama am nuglo wakai kinde erekrukwa God mina ungwa i ninamnedi nomano
    kande panambuka. Am nuglo wakai yeglmere nembi ana ene spiritno akeple dinan ene
    yake wu pond embi ana nomano kor God tongwa i gigle dinan God bogl akiye wakai
    moraglkwa.
  cot-NT: Aviatimpajia pinintamajajiaqueroja Iguenquetsatsare Aapani Irioshi, pinquejejiaquemparija
    chaajaniquitirajaca iriaqueraca voanquitsi yametarogueti itsomi imponcantanaquempaca.
    Ariqueate pinquejejiaquempa pinquenquejamajajiaqueroja Quenquetsatsarentsimajaca
    ontampishitacaajiaquempiniji pishirequi arimpanijite pinquemisantamajajianaqueri
    Aapani Irioshi irosati irajaianaquempi jenoqui inquitequi.
  bnp-bnp: Ge muholi mu hataki pali a naro kamumu ne Bakovi Dagi, mu ngaru hateka
    a nita na Vure, i manga a koma kiroko, ni poda karaba, i ngaru hateka ni ruru.
    Muri bara mu korurike, a Vure ge korimule mua.
  apn-NT: Mẽ hkaràre na htem ãm kãm pijaôr pix prãm. Nẽ gaa nẽ htỳxre nẽ ra hprêk
    o mõ. Tã kêr ka mẽ pijaôr pix prãm xwỳnhjê pyrà nẽ amã Tĩrtũm kapẽr mar nẽ hkôt
    pix mã amnhĩ nhĩpêx o apa hprãm. Jao mar tỳx pê ra hkôt amnhĩ nhĩpêx mex o mõ
    nẽ gaa nẽ hkôt amnhĩ nhĩpêx mex o apa. Te mẽ karàre pijaôr nẽ gaa nẽ ra hprêk
    o mõrta pyràk.
  ctp-NT: Ñaꞌan tiꞌ ska kuwiꞌ kuneꞌ nu tka ngula ti, ngwañaꞌan lka wan chaꞌ ꞌin Ndiose,
    chaꞌ nu ngwa xkanꞌ ti msñi wan chaꞌ ꞌin Ni. Taꞌa ti ngatiꞌ kuwiꞌ kuneꞌ chaꞌ ngiteꞌ
    ꞌa tiꞌ; si ja katiꞌ taꞌa ti, ja kaluu ꞌa yu. Kwiꞌ ngwañaꞌan ꞌwan, suꞌwe la si
    lye kuꞌni wan tñan chaꞌ kuꞌni xaꞌan la wan chaꞌ ꞌin Ndiose, chaꞌ ñaꞌan tiꞌ styiꞌ,
    ngwañaꞌan lka chaꞌ ꞌin Ndiose chaꞌ ꞌwan. Ngiꞌni ran chaꞌ ka ngula la tiꞌ niꞌ kasiya
    ꞌwan, chaꞌ ka tyoꞌo laa wan ꞌin chaꞌ kuxi.
  opm-opm: Mandama brer birip ire non danongwi isip hat ma pati ohe tan hat orhor
    gurhe Got ohe yah meng ersi yahsi sahsahhe timbas yahnap hat pat meng moh dipera
    daham din ohe danongwi hat patenmur. Din danongwi ham daptin Mama den moh kasip
    naham Got ohe danong hapti da oh hanipyah nahatporhan Got oh sa nambutipra daham
    ohe danongwi hat patenmur.
  bvr-bvr: Wurra buburr-yinda buburr-ni minypa aburr-guna waya gu-ngarda yerrcha,
    rrapa burr-guya jal buburr-ni nula Wangarr gun-nika janguny gun-maywapa minypa
    an-burrolga an-gungarda jal a-nirra a-workiya ngamangama. Ngardawa Wangarr gun-nika
    janguny gala gun-nga gun-nerra gu-yu, rrapa gu-gatiya ngacha nyanma ana-goyburrpa
    minypa derta nyiburr-negiya barra gun-burral wanngu nyiburr-ni.
  wal-wal: Godai keha gididoogaa intte eridobaa gidikko, ha77i yelettida gacino naatudan,
    uyiiddi diccanaunne attanau Xoossaa geeshsha qaalaa maattaa ubba wode laamotite.
  zad-NT: Ka chon to bdo' cheeṉdo' chdom' nillaa, kan' chiyaḻ' ibiḻ idonle cho'a xtill'
    Chioza' daa nak dowalj, kwenc̱he gaklenan le' gonḻilall'chlene' na' idoḻ'le yeḻ'
    mbanna' daa goṉe'.
  kmg-kmg: Hetararâ naru motec ɋiene susure ejareekac iŋuc jaha ŋoŋe maŋ qâqâtâc-ŋeŋicte
    susu biaŋ irec eŋarezejec. I nâhuc mitio soka pupuŋ enšepieŋ.
  aso-aso: Oꞌmosoꞌmi gamazi neꞌmo lute do naba ogavo lukuvo naloningumuꞌ ve li izipe
    namunolite aminemuꞌ ngisavo igaꞌ naniꞌ neꞌmine igi lingine aꞌmine lutineꞌmi nosoꞌ
    niteꞌ aminemuꞌ nene lingisivosavoꞌ minilo.
  uli-uli: Ha mel le habe wochog yalwich kowe re moch subdoh, we rema dipli chog bo
    rebe yul melik; ila be wol ila sangmi bo habe yul melik la yebe hakkela ngulmi
    bo ha bela palengdah ngo habe daor.
  nin-NT: Nâ ta si nggo amumarr atsitsa a di zha da aba a ta ma isisa, imba mi bu
    di zha itsarr ijiji i are ka Abachi ka, wre ki imba ti so itsarr ijiji ima, imba
    ta furr ni ikpa ttungo imba yi, ni ikikre yi Abachi à ta kpa imba ttungo.
  acu-NT: Antsu ii Apuri pengkeraitai tusaram nekau asaram, uchi yama akiina muntsun
    kintajai metek wakera nunisrumek, Yuse chichame nekas pengker aa nu wakerin ataram.
    Yuse chichamejai tuke uwemrau asaram, atumi ninti kakamtikratasrum turataram.
  cak-WNT: Riyix can tibana' c'a achi'el niquiben ri tak ac'ala' ri c'a calaxic, can
    niquirayij ri quitz'un, y riq'ui ri' yeq'uiy. Y queri' chuka' riyix, can tirayij
    niwac'axaj y nisiq'uij ri kitzij ruch'abel ri Dios ri majun k'oloj ruc'uan riche
    (rixin) chi queri' yixq'uiy y niwil colotajic.
  ebk-ebk: Maepachong kayu as nan kaiyan-anak ay mutun, isunga masapor unuchunyu nan
    ukialen chi mutun ay kanayon ay manglaylayad ay munsussusu. Masapor iliwunyu nan
    puru ay naespirituwan ay kiatas ay hiyana nan kalen Apo Dios ta maonngan kayu
    as nan pammatiyu inkiana matongpar nan kaesarakananyu.
  spa-PDDPT: Deseen como bebés recién nacidos la leche espiritual no adulterada para
    que por medio de ella crezcan en la salvación,
  ruf-ruf: Mwighale ne iwana wadowado, iwelekighwe sambi pfawosulukila kong'a ghamatombo,
    namwe msulukile matombo ghanoghile igholawa mne Imbuli ye Imulungu, ili mkule
    na ukukombolighwa,
  gun-gun: Ha'e rami 'rãgue py kyrĩ'i va'e itui ramo'i va'e rami avi penhea'ã ke kamby
    Nhe'ẽ guigua iky'a e'ỹ va'e re, ha'e va'e re pende'yvate vy oo jepe ete va'e peiko
    aguã,
  agu-BL: Ma na tajwe'n yil cho'cu' il tan xtxumle'n yi yol Kataj. Cho'ku' bin chi
    tane'n jun tal ni' yi ana' cunin mitz'ij, yi nternin na el talma' te xtxu'tx.
    Elk bin cyalma'u' te yi jun balaj txu'txa'tz yi chin tz'aknak cu'n, yi i'tz yi
    yol Kataj. Na kol cho'cu' il tan xtxumle'n yi jun yola'tz, ẍchiquiwixku', nin
    ẍchiclaxku'.
  isn-isn: Anga iang'anya niadabu, mlowe imaele nimaza nakinkolo, ingi gwa muhume
    kukula muuguniki.
  eng-PEV: Instead, you have to keep learning more of God’s word. Think about little
    babies. They always want milk. It makes them grow and get strong. Well, they are
    a picture of you Christians. You have to keep wanting more of God’s word, and
    it will make you believe more strongly, and then God will save you.
  ilo-ULB: Kas kaipaspasngay a maladaga, nga agtarigagay iti puro a gatas a naespirituan,
    tapno dumakkelkayo iti pannakaisalakan babaen iti daytoy,
  pir-NT: Sa yena coã masa bajuayequina epẽcore tiquina cahmeno saha mʉsa gʉ̃hʉ quehnoañe
    buheyere Cohãcjʉ̃ yere tutuaro cahme nemoña. Sa cahme nemoña mʉsa tiquirore mʉsa
    wacũ tutua nemoatire, tiquiro yʉhdʉonohatina mʉsa ijiatire.
  anv-NT: Ɛnyú delu baá akɛ, shyaáge lé manyú nembɛ nelɔ́nélɔ́ ɛniné mendoó
    ɛchyɛge. Nembɛ ɛniné mbɔ, ɛlé menyɛɛ́ ayi mendoó ayi apyɛɛ́ nnó ɛnyú déwɛ́né
    né depɔré Ɛsɔwɔ kpaá tɛ dékwanege mambɔ unó bi ji áferé nyú né ɛfwyale
    gabo nnó débɔ.
  sab-NT: Ba ulita mo ta gbale kirogwa soli bebitra kle mo ta gbe jusuli jai kare
    diali ene ama tige no ama kira molen ama me oga. Ene kaire ba ulita nu Chube gerua
    Cristo giti gaba biale gwangea, ba mo ta gbadale geru Cristo giti batenga diali
    geru jwen geru e uliage diali kirogwa bebitra diali jusuli jakalin kare, ene geru
    ulia jwen giti ba kira gai ma no diali ba mo ta gbe chage no Chube takalin kare,
    ene ba kle biale joge toi chui tangle diali bdagli Chube ole sugekare age me no
    ulitage. Cha gerule ba ole, ba mo ta gbu geru ulia uñe ene suge trate bage ulia
    Chube no ba ole, ene ama gerua skwendale no bage ene ba takalin diali geru e jwen
    dare, ene geru e giti ba ñage age ma no diali Chube takalin kare geru e gerule
    kare.
  tmd-tmd: Halöu ha kiai yöudöŋdöŋ yöx pön höi bla kau nɨmnɨŋö, rön, rɨb paŋyöbö akwör
    yöx nugwöia. Mag aliö akuyöbö, ñɨŋ Nöbö Dib nöbö wä ödöriö ñɨgö pɨ ri abmɨd aku
    mödö nugwöia aku mɨ, mönö wä nuŋwa kau röxg nɨmnɨŋö, rön, rɨba paŋyöbö akwör yöx
    nugwöña. Kau aku nɨmöñ aku, ñɨŋ dib röxön, kömö mɨdɨb mag aku ila nugw ri aböña.
  acr-NNT: Jelaꞌ pachaꞌ juna neꞌ kꞌakꞌ alaxinaq lik e karaj rutzꞌum ruchu; jekꞌuriꞌlaꞌ
    ralaq, e lik rayij alaq ri saqil Uchꞌaꞌtem ri Dios, chaꞌ ruma waꞌ, ri Dios kuya
    ri kꞌiyibꞌal alaq y kukolobꞌej kꞌu alaq chwach ronoje ri na utz taj.
  kpg-kpg: Heia goodou gii hai be nia dama lligi ala e hiihai hua e inu nia weuu donu
    o di hagataalunga, gi tomo aga goodou gi mouli.
  taj-taj: लैनु कोलासे ङ्‍हे थुङ्बारी म्‍हाइबा ह्रङ् लसी एनीगदेसे चा परमेश्‍वरला सत्‍य
    बचनदा म्‍हाइगो। तिग्‍दा भिसम चु बचनग्‍यामसेन एनीगदे ह्राङसे याङ्बा थार्बारी ल्‍हेबान
    निला।
  avt-avt: Yi yɨre nɨkerek hemkre tuk hanhan nɨm, yi hanhan hɨm yaaim me God te yi
    eire iuwe eiyɨrtei menmen me God werek werek. Yi hanhan hɨm yaaim eiyisesim,
  cbk-cbk: El maga bata nuevo nacido quiere lang leche, y ansina tamen debe ustedes
    quiere gayot con el verdad del Buen Noticia, para puede ustedes engranda na nuevo
    vida con Dios, y para tene ustedes salvacion.
  uig-ARA: رەبنىڭ مېھرىبانلىقىنى تېتىپ بىلگەنىكەنسىلەر، خۇددى يېڭى تۇغۇلغان بوۋاقلاردەك
    بولۇپ خۇدانىڭ سۆز-كالامىدىكى ساپ سۈتكە تەشنا بولۇڭلار. بۇنىڭ بىلەن، سىلەر نىجاتنىڭ
    كامالىتىگە يېتىپ ئۆسىسىلەر.
  tuf-tuf: Baat Sir ítitan, ba ac ayan cuít yajcaro. Eyta cuácayat, Sir chihtá sina
    racar isowi. Buwáchcuarat ab sutá racar isór eyta baat cat Sir chihtá racar eyta
    isowi. Eyta racar isór baat Sir chihtá acsar acsar sínayqueyra.
  abx-abx: Kundi' angiruga kam si mga ma'in nan pa lutas nga pirmi hamok ag'isususo
    si espirituhanon gatas nga gana' salakut-na basi' anubo' anan si ka'am i kinabuhi'-na
    si mga a'a nga ungod agpadayon na i mga katalwasan-na.
  mco-NT: Jadu'n nej yɨ ma'xungdɨjc tzocy chïdz, nañ tɨm jadu'n miich ajcxy tzojccɨxy
    jot'ajtcɨxy Dios y'ayuc ytɨy'ajt, jɨgɨx jëbɨ ca'pxy yɨ mhuinma'ñ mɨ'idɨpy ajcxy
    mɨɨd je ixpɨjcɨn huɨdibɨ Dios xymooygɨxp, e chi ajcxy m'alma paadɨpy nïdzoocɨn.
  cpb-NT: Poshiyakotaiyaari eenchaaniki eeni ithotzi iteni. Ari pinkantaiyaari eerokapaini,
    pinkowairo tasorentsitatsiri antakishiretakagaimine, ompoñaantaiyaari pawisakoshiretai
    paata,
  aon-aon: Ipak mishish ta shikitak abom um purao Iruhin ananin yopinyi atinyi baraen
    kabi douk weshubuk iri batowish apa shapeum shakri shuwok nyumeb atib um. Ipak
    punekesh namudok um, enyudok baraen ta nyutaurumep nyunekep putogur dodogowip
    punek yopihi aih pishagrakuk riguk parik pape penekeh iri. Aria Iruhin ta wata
    nutaurumep nuraep pupe wosik ihih nyumneh
  hus-NT-2005: Anchanꞌ jelt xan ti jun i chakam xi ít ti waꞌchinék ti chakam, in léꞌ
    tʼajat i leche, anchanꞌ teye ti ka leꞌnaꞌtsik nin káwintal na Dios abal ka exlaꞌtsik
    más na Dios ani ki loꞌeytsik.
  mig-NT: Te ná kaní ini̱‑ro̱ leche máá Espíritu kaxin‑ro nátu̱'un su̱chí yíkɨ́n sáá
    ní kaku‑i, náva̱'a ka̱ku‑ró te kua'nu‑ró jíín. Chi̱ leche‑ún, tú xndá'ú kutɨ.
  bps-bps: Kabay salngad i dad ngà falami sut too mibal tmutù gatas, tooyu nibal i
    mtiu gatas, dunan Tnalù Dwata, du fagu déén lamnok i kafaglutyu na fye sikof i
    kagalwàyu.
