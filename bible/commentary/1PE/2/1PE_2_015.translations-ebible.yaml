  bhd-bhd: किजोकि परमेशरेरी मर्ज़ी ईए, कि तुस रोड़ां कम्मां केरतां तैना बेवकूफ लोकन
    ज़ैना परमेशरे न ज़ानन, तुश्शे खलाफ दोष लाने करां रोकथ।
  too-NT: Chuntza' huā'mā' ixtapuhuān Dios. Xla' lacasqui'n que hui'xina'n līlacatejtin
    nalatā'kchokoyā'tit. Lā' chuntza' tūlalh catitahualh catūhuā huan chi'xcuhuī'n
