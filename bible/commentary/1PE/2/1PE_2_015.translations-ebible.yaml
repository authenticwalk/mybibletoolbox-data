  zyp-NT: Khazing dunah cawh, zehmai hni ly tei naa kongchia a reipaw sahlo he khah
    hmingchaw naa tuasaná khei de ky tah tua khah a cang.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë cato yëji, mësarupi deꞌoye yoꞌojë paꞌijëna, huesëohuaꞌipi
    ta̱ꞌñe cuasamaꞌcohuaꞌipi mësarute sa̱ñope ca ti̱ꞌañe peoyere.
  nvm-nvm: God fu vierafenma iji ja bu igiaknum vo mukorigia kekfuon. Ja ijeg kegokva
