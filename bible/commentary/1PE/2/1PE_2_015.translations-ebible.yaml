  gym-NT: ñobtä ñan angwane nitre töi ñakare käta blite ngwarbe mun rüere abko ngwärekri
    munkwe jändrän kuin nuendre niaratre kukwei ötakäre abko ie Ngöbö tö.
  azg-NT: Ee Tyoꞌtsꞌon ntꞌue tsꞌon jon na quintꞌahoꞌ chaꞌxjen na chuhanꞌ chaꞌ ntyja
    ꞌnaanꞌhanꞌ ntsichenhanꞌ jndyue nnꞌan na tyiꞌjndaꞌ nquen na veꞌ jñꞌoon tsanꞌ na
