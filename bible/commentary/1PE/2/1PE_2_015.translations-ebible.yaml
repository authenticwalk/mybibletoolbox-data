  dan-1931: Thi således er det Guds Villie, at I ved at gøre det gode skulle bringe
    de uforstandige Menneskers Vankundighed til at tie;
  kwj-kwj: 'Hinde wowani, Gotri okokona ti ka hinga ku wosi ki: Kunu sumbu kipe tumbwa
