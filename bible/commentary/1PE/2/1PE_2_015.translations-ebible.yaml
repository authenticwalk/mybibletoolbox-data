  nhi-NT: 'Pues nitlaniquilitzin Dios yeh yeh nin: ica tlen cuali nanconchiuah ixconsintlacaquitican
    ninxoxohyo naquin amitlah icmatih.'
  ttc-NT: Komo te Qtata Dios tgan tzan ek'ulun etetz te galan tzan k'on toknoj jun
