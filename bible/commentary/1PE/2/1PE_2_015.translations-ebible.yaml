  cbc-NT: Caroa macããjẽ roquere mʉjãã caáto boyami marĩ Pacʉ Dios. Bairo caroa macããjẽrẽ
    mʉjãã caátiãnorẽ ĩñarã yua, Diore camasĩẽna, aperã catʉ̃gomasĩẽna ũna cʉ̃ã mʉjããrẽ
    roro ĩ bʉsʉpaietigarãma.
  qxo-NT: Tsaynömi ari Tayta Diosga munan autoridäcunata shumag cäsucuyänayquita.
    Tsaynö allillata rurar cayaptiquega Tayta Diosta mana cäsucog llutan runacuna
    manam rimayäshunquinatsu.
  mox-mox: Yaubada nuanuana omiʼa taudi tovemwage edi ʼawaluveifa weaqimi ona giveluaʼudi
    emi viaqayavo aqiaqidi ʼidiega. Mana nuanuadi ina veʼewemi, ta ge wese adi fata
    ʼeguma tuta qabuna ilivu aqiaqidi oviaviaqidi.
  kew-kew: Gore Gote-na konere nimimi ora epea palimina kone isa. Goa palimiri nimimi
    agaa pa-rupa loa mayae aanuna agaa madaa loraalimi.
  dww-dww: Be inam Mamaitua na ḡoanama da taumi sibo vere koya voivoiedina, be veree
    inam banegidima nam aba ti kataie be ta giugiu yabayababana, ko rawanuatuḡudina.
  twi-ASANTE: Onyankopɔn ahyɛdeɛ ne sɛ, ɔpɛ sɛ monam mo nneyɛeɛ pa so ka nnipa a wɔkasa
    kwa no kasa no hyɛ.
  aoj-aoj: Okom Godi naꞌi ipaꞌ pendaꞌas naꞌamba. Anen naꞌi ipaꞌ pendaꞌ waf fasifi
    ma fegasopama malogofa epes isimba ukup mahas magaolasi sagaꞌi basef gawa akafii.
  cbv-cbv: Tʉ́i chãjnit, ñi maátadih ñi jepahachah, tʉ́i jenah joicánnitboó “Queét
    yeejép chãjnit caá”, niíjíhna yʉhna, ĩ jéih niijcán niít. Páant ñi chãjatdih Dios
    yeebdíh ã náah yacna caá.
  taw-taw: Nɨgɨm, God ne anɨgɨl gos nɨgup. Nɨbi gɨtep gem, binɨb gos ma lak okok nɨbop
    takaw yepɨs agɨl, agjunɨgel tek ma lɨnɨgab.
  jic-NT: Dios jos 'üsüs lojí lovin. Nun 'üsüs lojí, malala yola witjacj ma ca polel
    malala mvelecj nun sin po'ó. Yupj ma yola jinwá javelepj. Mpes 'üsüs la müjí nun
    lovin.
  zap-NT: Porke logne rlaan Dëdyuzh nak ne ylaa de ne wen, chen ysoow de ruu yra menzël
    ne bet nandet.
  wer-wer: Anutuu kentöök arim ompyaö yaautak omën köpël wë ngön kaar ya piporöa këmöt
    ur mowariipnaaten kent yaë.
  ipi-ipi: '@see-verse:1PE.002.014'
  qul-NT: Dios munan allin ruwanayquichista, mana yachayniyojcuna sonsocunapiwan kancuna
    contra mana imatapas parlanancupaj.
  ter-NT: Vo'oku koati ahá'inopinoe Itukó'oviti itíki únati, motovâti ákoyea évekinopiku
    emó'u ne xâne ákoti isóneu, enepone áhatimaka koyúhoyea isóneunoa ne koekútihiko
    ákoti koati éxea koêku.
  bmr-NT: 'Mɨɨro Moocaani imeguehi amɨɨhai imino mihicanoco. Toonoco aatyɨmemere diito
    agaajatɨmo, bu jillɨ mɨhɨɨfomo iicarumoco icano amɨɨhaiditɨ: Imitɨmo, eneehicarumo
    illɨvequi.'
  fuf-fuf: Awa, ko Alla faalaa e nder ko waɗoton ko moƴƴi kon, ko yo ɗun ɗahu fankina
    majjuɓe ɓe alaa hakkil ɓen.
  bhl-bhl: Nimtew angom? Yu Sunbin-Got em ibolow fukunin gelewbomi, ken kukuw kuw
    keko, kilel kamok im afak kakabiliw kunum waneng keliw tewe, mali teifuluko, ibolow
    kou angebiliw kawtiw i yom kanebiliw kukuw be atemeko, weng gel mak nam bokoyemiw
    kasike.
  ons-ons: Anutuŋo okanikei wane ra okanmaike, yemo iwa yale, Ŋei qelaŋine qelaŋ don,
    ra siuk okanmami, eŋe ŋinane tanik manik mayakatne yewa kau paki, don rara wane
    rokop mi okanikei.
  con-NTPO: Atesumbindeqquia que'ima injanga afasesi Chigaja in'jan que'i ñotsse cansepa
    tise'pama ziyaen'faye.
  ghs-ghs: Ohongai dza eetemi napai baura qidzake eesuhiqa khoukhau ma rasaki abiho
    too pui sibaridzoni.
  peg-peg: ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌ ଜେ ହାତ୍‌ପା କାମାୟ୍‌ କିଜ଼ି ନିର୍‌ବୁଦିୟାର୍‌ ପୁନ୍‌ୱି ଗିଆନ୍ତ
    ଇଞ୍ଜି ମାନି କାତା ବନ୍ଦ୍‌ କିୟାଟ୍‌, ଇଦାଂ ଇସ୍ୱର୍‌ତି ମାନ୍‌,
  txu-NT: Katàt ar amijo aba nhym kam me kwỳ ar ajã kabẽn kajgo kumex jarẽ. Me bẽn
    kati dja me ã ar ajã ane. Kwãrĩk wãnh rã'ã. Ar ga dja gar arek katàt ar amijo
    aban 'ã adjukanga kêt. Nhym kam amũ me krãptĩ arỳm ar amexkôt ar apumũn arỳm me
    kabẽn kajgoja mar kêt. Nhym kam me arỳm anhikrên arek dja. Dja gar aje katàt amijo
    abao ã me kabẽn kajgoja nhityo ane. Metĩndjwỳnh kute ar amã 'ã karõ kôt dja gar
    ã ane.
  eng-WEBU: For this is the will of God, that by well-doing you should put to silence
    the ignorance of foolish men.
  gnw-NT: Iyaracuaa mbae vae reta jei icavi mbae vae pecotɨ, pecuaa'ã ramo. Jáeramo
    piyapo icavi vae agüɨye vaerã ipuere reta jei jucuarãi. Echa'ã cua co jae Tumpa
    jei vae.
  mux-mux: ‘Eni ⸤Krais-nga yambuma⸥ kene arerembi kolku teku kis-silimele yambu sundupa
    sili-pilima-ni ⸤“Enini teku kis-sikimili.” ningí⸥ ung te naa pípili.’ nimba Pulu
    Yili-ni ‘Eni ⸤Krais-nga yambuma⸥ ulu-kaíma mindi teku molangi.’ nimba numanuna
    piliilimú, akiliinga, ⸤yi-aulimanga ungma aku-siku piliiku molai⸥.
  maj-NT: A̱t'aha̱ mjehe̱ Nti̱a̱ná nga n'o̱o ni xi nda. B'a̱ ts'ín k'úéchjahanu ts'a
    xu̱ta̱ xi najmi be Nti̱a̱ná ko̱ najmi mankjihi̱n ni xi ts'e̱.
  bkq-NT: Pymâdo tâinwânse âmaemo, koendonro adyese âmaemo warâ watay, Jesus kâmakerim
    wâgâ xutudânry modo MYK isemo lelâ, âdy wâgâ inwentâguedomo peba mawânrâ ise.
    Awârâ mawânrâ Deus amânhedysemo ato.
  kue-kue: 'God nomanemo yegl pangwa: Ene mambuno wakai eraglmara i ama yomba nomano
    kinde pango ka guagua di wanmeglkwa i ye drano sigigle di tenaglkwa.'
  cot-NT: Irootarite ininqueca Aapani Irioshi pinetsanamajajiaquempaja cameetsanijite
    poguemisantimentajiaquerinijite nijashijiaquempica teeca intsajigueriji Aapani
    Irioshi.
  bnp-bnp: A Vure i ngaru mu gu longototo ria. Na naro iea, bara mu tukari a ngavane
    huriki a bakovi manga manga.
  apn-NT: Tã kêr ka mẽ kapẽr ma nẽ mẽ hkôt tãm amnhĩ nhĩpêx rãhã ho ri apa. Hãmri
    nhũm mẽ ato kapẽr punuj xwỳnhjaja ja hã mẽ apumu nẽ axte tanhmã mẽ ato kapẽr to
    hkêt nẽ. Ã mẽ ate amnhĩ nhĩpêx anhỹr o apaja na Tĩrtũm kãm hprãm.
  ctp-NT: Nchka tiꞌ Ndiose chaꞌ kuꞌni wan xkwiꞌ chaꞌ suꞌwe, chaꞌ ja ka chkwiꞌ nten
    chaꞌ kuxi ꞌwan bra kanꞌ; ni siya nten nu ja nchka tiꞌ ka biyaꞌ tiꞌ, ni siya nten
    nu ja jlyo tiꞌ siyaꞌ ti; ja ska yaꞌ kaja ñaꞌan xtya neꞌ kanꞌ kiꞌya ꞌwan bra kanꞌ.
  opm-opm: Amram dimara ihat yah hat sapti ohe da ohsi kat han ire na daham dasuh
    meng ripti atemnong oh apat apaptenmur. Got oh ire dasuh atemnong yah da ohsi
    apat apaptenmur dahat pat ohoh ihan apat orhorwi apaptenmur.
  bvr-bvr: Rrapa Wangarr jal a-nirra ana-goyburrpa barra gu-molamola nyiburr-ni barra
    minypa aburr-gerna aburr-guyinda ana-goyburrpa gu-wengga nyirrbu-gaypa, rrapa
    minypa baba nyibu-barnja burrwa birripa nyirrbu-yopurda aburr-workiya.
  wal-wal: Aissi giikko, Xoossai intte intte lo77o oosuwan erenna eeyya asaa haasayaa
    co77u oottanaagaa koyees.
  zad-NT: Chioza' cheenile' gonle wen kwenc̱he idap cho'a beṉ'ka' biz chon chna c̱hele,
    beṉ'ka' bi nteyi ni bi chajni'gakile'.
  kmg-kmg: Ŋoŋe eehâmo gie bahuc ŋic mutucne, mumusifuc bâfuaeŋgopieŋ jaŋere dâŋ bâniniŋkeniŋte
    Anutuzi muŋareekac hâcne.
  aso-aso: 'Idoꞌ lingine gelekeleꞌ i-ngidivoꞌ minilizave noluvoniꞌ nene Oꞌmosoꞌmo
    tiꞌ lo gele neingumuꞌ nene noluve: Adoꞌ lingine monovo lisiheꞌ laminetoꞌ eꞌmeti
    minilizadiꞌmo eveneꞌ negi adoꞌ gamazi monovo gilamavete divi lediviꞌ i-lingidaaꞌ
    nave neti veꞌnidoꞌ nene humo izi-ngidikevo gohi lamilisave lo gele neive.'
  uli-uli: Bo Deus ye dipli bo habe ma foru mekla ye momay, ila ngo rechokla re buch
    rebe ppoloh mo irel hapatpat kala yar le tor pelal.
  nin-NT: Abachi à zha ni isisurr ima di imba bu zirr wre na anishirr ba. Uzirr umba
    ku u ta du anishirr arrurru ba a ba ttungo ni re are arrurru na tu amba.
  acu-NT: Atumka nekas pengker aa nu turataram tusa Yuska wakerawai. Nu turakrumka
    nintinchau ainau nekachu asar, atumin pachitmasar nangkamiar chichainau asaramtai,
    nekas pengker pujau asaram itatmamtikiatnuitrume.
  cak-WNT: Quec'ari' tibana' ruma can ruraybel ri Dios chi riyix ya ta ri utz ri nibanala',
    y riq'ui ri', niben chique ri winek ri majun quetaman chrij ri Dios y ma yech'obon
    ta jabel, chi majun yecowin niquibij chiwij.
  ebk-ebk: Tay nan laychun Apo Dios at pakinkunyu nan maid kotkotokna ay cha kankanan
    nan nunkangokngok ay tataku babaen as nan ammay ay chayu at-atun.
  spa-PDDPT: Porque así es la voluntad de Dios, que por hacer bien, callen la ignorancia
    de los hombres insensatos.
  ruf-ruf: Kwaapfila Imulungu kobama kubitila mwemwe kutenda ghanoghile, muwatende
    iwanu wabotsi waleke kulonga mbuli ng'awatsimanyile bae.
  gun-gun: Mba'eta Nhanderuete oipota pendekuai porãa py pejapo hi'arandu e'ỹ va'e
    kuery oikuaa vy e'ỹ ijayvua gui okyrirĩ aguã rami.
  agu-BL: Chibne'u' bin tane'n, na ya'stzun yi xtxolbil yi nternin na tzatzin Ryos
    te'j, na yi tajbil i' i'tz yil chixcye'u' tan makle'n chitzi' yi e' txalc'nak
    tan yi e'chk takle'n balaj yi na chibanu'.
  isn-isn: Kunsoko ulowa wang'wi Tunda, kua kituma nimaza mukuukilaja uligitya nuanakanda
    kuantu niapungu.
  eng-PEV: God wants you to live the right way, and if you do that, nobody will have
    anything bad to say against you. Those people that want to blame you for no reason
    or tell lies about you, they will not be able to say anything.
  ilo-ULB: Ta isu ti pagayatan ti Dios, ta babaen ti panagar-aramidyo ti nasayaat
    ket pagulimekenyo ti awan serserbina a panagsao dagiti maag a tattao.
  pir-NT: Mʉsa quehnoano yegʉ̃ ihñañe tʉho masieñequina tiquina esa tuharo mʉsare
    quiti dahre duepeta quiti dahre masiedare. Mʉsa sa yegʉ̃ cahmene Cohãcjʉ̃. Sa
    yena mʉsa pʉhtoare yʉhtiya.
  anv-NT: Pyɛgé wyɛmbɔ, nnó dégbɛge mano uŋkekene bɔɔ́, abi ajɔ́gé mejɔɔ́ ɛwé
    ɛbwɔ́ álá ákáge fɔ́ ula. Gɛgé galɔ́gálɔ́ ayi Ɛsɔwɔ akɛlege nnó dépyɛge
    mbɔ.
  sab-NT: Chube takalin ba ulita Chubenu mo ta gbe toi age no diali kwian me Chube
    gerua uñeske, kwian e gweale ni ta Chube gerua uñakalin, ama tañachuge geru e
    ngwale, ama gerule geru e dollale. Ba toi age no kwian eneske Chube takalin kare,
    ene ba kle age no giti kwian e ulita mi ñage gerule dare me no Chube gerua dollale.
  tmd-tmd: Makwam God nugwo wä cön aku, ñɨŋ rɨ ri ab gɨr mɨdɨŋ, nöbö mö rɨba mɨdöl
    bla ñɨgö inakmönö hörön yad höimöub maga nɨgen.
  acr-NNT: Ma ri lik karaj ri Dios che alaq e kaꞌan alaq ri utz chaꞌ e kaqꞌatej alaq
    taq ri chꞌaꞌtibꞌenik kaꞌan chiꞌij alaq kuma ri tikawex na jinta kinaꞌoj.
  kpg-kpg: Idimaa, deenei di manawa o God bolo goodou gi dugua nia leelee huaidu o
    digau ala e dadaulia, gi godou haihai humalia.
  taj-taj: तिग्‍दा भिसम एनीगदेसे लबा ज्‍यबा गे म्राङ्सी मूर्ख म्‍हिगदेसे आघोना पाङ्बा
    आतोःबा तामगदे ख्‍लागै भिसी परमेश्‍वरसे म्‍हन्‍बा मुला।
  avt-avt: Yi eirɨak menmen im eiyɨntar God hanhan yi yairɨak mɨt enun hɨm enum mɨr
    mami mamriuwe menmen yaaim yi yɨrɨakem.
  cbk-cbk: Cay el querer de Dios amo este, que ustedes hace el maga cosas bueno para
    causa con el maga gente ignorante calla la boca, cay sila nuay entendimiento acerca
    del maga cosas de Dios.
  uig-ARA: چۈنكى خۇدانىڭ ئىرادىسى شۇنداقكى، ياخشى ئەمەللىرىڭلار بىلەن نادان ئادەملەرنىڭ
    ئورۇنسىز شىكايەتلىرىنى تۇۋاقلاشتۇر.
  tuf-tuf: Baat eyta yajcayat cahujínatra ba cahm icar bitách téw̃ajatro. Eyinat cuayir
    chihtá ehcwáy yiníc cuar baatán ur ay yajquír cuitar eyin burbar ajc chiw̃áyqueyra.
    Eta jaw̃ yajquír cuitatra ajc chiw̃ín acu waquír chájacro, Síratan.
  abx-abx: Katuyu'an-na gayod si Diyos nga pina'agi si mga mahalap buhat-bi, sasupla-bi
    i mga gana' kapulsanan-na mga allingon nga nagparapanyawit-na si mga a'a nga gana'
    mga pamurubu'ut-na.
  mco-NT: Dios chojcyp co tɨydudägy mdzɨnáaygɨxɨpy, jɨgɨx jëbɨ je jäy ajcxy huɨdibɨ
    ca' huinjɨhuɨɨygɨxy Dios ytɨy'ajt, huɨdibɨ tzuu huinma'ñ mɨɨd, ca' ajcxy mɨhuinma'ñybaady
    nej jɨbɨc xyñigapxɨp.
  cpb-NT: Iroowa ikowakaimiri Pawa. Arika pantanairo tampatzikatatsiri, ari romairyaakeri
    kaari yowaitatsiri inkowe inkantakowaitemime.
  aon-aon: Iruhin nakri ipak punek yopinyi atin um eshudok arpesh douk madae shudukemesh
    um anan iri uwe. Aria eshesh shukri shukripep enen rohwin wehinyi baraen um, eshesh
    ta shutik ipakih yopihi aih aria enyen ta nyutapok esheshig nokwatog.
  hus-NT-2005: Pos na Dios in léꞌ kin chuꞌu ka tʼajaꞌtsik xowaꞌ alwaꞌ abal yab ti
    ki tʼilaꞌtsik yab alwaꞌ xi yabtsik xataꞌ in choꞌób ani yabtsik chalpadh.
  mig-NT: Chi̱ kuní Dios ja̱ sá'a‑ró tíñu va̱'a. Te jíín tíñu va̱'a‑ún kundéé‑ró kasú‑ro̱
    núu̱ tú'un ña̱yɨvɨ yúkú já tú kájuku̱'un ini̱‑i.
  bps-bps: Knayè Dwata ku fagu di kimòyu fye, landè timel i dad to là fulung faldam
    i là mayè gamlabat i kaglut.
  mbs-mbs: Ibeg te Timanem, meg-inang kaw te metòlid, amon wedad isila te kedita te
    otaw wedà pa ketaga-taga te kebenalan aw wedad inenengen.
  tof-tof: Zitülkus módóga, Godón ubia e gonggo pamkolpamab küp-koke bóktan piküp
    ninane, ezan morroal olngolo.
  cme-NT: Na saa da, Diiloŋo taara na ta na ce ãnfafamma ku yaa mimiɛlmba maŋ sa
    suyaaŋ kuyuŋgu aa ta ba bĩɛna na yirɛiŋa‑i ba nunni ka suuye.
  sus-sus: Ala wama nɛ wo xa xaxilitaree dɛ balan wo xa wali fanyi saabui ra.
  pon-2006: 'Pwe ih kupwur en Koht en met: kumwail en katokihekihdi ngihl suwed en
    aramas pweipwei kan amwail wiewia mwahu kan.'
  dad-dad: Ere nigin, ã ereb biya ago gef bunem, kisi neneya tamo neid neneya wogõya
    anĩ foro dalauf, are Negur nẽ oroya.
  zab-NT: Te pur Dios rcaazny dec laat gúntɨ ni ná güen, te par de ni quɨt xi gán
    ne de ni quɨt racbee ax quɨt xo iniyátideb laat.
  jae-jae: Gebe Anôtô taê gêjam biŋ amboac tonec gebe amac anam kôm ŋajam gebe êmbaob
    lau meloc, taŋ sêjam kauc biŋ naŋ, aweŋ auc.
  ksd-ksd: Tago ra nuknuk i God i damana, upi avat a vamut vue ra papaua kai ra lavur
    tabobo ma ra lavur bo na papalum;
  msm-NT: Su iyan man pagboot to Diyus no matarong to oghinangon now agun no ogkatampod
    to pagsawoy iyu to mgo otow no wada dalimagmagan to matuud.
  myk-myk: Lemu li ɲɛ Kilɛ ɲidaan ge, lee li wa mɛ. Yi nahanahanaa ni fungɔnyɔ baa
    fɛɛ ɲɔyɔ tɔ ni yi kapyegee nizaaŋaa ni!
  sbe-sbe: Yaubada ye henuwa bena miyamiya namwanamwadi kwa miyawatanidi na udiyedi
    Yaubada nige kabina taukata kabo kwa hekaiyawasidi na nige gonowana se hededeheyababagomiu.
  mcr-mcr: Goti Iqu, he suqä äŋguä ipiyä iquesaŋi, ämaqä kŋuä äŋguä mämeqä iquauä
    qui kukŋui äminyeqäŋqä äwinyätqäuä.
  cux-NT: Ti chuū ní chiiⁿ chi Ndyuūs neⁿ'é yā chi diíⁿ nī. Ní cáávā chi ndís'tiī
    din'daacá nī, 'iiⁿ'yāⁿ chi zonzo yā ní nguɛ́ɛ́ deenu yā nguɛ́ɛ́ cuuvi caaⁿ'máⁿ
    yā dɛ'ɛ̄ vɛɛ contra yeⁿ'e ndís'tiī.
  tur-YTC: Çünkü Tanrı’nın isteği, akılsızların bilgisizliğini iyilik yaparak susturmanızdır.
  san-ITR: itthaM nirbbodhamAnuShANAm aj nAnatvaM yat sadAchAribhi ryuShmAbhi rniruttarIkriyate
    tad IshvarasyAbhimataM|
  bel-N: Бо гэткая ёсьць воля Божая, каб мы, робячы дабро, прымушалі замаўчаць невуцтва
    неразумных людзей,
  sch-sch: Nin neinun sa tho ngei sika han amo ngei chong inmôl min dâirek rang
    hi Pathien nangni a nuomna ani sikin.
  mic-MIQNT: Ta'n tujiw wela'taqatioqop musga'tuatoqs'p mo telianug ta'n mimajuinu'g
    pisui ilsutmugsioq. Nmitutaq mo telianug aq gisa'latoqs'p punajeiugsinew. Etna
    na ula Gjinisgam tel pualugsioq tla'taqatinew.
  huu-NT: Jusiñamuidɨ mare rafuena omoɨ fɨnuana jitaide. Iena omoɨ fɨnua jira, omoɨna
    ebena ñaɨtɨno uaina llɨɨcaitaitomoɨ.
  jiv-NT: Nekas peṉker wekaamurmi̱ji̱a̱i̱ enentáimcha ainia nu netse chichaamuri̱
