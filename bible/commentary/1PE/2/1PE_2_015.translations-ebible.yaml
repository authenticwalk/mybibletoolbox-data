  guj-2017: કેમ કે ઈશ્વરની ઇચ્છા એવી છે કે સારાં કાર્યો કરીને મૂર્ખ માણસોની અજ્ઞાનપણાની
    વાતોને તમે બંધ કરો.
  jvn-NT: Karepé Gusti Allah kuwi, bisaa wong-wong sing tanpa jalaran nyalahké lan
    nggunem kowé pada weruh déwé, nèk kowé namung nglakoni sing betyik. Entèk-entèké
    bakal pada kisinan déwé lan ora wani ngomong sing ora-ora menèh.
  byr-byr: Sasare gɨmɨ yadaaꞌgɨzɨyaꞌna Gotɨyarɨ tewaanya wɨvuꞌnɨvanɨkelyɨ. Nayaa yadaaꞌgi
    sɨduꞌmaayara yawɨꞌdɨvɨꞌ “Kumɨrebwi kayaaꞌnanyabwi tɨnna wanganawaajɨ bɨrala wɨdaatheinera,”
    dara wangabɨꞌdeꞌ “O, tewaanna jɨvanɨgaꞌ!” Sara gɨmɨ yadɨ gɨmɨnyɨnebwina kayaaꞌnanya
    yɨnɨga wiꞌna majɨ yɨpɨnerera.
  ian-ian: God wupma yinangat nɨn kat wandɨ. Wupma yingweyan ngwuk kat kavle nyaangɨt
    ngambuga njɨka walɨga nɨmba ndi ana nyaangɨt waigandi. Apma vat yiga yetɨngwa
    vak vɨlaa ndi nyaangɨt ana waigandi.
  hun-hun: Mert az az Isten akarata, hogy jót cselekedve elnémítsátok a balgatag emberek
    tudatlanságát,
  mcf-NT: 'Aden Nuquin Papan chiacpadomboen naic bëdamboec tabadsho isun: —Icsamboec
    tabadquid nec —mibi caboedobi adtiapimbo yantsiash. Aden piushbimboecquin tantienquio
    icquin icsamboen chuiboedombi ambi icsamboen chiaid ëntsiash.'
  kjs-kjs: Gore Gote-na konere nimimi ora epe-rupa palimina kone wisa. Go palimiri
    nimimi agale pa-rupa loma makeyae alinuna agale madaa loraalimi.
  mni-mni: Maramdi nakhoina aphaba touduna apangba misinggi khangdana pangangda ngangganba
    adu tuminna leihanba haibasi Tengban Mapugi aningbani.
  yad-NT: Tapi sava̱ta Ju̱denu darya vu̱jyu̱, vurya̱tidye dasaniy samirya vu̱vyichadedata
    riy datyi̱sa̱miy, jiryatiy riñiquesarara nicyara̱y.
  mxb-NT: Dá chi̱ ña̱ kóni̱ Ndios kía̱n kee ndó ña̱ va̱ꞌa, dá ná o̱ níꞌi̱ ña̱yuu xi̱xi
    ko̱ó ña̱xintóni̱ ña̱ kaꞌa̱n ndava̱ꞌa na saꞌa̱ ndo̱.
  pon-2006A: 'Pwe ih kupwur en Koht en met: kumwail en katokihekihdi ngihl suwed en
    aramas pweipwei kan amwail wiewia mwahu kan.'
  maq-NT: Cuatjin nihñu ta, tsëhë xi Nina ne, meje rë me xi cjuandaja xi ngayun nihñu
    ne, sahmi xi xuta xi hvíin ne, cumaji choho cuichja me tsujun.
  hto-hto: Mei jira Juzíñamui ñue illáfuemo omoɨ íllana jitaide, áfedo abɨna onóñedɨmacɨ,
    comécɨnino úritɨmacɨ dɨga íaɨoɨ táɨnodo úrillauai omoɨ fáɨnocaitallena.
  por-BRBSL: Pois esta é a vontade de Deus, que, fazendo o bem, se cale a ignorância
    dos homens tolos.
  ces-NKB: 'Neboť toto je Boží vůle: abyste dobrým jednáním umlčovali nevědomost nerozumných
    lidí.'
  cui-cui: Nacom ichichipa xua beta painya neexanaewa tsane pomonaetha pomonae xua
    jopa Nacom yabara yaputaetsi xua barapomonae pemoyanexa xua jopa abe painya nepaca
    yabara paebinexa.
  boj-2014: Qotei aqa areqalo agiende. Niŋgi kumbra bole bole yoqnibqa nanari tamo
    agi niŋgi yomuiŋgeqnub qaji naŋgi nuŋgo kumbra di unsibqa naŋgo anjam uge di olo
    uratosib mequmesqab.
  eng-OEBUS: For God’s will is this – that you should silence the ignorance of foolish
    people by doing what is right.
  eri-eri: Itou no tere onowou hilobainga wahanga onowei nomo gau tuna, ono wagu wa,
