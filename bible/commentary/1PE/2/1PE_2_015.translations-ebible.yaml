  qwh-NT: Porqui Diosnintsicqa munan allillata ruranantsictam. Tsenopam mana cäyicoq
    upano nunacunatapis upällätsishun, manana noqantsicpaq imatapis parlayänanpaq.
  gaw-gaw: Ag amu oḏelag dim lamidḵulagnu diig am, Kayak Nug oo daaṯe amubia ag kaaka
    danab dilag nai, maiṯak iiṯa ele amu, nai amu qep̱eg neḵunu kobol enaib heḵulag.
  nca-nca: Anutuko ŋaro iŋote, ko yendo murí meté mu teyoteŋgo quwore uni kape-kape
    ŋuro maŋgoye kusiyowaŋgo.
  zpz-NTPP: Gun Ñgyoozh rlagy mi nu nap gyicy der, gun orzeꞌ de mbecy nu wagad lagy,
    gal nu de mbecy ton, wad la ruꞌ dey nu niiy nu chay contr ni der.
  zac-NT: Puës Dios rac shtúꞌuiꞌ de quë lëꞌë të gunë të bien të parë guëtaꞌu të ruaꞌ
    mënë nanë́diꞌi gac bëꞌa mudë narac shtuꞌu Dios guëquëreldë rall. Rniꞌi rall cusë
    tuntë cuntrë lëꞌë të.
  kyg-kyg: Lapakaemo alagepa kavatapiletiꞌmo oꞌafiꞌnisaya vayaꞌai apavayaleꞌmo kitapa
    halututapa apatesageꞌa negi nagi gemo osisayafeꞌmo Gotiꞌa hauꞌniye.
  kmk-kmk: Ta piyaon Apudyus un maipagapu’t din mangwaan yu ut nabaḻu, mapaginok dan
    tagu’n nabayyona man-iyuguda lawa utdan bokona ustu’n tigammu da.
  cao-NT: Jatsi jato yoba nicacana. Dios jaha quëëhai ca tsi xo toa. Tocapimano tsi
    pasicaxëcaqui. Mato ocahuapiyamaxëhi quiha toa yoyohai ca joni bo, jia ca roha
    ma acana ca quëshpi na.
  bbr-bbr: Anut nukan ronkat ak erekapu onok eposek karar keseraiei. Ak kiro onok
    keserna, roat ronkat aru oripas akan onok eposek aparmana, jeje ämän wa maiei.
  inb-inb: Kam­kuna alli­lla ruraspa kan­ga­pa­mi Taita Dius muná. Chasa ruras­ka­kuna­wa­mi
    Taita Dius muná, upa­kuna i mana alli­lla iuiag­kunaka kam­kuna­manda mana ima­pas
    jucha­chi­na­kun­ga­pa.
  hrv-hrv: 'Doista, ovo je Božja volja: da čineći dobro ušutkate neznanje bezumnika.'
  box-NT: Mu bon, bìo sĩ le Dónbeenì yi lé à mi wén-tentewà bìo yi, à bìa
    wee bío hã bín-conconwà na yí zũ le dɛ̀ɛ à yí dàń bío bìo ɓúi mi
    dã́ní yi.
  ote-NT: Ajua̱ gueꞌa̱ rá paha gui ꞌyøthʉ gatho núꞌa̱ xá hño, pa njabʉ gui coꞌtuahʉ
    yá ne núꞌʉ ya ja̱ꞌi ña̱maꞌñʉ de gueꞌahʉ ne hinte yá fa̱di.
  wnu-wnu: 'Qenu an qomon ete abar qamb qenunget igo: Munon qei qomon boru ebet ne
