    quejtasque.
  nya-nya: Pakuti Mulungu akufuna kuti pochita ntchito zabwino muthetse kuyankhula
    mosazindikira ndi mopusa.
  ngu-NT: Xquintlacamatican ijcon pampa Dios quinequi xchihuacan on tlen cuajli para
    on yejhuan tzonteconchicajquej xhuelis itlaj mechijtohuilisquej.
  kup-kup: Met epat amun tohopekez God zait tat hez. Ari tin tovai sohopeken aban
