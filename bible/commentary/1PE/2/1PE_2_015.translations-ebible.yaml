verse: 1PE.002.015
translations:
  kpx-kpx: Vaveve keu Dilava isivilike. Keu isivialeike la vaveve dua vamale kemo
    luleleholimale ataeau la vavamo loboe hoto louge keau bae laemo ihualivebene.
  okv-H: Eto God ta uje amo kiae embomeni na ungota ke amo sokova ra eagora avo ungo
    na ari jajavotoho amina haekasova.
  tbo-tbo: Yaubada a nugotuhu geka pitenana i pa, apo lugagayo atapuhi ta wiponawogogehi
    po uyahinei ma tu winugoneina hai ompalidibodiboga ina yababa.
  mal-C: വ്യാജപ്രചാരണം നടത്തുന്നവരുടെ അറിവില്ലായ്മയെ നിങ്ങൾ നന്മ ചെയ്തുകൊണ്ട് നിശ്ശബ്ദമാക്കണം
    എന്നതാണ് ദൈവഹിതം.
  grc-SR: Ὅτι οὕτως ἐστὶν τὸ θέλημα τοῦ θεοῦ, ἀγαθοποιοῦντας φιμοῦν τὴν τῶν ἀφρόνων
    ἀνθρώπων ἀγνωσίαν·
  bgc-bgc: परमेसवर चाहवै सै के थम भले काम करो ताके थम उन बेकूफ माणसां नै जो परमेसवर
    नै न्ही जाणदे, अर थारे पै झूठ्ठे दोष लगावै सै, उन ताहीं रोक सको।
  khz-khz: Kwalana Palagu gena ririwa, gomi gemi kala namarana ati ripara talimara
    geria kila kawakawara pio kou-gavura.
  deu-TKW: (denn so ist es Gottes Wille, durch Gutesthun zu schweigen die Unwissenheit
    der sinnlosen Menschen)
  zsr-NT: Cni rëꞌnnëꞌ Dios gunliꞌ quië laꞌbö́ꞌ dxiëꞌ bönniꞌ cunözi cunúnbëꞌquëꞌ Lëꞌ,
    catiꞌ laꞌléꞌinëꞌ le nac dxiꞌa naꞌ runliꞌ.
  lin-lin: 'Pamba te, Nzambe alingi boye : bosalaka bolamu mpo na kokanga minoko ya
    bato oyo bazangi boyebi mpe bososoli ;'
  hns-NT: Parmeswar maange hai kie toelog aapan barhia tjaal-tjalan se bhoettjar logan
    ke moeh band kar de djaun Parmeswar ke baat na maange hai soene aur djaane.
  noa-E: Ẽwandamaun pãrau nem waauwaijã nem ajaphata waupim khõsi sim, mag nem wajapha
    wau nʉm gaaimua i iek khaugbagau sĩi khĩirjug chuk pãach ëugar parhooba iekham
    iigjem khʉʉn warag khĩupaa sĩwaag.
  eng-EMTV: For this is the will of God, that by doing good you may silence the ignorance
    of foolish men—
  mib-NT: Chi cúní Yaā Dios jeē sáha ró jniñu váha, te jeē súcuan sáha ró te tāca
    ñáyuu canéé jéē tu cájecūhun ni, casɨ i yuhu i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽ के़जोगुम्‍बा नुःबा याःम्‍बक्‍हाॽरे़ पाःन् कुसिङ्‌मे़न्‍निःप्‍मनाबाहाॽरे़
    खुनिॽ मुराःन् हुॽरे़म् पिरे़म्‍सिम्‍मे़ॽ के़लॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    वाॽरो॥
  xnj-xnj: Ndava muni Chapanga igana mukita gabwina, kupitila nyenye muvakita vandu
    vayimu vakotoka kujova mambu vangagamanya.
  mmx-mmx: Mila ne Moroa i vara i do minak lok leven gugu nunuan kusu minaba sep pepe
    levelinga gamasa at luvuttadi rangtangku.
  cbr-NT: Mitsúnmi upí ñuishi 'ati ca Nucën Papa Dios cuëënia. Usaquinmi 'aia isi
    ca an Nucën Papa Diosan bana 'unáncëma 'ixun an upí oquin sináncëma unicama ax
    mitsumi uisaíbi banatima 'icën.
  tee-NT: Pus ju Dios lacasq'uin ni ap'uk'elhch'ap'aya'it'it ju ixquilhni'an ju lapanacni
    ju va k'aya talhichivinan mas jantu tac'atsai tuchi tanajun. Chunch ju lai anaviniya'it'it
    acsni na k'ox ju ats'uc'uya'it'it.
  eng-LSV: because, so is the will of God, doing good, to put to silence the ignorance
    of the foolish men—
  cak-NT: Ri Dios can nrojo' chi rix can siempre ja ri utz ri niben, chi quiri' ri
    winak ri man jun quieta'n y man utz ta yenojin, man jun anchique xquietiquier
    xtiqui'ij chiwij.
  pah-NT: Tupana'ga opota pendekokatua tapemombi ti ikwahave'ỹve'g̃a nhi'ĩtehea.
  sja-NT: Tachi Ak'õrepa k'inia bɨ parãpa ne-inaa pia aupai oodamerã. Mãga ooruta
    pɨrã, chi k'ĩsia k'awa-ee p'anɨɨrãpa parã ãpɨte pariatua pedeeda-e pai. K'ĩup'ee
    p'anadait'ee.
  xed-xed: Kumaŋkuma Lazglafta ta magay ghuni ta skwi ɗina, ŋa hanaftá wi ta gwal
    kul snaŋtá skwi, ta gutá rgha taŋ.
  mks-NT: Cúni̱ Ndióxi̱ ña̱ ná caja va̱ha ndó. Já quéa̱ na̱ tóntó ji̱ni̱, na̱ co̱
    xíca íchi̱ cuéntá Ndióxi̱ cuni na ña̱ va̱ha cája ndó já ná a̱ ñéhe̱ íní na̱ ca̱ha̱n
    núu na sa̱ha̱ ndo̱.
  gfk-S: Mu na gil hobi kinong God i sip be mu na gil ra bilai na tintalen, kaie mu
    nage tur bat ira nianga bia ta ira sakbatbat.
  bmu-bmu: 'Anutugö jit sihitŋan mönö kewö ahöza: Kezapjupjup ambazip gukmaulem kinda
    eŋgöra uruqahö keu omaŋi omaŋi jimakzei, iŋini mönö ahakmeme ölöpŋi aka memba
    miaŋön yeŋgö numbuŋini muhungögetka ölöŋ malme.'
  dgz-dgz: Iwa God anut mega anuini ame e inak kakaewa taiana nagirewa menan guegue
    ega gapan nop ya anu kakayasine ame wawa koko inayap taine nagire wat tamanam
    mumai.
  eng-GNV: For so is the will of God, that by well doing ye may put to silence the
    ignorance of the foolish men,
  zaa-NT: Tata Dios nna calàtsi'e qui'ni guni le nu ná tsè', para qui'ni ą' modo nna
    guthàya rú'a ca enne' canu labí chi ritelí tsè'ni cą.
  eng-WEBSTER: 'For so is the will of God, that with well-doing ye may put to silence
    the ignorance of foolish men:'
  guh-guh: Bajarapamonae pajumecovënëre. Tsipaji raja Dioso pacatojitsipa xaniavaetsia
    panejinavanapaenexa. Nexata bajarapacuenia itsa patsitajinavanapaename, belia
    moya tsane itsamonae papecabaracuaicuaijaijava, pamonae apo pejumecovënëtsivi
    pexanialivaisi, Cristo pelivaisi.
  bon-bon: Acejiyame singi gyene mine cängena lenajame naace tääpume pui biname lui
    cina buduma gemi Acejiyame me mule poto cidi me, teepi mime miiji taatu ireclota
    ne liba jääpänusi, piba teepi iicetneja mene äblicäco.
  nhw-BL: Ipaquilis Toteco para xijchihuaca catli cuali para amo huelis anmechtelhuise
    nopa masehualme catli ama anmechtelhuíaj. Inijuanti amo quipiyaj inintlalnamiquilis
    huan san huihuitique.
  swh-ONEN: Kwa maana ni mapenzi ya Mungu kwamba kwa kutenda mema mnyamazishe maneno
    ya kijinga ya watu wapumbavu.
  wbi-wbi: Ulwakuva vughane vwa Nguluve, kuuti pano muvomba inofu musimia injovele
    sa kijasu savano van'kaguile umwene.
  bba-bba: Kɑ ɡem, ye Gusunɔ u kĩ, yerɑ i kɑ bɛɛn sɔm ɡeenu ɡɑri bɑkɑ yɛ̃ru sɑribɑ
    mɑrisiɑ.
  eng-KJVCPB: 'For so is the will of God, that with well doing ye may put to silence
    the ignorance of foolish men:'
  kgk-NT: Nhandejáry oipota pene rembiapo porã meme. Upéixa ramo inhe'ẽ-rupi ndoikoséi
    va'e kwéry ndojohúi arã pende-rehe onhe'ẽ rei hagwã.
  waj-waj: Vaidi kumimakaiya koonnama yaata utida sabi kua kiaivaa pikiaateeraivaara
    ngia mmoori yoketaivaa iida ivaadiri iya kiaa kuaivaa atau ruatee. Ngia itaama
    iikiaa aataruuvo inna Anutuuqaa yaata tinniivau vai aataruvai iikiaavai.
  cpy-cpy: Rootaki ikowakaemiri Tajorentsi. Aririka pantaneero iroka tampatzikata-tsiri,
    aritaki romaeryaakiri majontzi-shireri ikoyimi ikanta-koteri.
  mpx-mpx: Nuku ginol ola o, kaiwena Yehoba nuwana ginol waiwaisana nuku awaawaginol
    inoke gamagalau sisigal bolo hi awa naknakagimiu bwabwage nihi kite yaka nihi
    mikekei ya.
  wbp-wbp: Kaatu kanyarra wangkami yapa nyurrurlaku yungunkulu-jana purda-nyanyi yinya
    kapumanu-patu wiriwiri. Yapa ngurrpa-watiji kajikalu-nyarra wangkami kuja kankulu
    maju nganta nyina. Ngulaju ngula-juku. Ngarili jungarni warrarda nyinaya! Kujarlunya
    kapunkulu-jana wurdungu-mani.
  luo-luo: Nikech en dwaro Nyasaye mondo timbeu mabeyo okuod wi joma ofuwo mohero
    weche manono.
  nhe-NT: Ipaquilis Toteco para xijchihuaca tlen cuali para ax huelis inmechteilhuise
    nopa tlacame tlen ama inmechteilhuíaj. Yajuanti ax quipiyaj inintlalnamiquilis
    huan san huihuitique.
  aii-aii: ܣܵܒܵܒ ܗܵܕܟ݂ܵܐ ܝܠܹܗ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ ܕܒܝܲܕ ܦܘܼܠܚܵܢܵܘ̈ܟ݂ܘܿܢ ܛܵܒܹ̈ܐ ܡܲܫܬܸܩܝܼܬܘܿܢ
    ܣܲܟ݂ܠܘܼܬܵ‌ܐ ܕܐܢܵܫܹ̈ܐ ܠܵܐ ܦܲܪ̈ܡܝܼܵܢܹܐ.
  esk-NT: Atakkii pisułiġigaa Agaayyutim savaallautapsigun nutqautitquplugu piiŋiḷiqiłhat
    naluruat iñuich.
  msb-msb: Amo man ini an kaburut-on san Dios na paagi sa paghimo sin maayo paudungon
    niyo an mga waraʼn pulos na surmaton san mga pilosopo na tawo.
  cpa-NT: Hniu¹ Diú¹³ hi² jmó³ jniang³ hi² dsio¹. Jøng² ha¹chi² jǿg³ hlaih¹³ li¹juúh²
    dsa² tsa¹ŋi¹² ha²lah lǿa¹² jǿg³ quiah¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ, ତମେ କରିରଇବା ନିକ କାମର୍‌ଲାଗି କାଇ ଲଡାକେ ନ ଆଇବା କାତା କଇବୁଲ୍‌ବା ଲକ୍‌ମନ୍‌କେ
    ଚୁପ୍‌ କରାଇବାକେ ପର୍‌ମେସର୍‌ ମନ୍‌ କଲାନି ।
  meu-meu: Badina be Dirava ena ura be emui kara namo amo kavakava taudia edia hereva
    kava ba tuidia.
  yva-NT: Weye Amisye beker indamu wapa ana wapo rave ngkove mo vatano wantatukambe
    mauga ti awa wo wasaura tantunawi nsopi indamu umanin kobe.
  dgc-dgc: 'Da saye i kaluuben na Diyos: Magimet kam san ta mahusay, monda meta na
    tolay a kakabulyan san tu pégpintas dikam du iba a tolay a kulang tu isip.'
  zpm-NT: Ible laa Dios racladz zaacse gac to, zeeṉa grë zha nxen, grë zha yozh ne
    rieṉd pe rnee, haxta ni ro zho tsod pe gneenë zho to.
  hix-NT: Àsok tawro hana. Owàràhyakanyetho komo yatàknanàhkanàr xe nay hamà, Khoryenkomo,
    owyanye, ohxe roro oyesnàr kom ke mak ha. Yaworon hutwanyehnà ro komo rma nyamoro
    ha, akàhpànà ro komo rma. Nyamoro rma matàknanàhketxow hamà, ohxe roro oyesnàr
    kom ke mak ha.
  sim-sim: Mberem ushiwak malakama ondohi mashin ji misikmbaha na mbandu? Avui Wasilaka
    jivijivi nom ji ukmbaha mbahanda ora. Os erem ji u nahi, ma ol jirin mainentle
    mbaha, hishiyarinda nga nanda ambu ondo jirin li heyehe, avak mashi kava las nga
    jirin mbakwa ambu lir.
  npi-ULB: किनकि परमेश्‍वरको इच्छा यही हो कि असल काम गरेर तिमीहरूले मूर्ख मानिसहरूका
    अज्ञानतालाई चुप लगाउनुपर्छ ।
  cgc-cgc: Liag ta Dyos na paagi ta inyo na mga buat na igo ta iya na liag, mga ittaw
    na buang-buang na salig na danen maalam ula en maambal na dili matuod kuntra ki
    kyo.
  tim-tim: Aregât hin nâŋgâwei. Anutuŋe yeŋe hain akŋetgât egâliaŋmap. Ye agak meme
    âlepŋe akbiâ luâk nâŋgâ nâŋgâyeŋe gulip yâkŋe yekmâ yeŋgât makmai denyeŋe are
    gewiap.
  yor-yor: Ìfẹ́ Ọlọ́run sá ni èyí pé, ní rere í ṣe, kí ẹ lè dẹ́kun ọ̀rọ̀ àìmọ̀kan
    òmùgọ̀ ènìyàn.
  wos-wos: Guni wungi huruta yikafre sémbut hurutanguni. Wungi hurungute dé God mawuli
    ye. Guni wungi hurungut, Godka xékélakihafi yakwa wangété du takwa guniré xéta
    di gunika haraki hundi yamba wakéndi.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌa bãrãba biada o pananida. Mãwã bãrãba crĩcha neẽ́ b̶eada
    chupeabid̶ia adua panʌneba bãrãra biẽ́ jarabada bẽrã.
  eng-F35: 'Because such is the will of God, to silence the ignorance of foolish people
    by doing good:'
  ind-ind: Karena Allah mau agar kita semua, melalui perbuatan-perbuatan yang baik,
    dapat menutup mulut orang-orang yang sukar mengerti. Mereka tidak mengenal Allah
    tetapi justru suka menyebarkan fitnah.
  pes-OPCB: خواست خدا این است که شما درستکار باشید تا به این ترتیب دهان اشخاص نادانی
    را که از شما ایراد می‌گیرند ببندید.
  mpt-mpt: Gode ibo baabenea Amitie kukub ayam olo wafunine! Ibo kukub ayamo wafunib
    mole nakaia unangai bobol tem funin blimi ib kukubo yatemaibo mo baabenibta I
    kukubo misiamobo genomabibbabo genebiobe.
  ssx-ssx: Koda꞉na꞉ hone pa꞉la꞉ ekita꞉ dupa Mo hone na wiki wanda꞉hali ika꞉ napeke
    na wiki pi aleme ekita꞉ ikana꞉ma꞉ ika꞉ epeke hau piteleme ekima꞉ sa꞉sa꞉ puemena꞉
    hone ula꞉me.
  mkl-mkl: Do ntɔ, iyi Ilɑɑɔ̃ í bi, nŋui í jɛ icɛ jiidɑ nŋɛ ku dĩ ɡɛlɛi hɑi mɑ̀ nɡɔɡɔ
    ŋɑ si ide hɑi nɛ yɑɑse nŋɑ.
  gaq-gaq: ପେଇଂ ନିମାଣ୍ତା କାମ୍ ଡିଂଚେ ନିର୍ବୁଦିଇଂନେ ସାମୁଆଁ ଆବୁଂବିପା ଏନ୍‌ ଇସ୍‌ପର୍‌ନେ ଇକ୍‌ଚା
    ।
  gof-RNT: Hinttee, hintte lo77o oosuwan eronna eeya asaa doona oythanayssi Xoossaa
    shene.
  unx-unx: ଆପେ ବୁଗିନ୍‌ କାମିତେ କା ସେଣାଁଁନ୍‌ ଡଣ୍ଡ ହଡ଼କକେ ହାପାଉତାର୍‌କପେ, ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସାନାଙ୍ଗ୍‌ ତାନାଃ ।
  gah-gah: Lekeza lá iki lamaná iki iki miliki itamó nenémo vegená negía keza lekelikumú
    negi gakó liaká niamó nene kegepaló gahumá ikitatave loko Ómasímo loleketonoimóma
    neve.
  lcm-lcm: Using sukana, ke God ta vubuk na e iang kami lau roron kala pakut a ngururia
    i vap tav malangas si kari keve mengen palau.
  aer-aer: Ngkarte kwenhe arrekantherre ahentye aneme arne mwerre mpwaremele anetyeke
    nhenge tyerrtye yanhe areye-arle Ngkarteke akutne anemeke imerte arrenhantherrenhe
    aremele itne apeke anteme uyarne urrtyirreme arrekantherre-akerte, arrenhantherrenhe
    ilpernemele arne akurne-arle mpwaremenge.
  qvc-NT: Chaymi Dyusqa munan shumaqta kawsanaykillapa, chayshina uyarachinayki chay
    tuntu mana kriyiqkunata.
  tgl-ULB: Sapagkat ito ang kalooban ng Diyos, na sa pamamagitan ng paggawa ng mabuti
    mapatahimik ninyo ang walang kabuluhang salita ng mga hangal.
  cbs-NT: Eska Diosun matukidi bechipaikin shinainkiki. Man pe besti wai jatu uinmakubainkanwen,
    jabun matu yuainbu inun jancha unanmabia unainsmapai matukidi sinatai jancha chakabumisbu
    jau bextekei ana matukidi janchayamanunbunan.
  xtm-NTPP: Vaa sa'a kúni Su'si ma, ja na jin sa'a o ja va'a ma. Nuna jin sa'a o ja
    va'a ma, te jin kuni ñayii ñatuu ka jini te ñatuu ka jaku'ni ini i tnu'u Su'si
    ma, te jin kasiyu'u i.
  nnq-nnq: Gambu Nnoongo apala nhwoto kagakotoya malobe matokamau ga bandu akatokamau
    kuitendwa yambone.
  bao-NT: 'Ate nii Ʉmʉreco Pacʉ cʉ̃ ca boorije: Añurije mʉja ca tii niirije mena,
    ñañarã ca maji bojoca catitirã ñañaro cʉ̃ja ca ĩi wede pai cotetiropʉ mʉja ca
    tiirije.'
  san-ORI: ଇତ୍ଥଂ ନିର୍ବ୍ବୋଧମାନୁଷାଣାମ୍ ଅଜ୍ଞାନତ୍ୱଂ ଯତ୍ ସଦାଚାରିଭି ର୍ୟୁଷ୍ମାଭି ର୍ନିରୁତ୍ତରୀକ୍ରିଯତେ
    ତଦ୍ ଈଶ୍ୱରସ୍ୟାଭିମତଂ|
  huv-NT: 'Aag agüy andiüm Teat Dios: merangan najneaj, cos atquiaj alndom mepalan
    ombeayiw ajcüwa nipilan leaw ngo majawüw nicuajind, leaw andeacndeacüw ngo majneaj
    wüx imbasan.'
  otn-NT: I̱ nne Oja̱ ngue gui 'yøthʉ ra̱ nho n'namhma̱ da̱ ga̱tyø hya̱'ʉ yø m'mɛmmʉi
    ja̱'i̱ hi̱ngui̱ pa̱di̱ hanja ra̱ hya̱.
  nop-nop: Bepaŋ adi hidi titiŋ kedem tubune wendi metam kaulehi, nadisuhinit mokit’walaŋ
    mahik teheyemdok yoŋa nadilak. Adi unduŋ doktiŋa gapman’walaŋ mede nadiŋa tiloloŋ
    taneeŋ hanilak.
  obo-NT: Oyya su iyon id kopi-it Monama, no motallong kos pinuungan dow amoy'd kotampod
    iddos kodsawoy koniyu to mgo minuvu no waa sinorollan to kovonnaan.
  cak-ENT: Ri Dios nrajo' c'a que rix ja ta ri utz ri nibün ronojel mul, richin quiri'
    man jun nyetiquer nquibij chivij ri vinük ri man jun quetaman y man nyenucun tüj
    jabel.
