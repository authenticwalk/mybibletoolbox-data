    atipisi.'
  vie-OVCB: Đức Chúa Trời muốn anh chị em sống cuộc đời lương thiện để làm câm lặng
    những người dại dột thường nói lời dốt nát chống lại anh em.
  kze-kze: Áánútu maarámó ónááontavena arááíma kwétaiye. kawe'ó íyasamo ésa sáwí-imayaavinkembo
    úwoi-aimbo kwésewai táái kentí kawe'-máyáígó itáníye.
  mpj-mpj: Mamalu kulini kunyjunyukajanyurra ngapilkura martu wulikajaku, parlanykajakulurrju,
    jiikajaluntaya parlanykajalu ngula warrkiljakungkamarra.
  lbk-lbk: Tay nan nemnem Apo Dios et ta ikkanyo nan khawis ta khominnekan nan maid
    semekna ay takho ay ongar yangkhay nan ap-appatencha.
  mto-NT: Veꞌem tseꞌe je̱ Nteꞌyam du̱tsa̱k je̱tseꞌe je̱ yꞌo̱y je̱ꞌe̱ juuꞌ veꞌe mtoondup,
    je̱ꞌe̱ tseꞌe mtukyakꞌamo̱ꞌo̱ttap je̱ jayu juuꞌ veꞌe du̱kapayo̱ꞌydup vintso̱ veꞌe
    juuꞌ du̱ko̱tsta.
  bzh-bzh: Anutu ahë neving bë ham sepa doḳ nġaa niröp nabë saga in alam kwaj masën
