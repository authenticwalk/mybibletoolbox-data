    etet arimaz ñetï horiñ hapanez bapap tat hepan.
  jid-jid: Irji soun naki, ndi nitu ti ndindi, bi ka nyu indi bi tre mkprah.
  wmw-wmw: Kamana javi ndi vyavimwajibu Mwenyezimungu, kuwa vitendo vyenu vyema-vyema
    viwanyamaza wajinga sawejiwa cawamba.
  gmv-GGM: Inte lo7o oothon hanko eray bayinda eyatethan hasa7izayta co7u histana
    mala hessika Xoossa shenekko.
  ssg-ssg: Haeu pahan amuto ailewa saun solian lehe seilon tenen tap namilolaha ma
    anesoalaha ti Haeu, laha monga kak halialuamuto.
  zpo-NT: Nel Dios nzhekla lee re gu le kwaan wen, zee lee re xaa nagakt nu re xaa
    nyent yek, saaw roo.
  poy-poy: Toziya Mlungu kankufira mwenga kwa matendu genu maheri gamtenda, muwanyamaliziyi
