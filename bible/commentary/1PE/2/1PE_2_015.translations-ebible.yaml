  bdd-bdd: Ma Yehoba ꞌina nuwatuhu bewa ma ꞌeguma tomataꞌuꞌupao sigwae besobeso weyahimi,
    ma ꞌiyamo ꞌimi paihowa bwebweꞌana ꞌabwa siꞌita ma gesowana toꞌaha weyahimi sigwaegwae.
  cbt-NTPO: Ina Yosë nohuantërin. A'naquën co Yosë nanamën nitotatonaraihuë', co yonquipihuë'.
    Quisocristo imarama' ni'ton, a'naroáchin yapinorinënquëma'. Noyasáchin nico' ama
    pinoinënquëmaso marëhuë'.
  srn-NT: Bika a wani fu Gado na tak' un mus du bun. Dan so un e tapu den don mofo
    fu den sma di no sabi noti.
  cta-NT: Pana ntiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni ma̱ xcuiꞌ cña tsoꞌo, ngaꞌaa caca chcuiꞌ
    nguꞌ chaꞌ cuxi jiꞌi̱ ma̱ liꞌ; masi nu nguꞌ nu ná ntiꞌ ca cuayáꞌ tiꞌ, masi nu nguꞌ
    nu ná jlo tiꞌ tsiyaꞌ ti, ni sca quiyaꞌ ná ntsuꞌu chaꞌ sta nguꞌ biꞌ quiꞌya jiꞌi̱
    ma̱ liꞌ.
  bqc-SIM: 'Lua pↄeãn kɛ: À yãmaakɛ à lɛsↄkpa sↄũ wɛ́siadeↄnɛ.'
  tcz-CHONGTHU: Ja umtah'a hinkho naman diu chu Pathen lunglam ahi, hichun alamlouva
    ngolhoitah a themmo nahin chanhou chu asuhthip ding ahi.
  mar-mar: कारण देवाची इच्छा आहे की, तुम्ही चांगले करीत राहून निर्बुद्ध मनुष्यांच्या
    अज्ञानाला गप्प करावे.
  snp-snp: Eti enawamo, ya ka kolámamo wenena ka maninigu minámami ka lo-lo amo, ya
    linate mona lalo melenawamo yakafo ka kenebanido winagoliye, loto Gotikafo lalo
    kolami ne.
  isl-isl: Guð vill að líferni ykkar og breytni verði til þess að þagga niður í þeim,
    sem í fáfræði sinni fordæma fagnaðarerindið. Þessir menn vita ekki að hvaða gagni
    það gæti komið þeim, því að þeir hafa aldrei reynt kraft þess.
  spy-NT: Māchē ꞉Yēyiin kule ōyēyē tukuuk chēē kāroomēch simānyōōr ꞉choo ‑mēēnkētē
    kiy kiyēē mwooyē.
  xnn-xnn: Tay layden Apo Dios ay nan ipogaw ay adi mangtek ken siya ay baken osto
    nan nemnemda et maid somya is mangdelawanda ken dakayo gapo isnan gawis ay il-ilaenda
    ay ik-ikkanyo.
  mwe-mwe: Pabha a Nnungu bhanapinga mpeyanje malobhe ga shibhelu ga bhandunji bhangalinginji
    lunda kwa itendi yenunji ya mmbone inkutendangayo.
  tte-tte: Wagite-kalatagimiu mumugamiu sidudulai kaiwena Yaubada nuwanuwana kami
    toyakewa ami paisowa namwanamwali sigitaili na simwanou. Kami toyakewa nige ali
    katai ipapagani yo nige ali nuwatu idududulai, siwalowalo bwagabwagamo.
  tcs-tcs: God i wande yupla po mata meke ol gudsamting solong i go stape demwan uda
    i meke laitok gense yupla.
  hlt-THB: Ik-oeih leek sainaak ak caming ikaw amak sim thlak qawkhqik awi ce sit
    sak aham Khawsa ngaihnaak na awm hy.
  soq-soq: E dewala eubu os dewamono apana wankoalala ewapue mo gagalou kadiwa rebareba
    waia epu. E epe dewaitonuna, sa ipa God insaisawa rua.
  qub-qub: Autoridäcunata rispitar alli cawaptiquega Tayta Diosta mana wiyacojcuna
    manami contrayqui rimanganachu. Chayno cawanayquitami Tayta Diosninchi munan.
  att-att: Ta yawe yù ure ni Namarò, ta akka-akkuán naw yù napiá nga ipakuá na nikayu,
    á pagimammatan naw yù ira nga magubobuk sù arád da ammu, nga awán ta kebalinán
    na, megapu sù napiá nga palurotan naw nga masingad da.
  bki-bki: Atua naio jidom ka kanano tomu nalo monoka ala rivu, bior ka napano ver
    rotu rala tibe na tulaka, mia tomu nalo na m̃a maka ajikia vite, napano ajum̃a
    abuku iliano vovu die kito, mia ajikia re bunu ka aver titai leleio.
  bqp-bqp: 'Luda pↄyenyĩnaan dí: Á yãmanakɛnaa gũn, áni yↄ̃nkↄ wɛ́siradenↄ lɛ́ yĩtɛńnɛ.'
  mcp-mcp: Nəcé sâ Zɛmbî ŋgə́ jɨɨ yí jɨ nə́ bɨ dʉ́g sá mə́nywa, mənywa mɔɔŋg mə́ é
    dʉ sá nə́ míkás mi búúd mí bə́g kú ná nə sâ mí é cɨ bɨ́ yí.
  hat-hat: Paske, Bondye vle pou n' fè sa ki byen, pou n' ka fèmen bouch moun sa yo
    ki pa konn anyen, ki san konprann.
  npl-NT: Porke Dios kineki xikchiwakah tlan kuali, para nonkinkamatsakuaskeh akimeh
    amitla kimatih iwa kuamímikteh.
  bgg-bgg: Chiih-è Hamangkhung-aphuii è nathek shii ne nathek è wie rek pha ji è bi-ìephiing
    ro thaluii pha miyao shii aro yi pha rek yang ro.
  eng-TCENT: For it is God's will that you silence the ignorance of foolish people
    by doing good.
  eng-BSB: For it is God’s will that by doing good you should silence the ignorance
    of foolish men.
  cpu-NT: Iroora ikovakaimiri Pava. Aririka pantanairo iroka tampatzikatatsiri, ari
    iroimairentakeri masontzishireri inkovemi inkantakotemi.
  san-ASM: ইত্থং নিৰ্ব্বোধমানুষাণাম্ অজ্ঞানৎৱং যৎ সদাচাৰিভি ৰ্যুষ্মাভি ৰ্নিৰুত্তৰীক্ৰিযতে
    তদ্ ঈশ্ৱৰস্যাভিমতং|
  tac-NT: Aka Onorúgame najkíché napurigá 'la tabilé cha nokame ralámuli nímala 'emi
    'la e'wame napurigá tabilé chibi animela 'emi olagá alué ralámuli tabilé machime
    tachiri najkió Onorúgame 'lige 'we gawélime Onorúgame.
  eng-WEBPB: For this is the will of God, that by well-doing you should put to silence
    the ignorance of foolish men.
  gfk-H: Muat na gil hua kanong Kalou i sip bia muat na gil ra bilai na magingin,
    hua muat naga tur bat ira nianga bia ta ira sakbatbat.
  viv-viv: FaꞋina Yaubada nuwanuwana omi tobonaꞋabi yami dewa yamumuna againe badi
    totagakulu Yaubada hifaniyena-ma yadi awalava wanavetufagolohina.
  yao-yao: Pakuŵa Akunnungu akusaka ntende yambone kuti nkombole kusitaŵa kang'wa
    sya ŵandu ŵangali lunda ŵangakwimanyilila aila yakuipanganya.
  tgp-tgp: Matan enia masalon God, vara ha vai na vavahinau r̃uhu matan i pa horo
    na r̃omvono non la haratu la rongorongo vono.
  auc-NT: Ëñënämaï ïnäni wïwa tedeyönänite mïnitö waa cæmïni ate wædinque tömënäni
    ædö cæte godömenque wïwa tedequïnänii. Ïninque, Tömënäni pæ wëënedinque tededämaï
    incædänimpa, ante cædinque mïnitö ïñömö edæ waa cæte quëwëedäni, ante edæ Wængonguï
    angampa cæmïnii.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji yemaa me oeni niɡ̶ina anele. Joaniɡ̶idaa ɡ̶animaweneɡ̶egi
    manibatooni nioladi niɡ̶ina oko yetoledi anodi me lakapetegi ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Uwait nugau dabeleu ag unum igul naliu sag manem. Ag igul go guzenina,
    dudu dabeleu eg mui ag agal igul naliu uligaimai, ze biabial kuai i mamam.
  ctu-BL: Come yom Dios mi la' mel chuqui wen cha'an mi la' ñʌch'tesʌbeñob i tontojlel
    jini winicob mach bʌ añobic i ña'tʌbal.
  meq-meq: A say a Mbəlom na, gum wu nakə ŋgwalak aye hərwi ada ndo i matərakahaŋ
    hay, nəteye neheye tə sər wuray bay faya ta ŋgəlakumeye bəzay aye, tâ dərəzl ka
    bazlam.
  noa-H: Hẽwandamaun pãrau nem waauwaijã nem hajap'ata waupim k'õsi sim, mag nem wajap'a
    wau nʌm gaaimua hi hiek k'augbagau sĩi k'ĩirjug chuk pãach hëugar parhooba hiek'am
    hiigjem k'ʌʌn warag k'ĩupaa sĩwaag.
  alp-NT: Le Alla Isukare imi ono misete leke tamata rebe ialenake boroke ialena moneka.
  san-VEL: ittha.m nirbbodhamaanu.saa.naam aj naanatva.m yat sadaacaaribhi ryu.smaabhi
    rniruttariikriyate tad ii"svarasyaabhimata.m|
  kbq-kbq: Na'ankure e'inahu tamavutmavama hanazana Anumzamofo avesiza avaririta fatgo
    nehanageno, ke ontahi neginagi zmavuzmavama nehaza vahe'mo'za kea osugahaze.
  kbh-kbh: Chë mando bomnë́ngbioye s̈mochtsobedecena, er Bëngbe Bëtsá endbos̈e ts̈ëngaftanga
    ts̈abe soyënga chas̈motsamama, chca, chë ndosertánënga chë ts̈ëngaftangbiama podesca
    ichámënga, nts̈amo ndegombre yomncá ntsetats̈ëmbcá, tondaye chamondë́tsebomna
    ts̈ëngaftangbe contra jayanama.
  ron-LSB: 'Căci aceasta este voia lui Dumnezeu: ca, prin fapte bune, să puneți capăt
    ignoranței oamenilor nebuni.'
  pon-pon: 'Pwe iet eten duen kupur en Kot: Komail en kadukie kidi omail wiawia mau
    dodok en aramaj pweipwei kan.'
  nhe-BL: Ipaquilis Toteco para xijchihuaca tlen cuali para ax huelis inmechteilhuise
    nopa tlacame tlen ama inmechteilhuíaj. Yajuanti ax quipiyaj inintlalnamiquilis
    huan san huihuitique.
  sps-sps: Koman ten Gov tovei, Ayei komainy maromi ma kat kat tavaron an kat tavaron
    to ayei te tsue tap raror vegiau nun tan vainy piou ma tomani ri.
  wnc-wnc: Ginda aminu gin danduyuaingge gepbiatang yutnong ngang nata wa daninggau
    ginda Anutue banip tawake kepi nomana siknga akngane sukuningge natake daninggat.
    Ginda sukuwawa danduke aminu yamandet sikaing aminda wamu moo siknga ginde atemapa
    yanangge tasike ngana apmeptaning.
  bus-bus: 'Luda pↄyezin yɛ̀: A yãmaakɛna sàabu é yↄ̃nkↄ wɛ́ɛsiadeenↄ lɛ́ yĩtɛńnɛ.'
  gub-BL: Pezapo ikatuahy ma'e tetea'u nehe. Tupàn uputar nezewe haw a'e. A'e mehe
    a'e teko a'e wà, a'e ma'e kwaw 'ymar a'e wà, nuze'eg zemueteahy kwaw penehe a'e
    wà nehe, ta'e amogwer ukwaw putar pekatu haw a'e wà nehe xe.
  imo-imo: Liko manjeio, imbo keke lepo tolimani enoni teko kenjirimele ninge ungu
    te naa pepili nimbe Goteni eno Kraistinga imboma ulu pengama kau teko molangei
    konopu ltemo.
  boj-boj: Qotei aqa areqalo agiende. Niŋgi kumbra bole bole yoqnibqa nanari tamo
    agi niŋgi yomuiŋgeqnub qaji naŋgi nuŋgo kumbra di unsibqa naŋgo anjam uge di olo
    uratosib mequmesqab.
  eng-DRA: 'For so is the will of God, that by doing well you may put to silence the
    ignorance of foolish men:'
  knf-knf: Na manjoonan, Naşibaţi aji ŋal nado bnuura, hënk naji nadëŧ mntum mi bañaaŋ
    banwooŋ baanwo na ŋşal.
  san-KHM: ឥត្ថំ និព៌្ពោធមានុឞាណាម៑ អជ្ញានត្វំ យត៑ សទាចារិភិ រ្យុឞ្មាភិ រ្និរុត្តរីក្រិយតេ
    តទ៑ ឦឝ្វរស្យាភិមតំ។
  arn-NT: Ngünechen am ayülelu eymün tamün femael kümeke dungu, femngechi tati wedwed
    pu che tati nienolu nor kimün, ngelayay tamün chem wesa entuüñfilaetew rume.
  zas-NT: Din rën Dios güündi ni zagdxe ree din gucwëëzidi roꞌ ree bentont ad rigniaꞌt
    abiꞌ rnieeguijdx reeman lëjt.
  ken-NT: Mandɛm áyàŋ bɛ mǎnkʉ́ nɔ́kɔ́ mɛnyɨŋ ɛbhɛn bɛchi chak bɛ manyu ánchók
    bɛchɨŋtǐ bho abhɛn babhɨkɨ rɨŋɨ yɛ̌nyɨŋ.
