  otm-NT: Nguetho nɛ'a Oją rá pähä a 'bʉ dí øthʉ a, nɛ gue'a dí 'yɛ'ts'ʉ yʉn c'ąte
    im man ʉ yʉ 'yąmbʉi bʉya.
  dah-dah: Al Kuruŋyen dufaybe al kura dufaymiŋ kukuwamŋeŋ mar beleŋ matatiŋ igiŋ
    goyen yeneŋbe keŋkela ma nurde mali mere teŋ haŋyen mata goyen bada po henayiŋ
    yeŋ nurde hi geb, gago doyaŋ martiŋde mere nurde hinayiŋ dineŋ hime.
  tnk-tnk: Kɨmiaha tihaməkeikei mhəsiai nəmə asori me pam tɨ nəri nə mə Kumwesən rokeikei
    mə noien amasan me səkɨmiaha trəsisəɡ tərhui nərmama me i həreirei nari. Pwəh
