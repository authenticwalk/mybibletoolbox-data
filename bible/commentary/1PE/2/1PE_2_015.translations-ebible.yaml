  san-DEV: इत्थं निर्ब्बोधमानुषाणाम् अज्ञानत्वं यत् सदाचारिभि र्युष्माभि र्निरुत्तरीक्रियते
    तद् ईश्वरस्याभिमतं।
  tna-NT: Diusu sa tsada micuaneda ai saida cuana bahui ya puji, micuana madhabaji
    cuana emitaname puji.
  lid-lid: Ya, aha kamekes kandriyen buku doh, tasah Kindrei aso-ok aha kamekes kandriyen
    mwasin. Ma, na kandriyen mwasin taha nane, aha kameh leheya iri lau tana iri Kindrei
    bwe, ma ba-en hamon ta sahou tan bwe. Iri amekes wasai ma orou sahou laleyah ewek
    la-u aha. Iri kameh bwili iri ama, ma iri winiyan basehek sahou ja bwe.
  wim-wim: Pam wanch way weenth al-alangan nath aak-yaꞌang thak waaꞌ-waaꞌiythan niiyang,
    puth than kaangk keꞌ thiichayn nunang God.ana. Puth God.angan kaangk niiy min
    anman iiy-iiyāna. Niiy nath minam ngul iiy-iiyinwey-a, ina keꞌ niiy thaaꞌ appap
    yump-yumpaniy thanang thanan aak-yaꞌangan keꞌ yipam waaꞌ-waaꞌayn niiyang ngul.
  zga-M: Ulwakuva wigane wa Nguluve, ulwakuva ukuvomba inonu mnuna lange aminchovo
    na vanu ukubeda agavanu avapeliwa ulipelwa agavanu avapelwa.
  yom-yom: 'Bila tala buididi luzolo lu Nzambi : bika luvanga mamboti muingimiunu
    mi batu bakambulu diela mizibama.'
  san-SIN: ඉත්ථං නිර්බ්බෝධමානුෂාණාම් අඥානත්වං යත් සදාචාරිභි ර‍්‍යුෂ්මාභි ර්නිරුත්තරීක්‍රියතේ
    තද් ඊශ්වරස්‍යාභිමතං|
  yut-yut: Piŋkop da aŋpak tagɨsi baŋgɨn ani do nandɨsak. Yaŋ aŋek kaŋdo nandaŋ kokwini
    tagɨ dɨma amɨn da gen kagani sopmaŋek gen dɨma yaŋ damni.
  grc-BYZ: ὅτι οὕτως ἐστὶ τὸ θέλημα τοῦ Θεοῦ, ἀγαθοποιοῦντας φιμοῦν τὴν τῶν ἀφρόνων
    ἀνθρώπων ἀγνωσίαν·
  cpc-NT: Irootaki ikowakaimiri Pawa. Aririka pantanairo jiroka tampatzikatatsiri,
    ari jomairintakiri masontzishiriri inkowimi inkantakotimi.
  nhg-NT: Porque ini nönca icaca lo que tli quenequihua Deus, que inu niecate tuntojte
