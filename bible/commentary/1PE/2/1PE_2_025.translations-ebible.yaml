    Tujash yamaik Jisukristua nuuwai atumin kuitamjamak ayamjutpa duka.
  kyc-kyc: Nakama wambo mena sipisipi isako dupwana ralo penge ingyuo kareyami. Dakepa
    Anatunya Imambunya yulu rapu pyuo karenge akali andake dokona repeta epapala moko
    minyuo pelyaminyi.
  urd-GVU: پہلے آپ آوارہ بھیڑوں کی طرح آوارہ پھر رہے تھے، لیکن اب آپ اپنی جانوں کے
    چرواہے اور نگران کے پاس لوٹ آئے ہیں۔
  yre-NT: -Yɛɛ cɩ 'nan 'li 'e tɛdɛ bɛ, te ka ya "le 'nan 'blanun nɛn 'o saan "bui
    "da bɛ -wee 'wɩ 'zʋ. 'Pian 'bɛ nɛn 'gʋɛ ka 'li 'ka da Zozi Crizi -va. -Yɛɛ 'e
    yiɛ -tɔa 'ka 'va, ɛn e ya "le 'bla -sru "pinzan -zʋ.
  fuh-BKF: Arande, wo on baali majjuɗi, joonin kaa on ngartii to Duroowo kayboowo
    yonkiiji mooɗon.
  arl-NT: Tarijia, niaari juhua tashuquioono borregohua rucoojuaca quiquiaari. Quiarijia
    saniniuujia, niaari nia cojuana Cristoocua tiuquiijioquiaari. Nojuacuajaari nioojia
    jiitiana maniniu.
  ziw-ziw: Nyuwe nendile mwaga saviya ngoto zagile, mna haluse mumuwiya Umdimi na
    Mwamizi ywa ujima wenyu.
  grc-TR: Ἦτε γὰρ ὡς πρόβατα πλανώμενα· ἀλλ᾿ ἐπεστράφητε νῦν ἐπὶ τὸν ποιμένα καὶ ἐπίσκοπον
    τῶν ψυχῶν ὑμῶν.
  nag-nag: Kelemane apuni khan harai ja mer nisena berai thakise, kintu etiya apuni
    mer rokhiya logote wapas ahi jaise aru apuni khan laga atma ke bachai diya malik
    usorte ahise.
  eng-OEBCW: Once you were straying like sheep, but now you have returned to the shepherd
    and guardian of your souls.
  knj-NT: Ja' yet peyxa laan jon jaxca junoj no' me' q'ueynaj can toj. Jal pax tinani'
    jix cu meltzotej bey naj Kilomal, naj chi teynen cu pixan.
  deu-1912: Denn ihr waret wie die irrenden Schafe; aber ihr seid nun bekehrt zu dem
    Hirten und Bischof eurer Seelen.
  san-PUN: ਯਤਃ ਪੂਰ੍ੱਵੰ ਯੂਯੰ ਭ੍ਰਮਣਕਾਰਿਮੇਸ਼਼ਾ ਇਵਾਧ੍ਵੰ ਕਿਨ੍ਤ੍ਵਧੁਨਾ ਯੁਸ਼਼੍ਮਾਕਮ੍ ਆਤ੍ਮਨਾਂ
    ਪਾਲਕਸ੍ਯਾਧ੍ਯਕ੍ਸ਼਼ਸ੍ਯ ਚ ਸਮੀਪੰ ਪ੍ਰਤ੍ਯਾਵਰ੍ੱਤਿਤਾਃ|
  nob-LB: Dere var som sauer på villstrå, dere var borte fra Gud, men nå har dere
    vendt tilbake til ham som er deres gjeter og beskytter.
  ntj-ntj: Tjiinyamarntu-yan tjiipupirinypa kawarnarrara kutipitjangu. Nyangka kuwarrinya
    Mama Kuurrtu-tjananyanta marlakunu miranykanyilpayilakutu.
  sxb-NT: Inywe mwafwananga amagondi agaateeka, ne enyinga zino mumiire okuirana ku
    Omwayi kandi Omurinzi owa emioyo giinyu.
  nhu-NT: Ben to shee njimte diɛwɛ njée le, geenɛn keseen ben ɛ kase wase ɛ to fô
    Wee wvù Cɛyte bvuu Taale fô biyoy binɛn e.
  row-row: Hei onaꞌ bibꞌi lombo fo dalahulun mana lao tara leliꞌ ena. Te ia na hei
    baliꞌ misiꞌ Lamatuaꞌ dala ndoo-tetun ena. Huu Ana mana nanea ma naꞌabꞌoi nggi
    no maloleꞌ, onaꞌ manatadꞌa sa nanea ma naꞌabꞌoi bibꞌi lombo nara.
  msy-msy: Ia bar sipsipbar mɨn tintinibar ghuegha ovenge. Ezɨ datɨrɨghɨn ia uamategha
    sipsipbar garir gumazim bagha ize, a ian duabagh eghuvir gumazim.
  agg-agg: Ŋga horombo-yei se sipsip moanɨ mamɨkarɨhi burɨyei wakɨmarɨhindɨ nahurai-mayei,
    ŋga asu hapondan-ana se sipsip hɨfanda-randeimbɨ sowahɨ hɨhɨrɨyahi ahei nahurai
    masɨnei.
  ptp-ptp: Ilage xam la vaxvax tɨyi xocbê bwoc sipsip wê xomxo ti o dɨdii he lêm ge.
    Lêc gwêbaga xam pɨlepac xam pyap dɨ lôm lam tɨmu vô Yesu wê dɨdii xam dɨ viac
    xam tɨyi xocbê xomxo ti viac bwoc sipsip ge.
  nak-nak: Amuto pala ruru vulovulo moli mai egiteu la sip ale kavovou bulalahu moli,
    la gabutatalala tegiteu ouka, egite ruru soio la hohoi. Eala moli te la imamala
    ale igoie, amuto beutia soio te La Tahalo La Vibaumuli tamutou, eia La Tahalo
    La Vibaumulila te la kalulu mutou tomi isasasa, eia ge sau tola amutou.
  lbb-lbb: Anasa nating mulo han rongo arlar ana sipsipla, ika onone mulo ka han ulak
    tetek anumulo Tena tai alar anuna sipsipla, pa Tena tai alar ana ingumulo.
  kan-2017: ನೀವು ದಾರಿತಪ್ಪಿದ ಕುರಿಗಳಂತೆ ಇದ್ದವರು. ಆದರೆ ಈಗ ನೀವು ತಿರುಗಿಕೊಂಡು ನಿಮ್ಮ ಆತ್ಮಗಳ
    ಕುರುಬನೂ ಪಾಲಕನೂ ಆಗಿರುವಾತನ ಬಳಿಗೆ ಬಂದಿದ್ದೀರಿ.
  cso-NT: Hnoh² jmɨ́¹ ñi³táunh¹ náh² jmɨ́¹tin² la³jmɨ́¹ ñi³táunh¹ *já¹ziáh² má²já²cuɨn³;
