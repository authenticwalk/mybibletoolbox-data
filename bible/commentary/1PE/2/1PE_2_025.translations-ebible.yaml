    rriucu bee sanchi.
  mbc-NT: Maasa pra pena amîrî'nîkon wanî'pî ataka'ma'san pe Paapa piapai, tîko'mannî'nen
    piapai carneiro ataka'masa' warantî. Tîîse tarîpai awenna'posa'kon sîrîrî, ayesa'kon
