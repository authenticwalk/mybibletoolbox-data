  soy-soy: Nɔ pɛɛ mɛkɛɛ-mɛ nyɛ́rɛilɛ yɑrɛ sipoipipi sɛɛ m pɔ. Amɑ́ nɔ nkpéni usɛɛsẽ́
    nɛ uyɛɛ nɔ́kɛnɛ́cɑ́ɑ́ ḿ pɑílɛ̃ kɛ́mɛɛ pɛlɛlɛ.
  hui-hui: Tí nogo sibi pu ereba hagadagua harimi. Anigo áyu tí bu mininaga Haru Haganebi
    Mamage Ho Haganebi talima pilimulonaga haru dai bu helenego kami.
  amf-amf: Harrna hambhidianna, yedi yaatidettsi thar thar hamayse yaayayna ye dahade;
    keeda yesa sadanam gisheabee tooleabedar ye maatade.
  quc-NNT: Ri ix nab'e kanoq ix sachinaq, je' ta ne ix chij ri i jab'um iwib'. Kämik
