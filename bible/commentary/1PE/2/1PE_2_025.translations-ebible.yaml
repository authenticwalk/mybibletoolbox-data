    jan² tsá² jmu² hua³hí¹³ já¹ziáh², Tsá² tanh² hó¹ñí¹ jmɨ́²chí³ quián¹³ náh².
  ena-ena: Vaka namɨlaŋ sɨkasɨkan sabaŋ sipsipɨ mu abɨla mu abɨla hɨdavɨlalɨ hameŋ
    hɨniadamɨlaŋ uami. Agadɨ ala iabi namɨlaŋ sabaŋ sipsipɨ migɨla migɨla hɨsɨŋ hulaŋ
    me agadɨ pɨŋ ci vehalaŋ uami. Nɨbu naludɨ amɨŋ agɨladɨ sɨhɨvia sɨbaŋ migɨlɨlalɨ
    uami.
  tgo-tgo: Ghemi va ŋgoramiya sip thɨ raka ghawe, ko iyemaeŋge e mbaŋake iyake kaero
    mendava hu njoghama na hu ghambugha sip Gharanjimbunjimbu, na iye yawalɨ gharanjimbukiki
    moli.
  yap-yap: Ya um moyed ni gimed bod e pi saf ni kar olobochgad; machane chiney e kan
    fulwegmed ni ngu’um leked Fa’anem ni ir e ma gafaliy e saf me ir e ma ayuweg lanin’med.
  mop-NT: Ino'ono, le'ec ti ma'ax to ti c'ümü' u t'an a Dioso, jabixo'on a carnero
    a sa'too'o. Aleebe jabix ilic ti ca' c'ochoo' a carnero etel u yumili, baalo'o'on
    ilic. C'ocho'on etel a Cristo le'ec ti waj cananili.
  tet-tet: Uluk, emi hanesan bibi malae mak laꞌo sees. Mais oras neꞌe, emi fila tiꞌan
    baa Naꞌi Maromak. Nia lituk no naliku emi, hanesan makbalin diꞌak lituk no naliku
    niakaan bibi malae.
  hlt-MCSB: Tu bangla na om uh dongah na taengphael uh. Tedae tudawn neh na hinglu
    hiphoelkung taengla na bal uh coeng.
  xtd-NT: Ná doꞌo tkachi, da n‑ka xo kudoꞌo mee‑n. Ko vitna ka kunduu‑n xiꞌin Cristu.
    Ná ñunuu ɨɨn se ñunuu tkachi, da ñunuu ñaꞌa Cristu mee‑n. Te ná taxnuni ɨɨn sexaꞌnu
    nuu ñayiu veñuꞌu, da taxnuni Cristu nuu mee‑n.
  mdy-ETH: ዓይጎሮ ጌዔቶ ቤርታ ዒንሢ ባይቄ ማራይጉዲ ዣኣሊ ሃንቴኔ፤ ሃሢ ጋዓንቴ ዒንሢኮ ሼምፖ ሄንቂ ካፓሢ ባንሢ ዒንሢ ማዔኔ።
  spl-spl: Emelâk ki meyehop yan girawu manbi yakât den âlâen hâum sâmune nâŋgâŋet.
    Lama yeŋgât galemyeŋe bia yakât otmâ ihilâk mahilâk manmai. Yakât dopŋeâk yeŋe
    amboyeŋe biahât otmâ ihilâk mahilâk otmâ manminiwi. Yâhâ sâp yuâmâ Kiristoŋe umut
    biwiyeŋe galemgum tihityeŋe otmap yâkâlen biwiyeŋaŋe kepeim lohotŋan manmai.
  usp-NT: Atak, ojr ataka' chapca' sache'ltak carner jwi'l ta' nen tichajin awechak,
    pero lajori jwi'l xcub'ar ach'olak chirij Kakaj Jesucristo, ri'chak re ajyuk'ul
    awechak jwi'l ri' tichajin awanmak.
  zav-NT: Gwxaquə'əlebecho ca xilə' ca' zɉənasəlas laogüe de'en bencho con can' gwna
    la'ažda'omalchon'. Pero ṉa'a bitoch chzenagcho c̱he la'ažda'omalchon', sino que
    bachzenagcho c̱he Cristən'. Na' Cristən' gwxaquə'əlebene' ca to beṉə' goye xilə'
    de'en chcuasə' chcue'eɉe' chio'o len de'e malən'.
  sgz-sgz: Tungu gam ngoro tan sipsip kápte kák di má dik han benget, mái sár onin
    gamáte kaleng uri narsán tám ololoh sipsip, koner a kebepta kulukna gam.
  kek-NT: La̱ex sachso̱quex sa' le̱ ma̱c nak quexcuan chak. Chanchanex li carner sachenak
    li nacha'cha'i rib yalak bar chi ma̱c'a' aj ilol re. Abanan anakcuan xexchal cui'chic
    riq'uin li Cristo ut a'an chic ta̱ilok e̱re.
  blz-NT: Mbaripian i kuu koi domba men nopenta', kasee koini'i i kuu nomule'konmo
    mongololo' i Ia men bo pontondong ka' bo pontotobo' tutuo'muu.
  poe-NT: A̱ ntá jahará kꞌuékꞌejorá éxí kolélo tsíkjichroe. A̱ ntá jie kꞌuitjará tí
    nkexro tsꞌayakonhen a̱sánrá.
  san-TAM: 'யத​: பூர்வ்வம்ʼ யூயம்ʼ ப்⁴ரமணகாரிமேஷா இவாத்⁴வம்ʼ கிந்த்வது⁴நா யுஷ்மாகம்
    ஆத்மநாம்ʼ பாலகஸ்யாத்⁴யக்ஷஸ்ய ச ஸமீபம்ʼ ப்ரத்யாவர்த்திதா​:|'
  cof-NT: Nulari opisa cuwenta epele topiyaca nenamin jominlanue. Topiyaca nenaminnan,
    nulachi tencaca mantato cuidaiminchica manjalaie.
  srm-NT: Fa un bi sai dë, un bi dë leti kuma wanlö sikapu na abi tiima. Sö un bi
    ta waka fanjanfanjan tjika. Ma fa u dë aki un ko feni di leti sëmbë di fu tii
    unu. Nöö di Sëmbë dë, hën ta luku di hati fuunu be a dë tololoo a pasi.
  qvs-NT: Ñawpa tiempu kankuna pantakudu ovejakunashina chayta chayta purirkankichi.
    Kunanka Jesukristuwan kawsaptikichi payka oveja kuydak runashina amachashunkichi.
  zca-NT: Galo laka, ngok go nela mbëkxi'l nguzuwan ga', per nal lë' go miëëk lo Krist,
    Me nak nela tu baxtor ga', par kina Me go.
  cbc-NT: Yʉ yarã, nurĩcãrã oveja waibʉtoa na caboropʉ áñesẽãrĩ na camawijiayasirore
    bairo mʉjãã cʉ̃ã mʉjãã caboro átiri, caʉ̃petietopʉ cayasiráná mʉjãã ãnimiñupã.
    Bairo caãnana nimirãcʉ̃ã, ãmerẽ yua, carorije mʉjãã caátajere jãnarĩ Jesucristo
    yaye queti pʉamerẽ mʉjãã boya. Cʉ̃, Jesucristo roque oveja coteri majõcʉre bairo
    caãcʉ̃ ãnirĩ caroaro majũ mʉjãã ĩñacotemasĩñami.
  qxo-NT: Puntacunataga carguntsic mitsegniynag üshacuna maytsaypa mashtacashganömi.
    Cananmi itsanga cuyamagnintsic Señor Jesucristo gorimarguntsic paypa maquinchöna
    canantsicpä. Üsha mitsicog runa üshanta shumag ricangannömi payga alli ricallämantsic
    Tayta Diospa ñöpanman chänantsicpä.
  mox-mox: Vonahaqiaqi, lova omiʼa ʼidewana sifi luluveʼwaivimi, ta baʼitagana Toʼitamaki
    Sifi be ʼEkalesia ana Toludebana niʼa ʼewa ʼeviviemi ʼinaya. Tauna yawaimi qabuna
    ana Toʼitamaki.
  kew-kew: Abade nimi sipsip menanu pora gimoa alupatade-rupa pirisimi. Goa pea pare
    abiare wala mo mena sipsip surubape Aa piri-para wala mea ipisa-pulu nipumi nimina
    kone wasupa waru surubalia.
  dww-dww: Baninama boni taumi sipu kwakokwakodima maika ami ḡoane koya naḡonaḡo yabayababana.
    Be yodi taumi sipu taurabenama ḡarone koya verau munaḡana. Tauna vutuna ei dokemi
    be e rabe kauemina.
  twi-ASANTE: Na mote sɛ nnwan a wɔayera,” nanso afei deɛ, wɔde mo asane aba sɛ mommɛdi
    Odwanhwɛfoɔ no ne mo Krasohwɛfoɔ no akyi.
  aoj-aoj: Esis sahambombaga alop ananipi sandaꞌana melegw atogwana, isimba atis deiꞌ
    nandaꞌapa beꞌepa wapani. Fowaꞌ ipaꞌ pelelama ufiaꞌw siꞌi sipsip owaꞌ sugumafiamia.
    Apaꞌ deiꞌ ipaꞌ pitanima pafiꞌi ma Dembinai nugumafi ipaꞌ paloma ambagof ipeꞌigufi
    andeandeꞌ siꞌi anona nugumafi sipsip nugumafiam andeandeꞌ.
  cbv-cbv: Déhenit ovejawã panihnit yeéb iiguípna bejna ñi chãjap yʉh be. Obohjeéhtih,
    bʉʉ Cristo ovejawãdih en daoní panihnidih ñit jwʉ́ʉb jʉ̃óh tagaá, yeebdíh ã tʉ́i
    wapat pínah niijná.
  taw-taw: Nɨbi chag sipsip okok nɨb okok nɨb ajɨpal tek yelɨgɨpɨm. Mɨñɨl pen adɨkɨd,
    bɨ chag sipsip mukep yɨl ak opɨm. Bɨ anɨb ak, nɨbop kod mɨdɨl dɨtep gup.
  jic-NT: Püna p'in ma cus tocon̈có Dios. Oveja campa tjil witjacj jinwatsja nun.
    Nin tulucj quinam. Nun nasa toponé Jesucristo po'ó, mpes nun so con̈có jupj quinam.
    Jesucristo nu jyama yom oveja jyama jinwá. Nu jyama ma ca malala mpalas nun jis
    qjues.
  zap-NT: Chekwlo wak de zegnak mëkzhiil ne che wyab, per naaree wberee de lo Jesucrist.
    Laa Ne rapkwent de yra de zegnak men ne rapkwent xpëkzhiil.
  wer-wer: Ar ngaanëër pol sëpsëpöröa yaë pöl kanö wiaan irikor ëeimaurö. Peene pöt,
    arim ngarangkëp Kristo, lupre könötë pepapök, yas niaan pim naë oröak wë.
  ipi-ipi: '@see-verse:1PE.002.024'
  qul-NT: Kancuna ñaupajka purerkanquichis pantaska ovejacuna jina, cunantaj Cristoman
    cutimpunquichis. Payka uj michej jina cuidasunquichis, wakaychasunquichistaj.
  ter-NT: Vo'oku itínoe kutí koeti su'ûso yómoti píhoheyea yanekôyoke. Itea kó'oyene
    kiríkopone píheheyi, koane hekópotine Jesus, enepone éxoti kátarakeopi, inuxínopitinoe
    kuteâti koeku únati koyónoti su'ûso, enepone kókoyono kixoíxopitinoemaka ikéneke.
  bmr-NT: Mɨɨro itɨconɨ amɨɨhai ovejamɨ ɨmɨtamobadɨ mihicahicauhi. Jaarumo jisumi
    Cristojaagovɨ muhuumicuuhi. Jaaboro amɨɨhaico ovejamɨ toomomɨnaafibadɨ otoomooboro
    amɨɨhai jeebɨɨnoco imibaiyɨɨcɨhi.
  fuf-fuf: Ɓay hari hiɗon wa'i wa baali saakitaaɗi, kono jooni on artiraama ka Ngaynaako,
    Hiwoowo wonkiiji mon ɗin.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Sua kel akate, yu sak teifuluko, kakamelaliw
    siwsiw imdiw ke alenaliw kate kame, yu famdes teleko, yukalem ibolow elo kilele
    yetemeko, siwsiw yetebin kunum emdiw yulo kutebe kunum beem mit mewso talsiliw
    te.
  ons-ons: Ŋine lama yale, numaŋine qeliŋge touko ket yau yaup ariwarekoi, wane ukude
    yemo mo Anutuŋo ŋibu sa biraŋungane Welaŋine, so oŋa oŋa ŋinane Ware Ware eŋane
    ŋadino mogare arikei.
  con-NTPO: Que'ija tayoe oveja qque'choa'caen qui jacan'fa. Tsa'ma ja'ñojan coira'su
    Cristonga ccase jisi tiseja que'i injama'choma coirapa an'bian.
  ghs-ghs: Oi noho qettai napaho poroba qidzaitorai. Oore, napai sipisipiho qesa sepesapeke
    tuuma qaariti poiqa qupa khata napameho Maikhata ma Sooparaho dzagata biranate
    qidzake naate oorai, Ohonga dzoobe!
  peg-peg: ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌ ମେଣ୍ଡା ଲାକେ ବିନ୍‌ ହାଜ଼ିତ ହାଲ୍‌ଜି ମାଚାଦେର୍, ମତର୍ ନଂ
    ମି ୱାସ୍କିତ ମାନି କିଦେଂ ଆରି ମୁଣିକା ଲାଗାଂ ମାସ୍‍ଦି ୱାତାଦେର୍ଣ୍ଣା ।
  txu-NT: Ga, mryo ba djwỳnh kêtkam mrykĩ'ãtomti arỳm no biknor ne ate ar baja pumũ.
    Ar gadjwỳ ne gar ate ar aba. Nhym be, jakam gar arỳm ajo ba djwỳnh Jeju'ỳr amijo
    akẽx ne kôt ar amijo aba nhym arỳm ar apytàro ba.
  eng-WEBU: For you were going astray like sheep; but now you have returned to the
    Shepherd and Overseer of your souls.
  gnw-NT: Echa'ã tenonde yave pe reta pepia Tumpa güi, ovecha reta tape güi opia rami.
    Ẽrei añave peyu ye ma uyandareco perecove re vae pe, ovecha reta yugüeru ye iyandarecoa
    pe rami.
  mux-mux: Kung-sipsipma kupulanum lu liilimele mele eni aku-siku kupulanum lu liringi,
    akiliinga-pe ekupu kelku eninga minima nokupa tápu telemú yi ⸤Kraisele⸥ molemúna
    yandu uring molemele.
  maj-NT: Ni̱stjin nk'ie xi nkú joyaha chu̱tsa̱nka̱ xi ngji t'axín kamo, tu̱nga nd'a̱i̱
    ja kik'óyak'un ngáhanu Nda̱ bastuu̱, kui xi kunnu̱u.
  bkq-NT: Kaneru ânwa oze xuzatyby ara ani âmaemo. Kaneru eni emyenro pylâ Jesus Cristo-ro.
    Xurâempa ani âmaemo saguhoem, iwerâ olâ xurâem midâmo; nhetâmo mâkâ aunlolâ.
  kue-kue: Okuna ene sipsip mereyegl konbaunano kuglkagldi wanmeglkwa, ba erme ene
    ende ikine wu sipsip sugl yomba moglmara wingwa ana ene kuiyano ye sugl moglkwa.
  cot-NT: Coramani manaqueate piquejejiavecari intati oveja timpinanquitsica, cotanquitsi
    imaica pipianaja ichoocaquegueti Quempoguijantatsica Agamajacoshirentaquempica.
  bnp-bnp: I muga mu manga a maka sipsip ri ruru. Pali mu hamule pali na Matakari
    na hanune mua.
  apn-NT: Na pu pre te mẽ pahpê ôwêhti pikunor pyrà nẽ pahtỳx ri papa. Tanhmã amnhĩ
    tomnuj to rãhã ho ri papa. Tã nhũm Kris te kot ôwêhti jamãr xwỳnh kot ôwêhti pikunor
    mã katorta pyràk o mẽ panhĩpêx. Pu mẽ hkôt amnhĩ xunhwỳ nẽ hkôt amnhĩ nhĩpêx mex
    o ri papa. Jao hkôt papa ho papa.
  ctp-NT: Loꞌo ni, ja ndaꞌan yuꞌwi ꞌa wan, sa ñaꞌan ndaꞌan slyaꞌ nu mnaꞌ yuꞌwi; nan
    wa mxitukwi wan ndijyan wan seꞌen ndiꞌin Xꞌnan wan nu ñaꞌansiin kasiya ꞌwan.
  opm-opm: Rih oh gur sipsip bap ire papindin han ohnong mandama mandap angmar irarhe
    kot dus ma patiru hatin hat pateshemur. Ginnong oh gure da oh sipsip bap ihir
    iraire papat han orhe hrepnong mar papatru mat orhor gure dahe napapat han orhe
    hrepnong naham napapatmur.
  bvr-bvr: Ngardawa ana-goyburrpa mu-ngoyurra nyiburr-ni minypa gun-maywapa jip (sheep)
    jinyu-lijiwarriyana. Wurra gun-guniya gugu ana-goyburrpa minypa nyiburr-jekarra
    gurda nula an-gata jaga a-ganaja a-workiya jip. Wurra gun-burral minypa ana-goyburrpa
    nyiburr-jekarra gurda nula an-gata jaga a-ganaja arrburrwa a-workiya ngayburrpa
    nguburr-ngurrnga.
  wal-wal: Aissi giikko, intte oge balida dorssa mala; shin ha77i intte shemppuwaa
    heemmiyaagaakkonne naagiyaagaakko simmideta.
  zad-NT: Kani'yi wdale ka xil'do' ba wnit. Per ṉaa ba nakle lall' na' Crístona',
    beena' chap chwia le' ka beṉ' chap chwia xil' c̱heyin, na' zie' wṉeyi c̱hele.
  kmg-kmg: Ŋoŋe lama iŋucne qâsoc bâsoriehuc jumbiŋ. Ʒi ine maŋ qâqâtâc-ŋeŋicte rusoŋaŋzi
    hefârec-ŋopame erao fisimbiŋ.
  aso-aso: Idoꞌ naza neꞌmine noluvoniꞌ nene lingine sipisipi ize neꞌmine mini vi gopo
    igi minaniꞌza idise mini velepeꞌ izi lengiꞌ lutineꞌmi noso niteꞌ emeꞌmo vo aꞌmidoꞌ
    gizebo o-lengedelivela igi giꞌmizikeniꞌ nizaniꞌ nenako nemuꞌ nene noluve.
  uli-uli: Hasa wochog saaf kowe resa mwael. Iwe ngo Deus yesa hatefalugmi doh igla
    bo habe dabey Kristus le iy mele Rematmetael Saaf we ye kekefaeli mekla ngulmi.
  nin-NT: Imba i si nâ ta si aminta ngga a nga anko, i ziza nggo imba i kanga nu uni
    ho amba wa ku, nggo uwa yo a si uni di kye imba wa.
  acu-NT: Yaanchuikia atumin waitmaktin atsau asamtai, uwija mengkakawa nunisrumek
    atumka pujuyarme. Antsu yamaikia Cristonam jeau asakrumin, nuka uwija wainua nunisang
    atumin waitmarme.
  cak-WNT: Ruma riyix tek rubanon ca, yix achi'el tak carne'l, ri ye sachnek ca. Yac'a
    re wacami tzolijnek chic pe ic'u'x riq'ui ri Cristo. Y ya Riya' ri Kaj Yuk' y
    nuchajij ri kánima.
  ebk-ebk: Ad kasin, kaman kayu karnero ay natingiw, ngem ad wani, nunfiangad kayu
    as nan mangay-aywan ya mamanfiantay kan chakayu.
  spa-PDDPT: Ustedes eran como ovejas descarriadas, pero ahora volvieron al Pastor
    y Supervisor de sus almas.
  ruf-ruf: Kwaapfila mwemwe tsamkala ka iwang'olo iwaghile, lekeni sambi mmuyila Imdimi
    na Mbetetsi wa ughima wenu.
  gun-gun: Mba'eta vexa'i okanhygue rami pendekuai va'ekue ri aỹ ma penenhe'ẽ re Opena
    ha'e Onhangareko va'e oĩa py ju pendereru.
  agu-BL: Ni'cu'n e'u' sajle'n chi jun c'oloj cneru' yi tx'akxnake'. Poro yi jalu'
    ja wi't chu'lu' ticy'le'n tan chixome'nu' te yi kapstor, yi q'uicy'lom ketz.
  isn-isn: Mihi naiza mazepa magila anga nkolo nilimie ingi itungili masuka kumudimi
    numimiili nuankolo yanyu
  eng-PEV: Before that, you were going the wrong way and getting lost like sheep.
    But now you have come to Jesus, and he looks after you and shows you the right
    way to live, just like a man looks after his sheep.
  ilo-ULB: Naiyaw-awankayo amin a kasla mapukpukaw a karnero, ngem nagsublikayo itan
    iti pastor ken mangbanbantay kadagiti kararuayo.
  pir-NT: Oveja wisiaye tiquina butiriro sahata mari gʉ̃hʉ pecapʉ butiatina ijimi.
    Yojopʉ pehere Cristore, ovejare ihña ihboriquiro yero saha ijiriquirore, marine
    ihña ihboriquirore wacũ tutuaja mari. Sa wacũ tutuana, tiquiro yequina wahaʉ mari.
  anv-NT: Ɛnyú debɔ dekɛne tametame ɛké magɔŋme yɛ́mbɔ, nana dekere dékwɔlege membamé
    magɔŋme muú ábáme mandoó nyú.
  sab-NT: Ngeru ba ulita bebi Cristo gai ulia gire ba me Chubenu ba ulita chagedu
    sugekare mo mananga Chubege salengwli bda oveja me mo manangage kare, ngeru ba
    ulita me kledu tañachuge Chube giti ba ulita ta kledu sugekare Chubege, agwa nege
    ba ulitage uñale Cristo giti ba Chubenu, Cristo ba Chugagwalla ama ba ulita mananga.
  tmd-tmd: Ñɨŋ hön sipsip u bla rɨgaja dumɨdöi mag aliö akuyöbö alɨg mɨdmä, jɨ weik
    Nöbö Hön Sipsip Urɨb, Nöbö inöm ñɨŋa nugwidɨx mɨd ri abmɨd Nöbö aku mɨdɨba höuöil
    höia.
  acr-NNT: Rojertan, alaq pachaꞌ bꞌexex e sachinaq; noꞌj woꞌora xtzelej lo alaq rukꞌ
    ri Cristo, ri Aj Kꞌamal Qawach y ri Chajinel re ri qakꞌaslemal chwach ri Dios.
  kpg-kpg: Goodou guu hai be nia siibi ne de gidee nadau ala, gei dolomeenei goodou
    gu laha mai gi muli e daudali di godou Dangada Hagaloohi, Tangada dela e benebene
    godou mouli.
  taj-taj: ङाच्‍छा एनीगदे गोठालो आरेबा ग्‍युगदे ह्रङ्नोन ससा बङबङ तबा मुबा। तर दान्‍दे
    एनीगदे ह्राङला आत्‍मादा वास्‍ता लबा गोठालो मुबा ग्‍लारी दोःसी खबा मुला।
  avt-avt: Yi nɨpaa yɨre miyak sipsip yɨnaaiwɨr yayiwe yeit yaank yi yetaritari te
    in ek yi epei yan yises Krais, hɨrak naanmɨpri hɨmɨn ki kar ke mɨtɨk naanmɨpre
    sipsip.
  cbk-cbk: Cay antes pa ustedes ya estrabia del camino, como el maga carnero sin pastor.
    Pero ahora, ya bira ya ustedes otra vez con el Pastor quien ta cuida con ustedes,
    y quien tamen el Encargao del di ustedes maga alma, y ele amo si Jesucristo el
    Señor.
  uig-ARA: چۈنكى بۇرۇن سىلەر قويلاردەك يولدىن ئېزىپ كەتكەنسىلەر، لېكىن ھازىر جېنىڭلارنىڭ
    پادىچىسى ھەم يېتەكچىسىنىڭ يېنىغا قايتىپ كەلدىڭلار.
  tuf-tuf: Récaram behmár urá cuitar icúr bi síhw̃ati ur ay bár yajacro. Sir chihtá
    cati cuar cuayir yajacro. Obas cayíb bár binan im istir cuayir bir eyta, baat
    catum eyta cuayir yajacro. Cuatán obas cayíb ji bicayat, cayibat ey obir yajcaro.
    Obas cayibat obas obir yajquír eyta, ba catum ahra Sirat eyta obir yajacro.
  abx-abx: Agpakapariho kam siray si mga kakarniruhan nga agkaralilingo, kundi' ina'anto
    agpakabwilta kam gihapon si Mangngataman pati' Paragbantay si mga espiritu-bi.
  mco-NT: Miich ajcxy jecy'ajt mnɨɨdɨgooyb mdüdɨgooyb anajty ajcxy ma Dios, mgɨ'mhuinma'ñ
    anajty ajcxy myajtumyb nidüg nidüg, jadu'n nej jäy yborregɨ ñɨɨdɨgoy ytüdɨgoy
    ma yuugjot. Cham miich ajcxy tɨ mnijothuimbijtcɨxy Dios, tɨ ajcxy mhuinma'ñymech
    tɨ mmɨjpɨdaaccɨxy Jesucristo je huɨdibɨ xycuend'ajtp ajcxy.
  cpb-NT: Pairani eerokapaini poshiyakari tzipinari oweja. Iro kantacha oshiyaawo
    pipiyaatyeeme risaikira kempoyiiriri oweja, iriira kempoyaashiretaimiri.
  aon-aon: Seiwok ipak pakutukuk yah pagipeshuk kupaihi kabi douk sipsip shakutukuk
    esheshih yah shagimaguk kupaihi um. Aria douk ipak patanamori panakumori Debeini
    Krais douk apa nataurum ipakish mishish wosik kabi anan arman nataurum ananish
    sipsip iri um.
  hus-NT-2005: Pos tatáꞌtsik i xeꞌechwiꞌik jelti borregotsik xi kʼibchonék, por xoꞌ,
    i utenekichtsik ba na Kristo xi ti belkómichtsik jelt xan tu belkol jun i belkol
    borrego ani ti belkómtsaltsik jeye ta ejattaltsik.
  mig-NT: Chi ni̱ ka̱jicha̱ nu̱u‑ró nátu̱'un rɨɨ̱, ko vina a káno'o̱n‑ro̱ núu̱ I'a̱
    ndíto róó, te ini̱ nda'a máá‑yá yí'i añú‑ro̱.
  bps-bps: Du di muna, di làyu fa gadè Dyisas Krayst, salngad gamu i dad bilibili
    tatlas, bay ani, taneben gamu samfulê fye lalòyu Krayst i Mifat na Kamlung gamu.
  mbs-mbs: Kedengan, iling kaw te menge ayam-ayam karniro egketading. Meneng songkani,
    timaking kaw den ki Cristo biyasa egpengibing aw eg-ipat kenyo.
  tof-tof: E ngaen apól kwarilnürrü, bamrükürrün ⌊sipzan⌋. A errkya, e obzek kuri
    tübyalüngarre Yesu Kerrisoka, yabü Ngabkan akó Adlang Pam.
  cme-NT: Naa naa waa ta na wuɔra na yuŋ-nu ŋaa tũlmba maŋ baala; ŋga fiɛfiɛ‑i-na
    na birii jo na tieŋo wulaa, u yaa niɛyaŋ-nɛi.
  sus-sus: Wo nu luxi nɛ alɔ xuruse rabɛɲinxie, kɔnɔ yakɔsi wo bara gbilen wo kantama
    ma, naxan a ɲɔxɔ saxi wo nii xɔn ma.
  pon-2006: Pwe mahs kumwail rasehng sihpw me salongalahr, a met kumwail sapahldohngehr
    rehn ih me Silepamwail oh Sounepwelpen ngenomwail kan.
  dad-dad: Ã sipsip gen fõ yeleyan ulegen, anĩ ere, gama ã sipsip marau, ãgenei meleĩkanon
    nẽ lo fiya tamo bun keg usigen.
  zab-NT: Anste, laat gubánytɨ zec de llíily ni rnity, per anre laat abiecquitɨ cun
    Crist, laany ni rcaazny ne rcualony laat zec tuby pastor.
  jae-jae: Gêmuŋgeŋ amac amoa amboac domba sêbôm, mago galoc Anôtô gêjam amac ôkwi
    adêŋ ŋacgejob, taŋ gejob amac katôm naŋ aja.
  ksd-ksd: Tago ava ga vana rara da ra umana sip; ma go ava tar lilikun tadav ra Tena
    Balabalaure ma ra Monamono kai ra tulungea i vavat.
  msm-NT: To diya una, angod kow to mgo karneru no migpayagak-yagak. Di kuntoon nakabatuk
    kow on ki Cristo no og-atiman dow ogbantoy iyu.
  myk-myk: Bani yee bi bye ba dubyapiinyɛ ɲɛ wɛ, ga nimɛ yee ya kuri pa yi munahaa
    ki nahavɔɔ, ni ki maravɔɔ wu mu.
  sbe-sbe: Komiu kami kao doha mamoe gegegegedi. Na teina huya ta kwa uyomako taukitahetetegomiu
    yo yaluwamiu tauwoyaidi wa unai.
  mcr-mcr: '@see-verse:1PE.002.024'
  cux-NT: Tiempo chi chó'ōo s'uuúⁿ ní tan'dúúcā 'iiti cuūchī chi nindai tī 'tíícā
    s'uuúⁿ naati maaⁿ ní ndaa yú nanááⁿ Cristo chi candɛ́ɛ yā cuidado s'uuúⁿ tan'duucā
    'áámá pastor. Cristo ní candɛ́ɛ yā cuidado alma yeⁿ'e yú.
  tur-YTC: Çünkü yoldan sapan koyunlar gibiydiniz, şimdiyse canlarınızın Çobanı’na
    ve Gözetmeni’ne geri döndünüz.
  san-ITR: yataH pUrvvaM yUyaM bhramaNakArimeShA ivAdhvaM kintvadhunA yuShmAkam AtmanAM
    pAlakasyAdhyakShasya cha samIpaM pratyAvarttitAH|
  bel-N: Бо вы былі як авечкі, што заблукалі, але цяпер вярнуліся да Пастыра і Епіскапа
    душаў вашых.
  sch-sch: Nangni hih belri lam ânvâi angin nin lei ni, aniatachu atûn chu nin
    ratha ngei Hôlpu le Enkolpu jûi ranga hong tuong nôk nin ni zoi.
  mic-MIQNT: Gilew pa wijei aq gesgoltijig jijgluewji'jg ta'n we'jujig aq apaja'lujig
    ugjit majulgwalanew nujiangweiwaji jijgluewji'jg. Pa na wijei aq nige' gilew apaji
    we'jugsioq aq apaja'lugsioq Se'suguliewigtug. Negm ta'n nuji angweiajig ugtmimajuinumg,
    angweiugsioq.” Na.
  huu-NT: Sedañega toɨca llaudaɨaɨ isoi jaie ebena jaisoidɨcaɨ. Caɨ sedaraɨma anamo
    jai itɨcaɨ. Naimɨedɨ caɨ comecɨaɨna jai eenote.
  jiv-NT: Murik ni pujutairi̱i̱n waketkitniun nékatsna ántsarmek atumsha meṉkaka
    wekaimiarme. Tura yamaikia atumí wáitmauri̱i̱n waketkintrume. Atumí wáitmau Krístuiti,
    atumí enentái̱n wáinnia nu.
  otm-NT: Nujʉ dá 'bɛhmbʉ ra 'yu, tengu yʉ dɛ'yo. Pɛ nuya bá penjʉ bʉ 'bʉh ma mbändɛ'yohʉ,
    nu'a i färca ma mbʉihʉ.
  dah-dah: Fudinde, bikkeŋ deŋbe sipsip kura doyaŋ al miŋmoŋ, gor kura kuŋ hite yeŋ
    ma nurde kuŋ hitiŋ yara kukuwamŋeŋ hinhan. Gega gayenterbe Sipsip Doyaŋ Altiŋ
    hitte mulgaŋ hitiŋyen haŋ. Deŋ goyen keŋkela doyaŋ dird dird albe yeŋ gogo po.
  tnk-tnk: Fwe kupwən kɨmiaha hiəmwhen ia sipsip me səməme hənəruei, mətə təkwtəkwuni
    kərari ia kɨmiaha hiəvərərɨɡ mhəuvəuvehe tɨ Iərmama ramətui tɨ sipsip me, in i
    Iərmama ramətui tɨ nɨmɨruien səkɨmiaha.
  kpr-kpr: Ne giti iriava amo, kau sifi (sheep) emboro kosasagheraera, ainda kaugo
    ava edo iriavu. O oroko emo, nenda asisi da tavo ari kato a kaifa katokena feva
    buvevo, ne budo kaifa iri eveva ireva.
  san-IAS: yataḥ pūrvvaṁ yūyaṁ bhramaṇakārimeṣā ivādhvaṁ kintvadhunā yuṣmākam ātmanāṁ
    pālakasyādhyakṣasya ca samīpaṁ pratyāvarttitāḥ|
  nho-nho: Kootou ni mee ma ko naa sipsip e hurohuro ssiri, aa teenei kootou ku oti
    te hakaahea mai ki tautari kootou ki te Tama e roorosi ka mmata ake ki naa tinotama
    kootou.
  gym-NT: Krütani kore munkrä, ñobtä ñan angwane obeja tä nente angwane, tä niken
    ngwarbe kwäräkwärä, ye kwrere mun nämane näin mente Ngöböye, akwa mtare mun jataninante
    Jesukristoye. Ni obeja ngibiaka tä obeja ngibiare kuin, ye kwrere Kristo tä mun
    ngibiare amne tä mokrere munbti.
  azg-NT: Ee ntyja ꞌnaan nquehoꞌ, totsijonhanꞌ ꞌoꞌ chaꞌvijon quinman na ꞌio ꞌio cocya
    oꞌ, majoꞌ naneinhin jndë ntcüeꞌhoꞌ yo nquii Cristo. Conduihin na ivantyjeeꞌ jon
    ꞌoꞌ ndoꞌ icꞌiooꞌ jon ndëëhoꞌ chaꞌ na itsꞌaa tsꞌan na ivantyjeeꞌ quinman.
  bhd-bhd: तुस पेइले टेपलोरी भैड्डां केरे ज़ेरे थिये, पन हुनी तुस मसीह कां वापस ओरेथ
    ज़ै तुश्शे प्राणा केरो पुहाल ते रखवालोए।
  too-NT: Xapū'la hui'xina'n ixlatlā'hua'nā'tit hua'chi borregos a'ntū ixtatza'nkānī't.
    Lā' chuhua'j taspi'tchokonī'ta'ntit. Lakta'nī'ta'ntit Jesucristo. Lā' xla' nacāmaktaka'lhāni'
    hui'xina'n.
  ind-AYT: Dahulu, kamu seperti domba-domba yang terus-menerus tersesat, tetapi sekarang
    kamu telah kembali kepada Sang Gembala dan Pelindung jiwamu.
  cjo-NT: 'Piyoteeyakini riraga owisha tee añiiro riyotantari: osheki ikinashitayityaani
    tsikarikapaeni. Eerorika ijeeki shenterini ari ipeyaagaantakya. Aritaki pikimiteeyawitarini
    owisha, tee piyoteeyawitani. Omaanta iroñaaka eenitatsi Shenteeyimirini, ikempoyaaperoeyakimini.'
  nsn-nsn: Ge inggoum pe misiana tasir sipsip geka hilhiliu ueltebeir, bo gine daan
    inggoum kung tapokisime tang Kristo ger tang kaueke sipsip tere kaueke uaia tun
    tamiuoum.
  san-DEV: यतः पूर्व्वं यूयं भ्रमणकारिमेषा इवाध्वं किन्त्वधुना युष्माकम् आत्मनां पालकस्याध्यक्षस्य
    च समीपं प्रत्यावर्त्तिताः।
  tna-NT: Edue cuana, Cristo shanapaji mahue su, micuaneda huisha jeitid'ujiji nime
    puniunetina. Diusu peje jenetia uqueda, taitanajiji puniunetina. Jiahue mu Cristo
    peje su micuaneda jasiapatiana. Huisha quinaji saida ja huisha equinatani nime,
    daja micuana jiahue equinatani. Pamapa ai madhada jenetia micuana ebianetiatani.
  lid-lid: Aha mene ndranyon buku none sipsip, ari ndramak ta tondrok iri bwe. Arile
    na dah, aha ndrame hamon hawe ndramak ta tondrok, ya iy kameh tondrokei malawi
    aha ma koha aha udu mwasin handru.
  wim-wim: Kaꞌathamaniya ngamp keꞌ minh sheep anangan pam moom keꞌanang yimanangan
    thaaꞌ weep-weepampa, puth nil God.angan palam weentath ngampang ngamp yipam monkan-wak-wakāmp
    nunang Christ.an, nilan keꞌ pam moom min paththam ngampar. Niliya min-min piꞌ-piꞌan
    ngampang, maꞌ wuuyan wunp-wunpan ngampar way anpalaniy.
  zga-M: Mwivoni ywumwe mwahangainyika ndie ngosi iyiyagile lino mkiliwike kutekehenchi
    nu nduleli va numbula nchinyo.
  yom-yom: Bila luba banga mameme mazimbala vayi buabu luvutukidi kuidi mvungi ayi
    nsungi wu miela mieno.
  san-SIN: යතඃ පූර්ව්වං යූයං භ්‍රමණකාරිමේෂා ඉවාධ්වං කින්ත්වධුනා යුෂ්මාකම් ආත්මනාං
    පාලකස්‍යාධ්‍යක්‍ෂස්‍ය ච සමීපං ප්‍රත්‍යාවර්ත්තිතාඃ|
  yut-yut: Ji kɨsi morap sipsip kɨnda pasɨlgɨt da dɨma nandaŋ pɨsaŋek agɨsak uŋun
    da tɨlak agɨpgwit. Mani abɨsok Sipsip Kɨla Amɨn Tagɨsikon tobɨl apgwit. Uŋun wupji
    dakon Kɨla Amɨn Tagɨsi.
  grc-BYZ: ἦτε γὰρ ὡς πρόβατα πλανώμενα, ἀλλ᾽ ἐπεστράφητε νῦν ἐπὶ τὸν ποιμένα καὶ
