    cuidashan, imaynan ovejakunata michiqpas allinta cuidashanman hinata.
  pao-NT: '@see-verse:1PE.002.024'
  cbu-NT: Siy sirú opeeja mangsharit tamapari ashirus uru piyari masatarangsa. Itaru,
