    ngingi ngelivu ngeneꞌe noxou itema sou usaxilaꞌa ta sipsip mo tila sou usaxilaꞌu
    tangenge.
  qvw-NT: Unay pulipäculanqui pintïsha uwishnümi. Cananmi ichá cawsayniquita Michïca,
    Täpä Jesusninchicman cutïlälimunqui.
  nfa-nfa: Te miu nuka sèmi kahibꞌi-kalèbho dhu uru èèna sigo eele nèti jꞌara. Te
    ngaa limuri ne miu lèpa hari le asa jꞌara Lamatua dhu mola. Te Nèngu ka dhu madhenga
    dènge kabꞌoi miu, nuka sèmi dhèu madhenga badha dhu jꞌaga dènge ladhe-leru kahibꞌi-kalèbho
    na sèra.
  tnp-tnp: Aupən, itəmah nəkotəhmen e sipsip mɨn iətəm kəmotəluei. Mətəu rəueiu, nəmotəuhlin
    itəmah məhuva o Iətəm Tateh Vivi Sipsip, inu Iətəm Tateh Vivi nəmiəgəhiən rəhatəmah.
  urd-urd: अगर कोई कुछ कहे तो ऐसा कहे कि गोया ख़ुदा का कलाम है, अगर कोई ख़िदमत करे
    तो उस ताक़त के मुताबिक़ करे जो ख़ुदा दे, ताकि सब बातों में ईसा मसीह के वसीले से
    ख़ुदा का जलाल ज़ाहिर हो। जलाल और सल्तनत हमेशा से हमेशा उसी की है। आमीन।
  hot-hot: Sêbôk ma môlô hatôm boksipsip mathaŋô ma lêk ôvô ôlêm unim alaŋ lôk ôpatu
    ba hayabiŋ môlô.
  mqj-NT: Yolona sirapangkoa' domba pusa. Sapo temo sulemokoa' lako To ungkambi'koa'
    anna To undagaikoa'.
  rus-SYN: Ибо вы были, как овцы блуждающие не имея пастыря, но возвратились ныне
    к Пастырю и Блюстителю душ ваших.
  mbh-mbh: Na i oma venen aken nge thomu, eneke nomenga thomu o leklek ranga ve ini
    sipsipre ako o nongal otokoningare okei avele, aveto ponange thomu o eksing, na
    o panes ol inga toko ako i theal lomu mimiong ranga ve ini sipsipre othealnga.
  bdd-bdd: Moisa, ꞌomi gide sipi hehebeꞌuina, eeta sipi ꞌadi toꞌitayahina ꞌitoe hilegomima
    ꞌoina, tauna yaluyaluwami ꞌana toꞌitayahina.
  cbt-NTPO: Ohuica chihuërinso pochin nicatëhua', co Yosë nohuitopirëhuahuë', iporaso'
    Quisocristo imarëhua'. Inaso' ohuicaro'sa' hua'anën pochin ni'ton, noya a'paiarinpoa'.
  srn-NT: Bika un ben e waka leki skapu sondro fu sabi pe un e go. Ma now un drai
    kon baka na a Skapuman di e sorgu tak' a e go bun nanga un sili.
  cta-NT: Loꞌo juani ngaꞌaa ndyaꞌa̱ yuꞌu ti ma̱, ñiꞌya̱ ndyaꞌa̱ yuꞌu xlyaꞌ; na cua
    nguxtyu̱u̱ ma̱ ñaa ma̱ ca su ngaꞌa̱ ycuiꞌ nu Xuꞌna ma̱ nu ñaꞌa̱si̱i̱ jiꞌi̱ cresiya
    jiꞌi̱ ma̱.
  bqc-SIM: Asa a sãsã lán sãↄwa yãaɛ, ↄ̃ a ɛa su á Dãna ń á Dↄ̃̀anaowa tiasa.
  tcz-CHONGTHU: Nangho masanga chu avah manga nana hiu ahin, hinlah tun na Chingpau,
    na lhagaovu Kaihoipa henga chu hung kilekit'ah nahi tauve.
  mar-mar: कारण तुम्ही मेंढरांसारखे बहकत होता; पण जो तुमच्या जीवांचा मेंढपाळ व रक्षक
    आहे, त्याच्याकडे आता परत आला आहात.
  snp-snp: Moda kolafe? Linate ya sipisipi yaidana oti moni fuisami ya minafa, ido
    oiya ama ya itibiti oudi koto kiyaba imo weloka ya ae.
  isl-isl: Þið voruð eins og lömb sem höfðu villst burt frá Guði, en nú hafið þið
    snúið aftur til þess hirðis, sem leiðir sálir ykkar og verndar ykkur gegn öllum
    hættum.
  spy-NT: Kikeekerkeeye kēēchiirēk chēē kikiikubootyo, nteenee kōōkukētwēēch raat
    keekwaa wōlēē mii ꞉ākiintēēt nyēē riibēēch.
  xnn-xnn: Tay id kasin kaneg tako nan naamas ay kakalnilo tay inmaddaaddawi tako
    ken Apo Dios. Ngem id wani sinmag-en tako ken siya ay mang-ay-ayowan ya mangbanbantay
    ken datako.
  mwe-mwe: Mmanganya pumwalinginji mbuti ngondolo iobhile, ikabheje nnaino mmujengene
    ku Bhashunga, Bhaulinda bha mitima jenunji.
  tte-tte: Tauna kona komiu besiele sipi lolosuwalamiu, na sauga bwaite kwapileyoimako
    Yeisu koina iya kami togitekalatan yo yaluyaluwamiu igitekalatagili.
  tcs-tcs: Yupla i bin wase ol sip wea i bin gowei prom dat rait rod. Bat nau yupla
    i bin kambaigen po pole da Bos blo lugaut sip, da wan uda i lugaut laip blo yupla.
  hlt-THB: Tuu amyihna lam pleng hawh hlai uhyk ti, tuh awhtaw nangmih ang myihla
    Tuukhaikung ingkaw ak khoemkung a venawh hlat tlaih hawh uhyk ti.
  soq-soq: Bauta e sipsip rebalala ruau inta koasale deaaiten. Tane tauma e gamo onionialala
    mambuida mampe leuitene wilen. Me ipa e oniadewasalepia rua.
  qub-qub: Ñaupataga ogracasha uyshanömi cashcanqui. Cananmi ichanga cuyamajninchi
    Jesucristumanna cutishcanqui. Uyshancunata uysha michej alli ricashannömi payga
    imapitapis ricaycäshunqui.
  att-att: Sù ngaw, kunnay ittam ta karneru nga magawa-awáwán. Ngam nabbabáwi ittamin,
    á nattoli ittam nga tumuttuttul kâ Apu nga mináppárák nga manaron nittam ánna
    mangiyígù nittam.
  bki-bki: Beamu, kito roju romiel vovu jibe ka nunu nalo napano m̃a amilaluvu kanalo
    m̃arabo, mia vonganei toro na m̃a bitikar nunu naio mileal kito bereio ruei, vonganei
    robinimei ber roju batitig bija naio napano jukuku ka kiado meuliano.
  bqp-bqp: Zaakũ a sãtɛ lán sãnↄ bà yã, akũ a arɛ dↄ̀ á Dã̀ri kũ á Dãkpãriiooa
    tera sà.
  mcp-mcp: Nəcé bɨ á bə nda incwəmbɛ í á jímb nə zhɨɨ́ yí. Ká, ja gaád ɨɨ́, bɨ mə́
    nyiŋgə zə wə́ muud ŋgə́ wɨ́ɨl *mishíshim mín ŋgə baagʉlə myo yɛ́.
  hat-hat: Nou te tankou mouton ki te pèdi bann yo. Men, koulye a, nou tounen vin
    jwenn Kris la ki gadò nou, k'ap veye sou nanm nou.
  npl-NT: Achto nomejwah ononnemiah kemi ichkameh non omoixpolojtinemiah, pero axa
    yononwalmokopkeh inawak n tlájpixki non kinmokuitlawia nomoyolilis.
  bgg-bgg: Nathek ne awaithek lumuii è san dun pha shiishai duiine ro, jishii thuh
    shii nathek ro Brogpho nane luruakthek shii Gayiig pha ji shii lua yi pha iidoh
    noh ro.
  eng-TCENT: For you were like sheep going astray, but now you have returned to the
    Shepherd and Overseer of your souls.
  eng-BSB: For “you were like sheep going astray,” but now you have returned to the
    Shepherd and Overseer of your souls.
  cpu-NT: Pairani eerokaite pikempitakari oisha tzipinari. Iro kantacha iroñaaka kempivaitaka
    pimpiyaatyeemi isaikira aamaventariri oisha, iriitake aamaventashireyetaamiri.
  san-ASM: যতঃ পূৰ্ৱ্ৱং যূযং ভ্ৰমণকাৰিমেষা ইৱাধ্ৱং কিন্ত্ৱধুনা যুষ্মাকম্ আত্মনাং পালকস্যাধ্যক্ষস্য
    চ সমীপং প্ৰত্যাৱৰ্ত্তিতাঃ|
  tac-NT: '''Yako ''emi napurigá bo''á e''wegágame alarigá e''yéname kéturu. Jípeko
    ''ma jsílikuru ''emi napu ajtí Kristo napu ju napurigá bo''á neseme napu ''émi
    repume ju.'
  eng-WEBPB: For you were going astray like sheep; but now you have returned to the
    Shepherd and Overseer of your souls.
  gfk-H: Muat git hanahaan ronga hoira sipsip. Senbia kaiken muat ta tapukus tupas
    nong i nas mur ira tanua muat hoing tiga tena balaura sipsip.
  viv-viv: Tuwaina omi vaita sifi hinunaufani-ma amine Yaubada yana eda wafaniyena
    tu tova adamoya ami Tolugolagola againe wahagavilami Bana aluꞋaluwami ana ToꞋitaveꞋavina
    amanadi.
  yao-yao: Pakuŵa mwaliji mpela ngondolo syesochelele, nambo sambano mmusile kwa jwakuchinga
    ni Jwakwimilila umi wenu.
  tgp-tgp: Matan kamim ka jalio sohena sipsip, pani nake ka mele mai isan tavuimim,
    enia haratu mo lo matahi na maurimim.
  auc-NT: Edæ obegaidi pämænte godäni baï ingaïmïni inte mïnitö ñöwo në aacä weca
    adodö ocæ̈ ëmænte pömïni adinque tömengä ïñömö edæ mïnitö önöwoca beyæ̈ ante wææ
    aacä ëwocamïnipa.
  kbc-NT: Niɡ̶ijo jotigide ɡ̶adiciagitiwaji niɡ̶inoa waxacocoli ananiadi, pida niɡ̶ina
    natigide jaɡ̶adopilitalotiwaji me iwitece Niɡ̶ijoa ane doweditedaɡ̶aloco micataɡ̶a
    niɡ̶ina nowienoɡ̶odi waxacocoli, odaa iɡ̶oaditedaɡ̶awatiwaji.
  bmh-bmh: Ag unum sipsip sul abu unabun itanai ata atai aidanemen. Bo, ulis ag gumarabun
    du naliu go waugab koli zuna, gonug agal doropag suban gumareu.
  ctu-BL: Ti yambʌ ora tsa' sajtiyetla che' bajche' tiñʌme', pero tsa' la' sutq'ui
    la' bʌ cha'an mi la' tsajcan majlel jini Xcʌnta tiñʌme', jini Xcʌntaya mu' bʌ
    i coltan la' ch'ujlel.
  meq-meq: Ahəl niye nəkurom ka tərum andza təɓaŋ neheye faya ta dzədziye aye. Ane
    tuk na, anəke na, ka mumaw, faya ka pumay bəzay a ndo nakə ma tsəkuriye kurom
    ada ma tsəpiye məsəfəre kurom aye.
  noa-H: Warr Cristo k'augba haajeewain sĩi oveja chaaindam pap chuk'u hok'oo wënʌrrʌmjöta
    naajim; mamʌ hĩs ya hi k'augwi hi dʌ̈ita naawai, pastorrau hich nemchaain hoopaar
    t'ʌa wai nʌrraajemjö, hichdëuta maach t'ʌanaa hoopaar wai sim.
  alp-NT: Akmenare imi saka domba rebe sirikele. Po meije imi leu kena lulu Yesus,
    maka raka domba rebe Iraka imi hidupe peneka.
  san-VEL: yata.h puurvva.m yuuya.m bhrama.nakaarime.saa ivaadhva.m kintvadhunaa yu.smaakam
    aatmanaa.m paalakasyaadhyak.sasya ca samiipa.m pratyaavarttitaa.h|
  kbq-kbq: Na'ankure tamagra sipisipi afukna hutma hazagre'nazanagi, menina tamagra
    rukrehe hutma sipisipi kva ne, tamagu tamemofo kva Nete e'naze.
  kbh-kbh: Er ts̈ëngaftanga, tempo Bëngbe Bëtsábents̈ana bënoca s̈monjamna, mo óts̈ena
    oveshëngcá; pero mora Cristbe benache s̈mojtishache, y cha cmontsanÿena, mo oveshëngbe
    canÿe abuajënÿacá, y cha entsantjes̈na ts̈ëngaftanga ts̈abá chas̈motsemnama.
  ron-LSB: Căci voi vă rătăceați ca niște oi, dar acum v-ați întors la Păstorul și
    Supraveghetorul sufletelor voastre.
  pon-pon: Pwe komail rajon jip, me jalonalar, a met komail japale don jilepa’mail
    o Kaun pan nen omail.
  nhe-BL: Tinejnemiyayaj queja borregojme tlen mocuapolojtoyaj, pero ama timocueptoque
    ica Toteco, yajaya totlamocuitlahuijca tlen quimocuitlahuía toalma.
  sps-sps: Muan mi faarein siip te nun osing a sanaan tsuri; sin tovei mi tabin fatabin
    emame sam vovou iny rom a Tsoiny Veis ana Tsoiny Bei Ot a rof tana fo aave mami.
  wnc-wnc: Sike ginu atnataaing. Sipsiu gwenduta inane toikngae genu dua natakengu
    ita apbotasukuke zong dakngawik. Ina unzakan tupa ginda Anutue wamu dua natake
    apbotasukuking. Ngana ginu sanga wa Jesuta ginde tangge kungwandamukut takngae
    natake ginda gisane musipza tapa tekwanggut. Tapa tekwamban waiakngasae apbitateke
    ginda Anutu gin danduyuke toikgak kapae gwa kuking.
  bus-bus: Zaakɛ a sãsã lán sãanↄ bà yã, ben a aɛ dↄ̀ a Dã̀ri kↄ̃n a Dãkparioa
    tia sa.
  gub-BL: Aze naheta kwaw Àràpuhàràn wanehe uzekaiw ma'e wà nehe, Àràpuhàràn ukàzym
    putar ka'a pe wà nehe. Kwehe mehe peiko Àràpuhàràn ka'a pe ukàzym ma'e kwer wazàwe.
    Tupàn penerur kwez Zezuz pe kury. Peruzar penehe uzekaiw ma'e peiko kury. Peiko
    Àràpuhàràn wazàwe. Wamono'ogar zàwenugar romo hekon a'e. Pepyro tatahu wi.
  imo-imo: Kongi sipsip lupe lupe purumele mele eno aku teko lupe lupe puringi, nalo
    kinye enonga minima nokopa tapu teremo iye Kraist moromona yando ongolio moromele.
  boj-boj: Nami niŋgi kaja bul sosibqa nuŋgo segi areqalo na aleloqnsib laqneb. Ariya
    bunuqna niŋgi Mandor Yesus aqa areq beb deqa a na nuŋgo qunuŋ geregere taqatejunu.
  eng-DRA: For you were as sheep going astray; but you are now converted to the shepherd
    and bishop of your souls.
  knf-knf: Nabi wo ji ŋnkaneel ŋanneemuŋ aşë kak hënkuŋ du anwooŋ nayafan na nayeŋ
    i nan.
  san-KHM: យតះ បូវ៌្វំ យូយំ ភ្រមណការិមេឞា ឥវាធ្វំ កិន្ត្វធុនា យុឞ្មាកម៑ អាត្មនាំ បាលកស្យាធ្យក្ឞស្យ
    ច សមីបំ ប្រត្យាវត៌្តិតាះ។
  arn-NT: Fey eymün ta kuyfi mew miyawkefuymün kiñe ñamkiyawchi ufisa reke, welu fewla
    wiñotuymün ta Cristo mew, fey kamañnieeymünmew kiñe kuydaufisakelu reke ka llüwatunieeymünmew
    ta eymün.
  zas-NT: Gocli gubajndi ziꞌc xiil rzëëb, per yan ma najdi xbejn Jesucrist bén rën
    lëjt rajp tëëman lëjt ziꞌc tijb bén rajp xiil.
  ken-NT: Bǎchí nyaka mbɔ bághɔ́ŋɔmɛ́n anɛ́ ánɛ́mɛ́ ɛbhɨ, kɛ nɛ́nɛ bápɛtnsɛm
    ntá Mbabhɛri bághɔ́ŋɔmɛ́n, mmu achi Mbabhɛri bapɛ́m ayɛka.
