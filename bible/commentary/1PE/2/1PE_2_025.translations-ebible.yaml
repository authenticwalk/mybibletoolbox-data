  ndg-ndg: Mwaboti mwamwabile kamuangaika kati ngondolo ywaobite, lakini sayino abuite
    kwa mchungaji na mlinzi wa mweyo winu.
  wsk-wsk: Mu awuk, “nina sipsip nguala sipa nama kam namaman”, bare aitak nina ninga
    Bitua Kari ningo kote peleman, nu nenenga Pulawura Biya bagoso.
  toj-NT: Ja ajyi, ch'ayelotic jastal jun ch'ayel chej pero ja huego, cumxelotic soc
    ja ma' huas stalnayotiqui, ja yen ja ma' huax cho stalna ja caltziltiqui.
  tbc-tbc: Man dugo, aŋ ibol sipsip dal diŋaoŋ ak oŋ adeg au a. Ak man gamu aŋanem
    Titianek san na amul apalu ya. Iŋ mi aŋsam Kagin Panek Tamol.
  sna-sna: Nokuti imi makanga makaita samakwai akarasika, asi zvino madzokera kuMufudzi
