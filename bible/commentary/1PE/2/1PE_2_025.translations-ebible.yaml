    keuchajij ru chij. Kuchajij k'u na ri iwanima'.
  dob-dob: Onaꞌaiꞌaila, ꞌomi ꞌatuwa sipi loseloseyemi, ga niꞌatu toꞌitaꞌiꞌita sipi
    ꞌiꞌauꞌewa limemi ꞌenaya, tauna yaluyaluwami ꞌana toꞌitaꞌiꞌita.
  wrs-wrs: Yimba sipsipmsna avna, snal ten bukithangavm monakoklam. Wo heva os daipotava
    yimba doa prapiana Kristusindam, wo hev atelalm luhunv yem, wo kekalvho vewol
    vinv yemba.
  mca-mca: Qe ekheweli'ƚ in mexe hik ejunyejeitaxi'ƚ kots'etets ikƚekii, qa ha'neƚi'ij
    qa hats ƚetetwek'elaxiƚets pakha' kots'etets ƚenilayets qa hikpa' iye pa' yejeƚets
    pe' i'ƚiyi'ƚ.
  tzo-TZC: Ta voꞌne, coꞌol aꞌelanic jech chac cꞌu chaꞌal chꞌayemal chij laxanavic.
    Avi tana un, lasutic xa talel ta stojol ti Cristoe. Jaꞌ xa ta xchabioxuc jech
    chac cꞌu chaꞌal ti jqꞌuelchije, yuꞌun jaꞌ sbainoj ti achꞌulelique.
  mya-mya: သင်​တို့​သည်​သိုး​များ​ကဲ့​သို့​လမ်း​လွဲ​ခဲ့​ကြ သော်​လည်း ယ​ခု​အ​ခါ​၌​သင်​တို့​၏​ဝိ​ညာဉ်
