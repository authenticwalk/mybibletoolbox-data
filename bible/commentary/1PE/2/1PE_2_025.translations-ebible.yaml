  san-TIB: ཡཏཿ པཱུཪྻྭཾ ཡཱུཡཾ བྷྲམཎཀཱརིམེཥཱ ཨིཝཱདྷྭཾ ཀིནྟྭདྷུནཱ ཡུཥྨཱཀམ྄ ཨཱཏྨནཱཾ པཱལཀསྱཱདྷྱཀྵསྱ
    ཙ སམཱིཔཾ པྲཏྱཱཝརྟྟིཏཱཿ།
  qve-NT: Qankunaqa chinkasqa ovejakuna hinan ñawpaqtaqa kay pachapi purisharankichis.
