  maz-NT: Nu'tsc'eji mi nza cjatsc'eji o ndënchjürü c'o ya vi xõgü. Pero nudya, ya
    i̱ nzhogueji a jmi c'e Ndambörü c'ü pjö'c'üji.
  bod-N: སྔོན་ཆད་ཁྱོད་རྣམས་ནི་མགོ་འཐོམ་པའི་ལུག་དང་མཚུངས༌མོད། འོན་ཀྱང་ད་ལྟ་ཁྱོད་ཅག་ནི་སེམས་ཀྱི་རྫི་བོ་དང་སྲུང་མཁན་གྱི་ཕྱོགས་སུ་འཁོར་བའོ།།
  tca-NT: Rü pema ga ü̃pa rü ñoma carnerugü i nu ne naxĩmarexü̃rüü̃ pixĩgü. Natürü
