  smk-NT: ta gindat, bara'mo kamo nin karniro nin nabarang-barang. Bale' sawanin,
    sinmubli' kamoyna kona nin si Mammastor tan Mampamaga komoyo.
  grc-TCGNT: Ἦτε γὰρ ὡς πρόβατα πλανώμενα· ἀλλ᾽ ἐπεστράφητε νῦν ἐπὶ τὸν ποιμένα καὶ
    ἐπίσκοπον τῶν ψυχῶν ὑμῶν.
  gof-WFTW: Kase hintte oge balidi dhayida dorssa mela, shin ha77i hintte shemppuwa
    heemmeyssakkonne naageyssakko simmideta.
  spa-BLM: Porque andabais descarriados como ovejas, pero ahora habéis vuelto al Pastor
    y Supervisor de vuestras almas.
  kyz-NT: Ymã 'ã neperowiari Jejui 'ga rakue. Jejui 'ga rerowiare'ema 'gã karupa'mĩ
    ka'jama 'jawe. Sã'ã karupa'mĩ ka'jama. A'eramũ 'ã oka'jam ire karupa'mĩa ojewyre'ema
    ojetee. A'eramũ 'ã ijara 'ga awau weymawa rekaa. Wesag ire 'ã awau 'ga rewiri
    nũ. Nan tee futat 'ã pẽẽ nakue. Oka'jam ma'e 'jawe pejemogy. A'ere 'awamũ Jejui
    'ga pẽ nekari pẽ nerawau ojeupi 'Uwarete 'ga rape rupi.
  dao-dao: Toa mäiha lam nami hmüki cen, atuh ta ning jah msümceiki Toksäm ja nami
    ngmüimkhya ning jah Sämbänkia veia nami law beki.
  cya-cya: Siya' ti' culoo mda'an um tsaña'an nchca ti' sca slya' nu ngunan' yu'hui,
    una cua' ñii mxiton um lo'o Cristo, ñi nu na'an seen 'in um nu ntsu'hui cunta
    cusya 'in um.
  wrk-wrk: Nanamuku jibmuku, yalu jilalajbangka, baki jarrba yalu karnba. Ngala kudiyana
    yalu yakika munjimunji. Ngala jilajbangka nanda lalanbawarr jibkanyi, nyulu wakarambaja
    yalunya, baki wiykunumbaja barrikiyurri kalawuyngkurru. Wabula barri narri barrinani
    jib jala yakika, jala mikuyaji lalanbawarrayngka lalanbikanyi yalunya. Mikuyaji
    nangangi lalanbikanyi narrinya. Ngala nanijba barri nyulu lalanbaka narrinya Jisus
    Krayiswanyi. Kudanyu barri nyulu lalanbaka narrinya, baki miku narriyi jungku
    barrinani yakika. Nyulu wiykunumbaka narrinya nangandurri Kudyurri. Nyulu kurrkunbaka
    narrinya jungunkurri balki nangangi Kudkanyi. Nyulu kunyba lalanbawarr narringi.
    Barriwa.
  nii-nii: Nimbił erang ok enim kung siipsiip mił, am puk kin, andłam ełe kan sinarik
    mulnjung; ba pe enim se mengk kin, orung ok kung siipsiip tep ełim wu ei kin,
    enim nge noman tuk ełe tep ełim wu ei kin, orung onjung.
  ign-NT: Eta ítare­si­rainihi acane éti, ecuti eta uvesa táemitiaru. Puítisera iávahá­caripa
    ema Cristo, émapa tijanea­cahehi, ticatiu­cha­he­hivare eta iáchanevana.
  dik-NT: Wek aa we cït amɛ̈l cï dhël baai, ku ëmën wek aacï dhuɔ̈k ciëën, bäk raan
    diɛɛr ë we cïmën ye abiöök diɛɛr amälke buɔɔth, raan wɛ̈ikun tïït.
  cac-cac: A d'a yalan̈taxo, satnac on̈ icha noc' calnel satnacb'ati. Axo ticnaic,
    ix on̈ meltzajxicot d'a Quilumal, co Tan̈vumal paxi.
  tzj-E: Ixix nabey ix ajni' jle' ch'tak carne'l etzaknak cana, per camic ixc'ol chic
    pruk'a' Jesucristo y ja' chic nyuk'una ewxin, ja' nquixchajina.
  san-BUR: ယတး ပူရွွံ ယူယံ ဘြမဏကာရိမေၐာ ဣဝါဓွံ ကိန္တွဓုနာ ယုၐ္မာကမ် အာတ္မနာံ ပါလကသျာဓျက္ၐသျ
    စ သမီပံ ပြတျာဝရ္တ္တိတား၊
  yaa-NT: Akka mã taeyoi oa oveja fenoa keskara mã iyopaoni afara chaka shinãi. Akka
    iskaratĩa mã Cristo Ifofasharakõi, mato kexesharano oa oveja kexemisto ãfe oveja
    kexetiro keskafakĩ. Nãskaxõ mato kexesharakõiaino mã afe yora iki.
  cab-NT: Ítara jíña meja quei mudún ja féridijaña, ánjein guetó, ñǘbinjadün lun
    Crístu le oúnigirubalün queísi joúniri mudún, toúnigiloún juwáni.
  clu-clu: Ang ona pario kita sa mga karniro nga nagtaralang, piro dadi nakabalik
    kita run sa Ginoo nga atun Pastor kag Manogbantay atun mga kalag.
  swh-ULB: Wote mliokuwa mkitangatanga kama kondoo aliyepotea, lakini sasa mmerudi
    kwa mchungaji na mlinzi wa roho zenu.
  tpt-NT: Uxiknan ixꞌuntꞌatꞌik va tacha borregos yu taꞌoqspalajtsukuy. Chavaycha tꞌaspꞌiktꞌatꞌikcha
    para kꞌatꞌapꞌintꞌik yu ox Xalhistaknaꞌ borregos. Yucha ox talhistakniyan metsukuntikꞌan.
  aai-aai: Anayabin kwa bobaituw sheep na’atube ef kwasa’ir nanabin kwan, baise boun
    kwa buwi kwamatabir kwana Nabatanenayan naatu anun ana kaifenayan biyan kwatit.
  sny-sny: Nowe tomu ne'ese fene Owane Sitewi lo yo ma'e meremereye uweiteye. Fene
    fe sipsip wou a'i ne. Meni ta fe sipsip au noweinoweiyei su, fe sipsip yo amerame
    a'i sahe uweiteyei. Ahowa, fe sipsip au noweinowei siye meni ariye su, fe sipsip
    yo amerame a'i siyerowata. Lowe yo ma'e ta'i ta'i a'i meremereyeti fiyari howeiyei.
    Tu naifa fene fe sipsip lo yo seni aiwawe a'i iroteye. Pereye nowe eite se fene
    fe sipsip au noweinowei siye meni pefine a'i ma'e si tame fai. Le marepi hepene
    fene lo mi mi pasi pasi au noweinoweinamisiya. [Ese 34:5-6; Jo 10:14]
  myy-myy: Queno tʉoya. Mʉare goti masiore ocana mʉare gotigʉ ya yʉ. Oveja coderi
    masa ĩna manija rocati ña ucuama ĩna. Ito bajiro rocati ñabojayija mani cʉni Cristore
    mani masiroto riojʉa. Adi rʉmʉriama mani ñeñaro yirise jidicãcõri Cristo rãca
    sĩgʉ̃re bajiro ʉsi cʉtirã ña mani ĩja. Ĩti ñami mani ya ʉsi godabe yirocʉ manire
    codegʉ, ito yicõri manire tirʉ̃nʉgʉ̃.
  trc-NT: Dan me se ase vaa matzinj chaꞌnuu̱ rcoꞌ roꞌ, vaa soj ga̱a naá, ne̱ ne canoco̱ꞌ
    soj man Diose̱ ga̱a naá, tza̱j ne̱ ya̱j roꞌ, canica̱j nimán soj, ne̱ guun cheꞌe̱
    soj canocoꞌ soj man Jesucristó, ne̱ ase vaa síí veꞌé ndoꞌo tumé daán matzinj roꞌ,
    da̱nj vaa soꞌ ga̱ soj cuano̱, ne̱ veꞌé nica̱j yuꞌunj soꞌ man soj cuano̱ ei. Dan
    me se soꞌ me síí uun chij rihaan nimán soj cuano̱ chugua̱nj.
  cut-NT: te ro mena̱n me ne, vatechica va̱ne vo anduhneca̱ itecuche che chinda te,
    ate ma̱n ne, nevahnecun vo Dihvo vo Jesucristo, ihyan min che redin ye cuda̱do
    uvo nduhca̱ ihyan che redin ye cuda̱do itecuche yahn ye.
  bel-bel: Бо вы былі як авечкі заблуджаныя без пастуха; але вярнуліся сёньня да Пастыра
    і Ахавальніка душ вашых.
  zlm-KSZI: Dahulu kamu seperti domba yang sesat, tetapi sekarang kamu telah kembali
    kepada Gembala dan Pemelihara jiwamu.
  gdr-gdr: Mop nokɨp wɨn re naskand mamoi pɨla na nya yesungaenenonda, ajɨ yu wɨn
