verse: 1PE.002.025
translations:
  kpx-kpx: La keau subuta mamoeau tebulahale ke nahate. Ige Iesu keu mamoe nibievemale
    ata nahate. Iale la hoidevei lohoi ehovage keu la uvu hoesegevei la nibievema.
  okv-H: Ke emita be re ungo o sheep vaine pambari avo egerembeto o mamo Keriso amore
    ungota ahihi simba eaguja amita degi puveva.
  tbo-tbo: Ma lolowa tauta mei gamogamo weluwelupowata ma amaka ta gunawilena meta
    Tu galena iteteta uyahina babana alugota hai taniwaga tauna.
  mal-C: നിങ്ങൾ വഴിതെറ്റി സഞ്ചരിക്കുന്ന ആടുകളെപ്പോലെയായിരുന്നു;” എന്നാൽ ഇപ്പോൾ നിങ്ങളുടെ
    ഇടയനും പ്രാണന്റെ നാഥനുമായ ക്രിസ്തുവിന്റെ അടുക്കലാണ് നിങ്ങൾ തിരികെ എത്തിച്ചേർന്നിരിക്കുന്നത്.
  grc-SR: Ἦτε γὰρ ὡς πρόβατα ⸂πλανώμενα·⸃ ἀλλ᾽ ἐπεστράφητε νῦν ἐπὶ τὸν ποιμένα καὶ
    ἐπίσκοπον τῶν ψυχῶν ⸂2ὑμῶν.⸃
  bgc-bgc: क्यूँके थम पैहल्या भटकी होड़ भेड्डां कै बरगे थे, पर इब अपणे जीवन के रुखाळे
    अर पाळी कै धोरै बोहड़ आए सों।
  khz-khz: Gomi mamoe gelekwalekwato vetaira, golaka-kawakawawai. Na ewagumona gomi
    palagumi nakagatura e gita-tagora talima na Keriso na mapegapi-waikulemi.
  deu-TKW: denn ihr waret wie irrende Schafe, nun aber habt ihr euch bekehrt zu dem
    Hirten und Aufseher eurer Seelen.
  zsr-NT: Gucliꞌ ca böꞌcuꞌ zxilaꞌ nanitcbaꞌ, san naꞌa budxinliꞌ queëꞌ Cristo, Nu ruyú
    lbiꞌiliꞌ len run chiꞌë böꞌ nacczliꞌ, naquëꞌ queëliꞌ ca bönniꞌ uyú böꞌcuꞌ zxilaꞌ.
  lin-lin: Pamba te bozalaki lokola bameme oyo ezali koyengayenga, kasi sik’oyo bozongi
    epai ya Mobateli bibwele oyo akengelaka bomoi na bino.
  hns-NT: Toelog bhera ghat barhia rasta par se bhatkat gaile. Bakie ab toelog lautke
    aile hai bhera tjaraawe Waala Jiesoe lage, aur oe toelogke sewa aur rakhwaala
    kare hai.
  noa-E: Warr Cristo khaugba aajeewain sĩi oveja chaaindam pap chukhu okhoo wënʉrrʉmjöta
    naajim; mamʉ ĩs ya i khaugwi i dʉ̈ita naawai, pastorrau ich nemchaain oopaar thʉa
    wai nʉrraajemjö, ichdëuta maach thʉanaa oopaar wai sim.
  eng-EMTV: For you were like sheep going astray, but you have turned back now to
    the Shepherd and Overseer of your souls.
  mib-NT: Chi ni casana ró nájnūhun lanchi, te vijna je ni candicó ró ni ndɨ̄vɨcoo
    ró núū Cristo, Yaā cúu pastor rō te ndíto vāha ya anuá rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खिनिॽग ताप्‍के़बे़ॽबार के़वाॽबा मे़ल्‍लुक्‍हाॽ कुइसिःक्
    के़वयि, कर आल्‍लो खिनिॽ याम्‍साम्‍मिन् के़गम्‍बा नु कम्‍ब्राङ् के़मे़प्‍पा दाङ्‌बाओ
    के़नुःक्‍खि के़द्‌ये़ॽइआङ् के़वयिॽरो॥
  xnj-xnj: Ndava nyenye mwavili ngati limbelele leliyagili, nambu hinu mumuwuyili
    Mdimaji na Mlonda wa mipungu yinu.
  mmx-mmx: Nemi miga lok ngan laxasipsip diga soronga. Ketla ananga, migaramlong pam
    kusu mina mumu asu Lamgomgo atnemi la neni Laradi Loklok Tatao bok at lorooro
    at loroonan atnemi.
  cbr-NT: Carneronëxa 'ibuñuma 'aish 'icësari camina mitsux 'iacën. Usa 'iá 'aíshbi
    camina sinanati Cristomi catamëan. Amia catamëcëxuan aín 'ibun carnero bëruancësa
    oquin ca an upími 'inun mitsu bërúanquin 'aquinia.
  tee-NT: Pus ju uxijnan chunch ix'unt'at'it tachi ju tu'u' borregojni ju jantu tach'ak'ok'ai
    ju ix'ucxtin'an. Ju uxijnan vachu' jantu ixch'ak'ok'at'it ju Cristo. Para ju chavai
    ni xalhilac'ap'inat'it ju yuchi pus tachi ju va lakt'anch'ok'ot'it ju mi'alhistacna'an.
    Chai yuchi ju talhistacniyan ju mi'alhunut'an ni jantu at'its'ank'ak'alhit'it
    astan.
  eng-LSV: for you were as sheep going astray, but now you turned back to the Shepherd
    and Overseer of your souls.
  cak-NT: Roma chupa ri tiempo ri xk'ax can, rix xiben anche'l ovejas ri je-satzinak
    (je-sachinak). Pero cami xa xtzolaj yan pe ri iwánima riq'uin ri Cristo. Y ja
    raja' jojru'on cuenta y nuchajij ri kánima.
  pah-NT: Ymya ko pe ndekoi ovelhas ja. Ovelhas oka'nhyka'nhy jipi ojipiakatuhara'ga
    hugwi okovo g̃wemimbotarimova'ea rehe. A'ero hepiakatuhara'ga herura'javi ovelhas
    rerekovo. Ymya ko ovelhas ja pe ndekoi pejikovo penhimimbotarimova'ea rehe. Emo
    Tupana'ga pe nderuruka Cristo'ga pyri. Ovelhas repiakatuhara'ga gwereko katu ovelhas
    jipi. Na jitehe Cristo'ga pe ndepiakatui pe nderekokatuavo jipi.
  sja-NT: Parãpa ijãadai naaweda, p'anapachida oveja o atua bɨk'a, Tachi Ak'õre k'awada-ee
    p'anadap'edaa perã. Mamĩda ɨ̃rá, ma oveja ãpɨtee cheruk'a ichi ak'ɨpari waya unu
    atarumaa, mãga pɨk'a parã o k'achiade wãdap'edaadeepa ãpɨtee chejida unu atarutamaa
    pãchi ak'ɨpari, Cristo ome. Iruata parã t'ãri ak'ɨpari.
  xed-xed: Ghalya si nda nza kuni manda tuwakha nda zaɗa, ama ndanana tama, vrakvra
    kuni da mnda ngha tuwak ta nghapta ka hafa ghuni guli.
  mks-NT: Jáchi̱ mé ndó na̱xi̱ca nuu ndó ñuyíví yóho tá quia̱hva xíca nuu in ndicachi,
    rí na̱ndiñúhú nu̱ú xitoho. Joo viti na̱ndicó co̱o ndó nu̱ Jesucristo ta mé a̱
    cán ndáá a̱ ndo̱hó tá quia̱hva ndáá in da̱ta̱a ndicachi ja̱na̱ dá. Ta co̱ jándacoo
    ndáha̱ mé á ndo̱hó.
  gfk-S: Mu git hanana rara hoke ra sipsip. Iesene kakarek mu te galis tupas nong
    i nes mur ira tanua mu hoke tike ut na balaura sipsip.
  bmu-bmu: Mutuk iŋini “lama ewö jaŋjuŋ anda kaba laŋlaŋ malget.” Mewö malgetmö, nalö
    kewöŋe uruŋinaŋgö galömŋaŋgöreŋ liliŋgöba kaba malje. Yaŋön iŋini lama ewö sel
    jöhöba köyan köl eŋgimakza. Mewö.
  dgz-dgz: Amba watagaet e man sip kwayupe uoni umap punanan wat aisean go endi e
    sia entane sip kwayupe taini apanewa inap tauayan. Iwa me guaya kwayupe tainiwa.
  eng-GNV: 'For ye were as sheepe going astray: but are nowe returned vnto the shepheard
    and Bishop of your soules.'
  zaa-NT: Tì'a ca carnero nu lanú pastor te para huí'ą cą cuidado nna gàtti' tté bá
    neda guỹi' cą, pues ą'hua lebi'į tsè'e le lo peligro antes, pero ànnana chi beyeqquia
    le lani Pastor qui' le, chi tanó le Cristo enne' runie le defender contra iyaba
    mal.
  eng-WEBSTER: For ye were as sheep going astray; but are now returned to the Shepherd
    and Bishop of your souls.
  guh-guh: Paxamë picani Diosovecua naxuabiaya pajinavanapame. Pacuenia oveja pevetsinëtsivecua
    naxuabiaya jinavanapa, bajara picani paitsimë. Itsiata baitsi jane aeconoxae baja
    Cristo pejamatabëcueneta panaviabame Diosojavabelia. Pacuenia pijaoveja pevetsinë
    xaniavaetsia baevetaponapona pijaoveja, bajara pijinia pacuenia Cristo pacaevetaponapona.
    Panejamatabëcuene ata Cristo evetaponapona.
  bon-bon: Yoo, mine lui epu pana gemi maamoi liiyepu, lui te gaabe cabu ca lapesaruge,
    yepä Acejiyame mibibine gaabe cabu me cuta niwecnininuji mime seemo me Ire Atwiyame
    piiyepu Yageyame ne ingwe äcwime.
  nhw-BL: Tinejnemiyayaj quen borregojme catli mocuapolojtoyaj, pero ama timocueptoque
    ica Toteco, yaya totlamocuitlahuijca catli quimocuitlahuía toalma.
  swh-ONEN: Kwa maana mlikuwa mmepotea kama kondoo, lakini sasa mmerudi kwa Mchungaji
    na Mwangalizi wa roho zenu.
  wbi-wbi: Mweni mwevano mulyale mululudika hwene ng'holo sino jino jisovile, looli
    lino mungomokile un'dimi nu muloleleli ghwa moojo ghinu.
  bba-bba: Domi i rɑɑ sɑ̃ɑwɑ nɡe yɑ̃ɑ ni nu kɔ̃ɔre, ɑdɑmɑ tɛ̃ i wurɑmɑ bɛɛn hunden
    kpɑron mi, wi u bɛɛ kɔ̃su.
  eng-KJVCPB: For ye were as sheep going astray; but are now returned unto the Shepherd
    and Bishop of your souls.
  kgk-NT: Peẽ peiko va'ekwe ovexa okanhy va'e-rami, pende raperã okanhy pendéhegwi
    va'e-rami. Nhandejáry ae ovexa rerekwa porã-rami pende reka reka-ma va'ekwe pende
    reru jevy hagwã oha-py. Ko'ánga peiko jevy-ma indive. Ha'e nhande py'a-rehe onhangareko
    va'e. Nhande rereko porãha ave ha'e.
  waj-waj: Puara sipisiipaiya kumimakama rada raubiriima kiooneema itaama ngia tauraa
    variravai. Aanna makee ngia kava vara ranada ngii Haitatuuraivo ngii vaidi kaanaiyauvaa
    Vara Hiri Diivaasi ngiaavai.
  cpy-cpy: Paerani eeroka-paeni pikimitakari piratsi kinawaeta-shita-chari. Roo kanteencha
    okimiwitaka pipiyaa-tyeemi ijeekira aminakowentziriri piratsi, riitaki aminakowenta-shire-yiteemiri
    eeroka-paeni.
  mpx-mpx: Valila komiu ku ola sipi bolo hi tatayaomal, yaa sauga ya Tomatahikan Sipi
    i ahemiu pasikal elana, iya yayaluwamiu ana tomatahikan waiwaisana.
  wbp-wbp: Kirijini-jarrinja-wangu-wiyi, nyurrurlajulpankulu jiyipi-piya nyinaja.
    Kulalpankulu milya-pungu nyarrpa-jarrinjakuju. Kala jalangu, Jijajirli-nyarra
    pina-kangurnu nyanungu-kurra. Nyanungurlunya kanyarra warrawarra-kanyi jiyipikingarduyu-piyarlu
    yangka kuja kajana warrawarra-kanyi nyanungu-nyangu jiyipi.
  luo-luo: Ne uchalo mana ka rombe morwenyo, to koro oseduogu e yo mondo ulu Jakwadhu
    kendo Jarit mar chunyu.
  nhe-NT: Tinejnemiyayaj queja borregojme tlen mocuapolojtoyaj, pero ama timocueptoque
    ica Toteco, yajaya totlamocuitlahuijca tlen quimocuitlahuía toalma.
  aii-aii: ܣܵܒܵܒ ܐܲܝܟ݂ ܥܸܪ̈ܒܹܐ ܛܠܝܼܩܹ̈ܐ ܝܬܘܿܢ ܗܘܵܘ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܕܝܼܪܵܘܟ݂ܘܿܢ ܠܟܸܣ
    ܪܵܥܝܵܐ ܘܬܲܓܒܸܪܵܢܵܐ ܕܓܵܢܵܬܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Ilipsi atriqaqtusri ipnaisun killukuaġuktuatun, aglaan pakma utiqsimarusri
    munaqsrimun suli qaunaksraanun iñuutchipsi.
  msb-msb: Pareho kamo san mga karnero na natalang, pero niyan nagbalik para magsunod
    gihapon sa Paraataman kag Parabantay sa iyo.
  cpa-NT: Mi³ŋi²niang³ jniang³ dsø²cogh¹² jniang³ juu¹² ju³lah la³ŋi²nio³ jah¹chih².
    Jøng² ma²ŋi²niang³ jniang³ quianh¹³ Juu¹³ jniang³, dsa² neng¹² gug² tai³ jniang³.
  dso-dso: ଆଗ୍‌ତୁ ତମେ ବାଟ୍‌ ବାନା ଅଇଲା ମେଣ୍ଡାପାରା ରଇଲାସ୍‌, ମାତର୍‌ ଏବେ ସେ ତମ୍‌କେ ଡାକି
    ଆନିଆଚେ । ସେ ଆକା ତମ୍‌କେ ଜତନ୍‌କରି ତମର୍‌ ଆତ୍‌ମାମନ୍‍କେ ଜାଗ୍‌ଲାନି ।
  meu-meu: Badina be umui na o dobiva, mamoe na heheto; a harihari, laumamui ireḡudia
    bona ita-taodia Tauna vada o lou henia.
  yva-NT: Wusyinoe weapamo wasaurata irati maero domba po unanuije rapaya ti to pananepabe
    amaisy. Weramu naiso wasakinav wapakare Vatano po Domba Maeranande ai to, Napi
    po wasaeranande muno Po wasavijuri jirati kakaije rai.
  dgc-dgc: To éya, éy koman kam i tupa a netawtaw ta talon. Pero nadid, éy pinasoli
    kam dén na Diyos ta Pastor moy a tagaalaga dikam.
  zpm-NT: Glo lega nac to zig nac grë mëcwxiil ne zonziaab, saṉgue niina mele quianap
    to. Me nac tib baxtor ne rleyniepaa to.
  hix-NT: Àsok hana natxow ha, kahneru kom ha. Totowsomà ro me natxow hamà, tonye
    ro komo hyaye. Nyamoro wyaro motowyatxkonà, Kryestu hyaye. Noro hyaka omohsah
    me harha manatxhe. Oyonye ro komo hyaka rma omohsah me harha manatxhe. Kahneru
    yonye ro komo wyaro, konye ro kom me naha, noro ha.
  sim-sim: Mas jir amber sipsip ol ma ngashi ambu hom ji naha nombon mbele yandari
    jir. Hako ter sipsip mashama or jirin armek washilihi arangonda ma otohik indik
    jimu tanduwa.
  npi-ULB: तिमीहरू सबै हराएका भेडाझैँ भौतारिँदै थियौ, तर अब तिमीहरू आत्माका गोठालो
    र संरक्षककहाँ फर्किएका छौ ।
  cgc-cgc: Dati na ula kaw pa gatuo, “paryo kaw ta mga karniro na gapanaw daw nataring.”
    Piro anduni, paryo kaw ta mga karniro na naan en ta manugbantay na gaamblig ki
    danen tenged gaprani kaw en ki Cristo na ate na Manugbantay.
  tim-tim: Akto ye amâ ulikŋân âmâ lamaŋe akmini. Dop hain akmâ dâp hepuli. Dâ hinŋe
    purik katmâ damunyeŋe aregâlân dewatimbiâ biwi nâŋgâ nâŋgâyeŋe damunŋe akyeŋgimap.
  yor-yor: Nítorí tí ẹ̀yin ń ṣáko lọ bí àgùntàn, ṣùgbọ́n nísinsin yìí ẹ̀yin ti padà
    sí ọ̀dọ̀ olùṣọ́-àgùntàn àti bíṣọ́ọ̀bù ọkàn yín.
  wos-wos: Hanja guni sipsip bali yitaka yatakata yambu yatakandaka maki, guni Godka
    yimbeka yambu guni yataka. Yatakataka némbuli guni Jisas Kraiska guni wambula
    ya. Dé sipsip balika hatikwa du maki reta gunika jémba hatindét guna hamwinya
    jémba tétandé, guni Godka jémba yingute.
  emp-NTPO: Bãrãra naẽna oveja adua nĩna quĩrãca nĩbasid̶aa, baribʌrʌ id̶ira Critomaa
    jẽda zesid̶aa. Idjia bãrãra waga b̶ʌa oveja wagabariba idji oveja wagabari quĩrãca.
  eng-F35: Yes, you were like straying sheep, but now you have returned to the Shepherd
    and Overseer of our souls.
  ind-ind: Dulu kita hidup seperti domba yang tersesat, tetapi sekarang kita sudah
    kembali kepada Sang Gembala pemelihara hidup kita!
  pes-OPCB: شما مانند گوسفندانی بودید که راهشان را گم کرده‌اند. اما اکنون نزد شبانتان
    بازگشته‌اید، شبانی که حافظ جان شماست.
  mpt-mpt: Ibo makob eil sibsibi naniba i kimanin nakai blim biaibo deibo tobtlin
    binabib inaniba ibsa sino deib ayame deibaib otane memalo ibo Klaiste bainobo
    gabib kesoa e ib afen smiko kima bianea makob eil sibsibi i kimanin nakai kima
    bianiba deibo aleye binabib inanea esa ib deib ayamo aleyebebe.
  ssx-ssx: Amba꞉ ikita꞉ alu pimi sipisipi ma꞉na꞉ leke haemepate ameta꞉ mo sipisipi
    handeteke hala꞉ hali tomuemena꞉ hatuku mea epeleme. Ipikita꞉ mo ika꞉ temoko handeteke
    hala꞉ halie.
  mkl-mkl: Tɑko wo ì yɛ ŋɑi bɛi ɑnɡudɑ̃ ŋɑ iyi ɑ̀ nyɔ, ɑmmɑ nsɛi ì nyi wɑ bi woo deɡbeu
    ŋɑ, nŋu iyi wɑ deɡbe hunde nŋɛ.
  gaq-gaq: ମେଣ୍ଡାଇଂନେ ସୁଗୁଆ ପେଇଂ ବିନ୍‌ ଗାଲି ୱେପେଲେଃଗେ । ଏକେ ପେନେ ମେଣ୍ତାତୁର୍ତ୍ୟାରେ
    ଆରି ଆତ୍ମାନେ ରକ୍ୟା ଡିଂଣ୍ତ୍ରେ ଡାଗ୍ରା ଆଣ୍ତେ ପାଂପେଲେଃକେ ।
  gof-RNT: Kase hintte oge balidi dhayida dorssa mela, shin ha77i hintte shemppuwa
    heemmeyssakkonne naageyssakko simmideta.
  unx-unx: ଆପେଦ ଆଦାକାନ୍‌ ମିଣ୍ଡିକ ଲେକାପେ ତାଇକେନା, ମେନ୍‌ଦ ନାହାଁଃ ଆପେୟାଃ ଆତ୍ମାରେନ୍‌ ମିଣ୍ଡିଗୁପିନିଃ
    ଆଡଃ ଆଗୁଆଇନିଃକେ ଅତଙ୍ଗ୍‌ଇଁ ନାଗେନ୍ତେପେ ଆଉରୁହାଡ଼ାକାନା ।
  gah-gah: Lekeza sipsip iza nenéminiki hela hiziki mihina amóma nemóza, itína nene
    likigikámini gizapa ve nenémo lekelémo atiginá okago aitoka anitikave.
  lcm-lcm: Using anangan mitapo asukang val ri sipsip kitala pasal alok asi an mun.
    Sikei kana mitala papok taun a Katakai i Aiveven aro ani malanganto imi.
  aer-aer: Urreke arrantherre Jesus-eke atyewe-irretyenhenge, arrantherre kwenhe yepe-yepe
    aparlpe-irreke-arle areye-arteke anetyarte. Arrantherre-arle apatemele anteme
    aneke. Lyete anteme aneme, Jesus Christ-ele arrenhantherrenhe ikwere-werne akngetye-alpeke.
    Re kwenhe arrenhantherrenhe arntarnte-areme nhenge yepe-yepe arntarnte-arentye
    akngerrele yepe-yepe ikwerenhe areye arntarnte-aremele-arteke.
  qvc-NT: Unayqam qamkunaqa Dyusta mana kasurqaykillapachu. Chaymi chingashqa wishakunashina
    purirqaykillapa. Piru kananqam Jisukristupi kriyishqallapa kangi. Chaymi payna
    suq allin michidurshina allita kwidashungillapa, ispirituyki ama chinganambaq.
  tgl-ULB: Kayong lahat ay naglalakbay palayo tulad ng mga nawawalang tupa, ngunit
    ngayon, bumalik kayo sa pastol at tagapagbantay ng inyong mga kaluluwa.
  cbs-NT: Ja dukun na mai anu jiweadan, chaxuwan ibuuma benuabu keska man iki taenibuki.
    Jakia natian Cristo ikunwankin matun jiwea chakabu jenetan man ma Cristo chibanyan
    janua mekenika pepatun ma matu mekexun uinkiki.
  xtm-NTPP: Vaa sukan ka kuu ndikachi ni ka ski'in maa ti ma ka kuu o nkuu, kovaa
    vitna jâ ni ka ndenda koo o nuu iya jito vava'a ña'a a, iya nde'ya nde'ya‑ni ini
    anua o nawa ka jani ini o ja jin sa'a o ma.
  nnq-nnq: Magambu mangweto makiba andi mambelele agaobite, nambu ngoe mummuji Nchungi
    na Nnendei jwa bwomi gwinu.
  bao-NT: Ména jʉgueropʉra, ovejas ca maa wijiaricarãre biro mʉja ca booro mʉja bii
    nucũ yujurucuupa. To biro ca biimiricarã, mecʉ̃ peera yua, ovejas're coteri majʉre
    biro ca niigʉ, añuro mʉjare ca ĩa nʉnʉjee niigʉ, Jesucristo peere mʉja tʉo nʉnʉjee.
  san-ORI: ଯତଃ ପୂର୍ୱ୍ୱଂ ଯୂଯଂ ଭ୍ରମଣକାରିମେଷା ଇୱାଧ୍ୱଂ କିନ୍ତ୍ୱଧୁନା ଯୁଷ୍ମାକମ୍ ଆତ୍ମନାଂ ପାଲକସ୍ୟାଧ୍ୟକ୍ଷସ୍ୟ
    ଚ ସମୀପଂ ପ୍ରତ୍ୟାୱର୍ତ୍ତିତାଃ|
  huv-NT: Icona nomb tejlüyiün atnej tigüy ndron sap; nganüy lerndililean niüng ajlüy
    Teat Cristo aaga najneaj nejiür sap; nej tanaámb teamajiür icon cos ijlüyiün teowix
    nej.
  otn-NT: Ya xqui hyɛhmʉ ra̱ 'yu̱ tengu̱tho yø dɛ'yo 'mø bi̱ n'uɛ̱ni̱. Pɛ nu̱ya gá̱
    penjʉ p'ʉ 'bʉhni̱ mädi fät'a̱ ni̱ tehʉ.
  nop-nop: Hidi dompa nabugoŋ talik moiniŋ ugiŋ, iŋgoŋ oŋ, nai indidegoŋ adi agaŋ
    Dompa Kadoko Momooŋ’walaŋkade udaneeŋ bugiŋ. Adi kubugoŋdi hidi’walaŋ munabulihik
    yabudokolak.
  obo-NT: Dangan, to waa kow pa mid pomakoy ki Disas Krays, noko-iling kow to notarin
    no mgo karnero. Piru ko-ungkay, nokolivod kowd diyot ki Disas Krays no Tohodtamong
    woy Tohod-okudi koniyu.
  cak-ENT: Roma rix tok rubanun can, rix cachi'el ovejas ri ye satznük can. Jac'a
    vocomi tzolijnük chic pe ic'u'x riq'uin ri Cristo. Y ja rija' ri Kak'uyunel y
    nuchajij ri kánima.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤋᤠᤵᤁᤧᤒᤧ᤹ᤒᤠᤖ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤘᤕᤡ. ᤁᤖ ᤀᤠᤸᤗᤥ
