  ben-OBCV: তোমাদের সমস্ত দুশ্চিন্তার ভার তাঁরই উপরে দিয়ে দাও, কারণ তিনি তোমাদের
    জন্য চিন্তা করেন।
  mil-NT: Te nchaa sá yǎha‑ndo ndècu‑ndo te nachihi‑ndo ndàha Yá Ndiǒxí, chi mee‑gǎ
