verse: 1PE.005.007
translations:
  kpx-kpx: La ono mole huhuige la uvumo isuale ke loui Dilava namihave. Kosealemo
    keu la nibievemale ata.
  okv-H: Amo God na ungo simba ere ua avoeto ungota osaga tapa amita ingeni ta iketo
    tovujo.
  tbo-tbo: Omi nugogeno atapuhi Yaubada ona weleya babana apo ina galena itetemi.
  mal-C: ദൈവം നിങ്ങളുടെ സകലകാര്യങ്ങളിലും ശ്രദ്ധാലുവായിരിക്കുകയാൽ നിങ്ങളുടെ എല്ലാ ആകുലചിന്തകളും
    ദൈവത്തിൽ സമർപ്പിക്കുക.
  grc-SR: πᾶσαν τὴν μέριμναν ὑμῶν ἐπιρρίψαντες ἐπ᾽ αὐτόν, ὅτι αὐτῷ μέλει ⸂περὶ⸃ ὑμῶν.
  bgc-bgc: अपणी सारी चिन्ता परमेसवर ताहीं दे द्यो, क्यूँके उसनै थारा ध्यान सै।
  khz-khz: Gemi tugamagitugamagi gaura maparara ia gimanai pio tao-kaura, kwalana
    ia na egita-tagomina.
  deu-TKW: alle eure Sorge auf ihn werfend, denn ihm liegt an euch.
  zsr-NT: Gul‑cúꞌu lu nëꞌë Dios yúguꞌtë le run ga ruúbi ruguiꞌliꞌ, le ruiꞌ ladxëꞌë
    lbiꞌiliꞌ.
  lin-lin: Bobwaka epai na Ye makambo nyonso oyo etungisaka bino, pamba te Ye nde
    abatelaka bino.
  hns-NT: Aapan sab sotj-phiekier Parmeswar ke haath me saup de, oe toelogke sewa
    kare hai.
  noa-E: Pãachdëu nem khĩirju nʉm thum idëu Ẽwandamagta deebat. Irua pãar khõsi aajeewai
    jãg pãar phithur nʉmjã sĩi oobamjöo abaju.
  eng-EMTV: casting all your anxiety upon Him, because He cares about you.
  mib-NT: Tāca jéē cánacani ndasɨ́ ni rō sɨquɨ̄, chihi ró ndaha máá yá te máá yá coto,
    chi ndíto ya rohó.
  lif-NT2: काक् खिनिॽ निङ्‌साम्‍हाॽ खुने़ॽओ तारे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ खुने़ॽ कम्‍ब्राङ्
    के़मे़त्तिॽरो॥
  xnj-xnj: Mumlekela mwene mambu geging'aha mitima yinu, muni mwene akuvayangalila.
  mmx-mmx: Mina ke raba i mi levenanbulu atnemi, atla neni im doma loxokok tinemi.
  cbr-NT: Uisaquin sinani caramina masá nuituti, añu ñu sinani caramina racuëti, a
    ñuiquin camina Nucën Papa Dios cati 'ain, an ca mitsu nuibaquin bërúanquin 'aquinia
    quixun 'unánquin.
  tee-NT: A'unit'it ju Dios tachi chun ju lhamak'anininat'it ni akts'iya tu'u' talhiulayan.
  eng-LSV: having cast all your care on Him, because He cares for you.
  cak-NT: Y tiya' pa ruk'a' ri Dios ronojel ri pena ri c'o iwiq'uin, roma raja' can
    jixruchajij.
  pah-NT: 'Pepy''a rekoteherame ti penhimombe''u Tupana''ga pe. Pe''ji ti ga pe: “Apĩ,
    oko tehe jipy''a. Amombe''u ji nde ve terenog̃atu ti jipy''a javo.” Pe''ji ti
    a''ea ga pe a''ero. A''ereki ga pe ndepia katu.'
  sja-NT: Parã k'ĩsia jõnadak'ãri, ma k'ĩsia jõmaweda jarátɨ Tachi Ak'õremaa, irua
    parã pia ak'ɨ bapari perã.
  xed-xed: Pəghanamwa pgha ma dzvu ta inda ɗaŋwa ghuni, kabga tsatsi ta nghapta ka
    kaghuni.
  mks-NT: Tá ndícani ndiva̱ha ini ndó ndítahan ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ ña̱ ná
    chindeé a̱ ndo̱hó jáchi̱ ñúhu ini a sa̱ha̱ ndo̱.
  gfk-S: Mu na ter leise ira numu nginarau na bunurut tana kinong i manga lilik uta
    mu ma i balaure mu.
  bmu-bmu: Buŋa keu kun kewö ahöza, “Yaŋön iŋini köyan köl eŋgimakzawaŋgöra waimanjatŋini
    pakpak mönö yaŋgö böröŋe ala mosötme.”
  dgz-dgz: Ap menan vek bagu sisi ega da wandepi iragi me ase ve wanan, iwa me kwayupaya
    tainiwa.
  eng-GNV: 'Cast all your care on him: for he careth for you.'
  zaa-NT: Bittu gulaba thuti latsi' le por biỹa problema nu ril·lani lani le l·le,
    sino liguni oración lani Tata Dios nna ligappa confianza lani e para gunie arreglar
    iyaba ca cosą', porqui'ni yala catsi'ínie le.
  eng-WEBSTER: Casting all your care upon him; for he careth for you.
  guh-guh: Dioso papecaasivaxae, pacaevetaponapona. Bajaraxuata daxita panejamatabëcuenebëjaijava,
    pacopare. Pavajëre Diosojavabelia papecayavenonaenexa.
  bon-bon: Iyeta mime ngenecu mäpu miiji Acejiyame ne yääcärusi; tabe babo owecu cama
    mibibine nitityärinuge.
  nhw-BL: Xiquilhuica Toteco nochi amotequipachol huan xijcahuaca imaco, pampa yaya
    anmechmocuitlahuía.
  swh-ONEN: Mtwikeni yeye fadhaa zenu zote, kwa maana yeye hujishughulisha sana na
    mambo yenu.
  wbi-wbi: Muvikaghe indalama sinu kwa mwenu, ulwakuva ikuvavikila mwojo.
  bba-bba: I bɛɛn wɑhɑlɑ kpuro sɔbio win mi, u koo bɛɛ nɔɔri.
  eng-KJVCPB: casting all your care upon him; for he careth for you.
  kgk-NT: Pende py'apy-py pejepy'apyse ramo pembojeupi ae pene nhe'ẽ Nhandejáry-pe.
    Nhane mbopy'agwapy meme voi ha'e nhane pytygwõ-vy.
  waj-waj: Ivo ngiiiyara yaata utuoo tuqinnoo variivaara ngii mmuaararai mmuakiaayauvai
    innayaa yapa kiaatee.
  cpy-cpy: Aririka piñaayitero okantzimo-shireta-waetemi, pawentee-yaari Tajorentsi.
    Tema riitaki neshironkatemini.
  mpx-mpx: Wami nuwatu pupulowanina gegewena nuku pek ni kalivai, kaiwena iya ami
    tonubwinubwi.
  wbp-wbp: Marda kanyarra maju rdipimi yapa nyurrurlakuju. Ngulaju ngula-juku. Kulalu
    wajampa-jarriya. Kulalu-nyanu payika, “Nyarrpa-jarrimilkirlipa?” Lawa. Kaji-nyarra
    maju rdipimi, ngarili Kaatu-mipa payika. Ngari kanyarra warrarda mari-jarrimi
    nyurrurlakuju, manu kanyarra warrarda manngu-nyanyi.
  luo-luo: Keturu parruok duto ma un-go kuome nikech oparou.
  nhe-NT: Xiquilhuica Toteco nochi imocuesol huan xijcahuaca imaco, pampa yajaya inmechmocuitlahuía.
  aii-aii: ܕܪܹܝܡܘܼܢ ܟܠܹܗ ܚܲܡܵܘ̈ܟ݂ܘܿܢ ܥܲܠܘܼܗ‌ܝ ܣܵܒܵܒ ܟܹܐ ܐܵܟܹܠܔ ܚܲܡ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Igillugu iluqaan isrumaaluutigikkaqsi ilaanun aasrii tutqiksiḷusri, takku
    ilaan qaunagigisigaasri.
  msb-msb: Ihatag sa iya an tanan na iyo kahandalan kay may pagmalasakit siya sa iyo.
  cpa-NT: Gug² Diú¹³ báh³ mi³dsií³ jniang³ ju³ná³ he² ju²hí³ dsøa¹² chian² jniang³.
    Di³ høa¹² dsǿa¹² Diú¹³ jniang³.
  dso-dso: ତମର୍‌ ସବୁଜାକ ଚିନ୍ତା କର୍‌ବାଟା ପର୍‌ମେସର୍‌କେ ସର୍‌ପି ଦିଆସ୍‌, କାଇକେବଇଲେ, ସେ
    ତମ୍‌କେ ଜତନ୍‌ କଲାନି ।
  meu-meu: Emui lalo-haguhi na ia enai ba tahoa kau, badina be ia ese e lalomuimu.
  yva-NT: Anakotaro wasanuga mamaun dai mamo wapo raunanto vintabo no Amisy ai indamu
    Po wasaeranande rai, weye Opamo aemeno wasai.
  dgc-dgc: Umasa kam ta Diyos ta étanan a hirap moy, da siya éy mahal na kam.
  zpm-NT: Teḻ pe nactaa grë zhizhgab to, grë xliaadz to, ladznia me goḻsaṉa, sac goṉ
    me quianap to, noxco me to.
  hix-NT: Oyoseryehokantokonye, orwonàmtxoko, Khoryenkom yakoro. Oyoseryehokatxho
    komo rma ekarymatxoko, àwya, oseryehokahra harha oyehtxoho menye. Noro ryhe, ayakoronomanàr
    komo xe rma haxa naha.
  sim-sim: Jirnjik or hishihi holo mendenda ri. Uwa osik nomorawu jihik si talawa,
    tavarenje orhik ji wirnjika. Unak or avak jirin jelyakwa ri.
  npi-ULB: तिम्रा सबै चिन्ता-फिक्री उहाँमा सुम्पिदेओ किनकि उहाँले तिमीहरूको वास्ता
    गर्नुहुन्छ ।
  cgc-cgc: Itugyan nyo naan ta Dyos tanan nyo na mga palibegan tenged kiten i pirmi
    naan ta iya na isip.
  tim-tim: Akto ikiŋak okot âlep akyeŋgim damunyeŋe akmap aregât umatyeŋe are hârok
    magaŋbiâ mendo biwiyeŋe sândugewiâp.
  yor-yor: Ẹ máa kó gbogbo àníyàn yín lé e; nítorí tí òun ń ṣe ìtọ́jú yín.
  wos-wos: Dé gunika dé jémba hati. Hatindékaka sarékéta xak gunika yandét, guni déré
    wakwexékétanguni, dé guniré yikafre hurundéte.
  emp-NTPO: Bãrãba jũmawãyã crĩcha panʌra Ãcõrẽa jũma jarad̶adua, idjia bãrãra waga
    b̶ʌ bẽrã.
  eng-F35: casting all your care upon Him, because He does the caring for you.
  ind-ind: Serahkanlah kepada Allah semua masalah yang membuatmu kuatir, karena Dia
    peduli padamu.
  pes-OPCB: بگذارید خداوند بار تمام غصه‌ها و نگرانیهای شما را به دوش گیرد، زیرا او
    در تمام اوقات به فکر شما می‌باشد.
  mpt-mpt: Emaye ibo kla kima bie kesoa ib bobol tem abilo omoniba e dimaniba baabaniba
    Ni daabenale geine! Niminbabe, e bain ibo daayebebe.
  ssx-ssx: Ipikana꞉ma꞉ iki pa꞉ta꞉ hone wopu u hala꞉ ekina꞉ ika꞉ witeleme hone eleke
    eleke paeyao ipiki pa꞉ta꞉ lopa monea꞉pa꞉peke.
  mkl-mkl: I sɔ wɑhɑlɑ nŋɛ fei bi tɛɛ, domi nŋui wɑ ɡbɔ nŋɛ.
  gaq-gaq: ପେନେ ସାପା ଏତେକ୍ନେ ଲିଗିଙ୍ଗ୍‌ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ସର୍ପେପା, ମେଃଡାଗ୍ଲା ମେଃ ପେନେ
    ଜତନ୍‌ ଡୁଂଡଏ ।
  gof-RNT: I hinttew qoppiya gisho hinttena hirggisiya ubbaa iya bolla yeggite.
  unx-unx: ଆପେୟାଃ ସବେନ୍‌ ଉଡ଼ୁଃରେୟାଃ ବାହାରମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଏମେପେ, ଚିୟାଃଚି ଇନିଃ
    ଆପେ ନାଗେନ୍ତେ ଉଡ଼ୁଃତାନା ।
  gah-gah: Ómasímo nene vatí oko gizapa oko lekelémo guni oaká noive, nenemú lekeza
    netá matá gena netá lakagata gululusi giliaká nia netá mukitoka nene aí agizakú
    milalo.
  lcm-lcm: Kami keve mamaiten aongos, mi sung asel ia singina, using kapo uli lomlomonai
    alava animi.
  aer-aer: Ingwenthe apeke arrantherre atnerte akngarte-iwelhetyenhe, arne ingkirrekeke
    irnterre anthurre itirremele. Kele ikwere-akerte Ngkarteke ilaye Rarle arrenhantherrenhe
    akwetethe mwantyele arntarnte-aremenge.
  qvc-NT: Dyusmi ancha llakipawanchiq. Chayri ima pasawaptinchiq, ama llakishpachu,
    payman mañakushunllapa.
  tgl-ULB: Ibigay niyo ang lahat ng inyong pag-aalala sa kaniya, dahil pinag-iingatan
    niya kayo.
  cbs-NT: Ja inun, jawada tibiwen man bika tenei teai niti imis tibi Dios inankubainkanwen,
    jatun matukidi shinainkikidan.
  xtm-NTPP: Ndaka ja ndí ini o ma, te sonee o nuu nda'a maa ya ma, vaa maa ya jito
    ña'a, te na'a ya nawa jiniñu'u o ma.
  nnq-nnq: Mannekele Nnoongo malola ginu goa, gambu jwenio nga ojwang'oyanga.
  bao-NT: Mʉja ca tʉgoeña pairije niipetirore Ʉmʉreco Pacʉpʉre cʉ̃re wedeya; cʉ̃ niimi
    mʉjare ca ĩa cotegʉ.
  san-ORI: ଯୂଯଂ ସର୍ୱ୍ୱଚିନ୍ତାଂ ତସ୍ମିନ୍ ନିକ୍ଷିପତ ଯତଃ ସ ଯୁଷ୍ମାନ୍ ପ୍ରତି ଚିନ୍ତଯତି|
  huv-NT: Iyacan tiül owix nej meáwan leaw alwüx imeajtsan cos tenguial majiür icon.
  otn-NT: Nu̱'a̱ te gui hɛ̱mphʉ, da̱mi̱ xihmʉ Oja̱, porque guehna̱ fä'a̱hʉ na̱.
  nop-nop: Bepaŋ adi momooŋ hinek habudokolak doktiŋa nemek wendok be wendok nadibedi
    tiiŋ hogohogok u kwihililiweneeŋ Bepaŋdok mindapmayaneeŋ.
  obo-NT: Id salig dow riyot kandin iddos ahad ondan no id kaanu-i row, oyyos od kosowkuu
    woy od tavang sikandin koniyu.
  cak-ENT: Y tiya' c'a pa ruk'a' ri Dios ronojel ri pena ri ichajin, roma rija' xa
    nyixruchajij-vi.
  lif-NT: ᤁᤠᤰ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤛᤠᤶᤜᤠ᤹ ᤂᤢᤏᤧ᤹ᤀᤥ ᤋᤠᤖᤧᤶᤔᤧ᤹. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤶᤒᤪᤠᤱ ᤁᤧᤔᤧᤳᤋᤡ᤹ᤖᤥ॥
  mie-NT: Ndācá jā nácani ndasí inī nū sīquī, de chihi nú ndahá maá yā de maá yā coto,
    chi jíto yā ndá nú.
  san-TIB: ཡཱུཡཾ སཪྻྭཙིནྟཱཾ ཏསྨིན྄ ནིཀྵིཔཏ ཡཏཿ ས ཡུཥྨཱན྄ པྲཏི ཙིནྟཡཏི།
  qve-NT: Diosmi qankunataqa cuidashasunkichis. Chayraykuyá qankunaqa tukuy ima llakikuyniykichistaqa
    Diosman dejaychis.
  pao-NT: Tamme sakwa gi tooe hemma tooe suda soonammekupana. Tamme sakwa oo naka'oedyuku
    soo Te Naa te mabetsea.
  cbu-NT: Ashiri na siyaa ichingurus atina; Mangis mantsarintspa. Mangis mantsakinaareesa,
    punikinaareesa, Apanllee kamaningtsa. Apanllimun mangis tatungtsa. Watam Apanll
    siyaa ksumish chinakuwa.
  usa-usa: wemá keráwáqá áyaqa kétimiye. miráinaq keráwáqá wemmá ayuwáiyanama keráwáqtí
    taíbaq-tuyanamma paá mayániye.
  soy-soy: Ani nɔ́nnɛ́cɔ́ŋ nnɛ́í ukɛcɑ́ɑ́ topilɛ. U nɔ́kɛnɛ́cɑ́ɑ́ pɑílɛnlɛ.
  hui-hui: Ngode Datagaliwabehanda tí mitangi bu kagonigo tígua mbirale tara tara
    bibahende mitangi bialu mini tumatuma ho kamigo ibu lamiai halimu.
  amf-amf: Kidi yena kinin bhocchenna yeam galshen wulam kidar dhabee.
  quc-NNT: Ronojel ri xaq kixok wi il, chiya kan wa' pu q'ab' ri Dios. Ri Are k'ut
    kel u k'ux chiwe, kixuto' k'u na.
  dob-dob: Ta ꞌami mwauyao maiboꞌadi Yaubada ꞌena wada ꞌebwaya, be ꞌenega ꞌami mwau
    nidi ꞌiꞌewayauledi, manuna Yaubada tauna ꞌiꞌatenuwaꞌoleꞌole ꞌaiꞌailemi.
  wrs-wrs: Dambroh vivm pevna duusoa hem, noinda himba yemba novna vewol vev.
  mca-mca: Iwejini'ƚij pakha'an pe' natawje'meteni'ƚ, qe ƚakha' nejeƚi'ƚ.
  tzo-TZC: Ti jech xvulvun avoꞌntonique, acꞌbeic sventain ti Diose. Yuꞌun ti stuque
    oyoxuc ta yoꞌnton.
  mya-mya: ကိုယ်​တော်​သည်​သင်​တို့​ကို​အ​လေး​ဂ​ရု​ပြု တော်​မူ​သော​ကြောင့် သင်​တို့​၏​ပူ​ပင်​သော​က
    ရှိ​သ​မျှ​တို့​ကို​ကိုယ်​တော်​အား​ပုံ​၍​အပ်​နှံ ကြ​လော့။
  gng-NT: Li taah mɛn nà kɛ ciɛke nɛ ki ŋukndeh wɔ, kimɛ wɔn nɛ likeh nɛ.
  cbi-NTPO: Ñulla tyeeba naa-ichunga tyandetsu', pensaa dechumiya Diosnaa wandi',
    yaa tyee kenu ju'ba mijasa tya' pakadei, matyu yaa ñulla' mitya tyee kenu juñuba
    pensa chumuñu' mitya.
  ikk-NT: ụnụ e bu mkpa ile ụnụ nwẹ kwasị a, makẹni ọrịnịmma ụnụ rị a obi.
  leu-leu: Tapin a maana matafanan xapiak simi xuluna Piran senaso nane taxa faxatang
    nami.
  maz-NT: Texe c'o i̱ṉ mbeñeji, rí xipcjeji Mizhocjimi. Na ngue angueze me mbents'eji
    ga mbö'c'üji.
  bod-N: ཁྱོད་ཅག་གིས་རང་གི་སེམས་ཁུར་མཐའ་དག་དཀོན་མཆོག་ལ་བཅོལ་དགོས་ཏེ། རྒྱུ་མཚན་ནི་ཁོང་གིས་ཁྱོད་རྣམས་ལ་གཟིགས་སྐྱོང་མཛད་པས༌སོ།།
  tca-NT: Rü name nixĩ i Tupanamẽ́xẽgu penaxü i guxü̃ma i perü oegaãẽgü, erü nüma
    ya Tupana rü guxü̃guma pegu narüxĩnü rü aixcüma pexna nadau.
  zpl-NT: Utsaꞌnahua ye nú nzenu arquiꞌhua lu Diose, xne liꞌinu la tsanaꞌ arquiꞌnu
    liꞌihua.
  mbc-NT: Moropai tamî'nawîrî kure'ne eesenumenkato'kon mîrîrî rumakatî Paapa yenya',
    maasa pra mîîkîrîya neken tamî'nawîrî ikoneka amîrî'nîkon ton pe.
  ndg-ndg: Mumiki fadhaa yinu panani yake, kwa sababu andakuntanga.
  wsk-wsk: Nenenga nengemang namara taira se ikup mel suen la nu kuting te beteralko,
    mu awuk, nu ninga sangukko sinar la pempem baga lagoso.
