  san-THA: 'ยูยํ สรฺวฺวจินฺตำ ตสฺมินฺ นิกฺษิปต ยต: ส ยุษฺมานฺ ปฺรติ จินฺตยติฯ'
  iws-iws: Mɨ tɨ dimɨn taemɨnɨm kɨma naɨngwoyɨmiyokɨm kɨmiir kiyaii, kɨma tɨ dimɨn
