    Ni ñaꞌa̱ Ni jiꞌi̱ cuꞌma̱.
  bqc-SIM: À ↄzↄ̃ɛ̀ á yã'ↄ̃mai píi, asa ì laaidↄwá.
  tcz-CHONGTHU: Nalung khamnahou le nagelkhoh hou chu Pathena peuvin, ijeh inem itileh
    aman nachung chang thu nagelkhoh pehnai.
  mar-mar: तुम्ही आपली सर्व चिंता त्याच्यावर टाका, कारण तो तुमची काळजी करतो.
  snp-snp: Amo ya lamomu kolaima nenako, loti keina kolamo ka muki ya amodoka fulo
    umalo.
  isl-isl: Varpið öllum áhyggjum ykkar á hann, því að hann ber umhyggju fyrir ykkur.
  spy-NT: Ōbākookyi muyātēēng'woong' tukul Yēyiin, kuuyu riibook.
  xnn-xnn: Talkenyo si Apo Dios ay mangbadang ken dakayo isnan am-in ay danagyo tay
    nenemnemena ay kanayon dakayo ya laylaydena ay bomadang.
  mwe-mwe: Mwaapeleshelanje ngolobha yenunji yowe, pabha shibhampanganje inkuloleyanga.
  tte-tte: Ami nuwatu polopoloweli meuloina kwaolena ikalai, kaiwena iya me ana mulolo
    igitegite-kalatagimiu.
  tcs-tcs: Yupla mas gibe ebridem wori blo yupla po God, bikoz em lugaut yupla.
  hlt-THB: Na mawnnaakkhqi boeih ce ak khanawh hal lah, kawtih anih ing nang ce ni
    khut ni hlep hy.
  soq-soq: Dima e menaledio nuala pola wadia uduudu God mampesana, ipawa me e insaledie
    umanala wade.
  qub-qub: Tayta Diosninchi cuyaycäshuptiquega ima yarpachacuyniquicunatapis paypa
    maquinman churaycuy.
  att-att: Á ikatalà tam kâ Namarò yù ngámin nga ikaburung tam, ta aggina yù manaron
    nittam.
  bki-bki: Kito ravar kiado bagaro nalo tua taakano, bior napano naio jidom kito toru
    laka, naio jaaro ka rijai kito.
  bqp-bqp: À á yã'ũmmananↄ tónɛ pínki, zaakũ àdi laakari dↄáwa.
  mcp-mcp: Yílʉ́gá isâ byɛ̂sh í ŋgə́ kənd bɨ́ milâm gwɔ́w yí, bəd nyə mə́bwə́d; mpugá
    nə́ nyə wə́ ŋgə́ baagʉlə bɨ̂.
  hat-hat: Lage tout tèt chaje nou yo ba li, paske l'ap pran swen nou.
  npl-NT: Nochi tlan nomechtekipachoah, xiktlalikah imak Dios, porke Ye nomechmokuitlawia.
  bgg-bgg: Nathek ro zab pha samdiig ne ai rog shii ruii muii bo, nyieliieshii ai
    è nathek shii gayiig phro.
  eng-TCENT: casting all your anxiety on him, because he cares for you.
  eng-BSB: Cast all your anxiety on Him, because He cares for you.
  cpu-NT: Aririka piñaayetero onkantzimoshirevaiyetyaami, paventaiyaari Pava. Tema
    iriitake neshinonkatyaamine.
  san-ASM: যূযং সৰ্ৱ্ৱচিন্তাং তস্মিন্ নিক্ষিপত যতঃ স যুষ্মান্ প্ৰতি চিন্তযতি|
  tac-NT: '''We seweti nísaká Onorúgame ruyéwaguru. Onorúgameka ''wéchigo na''temame
    ''emi, e''wéwagurú napurigá nejkúrimala.'
  eng-WEBPB: casting all your worries on him, because he cares for you.
  gfk-H: Muat na tar sei ira numuat nginarau na bunurut tana kanong i manga lilik
    uta muat ma i balaurei muat.
  viv-viv: Gavadi gavadi faꞋina wanuwanuwa lakahina, medema moyaꞋaina Yaubada againe
    wanavewahivedamana faꞋina tova moyaꞋaina Bana giꞋitaꞋitanuwakabubuyemi.
  yao-yao: Mwaŵichile indu yaikunsausya mmitima jenu, pakuŵa ŵelewo akungosanga ŵanyamwe.
  tgp-tgp: Ha sile vevuhi na nomim r̃omkaka isana matan enia mo lo kilau kamim.
  auc-NT: Codito mönö ïmonte waadete pönente cæcampa, ante ëñente wædinque mïnitö
    guïñente mïni wædö ante tömengäa wo cæmïni mongængä ate mïnitö guïñënämaï ïninque
    wæætë guëmancæmïnimpa.
  kbc-NT: Ikanitece inoatawece aneo makaami agecaɡ̶alodipi, codaa jinaɡ̶alee aɡ̶owikomataa,
    leeɡ̶odi Aneotedoɡ̶oji doweditedaɡ̶alocotiwaji.
  bmh-bmh: Agal uhu unum gonugau ebeg ebu macan, einen, gonug ag suban gumaraneu.
  ctu-BL: Ac'ʌ ti' wenta Dios pejtelel la' c'oj'ol, come woli' cʌntañetla.
  meq-meq: Gərumay ha mədzal gər kurom tebiye a həlay ŋgay hərwi neŋgeye ma gakumeye
    gər lele.
  noa-H: Pãachdëu nem k'ĩirju nʌm t'um hidëu Hẽwandamagta deebat. Hirua pãar k'õsi
    haajeewai jãg pãar p'it'ur nʌmjã sĩi hoobamjöo habaju.
  alp-NT: Kaplalemi yake, po kena sasaisa neka bitike lale loko Alla lele le Ioki
    imi.
  san-VEL: yuuya.m sarvvacintaa.m tasmin nik.sipata yata.h sa yu.smaan prati cintayati|
  kbq-kbq: Hakare'a knazantmia Agrite atreho, na'ankure Agra tamagrira kva huneramante.
  kbh-kbh: Nÿetsca soyënga ndayama s̈muenócochinÿenama Bëngbe Bëtsabe cucuats̈iñe
    s̈mochjáboshjona, er cha ts̈ëngaftanga yejuana cmondánÿena.
  ron-LSB: aruncând asupra lui toate grijile voastre, pentru că el are grijă de voi.
  pon-pon: Kadakadar on i omail inon karoj, pwe a kin kotin kupuro kin komail.
  nhe-BL: Xiquilhuica Toteco nochi imocuesol huan xijcahuaca imaco, pampa yajaya inmechmocuitlahuía.
  sps-sps: Fious finy yam fo patang tsumi Tsunia, tana saa, Ayei makok maromi.
  wnc-wnc: Ngan. Ginu ie gepbiatang yuke sanga meya akngata ginde apan kake ginda
    ie nangaakan nataaing. Sike sanga kuupbamu ginde wa apukaingge ginda Anutue inikapmake
    inindatapnong. Asikaya ita ginde butaya dua natandamunggak ba dasing? Aho. Ita
    butaya ginde natandamuke ginu katak siknga atoimbik.
  bus-bus: À a yã'ↄ̃ammanↄ tónɛ píngi, zaakɛ è làakari dↄawa.
  gub-BL: Emono nepy'apy'a katu haw 'ym Tupàn pe upaw rupi nehe, a'e mehe uzekaiw
    putar nerehe a'e nehe.
  imo-imo: Yuni eno kondo kolopa nokopa moromo kani yu moromona pungo enonga konopuna
    umbuni pembaloma kinye mini ltengema kinye yundo ningo para tieio.
  boj-boj: Qotei a gaigai niŋgi qa are koba qaleqnu. Deqa niŋgi na nuŋgo gulbe kalil
    oqnsib Qotei aqa baŋq di uratoqniy.
  eng-DRA: Casting all your care upon him, for he hath care of you.
  knf-knf: Naţijan iko inknoorananaŋ bŧi nawalan ţi kadunul, aji wuli'an.
  san-KHM: យូយំ សវ៌្វចិន្តាំ តស្មិន៑ និក្ឞិបត យតះ ស យុឞ្មាន៑ ប្រតិ ចិន្តយតិ។
  arn-NT: Elkünumün Ngünechen mew kom tamün fill rakiduamelnieetewchi dungu, kisu
    am ta piwkeyenieetew ta eymün.
  zas-NT: Gol basaꞌn gra xgab yuꞌdi loj Dios, din laaman rniaj lëjt.
  ken-NT: Dɔ̌ ká bɛsɔŋɔri ɛbhɛka mɛnkɛm ntá yi. Yí kɛ áyɨ̀ŋɨ bhe.
