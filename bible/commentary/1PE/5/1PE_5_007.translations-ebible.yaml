  bfz-bfz: आपणी सारी चिन्ता तेस पाँदे ई सेटी देओ, कऊँकि से तुसा रा त्यान राखोआ।
  cuk-09: Bemar na surbinsa itodiid, bela Bab Dummadga be ukmar, ar Bab Dummad bela
