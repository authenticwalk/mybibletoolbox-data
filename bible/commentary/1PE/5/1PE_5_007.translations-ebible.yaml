  san-BUR: ယူယံ သရွွစိန္တာံ တသ္မိန် နိက္ၐိပတ ယတး သ ယုၐ္မာန် ပြတိ စိန္တယတိ၊
  yaa-NT: Askatari afaa shinãchakayamakãfe. Afaa shinãtamaroko Nios yoikãfe mato kexesharanõ.
    Niospa mato noikĩ mato kexesharaino anã mãto õiti fekaxtefayamakãfe.
  cab-NT: Madíjeri jumá luágu ni cáta, ígira jumeí sun cátei lun Búngiu, lugúndun
    laríjiña jáu le tímatimaati.
  clu-clu: Itogyan nindo kanana indong mga paralibugan ay ginadumdum na kamo pirmi.
  swh-ULB: Mwekeeni fadhaa zenu juu yake, kwa sababu anawajali.
  tpt-NT: Kꞌamakꞌauniꞌotꞌik ni Dios tachun yu tapastakꞌuyan, yucha va ox talhistakꞌan.
  aai-aai: A yababan etei God umanamaim kwaihamiyen, anayabin kwa i mar etei ana kaifen
    babanamaim kwama’am.
  sny-sny: Fene marepi orese a'i teriteyei su, fene Owane Sitewi ma'e au te'ere! Le
    lai fene marepi erasi a'i tote wawesiyenamisiya. Sosu le fene au noweinoweinamisiya.
    [Mt 6:25-30]
  myy-myy: Mani tʉoĩa oca jaija, ito yicõri manire oca iti ñaja, Diore gotirʉja mani.
    Manire ti maicõri manire ejabʉagʉ yiguĩji Dios.
  trc-NT: A̱ ꞌó xcoꞌ se̱ nanó rá soj maꞌ. Diose̱ roꞌ, me síí nanó ndoꞌo rá da̱j ranꞌ
    soj, ne̱ cheꞌé dan me ꞌo̱ ga̱a̱ nucua̱j rá soj man soꞌ ei.
  cut-NT: Hua cua nchuhn cuda̱do. Tahque ndah ne conda̱hco ne nducuahn ta̱h Dendiohs,
