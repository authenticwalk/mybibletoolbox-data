  dwr-NT: I hinttenttoo qoppiyaa diraw, hinttena hirggissiyaa ubbabaa A bolla olite.
  kfw-kfw: Nangni malung dongna rakip ah Pathian diang peluutru, ajarchu ama'n nangnikha
