  dik-NT: Duɔ̈kkë wenhïïm ye yiëk käk wiɛ̈ckë ke apɛi, calkë alooi Nhialic, rin ee
    yen we tiit.
  cac-cac: Caq'uecoch masanil quilc'olal d'a yol sc'ab', yujto aypaxoch ilc'olal cuuj.
  tzj-E: Arja' ixrchajin congan y rmal c'ara' tak quenbij chewa, tejcha' pruk'a' je'
