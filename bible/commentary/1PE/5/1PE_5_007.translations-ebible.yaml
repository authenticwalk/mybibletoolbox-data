  agd-agd: Tiretin amaniná ma afoká é iyain uman pinte mai Tiyarafenu anon ayaé iyan
    mifo minó uman béin ná ameno.
  rkb-NT: 'Paikpa mytsaty tsimykaranaha zeka Deus bo tsimypamykysonaha: — O Deus myzo
