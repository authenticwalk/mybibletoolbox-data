  bsn-NT: Dios mʉare quẽnaro ĩ ĩatirʉ̃nʉjare, mʉa tʉoĩarejaise jedirore ĩre gotirũgũña
    mʉa.
  pib-NT: Pejnuruko gkojwakanshinikanutjeru Goyakalu yegi gitakanutka, gi rixanu Wale
    gishinikyagi.
  wiv-wiv: Miu varaga kamiu lohoi vuvua laveve kena miu ta hahatunia bizea vona kara
    huduni Vuvu, na vuna ia e lala kete lolohoi marata ni miu.
  reg-reg: Nimumuteleko jinyako jemwe ingulu yaye, kulwo kubha kabhegana.
  mlh-mlh: Biŋe buŋo mo iŋi pega, “Iŋoji ŋoŋo ŋonemaiŋ eŋareega ore eru manemeja-ŋaŋuŋ
    sosowo iŋore meo ruaru bokeinebi.”
  gof-ENT: ኢ ሂንቴው ቆፒያ ጊሾ ሂንቴና ሂርጊሲያ ኡባ ኢያ ቦላ ዬጊቴ።
  aau-aau: Hom pay me lowk kworpakwor kawk e, hye nian-aw kwa mekow, payhokuaw, hiykwe
    hme hiy-mon wayr.
  tvk-tvk: Reitin, del nenemien xa be tan musa sen nenexoen namim xil vus iha mi Hi,
    vengan xa eheien nan di e xamim e di milaxat kuh xamim.
  prf-NT: Ipabahala moy ten Diyos en atanan a kabalisaan moy, gapu siya en mangalaga
    dikomoy.
  auy-auy: Maníkó kembiwí túwaꞌnai ena káráwiyaifo umbai-tántáákóní imáyáa wempáꞌá
    tuwéꞌa méraaro.
  tbg-tbg: Kia qumina vo haika vo haikara noraiqaake iriqi vivaro ni muntukavano qoraiqiarira.
    Kotiva niara noraiqama kero iri vairara ti, ne ekaa vi uvara Kotira tiva amivaro
    Kotiva ni kahaqiarira.
  hub-NT: Atum uyumamurmeka Yuus ashi inaitustarma, ni atumnaka iirmastatrume.
  hmo-hmo: Ia ese umui ia naria noho. Unai dainai emui laloa hekwarahi gaudia ibounai
    be iena imana dekenai do umui atoa.
  big-big: Pi iniyegi wilek ngong mizibek legi kuneng inigi piyeng mabiyeng piyegi
    mani.
  gux-G: Yen yin tugd man e maalm kul, klma o mɔnno ŋam ki kubii.
  cnl-NT: Rɨ²dxá²ra'³ guoo³ Dios la²³jɨ³ u²³ŋɨ́³ dsɨ́ɨ² quien³²na'³. Qui² nee² dsɨ́²
    'ñée² 'nee'²³.
  zar-NT: Guliʼcúʼu yúguʼtë le run ga ruúbi ruguíʼiliʼ lu nëʼë Dios, tuʼ ruíʼi ládxëʼë
    libíʼiliʼ.
  kde-kde: Ntikange nang'e lipamba lyenu lyammalele, kwa kuva nang'e ànankambikambila
    mwenu.
  ata-ata: Aloxo ne la sou ngalosou tuꞌutuꞌumaxu maꞌia muxolu no anu xavutalamengi,
    xo Anu tanungenge.
  qvw-NT: Ima llaquiculcäśhayquitapis Tayta Diospa maquinman-ari ćhulaycäliy; paymari
    ñawillanćhu cayalcächishunqui.
  nfa-nfa: Pataleo dꞌara miu, sèna ka Lamatua uri jꞌara aaꞌi-aaꞌi dhu tao miu madhaꞌu.
    Te Nèngu ka dhu haduli miu.
  tnp-tnp: Kəni otos rəfin natimnati mɨn nəutətəlɨg lan məhuva motələhu=pən kəm Uhgɨn
    mətəu-inu, in tolkeikei itəmah mateh vivi itəmah.
  urd-urd: अपनी सारी फ़िक्र उसी पर डाल दो, क्यूँकि उसको तुम्हारी फ़िक्र है।
  hot-hot: Wapômbêŋ lahiki hathak môlô ba intu nônêm unim malaiŋ lôkthô ni êndêŋ yani.
  mqj-NT: Ianna dengan mupomalallan penawa, sorong langnganni Puang Allata'alla annu
    tontongkoa' nakambi'.
  rus-SYN: Все заботы ваши возложите на Него, ибо Он печется о вас.
  mbh-mbh: Na matheong alavusnga ako lomumu i voth nge, aro o sungu i a i nge, eneke
    i theal thomu, na ilemi i voth nge thomu.
  bdd-bdd: Ceguma wanuwagala, beno ꞌami mwauyao mabwaiyadi Yehoba ꞌoina waꞌebwae ma
    ꞌiꞌewayahuledi, weyahina Yehobaina ꞌiꞌatemuyamuyaegomiya.
  cbt-NTPO: 'Ama ma''sha onpochináchin yonquicosohuë''. Ya''ipiya Yosë sha''huitoco''
    catahuainquëma''. Ina quëran: “Nosoroatonpoa'', co naniantarinpoahuë'',” ta''toma''
    sano cancantoco''.'
  srn-NT: Poti ala sani nanga san un e broko un ede, ini Gado anu, bika A e sorgu
    gi unu.
  cta-NT: Cachaꞌ ma̱ jiꞌi̱ ycuiꞌ Ni lcaa chaꞌ nu nclyacua tsa tiꞌ ma̱ jiꞌi̱, loꞌo
