    ntarntaritjina turta.
  gai-gai: Na Raraŋ Aetaniaca ma nena moca kadmairena. Ainda moca makukara ne muruŋa
    mbukrenanmo, ne mana para tɨk.
  qvm-NT: Tayta Diosnintsi yanapaycäshuptiquega imapitapis ama laquicäriytsu. Laquicunayquipa
