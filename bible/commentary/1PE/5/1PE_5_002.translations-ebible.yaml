  nal-nal: Naaguna xatkatong fatalamin a lemlem sipsip sin Nakmai, ina nim amun paamua
    naagut katkatong naandi. Tuaa naagu vaamuzas be wanaze aubina di vangarin nim,
    singsaxai naaguna vaamuzas panaze nim nanga naagu saxot, malasing Nakmai xa saxot
    pana nim. Tuaa naagu marazaxat saxot a kaakaai. A maskana nim kana ramaraat kuna
    vawaalang azanon.
  kyq-kyq: Aakki do jee Raage tun kɛn *Raa ɛɗsesin̰ kaam jise se, aan gɔɔ debm gaam
    kɛn aak do baatin̰ge tu se. Naabm se ɔn̰te Ꞌtɛɗin̰ki aan gɔɔ jꞋɔlsen taa tɔɔgɔ,
    gaŋ Ꞌtɛɗin̰ki aan gɔɔ kɛn Raa ɓo jea. Ɔn̰te Ꞌtɛɗki gɛn jee maala, gaŋ Ꞌtɛɗin̰ki
    ute maakŋ kalaŋ.
  kwd-kwd: amoru aga le'a suria ta'a na'a gila tagoto'o, na God 'e aruga no'o 'ubulana
    nima mooru. Moru aga le'a suriga 'ilaka'u nga wane aga suria nga sifisifi aana.
    God 'e siria 'amoru agea nga taunga'inga lo'oori tofuna moru 'uri mola, ma 'amoe
    tofuna moru madafia iiria God te'e ulaburi mooru fai. Ngaia 'e le'a fana 'amoru
    aga suriga tofuna mooru moru siria boonilaga, ma 'amoe tofuna moru siria 'amoru
    ngaria bata.
  ded-ded: Anutuac habungo ngeneac botucfu kecdae, ngeni yeni gombunga garengyunuma
    ubaebicfu ua mi mebisia, ngeni ubangerecgoc ua megec Anutungo negenu ngereeude.
    Amma ngeni hiedzonginagoc anggecdeac ua imoc mi mebisia. Ngeni uangina imoc mamangkima
    mekecbisia.
  ewe-ewe: mianye Mawu ƒe alẽha si wòtsɔ de miaƒe dzikpɔkpɔ te la ƒe kplɔlawo, mikpɔ
    wo ta, eye menye abe dɔdeasi ko ene o, ke boŋ kple dzidzɔ kple lɔlɔ̃nu nyui, abe
    ale si Mawu di tso mia si be miawɔ ene. Menye kple ŋukeklẽ ɖe ga ŋuti o, ke boŋ
    kple subɔsubɔ ƒe didi nyui,
  nuy-nuy: Nambarraa-garranggana wugurru na-God-jinyung warru-mandag maaḻamburrg-galawaj.
    Numburru-waṉbina yagu yamba nugurru nirriij-ngaynbandii. Yaani-yung nga na-God
    nani-ngaynbandii nugurru. Yagi nurraadhuwi nugurru. Numburru-mijgalmina yagu yamba
    nugurru nurru-ḏinggina, waari nimbirri-ngaynbandang-jinyung anaarrawindi anu-ṉuga
    nugurru.
  cop-BHC: ⲀⲘⲞⲚⲒ ⲘⲠⲒⲞϨⲒ ⲈⲦϦⲈⲚ ⲐⲎⲚⲞⲨ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈⲢⲈⲦⲈⲚϬⲒ ⲘⲠⲞⲨϢⲒⲚⲒ ϦⲈⲚⲞⲨϬⲒⲚϪⲞⲚⲤ ⲀⲚ ⲀⲖⲖⲀ
    ϦⲈⲚⲞⲨⲞⲨⲰϢ ⲚϨⲎⲦ ⲔⲀⲦⲀ ⲪⲚⲞⲨϮ ⲞⲨⲆⲈ ϦⲈⲚⲞⲨⲘⲈⲦⲀϤϪⲒⲢ ⲀⲚ ⲀⲖⲖⲀ ϦⲈⲚⲞⲨⲢⲰⲞⲨⲦϤ ⲚϨⲎⲦ
  buk-buk: Mac lau bata, ayob Anötö ndê domba naŋ sêmbo mac nem gôliŋ ŋapu, naŋ ŋapep.
    Akôm tu lau sêŋyaliŋ mac sa ti sêkac mac-ŋga dom, me tu akôc ŋaôli-ŋga dom, magoc
    ayob ŋac ti atac ŋayham ma ti nem ŋalôm sambuc tu anem akiŋ Anötö-ŋga.
  pri-NT: guwà tòimiri tèpa âboro na é naa tàwà wà Pwiduée. Ba rà tèpa mutô kêe, â
    [é nama guwà tèpa wéaarirà. Â pârawà ma] guwà naa èrà ma tòimirirà. Êkaa na guwà
    wàrapwiri gée na âji pwâranüma, â càcaa pwacèwii tàpé na mwa po tacoo goorà, ba
    na rà pwa. Guwà pwa, gée goo ê pimeaari kàwà, â guwà cibwaa bu mwani goo.
  zpq-NT: Ḻe güia ṉa' beṉe' ba gwlo'o Diosen' ḻo na'le güia ṉa'le, ca no x̱an xila'
    chgüia chṉe'e xila' c̱he' ca'. Ḻe gonen do yic̱hj do laže'le can' chazlaže' Diosen',
    gague gonḻen žan ca žan, ṉeca gonḻen cont gonḻe gan mechw, san ḻe yebe gonḻen.
  por-TFT: Peço que vocês cuidem das pessoas nas suas congregações [MET] como os pastores
    cuidam dos seus rebanhos de ovelhas. Façam isso não porque devem fazer, mas façam
    de boa vontade, assim como Deus deseja. Não desejem ganhar muito dinheiro por
    isso, mas pelo contrário, façam com entusiasmo.
  gwi-NT: '@see-verse:1PE.005.001'
  gvn-gvn: Ngayu yurranda elder-elderanda balkal, yurra Godumu bama churchmunbu ngulkurrduku
    kuji. Yurra jananin wawurr-wawurrduku kuji, kari milkabu wukurrika money. Yurra
    wawumaka jananin helpim-bunganka.
  nhy-NT: Namechtlatlawtia xikinmonekuitlawikan ikonewan Dios katlej Yej oamechinmaktilij,
    xikinmonekuitlawikan ijkón ken se tlajpixke kinmonekuitlawia ichkawan. Xikinmonekuitlawikan
    ika kuale amoyolo. Amo xikyejyekokan akaj amechafuersajtia xikchiwakan yon tekitl,
    nion amo xikchiwakan porke ankinekij ankitlaniskej tomin. Sino xikinmonekuitlawikan
    ika pakilistle, ijkón ken Dios kineki.
  asm-FB: গতিকে, মই আপোনালোকক দৃঢ় আহ্বান কৰোঁ, হে পৰিচাৰক সকল, ঈশ্ৱৰৰ মেষৰ জাকক আপোনালোকে
    যত্ন লওঁক৷ তেওঁলোকক প্ৰতিপালন কৰক, অৱশ্যে আৱশ্যকতাৰ কাৰণে নহয়, কিন্তু স্ৱ-ইচ্ছাৰে
    কৰক, কিন্তু অসৎ ধনৰ বাবে নহয়৷
  okv-okv: ungota ekalesia amo God ta o meniundi ra unduvujo amo kupi ue hamo na mane
    unduresova rate jo tapa na tunga iketo evujo. Eto amo koro umbari ta pure ke ijie
    mane aisova te God na uje ere ua avo jo tapa na pure evujo.
  mxt-NT: Tari noo ra sahá cumi mbee, tyicuan caa sa̱ha cumi ndo chi ñu yɨhɨ́ cuenda
    Nyoo ñu yɨhɨ́ ndaha ndo. Ta sa̱cuvi ndo chihin cha iyo vaha iñi ndo tari cuhva
    cuñí Nyoo, ta ñima chihin fuerza. Ta ni ñima cha cuenda cha cuñí ndo xuhun. Soco
    sa̱cuvi ndo tyiño chihin cha nɨɨ iñi ndo.
  tzo-NT: Hech yu'un chacalbeic, chamac'linic ti carnero yu'un ti Diose ti aventainojique,
    chachabiic. Mu me ti sujeluc chapasic. Yutsiluc me avo'ntonic chapasic yu'un hech
    tsc'an ti Diose. Mu me xana' atojolic. Toyoluc me avo'ntonic chapasic.
  ind-AGS: Jagalah kawanan domba Allah yang sudah diberikan kepada kalian untuk kalian
    jaga, awasilah mereka bukan karena kalian terpaksa, tetapi dengan senang hati,
    seperti yang Allah inginkan. Lakukan ini dengan sukarela, jangan untuk mencari
    keuntungan darinya.
  omw-omw: Kotiva sipisipi votima kyero nkyinramwu nyinra nkyenramwu mwi nraakye qorahuaqaa
    kyuqema kyeta ntaqikyiqi quata. Kotira kyakya hiva nkyiara mwi kyaiqara varaate
    tirara tita, nkye hia qoriri hiraitita, nkye mwihuaqaa kyuqema kye ntaqikyiataa
    hirata mwihuaqaa ntaqikyiqi quata. Hia kyoqaara rieqata mwi kyaiqara vararaitita,
    nraakye qorara nronraqama kye riaivaro nkyi mwutukyaqitai varaataa hirata qamwateqata
    varaata.
  yrb-yrb: Godinu dubu su naueta uwara yawoegou uawe. Mamoe yawoeta uwarama emanu
    mamoeba rau matebaita i ari yanu dubu su naueta uwaraba Godinu sina ieta ari mawe.
    Yanu unu oi muboe uteda yanu gaukara da uawete yanu unu uteda iba uegou uawe.
  maa-NT: Ti̱kinda̱a jñà xi̱ta̱‑la̱ Nainá xi jñò kjònga̱tsja koni tsà orrè; kì kjo̱'ñó
    'nè‑là yijo‑nò; ko̱ó kjo̱ndaà‑nò nga ti̱kinda̱a koni s'ín mejèn‑la̱ Nainá. Mìtsà
    koií kjoa̱ nga tse to̱n si̱kijneè. Tà ko̱ó kjo̱tsja‑nò nga k'oa̱ t'e̱en.
  mcq-mcq: Godoni sipia kaꞌene joni vaji hijujija uranie ꞌajohaꞌavara. Ea ꞌahopo ꞌwaravu
    jihunaꞌe ꞌajoahuna pana kaivo ijaho Godoni ura ijihunaꞌe ura renaꞌeje ꞌajohaꞌavara.
    ꞌEnakaivo monia ho uneunecha ꞌekahuni jihunaꞌe ꞌajoahuna pana kaivo ura rena paraꞌeje
    ꞌajohaꞌavara.
  sus-A: وٌ شَ وٌ حّنفِ سَ عَلَ شَ حَمَ شْن مَ نَشَن نَ وٌ شَ كَنتَرِ بُن مَ، عَلْ
    شُرُ سٍ كَنتّ مّينِمَ عَ شَ فْورّ مَ كِ نَشّ. وٌ شَ دَنشَنِيَتْييٍ دَنشُن وٌ حَنِفٍ
    رَ عَلْ عَلَ وَ مَ عَ شْن مَ كِ نَشّ. وٌ نَشَ نَ رَبَ عَلْ عٍ نَ وٌ كَرَشَن. وٌ
    نَشَ عَ رَبَ كْبِرِ فٍينِ شَ قٍ رَ، وٌ شَ عَ رَبَ وٌ بْحّ بِرِن نَ.
  jpn-1965: あなたがたのうちにいる、神の羊の群れを、牧しなさい。強制されてするのではなく、神に従って、自分から進んでそれをなし、卑しい利得を求める心からではなく、心を込めてそれをしなさい。
  fra-SBL: conduisez le troupeau de Dieu qui est au milieu de vous, en exerçant la
    surveillance, non par contrainte, mais volontairement ; non pour un gain malhonnête,
    mais volontairement ;
  yka-yka: 'Iye inin batang pinaˈinku si kaˈamin: ipatun bi pahāp-hāp meˈ masandel
    pu si Isa Almasi pinangandel Tuhan si kaˈamin. Siye iyan dalil meˈ bili-bili duk
    kaˈam dalil meˈ aˈa mangipat bili-bilihin. Hangkan subey kaˈam sinna ngipat siye
    peggeˈ inin kinabayaˈan Tuhanin duk daˈa kaˈam subey ginagahan. Ipatun bi siye
    dumaˈin peggeˈ suweldobin inapasbin saguwaˈ peggeˈ asal mabayaˈ kaˈam maghinang
    para si siye.'
  mle-mle: God bwu kwiy-didiygwurik dikidiy nuwukadiy duw taakw dayaam galab kwurgwurkik.
    Adiy sipsip aam van tinadiy duw kaytik, atampik gwur yarakara galab akwur kidiy
    duw takwaam. Atawa ki yawiy rakarak tikwana mawulawa titaay, akwur God diki mawul
    walil pik. Aw ki yawiy kip God gwurak ki yawiy akwur wakuw wadik kwurgwuraba.
    Aw gwur adiy kwurkigwuradiy sanak mawul wuki-yaay, aw kip mawul wukikuw, aal yawiy
    dayak akwur.
  shp-NTPO: Ja maton ikinnon ixon matoki jenekana Diossen joi ikonhaibo jakonhaxon
    jato ikinkanwe. Keenshamanxon Dios keenai keskáakin; ja oveja koirannaibaon jato
    ikinai keskáakin. Jato ikinti yoikana senenhakinresma, kopíakanti keenkinresmaribi,
    keenshamantaanankaya jawen tee axonkanwe.
  aom-aom: God-ro hesi sheep-oho bojëmijadeje jemëro muebejahoꞌirarijego. Ëhuni jemëhu
    hesi sheep muebejëvëꞌiroho nadi ë muoho bijönimëꞌi muebejëvoꞌi aꞌi God-hu nimajëhi
    ëhi muoho nimoromo hesi sheep-oho muebejëvore. Nadi moniemuoho uehorovoromo muebejëvoꞌi
    aꞌi muoho dë vövöbajoꞌe ahoꞌo nimo avohoromo God-are aribövioho muebejëvore.
  geb-geb: Nde tuituigira guigira Zisas khothɨgi gumgi gu mbigi ganɨri. Mbe sipsivi
    fara muuŋgiap nden farven ki. Nde Fhe Bakɨme nde vuzvugi tɨva zɨn ŋgɨp mba ŋaarar
    muuŋv, nde nen ndikndigɨri. Nde muuŋv kɨv, harigi ntɨɨri vuzvuga zɨn ŋgɨp, mba
    ŋaarar muunga. Nde vhɨra vhezara suaŋv mba ŋaarar muuŋ thari. Fhuvara. Nde guigira
    mba ŋaarar muunga vuzvuk kɨv, mba ŋaarar muuŋri.
  bsj-bsj: Kom yilam nob bi yuware kwama wo wari kan-nge kom me, kebo ki bi kwan,
    ayilam mo cwi kwama ti kom wabtiye, kebo na diker kwenduer fiyaka, a yilam mor
    cwika.
  cak-cak: Que'iyuk'uj rutinamit ri Dios ri yo'on pan ik'a', man tina' chi xa jun
    eka'n chivij, xa pan ivánima talex-vi chi ye'iyuk'uj achel nrojo' ri Dios chive.
    Man ti'en roma ch'acoj méra, xa tiq'uenc'ot ivánima tibana' ri samaj.
  chf-NT: Ca' untu winic u cänäntan u oveja, ca' chich jini cänäntanla machcatac ta
    Dios que ya'an t'oc anela. Cänäntanla uc'a mäx a wo a chenla, mach uc'a cocoj
    äc'bintet a chenla. Cänäntanla uc'a tä' ch'o'oletla a chenla lo que yo Dios, mach
    uc'a tä' a wola taq'uin que mach a chi ganala.
  tlf-tlf: Kale ibo God imi unang tinum iyo tambaliim kup tiin molip ipmi sagaal diim
    kal kong sipsip ilitap bom-nilip e, ipmi weng uyo tinangka-bom ke-bilipta o ageta
    kale, tinum migik ita tebe, “Ibo kamok kelin o,” age asit kup ibo ulaa imdulip
    ipkil bisop kanuman-temip boyo mafak e minte, ipmi aget uyo, ogok boyo ke-bom-nulupta,
    tisol uta kwaamum o agan-kalin ba kale, ibo ogok bomi aget uyo ugaa kwaa-nilipta,
    kanupmin ogok boyo God ilami, “Bota kanumin o,” agan-be uta kup waafu-bom deng
    tebe-bom-nilipta, dital fagaa kanumin o ageta ko.
  piu-2006: '@see-verse:1PE.005.001'
  poh-NT: Reꞌ take ritinami̱t i Dios reꞌ wilic pan akꞌab tak quilmijic, coric ok wach
    quilmijic chaꞌn tak jeꞌ ricab nbanaric ru̱cꞌ quilmijic juntuhm ok chi me̱ꞌ. Ru̱cꞌ
    quilmijic cꞌahchiꞌca̱t tak, ma̱ban tak xa ruꞌum ta nak chi hat-tak mino̱j chipam,
    chaꞌn laꞌ tak ruꞌum chi ru̱cꞌ chiꞌnchel acꞌux awa̱mna tak nawa̱j tak ribanaric
    reꞌreꞌ. Jeꞌ woꞌ ma̱ban tak reꞌreꞌ xa ruꞌum ta nak risahqꞌuil tumi̱n nyeꞌeric chi
    toꞌbal, chaꞌn laꞌ tak ruꞌum chi jeꞌ reꞌ rikꞌor acꞌux tak ribanaric.
  tue-tue: Cõãmacʉ̃ cʉ̃ʉ̃rẽ padeoráre cotedutigʉ mʉ́ãrẽ cṹũyigʉ. Oveja coterí basocʉ
    cʉ̃ʉ̃yara ovejare ãñurõ cotequi. Cʉ̃ʉ̃ tiiróbirora mʉ́ãcã Cõãmacʉ̃rẽ padeoráre
    ãñurõ coteya. Cotedʉgahera tiiróbiro coterijãña. Tʉsarémena coteya. Cõãmacʉ̃ mʉ́ã
    teero tiirí booquí. “Cʉ̃́ãrẽ cotegʉ, niyeru wapatágʉda”, jĩĩ wãcũrijãña. “Cʉ̃́ãrẽ
    tiiápugʉda”, jĩĩ wãcũña.
  bjp-bjp: Gamen fofonoi rokap na fanu ke God ae ka luun ta u na liumi, arae foron
    tom fofonoi na sipsip. Gong gam foim sau wara le fanu ri fangongos gam, gong.
    Gamen tel foim ini laes, arae God i ier isi. Gong gam foim sau isi pitkalang,
    gong. Gamen foim tom ini gesges na balmi.
  xon-xon: ni li ter Uwumbɔr aanib bi bi nido na, ke upihkpaal aah lik waapiih pu
    na. Ni taa ter bi limukl aaterm. Ni li ter bi nimi aageehn, Uwumbɔr aah ban pu
    na. Ni taa ter bi ŋimombil pu, ni li ter bi ni mpopiin.
  tzo-ZNT: Ti muchꞌutic xchꞌunojic li scꞌop Rioxe, chabiic me chac cꞌu chaꞌal ta xchabibe
    xchij yajval li jchabichije. Mu me ta sujeluc xachabiic. Ta slequiluc me avoꞌonic
    xachanubtasic. Mu me xanopic ti jaꞌ chacꞌulejajic oe.
  mpm-NT: Ko ja kuu vijna, kanuu ja koto vaꞌa ra yɨvɨ Yandios. Nanu ɨɨn pastor ja
    jito vaꞌa da rɨɨ da, ti siaꞌan koto vaꞌa ra yɨvɨ, chi ndiso jniñu ra ja koto ra
    yɨ ja ka kuu i seꞌe maa Yandios. Ko sɨɨ ini ra ja koto ra i, chi yukan kuni Yandios.
    Ti ansu chayɨka ya roꞌo, ti ni ansu ja kundiyo ini ra ja niꞌin ra xuꞌun jiin jniñu
    saꞌa ra un. Chi suꞌva kusɨɨ ini, ti saꞌa ra jniñu un.
  ots-NT: Dí xih cʉ hermano cʉ i mandado, gui födijʉ rá zö cʉ hermano cʉ xcú recibi
    jer dyɛjʉ, como nucʉ, í tzi dɛti ca Ocja̱‑cʉ. Jin gui föjmʉ jøntsjɛtjo porque
    xí tsjihquijʉ gui dyøtijʉ‑ca̱. Pe gui nú̱jʉ, göhtjo cor pöjö, pa da tzøh ca Ocja̱.
    Jin da má ir mʉyjʉ car domi ca da ttahquijʉ, pe gui ungui ir mʉyjʉ gui dyøtijʉ
    car bbɛfi ncja ngu̱ ga ne ca Ocja̱.
  hoy-hoy: कि परमेश्वर उन आ झुण्ड इन, जो नीम्द न्याड्या दा आद रखवाली माळी; अदिक दबाव
    देल ईला लेकीन परमेश्वर उन इच्छा अन अनुसार खुशी देल, अदिक कमाई इन लालच साटी ईला
    लेकीन मन हचकु.
  amo-amo: Bara nani, ndin wunnun minu atuf a kune, sun libya nnono Kutelle na idi
    nan nya mine. Yenjen nani gegeme, na bara uso minu gbas, ama bara ita nibinai
    ku, nafo usu Kutelle. Yenje nani gegeme, na bara ikurfung nsalin kidegen ba, ama
    nin yinnu.
  pjt-pjt: Panya Godalu nyuranya tjunu tjananya aṯunymaṟa kanyintjaku. Ka nyura uti
    kurunpa winki mukuringkula tjananya wangaṉarangku aṯunymaṟa kanyinma. Panya wati
    tjapatangku palumpa tjiipi tjuṯa wiṟuṟa kanyilpai, palu puṟunytju nyura uti Godaku
    walytja tjuṯa wiṟuṟa aṯunymaṟa kanyinma, panya Godanya mukuringanyi nyura alatji
    wiṟuṟa kanyintjaku. Palu tjanalanguṟu mani mantjintjikitjangku kulintja wiyangkuya
    wantima munuya Godaku tjukurpa tjanala pukuḻtjungku nintinma tjanampa kutju palyantjikitjangku
    kuliṟa.
  cwe-cwe: nomulambani, mudidime bumbila diya diyamwing'hileni Mulungu, siyo kwa kuwangilizigwa,
    mbali kwaviya vimulonda na fana viyolonda Mulungu. Sekemusang'hane kwa kulonda
    hela, mbali kwa moyo unogile.
  daa-NT: Ar gay gooƴin kuuk samaane, gooƴoŋ gee kuuk Buŋ amniyiiko. Dakoŋ ginenno
    ar ŋu asiraako asire, kar gay, gooƴoŋ iŋ niyinko ar kaak Buŋ rakiyo. Dakoŋ ginenno
    a kuu gase malle, illa gay, gooƴoŋ iŋ gelbin rakki.
  mlp-mlp: Ne ginad bilaqsa God ago sipsip anononmo giwamuziy. Luweq mataw ne gituw
    bulsa ne kabiy na emad gituw tihiqiy daqay. Teq ne mani waqgo kabiy na hi emiymo.
    Haiqgam. Ne kabiy na gihol bunmo ugad ne ginad bilaqsa emiy.
  ape-C: Ipak ta putaurumesh wosik eshudok armam armago douk Iruhin nekepesh um putaurumesh
