  heg-NTPO: Mi niam banansila el atuil in lolo-poa man doha-tinang oen lae-blai las.
    Tiata mi musti doha-tinang babanan atuil man Ama Lamtua in bel mi son nas. Ator
    oen nol babanan. Ator one undeng na mi osa deken, molam ator one undeng mi kom
    le daek ela. Nol ator one, muid Ama Lamtua in koma ka. Boel kom le haup in ontong
    mamo dui deken, mo daek nol in makoe, le tulung Ama Lamtua atulin nas.
  ptu-ptu: Kupelau anna ungkambi' si'da-si'daia' ingganna dombana Puang Allataala
    indo dipadokkoangkoa' lisu pala'mu. La ungkambi' manappaa' sola masannam penaba
    situhu' pa'elo'na Puang Allataala, tä' la ungkapahhisam. Tä' toi la umpalako pengkähängam
    ia too kahana mailukoa' lako doi', sapo' la mengkalao illaam si'da-si'daa' unä'
