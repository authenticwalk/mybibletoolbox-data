  kan-2017: ನಿಮ್ಮ ಮೇಲ್ವಿಚಾರಣೆಯಲ್ಲಿರುವ ದೇವರ ಮಂದೆಯನ್ನು ಕಾಯಿರಿ. ಬಲವಂತದಿಂದಲ್ಲ ದೇವರ ಚಿತ್ತಾನುಸಾರ
