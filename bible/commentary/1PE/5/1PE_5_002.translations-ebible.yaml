    suhi hite komopatinigu keta mehuse bati hinogo kaba hi epalalo. Ya nehinogo moni
    feꞌnohi lilata nehana yaꞌmu gopa liliꞌnaꞌa yamofihi lenuluhaya netinogo ete minete
    lite hilabe.
  amm-amm: Kotoni noko nokolalo atiyaiso na pa samukukowo, moini nainomai no tosi
