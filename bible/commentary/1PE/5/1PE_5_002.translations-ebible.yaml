  por-BRBSL: pastoreiai o rebanho de Deus que está entre vós, exercendo a supervisão,
    não sob coação, mas voluntariamente; não para ganho desonesto, mas de bom grado;
  ces-NKB: Paste Boží stádo, jež je mezi vámi, a buďte [jeho] strážci - ne z povinnosti,
    ale dobrovolně, ne ziskuchtivě, ale ochotně,
  cui-cui: Beta pa-eenare pomonaetha xua Nacom paca cana exana xua pamatacaponame,
    icha pon oveja peyapu eenaein ichi xua beta yapu eena ovejamonae. Jopa meisa baxua
    paexanaeinde xua poxoru Nacom pia paca necaitorobixae. Jame maisa baxua paexande
    xua poxoru painya coutha painya neichichipaexae. Baxua jame Nacom ichichipa. Mataʉtano
    jopa baxua paexanaeinde xua poxoru paratixi painya neichichipaexae, ichitha poxoru
    Nacom painya neantobexae bichocono.
  boj-2014: Niŋgi Qotei aqa tamo uŋgasari naŋgi geregere taqatnjriy. Naŋgi kaja bul
    unub deqa Qotei na naŋgi joqsiqa nuŋgo baŋq di atej. Qotei na niŋgi wau di eŋgej
    deqa niŋgi are bole na wauoqniy. Tamo qudei na niŋgi siŋgila na waiŋgibqa niŋgi
    deqa wau di ojaib. Niŋgi silali qa osib wau di ojaib.
  eng-OEBUS: I beg you to be true shepherds of the flock of God among you, not because
    you are compelled, but of your own free will; not from a base love of gain, but
    with a ready spirit;
  eri-eri: Tere Itou nomo fai-aita oofade nigagu. Nere sipsip dorofe tere owotege
    langa yafade. Onodu tere haruwe waha tei nomo edega wagu, Itou no tere onowei
    nomo gau tuna onou. Gamaji tere fai-aita ila nebere gau wounga oojo bonade ono
    wagu ganga. Onodu tere haruwe waha langa agou tei nomonga adai ono wagu. Tere
    haruwe waha tei nomo gaude tigona.
  aly-aly: Arrantherran tyaty-areny ilkwernemelan mwerrantyel Akngey-wenh-rneman arntarnt-araynteyew
    mwerr-angkwarr intem. Ra renh-rnem anthew arrewantherr, renh-rnem arntarnt-araynteyew,
    yep-yepew-artey-rnemelarl yep-yep-rnem arntarnt-areyel-apeny. Alakenh arrpemarl
    arrantherr tyatyew-artey-rnemelan renh-rnem aleth-antey arntarnt-araynteyew, rernem
    arraty-angkwarr anew-aneyew-awaty. Ingwer-rnem tyarlewerl-aney-angenh ikwer-rnem-warl,
    renh-rnem irrwern-aynteyew. Arrantherr mwerr-angkwarr inkwerelhemel warrkerr-aynteyew,
    manewant iterrey-angenh.
  wiu-wiu: No nitateku ago tekene eya tamene wane uku. Akolaliyo one ali atoa talo
    takamene wa tatia yametekana ali atoapa sipi sipi kai-kiti tetepo takoa wedoa
    talo takamene. Nitiketepa talo takamene kote tokolo mekeneke tuku wa edikoa wene
    piameamene. Ipa Akolaliyo wene piko toane tuku wa wedia mea tamene. Kue mou wa
    kueke-kama wene piitikoa mea toameamene. Kini weneme wedoa talo tamene.
  swe-swe: Föd (uppfostra, beskydda, led, var herdar för) Guds hjord som är hos er
    [som ni ansvarar för]. Inte av tvång (pliktskyldigt) utan självmant (villigt).
    Inte motiverat av girighet [genom ett felaktigt fokus på de förmåner som tillhör
    tjänsten], utan passionerat (hängivet).
  cth-cth: Nangmouh hoi rei na kaawm e Cathut e tuhu hah na khoum e hno dawk, na khoum
    thai dawk nahoeh, kathounghoehe hnopai ngai dawk hai nahoeh, lungthonae hoiyah
    khenyawn awh.
  mti-mti: God mae sip meuma guniyap wakeyawa amat amunigimiya. Ye yaiyai aya danapiripam
    onan. Garawa anmagawa autanwa oya onan, nonemageyap nau aya.
  pad-NT: 'Hari. Deus a''onira nagathogatho''iki a''oni, kidija''ari-ra va''ora avarakadava''aja
    kaimoni. A''onira onava''isohivini hiki va''ora avarakadava''ajahakivini bana.
    Deua binofiki ida va''ora avarakadava''avini avanofivini. Hari''a avava''ini bodini
    vara niva: —Va''ora oakadava''avini va''ora onofiriha adani — hari''a niva ida
    avakadiva''ibodivarani. Hari''a avava''ini bodini vara niva jaboni: —Jiniro-ra
    ogathanivini mani ida va''ora oakadava''avini hija — hari''a nikia vakava''ibodivarani
    bana jaboni. Vakhani bana: —Va''ora onakaidivavini mani ida va''ora oakadava''avini
    va''ora onofivini hija.'
  twi-twi: monyɛ nguan a Onyankopɔn de wɔn ahyɛ mo nsa no nguanhwɛfo na monhwɛ wɔn
    yiye sɛnea Onyankopɔn pɛ sɛ moyɛ no. Monyɛ adwuma a monhwehwɛ ho akatua biara,
    na mmom pɛ ara na mopɛ sɛ moyɛ. Adom ne asomdwoe mmunkam mo so.
  hlt-hlt: Pathen kah tuping nangmih taengkah te dawndah uh. A mangkhak la pawt tih
    Pathen kongaih bangla, thuhrhawk nen pawt tih kothoh neh hiphoel uh.
  tbz-SIM: Ndɑkɛnɛ̀ Kuyie nkɔbɛ kù di duɔ́ mbɛ̀ kpɛ́í nkɛ́ mbɛ̀ pĩ́ mmɛsɑ̀ɑ̀ nnɛ̀
