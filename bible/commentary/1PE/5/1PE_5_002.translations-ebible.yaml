  qup-NT: Tukuy Yaya Diosta kasukkunata kuyraychi alita obehata kuyrakkunashina. Yaya
    Dios kankunata churashka kirik wawkikunata panikunata kuyranaykichipa. Tukuy shunkuykichimanta
    pacha nima maykan kankunata kamachishpanpas alita paktachiychi. Chaytami Yaya
    Dioska munan. Mana paykunata kuyraychichu kullkita munashpa, ashwan tukuy shunkuykichimanta
    pacha kuyraychi.
  dop-dop: Ɩ́ pɑɑsǝnɑ kɑlǝkʋ ŋku Ɩsɔ yelinɑ-mɛ tɔɣɔ teu, ɩsɩɩ tiikilɑɑ lɑkʋɣʋ tɔ.
    Ɩ́ feŋ kʋ tɔɔ nɑ luɣu kʋlʋmʋɣʋ ɩsɩɩ Ɩsɔ cɑɑkɩ tɔ, pǝ́ tɑɑ wɛɛ tǝlɑsɩ tɔm. Ɩ́ lɑkɩ
    mǝ tǝmɑ tǝtetete, pǝ́ tɑɑ wɛɛ pɔɣɔlɑɣɑ nyǝnʋɣʋ tɔɔ. Amɑ ɩ́ hɑ mǝ tɩ tǝkpɑtɑɑ kɛ́
    pǝ lɑpʋ tɑɑ.
  azb-azb: Allahın sizə həvalə etdiyi sürüsünü otarın. Ona zorla yox, könüllü və Allahı
    razı salan tərzdə, haqsız qazanca həris olmadan, həvəslə nəzarət edin.
  eng-DBY: shepherd the flock of God which [is] among you, exercising oversight, not
    by necessity, but willingly; not for base gain, but readily;
  guo-NT: 'Xamal ancianos, ¡chiekal tataefʉlde naexasiti Jesús pejwʉajan! Japi jiw,
    me-ama oveja, ja-aech. Dios xamal to''a japi jiw chiekal tataeflaliajwam. Samata,
    ¡chiekal tataefʉlde! Me-ama Dios nejxasink tataeflaliajwam, ¡ja-amsfʉlde! Nejchaxoelam
    wʉt, ¡nabej nejchaxoele'': “Xan nejwesla japi jiw tataeflaliajwan. Pe nakiowa,
    tataeflax, Dios nato''a xot” —nabej aeche'', nejchaxoelam wʉt! ¡Nabej nejchaxoele''bej:
    “Namot wʉt, chiekal tataeflaxaelen” —nabej aeche'', nejchaxoelam wʉt!'
  hla-hla: '@see-verse:1PE.005.001'
  mav-NT: Mi'i pote woro­ho­'o­nãpin eipe uipy'a pyi aikotã watopoi aihũria yne e'at
    pe aikotã wati­'a­pykok aihũria wãtym muo. Mi'i hap ewy ewei'a­tupoi Tupana ehay
    wo Iesui mohey haria Tupana hũria eimi­'a­pykok ko'i are. Ewei'a­tu­'a­pykok o
    Tupana hũria ahiag mupi yt naku i nug hap pupi are. Ewei'atoiat ro mekewat eiwa­nẽtup
    hawe — Yt atunug neran i e hap. Mi'i hawyi ewei'a­tu­'a­pykok Iesui mohey haria
    yne eipy'a pyi yne ehepiat ky'esat hap wywo. Uiwy­ria'in karãpe put'ok'e mekewat
    eiwa­nẽtup hawe — Atiky­'esat uhekat kahato Tupana hũria kaipyi. I'ewyte areĩne'en
    neran hekat rakano Tupana hũria apykok hap sa'up kaipyi e hap pupi eiwe'eg wo
    kahato o are. Katu­pono yt naku i wati­ky­'esat kahato Iesui mohey haria ekat
    ko'i. Pyno waku watu­we­potpap i'atu­mu'e hap ete po'og miit'in ky'e hap aikai
    waku. Yt naku i watoket ne'i. Waku aiwa­nẽtup hawe aiperup yn aipotpap turan miit'in
    mu'e Iesui etiat hap turan are ehepe nagnia pe ai'a­pykok haria pe are.
  kpf-kpf: Galem a zen Anutugât râma kâmut zi galem otziŋgâbigât sâm ziŋgip. Zo um
    yâmbât buŋâ, um bâbâlaŋâk galem otziŋgâbi. Nep yatâ zo tuum kât sikum mimiŋaŋgât
    buŋâ, nep zorat umziŋ kiri tuubi.
  ppo-ppo: Kótóné ama so whi̧ tȩteróló kaae tawae yóló dia̧ sóró ai beteró beterapa,
    ai so whi̧ me ala yao̧sóró mo hotowayóló kaae tawae. Me whi̧né dia̧paae i ala
    yae yóló sȩtere fo woseni, Kótóné ama kisipané diaao̧ yó̧pólópó ere ala beta̧
    tuȩ́ muóló, wisi kisipatamo erótu betae. Doasi moni saai dapóló ekȩle dere ala
    ini, so whi̧ ha̧le tao saaire ketekȩ beta̧ bulu du betae.
  hin-2017: कि परमेश्वर के उस झुण्ड की, जो तुम्हारे बीच में है रखवाली करो; और यह दबाव
    से नहीं, परन्तु परमेश्वर की इच्छा के अनुसार आनन्द से, और नीच-कमाई के लिये नहीं,
    पर मन लगाकर।
  wol-KYG: Foral-leen gétt gi ñu leen dénk. Sàmmleen ko, te bañ koo defe ñàkk pexe,
    xanaa xol bu tàlli, ni ko Yàlla bëgge. Buleen ko defe it koppartuy kese, waaye
    farluleen ci.
  bef-bef: Huꞌmamofihi nagaꞌi enali sipisipi yagamagihi suhi hite nehanamagihi lenali
