  met-met: Bing awasa xai mana Urana sipsibindi duwa rimaimia. Ne heku mana lipudi
    diyuang ba alibu. Ning alibu namua na ang muruim ba alibu, bila Urana muruna mana.
    Mana namua atimdi daharing mana sianga, labu alibu tai. Tegu. Bing alibu namua
    na muruim sibuna mana oxata li.
  kpj-NT: Biwisinanyke aityhydỹỹdu butuna iwese itxeredu budoeni‑di retehemyhỹre wese
    idi beteheke. Ixideewimy kia biwinyke. Inywitxira deewimy aõkõ. Aõ nieru tarasa
    sohojilemy aõkõ, ityhydỹỹdu wiòhedỹỹmy. Aõ ityhydỹỹdu wedu wesemy aõkõ bisỹnybenyke,
    urile bexideòsinyke iwese ityhydỹỹdu òbiti rỹira wesemy.
  zao-NT: Ndoblo kenap goo re zha kuu nyelaaz Jesucrist, btsow gooy kon dib ndroo
