  mal-2015: നിങ്ങളുടെ വിചാരണയിലുള്ള ദൈവത്തിന്റെ ആട്ടിൻ കൂട്ടത്തെ മേയിച്ചുകൊൾവിൻ. നിർബ്ബന്ധത്താലല്ല,
