    mɛ̀ɛ̀ kpɛ́í nKuyie.
  san-GUJ: યુષ્માકં મધ્યવર્ત્તી ય ઈશ્વરસ્ય મેષવૃન્દો યૂયં તં પાલયત તસ્ય વીક્ષણં કુરુત
    ચ, આવશ્યકત્વેન નહિ કિન્તુ સ્વેચ્છાતો ન વ કુલોભેન કિન્ત્વિચ્છુકમનસા|
  ake-NT: Papa ikʉn non ɨyenau'nokon na'ne' nan pa'simanin nan pe e'tɨ', to' ennin
    pe e'tʉrawasomatɨ'—ayapiyo'ma kon pɨ' pen, e'tane ari'kena' pe ɨwesi kon pɨ' Papa
