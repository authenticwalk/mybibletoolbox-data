  mcp-mcp: 'Mə yáág nə bɨ́ ocúmbá wâ Dɔ̧ náaá: wɨ́ɨ́lʉ́gá ítɔw Zɛmbî nyə a mə́ yə
    bɨ́ yí. Bɨ ɔ mpú dʉ dʉ́g byo nə lâm wɛ̂sh váál Zɛmbî mə́ jɨ́ɨ́ yí, kú bə nda sâ
    cíndʉ́lá nə́ muud ŋgə cíndal bɨ̂, mbɔ̂; kúgá bə nə yéésh mə́bii, baagʉləgá bwo
    nə jɔ̧ tə́dʉ́gá.'
  hat-hat: 'Men sa m''ap di nou: Tankou gadò, se pou nou swen bann mouton Bondye ki
    sou kont nou an. Pa fè sa tankou si se fòse y''ap fòse nou. Men, fè l'' paske
    nou vle fè sa Bondye vle. Pa fè travay la tankou si se dèyè lajan nou ye. Men,
    fè l'' ak tout kè nou.'
  npl-NT: Xikinmokuitlawikah ipilwah Dios, kemi se tlájpixki kinmokuitlawia iichkawah.
    Xikchiwakah ika pakílistli, kemi Dios kineki. Amo san por nomechnawatiah noso
    por nonkitlaniskeh tomi, yej por nomechpaktia nonkichiwaskeh nomoteki.
  bgg-bgg: Hamangkhung-aphuii è nathek shii phi pha ibrog pha brogphothek rek ne,
    Hamangkhung-aphuii è nathek shii yang pha duiine nawaithek è yang ne ithek shii
    gayiig bo, chiih-è ayang pha arek rabo. Nawaithek ro blia rek bo, igong mua bie
    pha arek rabo, jishii nawaithek blia shii lubu è rek sbhang bo.
  eng-TCENT: Shepherd the flock of God that is among you, exercising oversight, not
    under compulsion, but willingly; not for sordid gain, but eagerly.
  eng-BSB: Be shepherds of God’s flock that is among you, watching over them not out
    of compulsion, but because it is God’s will; not out of greed, but out of eagerness;
  cpu-NT: 'Jiroka nonkaminayemiri: Kempoya povayetairi kempisantzinkariite pinkempitakaanteri
    ikempoyeetziri oisha. Eero pantashivaitaro aririka ishintsiventayeetemi pantero,
    aña iriirika Pava kovakaimirone, pimaterotya. Eero pantziro pinkovashitya paantyaaro
    kireeki, aña iro pantantyaarori piminthatashitanakyaaro eeroka.'
  san-ASM: যুষ্মাকং মধ্যৱৰ্ত্তী য ঈশ্ৱৰস্য মেষৱৃন্দো যূযং তং পালযত তস্য ৱীক্ষণং কুৰুত
    চ, আৱশ্যকৎৱেন নহি কিন্তু স্ৱেচ্ছাতো ন ৱ কুলোভেন কিন্ত্ৱিচ্ছুকমনসা|
  tac-NT: '''We ''la tebúpua alué ralámuli Onorúgame oyérame napu Onorúgame ''we ''la
    repúniliga a''rele, napurigá repume ju ralámuli alué bo''á a''boi bujkula. ''We
    ''la ganíliga repúpua ''la napurigá Onorúgame najkí, tase repúpua enomí koruka,'
  eng-WEBPB: shepherd the flock of God which is amongst you, exercising the oversight,
    not under compulsion, but voluntarily; not for dishonest gain, but willingly;
  gfk-H: Io hua, iau saring muat bia muat na balaurei ira mataniabar gar ta Kalou
    nalamin ta muat hoing ira tena balaura sipsip diet la balbalaurei ira nudiet sipsip.
    I tahut bia muat na guama wara balbalaurei diet hoing Kalou i sip bia muat na
    gil hua. Waak muat balaurei diet hoing bia tikai mon i duan muat. Waak muat gil
    iakan ra pinapalim wara gaiana kinewa mon. Senbia muat na gil ia kanong muat manga
    sip bia muat na papalim hua.
  viv-viv: OmiꞋiyao ma ami vehimeya Yaubada givelemi-ma faꞋina tova adamoya gagahevagadonemi.
    Yana sifi yami itaveꞋavina againe gisedi-ma wanaꞋitaveꞋavi-hagihagiyedi be keke
    yami wagadibudibutoyoga, au yami waꞋasehawahega wanaꞋitaveꞋavidi Yaubada nuwanuwana
    amine. Keke ami laufata wananuwenuweni, au Yaubada againe wahawahegemi faꞋina
    wanafifaisewa.
  yao-yao: nchinganje mpingo wa ŵandu ŵa Akunnungu umpegwile, ngaŵa kwa kunkanganichisya,
    nambo kwakusaka kwenu mwachinsyene mpela yakuti kusaka Akunnungu. Kasintumichila
    kwa misese jakukola mbiya, nambo kwa kulityosya kwa ntima wenu wose.
  tgp-tgp: ha tavui r̃uhu mata sipsip non God sei enia mo taura na limamim, ha kilau
    mamahunira na r̃omavulahi sohen God mo opoia, mo sopo matan vara tea mo ngurunguru
    hin kamim matana; mo sopo mata mania, pani mata nomim r̃omavulahi,
  auc-NT: Codito ingante në pönënäni ïñömö mïnitö nempo cæ̈nïnäni baï ongöñönänite
    mïnitö tömënäni ïnänite në aamïni ïmïnipa. Wængonguï, Në pönënäni ïnänite aacæmïnimpa,
    angä ëñëninque mïnitö wæætë Baa ämöni ïninque Wængonguï pangä wæcæ wæ, ante guïñente
    wæmïnitawo. Ïñæmpa wïï guïñente beyænque aacæmïnimpa. Wæætë Wængonguï, Mïnitö
    do Ao ante aacæmïnimpa, ante tömengä nänö änönonque ante edæ ëñente cæte edæ tömënäni
    ïnänite ædæmö aaedäni. Ayæ̈ edæ godonte æ̈inta ante æ̈ïnente wæmïnitawo. Ïñæmpa
    wïï æncæte ante wædinque mïnitö edæ, Në pönënäni beyænque nanguï cæïnente wædinque
    cæcæboimpa, ante piyæ̈në cæte aaedäni.
  kbc-NT: Enice eliodi me jipokotaɡ̶awatiwaji, akaami anakaami laxokodipi ane iiɡ̶enatakani,
    madowetiteloco lapo loiigi Aneotedoɡ̶oji, ane yajigotedaɡ̶awa Aneotedoɡ̶oji me
    ɡ̶adowienigipi, micataɡ̶a niɡ̶ina nowienoɡ̶odi waxacocoli anele me doweditelogo
    codaa mele me niodeɡ̶e lapo niwaxacocoli. Jinaɡ̶adowetiteloco daɡ̶a leeɡ̶odi me
    leeditibige madowetiteloco, pida leeɡ̶odi memaani madowetiteloco, anodaaɡ̶ee Aneotedoɡ̶oji
    me yemaa mawiitiwaji. Jinaɡ̶adowetiteloco doɡ̶oleetibige manigaanyetece dinyeelo,
    pida leeɡ̶odi mewi memaani madowetiteloco catiwedi ɡ̶adaaleɡ̶ena.
  bmh-bmh: Sipsip gumaranem dudu agenag agal sipsip suban gumaranem sul agenag Uwait
    nugau duailel guzenaital suban gumaran. Uwait nug gonugau duailel, agenag gumarabun
    aimai agal ebeag ebu mareun ag suban gumaran. Ag go en dabileiban, suban gumaran.
    Aiwag wabun i dabilan, oiagab siksikai mui eim gumaran.
  ctu-BL: Cʌntanla i tiñʌme' Dios año' bʌ ti la' wenta. Mach cha'anic xic'bebiletla,
    pero ti pejtelel la' pusic'al che' bajche' yom Dios. Mach cha'anic ganar, pero
    cha'an che' yom la' pusic'al.
  meq-meq: Gumatay gər a ndo i Mbəlom neheye a pakum a həlay aye lele. Gumatay gər
    lele andza nakə ndo mətsəkure gənaw ma gatay gər a təɓaŋ ŋgay hay aye. Gumatay
    gər tə ɗərev kurom peteh andza nakə a say a Mbəlom aye bəna andza nakə ndo hay
    tə gakum faya kutoŋ aye bay. Vəlum ha ɗərev kurom ka məge məsler nakay tebiye,
    kâ gum hərwi nakə faya ta vəlakumeye faya suloy aye bay.
  noa-H: Hich jãg pastorrou hajap'a hich oveja t'ʌajemjö, pãach hee Hẽwandam hiek
    hʌ̈k'a nʌm gaaimua hi dënk'a durrum k'ʌʌndam pãachig jaautarrta hajap'a hoopaar
    habat. Mag ham t'ʌa nʌmjã hajués bigaaum k'ʌʌnau jaauwai k'aba, hich Hẽwandamau
    jaau simjö pãach k'ĩrauta hi chaain t'ʌam k'õsi t'ʌabat. Mag p'idk'a nʌm gaaimua
    p'atk'on pöm paarpajujã k'ĩirjuba, sĩi pãach t'ãrau waum k'õsi haawaita waubat.
  alp-NT: Kwali betaya, au kotie imi ono elake ete tamata rebe Alla Irilukesi ete
    imire, saka tamata rebe iraka domba bokala kai li lokolu mimisere. Imi tapasi
    le lalemi ndinake makerike mere le kerike ele mere eono Alla laleIje ndina. Kai
    saisa rebe imi kerikele kena nikwa untune yake po lalemi titinai kena li loko
    jemate toini.
  san-VEL: yu.smaaka.m madhyavarttii ya ii"svarasya me.sav.rndo yuuya.m ta.m paalayata
    tasya viik.sa.na.m kuruta ca, aava"syakatvena nahi kintu svecchaato na va kulobhena
    kintvicchukamanasaa|
  kbq-kbq: Sipisipi kva vahe'mota, Anumzamofo sipisipi kevu naga'ma kegavama hanazana,
    vahe'mo higure huta osutma, tamagu'areti Anumzamofo avesi'mo'ma hu'nea kante kazigazi
    hutma kegava nehutma, havige hutma zagoma tro hukazigatira anara osiho.
  kbh-kbh: Os̈buáchiyënga s̈mochtsanÿena; chënga chas̈otsanÿenama Bëngbe Bëtsá chca
    tcmojábiama. Chca, chents̈a os̈buachiyë́ngbeñe s̈mochtsama nts̈amo canÿe ts̈abe
    abuajë́nÿa chabe oveshë́ngaftaca endbetsamcá. Bëngbe Bëtsabe trabajo ndoñe s̈mattsama,
    nÿe cmojtsë́tocanama, ndayá chca jamama s̈mojtsebós̈eyeca. Chca ndoñe s̈matjama
    nÿe paselo crocénana juácanama, ndayá ínÿengbioye jujabuáchama ts̈a s̈mobós̈eyeca.
  ron-LSB: Păstoriți turma lui Dumnezeu care este în mijlocul vostru, exercitând supravegherea,
    nu de bunăvoie, ci de bunăvoie; nu pentru un câștig necinstit, ci de bunăvoie;
  pon-pon: Komail kamana pwin ijou en Kot, me mi re omail, a kaidin manjairen, pwe
    ni injenemau ni omail ariri Kot, kaidin pweki moni, a ni peren o limpok.
  nhe-BL: Queja tlacame quinmocuitlahuíaj ininborregojhua, monequi inhuehue tlacame
    xiquinmocuitlahuica itlacajhua Toteco tlen itztoque imomaco. Xiquinmocuitlahuica
    ica paquilistli huan ica cuali imoyolo, pampa ya nopa quipactía Toteco. Amo ximoilhuica
    para Toteco inmechfuerzajhuisquía, pampa ax neli. Niyon amo xijchihuaca pampa
    inquinequij inquitlanise tomi. Xijchihuaca pampa tlahuel inquinequij inquitequipanose
    Toteco.
  sps-sps: Nyo sing maromi, ma faarei men fuainy tsoiny veis tan fuainy siip te faan
    mami Gov, am makok faarof ratuari fiisen men koma rof te koman fi non Ya. Baainy
    vaare yam tan kat ya. Kat yam a binun tsumi sikia ma kainy nom moni tsun, sana
    mi ma kaa men koman tsian iny faakouts a mesapan.
  wnc-wnc: Ginu puya tasike aminu Anututa inae pake gindane kataune pekuu wa ginda
    katak siknga kayutnong. Notzata daniyapiba tasiwanu take dua siwik. Siwan dua
    daniyapiba ginu gisa banipda siwan puya waaknga tasinangge takekan natapnong.
    Take natake mani buyambam panangge natake ginda kemu ma panziwam. Wena. Gindane
    musipza puya waaknga tasiningge enawan tasinangge asiknga bakngake tasinong.
  bus-bus: Àgↄ̃ dɛ kpàsa kɛ̀ Ludaa kàɛaree dã̀rinↄ ũ. À ↄ ligazi kↄ̃n pↄyezinao,
    èe kɛ tiasinlo, lán Ludaa yezi nà. Èe kɛ ↄↄwɛtɛna yãnzinlo. À kɛ kↄ̃n nↄ̀sɛo
    do.
  gub-BL: Àràpuhàràn mono'ogar a'e wà, uzekaiw katu weimaw wanehe a'e wà. Nezewegatete
    pezekaiw katu Zezuz rehe uzeruzar ma'e wanehe nehe no. Ta'e Tupàn pemuigo kar
    waneruze'egar romo a'e xe. Hezekaiw wer neremiruze'eg wanehe ihe, peze Tupàn pe
    nehe. Ta'e nezewe haw Tupàn uputar a'e no xe. — Nahezekaiw katu wer kwaw wanehe
    ihe, peze zo wanupe nehe. — Xo temetarer hekuzaromo zo ama'ereko putar ihe nehe,
    peze zo nehe. Pezekaiw wer tuwe wanehe nehe.
  imo-imo: Gotenga sipsip eno nokoromelema wamongo tapu teko kondaio. Goteni i kongono
    eno teangei nimbe tirimu akumu teaio nimo kani teamili ningo konopu keri panjiko
    we naa teangei. Konopu u nipili teangei. Goteni teaio nimu kongono akumu kou mone
    limolo ningo naa teangei. Imboma paa lipo tapondopo nokamili ningo paa konopu
    tiko teangei.
  boj-boj: Niŋgi Qotei aqa tamo uŋgasari naŋgi geregere taqatnjriy. Naŋgi kaja bul
    unub deqa Qotei na naŋgi joqsiqa nuŋgo baŋq di atej. Qotei na niŋgi wau di eŋgej
    deqa niŋgi are bole na wauoqniy. Tamo qudei na niŋgi siŋgila na waiŋgibqa niŋgi
    deqa wau di ojaib. Niŋgi silali qa osib wau di ojaib.
  eng-DRA: 'Feed the flock of God which is among you, taking care of it, not by constraint,
    but willingly, according to God: not for filthy lucre’s sake, but voluntarily:'
  knf-knf: naţoŋan bnuura batani bi Naşibaţi ahankananaŋ ; nawutan kaşal kë baţu'an
    ţu utamu, nadoon kaţoŋ ba na uhaaş ujinţ, jibi Naşibaţi aŋaluŋ. Nawutan kado uko
    mënţ kalaana pyok pwuţaan, nadoon wa ţiki naŋal ŋal na uhaaşan bŧi pdo bnuura.
  san-KHM: យុឞ្មាកំ មធ្យវត៌្តី យ ឦឝ្វរស្យ មេឞវ្ឫន្ទោ យូយំ តំ បាលយត តស្យ វីក្ឞណំ កុរុត
    ច, អាវឝ្យកត្វេន នហិ កិន្តុ ស្វេច្ឆាតោ ន វ កុលោភេន កិន្ត្វិច្ឆុកមនសា។
  arn-NT: Kamañniefimün ta Ngünechen tañi pu che ufisa reke felelu, fey elungeymün
    tamün kuydayafiel. Kom femaymün nor küme rakiduam mew, chumngechi ñi ayünieel
    ta Ngünechen, tamün aporiangen mew no ka pülata tañi duam no rume, welu amulniemün
    tamün küdaw küme duamkechi.
  zas-NT: Rnin lojdi, gol gunaj ree xbejn Jesucrist, bén rayal ree gulüüdi din gusnuu
    chinal reeman xnejz Dios. Ad güündi dxiin guin guialzi ragbeedi rayal güündi laan,
    gol beenan guial yuꞌdi gan güündi laan, con guidib luxdoodi gol beenan, ad bal
    güündi laan guialzi rzëëbladxidi milia.
  ken-NT: Babhɛrí nɔ́kɔ́ ká bǒnkwɔ abhɛn Mandɛm afyɛ́ amɔ́ yɛka mbɔ mmu anɛ ábhàbhɛri
    nkwɔ́ bághɔ́ŋɔmɛ́n. Kʉ́ nɔ́kɔ́ ká mbɔ bo abhɛn bábhɔ́ŋɔ́ ntɨ bɛkʉ ɛnyɨŋ ɛnɛ
    Mandɛm áyàŋ mankʉ. Ɛ́kɛ́ bhak chi mbɔ bɛ mányiɛrɛ bhe nyirɛ. Kʉ nɔ́kɔ́ ká
    nɔ nɛ ntɨ nɛnkɛm kɛfyɛ́ ngoŋo ndǔ bɛbhɔŋ nsáy.
