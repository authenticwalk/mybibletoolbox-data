  san-PUN: ਯੁਸ਼਼੍ਮਾਕੰ ਮਧ੍ਯਵਰ੍ੱਤੀ ਯ ਈਸ਼੍ਵਰਸ੍ਯ ਮੇਸ਼਼ਵ੍ਰੁʼਨ੍ਦੋ ਯੂਯੰ ਤੰ ਪਾਲਯਤ ਤਸ੍ਯ ਵੀਕ੍ਸ਼਼ਣੰ
