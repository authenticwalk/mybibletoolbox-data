    naxıdzeè t'à gıxoahdı. Sǫǫ̀mba ghǫ hòtł'ò aahwhǫ-le, hanìkò dǫ ts'àahdı gha ts'atà
    dahkw'e.
  pes-OPV: گله خدا را که در میان شماست بچرانید ونظارت آن را بکنید، نه به زور بلکه
