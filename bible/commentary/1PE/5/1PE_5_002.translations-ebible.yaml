    sink tyub styoo do kol kuñ xtsiiñ do.
  zai-NT: Rinaba laatu, hermanu gola ca', lagapa ca xpinni Dios, cani bisaana be lu
    ná tu. Laguni ni de idubi ladxidó' to casi racala'dxi Dios, ne cadi purti napa
    tu xidé guni tu ni, nin pur bidxichi, sínuque laguni ni de idubi ladxidó' to.
  upv-upv: kapmetmete p̃irres nir nga Atua m̃ilair tevi kami, pirpe jinibb ne sipsip
