  agd-agd: Tiyarafenu ano siretin mai yoran amikhen mifo sipisipi kayorá ma yafisiyain
    banta an de vá beni vanasirá dafiseno. Mai yorarí iyáke miyan barano vara siya
    rauno. Ída ino. Tiyarafenui vanasirá dafisin anunu vantiya amusin má beni yoran
    para varano van mi siamiyá uno.
  rkb-NT: 'Deus zahawatawy ihyrytsa myspirikpokotsa tsimoziknaha ana humo hi zahawatawyhik.
    Iwatsahi hawa hozipyrykzatsa perytsitsa mynasipokzikinahatsitsa iwatsa ikiahatsa
    Deus hyrytsa tynasipokzitsikinahaktsa kytsa! Mykyzoziurẽtsa iwatsahi tatsumuẽhĩnaha
    hỹ. Ahahyriziktsokzawy humo ahakurẽtsaktsa anahi Deus mozihikik. Batu ahape tu
    zikaha: — Tyzeka ja kytsa okyrysaro ty kabo nyny maha — my. Iwa zeka batu mytsaty
    tsimaha. Ahape tu ahasopyk: — Hawaze kytsa tahatsumuẽhĩnaha — tsimaha. Iwa ahape
    tu ahasopyk.'
  san-THA: ยุษฺมากํ มธฺยวรฺตฺตี ย อีศฺวรสฺย เมษวฺฤนฺโท ยูยํ ตํ ปาลยต ตสฺย วีกฺษณํ
