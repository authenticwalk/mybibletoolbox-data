  kbm-kbm: Yem unemb Pomate ane amolmol-gen ebe gitak is gisov yem baingg-aim ve unemb
    is dabin ok dabin vie-ngge. Unalgum aim kulkul denang ebe amolmol avos girau yem
    beti ulgum ok ite ma, yem unemb aim kulkul vangg-aim pale ge nitangi ebe Pomate
    ane tang-givin ok. Be unalgum gen mone ane ge ite ma, yem unalgum tis tangg-aim
    nivin aim kulkul ge.
  tew-tew: Jôesi Táḏáví tꞌowa unbí mange bînmáaˀindá kꞌúwá waaginbá dimuu, heḏá
    undá inbí á̖yí̖ˀnin waaginbá-á ímuu. Heḏânho bînˀá̖yîngihûuwí únwänpikhâyˀä̖ḏiḏa̖ˀbá
    joe, hewänbo ídaˀḏân. Wíˀíchä̖ˀha̖tꞌaa-ípí, hewänbo híhchandi bînkhä̖geˀnamí.
  rmc-rmc: Ľidžan o stados, savo tumenge o Del diňa. Na vašoda, hoj tumen andre oda
    vareko ispidel, ale radišagostar avke, sar tumendar kamel o Del; na vaš o love,
    ale vašoda, hoj lenge kamen andral o jile čačes te služinel.
  apr-apr: Maro itarang bet kayei urata ben di tooltool yo matadi kala di asara yo
    edi sipsip nga. Nen le ken matamu kala di tooltool yo ke Maro nga dook. Ole kayei
    urata i, yesoo di tooltool kapala la titarang bet kayei urata i nga tiap, bong
    kayeii, yesoo ang tapmu la lomu dook mata bet kayeii i. Kumata bet kayei nen nga,
    ngan Maro ole lon ponana yang. Nen le ken lomu tar bet kayei urata a nen ngan
    kakap pat ye urata kootoonoo kiang, leu be, bong karai lomu le imot bet kalon
    di.
  tiy-tiy: Mélaw, ongoté ku dob begome, toow gom fo talima i de kuyug Jesus sénarig
    i Tuluse begom. Begom i de maak do témalima bé de bili-biliy Tuluse. Fatut méuyot
    gom témalima bero non méuyot gom modor bé kétayay Tuluse. Kagom rigonén de ké
    maak méfégés gom de saén. Yamula rigo gom i galbék gome tidéw fo dob kéfiyoy fédéw
    gome. Enda fiyo no ké been i sahud gomey funa kome rémigo bé ni galbék.
  nlg-nlg: ge kau righitaoni utora nina ovu ni tinoni a God, arahei gaia te talura
    tana limamiu. Kau righitaonira te vagha na vatogha sheep. E mua na pukuna tara
    pilimuimurimiu nia. Taho! Kau hangara nia togotogo te vagha God te liona ge kau
    gonia. Bei hulira rana vure ni holohoru na pukuna tau lioni rongo. Kau hangara
    te vagha na pukuna tau liona.
  dgr-DOGNT: Nǫ̀htsı̨ wesahzǫ̀ą nezı̨į̀ gık'èahdì. Eyı la naxıghǫ̀t'ǫ ne t'à, k'àowo
