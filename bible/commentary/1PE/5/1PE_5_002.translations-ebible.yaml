  iws-iws: Kara kɨmiirɨn tɨsa boɨnonkwokwokiyɨn kɨma ɨkɨ Adi Komii siir iikamɨm sibsibnanɨm
    yɨpɨkɨ kɨmaka waraur nwowɨm sɨmiirɨn sɨbgu kɨgrɨrao. Kɨma sɨbgu kɨgrɨrao Adi Komii
    siya naɨngwowɨn kɨma tɨram siir hɨriinan. Dimusi rani, kɨma wɨ kɨpi dirɨraerar
    dimɨn taemɨnɨm, sɨma kɨmiirɨn hɨnɨɨna boɨni tɨ hɨnɨɨn dimɨnɨn siir tɨ dirɨraerar.
    Nɨɨngaka. Kɨma sɨmiir tɨri. Dimusi rani, kɨmiir kwoɨnɨm sɨmiir dirɨraerarɨm naɨngwokɨm
    kɨma sɨmiirɨn mɨnam kɨpi dirɨraerar umɨr komii haiyɨm, kɨma sɨmiirar dirɨraerar.
    Dimusi rani, kɨma sɨmiirɨn nɨɨngɨnɨɨnga tɨramar naɨngwokɨm.
  pol-SZ: Zachęcam was do tego, abyście dobrze troszczyli się o Boże stado. Czyńcie
    to nie dlatego, że otrzymaliście taki nakaz, ale ze szczerego serca—oddając w
    ten sposób chwałę Bogu. Bądźcie pełni entuzjazmu i niech wasza służba nie będzie
    dla was tylko sposobem zarabiania na życie!
  ztq-NT: Sinak tu xaa nii chap cuidad mëkwxiily, kol kap cuidad meñ nii ngab lo Crist
