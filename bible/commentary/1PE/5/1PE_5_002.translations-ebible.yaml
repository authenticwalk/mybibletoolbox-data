verse: 1PE.005.002
translations:
  kpx-kpx: Laeau Dilava ata nalievemale ataea. Dilavau la otoveale lana la ekalesia
    kebia nalieve tumu vave. Dilavau isivialeike la la uvu mai lovi kemo mavoi nenilahai
    ke vai. Lainaho moni maleveve ke unaha huhulahai lovi ke valive. Isito la uvu
    bahata mai lovi kemo mavoi lovilahave.
  okv-H: ungota ekalesia amo God ta o meniundi ra unduvujo amo kupi ue hamo na mane
    unduresova rate jo tapa na tunga iketo evujo. Eto amo koro humbari ta pure ke
    ijie mane aisova te God na uje ere ua avo jo tapa na pure evujo.
  tbo-tbo: Babada, omi bolu ona galena itete imahiyehi babana tauhi Yaubada a lawa
    i welemi ipa ona taniwagena imahiyehi. Ona gagalena itete Yaubada a luhogala binei
    ma ega omi wigapola binei, ipa ona wileta po lawa ona haguhi.
  mal-C: നിങ്ങളുടെ പരിപാലനത്തിന് ഏൽപ്പിക്കപ്പെട്ടിരിക്കുന്ന ദൈവത്തിന്റെ ആട്ടിൻപറ്റത്തെ
    മേയിക്കുക; നിങ്ങൾ അതു ചെയ്യണമെന്ന് ദൈവം ആഗ്രഹിക്കുന്ന തരത്തിൽ, പിറുപിറുക്കലോടെയല്ല,
    പൂർണമനസ്സോടെ; ലാഭേച്ഛയോടെയല്ല, നിസ്വാർഥതയോടെതന്നെ ചെയ്യുക.
  grc-SR: ποιμάνατε τὸ ἐν ὑμῖν ποίμνιον τοῦ θεοῦ, ⸋ἐπισκοποῦντες⸌ μὴ ἀναγκαστῶς, ἀλλ᾽
    ἑκουσίως· ⸆ μηδὲ αἰσχροκερδῶς, ἀλλὰ προθύμως·
  bgc-bgc: जिस तरियां एक पाळी भेड्या की रुखाळी करै सै, उस्से तरियां थमनै भी उन लोग्गां
    की रुखाळी करणी चाहिए, जिन ताहीं परमेसवर नै थारे ताहीं सौप्या सै, अर यो मजबूरी
    म्ह न्ही पर खुद की इच्छा तै राज्जी होकै करो, क्यूँके परमेसवर यो चाहवै सै के थम
    इसाए करो, पर इसा काम पईसा कै खात्तर न्ही पर परमेसवर अर माणसां की सेवा करण खात्तर
    करो।
  khz-khz: Palagu gena mamoe lavetana pio gitatago vega-venia. Ia na gomi evenimito,
    aomi na eulamagiana vetainai pio gita-tagoa, ia gena ririwa gelegelenai. Ati munemune
    ai, na aomi na eulamagiana vetainai. Ati moni pa rinaga pio rawali ulanana, na
    maaomi ririwarana.
  deu-TKW: weidet die Herde Gottes bei euch, nicht durch Zwang, sondern durch guten
    Willen, nicht um schnöden Gewinnes willen, sondern aus Neigung,
  zsr-NT: Gul‑gác ca bönniꞌ tuꞌyú böꞌcuꞌ zxilaꞌ, gun chiꞌiliꞌ bunách naꞌ Dios gluꞌë
    lu naꞌliꞌ. Gul‑gún cni gdu ládxiꞌliꞌ ca rëꞌnnëꞌ Dios, len clëg le run bayúdx queëliꞌ,
    o le rzë ládxiꞌliꞌ dumí. Gul‑gún xchinliꞌ le rë́ꞌnizliꞌ
  lin-lin: 'Lokola babateli bibwele, bobatelaka malamu etonga oyo Nzambe apesi bino
    mokumba ya kokamba. Bosalaka bongo kolanda mokano ya Nzambe : na kotindika te,
    kasi na komipesa mobimba ; na makanisi te ya konduka mbongo, kasi na posa makasi
    ya kosalela bango ;'
  hns-NT: Ham toelogke bienaai kariela Parmeswar ke samaadj ke log ke barhia se sewa
    kare ke, djaise ekgo bhera tjaraawe waala aapan djhoend bhera ke dekh-bhaal kare
    hai. Ie kaam karaai se na kar, bakie khoesiaalie se. Aisane Parmeswar ke barhia
    lage hai. Bhie aapan kaam na kar koetjh ienaam paawe khaatien, bakie aapan diel
    se.
  noa-E: Ich jãg pastorrou ajapha ich oveja thʉajemjö, pãach ee Ẽwandam iek ʉ̈kha
    nʉm gaaimua i dënkha durrum khʉʉndam pãachig jaautarrta ajapha oopaar abat. Mag
    am thʉa nʉmjã ajués bigaaum khʉʉnau jaauwai khaba, ich Ẽwandamau jaau simjö pãach
    khĩrauta i chaain thʉam khõsi thʉabat. Mag phidkha nʉm gaaimua phatkhon pöm paarpajujã
    khĩirjuba, sĩi pãach thãrau waum khõsi aawaita waubat.
  eng-EMTV: shepherd the flock of God among you, overseeing not by compulsion, but
    rather willingly, not in fondness for dishonest gain, but rather eagerly;
  mib-NT: Na cóto yúcún ró ñayuu jeē ndeé jníñu ró condito ró, jeē cácuu i nájnūhun
    lanchi Yaā Dios. Te na cúsɨɨ̄ ni rō condito ró i, chi súcuan cúní Yaā Dios. Te
    nasūu sɨ́quɨ̄ jeē sáfuerza yā rohó, ni nasūu sɨ́quɨ̄ jeē nihín rō xūhún, chi sa
    sɨquɨ̄ jeē cuní rō cuajníñu ró.
  lif-NT2: खिनिॽ कम्‍ब्राङ्‌ङो के़वाॽबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमे़ल्‍लुक्‍हाॽ नुःरिक्‍काङ्
    कमे़म्‍सिम्‍मे़ॽओ–मुरा आम्‍मे़त्तिल्‍ले़रक्‌मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ कुइसिःक् खिनिॽ निङ्‌वाॽबोलाम् कमे़म्‍सिम्‍मे़ॽ, याङ्‌साकुन्‍धेरे़ लागिग
    मे़ःन्, कर खिनिॽ सिक् पसम्‍सम्‍ल सेवा चोगे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: mvya vadimaji wa msambi wa vandu vempewili na Chapanga, mliyangalila bwina,
    lepi ngati chemwigana nyenye nambu cheigana Chapanga. Muhenga lihengu lepi kwa
    mnogo wa kupata mashonga nambu muhenga kwa mtima winu woha.
  mmx-mmx: mina lok tatao avukat laxasipsip ne Moroa gara raba vam nemi min. La minak
    lok tatao nedi mi lavavara axap atnimi, ngan ne Moroa i vara i xuren. Nemen gat
    miguta lok lugugu atnemi mi lodoxoma rip kip unun teren, ketla mina lox i mi lodoxoma
    rinotno ri gugu.
  cbr-NT: Atun cushicama 'ixun camina Nucën Papa Diosan unicama bana ñuixunquin, atúxa
    upí nuituñu 'aish chuámarua bucunun 'aquinti 'ain. An carnero bërúancë unin aín
    carnero 'acësaribi oquin camina a unicama upía 'inun bërúanti 'ain. Usoquinmi
    'anúan mitsu unin caíscë cupíshima camina asérabi 'aisa tanquin 'ati 'ain. 'Anan
    camina curíqui biti sinánxuinshima minbi asérabi 'aquinsa tanquin 'ati 'ain.
  tee-NT: K'oxich alhist'act'itch ju lapanacni junta ch'alhc'atnanat'it ju uxijnan.
    Ju yu'unch mas talhilaca'anta ju Dios para chunch tajunita tachi ju tu'u' borregojni.
    Na tamaktasq'uini ju ix'alhist'ac'a'an. Chai ju uxijnan chunch unt'at'it tachi
    ju xa'alhistacnin. Pus alhist'act'it lacak'achatch. Chai ni va nonat'itch ni va
    lacatap'astu ju amanavinic'ant'it pus jantu anavit'it. Chai jantiyu' alhi'amaklht'ayanant'it
    ju ixlhich'alhcat Dios ni va ap'ulha'ap'ut'unt'it. Va ixlhichux mi'alhunut'an
    ju anavit'it ju ixlhich'alhcat.
  eng-LSV: feed the flock of God that [is] among you, overseeing not by compulsion,
    but willingly, neither for shameful gain, but eagerly,
  cak-NT: Rix achi'a' ri jix-pa'l chech ri samaj chiquicojol ri kach'alal, can quie'ichajij
    utz ri kach'alal. Roma reje' can je ru-ovejas ri Dios, y ja ri Dios chuka' ri
    xyo'n ri samaj re' chiwe. Can quie'ichajij, pero man xe ta roma ni'ix chiwe chi
    quie'ichajij, ni man roma ta xe nijo' nich'ec mero. Xa quie'ichajij ri kach'alal
    riq'uin ronojel iwánima.
  pah-NT: 'A''e hete ji pe me aherepiakatuhara pe: Tupana''ga pe mo''emo''ẽ tohepia
    katu ti g̃a jireheve''g̃a javo. Ojatyka g̃a Tupana''ga mboheteavo pe pavẽi jipi.
    Pehepia katu ti g̃a a''ero. Ovelhas repiakatuhara''g̃a gwereko katu ovelhas jipi.
    Na jitehe ti pereko katu Tupana''gareheve''g̃a ndepiakatuavo. Pepota tuhẽ ti g̃a
    ndepiakatuavo pejikovo Tupana''ga remimbotarimova''ea rehe. Itambere''ia potaruhuavo
    g̃waramo rũi ti pehepia katu g̃a. Pehepia katu ti g̃apokopotara g̃waramo.'
  sja-NT: Mapa ak'ɨ p'anapatáatɨ ijãapataarã parã jua ek'ari p'anɨ. Ãra ak'ɨ p'anadaipia
    bɨ oveja ak'ɨparipa ichi ovejaarã ak'ɨparik'a. Mãga oodaik'araa bɨ apidaapa mãga
    oopi p'anadairã parãmaa. Ãra ak'ɨ p'anadaipia bɨ, t'ãripa oo k'inia p'anadairã
    Tachi Ak'õrepa oopi bɨk'a. Ichiaba ma mimia oodaik'araa bɨ p'arat'a atadait'ee.
    Ma k'ãyaara óotɨ awaraarã k'aripa k'inia p'anadairã.
  xed-xed: Wyawa dzvu, ka ngha kuni ta bra ya faghunam Lazglafta ma dzvu. Nghawangha
    nda ŋuɗuf turtuk manda ya ta kumə Lazglafta. Ma nza tsi ka mbla kaghuni nda mbla.
    Ma magə kuni kabga ŋa mutsa tsedi, ama magawamaga kabga ɗvu.
  mks-NT: Xíca̱ ta̱hví i̱ nu̱ ndó ña̱ ná cacomí va̱ha ndó cuéntá sa̱há na̱ cúú cuéntá
    Jesús. Caja ndó ña̱ xi̱hín ndinuhu ini ndó jáchi̱ mé Ndióxi̱ na̱jándicoo a na
    ndáha̱ ndo̱. Sa̱há ña̱ cán quéa̱ xíní ñúhú coo cuéntá va̱ha ndó xi̱hi̱n ná tá
    quia̱hva cúni̱ Ndióxi̱. Ta coto a̱ cája ndó ña̱ xi̱hín ña̱ ndúsa̱. Ta ni a̱ cája
    ndó ña̱ sa̱há jiu̱hún. Ña̱ ndítahan caja ndó quéa̱ caji̱i̱ ini ndó xi̱hín chuun
    yóho.
  gfk-S: '@see-verse:1PE.005.001'
  bmu-bmu: Anutunöŋ möt narim eŋgiba lama kambuŋi böröŋine alöhi, eŋön mönö i köyan
    köl eŋgiba malme. Nup mi ölan qakŋe qahöpmö, Anutugö jitŋaŋgö dop urusihimŋini
    nupnöŋ ala mi amqeba urukönöp qakŋe zeŋ memba kinme. Möndömöndö qakŋe injarere
    mala moneŋ yuaigöra kude kapaŋ kölma malme.
  dgz-dgz: Ap menan God waenapan mega kwayup e tamopen diaivin, amba kwayup tamone
    mu e gauarayap wanumop. Ame waenapan dadak enane gapan ya taiwanian go aton den
    tat anuiana taiwanian ame God anut mega gapan di. Amba ap me taiana moni menan
    ya taiwanin ame imuya ago tamot anuyan men di taiwanin.
  eng-GNV: 'Feede the flocke of God, which dependeth vpon you, caring for it not by
    constraint, but willingly: not for filthy lucre, but of a ready minde:'
  zaa-NT: Hué' le cuidado iglesia qui' le tì'a ttu pastor tse' lani ca carnero to'
    quì'į, porqui'ni Tata Dios nna chi bedue le para ccá le responsable por la' labàni
    espiritual qui' ca enne' ría latsi'. Acca ná qui'ni guni le tsina lani iglesia
    pero lani itute latsi' le de chi te voluntad qui' le, alàa solamente porqui'ni
    beni cą le nombrar, nihua para qui'ni guni cą le ofrecer biỹa, sino guni li ą
    porqui'ni ną́ tsina qui' Tata Dios.
  eng-WEBSTER: Feed the flock of God which is among you, taking the oversight of it
    , not by constraint, but willingly; not for filthy lucre, but from a ready mind;
  guh-guh: 'Pacuenia oveja pevetsivi xaniavaetsia baevetavanapa, bajara pijinia pacuenia
    paxamë ata xaniavaetsia paevetavanapare Dioso pejumecovënëtsivi, pamonae Dioso
    pacatocopata panetoevetsinexa. Jamatabëcuenebarëyaya Dioso pejitsipaecuenia patoevetavanapare
    Dioso pejumecovënëtsivi. Pëtsa pajamatabëjumaitsimë: “Apo jitsipae atanë tatoevetsinexa
    Dioso pejumecovënëtsivi, itsiata toevetsianajë. Tsipaji Dioso netojitsipa tatoevetsinexa,”
    pajamatabëjamë pëtsa. Pëtsa pajamatabëjumaitsimënua: “Tanematamotsinexa toevetsianajë,”
    pajamatabëjamë pëtsa. Paxamë panejamatabëëthëtojavavetsina panejitsipaexae Dioso
    pejumecovënëtsivi panetoevetsinexa, patoevetavanapare.'
  bon-bon: Weene biname bine cängenarage ewademusi, Acejiyame lui weeme waadena tääpume
    itu icäripi. Teepi epu pana gemi maamoi liiyepu, piiyepu weene epu pana gemi teeme
    ire atwi biname liiyepu. Weene weeme kaakesea cängena jaawenemuye, lica epu pana
    egä biname te weebibine giri jicranininuge, yepä ngenecu gege cama jaawenemuye,
    ingle Acejiyame pepu mule tääpu myene singi. Gone rarekaake singi name pi ai kaakesea
    ne wawena, yepä toraca ngenecu cama jaawenuye, ingle weene singi gemi Acejiyame
    me ätrunga biname bine ätityerame.
  nhw-BL: Quen masehualme quinmocuitlahuíaj ininborregojhua, monequi anhuehue tlacame
    xiquinmocuitlahuica imasehualhua Toteco catli itztoque amomaco. Xiquinmocuitlahuica
    ica paquilistli huan ica cuali amoyolo, pampa ya nopa quipactía Toteco. Amo ximoilhuica
    para Toteco anmechfuerzajhuisquía, pampa amo neli. Niyon amo xijchihuaca pampa
    anquinequij anquitlanise tomi. Xijchihuaca pampa tlahuel anquinequij anquitequipanose
    Toteco.
  swh-ONEN: lichungeni kundi la Mungu mlilokabidhiwa, mkitumika kama waangalizi, si
    kwa kulazimishwa bali kwa hiari, kama Mungu anavyowataka mwe; si kwa tamaa ya
    fedha, bali mlio na bidii katika kutumika.
  wbi-wbi: Mu uluo, nikuvakangasia umwoojo, kange nikuvasuma mudimaghe nakulolela
    vunono ikipugha kya Nguluve kino mulyapelilue. Nakwekuti muvombaghe uluo mulwa
    kumilisivua, looli muvombaghe numwojo um'balafu ndavule ilonda u Nguluve. Mulolaghe,
    kisila kusighana indalama sa soni, looli nulughano.
  bba-bba: Nɑ bɛɛ kɑnɑmɔ, i Gusunɔn tɔn be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ kpɑro kɑ kĩru nɡe
    mɛ Gusunɔ u kĩ, n ǹ mɔ kɑ tilɑsi ǹ kun mɛ kɔsiɑ bɑkɑrun sɔ̃, ɑdɑmɑ i tii wɛ̃ɛyɔ
    bɛɛn sɔmburu sɔɔ.
  eng-KJVCPB: feed the flock of God which is among you, taking the oversight thereof,
    not by constraint, but willingly; not for filthy lucre, but of a ready mind;
  kgk-NT: Hymba kwéry rerekwa porã-rami penhangareko porã katu Cristo reroviaha kwéry-rehe.
    Ani perovy'a e'ỹ reheve penhangareko hese kwéry. Pende py'a porã reheve pereko
    íxupe kwéry. Ani ave pene rembiapo repy-rehe pemondo teĩ pende resa. Pene kyre'ỹ
    rei katu peipytygwõ hagwã pene reminhangareko kwéry-pe. Upéixa ramo Nhandejáry
    remimbota-rupi peiko va'erã.
  waj-waj: Puara sipisiipara haitatuuraiya roosiima gioonna kiaapu vaa ausa hanigiooya
    Anutuuqo ngii muuyara tuqinnama haitatuukiatee. Anutuuqaa iikiataivaugiataama
    ii mmoori iyauvaa iikiaaraivaara yoketaakiatee. Ngia iikio ngii pirisainainnaata
    iikiaarainnoo. Sa sikau varaaraivaara nnaasu yaata utida ngiingii mmooriiyauvaa
    varaatee. Ngii iikiatainai gioonna kiaapuuyara yaagueeqama kiada varaatee.
  cpy-cpy: 'Iroka nokamineemiri: Paminakowentee-ri kameetha kemijantzinkari-paeni
    pikimita-kaanteri paminakowentziri pipira. Eero pantashi-waetawo aririka ishinteetemi
    pantero, rooma pikoyirika pantero eerokaha kowashita-neenchani. Eero pantziro
    pikowa-shityaa paantyaawo koriki, tema pantero eeroka-rika kowashita-nakawori.'
  mpx-mpx: nuku ola sipi ana tomatahikan ge Yehoba wana boda bolo i pewa nuku matahikagil.
    Bahi tage ami powapowala ya ge nuku mamatahikagil, yaa alomiu wami yaliyaya ni
    ola Yehoba wana nuwatu. Bahi nuku aawa molamola, yaa nuku talamwagimiu hoti nuku
    tuwalali kaiweliya.
  wbp-wbp: Nyurrurla jaajikingarduyu wiriwiri, warrawarra-kangkalu-jana Kaatu-kurlangu
    yapa yangka jiyipikingarduyu-piyarlu kuja kajana-warra-kanyi jiyipi nyanungu-nyangu.
    Kaaturlu-nyarra yapa yinyaju yungu yungunkulu-jana warrawarra-kanyi. Kulalu-jana
    kuja wangkaya, “Jinyijinyi-mani kajulu yungu ngantarna-nyarra warrawarra-kanyi.”
    Lawa, kuja wangkanja-wangulu nyinaya! Ngarili-jana jungangku warrawarra-kangka.
    Wardinyirli-juku warrawarra-kangkalu-jana, ngulakuju Kaatu kapu-nyarra wardinyi-jarrimi.
    Warrki-jarriyalurla Kaatuku kujanya, kula talaku, lawa. Warrki-jarriyalurla yungunkulu-jana
    yapa pirrjirdi-mani nyanunguku puranjaku manu yungulu ngurrju nyina.
  luo-luo: Beduru jokwath mag kweth Nyasaye moseketo e lwetu mondo uriti. Ritgiuru
    kaka jorit, ok nikech ngʼato ochunou, to nikech chunyu ohero, kaka Nyasaye dwaro
    ni utim. Kik ubed jokwath mondo uyudie ohala, to timuru kamano nikech uhero.
  nhe-NT: Queja tlacame quinmocuitlahuíaj ininborregojhua, monequi inhuehue tlacame
    xiquinmocuitlahuica itlacajhua Toteco tlen itztoque imomaco. Xiquinmocuitlahuica
    ica paquilistli huan ica cuali imoyolo, pampa ya nopa quipactía Toteco. Amo ximoilhuica
    para Toteco inmechfuerzajhuisquía, pampa ax neli. Niyon amo xijchihuaca pampa
    inquinequij inquitlanise tomi. Xijchihuaca pampa tlahuel inquinequij inquitequipanose
    Toteco.
  aii-aii: ܡܲܪܥܹܝܡܘܼܢ ܡܲܪܥܝܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܕܣܘܼܦܝܵܐ ܠܹܗ ܒܝܼܵܘܟ݂ܘܿܢ، ܬܲܓܒܸܪܘܼܢ ܠܵܗ̇،
    ܠܵܐ ܬܚܘܿܬ ܚܲܝܠܵܐ، ܐܸܠܵܐ ܒܪܸܙܵܝܵܐ ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ، ܠܵܐ ܩܵܐ ܩܢܵܝܬܵ‌ܐ ܫܸܚܬܵܢܬܵ‌ܐ،
    ܐܸܠܵܐ ܡ̣ܢ ܟܠܹܗ ܠܸܒܵܘܟ݂ܘܿܢ،
  esk-NT: Qaunagilugich iñugikkaŋi Agaayyutim, munaqsraġikkasri akunnapsitñiittuat,
    [Agaayyutim atuqukkaŋa ilipsitñun]. Nunurausruŋaqasri aglaan piyummatigipiaġlugu,
    piññaŋniasruŋaqasri aglaan savautiyumaapiaġlugu.
  msb-msb: atamana an katawuhan san Dios na ginpaniwala sa iyo kag bantayan niyo ini
    na bagaʼn mga pastor, dili lang kay napiritan kamo kundi kay gusto man lang gayod
    niyo sugad san gusto san Dios na himuon niyo. Magtrabaho kamo dili kay kapasluan
    lang sa kwarta kundi sa iyo kaila na magbulig.
