  tam-TCV: உங்களுடைய பராமரிப்பின்கீழ் இருக்கும், இறைவனுடைய மந்தைக்கு மேய்ப்பர்களாயிருங்கள்.
    கண்காணிப்பாளர்களாகப் பணிசெய்யுங்கள். செய்யவேண்டியிருக்கிறதே என்பதற்காக செய்யாமல்,
    நீங்கள் அப்படி இருக்கவேண்டுமென்று இறைவன் விரும்புகிறபடியால், மனவிருப்பத்துடன்
    அதைச் செய்யுங்கள்; பணம் சம்பாதிக்கும் பேராசையுடன் அதைச் செய்யாமல், வாஞ்சையுடன்
    அந்த ஊழியத்தைச் செய்யுங்கள்.
  mit-NT: (Ñàyùcàndùá, yùhù cachíˋ xì‑nsiá) ni cúnúù víi‑nsiá nèhivì xí Dios ndoó
    jaàn, nacua quidá pastor xì riì xí‑né. Doco ni cúndúá xì nsidaa voluntad xi‑nsia,
    màdìá fuerza ni quidá nèhivì xì‑nsiá. Ni màsà quídá‑nsiá chuun jaàn sàhà dìhùn,
    còó; ñà‑cùdíì inì‑nsia ni cúndúá.
  ceb-ULB: Busa, gidasig ko kamo, mga hamtong, atimana ang panon sa Dios sa inyong
    taliwala. Tan-awa sila, dili tungod kay inyong gikinahanglan, apan tungod kay
    gitinguha usab ninyo, sumala sa kabubut-on sa Dios. Tan-awa sila, dili tungod
    sa kahakog sa salapi, apan sa pagkamasinugtanon.
  ces-LB: Žádám vás naléhavě, abyste se jako pastýři starali o stádo, které vám Bůh
    svěřil. Tuto službu konejte rádi a ne s nechutí, ne pro zisk, ale z touhy sloužit
    Pánu.
  mkn-mkn: Bosong sama ke gambala yang piara dong pung domba dong. Jadi bosong musti
    jaga deng piara bae-bae orang yang Tuhan su kasi sang bosong. Urus sang dong deng
    bae. Jang urus tagal itu bosong pung tugas, ma tagal bosong suka bekin bagitu.
    Urus sang dong iko Tuhan pung mau. Jang suka makan ontong lebe-lebe, ma karjá
    deng samangat ko tolong Tuhan pung orang dong.
  pol-UBG: Paście stado Boga, które jest wśród was, doglądając go nie z przymusu,
    ale dobrowolnie, nie dla brudnego zysku, ale z ochotą;
  qxh-NT: Uyshïru uyshanta ricashan-jina irmänunchicunata sumaj ricanquiman. Paycunata
    Tayta Diosninchi maquiquiman ćhurasha mana jillanällar ricanayquipaj. Manchäga
    cushi-cushilla ricanayquita munaycan. Jillayllata ama ricaranquimanchu.
  nwi-nwi: Kafak e nəgkiarien yakamni-pre tuk əmiə mɨmə, taksarha huvə tuk narmamə
    mɨnə kape Kughen yamə mɨne kasəmɨr ye kwermɨmiə, rəmhen kɨn yermamə yame ramarha
    huvə tuk sipsip mɨnə. Pəh nien mə naksarha huvə tuk narmamə mɨnə kape Kughen meinai
    kaməkeikei kɨmi əmiə tukun, mərɨg meinai rɨkimiə ramagien tukun. In e nərɨgien
    yame Kughen rorkeikei. Kɨni takhapəh nɨsor-əməyen tuk mane; mərɨg taksor meinai
    rɨkimiə ramagien əmə mə taksasitu ye narmamə.
  kmo-kmo: Kwo God riita kwona har sipsipen ha hehar siitii kowu ta. Inyaka na kwoya
    hikichi siitii kowu ta. God riita eena gegiyato. Opoche kwo yuyaniga otiitanakech.
    Kwo ya moni yon otiikasakech. Ma kiyatay tawa yoban na gegiyeechi otii ta.
  agr-agr: Jisukristu nemajin aidau shiig kuitamkatajum, uwijá kuitamin aidau uwigjin
    kuitamin aina imatiksajum. Tikich inapakui kuichik jukitasa takamainaitam nunitsuk,
    shiig wakejusjum Apajuí wakega dutiksagmek takastajum.
  kyc-kyc: Anatunya sipisipi nakama keta pyamalyisi dupwa mondo lao isakamyuo karalapape
    leto. Anatumi emba keta sipisipi lapo rapu pyakare lao pyamalyiya dokona maka
    sukusuku naa nao pyuo karape. Kanana yulu pilyu lao suu pyaa napala wambu nyisalana
    doko iki suu pyao pyuo karalapape.
  urd-GVU: گلہ بان ہوتے ہوئے اللہ کے اُس گلے کی دیکھ بھال کریں جو آپ کے سپرد کیا گیا
    ہے۔ یہ خدمت مجبوراً نہ کریں بلکہ خوشی سے، کیونکہ یہ اللہ کی مرضی ہے۔ لالچ کے بغیر
    پوری لگن سے یہ خدمت سرانجام دیں۔
  yre-NT: Ka ya "le 'bla -sru "pinnɔn 'zʋ. 'Ka yiɛ 'tɔ minnun nɛn Bali 'o -nɔn 'cɛɛ
    bɛ o va. Te 'ka yiɛ 'tɔ o va, "le 'nan min 'bɛ 'tɔ 'ka -sru ɛn ka ya -a drɛnan
    dɩ, 'pian 'ka drɛ ci 'fɩdaa 'a, "le zɩ Bali cɩ "va "bɛ -yee 'wɩ 'zʋ. Te 'ka drɛ
    "lala -le "wɛan dɩ, 'pian 'ka drɛ 'ka 'ci -a -tʋwli.
  fuh-BKF: Nduron coggal ngal Laamɗo halfini on ngaal. Kaybon ngal. Taa ndurdon ngal
    tilay, ammaa ndurdon ngal yardaamuye no Laamɗo yiɗiri ni. Taa ndurdon ngal faa
    keɓon kaalisi tan, ndurdon ngal e semmbe ɓerɗe mon.
  arl-NT: Cunora Pueyaso pueya jiitianaanaa, shamaatia nia cojuare Pueyaso pueyaniyojua,
    teyano jiitianaara Pueyaso jiyatequiaari niajaniyacuajani. Maninia nia cojuariquia
    nojori, seetanujuanaa nojori nia paniniutia, taa Pueyaso paniya nojori nia cojuanuracuajani.
    Majaari nojori nia jiitianu nia taajenuta saaja nojori jiitianaa nia quiniuucua.
    Naajuhuaj, majaari nojori jiitianaa nia quiniu saaja cumaneecaacua nia jiaatianuta.
    Saniniuujia, seetanujuanaa nojori nia paniniutia nia jiitiariquia niarta Pueyaso
    pueya.
  ziw-ziw: dimani idibunga dya Chohile mwinkigwe, mdidime hemwikukunkuswa, mna kwa
    kunga wenye saviya akunga Chohile. Msekudamanya ndima heikungwa kuno mkatigiza
    maliho.
  grc-TR: ποιμάνατε τὸ ἐν ὑμῖν ποίμνιον τοῦ Θεοῦ, ἐπισκοποῦντες μὴ ἀναγκαστῶς, ἀλλ᾿
    ἑκουσίως· μηδὲ αἰσχροκερδῶς, ἀλλὰ προθύμως·
  nag-nag: Isor laga mer khan ke rokhiya koribi - aru apuni eneka kori bole lage nimite
    nohoi, kintu apuni nijor laga itcha pora koribo nimite, Isor pora apuni ke sewa
    kori bole nimite diya nisena- nijor labh nimite nohoi kintu nijor laga mon laga
    itcha pora.
  eng-OEBCW: I beg you to be true shepherds of the flock of God among you, not because
    you are compelled, but of your own free will; not from a base love of gain, but
    with a ready spirit;
  knj-NT: Jaxca junoj ilom me', quey ojab tu' che yute je yiloni, ma je teynen eb
    jix ak'le je cuentane, yutol jaxca tol sme' Dios ye eb yul je k'ab. Man ojab yu
    oj sowalil che yune', ma man ojab yu oj je yochen oc tumin, yuxan chex mulna yin
