    på menigheten for å tjene penger eller ha andre fordeler, men fordi dere vil tjene
    Gud av et helt hjerte.
  ntj-ntj: Tjiinya Mama Kuurrtu-tjananyanta yingkarta pirninya nintirnu miranykanyira-yan
    kanyiratjaku. Palunyangka-tjananya kurrurnpa wuyurrtu kanyinma. Tjiinyakurlu wati
    miranykanyilpayilu tjiipu pirninya kanyinma, palunyapirinypa. Tjimarrikitjalukutju
    kanyintjamaaltu tjaanarralu-tjananya kanyinma.
  sxb-NT: mbwe muwe awaayi awalootu awa amagondi aga Katonda ateere mu amakono giinyu
