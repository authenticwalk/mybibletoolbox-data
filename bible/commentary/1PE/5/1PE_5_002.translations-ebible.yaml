    huu naa hei ue-tatao mara, te huu hei hii tao taꞌo naa. Mete-seꞌu se tungga Lamatuaꞌ
    hihii-nanaun. Afiꞌ hiiꞌ a mia onton lenaꞌ-lenaꞌ, te ue-tao no manggate fo tulu-fali
    Lamatuaꞌ atahori nara.
  msy-msy: Ia Godɨn gumazamiziba deravɨra men gan. Me sipsipbar mɨn ian agharimɨn
    iti. Tav ia ingangarir kam damusɨ ia bɨntɨma, ia ingaran markɨ. God ingangarir
    kam ia a damuasa a ifonge. Kamaghɨn, ia ifueghɨva ingangarir kam damu. Ia ivezim
    baghɨva akongɨva ingangarim damuan markɨ. Egh ia gumazamizibar akurvaghsɨ bar
    ifongegh.
  agg-agg: God ai nindou sɨhamundɨ warɨhümareandürɨ ranaheimbo ndondu hɨbadundürɨ.
    Sapo sipsip hɨfandɨ-randeimbɨ nindou sipsip hɨfandarandürɨ nou, sɨhamundɨhoarɨ
    hohoanɨmondɨmo houmbo randundɨ God ai yifirayu nou. Nindou ŋgorü ai sɨhamumbo
    hüti-hüti nou reandürɨmbo-yupoanɨ. Asu se kakɨ semɨndɨmbo ratüpurɨmbo hohoanɨmo-ndɨmboemo,
    ŋga sɨhamundɨ hohoanɨmonambo fandɨhaundürɨ.
  ptp-ptp: xam viac Anutu nue i nivɨha ên he tɨyi xocbê bwoc sipsip wê xam ob viac
    ge. Lêc xam nim obêc ma, lêc xomxo ti kɨdu xam vac yuac tige ge od o nivɨha lêm.
    Om xam xêmyaa i vin lec yuac gyovɨxa tige dɨ xam vông yuac tyo i tɨyi xocbê Anutu
    vông vô xam ge. Dɨ le i lêc xo bê xam ob vông yuac gyovɨxa ên kô mone lec lêm.
    Nge, xam nɨlôm i kɨdu xam, dɨ xam vông yuac tige.
  nak-nak: '@see-verse:1PE.005.001'
  lbb-lbb: Mulor tai alar a liur a sipsip ane God, ning di saran tari tetek mulo sur
    mulor tai alari. Gong mulo titol anasa a tarai ka la angongos tar mulo, mulor
