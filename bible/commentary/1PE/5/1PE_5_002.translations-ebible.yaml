    p̃ir suri majingen pirpe nga Atua mimrreni. Ko sete erres nga kaploli suri bbong
    kammerreni nevöt pivitan ren. Ko kaploli majingen pirpe nga nolo kami purnge p̃irres
    rengen.
  wap-NT: Kaiman utaapa Tominkaru pidanannao utaapa-kidaniinaouz uꞌati, naꞌapa kaznizo
    taapiki awunuutapan kawan pataapanii kaznizonao. Uawunuutapa ĩdyaun minziiwa naꞌiki
    konaukiaꞌo idaꞌan Tominkaru aipan kawanaꞌati ushaꞌapatan. Aonaa uaipan idi mani
    uikodan aimaakan uꞌati karikaonan, mazan utaan idiꞌo manawun unyukunuu uawunuutapaꞌazon
    dauꞌu ĩdyaun.
  mva-mva: ‘Sipisipi’ Nanaranga iang-kaming nge kamakolakoladi be kamaurogurogudi.
    Moaki ilo-ming kakotokoto be kaurogurogudi. Moaki-tina. Nanaranga-la rerengana-lo,
    ilo-ming dasumoalamoala be ‘sipisipi’ ngaedi kamaurogurogudi. Moaki zazanga kana
    ka malipi ngaedi kaememaki. Moaki. Ilo-ming rerengadiatina-lo be malipi ngaedi
    kamaememaki.
  dwr-NT: Hintte giddon de7iya Xoossaa wudiyaa Xoossay koyyiyaawaadan heemmite. Dosuwaanappe
    attin, wolqqan gidenna. Qassi hintte go77a xalalaa xeellennan, lo77o qofaan heemmite.
  kfw-kfw: Pathian in inapeii keelngam rahooingai kakhaalsik chuonkha malung karok
    ah thoru, Pathian i-naminthozoot dungjuiya thoru khat-um ningthozoot makpumma
    thomaru. Nangni ningchuon kha sialsum munasik bit-ah thomaru, takkha malung inthiangnga
    sepa thoru.
  bfz-bfz: जिंयां पेडा चराणे वाल़ा आपणी पेडा री रखवाल़ी करोआ तिंयाँ ई तुसे बी परमेशरो
    रे तेस चूण्डो री रखवाल़ी करो जो परमेशरे तुसा गे सम्बाल़ी राखेया। ये काम आपणी इच्छा
    ते करो ना की केसी रे दबाओ ते। कऊँकि परमेशर बी येई चाओआ। ये काम नीच कमाईया खे नि
    करो, पर ये काम परमेशर और लोका री सेवा करने री इच्छा ते करो।
  cuk-09: Bab-Dummad-e-dulamar bemar-abargi-bukwad nue be akwemar, sibad-wawaad-akwed
    na e-sibad-wawaad-akwedyob. Nue yeer-itogedgi Bab-Dummad-sogedba be gwenadgan-akwemalo,
    dule bega ise-sogaledginsur, degine, yamo mani-dummad dulemargi gaegarsurbar,
    be weligwar-itogedgi be gwenadgan-akwemar.
  ben-OBCV: ঈশ্বরের যে পাল তোমাদের তত্ত্বাবধানে আছে, তাদের পালক হও—তত্ত্বাবধায়করূপে
    তাদের সেবা করো—বাধ্য হয়ে নয়, কিন্তু তোমরা ইচ্ছুক বলে, যেমন ঈশ্বর তোমাদের কাছে
    চান; অর্থের লালসায় নয়, কিন্তু সেবার আগ্রহ নিয়ে,
  mil-NT: Te ío canehe cuèndá‑ndó nchàa ñáyiu ndècu ichi Yá Ndiǒxí yɨ́ndàha‑ndo te
    cada‑ndo dàtná quídé cuè toli, chi cue tée‑áⁿ ǐo váha xìto‑güedé mběé‑güedě. Te
    canehe cuèndá‑ndǒ‑yu sá cúú ìní méé‑ndó te ñá dɨ́ú sǎ ìó ɨɨⁿ ñáyiu cada yica ñàha
    xii‑ndo, te ni ñà dɨ́ú sǎ cuìní‑ndó cùhuⁿ yáhu‑ndo, chi nɨ yùhu nɨ iní‑ndó còto‑ndó‑yu,
    chi ducaⁿ cuìní Yǎ Ndiǒxí cunduu.
  myu-myu: Deus cuk eynaẽ jebekitkit kukukayũm. Imẽnpuye xipan cuy ixeyũ epejukuk
    ovelha kukuk'ukat puxim. Eybu'uap tomuju g̃u juy ixeyũ epejukuk―eybikuyap tomuju
    acã juy epejukuk ip. Deus bikuyap tag̃ cuy ixeyũ epejukuk. Dinheiro buap ojuy
    g̃u ixeyũ epejukuk―ixeyũ buywat am acã.
  fue-fue: Duree himɓe Alla ɓe jowanaɗon. To on gaɗee ɗum e doole, amma e ɓerɗe goote,
    hande no Alla yiɗiri, to on duree ɓe gam heɓugo joddi kalluni, amma gam oon jiɗi
    ɗum puy.
  amk-amk: mewaitawang wedua Allai ne inontaraio enayai na mewaramirorongwa na mai,
    kariri mantahungno deitawang wedua ne fiahungfosa na mai fo. Mewaitawang weduasa
    na menemirorong mirising kariri Allai ne dawiafo, wiro menarisa na meuremi marira
    fanai. Tuti wiro menari we meuremi fiabai we ra fanai, mae finanai menari na meuremi
    maya.
  fai-fai: Kaleyo naka Got ami wanang kinim gu gebom gebom kiba, mun dáyam kiba kidela
    akol dakbu, kilim Got kinim wanang gu adikum iyo kinim iniman siwsiw gimin kinim
    imi iniman siwsiw kano kin moyábiw taw kano kin mo bom nadiwo kala. Kale be Got
    alata kano be kanamino kale wok dauyamase kala. Kale kiba kinim imi weng dim kanamino,
    yak bidiwo uta bo kanamin bá, kata kiba kilim aket uta ulum kanamumo, kal bom
    nadiwo uta kanamin. Kale kanodin leiw beta Got am aket kanamino, yakba ade kimi
    wok fákanin uyo kisol uta kuámumo, kale nadiwo kanamin bá. Kata kinim wanang ita
    min dakáyamono kalin umi aket uta tein buduno kanamin kala.
  ura-NT: Nii inara que Cana Coauneraacha beraichatenojoi, rai cachaneein nenacaauru
    beraihuche. Nii coinate inara que beraichatenajae Cana Coaunera. Caohachaain inara
    suujua coaraain jeriha Cana Coaunerane rijijieein acaauru beraihuche. Jiaonriha
    inara letoaera lateein core coinaacha ichaquichene. Raujiaain jeriha Cana Coaunerane
    rijijieein corajeein ichacuche.
  mcd-NT: Ascacun un mato yoi nan Jesús icoinra huafo ichanainno Diosin mato yononi
    cuscan ato cushusharacahuun. Ato Diosin tsain yoisharacahuun isharanonfo. Ascashon
    shinanquin isca huayamacahuun, —¡Ohua! Un ahuara futsa huapaifiaiquin un Diosihuunshon
    ato cushuiran, —ishon shinanyamacahuun. Ascatamarocon yoiquin isca huacahuun,
    —¡Aicho! Diosin ua amapaiyai cuscan un ahuun yorafo cushusharairan ahuun tsain
    tanasharanonfo, —ishon anori man shinainno Upa Diosin matoqui unimacoinni. Ascafia
    maton nomuranshon man shinanquin isca huai, —Un ato cushuaihuunshon ua pui inantirofo,
    —ishon anori shinanyamacahuun. Pui fustihuunoa shinanyamacahuun. Ascatama Dios
    fasi yonoshosharapaiquin ato cushusharacahuun.
  urt-urt: Ŋam misilihme yip miyeꞌ embep lenge hroꞌmbwat tikin Got, bepyeteme lenge
    bworerme, topoꞌe pa hriphrip ŋaiye Got si nalaŋatme yip nange pa bepyeteme lenge.
    Prepwan ŋaiye pa yende wah ŋaiye pa yambaꞌe yitini, na pakai. Kut yende wah topoꞌe
    ŋoihmbwaip yip supule.
  kiz-kiz: Henu nikabhapela muoyo muenga bhasaya, mulichungai likundi lya k'yara lyalij'hele
    miongoni mwinu. Mulilangai, sio kwandabha mwilondeka, lakini kwa ndabha mwilonda
    aghu, kul'engana ni k'yara. Mulilangai, sio kwa kugana hela sya soni, lakini kwa
    kugana.
  tzo-TZE: Chabiic me lec li jch'unolajeletic jech chac c'u cha'al lec ta xchabibe
    xchij yajval li jchabichije. Mu me ta sujeluc xachabiic. Slequiluc me avo'nton
    xapasic yu'un jech tsc'an li Diose. Mu me xanopic ti tey chataic o ep taq'uine.
    Scotoluc me avo'nton ventainic o.
  lex-lex: Hyal miy re, awuak de miodi plolli la krei mutnu maka Uplerlawna Nala tiy
    miy pia emolmolan nekama mak khuri-kwa'ana duma mutlialawna-taurlawna, nhuri-nwa'ana
    dumni re la kalwiedwedni. Mhima-mrie'a krei mutnu re yoma ralammi nala kniar die,
    yoma kniar mak emkade ed mak kla' nana Uplerlawna ralamni. Yana miapuhuna-miaprai
    niohor kniarmi de. Me yana mkiar pia emeka ina-ama krei mak kwahak to' kupna-kai,
    mere mhi'a de miodia ihrami ralamni tetema la kniar die pa mimkek la krei mutnu-rahanu.
  dov-dov: Amube basikwembela butanga bambelele zya-Leza obo mbomulo kubbasopa, kamulo
    kubbasopa mbuli balangi babo pepe anukuti nkambo mbumwelede, pesi akambo kakuba
    achiyandisyo, mbuli Leza mbwatanoli wayanda kuti mumubelekele - pepe kwempindu
    iwusyansoni pesi chakulipeda.
  rgu-rgu: Emi sama leoꞌ manafoo fo raboi bibi-lopo nara. De, emi muste maboi-masamao
    matalolole lahenda fo Ramatuaꞌ a fee si reuꞌ emi a. Urus asa noo malole. Bosoꞌ
    urus nana huu emi nonoi lakam, tehuu no emi mahiiꞌ tao leo naꞌ. Urus asa tuka
    Ramatuaꞌ a hihii-nanaun. Bosoꞌ saka oontoꞌ a, tehuu makate moi-tao ela tulu-fali
    Ramatuaꞌ a lahenda nara.
  toc-NT: Ca̠mi­ni̠­niyá̠n aksti̠tum caca̠­mak­ta­kálhtit a̠ma̠ko̠lh xca­maná̠n Dios
    hua̠nti̠ ca̠ma̠­cuentaj­li̠­ni̠tán, cumu la̠ xbor­regos hua̠nti̠ tali̠­pa̠­huán,
    ya̠ tapa̠­xu­huá̠n caca̠­mak­ta­kálhtit chuná cumu la̠ lakati̠y Dios, pero ni̠chuná
    cat­la­huátit xla­cata para nali̠t­la­ja­yá̠tit tumi̠n o para luu caj juerza ca̠ma̠t­la­hui̠­pa̠­cántit,
    huata hua̠ntu̠ laca­ti̠tum cas­cújtit.
  som-som: Ilaaliya idaha Ilaah oo idin dhex jooga, idinkoo aan qasab ahaan u dhawrayn,
    laakiinse raalli ka ah sida Ilaah doonayo.
  mam-C: Ayi'y nejinel, kyka'yinktzinji'y nimil ti'j Dios, a oqxeninqe kye'y, tze'nku
    jun wen kyik'lel kyi'j trit. Kyb'inchima tuk'a tkyaqil kyanmi'n, tze'nkuxjo taj
    Dios, nya noq tu'n at kyaq'i'n kyi'j, ex nya noq tu'n kykanb'in pwaq, qala' tuk'a
    tkyaqil kyajb'ila.
  ndj-ndj: Mulidimi lipinga limugayiliwili na Chapanga na muliwolukeli, kwa kung'ang'anikiwa
    ha, ila kwa ndima ngimu wadayila Chapanga, yivi kwa kudayila ng'odu mbiya ya chindipa,
    ila kwa ndima ya nyanyi.
  mbj-NT: Baad bë hagãã P'op Hagä Do karapee bë hã P'op Hagä Do anoo do bë bahag'ããs
    hyb n'aa. P'op Hagä Do masããh b'éé hadoo tii. H'yyb hedoo doo me, P'op Hagä Do
    karẽn doo da bë hagãã sa hã. Taw'ããts hẽ dooh bë hã kamejũũ do hyb n'aa tado bä.
    Ta säm jawén hyb n'aa nado tii. Bë hagãã sa hã baad bë h'yyb gó.
  lat-VUC: 'pascite qui in vobis est gregem Dei, providentes non coacte, sed spontanee
    secundum Deum: neque turpis lucri gratia, sed voluntarie:'
  ngp-ngp: mnde wadimi wa want'hu we difyo idyo mwink'higwe ni Mnungu, indeni na wengele
    nawo kwa kuunga kwenyu, enga ivo Mnungu akuunga mnde, hiyo kwa kutigizwa. Mse
    kudamanya ndima heikuungwa kwa kuunga kupata matundu.
  enq-2: Gotenya sipisipi nyakama-pipa kalyamino dupa, nyakamame auu pyoo setao kalyepape.
    Mendeme setao kalyepa lao tuu lamusa setao kalyamanona lao masala naenya, nyakamanya
    auu kaengeme setao kalyepape. Nyakamame kalai pilyamino dupanya yole nyemana lao
    putiti nakaenya, nyakama tangeme pyoani kaeyao pyoo kalyepape.
  eng-ASVBT: Tend the flock of God which is among you, exercising the oversight, not
    of constraint, but willingly; nor yet for filthy lucre, but of a ready mind;
  mna-mna: Anutu, ni iur uraata ima nomoyom kek be komboro zin sipsip kini. Tana motoyom
    pizin mi komboro kat zin. Mi uraata tiom tana, kokena timaŋmaŋ yom pa ma kakam.
    Motoyom siŋsiŋ pa mi kakam raama leleyom. Naso koto Anutu leleene. Mi kakam ŋgar
    biibi pa leyom kadoono pepe. Pa ŋgar ta kembei, ina ambai som.
  myw-myw: '@see-verse:1PE.005.001'
  sby-sby: Maswi akame nakwambeti, kamwembelani cena mbelele sha Lesa nshabikisha
    mumakasa enu. Shembeleni mwakuyandishisha, nteko kwinsa kumukakatisha sobwe nambi
    kuyandapo kantu nakambi, nsombi mwakuyanda mobene, mbuli Lesa ncalayandanga.
  sll-sll: God ha maing ari tabin ta kene onana dire ni tongwo meri kene ol to. Tenanga
    siga ware nigi de pire ol tekio. Wai pire ol to. Ol tenanga honagi iwe, tobo obil
    nomani tere olkio. Honagi nomani tere olo.
  yaq-NT: Junuen ne emou ujbwana, eme'e, jume' Krijtota sualemmeu, enchim ameu yo'otaka
    ja'abweka'po aman, bwalam benasi am suuane. Intok aet jiapseka, eme'e a' joone.
    Achai Liojta junen a' tu'ure'po amani. Intok ka utte'apo benampo, intok kia ka
    ama butti tomibaekai juni'i a' joone. Taa enchim tekil, eme'e aet jiapseka a'
    joone.
  uro-uro: '@see-verse:1PE.005.001'
  ita-1885: che voi pasciate la greggia di Dio che è fra voi, avendone la cura, non
    isforzatamente, ma volontariamente; non per disonesta cupidità del guadagno, ma
    di animo franco.
  muy-muy: bumi slimi ana ndam ge Melefit ya àbivu tay ana kʉli a ahar vu ni. Bumi
    slimi ana tay akaɗa ge mis ya ajəgay zlam ga gənaw gayaŋ lala ni, grum tʉwi gani
    àna huɗ bəlaŋ akaɗa ge Melefit ya awayay ni, tə̀fəki ŋgasa ke kʉli ga magrani
    ba. Grum ti ga məŋgət zlam àna naŋ do, grum ti aɗaba kawayum tʉwi gani palam.
  kqc-kqc: Sei di vene yi fogori mamoe kana nari resi ourefeidefa, idu niguba bi ga
    refa, idu ini ura dada, Sei di ura ya fafau dada; ofa ofa dudu fore moina moimai
    ga refa, idu yi uka dadina dudu moimai refa.
  tav-tav: Nuricarã oveja cawamecʉnare cacoterã caroaro na cacoterore bairona Diore
    caapipajeerãre caroaro na coteya, mʉjaare cʉ cacote rotirãre. Nare cotegateequẽnana
    na coteya. “Dio jãre cʉ caboorore bairona wariñuurique mena cʉ̃re jã átibojagarã,”
    ĩri na coteya. “Nare jã cotegarã, wapa jeniquẽnana, to bairona na mairã,” ĩ tʉgooñari
    na coteya.
  eng-ULB: Be shepherds of God's flock that is under your care, serving as overseers—not
    because you must, but because you are willing, as God would have you serve—not
    for shameful profit but eagerly.
  spa-VBL: Cuiden del rebaño que se les ha encomendado, no porque estén obligados
    a vigilarlos, sino con agrado, como Dios quiere que sea. Háganlo de buena gana,
    sin buscar beneficio de ello.
  fra-_FOB: Paissez le troupeau de Dieu qui est au milieu de vous, veillant sur lui,
    non par contrainte, mais volontairement; non pour un gain honteux, mais par affection;
  hau-ULB: Saboda haka na gargade ku dattawa, kuyi kiwon garken Allah dake tare da
    ku. Ku kula da su, ba a kan dole ba, amma domin kuna son yin haka, bisa ga yin
    Allah. Ku kula da su, ba don cin ribar banza ba amma sabo da yardar rai.
  mal-mal: അതുകൊണ്ട് നിങ്ങളുടെ വിചാരണയിലുള്ള ദൈവത്തിന്റെ ആട്ടിൻകൂട്ടത്തെ മേയിച്ചുകൊൾവിൻ.
    നിർബ്ബന്ധത്താലല്ല, ദൈവത്തിന് ഹിതമാംവണ്ണം മനഃപൂർവ്വമായും, അധർമ്മമായ ലാഭമോഹംകൊണ്ടല്ല,
    ഉന്മേഷത്തോടെയും
  lit-lit: ganykite Dievo kaimenę, esančią tarp jūsų, stropiai prižiūrėdami nepriverstinai,
    bet savo valiai pritariant, ne dėl gėdingo pelno, bet noringai,
  urd-GVR: gallābān hote hue Allāh ke us galle kī dekh-bhāl kareṅ jo āp ke sapurd
    kiyā gayā hai. Yih ḳhidmat majbūran na kareṅ balki ḳhushī se, kyoṅki yih Allāh
    kī marzī hai. Lālach ke baġhair pūrī lagan se yih ḳhidmat saranjām deṅ.
  far-far: mulu kai ada lea sulia wane ne kera famamana ki. God nia aluda na laona
    'aba mulu. Mulu kai ada lea sulida dia ta wane ada sulia sipsip nia ki. God doria
    mulu kai sasia na raoe nai sulia nonimabelae kamulu ki, ma nao lau sulia mulu
    kwaisae ne God usungai kamulu fuana. Nia lea fua mulu ka ada sulida sulia kamulu
    doria 'afilada, ma nao lau ne sulia kera foli kamulu fuana.
  suz-BL: इन कली मार अर्ती गेनुङ देंशा हना, गे परमप्रभु यावे आ योव़शो मुर आन गोठला
    खोदेंशो दुम्‍शा, मेको आन कली रिम्‍शो पा कोव़ङीन। इन थुंमी “आं मदाक्‍शो गेय बाक्‍ब”
    दे मिम्‍शा ममाइ, तन्‍न “गो मेको गेय दाक्‍नुङ” दे ग्‍येरशा पने। “क्‍येट चेम्‍नुङ”
    दे मिम्‍शा ममाइ, तन्‍न रिम्‍शो शेंतीके गेय शुश पने। यूहन्‍ना २१:१६; प्रेरित २०:२८;
    १तिमोथी ३:२-७
  car-NT: Mo'karon ajekosanokon Tamusi ekykon kapara enetoko tywyry'ka me kapyn, Tamusi
    nisanory me i'se aitonon me te, pyiwano me pyrata ka'namon me kapyn, tawa'poramon
    amaminatonon me te,
  amp-amp: Bro Nkifrar hikwa met yindarim niko eldako yakitoh marnyakfot tukmoh yonm
    yakitohwa kanjo. Nd Kristen met yindarim nikmoh tirmn korhwom. Ndnettn yakitoh
    marnyakfot. Mirahko nd elda hingrneft ahhreknomt. Yo mirahko be mfro maru hingrneft
    kanjo nd hingrneft ahingrnanomt. Nd hingrneft be tukmoh yibon yima yuhumn hingrnakfot.
  bht-bht: जियां इक पुहाल अपणियां भेडा दी रखबाली करदा है, तियां ही तुहांजो भी हर इकी
    जणे दी देखभाल करणी चाईदी जिसयो परमेश्वरे तुहाड़िया देखभाला च दितया है। इस कम्मे
    जो अपणिया इच्छा ला करा, ना की कुसी मजबूरिया दिया बजा ला क्योंकि परमेश्वर ऐई चांदा
    है की तुसां ऐसा करन। ऐ कम्म इस तांई मत करा की तुसां पैसा कमाणा चांदे न, पर परमेश्वरे
    कने लोकां दी सेबा करणे दी इच्छा ला करा।
  eng-NOY: tend the flock of God which is among you, overseeing it, not by constraint,
    but willingly; not for base gain, but with ready mind;
  cub-NT: Yʉ jẽniaivʉ mʉjare, coreipõevare, mʉje corenajiyepe ayʉ me ina Jesúre jʉ
    aipõevare cójijivaivʉre mʉje yebai, yópe ovejavare coreipõeva ne me coreiyepe
    ne ovejavare. Corebejarã náre parʉrõque. Quénora corejarã náre mʉje ʉe boje. Aru
    memecabejarã Jʉ̃menijicʉre ne jíye boje tãutʉrare mʉjare. Quénora memecajarã ʉ̃́re
    mʉje cad̶ateiyʉe boje apevʉre.
  ita-1927: Pascete il gregge di Dio che è fra voi, non forzatamente, ma volonterosamente
    secondo Dio; non per un vil guadagno, ma di buon animo;
  lww-lww: Neviun manene tan amiu sanini, nesape monar avisuar ruru p̃egas nen sipsip
    la nap̃a Ntewa mligan sike vatanon kiamiu navisuarena. Nanene na yum̃aen tai nap̃a
    keviu pap̃isi, ana lelaga, pe pon re visae akila nap̃a pe sinemiun re nakilaena
    poli. Ana popon akila ga amio sitomena nap̃a kekaren nakilaena, sa nap̃a Ntewa
    sinenania. Ana yum̃aena ya nap̃a akila, ve akila re ga komin narin nalaen tai
    nap̃a yoko alavia, ana akila ga komin nap̃a narin sitomen tai teke e amiu sape
    akila vena iilaen yar tap̃ena lala.
  ckb-ckb: ئەو مێگەلەی خودا بلەوەڕێنن کە لەنێوانتاندایە، وەک چاودێر خزمەتیان بکەن،
    نەک بە ناچاری، بەڵکو بە ویستەوە وەک چۆن خودا دەیەوێت، نەک بۆ دەستکەوتی شەرمەزاری،
    بەڵکو بە چالاکییەوە،
  nas-nas: 'Aaꞌdampimang: Kumponing bakanavitu tampaꞌ tanataverererimaatoai teing
    diiꞌke tanata-koo siꞌduruꞌning, tamung konteroritaaꞌ deeaꞌ, teka pia-ita nkoveriai
    Kumponinge piavomanaꞌ. Mooꞌ narung noruꞌeri tanataverereriaukaꞌ, teka arooꞌketa
    tanataverereriai.'
  uvl-uvl: '@see-verse:1PE.005.001'
  eng-BBE: Keep watch over the flock of God which is in your care, using your authority,
    not as forced to do so, but gladly; and not for unclean profit but with a ready
    mind;
  ixl-CNT: Nival sete aas iltaj chit qꞌu niman tetz u Jesuus qꞌuꞌl atoꞌk tekuenta.
    Echaꞌ maꞌj xeen karneꞌl nitaqꞌ titza qꞌul ikarneꞌl. Ayaꞌl chit ekꞌuꞌl sebꞌaneꞌ.
    Yitꞌ yaꞌlumalkojex tiꞌ. Utz tiꞌ koj puaj sebꞌanva. Pek etaanima chit saꞌalon,
    ayaꞌl ekꞌuꞌl tiꞌ.
  xsi-xsi: Naŋa warakâŋgu nde ŋgu nenzi katonâŋa, atogo miki mine. Mine kala naŋa
    ano kaika pa miki katonâŋa tu miki ma kakatonanzi Maro Kindeni ne tamâta sondo,
    itogo lama nenzi katonâŋa tamâta uru ikatonanzi lama mine. Ŋana tu Maro Kindeni
    tamwata io ŋgu ŋinde lâ mbaumi ilo ŋana kakatonanzi kâ. Aku ara ŋana miki ma kandeka
    nâ ŋana kaveta wurâta ŋinde, ikura Maro Kindeni ilo papa mine. Miki ma tinimi
    pwâka ŋana kakatonanzi ndimo, aku ma ilomi ŋalae koŋa ŋana kakai mbumbu lâ nemi
    wurâta ŋinde tini ndimo. Ambo miki ma ilomi ara nâ ŋana kaveta wurâta ŋinde kâ,
    ande ŋinde ma ara ndo.
  crx-NTPO: Yak'usda be 'usbaine butoh dúlhts'i, 'enne buba 'usbai ghundline oohle'.
    'Uyoonne nanóhonuyoot 'et huwa 'et dóht'en junih. Nohnich'oh hukwa' nahzun huwa
    'et bughohle'. Nohba k'elha whutale noohzin junih, nohnich'oh hoonáht'i' huwa
    'ooht'en.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿರುವ ದೇವರ ಮಂದೆಯನ್ನು ಕಾಯಿರಿ. ಬಲಾತ್ಕಾರದಿಂದಲ್ಲ, ಆದರೆ ದೇವರ ಪ್ರಕಾರ
    ಇಷ್ಟಪೂರ್ವಕವಾಗಿಯೂ ನೀಚ ದ್ರವ್ಯಾಶೆಯಿಂದಲ್ಲ, ಸಿದ್ಧಮನಸ್ಸಿನಿಂದಲೂ ಮೇಲ್ವಿಚಾರಣೆ ಮಾಡಿರಿ.
  bbb-bbb: Ro e sosi samuavo ije ja e gue samuagiavo ije ni e jone mukoreigia samuagiafo.
    Ni e ije fu mave-sifi ije samuagiamo ijiege Godido e ije samuagiafo. Ro jade vierafero
    bu ebe kuariake ja ijia fiekinu renoekiro ijiege vierafevo. Ro janika oe jone
    ijia ma vierafe areme oe vafaena renoefo. Ijadufuo maeje Godi fu vierafe jaka
    ijiege renoedufuo. Ro jade uri moni ireobo vierafekiro oe jone nika izege ja e
    gue mukoreigia ifejiadufuo ije vierafena menoefo.
  blw-blw: masapor paat hahallimunanyu hen anchichay cha omafurot way chayu eponò
    way anchag kaman karneron Apudyus. Ya hen mangammaanyu hen fiyangyu, wat faén
    koma ah an-ayu an cha mapelet ta gapoh layadyu yanggay, ya faén agé gapoh pelak
    ta gapo ta laychényu paat way mansérfi an Apudyus.
  tam-2017: உங்களிடம் உள்ள தேவனுடைய மந்தையை நீங்கள் மேய்த்து, கட்டாயமாக இல்லை, மனப்பூர்வமாகவும்,
    அவலட்சணமான ஆதாயத்திற்காகவும் இல்லை, உற்சாக மனதோடும்,
