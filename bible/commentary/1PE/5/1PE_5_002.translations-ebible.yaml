    ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤖᤧ ᤗᤠᤃᤡᤃ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤡᤏᤡ᤹ ᤛᤡᤰ ᤐᤛᤶᤛᤶᤗ ᤛᤣᤘᤠ ᤆᤥᤃᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Coto ñuncúún nú ndá nchivī jā ndéē tīñú nú jā jíto nú, jā cúu ji tá cúu
    tīcāchí Yāā Dios. De cusiī inī nū jā coto nú ji, chi súcuán cúnī Yāā Dios. De
    nsūú sīquī jā sāhá fuerza yā ndóhó, de ni nsūú sīquī jā nīhīn nū xūhún, chi sa
    cusiī inī nū sāhá nú tiñu ñúcuán.
  san-TIB: ཡུཥྨཱཀཾ མདྷྱཝརྟྟཱི ཡ ཨཱིཤྭརསྱ མེཥཝྲྀནྡོ ཡཱུཡཾ ཏཾ པཱལཡཏ ཏསྱ ཝཱིཀྵཎཾ ཀུརུཏ ཙ,
    ཨཱཝཤྱཀཏྭེན ནཧི ཀིནྟུ སྭེཙྪཱཏོ ན ཝ ཀུལོབྷེན ཀིནྟྭིཙྪུཀམནསཱ།
  qve-NT: Qankunamanmi Diosqa encargasurankichis, paypi creeq runakunata allinta cuidanaykichispaq.
    Saynaqa allintayá cuidaychis, imaynan huk allin michiqpas allinta cuidan ovejakunata
    hina. Amayá qankunaqa cuidaychis huk obligasqa hinachu, nitaq qolqeraykullachu;
    aswanqa ancha kusikuywanyá Diospa munasqanman hina cuidaychis.
  pao-NT: '@see-verse:1PE.005.001'
  cbu-NT: Natumasamaam Apanll siyaa wachinawaatsis ksutamapaneem wayarangiya. Ashiri
    wanasiri napangtsa Apanllchichpatatis tiptsiris. Mangis kis Apanllee kuk tayapstangtsa.
    ¿Mayaama tputs nuwaa tamundak? tárintspa. ¿Nitaati nuwaa wanasiri tuwapakeeja?
    tárintspa. Tputsee itsinsaru chinayarus tayapstangtsa.
  usa-usa: Áánûqtuni tipi-típiraa-kayukama wemá keráwáqá tímikaimma yabíqyíkáaro.
    mirá kéeraq minnáyaba timuqá máráaro. Áánûqtuma tímikai-mayaima kémayeraq paá
    móneqtaba íma mi-máyáímá mayánômanibo karuwaaq umá máyáaro.
  soy-soy: Lɛ̃ nnyɑ, nɛ lɑ kɛ́ nɔ́ riŋmɔ́ɔ́púsɛ rɛ ɑni pisɛɛsẽ́ mɛcɔ pisoi kɛ Uléécɑɑ
    uu nɔ́ rimmúísɛ kɛcɑ́ɑ́ ńsɔnɛ m pɑílɛ̃. Ái kɑpɛ tílɑsi, ɑmɑ́ likɛ́ nɛ nɔ́rinɛ́pɔ́ɔ
    yɑrɛ kɛ Uléécɑɑ uu ń lɑ. Ái kɑpɛ kɔ rɛ pilukɛ tɔ́ŋɛ́-tɔŋɛ́ pinyinɛ kɑni kɛ́mɛɛ
    wɛ́ɛ́si, ɑmɑ́ ɑni pikɛcɑ́ɑ́ m pɑílɛ̃ nɛ kɛfɑ kɛsɛ.
  hui-hui: Tígua nogo sibi Ngode Datagaliwabehanda haru halimulo ngiyago turu howa
    haru halimu. Manga nahe howa Ngode Datagaliwabehanda hame ledadagua haru halimu.
    Biabe ogoni bialu howa yolo mule mitangi nabi biamogo bule hame lowa biabe bilimu.
  amf-amf: Yena elqimayse imbhaana Barjosa qollaam gishee. Ogonoar eedi yeam kantisonna
    dayma, Barjosa qaabondettsi nashayse keam toolee. Koymona gibazintaka dayma waadadhana
    yesa dohon payyan anngarmanka ko dee.
  quc-NNT: Cheichajij ri qachalal kojonelab' ri e yo'm pa i q'ab', junam jas ri kub'an
    jun utzalaj ajyuq' che ki chajixik ru chij. Chib'ana wa' ruk' jun utzalaj iwanima',
    xa jas ri kraj ri Dios, man xaq tä rumal chi ix taqom chub'anik wa'. Man keichajij
    tä k'u ri e are' xaq xuwi rech kich'ak puaq, xane chib'ana wa' rumal chi are ri
    qas kiwaj kib'ano.
  dob-dob: ꞌEnega wate yada emataluwemi ꞌaene ꞌimi bodao nidi wada ꞌitaꞌiꞌisidi, taudi
    nate Yaubada ꞌina tomotaiyao. Ta wada ꞌitaꞌiꞌisidi ꞌimi ꞌatetagwalega tuga nadigega
    Yaubada ꞌina nuwena, ta geyaꞌabo ma imi logwautoyasa. Ta ꞌimi guinuwa wada guinuwedi,
    nigeya maisa manuna, ta esi tagwalega wada guinuwa.
  wrs-wrs: osm beswonam vewol viu Sesoana sipsiptindim, hevtindim, pev ten kuwul ilvahinvm.
    Kekalvho vewol vinvm, noinda yimba pev ningv, owai, noindava osva yemba ambo nengnam
    wuhtv, velmba. Osmta Sesoava undva vrev. Vivm, noinda yimba indk vithiv, akol
    velmba, owai, noindava yimba undva vrivna diandram.
  mca-mca: qu' nejeeƚetsha pe' kots'etets yatsat'etsij pa' Intata, hikpe' tejetshetiyij
    qu' nejeƚets, hasu'uj qu' nata'ƚƚe'ets in t'ithayinenheti'yij qu' nithayiki, ƚekheweeli'ija
    yijat'ij qu' nata'ƚets qu' nisu'un qu' nithayiki. Hasu'uj qu' nata'ƚƚe'ets pe'qu'
    ƚ'astaye' in yisu'un qu' nithayiki, nithayiki yijat'ij qe yijaa'ija in yisu'un,
    in ƚunye'jek pa' hats yisu'un pa' Intata.
  tzo-TZC: Jechucoxuc me jech chac cꞌu chaꞌal jun lequil jqꞌuelchij ta sqꞌuelel schijtac
    Dios ti acꞌbiloxuc ta abaique. Pasic me ta sjunul avoꞌntonic jech chac cꞌu chaꞌal
    ta scꞌan ti Diose, mu me ta sujeluc, maꞌuc noꞌox ti oy ta avoꞌntonic ti taqꞌuin
    ta xacꞌanique. Pasic me ta sjunul avoꞌntonic ti avabtelique.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​၌​အပ်​ထား​သော​ဘု​ရား သ​ခင်​၏​သိုး​စု​ကို​ကြည့်​ရှု​စောင့်​ထိန်း​ကြ​လော့။
    တာ​ဝန်​ဝတ္တ​ရား​တစ်​ရပ်​အ​နေ​ဖြင့်​မ​ဟုတ်​ဘဲ ဘု​ရား​သ​ခင်​၏​အ​မှု​တော်​ကို​ဆောင်​ရွက်​သည့်
    အ​နေ​ဖြင့်​ဝမ်း​မြောက်​စွာ​စောင့်​ထိန်း​ကြ​လော့။ ငွေ​ကြေး​ရ​ရှိ​ရန်​အ​တွက်​မ​ဟုတ်​ဟူ​၍
    စေ​တ​နာ​စိတ်​နှင့်​လုပ်​ဆောင်​ကြ​လော့။-
  gng-NT: «Li kpaah mɛn Uwien ŋukn' nɛ binib bà nnɔ, kí li likeh bɛ, ki la cère
    nɛn li te tɛn nì yé liwɔbl nɛ niʼbo, ama nɛ̀ ń li yé niʼyɛnm ni, tɛn Uwien
    yíe ma bo. Ni la sɔnh ki nuunh like, ama cère mɛn niʼyɛnm ń li pɛ lituonl nnɔ
    bo.
  cbi-NTPO: Dioschi uveja juuñuu jumulanu, ñullanaa washkenu detireñu sunden ju' washke'
    Dios naakesa tyañuba juntsaaya kidei, tsejtu ne tsanguidei ti' uuden dekiñu deranchi
    kityudei, lushi dekuwañu aa kachi tenñu tsanguenu kityudei; tsa jutyu', ñulla'
    tenbukachin tsanguenu tenñaa tsanguidei.
  ikk-NT: e lepụ nị atụnrụn Osolobuẹ hụn wẹ buche ụnụ ẹka ẹnya; e du ni wẹ. Arụnlẹ
    ni nọkẹ sị wẹ wa a ye ọnụ olu, ka shịapụ nị ẹfọ rụn a—nọkẹ kẹ Osolobuẹ dọn chọ;
    egilẹ ni ẹkpịrị ihiẹn ụnụ k'e nwẹhẹn mẹ ẹ, ka mẹ n'ẹ makẹni ịrụn nị Osolobuẹ ọrụn
    rị a dụ ọnụ.
  leu-leu: '@see-verse:1PE.005.001'
  maz-NT: Nu'tsc'eji i̱ṉ pastorji, i̱ṉ chjëntcjeji nza cja o mbörü. Nguec'ua rí xi'ts'iji
    c'ü rí pjörüji o̱ nte Mizhocjimi c'o o dya'c'üji rí pjörüji. Dya ngue c'ü ixi
    cja'c'üji a fuerza rí pjörüji; ngue c'ü rí ñegueji rí pjörüji. Dya ngue c'ü rgui
    pjörüji c'ü rí chõgueji o merio; ngue c'ü rí pjörüji co texe in mü'büji.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངེས་པར་ཁྱོད་ཅག་ཁྲོད་ཀྱི་དཀོན་མཆོག་གི་ལུག་ཁྱུ་འཚོ་སྐྱོང་བྱེད་པ་དང་།
    དཀོན་མཆོག་གི་ཐུགས་དགོངས་ལྟར་བདག་སྐྱོང་བྱེད་དགོས། དེ་ནི་རང་མོས་ཡིན་པ་ལས་བཙན་གྱིས་བྱེད་དུ་བཅུག་པ་ཞིག་མིན་ལ།
    རྒྱུ་ནོར་ལ་རྔམ་པའི་རྐྱེན་ཡང་མིན་ཏེ།
  tca-NT: Rü chanaxwèxe i nüxna pedau rü nüxü̃ perüngü̃xẽẽ i guxü̃ma i Tupanaãrü duü̃xü̃gü
    i pemẽ́xwa ngẽxmagüxü̃. Rü name i mexü̃ i perü ngúchaü̃maã Tupana naxwèxexü̃ãcüma
    penaxü i ngẽma puracü, rü tama texé pexü̃ muxguxica penaxü rü ẽ́xna dĩẽrucèx penaxü.
  zpl-NT: Liꞌihua bee enu rnibiyaꞌ nia luhua tucu nú rriucu bene enu rriucu bee sanchi
    scua riꞌi ucuhua bee beneꞌ Jesucristo, lunú neca cuendaꞌhua nú zeteꞌhua liꞌibeella
    para nú chequieelá beella inziuꞌ Diose. La riꞌihua riñaꞌ cuaꞌ lunú nediyaꞌhua
    nú neca cuendaꞌhua nú riꞌihuane, sino que uriꞌihuane equie nú nuꞌ ana arquiꞌhua
    riꞌihuane, diquinuꞌ arquiꞌhua uriꞌihua riñaꞌ cuaꞌ tucu nú niarquiꞌ Diose, nu la
    riꞌihuane equie nú niarquiꞌhua dimi.
  mbc-NT: Mîrîrî ye'nen morî pe aapia'nîkon Paapa nîtîrî'san ipemonkonoyamî' ko'mannî'tî,
    manni' carneiroyamî' ko'mannî'nenya tekînon ko'mannîpî warantî. Mîrîrî ku'tî morî
    pe itu'se Paapa e'to' yawîrî. Mîrîrî kî'ku'tî eekore'makon kore'ta pairî. Moropai
    mîrîrî pî' kîsenyaka'matî tîniru yu'se awanîkon pî' pra tîîse to' pî' esenyaka'matî
    kure'ne to' anpîika'tîpai awanîkon ye'nen.
  ndg-ndg: Kwa njo, nipeya mwoyo mwenga mwaipindo mulikote likundi lya Nn”ungu lyakibile
    miongoni mwinu, mulilolange, sio kwa sababy muyeubilikwa lakini kwa sababu mupalitenjo,
    tokana na Nn”ungu mulotange sio kwa penda mbanje ya oni, lakini ka penda.
  wsk-wsk: Nina Kaem ko kariimet noko sipsip iwita nenenga bitua bowa ningi bagasan
    mu, nunga pulawura iwita baga se ninguru nunga bitualko. Bare Kaem ko gomang te
    aniso iwita, bo guguna ningara iwita mena, wore nengeta ninga amilmil te ura umu
    beteralko. Ale manga ko nengemang barasa se ura tata iwita mena tala, bare nenenga
    nengemang ningi nunguning te ura beteralko.
  toj-NT: Huax cala huabyex, talnayic ja matic ac'ubal ba hua c'abex yuj ja Diosi,
    pero soc spetzanil ja hua c'ujolexi. Ja yenlei, lajane soc jun nole chej, jaxa
    huenlexi, ochelex jastal jun talnachej. Ja hua huatelex iti, mi ma' huax yala
    huabyex que t'ilan oja c'uluquex. Mi sbejuc ja' cahuan atiex oj ajyanic que oj
    tupjanic. Aa bajex soc con todo ac'ujolex.
  tbc-tbc: Aŋ Anut san sipsip atirnai o ipanaŋ an atitianai a. Gurman mok oŋ kagin
    apidinai a, aŋ talpein a dusou dudunaŋ dan niŋen o ago ta agane na wa, tia, an
    nek aŋanem ilobol lo mi a, nek ibol Anut aŋ o ilon yen dak ago mi a. Aŋ moni aŋane
    san o malam ta isi na da, ak man urat an agane wo bubem yen da.
  sna-sna: Ivai vafudzi veboka raMwari riri pasi penyu, muchibata savatariri, musingazviiti
    nokuroveredzwa, asi nokuda kwokuti munoda, sezvinodikanwa naMwari kuti muve; musingakariri
    mari, asi muchishingaira pakushanda;
  smk-NT: Pagawan moyo saran maong a mammemper a naipudir komoyo, a bilang saran karniro
    nin nipapasturan nan Dios komoyo. Gaw'en moyoytin trabaho moyo nin siririket a
    kai kamo nin mapasu-pasuet bana' ta wanin a rabay na nin Dios. Wanin et a ambo'
    kumon nin kwarta a puon nin gaw'en moyo a trabaho moyo, no kai edet, bana' ta
    maririket kamon magsirbi konan Dios tan konran kalalamo' moyo.
  grc-TCGNT: ποιμάνατε τὸ ἐν ὑμῖν ποίμνιον τοῦ Θεοῦ, ἐπισκοποῦντες μὴ ἀναγκαστῶς,
    ἀλλ᾽ ἑκουσίως· μηδὲ αἰσχροκερδῶς, ἀλλὰ προθύμως·
  gof-WFTW: Hintte aawatethaafe garssan de7iya Xoossaa wudiya heemmite. Xoossay koyeyssada
    dosanaappe attin un77ettidi heemmofite. Qassi miishe koshshan gidonnashin, haggaazanaw
    de7iya lo77o qofan heemmite.
  spa-BLM: pastoread el rebaño de Dios que está entre vosotros, ejerciendo la vigilancia,
    no por obligación, sino voluntariamente; no por ganancia deshonesta, sino de buen
    grado;
  kyz-NT: A'eramũ ki pẽẽ pejejejukau esage 'ga rerowiaara 'gã nee. Sã'ã karupa'mĩ
    are omaenun ma'e 'gã jejuka esagea weymaw are. Nan tee futat pejejuka esage Jarejuwarete
    'ga remiayuwa 'gã nee. Pejeku'iramũ pejejemogyau 'gã nee pejejuka esage are. Ojeupe
    pejeporowyky are pẽku'ia Janeruwarete 'ga ifutaa. 'Gã nee pejeporowyky repy are
    etee kasi pẽnea'ar ine. 'Gã poaawamũ te ki pejejuka esage 'gã nee.
  dao-dao: Toksäm naw a toe a jah msümceia mäiha, nami msümcei vaia Pamhnam naw a
    ning jah pet cen jah msümcei ua. Msümcei vaia mta a nia phäh am ni lü, Pamhnam
    jesak khaia mlung am bi ua. Ngui yahnak hlüa mlung am käh nikia, Pamhnama phäh
    khut binak hlüa mlung kcang üng bi ua.
  cya-cya: can' cha' jñan cha' tsu'hue 'in um si'yana chu'hui um cunta 'in jun ta'a
    na nu cua' mdaa Ndiose 'in um, una si'i lo'o juesa, cui' ca nu lo'o cha' tsu'hue
    nu ndyi'o tiquee um, ñi si'i na nducua tloo um caja siya' um, cui' ca nu cu'ni
    um tñan can' lo'o nu chcui lca tiquee um.
  wrk-wrk: '@see-verse:1PE.005.001'
  nii-nii: Pe enim Gos nge wumb mołmun ei, kung siipsiip mił, enim tep ka erik kin,
    kanik se mułngii! Gos enim kongun ei, erngii nip ngum kongun ei, enim ka piik
    kin, noman monduk erngii ei, Gos enim yi erngii ni piinim ei, enim ku simin nik
    kin, kongun enerngii mon! Ba kongun ei, noman ełe keimi erik kin, Gos kin ngok
    mułngii.
  ign-NT: Tauri eta ejanea­si­ra­vacaina namutu ena vichamuriana, taicha éna tímicu­ti­ji­ri­cavahi
    uvesa­nai­nahini mayehe ema Viya. Ítauchayare eta etupa­ra­ca­sivahi. Ema Viya
    mavarahahi evapi­na­vahini eta ejanea­si­ra­vacahi. Vahi ecuya­cu­jie­que­ne­havaca.
    Váhivare ecupa­nerecha ecavacha. Evapi­na­va­ya­resera eta ecaema­ta­nea­si­ra­vacaya.
  dik-NT: Wek alɛ̈k ë puɔ̈u ëbën. Calkë röt aaye abiök kɔc ë Nhialic cï yen ke we
    kuany bäk ke kony. Wek aacïï Nhialic wïc bäk luɔi kënë looi ke cït luɔi cï we
    mac thïn. Duɔ̈kkë luɔi kony wek kɔc cï gam ye looi rin ariöp ë rot. Luɔ̈ɔ̈ikë
    rin wïc wek ye bäk ke kony.
  cac-cac: Icha yaj eb' tan̈vum calnel, icha chi' tzeyutej e tan̈van eb' ay d'a yol
    e c'ab' eyilani, yujto icha scalnel Dios yaj eb' d'ayex. Man̈ ac'b'iloc pural
    tzex utaji, man̈ yujoc e nib'anoch tumin tzeyil eb'. Palta yujn̈ejocab' to icha
    chi' tz'el d'a e c'ool to tzeyil eb', yujto icha chi' sgana Dios d'ayex. Tzex
    munlaj val d'a tzalajc'olal.
  tzj-E: Wen cyuk'ic rtnamet Dios tebna'. Njelal ec'u'x y njelal ewanm que'ewc'aj,
    mchek te ixpors-in. Mexte xe rmal pak teyarij más tak nque'ewc'aj per kas tel
    ta ec'u'x che cc'axic.
  san-BUR: ယုၐ္မာကံ မဓျဝရ္တ္တီ ယ ဤၑွရသျ မေၐဝၖန္ဒော ယူယံ တံ ပါလယတ တသျ ဝီက္ၐဏံ ကုရုတ
