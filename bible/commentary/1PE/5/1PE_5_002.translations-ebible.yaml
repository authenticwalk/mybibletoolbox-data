    mtukka̱daakju̱dup, je̱ꞌe̱ ka̱jxeꞌe ku̱xeꞌe xtso̱kta je̱tseꞌe je̱ jayu xputá̱kadat.'
  bzh-bzh: Ham gweġin Anutu-yi-alam sën denedo nebë sipsip loḳ ham nemamin lo nivesa.
