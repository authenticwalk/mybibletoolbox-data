    yawɨꞌdevaaibɨꞌ nayaa jɨla! Yune nɨgwianna maaryaꞌnenna wawɨnya saꞌ mipɨnera! Aawa.
    Sarɨmɨre sɨmunyangɨ “Nayaa wɨgaimwagɨma!” dadɨvɨꞌ dɨragɨnna nebwina jɨla!
  ian-ian: Ngwuk kat wowun. Vɨga tɨngwa nɨmba ndi sip sip vla lɨgandi. God wandɨ maa
