    kat vɨga alɨ ngwula waa wandeya vapmba mɨna ngwuk ke kwukngwa. Ngwutna maawupmba
    yelavɨka wan njɨvwa agwuk ngwula. Wupma yilɨngwangat God ngwuk kat woviyaguga
    ttɨgandɨ. Wenga klavat Godna sip sip kat vɨga lɨvat kwutɨngwa njɨvwa mɨna ke kwukngwa.
    Wan njɨvwa apma njɨvwa Godna njɨvwa kwo kwukiyowun waa maawupmba yelavɨtaa agwuk
    ngwula.
  hun-hun: legeltessétek az Istennek közöttetek lévő nyáját, gondot viselve rá nem
