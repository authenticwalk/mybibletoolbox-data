  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤶᤒᤪᤠᤱᤅᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤁᤔᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ–ᤔᤢᤖᤠ
