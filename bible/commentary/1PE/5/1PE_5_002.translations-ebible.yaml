    sɨbaŋ mavɨn hɨnihɨni vihalaŋ uami.
  tgo-tgo: hu tabo na sip gharanjimbunjimbu. Hu njimbukikiŋgiya sipɨna iya Loi va
    i bigirawena e ghemi weiye lemi gharevatomwe, ŋgoreiya Loi le renuwaŋa, na thava
    weiye lemi riwobane. Thava hu kaiwo kaiwae ne hu mbana modae, ko iyemaeŋge hu
    kaiwo weiye lemi gharevatomwe emunjoru moli.
  yap-yap: gimed e ngu’um gafaliyed fare ran’ i saf ni Got e ke pi’ ngomed, ngu’um
    gafaliyed yad nib m’agan’med ngay nrogon nib m’agan’ Got ngay ni ngam rin’ed,
    ma gathi ngu’um rin’ed nde m’agan’med ngay. Mu ngongliyed e maruwel romed ni gathi
