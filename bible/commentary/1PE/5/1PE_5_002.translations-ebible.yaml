  byx-byx: Taqurla dai be maikka ngu tekgel ngen, ip ngene taqa uas te ama Ngemumaqa
    aa liinka, i lura dai ama Ngemumaqa qa mu ra mer a ngen a ngerik. I mager ip ngenet
    matna bareq a ra, i ngen dai aa Uasta na ngen. I quasik mager ip ngene tal luqia
    ama rletki i raquarli iak ka teqestem ngen, dap mager ip ngene taneng luqia ama
    rletki i raquarli, maikka ngene narliip nade a ngen a rlan. I maikka ama Ngemumaqa
    aa narliip ngene tekmet taqurla. I quasik mager ip ngenet matna ip ngene kiat
    ne ama qelaing. Dap ngenet matna ne a ngen a arlias.
  ctu-CTI: Cʌñʌtyañob i cha'año' bʌ Dios che' bajche' tiñʌme'ob i cha'an am bʌ ti
    la' wenta. Cʌñʌtyanla, pero cha'an che' yom la' pusic'al, mach cha'anic xiq'uiletla.
    Mach yom mi la' cʌñʌtyan cha'an jach la' wom la' ganarin tyaq'uin. Pero cha'lenla
    la' troñel ti pejtyelel la' pusic'al.
  zos-NT: Como cyoquenbapø'is borrego pyø'nøyajpa, jetse mitz mi nchambø'nista'm coquendamø
