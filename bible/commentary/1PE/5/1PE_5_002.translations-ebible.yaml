    e ri gimed ba’adag ni ngam pigpiggad ngak Got.
  mop-NT: Inche'ex aj cananile'exe, cününtoo' boon a ti'i a Dioso. Baalo' a tz'abi
    te'ex ca' a bete'exe. Bete'ex a meyaj tulacale'ex a wool, pero ma' chen u men
    tz'abi te'ex a meyaji, ma'ax chen u men wa tane'ex a naali. Bete'ex abe' tulacale'ex
    a wool.
  tet-tet: Emi hanesan makbalin mak naliku bibi malae. Emi musti haliku diꞌa-diꞌak
    ema mak Naꞌi Maromak latan baa emi. Keta babilan sia hodi neon baluk, mais babilan
    hodi neon tomak. Keta babilan sia tan buka sotir, mais babilan tan buka atu halo
    tuir Naꞌi Maromak hakaran.
  hlt-MCSB: Pathen kah tuping nangmih taengkah te dawndah uh. A mangkhak la pawt tih
    Pathen kongaih bangla, thuhrhawk nen pawt tih kothoh neh hiphoel uh.
  xtd-NT: Ná kuu se ñunuu tkachi ka kuu‑n, te ná kuu tkachi kuu ñayiu ka jandixa Cristu.
    N‑taxi Ianyuux ñayiu‑ia, xa kundeka vaꞌa‑n‑yɨ. Kuvete koio‑n xa duꞌa kuu. Maxku
    kada koio‑n xa io xa kadajuexa ñaꞌa Ianyuux xa kundeka‑n‑yɨ. Te maxku kundeka‑n‑yɨ
    xa niꞌi koio‑n tvini. Kuvete koio‑n, xa duꞌa ka xinokuechi‑n nuu Ianyuux.
  mdy-ETH: ዒንሢም ሃዳራና ዒንጊንቴ ፆኦሲ ማራቶ ሄንቁዋቴ፤ ዒንሢ ሄንቃ ዎዶና ዖኦኒያ ዎልቃዼምቱዋንቴ ፆኦሲ ናሽካ ጎይፆ ናሹሞና
    ሄንቃያ ማዖንጎ፤ ሃሣ ሚኢሼ ናሹሞናቱዋንቴ ዒንሢኮ ማዻኒ ዓኣ ዒናፓ ማዔ ማሊሢና ማዖንጎ።
  spl-spl: Yen Anitâhât lohimbi yeŋgât galemlipyeŋe manŋet sâm âi yiŋgiwi. Âi ya tiŋâk
    mem Anitâhât tem lâum lohimbi hoŋ bayiŋgim heŋgeŋgum mannomai. Târârâhâk manmâ
    hoŋ bayiŋgiŋetâ yekmâ girawu manŋetâ Anitâŋe yekmu ârândâŋ otbuap yakât topŋe
    tetemu ekmâ heŋgeŋgunomai. Yeŋe yawu otmâ galemyongom hâmeŋahâlâk ki nâŋgânomai.
    Me âi ya hâkâŋ kakŋan ki tuhunomai. Me yeŋahât ki nâŋgâŋetâ yahatmu lohimbi umatŋe
    kakyeŋan katnomai.
  usp-NT: Chajajtak yak ralc'wal Kakaj Dios ri ye'l laj ak'b'ak chapca' tran jun ajyuk'
    chi jchajaj jcarner. Ma' jwi'l ta' atna taksajtakna, b'antak riq'ui nojel awanmak
    chapca' raj Kakaj Dios tab'antak. Ni ma' jwi'l ta'ke tarayajtak pwak, ri' ye'
    awanmak chi jb'anic juntir li.
  zav-NT: Na' chatə'əyoida' le'e ḻeyebei əggüia əgwyele beṉə' ca' bagwlo'o Diozən'
    lao na'ale, caguə gonḻen parzə nic̱h gonḻe complir de'en gwso'on beṉə' mendad
    gonḻe. Ḻeggüia ḻegwyega'aque' do yic̱hɉ do lažə'əle, caguə por ni c̱he šə bi gan
    gonḻen'.
  sgz-sgz: Ái Káláu ákte tari ur si gam á numán matananu, ngorer gama lain tátáil
    kándi. Gama lain mákmák kalar di ngorer i lain tám ololoh sipsip a lu mákmák kári
    kán numán sipsip. Koion gama longoi him minái kabin ngo kamu talar sár, ái sár
    gama longoi kabin gam bál tar gam suri longoi. Sál minái a nem on ái Káláu. Koion
    gama longoi kabin gam nem i pirán tabal, ái sár na bop i bál gam suri tángni kamu
    numán matananu.
  kek-NT: La̱ex laj c'amol be, tintz'a̱ma che̱ru nak te̱q'ue e̱ch'o̱l chirilbaleb
    li ralal xc'ajol li Dios jo' nak laj ilol xul narileb lix xul chi anchal xch'o̱l.
    Te̱q'ue e̱ch'o̱l chixch'olaninquileb laj pa̱banel li k'axtesinbil e̱re xban li
    Dios chi ma̱cua' minbil e̱ru. Te̱ba̱nu ban chi anchal e̱ch'o̱l. Me̱ba̱nu yal xban
    xrahinquil ru le̱ tojbal. Cheba̱nu ban xban nak te̱raj c'anjelac chiru li Dios.
  blz-NT: Tondong a lulusanna dombana Alaata'ala men isian na ko'omuu. Noamuu alia
    barana'ut, kasee tio noa men maloos, men sintutu' koi pingkira'na Alaata'ala.
    Alia tongko' mansarak kada' dale'an biai', kasee alaka' limang men tuutuu' ringkat
    na noa.
  poe-NT: Jahará chrókꞌuayakonhénrá tí kolélo kuènte Dios ntiha kíxin xi̱kaha tí xra̱
    kꞌuayéhérá. Jnkojína chrókjuínki̱tsará sín éxí tjinkaon Dios la jehya kíxin ijnko
    chojni chrókꞌue̱tua̱nhanrá chrókjui̱chꞌerá xra̱, la ko kja̱xin jehya kíxin imá
    chrókóxrjínhanrá chichaon. Náhí. Kaín a̱sánrá chrókjui̱chꞌerá xra̱ jína.
  san-TAM: யுஷ்மாகம்ʼ மத்⁴யவர்த்தீ ய ஈஸ்²வரஸ்ய மேஷவ்ருʼந்தோ³ யூயம்ʼ தம்ʼ பாலயத தஸ்ய
    வீக்ஷணம்ʼ குருத ச, ஆவஸ்²யகத்வேந நஹி கிந்து ஸ்வேச்சா²தோ ந வ குலோபே⁴ந கிந்த்விச்சு²கமநஸா|
  cof-NT: '@see-verse:1PE.005.001'
  srm-NT: Nöö mi taki e, taa un musu ta luku dee sëmbë u Gadu bunu, dee dë a unu maun
    dë. Un musu dë da de kuma wan sëmbë ta luku sikapu ta tja de buta a pasi tololoo
    fu de an kaba a sösö. Sö un musu ta dini de tjika. Nöö wan musu ta du ën a wan
    duwengi fasi e, ma be un ta du ën ku piizii, ku wai hati seei. Biga sö Gadu kë.
    Nöö wan musu du ën tu fu di un giii u möni hedi, ma fu di un abi wan gaan hangi
    a unu hati fu heepi sëmbë.
  qvs-NT: Tata Dios kankunata willashushkankichi ovejakunata kuydak runakunashina
    tukuy Tata Diosta kreyikmasikichita allita kuydanaykichipa. Chayrayku allita munashpaykichi
    paykunata kuydaychi. Mana kullkillata munashpaykichilla kuydaychi. Kushikushpalla
    trabajaychi.
  zca-NT: kina'ba lo go, bikina go rë men che'n Dios, rë xa' mika'b Dios lo go, nela
    or nikina men rë mbëkxi'l ga'; nazolia'zht go (le't go naya') zo go lo bixa',
    no ni nale' goi por dimi; ñal guzo go lo bixa' por nzëi laxto' go, no nela xmod
    nzhakla Dios.
  cbc-NT: Dios yarã ñubueri majãrẽ caroaro na ĩñacoteya. Caroaro cariape na quetibʉjʉya
    mʉjãã, ñubueri majãrẽ. Mʉjãã narẽ caroaro cariape na mʉjãã quetibʉjʉ masĩña. Caroaro
    átato jesoro Dios cʉ̃ caborore bairo cariape na quetibʉjʉya. Rotimajũrĩcãrãrẽ
    bairo ápericõãña. Cabuerã mʉjãã caãnoi, pairo mʉjãã cawapatapee cʉ̃ãrẽ tʉ̃goñaeticõãña.
    Caroaro yerijõrõ átiãña mʉjãã paarique ñubueriquere.
  qxo-NT: Üsha mitsicogcuna üshancunata shumag mitsicungannö gamcunapis criyicog mayintsiccunata
    shumag ricayay. Señor Jesucristuman criyicogcunata yachatsiyänayquipä Tayta Dios
    churaycäyäshuptiquega shumag voluntäwan yachatsiyay. Ama yachatsicuyaytsu pägapä
    raycullarga, sinöga yachatsicuyay Tayta Diosnintsic munangannö.
  mox-mox: Yaubada ena tomotauyavo qabudi neimi ta ona vanugweta aqiaqiedi kavonaya
    be taudi ʼidewani sifi ta omiʼa adi toʼitamaki, mana Yaubada ena nuanua ʼidewani.
    Ta ge ona vegwavuʼai, ta ʼesi me emi nuanua aqiaqina ona vanugwetedi. Ta wese
    ge ona nuanua veʼia weaqina, ta ʼesi ona awafela aqiaqiemi fewa nana ʼinaya, mana
    omiʼa Yaubada weaqina ofewafewa.
  kew-kew: Gore nimimi Gote nipuna gisade ruru onaanu waru surubalepape. Nimuri ora
    sipsip-rupa piruaeme-ga waru surubalepape. Gupa surubalimi rabu Gote-na raana
    ome pora pamua raaname omena surubalepape. Nimimi go kogono palimi rabu yoto meape
    kogono-rupa napipape. Dia, pare nimina pu rekatabena go kogono waru pipape.
  dww-dww: Mamaitua Na Sipuma ko rabe kauedi. Nam aitau ima segesegerimina, ibewa
    da taumi nuemie koi rabaraba kauana, baninama inam vutuna Mamaitua na ḡoanama.
    Be nam waigogo bo mane ko noḡoti be koi rabaraba. Ibewa da taumi Mamaitua koi
    nuapaḡoe be aubainama koi taunoyana.
  twi-ASANTE: monyɛ nnwan a Onyankopɔn de wɔn ahyɛ mo nsa no nnwanhwɛfoɔ na monhwɛ
    wɔn yie sɛdeɛ Onyankopɔn pɛ sɛ moyɛ no. Monyɛ adwuma a monhwehwɛ ho akatua biara,
    na mmom, pɛ ara na mopɛ sɛ moyɛ.
  aoj-aoj: ipaꞌ pindimafi amam nematawa God nogasiꞌipasi andeandeꞌ siꞌi amom mugumafi
    sipsipi mandaꞌas. Eaꞌ ipaꞌ ukup pehafel endilisi ma pigimafias siꞌi okom Godi
    maꞌi pendaꞌas. Ipaꞌ pendandaꞌ maol ananini andeandeꞌ datima, ina pendaꞌan ukup
    pepoma pegefaꞌ otamba atemba, owaꞌ. Opalef ipeꞌilifi fendasafel endilisi ma pendaꞌ
    maol Godi.
  cbv-cbv: Dioíhwã ovejawã panihnit ĩ jʉmʉchah, queétdih ñi tʉ́i en daó bohénaá. “Queétdih
    wã bohéíhcah yʉhna, ĩ wʉtʉchah, wã bohébipna caá”, niíj jenah joicán, “Queétdih
    wã bohéát jíib weemdíh bʉ́dí ĩ jíib chãjbipna caá”, ñi niíj jenah joicá bojoó.
    Obohjeéhtih, Dios ã náahat pah, wẽinit, ñi bohénaá.
  taw-taw: God binɨb ne, kɨli chag sipsip tek mɨdebal okok, nɨbop ñek kɨlop kod mɨdtep
    gɨnɨmɨb. Binɨb ogɨnap nɨbi wog anɨb ak gɨnɨmɨb agɨl, nɨbop nebneb gɨl agel, wog
    ak ma gɨnɨmɨb. Mani tap okok nen wog anɨb ak ma gɨnɨmɨb. God ne wog ak chɨnop
    agek, chɨnop tep gɨlɨg gɨnɨgun agɨl, gos tep anɨb ak nɨgɨlɨg wog gɨnɨmɨb.
  jic-NT: nun majamá Dios ts'uyupan nun nt'a, yom oveja jyama jinwá. Nujola t'as costa
    tulucj nin lojí. 'Üsüs nujisas t'as nun jomá yupj. Po ma ca nujos nsem yupj ca
    nu ma'ayacj t'emel nun pülücj lojí mpes. Más 'ücj nun ca la müjí niná nujisas
    mpes p'in.
  zap-NT: Yna noo lo de yra de zegne nak de men ne rnebééy, gugapkwent yra xpén Jesucrist
    ne wsan Ne lo de zegnak men ne rapkwent mëkzhiil; gulaa we ydebgyiky ydeblextootee
    de zegne rlaan Dëdyuzh; ylaadet do lafwers, ni ylaadet do por ne rdeb med lextoo
    de, sinke ydebgyiky ydeblextootee de gulaa we;
  wer-wer: Anutuu sëpsëpörö ngarangk ëënëak niiaurö këkre töötak won, ya ngëstak itenak
    ngarangk elmëën. Pël yeem monere uröm won, ya mëmpunëëtaan ulöp es ngaaring mëmpun.
  ipi-ipi: Wandakali waka tupamane pii taimane yakama languato, yakamato sosa okona
    piape oko piyapa lolai-kola, yakamato yole miaima lakae lo angu nembo toto, piape
    okone na-piyapape. Jia. Goteto yakamato piape okone pipiai lakae lo nembo teya
    nayuto, yakamato piape okone epelewa pua atoto, Gotena sipisipi yakamana kininga
    ateyai utupane kuai lo moyo ando atalapape.
  qul-NT: Diospaj ovejancunata cuidaychis; maquiyquichispi cancu. Diospaj munaskanman
    jina sumaj voluntadwan cuidaychis, mana obligaska, nitaj kolkerayculla. Sumaj
    ganaswan ruwaychis.
  ter-NT: Itínoe inuxínoti ítuke Vúnae, enepone xanena Itukó'oviti yâko iníxinoke,
    enepone kutí koeti su'ûso oposíkoti koyonoâti, hivá'axa koúkoponeovo ikéneke Vúnae.
    Haina vo'oku pohu itúkeovo itíkovoke, hainámaka mitatahí keyêtike, itea itíka
    ya usó kéyeyi, kuteâtimaka ahá'inopi Itukó'oviti itíki. Hákomaka itukóvo vo'oku
    itúkeovo nemúkope tiûketi, itea itíka vo'oku usó kéyeyi itíki ítuke Itukó'oviti.
  bmr-NT: Jaaneguiiha amɨɨhai quillahuto, Moocaanico imiyaavugucuumo ovejamɨbadɨ iicamoco
    motoomo amɨɨhaico utuumusumoco. Jaanoco mihimogomoro momoonɨ Moocaani imogobadɨ.
    Jillɨ amɨɨhaico atajɨɨbaneguiiharo icatɨno, bu jillɨ nɨhɨbamɨcoro magaayɨcɨquiro
    icatɨno icano. Jillɨro imino mududɨcamaaje.
  fuf-fuf: aynugol wuro ngo Alla halfini on ngon, hara hinaa e hoore karheede, kono
    hara ko no Alla yiɗiri non e hoore ɓernde laaɓunde, hara on waɗiraali ɗun miile,
    kono hara ko e anniyee moƴƴo.
  bhl-bhl: Yutaka! Sunbin-Got e akalem kunum waneng yom teing dim da koyemeko, “Ilo
    siwsiw men emdiw kilele keyemboliwka!”, yangse kasike, yu kanelom fukunomeliw
    “Ibo! I nelo aluwbamin beem dulum elote mo konemsiliw kai!”, angomi, ibolow ilum
    kemokoliw te! Kate, yu Sunbin-Got em ibolow fukunin be geleweko, kalfongeko, aluwbamin
    be kitil kuw aluwbamoliwka! Fein! Yu kanelom yan kulamomin beem dulum elote kuw
    ibolow fukuneko, aluwbamokoliw te! Kate, yu “Mali im fein ibolow dokoyemo yo!”,
    angeko, aluwbaboliwka!
  ons-ons: Ŋine lama magu Anutuŋo meteŋino bira onge, eŋane ware ware okangei, pakiso,
    Anutuŋo okangei wane wetke ŋibonmaike, ea wane rokopko bau wawa midaine mauluke
    wareone gekei. Ŋine urataŋine makei, yemo lewine qole ŋunikei wane wetkeu paki,
    maine misuk makei, ŋine urata ea wetŋineŋo simile detkau paki makei.
  con-NTPO: 'Qquen gi candusian''jen: Oveja coira''su ovejama coiraqquia''caen que''ija
    Jesúsve in''jan''chondeccuma coira''suve ca''ni''da ñotsse coira''faja. Tsa''ma
    faesu que''ima mandambi ma''caen in''jamba Chiga in''janqquia''caen semañe in''jamba
    ñotsse coira''faja. Toya''caen injanga corifin''dima ganañe ca''nimbe''yi avujatsse
    fuiteye in''jamba tsesuve ca''ni''faja.'
  ghs-ghs: Ohongaho abi kitu minake nikeho botota mootomi ooraike nike Ohongaho sogo
    moite qaarare. Oonihe Ohongai dza eetemi nike eto ttumaqaho quba eetaino mae naho
    too quba eetainohe adzahaha naate dzaodzao nikemeho quba baura oke qere biire
    qaarare.
  peg-peg: ଇସ୍ୱର୍‌ ମି କେଇଦ ଇମ୍‌ଣି ମେଣ୍ଡା ମାନ୍ଦାତିଂ ହେଲାୟ୍‌ କିତାନ୍‌ନା, ଆନ୍‌ ଗୱାରି କିଦ୍‌ନାଙ୍ଗା,
    ଏପେଙ୍ଗ୍‌ ମାନ୍‌ହିଲାଦାଂ ହେଦାଂ କିୱାଦାଂ ୱାରିତାଂ ହେୱାରିଂ ଜାତୁନ୍‌ କିୟାଟ୍‌, ଦାନ୍‌ ଲାବ୍‌ଡ଼ି
    ଆହାତାଂ ହେଦାଂ କିୱାଦାଂ ହାତ୍‌ପା ହେବା ମାନ୍‌ବାବ୍‌ନା ଲାହାଂ ମି କାମାୟ୍‌ ଉପାୟ୍‌ କିୟାଟ୍‌
    ।
  txu-NT: Ga, me kute me õ krito djuw mex nhym memã abatànhja pumũ. Ar gadjwỳ dja
    gar wãkam me kute amim Jeju marmã arẽnho aba. Memã Metĩndjwỳnh kabẽn jarẽnho aba
    gê me mar mexo amũ amikamẽn mar rax ne. Djãm me'õ ne kute ar amã ar aje meo aba'ã
    àpnênh tỳx gar amã uman kabẽn kôt ar aje me omũnho abamã? Kati. Ar ga dja gar
    amã me omũnh kĩnh ne meo aba. Djãm ar aje pi'ôk kaprĩbit mar ne aje amim o adjàptàr
    kadjy meo abamã? Kati. Ar amã me kĩnhkam dja gar me o aba.
  eng-WEBU: shepherd the flock of God which is among you, exercising the oversight,
    not under compulsion, but voluntarily; not for dishonest gain, but willingly;
  gnw-NT: Pemɨatangãtu Tumpa imbae pepɨte pe ñugüɨnoi vae reta. Piyandareco jese reta
    pequɨrẽɨ reve. Agüɨye piyapo peparavɨquɨ peatẽɨ reve. Piyapo peparavɨquɨ pipota
    ete piyeyocui Tumpa pe ramo. Agüɨye piyapo pemɨngana corepoti vaerãño.
  mux-mux: “Pulu Yili-nga sipsip eni nokolemelema mimi-siku tápu-teku nokai.” niker.
    ⸤Pulu Yili-ni⸥ kongun ili ‘Eni teangi.’ nimba sirim akili ‘ ‘Teai.’ nikem akiliinga
    teamili.’ niku numanu kis panjiku we naa teai. Numanu waengu nipili teai. ⸤Pulu
    Yili-ni ‘Teai.’ nirim⸥ kongun akili ‘Ku-moni liimulú.’ niku naa teai. ‘Yambuma
    aima liipu tapunjupu nokamili.’ niku aima numanu siku teai.
  maj-NT: Chúhu̱un chu̱tsa̱nka̱ha̱ Nti̱a̱ná xi kin'ekjas'ennu̱u. Cha̱so̱ho̱o, tu̱nga
    najmi tu̱ chasehé ru̱u xi nkúhu tsa kju̱a̱'yún tín'ehe̱nu̱u. Ngayje níhi k'un
    cha̱so̱ho̱ xi nkú ts'ín mjehe̱ Nti̱a̱ná. Ko̱ ta̱ ndaha tsa to̱on mjenu̱u, tsa
    kui kju̱a̱ha nga cha̱se̱he̱ru̱u. Cha̱so̱ níhi̱ a̱t'aha̱ mjenu̱u nga cha̱so̱ho̱
    xu̱ta̱ ni̱nku̱.
  bkq-NT: Âurudylymo, koendâ Deus xurâem ityby modo mâentomoem. Ovelha eni koendâ
    tâguy nheto ara, akaemo eniem Deus induakeyby âmaemo. Amânhedyse mawylymogue lelâlâ
    awârâ aietaungâ, Deus ize ato ara, “Aiekâ” myguehonduomo kulâ inkâba. Mâzepywaohomoem
    kulâ inkâba aietaungâ, Jesus einwânni modo mâenmawyadâdyze mawylymogue lelâlâ.
  kue-kue: God sipsipmo ene sugl wakai molo. Ye ene onguno mina meglkwa. Te ene sugl
    yomba ende okuna eingwa ipre deno munduno argan bogl kongun i eraglkwa i God prumere,
    ba nomane kinde bogl kongun i erekriyo. Te moni pre nomano panan kongun i erekraglkwa,
    kongun i eramnedi munduno panan eriyo.
  cot-NT: 'Imaica irootaquequeate noncantantajiaquempica ocatica: Pinquempoguijamajajiaquerija
    papiguemisantarijiateni, inintacajaiaquempitarite Aapani Irioshi pinquempoguijajiaqueri.
    Pintsatacaajiaqueriqueate, aatoja piperajiga. Inchiquiojita pinintajianaque aviatimpajia
    pintsatacaajiaqueri, aatoqueate icantajiguimpi itsipa, aisa aatoja iro pitsatacaashitanti
    paaqueniji imentaquipae, manaquea pinintamajajigue pamitacojiaqueri.'
  bnp-bnp: mu matakari kamumu a kabu na Vure, ra ri made turane mua. Mu rata mavonga,
    i uka ma mu ramai kunana a nitagu. Nahea mu gu rata kunana a leho ni bole a moni.
    A naro iea, a naro ni maruhu vona. Mu matakari ria a vuhuna mu ngaru hateka ni
    rata, i manga a Vure i ngaru.
  apn-NT: Jakamã e Kris kôt mẽ hkrãhtũmjaja kêr ka mẽ atar Kris kôt pahkwỳjê jamãr
    mex nẽ. Ra Tĩrtũm kot mẽ ate kãm hkwỳjê jamãr kaxyw mẽ axunhwỳr jakamã kêr ka
    mẽ omunh mex rãhã ho mẽ hkôt ri apa. Te ho ôwêhti jamãr xwỳnh kot ôwêhti jamãr
    mexta pyràk. Te mẽ kêp Tĩrtũm krit ôwêhti nhũm mẽ ate kãm mẽ hamãr o apa xwỳnh
