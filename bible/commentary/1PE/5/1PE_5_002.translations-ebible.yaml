    ngʼani ku okunigiriziwua yaaya. Mutakola otio no okuagala mbwe mutuukremo ekintu,
    ni ki awari no okuagala okwa okukorra awandi.
  nhu-NT: Me ɛ no nteete lɛ, ben etaalè fô njée Nyo' yì bó nu ɛ gɛɛ can yene le ntay.
