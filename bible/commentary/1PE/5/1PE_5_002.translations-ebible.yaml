  aaz-aaz: hi on reꞌ atukus reꞌ npijaar in aꞌbib-kaesn ein. Onaim hi ro he mpijaar
    mirek-rekoꞌ tuaf ein reꞌ Uisneno nfee sin neu ki. Amꞌurus sin nok rek-reko. Kais
