  jni-jni: Barki anime izinu dungara ushi ananu, hira nigo na Asere sa nizi nan sitarsi
    in we, azo ini kara ba barki sa inyara wuza ani me, barki u wuza Asere, tarsa
    ni we, azo unu kem imumu gbardang, barki uhen iriba.
  kne-kne: Siya dana di itogon ko en dakayo. Esten yo ay mangay-ayowan sin mamati
    sin kad-an yo, tan kaman dan karneron Diyos ay intalek na en dakayo. Manragsak
    kayo koma ay mangay-ayowan en daida ay adi kayo mapilpilit, tan say layden Diyos.
