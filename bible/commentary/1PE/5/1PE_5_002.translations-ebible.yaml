    bugagia tonaluao. Tama te sęde augwali tonalubo hagela homu eyu tama tonalugio.
    Woo, te menio. Dwagi yai homu naga eyu, dagego augwali bugagia tonaluao. Tama
    dagego te masigi naga somainogo te sę egimio. Te menio. Dagego homu mu bomo eyu,
    te augwali tau somainogo te sę yao.'
  pab-NT: Naotyakijita, kasani waiye xamoka halitinae Enore isehenerenae xomana naokita.
