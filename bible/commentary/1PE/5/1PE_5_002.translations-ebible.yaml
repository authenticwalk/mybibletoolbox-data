    naimbi —quenquio icquin: —Aden Esus tantiaquido nashumbantsiambi —quec Esus tantiaquido
    chuibanquidquio icta. —Piucquid dadpen bednun nanu —quenquio icquin Nuquin Papan
    chiacpadomboen natiadquio yec Esus tantiaquido chuibanquid icta.'
  kjs-kjs: Gore nimimi Gote nipuna gisade ruru enaalinu waru surubalepape. Nimuri
