  qvn-NT: Mandagcuna, gamcuna ricapäcuy Diosman yupachicug-mayiquicunata juc uysha
    michignuy. Ama ricapäcuychu golgue raygolaga u guellanarcayarga. Antis rurapäcuy
    Diosninchi munangannuy cushisha.
  tku-NT: Iccāsqui'ni'yān nacāmaktaka'lhā'tit ixlacstīn Dios tī xla' cāmacamaxquī'n.
    Calītlahua'tit ixlīpō'ktu mintalacapāstacni'ca'n ē jā casātlahua'tit. Jā xmān
    titlahuayā'tit ixpālacata tlajacu'tunā'tit tumīn. Cacāmaktaka'lhtit xmān ixpālacata
    tā'scujcu'tunā'tit Dios.
  bjk-bjk: Io niang, e seng e mum pua werwere muu a nangadi re God kaluluonin e mum
    xarnang abo tene balaure sipsip nang tobo balbalaure abo sipsip pe idi. Mum morobo
    mana mamaa rua balbalaure idi xarnang e God i mamaa bere mum morobo pet bira.
    Ganim e mum pa balaure idi xarnang bara öng mon i ugut e mum. Ma ganim e mum pua
    balaure idi rua gene tuluwok mon. Inexalik mum morobo balaure idi xarna na, möxösa,
    mum mo axanan köba bere mum morobo pet bie.
  msy-2020: Ia Godɨn gumazamiziba deravɨra men gan. Me sipsipbar mɨn ian agharimɨn
    iti. Tav ia ingangarir kam damusɨ ia abɨntɨma, ia ingaran markɨ. Ia ingangarir
    kam damuasa God ifonge. Kamaghɨn, ia ifueghɨva ingangarir kam damu. Ia ivezim
    baghɨva akongɨva ingangarim damuan markɨ. Egh ia gumazamizibar akurvaghsɨ bar
    ifongegh.
  bpr-bpr: tooyu bnantay dad to ta salig Dwata di gamu, na fanyeyu mifat dale. Tooyu
    ale nifat, ise ku feges di gamu, bay mdà di klaan nawayu mimò i knayè Dwata. Nimòyu
