  san-SIN: යූයං ප්‍රබුද්ධා ජාග්‍රතශ්ච තිෂ්ඨත යතෝ යුෂ්මාකං ප්‍රතිවාදී යඃ ශයතානඃ ස ගර්ජ්ජනකාරී
