verse: 1PE.005.008
translations:
  kpx-kpx: Isito la aiogevemale Setene keu ovo aihanite laioni ke nahate. Keu vani
    bahata la maleveho ohanoma. Iale kemo la ebika nibie tumu vave.
  okv-H: Eto ungota kitoho embo Satan na isoro o ‘Lion’ beuje oi jajavone ijie embo
    kambuto indesi enda ta ereto ere ua avoeto be kogue mihie
  tbo-tbo: Upumi hina hegoya ma omi gawiya Tomodulele ona gagalena imahiyeya, babana
    tauna mei laiyoni e wiiwila nae ma a yam lawa e bibeiha.
  mal-C: ജാഗ്രതയുള്ളവർ ആയിരിക്കുക! സമചിത്തത പാലിക്കുക! നിങ്ങളുടെ വൈരിയായ പിശാച് ഗർജിക്കുന്ന
    സിംഹത്തെപ്പോലെ ആരെ കടിച്ചുകീറി തിന്നേണ്ടൂ എന്നു പരതിക്കൊണ്ട് പതുങ്ങി നടക്കുന്നു.
  grc-SR: Νήψατε, γρηγορήσατε· ⸆ ὁ ἀντίδικος ὑμῶν διάβολος, ὡς λέων ὠρυόμενος, ⸂περιπατεῖ⸃
    ζητῶν ⸂2τίνα καταπίῃ·⸃
  bgc-bgc: सावधान रहो, अर जागदे रहो, क्यूँके थारा बिरोधी शैतान गरजनआळे शेर की ढाळ
    इस टाह म्ह रहवै सै, के किसनै पाड़ खावै, ताके थम परमेसवर की राह ना चाल सको।
  khz-khz: Pio tugamagi-rorirori, pio vegita-tago! Kwalana vega-rakavami talimana,
    Tiapolo, eloulouna, noowane liona egilina, e emalana, ta ene gania eririwana.
  deu-TKW: Seid nüchtern und wachet, euer Widersacher der Teufel gehet umher wie ein
    brüllender Löwe, und suchet, wen er verschlinge;
  zsr-NT: Gul‑gác baꞌa ladxiꞌ len gul‑spán ládxiꞌliꞌ, le zoa tuꞌ xöhuiꞌ, nu curleꞌi
    lbiꞌiliꞌ dxiꞌa, rda gdu zbiꞌil, nac ca tubaꞌ bëdx guixiꞌ rbö́dxyaꞌabaꞌ, rguiljbaꞌ
    nu gágubaꞌ.
  lin-lin: Bolekisaka ndelo te na bizaleli na bino mpe botambolaka na ekenge, pamba
    te monguna na bino, Satana, atambolaka zingazinga na bino lokola nkosi oyo ezali
    konguluma mpe koluka moto ya kolia.
  hns-NT: Aapan djiewan samhaar aur djagte rahoe. Djaise ekgo ser aapan bhoekh ke
    patwaawe khaatien goerdjke koetjh khaaik khodje hai, oisane saitaan khodjke maange
    hai tose paap karwaawe aur tor bieswaas naas kar dewe.
  noa-E: 'Khĩir khaphʉ abat: Meperan khumau nem pʉr aum ig sim aig sĩi jĩerrbʉgthʉ
    aadëphʉmjöta sim maach bigaau, maach pekau ee burrpiju ẽkhaawai.'
  eng-EMTV: Be sober, be watchful; your adversary the devil walks about as a roaring
    lion, seeking someone he may devour.
  mib-NT: Te cájí na cóo xinī rō te ndito coo ni rō. Chi jexeén jeē jíto uhū rohó,
    jíca cuu ndúcú squɨ́vɨ róhó jíjnáhan ró núū cuéchi. Te xeēn gā sáha vēsú ndɨcaha
    jeē īyo ndáhyú.
  lif-NT2: खिनिॽ सिङ्‌सिङ् ये़क्‌ये़क् नु चाङ्‌जाङ् लॽरे़म्‍मे़ॽ! खिनिॽ निङ्‌मि माफे़न्‍साम्‍मिन्
    के़हुःक्‍पा थे़रिङ्‌बान् कुइसिःक् आत्तिन् खोःसुङ्‌ङाङ् लरुङ्‌देःसुङ् लॽरिक् कोःत्तुर
    ताक्‍कन्‍लो॥
  xnj-xnj: Mjiyangalila, na mvya mihu! Muni likoko winu Setani, itindila tindila ngati
    lihimba lelibuluma kumlonda mundu limmila.
  mmx-mmx: Mina lok tatao avukat lavatpas atnimi la mina reven avukat, atla laradi
    munepen minemi neni ne Satan im booro saasaa ngan lavatlaion mukmusak, la i puse
    ri tuvuttadi xusu neni na lok kapmek di.
  cbr-NT: Paru 'inúan cuëë́rui aín piti bari nicësa, usaribiti ca ñunshin 'atimanën
    'apu, uni ñu 'atima 'anun quixun sinánmianan Nucën Papa Diosmi sinánti ënminuxun
    bari nitsia. Usa 'ain camina mitsua paránti rabanan bërúancati 'ain.
  tee-NT: Ac'ats'anant'it. Chai sk'ala ats'uc'ut'it. Chunch ju alat'it ni yuchi ju
    lhacaticuru ju mint'alaxcai'an junita. Chai ju yuchi chun lai tachi ju tu'u' maktili'
    ju t'asai ni chavani. Ju lhacaticuru va puxcolhit'ajun tichi chavaich ju lai cat'alalhajalh.
  eng-LSV: Be sober, vigilant, because your opponent the Devil walks around as a roaring
    lion, seeking whom he may swallow up,
  cak-NT: Can tinojij utz ri anchique niben y can quixc'ase'. Roma ri Satanás, ri
    ka-enemigo, can niliyaj-pe (nisutulin-pe) chakij. Can anche'l nu'on jun león ri
    nisiq'uin cuando nucanoj ruway. Can quiri' nu'on ri Satanás chakij roj.
  pah-NT: Penhimbovyvy ti. Pejapyaka katu ti. A'ereki Diabo'ga anhag̃a ruvihavuhu'ga
    napearonhuhũ. Leão onharõva'ea ojukarame ty'ara okooko mbatera rehe ta'u ti javo.
    Na jitehe Diabo'ga okooko pe ndehe tambojikopiguka ti g̃a Cristo'ga rehe javo.
  sja-NT: K'ĩra jĩp'a p'anapatáatɨ mãik'aapa tauk'a nipapatáatɨ, Netuara Poro Waibɨapa
    parã k'ĩra unuamaa iru bapari perã. Ichia eperãarã jɨrɨ nipapari Cristode ijãa
    amaapiit'ee, león bia nipaparik'a ne-inaa jɨrɨ nipak'ãri k'oit'ee.
  xed-xed: Nzawanza hzleŋa nda ɗifil, kabga ta pgha buɗukwa ghuma ghuni halaway manda
    rveri ta hurgu ta zba skwi ŋa dughwaɗutani.
  mks-NT: Cuéntá coo ndó ta coto a̱ náá ini ndó jáchi̱ tiñáhá sa̱cua̱ha̱ cúú rí rí
    i̱hvi̱ yo̱ ta xíca nuu rí tañu mí yóho. Ta tá quia̱hva cája in león ndáhyi̱ rí
    ndúcú rí yo caxí rí quia̱hva já cája tiñáhá sa̱cua̱ha̱ yóho jándicava rí ña̱yivi
    nu̱ú cua̱chi.
  gfk-S: Na palai ira numu lilik ma mu na balaure timaan mu! No numu ebar Satan i
    wawar hanana hoke tike laion i sisilih ta tikenong be na kanam kudule.
  bmu-bmu: Ahakmemeŋini galöm köl aŋguba zeŋ kinda pöndaŋ uru guliguli malme. Bölöŋaŋgö
    Toŋan laŋ liliköba ambazip tuarenjoŋ aka jarum neŋgimakza. Kunŋan sipkömturuk
    aiga yaŋön mönö laion sömbup ewö gwahöt neŋgimamgö jöjöröza. (Laionöŋ görörök
    qeriga silatŋi mötketka bönŋini wahörakza.)
  dgz-dgz: Menan wanien, nene yamam taiwanian, iwa anavi ega koewa Seitan anan manewa
    laion mini gururut waini waenapan gut napen men nimun nimun iwan.
  eng-GNV: 'Be sober, and watch: for your aduersarie the deuil as a roaring lyon walketh
    about, seeking whom he may deuoure:'
  zaa-NT: Bittu gulaba latsi' le qui'ni labí biỹa peligro dá'. Por ejemplo, canchu
    chi da' ttu tigre nna ritùnią nna ribétsiya'ą reyilą biỹa guą. Pero lebi'į nna
    hua dua attu contrario qui' le nu adí fuerte, quiere decir, la'a numalua ba, lą
    nna cà hua latsi'į gul·luỹą latsi' le. Acca licca listo nna lihue' cuidado.
  eng-WEBSTER: 'Be sober, be vigilant; because your adversary the devil, as a roaring
    lion, walketh about, seeking whom he may devour:'
  guh-guh: Nayajivitaeyanua pajinavanapare panijavajabitsaënë, dovathi, papecayamaxëitojorobiyaniva.
    Pacuenia nevëthë itsa piajani, jaitaponapona pexaeyabuatsinënexa, bajarajamatabëcueneitsi
    dovathi papecayamaxëitojorobinexa.
  bon-bon: Yoo, weene ire cama cängena inajininuge! Weeme cubuyame Satani tabe drowä
    glunubora gwidape pana gyene, layani pana waatnetnäjuge. Tabe jäärngemuge biname
    bine sabe wawename.
  nhw-BL: Nochipa ximotlalnamictica huan xitlachixtoca, pampa Amocualtlacatl, yaya
    amocualancaitaca, nemi campa hueli quen se tecuani catli quitemojtinemi ajqueya
    huelis quitzontlamiltis.
  swh-ONEN: Mwe na kiasi na kukesha, maana adui yenu ibilisi huzungukazunguka kama
    simba angurumaye akitafuta mtu ili apate kummeza.
  wbi-wbi: Mulolaghe nakuva maso. Umulugu ghwinu, setano, hwene nyalupala inyanjala,
    jikumlonda umunhu jindemule.
  bba-bba: I seewo i yɔ̃rɑ kpɑ i n tii sɛ, domi Setɑm, bɛɛn yibɛrɛ u bɔsu u wuri mɔ̀
    nɡe ɡbee sunɔ u kɑsu wi u koo ɡo u tem.
  eng-KJVCPB: 'Be sober, be vigilant; because your adversary the devil, as a roaring
    lion, walketh about, seeking whom he may devour:'
  kgk-NT: Opáy va'e-rami ae katu peiko. Penhangareko porã porã katu pendéjehe. Nhande-rehe
    ija'e'ỹ va'e anhaygwasu nhande reity vaiseha voi. Jagwarete onhe'ẽ nhe'ẽ gwemi'urã
    ohekaha-rami voi anhaygwasu nhande reka.
  waj-waj: Fai mmararaivaa nnutuuvo raiyoonaivo pinaama akua kiaa roo nuainno varioo
    ari fayaiya gutu nnaanara buaama roo nuaineema ngii nnammutuaa Sataango gioonna
    kiaapuuyara itaama iinno varinoo. Ivaaraida tuqinnama yaata utida haitatuuda variatee.
  cpy-cpy: Pikiyothanite, paamawenta-shiretyaa. Tema irika Kamaari kijaneenteeri,
    ikimitakari manitzi kinakina-waeta-tsiri, rajoontzi raminaminatatzi iita ratsikiri.
  mpx-mpx: Nuku silawa ge nuku matahikagimiu bubun, kaiwena ami topihigelgel Seitani
    iya i ola bwasumu sosokana laiyoni, i nononawanawa ge i loyaloya nuwana gamagal
    etega ni tinon.
  wbp-wbp: Warla-pajikalu-nyanu maju-kujaku, manulu-nyanu warrawarra-kangka Juju Ngawu-kujaku.
    Warru-ka wapami kilji-nyayirni nguurr-karrinja-karra ngaya wiri-jarlu-piya. Yapaku
    kajana warrirni puuly-mardarninjaku yungu-jana puuly-mardarninjarla maju-mani.
  luo-luo: Beduru motangʼ ka ungʼeyo ni jasiku, ma en Satan, bayo kuonde duto mana
    ka sibuor maruto, komanyo ngʼama dongam.
  nhe-NT: Nochipa ximotlalnamictica huan xitlachixtoca, pampa Axcualtlacatl, yajaya
    imocualancaitaca, nemi campa hueli queja se tecuani tlen quitemojtinemi ajqueya
    huelis quitzontlamiltis.
  aii-aii: ܗܘܹܝܡܘܼܢ ܨܲܠܝܼܠܹ̈ܐ ܘܪܥܘܿܫܘܼܢ، ܣܵܒܵܒ ܕܸܫ̃ܡܸܢܵܘܟ݂ܘܿܢ ܐܵܟܹܠܩܲܪܨܵܐ ܐܲܝܟ݂ ܐܲܪܝܵܐ
    ܓܲܪܓܸܡܵܢܵܐ ܒܸܚܕܵܪܵܐ ܝܠܹܗ، ܘܒܸܛܥܵܝܵܐ ܕܚܵܙܹܐ ܠܡܵܢܝܼ ܒܵܠܹܥ.
  esk-NT: Qauġrimmaaġigitchi qaunatqiaġigusri. Uumiksriksi Tuunġaq ataramik ukpiġutaiqsitchiñiaqtuq
    ilipsitñik, qaliŋuularuatun lion-tun kukiḷuktuatun sumunliqaa niqiksraqsiuqhuni.
  msb-msb: Magin maikmat kag magbantay kay an Dyablo na iyo kaaway na bagaʼn nagangurob
    na leon, nagapanghanap sin tutukubon.
  cpa-NT: Dsio¹ ŋi³nioh³ hniah¹² chian² hoh¹² hniah¹². Ŋøa¹² dsa² hlanh³ jmøi¹guǿi¹
    ju³lah ŋøa¹² jan² hieh¹² cagh¹². Hnangh¹²dsa chi²júh² hein² dsa² lé² li¹líh²dsa.
  dso-dso: ଜାଗର୍‌ତା ଅଇକରି ଜାଗିରୁଆ, କାଇକେବଇଲେ ଆମର୍‌ ସତ୍‌ରୁ ସଇତାନ୍‌ କାକେ ମିସା ଗିଲ୍‌ବି
    ବଲି ଅଡ୍‌ରି ବୁଲ୍‌ଲାନି ।
  meu-meu: Ba boga auka, ba gima; inaimui diabolo na e loamu mai ḡouna ida, leona
    na heto, baine anidia ore taudia na e tahudiamu.
  yva-NT: Wasyisyaube muno wapanatatayaube ra wamamai to! Weye Anakakai Akoe pamo
    wapa marova pije. Wepirati aurata irati make singa karirimbe inta ai, wepi toe
    de po apa maero po maisye makani.
  dgc-dgc: Mangilag kam, dahilan tu kalinga moy a Satanas, éy palebut-lebut san a
    koman i metapang a liyon a mégéngéh, a mégahayok ta duklusén na a tolay.
  zpm-NT: ¡Nsin goḻso lo meṉdox, sac goṉ tibaque quianaḻ ma gnitlo ma ne! Masaque
    rac ma zig rac grë meedz ne rgobeedz quiaguib ma ne gow.
  hix-NT: Takàhso rma haxa ehtxoko. Thona roro rma haxa ehtxoko. Ayanàhnohrà komo
    xe naha, worokyamo yohà ymo, axanhàn komo ymo. Kamara ymo wyaro naha, noro ha.
    Àsok hana nay ha, kamara ymo ha. Tàtosomà ro me nay hamà, tot horà. Noro wyaro,
    tàtosomà ro me naha, worokyamo yohà ymo, toto yanàhnohrà horà.
  sim-sim: Hako mai, ji ruwol tava oloho ji auheye ji lika. Mberem ushiwak? Wutari
    jihi Laulaka oto jirin or unak Jisasin ji hishindiyanda nombo jihin ji halakmbaha
    ormu yanduwa, os kala asa man or shihi akwak nomboi nomboheyek or tashiyanda hom.
  npi-ULB: सचेत र जागा रहो । तिमीहरूको शत्रु दियाबलस कसैलाई भेटेर निल्नको निम्ति गर्जने
    सिंहझैँ खोजिरहेको छ ।
  cgc-cgc: Gamiten nyo gid isip nyo an daw mag-alisto pirmi tenged Satanas na kuntra
    nyo pirmi gangita ta paagi na madala kaw din na magtalikod ta inyo na pagtuo.
    Kanen an paryo ta nletem na lion na gangeleb daw sigi panaw ta pagpangita ta iya
    na tekkeben.
  tim-tim: Akto ye han biwiyeŋe damunŋe akbei. Akto gasanenŋe Niambi are amâ dop hin
    akmap. Soŋgo metŋe kotŋe laion mopŋe agumbo âmâ luâk âmbâle neyekberâm are yeŋgât
    kulâgâtmâ kamboŋmâ munŋe humo akmâ bam gutmap. Dop hainâk Niambi menenekberâm
    manmap aregât
  yor-yor: Ẹ máa wà ni àìrékọjá, ẹ máa ṣọ́ra; nítorí èṣù ọ̀tá yín, bí i kìnnìún tí
    ń ké ramúramù, ó ń rìn káàkiri, ó ń wa ẹni tí yóò pajẹ.
  wos-wos: Guni sarékéta xékélaki natanguni. Layion bali hénooka hiyandéka hambukmbu
    wanjita hamwika hwakéta yindéka maki, guna mama Satan atéfék hafwambu yitaka yatakata
    du takwaka dé hwaké, diré haraki hurunjoka. Wungi hurundékaka sarékéta guni xékélaki
    natanguni.
  emp-NTPO: Quĩrãcuita b̶ead̶adua idjab̶a dau ʌb̶ʌa b̶ead̶adua. Diauru bãrã ume dji
    quĩrũra imama quĩrãca ʌrrʌa nĩa caia Ãcõrẽda poya igarabi cawaya.
  eng-F35: Be sober, stay alert! Because your enemy the devil, like a roaring lion,
    is circling you, looking for someone to devour;
  ind-ind: Berjaga-jagalah dan hendaklah kalian selalu menguasai diri, karena iblis
    musuh kita seperti singa yang mengaum-aum sambil berjalan ke sana kemari mencari
    orang yang bisa dilahapnya.
  pes-OPCB: هوشیار و مراقب باشید، زیرا دشمن شما، ابلیس، همچون شیری گرسنه، غُرّان به
    هر سو می‌گردد تا طعمه‌ای بیابد و آن را ببلعد.
  mpt-mpt: Ibo kla funaniba aalalino deiboniba hananiba angkikinine! Ib makaae Gululame
    til laione ulabobe. Til laione eili bum haabianea ina dowonite genea hen haabie
    inanea Gululame bainobo galin nakaia unangai bainobo galino watwat dabenang genea
    hen haabiebe.
  ssx-ssx: Leke leke lo hata꞉ a꞉nda꞉ ipula꞉eki handoemena꞉ pota꞉ pua tunkulu hapa꞉peke.
    Ika꞉ a꞉nda꞉ tunkiliki hali Sadanima꞉ mo sayale hali ma꞉na꞉ tiekema꞉ handa wanda꞉hali
    lia noluekema꞉ wei mea pomu hala꞉me.
  mkl-mkl: I mu ɑrɑ nŋɛ ŋɑ, i jɔ̀ hunde nŋɛ ku wɔ njoo, domi Seetɑm, mbɛɛ nŋɛi, í
    dɑbii wɑ dɔ̃ ɑnu bɛi muusu nlɑ, wɑ dɛdɛ inɛ iyi ɑ́ ŋɔ.
  gaq-gaq: ତରକ୍‌ ଡିଂପା, ତରକ୍‌ ଲାଃଲାପା । ପେନେ ସତ୍ରୁ ସ‍ଏତାନ୍‌ ଗର୍ଜେକ୍ନେ ସିଂଅଁ ସୁଗୁଆ
    ଆଜାକେ ସାଃ ନ୍‌ସା ତୁର୍‌ ଅଲେଙ୍ଗ୍‌ଡିଂକେ ।
  gof-RNT: Hintte morkkey Xalahey, mittiyabaa koyidi, gaammoda gudishe hintte matara
    yuuya gisho hinttena haaritenne barkkite.
  unx-unx: ଆପେ ଚିର୍ଗାଲାକାନ୍‌ ଆଡଃ ଏୟନାକାନ୍‌ ତାଇନ୍‌ପେ । ଆପେୟାଃ ବାଇରି, ସାଏତାନ୍‌, କୁଲା
    ଲେକାଏ ହୁଁକ୍‌ରାଅ ତାନା । ଅକଏକେ ଜିୟନିଆ ଏନାଏ ଦାଣାଁଁବାଡ଼ା ତାନା ।
  gah-gah: Lekeza lakagata gili koló iki gizapa iki minalo. Gala velini Satá eza akohú
    galagitana oko agepa á oaká noi ve eza aí akohitohe aí akohitohe loko agepa á
    oloko vogá ogá oaká noive.
  lcm-lcm: Mi saupai aro pok animi, na matami ka para luai. Vo petau ang animi kana
    kapo pan pulakai val laion marala si gulegule ani mang si asi kana salugum kirol
    ania.
  aer-aer: Itelaraye, arntarnte-arelhewarraye arrentye Satan-ketye, rarle arrekantherre
    ahentye anthurre anetyakenhenge, re arrenhantherrenhe Ngkarte-ketyenge untyeme-iletyenhe.
    Arrentye Satan untherle-aneme, arerle-apemele angwenhe apeke renhe raketyeke renhe
    atwetyeke. Re kwenhe lion-arteke, ahele angkerle-apemele angwenhe apeke renhe
    atwemele arlkwetyeke.
  qvc-NT: Manchu liyunqa mallaqnashpa, qayach'akushpa purin aychanashpa. Chayshinallam
    dyablupis kuntranchiq kashpa, ikinchiqta puriykan chingachiwananchiq. Chayri allita
    yuyashpa, ancha kwidakashpa, ama dijashunllapachu, chay dyablu ingañawananchiq.
  tgl-ULB: Maging handa at mapagmatyag kayo. Ang inyong kaaway, ang diyablo, tulad
    ng isang umaatungal na leon, ay naglilibot at naghahanap ng kaniyang sasakmalin.
