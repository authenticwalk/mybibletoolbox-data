  san-DEV: यूयं प्रबुद्धा जाग्रतश्च तिष्ठत यतो युष्माकं प्रतिवादी यः शयतानः स गर्ज्जनकारी
    सिंह इव पर्य्यटन् कं ग्रसिष्यामीति मृगयते,
  tna-NT: Jatupuatijiji, janimepitijiji meanique, Ishahua da iba diadiaja cuatacuata
