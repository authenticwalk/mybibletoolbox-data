  mwe-mwe: Mwitetelesheyanje na nsheyanje! Pabha mmagongo njenunji Lishetani, anakonangona
    mbuti imba jitongola jililoleya jwa kunkamula.
  tte-tte: Kwasilasilawa na wagitegite-kalatagimiu, kaiwena kami tokalomagigili Seitani
    iya besiele laiyon sokasokana ikalakalagaga na inenenene yo iloyaloya nuwanuwana
    tomo yabo isinoli.
  tcs-tcs: Lugaut nau! Yupla mas mata stap weikwan. Satana uda i enami blo yupla,
    em i wagbaut wase wan wail laian uda i lukraun po enibodi po kaikai.
  hlt-THB: yhnaak ing ngaihtaak doena awm lah uh. Nangmih a qaal setan taw samthyyn
    amyihna kawk nawh thlang daih aham qym poepa hy.
  soq-soq: Insaisa dodomana mampe ewonunadewae wanlempa. Pue mukawaa laion nana banuwa
    awa aleidie aiawa wadia rua deawaa e emalawoala apanawa Seitan apana banubu awa
    aleidie mo wadamopie kadimopia baiwa.
  qub-qub: ¡Sumaj alcäbu caway-llapa! Contrayqui dyabluga yargasha liyunnömi puriycan
    tarishan cajtaga usharinanpaj.
  att-att: Á mappalán kayu, ta ajjan si Satanas, nga ari magimammà nga magala-alek
    ta awayyá na nga mangnguá nittam, nga kunnay sù mabisin nga layon nga magalugù
    ta gabbuátan na nga kanan na.
  bki-bki: Kiniou nojidom nover bunu iliano tai ka rilabon kamiu, ka monoka kuvitikar
    vatitig kamiu, monoka kuvitilubar m̃arabo kija. Kiado uolu nei Sim̃aro, naio jom̃a
    jeliviv ea kito dam̃ariga, naio javukia burum̃ara temeul deden tai napano jijer
    naio toru kar namoneano nalo ka tumolu ser niadualo.
  bqp-bqp: Á wɛ́ gↄ̃ dↄ, àgↄ̃ kú á laakariia. Á ibɛrɛ Ibilisi de lán músu ↄ́ↄdↄrii
    bàmɛ. Àtɛn kpátɛ kɛái, àtɛn gbɛ̃ wɛtɛ à kũ.
  mcp-mcp: Dʉgá cunal íyéésh bín, jigá ŋkasə̂. Muud lúmbʉ́lí wʉ́n Njwû məjamb ŋgə
    kuŋg nda zhwambáŋkwuŋ mə́ dʉ́ báam nə́, a ŋgə sɔ̧́ muud á cɛ́ɛ́gʉ́g də yɛ́.
  hat-hat: Kenbe tèt nou anplas, rete sou prigad nou. Paske dyab la, lènmi nou an,
    ap veye nou tankou yon lyon ki move, k'ap chache moun pou l' devore.
  npl-NT: Xiisatokah iwa kuali xitlachixtokah. Porke nomokokolikni n amokualitlakatl
    kitemojtinemi akin kixpolos, kemi yaskia se lío non kitemojtinemi akin kitlankokototsas
    iwa kikuas.
  bgg-bgg: Nowbthan bo, wie riig bo! Nathek ro suang, sakhathong, chiih-è hanyie shii
    magunde chie pha sow ne bargi duiine shand ne lua muii ro.
  eng-TCENT: Be sober-minded and watchful; your adversary the devil walks around like
    a roaring lion, seeking whom he may devour.
  eng-BSB: Be sober-minded and alert. Your adversary the devil prowls around like
    a roaring lion, seeking someone to devour.
  cpu-NT: Pimpampithashiretapiintairo kameethari, aamaventashire pinkantya. Tema kamaari
    itzimi kisaneentairi, ikempitakari kashekari kenakenavaitatsiri, jasootzi ikokovatzi
    impaitya iratsikeri.
  san-ASM: যূযং প্ৰবুদ্ধা জাগ্ৰতশ্চ তিষ্ঠত যতো যুষ্মাকং প্ৰতিৱাদী যঃ শযতানঃ স গৰ্জ্জনকাৰী
    সিংহ ইৱ পৰ্য্যটন্ কং গ্ৰসিষ্যামীতি মৃগযতে,
  tac-NT: '''La ''nátaga mochiwa, alué Remónisi napu ju ramué saíla, alueka pe ralámuli
    ro''ábiniliga eyena, e''néniga eyena chieri ''la ka rekabalia, alueka eyena napurigá
    bilé mawiyá ''we opurúgime.'
  eng-WEBPB: Be sober and self-controlled. Be watchful. Your adversary, the devil,
    walks around like a roaring lion, seeking whom he may devour.
  gfk-H: Na palai ira numuat lilik ma muat na balaurei timaan muat! No numuat ebar
    Satan i wawawar haan hoing tiga laion i nanaas ta tikai bia na kanam kidilon ia.
  viv-viv: KaduꞋe, taumiyao wanahawatami taumiyao wanaꞋitaveꞋavimi. Bawe-aitoga gitofotofonana
    vaita kaliva ginayovana be ginaluhaihaina amine, meda nibaimi Setani ginunulelemi
    be yami nuwanuwa yami vetumagana ginakivekoyodi.
  yao-yao: Nlilolechesye ni nchesyanje! Pakuŵa jwammagongo jwenu Jwaulamba, akusyungulasyungula
    mpela lisimba lyalikutongola lichinsosaga mundu jwakummila.
  tgp-tgp: Ha tatamahu, ha lo kilau matan nomim meresahi Tiapolo, enia mo lo r̃alihi
    sohena paheu matea mo lo aleale tamlohi vara i hanira.
  auc-NT: Nämä incæ edæ wææ aaedäni. Wënæidi awënë ïñömö edæ mëñebo në pïinte angä
    baï ïnongä inte, Æcänö ingante ecate cænguïmoo, ante në pïinte cædongä inte awëmö
    diqui diqui mingampa cæmïnii. Ee aedäni.
  kbc-NT: Ele midioka limedi madinajacaɡ̶ati, codaa adinowetitiwaji. Igaataɡ̶a diaabo
    ane ɡ̶odaxakawa liciagi niɡ̶ina nigediogo midiaanaɡ̶adii, dokoloɡ̶oloke, doletibige
    okanicodaaɡ̶ica lakaloigo. Odaa jiɡ̶idaaɡ̶ee ɡ̶odaxakawa doletibige me yaaɡ̶adi
    okanicodaaɡ̶ica oko ane daɡ̶a dinowedi.
  bmh-bmh: Ag agal dabeleu suban gumeiban, gusig tapai dan. Agal iwai zaiag Satan,
    go egun laion sul dudu ipal abu ebu aidarena, uligaraimai, eg marabun aidaneu.
  ctu-BL: Ña'tanla pañimil. Chʌcʌ q'uele la' bʌ, come jini xiba, jini la' contra,
    woli ti pam ñumel che' bajche' colem bajlum woli bʌ ti jujuj t'an. Woli' chijtan
    i colojm cha'an mi' c'ux.
  meq-meq: Tsəpum bo kurom, ndzum tsezlezleŋŋe lele. Hərwi Fakalaw ndo məne ɗəre kurom
    faya ma həhaliye andza zɨl nakə ma ŋgərəziye, faya ma pəliye wu mənday aye.
  noa-H: 'K''ĩir k''ap''ʌ habat: Meperan k''umau nem pʌr haum hig sim haig sĩi jĩerrbʌgt''ʌ
    haadëp''ʌmjöta sim maach bigaau, maach pekau hee burrpiju hẽk''aawai.'
  alp-NT: Imi raka lalemi mimise leke keta bei ro tiaru esi elake le mere imi musu.
    Iono saka singa rebe ekoti lori lopai kena enikwa esi manane.
  san-VEL: yuuya.m prabuddhaa jaagrata"sca ti.s.thata yato yu.smaaka.m prativaadii
    ya.h "sayataana.h sa garjjanakaarii si.mha iva paryya.tan ka.m grasi.syaamiiti
    m.rgayate,
  kbq-kbq: Tamagra negia onetma, kva hutma maniho. Ha' vahetamimo Sata'a agra laionigna
    huno akoheno rerakaureno krafa huno vano nehuno, ahenoma nesia vaheku nehake.
  kbh-kbh: Cach ts̈ëngaftanga jenomándama chas̈motsobena y sempre s̈mochtseprontana,
    er ts̈ëngaftangbe uayayá Satanás, mo canÿe león tojtsejató, nda jtsósañama tojtsana
    orcá, chë diablo, sempre jtsebos̈ana jamama, ts̈ëngaftanga Jesucrístbeñe os̈buáchiyana
    chas̈motsajbanama.
  ron-LSB: Fii treaz și stăpân pe tine însuți. Fiți vigilenți. Adversarul vostru,
    diavolul, umblă ca un leu care răcnește, căutând pe cine să devoreze.
  pon-pon: Komail lelapok o majamajan, pwe omail imwintiti tewil koko jili dueta laien
    weriwer amen o raparapaki, me a pan katalala.
  nhe-BL: Nochipa ximotlalnamictica huan xitlachixtoca, pampa Axcualtlacatl, yajaya
    imocualancaitaca, nemi campa hueli queja se tecuani tlen quitemojtinemi ajqueya
    huelis quitzontlamiltis.
  sps-sps: Tamomots yam, am kakoun to! Vinasaar, ayei te koma iring maromi, te taan
    vavis non faarei non a Laion a vouts te tangis iny peits non, sainy vavis non
    ta mes ma ainy ya.
  wnc-wnc: Siwan ngana gindane iwanza Setenu unin. Ita gin pasiwan mainingge natake
    asinggan sukunggak. Siwan ginda ie natake gisa katak tagwauke kayutnong. Ginu
    atnataaing. Kaap zongu buyambamu gwendu umana laion ngang inikamang gwenda kaap
    notna nanangge toknga siknga natake yawanggak. Ina unzakan Setenda gin pasiwan
    mainingge puya kekeknga siknga tasinggak.
  bus-bus: A wɛ́ɛ gↄ̃ dↄ, àgↄ̃ kú a làakaria. A ibɛɛ Ibilisi dɛ lán músu ↄ́ↄdↄri bàmɛ.
    Èe kpáɛ kɛɛazi, èe gbɛ̃ wɛtɛɛ à kũ.
  gub-BL: Peme'egatu nehe. Ta'e tekwe ikatu 'ym ma'e wanuwihaw a'e xe, àzàg wanuwihaw
    a'e xe, ur zaneraikweromo zawaruhu ài a'e xe. Zawaruhu ipuruzuka wer miar rehe.
    Nezewegatete Zurupari ipurumupytu'u kar wer zanerehe zanezeruzar ire a'e no. Peruzar
    zo ize'eg nehe. Zezuz na'ikatu kwaw Zurupari ze'eg heruzar har wanupe. Peiko zo
    wazàwe nehe.
  imo-imo: Laion engele kolopalie kongi te topa nombaindo andoromo mele aku tepa enonga
    opa pule kuromanga nomi Sataneni na imboma ambolopo tepo kenjembo nimbe aku tembaindo
    andopa moromo kani eno imbo konopu pepili molko, waliwalima kanoko kondoko molaio.
  boj-boj: Niŋgi nuŋgo segi walwel geregere taqatosib ŋam atoqnsib soqniy. Laion naŋgi
    tulaŋ leleŋoqnsib tamo ñumoqnsib uyeqnub dego kere nuŋgo jeu tamo Satan a gaigai
    tamo uŋgasari naŋgi padaltnjrqajqa ŋamoqnsiq laqnu.
  eng-DRA: 'Be sober and watch: because your adversary the devil, as a roaring lion,
    goeth about seeking whom he may devour.'
  knf-knf: 'Namëbaan ŋleef ŋi nan, nawo bten : *Unŧaayi Uweek unwooŋ uşooradan uñaay
    wu wuŋ awo ji uliihu unkliihuŋ ala uko ude.'
  san-KHM: យូយំ ប្រពុទ្ធា ជាគ្រតឝ្ច តិឞ្ឋត យតោ យុឞ្មាកំ ប្រតិវាទី យះ ឝយតានះ ស គជ៌្ជនការី
    សិំហ ឥវ បយ៌្យដន៑ កំ គ្រសិឞ្យាមីតិ ម្ឫគយតេ,
  arn-NT: Küme upewtulemün ka trepeluwkülemün, tamün kayñe weküfü am tati ñawawkiyawchi
    trapial reke femyawlu, kintuyawülfi iney tañi lümüafiel reke.
  zas-NT: Gol guzujsin, gol gojp cudad, din xindxab xin ralen daꞌt lëjt, zaꞌx ziꞌc
    tijb beedx rliaan, rguiilix chu güünx gan.
  ken-NT: Kɛ́m ká mmʉɛt. Bák ká pě. Satan mǔmpap ywɛka ǎghàp, amkpe nɔkɔ mbɔ
    nkʉ, ndu áyàŋ mmu anɛ yi akɛm anyiɛ.
