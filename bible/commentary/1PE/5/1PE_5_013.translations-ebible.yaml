verse: 1PE.005.013
translations:
  kpx-kpx: Babuloni ekalesiaeau laheho abu vahaeho hoto hanavoi loui avoe, “Lana duave.”
    Dilavau lata kebiata tabagevege la bahata evievi ata holilu. Ige di mo mole Maka
    keta au vahaeho hoto laheho hanavonu.
  okv-H: Eto enda Babylon (embo nei nei na ‘Rome’ ke eagora) ta ekalesia God na ungo
    umbuna ainge eto humbari amina ungo ere pekihera eto nau meni Mark amite tapa
    ungo ere pekihia.
  tbo-tbo: Ma tu tapalolo Babiloni u tuponana tu mae tauhi mei taumi Yaubada i inaganimi,
    hai wimaamala taumi uyahimi. Ma natuwe Maki a wimaamala uyahimi.
  mal-C: ബാബേലിൽ ഉള്ള നിങ്ങളുടെ സഹോദരിസഭയും എന്റെ മകൻ മർക്കോസും അഭിവാദനങ്ങൾ അറിയിക്കുന്നു.
  grc-SR: Ἀσπάζεται ὑμᾶς ἡ ἐν Βαβυλῶνι συνεκλεκτή, καὶ Μάρκος ὁ υἱός μου.
  bgc-bgc: जो बिश्वासी बेबीलोन नगर म्ह सै, उन ताहीं भी परमेसवर नै चुण्या सै, जिस तरियां
    थारे ताहीं चुण्या, उनका अर मरकुस जो मेरे बेट्टे की तरियां सै, उसका थारे ताहीं
    नमस्कार।
  khz-khz: Gomi taukavami ekalesia talimara Babuloniai ea, (e ekalesia talimara Romai
    ekilagirana), ira maki Palagu na evirigirato talimara, na gemi vega-nama pege
    tugu, natuku Mareko na maki gemi vega-nama petugu.
  deu-TKW: Es grüßt euch die Miterwählte in Babylon und mein Sohn Marcus.
  zsr-NT: Tuꞌgáp lbiꞌiliꞌ Dios bunách queëꞌ Cristo nacuáꞌ Babilonia. Dios gröczëꞌ
    lequëꞌ ca naꞌ gröëꞌ lbiꞌiliꞌ. Lëzcaꞌ rugapbiꞌ lbiꞌiliꞌ Dios biꞌi Marcos, nacbiꞌ
    ca zxiꞌnczaꞌ.
  lin-lin: Lingomba ya babulami oyo bazali na Babiloni epesi bino mbote. Mwana na
    ngai, Malako, apesi mpe bino mbote.
  hns-NT: Hia Baabielon sahar ke iesaai bhaai-bahien logan toelogke jaad kare hai.
    Parmeswar toelogke saath ohoelogke aapan djaatie ghat tjoenies hai. Aur hamaar
    iesaai ke beta Markas toelogke bhie jaad kare hai.
  noa-E: Mau Babilonia iglesia eem khʉʉnaujã pãrag salud deepʉ̈i nʉm. Amjã ĩchab pãarjö
    ich Ẽwandamauchata ich iek ʉ̈khamkhĩir jʉr autarr khʉʉnau. Mʉchdëu jaau chirʉm
    ũrwia ʉ̈khatarr gaaimua mʉ iewaa aajemuajã pãrag salud deepʉ̈i sim, ajapcharan
    Marcoouma.
  eng-EMTV: She who is in Babylon, elect together with you, greets you; and so does
    Mark my son.
  mib-NT: Ñayuu cácandíje jeē cáyūcú ñuu Babilonia, jeē ní nacāji ya i nájnūhun ni
    nacāji ya rohó, cácahān i jeē sándeyɨ́ ni rō. Te Marcos, tēe cúu nájnūhun sēhe
    ri, suni súcuan cáhán de.
  lif-NT2: खिनिॽ हे़क्‍केए सेगे़मा बे़बिलोन्‍बा सेसेहुप्‍लक्‍किल्‍ले़ सेवा के़हाक्‍तिरो॥
    हे़क्‍केलॽरिक्‍के आस्‍साः मर्कुसरे़आङ् सेवा के़हाक्‍तिरो॥
  xnj-xnj: Vamsadika vayinu vevavili ku Babeli vevahaguliwi na Chapanga pamonga na
    nyenye vakuvajambusa. Mewawa Maluko mweavi ngati mwana vangu akuvajambusa.
  mmx-mmx: Luvutneton nemi at lotu keneng at lemenemen Babilon, nedi limixin soksoxolik
    ka, di lox aonon lavapaase momo atnedi rinemi, la ne nuruk bok ne Mak i lox aonon
    lavapaase momo rinemi.
  cbr-NT: Babilonianu 'icë axa Jesucristomi catamëcë unicama, mitsu 'acësaribi oquian
    Nucën Papa Diosan ainan 'inun caíscë, acaman ca bërúanxmi 'icanun 'ën mitsu canun
    'ë caxa. Marcos, 'ën bëchicësa, anribi ca bërúanxmi 'inun 'ën mi canun 'ë caxa.
  tee-NT: Pus ju vachu' talhilaca'anta ju Cristo ju ani tavilanalh lak'achak'an Babilonia
    asacxtuta vachu' ju Dios tachi ju tasacxtutan ju uxijnan. Ju yu'unch chai ju Marcos
    ta'amac'aminin. Ju Marcos tachi ju va quints'alh iclakts'in.
  eng-LSV: She in Babylon chosen with you greets you, and my son Marcus.
  cak-NT: Ri kach'alal ri jec'o pa tenemit Babilonia, ri can je-cha'on-wi roma ri
    Dios, anche'l xixrucha' rix, niquitak-e ruxnakil-iwech. Ri Marcos ri can anche'l
    walc'ual, nutak chuka' ruxnakil-iwech.
  pah-NT: Peirũ'g̃a Cristo'gareheve'g̃a – kiroki g̃a ojatyka Tupana'ga mboheteavo
    jipi cidade de Babilônia pe – g̃a omondo onhi'ig̃a pe me. Tupana'ga omo'emo'ẽ
    g̃a ojive no. Marcos'ga jira'yra'jave'ga omondo onhi'ig̃a pe me no.
  sja-NT: Nama Babilónia p'uurude Tachi Ak'õrepa ichiaba eperãarã jɨrɨt'eraji Cristode
    ijãadamerã, parã ome oodak'a. Mãɨrãpa parãmaa salude pëiruta. Ichiaba salude pëiru
    Marcopa. Iru mɨ warrak'a bɨ, mɨ ome nipapari perã Cristopa ooda jarateede.
  xed-xed: Ta ga zgu Igliz ma Babila ŋa ghuni, gwal ɗagap Lazglafta manda va kaghuni
    guli. Ta ga zgu zwaŋa ɗa Markus guli ŋa ghuni.
  mks-NT: Na̱ cúú cuéntá Jesús ndúu ñuu Babilonia chíndahá na̱ Ndióxi̱ coo ndó. Ta
    tá quia̱hva na̱ndaca̱xi Ndióxi̱ ndo̱hó quia̱hva já na̱ndaca̱xi ri á na̱ cán va.
    Ta jári Marcos, da̱ cúú tátu̱hun ja̱hyi i̱ chíndahá da̱ Ndióxi̱ coo ndó.
  gfk-S: Ira matanabar na lotu kira Babilon ing God te gilamis di tikai ma mu, di
    haatne mu. Hobi bileng no nugu bulu Mak.
  bmu-bmu: Anutunöŋ urumeleŋ könagesö iŋini ewö nanŋaŋgöra möwölöhöm eŋgiiga Babilon
    siti bölöŋi miaŋgöreŋ maljei, mieŋön mönö yaizökzökŋini algetka eŋgöreŋ kaza.
    Mötnaripkö nahöni Mak yaŋön mewöyök yaizökzökŋi alja.
  dgz-dgz: Amba at Babilon gapan Iesu anu tumasine nagirewa, ame e umayap God om enumoniwa,
    amba otuna Mak den gaun kaewa muga inayap waiamun.
  eng-GNV: The Church that is at Babylon elected together with you, saluteth you,
    and Marcus my sonne.
  zaa-NT: Inte' lani ca hermano qui' iglesia nu re' le' ciudad Babilonia nna rithel·la'
    tu' la' rinàba titsa' qui' le. Tata Dios nna becuí'e intu', ą'hua lebi'į, para
    gudàliani ri'u e. Marcos nna rithel·la' hua bi la' rinaba titsa' qui' le. Marcos
    nna runi bi inte' cualani le' tsina qui' Señor ti'átsi ná bi ỹì'nia'.
  eng-WEBSTER: The church that is at Babylon, elected together with you , saluteth
    you; and so doth Mark my son.
  guh-guh: Dioso pejumecovënëtsivi, Babilonia tomarapijivi, pacajamatabënajina. Pacuenia
    paxamë Dioso pacaitapeta papijajivinexamë, bajara pijinia pacuenia bajarapamonae
    ata Dioso itapetatsi pijajivinexa. Marcos, ponë betaxënatocuenia tataenë, bajaraponë
    ata pacajamatabënajina.
  bon-bon: Lui cina ama Rooma babo cewe cabu labasecretnuge Acejiyame bau irecu ätumutame,
    teepi weebibine sebore jiwenininisi. Teepi weeme pana Acejiyame bau ca jäjäcräneji
    gemi teeme biname me äbitame. Cäme bägrä Mareko cuta piiyepu weebibine sebore
    jiwenininige.
  nhw-BL: Amoicnihua catli itztoque ipan nopa tiopa tlen tlaneltocani ipan altepetl
    Babilonia anmechontlajpalohuaj. Toteco nojquiya quintlapejpenijtoc quen anmechtlapejpenijtoc
    amojuanti. Nojquiya Marcos catli niquita quen nocone, anmechontlajpalohua.
  swh-ONEN: Kanisa lililoko Babeli, lililochaguliwa pamoja nanyi, wanawasalimu; vivyo
    hivyo mwanangu Marko anawasalimu.
  wbi-wbi: Avitiki vano valimulikaja lya Babeli, vano vasalulilue numwe, vikuvahungila,
    nu umwanango uMarko ikuvahungila.
  bba-bba: Yesun yiɡbɛ te tɑ wɑ̃ɑ Bɑbiloniɔ, te Gusunɔ u ɡɔsɑ nɡe bɛɛ, tɑ bɛɛ tɔburɑ,
    mɛyɑ mɑɑ Mɑɑku nɛn bii u bɛɛ tɔburɑ.
  eng-KJVCPB: The church that is at Babylon, elected together with you, saluteth you;
    and so doth Marcus my son.
  kgk-NT: Babilônia tetã mygwa Cristo reroviaha kwéry onhomboaty aty va'e omondo-ta
    omandu'aha peẽ-my. Peẽ-rami íxupe kwéry ave Nhandejáry oipe'a va'ekwe gwe'yirã.
    Marcos xe ra'y-rami oiko va'e omondo-ta ave peẽ-my omandu'aha.
  waj-waj: Vaa ngii seena ausa hanigieeraiya Anutuuqo ngii roosiima ariiniee kiaa
    mmataama kiooduu yoosinna Bapuroona Anutuuqaara nuunama variaiyaano ngiiiyara
    yaata utida boo kiaavai. Marakaava na Anutuuqaa kuaivaa kiaaduu rikioovaara ni
    mmaapu tuanaavai variivoono ngiiiyara yaata utuoo boo tiivai.
  cpy-cpy: Rowetha-yitzimi kemijantzinkari-paeni piyota-piinta-chari Kompitaariki
    ikaatzi oshiyayiteemiri eeroka-paeni riyoshiitee-teemi. Rowethatzimi eejatzi Marcos
    ikimita-kaantari riimi notomi.
  mpx-mpx: Talimiyau bolo ekelesiya Babiloni elana, heliya al ge Yehoba i hilel, hi
    mulolu eliyamiu. I ola al Mak, iya i ola natu, i mulolu eliyamiu.
  wbp-wbp: Kirijini-kariyi-nyanu-patu kuja kalu nyina ngaju-kurlu ngurra nyampu Papilunurla,
    ngula-paturlu yungulu-nyarra yimi-ngarrirnirra ngurrju nganta kalu nyinami. Wati-pardu
    Maarrkurlangu kanyarra wangkami ngurrju nganta-ka nyina. Nyanunguju ngaju-nyangu-piya
    ngalapi-nyanu. Kaaturlu-nyarra milarnu nyurrurlaju, manu-jana nyanungurrarlangu
    milarnu yungulurla jintangka nyinami nyanunguku.
  luo-luo: Kanyakla mar jo-Kristo man Babulon, ma Nyasaye oyiero kaachiel kodu, okowonu
    mos. Wuoda Mariko bende omosou.
  nhe-NT: Imoicnihua tlen itztoque ipan nopa tiopa tlen tlaneltocani ipan altepetl
    Babilonia inmechontlajpalohuaj. Toteco nojquiya quintlapejpenijtoc queja inmechtlapejpenijtoc
    imojuanti. Nojquiya Marcos tlen niquita queja nocone, inmechontlajpalohua.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܠܵܗ̇ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܥܹܕܬܵ‌ܐ ܕܓܵܘ ܒܵܒܹܠܔ، ܓܘܼܒܝܼܬܵ‌ܐ ܐܲܝܟ݂
    ܕܝܼܵܘܟ݂ܘܿܢ، ܘܐܘܼܦ ܡܵܪܩܘܿܣ ܒܪܘܿܢܝܼ.
  esk-NT: Ukpiqtuaŋuruattuuq Babylon-mi ittuat piksraqtaaŋuruat ilipsisun, tuyuqmigaasri
    nayaaŋŋamik, suli Mark-ŋum iġñiġipmatun itaġma.
  msb-msb: Nagapangumusta sa iyo an kapareho niyo na mga nagatuod sa Babilonia, na
    mga pinili man san Dios, amo man si Marcos na anak ko sa pagtuod.
  cpa-NT: Haih²dsa jǿg³ quiánh² hniah¹², ju³lah dsa² quián¹² Cristo chian² jøa³juøi²
    Babilonia, ju³lah Marcos calah, dsa² ma²lán¹² jan² jon¹jni.
  dso-dso: ବାବିଲନେ ରଇବା ତମର୍‌ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌ ତାକର୍‌ ଜୁଆର୍‌ ଜାନାଇଲାଇନି । ପର୍‌ମେସର୍‌
    ସେମନ୍‌କେ ବାଚ୍‌ଲାଆଚେ । ମାର୍‌କ ଜାକେ କି ମର୍‌ ପଅ ଇସାବେ ଦେକ୍‌ଲିନି, ସେମିସା ତାର୍‌ ଜୁଆର୍‌
    ଜାନାଇଲାନି ।
  meu-meu: Ekalesia oreana Babulono ai, umui bamomui e abidia hidi taudia, ese e hahenamo
    henimuimu. Natugu Mareko ese danu e hahenamo henimuimu.
  yva-NT: Arakovo anugano Amisy una no munijo Babilon naiso wo kove ranutugore wasai.
    Onawamo Amisye apa kawasaeyo po mansatayao maisyare muno weasamaisy. Muno Markus
    po kove ranutugo wasai tavon, wepirati maisyare taune sya arikainyo inanuga no
    ai pije.
  dgc-dgc: Nadid, di top tama ta simbaanae na Babilonia, éy mékikumusta side dikam.
    Side be i pinilia na Diyos. Sakay ti Markos a bilang anak ko ta éye, éy mékikumusta
    be dikam.
  zpm-NT: Grëse zha ne rliladz Jesús Babiloin nu, zha ne bzooblo Dios gac xpëëd me
    zigne bzoobloque me to, laa zho rxeeḻ bdiuzh lo to; scaque Marcw, meṉ ne rzaac
    naa nu zig tib xpëëd naa, ye me laa me rquiaabdiuzh to.
  hix-NT: Ohnàn kom yawo natxow hatà, tanon komo, Bakmeronya hon komo rma, Kryestu
    mryenon komo rma, tohsamnohsomà ro komo rma. Owyaronye rma rha, Khoryenkomo nwahanonkatxho
    me natxhe, nyamoro xarha. Ohnàn kom yawo rma rha nay hatà, Mahkus xarha. Romuru
    me naha, noro ha.
  sim-sim: Hulaima nokopma sios Romik fehenda nga olmu jirin wesambasanduwa. Lir jir
    nga nakrem Avui Wasilaka kamahanda lir. Uwak jikisi anhi hom nahanda Mak oto er
    nga jirin ormu wesambasanduwa.
  npi-ULB: तिमीहरूसँगै चुनिएकी बेबिलोनमा भएकीले र मेरो छोरो मर्कूसले तिमीहरूलाई अभिवादन
    पठाएका छन् ।
  cgc-cgc: Mga paryo nyo na utod ki Cristo naan ta syudad “Babilonia” na mga papili
    man ta Dyos na iya gid paryo ki kyo, gapangamusta danen an ki kyo. Marcos an na
    pakabig ko na ake na bata gapangamusta man ki kyo.
  tim-tim: Akto Yesugât kâmot iren kepia Babiloŋ konmaen ain tatmai amâ emelâk Anutuŋe
    ye olop yeŋgonlep yâkŋe yeŋgât okot nâŋgâ yeŋgiâi. Akto galane Marekoŋe gai yeŋgât
    nâŋgâm maktâp.
  yor-yor: Ìjọ tí ń bẹ ní Babeli, tí a yàn, pẹ̀lú kí yín, bẹ́ẹ̀ sì ni Marku ọmọ mi
    pẹ̀lú.
  wos-wos: Babilonmbu reta guni wali Jisas Kraisna hundi xékékwa du takwa di gunika
    dinguna nae. God diré akwi dé waséke, di déka du takwa rendate. Wuna nyan Mak
    akwi dé gunika dinguna nae.
  emp-NTPO: Djabarã Babilonianebemaba quĩrĩã panʌa bãrãra bia pananida. Bãrã edad̶a
    quĩrãca ãdjirã sid̶a Ãcõrẽba edasia. Mʌ̃ warraca b̶ʌ Marco bid̶a quĩrĩã b̶ʌa bãrãra
    bia pananida.
  eng-F35: The jointly elect sister in ‘Babylon’ greets you; and so does Mark, my
    son.
  ind-ind: Salam kepada kalian dari jemaat di sini, di kota Babel, yang sama seperti
    kalian sudah dipilih oleh Allah. Salam juga dari Markus, yang saya kasihi seperti
    anak sendiri.
  pes-OPCB: خواهرتان در بابِل که مانند شما برگزیدهٔ خدا است، و پسرم مرقس به شما سلام
    می‌رسانند.
  mpt-mpt: Bib olo nakaia unangai homoni kukub misiamo nabibo makob Bebilon bib seli
    nabib inabiobe. Bainobo galin nakaia unangai bib ele blib isa ibo baabeniba Klayam
    blibte ge baabeibobe. Gode isa dlakanebiobe. Eka ne miine Mak esa klayam blibte
    ge baabenebe.
  ssx-ssx: Do Ba꞉biloni kenke pa꞉ta꞉ haleme siosi tapaketa꞉ iki tonka꞉na꞉ Koda꞉ma꞉
    ma̱leke lila꞉me. Koto siosi tapakema꞉ make ya weki Makama꞉ make iki pa꞉ta꞉ a꞉taloe
    pi tapaala꞉me.
  mkl-mkl: Iɡbɛi inɛi Jesu ŋɑ iyi í wɑ ilui Bɑbilɔni, iyi Ilɑɑɔ̃ í cicɑ bɛi iŋɛ mɔ,
    wɑ ce ŋɛ fɔɔ, bɛɛbɛ mɔi Mɑɑku iyi wɑ jɛ bɛi ɑmɑm si nɑɑnɛ ku dɑsi, wɑ ce ŋɛ fɔɔ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଲାଗ୍‌ରେ ସ୍ରିବକେ ବାବିଲୋନ୍‍ ଡାଗ୍ରା ମଣ୍ତଲି ଆରି ନେଂନେ ଦରମ୍‌ ଉଂ ମାର୍‌କ
    ଣ୍ତିଗ୍‌ ଆପେକେ ସାର୍ଲନେ ଆମ୍ୟାଡିଂକେ ।
  gof-RNT: Hinttera issife doorettida Baabiloonen de7iya woosa keetha asaynne ta na7aa
    Marqqoosi hinttena, “Saro saro” yaagees.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ତେ ସାଲାକାନ୍‌ ବାବିଲୋନ୍‌ରେୟାଃ କାଲିସିୟା ଆଡଃ ଆଇଁୟାଃ ଧାରାମ୍‌ହନ୍‌
    ମାର୍କହଁ ଆପେକେ ଜହାର୍‌ କାଜିକୁଲ୍‌କାଦା ।
  gah-gah: Papelonia numutokatí Ómasímini vegenala zuha lezagi lelémo etó i vegená
    keza geketini nililikitago noluve. Itó monokú alémo mulu ve Makí ezagi geketini
    nololeketave.
  lcm-lcm: Petau ke e Babulon, kipo vap i songo ta God val nami, kipo lis kari posong
    ro singimi. Na kag nat ta Marko, nia kapa.
  aer-aer: Tyerrtye Jesus-kenhe areye-arle apmere nhenhe Babylon-ele anyente-irremele
    arrekantherre iletyeke ahentye aneme itne-arle mwerre aneme arrekantherre akangkemele
    itirremele. Ngkartele Babylon-arenye areye akngakeke, Rarle arrenhantherrenhe
    akngakeke-arteke. Artwe nhenge Mark, re arrekantherre ileme rarle mwerre anemeke,
    arrekantherre akangkemele itirremele. Re alere atyinhe-arteke.
  qvc-NT: 'Kay Babiluñapi tiyaq kriyiq masinchiqkunapismi napaykushungillapa. [Nuta:
    Babiluñach''i munanman niyta Rruma.] Dyusmi qamkunatashina paykunatapis akrashqa,
    wambranguna kanambaq. Kriyiq masitanchiq Markuspismi qamkunata napaykushungi.
    Payqam kikiy churiyshina.'
  tgl-ULB: Ang babaeng nasa Babilonia, na pinili kasama ninyo, ay bumabati sa inyo,
    at si Marcos, na aking anak, ay binabati kayo.
  cbs-NT: Roma anuxun ikunwainbu Diosun jabu matube katuni inun Marcos en bake keskatun
    jatun jancha matu yunudiakanikiki.
  xtm-NTPP: Ndaka ñayii ka iyo ñuu Babilonia a ja ni ka nduu i sa'ya Su'si ma, ja
    ni ndakaji tna ya i sukan ni ndakaji ña'a ya yo'o a, ka ndakan‑tnu'u ñaña'a ña
    i, te suni ndákan‑tnu'u ñaña'a tna ña Marcos sa'ya sa nuu Su'si ma.
  nnq-nnq: Bandu abunhwamini Kilisto akajinu ba pamba panapakema pa Babiloni abapambuligwe
    pamwe na mangweto bampatanga abali. Na Maluko manango mukihuke ampatanga abali.
  bao-NT: Babilonia macãrã Cristore ca tʉo nʉnʉjeerã, mʉjare birora Ʉmʉreco Pacʉ cʉ̃
    ca bejericarã, mʉjare añu doti cojoma. Yʉ macʉ̃ Marcos cãa, añu doti cojomi.
  san-ORI: ଯୁଷ୍ମାଭିଃ ସହାଭିରୁଚିତା ଯା ସମିତି ର୍ବାବିଲି ୱିଦ୍ୟତେ ସା ମମ ପୁତ୍ରୋ ମାର୍କଶ୍ଚ ଯୁଷ୍ମାନ୍
    ନମସ୍କାରଂ ୱେଦଯତି|
  huv-NT: Ajcüwa minipilan Teat Cristo najlüyiw tiül Babilonia, ajcüwa larriüjtücharanüw
    majlüyiw nóiquian atnej icona, atepeayiw icon. At xecual teat Marcos atepeay icon.
  otn-NT: I pɛn'na̱hʉ ra̱ nzɛngua ya ni̱ cu̱hʉ 'bʉcua Babilonia, nu̱ya yø thanhni̱
    Oja̱ tengu̱tho'a̱hʉ. Nu̱na̱ ra̱ Marco, ɛ̱ntho ma̱ ts'ʉnt'ʉgä na̱, xquet'a̱ di
    zɛngua'a̱hʉ.
  nop-nop: Metam Babilon kwetneŋ hatiŋa Bepaŋdi Jesu’walaŋ kayoŋbop hidut mintadok
    yehidaneguk, adi welemomooŋ mede hiditok kamehamiiŋ. Eŋ mihine Mak adi maaŋ nadisuhamulak.
  obo-NT: Na, id pongumusta koniyu iddos od pompomakoy rinit bonuwa to Babilonia no
    id aam to Monama iling koniyu. Woy si Marcos no anak ku riyot kopomakoy, id pongumusta
    mandad koniyu.
  cak-ENT: Y vocomi c'a, ri rixc'o chiri' tic'ulu' ri saludos chive ri nquitük-e ri
    hermanos ri yec'o chere' pa tinamit ri nbix Babilonia chin. Hermanos ri ye cha'on-vi
    roma ri Dios, cachi'el ri xixrucha' rix chiri'. Chuka' tic'ulu' ri saludo ri nutük-e
    chive ri jun cachi'el nuc'ajol, ri rubini'an Marcos.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤜᤧᤰᤁᤣᤀᤣ ᤛᤣᤃᤧᤔᤠ ᤒᤧᤒᤡᤗᤥᤴᤒᤠ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤡᤸᤗᤧ ᤛᤣᤘᤠ ᤁᤧᤜᤠᤰᤋᤡᤖᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ
    ᤀᤠᤛ᤻ᤛᤠ᤺ ᤔᤷᤁᤢᤛᤖᤧᤀᤠᤱ ᤛᤣᤘᤠ ᤁᤧᤜᤠᤰᤋᤡᤖᤥ॥
  mie-NT: Nchivī cándíja jā ndéē ñuū Babilonia, jā ní nacāji yā tá cúu nūū ní nacāji
    yā ndá nú, cáhān ndá ji jā sāhá ndeé inī ndá nú. De Marcos, tēe cúu tá cúu sēhe
    nī, suni súcuán cáhān dē.
  san-TIB: ཡུཥྨཱབྷིཿ སཧཱབྷིརུཙིཏཱ ཡཱ སམིཏི རྦཱབིལི ཝིདྱཏེ སཱ མམ པུཏྲོ མཱརྐཤྩ ཡུཥྨཱན྄
    ནམསྐཱརཾ ཝེདཡཏི།
  qve-NT: 'Señorninchis Jesucristopi creeq kay Babilonia llaqtapi kaqkunan qankunaman
    saludota apachimushasunkichis. Paykunatapas Diosmi qankunata hina akllaran, paypa
    wawankuna kanankupaq. Saynallataqmi wawqenchis Marcospas qankunaman saludota apachimushasunkichis.
    Payqa wawaypas kanman hinan. [Nota: Babiloniawanqa Roma llaqtatan rikch''anachinku].'
  pao-NT: Mu tunaka'oedyukudu yaa ka Rome mee naneadu-kwitu mu sooma'yu. Soo e besa
    pua'a, Mark mee naneadu punno'o mu sooma'yu.
  cbu-NT: Isuschich tputs nish Babiloniyash taakana an siyaa chinakanaya; siyaa nda
    mbizakana. Mishat, Márkosa siyaa kapung chinaktamta. Nuwaana ipari ashiru taakiya
    Márkosa.
  usa-usa: keráwáqtí tíbâqawaaraa-kayukama maakáqá Pébírônikaa-marukaq máa-yuma keráwáqtôpaq
    miráo-maarao-aimma yúwáawana kéwiye. Áánûqtuma keráwáqá aúyakainiq umá mimóráíq
    umá yemmá aúyakaiye. ketáanikoma Máákigaraq keráwáqtôpaq miráo-maarao-aimma yúwáitana
    kéwiye.
  soy-soy: Kirisi pikɔ́ kɛ Uléécɑɑ uu nɔ́mɛnɛ́cɔ n wɛ́ɛ pin Pɑpilɔɔni nté we nɛ
    unɛ́ŋmɑ́nɛ Mɑriki yɛ nɔ́ yɑ́hɑɑpɔ.
  hui-hui: Ngode Datagaliwabehanda dabo helene Keriso hameigini Babilononi karumebi
    i̱ igini Maga ibuguabi tíhondo, Tí mitangi bu kama, lalu lawia haragoni.
  amf-amf: Yembesana kinka kambhoono Baabiloon gidir dohon misken onno “Nagaya” yena
    koda hame; isa naasa Marqoosaar “Nagaya” yena kida hame.
  quc-NNT: Ri qachalal kojonelab' ri e k'o pa ri tinimit Babilonia, ri e cha'tal rumal
    ri Dios junam iwuk' ix, käkiya b'i rutzil i wäch. Xuquje' ri qachalal Marcos,
    ri je' ta ne nu k'ojol, kuya b'i rutzil i wäch.
  dob-dob: Ta wate toekalesiyao sena gete Babiloni ꞌenaya ꞌidi oboboma ꞌemiya. Taudi
    Yaubada ꞌiesinuwedi nadigega tuga ꞌomi ꞌiesinuwemi, ꞌidi ona oboboma ꞌemiya. Ta
    wate natugu Maki ꞌina ona oboboma ꞌemiya.
  wrs-wrs: Honamba Kristusnindva Bapilondava piembinna yemba sehmoa. Hemba kikih vewol
    vina, os men yem. Makva kana ombolnihilmsna Kristusnindrinita, eva himba yemba
    sehmoa piprinnata.
  mca-mca: He' inejefetsipji' pa' Intata i'ni' ha'ne witset Babilonia, wetfeli'ƚ ei,
    hikhe' t'eku'miiji' pa' Intata in ejunyejeyi'ƚek, qa week iye nakha' hik ƚunye'j
    qu' ya'se' Marcos in wetfeli'ƚ ei.
  tzo-TZC: Ta stacboxuc talel chabanuc ti jchꞌunolajeletic ti oyic ta Babiloniae,
    jaꞌ ti buchꞌu tꞌujbilic yuꞌun ti Diose schiꞌuc ti Marcos ti coꞌol sꞌelan jnichꞌone.
  mya-mya: ဘု​ရား​သ​ခင်​ရွေး​ချယ်​တော်​မူ​ခြင်း​ကို သင်​တို့ နည်း​တူ​ခံ​ရ​သည့်​ဗာ​ဗု​လုန်​မြို့​အ​သင်း​တော်
    ဝင်​တို့​က​သင်​တို့​အား​နှုတ်​ဆက်​လိုက်​၏။ ငါ့ သား​မာ​ကု​က​လည်း​နှုတ်​ဆက်​လိုက်​၏။-
  gng-NT: Niʼtɔb bà Uwien gɛ̀nde' bɛ, bi te Babilonn ni nnɔ fuondeh nɛ. Nʼbuk Mark
    mɔ fuondeh nɛ.
  cbi-NTPO: Babilonia pebulusha chumu keranguemula bain ñullanu ura' chusa tindetsuve,
    yalanu bain ñullanu tsaaya Diosya mi'ke' kave. In na juuñuu jumu keranguemu Marcos
    bain ñullanu ura' chusa tintsuve.
  ikk-NT: Ụka ahụn rị Babilọnụ, hụn wẹ họrị kẹ wẹ dọn họrị ụnụ, e zighọ ekele ụnụ.
    Nwa m wụ Makị e keleghọzikwọ ọnụ.
  leu-leu: A mu rabuna aava ri namkai pe Babilon, ri mu taumi aava Piran fo xel nari,
    ri lisan a fasisian siri xe simi e a lak siak vaxa, na Maak, a lisan a fasisian
    sina sait.
  maz-NT: Va bö'tc'ütjoji Cjimi c'o jmurü a Babilonia c'o ya xo juajnü Mizhocjimi
    ja c'o nzi va juan'c'üji. Xo va bö'tc'ütjoji Cjimi e cjuarma Marcos c'ü chjëntjui
    c'ü ri ngue ín ch'igö.
  bod-N: དཀོན་མཆོག་གིས་པཱ་པེལ་ལོན་གྱི་ཆོས་ཚོགས་ནི་ཁྱོད་ཅག་དང་མཉམ་དུ་བདམས་པ་ཡིན་ལ།
    ད་ལྟ་ཁོ་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་རྣམས་ལ་འཚམས་འདྲི་ཞུའོ།། བདག་གི་བུ་བཞིན་དུ་གྱུར་པ་མཱར་ཀུས་ཀྱང་ཁྱོད་ཅག་ལ་འཚམས་འདྲི༌ཞུའོ།།
  tca-NT: Rü pexü̃ narümoxẽgü i guxü̃ma i taeneẽgü i yaxõgüxü̃ i pexrüü̃ Tupana dexü̃
    i núma Dumawa ngẽxmagüxü̃. Rü ngẽxgumarüü̃ ta pexü̃ narümoxẽ i chorü ngü̃xẽẽruü̃
    i Marcu ya chaunerüü̃ ixĩcü.
  zpl-NT: Bee bene enu nzeli arquiꞌ Jesucristo cuna bee bene enu ucañi Diose tucu
    nú ucañinu liꞌihua, liꞌibeella enu nucuaꞌa caꞌa elu leꞌca rniru Babilonia, xeꞌla
    beella saludo luhua, leꞌca esquie Marcos enu rlucua xi neca tucu endua, xeꞌlalla
    saludo luhua.
  mbc-NT: Moropai innape Jesus ku'nenan Paapa nîmenka'san “Babilônia” ponkonya tîmaimukon
    yarima sîrîrî. Moropai uyonpa, Marcosya tîmaimu yarima nîrî.
  ndg-ndg: Mwabili mwamubile Babelu baba Sauli kwe na mwenga, banda kunsalimia, na
    Marko mwanawangu andankusalimia.
  wsk-wsk: Sios Babylon, Kaem nu agotala noko balam ale noko kariimet mam, mu nunga
    amilmil den ningarsan. Se aninga namar Mark mu agotala ko amilmil den ningarso.
  toj-NT: Ja quermanotic jumasa tey ba Babilonia, ja' ni ja ma' tzaubale yuj ja Diosi,
    huas secahue jitzan spatulabil ja hua c'ujolexi. Jach ni ja quermanotic Marcos,
    la coltaniyex bi xyala.
  tbc-tbc: Midaeŋ Anut ipilianai go Babilon na dumado dan iŋsad ilo uyan ru aŋsam
    na digane ipalu ya. Ŋai nanug Mak dam ago igane ya.
  sna-sna: Kereke iri muBhabhironi, yakasanangurwa pamwe chete nemi, inokukwazisai,
    uye mwanakomana wangu Mako anokukwazisaiwo.
  smk-NT: Mampakumustawen rakamo nin saray iti nin kapadan mammemper a taga Babilonia
    a sara ket pinili' nasara anamaet nin Dios. Mampakumustawen nakamo anamaet ni
    Marcos a man'ikwinta kon anak ko.
  grc-TCGNT: Ἀσπάζεται ὑμᾶς ἡ ἐν Βαβυλῶνι συνεκλεκτή, καὶ Μάρκος ὁ υἱός μου.
  gof-WFTW: Hinttera issife doorettida Baabiloonen de7iya woosa keetha asaynne ta
    na7aa Marqqoosi hinttena, “Saro saro” yaagees.
  spa-BLM: Os saluda la que está en Babilonia, elegida junto con vosotros. Lo mismo
    hace Marcos, hijo mío.
  kyz-NT: Pẽnewirera 'jawewara 'gã, Papironi pewara 'gã oje'ega omono pẽ nupe, pẽ
    futaa. 'Gã nanẽ Janeruwarete 'ga imũ'jãu imogyau wemiayuwamũ nũ. Jera'yra 'jawewara
    'ga, Maku 'ga, nanẽ oje'ega monou pẽ nupe, pẽ futaa nũ.
  dao-dao: Pamhnam naw a khü hnga Babalunga veki sangcim naw pi ning jah hnukset ve.
    Ka ca Makuh naw pi ning jah hnukset ve.
  cya-cya: Jun ta'a na nu ndiyo' ti'in quichen Babilonia nchcui' cha' jun 'in um,
    jun nu cua' ngulohui Ndiose 'in tsatlyu lo'o na, a cunta yu Marco nchcui' cha'
    yu 'in um, yu nu lca sca sñen' nan' lo'o tso' 'in Ndiose.
  wrk-wrk: Nanamukunyi jalili yalu malumba jungku jurjina nananyina yajina niji Babilun,
    yalu manjijbangka jangkurr narrindurri. Yarrijbayi yalunya Krisjinmuku Kudwanyi,
    barrinani narrinya yarrijbayi Krisjinmuku Kudwanyi. Yalu barrinani mungkijimuku
    narringi. Baki nanangini yingkawanyi Makwanyi, nyulu marda manjijbangka jangkurr
    narrindurri. Kudanyu ngayu marukangka muwa nangangi. Nyulu barrinani jandanyi
    ngaki.
  nii-nii: Enim engnjing men tołmun ngii Bapilon konu ełe owundu sałim wumb mołmun
    ei, ek ka nik pii ka piik kin, enim ngonmun. Gos wumb ei, enim kin ouni wii topu
    kin, noman ka wii ngopu yi ku ełim. Nanim kingam Mak yi ku, enim kin ka piipi
    kin, ek ka nipi ngonum.
  ign-NT: Énaripa ena vichamuriana ticava­sanahi te juca avasare Babilonia, téchaji­caheana.
    Éneri­chu­hivare éna, manere­ji­ruanahi ema Viya ecutihi eti eta manere­ji­si­rahehi.
    Téchaji­ca­he­hivare ema nuchicha Marcos.
  dik-NT: Akut kɔc cï gam Babilon, akut kɔckuan cï Nhialic kuany aya ke ɣo, ee we
    muɔ̈ɔ̈th. Ku Marko, manhdiɛ̈n cï gam ë we muɔ̈ɔ̈th aya.
  cac-cac: A eb' quetcreyenteal ay d'a Babilonia tic, sic'b'ilxoel eb' eyed'oc, syac'b'at
    stzatzil e c'ool eb'. Yed' pax vin̈aj Marcos tic, vin̈ icha vuninal yaji, syac'paxb'at
    stzatzil e c'ool vin̈.
  tzj-E: Je' kch'alal jec'ola wawe' pBabilonia je ixch-on cuq'uin rmal Dios nquetak
    ela rutzil ewech. Marcos je wlec'wal chwech Dios, arja' nutak ela rutzil ewech
    chka'.
  san-BUR: ယုၐ္မာဘိး သဟာဘိရုစိတာ ယာ သမိတိ ရ္ဗာဗိလိ ဝိဒျတေ သာ မမ ပုတြော မာရ္ကၑ္စ ယုၐ္မာန်
    နမသ္ကာရံ ဝေဒယတိ၊
  yaa-NT: Jesús chanĩmara faafo ichanãmisfo mẽraxõ Babilonia anoafãfe mato yoisharakani.
    Ẽfe fake Marcosri mato yoisharapai. Nãfori Niospa katoni afe yora inõfo, noko
    akai keskafakĩ.
  cab-NT: Mábuga jáña afíñetiña ja Babilóniabaña jun, ja gíñe lanúadajabaña Búngiu
    lun lánigu jamá queísi lanúadajanün. Mábuga líña gíñe Márcos jun, le ítarabei
    camá jamuga niraǘ.
  clu-clu: Ang mga tomoloo sa Dios sa Babilonia nagapangomosta kanindo. Sanda pario
    ra kanindo nga ginpili ang Dios nga maging anang mga bata. Si Marcos nga akun
    ginakabig nga pario gid akun bata nagapangomosta ra kanindo.
  swh-ULB: Waamini waliloko Babeli, waliochaguliwa pamoja nanyi, wanawasalimu, na
    Marko mwanangu, anawasalimu.
  tpt-NT: Tamastakꞌayan ixlapanakni ni Dios yu aniy tavilanal laka putaulan yu tacha
    Babilonia junita. Vachu ni Marcos yu tacha kintsꞌal junita tamastakꞌayan.
  aai-aai: Babilon ekaleisia kwa rubu na’atube kwa bairi roubinen kwabaib a merar
    tiyiy, naatu ayu natu Mark auman a merar eyiy.
  sny-sny: Lu taune tomu ne'ese sato ahe irosiya ape, yo seni luwaru a'i ironamisiya.
    Lowe omo Babilon lo lu taune aiwawe a'i ne. Ahowa, ponei sahe irosiya ape, lu
    taune tamo fene aiwawe a'i ne. Lowe Owane Sitewi lo marepi umasinamisiya. Lowe
    ane mase irosiya ape, fene ma'e eriteyei ausawisiya. Meni tere'e iyape Mak, le
    aiwawe a'i fene ma'e eriteyei ausawisiya. Le meni eime ano wou a'i ne. [2 Ti 4:11]
  myy-myy: Ado Babiloniajʉ ñagʉ̃ adi papera mʉare cõa yʉ. Ado gãna Cristore masirã,
    “Quenajaro”, yicoama mʉare. Dios beseana ñama ĩna cʉni mani roboti. Yʉ macʉ bajiro
    bajigʉ Marcos, “Quenajaro”, yicoami mʉare.
  trc-NT: Dan me se nij tinúú níꞌ síí ma̱n chumanꞌ nihánj chumanꞌ cuꞌna̱j Babilonia
    roꞌ, me rá nij soꞌ se vaa veꞌé cuma̱n soj a. Narii Diose̱ man nij soꞌ ga̱ soj
    canoco̱ꞌ taranꞌ nij soj man Diose̱, ne̱ vaa tinúꞌ Marcos, ne̱ ase vaa ꞌo̱ taꞌníj
    roꞌ, vaa soꞌ rihanj, ne̱ veꞌé ca̱yáán soj, rá soꞌ uún a.
  cut-NT: Ihyan ndiya̱co che vate ye ya̱n che ra̱hn ihyan Babilonia yahn, che tenda̱hnun
    Dendiohs ihyan nduhca̱ nchuhn ne, dechuh ye Dendiohs yahn ne. Ma̱rcos, sa̱hn min
    che nduhca̱ da̱yá rihnó sa̱hn, namin dechuh se Dendiohs yahn ne.
  bel-bel: Вітае вас выбраная, падобна вам, царква ў Вавілоне і Марк, сын мой.
  zlm-KSZI: Jemaah di Babel, yang sepertimu juga dipilih Allah, berkirim salam kepadamu,
    begitu juga anakku Markus.
  gdr-gdr: Ɨ wɨn kɨma yɨpand gɨlgɨl obagendi sosit rɨnte re yɨbɨm dɨkɨnd Babilon taunɨnd,
    wen wɨdaemb yɨt amniny, dɨde koina b'ɨga Mak toda kwa.
  vmy-NT: Inyatsikasennu kjuateꞌnda xi makjainre ngatꞌare Naꞌenchana xi tjin naxinanda
    Babilonia, xi Naꞌenchana kiskjaꞌajin joni jun. ꞌBa Marcos xi joni kiꞌndina̱ fa
    mani ngatꞌare kjuamakjainna, ꞌba nde titsikasennu kjuateꞌnda ngayeje.
  cmn-FEB: 在 “巴比伦”这里的信徒，和你一起被选中，向你问候，就像我的儿子马克一样。还有我的儿子马克也问候你们。
  gmv-RNT: Inte mala doorettidara Baabiloonen diza micho gidida Woosa Keeththaya intes
    saroka shiishawus. Ta naa Marqoosikka intena sarokes.
  ncl-NT: Anmijchicahualo in laneltocanijmes hual cate nican pa Babilón. Noje anmijchicahua
    Marcos hual unca quinami se noxolol.
  sua-sua: Va e Yesus ka ngaomevek to ko mBabilon, endo tkaum ka vle kar muk ko E
    Nut tmi kut re pum muk tgus, o mia tgus kun mnam ka ngaomevek to endo ngat kaen
    nga mamrung ngang nguk. Va e Mak to ko pavloum orom o papat ruk kmor mnam en mang
    e Yesus he kmokpom kar, endo ta vle enangthe ko hal msim, en kat tkaen ka mamrung
    ngang nguk kat.
  are-are: Worlamparinya etnala Babylon-ala namanga, etna rrangkarranha anparnama.
    Worlamparinya nhanha etnanha kunha Altjirrala urrarakala, erala rrangkarranha
    urrarakala ngerra. Worra nukanha Mark-ala turta rrangkarranha anparnamantema.
  gai-gai: Na an Babilonna Iesusna rɨtɨpaikta meikramtaɨrta tumbuna anna Raraŋ Aetaniaca
