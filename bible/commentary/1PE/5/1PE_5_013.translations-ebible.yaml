  pes-OPV: خواهر برگزیده با شما که در بابل است و پسر من مرقس به شما سلام می‌رسانند.
  ron-1924: Бисерика алясэ ку вой, каре есте ын Бабилон, вэ тримите сэнэтате. Тот
