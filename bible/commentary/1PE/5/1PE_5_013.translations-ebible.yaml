    duurúváhi.
  quh-NT: Babiloniapi caj hermanos kancunata napaycamusunquichej. Paycunapis kancunajina
    wajyaskacunallataj cancu. Marcoska wawayjinamin; paypis napaycamullasunquichejtaj.
  kwi-kwi: Babilonia pɨpulukin nɨjkulturuzne uruza “kakishapu” kizamtu. Diosne ukas
    uspakas nanarɨt. Ap painkulkanain Marcosne Cristora pian akwa, uruza “kakishapu”
    kiztu.
  agm-agm: Autaahaatɨho sangi nisɨhiyaate, satatɨ nasamahanataatɨ amɨ isɨhiya kɨmbɨhɨ
    Babironɨhanda bimohiyɨhiyaapɨ amɨ siya nisɨhiyaare tatɨ namɨhainjawɨhiya sangi
