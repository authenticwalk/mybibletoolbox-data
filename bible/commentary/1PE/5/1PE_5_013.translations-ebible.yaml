    ana ki Markus boe haitua fee emi haraoe soda-moleꞌ.
  toc-NT: Uma̠­kó̠lh cris­tianos hua̠nti̠ tali̠­pa̠­huán Cristo tahui­lá̠­nalh nac
    Babi­lonia, cumu xlacán na̠ huá Dios ma̠n ca̠lac­sacni̠t chuná cumu la̠ hui­xinín,
    xlacán luu ca̠na li̠pa̠­xúhu ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n; na̠ ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n
    Marcos hua̠nti̠ cli̠­ma̠xtuy cumu lá̠m­para quin­ka­huasa.
  som-som: Waxaa idin soo salaamaya tan Baabuloon joogta oo laydinla doortay, iyo
    wiilkayga Markos.
  mam-C: Ajo Ttanim Dios toj Babilonia, a sk'o'n tu'n Dios ikyxjo tze'nku kye, ex
    Marks, a nyakuj nk'wala, nxi kysma'n q'olb'il kye'y.
  ndj-ndj: Lipinga lya vajumila livelili Babiloni lishawuliwili na Chapanga ngimu
    yumwi likuvajambusha, wuwula wula Maliku yaveli kucha mwana wangu akuvajambusha.
  mbj-NT: Jesus hã h'yy ka'eeh do Babirõn panang bä habong doo, bë nemuun P'op Hagä
    Do wë kasëëw bong doo, bë m' rahyb n'aa esee. Maah-Ko, tah ỹ hadoo do bë m' tahyb
    n'aa esee na-ããj hẽ.
  lat-VUC: Salutat vos ecclesia quæ est in Babylone coëlecta, et Marcus filius meus.
  ngp-ngp: Wahuwila wa Kilisito wasagulwe ni Mnungu aha Babiloni, hamwenga na Maliko
    mwanangu ywe kindedi mwo mhuwi, wawalamsani.
  enq-2: Nyakama yapao nyiamo dopaka pyoo, Babilone yuu dokonya Kristene yapao nyepae
    kalyamino dupapi, nambanya ikiningi Makepi, dupame nyakama auu pyoo kalyepape
    lelyamino.
  eng-ASVBT: She that is in Babylon, elect together with you, saluteth you; and so
    doth Mark my son.
  mna-mna: Zin tomtom tau Anutu ipeikat zin ma tiwe lene kembei ta niom, mi timbotmbot
    kar Babilon ti na, tikam aigule kizin piom. Mi lutuŋ Markus tomini ikam aigule
    kini piom.
  myw-myw: Yowbad nikatigik-vak na̱tan vin mana̱wen nises Babilon. Mana̱wen vin anilivan
    siwa̱youb wasigeis yakamiy. Natug Mak anilivan-vak ma̱wan.
  sby-sby: Banse benu ku mubungangano wabantu basalwa baku Babulo balamupanga mitende.
    Neye mwaname Maliko lamupanga mitende.
  sll-sll: Ena Rom oo malgi tal nigi dongwo bani yal tau God ni pare engwo meri pare
    engure Kraist pir tere tabin tani mongwo hobi yahuno di ni tomua. Tongwo meri
    na wana Mak ereyu yahuno di ni tomua.
  yaq-NT: Jume'e, bwe'u jo'ara Babiloonia' tea'po, Krijtota sualeme, ket emo benasi
    jume' Liojta yeu pu'arim, emou tebote. Intok ket ju'u Maekoj teame, Krijtota a'
    suale' betchi'bo, in yoemia, aapo emou tebote.
  uro-uro: Ama qatnanaktpämda e mät ama värhäm ama mor äm ma Babilon gärarhani i qosaqi
    ma Ngämuqa qa armeng däm da rhoqor ngän di rhit täk na arhä märmärgem sagem ngän
    dä qosaqi ngua emga ma Mak kät täk na aa märmärgem sagem ngän.
  ita-1885: La chiesa che è in Babilonia, eletta come voi, e Marco, mio figliuolo,
    vi salutano.
  muy-muy: Ndam ya ti təfəki ahàr ke Melefit ahalay a Babiloŋ ni tə̀gria sa ana kʉli
    a ; Melefit àdaba tay akaɗa gekʉli na. Wur goro Mark day àgria sa ana kʉli a.
  kqc-kqc: Yi rasini dubu Babylon ri, ina ka Sei yaku auba reyo, ma Mark, kaere bi
    nai mida kana, ina yaku ya vene rofu yuata nifeideyadi.
  tav-tav: Cristore caapipajeerã Babilonia na caĩri maca macana ñuu rotima. Mʉjaare
    bairona Dio cʉ cabejericarã ãma na quena. Marco quena ñuu rotimi. Yʉ mena macacʉ
    seeto yʉ camaii ãmi cʉ̃a.
  eng-ULB: The woman who is in Babylon, who is chosen together with you, greets you.
    Also Mark, my son, greets you.
  spa-VBL: Los creyentes de aquí, de “Babilonia”, escogidos junto a ustedes, les envían
    su saludo, así como Marcos, mi hijo.
  fra-_FOB: La communauté des élus qui est à Babylone, et Marc mon fils, vous saluent.
  hau-ULB: Ita matar da ta ke a Babila zababbiya tare da ku, ta na gaisheku, da Markus,
    dana, yana gaisheku.
  mal-mal: നിങ്ങളോടൊപ്പം തിരഞ്ഞെടുക്കപ്പെട്ട ബാബിലോണിലെ സഭയും എനിക്ക് മകനായ മർക്കൊസും
    നിങ്ങൾക്ക് വന്ദനം ചൊല്ലുന്നു.
  lit-lit: Jus sveikina toji Babilone, kuri išrinkta kartu su jumis; sveikina ir mano
    sūnus Morkus.
  urd-GVR: Bābal meṅ jo jamāt Allāh ne āp kī tarah chunī hai wuh āp ko salām kahtī
    hai, aur isī tarah merā beṭā Marqus bhī.
  far-far: Ma wane ne kera famamana laona fere 'i Babilon, kera kwatea fata lealae
    kera fua mulu. God ne fili kera, dia laugo nia fili kamulu. Ma sa Mak ka kwatea
    laugo kau fata lealae nia ki fua mulu. Nia dia na wele mamana nau.
  suz-BL: इन खोदेंशो बेबीलोनम बाक्‍शो योव़शोपुकीमी यो इन कली “रिम्‍शो बाक्‍कीन” दे
    आं कली ब्रेक्‍पाइक्‍तीमी। मिनु आं तौ मर्कूसमी यो मो देंत। २तिमोथी ४:११
  car-NT: Mo'ko amaroine typo yry'po, Babylon pono woryi, mo'ko ymuru wara ynenary
    Markus enapa “Iru'pa aitoko!” tyka'san aropojaton o'waine.
  amp-amp: Asha Babilon thofm, bi tu Bro Nkifrarhu yufatpno kfo htatamom, niko dukahato
    kfo yindhorkfot htefiwumt. Yo na yakitohwa yon Makr ror nhaf niko dukahato wom
    kfo yindhorkfot htefiwurt.
  bht-bht: जड़े बाबेल शेहरे दे यीशु पर भरोसा करणे बाले लोक तुहांजो नमस्कार करदे न,
    जिना जो परमेश्वरे चुणया है, जियां उनी तुहांजो चुणया था। मरकुस जड़ा मेरे तांई इक
    पुत्रे सांई है, सै भी तुहांजो नमस्कार करदा है।
  eng-NOY: The church in Babylon, chosen with you, saluteth you; and Mark, my son.
  cub-NT: Ina Babilonia ãmicʉriĩmarocavʉ Jesúre jʉ aipõeva, Jʉ̃menijicʉi beoimara
    mʉjape paivʉ, meaicõjed̶ama mʉjare. Aru Marcos máre, jímacʉpe páyʉ, meaicõjeimi
    mʉjare.
  ita-1927: La chiesa che è in Babilonia eletta come voi, vi saluta; e così fa Marco,
    il mio figliuolo.
  lww-lww: Lala na sum̃are nae nini Rom, amio m̃ena Mak, nap̃a nemla naga sa ga naruu
    narui, apisa po kolulag pona pokolemalo pan amiu. Mesike e nini, mepisu piowa
    towe ga, memloge sane mesike e pupia pulkumali viowa nasumo nap̃a asape P̃apilon.
    Ana naga pogaga, komin nap̃a mekilia mesape Ntewa mligan plan imimi nap̃a memio
    amiu, ita teve kiena.
  ckb-ckb: ئەوەی لە بابل وەک ئێوە هەڵبژێردراوە، سڵاوتان لێدەکات، هەروەها مەرقۆسی ڕۆڵەم.
  nas-nas: Aing dootuuꞌnupoong Karistooꞌnavitu anke Babiloniꞌke oꞌnorimanavitue, Kumponinge
    diiꞌpinaꞌ nariꞌ miruꞌmuruꞌnavitue tampara tampampimaang diiꞌkoo, tee ninka nnuring
    tampamaung ninka Maakaꞌ ninka nariꞌ. Onkeonkeꞌdeeriai diiꞌ narunaꞌ narunaꞌ piaa
    taaꞌniꞌantaveri.
  uvl-uvl: NeHalang hesilei hote nena hana mur nge Papilon (Rom) pule ke tetu teu
    nga NeHalang nena mata ke mange imo. Pe iri te hekule reria apalanga lange imo
    pule. Pe Makus nenge poi ke manga tuk ia toto hekule nena apalanga lange imo pule.
  eng-BBE: She who is in Babylon, who has a part with you in the purpose of God, sends
    you her love; and so does my son Mark.
  ixl-CNT: Nitaqꞌ opon echajlichil qꞌu niman tetz u Jesuus qꞌuꞌl atil tu Babiloonia
    tzaꞌ. Tan Tioxh txaaonnaj tetz majte echaꞌ ex. Nitaqꞌ opon echajlichil u Kuxh
    majte, vaꞌl nojchit ech tatineꞌ aꞌ unkꞌaol.
  xsi-xsi: Miki nimi-nambwe kalo-tawana tamâta simo Babilon lawea ŋine, kinzi ŋinde
    kawanzi kari ara pami. Kinzi kala simo Maro Kindeni ne pateâŋa tamâta, sitogo
    miki mine. Aku Malaka kala kawa kari ara pami tona. Malaka nde itogo naŋa natuŋgu
    mine.
  crx-NTPO: '''Et keyoh Babylon, ndun ts''eke ''en cha nohbulh ''utahálti-un ''unt''oh,
    ''en cha hadih nohúlhni. Mark sye'' k''un''a ''en cha hadih nohúlhni.'
  kan-OKCV: ನಿಮ್ಮೊಂದಿಗೆ ಆರಿಸಿಕೊಂಡಂಥ ಬಾಬಿಲೋನಿನಲ್ಲಿರುವ ಸಭೆಯು ನಿಮಗೆ ವಂದನೆ ಹೇಳುತ್ತದೆ.
    ನನ್ನ ಮಗನಾದ ಮಾರ್ಕನು ಸಹ ವಂದನೆ ಹೇಳುತ್ತಾನೆ.
  bbb-bbb: Ro e ige Godi fu jaena besu ke uniaema bu are Bebironi igia karina Jesu
    ma vierafevo ijiakiro Maki e ije na ifejiemo ije bu ja anadiae.
  blw-blw: Hen antochay cha omafurot ahtoh fabréy way kaman ad Babilonia way chinuchuttokan
    agé Apudyus chicha ah mantataguna, wat chacha amin pakomostéén chàyuhna. Ya umat
    agéh Marcos way kaman anào, wat chana agé pakomostéén chàyu.
  tam-2017: உங்களோடு தெரிந்துகொள்ளப்பட்டிருக்கிற பாபிலோனிலுள்ள சபையும், என் மகனாகிய
    மாற்கும் உங்களுக்கு வாழ்த்துதல் சொல்லுகிறார்கள்.
  azz-NT: Huan Totajtzin Dios quinijitac in taneltocani ten calyetocque nican campa
    pueblo Babilonia ijcón queme namechijitac ya namejuan. Huan nochi yejuan namechontajpaloaj.
    Huan namechtajpaloa in Marcos de notacuautamatcaconeu.
  spa-RV-1909: La iglesia que está en Babilonia, juntamente elegida con vosotros,
    os saluda, y Marcos mi hijo.
  csy-csy: Babylon a om pawlpi, note taw hong kiteal khawm te in hong paupui hi; taciang
    ka tapa Marcus in zong hong paupui hi.
  mxq-NT: Es éxtʉm ja Dios tʉ mwinꞌíxʉdʉ miidsʉty, nandʉꞌʉn tʉ yajwinꞌíxtʉ yʉ mmʉmʉbʉjkpʉty
    diꞌibʉ naymyujkʉdʉp Babiloñʉ. Nidʉgékyʉty yʉꞌʉjʉty mduknigáxʉdʉ Dioskajxy. Esʉ
    Markʉs diꞌibʉts nja̱ꞌa̱p éxtʉmdsʉ nꞌuꞌungʉn, nandʉꞌʉn mduknigáxʉdʉ Dioskajxy.
  tzj-NT: Ja kach'alal ja rec'o wawe' pa Babilonia eje'e' ewachbil ja rixcha'on rmal
    ja Dios in nquetakel rutzil ewach. Ja Marcos arja' nc'ajol chwach Dios, arja'
    nutakel rutzil ewach chakaja'.
  tdt-tdt: Sarani sira husi Babilónia foo kumprimentus ba imi. Maromak hili sira hanesan
    mos Nia hili imi. Marcos mos foo kumprimentus. Hau haree nia hanesan hau nia oan
    rasik.
  ron-BTF: Biserica aleasă împreună cu voi, care este în Babilon, vă salută; tot așa
    și Marcu, fiul meu.
  eng-WEBP: She who is in Babylon, chosen together with you, greets you. So does Mark,
    my son.
  eng-FBV: The believers here in “Babylon,” chosen together with you, send their greetings
    to you, as does Mark, my son.
  nld-1939: De mede-uitverkorene in Babylon, en Markus mijn zoon, groeten u. Groet
    elkander met een liefdekus.
  bwo-bwo: Itkok'o marat'dek'etsu Babilonitse fa'a Ik'i moow jamo itsh t'intsirwane,
    t naa'yi Mrk'oswere jamo itsh t'intsirwe.
  nch-BL: Amoicnihua cati itztoque ipan nopa tiopa ten taneltocani ipan altepet Babilonia
    amechontajpalohuaj. Toteco nojquiya quintapejpenijtoc quej amechtapejpenijtoc
    amojuanti. Nojquiya Marcos cati niquita quej nocone, amechontajpalohua.
  quc-TNT: Ri kachalal cojonelab ri e c'o pa ri tinimit Babilonia, ri e cha'tal rumal
    ri Dios junam iwuc' ix, cäquiya bi rutzil i wäch. Xukuje' ri kachalal Marcos,
    ri je' ta ne nu c'ojol, cuya bi rutzil i wäch.
  tfr-NTPO: Jesús tjl̈õkwo kjragaga l̈öng Babilonia kjokyo l̈i, «¿Pjãy yonde?» l̈e
    bomi kong. Epga kjrara Sbörë bomipjõy dik. «¿Pjãy yonde?» l̈e Marcosdë bomi kong
    bakoe. E bor kong ga bor wa wl̈eni.
  kaq-NT: Babilonia jema janinhah noquen huetsabaan ta Papan caisaiboribixon mato
    qui joi raanihqui, Man jascabi jayamahin hahquin. Heen baque Marcosnen rihbi ta
    mato qui jascajaquin joi raanihqui.
  sgb-sgb: Hilay patêl ha Panginoon ya angkapi-tsi-tsipon ha Babilonia, ya kapareho
    yon pinili ni Apo Namalyari hên mag-in kana, ay ampangumusta kamoyu. Hi Marcos,
    ya anlugurên kon anak ha paniwala ay ampangumusta êt kamoyu.
  vie-1934: Hội thánh của các người được chọn, tại thành Ba-by-lôn, chào anh em, con
    tôi là Mác cũng vậy.
  kxv-kxv: ମାହାପୂରୁ ତାକି ଆ଼ଚ୍‌ୱି ଆ଼ହାମାନି ବାବିଲନତା ମାନି କୁଲମି ଅ଼ଡ଼େ ନା଼ ଦାର୍ମୁତି ମୀର୍‌ଏସି
    ମାର୍କ ଜିକେଏ ମିଙ୍ଗେ ଜହରା କିହିମାଞ୍ଜାନେରି ।
  amu-NT: Tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ na mꞌaⁿna Babilonia, na
    ljoꞌyu macwjeeⁿꞌeⁿ joona cwentaaⁿꞌaⁿ chaꞌxjeⁿ macwjeeⁿꞌeⁿ ꞌo, cwilaꞌcwanomna na
    xmaⁿndyoꞌ. Ndoꞌ mati maljoꞌ machꞌee jndaaya tiꞌMarcos.
  hin-CV: तुम्हें उसकी शुभकामनाएं, जो बाबेल में है, जिसे तुम्हारे ही साथ चुनकर अलग
    किया गया है और उसी प्रकार मेरे पुत्र मार्कास की भी.
  spa-BES: La iglesia que está en Babilonia, que tiene una parte contigo en el propósito
    de Dios, te envía saludos; y mi hijo Marcos también.
  san-BEN: যুষ্মাভিঃ সহাভিরুচিতা যা সমিতি র্বাবিলি ৱিদ্যতে সা মম পুত্রো মার্কশ্চ যুষ্মান্
    নমস্কারং ৱেদযতি|
  tdx-tdx: Mañontane anahareo o e Babilona nitrao-pijoboñañe ama’ areoo, naho i Marka,
    anako.
  naf-naf: Neŋ Babilon mkaen am nâmkiŋpepeŋinmak talip nin ma in temakwep Kawawaŋaŋ
    ombemndeye. Âpme nin sambe egalen maŋge mamanup nin in indamukumindenup. Ma nemun,
    Mak, egaŋ kegogak indamukumindein.
  grc-MT: ασπαζεται υμασ η εν βαβυλωνι συνεκλεκτη και μαρκοσ ο υιοσ μου
  vid-vid: Chilundo cha wayenu, wahaguligwe na Nguluwi ahano hondilinguhachema Babiloni
    wanguwalamsani. Vivila mwanangu Malichi kanguwalamsani.
  pio-NT: Níái ìyéeyéica chái Babilonia ìyacàlená irìcu yeebáidéeyéica Jesucristo
    itàacái, Dios yeedéeyéica yàasunáipináwa càide iyúwa yeedáanácué pía, nawàwalicué
    pía. Càita nacái Marcos yái nuiquéerica càiride iyúwa nuìriwa iwàwalicué nacái
    pía.
  tsn-tsn: Phuthego e e mono Roma, ke mokaulengwe wa lona mo Moreneng, e a lo dumedisa;
    le morwaake Mareko.
  amr-NT: Babilonia huakkaʼ jakyaʼ huaknopo̱e̱ʼeri Diosa oʼbaktieʼeaʼuyate. Opudere
    oʼbaktieʼeaʼuyate. Opudomeytaj diʼ o̱ʼnepo onʼdiktaʼmonaʼne. Marcos doʼhuedsiʼponig
    o̱ʼe̱po moʼdiktaʼmonaʼne.
  pwg-pwg: Babilon kamonai na natuku Mak ma iyavo kava God ivinesi da ina wawaya na
    peyarisi ikiikiiwemi.
  cjv-cjv: Ena ari yai opai Yai Gumam gama yokamai Bapiron tei kuku boi moinga yokamai
    bei moiro “Ne yokamai moi deimio?” di ereime. Yai Gumam uro yokamai ne yokamai
    gere nou kei erome. Ena te na wanam Mako yaromi bei moiro “Ne yokamai moi deimio?”
    ama di eromie.
  tha-KJV: คริสตจักรที่เมืองบาบิ​โลน ซึ่งทรงเลือกไว้เช่นเดียวกั​นก​ั​บท​่านทั้งหลาย
    ฝากความคิดถึงมายังท่าน และมาระโกบุตรชายของข้าพเจ้าก็ฝากความคิดถึงมายังท่านด้วย
  por-BR-2018: Saúda-vos a igreja escolhida convosco, que está na Babilônia, e também
    o meu filho Marcos.
  mhl-mhl: Anutuji maŋkekerisie kufufuŋ ŋoŋo oŋuine iŋoyoŋunde roosoe ŋabeko Babilon
    siti sembene oo gogobi, yoŋoji momojoyaŋuŋ ruabi ŋoŋoreo foga. Mamanesinde madene
    Mak iŋoji oŋuakoŋ momojoine ruaga.
  klv-klv: Alat siYesu len naut a Papilon, aGot tolekis hǝn galito, luke, “Ivoi,”
    mai gamito. Anatugw nadǝlomian, aMak am, ikele.
  bco-bco: Kaluka꞉isale Babilon sa꞉s amilo꞉ a꞉lab a꞉no꞉, Gode elo꞉ gi o꞉lia꞉ da꞉fe
    alifa꞉yo꞉ o꞉m ko꞉lo꞉, iliyo꞉ gimo꞉wo꞉ sagalo꞉ towo꞉ saga꞉tab. A꞉la꞉ta꞉ga꞉ ni so꞉wa
    Mak eyo꞉lo꞉ gimo꞉wo꞉ sagalo꞉ towo꞉ saga꞉tab.
  kdl-NT: Atoni a Babila† a ka sukunku ɗa̱ ta̱ idyani. Kashila̱ ka ɗanga̱sa le ta̱
    dem tyoku ɗa u ɗanga̱sa ɗa̱. Maku ma va̱ dem Marku wa dana̱sa ɗa̱ ta̱.
  apu-NT: Teoso nakitiakori, Papirónia sitatxiti auakani, xinikamanapitai hĩte. Teoso
    mereẽna ninoa hĩte imereini atokotxikana. Marko, namarite atoko inakari, xinikamanapitai
    hĩte apaka.
  roo-roo: Ari ita, Pauto visii reereesireva ora rerapa ora voeao lotupa irara oea
    vo Babilon urui-ia toupaiveira uvava visiipa vearo voki purapaivoi. Uva Mak tapo
    ragai oviitoaaro vearo voki puraparevoi.
