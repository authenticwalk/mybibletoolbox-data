    jiꞌi̱ ma̱. Nguꞌ tyaꞌa na laca nguꞌ biꞌ, chaꞌ loꞌo tyucui taju nguꞌ biꞌ, ngusubi
    ycuiꞌ Ndyosi jiꞌi̱ nguꞌ chaꞌ caca nguꞌ ñati̱ jiꞌi̱ Ni. “Xlyo niꞌi̱”, nacui̱ Marcos
    jiꞌi̱ cuꞌma̱, nu Marcos nu laca ñiꞌya̱ ntiꞌ sca sñiꞌ naꞌ.
  bqc-SIM: Babɛli gbɛ̃́ pↄ́ Lua ń sɛ́ lááwaↄ fↄkpàwá. Ma nɛ́ Maaku fↄkpàwá
    lↄ.
  tcz-CHONGTHU: Hikom Rome muna na-houbung chanpiu le kachapa Mark in jong chibai
    nahin peuve.
  mar-mar: बाबेल येथील, तुमच्या जोडीची निवडलेली मंडळी तुम्हास सलाम पाठवत आहे आणि माझा
    मुलगा मार्क हाही पाठवत आहे
  snp-snp: Linateki lakoina iyaina o gedami wenena Babiloni numudo monolo mau wi-wi
    amo yate linatemu koliti aiyo-koiyo ka ya fulo gede minae. Ido mono nanefo Maki
    yaki ayaidana oto fulo gedaiye.
  isl-isl: Söfnuðurinn hér í Róm sendir ykkur kveðjur sínar og það gerir einnig sonur
    minn, hann Markús.
  spy-NT: Isubooyook ꞉biikaab Kiriistō ām Bābulōōn choo /kikeekwey kuu akweek ānkōōsubooyook
    ꞉nkinee Māārkō nyoo kyaayey kuyēk wērinyuu.
  xnn-xnn: Nan iib-ayo ay mamati ay pinilin Apo Dios abes ay wada id Babilonia et
    menpakomostada ken dakayo. Si Marcos abes ay kanegko anak et menpakomosta ken
    dakayo.
  mwe-mwe: Bhandunji ajenunji bha a Nnungu bhalinginji ku Bhabhuloni kuno na a Maliko
    bhanakunnamushilanga.
  tte-tte: Kamikavao siya tomeliwo Babiloni koina, siya tabe Yaubada igitesipwaili,
    simulolo kolimiu. Besiele tabe Malika, iya besiele natugu, imulolo kolimiu.
  tcs-tcs: Ane da sos ya wea Babilon wea God i bin suzem seimkain wase yupla, i spik
    alo. Ane mai boi Mak tu i spik alo.
  hlt-THB: Babylon awh ak awm nu, nangmih mi tyk haih na ak awm ing nangmih kut ni
    tlaih khqi hy, ka naa Marka ingawm kut ni tlaih khqi hy.
  soq-soq: No mida God e do sonabanena bola Babilon bedewe wainitana e auwaleitana.
    Ne otona Mak do e auwalede.
  qub-qub: Babiloniacho caycaj ermänunchicunapis wamayäshunquimi. Wamrä-japuy caycaj
    cuyashä Marcuspis wamayäshunquimi.
  att-att: Á yù ira wáwwagi naw sawe Babilonia, nga piníli na gapay ni Namarò, manonò
    da kayu ánna iyabbû da nu kunnasi kayu gapay. Á kunnian gapay yù kagian ni Markus,
    nga anâ ku.
  bki-bki: Nalo namoneano nalo na vio nei Romo, bija bunu Mak, napano nobur naio jibe
    ka keneriku ruei, aber kavijo bo p̃eli bogiano bo ban kamiu. Numitua vio na, numial
    bova kija, numijog jibe napano numitua burum̃ara komeli va na beamu nei napano
    abio ka Bapilon. Mia naio bo ga, bior napano numijikia ka Atua bijauia bulag kumemi
    ruei, nubija kamiu, kito rove kanano.
  bqp-bqp: Babilↄnu gbɛ̃ kũ Luda ń sɛ́ lán á bànↄ fↄ kpàáwa. Ma nɛ́ Maaku fↄ kpàáwa
    dↄ.
  mcp-mcp: Dɔ̧ dʉ́sə́ *Babilɔn, Zɛmbî nyə́ á fɛ́ɛ́sh nə́mə́ nda bɨ́ yí í ŋgə bə́da
    bɨ̂; ncwə́má dâm Márkus ŋgə nə́mə́ bə́da bɨ̂.
  hat-hat: Legliz Bondye chwazi nan lavil Babilòn lan voye bonjou pou nou, ansanm
    ak Mak, pitit mwen an.
  npl-NT: Noiwa nomechtlajpaloah n tlaneltokakeh non chanchiwah Babilonia, non Dios
    yokinpéjpenki kemi nomejwah, noiwa Marcos, non niktlasojtla kemi yaskia nokone.
  bgg-bgg: Babylon hà um pha charch de, Hamangkhung-aphuii gua pha ji è, chiih-è gu
    dufuii Marg de, nathek shii salamthek thoh ge ro.
  eng-TCENT: She who is in Babylon, who is chosen together with you, greets you, and
    so does my son Mark.
  eng-BSB: The church in Babylon, chosen together with you, sends you greetings, as
    does my son Mark.
  cpu-NT: Jovethayetami kempisantzinkariite itzimi apatotapiintachari Babilonia-ki,
    ikaratzi kempitayetaamiri eerokaite jiyoshiiyeetaimi. Jovethatami eejatzi Marcos,
    itzimi nokempitakaantari iriimi notomi.
  san-ASM: যুষ্মাভিঃ সহাভিৰুচিতা যা সমিতি ৰ্বাবিলি ৱিদ্যতে সা মম পুত্ৰো মাৰ্কশ্চ যুষ্মান্
    নমস্কাৰং ৱেদযতি|
  tac-NT: Ralámuli napu ekí Onorúgame oyérame ju, napu jena Babilonia ejperé, reporali
    náwalia 'emi. Alué ralámulika Onorúgame wanápale napurigá Onorúgame oyérame nímala
    napurigá 'emi, 'lige Marko napu ju napurigá ne inolá abiena náwaliachigó reporali.
  eng-WEBPB: She who is in Babylon, chosen together with you, greets you. So does
    Mark, my son.
  gfk-H: Ira mataniabar na lotu kai Babilon ing Kalou i ta pilak laah diet tikai ma
    muat, diet tula harkaro ta muat. Hua mah no nugu bulu Mak.
  viv-viv: Badi tovetumagana adi yoꞋo hidei melala saꞋeyana wahalamanena-ma Babiloni
    againe yadi nuwakabubu agaimiya, badi omi buye Yaubada giluwafami amanadi. Kadu
    bana Maki gahawavenatunena-ma yana lukafoi.
  yao-yao: Mpingo wa ŵandu ŵakunkulupilila Kilisito wauli ku chilambo cha Babeli,
    akunkomasya. Iyoyopeyo che Maliko jwali nti mwanangu jwa usyene nombejo akunkomasya.
  tgp-tgp: Ale la haratu la rasu nike Rome, harasei God mo vir̃onia sohemim, enira
    sohena la sohai na retioloolo isamim, ale natuku Mark sohena, mo sohaia isamim.
  auc-NT: Mïnitö ïmïnite apænte æ̈ninque Codito ïñömö Babidönia ïñömö tömengä ingante
    näni godongämæ̈ pönencabo ïnänite adobaï apænte ængacäimpa. Tömënäni ïñömö mïnitö
    ïmïnite, Waa quëwencæmïnimpa, ante apæ̈nedänipa. Botö wengä baï ïnongä inte Mäadoco
    adobaï, Waa quëwencæmïnimpa, angampa.
  kbc-NT: Niɡ̶ina lapo loiigi Aneotedoɡ̶oji digoina manitaɡ̶a nigotaɡ̶a anejalaɡ̶atigi
    me “Babilônia” oyecoaditibigaɡ̶ajitiwaji. Aneotedoɡ̶oji iolatedicoace anigotedoɡ̶owa
    maɡ̶aɡ̶a ɡ̶odiolatedice. Marcos aaɡ̶aɡ̶a yecoaditibigaɡ̶ajitiwaji, Marcos idejigo
    micataɡ̶a daɡ̶a ionigi.
  bmh-bmh: Babilon ban uzanan duailel Yesus nug ag sul tapai mareun agenag han ag
    ‘Kero’ awarem. Mak go izal nagwai kaman sul, gonug han ag ‘Kero’ awareu.
  ctu-BL: Jini xñopt'añob mu' bʌ i tempañob i bʌ ya' ti Babilonia, tem yajcʌbilo'
    bʌ la' wic'ot, mi' yʌq'ueñetla cortesía, yic'ot ja'el calobil Marcos.
  meq-meq: Ndo məpe mədzal gər hay ka Yesu neheye nəteye kanaŋ ma Babilon, Mbəlom
    a pala tay ha andza nəkurom aye, ta tsikakum naha me. Markus wawa ga, kə tsikakum
    naha me dərmak.
  noa-H: Mau Babilonia iglesia heem k'ʌʌnaujã pãrag salud deepʌ̈i nʌm. Hamjã hĩchab
    pãarjö hich Hẽwandamauchata hich hiek hʌ̈k'amk'ĩir jʌr hautarr k'ʌʌnau. Mʌchdëu
    jaau chirʌm hũrwia hʌ̈k'atarr gaaimua mʌ hiewaa haajemuajã pãrag salud deepʌ̈i
    sim, hajapcharan Marcoouma.
  alp-NT: Imi ebea jemate toini mei kota Babele rebe Alla Ibitikeise, esi natue hlamate
    ete imi. Markuse inatue hlamate ete imi lekwe. Markuse mere lupe auku anae rebe
    au okini titinai.
  san-VEL: yu.smaabhi.h sahaabhirucitaa yaa samiti rbaabili vidyate saa mama putro
    maarka"sca yu.smaan namaskaara.m vedayati|
  kbq-kbq: Anumzamo'ma huhampri zamantege'za, Babilonima mani'naza naga'mo'za, musenke
    atreramantaze. Maki'a nagri mofavreni'agna hu'nemo'a, musenkea atreramante.
  kbh-kbh: Os̈buáchiyënga muents̈e áts̈eftaca montsemnënga cmontsacheuaná. Chënga
    quem bëts pueblents̈e mondoyena bacá uamana ents̈ángaftaca, mo chë tempo, Babilonia
    bëts puebloca imojoyena ents̈angcá, pero Bëngbe Bëtsá muents̈a os̈buáchiyënga
    tojabacacá cach ts̈ëngaftangbioycá. Marcos, chë ats̈biama mo uaquiñacá endmëná,
    chánaca cmontsacheuaná.
  ron-LSB: Cea care este în Babilon, aleasă împreună cu voi, vă salută. La fel și
    Marcu, fiul meu.
  pon-pon: Irail, me ian komail pilipildar nan Papilon o nai ol Markuj ara ranamau
    won komail.
  nhe-BL: Imoicnihua tlen itztoque ipan nopa tiopa tlen tlaneltocani ipan altepetl
    Babilonia inmechontlajpalohuaj. Toteco nojquiya quintlapejpenijtoc queja inmechtlapejpenijtoc
    imojuanti. Nojquiya Marcos tlen niquita queja nocone, inmechontlajpalohua.
  sps-sps: A gum nar vainy fafaaman tana ngats fan iny Babilon, to te pisainy kainy
    e Gov, faan iny naa ror nainy rof tsuri tsumi. Mak kan faarei non a guei tsoiny
    tsonyo faan kan iny naa non nainy rof tsunia tsumi.
  wnc-wnc: Siwan aminu Anututane aminabam dakngake yuaingu you gapmandu umana Bebilon
    ngang inikamang gapmane nana aminda gaak wamu ginde damukaing. Wa amikat gikat
    Anututa inae papan ginu kuupbamda itane donga binga dakngake yuaing. Siwan notninu
    tapatu umana Mak ngang inikamang kapaaya kuut ginde gaak wam daninggak. Ita naat
    gatake yuamakge nata ie waaknga ngang ininggat.
  bus-bus: Babilↄnu gbɛ̃ kɛ̀ Luda ń sɛ́ lán a bànↄ ì kpàawa. Ma nɛ́ Maaku ì kpàawa
    dↄ.
  gub-BL: Uzeruzar ma'e Mawiron tawhu pe har a'e wà, Tupàn hemixamixak kwer a'e wà,
    omono kar uze'eg peme a'e wà no. — Pekatu pa, i'i peme wà. — Pekatu ma, i'i peme
    wà. Hera'yr Mak a'e no, omono kar uze'eg peme a'e no.
  imo-imo: Kraistinga imbo talape kombu awili Babilon moromelema, aku imboma kinye
    eno pipia topo tiro imboma kinye Goteni oi Nanga imboma molangei nimbe kanopa
    ltimu aku Babilon imbomani molko kondaio ningo, ningo mundurumele. Nanga malo
    Makoni eno molko kondaio nimbe, nimbe mundurumola.
  boj-boj: Kristen was naŋgi Babilon qureq di Qotei qa loueqnub qaji naŋgi na niŋgi
    kaiyeiŋgonub. Agi naŋgi niŋgi ti Qotei na giltŋgej. Mak a dego niŋgi kaiyeiŋgwo.
    Mak a ijo aŋgro bul.
  eng-DRA: 'The church that is in Babylon, elected together with you, saluteth you:
    and so doth my son Mark.'
  knf-knf: Bataşar *Kriŧtu banwooŋ ţi *Babilon ţi, biki Naşibaţi adatuŋ ji an, bawulan
    mboş ; *Markuŧ abuk naan awulan kak mboş.
  san-KHM: យុឞ្មាភិះ សហាភិរុចិតា យា សមិតិ រ្ពាពិលិ វិទ្យតេ សា មម បុត្រោ មាក៌ឝ្ច យុឞ្មាន៑
    នមស្ការំ វេទយតិ។
  arn-NT: Fey tati trokiñ feyentulechi pu che mülelu Babilonia mapu mew, tüfeychi
    pu che ta Ngünechen ñi dullintuel eymün reke, lemoria pifaleymünmew. Ka femngechi
    lemoria pieymünmew ta Marku, iñche tañi fotüm reke ñi nieel.
  zas-NT: Bén rliladx ree Jesucrist, bén ma gulej Dios ziꞌcgajc lëjt, bén zojb ree
    Babilonia, rugajpdioz reeman lëjt. Në Marcw xin nünan ziꞌc da xiꞌnan rugajpdioz
    lëjt.
  ken-NT: Ɛka bǒnkwɔ abhɛn bachi fá ɛtɔk Bábilɔn, bátò be bakak. Mandɛm ayap
    bɔ́ nkwɔ mbɔ bhe. Mɔ́wa Mák nkwɔ ǎtò be bakak.
