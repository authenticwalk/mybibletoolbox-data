  gmv-NT: ኢንቴ ማላ ዶሬቲዳራ ባቢሎኔን ዲዛ ሚቾ ጊዲዳ ዎሳ ኬꬃያ ኢንቴስ ሳሮካ ሺሻዉስ። ታ ና ማርቆሲካ ኢንቴና ሳሮኬስ።
  por-BLT: Os irmãos aqui na “Babilônia”, escolhidos juntamente com vocês, enviam
