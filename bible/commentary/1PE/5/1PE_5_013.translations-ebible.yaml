    andɨtɨnisɨho Maakɨhoaisangi asisɨha gaahure, satataase.
  ubr-ubr: Omi robum ekalesia yangan nan Babylon (Rome) amonai semama on God irubinis
    ato omi ba on sebikakaiwim, a yau natu Mark mat ebikakaiwim.
  tsw-NT: A̱za̱ e Itoni a na a̱ ri Babila† a̱ ta̱ ca̱sa̱sa̱ ɗu. A̱sula̱ a ɗangwa le
    ta̱ fo cine u ɗangwa nɗu. Mawun ma̱ va̱ Marku ta̱ ca̱sa̱sa̱ ɗu.
  cax-NT: Ñaquioncorrüma tanu aume bama icocoromati Jesús au na pueblurrü Babilonia.
    Arrüma tacümanauncunuma uiti Tuparrü isiatai tacana arraño. Süro tanu ito aume
    ñaquioncorrti Marcos, naqui nirranunecasa. Arrti tacana isaüti.
  aia-aia: Ha'atee wa'ewa'e tana'amou baaniraaui sae hinihini na'i Babilon na 'ia
    God 'a 'ome sigihiraau 'onaai 'ome sigihi'amou ro'u ana. 'Ia Mak 'a haua ro'u
    i ha'atee wa'ewa'e ana tana'amou. 'Iiasi 'a 'onaa do'e gare agua.
  srp-1865: Pozdravlja vas crkva s vama izbrana u Vavilonu, i Marko sin moj.
  agt-agt: A makikumusta hapa tekamuy ya mangurug kiden ta isin nga kagitta na ili
