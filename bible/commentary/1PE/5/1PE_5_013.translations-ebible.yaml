  deu-1912: Es grüßen euch, die samt euch auserwählt sind zu Babylon, und mein Sohn
    Markus.
  san-PUN: ਯੁਸ਼਼੍ਮਾਭਿਃ ਸਹਾਭਿਰੁਚਿਤਾ ਯਾ ਸਮਿਤਿ ਰ੍ਬਾਬਿਲਿ ਵਿਦ੍ਯਤੇ ਸਾ ਮਮ ਪੁਤ੍ਰੋ ਮਾਰ੍ਕਸ਼੍ਚ
    ਯੁਸ਼਼੍ਮਾਨ੍ ਨਮਸ੍ਕਾਰੰ ਵੇਦਯਤਿ|
  nob-LB: Menigheten her i Babylon, som på samme måte som dere har takket ja til Guds
    innbydelse om å tilhøre ham, hilser til dere. Markus, min unge medarbeider, hilser
    også til dere.
  ntj-ntj: Yuwa, Mama Kuurrtu-tjananya yingkarta pirninya yiwarla Papulanta lurrtjurringkupayinya
    ngurrkarntanu. Nyangka-ya watjarnu tjiinya pukurltu-tjananyantaya kuliranytjalu.
    Nyangka Maakalu puru palunyapirinypartu watjarnu. Tjiinya Maakanya ngayuku katjapirinypa
    nyinarra.
  sxb-NT: Awari *Babulooni, awaalowolwa ni Katonda alala ni inywe, wawatumiire amakeezio
    alala ni Mariiko, omuzia wange ku Katonda.
  nhu-NT: Kentaashɛ ke boom bo bwee wesebeene le ke Babilon kè Nyo' nu ɛ caw gayte
    ben e. Mak wvù waa wɛm yî mbee le gayte tɛn ben e.
  row-row: Atahori mamahereꞌ mana raꞌabꞌue sia kota Babel haitua haraꞌ sodꞌaꞌ-moleꞌ
    fee neu nggi boe. Lamatualain pili nala se, onaꞌ Ana pili nala nggi boe, Au ana
    ngga Markus o haitua hara sodꞌa-moleꞌ boe.
  msy-msy: Godɨn gumazamizir Babilonɨn itiba, God me ko ia mɨsevezɨ, me ia bagha akam
    amaga ghaze, Afeziam ia ko ikɨ. Nan otarim, Mak, uaghan ia bagha akam amaga ghaze,
    Afeziam ia ko ikɨ.
  agg-agg: Anɨhondümbo-rɨhindeimbɨ nindou Babiron ŋgoafɨhündɨ sapo God ai ahandɨ hoafɨ
    süŋgufembohünda se-babɨdɨ hɨnɨŋgɨmarearü ai-amboanɨ sɨheimbo hɨhɨfarɨhündürɨ.
    Ranɨyu asu wandɨ nɨmorɨ Mak amboanɨ sɨheimbo hɨhɨfarandürɨ.
  ptp-ptp: Xomxo vông vinên Babilon wê Anutu vɨnoo he pyap ge, he nêl vɨdiiên vô xam.
    Dɨ a nug Mak êno nêl vɨdiiên vô xam.
  nak-nak: Egiteu e tabarabara mutou te Kraist ale pou oio la mautu e Babilon, egite
    veia mutou la haro. Amutou tomi la valalua me hatavivile te La Tahalo Uru. Eia
    visati le amutou ale pou te la maututula vikapopo tai legiteu ale omai veia amuto
    tomi ge tetala sesele. E latugu tai, e Mark, eia veia mutou la haro.
  lbb-lbb: A tarai a lotu ning la kes te e Babilon, la saran anunla na marmaris tetek
    mulo. La a tarai na aslang ane God taum o mulo. E Mak, a natuklik ana tortorot,
    i otleng i saran anuna marmaris tetek mulo.
  kan-2017: ದೇವರು ನಿಮ್ಮೊಂದಿಗೆ ಆರಿಸಿಕೊಂಡಂಥ ಬಾಬಿಲೋನಿನಲ್ಲಿರುವ ಸಭೆಯು ನಿಮಗೆ ವಂದಿಸುತ್ತದೆ.
    ನನ್ನ ಮಗನಾದ ಮಾರ್ಕನು ಸಹ ನಿಮ್ಮನ್ನು ವಂದಿಸುತ್ತಾನೆ.
  cso-NT: 'Tsá² ná¹lɨ́n³ cuáh³² tionh² já¹ juú² lá², ñí¹ téh²³ tsú² lá² Babilonia,
    tsá² má²ca³quianh³ hí³ Dió³² la³jmɨ́¹ má²ca³quianh³ tsú² hnoh² siáh³, tsá² hí³
    zen² jáɨ¹³ lá² quionh³ Marcos jón³² jná¹³ nɨ́² siáh³, hi³ juáh³: “Hia² náh²”.'
  ena-ena: Makɨ agaŋ iadɨ ninaŋ me hɨnilalɨ uami. Nɨbu nalusaŋ lamuli uami. Hulaŋ
    iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨci Babilon haiabɨla neŋ hɨniavɨlalɨ agɨlaŋ
    avi nalusaŋ lamulavi uami. Asɨ agaŋ naludɨdaŋ nulɨdɨdaŋ lɨbɨmɨŋalɨ uami.
  tgo-tgo: Oghaghami na valɨgharegharemi, ekelesiya Babilon, vambe i tuthiva ŋgoreiye
    ghemi, thɨ variya lenji gharemwaewo e ghemi na tembe ŋgoreiyeva naruŋgu Mak.
  yap-yap: Bin ni walagmed e galesiya ni bay u Babylon, ni ku errogon ni Got e ke
    mel’eg girdi’en e yad be yog ni nge felan’ Got ngomed, ma ku errogon fakag i Mark.
  mop-NT: Le'ecoo' a hermano ich caj Babiloniaja, tanoo' u diostac'untique'ex. Yeeta'anoo'
    ilic ala'oo'o. Tan ilic u diostac'untique'ex aj Marcoso. Ala'aji, jabix in mejene,
    u men in wettz'ocsaj t'an.
  tet-tet: Ema makfiar mak naklibur iha kota Babel solok tabe baa emi. Naꞌi Maromak
    boi nola sia, manesak no emi. Haꞌukaan oa Markus moos solok tabe baa emi.
  hlt-MCSB: Nangmih bangla Babylon ah a coelh neh ka ca Marku loh n'toidal coeng.
  xtd-NT: Ka ndajan tnuꞌu ñaꞌa ñani‑ro kuꞌa‑ro xtuu ñuu nani Babilonia. Ná n‑kaxí
    ñaꞌa Ianyuux mee‑n, da n‑kaxí‑ia mee‑i tuku. Ndajan tnuꞌu ñaꞌa Smarku. Ná kuu
    daꞌya mee‑da kuu‑s.
  mdy-ETH: ባብሎኔይዳ ዓኣ ዒንሢኮ ጌሮ ማዒ ዒንሢጉዲ ዶኦሪንቴ ሺኢጲፆ ማኣሬላ ዒንሢ «ኮሺዳ» ጋዓኔ፤ ሃሣ ታኣኮ ናዓሢ ማርቆሴያ
    ዒንሢ «ኮሺዳ» ጋዓኔ።
  spl-spl: Otmu Kiristohât lohimbi nâ orowâk Bawilon kapiân mansain yâkŋe yawuâk nâŋgâyiŋgiain.
    Otmu nanne Mareko orowâk tânahom Kiristo hoŋ bawaŋgimait yâkŋe gurâ yawuâk nâŋgâyiŋgiap.
  usp-NT: Juntir yak ajtakeltak re Kakaj Jesucristo ri wi'tak neri Roma ri cha'ltak
    jwi'l Kakaj Dios chapca' acha'ic atak xaanc, tijtaktakb'i rutzil awchak. Y jilon
    Marcos ri inc'ajol chirij Kakaj Jesucristo ri' jun re tijtakb'i rutzil awchak.
  zav-NT: Syoda Roma ngan' gwxaquə'əleben ca syoda Babilonian' c̱hedə' beṉə' ca' ža'
    nga chso'onchgüe' de'e malən'. Na' neto' cho'ela'oto' Diozən' nga chguapto' le'e
    diox. Diozən' gwleɉe' neto' par naquəto' xi'iṉe' can' gwleɉe' le'e. Ḻeczə Marcos
    ben' nona' ca xi'iṉa' chguape' le'e diox.
  sgz-sgz: Bos tám ruruna minái Babilon ái Káláu ákte ilwa pas di mul ngorer i gam,
    di tarwai kándi árár uratung narsá gam. Mái Marko koner a ngoro natung muswan,
    ái mul a árár pas gam.
  kek-NT: Eb laj pa̱banel li cuanqueb Babilonia neque'xtakla xsahil e̱ch'o̱l. Eb a'an
    sic'bil ajcui' ruheb xban li Dios jo' la̱ex. Naxtakla ajcui' xsahil e̱ch'o̱l laj
    Marcos, li ninra jo' cualal.
  blz-NT: Lulusanmuu men isian na Babel, men koikoimo i kuu ia ruruki Alaata'ala,
    moki tundunkon salamna bo ko'omuu. Markus men anakku sa'angu' kaparasaya'an moki
    tundunkon salamna bo ko'omuu.
  poe-NT: Tí ni̱nko tjen Babilonia mé tsíkjeyá Dios éxí tsíkjeyá chꞌán tí jahará nixjahará
    sín la ko kja̱xin nixjahará chꞌín Marcos, mé éxí xja̱nna tꞌíkua̱n tí jehe chꞌán.
  san-TAM: 'யுஷ்மாபி⁴​: ஸஹாபி⁴ருசிதா யா ஸமிதி ர்பா³பி³லி வித்³யதே ஸா மம புத்ரோ மார்கஸ்²ச
    யுஷ்மாந் நமஸ்காரம்ʼ வேத³யதி|'
  cof-NT: Babilóniabi chumin Jesucrístobe penenaminlanan jera layaito, nulachi saludo
    erelaquinayoe. Chiquilanan nula cuwentanan Diosi wenteca jun jolajoyoe. Junni
    Márconan, lachi nao cuwenta joto, saludo peerenae.
  srm-NT: Nöö dee biibima u Masa Jesosi dee ta ko makandi a Babilon, dee Gadu bi pii
    tei leti kumafa a tei unu, nöö de ta manda gaan odi da unu e, ku Maikusi di mi
    ta si kuma mi seei miii.
  qvs-NT: Kay Babilonia llaktamanta Jesukristuta kreyikmasikichi rimachishunkichi.
    Tata Dios kankunatashina paykunatapish akllashkasapa paypa wambrankuna kanankunapa.
    Wambrayni Markospish rimachishunkichi.
  zca-NT: Rë men che'n Jesukrist xa' nzhin lazh men Babilonia, rë xa' ngule Dios nela
    go ga'; nu bixa' nzhakla gon, ¿chi wen ka go? Mbaino nu ska Mark, xa' nak nela
    tu xga'na ga', nzhakla gon, ¿chi wen ka go?
  cbc-NT: Ati macã Babilonia cawãmecʉti macã macããna, mʉjãã ñurotijoyama. Na cʉ̃ã
    mʉjããrẽã bairo Dios cʉ̃ cabeserica poa macããna niñama. Apei Marcos cawãmecʉcʉ
    yʉ macʉ̃rẽ bairo caãcʉ̃ cʉ̃ã mʉjãã ñurotijoyami.
  qxo-NT: Cay Roma marcachö criyicog mayintsiccunam llapayquipä salüduncunata apatsicayämun.
    Tsaynömi cuyangä waugintsic Marcospis salüdunta apatsicamun.
  mox-mox: Ta wese tovetumaqana qabudi ʼabaga baʼe Loma ʼinega edi vona veyoluba ʼimia.
    Taudi omiʼa maega Yaubada niʼau venuaʼivinemi. Ta wese natugu Maki ena vona veyoluba
    ʼimia.
  kew-kew: Gore Babilon su-para piri ame baaninumi nimi epe-rupa piralepape lo repaateme.
    Go Yesuna ruru onaanuri Gote-me nimu page yaaloa nipuna ruru mapiraasa. Goa pua
    nina si Mak-me page nimi-para epe-rupa piralepape lo otaata.
  dww-dww: Tauwai sumaḡa matabudi uma Babilon nopone miemienidima tawai kaiwemina.
    Taudi mate Mamaitua ya vinedina maika taumi. Be natuguma Mak tauna mate ewai kaiwemina.
  twi-ASANTE: Asafo a Onyankopɔn ayi wɔ Babilonia no ne me ba Marko kyea mo.
  aoj-aoj: Esis amam nematawa Kristen sahin owan ipeꞌisi sagape wambel Babiloni, God
    nandandepas eaꞌ sagalomipai. Esis sasapaꞌo dagala basef buꞌwafi fafeꞌmago ipaꞌ.
    Nogame aeꞌanai Mak wapani sonahana ma ipaꞌ eaꞌ nasapaꞌo basefa dagala ananini
    ma ipaꞌ.
  cbv-cbv: Nin Babilonia tʉ́tchidih moón Jesúíhwã yeebdíh ĩ tʉ́yat tʉ́ʉtna caá. Yeebdíh
    Dios ã ñíwatji pah mʉntih, queétdihbʉt ãt ñíoji tagaá. Wã wʉ̃ʉ́h panihni Marcosbʉt
    yeebdíh ã tʉ́yat tʉ́ʉtna caá.
  taw-taw: Pen Klays binɨb ne mɨdebal taun Babilon awl, kɨli nɨbop ag dɨdeg lebal.
    Binɨb anɨb okok God nɨbop dɨl jɨmñɨl lɨl aglak. Ñɨ yad Mak abe nɨbop ag dɨdeg
    leb.
  jic-NT: Babilonia nt'a 'a si mulú witjacj süs wa la tjajay nun jis lal. Dios yupj
    lis t'ya, nun la nu t'ya jinwá. Marcos süs wa la tjiji wa. Napj natjam jinwá jupj;
    quelel lejay jupj.
  zap-NT: Yra men-Babilonia ne rlaleedx Jesucrist, men ne wye Dëdyuzh zegne wye ke
    Ne de rxaal diztyuzh lo de yra de, no le Mark ne rzak noo zegnak xpee noo rxaal
    diztyuzh lo de.
  wer-wer: Papilon kakaan ingre mor sa Anutuu arring yaö wesaurö yoöre ërëp yenia.
    Ën Maak nem ru sak wëaup puukta tapël yenia.
  ipi-ipi: Goteto yakama balana wandakali atalapale lata yane pua teke, wamba balato
    Bapilone tane wandakali minditupa balana wandakali tupa ateakale lata ya-kola,
    utupane balana wandakali guleainipia. Andipa utupane-mane yakama kuai lo atalapa
    leyai. Dee, Maki bala nambana iwanane atoto, yakama kuai lo atalapa leya teke.
  qul-NT: Babiloniapi caj iglesia, kancuna jina Diospaj ajllaskan, saludasunquichis,
    creeypi churiy Marcospas.
  ter-NT: Enepohikone xâne noívokoemaka Itukó'oviti kuteâti itínoe, enepohikone íhae
    pitivóko ínzaunopinoe Mbabílonea, yúhoikopinoe. Koane yúhoikopinoemaka Márku,
    enepone kutí ngíxone nje'éxa ikéneke Itukó'oviti.
  bmr-NT: Tollɨro bu Moocaani iija Babiloniari iicajamɨnaa Moocaani amɨɨhaico iicaubadɨro
    ɨɨcɨumo amɨɨhaijaago iijɨco galluhi, bu tollɨro diibo taseemenebadɨ iicaabo Marco
    onoobo amɨɨhaijaago iijɨco galluhi.
  fuf-fuf: Suɓaaɓe wonɓe *Baabiila ɓen e Markuusa ɓiɗɗo an on salminii on.
  bhl-bhl: Sunbin-Got em Babilon abiw mutuk fian kale kel yukalemdiw galmose sios
    kunum waneng i yulo “Yukalo!”, yangiw te. Nem min atew kebe kunum Mak akati “Yukalo!”,
    yange te.
  ons-ons: Ŋinane kimakopŋine, doku tau tau magu mane Babilon kepeo gemami, eŋe yaleka
    Anutuŋo mo ma wakonone biraonge, edo ŋinane kaiwe maine, ra motpi sarimaike, so
    miti medepne Mareko eŋe yaleka ŋine kaiwe maine ŋibonmaike.
  con-NTPO: Babilonia'su Cristove in'jamba bo'fa'chondeccu tsu que'ima chigambian'fa.
    Nane Chigaja que'ima ttu'seqquia'caen tsu tise'pama'qque ttu'se. Ña quinshin Marcos'qque
    tsu que'ima chigambian.
  ghs-ghs: Qate Ohongaho oko ma botoi agobake Babironiata bame saridze qaatahe poiqa
    nokoi Roma erata oho isakita oorai. Oonihe nokoi naho khata Marekoma gama nikeho
    quba dzoobe hiire.
  peg-peg: ମି ଲାହାଙ୍ଗ୍‌ ବାଚିକିୟାତି ବାବିଲନ୍‌ନି ମଣ୍ଡ୍‌ଲି ଆରି ନା ଦାର୍ମି ମାଜ଼ି ମାର୍କ ମିଙ୍ଗେଙ୍ଗ୍
    ଜୁୱାର୍‌ ଜାଣାୟ୍‌ କିଦ୍ନାନା ।
  txu-NT: Krĩraxbê Babirônijkam me kute amim Jeju mar ne ar aben pydjio baja ne me
    ar amã kabẽn mex jarẽ. Metĩndjwỳnh kute meo ba kadjy arỳm amijo me utà. Ar gadjwỳ
    arỳm amijo ar apytà. Makôdjwỳ ar amã kabẽn mex jarẽ. Tãm ne mã ikôt ajkamẽn arỳm
    kute ikra pyràk.
  eng-WEBU: She who is in Babylon, chosen together with you, greets you. So does Mark,
    my son.
  gnw-NT: Opaete upurugüɨrovia vae Babilonia pe ñugüɨnoi vae reta jei peve Tumpa ndiveño
    peĩ. Tumpa uiparavo reta jae peparavo rami. Jae ramiño vi cherɨvɨ Marcos jei peve
    Tumpa ndiveño peĩ.
  mux-mux: Krais-nga yambu-talape ⸤kolea-auli⸥ Bapillon molemele yambu kanuma-kene
    eni ⸤pepá topu siker⸥ yambuma-kene Pulu Yili-ni ui ‘Nanga yambuma molangi.’ nimba
    makó turum-Bapillon-yambu kanuma-ni “Eni kapula molemeleye?” niku, niku mundukumele.
    Nanga málu Mak-ni “Eni kapula molemeleye?” nimba, nimba mundukumko.
  maj-NT: Títs'ínkjinu̱u kju̱a̱suniña xu̱ta̱ ni̱nku̱ xi tjín a̱nte Babiloni̱a̱. Kui
    xi ta̱ j'ájihi̱n Nti̱a̱ná xi nkúhu jun. Ta̱ títs'ínkjinu̱u kju̱asuniña Marko̱,
    kui xi ntína̱ xihi̱n.
  bkq-NT: Babilônia donro Jesus einwânni modo, âyanmo tywynu nhawânehonlymo, akaemo,
    aramo Deus-am iduakewâdyby modo. Marcos lâpylâ âyanmo tywynu nhawânehonly; yataen-ho
    merâ, ymery ara kâinwyneguyly.
  kue-kue: te God yombama Babilon kamun meglkwa ye ya ene ama akiye God pinde yungwa.
    Ye yeingo te na wana Mak akiye ene diwakai yeitengwa.
  cot-NT: Irirajiaqueate apiguemisantarijiateni guintenijiatsica Vavironiaqui inintajiaque
    pinquemacojiaqueri iquenquejajiajimpi. Iriraqueate Aapani Irioshi inintacajaiaqueri
    iriatimpajia inquemisantajiajeri inquejejiaquempiqueate aviatimpajia. Ariqueate
    iquejetaca aisa notsatacaane Maricoshi nopeaqueca nirijanite, iriatimpa inintaque
    pinquemacojiaqueri iquenquejajiajimpi.
  bnp-bnp: A ngatavine ra i made o Babilon i talo mua. Ia tara, a Vure i vulakia.
    E tugu e Markus tara, i talo mua.
  apn-NT: Nẽ ota jar Papirõn kamã Kris kôt mẽ pahtõ nẽ mẽ pahtõxjaja mẽ awỳr hpẽr
    mẽ. Tĩrtũm kot mẽ pahpyrà nẽ mẽ ho hkra jakamã mẽ kêp mẽ atõ nẽ mẽ atõx ã mẽ awỳr
    hpẽr mẽ. Nẽ Xiakre mããnẽn mẽ awỳr hpẽr mẽ. Te kêp ixkra pyràk.
  ctp-NT: Tyukwi ska ta nten ꞌin Jesucristo nu ndiꞌin nde Babilonia re nchka tiꞌ neꞌ
    chkwiꞌ suꞌwe ti neꞌ loꞌo wan. Taꞌaan lka neꞌ kanꞌ, chaꞌ loꞌo ngulo suwi Ndiose
    ꞌin neꞌ chaꞌ ka neꞌ kanꞌ nten ꞌin Ni. “Suꞌwe ti tyiꞌin wan” ndukwin Marku ꞌwan,
    kwiꞌ Marku nu lka ñaꞌan tiꞌ ska sñiěnꞌ.
  opm-opm: Got oh gurnong kis naham orhe nita ma nahatipru Babiron aptei maihirnonghe
    imat orhor Got oh kis mat papat bap sios ihirdapat gurnong dahatahaptihe potinmur
    napotperhan noh mama nasar ohmur. Norhe taptem Mak ohhe ihirnong dahatahapathe
    potinmur napotporhan noh brak mat mama napor ohmur.
  bvr-bvr: Aburr-guna ngunyunaga rrawa Babalan (Babylon) aburr-nirra Wangarr burr-yika
    nipa a-jerrjerrjiyana burrwa gun-maywapa minypa ana-goyburrpa burr-guta, birripa
    jal aburr-nirra ngaypa barra nguburr-ngurrja ana-gorrburrwa minypa birripa jal
    aburr-nirra ana-gorrburrwa. Rrapa an-guna an-ngaypa jawina Mark, nipa burr-guta
    jal a-nirra ana-gorrburrwa.
  wal-wal: Inttenaara issippe doorettida Baabiloonen de7iya woosa keettaa asainne
    ta na7ai Marqqoosi inttena “Saro saro” goosona.
  zad-NT: Beṉ'ki nonḻilall' Crístona' yell Babilóniani, beṉ'ki ba gox wṉab Chioza'
    ka gox wṉabe' le', na' ḻekzka' Márconi, bi'ni nak ka dowalj bi' c̱ha', chwapgake'
    le' chiox.
  kmg-kmg: Babe haeonec kikefuŋ, nâŋâcnehec mâmâc rowosâec-jopakicne, jaŋe manasu-ŋareŋgopieŋ,
    erâ motec-nane Mareko e mâmâc.
  aso-aso: Idoꞌ lengiꞌ neꞌmine aleve Oꞌmosoꞌmo makaꞌ do kegese-lingidive Kilisitoꞌ
    evenele Babelonia numuno ebekuꞌ mela mulise milaaꞌ nave ingine longopoꞌni nilavoo
    neze gipeꞌne Malekoꞌ azasi nene longopoꞌni nolize.
  uli-uli: Iwe ngo Mark we chilay mo Kristiano kowe choluwami we Deus mele ye duwler
    mo irel eklesia we wol Babylon, re fang wey yar habong iremi.
  nin-NT: Amuya amba abiga ba nu Babilo nggo Abachi à hla ba meme nggo a di ingga
    bu chi imba. Uzumu uniga wa Marrku, uwa mi à da di ingga bu chi imba.
  acu-NT: Cristonu ainau Babilonianam pujuinau Yus atumjai metek eakmau asar chichaman
    akupturminawai. Wína uchir Marcoscha nunisang atumin chichaman akupturmarme.
  cak-WNT: Y wacami c'a, ri yixc'o chiri', tic'ulu' ri rutzil iwech ri niquitek el
    ri kach'alal ri yec'o wawe' pa tinamit ri nibix Babilonia chare, kach'alal ri
    can ye cha'on wi ruma ri Dios, can achi'el ri xixrucha' riyix ri chiri'. Chuka'
    tic'ulu' ri rutzil iwech ri nutek el ri jun ri can achi'el nuc'ajol, ri Marcos
    rubi'.
  ebk-ebk: Nan iib-ayu ay omaafurot ay pinilen Apo Dios ay wacha ad Babilonia at cha
    chakayu pakomostaun. Kaman us kan Marcos ay infilangku as anakku.
  spa-PDDPT: Los saluda la iglesia que está en Babilonia, elegida juntamente con ustedes,
    y Marcos mi hijo.
  ruf-ruf: Wakiristu wayenu iwali Babeli, iwasaghulighwe hamwe namwe, womlamsani.
    Naye Maliki, iyali ka mwanangu komlamsani.
  gun-gun: Babilônia py oiporavo pyre ikuai va'e avi oxarura uka peẽ kuery pe, xera'y
    Marcos voi.
  agu-BL: Ma jalu', yi e' mas creyent yi ate' tzone'j Babilonia, tu incy'ajl Marcos,
    na chitzan tan talche'n nin jun yos scyeru'. Na ncha'tz e', txa'ij che't tan Ryos
    chi quitane'n cyeru'.
  isn-isn: Ahuili niakoli kubabeli nai aholanigwe palung'wi munye, amulamukilye nu
    Maliko ng'waane umulamukilye.
  eng-PEV: The people in the church here, in this city that we sometimes call Babylon,
    they say hello to you. God has made them his family, just like you. And do you
    remember Mark? He is here with me, and he is like a son to me. He says hello to
    you too.
  ilo-ULB: Isuna nga adda idiay Babilonia, a napili a kas kadakayo, kablaawandakayo,
    ken ni Marcos, nga anakko, kablaawannakayo.
  pir-NT: Mʉsare tiquiro yequina ijiatinare tiquiro beseriro sahata Jesu yequina Babilonia
    cjẽna gʉ̃hʉre beseahye Cohãcjʉ̃. Tiquina pehe mʉsare quehnoa dutire. Marco gʉ̃hʉ
    yʉhʉ macʉ yero saha ijiriquiro mʉsare quehnoa dutire.
  anv-NT: Bɔɔ́ ɛchomele Ɛsɔwɔ né Babilɔn abi Ɛsɔwɔ ajya ntó, alɔɔ́ ɛnyú matame.
    Makɔs maá wa né ɛgbe ɛwé Ɛsɔwɔ alɔɔ́ ntó ɛnyú matame.
  sab-NT: Kwian Chubenu ulita kle mo lite aini una Babiloniage gbi kage ba ulita alin,
    Chube kwian una aige gau mo alin Chube ba ulita gau mo alin kare. Kaire Marcos
    gbi kage ba ulita alin, ama cha kirolla kare Jesucristo giti.
  tmd-tmd: Krais nöbö mö nuŋwa taun dib Babilon yörɨk mɨdöi akuyöbö ñɨgö, “Mɨdöiŋ
    ä?” röia. God ñɨgö yad nɨgöŋ mag aliö akuyöbö, nöbö mö piaku algör yad nɨgöŋa.
    Ha na Mak ñɨgö algör ör, “Mɨdöiŋ ä?” ra.
  acr-NNT: Rutinamit ri Dios, ri e kꞌo pa ri tinamit re Babilonia, ri echaꞌtal ruma
    ri Dios junam ukꞌ ralaq, rike junam rukꞌ ri Marcos, ri pachaꞌ nukꞌajol chupa rubꞌiꞌ
    ri Cristo, kakiya pan rutzil wach alaq.
  kpg-kpg: Godou duaahina nohongo dabu i Babylon gu hilihili aga gadoo be goodou mai
    di manawa o God, digaula mo dagu dama daane go Mark, e hagau adu di nadau hagaaloho.
  taj-taj: एनीगदेदा ह्रङ्नोन परमेश्‍वरसे धम्‍बा चु बेबिलोन भिबा शहररी मुबा विश्‍वासीगदेदेन
    प्रभुरी ङाला झा मर्कूससेनोन एनीगदेदा फ्‍याफुल्‍ला भिसी पाङ्बा मुला।
  avt-avt: Ni yinan neit wit Babilon, God kehimɨteni hɨr nɨrak, hɨr natɨp, “Yi yaain.”
    Mak hɨrak kɨre nɨkan kai hɨrak ketikewa hawɨr wises God, hɨrak katɨp, “Yi yaain”.
  cbk-cbk: El grupo de creyente na Babilonia, escojido tamen de Dios, ta envia el
    di ila maga saludos con ustedes. Y si Marcos, el di mio hijo na fe, ta envia tamen
    el di suyo saludos con ustedes.
  uig-ARA: سىلەر بىلەن بىللە تاللانغان بابىلدا تۇرۇۋاتقان جامائەت ۋە ئوغلۇم ماركۇستىن
    سىلەرگە سالام.
  tuf-tuf: Usár Babilonia pueblo cuitar Jesús chiwat ba tamo sihw̃ac wac ayro. Babilonia
    chiwa cat, usár eyin cat Sirat cajac biro. As wacjír Márcosat cat ba tamo sehw̃ac
    wac ayro.
  abx-abx: Mangumusta si ka'am i manniniripon pag'ampo' ato si Babilonia nga mga kapararihu-bi
    pinili' hasta liwat si Markos nga dadi'-ko tungod si pagtu'o.
  mco-NT: Je jäy huɨdibɨ ya Babilonia huɨdibɨ ajcxy yajmɨj 'ajtcɨxp Jesucristo, je
    jäy ajcxy huɨdibɨ Dios tɨ huin'ixy, xyajniguejxp ajcxy capxpoocxɨn. Nañ jadu'n
    Marcos ɨɨch nmɨgüg, je huɨdibɨ njɨhuɨɨybɨch nej jɨhuɨ̈y ngɨ'm'ung'adyiijɨch xyajniguejxp
    capxpoocxɨn nañ jadu'n.
  cpb-NT: Riwethataimi kemisantzinkaripaini apatotapiintachari jaka Babilonia-ki,
    ikaatzi oshiyayetaimiri eerokapaini riyoyaitaimi. Riwethatzimi eejatzi Marcos,
    noshiyakaakeri iriime notomi.
  aon-aon: Iruhin ananish arpesh shape abrudok wabur Babilon iri douk Iruhin nanagraehesh
    shani ipak iri shanadudareh aria shenekumepogu yopuhi nyumnah ipak. Aria eikin
    nuganin Mak shopunek nanadudareh aria nenemepogu yopuhi nyumnah ipak. Anan douk
    nemnek eikin baraen nasuhw Iruhin ananin baraen aria eik douk yahwaran nuganin.
  hus-NT-2005: An belomtsik xi kʼwajat Babilonia, xi takudh jeye kʼal na Dios jelti
    tatáꞌtsik, ti abtsaltsik ti chapnédhomtaláb. Ti abtsal jeye ti chapnédhomtaláb
    na Markos nu chakámil.
  mig-NT: Tɨku'ni̱ kándee ini̱ ñuu̱ Babilonia, ja̱ ɨ́ɨn‑ni ni̱ ka̱ji‑ya̱‑í jíín‑ró,
    ká'a̱n ja̱ ná sándéé iní‑ro̱. Te se̱'e‑ri̱ Marcos, suni ká'a̱n‑i ja̱ ná sándéé
    iní‑ro̱ jíná'an‑ró.
  bps-bps: I demeyu faglut dini di banwe Babilon i mgalék Dwata, na Mark i too tingàgu
    di kafaglut, manla fandamla gamu kun.
  mbs-mbs: Eg-eneng-enengen kaw te kedita te otaw pinemallì te Timanem aw migpesakop
    diyà kandin dini te lonsod te Babilonya. Eg-aneng-aneng heman si Marcos kenyo.
    Iling sikandin te batà ko.
  tof-tof: Babilonóm ne sos pamkolpamko, God ta nibiób ilianórr yabüzan, i tibiób
    morroal yawal bóktan zirrapóndako yabüka. Akó Mak, kürü olomzan nótóke, wa ta
    tóba morroal yawal bóktan zirrapónda yabüka.
  cme-NT: Diiloŋ-dũŋ-baamba maŋ *Babilɔni‑i-na bande‑i-na, Diiloŋo yufelleŋ hilaa
    bamaŋ nuɔ‑i namaa bi temma‑i, ba pãa-na jaaluŋgu. Mi biɛŋo‑i Marke bi jaalaa-na.
  sus-sus: Isayanka naxee na Babilɔn, Ala naxee sugandixi alɔ wo tan, nee bara wo
    xɛɛbu, a nun n ma di Maraki.
  pon-2006: Riamwail mwomwohdiso nan Papilon, me pil pilipildahr pahn kupwur en Koht,
    kadarowohng kumwail ar rahnmwahu, pil duwehte nei pwutak Mark.
  dad-dad: Sios Babilon ibodok, ĩ ã geid weim igirnein, ĩ ã bun yogon aanya sur fef,
    age fe di, neu kesu Mak ĩg age fef.
  zab-NT: De ni reldilaaz Jesucrist, de ni abcuabee Dios zectiziac laat, laadeb ni
    rbezdeb ruré rut rdxaipzacnɨ Babilonia, rguaapdebdios laat. Ne ziyza Marcos ni
    zenía cuend zecac tuby lliinia rguaapzacbɨdios laat.
  jae-jae: Gôlôac dabuŋ aŋga Babel, taŋ Anôtô kêjaliŋ êsêac sa sêwiŋ naŋ, aweŋ gêjac
    amac, ma latuc Marka amboac tonaŋgeŋ.
  ksd-ksd: Nina di ga pilak pa avat varurung me, ma i ki Babilon, i vatatabe avat;
    damana bula Marko, natugu.
  msm-NT: To angod now no mgo inabin to Diyus dini to Babilonia nangumusta iyu. Si
    Marcos no anak ku to pagtuu nangumusta isab iyu.
  myk-myk: Kilɛ ya egilizi wemu ɲaha bulo Babilɔni ni ba yee ɲɛ-ɛ ge, wʼa yi shaari.
    Na ja Marika bɛ ya yi shaari.
  sbe-sbe: Na dubu tamowaidi Babiloni unai, siya hinage Yaubada yona kaisunuwa tamowaidi,
    na maiyadi natugu Maleko, meta yodi lautoki se hetamaliyawa kalimiuwai.
  mcr-mcr: Ämaqä aŋä-himqä Bapilonä täu pmeqä, Goti Iqu he atäuŋuä etekqä-pa, ätekqä
    ii, qu henyqä wiŋgaŋgi, “Ne henyqä hui mimäuqä iŋunä” etqä, ga nyaqä ymeqä Makä
    iqu-pqe asä inä etqi.
  cux-NT: '''Iiⁿ''yāⁿ yeⁿ''e yaācū chi canéé na yáāⁿ Babilonia chi Ndyuūs didɛɛvɛ́
    yā tan''dúúcā s''uuúⁿ: N''daí ndís''tiī, ngaⁿ''a yā. ''Tiicá ntúūⁿ Marcos chi
    tan''dúúcā daiyá: N''daí ndís''tiī, ngaⁿ''a sa.'
  tur-YTC: Sizin gibi seçilmiş olan Babil’deki kilise size selam eder. Oğlum Markos
    da sizi selamlıyor.
  san-ITR: yuShmAbhiH sahAbhiruchitA yA samiti rbAbili vidyate sA mama putro mArkashcha
    yuShmAn namaskAraM vedayati|
  bel-N: Вітае вас [царква], што ў Бабілоне, выбраная разам з вамі, і Марк, мой сын.
  sch-sch: Babylona, om nin sarnu Pathien'n ai thang koiindang le ka nâipasal Mark
    khomin chibai nangni an mûk sa.
  mic-MIQNT: Ta'nig getlams'tasultijig, ula tet na 'gjigan ta'n telui'tm Papilan puatmi'tij
    wi'tugsinew gilew ta'n Gjinisgam mawi mgnugsioq. Maw Malg pipanimugsitoqs'p, “Me'talo'ltioq?”
    Negm pa wijei aq 'ngwis Gjinisgamewigtug.
  huu-NT: Babiloniamo ite creyentiaɨ omoɨ dɨne imacɨ uaina oredɨmacɨ. Naimacɨna Jusiñamui
    jai fetuamona, creyentiaɨna jaidɨmacɨ. Marcos ie uaina jɨaɨ orede. Cristomo naimɨe
    jai duilla jira, naimɨe cue jitona eruaɨde.
  jiv-NT: Papirúnianmaya̱ atumja̱i̱ métek Yus achikma áinia nu amikmaatmarme. Winia
    uchir Markus núnisaṉ amikmaatmawai.
  otm-NT: I pɛnh'nahʉ ran zɛngua ni cuhʉ i 'bʉcua Babilonia, nthahni nangue Oją, tengu
    ahʉ. Nɛhna ra Xuua Marcos di zɛngua ahʉ, tengu'bʉ ma ts'ʉnt'ʉ na.
  dah-dah: Be, Yesuyen alya bereya Babilon taunde gar haŋ mar beleŋ deŋ ge dufay heŋ
    haŋ goyen momoŋ yirayiŋ ninkeb gago momoŋ dirde hime. Al Kuruŋ beleŋ deŋ basiŋa
    diryiŋ gwahade po, mel gayen wor basiŋa yiryiŋ. Be, Al Kuruŋ diliŋde urne hitiŋ
    al, Mak wor deŋ ge dufay heŋ hi geb, gago momoŋ dirde hime.
  tnk-tnk: Pran sə ramarə ia Papilon Kumwesən rɨmərfi kɨmiaha min, in rani ramasan
    tukumiaha, nənə nərɨk Mak, in mwi rani ramasan tukumiaha.
  kpr-kpr: Ekaresia+ da nano namendi reighi Babylon eminda irera aimi, ne ategi erera.
    Natofo resena emo, kau God ne gategetiri nunda natofo edo ireva aminga ava, nune
    gategetiri ne nunda natofo edo irera. Natofo aimi, ne ategi erera. Nanda mandi
    Mark barago, ne ategi beká ava erira. Yari budo givu!
  san-IAS: yuṣmābhiḥ sahābhirucitā yā samiti rbābili vidyate sā mama putro mārkaśca
    yuṣmān namaskāraṁ vedayati|
  nho-nho: Te ssoa te lotu kootou i Babilon, teelaa ni hakamaatinoria hoki TeAtua,
    e purepure atu ki kootou. Taku tama, Mark hoki e purepure atu ki kootou.
  gym-NT: Amne juta Roma nete, ne arabe kädianta Babilonia arato, ne känti nitre tödekaka
    Kristobti tärä arato abko käta köbö kuin juen munkrä. Ngöbökwe mun dianinkä jakrä,
    ye kwrere niaratre dianinkä jenena jakrä kwe arato. Erere arato, Marcos, ti ngobo
    tikwe Ngöbö käbti käta köbö kuin juen munkrä.
  azg-NT: Joo nnꞌan na mꞌan tsjoon Babilonia na mantyi icüji Tyoꞌtsꞌonhan na conduihan
    cüentaaꞌ jon, coninncyahin tsꞌon ꞌnaanhan ndëëhoꞌ. Ndoꞌ mantyi nquii Marcos. Conduihin
    jnda.
  bhd-bhd: बाबेल नगरेरे विश्वासी ज़ैना परमेशरे च़ुनोरेन ठीक तेन्च़रे ज़ेन्च़रे तुस च़ुनोरेथ,
    तैना तुसन जो नमस्कार ज़ोतन। मरकुस ज़ै मेरे मट्ठेरो ज़ेरोए तुसन जो नमस्कार ज़ोते।
  too-NT: Cāmacā'ni'yāni' saludos xlaca'n a'ntīn tatapa'ksī huan nac lītokpān xala'
    nac Babilonia. Nā xlaca'n Dios nā cālacsacnī't. Lā' Marcos a'ntī hua'chi qui'o'kxa',
    nā xla' cāmacā'ni'yāni' saludos.
  ind-AYT: Saudara kita yang ada di Babilon, yang juga terpilih seperti kamu, mengirim
    salam kepadamu, dan juga dari Markus, anakku.
  cjo-NT: Riwethateeyakimini maawaeni ayemijantzinkarite jaka Wawirooniyaki, tema
    rirojatzi riyoyaanewopaeni Awinkatharite raapatziyeeyarini. Eejatzi riwethateeyimini
    niyotaanewo Marikoshi. Tema kimitaka rirotaki notyomi.
  nsn-nsn: O uanotoumiuoum gera uangoul i Babilon geke uamatoto ponois God, ka heir
    tenas niuaha tamiuoum, doh Mak pon ger tuguo.
  san-DEV: युष्माभिः सहाभिरुचिता या समिति र्बाबिलि विद्यते सा मम पुत्रो मार्कश्च युष्मान्
    नमस्कारं वेदयति।
  tna-NT: Upia Roma ejude su aniji edue cuana ja micuana emitsuametani. Diusu ja tuneda
    di micuana nime dharetana. Marcos ja di micuana emitsuametani. Tueda da quema
    Cristo jepuiti ebacua nime, quema quisaquisa jepuiti Jesús peje su jei puana putsu.
  lid-lid: Iri lau ra-on ta Kindrei areu kon Babilon dah. Idoh iri lau ale Kindrei
    ndranyowonyani iri hawe aha, iri anya, len mwasin ewek taha. Ma Mak i buku none
    naduk handru, iy ale, iy anya, len mwasin ewek taha ale.
  wim-wim: Than Christians anangan aak Babylon.angan wun-wuntan-a, thananiya wik inan
    kuchin niiyant than kaangk paththam wun-wuntan niiyantana. Nil God.angan thanang
    thamp miꞌ Christ.an monkan-wak-wakayn nunanga. Aꞌ Mark.ang thampang wik kuch niiyant
    nil kaangk wunan niiyanta. Niliy keꞌ puk nhengk ngatharama.
  zga-M: Avidekhi avali khu Babeli, vavo vavahalilwe paninwe numwe vikhu vaponinwa
    nu malekha umwana vango, ikhuvaponwa.
  yom-yom: Dibundu didi ku Babiloni, diodi disobolo va kimosi ayi beno, dilufidisidi
    mboti. Muanꞌama Malako mamvandi wulufidisidi mboti.
  san-SIN: යුෂ්මාභිඃ සහාභිරුචිතා යා සමිති ර්බාබිලි විද්‍යතේ සා මම පුත්‍රෝ මාර්කශ්ච
    යුෂ්මාන් නමස්කාරං වේදයති|
  yut-yut: Paŋmuwukbi mɨŋat amɨnyo Babilon ekwaŋ, uŋun mɨŋat amɨnyo Piŋkop da ji gat
    kɨsi kɨlɨ manjɨgɨt, uŋun da gɨldat tagɨ yaŋ dayaŋ. Monjɨno Mak yo kɨsi da gɨldat
    tagɨ yaŋ dayɨsak.
  grc-BYZ: Ἀσπάζεται ὑμᾶς ἡ ἐν Βαβυλῶνι συνεκλεκτὴ καὶ Μᾶρκος ὁ υἱός μου.
  cpc-NT: Jiwithayitaimi kimisantzinkariiti itzimi apatotapiintachari Babilonia-ki,
    ikaatzi kimiyitzimiri iirokaiti jiyoshiiyiitaimi. Jiwithatzimi iijatzi Marcos,
    itzimi nokimitakaantari iriima notomi.
  nhg-NT: Inu grupo de creyentes tli cate necö Babilonia, öque Deus nuyejque oquennutzque,
    yejua nemiechtlajpaloa. Nuyejque nemiechtlajpaloa Mörcos, öque icaca quiename
    noconie.
  nya-nya: Imani mwamphamvu mʼchisomochi. Mlongo wanu amene ali ku Babuloni, wosankhidwa
    pamodzi nanu akupereka moni, nayenso Marko, mwana wanga, akupereka moni.
  ngu-NT: Iconehuan Dios yejhuan nemij nican ipan Babilonia, niman yejhuan no oquintlapejpenij
    quen nemejhuamej, mechtlajpalohuaj. Niman Marcos yejhuan quen noconeu yesquia,
    mechtlajpalohua.
  kup-kup: Met God ari ba ou avatahavoz zut Babilon añarab ba ou batahan Iesuzari
    ravat zei epatak hez-eperi arimaz homet epat añomaz hah, “Met paru tin hepanez
    dei zait teg.” Met aban Mak nem ro pimaupuz zut ravat hez-pop amun arimaz homet,
    “Paru tin hep,” pot arimaz hah.
  jid-jid: Mi hla yiwu gbigbi kpe wa mi hla a njanji tre Irji mi kri nitu ma. Iwah
    u Babilon wa bi kpa indu ni ntoh ṛiři asi chi yi. Ivren mu Markus ngame asi chi
    yi.
  wmw-wmw: Wenye kwamini Babiloniya, watondoriwe pamoja nomwe, wakuperekerani salamu.
    Maruku, mwanangu julu ya kwamini, iye novyo akuperekerani salamu.
  gmv-GGM: Inte mala dooretidara Babiloonen diza michcho gidida woossa keethaya intes
    saroka shiishawusu. Ta na Marqosayka intena sarokes.
  ssg-ssg: Amuam ti teka kahikahi Krais ie haniwa amuto. Lato toto tesol ti kumahe
    xuxulato wanen. Masin amuto, Haeu kilamiwen lato seilon tetan. Amuam ti Mak tin
    haniwa amuto, tetel i masin natuk wanen.
  zpo-NT: Lee re xaa Jesús, xaa nzho yezh Babilonia, xaa kwaan mleey Dios mod mleey
    xaa re be, nxaal “dix” lo re gu; nu noka Mark, xaa nzak na mod xgaan na nxaal
    “dix” lo re gu.
  poy-poy: Shipinga sha wantu yawamjimira Kristu wayenu yawasyagulitwi na Mlungu panu
    Babiloni, wankuwalamsiya. Vulaa vilii Mariku yakawera gambira mwana gwangu, kankuwalamsiya.
  qwh-NT: Babilonia nishqan marcacho wauqintsiccunam saludusniquicuna apatsicayämun.
    Pecunatapis qamcunatanomi Diosnintsic acrashqa. Tsenollam Marcospis, wamrä cuenta
    car, saludayäshunqui.
  gaw-gaw: Amu kristen tamaniak laa ag bia Babilon daaṯeb, Kayak Nug tituanaṯom ele
    amu, ag ele humaṯak nai ahilagp̱a meeg goṯe. Amu da beḵal Makus nug ele humaṯak
    nai me goṯe.
  nca-nca: Anutuko unipare yeya rokó yiriní Bapilon ŋuno yoteŋgo qundo naru meté ye
    yunoteŋgo. Naŋone, Mak, ene ŋuya naru meté ye yunote.
  zpz-NTPP: De mbecy ni Crisht nu yuꞌ gyedz Rom, de yu nu pcui Ñgyoozh gal nu pcui
    gaꞌm de ru, de yu zeꞌ zeed dey ñgyoozh ni der. Nunu niꞌ ziꞌl Marc, yu nu na gal
    nu na tub iꞌña̱, yu zeꞌ zeed yu ñgyoozh ni der.
  zac-NT: Ra grupë shtë shmënë Jesús naquëreldë Babilonia, ra nagulë́ Dios ziquë gulë́
    më lëꞌë të, quëgsheꞌldë raiꞌ saludë. Nu zac Marcos, shinia, quëgshéꞌldëll saludë
    parë lëꞌë të.
  kyg-kyg: Gotiꞌa ago lekana paino lapateꞌniya kava huno Mamiloni kotega siosi vayaꞌmo
    lekana paino apateꞌniye. Apakaemo ge lapamamaeꞌnae. Mafaꞌneꞌnimo Makiꞌeꞌmo ge
    lapamamaeꞌniye.
  kmk-kmk: Pakumustaon dikayu utdan manuttuwa uttun Babilonia un pinilin pay Apudyus
    un pada yu. Pati si Marcos un imbilang ku un abeng ku mampakumusta pay kan dikayu.
  cao-NT: Jasca, mato joihuacatsi quiha toa Babiloniá ca chahahuacanaibo. Jabi Dios
    xocobo iti ja quënahacacani quiha jato ri, naa ma quënahacani jascaria. Jasca,
    mato joihuahi quiha ëbë baquë Marcos ri.
  bbr-bbr: Babilon näu menan roasiret Jisas nukas ak senek sare marowon akas nais
    ak ‘pere’ awaroi. Mak ko isan mokoi urektapau senek, kos ran ak ‘pere’ awarou.
  inb-inb: Cristo­wa tukus­ka­kuna Babi­lo­nia ni­raias­kapi kas­ka­kuna, kam­kuna­sina
    Taita Dius agllaska kag­kuna­mi, “Puangi” ni­nakú. Nuka­pa wam­bra­sina Marcos­pas­mi,
    “Puan­gi” kam­kunata ni­ku.
  hrv-hrv: Pozdravlja vas suizabranica u Babilonu i Marko, sin moj.
  box-NT: Ɓa kèrètĩ́ɛwa kuure na wi ho *Babiloona yi hen, bìa le Dónbeenì hueekaa
    lè mi bìo síi á wee tɛ̀ɛní mia. Ĩ za Maaki mún wee tɛ̀ɛní mia.
  ote-NT: Ri fatꞌajua̱ꞌihʉ nuya cu ꞌbʉcua ja ra nija̱ nuua ra hnini xa thuꞌmbabi Babilonia.
    Nuyʉ guehyʉ ya cu xa huahna Ajua̱ ngu xa huahnꞌaꞌihʉ nehe. Nehe ri fatꞌajua̱ꞌihʉ
    ra cu Marco núni dí ja ra uɛnda gue ma tꞌʉ.
  wnu-wnu: Sios munon yurau Babilon e igour eng aninou bainamendimagar gas ende. Wuri
    gor Qenu wurimaribigor end anit uber quraur. Ne gor Mak wo yonou wau ima gas eng
    wo gor anit uber qura.
  zam-NT: Mèn co' nqueltàa loo cón che'n Diox yèez Babiloñ, mèn co' Diox mcui xalque'
    mcui Diox gu', mèna ngue nii Diox loo gu' loo cart ndxè'. Ngue nii Marc, co' nac
    xal xgan' daa, Diox loo gu', ne.
  zyp-NT: Babilon khuapui letei a ungpaw, canuno, naaning khatei thing hrui a cangpaw
    takhei a dang pawtah ca tah he ka, ka sawcapaw Marka zong tah a dang pawtah a
    ca tah hrah he.
  sey-NT: Babilonia sehuosicohuaꞌi paꞌicohuaꞌipi mësarute pëpa saoyë, mësarute soiseꞌeje̱
    paꞌye Diusu soisicohuaꞌipi, cuiꞌne yëꞌë mamaquëje̱ paꞌi Marcosje̱ mësarute pëpa
    saoji.
  nvm-nvm: Regavo e igi God fu jana besum ke uniainma bu ai Babiron igia karine Jesu
    ma vierafejo ijiga e be na ifejdiemo e Mak bu ja anadiain.
  mps-mps: Te Godigo hani we bidi meba augwali te bulu nogi Babilon tede augwali bidibao.
    Tama Godigo augwali te dage dali te hagea sai dao. Tama te we bidi dabe dali,
    te eno ogwa tiwai bidibo bidi nogi Mak dali, augwaligo dagebolo te dage bugagia
    bidao po obao.
  pab-NT: Tyakekohatiyenae Babilônia nali tyaoniterenae, Enore haomana aohenerenae,
    haxakaisakeheta aoka. Nityani Marcos haxakaisaka aoka.
  llg-llg: Hataholi kamahele kala lakabubua lai kota Babel boe, fee ei soda-molek.
    Manetualain hele nala sala, sama leo Ana hele nala ei. Au anang Markus boe oo,
    haitua soda-molek.
  kyf-kyf: -Lagɔnyɩma mɩa -seli Babilɔnʋgbe nʋkplɛ, -wa -Lagɔ -saa -bha aɩn 'bhisa,
    wa nɛɛ, wa -sa aɩn fʋ. 'Ɩn na 'yu Malɩkɩ nɛɛ, -mɔɔ -sa 'ya aɩn fʋ.
  tpi-tpi: Ol manmeri bilong sios i stap long Babilon, em ol manmeri God i makim pinis
    wantaim yupela, ol i givim gude long yupela. Na pikinini bilong mi, Mak, em tu
    i gude long yupela.
  mih-NT: Ñu sino iñi ihya ñuu Roma tasi ñu minoo nacumi sii ndo. I casi tucu ra Ndyoo
    sii maa ñu tañi i casi ra sii maa ndo. Ta ra Marcos, zehi, tasi tucu ra minoo
    nacumi sii ndo.
  qvh-NT: Romacho caycag waugui-panicunami salüduncunata apasicayämun. Saynömi cuyashgä
    waugui Marcuspis salüdunta apasicamun.
  kms-kms: God ningg wute Babilon ris kin ni God nungoqi nupuqu wo kin pugrine nap
    ruso pre kin. Ni nungoqi nde chumbuai kin wand ri vindo. Di Mak, wuti nge quan
    nganye yawo girag righe kin, ni mune pugrine nungoqi nde chumbuai kin wand ni
    vindo.
  agn-agn: Ang mga pamagto ong Dios don ong Babilonia pamagpakomosta ka ong nindio.
    Tanira pario ka ong nindiong pinilik tang Dios ang magimong mga ana na. Si Marcos
    ang agkabigeno ang anao pangomosta ka ong nindio.
  nhi-NT: In tlaniltocanih de Babilonia, naquin Dios oquinpihpin quemeh namehuantzitzin,
    uan Marcos, naquin poui queh noconeu, namechontlahpalouah.
  ttc-NT: Kye qerman aj akyeqet tuj Babilony aj e'el joyo' tzan Qtata Dios iktza'x
    etetz, kyetz nxik ksama' jun limb'il te etetz. B'ix ax jun limb'il te etetz tzan
    te Mak [aj iktza'] nk'ajol.
  dan-1931: Den medudvalgte* i Babylon og min Søn, Markus, hilser eder. { [*nemlig
    Menighed. Åb. 14, 8. K. 16, 19. K. 17, 5. K. 18, 2. Ap. G. 12, 12.] }
  kwj-kwj: E, Bapilon ki dau sios hima le, Gotri kunu ga funda rihi wunu ri nasindau
    leto o kunu wu weseꞌanda. E, ai che ri, Mak, okwe o kunu weseꞌanda.
  vie-OVCB: Hội Thánh tại Ba-by-lôn—gồm những người được Chúa cứu như anh chị em—và
    Mác, con trai tôi, xin gửi lời chào thăm anh chị em.
  kze-kze: Áánútuna kwaási Pépíróni-naopa'a máyáawai Áánútumo keinárawa'o ítámakaintemba
    miwí ítámakaiwai keinárawatavesa sésa kawe'á umái máéro sewaná kesááninko áwí'a
    Máákaagwara'a séna kawe'á umái máéro kwésiye.
  mpj-mpj: Jiijajmili walyjakajaya nyinani ngurra Papilunja. Julyju Mamalu-jananya
    kulinu, palumili walyjakajaya nyinaku. Jiikajaluya wajarnu, nyunturtinjunyurra
    kulilkura jilanya, “Ngayurtinpalaju Papilunmartaji kunyjunyu nyinani, Jiijajmili
    walyjakaja.” Maakjulurrju-nyurranya wajarnu jilanya, “Ngayurna kunyjunyu nyinani,
    Jiijajmili walyja.” Maak palunga yilta nyinani Jiijajmili walyja. Ngayurni ngampurrju
    kanyini, kajayurulu.
  lbk-lbk: Nan iib-ayo ay mamati ay pinilin akhes Apo Dios ay cha maam-among id Babilonia,
    et cha cha pakomostaen chakayo, olay akhes nan kag ko anak ay si Marcos.
  mto-NT: Máyameꞌe je̱ Dios mke̱jxu̱xjada je̱ jaanchjaꞌvivata̱jk juuꞌ veꞌe ijttup
    Babilonia, je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam vinko̱o̱jnju̱duva. Máyameꞌe je̱ Dios mke̱jxu̱xju̱duva
    je̱ Marcos juuꞌ a̱tseꞌe nꞌonu̱kjaꞌvip.
  bzh-bzh: Kerisi-yi-alam vu Babulon* sën Anutu ggooin sir raḳ ggovek ya ving ham
    lo kwaj nevo ham medenenër. Log Markus sën vonġ bë sa naluġ lo kwa nevo ham
    menenër ving.
  guj-2017: બાબિલમાંની મંડળી જેને તમારી સાથે પસંદ કરેલી છે તે તથા મારો દીકરો માર્ક
    તમને સલામ કહે છે.
  jvn-NT: Sedulur-sedulurmu tunggal pretyaya kabèh nang kuta Babilon kéné pada kirim
    slamet marang kowé. Gusti Allah ya wis miji sedulur-sedulur iki, tunggalé waé
    karo kowé. Uga sedulur Markus kirim slamet marang kowé. Dèkné pantyèn tak anggep
    anakku ing kasukman.
  byr-byr: Naangerera Bavɨlonɨ mwaaihasaraavɨjɨ mena yɨhɨthahɨlakakera “Neyaꞌmweihi!”
    yɨhɨthɨwaaꞌ. Nabaai nɨmɨrei Maakɨyai sai kwalyɨ “Nyaꞌmweihi!” yɨhɨthɨwaꞌ.
  ian-ian: Babilon walɨnja ngepmamba tɨga Godna mbaapma nɨmba ngwuk kat apma nandinya
    walɨgandɨ. Ndino ndi kat God yagwa ngwula wandɨ maa ndɨna mbaapmamba wuleindi.
    Wuna nyan vla lɨga nyan Mak ndɨno ngwuk kat apma nandinya walɨgandɨ.
  hun-hun: Köszönt titeket a veletek együtt kiválasztott babiloni gyülekezet és Márk,
    az én fiam.
  mcf-NT: 'Nuquin Papan tantiamiac nuquibëdtan Esus tantiaquido ëmbi Babidonia caid
    yacnocquidon: —Aido unësquio iquec —mibi caosh. Babidonia caidbidi Doma caic.
    Con madobimboecquid Madcosën —Aido unësquio iquec —mibi caosh.'
  kjs-kjs: Gore Babilon su-para pimimi ame balinumi nimi epe-rupa piralepape lo rapaatema.
    Go Yesuna ruru enaalinuri Gote-me nimu page yaaloma nipuna ruru mapiraasa. Go
    puma nana si Mak-me page nimi-para epe-rupa piralepape lo rapaata.
  mni-mni: Nakhoiga loinana khandokminnarabi, Babylon-gi singlup aduna nakhoibu khurumjabagi
    wa hairak-i, aduga eigi icha Mark-nasu nakhoibu khurumjari.
  yad-NT: Rimyu̱chuvay jiryetyevay siityari̱vajyuuyu, jiryatiy Babinóniyamu vichavaryi,
    Ju̱denu jaryetasavay jidchavu̱ jirye. Daryantiy samu̱chuvay Márcu jirye, radyenu
    ri̱tay daryaju̱ni̱.
  mxb-NT: Ta na̱ kúú kuendá Jesús ndéi chí Babilonia, táꞌa̱n na̱ ni̱ ka̱xi mií Ndios
    táto̱ꞌon ki̱ꞌo ni̱ ka̱xi na ndo̱ꞌó, xíꞌín ñani yo̱ Marcos, na̱ kúú táto̱ꞌon de̱ꞌe
    mií yuꞌu̱, tándaꞌá ndisáꞌán ko̱saa̱ noo̱ ndo̱.
  pon-2006A: Riamwail mwomwohdiso nan Papilon, me pil pilipildahr pahn kupwur en Koht,
    kadarowohng kumwail ar rahnmwahu, pil duwehte nei pwutak Mark.
  maq-NT: Xuta rë yungun nguehe Babilonia, xi hacuaha cavaxijin rë me Nina ne, tsingatju
    me nina nuju. Hacuaha Marcos xi sacuaha quihndi naha ne, tsingatju cha nina nuju.
  hto-hto: Babilonia jófuemo ite Juzíñamuimo gaɨrídɨno, Juzíñamui omoɨ izói eneno
    nɨzécano, ómoɨmo uaillaɨ orédiaɨoɨ. Daje izói cuedo jáicadɨmɨe Marcos ómoɨna uáidote.
  por-BRBSL: She que está na Babilônia, escolhido junto com você, o saúda. Assim faz
    Marcos, meu filho.
  ces-NKB: Pozdravuje vás spoluvyvolená [církev], která je v Babylónu, a Marek, můj
    syn.
  cui-cui: Pomonae Babilonia tomaratha jinompa pomonae Nacom pejume cowʉntsiwichi,
    barapomonae paca jacoba. Barapomonae pomonae Babilonia tomarapiwi Nacom itapeta
    icha paca ichi xua paca itapeta. Irʉ Marcos paca jacoba be pon taxanto tatsicotaein
    tsipei yawenan xua pejume cowʉntsiwa Jesucristo.
  boj-2014: Kristen was naŋgi Babilon qureq di Qotei qa loueqnub qaji naŋgi na niŋgi
    kaiyeiŋgonub. Agi naŋgi niŋgi ti Qotei na giltŋgej. Mak a dego niŋgi kaiyeiŋgwo.
    Mak a ijo aŋgro bul.
  eng-OEBUS: Your sister church in ‘Babylon’ sends you greeting, and so does Mark,
    who is as a son to me.
  eri-eri: Nere fai-aita bagu Babilon sios langa yafade waha, Itou no fai-aita waha
    tere bagu hangada nigaiha, nere tere kaiye tigide. Onodu ji yame magana Mak no
    fere tere kaiye tigina.
  aly-aly: Tyaty nhenh-areny-rnemelan apmer nhenh-itwew Rome-itwew rernem angkem “Mwerrangay
    arrantherr?” Rernemap apmer nhenh Babylon itnewem. Rerneman Akngey-wenh-rneman
    arrantherr-apeny arrpemarl. Arrantherr artwa Mark iterl-arenh? Ranap alerey atyenh-apenyarl
    aneyel. Ranap nhenhel aneyel, rap angkeyel arrpemarl, “Mwerrangay?”
  wiu-wiu: Babilone wa aue paigoa akene Lome take pitiki ali atoame wete meamene wa
    iki. Nipa Akolaliyo kipala odeneka dekoa takoa motane yename iki. Anu mana latikakounakago
    Makeyoka kiwi wete meamene wa oko.
  swe-swe: 'Hon [er systerförsamling här] i Babylon [kan vara ett symboliskt namn
    för Rom], utvald tillsammans med er skickar hälsningar, och det gör också min
    son (lärjunge) Markus. [Denna vers kan läsas rent bokstavligt eller tolkas: -
    Hon kan syfta på församlingen där Petrus befinner sig eller en speciell kvinna,
    kanske Petrus hustru. - Babylon kan vara staden Babylon vid floden Eufrat eller
    ett kodnamn för Rom. - Markus kan vara Petrus verkliga son eller hans andliga
    son. Eftersom uttrycket ”utvald tillsammans med er” används, är det mest naturligt
    att ”hon” syftar på församlingen där Petrus skriver detta brev. Tidiga manuskript
    har ibland tillägget ”församlingen”, vilket pekar på att det var den första tolkningen.
    Då är det också troligt att Markus inte är Petrus fysiska son utan syftar på Markusevangeliets
    författare Johannes-Markus som har många detaljer från just Petrus upplevelser
    med Jesus. Petrus var också välbekant med Markus sedan församlingens första tid
    i Jerusalem, se Apg 12:12. Markus befinner sig ofta i Rom, se , vilket också talar
    för att Babylon är ett kodnamn för Rom. Den som förespråkar en mer bokstavlig
    tolkning pekar på att Petrus var gift, se , och det kan referera till hans fru.
    Petrus hade troligtvis egna barn och kanske en son som hette Markus. I brevets
    inledning nämns flera verkliga områden, se . Dock låg det dåtida Babylon i ruiner
    vid den här tiden, och inga andra källor tyder på att Petrus var där, vilket talar
    för en symbolisk tolkning.]'
  cth-cth: Ka ca, Mark hoi Babilon khopui dawk kaawm e nangmouh hoi cungtalah rawi
    lah kaawm e ni nangmouh kut na man awh.
  mti-mti: Vesin da guniyap wat gomiyanewa me Babiron apa wakenewa me gaun meuma guniyap
    waivi. Sira utunwa Mak gaibu gaun waivi.
  pad-NT: Hari. Deus kaija'ari Babilônia sidajia vajoroniki a'onira vaka'ivanitiki
    hadani. Deus va'ora nagathogatho'iki adani jaboni. Marcos jaboni a'onira ka'ivanitiki
    a'oni. Kodisai fori hiki ada.
  twi-twi: Asafo a Onyankopɔn ayi wɔ Babilonia no ne me ba Marko kyia mo.
  hlt-hlt: Nangmih bangla Babylon ah a coelh neh ka ca Marku loh n'toidal coeng.
  tbz-SIM: Kirisi kɔbɛ Kuyie ntɑ̃ɑ̃tɛ́ bɛ̀ kɛ̀ bɛ̀ bo Odommu nɛ̀ n kóo dɑpɑ̀ɑ̀ mMɑriki,
    bɛ̀ di dɔunko.
  san-GUJ: યુષ્માભિઃ સહાભિરુચિતા યા સમિતિ ર્બાબિલિ વિદ્યતે સા મમ પુત્રો માર્કશ્ચ યુષ્માન્
    નમસ્કારં વેદયતિ|
  ake-NT: Kʉrɨ Paperan po na'ne' anʉnsa' rʉ'pʉ aya'kɨrɨ'nokon uya miyarɨ ta ɨpɨ'nokon,
    mɨrɨ kasa rɨ marɨ umu, Ma', miyarɨ nɨkayan.
  qvn-NT: Babiloniachru Jesusman yupachicug gotucagcunam salüduta aparcayächimushunqui.
    Paycunatas gamcunatanuymi Tayta Diosga acrasha. Chaynuytan churïnuy cayag Marcossi
    salüduta aparcayächimushunqui.
  tku-NT: Cāmacā'ni'yān saludos xlaca'n tī xalanī'n nac templo nac Babilonia. Nā xlaca'n
    Dios nā cālacsacnī't. Marcos tī hua'chi quinka'hua'cha, nā xla' cāmacā'ni'yān
    saludos.
  bjk-bjk: A nangadi ne lotu na kölöme Babilon ewe nang e God ixoro pere kos idi arixin
    me mum, idi te tile a tinenge ne aöga urungan te mum. Me Mak, a barok ke e, i
    tile bölök a tinenge ne aöga urungan te mum.
  msy-2020: Godɨn gumazamizir Babilonɨn itiba, God me ko ia mɨsevezɨ, me ia bagha
    akam amaga ghaze, Afeziam ia ko ikɨ. Nan otarim Mak, a uaghan ia bagha akam amaga
    ghaze, Afeziam ia ko ikɨ.
  bpr-bpr: I dad flanekgu di Babilon ta nalék Dwata, manla, “Kumusta gamu” kun, na
    lê man Mark, dunan i ngàgu di kaftoo.
  cle-NT: Diáh⁴ dsa³ ñuúh⁴guah³ hi³ dɨ³nieeyh⁴² fɨɨ³ Babilonia, diáh⁴ hi³ gá⁴dxɨy³
    Dios liáh³xɨ³ niaá⁴ah³ nɨ³, liíh⁴ dsɨ́² niaá⁴ah³. Ba² liíh⁴ dsɨ́² niaá⁴ah³ ja̱a̱y⁴
    Marcos nɨ³.
  txq-txq: Hatahori kamaherek mana makabua rai kota Babel oo haitua hara masodak fee
    ei boe. Manetualain here nala sara ena, sama leo Ana here nala ei boe. Au anang
    Markus oo haitua hara masodak boe.
  aaz-aaz: Apirsait ein abitan kota Babel sin imsaꞌ ansoun ein haan tabes ma haan
    buseet neu ki. Uisneno npiir inrair naan sin, on reꞌ In anpiir naan ki. Au anah
    naiꞌ Markus ansonuꞌ haan tabes ma haan buseet amsaꞌ.
  qup-NT: Babilonia llaktapi Jesukristuta kirikkuna kankunata saludanahun. Paykunatapas
    kankunatashina Yaya Diosmi akllashka paypa wawankuna kanankunapa. Chaymanta wawaynishina
    kahuk wawki Markuspas kankunata saludan.
  dop-dop: Pɑpiloni Ɩsɔ sɛɛlɑɑ mpɑ Ɩsɔ yɑɑwɑ ɩsɩɩ ɩ yɑɑʋ-mɛ tɔ pɑ sɛɛ-mɛ, mɑ pǝyɑlʋ
    Mɑlǝkɩ sɛɛ-mɛ tɔtɔ.
  azb-azb: Sizin kimi seçilmiş Babildəki cəmiyyət və oğlum Mark da sizi salamlayır.
  eng-DBY: She that is elected with [you] in Babylon salutes you, and Marcus my son.
  guo-NT: Jesús pejwʉajan naexasiti, Babilonia paklowaxpijiw, xato'a saludos xamalliajwa.
    Japi Dios makanoch pejjiwaliajwa, me-ama xamal, jachiliajwa. Marcosbej, xato'a
    saludos xamalliajwa. Japon Marcos, me-ama taxʉlan wʉt, ja-aechon.
  hla-hla: A pal Kristen te ka ria tara taun teka i Bebilon na te hopu kap hasir e
    Sunahan, nori e hatsomi uar i tamilimiu. Na pien i tar e Mak e hala has ranoi
    limiu u haniga.
  mav-NT: Pyno Iesui mohey haria mesuwe kuekatu ta'a­tu­po­'oro ehowawi are. Sa'a­wy'i
    ti Iesui ui'airo mesuwe Tosa­'yru eropat hat wo ui'airo are. Aikotã ta'a­tu­'airo
    eipe hap ewy. Mi'i pote kuekatu atipo­'oro ehowawi. I'ewyte yne uiwy­woria Iesui
    mohey haria kuekatu ehowawi ta'a­tu­po­'oro. Urupo wywo y'am me urueko ewy uruipo­'oro
    kuekatu ehowawi. Uha'yru i'ewyte toĩne'en mesuwe. Uha'yru set Maku. Mi'i i'ewyte
    kuekatu toipo­'oro ehowawi are.
  kpf-kpf: Kembuŋâ gâsuziŋgip, yatik Babiloŋ kamânân ândie, zeŋgâren kâmutŋâ gâsuziŋgi
    ândie. Oi zo ziŋ zeŋgât nâŋge. Oi nannâ Mareko zâk ârândâŋ.
  ppo-ppo: Talené sókó su yóló dia̧tamo beta̧mó beteró betere no nerape atima Babilon
    be huluamó bitu, dia̧paae ko̧leó dapó. Yesuné yale ala tua̧mó ya̧lo naale su̧tóró
    betere whi̧ Mark-nékélé dia̧paae ko̧leó dapó.
  hin-2017: जो बाबेल में तुम्हारे समान चुने हुए लोग हैं, वह और मेरा पुत्र मरकुस तुम्हें
    नमस्कार कहते हैं।
  wol-KYG: Ab nuyoo ñeel na leen, tukkee ca mbooloom gëmkat ma ca Babilon te di ñu
    ñu taamu ni yeen, tukkee itam ci sama doom Màrk.
  bef-bef: To Huꞌmamofihi yagapanaꞌaloboꞌa Bebiloni hepatoga neminanaꞌamagi lenali
    hiti leneleꞌmo eto huꞌehina enali kekeꞌi neli lepalago nolube. To Huꞌmamofihi
    kagu leꞌmo moloto mono kumu panaꞌni Maki ai hiti moneko kumu kekeꞌi nolu lepolobe.
  amm-amm: Mulumolo luwai noko iyali Poipilono nokonu siyoliso no tosi no, toi mo
    woiyo woiyo imo timonuwo. Kotoyo muwokomokaikinuwo mo, toi mani, muwokokaiki.
    Mako, yani alu komiyai, to mani, woiyo woiyo imo timonuwo.
  zaj-zaj: Wanhu wamtogole Kilisto wali Babeli wasaguligwe hamoja na mweye, wowalamsa,
    vivija na Maluko, mwanangu muinhamanila, kowalamsa.
  chq-NT: '''In tsá² catyaai² ''in jai''² lɨ́ɨi² Cristo ''in taain²¹² Babilonia lo,
    ''in gatyii''¹³in Dios jon, sɨɨ¹i ''aa²¹²moo''. La joon jon jin''² Marcos ''in
    lɨ́ɨi¹ lawa yʉʉn²¹ tyiia.'
  swp-swp: '@see-verse:1PE.005.012'
  bjr-bjr: Yisuna ufa irimariasa Babiroonia maqusa mariasa faqa maridaqa Anutufa misa
    faqa rusandeesamumasee maroosa maa papiqanaki inni nimandaidaqa. Qini qimaaku
    Marikoofa mifa faqa inni nimandaidanoo.
  aby-aby: I Babaronia goiro ibaada Godinu wake naukaisa orouini yaini yae Godima
    we mune odirie. I orouini nanu amara Makini emuama yabairo arie wake we odaisaisa.
  eng-YLT: Salute you doth the [assembly] in Babylon jointly elected, and Markus my
    son.
  jni-jni: Me uneh me sa mara ubabila azauka me na haru, ma iso shi nan Markus vana
    um, ma iso shi.
  kne-kne: Din iib-a yo ay mamati ay wada ed Babilonia ay pinilin aben Diyos et pakomostaan
    das dakayo. Siya abe en Marcos ay ibilang ko ay anak ko.
  tgj-tgj: Pwknvyarnv gv darlin nam, nonugv anyibormv gvrja Bebilon, ngv nonua kumrwklvtak
    gaam am jilwkdu, okv ngoogv kuunyilo mark ka nonuam kumrwksinam am jilwkdu.
  gui-NT: Opaete oporogüɨrovia vae Babilonia pe ñogüɨnoi vae reta jei peve Tumpa ndiveño
    pei. Tumpa oiparavo reta jae peparavo rami. Jae ramiño vi cherɨvɨ Marco jei peve
    Tumpa ndiveño pei.
  quc-TT: Kakitaq xuqujeꞌ rutzil iwach ri alaxik ri e chaꞌtalik rumal ri Dios ri e
    kꞌo pa ri tinimit Babilonia, je xuqujeꞌ ri Marcos, ri jer elinaq nukꞌojol.
  heg-NTPO: Atuil in parsai man nakbua ne kota Babel lias kon, tunang boa-blingin
    bel mia. Ama Lamtua Allah huil nal oen son, banansila el Un kon huil nal mi son
    na. Auk anang Markus kon, tunang boa-blingin.
  ptu-ptu: Salama'na matim ingganna solasubuntaa' to inde jumaa' Babilon to pada-padakoa'
    napilei Puang Allataala. Salama'na duka' Markus to kuangga' änä' ikale.
  bzd-NTPO: Jesús mik e̱rblökwakpa ko̱s tso' Babilonia, e'pa tö a' shke̱'wé̱mi. E'pa
    shu̱kit Skëköl tö we̱s ie' tö a' shu̱kit es. Ñies Marcos dör we̱s ye' wák alà
    es, e' tö a' shke̱'wé̱mi.
  kwf-kwf: Ma na ngwae neꞋe kira faꞋamamana saena fanoa Ꞌi Babilon, kira kwatea fata
    leꞋa leꞋa Ꞌanga kira fuamuꞋa. God neꞋe fili kira, diꞋia logo nia fili kamu. Ma
    sa Mark ka kwatea logo kwau na fata leꞋa leꞋa Ꞌanga nia ki fuamuꞋa. Nia diꞋia
    naꞋa ngela mamana nau.
  eng-WYC-2017: The church that is gathered in Babylon, and Marcus, my son, greeteth
    you well.
  eng-WMBB: She who is in Babylon, chosen together with you, greets you. So does Mark,
    my son.
  zat-NTPS: Bi chee̱ Cristo zaj zre̱'e̱ Babilonia nigá, benne' ca' gucá'a Dios ca
    guqué̱'e̱ le'e, dxulugape̱' le'e diuzre. Cá'anqueze Marcos, bi na' nácabe' ca
    bi cheé̱queza' dxugápabe' le'e diuzre.
  spp-spp: Kile à mpiimu cwɔɔnrɔ Babilɔnni kànhe e yii fiige ke, pir'à yii shɛ́ɛre,
    mà bâra Marika na, uru na ɲyɛ mii jya mà tàanna ná Kile kuni i.
  zty-NTPS: Benne' ka' che Benne' Criston', benne' nníta'gake' Babilonia, žápegake'
    ḻe'e “Padiox̱.” Dios wžekze' ḻégake' kan wžíe' ḻe'e. Ḻezka' x̱kwide' Markos, x̱kwiden'
    nakbe' ka ẕi'nkza', žapbe' ḻe'e “Padiox̱.”
  mek-mek: Ke Babilon agogai iifi eꞌa agaꞌo, Deo oi fou kaimialao ekinanimi auga ega
    pamego iifaꞌi oi eemiai eulaisa. Ke Mako lau gau koa iꞌopoga lapamia auga isafa
    ega pamego iifaꞌi oi eemiai eulaisa.
  aey-aey: Tamanec uqa Babilon bilia euha Anut uqa wele nesili cedaden eu age feele
    adec sulduadegina. Odocob Mak, ija melami, uqaha feele adec sulduadena.
  urd-GVH: बाबल में जो जमात अल्लाह ने आपकी तरह चुनी है वह आपको सलाम कहती है, और इसी
    तरह मेरा बेटा मरक़ुस भी।
  ycn-ycn: 'Re Jesucristo ja''apiyá jema''ajeño Babilonia te''eré e. Tupana i''ihuapacá
    rijluhua icá que caja ri''ihuapacá rijluhua necá. Necá quemaño inacu: “Eco palá
    najló ca''ajnó.” Ñaqué caja Marcos quemacá inacu: “Eco palá najló ca''ajnó.” Nu''urí
    queja Marcos nujhua''até maare.'
  djr-djr: Ŋuriŋiwurruy Garraywalaŋumirriy yolŋuy walal ŋunhi walal ga nhina ŋunha
    Bapilun* wäŋaŋur, ŋayipi ŋunhi God-Waŋarryu märraŋalnydja walalany, bitjarr nhakun
    ŋayi nhumalany märraŋal. Ga walalnydja ga dhuwal djuy'yundhi walalaŋguwuynydja
    märr-ŋamathinyawuy nhumalaŋguny Garraywalaŋumirriwnydja yolŋuw walalaŋ ŋunhi nhuma
    ga nhina dhuwaliyi barrkuwatjŋur wäŋaŋur. Ga balanyayi bili Mäkthuny nhumalaŋ
    djuy'yurryi märr-ŋamathinyawuy, ga ŋayiny dhuwaliyiny yolŋu balanyan nhakun ŋarrakuny
    ŋayi ŋunhi gäthu'mirriŋun.
  kvg-kvg: Nginik Klisten bawan ezoqam, nqanek Bebilon taon mokho-te ngiyage, Mbumbukiam
    zo namba sa gumu-veataz, khaiya mboma manqat ndøkhofotaváv, zo-te. Neka até
    Mák-a, ndego kopømba ande av noge yo nde꞉go, khaiya mboma manqat ngēkhōfōtāvāv.
  rug-rug: Sari na tiena sa ekelesia turaṉa mia pa Babiloni sapu ele ta vizatadi tugo
    koe Tamasa, si va atui sari na dia tataru, meke gua tugo sa tuqu koe Karisito
    sapu se Maka.
  hop-NT: Aṅ tuptsiwni’yuṅqam Babylon ep yesqam, umún God namoramat, umuy öqalantota,
    pu iti Mark pīwu.
  san-URD: یُشْمابھِح سَہابھِرُچِتا یا سَمِتِ رْبابِلِ وِدْیَتے سا مَمَ پُتْرو مارْکَشْچَ
    یُشْمانْ نَمَسْکارَں ویدَیَتِ۔
  heb-LB: הקהילה כאן ברומא, אחותכם באמונה, מוסרת לכם דרישת שלום. גם מרקוס בני מוסר
    לכם דרישת שלום.
  caf-NT: Njan keyah Babylon, 'et ndun ts'eke, 'en nohwhulh 'utahálti 'int'ah, 'en
    dahooja nuhwhúlhni. Mark suye', 'en chah dahooja nuhwhúlhni.
  mio-NT: Tachi ñivi Ndioo iyo ñuun Roma iin tuhun na cumi chihin ndo. Tachi tahan
    ra Macu iin tuhun na cumi chihin ndo, ta maan ra cuu sava ta cua iin sehi.
  srq-NT: Jesús quiato Babilonia jenda saludos mondo quia jẽje aque. Dios chiirabo
    chõ ã nde. Jẽ na sɨ. Marcos abe saludos mondo quia jẽje aque no. Seriirĩ na ño
    aɨco nguiã ee co.
  kje-NT: Mi walin ma aile lolo kota Babilon man Makromod Lalap niliyedi naise mi
    haenhi, hir aku tape masi ki mi. Markus ma namwali ya an'u, an aku tape masi ki
    mi haenhi.
  gaz-gaz: Waldaan kiristaanaa isheen isin wajjin filatamtee Baabilon keessa jirtu
    sun nagaa isinii dhaamti; ilmi koo Maarqosis akkasuma nagaa isinii dhaama.
  kud-kud: Na hinage tautapwalolo tupwa teina Babiloni ainai yadi awayauwedo alimiyai.
    Hiya Yaubada ivesinuwaidi dova omiu ivesinuwaigomiune yadi awayauwedo alimiyai.
    Yo hinage natugu Maki i'awa yauwedo alimiyai.
  urb-NT: Mambiro ok ta pe jurujar katu ame'ẽ ta ixo. Yman a'ep pe har ta pe Tupã
    pandu tĩ. —Ihẽ rehe pejurujar katu. Ihẽma'e wan ta pehẽ — aja ngã pe. A'eta riki
    pehẽ pe katuha ke mondo ixo. Mak mondo ixo a'e tĩ. Ihẽ ra'yr aja a'e.
  fra-LSG: L’Église des élus qui est à Babylone vous salue, ainsi que Marc, mon fils.
  san-HK: yuSmAbhiH sahAbhirucitA yA samiti rbAbili vidyate sA mama putro mArkazca
    yuSmAn namaskAraM vedayati|
  cak-SNT: Ri iglesia ri cꞌo pa tanamet Babilonia, ri choꞌn ruma ri Dios incheꞌl xixruchaꞌ
    ixreꞌ, nutak-el jun saludo chiva. Ri Marcos ri incheꞌl valcꞌual, nutak-el jeꞌ
    jun saludo chiva.
  uvh-uvh: Ka naktangka aming arantagim ka Babilon yong iking ka Anutu wari sidigok
    dabik kuma' sifikasirinagu' adi sidita' sura kabaksi' kareng naknga toing. Abanga
    naktangka aming nua'ni ka naganing sabana kareng ka Mak adindu' sidita' sura kaba
    kareng naknga tora'.
  ino-ino: Lapa'kaeya'ae Papiloni mai'naya vaya'ae Anumaya Koti'a ako hapali male'ne.
    Papiloni mai'ne'a Yisasife afi'a apaipafi male'naya vaya'moki lapa'kaeyafe hu'a
    falu fala hunelapatae. Nakaeya mafa'ne Ma'ki'ae huno falu fala hunelapate.
  gnn-gnn: Ŋuruŋu Garraywalaŋumirriyu walalay ŋunhi walala yukurra nhina Bapilun wäŋaŋura,
    walala djuy'yurruna nhumalaŋgu märr-ŋamathinyara. Godthu ŋayipi djarr'yurruna
    walalanha ŋunhayinydja, rrambaŋi nhumalanha. Ga bitjandhi liŋgu Mäkthunydja nhumalaŋgu
    märr-ŋamathinyarayi yänguŋala, ga ŋayinydja dhuwalayi balanyara ŋayi yulŋunydja
    bitjan ŋayi gäthu'mirriŋuna ŋarraku.
  yal-yal: Dɛnkɛlɛya yamaan naxan Babilɔn taani, Ala naxanye sugandixi alo ɛ tan,
    ne ɛ xɔntɔnma. N ma dii xɛmɛn Maraka fan ɛ xɔntɔnma.
  cnt-NT: Guá'₅ i₂chan₂ ja₁të́'₂ dsa₂ juɨg₂ “Babilonia” la₂, dsa₂ i₂ma₂ca₂quión'₂
    Diú₄ juɨ₁lia'₂ ma₂ca₂quióin'₂ 'nia'₂, dsiáin'₂ jág₁ a₂cuɨin₂₃ Diú₄ 'nia'₂, le₂jaun₂
    bá₄ Marcos jón₃ quiáng₃ në́₃.
  tif-tif: Kristen unang tunum abip Babilon kawu bom-bilip ili, God ata ipso nikil
    alimal maakup ulelase kalawiili, kipni weng umuuya binalip din unu. Kuno tunum
    atin ti nalmi man tituun alaltap ami win kaali Mak o, akan-kaan-umbip, akal ti,
    ipni weng umuuya-lom, weng kulaayila din un kelu no.
  nlx-nlx: बाबिलोन माय तुमरे गेत निवाड़ेल मोंडली हे, ता एने मारो बिटोख मरकुस तुमूह
    नमस्‍कार केतेह।
  apw-NT: Bábylongee ínashood ha’ánáłséhíí, Gozhǫ́ǫ́, daanohwiłṉii, danohwíí Bik’ehgo’ihi’ṉań
    hanánohwihesṉilhíí k’ehgo bíí ałdó’ hanádaabides’ṉil; ła’íí shiye’ Márcus holzéhi
    ałdó’, Gozhǫ́ǫ́ nohwiłṉii.
  gum-gum: Tru iglesia Babiloniasrø ñimun latawei lawa wesruig pasrabiibe ñimun ‘ka
    warøgueh’ cha øran, katø Marcos nai nusrkai lataikkucha.
  not-NT: Ibetsataiguëmi antagaisati opiguemisantane yaca Iromaquëca ora aisati ojita
    Babironia. Ira icoigaiguë Tosorintsi itomintaigari, aisa picanta obirojegui icoigaiguëmi.
    Aisati ibetsataiguëmi nogomere Maricos, notomitsari.
  plu-plu: Madikte yiyakipwi Uhokri gikanyanpu ku pariye ay Babilôniya, igkis awahkis
    kabayka yimin. Nukamkayh Markus hawwata.
  iou-iou: E man kubä ŋode; Babilon nanik äbot täŋpanitä oretoret man, man kudän ŋo
    terak täwetkaŋ. Ämawebe uwä Anututä inkät bok inita biŋam iwoyäŋpäŋ tepmaŋpani.
    Täŋpäkaŋ nanakna Mak u imaka, inta oretoret man täwetak.
  ntp-NT: Idi vaavoitudami ismaacʌdʌ tami Bavilooniʌrʌ daraaja Diuuscʌdʌ gʌnviaatuldi.
    Diuusi ʌcovai vuvaitu idi ʌpan duucai aapimʌ. Marcusi ismaacʌdʌ giñmara gʌducami
    Diuuscʌdʌ gʌnviaatuldi ʌʌpʌ.
  rai-rai: A taara na nurnur baa diat ki irong Baabilon, diat taar anundiat maarmaari
    karom muaat. Diat kaai a taara na pipilak anun God. Maarko, a natunglik u ra nurnur,
    ia kaai i taar anuna maarmaari karom muaat.
  haw-1868: Ke aloha aku nei ka poe i wae pu ia me oukou ma Babulona nei; a o ka'u
    keiki hoi o Mareko.
  ffm-ffm: Deental goonɗinɓe gonngal Baabila, ngal Laamɗo suɓii no suɓorii on nii,
    engal salmina on. Marka ɓiyam oo duu ana salmina on.
  arb-NAV: وَمِنْ بَابِلَ، تُسَلِّمُ عَلَيْكُمْ تِلْكَ الَّتِي اخْتَارَهَا اللهُ مَعَكُمْ،
    وَكَذلِكَ مَرْقُسُ ابْنِي.
  cop-CNT: ⳿ⲥϣⲓⲛⲓ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲛϫⲉ ϯ⳿ϣⲫⲉⲣⲓ ⳿ⲛⲥⲟⲧⲡⲓ ⲉⲧϧⲉⲛ ⲃⲁⲃⲩⲗⲱⲛ ⲛⲉⲙ ⲙⲁⲣⲕⲟⲥ ⲡⲁϣⲏⲣⲓ.
  sri-sri: Babilonia marã Jesúre bʉremurã mʉsãrẽ õãdorema. Ĩgʉ̃sãde, mʉsã irirosũta
    Marĩpʉ beyenerã ããrĩ́ma. Marcos yʉ magʉ̃ irirosũ ããrĩgʉ̃́de mʉsãrẽ õãdoremi.
  nal-nal: Aubina di inaxam paazaai, ilamaskana lotu xa iziar Baabilon, di lis a dor
    vaananamang sin naandi xa wat sinim. Nakmai xa kalin naandi varaxai wana nim.
    Maak, naarugu lamaskana Iesu, xa lis saait a dor vaananamang sina xa wat sinim.
  kyq-kyq: Jee Raagen Babilon kɛn ara se, kɛn Raa bɛɛr tɔɔɗɗenoga aan gɔɔ naase se,
    tɛɗsen tɔɔsɛ. Ɔɔ goonum Mark kic ɓo tɛɗsen tɔɔsɛ.
  kwd-kwd: Ma nga ta'a na'a gila tagoto'o 'ubulana fanua 'i Babilon, gila kwatea kau
    fatanga ni baole'a aaga famooru. God ne'e firiga, 'ilaka'u la'u mola ngaia 'e
    firi 'amooru. Ma la Mak ka kwatea la'u mola kau nga fata baole'anga aana famooru.
    Ngaia 'e 'ilaka'u no'o nga wela kwala'imori agu.
  ded-ded: Anu Anutungo Babirong taonnu kpebung kecdae, yeni nga ngeni ngenahafoc
    meisingngunuec, yeni nga medacna Mareko, yeneng ubangerecyoac ngenearu faigec
    hade.
  ewe-ewe: Mia nɔvi si nye hame si le Babilonia, si wotia kpe ɖe mia ŋu la do gbe
    na mi vevie. Nenema ke, vinye Marko hã do gbe na mi nyuie.
  nuy-nuy: Yaawurru-yung wurru-jambarrgina-yinyung ana-Rome-duj, niga na-God ni-wajbarini
    nguynju nugurri-yi, nambii-dharrgang lhaawu nugurri-wuy. Nigaayunggaj na-Mark,
    ngayawi-yinyung na-nigi na-Christ-jinyung, nanii-dharrgang lhaawu.
  cop-BHC: ⲤϢⲒⲚⲒ ⲈⲢⲰⲦⲈⲚ ⲚϪⲈϮϢⲪⲈⲢⲒ ⲚⲤⲞⲦⲠⲒ ⲈⲦϦⲈⲚ ⲂⲀⲂⲨⲖⲰⲚ ⲚⲈⲘ ⲘⲀⲢⲔⲞⲤ ⲠⲀϢⲎⲢⲒ.
  buk-buk: Lau sêkêŋ whiŋ-ŋga naŋ sêndöc malac Babilon, naŋ Anötö kêgalêm sa sêti
    iŋ ndê lau sêwhiŋ mac, naŋ sêkêŋ si acsalô têŋ mac. Ma Mak, naŋ galic gitôm aneŋ
    balê, naŋ bocdinaŋ.
  pri-NT: Rà naa bwàcu kàwà tèpa cèikî béewà géeni na ville ‘*Babulona’. Ba wà Pwiduée,
    âna é todàra, ba na tèpa âboro kêe, pwacèwiiwà. Â é naa bwàcu kàwà mwara wà Maréko,
    pwina naîô naa na nee Kériso.
  zpq-NT: Beṉe' ca' ba gwlej Diosen' cont chesedop chesežague' chesonxene' Jesucriston'
    ḻo ciuda Roma nga chosoguape' le'e tiox, ciudan' da' nsi'a Babilonia. Na' ḻecze
    Marcos ben' nona' ca xi'iṉa' chguape' le'e tiox.
  por-TFT: Os crentes [SYN] aqui nesta cidade que alguns chamam de ”Babilônia” [MET],
    que Deus escolheu para pertencerem a ele assim como escolheu vocês, —mandam lembranças
    a vocês/dizem que estão pensando em vocês. Marcos, que é [MET] como um filho para
    mim, também —manda saudações a vocês/diz que está pensando em vocês.
  gwi-NT: Babylon kwaiik'it gwachoo tr'igiinkhii zheh gwizhit gwik'injiighit nąįį.
    Vit'eegwijyąhchy'aa gwitee tr'anakhweiinlii haa shįį ts'ą' shidinji' Mark gwik'injigwiighit
    zhit nakhwadiveegoozų' nakhwarahnyąą.
  gvn-gvn: Godumu bama townbu Babylon bundandari, jana yurranda greetings yungal.
    Godungku jananin yalarrku bamban, Jesus wukurrinka. Markangka yalarrku greetings
    yungal yurranda. Nyulu yala ngayku kangkal.
  nhy-NT: In tokniwan tiopantlaneltokakej katlej katej itech weyikan de Babilonia
    amechontlajpaloaj. ToTajtzin Dios noijki okinpejpenke in yonmej tokniwan ijkón
    ken namejwan noijki oamechpejpenke. Noijki amechontlajpaloa in Marcos katlej kajki
    kej nokone inawak Dios.
  asm-FB: আপোনালোকৰ সৈতে মনোনীত হোৱা বাবিল দেশত থকা মণ্ডলীয়ে আৰু মোৰ পুত্ৰ মাৰ্কে
    আপোনালোকক মঙ্গলবাদ জনাইছে।
  okv-okv: Eto enda Babylon (embo nei nei na ‘Rome’ ke eora) ta ekalesia God na ungo
    umbuna ainge eto umbari amina ungo ere pekitera eto nau meni Mark amite tapa ungo
    ere pekitia.
  mxt-NT: Vachi nocumi chi ndo sahá ñu yɨhɨ́ cuenda Nyoo nya nu cuví ityi Babilonia.
    Tari nacachi̱ Nyoo chi maa ndo, tyicuan caa nacachi̱ tucu ra chi ñu cuan. Ta vachi
    nonga nocumi sahá ra Marcos sehi cha cuenda Sutu Mañi yo.
  tzo-NT: Oy quermanotic uc li' ti Romae ti co'ol t'ujbilucutic xchi'uque. Chabanucot
    la xal ti quermanotique. Chabanucot la xal uc ti Marcose. Ja' jun to jnich'on
    ti Marcose.
  ind-AGS: Orang-orang percaya di sini di “Babel,” dipilih bersama-sama dengan kalian,
    mengirimkan salam mereka untuk kalian, demikian juga dengan anakku, Markus.
  omw-omw: Kotira nraakye qora Papironini variahua nkyi voti hiahua Kotiva nai kyaama
    tai nraakye qorahua variqatara tita, mwihua nkyi nramwunaahua variqatama mwihua
    nkyi qua mwante varita. Nte ni maaquve tu vaisiva Maakiva mwivavatama nkyi qua
    mwante variro.
  yrb-yrb: I Babaronia suro ibinita naueta uwara emaini nanu amara Makaini emana yaba
    ario sina waita.
  maa-NT: Nchisíhixat'aà‑nò jñà xi̱ta̱ na̱xa̱ndá‑la̱ Cristo xi i̱ títsa̱jna Babilonia
    xi xó ta̱ña kitjaàjiìn‑nò. Ko̱ jè Marcos xi ki'ndí‑na̱ xan‑la̱ i̱t'aà ts'e̱ Cristo,
    ti̱koa̱á tísíhixat'aà‑nò.
  mcq-mcq: Joni maꞌina kaꞌene Papirani ja puꞌúmo iji pijahajara ꞌajoravuꞌe ꞌee nuni
    hariha Makara ꞌajoramu.
  sus-A: عِسَيَنكَ نَشٍيٍ نَ بَبِلْن، عَلَ نَشٍيٍ سُفَندِشِ عَلْ وٌ تَن، نٍيٍ بَرَ
    وٌ شّيبُ، عَ نُن ﭑ مَ دِ مَرَكِ.
  jpn-1965: バビロンにいる、あなたがたとともに選ばれた婦人がよろしくと言っています。また私の子マルコもよろしくと言っています。
  fra-SBL: Celle qui est à Babylone, élue avec vous, vous salue. Marc, mon fils, vous
    salue aussi.
  yka-yka: Meˈ masandel pu si Isa Almasi si lahat Babilonin, tapeneˈ du isab siye
    weˈ Tuhanin, maboˈo bissā piyu si kaˈam weˈ essebde kaˈam. Maboˈo bissā isab si
    Markus ituˈ weˈ essebne kaˈam. Si Markus inin pangimmatku iyehin kuweˈ anakku
    ne.
  mle-mle: Adiy gwura pika Godak wukijibir tikwanadiy Bapilan tipa kidiy gwalugwa
    duw taakw, God dikidiy duw taakw tidakikik tasakwudidiy day gwurak wayapiy sinadiy.
    Wunadi nyan God dikidi gwalugwum, Mak ab gwurak wayapiy sinaad.
  shp-NTPO: Ja mato aká keskákinribi Diossen katota Babiloniainoa Cristo ikonhaibaonra,
    mato saludo bomai, jainxon ja nokon bake keskáakin en shinannai Marcosninribira
    mato saludo bomai.
  aom-aom: Babylon amore raromarue ekaresiahuro jemesi örire jejëmijareje God-ro jemëꞌo
    jabumëꞌo baejëvamu hesi aribövie jëvëꞌego. O nasi Christian harihe Mark-ro jemë
    jejëmijadeje.
  geb-geb: Mba Babironan guigira Zisas khothɨgi gumgi gu mbigi, mba gumgi gu mbigi,
    Fhe Bakɨme mben nde phorga ruegi, mbe wari won raar vhuun nde ndɨɨi. Nan kam Mak,
    ana vhɨra won raar vhuun nde ndɨɨi.
  bsj-bsj: Na wiye wo babila, woci cokkom wariyeu, yaru komti. kan-nge Marku yarum
    komti ken.
  cak-cak: Ri quiniman ri Jesucristo ri niquimol-qui' pa rubi' ri Dios pa Babilonia,
    ri junan echa'on iviq'uin, niquitak-e i-saludo. Quiri' mismo nu'on-e ri Marcos
    ri can achel nuc'ajol pa rubi' ri Ajaf.
  chf-NT: Machcatac u woylan ubajob tä Babilonia u täscäbenetla u c'aba' Dios. Dios
    u yaquijob ca' chich u yaquetla täcä anela. Aj Marcos u täscäbenetla u c'aba'
    Dios täcä. Uneba ca' a wälä cajlo' uc'a u tz'oni jinq'uin cä tz'aycäbi u t'an
    Dios.
  tlf-tlf: Kale Kristen unang tinum abiip Babilon kaa albip iyo God tebe ipso mangkal
    ninggil maagup ulu-se kale, kalip iyo ipmi weng umobe kwaalip no tulu e minte,
    tinum maak nalami magat degelmin man ilatap bemi win uyo Jon-Mak o agan-nuubip
    kale, begal mungkup ibo weng umobe kwaala no tal no kelu ko.
  piu-2006: Yiitjuku walytja tjuṯaya nyinanyi tawunu Papilunala. Irriṯi Katutjalu
    kuliṉu paluru tjana palumpa walytja tjuṯa nyinanytjaku. Paluru tjana watjaṉu nyurrangarri
    yalatji kulintjaku, “Nganaṉa Papilunanya ngurrara tjuṯa palya nyinanyi Yiitjuku
    walytja tjuṯa.” Maakaluṯarra nyurrangarrinya watjaṉu yalatji, “Ngayulu palya nyinanyi
    Yiitjuku walytja.” Maaka paluru ilta Yiitjuku walytja nyinanyi. Ngayulu palunya
    paapa nguwanpangku yaṉṯayaṉṯara kanyilpayi.
  poh-NT: Reꞌ take moloj wach aj niminel wilque̱b ayuꞌ pan tinamit wili reꞌ ribihnej
    chi “Wawilo̱nya”, reꞌ take awich chiho̱j woꞌ take cho ruꞌum i Dios, nquitakꞌa̱ꞌ
    je risukquil acꞌux tak. Ritakꞌa̱ꞌ woꞌ je risukquil acꞌux tak i Cus, reꞌ jeꞌ na
    wacꞌu̱n nok wilic chi niwach.
  tue-tue: Atimacã́ Babilonia macãrã Jesuré padeorá neãrã́ ãñuduticoya. Mʉ́ã tiiróbiro
    cʉ̃́ãcã Cõãmacʉ̃ beserira niiĩya. Teero biiri Marcos yʉʉ macʉ̃ tiiróbiro niigʉ̃́cã
    mʉ́ãrẽ ãñuduticoi.
  bjp-bjp: Foron tom unune ae ri kiis na Babilon, ri ta orek an famais kiri usuf gam.
    Ri sabin ri fanu ae God i tim pes ta ri arae gam. Mak sabin, keng kalalik na asa
    Iesu, i ta orek an famais kia usuf gam.
  xon-xon: Yesu aanib bi bi Babiloŋ aatiŋ ni na dooni nimi. Bi ye binib bi Uwumbɔr
    nyan bi na. Maabo Mak mu dooni nimi.
  tzo-ZNT: Chabanicoxuc la xal li jchiꞌiltactic ta xchꞌunel li scꞌop Riox ta Babiloniae
    ti coꞌol stꞌujojotic ti Rioxe. Chabanicoxuc la xal uc li Marcose, jaꞌ ti coꞌol
    xchiꞌuc jchꞌamal chcaꞌie.
  mpm-NT: Yɨvɨ ka kandixia kanchuku ñuu Babilonia, ja suni ni nakaji Yandios nanu
    ni nakaji ya roꞌo naa ra, ja ka kandixia ra, ka kaꞌan i ja na sandee ini ra. Ti
    Marcos, chaa kuu nanu seꞌe ri, suni siaꞌan kaꞌan da ja na saꞌa ndee ini ra naa
    ra.
  ots-NT: Yʉ cjua̱da̱ yʉ i bbʉjcua nʉr lugar hua jabʉ i tsjifi Babilonia i pɛnquijʉ
    nzɛngua. Nuyʉ́, xí juajni ca Ocja̱ cja̱ xí cjajpi í mɛjti, ncja ngu̱quiguɛjʉ.
    Guejti nʉr Marcos i pɛnquijʉ nzɛngua, hne̱je̱. Dí xifi ʉm ttʉgö‑nʉ́.
  hoy-hoy: जो बेबीलोन दा नीम्द घाई निवळुस्द मंडली इन लॉकुर, आंदुर नीमी नमस्कार अनतार
    अदिक मसीह दा नान पार मरकुस उन भी नीमी नमस्कार.
  amo-amo: Kishono kanga na kidi in Babila, ulenge na ina fere ghe ligowe nan ghinu,
    din lissu minu; a Marku, usaun nin, din lissu minu.
  pjt-pjt: Kaya ngura nyanga Papilanta Jesuku walytja tjuṯangku nyuranya kulini nyurampa
    pukuḻarira. Panya nyanga palunya tjananya Godalu ngurkantanu nyuranya puṟunypa
    paluṟu tjana kuḻu Jesuku walytjaringkunytjaku. Ka wati kutjupa Markanya kuḻu mukuringanyi
    ngayulu palumpa wangka nyurala tjakultjunkunytjaku. Wati nyanga paluṟu panya ngayuku
    katja puṟunypa.
  cwe-cwe: Bumbila da wahuwila wa Chilisito weli uko Babeli, dodisaguligwe hamwe na
    mweye womulamsani, Maliki mwanangu kweli muna uhuwilo.
  daa-NT: Ŋuur kuuk Buŋ doɓtu ɗo geeger ka Babiloon ooyko dakina, iŋ roŋdu Maark oki.
  mlp-mlp: Ari Yesus ago on mataw uliq Babilon-ib kab osayta na in ne zeq dimun tinegay.
    God in on mataw na inaqmo gililewunim aholyon gitowun eman in ne gimaqbaban iyim
    osayta. Sa Mak inaqmo ago zeq dimun eman ne gigo hib lehaqmo. Mat na in bilaqne
    ya itatinmo diq nogta.
  ape-C: Iruhin ananish arpesh shape abrudok wabur Babilon iri douk Iruhin nanagraehesh
    shani ipak iri shanadudareh aria shenekumepogu yopuhi nyumnah ipak. Aria eikin
    nuganin Mak shopunek nanadudareh aria nenemepogu yopuhi nyumnah ipak. Anan douk
    nemnek eikin baraen nasuhw Iruhin ananin baraen aria eik douk yahwaran nuganin.
  bgs-bgs: Tô mga kataladi yu tun ta Babilonia na igsalin pagsik katô Manama, ágpangumusta
    dan ákniyu, asta ágpangumusta si Marcos na batà ku tun ta kapamaké.
  faa-faa: Arirakano Keresoa paosa aporo hinamo Pápirone sese apea risia amo reaki
    ayaparakanapo. Kotimo reane murikimasa ayiáka iane soko ayiáka murikimasapo. Ipu
    soko reaki ayaparakanapo. Nōmo Keresoa paosa hokosa Makamo soko reaki ayaparakanapo.
  kik-kik: Kanitha ũrĩa ũrĩ gũkũ Babuloni, ũrĩa ũthuurĩtwo hamwe na inyuĩ, nĩwamũgeithia,
    o nake mũrũ wakwa Mariko nĩamũgeithia.
  cap-NT: Babilonia wajtquin icliz z̈oñinacaqui anc̈hucaquin tsaanz̈quic̈ha. Ninacaqui
    Yooz illzta z̈oñinacazakazza. Niz̈aza Marcos anc̈hucaquin tsaanz̈quic̈ha. Marcossa
    wejt maatiz̈takaz.
  ksr-ksr: Anutunoŋ uumeleeŋ kanageso oŋo kaaŋa iyaŋaajoŋ meweeŋgoŋ oŋono Babilon
    siti bologa kanoŋ laligojuti, iyoŋonoŋ yeizozogia aŋgi oŋoonoŋ kaja. Momalaariwaa
    merana Maak iinoŋ kaaŋagadeeŋ yeizozoya anja.
  eng-TNT: The companions of youre eleccion that are at Babilon, saluteth you and
    Marcus my sonne.
  sbs-sbs: Mukulwakazi wina mwa Vavilona, yo ketetwe hamwina nanwe, umi lumerisa.
    Hamwina ni Mareka, mwanangu we chikwame, umi lumerisa.
  sue-sue: Yesura dubu Babilon* nate nowera nukare Tuara dubu warise Anutu meni namorekai
    dai siana-katana wenua ami nikare arenitinora. Gipai mai naso Mak nu dai nikare
    arenitinoya.
  fra-NCL: L’Eglise de Babylone, élue avec vous, et Marc, mon fils, vous saluent.
  bhg-bhg: Eutu ainmi Babylon doda isira ami imomane ategeteira. God mi eutu ae imondemane
    daedo ainda embomai ango itawate gerisina. Edo nato mai Mark imomane daedo ategeteira.
  snn-NT: Yureca Cristo bain jubë ën huë'e jobo Babilonia casi jobore ba'icua, mësacua
    ba'iye'ru Cristo bain cuencuesi'cuabi mësacuani saludaye cahuë. Marcore'ga, Mami
    baguëre cayë yë'ë. Baguëbi mësacuani saludaji.
  atb-NT: Babelon má nyi é, nungmoq eq rahá hkyin yù huî é Hpúng gi, nungmoq lé shi-kyâm
    kat ri; ngá zo dông nghut sû Markuq le, nungmoq lé shi-kyâm kat ri.
  cek-AK: Ka capa Marka hoi Babylon prae ah kaom nangcae hoi nawnto qoih ih kricaabu
    mah ban ang sin o.
  bkd-bkd: Agpangamusta inyu sa mga tumutuu dini ta Babilonia ha pinilì daan hu Dios,
    daw agpangamusta daan inyu si Marcos sa batà ku duun hu pagtuu.
  ctu-76: Jini ochemo' bʌ mu' i much'quiñob i bʌ ya' ti Babilonia mi' chocbeñetla
    tyʌlel saludos. Yajcʌbilo' bʌ ti Dios lajal bajche' yajcʌbiletla je'el. Marcos,
    jini calobil bʌ yubil, mi' chocbeñetla tyʌlel saludos je'el.
  lac-NT: 'Tu cu c''ayob ich u cajar Babilonia, a mac teta''b ten C''uj irechex caj
    u tetechex ten C''uj. Caj ya''arob techex: “Ti'' wa yʌnechex?” In chan camsʌwinic
    Marcos ar in t''ʌnechex.'
  xla-xla: Epedeme Godta sale sos Babilon mo dla hala mate epo mikadepe dle dulu dla
    na꞉ maseyemala some hallalo Maka mate yia꞉ta namkale dle yuye wua꞉ dla hamima.
  xav-NT: Wanhib'apito zazei'wa norĩ hã, Babironiza na 'ri nho'õmo nhisi ãma 're ĩhâimana
    za'ra mono norĩ hã, ma tô Wamama hã sima pisutu za'ra, ĩsib'a'uwẽ oto 're hâimana
    za'ra mono da. Ta norĩ zama ma tô timreme na ãma asawi za'ra wa'wa. Ĩ̱'ra na te
    're ĩsisi mono zama, ma tô duré timreme na ãma asawi za'ra wa'wa, Marcusi hã.
  cuk-cuk: Jesúsʼba-nanaimalad-Babiloniaʼgi-bukmalad, bemar-sunna-sulesmarmogad, degi,
    Marcos, Bab-Jesúsʼba-naidba an-machiga-gunonikidi, bemarga sogsimalad, bemar nued
    sogeye.
  tbf-tbf: Mi kulou vodovodon tuktuk i Babilon ese e Raban ta nga vile gie meie nga,
    gi turan kegi ni vout kalei rakot senga, ma e Marko, e natung simi vodovodon tuktuk,
    buer a turan ken ni vuot kalei senga.
  uig-CYR: Силәр билән биллә талланған Бабилда туруватқан җамаәт вә оғлум Маркустин
    силәргә салам.
  ikw-NT: Ọgbako Chiokike ke zị nụ Babịloni, ke be họhiakoru anụ nụ ya neebekwu anụ,
    ma Makị nnwọ m.
  khs-khs: 'Aputa: Kelesowemi pala sena kesale Papilone kulukulu koawemi sita:ne amokiwa
    kimawa “Ka:lo napolo,” selakeye. Koteyawa kiwa ta:peya epapuluse iwala epapuluse
    ta:peyakeye. Ne Kelesowemi pala sala Makeyawala kimawa “Ka:lo napolo,” selakeye.'
  dwr-ENT: ሂንቴናና ኢቲፔ ዶሬቴዳ ባቢሎኔን ዴዒያ ዎሳ ጎሊያ ኣሳይኔ ታ ናዓይ ማርቆሲ ሂንቴና «ሳሮ ሳሮ» ጊኖ።
  pma-pma: Meatin keil ten sios ekok ten out ‘Babilon,’ koa Ahi rie lat keil avi onen,
    aviten ‘more’ one vat min kami, koa kami mun mivi onen. Ka Mak, koa suval natkuli
    en demkatien, kei mun mul viten ‘more’ onen vat min kami.
  atd-NT: Ka mgo otow no ogtuu ki Hisus kai to lunsud to Babilunia no songo nig-abin
    to Magboboot, ogpapangumusta kaniu. No si Markos, songo ogpapangumusta kaniu.
    Sikandin, ogkounawa to anak kud on ian lagboy.
  tel-2017: బబులోను పట్టణంలో ఉన్న ఆమె (దేవుడు ఎన్నుకున్న ఆమె) మీకు అభినందనలు చెబుతున్నారు.
    నా కుమారుడు మార్కు మీకు అభినందనలు చెబుతున్నాడు.
  hat-BSA: Madanm ki Babylone nan, ki te chwazi ansanm avèk nou an, voye bannou salitasyon
    li, tankou fis mwen an Marc tou.
  top-NT: Ca̱huaniyá̱n kalhé̱n amá tí tali̱pa̱huán Cristo nac Babilonia y na̱ ca̱lacsacni̱t
    Dios la̱ huixín, y na̱ ca̱huaniyá̱n kalhé̱n quinkahuasa Marcos.
  msk-msk: Yang arag kamo tomotoo na yisimba sang Dios didi Babilonia yangomosta kamayo.
    Si Markos na maynang anak ko arag yangomosta kamayo.
  gyr-NT: Iyavei Babilonia pendar Jesús reroyasar yuvɨrecoi vahe oyoya vahe pe rese
    iporavoprɨ, ahe ombou omahenduhasa yuvɨreco pẽu. Marcos, che rahɨr nungar avei
    imahenduha pe rese.
  kmh-kmh: Pen Krays biynimb nuk mindpay miñmon Babiylon biy, “Nimbip mindpim?” apay.
    Ñiyand Mak kunep aŋgip,
  ukr-ONPU: Вас вітає церква у Вавилоні, обрана, як і ви, а також мій син, Марк.
  emi-emi: Tau ngaiesoa ngatoa tale ale manga atoa eBabilon, God ghe suimatoongainilala
    teeiem, laghe suula masimasiaaira etaimim, me tee natughu eteva ta Mak ghe suula
    masimasiaane etaimim.
  zpv-NT: Bwiinn raꞌ nin naa raꞌ xpwiinn Dxiohs nin rii raꞌ loh guihdxyi Babilonia,
    nin gulii za Dxiohs ziga za gulii Ñiꞌh laꞌhtu, ruxeꞌhla raꞌ ba tuhbi guelrgahpaDxiohs
    para laꞌhtu; cun neezaa Marcu nin naa ziga zi lliiꞌnahn loh xchiꞌdxyi Jesucristu,
    ruxeꞌhla za bi tuhbi guelrgahpaDxiohs para laꞌhtu.
  gux-gux: U Tienu nitaanli yaali n ye Babilona po fuondi yi, n bijua Maka moko fuondi
    yi.
  kos-kos: Mwet wiowos ke church in acn Babylon, su oapana kowos solla sin God, elos
    supu lung lalos nu suwos. Ac Mark, wen nutik in lulalfongi, el oayapa supu lung
    lal.
  ibo-ibo: Nwanyị ahụ nọ na Babilọn, nke a họpụtara unu na ya, na-ekele unu. Mak,
    ezi nwa m nwoke na-ekelekwa unu.
  yml-yml: Emiavo Keliso ꞌana tovetumagana ꞌomi ma fuemie Yaubada i venuaꞌivinediga,
    side bei ꞌatamana Loma ꞌwaineye yadi vekaiwa i vetunei ꞌwaimie, wata Malika, kumanina
    a awave-natuna ꞌwaineye.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ସହିତ ମନୋନୀତ ବାବିଲସ୍ଥ ମଣ୍ଡଳୀ ଓ ମୋହର ପୁତ୍ର ମାର୍କ ତୁମ୍ଭମାନଙ୍କୁ
    ନମସ୍କାର ଜଣାଉଅଛନ୍ତି।
  bzj-bzj: Yu sista cherch weh deh da Babilan, weh Gaad pik tu, sen heloa fi unu.
    Mi son, Maak, sen heloa tu.
  chk-chk: Ewe mwichefel lon Papilon mi usun chök eman pwiimi, a pwal fil me ren Kot,
    a kapong ngenikemi, pwal nei we Markus.
  ssd-ssd: Yesus tuku kuasmbi Romŋge minig ta tane kaiye pasa tiŋgig. Kuate nu nane
    madiniŋgina. Yiŋe kiŋo Markus nu mata tane tuku kaiye pasa tiŋgit.
  acr-TNT: Rutinamit ri Dios, ri e cꞌo pa ri tinamit re Babilonia, ri echaꞌtal ruma
    ri Dios junam ucꞌ ralak, rique junam rucꞌ ri Marcos, ri pachaꞌ nucꞌajol chupa
    rubiꞌ ri Cristo, caquiya pan rutzil wach alak.
  rop-rop: Wal det tjetj weya God bin pikimat iya langa dijan pleis gulum Bebalon
    weya mi jidan im jidan jis laiga sista blanga det tjetj blanga yumob, en ola pipul
    iya langa dijan tjetj tok gudei langa yumob, en det men neim Mak hu jidan jis
    laiga san blanga mi im tok gudei langa yumob du.
  mee-mee: Iala na, ra lopatokonakana re ngae Babilon rae Nutu toro rea kala nge miau
    keke ba ka sinro ae ri te miau. Bae Mak a i a tugu te ngallo nge Karais ke ba
    ka sinro ae i te miau bole.
  dif-dif: Mandurini jaura jurangu Babylon mililali jinpai, ja Markus ngatamura ngakani.
  gam-gam: Kambono pillgi dji una dumo Babilon mor ge, God ye dje i mal ga embe dje
    i mor. Ga wopake we dje ye awinj. Na warna Mak ge para aike wopake we dje ye aundo.
  nou-nou: Edo Iesu gebe ari embobo nenei Babylon nati da God mi jawo sisira amimi
    ungo ingo ategurera. Edo naso mei Mark umo ingo daedo ategurira.
  mqb-NT: Ɗo a Yesu ahay à Babila à man a anan ta jak ikwen ayak 'am. Mbərom a walay
    atan ɗukwen kawa anahan sə walay kwanay ata re. Wan uno Markus kà jak ikwen ayak
    'am a re.
  ape-B: God ananich elpech chape abuldak wabul Babilon uli douk God nanatalihech
    chanu ipak uli chenehilau ali chenemepagu gude ipak. Ali yekinu nuganinu Mak chopuk
    nenehilau ali nenemepagu gude ipak. Anan douk nemnek yekin balan nasuh God ananin
    balan ali yek dakio yohwalanu nuganinu.
  grc-F35: Ἀσπάζεται ὑμᾶς ἡ ἐν Βαβυλῶνι συνεκλεκτή· καὶ Μᾶρκος, ὁ υἱός μου.
  cav-NT: Babiloniaju cuanara Jesús queja ecatyati cuanara micuana isaramereya, micuana
    bucha Yusura tuja ishu mepehua cuanara. Tumebaedya Marcosra micuana isaramereya.
    Ecue ebacua bucha iyuhueeque tuque ecue.
  kgp-NT: Cidade tỹ Babilônia tá ẽg nỹtĩ, kỹ tag ki ũ tỹ ãjag mré Jesus ki ge kỹ nỹtĩ
    ag vỹ ãjag mĩ ẽkrég tĩ. Ãjag mré tóg ẽg kuprẽg, Topẽ ti. Kỹ inh kósin tỹ Marcos
    vỹ ãjag mĩ ẽkrég tĩ gé.
  bvd-bvd: Toaa ne da manata mamana lao fera 'i Babilon, kera da falea bae diana laa
    kera fuamolu. God ne fili kera, mala lau guu nia fili kamolu. Ma sa Maak nia falea
    lau guu kau si baea diana nia fuamolu. Nia mala 'ana wela mamana nau.
  ukr-1871: Витає вас вибрана з вами (церков) в Вавилонї, і Марк, син мій.
  apz-apz: Aꞌamu Mpapilounjo somo Anɨtu kako hofɨkimo sekwoꞌnji kakoe aꞌamu ne imoꞌnyoꞌne
    sehwosopoꞌmentisofoho. Oso aꞌamu hiso hofɨko sekumo nakwoe aꞌamufo selalokwofo.
    Nje hwomu Mak huhwo nje aꞌamufo selalofoho.
  yon-yon: Yiib ibmo kinoondan Babilon aom doriib kumbed kubendi weng yiib yaa keendiib
    kii. Ne dana Maak kangkon kwamune keendoon.
  poi-NT: Jém Dios ipɨxiñt́am, jém it́yajwɨɨp yɨɨm jém attebet Babilonia, micutsadáypa
    wa̱t́idios. Jeeyaj cupiŋneyajta̱t́im juuts mimicht́am. Midioschiibat́im jém Marco
    jém tsɨ́yñewɨɨp juuts ɨch amma̱nɨc.
  wuv-wuv: Ei narafawe'ia yei Babylon, ei rona rafei fipui a'a hamu'ou Mark, mei ale'ei
    na'uu, rona aloawii fei famafufuoiaa ro'ou a'a hamu'ou.
  quf-NT: Babiloniapi taq kriyiq masinchikkuna, chaynulla Jesucristupaq yaĉhachitiy
    kriyishanrayku wamray Marcospismi kaĉhamun saluduta qamkunapaq. Chaqa kay Babiloniapi
    kriyiqkunatapis qamkunata yupay, Tayta Dyusqa akrasha paypa kaqninkunana kananllapapaq.
  yuw-yuw: Oro Kopotorochon owi amna Babilön taun idangma yu irot ogep matano ‘sontha’
    yongo siuya ongeyac. Yuot sonot wömai Kopotorochon owi amna inoha soworec soworecyi
    idang. Oro nochon manana Mak yu ihorocgon sep ogep son kantac.
  hus-NT-1971: Ti abchal tata’chic i tsapnethomtalab an tamcunel ebchalab ti Babilonia
    axi jaye tacuth c’al a Dios jant’ini’ tata’chic it tacuth. Aniye jaye ti abchal
    i tsapnethomtalab a Marcos ax u tsu’tal ejtil max pel tu tsacamil.
  med-med: Bapilon kona ila rapa tenda wamp kʉⱡ, Got ndi, enim kʉn tʉpa kup etpa mbi
    ropa titim ei ndi, enim rawe ik kai mbʉ nimba mundnʉm. Wote, na nga kangʉm kang
    Mak ndi, rawe ik kai mbʉ nimba mundnʉm ku.
  bch-bch: Gid panua ngan iaoa kelede ton Kristus ngan tuanga Babilon toa Deo isio
    gid lalaede mambe gimi, led ado kemi ila pagimi. Ga pade, natug Markus ele ado
    kemi ila pagimi.
  cco-NT: Jo̱guɨ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ Babilonia i̱ nɨcaguíngꞌˋ
    Fidiéeˇ do laco̱ꞌguɨ nɨcaguíñꞌˋ ꞌnʉ́ꞌˋ, guiéiñꞌˊ júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ cajo̱,
    jo̱guɨ lajo̱bɨ i̱ jó̱o̱ˋo̱ i̱ siiˋ Marcos.
  deu-1951: Es grüßt euch die Mitauserwählte in Babylon und Markus, mein Sohn. Grüßet
