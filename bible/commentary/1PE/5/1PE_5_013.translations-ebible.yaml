  chz-NTPS: Ø̱ø̱hꜗ jneˊ hi̱ˉ tä̱ä̱hˊ jwɨɨˉ Babilonia hi̱ˉ naˉlle̱e̱hˊ ko̱ˉjø̱hꜘ kya̱a̱hˊ
