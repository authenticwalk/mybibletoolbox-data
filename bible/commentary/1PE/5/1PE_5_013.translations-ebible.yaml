    Mak (Marc) ke8in kidanamikago8a, mi maia nig8izis ka inenimag.
  ixl-NNT: As jankꞌal unqꞌa qitzꞌin qatzikeꞌ uvaꞌ echen tzitzaꞌ tu Babilonia uvaꞌ
