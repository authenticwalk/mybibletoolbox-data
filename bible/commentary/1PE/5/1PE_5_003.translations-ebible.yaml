    ke a henonou hote lange iri ke te nanasia.
  eng-BBE: Not as lords over God's heritage, but making yourselves examples to the
    flock.
  ixl-CNT: Loqꞌ ebꞌanchil majte aas ayaꞌl tekuꞌen aꞌ ex ibꞌaal qꞌu niman tetz u Jesuus
