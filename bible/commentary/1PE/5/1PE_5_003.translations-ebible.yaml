  pes-OPV: و نه‌چنانکه بر قسمت های خود خداوندی بکنید بلکه بجهت گله نمونه باشید،
  ron-1924: ну ка ши кум аць стэпыни песте чей че в-ау кэзут ла ымпэрцялэ, чи фэкынду-вэ
