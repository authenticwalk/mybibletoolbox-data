  kan-OKCV: ದೇವರ ಸ್ವಾಸ್ತ್ಯದ ಮೇಲೆ ದೊರೆತನ ಮಾಡುವವರಂತೆ ನಡೆಯದೆ ಮಂದೆಗೆ ಆದರ್ಶವಾಗಿಯೇ ನಡೆದುಕೊಳ್ಳಿರಿ.
