verse: 1PE.005.003
translations:
  kpx-kpx: Dilavau la otovege la ata kebia nalievemalemo lainaho la ebika tabagevei
    loui kosea, “Noeau baluga.” Isito kebia nimo nenilahai lovilahage abu la vaveve
    ke elehai ke nahate vai.
  okv-H: Eto na embo peni ra ijie mane ungota embomeni ta degi ngahia aisova te ungota
    ahe kihira avo ue pahurovo ungota o meniundi avo ambota ambota are.
  tbo-tbo: Ega ipa ona ibadabada lawa uyahihi ma ani galena dewadewana ona wiatatiyehi
    omi mae uyahihiyei.
  mal-C: നിങ്ങളുടെ പരിപാലനത്തിൻകീഴിലുള്ള ജനങ്ങളെ അടക്കിഭരിക്കുകയല്ല; പിന്നെയോ അവരുടെമുമ്പാകെ
    നല്ല മാതൃകകളായിരിക്കുകയാണ് വേണ്ടത്.
  grc-SR: μηδὲ ὡς κατακυριεύοντες τῶν κλήρων, ἀλλὰ τύποι γινόμενοι τοῦ ποιμνίου.
  bgc-bgc: उन माणसां पै हक ना जमाओ, जो थारे ताहीं सौंपे गये सै, पर उनकै खात्तर बढ़िया
    मिसाल बणो।
  khz-khz: Palagu na gomi gemi vegita-tago kapulenai etaoato mamoe lavetana (pa ekalesia
    goleana) ragai pio tugu-naginagia noowane vele iwavagira gekalana vetaina. Na
    gomi kolemami pio vega-gitara, pe pia kulumi.
  deu-TKW: nicht als Erbherren, sondern als Vorbilder der Herde.
  zsr-NT: len clëg le rë́ꞌniliꞌ gna béꞌizliꞌ nup naꞌ naguꞌë lu naꞌliꞌ. Gul‑güíꞌ ládxiꞌliꞌ
    gacliꞌ tu le ruluíꞌ ca ral‑laꞌ lac nup naꞌ run chiꞌiliꞌ.
  lin-lin: na makanisi te ya kokonza bato oyo bapesameli bino, kasi na kozalaka bandakisa
    mpo na etonga.
  hns-NT: Aur ie kaam bhie na kariehe barkwa khele khaatien, bakie sadhaaran se samaadj
    logan ke dekhaihe kie oelogke aapan djiewan kaise bietaawe ke tjaahie.
  noa-E: Pãachta chi pörnaan awi sĩi amagpaita nem jajaau aba, pãachdëuta nacha audʉdʉ
    abat, amachig nem jaauwaijã dʉ̈i khõsi waumkhĩir.
  eng-EMTV: nor as being masters over the flock under your care, but rather being
    examples to the flock.
  mib-NT: Te nasūu jéē ndacu nīhin ró jniñu nuū ñáyuu cándito ró, chi sa nducú ró
    cuu ró ɨɨn ejemplo nuū i jeē cácuu i lanchi ya.
  lif-NT2: खिनिॽ कम्‍ब्राङ्‌ङो के़वाॽबाहाॽ सम्‍दाङ् युक् चोःक्‍मा मे़ःन्, कर खे़ङ्‌हाॽरे़
    खुनिॽ तगि कुबि पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Mkoto kuvalongosa kwa makakala vala vempewili kuuyangalila, nambu muvya
    luhumu lwa bwina kwa msambi wenuwo.
  mmx-mmx: Nemen gat miguta ru polo nedi dik lok maxopok at loklok tatao atnemi, ketla
    minap tuvuk ase nedi.
  cbr-NT: '''Apúxa unían ax quicësa oquinshi ''anun quiax quicësaribiti camina banatima
    ''ain. Usari ''íma camina mitsúnmi bana ñuixuncë unicamaxa usaribiti ''inun, upíshi
    ''iti ''ain.'
  tee-NT: Jantu at'alac'asut'it tachi ju tam xak'ai ju va k'ai junita. Jantu at'alac'asut'it
    chun la'ix'ucxlacapu'an ju lapanacni ju taxtaknitan ju Dios ni alhist'ac'a'it'it.
    Alai va ats'uc'ut'it tachi lakatam lhilakts'intaiti ixlacata'an ju yu'unch ju
    alhist'ac'at'it.
  eng-LSV: neither as exercising lordship over the heritages, but becoming patterns
    for the flock,
  cak-NT: Y chuka' roma ja rix ri jixchajin quichi, man tiben anche'l jix cajaf, ni
    man tiben iwetzelal chique. Xa can tic'uaj jun chojmilaj c'aslen chiquiwech, chi
    quiri' niquitemaj niquic'uaj chuka' reje' jun chojmilaj c'aslen anche'l rix.
  pah-NT: Tapemondomondoukahetei ti g̃a penhimbiepiakatuhara'g̃a. Peko katu ti g̃apyteri
    pe toho ti g̃a ji rupi javo.
  sja-NT: Parã jua ek'ari p'anɨɨrã chipariirãk'a p'ananáatɨ. Ma k'ãyaara t'ãri pia
    p'anapatáatɨ ãra ome, ãra parã jĩak'a p'ana k'inia p'aneedamerã.
  xed-xed: Ma zbə kuni ta ga má mghammgham ta ghəŋa gwal pghaghunam Lazglafta ma dzvu.
    Nzawanza ka gwal ŋa ksay taŋ ta saɗa ghuni.
  mks-NT: Ta co̱ ndítahan cahvi ini ndo̱ ña̱ cúú ndó xitoho na̱ cúú cuéntá Jesús ja̱n
    jáchi̱ na̱ ja̱n cúú ná na̱ na̱jándacoo Ndióxi̱ nu̱ ndó candaa ndó. Xíní ñúhú caja
    va̱ha ndó já ná cuni ri na̱ ja̱n va caja na ña̱. Jáchi̱ na̱ ja̱n cúú ná tátu̱hun
    ndicachi ta ndóhó cúú ndó tátu̱hun da̱ ndáá ñahá.
  gfk-S: Waak mu lik hatamat mu ura kurkure hadades ira matanabar ing God te ter ta
    mu be mu na balaure di. Iesene be ira numu tintalen na haruat ma ra tahut na hapupuo
    be di na mur, hoke ira sipsip di la gilgil hobi.
  bmu-bmu: Lama kambu bapŋine kaba kinjei, i mönö azi kembu tandök kude galöm köl
    eŋgime. “Zioz galöm akzin,” jiba töptöpŋine kude qeba miwidimgöm aŋgumemö, ahakmemegö
    silik ölöpŋi mi lama kambu kondel eŋgiba malme.
  dgz-dgz: Waenapan naniap bagup di wanumuine nagirewa apan apan ta yam ta ya yawamo
    wane, go guegue ega kakaewa ta ewamopen.
  eng-GNV: Not as though ye were lords ouer Gods heritage, but that yee may bee ensamples
    to the flocke.
  zaa-NT: Bittu guthítsini le ca hermano tse'e le' iglesia qui' le para guni cą ti'ba
    calatsi' le, sino gulue'ni le cą nu ná tse', làniana guni cą seguir ejemplo qui'
    le.
  eng-WEBSTER: Neither as being lords over God's heritage, but being examples to the
    flock.
  guh-guh: Pamonae Dioso pacatocopata panetoevetsinexa, bajarapamonae pëtsa bepapijatuxanevimë
    panataneme saya jema paneitorobabiabinexa. Biji rajane xaniavaetsia patsitajinavanapare
    pacuenia patojitsipame bajarapamonae pejinavanapaenexa.
  bon-bon: Weene babo me gone läbitininuye weeme bucurage mene ca. Weene miiji umle
    gemi egä biname lui maamoi pana gemi, teepi teeme ire atwi biname bine ingwe pa
    yääcwemepesi. Peei name pi weene cängenarage inajipi, piba weeme ireclota miiji
    gyene nuuja biname cina ingwe äcwime.
  nhw-BL: Amo xiquinnahuatica catli itztoque amomaco quen anitztosquíaj inintecohua.
    Pero xiquinnextilica se cuali nemachiltili para ma quitoquilica.
  swh-ONEN: Msijifanye mabwana juu ya wale walio chini ya uangalizi wenu, bali kuweni
    vielelezo kwa hilo kundi.
  wbi-wbi: Namungavikaghe kuvakuva vatemi mukipugha kind mupelilue, ulwene muvisaghe
    kihwanikisio kinofu mu vulongosi vwinu.
  bba-bba: I ku bu dɑm dɔre be bɑ bɛɛ nɔmu sɔndiɑ i kɔ̃su, ɑdɑmɑ i bu kom ɡem sɔ̃ɔsio
    mɛ bɑ koo swĩi.
  eng-KJVCPB: neither as being lords over God’s heritage, but being ensamples to the
    flock.
  kgk-NT: Ani pemanda rei teĩ ave íxupe kwéry. Peiko porã meme katu pejapoha-rami
    ojapo jevy hagwã ha'e kwéry ave.
  waj-waj: Anutuuqo ngii muu gioonna kiaapuuyara sa kieeta pinaaya dida vaida iya
    yaataraatee. Ngia tirooma yoketaama varira aataruuvaa iida iya vitaikiai taatee.
  cpy-cpy: Eero pikowashi-waeta pomperatantyaa, otzimatyee poñaayiri ikaatzi paminakowenteeri
    pantaneeri eeroka ikini imataneero rirori-paeni.
  mpx-mpx: Bolo Yehoba i pewa ami matamatahikan, bahi wami logugui ni eelolol eliyalil,
    yaa nuku ola wali abagagayawa.
  wbp-wbp: Kuja kankulu-jana yapa warrawarra-kanyi jaajirla, kulalu-jana kulungku
    jinyijinyi-mani, lawa. Ngarilirla jungarni nyinaya Kaatuku nyanungurra-kurluju.
    Ngula kajili-nyarra nyanyi kuja-kurra, kapulu-nyarra waalparrirni, manu kapulu
    jungarni nyinami.
  luo-luo: Kik utimru ruodhi ewi joma oketi e lwetu mondo uriti, to bedne giuru ranyisi
    maber.
  nhe-NT: Amo xiquinnahuatica tlen itztoque imomaco queja initztosquíaj inintecohua.
    Pero xiquinnextilica se cuali ojtli para ma quitoquilica.
  aii-aii: ܘܠܵܐ ܐܲܝܟ݂ ܡܵܪ̈ܵܘܵܬܹ‌ܐ ܠܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܢܵܐ ܣܘܼܦܝܹܐ ܒܝܼܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ ܗܘܹܝܡܘܼܢ
    ܛܘܼܦ̮ܣܵܐ ܠܡܲܪܥܝܼܬܵ‌ܐ.
  esk-NT: Atanġuniaġvigisruŋaqnagich Agaayyutim iñugikkaŋi qaunagiraksriusiasri, aglaan
    tuvraaksrallautausitchi munaqsranun.
  msb-msb: Dili niyo pagduminaron an mga ginpaataman sa iyo kundi magin mga irugan
    kamo ninda.
  cpa-NT: Tsa¹jmóh³ hniah¹² hiug¹² canh¹³ hniah¹² ja³cog²dsa. Ŋi³nioh³ hniah¹² hi²
    dsio¹. Jøng² ma²ŋi¹² dsa² neng¹² gugh² ha²lah dsio¹ hi² ŋi¹nio¹dsa.
  dso-dso: ତମେ ଦେକାରକା କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ବାଦିଅ କରାନାଇ । ତାର୍‌ ବାଦୁଲେ ତମର୍‌ ନିକ ଚଲାଚଲ୍‌ତି
    ଦେକି ସେମନ୍‌ ସିକତ୍‍ ।
  meu-meu: dia lohia taumui ai baola totona, a mamoe serina bae haḡoimui totona.
  yva-NT: Vemo wabe akarive tanamamoambe vatano nanawirati Amisye po mansaunande wasaije
    mai nora, yara ribeker indamu wabe unanuive mai indamu wo wapa ana wadave rarijat.
  dgc-dgc: Diyan kam metapang du nipagkatiwala dikam na Diyos ta simbaan moy, éngˈwan
    ipeta moy dide i mebait a ugali moy, monda ahigén de maka i ugali na tunay a méniwala
    ni Jesus.
  zpm-NT: Guṉde to ne gnabey to zho zig cho xmoz to, sinque zaacse goḻgac lo zho,
    zeeṉa lo to cseed zho zaacse gban zho.
  hix-NT: Oyoh komo ryhe uro ha kahra rma ehtxoko, àwyanye, onenyàr komo wya. Onà
    wyaro haxa ehtxoko. Ohxe roro rma haxa ehtxoko, ohokonye ehohkanàr kom horà, owyaronye
    rma rha ohxe esnàr kom horà.
  sim-sim: Hako jir avak ji hausishinak ma ol Avui Wasilaka tava jihik or halanda
    ondo li hakasikmbaha ji hishiwan ji hala. Jir avak mbele mbele jivi nom ji unak
    li heyehe os ji uwa nombon li tiyaka.
  npi-ULB: तिमीहरूको हेरचाहमा रहेका मानिसहरूमाथि मालिकजस्तो व्यवहार नगर, तर बगालको
    लागि उदाहरण बन ।
  cgc-cgc: Dili kaw mag-abuso ta inyo na pagpanguna ki danen na mga pasalig ki kyo.
    Dapat kyo yan iran na mudilo parti ta dayad na batasan.
  tim-tim: Akto ye amâ luâk kembu akmâ Anutu ikiŋe kâmot damunyeŋe akbaigât bo makyeŋgiep.
    Gârâmâ luâk âmbâle bo mem ge katyekbei. Bo. Hin akbei. Ye, “Nen wan akmaen are
    ye hain akmâ wat nenekbei.” dâm agak meme âlepŋeâk dewunyeŋân mem manbei.
  yor-yor: Bẹ́ẹ̀ ni kì í ṣe bí ẹni tí ń lo agbára lórí ìjọ, ṣùgbọ́n kí ẹ ṣe ara yín
    ní àpẹẹrẹ fún agbo.
  wos-wos: Hatinguka du takwaré hambukmbu wahafi yata guna ximbu harékékénguni. Diré
    nakélak hurutanguni. Huruta guni yikafre mawuli yata jémba retanguni. Rengut,
    hatinguka du takwa guniré xe renguka maki jémba retandi.
  emp-NTPO: Bãrãba waga panʌra nezocarã quĩrãca erob̶earãnadua, ãtebʌrʌ bãdji nĩbad̶eba
    unubid̶adua sãwã nĩbad̶ida panʌda.
  eng-F35: neither as lording it over those entrusted to you, but being examples to
    the flock.
  ind-ind: Janganlah menganggap dirimu raja atas kawanan domba yang sudah Allah percayakan
    kepadamu, tetapi jadilah teladan bagi mereka.
  pes-OPCB: ریاست‌طلب نباشید، بلکه سرمشق خوبی برای ایشان باشید،
  mpt-mpt: Bainobo galini kimanin naka ibo bainobo galin nakaia unangai kima biaibo
    sbal wengo mo baabenibta Kukub ayam olota namine ge oyemibe! Ibo ibmaye kukub
    ayam wafu blibta i ib kukub ayamo namibo yatenibta isak wafueine!
  ssx-ssx: Ikana꞉ma꞉ handeteke hamena꞉ ka꞉la꞉ wanda꞉halita꞉ tumbaaluekema꞉ na tapeke
    ikana꞉ma꞉ pu halimi epeke hau manuma꞉ mo sipisipi ma꞉na꞉manu wala tiaaso hata꞉
    hapa꞉peke.
  mkl-mkl: I mɑɑ̀ tɑɑ inɛ ŋɑ iyi ɑ̀ dɑ nŋɛ si ɑwɔ ŋɑu ɡbuɡbɑ̃, ɑmmɑ i nyisi ŋɑ kuce
    jiidɑ iyi ɑɑ too si.
  gaq-gaq: ପେ ଜାନେ ଦାଇତ୍‌ ଡୁଂଡପେବକେ ମେଇଂ ଆରାତ୍ରା ମାପ୍ରୁ ସୁଗୁଆ ମାଡିଂଚେ ମେଇଂନେ ନ୍‌ସା
    ନିଜେ ଜିବନ୍‌ନେ ବେବ‍ଆର୍‌ ଆଃସୁଏପା ।
  gof-RNT: Hintte aawatethaafe garssan de7iya wudiyas leemiso giditeppe attin godatoppite.
  unx-unx: ଆପେକେ ଅକନ୍‌କଆଃ ଯାତ୍‌ନାଅ ନାଗେନ୍ତେ ଏମାକାନା, ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ କା ରାଇଜ୍‌କେଦ୍‌ତେ
    ଗୋଟ୍‌କଆଃ ନାମୁନା ହବାଅଃପେ ।
  gah-gah: Lá niiki ve napáini lilí iki lá amilo. Sipsip izatini ali goí ikitiki monokú
    nene likigizaka hiziki vitave liki kilími zou liki kilímiki vilo.
  lcm-lcm: Ago ta tung akalaungai an ani matan sipsip ang God kata alis iria si kami
    aiveven, sikei mi aselenai aniria angkoai asi kari paskak using animi.
  aer-aer: Itnenhe uternetyale anaye, arrantherre akwele itneke pwathe akngerre-arteke,
    Ngkartele-arle arrenhantherrenhe akngakerlenge itnenhe arntarnte-aretyeke, mwerrantye
    anemele anteye. Nhenge itne arrenhantherrenhe aremele mwerre anerlenge, itne arrenhantherrenhe
    angwaremele mwerrantye-arle aneme anteye.
  qvc-NT: Amar ni mandunguna kashunllapachu. Ashwanri Dyusta allita kasushunllapa,
    kriyiq masinchiqkuna rikawaqninchiq, noqanchiqkunashina shumaqta kawsananllapa.
  tgl-ULB: Huwag kayong umasta na tila mga amo sa mga taong nasa inyong pangangalaga,
    sa halip maging halimbawa kayo sa kawan.
  cbs-NT: Ja inun, matudan, jabu matube ichamisbudan, man jatun ibumaki. Jaskawen
    taexun matun jiwea pepa jatu uinma bestikin chibanmakubainkanwen, jatube medabenankinan.
  xtm-NTPP: Máko jin ko kuu nija'nu maa ni ja jin ko tatnuni ni te jin sa'a ndeva'a
    ni ñayii ni taa Su'si ma ja jin ko koto ni i ma, su'va vivii jin ko kuu ni ji'in
    i ja ka jinukuechi ni nuu Su'si ma, sukan‑va'a jin kuni i, te jin ko sa'a tna
    i sukan ka sa'a ni ma.
  nnq-nnq: Makatawalanga kwa makakalaje benia ababekigwe kwinu, nambu mmaganga kilandanakio
    kukikuta chenie.
  bao-NT: Mʉja ca ĩa nʉnʉjeerãre, mʉjara cʉ̃ja ʉparã ca niirãre biro, “Jãa, jãa doti”
    ĩitirãra, añuro jʉo niiña mʉja ca coterãre, mʉjare ĩa cõori añuro cʉ̃ja ca tii
    niipere biro ĩirã.
  san-ORI: ଅପରମ୍ ଅଂଶାନାମ୍ ଅଧିକାରିଣ ଇୱ ନ ପ୍ରଭୱତ କିନ୍ତୁ ୱୃନ୍ଦସ୍ୟ ଦୃଷ୍ଟାନ୍ତସ୍ୱରୂପା ଭୱତ|
  huv-NT: Ngondom mepiüngan ineayiün meáwan leaw ijlüyiün wüx. Leaw netam merangan,
    mejüiquichan nguineay irangan áagan leaw netam, majawüw meáwan minipilan Teat
    Cristo.
  otn-NT: '''Yo guí̱ nne ngue gui̱ ma̱ndahʉ yø ja̱''i̱ guí fähmʉ. Nu̱ya yø ja̱''i̱
    xa̱ pɛt''a̱ Oja̱, da̱mi̱ cämba̱hʉ ra̱ ''yu̱ te da̱ m''mʉi.'
  nop-nop: Be hidetok nadiune loloŋnit tubune moŋ, adi dompa yabudokooŋ Bepaŋ’walaŋ
    Mede Momooŋ u hidegoŋ takaliune habuŋa takaliyaneeŋ.
  obo-NT: Yo kow mandad od loupig ko ondan kos id kopi-i row taddot mgo minuvu nid
    sanna koniyu, ko konna, ko-ilangan no id pokita row kandan kos moppiyon kodbovotasan,
    su amoy od ilingan kow nikandan.
  cak-ENT: Pero man roma tüj chuka' que ja rix ri nyixchajin quichin, roma ta ri'
    nc'o ruvi' ri nibün cheque. Man quiri' tüj. Xa tic'uaj jun chojmilüj c'aslen chiquivüch,
    richin quiri' rije' nquetamaj nquic'uaj chuka' jun chojmilüj c'aslen.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤶᤒᤪᤠᤱᤅᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤕᤢᤰ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤁᤢᤒᤡ
    ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De mā ndācú nīhin ndá nú nūū nchivī jā jíto nú, chi sa nducú nú cuu nú iin
    ejemplo nūū ji jā cúu ji tīcāchí yā.
