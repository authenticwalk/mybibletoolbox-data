    bhavata|
  kbq-kbq: Tamagri kvafima mani'naza vahetera, ra vahe mani'nonankita kegava huzmantegahune
    hutma ana vahekura osiho. Hianagi knare tamavu'tmava'za huzmaveri nehinke'za nege'za,
    tamavaririho.
  kbh-kbh: Chë cmojtsamna jtsanÿenama os̈buáchiyënga ndoñe nÿe bëtscá s̈mattsamë́ndaye,
    mo chëngbe nduiñënga cuafjatsmënëngcá, ndayá nts̈amo ts̈ëngaftanga s̈mojtsiyenama,
    chënga s̈mochjínÿanÿiye nts̈amo yojtsamna jtsiyenana.
  ron-LSB: nu ca un stăpân peste cei care v-au fost încredințați, ci făcându-vă voi
    înșivă exemple pentru turmă.
  pon-pon: O kaidin akajaupeidi on momodijou, a men kaalemoni, pwe pwin ijou en ale
    jan.
  nhe-BL: Amo xiquinnahuatica tlen itztoque imomaco queja initztosquíaj inintecohua.
    Pero xiquinnextilica se cuali ojtli para ma quitoquilica.
  sps-sps: Ami ma vakek vavis vaaren a vainy te kaa ror fain tatagaa ot tsumi, sana
    mi ma ruak faarein tsoiny veis rof tan fuainy siip ma vovou iny ari.
  wnc-wnc: Tasike aminu wa Anututa ginde kataune pewan kayuaingu dua yaipapaakusiwam.
    Ba ginda enane yuke wamza tawaningge kumzangu ma kekekawam. Aho. Ginda kepi nomana
    akngane sukuwawa aminza bamda danduke kepi nomana waakngakan tawake tasining.
  bus-bus: Àtongae gbãaa ble gbɛ̃ kɛ̀ wà ń náare a ↄzĩ pìnↄaro. À tó a kuuna gↄ̃
    a sãa pìnↄ daa zɛ́a,
  gub-BL: — Aiko penuwihaw romo ihe, a'e rupi azapo kar putar ma'e tetea'u peme ihe
    nehe, peze zo penemiruze'eg wanupe nehe. Pezapo ikatuahy ma'e tuweharupi nehe.
    A'e mehe penemiruze'eg uzapo putar ikatuahy ma'e a'e wà nehe no, pezàwegatete
    a'e wà nehe no.
  imo-imo: Goteni eno nokangei nimbe tirimu imboma mandoko molangei, linonga imbima
    paa olandopa molopili ningo eno mindili tiko naa nokangei. Eno nokoromele sipsipima
    molonge mele eno tapu iyema aku teko ulu pengama kau teko molangei. Enoni kanokolio
    manda leko teangei ningo aku ulu teko molaio.
  boj-boj: Niŋgi nuŋgo segi ñam soqtosib Qotei aqa tamo uŋgasari naŋgi ŋiriŋ na taqatnjraib.
    Qotei na naŋgi joqsiqa nuŋgo baŋq di atej deqa niŋgi kumbra bole na ti lawo na
    ti naŋgi taqatnjriy. Yimqa naŋgi nuŋgo kumbra di unsib niŋgi daurŋgwab.
  eng-DRA: Neither as lording it over the clergy, but being made a pattern of the
    flock from the heart.
  knf-knf: Nawutan kado kala pbeeh bañaaŋ biki bahankananaŋ, mnwo mi nan mandiimaan
    baka jibi bawooŋ kawo.
  san-KHM: អបរម៑ អំឝានាម៑ អធិការិណ ឥវ ន ប្រភវត កិន្តុ វ្ឫន្ទស្យ ទ្ឫឞ្ដាន្តស្វរូបា
    ភវត។
  arn-NT: Ngelay tamün ngenkawael tamün kuydayafiel tati trokiñche, welu may tamün
    eluwküleael kisu engün tañi inakintuael ta eymün mew.
  zas-NT: Ad guial caꞌtidi guialrniabee din nabeedi ziꞌc tal rëndi, rayal guibandi
    zagdxe din guguiaa ree bén rliladx Jesucrist din guiban reeman zian,
  ken-NT: Bǎkɛ́ bhak mbɔ bafɔ amfáy bo abhɛn báfyɛ́ amɔ́ yɛka. Bák ká chɨ́ bɛrɨ́tɨ́
    bɛrɨŋ ɛbhɛn bɔ bábhɔ́ŋɔ́ mɛ́ŋɔ́kɔ.
