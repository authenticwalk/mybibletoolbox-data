verse: 1PE.005.014
translations:
  kpx-kpx: Iale di isiviale mole vahaeho vai mole hoesegeveve. La Iesu Keliso ata
    holiale kemo di isiviale uveve dua unaha vai ugeve. Di hotou kemo kateai ua.
  okv-H: Eto ungo namei kamei ue jao tahe ue andito mune tavo mine ara evujo. Ungo
    Keriso ta embomeni be amita degi peka iroi. Orerere.
  tbo-tbo: Emosi po emosi ona lauhogalena memi po omi luhogalana winiuyagonagei ina
    lugeleteya. Yaubada a nugodumola taumi Keliso tu wotagona ina melabenimi.
  mal-C: സ്നേഹചുംബനത്താൽ പരസ്പരം അഭിവാദ്യം ചെയ്യുക. ക്രിസ്തുവിലുള്ള നിങ്ങൾക്ക് എല്ലാവർക്കും
    സമാധാനം ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: Ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἀγάπης. Εἰρήνη ὑμῖν πᾶσιν τοῖς ἐν ⸂χριστῷ
    Ἰησοῦ.⸃ ⸋Ἀμήν.⸌
  bgc-bgc: आप्पस म्ह एक-दुसरे ताहीं गळे मिलकै प्यार तै नमस्कार करो। थम सारया ताहीं,
    जो मसीह म्ह हो, थमनै शान्ति मिलदी रहवै।
  khz-khz: Ulamagi vevelavuna na pio vevega-nama veveni. Keriso aonai gotaluna talimami
    maparami maino gemi ai pene mia.
  deu-TKW: Grüßt einander mit dem Kuß der Liebe. Friede euch allen, die in Christus
    sind.
  zsr-NT: Gul‑gáp Dios lzaꞌliꞌ tuliꞌ yetuliꞌ, len lu yöl‑laꞌ nadxíꞌi queëliꞌ lzaꞌliꞌ
    unídaꞌliꞌ lzaꞌliꞌ tuliꞌ yetuliꞌ. Rnabdaꞌ‑nëꞌ Dios gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ,
    yúguꞌtëliꞌ naꞌ náquiliꞌ queëꞌ Jesucristo. Caꞌ gac.
  lin-lin: Bopesanaka bino na bino mbote, na beze ya bondeko. Tika ete kimia ezala
    na bino nyonso oyo bozali kati na Klisto !
  hns-NT: Apane log me prem se tjoemma de. Parmeswar sab koi ke sjaantie dewe djaun
    Kriest me saamiel hai.
  noa-E: Cristo gaaimua pãach thum ãba khodkha thʉnaawai agdaujö pãach khapeen kha
    khõsi saludaabat. Pãarjã thum Cristo dën aawai pãar kõit jëeu chiraajem, ich mag
    khõinaa wënʉrramkhĩir. Magdampai ajim keena, pãrag jaaum ig chirarr. Pedro
  eng-EMTV: Greet one another with a kiss of love. Peace to you all who are in Christ
    Jesus. Amen.
  mib-NT: Te núu na cáhán rō jiín jnáhan ró, te techūhu mánī rō ndaha i. Te na cóo
    ndeyɨ́ coo sɨɨ̄ ni ndɨhɨ ró jéē cáyɨhɨ ró ndaha Jesucristo. Súcuan na cóo. Amén.
  lif-NT2: मिःम्‍जिःल्‍ले़ सेवा मे़त्तासिम्‍मे़ॽओ॥ ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा
    के़रे़क्‍ले़ सनारुङ् के़घोःसुम्‍लरो॥
  xnj-xnj: Mjambusanayi muuganu waki Kilisitu. Mutama kwa uteke mwavoha nyenye mwemuvi
    mugati ya Kilisitu.
  mmx-mmx: Mina eseega rangarang nimi mi lenetnes ti lok katling lixitkis etangas
    atnimi. Lenmila nak lok eburu axap minemi limixin at ne Karisito. I ruturun.
  cbr-NT: Jesucristo cupí micamaxbi xucë́nsa 'aish camina nuibanani bërúanx 'inun
    bëtsibë bëtsibë cananti 'ain. Uicamax cara Jesucristonan 'icë ax chuámarua bucucanti
    cana cuëënin. Ashi, Pedro.
  tee-NT: Alamac'amit'it ju pumatamin laca'amapaininti. Ictapainini ju Dios ni cata'aktaijuyan
    ni jantu calac'alh ju mi'alhunut'an tachi chun ju uxijnan ju lhilac'ap'inat'it
    ju Jesucristo. Chunchach vasalh cava.
  eng-LSV: Greet one another in a kiss of love. Peace to you all who [are] in Christ
    Jesus! Amen.
  cak-NT: Chi'ijunal tibana' saludar iwi' y titz'ubaj-iwi' pa rubi' ri Ajaf Dios,
    chi nik'alajin chi can nijo-iwi'. Y ja' ta ri uxlanen xtic'ue' pa iwánima chi'iwonojel,
    ri jix richi chic ri Jesucristo. Amén.
  pah-NT: Cristo'gareheva'ero penho'anhuvanhuvã ti penhoarõheteavo. Tu katu pa ti
    pepy'a. A'ereki Cristo'ga pavẽi pe pejikoty'a.
  sja-NT: Chik'inia saludaa para bátɨ. Mɨa ɨt'aa iidi bɨ parã Cristodeerã jõmaarã
    pari, k'ãiwee p'anapataadamerã. Mãgapai paji.
  xed-xed: Guvuswa ga ta zgu sani nda sani nda brusa vgha hmətət. Ka nza zɗakatahuɗa
    Lazglafta nda kaghuni demdem, kaghuni gwal ma Kristi ya.
  mks-NT: Ca̱ha̱n Ndióxi̱ xi̱hi̱n táhan ndó ta tatí yúhu̱ sa̱jóho táhan ndó jáchi̱
    quia̱hva já ndítahan caja ndó sa̱há ña̱ quíhvi̱ ini táhan ndó. Ta ña̱ cúni̱ quéa̱
    ná coo va̱ha ini ndihi ndó, na̱ cúú cuéntá Jesucristo. Já ná coo.
  gfk-S: Mu na haatne harbasiane mu ma ra tamat na harmarsai. A malum ta mu bakut
    ing mu kis ter tane Krais.
  bmu-bmu: Iŋini sutŋine urukalem-ŋinaŋgö waikŋini memba aŋgum aŋguba nemböŋini susuhuba
    malme. Alaurup Kraistpuk qekötahöba kinjei, luainöŋ mönö körek embuk ahöma. Mewö.
  dgz-dgz: Ap menan Iesu anu tumasine nagirewa gapan gaun tapen menan gare gare ua
    toiwanian. Amba Iesu inayap wandini nagirewa, nonup baigan mega iragi inayap wande
    ep.
  eng-GNV: Greete yee one another with the kisse of loue. Peace be with you all which
    are in Christ Iesus, Amen.
  zaa-NT: Canchu lebi'į nna etsa' luètsi le, liguni saludar ttu le nna attu le nna
    lani la' tsì'ilatsi' tì'a ná qui'ni guni ca enne' qui' Tata Dios. Ccá le bendecir
    lani la' ỹeni lo losto' le, iyaba le canu chi ná le ttuba lani Cristo Jesús. Ą'
    bá ná.
  eng-WEBSTER: Greet ye one another with a kiss of charity. Peace be with you all
    that are in Christ Jesus. Amen.
  guh-guh: Namataenetsia naasivaya panabajacobare bepanacaemonaemë panenataexae. Pacatojitsipatsi
    daxita paxamë jamatabëcuenexanepanaeya panejinavanapaenexa Jesucristo papijajivixaemë.
    Bajara itsi tsane.
  bon-bon: Weene weemeweme ajecletnäjipeye sebore mene cama, ätrunga biname bime singi
    mule liiyepu. Poode weeme iyeta bime cabu lenajame lui Keriso me biname gemi.
    Cane ngii Peteru; cäme mene ngälu peese.
  nhw-BL: Ximotlajpaloca huan ximotzoponica ica se tlatlepanitacayotl catli tlatzejtzeloltic
    pampa anmoicnelíaj ipan Cristo. Toteco ma anmechmaca tlasehuilistli ipan amoyolo
    nochi amojuanti catli anitztoque ipan Jesucristo. Quej nopa ma eli.
  swh-ONEN: Salimianeni kwa busu la upendo. Amani iwe nanyi nyote mlio katika Kristo.
  wbi-wbi: Muhungilanaghe ni saavu ija lughano. Ulutengano luvisaghe numue mwevano
    mulin'kate mwa Kilisite
  bba-bba: I tɔbirinɔ kɑ kĩru. Kpɑ ɑlɑfiɑ yɑ n kɑ bɛɛ wɑ̃ɑ bɛɛ be i sɑ̃ɑ Kirisiɡibu.
  eng-KJVCPB: Greet ye one another with a kiss of charity. Peace be with you all that
    are in Christ Jesus. Amen.
  kgk-NT: Peẽ pejotopa ramo pejohayhu-gwi pejohovaetũ katu Cristo réry-py. Hese pejerovia-gwi
    tapene mbopy'agwapy meme katu Nhandejáry pende rovasa-vy.
  waj-waj: Ngia ngiingii seenaiyara mmuduuya ruaivaara iya teeda iya yaakuuyauvaa
    rumisiatee. Ngia Yisuu Kirisiinna gioonna kiaapuya Anutuuqaa ausa nuufaivo mmuakiaaya
    ngii tasipama vakiaivee.
  cpy-cpy: Petakotantayityaa powethata-wakaa-neeyaa. ¡Okantashitzimaetyaa pijeeka-yitee
    kameetha pikaatzi rashiyiteemi Jesús Jeepatzii-totaa-rewo! Kyaariwé.
  mpx-mpx: Nimamiu nuku paelu alomiyau elal ge nuku pemumulolu-agimiu, kaiwena ku
    nunuwana-agimiu to. Komiu bolo ku minaa Keliso elana, ku gewigewi Yehoba wana
    nuwa laumwal atemiu ni pakalaopop.
  wbp-wbp: Yulkami kankulu-nyanu. Kajinkili jinta-jarrimi ngaka, ngurrjulu-nyanu ngamurlu-maninjarla
    wangkaya. Nyurrurla kuja kankulu Jijaji Kiraji-kirlangu nyina, wangkamilki karna-nyarrarla
    Kaatuku, “Wapirra, nyinaya yapa yinya-patu-kurlu yungulu rarralypa nyina ngurrju.”
    Ngula-juku.
  luo-luo: Mosreuru ngʼato gi ngʼato gi yogruok mar hera. Kwe mondo obed kodu un duto
    ma un kuom Kristo.
  nhe-NT: Ximotlajpaloca huan ximotzoponica ica se tlatlepanitacayotl tlen tlatzejtzeloltic
    pampa inmoicnelíaj ipan Cristo. Toteco ma inmechmaca tlasehuilistli ipan imoyolo
    nochi imojuanti tlen initztoque ipan Jesucristo. Queja nopa ma eli.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ ܒܢܫܘܼܩܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ. ܫܠܵܡܵܐ ܥܲܡ ܟܠܵܘܟ݂ܘܿܢ
    ܕܝܼܢܵܐ ܒܡܫܝܼܚܵܐ. ܐܵܡܹܝܢ.
  esk-NT: Paġlatisritchi avatmun kunigutmik ipqitchuakun piqpakkutiłikun. Qiñuiññaq
    illi iluqapsitñi ittuani Christ Jesus-mi. [Taatnatuq.]
  msb-msb: Magkinumustahan kamo sin hugot sa iyo tagipusuon na may pagkamuot bilang
    magmaranghod kan Cristo. Niyan, nagahangyo ako sa Dios na magapalinaw siya sa
    isip niyo na ada kan Cristo.
  cpa-NT: Ti³dsiogh¹ hniah¹² rúh² hniah¹² lah¹jan² lah¹jan² hniah¹². Ju³tiogh³ hniah¹²
    ju²hiúg¹ dsøa¹² ca¹lah¹jáh¹ hniah¹² dsa² quián¹² Cristo.
  dso-dso: ତମର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌ ଆଚେ ବଲି ଦେକାଇବାକେ ଆତେ ଦାରି ଜୁଆର୍‌ କରାକରିଉଆ । କିରିସ୍‌ଟର୍‌ତେଇ
    ଜେତ୍‌କି ଲକ୍‌ ମିସ୍‌ଲାଇଆଚତ୍‌ ସେମନ୍‌ ସବୁ ଲକ୍‌କେ ସାନ୍ତି ମିଲ ।
  meu-meu: Lalokau haherahuna amo ba hahenamo heheni. Keriso lalonai o nohomu taumui
    iboumui ai, maino emui ai baine mia.
  yva-NT: Wapo kove raura wasai vambinibe wasanuga muinye rautan, weye wabe arakobe
    no Yesus Kristus ai. Syare Amisye apa saumane no wasautan tenambe, weapirati Kristus
    apa kawasae apaura wasai. Risy, Petrus
  dgc-dgc: Négbatian kam a négmahalan kam. I kapayapaan éy umagum maka dikam, sikam
    a tagasunud ni Cristo. Ewan dén. Pedro.
  zpm-NT: Laa naa rnab lo to, goḻquiaabdiuzh grëse zha ne nacgrë to, iṉe goḻxeṉ nia
    zho. Dios gacnieṉ to peet zhgab ctsebde to, nac to zha ne no xnëz Jesús. Pedr
  hix-NT: Oyohsonàtokonye atamtxuhkatxoko, osox oyehtxoho kom hoye ro. Apa y, ohxe
    txetxoko àkehe, Khoryenkomo wya, ohokonye, Kryestu yoh kom hoko rma, omeroron
    kom hoko rma.
  sim-sim: Jir jihi ambek armek ji makaptakhavan tleka. Os erem ji uwa oso ma anandin
    wapnuku jihik ji owendan osmu mukunduwa. Jirnjik Avui Wasilakan a sawenak waphimbiji
    Kraishi or halashinak orin hishiowenda ma jir amber jihik si naka. Unda kasira.
    Ambehoma.
  npi-ULB: प्रेमको पवित्र चुम्बनले एक-अर्कालाई अभिवादन गर । ख्रीष्‍ट येशूमा हुने तिमीहरू
    सबैलाई शान्ति होस् ।
  cgc-cgc: Magkamustanay kaw ta kada isya na papakita nyo inyo na pagpalangga bilang
    mag-utod ki Cristo. Kyo tanan na sakep ki Cristo, kabay pa na mabaton nyo katawwayan
    na alin ta Dyos.
  tim-tim: Akto ye hârok nengât akmâ galalupyeŋe yeŋgât okot âlep akmâ bâtyeŋe koaŋgim
    maŋgan aŋgiwei. Akto Kristogât kâmot yeŋgât ulilaŋdere biwiyeŋe sândugeâk.
  yor-yor: Ẹ fi ìfẹ́nukonu ìfẹ́ kí ara, yín. Àlàáfíà fún gbogbo yín tí ẹ wà nínú Kristi.
  wos-wos: Guni nak nakéka némafwimbu mawuli yata dinguna naata guni nak nakré tamarutanguni.
    Guni Jisas Krais wali natafa mawuli héraakwa du takwa, God gunika nakélak huru
    biya mawuli hwendét, guni jémba rengute wuni déré wakwexéké. Wuna hundi yak.
  emp-NTPO: Wãrã quĩrĩãneba dji bia edad̶adua. Mʌ̃a quĩrĩã b̶ʌa jũma bãrã, Jesucrito
    ume b̶eara necai b̶ead̶ida.
  eng-F35: Greet one another with a kiss of love. Peace be to you, all who are in
    Christ Jesus. Amen.
  ind-ind: Saudara-saudari, berilah salam satu sama lain dengan penuh kasih. Akhir
    kata, bagi kalian semua yang bersatu dengan Kristus Yesus, saya berdoa kiranya
    kamu selalu hidup dengan tenang dalam perlindungan-Nya. Amin.
  pes-OPCB: از سوی من، یکدیگر را با محبت مسیحی ببوسید. بر همهٔ شما که از آن عیسی مسیح
    هستید، آرامش باد.
  mpt-mpt: Ibo ib nekwali bainobo gabibi kla gobeniba ni nekwalo Klayam blibo ge baaniba
    heitdabesese bianibte! Klaiste nakaia unanga ibo bobol ayam bianibte! Ne wengo
    bayotabe. Fita neta ib futan olo dola omfubenamabebe.
  ssx-ssx: Ikana꞉ma꞉ Ketiso hata꞉ta꞉ mo pukima꞉ homa꞉la꞉ ekina꞉ kiki mina꞉ alualu
    pita꞉la꞉ hau pu hapa꞉peke. Iki paeyao Ketisona꞉ tapakema꞉ a꞉nda꞉ peliaasa꞉eki
    muemena꞉e.
  mkl-mkl: I ce njɛ fɔɔ do kubi jiidɑ ŋɑ. Lɑɑkɑi ɑkɑ̃ ku wɛɛò iŋɛ iyi ì jɛ ti Kirisi
    fei ŋɑ.
  gaq-gaq: କିସ୍‌ଟିୟ ଆଲାଦ୍ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍ରେ ସାର୍ଲନେ ଆମ୍ୟାପା । ଜିସୁ କିସ୍‌ଟ ଆପେ ସାପାରେକେ
    ସାନ୍ତି ବିଲେ ।
  gof-RNT: Siiqo yeeretetha yeerettishe, issoy issuwa sarothite. Kiristtoosan de7iya
    hintte ubbaas saroy gido. Amin77i.
  unx-unx: ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ଦୁଲାଡ଼୍‌ତେ ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌କେ ପାବିତାର୍‌ ଜହାର୍‌ତେ ଜହାରଃପେ
    । ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ତାଃରେ ମେନାପେ ସବେନ୍‌କଆଃ ଜୀଉସୁକୁ ହବାଅଃକା ।
  gah-gah: Lekeza monokú apizi lamaná iki eza aputá viziko eza aputá viziko iki minalo.
    Kilistotoka gímiziki nia vegenalita Ómasímini hulu lekelitoka mino moloko minino.
  lcm-lcm: Mi alis angpokpokai animi ta posong aro velai ani lulus i vinga ro. Luai
    singimi aongos mipo angtogon ve Karisto.
  aer-aer: Nhenge arrantherre apeke atyewe Jesus-kenhe arrpenhe apeke aremele, akwaketye-akerretyeke
    imernetyeke arrantherre-arle arntarnte-arerremele. The Akngeye apayuthneme arrekantherre,
    Christ-kenhe ingkirrekeke-arle, Re utnenge arrekantherrenhe akangkentye mpwaretyeke
    atnerre-ilemele arrantherre mwerrentye anetyenhenge.
  qvc-NT: Kanan kuyanakushpa rrispitanakushpa, muchanakushpa, napaykunakuyllapa. Mayá,
    Tayta Dyus yumbay qamkuna Jisuspi kriyiqkunata yanapashunqa, shumaqta kawsanaykillapa.
    Chayshina kanqa. (Chaytallam iskibriykillapa.)
  tgl-ULB: Batiin niyo ang isa't isa sa halik ng pag ibig. Nawa ang kapayapaan ay
    sumainyong lahat na mga tagasunod ni Cristo.
  cbs-NT: Jaska inun, Cristo chibainbu tibi jatuki nukutan jatu dananma jatube bechipainamekubainkanwen.
    Cristo ikunwain man jawenabudan, jau Diosun unanuma matu jiwemakubainunwen. Jatiski,
    en janchadan. Pedro
  xtm-NTPP: Jin ndakua'a tna'a ndaka ni nchuxi ja ka kutoo tna'a o a. Te kóo tnu'u
    mani nuu ndaka ni ja ka iyo ni ji'in Jesucristo o a. Te sukan kó kuu.
  nnq-nnq: Mpatana abali ku kiingi chu kulaya mapalano ku Kilisto. Nannyopelanga tengela
    mangweto mammi mu Kilisto.
  bao-NT: Mʉja ca niiro cõrora bʉaro ameri mairique mena ameri añu doti cojoya. Mʉja,
    Cristo yaarã ca niirã niipetirãre jĩcãri cõro añuro niirique to niijato. To biro
    to biijato. Pedro
  san-ORI: ଯୂଯଂ ପ୍ରେମଚୁମ୍ବନେନ ପରସ୍ପରଂ ନମସ୍କୁରୁତ| ଯୀଶୁଖ୍ରୀଷ୍ଟାଶ୍ରିତାନାଂ ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱେଷାଂ
    ଶାନ୍ତି ର୍ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Itepeayiün ninguiaj nop alinop nde apac imeajtsan, at itüniün monapacüy.
    Tamtámban ijlüyiün, at mejneajíünan meáwan icona minipilan Teat Cristo. Amén.
  otn-NT: Da̱mi̱ nzɛngua n'na ngu̱ n'na'a̱hʉ, co n'na ra̱ beso tengu̱tho gui̱ nnu̱
    ma̱nsu̱'ʉ ɛxa̱ di̱ ncu̱. Dí̱ nne ngue da̱ hyu̱ ni̱ mmʉi gätho'a̱hʉ ngue guí̱ n'yohʉ
    ra̱ Jesucristo.
  nop-nop: Hidi Bepaŋ’walaŋ Mede Momooŋdi kitubukiliti tiŋa menot momooŋ tiŋa hidebo
    kohokukut tiyaneeŋ. Tiŋa Kilisto dut hatiiŋ, hidi’walaŋkade kulemadi wanakaŋ tokidapmaaŋ
    hatuwaak.
  obo-NT: Pokuukumustay kow amoy'd pokita no id pohinowannoy kow. Muopa no langun
    dow no nosokkad diyot ki Disas Krays, od pokotanggap to kosunayan no id pomon
    to Monama. Na, ka-ay ra en taman.
  cak-ENT: Chi'ijujunal tibana' saludar ivi'. Y nc'uje' ta c'a uxlanen pa tak ivánima
