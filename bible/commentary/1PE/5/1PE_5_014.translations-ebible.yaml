  srn-NT: Un mus taki makandra odi nanga wan santa bosi. Meki a freide fu Gado de
    nanga unu di de wan nanga Kristus.
  cta-NT: Chcuichaꞌ ma̱ jiꞌi̱ lcaa nguꞌ tyaꞌa ma̱; quityi ma̱ jiꞌi̱ tyaꞌa ma̱ cuentya
    jnaꞌ, chaꞌ chañi chaꞌ tsoꞌo ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa na. Cuaꞌni
    Ni chaꞌ ti̱ ti tyiꞌi̱ cresiya jiꞌi̱ lcaa cuꞌma̱ nu ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo
    Cristo.
  bqc-SIM: À fↄkpakↄ̃wa ń lɛ́pɛakↄ̃wao yeakↄ̃i guu. Lua á gbɛ̃́ pↄ́ á naa Kilisiwaↄ
    gba aafia ápii.
  tcz-CHONGTHU: Christian kingailutna chun khat in khat chibai kibohtouvin. Christa
    Yeshua a umho jouse cham-lungmonna in na umpiu hen.
  mar-mar: प्रीतीच्या अभिवादनाने एकमेकांना सलाम द्या. ख्रिस्तामधील तुम्हा सर्वांना
    शांती असो.
  snp-snp: Ena linate mono wenenatina geyeti aiyokoiyo ka logimiti ya seti-muludi
    gimamo mona ya gilibinune, loti abusa wi gedalo. Linate muki Kilisto lulau mino
    edamo ya you amene mona mino gedenaiye. Modae.
  isl-isl: Heilsið hvert öðru á kærleiksríkan hátt. Friður sé með ykkur öllum, sem
    Kristi tilheyrið. Pétur
  spy-NT: Otorooch keey ꞉tukul ām chamateet. Ōbuurtē ꞉biikaab Kiriistō tukul kaalyeet.
  xnn-xnn: No men-asiila kayo et ipailayo nan menpinateganyo ya nan menlinayadanyo.
    Sapay koma ta natalna am-in nan nemnemyo ay maitatapi ken Kristo. Kedeng di is
    ibagak.
  mwe-mwe: Nnamushilananje kwa pingana Shikilishitu. Ngunakunnjujilanga ulele mmowenji,
    nninginji bha a Kilishitu.
  tte-tte: Nimamiyao kwayaga-yagili kamikavao kolili yo kwaemulomulolo-wagimiu. Inamwanamwa
    tem meuloimiu kwamiyamiya Keliso koina Yaubada ana nuwadaumwali katemiu iloyakalapowonli.
  tcs-tcs: Spik alo po wananada wea lab blo amenpamle ane kise dempla wea dat amenpamle
    lab. Pis po yupla ebribodi uda i blo Kraist.
  hlt-THB: Lungnaak mawknaak ing nangmih pynoet ingkaw pynoet kut tlaih qu lah uh.
    Khrih awh ak awm ngaihdingnaak nangmih boeih a venawh awm seh.
  soq-soq: E sumanai sosola do eda nuawadawada mampe auwaitonuna. E mida Keriso bedewe
    wainilana deaitopa wanlempa, niapo!
  qub-qub: Ermänucuna wamayänacur jucniqui-jucniquipis saludanacuy. Taytanchi Jesucristuman
    yäracojcuna, llapayquipäpis alli goyay caycullächun. [Amén.]
  att-att: Á makkaká-iddù kayu laguk. Á parè bì ta pagimammatan ni Namarò sikayu ngámin
    nga mepattatádday kâ Apu Kesu Kiristu, tapè napiá yù ággián naw. Yáyù lâ yù áddè
    nayù kagiak ku.
  bki-bki: Kanaku iliano maaro ga ea vio nei, neber bogo na kamiu kubinimei vio takurano,
    kuvila vorvoruano bo van kamiu, kuviniomniom kamiu tibe napano tiniemiu jijii
    kamiu. A kanaku volkouano, ber tum̃aroano novo na Yesu Kristo kanano naio jo bija
    kamiu kubiniu napano kube kanano. Kiniou, Pitere.
  bqp-bqp: À fↄ kpákↄ̃a kũ lɛ́pɛmmanaao yenyĩ gũn. Luda ákↄ̃nↄ kũ á kú Kirisi gũnnↄ
    gba aafia á pínki.
  mcp-mcp: Ŋgəgá nə kúlʉla məkúlʉla mə́ cɛɛlí. Zɛmbî kə́ sá nə́ bɨ bɛ̂sh buud bɨ́
    músə́ búúd ɔ Krîst wá, bɨ cʉ́gəg nə́ shɛɛ!
  hat-hat: Bò pa nou, yonn di lòt bonjou pou mwen, yonn bo lòt tankou frè ak frè.
    Mwen mande pou nou tout k'ap viv ansanm nan Kris la, pou nou gen kè poze.
  npl-NT: Ximotlajpalokah non nochteh iwa ximoixtennamikikah kemi nonmiknimeh ika
    tlasojtlálistli. Xikpiakah yolsewílistli nonnochteh akimeh nonkineltokah Cristo
    Jesús.
  bgg-bgg: Nawaithek chung Masipho pha miie è khichiug rai bo. Hanyie yi Masi ro bran
    lei ne nathek rog shii liijiing um bo.
  eng-TCENT: Greet one another with a kiss of love. Peace be with all of you who are
    in Christ Jesus. Amen.
  eng-BSB: Greet one another with a kiss of love. Peace to all of you who are in Christ.
  cpu-NT: Etako pinkantya povethatavakaanaiya. ¡Onkamintha pisaikayetai kameetha pikaratzi
    jashiyetaami Jesucristo! Ari onkantyaari.
  san-ASM: যূযং প্ৰেমচুম্বনেন পৰস্পৰং নমস্কুৰুত| যীশুখ্ৰীষ্টাশ্ৰিতানাং যুষ্মাকং সৰ্ৱ্ৱেষাং
    শান্তি ৰ্ভূযাৎ| আমেন্|
  tac-NT: '''We a''lá reporaga járowa ''emi a''bopi níriga, ''we ''la ganíliga tase
    seweka suwábaga ''emi napu Kristo oyérame ju. Pe ikí képá ye ra''íchali. Wa''lú
    cheliérabá.'
  eng-WEBPB: Greet one another with a kiss of love. Peace be to all of you who are
    in Christ Jesus. Amen.
  gfk-H: Muat na karo hargilasanei muat ma ra tamat na harmarsai. A malum ta muat
    bakut ing muat kis taar ta Karisito.
  viv-viv: Taumiyao wanaveꞋalulusiule againe tobohiyamiyao wanaꞋatulauhidi be higa
    yami nuwanuwa hawahawahegana wanaseyemaunena. Omi moyaꞋaimi Keliso yana kaliva
    yana vevine aseꞋasemi ginaꞋilova. (Iya Fita bonaku.)
  yao-yao: Nkomasyane kwa unonyelo wa Kilisito. Ngunsachila chitendewele ŵanyamwe
    ŵanli ŵandu ŵakwe Kilisito.
  tgp-tgp: Ha tapatapai kamim hatehateahi na retioloolo mata opoia. Tamata isamim
    tari sei ka tamlohi non Kr̃isto.
  auc-NT: Mïni pönencabo adobaï godongämæ̈ waadete pönëninque, Wængonguï bitö ïmite
    waa cæcæcäimpa, ante wacä ingä wacä ingä apæ̈needäni. Codito nempo quëwëmïni inte
    tömämïni gänë pönente quëwencæmïnimpa, ante botö Pegodobo ïmo yewæ̈mömopa.
  kbc-NT: Niɡ̶ina madinicenitiwaji, adinibedoni me ikeenitiwaji mewi memaanitiwaji
    eledi ɡ̶anioxoadipi. Jemaa Aneotedoɡ̶oji meote mele ɡ̶adaaleɡ̶enali, akaamitawece
    anida anenitege Cristo.
  bmh-bmh: Ag agal zaiagar en oiagab nug noumaimai, igul go abai marabun, agal ebeag
    igwai patan. Ag Kristus dual pezai dabi, agal oiagab go iau damau.
  ctu-BL: Aq'uen la' bʌ cortesía. C'uxbin la' bʌ ti uts'at. La' aq'uentiquetla i ñʌch'tʌlel
    la' pusic'al pejtel añet bʌ la ti Cristo.
  meq-meq: Gəsum həlay a bo nəte nəte mə walaŋ kurom ta məgəse bo təmbolok təmbolok
    lele, maɗa ha na, ka wuɗum bo. Mbəlom mâ vəlakum zay a nəkurom neheye mə həlay
    i Kəriste aye tebiye.
  noa-H: Cristo gaaimua pãach t'um hãba k'odk'a t'ʌnaawai hagdaujö pãach k'apeen k'a
    k'õsi saludaabat. Pãarjã t'um Cristo dën haawai pãar kõit jëeu chiraajem, hich
    mag k'õinaa wënʌrramk'ĩir. Magdampai hajim keena, pãrag jaaum hig chirarr. Pedro
  alp-NT: Kwali betaya, au kotie imi beteke hlamate ete lomaije bei lale rebe oki
    lomai. Au kotie Tuhane Iono imi, rebe ono Kristuse Eni tamata pende, laleime ndene
    noma. Amiki hlamate, Petruse
  san-VEL: yuuya.m premacumbanena paraspara.m namaskuruta| yii"sukhrii.s.taa"sritaanaa.m
    yu.smaaka.m sarvve.saa.m "saanti rbhuuyaat| aamen|
  kbq-kbq: Magoke magoke'motma fatgo huno ruotge hu'nea avu'ava hutma, agi ohene ahene
    hutma maniho. Kraisimpima mani'naza nagamotma, rimpa fruzamo'a tamagrane mesie.
  kbh-kbh: Nÿetscanga Jesucrístbeyeca cats̈atangcá s̈mochjenchuaye, jtenámochëse ts̈a
    s̈mojtsenbobonshánama. Ats̈e, Bëngbe Bëtsá së́ntseimpadana cha chaoma ts̈ëngaftanga
    chë Jesucrístoftaca cánÿiñe mo canÿacá s̈momnënga, nÿetscanga ainaniñe ts̈abe
    ebionana chas̈motsebomnama.
  ron-LSB: Salutați-vă unii pe alții cu un sărut de dragoste. Pacea fie cu toți cei
    care sunteți în Hristos Isus. Amin.
  pon-pon: Komail ranamauiki pena metik en limpok. Popol en mi re omail karoj, me
    warok ki on er Krijtuj! Amen.
  nhe-BL: Ximotlajpaloca huan ximotzoponica ica se tlatlepanitacayotl tlen tlatzejtzeloltic
    pampa inmoicnelíaj ipan Cristo. Toteco ma inmechmaca tlasehuilistli ipan imoyolo
    nochi imojuanti tlen initztoque ipan Jesucristo. Queja nopa ma eli.
  sps-sps: Tan nainy te vaaguam faavot romi, nagat niman yam fifiisen men isiseiny
    mes tana sanaan to te faatok iny non kat iny fimamangiir fiisen men mangiir ten
    Krais. Nyo faakats of rou a aaverof ten Gov ma kaa fiisen mamimi na fo kinai u
    fasito ten Krais.
  wnc-wnc: Siwan ginu kuupbamda notza Jesuat nana aminde musip gwaang natayamuke kataknga
    ipnong. Ginu Kraisde kuke iat gatake yuaingu kuupbamde natake nata tumuk wam iniwa
    Anututa gin pasiwan ginda musipza kwikwikngata yutning. Unukan.
  bus-bus: À ì kpákↄ̃a kↄ̃n lɛ́pɛkↄ̃anao yenzi guu. Luda amↄa kɛ̀ á kú Kirisi guunↄ
    gba aafia a píngi.
  gub-BL: — Nekatu pa, peze pezeupeupe nehe, — Nekatu ma, peze pezeupe nehe. Ta'e
    pezeamutamutar katu peiko xe, ta'e pezamutar katu Zaneruwihawete Zezuz pe no xe,
    ta'e peamutar katu a'e no xe. Tuwe Tupàn pemupytu'u kar ma'e wi pekyze re nehe,
    ta'e Zaneruwihawete hemiruze'eg romo peiko pe no xe. Upaw kury. Pet.
  imo-imo: Eno enongano nendo yando kondo kolko ki liko molko kondaio neio. Eno Kraist
    kinye kopu teko moromele imboma pali konopu u nipili taka liko molangei. Aku peya
    nio.
  boj-boj: Niŋgi na nuŋgo Kristen was kalil naŋgi segi segi kundoqnjrsib qalaqalaiyo
    kumbra osornjriy. Niŋgi kalil Kristus beteryejunub deqa niŋgi lawo na soqniy.
    Bole.
  eng-DRA: Salute one another with a holy kiss. Grace be to all you, who are in Christ
    Jesus. Amen.
  knf-knf: Nawuladën mboş, naboofar bboofar banyimanuŋ. An bŧi nanwooŋ biki *Kriŧtu,
    dñehan Naşibaţi ajoobţënan ŋhaaş!
  san-KHM: យូយំ ប្រេមចុម្ពនេន បរស្បរំ នមស្កុរុត។ យីឝុខ្រីឞ្ដាឝ្រិតានាំ យុឞ្មាកំ សវ៌្វេឞាំ
    ឝាន្តិ រ្ភូយាត៑។ អាមេន៑។
  arn-NT: Chaliwmün may welukonkechi küme peñiwen reke ka küme piwkeyewün mew. Fey
    kom eymün, tati pu che koneltulelu ta Cristo mew, pewmangen nieaymün ta küme tüngün.
    Felepe may.
  zas-NT: Guial rën lasaꞌdi, gol bagajpdioz lasaꞌdi xhietëëz horan radxaaglojdi. Yabeꞌcdxe
    Dios luxdoodi guial ma nuchajguidi Jesucrist.
  ken-NT: Kaká ká batɨ sayri nɛ ɛkɔŋ ɛnɛ Yesu. Kpák ámbák nɛ be mankɛm abhɛn
    bǎchɛ́mɛ́ mmʉɛt nɛ Kristo.
