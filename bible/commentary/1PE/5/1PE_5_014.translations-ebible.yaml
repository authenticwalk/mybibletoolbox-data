    aan gɔɔ gɛnaa naapge. Naasen paacn̰ kɛn Ꞌɗoobm *al‑Masi ki se, ɔn̰ tɔɔsn Raa Ꞌkiŋg
    ute naase.
  kwd-kwd: Ma nga alata moru agasi 'amooru kwairiu, tamoru faate'enia nga kwaimaanga
    amooru famooru kwairiu. Nau ku fo'a famooru te'efou ta'a ala Jisas Kraes, 'amoru
    to'o na aloalonga.
  ded-ded: Ngeni heresongogoc hoangemema wenacngerec dema kpetiacfu titikokoc angemebisia.
    Ngicngac Kristogoc kpeketahema kecdae, yeac ruaengo sasawa ngenearu febeso.
  ewe-ewe: Mitsɔ lɔlɔ̃ do gbe na mia nɔewo abe Kristotɔ vavãwo ene. Ŋutifafa na mi
    ame siwo katã le Kristo me.
  nuy-nuy: Nugurru-waj, numburru-bilhargaynjina numburraa-ḏamarr-ngu-burrangijgaynjina
    yamba nugurru. Lhamaamura nugurri-wuy na-Christ-jinyung aadanu.
  cop-BHC: ⲀⲢⲒⲀⲤⲠⲀⲌⲈⲤⲐⲈ ⲚⲚⲈⲦⲈⲚⲈⲢⲎⲞⲨ ϦⲈⲚⲞⲨⲪⲒ ⲚⲦⲈϮⲀⲄⲀⲠⲎ ⲦϨⲒⲢⲎⲚⲎ ⲚⲰⲦⲈⲚ ⲦⲎⲢⲞⲨ ⲚⲎ ⲈⲦϦⲈⲚ
    ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Akam daôm aŋkuc lau sêkêŋ whiŋ-ŋga si lêŋ. Yom malô têŋ mac hoŋ naŋ akêŋ
    whiŋ Kilisi.
  pri-NT: Wâdé na guwà pipwabwàcu tàwà naa na pimeaari, naa na nee Kériso. Wâdé na
    cau tâa jaawà ê pinaanapô, wâguwà tèpa âboro kà Kériso! Cidòri nyuâawà!
  zpq-NT: Cate' chdop chžagle txen ḻe gwnopa' na' ḻježle cate' gwguap ḻježle tiox
    cont gacbia' chaque ḻježle. Na' chṉaba' yogo'le chejnilaže'le Criston' soa cuezle
    binḻo len xbab da' yo'o ḻo' yic̱hjlažda'olen'. Da' na'zen' chnia'.
  por-TFT: Saúdem uns aos outros com um beijo na face para mostrar que se amam. Oro
    que Deus dê a paz interior a todos vocês que têm um relacionamento com ele.
  gwi-NT: Ch'eet'igwiniindhan haa nihłanli' teegǫhjii. Juu Christ ts'an nilii nąįį
    datthak tsinehdan nakhwaa oolį'.
  gvn-gvn: Yala-yala yurra Christian-warra murumari meetingmunku, yurra mara bulngawaka,
    yindu-yinduynku wawumanya. Yurra wubulku milka-marriku bundarika, yurra Jesus
    Christamu bamamanya. Yalakubada.
  nhy-NT: Ximotlajpalokan ika tlasojtlalistle se iwan oksé ken Dios kineki. Xiekan
    ika yolosewilistle aminochtin namejwan katlej anpowij inawak Jesucristo. Ijkón
    ma yeto.
  asm-FB: প্ৰেমৰ চুমাৰে আপোনালোকে পৰস্পৰক মঙ্গলবাদ দিয়ক। খ্ৰীষ্টত যি সকল আছে, আপোনালোক
    সকলোৰে শান্তি হওক।
  okv-okv: Eto ungo namei kamei ue jao tate ue andito mune tavo mine ara evujo. Ungo
    Keriso ta embomeni be amita degi peka iroi. Orerere.
  mxt-NT: Cu̱hva ndo nocumi chi noo noo tahan yo chihin cha cuñí ndo chi ñu. Na coo
    cha taxi ri cuñi añima tandɨhɨ ri ndo cha ɨɨn ri cuví ndo chihin ra Jesucristo.
    Ta na cuvi chi tyicuan caa.
  tzo-NT: Yu'un ja' señail ti c'uxoxuc ti co'ntone, tsacbo me abaic ac'obic. Mu me
    xlo'laj avo'ntonic, junuc me avo'ntonic jujunoxuc yu'un oyoxuc ti stojol ti Jesucristoe.
  ind-AGS: Kiranya kalian saling memberi salam dengan kasih. Damai bagi kalian semua
    yang percaya kepada Kristus.
  omw-omw: Nkye Iesusira nraaqiara variqata nanrianra nanrianra mwutukya vahirata
    kyuqema kyeta nai quamwante nai quamwante hiata. Nkye Karaisira vatama kyeta kuaaqi
    varihua varivaro nkyi mwutukyavanto qihaakya hirata variata.
  yrb-yrb: Yana i naueta uwara atafoitana ario weda age mamiawe. Ya Yesu Kerisobai
    ibinita uwara Godinu wesa ueta yabai ibeibiro merau ibeiboe watane. Nanu sina
    ido me sininu.
  maa-NT: Ti̱ixot'aà xinguio̱o nga nguì ko̱ ini̱ma̱‑nò. Kàtas'e‑la̱ kjoa̱'nchán i̱jiìn
    ini̱ma̱‑nò ngats'ioò xi ya̱ nokjoà‑nò i̱t'aà ts'e̱ Cristo. K'oa̱s'ín kàtama.
  mcq-mcq: ꞌEnakúne oja ꞌekaravuri ꞌunamijino ura mina vene ꞌajosaraꞌavara. Ja ea
    kaꞌene Keriso oni vaji hijujija matauviꞌinijaho ja puꞌúmuna.
  sus-A: وٌ وٌ بٌرٍ شّيبُ شَنُنتٍيَ سُنبُي رَ. عَلَ شَ وٌ بْحّ سَ، وٌ تَن نَشٍيٍ نَ
    عِسَ قْشْ رَ.
  jpn-1965: 愛の口づけをもって互いにあいさつをかわしなさい。 キリストにあるあなたがたすべての者に、平安がありますように。
  fra-SBL: Saluez-vous les uns les autres par un baiser d'amour. Que la paix soit
    avec vous tous qui êtes en Jésus-Christ. Amen.
  yka-yka: Magsalam-sinalam kaˈam pamakitebi lasabin. Karayaw pasanyang Tuhanin ateybin,
    kēmon kaˈam sukuˈ pu si Isa Almasihin. Wassalam
  mle-mle: Aw gwur awarwa awarwa mawul yikwagwuralik tikuw, wayapiy sikir tikuw, taab
    awarwa awarwa akwur. Wun Godak bas situwaad gwurak diki kwusida-takaan tikwana
    mawul kwiydikik, adiy Jisas Krais dikidiy tinadiyik.
  shp-NTPO: Joi akaibobires ikax, noiananax wetsabo betan saludanani, betsó iananankanwe.
    Jatikaxbi jakonshaman jakanwe moa Cristonabo ikax.
  aom-aom: Keriso-are aganehu rajahirovaruëhi ëhi jejamirovore. Keriso-are aribövie
    ahoꞌobëhe jemëro God-are huë maho baeromo raromore. Ahia minoꞌe.
  geb-geb: Nde zam mba guigira Zisas khothɨgi gumgi gu mbigi, nde mben harir suigɨp,
    mbe viavɨv, mbe ŋkor panɨri. Nde mba tɨvar mben muunga, mbe kaŋgi, nde guigira
    mbe vuzvugiap, wari won ndavir mbe ndɨɨi. Nde guigira Krais phorgi, nde ndavi
    mbɨrav wari kɨri.
  bsj-bsj: Kom yarkan bwiti kom ki cwikanka fwor neret na yi wari kan-nge kom gwam
    kume nii wo mor kritti.
  cak-cak: Tibanala' saludar ivi' chivech, y tik'alajin iviq'uin chi kitzij nijo-ivi'
    chivech. Can ta nic'uje' uxlanen pan ivánima chi'ivonojel rix ri xa jun ibanon
    riq'uin ri Jesucristo. Amén.
  chf-NT: Äc'benla u c'aba' Dios ni hermanojob y maläc tzucti'in a c'äbla uc'a a yajna'tan
    abala. Co que ajnic a wutzila apetela machcatac ayan t'oc aj Jesucristo. Che'
    chich ajnic.
  tlf-tlf: Alugum ibo Kristen unang tinum nulumi aget kobina tala kemin umi kuguup
    uta ku-nilipta, ipkumal iyo fet duga-e-bom imtal migi una tala ke-bom-nilipta
    o ageta ko. Alugum ibo Krais imi unang tinum kale, God iyo dong daga-e-balata,
    ipmi aget tem uyo bilili age-bom tambaliim kup bom-bilipta o ageta ko.
  piu-2006: Nyurrangarri Yiitjuku walytja kutjupa nyakula wantinytjawiya palulakutu
    yankula yunypangku wangkanytjaku yalatji, “Yuwa, Yiitjuku walytja kutjarrali nyinanyi.”
    Ngayulu paapa Katutjanya nyurrangarrimpa tjapinmalpa paluru nyurrangarrinya yaṉṯayaṉṯara
    kanyintjaku, yunypanyurra palumpa kutu nyinanytjaku.
  poh-NT: Chayew risukquil acꞌux tak chawibil awi̱b tak cꞌuhtbal reh i cꞌaxoj i̱b
    wilic chaxilac tak. Reꞌ ta nak Dios banok chi enwihꞌic risukquil acꞌux hat-tak
    reꞌ xa jenaj chic awi̱ꞌ tak richꞌi̱l Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ
    ta nak reꞌ.
  tue-tue: Mʉ́ã basiro ʉseniremena cãmerĩ́ ãñudutiya. Cõãmacʉ̃ mʉ́ã niipetira Cristomena
    niirã́rẽ ãñurõ niirecʉtiri tiiáro. Nocõrõrã jóaa.
  bjp-bjp: Aunbiing gam faorek pes gam, gamen fador ini sinangun famais. Siaroh usuf
    gam tikii ae gam patep lo Karisito.
  xon-xon: Ni li dooni tɔb ke binib bi gee tɔb na. Uwumbɔr tii nimi bimɔk ye Kristo
    yaab na nsuudoon.
  tzo-ZNT: Tsacbo aba acꞌobic, jaꞌ seña ti acꞌanoj abaique. Voꞌoxuc ti avichꞌojic
    ta mucꞌ ti Jesucristoe, junuc me avoꞌonic, mu me cꞌusi xal avoꞌonic.
  mpm-NT: Kanxiaꞌu jiin jnaꞌan naa ra, ti yɨñuꞌun teyuꞌu nuu jnaꞌan ra. Ti ruꞌu Pedro,
    ñukuu ini ri ja na ko sɨɨ ini taka roꞌo ja ka yɨꞌɨ ra ndaꞌa Cristo. Ti siaꞌan
    na koo.
  ots-NT: Nuquɛjʉ, hñohui, dí xihquijʉ, gui nzɛnguajʉ cor jma̱jte. Rí ntzöhui gui
    ma̱jtsjɛjʉ, como guí ncjua̱da̱jʉ. Cam Tzi Tajʉ ji̱tzi da möxquiguɛjʉ pa gui hmʉpjʉ
    rá zö, guí göhtjojʉ, como ngu̱ xquí cuatijʉ jár dyɛ car Jesucristo. Amén.
  hoy-hoy: मसीह दा प्यार पुर्ण भाव देल आबुर दाबुर इक कुतक्या हुडुकु नमस्कार माळी.
    नीमी सप्पा मुंदरी, जो मसीह दा आईर, शांती सिकतेला ईरूल.
  amo-amo: Lisson ati mine nin nilip in nyukunu tinnu un su. na lissosin lisheu so
    nan ghinu vat anung na idi nan nyan Kristi.
  pjt-pjt: Ka nyura uti aṉangu kutjupa Jesuku walytja nyakulampa palumpa pukuḻarira
    maṟa witinma. Uwa, alatjiṯuṉa wangkanyi. Ka Godalu nyuranya Christaku walytjapiti
    uwankara kurunpa pukuḻpa rapa mulapa palyanma.
  cwe-cwe: Ilamseni mweye kwa mweye kwa chilaguso cha ulondo wa Chikilisito. Nowalondeleni
    tindiwalo mweye mose womuhuwila Chilisito.
  daa-NT: Ooyoŋ benanniko iŋ gine ka cuuɗ ar siŋta kuuk tacco rakki. Kuŋ okiŋko kuuk
    n̰um iŋ Iisa Masi, Buŋ yaako iye aapiye. Nu ooyko dakina !
  mlp-mlp: Teq ne nazaqmo an anan ginad bilaqsa an zeq dimun ugiymo. Ari ne on mataw
    Krais aholib soqotim inaq osayta na, ne bunmo gigem kute nemsa osiy. Nawaqmo.
  ape-C: Aria ipak puni kupaishi Kristen punapuprik um puneyabigum um ipak agundok
    ipak urkwip panawasham ipak atin atin um. Eik yakri Iruhin nunek ipak ihipmorim
    patukur Krais iri ipakiruh aparuh hur wosik.
  bgs-bgs: Papangumustaé kó langun yu na ágpampamaké, su tô gó tô kakilalaan na ágpaginawaé
    kó. Mólà pa ka duwán kasunayan katô langun yu na igpasakup ki Cristo.
  faa-faa: Repo namina yia himu tumurumo hemakapukua hokono mokoanie. Keresoaki patera
    asesa aporo re suane tau auaraka risikiasimo nōmo hemakapurakaripo.
  kik-kik: Geithaniai mũndũ na ũrĩa ũngĩ na ngeithi cia kĩmumunyano iria cia wendo.
    Thayũ ũrogĩa na inyuĩ inyuothe arĩa mũrĩ thĩinĩ wa Kristũ.
  cap-NT: Anc̈hucqui porapat zuma munaziñi kuztan tsaanasaquic̈ha. Tjapa anc̈hucqui,
    Cristuz̈ partiquiz z̈ejlñinaca, walikaj cjila. Jalla nuz̈oj cjila. Amén.
  ksr-ksr: Oŋo batugianoŋ waegia meŋ aŋgoŋ aoŋ newogia kososooŋ laligowu. Alaurunana
    Kraistwo qokotaaŋ nanjuti, luaenoŋ mono kuuya oŋowo ewa. Kiaŋ.
  eng-TNT: Grete ye one another with the kysse of love. Peace be with you all which
    are in Christ Iesus. Amen.
  sbs-sbs: Mulumerise zumwi ni zumwi che michuchuno ye rato. Mi inkozo ive kwenu mwense
    vena mwa Keresite.
  sue-sue: Nikare utura gera otao-gamao wero nowewa, awa kerenamu sero wana ina-zia
    wero tepo wewo. Kristore dai nowewa nisokare nana bega itai duba-ozaire noiwo.
  fra-NCL: Saluez-vous les uns les autres par un baiser d’amour. La paix soit avec
    vous tous qui êtes dans le Christ ! Amen !
  bhg-bhg: Dubobarida munegarimi ategari mina ara edo ewo. Béga imomane berarida yai
    ainkain Keriso Iesu dada ari itewa. Awara.
  snn-NT: Sa'ñeña saludajën, Riusu yëye'ru sa'ñeña su'ncajën, bojojën ba'ijë'ën. Mësacua
    Cristo bain si'acua sa'ñeña te'e bojojën, recoyo re'o huanoñe ba'ijë'ën.
  atb-NT: Rayuq eq rayuq, chyitdap bopuq puq é èq shi-kyâm lhum keq. Nguingón hkyô
    gi, Hkrisduq má nghut nyi é nungmoq banshoq bâng chyáng ru joq nyî sháng gaq ô.
  cek-AK: Maeto hoi maeto amlung angmokhaih hoiah ban angsin oh. Kri Jesu ah kaom
    nangcae boih khaeah monghaih om nasoe.
  bkd-bkd: Magkinamustahay kaw gayed ha malipayen. Sa Dios mag-ila inyu hu kalinaw
    sinyu sa nakigsabuwa ki Cristo.
  ctu-76: Wen aq'uen la' bʌ saludos che' bajche' i tyʌlel mi la' cha'len ti p'untyaya.
    La' ajnic la' wic'ot i ñʌch'tyʌlel la' pusic'al ti pejtyeleletla i cha'añet bʌ
    la Jesucristo. Amén.
  lac-NT: Qui' t'ʌnex tu ca bin a wirex a wet acsʌ'orirex. Ca' qui' qui'ac a worex,
    quire' techex yʌnin Jesucristo. Jeroj ts'oquij, quij.
  xla-xla: Epedeme wua꞉ta ha꞉ha꞉le dulu dla wua꞉ amkadulo mikadepe dle so opi natipame
    sisiyele mate yia꞉ye huhulama demha꞉ha꞉iya. Eso. Godta sadletapo Keliso dulu dla
    ha꞉ha꞉lalo so hapuloma wua꞉ mate hallepe.
  xav-NT: Tame te za uburé asiré ĩsazei'wa 're aihâimana za'ra wa'aba mono wa, asõ'utu
    na asisawi sina 're asitob'rata hârâ za'ra wa'aba mo. Cristuhu nhib'a'uwẽ norĩ,
    rowẽ na ãma 're aihâimana za'ra wa'aba mono da si, wa aima za'ra wa'aba te tiwi
    're rowaptẽrẽ u'âsi, Wamama wi.
  cuk-cuk: Na be muchub-muchub sabguedgi ise-nue-angaagwaledgi nued-sogeye na ga be
    sogmar. Bemar-Jesucristoʼgi-akananaid, bemar bela ulubgi bogidik-itosun. Deyobdo.
  tbf-tbf: Nga ta ngas vuot kalei senga keskes ngan mi vinengunguir nia vasangan kenga
    tentoiv. Mi molu ta mon meie nga kokouk ese nga ta tsok se Karisito.
  uig-CYR: Бир-бириңлар билән меһриванларчә сөйүшүп саламлишиңлар. Силәргә, йәни Мәсиһдә
    болған һәммиңларға аманлиқ-хатирҗәмлик яр болғай!
  ikw-NT: Anụ gweru ọwhnun'anya Karaịsi neebekwu ibne anụ. Udno dazịnu kpakara anụ
    ele zị nụ rime Karaịsi.
  khs-khs: 'Kiyawa ki kene kemi himu hanose matanese tiya:wa hapolose minita:pa:.
    Kelesowemi kulu hapa sena kiwa sopoke o:sulu hopola sita:pesita: neyewi matanekeye.'
  dwr-ENT: ሲቁዋ ዬሬታ ዬሬቲዴ፥ ኢቱ ኢቱዋ ሳሮቲቴ። ሂንቴው፥ ኪሪስቶሳና ኢቱዋ ጊዴዳዋንቶ ኡባቱዋሲ ሳሮቴይ ጊዶ። ኣሜንዒ።
  pma-pma: Mihehiten ‘more’ min kami ka miheav kat kami en envatien onen Ahi. Navisi
    keke tomat onen Ahi hel ven kami koa mivi meatin keil onen Iesu Kristo.
  atd-NT: Ipapitow now ka pogparakdakoloy now to goinawa now no ogpakumkumustooy kow.
    Nò, maroyow ko ogmaawang doka goinawa now no nasagboka kow ki Kristu.
  tel-2017: ప్రేమ ముద్దుతో ఒకరికొకరు అభినందనలు చెప్పుకోండి. క్రీస్తులో మీకందరికీ శాంతి
    కలుగు గాక.
  hat-BSA: Salye youn lòt avèk yon bo lanmou. Lapè avèk nou tout ki nan Kris la.
  top-NT: Cha̱tunu huixín cala̱huanítit kalhé̱n y cala̱kapixtí̱tit quilakapu̱xoko.
    ¡Dios caca̱ma̱xquí̱n li̱pa̱xáu latáma̱t cha̱tunu huixín tí li̱pa̱huaná̱tit Cristo!
  msk-msk: Ginaguray kamo na arag tomotoo. Pakitaan yang panagilugun mayo. Kariko
    mayo na yamanarig kang Jesu Kristo, pyangayo ko kamo sang Dios na marinaw yang
    dumdum mayo.
  gyr-NT: Peyeovaupɨte “avɨrave” apo pe yeaɨsusa pɨpe. Tapereco tecocuer tuprɨ yande
    Yar Jesucristo rese peico vahe. Aipo rupive.
  kmh-kmh: “Mam ay Krays ker mindpay gok kuyip niŋiy, ñin piksaknimimb aŋgip.” Nup
    ker mindpim rek, nimbip kond mindeŋ.
  ukr-ONPU: Вітайте одне одного поцілунком любові. Мир вам усім у Христі.
  emi-emi: Am sou kateva kateva tale niaielousi. Alooloo sae va luei aue etoka ta
    ngetaimim akapa, lo atoa am ta Karisto.
  zpv-NT: GulgahpaDxiohs laꞌh cada tuhbigah lasaaꞌ tu, pwihsi rnaꞌbaꞌhn loh Dxiohs
    gusacwachidxyii Ñiꞌh stoꞌ tu nin gwachii stoꞌ raꞌ ñiꞌh xchiꞌdxyi Jesucristu. Ziꞌchi
    gaca pwihsi.
  gux-gux: Yin fuondi yi yaba ki gobini yi yaba leni mi buamoanma. Mi yanduanma n
    ya ye leni yinba yaaba n ye Jesu kilisiti nni kuli.
  kos-kos: Kowos in paing sie sin sie ke lungse pwaye lun mwet Christian. Misla in
    wi kowos nukewa su ma lun Christ.
  ibo-ibo: Jirinụ isurita ọnụ ịhụnanya kelerịta onwe unu. Ka udo dịnyere unu niile
    nọ nʼime Kraịst.
  yml-yml: Emiavo tovetumagana ꞌwa na veluagadiga, ma yami nuakalikali ꞌwa na ꞌavalamaigidi.
    A veveluꞌui faifaimi, nuanuaku ꞌomi wata ꞌifwaidi edavo Keliso taiadi ꞌwa miaveꞌitubamaga,
    Yaubada nuanua bikana mia ꞌatumaina taiadi i na velevelemi. ꞌAsaꞌaiana baniꞌodi.
    Yau Fita.
  ory-ory: ପ୍ରେମ ଚୁମ୍ବନ ଦେଇ ପରସ୍ପରକୁ ନମସ୍କାର କର। ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଥିବା ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି
    ଶାନ୍ତି ହେଉ।
  bzj-bzj: Greet wan anada wid wahn hoali kis. Ah pray seh dat Gaad wahn gi pees tu
    evribadi weh da wan wid Krais.
