    kootou e fiffai ki kootou. Kootou naa tama e lotu i Christ, te laaoi TeAtua ki takoto
    i kootou.
  gym-NT: Amne munta ja tarere kwärikwäri, ye bä mikakrä abko munkwe ja demain kwärikwäri
    köbö ngwianretari kwärä jae. Mun abko nena Kristokwe, yebtä kä jäme raba jökrä.
    Abko kore se. Ne ngörä.
  azg-NT: Ncüii cüiihoꞌ ncyahoꞌ tsꞌon ntyjehoꞌ yo na xoncüeeꞌ nꞌonhoꞌ na conanꞌmanhoꞌ
    na conanꞌvengiohoꞌhan. Tsoñꞌenhoꞌ na conanꞌjonhoꞌ yo Cristo, ncyaa Tyoꞌtsꞌon na
    nanꞌxuanhoꞌ na tajñuaanꞌ tsꞌonhoꞌ na tonnon jon.
  bhd-bhd: मसीहेरे प्यारे सेइं एक्की होरि जो नमस्कार केरा। अवं प्रार्थना केरताईं परमेशर
    तुसन सेब्भन ज़ैन केरो रिश्तो मसीह सेइं साथी शान्ति दे।
  too-NT: Calā'a'kxko'ka'tit como hui'xina'n lāpāxquī'yā'tit. Lā' tza'ta'ta' calalh
    mi'a'clhcunucca'n milīhuākca'n hui'xina'n a'ntīn tā'tapa'ksīyā'tit Cristo. Amén.
  ind-AYT: Berilah salam seorang akan yang lain dengan ciuman kasih. Damai sejahtera
    menyertai kamu semua yang ada dalam Kristus. Amin.
  cjo-NT: 'Paakameethatawakagaeyaani maawaeni, pineshironkatawakagaeyaani. Nokantziri
    Tajorentsi: “Pineshironkateeyerini maawaeni aapatziyariri Pitomi, kameetha pijeekakagaeyerini”.
    Naaka jankinatzimirori: Peetero'
  nsn-nsn: Mu ueluahe katongosioum, karung nguh keip tar uelmalalhir. Inggoum o nang
    Kristo, o hiarouo o la tamiuoum uakapa tun.
  san-DEV: यूयं प्रेमचुम्बनेन परस्परं नमस्कुरुत। यीशुख्रीष्टाश्रितानां युष्माकं सर्व्वेषां
    शान्ति र्भूयात्। आमेन्।
  tna-NT: Huamahuama ibuneda neje memitsutique. Diusu ja menimepijajametaque, micuaneda
    Cristo sa puji cuana putsu. Daja papu.
  lid-lid: Aha mari kateu lim kereu ndrokowa aha, ma aha katehei sekesek ki tiri lau
    ra-on ja ta Kindrei areu badeh. Aha kaleheya ki tiri buku none aha aseken iri
    handru, ma aha atehei ndrine aha i tiri handru. Jo aso-ok aha lau mari an hamon
    ta Krais, ndrine aha ma budon taha kudu mwasin.
  wim-wim: 'Inan thamp ngeeyāna: niiy Christians nanangan wikakan yal-yalmathwuniy-a,
    ompam kath-kathwuna aꞌ puth-a, wal piint-piintwuna. Niiy yotaman niiy Christ.an
    ngangk niiyantamangan piꞌ-piꞌaniy nunang-a, ngangk minangam wun-wunāna. Anman
    kan, Peter.'
  zga-M: Mpona nwage khila munu nuluchibano lwa lugano ulwidikho luve khuli umwe umuli
    mgati wa mwa Klisite.
  yom-yom: Bika lufifasana besi ki kikhomba. Ndembama kuidi beno boso luidi bakangama
    mu Klisto.
  san-SIN: යූයං ප්‍රේමචුම්බනේන පරස්පරං නමස්කුරුත| යීශුඛ්‍රීෂ්ටාශ්‍රිතානාං යුෂ්මාකං
    සර්ව්වේෂාං ශාන්ති ර්භූයාත්| ආමේන්|
  yut-yut: Paŋmuwukbi dɨwarɨ do but dasi galak taŋ yomaŋ yaŋ yolɨkdo, kɨsitni ɨlɨgek
    si bedoni. Kristokon gadaŋbi amɨn morap butji yaworɨ tosak do bɨsit asat.
  grc-BYZ: ἀσπάσασθε ἀλλήλους ἐν φιλήματι ἀγάπης. Εἰρήνη ὑμῖν πᾶσι τοῖς ἐν Χριστῷ
    Ἰησοῦ· ἀμήν.
  cpc-NT: Itako pinkantya piwithatawakaanaiya. ¡Onkamintha pisaikayitai kamiithaini
    pikaatzi jashiyitaimi Jesucristo! Ari onkantyaari.
  nhg-NT: Xomopetzucö ca tlasojtelestle cuöc nemotlajpaloa. Nemonochtie tli nencate
    tieca Cristo ma xecpeacö neyulsiebelestle.
  nya-nya: Mupatsane moni ndi mpsopsono wachikondi. Mtendere ukhale ndi inu nonse
    amene muli mwa Khristu.
  ngu-NT: Xmotlajpalocan nochimej ihuan ocsequimej ican tetlajsojtlalistli. Xpiacan
    yolsehuilistli nemejhuamej yejhuan nennemij san secan ihuan Jesucristo. Ma ijqui
    nochihua.
  kup-kup: Met ari topourameg-porah nae nap zakep tameg-pov tin ou ravohopanez hat
    mar nae nap manohozei. Met God ari Kristonañ ñed bat het añarab mapori lop tinarizaronañ
    hepekez ne zait toh. (Pitaz ñetiv menahat nen ev.)
  jid-jid: Chi kpambi ni kurju uu (kiss) isohn. Si dun he ni yi ni den Yesu.
  wmw-wmw: Mukomazane kwa alama yakolota pendo. Salama iwe pamoja namwe piya mulungane
    na Almasihi.
  gmv-GGM: Ammano siiqotethan inte issay issa yeeri ekkidi saroketite. Intes kiristoosaytas
    wursos saroy gido.
  ssg-ssg: Kolawa amuam hetekie wawahen haniwa tel tel ti amuto. Nga kamei Haeu ti
    hatona hasoliai tiamuto hatesol, teka seilon ti Krais.
  zpo-NT: Gorna nii gu “dix” tub gu stub gu, daw gu tub bit ta garlo xaa, kwaan nak
    tub bit cheen yalnkela. Nzhekla na chul kwi re gu, xaa nak xaa Jesucrist. Sbaa
    gaka. Pér
  poy-poy: Mulilamsiyi kwa lirangaliru lya mafiliru ga wantu yawalikolerana pamuhera
    na Kristu. Ponga iweri kwa mwenga mwawoseri yamulikolerana pamuhera na Kristu.
    Yina haa.
  qwh-NT: Jucniqui jucniquicuna waqupänacur saludanaquicuyë. Teyta Jesusman creyicurnin,
    llapequi shumaq pasaquicho cawacuyë. ˻Tseno catsun. Amen.˼
  gaw-gaw: Ag nug humiṯak oo mauhak kobolp̱a heig! Amu ag oh ag Kristus ele ou qak
    daaṯeb amu, maḏoḏ ahilagp̱a daaḵunu ool daaṯe.
  nca-nca: Ye soso kanata-kanata newonde meté yunoro epe yuŋguna-yuŋguna ti qembe.
    Ye soso Kristo quroyómo yoteŋgo quko ime yuri.
  zpz-NTPP: Nunu nap mnii nu der losaꞌr gal mod nu rlagy ñi ornu dzeel ru dey. Orzeꞌ
    Ñgyoozh gyicy mi nu cheti ri añ ni dela de ru mbecy ni Crisht.
  zac-NT: Gulë bëꞌnë saludar ra saꞌ të con tubi saludë shtë amor. Gulë cuedchí lduꞌu
    të, lëꞌë të naná unidë con Jesucristo. Amén.
  kyg-kyg: Konagatapieꞌmo lapau lapayamopafiꞌmo lapauꞌninagetapa ge neꞌapamamaetapa
    hapaeta neyo. Kalaisi Yesupiꞌmo maiꞌnaya vayaꞌmogitapae, lapaipamoꞌmo falu hino.
  kmk-kmk: Mangkikinnumusta kayu un mangipaila’t nat anggom yu. Iluwaḻuk ta kapkapiya
    kayu’n losana manuttuwa kan Jesu Kristu.
  cao-NT: Jasca, jia tsi mato huëtsa joihuacana, jato noiquí na. Mato Cristó-na bo
    rani-ranino. Iquë.
  bbr-bbr: Ak akan jaunakat mesin woiakas meieanik, kiro onok ätär maraun, akan ipiaka
    atotowe. Ak Krais pak pasar rauna, kiro akan woiaka päurar rawai.
  inb-inb: Kam kikin­pura Taita Dius­pa kuiai­wa iuia­rispa mucha­na­kuspa, “Puangi”
    ni­na­kui­chi. Cristo­wa tukui tukus­ka­kuna, sumag­lla kaug­sa­puai­chi.
  hrv-hrv: Pozdravite jedni druge cjelovom ljubavi! Mir svima vama koji ste u Kristu!
  box-NT: Mi tɛ̀ɛní mín yi sese. Le ho hɛ́ɛrà à kɛń lè mi ɓúenɓúen na páanía
    là a Krista!
  ote-NT: Nubyá, go dí xiꞌahʉ gui nzɛnjuahʉ ꞌna ngu maꞌna co ꞌnara nthʉfi dega hma̱te.
    Gui ꞌbʉhʉ te rá ꞌñentho gatho núꞌahʉ guí camfrihʉ ma Zidadahʉ ra Jesucristo. Njabʉ
    gueꞌa̱.
  wnu-wnu: An munon banam qiqenungau qomon eng bais me wagar. An Munon inubersiau
    tari eng mom tenen ete igo oau meinburab igoarar.
  zam-NT: Co'se' ngue nii gu' Diox loo hues xtàa gu' loo cón che'n Crist, fxen gu'
    ya' xtàa gu' xalque' nac mod co' ndxàp gu', gu' co' nqueltàa loo cón che'n Diox.
    No ndlyazen yo nagàl lezo' ryete gu' loo Diox no cue ban gu' rye nda gu' no rye
    ndye'th gu' con xtàa gu', gu' co' nac che'npe' Jesucrist. Taandxè' gàca loo gu',
    ndee gu'.
  zyp-NT: Pakheh le pakheh khah donah hmuisui tah kih a tle my lo. Zisu Khri chung
    letei a ungpaw vytei naa cung letah denah ung ky seh.
  sey-NT: Pa̱i ñape yecohuaꞌire yoꞌjeire oiyepi oijë suꞌcuajë sihuajë pëpacaijë̱ꞌë.
    Siꞌaohuaꞌi Jesucristore pacacaicohuaꞌi sëte, i̱pi ñacaina, joꞌcua deꞌoye paꞌijë̱ꞌë.
    Ja̱je paꞌija̱quë.
  nvm-nvm: Ijefuon jaka e iji Kurais ma vierafejo bu anainamivo ijeg oijon guf ijekma
    anainamiknum karif. Regavo na vierafe God fu e iji ja ijia karine Jesu Kurais
    ma vierafejo iji ifejdiaga ja afuime karikfuon.
  mps-mps: Tama dage me duga hasi pagea siyu, tama gasa we bidi bugagia bidao po wao.
    Tama eno homugo te dage Kraisde wadolai we bidi dage tigidali te homu kęnasa
    bugagia bidiąo.
  pab-NT: Maika xikatyawaxa kakoa hoka xasohitanakolisa kakoa. Maika Cristo koamaniya
    nawenatyaseharenae waiye mehexaikohare tyaonaha.
  llg-llg: Mete ma ei matonggo, na, matudu ei susuem minik iꞌidu malole. Au nau fo
    basa ei kamahelek neu Karistus, bisa masoda mia sodak, mole ma ndoo-ndoo. Soda-molek,
    Petrus
  kyf-kyf: A sɩsalɩ fʋ, a gbɩgbleli zɛkɩkalɩe nya. Amɩa weee mɩa Klisɩ 'wʋ, 'wʋtʋtʋe
    -dlɔɔ -tʋ amɩaa -nʋ nya.
  tpi-tpi: Yupela olgeta i mas givim kis long ol arapela Kristen, bilong soim olsem
    yupela i laikim ol tru na givim bel bilong yupela long ol. Yupela i pas wantaim
    Krais, na bel bilong yupela i ken i stap isi.
  mih-NT: Cuhva ndo minoo Ndyoo nacucumi xaan sii minoo ndo ta sii inga ndo. Nacoo
    sa taxi añima tandɨhɨ ndo, ra cuu cuenda ra Jesucristo. Amén.
  qvh-NT: Waugui-panicunawan cushi cushila jucniqui jucniquipis saludanacuyanqui.
    Jesucristuta chasquicogcunapäga lapanpäpis ali caway cayculäsun. [Amén.]
  kms-kms: Nungoqi wute aye Jisas nei rimbig kin te song wureny te ei nungoqi bei
    wand nungoqi ni yawo wurany righe. Nungoqi Kraist ningg wute nungoqi umbo yuwon
    gud.
  agn-agn: Mamagkoromostan amo ta masinlo bilang mga logod ang pamaggeregman ong tata
    may tata. Balampa oldan amo enged ta kao-yan ang magalin ong Dios, yamong tanan
    ang mga na-pen da ong ni Cristo.
  nhi-NT: Xonmosepantlahpalocan ica se ixtenamictli ica tetlasohtlalis. In seuilistli
    mai iuan nochtin namehuantzitzin naquin namontlaniltocah inauactzinco Jesucristo.
    [Amén.]
  ttc-NT: B'ix pe'eliman etetz etib'x exolx tzi, tuky'i jun limb'il b'an tume'l iktze'xtzun
    b'an eterman etib'. Chewsa'xwit ek'u'j etetz ekyaqil tzi, etetz aj mojb'a' etib'
    tuky'i Krist.
  dan-1931: Hilser hverandre med Kærligheds Kys! Fred være med eder alle, som ere
    i Kristus!
  kwj-kwj: Kui hiparakambwe lenga kui hima keke woni hima okulandau sumbu kuhi ki
    tapa ti ma ku anayenguna. Kunu Kurais hi tiki dau hima le, Gotri sembe wahapi
    ti kunu ki funda funda o da.
  vie-OVCB: Anh chị em hãy chào nhau bằng cái siết tay nồng nàn tình thương trong
    Chúa. Cầu chúc tất cả mọi người trong Chúa Cứu Thế đều được bình an.
  kze-kze: Ísu Káráísitina kwaásin-ovo moórá-morawaivimba kentirumbá timé'a tiyáámba
    tíméro. Káráísiti kwená kwaási paru kwéumatinkaintave'a námúnaa kwésune. kemá
    Pítaamo súnda-aimba kwéanasaiye.
  mpj-mpj: Jiijajmili walyjakajalu-ngkuyan nyakuka jilanya wajalku, “Jiijajmili walyja
    kujarrali kujungka nyinani.” Ngayulurna-nyurrampa Jiijaj Kurayijmili walyjakajaku
    Mama japini, pukurlmalkuraku-nyurranya.
  lbk-lbk: Mo masabsab-at kayo, en-asikomosta kayo ay mangipaila isnan layadyo. Asop
    ya wad-ay talna ken chakayo am-in ay naiyornos ken Cristo.
  mto-NT: Nache̱e̱ꞌnjada toꞌk jadoꞌk je̱ tso̱jku̱n ma̱a̱t juuꞌ veꞌe mjaye̱jptup ku̱xeꞌe
    xjaanchjávada je̱ Jesucristo. Jyaye̱jptinupeꞌe je̱ o̱y jo̱o̱t nu̱jom juuꞌ veꞌe
    toꞌk muk ijttup je̱ Cristo ma̱a̱t.
  bzh-bzh: Ham najom* sir sën Kerisi-yi-alam ham lo nemaj in tato nabë ham ahëmin
    neving sir. Ham sën ham tu Kerisi-yi-alam lo pin ayomin yö gëp revuh.
  guj-2017: તમે પ્રેમના ચુંબનથી એકબીજાને સલામ કરજો. ઈસુ ખ્રિસ્તમાં તમ સર્વને શાંતિ
    થાઓ. આમીન.
  jvn-NT: Diomongké marang sedulur-sedulur kabèh nèk aku trésna marang kowé siji-sijiné.
    Muga-muga katentremané Gusti Allah anaa ing kowé kabèh, jalaran kowé wis dadi
    siji karo Kristus. Pétrus
  byr-byr: Sarɨmɨ yuyaihi sɨryaꞌmweraavɨna kale ya saburɨne maangwɨdaayɨlaaya dɨmarinyɨla!
    Kɨraazɨtɨyarɨ wɨlamwaaihasaihi tewaanyaihi dɨmwaalyɨla! Gotɨyare naryavɨ dɨmwaalyɨla!
    Sareꞌ nyɨvuꞌnɨvanɨkesɨ. Pitai
  ian-ian: Ngwuk aywaa ngwula mbaapma nɨmba kat taamba agwuk ngwula. Taamba kwukngwa
    vak kat vɨlaa nɨn kat woviyagu lɨgandi waa waigandi. Ngwuk Kraistna nɨmba apma
    maawutmba yetɨngwangat wowun.
  hun-hun: Köszöntsétek egymást a szeretet csókjával. Békesség mindnyájatoknak, akik
    a Krisztusban vagytok.
  mcf-NT: '—Ëbëdtan Esus tantiaquido nec —quiash: —Mibi unësquio iquec —cananuna.
    —Ma Nuquin Papan mibi Esus tantiaquidotedi bëdambo icmepanu —quequin Nuquin Papa
    chianembi. Padi. Aidtedi chuiquin dada uaombi.'
  kjs-kjs: Nimi raayome nimina amenu balinu-para Keriso-na enaalinuna ranaame komape
    kone suma nimuna ki mealepape. Nimi Keriso raapu piri enaalinuri nimina pu robaa-para
    epe kuma pi kone mealimina.
  mni-mni: Nungsibagi chupnabaga loinana nakhoi amaga amaga khurumnou. Christtada
    leiba nakhoi pumnamakta ingthaba leisanu.
  yad-NT: Jirya̱ntya mu̱chuvay Ju̱denu va̱ta̱damu nu̱ñi jiryeyu. Samirya jirye̱cha
    ti̱ta̱ju̱ jiryatiy Jesucrístumu jirye. Sayanuma Pyítru
  mxb-NT: Ta ña̱ kaꞌa̱n táꞌan ndó ndisáꞌán ná kakuuan ña̱ chitó táꞌan ndó noo̱ ndo̱
    sa̱ꞌá ña̱ kúꞌu̱ ini saꞌa̱ sátáꞌan ndó. Ta daá kuití ná koo va̱ꞌa ini ndo̱ꞌó, na̱
    kúú kuendá Jesucristo. Dión ná koo.
  pon-2006A: Kumwail rahnmwahupene nin duwen pirien ehu rehn Krais. Popohl en ieiang
    kumwail koaros me mi miniminiong Krais.
  maq-NT: Tuhun rë xingun ngu nina, cojo cjuandaja cojo cjuahmutacun tindatsuhun xingun,
    sacuahatjin xcusun naja. Catisua nuju Nina cjuandaja cjuajeya ngayujun ni xi tjin
    tangun cjuatacun nuju cojo Cristu.
  hto-hto: Nahí ámana izíruilla izói caɨmare conímana omoɨ uáidori. Nana omoɨ Jesucrístomo
    jaɨnáidɨnodɨomoɨza, mai caɨmare uái omoɨ iri. Mai; jae nɨɨe.
  por-BRBSL: Saudai-vos uns aos outros com um beijo de amor. Que a paz esteja com
    todos vocês que estão em Cristo Jesus. Amém.
  ces-NKB: Pozdravte se navzájem polibkem lásky. Pokoj vám všem, kdo jste v Kristu
    Ježíši. Amen.
  cui-cui: Paxam nantiya pana najacobare painya nenaantobexae. Paxam pomonae Cristo
    piamonae tatsi pam barapomonae pam bara Nacom jʉntema jinompa paca exana. Je bara
    ichi tsane. Baja Pedro.
  boj-2014: Niŋgi na nuŋgo Kristen was kalil naŋgi segi segi kundoqnjrsib qalaqalaiyo
    kumbra osornjriy. Niŋgi kalil Kristus beteryejunub deqa niŋgi lawo na soqniy.
    Bole.
  eng-OEBUS: Greet one another with the kiss of love. May God give his peace to you
    all in your union with Christ.
  eri-eri: Tere oruwanga nere gaude nigi boya huwanyatege nere nigiya waha, abitimuwou
    nere Kristen ila umba nigagu. Tere Kristus fada tubonade, huwanyatege foinga inyona.
  aly-aly: 'Kel arrantherr ilkelhemel anew-aneyew mwerrarl. Arrantherrarl akarrerremel
    anem, mwerrant-arey angkerremel atnyenerreyew. Ingkerrenh arrantherran Jesus Christ
    apenteyel-rnem, athan ayerneyel Akngeyan arrewantherr alakenh-anyem: “Akngeyay,
    ngan arrer-apeny ikwer-rnem-warl anaynteyew, rernemaw inkwerelhemel mwerranty
    anaynteyew.” Kel-antey.'
  wiu-wiu: Kiwi koukoa mekete-kama i ali i atoa neeke wene mekoane mekuno, ke wa yono
    ete oto wa mokala tamene. Keraisu-pala lipua meki-kiti kiwi peya poti kilikaketikoa
    memotoane kini kowitikoane uku-ye. Opa enina-ye.
  swe-swe: Hälsa varandra med en kärlekens kyss. [Ett uttryck för kärlek, förlåtelse
    och enhet, grekiska ”philema”. Kindkyssen var och är en vanlig hälsningsform i
    medelhavsområdet.] Frid (trygghet, framgång) till er alla som lever i den Smorde
    (Messias, Kristus).
  cth-cth: Buet touh hoi buet touh lungkâpataw lahoi kâpaco awh. Khrih Jisuh thung
    e roumnae teh nangmouh abuemlah koe awm lawiseh. Amen.
  mti-mti: Ye baigan uwatotoaeba gumbe gaun garawan aya. Ye undag Keriso gumbe wakeenewa,
    yum guniyap wakeigimpe.
  pad-NT: Avaigamini-ra avaka'ivanitihi, avaabononi vananokiahivinihi bana ida avaabononi
    avakanakaidivakhamavini jaboni. Onofiki ida avava'ini jahajahani. A'onivani hahavi
    Cristo kaija'ari a'oni. Hari ida vani oamani Pedro athi anokhomi'ini.
  twi-twi: Momfa ɔdɔ atuuyɛ wɔ Kristo mu nkyiakyia mo ho mo ho. Asomdwoe nka mo a
    mowɔ Kristo mu no nyinaa.
