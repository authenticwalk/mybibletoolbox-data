  qvw-NT: Chalapacüpa licaśha Silvanowanmi cay ashllay limapaycuyta anyaycälimunacpä
    isquirbichimulá. Yapam callpanchaycälimuc. Jinaman Diospa llaquipaynin rasun caśhanta
    niycälic; chayman-ari sumä masïsu chalapaculcay.
  nfa-nfa: Silas ka dhu soru-bara jaꞌa ho suri sasuri dhu babꞌa ne. Nèngu ne, aꞌari
    èdhi dhèu parcaya, aa ai gꞌana jaꞌa. Jaꞌa holo-nori miu sèna ka miu taha paꞌèra,
    te Lamatua dꞌèi padꞌelo dꞌara hua iia Na taruu mi èdhi. De miu hudꞌi èra ku, sèna
    ka baku hari kabodho.
  tnp-tnp: Sailəs itɨmlau min, təmasiru e nauəuə u, kəni iateh məmə in piak təuvɨr
    kəti, kəni rəhak nɨpəhriəniən tətatɨg lan. Iətətei nauəuə əkuəkɨr u kəm təmah
    məmə iəkəfəri rəhatəmah nətəlɨgiən, kəni iatəni pətɨgəm məmə natimnati iətəm iəmətei
    rəkɨs, kəutəghati e nəuvɨriən pəhriən rəha Uhgɨn. Otəhtul əskasɨk lan.
  urd-urd: मैंने सिलवानुस के ज़रिए, जो मेरी दानिस्त में दियानतदार भाई है, मुख़्तसर
    तौर पर लिख कर तुम्हें नसीहत की और ये गवाही दी कि ख़ुदा का सच्चा फ़ज़ल यही है,
    इसी पर क़ाईम रहो।
  hot-hot: Silas, ôpatu ba hêv ya sa bêŋ anôŋ ba yahayê hatôm yenaŋ aiyaŋ hato yenaŋ
    auk lôkthô halôk kapya bidoŋ êntêk. Yahanaŋ lôklokwaŋ hadêŋ môlô nena auk nômbêŋ
    êntêk ma Wapômbêŋ anêŋ wapôm avanôŋ ek yambatho môlô loŋ. Ba intu numiŋ lôklokwaŋ.
  mqj-NT: Inde sura' kapotti' kupopebangkoa'e, mala dadi annu napamoloina' Silas mesa
    sa'do'doranta to mala dirannuan. Ia kungei umpopebaangkoa' sura' annu la kupakilalakoa'
    anna la kupomasiangangkoa' kumua angganna te maie innang pa'kamasena Puang Allata'alla.
    Pengnganda' tongan-tongannia'.
  rus-SYN: Сие кратко написал я вам чрез Силуана, верного, как думаю, вашего брата,
    чтобы уверить вас, утешая и свидетельствуя, что это истинная благодать Божия,
    в которой вы стоите.
  mbh-mbh: Na malueng atike tho wat i, Sailas i opoal tho nge. Na tho ate ve ini titeir
    ako i pesrou avele nge a Toko Pomnga ile omaing omanga. Na nge lek malueng ake
    tho pator engeng thomu, na tho ekris senu a God ile themosaling nunganga a thomu
    nge. Maken aro thomu o mit engeng ol nge.
  bdd-bdd: Cimi leta ꞌiꞌiuna bewa Sailasa ꞌilemegauwa eeta yaleleya weyahimi. Tauna
    Sailasaina tahesaniyeya ꞌabehega tauna ꞌaigeda tasidai maꞌina hemisa. Coinega
    ꞌimi leta bewa ꞌoina nuwanuwagu ma Yehoba ꞌina helau moisa yahepwaile ꞌoimiya,
    ma ꞌoina watoholo paꞌala.
  cbt-NTPO: Iya Siripano catahuarinco ninshita'huanquëmaso'. Inaso' noya ni'nahuë.
    Noya imarin. Nani pi'pian ninshitëranquëma' pënëna'huanquëmaso marë'. Yosë yonquirinpoaso
    chachin nani sha'huitëranquëma'. Noya nosororinpoa', tënahuë. Ina yonquiatoma',
    ama a'pocosohuë'.
  srn-NT: Silfanus yepi mi skrifi unu a syatu brifi disi. A de wan brada di mi sabi
    tak' un kan fertrow. Nanga a brifi disi mi wani gi un dek'ati, èn mi wani sori
    unu tak' san mi skrifi e taki fu a tru bun-ati fu Gado. Un mus tan hori tranga
    na dati.
  cta-NT: Jlo tiꞌ naꞌ chaꞌ tsoꞌo tsa ngusñi Silvano tyaꞌa na chaꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna
    na; yu biꞌ laca nu nguxtyucua tsa ꞌna loꞌo nguscua ya quityi sube re chaꞌ ca̱a̱
    slo cuꞌma̱. Ntiꞌ naꞌ chaꞌ caca nguula tiꞌ tyiquee ma̱, chaꞌ chañi chaꞌ tlyu tsa
    chaꞌ tsoꞌo nduꞌni ycuiꞌ Ni loꞌo na. Jlo tiꞌ naꞌ chaꞌ biꞌ, loꞌo juaꞌa̱ tsoꞌo tsa
    si loꞌo cuꞌma̱ tyiꞌu tiꞌ ma̱ chaꞌ biꞌ, ñiꞌya̱ laca loꞌo nxtyucua tsa ycuiꞌ Ni
    jiꞌna lcaa tsa̱.
  bqc-SIM: Wá gbɛ̃do Silivɛ̃ɛ pↄ́ má aà dↄ̃ gbɛ̃́ náaide ũ mɛ́ lá yↄↄnaɛ bee
    kɛ̃̀ɛ́mɛɛ. Ma lɛdàowá, mɛ́ má dɛ a seelade ũ kɛ́ yã́ pↄ́ má ò dɛ Lua gbɛ̃kɛkɛanɛ́
    sĩana ũɛ. À zɛò gíũgiũ.
  tcz-CHONGTHU: Tahsan umtah sopi Silas, nangho koma seiphatna kapeh, ama kithopina
    jal a hiche lekhathot chomcha hi nahenguva dinga kahin jih ahi. Nakomuva dinga
    kahin jihlona ajeh chu nanghon tua hi Pathen lungset nachan tahbeh u ahi tia tilkhouna
    le photchetsahnaa ding ahi. Hiche lungsetna a hin ding det un.
  mar-mar: मी ज्या सिल्वानला विश्वासू बंधू म्हणून मानतो त्याच्याहाती तुम्हास थोडक्यात
    लिहून पाठवून, बोध करतो आणि साक्ष देतो की, ही देवाची खरी कृपा आहे. त्यामध्ये तुम्ही
    स्थिर रहा.
  snp-snp: Ena Sailasi anakafo ya ka ama lina efe ya lufuwa wi fulo gedowe. Amo ya
    mono wenenate ka ona kula kanuwalo efe loto moni-moni o minami we ne, loto koli
    umowe. Ena nasafili lulau minagu ya Goti nasafilila ona kula nemoma nenako, loti
    ayau moda auma witi nedi minalo, loto kati oluto olu auma wi gedomo ka ya lufuwa
    amau ya lo oloto mele gimowe.
  isl-isl: Þetta stutta bréf hef ég skrifað ykkur með hjálp Silvanusar, en hann er
    traustur bróðir að mínu áliti. Ég vona að bréfið verði ykkur til uppörvunar, því
    að með því hef ég reynt að benda ykkur á leiðina að blessun Guðs og ég vona einnig
    að það hjálpi ykkur til að vera staðföst í kærleika hans.
  spy-NT: Āyookwook lōkōōywēchu ng'ēri kāsirwoo ꞉Siila, ng'eetaabiya nyēē ākoosēē
    keey. Āmāchē ātitiirook āmwoowook kule ōkiilchi chamateetaab Yēyiin nyoo bo manta
    nyoo māchāktōōs ōyyoong'unēē.
  xnn-xnn: Inpasolatko nan naay ay solat ken Silas ay esay ib-a tako ay gawigawis
    nan mangsolsolotana ken Kristo. Aptiaptik nan solatko ngem insolatko ta ipapigsak
    nan nemnemyo isnan mangsolsolotanyo ken Kristo ya aboloyak ay tet-ewa nan mait-itdo
    maipanggep isnan badang Apo Dios ay patpatiyenyo. Ipasnekyo isnan nemnemyo tapno
    adiyo kalkalingkingan.
  mwe-mwe: Njikunnjandishilanga malobhe gashokope gano kwa jangutilwa na a Shilibhanushi,
    bhunaamanyi kuti bhakilishitu ajangu bha kulupalika. Ngunakuntaganga ntima kwa
    kunnkong'ondelanga kuti jejino kweli nema ja a Nnungu. Ntamangane ukoto na jene
    nema jino.
  tte-tte: Sailasa iya kalakava namwanamwana yo yakatai sowasowana kana meli yapei,
    iya mwa isaguiyau yo kami kabiyakaiwe letana kikiuna bwaite kalele. Nuwanuwagu
    yawalo kolimiu ginauli meuloina bwaite kaleleli walo yawasosi iyakenayagimiu Yaubada
    ana mulolo kaiwena. Kabo kwatolo kaiwe mulolone koina.
  tcs-tcs: Ai bin raite dis sot leta ya po yupla wea elp blo Sailas, uda ai prapa
    rispekt ane em i prapa amenbala blo mi. Ai raite dis leta ya po inkariz yupla
    ane spik yupla da spesilpeiba blo God i stap wea yupla nomata wanem i apen.
  hlt-THB: ypawm na ka taak ka naa Sila, ing nik bawng nawh ca a khoeh ca ni qee law
    pek khqi hawh nyng, nangmih tha ni pek khqi nyng saw vetaw Khawsam qeennaak cang
    cang ni tice nik kqawn law pek khqi nyng. Ce a ik-oeih awh ak cak na dyi lah uh.
  soq-soq: Ne sona Sailas mida ne sumanaiwantedina sauwa mampe ne gagalona kampaida
    ema girumantedina e manlawo. Ne wasauna gagalowa ema enaledina ita do benemantedina
    God nuawadawadawa amonawa euda ne umanawa wadina ulaipa dauwaida ne etana. God
    amonawa ema bedewe badowa enonuna!
  qub-qub: Ermänunchi Silvanumi cay carta isquirbiyta yanapämasha. Payga sumajmi Taytanchi
    Jesucristuman yäracun. Cay cartata gamcunaman apaycächimö ima ñacaycho captiquipis
    Tayta Diosninchi yanapaycäshushayquita tantiyacunayquipämi. Payman yäracuytaga
    ama cachaycuychu.
  att-att: Á si Silas yù nangabbák nikán ta pattúrâ ku sawe ababbá nga túrâ ku nikayu.
    Aggina yù wagi tam nga mekatalà. Á nattúrákà nikayu, tapè tabarangát takayu, ta
    ipasigaggà naw yù ángngikatalà naw kâ Namarò, ta kuruk yawe nga kinagì nikayu
    nga meyannung sù allà ánna ángngabbák ni Namarò nittam.
  bki-bki: Kiniou nojoa vio nei bija kuruado novo nei Sailas, nojo nabalea naio ka
    vite miroano, a naio naruei miija kiniou bivitauia kar bulag kenemiu m̃esi nei.
    Nemijikia ka m̃esi nei naio bulati laka, neber vite telisu ga, mia venia napano
    naio joa vio nei, nemijikia ka naio berial bajago novo nalo na tiniememiano na
    Atua kiano be riano, napano naio memedu ka kamiu ea vio napano kumituaio vonganei.
    Tibe na, kuvulukuio, kuvidu ka rijai kenemiu jidomiano, kuvitu sikili eaio dam̃ariga.
  bqp-bqp: Ma takada fíti dí kɛ̃̀árɛ kũ ó gbɛ̃ndo Silasi ↄomɛ. À demɛnɛ gbɛ̃ náanide
    ũ. Ma lɛ́ dàáwa, má de a sèedade ũ kũ yã kũ ma ò de Luda gbɛ̃kɛ yãpura ũ.
    À zɛo gíngin.
  mcp-mcp: Silvɛ̧̂ wə́ mə ámə ŋwa nə́ a zə́g cilə mə baalɛ́ íciyá íga yɛ́. Mɛɛ ŋgə
    ŋwa nyə nə́ *mínyɔŋʉ̂ waamə́ abúgʉ́lág. Mə ámə cɨ nə́ a zə́g cilə mə wá, mə wág
    bɨ́ ŋkul mílámʉ́d, mə báásʉlə nə́mə́ bɨ́ nə́ bɨ́ təl fwámɛ́ mpáam mə́ Zɛmbî dɨ̂;
    yɨ́ɨ́mʉ́gá mənyúúl na.
  hat-hat: Se avèk konkou frè Silven, yon nonm serye dapre sa mwen konnen, m'ap ekri
    nou lèt sa a, pou m' ka ankouraje nou, pou m' fè nou konnen jan favè Bondye pou
    nou an se yon bagay ki vre. Kenbe fèm nan li.
  npl-NT: Tokni Silvano onechpalewi iwa okimijkuilo notlajtolwah. Ne nikita kuali
    kineltoka Cristo, iwa itech iweletilis titlaneltokaskeh. Nomechtlajkuililia para
    nomechnonotsas iwa xikixmatikah ikualtilis Dios non itech tikateh.
  bgg-bgg: Gu è hìpha jigigam dum nathek shii zey pha jine Silas è nongphi, hanyie
    shii gu è isiie Masipho duiine gu è ilab rek pha ji ro. Gune nathek shii lububo
    rek phi chiih-è hìne Hamangkhung-aphuii ro izai bushun rone khagi rek phi pha
    yang muii ro. Ji shii chuh è riu bo.
  eng-TCENT: Through Silvanus, whom I regard as a faithful brother, I have written
    to you briefly, encouraging you and testifying that this is the true grace of
    God in which you stand.
  eng-BSB: Through Silvanus, whom I regard as a faithful brother, I have written to
    you briefly, encouraging you and testifying that this is the true grace of God.
    Stand firm in it.
  cpu-NT: Iriira Silvano osankinatanarori iroka. Iriitake nokempitakaantaka naaka
    kyaaryoori iyeki inatzi. Irootake nosankinatantakamirori eepichokiini nokaminayimi,
    nokamantzimiro tsika ikanta Pava jineshinonkaperotanta. Ontzimatyeera pinkyaaryooventayetairi.
  san-ASM: যঃ সিল্ৱানো (মন্যে) যুষ্মাকং ৱিশ্ৱাস্যো ভ্ৰাতা ভৱতি তদ্ৱাৰাহং সংক্ষেপেণ
    লিখিৎৱা যুষ্মান্ ৱিনীতৱান্ যূযঞ্চ যস্মিন্ অধিতিষ্ঠথ স এৱেশ্ৱৰস্য সত্যো ঽনুগ্ৰহ
    ইতি প্ৰমাণং দত্তৱান্|
  tac-NT: Pe u'kabi osilí náola ne, Silbano osá ye osilí napu 'emi náola ne, ye rió
    Silbano napu 'we 'la oyérame ju Onorúgame. Neka 'we 'la niraga eté ye rió Silbano.
    Neka osilí náola 'emi napurigá tabilé guwana rujsúmala 'emi. Tabilé siné a'rewa
    Onorúgame oyeria. Pecha na'táwagó tabilé nejkúrimio Onorúgame.
  eng-WEBPB: Through Silvanus, our faithful brother, as I consider him, I have written
    to you briefly, exhorting and testifying that this is the true grace of God in
    which you stand.
  gfk-H: Iau pakat iakan ra da pakpakat ma no harharahut ta Sailas no tasi dahat.
    A tutun na tunatuna ia. Iau wara haragat muat ma iau wara hasahesa palai bia iakan
    no tutun na harmarsai ta Kalou. Muat na tur dadas tana.
  viv-viv: Kafoi tobohiyakweyao, hida yami leta kabiꞋona Sailosi yana veluga againe
    gaꞋetoladina, bana tobohiyada dibudibumuhigina matakuya. Au hidedemi ami lauꞋage.
    Yaubada yana nuwadoga velemoꞋena faꞋina agaimiya gaꞋawatalatalaina. Mena yana
    nuwadoga wanakidonena.
  yao-yao: Nannembele chikalata chachijipi chi kwa ukamusi u che Siluwano, nnongo
    jungummanyilila ni kunkulupilila. Ngusaka kunlimbisya ntima ni kunsalila kuti
    chindu chi uli umbone wa usyene wa Akunnungu. Ntameje nkulimbila mu umbone wo.
  tgp-tgp: Silas, vorai sei mo sopo lo tope na nona retitauhi hin te rani na noku
    kilakilau, mo tueniau vara a uliuli isamim vara a pa vere vujavujangi kamim, ale
    vara a vereulia vara r̃omr̃uhu varar̃uhu non God mo sohen harihi. Ha turu r̃ilangi
    hinia.
  auc-NT: Botö tönïñacä baï ïnongä inte Tidibänö ïñömö cöwë pönëninque ædæmö cæcä
    ingampa, ante adinque botö tömengä tönö godongämæ̈ cædinque, Mïnitö acæmïnimpa,
    ante cadota ante ocanta yewæ̈mömopa. Ïï cadota adinque mïnitö gancæ pönëninque
    nanguï cæcæmïnimpa, ante cædinque botö Pegodobo ïñömö, Wængonguï näwangä mänömaï
    pönö waadete cæcampa, ante yewæ̈mömopa cæmïnii. Tömengä nänö waadete cædonque
    ante entawëninque edæ mïnitö adiyæ̈ tæ̈ï gongænte ongöedäni, ämopa.
  kbc-NT: Silas idaxawa me jidi naɡ̶adi iwakatetibigaɡ̶ajitiwaji. Jakadi niɡ̶ini ɡ̶onioxoa
    me yakadi me jinakatonaɡ̶a. Jidikotibigaɡ̶ajitiwaji me ɡ̶adoniciwaɡ̶ati, codaa
    me jeloɡ̶oditaɡ̶awatiwaji me jidi mewi Aneotedoɡ̶oji meletedoɡ̶odomi. Odaa jiɡ̶iwaɡ̶atitiwaji,
    codaa aɡ̶awienatakani me daɡ̶axa meletedoɡ̶odomi.
  bmh-bmh: O zaiar, iz Sailas nug isanilena, ag sikut e hogupet wai marem. Iz abiu
    go igual zaicig, gonugau ougab Yesus en petak eun. Iz agal oiagab iau dabun mui,
    Uwait nug ag gaul isanareun abai marabun sikut e wai marem. Gonun, ag Uwait tutak
    ulagwag moroiban, gusig tapai dan.
  ctu-BL: Tsac mele alʌ jun cha'añetla ti' c'ʌb la quermano Silvano, xuc'ul bʌ mij
    q'uel. Tsac ts'ijba jun cha'an mic xic'beñetla, yic'ot ja'el cha'an mi cʌc' ti
    cʌjñel jini isujm bʌ i yutslel i pusic'al Dios ba' cʌyʌletla.
  meq-meq: Madzəna ga ka məwatsakum naha ɗerewel nakay na, Silas. I ga na, neŋgeye
    malamar deɗek eye ka tsəveɗ i Mbəlom. Na watsakum naha ɗerewel nakay na, məvəlakum
    gədaŋ ada hərwi məgwaɗakum na, ta deɗek Mbəlom kə gakway ŋgwalak andza nakə na
    tsikakum aye. Kâ gərum ha ŋgwalak i Mbəlom niye bay.
  noa-H: Keena, chadcha mʌchdëu hoowai nem wawaag magʌm haba k'itaawai maach hermano
    Silvanoogta jaaumajim, mʌg hẽsap p'ãmk'ĩir, mag p'ãwi pãrag deepäaig. Mʌg cartadam
    bʌt'ʌ k'itʌm gaai pãar wawí chirʌm, Hẽwandam maach t'umaam k'ʌʌn daupii haajem
    dʌ̈ita hich jãg hubʌ naamk'ĩir, bʌ̃ʌrjã hewag wëtjujã k'ĩirjuba. Jãg pãach dau
    haug wau nʌm gaaimua hirua pãar dʌ̈ijã hʌ̈u haajemʌn, chadcha hichdëu pãarjã k'õsi
    sim ha k'ap hapiewaiu.
  alp-NT: Auku sulate rokone meije, kwaliku Silwanuse rebe ihlaleke loko Alla titinaije,
    itapa au kena ilekie. Kena sulate meije, au akbere lalemi leke imi hlaleke ktili.
    Kena sulate meije lekwe au beteke Tuhane Eni lalane rebe tinai rebe Itiluke Eni
    lale misete ete itere. Imi kele kuru le imi maka hlaleke mere rebe imi supu bei
    Eni lale misete.
  san-VEL: ya.h silvaano (manye) yu.smaaka.m vi"svaasyo bhraataa bhavati tadvaaraaha.m
    sa.mk.sepe.na likhitvaa yu.smaan viniitavaan yuuya nca yasmin adhiti.s.thatha
    sa eve"svarasya satyo .anugraha iti pramaa.na.m dattavaan|
  kbq-kbq: Hanki Sailasi'a nazahigeta ama atupa avona kre'no'e, nagrama kena antahinama
    agri'ma huana, fatgo huno Ramofona amage nentea nenafu mani'ne. Nagra ama atupa
    avoma kreneramuana, tamazeri hanaveti ke hu'na, Anumzamofo tamage asunku zankura
    kreneramuanki, ana asunku zantera oti hanavetiho.
  kbh-kbh: Silvano, ndabiama sëndëjuabná ats̈biama canÿe ts̈abe palabra bomná Jesucrístbeyeca
    cats̈ata yomnama, cháftaca quem base tsbuanácha tcbonjubuábiama. Ats̈e së́ntsebos̈e
    ts̈ëngaftanga añemo jats̈atayana y jáuyanana, ndegombre nts̈amo tcbonjubuabiamcá
    yojtsoyebuambná nts̈amo Bëngbe Bëtsá ts̈abe bendicionënga cmats̈atnama. Chíyeca,
    sempre s̈mochjëftsiyena jtsamëse nts̈amo chabe ts̈abe juabna ts̈ëngaftangbiama
    yomncá.
  ron-LSB: Prin Silvanus, fratele nostru credincios, așa cum îl consider, v-am scris
    pe scurt, îndemnându-vă și mărturisind că acesta este adevăratul har al lui Dumnezeu
    în care vă aflați.
  pon-pon: I intin won komail kijin likau kij et ren Jilwanuj ri omail melel, duen
    me i kin lamelame, pwe i men panaui komail o katiti on komail, me i eta mak melel
    en Kot, me komail en keleki.
  nhe-BL: Ica itlapalehuil Silvano nimechtlajcuilhuijtoc ni pilamatlajcuiloltzi. Yajaya
    se toicni tlen temachtli ipan Cristo. Nimechtlajcuilhuijtoc para nimechyolchicahuas
    huan nimechilhuis para melahuac hueyi iyolo Toteco ica tojuanti yonque tlen hueli
    tlaohuijcayotl techpanotihuala.
  sps-sps: Nyo kirkir of maromin ar noun tovei fiisen men fifaakouts ten Sailas, to
    te nat faarof fiisok iny ronyo ana nyo faason fiisok rou tsunia faarei non a vamuinyasiny
    fafaaman. Nyo komainy tsue faparits of maromi koman noun tovei tana sanaan to
    tana man nana koma ree'un ten Gov to ayei, ma tsutsun fasuu mi tsunia.
  wnc-wnc: Notninu Jesuat nana tapatu umana Silvenes ngang inikamang. Ita pas asanu
    natane genaneta natake matanggak. Waapae natapa amin gwaang singgak. Siwan wamu
    ita ginde matanggau wa nata natake Anututa ninde musip kwikwik natanimuke gatanimunggak
    ngang natake daninggat. Nata wamu waakngata gindane musipza papan kekekaningge
    natake yanggat. Siwan ginda musip kwikwiu Anututa unzingu wa natanimunggak kakngane
    kekeknga siknga yutnong.
  bus-bus: Wa gbɛ̃ndo Silasi bé à lá nɛ́ngo kɛ̀ kɛ̃̀mɛare. À kuumɛ gbɛ̃ náanɛdee ũ.
    Ma lɛ́ dàawa, má dɛ à sèedadee ũ kɛ̀ yã kɛ̀ má ò dɛ Luda gbɛ̃kɛ yãpuraa ũ.
    À zɛo gíngin.
  gub-BL: Xiwàn a'e, hepytywà iko a'e, ko heze'eg imuapyk mehe a'e. Namume'u kwaw
    ze'eg tetea'u xe peme ihe. Amono kar putar ko hepape peme ihe nehe kury, pemurywete
    kar pà ihe nehe kury, heremigwaw imume'u pà peme ihe nehe kury. Azeharomoete zanepuhareko
    katu Tupàn a'e, tatahu wi zanepyro pà a'e. Pezeruzar tuwe hehe nehe.
  imo-imo: I pipia ponjili topo tiromu Sailasini tondoromo. Yu kongonoma tiye naa
    kolopa paa enge nimbe teremo angenumu nimbo pilipo moro. I pipia toromu Goteni
    imboma we kondo kolopalie lipe tapondoromo mele pilengei nimbo toro. Goteni imboma
    kinye paimbo konopu noipe mondoromomundo nio akumu paimbo ningo pimele mele tiye
    naa kolko, enge ningo molangei.
  boj-boj: Anjam truquyala endi Sailas na e aqaryaibosiqa neŋgreŋyosiq nuŋgoq qariŋyqo.
    E qalieonum, Sailas a gago Kristen was bole. O ijo was, Qotei a niŋgi qa are boleiyeqnu.
    E nuŋgo areqalo tigeltetŋgitqa aqa kumbra di niŋgi geregere ojsib tigelesoqniy.
    E aqa kumbra deqa are qalsim anjam endi neŋgreŋyonum.
  eng-DRA: 'By Sylvanus, a faithful brother unto you, as I think, I have written briefly:
    beseeching and testifying that this is the true grace of God, wherein you stand.'
  knf-knf: '*Ŧilaŧ ayiţ naan ţi *Kriŧtu anjaaŋ aţaşa bnuura aţënknuŋ kë mpiiŧan ŋţup
    ŋtamñaan ŋi. Dŋal katëŋţënan kabot kajakan namëban ţi bnuura bi Naşibaţi, banwooŋ
    na manjoonan.'
  san-KHM: យះ សិល្វានោ (មន្យេ) យុឞ្មាកំ វិឝ្វាស្យោ ភ្រាតា ភវតិ តទ្វារាហំ សំក្ឞេបេណ
    លិខិត្វា យុឞ្មាន៑ វិនីតវាន៑ យូយញ្ច យស្មិន៑ អធិតិឞ្ឋថ ស ឯវេឝ្វរស្យ សត្យោ ៜនុគ្រហ
    ឥតិ ប្រមាណំ ទត្តវាន៑។
  arn-NT: Silfanu, iñche tañi peñi, rüf piwke mew poyeniefilu ta Ñidol, kelluenew
    ñi wiriafiel tüfachi karta. Wirifiñ tamün ngülamuwafiel ka femngechi tamün küme
    kimael tamün llowelchi küme felen mew rüf dungu mew kimfali Ngünechen tañi piwkeyechen.
    ¡Fey rumel küme inaniefimün Ngünechen tañi piwkeyechen!
  zas-NT: Silvan, tijb dux compniar ree, bén ragbeen naban ziꞌc rën Dios, laaman been
    guiꞌch guie din ganin lojdi tioꞌp choon diidx, par gunen lëjt consejw nëtëë par
    gugojnan lëjt guial diidxli rën Dios lëjt, zeel gol basnuu gol guyënman gol guyën
    tëë lasaꞌdi.
  ken-NT: Sáilas akwak mɛ bɛsɨŋ ɛkáti ɛnɛ. Nsɔt yí mbɔ ntɨ manɔ anɛ mɛ̌kwáy bɛsɨkɨntɨ
    nɛ yi. Ntí anɛ nsɨ́ŋɨ́ bhe mɔ́mbɨŋɨ́ ɛkáti ɛnɛ chi ndu bɛ́fyɛ bhe ntɨ nɛ bɛghati
    bhe ɛnyu Mandɛm áyɛ̀t bho. Tě ká kpirí arɛ́.
