  tzo-TZC: Ta jcꞌoponoxuc jbel chaꞌbeluc ta carta liꞌe ta sventa ti quermano Silvanoe
    ti jun yoꞌnton quiloje. Yuꞌun ta jcꞌan ta jtsatsubtas avoꞌntonic, ta jcꞌan ta
    xcacꞌboxuc anaꞌic ti jaꞌ melel ti coltael ti laj avichꞌic ta sventa scꞌuxul yoꞌnton
    ti Diose. Junuc me avoꞌntonic yuꞌun taj une.
  mya-mya: ငါ​သည်​ဤ​စာ​တို​က​လေး​ကို​သိ​လွာ​နု​၏​အ​ကူ အ​ညီ​ဖြင့် သင်​တို့​ထံ​သို့​ရေး​သား​ပေး​ပို့​လိုက်​၏။
    သူ​သည်​သစ္စာ​ရှိ​သော​ညီ​အစ်​ကို​ဟု​ငါ​မှတ်​ယူ​၏။ သင်​တို့​အား​တိုက်​တွန်း​အား​ပေး​စ​ကား​ပြော​ကြား
    ရန်​နှင့် သင်​တို့​ခံ​စား​ရ​သည့်​ကျေး​ဇူး​တော်​သည် ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​အ​စစ်​အ​မှန်
