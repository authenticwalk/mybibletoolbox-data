    vaiintiva vaivo tunara. Ni muntuka koqe iramanta variate ti, te maa qararaqi Kotiva
    ni koqema nimitaaina okarara ni tiva nimunara. Kotiva ni koqema nimitairara irihama,
    ne kempukaiqamake varaqi vuata.
  hub-NT: Ina yachi Silvano Cristonam surumankau asa, chichaman metek umin asamtai,
