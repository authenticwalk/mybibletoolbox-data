  tca-NT: Taeneẽ ya Chiribánu ya meã yaxõcümaã petanüwa chanamu i ñaã nuxmarexü̃ i
    popera na pexü̃ chixucu̱xẽgüxü̃cèx rü pemaã nüxü̃ chixuxü̃cèx na ngẽma pexü̃ nangechaü̃xü̃gagu
    yiĩxü̃ ya Tupana i aixcüma pexü̃ nangü̃xẽẽxü̃. Rü ñu̱xma na ngẽmaãcü pexü̃ nangechaü̃xü̃,
    rü name nixĩ i guxü̃guma naxcèx pemaxẽ.
  zpl-NT: Silvano enu neca saꞌahua enu nediyaa nú nehuañi tucu nú niarquiꞌ Diose,
    liꞌilla uriꞌilla faura nú uquieꞌella carta quieꞌ para nú nia luhua chiucu chuna
    bedichiaꞌ nu nia bezeteꞌ luhua, cuna nú leꞌca ixiuleꞌa luhua nú chiquiꞌ seca Diose
    liaꞌahua. Enzeꞌe leꞌca scua uzecahua Diose cuna bee saꞌhua.
  mbc-NT: Sîrîrî kaareta menukauya sîrîrî Silasya upîika'tî tanne. Maasa pra mîîkîrî
    uyonpa wanî yairî pu'kuru tîwe'sen pe. Sîrîrî kaareta ke, anausipapai wanî sîrîrî.
    Tauya sîrîrî, innape uurî'nîkon pîika'tî Paapaya, morî pe tîwe'to' yawîrî. Mîrîrî
    ye'nen innape iku'tî, apîika'tîiya nîmîkî pî' ako'mantî.
  ndg-ndg: Namthamini silwano kati nn”ongo mwaminifu, na nimwandikile mwenga kaw kifupi
    pitya kwake. Nipeyanga mwoyo wa nendashudia ponga chanikiandike ni neemo ya kweli
    kwa Nn”ungu. Muyimange nkati yake.
  wsk-wsk: Ani den tukunang imi Silas aga saongam se bataguru ningarsam. Nu gomang
    ningi nunguning te aninga launuria bo iwita arigisam. Ani tam gawa tukunang imi
    te sangam ningarsam, ale balsam Kaem ko gomang nangara mu mel nunguning. Gek am
    te sanamaral ale ninguru ilukuawuralko.
  toj-NT: Soc ja ch'in carta iti, ch'ac ta cala huabyex ja smeranil ja jastal huas
    sea quitic ja syajal sc'ujol ja Diosi. Sc'an to Dios, oj ajyanic tzatz ja ba sti
    sat ja yeni. Huanon secjel ja juun iti soc ja quermanotic Silvano. Ja quermanotic
    Silvanoi, ja jastal q'ue sc'uuc ja Diosi, jach ni huan sc'uajel man ora. Jach
    huax quila ja queni.
  tbc-tbc: Ŋai girek katukan en Sailas ibinawag go ŋigire ya. Iŋ niŋen o ŋai ilog
    rumok ak, iŋ Kris tamol mok a. Girek en lo ŋai aŋ tan suek ru ŋupanaŋ, agod ru
    e ŋurupaiaŋ den man Anut san ilo panek mok a. An lo atur sakar a.
  sna-sna: Ndakakunyorerai muchidimbu ndichibatsirwa naSirasi hama yangu yakatendeka,
    ndichikukurudzirai uye ndichipupura kuti idzi ndidzo nyasha dzaMwari dzechokwadi.
    Mirai makasimba madziri.
  smk-NT: Naisurat yayti nin anted nin surat ko komoyo sa tulong na ni Silas a tanda'
    kon sayay kapagpyawan a busat tamo sa pammemper. Yupa' konan sitin surat ko komoyo,
    rabay kon pagsenen a pammemper moyo tan patutu'wan ko komoyo a sain say mangkasari'-sari'
    moyo ket mangipa'kit nin peteg nin kamaungan nan Dios. Andi' moyo kumon nin gurutan
    tin kamaungan nan Dios!
  grc-TCGNT: Διὰ Σιλουανοῦ ὑμῖν τοῦ πιστοῦ ἀδελφοῦ, ὡς λογίζομαι, δι᾽ ὀλίγων ἔγραψα,
    παρακαλῶν καὶ ἐπιμαρτυρῶν ταύτην εἶναι ἀληθῆ χάριν τοῦ Θεοῦ εἰς ἣν ἑστήκατε.
  gof-WFTW: Ammanettida ishaa gada ta ekkiya Sillaase baggara ha dabddaabbiya hinttew
