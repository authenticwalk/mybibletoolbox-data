  txq-txq: Silas ndia tulun au fo surak susura kekeꞌuk ia. Ndia ia, ita toranoo kamaheren
    ma au hatahori lima konang. Au fee nenori-nefadak neu ei fo makatataka mahere,
    huu Manetualain hii natudu Ndia dale susuen neu ita nakandoo. Dadi ei muste mambariik
    mahere fo boso makaheok.
  aaz-aaz: Naiꞌ Silas anturun ma nbaab kau he ꞌtui suur anaꞌ reꞌ ia. In reꞌ naan,
    hit aok-bian atoin apirsait, ma au tuaf reꞌ au ꞌpirsai. Au ꞌfaineek ki, he hi
    maran ma mtahan maꞌtaniꞌ, fin Uisneno naruruꞌ ma nakriraꞌ In nekan arekot neu
    kit piut. Onaim hi ro he mhaek piut, kais amtet-koit.
  qup-NT: Kay alita Jesukristuta kirik wawki Silvanota killkachishpayni kay killkastuta
    kankunarayku kachani. Kaywa munani kankunata sinchikuchinata chaymantapas yuyachinata
    Yaya Dios kankunata parisihushkaykichipi yanapashkanrayku shutipa llakichik kananta
    riksishkaykichita. Chayta yuyarishpa nima imata manchashpa sinchikuychi.
  dop-dop: Silɑɑsɩ wei mɑ nyǝnǝɣɩ ɩsɩɩ tɑ tɑɑpɑlʋ kʋpɑŋ tɔ ɩnɩ ɩ sǝnnɑ-m nɑ mɑ́ ŋmɑɑ-mɛɣɛ
    tɑkǝlɑɣɑ kɑnɛ. Mɑ cɑɑ mɑ sɔɔsɩ-mɛɣɛ ɑpɑlʋtʋ nɑ mɑ́ lɑ nɑ ɩ́ tɛ mǝ tɑɑ sɩ Ɩsɔ tɑmpɑnɑ
    pɛɛlɛɛ tɔm wɛnnɑ tɑkǝlɑɣɑ kɑnɛ kɑ tɑɑ. Ɩ́ tɔkɩ-yɛɣɛ niŋ nɑɑlɛ.
  azb-azb: Bu qısa məktubu etibarlı saydığım qardaşımız Sila vasitəsilə sizə yazıram.
    Sizi həvəsləndirərək şəhadət etdim ki, Allahın həqiqi lütfü budur. Ona bağlı qalın.
  eng-DBY: By Silvanus, the faithful brother, as I suppose, I have written to you
    briefly; exhorting and testifying that this is [the] true grace of God in which
    ye stand.
  guo-NT: Silvano, me-ama takoewan, japon naexasit xot Jesús pejwʉajan. Silvano nakajachawaet
    ampox carta, cha-aelaxach, lelaliajwan, xamal poxade xato'aliajwan. Ampox xamal
    chiekal naewʉajnax Jesús pejwʉajan chiekal naexasisliajwam. Dios xatis chiekal
    nakkajachawaesfʉl xot, matabijas, diachwʉajnakolax Dios naknejxasink. Samata,
    ¡nabej kofe' Dios xanaboejampox!
  hla-hla: E Silbenes e koloto benei lia a tsi kalanloun teka te hala mena gilia i
    tamilimiu. Nonei e toularara tara markato turu Kristen na lia e hamana korue gen.
    Tara kalanloun teka alia e hala mera gilimiu u rangan hitaguhu ba te hatei ragi
    limiu nonei a nihitaguhu hamana tere Sunahan teka. Na limiu go ka hakarapoto mia
    tara markato tara nihitaguhu teka.
  mav-NT: Pyno uito Siwanu atunug mesuwat miwan. Peteru wẽ pyi atiwan yne mesuwat
    sehay. Uhet wyti Siwanu. Uito areĩne'en aikotã eheywyt eikywyt yt eima'at hat
    hin i ewywuat i areĩne'en. Atipo­'oro mesuwat Peteru miwan Peteru e hap ehowawi
    uimiwan miat. Yne miit'in tikuap uimiwan aikotã aikotã atunug hap. Ta'i heremo
    kahato uimiwan kaipyi uwe uito hap. Yt iwato hin i uimiwan. Pyno pywo kahato aimu'e
    mesuwe Peteru. Ui'e hap ewy kahato to'e mesuwe. Are'e Peteru e hap ewy uito. Ta'i
    wato­py­hu'at ahã'ãg hap turan waho­'opot turan mi'i pote wato­py­hu'at wuat'i
    e'at pe Tupana mipoi­tyro ko'i wo. Tupana aiky'e kahato pote waku wato­py­hu'at
    y'am me hap ewy sura­ra'in ewy. Yt karãpe i watoiat aiky'e hat hegyi'at kahato
    pote are.
  kpf-kpf: Nâ den zo Siliwano dukua ekabân kulemgum ziŋgap. Nâ zâkkât nâŋga buku bonŋâ
    uap. Zen um bâbâlaŋ op siŋgi âlip mem kâtigem ândibigât den pâŋkânok zi dâzâŋguan.
    Itâ nâŋgâm ândibi. Siŋgi âlip nâŋgâm ândiwe, zo Anutuŋâ tânzâŋgozâŋgoŋaŋgât den
    bonŋâ. Zorat zen zorat umŋan bagim kâtigem kinbi.
  ppo-ppo: Ya̧lo kisipané Sailas a̧ta ya̧lo mo no bitu, Talené ala eró tare whi̧ wisipó.
    Atéru, ama ȩ tao supa, ya̧lo dia̧paae mo ha̧lekeróló asȩyalepó. Ya̧lo ai yale
    asȩta, Kótóné hamokoróló tao sere ala dia̧né tuȩ́ yó̧póló yó melóo, Talené ala
    eró̧póló ketekȩ bulóo yalepó. Téyalepa, Dia̧ ama ai hamokoróló tao sere ala tua̧mó
    diriyóló betae.
  hin-2017: मैंने सिलवानुस के हाथ, जिसे मैं विश्वासयोग्य भाई समझता हूँ, संक्षेप में
    लिखकर तुम्हें समझाया है, और यह गवाही दी है कि परमेश्वर का सच्चा अनुग्रह यही है,
    इसी में स्थिर रहो।
  wol-KYG: Silwan, miy mbokkum gëmkat mu wóor, ci sama xalaat, ci ndimbalam laa leen
    bind kàddu yu gàtt yii, di leen ñaax aka seedeel ne lii kat moo di yiwu Yàlla
    dëgg. Taxawleen ci bu dëgër.
  bef-bef: Nani kaga yaꞌma Silibanuhiꞌya ka lu emi emi nohugo fayahi yaꞌma koyoto
    nolepibe. Nani ai kumu yaꞌma nokehelugo nalaluꞌnifu lamanaꞌa lolo nohibe. Naniya
    Huꞌmamofihi leheꞌmoseꞌnaꞌa kehelugo legeyaꞌa lolo nohina yaꞌmu lusi kaga amuyaꞌa
    hiti lu huto huto lu nolepunaꞌmu luto lenogoꞌna bito lu nolepube. Ana leheꞌmoseꞌnamofihi
    komopaꞌagu uleꞌale hite minalo.
  amm-amm: Sailoyo ninani imo fokufa na kumo fasimonoki. Ya tiyomu, moini auwa na,
    mulumolo luwai itouniyaimo. Ikikomo itouniyaimo monoi tokumononinukuwo. Na timokainukuwo,
    ya ni tokumononinukuwo no, ni mo imo motu na, Kotoyo suomoso monoiso fasimoko
    monoi aino imo. No monoi no mulu ami amiso na pa si manowo.
  zaj-zaj: Sila kanitaza nie kwandika lupwilili luno, ayo yali munhu yamtogole Kilisto
    yalibule uzenzeleganye. Nilwandika lupwilili luno luguhi giladi niwagangamize
    mweye na kulava usindila kamba ino iyo ngekewa ya ikweli ya Mulungu. Mgangamale
    muingekewa ino.
