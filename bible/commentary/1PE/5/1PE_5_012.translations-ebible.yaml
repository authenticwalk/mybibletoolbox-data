  emi-emi: Tale saasausiaane Saelas, akolokoloa va kapuita ia, me arooroo tani atoka
    tuutulighi etana, aghi aghe piti atu sio etaimim ia oia uru ngai etikirighi karika
    aluse ia, tani asarasarakanaiem me tani aulia ngaotu va ia oia maamasinaane ateva
    God koronna ia. Am tani tingina akorokorongana etana.
  zpv-NT: Ya zieꞌnee Silvanu dxihtsi riiꞌ loh tu, nee ruꞌnnahnn lligaaba naa ba tuhbi
    lasaaꞌ nuꞌh nin ba batiꞌdxi xquelnabahan ñiꞌh loh naa Jesucristu. Laꞌh ba guhcanee
    ba naꞌh bacaꞌhn paaldaasi dxyiꞌdxyi raꞌ riiꞌ loh tu, tin cañiꞌneen laꞌhtu nee
    cun cañiꞌzahn loh tu guchii naa raꞌ dxyiꞌdxyi raꞌ riiꞌ, nee naa raꞌn tuhbi guelrahcanee
    paꞌhca xteenn Dxiohs; niꞌchin ¡gulchezah dziꞌtsi loh cweenta rii!
  gux-gux: Silasa o nidugikoa min nua yua ke o tie ti kpiilo, wani n todi nni ke n
    diani yi po yaa ti jenjenga n tiena, ki bua ki tundi yi ki waani yi, ke yin loli
    yi yula leni U Tienu hanbili yaali yeni tie bonmoanla.
  kos-kos: Silas, su nga nunku kacl oana sie mwet Christian oaru wiuk, pa kasreyu
