    que erach tunor utacarsiaj e Dios lo que war incansiox era. Ira iwacta tuaꞌ ixqꞌuecꞌo
    tama utacarsiaj e Dios era.
  pls-NT: Silvano, tti janha datsoan que jehe cainxin tiempo ditticaon Jesucristo,
    jehe tti cjin palabrana ngain carta jihi. Co ngain carta jihi janha rrichjaha
    ra consejo co rrindattjo ra seguro que cain tti jian que jaha ra vayehe ra, mé
    tjagoa na ndoa que Dios rinao na ján na. Nchehe ra sigue ditticaon ra jihi cainxin
    tiempo.
  eng-WYC-2018: By Silvanus, [a] faithful brother to you as I deem, I wrote shortly;
