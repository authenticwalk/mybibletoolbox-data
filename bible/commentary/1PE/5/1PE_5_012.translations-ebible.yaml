    na nke a bụ eziokwu dị nʼamara Chineke. Guzosienụ ike nʼime ya.
  yml-yml: Yami leta deꞌe siaina Sailasa i ꞌivaiseku ꞌa kilumi, taunina iaku tovetumagana
    yana sauluva matatabuna a ꞌasetadi ma ꞌana vetumagana. Yaubada yana nuakalikali
    mogitana ꞌakonadi a luꞌivona leta deꞌe nageneye, bega nuanuaku ꞌwa na tovotovoi
    faꞌalina yana nuakalikalinina ꞌwaineye.
  ory-ory: ଈଶ୍ବରଙ୍କ ସତ୍ୟ ଅନୁଗ୍ରହ ଯେ ଏହି ପ୍ରକାର, ଏହି ବିଷୟରେ ସାକ୍ଷ୍ୟ ଦେଇ ତୁମ୍ଭମାନଙ୍କୁ
    ଉତ୍ସାହ ଦେବା ନିମନ୍ତେ ସିଲ୍ୱାନଙ୍କ ଦ୍ୱାରା ମୁଁ ସଂକ୍ଷେପରେ ପତ୍ର ଲେଖିଲି; ମୋʼ ବୋଧରେ ସେ
