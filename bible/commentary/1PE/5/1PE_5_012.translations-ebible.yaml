  cmn-FEB: 我是在西尔瓦努斯的帮助下，将这封信寄给你们，他是我值得信赖的兄弟。通过我所写的这些文字，我想鼓励你们并见证这是上帝真正的恩典。要坚定地站在上帝的恩典中！
  gmv-RNT: Tani izan ammanettida isha ga qoppiza Silwaanoose baggara hayssa kiitaza
