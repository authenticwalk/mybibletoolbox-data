  tur-YTC: Kendisini sadık bir kardeş saydığım Silvanus aracılığıyla size kısaca yazdım.
    Size öğütte bulunuyor ve içinde bulunduğunuz lütfun Tanrı’nın gerçek lütfu olduğuna
    tanıklık ediyorum.
  san-ITR: yaH silvAno (manye) yuShmAkaM vishvAsyo bhrAtA bhavati tadvArAhaM saMkShepeNa
    likhitvA yuShmAn vinItavAn yUya ncha yasmin adhitiShThatha sa eveshvarasya satyo
    .anugraha iti pramANaM dattavAn|
  bel-N: Гэта коратка напісаў я вам праз Сілуана, вернага, як лічу, брата, каб суцешыць
    і засьведчыць, што праўдзівая ласка Божая, у якой вы стаіцё.
  sch-sch: Hi lekhamuthuon abongte hih Khristien champui taksônom Silas, sanna jâra
    ki miziek ani. Nangni mohôka, ma hih Pathien moroina diktak ani iti ko chungroi
    nangni min riet ka nuom ani. Mahin inding dettit roi.
  mic-MIQNT: Ewi'gmuloq ula wi'gatignji'j, ta'n nitap, Sailas, mesaqan wi'gig'p ugjit
    ni'n. Wijei teli gtlams'tuatl Se'sugulial pa wijei aq ni'n aq elita'sualg. Getu'
    ulgwijimuloq aq gis tlimuloq ta'n goqwei geitu ta'n Gjinisgam teli ul'te'lmaj
    ugtmimajuinumg. Ta'n goqwei gis tlimuloq ugjit Gjinisgam apoqonmugsitoqs'p ml'g'pugultinew
    glaman ml'g'pugultigw. Apjiw lita'sultigw ta'n Gjinisgam gesalugsioq.
  huu-NT: 'Silvanona uiñotomoɨ. Naimɨena bie cartana cuetatatɨcue. Cristomo naimɨe
    duilla jira, cue ama isoi naimɨe ite. Cuemona naimɨedɨ raise ɨɨnogamɨe. Omoɨ dɨne
    oretallena, janorede cartana cuetatatɨcue. Bie rafuena dane lloiacadɨcue: Bie
    rafuedɨ Jusiñamui ie. Naimɨe caɨna duenaillana omoɨ uiñuamona, bie rafuena ɨɨnocana
    jai.'
  jiv-NT: Serpanuja̱i̱ ju̱ papin ishichik áarmaj nuna akupeajai. Serpanu Yusja̱i̱
    péṉker wekaak Yusnum winia yatsur ajasuiti; núnaka nékajai. Yus waitnentrama
    asa ti yainmakmania nuna enentáimtikeajrume ju̱ papiji̱a̱i̱. Tura tuke ni waitnenkartutairi̱i̱n
    wekasatarum tájarme.
  otm-NT: Dí pɛnh'nahʉ ra søcuą i ja ua, ngue da gąx a ra Silas, nuna n'da ma cuhʉ
    ngue da zä ga ɛ̨c'yɛ̨ihʉ a man a. Nuna ra søcuą ja ua, hingui ngu 'bɛ'a ma, n'da
    ran zofo thoho, nɛ dí xi'ahʉ majuąni rá mate Oją a guí tɛnhdʉ. Janangue'a damín
    ząmhbʉ bʉ.
  dah-dah: Be, Sailas beleŋ faraŋ nurke asaŋ dolfon muŋ po gago kayhem. Yeŋbe kolne
    yara wor po, biŋde mat fudinde Al Kuruŋ niŋ meteŋ teŋ hiyen. Be, asaŋ ga kayhem
    gabe tareŋ dire yeŋ gago kayhem. Irde asaŋ kaŋ hime gabe Al Kuruŋ beleŋ fudinde
    buniŋeŋ dirde igiŋ igiŋ dirde hi geb, goyen bebak dire yeŋbe gago kaŋ hime. Niŋgeb
    mere dirhem gayen hende saŋiŋ po huwarde hinayiŋ.
  tnk-tnk: Saelas i kɨmrau min, iakamətoni mə in piəvtaha riti iakukurən nətɨɡiteien
    irə, in rɨnasitu ia nirak mɨrai pen nəɡkiariien səiou ia nəkukuə i. Iakamərhi
    pehe nəkukuə i tukumiaha, mamərpwi əknekɨn kɨmiaha, mani irapw mə in i namasanien
    pərhien səvəi Kumwesən tihərer əknekɨn irə.
  kpr-kpr: Namondeda namendi Silas da sonemba ava na tumonderaena. Silas resena eimi,
    sonembiri reta emo eregefenere. Yari budo givu! Na geka tufako eregefena emo,
    gido diti fangedo, dubo kotove dae sedo eregefena. Na nemokena geka beká resena.
    Gembena emo, God namonde nange sonembari dae uju eraira ava, kasama aovo dae sedo
    gembeni. Nunda sonemba ava budo, fete gogoghombareva.
  san-IAS: yaḥ silvāno (manye) yuṣmākaṁ viśvāsyo bhrātā bhavati tadvārāhaṁ saṁkṣepeṇa
    likhitvā yuṣmān vinītavān yūyañca yasmin adhitiṣṭhatha sa eveśvarasya satyo 'nugraha
    iti pramāṇaṁ dattavān|
  nho-nho: Teenei ko Silas nei e tokonaki mai kiaa nau i taku pas huapotopoto e sissii atu nei.
    Nau e iloa maa ia se tama e lotu maaoni i TeAtua. Nau e sissii atu naa taratara nei
    i aa nau e hiihai maa nau ki saapai atu ki kootou, aa ki hakaari atu aku taratara nei
    maa teenei ko te laaoi maaoni TeAtua. Kootou ki taaohi peenaa naa hakataakoto
    kootou i TeAtua.
  gym-NT: Mräkäre abko, ti mräkä Silvano abko tä tödeke era metre Kristobti tuen tie,
    aisete niara köböire tita tärä tike chi munye, mun die mikakäre. Ngöbökwe ja moto
    mikani kuin munkrä, käkwe jändrän kuin nuenbare munkrä abko rabadre gare munye
    arato, abkokäre tita tärä ne tike. Ngöböta mun tarere kore, yebtä munkwe nünanka
    dite dite.
  azg-NT: Majñön tsonvahin na mꞌanhoꞌ yo ntꞌö Silvano. Yo na macüjiꞌ cüenta, conduihin
    tsꞌan na xoncüeeꞌ tsꞌon jon na vantyja tsꞌon jon Jesucristo. Nnonhanꞌ jndë tsjö
    ncüii ve ꞌndyo jñꞌoon na ntejndeihanꞌ na ngüentyjeeꞌtyenhoꞌ quityquiiꞌ juu naviꞌ
    na coquenonhoꞌ. Ndoꞌ na macüjiꞌ jndyoyu na juu nayavahin na condui Tyoꞌtsꞌon na
    jndë conanꞌjonhoꞌ ntyja ꞌnaanꞌhanꞌ, conduihanꞌ na mayuuꞌ. Quintjotyenhoꞌ ntyja
    ꞌnaanꞌhanꞌ.
  bhd-bhd: मीं सिलवानुसेरे मद्दती सेइं ई निकड़ी ज़ेरि चिट्ठी लिखी ते तुसन जो भेज़ी, अवं
    तैस ज़ानताईं तै मसीह मां वफादार ढ्ला आए, मेरे लिखनेरो मकसद ई आए कि तुश्शो होसलो
    बधेईं ते याकीन दूवेईं कि ज़ै तजरबो तुस केरने लोरोरेथ तै सच़्च़े परमेशरेरे अनुग्रहेरो
    अक हिस्सो ए, इस अनुग्रहे मां मज़बूती सेइं बनोरे राथ।
  too-NT: Quit icmātzo'knīlh Silvano huā'mā' carta a'ntūn tū' laclhmā'n. Quit xa'nca
    icca'tzī que xla' kalhatin quintā'tinca'n lā' xa'nca kalhlaka'ī'. Quit iccāmāsu'ni'ni'
    huan xatzey tachihuīn ixpālacata Jesucristo. Lā' hui'xina'n kalhlaka'ī'nī'ta'ntit
    que ū'tza' xastu'ncua'. Chuhua'j tū' camakxtektit a'nchī kalhlaka'ī'yā'tit huā'mā'
    xatzey tachihuīn.
  ind-AYT: Aku menulis surat singkat ini kepadamu melalui Silwanus, yang kukenal sebagai
    saudara seiman yang setia. Aku ingin memberi semangat dan kesaksian kepadamu,
    bahwa ini adalah anugerah yang sejati dari Allah. Berdirilah teguh dalam anugerah
    itu.
  cjo-NT: 'Ari nojankinatakimi eechonkiini nokamanantakimiri osheki ineshironkaperoeyakimini
    Tajorentsi, kyaaryo nokantakimiri. Iroñaaka paapatziyaperotyaari irira, piweshiryaawentyaari.
    Eeniro irika Shiriwaano, rirotaki aaneemironi iroka nojankinari. Osheki noñaaperotziri:
    rirotaki ayemijantzinkarite, ikyaaryoowentziro raapatziyaperotakari Jesoshi.'
  nsn-nsn: Sailas teke poul totoguo, maeit ku bolo toro uelhire rone tamiuoum, inggo
    u namana tun tatanon, a uanotouguo tun ger uauaman. Inggo ku bolome tar uaongolo
    tamiuoum, karu hire tauete uakalahara pare, a uelmalahironene a mana tun e la
    tur tang God. Tur uanono keip tun tatanon.
  san-DEV: यः सिल्वानो (मन्ये) युष्माकं विश्वास्यो भ्राता भवति तद्वाराहं संक्षेपेण
    लिखित्वा युष्मान् विनीतवान् यूयञ्च यस्मिन् अधितिष्ठथ स एवेश्वरस्य सत्यो ऽनुग्रह
    इति प्रमाणं दत्तवान्।
  tna-NT: Edue cuana, ye quirica chidi Silvano neje yama edereinia. Tueda ecuana sa
    Jesucristo jepuiti edue. Diusu peje su ebia su enimetucheatiani. Yama ye quirica
    edereinia micuana equisa puji. Bahue micuaneda Diusu ja micuana ebia su ibuneda
    ebatani, mesa jaibunebati cuana micuana ebia su tiatana putsu. Daja hue mesa ibuneda
    su mepuderatique.
  lid-lid: Sailas badeh, iy nadu tine ari ai. Iy badeh, aseben jo ta atorou sahou
    tek in bolo la-ukei mo-on dah. Eme ma jo atehei ewek taha. In bolo la ukei dah,
    jo anya kaliu budon taha keme loken, ma jo asehek sahou handru ewek taha. Sahou
    jo atorou, hawe budon aha tawiy badeh, asahan ta tikisiy ta Kindrei nane, ma hawe
    kandriyen mwasin, iy amekes ewek taha. Eme ma, aha kales boto-on ta aliy.
  wim-wim: Nil Silas.angana, pam Christian min alangan wik ngatharam inangan ump-ump
    niiyanta. Ngay lat otang inaniy kuchang niiyant, ngay yipam ngangk min yump-yumpāng
    niiyanga, aꞌ waaꞌ-waaꞌāng niiyant nil God.an kan-kanam min iiy-iiyan niiyanta.
    Niiyiya keꞌ-ngoongkam anman iiy-iiyān nungantang God.antangana.
  zga-M: Nikhumwimikha usilwano ulukolo lwango ugolofu ni khuvasimbila umwe padebe
    ukhu gendela khu mwene. Nikhuvapa amakha, nichova ukhuta aganisimbile ga lusayo
    na ga lweli. Ya daadaa mwiime mgati mlwene.
  yom-yom: Mu lusadusu lu Siluvani, khomba yi kuikama, ndilusonikini nkanda wawumu
    bukhufi mu diambu di kulukindisa ayi ku lumonisa mu bukiedika ti nlemvowowo widi
    mu beno widi nlemvo wu kiedika wu Nzambi.
  san-SIN: යඃ සිල්වානෝ (මන්‍යේ) යුෂ්මාකං විශ්වාස්‍යෝ භ්‍රාතා භවති තද්වාරාහං සංක්‍ෂේපේණ
    ලිඛිත්වා යුෂ්මාන් විනීතවාන් යූයඤ්ච යස්මින් අධිතිෂ්ඨථ ස ඒවේශ්වරස්‍ය සත්‍යෝ (අ)නුග්‍රහ
    ඉති ප්‍රමාණං දත්තවාන්|
  yut-yut: Sailas, nak da koko uŋun Yesu yolyol notnosi, ae pi bamɨsi gɨn asak, uŋun
    da nak aŋpulugaŋban gen pɨsɨpmɨ on ji do mandɨsat. Nak ji dakon but paŋteban akdo,
    ae Piŋkop dakon nandaŋ yawotni bɨsapmɨ bɨsapmɨ jikon tosok uŋun dolɨk do aŋek
    papia on mandɨsat. Ji uŋun do nandaŋek tebaisi atni.
  grc-BYZ: Διὰ Σιλουανοῦ ὑμῖν τοῦ πιστοῦ ἀδελφοῦ, ὡς λογίζομαι, δι᾽ ὀλίγων ἔγραψα,
    παρακαλῶν καὶ ἐπιμαρτυρῶν ταύτην εἶναι ἀληθῆ χάριν τοῦ Θεοῦ, εἰς ἣν ἑστήκατε.
  cpc-NT: Iri Silvano nosankinatakaaki jiroka. Iriitaki nokimitakaantairi naaka iriirikami
    iyi okaakiini. Irootaki nosankinatakaantakariri iipichokiini nokaminaimi, nokamantzimiro
    tsika ikanta Pawa inishironkapirotantzi. Ontzimatyii pintyaaryoowintairi.
  nhg-NT: Nemiechtitlanelea ini nönca cörta ca Silvano, öque necpensöroa que yaja
    cuale tocni hua icaca de confiönsa. Amo meyactie tlajtulte nemiechejcuelfea; sa
    necnequeya nemiechtlajtulmacas hua nemiechpubeles que yaja ini nönca icaca de
    melöhuac lo que tli Deus otiechmacaque. Xomocuajpetzucö ipa ini nönca machestelestle.
  nya-nya: Mothandizidwa ndi Sila, amene ndi mʼbale wokhulupirika, ndakulemberani
    mwachidule kukulimbikitsani ndi kuchita umboni kuti ichi ndi chisomo choona cha
    Mulungu.
  ngu-NT: Yonemechtlajcuilhuij ican quesqui tlajtojli ipan yejhua in tlajcuilolamatl
    yejhuan tocniu Silvano oquijcuiloj quen nejhua oniquijlij. Nejhua cuajli nicmati
    ica yejhua cuajli iyojlo. Onemechtlajcuilhuij para onemechtlacanonotz niman onemechpantlantilij
    ica iteicnelilis Dios melahuac. Xmelajcanemican ipan on teicnelilistli.
  kup-kup: Met ne ñetï tekï epov hahon aban Sailas neñizat menah. Met aban pop pi
    Iesu Kristoz gogot tin tamahaek nem bos pimaupuz zut ravat hezap ev. Met rotap
    God masakao anamah-ñetï epov rekö hat hatevetet arim loporizaroh bizat tin bahorë
    hat het tovai sohopekez homet ñetï epov hahon menah.
  jid-jid: I'me mi kpa-nyime ni Silvanus a vayi u yer-yer, mi hla ni yiwu tsa-me ni
    wawuyi.
  wmw-wmw: Sila, nduyetu wanintula kuwa na kauli, kankunisaidiya kukwandikirani eyi
    waraka noto javi‑yi. Nisaka nukurimbiseni myoyo yenu na nukwakikisheni kuwa eyi
    ndi rehema yakweli ya Mwenyezimungu. Noyi rehema‑yi ikoloseni!
  gmv-GGM: Tani iza ammanetida ishakko ga qopizza Silase baggara hayssa kiittaza qanxxara
    intes xaafadis. Ta hessa xaafiday intena zooranasine hayssi tumu Xoossa kiyatethi
    gididaysa intes qonncissanas gaadakko. Hessa gishshi inte hayssan Xoossa kiyatethan
    miinni eqqite.
  ssg-ssg: Nga tatai teik pas ie hetekie huhual ti Sailas, tel akikikako ti Krais.
    I tel unaui Haeu wanen. Kilan tutuen kakain ti i tapai nga hone amuto tuahe nga
    tua tai kemuk ie ti hakuiamuto. Nga hone hawane amuto, lawe waliko nga tatai sale
    lalape soliai Haeu se salan wanen. Aile ape tu xox tatalewa tetan kalak na kawatan
    tunahi amuto.
  zpo-NT: Mkee wech Silban yech ne mod nzhé naya lo xaa. (Ne na lee xaa nak tub xaa
    nali.) Lo yech ne, mza na chep konsej lo re gu nu mza na kwent cheen re kwaan
    nzelazh Dios lo be kwaan yalnkela cheen xaa, nu wli naka. ¡Tubka nali bzo gu lo
    yalnkela cheen Dios!
  poy-poy: Nuwalembiriti luhamba alu ludidini kwa utanga wa Silwanu, mlongu yanummana
    na kumjimira. Nfira kuwapanana moyu na kutakula kuwera shitwatira ashi ndo manemu
    ga nakaka ga Mlungu. Mgangamali mumanemu aga.
  qwh-NT: Diosnintsicman alli marcäcoq wauqintsic Silvanutawanmi que cartata escribitsimü.
    Tsemi willapäyaq Diospa allapa alli queninta cäyitsiyarniqui. Y que niyanqaqqa
    rasonpa caqllam. Que willapäyanqaqcunata cäsucurnin tsaracuyë.
  gaw-gaw: Amu da Silas nuhig ehaniṯakp̱a da nai tutu imu ahilagnu yaami. Da nug am
    ig oh lainignab dooṯem. Amu uḏug imup̱a da ag g̱agaṯag aqaḵulnu, da ag Jesusnu
    nai oolagp̱a genab doop̱ig ele amu, nai amunu diig am Kayaknu ehaniṯak oḵai hamu
    megṯe, da amu ip̱uanadḵulnu yaami. Ag agup̱a g̱agaṯag dayeg!
  nca-nca: Nondo rukiso yerewero quro mande tukuni ta nakayáŋoro Anutu koro samaka-samaka
    tuwó hamó ŋuro yesowoyoteno. Ŋuno kondé kaŋi. Asa sokome ŋa nakayáŋoteno, ko Sailas,
    neneŋo topone horé, ŋundo re yeno uyareweya.
  zpz-NTPP: Silvano nac yu tub bicy na nu tonaꞌ la ricy paa. Orzeꞌ yu zeꞌ blocyuub
    yu ya̱ nu ca̱a̱ la be de riidz miꞌ nu gzeeda̱ lo der par nu grica̱ consef ni der,
    nunu par nu grica̱ nu gad lagy der nu de coz nap nu ricy nu Ñgyoozh de ru, ndeꞌ
    gyicy ñi nu gad lagy der nu rcam der. Orzeꞌ zaab bicy paa la der nu nac nu rcam
    de ru.
  zac-NT: Silvano tubi bë́chaꞌa, quëquë́ꞌëll cartë rëꞌ por na. Lluáꞌahia Silvano quëhúnëll
    cumplir voluntá shtë Dios. Cartë rëꞌ naduꞌpin perë laꞌnin bënehia cunseju. Quëhuna
    testificar grë ra favurë nu bendición nabëꞌnë të recibir de Dios, rluaꞌa de quë
    nezë zaꞌquë nagunaꞌzi të nahin verdá.
  kyg-kyg: Nagesamo afuvana Silivenisiꞌa kanale konagatimoꞌmo naha maeꞌnigeꞌna mani
    aise avoꞌmo nekaove. Aliꞌna lokiya vaiꞌna lapatesuva agufa gemo huꞌna lapa paiꞌnaeꞌmo,
    ago afiꞌnovana Gotiꞌa fiku hapa maeno neꞌapamiya kavafeꞌmo ava gemo huꞌnaeꞌmo,
    lama gemo haneꞌniye, huꞌna mani avoꞌmo kaeꞌna lapa nepauve. Ani kavatefekeꞌmo
    lapakesa afita fatago huta atafauta alagi hutapa maiyo.
  kmk-kmk: Tinuḻunganak kan Silas sit nangikanglitak situwa aboba’n sulat ku kan dikayu,
    ta ibilang ku un mataḻgodan un sunuda manuttuwa. Nansulatak ta piyaoka pabilgon
    nat somsomok kan pammati yu kan daḻapnu ibagak kan dikayu un sadat intudtuduk
    maipanggop sit kaasin Apudyus, tuttuwa. Ot adi kayu’n taḻon paligad sidat tinuttuwa
    yu.
  cao-NT: Jabi chani pistia mato qui quënëquia, mato chamahuacasquí na. Paraxoma tsi
    Dios jabija ca quinia yoati quënëquia. Jabi mato mëbixëti xo Dios, ë quënëhai
    ca yoba jabija ca quima ma casoyamano iquish na. Jatsi naa yoba ó tsi niicana.
    Jasca, naa chani mato qui boxëhi quiha Silvano, naa ëbë xatë shinajiaxëni cato.
  bbr-bbr: O jaiat, is Sailas nukas sareirnuk, ak okoro jer katunak we marom. Is äpu
    ko iken jaunok, kon wou Jisas mesin epar mowon. Is akan woiaka päurar rawaun pak
    Anut nukas ak erar sarwarowon ätär maraun okoro jer we marom. Keseria, ak Anut
    karar jou murinai, sakau tai rawe.
  inb-inb: Waugki Silvano­wa­mi kai uchu­lla kartata iskribirkai­ki­chita. Pai­ka,
    Cristo­wa suma iuia­rig waug­ki­mi ka­puá. Kam­kunata suma iuia­chin­ga­pa­mi
    nirkai­ki­chita, Taita Dius sutipa kam­kunata suma kuiagta willan­ga­pa. Chi kuiai­manda
    mana kunga­rin­gi­chi.
  hrv-hrv: Pišem vam ukratko, po Silvanu, koga smatram bratom vjernim, da vas ohrabrim
    i posvjedočim kako je ovo istinska milost Božja. Nje se držite!
  box-NT: O Silivɛ̃n, yìa lé wàn za kèrètĩ́ɛ na á ĩ láa yi, lé wón séenía
    mi túararáa ho vɔ̃n-za na kà. Ĩ túara ho à henínáa mi sĩa, à zéení
    làa mia le le Dónbeenì sãamu binbirì bṹn lé bìo mi wi yi.
  ote-NT: Dí pɛhnꞌahʉbʉ nuna carta co nuni ma hoga cuhʉ ra Silvano. Hinga ndunthi
    ya noya dí opꞌahʉ, pe dí opꞌahʉ pa ga nupꞌa ri mfenihʉ, ne pa ga xiꞌahʉ gue núꞌa̱
    ra ma̱ca noya xcá camfrihʉ go gueꞌa̱ xi majua̱ni rá noya Ajua̱, ne go gueꞌa̱ xicjʉ
    de rá hma̱teꞌa̱, hangue dí xiꞌahʉ gui sigui gui camfrihʉ xá hño.
  wnu-wnu: Ye namanimun piten e gumatoroum eng Sailas uben eng ba gumatoroum. Wo ininou
    munon banam ten. Qob e gumaum eng gab ne Qenu inmusub igo eng qo qamam eng bo
    imbigar qamb. Qenu wo inubersi igo eng ye mom imbig ne dibes aninob quraum.
  zam-NT: Mtel'en cart ndxè' loo gu' con Silvan co' ndlin cuent nac thìb hues na'
    co' altant ndoo loo cón che'n Crist. Loo cart ndxè' mco'xen loo gu' no mblin le'
    gu' nda' cuent co' huenleque' le' ryethe yalndac co' angndli Diox loo gu' ndlu'
    loo gu' le' Diox, lìcque', nque' lezo' ñèe Diox gu'. Por cona, ftolo gure nèe
    gu' loo cón che'n Diox.
  zyp-NT: Zing a chuipaw uny hratah ka rawhpaw Sailas tah a pa bawnah thongtah ma
    ca cuitei heh naaning khatah ca kua he neh ka, Khazing ningdonah hmuisui a cang
    tahpaw heh ka rei dupaw le ka ca pasy dupaw he a cang. Ma leco cyky tah a daw
    thlang my lo.
  sey-NT: Maijaꞌquë doꞌiquë nuñe paꞌiquë Silvanona toya cua̱ñohuë, iye nëhui coca
    maña. Iye toyaseꞌe cato mësarute yëhuoye aꞌë, cuiꞌne care paye aꞌë, Maijaꞌquë
    maire oi coa i̱siseꞌere. Ja̱je paꞌito o̱cue paꞌi macarepa i̱tire tuijë paꞌijë̱ꞌë.
  nvm-nvm: Regavo efnun fas ukak igi na e Sairasri ifejdiema na isoin. Revo e Sairas
    fu uviainuvuon be fu God ma vierafeno. Regavo fas igi na isoime nijiavo iji na
    vierafe na ja ejafiame kuardiav. Revo vuak fok na isoinva iji izeg God fu e fok
    ma rediamo iji fu vuak ma ijesugin ijefuon na iji isoin. Ijefuon ni vuak iji kege
    ma vierafene darokma kuniaime karivaf.
  mps-mps: Te bidi nogi Sailas agai ena tau siyu, tama eno e pęwadage po dagebolo
    asęna tolobao. Tama eno homu te bidi Sailas da te aga nogoba muani sę bugagia
    tonaluyu sę ebo bidi dao. Tama eno e po dagebolo asęyu, tama bomo elama eno
    dage homu kęna sabo po weyu, tama te eno asęani po te God agai aga we bidi olo
    tau sabo kolesaga mu dao. Tama tibaso, te kolesaga bugagia dąų olama, tama dolaluyu
    bidiąo.
  pab-NT: Naxairaita exe kiranexe babera Silas kahinaera kakoa. Nomani atyo exe wihinaehare
    masakare tyakekohatiye. Naihalahalinikisa xiso naokowi nawenani hiyeta xoaha.
    Exehare atyo Enore nawaiyexehare aliterexe. Maika xikinatere xisaona Enore koamaniya.
  llg-llg: Silas tulun au fo sulak susula kekeꞌuk ia. Ndia ndia, ita tolanoo kamahelen
    ma au lima konang. Au fee nanoli-nafadak neu ei, fo ei makatataka mia tean, huu
    Lamatuak nahiik natudu Ndia dale malolen neu ita takandoo. De ei musi mbalak eik
    fo boso heok.
  kyf-kyf: '''Sɛbhɛ na paa da aɩn yoo, Silivɛɛn sɔ cɛlɩa we. -Amɩ ''yliya ''wʋ -Lagɔbheli
    tɩklɩɩ yabhlo -wa. Wee ''sɛbhɛ -kibhe ''nɩ na paa aɩn yoo, ɩn ''ka aɩn ''kʋayli
    ''pa, ''ɩn ɩn ''ka aɩn -yla gba nɩɩ, -Lagɔɔ wlawlalu -zɔnʋ nɩ, a kpa we la -gli.'
  tpi-tpi: Long han bilong Sailas mi bin raitim dispela sotpela tok long yupela. Mi
    lukim em i brata tru bilong yumi. Long dispela pas mi laik tokim yupela long olgeta
    pasin God i save mekim bilong soim marimari bilong en long yupela. Mi yet mi save
    pinis long dispela em i marimari tru bilong God, olsem na mi tokaut klia long
    en. Na mi laik kirapim bel bilong yupela long yupela i mas sanap strong long en.
  mih-NT: Tasi carta ya sii ndo sihin ra Silvano. Sica iñi vatyi minoo hermano vaha
    cuu ra. Zuhva ñi i tyei ihya. Saha xein tyiño sii ndo vatyi ma zaña ndo cuhva
    sino iñi ndo. Sa ndisa sa saha maa ra Ndyoo cuu cuhva sino iñi ndo; ma zaña ndo
    sii si.
  qvh-NT: Wauguinsi Silvanuwanmi cay cartata cartacayämö. Payga Tayta Diosninsi munashgannömi
    imaypis cawaycan. Cay cartata gamcunapä guelgaycämö ima nacaycho cayashpayquipis
    Tayta Diosninsi yanapaycäyäshushgayquita tantyacuyänayquipämi.
  kms-kms: Nge wand dobui segi, wand puayine. Sailas nge ghav nindigh nge wand nyumo
    raqe wen nde ur nand, di nungoqi nde pi vindo. Sailas ni Jisas nei nimbig kin
    iri, ni beghi mand, nge ninde nei gudub. Nyumo raqe wen nde pe nge God nungoqi
    yuwon nuauq kin yumbo ur buagi nungoqi nde bei nand ye te kin nei te gre keuq
    ningg. Pugri bu nge nungoqi simbe guduq, wand te ei wat vise di gre pu yequ.
  agn-agn: Sinolato tang dipot ang solat ang na ong tabang ni Silas. Aggilalaeno tanandia
    bilang mataligan ang logod ta ong ni Cristo. Balampa ong solatong narin napapoirsao
    ra tang mga nem mi, ig napamatodano ta mo-ya ong nindio ang maning ta na tang
    kaloy tang Dios ong yaten. Indi amo enged palawid ong kaloy nang narin.
  nhi-NT: Ica nitematlanilis in Silvano, naquin inquita queh se nocniu naquin iuan
    uili inmoyolchicaua, onnamechonihcuiluilih nicancah tzohtzocotzin tlahcuilol,
    tlen ica innamechonyolchicaua uan yec innamechonmatiltia que nitetlasohitalitzin
    Dios tlen itich namoncateh, yehua in tlen milauac.
  ttc-NT: Ntons, te qerman Silbáno n'onen wuky'i'l tzan tqet ntz'ib'a' te ja u'jni,
    b'ix tetz jun qerman aj k'onti'l nkaj tsi' tzan tokslan. Ntons tzan tpaj tetz,
    ma'tx qet ntz'ib'a' kab'e' nyol tuj ja u'jni tzan nnimsan ek'u'j b'ix tzan txik
    nq'uma' te b'an'ax aj web'en ti'j te tume'l b'an'ax titza' te nim b'an galan aj
    ntzaj tsi' te Qtata Dios etetz.
  dan-1931: Med Silvanus, den trofaste Broder (thi det holder jeg ham for), har jeg
    i Korthed skrevet eder til for at formane og bevidne, at dette er Guds sande Nåde,
    hvori I stå.
  kwj-kwj: Dele mwanji faiche kunu a sawero ti, nui hiparakambwe fori, Sailas, ani
    hambwawani rini tau kipe tumbwa ri randau, woro ri tapa tenge tiki a kairo. Do
    chengi kunu a kairo ti, kui sembe tini a yeni a rasaini kunu ani okula ki a kairo.
    Hinde wowani, o chengi ki Gotri kunu keke woni gisi gisi kunu okulandau sumbu
    to mwe naha, o tini amwei kunu a sawero. Woro kunu o Gotri hima keke wo sumbu
    ki kwambu naha ki ma ku eninda.
  vie-OVCB: Nhờ sự giúp đỡ của Si-la, người bạn thân tín trong Chúa, tôi viết thư
    này gửi đến anh chị em. Tôi mong anh chị em được khích lệ qua những lời tôi viết
    trong thư về ơn phước thật của Đức Chúa Trời. Anh chị em cứ đứng vững trong ơn
    phước đó.
  kze-kze: moóráwai áwí'a Síyóvénesi súwa'naa isa'á kínda simái kwéagayaumne. kwemá
    Áánútuna kwaási éna kesí mayáímá kawe'á umái kwémayaiye. asiramátinkanaundayave'a
    maanáúváí kwéagayaumpo árai'a Áánútu úwoi kwésuwa'naa-in-aimba kwésimatimunda
    tirumpimbá asiramái tátore'a máéro.
  mpj-mpj: Jayilajkamuliju ngaangka nyininpa, palunga Jiijajmili walyja kunyjunyu
    nyinani. Palulurni yaalpamunu mirlimirli ngaanya wakalkuraku. Wangka jilanyaya
    kulila!, kaya pukurlpa nyina!, “Mama ngarnawarrapurluka-lampa layikamuminyirri
    nyininpa, palujanuraya wulu, junga paluku nyina!”
  lbk-lbk: Siya na nan aptik ay solatko isnan fachang Silvano ay ifilangko ay kaaafolot
    ay ib-ak. Laychek ay mangipafikas ken chakayo, ya ipatet-ewak ay nan nay solatko
    et ipailana nan tet-ewa ay fachang Apo Dios. Eestenyo ay mangitakcheg isna.
  mto-NT: Je̱ Silas juuꞌ a̱tseꞌe nꞌútsip je̱ Ma̱ja̱ Vintsá̱n ka̱jx je̱tseꞌe o̱y du̱kutyún
    juuꞌ veꞌe je̱ Ma̱ja̱ Vintsá̱n cha̱jkp, ya̱ꞌa̱ts a̱tseꞌe xputa̱jkip je̱ts a̱tseꞌe
    ve̱e̱ꞌn njaꞌa. Nko̱jtsma̱kkavaandup a̱ts miitseꞌeda. Je̱ tu̱va̱ko̱jtsu̱n a̱tseꞌe
    mpu̱u̱mp je̱ts juuꞌ a̱tseꞌe njaayp, je̱ maaꞌyu̱nts je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ Nteꞌyam
    je̱ jayu tyoojnjip. Ta̱m tseꞌe mnaajkꞌijtjidinit je̱ Nteꞌyam ma̱a̱t.
  bzh-bzh: Sa ḳevu ġaġek dus ti sënë vu ham mesevo loḳ Silvanus* nema in bë geḳo
    nök vu ham. In sa nehalë yi nebë hil arid, in Kerisi yi mehö yi yönon. Sa bë bër
    ham kwamin jaḳ beham najom Anutu yi semusën soġek sën senër ranġah vu ham lo
    ahon beham bare nimin wëëk in.
  guj-2017: સિલ્વાનસ, જેને હું વિશ્વાસુ ભાઈ માનું છું, તેની હસ્તક મેં ટૂંકમાં તમારા
    ઉપર લખ્યું છે, અને વિનંતી કરીને સાક્ષી આપી છે કે જે કૃપામાં તમે સ્થિર ઊભા રહો
    છો, તે ઈશ્વરની ખરી કૃપા છે.
  jvn-NT: Para sedulur, sedulur Silas sing ngréwangi aku nulis layang iki marang kowé.
    Dèkné ya kaya aku nyambutgawé kanggo Gusti lan aku ngerti nèk dèkné kenèng tak
    pretyaya. Aku nulis layang tyekak iki kanggo ngantepké pengandelmu lan uga kanggo
    ngekèki paseksi nèk Gusti Allah nulungi awaké déwé tenan, ya kaya sing tak omong
    nang layang iki. Mulané para sedulur, pada mantepa terus ing pengandel.
  byr-byr: Saailaazare asɨrɨ yagaala tuta damɨlɨꞌ yɨhidawasɨwaabe. Nɨmɨ sarɨna yawɨꞌna
    “Neyaꞌmwei nawɨꞌnyalyɨ.” Pɨkarya dazavɨ “Sarɨmɨnyɨ dɨhaaꞌbwarɨma!” dena mena yawɨrangadɨ
    yɨhɨzalɨkurakɨvanɨge. Dazaꞌ Gotɨyare yanga gaimwanga naanga nebulyasɨra. Dazavɨ
    nayaa dɨragɨnna dɨthaayɨla!
  ian-ian: Kan nyaangɨt Silvenes kat mbukwun maa lavu nyingamba pɨlɨwutndɨ. Ndɨ nɨna
    kɨta mbaapmamba tɨga apma nyana. Ngwutna maawut kwunapmak kan apma nyaangɨt ngwuk
    kat kwigowun. Kan nyaangɨt ngwuk kat pɨlɨwutnda nyaangɨt Godna nyaangɨtna. Wan
    nyaangɨt wutaa nɨmamba kwutaga alɨ ngwula.
  hun-hun: Szilvánusz által, aki mint gondolom hű atyátokfia, röviden írtam, intve
    és bizonyságot téve, hogy az az Isten igazi kegyelme, amelyben álltok.
  mcf-NT: Esus tantiaquidquio Sidas caid nëidtedtsëqui ëmbi dada uaboed mibi yacno
    buamembi. —Esusquio isondambi. Aid tantiasho Nuquin Papan matses bëdamboen isbenendac
    —quequin abimbo mibi chiombique. Chieshtoenquio icquin Esus tantianuna.
  kjs-kjs: Neme go rudu pepa luma rapaato rabu Sailas-me ni raba meala. Go aliri ora
    naana ora epe ame pia. Neme go pepa tyalore nimi puri mapalaalalo go agalere ora
    Gote-na epe raba meape agale yaa-pulu go lagialo. Go pea-le nimimi go agale madaa
    puri mu piralepape.
  mni-mni: Eina thajaba yaba ichil inao amani haina singthanajaba Silas-ki mapanna
    eina nakhoida samlapna chithi asi i-bani. Eina nakhoibu pukning thougatpa amadi
    masi Tengban Mapugi achumba thoujal aduni haiba eigi sakhi piba adu eina pammi.
  yad-NT: Rañú̱mya̱ra jirya caterade jiryejyu̱. Rañú̱y Sinubánutara, ni̱tiy jiryi̱tay
    jityeryi̱ tuva̱chura. Rayasanta̱siy catera nú̱charata jirye, ratyu̱chuma̱ ji̱tara
    si̱tenu Ju̱denu sa̱yada vuryeyadaju̱. Jirya̱ntya rupade jijechityara.
  mxb-NT: Ta xíꞌín ñani yo̱ Silvano, táꞌa̱n ra̱ kúú iin ta̱a náꞌí íin ndaa̱ xíꞌín
    Jesús, ni̱ taai cháá to̱ꞌon noo̱ tuti yóꞌo ko̱saa̱a̱n, dá kaꞌa̱n niꞌinii noo̱
    ndo̱, ta xíꞌo ndaa̱i̱ kuendá ña̱ ki̱ꞌo dión kémani̱ Ndios ndo̱ꞌó, ta sa̱ ñóꞌo
    ndó ti̱xi ña̱ mani̱ yóꞌo viti.
  pon-2006A: I wiadahr kisinlikou mwotomwoto kiset sang ni sawasepen Sailas, me duwen
    ei lamalam, uhdahn riatail souleng mehlel men. I men panawihekin kumwail oh kadehdehiong
    kumwail me iei met kalahngan mehlelo en Koht. Eri, kumwail dadaurete.
  maq-NT: Ngahan ne, catsihindu nuju ngu jo cjua vëhë, cojo sa xi cuinchangë nuju
    hacuaha tsinguixë nuju xi cjua vëhë ne, hacui cjuandaja jain rë Nina. Tiyujunhñu
    cjuatacun nuju xi cuangunndujun cojo cjuandaja vëhë. Silvanu ne, me xi ndaja fitjengui
    rë ndiya rë Cristu ne, cavisecoo ná me xi catsihindu nuju.
  hto-hto: Bie íanori cue cuegabe Silvánodo ómoɨmo orédɨcue. Afémɨe ñue ɨ́ɨnofɨrede
    ámaza comécɨdo onódɨcue. Afe bibedo ñúefuemo omoɨ íllena omoɨ llófuetɨcue. Ja
    aillo Juzíñamui ézɨcɨgafuiaɨna jeire otɨ́omoɨ. Iemona afémɨe ómoɨna ɨere izíruiteza
    ua onódɨomoɨ. Aféfuedo rɨire nɨbáɨnino ómoɨna mamédɨcue, uáfodo omoɨ onóillena.
    Bifue nágarui jaɨ́cɨna jeire omoɨ oíri.
  por-BRBSL: Através de Silvanus, nosso fiel irmão, como eu o considero, escrevi-lhe
    brevemente, exortando e testemunhando que esta é a verdadeira graça de Deus na
    qual você se encontra.
  ces-NKB: Prostřednictvím Silvana, jehož mám za věrného bratra, jsem vám krátce napsal,
    abych [vás] povzbudil a dosvědčil, [že] toto je pravá Boží milost a [že] v ní
    stojíte.
  cui-cui: Pon pewʉn Silvano, pon be tayapin tatsicotaein irʉrʉ pejume cowʉntsixae
    Jesucristo, bapon cobe itoroban xua inta tina barapo peya cartiyo xua bapoxonae
    tapacata itorobinexatsi xua tapaca muxuwetsinexatsi. Barapo cartatha paca jʉntʉ
    coyene tsacaba exanatsi xua Nacom xaniwaicha painya nepaca cayawenaewa tsane painya
    nepaca caantobexae. Daxota baxua awiya pajume cowʉntsiya jinompare.
  boj-2014: Anjam truquyala endi Sailas na e aqaryaibosiqa neŋgreŋyosiq nuŋgoq qariŋyqo.
    E qalieonum, Sailas a gago Kristen was bole. O ijo was, Qotei a niŋgi qa are boleiyeqnu.
    E nuŋgo areqalo tigeltetŋgitqa aqa kumbra di niŋgi geregere ojsib tigelesoqniy.
    E aqa kumbra deqa are qalsim anjam endi neŋgreŋyonum.
  eng-OEBUS: I have been writing to you briefly by the hand of Silas, our true-hearted
    friend (for so I regard him), to encourage you, and to bear my testimony that
    in what I have written is to be found the true love of God. On that take your
    stand.
  eri-eri: Sailas owo langa ji beele tutumene beha yerege tagene. Ji no urene wa,
    no ere ebere baige tigini. Ji pas beha langa Itou nomo aau warou tere abitimu
    tigei nomo fanyimu oruwanga ono-onona waha boni letigonboni. Ji yage Itou nomo
    aau warou tigini waha ji isene, onou waha boni ji beele malala foomudu leni. Onodu
    tere waha langa danga bagu oto wagu ganga boni, huwanyatege jaimu tagoni ononi.
  aly-aly: Pip nhenhan arwa akely arrer-antey. Silas-elan ayenh alpemelenh. Ranap
    Christian anantherr-apenyarl, rap Jesus apenteyel arraty-angkwarr, warrkerremel
    atyeng-itwew Akngeyew. Pip nhenh-angkwarran ayeng iterreyel, arrenhantherrenh
    rlterrkelemel irrngerney-antheyew. Akngey ran arrewantherr athamerremel anem.
    Aleth iterr-aynteyew ikwerant, angkeperrey-angenh.
  wiu-wiu: I agale tigini deya i i wane oane wini wetekakupa nipa Akolaliyo one ali
    atoa toto pewe eteneya wima pokomo to̱aweane uku. One pewe wia yopikota poapeneya
    kamene wane kiwi mama motekene uku. Nitikenepa anu oyago Sailasi Akolalinele wedoa
    takama pokoke kei piku ago i agale neme wia mekakoano ta wane uku toa yakoa wia
    mekakako-ye.
  swe-swe: Jag [Petrus] har skrivit detta korta brev till er genom Silvanus, som jag
    vet är en trogen broder. Jag har skrivit för att uppmuntra (förmana, vädja till
    er) och bekräfta (vittna om) att detta [innehållet i detta brev som helhet] är
    Guds sanna nåd. Stå fasta i den [nåden]. [Silvanus är samma person som Lukas benämner
    Silas i Apostlagärningarna, se . Här använder Petrus den latinska formen av hans
    namn, vilket Paulus också gör, se . Han var en erkänd ledare i församlingen i
    Jerusalem och en romersk medborgare, se . Han reste tillsammans med Paulus på
    hans andra missionsresa, se . Han var en trogen medarbetare till både Petrus och
    Paulus. Ordvalet ”genom Silvanus” brukar betyda att det var den personen som levererade
    brevet, se . Det kan också antyda att Silas hjälpte Petrus att skriva brevet.
    Detta kan i så fall förklara brevets rika ordförråd och eleganta grekiska stil.
    Petrus sammanfattar sitt brev med uppmaningen att stå fasta i nåden. Det finns
    en fin balans mellan att ta emot nåden genom Jesus, se , och uppmaningen att också
    stå kvar i den nåden.]
  cth-cth: Kai ni nangmanaw teh tha poenae lahoi na coun awh teh nangmouh ni na kâuep
    awh e hnonaw hah Cathut e yawhawinae katang doeh telah panuek awh. Hete ca teh
    kaduemcalah ka thut teh, nangmouh koe yuemkamcu e hmaunawngha Silvanas koehoi
    patuen na patawn awh.
  mti-mti: Ne yaug anona Sairas me anotumat oraiwa abnawa. Me waita meuma gumbe, ne
    taibe gigirum tena, ye yutuiwa wag diruiyentan oya sira mame me God ano oraiwa
    meuma natawa wag toyau yemtan oya. Ano oraiwa mame danave owan siwavit yoiya.
  pad-NT: Arigamina, Silas hora kakodiavini hiki hida oathi pa'itxi kapapirani onajiri'iki
    avakadimoni. Onakaidivaki ada oigamina Silas. Jesus Cristo-ra kava'ipahinipa'itxiriha
    ada. Onofiki hida oathi a'onira khai ni'avini. Oogaki ida Deus haria kajoamoravini
    ka'oa hini, oniani ida avajahariharini oadani Deus a'onira kajoamoravini-ra avarigavini-ra
    onofivini hija. Deu-ra vavakaijokaha'oadaha bana!
  twi-twi: Me nua ogyidini Silwano na ɔboaa me ma mekyerɛw saa krataa tiaa yi. Mepɛ
    sɛ mehyɛ mo nkuran na midi adanse se eyi yɛ Onyankopɔn adom kann. Munnyina mu
    dennen.
  hlt-hlt: Kam poek vanbangla uepom manuca Silvanas lamloh nangmih te a yool la kam
    pat. Kan hloep tih ka phong he Pathen kah lungvatnah taktak ni. Te dongah te pai
    uh.
  tbz-SIM: Ti kou Sidifɛ̃ɛ̃ weè n teennɛ̀ kɛ̀ ti wɑ̃̀ri di mpɑ́tíri kɛ̀ m bo di nɑ́kɛ́
    kɛ tú Kuyie ndi dɔ̀ɔ̀mu mɛsɑ̀ɑ̀ nweti weti kɛ yɑ́úkùnnɛ di kɔ̃̀ntì kɛ̀ di nfííkú
    teii kù kó kucɛ miɛkɛ.
  san-GUJ: યઃ સિલ્વાનો (મન્યે) યુષ્માકં વિશ્વાસ્યો ભ્રાતા ભવતિ તદ્વારાહં સંક્ષેપેણ
    લિખિત્વા યુષ્માન્ વિનીતવાન્ યૂયઞ્ચ યસ્મિન્ અધિતિષ્ઠથ સ એવેશ્વરસ્ય સત્યો ઽનુગ્રહ
    ઇતિ પ્રમાણં દત્તવાન્|
  ake-NT: Sairas uya tʉpika'tɨi', uni'tunʉ, mɨrɨ awonsi'kɨ i'napairon utonpa, to'ken
    nʉ'kwɨ ɨyena'nokon imenuka uya ɨpori'mapɨtʉ uya 'nokon mɨrɨ awonsi'kɨ ekama uya
    serɨ esi i'napairo' kuru wakʉ nonkasa' Papa uya. Pana' pe iyau e'mʉ'sa'katɨ'.
  qvn-NT: Nogaga Jesusman ali yupachicug Silvanowanmi cay ichic cartalata isquirbichicurä
    gamcunaman apachimunäpag. Caychru piñaparcayag ali cawapäcunaypagmi, jinaman willaparcayag
    cuyapäcug Diospa ali willapan razoncag cangantam, gamcuna chay ningänuy cawapäcunaypag.
  tku-NT: Quit icmātzo'knīlh Silvano huā'mā' carta tū jā laclhmā'n. Quit tzej icca'tzī
    xla' chā'tin quintā'tinca'n ē tzej a'ka'ī'. Quit iccāmāsu'yuni'n xatze tachihuīn
    ixla' Dios. Hui'xina'n a'ka'ī'nī'ta'ntit ū'tza' ixlīcāna'. Chuhua'j jā camakxtektit
    chī a'ka'ī'yā'tit huā'mā' xatze tachihuīn.
  bjk-bjk: E geet ina uk ginigeet na arixe ma rorop pe Sailas, a tönö ire kölöme re
    Krais, nang e perexulen bara ibo mumuu abo tatalien turunon. E mamaa ra öxaxat
    e mum me e mamaa ra rengrengen ömaras bara ina tinenge na a abalamu turunon te
    God. Mum morobo mana tuu lölös sik könan.
  msy-2020: Sailas nan akuragha, ia bagha akɨnafarir otevir kam osiri. Kɨ an garima,
    a Krais baghavɨra itir aveghbuar aghuim. Ezɨ akɨnafarir kam, kɨ God uan apangkuvim
    ian akazir arazim ia mɨkɨmasa. Kɨ uabɨ kɨ fo, kar guizbangɨra Godɨn apangkuvim,
    egha kɨ deravɨra an gun ia mɨgei. Egha kɨ akar gavgavim ia ganɨdi, ia nɨghnɨzir
    gavgavim Godɨn apangkuvimɨn ikɨ tugh gavgafigh.
  bpr-bpr: Di kimògu i fukal sulat ani, yé tmabeng do Silbanu. Yé kafdamgu dun, kenen
    i flanekgu too gsalig. Yé kayègu ku tan-galgu nawayu, na tulen-gu gamu, dunan
    ani i too glut kafye Dwata. Taman, tooyu snalig.
