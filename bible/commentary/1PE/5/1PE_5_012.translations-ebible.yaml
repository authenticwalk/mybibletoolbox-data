  sri-sri: Silvano iritamurĩ merã i pũguere yʉ mʉsãrẽ mérĩgã gojáa. Ĩgʉ̃, yʉ ĩãmakʉ̃,
    Jesúre bʉremugʉ̃ marĩyagʉ diayemarẽ irigʉ ããrĩ́mi. Irasirigʉ ĩgʉ̃ iritamurĩ merã
    mʉsãrẽ gũñatura, ʉsʉyamakʉ̃ irigʉ, Marĩpʉ marĩrẽ diayeta maĩgʉ̃ ããrĩ́mi, ãrĩgʉ̃,
