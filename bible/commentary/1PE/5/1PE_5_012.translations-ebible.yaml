    I trust; beseeching, and testifying that this is the true grace of God, in which
    ye should stand.)
  bdv-bdv: ଇସ୍ୱରାର୍‌ ସଃତ୍‌ ଦଃୟା ଜେ ଇ ରଃକ୍‌ମ୍‌, ଇ ବିସୟେ ସାକି ଅୟ୍‌ ତୁମିମଃନ୍‌କେ ସାସ୍‌
