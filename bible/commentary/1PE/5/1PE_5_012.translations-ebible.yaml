  chz-NTPS: Maˉsɨɨnꜗ miihˉ juuˈ laˉ kya̱a̱hˊ Silvano hi̱ˉ la̱a̱ꜗ ja̱a̱ˉ ø̱ø̱hꜗ jneˊ
