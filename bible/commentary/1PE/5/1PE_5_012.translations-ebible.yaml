  ena-ena: Viaŋ nalusaŋ sijaŋ sijaŋ ciaŋ cɨki nagadɨ Sailasɨ dɨ abɨdalɨŋ manasɨŋ hɨvɨ
    lɨbadi uami. Viaŋ igɨdalɨŋ nɨbu aludɨ isaima me sɨbaŋ hɨnilalɨ uami. Nɨbu viaŋ
    Jisasɨ Kɨlaisɨ saŋ hɨji vɨdɨvɨdɨŋ lamɨlan hameŋ ala lamɨlalɨ uami. Asɨ alusaŋ
    amɨŋ sɨbaŋ mavɨn hɨnilalɨ agadɨ viaŋ nukeŋ ci igacin uami. Hameŋ agasaŋ igahɨlahɨla
    naludɨ iagaŋ lagulagu saŋ haiabɨla iahaiaha abɨdalɨŋ ciaŋ cɨki agadɨ manasɨŋ nagadɨ
    hɨvɨ lɨbadi uami. Namɨlaŋ vɨdɨvɨdɨŋ lagulamɨhalaŋ uami.
  tgo-tgo: Sailas le thalavu e ghino ya roriya letake ubotu iyake na i ghaona e ghemi.
    Loloke iyake ghathanavu e yawaliye ŋgoreiya ghaghaŋgu na lo vareminje inawe. Nuwaŋguiya
    ya vavurɨghegheŋaŋga na ya utuŋa e ghemi, iyake Loi le gharevɨrɨ emunjoru, na
    hu ndeghathɨwe weiye lemi vurɨgheghe.
  yap-yap: Kug yoloy e re gi babyor ney nib ngoch ngomed ni Silvanus e ke ayuwegneg
    riy, ni kug tay ni ir reb i walagdad nrib yul’yul’. Gub adag ni nggu pi’ e athamgil
    nga lanin’med, mu gu weliy ngomed kanawo’en nma ayuwegdad Got. Ere mpired u fithik’
    e re ayuw ney ni gimed bmuduwgil.
  mop-NT: Pues te'i. Ichil a tz'i' carta ada'a, in tz'aj ca' u tz'iibte aj hermano
    Silvano c'u' in c'ati in wadü'ü. In weel ti walac u betic a c'u' u c'ati a Dioso.
    Tan in tze'ectique'ex ichil a carta ada'a. Le'ec a c'u' in tz'aj ti tz'iibbili,
    in tz'aj ti tz'iibbil ti'i ca' a weelte'ex u jajil yoc'ol a qui' a walac u betic
    a Dioso. Ma' a p'ütique'ex a Dioso.
  tet-tet: Silas mak tulun haꞌu nalo hakerek babadak oan neꞌe. Nia, itakaan maluk
    makfiar no haꞌukaan liman kwana. Haꞌu ksolok lia tateꞌan baa emi, nebee emi haterus
    aan hetak biit, tan Naꞌi Maromak buka atu natudu laran diꞌak baa ita nohuun. Tan
    baa nia, emi musti hariik metin. Keta hakiduk.
  hlt-MCSB: Kam poek vanbangla uepom manuca Silvanas lamloh nangmih te a yool la kam
    pat. Kan hloep tih ka phong he Pathen kah lungvatnah taktak ni. Te dongah te pai
    uh.
  xtd-NT: N‑chidotnuni Silvano carta yaꞌa. Ɨɨn se jandixa Cristu kuu‑s, te io‑da confianza
    nuu‑s. Itaꞌu ni kuu xa n‑kidavaꞌa‑da nuu‑n, xa taxi‑da tnuꞌu kanu ini nuu‑n. Xá
    n‑jaꞌan ndaa‑da xaxeꞌe xamani Ianyuux. Xandaa kuu xa xemani ñaꞌa‑ia mee‑n. Kundee
    ini naꞌi koio ka‑n.
  mdy-ETH: «ታኣኮ ጉሙርቂንታ ጌርሲኬ» ጌዒ ታ ማላ ሲልዋኖሴ ጎዖሢ ዑፆይዳ ሃኖ ኪኢቶ ዻካና ታ ዒንሢም ፃኣፔኔ፤ ታ ፃኣፔሢያ
    ዒንሢ ዞራኒና ዬይ ባካ ፆኦሲ ፔ ኮሹሞና ዒንጌ ጎኔ ዒንጊሢ ማዔሢ ማርካዻኒ ጌዒኬ፤ ዬያሮ ሃያ፥ ፆኦሲኮ ኮሹሞ ዒንጊፆና ዶዲ
    ዔቁዋቴ።
  spl-spl: Bukulipne, den bâiŋe sâm hârewoman. Nâŋe bukunenŋe Sila den pâŋe tâlâwâk
    yu ekumune yeŋgât kulemguap. Anitâ ikŋak mâmâŋe otnihimu Kiristohât den bulâŋe
    lohimbi kâsikum yiŋgim gaman. Otmu yeŋgât biwiyeŋe orotok sâmapgât Anitâŋe tihitnenŋe
    otmap yakât ekyongoan. Otmu Kiristohât den ekyongomune nâŋgâŋetâ bulâŋe otmu yâkâlen
    biwiyeŋaŋe kepeim manmâ gai yawuâk manmâ yâhânomaihât naŋgan.
  usp-NT: Silas ri' jun tzilaj ajtakel re Kakaj Jesucristo ri tib'anow lawi' ri titaksaj,
    ri' tic'amowb'i man wuj ri. Xintz'ib'ajb'i quib' uxib' inyolj chawechak li wuj
    pire xinye'b'i jcowil awanmak y ximb'ij chawechak chi tz'etel tz'eti' rutzil ranm
    Kakaj Dios ri xye' chawechak.
  zav-NT: Cart dao' nga ngox̱a'an Silbanon' par le'e. Naque' bišə'əcho na' ṉezda'
    de que zotezə zoe' chone' complir can' cheyaḻə' gone'. Babzoɉa' cart nga chṉeyoida'
    le'e sotezə sole šeɉḻe'ele de que de'e ḻi Diozən' nži'ilaže'e chio'o can' babzenda'
    le'e. De'e na'anə' ḻe'e sotezə ḻeso ḻegonḻilaže'e.
  sgz-sgz: Ái Sailas a tangan iau i le i pákán ram minái ur main narsá gam. Ái á kesá
    tuá git má iau talas ngo ái a arwat suri gama ruruna on. Iau le i mudán worwor
    min suri arakrakai i gam. Iau para atalsai si gam ngo pinpidan minái iau sir páptai,
    ái á artangan muswan si Káláu uri narsá gam. Gama pámpur rakrakai on.
  kek-NT: Laj Silvano, a'an jun tz'akal aj pa̱banel. A'an ta̱c'amok re li hu a'in
    xintz'i̱ba chok' e̱re. Moco q'ui ta li a̱tin xintz'i̱ba e̱re. Riq'uin li a̱tin
    a'in yo̱quin chixq'uebal e̱na'leb. Xinch'olob xya̱lal che̱ru chanru li rusilal
    li Dios. A'in taxak chiq'uehok xcacuil e̱ch'o̱l.
  blz-NT: Surat men tongko' titiu' kani'i, yaku' pakatu bo ko'omuu, ia tuliskon i
    Silwanus men yaku' galalmo koi utus sa'angu' kaparasaya'an men malolo'. Panduungku
    kada' mamakadodor i kuu ka' mompotuutuu' se' men yaku' tulis kani'i tuutuu' ringkat
    na kaporeanna Alaata'ala. Kuu tio montontoni kaporean-Na iya'a.
  poe-NT: Chꞌín Silvano mé tꞌíkua̱n ijnko kíchó ni jína mé kjuínki̱tsa ikjinni tí
    xroon kjónté kánhyó tsjé nixja, la nta̱xraxinkáonrá kíxin kjuíntayaonrá Dios ntá
    xi̱kaha kjua̱ko̱xi̱n chꞌán kíxin chaxín tjuahará chꞌán. Méxra̱ xi̱kaha jína chrókꞌuejorá
    kíxin tjuahará chꞌán.
  san-TAM: 'ய​: ஸில்வாநோ (மந்யே) யுஷ்மாகம்ʼ விஸ்²வாஸ்யோ ப்⁴ராதா ப⁴வதி தத்³வாராஹம்ʼ
