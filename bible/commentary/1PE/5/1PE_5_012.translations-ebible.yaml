  buk-buk: Sailas naŋ galic gitôm aneŋ asidôwa ŋandô tu puc aö dôŋ-ŋga, naŋ gêm aö
    sa dec alu ato bapia apê dindec têŋ mac. Bapia dau bu puc yom pi Anötö ndê mwasiŋ
    dôŋ bu gêŋ ŋandô, ma êŋgilí mac bu tamkwê mwasiŋ dau ŋapaŋ.
  pri-NT: Go jèe wii tàwà ê ji nari tii bèeni, ba na go pagòowà, ma taniimiri tàwà
    pâ, tâa jaawà ê pimeaari imudi kà Pwiduée. Wâdé na guwà tà cimwü na! É tâa jaao
    wà Silas, â é pitu tôo na go wii ê tii bèeni. É pwi âji béeò na é *tàrù, â go
    dau cèikî naa gooé.
  zpq-NT: Beṉe' migw c̱hecho Silvano, ben' chacda', zoateze' chone' can' cheyaḻa'
    gone', na' ba bzoje' xtiža' ḻe'e cart dao' nga. Na' ḻe'e cart nga chṉeyoeda' le'e
    soaczle gonḻe da' güen na' chzejni'ida' le'e Diosen' ba goclene' le'e cont ṉezele
    da' ḻi nži'ilaže'chgüede' le'e. Da'nan' cheyaḻa' soaczle šejnilaže'lne'.
  por-TFT: Silas tem escrito esta carta assim como ditei a ele. Considero que ele
    é irmão crente fiel. Tenho escrito a vocês esta breve carta para encorajá-los
    e quero assegurá-los que esta é uma mensagem verdadeira sobre as coisas que Deus
    faz para nós que não merecemos. Continuem a crer firmemente nesta mensagem.
  gwi-NT: Silas, vik'iighai' jii dęhtły'aa nahgwan nakhwats'ą' dįhtł'oo, łyaa gwik'injiighit
    vaashandaii. Vit'eegwijyąhchy'aa vich'eegoonzhrii łi'didlii haa gwiintł'oo nakhwats'ą'
    giihkhe' ąįį zhit vaanahohthat eenjit t'ihnyąą.
  gvn-gvn: Silasangka ngayku kuku yaluymbu kabanba balkan, yurranda yunganka. Nyulu
    Godunku wawu jirray, and ngayu nyungunku wawu jirray yala ngaykuwunku yabajunku.
    Nyulu yanyu kaban buban yurranda wundil. Ngayu kabanba balkan yurranda, yurranin
    binal-bunganka Godunku. Nyulu wawurr-wawurrmal yurranka, yurranin mumbarabuku
    ngulkurrduku kujil. Yinyaynka yurra junkayku bundarika.
  nhy-NT: Onamechijkuilij kanaj keski tlajtlole itech yin amatlajkuilole, katlej namechtitlanilia
    iwan tokni Silvano katlej sa tekitl kineltoka in toTajtzin Dios. Iwan itech yin
    amatlajkuilole namechnajnawatia iwan namechmatiltia nik in Dios sa tekitl kipia
    weyi iteiknotlamachilis towan ijkón ken namejwan ya ankimatij. Ximelajkanemikan
    itech iteiknotlamachilis in toTajtzin Dios.
  asm-FB: মই চীলক বিশ্বাসী ভাই হিচাপে গণ্য কৰোঁ আৰু তেওঁৰ যোগেদি সংক্ষেপে এই পত্ৰ
    আপোনালোকলৈ লিখিলোঁ৷ আপোনালোকক প্ৰবোধ দিলোঁ আৰু এয়ে ঈশ্বৰৰ প্ৰকৃত অনুগ্ৰহ বুলি
    সাক্ষ্যও দিলোঁ৷ মই আপোনালোকক দৃঢ় আহ্বান কৰোঁ আৰু ঈশ্ৱৰৰ প্ৰকৃত অনুগ্ৰহৰ সাক্ষ্য
    দান কৰি, এই পত্ৰ লিখিলোঁ৷ ইয়াতে আপোনালোক দৃঢ় হৈ থাকক৷
  okv-okv: Eto ungota namei Silvanus ungotena tumota ari haite amina ahari tuhaupa
    erevi Peter nane ene ere kaitia. Eto ahari emita jo ta amo God ta hondate ari
    be amo do aingere avo ano umbuto eteketo kito sovera umbuto be iseto jigito irivujo.
  mxt-NT: Sacuhín carta ihya chi ndo chihin ra Silvano, yañi yo. Ta cha cuenda chi
    yuhu, maa ra cuví noo ra nɨɨ xaan iñi nyicón chi ra Cristo. Tyai̱ suhva nu tutu
    ihya chi ndo vatyi chahí tuhun chi ndo ta catyí chi ndo vatyi cha vaha cha ñihí
    ndo cuví cha ndicha vaha cha chahá Nyoo chi yo cha cuenda cha cuñí ra chi yo.
    Ma saña ndo ihya.
  tzo-NT: Ti quermanotic Silase, ti jun yo'nton ch-abtej yu'un ti Diose, laj xa sts'ibabun
    ti cha'p'el oxp'el li'to. Hech laj calboxuc ti oy yutsil yo'nton avu'unic ti Diose.
    Jna' ti chascoltaoxuque yu'un ach'unojbeic ti sc'ope. Hech yu'un mu me xchibaj
    avo'ntonic.
  ind-AGS: Dengan bantuan Silvanus, yang saya anggap sebagai saudara yang dapat dipercaya,
    saya mengirimkan surat ini kepada kalian. Dalam beberapa kata yang sudah saya
    tulis ini, saya ingin menguatkan kalian dan bersaksi bahwa ini adalah belas kasihan
    Allah yang sejati. Berdirilah teguh dalam kasih karunia Allah!
  omw-omw: Nte pata mwaa quaqiara nkyi timwa nyinrenra huqaro Sairaasiva qara ntumwa
    taihana nkyini vatena. Nte Sairaasirara mwiva ni katavanto hia ni qaqira kyaraitiro,
    ni kyuqema kyero kyaahaqamaqiro vi vari vaisivama variho tura. Nkyi mwutukyavanto
    kyuqe hirata variate tina, nte qara mwaaqi Kotiva nkyi kyuqema nyataani okyarara
    nkyi timwa nyunra. Kotiva nkyi kyuqema nyatairata nkye avuqavuma kyeta nraahu
    nrohiata.
  yrb-yrb: Siwanasi dawa ewa owawa woure yabai ane mafisu. Dawana kobere naueta amara.
    Ewa owawa uteda ya uwaranu neno ma buna umane watane. Godinu kobere durua ueta
    sina ewado ba odine. I sina eregou uawete yanu naueta ma derawere uawe.
  maa-NT: Silvano, xi 'ndsè xan‑la̱, nga kixi̱ tjín xá‑la̱, jè kisìchját'aà‑na nga
    kiskiì‑nò xo̱jo̱n carta jè. K'oa̱á s'ín tìbìnè‑nò ko̱ tìsìkixi̱ya‑nò nga ngats'iì
    'én xi tìsìkasén‑nò, nguì k'oa̱á s'ín tjín kjo̱ndaà‑la̱ Nainá. Kixi̱ titsa̱jnako̱o
    kjo̱ndaà koi.
  mcq-mcq: Siveniasi núni vwea kaꞌene uchaha paꞌajara niꞌajihe asura ikaho venana.
    ꞌEnakaivo na asura maꞌuꞌuakaho ja niꞌajihe ꞌwarame veju. Ikaho Godoni maiji vwihaniꞌina
    kaꞌene nimaijinakúne kirasahe kisimaꞌuraꞌe rene namiꞌavara.
  sus-A: ﭑ بَرَ يِ بَتَاشّ سّبّ وٌ مَ، ﭑ نفَشَكٍرٍنيِ دُلُشْتْشِ سِلَسِ سَابُي رَ،
    عَلَكٌ ﭑ شَ وٌ رَلِمَنِيَ، ﭑ شَ سٍيدٍحْشْيَ بَ عَ وٌ نَ عَلَ شَ هِننّ يَتِ نَن
    بُن مَ.
  jpn-1965: 私の認めている忠実な兄弟シルワノによって、私はここに簡潔に書き送り、勧めをし、これが神の真の恵みであることをあかししました。この恵みの中に、しっかりと立っていなさい。
  fra-SBL: Par Silvain, notre frère fidèle, comme je le considère, je vous ai écrit
    brièvement, en vous exhortant et en vous témoignant que c'est la vraie grâce de
    Dieu dans laquelle vous vous trouvez.
  yka-yka: Si Silas manabangan akuhin nulat sulat mapandak inin. Dambuwaˈ iye pungtinaˈite
    bi sandel pu si Isa Almasi asal pangandelanku teˈed. Sulatante kaˈam peggeˈ batang
    paˈasigku ateybin duk supaya kaˈam ngataˈu sabab lasa duk aseˈ Tuhan si kaˈamin.
    Daˈa teˈed tayikutanun bi lasane si kaˈamin.
  mle-mle: Silvanus, nyanadi Godak wukijibir tikwanadi gwalugwa duw, adi mwiya mwiyab
    Jisas Kraisak wukijibir tikuw dikik yarakara mwiya viyakita yawiy kwurkwanadi
    duw, di wunak sugwiyaan kwurkuw, gwurak ki kwasa lapa nyig dikik watuwdiy maaj
    sukwudaal. Wun ki lapa nyig wayakituwa aw mwiyir gwuradiy mawulaam sisuwlikik
    apawa Jisas Kraisak wukijibir tigwurkikik tikuw. Wun bwu mwiya mwiyab watuwdiygwurik
    God dikidiy duw takwaam sukwasukw kwurkwadalik, ki gwurak sukwutuwa maaj sugwiyaan
    kwur-kiladiygwurik kip apawa diki gwurak yikwada mawul ab kwagwurkikik.
  shp-NTPO: Ja non Iboki koshii jenéyamai non wetsa Silvanon akinnatonra, nato ichama
    joi en mato wishaxonke, mato ésenoxon; jainxon ja jakon jawékibo maton biabo riki,
    akonkin noixon mato Diossen meniabo iki ixon mato onanmati kopí. Ja jaskáakin
    mato Diossen noia, jawetianbi shinanbenoyamakanwe.
  aom-aom: 'Silas-ro na ajemiromo ave surire jö harihoho jajivëꞌe javue. Na uehorovoromo
    uvajeje: Hu Christian ö mae höjo. Röhu na jajivode hesi bëhoho jemëro adahego
    dë vövöbajoꞌe mae jëvoröhego. O göho naro gavëꞌëro ëhuro majëhiromo uëꞌirodëni:
    God-are huë maꞌe öroho ëhi höjo. Ëöroho bogo sareriꞌehu jioꞌi iae mae höjo. Biririvoromo
    ë örohuremu jijihorëjo. Ëjöho majëhiꞌi negamu ave suroho jajivëꞌe jeve.'
  geb-geb: Gu kha buniveŋ nzuaim, Sairas nta khergi. Gu ana garim, ana guigira nza
    phorgap Zisas khothɨgi guma ma. Gu kha gavar, gu Fhe Bakɨme nde kora mbuav won
    kora muumbarar nde khɨvav, nde mbui tɨvi bun nde suan za mbui. Ana nduara zazera
    mbara muuŋgiap ki ŋkasŋka ki. Ne guigi guarara. Gu nduara ana kora muumbara guar,
    gu ana kaŋgi. Gu maaŋ muuŋgiap ana bun nzuai. Gu nde ndavi havharɨrgeŋ nzuav nde
    nzuai. Nde guigira thɨgɨ havhargip, ana khothɨgɨri.
  bsj-bsj: Ma tiu cilas yii be nii bilenker ma mulang kume nyo bi dob mor kange ce,
    mayarum komti, ma nungi diker ma mulang bilenker luma kwama wo titi nyo.
  cak-cak: Riq'uin ruto'ic ri Silvano ri can cukul nuc'u'x riq'uin, nutz'iban-e ri
    ca'i-oxi' ch'abel re' chive, richin yixinpaxa'aj y nin-ij-e chive chi re nutz'iban-e
    chupan ri vuj re', jare' ri kitzij ru-favor ri Dios, roma c'a ri', ticovij-ivi'
    chupan.
  chf-NT: No'on cä'bi aj Silvano u tz'ibän tz'ita' tä jun jini cä täscun cälbenetlaba.
    Cuwi cache' une es untu hermano que u chen ca' chich u yäle'. Cä'benetla c'ajalin
    y cä totoj älbenetla cache' lo que u yäc'betla Dios uc'a utz u c'ajalin t'oc anelaba,
    jin une u toja chich. Paq'uin colenla t'oc.
  tlf-tlf: Kale nimi aget fugunin uyo, Sailas iyo fen nulumi duup Krais imi ilak dolin
    tinum kalaa age-nilita, beta dagalita, dong dogopne suuk kon duumaat keyo dola
    dopnelata, ipmi daabeli no talak o ageta kale, ipmi aget fugunin uyo dong dogobelita,
    tambalanepmuk o age-nilita, bogobelita, dola dopnela ko. Kale nimi weng bogobeli
    boyo, God imi tebe atin ki kuguup tambal kup ipmi kupka-e-boma umi sang uta fomtuup
    bogobeli kale, ibo, God iyo kanu-e-boma kalaa age-nilipta, ibo bisat kup-kagamin
    ba kale, dital fagaa waafu-bom-nilipta o ageta ko.
  piu-2006: Wati yini Tjilpanatjanyalitju ngaangka nyinanyi, paluru Yiitjuku walytja
    palya nyinanyi. Paluru piipa wiima ngaatjanya wakaṉi wantirriyalkitjangku, ngayulu
    watjantjala, Piitalu. Wangka yalatji kulira Katutjaku yunypa nyurrangarri nyinanytjaku.
    Katutjanya nganampa yunytju nyinanyi, palunyatjanu nyurrangarri palumpa tjukarurru
    kutu nyinanytjaku.
  poh-NT: Reꞌ hu̱j wili xnitzꞌihmbaj ru̱cꞌ i toꞌbonic xiban wi̱n i maꞌ Silwa̱no reꞌ
    jenaj wich aj niminel coric wach ricꞌux. Reꞌ riwi̱ꞌ chi xnitzꞌihmbaj je aweh tak
    i hu̱j wili reh riyeꞌeric anoꞌjbal tak jeꞌ woꞌ chi richꞌoboric ribehil aweh tak
    chi til coric chi reꞌ Dios til xicꞌuhtaj aweh tak rinimal wach richakꞌlamil. Jeꞌ
    reꞌ nok chatik tak juꞌ riyeꞌeric acꞌux tak chiri̱j reꞌreꞌ.
  tue-tue: Silvanomena yʉʉ mʉ́ãrẽ atipũpʉ́re jóaa. Cʉ̃ʉ̃ yʉʉre bapacʉtii. Jesucristore
    padeogʉ́ ãñurõ tiirécʉtigʉ niiĩ. Teero tiigʉ́, cʉ̃ʉ̃ diamacʉ̃́ tiirí ĩñagʉ̃, cʉ̃ʉ̃rẽ
    padeóa. Mʉ́ãrẽ wãcũtutuadutigʉ, ʉsenidutigʉ, atipũrẽ́ jóaa. “Cõãmacʉ̃ marĩrẽ diamacʉ̃́rã
    ãñurõ tiiquí”, jĩĩgʉ̃ jóaa. Cõãmacʉ̃rẽ teero padeorucújãña.
  bjp-bjp: Sailas i lupes ta iau aunbiing ia siit fatuklin leta igii. Ia tel u la
    arae tuaklik tutus ae imel e unune kiak lo. Na leta igii, ia lala ier tom isi
    ian farakrakai gam, ke iak famalal gam ini famais tekentu ke God. Gamen tifat
    lo.
  xon-xon: Tɔ, m nyi ke Silfanus, u ye tina aabo na, bi mbamɔm la. Uma le ter mi le
    m ŋmee kigbaŋ waatiir kimina tii nimi ki pɔɔk nitaakpab, ki tuk nimi mbamɔn ke
    maah ŋmee pu na le ye Uwumbɔr aabɔr, ki ye mbamɔn. Ni taa di ti lii.
  tzo-ZNT: Li Silvanoe quiloj ti sjunul yoꞌon tspas ti cꞌusitic lec chil ti Rioxe.
    Jaꞌ istsꞌiba tal li jvun liꞌi. Lacalbeic xa ti ta slequil yoꞌon chiscoltaotic
    ti Rioxe. Jnaꞌoj ti chascoltaique jaꞌ ti achꞌunic xa li cꞌusi yaloje. Mu me xavicta
    abaic.
  mpm-NT: Ti ruꞌu Pedro, na kachi ri ja, ja ka jini ra ja Silvano kuu da ɨɨn ñani
    ja siuku ndaa da nuu Cristo. Ti ni chindee da ruꞌu na ni chaa ri tutu jaꞌa kuaja
    nuu ra naa ra. Ti kandaꞌu ri jiin ra ja na kuantaꞌu ra jnuꞌun jaꞌa, chi kaꞌan
    ndaa ri ja iyo tɨjnɨ ja saꞌa Yandios jiin yo sɨkɨ ja kundaꞌu ini ya yoꞌo. Kukutu
    ini jiin jnuꞌun jaꞌa ja kanchuku ra nuu ñuyɨvɨ jaꞌa.
  ots-NT: Nugö, dúr Pedro, guejcö xtú mbe̱ni ter bɛh ca̱ da ma̱ na̱r carta, cja̱ dí
    i̱na̱ jin tza i ma. Gue nʉm tzi cjua̱da̱jʉ Silvano xí jñu̱tzi ncja ngu̱ xtá xifi.
    Dí meya rá zö, cja̱ dí pa̱di, guegue i e̱me̱ cam Tzi Jmu̱jʉ göhtjo mbo ʉ́r mʉy.
    Por digue na̱r carta‑na̱, dí nzohquijʉ, como dí ne gu ju̱jtiqui ir tzi mʉyjʉ cja̱
    gu föxquijʉ pa jin gui yomfe̱nijʉ, cja̱ pa jin gui hñöntsjɛjʉ, ¿cja cierto nʉr
    palabra nʉ xcú tɛnijʉ? Nugö, dúr testigo, dí xihquijʉ, cierto rí hñe̱h ca Ocja̱
    nʉr tzi palabra nʉ xcú hñe̱me̱jʉ. Gui segue gui tɛnijʉ, cja̱ jin gui cojmʉ xʉtja.
  hoy-hoy: ना नीमी ऊंद संक्षिप्त चिट्ठी सिलवानुस उन सहयोग देल लिख्सदीन, यारी ना विश्वासलायक
    मसीह वार्ट मान्सतीन. ना नीमी प्रोत्साहित माळोद चाहसतीन अदिक नांद गवाही कोळतीन
    जो परमेश्वर उन सही अनुग्रह हुन, ईदुर दा संची ईरी.
  amo-amo: Meng yira Silvanisu ku nafo gwana nciu kibinai, nmini na nyertin minu bat
    unuzu kit me, Nwunun minu atuf nminin nduro minu nworu imon ilenge na nna nyerti
    minu kidegen nbolu kutelleari. Yisinan kitene ni ning.
  pjt-pjt: Uwa, nyangatja ngayuku maḻpa wiṟu ini Tjaalatjanya ngayula tjungu nyinanyi.
    Paluṟu panya Jesunya tungun-tunguntu waṉalpai wantinytja wiyangku. Kali paluṟu
    ngali lita nyangatja nyurampa muṯumuṯu walkatjunu nyuranya pukuḻmankunytjikitjangku.
    Nyangatjaṉa walkatjunu nyura kulintjaku panya Godanya mulapa ngaḻṯunytju pukuḻtju
    puḻka nganampa nyinanyi. Kaya nyanga palunya kuliṟa Godaku rawa mulamularingama
    wantinytja wiya.
  cwe-cwe: Nomwandikilani usenga uno mguhi kwa kutazigwa na Silowano, ndugu yokwaminika
    fana viniwona. Nolonda kumgumani moyo na kumulongelani kuwa uno ni kweli unovu
    wa Mulungu. Igangamizeni muna unovu uno.
  daa-NT: Ŋa siŋte Silaas kaak tur ŋu amniyin̰ji kat gaayintu, nu siiriikon maktumne
    ta kapak-anta. Nu siiriikonta-aŋ a naako iskiŋko. Nu raka a kuu ibine tak kadar
    barkin ta Buŋdi taat ku gastu-at, taar taɓ.
  mlp-mlp: Ari gamuk asimqanta nawa ya bilaqim bolta na ya Sailas bulonsa in ne gimen
    mar tonta. Ya inadib mat na in ya iholyowmo diqta. God agem dimunta negaqta na
    ago agamukanmo diq ya kawa ne gigem zaway uggo haqad tigibilen. Gibilenan ne gamuk
    ka muzinad giwaz meqniyeq turiy.
  ape-C: Apudok shup, baraen eik kanak yakriyen aria Sailas nenyemagu. Anudok Sailas,
    eik douk yatrun yakri anan apakin wanin douk nenek Krais ananin mour wosik abom
    iri. Eik yakripep baraen apudok banapi shup ipak douk pape kupairubi warub iri
    um yakri ipak pupe dodogowip. Aria yakri ikripep um enyudok baraen um Iruhin nataurumep
    meyoh um douk adurin atin abom. Douk namudok aria ipak piyotu dodogowip punek
    bilipumen pusuwen pugipeshen.
  bgs-bgs: Igsulatta ákniyu kani mabbabà sulat na igtabangan i Silvano. Tun ta panámdám
    ku, sikandin tô ágkasarigan kataladi ta. Igsulat ku ákniyu ébô pabákkárrán tô
    kapamaké yu asta ébô pasóddórán kó na bánnal gó tô kédu ka Manama. Purisu yakó
    ágsuwé tikud tun ta kédu din.
  faa-faa: Saerase ipi Kotiaki yaiya himu hakásaraka hemakapukua rekeno asekea isiapo
    Keresoa paosa aporo maeane ipipo. Saerase anoyaki hakāsa reke, ano arareraka,
    nōmo somerakano epo kaikia sawi one poparakanapo. Re Kotipoko paroaka risikianie,
    aíyaka nōmo reaki somerakano epo poparakanapo. Kotimo kakaro yaku ararenane repo
    maka paroaka risikianie.
  kik-kik: Ndamwandĩkĩra marũa maya makuhĩ ndeithĩtio nĩ Silivano, ũrĩa nduaga mũrũ
    wa Ithe witũ mwĩhokeku, nĩguo ndĩmũmĩrĩrie, na heane ũira na ma atĩ ũhoro ũyũ
    nĩguo wega wa Ngai ũrĩa wa ma. Mwĩhaandei wega thĩinĩ waguo.
  cap-NT: Wejrqui anc̈hucaquin tii kolta cartal Silvanuz̈quiz cjijrskatuc̈ha. Silvano
    jilaqui zuma lijitum jilac̈ha, cjiwc̈ha. Tii cartiquiz anc̈hucaquin chiiz̈inz̈cuc̈ha,
    niz̈aza Yooz lijitum okzñi kuz puntu paljayz̈cuc̈ha. Jalla nii puntunaca zizcu
    tira tjurt'iñi kuzziz cjee.
  ksr-ksr: Anutuwaa kaleŋmoriaŋ ii kiaŋkomu hoŋa tooŋ kolooja. Niinoŋ qaa ii kotiiŋ
    naŋgoŋ jeŋ oŋonoŋ kaleŋmoriaŋ iikanoŋ naŋgoŋ nama kotiiŋ laligowutiwaajoŋ jeŋ
    kotoŋ oŋonjeŋ. Kawaajoŋ tere toroga koi jewe neŋana Sailasnoŋ ooŋ oŋonja. Iinoŋ
    niwo pondaŋ nama uumeleeŋ neŋana kolooja. Iwaajoŋ kaeŋ romoŋgojeŋ.
  eng-TNT: By Silvanus a faythfull brother vnto you (as I suppose) have I written
    brefly exhortynge and testifyinge how that this is the true grace of god wherin
    ye stonde.
  sbs-sbs: Ni zuminina Silvanus sina muzwale yo sepahala, mi chi ni va miñolera chovu
    fuhi chakwe. Ni mi lumerisa mi nipaka kwenu kuti ziniva miñoleri njo vuniti bwe
    chishemo che Ireza. Muzimane mwateni.
  sue-sue: Na ge kaka mai awa Siluanore sesena gainoya. Numore gena otao naso me inoya.
    Ge me susure ninisewa awa Anutura sogawai me awa, awa gawise na pas ei awa gaero
    nikare awa-uzinoise ge awa soga inona awa. Are nikare Tuara sogawai awa puro zewai
    wero noiwo.
  fra-NCL: C’est par Sylvain, un frère dont la fidélité m’est connue, que je vous
    écris ce peu de mots, pour vous exhorter et vous assurer que c’est bien dans la
    vraie grâce de Dieu que vous êtes établis.
  bhg-bhg: Silvanus awa gebé ari nameji da (1) nanemi gari edo tumonda edo ena. Embo
    ami na kondade esiri ove tupo eiwa gaietena. Edo nane imondemane kondade ari ge
    edo gebé karigetena awa, dave ari eiwa inemane ainda doda petetewa itewa awawa
    God da dave ari gebé.
  snn-NT: Yë'ë bainguë Silvano hue'eguëbi yë'ëre re'oye conguëna, Yë'ë yo'jeguë cayë
    baguëre. Baguëbi conguëna, ën coca mësacuani choa ma'carë yihuoguë, toyani tëjihuë
    yë'ë. Riusu te'e ruiñe ba'i cocare sëani, achani, Riusu caraye beoye coñete masini,
    gare jo'caye beoye te'e ruiñe yo'ojën ba'ijë'ën. Gare coqueye beoye ba'iguëbi
    mësacuani ja'nca yihuoguë toyani, Silvano naconi saoyë yë'ë.
  atb-NT: Lhumzuî é gumang nghû ngò sôn yu é Sila èq garúm luî, ngò gi, nungmoq lé
    myit wum byi dang eq, myit wum byi dang haú pé gi, Garai Gasâng é tengmán é jeju
    nghut é lé saksé hkâm é dang pé lé, tot za kâ kat é nghut lhê. Tengmán é jeju
    haú má yap gîng nyì keq.
  cek-AK: Oep kaom nawkamya baktiah ka poek ih, Sivana mah abomhaih rang hoiah nangcae
    khaeah ca setta kang tarik o boeh; tanghaih hoiah nang doet o haih ahmuen loe,
    loktang Sithaw tahmenhaih hoiah akoep, tiah thapaekhaih lok kang thuih o boeh.
  bkd-bkd: Si Silas sa kasaligan ha suled ku migbulig kanak hu pagsulat taini ta daw
    madasig ku inyu duun hu pagtuu daw matun-an nuy ha iyan haini laus ha grasya hu
    Dios. Aman paniguruwan nuy haini.
  ctu-76: Silvano mu' bʌ j q'uel ti xuc'ul bʌ hermano ti' cotyʌyon c ts'ijbubeñetla
    ili saj jun ba' tic ts'ijbubeyetla cha'an mi la' más cʌñe' Dios mu' bʌ i p'untyañetla.
    Mi tsictiyel cha'an ti cabʌl wen tyac bʌ tsa' bʌ aq'uentiyetla. Bej ajñenla ti
    ili t'an chʌncol bʌ la' ch'ujbin.
  lac-NT: A je' ju'una', quin ts'ibtic techex. Bin u ca' tar u pure techex Silvano.
    Chichin u ju'unin quin bin in ts'ibte techex. A Silvanojo' taj caj u yacsaj tu
    yor. Rajen ic sucu'unex. Cu qui' quibic u beyaj. A je' ju'una' in c'at in ts'ibtic
    techex soc a werex cu yajquintico'onex C'uj, tan u yamtico'on. A teno' caj in
    tumtaj caj in wiraj jach taj a je'ra'. Qui' cʌnantex u t'ʌn C'uj. Mʌ' a p'ʌtiquex
    u t'ʌn C'uj.
  xla-xla: Epedeme na꞉tapo wua꞉ gadlowe yu kiyele iye mikadepe dle dulu dla na꞉ ei
    ikadepe some hallalo oplami Saeles mate ilipo hamima. Epedeme na꞉ta yu ilimale
    ya꞉ dulu kokoye, Godta bokotiyapo malamale kokopo. Epedeme wua꞉ye dulu medla kokalepo
    ha꞉ha꞉iya.
  xav-NT: Sira hã ma tô ĩ̱pawapto, aima ĩ̱nhimiroti syry za'ra wa'aba nherẽ, te te
    aima rob'ui'éré za'ra wa'aba da. Ta hã ĩ̱sisãnawã ne, te ĩ̱ma 're hâimana. Taha
    wa, ĩ̱ma umnhasi di. Wa hã wa tô ĩ̱sima aiwẽ za'ra wa'wa, ĩ̱nhimiroti na te aipawaptob
    za'ra wa'aba da, Wanhib'apito ãma si asiptete sina 're anomro aba mono da, 'Re
    ĩhâimana u'âsi mono nhimipawaptobzé hã asi'uihâ na asina 're waihu'u za'ra wa'aba
    mono da. Taha wasu'u na si, wa tô te aima 're rowasu'u za'ra wa'wa, tô sena wa.
    Taha wa, te te 're aipawapto wẽ za'ra wa'aba mono wa, te za asiptete sina ãma
    're anomro aba mo.
  cuk-cuk: Gwenad-Silvano, Bab-Dummadba nue-naimogadid. Abali, an bemar-ogannogega
    an bemarga garda wis bipisaar narmaksiid. Degine, bemarga oyogegar, we-Bab-Dummadi
    bemar-abonogewilubsulinad, degite, bemar-abonosad. We-igar, napiragwadid. Degisoggu,
    a-igargi gatik nanamalo, mer galakumalo.
  tbf-tbf: O vodon tuktuk va e Silvanus eie e banga kasigiet ese ta ko tuktuk si ken
    tsientsang. Ngan ken kuilkuil, o nga vataro ine mi pakapaka rorou vavakatsep poitpoit
    nia vakotsie nga nge vakokoit vasangan va ine mi nama arie ken tentoiv tuktuk
    e Raban. Nga ta ngas tuir ngeisngeis i aron ken tentoiv.
  uig-CYR: Мән бу қисқиғина хәтни йезип, өзүм садиқ қериндишим дәп билидиған Силванусниң
    вастиси билән силәргә йоллидим. Ушбу хәтни йезишимниң мәхсити, силәргә җекиләш
    вә силәрни риғбәтләндүрүш, шундақла Худаниң һәқиқий меһри-шәпқитиниң әнә шундақ
    екәнлигигә гувалиқ бериштин ибарәттур. Бу меһри-шәпқәттә чиң туруңлар.
  ikw-NT: Saịlasi nwene aị rukna ke kwesiri ọkwnata ovu yinnu m aka gba ọkwukwo izi
    matị ka, m naarịasno anụ naagba akebne nụ ka bụ ezi oru Chiokike n'olu hne anụ
    gwuzo.
  khs-khs: 'Sailase ewa Kotewalapulu kemi matana semetei matanepela: elapita: potapola:
    niyawa Kelesowemi pala sena e ma:ewa ene ekeye. Sailase newanapulu ninipe ela:,
    newa seselese, neyewi selapita: eyewi ta:tapola: puka kolotea weyamowa momatekeye.
    Kiwa Kotewemi penana:pela: sita:latipa:, esa: neyewi kima selapita: eyewi momatekeye.
    Koteyewi heneye mokopo seselesewa kiyawa tiyapola: penana:pela: sita:latipa:.'
  dwr-ENT: ሃዌ ፆሳ ቱሙ ኣ ኬካቴ ጊዲያዋ ታኒ ሂንቴንቶ ማርካታዴኔ ሂንቴና ዞራዴ፥ ሂንቴንቶ ቃንን ፃፌዳ ዳቢዳቢያ ኣማኔቲያ
    ኢሻ ጋዴ ታኒ ቆፒያ ሲላሴ ቦላ ኪታዲ፤ ሄ ኣ ኬካቴን ሚኔዲታ።
  pma-pma: Inau namul namutis leta ekek koa tamureis min kami ral min kataunien onen
    Saelas, more tuak tai koa musil kat Ahi. En leta ekek, ek vati masel kat kami
    ka mahitehiteni keke koanik vi anatinien ten more envatien onen Ahi. Mihelomal
    hekeih eni.
  atd-NT: Si Silbanu ka nigbulig kanak to ogsulat to soini no malopot no sulat. Natagaan
    ku to masalig sikandin no sulod ta to pogtuu ki Hisu Kristu. No ian to nigsulat
    a kaniu to soini su oyow ogkohogot ka pogtuu now. Woy ogpohitagoon ku sikaniu
