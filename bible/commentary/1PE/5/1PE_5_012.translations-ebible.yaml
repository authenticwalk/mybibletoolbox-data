    amnihwiy. Ka yi muwaka isahkiswa ariw ini gamnihra.
  iou-iou: Man kudän keräpi ŋo Silastä täŋkentäŋ namiŋpäŋ kudän täyak. Silas u notninpak
    bureni-inik yäŋ nadätat. Täŋpäkaŋ man kudän täŋ tamitat ŋowä bänepjin täŋpidäm
    takta, ba kädet Anututä orakoraki bureni inta tamik täyak u täwoŋärekta täyat.
    Unita orakorak uterak yeŋkehärom taŋpäŋ kaŋ irut!
  ntp-NT: Aanʌ gʌnooji idi ali oojai dai Silvaanocʌdʌ gʌnootosi. Goovai ʌrgʌraduñi
    vaavoitudadami dai cʌʌga tuiga. Dai idi oojiʌrʌ gʌnmaa aanʌ ñiooqui dai gʌnaagidi
    sai Diuusi cʌʌgacʌrʌ gʌnnʌidi dai poduucai maatʌcamu aapimʌ isDiuusi sʌʌlicʌdʌ
    gʌnoigʌdai. Dai apiavʌr cʌʌga vaavoitudada isDiuusi gʌnoigʌdai.
  rai-rai: Saailaas i waraaut iaau baa iaau timu a kinalik na buk mi karom muaat.
    Saailaas tenglik u ra nurnur, ma iaau nurnur aakit uni. U ra buk mi iaau nemi
    kupi ang wadekdek muaat ma ang wapua muaat u ra maarmaari lingtatuna anun God,
    kupi muaat a tur dekdek uni.
  haw-1868: Ma o Silevano, he hoahanau pono o oukou i ko'u manao, ua palapala pokole
