  prf-NT: Ti Silas en tummulung dikoku ti págsulat kuwiday. Essa siya a kapatkaka
    tam a tapat sakay mapagkatiwalaan ku. Ten pamamag-itan ni sulat kuwidi ay gustu
    ku a pabegsákkán en isip moy sakay magpatunay ten kabaitan nen Diyos. Kaya dyan
    kam humiwalay ti pagpapala naid a iyád.
  auy-auy: Moóráwigon-awiꞌa Sírífénesi súwaꞌnai isaꞌá kínampaan-aai agáúmne. Wemá
    Maníkóní waási éna kesí kísau kaweꞌ-úmai wémaiye. Fasiꞌátínkáándasafeꞌa maanáúfáí
    agáúmpo éraiꞌa Maníkó úwoi súwaꞌnai in-ááí simátimunda tirumpimbá fasiꞌámai taꞌótoreꞌa
    méraaro.
  tbg-tbg: Te niara inaara uva tiva nimirera uraro Sailaasiva vi uvara qara ruva timitaimanta
