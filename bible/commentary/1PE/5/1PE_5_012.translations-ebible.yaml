  dso-dso: ଏ ଅଲପ୍‌ ବିସଇର୍‌ ଚିଟି ଲେକ୍‌ବାକେ ସିଲା ମକେ ସାଇଜ କରିରଇଲା । ସେ ଗଟେକ୍‌ ଆମର୍‌
    ବିସ୍‌ବାସି ବାଇ । ତମର୍‌ ବିସ୍‌ବାସ୍‌ ଡାଟ୍‌ କରାଇବାକେ ଆରି ପର୍‌ମେସର୍‌ ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇ
    ଦୟା ଦେକାଇଲାଟା ତମେ ସତଇସେ ଜାନ୍‌ଲାସ୍‌ନି ବଲି ଟିକ୍‌ କର୍‌ବାକେ ମୁଇ ଏ ଚିଟି ଲେକ୍‌ଲିନି ।
    ତାର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟାନେ ତମେ ଡାଟ୍‌ ସଙ୍ଗ୍‍ ରୁଆ ।
  meu-meu: Ina revareva sina na Siluano imana amo vada na torea heau heau. Lau na
    tomamu ia na varavara korikori. Na haduamuimu, Dirava ena harihari-bada korikorina
    binai; ia lalonai ba gini tutuka-tutuka.
  yva-NT: Sya nyovara wao ntumainyo idatoe somamo arakovo Silas tavondi sya anakero
    syo ratoe rai. Silas so syo aen opamo wama arakovo tavondi Kristus ai tutir. Syo
    ratoe wasai indamu syo wasanuga raijasea mbambunin muno indamu syo Amisye apa
    muinye raura tugaive wasai. Weti vemo wasakirive Apa muinye so rai nora, yara
    wano tawan no rai.
  dgc-dgc: Ti Silbano i katulung ko a nanulat ta sulatae dikam. Ey ibilang ko siya
    a top ko a matapat. Kanya nisulat ko i éye dikam, éy monda hatulan ta kam, monda
    patunayan ko dikam a saye i tunay a kagbi na Diyos dikam. Manatili kam ta éye.
  zpm-NT: Laa naa rxeḻ guits rii lo bets ne Silas, ziaadnie mew lo to, bets ne rne
    naa me, sac nligaa dib zdoo me rleynie me Dios. Miṉe rne naa lo to lo guits rii,
    laaw rne naa sac racladz naa guieṉ to gaṉle pa lotaa noxco Dios to, pa lotaa rleynie
    me to; zeeṉa tiblique gac to gbichede to lo me.
  hix-NT: Tan naha, Seryasà, rohyawo. Kowtà komo rma noro ha. Yaworon me xaxa noro
    wenyaha. Noro wya ryhe, rokaryehtanà àmenhohono, ohyakanye. Kawohra mak naha,
    rokaryehtanà. Àro rma ke khananàhtxowà. Yaworon xaxa wekarymano, on yawo. Towahke
    xaxa naha, Khoryenkomo, khokonye, katxho rma wekarymano. Àro wyaro katxho yawo
    ro rma haxa ehtxoko.
  sim-sim: Mashi anhi kaso Sailasin a mbashiwak jirnjik ormu kayenduwa. A heyewa or
    omendingak Jisasin hishindiyanda ma ri. Jekamba karok waprupshi Avui Wasilakahi
    os jirik or mukurik ji heyendan amu sawenduwa. Anhinjik angop a heyenda sir, oso
    waprupshi Avui Wasilakahi indinga sira. Uwa osik kas amu kormbak jirin sawenduwa.
    Sunguwavu jihin a saunjelyanak waprupshi orhin indik ji hishihi kwambu mendek
    ji sikmbahan.
  npi-ULB: म सिलासलाई विश्‍वासयोग्य भाइको रूपमा लिन्छु र तिनीबाट मैले तिमीहरूलाई केही
    कुरा छोटकरीमा लेखेको छु । म तिमीहरूलाई आग्रह गर्छु र तिमीहरूलाई साक्षी दिन्छु
    कि मैले लेखेको कुरा परमेश्‍वरको साँचो अनुग्रह हो । त्यसमा खडा होओ ।
  cgc-cgc: Ake i na sulat na lipo nang pasulat ko daw padala ki kyo paagi ta tabang
    Silas. Nlaman ko gid na Silas i masaligan ta na utod ki Cristo. Tuyo ko ta ake
    i na pagsulat ki kyo aged magpalig-en ta inyo na nakem daw magpamatuod na Dyos
    an miad gid ki kyo bisan ino maagian nyo. Gani, dapat padayon kaw na magsalig
    gid naan ki kanen tenged nlaman nyo na miad gid kanen an.
  tim-tim: Galalupne, imâ den bâiŋe. Silaŋe tânnugumbo kulem esenŋe ire kulemgom tânyeŋguân.
    Anutuŋe bundâk damun nenŋe akmâ bo hâkâŋ akmap aregât kulem esenŋe pâŋ konok kulemgoân.
    Ye aregât kulem ire oyaŋmâ kârikŋe kinbei.
  yor-yor: 'Nítorí Sila, arákùnrin wa olóòtítọ́ gẹ́gẹ́ bí mo ti kà á sí, ni mo kọ̀wé
    kúkúrú sí i yín, tí mo ń gbà yín níyànjú, tí mo sì ń jẹ́rìí pé, èyí ni òtítọ́
    oore-ọ̀fẹ́ Ọlọ́run: ẹ dúró ṣinṣin nínú rẹ̀.'
  wos-wos: Wuna nyayika Sailaska wuna mawulimbu wuni wa, “Dé akwi Jisas Kraisna hundi
    jémba xéka dé Kraisna jémba jémba dé ya.” Wungi wawuka dé wuni wali jémba yandéka
    wuni gunika nawulak hundi wawuka dé wuna hundi xékétaka dé hayi. God guniré yikafre
    hurundékaka xékélakingute, wuni mwi hundi wungi wa. Guni wungi xékélakita guna
    mawulimbu hambuk yata Jisas Kraisna jémba yangute, wuni wungi wa. Wawun hundimbu
    hambukmbu mé guni té.
  emp-NTPO: Djaba Silvanoba naʌ̃ carta zaqueda careba b̶ʌsia. Mʌ̃a cawa b̶ʌa idjia
    ne jũmane jipa obarida. Naʌ̃ cartad̶eba mʌ̃a bãrãra careba quĩrĩã b̶ʌa biara ĩjãnamãrẽã.
    Idjab̶a cawabi quĩrĩã b̶ʌa wãrãda Ãcõrẽba idji biad̶eba careba b̶ʌda. Maʌ̃gʌra
    ĩjã pananadua.
  eng-F35: I have written to you briefly by our faithful brother Silvanus, as I consider
    him, exhorting and testifying that this is the true grace of God in which you
    stand.
  ind-ind: Saya menulis surat yang singkat ini kepada kalian dengan bantuan Silas,
    saudara seiman kita yang bisa dipercaya. Tujuan surat ini adalah untuk menguatkan
    hati kalian dengan meyakinkan bahwa di balik apa pun yang kita alami, Allah menunjukkan
    kebaikan hati-Nya. Jadi, hendaklah kalian tetap berdiri teguh dalam kebaikan hati
    Allah!
  pes-OPCB: این نامهٔ مختصر را به کمک سیلاس نوشتم. به نظر من، او برادر قابل اعتمادی
    است. امیدوارم با این نامه، باعث تشویق شما شده باشم، زیرا این است فیض راستین خدا
    که به شما نشان دادم. آنچه نوشتم، به شما کمک خواهد کرد تا در فیض خدا استوار بمانید.
  mpt-mpt: Ne futan olo ne ninge Sailas eta weng omkaha bita dolanebe. E amitie Klaiste
    wengo wente bianea ele weng baaneme iwat nabinabebe. Ne weng gwab ele baabei olo
    Gode bain wengobe. E ibo kla daayebe kesoa ibo weng olo wente bianiba ib bainobo
    galino sbal maine!
  ssx-ssx: Do doka꞉tiki tameiya꞉ta꞉ Silipanisi ya kame teke pa꞉ta꞉ ekima꞉ wape peaena꞉
    wape pea pua꞉me. I̱ma꞉ iki sa꞉sa꞉ pealuekema꞉yeke ya ota꞉ pi alo hata꞉ mo la꞉tiki
    epolo pi paeyaota꞉ Koda꞉na꞉ ota꞉ a꞉ta꞉ma꞉ homa꞉la꞉ekie alome. Koto ekina꞉ta꞉ do
    a꞉ta꞉ma꞉ homa꞉la꞉ ekina꞉ da̱o̱la hao hapa꞉peke.
  mkl-mkl: Ǹ wɑ n kɔ nŋɛ ide keekeu ihɛ̃ wɑi do sobii Silɑsi kpɑɑsi ilu nɑɑnɛ nwɑ.
    Ǹ bi n mu nŋɛ ɡbuɡbɑ̃ nɔ n nyisi ŋɛ iyi ideu ihɛ̃ iyi ì wɑɑ leekĩ si dim dim
    ŋɑu, didɔ̃i Ilɑɑɔ̃i do ntɔ.
  gaq-gaq: ଶୀଲାକେ ବିସ୍‌ବାସ୍‌ରେ ବୟାଁ ସୁଗୁଆ ନେଂ ନ୍‌ଲିବିସଃଏ । ମେଃନେ ସାଇଜରେ ନେଂ କେନ୍‌
    ଇତୁଡ଼ା ଉଲିଆ ଙ୍ଗୁଆର୍‌କେ । ଇସ୍‌ପର୍‌ନେ ଏକ୍ନେ ଅନୁଗ୍ର‍ଅ ବିସୟ୍‌ରେ ସାକି ବିଃଚେ ଆପେକେ ଆମ୍ଲେଡ଼ିଆନେ
    ନେଂନେ ଉଦେସ୍‌ । ଆତାନ୍‌ ଆସିର୍ବାଦ୍‌ନେ ପେଇଂ ଡାଟ୍‌ ଲାଃଲାପା ।
  gof-RNT: Ammanettida ishaa gada ta ekkiya Sillaase baggara ha dabddaabbiya hinttew
    qanthan xaafas. Ta hessa hinttew xaafiday, hinttena zoranawunne Xoossaa aadho
    keehatethay tuma gideyssa markkattanaassa. He aadho keehatethan minnidi eqqite.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସିଲାସ୍‌କେ ପାତିୟାର୍‌ରେନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ହାଗା ଲେକାଇଙ୍ଗ୍‌ ମାଇନିତାନା ଆଡଃ
    ଆୟାଃ ଦେଙ୍ଗାତେ ଆଇଙ୍ଗ୍‌ ନେ ହୁଡିଙ୍ଗ୍‌ ଚିଟାଉ ଅଲାକାଦାଇଙ୍ଗ୍‌ । ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସାର୍‌ତି ସାୟାଦ୍‌ ବିଷାଏରେ ଗାୱା ଏମ୍‌କେଦ୍‌ତେ ଆପେକେ ଜୀଉରେ ରାସ୍‌କା ଏମ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌ତାନା । ଆପେ ଏନ୍‌ ସାୟାଦ୍‌ରେ ତିଙ୍ଗୁକେଟେୟାକାନ୍‌ ତାଇନ୍‌ପେ ।
  gah-gah: Neza gakó imane Sailasini nene lo ame ame nougo luhuva gizo nolikimive.
    Neza aikumú gulugo, nigivéneho gihila loló onoive. Neza Ómasímini nasahililamú
    gihila noive liki gilitave loko gakó ahaváisí lo utó moloko lo lukumuke hize lé
    oleketatove loko lo nolukumuve. Ámina nasahililímini agikagú alévolé iki oti minalo.
  lcm-lcm: Si papakangai si Siluano, voike napo taot ia val tungag katala uli atutuman,
    nalapo alis a men salsalik lik ke ane singimi, asi kag akaisap velai ani mengen
    amalangas animi ta kana vang a tutuman i kana roron a God. Mi tung akit singina.
  aer-aer: Atyewe atyinhe Silas nhenhele atyengenge aneme. Re Jesus akwetethe apenterle-aneme
    impetyakenhele. Silas atyengenge warrke-irreme nhenge the ayeye akweke nhenhe
    intelhe-ilerlenge, ilerne arrenhantherrenhe akangkentye mpwaretyeke, arrenhantherrenhe
    atnerre-iletyeke Ngkarte akwete arratye itelaretyenhenge. The ayeye nhenhe intelhe-ileke
    arrantherre itelaretyeke Ngkarte-arle anwerneke mwerre anthurre anemeke akwetethe,
    Re anwernenhe akwetethe arntarnte-aremele. Kele nhenhe itelaraye, Ngkarte akwetethe
    apenterlte-anaye impetyakenhele.
  qvc-NT: 'Masitakuna, kay kartitatam iskibrishqa kani qamkunapaq allin kumplidu masitanchiq
    Silbanuwan. Chaqa ancha munani yach''anaykillapa: Tayta Dyusmi ancha kuyashushpa,
    tukuy imapi yanapashushqa, nishpa. Chayri Dyuspilla yuyakuyllapa.'
  tgl-ULB: Itinuturing ko si Silvano na isang tapat na kapatid, at sumulat ako sa
    inyo ng maigsi sa pamamagitan niya. Hinihikayat ko kayo at nagpapatotoo sa inyo
    na ang aking isinulat ay ang totoong biyaya ng Diyos. Manindigan kayo dito.
  cbs-NT: Nukun betsa Silvano chintuinsma en yunua na en jancha eskadabes matu kenexunxu
    en matu anu bumai ninkakin uinxankanwen. Na jaska Cristo ikunwankin jawen matu
    nuimai man ikaidan, chanima Dios matuwen nuikin jawen pepa matu uinmaikiki. Jaskaken
    jawa chintuin niti ikama man ikubainunbun matu medabewakin kenexunkin en matu
    yusinxu inun en matu mestenwanxu jawen taexun Diosun pepa bikubainkanwen, ja nui
    pae man jayawen taeadan.
  xtm-NTPP: Tee kúu Silvano a, kúkanu ini sa ja iyo va'a de nuu Su'si ma. Te ni tee
    de jaku‑ni tnu'u ya'a ja jâ ni ka'an sa a, te jin ko kuu ni sukan ni ndaka'an‑so'o
    sa nuu ni a. Te ndákaxtnu'u sa ja tnu'u ya'a chi tnu'u vii tnu'u va'a ndija ja
    ni skuta'vi ña'a Su'si ma kúu, te jin konukuiñi va'a ni sukan ká'an tnu'u ya'a.
  nnq-nnq: Nunhwandikilinge balua jenje nyipi anyangita Silwano, nnongo ojunummanyi
    jukuaminika. Mbala kunnimbianga mwojo nuchalakicha kutenda gongo nga upele gwa
    kweli ja Nnoongo. Ntamanga maha mu upeele gwenio.
  bao-NT: Yʉ yee wedegʉ Silvano, “Cʉ̃ ca ĩirore biro ca tiigʉ niimi,” yʉ ca ĩi nʉcʉ̃
    bʉogʉ cʉ̃ ca tii nemoro mena, pairo mʉjare ĩi mani waatigʉra mʉjare wede majio,
    añuro mʉja ca tii ecoriquera nii, díámacʉ̃ra Ʉmʉreco Pacʉ cʉ̃ ca mairijere ca
    bii ĩñorije, mʉjare ĩi wede majio, tiirʉgʉ ati pũurore mʉjare yʉ owa cojo. To
    biri teere to birora tʉo nʉnʉjeecõa niiña.
  san-ORI: ଯଃ ସିଲ୍ୱାନୋ (ମନ୍ୟେ) ଯୁଷ୍ମାକଂ ୱିଶ୍ୱାସ୍ୟୋ ଭ୍ରାତା ଭୱତି ତଦ୍ୱାରାହଂ ସଂକ୍ଷେପେଣ
    ଲିଖିତ୍ୱା ଯୁଷ୍ମାନ୍ ୱିନୀତୱାନ୍ ଯୂଯଞ୍ଚ ଯସ୍ମିନ୍ ଅଧିତିଷ୍ଠଥ ସ ଏୱେଶ୍ୱରସ୍ୟ ସତ୍ୟୋ ଽନୁଗ୍ରହ
    ଇତି ପ୍ରମାଣଂ ଦତ୍ତୱାନ୍|
  huv-NT: Süüch teat Silvano majoy mamb aaga acás poch cam müüch icon, cos sajaw nej
    nop najneaj minipilan Teat Cristo. Tarangas nüüch leaam imeajtsan nasaj icon aaga
    naleaing ocueaj Teat Dios, üüch ǘüchan leaw nganüy tenguial mendüjpiün.
  otn-NT: Ja ua ra̱ carta dí pɛn'na̱hʉ, da̱ ga̱xma̱ cu̱hʉ ra̱ Silvano. Da̱mi̱ 'yɛ̱c'ɛ̱i̱
    te da̱ xi'a̱hʉ na̱. Hi̱mma̱ ya'møtho dá̱ ot'a̱hʉ na̱ ra̱ sʉcua̱ jaua. Dí̱ nne
    ngue ga̱ ha̱'a̱hʉ ra̱ ts'ɛdi, da̱di ja'a̱hʉ ma̱jua̱ni̱ ngue nu̱na̱ ra̱ hya̱ dá̱
    ot'i, ja mma̱ngua ha di̱ njap'ʉ di ja̱p'a̱hʉ Oja̱. Co nu̱na̱ ra̱ hya̱ na̱ya, gá̱
    dʉhʉ.
  nop-nop: 'Nu mede yoŋ adi Sailas nimbe youhamulak. Nu aditok nadiwene me notne folooŋ
    hinek tilak. Nu adi Bepaŋ’walaŋ siloŋ tobogoŋ diniŋ mede muniniŋ haniŋa indiŋ
    haniŋgiginelat: mede woŋ adi folooŋ hinek ale wendiniŋ maaneŋ fafaŋeeŋ yatneeŋ.'
  obo-NT: Id sulatan ku sikiyu ukit to tavang ni Silas no suwod ta riyot kopomakoy
    no od kosolihan ku. Na ukit ka-ay't moobbavon sulat ku, id kopi-i ku nod ko-inniyat
    kow, woy id posivonnaa ku koniyu no mooggot en iddos kopiyannoy to Monama. De-en
    yo kow'd pitas taddon kopiyannoy.
  cak-ENT: Y yin nuyo'on c'a vánima riq'uin ri hermano Silvano, roma rija' xa juis
    samajel y riq'uin ronojel ránima nbün ri rusamaj ri Dios. Romari' yin xinc'utuj
    c'a favor chin rija' roma ri carta ri nintük-e chive, richin nintz'ibaj-e chive
    que ketzij vi ri utzilüj sipanic ri nspaj-pe ri Dios ri iyo'on ivánima riq'uin.
    Y romari' man jun bey tiya' can.
  lif-NT: ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤀᤡ᤺ᤳᤋᤢᤱᤒᤠ ᤏᤢᤛᤠ᤹ ᤛᤡᤗᤠᤛᤖᤧ ᤁᤢᤓᤠ᤹ᤗᤠᤶ ᤁᤴ ᤆᤢᤰᤛᤠ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤜᤠᤰᤏᤡᤱᤗ ᤐᤳᤋᤠᤖᤥ॥
    ᤀᤡᤱᤃᤠ᤹ ᤜᤠᤱᤜᤠᤱ ᤔᤧᤳᤏᤡᤱᤗ ᤁᤱᤃ ᤛᤧᤰᤂᤠᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤗᤥ ᤗ᤹ᤖᤡᤰ ᤋᤥ᤺ᤴᤍᤡ ᤐᤡᤏᤡᤱᤗᤥ॥
    ᤁᤴ ᤗᤢᤱᤃᤢᤶᤔᤥᤀᤣ ᤂᤡᤏᤡ᤹ ᤌᤎᤵ ᤔᤧᤴᤗ᤹ᤔᤏᤠᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Jínī ni jā Silvano cúu iin hermano jā squíncuu vāha. De maá dē cuēē nūū
    ndá nú jíín carta yáhá jā ní ntee nī jacū tūhun. De jíín yáhá sndíhvī inī ni ndá
    nú, de cáhān ni jíín nú jā ndáā cúu jā ndācá jā váha jā ní nsāhá Yāā Dios ndóhó,
    suu stéhēn nūū nū jā cúndáhví ndija inī yā ndóhó. De cuiñi nīhin nú jíín tūhun
    yáhá.
  san-TIB: ཡཿ སིལྭཱནོ (མནྱེ) ཡུཥྨཱཀཾ ཝིཤྭཱསྱོ བྷྲཱཏཱ བྷཝཏི ཏདྭཱརཱཧཾ སཾཀྵེཔེཎ ལིཁིཏྭཱ
    ཡུཥྨཱན྄ ཝིནཱིཏཝཱན྄ ཡཱུཡཉྩ ཡསྨིན྄ ཨདྷིཏིཥྛཐ ས ཨེཝེཤྭརསྱ སཏྱོ ྅ནུགྲཧ ཨིཏི པྲམཱཎཾ དཏྟཝཱན྄།
  qve-NT: 'Wawqenchis Silvanon yanapawaran, kay chikan cartata qankunaman escribimunaypaq.
    Chaytan paywan apachimushaykichis. Silvanoqa Jesucristopi cheqaq creyenten. Hinaspapas
    payqa wawqeypas kanman hinan. Noqaqa anchatan paypi confiani, Diospi mana ishkayaspa
    creesqanrayku. Kay cartapi consejokunata leespaykichisyá, allinta kallpanchakuychis.
    Diosqa cheqaqtapunin qankunataqa munakusunkichis. Saynallataqyá qankunapas Diosta
    munakuychis ama ishkayaspaykichis. [Nota: Silvanopa huknin sutinqa karan Silasmi.
    Paymantan masta yachasunchis Hechos 15.22 leespanchis].'
  pao-NT: Silvanus mee naneadu nana, ka Te Pabe'e-wi tubetse tunaka'oedyukudu. Oosoo
    eka tubope mu-matoo gwuukakwu. Nu gi haa'no mu-matoo tubo'o mu tuukwena soo Te
    Naa te tubetse magwetzoikwu. Mu sakwa ooosapa oo naka'oedyuku, soo Te Naa mu magwetzoikwu.
  cbu-NT: Na zuwanllee, zuwanll Silas nuwaam kirakaa yandamaam istarangu, na pakchim
    siyaam yandarangtana mangeetsis tuwizpurtamaama. Silsaa Isusumun zuwanlltanicha.
    Nuwaa kapung istakiya. Na siysa nuwaa kuki mbizarintspa. Yuw yandarangi an' Apanlltanda
    kuku. Apanll siyaa izuuru istap aturi yandayana. Apanll siyaa ksumish chinakiya.
    Ashiri Apanllimun mangis tatkus, sambaytarintspa, atina.
  usa-usa: Táératima maamin-áwááráq-áúbámá kennámá agatáiye. Îtuqtaba wemá ketí tima-tíbáqáwáámíye.
    maamin-áúbágómá keráwáqá umá tíqtaaiq ínîqtaba keráwáqtôpaq yuwáuyana kéwiye.
    mi-kánáágómá Áánûqtuni íráqô-qtataakoqtaba árain-aimma kétiye. miráinaq keráwáqá
    maami-kánáágómá yaqtóráaro.
  soy-soy: Silɑsi kɑm n nyu rɛ u ɑsei tikilɛnlɛ yɛɛ nɛ́ lɛ̃́ ɑḿ nɛ kɛ́tɛlɛ́pi nkɛ́
    nɔ́ wɔ́lu kɛ́ nɛ nɔ́ riŋmɔ́ɔ́púsɛ, kɛ́ kɔ nɛ nɔ́ nyísɛ rɛ Uléécɑɑ yɛ mɛyíkíyiki
    ípɛɛlɛ́ɛ nɔ́ nyísɛlɛ. Nɔ ípɛɛlɛ́ɛ kuu nɔ́ ń nyísɛ kɛ́mɛɛ ńsɔnɛ welɛ.
  hui-hui: I̱na beba nemandi ogoni tíhondo gilibu werogo Kerisoha i̱ hamene mini bilinaheore
    Sailasa ibugua i̱ biamogo biyagola i̱na tínaga beba gilibu wia harogo. Ngode Datagaliwabenaga
    biamogo bia holeneore ngago i̱ hendenego tí mo hongo holenaga langerogoni. Ngode
    Datagaliwabenaga biamogo bia holene ogoniha hongo ho haabo halimu.
  amf-amf: Eedi gon hama imbanaasine hamayse inin bhocchea Sillaasbar ko warqatinam
    likkaka yena i thaapade. Inin thaapoonoar yeam kiilanabee ogono gon Barjosa sun
    iminto konin dohonam yena tarjanabene. Ogonante Barjosa sunin imintonka wocchimbhayse
    woyee.
  quc-NNT: Nu tz'ib'am b'i we kieb' oxib' tzij ri' chiwe ruk' ru tob'anik ri qachalal
    Silvano, ri wilom chi qas jikom ri ranima'. Ruk' k'u we wuj ri' kixinpixb'aj,
    kinq'alajisaj k'u chiwäch chi qas tzij ri ix i riqom ri nimalaj u toq'ob' ri Dios.
    ¡Chijikib'a b'a' i k'ux chrij wa'!
  dob-dob: ꞌImi leta gidalina gete Sailasa ꞌilemegu ga yaꞌetoladina manumi. Tauna
    Sailasa nina taeesena ꞌaene ꞌebweu tasidai ma ina emisa. ꞌEnega ꞌimi leta gete
    ꞌena nuwanuwagu be Yaubada ꞌina oboboma ꞌaiꞌaila yada simane ꞌemiya, be ꞌenaya
    wada toolopaꞌala.
  wrs-wrs: Kava novol vena hona hutel tombaiva Silasnapopol. Kava lihavna, osva himba
    pina mongawa Kristusnindrini. Kava novol vena, osm yem peishawolalm, luhunilm
    meisram. Kava undva vrinvna, ishunilm yemba, osm moamba honamba tanam wavrava
    Sesoanamba. Keknam avm no wavranaoa.
  mca-mca: Haqsiijkii ha'ne ƚammi's yi'lijeyi'ƚ ei (carta) qa tsi'fenij nakha' Silvano
