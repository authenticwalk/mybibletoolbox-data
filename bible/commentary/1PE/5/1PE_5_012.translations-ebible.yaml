    Dya rí jyëziji c'ü.
  bod-N: བདག་གིས་འཕྲིན་ཡིག་མདོར་བསྡུས་འདི་བྲིས་ཏེ། ངས་ཡིད་རྟོན་རུང་བར་འདོད་པའི་སྤུན་ཟླ་སིལ་ཝ་ནཱ་བརྒྱུད་ནས་ཁྱོད་ཅག་ལ་སྤྲོད་པར་བྱས་ཤིང༌།
    ངས་ཁྱོད་རྣམས་ལ་སྐུལ་སློང་བྱེད་པར་མ་ཟད། ཐུགས་རྗེ་འདི་ནི་དཀོན་མཆོག་གི་ཐུགས་རྗེ་དངོས་ཡིན་པར་བདེན་དཔང་བྱས་པ་ཡིན།
