  ncu-NT: Mo̱ a sa ne̱ Silobaanus a kyo̱rɛɛ kawo̱re̱tiŋ mɔ sa mo̱. Mò̱ e̱ gye̱ mo̱
    ko̱so̱bɛɛ ne̱ ŋ nyi fe̱yɛ mo̱ e̱ taare̱ a ŋ kɔɔre̱ mò̱ gyi‑o. Ke̱tɔ se̱ ne̱ mo̱
    a kyo̱rɛɛ kawo̱re̱tiŋ mɔ e̱ gye̱ fe̱yɛ m bo̱ sa mo̱ne̱ wɔre̱, na ŋ ye̱re̱‑rɔ fe̱yɛ
    ke̱tɔ ne̱ mo̱ a tɔwe̱ bo̱ le̱e̱ ane̱ŋ ne̱ Wuribware̱ e̱ kpa a ɔ sa mo̱ne̱ ŋyure‑o
    gye̱ kase̱ŋtiŋ. Amo̱se̱‑ɔ mo̱nꞌ ye̱re̱ mo̱ne̱ ko̱kɔɔre̱gyi‑ro keŋkeŋ.
  cni-NT: 'Jeri yoca Shirivano, iriotaque aanajempirone oca nosanquenare. Oshequi
    noneacameetsatiri: iriotaque ayemisantaririnte, iquearioventiro iquemisanti. Ari
    nocamantaquempi oshequi icavintsaasanojeitaquempi Tasorentsi, queario nocantaquempiri.
    Meeca pinquemisantasanoteri, piveshireimenteari iriori.'
  eng-WMB: Through Silvanus, our faithful brother, as I consider him, I have written
    to you briefly, exhorting and testifying that this is the true grace of God in
    which you stand.
  zaw-NT: Siädnä Silvan guijtzre lojtu. Runä xhigab najcni te bejṉ nani huililazsa'c
    xtidx Dios. Abacuaä bale'si diidxre lojtu te gulidxä la'tu, te guiniliä lojtu
    dee najc xcäḻracnäjpac Dios. Coḻsudzu'tz xcuent yäḻracnäjre.
  san-MAL: യഃ സില്വാനോ (മന്യേ) യുഷ്മാകം വിശ്വാസ്യോ ഭ്രാതാ ഭവതി തദ്വാരാഹം സംക്ഷേപേണ
    ലിഖിത്വാ യുഷ്മാൻ വിനീതവാൻ യൂയഞ്ച യസ്മിൻ അധിതിഷ്ഠഥ സ ഏവേശ്വരസ്യ സത്യോ ഽനുഗ്രഹ ഇതി
    പ്രമാണം ദത്തവാൻ|
  tam-TCV: சில்வானின் உதவியுடனே நான் உங்களுக்குச் சுருக்கமாக எழுதியிருக்கிறேன். அவனை
    ஒரு உண்மையுள்ள சகோதரனாகவே நான் எண்ணுகிறேன். உங்களை உற்சாகப்படுத்தவும், இதுவே இறைவனின்
    மெய்யான கிருபை என்று உங்களுக்குச் சாட்சியாகக் கூறவும், இதை எழுதியிருக்கிறேன்.
    எனவே, இந்தக் கிருபையில் நீங்கள் உறுதியாய் நிலைத்து நில்லுங்கள்.
  mit-NT: Iin ñani‑ndà quidá víi ndisa nduú Silvano. Te divi mii‑né nduú ana xichúîn
    ñà‑tiàí tutu tii yohó ndé cáhìn xì‑nsiá sàhà ñà‑cundaà inì‑nsia nansa xiñuhu quida‑nda,
    te cundaà stná inì‑nsia ñà‑divi gracia ndiaha xi Yua‑nda Dios nduá (sànì nìhì‑ndà).
    Ñàyùcàndùá, iin‑ni ni cúníndísâ víi‑nsiá gracia mà.
  ceb-ULB: Giisip ko si Salvano ingon nga matinud-anon nga igsoon, ug nagsulat ako
    kaninyo sa mubo nga sulat pinaagi kaniya. Nagdasig ako kaninyo ug nagpamatuod
    kaninyo nga kung unsa ang akong nasulat mao ang tinuod nga grasya sa Dios. Barog
    niini.
  ces-LB: Tento krátký dopis posílám po Silvánovi, kterého považuji za věrného bratra.
    Chtěl jsem vás ujistit o Boží lásce a povzbudit vás, abyste se jí drželi.
  mkn-mkn: Silas ada tolong beta ko tulis ini surat pende ni. Dia tu, kotong pung
    sodara orang parcaya, deng beta pung tangan kanan. Beta ada kasi nasiat sang bosong,
    ko bosong batahan kuat, te Tuhan suka kasi tunju Dia pung hati bae sang kotong
    tarús. Jadi bosong musti tanam kaki ko jang ondor.
  pol-UBG: Przez Sylwana, wiernego wam brata, jak sądzę, napisałem krótko, napominając
    i świadcząc, że to jest prawdziwa łaska Boga, w której trwacie.
  qxh-NT: Cay cartata irmänunchi Silvano isquirbipämasha. Payga Tayta Diosninchipa
    ricay ñawinćhu alli cawan. Payman sumaj yupachicü. Shacyächinajpaj cartacamü.
    Tayta Diosninchi sumaj llaquipämanchi. Chaymi maquinpita ama witicunquichu.
  nwi-nwi: Kwən e Saelas rɨmnasitu irak, kɨmru min, yakrərai nəkwəkwə e, kɨni yakaməm
    in rəmhen kɨn piak kɨrik, in yemə huvə kɨrik, kɨni kafak nəfrakɨsien raməmɨr iran.
    Yakmərərai nəgkiarien kwakwə ye nəkwəkwə e kɨmi əmiə mə jakrəvəh-si haktə kapəmiə
    nətərɨgien. Kɨni yakamni-ərhav nərɨgien yame yɨmɨrai ta, yamə mɨne kasəgkiar ye
    nɨhuvəyen əfrakɨs kape Kughen. Sərer tɨmtɨm irəriə.
  kmo-kmo: Silvenes riiti tapak diita maji tabon keyir. Rii eeta Kristen ma mima yechi
    yaka kumwoy siiken. Ada kwona kiyapochichaken gegiyato. Dii eeta God riiti rukusii
    tawa boboy kepin ada eena geenyik bato. Na eeka anabeyichi ta.
  agr-agr: Jujú papiinak Silvano yaintsamtai agajan ni minakui awemajai. Nigka yatsut
    dekas shiig Kristu umignai. Tuja wi papiin agatjim junak, atum Kristui kajintsá
    anentaimjum duka, nuní nagkaemasjum anentaimtakjum, Apajuí dekaskenum atumnak
    anempaina dusha dekaatajum tusan agatjime. Ashí wi tajim nuwig emetmamjajum pujustajum.
  kyc-kyc: Nambana yangone mona retenge akali Silipenasa baame pepa pase dake pyakapya.
    Anatumi mona keyange palyuo namwa nyisingi yulu dupwa pepa dakena pyao palyapuŋu
    dupwa yaki nyii nalapape lao pyao jilyu.
  urd-GVU: مَیں آپ کو یہ مختصر خط سلوانس کی مدد سے لکھ رہا ہوں جسے مَیں وفادار بھائی
    سمجھتا ہوں۔ مَیں اِس سے آپ کی حوصلہ افزائی اور اِس کی تصدیق کرنا چاہتا ہوں کہ
    یہی اللہ کا حقیقی فضل ہے۔ اِس پر قائم رہیں۔
  yre-NT: -Kaa "bʋɩ Zozizan Sila nɛn, maan 'yɩ 'nan min -kɔlaman e yi -tɛala "da "bɛ,
    -yɛɛ 'pa 'an 'va 'fluba "tiɛnnɛn 'gʋɛ -a crɛn -tɛnan, ɛn maan 'pa 'sia 'cɛɛ. An
    ya "va 'nan, 'an 'ka "koe -tɔa 'ka da, -e zɩ Bali -le "yi tɩglɩ cɩ bɛ, 'an 'ci
    vɩ 'cɛɛ. Te 'ka 'si "yi zɩɛ -a -sru "dɩ!
  fuh-BKF: 'Silas mo tiigoriimi wo sakiike koolniiɗo walli kam winndande on ɓataaki
    ndaɓɓi ki, faa mi sellina ɓerɗe mon, mi hokka on tannyoral: kabaaru mo mbinndumi
    oon wo hinney Laamɗo goongaajo. Keddodee e majjum!'
  arl-NT: Cuarta Pueyaso pueyanaa, janiyari parta Pueyaso pueyano Silvano naajioteree
    nio posunee naajioneeni. Nojuajaari shamaatia poonijiojua pa Jiyaniijiara. Janiyari
    niaacuara naajiotereeni, cua nacasunura niajaniya, cua shiniujiuniuria niajaniyajuhuaj
    maja nia pishiniuria Pueyasoocuaji. Seetanujuanaa jiyanoojia na quiniuucua, naarate
    nojuajaari nia jiitiaa maninia, naquiya na miitishacari niajaniyajuhuaj. Cunora,
    nocua nia tiuuriquia, pueyaracaanu na cumaquiniuria niajaniya.
  ziw-ziw: Siwawandikilani ibaluwa ino nguhi kwa wambizi wa Siliwano, mlukolo nimanyize
    kugamba ni mkanuni. Naunga ni wenkeni moyo na kuwaukwilani kugamba mbuli ino ni
    mbazi za Chohile chindedi. Togani mwe zimbazi izo.
  grc-TR: Διὰ Σιλουανοῦ ὑμῖν τοῦ πιστοῦ ἀδελφοῦ, ὡς λογίζομαι, δι᾿ ὀλίγων ἔγραψα,
    παρακαλῶν καὶ ἐπιμαρτυρῶν ταύτην εἶναι ἀληθῆ χάριν τοῦ Θεοῦ εἰς ἣν ἑστήκατε.
  nag-nag: Moi Silvanus ekjon biswas te thaka bhai ase koi kene mane, aru moi apuni
    khan nimite bhal kori kene bujhi bole likhi dise. Moi apuni khan laga mon dangor
    koridi ase aru moi apuni khan logote ki likhise etu he Isor laga hosa asirbad
    ase. Aru apuni khan etu te he khara kori bhi.
  eng-OEBCW: I have been writing to you briefly by the hand of Silas, our true-hearted
    friend (for so I regard him), to encourage you, and to bear my testimony that
    in what I have written is to be found the true love of God. On that take your
    stand.
  knj-NT: Ja' kuẍtaj Silvano ti', wotaj xa sna'bal, caw jijyom naj. Ja' naj oj i'ontoj
    jun jin carta ti' e ex an. Ja' jayeb k'ane jix waltoj ti', oj iptzen je na'bal.
    Ja' ton ja' caw swatx' c'ulalil Dios jun chi wal sk'aneal ti'. Tec'an c'al che
    yute je ba yin.
  deu-1912: Durch euren treuen Bruder Silvanus (wie ich achte) habe ich euch ein wenig
    geschrieben, zu ermahnen und zu bezeugen, daß das die rechte Gnade Gottes ist,
    darin ihr stehet.
  san-PUN: ਯਃ ਸਿਲ੍ਵਾਨੋ (ਮਨ੍ਯੇ) ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਸ਼੍ਵਾਸ੍ਯੋ ਭ੍ਰਾਤਾ ਭਵਤਿ ਤਦ੍ਵਾਰਾਹੰ ਸੰਕ੍ਸ਼਼ੇਪੇਣ
    ਲਿਖਿਤ੍ਵਾ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਿਨੀਤਵਾਨ੍ ਯੂਯਞ੍ਚ ਯਸ੍ਮਿਨ੍ ਅਧਿਤਿਸ਼਼੍ਠਥ ਸ ਏਵੇਸ਼੍ਵਰਸ੍ਯ ਸਤ੍ਯੋ (ਅ)ਨੁਗ੍ਰਹ
    ਇਤਿ ਪ੍ਰਮਾਣੰ ਦੱਤਵਾਨ੍|
  nob-LB: Jeg har skrevet dette brevet til dere med hjelp av Silvanus. Han er en troende
    bror som jeg stoler fullt og helt på. Jeg ville med disse korte linjene oppmuntre
    dere og minne dere om Guds godhet og kjærlighet, slik at dere alltid vil holde
    fast ved troen på ham.
  ntj-ntj: Yuwa, nyuntuku-tjanamparnanku lata ngaanya murtu-murtu walkatjunu kurta
    Tjayilalu-rni yirringkankunyangka. Yuwa, kurta Tjayilalu wantinytjamaaltu walykumunulu
    tirtu wanara. Yuwa, pukurlmankukitjalu-tjananyarnanta lata ngaanya walkatjunu.
    Puru-rna tjakultjunu tjiinya Mama Kuurrnga-tjanampanku mularrpa ngarltunytju nyinarra.
    Nyangka-ya wantinytjamaaltu tirtu wananma.
  sxb-NT: Mbajojeere ebaruwa enyipi eno ni ntunziwua ni Siila ori wamwifu owa manyire
    mbwe arindre endagano. Njojere itu rino okuwa-ambia amaani, ni mfumia owuwoni
    wuange mbwe wuno niwuo owusiza owua Katonda owua kuwuene owua musugaane muimerreko
    wukalu.
  nhu-NT: Me nsaŋ fiŋwa' fin fô ben e ɛ ɛ̀ fici Silas me wvù nu waa bwee wesebeene.
    No me n'yɛne nu ɛ wvú nu wee wvù ɛ̀ nulo ɛ́ wee egɛɛ bvufee yî ye le. Me nsaŋ
    keentefe ben, embvuu eŋge ɛ́ ben ekiɛɛ lɛ fiɛɛ ficii fì me nsaŋ duŋci kecɛɛy ke
    ɛkumɛ mbuwma Nyo'. Ben eleemè yî dvú le tɛmyi ntay.
  row-row: Silas tulun au de suraꞌ susura eꞌekuꞌ ia. Eni, hita toronoo nemeheren,
    ma au lima ona ngga. Au unori nggi, fo ama miꞌitataaꞌ mihereꞌ, huu Lamatuaꞌ hiiꞌ
    a natudꞌu rala malolen nakandooꞌ a neu nggita. Dadꞌi ama musi mimbiriiꞌ mihere
    fo afiꞌ miꞌidꞌedꞌeaꞌ.
  msy-msy: Sailas nan akuragha, ia bagha akɨnafarir otevir kam osiri. Ezɨ kɨ an garima,
    a Krais baghavɨra itir aveghbuar aghuim. Ezɨ akɨnafarir kam, kɨ God a uan apangkuvim
    ian akazir arazim ia mɨkɨmasa. Kɨ uabɨ kɨ fo, kar guizbangɨra Godɨn apangkuvim,
    ezɨ kɨ deravɨra an gun ia mɨgei. Egha kɨ akar gavgavim ia ganɨdi, ia nɨghnɨzir
    gavgavim Godɨn apangkuvimɨn ikɨva tugh gavgafigh.
  agg-agg: Pas nda Sairas ai farɨhendɨrɨ hayambo sürü papɨmara-ndamboanahɨ hoafɨyahɨ,
    ŋga wandafɨ nda ro anɨhondümbo-rɨhinɨmboanahɨ. Asu hoafɨ pas ndanambe ra Godɨndɨ
    moanɨ hɨpoambofe hohoanɨmo hondü ranahambo anɨhondümbo hoafɨmbohünda sürü paparɨhandɨ.
    Ŋga moanɨ hɨpoambofe ranahambo ndondɨhi kɨkɨhɨndɨ-hümündi nɨmboei.
  ptp-ptp: A, Pita, a nêl kɨyang bo wê yêp vac kɨpihac tiga dɨ Sailas kɨvuu ya vɨgê.
    A xê Sailas tɨyi xocbê a lig nivɨha wê vông yuac nivɨha ge. A kɨvuu kɨpihac tiga
    loc vô xam ên a nêb a ob ngɨdu xam xôn dɨ nêl xêyaa vin lecên wê Anutu vông ge
    kɨtong vô xam bêga bê xêyaa vin lecên wê Anutu vông ge vɨxôhɨlôg nôn. Om xam le
    xêkɨzêc ya kɨyang nôn tige.
  nak-nak: La merera taku bakisi ele, eau toitoia, e tabaragu uru e Silvanus, eia
    kekesia mutou ovola, veia amuto ge gigi tatahoa. Me te la merera taku alele, eau
    gabutatalea veia ge karasuku amutou, veia amuto ge sau tola sesele la gilogo te
    La Tahalo Uru, ale eau valoloti le amutou ovola, eia ge vimahuli sesele amutou.
    Taritigi amuto ge magiri vagari sesele te la merera alele.
  lbb-lbb: E Sailas i nangan iau ning a tumus a natar a pas ne tetek mulo. E Sailas
    a tasik ana tortorot, ning a tortorot kol onoi. Ana pas ne, a mang sur ar arakrakai
    mulo pa ar atai talapor mulo ana marmaris momol ane God. Mulor tur rakrakai onoi.
  kan-2017: ನಿಮ್ಮನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವುದಕ್ಕೂ ಇದೇ ದೇವರ ನಿಜವಾದ ಕೃಪೆ ಎಂದು ಸಾಕ್ಷಿ ಹೇಳುವುದಕ್ಕೂ
    ನಾನು ಸಂಕ್ಷೇಪವಾಗಿ ಬರೆದು, ನಂಬಿಗಸ್ತನಾದ ಸಹೋದರನೆಂದು ನಾನು ಎಣಿಸುವ ಸಿಲ್ವಾನನ ಕೈಯಲ್ಲಿ ಇದನ್ನು
    ಕಳುಹಿಸಿದ್ದೇನೆ. ಈ ನಿಜವಾದ ಕೃಪೆಯಲ್ಲಿ ನಿಲ್ಲಿರಿ.
