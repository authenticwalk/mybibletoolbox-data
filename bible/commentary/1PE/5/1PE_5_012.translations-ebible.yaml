    bain juntsa wainnu. ¡Tsaju' ya ñullanu juntsai estyantsuñu tsaikutya' jintsudei!
  ikk-NT: Sivanọsị, ya yeni m ẹka de ẹhụhụọ-ozini mẹ ẹkẹrẹ; nwẹnẹ ẹnyi m weri n'o
    furu onyẹ wẹ gi e dọn ẹnya k'ọ wụ. M de ẹ kẹni m gi ẹ gba ụnụ umẹ, gizi ẹ ku nị
    ọnwan wụ ezigbo ẹfọma ahụn Osolobuẹ mẹ ni ịhịan; turukẹnmẹ ni imẹ ẹ.
  leu-leu: Ne xalei a fomirak lagasai aanabeꞌ pana xakaavangan si Sailas aava ne lamon
    o nane a tiak tuuna lana fatataganan si Krais. Ne vubuk xuus faagutan nami e ne
    fakalimaan xe simi o a ferawaian aanabeꞌ a toxan a xakaavangan xatam tuuna sina
    Piran. Tigina fatateak lana.
  maz-NT: Ne carta nu, nguezgö ró mamagö yo jña; e cjuarma Silvano o dyopjü. Nujnu,
