    yu ku chros di chroo grays a Gaad noh mata weh hapm.
  chk-chk: Üa makkei ei toropwe mi mochomoch ngenikemi ren än Silas alisiei, ätewe
    üa silei pwe i eman pwiich souläng mi allükülük. Üa mochen apöchöküla letipemi
    o pwäri ngenikemi, pwe iei enletin än Kot ümöümöch. Oupwe nüküchar lon.
  ssd-ssd: Siŋgine tira Silvanus nu Kristus tuku piro kumumbi biyit ŋga iduset. Nuŋge
    ye turyat le waŋe fudiŋndo te tane tuku wamdus bul sertiŋgam tuku kuyaret. Wam
