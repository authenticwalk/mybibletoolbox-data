    nu carta ihya tyin tsa vaha tsa ñihi̱ ndo janahá tsi tyin nditsa tsa cuñí xaan
    Nyoo tsi yo. Yacan cuenda ña na̱coo ndo itsi.
  caa-caa: Pues tacar utacarsiaj e hermano Silvano xeꞌ erach taniut xeꞌ Pedroen war
