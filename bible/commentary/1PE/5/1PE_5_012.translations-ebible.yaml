  gmv-NT: ታኒ ኢዛን ኣማኔቲዳ ኢሻ ጋ ቆፒዛ ሲልዋኖሴ ባጋራ ሃይሳ ኪታዛ ቃንꬃራ ኢንቴስ ፃፋዲስ። ታ ሄሳ ፃፊዳይ ኢንቴና ዞራናሲኔ
