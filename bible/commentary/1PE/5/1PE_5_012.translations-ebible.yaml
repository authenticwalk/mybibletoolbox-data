  nal-nal: Saailaas ka vawaal nia wana varaarang a waambaar xalxaalif angkari xa waan
    sinim. Ga rexaas adu naan daazugu lamaskana Iesu, ma ga rexaas adu naan kai los
    Iesu. Lamaskana a waambaar angkari, ga saxot gana vadikdik nim, ma gana vazei
    nim pana a daxaiang faaratunaan sin Nakmai. Naaguna rur dikdik pana a daxaiang
    kanaan.
  kyq-kyq: Silban ɓo noogum jaay maam mꞋraaŋ mꞋɔlsen maktubm duuk se. Maam mꞋjeelin̰
    naan̰ se gɛnaa kɛn tuj ɔrmin̰ eyo. Maam mꞋraaŋsen se, mꞋje mꞋasen kɛɗn kaay kaama
    ɔɔ mꞋje mꞋasen taaɗn mꞋɔɔ kɛse ɓo bɛɛ Raa mala mala. Ɔɔ bɛɛ ese se ɓo, naase se
    ɔkin̰ki ɔɔn̰ɔ.
  kwd-kwd: La Saelas lo'oo 'e booni nau fana girilana nga girigiringa ko'uko'uta lo'oo.
    Ngaia wane ni futanga adauru, ma nau ku fito'o ana. Nau ku kwatea nga girigiringa
    lo'oo famooru fana falatete lamooru ma alafuunga suria nga kwailaeta'afiinga kwala'imori
    na God. Aia, moru ula ngasi 'ubulana nga kwailaeta'afiinga lo'oori.
  ded-ded: Siriwano ye negen negensinggoc tosonina yeac yofi negemma deduae, ye uau
    serima namma meficnuu kibi wegena yomoc ohongemmeduae. Ni nanggengunuma Anutuac
    danggunuc fora imocac hepuc amma dekperagingemmeduae, ngeni imocac hoannu seria
    kecbisia.
  ewe-ewe: Meŋlɔ nu kpui sia ɖo ɖe mi to nɔvi Silvano, ame si mebu nɔvi nuteƒewɔla
    la ƒe kpekpeɖeŋu me, le ŋusẽ dom mi kple ɖaseɖiɖi be esiae nye Mawu ƒe amenuveve
    nyateƒetɔ la. Minɔ te sesĩe le eme.
  nuy-nuy: Ngaya nga-warrarrangi anaani dhamun.gurrg ana-wubiba, marri naagi na-Silas
    ngani-maṉmangi. Nga-marrbuy niga ni-jambarrg, naagi-yung. Ngaya nga-warrarrangi
    na-God-jinyung ngarrani-walgaṉmana-yinyung, nguynju numburru-marrbuy yungguyung
    nugurru, anaani aniijgubulu ana-lhaawu. Nugurru numburru-jambarrgina-wugij anaani-yung.
  cop-BHC: ⲀⲒⲤϦⲀⲒ ⲚⲰⲦⲈⲚ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲚⲤⲒⲖⲞⲨⲀⲚⲞⲤ ⲠⲈⲚⲤⲞⲚ ⲘⲠⲒⲤⲦⲞⲤ ϨⲰⲤ ⲈⲒⲘⲈⲨⲒ ϦⲈⲚϨⲀⲚⲔⲞⲨϪⲒ
