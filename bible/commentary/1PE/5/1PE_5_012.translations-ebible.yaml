    kuyaret. Tane nu tuku wam mayenu ta kusre ndawap.
  acr-TNT: Xintzꞌiban cꞌu pan che alak; yey ri hermano Silvano, ri lic cubul nucꞌuꞌx
    rucꞌ, e cacꞌamaw bi waꞌ wa carta che alak. Ximpixabaj cꞌu alak y xinkꞌalajisaj
    chiwach alak ri sakil unimal rutzil ucꞌuꞌx ri Dios; tiquila cꞌu alak chi utz chupa
    waꞌ.
  rop-rop: Wal ai dalim yumob. Det men neim Sailas im brabliwan Kristjan braja blanga
    wi, en imbin album mi blanga raidimdan dijan leda langa yumob, en aibin raidimdan
    dijan shotwan leda langa yumob blanga album yumob. En ai dalim yumob. Ebrijing
    weya aibin raidimdan langa dijan leda im dalim yumob hau God im brabli kainbala
    langa wi. Dijan im trubala, en yumob garra jandap strongbala en nomo larram enijing
    deigidawei yumob.
  mee-mee: Sailas a i a kolingara te ngallo nge Karais ba agau a iau kele ma i a alokalakana
    ke kalau iau ta panga nga lau laekia. Iau ka sana paꞌe pangamologa papatu raumana
    nga lau laekia, ava ka paꞌe pangamologa kokorai ta baina iau nga paginggingia
    lomiaume ba nga turupota roma, pangamologa laekia ke ture lopengana ae Nutu a
    kaomannmannangana kia a i tungtungumane. Miau ngaka meisgingging nga lopengana
    laeala ae Nutu a i tungtungumane.
  dif-dif: Silvanusulu ngatata talkujeli, worderu ngato ngundrai, ngato wordu jurangu
    dakana warai, jurana kurukurubala ja jurangu tinkari ngankala, naupini Godaia
    manjula morlalu nganai, nunkangu jura terkala wapaia.
  gam-gam: Iwa Sailas ge, une nono agane kaima moro dje kanill. Na kandja djillka
    une pepa tuge ge boi ye aunmoll. Ye nomane to mage, God nono wopake pille aundo
    we dji ge, kaima paro dje ye embe kanne dje pille bopill. Ye kandja ge pille aglo
    gi dje moye.
  nou-nou: Silvanus naso kotari da awa otao ewamei na. Edo umo na kondade etiri na
    ove tupo eiawa ingoda yei gaietena. Edo na gosena na ingoda yei God da soregari
    kando ingoda yei sena amone gebe ra awasedo na ingoda yei sena goroba de da God
    da binga gebe ewo edo dadara gasae deriwo.
  mqb-NT: Su mo zek sə vinde anan ɗerewel a cəɗew a anan nà, Silas. Winen nə mərak
    uno, ɗo ɗiɗek awan. A pərahan azar anà Yesu tə ɗiɗek a re. Nə vindek ikwen ayak
    nà, anga aday kə̂ njiɗen məgala lele. Aday nə ɗakak ikwen anan ayak nà, sumor
    a Mbərom sa gak uko tə ɗiɗek ata awan. Kâ sa sliren wa à man a bay.
  ape-B: Asudak pas, balan yek yet yaklien ali Sailas nenyemagu. Anudak Sailas, yek
    douk yatulunu yakli anan nanubu apakinu owaninu douk nenek Krais ananin moul nakwukwihen
    uli. Yek yaklipepu balan asudak banasi pas ipak douk pape kipailubi walub ulimu
    yakli ipak pupe dodogowipu. Ali yakli iklipepamu enyudak balan umu God nagakomapu
    meyoh umu douk nyanubu adulin atin. Douk namudak ali ipak piyotu dodogowipu punek
    bilipumen puhwen pugipechen.
  grc-F35: Διὰ Σιλουανοῦ ὑμῖν τοῦ πιστοῦ ἀδελφοῦ, ὡς λογίζομαι, δι᾿ ὀλίγων ἔγραψα,
    παρακαλῶν καὶ ἐπιμαρτυρῶν ταύτην εἶναι ἀληθῆ χάριν τοῦ Θεοῦ εἰς ἣν ἑστήκατε.
  cav-NT: Silvano eque tuque huenehua riyaque quirica eje junuque ama. Eratu tuque
    baya ecue eatsehuequi bucha jida. Tuquetu jida Ecuana Cuatsashaquira amereyaque
    mere aishu. Huenehua rique micuanaja riyaque quirica micuana casatura ishu. Era
    micuana yuneri cuitadya ejenemerecara aya Yusura tuja quiyuhuebatsati tsehue micuana
    bayaque. Tuaqueja nimee nejujacaume.
  kgp-NT: 'Tó sĩ han sóg ãjag mỹ, kỹ Silas tóg inh mỹ ãjag mỹ rán mũ, inh vĩ ti. Ẽg
    kanhkã vỹ tỹ ti nĩ, Silas ti, Jesus tovãnh jãvãnh ti nĩgtĩ, kỹ tóg iso há nĩ gé.
    Isỹ ãjag tar han sór vẽ, hã kỹ sóg ãjag mỹ inh vĩ jẽnẽg mũ. Sỹ ãjag mỹ: “Topẽ
    vỹ ẽg tar han ke mũ mỹr,” he mũ gé. Ti to krónh ke tũg nĩ.'
  bvd-bvd: Sa Saelas waa ne 'adomi nau 'ana keda lana kekeda laa kukuru nee, nia na
    toolakolu, suli nia manata mamana 'ana Kraes. Ma nau ku saitomana na raoa sa Saelas,
    nia diana tiifau. Ma si doo ne adea ku falea na kekeda laa ne fuamolu ne uri ka
    faangasi kamolu ma ku bae sulia kwai'ofei laa mamana nia God. Aia, molu uu ngasi
    lao liosaua nai.
  ukr-1871: Через Сильвана, вірного вам брата, як думаю, коротко написав, наповідаючи
    і сьвідкуючи, що се правдива благодать Божа, в котрій стоїте.
  apz-apz: Olo hungkuno tɨfo selalokwe upoꞌnalokwofo loso ngko Sailasɨmo ulahonɨngko
    kako mtɨꞌmokalofoho. Ngko huno ole syofɨsyalokweno. Sailas sohwo kako nenɨngkwaꞌwehwo
    ne hweho. Olo iyoswo loso ngko sekwoe huno Anɨtu kako nakumo wopɨngo nalohofɨwoꞌnɨngkiso
    soꞌno huno ntoꞌno wosyafɨhupɨfenji semtɨꞌmokiyalokweno. Ngko Anɨtu kakoe yahino
