    keehatethay tuma gideyssa markkattanaassa. He aadho keehatethan minnidi eqqite.
  spa-BLM: Por medio de Silvano, nuestro fiel hermano, como lo considero, os he escrito
    brevemente, exhortando y testificando que ésta es la verdadera gracia de Dios
    en la que estáis.
  kyz-NT: Teje'ega je akwasiarukat Silasi 'ga upe ka'aran are. Natuwiuu rũi je ikwasiarukari
    'ga upe. Ka'aran kwasia'ria te je aapoukat 'ga upe. Silasi 'ga Jejui 'ga rerowiaararetea.
    A'eramũ 'ga akou janerewirera 'jawewaramũ. Ajemogypyyk je 'ga ree tekou. A'eramũ
    je teje'ega kwasiarukaa ka'aran are 'ga upe tejee. “Tamojemogypyyk tãmẽjẽ 'gã
    Kristu 'ga ree 'jau kwy”, 'jau je tejeupe. A'eramũ je ka'arana kwasiarukaa imonou
    pẽ nupe, Kristu 'ga ree pẽ mojemogypyygukaawamũ. Janeruwarete 'ga ojejuka esage
    jane ree a'jea futat. A'eramũ je a'e are ka'arana kwasiarukaa Silasi 'ga upe.
    A'eramũ taetu ki pẽẽ pejejemogypyyka Kristu 'ga ree.
  dao-dao: Ahina kca ktawica hin Tilah naw na kpüi se ka yuk law ni. Ani hin sitihkia
    mi khritjanpüia ka ngaiki. Ahin hin Pamhnama bäkhäknak akcang tia ka saksi lü
    ka ning jah mcuhmcäi hlüki. Acun üng ngkhängpang ua.
  cya-cya: Yu ta'a na Silvano, yu nu ndyu'hui lyoon si'yana ñi ndi'in cha' 'in, ngua'an
    yu tsa chin' cha' loo quityi re lo'o cunta 'ñan, si'yana taan cha' tnu tiquee
    'in um. Taan suun lo'o um si'yana cha' tsu'hue re lca na cha' nu ñi 'in Ndiose,
    cui' loo cha' nu cua' ntsu'hui um.
  wrk-wrk: Ngawamba kujajarra jangkurr ngayu manjijbangka narrindurri. Nanangini Silaswanyi,
    nyulu yarrijbangka nayinda ngaki jangkurr najana. Nyulu kunyba nganinyi. Nyulu
    barrinani bababanyamba ngalingka. Ngayu jingkijbangka Silas, nyulu jungkuka yurlurrmba
    yurrngumba barri. Ngayu manjijbangka nayinda jangkurr narrindurri, nulijbangangi
    ngayu narringi, narri mirnarriykanyi muwa nangangi Kudkanyi. Nayinda duja jangkurr.
    Munyajbangka yalunya Kudwanyi, yalu yabimbiji kiji narringi, baki janarri jungku
    mili ngiruka nangangi. Nani barri nyulu yabimbaka kunyba yaji narringi Kudwanyi.
    Marda narrimi jungku ngiruka nangangi yurrngumba barri.
  nii-nii: Na ek aninga kopur połup kin, enim ngond ei wu Silpeinis na paki tum. Na
    piind ei, enim engnjing keimi mił mołum. Pipe ełe, na enim kin noman to konj kindamb
    kin, Gos nge noman ka ei, keimi na ninj mił ei, enim singii. Ei nge, na nam pii
    poru nip kin keimi ni tor kindamb kin, enim dinga angk mułngii.
  ign-NT: Ímati emutu ema vichamuri Silvano. Éma, tétavi­cavahi eta máitauraivahi
    te tamutu. Puiti, émahi ema tiámina­nurihi eta juca nucartane. Núti, ánipi­chichahi
    nájurehi eta eyehe. Esama­nusera eta nuconse­ja­chi­rahehi. Eta numeta­si­rahehi
    tamutu eta juca, nuvaraha nétumechahe eta véhiruhi, taicha yátupihi eta vicaiju­heirahi
    me Viya táicha.
  dik-NT: Wek aa tuɔ̈c athör cï Thilath ɣa kony, wämääth path cï gam. Wek aa yɔ̈ɔ̈k
    bäk riɛl gamdun yic, ku luɛɛl lɔn kë ca gɔ̈t ë dhëëŋ Nhialic ayic, dhil wek rëër
    thïn ë puɔ̈n la cök.
  cac-cac: A vin̈ cuc'tac Silvano tic, vojtac spensar vin̈, sc'anab'ajej val vin̈.
    A vin̈ ol ic'anb'at jun in carta tic d'ayex. Tzin tz'ib'ejb'at jay b'elan̈ lolonel
    tic, yic ol vach' ja e pensar. A juntzan̈ tic tz'alani chajtil syutej Dios yac'an
    svach'c'olal d'ayon̈ d'a val yel. A d'a svach'c'olal tic, tec'an tzeyutej e b'a.
  tzj-E: Je kch'alal Silvano c'ola nconfianza ruq'uin rmal c'ara' xenya' ela jawra
    carta tzra che nerejcha' chewa. Jawra c-e' oxi' tzij jxentz'ibaj chpam jawra carta
    che necwersaj más ewanm, nuc'ut chewech utzil je nsipaj Dios jne ktzij wa' che
    utzil, nteyke' wa' ec'u'x ruq'uin.
  san-BUR: ယး သိလွာနော (မနျေ) ယုၐ္မာကံ ဝိၑွာသျော ဘြာတာ ဘဝတိ တဒွါရာဟံ သံက္ၐေပေဏ လိခိတွာ
    ယုၐ္မာန် ဝိနီတဝါန် ယူယဉ္စ ယသ္မိန် အဓိတိၐ္ဌထ သ ဧဝေၑွရသျ သတျော 'နုဂြဟ ဣတိ ပြမာဏံ
    ဒတ္တဝါန်၊
  yaa-NT: Ẽfi Silvano shinãkõimis. Ẽ tãpia nã Niospa amapaiyai keskara amiskẽ. Akka
