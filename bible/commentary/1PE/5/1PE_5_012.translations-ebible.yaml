    worri no mbinndir-mi nii. Keddodee hen!'
  arb-NAV: إِنِّي مُرْسِلٌ إِلَيْكُمْ هَذِهِ الرِّسَالَةَ الْقَصِيرَةَ بِيَدِ سِلْوَانُسَ
