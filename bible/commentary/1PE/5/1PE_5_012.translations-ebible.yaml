    pogkohoy-u rin.
  tel-2017: సిల్వాను నా నమ్మకమైన సోదరుడని ఎంచి, అతని సాయంతో క్లుప్తంగా రాశాను. నేను
    రాసిందే దేవుని సత్యమైన కృప అని సాక్ష్యం చెబుతూ, మిమ్మల్ని హెచ్చరిస్తున్నాను. దీనిలో
    నిలకడగా ఉండండి.
  hat-BSA: Avèk èd Silvain, frè fidèl nou yo (se konsa mwen panse sou li) mwen ekri
    nou an brèf, pou ankouraje nou e bannou temwayaj ke sa se vrè gras a Bondye a.
    Kanpe fèm ladann!
  top-NT: Aquit cmáksquilh Silvano, tí cli̱ma̱nú tancs li̱pa̱huán Cristo, caca̱li̱nichá̱n
    jaé carta. Juú cca̱huaniyá̱n y cca̱kastacya̱huayá̱n cali̱lacapa̱stacnántit la̱
    Dios ma̱lulokni̱t xli̱ca̱na quinca̱cxilhlacachiná̱n aquín tí li̱pa̱huaná̱u. Huá
    cca̱li̱huaniyá̱n ni̱ cali̱makxtáktit li̱pa̱huaná̱tit.
  msk-msk: Si Silbano na yiisip ko na matinomanun na tomotoo yang yatabang pagsolat
    sining makagpa na solat ko. Sabo syosolat ko yani kamayo kay antak kamo madasig.
    Gosto ko na makadarag na yaning solat ko kamayo yang tinuud na batok bain sang
    karugun nang Dios kamayo. Abaya butangan sang ginawa mayo yang karugun naan kamayo.
  gyr-NT: Yande rɨvrɨ Silvano omboavɨye tuprɨ vahe ité ocuaita yepi, ahe che pɨ̃tɨvɨisa
    pɨpe co ayapo imondo che rembicuachía ndipucuimi vahe pe mboaracua catu ãgua ‘ipɨpe
    toicua tuprɨ catu yuvɨreco co porovasasa oipɨsɨ vahe, supi eté omboyecua vahe
    Tũpa poroaɨsusa’ che hesave. ¡Peyemovɨracua tuprɨ ité sese!
  kmh-kmh: Pen mam Salas yip mindiy, minim sikoy won biy aŋgiy, nimbip minj tiksipur.
