    ĩkapani. Ninirekari himarotiniri atão asãpiretinii erekari Teoso sikakiti pirena.
    !Hĩtakanapapiriko erekari Teoso sikakiti hĩtemoni.
  roo-roo: Ragai-a vao ragoa vavio poteku pasi puraavoi visiipa osa Sailas va rigatoparevoi
    ragai tauvapaoro. Rerare rugooparai oiso, Ira ita vigei araokotoaaro. Ira goruvira
    rutu Pauto vo reoaro-ia pitupaoro vearovira kovopareveira. Uva vo pasi-a vao oa-ia
    oiso ruipaparai ra goruvira rutu visii iava sopaura varaata pieoro voura goru
    piea rutu. Ora oiso osa oiso ruipaparai ra ora ragai vo reoaro oirao piea rutu
    visiipa oiso ragavira. Pauto visiipa vereopa vovou rutu oisoa purapareve. Ovovoua
    eva oiraopai rutu. Osa iava uvui iraopatai ra va iavirava goruvira rutu torepata.
  miz-NT: Ntaꞌa ení ko Silvanu, ña e dóo de ntaa, kuíni ko, de váꞌa ú tutú saꞌa vata
    koo é tāꞌxi kudií u nto itsi, vata koo é kāꞌán u ni ntō tsi sáꞌā é nuu é ntaā
    i iña é vāꞌa e táꞌxi Xuva ko kō. Itsi sāꞌá tsi kuntīkɨn nto.
  qvz-NT: Cai cartata ñuca ashilla quillcashcata Silvanohuan cachauni. Ñáuca ricucpi
    paiga Dioshuan ali purisha ñuca huauquicuinta tucushcami nini. Cai quillcahuan
    cangunata yuyachini imasna Yaya Dios cangunata yapa llaquisha yanapashcata. Cuti
    cangunata yachachini tucui uras pai llaquishcallai sinzhita purisha causaichi.
  deu-ELO: Durch Silvanus, den treuen Bruder, wie ich dafür halte, habe ich euch mit
    wenigem geschrieben, euch ermahnend und bezeugend, daß dies die wahre Gnade Gottes
    ist, in welcher ihr stehet.
  mjc-NT: Jaquitsí yu carta ihya tsi ndo tsihin ra Silvano, yañi yo. Tyin tsitó yu
