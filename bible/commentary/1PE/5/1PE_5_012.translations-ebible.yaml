    Taꞌe luku pe, ŋam manange moworꞌe member, ŋaiye mahraꞌe ŋoihmbwaip yip ŋaiye pa
    jin bongole yil yoto ŋoihginir tikin Krais.
  kiz-kiz: Nikan'thamini Silwano kama ndongobhangu mwaminifu, na nibhalenibili muenga
    kwa kifupi kup'hetela kwa muene. Nikabhapela muoyo nanishuhudila kuj'ha kyanikilembili
    ni neema jha bhukweli j'ha k'yara. Mujhemaghe mugati mwake.
  tzo-TZE: Li quermanotic Silase chquil ti jun yo'nton chtun yu'un Diose, ja' la sts'ibabun
    ti c'u yepal jcarta li'i. Laj xa calboxuc ti ta melel ep slequil yo'nton ta jtojoltic
    li Diose. Ta jna' ti chascoltaoxuque yu'un ach'unojbeic xa li sc'ope. Jech mu
    me xchibaj avo'ntonic.
  lex-lex: A horat ku'u di nekpa u'enyatga tiy miy, de Silwanus a hya'lu maka apuesiaya
    ed mak ktulan la a' pua tiulsi hadi. La'a horat di de agiwra ghi' totpena miy
    pesiaymi de la' ga'a. Ne la'a horat di wal pia a'ukot nohora Uplerlawna talla
    plollolli-mneneheni (benar) mak ktutga E ralam kalwiedni mai ita. Mtiorrer pitpitga
    pesiaymi onnila E kalwiedni de.
  dov-dov: Ndabweza Siluvenasi mbulimukwesu usyomekede, alubo ndalemba kulindinywe
    mubufwifwi kwindila mulinguwe. Ndikumusungwazya akupa bukamboni kulindinywe kuti
    ezyo nzindakalemba masimpe aluzyalo lwa-Leza. Amwimikile mulindilyo simpe.
  rgu-rgu: Silas duiꞌ fali au susura eetu anaꞌ ia. Ria nana ita toranoon lahenda kamahereꞌ,
    ma au lima boa ona ka. Au fee emi lelea-nonoreꞌ, ela emi tea-mepeꞌ mahere, huu
    fo Ramatuaꞌ a nahiiꞌ natudu naroo Ria dale malole Na neuꞌ ita. De, emi muste mapadei
    mahere ao mara bosoꞌ heoꞌ.
  toc-NT: Aquit csquí­nilh li̠tlá̠n quin­ta̠­lacán Sil­vano hua̠nti̠ cli̠­ma̠xtuy
    pi̠ xli̠­ca̠na aksti̠tum li̠pa̠­huán Quim­pu̠­chi­nacán, xla­cata pi̠ huá catzókli
    eé quin­carta hua̠ntu̠ la̠nchú cca̠­ma̠­la­ka­cha̠­ni­ma̠­chá̠n, antá aquit cca̠­ma̠­lu­lok­nimá̠n
    pi̠ xli̠­hua̠k hua̠ntu̠ lacuán maka­mak­lhti̠­na­ni̠­tátit nac mila­ta­ma̠tcán,
    antá sta­lanca ca̠ma̠­si­yu­ni­pu­tuná̠n Dios pi̠ xlianka­lhi̠ná quilh­ta­macú
    xlá ca̠si­cu­la­na̠t­la­huamá̠n cumu ca̠pa̠x­qui̠yá̠n, huá xpa̠­la­cata aquit
    cca̠­li̠­hua­niyá̠n pi̠ cane̠c­xni­cahuá quilh­ta­macú hui­xinín chu­na­tiyá cali̠­pa̠­huántit
    Dios y cali̠­la­ta­pá̠tit xta­pá̠x­qui̠t.
  som-som: Waxaan warqad yar idiinku soo qoray gacanta walaalkeen Silwanos oo aan
    ku tirinayo inuu aamin yahay. Oo waxaan idinku waaninayaa oo marag ahaan idiinku
    sheegayaa in tanu tahay nimcada Ilaah oo run ah. Taas ku adkaada
  mam-C: Ma kub' ntz'ib'inji'y kab'e tal nyola lo, noq tu'n Silvano, jun tb'anil erman
    toj nwutza. Noq ch'in nyola, tu'n t-xi nnimsi'n kyk'u'ja, ex tu'n nkujsinte nyola,
    qa twutzxixjo a t-xtalb'il Dios. Tu'npetzi'n, chi we'kuxixa toj.
  ndj-ndj: Ndivayandikila baluwa ayi dokwa kwa utangi wa Silivanusi, mlongu yindimumanya
    ngimu mlongu yajumiliwa ili kuvakola mawoku na kuvatovilela kucha awu ndi usangi
    wa nakaka wa Chapanga muwoloki unofu muusangi awu.
  mbj-NT: Siras ỹ tamasaa wät hahỹ bë ỹ ma erih do hã. Hä̃j ỹ hadoo do h'yy kaneh'ỹỹt
    do tii, hã ỹỹ. Ganapog is doo me bë ỹ ma erii wät bë ỹ h'yyb en'yym hyb n'aa.
    P'op Hagä Do ky enyyw had'yyt hẽ bë hã ỹ erii wät do hã bë ỹ metëëh. Taw'ããts
    hẽ taky enyym doo gó bë aboo had'yyt hẽ. Bë h'yy gejë hõm manäh.
  lat-VUC: 'Per Silvanum fidelem fratrem vobis, ut arbitror, breviter scripsi: obsecrans
    et contestans, hanc esse veram gratiam Dei, in qua statis.'
  ngp-ngp: Hiwa wandikilani kwa uguhi kwa kwambizwa ni Siliwano, mndugu nimuwone kugamba
    ni mhuwilwa. Nawagambani msekubanika chevu, no kuwagambilani uwona wangu kugamba
    uno ni uwedi wa Mnungu we kindedi.
  enq-2: Kristene kaiminingi Sailasame Gote yakinala naengena lao nambame masingi.
    Baame namba nisoo pepa dake pyamupa, pii muu pipae dutupa pepa pyao peekelyo.
    Pii dutupame nyakama mona sakatasoo, Gotenya kondo kaenge angi doko panasilyona,
    kondo kaenge angi dokonya nyakama kyeto joo kalyepape.
  eng-ASVBT: By Silvanus, our faithful brother, as I account him, I have written unto
    you briefly, exhorting, and testifying that this is the true grace of God wherein
    ye stand.
  mna-mna: Silas ta iuulu yo ma aŋbeede ro katŋaari ti ima piom na, nio aŋre i kembei
    toŋmatiziŋ tio ŋonoono ta iurla kat ki Krisi i. Ro ti, nio aŋbeede bekena aŋpaute
    yom pa kampeŋana ŋonoono ki Anutu, mibe aŋpombol yom ma kikis kat kampeŋana kini
    tana.
  myw-myw: Bwadads mtowen Saylos, akakina tatitoukum towen. Bo ilabeig mo kalel milet
    towen kayakus, waseg bo aguyeimiy, akatimlakeimiy Yowbad nasiwa̱youb mounid towen;
    bweina bukuvvaluts nasiwa̱youb waseg.
  sby-sby: Lanyamfwilishi kulemba kalata ifupi iyi, ni Sailasi, mwanse washomeka.
    Ndayandanga kumulimbikisha nekumupa bukamboni bwakwambeti, uku ekwina moyo kwa
    Lesa. Cebo ca kwina moyoku, limbikilani.
  sll-sll: Ena na ha obilga digere Silbenes pasi bol emia. Silbenes iwe, na kina yona
    tani ere pana galga yal momua. Ena God ol wai ol na tongwo maing pinga i, ha pangwo
    dima di pire ha i aki di tere di ni teya pir sina ere a i si wayo.
  yaq-NT: Silbaano' teame, ju'u, Jesukrijtota, ka a' koptaka, tua a' suale'po in ju'uneiyaa'u,
    inika'a iliikik in emou ji'ojte'uta, nee a' ya'ariaka nee a' ji'ojteriak, enchim
    sua tejwaakai intok a' lutu'uriatekai, juka' Liojta betana tu'ik enchim bit'iiaa'uta,
    tua Liojta yee a' nake' betchi'bo enchim a' bitlatuka'po. Inika'a eme'e, ka a'
    koptaka, a' sualne.
  uro-uro: Ma Silvanas ka matnärhäm ngo iva ngu säm dakt täkt ama abuk. Nguat tu gu
    snäng i qa di ama qatnanaktpämga qärakni i qat dräm gät päs ma Engeska aa rhäng
    mamär. Sa ngua säm dangät täkt ama qot ngät ama enge sävät a ngän ivakt iva ngut
    täsläp pät a ngän dä nguat tamän maräkt i sa ngua sameng sävät ma Ngämuqa aa engäktki
    na qi aa ñämsävätki. Mamär iva qale ngän ma ama qrot dä iaqyäkt aa ñämsävätki
    arha ron.
  ita-1885: Per Silvano, che vi è fedel fratello, come io lo giudico, io vi ho scritto
    brevemente; esortandovi, e protestandovi che la vera grazia di Dio è questa nella
    quale voi siete.
  muy-muy: Silas wur ga məŋ geli ni àjənakia nu ga məbiki wakita hini gʉziteni na
    ana kʉli a. Nə̀səra naŋ ti naŋ àbu aɗəbay divi ge *Krist lala. Nə̀biki ma hini
    ana kʉli ti, nawayay ti nəvi njəɗa ana kʉli, nawayay ti kə̂sərum *sulum ya Melefit
    agri ana kʉli ni ti sulum gayaŋ eɗeɗiŋ. Kə̀mbrəŋum sulum gani nani ɗay-ɗay ba.
  kqc-kqc: Silas na aedeyo ma mina bura keika riyafa; nai mokenari ina bi ekalesia
    dubuini, kaere bi ini ago nido amiye. Na ura reida bi ya niegira resi mina ago
    tau, bi Sei di buni tora gade rama ya rofu niogau regida. Mina dudu are rei gira
    refa.
  tav-tav: Ati pũuroacã mʉñʉja queti joo Silvano yʉre cʉ caucanemorije mena. Yʉ baire
    bairona cʉ yʉ mai Silvanore. Cʉ quena Diore caroaro caapipajei ãmi cʉ̃a. Yeri
    ocabʉtiriquere mʉñʉja queti joo rooro mʉja catamʉoro. “Cajocaquẽtie ã atie queti
    Dio marire cʉ catʉjʉ mairije,” mʉñʉja ĩ. Atie quetire apipajee janaquẽja mʉja
    catamʉorije to nibao joroquena.
  eng-ULB: I regard Silvanus as a faithful brother, and I have written to you briefly
    through him. I am exhorting you and I am testifying to you that what I have written
    is the true grace of God. Stand in it.
  spa-VBL: Esta carta se las envío con ayuda de Silvano, a quien considero como un
    hermano fiel. En estas pocas palabras que les he escrito, quiero animarlos y testificar
    que esta es la verdadera gracia de Dios. ¡Manténganse firmes en ella!
  fra-_FOB: Je vous ai écrit en peu de mots par Silvain, qui est, comme je l'estime,
    un frère fidèle, vous exhortant et vous assurant que la vraie grâce de Dieu est
    celle dans laquelle vous demeurez fermes.
  hau-ULB: Na amince da Sila amintaccen dan'uwa ne, kuma na rubuto maku a takaice
    ta hannunsa. Ina yi maku gargadi ina kuma shaida maku cewa abin da na rubuto alherin
    Allah ne na hakika. Ku kafu a cikinsa.
  mal-mal: ഞാൻ നിങ്ങൾക്ക് വിശ്വസ്തസഹോദരൻ എന്നു വില മതിക്കുന്ന സില്വാനൊസ് മുഖാന്തരം
    ചുരുക്കത്തിൽ എഴുതിയിരിക്കുന്നു, നിങ്ങൾ ഈ നില്ക്കുന്നത് ദൈവത്തിന്റെ സത്യകൃപയിൽ
    ആകുന്നു എന്നു സാക്ഷീകരിച്ചും കൊണ്ട് പ്രബോധിപ്പിക്കുന്നു.
  lit-lit: Per Silvaną, jums ištikimą brolį, – tokiu jį laikau, – trumpai parašiau,
    ragindamas ir liudydamas, kad būtent ši yra tikra Dievo malonė, kurioje jūs stovite.
  urd-GVR: Maiṅ āp ko yih muḳhtasar ḳhat Silwānus kī madad se likh rahā hūṅ jise maiṅ
    wafādār bhāī samajhtā hūṅ. Maiṅ is se āp kī hauslā-afzāī aur is kī tasdīq karnā
    chāhtā hūṅ ki yihī Allāh kā haqīqī fazl hai. Is par qāym raheṅ.
  far-far: Sa Silas ne 'adomi nau fuana kedelana na kekedee kokoru ne. Nia ne na wanefuta
    kulu, sulia nia famamana sa Jesus Christ. Ma nau ku saitamana ne raoe sa Silas,
    nia lea tafau. Nau ku kwatea na kekedee ne fua mulu fuana radulamulu ma fatae
    sulia na kwaiofeie mamana God. Aia, mulu kai uu ngasi laona kwaimanie nai.
  suz-BL: गो सिल्‍वानस थमा सुइक्‍ब लोक्‍ब बाक्‍ब, दे मिम्‍शा, आं ब्रेक्‍शो आइक्‍च
    चिठी मेको नु सोइक्‍ताक्‍ङ। गो इन कली परमप्रभु यावे आ थमा शिशी मार बाक्‍मे, मेको
    शेंताक्‍न्‍‍नी। मिनु गे मेको तुइश्‍शा, थमा सुइक्‍चा मप्रोंइथु बाक्‍कीन। प्रेरित
    १५:२२
  car-NT: Mo'ko tamyikapore ynepory yja'sakary Silvanus 'wa yjepatomary ta ero kareta'membo
    simeroi o'waine, ajuruto'ko'me, iporono Tamusi turu'popory me ero ynimero'po wairy
    amyikapoto'me enapa o'waine. Ita ro eja'nakatoko.
  amp-amp: Sailasrhu tire ndar gontwat yorhwa mrokfom wandfahemora. Sailasr nanpno
    tu brbo toh tamnouwa yimayer. Kanga akfo duka tunguna marnyayanko. Mirahko ndar
    gontwat yorhwa mrokfom ka fura mrokfoyem. Bro Nkifrar yak marnya mifrahrko. Mrokfom
    yakitoh kihhato toh bmtakfot.
  bht-bht: मैं ऐ छोटी देई चिठ्ठी सिलवानुस दिया सहायता ला लिखियो है कने तुहांजो भेजी
    है। जिसयो मैं मसीह च भरोसे दे काबील भाई मंदा है। मेरा इसा चिठिया जो लिखणे दा मकसद
    तुहांजो उत्साहित करणा है कने तुहांजो भरोसा दिलाणा है की जड़ा कुछ भी तुसां सिखा
    दे न सै असल च तुहाड़े तांई परमेश्वरे दे अनुग्रह दा हिस्सा है। इस अनुग्रह च टिकी
    रिया।
  eng-NOY: By Silvanus, the faithful brother as I think, I have written to you in
    few words, exhorting, and testifying that this is the true grace of God wherein
    ye stand.
  cub-NT: Toivacaivʉ mʉjare iyoca paperayoca quĩ́jiyocare Silvanoi cad̶ateiyeque.
    Ʉ̃́recabe Jesúre jʉ ayʉ dajocabecʉva ji jã́inoi. Parʉre d̶aiyʉvʉ mʉjare mʉje ũmei.
    Aru majide d̶aiyʉvʉ mʉjare jãve iye ji toivacaiyede Jʉ̃menijicʉi mearo d̶acaiyede
    mʉjare ʉ̃i pʉeno me boje. Que baru dajocabejarã mʉje jʉ aiyede ʉ̃́re.
  ita-1927: Per mezzo di Silvano, nostro fedel fratello, com’io lo stimo, v’ho scritto
    brevemente esortandovi; e attestando che questa è la vera grazia di Dio; in essa
    state saldi.
  lww-lww: Nesike e nini nemio kieta puruvi wo nap̃a Saelas, nop̃asine ke naga e sur
    moki, a naga miila inu sirilua kiamiu m̃aki nene. Nekilia nesape m̃aki nene plas
    laa ga, nepis ve tokak ga, ana ya nap̃a sike ea, nekilia nesape pisawal ruru p̃elaga
    wo tanea lala na lemamiena kiena ne Ntewa pe lelaga, nap̃a torokin amiu nap̃a
    asike e nagane. Ve sanene, auloia, alavia vena iilaen kiamiu sitomen lala, silaga
    asum̃alu m̃arera ase ea.
  ckb-ckb: بەهۆی سیلا، کە بە برای دڵسۆزی دەزانم، بە کورتی بۆم نووسین، هانتان دەدەم
    و شایەتی دەدەم، ئەمە نیعمەتە ڕاستەقینەکەی خودایە. تێیدا بچەسپێن.
  nas-nas: Aung aneꞌ karavoto˜ apukaneꞌ ninge minkuanko Sivanusie pakumui daarivuing,
    teie mmaikoꞌke ninge masikaꞌantavamaunge, diiꞌ puring-anta-koo eeꞌnoko aung tee
    Kumponing bakaang piaa diiꞌkoo siraꞌanta-koo. Eeꞌnung-koo purintariri otoriaing.
  uvl-uvl: Iau e naue ke tira Sailas nanas tau tote Non Soke. Pe i halaua iau ke hasia
    lek helenga chonna nei, nenge e hele pe e hekerkereng ia imo nge NeHalang nge
    i non nge poi ke urana toto at nge ita. Ke pomalam ames ke kerkereng nga nei.
  eng-BBE: I have sent you this short letter by Silvanus, a true brother, in my opinion;
    comforting you and witnessing that this is the true grace of God; keep to it.
  ixl-CNT: Aatz u uꞌ vetuntzꞌibꞌa tzaꞌ, aꞌ nivaqꞌv opon tiꞌ u niman tetz u Jesuus
    Silvano; vaꞌl tiira kꞌujlebꞌal kꞌuꞌl sunvatz. Bꞌiil koꞌxh yol vetuntzꞌibꞌa opon
    tiꞌ taqꞌax nimal ekꞌuꞌl. Loqꞌ aꞌ nival sete tuul aas nojchit ech ikꞌulax vibꞌaꞌnil
    u Tioxh vaꞌl bꞌanel setaqꞌo tziꞌ. Ayaꞌ vaꞌl atilex tuul cheel.
  xsi-xsi: Sailas nde ikai kuleŋa pa naŋa, kala iŋgere naneŋgu ŋgua mbuku taitu ŋine
    lâ pepa tini. I nde ninda-nambwe kalo-tawana tamâta mao kanaŋo. Naŋa iloŋgu tu
    apu tini kaika pa miki ilomi kalomi. Naŋa asama tu vetâŋa rârâni ŋinde Maro Kindeni
    iveta pami, ande ŋinde nde ŋana itula pwataki tu i ilo ndo ikeno pami. Ambo miki
    ma kalomi ŋgere sondo ŋana ŋinde kâ ku kamandi kaika, ande ŋinde ma ara ndo.
  crx-NTPO: '''Et neulhutsin, Silvanus ts''utni-un, ''en oot''aníwhunintan-un unli,
    daja nohdasni''-un, ''en sba za ''uk''uneyúzguz. Khuni ti be ndi Yak''usda ye
    unzoo-i, ts''iyawh huwun nohdásni''. ''I be núdulhya, ''ink''ez ''i soo ts''ih''un
    un''a ''alha ''unt''oh.'
  kan-OKCV: ನಿಮ್ಮನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವುದಕ್ಕೂ ಇದೇ ದೇವರ ನಿಜವಾದ ಕೃಪೆ ಎಂದು ಸಾಕ್ಷಿ ಹೇಳುವುದಕ್ಕೂ
    ನಿಮಗೆ ನಂಬಿಗಸ್ತ ಆಗಿರುವ ಸಹೋದರನೆಂದು ನಾನು ಎಣಿಸುವ ಸಿಲ್ವಾನನ ಸಹಾಯದಿಂದ ಸಂಕ್ಷೇಪವಾಗಿ ಇದನ್ನು
    ಬರೆದಿದ್ದೇನೆ. ನಿಜವಾದ ಕೃಪೆಯಲ್ಲಿ ನೀವು ನಿಂತವರಾಗಿದ್ದೀರಿ.
  bbb-bbb: Ro erafano fasi iseke ige na e Saerasire ifejiemo na isoe. Ro e Saerasi
    fu uvia nuvuone be fu Godi ma vierafemo. Ro fasi ige na isoena nijiavo ije na
    ja ejafiana kuariave. Ro vua boeje na isoeva ije naka vua maeje Godi fu izege
    e boeje ma rejiamo na ije isoe. Ijadufuo ni vua ije kena darokuma ma vierafekinu
    faradiana karivafo.
  blw-blw: Hen antoy attè way sorat-on chàyu, empasorat-o an Silas way an-og ifilang
    ah natalek way sonod paat. Ya hen ganchat-o way manorat paat an chàyu, wat ah
    mepas-éman hen hamhamàyu ya hen mangistiguwà hen kenatot-owan hen anchi torong
    Apudyus ya hen ség-angna. Wat anyug é-égnan chachi.
  tam-2017: உங்களுக்குப் புத்திசொல்லுவதற்கும், நீங்கள் நிலைகொண்டு நிற்கிற கிருபை,
    தேவனுடைய உண்மையான கிருபைதான் என்று சாட்சியிடுவதற்கும், நான் சுருக்கமாக உங்களுக்கு
    எழுதி, உண்மையுள்ள சகோதரனாக எனக்குத் தோன்றுகிற சில்வானுவின் கையிலே கொடுத்து அனுப்பியிருக்கிறேன்.
  azz-NT: Huan nejuatzin nicpohua in Silvano se tacuautamatcatocniu taneltocque. Huan
    Silvano namechuiquilía nijín tzictzin amatzin ten namechijcuilohuilía para ica
    namechyolmajxitis huan ica namechyequiliti que nijín notanextililis cuica ten
    melau teicnelilis de Dios. Huan nicnequi xicsentocacan xitacuautamatiyacan tech
    ne teicnelilis de Dios.
  spa-RV-1909: Por Silvano, el hermano fiel, según yo pienso, os he escrito brevemente,
    amonestándoos, y testificando que ésta es la verdadera gracia de Dios, en la cual
    estáis.
  csy-csy: Keima in note kong hanthotna, na dinmun uh sia Pathian i thuthiamna tatak
    hi, ci sia tettipang in hi lai a tomno in kong thak sia a thuman suapui Silvanus
    tung ah kong thak hi.
  mxq-NT: Ma̱ tya̱dʉ neky tʉ nnijáyʉdʉ miidsʉty, nyajtúñʉts ja Silvanʉ éxtʉmʉ ʉskriba̱a̱n,
    nmʉmʉbʉjkpʉꞌa̱jtʉm es nmʉguꞌukꞌa̱jtʉm diꞌibʉ oy tmʉdúñ ja Nindsʉnꞌa̱jtʉm. Tʉ nnijáyʉdʉ
    tuk a̱a̱ majtsk a̱a̱ es mjotkujkꞌáttʉt, es nꞌanʉʉmʉdʉ ko diꞌibʉ nduknija̱ꞌa̱yʉdʉp,
    jaꞌa dʉꞌʉn ja Diosʉ myayꞌa̱jtʉnʉ tʉyꞌa̱jtʉnbʉ, es ko dʉꞌʉn mjikyꞌáttʉt.
  tzj-NT: Ja kach'alal Silvano c'o nconfianza ruq'uin rmalari' tok nya'el tre ja ti
    carta ri' chi nerjacha' chewe. Ja xintz'ibaj chipan ja carta chi ncowirsaj más
    ja rewanma, nuc'ut chewach ja rutzil ja nsipaj ja Dios ja katzij chi utzil, ni
    tiyuke' wi' ec'u'x ruq'uin.
  tdt-tdt: Silas mak ajuda hau hakerek surat badak nee. Nia nee ita nia maluk sarani
    nebee hau konfia. Hau hakerek surat nee ba imi para hametin imi nia laran, i foo
    sasin lo-loos kona ba Maromak nia laran diak. Hamriik metin ba, la bele fila kotuk
    ba Nia laran diak nee.
  ron-BTF: Prin Silvan, un frate credincios vouă, precum socotesc, v-am scris pe scurt,
    îndemnând și adeverind că acesta este adevăratul har al lui Dumnezeu în care stați
    în picioare.
  eng-WEBP: Through Silvanus, our faithful brother, as I consider him, I have written
    to you briefly, exhorting and testifying that this is the true grace of God in
    which you stand.
  eng-FBV: With the help of Silvanus, whom I consider a trustworthy brother, I send
    this letter to you. In these few words I've written I want to encourage you and
    testify that this is the true grace of God. Stand firm in God's grace!
  nld-1939: Met behulp van Silvanus, dien ik hoogschat als een trouw broeder voor
    u, heb ik in het kort u geschreven, om u te bemoedigen, en u te verzekeren, dat
    dit inderdaad waarachtige genade van God is. Blijft daarin vaststaan!
  bwo-bwo: Amanets eshwe etaat t gawirwo Silas weeron woshan k'awnon itsh guut're,
    itsh t guut'uwere itsh t izirwan ari Ik' s'aato b́ wotok'o itsh gawoosha etaatniye,
    mansh Ik' s'aatanotsatse kúp'ar need'ore.
  nch-BL: Ica itapalehuil Silvano nimechtajcuilhuijtoc ni pilamatajcuiloltzi. Yaya
    se toicni cati temachti ipan Cristo. Nimechtajcuilhuijtoc para nimechyolchicahuas
    huan nimechilhuis para melahuac hueyi iyolo Toteco ica tojuanti masque ten hueli
    taohuijcayot techpanotihuala.
  quc-TNT: Nu tz'ibam bi we quieb oxib tzij ri' chiwe ruc' ru tobanic ri kachalal
    Silvano, ri wilom chi kas jicom ri ranima'. Ruc' c'u we wuj ri' quixinpixbaj,
    quink'alajisaj c'u chiwäch chi kas tzij ri ix i rikom ri nimalaj u tok'ob ri Dios.
    ¡Chijiquiba ba' i c'ux chrij wa'!
  tfr-NTPO: Domer sök kjl̈ara jũshko ko Silvano, e bor kjl̈arayo parkë pjl̈ú wl̈eniyo.
    Tja kjimtaga erë kjibokwo ëre të. Toror sira dö, gueniyo ichër jek bomi kong,
    pjãy dbokjrë e go wl̈o, pjãy wosonkë l̇l̇ëm wl̈o, pjãy woyde Sbörë sorë l̈i miydëmi
    pjl̈ú wl̈o bakoe. Pjãy mär ber l̈öng tjl̈õkwo ëre go jl̈õkoyo.
  kaq-NT: Silvano ta noquen huetsa siri qui, hean shinanah. Hahbetan tah hen nea quirica
    pishca mato qui raanai. Papan shinanai joi coin mato sirijaquin yohinoxon tah
    hen huishahi. Papan shinanai quescabijanahue.
  sgb-sgb: Hinulatan kataw hên hata naipêk ya hulat, ha hawop ni Silvano ya an-ibilang
    kon mapaypaniwal-an ya patêl ko ha Panginoon. Hinulatan kataw ta êmên pahiglaên
    ya nakêm yo, haka ta êmên paptêgan ya angkaranasan yo, ay pêtêg hên ubat ha ingalo
    ni Apo Namalyari. Ihundo yoy pamimiyay yo ha ingalo na.
  vie-1934: Tôi cậy Sin-vanh, là kẻ tôi coi như một người anh em trung tín, viết mấy
    chữ nầy đặng khuyên anh em, và làm chứng với anh em rằng ấy là ơn thật của Đức
    Chúa Trời, anh em phải đứng vững trong đó.
  kxv-kxv: ସିଲାଇଁ ନାମୁତି ତାୟିଲେହେଁ ନା଼ନୁ ଜୀୱୁନ଼ହାଁନା ତାନିତା଼ଣାଟି ନା଼ନୁ ଈ ଊଣା ଆ଼କୁ
    ରା଼ଚାମାଇଁ । ମାହାପୂରୁତି ସାତା କାର୍ମାତି ସା଼କି ହୀହାନା ମିଙ୍ଗେ ରା଼ହାଁ କିୟାନାୟି ନା଼ କାମା
    । ଏ଼ କାର୍ମା ମେହ୍‌ନିତା଼ଣା ଆ଼ଟ୍‌ୱାତଲେ ମାଞ୍ଜୁ ।
  amu-NT: Mateijndeii Silvano ja na teiljeii carta chjoowaañe. Macwjiiꞌa cwenta na
    cwiluiiñê tsꞌaⁿ na matseiyuꞌ na xcweeꞌ tsꞌoom. Cantyja ꞌnaaⁿꞌ juunaꞌ mañequiaya
    na tꞌmaⁿ nꞌomꞌyoꞌ ndoꞌ macwjiꞌyuuꞌndyo̱ na juu naya na matseixmaⁿ Tyꞌo̱o̱tsꞌom,
    cwiluiiñenaꞌ na mayuuꞌ.
  hin-CV: सिलवानॉस की सहायता से, जिसे मैं एक विश्वासयोग्य भाई मानता हूं, मैंने तुम्हें
    प्रोत्साहित तथा आश्वस्त करते हुए संक्षेप में लिखा है कि यही परमेश्वर का वास्तविक
    अनुग्रह है. तुम इसी में स्थिर रहो.
  spa-BES: Les he enviado esta breve carta de Silvano, un verdadero hermano, en mi
    opinión; exhortándoles dando testimonio de que esta es la verdadera gracia de
    Dios; sigan firmes.
  san-BEN: যঃ সিল্ৱানো (মন্যে) যুষ্মাকং ৱিশ্ৱাস্যো ভ্রাতা ভৱতি তদ্ৱারাহং সংক্ষেপেণ
    লিখিৎৱা যুষ্মান্ ৱিনীতৱান্ যূযঞ্চ যস্মিন্ অধিতিষ্ঠথ স এৱেশ্ৱরস্য সত্যো ঽনুগ্রহ
    ইতি প্রমাণং দত্তৱান্|
  tdx-tdx: I Silasy, rahalahy migahiñe amako, ty nisokirako boriborike zao, ho fañosihañe,
    naho fitaroñañe te izay ty toe hasoan’ Añahare ijohaña’ areo.
  naf-naf: Neŋ Pita ingat zezapat meluwaŋ pemkwepmaŋ kumti Silasiyet betnan bema mkozin.
    Neŋ egat nâma nâgât notn penaŋ bein. Zet zapat meluwaŋ kapiyet ingat keŋin mbuteteyet
    nâyap ma Kawawaŋgalen keŋ taoletnaŋ mamimindain keyet eyo nâmti kuyap. Kogogapm
    in egalen keŋ taolet keyet palen wetekumti mambep.
  grc-MT: δια σιλουανου υμιν του πιστου αδελφου ωσ λογιζομαι δι ολιγων εγραψα παρακαλων
    και επιμαρτυρων ταυτην ειναι αληθη χαριν του θεου εισ ην εστηκατε
  vid-vid: Ndiwandichilani baluwa ayi iwele na ulonzi uchefu, kwa utanzi wa Silivani,
    mng'holozetu yondimzelele na kumkunda. Ndangugana kuwakangazani nhumbula na kulavya
    ulolezi kota mbuli ayi ndo isungu lya Nguluwi kwa kukomya. Mwime nzinzili kuli
    isungu alyo.
  pio-NT: Nubànùacué pirí yái achúméeríina cuyàlutaca Silvano yáapicha, áibaalí íipidenéerica
    Silas, yái wéenásàirica yeebáidéerica Jesucristo itàacái. Manuíca nuínáidaca nuwàwawa
    Silvano ìwali imàníinápiná cayábéeri càide iyúwa nusutáaná íicha. Nudéca nutànàacuéca
    pirí yái cuyàlutaca nùalàacaténácué pía éeréeri iyú, nucàlidacaténácué pirí nacái
    Dios idéca imànicuéca pirí cayábéeri mawèníiri iyú yáasáidacaténá cáininácuéca
    iicáca pía báisíiri iyú. ¡Peebáidacué itàacái mamáalàacata cachàiníiri iyú!
  tsn-tsn: Ke lo romelela lokwalo lo lo khutshwane lo ka bopelonomi jwa ga Silefano
    yo, mo mogopolong wa me, e leng mokaulengwe yo o ikanyegang thata. Ke solofela
    gore ke lo kgothaditse ka lokwalo lo gonne ke lo neile bosupi jwa boammaaruri
    ka fa Modimo o segofatsang ka teng. Se ke se lo boleletseng fa se tshwanetse go
    lo thusa go nitama mo loratong lwa One.
  amr-NT: Silvano dakaʼ huaknopo̱e̱ʼeri huamaʼbuy o̱ʼe̱ ijnopo̱e̱y. Keʼna beʼtihuapokpo
    in berobaʼte moʼnigmadoyaʼne. Opudomeytaj sueʼda oʼnigmadoyaʼne. Diosen huaʼa
    nogi̱ti eknopo̱eʼ onʼmaboroayne. Kenpaʼti Dios diga̱ʼ diʼ moʼmaikaʼpo moʼmatinepahuiʼne.
    Moʼmatinepahuiʼpo durugnanada mogkaʼne. Buttida ijjay. Dakaʼ moʼnoknopo̱e̱po batikhueʼ
    yanetiʼ.
  pwg-pwg: Varesita Sailas na wawaya patupatutuna, ma tuna ivi viteku da weni sisiyina
    tupona agirugirumi kurimi. Agiruma da ata kiiepepimi ma ata vonaveremi da namanaki
    biibiina bo berona ina tupuwa ma kegha da God ina agabiibai mara nonowa gwabimiyai
    emakamakai. Tuna tepanai komiirikikina.
  cjv-cjv: Ena yai ta Saira yaromi bei moiro na ka dika iro ka munom ganom gurom towane
    i boi narome. Yaromi “Nonon yokamai arinom kawom moime,” di fiye. Ena na “Ne yokamai
    denom minom bei erowai te erere te ‘Munom ganom i boi ereika i Yai Gumam bei nokapu
    de erongua kawom mapunom i opon di erome,’ di mari de erowaiye,” diro munom ganom
    i boi ereiye. Ena ne yokamai bei moire bei nokapu de eronguamom i tei arire moi
    erowai tere moiyo!
  tha-KJV: ข้าพเจ้าได้​เข​ียนอย่างย่อๆมาถึงท่านทั้งหลายผ่านทางสิลวานัส ซึ่งข้าพเจ้าถือว่าเป็นพี่น้องที่​สัตย์​ซื่อคนหนึ่ง
    เมื่อเตือนสติและเป็นพยานแก่ท่านทั้งหลายว่า พระคุณนั้นเป็นพระคุณที่​แท้​จร​ิงของพระเจ้า
    ซึ่งท่านทั้งหลายก็ยืนหยั​ดอย​ู่ในพระคุณนั้น
  por-BR-2018: Por Silvano, vosso fiel irmão, como o considero, eu vos escrevi brevemente,
    exortando e dando testemunho de que esta é a verdadeira graça de Deus, na qual
    estais.
  mhl-mhl: Anuture yauŋmoriri oi ŋonemaiŋ foriine yobu fukega. Nonji buŋo oi sanaŋgaru
    kitiŋgaku miku ŋoŋoji yauŋmoriri oo qiŋ keru dima sanaŋgaku gonimiŋ ore mitiga
    ŋarego. Ore eru quraŋ pompoŋine yo mibe muraŋne Sailasji quraŋga ŋarega. Iŋoji
    noke damaŋ so dimaku maŋkekerisie ogone fukega. Iŋore oŋu manesugo.
  klv-klv: ASilas, notonau lǝboii tovi na-ke-ṽan-an nadǝlomian todaŋ len aKristo,
    evi tarhǝt sagw nǝboŋ nototos natuhlob̃ulat napisulan egai top̃itol. Notosi hǝn
    nǝb̃igol mǝtb̃elǝŋon b̃ivoi am len nǝlomito, ale hǝn nǝb̃ikel kot navoian aGot
    toviol kǝmas kitin hǝni, hǝn mǝtb̃eil gǝgat lan.
  bco-bco: Sales eyo꞉ ne asuwa꞉takiyo꞉, mo꞉fo꞉s abolda꞉su we gimo꞉wo꞉ a꞉na sa꞉sa꞉liga꞉to꞉l.
    Niyo꞉ e nili naole ba꞉ba꞉. Mo꞉fo꞉s wenamio꞉, gio꞉ halaido꞉ doma꞉ki sa꞉sa꞉liga꞉to꞉l.
    A꞉la꞉ta꞉ga꞉ mo꞉fo꞉s wema꞉ usamio꞉, Godeya꞉ ene ha꞉fo꞉ disa꞉lan man a꞉no꞉ kalaba
    wido꞉ ko꞉lo꞉, to a꞉no꞉ hendeleka꞉ a꞉la꞉liki sa꞉sa꞉liga꞉to꞉l. Giliyo꞉ ha꞉fo꞉ disa꞉lan
    man a꞉no꞉ ko꞉lo꞉ asula꞉likiyo꞉, halaido꞉ dowa꞉lubi.
  kdl-NT: Ma wundya ta̱ Sila tyoku u utoku kpam uza ɗa n wushuki n eyi. U ɓa̱nga̱
    mu ta̱ a asu u ukorongu maku ma ukanikorongi u na vi. Ili iꞌya i zuwai n korongi
    u ɗa iꞌya, tsa̱ra̱ n gbamatangu ɗa̱, kpam n tonuko ɗa̱ tyoku ɗa Kashila̱ ka̱ri
    uza u shinga, adama a ɗa kain dem i rongo uwushukusu n eyi.
  apu-NT: Sírasi moianatano ia niõkatsopatakiti axapitiri niõkatsopatini hĩte ĩkapani.
