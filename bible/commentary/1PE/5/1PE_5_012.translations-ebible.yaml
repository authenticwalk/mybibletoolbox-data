  cof-NT: Silvano in pilaca lachi tenchi chutenae. Lachi tencari yari Diosica seque
    quereimin aco joe. In pila nacábiri nulaca payito, tuca cuenta quinayoe. Inni
    Diosi tsarasica paca fiqui joe tinayoe tsachilaca laquirato se suwamin joeque.
    Junni jun fiquica tennato, natiya peleilaituna!
  srm-NT: Fa mi ta mbei di biifi da unu aki, dee sëmbë, nöö Silifani di mi ta si u
    wan futoou sëmbë fuu, hën wë heepi mi sikifi ën. Nöö mi mbei ën a wan sati fasi
    sö fuun feni degihati nëën. Biga dee soni mi sikifi aki, de ta lei unu di bunuhati
    u Gadu fa a dë tuutuu soni tjika, nöö un musu taanpu nëën gingin e, dee sëmbë.
  qvs-NT: Wawkinchi Silvano Jesukristuta alli kreyik runa kashpa yanapawarkan kay
    kartata killkayta. Yanapawaptin ñuka kay taksha kartata kankunata animuchishpa
    killkashkaykichi. Yachachishkaykichi Tata Dios kuyashushpaykichi yanapashunaykichita.
    Kankuna Tata Dios kuyashunaykichita yachashpaykichi payta allita katishpalla kawsaychi.
  zca-NT: Por Silvan, tu xa' nanen walika men che'n Krist, mikë'n pla widi'zh lo yech
    re'. Kika'ba lo go, se'gaka bile' go kwa'n nzhakla Dios, no kilen par naya'lt
    laxto' go, rë yalnazhon kwa'n mine' Dios ka' go. Rë kuba' nilu', walika nazhi'
    Dios go. ¡Guzo go wen lo kwa'n nazhi' Dios go re'!
  cbc-NT: Yʉ yarã, tocãrõã mʉjããrẽ ñi quetibʉjʉ woajoya. Atie petoaca ati carta mena
    mʉjãã yʉ caquetibʉjʉjorijere marĩ yaʉ Silvano yʉ woatubojayami. Cʉ̃ pʉame cañuʉ
    Dios mena catʉ̃goñatutuaʉ niñami. Torecʉ, yʉ baire bairo caãcʉ̃ cʉ̃ ñiñanucũña
    Silvanorẽ. Bairi ati carta mena mʉjãã, yeri tʉ̃goñatutuarã, mʉjãã ãnio joroque
    átigʉ, mʉjãã yʉ quetibʉjʉ woajoya. Apeye cʉ̃ãrẽ cariapea caãnorẽ bairo Dios mʉjããrẽ
    camai ãnirĩ caroa cʉ̃ cajoãnierẽ mʉjãã camasĩparore bairo ĩ, yʉ quetibʉjʉ woajoya.
    ¡Mʉjãã pʉame tie queti mena tʉ̃goñatutuacõãña!
  qxo-NT: Waugintsic Silvanuwanmi cay cartata cartacayämü. Payga Tayta Dios munangannömi
    imaypis cawan. Cay cartächö gamcunata nimü imayca ñacaycunaman chäyaptiquipis
    Tayta Dios mana dejaypa yanapaycäyäshungayquita tantiyacuyänayquipämi.
  mox-mox: Yaʼa taida Sailasa ena iula ʼinega baʼe egu leta goyona yaʼwayavia waiwai
    ʼimia. Yahalamania tauna ʼoloto togwavubiga ta aqiaqina. Egu leta baʼe ʼiuna be
    nuanuagu ona alamania Yaubada ena veyoluba ʼimia weaqina. Ta egu vona iula baʼe
    ʼinega ona alamani aqiaqiea veyoluba nana tuta qabuna omiʼa maega. Ge taha yani
    ana fata navetoasiʼiemi veyoluba nana ʼinega.
  kew-kew: Neme go rudu pepa tua repaato rabu Sailas-me ni raba meala. Go aare ora
    niaana ora epe ame pia. Neme go pepa talore nimi puri mapalaatalo go agaare ora
    Gote-na epe raba meape agaa ya-pulu go lagialo-daa. Goa pea-ga nimimi go agaa
    madaa puri mu piralepape.
  dww-dww: Taugu uma letanama tuponama è girumina ḡaromie, be Sailas turaguma patupatutunama
    tauna ya saguguna. Taugu è girumina ḡaromie duḡumima aubainama, be yài maḡatarimi
    da taumi avedi da piripirie kowai nuatoitoina, be riukaua da Mamaitua na raukiviveree
    ko miamiana. Vutuna aubainama inam raukiviverene ko midi da bagibaginaḡa.
  twi-ASANTE: Me nua ogyidini Silwano na ɔboaa me maa metwerɛɛ saa krataa tiawa yi.
    Mepɛ sɛ mehyɛ mo nkuran na medi adanseɛ sɛ, yei yɛ Onyankopɔn adom kann. Monnyina
    mu dennen.
  aoj-aoj: Aeꞌ aꞌipa owame Sailas nandaꞌago basef ifiꞌi aeꞌafi bandafi fafeꞌmago ipaꞌ.
    Aeꞌ ati anen nandaꞌ maola Krais datimai. Eaꞌ aꞌipipago basef amamba endilisimi
    God nagatopalopapa dowafami. Deiꞌ lutu atapipa ma amamba. Andaꞌ basef ifiꞌi aꞌi
    asaꞌma ukup ipeꞌipi egewaꞌ banagaipa.
  cbv-cbv: Weém, Pedro, caán yeebdíh wã naáwátdih Silvanodih wã daacát tʉ́ʉtʉp be.
    Caán Jesucristodih tʉ́i jenah joiní jʉmna, wã ʉ́ʉd panihni caá. Páant niíj naóh
    daác wahnit, yeebdíh wã weñaíhna caá. Dios yeebdíh bʉ́dí ã oina caá. Pánihna,
    yeejép yapna yʉhna, caandíh ñi cádahca bojoó.
  taw-taw: Bɨ Saylas ayɨp mɨdɨl, takaw sɨkol won olap agɨl, nɨbop mɨj tɨkobul. Mam
    anɨb ak, ne bɨ tep yɨbɨl mɨdɨl, yad Klays nop gos lɨnepin tek ne nɨgup agɨl gos
    nepin. Pen mɨj tɨkɨpul anɨb awl, God nɨbop yɨmug nɨŋɨd gɨtep gup takaw ak nɨbop
    agin agɨl, kɨl tɨkɨpul. God chɨnop yɨmug nɨŋɨd gɨtep gup takaw ak, nɨŋɨd yɨbɨl
    agɨl nɨbop agyɨkɨpin. Agyɨken, nɨbi takaw anɨb ak dɨl, kɨles gɨl jak mɨdɨl, gos
    sek yenɨmɨb.
  jic-NT: Silvano tepyaca ninana popelses. Napj tjevelé tepyaca jupj. Jupj napj mpülücj
    Jesucristo mpes. Selé wa jupj liji jupj velá. Najas lovin 'ücj nujisas nsem Jesucristo
    mpes, nin mpes napj tepyac tsjicj way nun mpes. Napj tepyac Dios t'üc' way quelel
    la nusiji nun, nin mpes 'üsüs la tjiji nun jilal. Najas lovin mponé niná.
  zap-NT: Laa Silban ne rlaleedx ke Jesucrist no ne nli mbán zegne rlaan Dëdyuzh wun
    xyudar noo ne wkaa txup tson laan diiz lo gyiichree ne yxaal noo lo de yra de,
    chen guu noo lextoo de no chen yzëët noo pezee ryaan Dëdyuzh be. Nitleedxdet de
    ne ryaan Dëdyuzh be.
  wer-wer: Ne ngön kot epët Sailasën maan retëng yaë. Pi nem ngönt këëp. Ne arim lupöt
    kosang niwesak komre kolap arim wak wë pöt Anutuu komre kolap këët pöt ök niamëak
    yeë. Piptak taë sak ön.
  ipi-ipi: Sailasa bala nambana amene wete ateya nembo teyo okonena, balato pii ukupini
    utupa pepanga peleakale leyo. Enene wete, Goteto wandakali tupa ondowa moyalane.
    Goteto yakama ondowa moyo ateya-kola, yakamato bala minatawa atalapale loto, nambato
    yakama minu tai laya wato, yakamana pepa ukupini oko peyo epe leyo.
  qul-NT: Fiel hermanoy Silvanowan escribimuyquichis cay juch'uy cartata, kancunata
    yuyaychanaypaj, jap'ekaskayquichis bendicioncunamanta willanaypaj. Chay bendicioncunaka
    Diospaj munacuyninta ciertota ricuchin. ¡Fiel quedacuychis chay munacuypi!
  ter-NT: Enepora kalihú koeti yúndoenopinoe, évengoa xoko Síla, enepone po'inu ûti
    xoko Kristu, íninjone itúkeovo koati motovâti kúveovokono ikéneke Vúnae. Yundóxinoake
    râ'a, ngaha'âti ngoúhepekopea ne iséneu ikéneke Kristu, koane ngoyúhoinopinoe
    itúkeovo kaná'uti seánakovi Itukó'oviti ra yúndoenopi. Énomone yávaheixa ákoti
    yaukápapu ikíni.
  bmr-NT: Jino tañahabobadɨ eesɨcɨnɨubo Silvano onoobofeenedɨ jihaamegayɨco caatɨnɨhi
    amɨɨhaico fajɨɨnɨɨboro miyaano iicanoco oono Moocaanitɨ paryɨ magaayɨcɨneheje
    Moocaani mɨɨhaico sihidɨ agaijɨnoco ɨjɨɨbogono. Jaanofañodɨ quehecuno mihica.
  fuf-fuf: Ko e dow ballal Silaasi, oo musiɗɗo sella-findeejo, mi windirani on nduu
    ɓatakuru raɓɓiɗundu, fii wakkilingol on e fii seedintingol wonde ko ɗunɗoo woni
    moƴƴere Alla haqiiqaare nden, awa humee e mayre.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Nukalem nakunum fein ibolow so kunum
    Sailas e nelo dokonemei, ne yom ibolow fukunbomi, fut sukum gel kale bosi te.
    Nimtew angom? “Yu Sunbin-Got em fut tem kel boli ibolow folok sang kale atemsomi,
    kilele kal keko, yom fein ibolow be kitil kuw keko, boliwka!”, yangbi kasike.
  ons-ons: Na don bamgo iwa Silas olatpe, oŋo qesiŋ nane more qemaike, na eŋane detpe
    kimane wele okanmaike. Na ŋine ma togoleŋune more naŋ ŋingumaile. Yemo iwa yale.
    Iwa yemo Anutu wane don wet dereret. Ŋine ea wane kotino gesoke togole okorakei.
  con-NTPO: Silvano ñama fuitesi gi re'riccoe tevaen que'ima candusiañe. Nane tiseja
    fae'ngae Cristove in'jan'chopa ño'a a'i qquen gi in'jan. Va ña tevaen'cho tsu
    ñoa'me Chiga que'ima ñotsse in'jamba ñotsse tson'chone condase'cho. Tsa'cansi
    va su'choma in'jamba canse'faja.
  ghs-ghs: Maa, ana noo hiiremi noma meenoma Siribano (Siira) noi naho boto naate
    gee erake qeetenita nakai hee, Noo eraio Ohongaho baruna heena meenipamu. Nike
    oho nakuta qooro tatanga naatare!
  peg-peg: ଇସ୍ୱର୍‌ତି ହାତ୍‌ପା ଉପ୍‌କାର୍‌ ଜେ ଏଲେଂ ବାନି, ଇ ବିସ୍ରେ ସାକି ହିଜ଼ି ମିଂ ୱାରିକିୟ୍‌
    କିଦ୍‍ନିଂ କାଜିଂ ସିଲ୍ୱାନ୍‌ତି ହୁଦାଂ ଆନ୍‌ ଅକର୍‌ତାଂ ଆକି ଲେକିକିତାଂ; ନା ବୁଜାନିତ ହେୱାନ୍‌
    ରୱାନ୍ ପାର୍ତିନି ଟଣ୍ଡେନ୍‌ । ଏପେଙ୍ଗ୍‌ ଇ ଦୟାତ ସୁସ୍ତା ଆଜ଼ି ମାନାଟ୍‌ ।
  txu-NT: Ije ar amã ikabẽn jarẽnh ja ne ba Xibanumã arẽ nhym arỳm 'ã pi'ôk no'ôk
    gar arỳm amim arẽ. Me bakamybê Xibanu ne tu amim Jeju markumrẽx ne 'ã ukanga kêtkumrẽx.
    Ba ar amã ikabẽn jarẽnh 'ikrãn nhym 'ã pi'ôk no'ôk ne. Ar akĩnhmã ne ba ar amã
    arẽ. Ba ar amã mrãmri Metĩndjwỳnh ta tu kum ar akaprĩkumrẽx jarẽ. Kam dja gar
    tu amim markumrẽx ne 'ã adjukanga kêtkumrẽx.
  eng-WEBU: Through Silvanus, our faithful brother, as I consider him, I have written
    to you briefly, exhorting and testifying that this is the true grace of God in
    which you stand.
  gnw-NT: Cua mbovɨño ma aicuatía peve pumbɨaracuaa vaerã, jare araacata Silvano ndive
    peve. Aicuaa Silvano co jae yanderɨvɨ uyeyocui cavi peve vae. Amɨmbeu ma peve
    Tumpa ipɨacavi añetete vae. Piñemɨmɨrãta peĩ jocua mbɨacavi re.
  mux-mux: Pepá gar-sipale topu siker ili Saillas-ni tonjukum. ‘Yu kongunuma enimbu
    naa kolupa mundupa naa kelepa aima tondulu mundupa telemú anginele.’ nimbu piliipu
    moliu. Pepá tokur ili ‘Pulu Yili-ni yambuma we kondu kolupa kene tepa liilimú
    mele piliangi.’ nimbu tokur. Pulu Yili-ni yambuma aima sika we kondu kolupa numanu
    monjulemálendu niker akili ‘Aima sika.’ niku piliilimili mele munduku naa kelku,
    tondulu munduku molai.
  maj-NT: Silbano̱ xi nda̱ nts'é xihi̱n, xi kixi̱ fiko̱ xáha̱, kui xi tsasinko̱na
    nga kits'inntá xu̱ju̱i̱n. Chubahá ni xi tíbet'ánu̱u nga títsjani̱yánu̱u ko̱ tíxinya
    kixi̱nu̱u nk'ie nga ni xi tjít'a e̱i̱, kuihí xi kju̱a̱ndaha̱ Nti̱a̱ná. Ndjá ti̱nchajiun
    kju̱a̱ndoo̱.
  bkq-NT: Xirâ kata imeimbyry âyanmo kâinweniday, iemawyadâni olâ Silas. Toenzepa
    kâinwyneguyly merâ, Cristo eynynâ ypemugu. Aunlolâ Jesus einwânni merâ. Omazeânzemo
    xirâ kata kâinwenily. Kagâ koendâ, kytyendâ warâ Deus awyly auguedyse wato. Awylygue
    mâuntudyzemo wawyly, Deus koendâ kehoem nhetâmo awyly. Mâinwâmpyra tâiseba itaungâ.
  kue-kue: Ana Sailas na akeple dungo ene pepa bogl teinga. Na kaniga ye angro kaima
    mereyegl moglkwa. Te God wakaimo norkwa mambuno i na pepa sungunagle i bogltre
    dinongugl ende teinga, ene arganmo i mina giglendi andigl moraglkwa,
  cot-NT: Chooca acaniqui notsipatacari Shirivano. Iriatimpa iriguenti papiguemisantariteni
    quemisantamajatirica Quirishito. Iriotaquequeate notsipatashitacaca notioncajiaquempigueti
    capichaji notsavetanquerigueti Aapani Irioshi quero icota icavintsajajiaquempigueti,
    aisa notampishitacajaiaquempiqueate cameetsanijite arimpanijite pinquemisantamajajianaqueri.
    Aato povashiantajiajiro piquemisantajiaqueca.
  bnp-bnp: E Sailas i manga e turagu muholi, i rata kamumu a leho lobo a habi vona.
    I kori iau, i here poloa a raukea kiroko iea, ra a vara mua, a taki tala ne mua
    a naro kamumu muholi na Vure. Mu pesi tora vona.
  apn-NT: Nẽ ota Kris kôt mẽ pahtõ Sirastija na inhmã mẽ akaxyw kagàja nhĩpêx pa mẽ
    awỳr mẽnh kaxyw. Na pa hte kãm ixkapẽr nhũm inhma nẽ inhmã hã kagà. Na hte Kris
    kapẽr kôt amnhĩ nhĩpêx rãhã ho ri pa. Tã inhmã kagàja nhĩpêx. Mẽ ate kamã harẽnh
    nẽ mar nẽ tãm ajamaxpẽr kaxyw. Nẽ Tĩrtũm kãm mẽ ajapê nẽ kot mẽmoj to mẽ akutã
    nojarêt ã mẽ ate kamã harẽnh kaxyw. Tã kêr ka mẽ kãm mẽ ajapê hã amnhĩ tã harẽnh
    ma nẽ kapẽr kôt pix mã amnhĩ nhĩpêx mex rãhã ho ri apa. Mẽ akwỳjaja kot tanhmã
    hã mẽ ato htãã.
  ctp-NT: Jlyo tiǎnꞌ chaꞌ suꞌwe ꞌa msñi Silvano taꞌaan chaꞌ ꞌin Xꞌnaan; yu kanꞌ lka
    nu lye ꞌa mdayaꞌ ꞌñaǎn chaꞌ ngwaꞌan ba kityi xuwe re chaꞌ tsaa seꞌen ndiꞌin wan.
    Loꞌo ni, nchka tiǎnꞌ chaꞌ ka ngula la tiꞌ niꞌ kasiya ꞌwan, chaꞌ chañi chaꞌ tnun
    ꞌa chaꞌ suꞌwe ngiꞌni Ndiose loꞌoan. Jlyo tiǎnꞌ chaꞌ kanꞌ, kwiꞌ ngwañaꞌan suꞌwe
    ꞌa si loꞌo wan tyuꞌwi tiꞌ wan chaꞌ kanꞌ, sa ñaꞌan lka chaꞌ nu ndayaꞌ Ni ꞌñaan
    nchga tsan.
  opm-opm: Mama hatip meng ma nasar moh Noh Sairas oh norhe taptem kasip ham pomat
    tamreipat hano rim noh ohnong potporhan oh ama nabrak dei ohmur. Mama brak mat
    ma nasar moh gur Got orhe damdapat orhor nuhurnong bopor naham ma yah nahapat
    oh arpin inahapat ma hapat daham ama danong mandapririm kasip hat marin ha patengwe
    rim mama brak mat nasar ohmur.
  bvr-bvr: Ganapiya gun-gata gun-balmbarra janguny ngu-wukurrjinga ana-gorrburrwa,
    minypa gelama gelama arr-barra rrapa ngu-wena ana-gorrburrwa minypa janguny ana-goyburrpa
    nyibi-rrimanga nipa gun-burral Wangarr gun-nika gun-gugunggaja. Gurdiya bubi-rrimapa
    bubu-mungba. An-guna Jaylach (Silas) muna-ga barra ana-gorrburrwa mun-guna jurra,
    nipa ngardawa ngaypa marn․gi nula an-ngayburrpa worlapa arrburrwa gala a-jeka
    a-workiya.
  wal-wal: Hagee Xoossaa tumu aaro kehatettaa gidiyoogaa taani intteyyo markkattaiddanne
    inttena zoraidda, intteyyo qanttan xaafido dabddaabbiyaa ammanettiya isha gaada
    taani qoppiyo Sillaasa bolli kiittaas; he aaro kehatettan minnite.
  zad-NT: Beṉ' bish'cho Silvánoni, beeni ṉezid' zoatip zoashoshe' nonḻilallee Crístona',
    goklene' nad' bzej' le' to c̱hop cho'a dill' kwenc̱he wtip' lall'le. Na' dga nia'
    le' chli'n dii ḻicha chaki Chioza' cho'. Ḻi soatip ḻi soashosh lo yeḻ' chaki c̱he'na'.
  kmg-kmg: No dâŋ i Siliwano âzâcnepe qâreŋke-ŋarekac. No ere hâcne manape âgo fârine
    ekac. No bapa fuŋfuŋ jaha manapozi Anutu uruc jauŋ-ticnere dâŋ bembeŋnea mutaniŋke-ŋarerâ
    faŋ qaŋarehuc mukopac, dâŋ i fârine, maŋnao qiŋ herâ domanšepieŋ.
  aso-aso: Naza gamazi noluvo ezeloꞌ gele medele minelodoꞌ o neive lo giluve adoꞌ
    leze zuho Siluvanoꞌ neꞌmo hize eleꞌ o-nedo luhuvo mene nogizivo naza aꞌmine gamazi
    noluvoniꞌ meve nene Oꞌmosoꞌmo nasahiliꞌ o-ledaaꞌ neineꞌ monovo gihileꞌmi gamazi
    ve lo lo-lengemelesa naza hize eleꞌ ogosa lengiꞌ lutine nene do ngi lo-lengedo
    luhuvo niteꞌ liꞌnibe mene nogize-lingiduze. Aꞌmine Oꞌmosoꞌmi nasahilikuꞌ nene
    mini giliꞌ li minilo.
  uli-uli: Itefa ngalugmi babior le, le Silas mele ye tipingiyey iyang, le ngang iyitili
    bo iy semal bisiy Kristiano. Idipli bo ibe hakela dipmi ngo ihatugulu ngalugmi
    le iye mele tugulul hachangcheng la yael Deus ngalugmi le habe yetedah chog dipmi
    uwol.
  nin-NT: Sila nggo à zi ingga ni charr ki imba ivi icharr inggi yi. Ingga i hi ma
    a su uzumburr uni kri ngbangba nu Kristi ku. Ingga zha di imba bu kaki kyekye
    ni bu da ki imba di uwanggo yo a si uzizi ujiji ku Abachi ku. Kri karrkarr na
    ku.
  acu-NT: 'Ii yachi Silvano Criston miatrusang umirui, tu nintimsan pujakun, ju papin
    sutarchin atumin aatu asan, junaka atumin suramsati tusan akuptajrume. Ju papin
    aaran: Yuse nekas wait anengkratairingkia tu awai tusan nekamtikjarme. Ju chicham
    antukrum, Yuse nekas anengkratairi nintimsaram: Yus tuke aneetaram tajarme.'
  cak-WNT: Riyin cukul c'a nuc'u'x riq'ui ri kach'alal Silvano, ruma riya' can riq'ui
    ronojel ránima nuben ri rusamaj ri Dios. Rumari' riyin xinc'utuj c'a utzil chare
    riya' chi tuc'uaj el chiwe re wuj re', ri xa ma nim ta xinben el chare, riche
    (rixin) chi nbij el chupan chi can kitzij wi ri rutzil ri Dios ri achoj riq'ui
    icukuban wi ic'u'x. Y rumari' majun bey tiya' ca.
  ebk-ebk: Nan nangfiachang kan ha-un ay nangisurat as nan nauy ap-aptek ay surat
    at hi Silas ay ifilangku as matalek ay ifia takú. Insuratku na ta papigsaok nan
    pammatiyu ya paneknekak kan chakayu nan nauycha am-in ay napachasanyu ay grasyan
    Apo Dios. Epapasnekyu ay mangnunumnum as nan hana grasyana ta achiyu liwliw-an.
  spa-PDDPT: Por medio de Silvano, el fiel hermano, como lo considero, les escribí
    con pocas palabras para exhortar y testificar que ésta es la verdadera gracia
    de Dios, en la cual estén firmes.
  ruf-ruf: Niwandikilani ibaluwa ino ndodo kwa kwapfilighwa na Silivani, nomwona yeye
    ka ndughu yangu mtogholighwa. Nobama kuwaghumani imimoyo na kuwalongela ka chinu
    chino uluso we Imulungu wa kweli. Mwime ghoya mne uluso awo.
  gun-gun: 'Irmão Silvano pe ma kova''e kuaxia ambopara uka pẽvy. Ha''e va''e ma xee
    aikuaa rami ojeroviapy oiko, peẽ kuery pe avi. Ayvu mbovy''i py ambopara uka.
    Romongetaa rupi teĩgue ju aipoa''e: Ha''e rami ae Nhanderuete nhanemboaxya anhetẽ
    va''e. Ha''e va''e re anho tema peĩ atã.'
  agu-BL: I bin jalu', ja xcon Silvano wa'n tan stz'ibe'n nin yi incarte'j. Na i'
    jun balaj creyent yi ba'n k'uke' chic'u'lu' te'j. Ej nin yi xac yi carte'j i'tz
    tan c'ase'n cyajtza'klu', nin tan talche'n scyeru' yi kol chixomu' te yi xtxolbil
    yi at tul, sjalok yi mero banl Kataj cyanu'. Quiwit bin.
  isn-isn: Numuhuie Silwano anga muluna ane numuza, hangi namukisila ibada unyekua
    ukupi kukiila kitalakwe, kumusisikiilya hangi kumuila kina iko ninikiandikile
    ingi ukende watai nuang'wi Tunda, miki kitalakwe.
  eng-PEV: This is just a short letter to you. Silas helped me write it. He is our
    good Christian friend, and he follows Jesus properly. I want you to be happy and
    strong, so I’m writing this letter to you. And I want you to remember that God
    is very good, so keep on thinking about how good he is. Then you will keep on
    trusting him.
  ilo-ULB: Ibilangko ni Silvano a kas napudno a kabsat, ken nagsuratak kadakayo iti
    ababa babaen kenkuana. Bagbagaankayo ken paneknekak kadakayo a ti insuratko ket
    isu ti pudno a parabur ti Dios. Agtakderkayo iti daytoy.
  pir-NT: Ahri pũ meheni pũgãre mʉsare yʉhʉ oho duagʉ̃ Silvano pehe yʉhʉre ojoa basari.
    Tiquiro Jesu yaquiro yʉhʉ acayʉro Jesure duhueriquiro ijire, yʉhʉ tʉhotugʉ̃. Mʉsare
    quehnoano yahu duaja. Sa yegʉ “Ahri buheye potota Cohãcjʉ̃ marine tiquiro cahĩñene
    yahuri buheye ijire”, ni yahugʉ mʉsare ahri pũre ojoaja. Sa yena ahri buheyere
    ne duhueracãhña mʉsa.
  anv-NT: Meŋmɛ se Silas ne apoó me nsamé maá mboó ŋwɛ yina. Ji alú muú ayi
    nnɛre metɔɔ́ ne ji. Nsá ɛnyú ukɛkɛ unó bina nnó nfyɛɛ́ ɛnyú ɛshyɛ ne nnó
    ngare ɛnyú nnó unó bimbɔ ne úlú galɔ́gálɔ́ Ɛsɔwɔ ayi wáwálé. Tɛnege ne
    ɛshyɛ né unó bina.
  sab-NT: Silvano chada ai degu cha Pedro kle gerule kare kagadale ba ulita alin,
    uñale chage Silvano mo ta gbanga Jesucristo gai ulia diali, ama cha daballa Jesucristo
    giti. Cha kle Silvano gbe chada ai buli dege ba ulita alin, chada ai giti cha
    kle gerule ba ulita ole ba kira gbadale chage gwangerugu Chube ole me joge siere
    Chubege. Chube no no ba ulita ole, Chube kle age no no ba ulita alin, cha gerule
    ba ole ba ulita tachkedale diali Chube kle age giti no ba alin, ba me jogedale
    siere Chubege ba kle boi dagale giti.
  tmd-tmd: Nöböhöd wä na Sailas pɨsaŋ mɨdöla. Mönö ñɨgö yadmɨdɨl kɨ Sailas nuŋ kai
    kɨtmɨda nugwön nɨ köp metyöbö kɨ ñɨgö abna. Haul nöbö aku, rɨb nɨ yöx nugumɨdɨl
    akuyöbö nuŋ kwo algör yöx nugumɨda. Ñɨgö mönö ölɨsö yadön, mönö ulmɨdö kai kɨtmɨdɨl
    pik, God nöbö mö uliöxɨb mag yuö ödöriö akwör kai kɨtmɨdla. Mönö kɨ, mönö mɨ ödöriö,
    me rön, nugu gör mɨjöña.
  acr-NNT: Xintzꞌibꞌan kꞌu pan che alaq; yey ri hermano Silvano, ri lik kubꞌul nukꞌuꞌx
    rukꞌ, e kakꞌamaw bꞌi waꞌ wa carta che alaq. Ximpixabꞌaj kꞌu alaq y xinqꞌalajisaj
    chiwach alaq ri saqil unimal rutzil ukꞌuꞌx ri Dios; tikila kꞌu alaq chi utz chupa
    waꞌ.
  kpg-kpg: Au e hihi di lede bodobodo deenei mai i di hagamaamaa o Silas, e dugu ko au
    bolo tuaahina manawa dahi. Au e hagamaaloo aga godou manawa, ge e haga modongoohia adu
    gi goodou bolo deenei go tumaalia donu o God. Goodou gii tuu maaloo i tumaalia
    deenei.
  taj-taj: परमेश्‍वरला जम्‍मान सत्‍य दयामाया एनीगदेदा घोना लबारीदेन आँट पिन्‍बारी
    ङाइ विश्‍वास लखम्‍बा आले सिलासदा चु चिठीरी जजाकी ताम भ्रिपुङ्बा हिन्‍ना। परमेश्‍वरला
    चु दयामायारी एनीगदे कोङ्‌सी चिउ।
  avt-avt: Mɨtɨk Sailas hi han kitet hɨrak kaiu yinak yaaik, hɨrak kekepa kewis tɨwei
    yinak ik ek. Hi hetpi hɨm manp, hi hɨrekes heriuwe tɨwei ik ek hi heteikni hɨm
    yi yisesim hɨram menmen yaaim me God. Yi han tokik eiyu eiyisesim.
  cbk-cbk: Ta escribi yo este corto carta con ustedes con el ayuda di Silvano, con
    quien ta considera yo como el di mio fiel hermano na fe. Ta escribi yo este para
    dale animo con ustedes, y para asegura con ustedes que este ta escribi yo amo
    el mensaje del verdadero gran favor de Dios. Poreso ustedes necesita para duro
    na ese gran favor de Dios.
  uig-ARA: مەن بۇ قىسقىغىنا خەتنى يېزىپ، ئۆزۈم سادىق قېرىندىشىم دەپ بىلىدىغان سىلۋانۇسنىڭ
    ۋاسىتىسى بىلەن سىلەرگە يوللىدىم. ئۇشبۇ خەتنى يېزىشىمنىڭ مەقسىتى، سىلەرگە جېكىلەش
    ۋە سىلەرنى رىغبەتلەندۈرۈش، شۇنداقلا خۇدانىڭ ھەقىقىي مېھىر-شەپقىتىنىڭ ئەنە شۇنداق
    ئىكەنلىكىگە گۇۋاھلىق بېرىشتىن ئىبارەتتۇر. بۇ مېھىر-شەپقەتتە چىڭ تۇرۇڭلار.
  tuf-tuf: Asa Pédroat ba ac cuihsuro. Ucha conu cuihsuro. Silvano at cut cuar aját
    uch cuihsuro. Aját Silvano ítitan, Sir chihtá ay cácaro. Ey at cut cuar ba quin
    Sir chihtá yarsa bi ehcún acu cuihsuro. Baat Sir chihtán ay cácayta acu cuihsuro.
    Sirat ba racar reht, obir yajcaro. Eyta cuácayat Sir chihtá etiti jaw̃i. Wácati
    jaw̃i.
  abx-abx: Tungod si bulig-na si Silas nga nagkilala-ko adda tangkod bugto' si pagtu'o,
    tigsurat ako si iya mapundok para si ka'am pag'aghat si ka'am ngan pagpamatu'od
    nga mga nag'agihan-bi nan, iya i ungod mapinalangga'on pagpanginanu-na si Diyos.
    Agtapura kam hamok sinan nga magpasarig si ka'am.
  mco-NT: Jada necy nyajniguejxy ajcxy mɨɨd Silvano ɨɨch ajt nmɨgüg huɨdibɨ ndijpyɨch
    co ooy yajmɨj'aty Jesucristo. Hueenɨ jada ayuc huɨdibɨ nyajnijayɨɨyb, nañ tɨ nbɨdägyɨch
    necyjoty capxhuijɨn etz tɨ nbɨdägyɨch necyjoty yɨ Dios ytɨy'ajt tudägyp, nej Dios
    may'ajt oy'ajt tuuñ mɨɨd miich ajcxy ycɨxpɨ. Mɨjpɨdaaccɨx nïgɨ Dios ytɨy'ajt,
    ca'ydɨ mhuinma'ñydɨgooygɨxy.
  cpb-NT: Iri Silvano nosankenatakaakeri jiroka. Iri noshiyakaake iriiperori iyeki
    rini. Iro nosankenatakaantakemirori eepichokiini nokaminaimi, nokamantzimiro tsika
    ikanta Pawa ineshironkaperotantzi. Ontzimatye pinkyaaryoowentairi.
  aon-aon: Apudok shup, baraen eik kanak yakriyen aria Sailas nenyemagu. Anudok Sailas,
    eik douk yatrun yakri anan apakin wanin douk nenek Krais ananin mour wosik abom
    iri. Eik yakripep baraen apudok banapi shup ipak douk pape kupairubi warub iri
    um yakri ipak pupe dodogowip. Aria yakri ikripep um enyudok baraen um Iruhin nataurumep
    meyoh um douk adurin atin abom. Douk namudok aria ipak piyotu dodogowip punek
    bilipumen pusuwen pugipeshen.
  hus-NT-2005: Nanáꞌ, junax kʼal na Silbano, xu exlál abal jaꞌich jun i kidhábláb
    xi lujat tʼajat, tu dhutsuntsámaltsik jechéꞌ an ti úw abal tu takʼiytsik ani abal
    tu tʼiltsitsik ke jechéꞌ xa bachʼúmalichtsik, jaꞌich nin tsubax alwaꞌtal na Dios.
    Ani jaꞌich ka óntsitsik ka belaꞌ.
  mig-NT: Silvano kúu ɨɨn ñani̱ skíkuu va̱'a jáni ini̱‑ri̱. Te jíín máá‑de tájí‑rí
    tutu̱ lúlí yá'a ja̱ ní chaa‑ri̱ kujaa̱. Te ká'a̱n nda̱'ú‑ri̱ jíín‑ró, te ká'a̱n
    ndaa̱‑ri̱ ja̱ yá'á kúu ndija tu̱'un luu íó ini̱ Dios. Ná kuíñi ni̱'in‑ró jíín
    tú'un yá'a.
  bps-bps: Na di ksulatgu i fukal sulat ani di gamu, én tmabeng deg smulat Silbanus,
    satu flanekito faglut fandamgu too gsalig. I duengu smulat du fye tangalgu i kafaglutyu,
    na di sulatgu ani fgadègu i glut kafye Dwata. Taman ani tooyu gutadag.
  mbs-mbs: Si Silas se migtelaban kanak te pegsolat ko kani. Sikandin se kedowa tadon
    te pegpemenal, aw netegahan ko te egkeseligan sikandin. Pengkey pilabok se kagi
    ko kenyo seini, meneng impesolat ko ini amon meantag se pedowan niyo. Ibeg ko
    ketegahan niyo te seini se kebenalan ingkeliwat ko diyà kenyo tepad te tabang
    te Timanem kenitadon. Peg-aneng-aneng kaw gayed tepad kenyan.
  tof-tof: Saelas kürü tangkamtinürr ini tugup peba mórrag wialómóm. Ka oya igó ngakandóla
    wagó, wa kürü ngambangól zonarete. Ka ini peba mórrag wialóma yabü arüng bótanóm
    akó igó bóktan karrkukus ainüm wagó, ini peba mórragan bóktan Godón amkoman gail
    tonarra. E karrkukus bórrang kwarilün ini klamdó.
  cme-NT: Mi nyɛgãaŋ sɛbɛyel daade‑i da mi dii sirɛiŋa nɛi aa waŋ baa-na wuɔ naŋ
    vaa na fɛrɛ baa Diiloŋo maŋ maama‑i, u yaa ninsoŋ-Diiloŋo‑i. Mi waaŋ fuɔ hujarre
    maama yaa baa-na. U hujarre temma si dii. Silasi yaa kãayã-miɛ mi nyɛgɛ̃ŋ sɛbɛyel
    daade‑i. U nyaarãa Yesu huoŋgu-na.
  sus-sus: N bara yi bataaxɛ sɛbɛ wo ma, n ngaxakerenyi duluxɔtɔxi Silasi saabui ra,
    alako n xa wo ralimaniya, n xa seedeɲɔxɔya ba a wo na Ala xa hinnɛ yati nan bun
    ma.
  pon-2006: I wiadahr kisinlikou mwotomwoto kiset sang ni sawasepen Sailas, me duwen
    ei lamalam, uhdahn riatail souleng mehlel men. I men panawihekin kumwail oh kadehdehiong
    kumwail me iei met kalahngan mehlelo en Koht. Eri, kumwail dadaurete.
  dad-dad: Sailas, ĩ aya turau dõ fiya biya gen kisi afedig, in isennẽya bunem, aya
    ã tobega bagai atotkenein, anĩ bunem, aya ã wauĩ ales fen, enei ã gama walegef
    anĩ momoi bagai Negur nẽ wau ifenẽya au fen, kurõ afesin. Anĩ bun totol ufaragauf.
  zab-NT: Silvan, tuby de sáan ni rliluaa nabány zec ni rcaaz Dios, laab bcualaab
    cartré par iniia laat tuby tiop diidx par ilɨdxa laat, ne par quixteezaca lot
    xapac ná guelrcaaz xte Dios ni napny par cun dunnɨ. Pur ningui gulchanuu guelrcaazqui.
  jae-jae: Aê kato papia dambê tonaŋ gêdêŋ amac ma lasic Silwana, taŋ galic eŋ amboac
    ŋac ŋaŋêŋ naŋ, gêjam aê sa. Aê galêŋ biŋ to gawa sa gêdêŋ amac gebe Anôtônê moasiŋ
    ŋanô tau tonec. Akô ŋajaŋa akô moasiŋ tau ŋalêlôm.
  ksd-ksd: Iau tar tumu go ra ik a buk tadav avat, ta ra maramaravut kai Siluano,
    (iau nuk ia, ba ia ra dovot na tura i dat), upi ina vargat avat, ma upi ina varvai
    dekdek, ba go ra varmari, ava tur tana, a dovot na varmari kai God.
  msm-NT: To pagsuyat to seini pigbuligan a ni Silas no og-isipon ku no matinumanon
    no suun to pagtuu. Iyan tuud ku to seini majopot no suyat agun no madasig kow,
    agun isab no mamaan kow no tinood yagboy sikan ing-anad ku iyu no kadojow dow
    kayuuy to Diyus. Pakadigon kow duon to sikan.
  myk-myk: Silivɛn wʼa nɛ tɛgɛ a nɛ le sɛmɛ nifɛnhɛfɛnhɛnɛ le ka na tun yi mu. Nɛ
    mu, ceborona ɲɔmɛɛ fɔɔ wu ɲɛ wii Kilɛ koo li ni. Nʼa we sɛmɛ we ka na tun yi mu,
    di samɔhɔrɔ le yi ni, di li shɛ yi na can na na we wu wa Kilɛ wo niimɛ we. Yi
    kori yaha wee ni!
  sbe-sbe: Na teina leta kubwakubwana ta Siluwanusi ye saguigau na ya kuli. Iya meta
    kada kaha namwanamwana hesau. Na leta kubwakubwana ta ya kuli ye laowa kalimiuwai
    bena ya hededehebayaogomiu yo ya hededehemasalaha meta saha kwa hekalodi ta, iya
    ede Yaubada yona kabinamwa mamohoina. Na unai bena kwa tolokesegai.
  mcr-mcr: Nyi tuwaŋuä wäŋqä täpu, Silasi iqueä yätamäkqeta äwqiyäwatqä. Quuvqä heqiyqäŋgisaŋi,
    iqu naqä-qakuä neqä tasi-guequ etaŋgi äqunäŋä. Goti Iqueqä qeqä imäŋqeuta hiŋgi
    vqeŋqä näqŋqä emä, “Ii naqä-qakuänäŋiqä” ätätmiŋqä äqiyqä. Itaŋga he iu yäŋänäqŋqä
    tqäpŋqä evauqumuatätmä äqiyqä.
  cux-NT: '''Tɛ́ɛ́ nūuⁿ idinguúⁿ carta ''cūū yeⁿ''ē ndís''tiī ní hermano Silvano nginnee
    sa ''úú. Nadicádiinúúⁿ chi Silvano miiⁿ ní hermano chi n''dai taavi. ''Úú teé
    consejo ndís''tiī chi seguro canee ndís''tiī chi nducuéⁿ''ē chi Ndyuūs itée yā
    ndís''tiī yeⁿ''e vaadī n''dai yeⁿ''é yā ní yeⁿ''é nī ti neⁿ''é yā ndís''tiī. Maaⁿ
    ní ''cuɛɛtinéé n''daaca nī ní diituu canee nī ní cuchɛ́ɛ nī yeⁿ''e tanducuéⁿ''ē
