    nucua̱j rihaan soj, ne̱ cataj xnaꞌanj ꞌu̱nj rihaan soj se vaa tucuáán noco̱ꞌ níꞌ
    roꞌ, maꞌa̱n ya̱ tucuáán yoꞌ me rej ꞌyaj Diose̱ se lu̱j cheꞌé níꞌ chugua̱nj. Raan
    canoco̱ꞌ soj tucuáán yoꞌ ei.
  cut-NT: Dirún neve ndudo yahn nchuhn, dechúh ca̱ca cuh nduco dihno vo Silvano, sa̱hn
