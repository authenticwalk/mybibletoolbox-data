verse: 1PE.005.012
translations:
  kpx-kpx: Di hoto ko bahata lousege evievi ata mole Sailasiu hisalianu. Ata keu evievite
    ata. Di hoto ko loui laheho hanavoi isivialeike la negotievei. Dilavau ata hoesegevemale
    hoto seleveike di loui la haivema. Iale di laheho louale hoto ko evisi la evievimo
    negolahave.
  okv-H: eto ungota namei Silvanus ungotena humota ari haite amina ahari tuhaupa erevi
    Peter nane ene ere kajihia. Eto ahari emita jo ta amo God ta hondate ari be amo
    do aingere avo ano humbuto eheketo kito sovera humbuto be isieto jigito irivujo.
  tbo-tbo: Omi leta habuluna walehita dumadumaluna Sailasi i haguwe po a gilumiyahi
    uyahimi, Yaubada lunugotootogo moinanei a paliwelemi po a wikadidilimi.
  mal-C: ഞാൻ വിശ്വസ്തസഹോദരനായി കാണുന്ന സില്വാനൊസിന്റെ സഹായത്താൽ, ഇതാണ് വാസ്തവമായി
    ദൈവകൃപയെന്ന്, നിങ്ങളെ പ്രോത്സാഹിപ്പിച്ചുകൊണ്ട് സാക്ഷ്യപ്പെടുത്താനായിട്ടാണ് വളരെ
    ചുരുക്കമായി ഈ കാര്യങ്ങൾ നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നത്. നിങ്ങൾ ഇപ്പോൾ അനുഭവിച്ചുകൊണ്ടിരിക്കുന്നത്
    ദൈവകൃപയാണ്; അതിൽ സുസ്ഥിരരായിരിക്കുക.
  grc-SR: Διὰ Σιλουανοῦ ὑμῖν τοῦ πιστοῦ ἀδελφοῦ, ὡς λογίζομαι, δι᾽ ὀλίγων ἔγραψα,
    παρακαλῶν καὶ ἐπιμαρτυρῶν ταύτην εἶναι ἀληθῆ χάριν τοῦ θεοῦ εἰς ἣν ⸂ἑστήκατε.⸃
  bgc-bgc: मन्नै या छोट्टी चिट्ठी लिखकै सिलवानुस के हाथ थारे धोरै भेजी सै, जिस ताहीं
    मै मसीह म्ह बिश्वास जोग्गा भाई समझूँ सूं, मेरे लिखण का यो मकसद सै के मै थारे ताहीं
    उत्साहित कर सकूँ, अर थारे ताहीं बिश्वास दिला सकूँ, के जो थम अनुभव करण लागरे सों,
    वो असलियत म्ह परमेसवर की करुणा का हिस्सा सै, थम उस कृपा म्ह बणे रहों।
  khz-khz: Siluano na peveakavaku, epepa kupana paga taloa gomi gemi. Ia au na agitaana,
    ita walakavara magena veraramani ekalesia aonai. Epepa pataloa kwalana geku ririwa
    pana vega-tiligami e pana vega-ripami, Palagu gena vega-nama taunataunana ea.
    Pe enama iwavagina aonai pio ruga-gaugau.
  deu-TKW: So habe ich euch durch Silvanus, den bewährten Bruder, wie ich denke, in
    der Kürze geschrieben zur Mahnung und Bezeugnung, daß dies die wahre Gnade Gottes
    sei, worauf ihr steht.
  zsr-NT: Dídzaꞌdauꞌ ni ruzujaꞌ queëliꞌ lu guich lu nëꞌë Silvano, len ráquidaꞌ naquëꞌ
    gdu bö́chiꞌruꞌ. Rëꞌndaꞌ utipaꞌ ládxiꞌliꞌ atiꞌ runaꞌ lnaꞌ lau lauliꞌ, le nactë
    lë ni nac le ruzáꞌ ladxëꞌë queëruꞌ Dios. Gul‑gác tsutsu le ruziꞌliꞌ xbey lë ni.
  lin-lin: Na lisungi ya Silasi oyo azali ndeko ya solo, nakomeli bino mokanda oyo
    na mokuse mpo na kolendisa bino mpe kolakisa bino ete ngolu oyo bokangami na yango
    ezali ngolu ya solo ya Nzambe. Bopikama kati na yango.
  hns-NT: Ham djaaniela kie Selfaanas ekgo bharosaadaar iesaai bhaai hai toelog khaatien.
    Oe hamme sahaaita karies hai ie tjhota tjietthie liekhe ke. Ham maangiela toelogke
    diel me hiemmat pahoetjaawe aur toelogke jaad karwaawe kie Parmeswar hamlogke
    sattje ke sab rakam se bhalaai kare hai djaise ham ie tjietthie me liekhlie baatie.
    Oman pakarle rahiehe.
  noa-E: Keena, chadcha mʉchdëu oowai nem wawaag magʉm aba khitaawai maach ermano
    Silvanoogta jaaumajim, mʉg ẽsap phãmkhĩir, mag phãwi pãrag deepäaig. Mʉg cartadam
    bʉthʉ khitʉm gaai pãar wawí chirʉm, Ẽwandam maach thumaam khʉʉn daupii aajem dʉ̈ita
    ich jãg ubʉ naamkhĩir, bʉ̈ʉrjã ewag wëtjujã khĩirjuba. Jãg pãach dau aug wau nʉm
    gaaimua irua pãar dʉ̈ijã ʉ̈u aajemʉn, chadcha ichdëu pãarjã khõsi sim a khap apiewaiu.
  eng-EMTV: By Silvanus the faithful brother, as I consider him, I have written to
    you briefly, exhorting and testifying this to be the true grace of God in which
    you stand.
  mib-NT: Jíní rī jeē Silvano cúu ɨɨn hermano jeē squícu vāha. Te máá de cuajeē nuū
    rō jiín carta yáha jéē ní tee ri jecu jnūhun. Te jíín yáha stɨ́hvɨ́ ni rī rohó,
    te cáhán rī jiín ró jeē ndaá cúu jeē tāca jéē váha ni sáha Yaā Dios rohó, suu
    stéén nuū rō jeē cundáhú ndije ni yā rohó. Te na cuɨ́ñɨ nīhin ró jíín jnúhun yáha.
  lif-NT2: नसाःन्‍साबा इःत्तुङ्‌बा नुसाॽ सिलासरे़ कुभाॽलाम् कन् चुक्‍सा सक्‍इङ्‌घङ्‌ङिन्
    हाक्‍निङ्‌ल पत्तारो॥ इङ्‌गाॽ हाङ्‌हाङ् मे़त्‍निङ्‌ल कङ्‌ग से़क्‍खाबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलुङ्‌गुम्‍लो लॽरिक् तोःन्‍दि पिनिङ्‌लो॥ कन् लुङ्‌गुम्‍मोए खिनिॽ थधप्‌मे़न्‍लॽमनाबा
    पोःक्‍खे़म्‍मे़ॽओ॥
  xnj-xnj: Nivayandikili balua yeniyi yidebe kwa kutangatiliwa na Siliwano, mwenimuweni
    ngati mlongo wangu na msadikika. Nigana kuvasindimalisa mtima na kujova kuvya
    lijambu lenili chakaka ubwina wa Chapanga. Myima chakukangamala mu ubwina wenuwo.
  mmx-mmx: Sailas ga lok tooro ia xusu ti malagan na lovoang mutmut tinemi, la neni
    netak at laasen at ne Karisito. A vara i xusu ana lox alolos nemi mi levelinga
    at na lovoang, anai neni letaba nabalamu rinotno at ne Moroa. Kuren la mina tu
    atmatkun keneng teren.
  cbr-NT: Nucën xucën Silvano, ax ca 'ën iscëx upiti Jesucristomi sináncë 'icën. Usa
    'ain cana an mitsu buánxunun ënë quirica mitsu 'axuan. Ënë quiricanu 'ësë́anan
    cana mitsu cain, an mitsu upí oquin cushionan 'aquincë cupí camina asérabi 'unánti
    'ain, uisaira oquin cara Nucën Papa Diosan mitsu nuibatia quixun. A ënima camina
    mixmi 'icësabi oi ami upiti catamëti 'ain.
  tee-NT: Yuchi ju Silvano ju catalhi'aniyan ju ani ju icla'ats'oknuniyau ju uxijnan.
    Ju quit'in icnajun ni yuchi ju quilak'au'an ju lai lhilaksican. Pus va lacats'unin
    ju icla'ats'oknuniyau. Iclamap'aksiyau. Chai iclajunauch ni stavasalanti ju xaclajunau
    acsni iclajuniu ni chunch ju quintapu'aktaijun ju Dios la'ix'amapaininti. Pus
    va tachi alhilac'ap'it'it ju yuchi.
  eng-LSV: Through Silvanus, the faithful brother as I reckon, I wrote through few
    [words] to you, exhorting and testifying this to be the true grace of God in which
    you have stood.
  cak-NT: Ren can weta'n-wi chi ri kach'alal Silvano can utz-wi y riq'uin ronojel
    ránima nu'on rusamaj ri Dios. Romari' ren xinc'utuj jun favor che chirij ri carta
    ri nintak-e chiwe, ri can man nim ta xin-en-e che. Chupa ri carta re' xin-ij chiwe
    chi ri bendiciones ri ruyo'n ri Dios pa iwi' can niquic'ut chi can ketzij jixrojo'.
    Y romari' man quie'imalij can ri bendiciones ri'.
  pah-NT: 'Mbohapyrete kiro ji ikwatijarukari Silas''ga pe imondovouka pe me. Silas''ga
    ko nhaneirũ''ga Cristo''gareheve''ga. Ajiko tuhẽ ji Silas''ga rehe. Ikwatijarame
    pe me ji ehetei a''ero imombe''gwovo: Tupana''ga omombyry tuhẽ nhande ve. Peko
    hete ti garemimombyryva rehe avuirama a''ero nehẽ, a''e hete ji pe me.'
  sja-NT: Tachi ɨ̃pema Cristo k'aurepa, Silvano, nama bɨ mɨ ome. Mɨa k'awa bɨ irua
    pia oopari Cristopa oopi bɨk'a. Mapa mɨa na k'art'a k'ak'at'ua p'ãpiji irumaa.
    P'ãpiji parãpa k'awaadamerã mɨa et'ewa jaradak'a Tachi Ak'õrepa parã k'inia iru
    bapari mãik'aapa wãara parã k'aripait'ee. Mapa mɨa ũraait'ee parã choodamerã Cristode
    ijãa p'anɨde, maarepida ijãa amaada-ee.
  xed-xed: 'Silveŋ ta katihata kəl yu ka vindaghunaftá na zwaŋa ɗelewer na. Nda sna
    yu kazlay: Ŋerma mndu ya kəʼa ta tva Lazglafta. Ŋa vlaghunatá mbraku kəl yu ka
    vindaghunafta. Nda ya ŋa graghunaftá kahwathwata zɗakatahuɗa Lazglafta. Dihavawa
    diha nda mbraku ta tsa zɗakatahuɗa Lazglafta ya.'
  mks-NT: Chíndeé Silvano ye̱he̱ cáhyí i̱ carta yóho ta chíndahá i̱ ña̱ nu̱ ndo̱.
    Ta cája i̱ cuéntá mé Silvano yóho cája chúun da cuéntá Ndióxi̱ xi̱hín ndinuhu
    ini da. Na̱ca̱hyí i̱ mé carta loho nu̱ ndo̱ jáchi̱ cúni̱ ndicani i̱ ña̱ nda̱a̱
    nu̱ ndó ña̱ cája tá cája Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n ndo̱. Xíní ñúhú coo ndacú ini
    ndó ta a̱ ndíndójó ndó tócó ndihi ña̱ na̱cachi i̱ xi̱hi̱n ndó yóho.
  gfk-S: Iou pakat ikin ra da pakpakat ma no harharahut tane Sailas no tasi dait.
    A tutuno na turadi ie. Iou ura haragat mu ma iou ura hininaawas palai be ikin
    no tutuno na harmarsai tane God. Mu na tur dades tana.
  bmu-bmu: Anutugö kalem möriamŋan mönö ak kömukömu öl töhönŋi akza. Nöŋön keu mi
    köhöiba naŋgöba jiba eŋön kalem möriam miaŋgöreŋ tönguba kin köhöiba malmegöra
    jim kutum eŋgizal. Miaŋgöra kimbi töröpŋi ki jibiga neŋakni Sailasnöŋ ohom eŋgiyök.
    Yaŋön nömbuk pöndaŋ kinda urumeleŋ neŋakni akza. Yaŋgöra mewö mötmörizal.
  dgz-dgz: Ne asiginap tana gwanina apan Sailas, anu tumat Iesu inap kakaevet taini
    apanewa da, me ago neneni gapan ok umpatu mame dawap enan sean. Ok mame dadak
    enapen amba God garaet mega tave iragena wadiaena nopewa enan siangin, ame gapan
    am dagim yonan.
  eng-GNV: By Syluanus a faithfull brother vnto you, as I suppose, haue I written
    briefly, exhorting and testifying how that this is the true grace of God, wherein
    ye stand.
  zaa-NT: Inte' Pedro nna yala confianza te quia' lani hermano qui' ri'u Silvano,
    acca bedía' cartį por medio de làbi nna guthel·la' ya' ą làti tsè'e le, ą' modo
    nna riquixa'ánia' le tì'iỹa ná qui'ni guni le para gappa le adí ánimo. Nia' le
    qui'ni nu chi bediánia' le nna ną́ titsa' lígani porqui'ni ną́ enseñanza nu rulue'
    tì'iỹa iỹeni ná favor nu runna Tata Dios qui' ri'u, tì'a chi ría latsi' le.
  eng-WEBSTER: By Silvanus, a faithful brother to you, as I suppose, I have written
    briefly, exhorting, and testifying that this is the true grace of God in which
    ye stand.
  guh-guh: Silvano betajuyapijinë taniji bajaraponë ata Dioso pejumecovënëtsixae.
    Silvano yaquinaeyaexanajë palivaisi pacatoitorobijitsiatsilia. Bajaraponë ponaejitsia
    baja paxamëjavabelia. Nexata pacatoyaquinatsi mapabaxutoje patacajamatabëcuene
    asaëyaexanaenexa. Dioso vajanacayavenonabiabixae, yapëtanetsi baja xaniajai pepacuene
    Dioso vajanacaasivacuene. Bajaraxuata pacabejiobiaexanabiabi ata, pajamatabëcuenesaëmëre
    tsavanapae paneyapëtaexae baja bajarapacuene.
  bon-bon: Yoo, Siila te cebine nätityärenige ai matikolä mene oogärame. Tabe cäme
    tääpume Acejiyame me miijirage ätrunga biname gyene. Cane singi gäne egä ai mene
    cabu ca weene ätityera ne pa jepänepeye Acejiyame ne cängenarage ätrungame. Ai
    mene cabu cane weebibine umle jiwenininine Acejiyame me toraca owecu piiyepu ätityera
    mule poto cidi me. Peei cabu weene cängena imyemutipi!
  nhw-BL: Ica itlapalehuil Silvano nimechtlajcuilhuijtoc ni pilamatlajcuiloltzi. Yaya
    se toicni catli temachtli ipan Cristo. Nimechtlajcuilhuijtoc para nimechyolchicahuas
    huan nimechilhuis para melahuac hueyi iyolo Toteco ica tojuanti masque tlen hueli
    tlaohuijcayotl techpanotihuala.
  swh-ONEN: Kwa msaada wa Silvano, ambaye ninamhesabu kuwa ndugu mwaminifu, nimewaandikia
    waraka huu mfupi ili kuwatia moyo, na kushuhudia kwamba hii ni neema halisi ya
    Mungu. Simameni imara katika neema hiyo.
  wbi-wbi: Nkumwitikisia u Silwano hwene nyalukolo umugholofu, kange nivalembile umue
    ikalata ifupi iji kukilila kwa mwene. Nikuvakangasia na kukuvoleka kuuti sino
    nilembile lwe lusungu lwa kyang'ani lwa Nguluve. Musindamilaghe n'kate mwamwene.
  bba-bba: Kɑ Silɑsi, bɛsɛɡii wi nɑ nɑɑnɛ sɑ̃ɑn somirɑ nɑ kɑ bɛɛ ɡɑri fiiko ye yoruɑ
    n kɑ bɛɛ dɑm kɛ̃ kpɑ n seedɑ di mɑ Gusunɔn durom mɛ̀ sɔɔ i yɔ̃ sim sim, mu sɑ̃ɑwɑ
    ɡem.
  eng-KJVCPB: By Silvanus, a faithful brother unto you, as I suppose, I have written
    briefly, exhorting, and testifying that this is the true grace of God wherein
    ye stand.
  kgk-NT: Silvano xe pytygwõ ahai hagwã kuri ko kwatia. Ha'e nhande re'ýi. Ojerovia
    tee va'e Cristo-rehe. Ohai-ma xe nhe'ẽ peẽ-my gwarã. Ndaipukúi ko kwatia nhe'ẽ.
    Anhemonhe'ẽ hagwã peẽ-my pene kyre'ỹ hagwã amombe'u peẽ-my anhetegwa nhe'ẽ. Nhandejáry
    nhande rexakwaa rei rehegwa amombe'u peẽ-my. Tapene mbaraete katu pejere e'ỹ-vy
    inhe'ẽ-gwi.
  waj-waj: Na aa paanna kua aavaa Siraasaa kiaa mmiauko ngiiini fafaara rainoo. Na
    inna tauko ivo ausa hanigiai vaidivoono Anutuuqaa mmooriivaa hama pikieerainno
    yaagueeqama iivai. Ngia yaagueeqama variateeraivaara na yamaa kua yamaa kua tiee
    aa kua aavaa ngii giaa ngii miaunoo. Anutuuqo kati gioonna kiaapuuyara yoketaama
    yaata utiraivo kutaa tuanaavai vaivaara na ngii giaa ngii miaunoo. Ivaara rikiada
    puaisa utida yoketaama variatee.
  cpy-cpy: Riira Silvano nojankinata-kaakiri iroka. Nameentani noyemijantzin-karite
    irika. Rootaki nojankinatan-tzimirori eepichokiini nokaminayimi, nokaman-tzimiro
    jempe ikanta Tajorentsi ineshironkatantee. Otzimatyeera pikyaaryoo-wenta-yiteeri.
  mpx-mpx: Sailasa, iya ya atena talila waiwaisana bosowaina ana mel ta teli, i labeyau
    te wami leta kaukaubwana ya ya leli. Inoke eliyana Yehoba wana mulolu tutunahotina
    ya wasaan ge ya ba pagasisi eliyamiu nuku talmilil gagasisi mulolu o eliyana.
  wbp-wbp: Ngajukupurdangka Kirijini yirdiji Jilajaju, nyampu palka ngaju-kurlu. Ngajuku
    kaju warrki-jarrimi ngurrju. Wangkajarnarla yimi yirrarninjaku pipa nyampurla.
    Ngajulurlurna-nyarra jaru nyampuju yirrarnu yungunkulu pirrjirdi nyina, manurna-nyarra
    yarda wangkaja Kaatuju kangalpa yimiri-nyayirni nyinami-jiki. Kujanyarna-nyarra
    wangkaja kamparru-wiyiji. Walalurla warrarda nyinaya Kaatuku kuja kanyarra ngurrju
    nyinami.
  luo-luo: Andikonu baruwa machwokni ka Sila, ma akwano kaka owadwa madier kuom Kristo,
    konya. Ajiwou kendo atimo neno ni ma e kaka ngʼwono madier mar Nyasaye chalo,
    omiyo chunguru motegno kuom ngʼwonono.
  nhe-NT: Ica itlapalehuil Silvano nimechtlajcuilhuijtoc ni pilamatlajcuiloltzi. Yajaya
    se toicni tlen temachtli ipan Cristo. Nimechtlajcuilhuijtoc para nimechyolchicahuas
    huan nimechilhuis para melahuac hueyi iyolo Toteco ica tojuanti yonque tlen hueli
    tlaohuijcayotl techpanotihuala.
  aii-aii: ܒܝܲܕ ܣܸܠܘܵܢܘܿܣ، ܗ̇ܘ ܕܟܹܐ ܚܵܫܒܹܢܹܗ ܐܲܚܘܿܢܵܐ ܡܗܘܼܡܢܵܐ، ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ
    ܒܟܸܪܝܘܼܬܵ‌ܐ، ܒܝܼܵܗܒ݂ܵܐ ܠܸܒܵܐ ܘܒܸܣܗܵܕܵܐ ܕܐܵܗܵܐ ܝܠܵܗ̇ ܫܵܦܵܩܲܬ ܫܲܪܝܼܪܬܵ‌ܐ ܕܐܲܠܵܗܵܐ؛
    ܟܠܹܝܡܘܼܢ ܒܝܼܘܼܗ̇.
  esk-NT: Aglaktuŋa naigḷipḷugu Silvanus-kun isrummatigikkapkun tuniqsimapluni aniqataułha.
    Pitchuksaaġukkipsi aglagikkapkun uqautilusri Agaayyutim iłuaqqutigillapiałhamik.
    Iḷisimalugu taamna iłuaqqun tuniqsimavigisiuŋ.
  msb-msb: Ginsurat ko iniʼn halip-ot lang para sa iyo sa bulig ni Silas na akon malulot
    na manghod sa pagtuod. Gusto ko pakusugon an iyo kabubut-on kag pamatuudan na
    an ginsurat ko pa lang amo an matuod na gusto sabihon san pagkaluoy san Dios.
    Kaya, magsarig gayod kamo sani.
