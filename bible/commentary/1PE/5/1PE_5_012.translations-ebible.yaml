  gng-NT: Tiʼninjɛ Silfɛn wà n du uʼbo nnɔ nɛ tore' nni n kɛle' iñɔbonkàankɛ yiɛ
    ń sure nɛ, kí tɔke nɛ kí ye Uwien ya paabu yé imɔ̀n nɛ. Tùɔre mɛn kí li
