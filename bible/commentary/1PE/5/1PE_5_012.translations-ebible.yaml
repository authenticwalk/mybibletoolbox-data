  bjr-bjr: Qini amiqira qikaqafasaa Sirafanusafa dadaaqifaqa maa kaqikaa akarana rumannimaqeeqa.
    Innee Yisuna ufaki mariafaqa qinee qimannimidaqa nifeeqaraidaqa, innee minaki
    maridaqa kuqaa Anutuna afaariranaki mariafanoo. Innee minaki mapukufi kikiqiaqa.
  aby-aby: Siweinasi dawama yewa owaowa waure aare yabairo mafiaku. Dawae irauaiai
    Godi imukaku mi. Enoba yewa owaowae nama weakunero Siweinasima owaowa yanake odakuro
    yanu imuka ma ara umiane ibake yewa wake weakune. I Godinu irau unu koreka wake
    yewado ba adaadake owaowa yanake odine. Enoba yewa wake erenewaa uaweke yanu Godi
    imukeka imuka ma ara uawe.
  eng-YLT: Through Silvanus, to you the faithful brother, as I reckon, through few
    [words] I did write, exhorting and testifying this to be the true grace of God
    in which ye have stood.
  jni-jni: Ma hem in Sila uhenu ukadure mani, makuri ma nyettike shini cin atari tumeme.
    Izunu gwara ushi in kuri ibuki shi unu guna imumu me sa ma nyettike iriri ya Asere
    ini ikadure nukina ni anyimo a ini.
  kne-kne: Din namadang en sak-en ay nangisolat sin aptik ay solat ay nay et si Silas
    ay ibilang ko ay matalek ay agi tako. Insolat ko na ta papigsaek di pammati yo
    ya ipaneknek ko en dakayo ay din linaklak-am yo et din tet-ewa ay seg-ang Diyos.
    Ipapasnek yo sin nemnem yo din seg-ang na ay sana ta adi yo linglinglingan ono
    dokdokogan.
  tgj-tgj: Ngoogv Kristan jwkjwkvrwknv boru gobv mvngnam Silas gv ridurnam lokv soogv
    siti burching go ngo nonuam lvkdunv. Sum ngo nonuam mintvmiru nvso mvngla okv
    si Pwknvyarnv gv jvjvrungnv anyuaya ngv vla mintam sidunv. Vdwloka dvlobak yoka.
  gui-NT: Cuae mbovɨño aicuatía ma peve pomboaracuaa vaera, jare arajaucata Silvano
    ndive peve. Aicuaa Silvano co jae ñanderɨvɨ oyeócuai cavi peve vae. Amombeu ma
    peve Tumpa ipɨacavi añetete vae. Peñemomɨrata pei jocuae mbɨacavi re.
  quc-TT: Are waꞌ jubꞌiqꞌ xintzꞌibꞌaj bꞌik chiꞌwe rukꞌ ri utobꞌanik ri Silvano, ri
    jer kꞌo jun wachalal sukꞌ ranimaꞌ, rech qas kixjeqiꞌk xuqujeꞌ ko kixkꞌojiꞌk chupam
    ri qas tzij rech ri utoqꞌobꞌ ri Dios.
  heg-NTPO: Silas tulung au le dul surat dadaen nia. Un nam mo, kit kaak-palin in
    parsai, nol un nam auk im kanan. Auk tui-tek mia, le halin mi tahang dididi, undeng
    Ama Lamtua kom le tulu Un dalen banan na bel kit tutungus. Tiata mi dil tingan
    le hoen deken.
  ptu-ptu: Inde suha' kapodi' kupakatuangkoa', mala dadi aka napamoloiä' Silas mesa
    solasubunta to mala dihannuam. Ia anna kupakatukoa' inde suha' aka kusasungkoa'
    anna kupomasiäsam kuua ingganna inde kutulasangkoa' abana pa'kamasena tongam Puang
    Allataala. Antiia' manda' tobei matoto' inde pa'kamasena.
  bzd-NTPO: Ye' tö Silvano ké yëkkuö i' shtök. Ye' wa̱ ijche̱r tö ie' dör s'yami e̱'
    tkëulewa̱ darërë ese. Yëkkuö i' shtéyö a' a̱ a' e̱r diché kí̱ ioie. Skëköl e̱r
    buaë ché se' a̱ tai̱ë, e' shtéyö yëkkuö i' ki̱. Ye' tö ichè tö e' dör ttè moki̱ë,
    e' a̱ a' e̱' tkö́wa̱ darërëë.
  kwf-kwf: Sa Silas neꞋe Ꞌafi nau fuana keresilana na kerekereꞋa dokodoko neꞋe. Nia
    neꞋe na ngwai asina kia, sulia nia faꞋamamana ana sa Jesus Christ. Ma nau ku saiana
    neꞋe raoꞋa sa Silas, nia leꞋa taꞋifau. DuꞋungana tae nau ku kwatea na kerekereꞋa
    neꞋe fuamuꞋa fuana radulamuꞋa ma alaꞋanga sulia na kwaiꞋofeꞋanga mamana God. Aia,
    muke uu ngasi saena na alafeꞋanga neꞋeri.
  eng-WYC-2017: By Silvanus, [a] faithful brother to you as I deem, I wrote shortly;
    beseeching, and witnessing that this is the very grace of God, in which ye stand.
  eng-WMBB: Through Silvanus, our faithful brother, as I consider him, I have written
    to you briefly, exhorting and testifying that this is the true grace of God in
    which you stand.
  zat-NTPS: Silvano, benne' nigá dxéqueda' naque' tu bi bíchedxu li lazre', ba bzuaje̱'
    dizra' caní chee̱le le'e cáte̱ze neda', Pedro, ba gucha' le̱' guzúaje̱'. Dxuzéajni'ida'
    le'e, ne dxapa' le'e ca naca da xrlátaje da ba guzile da dxululé'e na Dios nazri'ine̱'
    le'e. Le se̱ chacha ca zaj naca da caní.
  spp-spp: Silivɛn u à mii tɛ̀g'a ɲje ɲwɔkanyi sémɛ si yii yɛrɛ. Mii cìnmpworo u ɲyɛ
    u wi, ɲwɔmɛɛ niŋkinfoo wi. Mii à ŋge lɛtɛrɛŋi tun yii á si màban le yii e, si
    li cyêe yii na na kacɛnni nimbwooni Kile à pyi ke, yii yiye pwɔ lire na.
  zty-NTPS: Díža'do' ni ẕzoja' chele ḻo na' Silbano, na' žekla' nake' to lježžo dot
    ḻi ḻaže'. Žénela' gon chocha' ḻe'e, na' ẕzoa lia' che da' ka' benn Dios chežo,
    da' zej nak bian' da' li nži'ile' žo'o. Le gak choch dan' zoaḻen yeḻa' nži'il
    chie' ḻe'e.
  mek-mek: Ke malele iꞌina ofolaꞌoga mo auga, Silas lau lapakoꞌania ke akiu koa lapamia
    auga epalagainiau lapapua eemi efai. Ega koa lau oi magogo kapula fapenimi, ke
    iꞌina iifaga auga Deo ega gafegafe akaikiꞌa koꞌa ipauma auga faifafoua laoma.
    Deo ega gafegafe egaꞌina alogai foapa inoka.
  aey-aey: Sailas ebenna ija je gohic i jaqiadigina. Uqa ege wawige meleec cotige
    bahic ec cisdugina. Jaqec je ina ija kobol i Anut uqa dana cajaca cunug odadena
    eu uqana uum igec bahic ec cesusaadi maadigina. Anutna eelgec uum igec i mele
    bahic ec maadigina, age euna gagadicca taweigale.
  urd-GVH: मैं आपको यह मुख़तसर ख़त सिलवानुस की मदद से लिख रहा हूँ जिसे मैं वफ़ादार
    भाई समझता हूँ। मैं इससे आपकी हौसलाअफ़्ज़ाई और इसकी तसदीक़ करना चाहता हूँ कि यही
    अल्लाह का हक़ीक़ी फ़ज़ल है। इस पर क़ायम रहें।
  ycn-ycn: Maare nujhua'até Silvano. Jesucristo ja'apiyá jema'ajeri ricá. Palá huani
    rema'acá ra'apiyá. Ricá a'arí nuñaté marí papera chojé lana'acana aú. Metajlánija
    riyucuna. Nulana'á marí puráca'aloji papera chojé ijlojé penaje, ipechu la'acáloje
    caphí raú penaje. Palá huani Tupana la'acá huecá. Marí caje aú huahue'epí quehuaca
    jo'ó rihuátacarena íqui'ija huecá. Iyuríniya caja ra'apiyá i'imacana. Ila'á ipéchuhua
    caphí ra'apiyá jema'acana nacú.
  djr-djr: Dhiyaŋ ŋunhi dhuwurr-dhunupay malthunamirriy Djälatjthu ŋarrany ga dhuwal
    guŋga'yundja wukirriny dhuwaliyi dhäruktja mala dhipal djorra'lilnydja, yurr gurriri
    dhuwal dhäruktja, yaka wiyindja. Ga djuy'yundja ŋarra ga dhuwal djorrany' dhipaliyin
    nhumalaŋgun ŋayaŋu-marrparaŋgunharawnydja, bili ŋarrany nhumalaŋ djäl nhuma dhu
    marŋgithirra God-Waŋarrwuny ŋunhi ŋayiny mel-wuyunamirr warray ga yuwalk yan ŋayi
    djäga-manymakmirrnydja nhumalaŋ. Dhärriny gi dharraḏan biyakun bili yan God-Waŋarrwala
    märr-ŋamathinyamirriŋura djägaŋurnydja.
  kvg-kvg: 'No nqanek pepa khapelavøqase, Sailés namba niti-peaumavún. No mø̀tenøtén,
    ngenek unimanqatin Klisten ezoqám. No zo nqanek pepa mokho-te, andé gaga khaneam-qa
    nøzøgoám. Neka no zo āv qatezømás nqǽgo: Ndøgo unimanqatín. Mbumbukiam kukú
    zo-te. Ta kuku matev-te ndøgo, føgøføgakh até vøwaniáp.'
  rug-rug: Garunu atu nia rau sa qua leta papakana hie, sapu kubere poni au e Saelasi.
    Balabala gunia rau na keke tasiqu ta ronuena koe Karisito si asa. Hiva sovutu
    va ṉiṉira gamu rau, maqu tozini gamu sapu hie tugo sa tataru variharupi hinokara
    te Tamasa, ke mi turu va nabu koa sa.
  hop-NT: Nu pay tsāvat umumi pēna, Silvanus nuy paaṅwaq’ö. Nuyniqw pam itupkoy anta,
    piw sohsok hihta aṅ qa atsat hinma. Nu umuy öqawhtoynaniqey nāwaknaqe ōviy yan
    pēna, God núokwaat hímunihqat umuy suan āawnaniqee. Put akw uma hūrs hoṅni.
  san-URD: یَح سِلْوانو (مَنْیے) یُشْماکَں وِشْواسْیو بھْراتا بھَوَتِ تَدْواراہَں
    سَںکْشیپینَ لِکھِتْوا یُشْمانْ وِنِیتَوانْ یُویَنْچَ یَسْمِنْ اَدھِتِشْٹھَتھَ
    سَ ایویشْوَرَسْیَ سَتْیو نُگْرَہَ اِتِ پْرَمانَں دَتَّوانْ۔
  heb-LB: אני שולח לכם מכתב קצר זה באמצעות סילוונוס (שאותו אני מכיר כאח נאמן), כדי
    לעודד אתכם ולהבטיח לכם שהכתוב לעיל הוא דבר אמת מאת האלוהים. קחו את הדברים לתשומת
    לבכם וקיימו אותם.
  caf-NT: '''Et nelhutsin, Silvanus ts''utni, ''en but''aníwhunentan unli, daja nuhwhudáni,
    ''en hoontsolyaz be suba ''uk''une''uzguz. Ndi khunek ''i be nuhdzi ''ulhtus wule
    hoh ndi Yak''usda ye unzoo, ''i ts''ah''un na''a ''alha ''int''ah, ''ink''ez ''i
    bugha ndun whudáni. ''I be nudelhúya.'
  mio-NT: Taa ra Silvano tutu ya savahi. Yuhu cati ti chinu vaha ini ra chi ra Ndioo.
    Tacan ni tachi yu tutu ya chihin ndo. Cahan vahi chihin ndo, ta chahi cuenda ti
    tuhun ndicha cuu cha cati tuhin chihin ndo, ta cha iyo tu manini chi ra Ndioo.
    Na cua cuinu vaha ini ndo chi chi.
  srq-NT: Co ambesa quia jẽje co. Jemingo ɨ ɨ sacuã Dios rese. Jembaaquiatu sacuã
    Dios turã nɨɨ. Jẽɨngo beɨ chõ nguia erese. Co ambesa mondo quia jẽje aque. Silvano
    ndese aque. Jesús quiato turã tuchɨ chõ Silvano nde. Nanderesenda re.
  kje-NT: Ya'u hi'i horok deudeul tantane eniyeni aku ki mi, la Silwanus ma namwali
    i wal'u ma akin namkene naili'il Makromod Lalap paku hi'i horok eni haenhi. Ya'u
    aku horok eniyeni ki leke na'alapala mi akim, la ya'u kukunohi mi mouropo leke
    mi na'akeme mauroin namlolo kokkoo Makromod Lalap Nin rere'e haharu ki mi. Mahehe
    leke mi mamkene lolo Nin rere'e haharu onne.
  gaz-gaz: Anis isin jajjabeessuudhaaf, akka wanni kun ayyaana Waaqaa isa dhugaa taʼe
    sana dhugaa baʼuuf harka Silwaanos isa ani akka obboleessa amanamaatti hedu sanaatiin
    gabaabumatti barreessee isinii ergeera. Ayyaana kanaan jabaadhaa dhaabadhaa.
  kud-kud: Yami leta ubwa'ubwana teina Sailasa ihaguigau ta yalelelene vehabamiu.
    Iya Sailasa tahanapui ebeha ehebo tahida mayana yemidi. Eeta yami leta teina ainai
    nuwanuwagu na Yaubada yana ve'i'ila moihanaena yawalo mahalavaei, alimiyai, ta
    ainai amtowolo wahiyala.
  urb-NT: Pehẽ pe paper pinim ta'yr mi ihẽ amondo axo. Ihẽ apandu ame'ẽ ke Sir mupinim
    a'e. Ihẽ mu ke a'e. (Jesu rehe a'e jurujar katu, a'erehe ihẽ mu a'e.) A'e pandu
    ame'ẽ ke a'e ma'ema'e katu. Pehẽ py'a ke ihẽ amuhury tar katu. A'erehe kome'ẽ
    paper pinim ihẽ amondo axo. Tupã namõ pexo ta kỹ. Ame'ẽ riki jetehar te ke. Pehẽ
    rehe Tupã ipy'a katu te hũ. Ame'ẽ ke ihẽ apandu katu. Mã peja Tupã rehe pejurujar
    katuha ke pehijar ym.
  fra-LSG: C’est par Silvain, qui est à mes yeux un frère fidèle, que je vous écris
    ce peu de mots, pour vous exhorter et pour vous attester que la grâce de Dieu
    à laquelle vous êtes attachés est la véritable.
  san-HK: yaH silvAno (manye) yuSmAkaM vizvAsyo bhrAtA bhavati tadvArAhaM saMkSepeNa
    likhitvA yuSmAn vinItavAn yUyaJca yasmin adhitiSThatha sa evezvarasya satyo 'nugraha
    iti pramANaM dattavAn|
  cak-SNT: Inreꞌ vataꞌn chi ri hermano Silvano can otz y riqꞌuin nojiel ránima nuꞌon
    rusamaj ri Dios. Rumareꞌ inreꞌ xincꞌutuj cꞌa favor cha jajaꞌ chi tucꞌuaj chiva
    va carta va, ri man nem ta xinꞌan-el cha. Chupan va carta va xinꞌej-el chiva chi
    ketzij ri ru-favor ri Dios ri choj-iqꞌuin icukubꞌan icꞌuꞌx. Y rumareꞌ man tiyaꞌ
    can.
  uvh-uvh: Ka na midi ka umpangganang u tonga abarik wa Sailas wari yotangkanama adining
    kafong warisa' yoknamara'. Sailas wa na ning fakarik ka indining kuyani' kareng
    sini'. Na sidining kabaksi' sifimarakinga sidi tangkunangsa' ira midi beng guk
    ka Anutu wari aming indita' ai'dap tinim wara'ning ka naga faituasamarik wara'ganangsa'
    iik waraga' sura umpang i yoksamarik.
  ino-ino: Nakaeya Sailasina hapaukeno mani aise ke kateke'na nelapamoe. Nakaeya Sailasina
    ne'akoana akaeya Yisasife afino aipafi male'nea lakanatimo'a mai'neno ali'ya alike
    alike nehea ve'kae. Mani avo ka'na nelapamoa avopi Anumaya Koti'a vaya alino kayone
    nehea ya'ae lamake hu'na lahapa'nepauvanaketapa afitesakeno lapa'kaeya alino lapauna
    hesiketapa lapa'kaeya vaya alino kayone hu ya'afi lo'kiya vaitapa hetitapa maisae
    hu'nae nehoe.
  gnn-gnn: Ŋuriŋi ŋamakurru'yu yolŋuyu Djilpanayunydja yäkuyu wukirri dhuwalayi ŋarranha
    dhäruktja dhipalayina djorra'lilina, yurru gurriri dhuwala dhäruktja, yaka weyin.
    Ŋarra djuy'yurrunanydja dhuwala djorrany'tja yana nhumalanha dhipali marrparaŋ'kuma
    yukurra, liŋgu ŋarranydja nhumalaŋgu ḏukṯuk, nhuma yurru marŋgithirri Godku, ŋunhi
    ŋayinydja mel-wuyunaramirri, ga yuwalk yana ŋayi djäkanydja yukurra nhumalaŋgu.
    Dharraḏayiya dhärriyanydja mukthurra yana Godkala märr-ŋamathinyaramirriŋura djäkaŋura.
  yal-yal: Silasi, n naxan yatɛ ngaxakeden tɔgɔndiyaxin na, na nan n malixi n kɛdi
    dungini ito sɛbɛ ɛ ma, alogo n xa ɛ ralimaniya, n yi sereyaan ba ɛ xa, a Alaa
    hinanna ɲɔndin nan ito ra, ɛ naxan yi ken!
  cnt-NT: Të₂le₃ quian'₅₄ Silvano i₂jɨng₅₄ lia'₂ ja₁jɨng₁₂ jan₂ rɨ́ng'₃ i₂rë₂ti'₅₄,
    ma₂jmo₃ si₂ la₂ ja₁juá'₅ tɨn₃-'nɨ₅ jon₂ jág₁ a₂cuë́₃ bí₂ 'nia'₂. Jág₁ a₂ma₂në₂juá'₃
    jniá₂ në₅, jáng'₅ léi₄ 'a₂ lia'₂ dsón'₂ 'ua₁ dsɨ́₅ Diú₄. Jaun₂ nau₂ 'nia'₂ tiá₂
    juɨ₅ në₅.
  tif-tif: Kemin, nami aket fukunbi kaali, Sailas, ali fan nulmi kayaak ale, ali Kraist
    ami lak duulin tunum kala, kalaliya, ata dong dokop-naya, sukon mepkan kalawuuyo,
    dola kup-nala, kipni kulaayilila din unak o, kalalila kemin, kipni aket fukunin
    uyo dong dokoyi tangbal ma keyuk o, kalalila, bokoliya dola kup-na. Nami weng
    bokoyi kaali, God ami atin kukup tambal-kup kipni kukaayila-yaaba kaami sang kaata,
    dukum-kup bokoyi. Kemin, God ali numi kanuyin-bam laaba kala, kalaliwa, ali kela-laamin
    daa. Titil-foko kutal-fuku-bomdiwa yo!
  nlx-nlx: मी सिलवानुस ने उगे रेन, जाह मी बोरहावाला सोमेजथु, थोड़ोक माय लेखीन तुमूह
    सोमजाड़ेल हे, एने ज्यी गोवाय दियेल हे काय बोगवानान खेरलो गीण ज्योस हे, ज्यास माय
    मोजबुत रिवो।
  apw-NT: Silvánus, nohwik’isn begondlįįdíí bígonsini shich’oṉiigo shíí da’ayą́hágo
    nohwich’į’ k’e’shiłchį́į́ ni’, Bik’ehgo’ihi’ṉań biłgoch’oba’íí da’at’éégee baa
    nohwił nagoshṉi’, nłdzilgo bee nasozįįgo nohwidag yashti’.
  gum-gum: Silas, nai nuneg, chi isumgaig na tabig kui asigwan nabe nun landøtiig
