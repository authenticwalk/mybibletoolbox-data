    Amɨ Autaahaatɨhomɨ pɨwɨhaatɨhɨ wapɨhɨ satatɨ jɨpatɨpindise: “Autaahaatɨho isɨhiya
    sawana naimaatohiyɨhiyai netɨ daahɨ ipɨhatisataatɨ amɨ isɨhiya sawana ipɨhatisanohiyɨhiyai
