    ipapangato nan nemnemyo. Managkoya kayo am-in tay kanan nan naisolat ay kalin
    Apo Dios en, “Adyan Apo Dios nan menpapangato ngem badbadangana nan mangipabababa
    isnan nemnemna.”
  mwe-mwe: Nneyo peyo numbe mmanganya mmangwendo nkundanje inkubhalanjilwanga na bhanangulungwa
