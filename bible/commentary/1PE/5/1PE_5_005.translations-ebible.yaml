    manire. Itire gotigʉ ado bajiro ucayijʉ Diore goti ĩsiri masʉ: “Gãjerã rẽtoro
    quenagʉ̃ ña yʉ”, yirãre ti tujabeami Dios. Ito bajibojarocati, “Gãjerãre rʉ̃cʉbʉocõri
