  soq-soq: Tane do e apana sanaau mida e onialeia aiau etane ruawaitana. Mai mida
    e bedelawo ituposi insaisawa wadepi, tane simbia mampe eda sauitonuna. Ipawa buka
    bedewe girumalena wadi wadiase, “God apana asowawala enabodamode, tane me amonawa
    euwa apana mida insaisawa daina obasa mampe simbiasadia wanede.”
  qub-qub: Jipash mösupis, mayur ermänucunata wiyacuy. Chaynölla jucniqui-jucniquipis
