  san-BUR: ဟေ ယုဝါနး, ယူယမပိ ပြာစီနလောကာနာံ ဝၑျာ ဘဝတ သရွွေ စ သရွွေၐာံ ဝၑီဘူယ နမြတာဘရဏေန
