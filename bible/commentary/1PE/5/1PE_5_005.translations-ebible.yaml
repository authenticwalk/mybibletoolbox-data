  buk-buk: 'Mac lau wakuc, daŋam wambu ti asôc nem lau bata ŋapu. Ma mac lau hoŋ akôc
    gauc daêsam pi daôm me apo daôm sa hôc gêlêc nem asidôwai dom, magoc ambo ti aŋgwiniŋ
    daôm. Bu Anötö ndê yom daŋ, sêto yêc bocdec bu: Anötö kêgwiniŋ lau naŋ sêtoc dau
    sa, magoc kêmwasiŋ lau naŋ sêŋgwiniŋ dau.'
  pri-NT: 'Wàéni popai kôo tàwà diri: Guwà ipakîriwà na ara tèpa pitûâ [naa na cèikî].
    Â guwà cau piênawéna kàwà jècaa naa na ipakîri. Ba jèe wii naa na *Tii Pwicîri
    pâ: Pwiduée, âna é cicara tèpa ipwamainarà. É naa pimeaari tà tèpa ipakîrirà.Proverbes
    3.34'
  zpq-NT: 'Nach ḻecze ca'' le''e beṉe'' xcuide'', cheyaḻa'' gwzex̱jw yic̱hjle gwzenagle
    c̱he beṉe'' ca'' ba zjanchoj ben'' chosogüia chosoṉe''e le''e. Na'' yogo''le ḻe
