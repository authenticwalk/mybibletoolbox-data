    lumuti, ido wenenatina kulini ido ani olu faka lenawamo mona ya ukanido owo yaidana
    oto olu wiyalo. Aya yamu ya kolalo. Wenena mate inanimo ukani-luni-kani oluti
    idamo, ya Gotikafo fina fi ginito, ido mate inanimo ukani-lunikani oluti lomamo
    ya nasafili o gedami ne, loto ka mono lufuwau (Snd 3:34) ya nemo ne.
  isl-isl: Ungu menn, verið leiðtogum ykkar undirgefnir. Þjónið hver öðrum í auðmýkt,
