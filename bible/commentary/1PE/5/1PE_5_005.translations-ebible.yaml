  nal-nal: Nim amun kulaau ma amun takfaaxur, nim faakdul naagunat famumut nim lawaana
    naandi di luk naandi waamua wana nim. Naagunat famumut nim nanga lawalaua nim
    saksaxai. Avuna a Baar Xoxok ka piaat malasing kari, “Nakmai xai purua wana naandi
    dit falaup naandi nanga, ma xai lis a daxaiang sin naandi dit famumut naandi nanga.”
  kyq-kyq: 'Gaan kɔɗge naase kic, jee naan jee Raage se, Ꞌbooy uunɗeki taarɗe. ꞋBooyki
    mꞋasen taaɗa: Maakŋ kiŋgse kɛn ute naapa se, naŋa naŋa kic ɓo tɛɗ ron̰ ɔɔp baata,
    taa Kitap taaɗga taaɗ ɔɔ: Jee magal roɗe se, Raa ute naaɗe eyo. Gaŋ naan̰ se tɛɗn
    bɛɛn̰ do jeege tun tɛɗ roɗe ɔɔp baata.'
  kwd-kwd: Ma ka 'ilo'oo la'u mola, mooru nga ta'a alakwa, moru lo'o suria nga ta'a
    ba'ita. Mai 'amooru te'efou lo'oo mooru tagoto'o, moru malofi'a fana 'amoru kwaibooni
    famooru kwairiu. Suria nga Girigiringa Abu laka'u 'e iiria, “God te'e tata'e suaria
    nga ta'a na'a gila fata naunau, ma ngaia te'e kwaimanadai fana nga ta'a ngaa'i
    na'a gila malofi'a.”
  ded-ded: Sebigbori ngeni ifingoc yadafocngina yeneac bageu memaemema kecbisia. Amma
    ngeni sasawa fakangina yumeau angemema kecma imoc wamba isoc heigec kemebeso.
    Imoc yofiac, “Anutungo ngicngac sebiengeng kecdae, yeni wayunuma memayunuude nga
    memaemema kecdae, yeni danggunuha yemmeude.”
  ewe-ewe: Nenema ke, mi ɖekakpuiwo la, mibɔbɔ mia ɖokuiwo na ame tsitsiwo. Mido ɖokuibɔbɔ
    abe awu ene na mia ɖokuiwo, ale be miate ŋu asubɔ mia nɔewo, elabena, “Mawu tsia
    tsitre ɖe dadalawo ŋu, ke evea ame siwo bɔbɔa wo ɖokuiwo la nu.”
  nuy-nuy: Nugurraayung aadanu warra-mijgulmurr marri warra-miyn-ngaḻaynji, anaani
    ngana-magana, nugurraayunggaj. Nugurru nambarra-yandhurrbangana warruburru-yung
    warra-miyn-ngambara. Nugurru aadanu warraarrawindi-lhangu, numburru-yaal-murra-murrarra
    nugurru. Anaani yamba ana-wubiba wu-yamana, waarrarrina, “Warrubawi-yung wu-lhama-lhamina-yinyung,
    niga na-God ambani-lhambiyn. Yagu warrubawi-yung wu-yaal-murra-murra-yinyung,
    burru-yung ambaniiyn ambani-walgaṉmana wugurru.” Dani-yung wu-yamana ana-wubiba.
  cop-BHC: ⲠⲀⲒⲢⲎϮ ⲚⲒϦⲈⲖϢⲒⲢⲒ ⲘⲀϬⲚⲈϪⲰⲦⲈⲚ ⲚⲚⲒϦⲈⲖⲖⲞⲒ ⲚⲐⲰⲦⲈⲚ ⲆⲈ ⲦⲎⲢⲞⲨ ϪⲈⲖ ⲐⲎⲚⲞⲨ ⲘⲠⲒⲐⲈⲂⲒⲞ
