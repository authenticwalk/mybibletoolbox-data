    ga ukonjelo gakuti. “A Nnungu bhanakwaataukanga bhandunji bha kwiipuna, ikabheje
    bhanakwapanganga nema bhakwiitimalikanga.”
  tte-tte: Besiele tabe komiu kilakaiwo, ami tautaubalao ali loina kwabenali-kalatani.
    Nuwalobi kwamana kwalikwali na mesabana kwaesagusagu-wagimiu. Kaiwena siya togagasa
    Yaubada nige iyayaliyaya kaiweli, na siya tonuwalobi imuloloili.
  tcs-tcs: 'Yupla dem yangpipol uda i gad bilib mas mekem wanem dem soselda i spik
