  cak-SNT: 'Y ixreꞌ jeꞌ alabꞌo, tinimaj quitzij ri ancianos richin ri iglesia; y chiꞌixvonojiel
    quixniman-ka chibꞌil-iviꞌ y coꞌl-oc tibꞌanaꞌ. Ruma chupan ri ruchꞌabꞌal ri Dios
    ri tzꞌibꞌan can, nuꞌej: Ri Dios itziel ncaꞌrutzꞌat y man ncaꞌrucꞌul ta ri niquina-quiꞌ
    chi i-nimaꞌk. Pero ri coꞌl-oc niquinaꞌ, jajaꞌ nuyaꞌ ri ru-favor pa quiveꞌ.'
  uvh-uvh: Ka na naktangka aming ka uyamang sidindu' ning sanotik, sidi aming ka saptatora
    titing wara'sining kapmik ganangsa' ikanting. Ning tanga kadapmang ka sidining
    iiksi' bema afuning u yaranga naktangka aming kuyase fam ning kapmik ikanting.
    Indi midi nua'ni ka ning yoking undu' kuma'sa' nakitam, Anutu adi aming ka anasining
    fuksi' bema areting wara'siga' u manda ukiamita'. A aming ka anasining kabaksi'
    bema afuting wa adi yotangkayap tanga ai'dap tiamita'.
  ino-ino: Nahaeya vemokitapa ala vaya'ai apaiya'afi maiyo. Lapa'kaeya mi'ko'amokitapa
    lapa'kaitapi lapa'kufa avaletapa nelavitapa Anumaya Kotife afi'a apaipafi male'naya
    vaya'ai apaiya'afi maiyo. Anumaya Koti avopi inake hu'a kamale'nayane “Apa'kai'api
    apa'kufa ali'a nehaiya vayana Anumaya Koti'a alino haviya hune'apateno apa'kai'api
    apa'kufa avale'a nohaiya vayana vaya alino kayone hu ya'a ne'apame.” hu'a kamale'nayane.
  gnn-gnn: Nhuma yuḏayuḏa ḏarramuwurru, yaka nhunapinyay nhe be bathala ḻakaranhamiya;
    nyilŋ'maranhamiya wal'ŋu ŋunha ŋoylili, ga marŋgithiya marrtjiya-bala ŋurikala
    ŋaḻapaḻmirriwalanydja walalaŋgala ŋunhi walala yuwalk marŋgithirri ŋuli Godku.
    Ga bukmak nhuma dhuwala ŋunhi Garraywalaŋumirri walala, nyilŋ'maranhamiya nhumalanhay
    nhuma, ga djäma guŋga'yunmiya biyaka bala-lili'yunmiya. Yaka buŋgawa-ḻakaranhamiya
    nhunapinyay nhe, liŋgu djorra'yunydja ŋunha Godkala yukurra ḻakarama bitjan, “Godtja
    yurru ŋapa-wekamana ŋurikinydja yolŋuwu ŋunhi ŋayi yurru yana milkunharamirri
    be garrwar-ḻakaranhamirri. Yurru yänanydja ŋayi yurru wekama ŋurikina ŋunhi ŋayi
    yurru nyilŋ'maranhamirrina wal'ŋu.”
  yal-yal: Banxulanne, ɛ fan xa xuru fonne ma. Ɛ birin xa yɛtɛ magodon lu ɛ ma alo
    dugina ɛ nɛma ɛ bode xɔn ma. Amasɔtɔ Kitabun naxa, “Ala wasodene yikalama e feene
    yi, koni a hinanma nɛn yɛtɛ magodone ra.”
  cnt-NT: 'Le₂në₅ bá₄ ''nia''₂ dsa₂ chi''₂ ján₃, tión''₂ ''nia''₂ ''éi''₃ quió''₅
