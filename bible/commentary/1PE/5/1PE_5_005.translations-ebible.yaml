  dso-dso: ସେନ୍ତାରିସେ ଏ ଦାଙ୍ଗ୍‌ଡାମନ୍‌, ତମେ ବଡ୍‌ଲକ୍‌ମନର୍‌ କାତା ମାନିକରିରୁଆ । ମନ୍‌ ବିତ୍‌ରେ
