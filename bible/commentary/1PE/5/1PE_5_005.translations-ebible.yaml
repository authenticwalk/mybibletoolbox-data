    ya''laže'', san chaclene'' beṉe'' chosozex̱jwlaže'' lagüen''.'
  por-TFT: 'Vocês que são jovens, homens e mulheres, assim como os homens e as mulheres
    devem ser sujeitos aos seus cônjuges, vocês devem ser sujeitos aos —homens/líderes
    mais idosos— da congregação. Todos vocês devem agir [MET] com humildade uns com
    os outros, porque estas palavras dos Provérbios são verdade: Deus se opõe aos
    que são orgulhosos, mas mostra bondade para os que são humildes.'
  gwi-NT: Izhit gwik'it, k'eejit nąįį, ch'anjaa nąįį k'eegohthat. K'eegwiichy'aa nihłeenjit
    t'akhwa'in dąį' tr'ihkhit adashoo ǫhłįį shrǫ'! Dęhtły'aa Choh kat jyaa digwinyąą,
    “Vit'eegwijyąhchy'aa juu adashoo ahłįį kwaa nąįį ts'ą' nizįį ts'ą' juu adashoo
    ahłįį nąįį akhooheenjyaa.”
  gvn-gvn: Yurra warru-warru and married men, yurra jananda elder-elderanda milka-janay.
    Yurra yurraku kari majamaka. Yurra wubulku nyajiwaka, helpim-bungawaka. Kari bulmbuymaka
    bamanka. Godundumundu kabanda balkal, “God jurrkiji bamandamun bulmbuymun, yamba
    nyulu wawurr-wawurrmal bamanka bulmbuy-karinka. Nyulu bulmbuy-kari bama helpim-bungal.”
  nhy-NT: 'Noijki namejwan katlej antelpokamej, nikneki xikchiwakan tlan amechnawatiaj
    in tlayekankej de tiopan. Iwan aminochtin ximotlakitakan se iwan oksé ika kuale
    amoyolo, porke itech tiotlajkuilole kijta: Dios mach kinneki katlej moweyinekij,
    pero Dios kipia weyi iteiknotlamachilis para katlej mach moweyinekij.'
  asm-FB: সেইদৰে হে ডেকা লোক সকল, আপোনালোক পৰিচাৰক সকলৰ বশীভূত হওক; আপোনালোক সকলোৱে
    নম্ৰতাৰে নিজকে ভালদৰে মেৰিয়াই বান্ধি লওঁক আৰু ইজনে সিজনক সেৱা কৰক; যিহেতু, ঈশ্বৰে
    অহংকাৰী সকলক প্ৰতিৰোধ কৰে, কিন্তু নম্ৰ সকলক অনুগ্ৰহ দান কৰে।
  okv-okv: Eto ungo embo ehaha ta degi erena embo okokose ta ke ingito agi evujo.
    Eto ungo tapa ta erena amo embo nei avo peni ke ijie umo isapa ke eto no pure
    ari bo asuketo hondate mine ara evujo. Eto ke amita be amo God ta ke ta einge
    kajari mitia “God na embo umo eonga na na ijie jakeka aisuja embo amita ke mane
    ingesuja te embomeni isapa sira eora amita degi hondate ari ikeuja.”
  mxt-NT: 'Tyicuan caa tucu nyoho ñu tyivaa, qui̱chaha ndo chi ñu chahnu. Ta ñima
    ɨɨn ri maa ñu tyivaa soco tandɨhɨ ri ndo qui̱chaha ndo chi tahan ndo. Ta ndahvi
    sa̱ha ndo añima ndo. Vatyi: Nyoo ña cuñí nyehe ra chi ñu cahnu sahá chi. Soco
    tyinyeé ra chi ñu ndahvi sahá chii.'
  tzo-NT: Ja' no'ox hechoxuc uc, unen viniquetic, ch'umbeic smantal ti ancianoetique.
    Acotolic ch'umbo abaic amantalic. Biq'uit chavac' abaic. Yu'un ti Diose tscontrain
    ti much'utic tstoy sbaique. Tscolta ti much'utic biq'uit chac' sbaique, ti xchie.
  ind-AGS: Hai orang-orang muda, lakukan apa yang katakan para tetua. Memang kalian
    semua harus saling melayani dalam kerendahan hati, karena “Allah menentang orang
    yang sombong, tetapi berbaik hati kepada mereka yang rendah hati.”
  omw-omw: 'Nkye qaraakya vaisivantovata nkye kyuqema kyeta nkyeta nronra vaisi mwemwani
    variqata mwihua qua riemwaqita quata. Nkye ekyaa hini nraakye qora mwihuavata
    hia nkyeta nyutuara nronraqama kyeta riaraitita, nkye nai kyaahaqa hi nai kyaahaqamaqita
    quata. Kotira mpukuqi mwitaama tiro: Nai nrutu nraahu tuaaheraani vaisira Kotiva
    raaquta kyaananrove. Nai vara mwataniqa hiani vaisira Kotiva mwianra po kye timwa
    mwatero mwia kyuqema mwataananrove, tura. (Snd 3:34)'
  yrb-yrb: Ya reka uwarama i dera baeta uwaranu sina nauawete emaba ititi kakara uawe.
    Ya nesia nenoma sasae da uawete yanu yanu durua ue matawe. Godinu bukaroma eno
    wasu, Godima i sasae bobo uwara ekodasute i sasae me uwara durua utasu, eno wasu.
  maa-NT: 'Ti̱koa̱ jñò xi i̱xti xo̱ngó ''mì‑nò, ti̱kitasòn‑là jñà xi̱ta̱ jchínga xi
    otíxoma ya̱ i̱jiìn na̱xa̱ndá‑la̱ Nainá. Ngats''ioò, indaàkjoa̱ tanguíko̱o xinguio̱o,
    nga: Jè Nainá kondra̱á tíjna‑la̱ jñà xi̱ta̱ xi ''nga ikon; koa̱ jñà xi̱ta̱ xi
    indaàkjoa̱ tjín ini̱ma̱‑la̱, tsjá‑la̱ kjo̱ndaà.'
  mcq-mcq: Ja ea maiuꞌine ꞌunama nikwinuꞌina kajino ja ea mamaꞌina puni hari hiꞌavara
    ꞌee masuani ajuarasahe hijujino ea kwinu kwino same hiꞌavara. Ijihuni maijaho
    Godiho ea kaꞌene kehi kehi vejujija ninamauna. ꞌEnakaivo ea kaꞌene masuani hijujija
    maiji vwihaniujaho vajihuna.
  sus-A: قٌنِكٍيٍ، وٌ قَن شَ وٌ يّتّ مَفٌرٌ قٌرِيٍ بّ. وٌ شَ وٌ يّتّ مَفٌرٌ وٌ بٌرٍ
    بّ، بَرِ مَ عَ سّبّشِ، «عَلَ يّتّ عِفبٌي فٍرٍ مَ نّ، كْنْ عَ هِننّمَ يّتّ مَفٌرٍيٍ
    رَ.»
  jpn-1965: 同じように、若い人たちよ。長老たちに従いなさい。みな互いに謙遜を身に着けなさい。神は高ぶる者に敵対し、へりくだる者に恵みを与えられるからです。
  fra-SBL: De même, vous les plus jeunes, soyez soumis aux plus âgés. Tous, revêtez-vous
    d'humilité et soumettez-vous les uns aux autres, car « Dieu résiste aux orgueilleux,
    mais il fait grâce aux humbles ».
  yka-yka: Na, kaˈam isab meˈ lella mabataˈin pe, tuhutun bi meˈ toloˈ meˈ bahiˈin.
    Duk subey kaˈam kēmon magtabang-tinabang diyawaˈ pagateybin. Peggeˈ paˈin kitabin
    hep, “Kuntarahan Tuhanin meˈ malangkew ateynen saguwaˈ kaˈaseˈanne meˈ madiyawaˈ
    ateynen.”
  mle-mle: 'Gwur badiy duw, gwuradiy yitaypika duw dayadiy majib lakwu-lakwub ada.
    Alik tikuw, gwur miyawa kwusida-takaan tikwana mawul kwurkuw, awarwa awarwa sugwiyaan
    akwur. Ki maaj God diki lapa nyigaam rina: “God mama nib adiy day dayadiy kapa
    sipak sakwar sakwar tikwanadiy duw takwak. Aw adiy kwusida-takaan tikwanadiy duw
    takwak di sukwasukw kwurkwanaad.”'
  shp-NTPO: 'Jaskáribiakinra mato ranonboyabi xontakobo en mato yoiai, ja mato ikinai
    ancianobaon yoiai keskatibokaya ikanwe. Jatikaxbira rabíti shinanhomabo ikax mato
    joi ninkakananti jake. Wishá meranra ikai neskati: “Ja rabitai jonibokira Dios
    jakonmaatai, ikaxbi ja rabiamaibora jawen jakon shinanman jato akinnai”, iki.'
  aom-aom: 'O a iꞌoharo a duvaho jabesi jöho ejëhore. Röhu ekaresiae ahoꞌobëhe jemëro
    ma-uꞌemu taemorovoromo huë baerovoromo ajamirovore. God-are surire jöho ëhi gemuoho
    uvëꞌeje: Biririꞌövoromo masije javuajë uvarue aribövioho God-ro ahëvaje höjo.
    Ma-uꞌemu taemo raromarue aribövioho God-ro hesi nimoromo huë baejëvoromo ajëmaje
    höjo.'
  geb-geb: Mba tɨvara, nde gumgir ŋkaa, nde wari won gumgir pani piin kɨri. Nde za
    kha tɨva zɨn ŋgɨri. Nde za wari mbevav, nde guigira Zisas khothɨgi gumgi gu mbigi
    piin kɨri. Nza kaŋgi, Fhe Bakɨme buni vhuuiŋ ki gap khaŋ nzuai, “Fhe Bakɨme wari
    wo zɨri ndi vunfi gumgi, ana mbe zɨri mbevi. Ana wo zɨri mbevi gumgi, ana mbe
    kora mbuav, tɨvar vhuuŋra mbe mbui.”
  bsj-bsj: Kom bi kalfundo kom nuwa nobo durko gwam kume kom yilam ki lom cumee kom
    bwanten bwiti. kwama ko nii kunka duwek, cone nob lomkome luma.
  cak-cak: 'Y rix ri más c''a rix ac''ola'' na, tinimaj quitzij ri e''uc''uayon rutinamit
    ri Dios, chi''ivonojel tikasaj-ivi'' richin ninimaj itzij chivech. Roma ruch''abel
    ri Dios ri tz''iban can nu''ij: Ri Dios nuk''at chiquivech ri niquina-qui'' chi
    c''o quik''ij. Jac''a ri niquina'' chi manak oc quik''ij, yeruto'' riq''uin ri
    ru-favor.'
  chf-NT: 'Che'' chich täcä cä''benetla c''ajalin, anela ch''oc ajlo''ilba. Tz''ombenla
    u t''an ni noxibilbajob. Apetela maläc tz''omben a t''anla y ajnic ch''oc a pixanla.
    Uc''a tz''ibi ayan tä jun ca''da: Dios mach yo u jiran machcatac que mäx u chen
    ubajob de ajnojajob, pero utz u c''ajalin t''oc machcatac que ch''oc u pixan.'
  tlf-tlf: Kale ulutap aa mungkup, man tinum maat ipkil kamok kamok imi weng uta kup
    tinangka-bom-nilipta, ibo kutaang uyo tebemin ba kale, ibo bilili agan-kalin aget
    uta waafu-bom-nilipta, tiin kwep yak duup-afin Kristen kelin imi, “Bota kanubelin
    o,” agan-bilip umi diim uta kup to-bom-nilipta o ageta kale, ipkil utamsip kale,
    God imi suuk kon tem uyo bogo-nulu kano, “God iyo tebe unang tinum kutaang tibin
    ita waasi kebe im-kaga-bom-nala e minte, unang tinum aget bilili age-bom ipkumal
    imi afak tem iinemin ita God iyo inal o age dong daga-em-nuuba o,” agesu ko.
  piu-2006: Yangupala tjuṯa, yukarra tjuṯaṯarra wangka ngaatjaya kulila! Tjiḻpi mayutju
    tjuṯaku nyurrangarri tjukarurru nyinanytjaku. Kala, Yiitjuku walytja yuwankarrangkunyurra
    wangka ngaatjanya kulintjaku. Palumpa walytja kutjupa tjuṯaku nyurrangarri palya
    nyinanytjaku, waarrkana nguwanpa, kuṉṯanytju. Yalatji Katutjaku wangka ngarrinyi
    yurrunpa wakara tjunutja, “Katutjanya tjanampa yunytjuwiya nyinanyi yaṉangu rikini
    tjuṯaku. Yaṉangu waarrkana nguwanpa kuṉṯanytju nyinapayi tjuṯa paluru yunyparringkula
    yaṉṯayaṉṯaṉi.”
  poh-NT: 'Yuꞌna aweh hat-tak qꞌuijolak chꞌi̱l hat-tak kꞌahxokak, enikꞌor i wili:
    Tiniminok tak chiwach quikꞌorbal anahsil hat-tak aj niminel eh chawunchelal i
    hat-tak cꞌul chanimej awi̱b tak ru̱cꞌ chꞌublic wach cꞌuxlis chawibil awi̱b tak
    maj jeꞌ wili rikꞌor chipam i Lokꞌ laj Hu̱j reꞌ wilic wi̱ꞌ riCꞌuhbal i Dios: “Ruꞌum
    reh quinoꞌjbal take cꞌacharel reꞌ xa nquinimsaj chic qui̱b reꞌ Dios ricoj ri̱b
    chi caj ixowonel, ra̱j take cꞌacharel reꞌ xa chꞌu̱b ti wach quicꞌux, reꞌ ritoꞌbal
    i Dios wilic cho chi quina̱, nqui rikꞌor.'
  tue-tue: 'Mʉ́ã mamarã́cã, bʉtoá dutiráre yʉʉya. Niipetira cãmerĩ́ tiiápuya. “Yʉʉ
    cʉ̃́ã nemorṍ niirĩ, cʉ̃́ã yʉʉre tiiápuaro”, jĩĩ wãcũrijãña. Cõãmacʉ̃ye queti
    jóaripũpʉ ate jóanoã: “Ãpẽrã́ nemorṍ niiã” jĩĩrã́ Cõãmacʉ̃ tiiápurere cʉorícua.
    Teero jĩĩhẽrãpe cʉ̃ʉ̃ tiiápure cʉocúa, jĩĩ jóanoã.'
  bjp-bjp: Ke orek kiak usuf fanu fufuuh i aragii, gamen fapu gam na piklin foron
    famfamu. Gam tikii gamen ges ini sinangun fapu gam tom na fatpoto gam. Wara le
    Buk na Gogoh i use u aragii, “God biil i ges e bala ini fanse ae ri sik ri la
    tom, isau le, i finngas famais kia la usuf fanse ae ri fapu ri la tom.”
  xon-xon: Nimi bi kaa por na, ni li keei binib bi kpeln nimi na aamɔb. Ni mɔmɔk li
    sunni nibaa taab, ki li ter tɔb. Ba pu? Uwumbɔr Aagbaŋ len ke, “Uwumbɔr yiil kalmbaanidam,
    le ki lik faar binib bi sunni bibaa taab na.”
  tzo-ZNT: 'Jaꞌ noꞌox yechoxuc uc, cremotic, chꞌunic me cꞌusi chayalbeic lavajchanubtasvanejique.
    Acotolic ti achꞌunojic li scꞌop Rioxe, jaꞌ tscꞌan ti coꞌolcoꞌol xachꞌunbe abaic
    ti cꞌusi chavalique. Mu me xatoy abaic. Yuꞌun jaꞌ yech tsꞌibabil ta scꞌop Riox
    chac liꞌi: Ti muchꞌutic ta stoy sbaique chopol ch-ileic yuꞌun ti Rioxe. Yan ti
    muchꞌutic mu snaꞌ stoy sbaique, lec ch-ileic yuꞌun ti Rioxe, ta xcoltaatic, xi
    tsꞌibabil.'
  mpm-NT: 'Ti roꞌo ja ka kuu ra chaa kuachi, suni siaꞌan kuandatu ra nuu chaa ka jito
    roꞌo, chi ka ndiso da jniñu ja kuñaꞌnu da nuu ra naa ra. Tendɨꞌɨ roꞌo ja ka kandixia,
    kava ndaꞌu ini ra jiin jnaꞌan ra, saꞌa ndaꞌu maa ra nuu ñani jnaꞌan ra, chi siaꞌan
    kaꞌan nuu tutu ii Yandios: Jito uꞌu Yandios yɨvɨ ka saꞌa vixi maa, ti suꞌva kundaꞌu
    ini ya ti chindee ya yɨvɨ saꞌa ndaꞌu i maa i. Kachi tutu ii.'
  ots-NT: 'Nuya, dí nzoh cʉ cja̱hni cʉ cja xí hñe̱me̱ cam Tzi Jmu̱jʉ Jesucristo, cja̱
    co guejti cʉ hermano cʉ ba̱jtzitjo. Dí ma̱ngö, rí ntzöhui da dyøjtijʉ cʉ hermano
    cʉ bbɛto bi hñe̱me̱, como guegue‑cʉ i pɛhtzi cár cargojʉ pa da cca̱hti cʉ pé ddaa.
    Guí göhtjojʉ gui hmʉpjʉ rá zö, cja̱ jin gui hñi̱xtsjɛjʉ. Gui ncjajʉ ncja ngu̱
    yʉ möxte yʉ ya xí mba̱h cár jmandado. Gui mbe̱nijʉ te i ma̱m pʉ jar Escritura:
    Car cja̱hni ca i hñi̱xtsjɛ, i ntøxtihui ca Ocja̱. Nu car cja̱hni ca i jñɛgui da
    hmɛjpi jmandado, ca Ocja̱ i fötzi co ni cár tzi tti̱jqui.'
  hoy-hoy: ईदा प्रकार हे नवयुवकगोळा, नीव भी तान स्याणागोळ्द हात्‍ती ईरी, अदिक नीव
    सप्पा च्या सप्पा आबुर दाबुर स्यावा माळोर साटी विनम्रता धारण माळी, यतिकी शास्त्र
    दा लिख्सकु आद, “परमेश्वर अभिमानीगोळ्द विरोध माळतान, लेकीन नम्र लॉकुर मा अनुग्रह
    माळतान.”
  amo-amo: Nan nya libo lirume, anung uzaman, nonkon atimine kiti na kukune. Vat mine
    teren atimine nin nibinai nisheu isu ati mine nitwa, bara Kutelle nari unan tikunan
    liti ama unan nonku liti din se ubunu Kutelle.
  pjt-pjt: Kaṉa nyurala ngapartji wangkanyi wati yangupala tjuṯangka munu kungkawaṟa
    tjuṯangka kuḻu. Uti nyura tjiḻpi pampa tjuṯangka wangaṉarangku kulinma tjana wangkanyangka.
    Uwa, uti Jesuku walytja uwankara kaṉany-kaṉanypa wiya nyinama ngaḻṯunytju puḻka.
    Munuyanku pukuḻtjungku ngapartji-ngapartjingku alpamilaṟa palyanma, panya nyiringka
    iriti walkatjunkunytja ngaṟanyi nyanga alatji, “Panya Godalu kaṉany-kaṉanypa nyinapai
    tjuṯa wantipai. Palu panya purkaṟa nyinapai tjuṯa paluṟu mukulyangku aṯunymaṟa
    kanyilpai kaṉany-kaṉanypa wiya nyinanyangka.”
  cwe-cwe: Iviya na mweye wabwanga muwategeleze walala walangulizi. Mweye wose molondeka
    muinyendenyende mweye kwa mweye mudahe kuisang'hanila. Kwaviya Maandiko Yelile
    yolonga, “Mulungu kana udugi na wanhu woigoda mbali koweng'ha unovu wake wanhu
    waja woinyendanyenda.”
  daa-NT: 'Kar kuŋ ɗubal oki, karmiyoŋ aginduwko. Kuŋko okiŋko, ɗo goyiŋko kaak benanniko,
    onoŋ ziŋkiko. Asaan Kitamne kaaw aman : « Buŋ newsiico kop ɗo kuuk jaala ziŋkico,
    kar gay, ŋa barkiyaag ŋuur kuuk ona ziŋkico. »'
  mlp-mlp: Ari on mataw ta asor na bunmo ya kazaq ne gibilennan. Ne mataw danmebta
    na gihaqenib iyeq osiy. Teq ne bunmo gihol abin wazid woqsa ne an alowan tonad
    osiy. Na ezaqgo, Mataw in gimo gihol abin wazan eraqsa God in geg negaqta. Teq
    mataw gihol wazan woqsa God in agem dimunta negaqta.
  ape-C: Ipak weroroimi armam shopunek ta punih ipak kanak aria pupe shakamum ipakim
    debeimi douk hataurumep iri. Aria ipak punih ipak kanak pupe shakamum kupaishi
    atin atin Kristen aria punagapeshum. Um maresh? Baraen nyetem Iruhin ananik Buk
    iri douk nyakri namudok, “Iruhin apa nekeshuk agab eshudok arpesh douk eshesh
    kanak apa shanatuk esheshish nyeiguhw shato iruhw iri. Aria anan apa nataurumesh
    meyoh eshudok douk apa shaunih eshesh kanak aria shape shakamum kupaishi iri.”
  bgs-bgs: Sikiyu pagsik na mga adi dád, kailangan rumespeto kó katô mga tarapid ka
    simbaan, asta tô langun yu, pabbabà kó katô kamanubuan yu asta patabangé kó, su
    mà katô kagi ka Manama na igsulat, “Sapadan katô Manama tô ágpadadurung. Asal
    ágkéduwan din tô ágpabbabà.”
  faa-faa: Arirakano Keresoa paosa aporo hinamo asekea risira aporoamo some karakano,
    aporo sisimahoanafonosa aporo repo kakimakanie. Repo suamo repo namina yia someraka,
    “Ano nī aporo kárapo.” Aíyaka someraka risikiakopo. “Ano aporo kárafapo.” Aíyaka
    hemakapukua aporo raipamo aporo metapoko arareraka rakira ayiáka rakinie. Arirakano
    Kotimo sawia popasane oyapo. “Aporomo someraka, ‘Ano aporo kárapo,’ aira aporoaki
    Kotimo sesenafapo. Arirakano aporo metamo someraka, ‘Ano aporo kárafapo,’ aira
    aporoane Kotimo arareraka makotenapo.” Aíyaka Kotimo sawia popahoareapo.
  kik-kik: O ũguo no taguo o na inyuĩ aanake mwagĩrĩirwo nĩ gwathĩkĩra andũ arĩa akũrũ.
    Inyuĩ othe-rĩ, ikaragai mwĩnyiihanĩirie mũndũ na ũrĩa ũngĩ, tondũ-rĩ, “Ngai nĩareganaga
    na arĩa etĩĩi no arĩa menyiihagia nĩamaheaga wega wake.”
  cap-NT: Anc̈hucqui tjotjowanaca, icliz jilirinacz̈ jaru cjee. Niz̈aza tjapa anc̈hucqui
    porapat humilde kuztan rispitasaquic̈ha. Yoozqui mita kuzziz z̈oñinacz̈ quintrac̈ha.
    Pero humilde kuzziz z̈oñinacz̈quiz yanapc̈ha.
  ksr-ksr: Sagbili oŋonoŋ kaaŋagadeeŋ galeŋurugia yoŋoo qaa baatanoŋ kema laligowu.
    “Anutunoŋ sewaŋkiki ejemba tuarenjeŋ ama oŋomakejato, iyaŋgia meŋ kamaaŋ aoŋkejuti,
    ii mono kaleŋmoriaŋa oŋomakeja.” Kawaajoŋ oŋo mono korebore batugianoŋ oŋoaŋgia
    meŋ kamaaŋ aoŋ laligowu. Tani iikanoŋ mono maleku kaaŋa kotogogi kemero laligowu.
  eng-TNT: Lykwyse ye yonger submit youre selves vnto the elder. Submit youre selves
    every man one to another knet youre selves togedder in lowlines of mynde. For
    god resisteth the proude and geveth grace to the humble.
  sbs-sbs: Mu nzila iswana, inwe muva hwire, muli voze hansi ku va kulwana vakwame.
    Mwense vulyo, muli zwatike muvuikokovezo ni ku tusana zumwi cha zumwi. Kakuli
    Ireza ukanina valikumusa, kono uha chishemo kwa vana vali kokoveza.
  sue-sue: Ema mai seka nikare da ago ine tugata inona awa. Nikare ema babezinoma
    nana osai noiwo. Ago wero dapikarago duba puro osero noise sou bua ina-wa inoise
    noiwo. Nera kota, ge gayai zo ego itia awa, Anutu nu ema duba puro witai amira
    ebata gazinowia. Ota ema duba osai ami meni awa soga inowia.
  fra-NCL: De même, vous qui êtes plus jeunes, soyez soumis aux anciens ; tous, les
    uns à l’égard des autres, revêtez-vous d’humilité, car « Dieu résiste aux orgueilleux
    et donne sa grâce aux humbles. »
  bhg-bhg: Dá ango imomane embomai teteka ami Iesu da embomaida gisijijiegari kera
    ewo. Edo imomane berari kera mina ara eite tataimbarimi buro ewo. Kaena gari,
    “God mi dariga embomai gitopo edo eira, ata ainda dave arimi tataimbari embomai
    kondade edo eira.”
  snn-NT: 'Mësacua ta''yejeiye beoye ba''icua''ga, yë''ë yihuo cocare achajë''ën.
    Cristo bain jubë ëjacuare re''oye ëñajën, bacua ta''yejeiye ba''iyete te''e ruiñe
    ro''tajën, bacuani Jaë''ë cajën, re''oye yo''o conjën ba''ijë''ën. Si''a hua''na
    yua sa''ñeña te''e ruiñe ëñajën, bacua''ru quë''rë yo''je ba''icua''ru ëñojën
    ba''ijë''ën, Riusu coca cani jo''case''e''ru ba''iye: Yequëcuabi cajën, Yë''ë
    yua ai ta''yejeiye masi ëjaguë ba''iyë cani achojënna, Riusubi bacuare saoni senjoji.
    Yequëcuabi cajën, Yequëcuare te''e ruiñe ëñaguë, bacua''ru quë''rë yo''je ba''iguë''ru
    ëñoñe yëyë yë''ë cajënna, Riusubi ai caraye beoye bacuare ëñaguë conji, cani jo''case''e
    ba''iji.'
  atb-NT: Zorâm wuì ê, nungmoq le, nungmoq htoq ipyat ko bâng é a-ô má nyì keq. Nungmoq
