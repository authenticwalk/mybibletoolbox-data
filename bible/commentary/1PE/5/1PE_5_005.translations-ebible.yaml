  gdn-gdn: Ki maba, wi munu waunai iyapana magurai wiwiratamiyoi ade kwarisiwagi mu
    kobamugu idiwoi. Wi wiga siga eba tepapiyoi ko kwarisiwagi wi gwede-gwede waunai
    umamu ki maba deni deni wiwira kasiwaraigamana ki notai umamuri, mibai ka Mamanuga
