    kiztumikasha kiwainnazi.”'
  agm-agm: 'Iyataatɨ amɨ sahɨ wainyɨhiyaatisangi naasɨkatɨ kaiwɨ amɨ isɨhiya gwɨnyaahiya
    mɨtɨhiyaamɨ pɨwɨha baiwɨ napaitɨwɨ atɨwiwɨ kiyaamɨhatɨhɨ bɨnuwɨse. Aiwɨ amɨ sahɨ
