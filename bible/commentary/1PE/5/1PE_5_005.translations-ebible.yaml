    bɨɨx jɨꞌmaꞌn, na guꞌ jaꞌpnim kaiꞌch gu ñioꞌkiꞌñ gu Dios miꞌ na paiꞌ tu uaꞌñix:
    Cham tuꞌ ja kɨɨgalhiꞌñ gu Dios guiꞌ nam gɇꞌgɇrkam jum taatɨt giilhim xim ɨlhiiꞌñdhaꞌ,
