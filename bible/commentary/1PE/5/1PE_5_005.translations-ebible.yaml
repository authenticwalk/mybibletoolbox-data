  bmr-NT: 'Jaabadɨro bu amɨɨhai sɨcafe quillahuto iijɨguiinovɨ miminifoto. Jaamoro
    sabadɨro sɨɨcujeebɨɨma mihicamoro fahɨgovavɨ: Jii, monoocasi: Mɨɨro Moocaani imogotɨhi:
    Aivo uujoho sihidɨ jeevahi, eneefimoco. Jaanotɨ naha sɨɨcujeebɨɨma iicamoco iimihuseri
    amusufiibo.'
  fuf-fuf: 'Onon kadi sukaaɓe wano non, yankinanee ardotooɓe moftal ngal, mo kala
    e mon jippina hoore mun yeeso oya, ko fii: «Alla liddoto mawnintiniiɓe ɓen, kono
    o yeɗa jippinɓe hoore mun ɓen sulfu.»'
  bhl-bhl: Tanbelel kunum waneng yukati kak keko, yetebiliw kunum im afak keko, boliwka!
    Alik alik yu yukalem de mit dako, ibolow falit kunum waneng kemoliwka! Nimtew
    angom? “Sunbin-Got e kawtiw ikalem wiin doaliw kawtiw ilo de mit da koyemkabe
    kate, mali ikalem wiin de mit daliw kunum waneng im wiin e fein daoyemkabe te.”,
    angse kasike.
  ons-ons: Ŋei qaluwit, ŋine yaleka ŋidanmaile, ŋine ŋei suaine eŋane bango ketkele
    gekei, so ŋine koropŋo ketkele geu paki, qelitŋine qenagu gekei, ea wane Anutu
    wane Papiao iwa yale ramaike, “Anutu eŋe ŋei wawaine eŋane nago nagon makokki
    qorodoge ket okanmami, ŋo ŋei ketkele gemami, eŋe yemo mosopine sunka ebon okanmaike.”
  con-NTPO: 'Toya''caen, dusungandeccu, coenzandeccuma ñotsse paña''faja. Poiyi''cco
    que''i tisupapora opatsse pañacco''faja. Nane Chiga Tevaen''jenjan su: Chigaja
    chi''ga “Ña gi ñotssia” qquen in''jan''chondeccuma. Tsa''ma opatssindeqquiamajan
    Tisu in''jan''choi''ccu fuite''je.'
  ghs-ghs: Qate abi khameto nikei mimi nikemeho pesuta subate qaarare. Oi napai gama
    qesaho dzapa qusubaite qaarare.
  peg-peg: ହେ ଲାକେ, ଏ ଦାଂଣାର୍, ଏପେଙ୍ଗ୍‌ ବୁଡ଼ାଲୁର୍‌ତି ତଲ୍ୟା ଆଡୁ । ୱିଜ଼ାଦେର୍ ହାରି କାଜିଂ
    ହୁଦାର୍‍ ବାର୍ତି ଆଙ୍ଗି ଉସ୍ପାଟ୍, ଇନେକିଦେଂକି “ସାସ୍ତର୍‌ତ ଲେକାମାନାତ୍‌ ଇସ୍ୱର୍‌ ଆକ୍ରିୟାର୍ତି
    ବାଦା ହିଜ଼ି ହୁଦାର୍ ଲଗାର୍ତି ଦୟା କିନାନ୍‌ ।”
  txu-NT: 'Ar ajabatành nyredjwỳ, ba ar amã ikabẽn jarẽ. Dja gar mebêngêt kabẽn ma.
    Arỳm me abatànhkam dja gar me kabẽn man kôt ar amijo aban amim, —Djãm ije iraxo
    me akrenh? Kati. Ikajgo, anen abenmã amijo angrin akajgo. Mỳkam? Bir, amrẽbê:
    me bakukãmãre memã kum, “Me amijo àmra prãmja Metĩndjwỳnh arỳm mebê aptà. Nhym
    be, me kute amijo kajgo dja Metĩndjwỳnh tu mekam ukaprĩkumrẽx”, ane.'
  eng-WEBU: Likewise, you younger ones, be subject to the elder. Yes, all of you clothe
    yourselves with humility and subject yourselves to one another; for “God resists
    the proud, but gives grace to the humble.”
  gnw-NT: 'Tambɨaracuaa ma cuimbae taɨrusu vae reta cuarãi: Piyapo petenondegua reta
    jei vae. Jare opaete vae piyeyocui piyupe piñemɨmichi reve. Echa''ã Tumpa umee
    ipɨacavi uñemɨmichi vae reta pe. Ẽrei oyovaicho uyembɨcate vae reta ndive.'
  mux-mux: Aku-siku mele eni yi-kumunjupuma yi-yumanga ungma táka-niku piliiku enini
    liiku ai sai. ⸤Pulu Yili-nga bukna ung te nimba molemú akili i-sipa mele:⸥ ‘ “Na
    auliele moliu. Na piliipa kungnjuli pelemú yambale. Yambu-lupama tondulu te naa
    pelemú.” niku kara puku eninga bima we paka tolemele yambuma Pulu Yili-ni ‘Nanga
    ele-túma.’ nimba topa mania mundulimú, akiliinga-pe yambu eni-enini “Na bi naa
    molemú yambu kisele. Yambu-lupama piliipa kungnjuliele pelemáliinga eninga ungma
    táka-nimbu piliipu molambu.” nilimele yambuma yu-ni we kondu kolupa tepa konjulimú.’
    Aku-sipa nimba molemáliinga eni-enini pali anju-yandu “Oliu bi naa molemú. Yambuma
    piliipu táka-nimbu molamili.” niai.
  maj-NT: 'Ko̱ ta̱ jun xi tí''minu̱u já xu̱nkú, tíbankinu̱u nga cha̱nkjún jácháha̱
    xu̱ta̱ ni̱nku̱. Ngatento b''i̱ ngján ni̱ma̱kju̱a̱ n''e̱sjo yjonu̱u nginku̱n xinki̱u,
    a̱t''aha̱ b''i̱ ts''ín tjít''a: Nti̱a̱ná fi kontra̱ha̱ xi ngak''un, tu̱nga tsjáhá
    ra̱ kju̱a̱nda xi ni̱ma̱kju̱a̱ tjíntuyáha̱.'
  bkq-NT: 'Alâpylâ salokuzenomo modo, âwynsaundo modo warâ kâunrudyly. Agaityom modo
    einwântaungâ. Idânârâ âyanmo xirâ kâinwenily: Koendâ lelâ agonromo emawyadâdaungâ.
    Arâ mawânrâ iwenibyem awyly Deus itaumbyry awo wâgâ: “Sawo modo eynynâ inkâba
    Deus, sawo keba modo agâ olâ koendâ” warâ iwenibyem awyly.'
  kue-kue: Kuno yegl keunde ana yagl gakmugl wagle ene ende okuna eingwa yomba ye
    mina atnekra molo. Ene prapra akiye atne undre angro ambaro ta bogl nomano suwara
    yei molo. Sraglpre, “Yomba yene nangino dembiye singwa i God ake atne endungwa,
    ba yomba yene pre pirko atne orkwa i God wakaimo tongwa.”
  cot-NT: 'Imaica aviatimpajia quemisantajiatsica pinquemisantamajajiaquerija quempoguijajiguimpica,
    aisa maasano pinquemisantavacaajiaquempaja, aato pinintajigui panaantajiaque.
    Aritarite itioncacojiquerogueti ocanti: “Aapani Irioshi ipigajiacari irirajia
    aventacojiatsica, cotanquitsi icavintsajamajajiaqueriqueate irirajia teeca iraventacojiguempaji.”'
  bnp-bnp: Mua o huriki a riau, mu longototo e huriki a gare ne mua. Mu vakakiroko
    mua, mu vakori, a vuhuna a Hinere i ta maea, “E huriki ri bibi rike mule a rane
    ria, a Vure bara i gege ria. Pali e huriki ri vakakiroko ria, a Vure bara i rata
    kamumu ria.”
  apn-NT: 'Nẽ e mẽ amy xàptàr nywjaja. Kêr ka mẽ Kris kôt mẽ akrãhtũmjê kapẽr ma nẽ
    mẽ hkôt ri amnhĩ nhĩpêx mex o ri apa. Nẽ kwa kêr ka mẽ apiitã axpẽn nhĩpêx o te
    anhĩõ kot amnhĩ to rax o ajakrenh pyràk. Tĩrtũm kapẽr ã kagà htũm kot ja jarẽnh
    kot: Mẽ kot amnhĩ to jarkrar o ri mẽ pa xwỳnhjaja na hte Tĩrtũm mẽ kutã amnhĩ
    xunhwỳ. No mẽ kot amnhĩ to hkryre nẽ axpẽn tã hpijaàm o mẽ pa xwỳnhjaja na hte
    mẽ ho mex o pa.'
  ctp-NT: 'Kwiꞌ ngwañaꞌan ꞌwan yu kuneꞌ, chkwiǐnꞌ ska chaꞌ loꞌo wan. Tukwa wan nchga
    chaꞌ nu chkwiꞌ yu kula nu nka ndloo ꞌwan. Loꞌo ngwañaꞌan, ndiꞌin chaꞌ tayaꞌ wan
    ꞌin taꞌa nten wan; ja suꞌwe si kuꞌni siyeꞌ wan loꞌo neꞌ kanꞌ. Nde ndiya ska chaꞌ
    nu ndukwa lo kityi ꞌin Ndiose: Ñaꞌan tiꞌí Ndiose ꞌin nten nu ngiꞌni siyeꞌ loꞌo
    taꞌa nten, loꞌo tayaꞌ ꞌa Ni ꞌin nten nu ja nchkwiꞌ chaꞌ tnun loꞌo taꞌa nten.'
  opm-opm: Kopen han gurhe Nuhur sios kasip ham pohon ma pati han ire hrepnong ham
    ire meng amram dimtipera daham ire meng hrepdapat hat patenmur. Ihat patim Nohwi
    ihtin hanwa ma dahapti danong oh hapri. Noh ire danong ham panggeitpora daham
    ama danong oh watah aripti hatin hat an patim da gosapris gospanggeit paptenmur.
    Da gosapripti ohe meng oh girim ma brak matpa oh mamarumur. Got oh Norhorwi ihtin
    hanmur daham orhe danong ham armi tahapat han ihirnong oh Got oh heisup mat papatmur.
    Mat papatmura; Norhorwi ihtin hanmur na dahama ire danongwi hat sapti han ihirnong
    oh Got orhe damdapat orhor Noh ihirnong imat yah matpora ma dahapat da oh ihirnong
    apripatmur rim brak matpamur.
  bvr-bvr: Rrapa ana-goyburrpa nyiburr-gata bama nyiburr-gungunyja mu-wurra yerrcha,
    ana-goyburrpa barra nyiburr-galiya burrwa aburr-goyburrpa mu-murna yerrcha minypa
    birripa jaga aburr-ganaja ana-gorrburrwa. Warlaman nyiburr-gurdiya delipa buburr-negiya
    ana-gorrburrwa gu-gapa gu-guta. Ngardawa “Wangarr a-bachirramiya burrwa a-workiya
    aburr-gata minypa wana aburr-negiya aburr-workiya, wurra minypa a-gunggajinga
    burrwa a-workiya aburr-gata aburr-dor.”
  wal-wal: Hegaadankka yelaga asatoo, cimatuyyo haarettite. Ubbaikka issoi issuwau
    oottanau intte huuphiyaa kaushshiyoogaa afaladan maayite. Aissi giikko, Xoossai
    otorettiyaageeta ixxees; shin banttana kaushshiyaageetuyyo aaro kehatettaa immees.
  zad-NT: 'Na'' ḻekzka'' le'' bi'' xkwid'', wḻex̱j yic̱hjle lao beṉ'' golka''. Na''
    yog''ḻoḻ-le chiyaḻ'' wḻex̱j yic̱hjle lao ljwell-le ganga, na'' gakle beṉ'' gax̱jlall'',
    ḻa'': Chioza'' bi chle''shiile'' beṉ''ka'' chep cha''lall'', san chaklene'' beṉ''ka''
    nak gax̱jlall''.'
  kmg-kmg: Ŋic socɋâri ŋoŋe iŋuc jaha ŋazakopac, ŋoŋe ŋic kâcɋene jaŋere wahamicne
    junšepieŋ. Erâ mâmâc sasawa ine gie qoruc šâŋene maŋhuhuŋ i jomarâ kiŋaŋ qaqac
    enšepieŋ. Manaŋgopieŋ, Anutu e ŋic maŋfefe jaŋe dope qatara-jareekac â ŋic maŋhuhuŋ
    ine dope sicne-jareekac.
  aso-aso: 'Idoꞌ monoꞌ gizebo ve gonoꞌine neivo ha igaꞌ naaniꞌ neꞌmine igi gosoꞌvelite
    ilizaniꞌ o neineꞌ initeꞌ nesi nene mo neꞌmino neive: Lingine nene gizebo vetinelite
    lilizaniꞌ gamaziloꞌ nene ha gili ngimisa minilo. Idoꞌ monoꞌ godolouꞌ Oꞌmosoꞌmi
    monovo ma tiꞌ li gizi nizaniꞌ ma neive: Eveneꞌ ma okoꞌine di dizi minaaꞌ nave
    nene Oꞌmosoꞌmo biluvaꞌ o-ngedaaꞌ neiha eveneꞌ ma engiꞌ okoꞌine diꞌmi limi minaaꞌ
    nave engiꞌ nene ninge lamineꞌ o-ngedo nasahiliꞌ o-ngedaaꞌ neive. Aza neꞌmine ogaꞌ
    neineꞌ nenako nemuꞌ nene eveneꞌ mukiꞌ lingine okodine diꞌmi limi mini ge gelekeleꞌ
    o-nede ne gelekeleꞌ o-gede li minilo.'
  uli-uli: Hami ikla ha yalwich ha taelenga yalor ikla resa mal. Iwe ngo pangmi ngo
    habe hatetalo yami luluwal bo habe rol hammale fengalugmi; bo babior we ye santus
    ye sor bo, “Deus yete diplir rechokla ye tagiyet yar luluwal, iwe ngo ye momay
    yal hagiyeg ngalir rechokla ye totol yar luluwal.”
  nin-NT: Uwa bu si meme yo, imba aniru abiga atsitsa ba, imba bu kpanye ni so ku
    akikre ba na achi ambarr. Imba wemi bu ka atu amba wa ki nggi ni na ku ikpa undu.
    A charr nu ungbamvu ku Abachi ku di, “Abachi à di ka ku abi gɨ atu, na di ssu
    abi ki atu nggi gri zizi nanka.”
  acu-NT: 'Nuniasha natsa ainautirmincha nunasha tajarme. Cristo umirnu juuntri ainau
    umirkataram. Mash pengker nintimtunisrum: Wikia mianchawaitjai tusaram pengker
    awajnaisataram. Yuse chichame tu aarmawaitai: “Aints ningki nintimsang wikia miajuitjai
    taunka Yuska nakitawai. Antsu wikia mianchawaitjai tumamunka Yuska pengker awajui.”'
  cak-WNT: 'Y queri'' chuka'' riyix c''ajola'', tinimaj titakej c''a quitzij ri ancianos
    riche (rixin) ri iglesia. Y chi c''ajola'' y chi rijita''k chi''iwonojel tinimaj
    titakej c''a iwi''. Ma tinimirisaj ta iwi''. Ruma chupan ri ruch''abel ri Dios
    ri tz''iban ca, nubij: Ri Dios nupaba'' ri'' chiquiwech ri niquinimirisaj qui''.
    Yac''a ri niquich''utinirisaj qui'', Riya'' nuya'' ri rutzil pa quiwi''.'
  ebk-ebk: Chakayu us ay en-auchi, masapor munpaetoray kayu as nan papanguruwanyu.
    Am-in kayu ay omaafurot at masapor munpakumbaba kayu as nan munserfiyanyu as nan
    tunggal usa. Tay wacha nan naisurat as nan Kalen Apo Dios ay kanana, “Kontraun
    Apo Dios nan nunkapangas, ngem fiadngana nan chiyuycha napakumbaba.”
  spa-PDDPT: 'Igualmente los varones jóvenes, sométanse a los ancianos, y todos unos
    a otros, vístanse de humildad, porque: Dios resiste a los arrogantes y da gracia
    a los humildes.'
  ruf-ruf: Pfipfila namwe iwasongolo muwahulikitse iwabala wenu, mwemwe wose muwe
    wahole mna ukwisang'anila, kwaapfila Ghamaandiko gholonga, “Imulungu kowalema
    iwanu iweghoda, ila kowatendela uluso iwanu yang'aweghoda.”
  gun-gun: Ha'e rami ae avi peẽ kunumigueve, pendekuai 'rã tujakueve oipotaa rami.
    Ha'e peẽ kuery ha'e javi, pendekuaia rupi pendejee pemoĩ joegui penhemo'yvyĩ'ive
    aguã. Mba'eta Nhanderuete opu'ã 'rã onhemboyvate rei va'e re, ha'e rã onhemo'yvyĩ'i
    va'e pe ma oexa uka 'rã omboaxya.
  agu-BL: 'Ma jalu'', axwok jun c''oloj xicy, tajwe''n yil cxo''cwok c''ulutxum jak''
    chica''wl yi e'' wi'' banl wi''. Nin cyakil cu''n e''u'' tajwe''n tan chichajolu''
    yi chic''ulutxumilu'' squibil quibu'', na at jun xtxolbil yi tz''iba''nt cyen
    yi na tal: “Contr Ryos scye''j yi e'' yi na cyocsaj quib nim tu cyajtza''kl. Poro
    na ch''eyan scye''j yi e'' yi na cyocsaj quib juy. Nin stk''e'' i'' chibanl.”'
  isn-isn: Uu nunyie ahumba nimianino tulinikulyo kuakulu anyu, nunyie mihi tugali
    ikulyo nukiailya nyenyie kuanyie, ingi Itunda wiagilya niilugoha, kululo wiapeza
    uukende niakote ikulyo.
  eng-PEV: Listen, you young people, it is like this. You have to listen carefully
    to your Christian leaders. Don’t think you are great or more important than other
    people. Think about what God says in his book. He says, “God is against people
    that think they are great, but he is good to people that know they are not great.”
  ilo-ULB: Kasta met, dakayo nga agtutubo a lallaki, agpaituraykayo kadagiti natataengan
    ngem kadakayo. Aminkayo, kawesanyo dagiti bagbagiyo iti kinapakumbaba ken agserbikayo
    iti tunggal maysa, ta busoren ti Dios ti natangsit, ngem paraburanna dagiti napakumbaba.
  pir-NT: Tiquinare yʉhʉ dutiriro sahata mʉsa wahma pjia gʉ̃hʉ mʉsa pʉhtoare yʉhtiya.
    Sa yena mʉsa mehna cjẽnare ijipihtiyequinare ño peoya. “Masi yʉhdʉdʉcaja”, niñequina
    pehere Cohãcjʉ̃ ihña tuhtire. Apequinare ño peoyequina pehere “Ihyo ijina ijiaja”,
    ni tʉhotuyequina pehere quehnoano yere tiquiro.
  anv-NT: Ɛnyú njyɛ usa ne ansɔ andeé, wyɛmbɔ ntó ne ɛbɔɔ́ mambɛ ne ɛnyú. Nógé
    ákpakpa nyú né machomele bɔɔ́ Ɛsɔwɔ ne shulege mmyɛ nyú mme mbaá atɛ aŋmɛ.
    Pyɛ́gé gepɔ ɛyigé na geba ɛnyú mmyɛ yɛ́ndégébé néndé asá né mmu ŋwɛ
    Ɛsɔwɔ nnó, “Ɛsɔwɔ áshyá yɛ́ndégenó ɛyigé bɔɔ́ abi ábwɛge mmyɛ ákɛlege
    mampyɛ yɛ́mbɔ, alɛrege galɔ́gálɔ́ wuú mbaá bɔɔ́ abi ashulege mmyɛ ɛbwɔ́ mme.”
  sab-NT: 'Ene kaire cha gerule ba kwian Chubenu ulita ole kle mo lite Chube geruadi,
    ba ulita mo ta gbale no daba ba chugagwallale ole ongoru kaire ulita mo ta dbe
    salengwli modi, ba ulita daba ba chugagwallale gadale dage diali. Kaire ba ulita
    Chubenu mo ta gbadale daba na ulita gai dage ongoru ongoru moske me sugedale mo
    tale ma kweri daba nage. Chube gerua degaba unsuialin gerule e giti, chada e gerule:
    “Kwian me ñage tañachuge mo tale: ‘Cha ma kweri daba nage.’ Chube me age no kwian
    ene alin me kwian ene chudaboi, agwa kwian tale suge soli Chube mo ta dbe no kwian
    ene chudaboi.” Chube gerua degaba unsuialin gerule ene.'
  tmd-tmd: Mag aliö akuyöbö, ñɨŋ ha nöbö piaku, Krais nugw pöi nöbö mö nugwidɨx mɨdɨb
    nöbö piaku rɨg yajöñ mönö akuyöbö yöxön mai diöña. Ñɨŋ magalɨg, Krais adö mɨdöi
    haul nöbö mölöu nöbö bla nugwön, ñɨŋ nöbö mö ulul, an nöbö mö dib, me rön, rɨb
    aku yöx nugumɨjeñ. God Mönö aku kai kɨtön yadmä, “God nöbö mö ib diba pɨnɨŋö,
    rɨmɨdöi bla, ñɨgö pɨ ösös rɨ ri aben; jɨ nöbö mö ib diba pɨnɨŋö, rɨmɨdölöi bla,
    ñɨgö ögwö yöxön, pɨ ösös rɨ ri abö,” rɨmä.
  acr-NNT: 'Ekꞌu riꞌix ix alabꞌo, chikojo kitzij ri e aj wach re riglesia. Yey chirajawaxik
    che onoje alaq kaꞌan alaq chꞌutiꞌn che ibꞌ alaq chiwach alaq, ma jewaꞌ tzꞌibꞌital
    kan chupa Ruchꞌaꞌtem ri Dios: Ri Dios uyakom ribꞌ chikij janipa ri kakitakꞌabꞌaꞌ
    kiqꞌij; noꞌj uyaꞌom ri unimal rutzil ukꞌuꞌx chike janipa ri kakiꞌan chꞌutiꞌn che
    kibꞌ kachaꞌ.'
  kpg-kpg: Gei goodou ala go nia dama daane, goodou gi dugu anga goodou gi digau mmaadua.
    Goodou gi hila gi lala, gi hagadau maamaa i godou mehanga. Idimaa, di Beebaa Dabu
    e helekai, “God e hai baahi gi nia daangada ala e hagamuamua, ge e wanga dono
    dumaalia gi digau ala e hila gi lala.”
  taj-taj: थेह्रङ् लसीन भ्‍योन म्‍हिगदे गन्‍बागदेला तहरी चिउ। ओच्‍छे एनीगदे जम्‍मान
    ह्राङ ह्राङ न्‍हङरी सोजो तसी गिकसेम गिकला ताम ङ्‌यान्‍सी चिउ। तिग्‍दा भिसम परमेश्‍वरला
    बचनरी चुह्रङ् भिसी भ्रिबा मुला, “परमेश्‍वरसे घमण्‍ड लबा म्‍हिगदेदा बिरोध लमुला,
    तर सोजो म्‍हिगदेदा दयामाया लमुला।”
  avt-avt: 'Mar im hi hatɨp yi pipep hɨm manp: Yi eiyɨmtau hɨm me mɨt kerek hɨr iuwe
    naanmɨpri yi eiyisesi. Yi yapɨrwe eiyɨmtau hɨm me yi hɨras eiyɨntar hɨm me God
    mau tɨwei matɨp, “God keweikɨn sip kewet mɨt hɨr han kitet hɨras iuwe, te hɨrak
    kɨkaap mɨt hɨr nau werek werek nemtau hɨm nisesim, hɨrak kakrekyor yaaim.”'
  cbk-cbk: Ustedes tamen, maga joven, debe esta bajo mando del maga mayores, y todo
    ustedes maga creyente debe vivi sin orgullo para sirvi el uno con el otro. Cay
    ta habla na Sagrada Escritura de Dios, “Dios ta anda contra con el maga orgulloso,
    pero ta dale le gran favor con el maga gente nuay orgullo.”
  uig-ARA: 'ئەي ياشلار، چوڭلارغا بويسۇنۇڭلار. شۇنىڭدەك، ھەممىڭلار بىر-بىرىڭلارغا نىسبەتەن
    كىچىك پېئىللىقنى ئۈستۈڭلارغا ئورىۋېلىڭلار. چۈنكى: «خۇدا تەكەببۇرلارغا قارشىدۇر،
    لېكىن مۆمىن-كەمتەرلەرگە شەپقەت قىلىدۇ».'
  tuf-tuf: 'Aját uch chihtá cat wacaro. Ba yahncút bínatan werjayín chihtá caw̃i.
    Ba bahnaquin rahra cat, rahra cat cacmán wan cat chaw̃i. Cahujín cuitar yaj cun
    rehw̃i. Sir carit cuitar eyta ojcor wacaro: Bíyinan imár cahujín cuitar síhw̃ayat,
    Sirat eyin chihtara rahcti chácataro. Cuatán bíyinan cacmán wan chácayatan, Sirat
    éyinan rácatro. Racar reht obir yajcáyqueyra.'
  abx-abx: 'Para namay si ka''am mga dadi''-dadi''on nan pa lalla, irugu-bi i mga
    mahanak si pagtu''o pina''agi si pag''aku''-bi si pagdalum-na. Ngan da''inan may
    para si ka''am dimu''an, kinahanglan nga mga mapa''inubsanon kam, kay aka''anna''
    si Kasuratan: Agkuntra-na si Diyos i mga mahaya dalum-na, pero agpa''angkun-na
    si mapinalangga''on pagpanginanu-na i mga mapa''inubsanon.'
  mco-NT: Myajmɨj'adɨpy anäctɨjc ajcxy, je' ajcxy huɨdibɨ nigohuajc'ajtp je mɨbɨjcpɨdɨjc.
    Ooy ycopɨcyɨty co nidüg'ócɨy miich ajcxy mnayyajmɨj'ájtɨgɨxɨpy miñ xyɨpy mɨɨd
    oyjot oyhuinma'ñ. “Dios ca' je' jäygɨdägy pɨnjaty amɨj agɨx jäy'ájtɨgɨxy. Dios
    ypubejtyp mɨɨd y'oyjot pɨnjaty yung naxy yjot yhuinma'ñ mɨɨd.”
  cpb-NT: 'Eeroka ewankaripaini pimpinkathateri itzinkamipaini. Ontzimatye pimpinkathatawakaanaiya
    maawoini. Tema: Te ikowiri Pawa asagaawentawairentzi, Iriima tsinampashiretatsiri,
    osheki ineshironkatairi.'
  aon-aon: Ipak weroroimi armam shopunek ta punih ipak kanak aria pupe shakamum ipakim
    debeimi douk hataurumep iri. Aria ipak punih ipak kanak pupe shakamum kupaishi
    atin atin Kristen aria punagapeshum. Um maresh? Baraen nyetem Iruhin ananik Buk
    iri douk nyakri namudok, “Iruhin apa nekeshuk agab eshudok arpesh douk eshesh
    kanak apa shanatuk esheshish nyeiguhw shato iruhw iri. Aria anan apa nataurumesh
    meyoh eshudok douk apa shaunih eshesh kanak aria shape shakamum kupaishi iri.”
  hus-NT-2005: 'Aníl teye kwitóltsik, ka exbantsitsik xowaꞌ ti ki utsaꞌ an takʼix
    belomtsik. Ejtal yejat ki kóꞌóntsíxintsik ti chaꞌattaláb jún ani jún, ka chaꞌkaꞌtsik
    tabáꞌ, pos an Tʼokat Dhuslab in ulal enchéꞌ: Na Dios yab in kulbetnál xin tʼekʼáltsik
    tinbáꞌ, por in tolmiyal kʼal nin alwaꞌtal, xin chaꞌkáltsik tinbáꞌ.'
  mig-NT: Suni súan róó cha̱a káyi̱núu, kuandatu̱‑ro̱ núu̱ táká cha̱a kákuu nuu̱.
    Te ndɨ'ɨ‑ró, kuandatu̱ nuu̱ tá'an‑ró. Te ná kóo súchí iní‑ro̱. Chi̱ Dios, jasú‑ya̱
    núu̱ cháa vixi̱, ko kúsɨɨ̱ iní‑ya̱ jíín cháa súchí iní.
  bps-bps: Na gamu fa dad lamnok lagi, nimenyu dad tua di gamu. Na kdeeyu fdanàyu
    ktoyu di dad demeyu na stabeng gamu, du gman di Tnalù Dwata, “I dad to fdatah
    i ktola, knang Dwata, bay blén kafye di dad to fdanà i ktola.”
  mbs-mbs: Sikiyo heman menge kaling otaw, keilangan toloen niyo se menge egpengibing
    te simbahan. Ikà niyo egpelangkaw-langkaw, meneng keilangan megpedanà se kedita
    niyo diyà te menge doma niyo, so doen kagi te Timanem insolat te meinang poon
    te Timanem se otaw egpelangkaw-langkaw, meneng egtebangan din se otaw egpedanà.
  tof-tof: E küsil pamkolpam nidipakla, e ene dadan ngarkwatódó balngomól byarrmarr
    pamab tangdó kwarilo. Akó e blamana yabiób darrpan-darrpan morroal bangón kwarilo
    yabiób ngi tüp alókde. Zitülkus módóga, Godón Wialómórrón Bóktana igó bóktanda
    wagó, “God ibüka bóka bamgünda, tibiób ngi nidi kwit aindako. A wa ibü ⌊gail tonarr⌋
    akyanda, tibiób ngi tüp nidi balókdako.”
  cme-NT: 'Kuuduɔŋgu yaa baa naacieŋ namaaŋo‑i, taa na siɛ yaataamba wulaa. Aa na
    hieroŋo‑i na saaya na nanna bombolma‑i. Na saa da, Diiloŋ-nelma ciɛra wuɔ: «Diiloŋo
    sa gbo baa bombolmantaamba‑i, ŋga u firiinu u huɔŋga‑i baa bamaŋ hiiriiyeŋ ba
    fɛrɛ.»'
  sus-sus: Fonikee, wo fan xa wo yɛtɛ magoro forie bɛ. Wo xa wo yɛtɛ magoro wo bore
    bɛ, barima a sɛbɛxi, «Ala yɛtɛ igboe gerema nɛ, kɔnɔ a hinnɛma yɛtɛ magoree ra.»
  pon-2006: Pil duwehte kumwail me pwulopwul kan, kumwail peikiong me mah kan. Oh
    kumwail koaros pwuhriong nan likoun karakarahk oh uhpahpene nanpwungamwail; pwe
    Pwuhk Sarawi mahsanih, “Koht kin ketin pelianda me aklapalap akan, a e ketikihong
    sapwellime kalahngan me karakarahk kan.”
  dad-dad: Age fiya bagai, kesu oosi ã, biyeid uyu irouya farumen ubodõgouf. Ã ganan,
    abob nigin wauĩ yukesileya anĩ ufonũgouf, ere nigin, “Negur ĩ yeneid dalesef anidi
    kiwai gen iledidig, anĩ ere, ĩ waud yukesileya anidi wau ifenẽdidig.”
  zab-NT: 'Ziygacza laat de bniiny, gulcuadiag xtiidx de bɨngul. Iratectɨ zeclɨ bniiny
    ne bɨngul, gulganbichiin, gulcuadiag xtiidx de saat te pur: Dios rdxichnény de
    ni runnaroo, per quesentiand güen nány cun de ni runbichiin.'
  jae-jae: Amac lau wakuc amboac tonaŋ. Asô lau ŋanô ŋalabu. Amac samob akôniŋ taôm
    to anam sakiŋ taôm êndêŋ-êndêŋgeŋ, êtôm teto gêc gebe “Anôtô êkô lau, taŋ tetoc
    tauŋ sa naŋ auc, ma êkêŋ moasiŋ êndêŋ êsêac, taŋ sêkôniŋ tauŋ naŋ.”
  ksd-ksd: Avat a umana barmana, avat a toratorom ta diat a umana patuana. Maia, avat
    par, avat a vi pit ma ra ikilik na ninunuk ure avat mulai, ma avat a toratorom
    vargil ta vavat; tago God i onge bat nina i malamala luluai, ma i tul tar kana
    varmari tai nina i vovovon ra balana.
  msm-NT: Sikiyu isab no mgo batan-on pad, suguta now to mgo mamanigaon iyu. Aw tibo
    kow paobos to mgo duma now su “Ogkuntrahon to Diyus to ogpahawod, di ogtabangan
    din to ogpaobos.”
  myk-myk: 'Yee bɛ lɛvɛɛ, yee bɛ pu kuu ɲahagbaa fɛɛ pu mu. Yi bɛɛri pʼa yiyɛ tirige
    yiyɛ mu yiyɛ tɛ keree ni. Bani Kilɛ Kafila wʼa jo: «Kilɛ ya yogo kɔɔn tabaara
    fɛɛ na, ga pii pʼa puyɛ tirige ge, na niimɛ kaan pee mu.»'
  sbe-sbe: 'Na teina ta komiu saehau kami hedehedede: Bena yomi dubu babadadiyao kwa
    kawakabiyeidi. Na komiu maudoimiu bena nuwadobidobi unai kwa miya. Matawuwuna
    “Yaubada taunuwasaesae ye hekaiyawasidi, na taunuwadobidobi kabo yona kabi se
    namwa kalidiwai.”'
  mcr-mcr: Ii eŋqä-paŋi, hikŋä iquenä, he quuvqä heqiyqeu miqä iquau qätä äwiyäpu,
    iquauä yäpä iqinyä iqäpŋqe. Goti Iqueä ämaqä eeqänäŋuenä, he yäŋi-yäŋi miquenä
    äkittqänäpu, yäpä iqinyä iŋgpŋqe. Goti Iqueqä bukä iuŋi, kukŋui, “Ämaqä yäŋi-yäŋi
    ipu, yoqä naqä ämaenmipqeuŋi, Goti Iqu mändi äkittqiyetä, ämaqä mändi äkittqiyenmipqeuŋi,
    nätmatqä äŋguänäŋi väŋqiyä” äyä ätnä.
  cux-NT: '''Tiicá ntúūⁿ ndís''tiī saⁿ''ā da''caīyáā canéé chí diíⁿ nī tan''dúúcā
    chi ngaⁿ''a ''iīⁿntyeⁿ''ē yeⁿ''e yaācū. Nducyaaca nī canéé chí ndiicuuⁿ nī ní
    cunnee nī ''aama nī taama nī caati canéé nguūⁿ na libro yeⁿ''é Ndyuūs ''tíícā:
    Ndyuūs nguɛ́ɛ́ neⁿ''e yā ''iiⁿ''yāⁿ chi nacadíínuuⁿ yā chi maáⁿ yā ch''ɛɛtɛ yā
    naati ca''á yā nducuéⁿ''ē chi n''dai yeⁿ''e yā ''iiⁿ''yāⁿ chi ndiicúúⁿ.'
  tur-YTC: Aynı şekilde, gençler siz de, ihtiyarlara tabi olun. Evet, hepiniz birbirinize
    tabi olmak için alçakgönüllülüğü giyinin. Çünkü, “Tanrı kibirlilere karşı çıkar,
    alçakgönüllülere lütuf verir.’’
  san-ITR: he yuvAnaH, yUyamapi prAchInalokAnAM vashyA bhavata sarvve cha sarvveShAM
    vashIbhUya namratAbharaNena bhUShitA bhavata, yataH,AtmAbhimAnilokAnAM vipakSho
    bhavatIshvaraH| kintu tenaiva namrebhyaH prasAdAd dIyate varaH|
  bel-N: Таксама і вы, маладыя, падпарадкоўвайцеся старостам, а ўсе, падпарадкоўваючыся
    адзін аднаму, апраніцеся ў пакорнасьць, бо Бог пыхлівым працівіцца, а пакорным
    ласку дае.
  sch-sch: Ma angdên han, nangni nâipanguol ngei, ulienngei kôma inpêklût roi.
    Sin nin inthope inlôm theina rangin, nunnêmnân invo roi; Pathien lekhabu'n,
    “Pathien'n mi ânpâkngei chu adoia, aniatachu mi nunnêm ngei chu a midit ngâi,”
    ai ti anghan.
  mic-MIQNT: Pa na wijei etamuloq gilew maljewe'jg jigs'tug gisigu'g. Getletug na
    aq 'ms't ta'n te'sioq, gisigu'g aq maljewe'jg gepmitelmatultigw, apoqonmatultigw
    aq mut penoqitelga'tinew. Tl'te'lm 'ms't wen pa wijei aq gi'l, muta Gjinisgam
    ugtwi'gatiqn telueg, “Gjinisgam getanatl ta'n wen emtesgilitl aq espitelsilitl
    gatu ul'telmatal ta'n wen mo me'ge'ligul.”
  huu-NT: 'Coniruenɨ, omoɨ llofueraɨnɨ uaina raise ɨɨno. Coninɨmona abɨna ɨedoñeno.
    Jusiñamui facaina lloraɨma mɨcorɨ iese jaie cuega: Bu abɨna ɨedoia, Jusiñamuimona
    maraiñede; iadedɨ bu abɨ ɨedoñenia, Jusiñamuimona mare. Jusiñamui naimɨena duenaite
    cuega.'
  jiv-NT: Tura natsatirmesha atumí uuntri̱ umirkatarum. Kame yaunchu Yús-Papinium
    aarma asamtai ashí Yus-shuartiram naṉkaamantu enentáimtumatsuk umirnaikiatarum.
    Waantu enentáimtuma núnaka Yus nakittiawai. Antsu naṉkaamantuchu enentáimtuma
    nuna Yus waitnentak yaya̱wai. Tu aarmaiti.
  otm-NT: 'Ngutho ahʉ man ''yohʉ ahʉ, dami ''yɛ̨c''yɛ̨ihʉ ''bɛ''a im man yʉ dąc''yɛ̨i
    ngue ni ngʉrbihʉ. Nɛ gätho ahʉ gan umhbʉ da si ahʉ n''da ngu n''da ahʉ. Nɛ njąm''bʉ
    gan ''yɛ̨zɛhɛhʉ, nguetho: Da zʉ Oją a din ''yɛ̨ts''i, pɛ di un rá mate a to''o
    hin din ''yɛ̨ts''i.'
  dah-dah: 'Be, gwahade goyen po deŋ al foŋeŋbe al parguwak deŋ folek gote mere nurde
    hinayiŋ. Irde deŋ tumŋaŋ neŋ nurhet nurhet mata ma teŋ kadom palap girde teŋ hinayiŋ.
    Gokeb Al Kuruŋyen asaŋde gahade katiŋ hi: “Al Kuruŋbe al kura yiŋgeŋ ge turuŋ
    turuŋ teŋ haŋ mar goyen asogo yirde hiyen. Gega gwaha ma teŋ haŋ marbe buniŋeŋ
    yirde igiŋ igiŋ yirde hiyen,” yitiŋ.'
  tnk-tnk: Ia noien a mwi nəha kɨmiaha ntəmaruə me tihaməkeikei mhəsiai elta me səvəi
    nəfwakiien. Kɨmiaha pam anan tihəuvehi irapw nətərɨɡien səkɨmiaha reiwaiu mhasitu
    ia kɨmiaha me, tɨ nəri nə mə Nəkukuə Ikinan rani mə, “Kumwesən rerɨn rɨpkaɡien
    mhə tɨ nərmama səməme kamhəfiəutə ia nirəha, mətə raməriari pen namasanien səvənhi
    m nərmama səməme kamhəuvehi irapw irəha.”
  kpr-kpr: 'Sasingu seka bajari nemokena resena, ningivu! Ne kau daba aminga ava use,
    roboghoi sise, afa koro da sari ava nininguse irareva! Ne isambu totofo ighagha
    use, nenda uju dodo, kokomana da uju ava use irivu! Amingareva da beká mo: God
    da Geka aindae resira: “Mave totofo sakai seraera amo, God buregeraira. O evetu
    genembo totofo igheghi use, durumugedo irá gheraera amo, ne sonemberaira,” aminge
    resira.'
  san-IAS: he yuvānaḥ, yūyamapi prācīnalokānāṁ vaśyā bhavata sarvve ca sarvveṣāṁ vaśībhūya
    namratābharaṇena bhūṣitā bhavata, yataḥ,ātmābhimānilokānāṁ vipakṣo bhavatīśvaraḥ|
    kintu tenaiva namrebhyaḥ prasādād dīyate varaḥ|
  nho-nho: Peelaa hoki, kootou naa tama taane raa ki hakannoo ki naa tama kootou e mattua.
    Kootou hakkaatoa ki see ahu ki kootou soko kootou; kootou ki tokonaki ki naa taaina
    kootou. I te aa, e takoto tana taratara i te Laupepa Tapu e mee maa, “TeAtua ma ki hakanaparia
    a Ia naa tama e ahu. A Ia iaa ma ki tokonaki ki naa tama e meemee seemuu.”
  gym-NT: 'Erere arato, nitre unbre unbre tä ji ngwianka mun bati bati käne, ye munkwe
    kukwei mika täte. Erere arato, ja moto jämenbti mun jökrä käkwe bika tidrä jabtä
    kwärikwäri amne munkwe ñan bika kri jabtä, akwa munkwe ja mika ütiäte jae kwärikwäri,
    ñobtä ñan angwane Ngöbö Kukweita niere krörö: Nire nire käta bike kri abko rüere
    Ngöbö motota nebe romon. Akwa nire nire käta bike tidrä Ngöbö ngwärekri abko kräke
    Ngöböta ja moto mike kuin, abko nieta Ngöbö Kukweibtä.'
  azg-NT: 'Mantyi ꞌoꞌ nnꞌan ndyua, quitaꞌngueeꞌhoꞌ jñꞌoon na conanꞌjndaꞌ nque nnꞌan
    na conintque ndëë nnꞌan na conduihan tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon, quitjueꞌcjehoꞌ
    ntyja ꞌnaanꞌ na conanꞌjndaꞌhan. Tsoñꞌenhoꞌ cꞌonhoꞌ na ndyiaꞌ nꞌonhoꞌ yo nnꞌan
    na conduihan tmaanꞌ cüentaaꞌ jon. Ee vaa jñꞌoonꞌ jon na itsiquindyihanꞌ: Joo nnꞌan
    na conanꞌquinjon nquehin, nquii Tyoꞌtsꞌon icoꞌhin ndëë nanꞌñeen, majoꞌ nque nnꞌan
    na conanꞌndyiaꞌ nꞌonhan, incyaa jon juu naya na condui jon ndëëhan. Nndaꞌ vaa
    na itsiquindyi juu jñꞌoonꞌñeen.'
  bhd-bhd: तेन्च़रे हे जवान लोकव, तुस भी बुज़ुर्गां केरे अधीन राथ, तुस सारे एक्की
    होरेरी मद्दत बड़े नर्म स्भावे सेइं केरा। किजोकि कोई पवित्रशास्त्रे मां पेढ़ी बटते
    “परमेशर घमण्ड केरनेबालां केरि खलाफ केरते, पन तै तैन केरे लेइ रोड़ो आए ज़ैना दीन
    आन।”
  too-NT: 'Lā'' nā hui''xina''n o''kxa''n, cacā''a''kahuāna''ni''tit huan xanapuxcu''nu''
    de huan lītokpānna''. Lā'' milīhuākca''n hui''xina''n nalā''a''cnīni''ni''yā''tit.
    Tū'' capuhua''ntit palh más xalactzey hui''xina''n que ā''makapitzīn. Tatzo''kni''
    na ixtachihuīn Dios: Dios tū'' cāmaktāya a''ntīn taka''tla''jca''tzī. Xla'' cāmaktāya
    a''ntīn tū'' taka''tla''jca''tzī.'
  ind-AYT: 'Demikian juga kamu, yang lebih muda, tunduklah kepada orang-orang yang
    tua, dan hendaklah kamu semua memiliki kerendahan hati, yang seorang kepada yang
    lain karena: Allah menentang orang yang sombong, tetapi Dia memberi anugerah kepada
    orang yang rendah hati.'
  cjo-NT: 'Eejatzi ewankaripaeni, nokamantemi: pipinkathateeyerini maawaeni aataperoteencharipaeni.
    Eero pikantakaaperoeyani, omaanta kameetha pineshironkatawakagaeyaani. Tema okantzi
    Iwaperite Tajorentsi: “Riraga Tajorentsi ikijiri riraga kantakaaperotzinkari,
    omaanta ineshironkateeyakirini kaari kantakaaperoeyachani”.'
  nsn-nsn: A siokono ponompe tamiuoumur kalan, uanguangoul sikor, karung kale uahiua
    katongosioum, karung guata uakeluk kompe tar haua ra malarain nomio mahohong tar
    lotu. Inggoum tokah mu gomosioum toro gomonong tar hamhamas rung kalekinale tokaha
    pe, teeit “God e de toro kakaialik, bo e guat auia kompe tas mais gera kale uahiua
    katongois.”
  san-DEV: हे युवानः, यूयमपि प्राचीनलोकानां वश्या भवत सर्व्वे च सर्व्वेषां वशीभूय
    नम्रताभरणेन भूषिता भवत, यतः,आत्माभिमानिलोकानां विपक्षो भवतीश्वरः। किन्तु तेनैव
    नम्रेभ्यः प्रसादाद् दीयते वरः।
  tna-NT: 'Edeahue, epuneje cuana, meiyubaque ehuidusuji cuana. Daja huecha pamapa
    micuaneseda edue cama huamahuama jaiyubati taji nimemitsida neje. Uja derejiji
    yani: Pamapa aida jabatiji cuana Diusu ja tsada mahue ebatani. Nimemitsida cuana
    mu etsahuatani mesa jaibunebati cuana neje.'
  lid-lid: Eme ma aha loweu, aha kanuhun sahou tiri lau-en, ma ka-en hamon ta aliy.
    Aha sala ta bar ndra-in, ndri-iy. Aha mari kamekes kandriyen ta adeu ndrine aha
    ma so-ok taha ki andri bahandra so-ok ta nadu tine aha ari ja. Tasah, aha ndratana
    aha in bolo buk ndrabun asehek i buku doh, “Kindrei badeh, bwalen iri lau ta atudun
    nyara iri amwenen i loken, arile iy badeh, tikisiy, ya iy amekes mwasin i tiri
    lau ale atehei nyara iri, ma so-ok tiri i andri mara-ei.”
  wim-wim: Aꞌ niiy pam kompang wik ngeey-ngeeyān thanang wuut manth-thayan anangana.
    Niiy piꞌan keꞌ yump-yumpwun niiyantakamana, puth niiy ngangk minangam maꞌ-aath-aathwuna.
    Puth lat ngench thayanang inan waaꞌ-waaꞌana, “Nil God.angan man-mangkam theeꞌ-theeꞌan
    thant pam wanch al-alantan than ulp-ulpanangan iiy-iiyantan, putha nil min iiy-iiyan
    thant than keꞌan ulp-ulpanangan iiy-iiyantan.”
  zga-M: Vi vulevule na yumwe mwiva mwe vadebe, mvinchage vadekhedekhe khu vavaha
    vinyo. Mwivoni mfuale uvudekhedekhe nukhutangana yumwe kwa yumwe, pa khuva u daadaa
    ibela avanya matingo, ikhuvapa ulusayo avadekhedekhe.
  yom-yom: 'A beno baleki, lutumukina bakulutu. Bika kadika mutu buna luidikakikulula
    va meso ma ndiandi, bila disonama ti : Nzambi weti kakumukina bankua luniemo vayi
    weti vana nlemvo andi kuidi batu bobo beti kukikulula.'
  san-SIN: හේ යුවානඃ, යූයමපි ප්‍රාචීනලෝකානාං වශ්‍යා භවත සර්ව්වේ ච සර්ව්වේෂාං වශීභූය
    නම්‍රතාභරණේන භූෂිතා භවත, යතඃ,ආත්මාභිමානිලෝකානාං විපක්‍ෂෝ භවතීශ්වරඃ| කින්තු තේනෛව
    නම්‍රේභ්‍යඃ ප්‍රසාදාද් දීයතේ වරඃ|
  yut-yut: 'Yawi kaluk ji kɨla amɨn da yoŋgamgwan egɨpni. Ji morap pɨŋbi egɨp egɨp
    yol kɨmagek Piŋkop dakon mɨŋat amɨnyo da yoŋgamgwan egɨpni. Nin nandamaŋ: “Piŋkop
    da mɨŋat amɨnyo iyɨ dakon man pawɨkwaŋ uŋun pabɨŋ yopmaŋdak. Mani amɨn pɨŋbi ekwaŋ
    uŋun nandaŋ yawok yomɨŋek yo tagɨsi aŋ yomɨsak.”'
  grc-BYZ: Ὁμοίως νεώτεροι ὑποτάγητε πρεσβυτέροις, πάντες δὲ ἀλλήλοις ὑποτασσόμενοι
    τὴν ταπεινοφροσύνην ἐγκομβώσασθε· ὅτι ὁ Θεὸς ὑπερηφάνοις ἀντιτάσσεται, ταπεινοῖς
    δὲ δίδωσι χάριν.
  cpc-NT: 'Iirokaiti mainariiti pimpinkathatiri antaripiroriiti. Ontzimatyii pimpinkathatawakaayitaiya
    maawoni. Tima: Tii ikowiri Pawa asagaawintzinkari, Iriima itzimi tsinampashiritatsiri
    owanaa jitakotaiyaari.'
  nhg-NT: 'Nuyejque ejqueu nemejua tli ayemo nenbiebentzetzi, ma xomosujetörucö ca
    biebentzetzi. Hua nemonochtie nemejua xomopichaquicö entre nemejua mismo, para
    nemopaliebisque entre nemejua. Pues: Deus neoponieruro ca niecate tli mochajchamöhua,
    pero quenmacalo tiefavur ca niecate tli mopichaquea.'
  nya-nya: Momwemonso, inu anyamata gonjerani amene ndi akulu. Inu nonse mukhale odzichepetsa
    kuti mutumikirane, chifukwa, “Mulungu amatsutsana nawo odzikuza, koma amapereka
    chisomo kwa odzichepetsa.”
  ngu-NT: 'Telpocamej, no ijqui xquintlacamatican on yejhuan más huehuentzitzintin.
    Xmohuicacan ihuan ocsequimej ican yolyemanilistli pampa on Yectlajcuilojli quijtohua:
    Dios xquinselia on yejhuan nohueyimatquej, pero yejhua quimpalehuiya ican iteicnelilis
    on yejhuan yolyemanquej.'
  kup-kup: Met ari aban houaveriz amun homet epat añom, arim aban koravoriz irih tin
    het parum hahopanezat tohozei. Met ari mapori arim abatañ bat hor batat arim modariz
    irih hezei. Met ev hamoh-epovoz batam epat menahan hez, Met aban nap pimauz abatao
    bat hel batat, “Ne tinap ev,” pot hamah-popuz God kos rez manamah, oñ pimauz abatao
    bat hor batat modariz irih tin hez-popuz pi masakao manamah.
  jid-jid: A naki biyi mri-nzeh wawu, ka tu nbi grji ni bi ninkon nitoh tu-nbi ni
    nfutu, na kpa ri-mbi tsri na. Irji na nyimme ni-ndi wa ni nzutu na.
  wmw-wmw: 'Kwa namuna mmoja noyo, umwe wanemba, kubalini mamulaka a walongozi wenu.
    Piya muvare unyenyekevu, konta Mandiko akwamba javi: “Mwenyezimungu abishana na
    wanu wakurídãi, fala awarehemu wanu wakurinyenyekeya.”'
  gmv-GGM: Hessaththoka inteno yeelagato! inte cimmatas azazetite. Inte wurikka ashiketethi
    afila mala maydi issay issas oothite. “Xooss otorizayta ixxes. Ashikkistass qasse
    ba kiyatethi immes” geeteti kasse geesha maxaafan xaafetides.
  ssg-ssg: Teka wawan uluha, hong usiwa kakai teka masiwi ti amuto. Ape amuto hatesol
    kahikahi Krais, ti amuto ailele puasain tenen tenen, lawe paxai tioiwa ka seilon
    liai pate tuah. Ti leili pepai Haeu i ukek, “Haeu lawe i teheni teka seilon laha
    haxawa aliake laha, ape lawe i aile kola soliaian hani teka laha paxai tioi ka
    seilon liai pate tuah.”
  zpo-NT: Nu sbaaka re gu xaa mad, bin gu kwaan nabeyy re xaa gol gu. Nu rese gu,
    natot gu yalxwa, nel Dios nayii ne re xaa nto yalxwa, per kwaan yalnlesla cheen
    xaa, nle xaa yudar re xaa kwaan nantot yalxwa. [Pr. 3:34]
  poy-poy: Ntambu iraa ayi mwenga wantemba mufiruwa kuwajimira wazewi yawalongoziya.
    Mwawoseri mwenga mfiruwa kuwera wananaga su mpati kulitenderana maweni toziya
    Malembu Mananagala galonga, “Mlungu kawasinga wantu yawawera na malingisi kumbiti
    kawalanguziya manemu wantu yawawera wananaga.”
  qwh-NT: 'Tsenolla qamcunapis jobincuna y shipashcuna, mandayäshoqniquicunata cäsucuyë.
    Y llapequi jucniqui jucniquicuna qollmi shonqiquicunawan respetanacuyë. Porqui
    Diospa palabranpis quenomi escribirëcan: “Diosnintsicqa manam yanapantsu musyaq
    tucoqcunata; peru qollmi shonquyoqcunataqa alli queninwanmi yanapan” nir.'
  gaw-gaw: Danab bau ag onilag qep̱eg neeb, ahilḵad oḵai waalagp̱a dayeg! Ag oh ag
    nug waap̱a dayaknu kobol hena, lailḵad waalagp̱a dayeg! Aḏinu? Kayak naip̱a, nai
    amunu inam daaṯe. “Kayak Nug hibguiṯa danab amu ahilag ib oo neṯe amge Nug danab
    ag onilag qeeg neṯe ele amu, Nug ag ehanadṯe.”
  nca-nca: Ŋundiro naŋge ye simó keta, uni kembé-kembéye kasirayemo yuri qembe. Ye
    unipare soso, ye yeŋo iŋo-iŋoye ri umbuní Anutu koro unipareyó meyowo ŋuro kasirayemo
    yuri qembe. Dokoro, “Anutuko uni eneŋo owéye hokoyoteŋgo ŋu yoriní umbuyote, quko
    uni eneŋo owéye ri umbuyote ŋu samaka-samaka tuwó yunoyote.”
  zpz-NTPP: 'Na de ru yu feñ, rlagy ñi nu “O” nii der ni de yu bel. Orzeꞌ tub ga la
    der bicy der nu gac ru mbecy shni. Orzeꞌ “O” mnii tub ga la der ni losaꞌr. Gun
    rniiñ lat de riidz ni Ñgyoozh: Ñgyoozh zam contr ni de mbecy leꞌ, tees ricy mi
    faboor num de mbecy nu ricy gyel gyidz ni, rniiñ lat de riidz ni Ñgyoozh.'
  zac-NT: 'Nu zac lëꞌë të nanapë menos edá, gulë bëzuꞌbë diaguë diꞌdzë shtë ra më
    guaniꞌsi. Grë të, gulë gac më naduꞌu lu saꞌl purquë naescritë: Dios rzu më lu
    grë ra narunë naruꞌbë. Runë më compañi grë́tëꞌ ra naná naduꞌu.'
  kyg-kyg: Neya vayaꞌmogitapae, huꞌna, vayatama vayaꞌai apaiyafiꞌmo maiꞌnetapa geꞌapimo
    afiyo. He, muki vayaꞌamogitapamo, ina agufa vayaꞌmo maiꞌnone, nehutapa aliꞌyaꞌmo
    neꞌaliya vayaꞌmogimo aliꞌa neꞌvaiya kukenamo aliꞌa neꞌvaiya kava hutapa konagatapimogi
    apaiyafiꞌmo maiꞌnetapa geꞌapimo afiyo. Na kava nehiyaꞌmofeꞌmae. Gotiꞌa ala vayaꞌmo
    maiꞌnone, huꞌa apakesamo neꞌafiya vayaꞌaifeꞌmo kame huno neꞌapateyaꞌmonanafa ina
    agufa vayaꞌmo maiꞌnone, huꞌa apakesamo neꞌafiya vayaꞌaina fiku hapa maeno neꞌapamiye.
  kmk-kmk: Ot dikayu pay un madama’n dumadakkoḻ, paiyapuwan kayu’t dan lalallakay.
    Masapula dikayu’n losan, napakumbaba kayu un manselbi utdan udum ta kanan Apudyus
    sit ugud na un, “Busuḻon Apudyus dadin napangas yoong nakaasi utdan napakumbaba.”
  cao-NT: Jisa joni xocobá. Mato yosiba yoba nicacana. Ishimaria ca jabi ma sahuëti
    xo mato huëtsa mëbipixëna. Jabi, “Jamë shinamisxëniria cabo pasomaha xo Dios ra.
    Jama, shinajiaxëni cabo mëbihi quiha” ii quiha Quënëhacanish cabo.
  bbr-bbr: Karauk roat erekapu, rowe! Ak akan roat näunäu akan inkaruru rainai, akan
    ämän eposek jekur tainorwe. Akasar akan enmaka wa rororau, akan jaunakat erar
    sarwaraiei. Owon, Anut nukan ämänis keser äieu, “Anut nukas roasiret akasar akan
    enmaka oik jou miäi tai kurwareäu. Utianik, roasiret akan enmaka oik wa jou miäi
    Anut nukas kon wou näu oripas ak sarwareäu.”
  inb-inb: 'Chasa­lla­ta, musu­kuna, iacha taita­kunata suma uiai­chi. Tukui­kuna
    iukan­gi­chimi, kam kikin­pura mana atun­ia­chi­ris­pa­lla, ima iacha­chi­na­kus­kata
    suma uian­ga­kuna. Chasa­lla­ta­mi ñugpa­manda librupi willa­raiá, kasa nispa:
    Mai­kan atun­ia­chi­riska iuiai­wa kag­kunata, Taita Dius­mi pai­kunata wabutí.
    Ikuti mana atun­ia­chi­ris­pa­lla iuiai­wa kag­kuna­taka alli iuiai­kuna­ta­mi
    kará; chasaka, pai­kuna sumag­lla kaug­san­ga­pa.'
  hrv-hrv: Tako i vi, mladići, podložite se starješinama; svi se jedni prema drugima
    pripašite poniznošću jer Bog se oholima protivi, a poniznima daruje milost.
  box-NT: Minɛ́n yàrówá mún wé bè ɓa ya-díwá bíoní yi, mi ɓúenɓúen wé
    liiní miten na mín yi. Mu bon. «Bìa wee yòoní míten á le Dónbeenì pã́
    bìo, ká le màhã́ wee wé mí sãamu làa bìa wee liiní míten.»
  ote-NT: 'Nehe nuꞌahʉ ba̱sja̱ꞌihʉ, dí xiꞌahʉ gue gui ꞌyøtehʉ ya nda̱ de ra nija̱.
    Y gathoꞌihʉ, ꞌñøtehʉ ꞌna ngu maꞌna, ne oxqui ꞌñetsꞌihʉ nixi gui nøtꞌehʉ, ngueꞌa̱
    rá noya Ajua̱ ena njaua: Ajua̱ hingui faxa núꞌʉ toꞌo ri ꞌñetsꞌi ne ri nøtꞌe, pe
    nuꞌʉ tóꞌo hingyá nøtꞌe ne hingyá ꞌñetsꞌi, nuꞌʉ́ ha̱, fatsꞌi.'
  wnu-wnu: 'Eng gas ende gari an wau moi gor. An munon baraitari qob qamarari igatar
    mi ebet igoarar. An qen bigau qomon eng wogub aninou munon banam qiqenunget igoarar.
    End Qenu qob ete qura: Qenu munon quyai napi qangiribig igour eng wuri agi wogub
    igo. A munon boru mein igo munon qei qob qamarari igatar igo eng Qenu musub igo.'
  zam-NT: Lomisque' lyazen ne, gu' co' nac myen'bi' no gu' co' nac myen'got, ftubdi's
    gu' loo con' ñibe' mèngool loo gu'. Lomisque', ndlyazen le' ryete gu' gàc nado'
    loo thìb gu' no loo tedib gu' no gòc gu' mèn co' ncua'n mod gàc con' ndac loo
    hues xtàa gu' por cón che'n gu'. No ne'gàcte gu' mèn nayi'. Tac Diox ndxecloo
    no ndxàc Diox ngolo ngola's loo mèn co' ndye's no loo mèn co' nxyal'. Per ndxe'leque',
    Diox ndlyath no mèn nado' co' indye'ste no mèn co' inxyal'te loo ryethe con' ndac
    cón che'n Diox.
  zyp-NT: Ma hraco mehny sahlo zong macang vypaw sahlo aa rai khah a daw my lo. Naa
    zongmingtei tah pakheh le pakheh cung letah a pany my lo, zecawtamaw tatah, “Khazing
    tah a palaipaw cawh dy ka, canghrasala a panypaw cawh ning a do.”
  sey-NT: Ja̱je cuiꞌne mësaruje̱ po̱sëohuaꞌije̱ sehuosicohuaꞌi ëjaohuaꞌi cayere deꞌoye
    sehuocohuaꞌi paꞌijë̱ꞌë. Siꞌaohuaꞌi pa̱i ñape yecohuaꞌire deꞌoye sehuocaijë dahuëre
    paꞌijë̱ꞌë. Ja̱je paꞌiye pa̱cohuaꞌire cato Diusupi sa̱ñope yoꞌoquë api, jerepa
    paꞌiohuaꞌi aꞌë cuasacohuaꞌire. Ja̱je paꞌiquëtaꞌare dahuëre paꞌicohuaꞌire cato
    deꞌoye yoꞌoquë i̱ oiyepi co̱caiquë api.
  nvm-nvm: Ijefuon e nivek iji e makin jon iji igiaf. Regavo jaka tavan bog adumaduigin
    oknum vo jon mukoi ifenamiknum of. Ijefuon maiji Godon buk iji bu usuibe isoinva
    ijia fu kuai, God fu e iji adumaduigin oijo iji fu mardiakgavo e iji bu aroikaraoijo
    iji fu nuigafiakno kuain.
  mps-mps: Te dage gesi bidi dabe, dage me te dolo kolesaga eyu, te tonalubo bidi
    dabe dologode bidiyu, augwaligo wabo po bugagia odiąo. Tama dage we bidi me,
    dage tigidali te nagamea pai homu eyu, tama te olo sę ebo we bidi tiwai bidiyu,
    dage tomode duga hasi te tau sabo sę yao. Magi baso meni, te Godigo po bukude
    te nagamea pai homu ebo kolesagade e po elalubao, “God agai te kolesaga hagoma
    ebo we bidi dali boi bidi homu eyu, bomo elama dolalubo dao. Tialima te nagamea
    pai homu ebo we bidi dali agai te olo tau sabo kolesaga ebo dao.”
  pab-NT: 'Exahe xiso, xoimahalitinai harenae, hoka maika xityakeko inityohalitinae
    niraene. Maika xityotya xakahinaetya kakoa ximaxahenerahareneta. Hiyaiya, Iraiti
    Waiyexe nanekoa atyo nexa: “Enore atyo maisa awaiyetyare ahinityarexenae hoka
    kahinaetita atyo maxaheneraharenae”.'
  llg-llg: Hataholi muli solu kala! Ei boe oo, musi mamanene neu malangga salani kala.
    Ei basa nggei boso sosoꞌuk aok. Huu Manetualain Susula Malalaon nana sulak nae,
    “Lamatuak laban hataholi mana sosoꞌuk ao kala, tehuu Ana nahiik natudu Ndia dale
    malolen neu hataholi dale kadiꞌi-taidaek.”
  kyf-kyf: '''Sa -bhlokpadɛ, nyimesia, a tɩ amɩaa ''dɛ ''wʋ ''kienyi nyɩma kpasɩ ''yu.
    ''Ɩn a ''dɛ weee, a tɩ amɩaa ''dɛ ''wʋ ''kienyi, -ɔ -ka -mɩ ɔ ''ka ɔ -libheyii
    zɔlubho nʋ. Nɩɩ, -Lagɔsɛbhɛ nɛɛ: «Nyɩma -wa ylimanɩa wa ''dɛ, -Lagɔ sɔlʋa wa -yɔ
    ''wʋ, ''ɩn -wa tɩa wa ''dɛ ''wʋ ''kienyi, -Lagɔ nʋa -maa zʋzɔnʋ ''wluo.»'
  tpi-tpi: Olsem tasol yupela yangpela man i mas aninit long ol hetman. Na yupela
    olgeta i mas bihainim pasin bilong daunim yupela yet na i stap aninit long ol
    arapela manmeri bilong God. Yumi save, “God i save daunim ol man i apim nem bilong
    ol yet, tasol em i save marimari na mekim gut long ol man i daunim ol yet.”
  mih-NT: 'Ndoho ra cuatyi, tyaa ndo yahvi sii ra sahnu. Ta tandɨhɨ ndo, tyaa ndo
    yahvi sii tahan ndo ta zanduluhlu ndo sii ndo, vatyi: Cuxaan ra Ndyoo sihin ñiyɨvɨ
    sa zacahnu sii, zoco saha ra sa vaha sii ñiyɨvɨ zanduluhlu sii.'
  qvh-NT: Magtapis jipashpis, mayor wauguicunata cäsucuyay. Saynöla lapayquipis mana
    yachag-tucuypa respitanacuyay. Tayta Diosninsega manami yanapansu yachag-tucogcunataga.
    Mana yachag-tucogcunatami isanga cuyapar yanapan.
  kms-kms: Te kin pugrine nungoqi quayi ambonye nungoqi quayi kiyi nde si nambune
    ei was. Nungoqi buagi ane nungoqi non nyamb wundiri riwo wayequ. Nungoqi non nyamb
    wi righe ruso di oyi oyi ghav wand. Te pugri God ningg buk wuri, “Wute nikin nyamb
    mindivi viyo kin te God oyi ni nyamb nyinge nuam vighe, di wute mosing mamb di
    nikin nyamb mi vighe viso kin te God nikin nde nei pene yuwon nuam.”
  agn-agn: 'Ig yamong mga mamola pa, magpasakep amo ong mga mepet. Magpalepe among
    tanan ig magsirbi ong tata may tata, tenged maning ta na tang na-tang ong Kasolatan:
    “Agkontraen tang Dios tang ambogon, piro aggaloyan na tang dibabak ta nem.”'
  nhi-NT: 'Sannoiuqui innamechtlatlautia namehuantzitzin naquin namoncateh oc itich
    namotelpochyo, ixquimontlacamatican in tlayacanqueh. Nochtin amo xonmoueyiniquican,
    yehyeh xonmosepantlacamatican, pues: Dios quimixnamiqui tlen moueyiniquih, pero
    tlen micnotecah, Yehuatzin quinpialia tetlasohitalis.'
  ttc-NT: B'ix ax etetz aj ku'xon a'ix, inkyqet etoksla' kye tijxjal exol. B'ix yatzun
    etetz ekyaqil, intqet etoksla' jun te jun, pe'ena'on iktza' a'ix aq'unon te junky
    tzan tpaj te Qtata Dios k'onti'l nqet tuj twitz kye aj nqet kyjiq'b'a' kyib';
    per yatzun kye aj k'onti'l nqet kyjiq'b'a' kyib', tetz ntzaj tsi' jun nim b'an
    galan kyajsik.
  dan-1931: Ligeså, I unge! underordner eder under de ældre; og ifører eder alle Ydmyghed
    imod hverandre; thi “Gud står de hoffærdige imod, men de ydmyge giver han Nåde.”
  kwj-kwj: Woro o hingambwa, kunu ele hima wapache, kui sios mekupu lei tako tokwe
    ma ku da. Kunu kunjenga rakaindau sumbu ti ku torosini, kui hiparakambwe lei tako
    tokwe ma ku da. Ka Gotri mwanji ku hambwasindau, “Gotri hi rasaindau hima leni
    ri yetupwani ri rumbwendau, wosini hi wuhi rakaindau hima le keke ri wondau.”
  vie-OVCB: 'Cũng vậy, các thanh niên hãy vâng phục thẩm quyền của các trưởng lão.
    Tất cả các bạn hãy phục vụ nhau với tinh thần khiêm nhường, vì: “Đức Chúa Trời
    ban phước lành cho người khiêm nhường nhưng chống nghịch người kiêu căng.”'
  kze-kze: ívé-kwaasi kentí anón-kwaasi táái ísáaro. amáparawai kentúma íma maimaé
    iyé'a moórá-morawai túwa'naa umai máéro. mindáyavena Áánútun-aai aúváívimba agaimaréna
    séna Áánútu kentúmo maimaé kwéiyowai kwétuwentayuwaivo kwenaísamaivimba kwémaewai
    kwétiravayaiye agaimaréna siráiye.
  mpj-mpj: Warrinyjikajalukamu yurrkanykajalu Jiijajmili walyjakajalurniya wangka
    ngaanya ngangkula! Maajakajaku jirlpikajakunyurra junga nyinakura. Nyunturtinpanyurra
    wulikajalu parna parlparriwanalurrjulu Jiijajmili walyjakajalu wangka ngaanyaya
    kulila! Wulikajangkunyurra layikamurrira nyinakura, ka yaalpamurrirangkunyurra
    nyinamalpa. Yakapurlukanyurra nyinakura, mirtangkunyurra walyjalu marninypungkura.
    Mamamili wangka julyjujanu jilanya nyinani, “Yiipi martulungku walyjalu marninypungkumalpa,
    mirtarna Mama ngarnawarrapurlukalu yaalpamulku. Ka yiipi martu yakapurluka nyinaku,
    ngayulurna yaalpamulku.”
  lbk-lbk: 'Siya akhes ken chakayo ay anon-ochi ay lallalaki: Mafaa kayo isnan amam-a.
    Am-in kayo koma ay mamati, et waschin mangifan-ig isnan awakna ta en-asifabchang
    kayo''t yangkhay, tay kanan nan naisolat ay kalina, “Kholaen Apo Dios nan nachayew,
    ngem kad-in fachangana nan mangifan-ig isnan awakna.”'
  mto-NT: 'Nay veꞌempa je̱ muutskit ónu̱kta, napyá̱mjada je̱p je̱ mú̱jit ónu̱k kya̱ꞌp
    pyaꞌtkup. Vaꞌan tseꞌe toꞌk jadoꞌk xjaye̱pta je̱ nu̱u̱ꞌk aaj je̱ nu̱u̱ꞌk jo̱o̱t
    je̱tseꞌe mnapyutá̱kajadat. Ku̱x jidu̱ꞌu̱meꞌe je̱ Kunuuꞌkx Jatyán vyaꞌañ: “Choꞌoxpu̱jkp
    je̱ꞌe̱ veꞌe je̱ Nteꞌyam pa̱n pa̱n jatyeꞌe namyá̱jijup; ax tyoojnjip tseꞌe je̱
    jayu je̱ maaꞌyu̱n juuꞌ veꞌe je̱ nu̱u̱ꞌk aaj je̱ nu̱u̱ꞌk jo̱o̱t du̱jaye̱jptup.”
    Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'Nebë saga, om sa bë nanër vu ham hur maġëm geving nabë: Ham ġurek alam
    ggev babuj. Rëḳ mu su sir maġëm mu rë, gaḳ ham pin sepa doḳ aggata sën ham
    dahun ham lo, beham los arimin pin lo ġurek babumin vewen vewen. In ġaġek sënë
    neggëp loḳ Anutu-yi-ḳapiya bë: “Anutu neruuk alam sën deneḳo sir raḳ lo, gaḳ
    mëm nesemu alam sën denedahun sir lo.”'
  guj-2017: એ જ પ્રમાણે જુવાનો, તમે વડીલોને આધીન થાઓ; અને તમે સઘળા એકબીજાને આધીન થઈને
    નમ્રતા ધારણ કરો, કેમ કે ઈશ્વર ગર્વિષ્ઠોની વિરુદ્ધ છે, પણ નમ્ર માણસોને કૃપા આપે
    છે.
  jvn-NT: 'Mengkono uga sedulur-sedulur sing enom. Kowé kudu ngajèni lan nggugu marang
    tembungé para penuntun. Para sedulur, enggonmu bebarengan marang sakpada-pada
    kudu nganggo andap-asor. Awit nang Kitab ya wis ketulis ngéné: “Gusti Allah sengit
    marang wong sing sombong, nanging Dèkné ngétokké kabetyikané marang wong sing
    andap-asor.”'
  byr-byr: Sabaaibɨꞌ aꞌmwe mɨgɨnya kwaihi aꞌmwe naangeraavɨ nayaa dɨmɨdɨnyɨla! Sara
    yadɨvɨꞌ sarɨmɨ yuyaihi nayaa kwaamuꞌ mwaalyabwi maaꞌdɨvɨꞌ sɨryaꞌmweraavɨ nayaa
    duthaayɨla! Dara dɨnɨkeꞌnanyɨ “Gotɨyai pihadɨka yɨpɨjaraavɨ tihɨradelyɨ. Kɨrɨꞌ
    kwaamusaraavɨna yangebwi wɨjaavadelyɨ.” Sara dɨnɨkeꞌnanyɨ.
  ian-ian: Ngwuk kwandɨ nyangu njambwi nɨmbana nyaangɨt awuk ngwula. Ngwuk aywaa awat
    sowat nat nɨmbana nyaangɨt wuka ndina njɨvwa akwuk ngwula. Tamba la nyan lavu
    nyingamba Godna nyaangɨt kapma pɨlɨwutndɨ. Nɨn apma nɨmba nɨn waa kwundimba kwo
    walɨga nɨmba kat God ndi kat kaiwalɨgandɨ. Nat nɨmbana nyaangɨt wutɨga nɨmba kat
    God ndi kat awagapma apma vat kwilɨgandɨ. waa tamba pɨlɨwutndɨ. lavu nyingamba.
  hun-hun: Ugyanúgy ti ifjabbak, engedelmeskedjetek az idősebbeknek, mindnyájan pedig
    egymásnak engedelmeskedve legyetek alázatosak, mert Isten a kevélyeknek ellenáll,
    az alázatosoknak pedig kegyelmet ad.
  mcf-NT: 'Tantia, caniabo. Mibitsen chuinu. Mibi chuiquid dapabon chiaid niaquenquio
    icquin aidën chiacpadomboen nata. Aidtedtsëqui caniabo chuishumbic mibi yacnocquidotedi
    chuinu. —Ëbiuidtsëqui bëdambo iquebi. Ëmbimbo naiduidi naimbi —quenquio icquin
    utsin nacpadomboentsen nata. Aden chuiquin Nuquin Papan ambi chiaid naden dada
    uamepampic. “Nuquin Papa tantienquio icquin aton matses utsibo tantienquio icquin
    ambi naiduidtsëqui nasho: ‘Adquid icsambo iquec,’ catsiash Nuquin Papan. Utsimbien
    Nuquin Papa tantiaquin utsibon naidtsen nasho Nuquin Papan bëdamboen isquin bëdambo
    icmec,” quequin Nuquin Papan ambi chiaid dada uamepampic.'
  kjs-kjs: 'Go pea-le nimi penaalinuri nimimi page surubape alinuna agale waru pagalepape.
    Go pumare nimimi pawasi piruma nimina amenu raba muma pawa piralepape. Go raba
    meape konere kogono mamina-rupa yamalepape. Go madaare Gote-na buk madaa go-rupa
    luma wia: Gote-me ali-kone wi enaalinu giyea pare nipumi pawa aawae enaalinu epe-rupa
    raba meape kone kalo aaya.'
  mni-mni: "Adugumduna nakhoi naha oibasa, nakhoi ahalsinggi makha pollu. Nakhoi pumnamak\
    \ amaga amagagi maphamda nolukpagi phijol setlu, maramdi “Tengban Mapuna chaothokpasingbu\
    \ thing-i, adubu nolukpasingda thoujal pibi.”\x94"
  yad-NT: 'Daryamusintyi rayasanta jirye vadero̱vay, jirya̱ntya tuva̱chu ruumu rimyityumiy.
    Jirya̱ntya tuva̱chu ti̱ta̱ju̱ nu̱ñi jirye yimu. Siityejada jachityavay jirye̱cha,
    nu̱charanuma daryaju̱ Ju̱denu niquejadamu darya: “Sayaro̱nu Ju̱denuni̱ yinnuva̱ñu,
    sasa̱y ji̱ta yimu̱tya̱dani̱ jiryatimyu̱ ne yinnuva̱ñu dañi̱.”'
  mxb-NT: 'Ta dión ni ndoꞌó, takuáchí tákí, koo ini ndo̱ kueídóꞌo ndó na̱ sáꞌano néꞌe
    choon veꞌe ño̱ꞌo ndo̱. Ta ndidaá ní ndó kánian kueídóꞌo táꞌan ndó xíꞌa̱n nda̱ꞌí
    ió ini ndo̱, chi̱: Ko̱ nátaꞌan ini Ndios xiní na̱ ña̱yuu ió táyíí ini, ta diꞌa
    xíꞌo na ña̱ mani̱ no̱ó ña̱yuu ió ndaꞌí ini.'
  pon-2006A: Pil duwehte kumwail me pwulopwul kan, kumwail peikiong me mah kan. Oh
    kumwail koaros pwuhriong nan likoun karakarahk oh uhpahpene nanpwungamwail; pwe
    Pwuhk Sarawi mahsanih, “Koht kin ketin pelianda me aklapalap akan, a e ketikihong
    sapwellime kalahngan me karakarahk kan.”
  maq-NT: 'Cuatjin ngayujun ni xihin xi hitsë ni chúva nu nuju ne, tinuhyun tsëhë
    xuta changá. Hane ngayujun ni ne, meje rë xi jeya ngayun cojo cjuatacun nuju hacuiin
    xta yun ngajñi nuju cojo xingun ta tjin ngu cahndë́ xcun xujun rë Nina xi cuitjin
    chja: Nina ne, tsitjungui me xuta xi jercu tjin rë cjuaxta cahntsua xahasen rë,
    peru xuta xi jercu tjin rë cjuajeya cahntsua xahasen rë me ne, Nina ne, jercu
    sua rë me cjuandaja. Cuatjin chja xcun xujun rë Nina.'
  hto-hto: 'Afe daje izói, jitócomɨnɨ, mai omoɨ ocuide éinamacɨ ñuera rɨ́iuai anamo
    itábicairi. Ua nana omoɨ conímana comecɨ mánaɨnafuedo daje anamo dájena itábicairedɨomoɨ.
    Mei jaiai Juzíñamui Cuegáuai daɨde: Juzíñamui, nana fɨeni abɨ́ ɨ́ɨnotɨnona uáitaoide;
    ua íaɨoɨmona ie uiéco oni jɨ́icaide. Mei íadɨ nana comécɨna mánaɨdɨnona afémɨe
    dúecaifɨrede.'
  por-BRBSL: Da mesma forma, vocês, os mais jovens, fiquem sujeitos aos mais velhos.
    Sim, todos vocês se revestem de humildade e se sujeitam uns aos outros; pois “Deus
    resiste aos orgulhosos, mas dá graça aos humildes”.
  ces-NKB: Podobně [vy] mladší, poddejte se starším. Všichni pak buďte poddáni jedni
    druhým a oblečte se pokorou, neboť “Bůh se staví proti pyšným, pokorným však dává
    milost.”
  cui-cui: 'Barichi pomonae pewowi jiwi pam, bewa paexanaem pocotsiwa xua penapatae
    jiwi paca itoroba. Daxita paxam bewa nantiya pana naantobem, yawa bewa nantiya
    pana nayabara ita ururanaya jinompaem. Baxua paexande tsipei Nacom Pejume Diwesitha
    jeye: “Nacom aichaxaibi pomonae peaebiwi ichamonaetha. Ichitha Nacom yawena xua
    peantobexae pomonae barʉ ita ururanaya jina ichamonae”, jei.'
  boj-2014: O aŋgro wala, niŋgi Kristen gate naŋgo sorgomq di soqniy. O ijo was kalil,
    niŋgi nuŋgo segi ñam aguq atoqniy. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb
    unu, “Tamo uŋgasari naŋgo segi ñam soqteqnub qaji naŋgi Qotei na olo jeutnjreqnu.
    Ariya tamo uŋgasari naŋgo segi ñam aguq ateqnub qaji naŋgi qa Qotei a olo are
    boleiyeqnu.”
  eng-OEBUS: Again, you younger ones should show deference to the older. And all of
    you should put on the badge of humility in mutual service, for ‘God is opposed
    to the proud, but gives his help to the humble.’
  eri-eri: Onou dorofenga, tere fai giila tere tebere mora bagu nebere huuna langa
    yafagu. Onodu tere oruwanga tere tage ilei bonade, Itou nomo fai-aita ila nebere
    huuna langa yafei nomo fanyimu oojo wagu. Ere isiya, “Itou no nere fai nage unyinege
    jaimude waha ilei nagi-nagina, onou wa no fai nere nage nebere unyinege ileide
    waha augami nigi bona figini nigi-nigina.”
  aly-aly: 'Ayengan angkeyel arrewantherr artwa akely-rnemew, kwey aleyak-rnemew-then-anem.
    Arrantherrap mwanty awelheyew arternp tyatyew-artey-rnemew, rernemarl angkeyelew.
    Ayengan angkeyel-anem ingkerrenhew-antey. Tyak arrantherr nakelhey-angenh. Iylpareth-antey
    anyanteyew, rernemarl ileyel-angkwarr. Christian-rnem arrantherr ilkwa ilelhey-angenh,
    nakelhey-angenh, arrangkw. Mwerrant-arey anaynteyew athamerremel. Alakenh-anyemap
    ra aynteyel Akngey-wenh pwekelan: “Ingwer-rneman ilelhem mwerr-angker ilkwarrpantey.
    Akngeyelanap renh-rnem artwerelemarl. Ingwer-rneman mwerr-angker-rnemarl aneyel,
    nakelhey-angenharl. Akngey ranap mwerrarl aneyel ikwer-rnem.”'
  wiu-wiu: Tuali yatene kipala eya wane uku-ye. Wetini yename tamene wa okoi toa litia
    tamene. Mamina epetaneya moa kawou toa ete oto wa auapenali yoma pato wa yoti
    mitikatekoa meamene. Enikepa Akolaline bokuke eya wa wia mekaneya piko. Akolaliyopa
    ete yene paya tetepo takoa meki-kiti kote tokolo wakoyake yoti mitikatekoa meki-kiti
    pewe wia kako wa panagome wia mekaneya.
  swe-swe: 'På samma sätt ska ni som är yngre [unga i ålder eller tron] underordna
    er (inta en frivillig position av samarbete med) de äldre. [De äldre syftar troligtvis
    utifrån sammanhanget här på församlingens ledare – de äldste. Petrus kommer säkert
    ihåg den sista måltiden, hur Jesus klädde sig i ödmjukhet när han bokstavligt
    band en tjänares handduk kring sig och tvättade lärjungarnas fötter, se .] Vidare
    gäller detta er alla [oavsett position]: Klä er i ödmjukhet mot varandra, för
    [som det står i ]: ”Gud själv står emot de arroganta (högmodiga, översittarna),
    men ger nåd (favör, välsignelse) till de ödmjuka”.'
  cth-cth: Hot patetlah kanawnaw, kacuenaw e lawk hah ngâi awh. Hothloilah buet touh
    hoi buet touh kârahnoum awh nateh lungdonae puengcang kâmahrawk awh. Bangkongtetpawiteh,
    kâoupkâpawi e taminaw teh Cathut ni a cakâ. Lungthin kârahnoum e taminaw teh yawhawinae
    a poe.
  mti-mti: Ebu desiroma mina, ud mataiwa, ye namuyoiyoi igiyawa nouwa auya. Mokona
    garagara aya. Kuiyawa “God apanapan eme igiyawa topai munivi, sira ano oraiwa
    mokona igiyawa munivi.”
  pad-NT: 'Hari. Ima''inavi, imakhinava avihiki, a''onira vara oni''aki bana ho. Vanaaba''a
    bana ida ija''ari va''oaniaro miro''a vanamithaki vaathi. Vara a''onira oni''ahahaviki
    bana ho: Avaabononi avakakakodiakhamavini oadani, vakava''ibodivarani bana ida
    avakadibadani vahoariha-ra avakajoamoravini. Deus athi kapapirani haria nava''isohivini
    nikia akahojaina: “Deua biakodiaki ida ija''ari abononi vaboraborahariki. Ija''ari
    abononi vaboraborahaki vani ida Deus va''i-ra fai ani''aja.” Niki ida athii.'
  twi-twi: Saa ara na ɛsɛ sɛ mo a moyɛ mmabun no, mobrɛ mo ho ase ma mpanyimfo. Mo
    nyinaa mfa ahobrɛase nkataanim mmɔ mo asen na monsom mo ho mo ho efisɛ Kyerɛwsɛm
    no ka se, “Onyankopɔn siw ahantanfo kwan na ɔdom ahobrɛasefo.”
  hlt-hlt: Te vanbangla tanoe rhoek a ham rhoek taengah boengai uh. Pathen loh buhueng
    aka pom te a pakai dae tlayae taengah lungvatnah a paek dongah khat neh khat taengah
    tlayaenah neh boeih thingcam uh.
  tbz-SIM: 'Díndi bɛbɛ́mbɛ̀, nyíénɛ̀ bɛkótíbɛ̀ kpɛti. Dimɔu kɛ̀ di nkɛ̃́nkùnko dimɑ́ɑ̀.
    Ti wɑ̃̀rimu kɛ tú: Kuyie nyetírí sifeí yɛmbɛ̀ kɛ dɔɔri mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ kɛ̃́kùnko
    bɛmɑ́ɑ̀.'
  san-GUJ: હે યુવાનઃ, યૂયમપિ પ્રાચીનલોકાનાં વશ્યા ભવત સર્વ્વે ચ સર્વ્વેષાં વશીભૂય
    નમ્રતાભરણેન ભૂષિતા ભવત, યતઃ,આત્માભિમાનિલોકાનાં વિપક્ષો ભવતીશ્વરઃ| કિન્તુ તેનૈવ
    નમ્રેભ્યઃ પ્રસાદાદ્ દીયતે વરઃ|
  ake-NT: Moine ton, mɨrɨ kasa rɨ marɨ e'tʉtɨ' kɨɨyi' amʉ' ena'. Epontɨtɨ' mɨ pe te'ku'se
    pʉra e'nɨto' ke ɨtonpa kon amʉ' winɨkʉi', apʉne pʉra, “Papa uya mɨ pe te'ku'san
    ewaruma'tɨ, e'tane mɨ pe te'ku'san pen pona wakʉ nonkasa' tʉrʉ iya.” tasa'.
  qvn-NT: 'Chaynuytag gamcunas mözucuna, jipashcuna, cäsucurcay gamcunachru mandagniquicunata,
    jinaman jucniquis jucniquis cäsunacurcay mana alitucular. Chaypitaga isquirbishachrüsi
    cay niyanmi: “Alitucur mana cäsucugcunata Diosga manam yanapanchu. Antis manchapäcuypa
    cäsucugcunatam Diosga cuyapälar yanapan” niyanmi.'
  tku-NT: 'Nā hui''xina''n ka''hua''chan, cacākexpa''tni''tit xanapuxcu''nu'' tī ta''a''n
    nac templo. Milīpō''ktuca''n hui''xina''n nalālakachi''xcuhuī''yā''tit. Jā capuhua''ntit
    palh ā''chulā'' xalactze hui''xina''n ē jā ā''makapitzīn. Tatzo''kni'' na ixtachihuīn
    Dios: Dios jā cāmaktāya tī ka''tla'' tamakca''tzī. Xla'' cāmaktāya tī jā ka''tla''
    tamakca''tzī.'
  bjk-bjk: Ma i xarnang bölök ke mum abo baroxorok guama. Mum morobo mana ii ölik
    e mum iat köbo sisila ne lotu. Me mum kirip morobo ii ölik iat e mum kaluluonin
    e mum, möxösa, a tinenge re God i tengen bira, “God irabo tuu wi idi nang tobo
    ölolot idi iat, inexalik ine irabo top tataunin ewe idi nang tobo ii ölik idi.”
  msy-2020: 'Ezɨ kamaghɨra, ia gumazamizir igiaba, ia gumazamizir aruabar apengan
    ikɨ. Egh ia bar uari abɨrir arazimɨn gɨn mangɨva egh uaghan Godɨn gumazamizibar
    apengan ikɨ. Godɨn Akɨnafarim kamaghɨn mɨgei: “God zurara gumazir uan ziaba feba,
    a me dɨkabɨri, egha gumazir uan ziaba dɨkabɨriba God men apangkuva egha bar deravɨra
    me gami.”'
  bpr-bpr: Na gamu dad lamnok, nafèyu i dad twege di gamu. Na tooyu fdanà i ktoyu
