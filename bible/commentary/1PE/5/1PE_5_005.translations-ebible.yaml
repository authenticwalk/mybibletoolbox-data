  gof-ENT: ሄሳዳካ፥ ያላጋቶ፥ ጪማታስ ሃሬቲቴ። ሂንቴ ኢሶይ ኢሱዋስ ኣሽኬ ጊዲቴ። ጌሻ ማፃፋን፥ «ፆሳይ ኦቶራንቾታ ኢፄስ፥
