    lowe lo ani fu arosiya ape, le marepi ferafereiyei lo lowe ma'e auwei.”
  myy-myy: 'Mamarã adocãta mʉare bʉsia yʉ. Jesucristore masisʉoanare rʉ̃cʉbʉoya mʉa.
