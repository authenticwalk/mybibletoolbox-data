  cmn-FEB: 年轻人，按照长老的吩咐去做。事实上，你们所有人都应该谦卑地为彼此服务，因为“上帝反对骄傲之人，偏爱谦卑之人。”
  gmv-RNT: Hessathoka inteno naatethato! Inte cimatas azazetite. Inte wurikka ashketeth
