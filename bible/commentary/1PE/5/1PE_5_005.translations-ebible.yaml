    resists the proud, but gives grace to the humble.”
  gfk-H: Ma hua mah ta muat ira marawana. Muat na hanapu tar muat ta ira numuat lualua
    na lotu. Ma muat bakut, muat na matien na tunatuna harbasiai ta muat kanong no
    nianga ta Kalou di ga pakat ia i tangai bia, “Kalou i mola sei diet ira tena latlaat,
    ma i tar no nuna harmarsai ta ira matien na tunatuna.”
  viv-viv: Meda omi kabiꞋomiyao agaimiya ganagahe. Badi tonagona bonadi wanavenovenogalena.
    MoyaꞋaimi yami wanuwahobu buye wanaveꞋaveluveluga, faꞋina gahe saꞋeyana Veyao
    Tuwaina ana bukiya gigahe gigayo, Yaubada toselakalaka givenivenibainedi tu tonuwahobu
    giveluvelugadi.
  yao-yao: Iyoyopeyo ŵanyamwe achachanda nkusachilwa mwajitichisye achakulungwa. Ŵanyamwe
    wose nkusachilwa kulitulusya nkombole kutumichilana, pakuŵa Malembelo ga Akunnungu
    gakuti, “Akunnungu akwakanila ŵakulinamanila, nambo akwalosya umbone wao aŵala
    ŵakulitulusya.”
  tgp-tgp: Ale kamim uluvou, ha oloolo hin la haratu la kalesia vajiaha. Kamim mo
    isoiso ha ruru na posposi r̃omatano, matan ‘God mo lo turuleji hin la haratu la
    lo mangisi, pani mo lo tueni la haratu la lo r̃omatano.’
  auc-NT: Tæcæ æ̈mæ̈wo pæïmïni guiquënë ëñëedäni. Godömenque picæ̈näni näni änïnö
    ëñëninque edæ Ao ante cæedäni. Ayæ̈ gänë entawente pönëninque, Önömönique baï
    mönitö ïmönipa, ante pönëninque wacä nänö änïnö ante ëñëninque Ao ante cæedäni.
    Edæ ïïmaï ante yewæ̈monte ongompa. “Nämanque ante, Mönitö gomonga waa cæmöni ïmönipa,
    ante në pönënäni ïnänite edæ Wængonguï Baa angampa. Wæætë edæ, Mönitö önömönique
    baï ïmönipa, ante në änäni ïnänite tömengä pönö waadete cæcampa.”
  kbc-NT: Akaamitiwaji, lionekadipi, idaɡ̶aɡ̶aeni. Iwaɡ̶atitiwaji niɡ̶inoa ɡ̶oneleegiwadi
    laxokodi ane niiɡ̶enatakanaɡ̶a. Codaa akaamitawecetiwaji leeditibige me adinilioniɡ̶atiti
    lodoe niɡ̶ina eledi oko, codaa awii liciagi niɡ̶ina niotagipi me dinaxawatiwage.
    Igaataɡ̶a Aneotedoɡ̶oji lotaɡ̶a mee, “Aneotedoɡ̶oji lakapetedipi niɡ̶ina anaɡ̶axakenaɡ̶aɡ̶a,
    pida eote aneletema niɡ̶ina ane diniwikodetibece.”
  bmh-bmh: Dudu ipal ag, go don! Ag agal dudu banban agal piagsal daiban, agal ze
    zuba subantal sesamoran. Agtal agal wanimag wag i macan, agal zaiagar gaul isanaran.
    Einen, Uwait nugau ze nug guzenai aneu, “Uwait nug duailel agtal agal wanimag
    wag macanemen taparacaneu. Bo, duailel agal wanimag wag i macanemen Uwait nug
    gonugau ougab naliu eiman ag isanaraneu.”
  ctu-BL: Che' ja'el, ch'iton winicob, ac'ʌ la' bʌ ti' wenta ancianojob. Ti la' pejtelel
    chʌn mele la' bʌ ti pec' ti' tojlel la' pi'ʌlob, come Dios mi' contrajin jini
    mu' bʌ i chañ'esan i bʌ. Mi' yʌq'uen i yutslel i pusic'al jini mu' bʌ i peq'uesan
    i bʌ.
  meq-meq: 'Nəkurom gawla hay, rəhumatay ha gər a madugula hay. Neŋ faya na tsikakumeye
    a nəkurom tebiye, rəhumay ha gər a bo nəte nəte mə walaŋ kurom. Dzənum bo nəte
    nəte mə walaŋ kurom hərwi tə watsa mə Ɗerewel i Mbəlom, tə gwaɗ: «Mbəlom ma kərahiye
    ndo neheye ta ɗəslay ha gər a bo aye, ane tuk na, ma vəliye ŋgama a ndo neheye
    tə həna ha gər aye.»'
  noa-H: 'Hich hagjö hẽwannaanagjã mua mag chirʌm: Hẽwandam hiek hʌ̈k''a durrum k''ʌʌn
    hee pãach k''ãai jöoinau pãachig hiek''aawai, sĩi ham hipeer hahau haju k''ãai,
    hʌdʌraa pãach wawipinaa warag ham hipierraata habat. T''umaa hagdaujö jũrr dich
    k''apeen chogk''a nʌmjöta habat. Magbaju hat''een Hẽwandamau hich hiek gaai jaau
    simjö: “Har mʌjã higba hamach juapaaupaita wënʌrraajem haajem k''ʌʌn chan mʌchdëujã
    higba chitʌm” ha sim. “Magarrau hamach serbiibag k''ap mʌchdëu nem jaau chirʌm
    wawaagjã mʌch juapadam hiigjem k''ʌʌnan chadau, mʌch garmuajã ham dau hee haug
    k''aaugjem” ha p''ãpijim.'
  alp-NT: 'Ele mere lekwe, ete kwete belukaru, lene loko sie rebe menaru. Kwakwae
    imi yake po imi holmate lomai le Alla Eni lepata rebe lekire ebeteke be: “Alla
    Itrima tamata kwakwale mo po Iriluke misete ete tamata rebe kwakwaeni more.”'
  san-VEL: he yuvaana.h, yuuyamapi praaciinalokaanaa.m va"syaa bhavata sarvve ca sarvve.saa.m
    va"siibhuuya namrataabhara.nena bhuu.sitaa bhavata, yata.h,aatmaabhimaanilokaanaa.m
    vipak.so bhavatii"svara.h| kintu tenaiva namrebhya.h prasaadaad diiyate vara.h|
  kbq-kbq: Hagi kahefa vahe'mota, anahukna hutma ugagota huramantenesaza ra vahe'mokizmi
    naneke antahizmita zamage anteho. Maka'motma anterami tamavu'tamavara kukena hiaza
    nehutma, rumokizmi zamagorga umani emani hiho. Tamage huno avontafemo'a anage
    hu'ne, Zamagra zamavufgama erisaga haza vahera Anumzamo'a ha'renezamanteno, zamavufgama
    anteramiza mani'naza vahera knare hunezmante. (Pro-Knare nomaniza 3:34)
  kbh-kbh: 'Cachcá, ts̈ëngaftanga chë bobontsë́ngnaca cbabuayená, sempre s̈mochtsejuabnaye
    chë bëtsëjémënga ts̈ëngaftangbe amë́ndayënga imomnama, y chca s̈mochtsama. Cada
    ona ts̈ëngaftanguents̈á bontsemna jtsejuabnayana chë ínÿenga ts̈ëngaftangbiama
    más uámanënga cuaftsemncá, ínÿengbioye s̈mojtsaservena ora; er nts̈amo Bëngbe
    Bëtsabe uabemana palabrënguiñe endayancá: Bëngbe Bëtsá chë nÿe cachënga uámanënga
    tmojtsenobiamnangbe contra entsemna, y chë ndoñe uámanënga montsenobiamnangbiamna,
    Bëngbe Bëtsá más ts̈abe juabna entsebomna ca.'
  ron-LSB: Și voi, cei mai tineri, fiți supuși celui mai mare. Da, îmbrăcați-vă cu
    toții cu smerenie și supuneți-vă unii altora; căci “Dumnezeu se împotrivește celor
    mândri, dar dă har celor smeriți”.
  pon-pon: Pil dueta komail me pulepul akan, peiki on me laud akan. Komail karoj upa
    pena o tenedi on opampap. Pwe Kot kin kotin palian me aklapalap akan, ap kotin
    maki on me karakarak kan.
  nhe-BL: 'Intelpocame, nojquiya xiquincahuilica nopa huehue tlacame ma inmechyacanaca.
    Huan nochi imojuanti ximoicnochihuaca huan ximopalehuica se ica seyoc pampa ijcuilijtoc
    ipan Itlajtol Toteco campa quiijtohua: “Toteco ax quincualita tlen mohueyimatij,
    pero hueyi iyolo ica tlen moicnochihuaj iixtla.”'
  sps-sps: Jesan kan amin vainy ma fauf a tsivom am kaa to fair fo tsoiny tatagaa
    ot. Ana mi faavot ma fauf kainy a tsivom am faakouts rato na mesapan, tana saa,
    Vegiau Ten Gov te tsue na ka, “Gov veer ror vainy fafapaas a tsivor, sana Ayei
    faan iny non a koma ree'un Tsunia tana vainy te natiny fauf rora tsivor.”
  wnc-wnc: Siwan nata ginu maya gatu wawi matekge natake gikaya kuut daniwa natapnong.
    Ginu kuupbamda aminu take apaapae wam gwaamutnong. Ngan. Ginda notzae wam natake
    yamandeu ma siwam. Ginu atnataaing. Wamu takngatu Anutue wapatang ayanikapsa aminu
    tapatuta anzing matakut, “Anututa aminu yamandet siningge masa ayamik, ngana aminu
    wam natapningu ita wa aminde musip kwikwik natake akgatayamik,” ngang matakut.
  bus-bus: 'A gↄ̃kparɛnↄ sↄ̃, à a zĩnda kpá gbɛ̃nsinↄa. A píngi à a zĩnda busakↄ̃nɛ,
    zaakɛ: Luda è íbɛtɛ kpá kↄ̃n ĩadãrinↄ, mↄde à gbɛ̃kɛɛ vĩ kↄ̃n zĩndabusarinↄ.'
  gub-BL: Aze'eg putar kwàkwàmo wanupe kury. Peruzar awa tua'uhez ma'e waze'eg pe
    wà nehe. Pekatu pezeupeupe paw rupi nehe. — Aiko wera'u pewi ihe, peze zo amogwer
    wanupe nehe. — Aiko penuwihaw romo ihe, peze zo wanupe nehe. — Aiko penemiruze'eg
    romo, peze tuwe wanupe nehe. — Aiko wera'u amo wanuwi ihe, aze amo teko i'i wà
    nehe, Tupàn nupuhareko kwaw a'e teko a'e wà nehe. — Naiko wera'u kwaw amo wanuwi
    ihe, aze i'i amo teko wà nehe, Tupàn upuhareko katu putar a'e teko a'e wà nehe.
  imo-imo: 'Iye kokelema, aku teko mele eno iye yumanga unguma taka liko pilko iye
    yuma maindo molangei. Gotenga bukuna ungu te nimbe moromo akumu i tepa: Na awilimu
    moro, na lipe manjili peremo iyemu, imbo lupema enge te naa peremo ningo enonga
    imbima we liko ola mundurumele imboma Goteni yunge opa pulema nimbe tepa mainye
    mundurumo, nalo imbo enongano na imbi naa mololi imbo kerimu, imbo lupema lipe
    manjilima peremomunga unguma taka lipo pilipo molambo nimele imboma we kondo kolopa
    tepa kondoromo. Aku tepa nimbe moromo kani eno enongano pali nendo yando lino
    imbi naa moromo ningo taka lipo molamili neio.'
  boj-boj: O aŋgro wala, niŋgi Kristen gate naŋgo sorgomq di soqniy. O ijo was kalil,
    niŋgi nuŋgo segi ñam aguq atoqniy. Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb
    unu, “Tamo uŋgasari naŋgo segi ñam soqteqnub qaji naŋgi Qotei na olo jeutnjreqnu.
    Ariya tamo uŋgasari naŋgo segi ñam aguq ateqnub qaji naŋgi qa Qotei a olo are
    boleiyeqnu.”
  eng-DRA: In like manner, ye young men, be subject to the ancients. And do you all
    insinuate humility one to another, for God resisteth the proud, but to the humble
    he giveth grace.
  knf-knf: 'Kë an baţaşa, nadoon kaŧiink bantohi. An bŧi najaan nawalan ikowan ţi
    mnwo mi nan na baŧënţan. Upiiŧana ţi *Ulibra wi Naşibaţi aji : « Naşibaţi aji
    pok bankdëmanuŋ ikow yi baka, kaşë wul banwalanuŋ ikow yi baka bnuura bi nul.
    »'
  san-KHM: ហេ យុវានះ, យូយមបិ ប្រាចីនលោកានាំ វឝ្យា ភវត សវ៌្វេ ច សវ៌្វេឞាំ វឝីភូយ នម្រតាភរណេន
    ភូឞិតា ភវត, យតះ,អាត្មាភិមានិលោកានាំ វិបក្ឞោ ភវតីឝ្វរះ។ កិន្តុ តេនៃវ នម្រេភ្យះ
    ប្រសាទាទ៑ ទីយតេ វរះ។
  arn-NT: 'Ka femngechi, eymün pu wechekeche, feley tamün müngeltuafiel tati pu longkolelu.
    Feley tamün müngeltuwael welukonkechi kom ñom piwke mew: “Ngünechen am, katrütukefilu
    tati pu mallmawünngelu, welu fürenekefi tati pu ñom piwkengelu.”'
  zas-NT: 'Ziangajc lëjt xinguiag, gol bazoob xtiidx ree bengol. Gradi ziꞌc xinguiag
    ree ziꞌc ree bengol, gol been naya gol bazoob tëë xtiidx ree xcompniaridi, din:
    Ralen daꞌt Dios bén rüjn ree benroꞌ, per dád benzaꞌcan con ree bén rüjn naya.'
  ken-NT: Bě bɛsakábho nɛ baghɔsɔ́ŋ, bɔ́ŋ ká nɛsɛptímʉɛt ntá bǒ batɨ́ bhɛka.
    Bɔ́ŋ ká nɛsɛptímʉɛt nɛ batɨ. Nɛsɛptǐmʉɛt nɛ́mbák ntá yɛka mbɔ nkú anɛ mmu
    afyɛ́ amʉɛt. Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Mandɛm apú chyɛ mbi ntá mmu anɛ áyòŋmʉɛt,
    kɛ ǎtɔ̀ŋ bɛrɨ̌ndu ntá bo abhɛn básɛptimʉɛt amɨk.”
