  tif-tif: 'Aa ti ultap o. Man tunum man ket kipkal, kamok kamok imi minlo tem bomdip,
    imi weng kaata-kup weng san-kaa-bamdiwa yo. Ibi fuut kutam dakamin disa; bilili-kalin
    aket kaata-kup kutal-fuku-bomdiwa, tiin kuyak kaptum kusal Kristen kesip imi,
    Kaata kanolin o, yimbip, kaami diim daa-bomdiwa yo! kala-somla kemin, ipkal utamsip,
    God ami Sukon Tem uyo boko-lomdu: God ali fuut-kup tabin unang tunum iyo yim-baak
    tabi-lom ale, ali unang tunum dak-diiba bom ilin imi tambal tambal ma kamayin-bam
    kukaayila-yaaba no, kala kanum bokosu.'
  nlx-nlx: तिहेच केरीन एय जुवान्या, तुमू बी डावालान ताबाम रिवो, एने तुमू आखान आखा
    एकमेकान सेवा केरनेन केरता गेरबोड़ाय से कोमेर बांदिन रिवो, “काहाकाय बोगवान गोमेंड
    केरनारान विरोद किरेह, पुण गेरब्या पोर गीण किरेह।”
  apw-NT: 'Da’ágát’éégo áníi nahkaiyehíí, ínashood yánazíni daadinołsįgo daadohts’ag
