    ဒီယတေ ဝရး၊
  yaa-NT: Nãskarifiakĩ mãri naetapafãfe anifofo yafi a mato Niospa meka yoimisfo nikakõisharakãfe.
    Naetapafãfe anifofo fe isharakõikãfe. Nãskata mã ranã axoshara faatanãkãfe. “Ẽ
