    -tɛdɩ Bali -le ''fluba ''ji ''nan: «Bali ''ka minnun nɛn ''o ''fli dra -dandan
    bɛ o ye "yi "dɩ, ''pian e "yi dra minnun nɛn wa''a ''o ''fli kɔɔnman dɩɛ -wlɛ.»'
  fuh-BKF: 'Hono noon onon jokolɓe, njaɓee yamiroore mawɓe. On fuu, ngondon e leeƴinkinaare
    hakkunde mooɗon, sabo Binndi ɗiin mbi''ii: «Laamɗo na salanoo mawninkiniiɓe, de
    na hokka leeƴinkiniiɓe moƴƴere.»'
  arl-NT: 'Niajaniya mashiquioriniaa, Pueyaso pueya jiitianaa tojijiaca nia quiriquiajuhuaj.
    Puetunu niajaniyajanaa Pueyaso pueyanaa, tama nia cuaqueyajaaja nia jiyatere niarta
    Pueyaso pueyano cumaquiniaa nia quiniuria jaarajaaja. Tariucuacaanu Pueyaso Rupaajiniacuajaari
    naa naajiotasano quiya: “Pueyasoori na juaaniutia niquijia narta pueya shocoteja.
    Saniniuujia, narta pueyano shocoteyashijia naacujua cutaraari”.'
  ziw-ziw: Seivyo, nyuwe wabwanga, weveni wadalahala, nyose mnyanyahale chani mwambizane,
    kwaviya Mawandiko yakukile yagamba, “Chohile awahiga wakweduvya. Mna awafilambazi
    wakwenyanyahaza.”
  grc-TR: Ὁμοίως, νεώτεροι, ὑποτάγητε πρεσβυτέροις· πάντες δὲ ἀλλήλοις ὑποτασσόμενοι,
    τὴν ταπεινοφροσύνην ἐγκομβώσασθε· ὅτι ὁ Θεὸς ὑπερηφάνοις ἀντιτάσσεται, ταπεινοῖς
    δὲ δίδωσι χάριν.
  nag-nag: Etu nisena, jawan manu khan, apuni khan pora dangor umor thaka manu khan
    laga kotha mani kene thakibi. Apuni khan sob morom laga kapra pora nijorke lagai
    lobi aru ekjon-ekjon laga sewa koribi. Kelemane Isor to phutani kora manu ke bhal
    napai, kintu kun nomro kore taikhan ke anugrah diye.
  eng-OEBCW: Again, you younger ones should show deference to the older. And all of
    you should put on the badge of humility in mutual service, for “God is opposed
    to the proud, but gives his help to the humble.”
  knj-NT: 'Ja'' jaex jex ach''e, c''al jex k''opo, jijyom ojab c''al che yute je ba
    tet eb anciano. Je masanil xin, yin yeynajilal ojab che yute je ba e ex jun jun
    jex. Yutol chi yal yul An Juun jaxca ti'': Ja'' Dios chi oc ac''ulal yin eb mimej
    winaj chi yute sba yet chi eq''ui. Jal tet eb yeynajil chi yute sba chi ec'' xin,
    swatx'' c''ulal chi x''ox tet eb, ẍi.'
  deu-1912: Desgleichen, ihr Jüngeren, seid untertan den Ältesten. Allesamt seid untereinander
    untertan und haltet fest an der Demut. Denn Gott widersteht den Hoffärtigen, aber
    den Demütigen gibt er Gnade.
  san-PUN: ਹੇ ਯੁਵਾਨਃ, ਯੂਯਮਪਿ ਪ੍ਰਾਚੀਨਲੋਕਾਨਾਂ ਵਸ਼੍ਯਾ ਭਵਤ ਸਰ੍ੱਵੇ ਚ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਵਸ਼ੀਭੂਯ ਨਮ੍ਰਤਾਭਰਣੇਨ
    ਭੂਸ਼਼ਿਤਾ ਭਵਤ, ਯਤਃ,ਆਤ੍ਮਾਭਿਮਾਨਿਲੋਕਾਨਾਂ ਵਿਪਕ੍ਸ਼਼ੋ ਭਵਤੀਸ਼੍ਵਰਃ| ਕਿਨ੍ਤੁ ਤੇਨੈਵ ਨਮ੍ਰੇਭ੍ਯਃ
    ਪ੍ਰਸਾਦਾਦ੍ ਦੀਯਤੇ ਵਰਃ|
  nob-LB: 'Dere som er unge, må tilpasse dere etter dem som er eldre og har fått i
    oppdrag å lede menigheten. Men for alle gjelder det at ingen må være stolte, uten
    å erkjenne sitt behov av andre. Det heter i Skriften: ”Gud misliker dem som er
    stolte, men han er god mot dem som erkjenner sitt behov av ham.”'
  ntj-ntj: Nyangka puru wati yangupalalu-ya wangarnarralu kulira palyanma yirnalu
    watjaranyangka. Nyangka pirnilurtu karnany-karnanymaaltu-yanku yirringkanama.
    Tjiinya Payipulta kutjulpirtu walkatjunu wantitjanya ngaapirinypa ngarala, “Mama
    Kuurrtu karnany-karnanypa nyinapayi pirninya-tjananya yanyan-yanyantu nyakula
    wantima. Palunyalu yarnangu nyarra watarrku-yanku nyinarranytjanya ngarltunytjulu
    kanyinma.”
  sxb-NT: Inywe awawuuka mwona musugaane muwurre awakulu wiinyu. Omuntu ki omuntu
    ku inywe asugaane akorre omwina waae na aiisie ansi aeniki, “Katonda alowa awantu
    awaitumbula, na awa omusiza na awantu awaiisiizie ansi.”
  nhu-NT: Me ɛ no njemyi tɛn ɛ̂ keghan lɛ, ben eyuukè bocee kentaashɛ ke bonyii bo
    mbee le ntay. Wee tfuu eshiwsè ɛkolɛ kew ɛ̂ waa bwee fwe sekecii. Ben ekeè lɛ,
    “Kɛ Nyo' ké no tomte wee wvù bensee ye kɛ. Wvú ké no tomte ɛ ɛ̀ nu wvù shiwse
    ɛkolɛ kew bô mbuwma we.”
  row-row: Ana soruꞌ re! Hei o musi rena mana nuni jamaꞌat ra. Basa nggi afiꞌ soꞌu-soꞌuꞌ
    ao mara. Huu Lamatuaꞌ Susura Meumaren suraꞌ oi, “Lamatuaꞌ labꞌan atahori mana
    soꞌu-soꞌuꞌ ao nara, te Ana hiiꞌ a natudꞌu rala malolen neu atahori mana naloe-nadꞌae
    ralan.”
  msy-msy: Ezɨ kamaghɨra ia gumazir igiaba ia gumazir dapanibar akaba baragh egh men
    apengan ikɨ. Egh ia bar uari abɨrir arazimɨn gɨn mangɨva egh uaghan Godɨn gumazamiziba
    men apengan ikɨ. Godɨn Akɨnafarim kamaghɨn mɨgei, “God, gumazir uan ziaba feba,
    a me dɨkabɨri, egha a gumazir uari abɨriba, a men apangkuva, deraghavɨra me gami.”
  agg-agg: Ranɨ süŋgumbo-anɨmbo asu akohoandɨ nindou se boagɨrɨ nindou-yomondɨ hoarehɨ
    nɨŋgomo. Rananɨmbo muŋguambo se sɨheihoarɨ fi hɨfɨnambofe hefe wandafɨ mamɨmbo
    fandɨhehindürɨ. Sapo, ‘God aiana nindou ahei fimbo borɨyeianɨ, ranaheimbo hɨfɨnambo-reandürühani,
    ŋga asu nindou dɨdɨyei ai aheihoarɨ fi hɨfɨnambo-rɨhindeimbɨ aheimbo ana dɨdɨboado-reandürühani.’
  ptp-ptp: A ob nêl vô xam ngɨvihi bêga bê xam loc vac gyovɨxa kwa ngɨbi dɨ ngô he
    vya. Dɨ a ob nêl vô xam vêx yuu vux vɨhati bêga bê le i lêc kô xam lec vô xomxo
    lêm. Nge, xam pɨlepac xam mɨ vô nipwo lec dɨ loc vac lime vông vinên vɨhati kwa
    ngɨbi, ên kɨyang yêp bêga ên nêbê, “Anutu obêc vông vevac vô he wê kô he lec vô
