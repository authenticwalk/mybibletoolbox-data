    tammayig kønrrai marøbiitøga truitø pinøgasrailø amønay. Kaguende: “Nuinetø nuig
    mørørai inchibelane Tiusbe søtøbasramisrøb kurrappe, trune chigucha kømeelø tammayelane
    nui ka yandø tab indigwan Tiusbe tranøbig køn” cha.'
  not-NT: 'Aisati, obirojegui oboina, pinguemisantaigueri iraegui antiasipari ira
    obaquemi iquemisanque. Pingogaigue pinguemisantobaguima. Quero piquengasanta,
    iroonti caninasati pingábintsabacaguima, cara ocanti Sanguenari: Ipëgatari Tosorintsi
    ira quingasantacha, carari icábintsaiguëri ira te inguengasantima, imitocotaiguëri
    iriro.'
  plu-plu: 'Hawwata nah ayá yit takwayegben adahan yis iha giwnkis yiwewkisten. Nah
    ayá yit madikte yis Uhokri gihiyegapu adahan yis tuwatasaw pawtak. Mmanawa Uhokri
    gannasan minikweknene awna: “Uhokri siguh hiyeg ku pariye kane kumadukasewkere
    ta git. Henneme ig ikí gawaygyikis hiyeg ku pariye tuwatasewpiye gitiput.”'
  iou-iou: Eruk äma gubaŋi, in ekänijiye täŋo man buramiŋpäŋ gämori-ken kaŋ kuŋarut.
