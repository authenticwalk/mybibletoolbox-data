    Umildicunatami ichanga cuyapar yanapan.»
  att-att: Á ajjan gapay yù kagiak ku nikayu nga urián. Tumulù kayu sù ira karakalán
    naw. Á mássiki sittam ngámin, makkakátulù ittam, gapu ta ajjan yù netúrâ sù bilin
    ni Namarò, nga kun na, “Kontarán ni Namarò yù ira mappeddaráyaw. Ngam ikákkállà
    na yù ira tumulù.”
  bki-bki: Vonganei iliano biedu ban kamiu m̃eaku nalo. Nebika jikili den kamiu ka
    monoka kumisaaro ka kuvatove ka tormoruo nalo vija kenemiu navurim̃araboiano nalo.
    Iliano na jibe na kamiu kuviniu monoka kuviduio, bior ka napano naio bo ka bogo
    nonovio monoka rola bajago na vatoveano van kito. Naina jibe ka iliano tai napano
    Niosi na Ilimasouano naio ber nua ruei, napano berinavo Atua naio berbure bajago
    na m̃arouano, mia naio miija bajago na vatoveano.
  bqp-bqp: Ákↄ̃nↄ kɛfɛnnanↄ sↄ̃, à á zĩda kpá gbɛ̃ zↄ̃kↄ̃nↄa. Á pínki à á zĩda busakↄ̃nɛ
    à kpákↄ̃i, zaakũ Luda dì ibɛrɛ sɛ́ kũ zĩdabirinↄ, ama à gbɛ̃kɛ vĩ kũ zĩdabusarinↄ.
  mcp-mcp: 'Ntɔ́ nə́mə́ wə́ mə́ cɨ́ nə bɨ́ məncwə́má náaá: bɨ́dʉ́gá nə́ ocúmbá buud
    bwə́ jwúg nə bɨ̂. Mpə́dʉ́gá nyɨ́n ntâg ɨɨ́, muud yɛ̂sh sə́lʉg nyəmɛ́fwó shí, nəcé
    Zɛmbî mə́ dʉ lúmbʉli nə buud bwə́ dʉ ŋkɛ̂ny mə́nyúúl wá; njɨ, bɔɔŋg bwə́ səl bwə́mɛ́fwó
