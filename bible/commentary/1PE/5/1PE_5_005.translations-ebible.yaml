  mdy-ETH: ዬያጉዲ ዒንሢ፥ ዼጌዞቴ! ጋርቾ ዓሶም ዓይሢንቱዋቴ፤ ቢያሢ ሼሌዑሞ ዓዳ ማኣዖጉዲ ማይንቲ ፔቴይ ባጋሢም ዓይሢንቲ
