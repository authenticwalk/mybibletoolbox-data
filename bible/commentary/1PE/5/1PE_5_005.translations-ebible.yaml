  spy-NT: Māchāktōōs akweek āybēēriik ōkoonyitē booyik. Ōyibē keey ꞉tukul ng'wēny,
    kuuyu mwooyē ꞉siruutēkaab Yēyiin kule, “‑Mēēriiku ꞉Yēyiin nyoo ng'āsē keey, nteenee
    ibēruurē nyoo yibē keey ng'wēny.”
  xnn-xnn: Dakayo ay bibinayan ay somolsolot et wada abes nan ibagak ken dakayo. Kanak
