  bod-N: དེ་བཞིན་དུ། ཁྱོད་ཅག་ན་གཞོན་རྣམས་ཀྱིས་ཀྱང་ཆོས་ཚོགས་ཀྱི་རྒན་པོ་དག་གི་བཀའ་ལ་མཉན་དགོས༌ཤིང༌།
