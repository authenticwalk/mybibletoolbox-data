  wol-2010: 'Noonu itam yéen ndaw ñi, nangeen déggal mag ñi. Te yéen ñépp, solooleen
    woyof ci seen biir, ndaxte: «Yàlla day dàq ñi réy, di yiwal ñi woyof.»'
  snc-snc: Moḡa ilailanai, ḡomi tarima variḡumi maki veḡitaḡau tauri boḡono seḡaḡi-viniri,
    ma ḡomi mabarami na manau dabuḡana boḡono vedabuḡa-iaḡia, boḡono vevaḡa-kava-vevini,
    korana Buka Veaḡa ekirani, “Veiavi tarimari tu Barau na elautaririni, senaḡi manau
    tarimari tu ḡena namo e varevare-bara evinirini.”
  lgl-lgl: Ma 'urifo lou, 'i 'amiu ulufa'alu gi, 'amu ronosulia ioli ba'ela gi. Ma
    'i 'amiu sui lia 'e 'amu fakwalaimoki, 'amu mamaea 'ali 'amu kwairanai amiu 'i
    safitamiu. Sulia Geregerena Abu ba 'e ilia, “God kae tatae bolosia ioli gera sae
    ralaada 'i talada gi, ma kae kwai'ofea ioli mamaea gi.”
  mmo-mmo: + o 5:5 Ep 5:21; Jem 4:6; Pro 3:34; Mat 23:12*Ham maanggêêm-aso nambêênja,
    yik ham oo anggulis himbop-aso baambund, tombe ham pin-ame gako ham ak vu halim-aso
    bel-ate le, in Anutu-te vakasin neep hôôk kaapiya nambe, “Anutu nayiis ngaamong
    vu hil sen yoo dako sil ak-ato, de navu samu hil sen yoo daanggôôl sil-ato.”
  ncu-NT: Ane̱ŋ dɛɛ ne̱ a du mo̱ne̱ ne̱ mo̱ne̱ a saŋ‑ɔ ase̱. Mo̱nꞌ bu mo̱ne̱ asɔre̱e̱
    abre̱sɛ. Kase̱ŋtiŋ si, mo̱ne̱ pɛɛɛ mo̱nꞌ bu abɛɛ, na mo̱nꞌ suŋ sa abɛɛ, a le̱e̱
    fe̱yɛ ane̱ŋ ne̱ baa kyo̱rɛɛ waa abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ‑ɔ e̱ gye̱ fe̱yɛ, “Wuribware̱
    i kine mò̱ ne̱ ɔ kaapo̱ mò̱ e̱ye̱e̱‑ɔ, amaa ɔ kya mò̱ ne̱ ɔ gye̱ ɔwo̱rɔba‑ɔ‑rɔ.”
  cni-NT: 'Aisati evancaripee, noncamantempi: pimpincatsajeiteri maaroni timacaajeitimpiri.
    Eiro pishemejeititsi, irointi cameetsa pincavintsaavacaajeitea. Yora Tasorentsi
    iquisaqueri yora shemetatsiri, iro cantaincha ineacameetsajeitaqueri caari shemejeitatsi.'
  eng-WMB: Likewise, you younger ones, be subject to the elder. Yes, all of you clothe
    yourselves with humility and subject yourselves to one another; for “God resists
    the proud, but gives grace to the humble.”
  zaw-NT: 'Sigajcza la''tu ni najc bi''n, coḻgusobdiajg xtidx rebeṉgool. Guiraatu
    coḻjiu xtidx sa''tu, coḻguluii sa''tu guideb nadolajz. Sa''csi: Dios rbälaz rebejṉ
    ni runnaro lagajc laareni, niluxh racnäjni rebejṉ ni najc nadolajz.'
  san-MAL: ഹേ യുവാനഃ, യൂയമപി പ്രാചീനലോകാനാം വശ്യാ ഭവത സർവ്വേ ച സർവ്വേഷാം വശീഭൂയ നമ്രതാഭരണേന
    ഭൂഷിതാ ഭവത, യതഃ,ആത്മാഭിമാനിലോകാനാം വിപക്ഷോ ഭവതീശ്വരഃ| കിന്തു തേനൈവ നമ്രേഭ്യഃ പ്രസാദാദ്
    ദീയതേ വരഃ|
  tam-TCV: இளைஞர்களே, அந்தப்படியே நீங்களும் சபைத்தலைவர்களுக்கு அடங்கி நடங்கள். நீங்கள்
    எல்லோரும் மற்றவர்களுடன் பழகும்போது, மனத்தாழ்மையை ஆடையாய் அணிந்திருங்கள். ஏனெனில்,
    “பெருமையுள்ளவர்களை இறைவன் எதிர்க்கிறார். ஆனால், தாழ்மையுள்ளவர்களுக்கோ கிருபையைக்
    கொடுக்கிறார்.”
  mit-NT: Daaní, mii‑nsiá nècuàchì chicá cuachi, xiñuhu cunini‑nsia ñà‑ndùá xícachi
    nècuàchì sahnú dandacú. Cunaha‑nsiá, nsidanicuú‑nsiá, nicanicuahàn ni cúníhnú
    ndahvi inì‑nsia, te cahvi tnahá stná‑nsià, vàchi Dios, sadí‑yà nùù nsidaa nèhivì
    nducuéhê; doco nècuàchì nihnú ndáhví inì‑xi, sáhatahvì‑yánè gracia xi‑ya.
  ceb-ULB: Sa samang paagi, kamong mga batan-on, pagpailalom kamo sa mas magulang
    nga mga tawo. Kamong tanan, bistihi ang inyong kaugalingon sa pagpaubos ug alagari
    ang usag usa. Kay ang Dios nagbatok sa mapahitas-on, apan naghatag siya ug grasya
    sa mapainubsanon.
  ces-LB: Vy mladí, podřizujte se starším. Všichni mějte k sobě navzájem citlivý přístup
    a buďte pokorní, protože pro pokorné má Bůh zvláštní požehnání, ale obrací se
    proti pyšným.
  mkn-mkn: Orang muda dong! Bosong ju musti dengar-dengar sang jamaꞌat pung pamimpin
    dong. Bosong samua jang angka-angka diri. Te Tuhan pung Tulisan Barisi ada tulis
    bilang, “Tuhan malawan sang orang yang angka-angka diri dong, ma Dia suka kasi
    tunju Dia pung hati bae sang orang yang randá hati.”
  pol-UBG: Podobnie młodsi, bądźcie poddani starszym. Wszyscy zaś wobec siebie bądźcie
    poddani. Przyobleczcie się w pokorę, gdyż Bóg pysznym się sprzeciwia, a pokornym
    łaskę daje.
  qxh-NT: 'Müsucuna, jamcunapis mayur irmänucunata wiyacunquiman. Ama alli-tucunquimanchu.
    Manchäga tantiyanacur imaćhüpis yanapänacunquiman. Tayta Diosninchipa shiminpis
    nin: «Tayta Diosninchi alli-tucujcunata mana yanapanchu. Alli shungucunatam ichanga
    llaquipar yanapan.»'
  nwi-nwi: Kɨni ye norien kɨrikianə əmə mɨn, kɨmiə nɨtamaruə, hasiai masor nəkwai
    elda mɨnə kape niməhuak. Kɨni kɨmiə mɨfam əgkəp takhavəhsi-əhu kapəmiə nərɨgien,
    mhasiai əmiə mɨnə fam. Taksor məknakɨn meinai Nəkwəkwə kape Kughen ramni mɨmə,
    “Kughen rɨkin rapəh nagienien tuk narmamə yamə mɨne kɨsausit, mamərer əswasɨg
    kɨn əriə, mərɨg In ramautə-pən kɨn kafan nɨhuvəyen kɨmi narmamə yamə mɨne kamhavəhsi-əhu
    atuk əriə.”
  kmo-kmo: 'Eecha tawey, hadiiyey ma kwo napa siitii kowu tawa ma yechi kuruk eeka
    ta. Kwo eyey kwoti inyaka wopuk hiki ye i tawa boboyen yaka kumwoy yechi kuruk
    eeka dagiir poyenak awasen awasen kiyatay ta. God riiti maji eeta eecha wocho:
    “God riita wohipu tawa ma yenya darema poy tawak, rii eshar tawa ma yenya rukusiito.”'
  agr-agr: 'Antsagmek datsauch aidautigmeshkam, Jisusa nemajuidaun diin aina nui sumitkau
    atajum. Ashí atum aidautigmek emematsuk, tikich aidaujaish pempentunisjumek sumimdaimain
    ainagme, wagki: “Apajuik aents ememachu aidaun wait anentug yayaak, emebau aidaunak
    yaitsuk idayu asamtai.”'
  kyc-kyc: Nakama wane akali dupwame akali andapae dupwana arapunya karapala range
    mee kuki ingyuo karo lao suu pyapala wakale dupwana kendemande ingyuo karalapape.
    Baepolena lao dokopa, Anatumi inyimungu karenge dupwa nyuo ketae pyambwapala dee
    rangeme mupwa lao suu pingi dupwa nyuo isa palyingi letamo.
  urd-GVU: اِسی طرح لازم ہے کہ آپ جو جوان ہیں بزرگوں کے تابع رہیں۔ سب انکساری کا لباس
    پہن کر ایک دوسرے کی خدمت کریں، کیونکہ اللہ مغروروں کا مقابلہ کرتا لیکن فروتنوں
    پر مہربانی کرتا ہے۔
  yre-NT: '''Ka -gobonun bɛ, an ''wɩ "paala ''cɛɛ ''nan, ''ka ''ta wʋla min cejenun
