    ia maa anumuaat koina minong. Maa a Buk Taabu i piri lenbi, “God i nget ia baa
    i wangaala paa ia ut, ma i maari ia baa i wakinalik paai.”
  haw-1868: O oukou, e ka poe opiopio, e noho pono oukou malalo o na luna kahiko.
