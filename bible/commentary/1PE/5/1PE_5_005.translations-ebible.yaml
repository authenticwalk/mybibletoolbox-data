  juy-juy: ଏତ୍ତେଲେମା, ଏ ବେଣ୍ଡିଆସିୟ୍‌ଜି, ଆମ୍ୱେନ୍‌ ଆମ୍ମୁଙ୍‌ଗଡ୍‌ମରଞ୍ଜିଆଡଙ୍‌ ମାନ୍ନେବାଜି,
