    iwalo: ‘Yaubada taunuwahaehae i''auhidi, na hesi taunuwadobi ive''i''ilaedi’.'
  urb-NT: 'Sawa''e wan ame''ẽ ta! Pehẽ pe ihẽ apandu. Tamũi ta rehe pehendu katu.
    “Katu te ame''ẽ ke jande” aja pehẽ pekwa pekwa ym pexo. Pe, pehẽ mu ta namõ pema''ema''e
    katu pehẽ juehe pexo. Jete. Kuja Tupã je''ẽha rehe panduhda ihĩ: “ ‘Katu te ihẽ’
    aja ukwa jupe ame''ẽ ke Tupã putar ym. Pe: ‘Katu te ihẽ’ aja ym ukwa ukwa ixo,
    ame''ẽ rehe a''e ipy''a katu.” Aja Tupã je''ẽha rehe panduha ihĩ.'
  fra-LSG: De même, vous qui êtes jeunes, soyez soumis aux anciens. Et tous, dans
