  bdv-bdv: ସେରଃକମ୍‌ ଏ ଦଃଙ୍ଗ୍‌ଳାମଃନ୍‌, ତୁମିମଃନ୍ ପାରାଚିନ୍ ମଃନାର୍‌ ତଃଳେ ରିଆ । ସଃବୁଲକ୍‌
