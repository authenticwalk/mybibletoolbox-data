    nṉee ídaa da’odlííhíí yits’ą́’zhį’ áyíłsį, áídá’ biłgoch’oba’íí bee ídaa daagoch’iyolba’íí
    yich’odaaṉii.'
  gum-gum: 'Katø treetøwei ñim matsøreløgucha tru Tiusweimburabelan pera marøb pønrrabelane
