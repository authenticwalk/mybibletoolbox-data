  mya-mya: ထို​နည်း​တူ​စွာ​သင်​တို့​လူ​ငယ်​လူ​ရွယ်​များ​သည် လူ​ကြီး​တို့​၏​စ​ကား​ကို​နား​ထောင်​ရ​ကြ​မည်။
