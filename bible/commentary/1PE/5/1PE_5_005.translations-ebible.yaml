  mil-NT: 'Te nchòhó ñáyiu ndècu ichi Xítohó Jesucrìstú càháⁿ‑í dóho‑ndo sǎ ǐo quɨndáá
    iní‑ndó cuè tée yɨ̀ndaha ñaha xii‑ndo nacuáa ndècu‑ndo ichi‑gá, te nchaa‑ndo tàú‑ndó
    quɨ̀ndáá iní tnáhá‑ndó ɨ̀ɨⁿ ɨɨⁿ‑ndo, chi núú tùtú Yǎ Ndiǒxí càchí‑xi ɨɨⁿ xichi:
    Nchaa ñáyiu quìde cahnu mee‑xi ñá túú cùu váha iní Yǎ Ndiǒxí núǔ‑yu, dico nchaa
    ñáyiu ndàhú iní‑xi te chìndee ñaha‑gá xií‑yu. Duha càchí‑xi núú tùtú‑gá.'
  myu-myu: 'Yaypan''isuayũ, õn jeyawẽ g̃asũ. Kũyjobin cuy epesop aypapuayũ a''õ kay.
    Yobog̃an pin g̃u juy epesop. Jewebuywatwan pit cuy epesop. Eybuyxim tak cuy epeyewekuk.
    Imẽn e''em Deus ekawẽntup: Deus itakoma yobog̃an pinayũ kay, i. Yobog̃an pin''ũmayũ
    buywatwan pit soat em, i.'
  fue-fue: 'Onon gojankeeɓe ɗowtanee dottiiɓe. On fu, ɓornee yakkinaare hande toggoore
    hakkune mon, gam e winnaa der Dewtere Ceniine: «Alla e haɓida mawnitiiɓe, amma
    ɓuytuɓe ko''e mum oo hokka ɓe moƴƴere makko.»'
  amk-amk: Tonanai kontai we mano mewebariboai wa mea, mesomi we mano ewewawara fosa.
    Mea kiai todoni kontaio menari sua wawera mea na menemirorong tewawa. Weo, “Allai
    dapa inontaraio enemirorong dedai fosa, wape dohong ne bengfo arora we inontaraio
    enemirorong tewawa fosa.”
  fai-fai: Alo naka weng mak mining kinim kiba, be kanamino, yaki ayo ki, kiba yak
    dil fikal kinim imi akfak tem bom nadiwo yak akanum dakodawa dakodawa keimin uyo
    akol dakbu kanamin kala. Kale Got godin weng uyo bako, “Got aka yak wanang kinim
    ilim win kufábiw iyo win dawayam bá kuw yak wanang kinim dakbu tein bidiw, ita
    kuw dakáyamin kidel uyo min geleyamokabano.” Kalesu.
  ura-NT: 'Jana inara enamanaacuru, jerecuruha inara bichauhenaaurune rijijieein neeuche.
    Satiin ita suujua rijitojoeein ita amurijiriin nenaa coacuelanaala nii: “Cana
    Coaunerate, itolere amurijiriin nenaa jereraauru lacuroaeraneein, cairichanojoineein
    nenacaauru cairichaaojoaain coaraain coroatajaneraneein ne,” naain niha erenaane
    que nainae.'
  mcd-NT: Nanscarifiai pushcofoan iyoafofo nicasharacahuun mato yoiaifo cuscan aashcaquin.
    Pushcofoan iyoafofoya shara huatanancahuun. “Upa Diosicai cacapaimisifo cuscara
    tapipaima. Ascashon nan cacapaimisifo ato onaintimashqui. Ascan nan tsii huatananmisifofin
    shara huashoshquiquin. Nan cuscarafohuun Upa Diosin atohuun ramapaiquin ato shara
    huashofafainshquin,” ishon Diospan tsain cununi.
  urt-urt: Ŋahilyeh taꞌe ŋaiye yip lenge lahyambe, pa yurp tuwihme lenge miyeꞌ embepteme
    yip. Pa tule yip tip yungwis lenge miyeꞌ tuweinge lalme. Wusyep yainge sai nato
    tup yirise tikin Got ŋanange na, Got garnge supule me mitiŋ ŋaiye tingilyem yahraꞌe
    naŋ tititinge, kut kin ŋoihginir topoꞌe ŋoih miꞌmiꞌ me lenge mitiŋ ŋaiye tale
    tititinge syumbe yarp ŋumwaiye.
  kiz-kiz: Vilevile, muenga bhasongolo bhadebe, mkitengulilaghe kwa bhabhaha bhinu.
    Muenga mwe bhoha, uvaeni bhutengulisi ni kuhudumilana j'homu kwa j'homu, kwani
    k'yara akabhapinga bhenye kiburi, lakini ikabhapela neema bhatengulisi.
  tzo-TZE: 'Chacalboxuc ec, queremetic, ch''unic me c''usi chayalboxuc li jchabivanejetique.
    Acotolic ch''unbo abaic li c''usi chavalique. Biq''uit me xavac'' abaic. Yu''un
    jech ts''ibabil ta sc''op Dios: Li Diose chopol chil li boch''otic tstoy sbaique.
    Yan li boch''otic biq''uit chac'' sbaique ja'' tscolta, xi ts''ibabil.'
  lex-lex: 'Emkade walia ina-nara ama-hyali mak hatrapriapi miy, mhiu''ru-mhielam
    mitlina-mitailla yanulnullu-manatnatnu. La''pa miy hononmi de, yan mitulu-mipetna,
    mere idma natu nhu''ru-nhelam la ida (lol yawa). Yoma la Puka ralamni de niwra:
    “Uplerlawna Nwayotlia riy mak katulu-kapetna, mere Nwaldioinia pa Nara''a-napalga
    riy mak katu khu''ru-khelma.”'
  dov-dov: Munzila ikozyania, anywebo nobalumi bachikula, amukalibombye kubalumi bakakomena.
    Nywebo moonseni, amukalizwatiike myoyo miteete kamunogwasyania umwi awumwi. Nkambo
    Leza ulabakazya basikulisumpula, pesi abo balamyoyo mitete ulabapa luzyalo.
  rgu-rgu: Lahenda muri anaꞌ ara! Emi boe muste mamania-mamanene neuꞌ mauli-malaka
    saraniꞌ ara. Emi basa bosoꞌ matutua-madedema ao mara. Huu fo manaduiꞌ nai Ramatuaꞌ
    a Susura Makamoi Na nae, “Ramatuaꞌ a soaꞌ lehenda matutua-madedema aoꞌ ara, tehuu
    Ana natudu dale malole Na neuꞌ lahenda dale balaroe-balanauꞌ ara.”
  toc-NT: 'Na̠ cca̠­hua­niyá̠n hui­xinín lakka­huasán hua̠nti̠ li̠pa̠­hua­ná̠tit Cristo,
    ni̠ caj caka­lha­kax­pat­ma­kántit hua̠ntu̠ tali̠­ma̠­pek­si̠nán lak­ko̠lún hua̠nti̠
    tali̠­chu­hui̠nán xta­chu­huí̠n Dios, xa̠huachí acxtum caca̠­ka­lha­kax­pátit
    hua̠ntu̠ tahuán cha̠­tunu cha̠­tunu, y ne̠c­xnicú cala̠­la­ca­ta̠­quí̠tit porque
    nac li̠kalh­ta­huaka chiné huán: Dios ni̠para tzinú ca̠ucxilh­putún hua̠nti̠ tlancaj
    ca̠maklh­ca­tzi̠cán, pero xlá luu ca̠la­ka­lhamán a̠ma̠ko̠lh cris­tianos hua̠nti̠
    ni̠para tzinú tala­ca­ta̠­qui̠nán, y hasta ca̠maklh­ca­tzi̠cán pi̠ ni̠tu̠ xka­satcán.'
  som-som: Sidaasoo kalena dhallinyaraday, odayaasha ka dambeeya, oo kulligiinba is-hoosaysiiya,
    in midkiinba midka kale u adeego, maxaa yeelay, Ilaah waa hor joogsadaa kuwa kibra,
    laakiinse kuwa is-hoosaysiiya ayuu nimco siiyaa.
  mam-C: 'Ex ikyx kyeji''y, ayi''y ku''xinqe, kyniminqekuji''y at kyoklin kyib''aja.
    Ex kykyaqilxa, tu''n tkub'' kymutxsin kyib''a jun tuk''a juntl, qu''n ntq''ma''n
    toj Tu''jil Tyol Dios: At tq''oj Dios kyi''jjo aye njaw kynimsin kyib'', me kxel
    tq''o''n t-xtalb''il kyib''ajjo mutxin kyten.'
  ndj-ndj: “Wuwula wula yumwi fijana, muvapikani vavaha. Mwikimbanikili mwaveni kwa
    mweveni, kwanongwa Chapanga akuvanyekwa yivavelili na lukilu, lakini kuvalangusha
    usangi waki vashishamoyu moyu.”
  mbj-NT: 'Bëë kä, papuuj hedoo doo, taw''ããts hẽ bë ky dahé Jesus hã h''yy ka''eeh
    do sa wahë n''aa hedoo doo. Bë sahõnh hẽ, pahëëw hedoo doo, maruus hedoo doo,
    wahëh hedoo do na-ããj hẽ, taw''ããts hẽ bë kadad''uu séd demuun bë da hadoo do
    wë. Sa bahä̃nh bë edoo manä bëëh, hahỹỹ da P''op Hagä Do kyy kerih do her''oot
    do hyb n''aa: “P''op Hagä Do hyb n''aa wareem kasab''ee do hã. P''op Hagä Do t''yyd
    mehĩĩn kadad''uu doo, P''op Hagä Do ky enyym sa hã.”'
  lat-VUC: Similiter adolescentes subditi estote senioribus. Omnes autem invicem humilitatem
    insinuate, quia Deus superbis resistit, humilibus autem dat gratiam.
  ngp-ngp: Iviya iviya, wabwanga na wandele, weveni wadala vilongozi. Naho nyuwe nyose
    keselezeni nyuwe kwa nyuwe mkambizana kila yumwenga, kwaviya mawandiko yagamba.
    “Mnungu awahiga wadya wakukekweza, mna awalagisa uwedi wakwe wadya wakukeseleza.
  enq-2: Nyakama wane patange dupa siosanya isingi akali dupanya pundipundi kalyepape.
    “Alyasale joo kalyona lao masingi endakali doko Goteme maita maitala, anasale
    joo katenge endakali doko baanya kondo kaenge doko maingi.” Dopana, anasale joo
    katenge mana doko nyakama pitakame yonge pee joo petala, nyakama-lapo mende anda-anda
    semai-semai pyoo kalyepape.
  eng-ASVBT: 'Likewise, ye younger, be subject unto the elder: yea, all of you being
    subject one to another, gird yourselves with humility: for God resisteth the proud,
    but giveth grace to the humble.'
  mna-mna: 'Mi niom naŋgaŋ ta kembena. Kombot la zin mboroŋan kopon mbarman. Niom
    ta boozomen irao kakam mbulu ki mbesooŋo ila niyom, mi kokototo ituyom, mi kaparmbesmbeeze
    piom. Pa sua ki Merere iso ta kembei: Zin wal ta tipakurkur zitun na, Anutu iurur
    koi pizin. Mi zin wal tau tikototo zitun na, ni ikampewe zin.'
  myw-myw: Tabwa̱bwats yakamiy kwanawes ages tammwayas. Kumma̱nums tababaw yakamiy,
    simiyas wasigeis. “Yowbad gog bisilbwades tasiyas takaypamweins sinap, tage bisiwyoubus
    tasiyas tamma̱nums.”
  sby-sby: Nenjamwe misepela, kamunyumfwilani bamakulene. Kayi mwense bani balibambila
    kunyamfwana umo ne munendi mwakulicepesha. Ntepasa maswi a Lesa alambangeti, “Lesa
    ukute kubakana beshikulitunta, neye ukute kwinshila nkumbo balicepesha.”
  sll-sll: Ena ni yagaling hobi ha mibi diga meri hon diralia ari hobi ha dinangwo
    wine ol to. Tenanga pire ha maing buku yu di emia. “God ari nin gaung pir yuwo
    engwo hobi kiang pai tomba, nin hani pinanga ya ime sinangwo hobi God ol wai ol
    ni tenamua.” Di engwo ipire ni yalhobi nin hani pinanga ya ime simo. Sinangure
    ari enin hobi honagi ol to.
  yaq-NT: 'Ket jiba junaensu ju''ubwa yo''otume, eme''e, jume'' Krijtota sualemmeu
    yo''owem, bem nesaupo aman jiapsine. Si''ime nanancha eme''e ka emo che''ewareka,
    emo jikkajine. Bwe''ituk: Ju''u Lios, jume'' emo che''ewareme, ka am eiyaa. Taa
    jume'' ka emo jabeleme, naksi am eiyaaka am ania.'
  uro-uro: Dä qosaqi ngän ama evända, ngän di mamär iva ngänät nari mamär nämät angän
    narhoerta dä aingän ama qatnanaktpämda moe di mamär iva ngänit säm ama gaini na
    nas sagem ne inguna ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Ma Ngämuqa
    qat tair särha ama ruvek kärarhani i rhat tair na nas dap kät bon da ama ñämsävätki
    sage ama ruvek kärarhani i rhit säm ama gaini na nas.”
  ita-1885: Parimente voi giovani, siate soggetti a' più vecchi; e sottomettetevi
    tutti gli uni agli altri; siate adorni d'umiltà; perciocchè Iddio resiste a' superbi,
    e dà grazia agli umili.
  muy-muy: 'Lekʉlʉm bəza dagwa day gəsumiki ma ana gəɗákani gekʉli. Lekʉlʉm ndam ga
    Yezu ɗek ti kə̀humi ana ahàr kàtamum mis ndahaŋ e kiɗiŋ gekʉli bu ba, aɗaba àbu
    məbəkiani a Wakita ge Melefit bu nahkay hi : « Melefit àgəskabu ndam ya ti tiji
    zlabay ni do ; agəskabu ti ndam ya ti kuɗufani ni, agri sulum gayaŋ ana tay. »'
  kqc-kqc: Mina makai, ya ofi godua bi tora vene di gabireri raga refa; ma yi amiye
    tau ya kaya ya kaya varuka kana ave nina nufa fufuta bou rebifa, adina “Sei yaku
    matuka vene gedu mado, idu ave nidedi vene rofu buni tora gade mado.”
  tav-tav: Mʉjaa, cawamarã mʉja jʉgoye macana cabʉcʉrãre na áti nʉcʉbʉgoya. Mʉja nipetirã
    ame nʉcʉbʉgoya. “Yʉa aperã netoro cãcʉ yʉ ã,” ĩ tʉgooñaqueticõaña. To bairo caĩ
    tʉgooñarã mʉja cãmata mʉja átinemoquetiboʉmi Dio. “Cawatoa cãcʉ yʉ ã,” caĩ tʉgooñarã
    macare na átinemomi Dio, na tʉjʉ wariñuuri.
  eng-ULB: In the same way, you younger men, submit to the older men. All of you,
    clothe yourselves with humility and serve one another. For God resists the proud,
    but he gives grace to the humble.
  spa-VBL: Jóvenes, hagan lo que los ancianos les dicen. Sin duda deberían todos servirse
    unos a otros con humildad, porque “Dios aborrece a los orgullosos, pero obra en
    favor de los humildes”.
  fra-_FOB: De même, jeunes gens, soyez soumis aux anciens, et vous soumettant tous
    les uns aux autres, revêtez-vous d'humilité; car Dieu résiste aux orgueilleux,
    mais il fait grâce aux humbles.
  hau-ULB: Hakannan, ku kuma samari kuyi biyayya ga dattawa. Dukanku kuyi damara da
    tawali'u, kuna bauta wa juna, domin Allah ya na tsayayya da mai girman kai, amma
    yana yiwa masu tawali'u alheri.
  mal-mal: അതുപോലെ തന്നെ ഇളയവരേ, മൂപ്പന്മാർക്ക് കീഴടങ്ങുവിൻ. എല്ലാവരും തമ്മിൽതമ്മിൽ
    കീഴടങ്ങി താഴ്മ ധരിച്ചുകൊണ്ട് അന്യോന്യം സേവിപ്പിൻ; ദൈവം അഹങ്കാരികളോട് എതിർത്തുനില്ക്കുന്നു;
    താഴ്മയുള്ളവർക്കോ കൃപ നല്കുന്നു.
  lit-lit: Panašiu būdu, jūs, jaunesnieji, elkitės pavaldžiai vyresniesiems. Ir visi,
    elgdamiesi pavaldžiai vieni kitiems, apsivilkite nusižeminimu, nes Dievas išdidiems
    priešinasi, bet nusižeminusiems duoda malonę.
  urd-GVR: Isī tarah lāzim hai ki āp jo jawān haiṅ buzurgoṅ ke tābe raheṅ. Sab inkisārī
    kā libās pahan kar ek dūsre kī ḳhidmat kareṅ, kyoṅki Allāh maġhrūroṅ kā muqābalā
    kartā lekin farotanoṅ par mehrbānī kartā hai.
  far-far: Ma 'urinai laugo, kamulu na wele daraa ki, mulu kai rosulia wane baita
    ki. Ma kamulu tafau ne mulu famamana, mulu kai marabibi fua mulu kai kwai'adomi
    amulu kwailiu. Sulia na Kekedee Abu be saea, “God ka tatae sualia wane ne kera
    fata tango kera talada ki, ma nia ka ofea wane ne kera marabibi ki.”
  suz-BL: मिनु गे ठिटापुकी, शेंब खाल्‍पा आन देंशो लोव़ टिने। गे नेल्‍ल ब्रेम्‍शो थुं
    पाइश्‍शो दुम्‍शा, गेय पमुने। मारदे हना परमप्रभु यावेमी ठेयब लेश्‍शो मुर आन कली
    मकोव़ब, ब्रेम्‍शो थुं पाइश्‍शो मुर आन कली ला शिशी पाइब। एफिसी ५:२१; अय्‍युब २२:२९;
    हितोपदेस ३:३४; मत्ती २३:१२; याकूब ४:६
  car-NT: Amyjaron, pyitonon, amyijanon, mo'karon uwapoto'san upi'no atytoko. Po'po
    aitonon me pa'poro ase'wa opano'toko. Tamusi irombo kawo atapotonon y'tu'kanon.
    Po'po atapotonon 'wa te kurano yjan.
  amp-amp: Niko damiag yimako, niko eldaroh yinhim tohkfot. Mirahko yura amtoh-nomm.
    Tuko nahti duka nahti dukakfot. “Yimam be mfro turoh yufam kfo hagrhetm, Bro Nkifrar
    nhai hifa yima yuhur hmbrikahrm. Noh hmbre yima yuhurpno ruhetm, Bro Nkifrar hifa
    yima yuhur hmbritrm.”
  bht-bht: इयां ही तुसां जवान लोकां जो बुड्डे मर्दां दे हुकम मनणा चाईदे। तुसां सारयां
    जो प्यारभाव ला इक दुज्जे दी सेबा करणी चाईदी, क्योंकि पबित्र शास्त्र च लिख्या है
    की, “परमेश्वर घमण्डियां दा बिरोध करदा है, पर नम्र लोकां तांई भला है।”
  eng-NOY: In like manner, ye younger men, submit yourselves to the elder; and all
    of you be clothed with humility toward each other; for “God resisteth the proud,
    but giveth grace to the humble.”
  cub-NT: 'Aru mʉja, bojʉvʉ, jʉ ajarã ina Jesúre jʉ aivʉre coreipõevare. Aru caivʉ
    mʉja dápiabejarã mʉje baju meara apevʉ pʉeno. Quénora memecajarã mʉje bajumia
    yebacavʉpe, jabocʉpe tebevʉva. Yópe arĩ Jʉ̃menijicʉ toivaicõjenejaquemavʉ ʉ̃i
    yávaiyede: Jʉ̃menijicʉ maucʉvaibi ina dápiaivʉre ne baju pʉeno meara apevʉ pʉeno.
    Ʉbenita ʉ̃i pʉeno meacʉ baju boje, cad̶ateyʉbe ina “¿Meara márica?” abevʉre, arĩ
    toivaicõjenejaquemavʉ.'
  ita-1927: Parimente, voi più giovani, siate soggetti agli anziani. E tutti rivestitevi
    d’umiltà gli uni verso gli altri, perché Dio resiste ai superbi ma dà grazia agli
    umili.
  lww-lww: Nagane visena imi van amiu kam m̃ee lala. Nepiun manene pan amiu nesape
    monar akekaran nap̃a avatanon kiamiu yermarua lala a kiamiu nasumonena lala. Visen
    la ne sanene kam punu ga monar alavia, komin nap̃a popon silaga tekila p̃elaga
    na vatanoena van ita. Nanene sane visena tai na Tusi na Manmaruaena tai pisa nanua
    laa rui, nap̃a sape “Ntewa pisalup̃ar p̃elaga na vilaveena, ana miila p̃elaga
    na vatanoena.”
  ckb-ckb: 'ئەی لاوەکان، بە هەمان شێوە ملکەچی پیران بن، هەمووتان بەرامبەر بە یەکتر
    بێفیز بن، چونکە: [خودا بەرهەڵستی لووتبەرزەکان دەکات، بەڵام نیعمەت دەداتە بێفیزەکان.]'
  nas-nas: 'Eeꞌnoko diiꞌ napoꞌ nemaaꞌ teie diikaning urantanuka-koo boong otorimaatoai
    amaiaaꞌdori diiꞌka-koo meuꞌke, aiꞌ Daari Meekunge eeꞌ minkuvui otong: Kumponinge
    tee teing biiꞌka daangamparimaing tooꞌdempurima teing boonko noruꞌarimaing avusiroꞌari
    pakuvurikooꞌ.'
  uvl-uvl: Pe imo lolomele mur a longo taua amo almasinga ana hana mur, pe imo lochloch
    ke atal sue imo lala nge imo elle pe elle. Iange NeHalang nena helenga nenge tehas
    sue ke ulolo, hele ke teke, “Hana nenge tetal hekeke iri, NeHalang nena ngarang
    mur ia iri. Pe hana nenge tetal susue iri, NeHalang poi ke urana toto lange iri.”
  eng-BBE: 'And in the same way, let the younger men be ruled by the older ones. Let
    all of you put away pride and make yourselves ready to be servants: for God is
    a hater of pride, but he gives grace to those who make themselves low.'
  ixl-CNT: 'Utz aatz ex, ex xiak, nimataj vimantaar qꞌu ansiano. Utz bꞌantajex maanxho
    setibꞌilaj. Nimataj etibꞌ. Tan nital u Yolbꞌal Tioxh aas: —Yeꞌ isaꞌ qꞌu tꞌanbꞌaꞌnibꞌ
    u Tioxh; pek niloch qꞌuꞌl maanxho.— Chia.'
  xsi-xsi: Aŋga miki tamâta limoa, miki kala ma kapono muli mine nâ pa kinzi tamâta
    mbâna-mbâna nenzi ŋgua. Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Maro
    Kindeni ikai kazâŋa panzi tamâta ea sipasuka warakanzi nâ tininzi. Aŋga i ne wisi-wisi
    ikeno panzi tamâta ea sipatawa warakanzi tininzi.” Mine kala ara ŋana miki rârâni,
    miki koŋa wa lâlu wa, ma kapatawa warakami tinimi lâ kinzi kalo-tawana tamâta
    rârâni naonzi.
  crx-NTPO: '''Et whuz un''a za nohni niyilhne mbene la yoo ''un udohne, ''enne butl''a''
    dudoolhyelh. ''Alha nohni cha ts''iyawh whuz un''a lhtl''a'' dudoolhyelh. Be yo
    úzdudildzun-i, ''ants''i naih k''un''a bé dolhts''i''. Ndiz un''a ''uk''ehonguz
    whe nja dutni, “Ndunne ''ududílti''ne, ''enne Yak''usda buch''az ditni. ''Et hoonts''i
    mbene la yo údudildzunne, ''enne ye unzoo-i bugha yú''aih.”'
  kan-OKCV: ಅದೇ ರೀತಿಯಾಗಿ ಯೌವನಸ್ಥರೇ, ಹಿರಿಯರಿಗೆ ಅಧೀನರಾಗಿರಿ. ನೀವೆಲ್ಲರೂ ದೀನತೆಯೆಂಬ ವಸ್ತ್ರವನ್ನು
    ಧರಿಸಿಕೊಂಡು ಒಬ್ಬರಿಗೊಬ್ಬರು ಅಧೀನರಾಗಿರಿ. ಏಕೆಂದರೆ, “ದೇವರು ಅಹಂಕಾರಿಗಳನ್ನು ಎದುರಿಸುತ್ತಾರೆ,
    ದೀನರಿಗಾದರೋ ಕೃಪೆಯನ್ನು ಕೊಡುತ್ತಾರೆ!”
  bbb-bbb: Ijadufuo e nikaki ije nika e maki jone ije iriniafo. Ro janika maza boeje
    kabuaekabuaeki oenoekinu mukoreigia jone ifejanamifo. Ijadufuo maeje Godido buki
    ije bu isuibe isoeva ijia fu ijiege kuae, Godi fu e ije kabuaekabuaeki oenoejo
    ije fuka marejiamo ro e ije bu aroekaranoejo ije fu ijuegafiamono kuae.
  blw-blw: Ya hen tugun-o agé an chàyu way ung-ungunga, masapor iyuyayu hen hamhamàyu
    hen anchichay natnatang no chàyu. Ya masapor chillu way wéhchiyén epafafana hen
    acharna hen ifana, te hen imfagan hen anchi nesosorat way alen Apudyus, ekatnéén,
    “Kokontaréén Apudyus hen anchi mangempangato hen acharna ngém totollongana hen
    anchi mangempafafa hen acharna.”
  tam-2017: அப்படியே, இளைஞர்களே, மூப்பர்களுக்குக் கீழ்ப்படியுங்கள். நீங்கள் எல்லோரும்
    ஒருவருக்கொருவர் கீழ்ப்படிந்து, மனத்தாழ்மையை அணிந்துகொள்ளுங்கள்; “பெருமை உள்ளவர்களுக்கு
    தேவன் எதிர்த்து நிற்கிறார், தாழ்மை உள்ளவர்களுக்கோ கிருபை அளிக்கிறார்.”
  azz-NT: 'Huan namejuan, nantelpocame, xiquintacamatiyacan ijcón queme namechnajnahuatíaj
    in tiopanhuehuentzitzin. Huan, nochi namejuan nantaneltocani, ximosepanmohuiscapoutiyacan
    se huan ocsé ica ne yolyemanalis. Porín in Tajtoltzin de Dios techilía ijcuín:
    Dios quinixnamiqui neques ten mohueyimatinemij. Huan Dios quinpalehuijtinemis
    ica ne iteicnelilis neques ten moyolyemancamatinemij.'
  spa-RV-1909: Igualmente, mancebos, sed sujetos á los ancianos; y todos sumisos unos
    á otros, revestíos de humildad; porque Dios resiste á los soberbios, y da gracia
    á los humildes.
  csy-csy: 'Tabangma in, no khangno te in khangham te thu ni vun. Na vekpi in khat
    le khat thu ki ni tavun, taciang ki niamkhiakna sil vun: banghangziam cile Pathian
    in a ki phasak te nalh a, a ki niamkhiak te thuthiamna pia hi.'
  mxq-NT: Miits ʉna̱ꞌktʉjkʉty, mʉmʉdowdʉ ja mʉjja̱ꞌa̱ydyʉjkʉty; es nidʉgekyʉ miits
    mʉjja̱ꞌa̱ydyʉjkʉty es ʉna̱ꞌktʉjkʉty, naybyudʉ́kʉdʉ nixim niyam mʉt ja tudaꞌakyꞌát,
    mʉt ko Dios myʉdsipꞌa̱jtypy ja diꞌibʉ mʉjpátʉp, per pyudʉjkʉp pʉ́nʉty yuunk naxypy
    ja̱ꞌa̱yꞌa̱jttʉp.
  tzj-NT: In ixix chakaja' ja rix jóvenes, que'ebana' respetar ja kach'alal ja rec'ayon
    ewxin. Xta jun neban ewanojel, tebana' respetar ewi', maxta teya' ek'ij. Ja c'a
    Dios arja' itzel nerutz'at ja nqueya' quek'ij pro nuya' rutzil chique ja matiqueya'
    quek'ij.
  tdt-tdt: 'Nunee mos imi foinsae sira, imi tenki hakruuk ba ferik-katuas sira. Sarani
    hotu-hotu la bele foti aan, maibee tenki haraik aan ba malu, tanba iha Livru Sagradu
    hakerek nunee: “Maromak kontra ema nebee mak foti aan, maibee Nia hatudu Nia laran
    diak ba ema nebee mak haraik aan.”'
  ron-BTF: Tot așa, tinerilor, supuneți-vă bătrânilor. Da, toți fiți supuși unii altora
    și îmbrăcați-vă cu umilință, pentru că Dumnezeu se opune celor mândri și dă har
    celor umili.
  eng-WEBP: Likewise, you younger ones, be subject to the elder. Yes, all of you clothe
    yourselves with humility and subject yourselves to one another; for “God resists
    the proud, but gives grace to the humble.”
  eng-FBV: Young people, do what the elders tell you. Indeed all of you should serve
    one another in humility, because “God is against the proud, but favors the humble.”
  nld-1939: En gij jongeren, weest onderdanig aan de priesters! Gij allen, weest tegenover
    elkaar met het livrei der nederigheid bekleed; want “God weerstaat de hoogmoedigen,
    maar aan de nederigen geeft Hij genade.”
  bwo-bwo: Ando! it jawetswotso! eenashúwotssh alewere, it jamets maac' nefo tahok'o
    tahade'er iko ikosh finowe, «Ik'o bog taana etirwotsi k'efitwe botoko dashan detsetwotsshomó
    s'aato imetwe» ett guut'ere.
  nch-BL: 'Antelpocame, nojquiya xiquincahuilica nopa huehue tacame ma amechyacanaca.
    Huan nochi amojuanti ximoechcapanoca huan ximopalehuica se ica seyoc pampa ijcuilijtoc
    ipan Icamanal Toteco campa quiijtohua: “Toteco amo quincualita cati mohueyimatij,
    pero hueyi iyolo ica cati moechcapanohuaj iixpa.”'
  quc-TNT: 'Xukuje'' ri ix, alabom, chinimaj ri qui takanic ri c''amal tak i be. Chiyala
    iwib pa takic chbil tak iwib nimalaj iwonojel, minimarisaj c''u iwib. Cubij c''u
    ru Lok'' Pixab ri Dios ri Tz''ibtalic: Ri Dios cuc''ulelaj qui wäch ri winak ri
    cäca''n nimal, queuto'' c''u ri man cäquinimarisaj tä quib ruc'' ri nimalaj u
    tok''ob ri Are'', —cächa ri tz''ibtal canok.'
  tfr-NTPO: Dwl̈asga, kjogl̈oga, bomi kägäyoga kol̈ozĩa. «Ëye krë ä ga Sbö wotjl̈ĩk
    owa ba kong. Ëye wotöy ga era kjimte wopjl̈úe.» E kjĩshko ga pjãy uunkong ber
    l̈öng wotöy ëng kong ĩyado.
  kaq-NT: 'Chini baquebo sca tah hen yohihi: Maton pastorobo nincanahue. Caibo hihqui
    quescari man mato rihbi shinan pishinai honanax shinanhahnannahue jatihibi sca.
    Shinanya tah hen qui hihquibo pantexon bi ta jaton shinan pishinai honanaibo Papan
    jahuen shinan hinanihqui.'
  sgb-sgb: 'Hikaw etaman ya miyawhay, haka hikaw ya dalaga, haka hikaw ya anak pon,
    ay palokop kaw kanlan toa ya ampamaala kamoyu. Hikaw ya ampaniwala kan Apo Jesu-Cristo,
    ay magpakaaypa kaw ngan hên maghuyo ha miha ta miha, ta êmên di ya nakahulat ha
    Kahulatan ya impahulat ni Apo Namalyari: “Anhalanghangên ni Apo Namalyari hilay
    mapaglambung, noa, an-ingalwan na hilay maaypay nakêm.”'
  vie-1934: Cũng khuyên bọn trẻ tuổi, hãy phục theo các trưởng lão. Hết thảy đối đãi
    với nhau phải trang sức bằng khiêm nhường; vì Đức Chúa Trời chống cự kẻ kiêu ngạo,
    mà ban ơn cho kẻ khiêm nhường.
  kxv-kxv: ଏ଼ ଦାଂଗ୍‌ଣାୟାଁତେରି, ଏଲେକିହିଁଏ ମୀରୁ ଜିକେଏ ମୀ ପ୍ରାଚିନାଙ୍ଗାଣି ମା଼ନୱି ଆ଼ଦୁ,
    ମୀରୁ ବାରେଜା଼ଣା ତେରି ରଅତେରି ରଅଣି ନ଼କିତା ସୁଦୁଗାଟି ଅଣ୍‌ପୁତି ହିମ୍ବରି ଲେହେଁ ପର୍‌ଦୁ,
    ଦାର୍ମୁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ଇଚିହିଁ ମାହାପୂରୁ ଡା଼ହାରା ଗାଟାରି କ଼ପାଟି ନିଙ୍ଗାନା
    ସୁଦୁ ଗାଟାରାଇଁ କାର୍ମା ମେହ୍‌ନେସି ।”
  amu-NT: 'Ndoꞌ mati ꞌo nnꞌaⁿ na cjeti mꞌaⁿꞌyoꞌ, catueꞌndyoꞌcjeꞌyoꞌ nda̱a̱ nnꞌaⁿ na
    cwiluiitquiendye naquiiꞌ tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom. Matsonaꞌ na chaꞌtsondyoꞌñꞌeⁿꞌyoꞌ
    catueꞌndyoꞌcjeꞌyoꞌ nda̱a̱ ncꞌiaaꞌyoꞌ na cwilaꞌyuꞌ ñequio na nioomꞌ nꞌomꞌyoꞌ, ee
    waa ljeii na matsonaꞌ: Mꞌaaⁿ Tyꞌo̱o̱tsꞌom nacjoo nnꞌaⁿ na cwitjeiiꞌsꞌandye, cwitjeiiꞌlcundye,
    sa̱a̱ nda̱a̱ nnꞌaⁿ na cwitueeꞌndyecje mañequiaaⁿ naya na matseixmaaⁿ.'
  hin-CV: इसी प्रकार युवाओ, तुम प्राचीनों के अधीन रहो तथा तुम सभी एक दूसरे के प्रति
    दीनता की भावना धारण करो क्योंकि, “परमेश्वर घमंडियों के विरुद्ध रहते और दीनों को
    अनुग्रह देते हैं.”
  spa-BES: 'Y de la misma manera, jóvenes sométanse a los más viejos. Y todos ustedes,
    sumisos unos con otros y sean revestidos de humildad: porque Dios es enemigo del
    orgulloso, pero da gracia a los humildes.'
  san-BEN: হে যুৱানঃ, যূযমপি প্রাচীনলোকানাং ৱশ্যা ভৱত সর্ৱ্ৱে চ সর্ৱ্ৱেষাং ৱশীভূয
    নম্রতাভরণেন ভূষিতা ভৱত, যতঃ,আত্মাভিমানিলোকানাং ৱিপক্ষো ভৱতীশ্ৱরঃ| কিন্তু তেনৈৱ
    নম্রেভ্যঃ প্রসাদাদ্ দীযতে ৱরঃ|
  tdx-tdx: 'O ry ajalahio, manahake izay, miandalia amo mpiaoloo, naho songa mifampiambanea,
    vaho aombeo ty hatrentram-po; amy te: Zeharen’ Añahare o mpirengeo fe atariha’e
    o mpirèkeo.'
  naf-naf: An sip kaik, in kegogak an ŋeŋaŋine ekŋengat kandeŋinan mamti zelin gawepuwep.
    Nâip, Kawawaŋgalen zelaŋ kapigok zein, “Kawawaŋaŋ am ilinaŋgat nâme mobotnaŋ mambein
    ekŋen mamtoindein ma am keŋin mtoti mamaip ekŋen Kawawaŋaŋ keŋ taolet omba mamimindain,”
    keyepmti in sambeyaŋ keŋ mtoti mama set ke etaŋ ime delaŋ zeme noline ekŋengat
    kandeŋinan mepmâbep.
  grc-MT: ομοιωσ νεωτεροι υποταγητε πρεσβυτεροισ παντεσ δε αλληλοισ υποτασσομενοι
    την ταπεινοφροσυνην εγκομβωσασθε οτι ο θεοσ υπερηφανοισ αντιτασσεται ταπεινοισ
    δε διδωσιν χαριν
  vid-vid: Hiho du namwe wasongolo mleche kitwanza kuli ulongozi wa wasekulu. Hemwe
    mweng'ha mwanguganigwa kinamiza leka muwe miditila mijito kwa chila yumwe, mina
    Maandiko Matakatifu, galonga, “Nguluwi kanguwalema wawele kidaya, ila kanguwapa
    isungu lya heye walinginamiza.”
  pio-NT: 'Càita nacái píacué càmíiyéica máiní béeyéi, pìacué ancianonái íimiétacaná,
    níái icuèyéica wenàiwica yeebáidéeyéica Jesucristo itàacái. Pimànicué nacái càide
    iyúwa nàalàanácué pía. Pìacué píimiétacanáwáaca piyúudàayacacuéwa, picácué cáimacái
    piicáca píawawa, càide iyúwa Dios itàacái íimáaná, abéeri Dios yàasu wenàiwica
    itànèericaté: “Dios yùuwideca imànica wenàiwica icàlidéeyéica iináwanáwa càmitasa
    nawàwacutá Dios, quéwa Dios imànica cayábéeri mawèníiri iyú nalí cawinácaalí yáaliéyéicawa
    nawàwacutáca Dios iyúudàaca nía”, íimaca yái Dios itàacáica.'
  tsn-tsn: Lona makawana, lo nne kutlo mo go ba bagolwane. Mme lotlhe lo direlane
    ka mewa e e kokobetseng, gonne Modimo o naya ba ba ikokobetsang masego a a faphegileng,
    mme o tlhabana le ba ba ikgogomosang.
  amr-NT: Jesucristoen huaknopo̱e̱ʼeri huairitaj yanʼnigpe̱i̱kaʼ. Nogomey huadakda
    o̱ʼnepo donayo sueʼda huadak i̱jje̱y, huayahuaya yanʼmatinopo̱e̱po huayahuaya
    yanʼbatihuapokikaʼ. Konige̱po, ʼUruda i̱jje̱y huanopo̱e̱ʼeritaj Dios pakhueʼ e̱e̱ʼtada.
    Sueʼda huadak i̱jje̱y huanopo̱e̱ʼeritaj Diosa oʼmatinepahuiʼikaʼ. Apagbaʼa oaʼ.
  pwg-pwg: Tami yaraga, kudubimi na kovi vaghinei da kami vinoraveraveyana ini bademi
    ma kovotekatekesi. Ma tami iyavo kava koitumaghana na peyarimi ere voyaghotimi
    turaturami kubiisi kona biga, iyamna “God na kayotatasi emiimiiripotesi ma vovoyaghotisi
    na ina agabiibai evereveresi.”
  cjv-cjv: Ena ne kora gaima yokamao, ne yokamai bei moiro ari moi koma deinga yokamai
    giranomdi gore diyo! Ne yokamai muruwo furo nenen fi akoinga mapunom i ire arinoma
    yokamai moingi tei moi oropo tei dere moiyo! Yai Gumam ka mapunom boingua i ka
    ama epe dume. Yai Gumam furo ari kou kou einga yokamai niki de fi eromba yaromi
    kanero ari nenen fi akoinga yokamai bei nokapu de erome. ka mapunom epe dungua
    ena
  tha-KJV: ในทำนองเดียวกัน ท่านที่อ่อนอาวุ​โส ก็​จงยอมตามผู้​อาวุโส อั​นที​่​จร​ิงให้ท่านทุกคนคาดเอวไว้ด้วยความถ่อมใจในการปฏิบั​ติ​ต่​อก​ันและกัน
    ด้วยว่าพระเจ้าทรงต่อสู้คนเหล่านั้​นที​่ถือตัวจองหอง แต่​พระองค์​ทรงประทานพระคุณแก่คนทั้งหลายที่ถ่อมใจลง
  por-BR-2018: 'Semelhantemente vós, jovens, sede sujeitos aos anciãos; e todos vós
    sede sujeitos uns aos outros, revestidos de humildade; pois: Deus resiste aos
    soberbos, mas dá graça aos humildes.'
  mhl-mhl: Jeŋoŋ ŋoŋoji oŋuakoŋ siŋaŋpuŋaŋuŋ yoŋore buŋo rurumaŋgo raru goinebi. “Anutuji
    sigopou ŋiŋigo kiso eyareegayoŋ, yoŋoyoŋe ba wawaki eegobi, oi yauŋmoririine yareega.”
    Ore eru ŋoŋo sosowo botuŋaŋuŋgo ŋoŋo-ŋaŋe baba waki eku goinebi. Kamasi oiji mariku
    oŋuine nikebi rakame goinebi.
  klv-klv: Gamit mǝtsǝmatmatu, mitigol nǝsa ahaṽut gail lotokad nǝdaŋan hǝn na-il-a-m̃o-an
    lotokele. Gamit p̃isi, mǝtesun nahurabat hǝn namǝdauan len nǝlomito, nǝlomit temǝdau
    hǝn mǝtb̃evi tarhǝt samit gabag, bathut natosian siGot ike, “AGot evi enemi silat
    lotopatpat galit mǝhat, be eviol kǝmas hǝn navoian mai alat nǝlolit tomǝdau, lǝsǝnau
    galito.”
  bco-bco: Kalu so꞉wa giliyo꞉ ko꞉go꞉dego꞉ kalu a꞉ma꞉ ha꞉ga dowa꞉bi. A꞉la꞉ta꞉ga꞉ kaluka꞉isale
    gio꞉ tambo ginina꞉ma꞉la꞉lo꞉ ha꞉g amilo꞉ doma꞉no꞉ man a꞉no꞉ ko꞉lo꞉ kudu ha꞉nakiyo꞉,
    gegelebo꞉ nolba꞉ ha꞉ga dowa꞉lubi. Mo꞉wo꞉ “Gode eyo꞉ kaluka꞉isale abeyo꞉ ini wiyo꞉
    iwalu duludaki kaila꞉lab a꞉no꞉lia꞉yo꞉ gis dowab. Ko꞉sega Gode eyo꞉ kalu abeyo꞉
    inina꞉ma꞉la꞉yo꞉ ha꞉g amilo꞉ dowab i a꞉no꞉lia꞉yo꞉ ha꞉fo꞉ disa꞉laki nafale mesea꞉ki
    ta꞉ta꞉sen.”
  kdl-NT: Eɗa̱ alobo, panai karinga̱ ka nkoshi. Gba̱ ɗe kpam she i ɓa̱nga̱mgba̱na̱
    yavu agbashi a ɗa a vakunki kaci ka le, kpaci “Kashila̱ ka ꞌyuwan ta̱ aza ɗa aꞌa̱ri
    n ara̱ɗi, u na̱ka̱i kpam ukuna u shinga u ne a asu u aza ɗa a vakunki kaci ka
    le.”
  apu-NT: 'Hĩte ãtokoriakoripekana, hĩkamariko aneẽkani paniãtakiti. Hĩkinika, himoianatakakauako.
    !Hĩuikapeua, kotxi Teoso sãkire iõkatsopatakori txari: Teoso iotokakari iuikakaniua
    kaminiri inireẽkitina. Iua sikari ikinipoko erekari miuikakaniuamoni. Itxa Teoso
    sãkire.'
  roo-roo: Osa ragavira eisi osa visii viovoko irara uvui iraopatai ra oira vasi irarapa
    avivikepata voea vo reoroaro uvupaoro. Ra ora visii raga ora vara piepataera,
    oisi toupaoro oearovivu tauvapata. Uvare Tugoropa Vuku oiso purapapeira, ‘Pauto
    voeaopa vairuparoveira oearoa ora voea ragare oiso purapaaveira, Vearotoa rutu-a
    ragai. Vo osa voearo oearoa ora vara piepaave, oea-a evoea oeapa vereopa vovou
    rutu vatepareveira.’
