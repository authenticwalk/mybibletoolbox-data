  gmv-NT: ሄሳꬆካ ኢንቴኖ ናቴꬃቶ! ኢንቴ ጪማታስ ኣዛዜቲቴ። ኢንቴ ዉሪካ ኣሽኬቴꬅ ኣፋላ ማላ ማይዒዲ ኢሶይ ኢሳስ ኦꬂቴ። “ፆሲ
