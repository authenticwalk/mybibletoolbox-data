  san-TIB: ཧེ ཡུཝཱནཿ, ཡཱུཡམཔི པྲཱཙཱིནལོཀཱནཱཾ ཝཤྱཱ བྷཝཏ སཪྻྭེ ཙ སཪྻྭེཥཱཾ ཝཤཱིབྷཱུཡ ནམྲཏཱབྷརཎེན
