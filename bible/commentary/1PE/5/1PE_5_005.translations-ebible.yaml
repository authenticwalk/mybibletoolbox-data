    gãjerãre yitʉoĩaroti ñaja. Dios ocare masa ĩna ucamasire ado bajiro ti gotijare,
    to bajiro bajiroti ñaja: “‘Ĩna rẽtoro ñamasurã ñaja yʉa’ yirãre ajibeami Dios.
    ‘Yʉa rẽtoro ñamasurã ñaama’ gãjerãre yitʉoĩarãjʉare quẽnaro ejarẽmoami”, yigotiaja
    Dios ocare masa ĩna ucamasire.'
  pib-NT: Waneko pixka gixanu gixa, maklujingi. Gyijnakotanna tsrune. Pejnuruneko
