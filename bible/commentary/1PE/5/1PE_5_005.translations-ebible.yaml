  chz-NTPS: 'Ja̱ˉbaˊ läꜙja̱ˉ hnähꜘ chihˉ kwa̱a̱ˉ, waˊ nʉʉhˊ hnähꜘ kihꜗ dsaˉgyʉʉhˊ.
