verse: 1PE.005.005
translations:
  kpx-kpx: Malaha dogaea, di laheho hoto mole louge evive. Lata evievite kosive kebia
    hoto evisi vave. Lainaho la ebika tabagevelive. Isito mole hoto evisi mole hoesegeveve.
    Kosealemo Bukae Hotou loui avoe, “Ata oleuoleu abu ebika tabageveholiale kebia
    Dilavana au uvu ovei negotievei. Isito ata oleuoleu abu ebia tabageveale kebia
    Dilavau bae au uvu ovei kebia negotievelivebene.”
  okv-H: Eto ungo embo ehaha ta degi erena embo okokose ta ke ingito agi evujo. Eto
    ungo tapa ta erena amo embo nei avo peni ke ijie umo isapa ke eto no pure ari
    bo asuketo hondate mine ara evujo. Eto ke amita be amo God ta ke ta einge kajari
    mihia “God na embo umo oenga na na ijie jakeka aisuja embo amita ke mane ingesuja
    te embo meni isapa sira eagora amita degi hondate ari ikaguja.”
  tbo-tbo: Taumi ololoto woumi tanitaniwaga ona wiyateyatehi po atapumi ona nugohopuhopu
    gogona, ma emosi po emosi ona iyateyatena memi. Mei Yaubada a Buka i bahebaheya
    i pa, ‘Tu nugogegae Yaubada i wigawiyehi, ma tu nugohopuhopu i lunugotootogogehi.’
  mal-C: അതുപോലെതന്നെ യുവാക്കളേ, നിങ്ങൾ സഭാമുഖ്യന്മാർക്കു വിധേയരാകുക. നിങ്ങൾ എല്ലാവരും
    വിനയം ധരിച്ചുകൊണ്ട് പരസ്പരം ശുശ്രൂഷിക്കുക. കാരണം, “ദൈവം അഹങ്കാരികളെ എതിർക്കുന്നു,
    എന്നാൽ വിനയാന്വിതർക്ക് അവിടന്ന് കൃപചൊരിയുന്നു.”
  grc-SR: Ὁμοίως, νεώτεροι, ὑποτάγητε πρεσβυτέροις· πάντες δὲ ἀλλήλοις ⸋ὑποτασσόμενοι,⸌
    τὴν ταπεινοφροσύνην ἐγκομβώσασθε· ὅτι ὁ θεὸς ὑπερηφάνοις ἀντιτάσσεται, ταπεινοῖς
    δὲ δίδωσιν χάριν.
  bgc-bgc: इस्से ढाळ हे जवान्नों, थम भी कलीसिया के अगुवां का कहणा मान्नो, बल्के थम
    सारे के सारे दीनता तै एक-दुसरे की सेवा करते रहो, क्यूँके हम पवित्र ग्रन्थ म्ह
    पढ़ा सां, के “परमेसवर घमण्डियाँ का बिरोध करै सै, पर दीन पै अनुग्रह करै सै।”
  khz-khz: Voia gelegelenai, gomi gulu-valigu maki vegitatago talimara pio kamonagi-venira,
    gomi maparami na manau rapugana na pio verapuga, pio veveakava veveni, kwalana
    Puka Veaga ekilana, “Veagi talimara Palagu na eao-rakavarana, na manau talimara
    gena vega-nama evenirana.”
  deu-TKW: Ebenso ihr jüngere seid unterthan den älteren, leget einander die Schürze
    der Demut an, denn Gott widersteht den Hoffärtigen, den Demütigen aber gibt er
    Gnade.
  zsr-NT: 'Lëzcaꞌ cni, biꞌi cuidiꞌ, gul‑gún ca taꞌnë́ꞌ bönniꞌ gul. Yúguꞌtëliꞌ ral‑laꞌ
    gunliꞌ ba laꞌn lzaꞌliꞌ, tuliꞌ yetuliꞌ, lu yöl‑laꞌ nöxj ladxiꞌ queëliꞌ, le nayúj
    lu guich laꞌy, rna: Dios ruzaguëꞌë xnözgac nup tun ba zxön cuingac San ráclenëꞌ
    nup nacgac nöxj ladxiꞌ.'
  lin-lin: 'Ndenge moko mpe, bino bilenge, botosaka bakambi na bino ya Lingomba, bolata
    komikitisa kati na bino, pamba te Makomi elobi : « Nzambe atelemelaka bato ya
    lolendo, kasi atalisaka ngolu na Ye epai ya bato oyo bamikitisaka. »'
  hns-NT: Naudjawaan logan, ham toelogse bienaai kariela barkwan ke baat soene ke.
    Toelog sab koi ke tjaahie apane ke doesarkwan ke aage tjhota maane ke. Ghamandie
    logan Parmeswar ke doesman hai, bakie oe bhalaai kare hai dje apane ke tjhota
    maane hai.
  noa-E: 'Ich agjö ẽwannaanagjã mua mag chirʉm: Ẽwandam iek ʉ̈kha durrum khʉʉn ee
    pãach khãai jöoinau pãachig iekhaawai, sĩi am ipeer ahau aju khãai, ʉdʉraa pãach
    wawipinaa warag am ipierraata abat. Thumaa agdaujö jũrr dich khapeen chogkha nʉmjöta
    abat. Magbaju atheen Ẽwandamau ich iek gaai jaau simjö: “Ar mʉjã igba amach juapaaupaita
    wënʉrraajem aajem khʉʉn chan mʉchdëujã igba chitʉm” a sim. “Magarrau amach serbiibag
    khap mʉchdëu nem jaau chirʉm wawaagjã mʉch juapadam iigjem khʉʉnan chadau, mʉch
    garmuajã am dau ee aug khaaugjem” a phãpijim.'
  eng-EMTV: Likewise, younger people, subject yourselves to the elders. And all of
    you be subject to one another, and be clothed with humility, because “God resists
    the proud, but gives grace to the humble.”
  mib-NT: 'Te suni róhó táca tée suchí, na cuándetū rō nuū tāca tée jéhnu jiñā. Te
    ndɨhɨ róhó ñáyuu cácandíje, cuandetū rō nuū jnáhan ró, te cani suchí ni rō. Chi
    suhva cáhán tutu: Yaā Dios jésɨ yā nuū ñáyuu casáha téyɨ́ máá, te vāha ni yā chíndéé
    ñáhán yá ñayuu casáha suchí máá. Achí.'
  lif-NT2: खिनिॽ थाङ्‌बे़न्‍सासे, सेसेहुप्‍लक्‍कोबा तुम्‍लाम्‍लोःबाहाॽरे़ खुनिॽ युक्‍को
    वाॽमा पोःङ्‌लो॥ खिनिॽ काक् चुङ्‌जिगे़न् नःम्‍नःम्‍बा पोःक्‍खे़म्‍मे़ॽआङ् नुःरिक्
    मे़त्तासिम्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आङ्‌दिङ् के़लॽबाहाॽ अत्तुसिॽ, कर नःम्‍नःम्‍बाहाॽ लुङ्‌गुम् पिरुसिॽरो॥”
  xnj-xnj: Mewawa na nyenye vasongolo muvayidakila vagogo vinu. Na mwavoha nyenye
    mganikiwa kuvya vangolongondi muhotola kutangatilana, muni Mayandiku Gamsopi gijova,
    “Chapanga akuvabela vevimeka nambu akuvalangisa ubwina waki vangameka”
  mmx-mmx: La nemi bok luvuraau minang tonga ka levelinga at limixin mukun la mina
    mumu asu i. La nemi axap mina lok kaka langsangan loklok ngangao kusu na umsu
    kantubu atnemi. I ngan Lovoang Kaala i vaase xeretna, “Moroa naba vaase asi luvuttadi
    di simi aurut nedi, ketla i lox asu letaba nabalamu ren tinedi dik lox asi di.”
  cbr-NT: 'Usaribi oquin cana bëná unicama ësaquin cain, mitsun cushicaman bana camina
    timaquinma cuati ''ain: Nucën Papa Dios ca unia rabíti cuëënima. Usa ''ixunbi
    ca axa rabícëma unicama nuibaquin ''aquinia. Usa ''ain camina —''ëx cana bëtsi
    unisamaira ''ai —quixun sinanima camáxbi bëtsin sináncësaribi oquin sinani upiti
    ''ësëananti ''ain.'
  tee-NT: 'Vachu'' ju uxijnan ji ts''alan. Aq''uiclac''a''it''it ju talhinajun lacatalhavat
    ju talhilaca''anta ju Cristo. Chux ju uxijnan alaq''uiclac''a''it''it chai jantu
    k''ai alhic''ats''at''it tu''u''. Chunch alat''it ni chani ju ts''okcanta: Ju
    Dios ma na xcaji ju va talhitak''ayai tu''u''. Para ma a''aktaijui laca''amapaininti
    ju jantu tu''u'' talhitak''ayai.'
  eng-LSV: In like manner, you young [ones], be subject to elders, and all subjecting
    yourselves to one another; clothe yourselves with humble-mindedness, because God
    resists the proud, but He gives grace to the humble;
  cak-NT: 'Y rix chuka'' alabo y rix xtani'', quixniman chique ri achi''a'' ri je-pa''l
    chech ri samaj chiquicojol ri kach''alal; y chi''iwonojel quixniman-ka chiwech
    y can co''l oc tibana-ka. Roma chupa rutzij ri Dios ri tz''iban can, nu''ij: Ri
    Dios itzel yerutzu'' y man nuc''ul ta quiwech ri winak ri yalan niquina''. Pero
    ri manak oc quik''ij niquina'', raja'' yalan yeruto''.'
  pah-NT: 'Pevoja pe ji ei no: Pehendu katu ti xava''eve''g̃a nhi''ig̃a. Pe nhaporemo
    ti pehendu katu penhonhi''ig̃a penhimbohetee''yma. A''ereki Tupana''ga mombe''uhava
    e''i: “Tupana''ga omovahĩ g̃a – kiroki g̃a onhimboheteuhu,” e''i. “G̃a nhimbohetee''ymame
    ga imombyryvi g̃a pe,” e''i ikwatijara.'
  sja-NT: 'Chonaarãmaa ũraadak''a ichiaba parã t''ãidepema k''ũtrãarãmaa ũraait''ee.
    Oopatáatɨ chonaarãpa jara p''anɨk''a. Parã ijãapataarã t''ãidepema apida audua
    baik''araa bɨ, Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘Tachi Ak''õrepa k''aripa-e
    audua p''anapataarã, mamĩda t''ãri pia k''aripapari audua-ee beerã.’'
  xed-xed: Kaghuni guli duhwalha, hanaganawa ghəŋ mista la galata mndu ta ngha Igliz.
    Kaghuni demdem nzawanza nda hanatá ghəŋ ma gwaya vgha ghuni, kabga «zɗəgana a
    gwal ta gla ghəŋ ta Lazglafta wu, ama ta zɗanaŋ zɗa ta huɗi ta gwal ta hanaganatá
    ghəŋ.»
  mks-NT: 'Ta viti cáha̱n ri̱ xi̱hi̱n ndóhó, da̱ tacú. Xíní ñúhú coo jo̱ho ndó nu̱
    sáhndá na̱ sa̱cua̱ha̱ nu̱ ndo̱. Tócó ndihi ndó ndítahan candúsa táhan ndó ta co̱
    ndítahan nu̱ ndó ndiñehe jícó ndo̱ mé ndó jáchi̱ já cáchí tu̱hun Ndióxi̱: Xójo̱
    ini Ndióxi̱ xi̱hín na̱ cátóó ndiñehe jícó mé, joo cája ña̱ma̱ni̱ xi̱hín na̱ jánuu
    ndáha̱ mé.'
  gfk-S: Ma hobi bileng ta mu ira marawan. Mu na hasiksik ter mu ta ira numu tena
    harbalaurai ta ira lotu. Ma mu bakut, mu na matien na turadi harbasie ta mu kinong
    no nianga tane God di ga pakat ie i tange be, “God i malok leise di ira ut na
    latlaat, ma i ter no nuno harmarsai ta ira matien na turadi.”
  bmu-bmu: Sepguli iŋini mewöyök galömurup yeŋgö keuŋini bapŋe anda malme. “Anutunöŋ
    söŋgöröqök ambazip tuarenjoŋ ak eŋgimak-zapmö, nanŋini memba et al aŋgumakzei,
    yeŋgöra mönö kalem möriamŋi eŋgimakza.” Miaŋgöra iŋini mönö körekmakörek sutŋine
    nanŋini memba et al aŋguba malme. Tandök miaŋön mönö maluku ewö kölget gem eŋgiiga
    malme.
  dgz-dgz: Gat namu wana umap sia, e tamaru nagirewa kwayupaya taine nagire ame ayamase
    tamuiwanian. Amba ek ingane epia ae wat otutamen, evenae wai den gare gare ayamat
    taiwanian, iwa God nop mega ok anega seane, God waen waen apan apan taine nagirewa
    tandayat mumeta, go kakae guragut mega garaetawa, gine yamaet ine nagirewa muneta.
  eng-GNV: 'Likewise ye yonger, submit your selues vnto the elders, and submit your
    selues euery man, one to another: decke your selues inwardly in lowlinesse of
    minde: for God resisteth the proude, and giueth grace to the humble.'
  zaa-NT: 'Annana rinénia'' lebi''į ca nubeyu'' cuiti'': Ná qui''ni gulaba tsè'' latsi''
    le para guni le consejo nu rute ca anciano qui'' le. Iyaba lebi''į hermanos ná
    qui''ni ccá le enne'' ỹénlatsi'' nna guni luètsi le cualani biỹa tsina nu cca
    ofrecer, porqui''ni lo ca titsa'' qui'' Tata Dios nu ga''na escrito nna rèe: Tata
    Dios nna runie contra canu rebata'' cą nna rena cą qui''ni hua yù ba cą biỹa guni
    cą. Pero canu ỹénlatsi'' nna, Tata Dios nna runie cą cualani.'
  eng-WEBSTER: 'Likewise, ye younger, submit yourselves to the elder. Yes, all of
    you be subject one to another, and be clothed with humility: for God resisteth
    the proud, and giveth grace to the humble.'
  guh-guh: 'Paxamë papevëjëavimë, pacuenia ancianovi pacaitoroba, pajumecovënëtabiabare.
    Pacaejivimë canacujitsia namataenetsia panayavenonabiabianame beveliajamatabëcuenevi
    nataeya. Bajarapacuenia panataema tsipaji raja Dioso pejumelivaisibaxutota jumaitsi
    mapacueniaje: Dioso apo yavenonae pamonae beayaijamatabëcuenevi penataevi. Itsiata
    baitsi jane Dioso pitaxutotsoniataexae, pexaniajamatabëcuenia yavenona pamonae
    beveliajamatabëcuenevi penataevi, jai Dioso pejumelivaisibaxutota.'
  bon-bon: Yoo, mamye biname, agesa mene weeme tääpume, weeme mope biname bime mene
    yaacatuye. Weene iyeta weeme nuuja bine yäätityäremuye, teebibine niinäce me jaawenemuye,
    ingle Oogäräneji Mene te apu jiicenige egä, “Lui biname te liba singi teemämu
    babo äbitame, Acejiyame teebine jäägyuge, yepä lui biname te Acejiyame ne opo
    gaabe me yaacituge, Acejiyame teebine miiji jaawenuge.”
  nhw-BL: 'Antelpocame, nojquiya xiquincahuilica nopa huehue tlacame ma anmechyacanaca.
    Huan nochi amojuanti ximoechcapanoca huan ximopalehuica se ica seyoc pampa ijcuilijtoc
    ipan Icamanal Toteco campa quiijtohua: “Toteco amo quincualita catli mohueyimatij,
    pero hueyi iyolo ica catli moechcapanohuaj iixpa.”'
  swh-ONEN: Vivyo hivyo, ninyi mlio vijana watiini wazee. Nanyi nyote imewapasa kujivika
    unyenyekevu kila mtu kwa mwenzake, kwa kuwa, “Mungu huwapinga wenye kiburi, lakini
    huwapa wanyenyekevu neema.”
  wbi-wbi: Najumue vasoleka, muvalongosiaghe avagojo vinu. Umwe mweni, muvisaghe nulujisio
    kange nujunge antangaghe unjake, ulwakuva u Nguluve ikuvakana avanyalughinio,
    ikuvasungukila avanyalujisio.
  bba-bba: Mɛyɑ mɑɑ, bɛɛ ɑluwɑɑsibɑ, i yiɡbɛ ɡuro ɡurobu wiru kpĩiyɔ. Bɛɛ kpuro i
    tii kɑwɑbu sebuo nɡe yɑberu bɛɛn wɑ̃ɑsinɑɑ sɔɔ, domi Gusunɔn ɡɑri ɡerumɔ, “Gusunɔ
    kun wɑ̃ɑ be bɑ tii suen biruɔ, ɑdɑmɑ u tii kɑwobu durom kuɑmmɛ.”
  eng-KJVCPB: 'Likewise, ye younger, submit yourselves unto the elder. Yea, all of
    you be subject one to another, and be clothed with humility: for God resisteth
    the proud, and giveth grace to the humble.'
  kgk-NT: 'Peẽ ipyahuve va''e kwéry-pe ha''e-ta ko va''e. Nde ru-rami, nde sy-rami
    pehendu pendéhegwi itujave va''e nhe''ẽ. Ha enterovéa-pe ha''e-ta ani penhembotuvixavese
    teĩ. Penhopytygwõ ae arã penhembotuvixa e''ỹ-vy. Jaikwaa-ma Nhandejáry nhe''ẽ:
    “Nhandejáry ombojevy va''erã onhembotuvixase va''e-pe. Ha onhemomirĩve va''e-pe
    ae ohexakwaa rei va''erã Nhandejáry” he''i Nhandejáry nhe''ẽ kwatia-rehe oĩ va''e.'
  waj-waj: 'Mmuaikaraama ngia vaidi karaasaiya vaidi yokovaiya mmemmaana kuatee. Ngia
    mmuakiaaya ngiingii seenaiya mmemmaana vida iya tasipama adida variatee. Ivaara
    Anutuuqaa kua fafaaraivo vainno tinoo: Gioonna kiaapuuya ngiariiyara mannaka kiaiya
    Anutuuqo too iyara ooqoo tiivai. Gioonna kiaapu vooya adida varida hama ngiariiyara
    mannaka tiraiya Anutuuqo kati iyara yoketaama yaata utivaivee. Kua fafaaraivoono
    itaa kua tiivai.'
  cpy-cpy: 'Eeroka-paeni ewankari-paeni pipinkathateri jewari-paeni. Otzimatyee pipinkathata-wakae-yiteeyaa
    maawoeni, pitsinampashireyitee. Tema ikanteetzi: Tee ineshironkatziri Tajorentsi
    kantakaapero-waetachari, Riima tsinampa-shireri osheki ineshironkateeri rirori.'
  mpx-mpx: 'I ola al, komiu hevalau wami tohouwa wali logugui nuku henapuan. Gamagalau
    gegewemiu, ginebi ge wami hanalau nuku totuwalali alomiyau elal, kaiwena Buki
    Bwabwalena i ba: Bolo tohanaha Yehoba nige i yayaliyaya kaiweliya, yaa bolo hi
    hanalau i muloluagil.'
  wbp-wbp: 'Nyurrurla wati-patu kurdu-warnu-patu, purda-nyangkalu-jana jaajikingarduyu-patu
    wiriwiri kajili-nyarra nyarrparlangu wangkami. Yungurna-nyarra wangkami panuku-juku
    Kirijini-patuku. Kulalu-nyanurla pulka-pungka, manu kulalu-jana yapa jinyijinyi-manta
    wiri-piyarlu. Lawa. Ngarili-nyanu wurdungu warrki-jarriya. Nyarrparla kuja? Nyampunya
    wangkaja Kaatuju Payipulurlaju: “Kaaturlu kajana yapaju mamparl-pinyi kuja kalu-nyanurla
    pulka-pinyi wiri-piyarlu. Kala nyanunguju ngurrju yapakuju yangka kuja kalu-jana
    yapa-patu-kariki wurdungu warrki-jarrimi.”'
  luo-luo: Un jomatindo bende chiwuru luor ni jomadongo. Rwakreuru gi muolo e kindu
    ngʼato gi ngʼato, nikech Muma wacho niya, “Nyasaye osin gi josunga to ochiwo ngʼwono
    ne joma muol.”
  nhe-NT: 'Intelpocame, nojquiya xiquincahuilica nopa huehue tlacame ma inmechyacanaca.
    Huan nochi imojuanti ximoicnochihuaca huan ximopalehuica se ica seyoc pampa ijcuilijtoc
    ipan Itlajtol Toteco campa quiijtohua: “Toteco ax quincualita tlen mohueyimatij,
    pero hueyi iyolo ica tlen moicnochihuaj iixtla.”'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܥܠܲܝܡܹ̈ܐ، ܫܠܘܿܡܘܼܢ ܠܚܘܵܪ̈ܕܸܩܢܹܐ، ܘܟܠܵܘܟ݂ܘܿܢ ܠܒ݂ܘܿܫܘܼܢ
    ܡܲܟܝܼܟ݂ܘܼܬܵ‌ܐ ܚܲܕ ܠܟܸܣ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ: ܐܲܠܵܗܵܐ ܟܹܐ ܩܵܐܹܡ ܕܲܠܩܘܼܒ݂ܠܔ ܕܫܲܒ݂ܗܸܪ̈ܵܢܹܐ،
    ܐܝܼܢܵܐ ܟܹܐ ܝܵܗܒܹܠܔ ܫܵܦܵܩܲܬ ܠܡܲܟܝܼܟܹ̈ܐ.'
  esk-NT: Taatnatuntuuq, nukatpiaŋuruasrii kamakkutiugaġitchi qaukłiuruanik. Iluqasri
    kamanaġasrugisruŋaqasri savauttutilusri atchiksuałikun, atakkii “Agaayyutim ayaksimaaġai
    kamanaġasrugiruat aglaan ikayuqsimaaġai atchiksuaqtuat.”
  msb-msb: Kamo naman na mga batan-on na lalaki, magpasakop pirme sa mga gurang na
    sa iyo. Magpainubuson pa kamo tanan sa kada usad kay nasurat sa Kasuratan, “Kontra
    san Dios an mga nagaisip na labaw sinda sa mga iba pero an mga mapainubuson an
    mga ginabuligan niya.”
  cpa-NT: 'Jø¹² bí³ lah¹jøng² hniah¹² dsa² tsih², cu²rø² nǿngh³ hniah¹² gøg² jǿg³
