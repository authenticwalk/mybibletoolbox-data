  dop-dop: Sǝkpemɑ mɛ mǝ nyǝntʋ ntɛ́ sɩ mɩɩ seeki sɔsɑɑ. Nɑ mǝ tǝnɑ tǝpɑɩ ɩ́ pɑsɑ
