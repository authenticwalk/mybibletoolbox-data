  cco-NT: 'Jo̱guɨ lajo̱bɨ ꞌnʉ́ꞌˋ cajo̱, jaléngꞌˋ simingꞌˋ, ꞌnéˉ jméeˆnaꞌ nʉ́ʉꞌ˜naꞌ
    jo̱guɨ e jmɨꞌgooˋnaꞌ jaléngꞌˋ dseaˋ cǿøngꞌ˜. Jo̱ lajɨɨngˋ ꞌnʉ́ꞌˋ jaˋ ꞌnéˉ jméeˆnaꞌ
