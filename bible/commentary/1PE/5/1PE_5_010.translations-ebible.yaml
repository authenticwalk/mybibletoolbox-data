    eta etumevaya. Tájina ticaya­ya­ca­hemahi máicha.
  dik-NT: Ku tɛ̈ cï wek gum tɛ̈thin-nyɔɔt, ke Nhialic nhiar ɣo apɛi, yen cï we cɔɔl
