  txq-txq: Tehuu masaneda te Manetualain hii natudu Ndia dale susuen neu ita. Ana
    ndia noke nala ei fo dadi miu Ndia hatahorin, nahuu ei simbo mala Karistus ena.
    Huu naa de Ana nau nakadedemak ei fo bisa leo-laꞌo mia Ndia makandoo. Tehuu mete
    ma ei hambu mala susa-sonak nai dae-bafok ia kada ta dook ka, na, Manetualain
    nae tao nalole falik ei. Ana nae natetea ei ma tao nala ei makatataka. Ana oo
    nambaririik ei miu fanderen matea boe.
  aaz-aaz: Mes mimnau, fin Uisneno nroim he naruruꞌ ma nakriraꞌ In nekan arekot neu
    kit. In es reꞌ noꞌen naan ki he mjair Iin na, natuin hi mtoupu mrair Kristus.
    Es naan ate In he naꞌratan ki, he hi bisa mmoin piut mok Ne. Mes karu hi mipeni
    mrair susat ma maꞌneꞌat ambi pah-pinan ia rabah, Uisneno he narekoꞌ nafaniꞌ ki.
    In he nfee ki ꞌbeꞌif ma maꞌtanif, ma nmoeꞌ ki maran ma mtahan. In natokoꞌ ki mbi
    fatu ꞌsukif maꞌtaniꞌ msaꞌ.
  qup-NT: Shuk ratu parisishkaykichiwasha Yaya Dios kankunata ña aliyachishkanta sumakta
    paktachinka. Paymi kankunata sinchikuchinka mana sakishpa payllata kasushpa kawsanaykichipa.
    Chay Yaya Diosmi ñukanchita yuyashpan llakichin. Paymi ñukanchita akllashka kawsananpi
    yaykunanchipa, wiñayparayku Jesukristuwa tantachishpan payshina suma chuyahlla
    atun yachayyu tukunanchipa.
  dop-dop: Ɩ́ tɔkɩ kʋnyɔŋ kɛ lɑɑsɑɣɑ tɔɔ tɔ, pɛɛlɛɛ tǝnɑ tʋ Ɩsɔ wei ɩ yɑɑ-mɛ sɩ ɩ́
