  kde-kde: Mwenu bada ya kubanihwa kwa uhiku kadiki, Nnungu wa inema yammalele anchemênge
    mwenu kuinjila muukulu wake ukee na ntululilo kwa kulundanywa kwenu na Kilisto,
    nang'e achiankamilisange. Achiantayange dimongo na kumwimijanga, akuno muhwingìlè
    mwalehu.
  ata-ata: Ia Lataua itema sou alauna tatila Anu muꞌavalinge xo no anu xaixai noxou
    Kalisito, la sou Lataua muꞌavalinge taꞌunalai no anu lamana noxou ane kaluxu uasi.
    Aloxo ne la sou navunavu ngingi nganoꞌu ne umomomo sou uxolu maxuveeni uasi. Navunavu
    ane ne sou uꞌoxongengi ngaxali lailaixe manina mo Lataua ulosinge xavi sou ngatulu
    pekiaꞌinge xe uꞌoxonu pekiaꞌu muxamuxaxu tangengi.
  qvw-NT: Ñatac caynu ash timpulla ñacaycäliptiquim quiquin Tayta Dios muyuchipäcuśhunqui
    sumä cabalmanña, masïsumanña, callpayümanña, sumä tacyaycümanñapis. Paymari sumä
    llaquipaycamäninchic, wiñay simpri sumä-sumä tücäninchicta Jesuspa ćhasquinanchicpä
    ayaycamäninchic.
  nfa-nfa: Te ngaa sanèdꞌe, te Ama Lamatua dꞌèi padꞌelo dꞌara hua iia Na mi èdhi kahèi.
    Nèngu ka dhu paroa le miu, sèna ka jꞌajꞌi dhèu unu Na, lula miu sèmi mere le Kristus.
    Nèti èèna ka, Nèngu neo dedꞌe miu padedha-dedha, sèna ka miu bisa mamuri taruu
    dènge Nèngu. Te ngaa ladhe miu abhu le jꞌajꞌèra dhoka ètu dꞌara ciki ooꞌe di ètu
    rai-haha ne, Lamatua neo pabeꞌa hari miu. Na neo paꞌèra miu, aa tao miu bisa taha.
    Nèngu pamadhèdi miu kahèi mi dedha fanderen dhu èra.
  tnp-tnp: Mətəu uərisɨg lan nəmotətəu rəkɨs nahməiən e nian əkuəkɨr əmə, kəni Uhgɨn
    otol nəkotətəu təuvɨr mɨn e rəhatəmah nəmiəgəhiən, kəni mol nəkotəsanən e rəhatəmah
    nəhatətəiən, motəhtul əskasɨk, kəni nati kəti otəsiuvi rəkɨsiən itəmah. Nəuvɨriən
    mɨn rəfin tatsɨpən əmə o Uhgɨn, kəni in təmauɨn e təmah nəkəhuva e Krɨsto məmə
    nəkəhuvən e nəhagəhagiən asoli rəha nəuvɨriən rəhan, mɨne rəhan nəsanəniən iətəm
    tətatɨg itulɨn.
  urd-urd: अब ख़ुदा जो हर तरह के फ़ज़ल का चश्मा है, जिसने तुम को मसीह ईसा में अपने
    अबदी जलाल के लिए बुलाया, तुम्हारे थोड़ी मुद्दत तक दुःख उठाने के बाद आप ही तुम्हें
    कामिल और क़ाईम और मज़बूत करेगा।
  hot-hot: Ma tem noja vovaŋ bidoŋ oyaŋ. Ma Wapômbêŋ ôpatu ba hêv môlô wapôm ba halam
    môlô hathak Kilisi ek nômô anêŋ lôkmaŋgiŋ atu ba tem êmô wak nômbêŋ intu sapêŋ,
    yani tem epesaŋ môlô esak loŋbô ba nêm lôklokwaŋ ma embatho môlô loŋ lôk indum
    môlô numiŋ majaŋ êtôm landiŋ havaloŋ unyak loŋ.
  mqj-NT: Anna Puang Allata'allamora to'na pa'kamase, to untambaikoa' ummolai Kristus
    napalutama kamatandeanna la da'da' sae lako-lakona, la umpatepukoa', napakatoto',
    nabengangkoa' kamatoroan, anna bangunangkoa' ke mangkamokoa' ussa'dingan kamaparrisan
    sappai'.
  rus-SYN: Бог же всякой благодати, призвавший нас в вечную славу Свою во Христе Иисусе,
    Сам, по кратковременном страдании вашем, да совершит вас, да утвердит, да укрепит,
    да соделает непоколебимыми.
  mbh-mbh: Na tho nong ve aro God ako ini themosaling alavusnga tepun, ako i lengpot
    thomu mo aro thomu o el ia malmaling a urvet ako aro ile vusonga avele, ako nge
    lomu teoong a Krais nge, kene aro i pasenu werer thomu nge ako tova thomu o el
    tel sisisong nge nang pelie, naro i paengeng thomu, na i pamen senu thomu mo o
    mit engeng inga nge nang elonga.
  bdd-bdd: Yehoba tauna ꞌatemuyamuya huhuna ma ꞌibwau pwaigita ma ꞌabehega ꞌina wasawasa
    miyamiya hatayana ꞌoina tamiyamiya Keliso mahetedai. Ma ꞌimi muya tuta ꞌiꞌiunamo
    ma sigumwala, ma muliyetega Yehoba ꞌigihe ꞌehaugomi ma ꞌigihepaꞌaligomi ma ꞌigihe
    waiwaiyegomi ma ꞌabehega wamiya bwebweꞌana.
  cbt-NTPO: Yosë pa'pi nosororinpoa'. Quisocristo imarëhua' ni'ton, a'na tahuëri inápaquë
    quëpantarinpoa'. Iporaso' ma'sha onpopirëhuahuë', catahuarinpoa'. Co hua'qui'
    parisitarihuahuë'. Ina quëran nosoroatonpoa', anoyatarinpoa'. Achinicancanarinpoa'.
    Noya noya acoarinpoa'.
  srn-NT: Ma Gado, di e sori En bun-ati na ala fasi, kari unu fu teki prati ini En
    glori di e tan fu têgo, fu di un de wan nanga Kristus. Fu wan syatu pisten un
    o abi fu nyan pina, ma dan A o meki un kon de san un mus de. A o opo un tnapu,
    un o kon moro tranga, èn A o poti un tnapu tapu wan bun fundamenti.
  cta-NT: Pana xti ti tsa̱ tyacua chaꞌ tiꞌí jiꞌi̱ ma̱. Loꞌo tye tsa̱ nu nchcubeꞌ ma̱,
    liꞌ cuaꞌni ycuiꞌ Ndyosi chaꞌ caca tsoꞌo ma̱, cuaꞌni Ni chaꞌ caca nguula tiꞌ tyiquee
    ma̱ chaca quiyaꞌ; ta Ni juersa jiꞌi̱ ma̱, chaꞌ xcuiꞌ tsoꞌo tsa nduꞌni ycuiꞌ Ni
    loꞌo na. Xquiꞌya Cristo cua ngusubi Ni jiꞌna chaꞌ taca tyiꞌi̱ na ca su tlyu su
    ntucua ycuiꞌ Ni.
  bqc-SIM: Lua Báaapiide á sisi a gawi pↄ́ lí láaowa naa Kilisiwaɛ. Tó a taasikɛ̀
    yↄↄ, a á bↄ maa, i á zɛ gíũgiũ, i á gba gbãa, i á zɛdↄ.
  tcz-CHONGTHU: Pathen in amikhoto themna Christa Yeshua jal a tonsot aloupina chu
    chang dinga nakouvu ahitai.
  mar-mar: पण तुम्हास ज्याने ख्रिस्ताद्वारे, आपल्या सनातन गौरवात बोलावले आहे तो सर्व
    कृपेचा देव, तुम्ही अल्पकाळ सोसल्यानंतर, स्वतः तुम्हास परिपूर्ण करील, स्थिर करील
    आणि दृढ करील.
  snp-snp: Ido linate ya keinawa kamena lina efema ya kolato, ya Goti, nasafili mona-mona
    aboga, ya Kilisto lulau mino edeti aimola minowaminowa oto minami lamenalaleka
    enawae, loto luti fiyami we yakafo kofa olufe-fe lo gedeto, lituma fi gedeto,
    olu auma wi kikito gedenagoliye.
  isl-isl: En eftir að þið hafið þjáðst skamma hríð, mun Guð, sem birtir kærleika
    sinn í Kristi, veita ykkur af sinni eilífu dýrð. Hann mun koma sjálfur til að
    sækja ykkur og leiða ykkur inn í dýrð sína og gera ykkur sterkari en nokkru sinni
    fyrr.
  spy-NT: Yoo /kākiing'woonchook bēsyōōs chēē ng'ēri, mākōōtitiirook ꞉Yēyiin nyoo
    chāmook ānku nyoo kiikukuurchook wōōyinnyii nyēbo ākookoy ām Kiriistō sōōkiil
    ānkōōkimkimiitu.
  xnn-xnn: Ya adiyo kalkalingkingan abes ay sinkatpe nan mapalpaligatan tako isnan
    naay batawa. Et si Apo Dios ay kaanosan isnan am-in nan nang-awis ken dakayo ta
    awnit kayo makitee ken siya ay eng-enggana gapo tay maitatapi kayo ken Kristo.
    Et siya ay mismo nan mangipagawis isnan ikkanyo ya mangipapigsa ken dakayo.
  mwe-mwe: Na a Nnungu bhakwete nema, bhanshemilenje kujinjila muukonjelo gwabho gwa
    pitipiti nkulundana na Kilishitu, mpotekwangaga kwa mobha gashoko, bhayene shibhanng'alayanje,
    nikunshimilikanga na kumpanganga mashili.
  tte-tte: Yaubada, iya mulolo yaina, iya igitesipwaimiu na mesabana kwalusae ana
    wasawasa miyamiya yaina koina kaiwena kwamiyamiya Keliso koina. Ami kamkamna sauga
    kubwakubwana koina, iya kani ikatububunagimiu na ami meli wakabi-kalatan yo wakaiwe
    koina.
  tcs-tcs: Apta wen yupla i bin gad atso prom dem trabol po sotwail, God i go meke
    yupla gudgen. Em go elpe yupla ane meke yupla kam nadakain strong lo bilib wea
    em. Bikoz prom dat prapa gudpasin blo God, em i singaut yupla po stap lo da sainilait,
    dat truglori blo em wea i mata go poeba bikoz prom mata bilib lo Zizas Kraist.
  hlt-THB: Qeennaak boeih a Khawsa, Khrih awh amah a kumqui boeimangnaak awh ak khykung
    ing, kawlhkalh nami khuikha coengawh, ni cun nik boem khqi tlaih kawmsaw, ak cak
    ingkaw ak khoeng na tha ni awm sak khqi bit kaw.
  soq-soq: Tawo ema osowe wainilana bedewe e walama kerauda os bedewe poka eteilana.
    God e nuapare mampe amonawa euda enalene ita e apalena poka ema aupe Keriso do
    me sapawaida bedewe waina. Keriso meba e tanlawolepie muka enalepio badowaida
    enakasaitana.
  qub-qub: Noganchi-raycu Jesucristo wañusha captinmi Tayta Diosninchi cuyapäshushpayqui
    acrasha-cashunqui ñaupancho imaycamapis cawanayquipaj. Juc timpu ñacaycuna päsarcuptinnami
    alliman churashunquipaj, sumaj balurta goshunquipaj, allillata cachishunquipaj.
  att-att: Á mabì lâ yù pangiyangngà tam ta jigâ. Á pappasá na, pammapián ni Namarò
    yù ággiát tam. Ta si Namarò yù minángngikállà, á inagálán na ittam ta mepattatádday
    ittam kâ Apu Kesu Kiristu, tapè mesipà ittam gapay kâ Namarò, nga meparáyaw ta
    áddè ta áddè. Á yáyù nga abbágán na ittam ánna passikanan na ittam, tapè mapasigaggà
    yù ángnguruk tam kuna.
  bki-bki: Ierinio ka napano kamiu kumitu kumijog jaleleano kija ea bogo na, mia kanado
    Atua na tiniememiano nonovio mia rijai kamiu. Naio naruei napano bijauia bulag
    kamiu ruei ka mia kamliko Kristo joomo ea kiano mermerano, mia naio naruei napano
    mia ridururu kamiu vonganei. Mia kumemebiju re bunu, mia kuvikulkul re, ana ea
    kiano moroano, mia kuvijikia kuvitumolu vatitig bereio.
  bqp-bqp: Luda Arubarikasĩndapinkide á sisi a gakuri kũ àdi lákaroa Kirisi gũn.
    Tó a wari kɛ̀ fíti, ani á bo mana, ani á zɛ gíngin, ani á gba gbãna, ani á zĩni
    pɛ́tɛ.
  mcp-mcp: Njɨ, Zɛmbî amə́dɨ́ á mpaam nyɛ̂sh wə́ nyə a jɔ̂w bɨ́ nə́ bɨ bə́g buud ɔ
    *Krîst Yésus bɨ mú bə nə kɔw lʉ́ mílwanə́ myɛ́. Zɛmbî wɔɔŋgʉ́, ja bɨ́ e jug bʉ́baalɛ́
    fwála yí, nyəmɛ́fwó nyə é sá bɨ́ váál í jə́la yí, a nywaadʉlə bɨ̂, a wá bɨ́ ŋkul,
    a sá nə́ bɨ bə́g kú ná bwɛlɛ shwágʉsa.
  hat-hat: Men, apre n'a fin soufri yon ti tan, Bondye li menm va rann nou bon nèt,
    la kenbe nou fèm, la ban nou fòs, l'ap fè nou kanpe san brannen. Paske Bondye
    bay tout kalite favè. Se li menm ki te rele nou, gremesi Kris la, pou n' te patisipe
    nan pouvwa li ki p'ap janm fini.
  npl-NT: Satepa keman nomejwah yonontlaijyowijkeh kanaj kech tonati, Dios nomechyekmilawas,
    nomechyekchikawas iwa nonyektlakxilitoskeh. Inewia Dios non techmaka nochi tlatiochiwálistli
    iwa otéchnotski matiyetoka nochipa itech imawistilis por tikateh sansikah iwan
    Cristo.
  bgg-bgg: Jishii nathek è diig ne ìujia pha ishak shii, Hamangkhung-aphuii ro zab
    bushun hanyie è nathek shii awairo idang pha biisiie Masi rog shii ò thang pha
    ho, awai è nathek shii khriig rek phi ne nathek shii chuh rek phi, gang rek phi,
    chiih-è asi dang pha rek yi pha rab phi ruii phro.
  eng-TCENT: And after you have suffered for a little while, may the God of all grace,
    who called you to his eternal glory in Christ Jesus, himself perfect you; he will
    establish, strengthen, and settle you.
  eng-BSB: And after you have suffered for a little while, the God of all grace, who
    has called you to His eternal glory in Christ, will Himself restore you, secure
    you, strengthen you, and establish you.
  cpu-NT: Iro kantacha aririka onkaratapaake pikemaantsivaitaka kapicheeni, ari intampatzikashiretakaaperotaimi
    Pava, iraavyaashiretakaimi, amavevaitane inkantakaiyami. Tema neshinonkataneri
    inatzi, iriitake kaimashiretaimiri piñaantaiyaarori kantaitachane irovaneenkaro
    Cristo.
  san-ASM: ক্ষণিকদুঃখভোগাৎ পৰম্ অস্মভ্যং খ্ৰীষ্টেন যীশুনা স্ৱকীযানন্তগৌৰৱদানাৰ্থং
    যোঽস্মান্ আহূতৱান্ স সৰ্ৱ্ৱানুগ্ৰাহীশ্ৱৰঃ স্ৱযং যুষ্মান্ সিদ্ধান্ স্থিৰান্ সবলান্
    নিশ্চলাংশ্চ কৰোতু|
  tac-NT: '''Lige ''ma resí ikisá ''emi pe u''kabi rawé, Onorúgame ''we ''la semáriga
    ''nátame newámala ''emi ''la bi''lepi ''nátili ''nátame ''lige ''la a''wágame
