  ibo-ibo: Chineke onye nwe amara niile, onye kpọbatara unu na ebube ebighị ebi ya
    nʼime Kraịst, mgbe unu hụrụ ahụhụ ndị a nwa oge, ya onwe ya ga-eweghachi unu nʼọnọdụ
    unu, mee ka unu dị nnọọ ike, ndị guzo chịm ma kwesikwa ntụkwasị obi.
  yml-yml: Vitanidi ꞌwa veveluagadiga siwe kebu tutuya manamanawenaga wata i na ꞌaꞌava
    fai Yaubada tauniotogina i na ꞌiveꞌatumaimi, i na kiavefaꞌalimi wata i na kiavetoketokemi
