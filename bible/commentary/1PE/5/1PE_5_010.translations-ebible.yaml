  cmn-FEB: 你受苦一小段时间之后，那所有恩典的上帝，那曾召唤你、让你与基督一样走进其永恒荣耀的上帝，就会亲自将你恢复，支持你，给你力量，并给你一个坚实的基础。
  gmv-RNT: Inte guutha wodes waayetidayssafe guye intena Kirstoosa baggara gede merna
