    tani atingina akorokoronganaiem, me easarasarakanaiem.
  zpv-NT: Pwihsi yaque laꞌhtu batiꞌdxiloh tu guelrzaꞌcazii loh paaldaa raꞌ dxyih,
    Dxiohs zuhnn nayaa Ñiꞌh laꞌhtu, zuhnn nanchii Ñiꞌh laꞌhtu, zuhnn nadxiipa Ñiꞌh
    laꞌhtu, laasii laꞌh Ñiꞌh naa Dxiohs nin gudihdxyi laꞌhnuꞌh tin guidxuu nuꞌh loh
    llaꞌñihrooꞌ xteenn Ñiꞌh cun laꞌh Jesucristu.
  gux-gux: U Tienu yua n tie li hanbili kuli daano, ki yini yi Jesu Kilisiti nni,
    ke yin taani leni o, o kpiagidi yaadi n kan gbeni nni, yi fala waamu pendima puoli.
    o baa payi ufidu yin yaa se ke li pa, ke li ba kuli kan fidi ki lengidi yi.
  kos-kos: Tukun kowos keok kitin pacl, na God lun lungkulang, su pangon kowos in
    ipeis ke wolana lal ke kowos kupasryang nu sin Christ, El ac fah akwoyekowosla,
