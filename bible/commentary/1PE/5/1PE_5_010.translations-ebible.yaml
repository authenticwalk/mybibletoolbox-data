  gmv-NT: ኢንቴ ጉꬃ ዎዴስ ዋዬቲዳይሳፌ ጉዬ ኢንቴና ኪርስቶሳ ባጋራ ጌዴ ሜርና ቦንቾስ ፄይጊዳ ኪያቴꬅ ኡባስ ጎዳይ ኢዚ ባርካ
