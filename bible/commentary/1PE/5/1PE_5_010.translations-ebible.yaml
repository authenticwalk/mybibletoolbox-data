    సామర్థ్యం ఇచ్చి స్థిర పరుస్తాడు.
  hat-BSA: Lè nou gen tan fin soufri pou yon ti tan, Bondye a tout gras ki te rele
    nou nan laglwa etènèl Li a an Kris, va, Li menm, fè nou pafè, konfime nou, e fè
    nou vin dyanm.
  top-NT: Para huixín ta̱layá̱tit minta̱kxtakajnicán ni̱ma̱ ca̱li̱cxilhmá̱n Dios laktzú
    quilhtamacú, xlá ama ca̱ma̱katzi̱niyá̱n tú ca̱tzanka̱niyá̱n nac milatama̱tcán,
    ama ca̱ma̱catzi̱niyá̱n hua̱k ixtalacapa̱stacni, ama ca̱ma̱xqui̱yá̱n li̱camama
    y ama ca̱ma̱xqui̱yá̱n mimpu̱tahui̱lhcán, porque pi̱huá namá Dios tí quinca̱cxilhlacachini̱tán
    y quinca̱lacsacni̱tán nata̱pa̱xahuayá̱u cani̱cxnihuá Jesucristo aquín tí li̱pa̱huaná̱u.
  msk-msk: Yadagawdagaw kamo magtigkul sang karisud. Awgaid yang Dios yang yagabaya
    kamayo antak magdogang yang kamayo pagtoo, yaan yang yabay tomabang kamayo. Yang
    Dios na way tatamanan nang pagkallaat yang magaimo saan kamayo kay kamo yang pipili
    naan na makaambit sang kariko nang panalangin naan kay manga sakop kamo ni Jesu
    Kristo.
  gyr-NT: Peparaɨsumi pare rumo, Tũpa teieté pe reco mohɨvi tuprɨra, iyavei pe reco
    movɨracuara, pe momirata aveira pe yepepɨ iriẽhɨ ãgua ichui. Ahe niha oporovasasa
    pɨpe yande poravo oyeupe nara, yande yaso vaherã supi teco orɨ ndopai vahesave
    yande Yar rese yande recosa pɨpe.
  kmh-kmh: Gor bi biynimb simb niŋimb ak, perper mindeniŋgiy aŋgiy Krays nup yokek
    apiy, nimbip dak ak mey; won biy nimbip timey gey gos kuŋay niŋmindpim ak pen;
    nuk geniŋgamb nup chiŋgrep yimb giy, mindrep yimb giniŋgambim.
  ukr-ONPU: А Бог всілякої благодаті, Який покликав вас до Своєї вічної слави в Христі
    Ісусі, після вашого недовгого страждання Сам вдосконалить вас, зміцнить, зробить
