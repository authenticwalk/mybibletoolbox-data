  san-ORI: କ୍ଷଣିକଦୁଃଖଭୋଗାତ୍ ପରମ୍ ଅସ୍ମଭ୍ୟଂ ଖ୍ରୀଷ୍ଟେନ ଯୀଶୁନା ସ୍ୱକୀଯାନନ୍ତଗୌରୱଦାନାର୍ଥଂ
