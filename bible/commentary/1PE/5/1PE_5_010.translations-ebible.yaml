    ni‑jika. Te visi na jin ndo'o jin neni o vala, nani ka iyo o ñuu ñayivi a, kovaa
    maa ya chindee ña'a, te jin sa'a o nanimaa ja vii ja va'a sukan játna ini ya ma,
    te jin konukuiñi va'a o, te chindee chituu ña'a ya ja jin koo va'a o.
  nnq-nnq: Nambu anda mpotekigwe kukingobu tu, Nnoongo ojwabi kindumbutumbu chu upeele
