    ĩ rãca quẽnaro ñarũgũrʉarãja” gãjerã ĩna yigotisere ajiyuja mʉa.
  pib-NT: Wa pejnuruko gimutlewlu Goyakalute, wa ntomgajeru royaknu gike rixiniko
