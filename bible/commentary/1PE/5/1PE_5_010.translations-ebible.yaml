    Oŋu Kristoke dimakabi kuririine ŋareme kuririquraŋineo roperu tatariine tomiri
    tamaeru go ropenimiŋ. Anutu, yauŋmoriri sosowore Rauine fukega, iŋoji ŋoŋo oŋu
