  bzj-bzj: Bot afta yu don sofa fi wahn lee wail, di Gaad a grays weh kaal yu fi bee
    wan wid Krais Jeezas, fi shayr ih gloari weh wahn laas fareva, hihn wahn mek yu
    bee aal weh yu sopoas tu bee. Ahn ih wahn mek yu schrang, ahn ih wahn help yu
    soh dat yu noh shayki eena yu fayt.
  chk-chk: Nge mürin ämi küna riaföü lon fansoun mochomoch, ewe Koten ümöümöch meinisin
    mi körikemi pwe oupwe eti lon an ling esemüch lon Kraist, i epwe püsin aunusöchükemiila,
    epwe anükücharakemi o apöchöküla letipemi, pwe oupwe nük lon ämi lükü Kraist.
  ssd-ssd: Tane ait fagnu piti kamusap le Kuate nu ake sinaŋ tane make patikate nuŋge
    tane tuku piti ait mbilmba kumumbi tiŋreknu kile-mayokka saŋgri piletiŋguwa le
    tane saŋgri tiŋgamŋgaig. Nuŋe kilŋa suŋgo ta minmba minamŋgat. Tane kilŋa ta mbolŋge
    minap ŋga nu Kristus mbolŋge tane wikina.
  acr-TNT: Ri Dios xojusiqꞌuij chaꞌ cojcꞌojiꞌ rucꞌ ri Kanimajawal Jesucristo chupa
    ri chomilaj utakanic na jinta utakexic. Ruma cꞌu waꞌ, echiriꞌ icꞌowinak chi alak
    jujun kꞌij chupa wa cꞌax; ri Dios, ri lic cojutoꞌ che ronoje ruma ri unimal rutzil
    ucꞌuꞌx, e cuyac tanchi alak, cucowirisaj alak, cuya chukꞌab alak y cutiquibaꞌ
    alak chi utz.
  rop-rop: Wal oni God na im brabli kainbalawan, en im na bin jingat langa yumob blanga
    joinap garram Jisas Krais en jidan langa det brabli shainiwan lait blanga im olagijawan.
    Imbin jingat langa yumob bifo yumob bin abum det trabul, en afta na wen yumob
    go thru langa det trabul lilbit, im garra meigim yumob brabli gudwan, en im garra
    meigim yumob strongbala weya nomo enijing kaan deigidawei yumob.
  mee-mee: Ba ngarume, nga ina miau ngaka kanimaia miralali ka panna te tapu, nae
    Nutu e tungtungumane lopenganame kinung be kiu miau ngallo nge Karais ta momong
    kala nge i nga olamana ae i e toakala passavele, i muni ke la pangatupu miau.
    Ba ke la pangaginggingi miau, ba ke la kalaunga miau ta maising ba momong gingging.
  dif-dif: Manjula pratjanaia Goda, Nulia jurana karkana wonti Christungu nunkani
    ngurali pirnalaia, Nulupini jurana ketjaketjana worduni ngadani, manamiri, ngurunguru,
    tataura ja wonki ngankala nganai.
  gam-gam: Wopake pille aundo me ge God yene moro. Ye Krais Jisas wombaye mor pille,
    une ege ege poll dje au djindo al moya ge, ye woneke ye une boll aike moye dje
    pille dje i. Asamoll ye ege tuge ta molo imb kakne ba, are une wo ye amblo pla
    wordaka, ye aglo gi dje molo, pillgi dongall panda moye.
  nou-nou: Awarate memesi ingoda yei bugutira awa iji tupo atadira edo atae adira.
    Edo God ingo iji berari kondade edo ira amimi ingo Keriso ga da dada edo edo uso
    usasa matawa atari awa kumbawase jawo sira. Edo God emone ari ingo ewagaewa adewa
    God awa ra. Edo unemi ari ingo goroba adewa edo unemi kondade ari ingo goroba
    de deradewa. Gaegae edo durowase unemi ingo jigadira.
  mqb-NT: I njahay bayak a sabay, ka sak i sen lirew ata coy nà, Mbərom ɗo sa taa
    gak uko sumor ahay ata, i lavay anan zek tə kwanay, i varak ikwen məgala sə səmen
    anà way ahay fok. A ngamak ikwen anga aday kə̂ dəzlen à man sə mazlaɓ anahan
    à alay ana Yesu Almasihu inde sə coy awan.
  ape-B: Ali God douk bawagas umu agundak anan nagakomapu meyoh umu. Ipak douk penek
    pas Krais ali douk umu enyudak atin, nameitu God nohwalepu panakimu pupe ananumu
    yopugunmu hwalalagunmu douk eke gnupe eheh nyumneh uli. Ali nameitu banabu nyultab
    meyoh ipak pemnek nyih, wakuli anan yet eke nunekepu pupe kalbu ali punubu putoglu
    duldulipali. Ali eke nugakomepu nunekepu piyotu dodogowipu kobi douk utabal isave
    blasah wilpat ulimu.
  grc-F35: Ὁ δὲ Θεὸς πάσης χάριτος, ὁ καλέσας ὑμᾶς εἰς τὴν αἰώνιον αὐτοῦ δόξαν ἐν
    Χριστῷ Ἰησοῦ, ὀλίγον παθόντας, αὐτὸς καταρτίσαι ὑμᾶς—στηρίξαι, σθενώσαι, θεμελιώσαι.
  cav-NT: Yusura micuana jida tsehue baya. Tura micuana mepehua tuatsehue amerejaca
    ishu ama, muita ishu, micuana Cristo queja catyatihua tibu. Ejetsunue ama micuana
    nerecada juya. Tura micuana iyacuanejacaya ama. Tsahuaya tura micuana Jesús queja
    nimeedya jutidya juaje ishu. Cayuamati baecua tura micuana amerebuque, etare pana
    au eaque bucha cuejipa cuanara aetiyaju cayuamati baecua bucha.
  kgp-NT: Kurã pipir ki ãjag tóg jagtar tĩ. Kar kỹ Topẽ vỹ ãjag tỹ ũn há tãvĩ han
    ke mũ, ãjag tỹ kygnẽ mãn tũg jé. Ti hã vỹ ẽg tar han tĩ, ẽg tỹ ti to krónh ke
    tũ nĩ jé. Ti hã vỹ ãjag tỹ ũn há han ke mũ gé, kỹ ãjag tóg ti tovãnh ke tũ pẽ
    nĩ. Ẽg to há pẽ ti nĩ, Topẽ ti. Ẽg kuprẽg tóg mỹr, ẽg tỹ Cristo tugrĩn kanhkã
    ve jé, ẽmã sĩnvĩ pẽ ẽn ti, ũ tũg vãnh ẽn ti.
  bvd-bvd: Ma 'i burina ne kamolu molu nonifii sulia si kada kukuru, God nia kai faafaalu
    kamolu, ma kai faatetede kamolu uria na manata mamana laa kamolu ka nao si sui.
    God nia 'aili kamolu mai uri molu ka too fai Kraes ma molu ka 'inito fainia totoo
    firi.
  ukr-1871: Бог же всякої благодати, покликавший нас до вічньої своєї слави в Христї
    Ісусї, коли трохи пострадаєте, Він нехай звершить вас, утвердить, укріпить і оснує
    (непорушно).
  apz-apz: Anɨtu kako wopɨngo nalohofɨwoꞌnɨngkiso sohwo kako sekumo Kɨlaisɨꞌnji ufohiꞌnyoꞌne
    sehwosopoꞌmentisofoho. Osoꞌno sekwo kakoe yofe hwofiloꞌnnyo soꞌnji kakoe yokumpohnꞌnyo
    soꞌnji hoꞌnomapijoso sekwo songo neꞌno nohumantokutnnefoho. Oseso weꞌenepi sekumo
    tango seꞌmaso soꞌno Anɨtu kako sekumo apaꞌno wopɨngo wasemokumontonoho. Anɨtu
    kako sekumo yokumpohnꞌnyo lohofoꞌne sesofitofɨhwosoꞌno sekwo kakoꞌnji yokumpohnꞌnyo
    wolohofantɨfeho. Ikinji ikinjiyo miyofoho.
  yon-yon: Kabamoon kondoon ye mimyob dowaken korem ye God, Yesu yaambed dowan kerindeban
    ye nambiri dabokni dowad yiib yaa baande kinoon ye God kui, yiib durud yewed kandiiwe
    kibikbed nare ari aron dukmen keraneen kuu yembed yiib yaa demkoronmo ongmene
    anam andi kangdommoyiib aromkonoyiib kiringmindeban ye anam andiyiib kondaneen.
  poi-NT: D́a jáypa miyaachwattamta̱ hasta que jém tanJa̱tuŋ Dios, jém tsa̱mpɨc tatoypa,
    iyaac miyo̱xpáttámpa. Michiit́ámpa jém wɨbɨc jɨ̱xi iga d́a t́i mit́ogóyáypa, iga
    d́a i̱ wɨa̱p mictsac jém wɨbɨc aŋma̱t́i. Michiit́ámpa jém ipɨ̱mi iga odoy i̱ wɨa̱iñ
    micmalwat iga seguido iŋwɨ̱wattámpa juuts ixunpa Dios. Miŋwejayñeta iga miwagait́t́ámiñ
    con jém tánO̱mi Jesucristo ju̱t́ it́ jém wɨbɨc juctɨaŋtso̱ca jém d́apɨc cuyajpa.
  wuv-wuv: Ma mei Haidaniaa minaa ei rawani'a fana, mei na lala'aa hamu'ou ba hamonei
    oalao fipui a'a Christ wagii fei hawerana lomi i pedutoo, nenee fei fi'iaa hamu'ou,
    fei lomi i udefamadii, iwe farawanidinaa hamu'ou ma fawe'inaa hamu'ou ba hamonei
    faufaudiai ma ufawegipa'i.
  quf-NT: 'Chaqa nishaykillapapis: Kay pachapi kriyishaykillaparayku uk ratulapaq
    qischakayatkillapamapismi, Taytanchik Dyusqa kusalata llakipashurllapa yanapar
    kusala allinpaq, allita kriyiqpaq, kusala jwirtipaq, chaynulla chiqapta washakasha
