  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ನಿಮ್ಮನ್ನು ತಮ್ಮ ನಿತ್ಯ ಪ್ರಭಾವಕ್ಕೆ ಕರೆದ ಕೃಪಾಪೂರ್ಣ ಆಗಿರುವ
