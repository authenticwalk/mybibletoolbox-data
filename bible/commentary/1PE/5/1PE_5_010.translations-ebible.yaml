  cco-NT: Dsʉꞌ mɨ˜ ningɨ́ˋ e nɨcaꞌíingꞌ˜ ꞌnʉ́ꞌˋ jaléꞌˋ iihuɨ́ɨˊ lajeeˇ cateáˋ, jo̱b
