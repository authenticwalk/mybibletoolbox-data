  eng-WEBPB: But may the God of all grace, who called you to his eternal glory by
    Christ Jesus, after you have suffered a little while, perfect, establish, strengthen,
    and settle you.
  gfk-H: Senbia no ngunungut pa na ubal halawaas baa muat, ma namur Kalou, no burena
    ta ira harmarsai bakut nong ga tatau muat bia muat na laka tano nuna minamar hathatikai
    narako ta Karisito, ia na hanunuhuan muat ma na hadadas muat bia muat na manga
    tur dadas.
  viv-viv: Tu vitai-dina wawahiwahidi-ma wanaꞋayaunena wananunauwena tu tova kabisona
    ginahavaidi-yo Yaubada Tauna ginaꞋihagihagiyemi, aseꞋasemi ginakivevatuna ada
    yami vetumagana againe ginakivetoyogimi be wanamididi-moꞋa. Bana Yaubadai-nadi
    againe veluga tulina tulina giveꞋinuba, ada Bana gikovami be Yesu Keliso againe
    wanamiyaveꞋavina-yo Bana buye wanakaiwabu-vagata.
  yao-yao: Nambo mwamalaga kulagaswa kwa katema kakajipi, Akunnungu ŵaali ŵambone
    mu wose ŵaŵammilasile njinjile mu ukulu wao wa moŵa gose pangali mbesi nkulumbikana
    ni Kilisito. Ŵelewo asyene chantende ŵamalilwe ni kuntaga machili ni kuntenda
    njime mwakulimbila mu nsingi wakulimba.
  tgp-tgp: Ale ha pa lavi na rani r̃ilangi mata makomo rani purongo, ale hitahuna,
    God mata r̃omr̃uhu tari, haratu sei mo tovi kamim ka mai na lolo hasohaso tavera
    non Iesu Kr̃isto mata rani tui tui, enia hasena i pa vai mamahuni kamim, ale i
    pa vai kamim ha turu r̃ilangi na nomim rasua, ale i pa vai kamim ha r̃ilar̃ilangi
    na mapumim, ale i pa vai kamim ha sopo er̃i juha na nomim rasua.
  auc-NT: Mänömaï cædinque wantæ ïñö caate wæmïni ate Wængonguï në waadete pönö cædongä
    inte mïnitö ïmïnite pönö cæcä ate edæ gancæ bacæmïnimpa. Ayæ̈ godömenque pönö
    cædinque tömengä mïnitö ïmïnite pönö tæ̈ï gönongä ate mïnitö tæ̈ï pïñænte entawëninque
    wæntædämaï inte edæ cöwë tæ̈ï ongoncæmïnimpa. Tömengä adocä ïñömö ñäö baï cöwë
    ëmönongä inte mïnitö ïmïnite aa pedinque, Mïnitö Codito nempo në quëwënömïni inte
    botö ñäö ëmonte ongöñömö pö guiite quëwëedäni, angacäimpa.
  kbc-NT: Pida nige ixomaɡ̶atice mawikodeeawaanigi, odaa Aneotedoɡ̶oji ja ɡ̶adaxawani.
    Daɡ̶axa meletedoɡ̶odomi okotawece, codaa eniditedoɡ̶owa me ɡ̶odexogotege Cristo,
    codaa icota midiokaanaɡ̶a limedi me ɡ̶odiweniɡ̶ide iniaa Cristo. Iniaaɡ̶iniwa
    eote me diɡ̶icata gaantokaaɡ̶ini ɡ̶abeyaceɡ̶egitiwaji. Codaa eote me atitetelocotiwaji
    ɡ̶atiwaɡ̶atakaneɡ̶egi, codaa meote me ɡ̶adoniciwati me iwitece Cristo. Eote me
    daɡ̶adiaa eyamaɡ̶aticetiwaji ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Bo, Uwait go ag umkoskos isanaraneu. Ag Kristus en oiagab petak emen gonugau
    gusig oimai, gonugau al ebu muzmuz dabun ulareun. Ag mu go ziwas huia i oi damamen.
    Gonug ag koli igaraimai, gusig maraba, ag koli naliu damamen.
  ctu-BL: Dios am bʌ cabʌl i yutslel i pusic'al tsi' pʌyʌyetla cha'an temel mi la'
    wajñel yic'ot Cristo ti' ñuclel i yumʌntel mach bʌ anic mi' jilel. Che' bʌ tsa'ix
    la' jumuc' ñusa wocol, mi caj i ñuq'uesan la' pusic'al ya' ti' tojlel. Mi caj
    i xuc'chocoñetla, mi caj i p'ʌt'esañetla.
  meq-meq: Deɗek nəkurom faya ka sumeye ɗəretsətseh anəke. Məndze tsekweŋ ma dəba
    eye na, Mbəlom nakə faya ma gakweye ŋgwalak huya aye ma lambaɗiye kurom ha, ma
    vəlakumeye gədaŋ. Ma vəlakumeye gədaŋ ka məndze ɓəŋɓəŋ ka gər i wu hay tebiye.
    A zalakum na, hərwi ada kâ yum mata ndze tə Kəriste ma məɗəslay gər ŋgay nakə
    ta ɗəslay ka tor eye.
  noa-H: K'ũchpai pãar mag dau haug wau dichdimaawai hich Hẽwandamauta pãar hajapcha
    hajaug paapʌ̈iwi warag hubʌ hapiju, hajap juapá jãp nʌisimjö nʌisiewai hich hat'ee
    nem waum k'õsi waumk'ĩir. Hĩs pãar mag dau haug wau naab mamʌ, hich Hẽwandam maach
    daupii haajemuata maach peerdʌ hawaag hich garmua maach jʌr hautarr haawai Jesucristo
    dʌ̈i hãba hich hajaug hich mag hoo wënʌrrapiju.
  alp-NT: Masike kena meije imi supu susate po takwali moneka Alla rebe Iono misete
    ete tamatare, Iono imi mise titinai. Namake Iono imi ktili leke imi tahane kai
    hlaleke ktili. Baue saisa rebe Kristuse Ionore, hoko Alla Ikoti imi kena imi supu
    Eni kbasa saka hitate elake rebe ehita eti pelare.
  san-VEL: k.sa.nikadu.hkhabhogaat param asmabhya.m khrii.s.tena yii"sunaa svakiiyaanantagauravadaanaartha.m
    yo.asmaan aahuutavaan sa sarvvaanugraahii"svara.h svaya.m yu.smaan siddhaan sthiraan
    sabalaan ni"scalaa.m"sca karotu|
  kbq-kbq: Hanki atupa'a knafi tamatazana erigahazanagi, tamagri'ma Kraisi manivava
    masa'afima tamagima hu'nea Anumzamo'ma tamazeri knaretfa nehuno, knare hu'naze
    huno huneramanteno, tamazeri hanavetina, oti hanavetita manigahaze.
  kbh-kbh: Pero ts̈ëngaftanga baseftayté chas̈mojasufrí chents̈ana, Bëngbe Bëtsá cmochanjábiama
    nÿetsca soyënguiñe puerte ts̈ábenga, puerte chas̈motsemorochama, bëtscá os̈buáchiyana
    y bonshánana bomnënga jtsemnëse, y ainaniñe corente añemo bomnënga chas̈motsemnama;
    Bëngbe Bëtsá, chë bëngbiama ts̈abe juabna bomná, bënga nÿetsca ts̈abe soyënga
    s̈onjats̈atá, y nda bënga s̈ojáchembo nÿetsca tescama bëtsë́tsanga jtsemnama,
    chca echanjama.
  ron-LSB: Dar fie ca Dumnezeul oricărui har, care v-a chemat la gloria Sa eternă
    prin Hristos Isus, după ce ați suferit puțin, să vă desăvârșească, să vă întărească,
    să vă întărească și să vă așeze.
  pon-pon: A Kot en mak karoj, me kotin molipe komail won a linan joutuk, ren Krijtuj,
    pan kotin kaunjokala, o kakelada, o kamanada, o pajonedi, me pan kalokolok anjau
    motomot.
  nhe-BL: Huan quema ya intlaijiyohuijtose se quentzi, Toteco tlen hueyi iyolo imohuaya
    inmechchihuas inchicajtoque huan intemachme. Huan inmechmacas yancuic chicahualistli
    huan tetili pampa inmotlatzquilijtoque ipan ya. Yajaya Toteco tlen inmechnotzqui
    para inquipiyase imoparte ipan ihueyitilis tlen huejcahuas para nochipa nepa campa
    tlayejyeca. Huan nochi quichijqui pampa initztoque ipan Jesucristo.
  sps-sps: Voun a tou saraa kamits tsumi tana monaagits to tan ar nainy to aya, a
    Gov tana fo koma ree'un faavot to, fikoo mami tana asangan e Krais ma kaa fiisen
    mimi Ya tan siinaiv Tsunian saavits ana sikia ta fafakap nan, a Gov patsukanen
    to ayei nai fatoto, ai te fatsuiny pis mami, Ya te faparits mami, ana Ayei te
    kat mami am tsutsun fasuu to.
  wnc-wnc: Sike Setenda gin pasiwan mainingge tasiwawan ginda meya waakngane mateknga
    kundusim yutning. Yuwawa Anututa ina gin panomanuke kekekandaman ginda ie natapa
    kekekawan kekeknga siknga yutning. Siwan Anutu waapa musip kwikwikgane yapii unin.
    Ita ginde natake ginu Kraisde kuke iat gatake yutningge natake ginu yandawamban
    ie kuking. Kuke ginda iat gatake itane kakaa akngane asinggan yutningge natake
    gin yandawakut tapa unin.
  bus-bus: Luda Aubarikapingide a sisi a gakui kɛ̀ è yãarooa Kirisi guu. Tó a nawɛ̃a
    kɛ̀ féte, eé a bↄ maa, eé a zɛ gíngin, eé a gba gbãaa, eé a kãsãa pɛ́ɛ.
  gub-BL: Pemumaw putar màràn 'ar ma'erahy ipuraraw pà nehe. A'e re Tupàn a'e, teko
    paw wapuhareko katu har a'e, penenoz har a'e, pemukatu putar a'e nehe. Peiko putar
    ikàg ma'e romo ipuràg eteahy ma'e romo nehe, Tupàn zàwe nehe, ta'e pezeruzar Zezuz
    Zaneruwihawete rehe nehe xe. Tupàn pemukatu putar tuwe a'e nehe. Pemukàg putar
    nehe no, pemuzeruzar kar wera'u pà uzehe nehe no.
  imo-imo: Eno wali alaye kolte umbuni tepili molonge wali Gote yuni yunu eno kelepa
    tukundo lipe, eno nanga imboma moromele mele tiye naa kolko enge pepili molangei
    nimbelo. Eno we kondo kolopalie yuni altopa eno yu peya kamukumu yunge enge pepa
    pa tepa kau puli kombuna peya molamili wangei nimbe ya maina mainyendo tirimu
    iye nomi Kraist akumuni linonga nimbe tenderimumunga Goteni linondo aku tepa manda
    nimbelo.
  boj-boj: Qotei a iga qa are boleiyqajqa utru. A Kristus Yesus aqa ñam na niŋgi metŋgej
    deqa mondoŋ niŋgi Kristus ombla aqa riaŋ ti so bole gaigai sqab. Deqa niŋgi mandamq
    endi sokiñala jaqatiŋ oqnsib koboamqa Qotei na niŋgi olo boletŋgosim siŋgilatŋgimqa
    niŋgi gaigai siŋgila na tigelesqab.
  eng-DRA: But the God of all grace, who hath called us into his eternal glory in
    Christ Jesus, after you have suffered a little, will himself perfect you, and
    confirm you, and establish you.
  knf-knf: Woli naluŋ ahaj ŋwal ŋloŋ, Naşibaţi anwooŋ ajug bnuura, anţëpnuŋ ţi Yeŧu
    *Kriŧtu adu'an du mndëm mi nul manwooŋ maankba, aluŋ kabomanan bnuura, katëŋţënan,
    kawulan mnhina kadolan nanaţ naliinŧ.
  san-KHM: ក្ឞណិកទុះខភោគាត៑ បរម៑ អស្មភ្យំ ខ្រីឞ្ដេន យីឝុនា ស្វកីយានន្តគៅរវទានាត៌្ហំ
    យោៜស្មាន៑ អាហូតវាន៑ ស សវ៌្វានុគ្រាហីឝ្វរះ ស្វយំ យុឞ្មាន៑ សិទ្ធាន៑ ស្ថិរាន៑ សពលាន៑
    និឝ្ចលាំឝ្ច ករោតុ។
  arn-NT: Welu dew kutrankawülmün ta eymün, Ngünechen mupiay ñi adnieelchi dungu eymün
    mew, femngechi rüf mew tamün nor mongenngeael, yafüluwküleael, newenküleael ka
    tamün rumel mupiltuleael. Fey Ngünechen tañi fütra piwkeyechen mew, fey ta dullieiñmew
    taiñ koneltuael kisu tañi afnoachi pepiluwün mew, kiñewkülelu am iñchiñ ta Jesucristo
    mew.
  zas-NT: Per chi ma gudëdidi taꞌn loj guialrzagdiaj, dxel gagnë Dios din gusnuu güündi
    naguiejn guibandi ziꞌc rënman, su tëëdi rejs, sudxiꞌchidi, gap tëëdi segur guial
    zinalidi xnejzaman. Laagajcaman na̱j Dios cayüjn dunuj ree yudar loj gra ni cayzaꞌc
    ree, abiꞌ ma gulejman dunuj ree din yayal ree tiblayaa lod rniabeeman guial nachajg
    ree Jesucrist.
  ken-NT: Mǎnáŋ mǎngɔ ɛsɔŋɔri, nɛ ɛ́pú bhak chɔŋ ndu ɛrɔri mpok, chɔŋ mbɔŋ Mandɛm
    mmu ábhɔ́ŋɔ́ bɛrɨ̌ndu mɛnkɛm ankʉ mǎnte sɛnɛ́, ɛnyɨŋ kɛchɛp bhe, ambʉrɛ bhe
    ndu nté anɛ mǎnáŋ bǎchi nyaka arɛ, anchyɛ bhe bɛtaŋ. Yi kɛ ábhɨ́ŋɨ́ be bɛ
    mǎmbɔŋ ákɔ́rɛ́ ndǔ kɛnɛ́m ɛkɛn kɛbhɨkɨ bhɔŋ ngwɛnti ndǔ bǎchɛ́mɛ́ mmʉɛt nɛ
    Kristo.
