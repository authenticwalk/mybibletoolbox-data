  meu-meu: Umui na nega sina mo ba hisihisi; bena harihari-bada idoinai Diravana,
    Keriso dainai ena mia-hanaihanai hairaina iabina vada e boirimui Diravana, ese
    baine hanamomui ḡuḡuru, baine haginimui tutukatutuka, baine hakwalimumui.
  yva-NT: 'Weramu wapa siuri so noa nugoenta ramu, yara kavinta nakato nsopi. Mewen
    to, umba Amisye po wapa ana no wasai ravera mamai tenambe: Po wasanuga raijasea
    mbambunin, Po vambunine raunande indamu wapa anave ntindimu, muno wana tawan no
    Ai matuve. Weye opamo Amisyo anuga ngko dave, Po wasawainde indamu watavondi Apa
    kovo ntiti no pitawabe rai, namirati Po raude wasai weye wabe intabove Kristus
    ai.'
  dgc-dgc: Ey nadid, kétapos moy a magtiis ta sandali, éy pahusayén na Diyos i péniwala
    moya, a patibayén na i isip moya. Siya i méngagbia ta tolay. Siya i nagpilia dikam
    a monda te kabahagi kam be ta kapangyarian na a éwan tu katapusan, dahil ni Cristo.
  zpm-NT: Teḻ pe nactaa guieḻnë ne noyaṉ to, ible csaand Dios to sacne rleyniedox
    me to, zeeṉe laa dze co gza, hor co laa me gzhixcuaaraa lo xquieḻmban to, gzodziits
    me to, guṉtibli me guic to. Me nac meṉ ne bredz ne ygaa ne lo guieḻndzon ne no
    me grop me Jesús, guieḻndzon ne gdziṉd dze nitlo.
  hix-NT: Mexe nyhe txko teryewhamnohsom me oyexetxhenye, oyonyhoryetxehketxhe hampànà,
    Khoryenkomo. Towahkemà ro me rma haxa naha, noro ha. Awahanonkatxownà, tàwyaro
    ohxe xaxa tonyxemà roro me oyehtxoho menye, Kryestu yohà roro me oyehtxoho menye.
