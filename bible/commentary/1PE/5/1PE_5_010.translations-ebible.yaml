  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀའི་ནང་དུ་ཁྱོད་ཅག་ལ་ཞལ་འབོད་གནང་མཁན་དང༌། ཁྱོད་ཅག་ལ་མཐའ་མེད་པའི་གཟི་བརྗིད་ཉམས་སུ་མྱོང་དུ་འཇུག་མཁན་དང་།
