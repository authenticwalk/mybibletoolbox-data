  nko-NT: Támɛ Bulu hɩ́ɛ́ ɔbʋ awɩtɔlɛ há mlɩ tógyítɔ́tɔ́. Mʋlátɩ́ mlɩ ba mʋ numnyamtɔ
    tsʋn mlɩa Kristonyɔ ɩkʋlɛbwɛtɔ́. Mʋ numnyam amʋ bʋ ɩnʋ brɛ́ fɛ́ɛ́tɔ́. Nɩ́ mlowun
    ipian kpalobí á, ɩmɔ́ɔwa ɔpá mʋ onutó obótsu mlɩ kʋ́sʋ́, há mléyinkí lɩ́ɩ́.
    Ɔbɔ́wa mlɩ ɔwʋnlɩ́n, há mlɛ́lɛ nlín Kristotɔ.
  bsn-NT: Adigodojʉ ñarã, rojose mani tãmʉoro bero, Dios tʉjʉ mani ejarone, ĩ bojarore
