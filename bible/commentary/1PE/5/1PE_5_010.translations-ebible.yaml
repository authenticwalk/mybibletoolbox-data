verse: 1PE.005.010
translations:
  kpx-kpx: La vatehani malemale keu bae gabie egealivebene. Isito ke iae Dilavana
    la bahata malevei la hoesegevei. Dilavau au uvu laovei la hohavei isivialeike
    la talive otogoe atagavemo Iesuluvuta igaetolahai ui. Iale vatehani ke iae Dilavana
    la malevei negotievege lana ue dua vave.
  okv-H: Eto ungo na iji isapa osaga memenga kogurovo ungota jo ari hondate ari God
    ungo Keriso ta usasa ta daroho irova siriketo humbari Embo amina puvuto ungo oreketo
    humbuto degi javotoho ta iketo sovera ikau humbuto iresova,
  tbo-tbo: Omi wiyuwa houga kukuna ona wialoni ma u mulina Yaubada apo ina woimahiyemi
    po ina wikadidilimi po ona towolo momota. Babana Yaubada Tu lunugotootogo, yaka
    i otugeta po ipa a wasawasa memewahagana uyahina ta mae Keliso mitehi.
  mal-C: അൽപ്പകാലത്തേക്കുള്ള ഈ ഉപദ്രവസഹനത്തിനുശേഷം, ക്രിസ്തുവിലുള്ള ശാശ്വതതേജസ്സിലേക്കു
    നിങ്ങളെ വിളിച്ചിരിക്കുന്ന സർവകൃപാലുവായ ദൈവം നിങ്ങളെ പുനഃസ്ഥാപിച്ച് ശക്തരാക്കി
    സുസ്ഥിരരായി നിലനിർത്തും.
  grc-SR: Ὁ δὲ θεὸς πάσης χάριτος, ὁ καλέσας ⸂ὑμᾶς⸃ εἰς τὴν αἰώνιον αὐτοῦ δόξαν ἐν
    ⸂2χριστῷ Ἰησοῦ,⸃ ὀλίγον παθόντας αὐτὸς ⸂3καταρτίσαι ὑμᾶς· στηρίξει, σθενώσει,
    θεμελιώσει.⸃
  bgc-bgc: इब परमेसवर जो सारे अनुग्रह का दात्ता सै, जिसनै थारे ताहीं मसीह म्ह अपणी
    अनन्त महिमा कै खात्तर बुलाया, थारे कुछ बखत तक दुख ठाण कै पाच्छै आप ए थमनै सिध्द
    अर स्थिर अर मजबूत करैगा।
  khz-khz: Na Palagu, vega-nama maparara na evonuto Palaguna, na Keriso pakunai ekeamito,
    lagani kianamo aonai pio vitiviti mulinai, gena mia-vanagivanagi maekana ralema
    iwavagina pio vaia ulanana. Ia na vou pene vega-nama vega-venimi, pene vega-ruga-kikitalimi,
    e pene vega-tiligami.
  deu-TKW: Der Gott aber aller Gnade, der euch berufen hat zu seiner ewigen Herrlichkeit
    in Christus, wird euch nach kurzem Leiden vollbereiten, festigen, kräftigen.
  zsr-NT: Niꞌr catiꞌ chgzxacaꞌ gdiꞌliꞌ tu chiꞌz, Dios gunëꞌ ga gacliꞌ gdu, len ga
    gacliꞌ tsutsu, len ga gal‑liꞌ, len ga soaliꞌ tsaz. Lëczëꞌ Dios ruzáꞌ ladxëꞌë queëruꞌ
    yúguꞌtë le ruziꞌruꞌ xbey, len bulidzëꞌ rëꞌu quië uziꞌruꞌ xbey yöl‑laꞌ yeníꞌ queëꞌ
    zoa tsalzú le nacruꞌ tuz len Jesucristo.
  lin-lin: Kasi sima na bino komona pasi mpo na mwa tango moke, Nzambe ya ngolu nyonso,
    oyo abenga bino na nkembo na Ye ya seko kati na Yesu-Klisto, akokomisa bino bato
    ya kokoka, akolendisa bino, akopesa bino makasi mpe akotelemisa bino ngwi.
  hns-NT: Parmeswar toelogke sab rakam bhalaai kare hai. Oe toelogke tjoenies hai
    Kriest ke sanghe sada ke lieje biesaal soekh me rahe ke. Ek tjhota tem khaatien
    toelogke doekh oethaawe ke parie, tab oe toelogke poera kariega aur toelogke bieswaas
    barhaaiga, djeme toelog ekdam se okare par bharosa kariehe aur hardam okar baat
    soeniehe.
  noa-E: Khũchpai pãar mag dau aug wau dichdimaawai ich Ẽwandamauta pãar ajapcha ajaug
    paapʉ̈iwi warag ubʉ apiju, ajap juapá jãp nʉisimjö nʉisiewai ich athee nem waum
    khõsi waumkhĩir. Ĩs pãar mag dau aug wau naab mamʉ, ich Ẽwandam maach daupii aajemuata
    maach peerdʉ awaag ich garmua maach jʉr autarr aawai Jesucristo dʉ̈i ãba ich ajaug
    ich mag oo wënʉrrapiju.
  eng-EMTV: But may the God of all grace, the One having called you into His eternal
    glory in Christ Jesus, after you have suffered a little while, may He Himself
    make you complete—He will establish, strengthen, and firmly ground you.
  mib-NT: Te núu ni jīnu jeē ndoho ró jecu‑ni tiempo, te Yaā Dios chi sáha ya jeē
    ije vāha ni rō jiín jnúhun ya, jiín jéē cuɨ́ñɨ nīhin ró, te cuāha ya fuerza ini
    rō, te quendōo cutú ró nɨɨ́ cáni. Chi máá yá cúu jeē sáha tāca jéē váha yóhó,
    te ni cana ya yohó jéē cujéhnu luu yó jíín yá nɨɨ́ cáni, sɨquɨ̄ jeē nduú yó jiín
    Jesucristo.
  lif-NT2: काक् लुङ्‌गुम् के़गप्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ख्रिस्‍ते़न्‍नु सोरिक्
    मे़न्‍नुप्‍मनाबा कुमिमिदिङ्‌ङिन् लक् के़घोःसुम्‍ल फाॽआङ् के़उःत्तिआङ् के़वयिॽरो॥
    कर सप्‍फाधिक् इनोगे़न् तुक्‍खे के़ज्‍ये़ॽइआङ्‌खुने़ॽए खिनिॽ कुलिङ्‌धो के़गे़त्तिॽ
    हे़क्‍क्‍याङ् थधप्‌मे़ल्‍लॽमनाबा नु के़धुम्‍बा के़जोगिआङ् मे़म्‍मुम्‍मना ने़म्‍भोओ
    के़युक्‍खिॽरो॥
  xnj-xnj: Nambu mwakamala kung'ahika lukumbi luhupi, Chapanga mweavili na ubwina
    mugoha, mweavakemeli muyingila mu ukulu waki wa magono goha gangali mwishu mukuwungana
    na Kilisitu. Mwene yati akuvakangamalisa, na akuvapela makakala na kuvakita mkangamala
    kuyima mumkingisa weusindimili.
  mmx-mmx: Noxo lox abao la levesongsongot atnimi naba xap, la ne Moroa i umsu mi
    letaba nabalamu la ni ga ro xaka nimi kusu mina ruuna ka lisisixam avolo ren keneng
    at ne Karisito. Neni naba lox axatu nimi, la neni naba lox alolos nimi la na lok
    li nemi ro at lixitkis avukat.
  cbr-NT: Usabi 'inúxmabimi tëmëracë ca Nucën Papa Diosan mitsu cushioquin Jesucristosaribi
    upí 'inun mitsu 'imianan —aín bana quicësabi oi cana asérabi 'iti 'ai —quixun
    'unani ami cushinun mitsu 'imiti 'icën. Ax ca an mitsu nuibaquin 'aquincë 'ianan
    Jesucristonan cupí abë́mi xënibua 'aínbi upitax 'inun caíscë a 'icën.
  tee-NT: Para Dios ju a'aktaijunun laca'amapaininti. Chai is'akstu ju cataxtakniyan
    ixtachaput ni chunch a'unt'it tachi ju akts'iya lacasq'uin ju yuchi. Chai yuchi
    ju cata'aktaijuyan ni va tachi alhilac'ap'it'it ju yuchi mas va tuchi camilh.
    Chai cataxtakniyan ixtachaput ju yuchi. Chai cata'aktaijuyan ni jantu tavanan
    alhilac'ap'ina'it'it tu'u' atumpa. Va yuchi ju Cristo. Chai yuchach ju tasacxtutan
    ni laich at'anuya'it'it ju lact'iyan junta alin ju stavasalanti atuncunu' junta
    va jonk'alhita. Chai lai at'anuya'it'it ju anch va ixlaca'atalh ni lhilac'ap'inat'it
    ju Jesucristo. Anchach ju at'anuya'it'it astan acsni mak'alhk'ajnant'it pants'iquis
    ju ani lacamunutpa'.
  eng-LSV: And the God of all grace, who called you to His perpetual glory in Christ
    Jesus, having suffered a little, Himself make you perfect, establish, strengthen,
    settle [you];
  cak-NT: Y we' chech-ulef man q'uiy ta tiempo ri xtiben sufrir. Y cuando xik'axaj
    yan ri sufrimiento ri', ri Dios can xtuchojmisaj ri ic'aslen. Xtu'on chiwe chi
    can man jun mej (bey) xtiya' can. Xtuya' iwuchuk'a', y xtu'on chuka' chiwe chi
    rix más niya' iwánima riq'uin raja'. Ri Dios nuya' ronojel ru-bendición pa kawi'.
    Raja' xojroyoj chi jojc'ue' riq'uin chi jumul, anchi' c'o-wi ri ruk'ij. Can utz
    xte'kabana' riq'uin raja', roma xe jun kabanon riq'uin ri Jesucristo.
  pah-NT: Kiro pe pekwahavahi'vi na'ẽ hahya novĩa. Emo Tupana'ga pe mo'emo'ẽ toko
    ti g̃a huvihavuhuro ji pavẽi yvagi pe avuirama nehẽ javo. A'ereki pe pejikoty'a
    Cristo'ga pavẽi. Tupana'ga omombyry pa nhande ve jipi. A'ero po ti ga pe mboheaporog̃itakatui
    nehẽ. Gaha po ti pe mbojikoguka hete Cristo'ga rehe nehẽ. Gaha po ti omondo pepy'a
    mbotyva. A'ero po ti pe nhimboitai penhimomiranama hahya pe pepohire'yma ga hugwi.
  sja-NT: Mamĩda taarã-e, parã miadap'eda, Tachi Ak'õrepa k'aripait'ee ichia k'inia
    bɨk'a p'anapataadamerã mãik'aapa pipɨara choodamerã pãchia Cristode ijãa p'anɨde.
    Tachi Ak'õrepa mãgá parã k'aripait'ee tachi k'inia iru bapari perã mãik'aapa tachi
    jɨrɨda perã, Jesucristo k'aurepa ichita p'anapataadamerã iru eujã k'ĩra wãreede.
  xed-xed: Tahula ghuyta ghuni ta ɗaŋwa ma fitik kwitikw ya, dzaʼa vlaghunavla Lazglafta
    ya ta gɗata ta vla zɗakatahuɗi, ta hgaftá kaghuni ma Yesu Kristi, ŋa lami da glakwani
    ya ŋa kɗekedzeŋ, ŋa payafta tsatsi kaghəŋani ta kaghuni, ŋa dihaghunatani, ŋa
    mbraghunaftani, ŋa kwala skwi kul gigiɗaŋtá kaghuni.
  mks-NT: Ta tá sa̱ na̱ya̱ha chá tiempo ndóho ini ndó a̱nda̱ jáví caja Ndióxi̱ ña̱
    ná ndoo cua̱chi ndó ta jándi̱hvi mé á ndée̱ a̱ ini ínima̱ ndo̱. Níí tiempo cacuu
    ndó ña̱yivi ndacú ini xi̱hín tu̱hun Ndióxi̱ ta xi̱hín ña̱ yóho candeé ndusa ini
    ndó Ndióxi̱. Mé á cán cája cua̱há ña̱ma̱ni̱ xi̱hi̱n yo̱. Ta na̱cana mé á mí ña̱
    ná co̱hó coo í indiví ña̱ ná ndaja cáhnu Ndióxi̱ mí a̱nda̱ ama cáa qui̱vi̱ sa̱há
    ña̱ in na̱nduú xi̱hín Jesucristo.
  gfk-S: Iesene no harangungut pai nale ubal halawaas baak mu, ma namur God no burwana
    ta ira harmarsai bakut nong ga tato mu be mu na lala tano nuno minamar hathatikai
    naramon tane Krais, io, na hanunuhuan mu ma ina hadades mu be mu na manga dikdikit.
  bmu-bmu: Iŋini nalö töröpŋi sihimbölö möta malgetka mösöhöba naŋgöm eŋgiba töngum
    eŋgiiga ölöp kin köhöiba malme. Mewö Kraistpuk kingetkun aködamunŋi tököm eŋgiiga
    asakmararaŋe öŋgöba teteköŋi qahö asariba malme. Anutu, kalem möriam pakpakö Toŋi
    akzawaŋön mönö iŋini mewö aka malmegöra eŋgoholök.
  dgz-dgz: Go itan doak ame one wam konintu mini nataeta, amba God yan garaet nunini
    apanewa, me iman wat kaimagam imae dan enueta amba me wa upaep Keriso dun mega
    ganatap waniai. Dun ganat ame usenagaet wande ainiwa.
  eng-GNV: And the God of all grace, which hath called vs vnto his eternall glory
    by Christ Iesus, after that ye haue suffered a litle, make you perfite, confirme,
    strengthen and stablish you.
  zaa-NT: Iyaba ca sufrimiento nu ritè le anna, para tuchùppa ubitsa ba ná cą, pero
    Tata Dios nna chi gutaỹie ri'u para qui'ni canchu chi i'yu tsáa nna gata' la'
    redácca'latsi' qui' ri'u tulidàba de chi ná ri'u ttuba lani Jesucristo. Lèe nna
    eyunne fuerza qui' le nna gunna huée qui' le adí valor para bítturu gátsini le,
    sino ccá le tsìttsì lani titsa' quì'e nna guni le seguir nu chi rèe lani itute
    latsi' le.
  eng-WEBSTER: But the God of all grace, who hath called us to his eternal glory by
    Christ Jesus, after ye have suffered a while, make you perfect, establish, strengthen,
    settle you .
  guh-guh: Itsiata baitsi jane saya caeepatoyo Dioso pacacopatsiana papecabejiobiaexanaenexa.
    Bajaraxuacujinae Dioso pacajamatabëcueneasaëyaexanaena. Bajaraponë Dioso vajanacayavenonaenë
    daxitacuenejavabelia. Nacajunatanua Jesucristo yajava athëbëtatsia vajanacayajavaecaenexa,
    penivenivenaenacuatatsia, daxitamatacabijavabelianexa.
  bon-bon: Mine liba mäpu cabu matikolä padare ninajininuge, Acejiyame lui te iyeta
    owecu piiyepu ätityera cama gyene, tabe te mibibine peei cabu ca pa nisecräripi,
    kokre piiyepu apineca cäco me niwenipi, piiyepu mime ngene atwana Keriso cabu
    yaacranemepi. Tabe mibibine ituge asogleca teeme jamyacu apaclyera cabu Keriso
    cama cirege lenajame.
  nhw-BL: Huan quema ya antlaijiyohuijtose se quentzi, Toteco catli hueyi iyolo amohuaya
    anmechchihuas anchicajtoque huan antemachme. Huan anmechmacas yancuic chicahualistli
    huan tetili pampa anmotlatzquilijtoque ipan ya. Yaya Toteco catli anmechnotzqui
    para anquipiyase amoparte ipan ihueyitilis catli huejcahuas para nochipa nepa
    campa tlayejyectzi. Huan nochi quichijqui pampa anitztoque ipan Jesucristo.
  swh-ONEN: Nanyi mkiisha kuteswa kwa kitambo kidogo, Mungu wa neema yote, aliyewaita
    kuingia katika utukufu wake wa milele ndani ya Kristo, yeye mwenyewe atawarejesha
    na kuwatia nguvu, akiwaimarisha na kuwathibitisha.
  wbi-wbi: Neke kya mupumuike munsiki n'debe, u Nguluve ghwa vumofu vwoni, juno alyavakemelile
    mwingile muvuvaha vwake uvwauvwa kuvusila kusila mwa Kilisite, ikuvanosia nakuvapela
    ingufu.
  bba-bba: Gusunɔ durom kpuroɡii, wi u bɛɛ sokɑ i n kɑ bɔnu mɔ win yiiko nɔru sɑri
    sɔɔ, bɛɛ kɑ Kirisin ɡbinnɑɑn sɑɑbu, wiyɑ u koo bɛɛ ko tɔn yebunu kpɑ u bɛɛ yɔ̃rɑsiɑ
    sim sim, kpɑ u bɛɛ dɑm kɛ̃, kpɑ u bɛɛ tɑ̃sisiɑ, sɑnɑm mɛ i nɔni swɑ̃ɑru wɑ sɑɑ
    fiiko sɔɔ i kpɑ.
  eng-KJVCPB: But the God of all grace, who hath called us into his eternal glory
    by Christ Jesus, after that ye have suffered a while, make you perfect, stablish,
    strengthen, settle you.
  kgk-NT: Sapy'a ete mate pehasa asy va'erã. Nhandejáry ae pene moingo va'erã gweko-rupi.
    Ha'e nhande pe'a va'ekwe nhane moingo hagwã peteĩxa Cristo Hesu ndive. Opa e'ỹ
    reheve enterove omomba'egwasu ramo Cristo Hesu-pe peteĩxa nhamoĩru arã íxupe.
    Upe va'e-rehe nhane mombaraete nhane mboheko porã ojéupe nhane mbojere e'ỹ-vy
    ojéhegwi.
  waj-waj: Anutuuqo kati ngiiiyara yoketaama yaata utiivoono Yisuu Kirisiiva ngiiiki
    variivaara ari yoosinna ari vookarai tupatupaa variraivakira ngii maavee tiivaivee.
    Fai ngia kiisa suai mmamma mmuaararaivaa varakio ivo ariinoo iinai ngia yoketaa
    tuanaaya varida hama harurirama kiada inna yaagueeqaivaura yaagueeqama kiada variaaravai.
  cpy-cpy: Roo kanteencha aririka okaatapaaki pikemaatsi-waetaka eepichokiini, aritaki
    rowawijaa-koteemi Tajorentsi, roejokiroteemi, raawyaa-shireta-kahaemi, ari ikyaaryoo-wentakaakimi.
    Tema neshironkatantaniri irika, riitaki kaema-shireteemiri piñaantee-yaawori kanteetaa-chani
    rowaneenkawo Jeepatzii-totaa-rewo.
  mpx-mpx: Yehoba, iya mulolu gegewena puna, i hilemiu nuku ulutuk wana wasawasa mihomihotina
    elana kaiwena ku minaa Keliso elana. Inoke sauga kakaubwaina ya te lomwan nuku
    pwawa yaka abwe ni abubunimiu nuku gasisi ge nige nuku lamwalamwaniu.
  wbp-wbp: Maju kapu-nyarra rdipimi walya nyampurlaju, ngari witaku tarnnga-wangu.
    Kaatuju kanyarra ngurrju-juku nyinami. Milarninjarla-nyarra wangkaja yungu-nyarra
    jintangka yirrarni Jijaji Kiraji-kirli yungunkulurla yartarnarri wiri-jaru-kurlu
    jirrnganja nyina ngurungka nyanungu-nyangurla. Yuwayi, jalanguju kankulu jata-nyanyi,
    kala Kaaturlu kapu-nyarra ngurrju-mani pina. Ngula kapunkulu pirrjirdilki nyina.
    Kapu-nyarra ngurrju-mani pina yungunkulurla wala warrarda nyina. Nganangku kula-nyarra
    kanyi Kaatu-kujakuju.
  luo-luo: Ka useneno chandruok kuom kinde moromo, Nyasach ngʼwono duto, mane oluongou
    e duongʼne mochwere kuom Kristo Yesu, nomi ubed maler chuth, kogurou udoko motegno
    e mise ma ok yiengni.
  nhe-NT: Huan quema ya intlaijiyohuijtose se quentzi, Toteco tlen hueyi iyolo imohuaya
    inmechchihuas inchicajtoque huan intemachme. Huan inmechmacas yancuic chicahualistli
    huan tetili pampa inmotlatzquilijtoque ipan ya. Yajaya Toteco tlen inmechnotzqui
    para inquipiyase imoparte ipan ihueyitilis tlen huejcahuas para nochipa nepa campa
    tlayejyeca. Huan nochi quichijqui pampa initztoque ipan Jesucristo.
  aii-aii: ܘܐܲܠܵܗܵܐ ܕܟܠܵܗ̇ ܫܵܦܵܩܲܬ، ܗ̇ܘ ܕܩܵܡ ܩܵܪܹܐ ܠܵܘܟ݂ܘܿܢ ܠܚܸܩܪܹܗ ܥܵܠܡܝܼܢܵܝܵܐ ܒܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ، ܡ̣ܢ ܒܵܬܪ ܕܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܚܲܫܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܟܸܪܝܵܐ ܒܸܬ ܡܲܟܡܸܠܔ ܠܵܘܟ݂ܘܿܢ،
    ܡܲܩܘܹܐ ܠܵܘܟ݂ܘܿܢ، ܚܲܠܸܢܵܘܟ݂ܘܿܢ ܘܫܲܬܐܸܣ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aasriiñ nagliksaaqtuallaanikkupsi sivikitchuami, Agaayyutim iłuaqqutipayaaqaqtuam
    tuqłuqtigikkapsi Christ Jesus-kun isruitchuamun kamanautigikkaġmiñun, naamasripkaġniaġaasri,
    nalupqinaiġusri ukpiqsrił̣ipsitñi, sayaktusriḷusri suli payaŋaiġusri.
  msb-msb: Pagkatapos niyo magtios sin kadali na panahon, pagaayuhon, pagapasarigon
    kag pagapakusugon gihapon kamo san Dios mismo na nag-agda sa iyo na makibahin
    san iya gloryoso na buhay na waraʼn katapusan kaupod ni Cristo. An Dios amo an
    ginhalinan san tanan na pagkaluoy.
