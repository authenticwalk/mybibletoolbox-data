  unx-unx: ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାକେଦ୍‌ତେ ଆୟାଃ ଜାନାଅ ଜାନାଅ ମାନାରାଙ୍ଗ୍‌ରେ ହିସାଦାର୍‌
