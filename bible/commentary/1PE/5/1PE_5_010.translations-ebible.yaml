  cnt-NT: Ia₁ jë₁ma₂ca₂ŋɨ'₂ 'nia'₂ co₂'na₂ uɨg₅ le₂në₅, 'ŋiog₅ bá₄ Diú₄ i₂'ua₁ dsɨ́₅
