    varitihia palaka beta kete havarau, pale, ba muri vona, da ia ti kati kemihimiu,
    ia vabadangania kamiu bilip ia katimiu miu ta madi bada dama laveve.
  reg-reg: Mbe kukilawo ejo ejo kunyaka kwo mwanya mutoto, Nyamuanga we chigongo chona,
