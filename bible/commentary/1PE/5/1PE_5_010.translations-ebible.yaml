    pajal 'üsüs; pajal püné wa jupj. Lovin nin jupj.
  zap-NT: Per chene che wak de sufrir txup tson gbiz, laa Dëdyuzh ne rseleedx yrandxee
    kos lo be ylaa ne gakxnëz de no ne ysalzaandet de ne rlaleedx de Jesucrist, laa
    Ne yseleedx fwers lo de, laa Ne ylaa ne tebegue tsuu lextoo de, no laa Ne wye
    be por Jesucrist chen yganen be xgyelenzoon Ne ne nunk luzhdet.
  wer-wer: Pël ëak akun kot nent këlangön kat yawiin Anutu, komre kolap yaaup, Kristook
    yal menak piiring ë rangi kosang kö nasëpanëëtë pep sënëak yas niiaup, puuk ompyaö
    nuwesak tau nuulëak weëre kosang nimpnaat.
  ipi-ipi: '@see-verse:1PE.005.009'
  qul-NT: Pero uj chhican tiempo sufriy pasayta, Dios kancunata ruwasunquichis sumaj
    mana juchayojta, mana cuyuchiy atinata, mana urmachiy atinata, mana juchachanata
    jina. Quiquin Dios athun munacuyninpi wajawanchis paypaj wiñaypaj sumaj glorianpi
    Jesucristowan cusca cananchispaj.
  ter-NT: Yoko Itukó'oviti, enepone úkeaku uhá koeti seanákoti, enepone ihaxíkopitimaka
    ya xoko Kristu kehá'ineyi ya natíxokuke itúkeovo hána'iti ihayú'iuti ákotinemo
    hunókoku, ikénepoke víki tiú'itike koekúti ákoti koati umó'iyea, porexópitinoemo
    itíkivo úsotine yoko títiu koyêti ikeneke, koane koxunákopitimo yoko koxuhévekopitinoemakamo
    ikéneke.
  bmr-NT: Jaarumo gueenejɨsuno ɨdaasuno mihicanobuunatɨ Moocaani amɨɨhaico imino imibachujiibo,
    bu quehecuno, mityano, sefano icano ficujiibo. Jaabo diiboro Moocaani paryɨ fanoovaaco
    aacɨfiibo mɨɨhaico cuuhuvahi Jesucristoma sano ifinɨjitɨno fiivofaño miicaqui.
  fuf-fuf: Kono si on tampii e nder saa'ihun nii, Alla Jom sulfu on, on Nodduɗo on
    ka darja makko poomayankeejo on e nder humondiral e Iisaa Almasiihu on, o heydintinoyay
    on kanko tigi, o tabintina on, o tiiɗinoya on, o waɗa on ɓe dillintaako.
  bhl-bhl: Yu kilele ibolow fukunemoliwka! Ibolow folok keyembin em mongom kayak Sunbin-Got
    e yulo akalem wiin so amkoko, Kulais em kanese beem mongom ete akalem auk so kitil
    so sunsun alakabe dim elo da koyemoke te. Feinka! Kame, yu sukum ding kebomeliwi,
    kal anggil ilum deibiliw kate, e yulo atin kuw kiol keyemsomi, yulo abin kitil
    dim kel mo koyemsomi, yom fein ibolow elo kitil kuw keyemsomi, yulo fein kitil
    kuw mo koyemoke te.
  ons-ons: Ŋo ŋine yemo nasomde bamgoka wikile detpi, ea wane ŋadino Anutu, mosop
    kine kine korop ea wane welaine, oŋo qeli ewe zonom papa togon Kristo wano pamaike,
    ea wane ŋidora newan ŋunge, oŋom baŋ ŋibuki menaŋgei, so togole togole, zonom,
    so nago nagon mane ŋiboniake.
  con-NTPO: Tsa'ma re'riccone que'i tsa'caen vanaccasi tsu Chigaja Tisu in'janqquia'caen
    que'ima ñoñaña shaca mechoa've. Nane joqquitssia'masia've tsu Tiseja que'ima ñoñaña.
    Que'ima quiñaemba tsu ñoa'me an'biaña. Tsayi tsu inginga osha'cho ñotsse tson'su
    Chiga. Tiseja ingima ttu'se Jesucristoi'ccu fae'ngae Tise ñotssiani tsangae jincho'faye.
  ghs-ghs: Oonita nike ma napai gama isakiqata heme saridze oomake Ohonga baruna heena
    noi oke pobiteqa nikeke roro tete tatangaitemi nikeho qopa isanatakoi. Oi noi
    hiiremi Kiristui nike dzapaqui aima Ohongaho dzapa pobi tatangata nike ma napake
    mootomi oorai, Dzoobe!
  peg-peg: କ୍ରିସ୍ଟତି ଲାହାଂ ମେହାଜ଼ି ତା ୱିଜ଼୍‌ୱି ୱିଜ଼ୁ ଦୟାନି ମୁଡ଼୍‍ଦାକାନ୍ ଇମ୍‌ଣି ଇସ୍ୱର୍‌
    ଜାର୍ ୱିଜ଼୍‌ୱି ଜାଜ୍‌ମାଲ୍‌ତ ରଚେବାଗ୍ ଆନି କାଜିଂ କ୍ରିସ୍ଟ ଜିସୁତି ହୁଦାଂ ମିଙ୍ଗେଙ୍ଗ୍ କୁକ୍‍ତାନ୍ନା,
    ହେୱାନ୍ ମିଦାଂ ଚାନେକ୍‍ ଦୁକ୍‌ବଗ୍‌ ପାଚେ ମିଂ ବାର୍ତି, ସୁସ୍ତା, ବାଡ଼୍‌କାସ୍‌ ଆରି କୁଚିକିଦ୍‍ନାନ୍
    ।
  txu-NT: 'Metĩndjwỳnh ta ne tu kum me kaprĩ:kumrẽx ne prĩne kute me kunĩo djuw me:xkumrẽx.
    Ta ne Kritu djàpênhkôt amiwỳr ar ajuw ne ar ajo ba. Dja gar õ kàjkwakam kôt atĩn
    ne ar aba rã''ã: rã''ã ne. Ja kadjy ne amiwỳr ar ajuw. Be, ar atokry kàjbê ''irykam
    dja prĩne ar ajo mex. Ta dja akubyn ar amã tỳx jadjà gar kôt adjãm tỳx ne ''ã
    ar adjukanga kêtkumrẽx.'
  eng-WEBU: But may the God of all grace, who called you to his eternal glory by Christ
    Jesus, after you have suffered a little while, perfect, establish, strengthen,
    and settle you.
  gnw-NT: Ẽrei Tumpa ipɨacavi tuicha ete co. Jae yandeparavo umee vaerã yandeve yerovia
    opa mbae vae Cristo Jesús rupi. Piporarata co michi pegua. Ẽrei Tumpa etei pembɨaracuaata,
    jare pemɨmɨrãtata, jare pemɨatangãtuta.
  mux-mux: Kanu-kene, eni ena layesele buni meku mulungí kene Pulu Yili yu-ni yu-yunu
    eni alsupa sukundu liipa angnjipa, ‘Eni ⸤nanga yambuma molemele mele⸥ munduku
    kilu naa kelku tondulu pupili molai.’ nimbá. Pulu Yili eni we kondu kolupa kene
    yu-ni penga eni yu-kene wasie ‘Kam-kamu tondulu talang pupa mindi puliele kene
    moliu koleana wasie molamili wai.’ nimba ya mana mandu sirim yi-nuim Krais kanili-ni
    oliunga nimba tinjirimeliinga Pulu Yili-ni oliundu aku-sipa manda nimbá.
  maj-NT: Nk'ie nga ja un kabenu̱u chuba ni̱stjin, Nti̱a̱ná kikjin, kui xi tsjáná
    ngayje tíkjá kju̱a̱nda, kui xi Cristo̱ kits'ínchjén nga j'ájinná nga sa̱kúná kju̱a̱chánkaha̱
    xi najmi maha̱ feya, ts'i̱ín nga ka̱mo xi tjíhin nga ka̱mo, tsjá nga'yúnnu̱u,
    ndjá ts'i̱ínkinchánu̱u ko̱ najmi ta̱ tsufi ku̱i̱nchahanu.
  bkq-NT: Aunloenlâ nipyra olâ ise mâsenagazedomo. Inepa ise mâsenagazedylymo adainly.
    Koendonro lelâlâ Deus, kytyeni warâ. On-honwanâzemo, aini modo mâenmaen-homoem.
    Se ondaxi kehoem epadâdyby wayam, wayam warâ nâzekâniwâbyra, arâ ise mâkâ mâinwâmpyra
    mipyra âenehonlymo, koendâ mâinwânsezedomoem lakuru. Koendâ âesemo mâkâ; ize tato
    ara âenehonzemo. Aunloenlâ eagâ mitomoem âgâsedâmo, Cristo agâ itybyem mawylymogue.
    Mâkâ agâlâ ise. Mâzehogueolymo, mâdyren-honlymo, mojiomaeonlymo warâ.
  kue-kue: God yene wakaimo kanekane i nemyagl kaima moglkwa. Ene ambuglange wakai
    mina kor aimande moraglkwa pre Yesus Krais mina God ene aglendi yungwa. Yeglpre
    ene bange sungunagle keunde ta yumbun i-wanmeglmbi, ana ye yene okuwo ene ere
    indre ana akegidi tenan ene giglekuidi mogl ana wakai moraglkwa.
  cot-NT: Ariqueate pinquejejiaquempagueti imaica pantsipejiaquempagueti, iriraquea
    Aapani Irioshi iramitacojiaquempiqueate aatonijite povashiantajiguiro piquemisantajiaquegueti,
    aisa intampishitacajaiaquempi jero aisa inquemisantacaamajajiaquempiqueate. Ariqueate
    osamanijencaquegueti pinquejejiaquempa imaica, ariqueate intsipajianaquempi jenoqui
    inquitequi pincoquempaniquea pinchoocajiapoje ontaniqui, pinquejejiaquempariqueate
    iriatimpa icovejencatigueti, irootaquetari inintacaajiaquempi Aapani Irioshi,
    aisa icavintsajamajajiaquempiqueate piquemisantajiaqueritarite Jesoquirishito.
  bnp-bnp: I mavonga, na tahuna mu bole pali a nimadihi popote, a Vure na nidodo bara
    i kisi mua, i vakatora mua, i rata mua mu pesi tora. Ra Vure i rata kamumu mua,
    i gale mua mu gu made turana vakaroro na bagetuanga vona, a vuhuna mu luhoi torea
    e Isu Kristo.
  apn-NT: Tĩrtũm kãm mẽ pajapê jakamã na hte mẽmoj to mẽ pakutã nojarêt rãhã ho ri
    pa. Na pre mẽ pamex nẽ nhỹrmã mẽ pahte kuri tãm amnhĩ nhĩpêx o papa mã xwỳnh ã
    mẽ pajarẽ. Kris kukwak ri ã mẽ pajarẽnh anhỹr jakamã mẽ ate jar Kris ã apunuj
    nẽ ri apa htã kot kaj mẽ kritpêm ã amnhĩ nhĩpêx anhỹr ry hkêt nẽ. Koja Tĩrtũm
    mẽ akrã kamã mẽ ajamaxpẽr xihtỳx jagjê ka mẽ akupỹm amex nẽ axihtỳx pê ate amnhĩ
    nhĩpêx nyw o amnhĩ nhĩpêx rãhã ho ri apa.
  ctp-NT: Chinꞌ ti tsan ti tyijin wan nu tiꞌí ni. Xa wa mdyii tsan nu tyijin wan nu
    tiꞌí, bra kanꞌ kuꞌni Ndiose chaꞌ ka suꞌwe wan, kuꞌni Ni chaꞌ ka ngula la tiꞌ niꞌ
    kasiya ꞌwan xiyaꞌ; ta Ni jwersa ꞌwan, chaꞌ xkwiꞌ suꞌwe ꞌa ngiꞌni Ni loꞌoan. Chabiyaꞌ
    ꞌin Krixtu wa ngulo suwi Ni ꞌñaan chaꞌ ka tyiꞌian nde seꞌen tnun seꞌen ndiꞌin
    ykwiꞌ Ni.
  opm-opm: Gur batbet ma daripti moh gin kakun gar dik tit batbet dariptimur. Gar
    dik tit dar patin komdapat Got orhor it yah naham kasip hat paten ohe inasi nahatipramur.
    Ama inahatipra Got oh hanip dire danong ham yah nahapat da ohe duuptei oh orhorwimur.
    Ama dahapti da ohe duuptei han orhor Maihir Krais orhe tapnong hama orhe dipwi
    pat has yah da ohsi tap mat taman dara ha patengwe napor namburpat Got orhor inahatipramur.
  bvr-bvr: Wurra minypa gu-yirdiya barra gu-ni ana-gorrburrwa gun-baykarda ngika,
    lika Wangarr an-gata gun-gugunggaja an-gurrimapa — an-gatiya a-gonyjinga ana-gorrburrwa
    barra ana-goyburrpa wugupa nula burr-gujayanaya nyiburr-nipa barra nyiburr-workiya
    minypa gu-ngardapa nyiburr-negiyana ana-goyburrpa rrapa nipa Christ — nipiya an-gata
    wanngu nyirr-nega barra rrapa derta nyirr-nega barra minypa gala barra gu-nga
    barrwa nyirr-ngorrka.
  wal-wal: Aaro kehatetta ubbaa Xoossai, ba merinaa bonchchuwaayyo Kiristtoos Yesuusa
    baggaara inttena xeesidaagee, amarida wodiyaa intte waayettidoogaappe guyyiyan,
    i ba huuphen inttena loittananne minttana. Qassi i inttena wolqqanttana.
  zad-NT: Na' ka ba biyoll wdele yeḻ' zak'zi'ka' shloll, Chioza', beena' nap yeḻ'
    chiyesh'lall' xen, yiyone' le' ka chazlallee na' gone' ka gakchachle na' yizoatip
    yizoashoshe' le'. Ḻa' ḻekzen' gox wṉabe' cho' kwenc̱he yidoḻ'cho balaaṉ xen c̱he'na'
    daa bi te c̱heyin daa nakcho Crístona' txen.
  kmg-kmg: Erâ Anutu aki anonoc rune, e eri tatamac fofo sanaŋ focnekac, ira Kristore
    erâ fisiniŋte hefârec-ŋopaweczi šâic fâro dameŋ bembeŋne manahapie bâtiec-ŋopahuc
    âkesiŋ-ŋopaocmu, erâ basanaŋ-ŋopahuc keteŋ-ŋopaocmu.
  aso-aso: Neꞌmine igi aꞌmine mulumo geni nene gihiꞌmi vi nizavosa gamene haꞌna amivo
    aꞌmine ato atoꞌ initekuꞌ mulumote ningo nasahiliꞌ o-ledaaꞌ ive Oꞌmoso adoꞌ Kilisitoda
    vi giꞌmizisa labanaꞌvesi minevoꞌ minevoꞌ ogaꞌ neineꞌ moꞌmosikuꞌ nene imi hilalizave
    lo lengiꞌ vise lo do eita ive neꞌmo nene gohi do lamineꞌ o-lengedo do ngi lo-lengedo
    idoꞌ amuzo lengemo eleꞌvoleꞌ igi oti pehe li minilizadoꞌ lengeleꞌmize molaloseive.
  uli-uli: Bela wol miril yami hafohoy sugfed ngo Deus le ye hachangugmi pangal yodol,
    le iy mele ye ffesangugmi irel yami sew chog mo Kristus ngal falmay la yal le
    tor siyal, ila yebe hakelahmi ngo ye hakela yami tugulul ladep.
  nin-NT: Nu ugo ku iha inggi yi, nggo imba i si ta ki yi ta anko hen, Abachi mu ku
    uzizi umaku we, à ta ssu aseki ka bi wemi. À ta ni imba ukyekye, wre ku iga imba
    yi bu kri ngbangba, imba si kuhre hen. A yo imba di imba mi bu sha kpa inkpinkpye
    ima yi nu Kristi ku. Inkpinkpye yi nggo i taka so se ase na ase.
  acu-NT: 'Tura ju nungkanam jumchik kinta wait wajau asakrumin, Yuska yamaikia atumin:
    Tunaarinchau wajastaram tusa pengker awajtamsatnuitrume, tura kiakaatmartinuitrume,
    tura tuke inaitutsuk umirtuktaram tusa yainmaktinuitrume. Yuska atumin tuke anenmau
    asa: Jesucristojai tsaniasrum ni paaniuri tuke wainkataram tusa untsurmakmiarume.'
  cak-WNT: Y tek riyix ik'axan chic ri ca'i' oxi' k'ij chupan ri tijoj pokonal ri
    yixc'o wi, ri Dios ri c'o ronojel ruwech utzil riq'ui y ri can yoj rusiq'uin (royon)
    konojel ri xa jun chic kabanon riq'ui ri Jesucristo riche (rixin) chi yojbec'oje'
    chupan ri nimalaj ruk'ij ruc'ojlen riche (rixin) xtibe k'ij xtibe sek, Riya' mismo
    xtuchojmirisaj ta c'a ic'aslen, xtuben ta c'a chiwe chi q'uiy ri yixcowin nicoch',
    xtuya' ta c'a iwuchuk'a' y xtuben ta c'a chi cof yix pa'el chupan ri icukbel c'u'x.
  ebk-ebk: Achi mafiayag nan maparpaliwasananyu, at munfialinun chakayu kan Apo Dios
    as tataku ay maid munkurangana. Papigsauna chakayu ta kanayon ay napigsa nan pammatiyu
    ta achi kayu poros maiwudwud. Tay hiya nan manangsug-ang ay Dios ay nangayag kan
    chakayu ta makelak-am kayu as nan kaichayawana ay maid patingkiana babaen as nan
    pammatiyu kan Cristo.
  spa-PDDPT: El Dios de toda gracia, Quien los llamó a su gloria eterna en Cristo,
    después que padezcan un poco, Él mismo los perfeccionará, confirmará, fortalecerá
    y establecerá.
  ruf-ruf: Lekeni mng'amalitsa kudununzika kwa chipindi chidodo, Imulungu yane uluso
    wose, iyawakemile mwingile mne utunitso wake wa ghamatsuwa ghose mne ukwilunga
    na Kiristu, yeye imwenyegho katsomtendani muwe waghima keli, katsomwing'ani ingupfu,
    katsowatenda mwime ghoya na kumwing'eni ghumsingi ighunoghile.
  gun-gun: Ha'e gui xapy'a'i pendekuai axy ma rire Nhanderuete penemoingo porã ju
    'rã, penemoĩ atã, penemombaraete ha'e penemombyta porã ju 'rã, mba'eta opa mba'e
    py nhanemboaxy va'e, ha'e Cristo re vy guexakãa imarã e'ỹ va'e pyguarã nhanerenoĩ
    va'ekue.
  agu-BL: Chimuq'ue' binu' q'uixc'uj, na qui't ampon tiemp tan toque'n Ryos tan chinuc'le'nu'
    tan cyoque'nu' tetz tz'aknak cu'n. Chin quiw nin ẍchibne'u' ta'n. Ban nin pe nink
    chicotxcaxu' mu'ẍ tal. Na i' yi jun yi na ak'on tzaj kabanl. Nin i' yi Ryos yi
    nkachakon tzaj tan katzatzine'n tuch', nin tu Kajcaw Jesucristo. Ej nin sjalok
    jun ketz kak'ej tuch' yi quil sotz tetz ben k'ej ben sak.
  isn-isn: Ni Tunda nuaukende wihi auitangile kingila muukulu wakwe nuakalinakali
    kung'wa Kilisto anga magig'wa matungo makupi, ng'wenso ukumimisha nukumupa ingulu.
  eng-PEV: But trouble doesn’t last for ever. After you have trouble for a short time,
    God will be good to you. He will make everything right for you and make you properly
    strong for him. He picked you to join you up with Jesus Christ. He did that so
    that, in the end, you will be very great with Jesus for ever.
  ilo-ULB: Kalpasan nga agsagabakayo iti apagbiit, ti Dios iti amin a parabur, a nangayab
    kadakayo iti agnanayon a gloriana kenni Cristo, ket palaingennakayonto, patibkerennakayonto,
    ken papigsaennakayonto.
  pir-NT: Sa yena mehenogã mʉsa ñano yʉhdʉri bato Cohãcjʉ̃ mʉsare yedohorota. Mʉsare
    quehnoana ijigʉ̃ yerota. Sa yero tiquirore mʉsa wacũ tutua nemogʉ̃, tiquirore
    mʉsa ne duhueragʉ̃ yerota mʉsare. Tiquiro ijipihtiye decori ʉhmʉsepʉ Cristo mehna
    mʉsa ijiatire mʉsare cũriquiro ijire. Tiquiro Cohãcjʉ̃ ijire ijipihtiyequinare
    paja ihñariquiro.
  anv-NT: Ɛfwyale ɛwé ɛnyú dégɛne nyɛ ɛbɛ́ lé né mboó gébé ne ɛfwyale ɛwémbɔ
    ɛbyɛgé Ɛsɔwɔ jimbɔɔ́ apyɛɛ́ ɛnyú dékere né amu ɛnyú détɛ́né ne apyɛɛ́ ɛnyú
    débɔ ɛshyɛ. Ne ji Ɛsɔwɔ muú alɛrege bɔɔ́ galɔ́gálɔ́ matimati ne akuú ɛnyú
    nnó dechome mmyɛ ne Kras nnó debɔ ŋgɔ wuú ayi álá abyɛɛ́ fɔ́.
  sab-NT: Chube no no ba ulita ole, ta ene ole ama ba ulita gau mo alin Jesucristo
    giti, Jesucristo giti chui bdaglige ba ulita be kle ule Chube ole diali chui tangle
    nga ngaña giti, agwa nege nga dba ai giti ba boi daga ngwale sugeti, boi daga
    ngwaleske Chube agali be ba ta gbe ma trate ma kiraske ngerugu, ene diali ba ta
    be chege Chube ole, ene ba mi mo ta blite che dolla Satanás ole.
  tmd-tmd: God nöbö mö uliöxön, pɨ ösös rɨ ri abmɨd Nöbö aku, öim öim Krais nöbö mö
    nuŋwa mɨjne, rön, mögörɨb wä mɨda ñɨgö yad nɨgöŋ aku mɨ, wop kɨ ñɨgö rɨ gwogwam
    rɨm ölɨŋ höb pɨmɨdöia, jɨ mag ulul mɨŋi God nuŋ keir hön ölɨsö nuŋwa ñɨgö nölaŋ,
    ñɨŋ Krais nugw pɨ gö nɨgön, cɨrɨp ri abön, nöbö mö ölɨsö nuŋwa mɨdön, mɨd ri aböña.
  acr-NNT: Ri Dios xojusikꞌij chaꞌ kojkꞌojiꞌ rukꞌ ri Qanimajawal Jesucristo chupa
    ri chomilaj utaqanik na jinta utaqexik. Ruma kꞌu waꞌ, echiriꞌ ikꞌowinaq chi alaq
    jujun qꞌij chupa wa kꞌax; ri Dios, ri lik kojutoꞌ che ronoje ruma ri unimal rutzil
    ukꞌuꞌx, e kuyak tanchi alaq, kukowirisaj alaq, kuya chuqꞌabꞌ alaq y kutikibꞌaꞌ
    alaq chi utz.
  kpg-kpg: I muli di hagaduadua bodobodo nei, God honu tumaalia dela ne haga gahi mai
    goodou gi hai mee gi dono madamada dee odi i di godou hagadaubuni ang gi Christ,
    ga haga manawa lamalia, hagamaaloo aga, ge haga mau dangihi goodou.
  taj-taj: जम्‍मान दयामायासे प्‍लिङ्बा परमेश्‍वरसे एनीगदेदा ख्रीष्‍ट येशूदेन छ्‌याम
    गिक स्‍होसी जुकजुकधोना चिबा ह्राङला य्‍हालदेन शक्तिरी ङ्‌योइबा मुला। एनीगदेसे
    तिगै धिन दुख नामाहेन्‍से परमेश्‍वरसेन एनीगदेदा पाको म्‍हि स्‍होला, ओच्‍छे एनीगदेला
    विश्‍वास कोङ्‌ना लला।
  avt-avt: Te maain wɨ meiyam menmen mamriwaank epei au, God hɨrak Haai ke menmen
    yaaim, hɨrak kehimɨteni yi eiyɨt menmen yaaim mɨrak mamu tipmain tipmain enum
    eik eiriuwe Krais, God hɨrekes kakrekyi yi yaain kakrekyi han tokik kakɨkepi.
  cbk-cbk: Pero despues de sufrir ustedes por corto tiempo, Dios ay hace con ustedes
    perfecto, y ay dale le fuerza para puede ustedes para duro na fe. Ele gayot el
    Dios que ta dale todo abilidad y todo gran favor, y ya escoje ya le con ustedes
    para tene parte na di suyo alegria eterna por causa del di ustedes union con Jesucristo.
  uig-ARA: ئەمما سىلەرنى مەسىھ ئەيسا ئارقىلىق ئۆزىنىڭ مەڭگۈلۈك شان-شەرىپىگە چاقىرغان،
    پۈتكۈل مېھىر-شەپقەتنىڭ ئىگىسى بولغان خۇدا ئازراققىنە ۋاقىت ئازاب-ئوقۇبەت چەككىنىڭلاردىن
    كېيىن، ئۆزى سىلەرنى ئەسلىگە كەلتۈرۈپ، دەس تۇرغۇزۇپ، مۇستەھكەم ۋە ئۇلغا بېكىتىلگەندەك
    تەۋرەنمەس قىلىدۇ.
  tuf-tuf: Eyta ruhw̃uyat ítchareht yájcajareht Sir imatan ba urán cuít wícayqueyra.
    Urán ajcan ayan cuít bi wícayqueyra. Ima chihtá waca ayti síwayqueyra. Sir ba
    racar reht, ba cájacro. Jesucristo jor carin yinayta acu cájacro.
  abx-abx: Kahuman si pagparasakit-bi pa kali'-kali', i Diyos mismo i manhamis si
    ka'am, i mamuwan kusog si ka'am pati' i magpabaskog si mga pagtu'u-bi nga ga'i
    kam aburubantad. Iya i magbuwan si kita si mapinalangga'on pagpanginanu-na si
    bisan ay kamutangana ngan pina'agi si Kristo, iya i mag'agda si kita pag'ambit
    si maka'angayan kamutangan nga gana' katapusan-na.
  mco-NT: Co anajty ajcxy hueenɨ tzaachypɨ tɨ m'ocyajnaxy, huin'it Dios xyaj'oyɨɨyɨpy
    ajcxy yɨ mjot yɨ mhuinma'ñ, xyajmɨbɨgɨp ajcxy yɨ' ytɨy'ajt, xyajjotmɨcpɨgɨp ajcxy.
    Com Dios yɨ' je' huɨdibɨ may'ajt tɨ tuñ mɨjcajee mɨɨd nidüg'ócɨy jäy ajcxy. Yɨ'
    je' huɨdibɨ tɨ yaj'oyɨ̈y nej jëbɨ cömay huinɨxɨɨ n'ijtɨm mɨɨd Jesucristo jiiby
    tzajpjoty.
  cpb-NT: Iro kantacha arika onkaatapaake pikemaatsiwaitaka eepichokiini, ari inkameethashiretakaaperotaimi
    Pawa, raawyaashiretakagaimi, kisashiwaitaneri inkantakagaimi. Tema neshironkatantaneri
    rini, iri kaimashiretaimine piñaantaiyaawori kantaitaachane rowaneenkawo Cristo.
  aon-aon: Aria Iruhin douk baugos um agundok anan nataurumep meyoh um. Ipak douk
    patukur Krais aria douk um enyudok atin, douk Iruhin nahwarep panaki um pupe ananigun
    yopugunum bogaragunum douk ta nupe ihih nyumneh iri. Aria douk banab nyutob meyoh
    ipak pemnek eriger, aria anan kanak ta nunekep pupe wosik aria putogur yopipari
    abom. Aria ta nutaurumep nunekep piyotu dodogowip kabi douk utabor apa bosah urupat
    iri um.
  hus-NT-2005: Por tam tatáꞌtsik ka watʼnaꞌich wéꞌ an yajtsiktaláb, na Dios neꞌech
    ti ki lujkutsik, neꞌech ti ki tolmiytsik abal yab ka jilaꞌ ta belom, neꞌech ti
    ki likedhantsitsik an ta ejattal ani neꞌech ti ki tolmiytsik abal ki kʼwajay tsububudh
    a itsích. Jechéꞌ na Dios, xi púlek tʼajat in awiltal in koꞌol, tu kanyámal abal
    ki bachʼu weye tin kwentakʼi na Jesukristo, an labidh tʼokattaláb xi yab in koꞌol
    in okʼontal.
  mig-NT: Ko Dios ja̱ íó ta̱ká tu̱'un luu ini̱‑ya̱, ni̱ kana‑ya̱ xiní‑yo̱ nó'o̱n‑yo̱
    núu̱ ndíi ncháa̱‑ya̱ nɨ́ɨ́ káni jíín Jesucristo, ko onde̱ ná ndó'o núu‑ró xna'a̱n‑ga̱.
    Te máá‑yá ná sáva̱'a‑ya̱ róó, ná síyíja‑ya̱ iní‑ro̱, te ná kuá'a‑ya̱ fuerza ini̱‑ro̱
    náva̱'a kuiñi ni̱'in‑ró.
  bps-bps: Kafngeyu magu di kaflayam là mlo, Dwata gumdà kdee kafye, i malék gamu
    du fye gagin gamu di kdatah Krayst kel di landè sen, snikofan i gukulangyu, na
    tangalan i kafaglutyu, du fye gamtayud gamu di kdee mkel di gamu.
  mbs-mbs: Pengkey nelimahan kaw den seini, meneng mepenga iyan te eked kenamay. Gayed
    egtabang se Timanem, aw tinawal kaw din amon megdoma kaw kandin te wedad temanan
    tandà te pegsebad niyo diyà ki Cristo. Penga te pegtayod niyo te kelimahan, Timanem
    se meg-inang kenyo mesikop aw domasel, aw sikandin se memegay kenyo te eneg din.
  tof-tof: E tugupurr tonarróm azid aengdakla, da ene kakóm, God sab yabü wató küsilzan
    nirre, karrkukus akó arüng nütürre, akó wa yabü morroal pokodó alónge. Blaman
    gail tonarr oyane akó wa yabü ngibaunürr Kerrisokama oya ngarkwat-koke wirri kómal
    zyóndü barrbünüm.
  cme-NT: Na ka mulĩɛŋ cɛllɛ yogo, ŋga Diilo fuɔ maŋ ãnfafamma‑i hiere ma tieŋo‑i,
    u ka bir dii-na na fonni-na. U ka dii sirɛiŋa nɛi aa ce na yiɛra doŋ u hũmelle-na.
    U yaa bĩɛ-na na da na ta na ce na bãaŋgu‑i baa-yo Kirsa horre-na hɔnni maŋ joŋ.
  sus-sus: Wo na gɛ tɔɔrɔde dondoronti, Ala hinnɛnte fama wo xa fe yailande, a wo
    ralimaniya, a sɛnbɛ so wo yi naxan mu kanama. Ala wo xilixi nɛ a xa Mixi Sugandixi
    Isa saabui ra wo xa lu a xa nɔrɛ bun ma abadan.
  pon-2006: Ahpw mwurin amwail lokolok pwukat en ahnsou kis, Koht en kalahngan koaros,
    me ketin malipeikumwaildo pwe kumwail en iang paieki sapwellime lingan ni amwail
    miniminiong Krais, e pahn ketin kaunsengkumwailla, kakehleikumwailda, oh poahsoaneikumwailda.
  dad-dad: Ago ge di, wau ifenẽya ganan nẽ Negur ĩ, ã Kristus bun, yogon fula fiya
    medeĩya faimud ibodkeleya bun iweignein ĩ, ã sain naal darau walege di, ĩ yogo
    baban yalesnei ken, ã kisi feleya bagai totol, megeir ado, feseya sã wõya nigin
    age fouf.
  zab-NT: Per deni agudeedtɨ guelzii duudx, ax pur de guelziiqui cayacné Dios laat
    par chaza gúntɨ pur ibánytɨ zec ni rcaazny, ne par sudzɨɨtstɨ, sutipnét ne sudannét
    ni zenuut xnezny. Ne lagac laaniy Dios ni cayacné dunnɨ cun irate ni cadeedtisnɨ,
    ax abcuabeeny dunnɨ par idxáldnɨ lo guelrnabee xtenny ni quɨt chúuti dxi ldull
    pur ni nan tubyzi cun Jesucrist.
  jae-jae: Moasiŋ samob ŋatau Anôtô, taŋ gêbiŋ amac to Kilisi tôŋ naŋ, kêkalem amac
    gebe akôc ênê ŋawasi teŋgeŋŋa. Oc akôc ŋandaŋ têlageŋ ma eŋ tau mêŋênac dabiŋ
    amac to êpuc amac tôŋ, ma êkêŋ ŋaclai êndêŋ amac to ênsuŋ amac sa akô ŋajaŋa.
  ksd-ksd: Ma ra God i ra lavur varmari par, nina i ga oro pa avat tadav kana minamar
    pa na mutu tai Kristo, ia iat na mal pa avat, ma na vatur vapadikat avat, ma na
    vaongor avat, ba ava tar kairane ra kinadik ta umana bung.
  msm-NT: Og-antus kow iyan kuntoon to mgo kalisod. Di kona da ogkayugoy, oghimpiton
    kow to Diyus aw ogdigonon din to ginhawa now dow oghogoton din yagboy to pagtuu
    now. Kanunoy kow din ogtabangan, aw pigpili kow din agun ogkapasidonggan kow duma
    kandin diya to yangit no wada katapusan su nabogkot kow on duon ki Cristo.
  myk-myk: Yi bu ganha mu jɛri, niimɛ wu bɛɛri fɔɔ Kilɛ we wʼa yi yiri wu wo nɔɔrɔ
    nixhɔbaama wu kaa na Kirisa wo kariɲɛɛgɛ ki ni ge, weeyɛ pyaa na ba yi kemɛ yàa,
    na fanha kan yi mu keree bɛɛri ni, kɔnhɔ yi ɲɔ di já fa.
  sbe-sbe: Na Yaubada iya kabinamwa maudoina tauleyamana, iya ye yoganeigomiu bena
    Keliso debanawai yona didiga nige kana siga ne unai komiu hinage kabo maiyamiu.
    Tenem unai yomi kamkamna huya kubwakubwana ta mulinawai Yaubada kabo ye hebayaoꞌuyoigomiu
    na kabakabi bayabayaona unai ye hetologomiu na taba nige kwa sigisigiꞌusi.
  mcr-mcr: Iŋäqe, Goti qeqä imäŋqeuta hiŋgi vqäŋqä Quati-qu, he Kraisi Iqutä ämuäŋmbiyitaŋi,
    Iqueqä yäŋänäqŋqetä, yoqä naqetä inä ämepu, hea ique-ique pmepnuwäŋqä iuŋqä tääqä
    etätmakqe. He tmi-tmiqä-tqä hmbu ti meqaŋguwäŋgaŋi, Iqu Iqueqä-kiuä äŋguä emäkätä,
    hiqä quuvqä heqiyqä imŋi yäŋänäqŋqä emäkätä, he hea ique-ique yäŋänäqŋqä tqäutpŋqä
    emäkänä.
  cux-NT: Ní cuayiivi chi ch'eenú nī chiī duu'vi tiempo nūuⁿ tuu'mi ní Ndyuūs diíⁿ
    yā chi ndɛɛvɛ canéé vida yeⁿ'e nī. Ní diituú caneé nī ndúúcū chi i'téénu nī Ndyuūs.
    Ní Ndyuūs ca'á yā fuerzas yeⁿ'e nī ní diíⁿ yā chi seguro caneé nī ndúúcū chi i'téénu
    nī. Maaⁿ Ndyuūs miiⁿ ní teé yā nducuéⁿ'ē chi n'dai. Ní maáⁿ yā yaa'ví yā s'uuúⁿ
    chi cuuvi yeⁿ'é yā s'uuúⁿ cáávā chi vɛ́ɛ́ parte yeⁿ'e yú ndúúcū dɛɛvɛ ngii ch'ɛɛtɛ
    yeⁿ'é yā caati s'uuúⁿ ní yeⁿ'e Cristo s'uuúⁿ.
  tur-YTC: Kısa bir süre acı çektikten sonra sizi Mesih Yeşua aracılığıyla sonsuz
    yüceliğine çağıran tüm lütfun kaynağı olan Tanrı sizi yetkinleştirip, pekiştirecek,
    güçlendirip temellendirecektir.
  san-ITR: kShaNikaduHkhabhogAt param asmabhyaM khrIShTena yIshunA svakIyAnantagauravadAnArthaM
    yo.asmAn AhUtavAn sa sarvvAnugrAhIshvaraH svayaM yuShmAn siddhAn sthirAn sabalAn
    nishchalAMshcha karotu|
  bel-N: А Бог усякае ласкі, Які паклікаў нас, што крыху цярпелі, у вечную славу Сваю
    ў Хрысьце Ісусе, няхай Сам удасканаліць вас, няхай умацуе, няхай узмоцніць, няхай
    угрунтуе.
  sch-sch: Hannirese chomolte nin tuong suole chu, moroina murdi Pathien, Khrista
    leh inzoma a kumtuong roiinpuina chang ranga nangni koipu lele han nangni sinmikhippin
    detna, râtna le lungphûm adet nangni pêng a tih.
  mic-MIQNT: Na Gjinisgam apji gsalugsioq aq wigumugsioqop mimajultitoqs'p wa'so'q
    muta majulgwaloq Se'suguli. Gjinisgam teli ul'telmugsioq aq gepmitelmugsitoqs'p
    iapjiwewei muta mawgatmu'tioq Se'suguli. Gitnm'tioq nige' gatu Gjinisgam 'lpa
    jugu'etew aq amgnultew. Iljoqwa'lugsitoqs'p aq ml'gipugualugsitoqs'p ta'n teli
    gtlams'tasultioq aq me' aji ml'gignewa'lugsitoqs'p aq gisa'lugsitoqs'p apji gisipugutmnew.
  huu-NT: Caɨ Jusiñamui caɨna eo duenaite. Cristomo jai caɨ duilla jira, Jusiñamui
    illanomo ɨco jaca iitɨcaɨ. Dallu birui duere caɨ sefuia, Jusiñamui caɨ comecɨaɨna
    raise fɨnoite. Caɨ comecɨaɨna raise ocuiñotaite.
  jiv-NT: Wats, ishichik tsawant wáitsarmena nu naṉkaamasmatai Yus ataksha péṉker
    awajtamsattarme. Tura numi wewe wajana núnisaṉ ikiakátmartatrume. Tura Yus ikiakárma
    asarum ni jinti̱i̱n tuke péṉker wekasattarme. Ju̱ Yus tuke in waitnentramtsujik.
    Tura iisha Jesukrístunu asakrin Niiji̱a̱i̱ métek Yus ni shiir pujutainium tuke
    shiir pujusmintrum tusa achirmakuitji.
  otm-NT: Pɛ nu Oją ɛ̨mmɛ xʉn ngu rá mate, bi zoncahʉ ga comhbʉ rá ts'ɛdi mixte gätho
    yʉ pa maząi, nangue dí 'bʉhmbʉ ra Cristo. Pɛ m'bɛt'o thoho dan ʉnbahʉ ts'ʉ, ngue
    di hoga ma mbʉihʉ Oją, nɛ di hąt ra ts'ɛdi ma mbʉihʉ, nɛ di jajʉ dan ząmhbʉ xʉn
    ho bʉ.
  dah-dah: Irkeb deŋ goyen buniŋeŋ wor po dirde igiŋ igiŋ dirde hiyen al Al Kuruŋ
    yiŋgeŋ kanduk bana mat dade sope dirde tareŋ dirkeb saŋiŋ henayiŋ. Al Kuruŋbe
    Yesu Kristu niŋ teŋbe tareŋmiŋ turŋuŋ yaŋ gwahader hitiŋ bana goŋ hinayiŋ yeŋ
    hoy diryiŋ. Goyenbe araŋ ma dade saŋiŋ diryeŋ. Deŋ goyen kanduk bana muŋ kura
    hike gab gwaha diryeŋ.
  tnk-tnk: Kumwesən in nukune namasanien me pam. In rɨnəkwein ia kɨmiaha hiəuvehe
    mho kuatia kɨmiaha Kristo mə tiharə kɨmiaha min ia nasoriien səvənhi sə trɨpkiwən
    mhə. Kurirə ia nəmisəien kwakwa nəha hiamreɡi, in tromasan kɨmiaha, məmri əknekɨn
    kɨmiaha hiəuvehe mhəskai mhəpwəh nɨkiukiuien.
  kpr-kpr: 'Avata sifo tufako mema itatamaovo dadabari, God ne sonembari, fakina edo
    fete gogoghombareva. Ainda beká mo: God nemo aghi eraira amo, nu sonemba da susuri.
    Aindae sedo, ne jo gofae areva. Nemo aghi eraira setena, ainda beká mo eviri:
    ne Keriso de dabade tatedo, nunda duro ava baovo dae sedo, ne aghi eraira. Nunda
    duro amo, evovodae irarira.'
  san-IAS: kṣaṇikaduḥkhabhogāt param asmabhyaṁ khrīṣṭena yīśunā svakīyānantagauravadānārthaṁ
    yo'smān āhūtavān sa sarvvānugrāhīśvaraḥ svayaṁ yuṣmān siddhān sthirān sabalān
    niścalāṁśca karotu|
  nho-nho: Kootou ma ki hakallono isu i te punaa saaita koi. Aa te saaita naa haaeo naa
    e llaka raa, te Atua naa laaoi hakkaatoa, te tama e aru atu ki oo ake kootou no nnoho
    i tana maasina e takoto see oti, i kootou ni tama Christ raa, ma ki haia a Ia
    naa vana kootou ki ttonu katoo, aa ki see hurihuri naa hakataakoto kootou. Naa hakataakoto
    kootou hoki ma ki haia a Ia ki haimmahi, aa ki tuutuu laaoi kootou ma naa hakataakoto
    kootou i TeAtua.
  gym-NT: Munkwe ja tare nikadi bä jötrö mda, yebti Ngöbö ja moto mikaka bäri kuin
    ni kräke käkwe ni käräbare nünakäre kärekäre kä nuärete kä käinbti Jesukristo
    köböire, Ngöbö ye ara jire käkwe mun mikadi juto biare nüne jakrä. Erere arato,
    mun mikadi nünenkä dite kwe amne ja di biandi kwe munye amne mun mikadi dikekä
    janknu kwe Jesukristobe arato.
  azg-NT: Nquii Tyoꞌtsꞌon na tsoñꞌen naya tsixuan jon, nquii jon tqueenꞌ jon ꞌoꞌ na
    quinanꞌjonhoꞌ ntyja ꞌnaanꞌ juu na tyiꞌquintycüii na ntsitꞌmaanꞌ jon Cristo. Chjo
    ro xjen na coquenonhoꞌ naviꞌ, ndoꞌ ndë joꞌ manquiintyi jon ntsꞌaa jon na ntcoꞌ
    ya ntcüeꞌhanꞌ ꞌoꞌ. Nninncyaa jon najndëhoꞌ chaꞌ nnanhoꞌ yo tsoñꞌen nnon na coquenonhoꞌ
    ndoꞌ chaꞌ ntjotyenhoꞌ ntyja ꞌnaanꞌ jon.
  bhd-bhd: हुनी परमेशर ज़ै सारे अनुग्रहे सेइं भेरतां, तैने अस हमेशारी महिमा मां शामिल
    भोनेरे लेइ च़ुनोरेम किजोकि इश्शो रिश्तो यीशु मसीह सेइं आए। थोड़े वक्तेरे दुःख झ़ैल्लनेरे
    बाद परमेशर तुसन सही बनालो ताके तुसन मां कोई गलती न राए, तै तुश्शे दिलन मज़बूत केरेलो
    ताके तुस मज़बूती सेइं तैस पुड़ विश्वास केरथ।
  too-NT: Dios lej pāxquī'nin. Lā' quincālacsacnī'ta'ni' como ixlacasqui'n natā'tapa'ksīyāuj
    Cristo. Lā' chuntza' para pō'ktu natā'latahui'layāuj Dios nac a'kapūn. A'xni'ca'
    pātīni'nī'ta'ntittza' ā'macsti'na'j, māni' Dios nacātlahuayāni' lactzey hui'xina'n.
    Lā' nacāmaktāyayāni' para natāyani'yā'tit. Lā' nacāmaktāyayāni' para que xa'nca
    nakalhlaka'ī'yā'tit.
  ind-AYT: Dan, setelah kamu menderita untuk sementara waktu, Allah sumber segala
    anugerah yang telah memanggil kamu untuk masuk ke dalam kemuliaan-Nya yang kekal
    dalam Kristus akan memulihkan, meneguhkan, menguatkan, dan membangun kamu.
  cjo-NT: 'Eero ojamanitaperotzi pikemaatsitya: riyotzi Tajorentsi pipinkathatakiri
    riraga Jesokirishito, roojatzi ragaeyanakimini janta jenokinta. Pikanteetatyeeyaani
    pijeekapae janta okameetheetyaaperotzinta ashi royiro ineshironkatantzi: eekiro
    riyaatatye rowameethataperoeyemini, riweshiryaakagaeyemini, ishintsishireeyemini
    pajankaneki, eero pikantashiryaapaa eejatzi.'
  nsn-nsn: Doh Godong tar nimalauelhir menia tar hamhamas ke kila uahiku tamiuoum
    tena uinator gere moko dede tang Iesu Kristo rung kale uelmahing peoum tar sikinar
    binak, inggono katongo re turung uaudeil, kare uatampopokoh, kare uatur uanono
    tamiuoum, karung uangoul uaia dede.
  san-DEV: क्षणिकदुःखभोगात् परम् अस्मभ्यं ख्रीष्टेन यीशुना स्वकीयानन्तगौरवदानार्थं
    योऽस्मान् आहूतवान् स सर्व्वानुग्राहीश्वरः स्वयं युष्मान् सिद्धान् स्थिरान् सबलान्
    निश्चलांश्च करोतु।
  tna-NT: Beju micuaneda ubu hora chidi sufri pu putsu, Diusu ja micuana nimebutsepi,
    tucheda yametayu. Tuahueda ecuana pamapa mesa jaibunebati cuana tiatana. Cielo
    su eid'e yameenitayu, ecuaneda Cristo neje dunejiji yani putsu.
  lid-lid: Kindrei badeh, kati iri kandriyen mwasin mari, iy amekes ewek taha. Iy
    ndraluhi aha ndrame hawe Krais, ta akohok lomadan, ma nyosowan mwasin ta ere le
    buku doh. Eme ma, mwasin ta aha kakohok maha-an ma sisi-in sese le, hamon kameh
    Kindrei mesekei aha asahan amwenen ja, na malawi aha. Ma iy kameh mesekei budon
    taha kameh asahan i tan, ma aha kameh akohok boto-on ta sakalawi iri maha-an ma
    sisi-in nane aha akohok.
  wim-wim: 'In ngeeyāna: aak wayan keꞌ wamp-wampiy ngampar aak umpuyamana, aꞌ nil
    oony way alangan keꞌ thaach-thaachiy ngampang ngulakamana, an yaꞌa. Ngul-ngulaniya,
    nil piip God.anganiya minathow ngampang, aꞌ ngangk thay-thayanathow ngampang thayanam
    anman iiy-iiyāmp. Niliy ngampar min a! Nil ump ngampang Christ.antang iiy-iiyāmp
    aꞌ wun-wunāmp nungantang aak umpuyama.'
  zga-M: Vavile vavungiale musikhe udebe uNguluve unyakhisa kyoni, uviavilangile pa
    vutwa wa sikhu choni mugati mwa Klisite, ukhuvagolosya ikhuvanocha nukhuvapa amakha.
  yom-yom: Vayi bu luela mona ziphasi mu ndambu bilumbu, Nzambi yi nlemvo, mutu wowo
    wulutela mu diambu luzaba nkemboꞌandi wuka wusuki ; nkembowowo kamonikisa mu Yesu
    Klisto wela kulufuanisa, ku lukindisa, ku luvana zingolo ayi wela ku lutedimisa
    mu kambu nikuka.
  san-SIN: ක්‍ෂණිකදුඃඛභෝගාත් පරම් අස්මභ්‍යං ඛ්‍රීෂ්ටේන යීශුනා ස්වකීයානන්තගෞරවදානාර්ථං
    යෝ(අ)ස්මාන් ආහූතවාන් ස සර්ව්වානුග්‍රාහීශ්වරඃ ස්වයං යුෂ්මාන් සිද්ධාන් ස්ථිරාන්
    සබලාන් නිශ්චලාංශ්ච කරෝතු|
  yut-yut: Piŋkop, nandaŋ yawot dakon mibɨlɨ, uŋun da ji tɨlɨm gulgwani tagɨsi toktok
    teban tosok uŋudon iyɨ gat kɨsi egɨpni do aŋek Yesu Kristo obakon da ji yaŋ damgut.
    Bɨsap pɨsɨpmɨsok gɨn tepmɨ pakdaŋ, mani don iyɨ nandaŋ gadatji paŋteban aban toktogɨsi
    tebaisi atdaŋ.
  grc-BYZ: Ὁ δὲ Θεὸς πάσης χάριτος, ὁ καλέσας ὑμᾶς εἰς τὴν αἰώνιον αὐτοῦ δόξαν ἐν
    Χριστῷ Ἰησοῦ ὀλίγον παθόντας, αὐτὸς καταρτίσει ὑμᾶς, στηρίξει, σθενώσει, θεμελιώσει·
  cpc-NT: Iro kantacha aririka onkaatapaaki pikimaatsiwaitaka kapichiini, ari intampatzikashiripirotakaimi
    Pawa, jaawiyashiritakaimi, amawiwaini inkantakaayitaimi. Tima nishironkataniri
    jinatzi, iriitaki kaimashiritaimini piñaantaiyaawori kantaitachani jowaniinkawo
    Cristo.
  nhg-NT: Deus, öque quetiemacalo tiefavur, öque nemiechnutzque para nenquepeasque
    pörte de tietlaniexteles tieca Cristo, yejuatzi, sötiepa de cuöc ye nenquesufrirojque
    tepetzi, ye nemiechcöhuasque intiero yecteque de nemonemeles, hua nemiechcuajpetzusque
    hua nemiechchecöhualus.
  nya-nya: Ndipo Mulungu wachisomo chonse, amene anakuyitanani ku ulemerero wake wamuyaya
    mwa Khristu, mutamva zowawa pa kanthawi, adzakukonzaninso ndi kukulimbitsani pa
    maziko olimba.
  ngu-NT: Saquin ijcuac nemejhuamej yonentlajyohuijquej ipan quesqui tonaltin, sa
    no Dios mechcueltlalis, mechmelajcapias, mechcojtilis, niman mechyectlalis ipan
    nemotlaneltoc. Sa no yejhua Dios techmaca nochi iteicnelilis, niman otechnotz
    para ticpiasquej ihueyilis itechcopa Cristo yejhuan para nochipa onyas.
  kup-kup: Met God masakavoz kapotaz mau popuhö tokat ari pim alizavok Kristonañ honeo
    pohazao tin het hepekez hahan hez. Met ari ev hamarah het honoñaivor kakamao hateveteameg-pov
    aviam het bon tapanen pi bakez avatohopanen, ari zei tok bah tin poraz zut kez
    tat rouvat hepek.
  jid-jid: Ni-gon iya wa uti ni'nton tsaame. Irji (Bachi) u ko'nge, iwa a yo, a ye
    ni sisren u tuntur ni Yesu Kiristi, ani nu mgbemgble na mlawu ti.
  wmw-wmw: Na bandi ya kutabika wakati aba, Nlungu mwenyé rehema piya, waakwítani
    muwe upande wake wa utukufu wa milele julu ya kulungana kwenu na Almasihi, ákukamilíshani,
    ákwakikishani, ákupani nguvu na ákutengemanisani.
  gmv-GGM: Inte guutha wodes waayetidayssafe guye intena Kiristosa baggara gede medhina
    bonchos xeeygida kiyatethi wursos Goday izi berka intena gakkida waayezape ashshana,
    maadanane minthethana qasseka dazigisana.
  ssg-ssg: Tuahe malehe lalape solian ti Haeu. Pahan i hani amuto solian tetenen tap
    tahi tapoan nake amuto pakata xox kapi Jises Krais. Aile ape muhi kaui kawatan,
    Haeu haewia aliake amuto, hakui amuto ma haxoxo namilomuto lehe waxi amuto soh
    hamalum hawane ti soliai ngahat tetan.
  zpo-NT: Per gwluzh, gorna yilo ded be chep bid lak mbizh, zee leeka Dios le zee
    gak be xaa tira nali nak, noka le xaa zee nye nzo be zee gak be xaa ngezh. Sbaa
    le xaa nel lo yalnkela cheen xaa, mrezh xaa be kwent cheen Jesucrist zee noka
    be nya pa chul nzho xaa, pa tira naluxt.
  poy-poy: Kumbiti pamtabika kala kwa shipindi shididini, Mlungu yakawera gwa manemu
    goseri yakawashemiti kwingira muukwisa wakuwi wa mashaka goseri mukulikolerana
    pamuhera na Kristu, yomberi mweni hakawatendi waweri wakomu kayi na kuwatula makakala
    na kuwagangamaziya na kuwapanana lyanjiru ligangamala.
  qwh-NT: Peru que patsacho pocu tiempulla sufriyashqequipitam Diosnintsic jutsannaqtana
    ticratsiyäshurniqui, alli firmi tsaracoqta y callpayoqta catsiyäshunqui. Y quiquin
    Diosmi alli queninwan acrayäshorqequi, Teyta Jesucristuwan gloriancho wiñepa wiñenin
    cayänequipaq.
  gaw-gaw: Kayak Nug am ehaniṯak oḵai hamu meḵak kobolnu diig daaṯe amu Nug ag Jesus
    Kristusnu uḏat oḵaip̱a, ag geha nuhig amahlak ena hanhan daaṯe ele amu, ag amu
    aoglagnu onilagp̱a eum amunu ag geha ug haen tutuib doonna daap̱eg amu dimp̱a
    Nug eḏua heeb, ag ena daaglag. Amu Nug geha humaṯa, ag g̱agaṯag aḏualaṯeb daaglag.
  nca-nca: Anutu ŋuko samaka-samaka tuwó soso koro hurí. Enendo neko yiriní Yesu Kristoko
    womoro Anutu koro sine parámiyómo suki-suki yorowaŋgo. Ŋunde ŋuro ye kowe surumí
    naru tukuni ta naŋge korowowaŋgo, ko imemoŋgo Anutu eneŋombo roŋgaru yerero, iŋondutuye
    towoní kondériní, wimbu yunoro, yoriní suki-suki yorowaŋgo.
  zpz-NTPP: Na ornu bi bzaꞌ la be tiem nu bzac zi der, orzeꞌ gzu nap Ñgyoozh de ru.
    Orzeꞌ gyicy mi nu wayagash consuel ni der. Nunu gyicy fert mi nañ shacab ni der.
    Nunu gyicy mi nu wadza der. Laab Ñgyoozh, nu nac nu tonaꞌ la rcam de ub na, orzeꞌ
    blosum den nu gad gyel lily nim ni den. Ndeꞌ gyel lily nu rila walazh. Gad ñi
    ni den par nu nac dun Jesucrisht.
  zac-NT: Despuësë de quëgzac zi të por duꞌpë tiempë, Dios el quë narneꞌe zihani favurë
    nu bendición, el quë nagunaꞌbë lëꞌë të parë gapë të vidë sin fin juntë con Cristo,
    gunë më të gac të firmë lu shnéziꞌ, nu gunë më parë cuedchí lduꞌu të, nu guëneꞌe
    më fuersë parë lëꞌë të. Mizmë Dios ni gunaꞌbë më lëꞌë hiaꞌa parë tsutë́ hiaꞌa
    lu llni catë quëreldë më. Bëꞌnë mëhin purquë unidë na hiaꞌa con Cristo.
  kyg-kyg: Fiku lapa maeno nelapamiya Gotiꞌa Yesu Kalaisitetiꞌmo ha le konali yaꞌamo
    alagi hanege hanege huno hanesiya ha le konali yaꞌamo alisunafeꞌmo lagaefeꞌmo
    keya aeno ge huꞌniye. Inagi aise afinaꞌmo kanamo alisagenoꞌaeꞌmo agaemo alagi
    alino alagepa huno lapatege alino lokiya vaino lapatege lokiyaꞌamo alino lapamige
    hisigetapaeꞌmo he tita lokiya vaitapa maigae.
  kmk-kmk: Nu maabus dan sin-akitana mapaligatan yu, si Apudyus un mismu ud mangipaḻ-og
    sidan mangkulangan yu. Papiddoton kan pabilgona nat pammati yu kad adi kayu maligad.
    Si Apudyus un taḻona nakaasi dit nangayag kan dikayu maipagapu kan Kristu daḻapnu
    maidagamung kayu utdin maid kigad na un kinadayaw kan kinangatuna.
  cao-NT: Jaboqui tanaroha pistia tsi xo toa ma tënëhaina iquia. Jaquirëquë mato jabitihuaxëhi
    quiha Dios, naa mato shomahuacatsai ca quënanish ca Dios. Jabi ma quënahacani
    quiha, jahuë i-ipaohai ca oquë, jahuë chama, tihi cabo xatënati jahuë Jesucristo
    yahax na. Jatsi jabitihuaxo mato chamahuaxëhi quiha. Mato mëbixëhi quiha.
  bbr-bbr: Utianik, Anut ko ak orip orip sarwareäu. Ak Krais mesin woiaka epar moin
    kon sakau oianik, kon arou opok orip orip rawaun urwarowon. Ak kiro tätäi om rumukäu
    wa oi rawaiei. Kos ak ätäi imwareanik, sakau maronuk, ak ätäi eposek rawaiei.
  inb-inb: Kam­kuna chi lla­kii­kunata sug ratu­lla pasaska­ura­mandaka, iapa suma
    kuiag Taita Dius kikin­mi, kam­kunata tukui allipi ruraspa, tukuipi alli­lla cha­rin­ga­pa
    ka, mana pai­pag­manda llug­si­chii tukun­ga­pa. Pai­mi nukan­chita agllarka,
    Jesu­cris­to­wa paipa suma pun­cha luarpi dil­tudu­pa kaug­sag­rin­ga­pa.
  hrv-hrv: A Bog svake milosti, koji vas pozva na vječnu slavu u Kristu, on će vas,
    pošto malo potrpite, usavršiti, učvrstiti, ojačati, utvrditi.
  box-NT: Mi lò á à be ho pɔ̃̀n-za dɛ̀ɛ yi. Ɛ̀ɛ ká le Dónbeenì ì wé á mi
    bìo ɓúenɓúen bĩní ì wé se, á mi sĩadéró á à wíoka à fárá à tĩn,
    le è dé ho pànká mia, le è wé á bìo ɓúi máa dèké mia máa yí. Lé
    lerɛ́n wee wé mu bè-tentewà lè mí sìíwà. Le von mia bèra a na à mi níní
    kɛń le cùkú na ɲii mía yi mi páaníló là a *Krista bìo yi.
  ote-NT: Pe hinga nza̱ntho ma gui thohʉ ya tsꞌothogui, hangue odi tu ri mʉihʉ, ngueꞌa̱
    Ajua̱ ra da̱ngui rá hñoja̱ꞌi pa gueꞌahʉ, y nuꞌá̱ go gueꞌa̱ da ꞌraꞌahʉ ra tsꞌɛdi
    pa maꞌna da nja ri jamfrihʉ, ne pa gui tsɛtihʉ ya tsꞌothogui, pa njabʉ gui ꞌbʉhʉ
    xá hño. Nuꞌá̱ po rá hñoja̱ꞌi xa huahnꞌahʉ pa gui ꞌbʉhʉ ja rá nsunda pa nza̱ntho
    ngueꞌa̱ guí ꞌnathohʉ co ma Zidadahʉ ra Jesucristo.
  wnu-wnu: Ego Qenu qugurau eng anit birueiner eng qanam. End wo munon inubersiau
    tari, end qen piten qugurau anwaga uberarari bo annonogursieriba. Wo munon inubersiau
    tari eng gab-gab an wonou ansiarei. End begen qenen bebereg igamau end anamar
    iriba.
  zam-NT: Per co'se' riid yaltìia loo gu' co' ndxàc ndxep tiemp loo gu', Diox li par
    gàc gu' mèn co', lìcque', mtéth no mèn co' nda'que' cuent no mèn co' ndyubdi'sque'
    loo cón che'n Diox. No Diox li par leque gu' li nèe gu' loo cón che'n Crist. No
    li Diox par ne'tolode gàc gu' mèn co' nac chop loo chop la's loo cón che'n Diox.
    Leque yub Diox angndli ndxàc rye loothe con' ndac loo na'. No leque yub Diox nac
    Diox co' ngurez na' no mblec Diox na' par gàc che'n na' no par yan' no na' rye
    loothe co' nac con' roo con' xèn che'npe' Diox tac thidte ndxàc na' con Crist
    no ngòo na' loo cón che'n Crist thidtene.
  zyp-NT: Taico, cai cuitei chung naa tai-ing khy taitah Khri letei a chaizaw rungnawnah
    lang a ca hruitupaw he ningdonah vytei a hnuipaw, Khazing taco tlangtlingnah le
    thawzaang chongnah le a cypaw thahrang a ca pae he a.
  sey-NT: Ja̱je coa nëhui tëcahuë ai yoꞌosi jeteyoꞌje Diusupi mësarute deꞌocohuaꞌire
    nuñerepa paꞌiohuaꞌire tutu quëꞌiohuaꞌire, cuiꞌne ti̱ꞌajaꞌcohuaꞌire paꞌë asacohuaꞌire
    nesipi, maire ai oi Jesucristo ja̱ꞌre tsioni paꞌijë ti caraja̱i maꞌñere deꞌoyere
    pare paja̱jë caquë soisiquëpi.
  nvm-nvm: Ja tavan ukakbe vajai fian abe vo rad God iji fu tavan bog e mardiamo iji
    fu una ja kege ire fok ja vajai fian abene vajai fiaigma oinva iji amarediak.
    Regavo madu fu daro gigikin iji ja ijia girme irekfuon iji miaga ja rad izeg ja
    Jesu ma vierafejo iji jab arek. Regavo fun Godri ja kumedo ja una Kuraisna besum
    rega fu sanainma fuon ijia navako iji abe miakfuon.
  mps-mps: Tama dagego te sęgę osogo tolama, tama God aga digi agai dage sese bugagia
    ma ilama, tama dage bomo menama, bugagia mu dąų waibao. Te God aga da te tigidali
    wiegi yai olo tau sabo kolesaga page bidi dao, tama agai dage i wali, te dage
    Krais wali peyu, te Godigo bomo yai gamonabo ula meba dagego somainogo yali.
  pab-NT: Xakore hoka iniyalahare xikaxomokakehenere inira najikinita ite Enore kalorexe
    xawaiyetyati kakoare kahinaetya, aiyatelikisa harenae xiso. Hatyo atyo aoka xiso
    haomana hoka wenati matyotenehare maniya moka xiso Cristo hiyeta.
  llg-llg: Tehuu masanenedak, huu Manetualain nahiik natudu Ndia dale malolen neu
    ita. Ndia, fo nahiik noke nala ei so, fo dadik neu Ndia hataholin, huu ei simbo
    mala Karistus so. Huu ndia, de Ana nau soꞌu dema-demak ei, fo ei bisa masoda makandoo
    mia Ndia. Tehuu mete ma ei hambu totoꞌak so, kada taa doo anak nai daebafok ia,
    na, huu Lamatuak nau tao malole falik ei. Ana nau tao natetea ei, ma tao ei makatataka.
    Ndia boe oo nambadedei ei miu fanderen matea lain.
  kyf-kyf: '''Ɩn a -ka sɩa bhla -sɛlɛ nya, -Lagɔ -ɔ -wa ''nanɩ weee -kanyɔ, -ɔ laa
    aɩn, ɔ ''ŋnɩmnɩe ''nɩa bhloluda -ka, -we ''wlʋa ''bhle -Zezu Klisɩ ''wʋ, a ''ka
    we yibheli. Ɔ dɛ yia aɩn -yɔmnazɩa, mɔ yia aɩn ''wʋtɛmanɩa, mɔ yia aɩn ''tɩtɛ
    ''nyɛa, mɔ yia aɩn ''yligbelia gege.'
  tpi-tpi: God em i as bilong olgeta marimari. Em i bin singautim yupela long Krais
    Jisas, bai yupela i ken i stap wantaim em long gutpela lait bilong en i save stap
    oltaim. Olsem na bai yupela i karim pen sotpela taim tasol, na bihain bai em yet
    i mekim yupela i orait gen, na strongim bilip bilong yupela na mekim yupela i
    sanap strong oltaim.
  mih-NT: Saha xaan ra Ndyoo sa vaha sii yo tandɨhɨ quɨvɨ. Maa ra catyi vatyi cua
    ndyehe xihna ndo zuhva tundoho, ta zɨquɨ cua coo sa vaha xaan sii ndo tandɨhɨ
    cuii tyiemvu vatyi ɨɨn ñi cuu ndo sihin ra Jesucristo. Tatu sa ndyehe ndo zuhva
    tundoho, maa ra Ndyoo cua zanduvaha sii ndo sihin tundoho cuan. Cua zandundyee
    xaan ra iñi ndo. Cua cuhva ra tundyee iñi sii ndo, ta ma ndoyo ñuhu ndo ndaha
    ñi.
  qvh-NT: Nogansi-raycu Jesucristo wanush captinmi cuyapäcog Tayta Diosninsi acrayäshushcanqui
    gloriacho imayyagpis cawayänayquipä. Saymi cay pasacho cawayashgayquiyag nacayaptiquipis
    Tayta Diosninsi naupanman chasquishunquipä imaypis mana nacaypana cushishla cawayänayquipä.
  kms-kms: God ni beghi quan nganye yuwon nuangu ye ni Kraist nde gre pe nungoqi ngam
    nirauq ninde wandi. Te ei nungoqi ni ane was, di ni ningg ti pre tuqui segi rise
    rise te kin rise ye pe tende was. Muq ngeri puayi ren ningg di nungoqi yuqo wuraq,
    pudi otiwo di ni nungoqi yuwon nuauq di yuwon pu was. Ni nungoqi gre neuq ei nungoqi
    God nei wumbig kin te si ware segi, di ghav nunduq ei nungoqi gre pu yequ kin
    tuqui.
  agn-agn: Dipot lamang ang timpo tang pagagoanta mi. Matapos sia, ang Dios mismo
    tang magtabang ong nindio agod anda ray kakorangan ong pagkataw mi, ig tanandia
    tang magpapoirsa ig magpabaked ong nindio. Tanandia kaman tang pagtorol tang tanan
    ang klasi ta tabang ong yaten, ig pinilik amo nandia agod ma-pen amo ong anday
    kataposan ang kadengegan na ang aroman ni Cristo.
  nhi-NT: Uan Yehuatzin Dios, naquin itichtzin ualeua nochi tetlasohitalistli, naquin
    otechmonochilihtzinoh ica Jesucristo para nimouisticachantzin tlen ica in sintitl
    nochipa, satepan ihcuac yonamontlapanoqueh tzocotzin, Yehuatzin icchiuas ocsipa
    mahsic yec xonican, icchiuas xonyequihcatocan itich in tlaniltoquilistli, namechonchicauas
    uan icchiuas amotlen manamechonolini.
  ttc-NT: Etetz tuj jun tyemp nya'tx nim tuj n'ok eten twitz xhcho'nal; b'ix oj tky'ik
    ntzani, yaji te Qtata Dios aj ntzaj sin nim b'an galan te qetz anke k'onti'l nqajo',
    komo tetz okxtzaj tuk'le' tzan tok eten tuky'i Krist kyaqil tajwalil b'ix xhchqitz'unal
    aj k'onti'l nponaj, ntons tetz otk'ulu'tz tzan tjaw etin etib' junky'el b'ix tzan
    eten b'an jwert, b'ix tzan tjaw tin ek'u'jx b'ix tzan ekaj b'an galan b'eyx te
    jun-ele'x.
  dan-1931: Men al Nådes Gud, som kaldte eder til sin evige Herlighed i Kristus Jesus
    efter en kort Tids Lidelse, han vil selv fuldelig berede eder, styrke, bekræfte,
    grundfæste eder!
  kwj-kwj: Hima keke woni hima okulandau sumbu mu naha ti Gotri ki dau. O Gotri tombwa
    Kurais hi tiki kunu ri ucharo ti, rini ki lindanasini ete da ete dau himamwale
    ti ku toro ki. Woro nomo ti gisi faiche naha ki ku rawambwa, Gotri tombwa kipe
    naha kunu ri rasaini ri ai ri esino gisi tawa ku ai hichako hinga, kwambu tiki
    o ku etikonda.
  vie-OVCB: Sau khi anh chị em chịu đau khổ một thời gian, Đức Chúa Trời, Đấng đầy
    ơn phước sẽ ban cho anh chị em vinh quang bất diệt trong Chúa Cứu Thế. Chính Đức
    Chúa Trời sẽ làm cho anh chị em toàn hảo, trung kiên, mạnh mẽ và vững vàng.
  kze-kze: umbai-yántáá'á kentópa'a sáwíyanka'a kwénimba Áánútu kasenkuí'a umátinkena
    tirávamai asiramátinkaina'a asiramái ménaaowe. Áánútu úwoi túwa'naa úmae kwéiyena
    Káráísitiye tarútinkena séna kesí ságayan-ayampa'a ságayambo ímo ánásanin-ayampa'a
    métinkanaumne siráiwai mirá íníye.
  mpj-mpj: Martu wulikajaku-lampa Mama ngarnawarrapurluka layikamurrira nyininpa,
    kayilapalu Jiijaj Kurayijja wajarnu wankalkura-lanya palumili walyjakaja, ka wululalu
    Jiijaj Kurayijja palumili ngurrangka nyinakura. Jampangulyu-nyurranyaya parlanykajalu
    warrkiraka pungkumalpa, kayilapa Mamalu-nyurranya murlpirrmanku junga wulunyurra
    nyinakura.
  lbk-lbk: Mo makwas nan sin-ak-itan ay likhatyo, at si Apo Dios kannay ay kalpowan
    nan am-in ay fachang, ya nangayag ken chakayo ay maitapi isnan eng-engkhana ay
    katangtangachana isnan naiyornosanyo ken Cristo, nan mangipalamot, mangipakedse
    ya mangipafikas isnan pammatiyo ta somya kayo.
  mto-NT: Je̱ꞌe̱ veꞌe ku veꞌe toꞌk muk mꞌitta je̱ Cristo ma̱a̱t, je̱ꞌe̱ ka̱jx tseꞌe
    je̱ Nteꞌyam myaaxu̱xjidi je̱tseꞌe mꞌijttinit joma veꞌe xa̱ꞌma ka̱jx je̱ ma̱jin
    du̱jayep. Ax ku tseꞌe je̱ tsaachpaatu̱n xyaknáxtat ku veꞌe ve̱e̱ꞌn ya̱ it jyaaꞌknáxu̱t,
    vanꞌit tseꞌe je̱ Nteꞌyam ma̱kk myaktaajnjidinit je̱ꞌe̱ ma̱a̱t, veꞌem tseꞌe mꞌijttinit
    ax joꞌn je̱ ta̱jk je̱ tyuktso̱o̱ꞌntku̱n juuꞌ veꞌe ni vintso̱va kaxiimp.
  bzh-bzh: Semusemu pin degwa Anutu yö tahi ham yam raḳ Kerisi, in bë ham medo nivesa
    los gweḳo vuneḳ vuneḳ yaġek-yi geving yi degwata. Om yiḳ ham rëḳ gweḳo
    vanë yiḳ buk dus teka mu, log mëm Anutu rëḳ gevonġ beham nimin vesa jaḳ gökin,
    bebarah ham na, beġadu ham, geham medo niwëëk.
  guj-2017: સર્વ કૃપાના ઈશ્વર જેમણે ખ્રિસ્તમાં તમને પોતાના અનંતકાળના મહિમાને સારુ
    બોલાવ્યા છે, તે પોતે તમે થોડીવાર સહન કરો ત્યાર પછી, તમને પૂર્ણ, સ્થિર તથા બળવાન
    કરશે.
  jvn-NT: Nanging para sedulur, Gusti Allah sing ngétokké kabetyikané marang kowé
    lan Dèkné sing nulungi kowé, ya Dèkné sing manggil kowé lan jalaran kowé pretyaya
    marang Gusti Yésus Kristus, kowé bakal diangkat, supaya bisa mèlu nduwèni pangwasa
    sing duwur, slawas-lawasé. Bener kowé saiki pada nandang sangsara, nanging kuwi
    namung sedilut. Awit sakwisé kuwi kowé bakal ditangèkké lan dikèki kekuwatan,
    supaya kowé bisa ngadek jejek ing pengandel, ora moyak-mayik.
  byr-byr: Gotɨyai yuya yanga gaimwangeburɨ aaya kaavɨlyalyɨ. Kɨraazɨtɨyarɨna jaka
    yɨhɨzɨvwaramaaraka sahware byaanna dɨragɨnyaꞌ yuyagaaꞌ Kɨraazɨtɨyarɨ warɨbainadeꞌ
    yɨhɨzaavakelyɨ. Daangeꞌ maalɨkegaaꞌna dɨmaaryideꞌ, dɨvi gamɨ sai yavadaꞌgalayɨhɨmwaaihadelyɨ.
    Yɨhɨmarɨdaakwadelyɨ. Sarɨmɨre sɨmunyangɨ dɨragɨnya yɨhivaimwagathelyɨ. Dɨragɨnyaihɨrɨ
    yɨhɨmwaaihadelyɨ.
  ian-ian: Nat nɨmba ngwuk kat kavle vat yilɨnja vat sɨvla ana tɨgiyandɨ. Samat tɨga
    ngɨlɨgiyandɨ. Ngɨlɨndɨ maa God ngwuk kat kwunakiyandɨ. God nɨn kat awagapma apma
    vat yilɨgandɨ. Nɨn kat walɨgandɨ. Kraistna mbaapma wuleilaa ndɨnogwiona apma vat
    njɨmvla njɨmbla tɨgiyangwuk waa walɨgandɨ. Ngwuk kat tagula maawut kwiga ngwuk
    kat kwondu ava kkwigiyandɨ.
  hun-hun: A minden kegyelem Istene pedig, aki az ő örök dicsőségére hívott el titeket
    a Krisztus Jézusban, miután rövid ideig szenvedtetek, maga fog titeket felkészíteni,
    erősekké, szilárdakká és állhatatosakká tenni.
  mcf-NT: Aden utsibon chieshënaido yec yuec-yuecpactsëc nuqui tabadec. Adshobien
    abi yacno buanquin nuqui bëdambo icmequidën Nuquin Papan Satanas nuqui icsa uamenquio
    iquendac. Adembidi Nuquin Papan nuqui bëdamboen isquid icquin dayacquio yacbimboecnuc
    chieshtoenquio icquid nuqui icmendac.
  kjs-kjs: Go puma nimimi kedaa riala palimi-daare Gote nipuna nimi surubalia. Go
    rabu nipumi nimi epe-rupa mapiraoma ora enaali mapalaalia. Gote-mere epe raba
    meape kone raayo Go nipumi nimi Keriso raapu mapiraasa. Go puma nipuna epe paana
    puri ade abuna mealiminalo pisa.
  mni-mni: Adubu nakhoina matam khara awaba khaanglaba matungda thoujal pumnamakki
    Tengban Mapuna mahakki lomba naidaba matik mangalda Christta Jisugi mapanna eikhoibu
    koubiraba Ibungo mahakna, nakhoibu mapung phahanbigani amasung achetpa, panggal
    amadi lengdraba yumpham nakhoida pibigani.
  yad-NT: Jiryeñumatiy datya taraquideju̱ra paru̱tya̱da sayadaju̱, sa̱ratyanu Ju̱denu
    samivyejyu̱ variy jirye, sa̱suru̱tyaniy variy risa̱ju̱ jirye, sa̱vanu̱tyaniy variy
    jiryentyi. Ni̱ni̱ sa̱y ti̱ta̱ju̱ vu̱rya vuryentyutya̱daju̱, jiryatiy sanatuy jivyichajo
    vandajomuju̱ vu̱y, sadenu Crístumusiy jiñatuyada ju̱na̱re jnu̱yadaju̱ vu̱y.
  mxb-NT: Tído Ndios, na̱ xíꞌo ndidaá ña̱ mani̱ noo̱ yo̱, no̱ón kúú na̱ ni̱ kana yó
    ña̱ kandei chíchí yó noo̱ ndato náyeꞌe̱ sa̱ꞌá ña̱ ni̱ kee Jesucristo. Sa̱ꞌá ño̱ó,
    tá ni̱ ndiꞌi ni̱ ndoꞌo nío̱ ndo̱ cháá, dá ndendaa̱ na̱ ndo̱ꞌó, ta nachikata ndaa̱
    na̱ ndo̱ꞌó, ta ki̱ꞌo na ndée̱ noo̱ ndo̱, ta ndendakí ná ndo̱ꞌó xíꞌín ña̱ kándísa
    ndó.
  pon-2006A: Ahpw mwurin amwail lokolok pwukat en ahnsou kis, Koht en kalahngan koaros,
    me ketin malipeikumwaildo pwe kumwail en iang paieki sapwellime lingan ni amwail
    miniminiong Krais, e pahn ketin kaunsengkumwailla, kakehleikumwailda, oh poahsoaneikumwailda.
  maq-NT: Peru xi ha cavatjun cjuañihi hitsë nixtin ne, Nina ne, tsityjahi me cjuatacun
    nuju, cuiyujuchihin me cjuatacun nuju, cuiyujuhñu me xahasen nuju, hacuaha cuiyuju
    cahndë́ me cjuatacun nuju. Nina xi sahmi cuatjin jan ne, hacui me xi tjin rë yëjë
    ni cjuandaja, hacui me xi cajindaya nuju me xi satë nuju cjuahasen ndajyihi rë
    me xi tsajin nu tsajin nixtin xi cjuëya, ngayujun ni xi tjin tangun cjuatacun
    nuju cojo Cristu.
  hto-hto: Mei íadɨ nano íanori duere omoɨ zefuilla mei, Juzíñamui meine abɨdo caɨmare
    duere zefuíñena dɨbénomo ómoɨna itátaite. Afe llezica ɨ́aɨfuemo comécɨna féitanide
    cómena ómoɨna mámeite. Ua dáaruido ómoɨna rɨire nɨbáɨnino nabéfuena náɨretataite.
    Afe daje Juzíñamui fɨénidɨfuemona abɨ rairuíllafuena caɨ ite, naa jɨáɨe canóinafuiaɨri.
    Dáamɨe íemo ite ziiño ebírenafuemo ebi caɨ cácaillena, afémɨe áfemo caɨna mamede;
    mei Jesucrístomo caɨ jaɨnáillamona, áfemo ebi cácaitɨcaɨ.
  por-BRBSL: Mas que o Deus de toda graça, que vos chamou para sua glória eterna por
    Cristo Jesus, depois de terdes sofrido um pouco, vos aperfeiçoe, vos estabeleça,
    vos fortaleça e vos estabeleça.
  ces-NKB: A když maličko potrpíte, kéž vás Bůh veškeré milosti, jenž nás v Kristu
    Ježíši povolal do své věčné slávy, přivede k dokonalosti, upevní, posilní a ustanoví.
  cui-cui: Ichitha bexa tsane xua caeto poxonae paca atene exanaena ichamonae, bapoxonae
    Nacom paca jʉntʉ coyene xanepana exanaena. Yawano Nacom paca exanaena xua beta
    painya nejume cowʉntsiwa tsane. Yawano paca exanaenano xua bichocono painya neajʉntʉcoyenesʉwam
    tsane. Barapon Nacom painya nepaca antobexae paca waba pia paca catichi po peainya
    cui coyenewa xua ataya tsiteca xua Jesucristo xeina.
  boj-2014: Qotei a iga qa are boleiyqajqa utru. A Kristus Yesus aqa ñam na niŋgi
    metŋgej deqa mondoŋ niŋgi Kristus ombla aqa riaŋ ti so bole gaigai sqab. Deqa
    niŋgi mandamq endi sokiñala jaqatiŋ oqnsib koboamqa Qotei na niŋgi olo boletŋgosim
    siŋgilatŋgimqa niŋgi gaigai siŋgila na tigelesqab.
  eng-OEBUS: God, from whom all help comes, and who called you, by your union with
    Christ, into his eternal glory, will, when you have suffered for a little while,
    himself perfect, establish, strengthen you.
  eri-eri: Itou no augami guruwou oruwanga nomo hugu. No tere edo langa no ngate nomo
    lala hilobainga gai-gai inyonbona waha langa yafei nomo Yesus Kristus langa tere
    yaure tigaiha. Onou waha bona, tere ou saini tutu menanga langa aule gadenga,
    iinga gonga no nogowe tere ege ono tigonga hilou wadenga, huwanyatege ngalengawou
    dangamu tagi bona, ono tigonga gai-gai danga bagu oto wagu ganga.
  aly-aly: Alerl-antey apmwa rlterrkanap inngey arrewantherr aynteyenh. Apmwa rap
    ingwer-ingwerantarl ywerreyenh. Akngey ranap mwerrarl arrewantherr aneyenh, arrenhantherrenh
    arawerrng ilkwa Christ-apeny anthemel, inweng arrenhantherrenh rlterrkeleyew.
    Rap arrenhantherrenh intem-antey atnyeneyenh artewentyel inngey arrer ikwer-warl.
  wiu-wiu: Eni tete opi-mene mootokaneyake Akolaliyo kiwi mea epetekatekoi kotu kakoa
    mekoa mape wia tele takoa too. Pewe-kama wia kako ago Akolaliyo kiwi mea kawatiki
    peku lawetou wa kiwi kayo oa moa Keraisu-pala lipukoa taneyano, nitoo.
  swe-swe: 'Men all nåds Gud – som kallat er till sin eviga härlighet i den Smorde
    (Messias, Kristus), sedan ni en kort tid har lidit – han ska (kommer) själv: återupprätta
    (rätta till, hela, fullkomna), stödja (grundligt plantera, stötta och stabilisera),
    styrka (”funktionsförstärka”) och befästa (stadfästa, lägga en fast grund i) er.
    [Fyra verb beskriver hur Gud ger styrka och fasthet i tron. Det grekiska ordet
    för att återupprätta används i för att laga trasiga nät. Ordet för att stödja
    är detsamma som i återgivningen av Jesu personliga uppmaning till Petrus- något
    som här också uppfylls, se .]'
  cth-cth: Khrih Jisuh lahoi maimouh yungyoe bawilennae koe lah na ka kaw e, bangpueng
    dawk ahawinae ka sak e, Cathut ni dawngdengca reithai ka khang tangcoung e nangmanaw
    hah na kuep sak awh vaiteh, thaonae hoi na kawi vaiteh pou na caksak awh han.
  mti-mti: God gumbe ano oraiwa undag noidauwane. Me God me Keriso gumbe eyawa yaibobot
    danave yenan auwanewa. Ye danadawai auene, megara kum koniwa onanapeve God aiyempe
    oraiminavit aya, aiyempe yusipamit owan yoiya, aiyempe yutuiwa wape, sira aiyempe
    siwavit yokeigimiya.
  pad-NT: Badara ipohiriki ahokina oadani Deua biva'ahaki ida arimana 'banani. Deus
    haria baranahavini hiki ida Cristo kania aajahamisina, akadimahi anokhomiriki-ra
    avahojaja kaimoni kidiania. Vagana, danona jahaki ada. Jahani arafiaki ida Deus
    haria kajoamoravini. Deus vania binajahabakhiaja ida akadimahi. Binakaraki ida
    ajari'darina. Binadanoki ida akadiva'ibodivarani, akava'ipahiniria kaimoni ida
    Cristo-ra avakaijokavini.
  twi-twi: Na adom nyinaa Nyankopɔn a wafrɛ mo aba ne daa anuonyam mu wɔ Kristo mu
    no, ɔno ara na sɛ munya hu amane kakra ansa a, obesiesie mo pɛ; ɔbɛma mo ase atim;
    ɔbɛhyɛ mo den; ɔbɛma moanya nnyinaso.
  hlt-hlt: Lungvatnah cungkuem kah Pathen neh Khrih Jesuh kah dungyan a thangpomnah
    dongla nangmih aka khue amah loh kolkalh kah patang lamloh nangmih te m'moeh vetih,
    n'duel vetih, n'thaphoh vetih, n'thoh bitni.
  tbz-SIM: Di yóó fɛ̃́ṹtɛ́mu yɛmɔ̀rɛ̀ sɑ́m̀pɔ́ miɛkɛ. Kuyie nkùù dɔ̀ɔ̀ri mɛsɑ̀ɑ̀
    nkɛ di yu kɛ̀ di bo wɛ̃nnɛ́nɛ̀ Kirisi kɛ́mbo ku kpetì miɛkɛ sɑ̃́ɑ̃̀, kɛ̀ kù di
    wénkùnnɛ pɑ́íí, kɛ di kpénkùnnɛ, kɛ di fíí ndipũũ kperì ĩ́nkɛ̀.
  san-GUJ: ક્ષણિકદુઃખભોગાત્ પરમ્ અસ્મભ્યં ખ્રીષ્ટેન યીશુના સ્વકીયાનન્તગૌરવદાનાર્થં
    યોઽસ્માન્ આહૂતવાન્ સ સર્વ્વાનુગ્રાહીશ્વરઃ સ્વયં યુષ્માન્ સિદ્ધાન્ સ્થિરાન્ સબલાન્
    નિશ્ચલાંશ્ચ કરોતુ|
  ake-NT: Papa, tanporon nɨ wakʉ nonkasa' esa', ɨkɨ'manin kon nʉ'pʉ tɨwɨro' rɨ a'kwa
    ya' Kʉrai yau, mara rʉ'kwɨ ɨyekota'ma'pʉ kon tʉpoi si ɨkoneka iya 'nokon mɨrɨ
    awonsi'kɨ pana' pe ɨkupʉ iya 'nokon, ayapɨtanʉkʉ iya 'nokon, mɨrɨ awonsi'kɨ tʉutamasen
    pe pʉra rɨ ɨkupʉ iya 'nokon.
  qvn-NT: Chauraga ima-aygachrüsi cuyapälar yanapäcug Diosga, acrarcayäshunqui Jesucristowan
    capäcungaypagmi, alisca alipag ricasha imaycamas capäcunaypagmi. Chaura payga
    mana alä unay cunchuglatam aliman muyuchipäcushunqui, shayapacarcayächishunqui,
    calpanchächipäcushunqui, jinaman chaynuy alilata cachipäcushunqui.
  tku-NT: Dios pāxquī'nin. Quincālacsacnī'ta'n ixpālacata ixlacasqui'n natapa'ksīni'yāuj
    Cristo. Chuntza' pō'ktu quilhtamacuj natā'tahui'layāuj Dios nac a'kapūn. A'cxni'
    napātīni'nā'titcus ā'macsti'na'j, Dios nacātlahuayān lactze hui'xina'n. Nacāmaktāyayān
    natāyani'yā'tit. Nacāmaktāyayān tzej na'a'ka'ī'yā'tit.
  bjk-bjk: Ma lamun a kinadik i karabo kis ömat me mum, ma melamu God, ewe nang ine
    a unine möxö inabo abalamu xirip, irabo top e mum. Ine ewe nang ixo kuwe e mum
    pua nilaxa xö mariris se ine nang i kis ulorexe saxit kölöme re Krais. Me ine
    irabo ömaxat öbaling e mum, ma irabo ölölös e mum bere mum morobo tuu dik sik.
  msy-2020: God, an apangkuvibar mɨngarim. Ia Kraisɨn porozɨma God ian diazɨ, ia a
    ko ikɨ mamaghɨra ikiam. Egh ia dughiar bar otevimɨn mɨzaziba iniam, egh gɨn a
    uabɨ ua ia damightɨ ia ua deragham. Egh gavgavim ian nɨghnɨzir gavgavibar anɨngɨva,
    egh ia damutɨ ia tuivigh gavgavigh mamaghɨra ikiam.
  bpr-bpr: Bay kafngeyu gmagu i kaflayam di là mlo, snikof Dwata gamu, na fanbagalan
    gamu, fakgisan gamu, na ftadagan gamu, du kenen sa i gutambul kdee kafye, na ta
    nalékan gamu magin di kdatahan kel di landè sen du mdà di ksasatuyu di ku Krayst.
