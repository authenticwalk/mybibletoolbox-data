    yangkalamba nanganbunanyi. Nyuli yarrijba narrinya jungunkanyi kingkarri nangandu.
    Janarri jungku kingkarri nangandu, nyulungangi bababanyamba narrinya Jisus Krayiswanyi.
  nii-nii: Ba enim kunum aninga kopur oł embin tui tonu wang kin, ngenj kumbii sinjing
