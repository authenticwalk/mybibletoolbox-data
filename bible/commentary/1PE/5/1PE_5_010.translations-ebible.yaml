  mdy-ETH: ኪሪስቶሴ ዛሎና ፔኤኮ ናንጊና ናንጎ ቦንቾ ባንሢ ዒንሢ ዔኤሌ፥ ዒዛይዳፓ ማዔ ኮሹሞ ዒንጊፆኮ ቢያ ፆኦዛሢ ዻካ ዎዴ
