  tha-KJV: และพระเจ้าแห่งบรรดาพระคุณทั้งปวง ผู้​ได้​ทรงเรียกให้เราทั้งหลายเข้าในสง่าราศี​นิรันดร์​ของพระองค์โดยพระเยซู​คริสต์
