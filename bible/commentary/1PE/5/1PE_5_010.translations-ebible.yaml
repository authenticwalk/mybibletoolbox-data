  gaq-gaq: କିସ୍‌ଟନେ ଏତେ କୁଡ଼େଚେ ମେଃନେ ନିମାଣ୍ଡା ନ୍‌ସା ଲିବିସଃନେ ଇସ୍‌ପର୍‌ ଆପେକେ ବାସଂବକେ
