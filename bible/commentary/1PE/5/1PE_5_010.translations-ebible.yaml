    kanchiq, Churin Jisukristupi kriyishpa, paywan luryapi tukuy tyimpu kawsananchiq.
  tgl-ULB: Pagkatapos ninyong magdusa sa sandaling panahon, ang Diyos ng lahat ng
    biyaya, na tumawag sa inyo sa walang hanggang kaluwalhatian kay Cristo, ang siyang
    magbibigay sa inyo ng kaganapan, magpapatibay at magpapalakas sa inyo.
  cbs-NT: Ja dukunan, badi ichapama man nuitapayuaii. Diosun jaska matu memabiatan
