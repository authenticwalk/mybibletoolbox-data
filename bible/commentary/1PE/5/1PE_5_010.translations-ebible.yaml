  gof-ENT: ባ ሜሪና ቦንቹዋስ ኪሪስቶስ ዬሱሳ ባጋራ ሂንቴና ፄጊዳ ኣ ኬሃቴ ኡባ ፆሳይ፥ ጉ ዎዴስ ሂንቴ ዋዬቲዳፔ ጉዬ፥
