    tahoxerye oyeryatxhe ha.
  sim-sim: Avui Wasilaka waprupshi tontlo oria. Kraisin ji hishindiyaha ukruharanda
    os ermba ermbak nanda orok ji sikmbaha angop or kamahanda jir. Hako kandakar nga
    nambek entlembale misikwa jir. Ushihikop avak or mbanak indik jip ji lihi kwambuk
    er sitambanakwa jir.
  npi-ULB: तिमीहरूको केही समयको कष्‍टपछि तिमीहरूलाई ख्रीष्‍टमा उहाँको महिमामा बोलाउनुहुने
    सबै अनुग्रहका परमेश्‍वरले तिमीहरूलाई सिद्ध, स्थापित र बलियो बनाउनुहुनेछ ।
  cgc-cgc: Tenged dayad gid kabebet-en ta Dyos, paatagan ki din ta pribiliyo na mangabui
    ki na duma ki kanen asta ta ula katapusan na makala ta pa gid daw kino gid kanen
    an. Iling tan iya na buat para ki kiten tenged kiten i sakep ki Jesu-Cristo. Maagian
    nyo mga kabellay ta dili nang lugay daw pagtapos ta mga kabellay, Dyos mismo magtabang
    ki kyo para masarangan nyo gid maskin ino pa na maagian nyo. Palig-enen din man
    inyo na pagtuo, pabiskegen din inyo na nakem daw pabiskegen din man inyo na pagsalig
    ki kanen para dili nyo talikuran inyo na pagtuo.
  tim-tim: Akto ye hain akbiâ âmâ Anutuŋe damun akmâ bo hâkâŋ nenekmap arekŋe Kristogât
