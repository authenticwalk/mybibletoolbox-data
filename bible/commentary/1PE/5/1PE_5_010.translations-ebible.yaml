    yu'un mi its'ic avu'unic ti vocole yu'un j'oc' no'ox chquich'tique, patil chasmuc'ubtasbot
    avo'ntonic ti Diose, chastsatsubtasbot avo'ntonic hech más ep ch-an yip avo'ntonic,
    hech jun avo'ntonic cha'abtejic yu'un.
  ind-AGS: Kalian akan menderita untuk waktu yang sangat singkat, tetapi lalu Allah
    segala belas kasihan yang memanggil kalian ke dalam kemuliaan kekal-Nya di dalam
    Kristus, akan memulihkan, mendukung, memperkuat, dan memberi kalian landasan yang
    kokoh.
  omw-omw: Nkye uqenraa nraakye qorahua variqata nriqa vi inraikyara quaahaqa varaqita
    vivaro Kotiva naima nkyi kepukyaqama kyaananro. Kotiva nkyi kepukyaqama kyairata
    nkye kepukya nraakye qora nraahu variqatama ntapihi kye variqi vivara. Kotiva
    tiri kyaahaqa hirero kyuqema timwa te variva, mwivama nkyiara mwihua Karaisira
    vatama kyeta kuaaqi variqata kepukyaqama kyeta ekyaa enta variqita quate tiro,
    nkyi nyaanrama taira.
  yrb-yrb: Ya eno kikiratu oferiwoufoitana Godi Dawana i kobere durua uetanu Damama,
    Dana weiba yaini Yesu Kerisoini arotorowa ibeda danu araeta muboita. Ya oferi
    kikiratu woureiboitana Godima ya mune ma rorowarau ufite ma inafite ma buna ufiro
    ibeiboita.
  maa-NT: K'e̱ nga jye ko̱to chiba na̱chrjein nga titsa̱nìkjioón kjo̱'in, jè sobà
    Nainá si̱ìndaàya‑nò, si̱ìkíjnandaà‑nò, tsjá‑nò nga'ñó, ko̱ kixi̱ si̱ìkítsa̱jna‑nò.
    Ti̱jé‑ne Nainá xi ko̱ kjoa̱tjòcha‑la̱ kiìchja̱‑ná nga s'e̱‑ná kjoa̱jeya‑la̱ ni̱ta̱
    kjé‑ne nga Jesucristo titsa̱jnakoa̱á.
  mcq-mcq: Ja maꞌuako siseisei hiꞌeje Godi kaꞌene mahoꞌo maiji vwihaniiꞌinijara Huni
    pinana kaꞌene majamano naviꞌina kaꞌene Keriso oni vaji ꞌumenaajara Hura Huhusu
    venae ariramaa rene nimaa rena parane harura mihe ata kirasaꞌavara.
  sus-A: وٌ نَ فّ تْورْدٍ دٌندٌرٌنتِ، عَلَ هِننّنتٍ قَمَ وٌ شَ قٍ يَءِلَندٍ، عَ وٌ
    رَلِمَنِيَ، عَ سّنبّ سٌ وٌ يِ نَشَن مُ كَنَمَ. عَلَ وٌ شِلِشِ نّ عَ شَ مِشِ سُفَندِشِ
    عِسَ سَابُي رَ وٌ شَ لُ عَ شَ نْرّ بُن مَ عَبَدَن.
  jpn-1965: あらゆる恵みに満ちた神、すなわち、あなたがたをキリストにあってその永遠の栄光の中に招き入れてくださった神ご自身が、あなたがたをしばらくの苦しみのあとで完全にし、堅く立たせ、強くし、不動の者としてくださいます。
  fra-SBL: Mais que le Dieu de toute grâce, qui vous a appelés à sa gloire éternelle
    par Jésus-Christ, après que vous avez souffert un peu, vous perfectionne, vous
    affermisse, vous fortifie et vous fixe.
  yka-yka: Saguwaˈ ubus kaˈam magsandal daddaliˈ, pahāp Tuhanin du kaˈam duk ne gaˈ
    niyaˈ salaˈ-salaˈbi duk pabasagne ateybin duk patetegne teˈed sandelbi si iyehin.
    Tuhanin malasa duk maˈaseˈ manamal. Tapeneˈ kaˈam weˈ ne hinangne meˈ aˈane supaya
    kaˈam pinahadje si surgaˈ peggeˈ magdambuwaˈ kaˈam duk Isa Almasi.
  mle-mle: Adiy kupwaraap sapwurapa jaav day gwuraam kwasa mwiy tikuw, ata kwusikinadiy.
    Aw God ap kwiykuw, sugwiyaan kwur-kidadiygwurik aw Satan mwiyir rav maa gwuraam
    kakil-kakilik. God, adi miyawa sukwasukw kwur-kwanadiy mawul dayadiy mwiya Maaw,
    di tasakwu-dadiygwurik mwiya mwiyab mwiy viyakita mwiy kwagwurkikik mwiya viyakita
    yabib nakamwiyib Jisas Krais wukin nyanyi nyanyi. Di gwuraam mwiyir mwugiykuw,
    ap gwurak kwiy-kidadiygwur kip apawa kwajibir kwagwurkikik.
  shp-NTPO: Ikaxbi jaskatibo basima mato onitsapita pekaora, Diossenbi jakiribi jakonhati
    iki, jainxonra ponté shinanya itan koshi shinanya mato imati iki; jainxonra moa
    jakibi kikini koshia mato imati iki. Ja Diosbi riki jawen ani noimisti shinanman
    noa kenaa, ja Jesucristo betanbi jawen keyóyosma jakon netenko jaai noa bokanon
    ixon.
  aom-aom: Jemë majae ma-bisemu huë vavaene baebe vaꞌoromo majae ijonö God-ro ajëmiromo
    jemesi dë vövöbajoꞌoho avohëhoromo daruge bojëmiꞌiramu ëhuro ma-mae jioromo munënöꞌe
    biririvoromo riravoꞌaruje. God-ro huë baejavuoromo bövie biseꞌe ajamuajeje. Huro
    uëvadeje jemëro Kerisoꞌo gemu mae jioromo hesirire ioroꞌioremu jiaje ajoho baeꞌirarijego.
    Ëhuni iae ajëmiꞌëꞌe mae jëvoröhego.
  geb-geb: Fhe Bakɨme ana mbarkɨrga kora muumbara, ana za ntan nɨɨŋge ma. Ana Krais
    Zisasan zɨn panan, ana nden kamgi. Nde ana phorgɨp, ana ŋkasŋka vhuuŋ bakɨme,
    ana zazera mbara muuŋgiap ki, nde ana phorgɨp, anan vhen kɨrga. Maaŋ muuŋgip,
    nde tuga tɨvaneŋra, nde zaa ndigirga. Ana zumgum nden muuŋgirim, nde nzerarga.
    Nde ana khothɨgi ndɨkndɨk, ana anan havhargip, nden kurarim, nde ndɨkndɨgi havhargip,
    nde zazera thɨgɨ havhargirga.
  bsj-bsj: Biko kom nuwa dotan-nge be dob, kwama nii luma wo cokkom mor liyar duktanka
    ce fiye kritti an ne kom bi kwan na mwekom.
  cak-cak: Pero man richin ta q'uiy k'ij xtik'asaj k'axomal. Y tok ik'asan chic ri
    k'axomal, ri Dios ri niyo'on ronojel ruvech favor, ri xoyon ivichin richin chi
    ja jun rix xtic'uje' ik'ij chupan ri nimalaj ruk'ij ri man jun bey xtiq'uis, roma
    xa jun ibanon riq'uin ri Jesucristo, rija' xtutz'akatisaj ri ic'aslen, xtu'on
    chive chi cof xquixc'uje' chirakan, xtuya' ruchuk'a' ri ivánima, y xtu'on chi
    cof rix pa'el riq'uin.
  chf-NT: Najtäcä a xe tä tz'ibajtescanla chap'e uxp'e q'uin. De ya'i Dios u xe u
    to'esan a bijila, u xe u yäc'benet que mach a wäctan a tz'onänla, u xe u yäc'benet
    poder tuba a c'älenla cua' chichca y u xe u yäc'benet a c'ac'a' tz'onänla. Dios
    chich une utz u c'ajalin tuba u yäc'benet upete lo que c'änä ac'ala, y u yaquetla
    tuba paq'uin ajniquetla tä cielo t'oc une uc'a a tz'ombenla aj Cristo.
  tlf-tlf: Kale God beyo suun kup nuyo kuguup tambal uyo kupka-e-boma kale, beyo tebe-nalata,
    ibo Krais imi diim uyo febalip kalaa age-nalata, olabelita, meng nimi miit tem
    uyo suun kup nin o age-nalata, ibo olabe-se kale, ibo kaal fuyap uyo kugan-siit
    ilugolipta, aaltam kota God yagal tebe ipmi kuguup so minte aget tem so uyo atin
    telela kobe-nala e, ipmi aget fugunin so Krais imi ilak dugamin so uyo kuntuk
    mobe no kelata, titil fagalan-temip ko.
  piu-2006: Paluru tjana nyurrangarrinya panypurangkula pungkunytjala Katutjalu nyurrangarrinya
    yaḻṯurungku kanyinmalpa, tjukarurru kutu palumpa nyurrangarri nyinanytjaku. Katutjalu
    kuliṉi nyurrangarri Yiitjulawana kana kutu nyinaku.
  poh-NT: Xa reꞌ laꞌ chawehtꞌalij woꞌ tak nok hat-tak chic iqꞌuinak chipam take tiꞌcꞌaxic
    reꞌreꞌ, reꞌ Dios nariyeb riman ricowil acapew-bal tak, naca̱t tak rucsam ru̱cꞌ
    acapew-bal tak eh naripahba̱b woꞌ acꞌux tak chi coric. Reꞌ Dios reꞌ nyeꞌbic reh
    chiꞌnchel i cuseꞌsbal reꞌ woꞌ reꞌ xyukꞌunic aweh tak chi niminic chiri̱j i Jesus
    reh chi enacꞌul tak rilokꞌil reꞌ maꞌ jaruj ta cꞌuhlel sahchel wach.
  tue-tue: Marĩ atiditapʉ́re ñañarõ netõrucúa ména. Teero netõã́ri siro, Cõãmacʉ̃
    marĩrẽ quẽnojeári tiigʉ́daqui sũcã; wãcũtutuari tiigʉ́daqui; tutuari tiigʉ́daqui;
    nemorṍ padeorá wáari tiigʉ́daqui. Cõãmacʉ̃ marĩrẽ ãñurõ tiigʉ́ tiiápurucujãqui.
    Cʉ̃ʉ̃ macʉ̃ Jesucristo diariguemena marĩrẽ netõnérigʉ niiwĩ. Cʉ̃ʉ̃rã́ marĩrẽ cʉ̃ʉ̃
    asibatéropʉ cʉ̃ʉ̃mena niirucujãdutigʉ beserigʉ niiwĩ.
  bjp-bjp: Isau le God i e God na famais, ma lo Karisito, ka tawi pes ta gam isi gamen
    kiis turim tura na memeh kia ae biil ti farfarop lo. Ke aunbiing gam kalsakai
    ta fangungut na fatuklin aunbiing sau, i tom in tumarnge fafis gam, ik ta rakrakai
    sing gam ke ik farakrakai gam isi gamek tifat.
  xon-xon: Ni yaa ji falaa ni yunn siib kan, Uwumbɔr ga ter nimi, ki tii nimi mpɔɔn
    ni li dii u mbamɔm, ki taa gir puwɔb. Ba pu? nterm mɔmɔk nyan ni uma le chee.
    U nan yin nimi Kristo pu, ke ni nan ji waamɔɔn n‑yoonn mu kaa kpa ndoon na.
  tzo-ZNT: Jliquel noꞌox li ilbajinele. Mi icuch avuꞌunique, más ta stsatsubtas avoꞌonic
    ti Rioxe yoꞌ ti mu xavicta o abaique. Ti Riox ti ta slequil yoꞌon chiscoltaotique,
    layiqꞌuic yoꞌ xavichꞌic o ta mucꞌ ti Jesucristoe, yoꞌ xba achiꞌinic o ta sbatel
    osil ta slequilale.
  mpm-NT: Ti vasu siaꞌan kuu, ko jandaa ndixia ja kundaꞌu ini Yandios roꞌo naa ra,
    chi ni nakaji ya roꞌo naa ra ja na nduñaꞌnu ra jiin ya ja kuu saa ni. Ti jandaa
    ndixia kuu jnuꞌun yukan, chi ɨɨn jniñu ñaꞌnu ni saꞌa Cristo ja kuu yoꞌo naa yo.
    Ko xnakan na kondoꞌo ra ja kanchuku ra nuu nuyɨvɨ jaꞌa, chi kuaꞌa yɨvɨ nundoꞌo
    roꞌo sɨkɨ ja ka kandixia ra jnuꞌun Cristo, ko tu yuꞌu ra. Ti vasu siaꞌan kuu,
    ko jaa ɨɨn kɨvɨ ja saꞌa ndaa Yandios ndɨꞌɨ un. Kuaꞌa ya jnundee ini roꞌo nava
    na jakuɨñɨ niꞌin ga ra nuu nundoꞌo jnaꞌan ra. Saꞌa ya ja na kuꞌun teyɨɨ ini ra
    jiin jnuꞌun ka kandixia ra, ti kukutu ini ra jiin jnuꞌun un.
  ots-NT: Nuquɛjʉ, gui mbe̱nijʉ, bbʉ ya xcrú sufrijʉ tengu̱ mpa, diguebbʉ ya, ca Ocja̱
    da gʉzqui quer pruebajʉ, da zɛti quir tzi mʉyjʉ, da möxquijʉ pa gui zɛdi grí hñe̱me̱jʉ
    cja̱ pa ya jin gui yomfe̱nijʉ. Nubbʉ, xquí cjajʉ ncja ngu̱ hñøjø cʉ ya xí ncja̱hni
    cja̱ ya xqui pa̱di rá zö ter bɛh ca̱ i øtijʉ. Rá ndo ngu̱ cár tzi tti̱jqui cam
    Tzi Tajʉ, cja̱ guegue xí nzohquijʉ pa xcú hñemebijʉ cár Ttʉ, car Jesucristo, cja̱
    pa gui yojmʉ guegue‑ca̱ pʉ jabʉ da mandado cja̱ da tti̱htzibi göhtjo ʉr tiempo.
  hoy-hoy: ईग परमेश्वर जो सप्पा अनुग्रह अन दाता आन, याव नीमी मसीह दा तान अनन्त महिमा
    अन साटी कारदुन, नीम्द थ्वाळासा समय ताका दुख नेगदुर बाद्दा खुद अच नीमी सिद्ध अदिक
    संची अदिक बलवन्त माळ्यान.
  amo-amo: Kimal na ima niu nin kubi bat, Kutelle nvat nbolu nanit, alenge na na yicila
    minu nan nya ngongong me m sali ligang nan nyan Kristi, ma kulu minu, ma ciu minu,
    amnin ni munu akara.
  pjt-pjt: Palu nyura pika nyanga palula tjanalawanu tjukutjuku rawa nyinanyangka
    Godalu witulya puḻkangku nyuranya wiṟu mularmankuku munu nyuranya kurunpa rapa
    kuṉpu alatjiṯu palyalku nyura palumpa puḻkaṟa tiṯutjara mulamularingkunytjaku.
    Panya Godalu mukulya puḻkangku nyuranya ngurkantanu nyura Jesula tjunguringkula
    ngura wiṟungka tiṯutjara nyinanytjaku.
  cwe-cwe: Mbali muhakomeleza kugaya kwa lusita luguhi, Mulungu wa unovu wose, yoyomtangani
    mwingile muna utunhizo wake wa siku zose kwa kuilumba na Chilisito, yeye mwenyewo
    kezawatenda wawe wagima kaidi na kuwaguma ludabwa na kwima chigangamu na kuweng'ha
    chandusilo chigangamale.
  daa-NT: Barkin okintit asa min ɗo Buŋdi ho ŋa koliŋko a kuu un̰je ɗo *darjiney taat
    goy doo iŋ n̰ume kaak ku n̰umtu iŋ Iisa Masi. Ampaa ko, min kuu taaɓiye pey ɗo
    wiktin sooɗ-ak, ŋaako yeepiŋko ɗo werko, ŋaako bere gudurre, ŋaako ɗeŋriŋko ho
    ŋaako gaayiŋko kuu goye bombo.
  mlp-mlp: God agem dimunta negad ayahmo gilumsihsa ne afaqan sorad a hi woq daqay.
    Ne in inaq ago os dimunta ahiqiy haiqta nab garabmo os daqay haqad in ne gililewunan
    muran ne Krais aholib soqotim inaq tuqosay. Nazaq iyan ne kam asitmo kab afaqan
    tisorid teq inmo ne gisen baysihad zaway negsa ne dimniy haseq giwaz meqniyeq
    titur daqay.
  ape-C: Aria Iruhin douk baugos um agundok anan nataurumep meyoh um. Ipak douk patukur
    Krais aria douk um enyudok atin, douk Iruhin nahwarep panaki um pupe ananigun
    yopugunum bogaragunum douk ta nupe ihih nyumneh iri. Aria douk banab nyutob meyoh
    ipak pemnek eriger, aria anan kanak ta nunekep pupe wosik aria putogur yopipari
    abom. Aria ta nutaurumep nunekep piyotu dodogowip kabi douk utabor apa bosah urupat
    iri um.
  bgs-bgs: Asal tingód katô kédu ka Manama, igtawar kó ikandin ukit ki Cristo ébô
    mapil kó tun ta séllaán din na ándà ágtamanán. Pángnga irrayatan kó tun ta mabbabà
    timpo, Manama tô pamantu, pasarig, asta pabákkár ákniyu, asta sumánnar ákniyu
    tun ta pónsadanan na dì ágkakálláng.
  faa-faa: Maiya wakasemamo reane mokoatikirakanapo. Mokoatikisa maiyane faraka, repo
    Yasu Keresoaki kataka marekea risiasamo, Kotimo ipi faesane reaki kakakosapo.
    Asiamo faesane fahokosafapo. Yaku ararena kepoane Koti ipipo. Arirakano aku potaka
    pusekeno petokoraka makotena ayiáka, reaki aporomo mokoatikisane Kotimo arareraka
    makotehokosapo. Repo eaki himu hakásaraka hemakapusuane, himu he kekea hemakapurapaka,
    paroaka hemakapusimo epo ararehokosapo. Wakapuane soko reaki kakakosapo.
  kik-kik: Nake Ngai mwene wega wothe, o we ũrĩa wamwĩtire riiri-inĩ wake wa tene
    na tene thĩinĩ wa Kristũ, we mwene nĩakamũcookereria, na amwĩkĩre hinya, na amũtue
    arũmu na mũtangĩenyenyeka, thuutha wa kũnyariirĩka kahinda kanini.
  cap-NT: Anc̈huc tsjii zkoloc sufritan, Yoozqui anc̈hucaquiz yanapaquic̈ha, juc'ant
    zuma kamañchiz cjisjapa. Niz̈aza Yoozqui anc̈hucaquiz tjurt'iñi kuzziz cjiskataquic̈ha,
    niz̈aza tjup kuzziz cjiskataquic̈ha, c̈hjul ana walquiztanami atipajo. Nii Yoozza
    zuma yanapñiqui. Niiqui uc̈hum kjawzic̈ha, Jesucristuz̈tan chica arajpachquin
    kamzjapa, wiñayjapa honorchiz cjisjapa.
  ksr-ksr: Oŋo kambaŋ torodaamoŋ siimbobolo moma laligogi mososoŋgoŋ naŋgoŋ meŋ kotiiŋ
    oŋonogo saanoŋ nenduŋ powowoŋ kotiganoŋ koŋgbaraya qaa nama laligowuya. Kaaŋa
    Kraistwo naŋgigo akadamuya togoŋ oŋono asamararaŋanoŋ uma tetegoya qaa asariŋ
    laligoŋ ubuya. Anutu, kaleŋmoriaŋ kuuyaa Toya kolooji, iinoŋ mono oŋo kaeŋ ama
    laligowutiwaajoŋ oŋoono.
  eng-TNT: 'The God of all grace which called you vnto his eternall glory by Christ
    Iesus shall his awne silfe after ye have soffred a lytell affliccion make you
    perfect: shall settle strenght and stablishe you.'
  sbs-sbs: Chimwa mana kunyanda kavaka zana, Ireza we chishemo chonse, yava misupi
    mwikanya ina mwa Keresite, kami kondise, kumi zimika ni kumi koza.
  sue-sue: Anutu sogawai sero amira mama nu simai zasimaire nuso itai gege itai awa
    Kristo emo wero topetawise zawa senua awa. Are nikare yaya mena-mana be apunu-kaka
    gege tapinuawa amire nune nikare kora wamunoya awa. Ago wero ziai zewai wamunowa
    awa.
  fra-NCL: Le Dieu de toute grâce, qui vous a appelés à sa gloire éternelle dans le
    Christ, après quelques souffrances, achèvera lui-même son œuvre, vous affermira,
    vous fortifiera, vous rendra inébranlables.
  bhg-bhg: Ata God mi iji berari ainda dave arimi imomane kondade edo eira, ami imondemane
    dao sisina ainda taogari natopo itari Keriso Iesu da toda bawate. Edo na God da
    yai benunu tena, amboda imomane memesi iji riboribé ae awa bawa, God mi imomane
    ari kaviegave, edo itomane gebé ari okain are, edo itomane goroba badare, edo
    itomane tumonda ari ainda yai matawa itare.
  snn-NT: Rëño ñësebë se'ga ai yo'ojënna, mai Taita Riusu, maini ai yëreba yëguëbi
    yequëcua ëñaguë coñe'ru maini quë'rë ta'yejeiye ai caraye beoye ëñaguë conji.
    Cristo junni tonse'e ro'ire maire baguë carajeiye beoye ba'irurebana choisi'quë
    sëani, baguë yua maire mame recoyo jëja recoyo bacuare re'huaguëna, mësacuabi
    Cristoni gare ya'jaye beoye zi'inni ba'ija'cua'ë.
  atb-NT: Haû mù, jeju banshoq é Garai Gasang gi, Hkrisduq má ahtum abyuq joq nyi
    é Yhâng é hpungwup shingkâng matú nungmoq lé ji yù bê nghut luî, nungmoq razup
    zo jamjau huî é htâng má, Yhang yhang nungmoq lé gumjup nhâng mù, wum bô nhâng
    luî, ging ging tíng tíng dut nhâng râ nghut lhê.
  cek-AK: Kri Jesu rang hoiah dungzan a lensawkhaih ahmuen ah oh thai hanah, a tahmenhaih
    hoiah ni Sithaw mah aicae to kawk, nawnetta thung patang na khang o pacoengah,
    akoephaih to na paek o tih, kacakah angdoesak ueloe, tha na cak o sak tih.
  bkd-bkd: Ku mapengahan sa mababà ha mga alantusen sa Dios maghimpit inyu daw makapalig-en
    hu pagtuu nuy ta daw harì kaw madaeg hu bisan inu, ta sa Dios tag-ila hu grasya
    daw iyan mighimu inyu ha tumutuu ta daw makaambit kaw duun hu hurà din katapusan
    ha pagkagamhanan hi Cristo.
  ctu-76: Pero che' tsa'ix la' poj ñusʌ wocol, Dios mi quej i ts'ʌctisan i xuc'tyʌlel
    la' pusic'al. Mi' p'ʌtyʌlisañetla. Mi' xuc'chocoñetla cha'an mach'an mi la' nijcʌyel.
    Jiñʌch jini Dios mu' bʌ i yʌq'ueñonla ti pejtyelel chʌ bʌ wen. Ti' pʌyʌyonla cha'an
    mi lac tyem ch'ʌm i ñuclel mach'ʌ ba'an mi jilel che' añonla yic'ot Jesucristo.
  lac-NT: Mʌ' ya'ab u q'uinin cu bin ts'ocar u tumtic a worex a quisino'. Tabar u
    ts'ocar u tumtic a worex. Quire' a C'ujo' a mac a cu qui' yajquintiquechex. Caj
    u tetechex soc a wacsiquex ta worex ti' Cristo, quir a cuxtarex munt q'uin ca'anan.
    U bʌjiri' C'uj je' u qui' tajquintic a worexe'. Caj ts'oc u tajquintic a worex
    C'uj, mʌ' ju pec a worex. Cax a ba' cu tar techex, jach chich ij corex.
  xla-xla: Epedeme wua꞉ta alila kiyele dla wotiyalle dulu dla ha꞉ha꞉po gudlepiye,
    Godtapo wua꞉ye gademama kokalepo melepame itiyamale hamilipe. Adipalati, ya꞉tapo
    wua꞉ye sikemte bokotiyapo malamama Yesu Keliso tle kokó halepo hallalo hela꞉dle
    dulu dla ha꞉ha꞉lepo depame sisilamuwapo.
  xav-NT: Tane nherẽ, 're robzépata hâ za'ra wa'aba mono õ ré, rowẽzé hã te za te
    te aima ãma 're a'uwaimrami 'wa, 'Re ĩhâimana u'âsi mono hã. Taha si te za te
    te 're asiptete u'âsi za'ra wa'wa, tiwaihu'u pese na, asiptete u'âsi ãma 're aihâimana
    za'ra wa'aba mono da. Õhõ ma si te ĩsimizawizé hã sa'ẽtẽ na tãma 're hâimana.
    Taha wa, ma tô sitẽme asô tihârâ za'ra wa'wa, rowẽ ĩsi'utõrĩ'õ ãma ĩsiré 're aihâimana
    u'âsi za'ra wa'aba mono da, Cristuhu nhib'a'uwẽ oto 're anomro aba mono wa.
  cuk-cuk: Ar Bab-Dummad-dulemargi-bela-bela-nabir-binsamaid bemarse Jesucristoʼgi
    gochad. Adi, na e-ibmar-nuegan-geg-bergued bemar eba nikumalagar. Bab-Dummad bemar-ichesaar-wilesad-sorba,
    na e-sunnad bemar-nudakoed, bemarga bela ibmar-imakoed, bemar-ogannogoed, degine,
    bogidik-megegala bemar-imakoed.
  tbf-tbf: E Raban a nga vile nga va nga ta tsok se Karisito si man matvinavaso ian
    ta mon rovoriu. Nga ta so suvuon mi vinekikin simi puk keipkepide ra poitpoit,
    ma man Raban mi tentoiv kokouk, eie kesen ta so tsang vakalaie nga nge vangasie
    bu aronga terengien va nga ta mang suvuon mi aor koits nge tuir ngeisngeis.
  uig-CYR: Амма силәрни Мәсиһ Әйса арқилиқ Өзиниң мәңгүлүк шан-шәривигә чақирған,
    пүткүл меһри-шәпқәтниң Егиси болған Худа азраққинә вақит азап-оқубәт чәккиниңлардин
    кейин, Өзи силәрни әслигә кәлтүрүп, дәс турғузуп, мустәһкәм вә улға бекитилгәндәк
    тәврәнмәс қилиду.
  ikw-NT: Nga anụ tarụ awhnụwhnu ige matị, Chiokike ke oru nye sukwuru anụ bna n'igwugwu
    a kwó okwo nụ Karaịsi, joogwuzote anụ, nyee anụ rikne, gba anụ inwe.
  khs-khs: 'Oposi koloteawemi kiwa ikomopesakeye. Ikomona oka itapa tepela:, kiyawa
    Yesu Kelesowemi kulupela: apola: sita:nenase, Koteyewi Ene ho:liyawa kima kinaposakeye.
    Alake ho:liyawa maitapa tepesakeye. Mokopo seselesene mouwa Kote Ene ekeye. Aputa:
    yetuwa pitilile hapalapitekiwa tupulusa: selilisene aluse, senayewi kima ikomonawa
    Koteyewi iya:pela: seselese penana:pela: napola:taposakeye. Kiyawa Ema himu semetei
    matanawa, momatelese matanemita: Eyewi sesepesakeye. Penaiyawana kima kinaposakeye.'
  dwr-ENT: ኣ ኬካቴ ኡባ ፆሳይ፥ ባሬ ሜና ቦንቾ ኪሪስቶሲ ዬሱሳ ባጋና ሂንቴና ፄሴዳዌ፥ ኣማሬዳ ዎዲያ ሂንቴ ዋዬቴዳዋፔ
    ጉዪያን፥ ኢ ባሬ ሁጴው ሂንቴና ሺሪ ኦራናኔ ሚኒሳና። ቃሲ ኢ ሂንቴና ማዳናኔ ባሲ ኤሳና።
  pma-pma: Ka navong milong mahien ten avong havivis evus, Ahi ten more envatien heling
    ris kami en tahosien ka hekataun kami, hesakin kami mihelomal en demkatien onami
    hekeih tamun ka houmon desien onami hermaleileitei mun. Ahi koa vise kami keke
    miheapil hetal min Iesu Kristo en hetetamenien onen koa sakras vavus, kei houmon
    tounah keil enek ven kami.
  atd-NT: Malopot doka pog-aguanta ta to igkabaybayari. No ka Magboboot no layun ogkohoy-u
    kanta, ian ka oghogot to pogtuu ta kandin woy ogliwan to dayagang ta. Woy ogmanokalon
    din ka goinawa ta oyow kono ogkawoil. Sikandin ka ogbogoy kanta to tibo no awoson
    ta. No nighimu kinow no mgo anak din oyow ogkatalaran kinow to karoyawon din no
    waro katamanan no ogligkat to nasagboka kinow on ki Kristu.
  tel-2017: తన నిత్య మహిమకు క్రీస్తులో మిమ్మల్ని పిలిచిన అపార కరుణానిధి అయిన దేవుడు
