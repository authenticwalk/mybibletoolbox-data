    बुलाए, तुसा रे थोड़ी देर दु:ख उठाणे ते बाद आपू ई तुसे सिद्ध और स्थिर और तागतबर
    करने।
  cuk-09: Ar Bab Dummad dulemargi bela-bela nabir binsamaid, a bemarse Jesucristogi
    gochad, adi na e-ibmar-nuegan-geg-bergued bemar eba nikumalagar. Bemar ichesaar
    wilesad-sorba, na e-sunnad bemar-nudakoed, bemarga bela ibmar-imakoed, bemar-ogannogoed,
    degine, bogidik-megegala bemar-imakoed.
  ben-OBCV: আর সমস্ত অনুগ্রহের ঈশ্বর, যিনি খ্রীষ্টে তাঁর অনন্ত মহিমা প্রদানের জন্য
    তোমাদের আহ্বান করেছেন, সাময়িক কষ্টভোগ করার পর তিনি স্বয়ং তোমাদের পুনঃপ্রতিষ্ঠিত
    করবেন এবং তোমাদের শক্তিশালী, সুদৃঢ় ও অবিচল করবেন।
  mil-NT: Dico sacú‑ni nduu duha cundoho‑o te dǎtnùní ñá túú‑gǎ ná cumání‑ó cùndecu‑o
    núú Yǎ Ndiǒxí, te dàvá‑áⁿ vǎ cání ɨ̀ɨⁿ cani úú iní‑ó cùndecu‑o ichi‑gá. Te ío‑gá
    ngúndecu ndɨhɨ‑o tnǔhu ndee ìní cada‑o nchàa nacuáa càháⁿ‑gá, te ducaⁿ càda‑o
    chi mee Yǎ Ndiǒxí ío chindee ñàha‑gá xii‑o, te dɨu‑ni Yaá‑ǎⁿ ǐo cùu iní ñáhá‑gǎ
    xii‑o, chi ní cáháⁿ ñáhá‑gǎ xii‑o cùndecu‑o núú ǐo váha càa ndecu‑gá cundecu‑o
    nɨ̀ caa nɨ quɨ́hɨ́ⁿ, te ducaⁿ nǐ quide‑gá chi ní sándáá iní‑ó Xǐtohó Jesucrìstú.
  myu-myu: Darem ma eyju ipiatpi'ajojom. Warara'acat podi ma Deus xe wuykukpin. Ixe
    juk eynaẽ jejo'ian eydip am, Cristo eju mũg̃'i eyju jekukum puye. Soat em Deus
    soat tag̃ jeymuisun. Ixe eybuywatwan eybu'uap puxim eyetabut am Jesus Cristo kay.
    Ixe soat em eya'õmucanucan. Apẽn ixe soat podi ma jedipap kug̃ iap ebapuk puje
    ixe jo'ian epesop eydip. Ixe dipap i'ũm'ẽm g̃u.
  fue-fue: Amma to on jarii bone der wakkati seɗɗa, Alla mo moƴƴere nodduɗo on gam
    naaton der tedduŋal mum tabitiiŋal e Almasiihu, kanko o tiiɗinan on, o semmiɗina
    on, o hebbina on, o darna on.
  amk-amk: Dadira mesodairai ninai wiro mesodairai waroi kaha, akawuru wori Allai,
    mano dohong ne bengfo arora fo tuti sahu mea we ne sambewaraio dedai da we fitawafa,
    mantauni ambori dohong mea menumiruainso ne bengfo aha ki. I ambori niari mene
    meroasoawara mutu aha, niari menemirorongwaia mitu tuti niari mea metawang meara
    mutu na meroasoawa.
  fai-fai: Au, beta kaleyo kim kál funin bo mada kikiláw. Kata Got gadel dauyamokaba,
    aka kiba ibu nadane imadála kutinodiw banim kei nadane aka asiki imadew maek audokaba.
    Ade aka Got alata ki min dakáyamin kinim, aka gán dáyama yak Yesus so makuw kei
    alam lamlam uyo makuw kikiw budá imudane, bumi lamlam uyo ulum kano sun kuw bokabu
    ko.
  ura-NT: Nete inae carajaaojoaain necairichanaa abaantaain neeichene baiha, inara
    coroatajaniha Cana Coaunerane aina rauhijiriin baaso ichana coacuelanaala laraajiin
    acaacha esenetaain neriquicheein. Nii jeelai Cana Coaunerate, jataain cana belaitohane
    jaun, rai calaohi Jesocurisito aina cuaain cana cotijiaain cana raain nelu, rai
    Cojoanonaa que aina nenaa coina.
  mcd-NT: Ascan man omitsisca cuscan anaitiano Upa Diosin a cuscaracoin mato imasharafain
    ahuun curush mato inanshquin. Diosin matohuun ramapaicoin. Ascashon mato mutsismanaino
    nan ahuara ahuuscarafiaino man Jesús icoinra huacoinnon. Ascashon nan fustisi
    man shinainton mato catonni man afu ipanon. Nannoshon nantififain ointirofo nocon
    Ifo Jesús sharacoincun nanrifi nantifiton ato niaifocoin. Nantianri man afu ipashquin.
  urt-urt: Kom pa yambaꞌe nihe syohe nilyehe miꞌe pe, Got miyeꞌ michukor ka gil yip
    ŋaiye pa yotop Jisas Krais yurp yi yoto bongol kitikin Got ŋaiye ka si nyermbe
    nyermbe. Kin ka ende ŋoihmbwaip yip ŋaiye teŋeime kin ka si bongol supule.
  kiz-kiz: Baada j'ha kul'ombosi bhwa kwa muda lukhombi, k'yara ghwa neema j'haankutili
    mu bhutukufu bhwa milele mugati mwa Kristu, ibetakubhakamilisya, ibetakubhakangamisya
    ni kubhapela ngofu.
  tzo-TZE: Yu'un me icuch avu'unic li vocol ti jliquel no'ox li' chquich'tique, li
    Diose chayac'boxuc stsatsal avo'ntonic, jech jun avo'nton chatunic yu'un, jech
    más chana'ic ti chacolique. Yu'un li Diose ep slequil yo'nton ta jtojoltic, jech
    laj yic'utic yu'un ac'o quich'tic ta muc' li Jesucristoe. Jech chbat jchi'intic
    ta slequilal sbatel osil.
  lex-lex: Mlier olek la kropna-krieutu ho'mana hota edon nalo'on wali ne Uplerlawna-Mempulwatnu
    mak ktutga E ralam kalwiedni la rimormiori la'a hya'a-hya'a to'owa, de Enmeh'a
    neka ed maka khi' miy pia mlier owa'an la kalwiedni. Hota Naruri-na'orat nan miy
    totpena mtiutrieri kdededa. E' ed mak kpolg olek miy pia mrie'ela mliernana E
    plolli-mneheni, hititni-repreparni mak kodi liarni onnila Yesus Kristus hihi'ini.
  dov-dov: Musule akuyochiswa kwachindi chinini, Leza siluzyalo loonseni, oyo wakamwiita
    mubulemu bwakwe ibutamani muli Kkilisito, uyomusalazya, akumusimpa, akumusimya,
    akuyomuzikitizya.
  rgu-rgu: Tehuu mafarereneꞌ, te Manetualain nahiiꞌ natudu dale malole Na neuꞌ ita.
    Ria riꞌ naloo emi fo dadi meuꞌ lahenda nara, nana huu emi sipoꞌ Kristus. Huu ria
    na, de Ana nau soꞌu nadedema emi, ela emi bisa masoda maroo mo Ni. Tehuu maneniko
    emi hapu susa nai dae-bafoꞌ ia, sona noi hatemataꞌ fo Ramatuaꞌ a tao nalolole
    seluꞌ emi. Ana nau natetea emi, ma tao na emi manenete. Ria boe nau nafoa emi
    nai fanderen tea-mepeꞌ.
  toc-NT: Pero acxni̠ hui­xinín aya tipa̠­ti̠­ko̠­ni̠­tátit nahuán hua̠ntu̠ la̠nchú
    pa̠ti̠­pá̠tit, aca­li̠stá̠n Dios naca̠­ma̠ak­sti̠­tu­mi̠­li̠yá̠n, naca̠­ma̠x­qui̠yá̠n
    li̠ca­mama, li̠t­li­hueke, y ni̠túcu cati­liaka­ti­yúntit, porque tamá lanca tali̠­pa̠hu
    quiDioscán caj xpa̠­la­cata xta­la­ka­lha­maní̠n xlá quin­ca̠­ta­sa­ni­ni̠tán
    la̠qui̠ acxtum nata̠­ka­lhi̠­yá̠hu Cristo a̠má li̠pa̠­xúhu y li̠la­káti̠t latáma̠t
    hua̠ntu̠ ne̠c­xnicú lak­sputa.
  som-som: Haddaba Ilaaha leh nimcada oo dhan oo idiinku yeedhay ammaantiisa daa'imkaa
    oo Masiixa ku jirta, markii aad in yar xanuunsataan ka dib isagu wuu idin kaamili
    doonaa, oo idin adkayn doonaa, oo idin xoogayn doonaa.
  mam-C: Tiky'linxi ch'in yajb'il kyu'n toj jte'b'in q'ij, axte Dios, a tzaj q'o'nte
    t-xtalb'il kye'y, k-okil q'o'n kye'y tz'aqle, jikyinxix ex kujxix, tu'n mi yekje,
    a ma tzaj txkon kye'y, tu'n kyoka te tk'wal, ex tu'n kyxi' toj tqoptz'ajiyil kya'j
    te jun majx noq tu'n Crist.
  ndj-ndj: Pamugobuleka kwa chipindi chidokwa Chapanga wa sangi shosi, yavakemili
    kwingila muukomi waki wa jola kwa kwilumba na Yesu Kilistu, mweni davagolikeshi
    muvi vashonu.
  mbj-NT: Banadawëët bë ahob wät do jawén paa bä, p'aa hẽnh da baad tabahado däk sahõnh
    hẽ bë hã P'op Hagä Do an'oo bä da. Baad ub bë h'yy kae had'yyt hẽ tan'oo bä. Bë
    da tah'yyb hej'oonh. Dooh da bë h'yy gejë hõm bä tan'oo bä. P'op Hagä Doo, tak'ëp
    ji wë taky enyym doo, bë tanaëëj wät ta pa ta bag tak'ëp gabarëëh do mahang bë
    babok hyb n'aa, Jesus Kristo hã bë h'yy kata däk do hyb n'aa.
  lat-VUC: Deus autem omnis gratiæ, qui vocavit nos in æternam suam gloriam in Christo
    Jesu, modicum passos ipse perficiet, confirmabit, solidabitque.
  ngp-ngp: Naho mkabinda kusulumila kwa lupisi, Mnungu ywo uwedi akuwetangani mnde
    ndala mwo ukulu wa ulo na ulo mwo kulungana na Kilisito, yehe mwenye naawatendeni
    mnde wagima naho no kuwenk'hani ludole no kuwatendani mtoge, naawenk'heni nk'hongelo
    lutogile.
  enq-2: Kaitini dupa pitakanya kondo kaenge Gote dokome baanya tii pipae etala naenge
    dokonya nyakama Jisasa Kraisa-pipa kataowaka katataminopa lao wii lao nyia. Nyakama
    gii kuki tanda nao katapataminopa, Goteme nyakama auu piseta. Baame nyakama kyeto
    ditala, mana epe dupa pitakanya etete kapa patae kalyepale lao kataseta.
  eng-ASVBT: And the God of all grace, who called you unto his eternal glory in Christ
    Jesus, after that ye have suffered a little while, himself perfect you; he shall
    establish, strengthen, settle you.
  mna-mna: Anutu ta kampeŋana katuunu, ni iboobo yom ma kewe Krisi lene kek, bekena
    ikam yom ma kala kombot raami lela azuŋka kini leleene ma alok. Pataŋana ta kabadbaada
    i, ko imbot rimen mi imap. Mi kaimer na, Anutu itunu ko iurpe yom ma karao kat
    pa mbulu kini, mi ipombol yom be kemender mbolŋana ma irao kosa sa itok yom mini
    som.
  myw-myw: '@see-verse:1PE.005.009'
  sby-sby: Panyuma pa kunyumfwa byeshikubaba kwakacindi kang'ana, Lesa wankumbo shonse,
    lamukunga kwisakuyabana nendi mubulemu butapu pamo ne Klistu nakamubambe nekumuyuminisha,
    nekumwikalika mwakutatenkana.
  sll-sll: Haung obilga gul ire monanga, pirari pare ol wai ol na tongwo hong yal
    God, Kraist ni kina si daule mol pananga panana dire ol wai ol ni tomia tere awai
    ol ni tenangwo kara u wai nanio, te aki di ni tongure nimni monanio, te yon wu
    binangure nima pire monanua.
  yaq-NT: Taa eme'e, junaen chuubaa inim jiokot emo bitchukai, chukula, aapo ju'u
    Lios, Jesukrijtota tu'isi jiapsisuka'a benasia, enchim jiapsine' betchi'bo enchim
    aniane, ka omot bicha ta'abwisi eakai, intok ket enchim aet suatuka, a' jajame'u
    tajtia. Jiba aapo juna'a ju'u Lios, ju'u si'ime juka' tu'ik itot autuame. Intok
    ket itom yeu pu'ari, yo'owe Jesukrijtotamak nau jiapsaka, jiba betchi'bo tu'ik
    itom aamak bitne' betchi'bo.
  uro-uro: Näkt nga nasot i qale ngän bät ama qot äm ama qäväläm da ama märänga aa
    ron dä va ma Ngämuqa na ama ñämsävätki qärakni i qa mes ngän säda aa murhämeska
    ama sok täm ga nävät ma Krais diva ma Ngämuqa maräkt ka rhumamär na ngän dä va
    qä sämaqrot na ngän dä va qa rhu ngän bä va mamär na ngän.
  ita-1885: OR l'Iddio di ogni grazia, il quale vi ha chiamati alla sua eterna gloria
    in Cristo Gesù, dopo che avrete sofferto per poco tempo; esso vi renda compiuti,
    vi raffermi, vi fortifichi, vi fondi.
  muy-muy: Akacakum daliya ga sarta ɓal, ay kələŋ gani Melefit naŋ ya ti agri sulum
    ana mis ni àna ahàr gayaŋ aməvi njəɗa ana kʉli keti, amagray ti akanjəhaɗum gaŋ-gaŋ
    a zlam bu ɗek akaɗa ga ahay ya tàfəkaɗa asak gana lala ni. Àdaba kʉli a ti, awayay
    ti kə̂hərumiyu a maslaɗani gayaŋ vu, kânjəhaɗum akaba Krist ga kaŋgay-kaŋgayani.
  kqc-kqc: Ye mina neitua keika guraugedi, ma gabi bi buni tora gade di Sei, kaere
    ini toga toga ameibobina vabara Keriso ideri ya rofu raka niyo, bi iniye ya dudusa
    moi rorobo risi yo nisi egira resi ya moi are rego.
  tav-tav: To bairi ati yʉteacã jeto mʉja popiye tamʉogarã. To bairo mʉja catamʉori
    paʉ yeri ocabʉtirique mʉja joogʉmi Dio. Mʉja átinemogʉmi, netobʉjaro mʉja canʉcʉbʉgoparore
    bairo ĩi. Mari bopaca tʉjʉmi marire. Cristo mena to cãnacã rʉmʉ cãnicõa aninucuparãre
    mʉja cacũñupi Dio mʉja quenare.
  eng-ULB: After you suffer for a little while, the God of all grace, who called you
    to his eternal glory in Christ, will perfect you, establish you, and strengthen
    you.
  spa-VBL: Pero después de que hayan sufrido un poco, el Dios de toda gracia, que
    los llamó a su gloria eterna en Cristo, él mismo los restaurará, los sostendrá,
    los fortalecerá y les dará un fundamento sólido.
  fra-_FOB: Or, que le Dieu de toute grâce, qui nous a appelés à sa gloire éternelle
    en Jésus-Christ, après que vous aurez un peu souffert, vous rende parfaits, fermes,
    forts et inébranlables.
  hau-ULB: Bayan shan wuyarku na dan lokaci kadan, Allah mai alheri mara iyaka, wanda
    ya kiraye ku zuwa ga madawwamiyar daukakarsa cikin Almasihu, zai kammalaku, ya
    kafa ku, ya kuma karfafa ku.
  mal-mal: എന്നാൽ അല്പകാലത്തേക്ക് കഷ്ടം സഹിക്കുന്ന നിങ്ങളെ ക്രിസ്തുവിൽ തന്റെ നിത്യതേജസ്സിനായി
    വിളിച്ചിരിക്കുന്ന സർവ്വകൃപാലുവായ ദൈവം തന്നെ പരിപൂർണ്ണരാക്കി, യഥാസ്ഥാനപ്പെടുത്തി,
    ഉറപ്പിച്ച്, ശക്തീകരിക്കും.
  lit-lit: O visos malonės Dievas, kuris pašaukė mus į savo amžinąją šlovę per Kristų
    Jėzų, trumpai pakentėjusius pats jus ištobulins, sutvirtins, sustiprins, įtvirtins
    ant pamato.
  urd-GVR: Lekin āp ko zyādā der ke lie dukh uṭhānā nahīṅ paṛegā. Kyoṅki har tarah
    ke fazl kā Ḳhudā jis ne āp ko Masīh meṅ apne abadī jalāl meṅ sharīk hone ke lie
    bulāyā hai wuh ḳhud āp ko kāmiliyat tak pahuṅchāegā, mazbūt banāegā, taqwiyat
    degā aur ek ṭhos buniyād par khaṛā karegā.
  far-far: Kada ne mulu nonifi tu'u go, boroi ma God ne nia kwaimani firi amulu kai
    'adomi kamulu. Nia kai fa'o'olosia maurilamulu ma ka fanikila famamanae kamulu
    ma ka kwatea nikilalae fua mulu ka uu ngasi firi. God nia rii 'uri kamulu fua
    'adolae ana sa Christ laona nikilalae nia ne 'e baita 'asiana.
  suz-BL: मिनु का निक्‍शी नाक्‍त श्‍येत जनी नोले नेल्‍ल शिशी पाइब परमप्रभु यावेमी
    “गेना हना यो छेङछेङमी बाक्‍चा गेनुङमी” दे ख्रीस्‍त आ नेंमी इन कली ब्रेश्‍शो बाक्‍त।
    मेकोमी इन कली आ राज्‍यम गारचा ङा सक्ति पाइश्‍शो नु ठीक सेल्‍ब। १पत्रुस १:६
  car-NT: Mo'ko pa'poro iru'pyn oty undy Tamusi, mo'ko Kristus Jesus wyinonokon me
    moro i'matypyn ikuranory taka ako'manamonymbo a'si'ko awota'karyka'san wyino iru'pa
    ajyta'ton, apana'tomata'ton, apori'tomata'ton, ajapo'nyndota'ton.
  amp-amp: Na kfo hta nuhaswa mrokfom hikrahko, Bro Nkifrar thu bmtarahrm nikmoh toh
    nmbuham. Bro Nkifrar yima yuhuwafetrn nd yuhuwaf nmbuhatn fakmorko. Memor yakhato
    Kraisrpno tohhato rorhu nukeftn be inji toh nkifranirahm. Ndnettn nd niko yekwa
    krhopam be inji ariharpat yakniruhakomm kto nikmoh toh nmbuhat yak marnyaruhart
    toh marnyarahko.
  bht-bht: परमेश्वरे जड़ा अनुग्रह ला पूरा भरुया है, उनी साड़े मसीह सोगी रिश्ते दिया
    बजा ला स्वर्गे च उदी हमेशा दी महिमा च हिस्सेदार होंणे तांई चुणया है। तुहांजो थोड़े
    बकते दीकर दुख झेलणे बाद परमेश्वरे तुहांजो अच्छा बणाई देणा ताकि तुहांजो च फिरी
    कोई दोष ना रे ताकि तुहाड़ा भरोसा मजबूत हो कने डगमगाणे बाला ना हो।
  eng-NOY: But the God of all grace, who called you to his everlasting glory in Christ
    Jesus, will, after ye have suffered a while, himself make you perfect, establish,
    strengthen, settle you.
  cub-NT: Obebejãravʉa ñájinajaramu mʉja. Mʉje ñájiniburu yóboi, Jʉ̃menijicʉvacari
    ye jaʉbede darĩ, nurié dápiare d̶arĩ, parʉre d̶arĩ, bíjabede d̶acʉyʉme mʉjare.
    Ñai Jʉ̃menijicʉ pʉeno meacʉ baju, ʉ̃́recabe cutuyʉ bácʉ mʉjare, mʉje cʉvarãjiyepe
    ayʉ mearo cũiménore, mʉje cʉe boje Jesucristoque cũinávʉpe.
  ita-1927: Or l’Iddio d’ogni grazia, il quale vi ha chiamati alla sua eterna gloria
    in Cristo, dopo che avrete sofferto per breve tempo, vi perfezionerà Egli stesso,
    vi renderà saldi, vi fortificherà.
  lww-lww: Lelaga nap̃a asum̃a amloge piowa towe laa e pogos nene, ana kieta Ntewa
    nalemamiena make ga yoko iila amiu. Naga ke narui nap̃a mligan plan amiu rui vena
    yoko amiu amio Kristo loyum̃a e kiena pupia naurarena, a naga ke narui yoko ligan
    ruru amiu sina nagane. Yoko sinemiu ve kurkur re, yoko ve akulul re, ana e kiena
    nam̃areraena, yoko akilia aviawa ruru sina.
  ckb-ckb: خودای هەموو نیعمەتێک، ئەوەی بە یەکبوون لەگەڵ عیسای مەسیحدا بانگی کردوون
    بۆ شکۆیە هەتاهەتاییەکەی، کە تۆزێک ئازارتان چێژت، خۆی ڕاستە ڕێتان دەکات و واتان
    لێ دەکات کە بەهێز و چەسپاو و دەمەزراو بن.
  nas-nas: Aꞌnooꞌ okiꞌning batei-koo sisikeera toraꞌperiaing. Teketa teie Kumponinge
    piaa baukoi baka unaa-antarurira eeꞌnoko eꞌmang-antarurira puring-antaruriaing
    diiꞌ, aiꞌ teie tero bokururuꞌnung diiꞌke domaang oparavaung meenasi-poꞌnung nkaveriiꞌnaang
    Karistooꞌkoo kuunge.
  uvl-uvl: Pe NeHalang nenge poi ke urana toto atat nge ita, iua imo nga ume nenge
