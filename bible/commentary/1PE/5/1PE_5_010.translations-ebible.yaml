    ŋayi dhambay-manaparana nherrara nhanukala Djesuwala, märr yurru ŋilimurru nhina
    ŋunhalayina rrambaŋina nhanukalana ḻatju'ŋurana wal'ŋu gupaḏalnha yurru. Yo, dhäŋuru
    ŋuliŋurunydja ŋunhi nhe gurriri dhiyala yukurra ŋayaŋu-yätjthirri dhuwala, Godthu
    yurru ŋayipi nhuna ḻatju'kumanydja ŋula nhämiriwyamanydja; ŋayi yurru dhärranhamaramanydja
    nhuna nherraṉdja wuṉḏaŋarrkumana yana, märr nhe yurru mukthunna-wala yana marrtjina
    wuṉḏaŋarrnha yurru, nhanukalaynydja ganydjarryu.
  yal-yal: Ɛ na tɔrɔ waxatina nde yi, Ala hinanna birin kanna naxan ɛ xilixi a habadan
