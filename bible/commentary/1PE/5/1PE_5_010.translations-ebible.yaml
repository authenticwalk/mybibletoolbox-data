  auy-auy: Umbai-tántááꞌá kentópaꞌa kárikaꞌo wéraimba Maníkó sásáꞌ-íꞌa uwátinkena
    áfomba faitinkáínaꞌa fasiꞌámai méranaawe. Maníkó úwoi túwaꞌnai úmae iyéna Káráísitiyeꞌa
    kááísatinkena séna kesí sámo kain-áémpáꞌá sámo kaimbó ímbo taiꞌáínda-aempaꞌa métinkanaumne
    siyáiwai miyá íníye.
  tbg-tbg: Ne ahora vaiinti nahenti vaiha aihavina haikara vahuqa varaqi vivaro Kotiva
    naima ni kempukaiqama nimitaanaro. Kotiva ni kempukaiqama kaimanta ne kempuka
    vaiinti nahentiqai vaihama avuqavu variqi vivara. Kotiva tinavu kahaqireva koqema
    timite vaiva, vivama niara vika Karaitira vataake vohaa vaiha kempukaiqamake ekaa
    enta variqi vuate tiro, ni naarama taira.
  hub-NT: Atumka ju nugka juigka ujumak tsawan waittsatnaitrume. Turasha ina juramkittsa
    Cristo winitramtatji, tumakai Yuus atumin pegkermamtikramak, iwanchin nepetin
    arti tusa senchirin amas, nijai metek shir enentaimtikramsartin ainarme. Tura
    Yuuska atumin senchi anenmau asa, Jesucristojai nayaimpinam tuke pujusarti tusa
    untsurmakuitrume.
  hmo-hmo: Umui be nega sisina do umui hisihisi, vadaeni gabeai, hariharibada ibounai
    Diravana ese umui do ia hanamoa lou momokani, umui do ia haginia goada, bona emui
    abidadama do ia hagoadaia. Oibe, inai Dirava ese umui ia boiria vadaeni, iena
    noho hanaihanai hairaina Keriso Iesu danu do umui abia hebou totona.
  big-big: Kapura ini tek nangezi kuneng ma ngangang wagelarikka purik Anoto ngezebokko
