  dso-dso: ଚନେକର୍‌ ଆଇବା ଦୁକ୍‌କସ୍‌ଟ ମୁର୍‌ଚି ସାରାଇଲେ, ତମ୍‌କେ ପର୍‌ମେସର୍‌ କାଇ ଦସ୍‌ ନ ରଇବା,
