    venuaꞌivinemi bega ꞌwa na luku yana ꞌaiꞌaiwabu miamia-vagaina ꞌwaineye Keliso
    taiadi ꞌwa na miaveꞌitubama.
  ory-ory: ସମସ୍ତ ଅନୁଗ୍ରହର ଆକର ଯେଉଁ ଈଶ୍ବର ଆପଣା ଅନନ୍ତ ଗୌରବର ସହଭାଗୀ ହେବା ନିମନ୍ତେ ଖ୍ରୀଷ୍ଟ
    ଯୀଶୁଙ୍କ ଦ୍ୱାରା ତୁମ୍ଭମାନଙ୍କୁ ଆହ୍ୱାନ କରିଅଛନ୍ତି, ସେ ତୁମ୍ଭମାନଙ୍କ କ୍ଷଣିକ ଦୁଃଖଭୋଗ ଉତ୍ତାରେ
