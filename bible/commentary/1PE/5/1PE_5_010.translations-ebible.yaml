    per jun gloria je rxin junlic.
  san-BUR: က္ၐဏိကဒုးခဘောဂါတ် ပရမ် အသ္မဘျံ ခြီၐ္ဋေန ယီၑုနာ သွကီယာနန္တဂေါ်ရဝဒါနာရ္ထံ
