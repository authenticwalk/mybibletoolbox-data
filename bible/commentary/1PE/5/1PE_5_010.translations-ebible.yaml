    iwan Jesucristo.
  asm-FB: আপোনালোকে অলপ সময় দুখভোগ কৰাৰ পাছত, সকলো অনুগ্ৰহৰ ঈশ্ৱৰ, যি জনে অনন্ত গৌৰৱৰ
