    cune̱ꞌ sa̱ꞌ Diose̱ man soj, ne̱ naquiꞌya̱j sca̱ꞌ soꞌ man soj, ne̱ ga̱a̱ nucua̱j
    ina̱nj rá soj, quiꞌya̱j soꞌ ado̱nj.
  cut-NT: Cuihno che a nchuhrihn nchuhn neve ro ne, Dendiohs, ihyan min che quenan
