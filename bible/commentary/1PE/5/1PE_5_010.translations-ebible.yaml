    berbaik hati dan Dia sudah memanggil kita melalui Kristus untuk ikut ambil bagian
    dalam kemuliaan-Nya itu. Sesudah kita menderita untuk sementara waktu, Allah akan
    menolong, menguatkan, memulihkan, dan memberikan semangat yang baru kepada kita.
  pes-OPCB: بنابراین، پس از آنکه مدتی کوتاه این زحمات را تحمل کردید، خدا خودش شما
