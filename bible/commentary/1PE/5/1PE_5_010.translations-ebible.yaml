    erpi kun ka mendpił kindang kin, je erang kin enim dinga angk mułangin kin, eim
    enim dinga ngang kin, enim dinga angk mułngii!
  ign-NT: Ema Viya, tíchuha­havihi, mavarahahi visiapayare tayehe eta mávasa táichavenehi
