    po poen no o kikis peꞌ se tavus vateeraꞌ. Ivëh, köꞌ hin vakis a noꞌ neöm,
  agd-agd: Mai ma siretimpin ma vain monó doran banta kayo ma vaya siamenté uno. Téi
    má deren monó nanin bantai yafisin báké Yisas Karaisi ma mantein uman nan banasi
    siyamiyaruna véi ma ovaránen erin nain damú téi má deren beni amusimpin orékun
    kákan bí timinten mino. Monó nanin bantará ma yafisin baruna van mi ákona é ina
    iyá uno.
  rkb-NT: Abaka myspirikpokonahatsa bo pahapehaka ikiahatsa humo Sesus tuktsa sipokzitsikitsa
