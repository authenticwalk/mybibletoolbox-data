  san-THA: ขฺรีษฺฏสฺย เกฺลศานำ สากฺษี ปฺรกาศิษฺยมาณสฺย ปฺรตาปสฺยำศี ปฺราจีนศฺจาหํ
    ยุษฺมากํ ปฺราจีนานฺ วินีเยทํ วทามิฯ
  iws-iws: Mɨ ta hɨriinana saiirsika, iikamɨm Adi Komii krɨmiir Wanɨn siir pɨugananɨm
