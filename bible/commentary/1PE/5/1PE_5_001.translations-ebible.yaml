    ngatharanga thanan Christ.an mulathin nunang. Nil palaman wampowan-a, aꞌ pam wanch
    yotamant meenathow nungamang nil moom piꞌan paththaman-a, ngay thampan-a, moom
    ngul iiy-iiyānga.
  zga-M: Nikhu vadova mwi va gogolo yumwe muli paninwe nufle, une ne gogo njinyo ni
    ne tangile va tabu ya Yesu Klisite, uvi mwale ndulunda mano lwa ludeva ulu khiva
    luvonekha.
  yom-yom: Buabu ndieka vana ndambu yi zithumunu kuidi batu bobo badi bakulutumu beno.
    Minu mamvama ndidi nkulutu banga bawu ayi ndidi mbangi mu ziphasi zi Klisto ayi
    ndiela fubakana mu nkembo wowo weka nduka monokoso.
  san-SIN: ඛ්‍රීෂ්ටස්‍ය ක්ලේශානාං සාක්‍ෂී ප්‍රකාශිෂ්‍යමාණස්‍ය ප්‍රතාපස්‍යාංශී ප්‍රාචීනශ්චාහං
