    paata owaniinkapiro onkantaiya.
  nhg-NT: Nemejua tli nencate nenbiebentztzi entre creyentes, nemiechtlajtulmacas.
    Pues naja nuyejque nebiebentzi, hua naja onequejtac quiene quesufrirojque Cristo.
    Hua naja nuyejque quieme nemejua necpeas pörte ipa tietlaniexteles Deus tli tiechejtetisque
    sötiepa.
  nya-nya: Ine ndikupempha akulu a mpingo amene ali pakati panu, monga inenso mkulu
    mnzawo, mboni ya zowawa za Khristu ndiponso amene ndidzalandira nawo ulemerero
    umene uti udzaonetsedwe.
  ngu-NT: Aman nicnequi niquintlacanonotzas on tlajtlajmatquej tlayecanquej yejhuan
    nemij ipan nemotiopanhuan. Nejhua no nitlajtlajmatqui tlayecanquetl itech tocnihuan.
    Oniquitac Cristo ijcuac otlajyohuij niman no nicpias sequi ihueyilis yejhuan huajnonextis.
  kup-kup: Met ne Kristoz añarab ravat hezariz gog aban koravop ev. Met pi hamarah
    het kakamao hateveteohan ne pinañ honeo het nem etañinañ pim toohavon eteohö,
    met tokat pim alizao ou ravapanen, ne maot pinañ deip honeo aliz tin povok hekazap
    ev. Met nem zut ari gog aban Iesuz añarab toguñ ravat hezariz koravorin ñetï katë
    epov añoman hatevetei.
  jid-jid: Ni mi bi ninkon wa me mi ninkon, wa ba chume ni shishi kpa-ya Yesu Kiristi,
    ni hla ndindima u bachi dun ba toh.
  wmw-wmw: 'Sambi, omi novyo niwa nlongozi wa jamati kamba umwe, niwa shahidi wakutabika
