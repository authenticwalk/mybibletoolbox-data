  cmn-FEB: 我想鼓励你们中的长老们。我也是一名长老，是基督受难的见证人，那即将到来的荣耀将有我的一份。
  gmv-RNT: Hessa gish takka istara issife Woosa Keeththas cimanne Kirstoosa waayezas
