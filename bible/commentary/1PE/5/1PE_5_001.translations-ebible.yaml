    phanggadaba ama oina eina nakhoida haijari;
  yad-NT: 'Jiryatiy ravyicha Ju̱denu siityari̱vay jnu̱tyi̱, ratyu̱chu vijyo̱mujachentirya
    jiryatiy radyi riva saparu̱tya̱da Crístu, ra̱datya sisa̱ntirya vandantiy, jiryatiy
    sa̱dityanu Ju̱denu variy simura. Ramuni̱ rayasanta jirye ratyevay jnu̱tyavay:
    Jirya̱ntya potyaniy Ju̱denu niquejadata riy sasiityari̱vay jiquebyimu. Jirya̱ntya
    jnu̱tyasara vani̱ra jachityavaryi, Ju̱denu jtedamuju̱, ramuni̱timyu̱ ne su̱nu̱tyataniy
    ti̱ jirye, dantyamu̱y ne jirya̱tidye ca̱na̱rya criquiy rapu̱rya ramusiy.'
  mxb-NT: Ta kóni̱i̱ kaka̱i̱ iin ña̱ mani̱ no̱ó na̱ sáꞌano néꞌe choon noo̱ ndo̱, chi̱
    na̱ sáꞌano taꞌani kúú yuꞌu̱. Ta ni̱ xini xíꞌín no̱ói̱ táto̱ꞌon ni̱ ndoꞌo nío̱
    Cristo, ta koo taꞌani yuꞌu̱ xíꞌín ndó noo̱ ndato káa naꞌa̱ noo̱ Ndios chí noo̱.
  pon-2006A: 'I koangngoangehkin kumwail ire ieu, kumwail me mah kan nan amwail mwomwohdiso,
    ngehi me pil emen me mah kan. I wiahier sounkadehdehn lokolok kan en Krais; oh
    I pahn iang pwaisanki lingan me pahn sansalda. Eri, I koangngoangehkin kumwail:'
  maq-NT: Quihndë ne, meje cuichjá cojo nuju ngayujun ni xuta changá xi vitexun ngajñi
    rë yëjë xuta ladu rë Jesucristu. Ngahan ne, hacuaha xuta changá ngahan xi cavëë
    hacutjin cavatju Jesucristu cjuañihi camá. Hacuaha satë ná ngahan sacuatjin rë
    me xi cuacun jan cjuandaja xi cuetjucaa ngascan.
  hto-hto: Omoɨ gaɨrífɨrena cɨ́gɨmo ite ocuide eicomɨ́nɨmo cue llóina uai llóitɨcue;
    cue ja afémacɨ izói eicómedɨcueza. Daje izói Cristo duere zefuilla uai nabáidɨmɨedɨcue.
    Ɨco nɨ́ɨrui Cristo bille llezica ie ebíredɨfue cɨ́ocaillɨruimo, afe ie ebi omoɨ
    cácaille izói, afe izói ie ebi cácaitɨcue.
  por-BRBSL: 'Portanto, exorto os anciãos entre vós, como ancião e testemunha dos
    sofrimentos de Cristo, e que também participarão da glória que será revelada:'
  ces-NKB: 'Starší, kteří jsou mezi vámi, vyzývám [já váš] spolustarší, svědek Kristových
    utrpení a účastník té slávy, která má být zjevena:'
  cui-cui: Ichichipan xua tamuxu wetsiwa penapatae jiwi pomonae paxam jiwana pam pomonae
    painya nejume cowʉntsi jiwi pam. Xan irʉ bichocono penapataein icha barapomonae
    ichi. Xan natan poxonae Cristo naetotha tʉparucua exanatsi. Xan irʉ yawa xeinaein
    po peainya cui coyenewa Cristo xeina poxonae patopaetsica.
  boj-2014: O Kristen gate kalil, e niŋgi anjam endegsi merŋgwai. E dego gate. Kristus
    a jaqatiŋ osiq moinaqa e ijo segi ŋamdamu na unem. Mondoŋ a olo riaŋ koba ti brantimqa
    bati deqa Qotei na laŋ goge qaji iŋgi bole bole niŋgi e ti egwas. Deqa Kristen
    gate, niŋgi wau endegyiy.
  eng-OEBUS: As for the older ones among you, who are elders in the church, I, their
    fellow elder, and a witness to the sufferings of the Christ, who will also share
