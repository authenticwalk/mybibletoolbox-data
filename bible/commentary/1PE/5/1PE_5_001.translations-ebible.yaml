    sëën piiring pöta pep sumaap. Pötaanök niamaan kat wieë.
  ipi-ipi: Wamba Kataisa bala tandaka neane oko nambato lee-mane andewane. Andipa
    nambato wandakali tupa lamawuato, Kataisa bala wua pua tandaka neane lo lamawua
    atalawane. Matili Goteto balana tii-pene oko mo pana ola-angi, balato tii-pene
    okone nambapi, yakamapi, Kitisene wandakali nanima nanima pitaka gulupeya. Tene
    okonena, namba sosa okona piape akali mindi atoto, sosa okona piape akali waka
    yakama mana langeyo-ko.
  qul-NT: Cunan iglesiayquichiscunapi caj encargadocunaman yuyaychamuni. Nokaka paycuna
    jina Diospaj encargadon, Cristopaj sufriskancuna ricoj, paycunawan cusca janaj
    pacha gloriapi casaj Cristo riqhurimojtin.
  ter-NT: Kó'oyene anéye injíko'okoake ne inuxínotihiko ítuke Itukó'oviti xepákukenoe,
