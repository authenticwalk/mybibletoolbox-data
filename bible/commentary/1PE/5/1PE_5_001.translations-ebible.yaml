  eng-BSB: 'As a fellow elder, a witness of Christ’s sufferings, and a partaker of
    the glory to be revealed, I appeal to the elders among you:'
  cpu-NT: Tzimatsi nokoviri nonkaminayemiri eerokaite pikaratzi pijevayetairi kempisantzinkariite.
    Eejatzi naaka nojevatziri kempisantzinkariite, ari akarataiyini. Naaka ñaajaantakeri
    Cristo tsika ikanta ikemaantsitakaitakari, aritake nomatairo naaka onkarate iriñeetairi
    apaata ovaneenkapero onkantaiya.
  san-ASM: খ্ৰীষ্টস্য ক্লেশানাং সাক্ষী প্ৰকাশিষ্যমাণস্য প্ৰতাপস্যাংশী প্ৰাচীনশ্চাহং
    যুষ্মাকং প্ৰাচীনান্ ৱিনীযেদং ৱদামি|
  tac-NT: Bilé rejcholi ruyémala ne alué e'wélala napu nulame ju re'obachi. Neka abiena
    wa'lula júchigó nulame re'obachi, 'lige neka etuáturu resí ikichi Kristo. I'libeko
    etewa chiena a'wágame ka Kristo napu'lige uché ku nawachi 'pa rewagáchika.
  eng-WEBPB: 'Therefore I exhort the elders amongst you, as a fellow elder and a witness
    of the sufferings of Christ, and who will also share in the glory that will be
    revealed:'
  gfk-H: Muat ira lualua na lotu, iau mah tiga lualua hoing muat. Iau ga nas ira ngunngutaan
    ta Karisito ma iau nong iau hinhinawas tanai. Iau nong iau na hatur kahai mah
    no minamar nong na hanuat puasa.
  viv-viv: Tu omi toꞋekelesiya adi tonagona agaimiya ganagahe. Omi tonagona meda anafaiweya
    iyaꞋeku. Iya Keliso yana aulolo yana tagiya ana toꞋita kadu aimo tova mulina yana
    kaiwabu ginamogatala ana toveya iya Bana buye anakaiwabu.
  yao-yao: Une jwanchekulu chilongola jumo mwa ŵanyamwe achachekulu ilongola achinjangu
    ni jwa umboni junagaweni masauko ga Kilisito ni juchilumbikane nawo mu aula ukulu
    wauchiunukulikwe, ngunchondelela
  tgp-tgp: Ale matan haratu, na opoia vara a sile na retituetueni isana patu tamlohi
    rasua isamim. Enau patu tamlohi rasua matea sohemim, na hitea sohena sava Kr̃isto
    mo lavi nona rongohaji, ale enau sohena a pa lavi na hasohaso tavera atu God i
    pa vujangia i pa sopo tuai,
  auc-NT: Mïni pönencabo ïñömïnite pancamïniya në aamïni Picæ̈mïni mönö ämïni ïmïnipa.
    Botö ïñömö adobaï në aabo Picæ̈mo ïnömo inte, Mönö në Picæncabo, ante mïnitö ïmïnite
    ædæmö apæ̈nedinque ämopa. Codito caate wæcä në agaïmo inte botö edæ waadete ämopa.
    Ayæ̈ Codito ñäö baï nänö ëmönö edonque pönï nänö odömonguïnö ante botö tömengä
    tönö ñäö baï entawëmo ïnömo inte edæ, Ëñencæmïnimpa, ante nanguï ämopa.
  kbc-NT: Anakaamitiwaji laxokodipi ane niiɡ̶enatakanaɡ̶a miditaɡ̶a anoyiwaɡ̶adi Ǥoniotagodi.
    Ee eledi ee oxiiɡ̶odi ane diiɡ̶enataka miditaɡ̶a loiigi Aneotedoɡ̶oji. Codaa ee
    nakataɡ̶anaɡ̶a niɡ̶ijoa lawikodico Cristo naɡ̶a yeleo. Odaa icota niɡ̶ica noko
    Aneotedoɡ̶oji nige ɡ̶odawanaɡ̶aditetege Cristo me ɡ̶odiweniɡ̶ide lodoe niɡ̶ina
    oko.
  bmh-bmh: Iz ulis ag, Uwait nugau duailel gumaranemen dudu awaramoroi. Ag go suban
    don. O zaiar, iza han, ag sul, Uwait nugau duailel gumaranem du. Iz Kristus a
    gegeulanau ebu noumeun izal ame nug pemin. Aiu ses Kristus koli araog zuba, iz
    go dual ereg gonugau gusig oimai, gonugau al hilanau ebu dai. Gonun, iz ag, dudu
    banban, salau suban mabun gusig ze awarem.
  ctu-BL: 'Testigojon cha''an tsi'' ñusa wocol Cristo. Mi caj cʌq''uentel c ñuclel
    yic''ot Cristo che'' mi'' tsictiyel. Ti wocol t''an mic subeñob ancianojob ti
    la'' tojlel, come ancianojon ja''el:'
  meq-meq: 'Anəke na, neŋ na tsikatay naha a madugula neheye mə walaŋ kurom aye. Neŋ
    dərmak na, madugula eye andza nəkurom. Na ŋgatay a ɗəretsətseh i Yesu Kəriste.
    Neŋ tə nəkurom ka hutakweye mede a təv i məzlaɓ i Kəriste nakə Mbəlom ma bəziye
    ha aye. Hərwi niye faya na gakumeye amboh:'
  noa-H: 'Hãbmiecha paawai pãar iglesia hee jöoin chi pörnaank''a nʌm k''ʌʌnagjã wawí
    hiek''am k''õsi chirʌm. Ya mʌchjã hĩchab jöoinau hamjö. Mua mʌch daúa pakuls gaai
    Cristo dau hap''ʌʌ jöchk''ërʌm hoojim; mag Cristo deeu hich jua t''eeg t''um bëem
    hedjã mʌchjã hamjö hĩchab hi dʌ̈i chiraju. Mag ham wawim hig chirʌmʌn mʌgau:'
  alp-NT: Au kotie bei imi rebe imi ono elake ete jemate toine, lene loko saisa rebe
    au betekele mei lopere. Sepo au leki meije eleki au rilukele ete imi, hoko au
    meije jemate toini esi elake lupe imire neka. Kai au ruaku selu Kristuse Isupu
    susate lekwe. Kai namake Iluake suike, Eni kbasare saka hitate elake tamata esi
    selue. Aure tamata sae bei sie rebe esi supu eni kbasare saka hitate elake mere
    lekwe.
  san-VEL: khrii.s.tasya kle"saanaa.m saak.sii prakaa"si.syamaa.nasya prataapasyaa.m"sii
    praaciina"scaaha.m yu.smaaka.m praaciinaan viniiyeda.m vadaami|
  kbq-kbq: Hagi mono kva vahe'motma, nagranena tamagrikna hu'na mono kva ne' mani'nena,
    Kraisi'a atazana erige'na, ke'nomo'nane, tamagrane magoka Kraisi hanavemo eama
    hanigeta erisumo'na neramasamue.
  kbh-kbh: Y mora, chë ts̈ëngaftangbents̈e os̈buachiyëngcá enefjuanë́ngbeñe bëtsëjemëngcá
    amë́ndayënga chanjabuayená, ats̈e cach ts̈ëngaftangcá bëtsëjema, canÿa nts̈amo
    Cristo tonjansufricá tonjaninÿá y chama ínÿenga tonjanë́yana, y canÿa ndábioye
    cach ts̈ëngaftangcá Bëngbe Bëtsá bochjábema más uámana y bëtsá, Cristo ents̈ángbeñe
    chaojtonÿná ora; ts̈ëngaftanga cbabuayená.
  ron-LSB: 'De aceea îndemn pe bătrânii din mijlocul vostru, ca un bătrân și ca martor
    al suferințelor lui Hristos, care va avea parte și el de slava care se va arăta:'
  pon-pon: I panaui jaunkoa kan, me mi nan pun omail, pwe nai pil kijan jaunkoa kan
    o jaunkadede en kamekam en Krijtuj, o pil ian pwaijaneki linan, me pan kajanjaleda.
  nhe-BL: Ama nimechcamahuis inhuehue tlacame tlen intlayacanaj ipan tiopantini tlen
    tlaneltocani. Na nojquiya nise huehue tlacatl tlen nitlayacanquetl queja imojuanti.
    Huan niquitac Cristo quema tlaijiyohui huan mijqui. Nojquiya nijselis tlen quinamiqui
    para na ipan nopa tonali quema Cristo mocuepas huan nochi quiitase ihueyitilis.
  sps-sps: Nyo sing maromin fuainy tsoiny tatagaa ot tan vainy fafaaman. Nyo kan na
    isen a tsoiny tatagaa ot, faarei maromi, nyo tagaa iny a matau te saraa kamits
    fi Krais, ana nyo nai nom rou a foka na fo rof te kavuu of varonyo Gov, to te
    tapokaa fi non siinaiv an asangan karap nane Krais.
  wnc-wnc: Siwan na. Nata aminu Anutue amina dakngake yuaingunin kayuke nata puya
    amin dakngake yuat. Sike tupa nata ninane kainata kawawa aminda toknga Kraisde
    imuke tanguwa kumbut. Siwan apmea ita gatuna apan kake aminu kuupbamda ie natapa
    aminu tupan sikngaapa dakngawik. Ita apana nata iat gatake yuke nakaya kuut aminu
    umana kayaapa dakngawit. Sike nata aminu gikat nana kundu gin danduyuke puya aminu
    na binga dakngake yuaing aminde natake nata wamu kekeknga yawa natapnim.
  bus-bus: Mɛ́ɛ lɛ́ daa a gbɛ̃nsinↄa sa. Gbɛ̃nsin ma ũ se. Má dɛ nawɛ̃a kɛ̀ Kirisi
    kɛ̀ sèedadee ũ, bensↄ̃ ma bà kú kↄ̃n gakui kɛ̀ eé bↄ gupuraaao se.
  gub-BL: Aenoz putar ma'e xe ihe kury, peneruze'egar wanupe ihe kury. Ta'e uzeruzar
    ma'e waneruze'egar romo aiko ihe no xe. Aexak Zaneruwihawete Zezuz ihe, ma'erahy
    ipuraraw mehe ihe. Umur putar ukàgaw upuràgaw ihewe a'e nehe. A'e rupi ko ma'e
    ainoz putar xe peme kury.
  imo-imo: 'Eno kinye moromele tapu iyema, eno tapu iye moromele mele na kape aku
    tepo tapu iyemula moro. Na Kraist mindili norumuna kanoru iyemu, na Gotenga mulu
    kombuna enge pa teli nondopa mona lembalo ulumu Kraistinga imboma kinye peya limolo
    iye tela, nani eno kinye moromele tapu iyemando paa enge nimbo konge tepolio nimboi:'
  boj-boj: O Kristen gate kalil, e niŋgi anjam endegsi merŋgwai. E dego gate. Kristus
    a jaqatiŋ osiq moinaqa e ijo segi ŋamdamu na unem. Mondoŋ a olo riaŋ koba ti brantimqa
    bati deqa Qotei na laŋ goge qaji iŋgi bole bole niŋgi e ti egwas. Deqa Kristen
    gate, niŋgi wau endegyiy.
  eng-DRA: 'The ancients therefore that are among you, I beseech, who am myself also
    an ancient, and a witness of the sufferings of Christ: as also a partaker of that
    glory which is to be revealed in time to come:'
  knf-knf: 'An bantohi biki banfiyaaruŋ, dŋal kaţiini na an hënkuŋ. Nji nwooŋ nantohi
    ji an, amaar mnhaj mi *Kriŧtu awo kaluŋ kaţok ţi mndëm mi akdiimanuŋ, uko wi nji
    kañehananaŋ wii wi :'
  san-KHM: ខ្រីឞ្ដស្យ ក្លេឝានាំ សាក្ឞី ប្រកាឝិឞ្យមាណស្យ ប្រតាបស្យាំឝី ប្រាចីនឝ្ចាហំ
    យុឞ្មាកំ ប្រាចីនាន៑ វិនីយេទំ វទាមិ។
  arn-NT: Fey fewla ayülen ñi ngülamafiel tati pu longkolelu eymün tamün trokiñ feyentulechi
    pu che mew, iñche am ta longkolelu kisu engün reke ka kimnien Cristo tañi kutrankawün,
    fey ka femngechi eymün reke, koneltulen tati fütra küme mülewe mew tati pewfaluwalu.
  zas-NT: Yan rënan gudëdan consejw loj ree bén rniabee ree lojdi, naj guial caꞌn
    guialrniabee ziꞌcgajc laa reeman, na̱j tëën testiw xcwent ni guzagdiaj Jesucrist,
    ziꞌcgajc laa reeman guguian xbianiman dxej guiꞌtaman stijb, zeel rënan guiën nine
    ree loj reeman.
  ken-NT: Nchí ghati yɛ bǒbati abhɛn bachi ndǔ nkwɔ ywɛka mɛnyɨŋ ɛbhɛn bɔ bábhɔ́ŋɔ́
    bɛ́kʉ. Mɛ nkwɔ nchí mǔnti mbɔ bhe. Ngɔ̌ nyaka ɛnyu Kristo ághɔ̀ ɛsɔŋɔri nɛ
    nchí ndǔ mpǎy bo abhɛn Mandɛm ákʉ̀ chɔŋ mǎngɔ kɛnɛ́m Kristo mpok yi átwɔ̀.
