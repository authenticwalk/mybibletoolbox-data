    Saymi gamcunata cayno tantyasë:'
  kms-kms: Muq nge wand gre kin pe nungoqi quayi kiyi simbe gidim ningg. Nge mune
    quayi kiyine iri. Nge ning nde rar pe Kraist guqoid guqoidne yuqo niraq. Otiwo
    Kraist ningg ti di gre yumbui raqe ruso kin tende puayi di God nungoqi yumbo yuwon
    kin neuq ye te nge mune neghne ye, beghi buagi ane nengu ye. Pugri bu nge wand
    gre kin pe pugri simbe guduq,
  agn-agn: Yamong mga pangolokolo ong mga pamagto, may yaningo ong nindio bilang pangolokolo
