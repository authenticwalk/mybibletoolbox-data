    uakalahar.
  san-DEV: ख्रीष्टस्य क्लेशानां साक्षी प्रकाशिष्यमाणस्य प्रतापस्यांशी प्राचीनश्चाहं
    युष्माकं प्राचीनान् विनीयेदं वदामि।
  tna-NT: Edue cuana sa ehuidusuji cuana, yama micuana equisainia, ya di micuana nime
