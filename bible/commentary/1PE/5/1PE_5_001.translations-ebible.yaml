  gym-NT: Mtare nitre ji ngwianka tä mikani ji dokwäte mun ngätäite, ye abko ti tö
    töi diain mda, ñobtä ñan angwane ti abko unbre arato amne tita sribire nitre ji
    dokwäte ye kwrere. Erere arato, Kristo käkwe ja tare nikani kri, ye tikwe tuaba
    ja okwä jenbti abko erere tita kädriere ni mda mdabe. Erere arato, Kristo jatadita
    angwane, rabadi ütiäte kri, ye ben gwaire ti rabadi mikani ütiäte arato abko gare
    kuin tie, aisete
  azg-NT: Naneinhin, ꞌoꞌ ntyjë na conintquehoꞌ quiiꞌ ntꞌan nnꞌan na conduihan cüentaaꞌ
    Tyoꞌtsꞌon, matsiquiꞌmanꞌ ja ꞌoꞌ. Ee mantyi ja ndö, cüejon condui ja tsꞌan na conintque
    yohoꞌ. Ncö jntyꞌia nnön juu naviꞌ tꞌman na tquenon Cristo na jñon nnꞌanhin tsonjnꞌaan.
    Ndoꞌ juu xjen na nndityincyoo nndaꞌhin, mantyi ntsijon ja yo na ntsitꞌmaanꞌ Tyoꞌtsꞌon
    jon.
  bhd-bhd: अवं साथी बुज़ुर्गन सेइं इन ज़ोनू चाताईं किजोकि अवं तुश्शो ज़ेरो आईं। मीं
    एप्पू तैना दुःख हेरोरेन ज़ैना मसीहे बड़े पेइले झ़ैल्ले। ज़ैखन तै दुबारां एज्जेलो,
