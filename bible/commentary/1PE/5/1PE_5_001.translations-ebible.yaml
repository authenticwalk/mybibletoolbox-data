    kotíveti ne Kristu, epó'oxo ngaha'ínepoatimakamo yaneko káxe koûrapu'ikeokonokumo
    itúkeovo êno hána'iti ihayú'iuti.
  bmr-NT: Jino uujoho amɨɨhai igaivomɨnaa quillahutoco faguehi. Jino uujoho diitobadɨro
    quillahutoobo iicaabo, bu Cristo ɨdaasuno iicaunoco aatyɨmeubo icano. Jaamo bu
    diito iicabadɨro uujoho tamañoma icaji Jesu ihovosɨɨma ufucu asaadɨ.
  fuf-fuf: Awa jooni miɗo yewtude ardotooɓe *moftal wonɓe hakkunde mon ɓen. Min kadi
    ko mi ardotooɗo, e seedeejo tampereeji *Almasiihu on, e heɓoowo geɓal e darja
    feɲɲinoyteeɗo on. Mi wakkilinii on
  bhl-bhl: Kame, yom mutuk biliw nakalemdiw sios im kak yetebiliw kunum yulo weng
    kale bokoyemi te. Ne nakalem kiin so Kulais em betbet kulse be atemsi te. Kaneko
    kasike, em iti auk so kitil so, wiin fian so toloke ding dim e, neso yuso makuw
    bongguko, eso bokoluw te. Kasike kame, yu nem kitil weng kale kilele kililoliwka!
  ons-ons: Ŋine doku tau tau magu eŋane ŋetne gemami, ŋine naŋane don ŋidanbe detpi,
