    Krais siya naonamɨn. Mɨ kara wɨ siyaka boɨnaii dimɨn taemɨn mɨiyɨk mɨiyɨkɨm mhoɨiya
    Adi Komii siya nanaaknɨnkiiyanɨm.
  pol-SZ: Pragnę teraz skierować kilka słów do starszych kościoła, sam bowiem również
    jestem starszym. Co więcej, na własne oczy widziałem cierpienia Chrystusa i—podobnie
    jak wy—czekam na objawienie się Jego chwały.
  ztq-NT: Lëën kñe lo xaa kol nii xñabey lo meñ nii xniladzy xtiits Dios, por sinak
    xaa nakaa. Konaa kyalnë nii kwtedy Crist, ni wi gaan jka nii nare kneetsy Dios.
  zai-NT: Yanna la? chinié nia cani naca hermanu gola lade ca xpinni Cristu. Naa laca
    naca hermanu gola casi laatu. Naa biiya pia' ra ucaná Cristu, ne ziuaa lu enda
    nandxó' stibe, casi laatu, dxi ganda dxi ihuinni ni.
  upv-upv: Inu numrreni b̃elai nale san tevi kami elta nir. Inu kele nuvi elta san,
