  mpj-mpj: Jiijajmili walyjakajanyurra nyinani. Jiikajayan nyininpa karlkinpa maajakaja
    jirlpikaja. Palukajalurniya ngangkula! Ngayulurrjurna Jiijajmili walyjakajaku
    maaja, jirlpi nyinani. Ngayurnalu Jiijajja kujungka nyinapayi. Nyakupayirna palu
