  cof-NT: Jesucrístochi tsachila tala mantá tanlacanan payichinayoe. Diosichi tsachilaca
    cuidainola joe opisaca cuidaiminla cuwenta. Junni lanan nula cuwenta mantá tan
    pejoto, tsanque payinayoe. La Jesucristo padeseinaminca quiracayoe. Junni ina
    uraran mantá tan manquirainasanan, lanan yabe man junni pejoichunae. Junto nulaca
    payichinayoe. Nulari Diosichi tsachilaca laquirato, seque cuidainola joe cuidaino
    muquetue tituto. Encanato cala cachiqueri cuidaituntsan joe; Diosichi tsachilaca
    ayudaichunni yalaca cuidailaina!
  srm-NT: Awa mi kë fan ku unu dee sëmbë dee ta dë tiima fu otowan. Fa mi dë aki,
    miseei dë wan tiima tu e, hën mbei mi sa feni pasi u fan ku unu sö. Biga miseei
    bi si ku miseei wojo fa ˻Masa Jesosi˼ Keesitu bi tja sitaafu di a bi dë a goonliba
    aki. Nöö te di juu kisi fu di waiti fëën di a abi musu ko a limbo u hii mundu
    si, nöö miseei o dë a dendu ta njan di piizii dë tu.
  qvs-NT: Kunanka kankunapa ansianuykichita yachachini. Ñukapish paykunashina Tata
    Diospa rimananta yachachikuk ansianu kani. Jesukristuta kawarkani sukaman sufrishpa
    wañuptin. Chaymanta Jesukristu kashkan shamushpa allimata rikurimuptin Tata Dios
    chay ansianukunatashina ñukatapish kushichiwanka.
  zca-NT: Nal nin lo rë go, xa' nzo lo rë men che'n Jesukrist, porke nu ka da nzo
    lo rë men che'n Jesukrist, mbaino unen xmod nguzakzi Me, no nu por kimbëza nen
    rë yalnazhon che'n Krist or yaxo'b Me xtu wëlt;
  cbc-NT: Apeyera tunu yʉ quetibʉjʉnemogaya mʉjãã, ñubueri majã quetiuparã cabʉtoa
    camasĩrĩ majãrẽ. Yʉ cʉ̃ã mʉjããrẽã bairo cabʉcʉ camasĩrĩ majõcʉ ñubueri majã quetiupaʉ
    yʉ ãniña. Yʉa, Jesucristo popiye cʉ̃ cabairiquere ñiñawʉ̃. Torecʉ, cʉ̃ yaye quetire
    yʉ quetibʉjʉ masĩña. Yʉ cʉ̃ã mʉjãã, camasĩrĩ majã cabʉtoarea bairo tunu Jesucristo
    ati yepapʉ cʉ̃ catutuarije mena cʉ̃ caetaro ñiñagʉ. Jĩcãrõã nipetiro marĩ ĩñagarã
