    tapmɨm ae man madep noman altosak bɨsapmon Piŋkop da yo tagɨsi nin morap kɨsi
    do nim do yagɨt uŋun tɨmɨtdamaŋ. Kɨla amɨn ji pi yaŋ baŋ ani do dayɨsat.
  grc-BYZ: Πρεσβυτέρους τοὺς ἐν ὑμῖν παρακαλῶ ὁ συμπρεσβύτερος καὶ μάρτυς τῶν τοῦ
    Χριστοῦ παθημάτων, ὁ καὶ τῆς μελλούσης ἀποκαλύπτεσθαι δόξης κοινωνός,
  cpc-NT: Tzimatsi nokowiri nonkaminaimiri iirokaiti pikaatzi pijiwayitairi kimisantzinkariiti.
