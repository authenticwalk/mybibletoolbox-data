  qxo-NT: 'Cananga, yachatsicog waugicuna, gamcunata yätsimü nogapis yachatsicog carmi.
    Señor Jesucristo ñacangancunataga noga ricargömi. Pay ciëlupita cutimurmi llapantsictapis
    goricamäshun. Tsaymi gamcunata caynö yätsimü:'
  mox-mox: Omiʼa ʼekalesia ana tovanugwetayavo baʼe ami vematamagilafu ʼiguyega emi
    fewa weaqina. Yaʼa wese taha ʼekalesia ana tovanugweta, ta mataguyega Keliso ena
    veilaqe yaʼitea. Ta nawale tuta maimai ʼinaya Yaubada yani qabuna aqiaqi otaqina
    Keliso ʼinaya ʼenoʼeno nagiveʼifoqeyea, ʼinega omoʼe tuta nana ʼinaya yaʼa wese
    aqiaqi nana ʼinaya ena toa.
  kew-kew: 'Gore neme page Gote-na ruru onaanu surube. Goa pea-ga nimimi page Gote-na
    ruru onaanu surubape aanu puri pane agaa lagialo. Krais-me radaa no pirisa rabu
    adesu. Goa pua nipuna epe paana puri penaame waatea rabu ni page mealua. Goa pea-pulu
    neme nimi lotu surubae aanuri kogono go-rupa paliminalo agaa gupa lagialo:'
  dww-dww: Yodi yau giuma taumi ekalesia babadimima ḡaromie yà boruna. Taugu mate
    ekalesia kana badama be Keriso na wainuatoitoima èi matematena. Be taugu mate
    tokare Keriso e maḡatarana raḡanine yau buderima boruboruminama e uteguna.
  twi-ASANTE: Me a meyɛ ɔpanin no, metu asafo no mu mpanimfoɔ fo sɛ, meyɛ Kristo amanehunu
    no ho adanseɛ enti nʼanimuonyam a ɛbɛba no bɛka me. Metu mo fo sɛ,
  aoj-aoj: Ipaꞌ agufipai pigimafi esis Kristeni, aeꞌ aꞌi esaꞌma ukup ipeꞌipi ewaꞌ
    banagaipa. Aeꞌ wapani aeꞌ agiliwai igimafi esis Kristeni. Fowaꞌ aeꞌ alutu agati
    Krais nogofaꞌ akafimi aꞌ egegawami. Eaꞌ anaf wapani ilutu elomepa ma mugati mogogalaꞌi
    luꞌwami mogatagai. Deiꞌ aꞌipipa dindinip naꞌamba aꞌi
  cbv-cbv: Bʉʉ yeéb Jesúíhwãdih waóhnitdih bainí wã naóh daacát tʉ́ʉt caá. Weembʉ́t
    yeeb páh mʉntih Jesúíhwãdih waóhni wã jʉmna caá. Cristo yeejép ã yapachah, enniji
    wã jʉmna caá. Pánihna, yeh iigátjĩh ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, ã wẽpatdih ennit,
    bʉ́dí jwĩ wẽibipna caá.
  taw-taw: Nɨbi bɨ Klays binɨb ne okok kɨlop kod mɨdebɨm okok, nɨbop takaw agɨnɨgebin.
    Yad abe bɨ Klays binɨb ne okok kɨlop kod mɨdep olap mɨdebin. Klays yul dɨl kumak
    ñɨn ak, yad nɨg yenek. Pen Klays ne bɨawl mɨlek sek yɨb awl sek adɨkɨd ownɨgab
    ñɨn ak, chɨn jɨmñɨl Klays ayɨp yonɨgabun. Anɨb ak yad nɨbi bɨ Klays binɨb ne okok
    kɨlop kod mɨdebɨm okok kɨles gɨl agebin.
  jic-NT: Nepénowa nun sin popé co'müypan Dios ts'uyupan jis lal. Nasa ca mvelé nun
    jis lal. Napj 'a co'müy wa Dios ts'uyupan jis lal, nun jinwá. Napj tjinyuc pajal
    malala tepyala Jesucristo lal, tepe'e cruz po'ó. Pajal 'üsüs ne palá quinam Jesucristo
    se con̈ mpes. Jupj pajal 'üsüs, pajal püné wa. P'a jawas gente ca jus nlayecj
    niná, jupj lay pyala na nosis casa'á. Nin mpes le mon nun jis lal
  zap-NT: Orrenaa ynino noo yra mén ne rnebééy lo de yra de ne no de rlaleedx Jesucrist.
    No ke noo nak te men ne rnebééy zegne rnebééy men. Noo wii yra ne wak Jesucrist
    sufrir no ke noo kwii xgyelenzoon Jesucrist zegne kwii meno chene ydxiin dxe ne
    chiid Jesucrist ste.
  wer-wer: Ngönënë wotöökörö, neenta wotöök arim karipök, kosang wesak niamaan. Nem
