  eng-WEBU: 'Therefore I exhort the elders among you, as a fellow elder and a witness
    of the sufferings of Christ, and who will also share in the glory that will be
    revealed:'
  gnw-NT: 'Tambɨaracuaa ma tenondegua pepɨte pe ñugüɨnoi vae reta. Echa''ã che co
