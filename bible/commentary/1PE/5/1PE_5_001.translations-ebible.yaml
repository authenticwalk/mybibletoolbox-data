    yenu umwe walongozi nukutafadilini javi:'
  gmv-GGM: Hessa gishshi taka isttara issife woossa keethas cimane kirstoosa waayezas
    marka gidida tani qasseka burope qonccana bonchoza gishettanas diza tani intenara
    diza woossa keeththa cimata zorays.
  ssg-ssg: Nga ape hina kakain hani amuto tesol masiwi ti teka kahikahi Krais. Nga
    tin masiwi masin amuto ma ti puki pulak nga paxaiwen ti Krais kau moloan. Ape
    taen i aliama, nga tuai hawane i ti lalape pohen ma soliaian ti lawe seilon paxai
    tioi imuh.
  zpo-NT: Nzhekla na za na konsej ne lo re xaa gol, xaa nabeyy lo re gu naz baa, xaa
