  mya-mya: ငါ​ကဲ့​သို့​အ​သင်း​တော်​ကို​အုပ်​ထိန်း​ရ​သူ​များ ဖြစ်​ကြ​သည့်​သင်​တို့​အား​မေတ္တာ​ရပ်​ခံ​လို​၏။
