    a̱tseꞌe juuꞌ veꞌe je̱ Cristo ma̱a̱t du̱jaye̱jppap je̱ ma̱jin juuꞌ veꞌe yaknu̱ke̱ꞌxnatá̱kap
    u̱xꞌo̱o̱k.
  bzh-bzh: 'Log gwëbeng sa bë nanër ġaġek dus ti vu ham ggev lo nabë: Yiḳ sa ggev
