    eterter nga bokorti renge mauren nga m̃irres renge melrin nga Kristo p̃ilai pia-rremali.
    Ko nuwrai eterter tevi kami nga
  wap-NT: Aizii õparadaꞌazon choochi zowaunaanao ati. Õgaru choochi zowaunaa kapam,
    naꞌiki õtukapauzonii Christ patakaꞌuta-kao, naꞌiki õgaru kaꞌidiwainaꞌo nii kapam
