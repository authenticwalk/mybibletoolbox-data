verse: 1PE.005.001
translations:
  kpx-kpx: Dubue elodaea, di laheho hoto mole louge evive. Dau data dubue eloda daliko.
    Iesu Kelisou idie domo vatehani maleale ke di elehanu. Iale auna au atagamo lohoge
    dana avuti igaetoai ui.
  okv-H: Eto ungo ekalesia embo okokose ta degi ke erevi erena amo Iesu Keriso ta
    memenga amo tihi nau na koguena avoeto amo puvutuhurou amita usasa aisuja ai ta
    namote tapa horasora avoeto ungotena embo pepeni pere rate nane ungota degi erena
    amo
  tbo-tbo: Taumi tanitaniwaga geka a palipaliwelemi omi bagibagi binei, babana tau
    taniwaga gehouna. Keliso wiyuwa i ialoni tau tu limoinena gehouna, po apo a wasawasa
    ina wogeleteya u guta apo ina weleu.
  mal-C: 'ക്രിസ്തുവിന്റെ പീഡാനുഭവങ്ങൾക്ക് സാക്ഷിയും ഇനി വെളിപ്പെടാനിരിക്കുന്ന മഹത്ത്വത്തിന്റെ
    പങ്കാളിയും നിങ്ങളുടെ ഒരു കൂട്ടുമുഖ്യനുമായ ഞാൻ നിങ്ങളുടെ മധ്യത്തിൽ ശുശ്രൂഷചെയ്യുന്ന
    സഭാമുഖ്യന്മാരെ ഉദ്ബോധിപ്പിക്കുന്നത്:'
  grc-SR: Πρεσβυτέρους ⸆ ⸋τοὺς⸌ ἐν ὑμῖν παρακαλῶ ὁ συμπρεσβύτερος καὶ μάρτυς τῶν τοῦ
    χριστοῦ παθημάτων, ὁ καὶ τῆς μελλούσης ἀποκαλύπτεσθαι δόξης κοινωνός·
  bgc-bgc: थारे म्ह जो कलीसिया के अगुवें सै, मै थारे ताहीं कुछ बताणा चाहूँ सूं, क्यूँके
    मै थारी तरियां बुजुर्ग सूं, मन्नै खुद वे दुख देक्खे सै, जो मसीह नै भोत पैहले सहे
    सै, जिब वो बोहड़ के आवैगा तो मै भी उसकी महिमा म्ह शामिल होऊँगा।
  khz-khz: 'Au na gomi aomi ai ekalesia kuneagina talimami avaikilamina. Au maki ekalesia
    kuneagina tauku. Keriso evitivitiwai au na mataku na agitaato, e ia maekana ralemana
    iwavagina pene vega-matagaia laganinai, au magavuku. Gaura pakurai au na gomi
    anogi-raramanimina:'
  deu-TKW: 'Die Aeltesten nun unter euch ermahne ich, der Mitälteste und Zeuge der
    Leiden Christi, so auch Genosse der Herrlichkeit, die da offenbar werden soll:'
  zsr-NT: Naꞌa, ruzéjniꞌdaꞌ bönniꞌ gul tun chiꞌë lbiꞌiliꞌ náquiliꞌ queëꞌ Cristo, le
    nacaꞌ nedaꞌ caꞌ bönniꞌ gul ca nacquëꞌ, len bléꞌidaꞌ le gzxacaꞌ gdiꞌë Cristo, atiꞌ
    gunaꞌ caꞌ tsazxö́n lequëꞌ, uziꞌtuꞌ xbey yöl‑laꞌ yeníꞌ naꞌ glaꞌ lahui.
  lin-lin: Nazali sik’oyo kolendisa bakambi ya Lingomba, oyo bazali kati na bino,
    pamba te ngai mpe nazali mokambi lokola bango, nazali motatoli ya bapasi ya Klisto
    mpe nakozwa nkembo oyo ekomonisama.
  hns-NT: Dje koi samaadj ke barkwa hai, ham oelogse maangiela ekahie dardja waala
    ghat bienaai karke koetjh poetjhe. Ham aapan aakhie se dekhlie hai kaise Kriest
    hamlog khaatien doekh oethaais hai. Aur djab oe lautke aaiga aur aapan maahaanta
    dekhaaiga, tab ham toelogke saath oman bhie bhaag lebe.
  noa-E: 'Ãbmiecha paawai pãar iglesia ee jöoin chi pörnaankha nʉm khʉʉnagjã wawí
    iekham khõsi chirʉm. Ya mʉchjã ĩchab jöoinau amjö. Mua mʉch daúa pakuls gaai Cristo
    dau aphʉʉ jöchkhërʉm oojim; mag Cristo deeu ich jua theeg thum bëem edjã mʉchjã
    amjö ĩchab i dʉ̈i chiraju. Mag am wawim ig chirʉmʉn mʉgau:'
  eng-EMTV: The elders who are among you I exhort, as a fellow elder and a witness
    of the sufferings of Christ, and also a partaker of the glory that shall be revealed;
  mib-NT: Vijna te na cáhán rī jiín táca róhó tée jéhnu cándito ñayuu cácandíje, chi
    suni tēe jéhnu ndíto ñayuu cácandíje cúu máá rí. Te cúu ri testigo jeē ní jito
    ri ndese ni ndoho Cristo. Te suni ndujéhnu ri jiín ró sáha Cristo quɨvɨ̄ quénda
    ndijin yā.
  lif-NT2: आल्‍ल ख्रिस्‍तरे़ इनोगे़न् कुदुक्‍खेःल्‍ले़न् तोःन्‍दि नु ताःन्‍दि ओसेःन्‍दाङ्
    के़बोःङ्‌बा मिमिदिङ्‌ङिल्‍ले़न् लक्‍साबा पोःक्‍खाङ्‌बाल्‍ले़ चोगुल्‍ले़, हे़क्‍क्‍याङ्
    इङ्‌गाॽआङ् सेसेहुप्‍लक्‍कोबा लत्‍छा तुम्‍लाम्‍लोःबा पोःक्‍खाङ्‌बाल्‍ले़ चोगुल्‍ले़
    खिनिॽ तुम्‍लाम्‍लोःबाहाॽ पेलि फाक्‍निङ्‌लो–
  xnj-xnj: Nene namgogo chilongosi wa msambi wa vandu vevakumsadika Kilisitu, ndi
    mwenigawene namwene mang'ahiso ga Kilisitu na nene yati nivya muukulu waki weugubukuliwa.
    Nikuvayupa neju nyenye vagogo vayangu,
  mmx-mmx: Nenia lamgomgo at lotu ngan lubung amgomgo dik lok kantubu atnimi. Nenia
    aga ven levesongsongot ne Karisito gap kiv i, la nenia anaba ruuna ka lisisixam
    eburu minemi mo naba ru asuvos. La a sing nemi lubung amgomgo xeretna,
  cbr-NT: 'Axa Jesucristomi catamëcë unin cushicamasaribi cana ''ëx ''ain. Usa ''ixun
    cana atúan ''acësaribi oquin Cristo camabi unin ''ucha cupía tëmëra, a ñuiquin
    bana ñuixunin. ''Anan cana atúxa ''icësaribiti Cristo utëcëncëbë aín nëtënu abë
    ''iti sinanin. Usa ''ixun cana axa Jesucristomi catamëcë unin cushicama mitsu
    ësaquin cain:'
  tee-NT: Ju quit'in icmaklhinajun lacatalhavat ju talhilaca'anta ju Jesús. Chai iclakts'ilh
    ju ixmak'alhk'ajnat ju Cristo chai acmaklak'ayacana' ju Cristo acsni calakts'inau
    ni calak'ayacana' ju yuchi. Pus iclamap'aksiputunau ju uxijnan ju vachu' lhinonat'it
    lacatalhavat ju talhilaca'anta ju Jesús.
  eng-LSV: Elders who [are] among you, I exhort [you], [as] a fellow-elder, and a
    witness of the sufferings of the Christ, and a partaker of the glory about to
    be revealed,
  cak-NT: Cami ninjo' nin-ij jujun tzij chique ri kach'alal achi'a' ri je-pa'l chech
    ri samaj chi'icojol, y ren jin jun chuka' chique reje'. Xe yan chic ren can xintzu-wi
    ri Cristo cuando xu'on sufrir. Pero cuando xtapon ri k'ij chi xtik'alajin ruk'ij
    ri Cristo, konojel roj xkojc'ue' riq'uin.
  pah-NT: Kiro ji ei ikwatija pendepiakatuhara'g̃a pe. A'ereki jihi ko Jesus'gareheve'g̃a
    ndepiakatuhara no. Ji ahepia Cristo'ga hahyrame ga pe ikwehe. Igwete po ti ji
    ga moirũi nehẽ no ga ukwahavame huvihavuhuhetero nehẽ.
  sja-NT: Ɨ̃rá mɨa ũraait'ee parã t'ãidepema ijãapataarã chonaarã. Parã chonaarã jĩak'a
    mɨa pida ijãapataarã ak'ɨpari. Mɨchi taupa unuji Cristo miada tachi k'aripait'ee
    mãik'aapa mɨchi it'aipa mãga jarapari eperãarãmaa. Cristo waya chek'ãri, mɨmaa
    ichiaba Tachi Ak'õrepa ichi k'ĩra wãree unupiit'ee.
  xed-xed: Ndanana tama, wya ka yu ta mnanatá la galata mndu ta ngha Igliz mataba
    ghuni. Iʼi guli ná, glata mndu yu manda va hahəŋ. Masləmtsəka ghuya ta ɗaŋwa ghuyə
    Kristi yu, dzaʼa mutsay iʼi guli ta mayaka ɗa ma glakwa Kristi ya dzaʼa maraŋta
    Lazglafta.
  mks-NT: Ta viti cúni̱ ca̱ha̱n loho i̱ xi̱hín na̱ sa̱cua̱ha̱ nu̱ú na̱ cúú cuéntá
    Jesús ndúu tañu ndó ja̱n jáchi̱ da̱ sa̱cua̱ha̱ cúú ri ye̱he̱ va. Ta cúú u̱ in
    da̱ na̱xini xi̱hín nu̱ú i̱ tá quia̱hva na̱ndoho ini Jesucristo. Ta tá quia̱hva
    cuni na̱ sa̱cua̱ha̱ ndaja cáhnu cacuu na nu̱ Ndióxi̱ tá cu̱hu̱n na̱ coo na xi̱hi̱n
    mé á quia̱hva já caja ri Ndióxi̱ xi̱hín ye̱he̱ va tá ná xi̱nu̱ co̱o qui̱vi̱ nu̱
    ndíhí.
  gfk-S: Mu ira tena harbalaurai ta ira lotu, iou bileng tike tamat hoke mu. Iou ga
    nes ira harangungut tane Krais ma iou nong iou hininaawas ine. Iou nong ni hatur
    kawase bileng no minamar ing na harapuasa. Io kaie, iou saring mu be mu na balaure
    ira matanabar tane God nalamin ta mu hoke ira ut na balaura sipsip di la balbalaure
    ira nudi sipsip. I tahut be mu na kanan ura balbalaure di hoke God i sip be mu
    na gil hobi. Waak mu balaure di hoke be tikenong mon i hagut mu. Waak mu gil ikin
    ra pinapalim uta barbarat mon. Iesene mu na gil ie kinong mu manga sip be mu na
    papalim hobi.
  bmu-bmu: 'Nöŋön urumeleŋ könagesögö jitŋememe kun aka Kraistnöŋ sihimbölö möröhi,
    miaŋgö keuŋi naŋgöba jimakzal. Könaŋgep liliŋgöba kaiga asakmararaŋan asuhuiga
    qetbuŋa niŋgii miwik-ŋaimamgö mötzal. Eŋgö sutŋine nöŋgö jitŋememe alaurupni akzei,
    nöŋön eŋgö uruŋini kewö kuŋgum eŋgizal:'
  dgz-dgz: Endi dugup airasewa nagire nimakayap wanumuine inamup nop kaimakaet wain.
    Amba ne mini dugup airasewa da. Ne Keriso vek ugu vegaek doak ame wat yape taiwandini
    ne den yawan. Amba ne iman God oya oya mega ame venasepiwa upi ne warain.
  eng-GNV: The elders which are among you, I beseech which am also an elder, and a
    witnesse of the sufferings of Christ, and also a partaker of the glory that shalbe
    reueiled,
  zaa-NT: Inte' Pedro nna rinenia' lebi'į canu ná responsable qui'ni tsía tsè' taá
    iglesia qui' le porqui'ni ná le anciano. Ą'hua inte' nna ná' anciano nna bilá'
    te' Cristua nna yua' qui'ni uccuee sufrir nna gùttie loti' guté'e lo curutsia.
    Ą'hua ga'na' seguro qui'ni ilá' hua te' la' yani' quì'e de il·lanie attu de ỹiabara'.
  eng-WEBSTER: 'The elders who are among you I exhort, who am also an elder, and a
    witness of the sufferings of Christ, and also a partaker of the glory that shall
    be revealed:'
  guh-guh: Aeconoxae ancianovi papecayajavajinavanapaevi, muxujiobijitsianë. Xanë
    ata rabaja ancianonënë. Pacuenia itsi bajarapaancianovi, xanë ata rabaja itsinë.
    Taniji pacuenia Cristo cruzata bejiobiaexanatsi. Pamatacabi icatsia Cristo patsianica,
    daxitatsi, Cristo pijajivitsi, nacabarëevetsiana xua Cristo evetsiana.
  bon-bon: Cäme mene pisi nyene ätrunga ingle bime mope biname tääpume. Cane cuta
    piiyepu mope biname gäne. Yoo, cane Keriso ne itu jepänujine teeme cewe oocana
    cabu, piiyepu tabe teeme jamyacu apaclyera ne liba cire saaboclomtepi, cane cuta
    peei cabu cire nanajepi. Yoo, agesa cäme mene weeme tääpume.
  nhw-BL: Ama nimechcamanalhuis anhuehue tlacame catli antlayacanaj ipan tiopame tlen
    tlaneltocani. Na nojquiya nise huehue tlacatl catli nitlayacanquetl quen amojuanti.
    Huan niquitac Cristo quema tlaijiyohui huan mijqui. Nojquiya nijselis catli quinamiqui
    para na ipan nopa tonali quema Cristo mocuepas huan nochi quiitase ihueyitilis.
  swh-ONEN: 'Kwa wazee waliomo miongoni mwenu, nawasihi mimi nikiwa mzee mwenzenu,
    shahidi wa mateso ya Kristo, na mshiriki katika utukufu utakaofunuliwa:'
  wbi-wbi: Nili nu ludwesi navaghogholo vano valinumue, une, nili mughogholo jumonga
    muvanave nilimwoleleli ghwa mumuko sa Kilisite, Kane nili umo ghwa vano vihuvila
    kukwupila uvuvaha unsiki ghuno ghukisa.
  bba-bba: Yesun yiɡbɛ ɡuro ɡuro be bɑ wɑ̃ɑ bɛɛn suunu sɔɔ, berɑ nɑ kɑ yɑ̃. Nɛn tii
    nɑ sɑ̃ɑwɑ yiɡbɛ ɡuro ɡuro nɡe be, nɑ mɑɑ sɑ̃ɑ Kirisin nɔni swɑ̃ɑrun seedɑ dio
    mɑ nɑ bɔnu mɔ yiiko ye yɑ koo sɔ̃ɔsirɑ sɔɔ.
  eng-KJVCPB: 'The elders which are among you I exhort, who am also an elder, and
    a witness of the sufferings of Christ, and also a partaker of the glory that shall
    be revealed:'
  kgk-NT: Xe ko aiko-ma Cristo reroviaha kwéry rerekwa ramo. Xe ahexa voi va'ekwe
    ohasa asy ramo Cristo. Ha'e ojehexa uka ramo omba'egwasuha, xe amoirũ jevy va'erã
    íxupe. Heroviaha rerekwa ramo voi aiko-ma xe. Ha ahaise ko kwatia nhe'ẽ xe rapixa
    kwéry-pe, Cristo reroviaha rerekwa kwéry-pe.
  waj-waj: Na vaa ausa hanigiaiya kieeta vaidivai variaunoo. Ngiiikidiri vaa ausa
    hanigiaiya kieeta vaidiiya neenoo yamaa kua yamaa kua vooyauvai ngii giaa ngii
    miaunoo. Vaa na nini avuuvaadiri Yisuu Kirisiiva mmamma nniitaroovaa varoovaa
    teeravai. Fai Yisuu Kirisiinna oyai ari vookaraivo nnaagiai kooyaa vainai fai
    neeta ngieetama varaaravai.
  cpy-cpy: ¡Jewari! Iroka nokaman-temiri pikaatzi peewayiteeri kemijantzinkari-paeni.
    Eejatzi naaka neewatziri kemijantzinkari-paeni, ari akaateeyini. Naaka ñaaperotakiri
    Jeepatzii-totaa-rewo jempe ikanta ikemaatsita-kaetakari, ari nokaatzi-takari naaka
    ikaate ñaayiteeroni owaneenkataka.
  mpx-mpx: 'Komiu ekelesiya ana tohouwa, nuwau ami ba pagasisi na baunan. Nau al ge
    ekelesiya ana tohouwa etega, nau Keliso wana lomwan ya kite, ge sauga Keliso wana
    wasawasa Yehoba ni pamasal gamagalau gegewel elal, na minaa wana wasawasa gamwanaa.
    Ami ba pagasisi i ola hiwe:'
  wbp-wbp: Yungurna-nyarra wangkami nyurrurlaku jaajikingarduyu-patuku wiriwiriki
    yungunkulu pirrjirdi-juku nyina. Ngajujurna wiri nyurrurla-piya. Nyangurna Jijaji
    Kirajiji kujalpalu yapangku murrumurru-manu walya nyampurla. Ngaka kapurna jinta-jarrimi
    nyanungu-kurlu nguru-nyayirni-wangurla kaji-jana Kaaturlu milki-yirrarni yangka
    Jijaji Kiraji kuja-ka nyinami yartarnarri wiri-jaru-kurlu.
  luo-luo: 'Ne jodongo man e dieru akwayou kaka jaduongʼ wadu mane janeno kaka Kristo
    sandore, kendo kaka achiel kuom joma biro yudo duongʼ mabiro fwenyore achien:'
  nhe-NT: Ama nimechcamahuis inhuehue tlacame tlen intlayacanaj ipan tiopantini tlen
    tlaneltocani. Na nojquiya nise huehue tlacatl tlen nitlayacanquetl queja imojuanti.
    Huan niquitac Cristo quema tlaijiyohui huan mijqui. Nojquiya nijselis tlen quinamiqui
    para na ipan nopa tonali quema Cristo mocuepas huan nochi quiitase ihueyitilis.
  aii-aii: 'ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܚܘܵܪ̈ܕܸܩܢܹܐ ܕܐܝܼܬ ܓܵܘܵܘܟ݂ܘܿܢ، ܐܵܢܵܐ ܚܘܵܪܕܸܩܢܵܐ ܚܲܒ݂ܪܵܘܟ݂ܘܿܢ
    ܘܣܵܗܕܵܐ ܒܚܲܫܹ̈ܐ ܕܡܫܝܼܚܵܐ، ܘܫܲܪܝܼܟܵܐ ܒܚܸܩܪܵܐ ܕܗܕܝܼܪܵܐ ܝܠܹܗ ܕܦܵܐܹܫ ܓܸܠܝܵܐ:'
  esk-NT: Pakma siḷġiqsuġniaġitka qaukłiuruat akunnapsitñi, uvaŋaptuuq qaukłiupluŋa.
    Qiñiqsimagiga nagliksaaqman Christ aasrii quliaqtuaġiplugu, piqatauyumaaqłuŋaptuuq
    kamanautaanun sagviqsaġumaruamun.
  msb-msb: 'Bilang usad man na namumuno na gurang na sa pagtuod, testigo sa mga pagtios
    ni Cristo kag magigin kaintra sa glorya na igahayag, nakimaluoy ako sa iyo na
    mga namumuno san mga nagatuod:'
  cpa-NT: 'Ma²lán¹²jni jan² dsa² juanh¹² quián¹² guøh¹². Hiúg³jni jmai³ ca¹cán¹ Cristo
    jmø³uai¹². Jø¹² bí³ ma²chi² jǿg³ hi² hú¹³jni jmai³ dsio¹ na¹ bí³ já¹². Jøng² jǿg³
    la² tógh³jni dsa² canh¹³ jian¹²jni, ju³lah dsa² canh¹³ quián¹² guøh¹² tiogh³ quianh¹³
    hniah¹² dsa² ma²tsø³ ni³ja¹³:'
  dso-dso: ତମର୍‌ ମଣ୍ଡଲିର୍‌ ପାର୍‌ଚିନ୍‌ମନ୍‌କେ ଗଟେକ୍‌ ବିସଇ କଇବାକେ ମୁଇ ମନ୍‌ କଲିନି । କାଇକେବଇଲେ
    ମୁଇ ମିସା ଗଟେକ୍‌ ପାର୍‌ଚିନ୍‌ । କିରିସ୍‌ଟ ଦୁକ୍‌କସ୍‌ଟ ମୁରଚ୍‌ଲାଟା ମୁଇ ଦେକିଆଚି । ଆରି
    ତାର୍‌ ଡାକ୍‌ପୁଟା ଜାନାଇବା ଦିନେ ମୁଇ ମିସା ତେଇ ମିସ୍‌ବି । ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କଲିନି,
  meu-meu: Umui hahidaosi ekalesia ita-taona taumui aina hahealo henimui. Lau danu
    heitatao taugu. Keriso e hisihisiva lau danu na itaia, bona baine hedinarai hairaina
    ai lau danu mai ahugu.
  yva-NT: Syare syo ayao inta raura akarijo wapo anugano Amisye maugave wasai. Risyamo
    akarije inta pi ri tavon, muno risyamo syo Kristus apa siuri raeno inamije rai
    to. Muno arono indati Kristus pakare akato ti Apa kovo ntiti rarorono vatane mansamun,
    indati risyamo ritavondi Apa kovo ntiti wato rai.
  dgc-dgc: 'Nadid, sikam a tagapamahala du méniwala ta ina, éy te kaginék dikam. Ey
    tandaan moy, sakén éy tagapamahalaék be. Sakay sistiguék be to péghirap ni Cristo
    to kudos. Sakay te kabahagiék be ta kapangyarian na a humayag ta késoli na. Nadid,
    saye i bilin kua dikam a tagapamahala:'
  zpm-NT: Laa niina nagoṉ, laa naa cso choplan diidz lo to, ne nac to zha ne rnabey
    lo grë zha ne no xnëz Jesús. Ye naa, dziin co nac naa, naa nac tib zha ne goṉpaa
    zha psacsi zho Jesús, ni naṉpaa naa zgaa naa lo guieḻndzon ne no me, zaatne rnabey
    me, gaḻ dze ne laa me guiaad.
  hix-NT: Onà wyaro àkehe, Kryestu mryenon yonye ro komo wya. Owyaronye rma rha, Kryestu
