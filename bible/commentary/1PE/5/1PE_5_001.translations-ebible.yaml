    Aidën padpidec nidaidën choshon abi yacno buanuen nuqui beduaneque. Tantia.
  kjs-kjs: 'Gore neme page Gote-na ruru enaalinu surube. Go pea-le nimimi page Gote-na
    ruru enaalinu surubape alinu puri pale agale lagialo. Keriso-me radaa no pirisa
    rabu adisua. Go puma nipuna epe paana puri pename waatea rabu ni page mealua.
    Go pea-pulu neme nimi lotu suruba-ae alinuri kogono go-rupa paliminalo agale go-rupa
    lagialo:'
  mni-mni: Nakhoigi narakta leiba ahal-lamansing, ahal ama oiriba amadi Christtana
