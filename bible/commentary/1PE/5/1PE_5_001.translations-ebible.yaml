    tadoki-budu. Ngau uakoro-kaming bokainatuka kamamuzimuzi:'
  dwr-NT: Simmi taani woosa golliyaa cimatuwaanna cima gidiyaawenne, Kiristtoosa waayyiyaa
    markkattiyaawe, qassi qonccana bonchchuwaa shaakkanawe hintte giddon de7iya cimatuwaa
    zoray.
  kfw-kfw: Kei'n koisuok karoon inkhat kachangnga koisuok karoon ngaidiang kanati,
    khawa khachu keihi Christa poongna raalna jarra sakhi ka-eii halli kei'n akalajuosik
    lurlian nakha kalachansik eii. Kei'n nangnidiang kanatinook
  bfz-bfz: 'ओ साथी बुजुर्गो, कुछ ओर गल्ल बी ए जो आँऊ तुसा खे बोलणा चाऊँआ कऊँकि आँऊ
    बी तुसा जेड़ा एक बुजुर्ग ए। मसीहे जो दुःख सईन कित्तेया आँऊ आपू तिजी रा गवा ए।
    जेबे से वापस आऊणा तो आँऊ बी तेसरी महिमा रा इस्सेदार ऊणा। साथी बुजुर्ग ऊणे रे नाते
    आँऊ तुसा ते बिनती करूँआ:'
  cuk-09: Bab-Jesúsba-nanaimalad-e-idumalad bemar-abargi-gudimaladse wilesakwaa an
    goled, degine, an amarba Bab-Jesúsba-nanaimalad-e-idumogadid. An-sunnad Cristo-wilesad
