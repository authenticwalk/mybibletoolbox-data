    bwese-ei maha-an tinan labai. Taha mari kameh akohok lakou lomadan mwasin labai,
    Kindrei kameh edeu eme tataha, na len Krais kameh eme hamon ja. Eme ma, jo anya
    kasehek sahou boto-on kewek taha lau an bwena tiri lau ta Kindrei buku doh:'
  wim-wim: Ngay inan thawang niiyant wuut manth-thayan al-alantan niiy pam wanch God.antam
