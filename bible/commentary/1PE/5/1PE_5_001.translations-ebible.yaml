    dawugubutuliwi pambeli.
  mbj-NT: Bë nemuun Jesus hã h'yy ka'eeh do sa wahë n'aa see ỹ bahadoo do hyb n'aa,
    Kristo ahob wät do ỹ hapäh do hyb n'aa paah, Kristo sii ta bag tak'ëp gabarëëh
    doo gó ta pa ta jawén ỹ bawät do hyb n'aa, ỹ maher'oot bëëh, Jesus hã h'yy ka'eeh
    do sa wahë n'aa.
  lat-VUC: 'Seniores ergo, qui in vobis sunt, obsecro, consenior et testis Christi
    passionum: qui et ejus, quæ in futuro revelanda est, gloriæ communicator:'
  ngp-ngp: Miye mdala miyenyu mwa nyuwe, wadala vilongozi weyangu. Miye ni muwona
    ywa masulumizo ya Yesu Kilisito, naho neninde na uhamwenga kwo ukulu wa Mnungu
    ukuunga ugubulwe, nawalombezani,
  enq-2: 'Namba siosanya isingi akali dokome, Kraisa tanda neamopa kandeo dupa nambame
    endakali dupa lamaingi. Tii pipae doko tanga panatamopa, namba apata dokonya katapengeaka
    dokome siosanya isingi akali nyakamanya kainanya kalyamino dupa mona sakatasoo
    dapa lelyo:'
  eng-ASVBT: 'The elders that are among you I exhort, who am a fellow elder, and a
    witness of the sufferings of Christ, who am also a partaker of the glory that
    shall be revealed:'
  mna-mna: Ayo, nio leŋ sua pakan pizin mboroŋan tiom. Mi niom mboroŋan irao keleŋ
    la kalŋoŋ. Pa nio tomini mboroŋan kembei ta niom na. Mi pataŋana ta Krisi ibaada
    na, ituŋ aŋre kat pa motoŋ. Mi kaimer sombe Krisi iswe mburaana ma zaana ma ipet
    mat, nako itiŋan tombotmbot raami lela azuŋka kini leleene.
  myw-myw: Tamumwey yakamiy, kumtakavates Yowbad alen. Yey tamwey ma̱wan yakamiy,
    tage bo nakin Kelis ikanig waklos; o nakamnat igaw bitakines sigwey yakamiy mo
    bitamwa̱saws. Mapuna aguyeimiy va̱gan bukumtakavates Yowbad alen tasiyas nisesus
    wasigeis yakamiy. Biseiw nuwamiy silma̱nin wotet towen, awoum bukubgumats silma̱nin
    wotet. Kadiloka kutoukums. Awoum kuninuways maysan wotet, awoum. Awoum kuyakeikays
    wasigeis tasiyas, tage kadiloka kuva̱ges amisinap beibwein, va̱gan tasiyas bikaylasis
    amisinap.
  sby-sby: Ame ndemukulene munabo, nkute maswi akwamba kubamakulene bamubungano bali
    pakati penu. Njame kamboni wa mapensho a Klistu, kayi ndapembelelenga kutambula
    bulemu pamo nendibo ubo bweti bukaboneke.
  sll-sll: Ena na ha maing kene ongwo yal ta molere Kraist gul ire gongwo i omena
    hanere, ti hon ure ari talhan para weni hobang mongwo maing i tibi olangwo i nan
    para wa ma di inaminua. Inaminga ipire na kene ongwo yal ta molia ni kene onga
    hobi, ha di ni teralia piro.
  yaq-NT: I'an ne, jume' Krijtota sualemmeu yo'owemmeu ne ujbwana. Enchim nau yaaja'po
    be'ekatana, nejpo su ket emo benasi junaka'a tekiak. Intok Jesukrijtota jiokot
    au bichaka'a benasia ket a' ju'uneiyaakai. Intok ketchia, jiba emo benasia ne
    ket ne a' bitnee juka' chukula, jiba betchi'bo itom aamak aneka, itom yo'orinaa'uta.
  uro-uro: Aingän ama narhoerta ba ama qatnanaktpämda, aingo di qosaqi ama narhoerqa
    na ngo rhoqor ngän. Dä sa ngua lu ma Krais toqoräkt i qa mon säda ama märänga
    aa ron dä qosaqi va ngu rha ama murhämeska gem ga qre va evär däm ga. Bä rhäkt
    di ngut täsläp pät a ngän iva ngänit lu mamär vät ama qatnanaktpämda iva rhoqor
    ama ruqa qärakni i qät lu vät ama sipsipkäna mamär. Mamär iva ngäni lu vät a rha
    inguna nani a ngän masirhat iva ngän dualat toqoräkt toqor varhäm ma Ngämuqa i
    nani a qa na ngän iva ngän dualat toqoräkt dap pa qaku nguna akni qat turäkt iva
    ngän dualat toqoräkt. Dä qosaqi va qale ngän nalu vät a rha ivakt iva ngäni rha
    ama rhitsek. Di qaku mamär toqoräkt. Dap kinak mamär iva ngäni lu vät ama qatnanaktpämda
    sa ama märmärgem.
  ita-1885: IO esorto gli anziani d'infra voi, io che sono anziano con loro, e testimonio
    delle sofferenze di Cristo, ed insieme ancora partecipe della gloria che dev'esser
    manifestata,
  muy-muy: Nihi ti nəhi ma ana gəɗákani ya tə̀bu e kiɗiŋ gekʉli bu ni. Nu day gəɗakani
    akaɗa gatay ni ; ka ya ti tə̀gri daliya ana *Krist ni ti nìpia naŋ àna eri goro
    a. Leli ɗek akaba kʉli emipi njəɗa ge Melefit ya amaŋgazliaya ana leli a ni. Nahkay
    ti nahəŋgalay kʉli gəɗákani ni, nəhi ana kʉli nahəma,
  kqc-kqc: Na, na kaya kaere bi amiye tora, bi ekalesia tora vene yi fogori egira
    reida. Na bi Keriso di esika moina veyaka amiye ma vabara vata nigo, mina vegu
    ka rau regida. Mina ya nida,
  tav-tav: To bairi mʉjaare, Jesucristo yere cabuio jʉgórãre caroaro mʉjaare yʉ queti
    buiopa. Yʉ quena Dio yere cabuio jʉgóʉ yʉ ã, mʉjaare bairona. Cristo popiye majuu
    cʉ catamʉorore catʉjʉricʉ yʉ ã. Yʉ quena Jesucristo mena cãnipaʉ yʉ ã. Cʉ catunu
    atípa rʉmʉ cãnopʉ, camaja nipetiro nare cʉ carotiri paʉ cãnopʉ cʉ mena yʉ anigʉ.
  eng-ULB: 'I am exhorting the elders among you, I, who am a fellow elder and a witness
    of the sufferings of Christ, and am also one who will share in the glory that
    will be revealed:'
  spa-VBL: Quiero animar a los ancianos que están entre ustedes. Pues yo también soy
    un anciano, un testigo de los sufrimientos de Cristo, y participaré de la gloria
    que está por venir.
  fra-_FOB: 'Je prie les anciens qui sont parmi vous, moi qui suis ancien avec eux,
    témoin des souffrances de Christ, et participant de la gloire qui doit être manifestée:'
  hau-ULB: Ina yiwa dattawan da ke cikinku gargadi, ni da nike dan'uwanku dattijo,
    mashaidin shan wuyar Almasihu, ni kuma mai samun rabo ne daga cikin daukakar daza
    a bayyana.
  mal-mal: 'നിങ്ങളുടെ ഇടയിലുള്ള മൂപ്പന്മാരോട് അവരിൽ ഒരുവനായ, ക്രിസ്തുവിന്റെ കഷ്ടാനുഭവത്തിന്
    സാക്ഷിയും വെളിപ്പെടുവാനുള്ള തേജസ്സിന് കൂട്ടാളിയുമായ ഞാൻ പ്രബോധിപ്പിക്കുന്നത്:'
  lit-lit: 'Vyresniuosius tarp jūsų raginu aš, kartu esantis vyresnysis ir Kristaus
    kentėjimų liudytojas, taip pat šlovės, kuri būtinai bus apreikšta, dalyvis:'
  urd-GVR: Ab maiṅ āp ko jo jamātoṅ ke buzurg haiṅ nasīhat karnā chāhtā hūṅ. Maiṅ
    ḳhud bhī buzurg hūṅ balki Masīh ke dukhoṅ kā gawāh bhī hūṅ, aur maiṅ āp ke sāth
    us āne wāle jalāl meṅ sharīk ho jāūṅgā jo zāhir ho jāegā. Is haisiyat se maiṅ
    āp se apīl kartā hūṅ,
  far-far: Aia, nau ku fata fua mulu wane fanaonao ki ana fikute wane famamana. Nau
    ta wane fanaonao laugo, ma nau ku ada to'ona nonifilana sa Jesus Christ ka sui,
    ma nau kai 'initoa fainia ana kada nia kai oli mai. Nia ne, nau ku gani kamulu,
  suz-BL: गो इन खोदेंशो खाल्‍पा नङ। गो थमा सुइक्‍ब आन दातेमी बाक्‍शो शेंब खाल्‍पा
    इन कली अर्ती गेनुङ। गो ख्रीस्‍त आ श्‍येत जशो तशो नङ। मुल गो जाक्‍चशो छेङछेङ ङा
    मुर यो दुम्‍ती। २यूहन्‍ना :१; मत्ती २६:३७,६९; रोमी ८:१७
  car-NT: 'Mo''karon ara''nanokon uwapoto''san ero wara surujaton iwatonokon me, mo''ko
    Kristus kota''mary amyikaponen me, moro onepototo man kurano apyinamon man a''sakary
    me enapa:'
  amp-amp: Na Pitaya. Na sioshu eldaya. Nikmoh siosroh eldam hingrnewa hingrneft ndt
    hingrniwa. Na tukianhu nyingaye htimoyanr Kraisr krhopam yakmohat. Kto Kraisr
    yawihnehato met yindariroh nyinga riharpno bro yufat yak thombat, nd yiha niko
    bro yufam yak hanyshombat na rpat nd bro yufam yakrahnom. Ndnatn niko eldako wom
    yima yuhum kahukanko.
  bht-bht: कुछ एसियां गल्लां न जड़ियां मैं ओथु दे कलीसिया दे अगुवां ला बोलणा चांदा
    है क्योंकि मैं भी तुहाड़े सांई इक अगुवा है। मैं खुद उना दुखां जो दिखया है जड़े
    बड़े पेहले यीशु मसीहे सेहन किते। जालू उनी दुबारा मुड़ी करी ओंणा है, तां मैं उदिया
    महिमा च हिस्सेदार बणना है। हुण मैं तुहांजो ला बिनती करदा है,
  eng-NOY: The elders among you I exhort, who am a fellow-elder, and a witness of
    the sufferings of Christ, who am also a sharer in the glory that is to be revealed;
  cub-NT: Caride coyʉiyʉvʉ yʉ mʉjevʉre, Jesúre jʉ aivʉre coreipõevare. Yʉ máre Jesúre
    jʉ aipõevare coreyʉbu. Yʉ́vacari jã́rejacacʉ Jesúi ñájiye báquede. Aru Jʉ̃menijicʉi
    jã́d̶ovaquiyede Jesús meacʉ bajure, yʉ máre meacʉ baju cʉcʉyʉmu.
  ita-1927: 'Io esorto dunque gli anziani che sono fra voi, io che sono anziano con
    loro e testimone delle sofferenze di Cristo e che sarò pure partecipe della gloria
    che ha da essere manifestata:'
  lww-lww: Pogaga, nagane sineun nesape nevisawal sitomena lap̃asia van amiu nasumonen
    lala na sum̃are. Nesitom nesape netorokin nevis van amiu sanene, komin nap̃a in
    m̃ena nepe nasumonena, a metavania, in m̃ena tai nap̃a nepisu Kristo e kilamarau,
    pogos nap̃a kus ke naloge viowaena metava e lak torovia. Ana nekilia ruru nesape
    in m̃ena tai nap̃a yoko nesike loyum̃a e naurarena la nap̃a yoko imi sirau, nane
    nepisu sane popon nekila visen la nene vena iila amiu.
  ckb-ckb: 'وەک پیرێکی هاوڕێتان، داوا لەو پیرانە دەکەم کە لەنێوتاندان، شایەتی ئازارەکانی
    مەسیح و هاوبەشی ئەو شکۆیەی وا ڕادەگەیەنرێ:'
  nas-nas: Teeꞌkoo diiꞌ dootuuꞌkoo urantanuka tasiꞌantarampimang nkorariainaꞌ ninge
    diiꞌ ninka nariꞌ oroꞌke dootuuꞌkoo urantai, ninge eeꞌnara Karistooꞌ bakaang baike
    koontoꞌ ooamira siraꞌpamaunge, eeꞌnoko napoꞌ teeꞌ nariꞌ diiꞌ ninka kompampainge
    tee meenasi Karistooꞌ bakaang oroꞌantavuainang.
  uvl-uvl: 'Imo lape a mene hemalmalinga palaungana nenge Kristus nenge NeHalang lape
    hemallaha hote, pe iau lape e mene pule pe iau almasinga ana non pe e naue Kristus
    nge takisia ana melmelenga mur. Ke pomalam e teke e hekerkereng ia almasinga ana
    hana mur nenge tetu luluch nge imo. E hele ke kerkereng toto lange iri ke pomai
    koi: A nauele NeHalang nena hana mur ke nek ke pomange hana nenge tenau elele
    sipsip mur. A poia ume nem nga lememo ngamo ke pomanga NeHalang lemene ngana pe
    a poia ke pomanga mele ech imo ia ero. Pe a poia nga mutemo ngamo nga umtutuna
    ero, a poia nga lememo ngamo toto nenge a teke aume mana.'
  eng-BBE: 'I who am myself one of the rulers of the church, and a witness of the
    death of Christ, having my part in the coming glory, send this serious request
    to the chief men among you:'
  ixl-CNT: Aatz cheel, nunqꞌila qꞌu ansiano, qꞌu qꞌesala texoꞌl, ex niman tetz u Jesuus.
    Tan in ansiano majte. Utz nojchit vabꞌi vil tuchꞌ unvatz qꞌu tzaꞌl paalku u Cristo.
    Ech saꞌnalokꞌin tu u mam itechalil u Tioxh majte vaꞌl saqileꞌ.
  xsi-xsi: Kala ŋine naŋa iloŋgu ŋgua imâ pa miki kalo-tawana tamâta ŋgu nemi katonâŋa.
    Naŋa warakâŋgu kala amo katonâŋa, atogo miki mine, aku muŋgani naŋa warakâŋgu
    matâŋgu amora Kirisi ikai nâna. Zo imâ ipâŋga laiti lâ ŋana Kirisi kilala tava
    ne walo ŋalae ma ipâŋga nia yo. Aku lâ zo ŋinde, ande i ma iveta kie ara pa naŋa
    tona.
  crx-NTPO: Nohni Yak'usda ba 'ilhunaoodulhne, mbene la nohtoh 'utso whudilhdzulhne,
    si cha nohbulh 'ilhoghun 'ust'oh. 'Ink'ez Christ, 'en dzoh nusuzut da', si cha
    'et hoos'en. 'Ink'ez ndai la ndi ye dizti'-i 'awet nilhdukw nenalhts'et haootilts'ulh,
    'et huwa si cha sulh 'uwhutanelh. 'Et huwa khuni ulhtus-i be njan nohdutásnelh.
  kan-OKCV: ಜೊತೆ ಹಿರಿಯನೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಶ್ರಮೆಗಳ ಸಾಕ್ಷಿಯೂ ಪ್ರತ್ಯಕ್ಷವಾಗಲಿರುವ ಮಹಿಮೆಯಲ್ಲಿ
    ಪಾಲುಗಾರನೂ ಆಗಿರುವ ನಾನು ನಿಮ್ಮಲ್ಲಿರುವ ಹಿರಿಯರನ್ನು ಬೇಡಿಕೊಳ್ಳುವುದು.
  bbb-bbb: Ijadufuo na e mamekanu sosi akae samuavo ije ja ejafiana kuariavo fiefo.
    Nadua na sosi ijadufuo e ireobo be nare Kuraesi fu isejavaema ije gae. Ro kuke
    maza ije fu una ruomo ijia Godi fu sanaema fuone ije dabe e boeje nijasiamo ijia
    nadua na jaena sanaema fuone akaegue abeke.
  blw-blw: Antoyan agé hen itugun-o an chàyu way cha mangemponponò hen anchichay cha
    omafurot. Ya karébféngà ménat way manugun an chàyu te haén way ifayu way ihay
    cha mangemponponò agé, innilà paat hen napap-aligatan Jesu Cristu, yah pegwana,
    melak-amà agé hen kachayawana hen meparangana. Wat hen itugun-o an chàyu,
  tam-2017: 'உங்களில் உள்ள மூப்பர்களுக்கு உடன்மூப்பனும், கிறிஸ்துவின் பாடுகளுக்குச்
    சாட்சியும், இனி வெளிப்படும் மகிமைக்குப் பங்குள்ளவனாக இருக்கிற நான் புத்திசொல்லுகிறது
    என்னவென்றால்:'
  azz-NT: Huan nicnequi niquinnejmachtis in tiopan huehuentzitzin ten namotzalan tequititinemij
    porín nejuatzin no nitiopanhuehuentzin. Huan no niquitztinemic de queniu Cristo
    tajyohuiaya. Huan no nipoutos ninuan neques ten quitasque ne tonal cuac Cristo
    mohualuicas nican talticpac ica ihueyicualtziyo.
  spa-RV-1909: 'RUEGO á los ancianos que están entre vosotros, yo anciano también
    con ellos, y testigo de las aflicciones de Cristo, que soy también participante
    de la gloria que ha de ser revelada:'
  csy-csy: 'Christ thuakna te i tetti le hong kilang tu minthanna zong a neipui keima
    zong upa ka hi hu in note sung ah upa te kong hanthawn hi:'
  mxq-NT: Nmʉnuꞌxtáktʉpts ja mʉjja̱ꞌa̱ydyʉjkʉty ma̱ mnaymyúkʉdʉ. Pes ʉj nandʉꞌʉn mʉjja̱ꞌa̱y
    éxtʉm miidsʉty. Taptsʉ naty ʉj nꞌixy ja Kristʉ ko ꞌyayooy ma̱ ja kruuz es ꞌyeꞌky,
    es ʉj nandʉꞌʉn ndukmukaambyʉts mʉt miidsʉty ja mʉjꞌa̱jtʉn diꞌibʉ óknʉm nigʉxʉꞌʉga̱a̱mp.
  tzj-NT: Camic nwajo' nintzijon cuq'uin ja rec'ayon quixin ja kach'alal ja rec'o
    checojol como anin jun in cachbil. Anin xintz'at nojel ja rpokonal ja xutij ja
    Cristo. In anin jun chakaja' xquintz'atowi ja Jesucristo ja tok xtipi chic jutij
    tokori' tok nk'alajin na chi congana nim ruk'ij.
  tdt-tdt: Agora hau hakerek ba responsavel sarani sira. Hau mos responsavel sarani
    hanesan imi. Hau rasik akompanha Kristu nia terus. I aban-bainrua bainhira ema
    hotu-hotu haree Kristu fila fali mai ho naroman lalehan nian, hau mos sei simu
    naroman lalehan nee. Hau husu ba imi responsavel sira,
  ron-BTF: Pe bătrânii care sunt printre voi îi îndemn, eu, care sunt de asemenea
    un bătrân și martor al suferințelor lui Cristos și părtaș al gloriei care va fi
    revelată,
  eng-WEBP: 'Therefore I exhort the elders among you, as a fellow elder and a witness
    of the sufferings of Christ, and who will also share in the glory that will be
    revealed:'
  eng-FBV: I want to encourage the elders among you. I'm also an elder, a witness
    to Christ's sufferings, and I will share in the glory that is to come.
  nld-1939: 'De priesters onder u vermaan ik dus: ik, die hun medepriester ben, de
    getuige ook van Christus’ lijden, en hun deelgenoot van de heerlijkheid, die geopenbaard
    zal worden:'
  bwo-bwo: Eshe taa bonton tohaat Ik' meyitsi eenash wottso, Krstos gond bek'osh gaw
    wottso, ando shino maantsish be'et mango kayitk wottso, it dagotse beyiru Ik'
    máá eenashwotsi izitwe.
  nch-BL: Ama nimechcamanalhuis anhuehue tacame cati antayacanaj ipan tiopame ten
    taneltocani. Na nojquiya nise huehue tacat cati nitayacanquet quej amojuanti.
    Huan niquitac Cristo quema taijyohui huan mijqui. Nojquiya nijselis cati quinamiqui
    para na ipan nopa tonali quema Cristo sempa hualas huan nochi quiitase ihueyitilis.
  quc-TNT: Queinpixbaj conojel ri c'amal tak qui be ri kachalal cojonelab ri ix c'o
    wi. Ri in xukuje' in c'amal be junam cuc', xukuje' kas xinwil in ri c'äxc'ol ri
    xurik ri Cristo. Ri in, je' jas ri e are' junam quinrik na we ri u nimarisaxic
    u k'ij ri Cristo ri cäk'alajinic aretak cäpetic.
  tfr-NTPO: Tjl̈apgaga Jesús tjl̈õkwo kjraga kägäyo, pjãy poshdun shara. Tja Jesús
    tjl̈õkwo kjraga kägäyo bomipjõy dik. L̇l̇ëbo weno Cristo kong owa l̈i, e ĩnor.
    Ga tjwe iröng obishko ga ba dbo kãl̈ã pĩya nopga kong l̈i, e ber bor kong bakoe.
    Eni ga l̇l̇ëbo rokër bomi kong.
  kaq-NT: Jaa copi tah hen mato janin jai pastorobo hen hihti yohihi, hahbe pastoroxon.
    Tiromajahahbaan bi Criston tenehi jisnixon, jano Papan jihuemayaxihqui janin hea
    rihbi hihtihi hihxon rihbi, mato hihti yohiquin.
  sgb-sgb: Amêhên, ay main akon iaral kamoyun toa ya ampamaala ha mipapatêl kan Panginoon
    Jesu-Cristo. Hikoy kapareho yon ampamaala ya nakahêlêk hên hadyay pamagdusa ya
    dinanas na, haka makapikiatag ako lano ha pamipamwang ya kapahilêw ya panga-Diyos
    na.
  vie-1934: 'Tôi gởi lời khuyên nhủ nầy cho các bậc trưởng lão trong anh em, tôi đây
    cũng là trưởng lão như họ, là người chứng kiến sự đau đớn của Đấng Christ, và
    cũng có phần về sự vinh hiển sẽ hiện ra:'
  kxv-kxv: ଇଚିହିଁ ନା଼ନୁ ମୀ ତଲେତି ର଼ କୁଲମିତି ପ୍ରାଚିନାତେଏଁ, ଅ଼ଡ଼େ କ୍ରୀସ୍ତତି ଦୁକୁ ବେଟାଆ଼ହାମାନି
    ତା଼ଣାତି ସା଼କି ଇଞ୍ଜାଁ ୱା଼ହିମାନି ଗାୱୁରମିତା ଆଣ୍ତିନାତେଏଁ ନା଼ନୁ, ମୀ ତା଼ଣା ମାନି ପ୍ରାଚିନାଙ୍ଗାଣି
    ବାତିମା଼ଲିମାଇଁ,
  amu-NT: Nnco̱ na cwiluiitquiendyo̱, waa na ñeꞌcatseijndo̱ꞌa nꞌomꞌ ꞌo na cwiluiitquiendyoꞌ
    quiiꞌ ntmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ, ja na ndo̱o̱ꞌno̱o̱ⁿ na
    wiꞌtꞌmaⁿ na teinom Cristo, ndoꞌ na mati nntseijomndyo̱ na nluiitꞌmaⁿñê quia na
    nndyonnaaⁿꞌaⁿ ndoꞌ mati ꞌo.
  hin-CV: इसलिये मैं, एक सह प्राचीन होकर, जो मसीह येशु के दुःखों का प्रत्यक्ष गवाह
    तथा उस महिमा का सहभागी हूं, जो भविष्य में प्रकट होने पर है, तुम्हारे पुरनियों
    से विनती कर रहा हूं
  spa-BES: Yo, que soy anciano como ellos de la iglesia, y un testigo de los sufrimientos
    de Cristo, teniendo mi parte en la gloria venidera, ruego a los ancianos de la
    congregación que están entre ustedes.
  san-BEN: খ্রীষ্টস্য ক্লেশানাং সাক্ষী প্রকাশিষ্যমাণস্য প্রতাপস্যাংশী প্রাচীনশ্চাহং
    যুষ্মাকং প্রাচীনান্ ৱিনীযেদং ৱদামি|
  tdx-tdx: 'Aa le osiheko o mpiaolo fivory ama’ areoo, amy maham-piaolo ahy naho valolombeloñ’
    amy nijalea’ i Norizañey vaho mpitraok’ amy engeñe haboakey:'
  naf-naf: 'Ingalen an ŋeŋaŋ bembe notnaŋ mamaip ekŋengat nolin neŋ kegogak an ŋeŋaŋ
    bembe ingat pigok diindoma nâit: Neŋ Kilaisiyaŋ sek sindem penaŋ tatime zikatn
    penaŋaŋ ekban. Ma neŋmak an ŋeŋaŋ bembe notnne in egaŋ gilik zem busatnaŋmak kobe
    kan keyet nin ekmak busatnanen mamayet zapat bewanup.'
  grc-MT: πρεσβυτερουσ τουσ εν υμιν παρακαλω ο συμπρεσβυτεροσ και μαρτυσ των του χριστου
    παθηματων ο και τησ μελλουσησ αποκαλυπτεσθαι δοξησ κοινωνοσ
  vid-vid: Heni nda sekulu chilongozi wa chilundo cha wanhu walingumkunda Kilistu,
    mbele ndigawene magazo ga Kilistu na ndochilumba kuli ukulu wougubuligwa, ndanguwadedezani
    hemwe wasekulu vilongozi wayangu.
  pio-NT: Siùcade nuwàwaca nùalàacuéca pía píacué ancianoca icuèyéica wenàiwica yeebáidéeyéica
    Jesucristo itàacái, ìwacáidáyaquéeyéicawa yàcalé imanùbaca. Ancianoca núa nacái
    càide iyúwacué pía. Nuicácaté Cristo yùuwichàacawa cruz ìwali, yá nucàlidaca iináwaná
    ìwali. Néese Cristo yàanàapinácaalí àniwa icamaláná mèlumèluíri irìcuwa, yásí
    wàyapiná Cristo yáapicha cáimiétacanéeri iyú, wacùacaténá yáapicha macáita.
  tsn-tsn: 'Mme jaanong, ke laya lona bagolwane ba phuthego. Le nna, ke mogolwane;
    ka matlho a me ke bonye Keresete a a swa mo mokgorong; le nna, ke tlaa tlhakanela
    kgalalelo le Tlotlo ya gagwe fa a bowa. Bagolwane ka nna, se ke kopo ya me mo
    go lona:'
  amr-NT: Jesucristotaj huaknopo̱e̱ʼerien huairitaj oʼmaboroayne. Dokon huaknopo̱e̱ʼeri
    huairi i̱jje̱po Jesucristo cruzte paiʼda eʼbueyte ijtiahuayʼuy. Onteʼti ʼuruaʼnanada
    eʼtiakdeʼte kenere huairi i̱jje̱a̱poy. Kenaʼpo huaknopo̱e̱ʼerien huairitaj ijmanaʼpo,
  pwg-pwg: Tami Keresiyana kii vinoraveraveyana na kami sisiya na weni. Taku bade
    na Keresiyana kii vinoraveraveyana, ma Keriso ina vokwarakwara aimamatarei wawaya
    kurisi. Ma bade akovi da mara sago kana kadara ini debei na ku kamona ana rui.
    Tuna kubiine aku rewapana emakamakai da ani nowi kurimi da
  cjv-cjv: Ena na yai mokongua Yai Gumam gama kiapanom bei ereika yai moika te na
    nanan furo Kirisito gam kipi kaingua fingua ama kanikai te na bei moiro okome
    bau boingua u mari unangua kakom tei ari keranom sunguai inainga na ama inaika
    iran i na ne ari mokoinga Yai Gumam gama kiapanom bei ereinga yokamai ka epe di
    erowaiye.
  tha-KJV: ข้าพเจ้าจึงตักเตือนบรรดาผู้ปกครองในพวกท่านทั้งหลาย ในฐานะที่ข้าพเจ้าก็เป็นผู้ปกครองคนหนึ่งเช่​นก​ัน
    และเป็นพยานถึงความทุกข์ทรมานของพระคริสต์ และมีส่วนที่จะรับสง่าราศีอันจะมาปรากฏภายหลั​งด​้วย
  por-BR-2018: 'Aos anciãos da igreja que estão entre vós, eu, que sou ancião como
    eles, e testemunha dos sofrimentos de Cristo, e participante da glória que se
    revelará, seriamente peço:'
  mhl-mhl: 'Nonji maŋkekerisie kufufunde minebobo mo fukeru Kristoji joiserereŋ maneya,
    ore buŋoine kitiŋgaku miego. Jiki kirieru wareme kuririquraŋineji fukeko tinabiŋe
    nareme bofukeiŋgo manego. Ŋoŋore botugo nonde minebobo ogopune fukegobi, nonji
    ŋoŋore maŋ-ŋaŋuŋ iŋi bapakarego:'
  klv-klv: 'Ginau notovi elta sum̃an gamit galevis, nokǝtkǝta tǝban alat siYesu, noris
    na-lǝŋon-isa-vǝsa-an seKristo, ale dereh nihan katǝp̃ol maii len nǝyalyalan san
    b̃evisi asike idareh. Imaienan nusor buni mai gamit, aelta gail mǝttokǝtkǝta tǝban
