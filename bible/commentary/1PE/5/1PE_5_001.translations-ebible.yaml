    oḵai amu heeb miag atieb aognig amunu da ag iḵi danab ag uḏat inam heḵulagnu ag
    maḏ adaḵulnu nai imu yaaṯem.
  nca-nca: Ŋunde ŋuro nondo ye uni huru-huru koro tapá uni yoteŋgo quya mande ka yewe
    teteno. No ŋuya uni kembé ŋundiro, ko toŋenembo Kristoko kowe surumí korowoní
    qenenowó. Noya yeya sine parámi tunoqeweya quno ŋunoko owé parámi rewato.
  zpz-NTPP: Ya̱ Bed naca̱ tub yu nu zu riiñ ni yu bel lat de mbecy ni Crisht, nunu
    naca̱ tub teshtig ni de coz nu bzac zi Crisht, nunu gazaꞌ de ub na gad gyel lily
    nin ornu gruu zac mi tuubaꞌ tir. Ndeꞌ nu na ya̱ grica̱ tub consef ni de mbecy
    nu zu riiñ ni yu bel lat der.
  zac-NT: Quëdë́ꞌëhia cunseju parë ra më guaniꞌsi naná cabësë shtë shmënë Jesús. También
    na nahia më guaniꞌsi nu nahia testigu de quë Cristo bë́ꞌniꞌ sufrir. Guna recibir
    juntë con lëꞌë të iurë guëluaꞌa pudërë nu llni shtë më.
  kyg-kyg: Nagaemo lapakaeꞌeꞌmo magokepi lokaeꞌa maiꞌneꞌa yagaiꞌa nelapataya vayatama
    vayaꞌaifeꞌmo gemo hapa paigesuve. Nagaeꞌeꞌmo yagaiꞌna neꞌapatova vayatama vekamo
    maiꞌnove. Naulagafatiꞌmo Kalaisiꞌa ageꞌnogeno kanamo aliꞌnigeꞌna ageteꞌnaeꞌmo
    aeꞌna hakalo huꞌna hapa nepauva vekamo maiꞌnovanageꞌna Kalaisiꞌa ha le konali
    yaꞌamo afole aisigeꞌnaeꞌmo hetamaꞌnimo aliguve. Lapao ke hovanagi,
  kmk-kmk: Dikayu un panglakayon di manuttuwa antu’d piyaok ibaga kan dikayu gaputa
    osaak pay un panglakayon kan nailak pay dit nampalpaligatan Jesu Kristu. Padana
    pay un mailak-amak sit kinangatu kan kinadayaw Jesus nu dumatong din timpu un
    maipail-ana.
  cao-NT: Mato iglesiá ca yosibo pari yobacasquia, naa yosi ë nori cato. Cristó tënëni
    ca ë jisniquë ra. Jasca, jahuë oquë jisiquino tsi jahuë chama xatënaxëquia ra.
  bbr-bbr: Is rusapai ak, Anut nukan roasiret kamwareäi roat awaraurim. Ak jekur rowe.
    O jaiat, isaka ran ak senek, Anut nukan roasiret kamwareäim ro. Is Krais am äpäs
    opok meiewon isakan amiasar aparmin. Tawa Krais ätäi amop penuk, is ko pak erek
    kon sakau oianik, kon arou merek opok rawam. Keseria, is ak, roat näunäu, sarau
    jekur maun sakau ämän awarom.
  inb-inb: Kuna­uraka, kam­kuna­pura iacha taita­kunata iuia­chin­ga­pa­mi munani.
    Nuka­pas, kam­kuna­sina iacha taita­mi kani. Cristo imasa nanai­wa lla­kii­wa
    kagta kawas­kata willag­mi kani. Paipa suma atun pun­cha kawa­rig­samu­ura, nuka­pas
    kam­kuna­wa sug­lla­pi­mi kawa­rig­rin­ga­pa kan­chi.
  hrv-hrv: 'Starješine dakle među vama opominjem, ja sustarješina i svjedok Kristovih
    patnja, a zato i zajedničar slave koja se ima očitovati:'
  box-NT: Hã laà na kà wán á ĩ bíonì yahó ɓɛ̀n ǹ sĩ́ ɓa ya-díwá na wi
    mi kuure yi. Ĩnɛ́n mún lé o ya-dí lè ɓa bìo síi. Ĩ lé o sɛɛ́ràso le
    lònbee na yú a *Krista dã́ní yi, ó o cùkú na le Dónbeenì khíi zéení
    á ɓa nùpua á à mi á ĩ ì kɛń yi.
  ote-NT: Núꞌahʉ gyá nda̱hʉ de ya nija̱, dí zoꞌahʉbya. Nugui drá nda̱ nehe de rá nija̱
    Ajua̱, ne dá handi ne dí damajua̱ni de núꞌʉ ya tsꞌothogui bi thogui ra Zidada
    Jesucristo. Y ngugui nguꞌahʉ ma ga ꞌbʉhʉ mahyɛgui con gueꞌa̱ ja rá nsunda núꞌa̱
    ma da hnequi nu stua yopa penguiꞌa̱.
  wnu-wnu: 'See ye aninou munon baraitari eng wurinob qemeribam eng. Ye gor aninob
    munon baraitari igoum. End yonou magqurt munon inubersiau tari eng waramari gamei.
    End ne an nob in erogori Qenu wonou qigin eng qen geret diban init arirama guboun.
    End an munon baraitari sarau e abar qamb aninob qemeribam eng:'
  zam-NT: Daa, Pedr nac thìb xa' gox nalle' co' lalque' ngox xal ngox ndxep mèngool
    co' nzo làth gu' co' nqueltàa no gu'. Gunèen co'se' mxactìi Crist. No ndan cuent
    cón che'na loo mèn no ndlu'en loo mèn xá mod mxactìi Crist. Thidte gàc con' roo
    no con' xèn loo ryete na', yiloa. Por cona, ngue co'xen loo mèngoola nalle'.
  zyp-NT: Naaning hrong letei khrisaw macang sahlo, naa raihre hui macang ka cangnah
    cawtah le Khri a tai-ingnah a hnikhuitu pakheh ka cang hlui tah a va lang lepaw
    rungnawnah zong a hrongpaw ka cangnah cawtah ka ca naw he.
  sey-NT: Yëꞌëje̱ sehuosicohuaꞌi ëjaëꞌë. Ja̱je paꞌipi Jesucristo ai yoꞌoquëna, ñasiquëpi
    yure yëhuoyë, sehuosicohuaꞌi ëjaohuaꞌire, mësaru quëꞌro paꞌicohuaꞌire, yëꞌëje̱
    i̱ohuaꞌi ja̱ꞌre co̱ni Jesús aye deꞌoyere pare jeteyoꞌje paja̱ꞌquëpi.
  nvm-nvm: Ijefuon na e mamkanuk sos akai samuavo iji na ja ejafiame kia. Nak na ejon
    bomana be nar Kurais fu vajai fian abenma iji gain. Regavo madu tavan iji fu una
    ruakma ijia God e bomana fuon ma iji sanainma ijigam daro iji fu kege e bu Kurais
    ma vierafejo iji nijaidiakma nak na ijia jana fateroin abek.
  mps-mps: Tama tibaso, megi eno te dage Godigo hani we bidi tonalubo bidi dabe dali
    e homu kęna sabo po obao. Ena digi me ena da te Godigo hani we bidi tonalubo
    bidi dao, te dage tiwai. Tama eno gedugo Krais aga dene sabo suai bidi dao. Tama
    aga ma asiyu, tama aga bomo yai ula pedalobo si, te sogo ena te bomo yai ula meba
    sabo bidi me bidaibao.
  pab-NT: Natyo tehitiya atyo tyakekohatiyenae kaxaikotyasehare hoka kalikini naotyakijita
    haiyaharenae tyakekohatiyenae kaxaikotyaseharenae. Hiyaiya, Cristo atyo iniyalahare
    kaxomokaka nohaotita hoka haxowaka ite haikoahetehena Xekohaseti tyaohena maheta
    hoka enali ite notyaona.
  llg-llg: 'Au mesa nggau dadik malanggan esa. Makahulun au ita Karistus doidoson
    unik au mata deꞌe heheling. Dei fo neu fai babasan au ita Yesus koasan ana seli.
    Huu ndia de, au ambalani anoli-afada neu malangga feꞌe kala, leoiak:'
  kyf-kyf: 'Nɩɩ, -slɛɛn -wa mɩa aɩn glaa -Lagɔnyɩma kpasɩ nya, ma -yla na gbaa gbʋ.
    -Amɩ mɩ ''ya -Lagɔnyɩmɛ kpasa nya. Ɩn ka Klisɩɩ sɩasɩee da ''yɩ. ''Ɩn ''ŋnɩmnɩe
    ''kadʋ yia ''bhlewlʋa, na -nʋ mɩ we glaa. ''Dɩ -we na zʋa aɩn mʋ nɩ:'
  tpi-tpi: Nau mi gat tok long yupela ol hetman bilong sios. Mi tu mi hetman olsem
    yupela, na long ai bilong mi yet mi bin lukim Krais i karim pen. Na mi tu wantaim
    yupela, yumi olgeta bai i kisim ol dispela gutpela samting God bai i givim yumi
    long taim strong na biknem bilong Krais i kamap ples klia. Olsem na mi laik kirapim
    yupela hetman long wok olsem.
  mih-NT: Vityi sehi tyiño sii ra sahnu, ra ndyizo tyiño nu yucu ndo. Minoo ra sahnu
    cuu tucu ii, ta i ndyehi sii ra Cristo quɨvɨ i ndyehe ra tundoho. Ta cua ñihi
    tuqui sa vaha sihin ra Cristo cuee ca.
  qvh-NT: 'Mayor wauguicuna, nogapis gamcunano mayor wauguiquimi caycä. Saynöpis Jesucristo
