  ind-AYT: Karena itu, sebagai sesama penatua dan saksi mata penderitaan Kristus,
    dan juga sebagai orang yang akan ikut ambil bagian dalam kemuliaan yang akan dinyatakan,
    aku mendorong para penatua yang ada di antara kamu.
  cjo-NT: 'Rootaki iroñaaka nojankinatantanariri aataperoteenchari aapatziyariri Jesoshi.
