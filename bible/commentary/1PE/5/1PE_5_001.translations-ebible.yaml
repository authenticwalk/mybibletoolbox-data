    cây thập tự. Khi nào Ngài trở lại, tôi cũng sẽ hưởng vinh quang với Ngài. Tôi
    nài khuyên anh chị em:'
  kze-kze: kemá Ísóigona kwaásira'a kárákwiraundawai úna'a keinárawate Ísóigona kwaásiti
