  bod-N: དེ་བས་ན་ང་རང་ནི་ཆོས་ཚོགས་ཀྱི་རྒན་པོ༌དང༌། སྐྱབས་མགོན་མཱ་ཤི་ཀས་སྡུག་བསྔལ་མྱངས་པའི་དཔང་པོ།
