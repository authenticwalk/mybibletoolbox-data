    neta paanaitaridzoho ttaiqa naatake boobita nookare.
  peg-peg: ଆନ୍‌ ରୱାଙ୍ଗ୍‌ ବୁଡ଼ାଲୁ ଇସାପ୍‌ତାଂ ମି ମଣ୍ଡ୍‌ଲିନି ବୁଡ଼ାଲୁରିଂ ଗୱାରି କିଜ଼ି ଇନାଙ୍ଗା
