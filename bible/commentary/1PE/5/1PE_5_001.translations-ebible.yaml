  bkq-NT: Jesus Cristo einwânni modo iwymârydo kâunrudyly iwerâ. Koendâ auguely idataungâ,
    Cristo einwânni modo iwymâry lâpylâma urâ. Tâense urâ Cristo âsenagazedyly. Mâkâ
    ehogu, eon-honru warâ âzehoday, târâ eagâlâ ise urâ.
  kue-kue: Kamambuno mina ende okuna eingwa yomba na ka yegl ditenaglka. Na nana ama
    ene erimere yegl ere ende okuna einga. Te Krais ye giu kande ingwa ina ongumutna
    kaima mina kaniga pre boglo kuglka, ana okuwo Krais ambuglangemo ombunodi wu pene
    enambuka i na ombugl ene bogl akiye inamga. Ipre ene sugl yomba kongun yegl eraglkwa
    pre diga.
  cot-NT: Imaica nonintaque nontsatacaajiaquempi aviatimpajia quempoguijajiguirica
    quemisantajiatsica capiocapinijiatsica ontaniqui, naroguentitari aisa quempoguijajiguirica
    quemisantajiatsica. Naroguentitarite amenamajataquerica Quirishito yatsipetacagueti.
    Oncoramanitapojajegueti incoraquetajategueti ironigaampojempa yoganejencavaeca,
    ariqueate intsipatanajena naatimpa aisa, nonquejevetanaquempari.
  bnp-bnp: Mua o huriki a gare na lotu, iau tara a gare. Iau a matai a maregoa i bolea
    e Kristo. Bara te vaveru vona a bagetuanga vona, ra ge bele kavakava muri ma.
    I mavonga, a taki tora mua,
  apn-NT: E kot paj hpãnhã mẽ apê Kris kwỳ hkrãhtũmjê mã ixkapẽr ka mẽ inhma. Ijaxwỳja
    ixpê mẽ akrãhtũmjê hõ na pa. Na pa pre mẽ akurom Kris htyk kãm omu. Nom kot puj
    mẽ nhỹrmã pahpimrààtã mex o mex ã omu nẽ uràk nẽ mẽ pamex nẽ ri papa ho papa.
  ctp-NT: Ska yu kula nu nka ndloo lkaǎn, loꞌo ni, nchka tiǎnꞌ chkwiǐnꞌ ska chaꞌ loꞌo
    wan yu kula taꞌaan. Loꞌoǔn, wa naꞌaǎn ꞌin Krixtu bra nu mda neꞌ nu tiꞌí ꞌin yu,
    kanꞌ chaꞌ jlyo tiǎnꞌ chaꞌ suꞌwa ti tyiꞌian taꞌaan nde seꞌen ndiꞌin Ndiose, chaꞌ
    ñaꞌaan chaꞌ tnun nu ka nde kwa bra kanꞌ.
  opm-opm: Sios kasip ham kat ihirnong wamat pati han pohon gurnong noh diradir tap
    bap hat pohon tamreipti han diradir ohoh ihan kasip meng tit napotiprohmur. Noh
    Krais ohe ma batbet datip oh norhor wamtipmur. Krais ohe has yah da ma pitap hatipra
    dik oh diradir tap mat taman titwi datiprimur. Ihtin han noh gure pomat tamreindin
    ohe kasip meng tit napotiproh ohoh ihan gur mandapri. Amranmur.
  bvr-bvr: 'Ana-goyburrpa nyiburr-gata mu-murna yerrcha, ngaypa burr-guya ngu-weya
    ana-gorrburrwa ngardawa ngaypa ng-guna burr-guta ngayburrpa mu-murna yerrcha,
    rrapa minypa ngaypa marn․gi ngu-nana birripa abu-buna Christ, rrapa minypa ngaypa
    ng-guna ng-gatiya barra wugupa nula Christ nipa minypa burr-gujayanaya ana-jeka
    barra — ngaypa ng-gurdiya burr-guya ngu-wengga barra ana-gorrburrwa minypa gun-guna:'
  wal-wal: Simmi taani woosa keettaa cimatuura cima gidiyaageenne, Kiristtoosa waayiyaa
    markkattiyaagee, qassi qonccana bonchchuwaa shaakkanaagee intte giddon de7iya
    cimata zorais.
  zad-NT: 'Le'' ngoo lo na''le bish'' ljwellchoka'' nonḻilall'' Crístona'', ḻekzka''
    nad'' nḻan'' ka daa nḻanle, na'' ble''teid'' ka wxak''zi'' Crístona'', na'' len''
    chidoḻaa ikaa balaaṉ xenna'' kat'' yilee. Daan, chat''yoid'' le'':'
  kmg-kmg: 'Ŋoŋerao micne bapa juŋgopieŋ ŋoŋe no micne bapa âgo-ŋeŋiczi dâŋ ŋazape.
    No Kristo e šâic fâro maname šâŋe fâri-nanezi honepo, izi juku eri tatamac-ticne
    fua tâcneme i wâc rauckepemu. Irec no hâcne dâŋ mu qâmoc eŋarepe mananiŋ:'
  aso-aso: 'Idoꞌ lengikutiꞌ monoꞌ gizebo vetine minavemuꞌ nene gamazi lolouze. Gililo.
    Lengiꞌ neꞌmine gizebo ve minuve adoꞌ Kilisitoꞌ mulumo geni geheꞌmo navo ningaaꞌ
    idoꞌ alingeꞌ sotoꞌ o-ledelesa neineꞌ initeꞌ lamineꞌ labanaꞌvesi neineꞌ nene makatoꞌ
    dalonivesi minuve naza gatine do tiꞌ lo nolo-lingimuve:'
  uli-uli: Ikekefael pechehmi hami rechokla ha mel bo meter chol eklesia la yami,
    le wol ngang chilami. Ngang mele tugulul hafohoy kowe yael Kristus ngo ibe dabey
    irel falmay la yal irel yodla bela tefael doh iyang. Ikekefal pechehmi
  nin-NT: Ziza nggo ingga i se ni inkindirr i da ku akikre ba ni inggurr bi imba yi.
    Nggo ingga mi i su ukukre. Ingga i ka hi iha i Kristi yi ba, ni taka kpa inkpinkpye
    yi nggo a taka ni inta nggo. Meme ingga tsi ki imba ango,
  acu-NT: Wikia Cristonu ainau juuntri asan, tura Cristo wait wajakmaurincha wainkau
    asan, tura Cristo ukunam wantinkamtai, ni paaniurincha atumjai metek wainkatin
    asan, Cristonu ainau juuntri atumjai pujuinautirmin yamaikia ju chichaman akuptajrume.
  cak-WNT: Wacami c'o c'a nwajo' nchilabej chique ri ancianos quiche (quixin) ri iglesias.
    Y riyin, yin jun chuka' chique riye'. Y riyin can xintz'et tek xutij pokon ri
    Cristo. Y yin jun chuka' chique ri xquetz'eto ri ruk'ij ruc'ojlen ri Cristo tek
    xtik'alajin pe.
  ebk-ebk: Wacha nan laychok ay ifilin kan chakayu ay mangepangpanguru as nan omaafurot
    hesa, tay ha-un us at usaak ay mangepangpanguru. Usaak us ay nangepaneknek as
    nan nun-iliwliwasan Cristo, ya makelak-amaktu as nan kaichayawana ay maepailantu.
  spa-PDDPT: 'Ruego a los ancianos entre ustedes, yo, anciano también con ellos y
    testigo de los padecimientos de Cristo, que también soy participante de la gloria
    que será manifestada:'
  ruf-ruf: Kwe iwabala, nene imbala miyenu iyanimwonile Yesu Kiristu pfayadununzike
    na yanitselunga mne utunitso ula iutsoghubulighwa, nowalombani ghendo,
  gun-gun: Ha'e gui peẽ kuery regua igreja re pepena va'e kuery ju xee romongeta,
    mba'eta xee voi peẽ kuery rami avi aiko igreja kuery re apena va'e, ha'e Cristo
    oiko axyague amombe'u va'e, ha'e gui peẽ kuery reve aĩ avi 'rã hexakãa ojekuaa
    jave.
  agu-BL: I bin jalu' swale' cobox cyajtza'klu' yi e'u' wi' banl wi' yi ate'u' lakak
    cmon creyent. Na ncha'tz in, in wi' banl wi', nin wilnak yi q'uixc'uj yi icy'nakpon
    tan Cristo. Ej nin ncha'tz in, sjalok ink'ej scyuch'u' yil lajluchax yi k'ej Jesucristo
    skawutz.
  isn-isn: Nialompile ianyampala niakoli kitalanyu, Mianyu hangi mikengi wa wagigwi
    nuang'wa Kilisto hangi muhuii nuakulu nuuzakunukulwa.
  eng-PEV: Now I’m talking to you Christian leaders. I am a leader too, and I was
    with Jesus Christ, and I saw him get trouble. I saw people blame him by telling
    lies, and I saw them kill him. But, later, he will show everyone that he is great,
    and I will be there too, and I will be happy there with him.
  ilo-ULB: Bagbagaak dagiti panglakayenyo, Siak, maysa a panglakayen a padayo ken
    maysa a saksi iti panagsagsagaba ni Cristo, ken maysa met a makipagpaset iti dayag
    a maiparangarangto.
  pir-NT: 'Yojopʉre Jesu yequina pʉhtoare yahutja. Yʉhʉ Jesu yequina pʉhto ijiaja.
    Mʉsa gʉ̃hʉ tiquina pʉhtoata ijire. Mʉsare yʉhʉ yero saha pʉhtoa ijinare ahrire
    yahugʉ tagʉ niaja yʉhʉ. Cristo tiquiro ñano yʉhdʉrire ihñarigʉ ijigʉ, ʉhmʉsepʉ
    Cristo mehna yʉhdʉacjʉ ijigʉ ahrire mʉsare yahutja:'
  anv-NT: Nkɛlege manchyɛ ɛnyú majyɛɛ́ ndɛre ákpakpa ábɛɛ́ né ɛchomele bɔɔ́ Ɛsɔwɔ.
    Me nlú ntɛ muú kpaá ndɛre ɛnyú ne muú ayi akpane amɛ agɛne ndɛre Kras agɛné
    ɛfwyale agboó. Me ntó nlú muú ama ayi Ɛsɔwɔ achyɛge nyɛ ji utó Kras, ɛbi
    ji apyɛ nyɛ bɔɔ́ ágɛ.
  sab-NT: Nege cha gerule ba daba Chubenu chugagwalla ulita ole, cha daba Chubenu
    chugagwalla ba ulita kare. Cha gwagedu mo gwagwa giti Cristodi ji chuge dagale
    nga dba ai giti, Cristo chieni chuiage che ulita be gwage Cristodi ule, chui ege
    che ulita be joge toi ule ama ole nga ngaña giti.
  tmd-tmd: Krais nugw pöi nöbö mö nugwidɨx mɨdɨb nöbö mɨdöi bla, ñɨgö mönö yadɨba
    rɨmɨdla. Mabö ñɨŋ rɨmɨdöi akuyöbö, nɨ algör ör Krais nugw pöi nöbö mö nugwidɨx
    mɨdɨb nöbö i mɨdla. Krais ölɨŋ höb diba pɨmɨdöŋ aku, nɨ nugugu mɨdma. God nuŋ
    Krais mil wä mag nuŋwa nöbö mö akuyöbö magalɨg ñɨgö yabuön wop aku, nɨ duön nugugu
    mɨjɨna. Makwam, nɨ ñɨgö mönö kɨ yadɨba rɨmɨdla.
  acr-NNT: Woꞌora kuaj kebꞌenupixabꞌaj ri e aj wach re riglesia. Riꞌin in jun kukꞌil
    rike, yey in jun xinwil ri kꞌaxkꞌolil xikꞌow wi ri Qanimajawal Jesucristo. Yey
    in bꞌare jun kꞌo we che ri chomilaj yakbꞌal uqꞌij ri Cristo, ri kaqꞌalajisax na
    uwach chiqawach apanoq.
  kpg-kpg: Au e hagamahi adu gi goodou i nia mee aanei, goodou go digau mmaadua daumaha.
    Gei au tangada madua daumaha labelaa, guu hai tangada e haga modongoohia di hagaduadua
    o Christ, gei au e madalia labelaa e hai mee gi di madamada dela ga gila aga.
    Malaa, au e hagamahi adu gi goodou,
  taj-taj: थेतबासेलमा एनीगदे न्‍हङला मण्‍डलीदा च्‍याबा म्‍हिगदेदा ङाइ चु बिन्‍ती लला।
    तिग्‍दा भिसम ङाएनोन ख्रीष्‍टसे नाबा दुख म्राङ्बा मण्‍डलीदा च्‍याबा म्‍हि हिन्‍ना।
    थेह्रङ् लसीन ख्रीष्‍ट दोःसी फेप्‍खमा थेसे याङ्बा य्‍हालदेन शक्ति ङाइनोन याङ्ला।
  avt-avt: Te hi hatɨp yi mɨt han ne yi mɨt miyapɨr ne weiwɨk me God yi yinɨn naanempre
    mɨt. Hi hetpi hɨm manp. Hi hɨpre yi mɨt, haiu mɨt iuwe, hi nɨpaa hɨr Krais hɨrak
    kaa. Hi hetikerek hawɨr wawɨt menmen yaaim iuwe maain wɨ God kakwepyapɨrem.
  cbk-cbk: Na, ahora tiene yo consejo para con el maga oficial del di ustedes grupo.
    Ta suplica yo canila, cay yo tamen un oficial del iglesia igual canila. Yo un
    testigo del maga sufrimiento di Jesucristo, y ay tene tamen yo parte na resplandor
    que ay vene pa.
  uig-ARA: ئەمدى مەن ئاراڭلاردىكى ئاقساقاللاردىن (مەسىھنىڭ ئازاب-ئوقۇبەتلىرىنىڭ گۇۋاھچىسى،
    نامايان قىلىنىدىغان شان-شەرەپكە نېسىپ بولغۇچى ۋە سىلەرگە ئوخشاش بىر ئاقساقال سۈپىتىدە)
    شۇنى ئۆتۈنىمەنكى،
  tuf-tuf: Aját uch waquír ayro. Ba werjayín quino uch cuihsúr ayro. Aját ba ojcor
    conro. Ba werjayín yinír eyta as catum eyta werjáy yehnjacro. Jesús chinjaquey
    aját istír car uw quino cat ehcuro. Jesusan uw ubot cara yehnyat, as cat ey jor
    eyta yehnáyqueyra. Eyta cuácayatan aját ba ojcor conro.
  abx-abx: Ina'anto namay, aniya' nagpalanat-ko mga allingon para si mga mahanak si
    pagtu'o anan si ka'am nan. Sanglit makibagaw ako si ka'am nga mga kapararihu-ko
    mahanak. Intumu-bi nga adda ako si makatistigos si mga kasakitan-na si Kristo
    pati' adda liwat si mga magpaka'ambit si maka'angayan kamutangan-na nga papakatu'anon.
    Sanglit aniya' katungud-ko pagwaydong si ka'am.
  mco-NT: Jada ɨɨch miich ajcxy yajnɨmaayb huɨdibɨ nigohuajc'ajtp je mɨbɨjcpɨdɨjc,
    ɨɨch nañ jadu'n nigohuajc'ajtpyɨch mɨbɨjcpɨdɨjc. Ɨɨch n'ijxyɨch co je Cristo ayo'n
    tzaachypɨ mɨnajxy yajnajxy. Nañ jadu'n ɨɨch yɨ' nmɨɨd'idaamybɨch jadüg'oc co anajty
    ymiñ ya naaxhuiñ mɨɨd y'oy'ajtɨn ymɨj'ajtɨn.
  cpb-NT: ¡Jewari! Jiroka nonkamantemiri pikaatzira itzinkamitetzimi kemisantzinkaripaini.
    Eejatzi nokantzita naaka, itzinkamitetzitana kemisantzinkaripaini, aritake akaataiyini.
    Naaka ñaakeri Cristo tsika ikanta ikemaatsitakagaitakari, ari nimatairo naaka
    iñagaitairi paata owaneenkaperori onkantaiya.
  aon-aon: Douk eik yakri ikrip ipak Krais ananish arpesh esheship debeipari um enyudok
    baraen um pugipeshen. Eik kanak shopunek douk yape debeiweiri yani ipak. Riguk
    eik yeyotu yatik Krais eikis nabes um agundok narao debeiri eriger um. Aria eik
    yakripesh enyudok baraen um anan. Aria kweipon eik shopunek ta ini ipak miyotu
    atugun aria mutik agundok ta Krais nutrugun abom aria nutogur yopugunum um. Aria
    douk eik yakri ikrip ipak debeipari namudok.
  hus-NT-2005: Kom nanáꞌ in takʼix belom neye, neꞌech tu pidhaꞌtsik cháb óx ti tsubaxtaláb
    xi kʼwajattsik teye ta takʼix belomtsik. Anchanꞌ jelt xan ta ólnáltsik ke na Kristo
    in watʼnámal i yajtsiktaláb, anchanꞌ neye tu ólnál kom u chuꞌúmal. Ani neꞌech
    neye ku bachʼu junax kʼal tatáꞌtsik, an labidh tʼokattaláb xi neꞌech ka xalkʼan
    tayíl.
  mig-NT: Ká'a̱n nda̱'ú‑ri̱ jíín táká cha̱a kákuu nuu̱ ká'i̱in jíín‑ró, te suni nuu̱
    kúu máá‑rí. Te ni̱ jini̱‑ri̱ ta̱ká tu̱ndó'o ni̱ jito Cristo. Te suni nduñá'nu
    ta'a̱n‑ri̱ jíín‑yá kɨvɨ̱ kénda ndiji̱n‑ya̱.
  bps-bps: Na nun fnigu gamu dad ulu i dad to faglut, du deg satu demeyu ulu, na tateengu
    dad kaflayam gnagu Krayst, na nun alelgu di kdatahan fiten di kasfuléan.
  mbs-mbs: Nayan, doen ipunù ko diyà te kedita niyo egpengibing te simbahan, so siaken
    heman se sebad egpengibing te simbahan. Kinità ko se pegpemilang ki Cristo kedengan,
    aw kitaen ko pa heman se kelangkaw din, so lomikò sikandin te eked kenamay.
  tof-tof: Ka ibü, ⌊balngomól byarrmarr pam⌋ nidipako yabü aodó, darrü kla arüngi
    byalóm kaindóla. Ka ta küób balngomól byarrmarr pamla. Akó ka kólbanan ilküpi
    esenórró, Yesu Kerriso ia azid aengórr. Ka ta sab wankü dabino ene ⌊wirri kómal
    zyóndü⌋, God sab mibüka ne kla okaka simzazile.
  cme-NT: 'Fiɛfiɛ‑i-na, mi ka fulnu Diiloŋ-dũŋ-baamba yaataamba yaa‑i. Mɛi fɛrɛ‑i
    yaatieŋ muɔ; mi daa *Kirsa mulĩɛma‑i nuɔ baa mi yufelle. Duɔ ji bir jo duɔ ji
    ce u yuntesĩnni‑i, mi ka ce mi bãaŋgu‑i baa-yo. Miŋ ka waŋ mamaŋ baa yaataaŋ
    namaaŋo‑i ma yaa daama:'
  sus-sus: Danxaniyatɔɛ kuntigie, n bara wo ralimaniya. Kuntigi nan n fan na alɔ wo
    tan. N seedeɲɔxɔya bama Isa xa tɔɔrɛ xa fe ra. Isa na fa a xa nɔrɛ masende duniɲa
    bɛ, n fan a sɔtɔma nɛ.
  pon-2006: 'I koangngoangehkin kumwail ire ieu, kumwail me mah kan nan amwail mwomwohdiso,
    ngehi me pil emen me mah kan. I wiahier sounkadehdehn lokolok kan en Krais; oh
    I pahn iang pwaisanki lingan me pahn sansalda. Eri, I koangngoangehkin kumwail:'
  dad-dad: Sios nẽ uyu irouya ã atun dibodok bun, aya, uyu irouya tureĩ, Kristus nẽ
    darau ail fen, kurõ afesidig ado, fula fiya medeĩya fau yaor fouf weim talouf
    anĩ, ã arokeneik.
  zab-NT: 'Anre ilɨdxa de ni rnabee lot, nare ni napa guelrnabee zectiziac laadeb.
    Ne názaca testigu xte de guelzii ni gudeed Crist, ax zectiziac laadeb sniázaca
    guelnasaa xte Crist dxi ni gueedny stuby. Pur ningui, de diidxré ná par laadeb:'
  jae-jae: Aê jalêŋ biŋ laumata, taŋ sêmoa amac ŋalêlôm naŋ. Aê laumata teŋ katôm
    amac ma galic Kilisi gêôc ŋandaŋ ma oc jawê kaiŋ ŋawasi, taŋ mêŋêtu awê êtu ŋamu
    naŋ.
  ksd-ksd: 'Iau vargat ra umana patuana pire vavat, iau a patuana bula, ma a tena
    varvai dovot ure ra umana kinadik kai Kristo, ma ina vatur vake bula ra minamar
    da ga vaarike boko:'
  msm-NT: Sikiyu no mgo panguyu to mgo magtutuu, meyduon oghangyuon ku iyu, su angod
    a isab iyu no panguyu. Pigkita ku yagboy to pag-antus ni Cristo, aw sobuuk a no
    ogkayakip ko pasidonggan sikandin no ogkitaon to tibo kaotawan.
  myk-myk: Egilizi ɲahagbaa fɛɛ pii pu wa yee niŋɛ ni ge, pee ni nɛ wa yu nimɛ. Nɛ
    bɛ wu ɲɛ egilizi ɲahagbaa fɔɔ wa ba yee ɲɛ wɛ. Nɛ pye Kirisa wo kanhama pu sɛɛri,
    nɔɔrɔ wemu bɛ wʼa ma ge, di ba da wee bɛ ni.
  sbe-sbe: 'Yau helemiu dubu badana hesau, yo Keliso yona kamkamna wa taukitana hesauna,
    yo yona didiga yona masalaha ne unai yau hinage kabo maiyana. Unai ede ya hededebayao
    komiu dubu babadadiyao kalimiuwai:'
  mcr-mcr: Täŋgaŋi nyi ämaqä quuvqä heqiyqeu miqä iquenäŋqä, kukŋuä-täŋä etaŋgi hetmqe.
    Nyi-pqe he eŋqä-pa, quuvqä heqiyqeu miqä-qunä emä, Kraisi Iqu tmi-tmiqä-tqä ämakqeŋqä
    näqŋqä ämamä awä tqunä emä, ga Kraisi Iqueä yäŋänäqŋqetä, yoqä naqetä, ätnäŋäqi
    timäuqaŋgaŋi, ne-pqe inä ämenique. Nyi he evauqumuatätmä, “Wäuŋuä tiiŋä ipiyä”
    etqä.
  cux-NT: '''Úú Pedro ca''á consejo ''iiⁿntyeⁿ''ē yeⁿ''e yaācū chi snéé nguaaⁿ ndís''tiī.
    ''Úú ''tiicá ntúūⁿ ''iiⁿntyeⁿ''ē ''úú. ''Úú ngaⁿ''á yeⁿ''e Cristo tan''dúúcā chi
    ch''eenú yā chiī ti n''diichí nduucū nduutinaáⁿ maáⁿ. Ní ''tiicá ntúūⁿ vɛ́ɛ́ parte
    yeⁿ''é vaadī dɛɛvɛ ngii chi Ndyuūs ''cuuⁿ''míⁿ yā s''uuúⁿ cuayiivi.'
  tur-YTC: Bu nedenle, aranızdaki ihtiyarlara, onlar gibi bir ihtiyar, Mesih’in çektiği
    acıların tanığı, açığa çıkacak yüceliğin paydaşı olarak öğütte bulunuyorum.
  san-ITR: khrIShTasya kleshAnAM sAkShI prakAshiShyamANasya pratApasyAMshI prAchInashchAhaM
