  ben-OBCV: তোমাদের মধ্যে যে প্রাচীনেরা আছেন, তাদের কাছে আমিও একজন প্রাচীন, খ্রীষ্টের
    কষ্টভোগের সাক্ষী ও যে মহিমা প্রকাশিত হবে তার অংশীদাররূপে আমি মিনতি করছি,
  mil-NT: Te yúhú càháⁿ‑í dóho nchaa nchòhó cue tée yɨ̀ndaha nchaa dava‑gá ñáyiu ndècu
    ichi Xítohó Jesucrìstú, chi tnàhá yúhú yɨ́ndàha‑í ñáyiu ndècu ichi‑gá, te sàndáá
    iní‑í tnúhu‑gá, te ní xiní‑í nchaa nàcuáa ní ndoho‑gá, te sáá nduu te tnàhá‑í
    cunuu‑ǐ ndɨhɨ‑gá.
  myu-myu: Aypapayũ, jeyawẽ õn g̃asũ, eyju itabucayũ kukukayũ buye. Eybuxim õn tak
    itabucayũ kukukat. Apẽn Cristo juk adi ipiat o'supi'ajojo iap muwẽnuwẽn õn, wetabun
    cuk adi o'supi'ajojo buye. Wetam cuk adi ojojojo. G̃uyjom pit Deus Cristo soat
    podi ma idip iap g̃ubapuk soat pe. Iboap mubapuk puje, õn tak ixe jo'i oce odip.
  fue-fue: Jooni emii badda dottiiɓe eklesiya wonɓe caka mon, gam min bo mii dottiijo
    hande maɓɓe. Mi seedake tooraaji Almasiihu, mi wonoto der tedduŋal ŋal o hollitoyta.
  amk-amk: We mano mewenunggamiei we jematiwa mea, yeyo meuremifo nayai na nehu kaiwo
    imadurai we mea mau nina. Yau kontai iwenunggamiei kontai we jematinei kariri
    mea, tuti mantaung yau yeti terai na urehune we Kristusi sodai dadirafo. Yau kontai
    ambori isobu Kristusi ne sambewaraio dedai foi na rahida Allai deinawiai we inontarainesa
    foi ki. Yenggoa mea yeyo,
  fai-fai: Nakal nalaso Got wanang kinim gu imi gebomo, naka yak gebom gebom madik
    Got kinim wanang gu adikum imi iwyak tem bidiw, kiba weng makuw bakoyamono, kali.
    Kale naka Yesus kál funin kuduse uyo kin walasi ade Got alam lamlam falal dausa
    uyo kuw misun teida tad nalamal so eidokaba ka.
  ura-NT: Enane laen nii inara aina ita taojieraauru bichauhenaauru suujuatenaa jereeun.
    Canuhetonaine acaauru rijijieein ichauhenaneein cana coreniha necairichaalu Jesocurisitone
    beraneein neeun. Nii rijijieeinechu canuhetonai acaauru aina jiniiquiin Cana Coaunera
    Cojoanonaa que nereeunni, inae ecu tihane bana.
  mcd-NT: Ascan natian ichananfo cushumisifoan un mato yosipai. Ua nicasharacapun.
    Ascashon maton nomuran uhuun tsain nanucoincahuun. Urifi Jesús icoinra huafo un
    ato cushumisi. Nocon Ifo Cristo omitsiscaiton un oinni. Chipo afanan nasoshquiaitian
    urifi un afu isharapacushquin tsoan oinyomisima cuscara sharashtacoin nantifiton
    oinshquicani. Ascan nantifiton nocon ifon iishquin.
  urt-urt: Taꞌe luku pe, wusyep ŋam eꞌe nalme yip lenge miyeꞌ embepteme nato sios
    tikin Got. Ŋam topoꞌe, ŋam miyeꞌ embep ende nato sios ŋahilyeh taꞌe yip. Ŋam ŋembep
    metekeꞌe ŋupe ŋaiye Jisas nambaꞌe nihe syohe. Pe ma murp mi moto bongol topoꞌe
    naŋ embere tikin Jisas ŋupe ŋaiye ka ot kekep eꞌe.
  kiz-kiz: Nikabhasili bhaseya bhabhaj'hele miongoni mwinu, nene, j'hanij'hele nsaya
    njabhi na shahidi ghwa malombosi gha Kristu, na ambaj'he vilevile ni mshirika
    mu bhutukufu bhwabhwibetakudhihirika.
  tzo-TZE: Vo'oxuc ti jchabivanejoxuc yu'un jch'unolajeletique, ta xcalboxuc c'usi
    lec ta pasel yu'un co'ol jchabivanejutic. Vu'une laj quil laj yich' vocol li Cristoe.
    Pero co'ol chbat jchi'intic ta slequilal c'alal me itale.
  lex-lex: Awuak pa ina-ama krei miy (penatua), de mtia'wa tlinmi la a li'ru-tu'nu
    maka ha mpiaiki ri. Aghorta hadi pa agala tiy miy, de a'g emekneka miy pia tla'
    rewre'wa la ina-ama krei. Ne a'g ed mak kamkek nana Yesus Kristus Nler la nniahora-nniala'a.
    Ne la' walia hota la' ler maka Yesus Kristus Nmai owa'ana, de nodia preheni-mkaini
    hititni-repreparni pa rimormiori nohkeran di ha rlina-rmat meman de, de hota a'g
    ed mak kre'ela liernana Uplerlawna plolli-mneheni me ya'ulli-yawedni.
  dov-dov: Ndikwambila bapati balakati kanu, nkambo ambebo, ndemwini ndimupati, alubo
    ndikamboni wamapenzi aa-Kkilisito, alubo ndime umwi wabatakabane mubulemu obo
    buchizoyubununwa.
  rgu-rgu: 'Mauli-malaka esa aun boe. Maulu na, tepoꞌ fo Kristus lepa-nasaa Ria doidoso
    Na, au ita mataꞌ. Maneniko basa lahenda ra rita Manetualain marela-masaꞌa Na,
    neuꞌ ko au ita mataꞌ hihii-nanauꞌ sira boe. De, au nau fee lelea-nonoreꞌ neuꞌ
    mauli-malaka fekeꞌ ara leo iaꞌ:'
  toc-NT: Na̠ cca̠­xa­kat­li̠­la­ca̠­ma̠­chá̠n xli̠­hua̠k hui­xinín hua̠nti̠ Dios
    ca̠li̠­lac­sac­ni̠tán xla­cata naca̠­pux­cu­li̠­pi­ná̠tit cris­tianos hua̠ntí
    tali̠­pa̠­huán Cristo nac aka­tunu ca̠chi­quí̠n, cumu aquit na̠ huá tamá ta­scújut
    qui­li­lac­sacni̠t Dios; xa̠huachí qui­la­kas­tapu ma̠n cliucxilhni̠t la̠ta lácu
    ma̠pa̠­ti̠­ní̠­calh Cristo, mili̠­ca­tzi̠tcán pi̠ lac­xtum namak­lhti̠­na­ná̠hu
    a̠má tapa̠­xu­huá̠n hua̠ntu̠ Dios naquin­ca̠­ma̠x­qui̠yá̠n.
  som-som: 'Anigoo anba oday la ah oo marag ka ah waxyaalihii Masiixu ku xanuunsaday
    oo weliba ka qayb qaadanaya ammaanta la muujin doono, waxaan ku waaninayaa odayaasha
    idinku dhex jira:'
  mam-C: Atzin ja'lin, kxel nq'o'n tumil kye'y, ayi'y nejinel kyxol Ttanim Dios, qu'n
    ikyx weji'y, at wokli'n tze'nkuxjo kye'. Ex o chi nliji'y jni' iky'x tu'n Crist,
