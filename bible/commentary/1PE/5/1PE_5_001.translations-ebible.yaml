    Kɨlaisɨ avɨha avɨha igami uami. Mufɨli nudɨ abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agaŋ haiabɨla
    iahɨbali uami. Hadɨhu viaŋ namɨlaŋ hula alaŋ ahuata akuaba akuaba huaci huaci
    Asɨ alusaŋ igu igu saŋ abami agɨladɨ vibalu uami. Hameŋ sadaŋ hali hɨsɨŋ namɨlaŋ
    sibɨla nameŋ agɨladɨ vibalaŋ aba naludɨ hɨji mɨŋaiahaiaha saŋ abadin uami.
  tgo-tgo: Ghino, ekelesiya ghagiyagiya regha, ya vanuwovɨrɨŋga ghemi ekelesiya ghagiyagiya
    e valɨvaŋgana thiyena. Ghino va ya thuwe e maraŋgu vuyowoko va i yomarako weya
    Krais na ghino tembene ya ruweva mbaŋa ne i yomara ele vwenyevwenye vurɨghegheniye
    tɨne. Ya naŋgo e ghemi
  yap-yap: 'Gu be wenig ngak e pi’in yad ba ilal u fithik’ girdi’en e galesiya romed,
    ni gag bagayad; ni gag e ug guy nga owcheg e gafgow ni i tay Kristus, ma gu ra
    un ko re fla’ab ni ba’aram ni bay ni dag. Ere gu be wenig ngomed ni be lungug:'
  mop-NT: Pues te'i. Bel in quin tz'iibte tz'eecac te'ex boone'ex u yaj cananiloo'
    a hermanojo. Que'ene'ex tu yaamoo'. Inene, aj cananilen ilic xan ti'ijoo' a hermanojo.
    In wilaj a yaj u c'ümaj a Cristojo. Bel ilic in quin c'ümü' a qui'il ta wetele'ex
    le'ec ca' uduc a Cristojo.
  tet-tet: 'Haꞌu neꞌe, ema malikuk ema sarani. Uluk, baa oras Kristus natiu Niakaan
    susar, Haꞌu karee kodi matan duꞌuk. Nosi ikus, baa oras Naꞌi Maromak natudu Kristus
    Niakaan makaꞌas, haꞌu moos atu tuir karee kodi matan duꞌuk. Etuk, haꞌu koo beran
    atu kfoo lia tateꞌan baa ema malikuk rumak sia. Lia tateꞌan nia, nuneꞌe:'
  hlt-MCSB: Te dongah nangmih khuikah patong rhoek te kamah patongpuei neh Khrih kah
    patangnah aka mingpuei rhoek, aka pumphoe ham thangpomnah pueipo la om ham kan
    hloep.
  xtd-NT: Vitna jaꞌan‑da nuu ntdaa sexaꞌnu ka taxnuni nuu mee‑n ka jandixa Cristu.
    Mee‑da tuku, kuu‑da ɨɨn sexaꞌnu taxnuni nuu ñayiu ka jandixa Cristu. Xiꞌin nuu
    mee‑da n‑xini‑da Cristu, hora kueꞌe vida n‑yaꞌa‑ia. Te mee‑da tuku, kutuu‑da xiꞌin‑ia,
    hora dandeꞌa‑ia ñayiu xa taxnuni‑ia nuu‑i.
  mdy-ETH: ዓካሪ ታኣኒ ዔያቶና ዎላ ሺኢጲፆ ማኣሮኮ ጪሞ ማዔሢ፥ ኪሪስቶሴ ሜቶኮዋ ማርካ ማዔሢ፤ ሃሣ ሃጊ ቤርታ ጴዻንዳ ዎዞ
    ዔያቶና ዎላ ዴንቃንዳሢ፥ ዒንሢ ባኣካ ዓኣ ሺኢጲፆ ማኣሮ ጪሞ ታ ዞራኔ።
  spl-spl: Kiristoŋe ikŋe komot yeŋgât galemyeŋe man sâm âi nihimu mem mansan. Galemyeŋe
    mansan yakât nâŋgâm lok nombotŋe gurâ yâkât komot yeŋgât galemlipyeŋe mansai ya
    yeŋgât yuwu sâmune nâŋgâŋet. Kiristo orop manbin yapâek nâŋe hoŋ bawaŋgim gaman.
    Otmu Yura papatolipnenŋaŋe mem âlâlâ tuhuŋetâ hâhiwin nâŋgâm sâtgum muop yakât
    topŋe lohimbi ekyongom gaman. Yakât otmâ Kiristoŋe âwurem ge ikŋe lohimbi menenekmâ
    manman kârikŋan katnenekmu mannom yan nâŋe yâkât sâtgât otmâ aposolo nombotŋe
    orop lohimbi galemyongonom. Yakât nâŋgâm girem den yuwu sâmune nâŋgâŋet.
  usp-NT: Lajori chwaj tanye'b'i jno'jak yak ajililtak jcholajl chijxo'lak yak ajtakeltak
    re Kakaj Jesucristo. Y jilon in, ini' jun ajilil jcholajl chijxo'lak yak ajtakeltak
    re Kakaj Jesucristo chapca' rechak. Xwila' nen jc'axc'ol ri xtij Kakaj Jesucristo
    y in pach rechak tikac'ula' jnimal kak'ij ri raquitzchak raj tiel chi sakil.
  zav-NT: Ṉa'a de to de'e əṉia' le'e nchoɉle nacle beṉə' golə beṉə' blao par len beṉə'
    ca' chesə'ədopə chesə'əžag chso'elaogüe'e Diozən'. Txenczə len le'e na' nada'
    bagwleɉ Diozən' par naccho beṉə' golə beṉə' blao. Ble'ida' na' cho'a dižə' can'
    gwxaquə'əzi' Cristən', na' ṉezda' goṉ Cristən' chio'o yeḻə' bala'aṉ xen catə'
    yide' de'e yoblə.
  sgz-sgz: Má inái iau worwor ur si gam á tan tátáil kán bos tám ruruna. Á iau sang
    iau mákái mai matang á rangrangas a kipi ái Karisito má iak arbin talas ur on.
    Má á iau tiklik mam gam gita kipi minmáir i git er a tuan alal ngorer i minmáir
    i Karisito i pákánbung na tur soura. Á iau mul kesá tátáil, má kak arngángsa uri
    narsá gam á bos tátáil a ngoromin.
  kek-NT: Ut anakcuan tinye cuib oxibak li a̱tin reheb laj c'amol be sa' e̱ya̱nk la̱ex
    aj pa̱banel. La̱in ajcui' e̱rochben chi c'amoc be ut quicuil tz'akal nak li Cristo
    quixc'ul raylal. La̱in tintz'ako̱nk ajcui' jo' nak la̱ex textz'ako̱nk sa' lix
    nimal xlok'al li ta̱c'utbesi̱k.
  blz-NT: Koini'i yaku' mungururani i kuu men penatua. Yaku' bookoi simbaya'muu penatua,
    men nimiile'mo repaan ni Kristus, ka' yaku' uga' bo popobalaki'on kalu kobalaki'an
    ni Kristus pipiile'kononmo na ko'onta ni'imarian.
  poe-NT: Tjínka̱van tétua̱nha̱n tí chojni tꞌe̱to̱an kuènte tí ni̱nko tjejorá ntiha
    kíxin kja̱xin janhan této̱an kuènte ni̱nko éxí tí jehe sín, a̱ ntá janhan mé kꞌuíkua̱n
    kíxin nkexrí kjuasóte Cristo, la ko kja̱xin janhan mé tsochonta kjuachaxin kuènte
    Dios éxí tsochónta tí jehe sín tió itsi Ìnchéni chrꞌéxi̱n.
