  dop-dop: 'Mǝ tɑɑ mpɑ mpɑ pɑ kɛ́ Ɩsɔ tǝsɛɛlɛ sɔsɑɑ tɔɣɔ mɑ wɛnɑ pǝnɛ. Mɑ mɑɣɑmɑɣɑ
