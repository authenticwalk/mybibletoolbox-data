verse: 1PE.005.011
translations:
  kpx-kpx: Vuvuneve kena vani bahata ui tigei. Hoto seleveike.
  okv-H: amita degi sovera ari daroho iroi, amen.
  tbo-tbo: Tauna Wasawasa po Kadidili memewahagana. Moina.
  mal-C: സർവാധിപത്യം എന്നെന്നേക്കും അവിടത്തേക്കുള്ളതാകുന്നു. ആമേൻ.
  grc-SR: Αὐτῷ ⸋ἡ δόξα καὶ⸌ τὸ κράτος εἰς τοὺς αἰῶνας ⸋2τῶν αἰώνων.⸌ Ἀμήν.
  bgc-bgc: उस्से का साम्राज्य युगानुयुग रहवै। आमीन।
  khz-khz: Tiavu ia gena, pene ago-vanagivanagi! Amen.
  deu-TKW: Sein ist die Herrschaft in alle Ewigkeit. Amen.
  zsr-NT: Gactecz queëꞌ yöl‑laꞌ ba len yöl‑laꞌ uná bëꞌ. Caꞌ gac.
  lin-lin: Tika ete nguya ezonga epai na Ye mpo na libela na libela ! Amen !
  hns-NT: Oke sab saktie hai sada ke lieje! Aisahie to hai.
  noa-E: Magua irigta ee aju aai nʉm, ichdëuta mʉg atag pawiajã nem thʉnʉmʉn thum
    ich mag khap sĩerraju aawai.
  eng-EMTV: To Him be the glory and the power, forever and ever. Amen.
  mib-NT: Te na cáhán yō jeē yóhyo luu cújéhnu ya te jnɨ́ɨ ya poder nɨɨ́ cáni. Amén.
  lif-NT2: काक् मुक्‍साम्‍मिन् सदादिङ् खुने़ॽइन्‍ने पोःङ्‌लो॥ आमे़न्॥
  xnj-xnj: Kwaki kuvya uhotola magono goha gangali mwishu! Ena.
  mmx-mmx: La ateren kusuk mun lolos amisik la kopmen taxavaxap teren. Tuturun.
  cbr-NT: Camabi unin ca Nucën Papa Dios rabiti 'icën, nëtë xënibua 'aínbi. Cëñútimoi
    ca axira cushiira 'Apu 'ia. Usai ca 'ia.
  tee-NT: Yuchach ju Dios ju alin ixtachaput ju jonk'alhita. Chach lak'ayacalh ju
    yuchi tus va tavananch. Chunch vasalh cava.
  eng-LSV: to Him [is] the glory and the power through the ages and the ages! Amen.
  cak-NT: Raja' can c'o-wi ruk'ij y c'o ruchuk'a' chi nu'on gobernar chi ronojel tiempo.
    Amén.
  pah-NT: Tipopoaka hete po ti Tupana'ga avuirama nehẽ. Na tuhẽ ti.
  sja-NT: ¡Tachi Ak'õre ichita jõmaarã k'ãyaara waibɨara bait'ee! ¡Amén!
  xed-xed: Ŋani mbraku ŋa kɗekedzeŋ. Amin!
  mks-NT: Cáhnu ná cacuu mé á ta íin ndée̱ a̱ cája tócó ndihi ña̱ cúni̱ a̱ a̱nda̱
    ama cáa qui̱vi̱. Já ná coo.
  gfk-S: Aie nong i hatur kawase ira dades hathatikai. A tutuno.
  bmu-bmu: Yaŋön kukösum Toŋi mala kota malja aka nalö teteköŋi qahö mal öŋgöba malma.
    Keu mi ölŋa.
  dgz-dgz: Menan aro amun ameme iravi God megawa di, usenagaet wandiniwa amba verisiwa
    da uon. Ame umap.
  eng-GNV: To him be glory and dominion for euer and euer, Amen.
  zaa-NT: Quíỹaru Cristua porqui'ni née enne' dacca' adiru de lo iyaba ca enne' nna
    te itute la' huacca latsi' né'e. Amén.
  eng-WEBSTER: To him be glory and dominion for ever and ever. Amen.
  guh-guh: Dioso baja cajena daxitacuene pevetsinë daxitamatacabijavabelianexa. Bajara
    itsi tsane.
  bon-bon: Teeme yene kokre iyeteta ngälu cäco. Eso.
  nhw-BL: Yaya quipiya nochi hueyitilistli huan nochi tequiticayotl para nochipa.
    Huan itequiticayo amo quema quipiyas itlamiya. Quena, quej nopa eltos.
  swh-ONEN: Uweza una yeye milele na milele. Amen.
  wbi-wbi: U Nguluve atemaghe ifighono fyoni. Amen.
  bba-bba: Wiyɑ ko n bɑndu dii sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: To him be glory and dominion for ever and ever. Amen.
  kgk-NT: “Ha'e imburuvixagwasu ete va'e opa e'ỹ peve” ja'e hese nhamoĩ peteĩxa nhe'ẽ.
  waj-waj: Anutuuqaa yaagueeqaivo tupatupaa itaavai nnaasu vakiaivee. Kua kutaa.
  cpy-cpy: Jame aweshiryaa-wentee-yaari Tajorentsi. Ashi rowaero ipinkathari-wentantee.
    Kyaariwé.
  mpx-mpx: Yehoba wana gasisi ni mihot sauga gegewena nige ni momowasi. Ibwe. I ola.
  wbp-wbp: Yuwayi, Kaatuju kapu nyina Warlalja-Wiri nyiyarningkijarraku tarnnga. Ngula-juku
    ngurrju.
  luo-luo: Duongʼ odogne ndalo duto manyaka chiengʼ. Amin.
  nhe-NT: Yajaya quipiya nochi hueyitilistli huan nochi tequihuejcayotl para nochipa.
    Huan itequiticayo ax quema quipiyas itlamiya. Quena, quej nopa eltos.
  aii-aii: ܐܸܠܹܗ ܚܲܝܠܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Ilaanun illi kamanaun saŋŋiḷu qaŋavak taimuŋa. Taatna.
  msb-msb: Siya lang an makagagahom na magahadi hasta na lang. Amen.
  cpa-NT: Dsa² chi² bí² báh³ Diú¹³ jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹. Ju³lǿa¹³
    lah¹jøng².
  dso-dso: ତାକେ ସବୁର୍‌ଟାନେଅନି ବପୁଆଚେ, ସେ ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ସାସନ୍‌ କର୍‌ସି
    । ଆମେନ୍‌ ।
  meu-meu: Siahu na ia ena, ela bona hanaihanai. Amen.
  yva-NT: Kangkamambe Amisy ai, wepirati apa vambunine ntamija nuge nuganui. Amin!
  dgc-dgc: Siya i te kapangyarian a éwan tu katapusan! Kona sa.
  zpm-NT: Mese nac meṉ ne rnabey grëtaa ncuaaṉe no, ni gdziṉd dze ne gdzëë me. Nligaa
    sca nac me.
  hix-NT: Ehonomnà me xaxa naha, katxho roro me hak nahko, noro ha. Àro wyaro hamà
    tkatxe.
  sim-sim: Jirnjik Avui Wasilakan a sawenak kwambu orhi oso or halashinak ermba ermbak
    jihik er si naka. Omendinga sira.
  npi-ULB: सबै शक्‍ति सदा सर्वदा उहाँकै होस् । आमेन ।
  cgc-cgc: Dayawen ta kanen an na makagagaem daw gadumala asta ta ula katapusan! Amen.
  tim-tim: Aregât yâkgâlân kârikŋe dondâŋe tato damunŋe akmap. Akto tatmâ âgâwiap.
    A bundâk.
  yor-yor: Tìrẹ ni ògo àti agbára títí láé. Àmín.
  wos-wos: God atéfék néma duré sarékéngwanda dé atéfékéka néma du re, wungi re wungi
    re. Wu mwi hundi dé.
  emp-NTPO: Bia b̶ʌa ewariza ne jũmada idji jʌwaed̶a erob̶aida. Bia b̶ʌa mãwã b̶aida.
  eng-F35: To Him be the glory and the dominion forever and ever. Amen.
  ind-ind: Hanya Dialah yang layak dimuliakan dan memegang segala kekuasaan sampai
    selama-lamanya! Amin.
  pes-OPCB: جلال و قدرت تا به ابد از آن اوست. آمین.
  mpt-mpt: E titil sum olo amit namabobe. Bainobe.
  ssx-ssx: Mo Kilu Tombuao Hala꞉ weleta꞉ hoto paeyao Koda꞉ pa꞉ta꞉ pu haena꞉e. Aowe
    ota꞉e.
  mkl-mkl: Nŋui í nɛ yiiko hee do ɑjɔ fei. Ami.
  gaq-gaq: ଜୁଗ୍‌ ଜୁଗ୍‌ ସାଃବିର୍‌ନେ ମେଁନେ ଡିଂଲେଃ । ଆମେନ୍ !
  gof-RNT: Merinaappe merinaa gakkanaw Xoossay kawoto. Amin77i.
  unx-unx: ଇନିୟାଃ ପେଡ଼େଃ ଜାନାଅ ଜାନାଅଗି ହବାଅଃକା । ଆମେନ୍‌ ।
  gah-gah: Nenémini zámuza nene aitokagó minamó nene minoko minoloko voko mino lúaló
    moloko minino. Lamaná.
  lcm-lcm: Kakana na kitmat asikei. Io, tutuman.
  aer-aer: Arratye apelaye, Ngkarte Alartetye-arle Impene arne ingkerrenyekeke akwete
    anthurre. Kele yanhe mwerre anthurre-arle.
  qvc-NT: ¡Chayri paytalla alabashunllapa! ¡Payllar tukuy tyimpu kamachikunqa! ¡Biba
    Tayta Dyus! Chayshina kanqa.
  tgl-ULB: Sa kaniya ang kapangyarihan magpakailanman. Amen.
  cbs-NT: Ja nukun Dios xanen ibu kushipajaidadan, jau jabiaskas ikunkainunwen, niti
    ikamadan. Jaskakidan.
  xtm-NTPP: Te kóo jayiñu'u nuu maa ya, te maa in‑ni ya tátnuni nuu o ni‑kani ni‑jika.
    Te sukan kó kuu.
  nnq-nnq: Jwenio nga Nnoongo junuwecho machoba goa unhyo.
  bao-NT: Cʉ̃ ca añu majuropeerije, cʉ̃ ca doti tutua niirije, to peti nʉcãticãjato.
    To biro to biijato.
  san-ORI: ତସ୍ୟ ଗୌରୱଂ ପରାକ୍ରମଶ୍ଚାନନ୍ତକାଲଂ ଯାୱଦ୍ ଭୂଯାତ୍| ଆମେନ୍|
  huv-NT: Néjan quiaj najneajay ajlüy. Aton nej ajlüy wüx meáwan leaw almajlüy nganüy,
    oxep, nawiür, at meáwan nüt. Amén.
  otn-NT: Nu̱na̱ Oja̱, ta̱te ja rá̱ ts'ɛdi para za̱ntho. Da̱ ngu̱t'a̱tho.
  nop-nop: Adi’walaŋ saŋiniŋŋiŋ u hakukdi haliwooŋ halaak fafaŋeniŋ. U biyagoŋ.
  obo-NT: Na, od doongan ta sikandin no motuus to langun woy od hari sikandin taman
    to waad tomanon. Oyya, od kotuman en ini.
  cak-ENT: Rija' xa c'o-vi ruk'ij y c'o ru-autoridad ri man jun bey nq'uis. Quiri'
    ta c'a.
  lif-NT: ᤁᤠᤰ ᤔᤢᤰᤛᤠᤶᤔᤡᤴ ᤛᤍᤠᤍᤡᤱ ᤂᤢᤏᤧ᤹ᤀᤡᤴᤏᤣ ᤐᤥ᤺ᤱᤗᤥ॥ ᤀᤠᤔᤧᤴ॥
  mie-NT: De ná cáhān ō jā viī ndasí cúñáhnú yā, de tíin yā poder níí cání. Amén.
  san-TIB: ཏསྱ གཽརཝཾ པརཱཀྲམཤྩཱནནྟཀཱལཾ ཡཱཝད྄ བྷཱུཡཱཏ྄། ཨཱམེན྄།
  qve-NT: Diosyá hatunchasqa kachun, kunanmanta asta wiña-wiñaykama, ancha atiyniyoq
    kasqanmanta. Amén.
  pao-NT: Tamme mee nanesootuha'e, “U, Ne Naa, no'oko hemma mabetseanokwu umesoo besa
    pooha-ma.”
  cbu-NT: Apanllcha zuwanllee, wamari kasiriya. Urutamari kasiru taachiya. Ashirucha,
    sambaytarintspa siyaa atina.
  usa-usa: Áánûqtukaq máqten-akoqnaama wáiye. miráuma waíno.
  soy-soy: Uyɛɛ ḿpɑ́ píyei ńnɑŋɛ ute! Amí!
  hui-hui: Ibunaga hongo holene wiaaboboore wilo hamelo ko. Aniore bilo laro.
  amf-amf: Rooro wul lay bitamonbee kantanbe kina ko dee; amiin.
  quc-NNT: Chnimarisax b'a' u q'ij ri Are', chk'ol k'u u taqanik amaq'el pa taq ri
    q'ij ri junab' ri kepetik. Amén.
  dob-dob: Manuna tauna Toewaiwai miyamiya atayana. Eimeni.
  wrs-wrs: Manimani henapopol henangas yunalm yunalm. Tanamta.
  mca-mca: Ƚakha' neniwqinhetji'ha qa hasu'uj qu' newetli'ij in qiji' in Wittata.
    Amén.
  tzo-TZC: Ichꞌbiluc ta mucꞌ sbatel osil ti Diose. Acꞌo spas mantal sbatel osil. Jechuc.
  mya-mya: ကိုယ်​တော်​သည်​ထာ​ဝ​စဉ်​တန်​ခိုး​တော်​ကြီး တော်​မူ​ပါ​စေ​သ​တည်း။ အာ​မင်။
  gng-NT: Uwien nɛ si mituɔm uyo wà ŋa ŋmɔbe gbenm. Ami.
  cbi-NTPO: Tsa' mitya yaa naa-uwanuba tsamantsaa kemu jusa. Tsaasa.
  ikk-NT: Ikẹn ile wụ nke ẹ jẹnrin ejẹn! Isẹẹ.
  leu-leu: A maana gutan ve sina vulai xe vulai. Pevoxo!
  maz-NT: Me na nojo Mizhocjimi, ra manda para siempre. Je ga cjanu.
  bod-N: མངའ་ཐང་ནམ་ཡང་ཁོང་ལ་དབང་བར་སྨོན། ཨ༌མེན།
  tca-NT: Rü name nixĩ i guxü̃guma nüxü̃ ticuèxüü̃gü ya Tupana, erü nüma nixĩ i guxü̃ãrü
    ãẽ̱xgacü yiĩxü̃ i guxü̃guma. Rü ngẽmaãcü yiĩ.
  zpl-NT: Nu chiquiꞌ neli neca nú luꞌcuaꞌahua ulaꞌna lunu, xne liꞌitsianu necanu enu
    rluꞌcu nú rnibiyaꞌ diqui tiembu. Amén.
  mbc-NT: Mîîkîrî Paapa meruntî pu'kuru, ipatîkaron tamî'nawîronkon esa' pe tîwe'sen
    yapurîpai'nîkon man. Mîrîrî warantî e'pai awanî.
  ndg-ndg: Enzi ibe kwake milele na milele. Amina.
  wsk-wsk: Sokel biya mu nokote pempem la aniso. Nunguning.
  toj-NT: Stz'acatal ja yen ja ma' mi ni nunca oj ch'acuc ja smandari. ¡Amén!
  tbc-tbc: Iŋ mi dabai pempem yen yau oŋ dan aman da ya. Rumok.
  sna-sna: Ngaave nesimba nokusingaperi-peri. Ameni.
  smk-NT: Anggan-angga anaod nin mag'uray yan main nin pakayadi' sa sarba! Peteg a
    wanin.
  grc-TCGNT: Αὐτῷ ἡ δόξα καὶ τὸ κράτος εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  gof-WFTW: Merinaappe merinaa gakkanaw Xoossay kawoto. Amin7i.
  spa-BLM: A él sea la gloria y el poder por los siglos de los siglos. Amén.
  kyz-NT: Janeruwarete 'ga 'wyriarareteramũ 'ũi janee najuejue etee. Uẽme'ema futat
    'wyriaramũ 'ũi awi. A'jea futat aipo 'ea.
  dao-dao: Johit cun angsäia ania kaa kyase. Amen.
  cya-cya: Scati 'in ñi cu'ni tnu na lo' culo ñi tñan tsala xaa. Amen.
  wrk-wrk: Ngambala wajbangka Kud ngamanginkanyi kunybanyi jangkurranyi, nyulungangi
    ngirukamirra, nyulungangi ngambalangi wirimalaru. Nyulu wirimalaru bukambijuyngka
    yajinyi yurrngumba barri. Duja barri nayinda jangkurr. Barriwa.
  nii-nii: Gos eim kin mendpił noman dinga kunum kunum pep mołpu pangłi! Keimi, am
    yi minj, kapłi pengłi!
  ign-NT: Éma, ¡máitava­cacahi eta macuna­cha­ca­revahi! ¡Macachu­ricahi eta máitupa­ji­jiá­sirava,
    máitava­ca­ca­hivare éta! Amén.
  dik-NT: Bï Nhialic mɛc akölriëëc ëbën. Yenakan.
  cac-cac: Nivanocab' yelc'ochi, nivanocab' spoder d'a masanil tiempo. Amén.
  tzj-E: Nte xtya' wa' ruk'ij, nte xtnatax wa' che pruk'a' c'o wa' njelal camic y
    rxin junlic chpam je' tiemp rxin je' tiemp. Amén.
  san-BUR: တသျ ဂေါ်ရဝံ ပရာကြမၑ္စာနန္တကာလံ ယာဝဒ် ဘူယာတ်၊ အာမေန်၊
  yaa-NT: Nãatofi afama mĩshtifo fapanakaki. Nã fistichi atiro keskafakĩ tsõa askafatiroma.
    Nã fistichi askafãpanaka.
  cab-NT: Ligía le Súnti Gabáfu lun súnwandan. Ítaralá.
  clu-clu: Dayawon tana ay anang gaum ara gid kataposan. Amin.
  swh-ULB: Enzi iwe kwake milele na milele. Amina.
  tpt-NT: Va yucha ay kamakakal y kalhachimoꞌonul mas va tavanancha kaval, jantu aqtaun
    katamaktalcha. Va chuncha kavalcha.
  aai-aai: Nati i anababatun. God isan fair ema’am wanatowan, wanatowan Amen.
  sny-sny: Kairefi erasi a'i lo mi mi pasi pasi ironamitorowa. Wiyeme a'i tene!
  myy-myy: “Ĩti ñami Ʉjʉ ñasagʉ. Jeyaro ñarise roti masigʉ̃ ñami ĩ. Dise ĩ roti masibiti
    rʉyabea. Ĩti ñami mani Ʉjʉ ñatĩñagʉ̃”, yi tʉoĩasotirʉja manire ĩja.
  trc-NT: Ne̱ gu̱un chij ndoꞌo Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj, ne̱ daj a̱ güii veꞌé
    ca̱yáán soꞌ na̱nj ado̱nj. Amén.
  cut-NT: Ihyan min ne, quenan cuma ye vederihquentiyon chahte numacuahn ro, ne redin
    yahn che ndeva vo yavena̱n ye cuahn da̱ma. Tihca̱ co.
  bel-bel: Яму слава і ўлада навекі вечныя. Амін.
  zlm-KSZI: Bagi Allah segala kemuliaan dan kekuasaan selama-lamanya. Amin.
  gdr-gdr: Ukoi danda Ton kɨma dadal ngɨrpu kesa, ɨmɨnjog!
  vmy-NT: Ngatjasꞌere kjuaꞌñu kaꞌnda ngantsjai nixtjin. ꞌBa ngatjama.
  cmn-FEB: 愿力量永永远远属于他！阿门。
  gmv-RNT: Bonchoynne wolqay mernappe merna gakkanaas izas gido. Amiin.
  ncl-NT: Yihual ma quipía in chicahualisli pa camo quiman lamis huelitis. Yoje ma
    ye.
  sua-sua: Her E Nut arhe, Endo o mia ngak kanprim En pum kla serppak kngae kngae
    gi. Lmien.
  are-are: Lakinhanga nurna Altjirranha tnantjitjika, era warta Ingkarta kngarra namanga
    ngampakala. Amen.
  gai-gai: Na ma ndo kabe niŋgikca iarwarna gargarap eacraŋnandet. Na anna gidik.
  qvm-NT: ¡Tayta Diosnintsi lapanpagpis munayniyog cashganpita imaypis alabashga cayculätsun!
    Amén.
  chz-NTPS: Läꜙja̱ˉ waˊ jmäänˊ Dio jnänˋ jø̱ø̱hˈ hi̱ˉ chaˉ beꜘ kihꜗ läꜙjëꜙ johꜘ jmɨɨˊ
    chaˉ. Waˊ laˈ läꜙja̱ˉ.
  kmu-kmu: Anumaya Kotia mukia tokiyaa agaiafikeya mukia kanafina tamage huno hanege
    hanege hisie. Tamage.
  ood-NT: Jiosh o d gewkdag chum hekid. Kutt chum hekid ab wo hehgchulidad.
  lbm-lbm: ओकोच साम्राज्य हमेशा हमेशा रहे। आमीन।
  ncj-NT: Nochipa matlatequiutilo Yehhuatzin. Huan ijcon mayeto.
  yuj-yuj: Kwar te yaká yak konámp kárákáre tokwaerápono. Kare karono.
  kto-kto: Irirot Morowa talamet, la mariktung ira a kan la amaning kukunim gano la
    iot aun atatan makin. Amen.
  gmv-NT: ቦንቾይኔ ዎልቃይ ሜርናፔ ሜርና ጋካናስ ኢዛስ ጊዶ። ኣሚን።
  por-BLT: A ele seja dado o poder para todo o sempre! Amém!
