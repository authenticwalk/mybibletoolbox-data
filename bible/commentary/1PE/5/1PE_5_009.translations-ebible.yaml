verse: 1PE.005.009
translations:
  kpx-kpx: Ige Seteneu lae lohoge lainaho hotove malive. Isito la evievimo negolahave.
    Kosealemo la hilokage vata bahatae evievi ataeau la vatehani maleale ke nahate
    abuta malema.
  okv-H: Bada humota ue sovera humbuto Satan ta ari kito kiarako ue ngahia eto irivujo,
    eto ungo osaga ere kogova amore ungo oenga kiae rate ungota namei kamei enda tapa
    ta mihera amite tapa osaga memenga kogora avo eto ungo ere kogova.
  tbo-tbo: Tauna ona lutomgeya po ona towolo kadidili omi witumagana uyahinei, babana
    ta hanapugeya tu witumagana tupo wohepali uyahina wiyuwa baneina he tutuhagahi
    Tomodulele uyahinei.
  mal-C: വിശ്വാസത്തിൽ അടിയുറച്ച് നിന്നുകൊണ്ട് അവനെ ശക്തിയുക്തം എതിർക്കുക. ലോകമെമ്പാടുമുള്ള
    നിങ്ങളുടെ സഹോദരസമൂഹം ഇതേ ദുരിതാനുഭവങ്ങളിലൂടെ കടന്നുപോകുന്നു എന്നുള്ള കാര്യം നിങ്ങളും
    അറിയുക.
  grc-SR: ᾧ ἀντίστητε στερεοὶ τῇ πίστει, εἰδότες τὰ αὐτὰ τῶν παθημάτων τῇ ἐν ⸆ κόσμῳ
    ὑμῶν ἀδελφότητι ἐπιτελεῖσθαι.
  bgc-bgc: बिश्वास म्ह मजबूत होकै, अर न्यू जाणकै उसका सामना करो, के थारे भोत-से बिश्वासी
    भाई जो दुनिया म्ह इसेए दुख सहण लागरे सै।
  khz-khz: Gemi kamonagi ai pio ruga-gaugau, ne Tiapolo pio kora-waia. Kwalana pio
    tugamagi, gomami-lagira na viti-vuara gelegelera gomi taukavamina tanopara maparanai
    maki gemamilagirana.
  deu-TKW: ihm widersteht, fest im Glauben, wohl wissend, daß die gleichen Leiden
    sich an eurer Brüderschaft in der Welt erfüllen.
  zsr-NT: Gul‑gác tsutsu ca réjlëꞌliꞌ Cristo, len gul‑zagaꞌ xnöz tuꞌ xöhuiꞌ, le nö́ziliꞌ
    taꞌzacaꞌ taꞌguiꞌë böchiꞌ lzaꞌliꞌ gdutë yödzlyú ni ca naꞌ rzacaꞌ rguiꞌliꞌ lbiꞌiliꞌ.
  lin-lin: Botelemelaka ye mpe boyikaka mpiko kati na kondima, pamba te boyebi ete
    bandeko na bino, oyo bapalangana kati na mokili bazali mpe komona bapasi lokola
    bino.
  hns-NT: Okar djhoeth baat na soen aur aapan bieswaas pakarle rahoe. Jaad kar kie
    doenia bhar me ekwan iesaai bhaai logan ke bhie aisan doekh oethaawe ke pare hai.
  noa-E: Magua pãachdëu ʉ̈kha nʉm iek gaaita warag ubʉnaa ʉdʉʉr pãach thʉ aum ugua,
    dʉ̈i thethe thierrkhabat. Pãar dʉ̈i jãjãgkham chan pãar dʉ̈ipai khaba, pãar dënjö
    ʉ̈kha durrum khʉʉnjã durrpierr ich jãg phithurg au nʉmta magbamjöo nʉm.
  eng-EMTV: Resist him, being steadfast in your faith, knowing that the same sufferings
    are experienced by your brotherhood in the world.
  mib-NT: Te cuɨñɨ nīhin ró jéē ma cúndeyɨ́ jexeén jiín ró, te nīhin candíje ró jnúhun
    cúndáhú ni yā rohó. Chi cájini rō jeē suni súcuan cándoho hermano rō jeē cáyūcu
    nɨ́ɨ́ cáhnu ñayɨ̄vɨ́.
  lif-NT2: खिनिॽ नसाःन्‍नो के़धुम्‍बा पोःक्‍खे़म्‍मे़ॽआङ् खे़न् अत्ते़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़
    इक्‍सादिङ् खाम्‍बेःक्‍मो खाराक् खिनिॽ फुॽनुसाॽहाॽआङ् खिनिॽ के़दुमुम्‍बा इनोगे़न्
    तुक्‍खे हे़क्‍तङ्‌बा तुक्‍खेओए मे़वाॽ के़लॽबान् के़निःसुम्‍लो॥
  xnj-xnj: Mumbela mwenuyo, myima cha kukangamala mu sadika, ndava mumanyili vakilisitu
    vayinu pamulima woha ving'aika ngati chemwing'aika nyenye.
  mmx-mmx: Ketla mina tu atmatkun at lununu atnemi la mina tu munepen min, atla mikleklen
    i do luvuttadi axap at na lavatbung menemen di nunu, dip kip na legesemet songsongot
    mun.
  cbr-NT: Usa 'ixun camina ñunshin 'atimanën 'apúan ñu 'atima 'amitisa tancëxunbi
    Jesucristomi catamëquin usa ñu 'atima 'ain. Camina 'unánti 'ain, mitsu 'acësaribi
    oquin ca ñunshin 'atimanën 'apun, camabi menu 'icë axa Jesucristomi catamëcë unicama
    tania quixun.
  tee-NT: Pus asamak'ant'it ju tuchi tamapast'ac'aniyan ju lhacaticuru. Slivasalh
    ixlhichux ju mi'alhunut'an alhilac'ap'it'it ju Cristo. Ac'ats'at'itch ni vana
    va chun tat'ajun mak'alhk'ajnin ju ali'in milhi'alak'avin'an la'ixmacni Cristo
    tachi ju mak'alhk'ajnanat'it ju uxijnan. Si chun tamak'alhk'ajnan mas vanta anchach
    cava.
  eng-LSV: whom you must resist, steadfast in the faith, having known the same sufferings
    of your brotherhood to be accomplished in the world.
  cak-NT: Y man tiya' lugar che chi jixruch'ec; man quixtzak pa ruk'a' y man timalij
    niya' iwánima riq'uin ri Cristo. Roma can iweta'n que man xe ta rix ri nik'axaj
    sufrimiento, xa quiri' chuka' ri ch'aka chic kach'alal ri quiquiran-qui' chech-ulef.
  pah-NT: Pemovahĩ ti Diabo'ga pejikovo a'ero. Pejiko hete ti Cristo'ga rehe penhimboitakwerimo.
    Napemoka'nhymi pe hahya peirũ'g̃a pe Cristo'gareheve'g̃a pe. A'ereki g̃a hahya
    jitehe okwaha kiro ojipe'g̃ape'g̃a gwyri pe no.
  sja-NT: Ichia parã mãgá jɨrɨ chek'ãri, chóotɨ Cristode ijãa p'anɨde mãik'aapa oonáatɨ
    mãgɨpa oopi k'inia bɨk'a. K'irãpátɨ ichia auk'a jɨrɨpari parã ɨ̃pemaarã Cristo
    k'aurepa miapiit'ee, na p'ek'au eujãde para bee chaa.
  xed-xed: 'Dihavawa diha ma zlghay nda ŋuɗuf, ma zlanaŋ kuni ta tvi. Nda sna kuni
    kazlay: Mndərga va tsa ɗaŋwa ya ná, slanaghasla ta inda zwanama ghuni ta ghəŋa
    haɗik demdem kəʼa.'
  mks-NT: Xíní ñúhú coo ndacú ini ndó ta candeé ndusa ini ndó Ndióxi̱ já cuu quee
    va̱ha ndó xi̱hi̱n ri̱. Ta ndítahan ndicu̱hu̱n ini ndó ña̱ tá quia̱hva ndóho ini
    ndó quia̱hva já ndóho ri java ga̱ na̱ cúú cuéntá Jesús ndúu ndijáá ñuyíví.
  gfk-S: Iesene mu na tur dades ta ira numu nurnur ma mu na tur bat ie kinong mu nunure
    be ira hinsaa mu tano hinsane Krais kira ra ula hanuo di puspusak kakarek ra mangana
    harangungut bileng.
  bmu-bmu: Iŋini sihimbölö mörakzei, eŋgö urumeleŋ alaurupŋinan mönö mewöŋanök gölme
    dop kahasililiŋ miyöhök möta mökösöŋda malje. Mi mötmöriba keŋgötŋini yaköriba
    mötnaripnöŋ töndangöba kinda laion mi köhöikŋanök tuarenjoŋ ak waŋgiba malme.
  dgz-dgz: Go e Seitan koewa ame ase watanan imuya Keriso anu daviana gapan tumban
    amun yonan, iwa, e asigiap, evenae wai Iesu anu tumasine nagire piup ma gan ikukuk
    wanumuine itan ame wat iriana umap sia di wat iriwanum.
  eng-GNV: Whom resist stedfast in the faith, knowing that the same afflictions are
    accomplished in your brethren which are in the world.
  zaa-NT: Pero ná qui'ni guni le sostener nu ra Tata Dios nna ccá tsìttsì fe qui'
    le lani e qui'ni te la' huacca quì'e, anía modo redúdítsini le numalua. Liúrexa
    latsi' le qui'ni ą'hua adí ca hermano gaỹa tèdiba tsè'e cabi le' yétsiloyu nna
    cca hua cabi sufrir de ril·lani la'a mísmuba ca prueba lani cabi.
  eng-WEBSTER: Whom resist steadfast in the faith, knowing that the same afflictions
    are accomplished in your brethren that are in the world.
  guh-guh: Paepatota dovathi jamatabëpacayamaxëitojoroba panecopabinexa Jesús pelivaisi
    panejumecovënëtsijava, bajarapaepatota pajamatabëcuenesaëmëre Jesús pelivaisi
    panejumecovënëtsijava. Diosojavabelia najamatabëcuenecopatsiaya dovathi panayajiviitavere.
    Itsamonae itsa pacabejiobiaexana dovathi pejamatabëcueneta, panajamatabënapire
    pacuenia itsamonae ata, Dioso pejumecovënëtsivi, daxitanacuanëjava dovathi pejamatabëcueneta
    bejiobiaexanaponatsi.
  bon-bon: Weene Acejiyame ne jäätrunguye, teeme kokre cama imye-mutinuge, Satani
    me singi ne yääyecräjuye, ingle weene umle gemi egä weeme ätrunga binamewale iyeta
    gawecewe cabu teepi yepä pana mäpu bine jääpänanemusi.
  nhw-BL: Chicahuac xijhuilanaca para ma amo anmechtlanis. Ximotetilica huan xijneltocaca
    Toteco ica nochi amoyolo. Xiquinelnamiquica toicnihua ipan Cristo campa hueli
    ipan ni tlaltipactli nojquiya tlaijiyohuíaj san se quen amojuanti.
  swh-ONEN: Mpingeni, mkiwa thabiti katika imani, mkijua ya kwamba mateso kama hayo
    yanawapata ndugu zenu pote duniani.
  wbi-wbi: Mwimaghe kingalungalu kyaake. Muvisaghe nungufu mu lwitiko lwinu. Mukagula
    kuuti avanyalukolo vinu vaano vali muiisi vikilila imumuko ndavule isi.
  bba-bba: I kɑ tii yinɔ win wuswɑɑɔ kɑ toro sindu nɑɑnɛ dokebun sɔ̃ kpɑ i n yɛ̃ mɑ
    nɔni swɑ̃ɑ tenin bweserɑ tɑ bɛɛɡibu wɑ̃ɑsi be bɑ yɑrinɛ hɑnduniɑ sɔɔ.
  eng-KJVCPB: whom resist stedfast in the faith, knowing that the same afflictions
    are accomplished in your brethren that are in the world.
  kgk-NT: Tapenhemombaraete ae katu anhaygwasu-pe pejoko hagwã pendejéhegwi. Cristo-rehe
    pejerovia-gwi pene mbaraete katu anháy-pe. Pene mandu'a ave nhande re'ýi kwéry,
    Cristo reroviaha kwéry-rehe. Opa ko yvy-rupi oiko va'e ha'e kwéry ave peẽ-rami
    ave ohasa asy.
  waj-waj: Innara ooqoo kiatee. Anutuuqaara kutaavaivee kiaivaa puaisa utida innara
    ooqoo kiatee. Vaa ngia rikiaavai. Ngii seena vaa ausa hanigieeraiya mmuakiaa mmatavau
    variaiya mmuaakarai mmamma mmuaararaiyauvaa varaivaara innara itaama ooqoo kiatee.
  cpy-cpy: Roo kanteencha otzimatyee pipiyatyaari, pikyaaryoo-wenta-neeri pawentaa-shiretaari
    Tajorentsi. Tema piyotzi ari pikimitakari maawoeni noyemijantzin-karite-paeni
    pikemaatsiteeyani jempe-rika ijeekayitzi jaka kepatsiki.
  mpx-mpx: Nuku talmilil gagasisi wami abulilek elana inoke nuku lohaveyan elana.
    Nuku nuwahikan te panayawi labena gegewena elal, wami pan toabulilek heliya al
    ge lomwan hi pwawa i ola ya te komiu ku pwawa.
  wbp-wbp: Walalurla warrarda nyinaya Kaatuku yungunkulu wungungku Juju Ngawu warla-pajirni.
    Maju kanyarra rdipimi warrarda yapa nyurrurlakuju. Junga kujaju. Milya-pinyi kankulu
    maju kuja kajana rdipimi Kirijini-patuku nguru-kari nguru-karirlaku. Ngulaju ngula-juku.
    Walajukulurla nyinaya jata-nyanja-wangu Kaatukuju.
  luo-luo: Chungʼuru motegno kuom yie ma un-go kendo tameuru, nikech ungʼeyo ni joweteu
    moyie e piny ngima bende neno chandruok machal gi ma uneno.
  nhe-NT: Chicahuac xijtehuica para ax inmechtlanis. Ximotetilica huan xijneltocaca
    Toteco ica nochi imoyolo. Xiquinilnamiquica toicnihua ipan Cristo campa hueli
    ipan ni tlaltepactli nojquiya tlaijiyohuíaj san se queja imojuanti.
  aii-aii: ܩܘܼܡܘܼܢ ܕܲܠܩܘܼܒ݂ܠܹܗ، ܟܸܠܝܹܐ ܩܸܘܝܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ
    ܕܐܲܚܘܿܢܘܵܬܵܘ̈ܟ݂ܘܿܢ ܓܵܘ ܥܵܠܡܵܐ ܩܲܒܘܼܠܹܐ ܝܢܵܐ ܗܲܪ ܐܲܢܹܐ ܚܲܫܹ̈ܐ.
  esk-NT: Taatnamik akiḷḷiḷiqsuqsiuŋ payaŋaiġvigilugu ukpiqsrił̣iqsi, iḷisimalugu
    aniqatiusri nanipayaaq nagliksaałhattuuq ilipsisun.
  msb-msb: Siya atuhan niyo na may masarig na pagtuod, kay maaram kamo na sa bilog
    na kinab-an an kapareho niyo na mga nagatuod nagatios man pareho sani na mga pagtios
    niyo.
  cpa-NT: Tsa¹nǿngh³ hniah¹² jǿg³ quiah¹² dsa² héi². Tí² chinh³ hniah¹² jǿg³ quiah¹²
    Diú¹³. Ma²ŋih³ hniah¹² cu²rø² quin¹² dsa² roh¹³ jniang³ jmø³uai¹² ha² ja³tiogh³dsa
    jmøi¹guǿi¹, ju³lah quinh³ hniah¹².
  dso-dso: ବିସ୍‌ବାସେ ଡାଟ୍‌ ରଇକରି ତାକେ ବିରଦ୍‌ କରା । ଗୁଲାଇ ଦୁନିଆଇ ରଇବା ତମର୍‌ ବିସ୍‌ବାସି
    ବାଇବଇନିମନ୍‌, ଏନ୍ତାରି ଦୁକ୍‌ କସ୍‌ଟ ପାଇ ମୁରଚ୍‌ଲାଇନି ବଲି ତମେ ଜାନିଆଚାସ୍‌ ।
  meu-meu: Ba laoa ahu, abidadama ai ba gini tutuka-tutuka; ba diba, o animu hmisidia
    heḡereḡeredia varavaramui tanobada heḡeḡe-madai ai danu e animu.
  yva-NT: Weti syare wapo Anakakai Akoe aorai, wana tawan no wapa anave rai. Weye
    wapo raenamo weabopirati siurije so nande wasaije ramu, yara wapa arakovo wanave
    Kristus ai utantuna no munije rui vayave no mine so usiuri tavon mamaisyo wapa
    rai.
  dgc-dgc: Labanan moy siya, sakay patibayén moy i péniwala moya, monda éwan na kam
    madaig. Da tukoy moy a kona be sa i pégtiisa du kapareho moy a méniwala ta maski
    ahe ta mundua.
  zpm-NT: Dziits goḻso gdeete to diidz yquiil ma to. Tibaque dib zdoo to goḻnalo Dios.
    Naṉle to gaṉle dipse lo guidzliu, zha ne notaa xnëz me, scaque quiaded zho.
  hix-NT: Noro rma àtaymatxoko, ohyayenye. Ahananàhtoho kom yawo ro rma haxa ehtxoko.
    Àhnànkahra ro mak ehtxoko. Oyowtà komo hutwahkahpàra ehtxoko. Yukryeka yamtar
    horye rma haxa natxhe, othoyehra. Owyaronye rma rha, teryewhamnohsom me natxhe,
    nyamoro xarha.
  sim-sim: Hako os Jisasin ji hishindiyanda jihi oso ji halanak kwambuk si nanak orin
    ji jihi tukru ormbeka. Ji hishika. Avui Wasilakahi ma yanga yangak linda amber
    nomorawu tos ji kishawa himin erem kishanda lir. Unda osik jir nga erem kwambuk
    ji sitambanaha ji kishaka.
  npi-ULB: त्यसको विरुद्धमा खडा होओ । तिमीहरूको विश्‍वासमा दह्रिलो बन । यो जान कि
    संसारमा भएका तिमीहरूका भाइहरूले पनि यस्तै कष्‍टहरू भोगिरहेका छन् ।
  cgc-cgc: Dapat padayon kaw na lig-en ta inyo na pagtuo na dili kaw magpadala ta
    liag Satanas. Demdemen nyo na mga paryo nyo na utod ki Cristo naan ta bilog na
    kalibutan naagian man danen mga kabellay na paryo ta mga kabellay na naagian nyo.
  tim-tim: ye Yesu hanyeŋande nâŋgaŋmâ bigeim kârikŋe manbei. Akto bo hanoko akbei.
    Akto galalupyeŋe hân hârok tatâi yâk gai hâk hilâlâm hainâk nâŋgâmai are nâŋgâm
    heŋgemgom âmâ biwiyeŋe Anutugâlân katbiâ talâk. Aregât Niambi hâkokom panbei.
  yor-yor: Ẹ kọ ojú ìjà sí i pẹ̀lú ìdúró ṣinṣin nínú ìgbàgbọ́, bí ẹ̀yin ti mọ̀ pé
    ìyà kan náà ni àwọn ará yín tí ń bẹ nínú ayé ń jẹ.
  wos-wos: Guni Jisas Kraiska jémba sarékéta guna mawulimbu hambuk téta Satanka hu
    hwetanguni. Atéfék hafwambu reta Kraisna hundi xékékwa du takwa akwi di hangéli
    héra, guni hangéli héranguka maki. Hérandakaka sarékéta guni hambuk yata yikafre
    mawuli yatanguni.
  emp-NTPO: Baribʌrʌ diaurura ĩjãrãnadua. Critodrʌ bio ĩjã pananadua, cawa panʌ bẽrã
    bãrã djabarã jũma druaza b̶eara ab̶ari quĩrãca bia mĩga panʌda.
  eng-F35: withstand him, steadfast in the faith, knowing that the same sufferings
    are experienced by your brotherhood in the world.
  ind-ind: Dengan tetap percaya kepada Kristus, lawanlah dia! Kamu tahu bahwa saudara-saudari
    seiman kita di seluruh dunia tetap berdiri teguh ketika mereka mengalami penderitaan
    yang sama seperti kamu.
  pes-OPCB: پس در برابر حملات او، به خداوند تکیه کنید و استوار بایستید؛ بدانید که
    این زحمات فقط به سراغ شما نیامده، بلکه مسیحیان در تمام دنیا با چنین مصائبی مواجه
    می‌باشند.
  mpt-mpt: Ibo ib bainobo galino sbal maniba Gululame tolobo geniba dobbiaine! Niminbabe,
    ibo tekein kebib yotabe. Bainobo galin nakaia unangai bib mak bib mako enin kino
    watemebib yota ibsa inanibta enin kino watemebiobe.
  ssx-ssx: Mo kenke paeyaona꞉ ika꞉ Ketiso tapake wanda꞉halima꞉ mandake tupa꞉ tanda
    minelemeeki make hone wia hata꞉ta꞉ Koda꞉ pa꞉ta꞉ hone wotu tulao hata꞉ Sadani pendulu
    baapa꞉peke.
  mkl-mkl: I kɔò ɑrɑ nŋɛ si wɑjuɛ do nɑɑnɛ ku dɑsi nlɑ nlɑ domi ì mɑ̀ ŋɑ kpɑɑsi woo
    dɑsi Jesu nɑɑnɛ nŋɛ ŋɑ iyi ɑ̀ fɑnɡɑɑ si ɑndunyɑ fei, ijuukpɑ̃ dimi ɑkɑ̃u bɛi ɑ̀
    wɑɑ yɛ.
  gaq-gaq: ପେଇଂ ବିସ୍‌ବାସ୍‌‌ରେ ସାଆସ୍ ସାଃଲେଚେ ମେଃନେ ଆଡ଼େପା । ପେଇଂ ମ୍ୟାପେଲେଃକେ ଏନ୍‌ ଦର୍‌ତନି
