    mu oi daremen.
  ctu-BL: Cha'lenla wersa ti' contra xiba. Xuc'ul yom la' pusic'al ti Dios. Ña'tanla
    lajal woli' yubiñob wocol la' wermanojob ti pejtelel pañimil.
  meq-meq: Kâ dzədzarumay bay, ndzum ɓəŋɓəŋ ma məpe mədzal gər nakə ka pum ka Mbəlom
    aye. Sərum ha kwa ka waray ka məndzibəra, malamar kurom hay faya ta siye slala
    i ɗəretsətseh nakay.
  noa-H: Magua pãachdëu hʌ̈k'a nʌm hiek gaaita warag hubʌnaa hʌdʌʌr pãach t'ʌ haum
    hugua, dʌ̈i t'et'e t'ierrk'abat. Pãar dʌ̈i jãjãgk'am chan pãar dʌ̈ipai k'aba,
    pãar dënjö hʌ̈k'a durrum k'ʌʌnjã durrpierr hich jãg p'it'urg hau nʌmta magbamjöo
    nʌm.
  alp-NT: Imi lulu ro tiaru esi elake mere yake kai suke imi hlaleke ktili loko Tuhane
    le imi rekwa be pusue imi kwalia kai betaya tamata Kristene kena otoi sae neka
    mei nusa meije lekwe esi supu susate lupe imire neka.
  san-VEL: ato vi"svaase susthiraasti.s.thantastena saarddha.m yudhyata, yu.smaaka.m
    jagannivaasibhraat.r.svapi taad.r"saa.h kle"saa varttanta iti jaaniita|
  kbq-kbq: Hu'neanagi, tamentinti azeri hankavetineta, Satana retufe atreho. Antahi'naze,
    Anumzamofo amage nentaza vahe'ma, mika kaziga tamafuhe'zane tamasarahehezane mago'zahu
    knazane, zamata zana e'nerize.
  kbh-kbh: Puerte s̈mochtomorócha, Jesucrístbeñe bëtscá jtsos̈buáchiyëse, chë uayayá
    tondaye chaondobená ts̈ëngaftangaftaca jamama, cach ts̈ëngaftangcá Jesucrístbeñe
    os̈buáchiyënga nÿets luarënguenache cachcá jasúfriama yojtsamnama jtsetats̈ëmbëse.
  ron-LSB: Rezistați-i cu tărie în credința voastră, știind că frații voștri care
    sunt în lume trec prin aceleași suferințe.
  pon-pon: Komail ari kelail palian i o teneten ni pojon, o aja, me kamekam ota kin
    lel on ri omail akan nin jappa,
  nhe-BL: Chicahuac xijtehuica para ax inmechtlanis. Ximotetilica huan xijneltocaca
    Toteco ica nochi imoyolo. Xiquinilnamiquica toicnihua ipan Cristo campa hueli
    ipan ni tlaltepactli nojquiya tlaijiyohuíaj san se queja imojuanti.
  sps-sps: Mi ma tsutsun fareits me na faason tsumi, am jiaats vavageiny towa, tana
    saa, mi natem a fo vamuinyasiny fafaaman tsumi tana monaagits tovei sab kainy
    ror senviir patang me na saraa kamits to ayei.
  wnc-wnc: Ita gin pasiwan mainingge tasinggak ngana ginu atnataaing. Gindane notza
    Jesue amina dakngake yuaingu kepna kepna nana kuupbam Setenda pasiwan mainingge
    toknga tasinggak. Siwan ginu wa aminde natake ginda Jesue kekeknga siknga natake
    Setende yandakngawa ita ginu dua pasiwan maining.
  bus-bus: À gínɛ, à zɛ gbãa ludanaanɛkɛna guu, zaakɛ á dↄ̃ kɛ̀ a Yesude daa kɛ̀
    aↄ̃ↄ kú anduna guunↄ ń píngi e nawɛ̃a dↄ̃nkↄ̃ pì kɛɛmɛ se.
  gub-BL: Pepytu'u zo Zezuz rehe pezeruzar ire nehe. Peruzar zo Zurupari nehe. Amogwer
    uzeruzar ma'e a'e wà no, ywy nànàgatu har a'e wà no, upuraraw ma'erahy waiko a'e
    wà no, pezàwegatete a'e wà no.
  imo-imo: Eno lino konopuna umbuni tepili moromolo mele we mai kombuna pali moromele
    imbo angenupilima aku teko umbuni tepili moromelela ningo pilkolio Goteni eno
    waliwalima nokopa kondoromo. Akilio kape kinye kape yuni eno tiye naa kolombalo
    ningo ipuki tiko molkolio Satan nanga opa pulemu, yuni na naa ambolopili ningo
    yunge ungumu naa pilko, we mele none tendeko, yu toko wendo mundeio.
  boj-boj: Deqa niŋgi Yesus qa nuŋgo areqalo siŋgilatoqnsib Satan gotraŋyoqniy. Niŋgi
    qalie, niŋgi jaqatiŋ eqnub dego kere Qotei aqa tamo uŋgasari sawa sawa kalilq
    di unub qaji naŋgi degsib jaqatiŋ eqnub.
  eng-DRA: 'Whom resist ye, strong in faith: knowing that the same affliction befalls
    your brethren who are in the world.'
  knf-knf: Napokan wa, namëban ţi pfiyaar pi nafiyaaruŋ ; name kë bayiţan ţi *Kriŧtu
    banwooŋ ţi umundu bŧi bahaj ji an.
  san-KHM: អតោ វិឝ្វាសេ សុស្ថិរាស្តិឞ្ឋន្តស្តេន សាទ៌្ធំ យុធ្យត, យុឞ្មាកំ ជគន្និវាសិភ្រាត្ឫឞ្វបិ
    តាទ្ឫឝាះ ក្លេឝា វត៌្តន្ត ឥតិ ជានីត។
  arn-NT: Küme mupiltulen mew famentuniefimün, eymün kimnielu am kom trokiñ mapu mew
    ñi kutrankawkülen tamün pu peñi ka femngechi kutrankawün dungu mew.
  zas-NT: Zeel ad tiëbidi güünx lëjt gan, gol guzujdxiꞌch loj ni rliladxidi, din ragbeedi
    guial ziꞌc cazagdiajdi, ziangajc cazagdiaj ree bén rliladx Jesucrist guidib guidxliuj.
  ken-NT: Bǎkɛ́ chyɛ yi mbi. Tě ka kpirí ndǔ nɛka ɛnɛka. Bǎrɨŋɨ bɛ batɨ bǒnkwɔ
    mbaŋ nkɛm fá amɨk, bághɔ̀ nkúbhɛ́ mɛnyu bɛsɔŋɔri ɛbhɛn bǎghɔ̀.
