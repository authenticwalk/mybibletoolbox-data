    ⳿ⲛⲛⲁⲓϧⲓⲥⲓ ⲛⲁⲓ ⳿ⲡϫⲱⲕ ⳿ⲛⲛⲁⲓ ⳿ⲛⲛⲉⲧⲉⲛ⳿ⲥⲛⲏⲟⲩ ⲉⲧϧⲉⲛ ⲡⲓⲕⲟⲥⲙⲟⲥ.
  sri-sri: Ire masĩa. Mʉsã ñerõ tarirosũta ããrĩpererogue gajirã Jesúre bʉremurã ñerõ
    tarirã yáma. Irasirirã ñerõ tarikererã, wãtĩrẽ neõ yʉjʉbirikõãka! Jesús gapʉre
    gũñaturaníkõãka! Ĩgʉ̃rẽ bʉremurĩrẽ neõ piribirikõãka!
  nal-nal: Naaguna rur dikdik pana ainaxam paazaaiang sinim ma naaguna ruxol naan,
    panaze naagu rexaas adu amun taatum sinim lamaskana ainaxam paazaaiang la pira
    angkari dit kazanin saait amun maazikang malasing nim naagu xazanin taning.
  kyq-kyq: Aayki kaamse, Ꞌɗaarki tɔɔgɔ ɔɔ aalki maakse do Raa ki. ꞋJeelki do naaŋ
    ki ara paac se, gɛnaasegen ɗoobm Isa al‑Masi ki se utu dabar aan gɔɔ naase kici.
  kwd-kwd: Moru ula ngasi na tagoto'onga amooru, ma moru ka to'ofonosia la Saetan,
    tofuna mooru moru su'aai na'a ta'a gila tagoto'o na fanua 'e aula fofona fanua
    lo'oo 'i wado, gila nonifii la'u mola 'ilaka'u 'amooru.
  ded-ded: gofochima serima namma negen negensingnginango mangana minginaac yoac hefahebisia.
    Hefahema yofi negembisia, negen negensinggoc tosofocngina bangeha bangeha kecdae,
    yeni ifingoc kpendzeng imocngoc kpekecdae.
  ewe-ewe: Minɔ te ɖe enu, minɔ tsitre sesĩe le xɔse la me, elabena mienyae be mia
    nɔvi siwo le xexea me godoo la le fukpekpe mawo ke me tom.
  nuy-nuy: Numbunu-lhambumana niga, numburru-lhara numburru-waḏa-waḏaḏ, numburru-jambarrgina-wugij.
    Nugurru nurru-marrbuy aadanu nugurri-yinyung warra-Christian warru-mandag wurru-ngarra-ngu-burraa
    ana-lhal-waj wirri-waṉagana nguynju anaaynba-gaynbaj wurraarragayii wugurru, ama-magarrangaynji-wala.
  cop-BHC: ⲪⲎ ⲈⲢⲈⲦⲈⲚⲞϨⲒ ⲈⲢⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲈϦⲞⲨⲚ ⲈϪⲰϤ ⲈⲢⲈⲦⲈⲚⲦⲀϪⲢⲎⲞⲨⲦ ϦⲈⲚⲠⲒⲚⲀϨϮ ⲈⲢⲈⲦⲈⲚⲤⲰⲞⲨⲚ
    ⲚⲚⲀⲒϦⲒⲤⲒ ⲚⲀⲒ ⲠϪⲰⲔ ⲚⲚⲀⲒ ⲚⲚⲈⲦⲈⲚⲤⲚⲎⲞⲨ ⲈⲦϦⲈⲚ ⲠⲒⲔⲞⲤⲘⲞⲤ.
  buk-buk: Alhac ŋaŋga ma asap nem akêŋ whiŋ dôŋ bu akêŋ ŋasawa daŋ têŋ Sadaŋ dom,
    ma amasuc iŋ su. Ma gauc nem bu mac nem asidôwai sêkêŋ whiŋ-ŋga naŋ sêmbo nom
    ŋagameŋ hoŋ, naŋ sêŋsahê ŋawapac kaiŋ tigeŋ tôm mac.
  pri-NT: Guwà cicaraé, â guwà tà cimwü naa na cèikî kàwà! Â [guwà cibwaa niimiri
    pâ] guwà maagé côo [acari]. Ba rà wàrapwiri wà diri tèpa cèikî béewà, pitiri naa
    gòropuu.
  zpq-NT: Cheyaḻa' soac̱hac̱hcho bi gwzenagcho c̱he Satanásen' na' soac̱hac̱hcho šejnilaže'cho
    Jesucriston', ḻe ṉezecho beṉe' ḻježcho ca' chesejnilaže'ne' gate'tezechle ḻo yežlion'
    ḻecze chesezaca'zi'e can' chac c̱he chio'.
  por-TFT: Resistam-no continuando a confiar firmemente em Cristo e na mensagem dele,
    lembrando que seus irmãos crentes no mundo inteiro estão experimentando sofrimentos
    semelhantes que o diabo está causando.
  gwi-NT: Nakhwagwik'injigwiighit t'aih haa anvoo'ee, jii nankat gwik'injiighit nąįį
    datthak gwik'it khaiinjich'igiighit gaakhwandaii.
  gvn-gvn: Yinyaynka yurra junkurr-janay, Dubundu kari milka-janay. Nyulu Godumu bama
    yiringkurrku milka-bakal-bakal, jana buyunmanka. Godumu bama yiringkurrku warrngkan-warrngkay
    yala yurra.
  nna-nna: Tarn-tarn wantayi, kakuputulu yijalmarta jilayili Ngarrkanga. Mirurru ngarntarn-ngarntarnarra!
    Jintaku miranu nyurra, Ngarrkanga yijalmarta jinakatarrangu ngunarrijirringi yajarri
    kurlungungarra nyurrakapali.
  nhy-NT: Amo xikkawilikan ma amechtlani in diablo iwan ximoyekketokan itech namotlaneltokalis.
    Namejwan xikmatikan ke oksekimej tokniwan tlaneltokakej katlej katej ixko yin
    tlaltikpak noijki panoaj tlajyowilistle ken namejwan.
  asm-FB: তাৰ বিৰুদ্ধে থিয় হওক৷ আপোনালোকৰ বিশ্বাস দৃঢ় কৰি ৰাখক৷ এইটো জানিব যে, গোটেই
    জগতত থকা আপোনালোকৰ ভাতৃ সকলেও একে দুখভোগ কৰি আছে৷
  okv-okv: Bada tumota ue sovera umbuto Satan ta ari kito kiarako ue ngahia eto irivujo,
    eto ungo osaga ere kogova amore ungo eonga kiae rate ungota namei kamei enda tapa
    ta mitera amite tapa osaga memenga kogora avo eto ungo ere kogova.
  mxt-NT: Soco ñihi cui̱nanyaa ndo chihin cha nɨɨ iñi ndo chinó iñi ndo chi Nyoo tacuhva
    cuvi chasaha ndo chi ra ña vaha. Ta na̱coto ndo vatyi tandɨhɨ ñu ñohó cuenda ra
    Cristo nɨcahnu ñuhu ñayɨvɨ̱, nyehé tucu ñu cuan tɨndoho tari maa ndo.
  tzo-NT: J'ech'el ch'uno ti chascoltaot ti Diose hech chu' avu'un chacontrain ti
    pucuje. Na'ic me ti co'ol ono'ox chquich'tic vocol jcotoltic li' ti balumile ti
    ho'ucutique ti quermano jbatique.
  ind-AGS: Berdiri teguh melawan dia, percayalah pada Allah. Ingatlah bahwa saudara-saudara
    seiman kita di seluruh dunia sedang mengalami masalah yang sama.
  omw-omw: Nkye riavata ekyaa nkyi qata vakyaa mpoqi mpoqi variahua nkyi nraantantamwa
    kyeta Iesusira kyaara nriqa vi inraikyara vare variarara tita, nkyevata Kotira
    qua nraahu riemwaqi vita kyaakueqama variqata hia Saataaninra qua riaata.
  yrb-yrb: Dawa yaba eno ufisuna yanu naueta ma buna uwae. Ya iwata, dawa i naueta
    uwara nesiaba enanari siosawere utasu.
  maa-NT: Nga ndaà mokjeiín‑nò, 'ñó ti̱ncha‑là xi̱ta̱ nei̱í. Nga jyeé tíjiìn‑nò nga
    jñà xi̱ta̱ xinguio̱o xi títsa̱jna nga tíjtsa i̱sò'nde, ti̱koa̱á k'oa̱á tjín kjo̱'in
    xi nchisíkjeiín.
  mcq-mcq: ꞌEnakaivo joni nimairoa vajijino kirasaꞌikaꞌi hu tanuꞌuraꞌavara. Ja nihena
    kavujaꞌinaꞌe vwehu jona ꞌahoꞌa mweꞌakino ꞌunama nikwisuꞌina kajino siseisei hiju.
  sus-A: وٌ تِ عَ كَنكٍ عِ وٌ سَبَتِشِ رَ وٌ شَ دَنشَنِيَ كُي. وٌ عَ كٌلٌن عَ سٍنتَنّ
    دَنشَنِيَتْي بِرِن تْورْقٍ نَ كِ نّ دُنِحَ كُي.
  jpn-1965: 堅く信仰に立って、この悪魔に立ち向かいなさい。ご承知のように、世にあるあなたがたの兄弟である人々は同じ苦しみを通って来たのです。
  fra-SBL: Résistez-lui avec fermeté dans la foi, sachant que vos frères qui sont
    dans le monde souffrent aussi.
  yka-yka: Patetegun bi sandelbi si Tuhanin duk tuwasanun bi nakuraˈ seyitanin, peggeˈ
    kataˈuhanbi du weˈ dumaˈin hadja kaˈam, saguwaˈ bisan meˈ pagkasibi masandel pu
    si Isa si meˈ kalahat-lahatan si dunyahin, magsandal du isab kuweˈ kaˈamin.
  mle-mle: Apawa Jisas Kraisak wukijibir ada. Atawa tigwuralik tikuw, alik gwur apawa
    Satanak ada di gwuradiy Jisas Kraisak wukijibir tigwuradiy mawul vasisadak-dadiygwurik.
    Aw gwur bwu lakwugwura aw gwura duw takwadanik maa di jawjaay kwur-kwadadiygwurik.
    Di atawa yawiyda kwurkwanaad adiy Godak wukijibir tikwanadiy miyawa kidi kupwaam
    kwanadiy duw takwak. Dayak kupwaraap sapwurapa jaav yidakikik mwugiy-kwadadiy,
    aal gwurak tan kwurdil pikibada.
  shp-NTPO: Já ninkáxonyamakanwe; Dioskireskaya kikini koshikanwe; mato ikai keskatiribi,
    jatíbiainoa mato betan joi akaibo onitsapitai onantaanan.
  aom-aom: 'Satan-hu ëhi ëꞌëꞌoho biririvoromo God mae uehorovoromo ëhuro ahore. Ahoromo
    uvore: Nosi Christian ö muenoꞌe ahoꞌobëhe saꞌae dinöꞌe dinöꞌe raromoruomajoho
    ëhi jiëꞌe huë vaenoho baeruomaje höre.'
  geb-geb: Nde khaŋ tɨgɨp havhargip Zisas khothɨgɨp, Satan daaŋgi mbur khɨngiri. Nde
    kaŋgi, guigira Zisas khothɨgi gumgi gu mbigi vhɨrve kha nuianan ki. Mbe vhɨra
    nde ndi simtɨgira ndi.
  bsj-bsj: Tiki bi kwan bilenker mwer nin, nyomom keb kume mor bilenker wi dor bitine
    ciki bi ner dotan-nge nenna kume.
  cak-cak: Pero riq'uin cof cukul ic'u'x riq'uin ri Dios, rix tik'ata' chuvech. Roma
    iveteman chi ri quiniman ri Jesucristo pa jalajoj tak lugares chuvech ri roch'ulef,
    junan chi k'axomal niquik'asaj iviq'uin.
  chf-NT: Ni tz'ita' mach a chenla lo que aj Satanás yo u yäc'benet a chenla, y ni
    tz'ita' mach a wäctan a tz'ombenla aj Cristo. Uc'a a wila chich que a wermanola
    cachichcada tu pancab u yäc'binte tz'ibajtescacob ca' chich anela mu' a tz'ibajtescanla.
  tlf-tlf: Kale alugum ipmi duup Kristen unang tinum imi kafin kaa kutufosu komi albip
    iyo ipmi kaal fuyap kugan-bilip ulutap ke-bilip boyo ibo utamsip kale, ibo atin
    God imi ilak uyo do-nilipta, titil fagaa Saatan iyo fot tebelip yak iine-balata
    o ageta ko.
  piu-2006: '@see-verse:1PE.005.008'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chiꞌnchel i pajaric ricoj pan abe̱h tak aj Yahm, chacuy tak
    ransil ru̱cꞌ i ricowil acapew-bal tak wilic ruꞌum richꞌiquinjic acꞌux naꞌn tak
    chiri̱j i Dios eh chaꞌn tak chi jeꞌ reꞌ chi cꞌahchiꞌ ricꞌulic pan acꞌux tak chi
    jeꞌ woꞌ reꞌ ricuyuric tiꞌcꞌaxic ncaꞌn take toco̱m awich aj niminel tak reꞌ cꞌacharic
    ncaꞌn pan tak toco̱m chic yeꞌa̱b chi junsut wach acꞌal.
  tue-tue: 'Mʉ́ãpe Jesuré ãñurõ padeó, Satanárẽ “mʉʉ dutirére tiiría” jĩĩña. Mʉ́ã
    masĩã: Niipetiropʉre basocá mʉ́ã tiiróbiro Jesuré padeocúa. Cʉ̃́ãcã mʉ́ã ñañarõ
    netõrṍbirora ñañarõ netõcúa.'
  bjp-bjp: Gamen tifat na unune kimi ke gamek tikale u, wara gam usum le foron tualik
    gam na foron maleh tikii na piklinbat, ri sabin ri kalsakai matngan fangungut
    ae gam kalsakai u.
  xon-xon: Ni yii u man. Ni gaa Uwumbɔr ki kii mbamɔm man, ki taa di cha. Ni nyi ke
    ninaabitiib bi bi dulnyaa wee ni na mu bi ji falaa ke naah ji pu na la.
  tzo-ZNT: Yoꞌ ti mu xcuch o yuꞌune, jꞌechꞌel me xachꞌunic ti jaꞌ chascoltaic ti Rioxe.
    Ti mi avicta abaique, jaꞌ onox icuch yuꞌun ti pucuje. Naꞌic me ti mu atuquicuc
    noꞌox ti abol abaique. Jaꞌ yech abol sbaic scotol ti muchꞌutic xchꞌunojic li scꞌop
    Rioxe ti buticuc jteclumal nacajtique.
  mpm-NT: Yukan kuu ja kuni ja kundichi niꞌin ra sɨkɨ jaꞌuꞌu un, ti kuu kundee ra
    jiin nu ñuꞌun teyɨɨ ini ra jiin jnuꞌun kandixia ra Cristo. Chi suni siaꞌan ka
    ndoꞌo ñani jnaꞌan ra kanchuku nɨ tuꞌu nuyɨvɨ.
  ots-NT: Nuquiguɛjʉ, jin gui jñɛguijʉ pa da da̱hquijʉ guegue, gui ntøxtijʉ‑ca̱. Gui
    segue gui hñe̱me̱jʉ cam Tzi Jmu̱jʉ Jesucristo, göhtjo mbo ir tzi mʉyjʉ, cja̱ gui
    mbe̱nijʉ, jin gui jønquitsjɛguɛjʉ guí sufrijʉ. Guejti cʉ pé dda hermano, ntero
    nʉr mundo, i sufri, hne̱je̱, como göhtjo yʉ to i bbʉjti hua jar mundo, i ttøhtibi
    prueba.
  hoy-hoy: विश्वास दा मजबूत आगकु, अदिक ईद जान्सकु आऊन सामना माळी कि नीम वार्टुर जो
    दुनिया दा आर हिंग अच दुख झेलसेत्यार.
  amo-amo: Yisinan ghe nin nakara. Yitan nin nakara nan nya in yinnu sa uyenu mine.
    Yinnon nworu nuana mine nan nyan yie din tecu ayi nin nimusun nniu uremere.
  pjt-pjt: Kaya Godaku rawa raparingkula mamu pala palula tungunpungama. Munuya kulinma
    panya Jesuku walytja kutjupa tjuṯa manta winkingka nyuranya puṟunypa nyinanyi,
    panya Godanya wantipai tjuṯangkuya palunya tjananya munu nyuranya kuḻu Jesuku
    mulamularingkunyangka kuraṟa punganyi munu puḻkaṟa pikantananyi.
  cwe-cwe: Mulemeni iyo, mwime chigangamavu muna uhuwilo, kwaviya movimanya kuwa ndugu
    zenu muna isi yose wogaiya yayo yayo fana vimugaiya mweye.
  daa-NT: Kuŋ gay, obon imaanko bombo ho ɗuunoŋ masisko. Ibinoŋ kadar siŋtiko kuuk
    ɗo adiy ka kiɗar okin̰ji taaɓiya ar kuŋko.
  mlp-mlp: Teq ne ginad helta na amalib giwaz diq meqniyeq ossa laiyon na ne giwaznan
    tonsa ne othasid lehan. Ad ne ginad emiy. Ne gimaqbaban Yesus ago on mataw og
    saw bunmo osayta na in inaqmo ne afaqan sor nog in soraytamo haqiy.
  ape-C: Ipak ta pusuhw bilip piyotu dodogowip atip aria pukonaguk agabus Satan. Um
    maresh? Ipak padukemesh, kupaishi Kristen shape ihigunmorim agundok atap iri shopunek
    douk sharao amaen shemnek debeiri eriger namudok atin kabi douk ipak um.
  bgs-bgs: Atuwi yu sikandin ukit katô masarig kapamaké yu, su ikasóddór kó na tô
    langun kataladi yu tun ta kapamaké nit kaluwagan kani banuwa ágkinnaman pagsik
    katô kérrayat na magunawa katô inókitan yu.
  faa-faa: Koraka rekeno repo Keresoaki himu hakásaraka paroaka hemakapukua risike
    Sataneane pusiehoanie. Asiamo re mokoatikirakano uyáka hemakapunie. “Isu mokoatikina
    ayiáka, hauaka sua isiapo Keresoa paosa mae papa soko ayiáka mokoatikirakanapo.”
    Aíyaka hemakapukua risikianie.
  kik-kik: No rĩrĩ, mũmwĩtiirie, mwĩhaandĩte wega thĩinĩ wa wĩtĩkio, tondũ nĩmũmenyete
    atĩ ariũ na aarĩ a Ithe wanyu gũkũ thĩ guothe maranyariirĩka o ta inyuĩ.
  cap-NT: Jalla niz̈tiquiztan niiz̈ quintra tjurtichi z̈ela. Jesucristuz̈quin kuzziz
    tjurt'ichi z̈ela. Anc̈hucqui zizza, tii muntuquiz kamcan tjapa criichi jilanacaqui
    sufristanc̈ha. Jalla niz̈ta zizcu, Jesucristuz̈quin tjapa kuzziz cjen tjurt'ichi
    z̈ela.
  ksr-ksr: Oŋo siimbobolo momakejuti, oŋoo uumeleeŋ alaurugianoŋ kaaŋiadeeŋ gomaŋ
    so kakasililiŋ iikayadeeŋ moma mokosiŋgoŋ laligoju. Ii romoŋgoŋ torokogia yakariŋ
    momalaarinoŋ rindaŋgoŋ nama laion ii kotakotagadeeŋ tuarenjeŋ ama muŋ laligowu.
  eng-TNT: whom resist stedfust in the fayth remebrynge that ye do but fulfill the
    same affliccions which are apoynted to youre brethren that are in the worlde.
  sbs-sbs: Muzimane cho kumulwisa. Muve va kolete mwi ntumero yenu. Mwizi kuti manyando
    a swana akwete kuhitiwa mu ali kuva lumeri kuninenu mu nkanda.
  sue-sue: 'Are nikare tuma diaire zewai wero dopinoise ebata nuso gazewo. Nera kota,
    nikare ego gosinowewa awa: Otao mamai nisokare zebu sero nowera amira nana yaya
    mena-mana da ago ine kei awenua itewia awa.'
  fra-NCL: Résistez-lui, fermes dans la foi, sachant que vos frères dispersés dans
    le monde, endurent les mêmes souffrances que vous.
  bhg-bhg: Itomane gebé ari God da yai jidogogo eite embo awa engiregewo. Imomane
    gari, itomane gebé ari nanonameji butu dededa memesi dá inemane budo ewa ango
    budo era.
  snn-NT: Ja'nca sëani, mësacua yua Cristoni jo'caye beoye si'a recoyo ro'tajën, huaji
    yëye beoye ba'ijën, zupai huatire si'a jëja gu'a güejën senjojë'ën. Cristo bainreba
    si'a ën yija re'oto ba'icuabi zupai huati ro'ire ai ta'yejeiye ai yo'ojënna, mësacua'ga
    bacua naconi te'e oijën, ai yo'oye ba'icua cuencuesi'cua'ë.
  atb-NT: Yhang lé htuq htîng pyám mù, lumjíng myit má gingtîng nyì keq, haî mù gâ
    le, mingkan gón mâ é nungmoq é gumang wuì le, rajung zâ é jamjau hkyô pé hui zô
    nyì kô é lé, nungmoq sê lhê.
  cek-AK: to tiah a oh pongah long pum ah kaom nangcae ih nawkamyanawk doeh nangcae
    baktiah raihaih tong o toeng, tito panoek hoi tanghaih bangah kacakah angdoe oh
    loe, taqawk to pakaa oh.
  bkd-bkd: Sukuli nuy haena ha malig-en sa pagtuu nuy ta natun-an nuy ha sa alan ha
    mga suled taw duun hu pagtuu dini ta tibuuk ha kalibutan nakaagi daan taini ha
    alantusen.
  ctu-76: Pʌsʌ la' bʌ ti' contra xiba. Yom xuc'uletla ti jini mu' bʌ la' ch'ujbin.
    Ña'tyanla cha'an lajal mi' ñusan wocol ti pejtyelel la' wermañujob ti pejtyelel
    mulawil.
  lac-NT: Taj a wacsiquex ta worex ti Cristo soc c'ucha'an a worex ti' a quisino'.
