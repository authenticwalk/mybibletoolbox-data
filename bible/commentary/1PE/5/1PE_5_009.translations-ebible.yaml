  mal-mal: ലോകത്തിൽ നിങ്ങൾക്കുള്ള വിശ്വാസസഹോദരവർഗ്ഗത്തിന് ആ വക കഷ്ടപ്പാടുകൾ സഹിക്കേണ്ടിവന്നു
