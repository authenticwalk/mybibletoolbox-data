  kan-OKCV: ನೀವು ನಂಬಿಕೆಯಲ್ಲಿ ದೃಢವಾಗಿದ್ದು ಸೈತಾನನನ್ನು ಎದುರಿಸಿರಿ. ಲೋಕದಲ್ಲಿರುವ ನಿಮ್ಮ ಸಹೋದರರಿಗೂ
