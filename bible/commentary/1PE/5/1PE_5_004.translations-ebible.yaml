verse: 1PE.005.004
translations:
  kpx-kpx: Lana katelahalage ekalesia nalievemale Kosive baluga kena lohoniege vani
    bahata umale hanogoe dua malei laovei.
  okv-H: Eto ungo ari ainge avo ururovo o simbari Embo Be avo puvurou kesova iji amikote
    amina siro kope javotoho usasa te avo ikau asukavo daroho iresuja.
  tbo-tbo: Ma houga u matata Tu galena itete baneina apo ina nei po unuhau wasawasana
    ona waya po ina mewahaga.
  mal-C: ഇങ്ങനെയായാൽ ഇടയശ്രേഷ്ഠൻ പ്രത്യക്ഷപ്പെടുമ്പോൾ നിങ്ങൾക്ക് ഒളിമങ്ങാത്ത മഹത്ത്വത്തിന്റെ
    കിരീടം ലഭിക്കും.
  grc-SR: Καὶ φανερωθέντος τοῦ ἀρχιποίμενος, κομιεῖσθε τὸν ἀμαράντινον τῆς δόξης στέφανον.
  bgc-bgc: जिब प्रभु यीशु मसीह जो के पाळीयाँ का प्रधान बोहड़ के आवैगा, तो थारे ताहीं
    वो महिमा का मुकुट दिया जावैगा जिसकी चमक कदे न्ही जावैगी।
  khz-khz: Vovetaina pio kala genai, mamoe Gitatagora Talimana Kamuna, Keriso, pene
    matagai tomanai, kraon nama iwavagina, ati pene rakava gauna, pio rawalia, voo
    maguli-vanagivanagi.
  deu-TKW: So werdet ihr, wenn der Oberhirte erscheint, den unverwelklichen Kranz
    der Herrlichkeit davontragen.
  zsr-NT: Cni nac, catiꞌ uluíꞌ lahuëꞌ Cristo, Nu naꞌ nac blau uyú böꞌcuꞌ zxilaꞌ, gdél‑liꞌliꞌ
    tu le uziꞌliꞌ xbey le gatga nit.
  lin-lin: Bongo tango Mokonzi ya babateli bibwele akoya, bokozwa motole ya nkembo
    oyo ekotikala kobungisa kitoko na yango te.
  hns-NT: Tab djab sab se maahaan dekh-bhaal kare Waala lautke aaiga, tab oe toelogke
    ieddjat kariega. Okar soekh toelog khaatien rahiega djaise ekgo maala djaun kabhie
    na djhoeraaiga.
  noa-E: Magta pãrau am thʉa nʉmʉn, maach thʉajem chaar Cristo dëgölp thumaam khʉʉn
    Pörkha dʉnʉʉubaicheewaijã pãarta irua ich aig thʉ̈rnaa ich garcha phë wai sĩsiju.
    Magbarm chan sĩi pamaarjö khũchpai ooimʉ thʉnaawi phuajem nem khaba aawai ich
    magta i dʉ̈i nʉisim iekhau.
  eng-EMTV: And when the Chief Shepherd appears, you will receive the unfading crown
    of glory.
  mib-NT: Yūcuán na te quɨvɨ̄ quénda ndijin maá Yaā cúu Pastor cujéhnu nuū rohó tée
    cácuu pastor lanchi ya, te cuāha ya premio nuū rō jijnáhan ró jéē yóhyo luu te
    ma náā cuɨtɨ.
  lif-NT2: हे़क्‍क्‍याङ् तुम् मे़ल्‍लुक्‍कम्‍बान् युःल्‍ले़ आप्‍फाल्‍ले़आङ् इमे़ल्‍ले़म्‍मनाबा
    मिमिदिङ् नु इङ्‌धाःङ्‌ङिल्‍ले़न् तिचः के़घोःसुम्‍लो॥
  xnj-xnj: Na lukumbi Mdimaji Mkulu peibwela kavili, nyenye yati mpokela njingwa ya
    ukulu yangayagisa ubwina waki.
  mmx-mmx: La do Lamgomgo Rinotno at Lubungsipsip na vot, minaba ruuna xaka luunun,
    ni lempatbungorong i ruuna lisisixam, la mo lisisixam teren noxo repes.
  cbr-NT: Usoquin 'aia ca Jesucristo, unin 'acësamaira oquian an aín unicama bërúancë,
    an utëcënquin mitsu —asábi ca —quixun catancëxun aín nëtënuaxmi xënibua 'aínbi
    abë cuëënun mitsu 'imiti 'icën. Ënë nëtënuax cuaiquin canania uisa ñu cara 'ináncëxun
    bitsia uni cuëëncëbëbi ca an bicë ñu chëquia. Usaía uni 'icë 'aínbi camina mitsux
    xënibua 'aínbi Nucën Papa Diosbë 'aish cuëënti 'ain.
  tee-NT: Chai acsni catalacasuchokoyach ju Cristo ju tucan xak'ai alhistacna' pus
    ju uxijnan ju alhist'ac'at'it ju lapanacni ju tachi borregojni tajunita pus axt'aknic'ana'it'it
    ju mintalhaja'an. Yuchi ni alak'ayak'alhic'ana'it'it.
  eng-LSV: and the Chief Shepherd having appeared, you will receive the unfading garland
    of glory.
  cak-NT: Y xa rix utz xtiben chiquiwech y utz xquie'ichajij, can xtiyo'x jun i-premio
    ri can manak-wi xtiq'uis; y can xti'an chiwe chi c'o ik'ij. Ri' xtibanataj cuando
    xtok'alajin chic ka ri Cristo, ri nimalaj Chajinel.
  pah-NT: Cristo'ga ko ovelhas repiakatuhara'g̃a nduvihava'ga ja. Ga ko nhanderepiakatuharetero.
    Po ti pe Tupana'gareheve'g̃a ndepiakatui nehẽ, a'ero po ti nhanderepiakatuharete'ga
    pe mongoi huvihavuhuro nehẽ ojipiukarame ua nehẽ. Penduvihavuhua po ti namominag̃wami
    nehẽ.
  sja-NT: Mãgá p'anaruta pɨrã, tachi ak'ɨpari waibɨara bɨpa ichi waya unupik'ãri jõmaarãmaa,
    parã́pata atadait'ee iru k'ĩra wãree mãik'aapa ichita p'anapataadait'ee iru ome.
    Mãgɨ́ pipɨara bɨ na p'ek'au eujãdepema poro jɨ̃ra atai k'ãyaara, Cristo k'ĩra
    wãree jõk'aa perã.
  xed-xed: Ka mantsaya ka kuni magay, baɗu zlagagaghata mghama gwal ta ngha rini ná,
    ŋa mutsay ghuni ta zewzewa nda sgit tida, kul ɓadzavata ya.
  mks-NT: Ña̱ cán quéa̱ tá ná quixi Jesucristo, mé á cúú da̱ sa̱cua̱ha̱ nu̱ú ndihi
    da̱ ndáá na̱ cúú cuéntá mé á a̱nda̱ já ndiquia̱hva mé á ña̱ ndítahan ndiquehe
    ndó sa̱há chuun na̱caja ndó yóho. Ta ña̱ quia̱hva mé á nu̱ ndó a̱ cácuu toho a
    in ña̱ha ña̱ ndihi sa̱ha̱.
  gfk-S: Ma be no Tamat na Ut na Balaura Sipsip na harapuasa, mu na hatur kawase no
    minamar, hoke ra bilai na balaparik ing pai nale panim leh ira minamar tana.
  bmu-bmu: Ahakmeme ölöpŋi aka malgetka lama galöm bohonŋan kunbuk asuhumawi, nalö
    miaŋgöreŋ mönö sorom jölŋine uta ila jalö aködamunŋambuk nöröpŋine köl eŋgigetka
    buŋa qem aŋgume. Aködamun miaŋön mönö nalö kunöŋ qahö tahöliba piahima. Mewö.
  dgz-dgz: Amba waenapan kwayup tamuini aritawa nuga Keriso tauepi, e iman kiman kakae
    guragut mega payuewa warai, payu ame ganasewa ya auraeta.
  eng-GNV: And when that chiefe shepheard shall appeare, ye shall receiue an incorruptible
    crowne of glory.
  zaa-NT: Jesucristua nna née Príncipe de iyaba ca pastor nna. Canchu chi íl·lanie
    attu nna cu'úe iqquia ttu ttu tsa le ttu corona de la' yani' nu nunca labí ichùl·lą,
    porqui'ni bè' le cuidado tsè' iglesia quì'e.
  eng-WEBSTER: And when the chief Shepherd shall appear, ye shall receive a crown
    of glory that fadeth not away.
  guh-guh: Nexata pamatacabi icatsia Cristo patsianica, ponë jane baja pepo vajanacaevetsinënexa,
    nacarajutsiana pinijicuene. Xua Cristo nacarajutsiana, apo vereverecae tsane daxita
    matacabijavabelianexa.
  bon-bon: Piba mime Ire Atwi Mopeyame Keriso liba cire tacnenutepi, mine miijirage
    daremu ne cire jääpänepesi. Mine teeme jamyacu apaclyera cabu cirege lenaja iyeteta.
  nhw-BL: Huan quema Toteco, nopa Hueyi Tlamocuitlahuijquetl hualas, yaya anmechmacas
    se corona catli tlahuel yejyectzi huan catli amo nenpolihuis.
  swh-ONEN: Naye Mchungaji Mkuu atakapodhihirishwa, mtapokea taji ya utukufu isiyoharibika.
  wbi-wbi: Pepano undimi umbaha iliva ikwisa, mulikwupila ingeela ijavuvaha jino najinangika.
  bba-bba: Mɑ sɑnɑm mɛ kpɑrobun wiruɡii koo kurɑmɑ, i ko ɑre yiikoɡii mwɑ yìn burɑm
    kun kpeemɔ.
  eng-KJVCPB: And when the chief Shepherd shall appear, ye shall receive a crown of
    glory that fadeth not away.
  kgk-NT: Nhande Rerekoha tee ou jevy ramo nhande rexakwaa rei-ma va'erã. Upe-ma ramo
    ome'ẽ-ta peẽ-my onhemomba'egwasu va'e pegwarã opa e'ỹ va'e. Upéa mate amombe'use
    Cristo reroviaha ruvixa kwéry-pe.
  waj-waj: Fai ngia itaama iikio gioonna kiaapuuyara Haitatuura Kieeta tuanaivo kooyaa
    tiinai ngia irisai ari vookaraivo hama taikaanaraivaa varaaravai.
  cpy-cpy: Okini paata aririka ipokae Jewari-perori paminakowenta-kiniri ipira, ari
    ipinata-paemirori owaneenkata-chari, okimiwityaawomi ramantheetan-teemiro kanteetaa-chani
    oshipakiryaani.
  mpx-mpx: Inoke sauga Tomatahikan Sipi wali Tobwabwatana ni nem, yaka wasawasa mihomihotina
    ni pewa eliyamiu ni ola ami hanahana.
  wbp-wbp: Kajinkilirla jaajikingarduyu-patu wiriwiri jungarni nyinami Kaatuku kuja-piya,
    ngula-jangka ngaka ngurungka nyanungu-nyangurla Jijaji Kirajirli kapu-nyarra yinyi
    nyiya mayi ngurrju yartarnarri wiri-jarlu-kurlu, kapu-nyarra karrimi tarnnga-juku
    nyurrurlaku. Nyanunguju-jana wiri jaajikingarduyu-patuku wiriwiriki walya nyampurla.
  luo-luo: To ka Jakwath Maduongʼ obiro to unuyud osimbo mar duongʼ ma ok kethre ma
    nosik karieny nyaka chiengʼ.
  nhe-NT: Huan quema Toteco, nopa Hueyi Tlamocuitlahuijquetl hualas, yajaya inmechmacas
    se corona tlen tlahuel yejyectzi huan tlen ax nenpolihuis.
  aii-aii: ܘܐܝܼܡܲܢ ܕܪܵܥܝܵܐ ܓܘܼܪܵܐ ܦܵܐܹܫ ܓܸܠܝܵܐ، ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ ܟܠܝܼܠܵܐ ܕܚܸܩܪܵܐ ܕܠܹܐ
    ܟ̰ܵܡܹܟ̃.
  esk-NT: Aasrii qaukłiat munaqsrit sagviqpan, akuqtuigisirusri niaquġutaanik kamanautim
    akiññaktaatun piunġiġaġumiñaitchuamik.
  msb-msb: Tapos, kun mag-abot an pinakapastor mababaton niyo an gloryoso na korona
    na dili magalubad.
  cpa-NT: Jøng² tanh¹ hniah¹² hi² dsio¹ hi² tsa¹dsa¹hén² na³ma²guønh¹² Juu¹³ jniang³.
  dso-dso: ଆରି ଜେଡେବେଲେ ଜିସୁକିରିସ୍‌ଟ ଜେ କି ସବୁ ବିସ୍‌ବାସିମନର୍‌ ବଡ୍‌ ନେତା ଦେକାଇ ଅଇସି,
    ଉଜଲ୍‌ ଉନା ନ ଅଇବା ଡାକ୍‌ପୁଟାର୍‌ ପୁରୁସ୍‌କାର୍‌ ତମ୍‌କେ ଦେଇସି ।
  meu-meu: Bena mamoe ireḡudia Tauna badana baine hedinarai negana ai, kwara-havava
    ḡauna mai hairaina, se maraimu ḡauna, do bavabia.
  yva-NT: Weti indati wapo wapa anakere umaso ama ine raugav arono wapa Akarijo Titi
    pakare no mine so. Umba naije Po wapa anakere ama ine raunande, wemirati ama ngkovo
    ntiti raumandi kakai, yara noa nuge nuganui.
  dgc-dgc: Ey nadid, késoli se na Mataas a Pastor, éy atdinan na kam ta gantimpala
    moy a éwan malipas.
  zpm-NT: Scagaa, zeeṉe laa meṉ nroob ne quianap ne guiaad, zgaa to lo guieḻndzon
    ne gneedz me, lugar co gac tib premio ne gdziṉd dze lozh lo to.
  hix-NT: Amnye nosonyhehe hampànà, Kryestu. Tàmryenon komo yonye ro haxa noro ha.
    Tosonyhotxhe rma, tàmryenon komo yonyetxhetà yàmyaha, owyanye. Ehethàrà rma, ohxe
    xaxa tonyxemà ro me oytxoho kom me rma naha, àwya, meya roro mak ha. Àro wyaro
    rma àkehe, Kryestu mryenon yonye ro komo wya.
  sim-sim: Os erem ji unda nahi, Wasilaka nihi or maifuk sihi sipsipin washilinda
    oto indik or tawa wolo jirin or rupshihi wasa jivi jihi os ermba ermbak nandan
    jirin hakwa ria.
  npi-ULB: मुख्य गोठालो प्रकट हुनुहुँदा तिमीहरूले कहिल्यै नाश नहुने महिमित मुकुट पाउनेछौ
    ।
  cgc-cgc: Naan ta adlaw na Cristo an na Pinakadatas Na Manugbantay ta mga gatuo magpakita,
    ipalabet kaw ta datas din na katengdanan ta ula katapusan na paryo may mabaton
    kaw na primyo na kuruna na ula gaisab.
  tim-tim: Hain akmâ kâmotlupyeŋe damunyeŋe akmai aregât damun nenŋe Humo konok are
    miawakbiap sop ain amâ hâuŋe pagaleŋe olowâk bo bâlimap are yeŋgimbo mem manmâ
    âgâwai.
  yor-yor: Nígbà tí Olórí Olùṣọ́-àgùntàn bá sì fi ara hàn, ẹ̀yin ó gba adé ògo ti
    kì í sá.
  wos-wos: Guni hatikwa néma du wungi hurungut, atéfék sipsip balika hatikwa duna
    Néma Du wambula yae dé gunika néma du anéngambambu sandandaka yikafre joo hwetandé,
    guni dé wali nukwa hanyikwa maki hanyingute. Wun yikafre joo yamba hényikéndé.
  emp-NTPO: Maʌ̃be Crito dadjirã Wagabari dji Droma zebʌrʌd̶e bãrãra dji dromarãda
    b̶ʌya borob̶ari ãrĩcada diabʌrʌ quĩrãca.
  eng-F35: And when the Chief Shepherd is revealed you will receive the unfading crown
    of glory.
  ind-ind: Dengan begitu, pada waktu Raja dan Gembala Agung kita datang, kita masing-masing
    akan diberi mahkota yang mencerminkan kemuliaan Kristus dan keindahannya tidak
    akan pernah pudar.
  pes-OPCB: تا در روزی که «شبان اعظم» می‌آید، شما را پاداش دهد و در جلال و شکوه بی‌پایان
    خود شریک سازد.
  mpt-mpt: Ibo inaib mole bainobo galin nakaia unanga nib Kimanin Naka Sume tenea
    e inamin namin ayam ayamo ibo omyamabeo o mo blimanomobabe. Amit namabobe.
  ssx-ssx: Kutupa mo sipisipi ma꞉na꞉ handeteke hala꞉ Titina꞉ Hali opolo epea꞉ka꞉na꞉ta꞉
    ipikana꞉ma꞉ iki pa꞉ta꞉ mo pa̱a̱ na alu pulu pa꞉la꞉ namba ota꞉ seliapo pikieki
    kia꞉ka꞉na꞉ milimikie.
  mkl-mkl: Nɔ wɑɑti iyi Kirisi ɑ́ fɑɑtɑ wɑ, nŋu iyi í jɛ inɛ nɡboi woo deɡbe ŋɑu,
    ɑɑ ɡbɑ ribɑ ilu ɑmboe iyi kusĩɑɛ kɑɑ tɑ̃ ŋɑ.
  gaq-gaq: ଉଃଡ଼ିବେଲା ମ୍ନାଃ ମେଣ୍ତାତୁର୍ତ୍ୟାରେ ପ୍ଲାଃ ୱେଆର୍‌ଏ ପେଇଂ ଆସିର୍ବାଦ୍‌ନେ ସାଜ ପେବାଏ
    । ମେଁନେ ତ୍ନାର୍‌କିଗ୍‌ ଅଃନା ସରାଃ ଆଡିଂ ଣ୍ତୁ ।
  gof-RNT: Heemmeyssata halaqay qoncciya wode qolettonna bonchcho kallachcha hintte
    ekkana.
  unx-unx: ଆଡଃ ମାରାଙ୍ଗ୍‌ ଗୁପିନିଃ ହିଜୁଃ ଇମ୍‌ତା, ଆପେ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ଟୁପୁରିପେ ନାମେୟା
    । ଅକ୍‌ନାଃଚି ଚିଉଲାଅ କା ମୁର୍ଚାଅଃଆ ।
  gah-gah: Itó minoko gizapa ve napa nenémo aniteko gonanalivagi akilí alévolé oko
    minoakalímini hitolikimikiko, hitiki minataze.
  lcm-lcm: Au na si taun ang ainoai i katakai i aiveven sipsip ka serei, kala akuku
    imi ta kuku i seupok voiang ka miminaungan asikei.
  aer-aer: Tyatye-arenye akngerrepate arrantherre apeke alakenhe renhe-arteke mwerre
    anemele Ngkarteke, kele yanhe-ngentyele Jesus Christ, yepe-yepe arntarnte-arentye
    akngerre impene-arle, arrateke-arle iperre, re arrekantherre arne iwenhe apeke
    mwerre akngerre anthurre renhe mpwaretyenhe rarle kwenhe akwete-ante anetyenhenge
    anemeke. Re arrpenhe ingkirrekenge impene anthurre ulkere, yanhe areyele-arle
    tyerrtye Akngeye-kenhe areye arntarnte-aremeke.
  qvc-NT: Chayshina kriyiq masinchiqkunata allita kwidaptinchiqmi, mas kamachikuq
    Michidur Jisukristu kutimushpa, rin qowaqninchiq suq ancha shumaq primyuta. Chay
    primyuqam mana nunka ushyakanqachu chay raprayuq kurunakunashinaqa.
  tgl-ULB: Sa kapahayagan ng Punong Pastol, kayo ay makatatanggap ng maluwalhating
    korona na hindi kumukupas.
  cbs-NT: Janua mekenika kayabi Xanen Ibu Cristo juxun man jamapai binumisbu kupiti
    pepawen matu manakukin maiti jawendua keska chaputima matu inanxanikiki, Cristobe
    matu chaxakapawakinan.
  xtm-NTPP: Sani te kivi ndenda iya ni tatnuni ja jin ko koto o ñayii ni ka nduu sa'ya
    Su'si ma, te taa ya corona ja masu naa ja masu tivi, te jin koo jayiñu'u o nuu
    ya.
  nnq-nnq: Na Nchungi Nkolongwa papakuika, mangweto mpatanga luchengo lu kibumo lwanga
    chujuka.
  bao-NT: To biro tiirã, ca coterã Wiogʉ cʉ̃ ca eari rʉmʉre, pejarica beto ca añu
    majuropeeri beto, jinicoa, ca biitiri betore mʉja tiicojo ecorucu.
  san-ORI: ତେନ ପ୍ରଧାନପାଲକ ଉପସ୍ଥିତେ ଯୂଯମ୍ ଅମ୍ଲାନଂ ଗୌରୱକିରୀଟଂ ଲପ୍ସ୍ୟଧ୍ୱେ|
  huv-NT: Cos wüx aliüc alinomb aaga natang najlüy wüx icona, aag ayaj Teat Cristo,
    quiaj apmeajndiün najneajay corona leawa ngondom ndrom ombas.
  otn-NT: A nu̱'mø bi zøcua rá̱ Hmu̱ yø mädi, nu̱'a̱ rá̱ nja̱pi̱ Oja̱ di 'da'a̱hʉ
    hi̱nja̱m'mø da̱ thogui.
  nop-nop: Ala kougoŋ hatigene dompa yabudoko wapum ne buŋa tuwahik dapmandapmaŋnit
    mokit kuluŋ tehindilendileŋnit mokohambaak.
  obo-NT: Na, otid livod don si Disas Krays no Ponguu to langun no Tohodtamong tod
    pompomakoy, od boggayan kow nikandin to ganti no oray'n motoos woy diid kowora,
    no idda en so kodlonug dow taddot bantug din no od taman to waad tomanon.
  cak-ENT: Y si choj c'a nibün rix chiquivüch y jabel nye'ichajij, nic'ul c'a jun
    lok'olüj sipanic ri man jun bey nq'uis, y romari' rix nic'ul c'a ik'ij. Y re'
    nic'ul c'a tok nc'ulun-pe chic ka ri Cristo, ri nimalüj K'uyunel.
