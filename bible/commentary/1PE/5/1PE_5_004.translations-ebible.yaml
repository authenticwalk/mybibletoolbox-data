  big-big: Logo Kilisi ini liyeng memengwiliyegi ngai puwiligi ngai yemane panubek
    lewa purik wokpokko ini peraisi ngaiwaktikku kolarik weiyagi keya ngaiwak purik
    yeik sagi onorik.
  gux-G: ya yogunu ko yankpabaad bo legd oba ten yi ya baad folga n pia t ciagd n
    kan ba bia.
  cnl-NT: Mɨ³li³jnén³ co̱'³ 'ñée² juii² 'i³ gáan³ cɨ² 'i³ mi³quin³ la²³jɨn³ dsɨɨ³
    joo³, rɨ²³'ién²na'³ lɨɨ'² sɨɨ³ 'e³ bi²³ rɨ³jii'³¹, 'e³ 'a²³jia'³ jmɨ́ɨ² rɨ²³gua'²³.
  zar-NT: Caní naca, cateʼ uluíʼi lahuëʼ Cristo, bönniʼ lo uyú böʼcuʼ zxilaʼ, idéliʼliʼ
    tu le uzíʼiliʼ xibé le catu caz initi.
  kde-kde: Na pambehunukuliwa Nchunga Nkulu, anepo mumbepwechela litaji lya ukulu
    likáondongeka.
  ata-ata: Ngingi ngaꞌoxonu aloxo ne, xe Tila noxiꞌa ta mitema e usaxilaꞌa ta sipsip
    ulivu uneꞌe la ngingi nganoꞌu kisivalu lailaixe. Kisivalu ane ne anu umomomo sou
    kaluxu uasi.
  qvw-NT: Chayćhá quiquin Puydï Michicüca licalimuptin mana camacä sumä-sumä primiucta
    ćhasquipäcunqui.
  nfa-nfa: Yesus, nuka sèmi Kètu nèti Dhèu Madhenga badha. Bèli-camèdꞌa ladhe Na lèpa
    hari mai, Ama Lamatua neo bꞌae rui-jꞌajꞌèra miu, lula miu uri dhèu miu dènge beꞌa.
    Upa ne, bisa boe ele iie, te ngaa taha taa-taa dꞌai mia-mia.
  tnp-tnp: Iətəmi asoli rəha nətəmi kəutəsal vivi o sipsip mɨn otiet pətɨgəm=pa mɨn,
    kəni e nian əha, in otəfɨnə nətəouiən təuvɨr rəha nɨsiaiən kəm təmah iətəm ko
    rəhan nəuvɨriən təsɨkəiən.
  urd-urd: और जब सरदार गल्लेबान ज़ाहिर होगा, तो तुम को जलाल का ऐसा सहारा मिलेगा जो
    मुरझाने का नहीं।
  hot-hot: Ma Alaŋ Bêŋ hayô ma tem onja kuluŋ lôkmaŋgiŋ atu ba tem miŋ imbitak yaôna
    ami.
  mqj-NT: Ianna saemo To Ma'kambi' Randan Matande, la napasongko'ikoa' songko' kamatandean
    tae' dengan la malusanna.
  rus-SYN: и когда явится Пастыреначальник, вы получите неувядающий венец славы.
  mbh-mbh: Na aro ve thomu o oma venen aken, i pavurvur ako la Jisas ako ini Sipsip
    Thealngare Oa Pomnga i velpol pat ol, aro thomu o el olongomu ako ini ia malmaling
    a urvet, na i ranga ve ini vevea ako ile sivengaing i pavurvur aro i vus ol avele.
  bdd-bdd: Ma ꞌoinega tutaina Toꞌitayahina madouna ꞌilatuma, tauna ꞌoinega ꞌami maisa
    bwebweꞌana ma miyamiya hatayana waloba.
  cbt-NTPO: Quisocristo imarëhua' ni'ton, ya'ipinpoa' hua'anëntërinpoa'. A'na tahuëri
    o'mantararin. Noya ansiano'sa' nipatama', naporo' noya canaarama'. Isoro'paquë
    canatohuachinara, yancotë' huëron quëran nipiso' quëtopirinahuë', inaso' a'naroáchin
    ahuirin. Inapaquëso nipirinhuë' canahuatama', ya'huëtomiatarinquëma'. Noya noya
    ya'huëcontarama'.
  srn-NT: Dan te a Moro Hei Skapuman kon, A sa gi un grani di noiti no e kba.
  cta-NT: Nu loꞌo tyuꞌu tucua ycuiꞌ nu Xuꞌna na, liꞌ ta Ni na tsoꞌo nu tyacua jiꞌi̱
    ma̱. Ná ngaꞌa̱ chaꞌ tye tsiyaꞌ ti na nu ta Ni jiꞌi̱ lcaa na nu ntsuꞌu cña jiꞌna
    chaꞌ ñaꞌa̱si̱i̱ na jiꞌi̱ taju ñati̱ jiꞌi̱ Ni; siꞌi ñiꞌya̱ ntiꞌ ngana nu caja jiꞌna
    loꞌo ndyuꞌni na cña nde chalyuu nu yala ti tye biꞌ.
  bqc-SIM: í kíafua pↄ́ a gawi lí láao e gↄↄ pↄ́ Sãdãnki mↄ̀.
  tcz-CHONGTHU: Chule Kelngoi ching pipu ahung kilah teng chuleh, nanghon aitih a
    abeitih umlou loupina le jabolna Lallukhuh chu nachan dingu ahi.
  mar-mar: आणि मुख्य मेंढपाळ प्रकट होईल तेव्हा तुम्हास गौरवाचा न कोमेजणारा मुकुट मिळेल.
  snp-snp: Eti o minato, ya sipisipi kiyabani we Wekola oloto pito enami kamenalo,
    ya moda kafa-nafa lagu yauti ma u komu uti neta olamo yaidana oto kokamu atenido
    moufamo netaidana, kosinauti lamena imo fitala kiyámenami ekeina ya olunagilae.
  isl-isl: og þegar Jesús Kristur – yfirhirðirinn – kemur, mun hann launa ykkur og
    launin verða hlutdeild í hans eilífu dýrð.
  spy-NT: Nto yoo kāchō ꞉Ākiintēēt nyoo wōō, +/mākēētuwēnēēnook kiy nyēē wōō nyēē
    wēētii ākookoy.
  xnn-xnn: No gawis nan mangipangowanyo isnan ipogaw et awnit agtan Kristo ay apon
    abes di mangipangpango dakayo is gawis ay ligalo ay adi makmakmaksay. Awnitna
    ited isnan kasina omaliyan.
  mwe-mwe: Pushakoposhele Nshunga Nkulu shimpegwanje shilemba sha ukonjelo shangaangabhanyika.
  tte-tte: Yo saugana togitekalatani sipi ali Guyau ilaoma, kabo pwaopwaom wasawasana
    kani iyeliwa kolimiu. Pwaopwaomne iya miyamiya yaina, nige sowana ipwasa yo nige
    sowana ikwalalele.
  tcs-tcs: Ane wen da Big Bos blo lugaut ol sip blo God i go kam, em i go riwod yupla
    wea truglori ane ona poeba.
  hlt-THB: Tuu ak khaikung Boei ce ang dang law awh, amak zai thai boeimangnaak lumyk
    ce hu bit kawm uk ti.
  soq-soq: Tane ekelesia onioniawa ionoidoa Keriso sabamolepia walamawe e uwala benawa
    uwatauwa eudida wadana. Sa ipa sapaida unewa winakasalala, ando mai dialepi, dia.
  qub-qub: Chauraga llapanchïta michimajninchi Jesucristo cutimur «Allitami rurashcanqui»
    nimäshun. Chaynöpami paypa ñaupancho imaycamapis cushisha cawashunpaj.
  att-att: Á nu napiá ittam nga minánnaron, á sangaw nu mattoli yù Kotunán nga Minánnaron,
    alawatat tam yù mannanáyun nga ipabbalabálà na nittam, ta mesipà ittam kuna sù
    karáyo na ta áddè ta áddè.
  bki-bki: Ver kamiu kuvim̃au rivu tibe na rivano, mia parinio toro na bitikar Atua
    kanano nunu nalo mia naio saaro rivior kamiu. Bogo na mia naio riyotuba bereio,
    mia naio rivitiri bulag kamiu tibe ka kiano parinio tubo nalo, mia naio riyovovua
    vatitig kamiu napano mia kiano burum̃ara miamoiano na kiano mermerano mermeralii
    kamiu napano maka rijikia rivatove bogo tai.
  bqp-bqp: áni kífura kũ a gakuri dì lákaro le gↄrↄ kũ Sãdãriki ni su.
  mcp-mcp: Nə́ ndɛɛ́, ja Mása obaagʉlə ɔ́ ítɔw mə bá zə lwóya nyúúl yí, bɨ́ ka bá
    lə́g *tûm gúmə́ á milwanə́ í cúgɛ́ nə ŋkul bá bwɛlɛ jumə yí.
  hat-hat: 'Konsa, lè gran gadò a va parèt, n''a resevwa yon kouwòn ki p''ap janm
    fennen: n''a resevwa lwanj Bondye.'
  npl-NT: Ijkó, ijkuak walmuikas Cristo n Tlájpixki non tlayakantok, nomejwah nonkiseliskeh
    nomotlaxtlawil kan ilwikak, non ayik ijtlakawis.
  bgg-bgg: Chiih-è boh Brogpho khia mage shii, nathek shii ne khuchungde asand pha
    ikhilieng biisiie rago ji mua ruii phro.
  eng-TCENT: And when the chief Shepherd appears, you will receive the unfading crown
    of glory.
  eng-BSB: And when the Chief Shepherd appears, you will receive the crown of glory
    that will never fade away.
  cpu-NT: Inkene apaata aririka inkoñaatapai Jevajanori itzimi pikempoyaakeneri oisha,
    ari iramathaitantaiyaamiro ovaneenkatachari kantaitachari oshipakiryaane.
  san-ASM: তেন প্ৰধানপালক উপস্থিতে যূযম্ অম্লানং গৌৰৱকিৰীটং লপ্স্যধ্ৱে|
  tac-NT: Alarigá 'we 'la nímala. Napu'lige nawasa alué wa'lula 'emi e'wélala repume,
    a'lige 'emi narémala bilé gorona napu tabilé che ikime ju, napu 'la nabí niga
    mochímala 'emi.
  eng-WEBPB: When the chief Shepherd is revealed, you will receive the crown of glory
    that doesn’t fade away.
  gfk-H: Ma bia no Tamat na Tena Balaura Sipsip i hanuat puasa, muat na hatur kahai
    no minamar, hoing ra bilai na vuvu ing pa na panim laah ira minarina.
  viv-viv: Ada sifi adi ToꞋitaveꞋavina kikaiwabuna ginayewaꞋela ana toveya, badau
    kikaiwabuna keke havahavaina wanavaina be Bana buye wanakaiwabu-vagata.
  yao-yao: Ni Jwakuchinga Jwankulu pachaiche sooni, ŵanyamwe chimpochele chindu mpela
    singwa ja ukulu jangajikusisina.
  tgp-tgp: Ale hitahu vara Patu Tavui sipsip i pala, ha pa lavi na r̃ongor̃ongo nona
    supe sei r̃uhur̃uhuna i pa sopo er̃i tihai.
  auc-NT: Mänömaï cæmïni ïninque mönö në Aadongä Ñæ̈nængä pönï ïnongä ïñömö ïincayæ̈
    ponte a ongöninque poganta ñäö ëmonta cöwë wodämaï inta pædæ pönonte baï cædinque
    mïnitö ïmïnite, Mïnitö në aamïni inte botö ñäö ëmonte ongöñömö ponte quëwencæmïnimpa,
    ancæcäimpa.
  kbc-NT: Odaa nigenagi Cristo, ane liciagi niɡ̶ina lacilo nowienoɡ̶ododi waxacocoli,
    odaa ja yajigotedaɡ̶awatiwaji niɡ̶ica ɡ̶anoɡ̶eedi. Niɡ̶ica ɡ̶anoɡ̶eedi liciagi
    naɡ̶ana nale anidioka limedi me datale, codaa meo niɡ̶ina oko midioka limedi metiɡ̶adiweniɡ̶idenitiwaji.
  bmh-bmh: Aiu ses Kristus go ig gumigabun du banou alaimai, gonug iweiu naliu go
    muzmuz dabun migamau.
  ctu-BL: Che' mi' tsictiyel jini ñuc bʌ Xcʌnta tiñʌme', mi caj la' wʌq'uentel corona
    i yejtal bʌ la' ñuclel mach bʌ anic mi' jilel.
  meq-meq: Taɗə ka gum andza niye na, pat nakə Yesu Kəriste ndo məgakway gər tebiye,
    ma deyeweye na, ma vəlakumeye magogoy nakə ma ndziye ka tor eye, a ze wu hay tebiye
    aye.
  noa-H: Magta pãrau ham t'ʌa nʌmʌn, maach t'ʌajem chaar Cristo dëgölp t'umaam k'ʌʌn
    Pörk'a dʌnʌʌubaicheewaijã pãarta hirua hich haig t'ʌ̃rnaa hich garcha p'ë wai
    sĩsiju. Magbarm chan sĩi pamaarjö k'ũchpai hooimʌ t'ʌnaawi p'uajem nem k'aba haawai
    hich magta hi dʌ̈i nʌisim hiek'au.
  alp-NT: Imi ono ele mere, leke roma esi petu maka raka dombaru esi Elake Iluake,
    namake imi supu makota rebe ehita, kai esi hitaije eti pela sirike moneka.
  san-VEL: tena pradhaanapaalaka upasthite yuuyam amlaana.m gauravakirii.ta.m lapsyadhve|
  kbq-kbq: Hagi Kraisi'ma ugota Sipisipi kva ne'ma efore'ma hania zupa, hanave'amo'a
    vagaore kini fetori eme tamigahie.
  kbh-kbh: Chca, chë bënga nÿetscanga, mo chë ts̈abe abuajënÿacá s̈uanÿená, quem luaroye
    yochjésabo ora, mo canÿe uabuashinÿinÿana coronë́sha ndocna te tontsandbemëshacá,
    ts̈ëngaftanga canÿe bëts uacanana soye s̈mochanjóyëngacñe, y chë soye endmëna
    nÿetsca tescama; Bëngbe Bëtsá uámanënga y bëtsë́tsanga cmochanjábiama, cháftaca
    nÿets tempo oyejuayënga jtsemnëse.
  ron-LSB: Când se va arăta Păstorul cel mare, voi veți primi cununa gloriei care
    nu se ofilește.
  pon-pon: Ari, ni en jilepa lapalap a pan pwarado, komail pan ale mar en linan, me
    jota pan monela.
  nhe-BL: Huan quema Toteco, nopa Hueyi Tlamocuitlahuijquetl hualas, yajaya inmechmacas
    se corona tlen tlahuel yejyectzi huan tlen ax nenpolihuis.
  sps-sps: Ai tan nainy te ruak minon a Tsoiny Mumua Tan Tsoiny Veis, mi nai nom rom
    a tafan a saavits tsumi to te koo romi na Sapou Uupe Nan Siinaiv te gim non ma
    muangaar nats.
  wnc-wnc: Ginda unzing tasike yuwawa aminu ninu kuupbam ninduyuak kapata gatuna apan
    kanim. Sike tapduu waomune ita ninu itane gepbiatangu tupa kopbumang amin ninipakopan
    ninda enandangu iat gatake kekeknga asinggan yutnim.
  bus-bus: é kífura kɛ̀ à gakui è yãaroo e gurↄↄ kɛ̀ Sãdãriki é mↄ́.
  gub-BL: Àràpuhàràn wamono'ogar a'e wà, uzekaiw katu weimaw wanehe a'e wà. Zaneruwihawete
    uzekaiw katu zanerehe a'e no. A'e rupi — Àràpuhàràn wanehe uzekaiw ma'e wanuwihaw,
    za'e izupe. Ur wi mehe umekuzar putar penemiapo kwer ikatu ma'e a'e nehe. Tuwihaw
    umunehew àkàg rehe har wà. Zezuz umur putar àkàg rehe har zàwenugar peme nehe,
    penemiapo kwer ikatu ma'e hekuzaromo nehe. Nukàzym pixik kwaw a'e heny haw izuwi
    a'e.
  imo-imo: Sipsipima aku teko nokoko molonge wali Sipsip Tapu Iye Awilimu ombalo kinye
    eno wainye alipu mele pakondombalo akumu waliwalima keri naa lepa, we lepa kau
    pumbelo mele pengamu linge.
  boj-boj: Niŋgi kumbra degyibqa mondoŋ kaja naŋgo Mandor Koba a laŋ qureq na brantimqa
    bati deqa niŋgi awai tulaŋ boledamu oqab. Awai di ugeqa keresai. Gaigai sqas.
  eng-DRA: And when the prince of pastors shall appear, you shall receive a never
    fading crown of glory.
  knf-knf: Hënk, woli nayafan naweek aluŋ apën awinana, nayeenk katuum kandëmuŋ maakan,
    kanwooŋ kaankba nin.
  san-KHM: តេន ប្រធានបាលក ឧបស្ថិតេ យូយម៑ អម្លានំ គៅរវកិរីដំ លប្ស្យធ្វេ។
  arn-NT: Fey pewfaluwle wüla tati wünen ufisakamañ reke felelu, eymün ta llowaymün
    kisu ñi fütra pepiluwün kiñe korona reke, fey ta chumkawnorume afnoalu.
  zas-NT: din chi guiꞌt bén rniabee dunuj ree stijb, dxel guneeman tijb nizaꞌcdxoon
    ni ad yuꞌt dxej nit.
  ken-NT: Nɛ mpok Mbabhɛri bághɔ́ŋɔmɛ́n anɛ ngo abhesi, chɔŋ anchyɛ bhe akap anɛ́
    árɨ́ achá, akap anɛ apu yibhiri ɛnyu.
