verse: SNG.004.011
translations:
  mal-C: എന്റെ കാന്തേ, നിന്റെ ചുണ്ടുകൾ തേനടപോലെ മാധുര്യമേറിയത്; നിന്റെ നാവിൻകീഴിൽ
    പാലും തേനുമുണ്ട്. നിന്റെ വസ്ത്രാഞ്ചലസൗരഭ്യം ലെബാനോനിലെ പരിമളത്തിനു സമം.
  deu-TKW: Honigseim träufeln deine Lippen, Braut, Honig und Milch birgt deine Zunge,
    und der Duft deiner Kleider gleicht dem Dufte des Libanon.
  lin-lin: Bibebu na yo ezali kobimisa mafuta ya elengi, mwasi na ngai ya motema ;
    se ya lolemo na yo etondi na mafuta ya nzoyi mpe na miliki, mpe solo ya bilamba
    na yo ezali lokola solo ya Libani.
  eng-LSV: Your lips drop honey, O spouse, || Honey and milk [are] under your tongue,
    || And the fragrance of your garments || [Is] as the fragrance of Lebanon.
  eng-GNV: 'Thy lippes, my spouse, droppe as honie combes: honie and milke are vnder
    thy tongue, and the sauoure of thy garments is as the sauoure of Lebanon.'
  eng-WEBSTER: Thy lips, O my spouse, drop as the honey-comb; honey and milk are under
    thy tongue; and the smell of thy garments is like the smell of Lebanon.
  nhw-BL: Tinosihua, motenxipal nelía tzopelic quen nectli. Huan tlatzintla tlen monenepil
    quisa nectli huan lechi. Huan moyoyo mijyotía ajhuiyac quen nopa cuatitlamitl
    huan tiocuame tlen tlali Líbano.
  swh-ONEN: Midomo yako inadondosha utamu kama sega la asali, bibi arusi wangu; maziwa
    na asali viko chini ya ulimi wako. Harufu nzuri ya mavazi yako ni kama ile ya
    Lebanoni.
  bba-bba: Wunɛn nɔɔ ɡɑ sɔ̃subu do nɡe tim bɑu. Tim kɑ bom mu wɑ̃ɑ wunɛn nɔɔ sɔɔ.
    Wunɛn yɑ̃nu nu nuburu dowɑ nɡe dɑ̃ɑ te bɑ mɔ̀ sɛduru Libɑniɔ.
  eng-KJVCPB: 'Thy lips, O my spouse, drop as the honeycomb: Honey and milk are under
    thy tongue; And the smell of thy garments is like the smell of Lebanon.'
  luo-luo: Yaye jaherana, pien dhogi mit ka mor kich; lewi chalona chak kata mor kich.
    Lewni mirwako dungʼ tik mamit mana ka tik mamit mar got Lebanon.
  meu-meu: Adavagu e, bada-ranuna na udumu bibinadia amo e hetuturumu, bada-ranuna
    bona rata na malamu henunai; emu dabua bonadia na Lebanon bonana na heto.
  npi-ULB: हे मेरी दुलही, तिम्रा ओठले मह चुहाउँछन् । मह र दूध तिम्रो जिब्रोमूनि छन्
    । तिम्रो लुगाको बास्‍ना लेबनानको बास्‍नाझैँ छ ।
  yor-yor: Ètè rẹ ń kan dídùn bí afárá oyin, ìyàwó mi; wàrà àti oyin wà lábẹ́ ahọ́n
    rẹ. Òórùn aṣọ rẹ sì dàbí òórùn Lebanoni.
  pes-OPCB: از لبان تو عسل می‌چکد و در زیر زبانت شیر و عسل نهفته است. بوی لباس تو
    همچون رایحهٔ دل‌انگیز درختان لبنان است.
  tgl-ULB: Ang iyong labi, babaeng aking pakakasalan, tumutulong pulot; ang pulot
    at gatas ay nasa ilalim ng iyong dila; ang halimuyak ng iyong mga kasuotan ay
    katulad ng halimuyak ng Lebanon.
  hui-hui: I̱ one bayale-o í̠na bi laregoni mone ibane dende biagadagua i̱na hale
    harogola dendebioreda. Í̠na bi laregonibi dendebi nogo memenaga andu iba aleda.
    Í̠naga aga bideru baya ngabi Lebanononaga iraru ngabi ale bida.
  mya-mya: ငါ့နှမ၊ ငါ့ခင်ပွန်းသည် ဝင်းကာသောဥယျာဉ်၊ ပိတ်ထားသော ရေကန်၊ တံဆိပ်ခတ်ထားသော
    ရေတွင်း ဖြစ်ပေ၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་བག་མ་ལགས། ། ཁྱེད་ཀྱི་མཆུ་ལས་སྦྲང་ཚང་བཞིན། ། སྦྲང་རྩི་མངར་མོ་ཐིགས་པ་དང་།
    ། ལྗགས་འོག་སྦྲང་རྩི་འོ་མ་ཡོད། ། ཁྱེད་ཀྱི་ན་བཟའི་དྲི་བསུང་ནི། ། ལེ་པཱ་ནོན་གྱི་དྲི་དང་མཚུངས།
    །
  sna-sna: Miromo yako inodonhesa zvinotapira sezinga rouchi, mwenga wangu; uchi nomukaka
    zviri pasi porurimi rwako. Kunhuhwira kwenguo dzako kwakafanana nokweRebhanoni.
  spa-BLM: Tus labios, novia mía, gotean como el panal de miel. La miel y la leche
    están bajo tu lengua. El olor de tus prendas es como el olor del Líbano.
  cac-cac: Ach ol ach och vetb'eyumoc, icha yalchab' ayoch d'a a ti', icha val yalchab'
    yed' lech ay d'a yol a ti'. Icha suc'uq'uial sjab' Líbano, icha val chi' sjab'
    a pichul.
  swh-ULB: Midomo yako, bibi arusi wangu, yatiririka asali; asali na maziwa vichini
    ya ulimi wako; arufu ya mavazi yako ni kama marashi ya Lebanoni.
  bel-bel: Сотавы мёд цякучы - губы твае, нявеста, мёд, малако пад тваім языком, і
    водар адзежы тваёй, як духмянасьць Лівана.
  deu-ELBBK: Honig und Milch ist unter deiner Zunge, und der Duft deiner Gewänder
    wie der Duft des Libanon.
  mbb-OT: Henduen be te teneb is keemis te menge hazek nu, minahal ku. Uya, is dilè
    nu henduen be te zuen duen teneb wey gatas. Is kehemut te kumbalè nu ne iring
    kehemut te kayu he sidru ziyà te Lebanon.
  mal-2015: അല്ലയോ കാന്തേ, നിന്റെ അധരം തേൻകട്ട പൊഴിക്കുന്നു; നിന്റെ നാവിൻ കീഴിൽ തേനും
    പാലും ഉണ്ടു; നിന്റെ വസ്ത്രത്തിന്റെ വാസന ലെബാനോന്റെ വാസനപോലെ ഇരിക്കുന്നു.
  rmc-rmc: Pal tire vušta čuľal o gulo medos, miri terňije, tel e čhib tut hin o medos
    the o thud a tire gada voňinen avke, sar voňinel o Libanon.
  pes-OPV: ‌ای عروس من، لبهای تو عسل را می‌چکاند زیر زبان تو عسل و شیر است و بوی لباست
    مثل بوی لبنان است.
  ron-1924: Мьере пикурэ дин бузеле тале, мирясо, мьере ши лапте се афлэ суб лимба
    та ши миросул хайнелор тале есте ка миросул Либанулуй.
  ben-OBCV: ওগো মোর বধূ, তোমার ওষ্ঠাধর থেকে মৌচাকের মতো মধু ঝরে পড়ে, তোমার জিহ্বার
    নিচে দুধ ও মধু আছে। তোমার পোশাকের সুবাস লেবাননের মতো।
  som-som: Aroosaddaydiiyey, bushimahaaga malab baa ka soo tiftifqaya, Oo carrabkaaga
    hoostiisana malab iyo caanaa ku jira. Oo dharkaaga caraftiisuna waa sida carafta
    Buur Lubnaan.
  lat-VUC: 'Favus distillans labia tua, sponsa; mel et lac sub lingua tua: et odor
    vestimentorum tuorum sicut odor thuris.'
  eng-ASVBT: 'Thy lips, O my bride, drop as the honeycomb: Honey and milk are under
    thy tongue; And the smell of thy garments is like the smell of Lebanon.'
  ita-1885: O Sposa, le tue labbra stillano favi di miele; Miele e latte è sotto alla
    tua lingua; E l'odor de' tuoi vestimenti è come l'odor del Libano.
  eng-LXXUP: 'Thy lips drop honeycomb, my spouse: Honey and milk are under thy tongue;
    And the smell of thy garments is as the smell of Lebanon.'
  eng-ULB: Your lips, my bride, drip honey; honey and milk are under your tongue;
    the fragrance of your garments is like the fragrance of Lebanon.
  spa-VBL: El néctar gotea de tus labios; la leche y la miel están bajo tu lengua.
    El olor de tus vestidos es como la fragancia del Líbano.
  fra-_FOB: Tes lèvres, mon épouse, distillent des rayons de miel. Le miel et le lait
    sont sous ta langue, et l'odeur de tes vêtements est comme l'odeur du Liban.
  mal-mal: അല്ലയോ കാന്തേ, നിന്റെ അധരം തേൻകട്ട പൊഴിക്കുന്നു; നിന്റെ നാവിൻ കീഴിൽ തേനും
    പാലും ഉണ്ട്; നിന്റെ വസ്ത്രത്തിന്റെ സൗരഭ്യം ലെബാനോന്റെ സൗരഭ്യം പോലെ ഇരിക്കുന്നു.
  urd-GVR: Merī dulhan, jis tarah shahd chhatte se ṭapaktā hai usī tarah tere hoṅṭoṅ
    se miṭhās ṭapaktī hai. Dūdh aur shahd terī zabān tale rahte haiṅ. Tere kapṛoṅ
    kī ḳhushbū sūṅgh kar Lubnān kī ḳhushbū yād ātī hai.
  suz-BL: इ शोव़ रे फू आ रस खोदेंशो याप्‍ब। ए आं ग्‍युम्‍ली, इ लें आगाम दूध नु खुदो
    बाक्‍ब। इ वा ङा ब्रोव़शो रिना लेबानोन ङा रिना खोदेंशो बाक्‍ब।
  eng-NOY: Thy lips, O my spouse! drop the honeycomb; Honey and milk are under thy
    tongue, And the fragrance of thy garments is as the fragrance of Lebanon.
  ita-1927: O sposa mia, le tue labbra stillano miele, miele e latte son sotto la
    tua lingua, e l’odore delle tue vesti è come l’odore del Libano.
  ckb-ckb: لێوەکانت شانەی هەنگوینیان لێ دەتکێت، بووکێ، شیر و هەنگوین لەژێر زمانتە!
    بۆنی جلوبەرگت وەک بۆنی لوبنانە.
  eng-BBE: Your lips are dropping honey; honey and milk are under your tongue; and
    the smell of your clothing is like the smell of Lebanon.
  kan-OKCV: ನನ್ನ ವಧುವೇ, ನಿನ್ನ ತುಟಿಗಳಿಂದ ಜೇನು ಸುರಿಯುತ್ತಿದೆ. ಹಾಲೂ, ಜೇನೂ ನಿನ್ನ ನಾಲಿಗೆ
    ಅಡಿಯಲ್ಲಿವೆ. ನಿನ್ನ ವಸ್ತ್ರಗಳ ಸುವಾಸನೆಯು ಲೆಬನೋನಿನ ಸುಗಂಧದಂತಿದೆ.
  tam-2017: என் மணவாளியே! உன் உதடுகளிலிருந்து தேன் ஒழுகுகிறது, உன் நாவின்கீழ் தேனும்
    பாலும் இருக்கிறது, உன் உடைகளின் வாசனை லீபனோனின் வாசனைக்கு ஒப்பாக இருக்கிறது.
  spa-RV-1909: Como panal de miel destilan tus labios, oh esposa; miel y leche hay
    debajo de tu lengua; y el olor de tus vestidos como el olor del Líbano.
  ron-BTF: Buzele tale, mireaso, picură precum fagurele; miere şi lapte sunt sub limba
    ta; şi mirosul hainelor tale este ca mirosul Libanului.
  eng-WEBP: Your lips, my bride, drip like the honeycomb. Honey and milk are under
    your tongue. The smell of your garments is like the smell of Lebanon.
  eng-FBV: Nectar drips from your lips; milk and honey are under your tongue. The
    smell of your clothes is like the fragrance of Lebanon.
  nld-1939: Van honingzoet druipen Uw lippen, o bruid; Honing en melk Zijn onder uw
    tong; De geur uwer kleren Is als Libanon-geur.
  nch-BL: Tinosihua, motenxipal nelía tzopelic quej necti. Huan tatzinta ten monenepil
    quisa necti huan lechi. Huan moyoyo mijyotía ajhuiyac quej nopa cuatitamit huan
    tiocuame ten tali Líbano.
  vie-1934: Hỡi tân phụ ta, môi mình nhỏ mật ong xuống, Dưới lưỡi mình có mật ong
    và sữa; Hơi thơm của quần áo mình như hơi thơm của Li-ban.
  hin-CV: मेरी दुल्हिन, तुम्हारे ओंठ मधु टपकाते हैं; तुम्हारी जीभ के नीचे दूध और मधु
    रहता है, तुम्हारे वस्त्रों से उठती सुगंध लबानोन की सुगंध के समान है.
  spa-BES: De tus labios está cayendo miel; Miel y leche están debajo de tu lengua;
    y el olor de tu ropa es como el olor del Líbano.
  tdx-tdx: Mitsopatsopake ty hamamim-papy tantele o fivimbi’oo, ry enga-vaokoo, habobo
    naho tantele ty ambane’ famele’o ao. Manahake ty harifondrifo’ i Libanone ty hamañin-tsaro’o.
  tha-KJV: โอ เจ้​าสาวของฉันจ๋า ริมฝีปากของเธอเสมือนน้ำผึ้งกำลังจะหยดย้อย น้ำผึ้งและน้ำนมอยู่​ใต้​ลิ้นของเธอ
    กล​ิ่นเสื้อผ้าของเธอหอมดุจกลิ่นมาจากเลบานอน
  por-BR-2018: Favos de mel descem de teus lábios, ó esposa; mel e leite estão debaixo
    de tua língua; e o cheiro de teus vestidos é como o cheiro do Líbano.
  deu-ELO: Honig und Milch ist unter deiner Zunge, und der Duft deiner Gewänder wie
    der Duft des Libanon.
  eng-WYC-2018: Spousess, thy lips be(as) an honeycomb dropping; honey and milk be
    under thy tongue, and the odour of thy clothes is as the odour of incense. (Spousess,
    thy lips be like a dripping honeycomb; honey and milk be upon thy tongue, and
    the aroma of thy clothes is like the aroma of Lebanon.)
  epo-epo: Mielo gutadas el viaj lipoj, ho mia fianĉino; Mielo kaj lakto kuŝas sub
    via lango; Kaj la bonodoro de viaj vestoj estas kiel la bonodoro de Lebanon.
  uig-PIN: Lǝwliring, i jɵrǝm, ⱨǝrǝ kɵnikidǝk temitidu, Tiling astida bal wǝ süt bar;
    Kiyim-keqǝkliringning puriⱪi Liwanning puriⱪidur;
  beo-beo: 'Na dogolegei! Agime hano ea heda da dia lafi gadofo da:iya diala. Dia
    gona:su da nama dodo maga:me amola agime hano agoai gala. Dia abula ga:i gabusiga:
    da Lebanone ea gabusiga: defele gala.'
  tpi-OTNT: Yu gutpela meri bilong mi, toktok bilong yu i swit long yau bilong mi,
    olsem hani i swit long maus. Toktok bilong yu i gutpela tumas olsem susu bilong
    dring. Klos bilong yu i gat gutpela smel olsem gutpela smel bilong ol maunten
    bilong Lebanon.
  hau-SA: Leɓunanki suna zub da zaƙi kamar kakin zuma, amaryata; madara da zuma suna
    a ƙarƙashin harshenki. Ƙanshin rigunanki ya yi kamar na Lebanon.
  uig-LAT: Lewliring, i jörem, here könikidek témitidu, Tiling astida bal we süt bar;
    Kiyim-kéchekliringning puriqi Liwanning puriqidur;
  nde-nde: Izindebe zakho ziconsa ubumnandi njengoluju, mlobokazi wami; uchago loluju
    kungaphansi kolimi lwakho. Iphunga lezivunulo zakho linjengeleLebhanoni.
  ton-ton: '‌ʻE hoku uaifi, ʻoku toʻi ho loungutu ʻo hangē ko e hone mei hono ngeʻesi:
    ʻoku ʻi lalo ʻi ho ʻelelo ʻae hone mo e huʻahuhu; pea ko e nanamu ʻo ho ngaahi
    kofu ʻoku tatau mo e nanamu ʻo Lepanoni.'
  ces-1613: Strdí tekou rtové tvoji, ó choti, med a mléko pod jazykem tvým, a vůně
    roucha tvého jako vůně Libánu.
  eng-WMB: Your lips, my bride, drip like the honeycomb. Honey and milk are under
    your tongue. The smell of your garments is like the smell of Lebanon.
  tam-TCV: என் மணமகளே, உன் உதடுகள் தேன்கூட்டைப்போல் இனிமையைப் பொழிகின்றன; உன் நாவின்கீழே
    பாலும் தேனும் இருக்கின்றன. உன் உடைகளின் நறுமணம் லெபனோனின் நறுமணம்போல் இருக்கின்றது.
  ceb-ULB: Ang imong mga ngabil, akong pangasaw-onon, nagapaagas ug dugos; ang dugos
    ug ang gatas anaa sa ilalom sa imong dila; ang kahumot diha sa imong mga bisti
    sama sa kahumot sa Lebanon.
  pol-UBG: Z twoich warg ocieka miód jak z plastrów, moja oblubienico! Miód i mleko
    pod twoim językiem, a woń twoich szat jest jak woń Libanu.
  urd-GVU: میری دُلھن، جس طرح شہد چھتے سے ٹپکتا ہے اُسی طرح تیرے ہونٹوں سے مٹھاس ٹپکتی
    ہے۔ دودھ اور شہد تیری زبان تلے رہتے ہیں۔ تیرے کپڑوں کی خوشبو سونگھ کر لبنان کی
    خوشبو یاد آتی ہے۔
  deu-1912: Deine Lippen, meine Braut, sind wie triefender Honigseim; Honig und Milch
    ist unter deiner Zunge, und deiner Kleider Geruch ist wie der Geruch des Libanon.
  kan-2017: ವಧುವೇ, ನಿನ್ನ ತುಟಿಗಳು ಜೇನುಗರೆಯುತ್ತವೆ; ಜೇನೂ ಮತ್ತು ಹಾಲೂ ನಿನ್ನ ನಾಲಿಗೆಯ ಅಡಿಯಲ್ಲಿವೆ,
    ನಿನ್ನ ಉಡುಪುಗಳು ಲೆಬನೋನಿನ ಸುಗಂಧ ಸೂಸುತ್ತಿದೆ.
  yap-yap: Lamen e honey dap’ilugnam to’, ma blothem e milik nge honey rog. Mad rom
    e bay urngin e fel’ bon nu Lebanon riy.
  hlt-MCSB: Vasanu nang kah hmuilai ah khoilitui cip tih na lai yung te khoitui neh
    suktui om. Na himbai kah hmuehmuei khaw Lebanon hmuehmuei bangla om.
  mdy-ETH: ታኣኮ ዑኡቴሌ! ኔኤኮ ሙሱራፓ ዔኤሲ ፆሎሊ ፆዻኔ፤ ዻንጋፓ ኔኤኮ ዔኤሲና ዲኢቂና ዓልቃኔ፤ ዓፒሎኮ ኔኤኮ ሳውማ ሊባኖኦሴይዳ
    ዓኣ ሳውቃ ዼኤሾጉዲኬ።
  twi-ASANTE: Adɔdɔdeɛ firi wʼano sɛ ɛwokyɛm, mʼayeforɔ; nufosuo ne ɛwoɔ wɔ wo tɛkrɛma
    ase. Wo ntadeɛ mu hwa te sɛ Lebanon deɛ.
  eng-WEBU: Your lips, my bride, drip like the honeycomb. Honey and milk are under
    your tongue. The smell of your garments is like the smell of Lebanon.
  spa-PDDPT: Oh esposa mía, tus labios destilan miel, La miel y la leche están debajo
    de tu lengua, Y el aroma de tus vestidos es como la fragancia del Líbano.
  gun-gun: Xerembireko, ndejuru gui ei rami he'ẽ va'e otyky, neapekũ guy py ma ei
    ha'e kamby oĩ. Ndetupyja ma Líbano yvy regua rami heakuã porã.
  ilo-ULB: Dagiti bibigmo, o nobiak, ket kasla agtedted a diro; adda iti diro ken
    gatas iti sirok ti dilam; ti ayamuom ti pagan-anaymo ket kasla iti ayamuom ti
    Libano.
  kpg-kpg: Di kala o nia mee maangala laagau la gu i di gili o malaungudu, dogu aloho,
    do holole e hai gadoo be nia milugu mono mee maangala laagau i lodo dogu ngudu.
    O goloo gahu e llamu i di hauiha kala o Lebanon.
  uig-ARA: لەۋلىرىڭ، ئى جۆرەم، ھەرە كۆنىكىدەك تېمىتىدۇ، تىلىڭ ئاستىدا بال ۋە سۈت بار؛
    كىيىم-كېچەكلىرىڭنىڭ پۇرىقى لىۋاننىڭ پۇرىقىدۇر؛
  sus-sus: N ma ginɛ, i dɛ kiri ɲɔxun kumi bɛ, i nɛnyi ɲɔxun dangi kumi nun xiɲɛ ra.
    I xa dugi xiri luxi nɛ alɔ Liban xiri fanyi.»
  pon-2006: Ei mwohnlimpoak, nemen kilin ewomwen rasehng mem en sukehn loangalap;
    lowomwen iei milik oh sukehn loangalap nan eweiet. Omw likou kan duwehte pwohtik
    pwohmwahu koaros en Lepanon.
  ksd-ksd: Ea, kaugu taulai kalama, a ura bul na ngiem dir tuatua da ra bulit na livur.
    A polo na bulit na livur, ma ra polo na u, dir ki ta ra vavai na karameam. Kaum
    lavur mal dia ang na vuvuvul da Lebanon.
  tur-YTC: Ey gelinim, bal damlatır dudakların. Balla süt dilinin altındadır. Giysilerinin
    kokusu sanki Lübnan kokusu.
  grc-BRENT: Κηρίον ἀποστάζουσι χείλη σου νύμφη· μέλι καὶ γάλα ὑπὸ τὴν γλῶσσάν σου·
    καὶ ὀσμὴ ἱματίων σου, ὡς ὀσμὴ Λιβάνου.
  ind-AYT: Bibirmu meneteskan madu murni, pengantin perempuanku. Madu dan susu ada
    di bawah lidahmu. Keharuman pakaianmu seperti aroma Lebanon.
  nya-nya: Iwe mkwatibwi wanga, milomo yako ikuchucha uchi ngati chisa cha njuchi;
    pansi pa lilime lako pali mkaka ndi uchi. Fungo lonunkhira la zovala zako likumveka
    ngati fungo la ku Lebanoni.
  kyg-kyg: O aꞌnimogae, huno, Kavayafatiꞌmo kevegeve anumo asagauno neꞌaiye. Kavenafuꞌnamo
    afeꞌalumelaga kevegevemo anuꞌe nuꞌanuꞌeꞌmo haneꞌniye. Kukenakalegatiꞌmo alagepa
    atumo Lemanoni avefatiꞌmo neꞌaiya agufa alagepa atumo neꞌaiye.
  hrv-hrv: S usana tvojih, nevjesto, saće kapa, pod jezikom ti je med i mlijeko, a
    miris je haljina tvojih kao miris libanski.
  mps-mps: Nage eno wiegi yai we da, nago po eno olode odobo pusu mu ebao, te hani
    pusu pedauwali ebo tiwai yali. Nago wabo po wiegi yai ebao, te tubo ame pę tiwai
    da. Nago gudali ugwa dabe wiegi yai denami elalubao, te Lebanonde bulu du dabego
    denami ebo tiwai yali.
  tpi-tpi: Yu gutpela meri bilong mi, toktok bilong yu i swit long yau bilong mi,
    olsem hani i swit long maus. Toktok bilong yu i gutpela tumas olsem susu bilong
    dring. Klos bilong yu i gat gutpela smel olsem gutpela smel bilong ol maunten
    bilong Lebanon.
  dan-1931: Dine Læber drypper af Sødme, min Brud, under din Tunge er Honning og Mælk;
    dine Klæders Duft er som Libanons Duft.
  vie-OVCB: Cô dâu của anh ơi, môi em ngọt như mật hoa, mật ong và sữa nằm dưới lưỡi
    em. Áo em thơm như hương nam của Li-ban.
  guj-2017: મારી નવવધૂ, મધપૂડાની જેમ તારા હોઠમાંથી મીઠાશ ટપકે છે; તારી જીભ નીચે મધ
    તથા દૂધ છે; તારા વસ્રોની ખુશ્બો લબાનોનની ખુશ્બો જેવી છે.
  pon-2006A: Ei mwohnlimpoak, nemen kilin ewomwen rasehng mem en sukehn loangalap;
    lowomwen iei milik oh sukehn loangalap nan eweiet. Omw likou kan duwehte pwohtik
    pwohmwahu koaros en Lepanon.
  por-BRBSL: Seus lábios, minha noiva, pingam como o favo de mel. Mel e leite estão
    debaixo de sua língua. O cheiro de suas roupas é como o cheiro do Líbano.
  cth-cth: Kaie tangla, nange na pahni teh khoipha patetlah a lawi. Na lai rahim sanutui
    hoi khoitui ao.
  twi-twi: Asɛm dɛdɛ fi wʼano sɛ ɛwokyɛm, mʼayeforo; nufusu ne ɛwo wɔ wo tɛkrɛma ase.
    Wo ntade mu hua te sɛ Lebanon de.
  hlt-hlt: Vasanu nang kah hmuilai ah khoilitui cip tih na lai yung te khoitui neh
    suktui om. Na himbai kah hmuehmuei khaw Lebanon hmuehmuei bangla om.
  tbz-SIM: M pocɛ̃nnì ɑ bìɛ̀ n wɛ̀ɛtimu, mɛcekùɔ̀ ndòmmɛ̀, ɑ nɔ́ndɛnkù dò nkù ɑ̃ mɛcekùɔ̀
    mmɛ nɛ̀ mɛnɑɑmiɛ̀, ɑ yɑɑ̀bòrɛ̀ fɔ̃ɔ̃ku dònnɛ̀ kutúúkù Dimɑɑ kó kufɔ̃ɔ̃ku nku.
  msy-2020: O nan amuim, nɨn mɨgɨrɨgɨaba, nan kuarimɨn aven bar isɨngi. Nɨn akamɨn
    torir araziba, nan akamɨn bar isɨngi, mati hani akatorimɨn isɨngi. Nɨ nan torezɨ,
    kɨ bar akonge, mati kɨ bulmakaun oter eborim ko ani api. Nɨn korotiaba mughuriar
    aghuim iti, mati Lebanonɨn Mɨghsɨabar mughuriar aghuim.
  dop-dop: Mɑ tɑŋiyɑ nyɑ́, tɩɩŋ nim kpeŋ nyɑ́ ntompee tɔɔ kɛ́. Nyɑ́ nsǝmlɛ tɔɔ wɛ
    ɩsɩɩ nɑɑlǝm nɑ tɩɩŋ nim. Nɑ nyɑ́ wontu sɔɔsʋŋ nɑ́ɑ́ wɛ ɩsɩɩ Lipɑŋ tɛtʋ hɔtʋɣʋ
    hɛtʋ.
  azb-azb: Ay gəlin, dodaqlarından şanı balı axır, Bal və süd sənin dilinin altındadır.
    Paltarlarından Livanın ətri gəlir.
  eng-DBY: Thy lips, [my] spouse, drop [as] the honeycomb; Honey and milk are under
    thy tongue; And the smell of thy garments is like the smell of Lebanon.
  hin-2017: हे मेरी दुल्हन, तेरे होठों से मधु टपकता है; तेरी जीभ के नीचे मधु और दूध
    रहता है; तेरे वस्त्रों का सुगन्ध लबानोन के समान है।
  wol-KYG: Séet sama! Lem ay xellee sa gémmiñ, lem ak meew lal sa làmmiñ. Sa xetu
    yére xetu àllub Libaŋ la.
  eng-YLT: Thy lips drop honey, O spouse, Honey and milk [are] under thy tongue, And
    the fragrance of thy garments [Is] as the fragrance of Lebanon.
  eng-WYC-2017: Spousess, thy lips be as an honeycomb dropping; honey and milk be
    under thy tongue, and the odour of thy clothes is as the odour of incense.
  eng-WMBB: Your lips, my bride, drip like the honeycomb. Honey and milk are under
    your tongue. The smell of your garments is like the smell of Lebanon.
  urd-GVH: मेरी दुलहन, जिस तरह शहद छत्ते से टपकता है उसी तरह तेरे होंटों से मिठास
    टपकती है। दूध और शहद तेरी ज़बान तले रहते हैं। तेरे कपड़ों की ख़ुशबू सूँघकर लुबनान
    की ख़ुशबू याद आती है।
  rug-rug: Sari berumu, loaqu, si lomoso guana namu zipale; sa meamu si guana koa
    ia meleke na kolo zipale. Sari mua poko si humaṉa lea guana huda sida pa Lebanoni.
  gaz-gaz: Yaa misirrittii ko, hidhiin kee akkuma dhaaba dammaa nadhii coccobsa; aannanii
    fi dammi arraba kee jala jira. Urgaan uffata keetii akkuma urgaa Libaanoon.
  fra-LSG: Tes lèvres distillent le miel, ma fiancée; Il y a sous ta langue du miel
    et du lait, Et l’odeur de tes vêtements est comme l’odeur du Liban.
  yal-yal: N ma ɲaxalan masuxina, i dɛɛn ɲaxun alo kumina, nɔnɔn nun kumin nan i lɛnna
    bun, i ya dugine xirin luxi nɛn alo Liban wudi xiri ɲaxumɛne.
  haw-1868: O kou lehelehe, e ka'u wahine, ua haule ka meli malaila iho; Aia malalo
    iho o kou elelo, ka meli a me ka waiu; A o ke ala o kou kapa, Ua like ia me ke
    ala o Lebanona.
  arb-NAV: شَفَتَاكِ تَقْطُرَانِ شَهْداً أَيَّتُهَا الْعَرُوسُ، وَتَحْتَ لِسَانِكِ
    عَسَلٌ وَلَبَنٌ، وَرَائِحَةُ ثِيَابِكِ كَشَذَى لُبْنَانَ.
  ewe-ewe: Nye ŋugbetɔ, wò nuyiwo le vivim abe anyitsito ene, eye notsi kple anyitsi
    le wò aɖe te. Awu siwo nèdo la le ʋeʋẽm lĩlĩlĩ abe Lebanon ƒe ʋeʋẽ ene.
  eng-LEE: 'Of sweet honey drop thy lips, O bride: honey and milk are under thy tongue;
    and the scent of thy garments is like the scent of Lebanon.'
  asm-FB: হে মোৰ কইনাজনী, তোমাৰ ওঁঠযুৰিৰ পৰা টোপ-টোপ কৰি মধু পৰে; তোমাৰ জিভাৰ তলত
    মধু আৰু দুগ্ধ আছে; তোমাৰ বস্ত্ৰৰ গন্ধ লিবানোনৰ বনৰ গন্ধৰ নিচিনা।
  sus-A: ﭑ مَ فِنّ، عِ دّ كِرِ حْشُن كُمِ بّ، عِ نّنيِ حْشُن دَنفِ كُمِ نُن شِحّ رَ.
    عِ شَ دُفِ شِرِ لُشِ نّ عَلْ لِبَن شِرِ قَنيِ.»
  fra-SBL: Tes lèvres, ma fiancée, coulent comme un rayon de miel. Le miel et le lait
    sont sous ta langue. L'odeur de vos vêtements est comme l'odeur du Liban.
  hbo-hbo: נֹ֛פֶת תִּטֹּ֥פְנָה שִׂפְתֹותַ֖יִךְ כַּלָּ֑ה דְּבַ֤שׁ וְחָלָב֙ תַּ֣חַת
    לְשֹׁונֵ֔ךְ וְרֵ֥יחַ שַׂלְמֹתַ֖יִךְ כְּרֵ֥יחַ לְבָנֹֽון׃ ס
  kik-kik: Wee mũhiki wakwa, mĩromo yaku ĩtaatagia mũrĩo ta magua ma ũũkĩ; iria na
    ũũkĩ irĩ rungu rwa rũrĩmĩ rwaku. Mũtararĩko mwega wa nguo ciaku no ta ũrĩa wa
    Lebanoni.
  fra-NCL: Tes lèvres distillent le miel, ma fiancée, le miel et le lait sont sous
    ta langue, et l’odeur de tes vêtements est comme l’odeur du Liban.
  cek-AK: Aw ka hamh ih tangla, na pahni hoiah khoitui baktih kaluep tui to longh;
    na palai ah tahnutui hoi khoitui to oh; nang khuk ih kahni loe Lebanon ih hmuihoih
    tui baktiah oh.
  cuk-cuk: An-ome-nue-sabesailad. Be-gakuligi, acha-uugi achanis-aryomaiyob gued.
    Be-gwabin-urba, nunis-aryomaiyobi gued, egi achanis-aryomaiyobbalid. Be-mormar-yapannedi
    Líbano-yar-yeer-yapannedyobi yapanned.
  uig-CYR: Ләвлириң, и җөрәм, һәрә көнигидәк темитиду, Тилиң астида бал вә сүт бар;
    Кийим-кечәклириңниң пуриғи Ливанниң пуриғидур;
  tel-2017: వధూ! నీ పెదాలు తేనెలూరుతున్నాయి. నీ నాలుక కింద తేనె, పాలు తొణికిసలాడుతున్నాయి.
    నీ వస్త్రాల సువాసన లెబానోను సువాసనలాగా ఉంది.
  hat-BSA: Lèv ou, fi a maryaj mwen an, gen gou siwo myèl; siwo myèl ak lèt anba lang
    ou. Bon odè vètman ou tankou bon odè Liban an.
  kos-kos: Mutan saok sik, ngoasrom emwem oana honey; Loum oana milk ac honey nu sik.
    Nuknuk lom uh keng oana foulin sak cedar Lebanon me.
  hbo-WLC: נֹ֛פֶת תִּטֹּ֥פְנָה שִׂפְתוֹתַ֖יִךְ כַּלָּ֑ה דְּבַ֤שׁ וְחָלָב֙ תַּ֣חַת
    לְשׁוֹנֵ֔ךְ וְרֵ֥יחַ שַׂלְמֹתַ֖יִךְ כְּרֵ֥יחַ לְבָנֽוֹן׃ ס
  ibo-ibo: Egbugbere ọnụ gị dị ụtọ dịka mmanụ aṅụ dị, nwunye ọhụrụ m, mmiri ara ehi
    na mmanụ aṅụ dị nʼokpuru ire gị, isisi ụtọ nke uwe gị na-esi ka Lebanọn
  ory-ory: ହେ ମୋହର କନ୍ୟା, ତୁମ୍ଭ ଓଷ୍ଠାଧରରୁ ମଧୁଚାକ ପରି ଟୋପା ଟୋପା କ୍ଷରେ; ମଧୁ ଓ ଦୁଗ୍ଧ
    ତୁମ୍ଭ ଜିହ୍ୱା ତଳେ ଥାଏ; ତୁମ୍ଭ ବସ୍ତ୍ରର ସୁଗନ୍ଧ ଲିବାନୋନର ସୁଗନ୍ଧ ତୁଲ୍ୟ।
  chk-chk: Kofoti, tinawom a sup ren chönün ächi, nge chönün chunen me milik ra nonom
    fän chönawom. Iwe, pwonnen üfom a wewe ngeni pwonnen Lepanon.
  rop-rop: Det mawus blanga yu im teist laik shugabeig, main pramis, en det tang blanga
    yu im teist laik milk en shugabeig langa mi. En yu klos im smel brabli gudwan
    laik det gudsmelwan medisin tri.
  ukr-1871: В тебе з уст, подруго, капле мед, як з крижки; мед і молоко в тебе з язика
    стїкає, а пахощі одеж твоїх — пахощі Ливану!
  deu-1951: Honigseim träufeln deine Lippen, o Braut, Honig und Milch sind unter deiner
    Zunge, und der Geruch deiner Kleider ist wie der Geruch des Libanon!
  eng-JPS: Thy lips, O my bride, drop honey — honey and milk are under thy tongue;
    and the smell of thy garments is like the smell of Lebanon.
  srp-1865: S usana tvojih kaplje sat, nevjesto, pod jezikom ti je med i mlijeko,
    i miris je haljina tvojih kao miris Livanski.
  lug-lug: Emimwa gyo gitonnya obuwoomi ng’ebisenge eby’omubisi gw’enjuki, omugole
    wange; amata n’omubisi gw’enjuki biri wansi w’olulimi lwo. Akaloosa ak’ebyambalo
    byo kali ng’akawoowo ak’e Lebanooni.
  heb-heb: נפת תטפנה שפתותיך כלה דבש וחלב תחת לשונך וריח שלמתיך כריח לבנון׃
  ben-IRV: কনে আমার, তোমার ঠোঁট থেকে ফোঁটা ফোঁটা মধু ঝরে। তোমার জিভের তলায় আছে মধু
    আর দুধ; তোমার কাপড়ের গন্ধ লিবানোনের বনের গন্ধের মত।
  pan-pan: ਹੇ ਮੇਰੀ ਵਹੁਟੀਏ, ਤੇਰੇ ਬੁੱਲ੍ਹਾਂ ਤੋਂ ਸ਼ਹਿਦ ਚੋ ਰਿਹਾ ਹੈ, ਤੇਰੀ ਜੀਭ ਦੇ ਹੇਠ ਸ਼ਹਿਦ
    ਅਤੇ ਦੁੱਧ ਹੈ, ਤੇਰੀ ਪੁਸ਼ਾਕ ਦੀ ਸੁਗੰਧ ਲਬਾਨੋਨ ਦੀ ਸੁਗੰਧ ਵਾਂਗੂੰ ਹੈ।
  mya-JVB: ငါ့ခင်ပွန်း ၊ သင် ၏နှုတ်ခမ်း သည် ပျားလပို့ ကဲ့သို့ယို တတ်၏။ လျှာ အောက်
    မှာ နို့ နှင့် ပျားရည် ရှိ၏။ အဝတ် တန်ဆာသည်လည်း လေဗနုန် အမွှေး အကြိုင်ကဲ့သို့ မွှေးကြိုင်
    လျက်ရှိ၏။
  hmo-hmo: Egu adavana e, hani ena mamina namona, be oiemu uduna bibinadia dekenai,
    oiemu malana be rata bona hani lau dekenai. Oiemu dabua edia bonana, be Lebanona
    ena bonana namona hegeregerena.
  urd-urd: ऐ मेरी ज़ोजा, तेरे होटों से शहद टपकता है; शहद — ओ — शीर तेरे ज़बान तले
    है तेरी पोशाक की खु़श्बू लुबनान की जैसी है।
  rus-SYN: Сотовый мед каплет из уст твоих, невеста; мед и молоко под языком твоим,
    и благоухание одежды твоей подобно благоуханию Ливана!
  bqc-SIM: N lɛ́baa mↄ̀sɛ dɛmɛɛ lán zↄsapunawa. Ma nↄkpama, zↄ́ ń vĩo mɛ́ kú n
    lɛ́na zíɛ, n pↄkasaↄ gĩ dɛ lán Libã bùsu líkpɛ gĩwa.
  tcz-CHONGTHU: Na negei teni khoiju sang in alhum joi, O ka ji ding nu. Nalei noija
    khoiju le bongnoi aume. Na von jouse jong Lebanon lhangpah gimtwi anam’e.
  mar-mar: माझ्या वधू, तुझ्या ओठातून मध गळतो. तुझ्या जिभेखाली मध आणि दूध आहे. तुझ्या
    कपड्यांना लबानोनाच्या वासासारखा गोड सुवास आहे.
  qub-qub: Cuyaynë, shimi wirpayquega mishquinörämi. Muchacuyniquipis lëchiwan mishqui
    caycajnörämi. Röpayquipis Libanucho caycaj muntipa asyayninnörämi cuyayllapaj
    asyan.
  bqp-bqp: Wunɛn nɔɔ gɑ sɔ̃subu do nge tim bɑu. Tim kɑ bom mu wɑ̃ɑ wunɛn nɔɔ sɔɔ.
    Wunɛn yɑ̃nu nu nuburu dowɑ nge dɑ̃ɑ te bɑ mɔ̀ sɛduru Libɑniɔ.
  hat-hat: Bouch ou gen gou siwo myèl, bèl nègès mwen! Anba lang ou menm, se lèt ak
    siwo myèl. Rad sou ou gen menm sant ak rakbwa mòn Liban an.
  eng-BSB: Your lips, my bride, drip sweetness like the honeycomb; honey and milk
    are under your tongue, and the fragrance of your garments is like the aroma of
    Lebanon.
  eng-WEBPB: Your lips, my bride, drip like the honeycomb. Honey and milk are under
    your tongue. The smell of your garments is like the smell of Lebanon.
  kbq-kbq: Zahufa a'nimoka kagiteti'ma pakepakema nehia zamo'a tume rimo'ma nehiaza
    huno haganentake nehigeno, kagefu'namofo henka kaziga amirine tumerine me'ne.
    Ana nehigeno kukena ka'afinti mnamo'a Lebanoni sida zafafintima neviankna mna
    nevie.
  nhe-BL: Tinosihua, motenxipal nelía tzopelic queja nectli. Huan tlatzintla tlen
    monenepil quisa nectli huan lechi. Huan moyoyo mijmiyotía ajhuiyac queja nopa
    cuatitlamitl huan tiocuatini tlen tlali Líbano.
  gub-BL: Nereme nuzawy kwaw hàir ihewe, heremiamutar katu. Neapeku nuzawy kwaw ma'ekamy
    kwer hàir inuromo har ihewe. Neropoz hyàkwegatu ihewe ywytyr Irimano ywy rehe
    har ài.
  eng-DRA: Thy lips, my spouse, are as a dropping honeycomb, honey and milk are under
    thy tongue; and the smell of thy garments, as the smell of frankincense.
