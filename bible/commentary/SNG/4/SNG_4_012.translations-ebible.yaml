verse: SNG.004.012
translations:
  mal-C: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, നീ കെട്ടിയടച്ച ഒരു ഉദ്യാനം; അടച്ചുറപ്പാക്കപ്പെട്ട
    ഒരു നീരുറവയാണ്, മുദ്രാങ്കിതമായ ഒരു ജലധാരയും.
  deu-TKW: Ein verschlossener Garten ist meine Schwester Braut, ein verschlossener
    Born, ein versiegelter Quell.
  lin-lin: Ozali elanga ekangama, ndeko na ngai ya mwasi, mwasi na ngai ya motema ;
    ozali etima oyo ezipami mpe liziba oyo ekangami.
  eng-LSV: A garden shut up [is] my sister-spouse, || A spring shut up—a fountain
    sealed.
  eng-GNV: My sister my spouse is as a garden inclosed, as a spring shut vp, and a
    fountaine sealed vp.
  eng-WEBSTER: A garden inclosed is my sister, my spouse; a spring shut up, a fountain
    sealed.
  nhw-BL: Tinosihua, tiitztoc quen se xochimili catli cuali tlatzactli san para na.
    Tiitztoc quen se ameli catli cuali tzactoc huan quen se ameyalotl catli san na
    noaxca.
  swh-ONEN: Wewe ni bustani iliyofungwa, dada yangu, bibi arusi wangu; wewe ni chanzo
    cha maji kilichozungushiwa kabisa, chemchemi yangu peke yangu.
  bba-bba: A sɑ̃ɑwɑ nɡe dɑ̃ɑ ɡbɑɑru te bɑ kɑrɑ koosi, nɛn sesu, nɛn kurɔ. A sɑ̃ɑwɑ
    nɡe dɔkɔ ye bɑ kɛnuɑ, ǹ kun mɛ nɡe bwiɑ ye bɑ mɑrɑ.
  eng-KJVCPB: A garden inclosed is my sister, my spouse; A spring shut up, a fountain
    sealed.
  luo-luo: Yaye jaherana, ichalo gi puodho mochiel; kendo ka soko molor dhoge modin
    motegno.
  meu-meu: Taihugu, adavagu, na e hekou kunuka-kunuka umana; e hekou kunuka-kunuka
    umana, e hekou ahu ranuna.
  npi-ULB: हे मेरी बहिनी, मेरी दुलही बन्द गरिएको बगैँचाझैँ, छोपिएको फुहाराझैँ छिन्
    ।
  yor-yor: Arábìnrin mi ni ọgbà tí a sọ, arábìnrin mi, ìyàwó mi; ìsun tí a sé mọ́,
    orísun tí a fi èdìdì dì.
  pes-OPCB: ای محبوبهٔ من و ای عروس من، تو مانند باغی بسته، و همچون چشمه‌ای دست نیافتنی،
    تنها از آن من هستی.
  tgl-ULB: Aking kapatid, babaeng aking pakakasalan ay isang harding nakakandado,
    isang harding nakakandado, isang bukal na nakasarado.
  hui-hui: I̱ yamali-o í̠ mabu gama mbira wia do henego ale bedego agali mbirame ge
    haanda habe nahe pabe bu yaanda hene wiaganegobi bede. Mabuha iba duguaragola
    mbirali ibu hangu iba hambiaganego ale í̠ bede.
  mya-mya: သင်၏ပျိုးပင်တို့ကား၊ ချိုသောအသီးကို သီးတတ် သော သလဲတော၊ နာဒုပင်နှင့် ရောသောဟင်္နာတော၊
  bod-N: ང་ཡི་ལྕམ་དང་བག་མ་ཁྱེད། ། སྒོ་མོ་བཅད་པའི་སྐྱེད་ཚལ་དང་། ཁུངས་མིག་བཅད་པའི་ཆུ་མིག་དང་།
    ཁ་གཅོད་བརྒྱབ་པའི་ཁྲོན་པ་འདྲ། །
  sna-sna: Uri bindu rakapfigwa, hanzvadzi yangu, mwenga wangu. Uri tsime rakakomberedzwa,
    nechitubu chakavakirirwa.
  spa-BLM: Mi hermana, mi novia, es un jardín cerrado; un resorte bloqueado, una fuente
    sellada.
  cac-cac: Ach ol ach och vetb'eyumoc, lajan ach icha junoc avb'en macan, icha sjaj
    a a' to macan, te vach' yaj smacchaji.
  swh-ULB: Dada yangu, bibi arusi wangu ni bustani ilio fungwa, bustani ilio fungwa,
    chemchemi iliyo fungwa kwa muhuri.
  bel-bel: 'Зачынены сад, сястрыца, нявеста, зачынены сад, запячатаная крыніца:'
  deu-ELBBK: Ein verschlossener Garten ist meine Schwester, meine Braut, eine verschlossene
    Quelle, eine versiegelte Quelle.
  mbb-OT: He pelanggè ku he minahal, henduen ka te pemuleey he midsireduwan he zuen
    duen edtudà he serebseb.
  mal-2015: എന്റെ സഹോദരി, എന്റെ കാന്ത കെട്ടി അടെച്ചിരിക്കുന്ന ഒരു തോട്ടം, അടെച്ചിരിക്കുന്ന
    ഒരു നീരുറവു, മുദ്രയിട്ടിരിക്കുന്ന ഒരു കിണറു.
  rmc-rmc: Tu sal e zarimen zahrada, pheňe miri, terňije miri; e zarimen zahrada,
    o prameňis, so hino zakerdo andre.
  pes-OPV: خواهر و عروس من، باغی بسته شده است. چشمه مقفل و منبع مختوم است.
  ron-1924: Ешть о грэдинэ ынкисэ, соро мирясо, ун извор ынкис, о фынтынэ печетлуитэ.
  ben-OBCV: মম ভগিনী, মম বধূ, তুমি অর্গলবদ্ধ এক বাগিচা; এক মুদ্রাঙ্কিত, অবরুদ্ধ ঝরনা।
  som-som: Walaashayay, aroosaddaydiiyey, waxaad tahay sida beer la xidhay, Iyo ilbiyood
    la awday, iyo durdur la xidhay.
  lat-VUC: Hortus conclusus soror mea, sponsa, hortus conclusus, fons signatus.
  eng-ASVBT: A garden shut up is my sister, my bride; A spring shut up, a fountain
    sealed.
  ita-1885: O Sposa, sorella mia, tu sei un orto serrato, Una fonte chiusa, una fontana
    suggellata.
  eng-LXXUP: My sister, my spouse is a garden enclosed; A garden enclosed, a fountain
    sealed.
  eng-ULB: My sister, my bride is a garden locked up, a garden locked up, a spring
    that is sealed.
  spa-VBL: Mi hermana, mi esposa, es un jardín cerrado, un manantial de agua cerrado,
    una fuente sellada.
  fra-_FOB: Ma sœur, mon épouse, tu es un jardin fermé, une source fermée, et une
    fontaine scellée.
  mal-mal: എന്റെ സഹോദരി, എന്റെ കാന്ത കെട്ടി അടച്ചിരിക്കുന്ന ഒരു തോട്ടം, അടച്ചിരിക്കുന്ന
    ഒരു നീരുറവ്, മുദ്രയിട്ടിരിക്കുന്ന ഒരു കിണറ്.
  urd-GVR: Merī bahan, merī dulhan, tū ek bāġh hai jis kī chārdīwārī kisī aur ko andar
    āne nahīṅ detī, ek band kiyā gayā chashmā jis par muhr lagī hai.
  suz-BL: ए आं समी, आं ग्‍युम्‍ली, गे चोक्‍शा वोइश्‍शो रू नु सुशा वोइश्‍शो ब्‍वाक्‍कु
    बुक्‍तीक खोदेंशो बाक्‍नेवे।
  eng-NOY: A garden inclosed is my sister, my spouse; A spring shut up, a fountain
    sealed;
  ita-1927: O mia sorella, o sposa mia, tu sei un giardino serrato, una sorgente chiusa,
    una fonte sigillata.
  ckb-ckb: باخچەیەکی داخراوە! بووکی ئازیزم، سەرچاوەیەکی داخراوە، کانییەکی مۆرکراوە!
  eng-BBE: A garden walled-in is my sister, my bride; a garden shut up, a spring of
    water stopped.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯಳೇ, ನನ್ನ ವಧುವೇ, ನೀನು ಭದ್ರ ತೋಟವೂ ಬೇಲಿಯೊಳಗಿನ ಬುಗ್ಗೆಯೂ ಮುದ್ರಿಸಿದ
    ಬಾವಿಯೂ ಆಗಿರುವೆ.
  tam-2017: என் சகோதரியே! என் மணவாளியே! நீ அடைக்கப்பட்ட தோட்டமும், மறைவு கட்டப்பட்ட
    நீரூற்றும், பாதுகாக்கப்பட்ட கிணறுமாக இருக்கிறாய்.
  spa-RV-1909: Huerto cerrado eres, mi hermana, esposa mía; fuente cerrada, fuente
    sellada.
  ron-BTF: O grădină îngrădită este sora mea, mireasa mea, un izvor închis, o fântână
    sigilată.
  eng-WEBP: My sister, my bride, is a locked up garden; a locked up spring, a sealed
    fountain.
  eng-FBV: My sister, my bride, is a locked garden, a spring of water that is closed,
    a fountain that is sealed.
  nld-1939: 'Een gegrendelde hof is mijn zuster, bruid, Een gesloten wel, Een verzegelde
    bron:'
  nch-BL: “Tinosihua, tiitztoc quej se xochimili cati cuali tatzacti san para na.
    Tiitztoc quej se ameli cati cuali tzactoc huan quej se ameyalot cati san na noaxca.
  vie-1934: Em gái ta, tân phụ ta là vườn đóng kín, Là nguồn nước khóa lại, là suối
    niêm phong.
  hin-CV: मेरी बहन, मेरी दुल्हिन एक गुप्‍त निजी बगीचा है; चारदीवारी में बंद तथा निजी
    झरने वाला बगीचा.
  spa-BES: Un jardín amurallado es mi hermana, mi novia; Un jardín cerrado, un manantial
    de agua sellado, una fuente cerrada.
  tdx-tdx: Goloboñe mihily ty zaiko, enga-vaoko. Loha rano mifahetse, figoangoan-drano
    mikapeke.
  tha-KJV: เจ้​าสาวของฉันเอ๋ย น้องสาวของฉันเปรียบประดุจสวนสงวน ดุ​จอ​ุทยานที่หวงห้ามไว้
    และดุ​จน​้ำพุ​ที่​ถู​กประทับตราไว้
  por-BR-2018: Jardim fechado és tu, minha irmã, minha esposa; manancial fechado,
    uma fonte selada.
  deu-ELO: Ein verschlossener Garten ist meine Schwester, meine Braut, ein verschlossener
    Born, eine versiegelte Quelle.
  eng-WYC-2018: My sister spousess, a garden closed together; a garden closed together,
    a well asealed. (My dear spousess is a garden altogether enclosed, yea, a secret
    garden; a garden altogether enclosed, and a sealed well.)
  epo-epo: Vi estas ĝardeno ŝlosita, ho mia fratino, mia fianĉino; Vi estas fonto
    ŝlosita, puto sigelita.
  uig-PIN: Sǝn peqǝtlǝngǝn bir baƣdursǝn, i singlim, i jɵrǝm! Etiklik bir bulaⱪ, yepiⱪliⱪ
    bir fontandursǝn.
  beo-beo: Na dogolegei, na uda da muguniai ifabi amola gagoiga sisiga:i ifabi amola
    hisu nasu hano bubuga:su agoai gala.
  tpi-OTNT: Meri bilong mi, yu lewa tru bilong mi. Yu olsem wanpela gaden i gat banis,
    na i no gat man i ken i go long en. Yu olsem wanpela hul wara i stap insait long
    dispela gaden.
  hau-SA: Ke lambu ne da aka kulle, ’yar’uwata, amaryata; ke maɓulɓula ce da aka kewaye,
    maɓulɓular da aka rufe.
  uig-LAT: Sen péchetlen’gen bir baghdursen, i singlim, i jörem! Étiklik bir bulaq,
    yépiqliq bir fontandursen.
  nde-nde: Uyisivande esibiyelweyo, dadewethu, mlobokazi wami; ungumthombo obiyelweyo,
    lesiphethu esihuqelweyo sagcikwa.
  ton-ton: ‌ʻOku tatau mo e ngoue kuo ʻāʻi, ʻa hoku tuofefine mo hoku uaifi; ko e
    vai mapunopuna ia kuo taʻofia, ko e matavai ia kuo tāpuni ke maʻu.
  ces-1613: Zahrada zamčená jsi, sestro má choti, vrchoviště zamčené, studnice zapečetěná.
  eng-WMB: My sister, my bride, is a locked up garden; a locked up spring, a sealed
    fountain.
  tam-TCV: என் சகோதரியே, என் மணமகளே, நீ சுற்றி அடைக்கப்பட்ட தோட்டம், நீ பூட்டப்பட்ட
    நீரூற்று, முத்திரையிடப்பட்ட கிணறு.
  ceb-ULB: Akong igsoong babaye, sama sa tanaman nga gisirad-an ang akong pangasaw-onon,
    ang tanaman nga gisirad-an, ang tuboran nga gitak-upan.
  pol-UBG: Jesteś zamkniętym ogrodem, moja siostro, moja oblubienico; źródłem zamkniętym,
    zdrojem zapieczętowanym.
  urd-GVU: میری بہن، میری دُلھن، تُو ایک باغ ہے جس کی چاردیواری کسی اَور کو اندر آنے
    نہیں دیتی، ایک بند کیا گیا چشمہ جس پر مُہر لگی ہے۔
  deu-1912: Meine Schwester, liebe Braut, du bist ein verschlossener Garten, eine
    verschlossene Quelle, ein versiegelter Born.
  kan-2017: ನನ್ನ ಪ್ರಿಯಳು, ನನ್ನ ಮದಲಗಿತ್ತಿಯು, ಸುಭದ್ರವಾದ ಉದ್ಯಾನ, ಬೇಲಿಯೊಳಗೆ ಮುಚ್ಚಿ ಮುದ್ರಿಸಿದ
    ಚಿಲುಮೆ.
  yap-yap: Athibon an’ug, ma male’ rog, e ba milay’ nib ling, ba milay’ ni ka ni rungrunguy,
    ba alublub ni go’ gag ngay;
  hlt-MCSB: Ka ngannu vasanu tah dum la a mak, lungkuk la a mak, tuisih bangla catui
    a hnah thil.
  mdy-ETH: ኔኤኒ ታኣኮ ናሽኪንታ ዑኡቴሌ! ኔኤኒ ዲርቆና ዱማ ዱማ ባኣዚ ቱኮ ጎሺ ጊንሣ ሃሣ ኮይላ ዲርቂንቴ ዓልቃ ዋኣሢኬ።
  twi-ASANTE: Wote sɛ turo a wɔato ano ɛpono mu, me nuabaa, mʼayeforɔ; woyɛ asutire
    a wɔagye ho ban, asubura a wɔasɔ ano.
  eng-WEBU: My sister, my bride, is a locked up garden; a locked up spring, a sealed
    fountain.
  spa-PDDPT: Huerto cerrado eres, hermana mía, esposa mía, Fuente cerrada, Manantial
    sellado.
  gun-gun: Xereindy xerembireko, ndee ma yvotyty ikorapa va'e rami reiko, peteĩ yvu
    ojao'i pyre rami.
  ilo-ULB: Ti kabsatko a babai, ti nobiak ket kasla hardin a nakakandado, maysa a
    hardin a nakakandado, maysa nga ubbog nga adda seliona.
  kpg-kpg: Dogu aloho mo dagu ahina hai lodo, goe la di hadagee mo dono dama monowai
    gu abaaba, gu duuli hagammuni gi daha mo nia daangada,
  uig-ARA: سەن پېچەتلەنگەن بىر باغدۇرسەن، ئى سىڭلىم، ئى جۆرەم! ئېتىكلىك بىر بۇلاق،
    يېپىقلىق بىر فونتاندۇرسەن.
  sus-sus: «N ma ginɛ, i findixi n gbe nan na, alɔ sansi yire tɛtɛ rabilinxi naxan
    na. N xunya, i luxi nɛ alɔ n ma kɔlɔnyi, naxan balanxi, mixi gbɛtɛ mu nɔma ye
    bade naa.
  pon-2006: Ei mwohnlimpoak, ei lih kamwohd, iei mwaht rir ehu, mwetuwel ehu me kelpene,
    pwarer ehu me rir sang aramas koaros;
  ksd-ksd: Taigu, kaugu taulai kalama, i da ra uma di liplip bat ia, Da ra tava i
    ninim rikai nina di tuba bat ia, Da ra tava i pupunuk nina di ang bat ia.
  tur-YTC: Kızkardeşim, gelinim, kapalı bir bahçedir; Kapalı bir kaynak, mühürlü bir
    pınardır.
  grc-BRENT: Κῆπος κεκλεισμένος ἀδελφή μου νύμφη, κῆπος κεκλεισμένος, πηγὴ ἐσφραγισμένη·
  ind-AYT: Dindaku, pengantin perempuanku, adalah taman yang terkunci, mata air yang
    terkunci, air mancur yang termeterai.
  nya-nya: Iwe mlongo wanga, mkwatibwi wanga, ndiwe munda wopiringidzidwa; ndiwe kasupe
    wotchingidwa, chitsime chotetezedwa.
  kyg-kyg: Nasaꞌnimoꞌmo maige aꞌnimo maige huno maiꞌniya aꞌnimoꞌa hoyaleꞌmo kegiꞌyamoꞌa
    faino ku aiꞌniya hoyagana huno maige keli kotupi aniꞌmo muki vayaꞌmogimo oꞌnesayafeꞌmo
    ka akani maleꞌniya keli kotupi anikana huno maige aniꞌmo kanage kanage huno haine
    neꞌeya aniteꞌmo loki ae maleꞌniya anikana huno maige huno maiꞌniye.
  hrv-hrv: Ti si vrt zatvoren, sestro moja, nevjesto, vrt zatvoren i zdenac zapečaćen.
  mps-mps: Eno we, nage eno hobolu du mu da. Nage te obo baguai gi me deli tiwai elalubao,
    tama te tomoba niwai bidi me pisąwani. Nage te ulu wę me deli tiwai te gi tomode
    elalubao.
  tpi-tpi: Meri bilong mi, yu lewa tru bilong mi. Yu olsem wanpela gaden i gat banis,
    na i no gat man i ken i go long en. Yu olsem wanpela hul wara i stap insait long
    dispela gaden.
  dan-1931: Min Søster, min Brud er en lukket Have, en lukket Kilde, et Væld under
    Segl.
  vie-OVCB: Em là vườn kín của riêng anh, em gái anh, cô dâu của anh ơi, như suối
    niêm phong, như mạch nước ẩn mình.
  guj-2017: મારી પ્રાણપ્રિયા, મારી નવવધૂ, બંધ કરેલી વાડી; બાંધી દીધેલો ઝરો, બંધ કરી
    દીધેલો કૂવા જેવી છે.
  pon-2006A: Ei mwohnlimpoak, ei lih kamwohd, iei mwaht rir ehu, mwetuwel ehu me kelpene,
    pwarer ehu me rir sang aramas koaros;
  por-BRBSL: My irmã, minha noiva, é um jardim trancado; uma mola trancada, uma fonte
    selada.
  cth-cth: Kaie tangla, ka tawncanu, ka khan e takha ka tungdum e tuiim, tacikkin
    e tuiphuek lah ao.
  twi-twi: Wote sɛ turo a wɔato ano pon mu, me nuabea, mʼayeforo; woyɛ asuti a wɔagye
    ho ban, asubura a wɔasɔw ano.
  hlt-hlt: Ka ngannu vasanu tah dum la a mak, lungkuk la a mak, tuisih bangla catui
    a hnah thil.
  tbz-SIM: N tɑ̃ũ̀, m pocɛ̃nnì, ɑ dònnɛ̀ dikũmpúrì sɑ̀ɑ̀rì ndi dìì dìti, m mɑ́ɑ̀ n
    kó tɛbintɛ, m mɑ́ɑ̀ n kó dinɛ́bòrì.
  msy-2020: O nan amuim, nɨ bar nan dɨghorim. Nɨ mati azenir dɨvazim itim, eghtɨ gumazitam
    an mangan kogham. Nɨ mati mozir dɨpar mam, egha azenir kamɨn aven iti, eghtɨ gumazitam
    aven mangan kogham.
  dop-dop: Mɑ newɑɣɑ, mɑ tɑŋiyɑ nyɑ́. N wɛ kɛ́ ɩsɩɩ hɑlǝm mpi pɑ lɔpɑ kɑlɑɑ tɔ. Yɑɑ
    hite nte tǝ tɔɔ pɑ sulɑɑ tɔ, yɑɑ sɛɛlʋ wei ɩ tɔɔ pɑ tɑɑlɑɑ tɔ.
  azb-azb: Ay həmdəmim, ay gəlin! Bir qapısı bağlı bağçasan, Örtülü bir bulaq, möhürlənmiş
    bulaqsan.
  eng-DBY: A garden enclosed is my sister, [my] spouse; A spring shut up, a fountain
    sealed.
  hin-2017: मेरी बहन, मेरी दुल्हन, किवाड़ लगाई हुई बारी के समान, किवाड़ बन्द किया
    हुआ सोता, और छाप लगाया हुआ झरना है।
  wol-KYG: Jigéen sama, séet sama, yaay tóokër bu tëje, yaay seyaan bu tëje, di bëtu
    ndox bu saañe.
  eng-YLT: A garden shut up [is] my sister-spouse, A spring shut up — a fountain sealed.
  eng-WYC-2017: My sister spousess, a garden closed altogether; a garden closed altogether,
    a well asealed.
  eng-WMBB: My sister, my bride, is a locked up garden; a locked up spring, a sealed
    fountain.
  urd-GVH: मेरी बहन, मेरी दुलहन, तू एक बाग़ है जिसकी चारदीवारी किसी और को अंदर आने
    नहीं देती, एक बंद किया गया चश्मा जिस पर मुहर लगी है।
  rug-rug: Loaqu, na qua babaere, agoi si guana inuma ta bara tukuna; na inuma tomena,
    meke na bukaha ta hukatana.
  gaz-gaz: Yaa obboleettii ko, yaa misirrittii ko, ati akkuma iddoo biqiltuu cufamee
    ti; ati burqaa dallaan itti ijaaramee fi madda chaappaan cufamee dha.
  fra-LSG: Tu es un jardin fermé, ma sœur, ma fiancée, Une source fermée, une fontaine
    scellée.
  yal-yal: I tan sungutunna, n ma ɲaxalan masuxina, i luxi nɛn alo n ma nakɔ masansanxina,
    n ma tigina, n ma ige miniden naxan namaraxi n keden peen xa.
  haw-1868: O ko'u kaikuwahine, o ka'u wahine, he kihapai ia i paa i ka pa, He kiowai
    i uhiia, he punawai hoi i kapiliia.
  arb-NAV: أَنْتِ جَنَّةٌ مُغْلَقَةٌ يَا أُخْتِي الْعَرُوسَ. أَنْتِ عَيْنٌ مُقْفَلَةٌ
    وَيَنْبُوعٌ مَخْتُومٌ!
  ewe-ewe: Nye ŋugbetɔ, nɔvinye nyɔnu, èle abe abɔ si ƒe ʋɔ wotu la ene. Eye nèle
    abe vudo si nu wotu nu ɖo kple tsitsetse si nu wotre la ene.
  eng-LEE: A locked-up garden is my sister, [my] bride; a locked-up spring, a sealed
    fountain.
  asm-FB: মোৰ প্রিয়া, মোৰ কইনাজনী বন্ধ কৰি থোৱা এক উদ্যান; এক বন্ধ কৰি থোৱা সুৰক্ষিত
    উদ্যান, মোহৰ মাৰি ৰখা এটি জুৰি।
  sus-A: «ﭑ مَ فِنّ، عِ قِندِشِ ﭑ فبٍ نَن نَ، عَلْ سَنسِ يِرٍ تّتّ رَبِلِنشِ نَشَن
    نَ. ﭑ شُنيَ، عِ لُشِ نّ عَلْ ﭑ مَ كْلْنيِ، نَشَن بَلَنشِ، مِشِ فبّتّ مُ نْمَ يٍ
    بَدٍ نَا.
  fra-SBL: Ma sœur, mon épouse, est un jardin fermé ; un ressort bloqué, une fontaine
    scellée.
  hbo-hbo: גַּ֥ן ׀ נָע֖וּל אֲחֹתִ֣י כַלָּ֑ה גַּ֥ל נָע֖וּל מַעְיָ֥ן חָתֽוּם׃
  kik-kik: Wee mwarĩ wa maitũ, o wee mũhiki wakwa, ũhaana ta mũgũnda mũirigĩre, ũkahaana
    ta gĩthima kĩirigĩre, na ta itherũkĩro rĩa maaĩ ihingĩrĩrie.
  fra-NCL: C’est un jardin fermé que ma sœur fiancée, une source fermée, une fontaine
    scellée.
  cek-AK: Ka tanuh, ka hamh ih tangla, nang loe khah khoep ih takha baktiah na oh
    moe, khah khoep ih tuipuek baktih, catui daeng ih tuibap baktiah na oh.
  cuk-cuk: An-ome-nue-sabesailad, be an-bun gued. Dutugalu-emakar-naiyob be gued.
    Dii-nued-aryomaid-emakar-naiyob be gued.
  uig-CYR: Сән печәтләнгән бир бағдурсән, и сиңлим, и җөрәм! Етиклик бир булақ, йепиқлиқ
    бир фонтандурсән.
  tel-2017: నా సోదరి, నా వధువు మూసి ఉన్న తోట. తాళం పెట్టి ఉన్న తోట. అడ్డు కట్ట వేసిన
    నీటి ఊట.
  hat-BSA: Yon jaden fèmen ak kle se sè mwen, fi a maryaj mwen; yon jaden wòch ki
    fèmen, yon fontèn dlo ki ansèkle.
  kos-kos: Mutan se su arulana saok sik, el oana sie ima ma oan yen lukma, Sie ima
    kalkalyak, ac sie unon in kof kaul nu sin mwet saya,
  hbo-WLC: גַּ֥ן ׀ נָע֖וּל אֲחֹתִ֣י כַלָּ֑ה גַּ֥ל נָע֖וּל מַעְיָ֥ן חָתֽוּם׃
  ibo-ibo: Ubi a gbara ogige, ma gbachiekwa, ka nwanne m nwanyị, nwunye ọhụrụ bụ.
    Ị bụ isi iyi nke a gbara ogige, rachiekwa.
  ory-ory: ମୋହର ପ୍ରିୟେ, ମୋହର କନ୍ୟା ଏକ ରୁଦ୍ଧ ଉଦ୍ୟାନ; ଏକ ରୁଦ୍ଧ ନିର୍ଝର, ଏକ ମୁଦ୍ରାଙ୍କିତ
    ଜଳାକାର ସଦୃଶ୍ୟ।
  chk-chk: Kofoti, en mi wor tongom me rei, ka usun chök eu tanipi mi köpüng, ewer,
    eu tanipi mi köpüng pwal eu puächen koluk mi tittila.
  rop-rop: Main olgamen, yu jis laik det speshalwan gadin. Det gadin garram wol raidaran,
    en im garram im ronwan springwoda.
  ukr-1871: Обгороджений сад — сестра моя люба, замкнений город, під печаттю криниця;
  deu-1951: Ein verschlossener Garten ist meine Schwester, [meine] Braut; ein verschlossener
    Born, ein versiegelter Quell.
  eng-JPS: A garden shut up is my sister, my bride; a spring shut up, a fountain sealed.
  srp-1865: Ti si vrt zatvoren, sestro moja nevjesto, izvor zatvoren, studenac zapeèaæen.
  lug-lug: Oli nnimiro eyasimbibwa, mwannyinaze, omugole wange, era oli luzzi olwasibibwa,
    ensulo eyateekebwako akabonero.
  heb-heb: גן נעול אחתי כלה גל נעול מעין חתום׃
  ben-IRV: আমার বোন, আমার কনে, তুমি যেন দেওয়াল ঘেরা একটা বাগান; তুমি যেন আটকে রাখা
    ফোয়ারা, বন্ধ করে রাখা ঝরণা।
  pan-pan: ਮੇਰੀ ਪਿਆਰੀ, ਮੇਰੀ ਵਹੁਟੀ ਇੱਕ ਬੰਦ ਕੀਤੇ ਹੋਏ ਬਗੀਚੇ ਵਰਗੀ ਹੈ, ਇੱਕ ਬੰਦ ਕੀਤਾ ਹੋਇਆ
    ਸੋਤਾ ਅਤੇ ਮੋਹਰ ਲਾਇਆ ਹੋਇਆ ਚਸ਼ਮਾ ਹੈ।
  mya-JVB: ငါ့ နှမ ၊ ငါ့ခင်ပွန်း သည် ဝင်း ကာသောဥယျာဉ် ၊ ပိတ် ထားသော ရေကန် ၊ တံဆိပ်
    ခတ်သော ရေတွင်း ဖြစ်ပေ၏။
  hmo-hmo: Egu lalokau, egu adavana e, oi be idia lokaia vadaeni uma gabuna bamona,
    bona idia koua vadaeni ranu gabuna bamona.
  urd-urd: मेरी प्यारी, मेरी ज़ोजा एक महफ़ूज़ बाग़ीचा है; वह महफ़ूज़ सोता और सर बमुहर
    चश्मा है।
  rus-SYN: 'Запертый сад - сестра моя, невеста, заключенный колодезь, запечатанный
    источник:'
  bqc-SIM: Ń dɛ lán kaa pↄ́ wà a zɛtà wà kilidàuwa. Ma báasɛ̃de, ma nↄkpama,
    ń dɛ lán bia pↄ́ wà kaa dàiwa, lán nibↄna pↄ́ wà zɛtàɛ̀wa.
  tcz-CHONGTHU: Nangma hi keija ding monga pahcha lei, goulu, chongmou chule khal
    laiya twinah kiselguh tobang nahi.
  mar-mar: माझ्या प्रिये, माझ्या वधू, तू तर बंद केलेल्या बागेसारखी आहेस. तू बंद असलेल्या
    झऱ्यासारखी, शिक्का मारलेल्या कारंज्यासारखी आहेस.
  qub-qub: Cuyayllä, majallä, gam caycanqui intërunpa guenchasha wertano, ushajpaj
    chapasha yacu pösuno, pashtaj yacuta lläbishano.
  bqp-bqp: A sɑ̃ɑwɑ nge dɑ̃ɑ gbɑɑru te bɑ kɑrɑ koosi, nɛn sesu, nɛn kurɔ. A sɑ̃ɑwɑ
    nge dɔkɔ ye bɑ kɛnuɑ, ǹ kun mɛ nge bwiɑ ye bɑ mɑrɑ.
  hat-hat: Sò mwen, bèl nègès mwen, ou tankou yon jaden kache, yon sous dlo yo fèmen
    dèyè miray, yon fontenn yo sele.
  eng-BSB: My sister, my bride, you are a garden locked up, a spring enclosed, a fountain
    sealed.
  eng-WEBPB: My sister, my bride, is a locked up garden; a locked up spring, a sealed
    fountain.
  kbq-kbq: Zahufa a'nimoka kagra nagrike hoza mani'nenka, mareri fenozani'a mani'nane.
    Refite'nea ti kampui kagra mani'nenka, oku'a ti kampui tini'a mani'nane.
  nhe-BL: “Tinosihua, tiitztoc queja se xochimili tlen cuali tlatzactli san para na.
    Tiitztoc queja se ameli tlen cuali tzactoc huan queja se ameyalotl tlen san na
    noaxca.
  gub-BL: Heremireko ràm heremiamutar katu, ereiko ma'etymaw pàrirogaw hereko har
    zàwe. Ma'ea'yr nuixe kwaw ma'etymaw pupe wà. Heta 'yzygwar a'e pe. Xo ihe zo anuhem
    'y a'e wi.
  eng-DRA: My sister, my spouse, is a garden enclosed, a garden enclosed, a fountain
    sealed up.
