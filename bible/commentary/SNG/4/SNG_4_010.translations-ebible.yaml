verse: SNG.004.010
translations:
  mal-C: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, നിൻപ്രേമം എത്ര ആനന്ദദായകം, നിന്റെ പ്രേമം വീഞ്ഞിനെക്കാൾ
    ആസ്വാദ്യകരം. നിന്റെ സുഗന്ധലേപനസൗരഭ്യം മറ്റ് ഏതു പരിമളക്കൂട്ടിനെക്കാളും അതിസുരഭിലം!
  deu-TKW: Wie süß ist deine Liebe, meine Schwester Braut! Wie viel köstlicher ist
    deine Liebe als Wein, und deiner Salben Duft als alle Wohlgerüche!
  lin-lin: Solo, bolingo na yo eleki elengi, ndeko na ngai ya mwasi, mwasi na ngai
    ya motema ! Solo, bolingo na yo eleki vino na kitoko ; solo ya mafuta na yo eleki
    malasi nyonso na kitoko.
  eng-LSV: How beautiful have been your loves, my sister-spouse, || How much better
    have been your loves than wine, || And the fragrance of your perfumes than all
    spices.
  eng-GNV: My sister, my spouse, how faire is thy loue? howe much better is thy loue
    then wine? and the sauour of thine oyntments then all spices?
  eng-WEBSTER: How fair is thy love, my sister, my spouse! how much better is thy
    love than wine! and the smell of thy ointments than all spices!
  nhw-BL: Nelía nechpactía motlaicnelijcayo, tinosihua, ta catli nimitzicnelía. Nelía
    tzopelic motlaicnelijcayo hasta quionpano nopa xocomeca atl. Motlaajhuiyacayo
    noja más ajhuiyac que nochi sequinoc tlaajhuiyacayome.
  swh-ONEN: Tazama jinsi pendo lako linavyofurahisha, dada yangu, bibi arusi wangu!
    Pendo lako linafurahisha aje zaidi ya divai, na harufu ya manukato yako zaidi
    ya kikolezo chochote!
  bba-bba: Wunɛn kĩru tɑ nuku dobu mɔ nɛn sesu, nɛn kurɔ. Wunɛn kĩru tɑ tɑm dobu kere.
    Mɛyɑ mɑɑ wunɛn turɑren nuburu tɑ do tɑ turɑre kpuro kere.
  eng-KJVCPB: How fair is thy love, my sister, my spouse! How much better is thy love
    than wine! And the smell of thine ointments than all spices!
  luo-luo: Mano kaka herani miya mor, yaye osiepna, ma ahero; mano kaka herani kelo
    mor mangʼeny moloyo divai, kendo ngʼwe ngʼar moloyo modhi mamoko duto!
  meu-meu: Taihugu e adavagu e, emu uraheni na daka gaiho! Emu uraheni ese vine ranuna
    e hereaiamu, emu dehoro bonana ese muramura iboudiai bonadia e hereadiamu.
  npi-ULB: हे मेरी बहिनी, मेरी दुलही, तिम्रो प्रेम कति सुन्दर छ! तिम्रो प्रेम दाखमद्यभन्दा
    कति असल छ! कुनै पनि मसलाभन्दा तिम्रो अत्तरको बास्‍ना सुगन्धित छ ।
  yor-yor: Ìfẹ́ rẹ ti dùn tó, arábìnrin mi, ìyàwó mi! Ìfẹ́ rẹ tu ni lára ju ọtí wáìnì
    lọ, òórùn ìkunra rẹ sì ju òórùn gbogbo tùràrí lọ!
  pes-OPCB: ای محبوبهٔ من و ای عروس من، چه گواراست عشق تو! عشق تو دلپذیرتر از شراب
    است و خوشبوتر از تمامی عطرها.
  tgl-ULB: Kay ganda ng iyong pag-ibig, aking kapatid, babaeng aking pakakasalan!
    Mas mainam ang pag-ibig mo kaysa sa alak, at ang halimuyak ng pabango mo kaysa
    sa anumang sangkap ng pabango.
  hui-hui: I̱naga yamali i̱ one-o í̠na i̱ gubalini hariligonaga i̱ turuore ho kogoni.
    Waini iba dende biaganego bagi hene lowa í̠naga gubalini holene ogoni baya taraoreya.
    Pauda nga biagane tara tara ngaru bagi hene lowa í̠naga tinginini sanda ha̱i̱
    harigoni nga taraore bida.
  mya-mya: ငါ့ခင်ပွန်း၊ သင်၏နှုတ်ခမ်းသည် ပျားလပို့ကဲ့သို့ ယိုတတ်၏။ လျှာအောက်မှာ နို့နှင့်ပျားရည်ရှိ၏။
    အဝတ် တန်ဆာသည်လည်း လေဗနုန်အမွှေးအကြိုင်းကဲ့သို့ မွှေးကြိုင်လျက်ရှိ၏။
  bod-N: ང་ཡི་ལྕམ་དང་བག་མ་ལགས། ། ཁྱེད་ཀྱི་བརྩེ་སེམས་མཛེས་པ་ལ། ། རྒུན་ཆང་ལས་ཀྱང་ལྷག་ཏུ་མངར།
    ། ཁྱེད་ཀྱི་སྤོས་ཆུའི་དྲི་ཞིམ་ནི། ། དྲི་བཟང་རིགས་ཀྱི་མཆོག་ཡིན་ནོ། །
  sna-sna: Rudo rwako kwandiri runondifadza sei, hanzvadzi yangu, mwenga wangu! Rudo
    rwako runofadza sei kukunda waini, uye kunhuhwira kwamafuta ako okuzora kunokunda
    zvose zvinonhuhwira.
  spa-BLM: ¡Qué hermoso es tu amor, hermana mía, novia mía! Cuánto mejor es tu amor
    que el vino, ¡la fragancia de sus perfumes que todo tipo de especias!
  cac-cac: Ach ix ol ach och vetb'eyumoc, man̈ jantacoc svach'il in a xajanani, yelxo
    te vach' d'a yichan̈ vino. Yelxo te vach' a perfume tza c'an d'a yichan̈ masanil
    tas sumumi sjab'.
  swh-ULB: Jinisi gani upendo wako ulivyo mzuri, dada yangu, bibi arusi wangu! Jinsi
    gani zaidi upendo wako ulivyo bora kuliko mvinyo, na arufu ya marashi yako kuliko
    manukato yeyote.
  bel-bel: Якія пяшчотныя ласкі твае, сястрыца, нявеста, о, як намнога ласкі твае
    лепшыя за віно, і водар мазяў тваіх лепшы за ўсе бальзамы!
  deu-ELBBK: Wie schön ist deine Liebe, meine Schwester, meine Braut; wieviel besser
    ist deine Liebe als Wein, und der Duft deiner Salben als alle Gewürze! Honigseim
    träufeln deine Lippen, meine Braut;
  mbb-OT: Utew iyan meemis is kebmahala nu kedì, pelanggè ku he minahal. Meemis pa
    heini kenà te vinu. Is pehemut nu, ne edhuna pa he mehemut te minsan hengkey he
    kelasi te pehemut.
  mal-2015: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, നിന്റെ പ്രേമം എത്ര മനോഹരം! വീഞ്ഞിനെക്കാൾ നിന്റെ
    പ്രേമവും സകലവിധ സുഗന്ധവർഗ്ഗത്തെക്കാൾ നിന്റെ തൈലത്തിന്റെ പരിമളവും എത്ര രസകരം!
  rmc-rmc: Savo ča šukar hin tiro kamiben, pheňe miri, terňije miri! Tiro kamiben
    hin feder sar e mol; tire parfumi voňinen feder sar savore koreňja.
  pes-OPV: ‌ای خواهر و عروس من، محبتهایت چه بسیار لذیذ است. محبتهایت از شراب چه بسیار
    نیکوتر است و بوی عطرهایت از جمیع عطرها.
  ron-1924: Че липичь ын дезмердэриле тале, соро мирясо! Дезмердэриле тале прецуеск
    май мулт декыт винул ши миресмеле тале сунт май плэкуте декыт тоате мирознеле!
  ben-OBCV: কী মধুর তোমার প্রেম, মম ভগিনী, মম বধূ! তোমার প্রেম সুরার চেয়েও এবং তোমার
    সুগন্ধির সৌরভ যে কোনও সুগন্ধি মশলার চেয়েও কত বেশি আনন্দদায়ক!
  som-som: Walaashayay, aroosaddaydiiyey, jacaylkaagu qurux badanaa! Oo jacaylkaagu
    intee buu khamri ka sii fiican yahay! Oo saliiddaada carafteeduna way ka fiican
    tahay dhirta udgoon oo dhan.
  lat-VUC: Quam pulchræ sunt mammæ tuæ, soror mea sponsa ! pulchriora sunt ubera tua
    vino, et odor unguentorum tuorum super omnia aromata.
  eng-ASVBT: How fair is thy love, my sister, my bride! How much better is thy love
    than wine! And the fragrance of thine oils than all manner of spices!
  ita-1885: Quanto son belli i tuoi amori, o Sposa, sorella mia! Quanto son migliori
    i tuoi amori che il vino! E l'odor de' tuoi olii odoriferi più eccellenti che
    tutti gli aromati!
  eng-LXXUP: How beautiful are thy breasts, my sister, my spouse! How much more beautiful
    are thy breasts than wine, And the smell of thy garments than all spices!
  eng-ULB: How beautiful is your love, my sister, my bride! How much better is your
    love than wine, and the fragrance of your perfume than any spice.
  spa-VBL: ¡Qué maravilloso es tu amor, hermana mía, novia mía! Tu amor es más dulce
    que el vino. El olor de tus aceites perfumados es mejor que cualquier especia.
  fra-_FOB: Que tes amours sont belles, ma sœur, mon épouse! Combien ton amour est
    meilleur que le vin, et combien tes parfums sont plus suaves qu'aucun aromate!
  mal-mal: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, നിന്റെ പ്രേമം എത്ര മനോഹരം! വീഞ്ഞിനെക്കാൾ നിന്റെ
    പ്രേമവും സകലവിധ സുഗന്ധവർഗ്ഗത്തെക്കാൾ നിന്റെ തൈലത്തിന്റെ പരിമളവും എത്ര രസകരം!
  urd-GVR: Merī bahan, merī dulhan, terī muhabbat kitnī manmohan hai! Terā pyār mai
    se kahīṅ zyādā pasandīdā hai. Balsān kī koī bhī ḳhushbū terī mahak kā muqābalā
    nahīṅ kar saktī.
  suz-BL: ए, आं समी, आं ग्‍युम्‍ली इ दाक्‍तीक थम रिम्‍शो बाक्‍ब। तेकोइ अङगुर शांबु
    क्‍येङा यो, इ दाक्‍तीक रिम्‍शो बाक्‍ब। मस्‍ला नेल्‍ल आन क्‍येङा इ ख्रेक्‍तीक ब्रोव़शो
    रिना पाइश्‍शो बाक्‍ब।
  eng-NOY: How sweet is thy love, my sister, my spouse! How much more precious thy
    caresses than wine, And the fragrance of thy perfumes than all spices!
  ita-1927: Quanto son dolci le tue carezze, o mia sorella, o sposa mia! Come le tue
    carezze son migliori del vino, come l’odore de’ tuoi profumi e più soave di tutti
    gli aromi!
  ckb-ckb: ئەوینت چەند جوانە، بووکی ئازیزم، ئەوینت چەند لە شەراب خۆشترە، بۆنی عەترەکەشت
    لە هەموو بۆنوبەرامێک.
  eng-BBE: How fair is your love, my sister! How much better is your love than wine,
    and the smell of your oils than any perfume!
  kan-OKCV: ನನ್ನ ಪ್ರಿಯಳೇ, ವಧುವೇ! ನಿನ್ನ ಪ್ರೀತಿಯು ಎಷ್ಟೋ ಚೆಂದ. ನಿನ್ನ ಪ್ರೀತಿಯು ದ್ರಾಕ್ಷಾರಸಕ್ಕಿಂತ
    ಎಷ್ಟೋ ಉತ್ತಮ! ಎಲ್ಲಾ ಸುಗಂಧಗಳಿಗಿಂತ ನಿನ್ನ ತೈಲದ ಸುವಾಸನೆಯು ಎಷ್ಟೋ ಉತ್ತಮ!
  tam-2017: உன் நேசம் எவ்வளவு இன்பமாக இருக்கிறது; என் சகோதரியே! என் மணவாளியே! திராட்சைரசத்தைவிட
    உன் நேசம் எவ்வளவு இனிமையாக இருக்கிறது! சகல கந்தவர்க்கங்களைவிட உன் நறுமண தைலங்கள்
    எவ்வளவு வாசனையாயிருக்கிறது!
  spa-RV-1909: ¡Cuán hermosos son tus amores, hermana, esposa mía! ¡cuánto mejores
    que el vino tus amores, y el olor de tus ungüentos que todas las especias aromáticas!
  ron-BTF: Cât de frumoasă este iubirea ta, sora mea, mireaso! Cu cât mai bună este
    dragostea ta decât vinul! Şi mirosul miresmelor tale decât toate mirodeniile!
  eng-WEBP: How beautiful is your love, my sister, my bride! How much better is your
    love than wine, the fragrance of your perfumes than all kinds of spices!
  eng-FBV: How wonderful is your love, my sister, my bride! Your love is sweeter than
    wine. The way you smell from your perfumed oils is better than any spice.
  nld-1939: Hoe schoon is uw liefde, mijn zuster, bruid, Hoe strelend uw minne meer
    dan de wijn, Hoe heerlijk uw geuren, lieflijker nog dan de balsem.
  nch-BL: Nelía techpactía motaicnelijcayo, tinosihua, ta cati nimitzicnelía. Nelía
    tzopelic motaicnelijcayo hasta quipano nopa xocomecat iayo. Motaajhuiyacayo noja
    más ajhuiyac que nochi sequinoc taajhuiyacayome.
  vie-1934: Hỡi em gái ta, tân phụ ta ơi, ái tình mình đẹp là dường nào! ái tình mình
    ngon hơn rượu, Và mùi thơm của dầu mình tốt hơn các thức hương!
  hin-CV: मेरी बहन, मेरी दुल्हिन, कैसा मनोहर है तुम्हारा प्रेम! दाखमधु से भी उत्तम
    है तुम्हारा प्रेम, तथा तुम्हारे ईत्रों की सुगंध भी उत्तमोत्तर है सभी मसालों की
    सुगंध से!
  spa-BES: ¡Qué hermoso es tu amor, hermana mía! Novia mía! ¡Cuánto mejor es tu amor
    que el vino y el olor de tus aceites que cualquier perfume!
  tdx-tdx: Fanjaka ty fikokoa’o, rahavaveko, enga-vaoko! loho soa te amo divaio ty
    fikokoa’o, naho ty harifondrifon-drano mañi’o te amy ze atao emboke!
  tha-KJV: น้องสาวของฉันจ๊ะ เจ้​าสาวของฉันจ๋า ความรักของเธอช่างหวานเสียนี่​กระไร ความรักของเธอนั้นช่างหวานกว่าน้ำองุ่น
    และกลิ่นน้ำมันของเธอช่างหอมกว่าเครื่องเทศทั้งหลาย
  por-BR-2018: Como são agradáveis os teus amores, minha irmã, minha esposa! São bem
    melhores do que o vinho; e o cheiro de teus unguentos é melhor que todas as especiarias.
  deu-ELO: Wie schön ist deine Liebe, meine Schwester, meine Braut; wieviel besser
    ist deine Liebe als Wein, und der Duft deiner Salben als alle Gewürze! Honigseim
    träufeln deine Lippen, meine Braut;
  eng-WYC-2018: My sister spousess, thy loves be full fair; thy loves be fairer than
    wine, and the odour of thy clothes is above all sweet smelling ointments. (My
    dear spousess, thy love is so beautiful; thy love is more beautiful than wine,
    and the aroma of thy clothes smelleth more sweet than any perfume.)
  epo-epo: Kiel bela estas via amo, mia fratino, mia fianĉino! Ho, kiom pli bona estas
    via amo, ol vino! Kaj la bonodoro de viaj parfumaĵoj estas pli bona, ol ĉiaj aromaĵoj!
  uig-PIN: Sening muⱨǝbbiting nemidegǝn güzǝl, I singlim, i jɵrǝm! Sening muⱨǝbbǝtliring
    xarabtin xunqǝ xerin! Sening ǝtirliringning puriⱪi ⱨǝrⱪandaⱪ tetitⱪudin pǝyzidur!
  beo-beo: 'Na dogolegei amola na uda! Dia sasagesu hou da nama hahawane hamosa. Dia
    sasagesu hou da waini hano ea hedai baligisa. Dia gabusiga: da hedama:ne fodole
    nasu ea hedabe baligisa.'
  tpi-OTNT: Yu meri bilong mi na yu lewa tru bilong mi, yu laikim mi tumas na mi amamas
    tru. Dispela laik bilong yu i swit tumas, na i winim swit bilong wain. Smel bilong
    sanda yu bilas long en i winim smel bilong olkain gutpela paura.
  hau-SA: Ƙaunarki abar farin ciki ne, ’yar’uwata, amaryata! Ƙaunarki ta fi ruwan
    inabi gamsuwa, ƙanshin turarenki kuma ya fi duk wani kayan yaji!
  uig-LAT: Séning muhebbiting némidégen güzel, I singlim, i jörem! Séning muhebbetliring
    sharabtin shunche shérin! Séning etirliringning puriqi herqandaq tétitqudin peyzidur!
  nde-nde: Luthokozisa kanganani uthando lwakho, dadewethu, mlobokazi wami! Lumnandi
    kakhulu kulewayini, lephunga lamakha akho kulawo wonke amafutha!
  ton-ton: Hono ʻikai matamatalelei ʻa hoʻo ʻofa, ʻE hoku tuofefine mo hoku uaifi!
    Hono ʻikai lelei hake hoʻo ʻofa ʻi he uaine, mo e nanamu ʻo hoʻo ngaahi meʻa tākai
    ʻi he meʻa namu kakala kotoa pē.
  ces-1613: Jak utěšené jsou milosti tvé, sestro má choti! Jak vzácnější jsou milosti
    tvé než víno, a vůně mastí tvých nade všecky vonné věci.
  eng-WMB: How beautiful is your love, my sister, my bride! How much better is your
    love than wine, the fragrance of your perfumes than all kinds of spices!
  tam-TCV: என் சகோதரியே, என் மணமகளே, உன் அன்பு எவ்வளவு இனிமையானது! உன் அன்பு திராட்சை
    இரசத்திலும் இன்பமானது; உனது வாசனைத் தைலத்தின் நறுமணம் எல்லாவகை வாசனைத் தைலத்தைப்
    பார்க்கிலும் சிறந்தது!
  ceb-ULB: Pagkatahom gayod sa imong gugma, akong igsoong babaye, akong pangasaw-onon!
    Mas maayo pa ang imong gugma kaysa bino, ug ang kahumot sa imong pahumot kaysa
    bisan unsang mga lamas.
  pol-UBG: Jakże piękna jest twoja miłość, moja siostro, moja oblubienico! Jak daleko
    lepsza jest twoja miłość od wina, a woń twoich olejków od wszystkich innych wonności!
  urd-GVU: میری بہن، میری دُلھن، تیری محبت کتنی من موہن ہے! تیرا پیار مَے سے کہیں
    زیادہ پسندیدہ ہے۔ بلسان کی کوئی بھی خوشبو تیری مہک کا مقابلہ نہیں کر سکتی۔
  deu-1912: Wie schön ist deine Liebe, meine Schwester, liebe Braut! Deine Liebe ist
    lieblicher denn Wein, und der Geruch deiner Salben übertrifft alle Würze.
  kan-2017: ಪ್ರಿಯಳೇ, ವಧುವೇ, ನಿನ್ನ ಪ್ರೀತಿ ಅದೆಷ್ಟೋ ರಮ್ಯ! ನಿನ್ನ ಪ್ರೇಮ ದ್ರಾಕ್ಷಾರಸಕ್ಕಿಂತ
    ಎಷ್ಟೋ ಉತ್ತಮ! ನಿನ್ನ ತೈಲದ ಪರಿಮಳ ಸಕಲಸುಗಂಧ ದ್ರವ್ಯಗಳಿಗಿಂತ ಎಷ್ಟೋ ಮನೋಹರ!
  yap-yap: Adag rom e ba felan’ug ngay, i gur athibon an’ug ma male’ rog. T’ufeg rom
    e kabfel’ ko wayin; ma florida rom e kabfel’ bon ko urngin mit e fangur.
  hlt-MCSB: Ka ngannu neh vasanu nang hlo tah sawtthen tangkik. Na hlo tah misurtui
    lakah hoeikhang tih, botui boeih lakah na situi hmuehmuei tangkik.
  mdy-ETH: ታኣኮ ናሽኪንታ ዑኡቴሌ! ናሹማ ኔኤሲ ዎዚ ታና ዎዛሳይ! ናሹማ ኔኤሲ ዎይኖ ዑዣፓ ባሼ ታኣም ኮሽካኔ፤ ሳውቃ ቲዦኮ
    ሳውማ ሳዎ ቲዦ ቢያፓ ባሼኬ።
  twi-ASANTE: Wo dɔ yɛ ahomeka, me nuabaa, mʼayeforɔ! Hwɛ wo dɔ sɔ ani sene bobesa,
    na wʼaduhwam yɛ hwam sene pɛperɛ biara.
  eng-WEBU: How beautiful is your love, my sister, my bride! How much better is your
    love than wine, the fragrance of your perfumes than all kinds of spices!
  spa-PDDPT: ¡Cuán perfecto es tu amor, hermana y esposa mía! ¡Mejores que el vino
    son tus caricias! ¡Mejor la fragancia de tus ungüentos que todos los perfumes!
  gun-gun: Ndee xerayvua ha'eve vaipa, xereindy xerembireko. Vinho gui xeayvua ha'eveve,
    ha'e nereakuãa ma pavẽ heakuã va'e gui iporãve va'e.
  ilo-ULB: Anian a nagimnas ti ayatmo, kabsatko a babai, o nobiak! Anian a nasaysayaat
    ti ayatmo ngem ti arak, ken ti ayamuom ti bangbanglom ngem ti aniaman a rekado.
  kpg-kpg: Dogu aloho mo dagu ahina hai lodo, do aloho e hagatenetene au, do aloho
    e koia e kala i nia waini. Dau lolokala koia e kala i nia lolokala ala i golo.
  uig-ARA: سېنىڭ مۇھەببىتىڭ نېمىدېگەن گۈزەل، ئى سىڭلىم، ئى جۆرەم! سېنىڭ مۇھەببەتلىرىڭ
    شارابتىن شۇنچە شېرىن! سېنىڭ ئەتىرلىرىڭنىڭ پۇرىقى ھەرقانداق تېتىتقۇدىن پەيزىدۇر!
  sus-sus: N ma ginɛ, i xa xanunteya ɲɔxun n bɛ, dangife wɛni ra. A xiri fan dangife
    labundɛ ra.
  pon-2006: Omw limpoak kin kaperenihiehda, ei mwohnlimpoak, oh ei lih kamwohd. Omw
    limpoak iou sang wain; omw leh pwohtik pwohmwahu sang soangen mehn doal leh koaros.
  ksd-ksd: Taigu, kaugu taulai kalama, kaum varmari i boina! I manga boina ta dir
    ma ra polo na vuai na vain! Ma ra vuvuluna ta kaum lavur vartap i lia ta ra lavur
    mangana magit dia ang na katkat!
  tur-YTC: Sevgin ne kadar güzel, kızkardeşim, gelinim! Sevgin şaraptan ne kadar daha
    hoş, Esansının kokusu her türlü baharattan daha güzel!
  grc-BRENT: Τί ἐκαλλιώθησαν μαστοί σου ἀδελφή μου, νύμφη; τί ἐκαλλιώθησαν μαστοί
    σου ἀπὸ οἴνου, καὶ ὀσμὴ ἱματίων σου ὑπὲρ πάντα ἀρώματα;
  ind-AYT: Betapa indahnya cintamu, dindaku, pengantin perempuanku! Betapa lebih baik
    cintamu daripada anggur, dan keharuman minyakmu melebihi segala jenis rempah-rempah!
  nya-nya: Iwe mlongo wanga, mkwatibwi wanga, chikondi chako nʼchosangalatsa! Chikondi
    chako nʼchosangalatsa kwambiri kupambana vinyo, ndiponso fungo la mafuta ako ndi
    lopambana zonunkhiritsa zonse!
  kyg-kyg: Nasaꞌnimogamo aꞌnimae, huno, Nagaefeꞌmo kahau kayamopafiꞌmo kahauꞌniya
    kavaꞌmoꞌa alagepa kanale kavaꞌmo haneꞌniye. Ani kahauꞌniya kavakamo hagaꞌamoꞌmo
    nofi alagafati aniꞌmo nehiya hagaꞌamo alagi ago aeno agaseꞌniye. Ani nefalana
    aniꞌmoꞌa alagepa atuꞌamoꞌmo muki alagepa atumo neꞌaiya yaꞌmo atuꞌamo ago aeno
    agaseꞌniye.
  hrv-hrv: Kako je slatka ljubav tvoja, sestro moja, nevjesto! Slađa je ljubav tvoja
    od vina, a miris ulja tvojih ugodniji od svih mirisa.
  mps-mps: Nage da eno we, te nage eno hobolu du mu da, nago ena godolo mu ebaso,
    te ena wiegi yai pemene mu ebao. Nago te godolo homu ebo pusu mu ebao, tama te
    wain ąįgo pusu aiyaba elaluali. Te nago au yali sanda denamigo te tobage wiegi
    yai pauda dabego denami aiyaba mu elaluali.
  tpi-tpi: Yu meri bilong mi na yu lewa tru bilong mi, yu laikim mi tumas na mi amamas
    tru. Dispela laik bilong yu i swit tumas, na i winim swit bilong wain. Smel bilong
    sanda yu bilas long en i winim smel bilong olkain gutpela paura.
  dan-1931: Hvor herlig er din Kærlighed, min Søster, min Brud, hvor din Kærlighed
    er god fremfor Vin, dine Salvers Duft fremfor alskens Vellugt!
  vie-OVCB: Tình yêu của em thắm thiết nồng nàn, em gái ơi, cô dâu của anh ơi. Tình
    yêu em hơn cả rượu nho, mùi thơm em tỏa hơn hương liệu.
  guj-2017: મારી પ્રાણપ્રિયા, મારી નવવધૂ, તારો પ્રેમ કેવો મધુર છે! દ્રાક્ષારસ કરતાં
    તારો પ્રેમ કેટલો ઉત્તમ છે? તથા તારા અત્તરની ખુશ્બો સર્વ પ્રકારના સુગંધીઓ કરતાં
    કેટલી ઉત્તમ છે.
  pon-2006A: Omw limpoak kin kaperenihiehda, ei mwohnlimpoak, oh ei lih kamwohd. Omw
    limpoak iou sang wain; omw leh pwohtik pwohmwahu sang soangen mehn doal leh koaros.
  por-BRBSL: Como é belo o seu amor, minha irmã, minha noiva! Quão melhor é seu amor
    do que o vinho, a fragrância de seus perfumes do que todos os tipos de especiarias!
  cth-cth: Kaie ka tangla, ka tawncanu, nange lungpatawnae teh a radip poung. Nange
    lung na patawnae teh misurtui hlak hoe ahawi. Hmuituinaw hlak hai na tui.
  twi-twi: Wo dɔ yɛ anigye, me nuabea, mʼayeforo! Hwɛ, wo dɔ sɔ ani sen bobesa, na
    wʼaduhuam yɛ huam sen pɛprɛ biara.
  hlt-hlt: Ka ngannu neh vasanu nang hlo tah sawtthen tangkik. Na hlo tah misurtui
    lakah hoeikhang tih, botui boeih lakah na situi hmuehmuei tangkik.
  tbz-SIM: N cɑ̀ɑ̀ nhɑ kɑ́ɑm̀mù n nɑɑtimu, ɑ kɑ́ɑm̀mù ɔ̃ nni nnɑɑtimu kɛ pɛ̃ɛ̃tɛ́
    mɛnɑɑ̀, ɑ kó kufɔ̃ɔ̃ku n nɑɑtimu kɛ pɛ̃ɛ̃tɛ́ tùdɑ̀ɑ̀ríbɛ̀ bɛmɔu.
  msy-2020: Nɨ nan amuim, egha nɨ guizɨn nan dɨghorim, nɨ bar na gifonge, ezɨ kɨ bar
    akonge. Nɨn ifongiar kam, a bar isɨngi, egha wainɨn isɨngtɨzim gafira. Sandan
    mughuriar nɨ uabɨ gazuir kam, a pauran mabar mughuriaba bar dagh afira.
  dop-dop: Mɑ newɑɣɑ, mɑ tɑŋiyɑ nyɑ́, Nyɑ́ sɔɔlʋɣʋ wɛ teu kɛ́. Nyɑ́ sɔɔlʋɣʋ kǝlɑ-m
    sʋlʋm tǝcɑɣɑcɑɣɑ. Nyɑ́ tulɑɑlʋ sɔɔsʋŋ tɛɛwɑ lɛmpɑ tǝnɑ.
  azb-azb: Ay həmdəmim, ay gəlin! Sevgin necə gözəldir, Eşqin şərabdan da ləzzətlidir,
    Sənin ətrin ətirlərin ən gözəlidir.
  eng-DBY: How fair is thy love, my sister, [my] spouse! How much better is thy love
    than wine! And the fragrance of thine ointments than all spices!
  hin-2017: हे मेरी बहन, हे मेरी दुल्हन, तेरा प्रेम क्या ही मनोहर है! तेरा प्रेम दाखमधु
    से क्या ही उत्तम है, और तेरे इत्रों का सुगन्ध सब प्रकार के मसालों के सुगन्ध से!
    (यूह. 4:10, यशा. 12:3)
  wol-KYG: Jigéen sama, séet sama, sa mbëggeel a neex! Sa mbëggeel a dàq biiñ, sa
    diw yu xeeñ dàq luy cuuraay.
  eng-YLT: How wonderful have been thy loves, my sister-spouse, How much better have
    been thy loves than wine, And the fragrance of thy perfumes than all spices.
  eng-WYC-2017: My sister spousess, thy loves be full fair; thy loves be fairer than
    wine, and the odour of thy clothes is above all sweet smelling ointments.
  eng-WMBB: How beautiful is your love, my sister, my bride! How much better is your
    love than wine, the fragrance of your perfumes than all kinds of spices!
  urd-GVH: मेरी बहन, मेरी दुलहन, तेरी मुहब्बत कितनी मनमोहन है! तेरा प्यार मै से कहीं
    ज़्यादा पसंदीदा है। बलसान की कोई भी ख़ुशबू तेरी महक का मुक़ाबला नहीं कर सकती।
  rug-rug: Agoi na loaqu na qua babaere, variva qetu hola sa mua tataru; sa mua tataru
    si liṉiliṉi lea hola nia sa vaeni, sa lumu humaṉa lea koa goi si hola ni sari
    doduru pule!
  gaz-gaz: Yaa obboleettii ko, yaa misirrittii ko, jaalalli kee akkam nama gammachiisa!
    Jaalalli kee daadhii wayinii caalaa, urgaan shittoo keetiis urgooftuu kam iyyuu
    caalaa akkam namatti tola!
  fra-LSG: Que de charmes dans ton amour, ma sœur, ma fiancée! Comme ton amour vaut
    mieux que le vin, Et combien tes parfums sont plus suaves que tous les aromates!
  yal-yal: I ya xanuntenyaan ɲaxun, i tan sungutunna, n ma ɲaxalan masuxina, i ya
    xanuntenyaan ɲaxun dangu manpa faɲin na, i ya latikɔnɔnna xirin ɲaxun dangu se
    xiri ɲaxumɛne birin na.
  haw-1868: Nani kou aloha, e ko'u kaikuwahine, e ka'u wahine! Maikai kou aloha mamua
    o ka waina, A me ke ala o kou mea kahinu, Mamua o na mea ala a pau loa.
  arb-NAV: مَا أَعْذَبَ حُبَّكِ يَا أُخْتِي يَا عَرُوسِي! لَكَمْ حُبُّكِ أَلَذُّ مِنَ
    الْخَمْرِ، وَأَرِيجُ أَطْيَابِكِ أَزْكَى مِنْ كُلِّ الْعُطُورِ.
  ewe-ewe: Nɔvinye nyɔnu, nye ŋugbetɔ, wò lɔlɔ̃ vivina loo! Wò lɔlɔ̃ vivina wu wain,
    eye ami ʋeʋĩ si nèsi la ƒe ʋeʋẽ ƒo atike ʋeʋĩwo katã ta!
  eng-LEE: How beautiful are thy caresses, O my sister, [my] bride! how much more
    pleasant are thy caresses than wine! and the smell of thy fragrant oils more than
    all spices.
  asm-FB: হে মোৰ প্রিয়া, মোৰ কইনাজনী, তোমাৰ ভালপোৱা কিমান যে মনমোহা! দ্ৰাক্ষাৰসতকৈয়ো
    তোমাৰ ভালপোৱা আৰু সকলো সুগন্ধি দ্রব্যতকৈয়ো তোমাৰ ঘ্রাণৰ সৌৰভ কেনে উত্তম।
  sus-A: ﭑ مَ فِنّ، عِ شَ شَنُنتٍيَ حْشُن ﭑ بّ، دَنفِقٍ وّنِ رَ. عَ شِرِ قَن دَنفِقٍ
    لَبُندّ رَ.
  fra-SBL: Que ton amour est beau, ma sœur, ma fiancée ! Combien ton amour est meilleur
    que le vin, la fragrance de vos parfums que toutes sortes d'épices !
  hbo-hbo: מַה־יָּפ֥וּ דֹדַ֖יִךְ אֲחֹתִ֣י כַלָּ֑ה מַה־טֹּ֤בוּ דֹדַ֙יִךְ֙ מִיַּ֔יִן
    וְרֵ֥יחַ שְׁמָנַ֖יִךְ מִכָּל־בְּשָׂמִֽים׃
  kik-kik: Wee mwarĩ wa maitũ, o we mũhiki wakwa, kaĩ wendo waku nĩ wa gũkenerwo-ĩ!
    Ĩĩ wendo waku nĩ wa gũkenania mũno gũkĩra ndibei, naguo mũtararĩko wa maguta maku
    nĩ mwega kũrĩ wa mahuti mothe marĩa manungi wega!
  fra-NCL: Que ton amour a de charme, ma sœur fiancée ! Combien ton amour est meilleur
    que le vin, et l’odeur de tes parfums, que tous les aromates !
  cek-AK: Ka tanuh, ka hamh ih tangla, nang palunghaih loe kawkruk maw hoih! Nang
    palunghaih loe misurtui pongah hoih kue moe, na hmuihoih tui loe hmuihoih tuinawk
    boih pongah doeh hoih kue.
  cuk-cuk: An-ome-nue-sabesailad, be-sabgued ibiyobi itolege. Be-sabgued, vino-goblegedba
    bur bule yeer itoleged. Be-ina-wawadikid-yapannedi, bela-ina-wawadikid-bamaladba
    bur bule yeer yapanned.
  uig-CYR: Сениң муһәббитиң немидегән гөзәл, И сиңлим, и җөрәм! Сениң муһәббәтлириң
    шараптин шунчә шерин! Сениң әтирлириңниң пуриғи һәр қандақ тетитқудин пәйзидур!
  tel-2017: నా సోదరీ, సఖీ! నీ ప్రేమ ఎంత మధురం! ద్రాక్షారసం కంటే నీ ప్రేమ ఎంత శ్రేష్ఠం!
    నువ్వు పూసుకున్న పరిమళాల వాసన సుగంధ ద్రవ్యాలన్నిటి కన్నా మించినది.
  hat-BSA: A la bèl lanmou ou bèl, sè mwen an, fi a maryaj mwen an! A la pi bon lanmou
    ou pi bon pase diven e bon odè a lwil ou depase tout kalite epis!
  kos-kos: Mutan saok kiuk, Nga arulana pwar ke lungse lom uh. Lungse lom uh wo liki
    wain uh; Ono keng lom uh wo fohlo liki kain in mwe keng nukewa.
  hbo-WLC: מַה־יָּפ֥וּ דֹדַ֖יִךְ אֲחֹתִ֣י כַלָּ֑ה מַה־טֹּ֤בוּ דֹדַ֙יִךְ֙ מִיַּ֔יִן
    וְרֵ֥יחַ שְׁמָנַ֖יִךְ מִכָּל־בְּשָׂמִֽים׃
  ibo-ibo: Lee ka ịhụnanya gị si dị ụtọ, nwanne m nwanyị, nwunye ọhụrụ m. Lee ka ịhụnanya
    gị si dị mma nke ukwuu karịa mmanya, isisi ụtọ nke mmanụ otite gị na-esi isi ọma
    karịa mmanụ ụda ọbụla.
  ory-ory: ହେ ମୋହର ପ୍ରିୟେ, ମୋହର କନ୍ୟା, ତୁମ୍ଭର ପ୍ରେମ କିପରି ମନୋରମ! ତୁମ୍ଭ ପ୍ରେମ ଦ୍ରାକ୍ଷାରସ
    ଅପେକ୍ଷା କିପରି ଉତ୍ତମ! ପୁଣି, ତୁମ୍ଭ ତୈଳର ସୁଗନ୍ଧ ସର୍ବପ୍ରକାର ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଅପେକ୍ଷା
    କିପରି ଉତ୍ତମ!
  chk-chk: Kofoti, en mi wor tongom me rei, om tong a arar ngeniei, a mürina seni
    wain, nge om lö a pwokus seni ekewe lö me nofitin mongö meinisin.
  rop-rop: Yu luk brabli purdiwan langa mi, main pramis. Dumaji yu laigim mi detmatj,
    yu mobedawan langa det wain, en det smel blanga yu im mowa gudwan langa enijing.
  ukr-1871: Що за любі ласки в тебе, сестронько-подруго, ласки твої над вино солодші,
    а пахощі мастей твоїх над усї пахощі!
  deu-1951: Wie schön sind deine Liebkosungen, meine Schwester, [meine] Braut; wie
    viel besser sind deine Liebkosungen als Wein, und der Duft deiner Salben als alle
    Wohlgerüche!
  eng-JPS: How fair is thy love, my sister, my bride! how much better is thy love
    than wine! and the smell of thine ointments than all manner of spices!
  srp-1865: Lijepa li je ljubav tvoja, sestro moja nevjesto, bolja je od vina ljubav
    tvoja, i miris ulja tvojih od svijeh mirisnijeh stvari.
  lug-lug: Ng’okwagala kwo kulungi mwannyinaze, omugole wange, okwagala kwo nga kusinga
    nnyo envinnyo, n’akawoowo ak’amafuta go kasinga eby’akawoowo eby’engeri zonna
    obulungi.
  heb-heb: מה יפו דדיך אחתי כלה מה טבו דדיך מיין וריח שמניך מכל בשמים׃
  ben-IRV: তোমার ভালবাসা কত সুন্দর! আমার বোন, আমার কনে, তোমার ভালবাসা আঙ্গুর রসের
    চেয়ে সুন্দর, আর সমস্ত দ্রব্যের চেয়ে তোমার সুগন্ধির গন্ধ কত সুন্দর!
  pan-pan: ਹੇ ਮੇਰੀ ਪਿਆਰੀ, ਮੇਰੀ ਵਹੁਟੀਏ, ਤੇਰਾ ਪ੍ਰੇਮ ਕਿੰਨ੍ਹਾਂ ਸੋਹਣਾ ਹੈ, ਤੇਰਾ ਪ੍ਰੇਮ ਮਧ
    ਨਾਲੋਂ, ਅਤੇ ਤੇਰੇ ਅਤਰ ਦੀ ਸੁਗੰਧ ਸਾਰਿਆਂ ਮਸਾਲਿਆਂ ਨਾਲੋਂ ਕਿੰਨੀ ਚੰਗੀ ਹੈ!
  mya-JVB: ငါ့ နှမ ၊ ငါ့ခင်ပွန်း ၊ သင် ၏မေတ္တာ သည် အလွန် ချိုပေ၏။ သင် ၏မေတ္တာ သည်
    စပျစ်ရည် ထက် အထူးသဖြင့် ကောင်း ပေ၏။ သင်းထုံ သောနံ့သာ ဆီသည် နံ့သာမျိုး တကာ တို့ထက်
    အထူးသဖြင့်မွှေးကြိုင်ပေ၏။
  hmo-hmo: Egu lalokau e, egu adavana e, oiemu ura henia ese lau ia hamoalea bada
    noho. Oiemu lalokau ena namo ese, uaina ena namo ia hereaia noho. Oiemu dehoro
    ena bonana ese, muramura ibounai edia bonana ia hereaia noho.
  urd-urd: ऐ मेरी प्यारी, मेरी ज़ौजा, तेरा 'इश्क क्या ख़ूब है। तेरी मुहब्बत मय से
    ज़्यादा लज़ीज़ है, और तेरे इत्रों की महक हर तरह की ख़ुश्बू से बढ़कर है।
  rus-SYN: О, как любезны ласки твои, сестра моя, невеста! о, как много ласки твои
    лучше вина, и благовоние мастей твоих лучше всех ароматов!
  bqc-SIM: Ma nↄkpama, ma báasɛ̃de, n yeamazi kɛ̀ zài, n yeamazi namɛɛ dɛ vɛ̃ɛa,
    n nísi gĩ namɛɛ dɛ pↄ́ gĩnanaↄla píi.
  tcz-CHONGTHU: Nei ngailutnan ei kipa thanop sah-e, ka goulu nahi; ka ngai kaji ding
    nu. Nei ngaina hi lengpitwi sang in alhumjon, na gimnamtwi hi pahnamtwi sang in
    jong atwi joi.
  mar-mar: माझ्या प्रिये, माझ्या वधू, तुझे प्रेम फार सुंदर आहे. तुझे प्रेम द्राक्षरसापेक्षा
    चांगले आहे. तुझ्या अत्तराचा वास इतर सुगंधी द्रव्यापेक्षा चांगला आहे.
  qub-qub: Cuyaynë, majallä, cuyamashayquega shongöcamarämi chayaycun. Cuyamashayquega
    mishquej bïnupitapis mas allimi caycan. Perfümiwan pichucushayquipis llapan perfümicunapita
    mas cuyayllapämi asyan.
  bqp-bqp: Wunɛn kĩru tɑ nuku dobu mɔ nɛn sesu, nɛn kurɔ. Wunɛn kĩru tɑ tɑm dobu kere.
    Mɛyɑ mɑɑ wunɛn turɑren nuburu tɑ do tɑ turɑre kpuro kere.
  hat-hat: Ala dous karès ou yo dous, sò mwen, bèl nègès mwen! Karès ou yo pi dous
    pase siwo myèl. Sant kò ou pi bon pase tout kalite fèy santi bon.
  eng-BSB: How delightful is your love, my sister, my bride! Your love is much better
    than wine, and the fragrance of your perfume than all spices.
  eng-WEBPB: How beautiful is your love, my sister, my bride! How much better is your
    love than wine, the fragrance of your perfumes than all kinds of spices!
  kbq-kbq: Zahufa a'nimoka kavesi'nenantana zamo'a hentofaza hu'ne. Kavesima nenantana
    zamo'a waini timofo haga'a agatere'ne. Hagi kavufgare'ma fre'nana masavemofo mnamo'a,
    mika haganentake zana agatere'ne.
  nhe-BL: Nelía nechpactía motlaicnelijcayo, tinosihua, ta tlen nimitzicnelía. Nelía
    tzopelic motlaicnelijcayo hasta quionpano nopa xocomeca atl. Motlaajhuiyacayo
    noja más ajhuiyac que nochi sequinoc tlaajhuiyacayotl.
  gub-BL: Hemumuràgaw hete katu ihewe, heremireko ràm heremimutar katu. Heamutar katu
    haw ikatu wera'u win wi a'e. Nekàpuhàg zàwenugar hyàkwegatu wera'u amo kàpuhàg
    heta ma'e wanuwi.
  eng-DRA: How beautiful are thy breasts, my sister, my spouse! thy breasts are more
    beautiful than wine, and the sweet smell of thy ointments above all aromatical
    spices.
