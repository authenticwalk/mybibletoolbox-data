verse: SNG.004.009
translations:
  mal-C: എന്റെ സഹോദരീ, എന്റെ മണവാട്ടീ, നീ എന്റെ ഹൃദയം കവർന്നിരിക്കുന്നു; നീ എന്റെ
    ഹൃദയം കവർന്നിരിക്കുന്നു; നിന്റെ കണ്ണുകളുടെ ഒരു നോട്ടംകൊണ്ടും നിന്റെ ഹാരത്തിലെ
    ഒരു രത്നമണികൊണ്ടുംതന്നെ.
  deu-TKW: Du hast mich des Verstandes beraubt, meine Schwester Braut, du hast mich
    des Verstandes beraubt durch einen deiner Blicke, durch eine Kette von deinem
    Halsgeschmeide.
  lin-lin: Obetisi ngai motema makasi, Oh ndeko na ngai ya mwasi, mwasi na ngai ya
    motema ; obetisi ngai motema na komona etaleli ya miso na yo, mpe na komona moko
    ya sheneti ya kingo na yo.
  eng-LSV: You have emboldened me, my sister-spouse, || Emboldened me with one of
    your eyes, || With one chain of your neck.
  eng-GNV: 'My sister, my spouse, thou hast wounded mine heart: thou hast wounded
    mine heart with one of thine eyes, and with a chaine of thy necke.'
  eng-WEBSTER: Thou hast ravished my heart, my sister, my spouse; thou hast ravished
    my heart with one of thy eyes, with one chain of thy neck.
  nhw-BL: Techichtequili noyolo, tinosihua, ta catli nimitzicnelía. Techichtequili
    san ica motlachiyalis huan ica nopa costli catli timotlalilijtoc moquechtla.
  swh-ONEN: Umeiba moyo wangu, dada yangu, bibi arusi wangu; umeiba moyo wangu kwa
    mtazamo mmoja wa macho yako, kwa kito kimoja cha mkufu wako.
  bba-bba: Bɛsɛn nɔni yì n yinnɑ, ǹ kun mɛ nɑ̀ n wunɛn sɑbɑn bɑtɑni tiɑ wɑ, wunɛn
    kĩrɑ rɑ nɛn ɡɔ̃ru kpuro mwɛwɑ, nɛn sesu, nɛn kurɔ.
  eng-KJVCPB: Thou hast ravished my heart, my sister, my spouse; Thou hast ravished
    my heart with one of thine eyes, With one chain of thy neck.
  luo-luo: Yaye jaherana, ka aneno kaka ingʼiya, kod tigo malich miliero e ngʼuti,
    to chunya rumo.
  meu-meu: Taihugu e, adavagu e, lalogu vada o hamanokaia. Matamu ena halari tamona
    ai, aiomu agevana ena herahera nadina tamona ai, lalogu vada o hamanokaia.
  npi-ULB: हे मेरी बहिनी, मेरी दुलही, तिमीले मेरो हृदय चोरेकी छौ । एकै नजरले, तिम्रो
    हारको रत्‍नले तिमीले मेरो हृदय चोरेकी छौ ।
  yor-yor: Ìwọ ti gba ọkàn mi, arábìnrin mi, ìyàwó mi; ìwọ ti gba ọkàn mi pẹ̀lú ìwò
    ẹ̀ẹ̀kan ojú rẹ, pẹ̀lú ọ̀kan nínú ìlẹ̀kẹ̀ ọrùn rẹ.
  pes-OPCB: ای محبوبهٔ من و ای عروس من، تو با یک نگاهت دلم را ربودی و با یک حلقهٔ
    گردنبندت مرا در بند کشیدی.
  tgl-ULB: Ninakaw mo ang puso ko, aking kapatid, babaeng aking pakakasalan; nabihag
    mo ang puso ko, sa isang sulyap lamang sa akin, sa isang hiyas lamang ng iyong
    kuwintas.
  hui-hui: I̱ one i̱naga yamaliore bedegoni. Í̠na i̱ emene hangu handaya harigome
    i̱naga yamali mo ko harua. I̱na í̠naga mani gurubu gele ngeru de hondowa i̱ homalu
    dai bidogoni.
  mya-mya: ငါ့နှမ၊ ငါ့ခင်ပွန်း၊ သင်၏မေတ္တာသည် အလွန် ချိုပေ၏။ သင်၏မေတ္တာသည် စပျစ်ရည်ထက်
    အထူး သဖြင့် ကောင်းပေ၏။ သင်းထုံသောနံ့သာဆီသည် နံ့သာမျိုးတကာတို့ထက် အထူးသဖြင့် မွှေးကြိုင်ပေ၏။
  bod-N: ང་ཡི་ལྕམ་དང་བག་མ་ལགས། ། ཁྱེད་ཀྱི་མིག་གིས་བལྟས་ཙམ་དང་། ། མགུལ་ལ་བརྒྱན་པའི་སྐེ་འཕྲེང་གིས།
    ། ང་ཡི་ཡིད་སེམས་ཀུན་ནས་ཕྲོགས། །
  sna-sna: Watora mwoyo wangu hanzvadzi yangu, mwenga wangu; wanditora mwoyo nokungondiringa
    kwawaita kamwe chete, uye nedombo rimwe rinokosha rechishongo chomutsipa wako.
  spa-BLM: Has embelesado mi corazón, hermana mía, mi novia. Has embelesado mi corazón
    con uno de tus ojos, con una cadena de su cuello.
  cac-cac: Ach xajanab'il vuuj, ol ach och vetb'eyumoc, toxo ix can in gana d'ayach,
    yujn̈ej to ix ach cot q'uelan junel d'ayin, ix vilan jun ch'an̈al ton̈ locanoch
    d'a a jaj. Juneln̈ej ix mutz'mutz'an a sat d'ayin. Icha chi' ix aj yic'ji in pixan
    uuj.
  swh-ULB: Umeuiba moyo wangu, dada yangu, bibi arusi wangu; umeuiba moyo wangu, kwa
    mtazamo mmoja tu wako kwangu, kwa mkufu mmoja wa shingo yako.
  bel-bel: Паланіла ты сэрца маё, сястрыца, нявеста, паланіла ж ты сэрца маё адным
    паглядам вачэй, пацеркамі аднымі на шыйцы тваёй.
  deu-ELBBK: Du hast mir das Herz geraubt, meine Schwester, meine Braut; du hast mir
    das Herz geraubt mit einem deiner Blicke, mit einer Kette von deinem Halsschmuck.
  mbb-OT: He pelanggè ku he minahal, sengepedsirap nu zà kedì ne nevihag nu en is
    gehinawa ku wey tenged te sevaha zà he zayandayan te belieg nu.
  mal-2015: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, നീ എന്റെ ഹൃദയത്തെ അപഹരിച്ചിരിക്കുന്നു; ഒരു
    നോട്ടംകൊണ്ടും കഴുത്തിലെ മാല കൊണ്ടും നീ എന്റെ ഹൃദയത്തെ അപഹരിച്ചിരിക്കുന്നു.
  rmc-rmc: Zachudňal mange miro jilo, pheňe miri, terňije miri, zaiľal mange les,
    soča pre ma jekhvar dikhľal, le jekhore šperkoha andral tiro lancocis.
  pes-OPV: ‌ای خواهر و عروس من دلم را به یکی از چشمانت وبه یکی از گردن بندهای گردنت
    ربودی.
  ron-1924: Мь-ай рэпит инима, соро мирясо, мь-ай рэпит инима нумай ку о привире,
    нумай ку унул дин лэнцишоареле де ла гытул тэу!
  ben-OBCV: তুমি আমার হৃদয় হরণ করেছ, মম ভগিনী, মম বধূ; তোমার এক মুহূর্তের চাহনি,
    তোমার জড়োয়ার একটিমাত্র রত্ন আমার হৃদয় হরণ করেছে।
  som-som: Walaashayay, aroosaddaydiiyey, qalbigaygii waad la tagtay, Oo waxaad qalbigayga
    kula tagtay daymooyinka indhahaaga middood Iyo laasimmada qoortaada midkood.
  lat-VUC: Vulnerasti cor meum, soror mea, sponsa; vulnerasti cor meum in uno oculorum
    tuorum, et in uno crine colli tui.
  eng-ASVBT: Thou hast ravished my heart, my sister, my bride; Thou hast ravished
    my heart with one of thine eyes, With one chain of thy neck.
  ita-1885: Tu mi hai involato il cuore, o Sposa, sorella mia; Tu mi hai involato
    il cuore con uno de' tuoi occhi, Con uno de' monili del tuo collo.
  eng-LXXUP: My sister, my spouse, Thou hast ravished my heart; Thou hast ravished
    my heart with one of thine eyes, With one chain of thy neck.
  eng-ULB: You have stolen my heart, my sister, my bride; you have stolen my heart,
    with just one look at me, with just one jewel of your necklace.
  spa-VBL: Me has robado el corazón, hermana mía, novia mía. Con una sola mirada me
    robaste el corazón, con un solo destello de uno de tus collares.
  fra-_FOB: Tu m'as ravi le cœur, ma sœur, mon épouse; tu m'as ravi le cœur par l'un
    de tes regards, et par l'un des colliers de ton cou.
  mal-mal: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, നീ എന്റെ ഹൃദയം അപഹരിച്ചിരിക്കുന്നു; ഒരു നോട്ടംകൊണ്ടും
    കഴുത്തിലെ മാല കൊണ്ടും നീ എന്റെ ഹൃദയം അപഹരിച്ചിരിക്കുന്നു.
  urd-GVR: Merī bahan, merī dulhan, tū ne merā dil churā liyā hai, apnī āṅkhoṅ kī
    ek hī nazar se, apne gulūband ke ek hī jauhar se tū ne merā dil churā liyā hai.
  suz-BL: ए आं समी, आं ग्‍युम्‍ली, गे आं कली कोव़शा, आं थुं खुइ पाप्‍तीवी। इ माला
    के गेडा कामीन आं थुं खुइ पाप्‍तीवी।
  eng-NOY: Thou hast taken captive my heart, my sister, my spouse; Thou hast taken
    captive my heart with one of thine eyes, With one chain of thy neck.
  ita-1927: Tu m’hai rapito il cuore, o mia sorella, o sposa mia! Tu m’hai rapito
    il cuore con un solo de’ tuoi sguardi, con uno solo de’ monili del tuo collo.
  ckb-ckb: ئازیزەکەم، بووکێ، دڵی منت ڕفاندووە، بە تیلەی چاوت دڵت ڕفاندووم، بە موورووێکی
    ملوانکەکەت.
  eng-BBE: You have taken away my heart, my sister, my bride; you have taken away
    my heart, with one look you have taken it, with one chain of your neck!
  kan-OKCV: ನನ್ನ ಹೃದಯವನ್ನು ನೀನು ಸೆಳಕೊಂಡಿರುವೆ. ನನ್ನ ಪ್ರಿಯಳೇ, ನನ್ನ ವಧುವೇ, ನೀನು ನಿನ್ನ
    ಒಂದೇ ಕಿರುನೋಟದಿಂದಲೂ, ನಿನ್ನ ಕೊರಳಿನ ಒಂದೇ ಕಂಠ ಹಾರದಿಂದಲೂ, ನನ್ನ ಹೃದಯವನ್ನು ಸೆಳಕೊಂಡಿರುವೆ.
  tam-2017: என் இருதயத்தைக் கவர்ந்து கொண்டாய்; என் சகோதரியே! என் மணவாளியே! உன் கண்களில்
    ஒன்றிலும் உன் கழுத்திலுள்ள ஒரு நகையிலும் என் இருதயத்தைக் கவர்ந்துகொண்டாய்.
  spa-RV-1909: Prendiste mi corazón, hermana, esposa mía; has preso mi corazón con
    uno de tus ojos, con una gargantilla de tu cuello.
  ron-BTF: Mi-ai răpit inima, sora mea, mireaso; mi-ai răpit inima cu unul din ochii
    tăi, cu un lănţişor al gâtului tău.
  eng-WEBP: You have ravished my heart, my sister, my bride. You have ravished my
    heart with one of your eyes, with one chain of your neck.
  eng-FBV: You have stolen my heart, my sister, my bride. With just one look you stole
    my heart, with just one sparkle from a single one of your necklaces.
  nld-1939: Gij hebt mij betoverd, mijn zuster, bruid, Betoverd met één blik van uw
    ogen, Met één lijn van uw hals!.
  nch-BL: Techichtequili noyolo, tinosihua, ta cati nimitzicnelía. Techichtequili
    san ica motachiyalis huan ica nopa costi cati timotalilijtoc moquechta.
  vie-1934: Hỡi em gái ta, tân phụ ta ơi, mình đã cướp lấy lòng ta, Vì một cái liếc
    mắt, vì một vòng trân châu nơi cổ mình, mình đã cướp lấy lòng ta.
  hin-CV: मेरी बहन, मेरी दुल्हिन, तुमने तो मेरी हृदय गति तेज कर दी है; तुम्हारे गले
    के हार के एक ही हीरे से, तुम्हारी आंखों के एक ही चितवन से, तुमने तो मेरी हृदय
    गति तेज कर दी है!
  spa-BES: Me has quitado el corazón, hermana mía, novia mía; ¡Me has quitado el corazón,
    con una mirada lo has tomado, con una cadena de tu cuello!
  tdx-tdx: Fa tinava’o ty troko, ry rahavaveko, enga-vaoko; kinizo’o an-driom-paom-pihaino’o,
    ami’ty bange’o raik’ am-pititia’o eo.
  tha-KJV: น้องสาวของฉันจ๋า น้องได้ปล้นเอาดวงใจของพี่ไปเสียแล้วละ เจ้​าสาวของฉันเอ๋ย
    เจ้​าได้ปล้นเอาดวงใจของฉันไปด้วยการชายตาเพียงแวบเดียวเท่านั้น ด้วยสร้อยคอสายเดียวของเจ้า
  por-BR-2018: Tomaste meu coração, minha irmã, minha esposa; tomaste o meu coração
    com um de teus olhos, com um colar de teu pescoço.
  deu-ELO: Du hast mir das Herz geraubt, meine Schwester, meine Braut; du hast mir
    das Herz geraubt mit einem deiner Blicke, mit einer Kette von deinem Halsschmuck.
  eng-WYC-2018: My sister spousess, thou hast wounded mine heart; thou hast wounded
    mine heart, in one of thine eyes, and in one hair of thy neck. (My dear spousess,
    thou hast stolen my heart; yea, thou hast stolen my heart, with one look from
    thine eyes, and with one jewel of thy necklace.)
  epo-epo: Vi kortuŝis min, mia fratino, mia fianĉino; Vi kortuŝis min per unu ekrigardo
    de viaj okuloj, Per unu ĉeno de sur via kolo.
  uig-PIN: «Sǝn kɵnglümni alamǝt sɵyündürdüng, i singlim, i jɵrǝm, Kɵzüngning bir
    lǝp ⱪilip ⱪarixi bilǝn, Boynungdiki marjanning bir tal ⱨalⱪisi bilǝn, Kɵnglümni
    sɵyündürdüng.
  beo-beo: Di da na dogolegei amola na uda! Dia siga ba:be amola dia gisa:gisu ga:i
    amo da fedege agoane, na dogo wamolai dagoi.
  tpi-OTNT: Yu meri bilong mi na yu lewa tru bilong mi. Yu lukim mi liklik tasol na
    yu katim lewa bilong mi. Mi lukim bis long nek bilong yu na mi pundaun tru long
    yu.
  hau-SA: Kin saci zuciyata, ’yar’uwata, amaryata; kin saci zuciyata da hararar idanunki,
    da dutse mai daraja guda na abin wuyanki.
  uig-LAT: «Sen könglümni alamet söyündürdüng, i singlim, i jörem, Közüngning bir
    lep qilip qarishi bilen, Boynungdiki marjanning bir tal halqisi bilen, Könglümni
    söyündürdüng.
  nde-nde: Uyithumbile inhliziyo yami, dadewethu, mlobokazi wami; uyithumbile inhliziyo
    yami ngokungithi jeqe ngamehlo akho, langengqongqo elilodwa lobuhlalu bakho.
  ton-ton: ‌ʻE hoku tuofefine mo hoku uaifi, kuo kavea hoku loto kiate koe; kuo mole
    hoku loto ʻi he sio mai tuʻo taha pe ʻa ho mata, mo e kahoa pe taha ʻi ho kia.
  ces-1613: Jala jsi srdce mé, sestro má choti, jala jsi srdce mé jedním okem svým,
    a jedinou točenicí hrdla svého.
  eng-WMB: You have ravished my heart, my sister, my bride. You have ravished my heart
    with one of your eyes, with one chain of your neck.
  tam-TCV: என் சகோதரியே, என் மணமகளே, நீ என் உள்ளத்தைக் கொள்ளை கொண்டாய்; உன் கண்களின்
    ஒரு பார்வையினாலே, உன் கழுத்து மாலையின் ஒரு மணியினாலே என் உள்ளத்தைக் கொள்ளை கொண்டாய்.
  ceb-ULB: Imong gikawat ang akong kasingkasing, akong igsoong babaye, akong pangasaw-onon;
    imong gikawat ang akong kasingkasing, pinaagi lamang sa pagtan-aw kanako, pinaagi
    lamang sa usa ka alahas sa imong kuwentas.
  pol-UBG: Zachwyciłaś moje serce, moja siostro, moja oblubienico! Zachwyciłaś moje
    serce jednym twoim okiem i jednym łańcuszkiem na twojej szyi.
  urd-GVU: میری بہن، میری دُلھن، تُو نے میرا دل چُرا لیا ہے، اپنی آنکھوں کی ایک ہی
    نظر سے، اپنے گلوبند کے ایک ہی جوہر سے تُو نے میرا دل چُرا لیا ہے۔
  deu-1912: Du hast mir das Herz genommen, meine Schwester, liebe Braut, mit deiner
    Augen einem und mit deiner Halsketten einer.
  kan-2017: ಪ್ರಿಯಳೇ, ವಧುವೇ, ನನ್ನ ಹೃದಯವನ್ನು ಅಪಹರಿಸಿರುವೆ ನಿನ್ನ ಒಂದು ಕುಡಿನೋಟದಿಂದ; ನನ್ನ
    ಹೃದಯವನ್ನು ವಶಮಾಡಿಕೊಂಡಿರುವೆ ನಿನ್ನ ಕಂಠಹಾರದ ಒಂದು ರತ್ನದಿಂದ.
  yap-yap: Rogon e changar u owchem, i gur athibon an’ug ma male’ rog, nge fa ke churwa’
    ni ka mu the’ nga bilel’ugnam e ke kal nga adig.
  hlt-MCSB: Ka ngannu aw kai nan hloih coeng. Vasakung aw na mik lamkah pakhat pakhat
    neh, na rhawn kah oi pakhat neh kai nan hloih.
  mdy-ETH: ታኣኮ ናሽኪንታያ ሜዔ ዑኡቴሌ ፔቴና ኔኤኒ ታና ዛጌ ዛጎና ኔኤኮ ቆርጮይዳ ዓኣ ሚዛጶ ፓልማሢና ዒኖ ታኣኮ ኔኤኒ
    ዲዔኔ።
  twi-ASANTE: Woagye mʼakoma abɔ so, me nuabaa, mʼayeforɔ; woagye mʼakoma abɔ so wode
    wʼani a ɛbɔɔ me soɔ, ne wo kɔnmuadeɛ mu ɔbohemaa baako.
  eng-WEBU: You have ravished my heart, my sister, my bride. You have ravished my
    heart with one of your eyes, with one chain of your neck.
  spa-PDDPT: ¡Arrebataste mi corazón, hermana mía y esposa mía! ¡Arrebataste mi corazón
    con uno de tus ojos, Con una sola joya de tu collar!
  gun-gun: Xereindy xerembireko, reipe'a ma xekuraxõ. Reipe'a ma xekuraxõ rema'ẽa
    py rive'i, ha'e peteĩ'i apu'a'i ndepo'y re oĩ va'e py.
  ilo-ULB: Tinakawmo toy pusok, kabsatko a babai, o nobiak; tinakawmo toy pusok, iti
    laeng maysa a kitam kaniak, babaen iti maysa a napateg a bato iti kuentasmo.
  kpg-kpg: Dogu aloho mo dagu ahina hai lodo, o golomada mo do hau uwa dela e hau iei
    goe gu haga ngalungalua dogu manawa.
  uig-ARA: «سەن كۆڭلۈمنى ئالامەت سۆيۈندۈردۈڭ، ئى سىڭلىم، ئى جۆرەم، كۆزۈڭنىڭ بىر لەپ
    قىلىپ قارىشى بىلەن، بوينۇڭدىكى مارجاننىڭ بىر تال ھالقىسى بىلەن، كۆڭلۈمنى سۆيۈندۈردۈڭ.
  sus-sus: N ma ginɛ, i n sondonyi rasɛɛwama. N xunya, i na i ya ti n na, n bɔɲɛ ɲɛlɛxinma
    nɛ. I xa kɔnmagore tofe rafan n ma.
  pon-2006: Nan mesomwen, ei mwohnlimpoak oh ei lih kamwohd, oh mwaromw elin kapwat
    en pahn tepinweromwen kauwelahr mohngiongi.
  ksd-ksd: U tar vagugu ra balagu, u taigu, kaugu taulai kalama; U tar vagugu ra balagu
    ba u kap lingan upi iau, Ba iau gire ra kurkurua ta ra inoam.
  tur-YTC: Yüreğimi çaldın, kızkardeşim, gelinim. Bir bakışınla, boynunun bir zinciriyle
    yüreğimi çaldın.
  grc-BRENT: Ἐκαρδίωσας ἡμᾶς ἀδελφή μου νύμφη, ἐκαρδίωσας ἡμᾶς ἑνὶ ἀπὸ ὀφθαλμῶν σου,
    ἐν μιᾷ ἐνθέματι τραχήλων σου.
  ind-AYT: Engkau telah mencuri hatiku, dindaku, pengantin perempuanku. Engkau telah
    mencuri hatiku dengan sekejapan matamu, dengan seuntai kalung di lehermu.
  nya-nya: Iwe mlongo wanga, mkwatibwi wanga, wanditenga mtima, iwe wanditenga mtima
    ndi kapenyedwe ka maso ako, ndiponso ndi umodzi mwa mikanda ya mʼkhosi mwako.
  kyg-kyg: Nasaꞌnimogamo aꞌnimae, huno, kagaemo aiseꞌatoꞌamo nagaemo aulu nahaeka
    neꞌnaganagenoꞌaeꞌmo naipafiꞌmo lusi kava huno nahaꞌye huꞌniye. Nagaemo lugokamo
    ageteꞌnaeꞌmo kagaeteꞌmo asagauꞌna neꞌauve.
  hrv-hrv: Srce si mi ranila, sestro moja, nevjesto, srce si mi ranila jednim pogledom
    svojim, jednim samim biserom kolajne svoje.
  mps-mps: Nage eno we, te nage eno hobolu du mu da. Nago ena dwasianu naga suali,
    te nago eno hobolu du togalualio. Eno nago magede domoani beli sulama, tama ena
    nagede mu tulaluali.
  tpi-tpi: Yu meri bilong mi na yu lewa tru bilong mi. Yu lukim mi liklik tasol na
    yu katim lewa bilong mi. Mi lukim bis long nek bilong yu na mi pundaun tru long
    yu.
  dan-1931: Du har fanget mig, min Søster, min Brud, du har fanget mig med et af dine
    Blikke, med en af din Halses Kæder.
  vie-OVCB: Em đã bắt lấy hồn anh, em gái ơi, cô dâu của anh ơi. Em đã giữ chặt tim
    anh bằng một cái liếc mắt, với một vòng trân châu trên cổ.
  guj-2017: હે મારી પ્રાણપ્રિયા, મારી નવવધૂ, તેં મારું હૃદય મોહી લીધું છે તારા એક
    જ નજરથી, તારા ગળાના હારના એક મણકાથી તેં મારું મન મોહી લીધું છે.
  pon-2006A: Nan mesomwen, ei mwohnlimpoak oh ei lih kamwohd, oh mwaromw elin kapwat
    en pahn tepinweromwen kauwelahr mohngiongi.
  por-BRBSL: Você arrebatou meu coração, minha irmã, minha noiva. Você arrebatou meu
    coração com um de seus olhos, com uma corrente do seu pescoço.
  cth-cth: Kaie ka tangla, ka tawncanu, nang ni ka lungmuenti sak toe. Na mit hoi
    vai touh na khet e hoi lahuen vai touh na pahei e ni, kaie ka lungthin teh muen
    na ti sak toe.
  twi-twi: Woagye me koma abɔ so, me nuabea, mʼayeforo; woagye me koma abɔ so; wode
    wʼani a ɛbɔɔ me so, ne wo kɔnmuade mu ɔbohemaa baako.
  hlt-hlt: Ka ngannu aw kai nan hloih coeng. Vasakung aw na mik lamkah pakhat pakhat
    neh, na rhawn kah oi pakhat neh kai nan hloih.
  tbz-SIM: A tɑ n yɛ̀mmɛ̀ mmɛ n tɑ̃ũ̀, m pocɛ̃nnì, ɑ n wèńtɛ́ kucɛ mɛ̀mɑ́ɑ̀ ndi kɛ̀
    n yɛ̀mmɛ̀ kɛ̃ɛ̃́ nkɛ dɑ tɑ, mɛdɛ̀ì nhɑ dúúkúmɛ̀ mɛɛ̀ yũ̀ɔ̃́ n yɛ̀mmɛ̀.
  msy-2020: Nɨ nan amuim, egha nɨ guizɨn nan dɨghorim asi. Nɨ dughiar vamɨran pura
    damazir ofɨzimningɨn nan gara, egha nan dɨghorim asi. Kɨ nɨn fɨrimɨn itir manmaniamɨn
    gara bar nɨ gifonge.
  dop-dop: Mɑ newɑɣɑ, mɑ tɑŋiyɑ nyɑ́, n hɛɛsǝɣɩ mɑ lɑŋlɛ kɛ́. Ye n nyǝnɑ-m tɔm kʋlʋm
    pǝ lɑkɩ-m teu kɛ́. Ye mɑ nɑwɑ nyɑ́ lɩɩlʋɣʋ pile kʋlʋmtǝlɛ pǝ lɑkɩ-m leleŋ.
  azb-azb: Ay həmdəmim, ay gəlin! Bir baxışınla qəlbimi aldın. Ləl-cəvahiratı boynuna
    saldın, Gözəlliyinlə qəlbimi aldın.
  eng-DBY: Thou hast ravished my heart, my sister, [my] spouse; Thou hast ravished
    my heart with one of thine eyes, With one chain of thy neck.
  hin-2017: हे मेरी बहन, हे मेरी दुल्हन, तूने मेरा मन मोह लिया है, तूने अपनी आँखों
    की एक ही चितवन से, और अपने गले के एक ही हीरे से मेरा हृदय मोह लिया है।
  wol-KYG: Jigéen sama, séet sama, benn yoon nga ma xool, sama fit ne tërit. Sa benn
    peru caq rekk, sama fit ne tërit.
  eng-YLT: Thou hast emboldened me, my sister-spouse, Emboldened me with one of thine
    eyes, With one chain of thy neck.
  eng-WYC-2017: My sister spousess, thou hast wounded mine heart; thou hast wounded
    mine heart, in one of thine eyes, and in one hair of thy neck.
  eng-WMBB: You have ravished my heart, my sister, my bride. You have ravished my
    heart with one of your eyes, with one chain of your neck.
  urd-GVH: मेरी बहन, मेरी दुलहन, तूने मेरा दिल चुरा लिया है, अपनी आँखों की एक ही नज़र
    से, अपने गुलूबंद के एक ही जौहर से तूने मेरा दिल चुरा लिया है।
  rug-rug: Ele hikoa goi sa buloqu, agoi na qua babaere, na loaqu; ele hikoa goi sa
    buloqu koasa vasi kevena sa matamu, meke sa patu ṉedala pa mua pakupaku.
  gaz-gaz: Yaa obboleettii ko, yaa misirrittii ko, ati qalbii koo hatteerta; ati milʼuu
    ija keetii tokkoon, faaya morma keetii tokkoon qalbii koo hatteerta.
  fra-LSG: Tu me ravis le cœur, ma sœur, ma fiancée, Tu me ravis le cœur par l’un
    de tes regards, Par l’un des colliers de ton cou.
  yal-yal: I n bɔɲɛn nadinma, i tan sungutunna, n ma ɲaxalan masuxina, i na i yɛɛn
    ti n na keden pe i n bɔɲɛn nadinma nɛn. Hali i ya ɲɛrɛn xɔri keden pe, a na ligɛ
    n na.
  haw-1868: Ua hooeha mai oe i ko'u naau, e ko'u kaikuwahine, e ka'u wahine; Ua hooeha
    mai oe i ko'u naau me kekahi o kou mau maka, Me kekahi lei hoi o kou a-i.
  arb-NAV: قَدْ سَلَبْتِ قَلْبِي، يَا أُخْتِي يَا عَرُوسِي! قَدْ سَلَبْتِ قَلْبِي
    بِنَظْرَةِ عَيْنَيْكِ وَقِلادَةِ عُنُقِكِ.
  ewe-ewe: Wò nu lé dzi nam, nɔvinye nyɔnu kple nye ŋugbetɔ; wò nu lé dzi nam esi
    nètsɔ wò ŋkuwo kpɔm zi ɖeka pɛ ko, eye nye ŋkuwo lɔ kɔga si nède la.
  eng-LEE: Thou hast ravished my heart, O my sister, [my] bride; thou hast ravished
    my heart with one of thy eyes, with one chain of thy neck.
  asm-FB: মোৰ প্রিয়া, মোৰ কইনাজনী, তুমি মোৰ মনকে চুৰ কৰিলা; তোমাৰ চকুৰ এক চাৱনীৰে,
    তোমাৰ ডিঙিৰ হাৰৰ এটা মণিৰে তুমি মোৰ মন বন্দী কৰিলা।
  sus-A: ﭑ مَ فِنّ، عِ ﭑ سٌندٌنيِ رَ سّيوَ مَ. ﭑ شُنيَ، عِ نَ عِ يَ تِ ﭑ نَ، ﭑ بْحّ
    حّلّشِنمَ نّ. عِ شَ كْنمَفٌرٍ تٌقٍ رَقَن ﭑ مَ.
  fra-SBL: Tu as séduit mon cœur, ma sœur, ma fiancée. Tu as ravi mon cœur d'un seul
    de tes yeux, avec une chaîne de votre cou.
  hbo-hbo: לִבַּבְתִּ֖נִי אֲחֹתִ֣י כַלָּ֑ה לִבַּבְתִּ֙ינִי֙ *בְּאַחַד (בְּאַחַ֣ת)
    מֵעֵינַ֔יִךְ בְּאַחַ֥ד עֲנָ֖ק מִצַּוְּרֹנָֽיִךְ׃
  kik-kik: Nĩũtahĩte ngoro yakwa, wee mwarĩ wa maitũ, o wee mũhiki wakwa; nĩũtahĩte
    ngoro yakwa na irora o rĩmwe rĩa maitho maku, na ithaga rĩmwe rĩa mũgathĩ waku
    wa ngingo.
  fra-NCL: Tu m’as ravi le cœur, ma sœur fiancée tu m’as ravi le cœur par un seul
    de tes regards, par une seule des perles de ton collier.
  cek-AK: Ka tanuh, ka hamh ih tangla, ka palungthin hae na lak ving boeh, vaito nang
    danh moe, na oih ih sui bungmu maeto mah, ka palungthin hae nang zaeh ving boeh.
  cuk-cuk: An-ome-nue-sabesailad, gebe be an-daksagua, bela-belagwad be an-binsaed
    ganonikid. Be-win-dukarba-naidgi an-edichayob be an-imaknonikid. Agi an-gwage
    begadga gunonikid.
  uig-CYR: «Сән көңлүмни аламәт сөйүндүрдүң, и сиңлим, и җөрәм, Көзүңниң бир ләп қилип
    қариши билән, Бойнуңдики марҗанниң бир тал һалқиси билән, Көңлүмни сөйүндүрдүң.
  tel-2017: నా సోదరీ, వధూ! నువ్వు నా హృదయాన్ని దోచుకున్నావు. నీ హారంలోని ఒక్క ఆభరణంతో
    నన్ను దోచుకున్నావు.
  hat-BSA: Ou fè kè m bat pi vit sè mwen, fi maryaj mwen an; ou te fè kè m bat pi
    vit ak yon sèl ti kout zye tou kout, ak yon sèl bout fisèl nan kolye ou.
  kos-kos: Mutan su nga ako in payuk se, ngetnget se lom an Ac ah soko kom wulu an,
    Arulana usla insiuk!
  hbo-WLC: לִבַּבְתִּ֖נִי אֲחֹתִ֣י כַלָּ֑ה לִבַּבְתִּ֙ינִי֙ באחד מֵעֵינַ֔יִךְ בְּאַחַ֥ד
    עֲנָ֖ק מִצַּוְּרֹנָֽיִךְ׃
  ibo-ibo: I riela m obi, nwanne m nwanyị, nwunye ọhụrụ m; i riela m obi, i werela
    ile anya gị na ihe olu i yi rie obi m.
  ory-ory: ହେ ମୋହର ପ୍ରିୟେ, ହେ ମୋହର କନ୍ୟା, ତୁମ୍ଭେ ମୋହର ଚିତ୍ତ ହରଣ କରିଅଛ; ତୁମ୍ଭେ ଆପଣାର
    ଏକଦୃଷ୍ଟିରେ, ଆପଣା ଗଳାର ଏକ ହାରରେ ମୋହର ଚିତ୍ତ ହରଣ କରିଅଛ।
  chk-chk: Kofoti, en mi wor tongom me rei, ka fokun liapeni lelukei. Ka fokun liapeni
    lelukei ren nennen mesom ngeniei, pwal ren mwärum fän üom.
  rop-rop: Det wei yu luk langa mi, main pramis, en det nekleis yu werrimon, meigim
    mi brabli hatjamp.
  ukr-1871: Зранила ти серце моє, сестрице-подруго! взяла єси серце моє поглядом єдиним,
    одним намистом на шиї твоїй!
  deu-1951: Du hast mir das Herz genommen, meine Schwester, [meine] Braut, mit einem
    einzigen deiner Blicke, mit einem einzigen Kettchen von deinem Hals!
  eng-JPS: Thou hast ravished my heart, my sister, my bride; thou hast ravished my
    heart with one of thine eyes, with one bead of thy necklace.
  srp-1865: Otela si mi srce, sestro moja nevjesto, otela si mi srce jednijem okom
    svojim i jednijem lanèiæem s grla svojega.
  lug-lug: Osenzesenze omutima gwange, mwannyinaze, omugole wange; otutte omutima
    gwange, ne munye y’eriiso lyo gy’onkubye, n’omukuufu ogumu ogw’omu bulago bwo.
  heb-heb: לבבתני אחתי כלה לבבתיני באחד מעיניך באחד ענק מצורניך׃
  ben-IRV: তুমি আমার হৃদয় চুরি করেছ, আমার বোন, আমার কনে, তুমি আমার হৃদয় চুরি করেছ;
    তোমার এক পলকের চাহনি দিয়ে, তোমার গলার হারের একটা মণি দিয়ে।
  pan-pan: ਹੇ ਮੇਰੀ ਪਿਆਰੀ, ਮੇਰੀ ਵਹੁਟੀਏ, ਤੂੰ ਮੇਰਾ ਮਨ ਲੁੱਟ ਲਿਆ ਹੈ, ਤੂੰ ਆਪਣੀ ਇੱਕ ਨਜ਼ਰ
    ਨਾਲ ਮੇਰਾ ਮਨ ਲੁੱਟ ਲਿਆ ਹੈ, ਆਪਣੀ ਗਰਦਨ ਦੀ ਮਾਲਾ ਦੇ ਇੱਕ ਮੋਤੀ ਨਾਲ!
  mya-JVB: ငါ့ နှမ ၊ ငါ့ခင်ပွန်း၊ သင်သည် ငါ့ နှလုံးကိုလု ယူပြီ။ သင် ၏ မျက်စိ တကြည့်
    ၊ လည်ပင်း တလည့် ဖြင့် ငါ နှလုံးကို လု ယူပြီ။
  hmo-hmo: Egu lalokau e, egu adavana e, oiemu matana ena diari tamona, bona emu aiona
    ena herahera nadi tamona dekena amo, egu kudouna oi hamakohia vadaeni.
  urd-urd: ऐ मेरी प्यारी, मेरी ज़ोजा, तू ने मेरा दिल लूट लिया। अपनी एक नज़र से, अपनी
    गर्दन के एक तौक़ से तू ने मेरा दिल ग़ारत कर लिया।
  rus-SYN: Пленила ты сердце мое, сестра моя, невеста! пленила ты сердце мое одним
    взглядом очей твоих, одним ожерельем на шее твоей.
  bqc-SIM: N yã́ ma sↄ̃ blè ma nↄkpama, ma báasɛ̃de, wɛ́ pↄ́ n ma gwaò ma sↄ̃
    blè ń n ↄ̃nɛɛ pↄ́ mɛ̀ndoeo.
  tcz-CHONGTHU: Nang in ka lungsung na lodim in, ka goulu nahi, kangai ka jiding nu.
    Na khivui val emsel toh namit-ha’a neivet dan in ei hentang den jeng tai.
  mar-mar: अगे माझ्या बहिणी, माझ्या वधू, तू माझे हृदय हरण केले आहेस. तुझ्या नेत्रकटाक्षाने,
    तुझ्या गळ्यातल्या हारातील एका रत्नाने तू माझे हृदय चोरले आहेस.
  qub-qub: Cuyaynë, majallä, shongötami pasaypa turwatächishcanqui. Gam ricäramaptillayquimi,
    wallgayquicho caycaj culur jïlullawanmi shongö pasaypa cuyacurcushurayqui.
  bqp-bqp: Bɛsɛn nɔni yì n yinnɑ, ǹ kun mɛ nɑ̀ n wunɛn sɑbɑn bɑtɑni tiɑ wɑ, wunɛn
    kĩrɑ rɑ nɛn gɔ̃ru kpuro mwɛwɑ, nɛn sesu, nɛn kurɔ.
  hat-hat: Sò mwen, bèl nègès mwen, ou annik gade m' yon fwa, ou fè m' pèdi lòlòj
    mwen. M' annik wè yonn nan bèl ti chenn nan kou ou yo, m' pèdi tèt mwen.
  eng-BSB: You have captured my heart, my sister, my bride; you have stolen my heart
    with one glance of your eyes, with one jewel of your neck.
  eng-WEBPB: You have ravished my heart, my sister, my bride. You have ravished my
    heart with one of your eyes, with one chain of your neck.
  kbq-kbq: Zahufa a'nimoka kagra marerisa zagani'a mani'nanankinka tumonire avako
    nehane. Kesgama hunka kavuma nenaganke'nama knankempima pasesuma hu'nana zama
    negogeno'a, tumoni'amo'a fakifaki hu'ne.
  nhe-BL: Tinechichtequili noyolo, tinosihua, ta tlen nimitzicnelía. Tinechichtequili
    san ica motlachiyalis huan ica nopa costli tlen timotlalilijtoc moquechtla.
  gub-BL: Heremireko ràm heremiamutar katu, nemunar hepy'a rehe, pitài haw herehe
    neme'e mehe. Pitài ita per neazuromo har pupe nemunar hepy'a rehe.
  eng-DRA: Thou hast wounded my heart, my sister, my spouse, thou hast wounded my
    heart with one of thy eyes, and with one hair of thy neck.
