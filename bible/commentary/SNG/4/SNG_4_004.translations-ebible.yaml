verse: SNG.004.004
translations:
  mal-C: നിന്റെ കഴുത്ത് അതികമനീയമായി നിർമിച്ച ദാവീദിൻ ഗോപുരംപോലെയാണ്. അതിൽ ഒരായിരം
    പരിചകൾ തൂങ്ങിയാടുന്നു, അവയെല്ലാം പോർവീരരുടെ പരിചകൾതന്നെ.
  deu-TKW: Wie Davids Turm ist dein Hals, erbaut für Trophäenschmuck. Tausend Schilde
    hängen daran, alle Tartschen der Helden.
  lin-lin: Kingo na yo ezali lokola ndako molayi ya Davidi, oyo batongi mpo na kobomba
    bibundeli ; banguba nkoto moko ediembisami kuna, banguba ya basoda ya mpiko.
  eng-LSV: As the Tower of David [is] your neck, built for an armory, || The chief
    of the shields are hung on it, || All shields of the mighty.
  eng-GNV: 'Thy necke is as the tower of Dauid builte for defence: a thousand shieldes
    hang therein, and all the targates of the strong men.'
  eng-WEBSTER: Thy neck is like the tower of David built for an armory, on which hang
    a thousand bucklers, all shields of mighty men.
  nhw-BL: Moquechcuayo eltoc quen nopa huejcapantic torre catli nelía cuali quichijchijqui
    David para ipan quiajocuise tlahuilanca teposme. Nopona quicuapilojtoque mil tepostzajcayome
    catli iniaxca itequipanojcahua catli más mosemacayayaj tlahuilanase.
  swh-ONEN: Shingo yako ni kama mnara wa Daudi, uliojengwa kwa madaha, juu yake zimetundikwa
    ngao elfu, zote ni ngao za mashujaa.
  bba-bba: Wunɛn wĩirɑ wɑ̃wɑ nɡe Dɑfidin dii bwereku ɡɑɡu mi bɑ rɑ tɑbu yɑ̃nu bere.
    Wunɛn sɑbɑn bɑtɑnibɑ bɑ sɑ̃ɑ nɡe tɑbu yɑ̃ɑ ni bɑ bwɛ̃ mi.
  eng-KJVCPB: Thy neck is like the tower of David Builded for an armoury, Whereon
    there hang a thousand bucklers, all shields of mighty men.
  luo-luo: Ngʼuti chalo gi osuch Daudi, mochungʼ tir gi chia; kuode alufu achiel oliero
    kuome, ma kargi duto gin kuodi mag jokedo.
  meu-meu: Aiomu na David ena kohoro na heto, ena tuari ḡaudia e haboumu gabuna; unuseni
    ai kesi daha-ta hetau dadae, iboudiai na tuari taudia edia kesi.
  npi-ULB: तिम्रो घाँटी सिपाहीहरूका एक हजार ढाल झुण्ड्याइएको, पत्थरहरूको लहरमा निर्मित
    दाऊदको धरहराजस्तो छ ।
  yor-yor: Ọrùn rẹ dàbí ilé ìṣọ́ Dafidi, tí a kọ́ pẹ̀lú ìhámọ́ra; lórí rẹ̀ ni a fi
    ẹgbẹ̀rún (1,000) àpáta kọ́, gbogbo wọn jẹ́ àṣà àwọn alágbára.
  pes-OPCB: گردنت به گردی برج داوود است و زینت گردنت مانند هزار سپر سربازانی است که
    دور تا دور برج را محاصره کرده‌اند.
  tgl-ULB: Ang leeg mo ay katulad ng tore ni David na itinayo sa mga hanay ng bato,
    na may isang libong mga kalasag na nakasabit dito, lahat ng mga kalasag ng mga
    sundalo.
  hui-hui: Wai pabeni Debidinaga mamage haga anda lu kagobi í̠naga ma lu bayaleoreda.
    Í̠naga mani gurubu gele bayaore ngeru ami agalinaga humbi dewaore anda lu biago
    háini girigerelo wiradagua biarua.
  mya-mya: ရင်သားနှစ်ဘက်တို့သည် နှင်းတော၌ ကျက်စား သော ဒရယ်သငယ်အမွှာနှင့် တူကြ၏။
  bod-N: ཁྱེད་ཀྱི་མཇིང་ནི་དཱ་བིད་ཀྱིས་བརྩིགས་པའི། ། བང་རིམ་ལྡན་པའི་ལྕོག་མཁར་དང་མཚུངས་ཤིང་།
    ། དེ་ཡི་སྟེང་དུ་ཕུབ་ནི་སྟོང་ཕྲག་དཔྱངས། ། ཐམས་ཅད་དཔའ་རྒོད་དག་གི་ཕུབ་ཡིན་ནོ། །
  sna-sna: Mutsipa wako wakafanana neshongwe yaDhavhidhi yakavakwa zvinoyevedza. Mairi
    makaturikwa nhoo dzine chiuru, dzose dziri nhoo dzemhare.
  spa-BLM: Tu cuello es como la torre de David construida para una armería, en la
    que cuelgan mil escudos, todos los escudos de los hombres poderosos.
  cac-cac: A val a jaj, lajan val icha torre b'ob'il yuj vin̈aj rey David, locjab'och
    mil maclab' jul-lab' yic eb' soldado jelan d'a spatictac yelvanub'oc.
  swh-ULB: Shingo yako ni kama mnara wa Daudi ukiwa umejengwa kwa mistari ya mawe,
    na ngao elfu moja ikining'nia juu yake, ngao zote za wanajeshi.
  bel-bel: як Давідава вежа - шыя твая, узьнесеная ўгору, тысячай шчытоў увешаная,
    - а ўсе шчыты - дужых.
  deu-ELBBK: 'Dein Hals ist wie der Turm Davids, der in Terrassen gebaut ist: Tausend
    Schilde hängen daran, alle Schilde der Helden.'
  mbb-OT: Is lieg nu henduen be te turi ni David he utew mekempet is kebenguna zuen.
    Mibelieǥan heini te henduen be te utew mahabet he kelasag te menge sundaru.
  mal-2015: നിന്റെ കഴുത്തു ആയുധശാലയായി പണിതിരിക്കുന്ന ദാവീദിൻ ഗോപുരത്തോടു ഒക്കും;
    അതിൽ ആയിരം പരിച തൂക്കിയിരിക്കുന്നു; അവ ഒക്കെയും വീരന്മാരുടെ പരിച തന്നേ.
  rmc-rmc: Tiri meň hiňi šukar sar e veža le Davidoskri, ačhaďi le barendar andro
    šori, ezeros šťiti upre figinen, savore šťiti le zorale muršengre.
  pes-OPV: گردنت مثل برج داود است که به جهت سلاح خانه بنا شده است و در آن هزار سپر
    یعنی همه سپرهای شجاعان آویزان است.
  ron-1924: Гытул тэу есте ка турнул луй Давид, зидит ка сэ фие о касэ де арме; о
    мие де скутурь атырнэ де ел, тоате скутурь де витежь.
  ben-OBCV: তোমার গলা দাউদের দুর্গের মতো, অসামান্য সুষমামণ্ডিত যার পাথরের নির্মাণসৌকর্য,
    যার উপরে টাঙানো থাকে এক হাজার ঢাল, যেগুলির প্রত্যেকটি যোদ্ধাদের ঢাল।
  som-som: Qoortaaduna waa sida munaaraddii Daa'uud oo loo dhisay inay ahaato meel
    hubka dagaalka la dhigto, Oo ay sudhan yihiin kun gaashaan, Oo ah gaashaammadii
    ragga xoogga badan oo dhan.
  lat-VUC: Sicut turris David collum tuum, quæ ædificata est cum propugnaculis; mille
    clypei pendent ex ea, omnis armatura fortium.
  eng-ASVBT: Thy neck is like the tower of David Built for an armory, Whereon there
    hang a thousand bucklers, All the shields of the mighty men.
  ita-1885: Il tuo collo somiglia la torre di Davide, Edificata per gli esercizii
    dell'armi, Alla quale sono appiccati mille scudi, Tutte le targhe de' prodi.
  eng-LXXUP: 'Thy neck is as the tower of David, That was built for an armory: A thousand
    shields hang upon it, And all darts of mighty men.'
  eng-ULB: Your neck is like the tower of David built in rows of stone, with a thousand
    shields hanging on it, all the shields of soldiers.
  spa-VBL: Tu cuello es alto y torneado como la torre de David, con tus collares como
    los escudos colgantes de mil guerreros.
  fra-_FOB: Ton cou est comme la tour de David, bâtie pour servir d'arsenal, à laquelle
    pendent mille boucliers, tous les boucliers des vaillants.
  mal-mal: നിന്റെ കഴുത്ത് ആയുധശാലയായി പണിതിരിക്കുന്ന ദാവീദിൻ ഗോപുരത്തോടു സമം; അതിൽ
    ആയിരം പരിച തൂക്കിയിരിക്കുന്നു; അവ ഒക്കെയും വീരന്മാരുടെ പരിച തന്നെ.
  urd-GVR: Terī gardan Dāūd ke burj jaisī dilrubā hai. Jis tarah is gol aur mazbūt
    burj se pahalwānoṅ kī hazār ḍhāleṅ laṭkī haiṅ us tarah terī gardan bhī zewarāt
    se ārāstā hai.
  suz-BL: इ शुर दाऊद आ लाइश्‍शो खिं खोदेंशो बाक्‍ब। मेकेर हजार का तेक्‍तीक क्‍युक्‍शो
    बाक्‍नीम। मेको नेल्‍ल लडाइ पाइब आन तेक्‍तीक बाक्‍नीम।
  eng-NOY: Thy neck is like the tower of David, Built for an armory, In which there
    hang a thousand bucklers, All shields of mighty men;
  ita-1927: Il tuo collo è come la torre di Davide, edificata per essere un’armeria;
    mille scudi vi sono appesi, tutte le targhe de’ prodi.
  ckb-ckb: گەردنت وەک قوللەی داودە بە ڕیزە بەرد بنیاد نراوە، هەزار قەڵغانی پێوە هەڵواسراوە،
    هەمووی قەڵغانی پاڵەوانانە.
  eng-BBE: Your neck is like the tower of David made for a store-house of arms, in
    which a thousand breastplates are hanging, breastplates for fighting-men.
  kan-OKCV: ನಿನ್ನ ಕೊರಳು ದಾವೀದನ ಆಯುಧ ಶಾಲೆಗೋಸ್ಕರ ಕಟ್ಟಿಸಲಾದ ಬುರುಜಿನ ಹಾಗೆ ಇದೆ. ಅದರಲ್ಲಿ
    ಶೂರರ ಸಾವಿರ ಗುರಾಣಿಗಳು ತೂಗುಹಾಕಿ ಇವೆ.
  tam-2017: உன்னுடைய கழுத்து, பராக்கிரமசாலிகளின் ஆயிரம் கேடகங்கள் தூக்கியிருக்கிற
    ஆயுதசாலையாக்கப்பட்ட தாவீதின் கோபுரம்போல் இருக்கிறது.
  spa-RV-1909: Tu cuello, como la torre de David, edificada para muestra; mil escudos
    están colgados de ella, todos escudos de valientes.
  ron-BTF: Gâtul tău este ca turnul lui David, zidit pentru a fi casa de arme, în
    care atârnă o mie de paveze, toate scuturi de războinici.
  eng-WEBP: Your neck is like David’s tower built for an armory, on which a thousand
    shields hang, all the shields of the mighty men.
  eng-FBV: Your neck is as tall and shapely as David's tower, with your necklaces
    like the hanging shields of a thousand warriors.
  nld-1939: 'Uw hals als de toren van David, Gebouwd met kantélen: Duizend schilden
    hangen er aan, Louter rondassen van helden.'
  nch-BL: Moquechcuayo eltoc quej nopa huejcapantic torre cati nelía cuali quichijchijqui
    David para ipan quiajocuise tatehuijca teposme. Nopona quicuapilojtoque mil tepostzajcayome
    cati iniaxca itequipanojcahua cati más mosemacayayaj tatehuise.
  vie-1934: Cổ mình như tháp Đa-vít, xây cất để treo binh khí; Ngàn cái khiên treo
    tại đó, là các cái khiên của tay anh hùng.
  hin-CV: दावीद द्वारा बनाए गए मीनारों के समान है तुम्हारी गर्दन, जिन्हें पत्थरों
    को तराशकर बनाया गया है, जिन पर एक हज़ार ढालें लटका दी जाती हैं, वीर योद्धाओं की
    सभी गोलाकार ढालें.
  spa-BES: Tu cuello es como la torre de David hecha para un almacén de armas, en
    la que cuelgan mil corazas, las corazas para los combatientes.
  tdx-tdx: Manahake ty fitilik’abo’ i Davide ty fititia’o, rinanjy am-bato miriritse,
    iradoradoa’ ty fikalan-defoñe arivo, songa fikalam-panalolahy.
  tha-KJV: ลำคอของเธอดุจป้อมของดาวิดที่​ได้​ก่อสร้างไว้เพื่อเก็บเครื่องอาวุธ มีด​ั้งพันหนึ่งแขวนไว้
    ทั้งหมดเป็นโล่ของทแกล้วทหาร
  por-BR-2018: Teu pescoço é como a torre de Davi, construída como fortaleza; mil
    escudos estão nela pendurados, todos escudos de guerreiros.
  deu-ELO: 'Dein Hals ist wie der Turm Davids, der in Terrassen gebaut ist: tausend
    Schilde hängen daran, alle Schilde der Helden.'
  eng-WYC-2018: Thy neck is as the tower of David, which is builded with strongholds
    made before for defence; a thousand shields hang on it, all [the] armour of strong
    men. (Thy neck is like the tower of David, which is built with strongholds, or
    with bulwarks, made ahead of time for defence; a thousand shields hang on it,
    all the armour of the strong.)
  epo-epo: Via kolo estas kiel la turo de David, kiu estas konstruita kiel armiltenejo;
    Mil ŝildoj pendas sur ĝi, Ĉiuj ŝildoj de la potenculoj.
  uig-PIN: Boynung bolsa, Ⱪoralhana boluxⱪa tǝyyarliƣan Dawutning munaridǝktur, Uning
    üstigǝ ming ⱪalⱪan esiⱪliⱪtur; Ularning ⱨǝmmisi palwanlarning siparliridur.
  beo-beo: Dia asogoa da Da:ibidi ea diasu gado gagagula heda:i agoane, ononoi amola
    hohona:boi ba:sa. Dia gisa:gisu ga:i da da:igene ga:su 1000 agoane legei ba:sa.
  tpi-OTNT: Nek bilong yu i naispela tru, olsem gutpela taua bilong King Devit. Na
    naispela bis long nek bilong yu i olsem ol hap plang bilong planti soldia i hangamap
    i stap long dispela taua.
  hau-SA: Wuyanki ya yi kamar hasumiyar Dawuda, da aka gina da daraja; a kansa an
    rataye garkuwoyi dubu, dukansu garkuwoyin jarumawa ne.
  uig-LAT: Boynung bolsa, Qoralxana bolushqa teyyarlighan Dawutning munaridektur,
    Uning üstige ming qalqan ésiqliqtur; Ularning hemmisi palwanlarning siparliridur.
  nde-nde: Intamo yakho injengomphotshongo wokulinda kaDavida, owakhiwa waba muhle
    kakhulu; kulengiswe kuwo amahawu ayinkulungwane, wonke angamahawu amaqhawe.
  ton-ton: ‌ʻOku tatau ho kia mo e fale māʻolunga naʻe langa ʻe Tevita ko e tukuʻanga
    ʻoe mahafutau, ʻaia ʻoku tautau ai ʻae fakaū ʻe afe, ʻae pā kotoa pē ʻoe kau tangata
    toʻa.
  ces-1613: Hrdlo tvé jest jako věže Davidova, vystavená k chování zbroje, v níž na
    tisíce pavéz visí, vše štítů mužů udatných.
  eng-WMB: Your neck is like David’s tower built for an armory, on which a thousand
    shields hang, all the shields of the mighty men.
  tam-TCV: உன் கழுத்து தாவீதின் கோபுரம்போல் இருக்கிறது, அடுக்கடுக்காய் ஆயிரக்கணக்கான
    கேடயங்கள் தொங்குகின்றன; அவைகளெல்லாம் போர் வீரர்களுடைய ஆயுதங்களே.
  ceb-ULB: Ang imong liog sama sa tore ni David nga gitukod diha sa gilinya nga bato,
    uban sa liboan ka mga taming nga gibitay niini, ang tanang mga taming sa kasundalohan.
  pol-UBG: Twoja szyja jest jak wieża Dawida, zbudowana na zbrojownię, na której tysiąc
    puklerzy zawieszono, wszystko to tarcze dzielnych wojowników.
  urd-GVU: تیری گردن داؤد کے بُرج جیسی دل رُبا ہے۔ جس طرح اِس گول اور مضبوط بُرج سے
    پہلوانوں کی ہزار ڈھالیں لٹکی ہیں اُس طرح تیری گردن بھی زیورات سے آراستہ ہے۔
  deu-1912: Dein Hals ist wie der Turm Davids, mit Brustwehr gebaut, daran tausend
    Schilde hangen und allerlei Waffen der Starken.
  kan-2017: ನಿನ್ನ ಕೊರಳು ದಾವೀದನು ಕಟ್ಟಿಸಿದ ನುಣುಪಾದ ಗೋಪುರದಂತಿದೆ, ನಿನ್ನ ಕತ್ತಿನ ಹಾರ ಸಾವಿರ
    ಶೂರರ ಗುರಾಣಿಗಳನ್ನು ನೇತುಹಾಕಿರುವ ದಾವೀದನ ಬುರುಜಿನ ಹಾಗಿದೆ.
  yap-yap: Blel’ugnam e bod e wulyang ku David, nib pulpulo’ ma ba pach, ni bay bikiy
    i churwa’ ni be gafgaf riy ni bod rogon bbiyu’ yang i shield.
  hlt-MCSB: Na rhawn tah David kah rhaltoengim bangla om. Te te lungsang neh a sak
    tih hlangrhalh photling boeih la a soah photling thawngkhat a bang.
  mdy-ETH: ባቃና ኔኤኮ ሺያና ፓይዲንታ ዖሎና ዔርቴ ዓሶኮ ጊቲሞና ዖሎ ዓንጋሞና ሱፂንቲ ዴዓ ዖልዚም ዋርዲያ ማዓንዳጉዲ ኮሺንቴያ
    ዳውቴኮ ዼጌ ቤዞ ማላኔ።
  twi-ASANTE: Wo kɔn te sɛ Dawid abantenten, a wɔasi no fɛɛfɛ; na akokyɛm apem sensɛn
    ho, a ne nyinaa yɛ akofoɔ kyɛm.
  eng-WEBU: Your neck is like David’s tower built for an armory, on which a thousand
    shields hang, all the shields of the mighty men.
  spa-PDDPT: Tu cuello, como la torre de David, Hecha para guardar armas, De donde
    cuelgan 1.000 escudos, Todos escudos de valientes.
  gun-gun: Ndeaju'y ma Davi torre tembiporu moĩ porã atyrã ojapo va'ekue rami. Ha'e
    va'e re mil hu'y jokoa ikuai xondaro ipy'a guaxukueve oupi imoiny va'ekue rami.
  ilo-ULB: Ti tengngedmo ket kasla iti torre ni David a naipatakder iti hilera dagiti
    batbato, nga addaan iti rinibribu a kalasag nga agbitbitin iti daytoy, kalasag
    amin dagiti soldado.
  kpg-kpg: Doo uwa e labubudu ge malallali gadoo be di angulaa a David, mo dono hau uwa
    e hai gadoo be nia mee duuli e mana.
  uig-ARA: بوينۇڭ بولسا، قورالخانا بولۇشقا تەييارلىغان داۋۇتنىڭ مۇنارىدەكتۇر، ئۇنىڭ
    ئۈستىگە مىڭ قالقان ئېسىقلىقتۇر؛ ئۇلارنىڭ ھەممىسى پالۋانلارنىڭ سىپارلىرىدۇر.
  sus-sus: I kɔnyi filinxi, a luxi alɔ Dawuda xa yire makantaxi itexi. I xa kɔnmagore
    maniyaxi sɔɔrie xa makantasee nan na, naxee gbakuxi sɔɔri banxi kanke.
  pon-2006: Tepinweromw pwonopwon oh mendendel rasehng sapwellimen Depit imwen douliko,
    oh omw elin kapwat ni tepinweromw rasehng mehn sansar kid.
  ksd-ksd: Ra inoam i da ra bur na pal nina David i ga pait ia ure ra vuvuvung na
    vargal, Nina ba tika na arip na marmar na bakbakit dia ki tana, Diat par ra umana
    ramravit kai ra umana rangrang na tutana.
  tur-YTC: Boynun David'in silah evi için yapılmış kulesine benzer, Üzerine bin kalkan
    asılmış, Hepsi yiğit kalkanları.
  grc-BRENT: Ὡς πύργος Δαυὶδ τράχηλός σου, ὁ ᾠκοδομημένος εἰς θαλπιώθ· χίλιοι θυρεοὶ
    κρέμανται ἐπʼ αὐτὸν, πᾶσαι βολίδες τῶν δυνατῶν.
  ind-AYT: Lehermu bagaikan menara Daud, yang dibangun dalam barisan-barisan batu,
    yang padanya bergantungan seribu perisai, semuanya perisai orang-orang perkasa.
  nya-nya: Khosi lako lili ngati nsanja ya Davide, yomangidwa bwino ndi yosalala;
    pa nsanja imeneyo pali zishango 1,000, zishango zonsezo za anthu ankhondo.
  kyg-kyg: Lugokamoꞌa kini vekamo Neviniꞌa kame nehiya yaꞌamo maleꞌniya noꞌmo yatala
    vegovego nokana huno haneꞌniye. Ani nopiꞌmo lokiya kame nehaya vayaꞌai haleguꞌapimo
    tauseniꞌa haleguꞌmo asai maleꞌnae.
  hrv-hrv: 'Vrat ti je kao kula Davidova, za obranu sagrađena: tisuću štitova visi
    na njoj, sve oklopi junački.'
  mps-mps: Nago dogoni te gasa sawi yai mu, te king Devitgo uganu sę yani wiegi yai
    bobobage be taua tiwai dao. Te nago magede domane sawi yai beli da, te ami bidi
    dabe hauwago sabele dabe tiwai te uganu mu sę yani bobobage be tauade paide wawalo
    pali tiwai elalubao.
  tpi-tpi: Nek bilong yu i naispela tru, olsem gutpela taua bilong King Devit. Na
    naispela bis long nek bilong yu i olsem ol hap plang bilong planti soldia i hangamap
    i stap long dispela taua.
  dan-1931: din Hals er som Davids Tårn, der er bygget til Udkig, tusinde Skjolde
    hænger derpå, kun Helteskjolde;
  vie-OVCB: Cổ em đẹp như tháp Đa-vít, được phủ đầy khiên của hàng nghìn dũng sĩ.
  guj-2017: શસ્ત્રગૃહ થવા માટે બાંધેલો દાઉદનો બુરજ, જેમાં હજારો ઢાલો લટકાવેલી છે એટલે
    યોદ્ધાઓની સર્વ ઢાલો લટકાવેલી તેના જેવી તારી ગરદન છે.
  pon-2006A: Tepinweromw pwonopwon oh mendendel rasehng sapwellimen Depit imwen douliko,
    oh omw elin kapwat ni tepinweromw rasehng mehn sansar kid.
  por-BRBSL: Seu pescoço é como a torre de David construída para um arsenal, em que
    pendem mil escudos, todos os escudos dos homens poderosos.
  cth-cth: Na lahuen hai Devit ni a sak e imrasang hoi a kâvan. Athakaawme taminaw
    e bahlingnaw pueng, hawvah bahling 1,000 touh a bang awh.
  twi-twi: Wo kɔn te sɛ Dawid abantenten, a wɔasi no fɛɛfɛ; na akokyɛm apem sensɛn
    ho, a ne nyinaa yɛ akofo kyɛm.
  hlt-hlt: Na rhawn tah David kah rhaltoengim bangla om. Te te lungsang neh a sak
    tih hlangrhalh photling boeih la a soah photling thawngkhat a bang.
  tbz-SIM: Kɑ̀ɑ fɔ̃̀níí dònnɛ̀ Dɑfiti kó didènnì, bɛ̀ mɑɑ́ dì kɛ̀ dì dò ncírícírí,
    kɛ̀ tidɔpììtì tɛkɔupíítɛ̀ (1000) dì nùú. Bɛkpɑ̀rìnuɔmbɛ kó tidɔpììtì.
  msy-2020: Nɨn fɨragharim bar ruaragha bar dera, mati Atrivim Devitɨn tauan ruarir
    aghuim. Ezɨ nɨn fɨragharimɨn itir manmaniar aghuiba, mati mɨdorozir gumazir avɨribar
    oraba taghtagha tauan ruarir kamɨn guighav iti.
  dop-dop: Nyɑ́ luɣu wɛ kɛ́ ɩsɩɩ Tɑfiiti kutuluɣu kʋkʋlʋɣʋ ŋku pɑ ŋmɑwɑ sɩ pɑ sɩɩkɩ
    yoou wontu tɔ. Kʋ tɑɑ kɛ́ pɑ pusɑ kpɑlǝŋ iyɑɣɑ (1000). Yoolɑɑ tɑɑ yoolɑɑ kpɑlǝŋ
    kɛ́.
  azb-azb: Boynun sursat üçün tikilmiş Davud qülləsi kimi vüqarlıdır, Sanki buradan
    pəhləvan qalxanı olan min sipər asılmışdır.
  eng-DBY: 'Thy neck is like the tower of David, Built for an armoury: A thousand
    bucklers hang thereon, All shields of mighty men.'
  hin-2017: तेरा गला दाऊद की मीनार के समान है, जो अस्त्र-शस्त्र के लिये बना हो, और
    जिस पर हजार ढालें टँगी हुई हों, वे सब ढालें शूरवीरों की हैं।
  wol-KYG: sa loos wi ne coleet ni tatay Daawuda, mërgalu ba jekk, caq bay lang ni
    junniy kiiraayi jàmbaar.
  eng-YLT: As the tower of David [is] thy neck, built for an armoury, The chief of
    the shields are hung on it, All shields of the mighty.
  eng-WYC-2017: Thy neck is as the tower of David, which is builded with strong-holds
    made before for defence; a thousand shields hang on it, all [the] armour of strong
    men.
  eng-WMBB: Your neck is like David’s tower built for an armoury, on which a thousand
    shields hang, all the shields of the mighty men.
  urd-GVH: तेरी गरदन दाऊद के बुर्ज जैसी दिलरुबा है। जिस तरह इस गोल और मज़बूत बुर्ज
    से पहलवानों की हज़ार ढालें लटकी हैं उस तरह तेरी गरदन भी ज़ेवरात से आरास्ता है।
  rug-rug: Sa ruamu si doṉo lea gua tugo sa vetu hakehakei te Devita, pakui nana sari
    tina na tina lave, doduru si na lave tadi na varane.
  gaz-gaz: Mormi kee gamoo Daawit kan miʼa lolaa itti kuusuuf ijaarame sana fakkaata;
    isa irratti gaachana kumatu rarraafama; hundinuu gaachana loltootaa ti.
  fra-LSG: Ton cou est comme la tour de David, Bâtie pour être un arsenal; Mille boucliers
    y sont suspendus, Tous les boucliers des héros.
  yal-yal: I kɔɛɛn maxidixi alo Dawudaa sangansona, sofane yɛngɛ so wure lefa wuli
    kedenna singanxi naxan na alo ɲɛrɛna i kɔɛ ra.
  haw-1868: O kou a-i, ua like ia me ka halekiai o Davida, I kukuluia'i i hale kahiko
    kaua. Ua kau lakou malaila i hookahi tausani palekaua; He mau palekana lakou a
    pau no ka poe koa.
  arb-NAV: عُنُقُكِ مُمُاثِلٌ لِبُرْجِ دَاوُدَ الْمُشَيَّدِ لِيَكُونَ قَلْعَةً لِلسِّلاحِ،
    حَيْثُ عُلِّقَ فِيهِ أَلْفُ تُرْسٍ مِنْ تُرُوسِ الْمُحَارِبِينَ الصَّنَادِيدِ.
  ewe-ewe: Wò kɔ le abe David ƒe xɔ tsrala si le dzedze tɔxɛ me, eye wotsɔ kalẽtɔ
    akpe nanewo ƒe akpoxɔnu ku ɖe eŋuti la ene.
  eng-LEE: Thy neck is like the tower of David built on terraces, a thousand shields
    hang-thereon, all the quivers of the mighty men.
  asm-FB: তোমাৰ ডিঙি, শিলেৰে শাৰিপাতি বনোৱা দায়ুদৰ ওখ স্তম্ভটিৰ দৰে, য’ত ওলমি আছে
    এহেজাৰ ঢাল; সেই সকলোবোৰেই সৈন্যসকলৰ।
  sus-A: عِ كْنيِ قِلِنشِ، عَ لُشِ عَلْ دَوُدَ شَ يِرٍ مَكَنتَشِ عِتٍشِ. عِ شَ كْنمَفٌرٍ
    مَنِيَشِ سْورِيٍ شَ مَكَنتَسٍيٍ نَن نَ، نَشٍيٍ فبَكُشِ سْورِ بَنشِ كَنكٍ.
  fra-SBL: Ton cou est comme la tour de David, construite pour servir d'arsenal, sur
    lequel un millier de boucliers sont accrochés, tous les boucliers des hommes puissants.
  hbo-hbo: כְּמִגְדַּ֤ל דָּוִיד֙ צַוָּארֵ֔ךְ בָּנ֖וּי לְתַלְפִּיֹּ֑ות אֶ֤לֶף הַמָּגֵן֙
    תָּל֣וּי עָלָ֔יו כֹּ֖ל שִׁלְטֵ֥י הַגִּבֹּורִֽים׃
  kik-kik: Ngingo yaku ĩhaana ta mũthiringo ũrĩa mũraihu wa Daudi, wakĩtwo wega mũno;
    nakuo gũgacuurio ngo ngiri, na ciothe nĩ ngo cia njamba cia ita.
  fra-NCL: Ton cou est comme la tour de David, bâtie pour servir d’arsenal ; mille
    boucliers y sont suspendus, tous les boucliers des braves.
  cek-AK: Na tahnong loe David mah sak ih maiphaw congca suekhaih, misatuh kaminawk
    mah patoh ih misa pakaahaih sangto suekhaih imsang baktiah oh.
  cuk-cuk: Be-dukar-daklegedi, David-e-neg-matusulidyobi yeer dakleged. We-neg-matusulidi,
    akwamar-yamo-sobaledgi sobaled. Be-dukargi, neg-matusulidgi miligwen-sigu-abgamalad-nanaiyob
    naid. We-sigu-abgamalad, bila-onomalad-bulegangadid.
  uig-CYR: Бойнуң болса, Қуралхана болушқа тәйярлиған Давутниң мунаридәктур, Униң
    үстигә миң қалқан есиқлиқтур; Уларниң һәммиси палванларниң сипарлиридур.
  tel-2017: నీ మెడ, వరసల్లో రాళ్ళు పేర్చి కట్టిన దావీదు గోపురంలా ఉంది. దాని మీద వెయ్యి
    డాలులు వేలాడుతూ ఉన్నాయి. అవన్నీ సైనికుల డాలులే.
  hat-BSA: Kou ou tankou fò David la, bati ak wòch byen ranje sou sila yo mete mil
    boukliye yo, tout boukliye won a mesye pwisan yo.
  kos-kos: Kwawom raraun ac fwel Oana tower lal David, Naweyukla ke soko ah in walwal
    ma oasr tausin mwe loang sripsripi kac.
  hbo-WLC: כְּמִגְדַּ֤ל דָּוִיד֙ צַוָּארֵ֔ךְ בָּנ֖וּי לְתַלְפִּיּ֑וֹת אֶ֤לֶף הַמָּגֵן֙
    תָּל֣וּי עָלָ֔יו כֹּ֖ל שִׁלְטֵ֥י הַגִּבּוֹרִֽים׃
  ibo-ibo: Olu gị dị ka ụlọ elu Devid, nke e wuziri nke ọma. E konyere puku ọta na
    ya, ha niile bụ ọta nke ndị ọka nʼagha.
  ory-ory: ତୁମ୍ଭର ଗଳଦେଶ ଅସ୍ତ୍ରାଗାର ନିମନ୍ତେ ନିର୍ମିତ ଦାଉଦଙ୍କ ଦୁର୍ଗ ତୁଲ୍ୟ, ସେହି ଦୁର୍ଗ
    ମଧ୍ୟରେ ଏକ ସହସ୍ର ଚର୍ମ, ବୀରଗଣର ସକଳ ଢାଲ ଟଙ୍ଗାଗଲା।
  chk-chk: Üom a wewe ngeni ewe imw tekia imwen Tafit, a kukumos o motoutou, fän üom
    a wor epa mwärämwär mi wewe ngeni engeröü tittin maun ra itiuetä won.
  rop-rop: Det nek im longwan en im brabli purdiwan blanga yu, en yu nekleis im garram
    bigismob purdiwan ting heinginap raidaran langa yu nek.
  ukr-1871: 'Шия твоя — се вежа Давидова, построєна про зброю: тисячі щитів висять
    на нїй — щити самих сильних;'
  deu-1951: Dein Hals gleicht dem Davidsturm, zum Arsenal erbaut, mit tausend Schildern
    behängt, allen Tartschen der Helden.
  eng-JPS: Thy neck is like the tower of David builded with turrets, whereon there
    hang a thousand shields, all the armour of the mighty men.
  srp-1865: Vrat ti je kao kula Davidova sazidana za oružje, gdje vise tisuæama štitovi
    i svakojako oružje junaèko;
  lug-lug: Ensingo yo eri ng’omulongooti gwa Dawudi, ogwatereezebwa obulungi; ne ku
    gwo nga kuliko engabo lukumi, zonna nga ngabo z’abasajja abalwanyi.
  heb-heb: כמגדל דויד צוארך בנוי לתלפיות אלף המגן תלוי עליו כל שלטי הגבורים׃
  ben-IRV: তোমার গলা যেন দায়ূদের দুর্গের মত; তাতে ঝোলানো রয়েছে এক হাজার ঢাল, তার
    সবগুলোই যোদ্ধাদের।
  pan-pan: ਤੇਰੀ ਗਰਦਨ ਦਾਊਦ ਦੇ ਬੁਰਜ ਵਾਂਗੂੰ ਹੈ, ਜਿਹੜਾ ਸ਼ਸਤਰ-ਖ਼ਾਨੇ ਲਈ ਬਣਾਇਆ ਗਿਆ ਹੈ, ਜਿਸ
    ਦੇ ਉੱਤੇ ਹਜ਼ਾਰ ਢਾਲਾਂ ਲਟਕਾਈਆਂ ਹੋਈਆਂ ਹਨ, ਉਹ ਸਾਰੀਆਂ ਸੂਰਮਿਆਂ ਦੀਆਂ ਢਾਲਾਂ ਹਨ।
  mya-JVB: လည်ပင်း သည်လည်း၊ သူရဲ တို့သာသုံးဆောင်တတ်သော ဒိုင်း လွှားတထောင် ဆွဲ ထားသော
    လက်နက်စုံ ဘဏ္ဍာ တိုက်တည်းဟူသော ဒါဝိဒ် မင်း၏ ရဲတိုက် နှင့် တူ၏။
  hmo-hmo: Oiemu aiona be Davida ena kohoro bamona, mai kuboruna bona manada namo
    herea. Ia dekenai be ageva, iena toana be, tuari kesi momo herea, kohoro idia
    taua dae hagegea bamona.
  urd-urd: तेरी गर्दन दाऊद का बुर्ज है जो सिलाहख़ाने के लिए बना जिस पर हज़ार ढाल लटकाई
    गई हैं, वह सब की सब पहलवानों की ढालें हैं।
  rus-SYN: шея твоя - как столп Давидов, сооруженный для оружий, тысяча щитов висит
    на нем - все щиты сильных;
  bqc-SIM: N nↄɛ dɛ lán Davidi kalangawa. Sɛngbao mɛ̀n ↄ̀aa sↄo looawà, nɛgↄ̃naↄ
    gↄ̃kɛbↄɛ píi.
  tcz-CHONGTHU: Na ngongchang jong David insang, migal-hang asang aja galmanchah-omphoa
    kijem pah jeng toh abangin avet-hoi ngeije.
  mar-mar: तुझी मान दाविदाने शस्रगारासाठी बांधलेल्या मनोऱ्याप्रमाणे आहे. ज्याच्यावर
    सैनिकांच्या एक हजार ढाली व कवचे लटकत आहेत.
  qub-qub: Cuncayquega cuyayllapaj caycan David rurachishan cuyayllapaj törrinörämi.
    Chay törrichöga waranganpami jinyu suldärucunapa chapacuna escüdun waguiraycan.
  bqp-bqp: Wunɛn wĩirɑ wɑ̃wɑ nge Dɑfidin dii bwereku gɑgu mi bɑ rɑ tɑbu yɑ̃nu bere.
    Wunɛn sɑbɑn bɑtɑnibɑ bɑ sɑ̃ɑ nge tɑbu yɑ̃ɑ ni bɑ bwɛ̃ mi.
  hat-hat: Kou ou kanpe tankou bèl fò won David la, kote yo kenbe depo zam yo. Se
    la vanyan sòlda yo vin pandye mil plak fè pwotèj.
  eng-BSB: Your neck is like the tower of David, built with rows of stones; on it
    hang a thousand shields, all of them shields of warriors.
  eng-WEBPB: Your neck is like David’s tower built for an armoury, on which a thousand
    shields hang, all the shields of the mighty men.
  kbq-kbq: Hagi knankemo'a Deviti zaza nonkna huno hentofaza nehigeno, Deviti nonte'ma
    hankave sondia vahe'mo'zama tauseni'a hankozmima eme hantinte'za enevazankna hu'ne.
  nhe-BL: Moquechcuayo eltoc queja nopa huejcapantic torre tlen nelía cuali quichijchijqui
    David para ipan quiajcocuise tlatehuijca tepostli. Nopano quicuapilojtoque mil
    tepos tzajcayotl tlen iniaxca itlatequipanojcahua tlen más mosemacayayaj tlatehuise.
  gub-BL: Neazu'yw iapu'a a'e. Iapy katu no. Ipuràg eteahy Tawi hàpuzaiha ài. Zauxiapekwer
    umuzaiko miw u'yw wi uzemimaw a'e hàpuzaiha rehe wà. Zauxiapekwer ipuruzukaiwahy
    ma'e wereko agwer u'yw wi uzemimaw wà.
  eng-DRA: 'Thy neck, is as the tower of David, which is built with bulwarks: a thousand
    bucklers hang upon it, all the armour of valiant men.'
