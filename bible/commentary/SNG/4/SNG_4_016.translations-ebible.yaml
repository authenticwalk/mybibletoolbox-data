verse: SNG.004.016
translations:
  mal-C: വടക്കൻകാറ്റേ, ഉണരൂ, തെക്കൻകാറ്റേ, വരിക! അതിന്റെ പരിമളം എല്ലായിടത്തും പരത്തുന്നതിനായി,
    എന്റെ തോട്ടത്തിൽ വീശുക. എന്റെ പ്രിയൻ തന്റെ ഉദ്യാനത്തിലേക്കു വരട്ടെ, അതിലെ വിശിഷ്ടഫലങ്ങൾ
    ആസ്വദിക്കട്ടെ.
  deu-TKW: Erwache, Nord, und komm, o Süd, durchwehe meinen Garten, daß sein Balsamduft
    ströme! Es komme mein Geliebter in seinen Garten und genieße seine köstlichen
    Früchte.
  lin-lin: Oh mopepe ya nor, lamuka ; oh mopepe ya sude, yaka ! Pepa kati na elanga
    na ngai, mpe tika ete solo kitoko na yango epanzana kino mosika ! Tika ete mwasi
    na ngai ya motema aya kati na elanga na ye mpe alia mbuma na yango ya elengi makasi !
  eng-LSV: Awake, O north wind, and come, O south, || Cause my garden to breathe forth,
    its spices let flow, || Let my beloved come to his garden, || And eat its pleasant
    fruits!
  eng-GNV: 'Arise, O North, and come O South, and blowe on my garden that the spices
    thereof may flow out: let my welbeloued come to his garden, and eate his pleasant
    fruite.'
  eng-WEBSTER: Awake, O north wind; and come, thou south; blow upon my garden, that
    its spices may flow out. Let my beloved come into his garden, and eat his pleasant
    fruits.
  nhw-BL: Ma pehua ajaca nopa ajacatl catli huala ica ajco huan nopa ajacatl catli
    huala ica tlani. Ma tlailpitzaquij ipan noxochimil. Ma quichihuase ma momoyahua
    iajhuiyaca notlacayo para quinotzas yaya catli niquicnelía ma huala huan ma quicua
    catli más tzopelic tlen itlajca.
  swh-ONEN: Amka, upepo wa kaskazini, na uje, upepo wa kusini! Vuma juu ya bustani
    yangu, ili harufu yake nzuri iweze kuenea mpaka ngʼambo. Mpendwa wangu na aje
    bustanini mwake na kuonja matunda mazuri sana.
  bba-bba: sɔ̃ɔ yɛ̃si yɛ̃sikɑn wosu, i seewo i nɛn dɑ̃ɑ ɡbɑɑrun dɑ̃nu kɔ̃, kpɑ nin
    nubu duroru tu yɑri kpuro. I de nɛn kĩnɑsi u du win dɑ̃ɑ ɡbɑɑru sɔɔ kpɑ u yen
    dɑ̃ɑ bii ɡeenu di.
  eng-KJVCPB: Awake, O north wind; and come thou south; Blow upon my garden, that
    the spices thereof may flow out. Let my beloved come into his garden, And eat
    his pleasant fruits.
  luo-luo: Wuogi ka ikudho, in yamb nyandwat, bende in yamb milambo kudhi! Kudhi e
    puotha, mondo tikne okere malach. We jaherana koro obi odonji e puothe kendo obil
    olembene moyiedhi kendo mamit.
  meu-meu: Lai mirigini e, a noga! Diho e, a toa! Egu uma ba toa henia, ena muramura
    bonadia ba oda rohoroholai. Egu lalokau tauna na ena uma ai baine raka vareai
    ena huahua herea-daedia baine ani. *****
  npi-ULB: ए उत्तरी बतास, बिउँझी । ए दक्षिणी बतास, आइज । मेरो बगैँचाका मसलाहरूले आ-आफ्ना
    सुगन्ध फैलाउन सकून् भनेर यहाँबाट बह । मेरा प्रेमी उहाँको बगैँचामा आऊन्, र उसका
    उत्तम फलहरू खाऊन् ।
  yor-yor: Jí ìwọ afẹ́fẹ́ àríwá kí o sì wá, afẹ́fẹ́ gúúsù! Fẹ́ lórí ọgbà mi, kí àwọn
    òórùn dídùn inú rẹ lè rùn jáde. Jẹ́ kí olùfẹ́ mi wá sínú ọgbà a rẹ̀ kí ó sì jẹ
    àṣàyàn èso rẹ̀.
  pes-OPCB: ای نسیم شمال، و ای باد جنوب، برخیزید! برخیزید و بر من که باغ محبوبم هستم
    بوزید تا بوی خوش من همه جا پراکنده شود. بگذارید او به باغ خود بیاید و از میوه‌های
    خوش طعم آن بخورد.
  tgl-ULB: Gumising ka, hanging hilaga; lumapit ka hanging timog; umihip ka sa aking
    hardin para itong mga sangkap ng pabango ay maaaring maglabas ng kanilang halimuyak.
    Nawa ang aking minamahal ay pumarito sa kaniyang hardin at kumain ng ilang piling
    bunga nito.
  hui-hui: Puyabu uyu ibirago leneha howa eberego í̠ heyabe. Puyabu unu leneha howa
    eberego í̠na i̱naga mabuha pulo yalu ibuwa nga biaganeme to̱lotagi hela. I̱naga
    yamali ibu ibuninaga mabuha ibalu ira lini bayale dedaru do nela.
  bod-N: ཀྱེ་ཀྱེ་བྱང་རླུང་ལྷོ་རླུང་ལྡང་བར་གྱིས། ། ང་ཡི་སྐྱེད་ཚལ་ནང་དུ་ལྡང་ནས་ནི། །
    དྲི་ཞིམ་ཕྱོགས་བཞིར་འཐུལ་དུ་འཇུག་པར་མཛོད། ། ང་ཡི་དགའ་གྲོགས་རང་གི་སྐྱེད་ཚལ་དུ། །
    བྱོན་ནས་ཤིང་ཏོག་མངར་མོ་བཞེས་གྱུར་ཅིག །
  sna-sna: Muka, iwe mhepo yokumusoro, uye uya iwe mhepo yezasi! Vhuvhuta napabindu
    rangu kuti kunhuhwirira kwezvirimo kuparadzirwe kwose kwose. Rega mudiwa wangu
    apinde mubindu rake, agoravira michero yaro yakaisvonaka, sepaanodira.
  spa-BLM: ¡Despierta, viento del norte, y ven, sur! Sopla en mi jardín, para que
    sus especias fluyan. Deja que mi amado entre en su jardín, y probar sus preciosos
    frutos.
  cac-cac: A ic' scot d'a stojolal norte yed' ic' scot d'a stojolal sur, ec'ocab'
    xumumoc d'a scal vavb'en, yic vach' sb'eyb'at suc'uq'uial sjab'. Cotan̈ ach xajanab'il
    vuuj, ochan̈ d'a vavb'en, tza loan sat tas avab'il man̈ jantacoc schi'al, xchi
    ix.
  swh-ULB: Amka, upepo wa kaskazini; njoo, upepo wa kusini; vuma katika bustani yangu
    ili manukato yake yatoe marashi. Mpenzi wangu na aje katika bustani yake na kula
    matunda ya chaguo lake.
  bel-bel: Паўстань, паўстань, вецер сіберны, прыйдзі вецер з поўдня, падзьмі, вецер,
    на сад мой, хай разьліецца водар яго! - Хай увойдзе мой любасны ў сад свой, хай
    скаштуе пладоў сакавітых.
  deu-ELBBK: 'Wache auf, Nordwind, und komm, Südwind: Durchwehe meinen Garten, lass
    träufeln seine Wohlgerüche! Mein Geliebter komme in seinen Garten und esse die
    ihm köstliche Frucht. –'
  mbb-OT: Sikiyu is keramag he ebpuun diyà te zizaya wey zivavà. Hiyupa niw is pemuleey
    ku su wey mekepeyapat is kehemut kayi. Ipehendiyà is minahal ku te pemuleey zin
    su wey mekekaan te kinemeupiyahan he menge veǥas te pinemula kayi.
  mal-2015: വടതിക്കാറ്റേ ഉണരുക; തെന്നിക്കാറ്റേ വരിക; എന്റെ തോട്ടത്തിൽനിന്നു സുഗന്ധം
    വീശേണ്ടതിന്നു അതിന്മേൽ ഊതുക; എന്റെ പ്രിയൻ തന്റെ തോട്ടത്തിൽ വന്നു അതിലെ വിശിഷ്ടഫലം
    ഭുജിക്കട്ടെ.
  rmc-rmc: Balvajale pal o severos the pal o juhos, ušťen upre a aven! Prephurden
    miri zahrada, hoj lakri voňa te voňinel všadzik, hoj oda, kas kamav, te avel andre
    peskri zahrada a te chal lakro lačho ovocje.
  pes-OPV: ‌ای باد شمال، برخیز و‌ای باد جنوب، بیا. برباغ من بوز تا عطرهایش منتشر شود.
    محبوب من به باغ خود بیاید و میوه نفیسه خود را بخورد.
  ron-1924: Скоалэ-те, кривэцуле! Вино, вынтуле де мязэзи! Суфлаць песте грэдина мя,
    ка сэ пикуре миросуриле дин еа! – Сэ интре юбитул меу ын грэдина луй ши сэ мэнынче
    дин роаделе ей алесе! –
  ben-OBCV: জাগো, হে উত্তুরে বায়ু, এসো হে দখিনা বাতাস! বয়ে যাও আমার এই বাগিচায়,
    যাতে এর সৌরভ চারদিকে ছড়িয়ে যায়। আমার প্রেমিককে আসতে দাও তাঁর আপন বাগিচায় এবং
    তাঁর পছন্দসই ফলের স্বাদ গ্রহণ করতে দাও।
  som-som: Dabaysha woqooyay, soo kac, oo tan koonfureeday, kaalay, Oo beertayda necaw
    ku afuufa si ay dhirteeda udgoonu uga soo carfaan, Gacaliyahaygu beertiisa ha
    soo galo oo midhaheeda wacan ha cuno.
  lat-VUC: 'Sponsa Surge, aquilo, et veni, auster: perfla hortum meum, et fluant aromata
    illius.]'
  eng-ASVBT: Awake, O north wind; and come, thou south; Blow upon my garden, that
    the spices thereof may flow out. Let my beloved come into his garden, And eat
    his precious fruits.
  ita-1885: Levati, Aquilone, e vieni, Austro; Spira per l'orto mio, e fa' che i suoi
    aromati stillino. Venga l'amico mio nel suo orto, E mangi il frutto delle sue
    delizie.
  eng-LXXUP: Awake, O north wind; and come, O south; And blow through my garden, and
    let my spices flow out.
  eng-ULB: Awake, north wind; come, south wind; blow on my garden so that its spices
    may give off their fragrance. May my beloved come into his garden and eat some
    of its choice fruit.
  spa-VBL: ¡Despierta, viento del norte! ¡Ven, viento del sur! Sopla en mi jardín
    para que su aroma sea llevado por la brisa. Que mi amor venga a su jardín y coma
    sus mejores frutos.
  fra-_FOB: Lève-toi, aquilon, et viens, vent du midi! Souffle dans mon jardin, afin
    que ses aromates distillent. Que mon bien-aimé vienne dans son jardin, et qu'il
    mange de ses fruits délicieux!
  mal-mal: വടക്കൻകാറ്റേ ഉണരുക; തെക്കൻ കാറ്റേ വരുക; എന്റെ തോട്ടത്തിൽനിന്ന് സുഗന്ധം
    വീശേണ്ടതിന് അതിന്മേൽ ഊതുക; എന്റെ പ്രിയൻ തന്റെ തോട്ടത്തിൽ വന്ന് അതിലെ വിശിഷ്ടഫലം
    ആസ്വദിക്കട്ടെ.
  urd-GVR: Ai shimālī hawā, jāg uṭh. Ai junūbī hawā, ā! Mere bāġh meṅ se guzar jā
    tāki wahāṅ se chāroṅ taraf balsān kī ḳhushbū phail jāe. Merā mahbūb apne bāġh
    meṅ ā kar us ke lazīz phaloṅ se khāe.
  suz-BL: उत्तर ङा फश, बोक्‍को। ए दक्‍खिन ङा फश, कुवो। आं रूमी फश पावो। मेको आ ब्रोव़शो
    रिना ङोन सम्‍म जाक्‍दील्‍ल। आं दाक्‍शो वोंइश मुर आ रूमी जाक्‍ल। मिनु मेकेर ङा
    नेल्‍ल क्‍येङा ब्रोव़शो फल जवल।
  eng-NOY: '[[M.]] Awake, O north wind, and come, thou south! Blow upon my garden,
    That its spices may flow out! May my beloved come to his garden, And eat his pleasant
    fruits.'
  ita-1927: Lèvati, Aquilone, e vieni, o Austro! Soffiate sul mio giardino, sì che
    se ne spandano gli aromi! Venga l’amico mio nel suo giardino, e ne mangi i frutti
    deliziosi!
  ckb-ckb: هەستە، ئەی بای باکوور، وەرە، ئەی بای باشوور! بەسەر باخچەکەم هەڵبکەن، با
    بۆنوبەرامی بڵاوبێتەوە، بۆ ئەوەی دڵدارەکەم بێتە ناو باخچەکەی خۆی، با بەروبوومە
    هەڵبژاردەکەی تام بکات.
  eng-BBE: Be awake, O north wind; and come, O south, blowing on my garden, so that
    its spices may come out. Let my loved one come into his garden, and take of his
    good fruits.
  kan-OKCV: ಉತ್ತರಗಾಳಿಯೇ, ಬೀಸು, ದಕ್ಷಿಣ ಗಾಳಿಯೇ ಬಾ ನನ್ನ ತೋಟದ ಮೇಲೆ ಬೀಸು. ಸುಗಂಧ ಸುವಾಸನೆ
    ಹರಡಲಿ. ನನ್ನ ಪ್ರಿಯನು ತನ್ನ ತೋಟಕ್ಕೆ ಬಂದು ಉತ್ತಮ ಫಲಗಳನ್ನು ರುಚಿಸಲಿ.
  tam-2017: வாடைக்காற்றே! எழும்பு; தென்றலே! வா; கந்தப்பிசின்கள் வடிய என் தோட்டத்தில்
    வீசு; என் நேசர் தம்முடைய தோட்டத்திற்கு வந்து, தமது அருமையான பழங்களைச் சாப்பிடுவாராக.
  spa-RV-1909: 'Levántate, Aquilón, y ven, Austro: sopla mi huerto, despréndanse sus
    aromas. Venga mi amado á su huerto, y coma de su dulce fruta.'
  ron-BTF: Trezeşte-te, vântule de nord; şi vino, sudule; suflă peste grădina mea,
    ca mirodeniile ei să curgă. Să vină preaiubitul meu în grădina lui şi să mănânce
    roadele ei plăcute.
  eng-WEBP: Awake, north wind, and come, you south! Blow on my garden, that its spices
    may flow out. Let my beloved come into his garden, and taste his precious fruits.
  eng-FBV: Wake up, north wind! Come, south wind! Blow on my garden so its scent may
    be carried on the breeze. Let my love come to his garden and eat its best fruits.
  nld-1939: 'Waak op, noordenwind, Zuidenwind, kom! Waai door mijn hof, Laat zijn
    balsemgeur stromen: Opdat mijn beminde in zijn lusthof kome, Er zijn kostelijke
    vruchten mag smaken.'
  nch-BL: “Ma pehua ajaca nopa ajacat cati huala ica ajco huan nopa ajacat cati huala
    ica tatzinta. Ma tailpitzaquij ipan noxochimil. Ma quichihuaca ma momoyahua iajhuiyaca
    notacayo para quinotzas yaya cati niquicnelía ma huala huan ma quicua cati más
    tzopelic ten itajca.”
  vie-1934: Hỡi gió bắc, hãy nổi dậy, hỡi gió nam, hãy thổi đến; Hãy thổi trong vườn
    tôi, hầu cho các mùi thơm nó bay ra! Nguyện lương nhân tôi vào trong vườn người,
    Và ăn các trái ngon ngọt của người!
  hin-CV: उत्तरी वायु, जागो, दक्षिण वायु! आ जाओ; मेरे बगीचे के ऊपर से बहो, इसके मसालों
    के मिश्रण उड़कर दूर चले जाएं. कैसा हो यदि मेरा प्रेमी अपने बगीचे में आ जाए तथा
    इसके उत्तम-उत्तम फलों को खाए.
  spa-BES: Despierta, oh viento del norte; y ven, oh sur, soplando en mi jardín, para
    que salgan sus especias. Amado mío ven a tu jardín y come de sus buenos frutos.
  tdx-tdx: Mitsekafa ry avaratse, mb’etoy ry atimo! Tiofo i golobokoy, hampiboeleañe
    o hamañi’eo. Ee te hizilik’ an-golobo’e ao i kokoakoy hitsopeke o voa’e mafirio.
  tha-KJV: โอ ลมเหนือเอ๋ย จงตื่นขึ้นเถิด ลมใต้​เอ๋ย จงพัดมาเถิด จงพัดโชยสวนของดิ​ฉัน
    เพื่อของหอมในสวนนั้นจะหอมฟุ้งออกไป ขอให้​ที่​รักของดิฉันเข้ามาในสวนของเขา และรับประทานผลไม้อันโอชาเถิด
  por-BR-2018: 'Ela : Levanta-te, vento norte! E vem, ó vento sul! Assopra em meu
    jardim, para que espalhem os seus aromas! Que meu amado venha a seu jardim, e
    coma de seus excelentes frutos.'
  deu-ELO: 'Wache auf, Nordwind, und komm, Südwind: durchwehe meinen Garten, laß träufeln
    seine Wohlgerüche! Mein Geliebter komme in seinen Garten und esse die ihm köstliche
    Frucht. -'
  eng-WYC-2018: Rise thou (up), north wind, and come thou, south wind; blow thou through
    my garden, and the sweet smelling ointments thereof shall flow, (or blow thou
    through my garden, and its sweet smelling perfumes shall flow forth). My darling,
    come he into his garden, to eat the fruit of his apples.
  epo-epo: Vekiĝu, ho norda vento, venu, ho suda vento; Trablovu mian ĝardenon, ke
    ĝiaj aromaĵoj elfluu. Venu mia amato en sian ĝardenon Kaj manĝu ĝiajn multevalorajn
    fruktojn.
  uig-PIN: «Oyƣan, ximaldiki xamal; Kǝlgin, i jǝnubtiki xamal! Mening beƣim üstidin
    uqup ɵtkǝy; Xuning bilǝn tetitⱪuliri sirtⱪa puraⱪ qaqidu! Sɵyümlüküm ɵz beƣiƣa
    kirsun! Ɵzining ⱪimmǝtlik mewilirini yesun!»
  beo-beo: '“Ga (north) fo amo nedigima! Ga (south) fo amo na ifabia fulaboma! Hisi
    amo gabusiga: amoga nabalelesima! Na sasagesu dunu ea ifabia misa:ne amola amo
    ea fage legei noga:idafa moma:ne, logo doasima.”'
  tpi-OTNT: Win bilong hap not, yu kam. Win bilong hap saut, yu kam winim gaden bilong
    mi, na mekim olgeta ples i pulap long gutpela smel bilong dispela gaden. Na dispela
    pren mi laikim tumas bai i kam long gaden bilong en na kaikai ol gutpela pikinini
    bilong diwai.
  hau-SA: Farka, iskar arewa, ki kuma zo, iskar kudu! Hura a kan lambuna, don ƙanshinsa
    yă bazu har waje. Bari ƙaunataccena yă zo cikin lambunsa yă ɗanɗana ’ya’yan itacensa
    mafi kyau.
  uig-LAT: «Oyghan, shimaldiki shamal; Kelgin, i jenubtiki shamal! Méning béghim üstidin
    uchup ötkey; Shuning bilen tétitquliri sirtqa puraq chachidu! Söyümlüküm öz béghigha
    kirsun! Özining qimmetlik méwilirini yésun!»
  nde-nde: Vuka moya wenyakatho, woza moya weningizimu! Phephetha esivandeni sami,
    ukuze amakha aso agcwale indawo yonke. Akuthi isithandwa sami size esivandeni
    saso sikholise izithelo zaso zekhethelo.
  ton-ton: ‌ʻE matangi tokelau, ke ke ʻaa pea haʻu mo e tonga; ʻo havilivili ki heʻeku
    ngoue, koeʻuhi ke ngangatu mei ai ʻae ngaahi namu kakala. Tuku ke haʻu ʻa hoku
    ʻofaʻanga ki heʻene ngoue, mo ne kai ai hono ngaahi fua lelei.
  ces-1613: Věj, větříčku půlnoční, a přiď, větříčku polední, prověj zahradu mou,
    ať tekou vonné věci její, a ať příjde milý můj do zahrady své, a jí rozkošné ovoce
    své.
  eng-WMB: Awake, north wind, and come, you south! Blow on my garden, that its spices
    may flow out. Let my beloved come into his garden, and taste his precious fruits.
  tam-TCV: வாடைக்காற்றே எழும்பு, தென்றல் காற்றே வா! வாசனை நிரம்பிப் பரவும்படி என்
    தோட்டத்தில் வீசு. என் காதலர் தமது தோட்டத்திற்குள் வந்து அதின் சிறந்த பழங்களைச்
    சுவைக்கட்டும்.
  ceb-ULB: Pagmata, hangin sa amihan; umari ka, hangin sa habagatan; huros ngadto
    sa akong tanaman aron nga maghatag ug pahumot ang mga igpapahumot niini. Hinaot
    unta nga moadto ang akong hinigugma sa iyang tanaman ug mokaon sa pipila ka mga
    pinili nga bunga.
  pol-UBG: Powstań, wietrze północny, i przyjdź, wietrze z południa, powiej przez
    mój ogród, by się rozpłynęły jego wonności. Niech przyjdzie mój umiłowany do swego
    ogrodu i niech je swoje rozkoszne owoce.
  urd-GVU: اے شمالی ہَوا، جاگ اُٹھ! اے جنوبی ہَوا، آ! میرے باغ میں سے گزر جا تاکہ
    وہاں سے چاروں طرف بلسان کی خوشبو پھیل جائے۔ میرا محبوب اپنے باغ میں آ کر اُس کے
    لذیذ پھلوں سے کھائے۔
  deu-1912: Stehe auf, Nordwind, und komm, Südwind, und wehe durch meinen Garten,
    daß seine Würzen triefen! Mein Freund komme in seinen Garten und esse von seinen
    edlen Früchten.
  kan-2017: ಉತ್ತರದ ಗಾಳಿಯೇ ಏಳು, ದಕ್ಷಿಣದ ಗಾಳಿಯೇ ಬೀಸು! ನನ್ನ ತೋಟದ ಸುಗಂಧಗಳು ಹರಡುವ ಹಾಗೆ
    ಅದರ ಮೇಲೆ ಸುಳಿದಾಡು. ಎನ್ನಿನಿಯನು ತನ್ನ ತೋಟದೊಳಗೆ ಸೇರಿ ತನ್ನ ಉತ್ತಮ ಫಲಗಳನ್ನು ತಾನೇ ಭುಜಿಸಲಿ.
  yap-yap: Nifengin e lel’och, mu od. Nifengin e yimuch, mu tanfengnag e milay’ rog;
    ma ga sugnag fithik’ e nifeng ko fel’ bon. Mu pag gamareg nge yib ko milay’ rok
    nge kay e tin thabi fel’ u wom’ngin.
  hlt-MCSB: Tlangpuei aw haenghang lamtah tuithim aw ha thoeng laeh. Ka dum he yaap
    lamtah a botui te sih lah saeh. Kai hlo loh amah dum la cet saeh lamtah a thaihtae
    cangtham ca lah saeh.
  mdy-ETH: ኬዶ ባንፆ ዢባራሢዮ! ጴጪ ዔቄ! ኔኤኒ ሃሣ ዾኦሎ ባንፆ ዢባራሢዮ! ሃኒ ሙኬ! ታኣኮ ዱማ ዱማ ባኮ ቱኮና ቤዞይዳ
    ዢባርሼ፤ ዬይ ዢባራ ኮሺ ሳውሞ ዓኣያ ማዖንጎ፤ ታ ዒሼ፥ ዱማ ዱማ ባኮ ቱኮና ቤዞ ሙኮንጎ፤ ኮሺ ዓኣፃያ ማዔ ሚፆ ዓኣፖዋ ሙዖንጎ።
  twi-ASANTE: Sɔre, atifi fam mframa! Bra, anafoɔ fam mframa! Bɔ fa me turo mu, sɛdeɛ
    ɛbɛyɛ a ne hwa no bɛgyegye hɔ. Ma me dɔfoɔ mmra ne turo mu na ɔmmɛka ne nnuaba
    papa no nhwɛ.
  eng-WEBU: Awake, north wind, and come, you south! Blow on my garden, that its spices
    may flow out. Let my beloved come into his garden, and taste his precious fruits.
  spa-PDDPT: ¡Despierta, viento del norte! ¡Ven, viento del sur, soplen sobre mi huerto
    Para que se esparzan sus aromas! ¡Venga mi amado a su huerto Y coma de su dulce
    fruta!
  gun-gun: Yvytu kuaray apu'a'ia katygua, eju na. Eju, ndee yvytu kuaray puku-a katygua.
    Eipeju xe yvotyty rupi, eraa heakuã porã va'e oetũa aguã katy. Ha'e gui ma xerembiayvu
    tou omba'e yvotyty py, to'u yvyra'a iporãve va'e!
  ilo-ULB: Agriingka, o angin ti amianan; umayka, o angin ti abagatan; agpul-oyka
    iti hardinko tapno dagiti rekadona ket mangparnuay iti nabanglo nga ayamuom. Umay
    koma ti ay-ayatek iti hardinna ket mangan kadagiti sumagmamano iti kasayaatan
    a bungana.
  kpg-kpg: Di madangi o ngeia, ala aga! Di madangi o ngaaga, ilihia mai dagu hadagee,
    heia di ahiaalangi gii kala. Dogu aloho gi hanimoi gi dana hadagee gi miami mai
    i nia huwa laagau ala koia e humalia.
  uig-ARA: «ئويغان، شىمالدىكى شامال؛ كەلگىن، ئى جەنۇبتىكى شامال! مېنىڭ بېغىم ئۈستىدىن
    ئۇچۇپ ئۆتكەي؛ شۇنىڭ بىلەن تېتىتقۇلىرى سىرتقا پۇراق چاچىدۇ! سۆيۈملۈكۈم ئۆز بېغىغا
    كىرسۇن! ئۆزىنىڭ قىممەتلىك مېۋىلىرىنى يېسۇن!»
  sus-sus: «Foye fanyi xa fa kelife kɔɔla ma, kelife yire fanyi ma, alako n ma sansi
    xiri xa te. N xanuntenyi xa fa n yire, a xa sansi bogi fanyi don naxee findixi
    a gbe ra.»
  pon-2006: Pirida, kisinieng en Paliepeng. Kisinieng en Palieir, ipido nan ei mwahtet;
    kadirehkihla pwohtik pwohmwahu nan wehwe. Mweidohng ei mwohnlimpoak en mwemweit
    nan eh mwetuwel oh en konote wah me keieu kaselel.
  ksd-ksd: Ea, u ra labur, una tavangun; ma u ra taubar, una vut; Amur a vu taun kaugu
    uma, upi ra bo na vuvuluna tana na arikai. Boina ba kaugu vakak na vana ta kana
    uma, Ma na en ra bo na vuaina tana.
  tur-YTC: Uyan, ey kuzey rüzgârı, Sen de gel, ey güney! Bahçeme es de, onun baharatları
    aksın. Sevgilim bahçesine gelsin, Ve değerli meyvelerini tatsın.
  grc-BRENT: Ἐξεγέρθητι βοῤῥᾶ, καὶ ἔρχου Νότε, καὶ διάπνευσον κῆπόν μου, καὶ ῥευσάτωσαν
    ἀρώματά μου.
  ind-AYT: Bangunlah, hai angin utara, dan datanglah, hai angin selatan. Bertiuplah
    di kebunku supaya aroma rempah-rempahnya menyebar. Biarlah kekasihku datang ke
    kebunnya, dan makan buah-buah terbaiknya.
  nya-nya: Dzuka, iwe mphepo yakumpoto, ndipo bwera, iwe mphepo yakummwera! Uzira
    pa munda wanga, kuti fungo lake lonunkhira lifalikire ponseponse. Bwenzi langa
    alowe mʼmunda mwake ndi kudya zipatso zake zabwino kwambiri.
  kyg-kyg: Hoga haopalegatiꞌmo yasimo alinika eno. Lamaga haopalegatiꞌmo yasimo alinikeka
    hoyaꞌnifiꞌmo aligenoꞌao alagepa atumo neꞌaiya yaꞌmoꞌa muki haopalegamo ailino
    uneno hino. Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimoꞌa hoyaꞌafatiꞌmo eno alagepa
    yosa alagamo lagino neno.
  hrv-hrv: Ustani, sjevernjače, duni, južni vjetre, duni nad vrtom mojim, neka poteku
    njegovi mirisi. Neka dragi moj dođe u vrt svoj, neka jede najbolje plodove u njemu.
  mps-mps: Not badu wali, nage asao. Saut badu wali, nage aselama, eno gi waligo mesega
    sagasobaso, te tigidali pesage te gi habu te wiegi yai denamigo pągąną saibao.
    Tama eno te godolo mu ebo abagite aga giba aselama, tama te wiegi yai nedu du
    dabe tuagasomainao.
  tpi-tpi: Win bilong hap not, yu kam. Win bilong hap saut, yu kam winim gaden bilong
    mi, na mekim olgeta ples i pulap long gutpela smel bilong dispela gaden. Na dispela
    pren mi laikim tumas bai i kam long gaden bilong en na kaikai ol gutpela pikinini
    bilong diwai.
  dan-1931: Nordenvind, vågn, Søndenvind kom, blæs gennem min Have, så dens Vellugt
    spredes! Min Ven komme ind i sin Have og nyde dens udsøgte Frugt!
  vie-OVCB: Hỡi gió bắc, hãy chỗi dậy! Hỡi gió nam, hãy thổi đến! Hãy thổi vào vườn
    em cho hương thơm tỏa khắp. Hãy vào vườn của chàng, người yêu em hỡi; em mời chàng
    nếm trái ngọt ngon.
  guj-2017: હે ઉત્તરના વાયુ, તું જાગૃત થા, અને હે દક્ષિણના વાયુ, તું આવ, મારા બગીચામાં
    તું વા કે જેથી તેની સુગંધીઓના સુવાસ સર્વત્ર ફેલાય, મારો પ્રીતમ પોતાના બગીચામાં
    આવે અને પોતાનાં મનોહર ફળો ખાય.
  pon-2006A: Pirida, kisinieng en Paliepeng. Kisinieng en Palieir, ipido nan ei mwahtet;
    kadirehkihla pwohtik pwohmwahu nan wehwe. Mweidohng ei mwohnlimpoak en mwemweit
    nan eh mwetuwel oh en konote wah me keieu kaselel.
  por-BRBSL: Desperte, vento norte, e venha, você para o sul! Sopre no meu jardim,
    para que suas especiarias possam fluir para fora. Que minha amada entre em seu
    jardim, e saborear seus preciosos frutos.
  cth-cth: Tung lae kahlî thaw haw, akalae kahlî tho haw. Kaie takha dawkvah tho awh
    haw. A hmuituinae naw teh kâkahei naseh. Ka pahren e ni takha thung kâen vaiteh
    ka radip e paw hah cat naseh.
  twi-twi: Sɔre, atifi fam mframa! Bra, anafo fam mframa! Bɔ fa me turo mu, sɛnea
    ɛbɛyɛ a ne hua no begyigye afa baabiara. Ma me dɔfo mmra ne turo mu na ɔmmɛka
    ne nnuaba papa no nhwɛ.
  hlt-hlt: Tlangpuei aw haenghang lamtah tuithim aw ha thoeng laeh. Ka dum he yaap
    lamtah a botui te sih lah saeh. Kai hlo loh amah dum la cet saeh lamtah a thaihtae
    cangtham ca lah saeh.
  tbz-SIM: Kubɑkù yoú kó muyɑɑ́ nɛ̀ kubɑkù cɑ̃̀nku kɔ̃mu kɔtɛnɛ̀ní kɛ́fuutɛ n kũmpúú,
    kɛ̀ kufɔ̃ɔ̃kuu dɑ́tínnɛ́, fɔ̃́ n dɑcɛ̃nnì kɔtɛní ɑ púú miɛkɛ kɛ́di ɑ tebɛ sɑ̀ɑ̀yɛ̀,
    yɛnɑtiyɛ̀.
  msy-2020: O notɨn amɨnim, nɨ osegh dɨkafigh. O sautɨn amɨnim, nɨ dɨkavigh izɨ. Gua
    dɨkavigh izɨ nan azenim givang, egh danganiba bar dar amutɨ, da azenir kamɨn mughuriar
    aghuim ikiam. Eghtɨ nan roroar gumazir kɨ bar ifongezim, uan azenimɨn izɨva, egh
    an ter ovɨzir bar aghuibar amam.
  dop-dop: Ilim ntɔɣɔŋ nɑ pǝ mpǝtǝŋ heelim ɩ́ kʋlɩ nɑ pǝ́ mɑ́ mɑ hɑlǝm tɔɔ nɑ pǝ tulɑɑlʋnɑɑ
    sɔɔsʋŋ nyɑlɑ. Mɑ kʋsɔɔlʋ nyɑ́ sʋʋ nyɑ́ hɑlǝm tɑɑ, nɑ n tɔɣɔ pǝ pee leleŋ nyǝnɑ.
  azb-azb: Oyan, ey şimal küləyi, Dur gəl, ey cənub küləyi, Gəlin mənim bağçamda əsin,
    Qoy o, ətrini hər yana versin. Sevgilim öz bağçasına gəlsin, Seçmə meyvələrdən
    yesin.
  eng-DBY: Awake, north wind, and come, [thou] south; Blow upon my garden, [that]
    the spices thereof may flow forth. Let my beloved come into his garden, And eat
    its precious fruits.
  hin-2017: हे उत्तर वायु जाग, और हे दक्षिण वायु चली आ! मेरी बारी पर बह, जिससे उसका
    सुगन्ध फैले। मेरा प्रेमी अपनी बारी में आए, और उसके उत्तम-उत्तम फल खाए।
  wol-KYG: Yaw, ngelawal bëj-gànnaar, yewwul, ngelawal bëj-saalum, dikkal, wolal-leen
    ma sama tool bi, mu gilli; sama nijaay dugg toolam, xéewloo ngën-gi-meññeefam.
  eng-YLT: Awake, O north wind, and come, O south, Cause my garden to breathe forth,
    its spices let flow, Let my beloved come to his garden, And eat its pleasant fruits!
  eng-WYC-2017: Rise thou, north wind, and come thou, south wind; blow thou through
    my garden, and the sweet smelling ointments thereof shall flow. My darling, come
    he into his garden, to eat the fruit of his apples.
  eng-WMBB: Awake, north wind, and come, you south! Blow on my garden, that its spices
    may flow out. Let my beloved come into his garden, and taste his precious fruits.
  urd-GVH: ऐ शिमाली हवा, जाग उठ! ऐ जुनूबी हवा, आ! मेरे बाग़ में से गुज़र जा ताकि वहाँ
    से चारों तरफ़ बलसान की ख़ुशबू फैल जाए। मेरा महबूब अपने बाग़ में आकर उसके लज़ीज़
    फलों से खाए।
  rug-rug: Vaṉunu, agoi givusu togarauru, mu mae, agoi givusu pa kali gevasa! Mi givusu
    mae ia sa qua inuma, pude paleke vura nia sa humaṉa lea tanisa. Va malumu mae
    ia sa qua babaere koasa nana inuma, mani va liṉiliṉi i sari na vuvua lomosodi.
  gaz-gaz: Yaa bubbee kaabaa dammaqi; bubbeen kibbaas kottu! Akka urgaan isaa naannoo
    hunda waliin gaʼuuf biqiltuu koo irratti bubbisi. Michuun koo dhufee, biqiltuu
    seenee ija filatamaa haa nyaatu.
  fra-LSG: Lève-toi, aquilon! Viens, autan! Soufflez sur mon jardin, et que les parfums
    s’en exhalent! Que mon bien-aimé entre dans son jardin, Et qu’il mange de ses
    fruits excellents!
  yal-yal: Foye faɲin xa fa sa keli kɔmɛnna nun yiifanna ma, e yi n ma nakɔɔn xiri
    faɲin nasiga ayi alogo n nafan muxun xa fa so a nakɔni, a yi a bogise faɲine don!
  haw-1868: E ala mai, e ka makani kukulu akau, E ka makani kukulu hema, e hele mai;
    E pa mai i ko'u kihapai i moani aku kona mea ala. E komo mai, o ka'u mea i aloha'i
    iloko o kona kihapai, E ai ia i ka hua o kona kihapai.
  arb-NAV: '(الْمَحْبُوبَةُ): اسْتَيْقِظِي يَا رِيحَ الشِّمَالِ، وَهُبِّي يَا رِيحَ
    الْجَنُوبِ، هُبِّي عَلَى جَنَّتِي فَيَنْتَشِرَ عَبِيرُهَا. لِيُقْبِلْ حَبِيبِي
    إِلَى جَنَّتِهِ وَيَتَذَوَّقْ أَطْيَبَ أَثْمَارِهَا.'
  ewe-ewe: Nyɔ, anyieheya, ne nàva; dzieheya, wò hã va! Ƒo to nye abɔ me, be eƒe ʋeʋẽ
    nakaka ɖe yame. Na be nye lɔlɔ̃tɔ nava eƒe abɔ me, eye wòaɖɔ eƒe kutsetse nyuitɔwo
    kpɔ.
  eng-LEE: Awake, O north wind; and come thou, O south; blow over my garden, that
    its spices may flow out. Let my friend come into his garden, and eat its precious
    fruits.—
  asm-FB: হে উত্তৰৰ বতাহ, সাৰ পোৱা; হে দক্ষিণৰ বতাহ, তুমি আহাঁ; মোৰ উদ্যানৰ ওপৰেদি
    প্রৱাহিত হোৱা, যাতে তাৰ সুগন্ধি দ্ৰব্যৰ সুঘ্ৰাণ বিয়পি পৰে। মোৰ প্রিয়তম যেন তেওঁৰ
    উদ্যানলৈ আহে আৰু তাৰ উত্তম ফলবোৰ ভোজন খায়।
  sus-A: «قٌيٍ قَنيِ شَ قَ كٍلِقٍ كْولَ مَ، كٍلِقٍ يِرٍ قَنيِ مَ، عَلَكٌ ﭑ مَ سَنسِ
    شِرِ شَ تٍ. ﭑ شَنُنتٍنيِ شَ قَ ﭑ يِرٍ، عَ شَ سَنسِ بٌفِ قَنيِ دٌن نَشٍيٍ قِندِشِ
    عَ فبٍ رَ.»
  fra-SBL: Réveille-toi, vent du nord, et viens, toi le sud ! Souffle sur mon jardin,
    pour que ses épices s'écoulent. Laissez mon bien-aimé entrer dans son jardin,
    et goûter ses précieux fruits.
  hbo-hbo: ע֤וּרִי צָפֹון֙ וּבֹ֣ואִי תֵימָ֔ן הָפִ֥יחִי גַנִּ֖י יִזְּל֣וּ בְשָׂמָ֑יו
    יָבֹ֤א דֹודִי֙ לְגַנֹּ֔ו וְיֹאכַ֖ל פְּרִ֥י מְגָדָֽיו׃
  kik-kik: Wee rũhuho rwa gathigathini ũkĩra, nawe rũhuho rwa gũthini-rĩ, ũka! Hurutanaai
    mũgũnda-inĩ wakwa, nĩguo mũtararĩko waguo ũhunje kũndũ kũraya. Mwendwa wakwa nĩatoonye
    mũgũnda-inĩ wake, na arĩe matunda maguo o macio mega mũno.
  fra-NCL: Levez-vous aquilons ; venez autans ! Soufflez sur mon jardin, et que ses
    baumiers exsudent ! Que mon bien-aimé entre dans son jardin, et qu’il mange de
    ses beaux fruits !
  cek-AK: Aw aluek bang ih takhi, angthawk ah, aloih bang ih takhi, angzo ah; kai
    ih takha thungah song ah; hmuihoih to amsong nasoe. Ka tlangai to angmah ih takha
    thungah angzo nasoe loe, kaluep thingthainawk to caa nasoe.
  cuk-cuk: Burwa-dad-nakwed-argan-sapiledsikid, be gordage. Burwa-dad-nakwed-argan-nuedsikid,
    be dage. An-dutugalugi be gordage. E-wawadikid-oyapandagega be imakdage. Be an-sui-nue-sabesailad,
    be-dutugaluse be dage. E-sanmakgwichid-yeer-gulleged be gundage.
  uig-CYR: «Ойған, шималдики шамал; Кәлгин, и җәнуптики шамал! Мениң беғим үстидин
    учуп өткәй; Шуниң билән тетитқулири сиртқа пурақ чачиду! Сөйүмлүгүм өз беғиға
    кирсун! Өзиниң қиммәтлик мевилирини йесун!»
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) ఉత్తర గాలీ, రా! దక్షిణ గాలీ, రా!
    నా ఉద్యానవనం మీద వీచు. వాటి సుగంధాల పరిమళాలను వ్యాపింపనీ. నా ప్రియుడు తన ఉద్యానవనానికి
    వస్తాడు గాక! దాని శ్రేష్ట ఫలాలను అతడు తింటాడు గాక!
  hat-BSA: Leve, o van nan nò a, e vini van nan sid! Fè jaden mwen respire ak souf
    bon odè; kite epis li yo vante gaye toupatou. Ke cheri mwen an vin nan jaden li
    an pou manje tout fwi chwa li yo.
  kos-kos: Tukakek, Eng Epang me. Eng Eir me, tuhme nu ke ima luk; Nwakla yen engyen
    uh ke foul keng. Lela mukul se su saok sik in tuku nu ke ima lal Ac mongo ke fokinsak
    wolana we.
  hbo-WLC: ע֤וּרִי צָפוֹן֙ וּב֣וֹאִי תֵימָ֔ן הָפִ֥יחִי גַנִּ֖י יִזְּל֣וּ בְשָׂמָ֑יו
    יָבֹ֤א דוֹדִי֙ לְגַנּ֔וֹ וְיֹאכַ֖ל פְּרִ֥י מְגָדָֽיו׃
  ibo-ibo: Teta nʼụra gị ifufe si nʼugwu; bịakwa gị ifufe si na ndịda, fekwasị ubi
    m a gbara ogige, ka isisi ụda ya dị ụtọ fesaa ebe niile, ka onye m hụrụ nʼanya
    bịa nʼubi ya a gbara ogige, ka ọ bịa rie mkpụrụ dị iche iche dị nʼime ya nke dị
    oke ọnụahịa.
  ory-ory: ହେ ଉତ୍ତରୀୟ ବାୟୁ, ଜାଗ; ହେ ଦକ୍ଷିଣ ବାୟୁ, ଆସ; ମୋʼ ଉଦ୍ୟାନର ସୁଗନ୍ଧି ଯେପରି ନିର୍ଗତ
    ହେବ, ଏଥିପାଇଁ ତହିଁ ଉପରେ ବହ। ମୋହର ପ୍ରିୟତମ ଆପଣା ଉଦ୍ୟାନକୁ ଆସନ୍ତୁ ଓ ଆପଣାର ବହୁମୂଲ୍ୟ
    ଫଳସବୁ ଭୋଜନ କରନ୍ତୁ।
  chk-chk: Kopwe pwätä asepwälin efeng, etto asepwälin ör. Oupwe eniti tanipii we
    pwe pwoöchün epwe pwopwonfeil. Amwo ätewe mi wor tongan me rei epwe feito ren
    tanipin we o mongö seni uän ekewe irä mi mürina.
  rop-rop: Win brom nowathwei, yu gidap na! Win brom sauthwei, yu gidap du! Blo langa
    dijan gadin, en meigim ola ebrijing langa dijan gadin smel gudwan. Main olmen,
    yu garra kaman iya langa main gadin, en dagat ola gudwan frut weya yu wandim dagat.
  ukr-1871: Піднімись, північний вітре, прилети, полуденнику, повій на сад мій, нехай
    поллються пахощі його! —
  deu-1951: Erwache, Nordwind; Südwind, komm, durchwehe meinen Garten, daß sein Balsam
    träufle! Mein Freund komme in seinen Garten und esse seine herrliche Frucht!
  eng-JPS: Awake, O north wind; and come, thou south; blow upon my garden, that the
    spices thereof may flow out. Let my beloved come into his garden, and eat his
    precious fruits.
  srp-1865: Ustani sjevere, i hodi juže, i duni po vrtu mom da kaplju mirisi njegovi;
    neka doðe dragi moj u vrt svoj, i jede krasno voæe svoje.
  lug-lug: Zuukuka gwe empewo ey’obukiikakkono, naawe empewo ey’obukiikaddyo jjangu.
    Mukuntire ku nnimiro yange, akaloosa, kaayo akalungi kasaasaane wonna, Muleke
    muganzi wange ajje mu nnimiro ye, alye ebibala byamu eby’omuwendo.
  heb-heb: עורי צפון ובואי תימן הפיחי גני יזלו בשמיו יבא דודי לגנו ויאכל פרי מגדיו׃
  ben-IRV: জাগো, উত্তরে বাতাস, এসো, দক্ষিণো বাতাস। আমার বাগানের উপর দিয়ে বয়ে যাও
    যাতে তার সুগন্ধ চারিদিকে ছড়িয়ে পড়ে। আমার প্রিয় যেন তাঁর বাগানে এসে তার পছন্দের
    ফল খায়।
  pan-pan: ਹੇ ਉੱਤਰ ਦੀਏ ਪੌਣੇ, ਜਾਗ! ਹੇ ਦੱਖਣ ਦੀਏ ਪੌਣੇ, ਆ, ਮੇਰੇ ਬਾਗ਼ ਉੱਤੇ ਵਗ ਕਿ ਇਸ ਦੀ
    ਖੁਸ਼ਬੂ ਫੈਲੇ। ਮੇਰਾ ਬਾਲਮ ਆਪਣੇ ਬਾਗ਼ ਵਿੱਚ ਆਵੇ ਅਤੇ ਆਪਣੇ ਮਿੱਠੇ ਫਲ ਖਾਵੇ।
  mya-JVB: မြောက် လေ၊ နိုး ပါ။ တောင် လေ၊ လာ ပါ။ ငါ့ ဥယျာဉ် အပေါ်သို့ လာ ကြပါ။ မွှေးကြိုင်သောအနံ့
    သည် ပျံ့လှိုင် ပါစေ။ ငါ ချစ် ရာသခင်သည် ဥယျာဉ် တော်သို့ ဝင် ၍ ၊ ချို သောအသီး ကို
    စား တော်မူပါစေ။
  hmo-hmo: Lai mirigini e, oi noga! Lai diho e, oi danu do oi toa! Egu uma dekenai
    do umui toa, vadaeni ena bonana namona gabu idauidau dekenai, do umui hodaia lao.
    Egu lalokau tauna be ena uma, dekenai do ia raka vareai, bona iena huahua namodia
    momokani do ia ania.
  urd-urd: ऐ शिमाली हवा बेदार हो, ऐ दख्खिनी हवा चली आ! मेरे बाग़ पर से गुज़र, ताकि
    उसकी ख़ुशबू फैले। मेरा महबूब अपने बाग़ में आए, और अपने लज़ीज़ मेवे खाए।
  rus-SYN: Поднимись ветер с севера и принесись с юга, повей на сад мой, - и польются
    ароматы его! - Пусть придет возлюбленный мой в сад свой и вкушает сладкие плоды
    его.
  bqc-SIM: Gugbãntoo ĩ́ana, fɛlɛ! Gɛↄmidↄkĩi ĩ́ana, káka su ma kaawa, a pↄ́ↄ
    gĩ na i ligua, ma yenzide i gɛ̃u, i a libɛ nanaↄ ble.
  tcz-CHONGTHU: 'Mounu: Khang in, Sahlam khohui! thouvin, lhanglam khohui! Ka honlei
    jon ah hung nung in lang akimvel jouse agimtwi hi lhutsohhel tan. O ka goldeipa,
    na honleija hin hunglut in lang, theiga hoipen hung kilon lang, hung nen.'
  mar-mar: (तरुणी आपल्या प्रियकराबरोबर बोलते) उत्तरेकडच्या वाऱ्या, ऊठ! दक्षिणवाऱ्या
    ये, माझ्या बागेवरुन वाहा. तिचा गोड सुगंध सर्वत्र पसरव. माझा सखा त्याच्या बागेत
    येवो आणि त्याच्या आवडीची फळे खावो.
  qub-qub: Wichaypa aywaj wayra, sumaj wayrämuy. Uraypa aywaj wayra, shamuy cayman.
    Wertäman wayrämushpayqui cuyayllapaj asyayninta cuyaynë cajman mashtacächiy. Chayrämi
    cuyaynëga wertanman shamonga. Chaycho frütacunapa mishquej wayuyninta miconga.
  bqp-bqp: sɔ̃ɔ yɛ̃si yɛ̃sikɑn wosu, i seewo i nɛn dɑ̃ɑ gbɑɑrun dɑ̃nu kɔ̃, kpɑ nin
    nubu duroru tu yɑri kpuro. I de nɛn kĩnɑsi u du win dɑ̃ɑ gbɑɑru sɔɔ kpɑ u yen
    dɑ̃ɑ bii geenu di.
  hat-hat: Van nòde, leve non! Van swèt, kouri vini soufle sou jaden mwen an! Plen
    lè a ak bon sant. Vini non, mennaj mwen! Antre nan jaden ki pou ou a! Manje nan
    pi bon fwi yo!
  eng-BSB: Awake, O north wind, and come, O south wind. Breathe on my garden and spread
    the fragrance of its spices. Let my beloved come into his garden and taste its
    choicest fruits.
  eng-WEBPB: Awake, north wind, and come, you south! Blow on my garden, that its spices
    may flow out. Let my beloved come into his garden, and taste his precious fruits.
  kbq-kbq: Noti kazigatira zahora erinka ne-egeno, sauti kazigati'enena zahora erino
    ne-ena huta, hozaniafinti mna'a erita vuta eta hi'o. Navesima negantomoka hozaka'afina
    enka hentofa zafa raga eme taginka nenka ko.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Ma pehua ajaca nopa ajacatl tlen huala ica
    ajco huan nopa ajacatl tlen huala ica tlani. Ma tlailpitzaquij ipan noxochimil.
    Ma quichihuase ma momoyahua iajhuiyaca notlacayo para quinotzas yajaya tlen niquicnelía
    ma huala huan ma quicua tlen más tzopelic tlen itlajca.”'
  gub-BL: — Epu'àm, ywytu kwarahy heixe haw awyze har wi ur ma'e. Ezur ywytu kwarahy
    ihemaw awyze har wi ur ma'e. Pezur hema'etymaw pe nehe. Pemynehem kàpuhàg zàwenugar
    pupe nehe. Tuwe heremiamutar katu ur uma'etymaw pupe nehe. Tuwe u'u ma'e'a kwer
    a'e pe har ikatu wera'u ma'e nehe.
  eng-DRA: Arise, O north wind, and come, O south wind, blow through my garden, and
    let the aromatical spices thereof flow.
