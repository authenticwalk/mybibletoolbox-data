verse: SNG.004.014
translations:
  mal-C: ജടാമാഞ്ചിയും കുങ്കുമവും വയമ്പും ലവംഗവും മീറയും ചന്ദനവും എല്ലാത്തരം സുഗന്ധവൃക്ഷങ്ങളും
    മേൽത്തരമായ എല്ലാത്തരം സുഗന്ധവർഗങ്ങളുംതന്നെ.
  deu-TKW: Narde und Krokus, Kalmus und Zimt samt allerlei Weihrauchsträuchern, Balsam
    und Aloe samt allerlei besten Spezereien.
  lin-lin: nare mpe safarani, kaneli ya solo kitoko, sinamoni, elongo na lolenge nyonso
    ya banzete oyo epesaka malasi ya ansa, ya aloe mpe ya mire, mpe malasi nyonso
    oyo eleki kitoko.
  eng-LSV: Cypresses with nard—nard and saffron, || Cane and cinnamon, || With all
    trees of frankincense, || Myrrh and aloes, with all chief spices.
  eng-GNV: Euen spikenarde, and saffran, calamus, and cynamon with all the trees of
    incense, myrrhe and aloes, with all the chiefe spices.
  eng-WEBSTER: 'Spikenard and saffron; calamus and cinnamon, with all trees of frankincense;
    myrrh and aloes, with all the chief spices:'
  nhw-BL: quen nardos huan azafrán, ohuatl catli mijyotía ajhuiyac huan canela, huan
    nochi tlamantli cuame catli temaca copali, mirra huan áloes. Nochi catli más ajhuiyac
    nijpantía ipan ta.
  swh-ONEN: nardo na zafarani, mchai na mdalasini, pamoja na kila aina ya mti wa uvumba,
    manemane na udi, na aina zote za vikolezo bora kuliko vyote.
  bba-bba: kɑ sɑfɑrɑni, kɑ yɑkɑ si su nuburu do, kɑ kɑnɛli, kɑ dɑ̃ɑ ni bɑ rɑ kɑ turɑre
    dɛkɑɡiɑ ko, kɑ miru, kɑ ɑloɛsi, kɑ sere yɑkɑ si su nuburu dobu bo kpuro.
  eng-KJVCPB: 'Spikenard and saffron; Calamus and cinnamon, with all trees of frankincense;
    Myrrh and aloes, with all the chief spices:'
  luo-luo: Gin olembe mopogore opogore kaka nad kod safron, gi kalmas kod sinamon,
    kod yedhe mangʼwe ngʼar, kaka ubani gi mane-mane, kod apilo mamit mag tedo.
  meu-meu: oibe, nerede bona karakomo, bona kane bona kinamomo, bona lebona audia
    iboudiai; bona muro bona aloe, bona muramura hereadia iboudiai.
  npi-ULB: जटामसी र केशर, बोझो र दालचिनीसाथै हर किसिमका मसलाहरू, मूर्र र एलावासाथै
    हर किसिमका सुगन्धित मसलाहरूको कुञ्‍जझैँ छन् ।
  yor-yor: nadi àti Safironi, kalamusi àti kinamoni, àti gbogbo igi olóòórùn dídùn,
    òjìá àti aloe pẹ̀lú irú wọn.
  pes-OPCB: '@see-verse:SNG.004.013'
  tgl-ULB: Pakong nardo at safron, kalamo at kanela kasama ang lahat ng mga uri ng
    sangkap ng pabango, mira at mga aloe kasama lahat ng pinakamainam na mga sangkap
    ng pabango.
  hui-hui: '@see-verse:SNG.004.013'
  mya-mya: ဥယျာဉ်များကို ရေလောင်းစရာရေကန်၊ စမ်း ရေတွင်း၊ လေဗနုန်တောင်က စီးထွက်သော
    မြစ်ရေလည်း ပါသတည်း။
  bod-N: སྤང་སྤོས་ནཱར་དི་དང་ནི་གུར་ཀུམ་དང་། ། ཤུ་དག་ཤིང་ཚ་དང་ནི་སྤོས་དཀར་ཤིང་། ། གུ་གུལ་ཨ་ག་རུ་བཅས་རིན་ཆེན་པོའི།
    ། བསུང་རྫས་རིགས་ཀུན་དེ་རུ་འཛོམས་པ་ཡིན། །
  sna-sna: naridhi nesafuroni, karamusi, nesinamoni, nemiti yose inogadziriswa zvinonhuhwira
    nemura negavakava, uye nezvose zvinonhuhwira zvakanakisisa.
  spa-BLM: nardo y azafrán, cálamo y canela, con todo tipo de árbol de incienso; mirra
    y áloes, con todas las mejores especias,
  cac-cac: an̈ nardo, an̈ azafrán yed' juntzan̈ te vale' suc'uq'ui sjab', te' canela
    yed' masanil macan̈il te' incienso, mirra yed' pax áloes, masanil tastac te vach'
    yel sjab'.
  swh-ULB: Nardo na Zafarani, mchai na mdalasini pamoja na aina zote za uvumba, manemane
    na udi na aina tofauti za manukato.
  bel-bel: нард і шафран, аер і карынка, расьліны духмяныя, міра, альяс і найлепшы
    бальсан;
  deu-ELBBK: Narde und Safran, Würzrohr und Zimt, samt allerlei Weihrauchgehölz, Myrrhe
    und Aloe samt allen vortrefflichsten Gewürzen;
  mbb-OT: asapran, kalamu, sinamun, nekedseselekawà he kelasi te veyewà, mira, alus,
    wey zuma pa he utew mehemut he menge pehemut.
  mal-2015: ജടാമാംസിയും കുങ്കുമവും, വയമ്പും ലവംഗവും, സകലവിധ കുന്തുരുക്കവൃക്ഷങ്ങളും,
    മൂറും അകിലും സകലപ്രധാനസുഗന്ധവർഗ്ഗവും തന്നേ.
  rmc-rmc: o nardos the o šafran, o puškvorcos the e škorica the but aver voňavo kaďidlos,
    e mirha the aloe le savore nekfeder koreňjenca.
  pes-OPV: سنبل و زعفران و نی و دارچینی با انواع درختان کندر، مر و عود با جمیع عطرهای
    نفیسه.
  ron-1924: нард ши шофран, трестие мироситоаре ши скорцишоарэ, ку тот фелул де туфарь
    де тэмые, смирнэ ши алое, ку челе май алесе миресме.
  ben-OBCV: জটামাংসী আর জাফরান, বচ, দারুচিনি ও সর্বপ্রকার সুগন্ধি ধুনোর গাছ, আছে গন্ধরস,
    অগুরু ও উৎকৃষ্ট মশলার গাছ।
  som-som: Naaradiin iyo huruud, Iyo kalamus iyo qorfe, iyo dhir kasta oo foox dhasha,
    Iyo malmal iyo cuud iyo dhir udgoon oo fiican oo dhan.
  lat-VUC: Nardus et crocus, fistula et cinnamomum, cum universis lignis Libani; myrrha
    et aloë, cum omnibus primis unguentis.
  eng-ASVBT: Spikenard and saffron, Calamus and cinnamon, with all trees of frankincense;
    Myrrh and aloes, with all the chief spices.
  ita-1885: Di nardo e di gruogo; di canna odorosa, e di cinnamomo, E d'ogni albero
    d'incenso; Di mirra, e d'aloe, E d'ogni più eccellente aromato.
  eng-LXXUP: 'Spikenard and saffron, Calamus and cinnamon; With all woods of Lebanon,
    Myrrh, aloes, with all chief spices:'
  eng-ULB: Nard and saffron, calamus and cinnamon with all kinds of spices, myrrh
    and aloes with all the finest spices.
  spa-VBL: y azafrán, cálamo y canela, con toda clase de árboles que producen incienso,
    mirra, áloe y las mejores especias.
  fra-_FOB: Le nard et le safran, la canne odorante et le cinnamome, avec toutes sortes
    d'arbres d'encens; la myrrhe et l'aloès, avec tous les plus excellents aromates.
  mal-mal: ജടാമാംസിയും കുങ്കുമവും, വയമ്പും ലവംഗവും, സകലവിധ കുന്തുരുക്കവൃക്ഷങ്ങളും,
    മൂറും അകിലും മേൽത്തരമായ എല്ലാ സുഗന്ധവർഗ്ഗവും തന്നെ.
  urd-GVR: Bālchhaṛ, zāfrān, ḳhushbūdār bed, dārchīnī, baḳhūr kī har qism kā daraḳht,
    mur, ūd aur har qism kā balsān bāġh meṅ phaltā-phūltā hai.
  suz-BL: ब्रोव़शो रिना पाइब तेल, हाव सुप्‍तीके, सुप्‍तीक बोट, सिन्‍कौली, शुश खाल
    ङा ब्रोव़शो रिना पाइश्‍शो धूप रवा, मूरे, ब्रोव़शो रिना पाइश्‍शो शी के रवा नु नेल्‍ल
    खाल ङा ब्रोव़शो रिना पाइश्‍शो मस्‍ला बाक्‍नीम।
  eng-NOY: Spikenard and saffron, Sweet cane and cinnamon, With all trees of frankincense;
    Myrrh and aloes, With all the chief spices;
  ita-1927: di nardo e di croco, di canna odorosa e di cinnamomo, e d’ogni albero
    da incenso; di mirra e d’aloe, e d’ogni più squisito aroma.
  ckb-ckb: ناردین و کارکۆم، قامیشی بۆنخۆش و دارچین، لەگەڵ هەموو جۆرە دار بخوورێک،
    موڕ و ئەلوا لەگەڵ هەموو بۆنوبەرامەکان.
  eng-BBE: Spikenard and safron; calamus and cinnamon, with all trees of frankincense;
    myrrh and aloes, with all the chief spices.
  kan-OKCV: ಜಟಾಮಾಂಸಿ ಅಷ್ಟೇ ಅಲ್ಲದೆ ಕೇಸರಿಯೂ ಬಜೆಯೂ ದಾಲ್ಚಿನ್ನಿಯೂ ಸಕಲ ಸಾಂಬ್ರಾಣಿ ಗಿಡಮೂಲಿಕೆಗಳೂ
    ರಕ್ತಬೋಳವೂ ಅಗರೂ ಸಕಲವಿಧ ಶ್ರೇಷ್ಠ ಸುಗಂಧ ದ್ರವ್ಯಗಳೂ ಬೆಳೆದಿವೆ.
  tam-2017: நளதமும், குங்குமமும், வசம்பும், லவங்கமும், சகலவித தூபவர்க்க மரங்களும்,
    வெள்ளைப்போளச்செடிகளும், சந்தன மரங்களும், சகலவித கந்தவர்க்கச் செடிகளுமுள்ள சிங்கார
    வனமாக இருக்கிறது.
  spa-RV-1909: Nardo y azafrán, caña aromática y canela, con todos los árboles de
    incienso; mirra y áloes, con todas las principales especias.
  ron-BTF: Nard şi şofran, trestie mirositoare şi scorţişoară, cu toţi copacii de
    tămâie, mir şi aloe, cu toate mirodeniile cele mai alese;
  eng-WEBP: spikenard and saffron, calamus and cinnamon, with every kind of incense
    tree; myrrh and aloes, with all the best spices,
  eng-FBV: nard and saffron, calamus and cinnamon, with all kinds of trees producing
    frankincense, myrrh, aloes, and the finest spices.
  nld-1939: Saffraan, kaneel en muskaat, Met wierookgewassen, mirre en aloë, En een
    keur van heerlijke balsem!
  nch-BL: quej nardo huan azafrán, ohuat cati mijyotía ajhuiyac huan canela, huan
    nochi tamanti cuame cati temaca copali, mirra huan áloes. Nochi cati más ajhuiyac
    nijpantía ipan ta.
  vie-1934: Cam tòng và hồng hoa, xương bồ và nhục quế, Cùng mọi thức cây có mùi thơm,
    Một dược, lư hội với các hương liệu có danh.
  hin-CV: जटामांसी एवं केसर, नरकुल तथा दालचीनी, ये सभी गन्धरस, लोबान तथा अगर तथा इनके
    सारे मुख्य मसालों के मिश्रण के साथ.
  spa-BES: Nardos y azafrán; cálamo y canela, con todos los árboles de incienso; Mirra
    y áloes, con todas las principales especias.
  tdx-tdx: Rame miharo ahemañitse, hazomañitse naho somoroñe, naho ze hene hatae marifondrifoñe,
    mitraoke tsotse naho vahoñe vaho ze atao hafiriañe.
  tha-KJV: ต้นแฝกหอมและต้นฝรั่น ต้นตะไคร้และอบเชย อี​กทั้งบรรดาต้นไม้สำหรับทำกำยานคือต้นมดยอบและต้นกฤษณา
    อี​กทั้งเครื่องหอมชั้นเยี่ยมทั้งสิ้น
  por-BR-2018: 'Nardo, açafrão, cálamo e canela; com todo tipo de árvores de incenso:
    mirra, aloés, com todas as melhores especiarias.'
  deu-ELO: Würzrohr und Zimt, nebst allerlei Weihrauchgehölz, Myrrhe und Aloe nebst
    allen vortrefflichsten Gewürzen;
  eng-WYC-2018: nard and saffron, an herb called fistula, and canel, with all [the]
    trees of the Lebanon, myrrh, and aloes, with all the best, either (the) first,
    ointments. (spikenard and saffron, henna, and cinnamon, with all the trees of
    incense, myrrh, and aloes, with all the best spices, or the choicest of perfumes.)
  epo-epo: Nardo kaj safrano; Kano kaj cinamo, kun ĉiuspecaj olibanarboj; Mirho kaj
    aloo kaj la plej delikataj aromaĵoj;
  uig-PIN: Sumbullar wǝ iparlar, Kalamus wǝ ⱪowzaⱪdarqin, Ⱨǝrhil mǝstiki dǝrǝhliri,
    Murmǝkkǝ, muǝttǝr bilǝn ⱨǝmmǝ esil tetitⱪular bar.
  beo-beo: 'Amogawi bugi liligi da noga:le heda:sa. Ilia da ‘bomegala:nidi’ bugi defele
    heda:sa. Amola amoga fage noga:idafa legei dialebe ba:sa. Amogawi, hedama:ne fodole
    nasu amola gabusiga: manoma hamosu bugi huluanedafa dialebe ba:sa. Amo da hena,
    nade, sa:falone, ga:lamase, sinamone, me, a:lou amola gabusiga: manoma hamosu
    bugi huluane.'
  tpi-OTNT: '@see-verse:SNG.004.013'
  hau-SA: nardi, da asfaran, kalamus, da kirfa, da kowane irin itacen turare, da mur
    da aloyes da kuma dukan kayan yaji masu kyau.
  uig-LAT: Sumbullar we iparlar, Kalamus we qowzaqdarchin, Herxil mestiki derexliri,
    Murmekke, muetter bilen hemme ésil tétitqular bar.
  nde-nde: inadi lesafuroni, ikhalamu lesinamoni, lemihlobo yonke yezihlahla zempepha,
    imure lenhlaba lazozonke iziyoliso zekhethelo.
  ton-ton: 'Ko e naatosi mo e kakosi; ko e kalamusi mo e sinamoni, mo e ʻakau kotoa
    pē ʻoku namu lelei; ko e mula mo e ʻalosi, mo e fungani hake ʻoe ngaahi kakala
    kotoa pē:'
  ces-1613: Nardu s šafránem, prustvorce s skořicí, a s každým stromovím kadidlo vydávajícím,
    mirry a aloes, i s všelijakými zvláštními věcmi vonnými.
  eng-WMB: spikenard and saffron, calamus and cinnamon, with every kind of incense
    tree; myrrh and aloes, with all the best spices,
  tam-TCV: அங்கே நளதம், குங்குமம், வசம்பு, இலவங்கம், எல்லாவித நறுமண மரங்களும், வெள்ளைப்போளமும்
    சந்தனமும், எல்லாச் சிறந்த நறுமணச்செடிகளும் நிறைந்துள்ளது.
  ceb-ULB: Nardo ug dulaw, calamus ug sinamon uban ang tanang matang sa mga lamas,
    mira ug mga aloe uban sa tanang labing maayo nga mga igpapahumot.
  pol-UBG: Nard i szafran, tatarak i cynamon, ze wszelkimi drzewami, kadzidło, mirra
    i aloes, ze wszelkimi wybornymi wonnościami.
  urd-GVU: بال چھڑ، زعفران، خوشبودار بید، دارچینی، بخور کی ہر قسم کا درخت، مُر، عود
    اور ہر قسم کا بلسان باغ میں پھلتا پھولتا ہے۔
  deu-1912: Narde und Safran, Kalmus und Zimt, mit allerlei Bäumen des Weihrauchs,
    Myrrhen und Aloe mit allen besten Würzen.
  kan-2017: ಜಟಮಾಂಸಿ, ಕುಂಕುಮ, ಬಜೆ, ಲವಂಗಚಕ್ಕೆ, ಸಮಸ್ತ ವಿಧವಾದ ಸಾಂಬ್ರಾಣಿ ಗಿಡಗಳು, ರಕ್ತಬೋಳ,
    ಅಗುರು, ಸಕಲ ಮುಖ್ಯ ಸುಗಂಧದ್ರವ್ಯ ಇವುಗಳೇ ಚಿಗುರುತ್ತವೆ.
  yap-yap: nge saffron, calamus, nge cinnamon, ara pi incense ni gubin mit. Myrrh
    nge aloe e ma tugul u rom nib sug ko tin th’abi fel’ bon e fangur.
  hlt-MCSB: Dingtawn rhai-ul, singkaek thingsa, hmueihtui thing boeih, myrrah thingul,
    botui boeilu, cungkuem van pawn ni.
  mdy-ETH: ናርዶኦሴ፥ ሃምባልታ፥ ዳጅሳኣሬንታ ቄሬፓንታ ዬያጉዲ ሳውማ ዑንጄጉዲ ማዔ ዱማ ዱማ ቱኮና ባኣዚ ዒዞይዳ ዓኣኔ፤ ኬርቤንታ
    ዋላንጎ ቡኒንታ ዱማ ዱማ ሳዊ ዼኤሻ ዒኢካ ባቃላኔ።
  twi-ASANTE: nnuannua ne mmɛtire, osiko ne sinamon, a ohwamfufuo nnua hodoɔ, kurobo
    ne dupapoɔ ne pɛperɛ papa ahodoɔ nyinaa ka ho.
  eng-WEBU: spikenard and saffron, calamus and cinnamon, with every kind of incense
    tree; myrrh and aloes, with all the best spices,
  spa-PDDPT: Nardo y azafrán, Cálamo aromático y canela, Con todos los árboles de
    incienso, mirra y áloes, Con los mejores bálsamos y aromas.
  gun-gun: 'nardo ha''e açafrão''y, cálamo ha''e canela''y. Opa marãgua yvyra ikuai
    avi heakuã porã va''e: mirra ha''e aloés, ha''e heakuã porãgueve ha''e javi ikuai.'
  ilo-ULB: nardo, asafran, calamus ken cinnamon nga addaan kadagiti amin a kita dagiti
    rekado, mira ken aloes nga addaan kadagiti amin a kasasayaatan a rekrekado.
  kpg-kpg: nia laagau lolokala ‘saffron’, mo ‘calamus’, mo nia ‘cinnamon’, mono hagadilinga
    mee hagakala guu logo i di gowaa deelaa. Nia laagau ‘myrrh’ mono ‘aloe’ e tomo
    i golo mono hagadilinga lolo kala ala i golo.
  uig-ARA: سۇمبۇللار ۋە ئىپارلار، كالامۇس ۋە قوۋزاقدارچىن، ھەرخىل مەستىكى دەرەخلىرى،
    مۇرمەككە، مۇئەتتەر بىلەن ھەممە ئېسىل تېتىتقۇلار بار.
  sus-sus: sansi fuge nerefunyi, wuri bili naxan fuɲi ɲɔxun, wuri bili naxan xiri
    fan, surayi mɔɔli birin kelixi naxee ma.
  pon-2006: sapron, kalamus, oh sinamon, de soangen warpwohmwahu koaros kin ohla mwahl
    wasao. Mir oh aloes kin keirda wasao iangahki soangen leh keieu pwohmwahu koaros.
  ksd-ksd: A nared ma ra sapron, Kalamus ma sinamon, ma ra lavur davai na bulit dia
    ang na katkat; A bira na davai ma ra davai na alo ma ra umana vuai na davai dia
    ang na vuai, ma dia ngatngat muka.
  tur-YTC: Nardin ve safran, Kamış ve tarçın, her türlü günnük ağacıyla, Mür ve öd
    ağacı, en iyisinden her çeşit baharatlarla,
  grc-BRENT: Νάρδος καὶ κρόκος, κάλαμος καὶ κιννάμωμον, μετὰ πάντων ξύλων τοῦ Λιβάνου,
    σμύρνα, ἀλὼθ, μετὰ πάντων πρώτων μύρων,
  ind-AYT: narwastu dan kunyit, tebu dan kayu manis, dengan segala jenis pohon kemenyan,
    mur, dan gaharu, dengan segala jenis rempah-rempah terpilih.
  nya-nya: nadi ndi safiro, kalamusi ndi sinamoni, komanso mtengo uliwonse wonunkhira
    bwino. Mulinso mure ndi aloe ndi zonunkhiritsa zonse zabwino kwambiri.
  kyg-kyg: '@see-verse:SNG.004.013'
  hrv-hrv: nard i šafran, mirisna trska i cimet, sa svim stabljikama tamjanovim, smirna
    i aloj s najboljim mirisima.
  mps-mps: '@see-verse:SNG.004.013'
  tpi-tpi: '@see-verse:SNG.004.013'
  dan-1931: Nardus og Kalmus og Kanel og alle Slags Vellugtstræer, Myrra og Safran
    og Aloe og alskens ypperlig Balsam.
  vie-OVCB: cam tùng và nghệ, xương bồ và nhục quế, cùng tất cả cây nhũ hương, một
    dược, và lô hội với mọi loại hương liệu quý giá.
  guj-2017: જટામાસી અને કેસર, મધુર સુગંધી બરુ, તજ અને સર્વ પ્રકારના લોબાનનાં વૃક્ષો,
    બોળ, અગર તથા સર્વ મુખ્ય સુગંધી દ્રવ્યો છે.
  pon-2006A: sapron, kalamus, oh sinamon, de soangen warpwohmwahu koaros kin ohla
    mwahl wasao. Mir oh aloes kin keirda wasao iangahki soangen leh keieu pwohmwahu
    koaros.
  por-BRBSL: spikenard e açafrão, calamus e canela, com todo tipo de árvore de incenso;
    mirra e aloés, com todas as melhores especiarias,
  cth-cth: Hmuitui, spiknard hoi saffron, kalamus, nakzik thing hoi, frankinsen, murah,
    aloe hmuitui, phunkuep ao.
  twi-twi: nnuannua ne mmetire, osiko ne sinamon, a ohuamfufu nnua ahorow, kurobow
    ne dupapo ne pɛprɛ papa ahorow nyinaa ka ho.
  hlt-hlt: Dingtawn rhai-ul, singkaek thingsa, hmueihtui thing boeih, murrah thingul,
    botui boeilu, cungkuem van pawn ni.
  tbz-SIM: A kó kufɔ̃ɔ̃ku dònnɛ̀ tùdɑ̀ɑ̀rí bɛ̀ dɔ̀ɔ̀nɛ̀ wè nwe dɛtie mbɛ̀ tu dɛ̀ nɑ́ɑ́rì
    nɛ̀ dodiè nɛ̀ kɑ̀nɛ́dì nɛ̀ míírì nɛ̀ ɑ̀dòwɛ́ɛ̀ nɛ̀ dɛtɛrɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ fɔ̃̀ɔ̃́tí.
  msy-2020: '@see-verse:SNG.004.013'
  dop-dop: tǝnɑɣɑ wɑɑnɩ wɑɑnɩ kɛ́, nɑ pǝ kpɛnnɑ kʋsɑɣɑlɑɑ kʋpɑmɑ.
  azb-azb: Nard çiçəyi və zəfəran, Ətirli qamışla darçınlar, Hər cür buxur ağacı,
    Mirralar və əzvaylar, Hər cür seçmə ətriyyat var.
  eng-DBY: 'Spikenard and saffron; Calamus and cinnamon, with all trees of frankincense;
    Myrrh and aloes, with all the chief spices:'
  hin-2017: जटामासी और केसर, लोबान के सब भाँति के पेड़, मुश्क और दालचीनी, गन्धरस,
    अगर, आदि सब मुख्य-मुख्य सुगन्ध-द्रव्य होते हैं।
  wol-KYG: muy reen yu xeeñ, safroŋ, barax, kanel, ak xasoo xas mu xeeñ, ndàbb ak
    alowes ak lépp lu xeeña xeeñ.
  eng-YLT: Cypresses with nard — nard and saffron, Cane and cinnamon, With all trees
    of frankincense, Myrrh and aloes, with all chief spices.
  eng-WYC-2017: nard and saffron, an herb called fistula, and canel, with all [the]
    trees of the Lebanon, myrrh, and aloes, with all the best, either first, ointments.
  eng-WMBB: spikenard and saffron, calamus and cinnamon, with every kind of incense
    tree; myrrh and aloes, with all the best spices,
  urd-GVH: बालछड़, ज़ाफ़रान, ख़ुशबूदार बेद, दारचीनी, बख़ूर की हर क़िस्म का दरख़्त,
    मुर, ऊद और हर क़िस्म का बलसान बाग़ में फलता-फूलता है।
  rug-rug: na humaṉa lea tadi na havoro saparoni, na oela kalamusu, meke na huda sinamoni.
    Na oto huda moa si toqolo vasina meke na aloesi meke doduru lumu humaṉa lea pule.
  gaz-gaz: akkasumas naardoosii fi marga urgaaʼu, qundhii fi qarafaa, muka ixaanaa
    gosa garaa garaa, qumbii, argeessaa fi urgooftuu akka malee gaarii hunda qaba.
  fra-LSG: Le nard et le safran, le roseau aromatique et le cinnamome, Avec tous les
    arbres qui donnent l’encens; La myrrhe et l’aloès, Avec tous les principaux aromates;
  yal-yal: naradin nun sansi fuge nɛri fuɲiramaan nun gbala xiri ɲaxumɛne nun sinamon
    wudi xiri ɲaxumɛne, e nun wusulanna kelixi wudin naxanye birin ma e nun mirihi
    latikɔnɔnna nun wudi ige xiri ɲaxumɛne nun sansi xiri ɲaxumɛ faɲine birin.
  haw-1868: O ka na naredo, a me ke keroko, a me ke kalamo, a me ke kinemona, Me na
    laau ala a pau, o ka mura a me ka aloe, Me na mea ala maikai a pau.
  arb-NAV: نَارِدِينٍ وَزَعْفَرَانَ، قَصَبِ الذَّرِيرَةِ وَقِرْفَةٍ مَعَ كُلِّ أَصْنَافِ
    اللُّبَانِ وَالْمُرِّ وَالْعُودِ مَعَ أَفْخَرِ الْعُطُورِ.
  ewe-ewe: gbe ʋeʋĩwo, agumetaku, sabala, sinamon kple atike ʋeʋĩ vovovowo kpe ɖe
    lifi, aloe kple nu ʋeʋĩ nyuitɔwo ŋu.
  eng-LEE: Spikenard and saffron; calamus and cinnamon, with all the trees of frankincense;
    myrrh and aloes, with all the chief of spices;
  asm-FB: জটামাংসী, জাফৰন, সুগন্ধি বচ, ডালচেনি, আৰু সকলো ধৰণৰ মছলাৰ গছ আছে। তাত গন্ধৰস,
    অগৰু আদিকে ধৰি সকলো বিধৰ সুগন্ধি গছ আছে।
  sus-A: سَنسِ قُفٍ نٍرٍقُنيِ، وُرِ بِلِ نَشَن قُحِ حْشُن، وُرِ بِلِ نَشَن شِرِ قَن،
    سُرَيِ مْولِ بِرِن كٍلِشِ نَشٍيٍ مَ.
  fra-SBL: nard et safran, du calamus et de la cannelle, avec toutes sortes d'arbres
    à encens ; de la myrrhe et de l'aloès, avec toutes les meilleures épices,
  hbo-hbo: נֵ֣רְדְּ ׀ וְכַרְכֹּ֗ם קָנֶה֙ וְקִנָּמֹ֔ון עִ֖ם כָּל־עֲצֵ֣י לְבֹונָ֑ה מֹ֚ר
    וַאֲהָלֹ֔ות עִ֖ם כָּל־רָאשֵׁ֥י בְשָׂמִֽים׃
  kik-kik: ĩkoima uundi na manjano, na irago na mĩndarathini, hamwe na mũtĩ o wothe
    wa ũbani, na manemane na thubiri, na mahuti mothe marĩa manungi wega mũno.
  fra-NCL: le nard et le safran, la cannelle et le cinnamome, avec tous les arbres
    à encens, la myrrhe et l’aloès, avec tous les meilleurs baumiers.
  cek-AK: hmuihoih nard hoiah saffron, kalamus hoiah cinnamon hmuihoih thing, myrrh
    hoi aloe, hmuihoih boih thungah hmuihoih koek ah oh o;
  cuk-cuk: 'Be-nuu nainugi ibmar-wawagana-nuegan, akar-akar egi digar-bukwayob gued:
    Egi dutu-nardo-digaleyob gued, dutu-azafrán-digaleyob gued, dutu-cálamo-digaleyob
    gued, ina-canela-digaleyob gued, ina-mirra-digaleyob gued, ina-áloe-digaleyob
    gued, degi, dutumar-baigan-nuegan-digaleyob, be-nuu gued.'
  uig-CYR: Сумбуллар вә ипарлар, Каламус вә қовзақдарчин, Һәр хил мәстики дәрәқлири,
    Мурмәккә, муәттәр билән һәммә есил тетитқулар бар.
  tel-2017: కుంకుమ, నిమ్మగడ్డి, దాల్చిన చెక్క, అన్ని రకాల పరిమళతైల వనస్పతులున్నాయి.
    బోళం, అగరు, వివిధ సుగంధ ద్రవ్యాలు అందులో లభిస్తాయి.
  hat-BSA: ti bonm ak safran, sitwonèl ak kannèl, ak tout bwa lansan yo, lami ak lalwa,
    ansanm ak tout meyè kalite epis yo.
  kos-kos: Saffron, calamus, ac cinnamon, Ac kain in mwe keng nukewa. Myrrh ac aloes
    wi pac kap we Wi kain in ono ma arulana keng.
  hbo-WLC: נֵ֣רְדְּ ׀ וְכַרְכֹּ֗ם קָנֶה֙ וְקִנָּמ֔וֹן עִ֖ם כָּל־עֲצֵ֣י לְבוֹנָ֑ה מֹ֚ר
    וַאֲהָל֔וֹת עִ֖ם כָּל־רָאשֵׁ֥י בְשָׂמִֽים׃
  ibo-ibo: naad na safron, kalamus na sinamọn, na osisi nke ihe nsure ọkụ na-esi isi
    ụtọ, na ụda máá, na aloos na ụda kachasị mma dị iche iche na-esi isi ụtọ.
  ory-ory: ଜଟାମାଂସୀ ଓ କୁଙ୍କୁମ, ବଚ ଓ ଦାରୁଚିନି, ସର୍ବପ୍ରକାର କୁନ୍ଦୁରୁ ବୃକ୍ଷବିଶିଷ୍ଟ ଗନ୍ଧରସ
    ଓ ଅଗୁରୁ, ସର୍ବପ୍ରକାର ପ୍ରଧାନ ପ୍ରଧାନ ସୁଗନ୍ଧି ବୃକ୍ଷବିଶିଷ୍ଟ।
  chk-chk: ekewe irä äfän, säpük me sinamon, pwal sokun irän apach mi pwokus meinisin,
    ekewe irä mi pwokus iter mör me aloes me nofitin mongö mi anö.
  rop-rop: '@see-verse:SNG.004.013'
  ukr-1871: З шафраном там нард, цинамон там із нардом; мирра там і алой з усїма пахощами;
  deu-1951: Narden und Krokus, Kalmus und Zimt, samt allerlei Weihrauchbäumen, Myrrhen
    und Aloe und den vornehmsten Balsamstauden;
  eng-JPS: Spikenard and saffron, calamus and cinnamon, with all trees of frankincense;
    myrrh and aloes, with all the chief spices.
  srp-1865: Od narda i šafrana, od iðirota i cimeta sa svakojakim drvljem za kad,
    od smirne i aloja i sa svakim prekrasnim mirisima.
  lug-lug: n’omugavu ne kalikomu, ne kalamo ne kinamoni, n’emiti egy’ebika by’omugavu
    byonna, ne mooli ne alowe, wamu n’eby’akawoowo byonna ebisinga obulungi.
  heb-heb: נרד וכרכם קנה וקנמון עם כל עצי לבונה מר ואהלות עם כל ראשי בשמים׃
  ben-IRV: জটামাংসী, জাফরান, বচ, দারচিনি আর সব রকম ধূনোর গাছ; সেখানে আছে গন্ধরস, অগুরু
    আর সব চেয়ে ভাল সমস্ত রকম সুগন্ধি গাছ।
  pan-pan: ਜਟਾ-ਮਾਸੀ ਅਤੇ ਕੇਸਰ, ਬੇਦ-ਮੁਸ਼ਕ ਅਤੇ ਦਾਲਚੀਨੀ, ਲੁਬਾਨ ਦੇ ਸਾਰੇ ਰੁੱਖ, ਗੰਧਰਸ ਤੇ
    ਕੇਉੜਾ ਸਭ ਉੱਤਮ ਮਸਾਲੇ ਹੁੰਦੇ ਹਨ।
  mya-JVB: နာဒု ပင်၊ ကုရကုမ ပင်၊ ကြံ ပင်၊ သစ်ကြံပိုး ပင်၊ လောဗန် ပင် မျိုး၊ မုရန်
    ပင်၊ အကျော် ပင်၊ အမြတ် ဆုံးသော နံ့သာ ပင်မျိုးပါကြ၏။
  hmo-hmo: Io, saparona, kalamusu, kinamono, bona inai bamona bonana namo, gabua muramura
    idauidau ibounai danu. Muro bona aloe danu unuseni idia vara noho, bonana namo
    muramura ibounai danu.
  urd-urd: जटामासी और ज़ा'फ़रान, बेदमुश्क और दारचीनी और लोबान के तमाम दरख़्त, मुर
    और ऊद और हर तरह की ख़ास खु़श्बू।
  rus-SYN: нард и шафран, аир и корица со всякими благовонными деревами, мирра и алой
    со всякими лучшими ароматами;
  bqc-SIM: ń sũmaao ń fee bui gĩnanao ń sinamↄ lío ń lí'ↄ gĩnanaↄ píi. Zↄ̃go
    lí'ↄ ń aloe lí'ↄo ku we ń pↄ́ pↄ́ a gĩ na dɛńlaↄ píi.
  tcz-CHONGTHU: Chule leipah namtwi toh sehlhum, kolju le thingthal, bego le Myrhh,
    aloe le muinam jouse dinga kingapna ahi.
  mar-mar: मेंदी, जटामांसी, केशर, वेखंड व दालचिनी इत्यादींनी भरलेल्या बागेसारखे आहेत.
    तुझे अवयव उदाची झाडे, गंधरस व अगरू व इतर सुगंधी झाडांनी भरलेल्या बागेसारखे आहेत.
  qub-qub: nardo, azafrán, cuyayllapaj asyaj läbo-olor, canëla; tucuy casta insinsu
    yöracuna.
  bqp-bqp: kɑ sɑfɑrɑni, kɑ yɑkɑ si su nuburu do, kɑ kɑnɛli, kɑ dɑ̃ɑ ni bɑ rɑ kɑ turɑre
    dɛkɑgiɑ ko, kɑ miru, kɑ ɑloɛsi, kɑ sere yɑkɑ si su nuburu dobu bo kpuro.
  hat-hat: tibonm ak safran, sitwonèl ak kannèl ak tout kalite pyebwa ki bay lansan,
    lami ak lalwa, ansanm ak tout kalite plant ki gen bon sant.
  eng-BSB: with nard and saffron, with calamus and cinnamon, with every kind of frankincense
    tree, with myrrh and aloes, with all the finest spices.
  eng-WEBPB: spikenard and saffron, calamus and cinnamon, with every kind of incense
    tree; myrrh and aloes, with all the best spices,
  kbq-kbq: zafronima, kalamusine sinamoninema, ana maka frenkinsensima, merema, aloe
    trazane, maka knare'ma huno mananentakema nehia zantaminena ana hozafina me'ne.
  nhe-BL: queja nardos huan azafrán, ohuatl tlen mijmiyotía ajhuiyac huan canela,
    huan nochi tlamantli cuatini tlen temaca copali, mirra huan áloes. Nochi tlen
    más ajhuiyac nijpantía ipan ta.
  gub-BL: 'Heta ma''ezuz tetea''u a''e pe wà: Narono, àxàpàràw, kaner, zazimi huwyahy
    ma''e. Heta yhyk zàwenugar tetea''u a''e pe. Wyzài hexakaw hereko har heta a''e
    pe. Heta mir. Heta aroe no. Heta amo ka''a hyàkwegatu ma''e a''e pe no.'
  eng-DRA: Spikenard and saffron, sweet cane and cinnamon, with all the trees of Libanus,
    myrrh and aloes with all the chief perfumes.
