verse: SNG.004.006
translations:
  mal-C: പകൽ പുലർന്ന് നിഴലുകൾ മായുന്നതുവരെ, ഞാൻ മീറയുള്ള പർവതത്തിലേക്കും കുന്തിരിക്കക്കുന്നിലേക്കും
    പോകും.
  deu-TKW: Bis der Tag sich verkühlt, und die Schatten fliehn, will ich zum Balsamberge
    gehn und zum Weihrauchhügel.
  lin-lin: Kino tongo ekotana mpe molili ekolimwa, nakokende na ngomba ya mire mpe
    na ngomba moke ya ansa.
  eng-LSV: Until the day breaks forth, || And the shadows have fled away, || I go
    for myself to the mountain of myrrh, || And to the hill of frankincense.
  eng-GNV: Vntill the day breake, and the shadowes flie away, I wil go into the mountaine
    of myrrhe and to the mountaine of incense.
  eng-WEBSTER: Until the day shall break, and the shadows flee away, I will repair
    to the mountain of myrrh, and to the hill of frankincense.
  nhw-BL: Na niixtlejcos ipan nopa tepetl campa onca mirra huan nopa tlachiquili campa
    onca copali hasta tlanesis cuali huan ya panotos tzintlayohuilotl.
  swh-ONEN: Hata kupambazuke na vivuli vikimbie, nitakwenda kwenye mlima wa manemane
    na kwenye kilima cha uvumba.
  bba-bba: Sere sɔ̃ɔ u kɑ du sɑɑru tu kpɛ̃ɑ, kon dɑ ɡuuru wɔllɔ mi turɑre ye bɑ mɔ̀
    miru kɑ turɑre dɛkɑɡiɑ yɑ wɑ̃ɑ.
  eng-KJVCPB: Until the day break, and the shadows flee away, I will get me to the
    mountain of myrrh, and to the hill of frankincense.
  luo-luo: Ka piny oseyawore kendo rumbi oserumo, eka abiro dhi ewi got kuma gik madungʼ
    tik mangʼwe ngʼar yudoree kendo nyaka ewi gode matindo miwangʼoe ubani.
  meu-meu: Lau na muro ororona bainala, lebona ororona baina lao henia, ela bona dina
    baine keruma, bona hanua baine boi.
  npi-ULB: बिहान भएर छाया नभागेसम्म म मूर्रको पहाड र धूपको डाँडामा उक्लने छु ।
  yor-yor: Títí ọjọ́ yóò fi rọ̀ tí òjìji yóò fi fò lọ, èmi yóò lọ sí orí òkè ńlá òjìá
    àti sí òkè kékeré tùràrí.
  pes-OPCB: پیش از آنکه آفتاب طلوع کند و سایه‌ها بگریزند، من به کوه مُر و تپهٔ کندر
    خواهم رفت.
  tgl-ULB: Hanggang dumating ang bukang-liwayway at ang mga anino ay naglaho, ako
    ay magpupunta sa bundok ng mira at sa burol ng kamanyang.
  hui-hui: I̱na hari hombeneni mbirale inisenesi ngabi maru buwi ngagoria pu holebero.
    I̱na hari hombene ogoriani pu koore dege ni anda pialu dagare bilo holebero.
  mya-mya: ငါချစ်သောနှမ၊ သင်သည်အပြစ်တစုံတခုမျှမရှိ။ တကိုယ်လုံးလှပေ၏။
  bod-N: ཉི་མ་ནུབ་སྟེ་བསིལ་རླུང་ལྡང་དུས་སུ། ། བདག་ནི་གུ་གུལ་རི་བོའི་ཕྱོགས་སུ་དང་།
    དྲི་ཞིམ་སྤོས་དཀར་སྒང་ལ་འགྲོ་བར་བྱ། །
  sna-sna: Kusvikira zuva rabuda uye mimvuri yotiza, ndichaenda kugomo remura nokuchikomo
    chezvinonhuhwira.
  spa-BLM: Hasta que el día se enfríe y las sombras huyan, Iré a la montaña de la
    mirra, a la colina del incienso.
  cac-cac: Yacb'an manta ic' d'a q'uin̈ib'alil, ayic manto sacb'i, ol in b'at d'a
    jolomtac vitz b'aj ay an̈ mirra, d'a tzalquixtac b'aj suc'uq'ui sjab'.
  swh-ULB: Hadi jioni ifike na vivuli viondoke, nitaenda kwenye mlima wa manemane
    na vilima vya ubani.
  bel-bel: Пакуль не астыў яшчэ дзень, не паслаліся цені, я ўзыду на пагорак міравы,
    на гару фіміямную.
  deu-ELBBK: Bis der Tag sich kühlt und die Schatten fliehen, will ich zum Myrrhenberg
    hingehen und zum Weihrauchhügel.
  mbb-OT: Dutun te kenè pa egkeriwasriwas wey kenè pa egkaawà is merusirem, ne kenà
    a ed-awà diyà te kumeng nu he henduen be te menge vuntud he ebmeǥuymuyan te kehemut
    te mira wey veyewà.
  mal-2015: വെയലാറി നിഴൽ കാണാതെയാകുവോളം ഞാൻ മൂറിൻമലയിലും കുന്തുരുക്കക്കുന്നിലും ചെന്നിരിക്കാം.
  rmc-rmc: Sigeder sar avela o džives a o kaľipen denašela, džava mange upre pro verchos
    la mirhakro the pro brehos le kaďidloskro.
  pes-OPV: تا نسیم روز بوزد و سایه‌ها بگریزد. به کوه مر وبه تل کندر خواهم رفت.
  ron-1924: Пынэ се рэкореште зиуа ши пынэ фуг умбреле, вой вени ла тине, мунте де
    мир, ши ла тине, дял де тэмые.
  ben-OBCV: বেলা শেষ হওয়ার আগে এবং ছায়া মুছে যাওয়ার আগে আমি গন্ধরসের পর্বতে এবং
    কুন্দুরুর পাহাড়ে যাব।
  som-som: Ilaa waagu baryo, oo hoosku baabbo'o, Waxaan u kici doonaa buurta malmalka,
    Iyo kurta fooxa.
  lat-VUC: Donec aspiret dies, et inclinentur umbræ, vadam ad montem myrrhæ, et ad
    collem thuris.
  eng-ASVBT: Until the day be cool, and the shadows flee away, I will get me to the
    mountain of myrrh, And to the hill of frankincense.
  ita-1885: Finchè spiri l'aura del giorno, E che le ombre se ne fuggano, Io me ne
    andrò al monte della mirra, Ed al colle dell'incenso.
  eng-LXXUP: Until the day dawn, and the shadows depart, I will betake me to the mountain
    of myrrh, And to the hill of frankincense.
  eng-ULB: Until the dawn arrives and the shadows flee away, I will go to the mountain
    of myrrh and to the hill of frankincense.
  spa-VBL: Antes de que sople la brisa de la mañana y desaparezcan las sombras, debo
    apresurarme a llegar a esos montes de mirra y el incienso.
  fra-_FOB: Avant que le vent du jour souffle, et que les ombres fuient, je m'en irai
    à la montagne de la myrrhe, et à la colline de l'encens.
  mal-mal: വെയലാറി നിഴൽ കാണാതെയാകുവോളം ഞാൻ മൂറിൻമലയിലും കുന്തുരുക്കക്കുന്നിലും ചെന്നിരിക്കാം.
  urd-GVR: Is se pahle ki shām kī hawā chale aur sāye lambe ho kar farār ho jāeṅ maiṅ
    mur ke pahāṛ aur baḳhūr kī pahāṛī ke pās chalūṅgā.
  suz-BL: ग्‍यू दुम्‍चा नु वांकु जाम्‍शा लचा क्‍येङा ङोंइती, गो ब्रोव़शो रिना पाइब
    डांडा नु धूप बाक्‍शो डांडा लाइ‍नुङ। ठेयब कुम्‍सो २:१७
  eng-NOY: When the day breathes, and the shadows flee away, I will betake me to the
    mountain of myrrh And the hill of frankincense.
  ita-1927: Prima che spiri l’aura del giorno e che le ombre fuggano, io me ne andrò
    al monte della mirra e al colle dell’incenso.
  ckb-ckb: بەر لەوەی ڕۆژ هەڵبێت و تاریکی بڕەوێتەوە، دەچمە چیای موڕ و گردی بخوور.
  eng-BBE: Till the evening comes, and the sky slowly becomes dark, I will go to the
    mountain of myrrh, and to the hill of frankincense.
  kan-OKCV: ಹೊತ್ತು ಮೂಡುವವರೆಗೂ ನೆರಳು ಓಡಿ ಹೋಗುವವರೆಗೂ ನಾನು ರಕ್ತಬೋಳದ ಪರ್ವತಕ್ಕೂ ಸಾಂಬ್ರಾಣಿಯ
    ಗುಡ್ಡಕ್ಕೂ ಹೋಗುವೆನು.
  tam-2017: பகல் குளிர்ச்சியாகி நிழல் சாய்ந்துபோகும்வரைக்கும், நான் வெள்ளைப்போளமலைக்கும்
    சாம்பிராணிமலைக்கும் போயிருப்பேன்.
  spa-RV-1909: Hasta que apunte el día y huyan las sombras, iréme al monte de la mirra,
    y al collado del incienso.
  ron-BTF: Până când ziua se revarsă şi umbrele fug, mă voi duce la muntele de mir
    şi la dealul de tămâie.
  eng-WEBP: Until the day is cool, and the shadows flee away, I will go to the mountain
    of myrrh, to the hill of frankincense.
  eng-FBV: Before the morning breezes blow and the shadows disappear, I must hurry
    to those mountains of myrrh and frankincense.
  nld-1939: Totdat de dag is afgekoeld En de schaduwen vlieden. Ik wil naar de berg
    van mirre gaan En naar de heuvel van wierook;
  nch-BL: Na niixtejcos ipan nopa tepet campa onca mirra huan nopa tachiquili campa
    onca copali hasta tanesis cuali huan ya panotos tzintayohuilot.
  vie-1934: Ta sẽ đi lên núi một dược, Đến đồi nhũ hương, ỳ cho đến khi hừng đông
    lố ra, Và bóng tối tan đi.
  hin-CV: शाम होने तक जब छाया मिटने लगती है, मैं गन्धरस के पहाड़ पर चला जाऊंगा, हां,
    लोबान की पहाड़ी पर.
  spa-BES: Hasta que llegue la noche, y el cielo se oscurezca lentamente, iré al monte
    de la mirra y al monte del incienso.
  tdx-tdx: Ampara’ ty fanintsiñañ’ andro, an-kalavaen-talinjo, homb’am-bohin-tsotse
    mb’eo iraho, mb’an-kaboan-drame mb’eo.
  tha-KJV: จนเวลาเย็นและเงาหมดไปแล้ว ฉันจะไปยังภูเขามดยอบและยังเนินเขากำยาน
  por-BR-2018: Antes do dia nascer, e das sombras fugirem, irei ao monte de mirra,
    e ao morro do incenso.
  deu-ELO: Bis der Tag sich kühlt und die Schatten fliehen, will ich zum Myrrhenberge
    hingehen und zum Weihrauchhügel. -
  eng-WYC-2018: till the day spring, and [the] shadows be bowed down. I shall go to
    the mountain of myrrh, and to the little hill of incense. (And when the day shall
    spring forth, and the shadows shall be bowed down, then I shall go to the mountain
    of myrrh, and to the little hill of incense.)
  epo-epo: Ĝis la tago malvarmetiĝos kaj la ombroj forkuros, Mi foriros al la monto
    de mirho kaj al la altaĵo de olibano.
  uig-PIN: Tang atⱪuqǝ, Kɵlǝnggilǝr ⱪeqip yoⱪiƣuqǝ, Mǝn ɵzümni murmǝkkǝ teƣiƣa, Mǝstiki
    dɵngigǝ elip ketimǝn.
  beo-beo: 'Na da gabusiga: ‘me’ agolo ganodini esalumu. Hahabe fo da fulabosea amola
    gasi da alalolesisia fawane yolesimu.'
  tpi-OTNT: Yu olsem wanpela maunten i pulap long ol samting i gat gutpela smel. Na
    bai mi go i stap long dispela maunten inap long san i go daun na ples i kol.
  hau-SA: Sai gari ya waye inuwa kuma ta watse, zan je dutsen mur da kuma tudun turare.
  uig-LAT: Tang atquche, Kölenggiler qéchip yoqighuche, Men özümni murmekke téghigha,
    Mestiki döngige élip kétimen.
  nde-nde: Nxa kusesemadabukakusa izithunzi zingakabaleki emuntwini, ngizakuya entabeni
    yemure laseqaqeni lwamakha amnandi.
  ton-ton: Te u ʻalu au ki he moʻunga ʻoe mula, mo e moʻunga ʻoe laipeno, pea te u
    ʻi ai ʻo aʻu ki he maʻa hake ʻae ʻaho, mo e puna atu ʻoe fakapoʻuli.
  ces-1613: Ažby zavítal ten den, a utekli by stínové, poodejdu k hoře mirrové a pahrbku
    kadidlovému.
  eng-WMB: Until the day is cool, and the shadows flee away, I will go to the mountain
    of myrrh, to the hill of frankincense.
  tam-TCV: பொழுது சாய்வதற்குள், நிழல் மறைவதற்குள், நான் வெள்ளைப்போள மலைக்கும், சாம்பிராணிக்
    குன்றுக்கும் விரைந்து செல்வேன்.
  ceb-ULB: Hangtod nga moabot ang kaadlawon ug molabay ang ang mga landong, moadto
    ako sa bukid sa mira ug sa bungtod sa insenso.
  pol-UBG: Nim zaświta dzień i znikną cienie, wejdę na górę mirry i na pagórek kadzidła.
  urd-GVU: اِس سے پہلے کہ شام کی ہَوا چلے اور سائے لمبے ہو کر فرار ہو جائیں مَیں مُر
    کے پہاڑ اور بخور کی پہاڑی کے پاس چلوں گا۔
  deu-1912: Bis der Tag kühl wird und die Schatten weichen, will ich zum Myrrhenberge
    gehen und zum Weihrauchhügel.
  kan-2017: ಕತ್ತಲು ಕಳೆಯುವ ತನಕ, ಹೊತ್ತು ಮೂಡುವವರೆಗೆ ರಕ್ತಬೋಳದ ಬೆಟ್ಟಕ್ಕೂ, ಧೂಪದ ಗುಡ್ಡಕ್ಕೂ
    ತೆರಳಿ ಸಂಚರಿಸುವೆ ನಾನು.
  yap-yap: Bay gu par u daken e burey ni myrrh, ni burey ko incense, nge taw ko ngiyal’
    nike yib nifngin e kadbul ma ke chuw e lumor.
  hlt-MCSB: Khothaih thoeng tih khokhawn a bawt hil myrrah tlang hil neh hmueihtui
    som duela kamah hamla ka cet ni.
  mdy-ETH: ሳዓ ካራንዳያ ሄላንዳኣና ዹማ ፖዓንዳያ ሄላንዳኣና ሌካ ኬርቤ ዹኮ ጊንሣ ሃሣ ዑንጆ ጌሜሮ ታ ዴንዲ ሃውሻንዳኔ።
  twi-ASANTE: Ɛnkɔ si sɛ adeɛ bɛkye, ama sunsum adwane no, mɛkɔ kurobo bepɔ ne aduhwam
    nkokoɔ no so.
  eng-WEBU: Until the day is cool, and the shadows flee away, I will go to the mountain
    of myrrh, to the hill of frankincense.
  spa-PDDPT: Hasta que refresque el día y declinen las sombras. Me iré a la montaña
    de la mirra y a la colina del incienso.
  gun-gun: Ára yro'y rei'i ha'e pytũ e'ỹ teria ja aa 'rã yvy'ã mirra ha'e heakuã porã
    va'e oĩa py.
  ilo-ULB: Agingga a dumteng ti parbangon ken agpukaw dagiti aniniwan, sumang-atakto
    idiay bantay ti mira ken idiay turod ti insenso.
  kpg-kpg: Au gaa noho i hongo di gonduu ‘myrrh’, di gonduu lolokala, gaa dae loo
    gi di angiangi magalillili o di luada ma ga iliili mai mo dono bouli e maa gi daha.
  uig-ARA: تاڭ ئاتقۇچە، كۆلەڭگىلەر قېچىپ يوقىغۇچە، مەن ئۆزۈمنى مۇرمەككە تېغىغا، مەستىكى
    دۆڭىگە ئېلىپ كېتىمەن.
  sus-sus: Soge na goro, kɔɛ naxa so, n tema nɛ labundɛ nun surayi na dɛnnaxɛ.
  pon-2006: I pahn mihmi pohn kisin dohl en mir, pohn dohl en warpwohmwahu, lao engitik
    en nimenseng ipido oh rotorot sohrala.
  ksd-ksd: Ba i vuvu ravian, ma ra lavur malur dia panie, Ina vana tar ta ra luana
    na bira na davai, Ma tadav ra buana na bulit i ang na katkat.
  tur-YTC: Gün serinleyince, gölgeler kaçıp gidinceye dek, Mür dağına, Günnük tepesine
    gideceğim.
  grc-BRENT: ἕως οὗ διαπνεύσῃ ἡμέρα καὶ κινηθῶσιν αἱ σκιαί· πορεύσομαι ἐμαυτῷ πρὸς
    τὸ ὄρος τῆς σμύρνης καὶ πρὸς τὸν βουνὸν τοῦ λιβάνου.
  ind-AYT: Sampai siang hari berembus, dan bayang-bayang menghilang, aku akan pergi
    ke gunung mur, dan ke bukit kemenyan.
  nya-nya: Kamphepo kamadzulo kakayamba kuwuzira ndipo mithunzi ikayamba kuthawa,
    ndidzapita ku phiri la mure ndi ku chitunda cha lubani.
  kyg-kyg: Nagaemo alagepa atu neꞌaiya yosamo haneꞌniya avefiꞌmo haiꞌna maime maime
    neꞌvisugenoꞌaeꞌmo kotisigenoꞌaeꞌmo hani huꞌniya kavaꞌmo hano hugiye.
  hrv-hrv: Prije nego dan izdahne i sjene se spuste, poći ću na brdo smirne, na brežuljak
    tamjana.
  mps-mps: Nage te denami ebo wiegi yai nai dabego te bulu du me delide pągąnąlubo
    tiwai dao. Tama ena te bulu duba bidigi pelama bididubadi, te giliga dega sigulama,
    te bulu kedau ebo sogoba usu naibao.
  tpi-tpi: Yu olsem wanpela maunten i pulap long ol samting i gat gutpela smel. Na
    bai mi go i stap long dispela maunten inap long san i go daun na ples i kol.
  dan-1931: Til Dagen svales og Skyggerne længes, vil jeg vandre til Myrrabjerget
    og Vellugtshøjen.
  vie-OVCB: Trước khi hừng đông ló dạng và bóng tối tan đi, anh sẽ nhanh chân đến
    núi một dược và đến đồi nhũ hương.
  guj-2017: સવાર થાય અને અંધારું દૂર થાય ત્યાં સુધી, હું બોળના પર્વત પર તથા લોબાનના
    ડુંગર પર જઈશ.
  pon-2006A: I pahn mihmi pohn kisin dohl en mir, pohn dohl en warpwohmwahu, lao engitik
    en nimenseng ipido oh rotorot sohrala.
  por-BRBSL: Até o dia ficar frio e as sombras fugirem, Irei para a montanha da mirra,
    até a colina do incenso.
  cth-cth: Kanî a khup hoi kanîka suirasai totouh, Murah mon hoi frankinsen mon totouh
    ka cei han.
  twi-twi: Enkosi sɛ ade bɛkye, ama honhom aguan no, mɛkɔ kurobow bepɔw ne aduhuam
    nkoko no so.
  hlt-hlt: Khothaih thoeng tih khokhawn a bawt hil murrah tlang hil neh hmueihtui
    som duela kamah hamla ka cet ni.
  tbz-SIM: Diyiè bo nkpɑɑ́ kɛ í tònkɛ̀, kɛ̀ mɛdɛ́ɛ̀ mmu nyí pɛ̃ɛ̃tɛ́ kɛ̀ n kɔtoomu,
    míírì tie mbɛ̀ dɔ̀ɔ̀rinɛ̀ dɛ̀ tùdɑ̀ɑ̀rí dɛ̀ bo dìì tɑ̃rì, tihúúntì tie, bɛ̀ tu
    tì ɑ̃̀nsɑ̃́ɑ̃̀ kó tɛtɑ̃tɛ̀.
  msy-2020: Aning mati mɨghsɨar mamning, mughuriar aghuiba itir biziba bar aning gizɨfa,
    mam sandan anezim, ezɨ mam pauran balsamɨn temer eborimɨn ingarizim. Kɨ mangɨ
    mɨghsɨar kamningɨn ikɨ mangɨtɨ amɨnim tiraghtɨ, aruem ovɨram.
  dop-dop: Mɑɑ polo tulɑɑlʋ miili pʋɣʋ tɔɔ, nɑ tulɑɑlʋ kʋwɔpʋ pulɑɣɑ tɔɔ. Nɑ pǝ́cɔ́
    pǝ nyɑɑlɩ nɑ sǝkpɛtʋɣʋ yɑ́.
  azb-azb: Gün sərinləşənəcən, kölgələr düşənəcən, Mirra dağına, kündür təpəsinə gedəcəyəm.
  eng-DBY: Until the day dawn, and the shadows flee away, I will get me to the mountain
    of myrrh, And to the hill of frankincense.
  hin-2017: जब तक दिन ठंडा न हो, और छाया लम्बी होते-होते मिट न जाए, तब तक मैं शीघ्रता
    से गन्धरस के पहाड़ और लोबान की पहाड़ी पर चला जाऊँगा।
  wol-KYG: Balaa jant a fenk, ker gàddaay, ma ne coww diggante tund wa ndàbb ne bann,
    ak tund wa xas ma neexe.
  eng-YLT: Till the day doth break forth, And the shadows have fled away, I will get
    me unto the mountain of myrrh, And unto the hill of frankincense.
  eng-WYC-2017: till the day spring, and [the] shadows be bowed down. I shall go to
    the mountain of myrrh, and to the little hill of incense.
  eng-WMBB: Until the day is cool, and the shadows flee away, I will go to the mountain
    of myrrh, to the hill of frankincense.
  urd-GVH: इससे पहले कि शाम की हवा चले और साये लंबे होकर फ़रार हो जाएँ मैं मुर के
    पहाड़ और बख़ूर की पहाड़ी के पास चलूँगा।
  rug-rug: Sipu lopu ele kamo sa rane, meke murimuri taloa sa huporo, si maqu sage
    la i sari karua botu toqere pu humaṉa lea guana oto huda moa, meke na vina uququ
    oto huda.
  gaz-gaz: Hamma bariʼee gaaddisni baduutti, ani gara tulluu qumbiitii fi gara gaara
    ixaanaa nan dhaqa.
  fra-LSG: Avant que le jour se rafraîchisse, Et que les ombres fuient, J’irai à la
    montagne de la myrrhe Et à la colline de l’encens.
  yal-yal: N sigama nɛn na mirihi latikɔnɔnna nun wusulanna yireni han kuye yiba,
    dimin yi siga.
  haw-1868: A i ka wa oluolu o ka la, a auhee na aka, E hele au i ka mauna mura, a
    i ka puu libano.
  arb-NAV: وَمَا يَكَادُ يَتَنَفَّسُ النَّهَارُ وَتَنْهَزِمُ الظِّلالُ حَتَّى أَنْطَلِقَ
    إِلَى جَبَلِ الْمُرِّ وَإِلَى تَلِّ اللُّبَانِ.
  ewe-ewe: Mayi lifitowo kple dzudzɔdonu ʋeʋĩ togbɛwo dzi va se ɖe esime ŋu nake,
    eye viviti nasi adzo.
  eng-LEE: Until the day became cool, and the shadows flee away, will I get me to
    the mountain of myrrh, and to the hill of frankincense.
  asm-FB: ভোৰ নোহোৱালৈকে আৰু অন্ধকাৰৰ ছাঁয়া আঁতৰি নোযোৱালৈকে, হয়, মই গন্ধৰসৰ আৰু
    ধূপৰ পাহাৰতে গৈ থাকিম।
  sus-A: سٌفٍ نَ فٌرٌ، كْي نَشَ سٌ، ﭑ تٍمَ نّ لَبُندّ نُن سُرَيِ نَ دّننَشّ.
  fra-SBL: Jusqu'à ce que le jour se rafraîchisse, et que les ombres s'enfuient, Je
    vais aller à la montagne de la myrrhe, à la colline de l'encens.
  hbo-hbo: עַ֤ד שֶׁיָּפ֙וּחַ֙ הַיֹּ֔ום וְנָ֖סוּ הַצְּלָלִ֑ים אֵ֤לֶךְ לִי֙ אֶל־הַ֣ר
    הַמֹּ֔ור וְאֶל־גִּבְעַ֖ת הַלְּבֹונָֽה׃
  kik-kik: Nĩngũthiĩ kĩrĩma-inĩ kĩa manemane, na nginye karĩma-inĩ ka ũbani, njikare
    kuo nginya kũrĩĩrura, nacio ciĩruru ciirĩrie.
  fra-NCL: Avant que vienne la fraîcheur du jour, et que les ombres fuient, j’irai
    à la montagne de la myrrhe, et à la colline de l’encens.
  cek-AK: Khodai tom moe, khoving boeng ai naah, myrrh mae ah ka caeh moe, hmuihoih
    maesom nuiah ka caeh han.
  cuk-cuk: Dad-ibeler-nakwialile, negsichid miledele, ina-wawadikid-mirra-yarse an
    nakwenaoed, ina-wawadikid-incienso-yar-mulluse an nakwenaoed.
  uig-CYR: Таң атқичә, Көләңгиләр қечип йоқиғичә, Мән өзүмни мурмәккә теғиға, Мәстики
    дөңигә елип кетимән.
  tel-2017: తెల్లారే లోపు చీకటి నీడలు తొలిగి పోయేలోగా నేను బోళం కొండకు వెళ్తాను. సాంబ్రాణి
    కొండకు వెళ్తాను.
  hat-BSA: Jiskaske jou a bese pou l vin fre e lonbraj yo vin disparèt, mwen va trase
    chemen mwen rive nan mòn fèy bazilik la, ak nan kolin lansan an.
  kos-kos: Nga ac som ac muta fin inging in myrrh uh, Oayapa fin inging in mwe keng,
    Nwe ke na engyengsrik in lotu uh tuhme, Ac lohsr uh wanginla.
  hbo-WLC: עַ֤ד שֶׁיָּפ֙וּחַ֙ הַיּ֔וֹם וְנָ֖סוּ הַצְּלָלִ֑ים אֵ֤לֶךְ לִי֙ אֶל־הַ֣ר
    הַמּ֔וֹר וְאֶל־גִּבְעַ֖ת הַלְּבוֹנָֽה׃
  ibo-ibo: Tutu chi ụtụtụ abọọ, tutu onyinyo agbalaga, aga m aga nʼugwu ụda máá na
    nʼugwu insensi.
  ory-ory: ଦିବସ ଶୀତଳ ହେବା ଓ ଛାୟା ବହିଯିବା ପର୍ଯ୍ୟନ୍ତ ମୁଁ ଗନ୍ଧରସ-ପର୍ବତ ଓ କୁନ୍ଦୁରୁ-ଉପପର୍ବତକୁ
    ଯିବି।
  chk-chk: Üpwe feitä won ewe chukun säfei mi aüchea itan mör, pwal won ewe chukun
    apach mi pwokus, o nonom ie tori epwe ränila o lerochen mettoch repwe morola.
  rop-rop: Ai garra pudum main hed langa det dubala hil weya ola gudsmelwan medisin
    gro, raidap ailibala wen det win blo, en det dakbala gowei.
  ukr-1871: Покіль день холодом дише, тїнь не простяглася, вийду я на гору мирри,
    на узгірря кадила.
  deu-1951: Bis der Tag kühl wird und die Schatten fliehen, will ich auf den Myrrhenberg
    gehen und auf den Weihrauchhügel!
  eng-JPS: Until the day breathe, and the shadows flee away, I will get me to the
    mountain of myrrh, and to the hill of frankincense.
  srp-1865: Dok dan zahladi i sjenke otidu, iæi æu ka gori smirnovoj i ka humu tamjanovu.
  lug-lug: Okutuusa obudde nga bukedde, n’ebisiikirize nga biweddewo, ndigenda ku
    lusozi olunene olwa mooli ne ku kasozi ak’omugavu.
  heb-heb: עד שיפוח היום ונסו הצללים אלך לי אל הר המור ואל גבעת הלבונה׃
  ben-IRV: যতক্ষণ না ভোর হয় এবং অন্ধকার চলে যায় ততক্ষণ আমি গন্ধরসের পাহাড়ে এবং
    ধূপের পাহাড়ে থাকব।
  pan-pan: ਜਦ ਤੱਕ ਦਿਨ ਢੱਲ਼ ਨਾ ਜਾਵੇ ਅਤੇ ਪਰਛਾਵੇਂ ਮਿਟ ਨਾ ਜਾਣ, ਮੈਂ ਗੰਧਰਸ ਦੇ ਪਰਬਤ ਅਤੇ ਲੁਬਾਨ
    ਦੇ ਟਿੱਲੇ ਉੱਤੇ ਚਲਾ ਜਾਂਵਾਂਗਾ।
  mya-JVB: မိုဃ်း မသောက်၊ မှောင်မိုက်အရိပ် မ ပြေး မှီ၊ ငါသည်မုရန် တောင် နှင့် လောဗန်
    ကုန်း သို့ သွား မည်။
  hmo-hmo: Muro ena ororo dekenai do lau lao, unai bonana namo gabua muramura, ena
    ororo dekenai do lau noho, ela bona daba do ia rere, bona hanuaboi do ia ore.
  urd-urd: जब तक दिन ढले और साया बढ़े, मैं मुर के पहाड़ और लुबान के टीले पर जा रहूँगा।
  rus-SYN: Доколе день дышит прохладою, и убегают тени, пойду я на гору мирровую и
    на холм фимиама.
  bqc-SIM: E gu àↄ gɛ́ dↄi, e guwɛ àↄ gɛ́ kɛ̃́i, má gɛ́ gbɛ̀sĩsĩ lí'ↄ gĩnanade
    musu, má dɛdɛ sĩ̀sĩ tulaletidewa.
  tcz-CHONGTHU: Khovahkon huilhi nun masang, jan muthim lim kiheimang masang ah; keiman
    Myrrh molsang kajot’na, bego lhangdung ka jot touding ahitai.
  mar-mar: दिवस शेवटच्या घटका मोजत आहेत आणि सावल्या दूर पळत आहेत. तेवढ्या वेळात मी
    त्या गंधरसाच्या पर्वतावर, ऊदाच्या टेकडीवर जाईन.
  qub-qub: Manaraj pacha warashanyaj, manaraj intipis yagamushanyaj aywashaj mïrra
    perfümi cashan jircaman, insinsu cashan pataman.
  bqp-bqp: Sere sɔ̃ɔ u kɑ du sɑɑru tu kpɛ̃ɑ, kon dɑ guuru wɔllɔ mi turɑre ye bɑ mɔ̀
    miru kɑ turɑre dɛkɑgiɑ yɑ wɑ̃ɑ.
  hat-hat: M'ap rete sou mòn mant lan, sou ti bit lansan an jouk bajou kase, jouk
    solèy leve.
  eng-BSB: Before the day breaks and the shadows flee, I will make my way to the mountain
    of myrrh and to the hill of frankincense.
  eng-WEBPB: Until the day is cool, and the shadows flee away, I will go to the mountain
    of myrrh, to the hill of frankincense.
  kbq-kbq: Nanterama zasima osuno masama osu'nesige'na, ame hu'na mnanentake'za merene
    frenkinsensima me'nea agonafina marerigahue.
  nhe-BL: Na niixtlejcos ipan nopa tepetl campa onca mirra huan nopa tlachiquili campa
    onca copali hasta tlanesis cuali huan ya panotos tzintlayohuilotl.
  gub-BL: Aha putar kàpuhàg zàwenugar mir ywytyruhu romo iapo pyrer pe nehe. Aha putar
    yhyk zàwenugar ywytyruhu romo iapo pyrer pe nehe, iku'em etea'i mehe nehe, ipytunaw
    iho etea'i mehe we nehe.
  eng-DRA: Till the day break, and the shadows retire, I will go to the mountain of
    myrrh, and to the hill of frankincense.
