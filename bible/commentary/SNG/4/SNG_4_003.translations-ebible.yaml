verse: SNG.004.003
translations:
  mal-C: നിന്റെ ചുണ്ടുകൾ കടുംചെമപ്പു ചരടിനുതുല്യം; നിന്റെ വായ് മനോഹരമാകുന്നു. മൂടുപടത്തിനുള്ളിൽ
    നിന്റെ കവിൾത്തടങ്ങൾ മാതളപ്പഴത്തിന്റെ പകുതിപോലെയാണ്.
  deu-TKW: Wie ein Scharlachfaden sind deine Lippen, und lieblich dein Mund. Wie eine
    Granatapfelscheibe leuchtet deine Schläfe hinter deinem Schleier hervor.
  lin-lin: Bibebu na yo ezali lokola kitendi ya motane, mpe elobeli na yo epesaka
    esengo ; matama na yo ezali lokola mbuma ya grenade, na se ya vwale.
  eng-LSV: As a thread of scarlet [are] your lips, || And your speech [is] lovely,
    || As the work of the pomegranate [is] your temple behind your veil,
  eng-GNV: 'Thy lippes are like a threede of scarlet, and thy talke is comely: thy
    temples are within thy lockes as a piece of a pomegranate.'
  eng-WEBSTER: 'Thy lips are like a thread of scarlet, and thy speech is comely: thy
    temples are like a piece of pomegranate within thy locks.'
  nhw-BL: Motenxipal nelía chichiltic quen icpatl catli chichiltic. Mocamac onpano
    yejyectzi. Mocampa nesi quen quitlajcotejque se granada huan quitlalijtoque ipan
    sesen lado para motlatise iica moixtzajca.
  swh-ONEN: Midomo yako ni kama uzi mwekundu, kinywa chako kinapendeza. Mashavu yako
    nyuma ya shela yako ni kama vipande viwili vya komamanga.
  bba-bba: Wunɛn nɔɔ ɡɑ swɛ̃riwɑ nɡe tom, mɑ ɡɑ wɑɑbu wɑ̃. Wunɛn bɑɑnu nu bɑllimɔwɑ
    nɡe dire sɔnsɔm biɑ wunɛn sɔnditiɑn wɛ̃rin di.
  eng-KJVCPB: 'Thy lips are like a thread of scarlet, and thy speech is comely: Thy
    temples are like a piece of a pomegranate within thy locks.'
  luo-luo: Pien dhogi chalo gi law marakwaro; kendo dhogi ber ahinya. Lembi moum gi
    law yom machalo mana gi olemo mongʼinore.
  meu-meu: Udumu bibinadia na varo kakakakadia na heheto; udumu na mai hairaina. Vahamu
    ruaosi na rimono huahuana e ivaia parara na heto, vairamu iḡovalaina dabuana murinai.
  npi-ULB: तिम्रा ओठ सिन्दुरे रङको धागोजस्ता राता छन् । तिम्रो मुख मायालु छ । तिम्रा
    गालाहरू घुम्टोभित्रका दुई फ्याक परेका दारिमहरूजस्ता छन् ।
  yor-yor: Ètè rẹ dàbí òwú òdòdó; ẹnu rẹ̀ dùn. Ẹ̀rẹ̀kẹ́ rẹ dàbí ẹ̀là pomegiranate
    lábẹ́ ìbòjú rẹ.
  pes-OPCB: لبانت سرخ و دهانت زیباست. گونه‌هایت از پشت روبند همانند دو نیمهٔ انار
    است.
  tgl-ULB: Ang labi mo ay katulad ng isang hibla ng eskarlata; ang bibig mo ay kaibig-ibig.
    Ang mga pisngi mo ay katulad ng kabiyak na granada sa likuran ng iyong belo.
  hui-hui: Í̠naga ne hambu daramabiore aga daramabi ngaligobida. Í̠na bi laregola
    ne hambu moheoreda. Labolabome í̠naga dengui buyi kegoyu i̱na í̠naga wanakui honani
    ale hendedo.
  mya-mya: လည်ပင်းသည်လည်း၊ သူရဲတို့သာသုံးဆောင် တတ်သော ဒိုင်လွှားတထောင်ဆွဲထားသော လက်နက်စုံ
    ဘဏ္ဍာတိုက်တည်းဟူသော ဒါဝိဒ်မင်း၏ ရဲတိုက်နှင့် တူ၏။
  bod-N: ཁྱེད་ཀྱི་མཆུ་སྒྲོས་མཚལ་གྱི་སྣལ་མ་འདྲ། ། ཁྱེད་ཀྱི་སྨྲ་སྒོ་མཛེས་ཤིང་ལྟ་ན་སྡུག
    ། གདོང་ཁེབས་འོག་གི་ཁྱེད་ཀྱི་མཁུར་ཚོས་ནི། ། དམར་མདངས་བཀྲ་བའི་སེ་འབྲུ་ཕྱེད་ཀ་བཞིན།
    །
  sna-sna: Miromo yako yakafanana nomucheka mutsvuku; muromo wako wakaisvonaka. Zvavovo
    zvako zviri mumumbure wako zvakaita sezvikamu zviviri zvedamba.
  spa-BLM: Tus labios son como un hilo escarlata. Tu boca es encantadora. Tus sienes
    son como un trozo de granada detrás de tu velo.
  cac-cac: Chactz'ob'inac a ti' icha chacchac ch'al. Sat in c'ool yuj svach'il a loloni.
    Axo spac'ultac a ti' musan yuj junoc c'apac, icha val yilji c'axepoc te' granada.
  swh-ULB: Mdomo wako ni kama uzi mwekendu; mdo wako wapendeza. Mashavu yako ni kama
    majani ya komamanga nyuma ya kitambaa chako cha uso.
  bel-bel: як чырвоная стужка - губы твае, і любасныя твае вусны; як палавінкі граната
    - шчочкі твае пад кудзеркамі тваімі;
  deu-ELBBK: Deine Lippen sind wie eine Karmesinschnur, und dein Mund ist zierlich.
    Wie ein Schnittstück einer Granate ist deine Schläfe hinter deinem Schleier.
  mbb-OT: Is bivig nu henduen be te kanggan he ribun. Utew iyan heini mekempet. Is
    enaping nu he netembunan te lembung nu ne henduen be te meriǥàriǥà he prutas he
    pumigranata.
  mal-2015: നിന്റെ അധരം കടുംചുവപ്പുനൂൽപോലെയും നിന്റെ വായ് മനോഹരവും ആകുന്നു; നിന്റെ
    ചെന്നികൾ നിന്റെ മൂടുപടത്തിൻ ഉള്ളിൽ മാതളപ്പഴത്തിൻ ഖണ്ഡംപോലെ ഇരിക്കുന്നു.
  rmc-rmc: Tire vušta hine sar o šarlatovo thav a tiro muj hino igen šukar. Tire čhama
    pal o zavojis hine ajse lole sar e jepaš granatoskri phabaj.
  pes-OPV: لبهایت مثل رشته قرمز و دهانت جمیل است و شقیقه هایت درعقب برقع تو مانند
    پاره انار است.
  ron-1924: Бузеле тале сунт ка ун фир де кырмыз ши гура та есте дрэгуцэ; образул
    тэу есте ка о жумэтате де родие, суб марама та.
  ben-OBCV: তোমার ওষ্ঠাধর রক্তিম ফিতের মতো; তোমার মুখশ্রী চমৎকার। ঘোমটা আবৃত তোমার
    কপোল অর্ধ কর্তিত ডালিম ফলের মতো।
  som-som: Bushimahaagu waa sida dun guduudan, Oo afkaaguna waa qurxoon yahay, Oo
    dhafoorradaada indhashareertaada ku qarsoonuna waa sida xabbad rummaan ah jeexeed.
  lat-VUC: Sicut vitta coccinea labia tua, et eloquium tuum dulce. Sicut fragmen mali
    punici, ita genæ tuæ, absque eo quod intrinsecus latet.
  eng-ASVBT: Thy lips are like a thread of scarlet, And thy mouth is comely. Thy temples
    are like a piece of a pomegranate Behind thy veil.
  ita-1885: Le tue labbra somigliano un filo tinto in iscarlatto, E il tuo parlare
    è grazioso; La tua tempia, per entro la tua chioma, Pare un pezzo di melagrana.
  eng-LXXUP: 'Thy lips are as a thread of scarlet, And thy speech is comely: Like
    the rind of a pomegranate Is thy cheek without thy veil.'
  eng-ULB: Your lips are like a thread of scarlet; your mouth is lovely. Your cheeks
    are like pomegranate halves behind your veil.
  spa-VBL: Tus labios son tan rojos como el hilo de escarlata. Tu boca es preciosa.
    Tus mejillas son del color del rubor de las granadas detrás de tu velo.
  fra-_FOB: Tes lèvres sont comme un fil d'écarlate; ton parler est gracieux; ta joue
    est comme une moitié de grenade, sous tes voiles.
  mal-mal: നിന്റെ അധരം കടുംചുവപ്പുനൂൽപോലെയും നിന്റെ വായ് മനോഹരവും ആകുന്നു; നിന്റെ
    ചെന്നികൾ നിന്റെ മൂടുപടത്തിനുള്ളിൽ മാതളപ്പഴത്തിൻ ഖണ്ഡംപോലെ ഇരിക്കുന്നു.
  urd-GVR: Tere hoṅṭ qirmizī rang kā ḍorā haiṅ, terā muṅh kitnā pyārā hai. Niqāb ke
    pīchhe tere gāloṅ kī jhalak anār ke ṭukṛoṅ kī mānind dikhāī detī hai.
  suz-BL: इ शुंइच लल डोरी खोदेंशो बाक्‍ब। इ शोव़ थम दारशो बाक्‍ब। इ सुम्‍तीके आगाम
    इ चोव़चो चेश्‍शो दारीम खोदेंशो बाक्‍नीस। ठेयब कुम्‍सो ६:७
  eng-NOY: Thy lips are like a thread of scarlet, And thy mouth comely; Thy cheeks
    are like a divided pomegranate behind thy veil;
  ita-1927: Le tue labbra somigliano un filo di scarlatto, e la tua bocca è graziosa;
    le tue gote, dietro al tuo velo, son come un pezzo di melagrana.
  ckb-ckb: لێوەکانت وەک ڕیسی ئاڵە، دەمت شیرینە، گۆنات وەک لەتە هەنارە لە پشت پەچەکەتەوە.
  eng-BBE: Your red lips are like a bright thread, and your mouth is fair of form;
    the sides of your head are like pomegranate fruit under your veil.
  kan-OKCV: ನಿನ್ನ ತುಟಿ ಕೆಂಪು ದಾರದ ಹಾಗೆ ಇವೆ. ನಿನ್ನ ಮಾತು ರಮ್ಯ. ಮುಸುಕಿನೊಳಗಿನ ನಿನ್ನ ಕೆನ್ನೆ
    ವಿಭಾಗಿಸಿದ ದಾಳಿಂಬೆಯ ಹಣ್ಣಿನ ಹಾಗೆ ಇದೆ.
  tam-2017: உன் உதடுகள் சிவப்பு நூலுக்குச் சமானமும், உன் வாய் இன்பமுமாக இருக்கிறது;
    உன் முக்காட்டின் நடுவே உன் கன்னங்கள் வெடித்த மாதுளம்பழம்போல் இருக்கிறது.
  spa-RV-1909: Tus labios, como un hilo de grana, y tu habla hermosa; tus sienes,
    como cachos de granada á la parte adentro de tus guedejas.
  ron-BTF: Buzele tale sunt ca o aţă de stacojiu şi vorbirea ta frumoasă; tâmplele
    tale sunt ca o bucată de rodie între şuviţele tale.
  eng-WEBP: Your lips are like scarlet thread. Your mouth is lovely. Your temples
    are like a piece of a pomegranate behind your veil.
  eng-FBV: Your lips are as red as scarlet thread. Your mouth is gorgeous. Your cheeks
    are the blushing color of pomegranates behind your veil.
  nld-1939: Als een band van purper uw lippen, Aanminnig uw mond; Als granatenhelften
    blozen uw wangen Door uw sluier heen.
  nch-BL: Motenxipal nelía chichiltic quej icpat cati chichiltic. Mocamac tahuel yejyectzi.
    Mocampa nesi quej quitajcotejque se granada huan quitalijtoque ipan sesen lado
    para motatise iica moixtzajca.
  vie-1934: Môi mình tợ sợi chỉ hồng, Miệng mình có duyên thay; Má mình trong lúp
    tợ như nửa quả lựu.
  hin-CV: तुम्हारे ओंठ लाल रंग की डोरी के समान हैं; तथा मनमोहन है तुम्हारा मुंह. तुम्हारे
    गाल तुम्हारी ओढ़नी के पीछे अनार की दो फांक के समान हैं.
  spa-BES: Tus labios rojos son como un hilo brillante, y tu boca es hermosa al hablar;
    Tus sienes son como frutas de granada debajo de tu velo.
  tdx-tdx: Hoe fole-mena o fivimbi’oo vaho fanjaka o falie’oo. Hoe vakim-boan-draketamena
    roe o fitendrean’ aoli’oo an-kalo o marerarera’oo.
  tha-KJV: ริมฝีปากของเธอแดงดุ​จด​้ายสี​ครั่ง และคำพูดของเธอก็​งดงาม ขม​ับของเธอเหมือนผลทั​บท​ิมผ่าซีกอยู่ในผ้าคลุม
  por-BR-2018: Teus lábios são como uma fita de escarlate, e tua boca é bonita; tuas
    têmporas são como pedaços de romã por detrás do véu.
  deu-ELO: Deine Lippen sind wie eine Karmesinschnur, und dein Mund ist zierlich.
    Wie ein Schnittstück einer Granate ist deine Schläfe hinter deinem Schleier.
  eng-WYC-2018: Thy lips be as a red lace, and thy speech is sweet; as the remnant
    of an apple of Punic, so be thy cheeks, without that, that is hid within. (Thy
    lips be like a red lace, and thy voice is sweet; thy cheeks be like a piece of
    an apple of Punic or thy cheeks be like a piece of a pomegranate, behind thy veil.)
  epo-epo: Viaj lipoj estas kiel ruĝa fadeno, Kaj via elparolado estas bela; Kiel
    peco de granato, viaj vangoj aspektas Malantaŭ via vualo.
  uig-PIN: Lǝwliring pǝrǝng tal yiptǝk, Gǝpliring yeⱪimliⱪtur; Qümbiling kǝynidǝ qekiliring
    parqǝ anardur.
  beo-beo: 'Dia lafi gadofo da yoi efe agoai gala. Di da sia:sea, amo da noga:idafa
    ba:sa. Dia ba: dia odagi dedebosu abula baligadili, da nenemegisa.'
  tpi-OTNT: Maus bilong yu i retpela tru olsem retpela laplap. Maus bilong yu i naispela
    tru. Laplap i haitim pes bilong yu, tasol mi lukim pes bilong yu i lait.
  hau-SA: Leɓunanki kamar zaren jan garura bakinki yana da kyau. Kumatunki sun yi
    kamar rumman da aka tsaga biyu a cikin lulluɓinki.
  uig-LAT: Lewliring pereng tal yiptek, Gepliring yéqimliqtur; Chümbiling keynide
    chékiliring parche anardur.
  nde-nde: Izindebe zakho zinjengozwezwe olubomvu; muhle umlomo wakho. Izihlathi zakho
    ezembeswe liveli lakho ezinjengephomegranathi elidatshulwe phakathi.
  ton-ton: ‌ʻOku tatau mo e afo kulokula ho loungutu; pea ʻoku mālie ho leʻo; pea
    ʻoku tatau mo e konga pomikanite ʻa ho manifinifihanga ʻoku fakalilo ʻaki ho louʻulu.
  ces-1613: Jako provázek z hedbáví červeného dvakrát barveného rtové tvoji, a řeč
    tvá ozdobná; jako kus jablka zrnatého židoviny tvé mezi kadeři tvými.
  eng-WMB: Your lips are like scarlet thread. Your mouth is lovely. Your temples are
    like a piece of a pomegranate behind your veil.
  tam-TCV: உன் உதடுகள் செம்பட்டு நாடா போன்றவை; உன் வாய் அழகானது. உனது முகத்திரையின்
    பின்னால் உள்ள உன் கன்னங்கள் பிளந்த மாதுளம் பழத்திற்கு ஒப்பானவை.
  ceb-ULB: Ang imong mga ngabil sama sa dagtompula nga sinulid; ug matahom gayod ang
    imong baba. Ang imong aping sama sa natunga nga granada luyo sa imong belo.
  pol-UBG: Twoje wargi są jak nić purpurowa, a twoja wymowa pełna wdzięku. Twoje skronie
    są jak połówki granatu między twymi kędziorkami.
  urd-GVU: تیرے ہونٹ قرمزی رنگ کا ڈورا ہیں، تیرا منہ کتنا پیارا ہے۔ نقاب کے پیچھے
    تیرے گالوں کی جھلک انار کے ٹکڑوں کی مانند دکھائی دیتی ہے۔
  deu-1912: Deine Lippen sind wie eine scharlachfarbene Schnur und deine Rede lieblich.
    Deine Wangen sind wie der Ritz am Granatapfel zwischen deinen Zöpfen.
  kan-2017: ನಿನ್ನ ತುಟಿಗಳು ಕೆಂಪು ದಾರದಂತಿವೆ. ನಿನ್ನ ಬಾಯಿ ರಮ್ಯ. ಮುಸುಕಿನೊಳಗಿನ ನಿನ್ನ ಕೆನ್ನೆಯು
    ಹೋಳು ಮಾಡಿದ ದಾಳಿಂಬೆಯ ತಿರುಳಿನಂತಿದೆ.
  yap-yap: Dap’il’ugnam e bod bang i mad nrow; ma kabfel’ boch ya’an ni ga ra non.
    Be galgal ra’en linglingim u fon fare gi mad u owchem.
  hlt-MCSB: Na hmui tah rhuihet a lingdik bangla om tih na olding tah na samtum hnuk
    ah na baengpae kah tale phaklung bangla rhoeprhui mai.
  mdy-ETH: ሙሱራ ኔኤኮ ዲንኪ ዞቄ ፓቲሌጉዲ ሚዛጳኔ፤ ኔ ጌስታኣና ሚርጌና ኮሽካኔ፤ ኔኤኮ ላምዖ ዛሎ ጋንጋራ ዓኣፖ ካሮ ካንቆና
    ባኮ ባኣኪና ጴዻኣና ላምዖ ፓቂንቴ ሮኦማኔ ዓኣፒ ማላያኬ።
  twi-ASANTE: Wʼanofafa te sɛ koogyan ahoma; wʼano yɛ fɛ. Wʼasontorɔ mu a ɛhyɛ wo
    nkatanimu mu te sɛ ateaa aduaba fa.
  eng-WEBU: Your lips are like scarlet thread. Your mouth is lovely. Your temples
    are like a piece of a pomegranate behind your veil.
  spa-PDDPT: Tus labios son como hilo de grana, Y tu hablar, gracioso. Tus mejillas,
    como granada partida detrás de tu velo.
  gun-gun: Nerembe ma nhimbo pytã iporã va'e rami. Ndejuru ma iporã ete. Nderova ma
    romã'a omboja'o pyre rami xiĩ porã rei, nderova mo'ãa rovai teĩ iporã jekuaa.
  ilo-ULB: Dagiti bibigmo ket kasla iti nalabaga a lupot; makaay-ayo ti ngiwatmo.
    Dagiti pingpingmo ket kasla kadagiti pisi ti granada iti likodan ti belom.
  kpg-kpg: O malaungudu e hai gadoo be taula gahu mmee, koia e madanga i do madagoaa
    ma ga leelee. O gauwae e maahina mai i lodo dau mee gahu golomada.
  uig-ARA: لەۋلىرىڭ پەرەڭ تال يىپتەك، گەپلىرىڭ يېقىملىقتۇر؛ چۈمبىلىڭ كەينىدە چېكىلىرىڭ
    پارچە ئاناردۇر.
  sus-sus: I dɛ tofan, i dɛ kiri luxi nɛ alɔ luuti gbeeli. I xɛrɛ tofan alɔ mangoe
    naxan ixabaxi a tagi. E makotoxi i xa mafelenyi kui.
  pon-2006: Kilinewomwen rasehng silik weitahta; ia uwen kaselel ni omw kin koasoi.
    Likin sepomw kan pwukapwuk pahn omw koaduhpwel.
  ksd-ksd: Ra ura bul na ngiem dir da ra kuara i meme, Ma ra ngiem i vakak; A ura
    pagupagu na ngiem nina dir ki ta ra vavai na mal na tubatuba, Dir da ra pakana
    gamata.
  tur-YTC: Dudakların al iplik gibi. Ağzın ne güzel. Yanakların peçenin ardındaki
    nar parçası gibi.
  grc-BRENT: Ὡς σπάρτίον τὸ κόκκικον χείλη σου, καὶ ἡ λαλιά σου ὡραῖα, ὡς λέπυρον
    ῥοᾶς μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου.
  ind-AYT: Bibirmu bagaikan seutas tali kirmizi, dan mulutmu itu elok. Pelipismu bagaikan
    irisan-irisan buah delima di balik cadarmu.
  nya-nya: Milomo yako ili ngati mbota yofiira; pakamwa pako ndi pokongola kwambiri.
    Kukhalira kumbuyo kwa nsalu yako yophimba kumutuyo, masaya ako akuoneka ngati
    mabandu a makangadza.
  kyg-kyg: Kavayamo kanale haesa nofikana huno haneꞌnigeka alagepa kagemo neꞌaine.
    Kayokaꞌmoꞌa aino ati kaeꞌniya kagesa aepaleꞌmo mago yosamo agiꞌamo pamagalanati
    alagamo aino apalo atiꞌniya yosa alagagana huno haneꞌniye.
  hrv-hrv: Usne su tvoje kao trake od grimiza i riječi su tvoje dražesne, kao kriške
    mogranja tvoji su obrazi pod koprenom tvojom.
  mps-mps: Nago pedauwali te mama name ugwa tiwai mu yali. Nago pedauwali te gasa
    sawia pai mu da. Te name ugwago nago gesabidi sesela sali, tiali goli eno nago
    gesabidi ula elalubo suali.
  tpi-tpi: Maus bilong yu i retpela tru olsem retpela laplap. Maus bilong yu i naispela
    tru. Laplap i haitim pes bilong yu, tasol mi lukim pes bilong yu i lait.
  dan-1931: som en Purpursnor er dine Læber, yndig din Mund, din Tinding som et bristet
    Granatæble bag ved dit Slør;
  vie-OVCB: Đôi môi em đỏ tựa chỉ điều; miệng em hấp dẫn thật đáng yêu. Đôi má hồng
    hào như thạch lựu thấp thoáng ẩn hiện sau màn che.
  guj-2017: તારા હોઠ જાંબલી રંગના દોરા જેવા છે; તારું મુખ ખૂબસૂરત છે! તારા બુરખાની
    પાછળ, તારા બુરખાની પાછળ તારા ગાલ દાડમના અડધિયા જેવા દેખાય છે.
  pon-2006A: Kilinewomwen rasehng silik weitahta; ia uwen kaselel ni omw kin koasoi.
    Likin sepomw kan pwukapwuk pahn omw koaduhpwel.
  por-BRBSL: Your os lábios são como fio escarlate. Sua boca é adorável. Seus templos
    são como um pedaço de romã atrás de seu véu.
  cth-cth: Nange na pahni teh langsanrui hoi a kâvan. Nange na lawk teh a pâdingsue.
    Nange na minhmai ramuk thung kaawm e, nange na hnâlakheng teh tale paw tangawntangai
    hoi a kâvan.
  twi-twi: Wʼanofafa te sɛ koogyan hama; wʼano yɛ fɛ. Wʼasontɔre a ɛhyɛ wo nkataanim
    mu te sɛ ntunkum aduaba fa.
  hlt-hlt: Na hmui tah rhuihet a lingdik bangla om tih na olding tah na samtum hnuk
    ah na baengpae kah tale phaklung bangla rhoeprhui mai.
  tbz-SIM: A bìɛ̀ ndònnɛ̀ kuyɑɑ̀wũɔ̃kù nku, kɑ̀ɑ nɔ́ndɛnfɛ̀ wenni, ɑ ɔ̃ nkɑ̀ɑ dɑ́ɑ́tí
    kuyɑ̀ɑ̀kù ɑ bɑɑ̀ nní ndònnɛ̀ yɛtebɛ bɛ̀ tu yɛ̀ kèdènɑ́tì yɛ̀ kó diyɑtirì ndi.
  msy-2020: Nɨn iriviba bar aghevegha, mati benir aghevim. Nɨn akatorim bar aghungigha,
    bar dera. Inim nɨn guam avara, ezɨ kɨ nɨn koviamningɨn gari, aning dafo, mati
    pomigranetɨn ovɨzir aghevir akuam.
  dop-dop: Nyɑ́ ntompee wɛ ɩsɩɩ kpoŋkpontuɣu kʋsɛɛmʋɣʋ. Nyɑ́ lukpuɣutu nɑɑkɩ nyɑ́
    tɛkɛntɛ tɛɛ ɩsɩɩ pɑ fɑɣɑ tʋɣʋ nɑkʋlɩ kʋ pǝle kʋsɛɛmlɛ. Nɑ nyɑ́ yɔɣɔtɑɣɑ nɑ leleŋ.
  azb-azb: Dodaqların qırmızı qaytan kimi aldır, Dilin nə qədər şirindir, Kəsilmiş
    nar kimi yaşmaqladığın yanaqlarından qan damır.
  eng-DBY: Thy lips are like a thread of scarlet, And thy speech is comely; As a piece
    of a pomegranate are thy temples Behind thy veil.
  hin-2017: तेरे होंठ लाल रंग की डोरी के समान हैं, और तेरा मुँह मनोहर है, तेरे कपोल
    तेरी लटों के नीचे अनार की फाँक से देख पड़ते हैं।
  wol-KYG: Sa tuñ yi mel ni wëñ gu xonq curr, ndaw gémmiñ gu jekk! Sa lex yiy tàkk
    ni ŋaali gërënaat, làqoo sa muuraay bi;
  eng-YLT: As a thread of scarlet [are] thy lips, And thy speech [is] comely, As the
    work of the pomegranate [is] thy temple behind thy veil,
  eng-WYC-2017: Thy lips be as a red lace, and thy speech is sweet; as the remnant
    of an apple of Punic, so be thy cheeks, without that, that is hid within.
  eng-WMBB: Your lips are like scarlet thread. Your mouth is lovely. Your temples
    are like a piece of a pomegranate behind your veil.
  urd-GVH: तेरे होंट क़िरमिज़ी रंग का डोरा हैं, तेरा मुँह कितना प्यारा है। निक़ाब
    के पीछे तेरे गालों की झलक अनार के टुकड़ों की मानिंद दिखाई देती है।
  rug-rug: Sari berumu si ziṉara va leleana; sa ṉuzumu si doṉo lea pana zama si agoi.
    Sari paparamu si ziṉara guana pomeqaraneti, pa mudi poko paere isumata.
  gaz-gaz: Hidhiin kee akkuma kirrii bildiimaa ti; haasaan kee namatti tola. Maddiin
    kee lamaan haguuggii kee keessatti roomaanii tokkicha iddoo lamatti qoodame fakkaata.
  fra-LSG: Tes lèvres sont comme un fil cramoisi, Et ta bouche est charmante; Ta joue
    est comme une moitié de grenade, Derrière ton voile.
  yal-yal: I dɛ kidine luxi alo luti gbeela, i dɛɛn tofan han! I xaden nayabu alo
    girenada wudi bogini xabaxina a tagi hali dugin bata so i yɛtagin xun na.
  haw-1868: Ua like kou mau lehelehe me ke kaula ulaula, A ua maikai kau olelo ana;
    E like me ka apana pomeraite, pela kou mau maka, Iloko o kou pale.
  arb-NAV: شَفَتَاكِ كَخَيْطٍ مِنَ الْقِرْمِزِ، وَحَدِيثُ فَمِكِ عَذْبٌ، وَخَدَّاكِ
    كَفِلْقَتَيْ رُمَّانَةٍ خَلْفَ نَقَابِكِ.
  ewe-ewe: Wò nuyiwo le abe ɖablanu dzĩ ene, eye wò nu nya kpɔna ŋutɔ. Wò tonuƒuiwo
    le dzedzem le wò moxevɔ me abe atɔtɔ si me woma ɖe eve la ene.
  eng-LEE: 'Like a thread of scarlet are thy lips, and thy mouth is comely: like the
    half of a pomegranate is the upper part of thy cheek behind thy vail.'
  asm-FB: তোমাৰ ওঁঠ দুটা এডাল ৰক্তিম সূতাৰ দৰে ৰঙা; কি যে মৰমলগা তোমাৰ মুখ। ওৰণিৰ
    তলত তোমাৰ গাল দুখন দুফাল কৰা আধা ডালিমৰ নিচিনা।
  sus-A: عِ دّ تٌقَن، عِ دّ كِرِ لُشِ نّ عَلْ لُوتِ فبٍيلِ. عِ شّرّ تٌقَن عَلْ مَنفٌي
    نَشَن عِشَبَشِ عَ تَفِ. عٍ مَكٌتٌشِ عِ شَ مَقٍلٍنيِ كُي.
  fra-SBL: Tes lèvres sont comme un fil d'écarlate. Votre bouche est charmante. Vos
    tempes sont comme un morceau de grenade derrière votre voile.
  hbo-hbo: כְּח֤וּט הַשָּׁנִי֙ שִׂפְתֹתַ֔יִךְ וּמִדְבָּרֵ֖יךְ נָאוֶ֑ה כְּפֶ֤לַח הָֽרִמֹּון֙
    רַקָּתֵ֔ךְ מִבַּ֖עַד לְצַמָּתֵֽךְ׃
  kik-kik: Mĩromo yaku ĩhaana ta uuthi mũtune; kanua gaku kagĩrĩte mũno. Thĩa ciaku
    ihaana ta ciatũ igĩrĩ cia itunda rĩa mũkomamanga, ikĩonerwo hau taama-inĩ ũcio
    ũkũhumbĩrĩte ũthiũ.
  fra-NCL: Tes lèvres sont comme un fil de pourpre, et ta bouche est charmante ; ta
    joue est comme une moitié de grenade, derrière ton voile.
  cek-AK: Na pahninawk loe tlangqui kathim baktiah oh moe, na thuih ih lok loe tahngaih
    han nawm; mikhmai khukhaih kahni hnuk bang ih naalaking loe buhmaeh thingthai
    ahap baktiah oh.
  cuk-cuk: Be-gakuli-daklegedi, morgo-gisigwadyobi dakleged. Be-sunmakedi, ibiyob
    yeer-itole an-imake. Be-wagar, be-muswe-batenaid-imbagi mammi-gisigwadyobi yeerdakleged.
  uig-CYR: Ләвлириң пәрәң тал жиптәк, Гәплириң йеқимлиқтур; Чүмбилиң кәйнидә чекилириң
    парчә анардур.
  tel-2017: నీ అధరాలు ఎరుపు నూలులాగా ఉన్నాయి. నీ నోరు మనోజ్ఞంగా ఉంది. నీ ముసుకు గుండా
    నీ చెక్కిళ్ళు, విచ్చిన దానిమ్మ పండులా కన్పిస్తున్నాయి.
  hat-BSA: Lèv ou tankou fisèl wouj e bouch ou tèlman bèl. De bò figi ou tankou yon
    tranch grenad dèyè vwal ou.
  kos-kos: Ngoasrom oana sie ropin srusra; Arulana kato ke pacl kom kaskas uh. Likintupom
    srusrsrusrame ye nuknuk minini lisringyen motom an.
  hbo-WLC: כְּח֤וּט הַשָּׁנִי֙ שִׂפְתֹתַ֔יִךְ וּמִדְבָּרֵ֖יךְ נָאוֶ֑ה כְּפֶ֤לַח הָֽרִמּוֹן֙
    רַקָּתֵ֔ךְ מִבַּ֖עַד לְצַמָּתֵֽךְ׃
  ibo-ibo: Egbugbere ọnụ gị abụọ dị ka ogho uhie. Ọnụ gị dị mma ile anya. Agba nti
    gị abụọ nke dị nʼime akwa mkpuchi gị dị ka pomegranet e kere abụọ.
  ory-ory: ତୁମ୍ଭର ଓଷ୍ଠାଧର ସିନ୍ଦୂର ବର୍ଣ୍ଣ ସୂତା ତୁଲ୍ୟ ଓ ତୁମ୍ଭର ମୁଖ ମନୋହର; ଓଢ଼ଣି ତଳେ
    ତୁମ୍ଭ ଗାଲ ଡାଳିମ୍ବ ତୁଲ୍ୟ।
  chk-chk: Tinawom a wewe ngeni efoch riri mi parapar, nge awom a fokun öch. Sapom
    ra woparapar fän pwölüpwölün won mesom, usun chök pekin apel.
  rop-rop: Blanga yu mawus, im jis laik redwan ribin. En wen yu toktokbat, yu luk
    brabli purdiwan. Wen yu gaburrumap miselp, yu feis stil shain biyain langa det
    heinggitjif.
  ukr-1871: Губи в тебе — пурпурова стрічка, а уста принадні; нїби половинки гранатового
    яблока — щоки твої під кучерями в тебе;
  deu-1951: Deine Lippen sind wie eine Purpurschnur, und dein Mund ist lieblich; wie
    Granatäpfelhälften sind deine Wangen hinter deinem Schleier.
  eng-JPS: Thy lips are like a thread of scarlet, and thy mouth is comely; thy temples
    are like a pomegranate split open behind thy veil.
  srp-1865: Usne su ti kao konac skerleta, a govor ti je ljubak; kao kriška šipka
    jagodice su tvoje izmeðu vitica tvojih;
  lug-lug: Emimwa gyo giri ng’ewuzi ey’olugoye olutwakaavu; n’akamwa ko kandabikira
    bulungi. Amatama go mu lugoye lw’ogabisseeko gali ng’ekitundu ky’ekkomamawanga.
  heb-heb: כחוט השני שפתתיך ומדבריך נאוה כפלח הרמון רקתך מבעד לצמתך׃
  ben-IRV: তোমার ঠোঁট দুটি লাল রংয়ের সুতোর মত লাল; কি সুন্দর তোমার মুখ! ঘোমটার মধ্যে
    তোমার গাল দুটি যেন আধখানা করা ডালিম।
  pan-pan: ਤੇਰੇ ਬੁੱਲ ਲਾਲ ਡੋਰੀ ਵਰਗੇ ਹਨ, ਤੇਰਾ ਮੂੰਹ ਸੋਹਣਾ ਹੈ, ਤੇਰੀਆਂ ਗੱਲਾਂ ਘੁੰਡ ਦੇ ਹੇਠ
    ਅਨਾਰ ਦੇ ਟੁੱਕੜਿਆਂ ਵਾਂਗੂੰ ਹਨ।
  mya-JVB: နှုတ်ခမ်း သည်လည်း နီ တွေးသောကြိုး နှင့်တူ ၏။ စကား သံလည်း သာယာ ပေ၏။ နားပန်းဆံကြားမှာ
    ပါးတို့ သည် သလဲ သီးရှက်နှင့်တူ ကြ၏။
  hmo-hmo: Oiemu uduna bibinadia be varo kakakaka bamona, bona oiemu uduna be mai
    hairaina. Ma oiemu vairana ena kahana kahana, ena koua dabua murinai, be apolo
    huahua idia ivaia parara ena toana bamona.
  urd-urd: तेरे होंठ किर्मिज़ी डोरे हैं, तेरा मुँह दिल फ़रेब है, तेरी कनपटियाँ तेरे
    नक़ाब के नीचे अनार के टुकड़ों की तरह हैं।
  rus-SYN: как лента алая губы твои, и уста твои любезны; как половинки гранатового
    яблока - ланиты твои под кудрями твоими;
  bqc-SIM: N lɛ́baa dɛ lán wↄ̃ↄtɛ̃n nian dowa, n lɛ́ kɛfɛũ. N gɛɛ dɛ lán gbɛafu
    pɛɛwa n sálana fòou.
  tcz-CHONGTHU: Nane geiteni jong patsandup abangin, nakam jeng jong mihiptah ahi.
    Na bengmai langto jong na ponlukhuh noijah kolbuthei chang asan jit jet abang
    jenge.
  mar-mar: तुझे ओठ किरमिजी रंगाच्या धाग्याप्रमाणे आहेत. तुझे मुख सुंदर आहे. तुझ्या
    बुरख्याच्या आत, तुझे गाल दोन बाजू डाळिंबाच्या दोन फोडींप्रमाणे आहेत.
  qub-qub: Shimi wirpayquicunapis puca jïlunörämi caycan. Parlacuyniquega maysi wiyacuyllami.
    Shucutarashayqui rurincho cärayquicunaga caycan granadata pullanpa partirishanömi.
  bqp-bqp: Wunɛn nɔɔ gɑ swɛ̃riwɑ nge tom, mɑ gɑ wɑɑbu wɑ̃. Wunɛn bɑɑnu nu bɑllimɔwɑ
    nge dire sɔnsɔm biɑ wunɛn sɔnditiɑn wɛ̃rin di.
  hat-hat: Po bouch ou, ou ta di yon bèl ti riban wouj. Se bèl plezi pou tande w'ap
    pale! De bò figi ou yo ou ta di de bò grenad anba vwal ou a.
  eng-BSB: Your lips are like a scarlet ribbon, and your mouth is lovely. Your brow
    behind your veil is like a slice of pomegranate.
  eng-WEBPB: Your lips are like scarlet thread. Your mouth is lovely. Your temples
    are like a piece of a pomegranate behind your veil.
  kbq-kbq: Kagi'morenamo'a korankre nofikna hu'ne. Kagimo'a vahe'mo'ma kesane hu'are
    knare'zantfa hune. Kavugosama refite'nana tavravefina kameragemo'a korankre huno
    pomigreneti zafa rgagna hu'ne.
  nhe-BL: Motenxipal nelía chichiltic queja icpatl tlen chichiltic. Mocamac onpano
    yejyectzi. Mocampa nesi queja quitlajcotejque se granada huan quitlalijtoque ipan
    sesen lado para motlatise iica moixtzajca.
  gub-BL: Nereme nuzawy kwaw pàn pegwera'i imupuku pyrer ipiràg ma'e. Nezuru ipuràg
    eteahy. Neruwa nuzawy kwaw imuma'e pyrer heny katu ma'e pàn imimaw ikupe kutyr.
  eng-DRA: 'Thy lips are as a scarlet lace: and thy speech sweet. Thy cheeks are as
    a piece of a pomegranate, besides that which lieth hid within.'
