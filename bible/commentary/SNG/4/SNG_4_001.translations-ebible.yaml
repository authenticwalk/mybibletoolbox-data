verse: SNG.004.001
translations:
  mal-C: എന്റെ പ്രിയേ! നീ എത്ര സുന്ദരി! നീ സുന്ദരിതന്നെ! നിന്റെ മൂടുപടത്തിനുള്ളിലെ
    നിന്റെ നയനങ്ങൾ പ്രാവുകളാണ്. ഗിലെയാദ് മലഞ്ചെരിവിലൂടെ ഇറങ്ങിവരുന്ന കോലാട്ടിൻപറ്റംപോലെയാണ്
    നിന്റെ കാർകൂന്തൽ.
  deu-TKW: 'Ja, du bist schön, meine Freundin, ja du bist schön: deine Augen sind
    Taubenaugen zwischen deinem Schleier hervor. Dein Haar gleicht der Ziegenherde,
    die am Berge Gilead herab sich lagert.'
  lin-lin: Oh mwasi na ngai ya motema, ozali kitoko, ozali penza kitoko makasi ! Miso
    na yo, na se ya vwale, elala lokola ebenga ; suki na yo ezali lokola etonga ya
    bantaba ya basi oyo ekitaka na ngomba Galadi.
  eng-LSV: Behold, you [are] beautiful, my friend, behold, you [are] beautiful, ||
    Your eyes [are] doves behind your veil, || Your hair as a row of the goats that
    have shone from Mount Gilead,
  eng-GNV: 'Behold, thou art faire, my loue: behold, thou art faire: thine eyes are
    like the doues: among thy lockes thine heare is like the flocke of goates, which
    looke downe from the mountaine of Gilead.'
  eng-WEBSTER: 'Behold, thou art fair, my love; behold, thou art fair; thou hast doves''
    eyes within thy locks: thy hair is as a flock of goats, that appear from mount
    Gilead.'
  nhw-BL: 'Nopa telpocatl quiijtohua: Nelía tiyejyectzi ta catli nimitzicnelía. Tlahuel
    tiyejyectzi. Moixteyolhua nesi quen ome palomajme catli motlatijtoque iica moixtzajca.
    Motzoncal eltoc yejyectzi quen chivojme catli mahuiltíaj ipan nopa cuatitlamitl
    tlen tlali Galaad.'
  swh-ONEN: Tazama jinsi ulivyo mzuri, mpenzi wangu! Ee, jinsi ulivyo mzuri! Macho
    yako nyuma ya shela yako ni kama ya hua. Nywele zako ni kama kundi la mbuzi zikishuka
    kutoka Mlima Gileadi.
  bba-bba: ɑ sɑ̃ɑwɑ kurɔ burɔ, nɛn kĩnɑsi. Wunɛn nɔni yi bɑllimɔ nɡe wɑɑ bɑkɑɡii wunɛn
    sɔnditiɑn wɛ̃rin di. Wunɛn seri yi sɑ̃ɑ nɡe boo wuuru te tɑ sɑrɑmɑmɔ Gɑlɑdin ɡuuru
    wɔllun di.
  eng-KJVCPB: 'Behold, thou art fair, my love; behold, thou art fair; Thou hast doves’
    eyes within thy locks: Thy hair is as a flock of goats, that appear from mount
    Gilead.'
  luo-luo: Mano kaka ijaber, jaherana! Yaye, mano kaka ijaber! Wengeni neno mamuol
    ka akuru. Yie wiyi chalo gi kweth mag diek, malor koa e Got Gilead.
  meu-meu: Egu lalokau e, oi na hane namo; momokani, oi na hane namo. Matamu na pune,
    vairamu iḡovalaina dabuana murinai. Huimu na nani serina, Gilead ororona amo e
    hekei dihomu na heto.
  npi-ULB: प्रेमी प्रेमिकासित बोल्दैः हे मेरी प्रिय, तिमी सुन्दरी छ्यौ । तिमी सुन्दरी
    छ्यौ । घुम्टोभित्र लुकेका तिम्रा आँखा ढुकुरजस्ता छन् । तिम्रो कपाल गिलाद पहाडबाट
    झरिरहेका बाख्राहरूको बगालजस्तो छ ।
  yor-yor: Báwo ni ìwọ ti lẹ́wà tó olólùfẹ́ mi! Háà, ìwọ jẹ́ arẹwà! Ìwọ ní ojú àdàbà
    lábẹ́ ìbòjú rẹ irun rẹ bò ọ́ lójú bí ọ̀wọ́ ewúrẹ́. Tí ó sọ̀kalẹ̀ lórí òkè Gileadi.
  pes-OPCB: تو چه زیبایی، ای محبوبهٔ من! چشمانت از پشت روبند به زیبایی و لطافت کبوتران
    است. گیسوان مواج تو مانند گلهٔ بزهاست که از کوه جلعاد سرازیر می‌شوند.
  tgl-ULB: O, kay ganda mo, aking mahal; kay ganda mo. Ang iyong mga mata ay katulad
    ng mga kalapati sa likuran ng iyong belo. Ang iyong buhok ay tulad ng isang kawan
    ng mga kambing na bumababa mula sa Bundok ng Gilead.
  hui-hui: I̱naga yamali-o í̠ hulu wandari bayaore bedegoni. Í̠naga dengui labolabome
    buyi howa bo bidegonigoyu í̠naga de gili bidagome í̠na i̱ gubalini kego walia
    hara. Í̠naga mandari libilabu lama nogo memeru tidi yalu turu howa mali lima Gileada
    hari bare emene ngarunaga daliradagua biarua.
  mya-mya: သင်၏သွားတို့သည်လည်း အမွေးညှပ်၍၊ ရေချိုးရာမှ တက်လာသော သိုးစုကဲ့သို့ဖြစ်ကြ၏။
    တကောင်မျှမလျော့။ အမွှာသာ ဘွားတတ်ကြ၏။
  bod-N: ང་ཡི་སྙིང་སྡུག་ཁྱེད་ཀྱི་བྱད་གཟུགས་རབ་ཏུ་མཛེས། ། གདོང་ཁེབས་འོག་ཏུ་ཕུག་རོན་ལྟ་བུའི་མིག་ཟུང་ལྡན།
    ། ཁྱེད་ཀྱི་སྐྲ་ལོ་དག་ནི་གིལ་ཨད་རི་བོའི་ངོགས། ། ཐུར་དུ་འབབ་པའི་ར་ཁྱུ་དང་ནི་ཀུན་ནས་མཚུངས།
    །
  sna-sna: Wakanaka sei, mudiwa wangu! A, wakazonaka! Meso ako uri mumumbure injiva
    chaidzo. Bvudzi rako rakaita sedanga rembudzi riri kuburuka kubva muGomo reGireadhi.
  spa-BLM: He aquí que eres hermosa, amor mío. Contempla, eres hermosa. Tus ojos son
    como palomas detrás de tu velo. Tu pelo es como un rebaño de cabras, que descienden
    del monte Galaad.
  cac-cac: Te vach' ilji ach xajanab'il vuuj, yelxo val te vach' ilji. A yol a sat
    chequel d'a spatic smusil a sat lajan yilji icha yol sat noc' paramuch. A xil
    a jolom, lajan val yilji icha yemta n̈ililoc noc' chiva d'a pac'an yic Galaad.
  swh-ULB: O, wewe ni mzuri, mpenzi wangu; wewe ni mzuri. Macho yako ni ya hua nyuma
    kitamba chako cha uso. Nywele zako ni kama kundi la mbuzi likienda chini kutoka
    Mlima Gileadi.
  bel-bel: Якая прыгожая ты, каханая, прыгожая ты! Вочы твае - галубіцы пад кудзеркамі
    тваімі; твае валасы - нібы козак чародка, што зьбягае з гор Галаадскіх,
  deu-ELBBK: 'Siehe, du bist schön, meine Freundin, siehe, du bist schön: Deine Augen
    sind Tauben hinter deinem Schleier. Dein Haar ist wie eine Herde Ziegen, die an
    den Abhängen des Gebirges Gilead lagern.'
  mbb-OT: Utew ka iyan mekempet is pelanggè ku. Is menge mata nu he netembunan te
    lembung nu ne henduen be te menge mata te merepatik. Is bulvul nu henduen be te
    menge sengeleyuzan he kambing he edtupang puun te Buntud he Gilead.
  mal-2015: എന്റെ പ്രിയേ, നീ സുന്ദരി; നീ സുന്ദരി തന്നേ; നിന്റെ മൂടുപടത്തിൻ നടുവെ നിന്റെ
    കണ്ണു പ്രാവിൻ കണ്ണുപോലെ ഇരിക്കുന്നു; നിന്റെ തലമുടി ഗിലെയാദ് മലഞ്ചെരിവിൽ കിടക്കുന്ന
    കോലാട്ടിൻകൂട്ടം പോലെയാകുന്നു.
  rmc-rmc: Jaj, savi šukar sal, lasko miri, savi šukar sal, tire jakha hine mila sar
    o holubici tel o zavojis, tire bala hine kale sar o stados le kozengro, so avel
    tele pal o verchi andro Gilead.
  pes-OPV: اینک تو زیبا هستی‌ای محبوبه من، اینک تو زیبا هستی و چشمانت از پشت برقع
    تومثل چشمان کبوتر است و موهایت مثل گله بزهااست که بر جانب کوه جلعاد خوابیده‌اند.
  ron-1924: Че фрумоасэ ешть, юбито, че фрумоасэ ешть! Окий тэй сунт окь де порумбицэ,
    суб марама та. Пэрул тэу есте ка о турмэ де капре, попоситэ пе коама мунтелуй
    Галаад.
  ben-OBCV: প্রিয়তমা আমার, অপূর্ব সুন্দরী তুমি! আহা, কী অপরূপ তুমি! তোমার ঘোমটার
    আড়ালে তোমার দুটি চোখ কপোতের মতো। তোমার কেশরাশি একপাল ছাগলের মতো, যারা গিলিয়দ
    পর্বতের ঢাল বেয়ে নেমে আসে।
  som-som: Taan jeclahayay, bal eeg, adigu waad qurxoon tahay, bal eeg, waad qurxoon
    tahay, Oo waxaad leedahay indhaha qoolleyda oo kale oo indhashareertaada ku qarsoon.
    Timahaaguna waa sida riyo Buur Gilecaad ka muuqda.
  lat-VUC: '[Sponsus Quam pulchra es, amica mea ! quam pulchra es ! Oculi tui columbarum,
    absque eo quod intrinsecus latet. Capilli tui sicut greges caprarum quæ ascenderunt
    de monte Galaad.'
  eng-ASVBT: Behold, thou art fair, my love; behold, thou art fair; Thine eyes are
    as doves behind thy veil. Thy hair is as a flock of goats, That lie along the
    side of mount Gilead.
  ita-1885: Eccoti bella, amica mia, eccoti bella; I tuoi occhi, per entro la tua
    chioma, Somigliano que' de' colombi; I tuoi capelli son come una mandra di capre
    lisce, Del monte di Galaad.
  eng-LXXUP: 'Behold, thou art fair, my companion; Behold, thou art fair; Thine eyes
    are doves, Beside thy veil: Thy hair is as flocks of goats, That have appeared
    from Gilead.'
  eng-ULB: Oh, you are beautiful, my love; you are beautiful. Your eyes are doves
    behind your veil. Your hair is like a flock of goats going down from Mount Gilead.
  spa-VBL: ¡Qué hermosa estás, querida, qué hermosa! Tus ojos son como palomas detrás
    de tu velo. Tu cabello fluye como un rebaño de cabras bajando del monte Galaad.
  fra-_FOB: Que tu es belle, ma bien-aimée, que tu es belle! Tes yeux sont comme ceux
    des colombes, derrière ton voile; tes cheveux sont comme un troupeau de chèvres
    suspendues aux montagnes de Galaad.
  mal-mal: എന്റെ പ്രിയേ, നീ സുന്ദരി; നീ സുന്ദരി തന്നെ; നിന്റെ മൂടുപടത്തിൻ മദ്ധ്യേ
    നിന്റെ കണ്ണ് പ്രാവിൻ കണ്ണുപോലെ ഇരിക്കുന്നു; നിന്റെ തലമുടി ഗിലെയാദ് മലഞ്ചരിവിൽ
    കിടക്കുന്ന കോലാട്ടിൻകൂട്ടം പോലെയാകുന്നു.
  urd-GVR: Merī mahbūbā, tū kitnī ḳhūbsūrat, kitnī hasīn hai! Niqāb ke pīchhe terī
    āṅkhoṅ kī jhalak kabūtaroṅ kī mānind hai. Tere bāl un bakriyoṅ kī mānind haiṅ
    jo uchhaltī-kūdtī Koh-e-Jiliyād se utartī haiṅ.
  suz-BL: आं दाक्‍शो मीश आल, गे दारशो बाक्‍नेवे। गे थाम्‍पा दारशो बाक्‍नेवे। इ मिक्‍च
    इ सुम्‍तीके आगाम ख्रुइश्‍शो ढुकुर आ मिक्‍च खोदेंशो बाक्‍ब। इ चां गिलाद डांडा रे
    पा ब्रुप्‍शो क्‍यारश आन हुल खोदेंशो बाक्‍ब।
  eng-NOY: '[[Lov.]] Behold, thou art fair, my love! behold, thou art fair! Thine
    eyes are doves behind thy veil; Thy locks are like a flock of goats Which lie
    down on mount Gilead;'
  ita-1927: Come sei bella, amica mia, come sei bella! I tuoi occhi, dietro al tuo
    velo, somiglian quelli delle colombe; i tuoi capelli son come un gregge di capre,
    sospese ai fianchi del monte di Galaad.
  ckb-ckb: ئەی یارەکەم، تۆ چەند جوانیت، چەند جوانیت! چاوەکانت دوو کۆترن لە پشت پەچەکەتەوە.
    قژت وەک مێگەلە بزنە کە لە کێوی گلعادەوە دێتە خوارەوە.
  eng-BBE: See, you are fair, my love, you are fair; you have the eyes of a dove;
    your hair is as a flock of goats, which take their rest on the side of Gilead.
  kan-OKCV: ಇಗೋ, ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ಎಷ್ಟು ಸುಂದರಿ! ಆಹಾ, ನೀನು ಎಷ್ಟು ಸುಂದರಿಯು. ನಿನ್ನ
    ಮುಸುಕಿನೊಳಗಿನ ನಿನ್ನ ಕಣ್ಣುಗಳು ಪಾರಿವಾಳಗಳೇ. ನಿನ್ನ ತಲೆಕೂದಲು ಗಿಲ್ಯಾದಿನ ಪರ್ವತದಿಂದ ಇಳಿದು
    ಬರುವ ಮೇಕೆ ಮಂದೆಯ ಹಾಗೆ ಇದೆ.
  tam-2017: நீ அழகு மிகுந்தவள், என் பிரியமே! நீ அழகு மிகுந்தவள்; உன் முக்காட்டின்
    நடுவே உன் கண்கள் புறாக்கண்களைப்போல் இருக்கிறது; உன் கூந்தல் கீலேயாத் மலையில் இலைகளை
    மேயும் வெள்ளாட்டு மந்தையைப்போல் இருக்கிறது.
  spa-RV-1909: HE aquí que tú eres hermosa, amiga mía; he aquí que tú eres hermosa;
    tus ojos entre tus guedejas como de paloma; tus cabellos como manada de cabras,
    que se muestran desde el monte de Galaad.
  ron-BTF: Iată, tu eşti frumoasă, iubita mea; iată, tu eşti frumoasă; tu ai ochii
    porumbiţei între şuviţele tale; părul tău este ca o turmă de capre, care se arată
    din muntele Galaad.
  eng-WEBP: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves behind your veil. Your hair is as a flock of goats, that descend
    from Mount Gilead.
  eng-FBV: How beautiful you look, my darling, how beautiful! Your eyes are like doves
    behind your veil. Your hair flows down like a flock of goats descending Mount
    Gilead.
  nld-1939: 'Wat zijt ge verrukkelijk, mijn liefste: Uw ogen liggen als duiven achter
    uw sluier, Uw lokken zijn als een kudde geiten, Die neergolft van Gilads gebergte.'
  nch-BL: “Nelía tiyejyectzi ta cati nimitzicnelía. Tahuel tiyejyectzi. Moixteyolhua
    nesi quej ome palomajme cati motatijtoque iica moixtzajca. Motzoncal eltoc yejyectzi
    quej chivojme cati mahuiltíaj ipan nopa cuatitamit ten tali Galaad.
  vie-1934: Hỡi bạn tình ta, nầy mình đẹp đẽ thay, mình đẹp đẽ thay! Mắt mình trong
    lúp giống như mắt bò câu; Tóc mình khác nào bầy dê nằm nơi triền núi Ga-la-át.
  hin-CV: कितनी सुंदर हो तुम मेरी प्रिया! मेरी आंखों के लिए कितनी प्रिय हो तुम! ओढ़नी
    के पीछे तुम्हारी आंखें कबूतरी के समान हैं. तुम्हारे बाल गिलआद पर्वत की ढाल पर
    चढ़ाई कर रही बकरियों के समान हैं.
  spa-BES: Mira, que hermosa eres, mi amor, eres hermosa; tienes los ojos de una paloma;
    escondidas tras tu velo; tu cabello es como un rebaño de cabras, que descansan
    del lado de Galaad.
  tdx-tdx: Akore ty hahomozohozo’o, ry kokoakoo, toe tsomerentsereñe; deho am-boho’
    o marerarera’oo o fihaino’oo; hoe lia-rain-ose mivovotse am-pizotsoa’ i Gilade
    o maròi’oo.
  tha-KJV: ที่​รักของฉันเอ๋ย ดู​เถิด เธอช่างสวยงาม ดู​ซี เธอสวยงาม ดวงตาของเธอดังนกเขาอยู่ในผ้าคลุม
    ผมของเธอดุจฝูงแพะที่เคลื่อนมาตามเนินลาดภูเขากิเลอาด
  por-BR-2018: 'Ele : Como tu és bela, minha querida! Como tu és bela! Teus olhos
    por trás do véu são como pombas; teu cabelo é como um rebanho de cabras, que descem
    do monte Gileade.'
  deu-ELO: 'Siehe, du bist schön, meine Freundin, siehe, du bist schön: Deine Augen
    sind Tauben hinter deinem Schleier. Dein Haar ist wie eine Herde Ziegen, die an
    den Abhängen des Gebirges Gilead lagern.'
  eng-WYC-2018: My friendess, thou art full fair, thou art full fair; thine eyes be(as)
    of culvers, without that, that is hid within; thine hairs be as the flocks of
    goats, that went up from the hill(s) of Gilead. (My friendess, thou art so beautiful,
    thou art so beautiful; thine eyes be like doves, behind thy veil; thy hair is
    like the flocks of goats, that went up from Mount Gilead.)
  epo-epo: Vi estas bela, mia amatino, vi estas bela; Viaj okuloj estas kolombaj,
    malantaŭ via vualo. Viaj haroj estas kiel aro da kaprinoj, Deirantaj sur la deklivo
    de la monto Gilead.
  uig-PIN: «Mana, sǝn güzǝl, sɵyümlüküm! Mana, sǝn güzǝl! Qümpǝrdǝng kǝynidǝ kɵzliring
    pahtǝklǝrdǝk ikǝn, Qaqliring Gilead teƣi baƣrida yatⱪan bir top ɵqkilǝrdǝktur.
  beo-beo: '“Na dogolegei! Di da baligiliwane noga:i ba:sa! Dia si da dia odagi dedebosu
    abula baligadili, nenemegisa. Dia dialuma hinabo da goudi wa:i amo da Gilia:de
    agologa soagagala: ahoa agoane ououloba dabe ba:sa.'
  tpi-OTNT: Pren bilong mi, yu naispela tumas. Yu save pasim hap laplap long het bilong
    haitim pes bilong yu, tasol mi lukim ai bilong yu i lait, long wanem, yu laikim
    mi tru. Gras i hangamap long pes bilong yu i olsem wanpela lain meme i amamas
    na kalap kalap i go daun long ol liklik maunten bilong Gileat.
  hau-SA: Ke kyakkyawa ce, ƙaunatacciyata! Kai, ke kyakkyawa ce! Idanunki sun yi kamar
    na kurciya a cikin lulluɓinki. Gashinki ya yi kamar garken awaki da suke gangarawa
    daga Dutsen Gileyad.
  uig-LAT: «Mana, sen güzel, söyümlüküm! Mana, sen güzel! Chümperdeng keynide közliring
    paxteklerdek iken, Chachliring Giléad téghi baghrida yatqan bir top öchkilerdektur.
  nde-nde: Kayisibuhle bakho, sithandwa sami! Awu, ayisibuhle, bakithi! Amehlo akho
    embeswe liveli, angamajuba. Inwele zakho zinjengomhlambi wembuzi zisehla entabeni
    iGiliyadi.
  ton-ton: 'Vakai, ʻoku ke hoihoifua, ʻE hoku ʻofaʻanga; vakai, ʻoku ke hoihoifua;
    ʻoku tatau ho mata mo e mata ʻoe lupe ʻoku fakalilo ʻaki ho louʻulu: pea ko ho
    louʻulu ʻoku hangē ko e louʻulu ʻoe fanga kosi, ʻoku fafanga ʻi he moʻunga ko
    Kiliati.'
  ces-1613: Aj, jak jsi ty krásná, přítelkyně má, aj, jak jsi krásná! Oči tvé jako
    holubičí mezi kadeři tvými, vlasy tvé jako stáda koz, kteréž vídati na hoře Galád.
  eng-WMB: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves behind your veil. Your hair is as a flock of goats, that descend
    from Mount Gilead.
  tam-TCV: என் அன்பே, நீ எவ்வளவு அழகானவள்! ஆ, நீ எவ்வளவு அழகானவள்; முகத்திரையின் பின்னாலுள்ள
    உன் கண்கள் புறாக்கண்கள்; உனது தலைமுடி கீலேயாத் மலைச்சரிவில் இருந்து இறங்கிவரும்
    வெள்ளாட்டு மந்தையைப் போன்றது.
  ceb-ULB: Pagkamaanyag mo gayod, hinigugma ko, pagkamaanyag mo. Ang imong mga mata
    sama sa mga salampati luyo sa imong belo. Ang imong buhok sama sa panon sa mga
    kanding nga milugsong gikan sa Bukid sa Gilead.
  pol-UBG: O jaka ty jesteś piękna, moja umiłowana! O jaka ty jesteś piękna! Twoje
    oczy między twymi kędziorkami są jak oczy gołębicy; twoje włosy są jak stado kóz,
    które widać na górze Gileadu.
  urd-GVU: میری محبوبہ، تُو کتنی خوب صورت، کتنی حسین ہے! نقاب کے پیچھے تیری آنکھوں
    کی جھلک کبوتروں کی مانند ہے۔ تیرے بال اُن بکریوں کی مانند ہیں جو اُچھلتی کودتی
    کوہِ جِلعاد سے اُترتی ہیں۔
  deu-1912: Siehe, meine Freundin, du bist schön! siehe, schön bist du! Deine Augen
    sind wie Taubenaugen zwischen deinen Zöpfen. Dein Haar ist wie eine Herde Ziegen,
    die gelagert sind am Berge Gilead herab.
  kan-2017: ಆಹಾ, ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ಎಷ್ಟು ಚೆಲುವೆ! ಆಹಾ, ನೀನು ಎಷ್ಟು ಸುಂದರಿ! ಮುಸುಕಿನೊಳಗಿನ
    ನಿನ್ನ ನೇತ್ರಗಳು ಪಾರಿವಾಳಗಳು, ನಿನ್ನ ಕೂದಲು ಗಿಲ್ಯಾದ್ ಬೆಟ್ಟದಿಂದ ಇಳಿದು ಹೋಗುವ ಆಡಿನ ಮಂದೆ.
  yap-yap: Adag rog, ri gab pidorang! Be galgal e adag u marwam u fon fagi mad u owchem.
    Ma piyan lolugem e be churu’ ni bod ba ran’ i kaming ni be og i yib nga pe’ning
    ko fapi burey nu Gilead.
  hlt-MCSB: Ka cangyaeh nang tah na sakthen ne. Namah tah na samtum te a hnuk kah
    na vahui mik neh na sakthen ne. Na sam tah Gilead tlang lamkah aka laai maae tuping
    bangla om.
  mdy-ETH: ታ ሚሼሌ! ዎዚ ኔ ሚዛጳይ! ዎዚ ኔኤኒ ኮሽካይ! ዓኣፖ ካሮ ኔኤኮ ካንቆና ባኮ ባኣኪና ዓኣፓ ኔኤኮ ጴዻኣና ዶኦሌ
    ዓኣፒጉዲ ሚዛጳያኬ፤ ቶኦኮ ጋማ ኔኤኮ ጌሌዓዴ ዹካፓ ጎዒ ኬዳ ዺቢ ዋኣሪጉዲኬ።
  twi-ASANTE: Wo ho yɛ fɛ, me dɔfoɔ! Ao, wo ho yɛ fɛ! Wʼaniwa a ɛhyehyɛ wo nkatanimu
    mu no te sɛ aborɔnoma. Wo nwi te sɛ mpapokuo a wɔresiane Gilead Bepɔ.
  eng-WEBU: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves behind your veil. Your hair is as a flock of goats, that descend
    from Mount Gilead.
  spa-PDDPT: ¡Qué bella eres, amada mía! ¡Eres realmente hermosa! Tus ojos son palomas
    detrás de tu velo, Tus cabellos como un rebaño de cabras que descienden de la
    montaña Galaad.
  gun-gun: Ma'ẽ xerembiayvu, ndee neporã vaipa! Neporã ete! Nderexa ma apykaxu rexa
    rami iporã, nderova mo'ãa rovai teĩ nderexa pyxo porã. Nde'a ma kavara kuery Gileade
    regua yvyty áry gui oguejy jogueruvy va'e rami huũ.
  ilo-ULB: O nagpintaska, ay-ayatek; nagpintaska. Dagiti matam ket kasla kadagiti
    kalapati iti likodan ti belom. Kayarigan ti buokmo dagiti arban dagiti kalding
    a sumalsalog manipud iti Bantay Galaad.
  kpg-kpg: Goe e madamada huoloo, go dogu aloho! O golomada e mmada mai haga humalia
    i lodo dau mee gahu golomada. Nia ngaahulu o do libogo e dehedehee gadoo be di
    hagabuulinga kuudi ma ga llele ia gi lala i di gili nia dama gonduu o Gilead.
  uig-ARA: «مانا، سەن گۈزەل، سۆيۈملۈكۈم! مانا، سەن گۈزەل! چۈمپەردەڭ كەينىدە كۆزلىرىڭ
    پاختەكلەردەك ئىكەن، چاچلىرىڭ گىلېئاد تېغى باغرىدا ياتقان بىر توپ ئۆچكىلەردەكتۇر.
  sus-sus: «N xanuntenyi, i tofan, i tofan. I yae rayabu alɔ ganbɛ, e nɔxunxi mafelenyi
    kui. I xunsɛxɛ gbo. E luxi nɛ alɔ si gɔɔrɛ naxan goroma Galadi geya fari.
  pon-2006: Soangen omw kaselel, ei mwohnlimpoak! Ia uwen poaren mesomw kan eh wie
    lingalingki limpoak pahn omw koaduhpwel. Pitenmoangomw rasehng pelin kuht me kin
    wie lusulus kohdi pohn kisin dohl kan en Kilead.
  ksd-ksd: Ea, kaugu vakak, u a valilingina, u a potar na vavina, A ura kiau na matam
    dir da ra kiau na mata i ra uka; Ra pepe na ulum i da ra kikil na me Nina i va
    ta ra papar a luana Gilead.
  tur-YTC: Ah, ne güzelsin, sevgilim. Ah, ne güzelsin. Gözlerin peçenin ardındaki
    güvercinler gibi. Saçların Gilad Dağı'ndan inen keçi sürüsü gibi.
  grc-BRENT: Ἰδοὺ εἶ καλὴ ἡ πλησίον μου, ἰδοὺ εἶ καλή· ὀφθαλμοί σου περιστεραὶ, ἐκτὸς
    τῆς σιωπήσεώς σου· τρίχωμά σου ὡς ἀγέλαι τῶν αἰγῶν, αἳ ἀπεκαλύφθησαν ἀπὸ τοῦ Γαλαάδ.
  ind-AYT: Lihat, cantiknya engkau, kekasihku! Lihat, cantiknya engkau! Matamu bagaikan
    merpati di balik cadarmu. Rambutmu bagaikan kawanan kambing yang menuruni Gunung
    Gilead.
  nya-nya: Ndiwe wokongoladi wokondedwa wanga! Ndithudi, ndiwe wokongola! Maso ako
    ali ngati nkhunda kumbuyo kwa nsalu yophimba kumutu. Tsitsi lako lili ngati gulu
    la mbuzi zikutsetsereka kuchokera ku Giliyadi.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya aꞌnimogae, huno, vae, alagepa kanale a kanomo
    maiꞌnane. He, alagepa kanale a kanomo maiꞌnane. Kaulagamoꞌa kaugoꞌyavemo aulagagana
    huno haneꞌnigeno kanale kayokaꞌmoꞌa aino ati kaeꞌniye. Kayokaꞌmoꞌa meme anagaꞌmogi
    Gileyati avelegatiꞌmo magokepi lokaeliꞌa nelamiya meme anagaꞌai apayokakana huno
    haneꞌniye.
  hrv-hrv: Kako si lijepa, prijateljice moja, kako si lijepa! Imaš oči kao golubica
    (kad gledaš) ispod koprene. Kosa ti je kao stado koza što izađoše na brdo Gilead.
  mps-mps: Eno we abagi, nage gasa sawi yai dao. Nago te name ugwa pedai tobolude
    bea selama, te nago gesabidi geme dualiyu tiali, tialima nago gedu eno suali ula
    yali, magi baso meni, nago ena godolo mu ebaso tiali. Nago gesabidi badu hauwagasali
    tobolu nisi da, te kibu meme hani me deligo wiegi yai pemene ebo tiwai eyu, te
    Gileat bulude te dwasianu bulu du dabedu aiyaba sasa mano dulubo tiwai ebo dao.
  tpi-tpi: Pren bilong mi, yu naispela tumas. Yu save pasim hap laplap long het bilong
    haitim pes bilong yu, tasol mi lukim ai bilong yu i lait, long wanem, yu laikim
    mi tru. Gras i hangamap long pes bilong yu i olsem wanpela lain meme i amamas
    na kalap kalap i go daun long ol liklik maunten bilong Gileat.
  dan-1931: Hvor du er fager, min veninde, hvor er du fager! Dine Øjne er Duer bag
    sløret, dit Hår som en Gedeflok bølgende ned fra Gilead,
  vie-OVCB: Em đẹp quá, em yêu dấu, ôi em đẹp quá. Đôi mắt em như mắt bồ câu ẩn hiện
    sau màn the che mặt. Mái tóc em bồng bềnh buông xõa như bầy dê chạy quanh co trên
    triền Ga-la-át.
  guj-2017: મારી પ્રિયતમા તું કેવી સુંદર છે તું મનોહર છે; મારી પ્રિયતમા! તારા બુરખા
    પાછળ તારી આંખો કબૂતર જેવી છે; તારા કેશ ગિલ્યાદ પર્વતના ઢાળ પરથી નીચે આવતાં, બકરાનાં
    ટોળાં જેવા લાગે છે.
  pon-2006A: Soangen omw kaselel, ei mwohnlimpoak! Ia uwen poaren mesomw kan eh wie
    lingalingki limpoak pahn omw koaduhpwel. Pitenmoangomw rasehng pelin kuht me kin
    wie lusulus kohdi pohn kisin dohl kan en Kilead.
  por-BRBSL: Eis que você é linda, meu amor. Eis que você é linda. Seus olhos são
    como pombas atrás de seu véu. Seu cabelo é como um rebanho de cabras, que descem
    do Monte Gilead.
  cth-cth: Ka pahren e, nang teh na meihawipoung. Na meihawi tangngak na mit teh minhmai
    ramuk thung kaawm e Bakhu e mit hoi a kâvan. Nange na sam teh, Gilead mon hoi
    ka kum e hmaehu patetlah ao.
  twi-twi: Wo ho yɛ fɛ, me dɔfo! Ao, wo ho yɛ fɛ! Wʼaniwa a ɛhyehyɛ wo nkataanim mu
    no te sɛ aborɔnoma. Wo nwi te sɛ mpapokuw a wɔresian Gilead Bepɔw.
  hlt-hlt: Ka cangyaeh nang tah na sakthen ne. Namah tah na samtum te a hnuk kah na
    vahui mik neh na sakthen ne. Na sam tah Gilead tlang lamkah aka laai maae tuping
    bangla om.
  tbz-SIM: N cɑ̀ɑ̀ nhɑ wennimu, ɑ tú oposɑ́ɑ́tì nwe, ɑ ɔ̃ ndɑ́ɑ́tí kuyɑ̀ɑ̀kù kɑ̀ɑ
    nɔmbii ndònnɛ̀ fɛduonfɛ kɔ̃mɛ mmɛ. Kɑ̀ɑ yùtì dònnɛ̀ yɛbɔdɑkɛ̀ yɛ̀ɛ̀ pùù yɛtɑ̃rɛ̀
    ĩ́nkɛ̀.
  msy-2020: O amizir kɨ ifongezim, nɨn ganganim bar dera. Bar guizbangɨra, nɨ amizir
    dirim. Nɨ uan guam mongasa nir avɨzim uan dapanim gike. Ezɨ kɨ nɨn damazimningɨn
    gari, aning kuarazir bunbamɨn damazimningɨn mɨn dɨkɨravɨra gara bar dera. Nɨn
    dapanir arɨzim gɨrakɨrangɨn guraghav itim, pigha ruaragha bar dera, mati memen
    pɨzir okoruam bar akuegha, uari fa kura Gileatɨn Mɨghsɨamɨn ghuaghiri.
  dop-dop: Mɑ kʋsɔɔlɑɣɑ nyɑ́, ɑmɑ n tewɑ, n tewɑɣɑ tǝkpɑpɑ. Nyɑ́ ɩsǝpee wɛ nyɑ́ tɛkɛntɛ
    tɛɛ kɛ́ ɩsɩɩ ɑlukuku. Nyɑ́ nyɔɔsɩ hǝntɑ ɩsɩɩ pǝŋ kɑlǝkʋ tiiki Kɑlɑɑtɩ pʋɣʋ.
  azb-azb: Ey yarım, nə gözəlsən, nə gözəlsən, Yaşmaq altda gözlərin göyərçinə oxşayır,
    Saçların Gilead dağının yamaclarından Tökülən keçi sürüsü tək qapqaradır.
  eng-DBY: Behold, thou art fair, my love; behold, thou art fair; Thine eyes are doves
    behind thy veil; Thy hair is as a flock of goats, On the slopes of mount Gilead.
  hin-2017: हे मेरी प्रिय तू सुन्दर है, तू सुन्दर है! तेरी आँखें तेरी लटों के बीच
    में कबूतरों के समान दिखाई देती है। तेरे बाल उन बकरियों के झुण्ड के समान हैं जो
    गिलाद पहाड़ के ढाल पर लेटी हुई हों। (नीति. 5:19)
  wol-KYG: Yaaka rafet, xarit, yaaka taaru! Sa gët yi niy pitax, làqoo muuraay bi,
    njañ liy loy-loyee ngi saf géttu bëy yu ñuul yu bartaloo kaw tundu Galàdd.
  eng-YLT: Lo, thou [art] fair, my friend, lo, thou [art] fair, Thine eyes [are] doves
    behind thy veil, Thy hair as a row of the goats That have shone from mount Gilead,
  eng-WYC-2017: My friendess, thou art full fair, thou art full fair; thine eyes be
    of culvers, without that, that is hid within; thine hairs be as the flocks of
    goats, that went up from the hills of Gilead.
  eng-WMBB: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves behind your veil. Your hair is as a flock of goats, that descend
    from Mount Gilead.
  urd-GVH: मेरी महबूबा, तू कितनी ख़ूबसूरत, कितनी हसीन है! निक़ाब के पीछे तेरी आँखों
    की झलक कबूतरों की मानिंद है। तेरे बाल उन बकरियों की मानिंद हैं जो उछलती-कूदती
    कोहे-जिलियाद से उतरती हैं।
  rug-rug: Kei! Nake tolava si agoi, qua babaere! Na leleamu hola tugo! Sari matamu
    si gua rina kukuva koasa mua poko paere isumata. Sari kalumu si niu gua rina rovana
    qoti mumuhodi pu gotolo gore koasa kali toqere pa Qileadi.
  gaz-gaz: Yaa bareedduu ko, ati akkam miidhagda! Dinqii ati akkam bareedda! Iji kee
    haguuggii kee duubaan gugee fakkaata. Rifeensi mataa keetii akkuma karra reʼootaa
    kan gaara Giliʼaad irraa gad buʼuu ti.
  fra-LSG: Que tu es belle, mon amie, que tu es belle! Tes yeux sont des colombes,
    Derrière ton voile. Tes cheveux sont comme un troupeau de chèvres, Suspendues
    aux flancs de la montagne de Galaad.
  yal-yal: I rayabu, n nafan ɲaxanla, i rayabu. I yɛɛne rayabu alo ganbane hali dugin
    soxi i yɛtagin xun na. I xun sɛxɛn saxi a ma alo sii kurun nɛma godɛ Galadi geyaan
    ma.
  haw-1868: A IA hoi, he nani kou, e ka'u mea i aloha'i, aia hoi, he nani kou; O kou
    mau maka, ua like me na maka manu nunu, Iloko o kou pale; Ua like kou lauoho me
    ko ka poe kao, I ko lakou noho ana ma ka mauna o Giliada.
  arb-NAV: '(الْمُحِبُّ): لَشَّدَ مَا أَنْتِ جَمِيلَةٌ يَا حَبِيبَتِي، لَشَّدَ مَا
    أَنْتِ جَمِيلَةٌ! عَيْنَاكِ مِنْ وَرَاءِ نَقَابِكِ كَحَمَامَتَيْنِ، وَشَعْرُكِ
    لِسَوَادِهِ كَقَطِيعِ مِعْزٍ مُنْحَدِرٍ مِنْ جَبَلِ جِلْعَادَ.'
  ewe-ewe: Nye lɔlɔ̃tɔ, èdze tugbe loo! O, èdze tugbe ŋutɔ! Wò ŋkuwo le abe ahɔnɛ
    ƒe ŋkuwo ene le wò moxevɔ la me. Wò taɖa le abe gbɔ̃ha siwo le ɖiɖim tso Gilead
    to dzi la ene.
  eng-LEE: 'Behold, thou art beautiful, my beloved, behold, thou art beautiful: thy
    dovelike eyes [look forth] from behind thy vail; thy hair is like a flock of goats,
    that come quietly down from Mount Gil''ad.'
  asm-FB: প্ৰিয়া মোৰ, কিমান যে সুন্দৰী তুমি! তুমি সুন্দৰী। ওৰণিৰ ভিতৰত তোমাৰ দুচকু
    কপৌৰ নিচিনা; তোমাৰ চুলিকোছা গিলিয়দ পাহাৰৰ পৰা নামি অহা ছাগলীৰ জাকৰ নিচিনা।
  sus-A: «ﭑ شَنُنتٍنيِ، عِ تٌقَن، عِ تٌقَن. عِ يَيٍ رَيَبُ عَلْ فَنبّ، عٍ نْشُنشِ
    مَقٍلٍنيِ كُي. عِ شُنسّشّ فبٌ. عٍ لُشِ نّ عَلْ سِ فْورّ نَشَن فٌرٌ مَ فَلَدِ فٍيَ
    قَرِ.
  fra-SBL: Voici, tu es belle, mon amour. Regarde, tu es belle. Tes yeux sont comme
    des colombes derrière ton voile. Vos cheveux sont comme un troupeau de chèvres,
    qui descendent du mont Gilead.
  hbo-hbo: הִנָּ֨ךְ יָפָ֤ה רַעְיָתִי֙ הִנָּ֣ךְ יָפָ֔ה עֵינַ֣יִךְ יֹונִ֔ים מִבַּ֖עַד
    לְצַמָּתֵ֑ךְ שַׂעְרֵךְ֙ כְּעֵ֣דֶר הָֽעִזִּ֔ים שֶׁגָּלְשׁ֖וּ מֵהַ֥ר גִּלְעָֽד׃
  kik-kik: Hĩ, kaĩ wee mwendwa wakwa ũkĩrĩ mũthaka-ĩ! Ĩĩ ti-itherũ ũrĩ mũthaka! Maitho
    maku mahaana ta ma ndutura makĩonerwo hau taama-inĩ ũcio ũkũhumbĩrĩte ũthiũ. Njuĩrĩ
    yaku no ta rũũru rwa mbũri rũgĩikũrũka Kĩrĩma-inĩ kĩa Gileadi.
  fra-NCL: Oui, tu es belle, mon amie ; oui, tu es belle ! Tes yeux sont des yeux
    de colombes derrière ton voile ; tes cheveux sont comme un troupeau de chèvres,
    suspendues aux flancs de la montagne de Galaad.
  cek-AK: Khenah, nang loe kranghoih parai, tlangai; khenah, na krang hoih parai!
    Na mikhmai khukhaih hnuk bang ih na mik loe pahuu mik baktiah oh; na sam loe Gilead
    mae ah kaom maehnawk baktiah oh.
  cuk-cuk: Be an-ome-nue-sabesailad, ibiyob be yeer daklege, doggus wilub-obicha be
    dakleged. Be-ibyamar, be-muswe-batenaid-imbaba nuumaryobi, yeer dakleged. Be-saila-batenaidi,
    sibadmar-Galaad-yargi danagwen ichomakar-aidedanidamaladyob, be-saila-batenaidi,
    yeer dakleged.
  uig-CYR: «Мана, сән гөзәл, сөйүмлүгүм! Мана, сән гөзәл! Чүмпәрдәң кәйнидә көзлириң
    пахтәкләрдәк екән, Чачлириң Гилеад теғи бағрида ятқан бир топ өшкиләрдәктур.
  tel-2017: (యువతి ప్రియుడు ఆమెతో మాట్లాడుతూ ఉన్నాడు) ప్రేయసీ, నువ్వెంత అందంగా ఉన్నావు!
    ప్రియురాలా! నువ్వెంత అందంగా ఉన్నావు! నీ ముసుకు గుండా కన్పించే నీ కళ్ళు, గువ్వ
    కన్నుల్లాగా ఉన్నాయి. నీ జుట్టు గిలాదు పర్వతం మీద నుంచి దిగి వస్తున్న మేకల మందలా
    ఉంది.
  hat-BSA: A la ou bèl, cheri mwen an, a la ou bèl! Zye ou tankou toutrèl dèyè vwal
    ou; cheve ou tankou yon bann kabrit ki fin desann sòti Mòn Galaad.
  kos-kos: Mutan saok sik, kom kato na pwaye! Motom efal oana mutun sie wuleoa ye
    nuknuk minini afinyen motom. Aunsifom sroalsroal ac srosro oana un nani uh Ke
    ac putati fineol Gilead me.
  hbo-WLC: הִנָּ֨ךְ יָפָ֤ה רַעְיָתִי֙ הִנָּ֣ךְ יָפָ֔ה עֵינַ֣יִךְ יוֹנִ֔ים מִבַּ֖עַד
    לְצַמָּתֵ֑ךְ שַׂעְרֵךְ֙ כְּעֵ֣דֶר הָֽעִזִּ֔ים שֶׁגָּלְשׁ֖וּ מֵהַ֥ר גִּלְעָֽד׃
  ibo-ibo: Leenụ ka i si maa mma, onye m hụrụ nʼanya, e, ị mara mma! Anya gị abụọ
    nke dị nʼazụ akwa mkpuchi ihu gị dị ka nduru. Agịrị isi gị dị ka igwe ewu nke
    na-arịda nʼakụkụ ugwu Gilead.
  ory-ory: ହେ ମୋହର ପ୍ରିୟେ, ଦେଖ, ତୁମ୍ଭେ ସୁନ୍ଦରୀ; ଦେଖ ତୁମ୍ଭେ ସୁନ୍ଦରୀ; ଓଢ଼ଣା ତଳେ ତୁମ୍ଭ
    ଚକ୍ଷୁ କପୋତ ତୁଲ୍ୟ; ତୁମ୍ଭର କେଶ ଗିଲୀୟଦ ପର୍ବତ ପାର୍ଶ୍ୱରେ ଆରାମକାରୀ ଛେଳିପଲ ତୁଲ୍ୟ।
  chk-chk: Nengeni, ka fokun liöch, en mi wor tongom me rei, nengeni, ka wesewesen
    liöch. Föün mesom fän pwölüpwölün won mesom ra usun chök ekewe lisom, nge meten
    mökürom a wewe ngeni epwi pwiin kuuch ra tötiu me won ekewe chukun Kiliat.
  rop-rop: Yu brabli purdiwan, main olgamen! Yubin gaburrumap miselp feis garram heinggitjif,
    bat det dubala ai blanga yu brabli shainiwan en yu shoum mi yu laigim mi. En wen
    yu larramgo yu heya im brabli blekwan en shainiwan.
  ukr-1871: Гарна ти, моя мила, о, яка ж ти гарна! очі, неначе в голубки, під кучерями
    в тебе; волоссє в тебе — нїби стадо кіз, що сходять із гори Галаадської;
  deu-1951: Siehe, du bist schön, meine Freundin, siehe, du bist schön; deine Augen
    sind wie Tauben hinter deinem Schleier; dein Haar gleicht der Ziegenherde, die
    sich am Berge Gilead lagert.
  eng-JPS: Behold, thou art fair, my love; behold, thou art fair; thine eyes are as
    doves behind thy veil; thy hair is as a flock of goats, that trail down from mount
    Gilead.
  srp-1865: Lijepa ti si, draga moja, lijepa ti si, oèi su ti kao u golubice izmeðu
    vitica tvojih; kosa ti je kao stado koza koje se vide na gori Galadu;
  lug-lug: Ng’olabika bulungi, gwe njagala, laba ondabikidde bulungi. Amaaso go mayiba
    mu lugoye mw’ogabisse. Enviiri zo ziri ng’eggana ly’embuzi eziserengeta okuva
    ku lusozi Gireyaadi.
  heb-heb: הנך יפה רעיתי הנך יפה עיניך יונים מבעד לצמתך שערך כעדר העזים שגלשו מהר
    גלעד׃
  ben-IRV: প্রিয় আমার, কি সুন্দরী তুমি! দেখ, তুমি সুন্দরী। ঘোমটার মধ্যে তোমার চোখ
    দুটি ঘুঘুর মত। তোমার চুল যেন গিলিয়দ পাহাড় থেকে নেমে আসা ছাগলের পাল।
  pan-pan: ਵੇਖ, ਹੇ ਮੇਰੀ ਪ੍ਰੀਤਮਾ, ਤੂੰ ਰੂਪਵੰਤ ਹੈ! ਵੇਖ, ਤੂੰ ਰੂਪਵੰਤ ਹੈ, ਤੇਰੀਆਂ ਅੱਖਾਂ ਤੇਰੇ
    ਘੁੰਡ ਦੇ ਹੇਠ ਕਬੂਤਰੀ ਵਰਗੀਆਂ ਹਨ, ਤੇਰੇ ਵਾਲ਼ ਉਨ੍ਹਾਂ ਬੱਕਰੀਆਂ ਦੇ ਝੁੰਡ ਵਾਂਗੂੰ ਹਨ, ਜਿਹੜੀਆਂ
    ਗਿਲਆਦ ਪਰਬਤ ਦੇ ਹੇਠਾਂ ਬੈਠੀਆਂ ਹਨ।
  mya-JVB: သင် သည် အဆင်း လှပေ၏။ ငါ ချစ် သောနှမ၊ အလွန်လှ ပေ၏။ ဗျာပါဆံ ကြား မှာ ချိုး
    မျက်စိ နှင့် ပြည့်စုံ၏။ ဆံပင် သည်လည်း ဂိလဒ် တောင် ပေါ်မှ ဆင်း လာသော ဆိတ် စု ကဲ့သို့
    ဖြစ်၏။
  hmo-hmo: Egu lalokau e, oi be hahine namona. Oiemu matana be pune manu bamona, oiemu
    vairana koua dabua ena murinai. Oiemu huina be nanigosi orea, Gileada Ororo dekena
    amo idia diho mai noho bamona.
  urd-urd: देख, तू ख़ूबसूरत है ऐ मेरी प्यारी! देख, तू ख़ूबसूरत है; तेरी आँखें तेरे
    नक़ाब के नीचे दो कबूतर हैं, तेरे बाल बकरियों के गल्ले की तरह हैं, जो कोह — ए —
    जिल्'आद पर बैठी हों।
  rus-SYN: О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные под
    кудрями твоими; волосы твои - как стадо коз, сходящих с горы Галаадской;
  bqc-SIM: Ń kɛfɛũ ma gbɛ̃na, ń kɛfɛũ fá! N wɛ́ dɛ lán felen wɛ́wa n sálana
    fòou, n mikã dɛ lán blè wiilaↄ pilaa Galada sĩ̀sĩwawa.
  tcz-CHONGTHU: 'Moulang: Namelhoi ngeije, ngainu, seidoh jou hoi hilouvin nahoi ngeije.
    Na ponlukhuh noija namit teni vakhu abang jeng’e. Nasam kailha jong Gilead lhang
    dunga kon kel-hon hung kijot suh abang jeng’e.'
  mar-mar: (त्या स्त्रीचा प्रियकर तिच्याशी बोलत आहे) अहा! प्रिये, तू सुंदर आहेस! तू
    खूप सुंदर आहेस. तुझ्या बुरख्याच्या आतून तुझे डोळे कबुतर असे आहेत. तुझे केस गिलाद
    पर्वताच्या उतारावरुन जाणाऱ्या शेरड्याच्या कळपाप्रमाणे हेलकावणारे आहेत.
  qub-qub: Cuyaynë, fiyupa cuyayllapämi canqui. Rasunpami cuyayllapaj canqui. Shucutacushayqui
    rurincho ñawiquicunaga caycan ishcay palumanömi. Ajchayquicunapis aypalla cabra-mallwacuna
    Galaad jircacunapa pañar purejnörämi caycan.
  bqp-bqp: ɑ sɑ̃ɑwɑ kurɔ burɔ, nɛn kĩnɑsi. Wunɛn nɔni yi bɑllimɔ nge wɑɑ bɑkɑgii wunɛn
    sɔnditiɑn wɛ̃rin di. Wunɛn seri yi sɑ̃ɑ nge boo wuuru te tɑ sɑrɑmɑmɔ Gɑlɑdin guuru
    wɔllun di.
  hat-hat: Ala bèl ou bèl, anmòrèz mwen! Ala bèl ou bèl dèyè vwal ki sou tèt ou a!
    Je ou yo ou ta di de ti pijon. Cheve ou yo ap danse tankou yon bann kabrit k'ap
    kouri desann sou mòn Galarad.
  eng-BSB: How beautiful you are, my darling— how very beautiful! Your eyes are like
    doves behind your veil. Your hair is like a flock of goats streaming down Mount
    Gilead.
  eng-WEBPB: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves behind your veil. Your hair is as a flock of goats, that descend
    from Mount Gilead.
  kbq-kbq: Navesima negantoa mofamoka, kagi kagonamo'a arava ohe hentofazaga mani'nanke'na
    kema hugamizankura amuho hue. Kavufima refite'nana tavravemofo amefira, kavurgararemokea
    maho namagna hu'na'e. Hanki kazokamo'ma evuramiazamo'a Giliati agonafinti sipisipi
    afu'mo'za takaure takaure hu'za evuramizankna nehie.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Nelía tiyejyectzi ta tlen nimitzicnelía.
    Tlahuel tiyejyectzi. Moixtiyolhua nesi queja ome palomas tlen motlatijtoque iica
    moixtzajca. Motzoncal eltoc yejyectzi queja chivojme tlen mahuiltíaj ipan nopa
    cuatitlamitl tlen tlali Galaad.'
  gub-BL: Nepuràg eteahy, heremiamutar katu. Nepuràg eteahy azeharomoete. Nereha heny
    katu pàn neruwa imimaw ikupe kutyr. Ta'e erezamutar katu amo ne xe. Ne'aw penopenogaw
    nuzawy kwaw àràpuhàrànete imono'og pyr wà. Wezyw ywytyruhu Zireaz ywy rehe har
    wi wà.
  eng-DRA: How beautiful art thou, my love, how beautiful art thou! thy eyes are doves’
    eyes, besides what is hid within. Thy hair is as flocks of goats, which Come up
    from mount Galaad.
