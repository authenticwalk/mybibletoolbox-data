verse: SNG.004.008
translations:
  mal-C: എന്റെ മണവാട്ടീ, ലെബാനോനിൽനിന്ന് എന്റെകൂടെ വരിക, ലെബാനോനിൽനിന്ന് എന്റെകൂടെ
    വരിക. അമാനാ പർവതശൃംഗത്തിൽനിന്ന് സെനീറിന്റെയും ഹെർമോന്റെയും ശൃംഗത്തിൽനിന്ന് സിംഹങ്ങളുടെ
    ഗുഹകളിൽനിന്ന് പുള്ളിപ്പുലികൾ വിഹരിക്കുന്ന പർവതനിരകളിൽനിന്നുംതന്നെ ഇറങ്ങിവാ.
  deu-TKW: Mit mir, vom Libanon, o Braut, komm mit mir vom Libanon! Wandre herab von
    Amanas Gipfel, vom Gipfel des Senir und Hermon, von den Löwenwohnungen, von den
    Pantherbergen.
  lin-lin: Longwa na Libani mpe yaka elongo na ngai, mwasi na ngai ya motema ; longwa
    na Libani, yaka elongo na ngai. Tala wuta na basonge ya bangomba Amana, Seniri
    mpe Erimoni epai wapi ezali na ndako ya bankosi mpe ngomba ya bankoyi.
  eng-LSV: Come from Lebanon, come in. Look from the top of Amana, || From the top
    of Shenir and Hermon, || From the habitations of lions, || From the mountains
    of leopards.
  eng-GNV: Come with me from Lebanon, my spouse, euen with me from Lebanon, and looke
    from the toppe of Amanah, from the toppe of Shenir and Hermon, from the dennes
    of the lyons, and from the mountaines of the leopards.
  eng-WEBSTER: 'Come with me from Lebanon, my spouse, with me from Lebanon: look from
    the top of Amana, from the top of Shenir and Hermon, from the lions'' dens, from
    the mountains of the leopards.'
  nhw-BL: Xihuala nohuaya, tinosihua. Xihuala nohuaya tlen tlali Líbano. Xitemo tlen
    nopa tepetl Amana huan tepetl Senir huan tepetl Hermón. Xitemo tlen nopa cuatitlamitl
    campa onca leones huan leopardos. Xihuala nohuaya.
  swh-ONEN: Enda nami kutoka Lebanoni, bibi arusi wangu, enda nami kutoka Lebanoni.
    Shuka kutoka ncha ya Amana, kutoka juu ya Seniri, kilele cha Hermoni, kutoka mapango
    ya simba na kutoka mlima wapendapo kukaa chui.
  bba-bba: A nɑ su doonɑ sɑɑ Libɑnin ɡuunun di kɑ Seniri kɑ Hɛɛmɔɔn ɡuurun di mi ɡbee
    sinɑnsu kɑ musuku yɑmbɑrɔsu rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'Come with me from Lebanon, my spouse, with me from Lebanon: Look from
    the top of Amana, from the top of Shenir and Hermon, From the lions’ dens, from
    the mountains of the leopards.'
  luo-luo: Yaye jaherana, bi wadhi kodi ka waa e got Lebanon, adier bi koda walor
    ka waa Lebanon. Lor piny ia e chuny got Amana, lor ia ewi got mar Senir gi Hermon,
    wuog e bur sibuoche kendo wuog ewi got kama kwach oloko miechgi.
  meu-meu: Adavagu e, Lebanon amo baita raka hebou, Lebanon amo baita raka hebou.
    Amana bona Seniri bona Heremon ororodia doridia, bona leona edia kohua bona taiga
    edia ororo, ba rakatanidia.
  npi-ULB: हे मेरी दुलही, लेबनानबाट आऊ । लेबनानबाट मसितै आऊ । अमानाको टाकुराबाट ओर्लेर
    आऊ; सेनीर र हेर्मोनको टाकुराबाट, सिंहहरूको ओडार र चितुवाहरूका पहाडी अखडाबाट आऊ
    ।
  yor-yor: Kí a lọ kúrò ní Lebanoni, ìyàwó mi, ki a lọ kúrò ní Lebanoni. Àwa wò láti
    orí òkè Amana, láti orí òkè ti Seniri, àti téńté Hermoni, láti ibi ihò àwọn kìnnìún,
    láti orí òkè ńlá àwọn ẹkùn.
  pes-OPCB: ای عروس من، با من بیا. از بلندیهای لبنان، از قلۀ اَمانه و از فراز سنیر
    و حرمون، جایی که شیران و پلنگان لانه دارند، به زیر بیا.
  tgl-ULB: Sumama ka sa akin mula sa Lebanon, babaeng aking pakakasalan. Sumama ka
    sa akin mula sa Lebanon; sumama ka mula sa tuktok ng Bundok ng Amana, mula sa
    tuktok ng Bundok ng Senir at Hermon, mula sa mga lungga ng leon, mula sa lunggang
    bundok ng mga leopardo.
  hui-hui: I̱ one-o iyame Lebanono hari ngaruni yu wahalu mbaliyago iya haru mbaibu.
    I̱na Hari Amanabi Seniribi Hemonobi uruninaga nenegoria howa daliape habe. Hari
    uruniha budi gabua timbuni mini laionorubi lebadirubi haga ka.
  mya-mya: ငါ့နှမ၊ ငါ့ခင်ပွန်း၊ သင်သည် ငါ့နှလုံးကိုလုယူပြီ။ သင်၏ မျက်စိတကြည့်၊ လည်ပင်းတလည့်ဖြင့်
    ငါနှလုံးကို လုယူပြီ။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་བག་མ་ལགས། ། ཁྱེད་རང་ང་དང་མཉམ་དུ་ནི། ། ལེ་པཱ་ནོན་དང་འབྲལ་བར་མཛོད།
    ། ལེ་པཱ་ནོན་དང་འབྲལ་བར་མཛོད། ། ཨ་མ་རཱ་དང་སེ་ནིར་དང་། ། ཧེར་མོན་རི་བོའི་རྩེ་མོ་དང་།
    སེང་གེའི་ཚང་དང་གཟིག་གི་རི། ། གནས་དེ་རྣམས་ལས་མར་ཐོན་ཤོག །
  sna-sna: Ngatibvei tose kuRebhanoni, iwe mwenga wangu, ngatibvei tose kuRebhanoni.
    Buruka kubva pamusoro-soro peAmana, kubva pamusoro peSeniri, pamusoro-soro peHerimoni,
    kubva kumapako eshumba nokumakomo anofamba-famba mbada.
  spa-BLM: Ven conmigo desde el Líbano, mi novia, conmigo desde el Líbano. Mira desde
    la cima de Amana, desde la cima de Senir y Hermón, de las guaridas de los leones,
    de las montañas de los leopardos.
  cac-cac: Ach to ol ach och vetb'eyumoc, con̈ el d'a Líbano, con̈ el d'a jolom vitz
    Líbano. Ol co puclaj co b'a yed' jolom vitz Amana tic, yed' jolom vitz Senira.
    Ol cactejcan vitz Hermón, b'aj ay sn̈aq'ueen noc' choj yed' b'aj ay noc' leopardo.
  swh-ULB: Njoo nami kutoka Lebanoni, bibi arusi wangu. Njoo nami kutoka Lebanoni;
    njoo kutoka juu ya Amana, kutoka juu ya Seneri na Herimoni, kutoka shimoni mwa
    simba, kutoka mashimo ya milima ya chuwi.
  bel-bel: Са мною зь Лівана, нявеста, са мною зь Лівана прыйдзі! Зірні зь вяршыні
    Аманы, зь вяршыні Сэніра, з Хэрмона, ад ільвіных пячораў і з барсавых гор!
  deu-ELBBK: Mit mir vom Libanon herab, meine Braut, mit mir vom Libanon sollst du
    kommen; vom Gipfel des Amana herab sollst du schauen, vom Gipfel des Senir und
    Hermon, von den Lagerstätten der Löwen, von den Bergen der Panther.
  mbb-OT: Duma ka kediey puun te Lebanon, minahal ku. Edtupang ki puun te puntur te
    menge vuntud te Amana, Senir, wey Hermon, he ed-ubpaan te menge erimaung wey menge
    liyupardu.
  mal-2015: കാന്തേ ലെബാനോനെ വിട്ടു എന്നോടുകൂടെ, ലെബാനോനെ വിട്ടു എന്നോടുകൂടെ വരിക;
    അമാനാമുകളും ശെനീർ ഹെർമ്മോൻ കൊടുമുടികളും സിംഹങ്ങളുടെ ഗുഹകളും പുള്ളിപ്പുലികളുടെ
    പർവ്വതങ്ങളും വിട്ടു പോരിക.
  rmc-rmc: Av manca andral o Libanon, miri terňije, av manca andral o Libanon. Av
    tele pal o verchos Amana, pal o verchos Senir the Chermon, pal o thana le ľevengre
    the pal o brehi le leopardengre.
  pes-OPV: بیا با من از لبنان‌ای عروس، با من ازلبنان بیا. از قله امانه از قله شنیر
    و حرمون ازمغاره های شیرها و از کوههای پلنگها بنگر.
  ron-1924: Вино ку мине дин Либан, мирясо, вино ку мине дин Либан! Привеште дин вырфул
    мунтелуй Амана, дин вырфул мунцилор Сенир ши Хермон, дин визуиниле леилор, дин
    мунций пардошилор!
  ben-OBCV: ও আমার বধূ লেবানন ছেড়ে আমার সঙ্গে চলো, লেবানন ছেড়ে আমার সঙ্গে চলো। অমানার
    শৃঙ্গ থেকে, শনীর চূড়া থেকে, হর্মোণের শীর্ষদেশ থেকে, সিংহদের গুহা থেকে এবং পর্বতে
    বাসা বাঁধা চিতাবাঘদের আস্তানা থেকে অবতরণ করো।
  som-som: Aroosaddaydiiyey, Buur Lubnaan iga soo raac, Oo kaalay, Buur Lubnaan iga
    soo raac. Buur Amaanaah dhaladeeda wax ka fiiri, Oo Buur Seniir iyo Buur Xermoon
    dhaladooda wax ka fiiri, Oo wax ka soo fiiri boholaha libaaxyada, Iyo buuraha
    shabeelladaba.
  lat-VUC: 'Veni de Libano, sponsa mea: veni de Libano, veni, coronaberis: de capite
    Amana, de vertice Sanir et Hermon, de cubilibus leonum, de montibus pardorum.'
  eng-ASVBT: 'Come with me from Lebanon, my bride, With me from Lebanon: Look from
    the top of Amana, From the top of Senir and Hermon, From the lions’ dens, From
    the mountains of the leopards.'
  ita-1885: Vieni meco dal Libano, o Sposa, Vieni meco dal Libano; Riguarda dalla
    sommità di Amana, Dalla sommità di Senir, e di Hermon, Da' ricetti de' leoni,
    Da' monti de' pardi.
  eng-LXXUP: 'Come from Lebanon, my bride, come from Lebanon: Thou shalt come and
    pass from the top of Faith, From the top of Senir and Hermon, From the lions’
    dens, from the mountains of the leopards.'
  eng-ULB: Come with me from Lebanon, my bride. Come with me from Lebanon; come from
    the top of Amana, from the top of Senir and Hermon, from lions' dens, from mountain
    dens of leopards.
  spa-VBL: Ven conmigo desde el Líbano, novia mía, ven desde el Líbano. Baja de la
    cima de Amana, de las cumbres de Senir y Hermón, de las guaridas de los leones,
    de las montañas donde viven los leopardos.
  fra-_FOB: Viens du Liban avec moi, mon épouse, viens du Liban avec moi! Regarde
    du sommet d'Amana, du sommet de Shénir et de l'Hermon, des repaires des lions,
    et des montagnes des léopards.
  mal-mal: കാന്തേ ലെബാനോനെ വിട്ട് എന്നോടുകൂടി, ലെബാനോനെ വിട്ട് എന്നോടുകൂടി വരുക; അമാനാമുകളും
    ശെനീർ ഹെർമ്മോൻ കൊടുമുടികളും സിംഹങ്ങളുടെ ഗുഹകളും പുള്ളിപ്പുലികളുടെ പർവ്വതങ്ങളും
    വിട്ടു പോരുക.
  urd-GVR: Ā merī dulhan, Lubnān se mere sāth ā! Ham Koh-e-Amānā kī choṭī se, Sanīr
    aur Harmūn kī choṭiyoṅ se utreṅ, sheroṅ kī māndoṅ aur chītoṅ ke pahāṛoṅ se utreṅ.
  suz-BL: आं ग्‍युम्‍ली, लेबानोन रे पा गो नु गाक्‍को। लेबानोन रे पा गाक्‍को। आमाना
    डांडा रे पा यीवो। सेनीर आ ङर नु हेरमोन डांडा रे पा गाक्‍को। गुप्‍स आन पुक्‍खी
    नु जोइ आन बाक्‍तीक डांडा रे पा गाक्‍को।
  eng-NOY: Come with me from Lebanon, my spouse, With me from Lebanon! Look from the
    top of Amana, From the top of Senir and Hermon, From the dens of the lions, From
    the mountains of the leopards.
  ita-1927: Vieni meco dal Libano, o mia sposa, vieni meco dal Libano! Guarda dalla
    sommità dell’Amana, dalla sommità del Senir e dell’Hermon, dalle spelonche de’
    leoni, dai monti de’ leopardi.
  ckb-ckb: بووکێ، لەگەڵ من لە لوبنانەوە وەرە، لەگەڵ من لە لوبنانەوە وەرە. لە لووتکەی
    چیای ئەماناوە وەرە خوارەوە، لە سەری سنیرەوە کە لووتکەی حەرمۆنە، لە لانەی شێرانەوە،
    لە چیای پڵنگانەوە.
  eng-BBE: Come with me from Lebanon, my bride, with me from Lebanon; see from the
    top of Amana, from the top of Senir and Hermon, from the places of the lions,
    from the mountains of the leopards.
  kan-OKCV: ಬಾ, ವಧುವೇ, ಲೆಬನೋನಿನಿಂದ ಬಾ, ಲೆಬನೋನಿನಿಂದ ನನ್ನೊಡನೆ ಬಾ. ಅಮಾನದ ಶಿಖರಗಳಿಂದ, ಸೆನೀರ್,
    ಹೆರ್ಮೋನ್ ಶಿಖರಗಳಿಂದ, ಸಿಂಹದ ಗವಿಗಳಿಂದ, ಚಿರತೆಗಳ ಪರ್ವತಗಳಿಂದ ಇಳಿದು ಬಾ.
  tam-2017: லீபனோனிலிருந்து என்னோடே வா, என் மணவாளியே! லீபனோனிலிருந்து என்னோடே வா.
    அமனாவின் உச்சியிலிருந்தும், சேனீர் எர்மோனின் உச்சியிலிருந்தும், சிங்கங்களின் குகைகளிலிருந்தும்,
    சிறுத்தைகளின் மலைகளிலிருந்தும் கீழே இறங்கி வா.
  spa-RV-1909: 'Conmigo del Líbano, oh esposa, conmigo ven del Líbano: mira desde
    la cumbre de Amana, desde la cumbre de Senir y de Hermón, desde las guaridas de
    los leones, desde los montes de los tigres.'
  ron-BTF: Vino cu mine din Liban, mireaso, cu mine din Liban; priveşte din vârful
    Amanei, din vârful Şenirului şi Hermonului, din vizuinile leilor, din munţii leoparzilor.
  eng-WEBP: Come with me from Lebanon, my bride, with me from Lebanon. Look from the
    top of Amana, from the top of Senir and Hermon, from the lions’ dens, from the
    mountains of the leopards.
  eng-FBV: Come with me from Lebanon, my bride, come from Lebanon. Come down from
    the peak of Amana, from the peaks of Senir and Hermon, from the lions' dens, from
    the mountains where leopards live.
  nld-1939: 'Van de Libanon, mijn bruid, Met mij zijt ge van de Libanon gekomen, Hebt
    ge Amana’s top verlaten, De top van Senir en de Hermon: De holen der leeuwen,
    De bergen der panters.'
  nch-BL: “Xihuala nohuaya, tinosihua. Xihuala nohuaya ten tali Líbano. Xitemo ten
    nopa tepet Amana huan tepet Senir huan tepet Hermón. Xitemo ten nopa cuatitamit
    campa onca leones huan leopardos. Xihuala nohuaya.
  vie-1934: Hỡi tân phụ ta, hãy cùng ta đến từ Li-ban, Hãy cùng ta đến từ Li-ban;
    Khá nhìn xem từ chót A-ma-na, Từ đỉnh Sa-nia và Hẹt-môn, Từ hang sư tử, Từ núi
    con beo.
  hin-CV: मेरी दुल्हिन, मेरे साथ लबानोन से आ जाओ, कैसा होगा जब तुम मेरे साथ लबानोन
    से आओगी. उतर आओ; अमाना शिखर से, सेनीर तथा हरमोन के शिखर से, शेरों की गुफाओं से,
    तेंदुओं के पर्वतों से.
  spa-BES: Ven conmigo del Líbano, mi novia, conmigo del Líbano; contempla desde la
    cima de Amana, desde la cima de Senir y Hermón, desde los lugares de los leones,
    desde las montañas de los leopardos.
  tdx-tdx: Mindreza lia amako boake Libanone añe ry enga-vaoko, ehe itraofo hirike
    Libanone añe; mizotsoa boak’an-dengo’ i Amane ey, boak’an-kaboa’ i Senire, an-digiligi’
    i Kermone eñe, boak’amo fipaliram-parasio, o vohim-panalokeo.
  tha-KJV: จงจากเลบานอนไปกับฉันเถิด เจ้​าสาวของฉันจ๋า จงจากเลบานอนไปกับฉันนะ ให้​มองลงจากยอดเขาอามานา
    จากยอดเขาเสนีร์ และยอดเขาเฮอร์​โมน จากถ้ำราชสีห์ จากเขาเสือดาว
  por-BR-2018: Vem comigo do Líbano, ó esposa minha, vem comigo do Líbano; desce do
    cume de Amaná, do cume de Senir e de Hermom, das montanhas das leoas, dos montes
    dos leopardos.
  deu-ELO: Mit mir vom Libanon herab, meine Braut, mit mir vom Libanon sollst du kommen;
    vom Gipfel des Amana herab sollst du schauen, vom Gipfel des Senir und Hermon,
    von den Lagerstätten der Löwen, von den Bergen der Panther.
  eng-WYC-2018: My spousess, come thou from the Lebanon; come thou from the Lebanon,
    come thou; beholding from the head of Amana, from the top of Shenir and Hermon,
    from the dens of lions, from the hills of leopards. (My spousess, come thou from
    Lebanon; come thou from Lebanon, come thou; come thou down from the top of Amana,
    from the top of Shenir, and the top of Hermon, from the dens of the lions, and
    from the hills of the leopards.)
  epo-epo: Kun mi el Lebanon venu, ho mia fianĉino, Kun mi el Lebanon; Rigardu malsupren
    de la pinto de Amana, De la pinto de Senir kaj Ĥermon, El la kavernoj de la leonoj,
    De la montoj de la leopardoj.
  uig-PIN: «Liwandin mǝn bilǝn kǝlgin, i jɵrǝm, Mǝn bilǝn Liwandin kǝlgin — Amanaⱨ
    qoⱪⱪisidin ⱪara, Senir ⱨǝm Ⱨǝrmon qoⱪⱪiliridin, Yǝni xirlar uwiliridin, Yilpizlarning
    taƣliridin ⱪara!»
  beo-beo: Na uda! Ani Lebanone Goumi alelaloi amo fisili ahoa:di! Lebanonega ani
