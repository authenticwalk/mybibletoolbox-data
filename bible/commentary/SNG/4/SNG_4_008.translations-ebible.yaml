  dop-dop: Mɑ tɑŋiyɑɣɑ nyɑ́, kɔɔ. Kɔɔ nɑ tǝ́ lɩɩ Lipɑŋ pʋɣʋ tɑɑ. Hɑtoo Amɑnɑ, nɑ Senii,
