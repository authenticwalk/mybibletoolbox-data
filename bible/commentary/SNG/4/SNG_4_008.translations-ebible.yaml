    de la montagne des léopards.
  hbo-hbo: אִתִּ֤י מִלְּבָנֹון֙ כַּלָּ֔ה אִתִּ֖י מִלְּבָנֹ֣ון תָּבֹ֑ואִי תָּשׁ֣וּרִי ׀
    מֵרֹ֣אשׁ אֲמָנָ֗ה מֵרֹ֤אשׁ שְׂנִיר֙ וְחֶרְמֹ֔ון מִמְּעֹנֹ֣ות אֲרָיֹ֔ות מֵֽהַרְרֵ֖י
    נְמֵרִֽים׃
  kik-kik: Ũka tũthiĩ nawe, mũhiki wakwa, tuume Lebanoni, nĩtũthiĩ nawe tuume Lebanoni.
    Harũrũka uume gacũmbĩrĩ-inĩ ka Amana, ũkiume kĩrĩma gĩa Seniru, o gacũmbĩrĩ ka
    Herimoni, uume kũu imamo-inĩ cia mĩrũũthi, ũkiume irĩma-inĩ icio cia ngarĩ.
  fra-NCL: Avec moi, viens du Liban, ma fiancée, viens avec moi du Liban ! Regarde
    du sommet de l’Amana, du sommet du Sanir et de l’Hermon, des tanières des lions,
    des montagnes des léopards.
  cek-AK: Ka hamh ih tangla, Lebanon hoiah kai khaeah angzo ah, Lebanon hoiah kai
    khaeah angzo ah; Amana maesom, Shenir maesom, Hermon maesom, kaipui ih akhawnawk,
    kaithlaeng ohhaih maenawk hoiah khen ah.
  cuk-cuk: An-ome, Líbano-yar-akar anba be dage, Líbano-yargi-gudiidgi anba be dage,
    Amana-yar-akar be aidedage, Senir-yar-akar be aidedage, Hermón-yargi be aidedage.
    Achumigur-e-negmar-akar be aidedage, achu-barbad-e-yarmar-akar be aidedage.
  uig-CYR: «Ливандин мән билән кәлгин, и җөрәм, Мән билән Ливандин кәлгин — Аманаһ
    чоққисидин қара, Сенир һәм Һәрмон чоққилиридин, Йәни ширлар угилиридин, Илпизларниң
    тағлиридин қара!»
  tel-2017: కళ్యాణీ, లెబానోను విడిచి నాతో రా. లెబానోను విడిచి నాతో రా. అమానా పర్వత
    శిఖరం నుంచి, శెనీరు హెర్మోను శిఖరాల నుంచి సింహాల గుహలనుంచి, చిరుతపులుండే గుహలున్న
    కొండలపైనుంచి కిందికి దిగి రా.
  hat-BSA: Vin avè m soti Liban, fi maryaj mwen an; m bezwen ou vini avè m sòti Liban.
    Vwayaje desann soti nan wo pwent Amana, soti nan wo pwent Mòn Senir ak Hermon;
    soti nan kav lyon yo, nan mòn a leyopa yo.
  kos-kos: Mutan su nga ako se, fahsru liki Fineol in acn Lebanon; Fahsru wiyu liki
    acn loessula Lebanon. Oatui liki Fineol Amana, Liki Eol Senir ac Eol Hermon, Fahsru
    liki acn ma lufin lion ac leopard oan we.
  hbo-WLC: אִתִּ֤י מִלְּבָנוֹן֙ כַּלָּ֔ה אִתִּ֖י מִלְּבָנ֣וֹן תָּב֑וֹאִי תָּשׁ֣וּרִי
    ׀ מֵרֹ֣אשׁ אֲמָנָ֗ה מֵרֹ֤אשׁ שְׂנִיר֙ וְחֶרְמ֔וֹן מִמְּעֹנ֣וֹת אֲרָי֔וֹת מֵֽהַרְרֵ֖י
    נְמֵרִֽים׃
  ibo-ibo: Si na Lebanọn soro m, nwunye m lụrụ ọhụrụ. Si na Lebanọn bịa soro m; rịdata
    site nʼugwu Amana, nʼugwu Senia, na nʼugwu Hemon, site nʼọgba ọdụm nʼugwu niile
    ebe agụ bi.
  ory-ory: ହେ ମୋହର କନ୍ୟେ, ମୋʼ ସଙ୍ଗେ ଲିବାନୋନରୁ, ମୋʼ ସଙ୍ଗେ ଲିବାନୋନରୁ ଆସ; ଅମାନାର ଶୃଙ୍ଗରୁ,
    ସନୀର୍‍ ଓ ହର୍ମୋଣର ଶୃଙ୍ଗରୁ, ସିଂହମାନଙ୍କ ଗହ୍ୱରରୁ, ଚିତାବାଘମାନଙ୍କ ପର୍ବତରୁ ତଳକୁ ଆସ।
  chk-chk: Kofoti, kopwe etiei le feitiu me won Lepanon, kopwe etiei le feitiu me
    won Lepanon. Kopwe feitiu me won ungen ewe chuk Amana, pwal me won ungen Senir
    me Hermon, seni ekewe lenien laion me lepart.
  rop-rop: Main pramis, kaman na. Yunmi garra libum Lebanan hil kantri. Yunmi garra
    gowei brom det bigwan hil gulum Amana, en brom det dubala hil gulum Senira en
    Heman, weya ola laiyan en lepad oldei jidanbat.
  ukr-1871: Зійди ж, подруго, за мною з Ливану; йди зо мною з Ливану! сьпіши з верхівя
    Амани, з верхівя Сенира й Єрмону, від леговищ левів, із гір, де рисї!
  deu-1951: Komm mit mir vom Libanon, Braut, komm mit mir vom Libanon! Steig herab
    vom Gipfel des Amana, vom Gipfel des Schenir und des Hermon, von den Wohnungen
    der Löwen, von den Bergen der Leoparden!
  eng-JPS: Come with me from Lebanon, my bride, with me from Lebanon; look from the
    top of Amana, from the top of Senir and Hermon, from the lions' dens, from the
    mountains of the leopards.
  srp-1865: Hodi sa mnom s Livana, nevjesto, hodi sa mnom s Livana, da gledaš s vrha
    Amanskoga, s vrha Senirskoga i Ermonskoga, iz peæina lavovskih, s gora risovskih.
  lug-lug: Jjangu tuve mu Lebanooni, omugole wange, jjangu tuve mu Lebanooni. Lengera
    okuva ku ntikko ya Amana, n’okuva ku ntikko ya Seniri ne ku ntikko ya Kerumooni,
    n’okuva mu mpuku ey’empologoma, ne ku nsozi ez’engo.
  heb-heb: אתי מלבנון כלה אתי מלבנון תבואי תשורי מראש אמנה מראש שניר וחרמון ממענות
    אריות מהררי נמרים׃
  ben-IRV: আমার বিয়ের কনে, লিবানোন থেকে আমার সঙ্গে এস, আমারই সঙ্গে লিবানোন থেকে এস।
    অমানার চূড়া থেকে এস, শনীর ও হর্মোণ পাহাড়ের উপর থেকে এস, সিংহের গর্ত থেকে, চিতাবাঘের
    পাহাড়ী বাসস্থান থেকে তুমি নেমে এস।
  pan-pan: ਹੇ ਮੇਰੀ ਵਹੁਟੀਏ, ਤੂੰ ਲਬਾਨੋਨ ਤੋਂ ਮੇਰੇ ਸੰਗ ਆ, ਲਬਾਨੋਨ ਤੋਂ ਮੇਰੇ ਸੰਗ ਆ, ਤੂੰ ਅਮਾਨਾਹ
    ਦੀ ਚੋਟੀ ਤੋਂ, ਸਨੀਰ ਤੇ ਹਰਮੋਨ ਦੀ ਚੋਟੀ ਤੋਂ, ਸ਼ੇਰਾਂ ਦੇ ਘੁਰਨਿਆਂ ਤੋਂ, ਚੀਤਿਆਂ ਦੇ ਪਹਾੜਾਂ
    ਤੋਂ ਚੱਲੀ ਆ।
  mya-JVB: ငါ နှင့်အတူ လေဗနုန် တောင်က လာ ပါအပယ်။ ငါ နှင့်အတူ လေဗနုန် တောင်က လာ ပါ။
    အာမန တောင်ထိပ် ၊ ရှနိရ တောင်၊ ဟေရမုန် တောင်ထိပ် ၊ ခြင်္သေ့ တွင်း များ၊ ကျားသစ်
    နေရာ တောင် များအပေါ် က ကြည့်ရှုပါ။
  hmo-hmo: Egu adavana e, Lebanona Ororo dekena amo do ita raka hebou, Lebanona dekena
    amo do ita loaloa hebou. Amana bona Seniri bona Heremona Ororo edia ataiai, bona
    laiona edia kohua, bona taiga edia ororo dekena amo, do ita raka diho mai.
  urd-urd: लुबनान से मेरे साथ, ऐ दुल्हन! तू लुबनान से मेरे साथ चली आ। अमाना की चोटी
    पर से, सनीर और हरमून की चोटी पर से, शेरों की मांदों से, और चीतों के पहाड़ों पर
    से नज़र दौड़ा।
  rus-SYN: Со мною с Ливана, невеста! со мною иди с Ливана! спеши с вершины Аманы,
    с вершины Сенира и Ермона, от логовищ львиных, от гор барсовых!
  bqc-SIM: Ma nↄkpama, to wà pila Libã gusĩsĩdewa za Amana misonawa ń Senii gbɛ̀
    misonao ń Ɛɛmↄ gbɛ̀ misonao, za nↄ̀ↄmusuↄ tòopiu, za gbɛaantɛ̃naↄ gusĩsĩdepiu.
  tcz-CHONGTHU: Lebanon’a kon in neihin juiyin, ka deilhennu, neihin jui tan Lebanon’a
    kon in. Senir le Hermon molvum, keipi-bahkai ho kokhuh umna lah, Kei-ahsite chenna
    lhang, hin juisuh-in Amana Molsanga kon’in hung kumsuh tan.
  mar-mar: लबोनान मधून माझ्या वधू, तू माझ्याबरोबर ये. लबानोनातून माझ्याबरोबर ये; अमानाच्या
    शिखरावरुन माझ्याबरोबर ये, सनीर व हर्मोन यांच्या शिखरावरुन माझ्याबरोबर ये, सिंहाच्या
    गुहेतून, चित्त्याच्या पर्वतावरुन माझ्याबरोबर ये.
  qub-qub: Majallä, aywacushun. Líbano puntapita uräcushun. Puntacunapita uräshun.
    Liyuncuna tiyanan machaycunapita aywacushun. Tigricuna tiyanan puntacunapitapis
    uräcushun.
  bqp-bqp: A nɑ su doonɑ sɑɑ Libɑnin guunun di kɑ Seniri kɑ Hɛɛmɔɔn guurun di mi gbee
    sinɑnsu kɑ musuku yɑmbɑrɔsu rɑ n wɑ̃ɑ.
  hat-hat: Ann al avè m' non! Ann desann mòn Liban an, fiyanse mwen! Ann desann mòn
    Liban an! N'ap rete sou tèt mòn Amana, sou mòn Seyi ak sou mòn Emon kote lyon
    ak leyopa rete, n'ap gade plenn lan anba.
  eng-BSB: Come with me from Lebanon, my bride, come with me from Lebanon! Descend
    from the peak of Amana, from the summits of Senir and Hermon, from the dens of
    the lions, from the mountains of the leopards.
  eng-WEBPB: Come with me from Lebanon, my bride, with me from Lebanon. Look from
    the top of Amana, from the top of Senir and Hermon, from the lions’ dens, from
    the mountains of the leopards.
  kbq-kbq: Lebanonitira zahufa a'nimoka, nagrane egeta va'mneno. Amanae nehaza agonafintira
    eramio. Laionimo'ene lepatimo'enema noma kikema nemania agona Senirine Hemoni
    agonararemofo morusapintira eramio.
  nhe-BL: “Xihuala nohuaya, tinosihua. Xihuala nohuaya tlen tlali Líbano. Xitemo tlen
    nopa tepetl Amana huan tepetl Senir huan tepetl Hermón. Xitemo tlen nopa cuatitlamitl
    campa onca leones huan leopardos. Xihuala nohuaya.
  gub-BL: 'Ewezyw herupi ywytyr Irimano ywy rehe har wanuwi nehe, heremireko ràm.
    Ewezyw ywytyr apyr wi nehe. Zàwàruhu iriàw wiko a''e na''iruz ywytyr wanehe wà.
    Zàwàrun wiko a''e pe wà no. Na''aw a''e ywytyr waner xe wà: Amana, Xenir, Eremon.'
  eng-DRA: 'Come from Libanus, my spouse, come from Libanus, come: thou shalt be crowned
    from the top of Amana, from the top of Sanir and Hermon, from the dens of the
    lions, from the mountains of the leopards.'
