verse: SNG.004.007
translations:
  mal-C: എന്റെ പ്രിയേ, നീ സർവാംഗസുന്ദരിതന്നെ; നിന്നിലൊരു ന്യൂനതയുമില്ല.
  deu-TKW: Alles ist schön an dir, meine Freundin, und kein Fehl ist an dir!
  lin-lin: Mwasi na ngai ya motema, mobimba na yo ezali kitoko mingi ; ata elembo
    moko te emonani mabe kati na yo.
  eng-LSV: You [are] all beautiful, my friend, || And there is not a blemish in you.
    Come from Lebanon, O spouse,
  eng-GNV: Thou art all faire, my loue, and there is no spot in thee.
  eng-WEBSTER: Thou art all fair, my love; there is no spot in thee.
  nhw-BL: Nelía tiyejyectzi, ta catli nimitzicnelía. Tiyejyectzi tlen moicxihua hasta
    ipan motzonteco. Huan amo onca niyon se tlamantli catli amo cuali ipan ta.
  swh-ONEN: Wewe ni mzuri kote, mpenzi wangu, hakuna hitilafu ndani yako.
  bba-bba: A sɑ̃ɑwɑ kurɔ burɔ, nɛn kĩnɑsi. A ǹ bɑu ɡɑɡu mɔ.
  eng-KJVCPB: Thou art all fair, my love; there is no spot in thee.
  luo-luo: Ijaber e yore duto, jaherana; onge mbala moro amora e dendi.
  meu-meu: Egu lalokau e, oi na hane namo; oi na asi bebeka-bebekamu.
  npi-ULB: हे मेरी प्रिय, तिमी हर क्षेत्रमा सुन्दरी छ्यौ, र तिमीमा कुनै खोट छैन ।
  yor-yor: Gbogbo ara rẹ jẹ́ kìkì ẹwà, olólùfẹ́ mi; kò sì ṣí àbàwọ́n lára rẹ.
  pes-OPCB: تو چه زیبایی، ای محبوبهٔ من! در تو هیچ نقصی نیست.
  tgl-ULB: Kay ganda mo sa lahat ng paraan, aking mahal at walang kapintasan sa iyo.
  hui-hui: I̱naga yamali-o í̠ baya taraoreda. Í̠naga tinginini motudu mbira nawi baya
    taraore bedegoni.
  mya-mya: ငါနှင့်အတူ လေဗနုန်တောင်က လာပါအပယ်။ ငါနှင့်အတူ လေဗနုန်တောင်က လာပါ။ အာမနတောင်
    ထိပ်၊ ရှနိရတောင်၊ ဟေရမုန်တောင်ထိပ်၊ ခြင်္သေ့တွင်းများ၊ ကျားသစ်နေရာ တောင်များအပေါ်က
    ကြည့်ရှုပါ။
  bod-N: ང་ཡི་སྙིང་སྡུག་ཁྱེད་ནི་ཀུན་ནས་མཛེས། ། ཁྱེད་ཀྱི་ལུས་ལ་སྐྱོན་ཆག་གང་ཡང་མེད།
    །
  sna-sna: Wakaisvonaka iwe, mudiwa wangu; mauri hamuna kana chinongo.
  spa-BLM: Todos ustedes son hermosos, mi amor. No hay ninguna mancha en ti.
  cac-cac: Te vach' ilji ach xajanab'il vuuj, te vach' yilji a nivanil smasanil, te
    malaj jab'oc a paltail.
  swh-ULB: Wewe ni mzuri kwa kila namna, mpenzi wangu na hakuna lawama ndani yako.
  bel-bel: Уся ты прыгожая, любасьць мая, і няма на табе заганы!
  deu-ELBBK: Ganz schön bist du, meine Freundin, und kein Makel ist an dir.
  mbb-OT: Utew ka iyan mekempet is pelanggè ku. Wazà iyan igkesawey kenikew.
  mal-2015: എന്റെ പ്രിയേ, നീ സർവ്വാംഗസുന്ദരി; നിന്നിൽ യാതൊരു ഊനവും ഇല്ല.
  rmc-rmc: Caľi sal šukar, lasko miri; nane pre tu chiba!
  pes-OPV: ‌ای محبوبه من، تمامی تو زیبا می‌باشد. در توعیبی نیست.
  ron-1924: Ешть фрумоасэ де тот, юбито, ши н-ай ничун кусур.
  ben-OBCV: আমার প্রিয়া, সর্বাঙ্গ সুন্দরী তুমি; তোমাতে কোনও খুঁত নেই।
  som-som: Taan jeclahayay, adigu waad qurxoon tahay, Oo innaba iin ma lihid.
  lat-VUC: Tota pulchra es, amica mea, et macula non est in te.
  eng-ASVBT: Thou art all fair, my love; And there is no spot in thee.
  ita-1885: Tu sei tutta bella, amica mia, E non vi è difetto alcuno in te.
  eng-LXXUP: Thou art all fair, my companion, And there is no spot in thee.
  eng-ULB: You are beautiful in every way, my love and there is no blemish in you.
  spa-VBL: Eres increíblemente hermosa, querida, ¡eres absolutamente impecable!
  fra-_FOB: Tu es toute belle, ma bien-aimée, et sans tache.
  mal-mal: എന്റെ പ്രിയേ, നീ സർവ്വാംഗസുന്ദരി; നിന്നിൽ യാതൊരു ഊനവും ഇല്ല.
  urd-GVR: Merī mahbūbā, terā husn kāmil hai, tujh meṅ koī nuqs nahīṅ hai.
  suz-BL: आं दाक्‍शो मीश आल गे नेल्‍लेम दारशो बाक्‍नेवे। इ के मारेइ मरिम्‍शो मबाक्‍ब।
  eng-NOY: Thou art all fair, my love; There is no spot in thee!
  ita-1927: Tu sei tutta bella, amica mia, e non v’è difetto alcuno in te.
  ckb-ckb: ئەی یارەکەم، سەرتاپات جوانییە، هیچ کەموکوڕیت تێدا نییە.
  eng-BBE: You are all fair, my love; there is no mark on you.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ಪೂರ್ಣ ಸುಂದರಿ, ನಿನ್ನಲ್ಲಿ ದೋಷವೇನೂ ಇಲ್ಲ.
  tam-2017: என் பிரியமே! நீ பூரண அழகுமிகுந்தவள்; உன்னில் குறையொன்றும் இல்லை.
  spa-RV-1909: Toda tú eres hermosa, amiga mía, y en ti no hay mancha.
  ron-BTF: Tu toată eşti frumoasă, iubita mea; nu este pată în tine.
  eng-WEBP: You are all beautiful, my love. There is no spot in you.
  eng-FBV: You are incredibly beautiful, my darling—you are absolutely flawless!
  nld-1939: Want alles is schoon aan u, liefste, Geen vlek op u! …
  nch-BL: Nelía tiyejyectzi, ta cati nimitzicnelía. Tiyejyectzi ten moicxihua hasta
    ipan motzonteco. Huan amo onca yon se tamanti cati amo cuali ipan ta.
  vie-1934: Hỡi bạn ta, mình vốn xinh đẹp mọi bề, Nơi mình chẳng có tì vít gì cả.
  hin-CV: मेरी प्रियतमा, तुम सर्वांग सुंदरी हो; कोई भी दोष नहीं है तुममें.
  spa-BES: Toda tú eres hermosa, mi amor; No hay ninguna marca en ti.
  tdx-tdx: Solanto’e irehe, ry mami’ ty troko, tsy aman-kila.
  tha-KJV: ที่​รักของฉันเอ๋ย เธอช่างงามสะพรั่งไปทั้งนั้น ในตัวเธอจะหาตำหนิสักนิ​ดก​็​ไม่มี
  por-BR-2018: Tu és bela, minha querida! Não há defeito algum em ti.
  deu-ELO: Ganz schön bist du, meine Freundin, und kein Makel ist an dir.
  eng-WYC-2018: My love, thou art all-fair, and no wem is in thee. (My love, thou
    art so very beautiful, and there is no blemish on thee or and there is no fault
    in thee.)
  epo-epo: Via tutaĵo estas bela, mia amatino; Vi ne havas difekton.
  uig-PIN: Sǝn pütünlǝy güzǝl, i sɵyümlüküm, Sǝndǝ ⱨeq daƣ yoⱪtur».
  beo-beo: Na dogolegei! Di da noga:idafa ba:sa. Di da baligili noga:idafa.
  tpi-OTNT: Pren bilong mi, yu naispela tumas. I no gat wanpela mak i stap long skin
    bilong yu.
  hau-SA: Duk, ke kyakkyawa ce, ƙaunatacciyata; babu wani lahani a cikinki.
  uig-LAT: Sen pütünley güzel, i söyümlüküm, Sende héch dagh yoqtur».
  nde-nde: Umuhle kakhulukazi, ntokazi yami; kakulanto engenhle kuwe.
  ton-ton: ‌ʻE hoku ʻofaʻanga, ʻoku ke hoihoifua haohaoa; ʻoku ʻikai ha mele ʻiate
    koe.
  ces-1613: Všecka jsi krásná, přítelkyně má, a není na tobě poškvrny.
  eng-WMB: You are all beautiful, my love. There is no spot in you.
  tam-TCV: என் அன்பே, நீ முற்றிலும் அழகானவள்; உன்னில் குறைபாடு எதுவும் இல்லை.
  ceb-ULB: Maanyag ka sa tanang paagi, hinigugma ko ug walay hugaw diha kanimo.
  pol-UBG: Cała jesteś piękna, moja umiłowana, i nie ma w tobie żadnej skazy.
  urd-GVU: میری محبوبہ، تیرا حُسن کامل ہے، تجھ میں کوئی نقص نہیں ہے۔
  deu-1912: Du bist allerdinge schön, meine Freundin, und ist kein Flecken an dir.
  kan-2017: ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ಸರ್ವಾಂಗಸುಂದರಿ, ನಿನ್ನಲ್ಲಿ ಯಾವ ಕೊರತೆಯೂ ಇಲ್ಲ.
  yap-yap: Adag rog, ri gab pidorang; ni dabiyag i yog fel’ngim!
  hlt-MCSB: Ka cangyaeh nang tah boeih na sakthen tih na khuiah a lolhmaih om pawh.
  mdy-ETH: ታ ሚሼሌ! ጉቤ ካራና ኔኤኒ ሚዛጲኬ፤ ሃይማ ፓጬኔ ጎዖንዶ ባኣዚ ኔኤኮ ባኣሴ።
  twi-ASANTE: Me dɔfoɔ, wo ho yɛ fɛ papa; wo ho nni ɛdɛm biara.
  eng-WEBU: You are all beautiful, my love. There is no spot in you.
  spa-PDDPT: ¡Toda tú, oh amada mía, eres hermosa, Y en ti no hay mancha!
  gun-gun: Xerembiayvu, ndee ma neporã. Ndere jipoi ndevaikuea.
  ilo-ULB: Ay-ayatek, nagpintaska iti aniaman nga anggulo, ken awan ti pakapilawan
    kenka.
  kpg-kpg: Dogu aloho, goe e madanga huoloo, nia mee huogodoo i doo gili guu hai donu!
  uig-ARA: سەن پۈتۈنلەي گۈزەل، ئى سۆيۈملۈكۈم، سەندە ھېچ داغ يوقتۇر».
  sus-sus: N xanuntenyi, i tofan, sese mu luxi i xa tofanyi ra.
  pon-2006: Soangen omw masamwahu, ei mwohnlimpoak; ia uwen omw kaselel!
  ksd-ksd: Kaugu vakak, ra pakam i potar, Ma pa ta babale tana.
  tur-YTC: Tümüyle güzelsin, sevgilim. Sende hiç kusur yok.
  grc-BRENT: Ὅλη καλὴ εἶ πλησίον μου, καὶ μῶμος οὐκ ἔστιν ἐν σοί.
  ind-AYT: Engkau cantik seutuhnya, kekasihku. Tidak ada cacat padamu.
  nya-nya: Ndiwe wokongola kwambiri wokondedwa wanga; palibe chilema pa iwe.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya aꞌnimogae, huno, alagepa kanale a kanomo
    maiꞌnane. Oꞌaniꞌya faifa yaꞌmo kagaeteꞌmo ohaneꞌniye.
  hrv-hrv: Sva si lijepa, prijateljice moja, i nema mane na tebi.
  mps-mps: Eno abagi, nage gasa sawia pai mu da. Te nago tigide masalu deli me elalubeo.
  tpi-tpi: Pren bilong mi, yu naispela tumas. I no gat wanpela mak i stap long skin
    bilong yu.
  dan-1931: Du er fuldendt fager, min Veninde og uden Lyde.
  vie-OVCB: Em đẹp quá, ôi người yêu dấu, đẹp tuyệt trần trên thân không tì vít.
  guj-2017: મારી પ્રિયતમા, સર્વ બાબતોમાં તું અતિ સુંદર છે તારામાં કોઈ ખોડ નથી.
  pon-2006A: Soangen omw masamwahu, ei mwohnlimpoak; ia uwen omw kaselel!
  por-BRBSL: Vocês são todos lindos, meu amor. Não há lugar em você.
  cth-cth: Ka pahren e nang dawk toun hane banghai awmhoeh. Na meihawi toungloung.
  twi-twi: Me dɔfo, wo ho yɛ fɛ papa; wo ho nni dɛm biara.
  hlt-hlt: Ka cangyaeh nang tah boeih na sakthen tih na khuiah a lolhmaih om pawh.
  tbz-SIM: A tú osɑpùnsɑ́ɑ́tì nwe, n cɑ̀ɑ̀ nhɑ í ɑ̃ kuyɛ̀nkù kupíkù mɑkù.
  msy-2020: Nan amizir kɨ bar ifongezim, nɨn ganganim bar dera. Nɨn mɨkarzim duar
    kuritam an itir puvatɨ.
  dop-dop: Mɑ kʋsɔɔlɑɣɑ nyɑ́, n tewɑɣɑ tǝkpɑpɑ. Nyɑ tiili tɑ́ pǝntɩ pɑɑ pǝcɔ.
  azb-azb: Təpədən dırnağa qədər gözəlsən, Yarım, tamamilə eyibsizsən.
  eng-DBY: Thou art all fair, my love; And there is no spot in thee.
  hin-2017: हे मेरी प्रिय तू सर्वांग सुन्दरी है; तुझ में कोई दोष नहीं। (इफि. 5:27)
  wol-KYG: Xarit, sa lépp a rafet, sikk nekkul ci yaw.
  eng-YLT: Thou [art] all fair, my friend, And a blemish there is not in thee. Come
    from Lebanon, O spouse,
  eng-WYC-2017: My love, thou art all-fair, and no wem is in thee.
  eng-WMBB: You are all beautiful, my love. There is no spot in you.
  urd-GVH: मेरी महबूबा, तेरा हुस्न कामिल है, तुझमें कोई नुक़्स नहीं है।
  rug-rug: Na lua nigo kusui si agoi, qua babaere, loke vasi kisakisamu si goi!
  gaz-gaz: Yaa jaalallee ko, ati guutumaan guutuutti bareedduu dha; ati mudaa tokko
    illee hin qabdu.
  fra-LSG: Tu es toute belle, mon amie, Et il n’y a point en toi de défaut.
  yal-yal: N xanuntenna, i rayabu, fɛ yo mi i ra.
  haw-1868: He nani loa kou a pau, e ka'u mea i aloha'i, Aole ou wahi kina iki.
  arb-NAV: كُلُّكِ جَمِيلَةٌ يَا حَبِيبَتِي وَلا عَيْبَ فِيكِ.
  ewe-ewe: Nye dzi lɔlɔ̃a, nu sia nu de le ŋuwò, eye kpɔtsɔtsɔ aɖeke mele ŋuwò o.
  eng-LEE: Thou art altogether beautiful, my beloved, and there is no blemish on thee.—
  asm-FB: মোৰ প্ৰিয়া, তুমি সৰ্ব্বাঙ্গ-সুন্দৰী; তোমাত কোনো খুঁত নাই।
  sus-A: ﭑ شَنُنتٍنيِ، عِ تٌقَن، سٍسٍ مُ لُشِ عِ شَ تٌقَنيِ رَ.
  fra-SBL: Vous êtes toutes belles, mon amour. Il n'y a pas de tache en vous.
  hbo-hbo: כֻּלָּ֤ךְ יָפָה֙ רַעְיָתִ֔י וּמ֖וּם אֵ֥ין בָּֽךְ׃ ס
  kik-kik: Wee mwendwa wakwa ũrĩ mũthaka biũ; ndũrĩ na kameni o na kanini.
  fra-NCL: Tu es toute belle, mon amie, et il n’y a pas de tache en toi !
  cek-AK: Ka tlangai, nang loe na suidik; coek koi roe na tawn ai.
  cuk-cuk: Be an-ome-nue-sabesailad, nue be yeer dakleged. Be swilimakar dakleged.
  uig-CYR: Сән пүтүнләй гөзәл, и сөйүмлүгүм, Сәндә һеч дағ йоқтур».
  tel-2017: ప్రేయసీ, నువ్వు నిలువెల్లా అందమే. నీలో ఏ దోషం లేదు.
  hat-BSA: Ou fin bèl nèt, cheri mwen an, e nanpwen defo nan ou.
  kos-kos: Kom su saoklana sik, kom arulana kato, Arulana fwel monum nufon!
  hbo-WLC: כֻּלָּ֤ךְ יָפָה֙ רַעְיָתִ֔י וּמ֖וּם אֵ֥ין בָּֽךְ׃ ס
  ibo-ibo: Ị mara mma nke ukwuu, onye m hụrụ nʼanya, ọ dịkwaghị ntụpọ ọbụla dị gị
    nʼahụ.
  ory-ory: ହେ ମୋହର ପ୍ରିୟେ, ତୁମ୍ଭେ ସର୍ବାଙ୍ଗ ସୁନ୍ଦରୀ; ତୁମ୍ଭଠାରେ କୌଣସି ଖୁଣ ନାହିଁ।
  chk-chk: En mi wor tongom me rei, ka wesewesen liöch, esap fokun wor och terum.
  rop-rop: Main olgamen, yu purdiwan, en yu luk brabli purdiwan ebridei.
  ukr-1871: Вся ти гарна, моя мила, нема в тобі скази!
  deu-1951: Ganz schön bist du, meine Freundin, und kein Makel ist an dir!
  eng-JPS: Thou art all fair, my love; and there is no spot in thee.
  srp-1865: Sva si lijepa draga moja, i nema nedostatka na tebi.
  lug-lug: Ng’olabika bulungi wenna, omwagalwa wange, toliiko bbala na limu.
  heb-heb: כלך יפה רעיתי ומום אין בך׃
  ben-IRV: প্রিয় আমার, সব দিক দিয়ে তুমি সুন্দর, তোমার মধ্যে কোনো ত্রুটি নেই।
  pan-pan: ਹੇ ਮੇਰੀ ਪ੍ਰੀਤਮਾ, ਤੂੰ ਸਾਰੀ ਦੀ ਸਾਰੀ ਰੂਪਵੰਤ ਹੈਂ, ਤੇਰੇ ਵਿੱਚ ਕੋਈ ਦੋਸ਼ ਨਹੀਂ।
  mya-JVB: ငါ ချစ် သောနှမ၊ သင် သည်အပြစ် တစုံတခုမျှမ ရှိ။ တကိုယ်လုံး လှ ပေ၏။
  hmo-hmo: Egu lalokau e, oi be hahine namona. Oi be mai emu dika ta lasi, goeva momokani.
  urd-urd: ऐ मेरी प्यारी, तू सरापा जमाल है; तुझ में कोई 'ऐब नहीं।
  rus-SYN: Вся ты прекрасна, возлюбленная моя, и пятна нет на тебе!
  bqc-SIM: Ma gbɛ̃na, n gupii kɛfɛũ, n gue sãa vĩo.
  tcz-CHONGTHU: Nangma na pumpin nahoije, ngainu, na hoi chamkim ngeiye.
  mar-mar: प्रिये, तू सगळीच फार सुंदर आहेस. तुझ्यात कुठेही काहीही दोष नाही.
  qub-qub: ¡Cuyaynë, gamga cuyayllapämi canqui! ¡Chaquipita umacama camaraj cuyayllapämi
    canqui!
  bqp-bqp: A sɑ̃ɑwɑ kurɔ burɔ, nɛn kĩnɑsi. A ǹ bɑu gɑgu mɔ.
  hat-hat: Ou pa manke bèl, anmòrèz mwen! Depi nan pwent zòtèy ou jouk nan pwent cheve
    ou, ou san defo!
  eng-BSB: You are altogether beautiful, my darling; in you there is no flaw.
  eng-WEBPB: You are all beautiful, my love. There is no spot in you.
  kbq-kbq: Navesima negantoa mofamoka kagrira kagi kagonamo arava ohe hentofa zaga
    mani'nankeno, maka kavufgamo'a afuhe afahera osuno hentofaza hu'ne.
  nhe-BL: Nelía tiyejyectzi, ta tlen nimitzicnelía. Tiyejyectzi tlen moicxihua hasta
    ipan motzonteco. Huan ax onca niyon se tlamantli tlen ax cuali ipan ta.
  gub-BL: Azeharomoete nepuràg eteahy, heremiamutar katu. Nekatuahy. Naheta kwaw ikatu
    haw 'ym nerehe.
  eng-DRA: Thou art all fair, O my love, and there is not a spot in thee.
