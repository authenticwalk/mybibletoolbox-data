verse: SNG.007.006
translations:
  mal-C: എന്റെ പ്രിയേ, നീ എത്ര സുന്ദരി, നിന്റെ മനോഹാരിത എത്ര ആത്മഹർഷം പകരുന്നു!
  deu-TKW: Dein Haupt auf dir gleicht dem Karmel, und deines Hauptes Haar dem Purpur,
    - ein König gefesselt durch die Locken!
  lin-lin: Moto na yo ezali lokola ngomba Karimeli, mpe suki ya moto na yo ezali lokola
    elamba ya motane ; mokonzi akangami na mazita na yango.
  eng-LSV: How beautiful and how pleasant you have been, || O love, in delights.
  eng-GNV: Howe faire art thou, and howe pleasant art thou, O my loue, in pleasures!
  eng-WEBSTER: How fair and how pleasant art thou, O love, for delights!
  nhw-BL: Ta catli nimitzicnelía, nelía tiyejyectzi huan nelía nechpactía motlaicnelil.
  swh-ONEN: Tazama jinsi ulivyo mzuri na unavyopendeza, ee pendo, kwa uzuri wako!
  bba-bba: Wunɛn wirɑ suɑrewɑ nɡe ɡuu te bɑ mɔ̀ Kɑɑmɛli. Mɑ wunɛn tɑrɑ yɑ bɑllimɔ
    nɡe beku ɡobiɡiru sere yɑ sinɑ bokon bwɛ̃rɑ kpuro mwɑ.
  eng-KJVCPB: How fair and how pleasant art thou, O love, for delights!
  luo-luo: Mano kaka ijaber kendo imiya mor, mano kaka imora, yaye jaherana!
  meu-meu: Lalokau e, moale ihavarana kekenimu, oi na hane namo, oi na mai hairaimu.
  npi-ULB: हे मेरी प्रिय, तिम्रो आनन्दमा तिमी कति सुन्दरी र मायालु छ्यौ!
  yor-yor: Báwo ni ẹwà rẹ ti pọ̀ tó báwo ni o sì ti dára tó ìwọ olùfẹ́ mi nínú ìfẹ́?
  pes-OPCB: تو چه زیبایی، ای محبوبهٔ من؛ تو چه شیرین و چه دلپسندی!
  tgl-ULB: Kay ganda at kaibig-ibig mo, nag-iisang minamahal, kasama ang iyong kagalakan!
  hui-hui: Hulu wandari baya taraore í̠ bedegoni. Í̠na i̱ mo turuore harigola i̱na
    í̠ gubaliniore ho haruli.
  mya-mya: သင်၏အရပ်သည် စွန်ပလွံပင်ကဲ့သို့ဖြစ်၍၊ သင်၏ရင်သားတို့လည်း စွန်ပလွံသီးပြွတ်နှင့်တူကြ၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་སྙིང་སྡུག་མ། ། མི་ལ་དགའ་སྤྲོ་བསྐྱེད་པ་ཁྱེད། ། ཇི་འདྲའི་མཛེས་ཤིང་ཡིད་དུ་འོང་།
    །
  sna-sna: Wakanaka uye unofadza sei, iwe mudiwa nezvinofadza zvako!
  spa-BLM: Qué hermosa y qué agradable eres, ¡el amor, por las delicias!
  cac-cac: Ach xajanab'il vuuj, ach ix to nib'ab'il, yelxo te vach' ilji.
  swh-ULB: Jinsi gani ulivyo mzuri na wakupendeza, mpenzi, na mazuri yako.
  bel-bel: твая галава - як гара Карміл, і пасмачкі валасоў - як пурпура; цар паланёны
    кучарамі тваімі.
  deu-ELBBK: 'Dein Haupt auf dir ist wie der Karmel, und das herabwallende Haar deines
    Hauptes wie Purpur: Ein König ist gefesselt durch deine Locken!'
  mbb-OT: Utew ka mezagwey is pelanggè ku; utew ka mekewiwili.
  mal-2015: നിന്റെ ശിരസ്സു കർമ്മേൽപോലെയും നിന്റെ തലമുടി രക്താംബരംപോലെയും ഇരിക്കുന്നു;
    രാജാവു നിന്റെ കുന്തളങ്ങളാൽ ബദ്ധനായിരിക്കുന്നു.
  rmc-rmc: Tiro šero pre tute hin sar o verchos Karmel; tire bare bala tuke bľišťisaľon
    sar o fijalovo pochtan, o kraľis hino zachudlo andre tire husta bala.
  pes-OPV: ‌ای محبوبه، چه بسیار زیبا و چه بسیار شیرین به‌سبب لذتهاهستی.
  ron-1924: Че фрумоасэ ши че плэкутэ ешть ту, юбито, ын мижлокул десфэтэрилор!
  ben-OBCV: হে মোর প্রেম, তুমি কত সুন্দর এবং তোমার মাধুর্যের কারণে কী মনোহর তোমার
    ব্যক্তিত্ব!
  som-som: Taan jeclahayay, qurux badnidaa! Fiicnaan badnidaa! Aad baad iiga farxisaa!
  lat-VUC: Sponsus Quam pulchra es, et quam decora, carissima, in deliciis !
  eng-ASVBT: How fair and how pleasant art thou, O love, for delights!
  ita-1885: Quanto sei bella, e quanto sei piacevole, O amor mio, fra tutte le delizie!
  eng-LXXUP: Thy head upon thee is as Carmel, And the curls of thy hair like scarlet;
    The king is bound in the galleries.
  eng-ULB: How beautiful and how lovely you are, my love, with delights!
  spa-VBL: ¡Qué hermosa eres, amor mío, qué atractivos son tus encantos!
  fra-_FOB: Que tu es belle, et que tu es agréable, mon amour et mes délices!
  mal-mal: നിന്റെ ശിരസ്സ് കർമ്മേൽപോലെയും നിന്റെ തലമുടി രക്താംബരംപോലെയും ഇരിക്കുന്നു;
    രാജാവ് നിന്റെ അളകങ്ങളാൽ ബദ്ധനായിരിക്കുന്നു.
  urd-GVR: Ai ḳhushiyoṅ se labrez muhabbat, tū kitnī hasīn hai, kitnī dilrubā!
  suz-BL: आं दाक्‍शो मीश आल, गिश दारशो बाक्‍नेवे। गे नेल्‍ल क्‍येङा दारशो बाक्‍नेवे।
  eng-NOY: How fair, how pleasant art thou, love, in delights!
  ita-1927: (H7-7) Quanto sei bella, quanto sei piacevole, o amor mio, in mezzo alle
    delizie!
  ckb-ckb: چەند جوان و چەند شیرینیت، ئەی ئەویندارەکەم، من بە تۆ دڵشادم!
  eng-BBE: How beautiful and how sweet you are, O love, for delight.
  kan-OKCV: ನನ್ನ ಪ್ರೇಮವೇ, ನೀನು ನಿನ್ನ ಹರ್ಷದಿಂದ ಎಷ್ಟೋ ಸುಂದರಿಯೂ ಎಷ್ಟೋ ಮನೋಹರಳೂ ಆಗಿರುವೆ.
  tam-2017: மனமகிழ்ச்சியை உண்டாக்கும் என் பிரியமே! நீ எவ்வளவு அழகுமிகுந்தவள், நீ எவ்வளவு
    இன்பமுள்ளவள்.
  spa-RV-1909: ¡Qué hermosa eres, y cuán suave, oh amor deleitoso!
  ron-BTF: Cât de frumoasă şi cât de plăcută eşti tu, iubirea mea, pentru desfătări!
  eng-WEBP: How beautiful and how pleasant you are, love, for delights!
  eng-FBV: How beautiful you are, my love—how attractive are your charms!
  nld-1939: Wat zijt ge schoon, wat zijt ge bevallig, Een liefste vol bekoorlijkheid!
  nch-BL: “Ta cati nimitzicnelía, nelía tiyejyectzi huan nelía techpactía motaicnelil.
  vie-1934: Hỡi ái tình ta, mình xinh đẹp thay, Hạp ý dường bao, khiến cho người ta
    được khoái chí!
  hin-CV: मेरी प्रिय, अपनी कोमलताओं के साथ, तुम कैसी सुंदर और मनोहर लगती हो!
  spa-BES: Que hermosa y dulce eres, oh amor, con todos tus encantos.
  tdx-tdx: Misabaka azo manahake i vohi-Karmeley ty añambone’o, le mahasinda i mpanjakay
    o firandra’eo.
  tha-KJV: โอ แม่​ช่างน่ารัก แม่​ช่างชื่นชม เธอนี่ช่างสวยงามต้องตาจริง
  por-BR-2018: Como tu és bela! Como tu és agradável, ó amor em delícias!
  deu-ELO: Wie schön bist du, und wie lieblich bist du, o Liebe, unter den Wonnen!
  eng-WYC-2018: Most dear spousess, thou art full fair, and full shapely in delights.
    (My dear spousess, thou art so beautiful, and so shapely, and so delightfully
    formed.)
  epo-epo: Kiel bela kaj kiel ĉarma estas mia amatino inter la plezuroj!
  uig-PIN: I sɵyginim, ⱨuzurlar üqün xunqǝ güzǝl, xunqǝ yeⱪimliⱪtursǝn!
  beo-beo: Di da isisima:goidafa! Dia noga:idafa sasagesu hou amo da dunu gumima:ne
    agoane hamosa.
  tpi-OTNT: Pren bilong mi, yu naispela meri tru. Mi laikim yu tumas na olgeta samting
    bilong yu i save mekim mi i amamas.
  hau-SA: Kai! Ke kyakkyawa ce kuma kina sa ni jin daɗi, Ya ƙaunatacciya, da farin
    cikin da kike kawo!
  uig-LAT: I söyginim, huzurlar üchün shunche güzel, shunche yéqimliqtursen!
  nde-nde: Wamuhle bantu njalo uyathokozisa, wena sithandwa, ngezintokozo zakho!
  ton-ton: Oiau, hono ʻikai hoihoifua mo fakaʻofoʻofa koe, ʻa koe ko hoku ʻofaʻanga
    koeʻuhi ke u fiemālie ai!
  ces-1613: Jak jsi ty krásná, a jak utěšená, ó milosti přerozkošná!
  eng-WMB: How beautiful and how pleasant you are, love, for delights!
  tam-TCV: மகிழ்ச்சி உண்டாக்கும் என் அன்பே, நீ எவ்வளவு அழகானவள், எவ்வளவு இன்பமானவள்!
  ceb-ULB: Pagkatahom ug pagkamahigugmaon mo gayod, hinigugma, inubanan sa imong kalipay!
  pol-UBG: Jakże piękna jesteś i jak miła, o miłości przerozkoszna!
  urd-GVU: اے خوشیوں سے لبریز محبت، تُو کتنی حسین ہے، کتنی دل رُبا!
  deu-1912: Wie schön und wie lieblich bist du, du Liebe voller Wonne!
  kan-2017: ಪ್ರೇಯಸಿಯೇ, ಸಕಲ ಸೌಂದರ್ಯ ಸೊಬಗಿನಿಂದ ನೀನೆಷ್ಟು ಸುಂದರ, ನೀನೆಷ್ಟು ಮನೋಹರ!
  yap-yap: Ri gab gamog, ma rigab pidorang; ma rib langob e felfelan’ ko adag rom.
  hlt-MCSB: Lungnah, omthenbawnnah neh sawtthen tangkik tih hmae tangkik.
  mdy-ETH: ታ ሚሼሌ! ዎዚ ኔኤኒ ሚዛጳይ? ዎዚ ኔኤኒ ኮሽካይ? ኔ ናሽካ ናሹማ ዎዚ ዎዛሳይ?
  twi-ASANTE: Wo ho yɛ fɛ, Ao ɔdɔ, wo ho anikadeɛ ma wo ho yɛ ahomeka.
  eng-WEBU: How beautiful and how pleasant you are, love, for delights!
  spa-PDDPT: ¡Cuán hermosa y dulce eres, oh amor deleitoso!
  gun-gun: Ndee ma neporã ha'e arovy'a vaipa, xembovy'a ete xerayvua py.
  ilo-ULB: Anian a nagpintas ken nagimnaska, ay-ayatek, kadagiti pagragsakam!
  kpg-kpg: Goe e madanga hualaa behee! Goe gu dohu anga i di hagatenetene o di aloho.
  uig-ARA: ئى سۆيگىنىم، ھۇزۇرلار ئۈچۈن شۇنچە گۈزەل، شۇنچە يېقىملىقتۇرسەن!
  sus-sus: I xunyi luxi alɔ Karemele geya, i xunsɛxɛ luxi alɔ dugi gbeeli. Mangɛ mu
    nɔma a ya bade naxan na.
  pon-2006: Ia uwen omw kaselel; ia uwen unseklahn kaperen en omw limpoak!
  ksd-ksd: Ea, a vakak u, a valilingina ma a boina, Nina ba da gugu tana.
  tur-YTC: Zevkler için, Sen ne güzelsin, ne hoşsun, ey aşk!
  grc-BRENT: Κεφαλή σου ἐπὶ σὲ ὡς Κάρμηλος, καὶ πλόκιον κεφαλῆς σου ὡς πορφύρα· βασιλεὺς
    δεδεμένος ἐν παραδρομαῖς.
  ind-AYT: Betapa cantiknya, dan betapa manisnya engkau, kekasih, dalam kesenanganmu!
  nya-nya: Ndiwe wokongola kwambiri ndiponso wosangalatsa, iwe wokondedwa, namwali
    wokondweretsawe!
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya a kanomogae, huno, alagi kanale a kanomo
    maiꞌnane. Muki yaꞌakamoꞌmo namogaga aisuva agufa kavaꞌmo nehiye.
  hrv-hrv: Glava je tvoja kao brdo Karmel, a kosa na glavi kao purpur i kralj se zapleo
    u njene pletenice.
  mps-mps: Eno abagi we, nage gasa sawi yai we mu da. Eno nage godolo mu ebao, te
    nago tigidali naigo ena pemene ilibo dao.
  tpi-tpi: Pren bilong mi, yu naispela meri tru. Mi laikim yu tumas na olgeta samting
    bilong yu i save mekim mi i amamas.
  dan-1931: Hvor er du fager og yndig, du elskede, yndefulde!
  vie-OVCB: Ôi, em xinh đẹp biết bao! Thật khoái lạc, em yêu dấu, em khiến anh vui
    thích thể nào!
  guj-2017: મારી પ્રિયતમા તું કેવી પ્રેમાળ અને અતિ સુંદર છે, તથા વિનોદ કરવા લાયક અને
    આનંદદાયક છે!
  pon-2006A: Ia uwen omw kaselel; ia uwen unseklahn kaperen en omw limpoak!
  por-BRBSL: How bonito e como você é agradável, amor, para as delícias!
  cth-cth: Ka pahren e ka tawncanu, nang teh, kai ka nawm nahanelah ahawi poung. Ngai
    kaawm poung e nuen hoi na kawi.
  twi-twi: Wo ho yɛ fɛ, ɔdɔ, wo ho yɛ anigye na ɛma ahomeka ara!
  hlt-hlt: Lungnah, omthenbawnnah neh sawtthen tangkik tih hmae tangkik.
  tbz-SIM: A yuu dònnɛ̀ Kɑdimɛɛri kó ditɑ̃rì ndi, ɑ yupɑ̃ɑ̃tí dònnɛ̀ mɛɔ̃̀rìmɛ̀ wũɔ̃mɛ̀
    mmɛ, kɛ yũɔ̃ nhokpɑ̀ɑ̀tì yɛ̀mmɛ̀.
  msy-2020: O nan amizir kɨ ifongezim, nɨ amizir bar dirim. Kɨ bar nɨ gifonge, ezɨ
    nɨn biziba bar na gamima, kɨ bar akonge.
  dop-dop: Nyɑ́ nyʋɣʋ sǝŋɑɑ kɛ́ ɩsɩɩ Kɑmɛɛlɩ pʋɣʋ nɑ nyɑ́ nyɔɔsɩ nɑ́ɑ́ wɛ ɩsɩɩ nyɑɑlʋɣʋ
    ŋku pɑ lii ɑkpɑɑyɑlɑ tɔ. Pǝ tɔkɑ wulɑʋ nɔɣɔlʋ kɛ nyɑ́ nyɔɔsɩ kpɑsɩ tɑɑ.
  azb-azb: Nə qəşəngsən, nə şirinsən, Ey məlahətli sevgilim.
  eng-DBY: How fair and how pleasant art thou, [my] love, in delights!
  hin-2017: हे प्रिय और मनभावनी कुमारी, तू कैसी सुन्दर और कैसी मनोहर है!
  wol-KYG: Sa bopp siggi ni tundu Karmel, njañ liy nes-nesi ni sooyu buur, létt yay
    fëy-fëyi, ba laaw buur.
  eng-YLT: How fair and how pleasant hast thou been, O love, in delights.
  eng-WYC-2017: Most dear spousess, thou art full fair, and full shapely in delights.
  eng-WMBB: How beautiful and how pleasant you are, love, for delights!
  urd-GVH: ऐ ख़ुशियों से लबरेज़ मुहब्बत, तू कितनी हसीन है, कितनी दिलरुबा!
  rug-rug: Kei! Nake bulebule meke leleamu hola si agoi! Agoi qua tataru, agoi poni
    nau qinetuqetu si arau!
  gaz-gaz: Yaa jaalallee ati gammachuu kee wajjin akkam bareedda; akkamis namatti
    tolta!
  fra-LSG: Ta tête est élevée comme le Carmel, Et les cheveux de ta tête sont comme
    la pourpre; Un roi est enchaîné par des boucles!…
  yal-yal: I xunna ratinxinxi i gbindin dɛ alo Karemele geyana, i xun sɛxɛne mayilenma
    alo mangane dugi mamiloxine. Mangan mi nɔɛ a yɛɛn bɛ e ra.
  haw-1868: Manomano kou nani, a me kou maikai, E ka'u mea i aloha'i, no ka olioli!
  arb-NAV: مَا أَجْمَلَكِ أَيَّتُهَا الْحَبِيبَةُ وَمَا أَلَذَّكِ بِالْمَسَرَّاتِ!
  ewe-ewe: Èdze tugbe ŋutɔ, eye wò nu hã nyoa ame ŋu. O lɔlɔ̃, wò nuwɔna ɖe sia ɖe
    doa dzidzɔ na nye dzi!
  eng-LEE: (7:7) How beautiful and how pleasant art thou, O love, in thy attractions!
  asm-FB: হে মোৰ প্রিয়া, তোমাৰ আনন্দেৰে সৈতে তুমি যে কিমান সুন্দৰ আৰু মনোহৰ!
  sus-A: عِ شُنيِ لُشِ عَلْ كَرٍ مٍلٍ فٍيَ، عِ شُنسّشّ لُشِ عَلْ دُفِ فبٍيلِ. مَنفّ
    مُ نْمَ عَ يَ بَدٍ نَشَن نَ.
  fra-SBL: Comme tu es belle et agréable, l'amour, pour les délices !
  hbo-hbo: רֹאשֵׁ֤ךְ עָלַ֙יִךְ֙ כַּכַּרְמֶ֔ל וְדַלַּ֥ת רֹאשֵׁ֖ךְ כָּאַרְגָּמָ֑ן מֶ֖לֶךְ
    אָס֥וּר בָּרְהָטִֽים׃
  kik-kik: Wee wendo, kaĩ wee ũrĩ mũthaka na wa gũkenania-ĩ! Maũndũ maku nĩmagũkenania!
  fra-NCL: 'Ta tête est posée sur toi comme le Carmel, la chevelure de ta tête est
    comme la pourpre rouge : un roi est enchaîné à ses boucles. L’ÉPOUX.'
  cek-AK: Aw tlangai, nang loe ka poek nawm hanah kawkruk maw krang na hoih moe, palung
    hanah na kap!
  cuk-cuk: An-ome-nue-sabesailad, ibiyobi be yeerdaklege, be-sabgued yeer an-imaked.
  uig-CYR: Үстүңдә бешиң Кармәл теғидәк туриду; Бешиңдики өрүмә чачлириң сөсүн рәңликтур,
    Падиша бүдүр чачлириңниң мәһбусидур.
  tel-2017: నా ప్రేయసీ, నీ హర్షంతో నువ్వెంత అందంగా లలిత లావణ్యంగా ఉన్నావు!
  hat-BSA: A la ou bèl e a la ou mèvèye, ak tout bèlte ou yo!
  kos-kos: Kom arulana kato ac oasku; Lungse lom nu sik arulana akpwaryeyu.
  hbo-WLC: רֹאשֵׁ֤ךְ עָלַ֙יִךְ֙ כַּכַּרְמֶ֔ל וְדַלַּ֥ת רֹאשֵׁ֖ךְ כָּאַרְגָּמָ֑ן מֶ֖לֶךְ
    אָס֥וּר בָּרְהָטִֽים׃
  ibo-ibo: Lee ka i si maa mma nke ukwuu, nʼezie, ị mara mma. Ị dịkwa ụtọ nke ukwuu,
    gị onye m hụrụ nʼanya.
  ory-ory: ହେ ପ୍ରିୟେ, ତୁଷ୍ଟି ଜନ୍ମାଇବା ନିମନ୍ତେ ତୁମ୍ଭେ କିପରି ସୁନ୍ଦରୀ ଓ ମନୋହାରିଣୀ!
  chk-chk: En mi wor tongom me rei, en ka fokun liöch, a fokun mürina amwararen om
    tong.
  rop-rop: Yu luk purdiwan! Yuwai, yu brabli purdiwan. Yu meigim mi gudbinji en ai
    laigim yu detmatj.
  ukr-1871: Голова твоя — мов Кармель, волос на голові в тебе — мов пурпур, кучері
    твої — й цареві дивовижа.
  deu-1951: (07-7) Wie schön bist du und wie lieblich, o Liebe, unter den Wonnen!
  eng-JPS: (7-7) How fair and how pleasant art thou, O love, for delights!
  srp-1865: Kako si lijepa i kako si ljupka, o ljubavi u milinama!
  lug-lug: Ng’olabika bulungi, ng’osanyusa ggwe omwagalwa n’obulungi bwo.
  heb-heb: מה יפית ומה נעמת אהבה בתענוגים׃
  ben-IRV: তুমি কত সুন্দরী এবং আনন্দদায়ক, প্রিয়, আনন্দ দানকারিনী!
  pan-pan: ਹੇ ਪਿਆਰੀ, ਤੂੰ ਕਿੰਨੀ ਰੂਪਵੰਤ ਹੈਂ, ਤੂੰ ਪ੍ਰੇਮ ਕਰਨ ਵਿੱਚ ਕਿੰਨੀ ਮਨਮੋਹਣੀ ਹੈਂ!
  mya-JVB: ငါချစ် သောနှမ၊ ငါပျော်မွေ့ ဘို့ရာ သင်သည် အလွန် လှ ပေ၏။ အလွန် ချစ် ဘွယ်သော
    လက္ခဏာနှင့် ပြည့်စုံပေ၏။
  hmo-hmo: Lalokau e, moale momokani havaraia hahine e, oi be hahine namona, oi be
    mai hairaina momokani.
  urd-urd: ऐ महबूबा ऐश — ओ — इश्रत के लिए तू कैसी जमीला और जाँफ़ज़ा है।
  rus-SYN: голова твоя на тебе, как Кармил, и волосы на голове твоей, как пурпур;
    царь увлечен твоими кудрями.
  bqc-SIM: N mi maa lán Kaamɛli gbɛ̀sĩsĩwa. N mikã dɛ lán zwã̀a gàaluladewa,
    a dɛ plɛ̀ɛɛ, ì ma laai sia.
  tcz-CHONGTHU: O, iti hoiya hoi nahi hitam! Iti lunglhaium nahi hitam, ngainu, lunglhainan
    na dim jeng’e!
  mar-mar: अगे प्रिये, आनंदाकरता तू किती सुंदर आहेस व किती गोड आहेस.
  qub-qub: Cuyaynë, gamga canqui fiyupa cuyayllapämi. Mana cachaypa cuyacuypaj, fiyupa
    cuyayllapämi canqui.
  bqp-bqp: Wunɛn wirɑ suɑrewɑ nge guu te bɑ mɔ̀ Kɑɑmɛli. Mɑ wunɛn tɑrɑ yɑ bɑllimɔ
    nge beku gobigiru sere yɑ sinɑ bokon bwɛ̃rɑ kpuro mwɑ.
  hat-hat: Ala bèl ou bèl, mennaj mwen! Ala dous ou dous, bèl nègès mwen!
  eng-BSB: How fair and pleasant you are, O love, with your delights!
  eng-WEBPB: How beautiful and how pleasant you are, love, for delights!
  kbq-kbq: Navesima negantoa mofamoka kagra marerigatere zagani'a mani'nane. Kagri
    kavufgare'ma mika zama me'nea zamo'a nazeri muse nehige'na, nagra tusiza hu'na
    navesinegantoe.
  nhe-BL: “Ta tlen nimitzicnelía, nelía tiyejyectzi huan nelía nechpactía motlaicnelil.
  gub-BL: Nepuràg eteahy, heremiamutar katu. Hemurywete kar pe azeharomoete. Herehe
    we nereko haw hemurywete kar a'e.
  eng-DRA: How beautiful art thou, and how comely, my dearest, in delights!
