    মোৰ ভালপোৱা দান কৰিম।
  sus-A: ﭑ شَنُنتٍنيِ، وٌن شَ مِنِ دَاشَ، وٌن شَ كْي رَدَنفِ تَا شُنشُرِيٍ كُي.
