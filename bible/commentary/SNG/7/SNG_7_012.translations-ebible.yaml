    ahụ ka m ga-egosi gị ịhụnanya m.
  ory-ory: ଆମ୍ଭେମାନେ ଅତି ପ୍ରଭାତରେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରକୁ ଯାଉ; ଦ୍ରାକ୍ଷାଲତା ପଲ୍ଲବିତ ଓ ତହିଁର
    ପୁଷ୍ପ ପ୍ରସ୍ପୁଟିତ ଓ ଡାଳିମ୍ବ ପୁଷ୍ପିତ ହୋଇଅଛି କି ନାହିଁ, ତାହା ଦେଖୁ; ସେଠାରେ ମୁଁ ତୁମ୍ଭକୁ
    ଆପଣା ପ୍ରେମ ପ୍ରଦାନ କରିବି।
  chk-chk: Lesosorusich sipwe feila ren ekewe tanipin wain pwe sipwe nengeni ika ekewe
    irän wain ra sot, ika sotur ra sukula, ika ekewe apel ra ua. Ikenan üa mochen
    pwäri ngonuk ai tong.
  rop-rop: Yunmi garra gidap ailibala gin, en luk if purdiflawa bin kamat langa detlot
    greiptri. Yunmi garra go luk if deibin gro gudwei en abum purdiflawa, en if det
    najalot frut tri gulum pamagrenit tri abumbat purdiflawa du. Deya na ai garra
    jidan garram yu en yunmi garra silipsilipbat.
  ukr-1871: Ходи ж, мій любий, пійдемо в поле, жити мемо в селах;
  deu-1951: (07-13) früh nach den Weinbergen aufbrechen, nachsehen, ob der Weinstock
    ausgeschlagen, ob die Blütezeit begonnen habe, ob die Granaten blühen; dort will
    ich dir meine Liebe schenken!
  eng-JPS: (7-13) Let us get up early to the vineyards; let us see whether the vine
    hath budded, whether the vine-blossom be opened, and the pomegranates be in flower;
    there will I give thee my love.
  srp-1865: Raniæemo u vinograde da vidimo cvate li vinova loza, zameæe li se grožðe,
    cvatu li šipci; ondje æu ti dati ljubav svoju.
  lug-lug: Tukeere tugende mu nnimiro z’emizabbibu, tulabe obanga emizabbibu gimulisizza,
    obanga n’ebimuli byagwo byanjuluzza, obanga n’emikomamawanga gimulisizza, era
    eyo gye nnaakulagira okwagala kwange.
  heb-heb: נשכימה לכרמים נראה אם פרחה הגפן פתח הסמדר הנצו הרמונים שם אתן את דדי לך׃
  ben-IRV: চল আমরা ভোর বেলায় উঠে আঙ্গুর ক্ষেতে যাই, আমরা গিয়ে দেখি আঙ্গুর লতায়
    কুঁড়ি ধরেছে কিনা, তাতে ফুল ফুটেছে কিনা এবং ডালিমের ফুল ফুটেছে কিনা, সেখানেই আমি
    তোমাকে আমার ভালবাসা দেব।
  pan-pan: ਅਸੀਂ ਸਵੇਰੇ ਹੀ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਵਿੱਚ ਚੱਲੀਏ, ਤਾਂ ਜੋ ਅਸੀਂ ਵੇਖੀਏ ਕਿ ਵੇਲ ਖਿੜੀ ਹੈ
    ਜਾਂ ਨਹੀਂ, ਅਤੇ ਉਸ ਦੇ ਫੁੱਲ ਖਿੜੇ ਹਨ ਜਾਂ ਨਹੀਂ, ਅਨਾਰ ਫੁੱਲੇ ਹਨ ਜਾਂ ਨਹੀਂ, ਉੱਥੇ ਮੈਂ ਤੈਨੂੰ
    ਆਪਣਾ ਪ੍ਰੇਮ ਦਿਆਂਗੀ।
  mya-JVB: နံနက် စောစောထ၍ စပျစ် ဥယျာဉ်သို့ သွားကြကုန်အံ့။ စပျစ်နွယ်ပင် သန်သည်မသန်သည်ကို၎င်း၊
    အပွင့်များသည် မများသည်ကို၎င်း၊ သလဲပင်ပွင့်သည် မပွင့်သည်ကို၎င်း၊ ကြည့်ရှု ကြကုန်အံ့။
    ထို အရပ်၌ ကျွန်မ ၏ မေတ္တာ ကို ကိုယ်တော် ၌ အပ်ပေး ပါမည်။
  hmo-hmo: Daba neganai vain umadia dekenai do ita lao, do ita itaia vain edia palauapalaua,
    be idia hedinaraia o lasi. Do ita itaia, vain huahua maragidia, be idia tubu hamatamaia
    o lasi. Do ita tahua danu, apolo idia tubu noho, o lasi. Unai gabu dekenai, oi
    do lau ura henia.
  urd-urd: फिर तड़के अंगूरिस्तानों में चलें, और देखें कि आया ताक शिगुफ़्ता है, और
    उसमे फूल निकले हैं, और अनार की कलियाँ खिली हैं या नहीं। वहाँ मैं तुझे अपनी मुहब्बत
    दिखाउंगी।
  rus-SYN: Приди, возлюбленный мой, выйдем в поле, побудем в селах;
  bqc-SIM: Ma yenzide, mↄ wà gɛ́ sɛ̃u, wí gɛ́ ii zↄ̃ɛwiaↄu.
  tcz-CHONGTHU: Kithou dohvah hitin lengpileija gache hitin, lengpiguiho pah hitam
    gave hitin; apahmum ho chu ana pahlhasoh hitam, kolbutheiho jong ana pahlhasoh
    hitam gave hite. Chuteng ka ngailutna ka musah ding nahi.
  mar-mar: आपण सकाळी लवकर उठून द्राक्षाच्या मळ्यात जाऊ. द्राक्षाच्या वेली फुलल्या
    आहेत की नाहीत ते पाहू. आणि जर डाळिंब बहरत असतील तर प्रियकरा, तेथे मी तुला माझे
    प्रेम अर्पण करीन.
  qub-qub: Tutapanami tumapacoj aywashun übas chacracunapa. Chaychömi ricashun; mä
    maynachush mullcuycan wayunanpaj; mä waytaraycannachush; granadacunapis mä waytaycannachush.
    Chaychömi musyachishayqui rasunpaypa cuyashäta.
  bqp-bqp: nɛn kĩnɑsi, ɑ yɑrimɑ su dɑ bɑru kpɑɑnɔ kpɑ sɑ n wɑ̃ɑ mi.
  hat-hat: Nan maten, n'apral gade pye rezen yo pou wè si yo konmanse boujonnen, si
    flè yo ap louvri, si pye grenad yo ap fleri. Se la n'a karese nèt ale.
  eng-BSB: Let us go early to the vineyards to see if the vine has budded, if the
    blossom has opened, if the pomegranates are in bloom— there I will give you my
    love.
  eng-WEBPB: Let’s go early up to the vineyards. Let’s see whether the vine has budded,
    its blossom is open, and the pomegranates are in flower. There I will give you
    my love.
  kbq-kbq: Nanterame otita waini hozafi vuta, waini zafamo'ma amuma marege amosrema
    rupokrasege'ma hu'nenigura ome kegahu'e. Ana nehuta pomigreneti zafamo'ma amosrema
    ahenenigura negeta, anampi navesima negantoa zana eri kaveri hugahue.
  nhe-BL: Ica ijnaloc tiyase campa toxocomeca milhua para tiquitase intla ya quipixtoc
    itlajca. Tiquitase intla ya xochiyohua nopa granada. Huan nopano na nimitzmacas
    notlaicnelijcayo.
  gub-BL: Zapu'àm izi'itahy uwà 'yw wanehe zaneme'e pà nehe. Huwer ru'u aipo. Zame'e
    ma'e'yw rehe nehe. Iputyr ru'u aipo wà. Homà 'yw iputyr ru'u aipo wà. A'e pe uruamutar
    katu putar ihe nehe.
  eng-DRA: 'Let us get up early to the vineyards, let us see if the vineyard flourish,
    if the flowers be ready to bring forth fruits, if the pomegranates flourish: there
    will I give thee my breasts.'
