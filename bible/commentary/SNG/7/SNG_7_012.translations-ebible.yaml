verse: SNG.007.012
translations:
  mal-C: അതികാലത്തുതന്നെ നമുക്കു മുന്തിരിത്തോപ്പുകളിലേക്കുപോകാം— മുന്തിരിവള്ളികൾ പുഷ്പവതികളായോ
    എന്നും അവയുടെ പൂമൊട്ടുകൾ മിഴിതുറന്നോ എന്നും മാതളനാരകം പൂവിട്ടുവോ എന്നും നമുക്കുനോക്കാം—
    അവിടെവെച്ച് ഞാൻ എന്റെ പ്രേമം നിന്നിലേക്കു പകരാം.
  deu-TKW: Komm, mein Geliebter, laß uns hinausgehen aufs Feld, unter den Cyprusblumen
    weilen,
  lin-lin: Yaka, mobali na ngai ; tika ete tokende na biso na elanga, tolekisa butu
    na biso kati na mboka !
  eng-LSV: We lodge in the villages, we go early to the vineyards, || We see if the
    vine has flourished, || The sweet smelling-flower has opened. The pomegranates
    have blossomed, || There I give to you my loves;
  eng-GNV: 'Let vs get vp early to the vines, let vs see if the vine florish, whether
    it hath budded the small grape, or whether the pomegranates florish: there will
    I giue thee my loue.'
  eng-WEBSTER: 'Let us get up early to the vineyards; let us see if the vine flourisheth,
    whether the tender grape appeareth, and the pomegranates bud forth: there will
    I give thee my loves.'
  nhw-BL: Ica ijnaloc tiyase campa toxocomeca milhua para tiquitase sintla ya quipixtoc
    itlajca. Tiquitase sintla ya xochiyohua nopa granada. Huan nopona na nimitzmacas
    notlaicnelijcayo.
  swh-ONEN: 'Hebu na twende mapema katika mashamba ya mizabibu tuone kama mizabibu
    imechipua, kama maua yake yamefunguka, na kama mikomamanga imetoa maua: huko nitakupa
    penzi langu.'
  bba-bba: nɛn kĩnɑsi, ɑ yɑrimɑ su dɑ bɑru kpɑɑnɔ kpɑ sɑ n wɑ̃ɑ mi.
  eng-KJVCPB: 'Let us get up early to the vineyards; Let us see if the vine flourish,
    whether the tender grape appear, And the pomegranates bud forth: There will I
    give thee my loves.'
  luo-luo: Bi wamondi gokinyi wadhi, e puothe mzabibu mondo wangʼiane, ka mzabibu
    oseolo, bende wangʼiane ka gisechako thiewo, kendo ka olembe mongʼinore oselokore
    makwar; kuno, ema abiro miyie herana.
  meu-meu: daba ai vine imeadia baitala, baita itaia, vine vada e kobo dae eiava,
    baita diba, buredia vada e papa eiava, baita tahua, rimono vada e tubu eiava lasi.
    Unuseni ai baina ura henimu.
  npi-ULB: हामी बिहान सबेरै उठेर दाखबारीहरूमा जाऔँ । दाखहरूमा कोपिला लागेर फक्रेका
    छन् कि छैनन्, र दारिमहरूमा फुल लागेका छन् कि छैनन् भनेर हेर्न जाऔँ । त्यहाँ म
    तपाईंलाई मेरो प्रेम दिने छु ।
  yor-yor: Jẹ́ kí a lọ sínú ọgbà àjàrà ní kùtùkùtù láti wo bí àjàrà rúwé bí ìtànná
    àjàrà bá là. Àti bí pomegiranate bá ti rudi, níbẹ̀ ni èmi yóò ti fi ìfẹ́ mi fún
    ọ.
  pes-OPCB: و صبح زود برخاسته، به میان تاکستانها برویم تا ببینیم که آیا درختان انگور
    گل کرده و گلهایشان شکفته‌اند؟ ببینیم درختان انار شکوفه کرده‌اند؟ در آنجا من عشق
    خود را به تو تقدیم خواهم کرد.
  tgl-ULB: Halina tayo ay bumangon ng maaga para magtungo sa mga ubasan; tingnan natin
    kung umusbong ang mga puno ng ubas, kung ang kanilang mga bulaklak ay namukadkad,
    at kung ang bunga ng granada ay namulaklak. Doon ibibigay ko sa iyo ang aking
    pag-ibig.
  hui-hui: Egerebagiore iya heyalu puwa gerebi ira bu karu de hondo mbaliya. Gerebi
    ira uruni mabialu pabua balu yigiyaga ledabe handabiya. Ira lini mini pomegaranade
    bayale daga bu karume lini dole pabua bayadabe hondo mbaliya. Iya mabu ogoniha
    pu howa i̱na í̠ gubaliniore kodagua walia holiya.
  mya-mya: အနုဆေးပင်တို့သည် မွှေးကြိုင်ကြပါ၏။ ငါတို့ တံခါးနားမှာ ချိုသော အသီးမျိုး
    အသစ်အဟောင်းတို့ကို ကိုယ်တော်ဘို့ ကျွန်မသိုထားပါပြီ၊ ငါချစ်ရာသခင်။ ထိုစပျစ်ရည်သည်
    ငါချစ်ရာသခင်အဘို့ ဖြောင့် စွာ စီးတတ်ပါ၏။ အိပ်ပျော်သောသူတို့၏ နှုတ်ခမ်းသို့ အမှတ်တမဲ့
    ရောက်တတ်ပါ၏။
  bod-N: ཞོགས་པ་འུ་གཉིས་རྒུན་ཚལ་དུ་ཕྱིན་ཏེ། ། རྒུན་འབྲུམ་ཤིང་ལ་མྱུ་གུ་འབུས་མིན་དང་།
    ། རྒུན་འབྲུམ་ཤིང་ལ་མེ་ཏོག་བཞད་མིན་དང་། ། སེ་འབྲུ་ཤིང་ལ་མེ་ཏོག་འབུས་མིན་བལྟ། །
    དེ་རུ་ང་ཡིས་བརྩེ་སེམས་ཁྱེད་ལ་འབུལ། །
  sna-sna: Ngatimukirei kuminda yemizambiringa tindoona kana mizambiringa yakabukira,
    uye kana maruva awo azaruka, uye kana mitamba yatumbuka yava namaruva, ikoko ndiko
    kwandichakupa rudo rwangu.
  spa-BLM: Vayamos temprano a los viñedos. Veamos si la vid ha brotado, su flor está
    abierta, y las granadas están en flor. Allí te daré mi amor.
  cac-cac: Axo d'a q'uin̈ib'alil, tzon̈ b'at d'a scal te' uva yic squila' tato ayxo
    svol te', tato vanxo spoj xumaquil te'. Ol quila' tato vanxo xumacan te' granado,
    a val ta' ol in ch'oxo' to xajan ach vuuj.
  swh-ULB: Tuamke mapema twende kwenye mashamba ya mizabibu; tuone kama mizabibu imemea,
    kama imechipua, na kama mikomamanga imetoa mau. Pale nitakupa penzi langu.
  bel-bel: Прыйдзі, любасны, выйдзем у поле, пабудзем у вёсках;
  deu-ELBBK: Komm, mein Geliebter, lass uns aufs Feld hinausgehen, in den Dörfern
    übernachten.
  mbb-OT: Edsayu ki ed-enew ne ed-ahaan ta ke neneringsing en wey ke nemekar en is
    menge kevukad te menge paras. Ed-ahaan te zaan ke nengevukad en is pumigranata.
    Ne zutun ibpeǥezam ku kenikew is kebmahal ku.
  mal-2015: പ്രിയാ, വരിക; നാം വെളിംപ്രദേശത്തു പോക; നമുക്കു ഗ്രാമങ്ങളിൽ ചെന്നു രാപാർക്കാം.
  rmc-rmc: Av džas pre maľa, lasko miri; presovaha andro gava;
  pes-OPV: و صبح زود به تاکستانها برویم و ببینیم که آیا انگور گل کرده وگلهایش گشوده
    و انارها گل داده باشد. در آنجامحبت خود را به تو خواهم داد.
  ron-1924: Дис-де-диминяцэ не вом дуче ла вий сэ ведем дакэ а ынмугурит вия, дакэ
    с-а дескис флоаря ши дакэ ау ынфлорит родииле. Аколо ыць вой да драгостя мя.
  ben-OBCV: ভোরবেলা চলো আমরা দ্রাক্ষাক্ষেত্রে যাই, দেখি দ্রাক্ষালতায় কুঁড়ি এল কি
    না, তা মঞ্জরিত হল কি না, আর ডালিম গাছে ফুল ফুটল কি না—ওখানেই আমি তোমায় আমার প্রেম
    নিবেদন করব।
  som-som: Aynu aroor hore beercanabyada tagnee, Oo aynu soo aragno bal in canabkii
    magoolay, oo ay ubixiisii soo muuqdeen, Oo uu rummaankii ubxiyey iyo in kale;
    Oo halkaasaan jacaylkayga kugu siin doonaa.
  lat-VUC: 'Mane surgamus ad vineas: videamus si floruit vinea, si flores fructus
    parturiunt, si floruerunt mala punica; ibi dabo tibi ubera mea.'
  eng-ASVBT: 'Let us get up early to the vineyards; Let us see whether the vine hath
    budded, And its blossom is open, And the pomegranates are in flower: There will
    I give thee my love.'
  ita-1885: Leviamoci la mattina, per andare alle vigne; Veggiamo se la vite è fiorita,
    se l'agresto si scopre, Se i melagrani hanno messe le lor bocce; Quivi ti darò
    i miei amori.
  eng-LXXUP: Come, my kinsman, let us go forth into the field; Let us lodge in the
    villages.
  eng-ULB: Let us rise early to go to the vineyards; let us see whether the vines
    have budded, whether their blossoms have opened, and whether the pomegranates
    are in flower. There I will give you my love.
  spa-VBL: Vayamos temprano a los viñedos y veamos si las vides han brotado y están
    en flor, y si los granados están floreciendo. Allí te daré mi amor.
  fra-_FOB: Levons-nous le matin pour aller aux vignes; et voyons si la vigne est
    avancée, et si la grappe est formée, et si les grenadiers sont fleuris; c'est
    là que je te donnerai mes amours.
  mal-mal: പ്രിയാ, വരുക; നാം വെളിമ്പ്രദേശത്ത് പോകുക; നമുക്ക് ഗ്രാമങ്ങളിൽ ചെന്ന് രാപാർക്കാം.
    അതികാലത്ത് എഴുന്നേറ്റ് മുന്തിരിത്തോട്ടങ്ങളിൽ പോയി മുന്തിരിവള്ളി തളിർത്ത് പൂ വിടരുകയും
    മാതളനാരകം പൂക്കുകയും ചെയ്തുവോ എന്ന് നോക്കാം; അവിടെവച്ച് ഞാൻ നിനക്ക് എന്റെ പ്രേമം
    തരും.
  urd-GVR: Ā, ham subah-sawere angūr ke bāġhoṅ meṅ jā kar mālūm kareṅ ki kyā beloṅ
    se koṅpleṅ nikal āī haiṅ aur phūl lage haiṅ, ki kyā anār ke daraḳht khil rahe
    haiṅ. Wahāṅ maiṅ tujh par apnī muhabbat kā izhār karūṅgī.
  suz-BL: गो सुनी कना अङगुर रू लस। अङगुर कोच्‍वा दाप्‍शा फू बोइश्‍शो बाक्‍म कों? मिनु
    दारीम फू बोइश्‍शो बाक्‍म कों। गो मेकेर इ कली आं दाक्‍तीक गेनन्‍नी।
  eng-NOY: Then will we go early to the vineyards, To see whether the vine putteth
    forth, Whether its blossom openeth, And the pomegranates bud forth; There will
    I give thee my love!
  ita-1927: (H7-13) Fin dal mattino andremo nelle vigne; vedremo se la vite ha sbocciato,
    se il suo fiore s’apre, se i melagrani fioriscono. Quivi ti darò le mie carezze.
  ckb-ckb: با بەیانی زوو بگەینە سەر ڕەزەمێوەکان، ببینین ئاخۆ دار مێو چەکەرەی کردووە،
    پەسیرەکان کراونەتەوە، هەناریش پشکوتووە؟ لەوێ ئەوینەکەمت پێ دەبەخشم.
  eng-BBE: Let us go out early to the vine-gardens; let us see if the vine is in bud,
    if it has put out its young fruit, and the pomegranate is in flower. There I will
    give you my love.
  kan-OKCV: ನಾವು ಬೆಳಗ್ಗೆ ಹೊರಟು, ದ್ರಾಕ್ಷಿ ತೋಟಗಳಿಗೆ ಹೋಗೋಣ ಬಾ. ದ್ರಾಕ್ಷಿ ಚಿಗುರಿದೆಯೋ, ಅದರ
    ಹೂ ಅರಳಿದೆಯೋ ದಾಳಿಂಬೆ ಹೂಬಿಟ್ಟಿದೆಯೋ ನೋಡೋಣ ಬಾ. ಅಲ್ಲಿ ನನ್ನ ಪ್ರೀತಿಯನ್ನು ನಿನಗೆ ಅರ್ಪಿಸುವೆನು.
  tam-2017: அதிகாலையிலே திராட்சைத்தோட்டங்களுக்குப் போவோம்; திராட்சைக்கொடி துளிர்த்து
    அதின் பூ மலர்ந்ததோ என்றும், மாதுளம்செடிகள் பூ பூத்ததோ என்றும் பார்ப்போம்; அங்கே
    என் நேசத்தின் உச்சிதங்களை உமக்குத் தருவேன்.
  spa-RV-1909: Levantémonos de mañana á las viñas; veamos si brotan las vides, si
    se abre el cierne, si han florecido los granados; allí te daré mis amores.
  ron-BTF: Să ne urcăm devreme la vii; să vedem dacă viţa înfloreşte, dacă floarea
    strugurilor se arată şi dacă rodiile înmuguresc; acolo îţi voi da iubirile mele.
  eng-WEBP: Let’s go early up to the vineyards. Let’s see whether the vine has budded,
    its blossom is open, and the pomegranates are in flower. There I will give you
    my love.
  eng-FBV: Let's go early to the vineyards and see if the vines have budded and are
    in flower, and if the pomegranates are blossoming. There I will give my love to
    you.
  nld-1939: 'Laat ons zien, of de wijnstok al uitbot, Of de bloesems zijn opengegaan,
    Of de granaten al bloeien: Daar zal ik u mijn liefde schenken!'
  nch-BL: Ica ijnaloc tiyase campa toxocomeca milhua para tiquitase sinta ya quipixtoc
    itajca. Tiquitase sinta ya xochiyohua nopa granada. Huan nopona na nimitzmacas
    notaicnelijcayo.
  vie-1934: 'Vừa sớm mai, chúng ta sẽ thức dậy, Đi đến vườn nho, đặng xem thử nho
    có nứt đọt, Hoa có trổ, thạch lựu có nở bông chăng: Tại đó tôi sẽ tỏ ái tình tôi
    cho chàng.'
  hin-CV: चलो, सुबह तड़के उठकर हम अंगूर के बगीचे में चलें; आओ हम देखें कि लता में
    कलियां लगी भी हुई हैं या नहीं, क्या इसके फूल खिले हुए हैं या नहीं. क्या अनार के
    फूल खिल चुके हैं या नहीं. वही वह जगह होगी जहां मैं तुम पर अपना प्रेम दिखाऊंगी.
  spa-BES: Salgamos temprano a los viñedos; Veamos si la vid está floreciendo, si
    han abierto sus flores y si la granada está en flor. Allí te daré mi amor.
  tdx-tdx: Antao, kokoako, homb’ an-kaloke mb’eo, hialeñe amo kialoo.
  tha-KJV: ให้​เราตื่นแต่​เช้าตรู่​ไปยังสวนองุ่น ให้​เราดูว่าเถาองุ่​นม​ีดอกตูมออกหรือเปล่า
    หรือว่ามีดอกบานแล้ว ให้​เราดูว่าต้นทั​บท​ิมมีดอกหรือยัง ณ ที่​นั่นแหละดิฉันจะมอบความรักของดิฉันให้​แก่​เธอ
  por-BR-2018: Saiamos de madrugada até às vinhas, vejamos se as videiras florescem,
    se suas flores estão se abrindo, se as romãzeiras já estão brotando; ali te darei
    os meus amores.
  deu-ELO: Wir wollen uns früh aufmachen nach den Weinbergen, wollen sehen, ob der
    Weinstock ausgeschlagen ist, die Weinblüte sich geöffnet hat, ob die Granaten
    blühen; dort will ich dir meine Liebe geben.
  eng-WYC-2018: Rise we early to the vinery; see we, if the vine hath flowered, if
    the flowers bring forth fruit, if [the] pomegranates have flowered; there I shall
    give to thee my loves. (Rise we up early, and let us go to the vineyard; and we
    shall see, if the vine hath flowered, and if the flowers have brought forth fruit,
    and if the pomegranate trees have flowered; and there I shall give my love to
    thee.)
  epo-epo: Frumatene ni iru al la vinberĝardenoj; Ni rigardu, ĉu la vinbertrunko jam
    burĝonis, Ĉu ĝiaj floroj jam malfermiĝis, Ĉu la granatarboj jam floras; Tie mi
    donos al vi mian amon.
  uig-PIN: Üzümzarliⱪⱪa qiⱪixⱪa baldur orundin turayli, Üzüm tallirining bihliƣan-bihlimiƣanliⱪini,
    Qeqǝklǝrning eqilƣan-eqilmiƣanliⱪini, Anarlarning bǝrⱪ urƣan-urmiƣanliⱪini kɵrǝyli;
    Axu yǝrdǝ muⱨǝbbǝtlirimni sanga beƣixlaymǝn.
  beo-beo: Ani da hahabedafa wa:legadole, waini efe sagai muni, heda:bayale amola
    sogea da falegabeyale, amola ‘bomegala:nidi’ ifa sogea heda:bayale abodemu. Amogawi
    na da dima sasagesu imunu.
  tpi-OTNT: Long moningtaim tru bai yumi kirap i go na lukim ol diwai wain. Ating
    kru bilong ol i kamap na plaua bilong ol i op, o nogat? Na yumi lukim ol diwai
    bilong karim gutpela kaikai. Plaua bilong ol i op, o nogat? Bai yumi stap long
    dispela gaden wain na bai mi soim yu olsem, mi laikim yu tru.
  hau-SA: Bari mu tafi gonar inabi da sassafe don mu ga ko kuringar ta yi ’ya’ya,
    ko furanninsu sun buɗe, ko rumman sun yi fure, a can zan nuna maka ƙaunata.
  uig-LAT: Üzümzarliqqa chiqishqa baldur orundin turayli, Üzüm tallirining bixlighan-bixlimighanliqini,
    Chécheklerning échilghan-échilmighanliqini, Anarlarning berq urghan-urmighanliqini
    köreyli; Ashu yerde muhebbetlirimni sanga béghishlaymen.
  nde-nde: Kasihambe ekuseni ezivinini ukuyabona ingabe amavini asenunkula na, ingabe
