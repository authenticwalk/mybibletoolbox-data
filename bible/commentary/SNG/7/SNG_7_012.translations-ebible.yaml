  hbo-WLC: לְכָ֤ה דוֹדִי֙ נֵצֵ֣א הַשָּׂדֶ֔ה נָלִ֖ינָה בַּכְּפָרִֽים׃
  ibo-ibo: Ka anyị bilie ngwangwa nʼisi ụtụtụ pụọ jee nʼubi lee ma osisi vaịnị ha
