  mdy-ETH: ሚኢሪ ዔቂ ዎይኖ ጎዦ ኑ ዓኣዾም፤ ዎይኖ ቡና ዹኡቄያ ማዔቴ ሮኦማናኣ ቡኔቴ ኑ ዛጎም፤ ዒኢካ ታና ታኣኒ ኔኤም ጉቤና
