  tam-TCV: அதிகாலையில் எழுந்து திராட்சைத் தோட்டங்களுக்குப் போவோம்; அங்கே திராட்சை
    துளிர்த்திருக்கிறதா என்றும், அவைகளின் மொட்டுகள் விரிந்திருக்கின்றனவா என்றும்,
