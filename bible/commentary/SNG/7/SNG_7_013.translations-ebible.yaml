verse: SNG.007.013
translations:
  mal-C: ദൂദായിപ്പഴം സുഗന്ധം വീശുന്നു, നമ്മുടെ വാതിൽക്കൽ സകലവിശിഷ്ടഫലങ്ങളുമുണ്ട്;
    എന്റെ പ്രിയാ, പുതിയതും പഴയതുമായതെല്ലാം ഞാൻ നിനക്കായി ശേഖരിച്ചുവെച്ചിരിക്കുന്നു.
  deu-TKW: 'wollen früh aufbrechen zu den Weinbergen, sehen, ob der Weinstock sproßte,
    die Blüte sich geöffnet hat, ob die Granaten blühen: dort will ich dir meine Liebe
    schenken!'
  lin-lin: Na tongo, tokokende na bilanga ya vino mpo na kotala soki banzete ya vino
    ebandi kobimisa bafololo, soki mito na yango efungwami, mpe soki banzete ya bambuma
    ya grenade ebimisi bafololo. Kuna nde nakopesa yo babeze na ngai.
  eng-LSV: The mandrakes have given fragrance, || And at our openings all pleasant
    things, || New, indeed, old, my beloved, I laid up for you!
  eng-GNV: 'The mandrakes haue giuen a smelll, and in our gates are all sweete things,
    new and olde: my welbeloued, I haue kept them for thee.'
  eng-WEBSTER: The mandrakes give a smell, and at our gates are all manner of pleasant
    fruits , new and old, which I have laid up for thee, O my beloved.
  nhw-BL: Nopa mandrágoras xihuitl mijyotía yejyectzi huan techfuerzajmacase. Huelis
    tijchihuase tlen hueli tlamantli catli tijnequise pampa miyac tlamantli cuatlactli
    mochiya. Huelis tijchihuase catli yancuic o catli ya ipa tijchijtoque. Nochi catli
    cuali nicajoctoc para ta catli nimitzicnelía.
  swh-ONEN: Mitunguja hutoa harufu zake nzuri, kwenye milango yetu kuna matunda mazuri,
    mapya na ya zamani, ambayo nimekuhifadhia wewe, mpenzi wangu.
  bba-bba: Bururu sɑ ko se su dɑ dɑ̃ɑ ɡbɑɑrɔ, su wɑ resɛm tɔ̃kɑ kɑ dɑ̃ɑ te bɑ mɔ̀
    ɡerenɑdi yɑ̀ n kpɑre yɑ wɛ̃su sɑ̃ɑ. Miyɑ kon nun kĩru sɔ̃ɔsi.
  eng-KJVCPB: The mandrakes give a smell, And at our gates are all manner of pleasant
    fruits, New and old, Which I have laid up for thee, O my beloved.
  luo-luo: Kuno ema inyalo winjoe tik mar mandrake, kendo e odwa kanyo okanni gik
    mamit, motingʼo gik machon gi manyien, ma asebedo ka akanoni, yaye jaherana.
  meu-meu: Dudai bonadia na e daemu, emai iduara daediai na huahua namo-hereadia idau-idau,
    matamatadia bona gunadia, vada na haboudia oiemu, egu lalokau e!
  npi-ULB: दूधे-फुलहरूले आफ्नो बास्‍ना फैलाउँछन् । हामी उभिरहेको ढोकामा हर किसिमका
    उत्तम, नयाँ र पुराना फलहरू छन्, जुन मैले मेरा प्रेमीका लागि साँचिराखेकी छु ।
  yor-yor: Àwọn èso mándrákì mú òórùn wọn jáde ní ẹnu-ọ̀nà wa ni onírúurú àṣàyàn èso,
    èso tuntun àti ọjọ́ pípẹ́ tí mo ti kó pamọ́ fún ọ, olùfẹ́ mi.
  pes-OPCB: مهر گیاهها رایحهٔ خود را پخش می‌کنند و نزدیک درهای ما همه نوع میوهٔ خوش
    طمع وجود دارد. من همه نوع لذت نو و کهنه برای تو، ای محبوب من، ذخیره کرده‌ام.
  tgl-ULB: Nagbibigay ng kanilang halimuyak ang mga mandragora; sa pintuan kung saan
    tayo nananatili ay may mga uri lahat ng piling mga bunga, bago at luma, na aking
    inimbak para sa iyo, aking minamahal.
  hui-hui: I̱ lawini-o i̱na ira lini bayale bayaleru do yalu ibuwa í̠ nabelo panga
    haraba kawareni ngeledo. Maru ala do yinigo ngelalu maru áyu dege do yinigo ngelalu
    bido. Iyame pu kuabu ale iyanaga bu mo heya hagane karubi ngabia handaba.
  bod-N: དུའུ་དཱ་ནི་ཡི་དྲི་བསུང་འཐུལ་བ་དང་། ། ཀྱེ་ཀྱེ་ང་ཡི་དགའ་གྲོགས་ཁྱེད་ཀྱི་ཕྱིར།
    ། བསགས་པའི་ཤིང་ཏོག་གསར་རྙིང་སྣ་ཚོགས་པ། ། ང་ཚོའི་ཡུལ་གྱི་སྒོ་འགྲམ་བཞག་ཡོད་དོ། །
  sna-sna: Miti yemidiwadiwa inopa kunhuhwira kwayo, uye pamusuo pedu pane zvinonaka
    zvose, zvose zvitsva nezvitsaru, zvandakachengetera iwe, mudiwa wangu.
  spa-BLM: Las mandrágoras producen fragancia. A nuestras puertas hay todo tipo de
    frutos preciosos, nuevos y viejos, que he guardado para ti, mi amada.
  cac-cac: Ayxo sjab' an̈ mandrágora. A d'a sti' co pat, ayxo sat masanil tas avab'il
    vach' sloji, ay sat taquin̈xo yed' sat toto smolji. Ch'oc val ix vic'canel ic
    ach xajanab'il vuuj, xchi ix.
  swh-ULB: Mitunguja ya toa harufu yake; katika mlango wa tunapoishi kuna kila aina
    ya matunda, mpya na ya kale, niliyo kuhifadhia, mpenzi wangu.
  bel-bel: выйдзем раніцай у вінаграднікі, падзівімся, як лаза зелянее, як пупышкі
    покнуліся, як зацьвілі гранаты; там я цябе прыгалублю.
  deu-ELBBK: Wir wollen uns früh aufmachen nach den Weinbergen, wollen sehen, ob der
    Weinstock ausgeschlagen ist, die Weinblüte sich geöffnet hat, ob die Granaten
    blühen; dort will ich dir meine Liebe geben.
  mbb-OT: Egkahazek ta is kehemut te pinemula he mandragura, ne ziyà te uvey te gemawan
    ta ne zutun is langun he meupiya he menge prutas, is daan wey is beǥu. Su inteǥana
    ku heini kenikew, pelanggè ku.
  mal-2015: അതികാലത്തു എഴുന്നേറ്റു മുന്തിരിത്തോട്ടങ്ങളിൽ പോയി മുന്തിരിവള്ളി തളിർത്തു
    പൂ വിടരുകയും മാതളനാരകം പൂക്കയും ചെയ്തുവോ എന്നു നോക്കാം; അവിടെവെച്ചു ഞാൻ നിനക്കു
    എന്റെ പ്രേമം തരും.
  rmc-rmc: ušťaha sig tosara a džaha andro viňici, dikhaha, či imar kvitňisaľol o
    viňičis, či pes imar phundraven o kvitki, či imar kvitňisaľon o granatoskre phaba.
    Ode tuke dava miro kamiben.
  pes-OPV: مهر گیاههابوی خود را می‌دهد و نزد درهای ما هر قسم میوه نفیس تازه و کهنه
    هست که آنها را برای تو‌ای محبوب من جمع کرده‌ام.
  ron-1924: Мандрагореле ышь рэспындеск миросул ши дясупра уший авем тот фелул де
    роаде буне, ной ши векь, пе каре пентру тине, юбитуле, ле-ам пэстрат.
  ben-OBCV: চারপাশে এখন দূদাফলের সৌরভ, আর আমাদের দোরগোড়াতেই আছে নতুন ও পুরোনো বিভিন্ন
    উপাদেয় খাদ্যদ্রব্য, হে প্রিয়, যেগুলি আমি তোমার জন্য সংরক্ষণ করেছি।
  som-som: Ubixii duudaygu way soo carfayaan, Oo albaabbadayada agtooda waxaa yaal
    midho cayn kasta ah oo cusayb iyo duugba leh, Oo adigaan kuu kaydiyey, gacaliyahaygiiyow.
  lat-VUC: 'Mandragoræ dederunt odorem in portis nostris omnia poma: nova et vetera,
    dilecte mi, servavi tibi.]'
  eng-ASVBT: The mandrakes give forth fragrance; And at our doors are all manner of
    precious fruits, new and old, Which I have laid up for thee, O my beloved.
  ita-1885: Le mandragole rendono odore, E in su gli usci nostri vi son delizie d'ogni
    sorta, E nuove, e vecchie, Le quali io ti ho riposte, amico mio.
  eng-LXXUP: Let us go early into the vineyards; Let us see if the vine has flowered,
    If the blossoms have appeared, If the pomegranates have blossomed; There will
    I give thee my breasts.
  eng-ULB: The mandrakes give off their fragrance; at the door where we are staying
    are all sorts of choice fruits, new and old, that I have stored up for you, my
    beloved.
  spa-VBL: Las mandrágoras desprenden su fragante aroma; estamos rodeados por toda
    clase de delicias, tanto nuevas como antiguas, que he guardado para ti, mi amor.
  fra-_FOB: Les mandragores exhalent leur odeur, et à nos portes il y a de toutes
    sortes de fruits exquis, des fruits nouveaux et des anciens, que je t'ai gardés,
    ô mon bien-aimé!
  mal-mal: ദൂദായിപഴം സുഗന്ധം വീശുന്നു; നമ്മുടെ വാതില്ക്കൽ സകലവിധ വിശിഷ്ടഫലവും ഉണ്ട്;
    എന്റെ പ്രിയാ, ഞാൻ നിനക്കായി പഴയതും പുതിയതും സംഗ്രഹിച്ചിരിക്കുന്നു.
  urd-GVR: Mardumgayāh kī ḳhushbū phail rahī, aur hamāre darwāze par har qism kā lazīz
    phal hai, naī fasal kā bhī aur guzarī kā bhī. Kyoṅki maiṅ ne yih chīzeṅ tere lie,
    apne mahbūb ke lie mahfūz rakhī haiṅ.
  suz-BL: आल थिपाइक्‍ब फलम ब्रोव़शो रिना फ्रशो बाक्‍नीम। नेल्‍ल खाल ङा रिम्‍शो फल
    आंइ लाप्‍चो आ तार बाक्नीम। आं दाक्‍शो मुर, नक नु सोव़शो फल इ कली खेक्‍शा वोइश्‍शो
    बाक्‍नुङ।
  eng-NOY: 'The love-apples give forth fragrance; And at our doors are all kinds of
    precious fruits, new and old: I have kept them for thee, my beloved!'
  ita-1927: (H7-14) Le mandragole mandano profumo, e sulle nostre porte stanno frutti
    deliziosi d’ogni sorta, nuovi e vecchi, che ho serbati per te, amico mio.
  ckb-ckb: گیائادەمە بۆن بڵاو دەکاتەوە، لە بەردەرگاکەشمان هەموو میوەیەکی بەتام هەیە،
    کۆن و نوێ کە بۆ تۆم هەڵگرتووە، ئەی دڵدارەکەم.
  eng-BBE: The mandrakes give out a sweet smell, and at our doors are all sorts of
    good fruits, new and old, which I have kept for my loved one.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನೇ, ಕಾಮಜನಕ ವೃಕ್ಷಗಳು ಪರಿಮಳ ಬೀರುತ್ತಿವೆ. ನಮ್ಮ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ನಿನಗೋಸ್ಕರ
    ನಾನು ರುಚಿಯುಳ್ಳ ಮಾಗಿದ ಹೊಸ ಹಣ್ಣುಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಿದ್ದೇನೆ.
  tam-2017: தூதாயீம் பழம் வாசனை வீசும்; நமது வாசல்களின் அருகில் புதியவைகளும் பழையவைகளுமான
    சகலவித அருமையான பழங்களும் உண்டு; என் நேசரே! அவைகளை உமக்கு வைத்திருக்கிறேன்.
  spa-RV-1909: Las mandrágoras han dado olor, y á nuestras puertas hay toda suerte
    de dulces frutas, nuevas y añejas, que para ti, oh amado mío, he guardado.
  ron-BTF: Mandragorele răspândesc miros şi la porţile noastre sunt tot felul de fructe
    plăcute, noi şi vechi, pe care le-am păstrat pentru tine, preaiubitul meu.
  eng-WEBP: The mandrakes produce fragrance. At our doors are all kinds of precious
    fruits, new and old, which I have stored up for you, my beloved.
  eng-FBV: The mandrakes give off their fragrant scent; we are surrounded by all kinds
    of delights, new as well as old, which I have saved up for you, my love.
  nld-1939: 'De liefdeappelen verspreiden hun geur, Boven onze deur hangen de kostelijkste
    vruchten, Jonge vruchten en oude: Ik spaarde ze voor u, mijn beminde!'
  nch-BL: Nopa mandrágoras mijyotía yejyectzi huan techfuerzajmacase. Huelis tijchihuase
    ten hueli tamanti cati tijnequise pampa miyac tamanti cuatacti mochiya. Huelis
    tijchihuase cati yancuic o cati ya ipa tijchijtoque. Nochi cati cuali nicajoctoc
    para ta cati nimitzicnelía.”
  vie-1934: Trái phong già xông mùi thơm nó; Và tại cửa chúng ta có những thứ trái
    ngon mới và cũ; Hỡi lương nhân tôi, tôi đã để dành trái ấy cho chàng!
  hin-CV: विशाखमूल से सुगंध आ रही है, हमारे दरवाजों पर सभी प्रकार के उत्तम फल सजाए
    गए हैं, नए भी पुराने भी. ये सभी, मेरे प्रेमी, मैंने तुम्हारे लिए बचाकर रखे हैं.
  spa-BES: Las mandrágoras emiten un olor dulce, y en nuestras puertas hay todo tipo
    de buenos frutos, nuevos y viejos, que he guardado para mi amado.
  tdx-tdx: Antao hañaleñaleñe mb’an-tanem-bahe mb’eo handrèndreke ty fibotibotia’
    o vaheo, ke te miborake o voñe’eo, hera mamolera o raketao; ao ty hanjotsoako
    ama’o ty hateako, ry kokoako.
  tha-KJV: โอ ที่​รักของดิฉันจ๋า ผลมะเขื​อด​ูดาอิมส่งกลิ่นหอมฟุ้งไป แล​้​วท​ี่​ประตู​บ้านของพวกดิฉั​นม​ี​ผลไม้​อร่อยนานาชนิด
    มี​ทั้งผลใหม่และผลเก่าที่​ดิ​ฉันได้​เก​็บรวบรวมไว้สำหรับเธอ
  por-BR-2018: As mandrágoras espalham seu perfume, e junto a nossas portas há todo
    tipo de excelentes frutos, novos e velhos; eu os guardei para ti, meu amado.
  deu-ELO: Die Liebesäpfel duften, und über unseren Türen sind allerlei edle Früchte,
    neue und alte, die ich, mein Geliebter, dir aufbewahrt habe.
  eng-WYC-2018: '[The] Mandrakes have given their odour in our gates; my darling,
    I have kept to thee all apples, new and eld. (The mandrakes have given their aroma
    at our gates; my darling, I have kept all the fruits for thee, new and old.)'
  epo-epo: La mandragoroj jam bonodoras, Kaj apud nia enirejo troviĝas delikataj fruktoj
    ĉiuspecaj, fruaj kaj malfruaj, Kiujn mi provizis por vi, ho mia amato!
  uig-PIN: Muⱨǝbbǝtgüllǝr axu yǝrdǝ ɵz puriⱪini puritidu; Ixiklirimiz üstidǝ ⱨǝrhil
    esil mewǝ-qiwilǝr bardur, Yengi ⱨǝm konimu bardur; Sǝn üqün ularni toplap tǝyyarlidim,
    i sɵyümlüküm!»
  beo-beo: 'Di da ‘ma:nadala:ige’ ea gabusiga: noga:idafa nabimu. Amola fage noga:idafa
    ania logo ga:su gadenene ligi dialebe ba:mu. Na dogolegei! Na gaheabolo amola
    hea hahawane hamosu amo dima imunusa: modai diala.'
  tpi-OTNT: Pren bilong mi, mi bin kisim ol gutpela gutpela pikinini bilong diwai
    na putim i stap klostu long dua, bilong yu ken kaikai. Sampela mi bin kisim bipo
    na sampela nau tasol mi kisim. Na yumi smelim ol gutpela rop bilong kirapim laik
    bilong yumi.
  hau-SA: Manta-uwa sun ba da ƙanshinsu, a bakin ƙofa kuwa akwai kowane abinci mai
    daɗi, sabo da tsoho, da na ajiye dominka, ƙaunataccena.
  uig-LAT: Muhebbetgüller ashu yerde öz puriqini puritidu; Ishiklirimiz üstide herxil
    ésil méwe-chiwiler bardur, Yéngi hem konimu bardur; Sen üchün ularni toplap teyyarlidim,
    i söyümlüküm!»
  nde-nde: Izihlahla zamamandraki zikhupha iphunga elimnandi, kuthi emnyango wakwethu
    kube lezibiliboco zonke ezintsha lezindala, engikubekele zona, sithandwa sami.
  ton-ton: ‌ʻOku nanamu ʻae tutai, pea ʻoku ai ʻae ngaahi fua lelei ʻi hota veʻe matapā,
    kuo u tānaki koeʻuhi ko koe, ʻE hoku ʻofaʻanga.
  ces-1613: Pěkná jablečka vydala vůni, a na dveřech našich všecky rozkoše nové i
    staré, milý můj, zachovala jsem tobě.
  eng-WMB: The mandrakes produce fragrance. At our doors are all kinds of precious
    fruits, new and old, which I have stored up for you, my beloved.
  tam-TCV: தூதாயீம் பழங்களின் வாசனை வீசுகின்றது, புதியதும் பழையதுமான எல்லாச் சிறந்த
    பழங்களும் நம் வாசலருகில் உள்ளது; என் அன்பரே, உமக்கென்றே நான் அவற்றைச் சேர்த்துவைத்தேன்.
  ceb-ULB: Ang mga mandragora nagahatag sa ilang kahumot; didto sa pultahan diin kita
    nagpuyo anaa ang tanan nga nagkalainlaing matang sa pinili nga mga prutas, bag-o
    ug daan, nga akong gitipigan alang kanimo, akong hinigugma.
  pol-UBG: Mandragory wydają swoją woń, a przed naszymi drzwiami są wszelkie wyborne
    owoce, nowe i stare, które przechowałam dla ciebie, mój umiłowany.
  urd-GVU: مردم گیاہ کی خوشبو پھیل رہی، اور ہمارے دروازے پر ہر قسم کا لذیذ پھل ہے،
    نئی فصل کا بھی اور گزری کا بھی۔ کیونکہ مَیں نے یہ چیزیں تیرے لئے، اپنے محبوب کے
    لئے محفوظ رکھی ہیں۔
  deu-1912: Die Lilien geben den Geruch, und über unsrer Tür sind allerlei edle Früchte.
    Mein Freund, ich habe dir beide, heurige und vorjährige, behalten.
  kan-2017: ಕಾಮಜನಕ ವೃಕ್ಷಗಳು ಪರಿಮಳ ಬೀರುತ್ತಿವೆ, ನನ್ನ ಕಾಂತನೇ, ನಾನು ನಿನಗಾಗಿ ಇಟ್ಟುಕೊಂಡ
    ಒಳ್ಳೊಳ್ಳೆಯ, ಬಗೆಬಗೆಯ ಹಳೆಯ ಮತ್ತು ಹೊಸ ಹಣ್ಣುಗಳು ನಮ್ಮ ಬಾಗಿಲುಗಳ ಬಳಿ ಸಿದ್ಧವಾಗಿವೆ.
  yap-yap: Rayag ni ngam faray bon e mandrake, ma urngin e tin th’abi fel u wom’ngin
    e gek’iy e bayu taga’ mab rodow. Fitilanin’ug, kug cha’riy ni fanam e tin kakrom
    e felfelan’ nge tin be’ech.
  hlt-MCSB: Hloih he a bo rhim. Tedae mah kah thohka ah cangtham he a rhuem a thai
    la cungkuem tih ka hlo nang ham ka khoem.
  mdy-ETH: ማንዳሪክሴ ጌይንታ ሚፆ ቡኖ ሳውሞንታ ሃሢ ዱኡዞናሢ ማዔቴያ ካፄ ሚፆ ዓኣፓኣ ኑ ካራ ኩሚ ዓኣኔ፤ ታ ዒሼ! ዬያይዳፓ
    ታ ኔኤም ጌሤኔ።
  twi-ASANTE: Adasoa yi ne hwa, na akɔnnɔduane nyinaa bɛgu yɛn ɛpono ano, foforɔ ne
    dada, a mede asie ama woɔ, me dɔfoɔ.
  eng-WEBU: The mandrakes produce fragrance. At our doors are all kinds of precious
    fruits, new and old, which I have stored up for you, my beloved.
  spa-PDDPT: Las mandrágoras exhalan su fragancia, Y a nuestra puerta hay toda clase
    de frutos deliciosos, Nuevos y añejos, que guardé para ti, oh amado mío.
  gun-gun: Mandrágora reakuã nhaetũ, ha'e nhanerokẽ rupi ikuai yvyra'a iporãgueve,
    ipyau ha'e yma guare guive. Xerembiayvu, ha'e nunga ha'e javi xee amoĩ porã ndevy
    peguarã.
  ilo-ULB: Agayamuom ti angot dagiti mandragoras; iti ridaw a paggigiananta ket adda
    dagiti amin a kita dagiti kasayaatan a bungbunga ti kayo, baro ken baak, nga indulinko
    para kenka, ay-ayatek.
  kpg-kpg: Goe ga hagadungu iha di hauiha kala o nia laagau ‘mandrake’, mo nia hagadilinga
    huwa laagau ala e hoohoo mai gi tau bontai. Dogu aloho, au gu benebene ogu hagatenetene
    pobo mo ogu hagatenetene hoou adu gi di goe.
  uig-ARA: مۇھەببەتگۈللەر ئاشۇ يەردە ئۆز پۇرىقىنى پۇرىتىدۇ؛ ئىشىكلىرىمىز ئۈستىدە ھەرخىل
    ئېسىل مېۋە-چىۋىلەر باردۇر، يېڭى ھەم كونىمۇ باردۇر؛ سەن ئۈچۈن ئۇلارنى توپلاپ تەييارلىدىم،
    ئى سۆيۈملۈكۈم!»
  sus-sus: Won kurunma nɛ sigafe ra wɛni bogi bili matode, won xa a to xa e fugaxi,
    won xa a mato xa mangoe fan fuge bara mini. Mɛnni n n ma xanunteya masenma nɛ
    i bɛ.
  pon-2006: Ke pahn kak ned pwohtik pwohmwahu en wahntuhke mandreik kan, oh wahntuhke
    pwohmwahu koaros mie limwahn ata wenihmwo. Kompoakepahi, I nekinekid ong uhk soahng
    kaperen kan en mahs oh me kapw.
  ksd-ksd: Ra umana davai na pepe ure ra varmari dia ang na vuai, Ma ra umana mangana
    vuaina davai dia boina, a kalamana ma ra maulana, dia va ta ra po, Nina ba iau
    ga vung ia ure u, kaugu vakak.
  tur-YTC: Adamotları hoş koku saçıyor. Kapılarımızın önünde Taze ve kuru her çeşit
    değerli meyve var, Onları senin için sakladım, ey sevgilim.
  grc-BRENT: Ὀρθρίσωμεν εἰς ἀμπελῶνας· ἴδωμεν εἰ ἤνθησεν ἡ ἄμπελος, ἤνθησεν ὁ κυπρισμὸς,
    ἤνθησν αἱ ῥοαί· ἐκεῖ δώσω τοὺς μαστούς μου σοί.
  ind-AYT: Buah dudaim memberikan keharumannya, dan di pintu-pintu masuk kita, terdapat
    semua yang terbaik, yang baru maupun yang lama, yang telah aku simpan bagimu,
    kekasihku.
  nya-nya: Mitengo ya mankhwala a chisulo ikupereka fungo lake labwino, ndipo pa khomo
    pathu pali zipatso zonse zokoma, zatsopano ndi zakale zomwe, zimene ndakusungira
    wokondedwa wanga.
  kyg-kyg: Alagepa kahaumo ausemoꞌa alagepa atumo neꞌaiye. Nagaemo alagepa yosa alagamo
    aliꞌna muki yafa lafi kegiꞌya kate kipaꞌaleꞌmo maleꞌnove. Magoꞌamo akeyaꞌvilaga
    alige magoꞌamo hemenimo alige huꞌna aliꞌna anupa huꞌna maleꞌnove. Nahau nayamopafiꞌmo
    neꞌnahaiya vekaꞌnimogae, huno, kagaetefeꞌmo aliꞌna anupa huꞌna maleꞌnove, huno
    ha paiꞌniye.
  hrv-hrv: Jutrom ćemo ići u vinograde da vidimo pupa li loza, zameće li se grožđe,
    jesu li procvali mogranji. Tamo ću ti dati ljubav svoju.
  mps-mps: Eno abagio, eno te wiegi wiegi yai ni du wai naga selama, te be sunumi
    pąde muai elaluali, te nago tumainogo yali. Meba eno polobadu sali, tama meba
    megi naga eno sali. Tama dago te wiegi yai bono dabe denami ebaso, te dago godolo
    ebo homu hodolomainu ebao.
  tpi-tpi: Pren bilong mi, mi bin kisim ol gutpela gutpela pikinini bilong diwai na
    putim i stap klostu long dua, bilong yu ken kaikai. Sampela mi bin kisim bipo
    na sampela nau tasol mi kisim. Na yumi smelim ol gutpela rop bilong kirapim laik
    bilong yumi.
  dan-1931: Kærlighedsæblerne dufter, for vor Dør er al Slags Frugt, ny og gammel
    tillige; til dig, min Ven, har jeg gemt dem.
  vie-OVCB: Quả phong già tỏa mùi thơm ngát, và hoa quả ngon ngọt, cùng với niềm vui
    thích cũ và mới, em đặt trước cửa để dành cho anh, người em yêu dấu.
  guj-2017: ત્યાં રીંગણાંઓ તેની સુગંધ પ્રસરાવે છે; વળી આપણા આંગણામાં સર્વ પ્રકારનાં
    જૂનાં અને નવાં ફળો છે, તે હે મારા પ્રીતમ, મેં તારા માટે સાચવી રાખ્યાં છે.
  pon-2006A: Ke pahn kak ned pwohtik pwohmwahu en wahntuhke mandreik kan, oh wahntuhke
    pwohmwahu koaros mie limwahn ata wenihmwo. Kompoakepahi, I nekinekid ong uhk soahng
    kaperen kan en mahs oh me kapw.
  por-BRBSL: As mandrágoras produzem fragrância. Em nossas portas estão todos os tipos
    de frutas preciosas, novas e velhas, que eu guardei para você, minha amada.
  cth-cth: Hloisikungnaw ni hmuitui e kaimae longkha teng radip e a paw katha hoi,
    karuem e abuemlah ka pahren nang hanelah ka pâtung toe.
  twi-twi: Adesaa yi ne hua, na akɔnnɔduan nyinaa begu yɛn pon ano, foforo ne dedaw,
    a mede asie ama wo, me dɔfo.
  hlt-hlt: Hloih he a bo rhim. Tedae mah kah thohka ah cangtham he a rhuem a thai
    la cungkuem tih ka hlo nang ham ka khoem.
  tbz-SIM: kɛ̀ dɛ̀ wentɛ́ tí kɔtɛ dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ dɛ kó kupɑku kɛ́yɑ̀ kɛ̀
    nsɑ̀ kɛ̀ dɛ kó dɛtie mpũnni, kɛ́yɑ̀ kɛ̀ nsɑ̀ kɛ̀ dɛ̀ yɛ̀ tifɑ̃ɑ̃̀tì, kɛ́yɑ̀ kɛ̀
    nsɑ̀ kɛ̀ dɛtie mbɛ̀ tu dɛ̀ kèdènɑ́tì kɛ̀ dɛ̀ pòrí. Dɛborɛ̀ ndɛ n yóó dɑ bɛnkɛmɛ̀
    n wɛ̀ì.
  msy-2020: O nan roroar gumazir kɨ bar ifongezim, kɨ temer ovɨzir aghuiba ini, ter
    ovɨzir kaba e dav gɨa ghaze, amiziba an ovɨziba isa akavsiar arazim gamua da apima,
    dar mughuriam gumazim damutɨ, an amuim ko daku, egh boriba batam, kɨ da isa tiar
    akamɨn boroghɨn da atɨ, eghtɨ nɨ dar amam. Kɨ fomɨra maba ini, egha maba kɨ datɨrɨghɨra
    da ini. Kɨ uan ifongiam isa nɨ baghavɨra anetɨ. Egh ga ter ovɨzir kamɨn mughuriam
    ini ga uan ifongiam damutɨ, a dɨkavam.
  dop-dop: Ɩlɛnɑ tǝ́ kpɑ lɛsɛŋ tɩɩŋ tɑɑlɛ kɛ tɑnɑŋ kʋpɑŋkʋ nɑ tǝ nɑ́ sɩ pɑ tʋ hɛtʋ
    nɑ tǝ́ yɛɣɛlǝɣɩ? Nɑ tɩɩŋ lɛlǝŋ tʋwɑ yɑɑ ɩ tɑ tʋ? Tǝnɑɣɑ mɑɑ hʋlɩ-ŋ mɑ sɔɔlʋɣʋ
    tǝnɑ.
  azb-azb: Ey sevgilim, məhəbbət otları ətir saçır, Qapımızın yanında köhnə, təzə
    – cürbəcür meyvələr var, Sənin üçün saxlanılıb.
  eng-DBY: 'The mandrakes yield fragrance; And at our gates are all choice fruits,
    new and old: I have laid them up for thee, my beloved.'
  hin-2017: दूदाफलों से सुगन्ध आ रही है, और हमारे द्वारों पर सब भाँति के उत्तम फल
    हैं, नये और पुराने भी, जो, हे मेरे प्रेमी, मैंने तेरे लिये इकट्ठे कर रखे हैं।
  wol-KYG: Nan teela xëyi ca tóokëri reseñ ya, bu reseñ ji jebbee, mbaa tóor-tóor
    yi focci, mbaa gërënaat ji tóor, nu gis. Fa laa lay jébbale mbëggeel.
  eng-YLT: The mandrakes have given fragrance, And at our openings all pleasant things,
    New, yea, old, my beloved, I laid up for thee!
  eng-WYC-2017: '[The] Mandrakes have given their odour in our gates; my darling,
    I have kept to thee all apples, new and eld [or old].'
  eng-WMBB: The mandrakes produce fragrance. At our doors are all kinds of precious
    fruits, new and old, which I have stored up for you, my beloved.
  urd-GVH: मर्दुमगयाह की ख़ुशबू फैल रही, और हमारे दरवाज़े पर हर क़िस्म का लज़ीज़ फल
    है, नई फ़सल का भी और गुज़री का भी। क्योंकि मैंने यह चीज़ें तेरे लिए, अपने महबूब
    के लिए महफ़ूज़ रखी हैं।
  rug-rug: Sari karoso madariki si tivusu humaṉa lea, meke sari vuvua lomosodi si
    pa nada sasada, sari vua vaquradi meke vua koadi, sapu va naqiti ponigo rau si
    agoi, qua babaere.
  gaz-gaz: Hudhaan urgaa isaa gad dhiisa; yaa michuu ko, wanni ani siif kuuse, haaraa
    fi moofaanis wanni filatamaan hundi balbala keenya dura jira.
  fra-LSG: Dès le matin nous irons aux vignes, Nous verrons si la vigne pousse, si
    la fleur s’ouvre, Si les grenadiers fleurissent. Là je te donnerai mon amour.
  yal-yal: Xɔtɔnni en kurun sigɛ manpa bili nakɔne yi, en sa a mato xa e solima, xa
    e fugama, xa girenada binle fugama. Mɛnni, n sa n ma xanuntenyaan yita i ra.
  haw-1868: Ua ala mai na dudima, A ma ko makou mau ipuka, aia na hua ono a pau, He
    mea kahiko, a me ka mea hou, O na mea au i waiho ai nou, e ka'u mea i aloha'i.
  arb-NAV: قَدْ نَشَرَ اللُّفَّاحُ أَرِيجَهُ، وَتَدَلَّتْ فَوْقَ بَابِنَا أَفْخَرُ
    الثِّمَارِ، قَدِيمُهَا وَحَدِيثُهَا، الَّتِي ادَّخَرْتُهَا لَكَ يَا حَبِيبِي.
  ewe-ewe: Adrikewo le ya ɖem nyuie, eye atikutsetse vivi vovovowo le míaƒe ʋɔtru
    nu, eye medzra yeyeawo kple xoxoawo siaa ɖo na wò, nye lɔlɔ̃tɔ.
  eng-LEE: '(7:14) The mandrakes give forth [their] smell, and at our doors are all
    manner of precious fruits, new and also old: O my friend, these have I laid up
    for thee.'
  asm-FB: দুদা ফলে নিজৰ সুঘ্ৰাণ বিতৰণ কৰিছে; ন-পুৰণি সকলো ধৰণৰ ফল আমি থকা ঠাইৰ দুৱাৰতে
    আছে। হে মোৰ প্ৰিয়, মই তোমাৰ বাবেই এই সকলো সাঁচি ৰাখিছো।
  sus-A: وٌن كُرُنمَ نّ سِفَقٍ رَ وّنِ بٌفِ بِلِ مَتٌدٍ، وٌن شَ عَ تٌ شَ عٍ قُفَشِ،
    وٌن شَ عَ مَتٌ شَ مَنفٌي قَن قُفٍ بَرَ مِنِ. مّننِ ﭑ ﭑ مَ شَنُنتٍيَ مَسٍنمَ نّ
    عِ بّ.
  fra-SBL: Les mandragores produisent du parfum. A nos portes se trouvent toutes sortes
    de fruits précieux, nouveaux et anciens, que j'ai mis en réserve pour toi, mon
    bien-aimé.
  hbo-hbo: נַשְׁכִּ֙ימָה֙ לַכְּרָמִ֔ים נִרְאֶ֞ה אִם פָּֽרְחָ֤ה הַגֶּ֙פֶן֙ פִּתַּ֣ח
    הַסְּמָדַ֔ר הֵנֵ֖צוּ הָרִמֹּונִ֑ים שָׁ֛ם אֶתֵּ֥ן אֶת־דֹּדַ֖י לָֽךְ׃
  kik-kik: Matunda ma mandarĩki nĩmaratararĩka, na mũrango-inĩ gwitũ kũrĩ na matunda
    ma mĩthemba yothe marĩa mega mũno, ma mũgethano o na mangĩ maikaru, marĩa ngũigĩire,
    wee mwendwa wakwa.
  fra-NCL: Dès le matin nous irons aux vignes, nous verrons si la vigne bourgeonne,
    si les bourgeons se sont ouverts, si les grenadiers sont en fleurs ; là je te
    donnerai mon amour.
  cek-AK: Mandrak thingkung hoiah hmuihoih to amsong, caak kahoih congca athaih kangquem
    hoi kangtha to tlangai nang hanah, kaimacae ih khongkha taengah kang suek pae.
  cuk-cuk: Gagan-mandrágora-e-san-yapanned bato magar itoleged. Anmar-yawagak-nagaba
    bukidar akar-akar sapi-sanmar bubukwad. An-ome-nue-sabesailad, sapi-sanmar-binigan
    an bega sabosad, sapi-sanmar-dinnagana, an bega sabosbalid.
  uig-CYR: Үзүмзарлиққа чиқишқа балдур орундин турайли, Үзүм таллириниң бихлиған-бихлимиғанлиғини,
    Чечәкләрниң ечилған-ечилмиғанлиғини, Анарларниң бәрқ урған-урмиғанлиғини көрәйли;
    Әшу йәрдә муһәббәтлиримни саңа беғишлаймән.
  tel-2017: మాండ్రేక్ మొక్కలు కమ్మని సువాసనలీనుతున్నాయి. మా ఇంటి తలుపు దగ్గర చవులూరించే
    రక రకాల పళ్ళు కొత్తవీ పాతవీ ఉన్నాయి. ప్రియా, నేను నీ కోసం వాటిని దాచి ఉంచాను.
  hat-BSA: Mandragò yo fin bay bèl odè; epi sou tout pòt nou yo se tout meyè fwi yo,
    ni nèf ni ansyen, ki te konsève pou ou, lanmou mwen an.
  kos-kos: Kom ac ku na in ngokak foul keng ke ros mandrake uh, Ac fokinsak wowo nukewa
    pa na oan sisken srungul in lohm uh. Ku na safla luk, nga elosak kain mwe insewowo
    nukewa nu sum.
  hbo-WLC: נַשְׁכִּ֙ימָה֙ לַכְּרָמִ֔ים נִרְאֶ֞ה אִם פָּֽרְחָ֤ה הַגֶּ֙פֶן֙ פִּתַּ֣ח
    הַסְּמָדַ֔ר הֵנֵ֖צוּ הָרִמּוֹנִ֑ים שָׁ֛ם אֶתֵּ֥ן אֶת־דֹּדַ֖י לָֽךְ׃
  ibo-ibo: Nʼebe ahụ ka ị ga-anọ nụ isi nke mandreki na-ewepụta; mkpụrụ osisi niile
    na-atọ ụtọ ga-adịkwa nʼọnụ ụzọ anyị, ma ndị ọhụrụ ma ndị ochie, nʼihi na edokọtaala
    m ha maka onye m hụrụ nʼanya.
  ory-ory: ଦୂଦାଫୁଲ ସୁବାସ ଦେଉଅଛି, ଆମ୍ଭମାନଙ୍କ ଦ୍ୱାର ନିକଟରେ ସର୍ବପ୍ରକାର ବହୁମୂଲ୍ୟ ନୂତନ
    ଓ ପୁରାତନ ଫଳ ଅଛି, ପ୍ରିୟତମଙ୍କ ପ୍ରତି ବ୍ୟାକୁଳତା ହେ ମୋହର ପ୍ରିୟତମ, ତାହାସବୁ ମୁଁ ତୁମ୍ଭ
    ପାଇଁ ରଖିଅଛି।
  chk-chk: Ekewe apelin omung ra pwokus, nge arun asamen imwach a wor chomong sokun
    uän irä mi mürina, ua mi fö pwal ua minen lom. Iwe, üa iseniir fän itom, en mi
    wor tongom me rei.
  rop-rop: Yu gin smelim det gudsmelwan bush medisin en ola gudwan frut daga. Olabat
    iya gulijap langa yunmi dowa. Main olmen, ai laigim yu detmatj en aibin kipum
    miselp blanga yu.
  ukr-1871: Вранцї рано вийдем у виноградник, оглянемо, чи вже розвилась лоза виноградна,
    чи овощ завязався, чи в цьвіту вже гранатові яблонї; там ти моїх ласк дознаєш.
  deu-1951: (07-14) Die Liebesäpfel verbreiten Duft, und über unsern Türen sind allerlei
    edle Früchte; neue und alte habe ich dir, mein Lieber, aufbewahrt!
  eng-JPS: (7-14) The mandrakes give forth fragrance, and at our doors are all manner
    of precious fruits, new and old, which I have laid up for thee, O my beloved.
  srp-1865: Mandragore puštaju miris, i na vratima je našim svakojako krasno voæe,
    novo i staro, koje za te dohranih, dragi moj.
  lug-lug: Amadudayimu gawunya akawoowo, ne ku miryango gyaffe waliwo ebibala ebisinga
    obulungi, Ebyakanogebwa awamu n’ebikadde, bye nkuterekedde muganzi wange.
  heb-heb: הדודאים נתנו ריח ועל פתחינו כל מגדים חדשים גם ישנים דודי צפנתי לך׃
  ben-IRV: দূদাফল তাদের সুগন্ধ ছড়িয়ে দিচ্ছে; নতুন এবং পুরানো সব রকম বাছাই করা ফল
    আমাদের দরজার কাছেই আছে। প্রিয় আমার, আমি তোমার জন্যই সেইগুলি জমা করে রেখেছি।
  pan-pan: ਦੂਦਾਂ ਫਲ ਸੁਗੰਧ ਦਿੰਦੇ ਹਨ ਅਤੇ ਸਾਡੇ ਦਰਵਾਜ਼ਿਆਂ ਉੱਤੇ ਸਾਰੇ ਮਿੱਠੇ ਫਲ ਹਨ, ਨਵੇਂ
    ਅਤੇ ਪੁਰਾਣੇ ਵੀ। ਹੇ ਮੇਰੇ ਬਾਲਮ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਤੇਰੇ ਲਈ ਇਕੱਠਾ ਕੀਤਾ ਹੈ।
  mya-JVB: အနု ဆေးပင်တို့သည် မွှေးကြိုင် ကြပါ၏။ ငါ တို့ တံခါး နား မှာ ချို သောအသီးမျိုး
    အသစ် အဟောင်း တို့ကို ကိုယ်တော် ဘို့ ကျွန်မသိုထား ပါပြီ၊ ငါ ချစ် ရာသခင်။
  hmo-hmo: Dudai edia bonana idia daekau noho. Iseda iduara ena ataiai, be huahua
    namodia idauidau idia noho, matamatadia bona gunadia danu. Lau ese oi totona idia
    lau haboua vadaeni, egu lalokau e!
  urd-urd: मर्दुमग्याह की ख़ुशबू फ़ैल रही है, और हमारे दरवाज़ों पर हर क़िस्म के तर
    — ओ — ख़ुश्क मेवे हैं जो मैंने तेरे लिए जमा' कर रख्खे हैं, ऐ मेरे महबूब।
  rus-SYN: поутру пойдем в виноградники, посмотрим, распустилась ли виноградная лоза,
    раскрылись ли почки, расцвели ли гранатовые яблоки; там я окажу ласки мои тебе.
  bqc-SIM: Gufɛ̃nɛ wí gɛ́ vɛ̃ɛbua, wà gwa tó vɛ̃ɛↄ bↄlↄbↄ̀, wà e tó gbɛafuↄ vú
    pìa. We má yeanzi ↄlↄunɛ.
  tcz-CHONGTHU: Joldei-ai gimvui nam aki tung in, thei phapenho jong in kotbul ahin
    phatan; kipa thanopna athah hihen alui hijongleh, nang ding in kana khol khomsoh
    kei tan ahi, O goldei.
  mar-mar: पुत्रदात्रीचा सुवास सुटला आहे, आणि आपल्या दाराजवळ नाना प्रकारची नव्या जुन्या
    बारांची उत्तम फळे आली आहेत. माझ्या प्राणप्रिया ती मी तुझ्यासाठी जतन करून ठेवली
    आहेत.
  qub-qub: 'Alayrimi mandragorapa alli asyayninpis mayacaycämun. Ñaupanchïchöga intërupami
    caycan tucuy casta frütacuna: chaquisha frütacuna, chayraj pallarisha cajpis.
    Chaytaga gampämi acrashcä.'
  bqp-bqp: Bururu sɑ ko se su dɑ dɑ̃ɑ gbɑɑrɔ, su wɑ resɛm tɔ̃kɑ kɑ dɑ̃ɑ te bɑ mɔ̀
    gerenɑdi yɑ̀ n kpɑre yɑ wɛ̃su sɑ̃ɑ. Miyɑ kon nun kĩru sɔ̃ɔsi.
  hat-hat: Ou ka pran sant mandragò yo. Devan papòt nou an gen tout kalite bon fwi,
    fwi ki fèk keyi ak fwi ki byen mi. Mennaj mwen, se mwen ki te sere yo pou ou.
  eng-BSB: The mandrakes send forth a fragrance, and at our door is every delicacy,
    new as well as old, that I have treasured up for you, my beloved.
  eng-WEBPB: The mandrakes produce fragrance. At our doors are all kinds of precious
    fruits, new and old, which I have stored up for you, my beloved.
  kbq-kbq: E'i anampi mentreki zafa ragamo'a, tusi mna nevina kahantirera maka knare'nare
    zafa raga nemena, kasefa ragane korapa zafa raganena megahiankino, e'i ana suzantamina
    navesima negantomoka antegante'noe.
  nhe-BL: Nopa mandrágoras xihuitl mijmiyotía ajhuiyac huan techfuerzajmacase. Huelis
    tijchihuase tlen hueli tlamantli tlen tijnequise pampa miyac tlamantli cuatlactli
    mochiya. Huelis tijchihuase tlen yancuic o tlen ya ipa tijchijtoque. Nochi tlen
    cuali nicajcoctoc para ta tlen nimitzicnelía.”
  gub-BL: Xitun putar ka'akyr manarakora her ma'e nehe. Hyàkwegatu ru'u aipo wà. Ma'e'a
    kwer hete katu ma'e paw xiriko zaneràpuz hukenaw pe zane wà. Heremiamutar katu,
    amonokatu ma'e 'a kwer uzuawyawy ma'e hexakaw newe ihe wà. Kutàri ipo'o pyrer
    wà. Amonokatu ma'e 'a kwer imuxinig pyrer newe wà no.
  eng-DRA: 'The mandrakes give a smell. In our gates are all fruits: the new and the
    old, my beloved, I have kept for thee.'
