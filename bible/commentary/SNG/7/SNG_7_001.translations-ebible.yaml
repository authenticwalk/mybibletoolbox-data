verse: SNG.007.001
translations:
  mal-C: അല്ലയോ പ്രഭുകുമാരീ, പാദുകമണിഞ്ഞ നിന്റെ പാദങ്ങൾ എത്ര മനോഹരം! നിന്റെ തുടയുടെ
    ആകാരം സമർഥനായ ശില്പിയുടെ കരവിരുതിൽ കൊത്തിയെടുത്ത രത്നങ്ങൾപോലെയാണ്
  deu-TKW: Wende dich, wende dich, Sulamith, wende dich, wende dich, daß wir dich
    anschaun! Was wollt ihr an Sulamith schauen? etwa den Reigen im Doppelchor?
  lin-lin: Zonga, zonga, oh mwasi ya Sulami ! Zonga, zonga mpo ete tokoka kotala yo
    malamu ! Mpo na nini bolingi kotala malamu mwasi ya Sulami ndenge batalaka mabina
    ya mindule ya masanga mibale ?
  eng-LSV: As the chorus of “Mahanaim.” How beautiful were your feet with sandals,
    O daughter of Nadib. The turnings of your sides [are] as ornaments, || Work of
    the hands of a craftsman.
  eng-GNV: 'Howe beautifull are thy goings with shooes, O princes daughter! the ioynts
    of thy thighs are like iewels: the worke of the hande of a cunning workeman.'
  eng-WEBSTER: How beautiful are thy feet with shoes, O prince's daughter! the joints
    of thy thighs are like jewels, the work of the hands of a skillful workman.
  nhw-BL: 'Nopa telpocatl quiijtohua: Nelía yejyectzi nesi moicxihua ipan motecac,
    ta tiichpocatl catli nimitzicnelía. Quinamiqui tiitztos ipan ichaj se tlanahuatijquetl.
    Motzinquechtla nesi quen se tlacualnescayotl catli quichijchijtoque ica catli
    senquistoc oro. Nesi quen quicualtlali se catli nelía quimati.'
  swh-ONEN: Ee binti wa mwana wa mfalme, tazama jinsi inavyopendeza miguu yako katika
    viatu! Miguu yako yenye madaha ni kama vito vya thamani, kazi ya mikono ya fundi
    stadi.
  bba-bba: ɑ ɡɔsirɑmɑ, ɑ ɡɔsirɑmɑ, Sunɛmun bii, ɑ ɡɔsirɑmɑ su nun mɛɛri. Mbɑn sɔ̃nɑ
    i nɛ Sunɛmun bii mɛɛrɑ nɡe wi u yɑɑmɔ tɔn wuunu yirun bɑɑ sɔɔ.
  eng-KJVCPB: How beautiful are thy feet with shoes, O prince’s daughter! The joints
    of thy thighs are like jewels, The work of the hands of a cunning workman.
  luo-luo: Mano kaka tiendeni beyo kirwako pat pat, yaye nyar joka ruoth! Tiendeni
    pichni ka kite ma nengogi tek, ka gima jopecho molony ema opayo.
  meu-meu: Lohia kekenimu e, emu mai tamakadia ida be daka hairai! Mamumu bauka-baukadia
    na herahera nadidia na heheto, karakara tauna namona ese e kara.
  npi-ULB: प्रेमी प्रेमिकासित बोल्दैः हे राजकुमारकी छोरी, जुत्ता लगाएका तिम्रा खुट्टा
    कति राम्रा छन्! गुरु कारीगरका हातले बनाएका जस्तै तिम्रा तिघ्राका गोलाइहरू रत्‍नझैँ
    छन् ।
  yor-yor: Báwo ni ẹsẹ̀ rẹ ti ní ẹwà tó nínú bàtà. Ìwọ ọmọbìnrin ọba! Oríkèé itan
    rẹ rí bí ohun ọ̀ṣọ́ iṣẹ́ ọlọ́gbọ́n oníṣọ̀nà
  pes-OPCB: ای شاهزادهٔ من، پاهای تو در صندل، چه زیباست. انحنای رانهایت همچون جواهراتی
    است که به دست هنرمندان ماهر تراش داده شده باشند.
  tgl-ULB: Kay ganda ng iyong mga paa sa iyong sandalyas, anak na babae ng prinsipe!
    Ang hugis ng iyong mga hita ay katulad ng hiyas, gawa ng mga kamay ng isang dalubhasa.
  hui-hui: I̱naga yamali í̠ wandari baya buruguleoreda. Í̠naga geni gesu bidegola
    paliaore biarua. Í̠naga ge bagu bayaleore agali bigiya wabiagame to̱le̱ podalu
    wabiade hene mbauleoreda.
  mya-mya: သင်၏ခါးသည် အရည်နှင့်ပြည့်သော ဖလားလုံး ဖြစ်ပါ၏။ ဝမ်းသည်လည်း နှင်းပန်းစီချယ်သော
    စပါးပုံ ဖြစ်ပါ၏။
  bod-N: ཀྱེ་ཀྱེ་གུས་པར་འོས་པའི་སྲས་མོ་ལགས། ། ཁྱེད་ཞབས་བསིལ་ལྷམ་ནང་དུ་ཅི་འདྲ་མཛེས།
    ། ཁྱེད་ཀྱི་དཔྱི་དང་བརླ་ཡི་འཁྱོག་མཚམས་ནི། ། ལག་ཤེས་པ་ཡིས་བཟོས་པའི་གཡང་ཊི་བཞིན།
    །
  sna-sna: Dzakanaka sei tsoka dzako dzakapfekedzwa shangu, iwe mwanasikana womuchinda!
    Makumbo ako akanakisisa akaita sezvishongo, basa ramaoko emhizha.
  spa-BLM: ¡Qué hermosos son tus pies en sandalias, hija del príncipe! Tus muslos
    redondeados son como joyas, el trabajo de las manos de un hábil obrero.
  cac-cac: Ach cob'es, ach yisil vin̈ rey, man̈xo jantacoc svach'il yilji oc d'a yol
    a xan̈ab'. A val a xub', te vach' yilji icha val smunlajel junoc jelan sb'oan
    tastac yed' q'uen oro.
  swh-ULB: Jinsi gani miguu yako ilivyo yaonekana mizuri kwenye viatu, binti wa mfalme!
    Mapaja yako ni kama mikufu, kama kazi ya mjenzi.
  bel-bel: Азірніся назад, Шуламянка, азірніся назад - дай сябе ўбачыць! Што вам дзівіцца
    на Шуламянку, як на карагод Манаімскі?
  deu-ELBBK: Kehre um, kehre um, Sulamith; kehre um, kehre um, dass wir dich anschauen!
    – Was mögt ihr an der Sulamith schauen? – Wie den Reigen von Machanaim.
  mbb-OT: He vahi he dungganen, utew iyan mekempet is menge paa nu he zuen duen menge
    sandalyas. Meupiya is kegkepurma te menge vuvun nu. Henduen be heini te menge
    elahas he mibeelan te utew metau he mememaal.
  mal-2015: മടങ്ങിവരിക, ശൂലേംകാരത്തീ, മടങ്ങിവരിക; ഞങ്ങൾ നിന്നെ ഒന്നു കണ്ടുകൊള്ളട്ടെ,
    മടങ്ങിവരിക, മടങ്ങിവരിക; നിങ്ങൾ മഹനയീമിലെ നൃത്തത്തെപ്പോലെ ശൂലേംകാരത്തിയെ കാണ്മാൻ
    ആഗ്രഹിക്കുന്നതു എന്തിന്നു?
  rmc-rmc: Av pale, av pale, čhaje Šulamitko; av pale, av pale, hoj pre tu te dikhas!
    So kamen pre Šulamitka te dikhel, sar khelel andro taboris?
  pes-OPV: در شولمیت چه می‌بینی؟ مثل محفل دولشکر.
  ron-1924: Че фрумоасе ыць сунт пичоареле ын ынкэлцэминтя та, фатэ де домн! Марӂиниле
    ротунде але коапсей тале сунт ка ниште лэнцишоаре де пус ла гыт, лукрате де мыниле
    унуй мештер искусит.
  ben-OBCV: হে রাজদুহিতা! পাদুকা পরিহিত তোমার দুটি চরণ কী মনোহর! তোমার রম্য ঊরুদ্বয়
    রত্ন সদৃশ, যেন এক দক্ষ কারিগরের উত্তম শিল্পসৌকর্য।
  som-som: Gabadha amiirku dhalayay, cagahaagu qurux badanaa markay kabo illan yihiin,
    Bowdooyinkaagu waa sida dahab Nin saanac ahu gacantiisa ku sameeyey.
  lat-VUC: '[Sponsa Quid videbis in Sulamite, nisi choros castrorum? Chorus Quam pulchri
    sunt gressus tui in calceamentis, filia principis ! Juncturæ femorum tuorum sicut
    monilia quæ fabricata sunt manu artificis.'
  eng-ASVBT: How beautiful are thy feet in sandals, O prince’s daughter! Thy rounded
    thighs are like jewels, The work of the hands of a skillful workman.
  ita-1885: O figliuola di principe, quanto son belli i tuoi piedi nel lor calzamento!
    Le giunture delle tue membra son come monili Di lavoro di mani d'artefice.
  eng-LXXUP: Return, return, O Shulammite; Return, return, and we will look at thee.
    What will ye see in the Shulammite? She comes as bands of armies.
  eng-ULB: How beautiful your feet appear in your sandals, prince's daughter! The
    curves of your thighs are like jewels, the work of the hands of a master craftsman.
  spa-VBL: Qué bonitos son tus pies con sandalias, princesa! Tus muslos curvados son
    como adornos hechos por un maestro artesano.
  fra-_FOB: Fille de prince, que tes pieds sont beaux dans ta chaussure! Le contour
    de tes hanches est comme un collier travaillé de la main d'un excellent ouvrier.
  mal-mal: മടങ്ങിവരുക, ശൂലേംകാരീ, മടങ്ങിവരുക; ഞങ്ങൾ നിന്നെ ഒന്ന് കണ്ടുകൊള്ളട്ടെ, മടങ്ങിവരുക,
    മടങ്ങിവരുക; നിങ്ങൾ മഹനയീമിലെ നൃത്തത്തെപ്പോലെ ശൂലേംകാരിയെ കാണുവാൻ ആഗ്രഹിക്കുന്നത്
    എന്തിന്?
  urd-GVR: Ai ra'īs kī beṭī, jūtoṅ meṅ chalne kā terā andāz kitnā manmohan hai! Terī
    ḳhushwazā rāneṅ māhir kārīgar ke zewarāt kī mānind haiṅ.
  suz-BL: पिप आ तमी, जुत्ता लिक्‍शो इ खोइल गिश दारशो बाक्‍ब। इ क्रातो थाम्‍पा मार
    मार सेल्‍स जोक्‍बमी सेल्‍शो खोदेंशो बाक्‍ब। मेको हीरा खोदेंशो बाक्‍ब।
  eng-NOY: '[[Lov.]] How beautiful are thy feet in sandals, O prince''s daughter!
    The roundings of thy hips are like neck ornaments, The work of the hands of the
    artificer;'
  ita-1927: (H7-2) Come son belli i tuoi piedi ne’ loro calzari, o figliuola di principe!
    I contorni delle tue anche son come monili, opera di mano d’artefice.
  ckb-ckb: ئەی کچە میر، پێیەکانت لەناو پێڵاو چەندە جوانن! کەوانی ڕانت وەک خشڵە دەستکردی
    دەستی وەستای کارامەیە.
  eng-BBE: 'How beautiful are your feet in their shoes, O king''s daughter! The curves
    of your legs are like jewels, the work of the hands of a good workman:'
  kan-OKCV: ಓ ರಾಜಪುತ್ರಿಯೇ! ಕೆರಗಳನ್ನು ಮೆಟ್ಟಿರುವ ನಿನ್ನ ಪಾದಗಳು ಎಷ್ಟು ಸುಂದರವಾಗಿವೆ! ನಿನ್ನ
    ಅಂದದ ಕಾಲುಗಳು ಶಿಲ್ಪಿಯ ಕೈಕೆಲಸದ ಆಭರಣಗಳಂತಿವೆ.
  tam-2017: இளவரசியே! காலணிகள் அணிந்த உன் பாதங்கள் மிகவும் அழகாக இருக்கிறது; உன் இடுப்பின்
    வடிவு திறமைமிக்க தொழிற்காரர்களின் வேலையாகிய அணிகலன்போல் இருக்கிறது.
  spa-RV-1909: ¡CUÁN hermosos son tus pies en los calzados, oh hija de príncipe! Los
    contornos de tus muslos son como joyas, obra de mano de excelente maestro.
  ron-BTF: Cât de minunate sunt picioarele tale cu sandale, fiică de prinţ! Rotunjimile
    coapselor tale sunt ca bijuterii, lucrarea mâinilor unui meşteşugar iscusit.
  eng-WEBP: How beautiful are your feet in sandals, prince’s daughter! Your rounded
    thighs are like jewels, the work of the hands of a skillful workman.
  eng-FBV: How beautiful are your sandaled feet, princess! Your curved thighs are
    like ornaments made by a master craftsman.
  nld-1939: Hoe sierlijk uw passen In de sandalen, vorstendochter; Uw wiegende heupen
    als snoeren, Door meesterhanden gemaakt.
  nch-BL: “Nelía yejyectzi nesi moicxihua ipan motecac, ta tiichpocat cati nimitzicnelía.
    Quinamiqui tiitztos ipan ichaj se tanahuatijquet. Motzinquechta nesi quej se tacualnescayot
    cati quichijchijtoque ica cati senquisa oro. Nesi quej quicualtali se cati nelía
    quimati.
  vie-1934: Hỡi công chúa, chân nàng mang giày, xinh đẹp biết bao! Vòng vế nàng khác
    nào một trân châu, Công việc của tay thợ khéo làm.
  hin-CV: राजकुमारी, कैसे सुंदर लगते हैं, जूतियों में तुम्हारे पांव! तुम्हारी जांघों
    की गोलाई गहनों के समान है, किसी निपुण शिल्पी की रचना के समान.
  spa-BES: '¡Qué hermosos son tus pies en tus sandalias, oh hija de rey! Las curvas
    de tus caderas son como joyas, el trabajo de las manos de un experto:'
  tdx-tdx: Mibaliha, mibaliha, ry nte-Solàme; mimpolia, mimpolia, hisamba’ay azo.
    Inom-bao ty angarefa’ areo i nte-Solamey hoe te itsinjaha’e i Mahanaime?
  tha-KJV: โอ แม่​ธิดาของจ้าว เท​้าสวมรองเท้าผูกของเธอนั้นนวยนาดนี่​กระไร ตะโพกของเธอกลมดิกราวกับเม็ดเพชรที่มือช่างผู้ชำนาญได้​เจ​ียระไนไว้
  por-BR-2018: 'Ele : Como são belos os teus pés nas sandálias, ó filha de príncipe!
    Os contornos de tuas coxas são como joias, como obra das mãos de um artesão.'
  deu-ELO: Wie schön sind deine Tritte in den Schuhen, Fürstentochter! Die Biegungen
    deiner Hüften sind wie ein Halsgeschmeide, ein Werk von Künstlerhand.
  eng-WYC-2018: Daughter of the prince, thy goings be full fair in shoes; the jointures
    of thy hips be as brooches, that be made by the hand of a craftsman. (Daughter
    of the prince, thy feet be so beautiful in thy shoes; the curves of thy hips be
    like brooches, that be made by the hand of a craftsman.)
  epo-epo: Kiel belaj estas viaj paŝoj en sandaloj, ho filino de princo! La svingado
    de viaj femuroj estas kiel ĉenringoj, Majstre ellaboritaj.
  uig-PIN: «I xaⱨzadining ⱪizi, Kǝxliringdǝ sening ⱪǝdǝmliring nemidegǝn güzǝl! Tolƣiƣan
    yampaxliring gɵⱨǝrlǝrdǝk, Qewǝr ⱨünǝrwǝn ⱪolining ⱨüniridur.
  beo-beo: “Di da a:fini ida:iwanedafa. Dia emo, dia emo salasu ganodini da isisima:goi
    ba:sa. Dia masele dalegala:i da fedege liligi hahamosu dawa:dui dunu ea hamosu
    defele gala.
  tpi-OTNT: Pren bilong mi, yu nambawan tru olsem wanpela kwin. Yu putim su, na lek
    bilong yu i smat moa. Lek bilong yu i naispela tru, olsem wanpela piksa saveman
    i bin katim long ston.
  hau-SA: Ƙafafunki a cikin takalma kyakkyawa ne, Ya diyar sarki! Tsarin ƙafafunki
    sun yi kamar kayan ado masu daraja, aikin hannun gwanin sassaƙa.
  uig-LAT: «I shahzadining qizi, Keshliringde séning qedemliring némidégen güzel!
    Tolghighan yampashliring göherlerdek, Chéwer hünerwen qolining hüniridur.
  nde-nde: Zinhle kakhulu inyawo zakho emanyathelweni, awu ndodakazi yenkosana! Amathebe
    mahle anjengamatshe aligugu, ingathi abunjwa kuhle yingcitshi.
  ton-ton: '‌ʻE ʻofefine ʻoe tuʻi! Hono ʻikai fakaʻofoʻofa ho vaʻe mo ho topuvaʻe:
    ʻoku teuʻi lahi ho kofu vaʻe, ko e ngāue ʻae nima ʻoe tufunga poto.'
  ces-1613: Jak jsou krásné nohy tvé v střevících, dcero knížecí! Okolek bedr tvých
    jako zápony, dílo ruku výborného řemeslníka.
  eng-WMB: How beautiful are your feet in sandals, prince’s daughter! Your rounded
    thighs are like jewels, the work of the hands of a skillful workman.
  tam-TCV: இளவரசனின் மகளே, பாதணி அணிந்த உன் பாதங்கள் எவ்வளவு அழகானவை! உன் தொடையின்
    வளைவுகள், கலைஞனின் கைவேலைப்பாடான நகைகள்போல் இருக்கின்றன.
  ceb-ULB: Pagkaanindot sa imong mga tiil diha sa imong mga sandalyas, anak nga babaye
    sa prinsipe! Ang porma sa imong mga paa sama sa mga mutya, ang buhat sa mga kamot
    sa usa ka hanas nga mangkukulit.
  pol-UBG: Jak piękne są twoje nogi w sandałach, córko książęca! Linia twoich bioder
    jest jak klejnot, jak dzieło rąk rzemieślnika.
  urd-GVU: اے رئیس کی بیٹی، جوتوں میں چلنے کا تیرا انداز کتنا من موہن ہے! تیری خوش
    وضع رانیں ماہر کاری گر کے زیورات کی مانند ہیں۔
  deu-1912: Wie schön ist dein Gang in den Schuhen, du Fürstentochter! Deine Lenden
    stehen gleich aneinander wie zwei Spangen, die des Meisters Hand gemacht hat.
  kan-2017: ರಾಜಪುತ್ರಿಯೇ, ಪಾದರಕ್ಷೆಗಳಲ್ಲಿನ ನಿನ್ನ ಪಾದಗಳು ಎಷ್ಟೋ ಅಂದ! ದುಂಡಾದ ನಿನ್ನ ತೊಡೆಗಳು
    ಕುಶಲ ಶಿಲ್ಪಿಯು ಮಾಡಿದ ಆಭರಣಗಳಂತಿವೆ.
  yap-yap: I gur re rugod ni dabiyag i yog fel’ngim! Rifrifen em e rib gamog u lan
    e sandal. Rogoni thir daken ayim e bod e maruwel rok be’ nib salap ko dumow m’uw.
  hlt-MCSB: Na kho te hlangcong canu kah khokhom neh sawtthen tangkik. Na phai dongkah
    phaibong khaw kutthai kut kah bibi neh himbai bangla om.
  mdy-ETH: ካኣቲ ናዔሌ! ዱርዞ ዓኣሢ ዓኣ ቶካ ኔኤኮ ዎዚ ሚዛጳይ! ጉባዛ ኔኤኮ ዓንጎ ሼኤሺ ኮሻ ዓሳ ሚዛጲሲ ኮሼ ፓልሞ ማላኔ።
  twi-ASANTE: Wo nan ne mpaboa yɛ fɛ, Ao, ɔdehyeɛ babaa! Wʼanantuo a wogyina so te
    sɛ abohemaa, odwumfoɔ nsa ano adwuma.
  eng-WEBU: How beautiful are your feet in sandals, prince’s daughter! Your rounded
    thighs are like jewels, the work of the hands of a skillful workman.
  spa-PDDPT: Los contornos de tus muslos son como joyas, Obra de manos de un hábil
    orfebre.
  gun-gun: Huvixa rajy, ndepy regua reve reguataa ma iporã meme. Neretyma ku'a ma
    mbo'y hembiapo kuaa va'e rembiapo rami iporã.
  ilo-ULB: Anian a nagpintas ti buya dagiti sakam kadagiti sandaliasmo, o anak a babai
    ti prinsipe! Maiyasping dagiti sukog ti patongmo kadagiti alahas, ti aramid dagiti
    ima iti nalaing a dumidisenio.
  kpg-kpg: Tama ahina goe e madanga hualaa behee! Oo wae e humalia huoloo ma ga ulu
    nia hiiwae. Nia mogogo o gadawae e hai gadoo be di moomee ni tangada hihi ada
    ne hai.
  uig-ARA: «ئى شاھزادىنىڭ قىزى، كەشلىرىڭدە سېنىڭ قەدەملىرىڭ نېمىدېگەن گۈزەل! تولغىغان
    يامپاشلىرىڭ گۆھەرلەردەك، چېۋەر ھۈنەرۋەن قولىنىڭ ھۈنىرىدۇر.
  sus-sus: «Sulamika, i xa gbilen, i xa gbilen, alako muxu xa i mato.» «Munfe ra wo
    Sulamika matoma a fare boronfe ki naxɛ ɲama ya ma?»
  pon-2006: Ia uwen kaselel en serepein men kowehn! Ia uwen kaselel en nehmw kan nan
    omw sandel kan. Kaselel en tepindengomw kan likamwete mengin pehn sounmahlen koahiek
    emen.
  ksd-ksd: Ea, u a natu i ra luluai, a vavina, i ti mamamar tuna ra ura kaum ba u
    vanavana! A paparai na kaum i guaguar da ra pupu na irima Varogop ba ra melemuna
    i ga madake.
  tur-YTC: Sandaletler içinde ayakların ne güzel, ey bey kızı! Yuvarlak kalçaların
    mücevher gibi, Usta ellerinin işi.
  grc-BRENT: Ἐπίστρεφε ἐπίστρεφε ἡ Σουναμίτις· ἐπίστρεφε ἐπίστρεφε, καὶ ὀφόμεθα ἐν
    σοί. Τί ὄψεσθε ἐν τῇ Σουναμίτιδι; ἡ ἐρχομένη ὡς χοροὶ τῶν παρεμβολῶν.
  ind-AYT: Betapa indahnya kakimu dengan kasut-kasut itu, hai putri bangsawan. Lekuk
    pinggangmu bagaikan perhiasan, karya tangan seniman.
  nya-nya: Iwe namwali waufumu, mapazi ako ngokongola mu nsapato wavalazo! Ntchafu
    zako nʼzowumbika bwino ngati miyala yamtengowapatali, ntchito ya manja ya mmisiri
    waluso.
  kyg-kyg: Kini vekamo aꞌmafaꞌneꞌamogae, huno, kagaemo kaiyaleꞌmo suꞌmo vaika aliꞌnana
    kaiyaꞌmoꞌmo magoꞌe huno kanale kaiyamo haneꞌniye. Kaumiꞌyamo aeno hapaiꞌniya yaꞌe
    kaleꞌyamo aeno hapaiꞌniya yaꞌeꞌmo alopa moniletiꞌmo miya nefaiya yafaꞌmo ani kava
    huno alagepa huno ageꞌniya vekamoꞌa alo huꞌniya yafakana huno haneꞌniye.
  hrv-hrv: Vrati se, Sulamko, vrati se, vrati se da te gledamo! Što ćete vidjeti na
    Sulamki koja pleše u dva zbora?
  mps-mps: Eno abagi we, nage te kwin we me deli tiwai mu polalubao. Nago sągą nadoba
    bulali, tama nago sągą meda meni yai mu elalubao. Nago sągą te sawia pai mu
    da, te piksa noma me deli te kolesaga konea pai bidigo te masigi togolama, nigali
    piksa noma tiwai mu yali.
  tpi-tpi: Pren bilong mi, yu nambawan tru olsem wanpela kwin. Yu putim su, na lek
    bilong yu i smat moa. Lek bilong yu i naispela tru, olsem wanpela piksa saveman
    i bin katim long ston.
  dan-1931: Hvor skønne er dine Trin i Skoene, du ædelbårne! Dine Hofters Runding
    er som Halsbånd, Kunstnerhånds Værk,
  vie-OVCB: Bàn chân em mang hài đẹp biết bao, công nương hỡi. Vòng đùi em khác nào
    châu ngọc do công trình của thợ khéo tài năng.
  guj-2017: હે શાહજાદી, ચંપલોમાં તારા પગ કેવા સુંદર દેખાય છે! તારી જાંઘોના સાંધા,
    કુશળ કારીગરે હાથે જડેલા ઝવેરાત જેવા છે.
  pon-2006A: Ia uwen kaselel en serepein men kowehn! Ia uwen kaselel en nehmw kan
    nan omw sandel kan. Kaselel en tepindengomw kan likamwete mengin pehn sounmahlen
    koahiek emen.
  por-BRBSL: Como são lindos seus pés de sandálias, filha do príncipe! Suas coxas
    arredondadas são como jóias, o trabalho das mãos de um artesão habilidoso.
  cth-cth: Oe bawi canu, khokkhawm na khawm laihoi na khoknaw teh a kamcu poung. Na
    phainaw teh kathoumnaw ni a sak e aphu kaawm e talung patetlah ao awh.
  twi-twi: Wo nan ne mpaboa yɛ fɛ, Ɔdehye babea! Wʼanantu a wugyina so te sɛ abohemaa,
    odwumfo nsa ano adwuma.
  hlt-hlt: Na kho te hlangcong canu kah khokhom neh sawtthen tangkik. Na phai dongkah
    phaibong khaw kutthai kut kah bibi neh himbai bangla om.
  tbz-SIM: Wɛ̃tɛní, wɛ̃tɛní Sunɛmmu ɛì kóo sɑpɑ̀ɑ̀! Wɛ̃tɛní, wɛ̃tɛní kɛ̀ ti ndɑ wúó.
    Dɛ̀ dòmmɛ kɛ̀ di n wúó mmí nSunɛmmu ɛì kóo sɑpɑ̀ɑ̀ kɛ̀ dɛ̀ dònnɛ̀ tihɑutì kó yɛtĩ̀rɛ̀.
  msy-2020: O kɨ ifongezir amizim, nɨ bar amizir igharazibagh afira, egha mati atrivimɨn
    guivim. Nɨ dagarir asuaba aghuizɨ, nɨn dagarimning bar aghungi. Nɨn oghɨriamningɨn
    ganganimning, bar dera, mati nedazir mamning, fofozir gumazim dagɨar aghuimɨn
    aning aghore.
  dop-dop: Sulɑmii pɛɛlɔ nyɑ́, kɔɔ, kɔɔ, Kɔɔ, nɑ tǝ́ nyǝnɩ-ŋ. Pepe tɔɔ kɛ́ ɩ́ nyǝnǝɣɩ
    Sulɑmii tʋ? Ɩ wɛ kɛ́ ɩsɩɩ kpekɑ nɑɑlɛ pɑɑlɛ.
  azb-azb: Ey əsilzadə qızı, başmaqlı ayaqların gözəldir, Budlarını sanki heykəltəraş
    yonub, cəvahirə bənzəyir.
  eng-DBY: How beautiful are thy footsteps in sandals, O prince's daughter! The roundings
    of thy thighs are like jewels, The work of the hands of an artist.
  hin-2017: हे कुलीन की पुत्री, तेरे पाँव जूतियों में क्या ही सुन्दर हैं! तेरी जाँघों
    की गोलाई ऐसे गहनों के समान है, जिसको किसी निपुण कारीगर ने रचा हो।
  wol-KYG: Dikkal, janqu waa Sulam bee, dikkal; dikkala dikk, nu niir la. Moo, lu
    ngeen di seetaane janqub waa Sulam bi ni kuy fecc galanu Ñaari Dali Xare?
  eng-YLT: As the chorus of 'Mahanaim.' How beautiful were thy feet with sandals,
    O daughter of Nadib. The turnings of thy sides [are] as ornaments, Work of the
    hands of an artificer.
  eng-WYC-2017: Daughter of the prince, thy goings be full fair in shoes; the jointures
    of thy hips be as brooches, that be made by the hand of a craftsman.
  eng-WMBB: How beautiful are your feet in sandals, prince’s daughter! Your rounded
    thighs are like jewels, the work of the hands of a skilful workman.
  urd-GVH: ऐ रईस की बेटी, जूतों में चलने का तेरा अंदाज़ कितना मनमोहन है! तेरी ख़ुशवज़ा
    रानें माहिर कारीगर के ज़ेवरात की मानिंद हैं।
  rug-rug: Tolavaena hola sari na nenemu koari na sadolo, agoi na tuna vineki sa baṉara!
    Sari pudapuda labedi tamugoi si gua rina patu ṉedala, guana tinavete tadi na tie
    matazoṉa.
  gaz-gaz: Yaa intala ilma mootii, miilli kee kophee keessatti akkam bareeda! Gudeedni
    kee miidhagaan sun dooqa gatii guddaa kan ogeessi hojii harkaa tolche fakkaata.
  fra-LSG: Reviens, reviens, Sulamithe! Reviens, reviens, afin que nous te regardions.
    Qu’avez-vous à regarder la Sulamithe Comme une danse de deux chœurs?
  yal-yal: I xun xɛtɛ, i xun xɛtɛ, i tan Sulami kaana! I xun xɛtɛ, i xun xɛtɛ alogo
    nxu xa i mato. Nanfera i Sulami kaan matoma alo gali firinna nɛma e bodonma?
  haw-1868: NANI wale kou mau wawae iloko o na kamaa, e ke kaikamahine alii! O ke
    apo o kou mau uha, ua like ia me ka lei o ka a-i, Ka mea a na lima o ka poe akamai
    i hana'i.
  arb-NAV: '(المُحِبُّ): مَا أَرْشَقَ خَطْوَاتِ قَدَمَيْكِ بِالْحِذَاءِ يَا بِنْتَ
    الأَمِيرِ! فَخْذَاكِ الْمُسْتَدِيرَانِ كَجَوْهَرَتَيْنِ صَاغَتْهُمَا يَدُ صَانِعٍ
    حَاذِقٍ.'
  ewe-ewe: Wò, dumegã ƒe vinyɔnu, atokota dze afɔ na wò loo! Wò zɔzɔme le tɔxɛ abe
    dzonu vavã si aɖaŋuwɔla wɔ la ene.
  eng-LEE: (7:2) How beautiful are thy steps in sandals, O prince's daughter! the
    roundings of thy thighs are like jewelled ornaments, the work of the hands of
    the artificer.
  asm-FB: হে ৰাজকন্যা, জোতা পিন্ধা তোমাৰ ভৰি দুখন দেখাত কিমান যে ধুনীয়া! তোমাৰ বক্র
    আকৃতিৰ দুটি কৰঙন মণি-মুক্তাৰ দৰে, সেয়া যেন নিপুণ শিল্পকাৰৰ হাতৰ কার্য।
  sus-A: «سُلَمِكَ، عِ شَ فبِلٍن، عِ شَ فبِلٍن، عَلَكٌ مُشُ شَ عِ مَتٌ.» «مُنقٍ رَ
    وٌ سُلَمِكَ مَتٌمَ عَ قَرٍ بٌرٌنقٍ كِ نَشّ حَمَ يَ مَ؟»
  fra-SBL: Que tes pieds sont beaux dans les sandales, fille de prince ! Vos cuisses
    arrondies sont comme des bijoux, le travail des mains d'un habile ouvrier.
  hbo-hbo: שׁ֤וּבִי שׁ֙וּבִי֙ הַשּׁ֣וּלַמִּ֔ית שׁ֥וּבִי שׁ֖וּבִי וְנֶחֱזֶה־בָּ֑ךְ
    מַֽה־תֶּחֱזוּ֙ בַּשּׁ֣וּלַמִּ֔ית כִּמְחֹלַ֖ת הַֽמַּחֲנָֽיִם׃
  kik-kik: We mwarĩ ũyũ wa mũnene, ĩ magũrũ maku mekĩrĩtwo iraatũ ti mathaka! Magũrũ
    maku mathakarĩte makahaana ta mathaga, marĩa mathondeketwo nĩ moko ma mũbundi
    mũũgĩ.
  fra-NCL: Reviens, reviens, Sulamite ? Reviens, reviens, afin que nous te regardions.
    L’ÉPOUX. Pourquoi regardez-vous la Sulamite, comme une danse de Machanaïm. LE
    CHOEUR.
  cek-AK: Aw angraeng canu, na buen ih khokpanai hoiah kawkruk maw nam cuk! Na khoknawk
    loe ban tok sah kop kami mah sak ih atho kaom thlung baktiah oh.
  cuk-cuk: An-yagwa-yeerdakleged, be-nag, nag-uka-yoid yeer dakleged. Be-duawar-billikwaa-daklegedi,
    dule-or-sobed ormar-yeerdakleged-sobsayobi, yeer dakleged.
  uig-CYR: «Қайтқин, қайтқин, и Шуламит — Қайтқин, қайтқин, бизниң саңа қариғумиз
    бардур!» «Силәр Шуламитниң немисигә қариғуңлар бар?» «“Икки баргаһ” уссулға чүшкән
    вақтидикидәк униңға қараймиз!»
  tel-2017: (యువతి ప్రియుడు ఆమెతో మాట్లాడుతున్నాడు) రాకుమారీ, చెప్పులు తొడిగిన నీ
    పాదాలు ఎంత అందంగా ఉన్నాయి! నీ తొడల వంపులు నిపుణుడైన కంసాలి పనితనంతో చేసిన ఆభరణాల్లాగా
    ఉన్నాయి.
  hat-BSA: A la bèl pye ou bèl nan sandal yo, o pitit a nòb yo! O fi a prens lan!
    Koub kwis ou tankou bijou, zèv a yon vrè atis.
  kos-kos: Fisrak mutan, mutan fusr na kato se pa kom an! Niom arulana oasku in fahluk
    lom an. Finyepom uh raraun Oana ma mwet usrnguk ke tufahlfal uh orala.
  hbo-WLC: שׁ֤וּבִי שׁ֙וּבִי֙ הַשּׁ֣וּלַמִּ֔ית שׁ֥וּבִי שׁ֖וּבִי וְנֶחֱזֶה־בָּ֑ךְ
    מַֽה־תֶּחֱזוּ֙ בַּשּׁ֣וּלַמִּ֔ית כִּמְחֹלַ֖ת הַֽמַּחֲנָֽיִם׃
  ibo-ibo: Lee ka ụkwụ gị si dị mma nʼime akpụkpọụkwụ gị ada nwa eze. Apata ụkwụ gị
    abụọ dị ezi mma dịka nkume oke ọnụahịa, ọrụ aka nke ezigbo onye ọkwa ǹka.
  ory-ory: ହେ ରାଜକନ୍ୟେ, ପାଦୁକାରେ ତୁମ୍ଭ ଚରଣ କିପରି ସୁନ୍ଦର। ତୁମ୍ଭର କଟିମଣ୍ଡଳ ନିପୁଣ ଶିଳ୍ପକର
    ହସ୍ତରେ ନିର୍ମିତ ରତ୍ନହାର ସ୍ୱରୂପ।
  chk-chk: En nöün king föpwül, a fokun öch pecheöm lon ipwom sus. Sengesengen wänükum
    a usun chök chipwechipwen fau aüchea, förien eman mi silelap.
  rop-rop: Trubala yu brabli purdiwan gel. Yu fut dubala luk brabli purdiwan wen yu
    werrimon but. Det dubala leig blanga yu im luk brabli shainiwan.
  ukr-1871: Оглянься, оглянься, Суламито; оглянься, оглянься, щоб нам глядїти на тебе!
    — Що вам дивитись на Суламиту, мов на хоровод Манаїмський?
  deu-1951: (07-2) Wie schön sind deine Schritte in den Schuhen, du Edelfräulein!
    Die Wölbungen deiner Hüften sind wie Halsgeschmeide, von Künstlerhand gemacht.
  eng-JPS: (7-2) How beautiful are thy steps in sandals, O prince's daughter! The
    roundings of thy thighs are like the links of a chain, the work of the hands of
    a skilled workman.
  srp-1865: Kako su lijepe noge tvoje u obuæi, kæeri kneževska; sastavci su bedara
    tvojih kao grivne, djelo ruku umjetnièkih.
  lug-lug: Ebigere byo nga birabika bulungi mu ngatto, ggwe omumbejja! Amagulu go
    gali ng’amayinja ag’omuwendo, omulimu gw’omuweesi omukalabakalaba.
  heb-heb: מה יפו פעמיך בנעלים בת נדיב חמוקי ירכיך כמו חלאים מעשה ידי אמן׃
  ben-IRV: হে রাজকন্যা, জুতোর মধ্যে তোমার পা দুইটি দেখতে কত সুন্দর! তোমার দুইটি উরুর
    গঠন গয়নার মত, তা যেন দক্ষ কারিগরের হাতের কাজ।
  pan-pan: ਹੇ ਪਤਵੰਤ ਦੀ ਪੁੱਤਰੀ, ਤੇਰੇ ਪੈਰ ਜੁੱਤੀਆਂ ਵਿੱਚ ਕਿੰਨੇ ਹੀ ਰੂਪਵੰਤ ਹਨ! ਤੇਰੇ ਪੱਟਾਂ
    ਦੀ ਗੁਲਾਈ ਕਾਰੀਗਰ ਦੇ ਹੱਥਾਂ ਨਾਲ ਬਣੇ ਹੋਏ ਗਹਿਣਿਆਂ ਦਾ ਕੰਮ ਹੈ।
  mya-JVB: အိုမင်းသမီး ၊ ခြေနင်း စီးလျက် ၊ သင် ၏ခြေ တို့ သည် အလွန် တင့်တယ် ပါ၏။ သင်
    ၏ခါးဆစ် တို့သည် လိမ္မာ သောသူ ပြုပြင် သောကျောက်ကောင်းရတနာ ကဲ့သို့ ဖြစ်ကြပါ၏။
  hmo-hmo: King ena natuna hahine e, oiemu aena mai edia tamaka danu be hairai herea!
    Oiemu mamuna edia kuboru, be herahera nadi edia kuboru bamona, nadi ia koroa tauna
    ese ia karaia gauna.
  urd-urd: ऐ अमीरज़ादी तेरे पाँव जूतियों में कैसे खू़बसूरत हैं! तेरी रानों की गोलाई
    उन ज़ेवरों की तरह है, जिनको किसी उस्ताद कारीगर ने बनाया हो।
  rus-SYN: “Оглянись, оглянись, Суламита! оглянись, оглянись, - и мы посмотрим на
    тебя”. Что вам смотреть на Суламиту, как на хоровод Манаимский?
  bqc-SIM: Ɛa su, ɛa su Sulami nↄɛ! Ɛa su, ɛa su wà wɛfĩma! Bↄ́yãi á ye wɛfĩ
    Sulami nↄɛwa lán zã̀ lɛɛ pla ↄ̃gwaawai?
  tcz-CHONGTHU: 'Moulang: Kengdap in adap na keng teni chu iti vetnom um hitam, O
    leng nungahnu! Na khelphe jol silsel teni jong sana pah jem abang jeng in, khut
    them tahho suitoh sel abang jeng’e.'
  mar-mar: (त्या स्त्रीचा प्रियकर तिच्याशी बोलतो) हे राजकन्ये, त्या चपलांमधे तुझे
    पाय सुंदर दिसतात. कुशल कारागिराच्या हातच्या दागिन्यासारखा तुझ्या माड्यांचा बांक
    आहे.
  qub-qub: Raypa wamran, llanguiquichöga chaquiqui imano cuyayllapäshi camaran. Chegllayquipis
    imano cuyayllapaj camarajshi caycan. Adurnucunata fiyupa rurayta yachajcuna rurashanörämi
    camaraj caycan.
  bqp-bqp: ɑ gɔsirɑmɑ, ɑ gɔsirɑmɑ, Sunɛmun bii, ɑ gɔsirɑmɑ su nun mɛɛri. Mbɑn sɔ̃nɑ
    i nɛ Sunɛmun bii mɛɛrɑ nge wi u yɑɑmɔ tɔn wuunu yirun bɑɑ sɔɔ.
  hat-hat: Ala bèl pye ou bèl nan sapat ou yo, nègès mwen! Ren ou tankou si li te
    dekore ak bon lò. Ou ta di travay yon bòs ki gen anpil ladrès ak gou!
  eng-BSB: How beautiful are your sandaled feet, O daughter of the prince! The curves
    of your thighs are like jewels, the handiwork of a master.
  eng-WEBPB: How beautiful are your feet in sandals, prince’s daughter! Your rounded
    thighs are like jewels, the work of the hands of a skilful workman.
  kbq-kbq: Kva ne'mofo mofamoka kagia noma antaninana kagamo'a hirantoza hu'ne. Kagiamo'a
    knarezantfa hu'neankino, keonke'zama tro'ma hu'are'ma knare'ma hu'nea vahe'mo'ma
    havere'ma eri vimago huno marerirafa avasesezama tro hunteankna huno hentofaza
    hu'ne.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Nelía yejyectzi nesi moicxihua ipan motecac,
    ta tiichpocatl tlen nimitzicnelía. Quinamiqui tiitztos ipan ichaj se tlanahuatijquetl.
    Motzinquechtla nesi queja se tlacualnescayotl tlen quichijchijtoque ica tlen senquistoc
    oro. Nesi queja quicualtlali se tlen nelía quimati.'
  gub-BL: O tuwihawete romo wiko ma'e ràm tazyr ne. Nepy ipuràg eteahy. Eremunehew
    xapat wanehe. Nerenugupy iapu'a haw nuzawy kwaw ita hekuzar katu ma'e. Nuzawy
    kwaw ipuràg ma'e iapo har hemiapo kwer wà.
  eng-DRA: What shalt thou see in the Sulamitess but the companies of camps? How beautiful
    are thy steps in shoes, O prince’s daughter! The joints of thy thighs are like
    jewels, that are made by the hand of a skillful workman.
