verse: SNG.007.002
translations:
  mal-C: വീര്യമുള്ള ദ്രാക്ഷാരസം നിറഞ്ഞുതുളുമ്പുന്ന വൃത്താകാരമായ ചഷകംപോലെയാണ് നിന്റെ
    നാഭി. ശോശന്നപ്പുഷ്പങ്ങളാൽ വലയംചെയ്യപ്പെട്ട ഗോതമ്പുകൂമ്പാരംപോലെയാണ് നിന്റെ അരക്കെട്ട്
  deu-TKW: Wie schön sind deine Füße in den Schuhen, du Tochter eines Edlen! Die Wölbungen
    deiner Hüften sind wie Halsgeschmeide, das Werk von Künstlerhänden,
  lin-lin: Oh elenge mwasi ya lokumu ! Makolo na yo ebimaka kitoko soki olati basandale.
    Zingazinga ya loketo na yo ezali lokola lopete oyo esalemi na maboko ya basali
    bikeko.
  eng-LSV: Your waist [is] a basin of roundness, || It does not lack the mixture,
    || Your body a heap of wheat, fenced with lilies,
  eng-GNV: 'Thy nauel is as a round cuppe that wanteth not licour: thy belly is as
    an heape of wheat compassed about with lilies.'
  eng-WEBSTER: 'Thy navel is like a round goblet, which wanteth not liquor: thy belly
    is like a heap of wheat set about with lilies.'
  nhw-BL: Moxic nesi quen se taza catli nochipa temitoc ica xocomeca atl. Moijti nesi
    quen se tlamontomitl tlen trigo catli quiyahualojtoque ica xochitl.
  swh-ONEN: Kitovu chako ni kama bilauri ya mviringo ambayo kamwe haikosi divai iliyochanganywa.
    Kiuno chako ni kichuguu cha ngano kilichozungukwa kwa yungiyungi.
  bba-bba: wɔndiɑ bɛɛrɛɡii, wunɛn nɑɑsu su wɑ̃ sɑlubɑtɑ sɔɔ. Wunɛn pɔrɑ yɑ wɑ̃wɑ nɡe
    sɑbɑ. Wi u ye kuɑ mɔmɔn tiiwɑ.
  eng-KJVCPB: 'Thy navel is like a round goblet, which wanteth not liquor: Thy belly
    is like a heap of wheat set about with lilies.'
  luo-luo: Pendi ogomo ka wend agwata, ma divai moru maber ok rumie. Nungoni chalo
    pidh ngano mochok kaachiel, ma ondanyo olworo koni gi koni.
  meu-meu: Hudomu na kehere kuboruna na heto, vine ranuna ai e honu hanaihanaimu.
    Bogamu na uit isenuna ta, sosana ese e haheḡeḡea daemu.
  npi-ULB: तिम्रो नाभि वृत्ताकार कचौराजस्तै छ, जसमा मिसिएको दाखमद्यको कहिल्यै कमी
    नहोस् । तिम्रो पेट लिली फुलहरूले घेरिएको गहुँको थुप्रोजस्तै छ ।
  yor-yor: Ìdodo rẹ rí bí àwo tí kì í ṣe aláìní ọtí, ìbàdí rẹ bí òkìtì alikama tí
    a fi lílì yíká.
  pes-OPCB: ناف تو مانند جامی است که پر از شراب گوارا باشد. کمر تو همچون خرمن گندمی
    است که سوسنها احاطه‌اش کرده باشند.
  tgl-ULB: Ang pusod mo ay katulad ng isang bilugang mangkok; nawa ito ay hindi kailanman
    magkukulang ng pinaghalong alak. Ang puson mo ay tulad ng isang tambak ng trigo
    na napaligiran ng mga liryo.
  hui-hui: Iba be mbira amu ngago waini iba dendebi biraho wiagane ale nga. Palawaya
    bayale ngabiru do mabu bidagoria widi mberene amu do huba bu nga.
  mya-mya: သင်၏ရင်သားနှစ်ဘက်တို့သည် ဒရယ်သငယ် အမွှာနှင့် တူကြပါ၏။
  bod-N: ཁྱེད་ཀྱི་ལྟེ་བ་ཡོལ་གོར་ཟླུམ་པོ་བཞིན། ། དེའི་ནང་རྒུན་ཆང་མངར་མོས་གང་གྱུར་ཅིག
    ། ཁྱེད་ཀྱི་གྲོད་པ་གྲོ་འབྲུ་སྤུངས་པ་འདྲ། ། ཕྱོགས་བཞིར་མེ་ཏོག་ཀུ་མུད་བཞད་ནས་ཡོད།
    །
  sna-sna: Guvhu rako rakatenderera somukombe unogara uine waini yakasanganiswa zvakanaka.
    Chiuno chako murwi wegorosi wakakomberedzwa namaruva.
  spa-BLM: Tu cuerpo es como una copa redonda, no falta ningún vino mezclado. Tu cintura
    es como un montón de trigo, con lirios.
  cac-cac: A val a c'ool, lajan val icha junoc ch'ub' to ayn̈ejem vino d'a yool. Axo
    a nan̈al, lajan icha junoc cun̈an̈ ixim trigo oyan och te' xumac d'a spatic.
  swh-ULB: Kitovu chako ni kama duara la bakuli; kamwe kisikose mchanganyiko wa mvinyo.
    Tumbo lako ni kama ngano iliyo umuka na kuzungushiwa nyinyoro.
  bel-bel: Якія прыгожыя ногі твае ў сандалях, дачка знакамітая! Выгін клубоў тваіх,
    як абруч, што майстар зрабіў;
  deu-ELBBK: Wie schön sind deine Tritte in den Schuhen, Fürstentochter! Die Biegungen
    deiner Hüften sind wie ein Halsgeschmeide, ein Werk von Künstlerhand.
  mbb-OT: Is pused nu iring te tasa he layun din duen taǥù he metaam he vinu. Is hawak
    nu iring te vinagkes he trigu he neliǥuy te menge liryu.
  mal-2015: പ്രഭുകുമാരീ, ചെരിപ്പിട്ടിരിക്കുന്ന നിന്റെ കാൽ എത്ര മനോഹരം! നിന്റെ ഉരുണ്ട
    നിതംബം തട്ടാന്റെ പണിയായ ഭൂഷണംപോലെ ഇരിക്കുന്നു.
  rmc-rmc: Save šukar hin tire pindre andro sandalki, čhaje le princoskri! Tire klubi
    hine šukares avrikerde sar o šperki; sar e buči le majstroskre vastengri.
  pes-OPV: ناف تو مثل کاسه مدور است که شراب ممزوج در آن کم نباشد. بر تو توده گندم
    است که سوسنها آن را احاطه کرده باشد.
  ron-1924: Пынтечеле тэу есте ун пахар ротунд, де унде ну липсеште винул мироситор;
    трупул тэу есте ун сноп де грыу, ынчинс ку кринь.
  ben-OBCV: তোমার নাভিদেশ সুডৌল পানপাত্রের মতো, যার মিশ্রিত সুরা কখনও ফুরায় না। তোমার
    কটিদেশ যেন লিলি ফুলে ঘেরা স্বর্ণ নির্মিত গমের স্তূপ।
  som-som: Xudduntaadu waa sida fijaan goobaaban Oo aan innaba khamri ka dhinnanayn,
    Oo xaluskaaguna waa sida sarreen meel tuunsan Oo ubaxshooshanno lagu wareejiyey.
  lat-VUC: Umbilicus tuus crater tornatilis, numquam indigens poculis. Venter tuus
    sicut acervus tritici vallatus liliis.
  eng-ASVBT: 'Thy body is like a round goblet, Wherein no mingled wine is wanting:
    Thy waist is like a heap of wheat Set about with lilies.'
  ita-1885: Il tuo seno è come una tazza rotonda, Nella quale non manchi mai il vino
    profumato; Il tuo corpo è un mucchio di grano, Intorniato di gigli.
  eng-LXXUP: 'Thy steps are beautiful in shoes, O daughter of the prince: The joints
    of thy thighs are like chains, The work of the craftsman.'
  eng-ULB: Your navel is like a round bowl; may it never lack mixed wine. Your belly
    is like a mound of wheat encircled with lilies.
  spa-VBL: Tu ombligo es como un cuenco redondo; que nunca le falta vino aromático!
    Tu abdomen es como un montón de trigo rodeado de lirios.
  fra-_FOB: Ton sein est une coupe arrondie, pleine d'un vin aromatisé; ton ventre
    est un tas de blé entouré de lis.
  mal-mal: പ്രഭുകുമാരീ, ചെരിപ്പിട്ടിരിക്കുന്ന നിന്റെ കാൽ എത്ര മനോഹരം! നിന്റെ ഉരുണ്ട
    നിതംബം സമർത്ഥനായ ശില്പിയുടെ പണിയായ ഭൂഷണം പോലെ ഇരിക്കുന്നു.
  urd-GVR: Terī nāf pyālā hai jo mai se kabhī nahīṅ mahrūm rahtī. Terā jism gandum
    kā ḍher hai jis kā ihātā sosan ke phūloṅ se kiyā gayā hai.
  suz-BL: इ सपु कुल कुल देंशो बोस खोदेंशो बाक्‍ब। मेकेर ब्‍वाइश्‍शो अङगुर शांबुम ब्रीशो
    बाक्‍ब। इ कोव़ज लिली फूपुकीमी हिरशो पुक्‍शो चेरब खोदेंशो बाक्‍ब।
  eng-NOY: Thy navel is like a round goblet, that wanteth not the spiced wine; Thy
    belly like a heap of wheat, inclosed with lilies;
  ita-1927: (H7-3) Il tuo seno e una tazza rotonda, dove non manca mai vino profumato.
    Il tuo corpo è un mucchio di grano, circondato di gigli.
  ckb-ckb: ناوکت جامێکی خڕە شەرابی تێکەڵاوی لێ کەم ناکات، ناوقەدت خەرمانی گەنمە بە
    سەوسەن پەرژین کراوە.
  eng-BBE: Your stomach is a store of grain with lilies round it, and in the middle
    a round cup full of wine.
  kan-OKCV: ನಿನ್ನ ಹೊಕ್ಕಳು ಮಿಶ್ರಪಾನಕ ತುಂಬಿದ ದುಂಡು ಬಟ್ಟಲಿನ ಹಾಗಿದೆ. ನಿನ್ನ ಹೊಟ್ಟೆ ನೆಲದಾವರೆಗಳಿಂದ
    ಸುತ್ತಿಕೊಂಡಿರುವ ಹೂವುಗಳು ಸುತ್ತಿಕೊಂಡಿರುವ ಗೋಧಿಯ ರಾಶಿಯಾಗಿದೆ.
  tam-2017: உன் தொப்புள் திராட்சைரசம் நிறைந்த வட்டவடிவக் கிண்ணம்போல் இருக்கிறது; உன்
    வயிறு லீலிமலர்கள் சூழ்ந்த கோதுமைக் குவியல்போல் இருக்கிறது.
  spa-RV-1909: Tu ombligo, como una taza redonda, que no le falta bebida. Tu vientre,
    como montón de trigo, cercado de lirios.
  ron-BTF: Buricul tău este ca o cupă rotundă, căruia nu îi lipseşte licoarea; pântecele
    tău o movilă de grâu înconjurată cu crini.
  eng-WEBP: Your body is like a round goblet, no mixed wine is wanting. Your waist
    is like a heap of wheat, set about with lilies.
  eng-FBV: Your navel is like a round bowl—may it never lack spiced wine! Your abdomen
    is like a mound of wheat surrounded by lilies.
  nld-1939: Uw navel een welgerond bekken, Waarin geen wijn mag ontbreken; Uw lijf
    een tarweschelf, Van lelies omringd.
  nch-BL: Moxic nesi quej se taza cati nochipa temitoc ica xocomecat iayo. Moijti
    nesi quej se tamontomit ten trigo cati quiyahualojtoque ica xochit.
  vie-1934: Rún nàng giống như cái ly tròn, Rượu thơm không có thiếu. Bụng nàng dường
    một đống lúa mạch, Có hoa huệ sắp đặt tứ vi.
  hin-CV: तुम्हारी नाभि गोल कटोरे के समान है, जो मसाला मिली हुई दाखमधु से कभी खाली
    नहीं होता, और तुम्हारा पेट तो गेहूं के ढेर के समान है, जो चारों ओर से सोसन के
    फूलों से सजाया गया है.
  spa-BES: Tu estómago es un depósito de grano con lirios a su alrededor, y en el
    medio una copa redonda llena de vino.
  tdx-tdx: Fanjaka o fandia’o mihànao, ry anak’ ampelan-droandria! hoe hange nitoloñem-pitàm-pitsene
    mahimbañe ty hahomozohozom-pe’o.
  tha-KJV: สะดือของเธอดุ​จอ​่างกลมที่​มิได้​ขาดเหล้าองุ่นประสม ท้องของเธอดังกองข้าวสาลี​ที่​มี​ดอกบัวปักไว้​ล้อมรอบ
  por-BR-2018: Teu umbigo é como uma taça redonda, que não falta bebida; teu abdome
    é como um amontoado de trigo, rodeado de lírios.
  deu-ELO: Dein Nabel ist eine runde Schale, in welcher der Mischwein nicht mangelt;
    dein Leib ein Weizenhaufen, umzäunt mit Lilien.
  eng-WYC-2018: Thy navel is as a round cup, and well-formed, that hath never need
    to drinks; thy womb is as an heap of wheat, beset about with lilies. (Thy navel
    is like a round cup, that is well-formed, and never lacketh for drinks; thy belly
    is like a heap of wheat, surrounded by lilies.)
  epo-epo: Via umbiliko estas kiel ronda pokalo, Al kiu trinkaĵo ne mankas; Via ventro
    estas kiel amaso da tritiko ĉirkaŭita de rozoj;
  uig-PIN: Kindiking yumulaⱪ bir ⱪǝdǝⱨtur; Uning ǝbjǝx xarabi kǝm ǝmǝs; Ⱪorsiⱪing
    buƣday dɵwisidur, Ətrapiƣa nilupǝrlǝr olixidu.
  beo-beo: Dia semogofo da ononoi faigelei waini hanoga nabane, ebelemu da hamedei
    agoane ba:sa. Dia bulu ga:su da widi dabosu amo ‘lili’ mosoi amoga bului agoai
    ba:sa.
  tpi-OTNT: Namel bilong bel bilong yu i olsem kap i pulap long wain ol i bin tanim
    wantaim switpela paura. Bel bilong yu i naispela tru olsem wanpela hip bilong
    wit ol i bilasim long ol naispela plaua.
  hau-SA: Cibinki kamar kwaf ne da bai taɓa rasa gaurayayyen ruwan inabi ba. Kwankwasonki
    ya yi kamar damin alkama wanda furen bi-rana ya kewaye.
  uig-LAT: Kindiking yumulaq bir qedehtur; Uning ebjesh sharabi kem emes; Qorsiqing
    bughday döwisidur, Etrapigha niluperler olishidu.
  nde-nde: Inkaba yakho yindingilizana yesiphathelo esihle esihlala sigcwele iwayini
    elixutshiweyo. Ukhalo lwakho luyinqunjana yengqoloyi ezingelezwe yizimbali.
  ton-ton: 'Ko e fakamaʻu ʻo ho noʻotanga kofu ʻoku hangē ha ipu, ʻoku ʻikai masiva
    uaine: pea ʻoku tatau ho sino mo e u uite, kuo nonoʻo ʻaki ʻae ngaahi lile.'
  ces-1613: Pupek tvůj koflík okrouhlý, ne bez nápoje; břicho tvé jako stoh pšenice
    obrostlý kvítím.
  eng-WMB: Your body is like a round goblet, no mixed wine is wanting. Your waist
    is like a heap of wheat, set about with lilies.
  tam-TCV: உனது தொப்புள் ஒருபோதும் திராட்சை இரசம் குறையாத வட்டமான கிண்ணம் போன்றது.
    உனது வயிறோ, லில்லியினால் சூழ்ந்துள்ள கோதுமைக் குவியல் போன்றது.
  ceb-ULB: Ang imong pusod sama sa lingin nga yahong; ug dili unta kini makulangan
    sa gisagol nga bino. Ang imong tiyan sama sa pundok sa trigo nga gipalibotan ug
    mga lirio.
  pol-UBG: Twój pępek jest jak okrągła czasza, której nie brakuje napoju. Twój brzuch
    jest jak stóg pszenicy okolony liliami.
  urd-GVU: تیری ناف پیالہ ہے جو مَے سے کبھی نہیں محروم رہتی۔ تیرا جسم گندم کا ڈھیر
    ہے جس کا احاطہ سوسن کے پھولوں سے کیا گیا ہے۔
  deu-1912: Dein Schoß ist wie ein runder Becher, dem nimmer Getränk mangelt. Dein
    Leib ist wie ein Weizenhaufen, umsteckt mit Rosen.
  kan-2017: ನಿನ್ನ ಹೊಕ್ಕಳು ಮಿಶ್ರಪಾನ ತುಂಬಿದ ಗುಂಡು ಬಟ್ಟಲು, ನಿನ್ನ ಹೊಟ್ಟೆ ನೆಲದಾವರೆಗಳಿಂದ
    ಅಲಂಕೃತವಾದ ಗೋದಿಯ ರಾಶಿ.
  yap-yap: Totham e kalas ko wayin ke sug be map nga but’. Bay ba thum i wheat urom,
    nib liyeg e giyab.
  hlt-MCSB: Na yenrhui te kueluek baeldung bangla homtui long khaw vaitah pawh. Na
    bungko te khaw tuilipai loh cang hlom neh a ven.
  mdy-ETH: ጉልዓ ኔኤኮ ዎይኔ ዑሺ ዓርሦና ቢሪሌ ማላኔ፤ ኬርና ኔኤኮ ሚዛጲ ቡኒ ሺርሺ ቱኮና ዛርጎ ናቲጉዲኬ።
  twi-ASANTE: Wo funuma yɛ kuruwa a ɛnni nsa a nsã pa wɔ mu ɛberɛ biara. Wo sisi yɛ
    atokoɔ a wɔaboa ano na sukooko atwa ho ahyia.
  eng-WEBU: Your body is like a round goblet, no mixed wine is wanting. Your waist
    is like a heap of wheat, set about with lilies.
  spa-PDDPT: Tu ombligo es como un ánfora, Donde no falta ningún vino generoso. Tu
    vientre, una gavilla de trigo cercada de lirios.
  gun-gun: Nepuru'ã ma karo ojere va'e vinho oĩ riaea rami. Ndeku'a ma trigo omboaty
    pyre yvoty ombojerepy rami.
  ilo-ULB: Maiyasping ti pusegmo iti nagbukel a malukong; sapay koma ta saan daytoy
    a maibusan iti nagampor nga arak. Maiyasping ti buksitmo iti napenpen a trigo
    a napalikawkawan kadagiti lirio.
  kpg-kpg: Di boolo i golo dela e deemee di odi ono waini gu hagakala. Di uu ‘wheat’
    i golo dela e haganiga dono gili gi nia akai daladala.
  uig-ARA: كىندىكىڭ يۇمۇلاق بىر قەدەھتۇر؛ ئۇنىڭ ئەبجەش شارابى كەم ئەمەس؛ قورسىقىڭ
    بۇغداي دۆۋىسىدۇر، ئەتراپىغا نىلۇپەرلەر ئولىشىدۇ.
  sus-sus: «Mangɛ xa di, i sanyi tofan sankiri kui. I tagi bilinyi rayabu alɔ xunmase
    mixi naxan yailanxi.
  pon-2006: Mie pwohl ehu wasao, me wain pwohmwahu sohte kin nekisang loale. Kapakap
    en wiht ehu mie wasao, me kiepw kan kapilpene.
  ksd-ksd: A bitom i da ra la na nimomo nina i vulu, Ma nina pa i iba upi ra polo
    na vuai na vain; Ra balam i da ra vinvin vit Nina ba Ta umana vaigoara dia tur
    kikil ia.
  tur-YTC: Vücudun yuvarlak bir kadeh gibi, Karışık şaraptan yoksun değil. Belin zambaklarla
    süslenmiş bir buğday yığını gibi.
  grc-BRENT: Ὡραιώθησαν διαβήματά σου ἐν ὑποδήμασί σου, θύγατερ ναδάβ· ῥυθμοὶ μηρῶν
    ὅμοιοι ὁρμίσκοις, ἔργον τεχνίτου.
  ind-AYT: Pusarmu bagaikan cawan bulat, yang tidak pernah kekurangan anggur campuran.
    Perutmu bagaikan timbunan gandum, yang berpagarkan bunga-bunga bakung.
  nya-nya: Mchombo wako uli ngati chikho chowumbika bwino chimene nthawi zonse ndi
    chodzaza ndi vinyo. Chiwuno chako ndi choningʼa ngati mtolo wa tirigu utazunguliridwa
    ndi maluwa okongola.
  kyg-kyg: Kagae kaipamo folagapiꞌmo mago kapugana huno haneꞌniye. Ani kapufiꞌmo nofi
    alagafati aniꞌmo havai teꞌniye. Kaipamo alagepa kanale kaipamoꞌmo ani kava huno
    vitimo aliniꞌeꞌa magokepi aliꞌa anupa huꞌa maleꞌnaya vitimo yaveyave ausemo folagapiꞌmo
    haneꞌniya vitigana huno haneꞌniye.
  hrv-hrv: Kako su krasni koraci tvoji u sandalama, kćeri kneževska! Pregibi su bokova
    tvojih kao grivne stvorene rukom umjetnika.
  mps-mps: Nago mosogobe te kap tiwai te wain pągąwai pusu yai pauda dali taluai
    tiwai yali. Nago pamene si te gasa sawi yai mu te wit me deli pesage holali tiwai,
    augwaligo te sawia pai plaua dagego au ilali tiwai dao.
  tpi-tpi: Namel bilong bel bilong yu i olsem kap i pulap long wain ol i bin tanim
    wantaim switpela paura. Bel bilong yu i naispela tru olsem wanpela hip bilong
    wit ol i bilasim long ol naispela plaua.
  dan-1931: dit Skød som det runde Bæger, ej savne det Vin, dit Liv som en Hvededynge,
    hegnet af Liljer;
  vie-OVCB: Rốn em tròn trịa như chung rượu đầy rượu pha. Bụng em như một ôm lúa mạch,
    chung quanh có hoa huệ thơm ngát.
  guj-2017: તારી નાભિ સુંદર ગોળાકાર પ્યાલા જેવી છે; કે જેમાં મિશ્રિત દ્રાક્ષારસ કદી
    ખૂટતો નથી. તારું પેટ ગુલછડીથી શણગારેલી, ઘઉંની ઢગલીના જેવું છે.
  pon-2006A: Mie pwohl ehu wasao, me wain pwohmwahu sohte kin nekisang loale. Kapakap
    en wiht ehu mie wasao, me kiepw kan kapilpene.
  por-BRBSL: Seu corpo é como uma taça redonda, nenhum vinho misto é necessário. Sua
    cintura é como um monte de trigo, se instalam com lírios.
  cth-cth: Nange na keng teh tui hoi ka kawi e manang lah ao. Na vonpui hai, lili
    pei hoi ka kawi e cakang pung e lah ao.
  twi-twi: Wo funuma yɛ kuruwa a enni nsa a nsa pa wɔ mu bere biara. Wo sisi yɛ atoko
    a wɔaboa ano na sukooko atwa ho ahyia.
  hlt-hlt: Na yenrhui te kueluek baeldung bangla homtui long khaw vaitah pawh. Na
    bungko te khaw tuilipai loh cang hlom neh a ven.
  tbz-SIM: A nɑɑ̀cɛ̀i yiennɛ̀mu tinɛùtì, fɔ̃́ nhokpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀, ɑ kɑ dònnɛ̀
    oyɑ́ntì ɔ̃ɔ̃ dɔ̀ɔ̀ mɛdɛ̀ì nkɛ̀ mɛ̀ ndòmmɛ̀ mmɛ.
  msy-2020: Nɨn overapanim, mati itarir mam, me wainɨn dɨpam ko pauran isɨngtɨzim
    verezɨ, an a gizɨfa. Nɨn navim bar dera, mati witɨn pozir mam, me akɨmarir aghuaribar
    an kuruke.
  dop-dop: Awulumpu pɛɛlɔ nyɑ́, ɑmɑ nyɑ́ nɔɔhɛɛ tewɑ nyɑ́ ntɑŋkpɑlɑ tɑɑ. Nɑ nyɑ́ tǝnɑɣɑ
    nɑ́ɑ́ wɛ ɩsɩɩ lɩɩtʋ nti niŋ tǝmlɛ tʋ lupɑ tɔ.
  azb-azb: Göbəyin cürbəcür şərabların tükənmədiyi Dəyirmi piyaləyə bənzəyir. Belin
    zanbaqlara bürünən Bir dəstə sünbülə bənzəyir,
  eng-DBY: Thy navel is a round goblet, [which] wanteth not mixed wine; Thy belly
    a heap of wheat, set about with lilies;
  hin-2017: तेरी नाभि गोल कटोरा है, जो मसाला मिले हुए दाखमधु से पूर्ण हो। तेरा पेट
    गेहूँ के ढेर के समान है जिसके चारों ओर सोसन फूल हों।
  wol-KYG: Janqoo, lingeer sama, sa tànk yee ka jekk ci sa dàll yi, sa mooco yi mërgalu
    niy jaaro yu ndaanaanu tëgg yette loxoom.
  eng-YLT: Thy waist [is] a basin of roundness, It lacketh not the mixture, Thy body
    a heap of wheat, fenced with lilies,
  eng-WYC-2017: Thy navel is as a round cup, and well-formed, that hath never need
    to drinks; thy womb is as an heap of wheat, beset about with lilies.
  eng-WMBB: Your body is like a round goblet, no mixed wine is wanting. Your waist
    is like a heap of wheat, set about with lilies.
  urd-GVH: तेरी नाफ़ प्याला है जो मै से कभी नहीं महरूम रहती। तेरा जिस्म गंदुम का ढेर
    है जिसका इहाता सोसन के फूलों से किया गया है।
  rug-rug: Sa dokemu pa tiamu si ta tavetena va leana, guana kapa sapu siṉia na vaeni
    ta henina. Pa hubi tiamu si guana botu bereti sapu vari kali nia na havoro lili.
  gaz-gaz: Handhuurri kee xoofoo geengoo kan takkumaa daadhiin wayinii wal makaan
    keessaa hin dhabamin fakkaata. Mudhiin kee immoo tuullaa qamadii kan daraaraadhaan
    marfame fakkaata.
  fra-LSG: Que tes pieds sont beaux dans ta chaussure, fille de prince! Les contours
    de ta hanche sont comme des colliers, Œuvre des mains d’un artiste.
  yal-yal: I sanne rayabu i ya sankidine kui, i tan xɔrɔ ɲaxanla! I danbane rayabu
    alo yiirafalan ɲɛrɛn naxan nafalaxi.
  haw-1868: O kou piko me he kiaha poepoe la ia, Aole nele i ka waina ala. O kou opu
    me he pua palaoa la, Ua nakinakiia i na lilia.
  arb-NAV: سُرَّتُكِ كَأْسٌ مُدَوَّرَةٌ، لَا تَحْتَاجُ إِلَى خَمْرَةٍ مَمْزُوجَةٍ،
    وَبَطْنُكِ كُومَةُ حِنْطَةٍ مُسَيَّجَةٌ بِالسَّوْسَنِ.
  ewe-ewe: Wò agbɔgbɔnu sɔ tebee abe wainkplu si me wain si wotɔtɔ la mevɔna le o
    la ene. Wò alime keke abe bli si woli kɔe, eye dzogbenya ɖe to ɖee la ene.
  eng-LEE: '(7:3) Thy navel is like a round goblet which lacketh not the mixed wine:
    thy body is like a heap of wheat fenced about with lilies.'
  asm-FB: তোমাৰ নাভি এক গোলাকাৰ পাত্রৰ নিচিনা; তাত মিশ্ৰিত দ্ৰাক্ষাৰসৰ অভাৱ নহয়।
    তোমাৰ উদৰ ঘেঁহু ধানৰ এক দ’মৰ নিচিনা, যাৰ চৌদিশ লিলি ফুলেৰে ঘেৰা।
  sus-A: «مَنفّ شَ دِ، عِ سَنيِ تٌقَن سَنكِرِ كُي. عِ تَفِ بِلِنيِ رَيَبُ عَلْ شُنمَسٍ
    مِشِ نَشَن يَءِلَنشِ.
  fra-SBL: Votre corps est comme un gobelet rond, aucun vin mélangé n'est souhaité.
    Votre taille est comme un tas de blé, entouré de lys.
  hbo-hbo: מַה־יָּפ֧וּ פְעָמַ֛יִךְ בַּנְּעָלִ֖ים בַּת־נָדִ֑יב חַמּוּקֵ֣י יְרֵכַ֔יִךְ
    כְּמֹ֣ו חֲלָאִ֔ים מַעֲשֵׂ֖ה יְדֵ֥י אָמָּֽן׃
  kik-kik: Mũkonyo waku nĩ ta kaihũri ga gĩthiũrũrĩ karĩa gataagaga ndibei ningie.
    Njohero yaku ĩhaana ta kĩhumbu kĩa ngano ngonyore, gĩthiũrũrũkĩirio nĩ itoka.
  fra-NCL: Que tes pieds sont beaux dans tes sandales, fille de prince ! La courbure
    de tes reins est comme un collier, œuvre d’un artiste.
  cek-AK: Na laelung loe aqai angbuet luet misurtui boengloeng baktiah oh moe, na
    kaeng loe lili pawk mah takui ih cangqui baktiah oh.
  cuk-cuk: Be-simu-daklegedi, noga-dirbikwagwadgi, vino enamakarsiiyobi dakleged.
    Be-saban-daklegedi, orosgi-dakleged-trigo-dunnumaksiidgi, dutumar ebiris-nanaiyobi,
    yeer dakleged.
  uig-CYR: «И шаһзадиниң қизи, Кәшлириңдә сениң қәдәмлириң немидегән гөзәл! Толғиған
    ямпашлириң гөһәрләрдәк, Чевәр һүнәрвән қолиниң һүниридур.
  tel-2017: నీ బొడ్డు గుండ్రని కలశంలా ఉంది. కలిపిన ద్రాక్షారసం దానిలో ఎప్పుడూ వెలితి
    కాదు. నీ నడుము లిల్లీ పూలు చుట్టిన గోదుమరాశిలా ఉంది.
  hat-BSA: Lonbrit ou kon yon tas won ki pa janm manke diven mele; vant ou se yon
    bèl pakèt ble ankadre ak flè lis;
  kos-kos: Futom oana sie ahlu pol Ma wain keng uh tia wi lisr loac uh. Kapin siom
    oana tohktok in wheat se Ma ros kiuf uh raunela.
  hbo-WLC: מַה־יָּפ֧וּ פְעָמַ֛יִךְ בַּנְּעָלִ֖ים בַּת־נָדִ֑יב חַמּוּקֵ֣י יְרֵכַ֔יִךְ
    כְּמ֣וֹ חֲלָאִ֔ים מַעֲשֵׂ֖ה יְדֵ֥י אָמָּֽן׃
  ibo-ibo: Otubo gị mara mma dịka iko nke a gbajuru mmanya. Ukwu gị dị ka ukwu ọka
    e ji okoko urodi gbaa gburugburu.
  ory-ory: ତୁମ୍ଭର ନାଭିଦେଶ ମିଶ୍ରିତ ଦ୍ରାକ୍ଷାରସ ଅଭାବ ନ ଥିବା ବର୍ତ୍ତୁଳ ତାଟିଆ ତୁଲ୍ୟ; ତୁମ୍ଭର
    ଉଦର କଇଁଫୁଲ-ମଣ୍ଡିତ ଗହମରାଶି ତୁଲ୍ୟ।
  chk-chk: Iwe, pwuom a wewe ngeni eu kap mi ur ren wain mi anö, nge lukom a wewe
    ngeni eu chukun föün wiich, kiop ra nom pwelin ünükün.
  rop-rop: Det binjipat blanga yu jis laik kap ful garram wain. En yu binji jis laik
    det sid daga wen yu pailimap, en olaran detlot purdiflawa jidan.
  ukr-1871: Що за прегарні ноги твої в сандалах, ти, знатного батька дитино! а круглота
    твоїх стеген — неначе намисто, уроблене руками мистецькими;
  deu-1951: (07-3) Dein Schoß ist ein rundes Becken, welchem der gemischte Wein nicht
    fehlen darf; dein Leib ein Weizenhaufen, mit Lilien eingefaßt;
  eng-JPS: (7-3) Thy navel is like a round goblet, wherein no mingled wine is wanting;
    thy belly is like a heap of wheat set about with lilies.
  srp-1865: Pupak ti je kao èaša okrugla, koja nije nikad bez piæa; trbuh ti je kao
    stog pšenice ograðen ljiljanima;
  lug-lug: Ekkundi lyo kibya kyekulungirivu, ekitaggwaamu nvinnyo entabule obulungi.
    Ekiwato kyo ntuumu ya ŋŋaano eyeetooloddwa amalanga.
  heb-heb: שררך אגן הסהר אל יחסר המזג בטנך ערמת חטים סוגה בשושנים׃
  ben-IRV: তোমার নাভি দেখতে গোল বাটির মত যার মধ্যে কখনো মেশানো আঙ্গুর রসের অভাব হয়
    না। তোমার উদর গমের স্তূপের মত, যার চারপাশ লিলি ফুল দিয়ে ঘেরা।
  pan-pan: ਤੇਰੀ ਧੁੰਨੀ ਗੋਲ ਕਟੋਰਾ ਹੈ ਜਿਸ ਦੇ ਵਿੱਚ ਮਿਲੀ ਹੋਈ ਮਧ ਦੀ ਕਮੀ ਨਹੀਂ, ਤੇਰਾ ਪੇਟ ਕਣਕ
    ਦਾ ਢੇਰ ਹੈ, ਜਿਹੜਾ ਸੋਸਨਾਂ ਵਿੱਚ ਘਿਰਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: သင် ၏ခါး သည် အရည် နှင့်ပြည့် သော ဖလား လုံး ဖြစ်ပါ၏။ ဝမ်း သည်လည်း နှင်းပန်း
    စီချယ် သော စပါး ပုံ ဖြစ်ပါ၏။
  hmo-hmo: Oiemu hudona be kapusi kuboruna bamona, uaina dekenai ia honu noho nega
    ibounai. Oiemu bogana be uiti ena senuna ta, sosana palauapalaua ese idia hagegea
    noho.
  urd-urd: तेरी नाफ़ गोल प्याला है, जिसमें मिलाई हुई मय की कमी नहीं। तेरा पेट गेहूँ
    का अम्बार है, जिसके आस — पास सोसन हों।
  rus-SYN: О, как прекрасны ноги твои в сандалиях, дщерь именитая! Округление бедр
    твоих, как ожерелье, дело рук искусного художника;
  bqc-SIM: Kía bui nↄɛ, n gbála maa n kyaleu, n gbala ú dɛ bũunnↄ, a dɛ lán gↄ̃ide
    ↄzĩwaɛ.
  tcz-CHONGTHU: Na laimu jong lengpitwi kihalkhom kikholna lhengkam bempel tobang
    ahi. Na oi jong suhlou changphal kisea, Lily pahhoijin aum kim sohkei abang’e.
  mar-mar: तुझी बेंबी गोल कपासारखी आहे, त्यामध्ये मिश्र द्राक्षरसातील उणीव कधीही नसावी.
    तुझे पोट सभोवती कमलपुष्ये ठेवलेल्या गव्हाच्या राशीसारखे आहे.
  qub-qub: Pupuyquega caycan cöpano ruyru, imaypis chaycho alli bïnu mana pishishanno.
    Pachayquinami caycan juc gotuy rïgu goturaycajta intëru cantunpa liryu wayta tumaparaycajno.
  bqp-bqp: wɔndiɑ bɛɛrɛgii, wunɛn nɑɑsu su wɑ̃ sɑlubɑtɑ sɔɔ. Wunɛn pɔrɑ yɑ wɑ̃wɑ nge
    sɑbɑ. Wi u ye kuɑ mɔmɔn tiiwɑ.
  hat-hat: Lonbrit ou tankou yon bòl won ki pa janm manke diven melanje ak fèy santi
    bon. Anba vant ou menm tankou yon bèl jaden ble ak bèl ti flè sou tout arebò li.
  eng-BSB: Your navel is a rounded goblet; it never lacks blended wine. Your waist
    is a mound of wheat encircled by the lilies.
  eng-WEBPB: Your body is like a round goblet, no mixed wine is wanting. Your waist
    is like a heap of wheat, set about with lilies.
  kbq-kbq: Hagi mnanentake zane wainima eri haviama hunentaza kapugna huno kriko'mo'a
    knare zantfa hu'ne. Hagi kamumo'a witi herafintazageno hihi huno mareriaza huno
    marerinegeno, liliema nehaza trazamofo amosrenu avasase hugagintazageno asivaziankna
    huno knare zantfa hu'ne.
  nhe-BL: Moxic nesi queja se taza tlen nochipa temitoc ica xocomeca atl. Moijti nesi
    queja se tlamontomitl tlen trigo tlen quiyahualojtoque ica xochitl.
  gub-BL: Nepuru'à nuzawy kwaw kanek puku. Nupaw kwaw win ipupe har. Neku'aw nuzawy
    kwaw arozràn iku'amumyk pyrer. Ma'eputyr iri umàmàn neku'aw har izywyr wà.
  eng-DRA: Thy navel is like a round bowl never wanting cups. Thy belly is like a
    heap of wheat, set about with lilies.
