verse: SNG.007.011
translations:
  mal-C: എന്റെ പ്രിയാ, വരിക! നമുക്കു നാട്ടിൻപുറത്തേക്കുപോകാം, നമുക്ക് ഗ്രാമങ്ങളിൽച്ചെന്ന്
    രാപാർക്കാം.
  deu-TKW: Ich gehöre meinem Geliebten, und nach mir steht sein Verlangen.
  lin-lin: Ngai, nazali ya mobali na ngai ; mpe ye, azalaka kaka na posa na ngai.
  eng-LSV: Come, my beloved, we go forth to the field,
  eng-GNV: 'Come, my welbeloued, let vs go foorth into the fielde: let vs remaine
    in the villages.'
  eng-WEBSTER: Come, my beloved, let us go forth into the field; let us lodge in the
    villages.
  nhw-BL: Xihuala nohuaya ta catli nimitzicnelía. Ma tiyaca campa cuatitlamitl. Ma
    titonilitij campa onca miyac xochitl tlen alheña.
  swh-ONEN: Njoo, mpenzi wangu, twende mashambani, twende tukalale huko vijijini.
  bba-bba: Nɑ sɑ̃ɑwɑ nɛn kĩnɑsiɡii, mɑ win kĩru kpuro wɑ̃ɑ nɛ sɔɔ.
  eng-KJVCPB: Come, my beloved, let us go forth into the field; Let us lodge in the
    villages.
  luo-luo: Bi, jaherana, bi wadhi waba ei gwengʼ, kendo wanind oko e bunge.
  meu-meu: Egu lalokau e, aoma! aita raka lasi tano paka ai, hanua maraḡidia ai baita
    noho;
  npi-ULB: हे मेरा प्रेमी, आउनुहोस् । हामी खेतबारीमा डुल्न जाऔँ; गाउँहरूतिरै रात बिताऔँ
    ।
  yor-yor: Wá, olùfẹ́ mi, jẹ́ kí a lọ sí ibi pápá, jẹ́ kí a lo àṣálẹ́ ní àwọn ìletò.
  pes-OPCB: ای محبوب من، بیا تا به دشتها برویم؛ شب را در دهکده‌ای به سر بریم،
  tgl-ULB: Lumapit ka, aking minamahal, lumabas tayo sa kabukiran; hayaan nating magpalipas
    ng gabi sa mga nayon.
  hui-hui: I̱naga yamali bubi-o iya dindi emene mbira anda bu karuha palu hama mbaliya
    i̱ porodagua mba íbu.
  mya-mya: နံနက်စောစောထ၍ စပျစ်ဥယျာဉ်သို့သွားကြ ကုန်အံ့။ စပျစ်နွယ်ပင် သန်သည်မသန်သည်ကို၎င်း၊
    အပွင့်များသည် မများသည်ကို၎င်း၊ သလဲပင်ပွင့်သည် မပွင့်သည်ကို၎င်း၊ ကြည့်ရှုကြကုန်အံ့၊
    ထိုအရပ်၌ ကျွန်မ၏ မေတ္တာကို ကိုယ်တော်၌ အပ်ပေးပါမည်။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དགའ་གྲོགས་ཚུར་ཕེབས་དང་། ། ཞིང་ཁར་ཕྱིན་ནས་གྲོང་སྡེ་རུ་བསྡད་ཆོག
    །
  sna-sna: Uya, mudiwa wangu, ngatiendei kumunda, tigozopedza usiku hwose kumaruwa.
  spa-BLM: ¡Ven, amado mío! Salgamos al campo. Alojémonos en los pueblos.
  cac-cac: Con̈ d'a caltac avb'en ach xajanab'il vuuj, tz'ec' junoc ac'val cuuj d'a
    scaltac xumaquil an̈ alheña.
  swh-ULB: Njoo, mpenzi wangu, twende nje ya mji; tu lala usiku kwenye vijiji.
  bel-bel: Належу я міламу другу, і мяне ён жадае.
  deu-ELBBK: Ich bin meines Geliebten, und nach mir ist sein Verlangen.
  mbb-OT: Hendini ka, pelanggè ku, edhendiyè ki te vevesukà, ne ziyà ki edlipezeng
    te zuen duen menge vulak he hina.
  mal-2015: ഞാൻ എന്റെ പ്രിയന്നുള്ളവൾ; അവന്റെ ആഗ്രഹം എന്നോടാകുന്നു.
  rmc-rmc: Me som oleskri, kas kamav, a ov pal ma džal.
  pes-OPV: بیا‌ای محبوب من به صحرا بیرون برویم، و در دهات ساکن شویم.
  ron-1924: Вино, юбитуле, хайдем сэ ешим пе кымп, сэ мынем ноаптя ын сате!
  ben-OBCV: ওগো মোর প্রেমিক, এসো, আমরা পল্লীগ্রামের দিকে যাই, চলো আমরা গ্রামদেশে গিয়ে
    নিশিযাপন করি।
  som-som: Gacaliyahaygow, kaalay, aynu duurka isla tagnee, Oo aynu tuulooyinka ku
    soo dhaxnee.
  lat-VUC: Veni, dilecte mi, egrediamur in agrum, commoremur in villis.
  eng-ASVBT: Come, my beloved, let us go forth into the field; Let us lodge in the
    villages.
  ita-1885: Vieni, amico mio, usciamo a' campi, Passiam la notte nelle ville.
  eng-LXXUP: I am my kinsman’s, And his desire is toward me.
  eng-ULB: Come, my beloved, let us go out into the countryside; let us spend the
    night in the villages.
  spa-VBL: Ven, amor mío, salgamos al campo y pasemos la noche entre las flores de
    henna.
  fra-_FOB: Viens, mon bien-aimé, sortons aux champs, passons la nuit aux villages.
  mal-mal: ഞാൻ എന്റെ പ്രിയനുള്ളവൾ; അവന്റെ ആഗ്രഹം എന്നോടാകുന്നു.
  urd-GVR: Ā, mere mahbūb, ham shahr se nikal kar dehāt meṅ rāt guzāreṅ.
  suz-BL: आं दाक्‍शो मुर जाक्‍कीन। मिनु रू मेर हिरथ लस। मिनु नाक्‍दो गाउं मेर बास
    बाक्‍स।
  eng-NOY: Come, my beloved, let us go forth into the country; Let us lodge in the
    villages!
  ita-1927: (H7-12) Vieni, amico mio, usciamo ai campi, passiam la notte ne’ villaggi!
  ckb-ckb: دڵدارەکەم، وەرە با بچینە کێڵگە، لە گوندەکان شەو بەسەرببەین.
  eng-BBE: Come, my loved one, let us go out into the field; let us take rest among
    the cypress-trees.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನೇ, ಬಾ ಹೋಗೋಣ. ನಾವು ಗ್ರಾಮಗಳಲ್ಲಿ ವಸತಿಯಾಗಿರೋಣ ಬಾ.
  tam-2017: வாரும் என் நேசரே! வயல்வெளிக்குப் போய், கிராமங்களில் தங்குவோம்.
  spa-RV-1909: Ven, oh amado mío, salgamos al campo, moremos en las aldeas.
  ron-BTF: Vino, preaiubitul meu, să mergem în câmp; să găzduim în sate.
  eng-WEBP: Come, my beloved! Let’s go out into the field. Let’s lodge in the villages.
  eng-FBV: Come, my love, let's go out into the countryside, and spend the night among
    the henna flowers.
  nld-1939: Ach kom, mijn beminde, Gaan wij uit naar het veld; Laat ons overnachten
    in dorpen, Gaan wij vroeg de wijngaarden in.
  nch-BL: Xihuala nohuaya ta cati nimitzicnelía. Ma tiyaca campa cuatitamit. Ma titonilitij
    campa onca miyac xochit ten alheña.
  vie-1934: Hỡi lương nhân tôi, hãy đến, chúng ta sẽ đi ra ngoài đồng, ỳ đêm nơi hương
    thôn.
  hin-CV: मेरे प्रिय, चलो, हम बाहर मैदान में चलें, हमें रात गांवों में बितानी पड़
    सकती है.
  spa-BES: Ven, mi amado, salgamos al campo; Tomemos un descanso entre las aldeas.
  tdx-tdx: A i kokoakoy raho naho amako ty fañiria’e.
  tha-KJV: ที่​รักของดิฉันจ๋า มาเถอะจ๊ะ ให้​เราพากันออกไปในทุ่งนา ให้​เราพักอยู่ตามหมู่​บ้าน
  por-BR-2018: Vem, amado meu! Saiamos ao campo, passemos as noites nas aldeias.
  deu-ELO: Komm, mein Geliebter, laß uns aufs Feld hinausgehen, in den Dörfern übernachten.
  eng-WYC-2018: Come thou, my darling, go we out into the field; dwell we together
    in towns. (Come thou, my darling, let us go out into the fields, or into the countryside;
    and then stay we together in the towns.)
  epo-epo: Venu, mia amato, ni eliru sur la kamparon; Ni enloĝiĝu en la vilaĝoj.
  uig-PIN: «I sɵyümlüküm, kelǝyli, Etizlarƣa qiⱪayli; Yezilarda tünǝp kelǝyli,
  beo-beo: Na dogolegei! Misa! Ani da hamega gadili amoga asili, diasu gilisisu fonobahadi
    amo ganodini gasi afae golamu.
  tpi-OTNT: Pren bilong mi, yu kam wantaim mi. Na yumi go i stap long ol liklik ples.
  hau-SA: Ka zo, ƙaunataccena, bari mu je bayan gari, bari mu kwana a ƙauye.
  uig-LAT: «I söyümlüküm, kéleyli, Étizlargha chiqayli; Yézilarda tünep kéleyli,
  nde-nde: Woza, sithandwa sami, kasihambe siye emaphandleni, kasiyolala emizini.
  ton-ton: Haʻu, ʻā hoku ʻofaʻanga, ke ta ō atu ki he ngoue; ke ta nofo ʻi he ngaahi
    potu kakai.
  ces-1613: Poď, milý můj, vyjděme na pole, přenocujme ve vsech.
  eng-WMB: Come, my beloved! Let’s go out into the field. Let’s lodge in the villages.
  tam-TCV: அன்பரே வாரும், நாம் வயல்வெளிக்குப் போய், நம் இரவைக் கிராமங்களில் கழிப்போம்.
  ceb-ULB: Dali, akong hinigugma, mangadto kita sa bukid; didto kita mangatulog sa
    mga baryo.
  pol-UBG: Chodź, mój umiłowany, wyjdźmy w pole i przenocujemy we wsiach.
  urd-GVU: آ، میرے محبوب، ہم شہر سے نکل کر دیہات میں رات گزاریں۔
  deu-1912: Komm, mein Freund, laß uns aufs Feld hinausgehen und auf den Dörfern bleiben,
  kan-2017: ಎನ್ನಿನಿಯನೇ, ವನಕ್ಕೆ ಹೋಗೋಣ ಬಾ, ಹಳ್ಳಿಗಳ ಮಧ್ಯದಲ್ಲಿ ವಾಸಮಾಡುವ!
  yap-yap: Moy to’, nga darow nga wuru’ e binaw ngad pirew reb e nep u lan e flang.
  hlt-MCSB: Kamah hlo aw halo lamtah pong la cet lah sih, vangca ah khaw rhaeh mai
    sih.
  mdy-ETH: ታ ዒሼ! ሃኒ ዬዔ፤ ካታማፓ ዙሎ ኬስኪ ኑ ዎላ ዓኣዾም፤ ዒባኖ ዒኢካ ኑ ዴንዲ ዎርቆም።
  twi-ASANTE: Bra, me dɔfoɔ; ma yɛnkɔ nkuraase, ma yɛnkɔda nkuraase anadwo baako.
  eng-WEBU: Come, my beloved! Let’s go out into the field. Let’s lodge in the villages.
  spa-PDDPT: Ven, amado mío, Salgamos al campo, Pernoctemos en las aldeas.
  gun-gun: Eju xerembiayvu, jaa nhuũndy rupi jaiko, pytũ jaaxa aguã tekoa'i rupi.
  ilo-ULB: Umayka, ay-ayatek, mapanta idiay away; umianta nga agpatpatnag kadagiti
    barbario.
  kpg-kpg: Hanimoi, go dogu aloho, gidaua gaa hula gi lodo henua, gaa noho boo i lodo
    nia waahale lligi ala i golo.
  uig-ARA: «ئى سۆيۈملۈكۈم، كېلەيلى، ئېتىزلارغا چىقايلى؛ يېزىلاردا تۈنەپ كېلەيلى،
  sus-sus: N bara findi n xanuntenyi gbe ra, a xɔli na n tan nan ma.
  pon-2006: Kohdo ei mwohnlimpoak, kita kohdahla mahs nansapwo oh pweidi nan kisin
    kahnimw tikitik kan.
  ksd-ksd: Una mai, kaugu vakak, boina da dor a vana ta ra bala na vura; Boina ba
    dor a ki ta ra gunagunan.
  tur-YTC: Gel, sevgilim! Kıra çıkalım. Köylerde geceleyelim.
  grc-BRENT: Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἐπʼ ἐμὲ ἡ ἐπιστροφὴ αὐτοῦ.
  ind-AYT: Marilah, kekasihku, kita pergi ke padang, dan bermalam di desa-desa.
  nya-nya: Bwera wachikondi wanga, tiye tipite ku madera a ku midzi, tikagone ku midzi.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimogae, huno, nagaeꞌeꞌmo magokepi
    lokaeka egetaꞌao malaga uguꞌae. Utaꞌa alu aise taonifiꞌe alu aise taonifiꞌeꞌmo
    havaegauꞌae.
  hrv-hrv: Ja pripadam dragome svome i on je željan mene.
  mps-mps: Eno abagi wali bidi, nage ena dali asao. Tama da te dwasianu bulu dabeba
    bidigi pinao.
  tpi-tpi: Pren bilong mi, yu kam wantaim mi. Na yumi go i stap long ol liklik ples.
  dan-1931: Kom min Ven, vi vil ud på Landet, blive i Landsbyer Natten over;
  vie-OVCB: Hãy đến, người yêu dấu, chúng ta cùng đến những cánh đồng, và trải qua
    đêm ở giữa đồng hoa dại.
  guj-2017: હે મારા પ્રીતમ, ચાલ, આપણે નગરમાં જઈએ; અને આપણે ગામોમાં ઉતારો કરીએ.
  pon-2006A: Kohdo ei mwohnlimpoak, kita kohdahla mahs nansapwo oh pweidi nan kisin
    kahnimw tikitik kan.
  por-BRBSL: Come, meu amado! Vamos sair para o campo. Vamos nos alojar nas aldeias.
  cth-cth: Tho leih, ka pahren e, kahrawng e hmuen koe cei vaiteh, khonaw dawk tangmin
    lae atueng loum sak awh sei.
  twi-twi: Bra, me dɔfo; ma yɛnkɔ akuraa, ma yɛnkɔda akuraa anadwo baako.
  hlt-hlt: Kamah hlo aw halo lamtah pong la cet lah sih, vangca ah khaw rhaeh mai
    sih.
  tbz-SIM: M bo n dɑcɛ̃nnì kpɛ́í nkɛ kɛ̀ n dɑcɛ̃nnì dɔ́kùmɛ̀ bo n yĩ́nkɛ̀.
  msy-2020: O nan roroar gumazir kɨ bar ifongezim, nɨ na ko izɨ. Ga dɨmagarimɨn ruarimɨn
    mangɨ, egh nguibar dozibar ikɨ dakuam.
  dop-dop: Mɑ kʋsɔɔlʋ tǝnnɑ-m nɑ ɩ kʋnyɩɩlʋɣʋ wɛ mɑ tɔɔ.
  azb-azb: Sevgilim, gəl çölə gedək, Kəndlərdə gecələyək.
  eng-DBY: — Come, my beloved, let us go forth into the fields; Let us lodge in the
    villages.
  hin-2017: हे मेरे प्रेमी, आ, हम खेतों में निकल जाएँ और गाँवों में रहें;
  wol-KYG: Man, nijaay a moom, te maay nammeelam.
  eng-YLT: Come, my beloved, we go forth to the field,
  eng-WYC-2017: Come thou, my darling, go we out into the field; dwell we together
    in towns.
  eng-WMBB: Come, my beloved! Let’s go out into the field. Let’s lodge in the villages.
  urd-GVH: आ, मेरे महबूब, हम शहर से निकलकर देहात में रात गुज़ारें।
  rug-rug: Mae, qua babaere, mada la pa kali popoa, mada la va hola boṉi koari na
    vasileana hitekedi.
  gaz-gaz: Yaa michuu ko, kottu mee gara baadiyyaa haa deemnu; gandoota achii keessa
    haa bullu.
  fra-LSG: Je suis à mon bien-aimé, Et ses désirs se portent vers moi.
  yal-yal: N xanuntenna nan gbee n na a waxi n tan nan xɔn.
  haw-1868: Ina kaua, e ka'u mea i aloha'i, e hele kaua i ke kula, E noho kaua ma
    na kauhale.
  arb-NAV: تَعَالَ يَا حَبِيبِي لِنَمْضِ إِلَى الْحَقْلِ وَلْنَبِتْ فِي الْقُرَى.
  ewe-ewe: Nye lɔlɔ̃tɔ, va; na míayi gbe me, eye míatsi kɔƒe me adɔ.
  eng-LEE: (7:12) Come, my friend, let us go forth into the field; let us spend the
    night in the villages;
  asm-FB: হে মোৰ প্ৰিয়, ব’লা, আমি নগৰৰ বাহিৰলৈ যাওঁ, আৰু ৰাতি গাৱঁবোৰত গৈ থাকোঁগৈ।
  sus-A: ﭑ بَرَ قِندِ ﭑ شَنُنتٍنيِ فبٍ رَ، عَ شْلِ نَ ﭑ تَن نَن مَ.
  fra-SBL: Viens, mon bien-aimé ! Allons dans les champs. Allons nous loger dans les
    villages.
  hbo-hbo: אֲנִ֣י לְדֹודִ֔י וְעָלַ֖י תְּשׁוּקָתֹֽו׃ ס
  kik-kik: Mwendwa wakwa, ũka, nĩtũthiĩ mĩgũnda-inĩ, nĩtũthiĩ tũkaraarĩrĩre tũtũũra-inĩ.
  fra-NCL: Je suis à mon bien-aimé, et c’est vers moi qu’il porte ses désirs.
  cek-AK: Ka tlangai, angzo ah, taw ah caeh hoi si; avangnawk thungah qumhto om hoi
    si.
  cuk-cuk: An-sui-nue-sabesailad, anba be dage, sapurba anmar nae, dutugan-imbaba
    oibodii anmar imaknae.
  uig-CYR: Мән мениң сөйүмлүгүмниңкидурмән, Униң тәқаззаси маңа қаритилиду».
  tel-2017: ప్రియా, రా. మనం పల్లెకు పోదాం. పల్లెటూర్లో రాత్రి గడుపుదాం.
  hat-BSA: Vini, cheri mwen an! Annou pati ale nan chan yo e fè lojman nan ti vil
    yo.
  kos-kos: Fahsru, kom su saok sik. Lela kut in illa nu inimae Ac motullana we.
  hbo-WLC: אֲנִ֣י לְדוֹדִ֔י וְעָלַ֖י תְּשׁוּקָתֽוֹ׃ ס
  ibo-ibo: Bịa, onye m hụrụ nʼanya, ka anyị gaa nʼime obodo, ka anyị nọọ ọnọdụ abalị
    nʼobodo nta.
  ory-ory: ଆସ, ମୋʼ ପ୍ରିୟତମ, ଆମ୍ଭେମାନେ କ୍ଷେତ୍ରକୁ ଯାଉ; ଆମ୍ଭେମାନେ ପଲ୍ଲୀଗ୍ରାମରେ କାଳ କ୍ଷେପଣ
    କରୁ।
  chk-chk: Kopwe etto, en mi wor tongom me rei, pwe sipwe feila lemäl o pwinipwin
    lon ekewe sop.
  rop-rop: Kaman, main olmen. Yunmi garra gowei longwei langa bush kantri na, en yunmi
    garra slip olnait weya detlot wailwan purdiflawa jidan.
  ukr-1871: Я належу до друга мого, він лине серцем до мене.
  deu-1951: (07-12) Komm, mein Lieber, wir wollen aufs Feld hinausgehen, in den Dörfern
    übernachten,
  eng-JPS: (7-12) Come, my beloved, let us go forth into the field; let us lodge in
    the villages.
  srp-1865: Hodi, dragi moj, da idemo u polje, da noæujemo u selima.
  lug-lug: Jjangu, muganzi wange tugende ebweru w’ekibuga, tusuleko mu byalo.
  heb-heb: לכה דודי נצא השדה נלינה בכפרים׃
  ben-IRV: এস, আমার প্রিয়, চল আমরা গ্রাম অঞ্চলে যাই, আমরা গ্রামের মধ্যে রাত কাটাই।
  pan-pan: ਮੇਰੇ ਬਾਲਮ, ਆ, ਅਸੀਂ ਖੇਤ ਵਿੱਚ ਚੱਲੀਏ, ਅਤੇ ਪਿੰਡਾਂ ਵਿੱਚ ਰਾਤ ਕੱਟੀਏ।
  mya-JVB: ကြွလာ တော်မူပါ၊ ငါ ချစ် ရာသခင်။ ကြွလာတော်မူ ပါ။ တော အရပ်သို့ ထွက်သွား ၍
    ရွာ တို့၌ ညဉ့် ကိုလွန်စေ ကြကုန်အံ့။
  hmo-hmo: Egu lalokau e, oi mai! Uma tanodia dekenai do ita raka lao, hanuaboi neganai
    hanua maragidia dekenai do ita noho.
  urd-urd: ऐ मेरे महबूब, चल हम खेतों में सैर करेंऔर गाँव में रात काटें।
  rus-SYN: Я принадлежу другу моему, и ко мне обращено желание его.
  bqc-SIM: Má dɛ ma yenzide pↄ́ ũ, ma ni kuwà.
  tcz-CHONGTHU: Hung in, goldei, jaolah-a gavahdoh hitin; gammang-pahchaho lah’a jankho
    gamang khom hite.
  mar-mar: माझ्या प्रियकरा, ये आपण बाहेर पटांगणांत जाऊ. आपण खेड्यात रात्र घालवू.
  qub-qub: Cuyaynë, juclla aywashun jircaman. Cuyayllapaj asyaj waytacunapa chaupincho
    warämushun.
  bqp-bqp: Nɑ sɑ̃ɑwɑ nɛn kĩnɑsigii, mɑ win kĩru kpuro wɑ̃ɑ nɛ sɔɔ.
  hat-hat: Vini non, mennaj mwen! Ann al andeyò. N'a pase nwit lan nan jaden yo.
  eng-BSB: Come, my beloved, let us go to the countryside; let us spend the night
    among the wildflowers.
  eng-WEBPB: Come, my beloved! Let’s go out into the field. Let’s lodge in the villages.
  kbq-kbq: Navesima negantoa ne'moka egeta avo'nompi vano nehuta, osi kumatamimpi
    umasamneno.
  nhe-BL: Xihuala nohuaya ta tlen nimitzicnelía. Ma tiyaca campa cuatitlamitl. Ma
    titonilitij campa onca miyac xochitl tlen alheña.
  gub-BL: Ezur heremiamutar katu. Zaha kaiwer pe nehe. Ximumaw pytun gatu uwà tyw
    pe nehe.
  eng-DRA: Come, my beloved, let us go forth into the field, let us abide in the villages.
