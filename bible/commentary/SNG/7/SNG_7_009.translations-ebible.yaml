verse: SNG.007.009
translations:
  mal-C: നിന്റെ വായ് മേത്തരമായ വീഞ്ഞുപോലെയും ആകട്ടെ. ആ മുന്തിരിരസം എന്റെ പ്രിയനിലേക്ക്
    പ്രവഹിക്കട്ടെ, അധരങ്ങളിലൂടെയും ദന്തനിരകളിലൂടെയും മന്ദമായി ഒഴുകിയിറങ്ങട്ടെ.
  deu-TKW: Ich denke, die Palme muß ich ersteigen, ihre Zweige ergreifen. Möchten
    doch deine Brüste den Trauben am Weinstocke gleichen, und deiner Nase Duft den
    Äpfeln,
  lin-lin: 'Namilobeli : « Nakomata na nzete ya mbila, nakobuka bambuma na yango ! »
    Tika ete mabele na yo ezala lokola maboke ya bambuma ya vino ! Tika ete solo ya
    monoko na yo ezala lokola bapome !'
  eng-LSV: And your palate as the good wine—Flowing to my beloved in uprightness,
    || Strengthening the lips of the aged!
  eng-GNV: And the roufe of thy mouth like good wine, which goeth straight to my welbeloued,
    and causeth the lippes of the ancient to speake.
  eng-WEBSTER: And the roof of thy mouth like the best wine for my beloved, that goeth
    down sweetly, causing the lips of those that are asleep to speak.
  nhw-BL: 'Mocamac nelía tzopelic quen nopa xocomeca atl catli más ajhuiyac catli
    hualtemo ipan motenxipal huan motlancoch.” Nopa ichpocatl quiijtohua:'
  swh-ONEN: na kinywa chako kama divai bora kuliko zote. Divai na iende moja kwa moja
    hadi kwa mpenzi wangu, ikitiririka polepole juu ya midomo na meno.
  bba-bba: Nɑ nɛɛ, kon kpɑkpɑ yɔwɑ kpɑ n yen mɑrum nɛnɛ. Wunɛn bwɑ̃su su sɑ̃ɑwɑ nɡe
    resɛm swɑɑru. Wunɛn wɛ̃siɑru tɑ nuburu do nɡe dɑ̃ɑ mɑrum mɛ bɑ mɔ̀ pɔmu.
  eng-KJVCPB: And the roof of thy mouth like the best wine, For my beloved, that goeth
    down sweetly, Causing the lips of those that are asleep to speak.
  luo-luo: kendo dhogi chal mana gi divai mamit. Mad divai lor mos e dwond jaherana,
    kamol mos e kind lewe kod lekene komadhe.
  meu-meu: Emu haherahu na vine ranuna namo-hereana na heto, i'inuna na mai gaihona,
    bibinagu ai bona isegu ai. *****
  npi-ULB: तिम्रो मुखको तालु मेरा प्रेमीकहाँ बिस्तारै बगेर जाने, सुत्‍नेहरूका ओठमा
    बग्‍ने सर्वोत्तम दाखमद्यजस्तै होस् । प्रेमिका प्रेमीसित बोल्दैः
  yor-yor: Àti ìfẹnukonu rẹ rí bí ọtí wáìnì tí ó dára jùlọ. Tí ó kúnná tí ó sì dùn,
    tí ń mú kí ètè àwọn tí ó sùn kí ó sọ̀rọ̀.
  pes-OPCB: بوسه‌هایت چون گواراترین شرابها است. باشد که این شراب به محبوبم برسد و
    بر لبان و دهانش به ملایمت جاری شود.
  tgl-ULB: Nawa ang iyong bibig ay maging katulad ng pinakamasarap na alak, banayad
    na dumadaloy sa aking minamahal, dumudulas sa ating mga labi at mga ngipin. Ang
    dalaga ay nagsasalita sa kaniyang mangingibig.
  hui-hui: Í̠naga ne hambu ngabiore waini iba aleda. Í̠na i̱ nu̱nu̱ laregola waini
    iba dende biagadaguaore biarua. I̱naga yamali-o i̱na í̠hondo waini iba ngulebero.
    Waini iba ogoni alego nolene bayale holebira.
  mya-mya: ငါချစ်ရာသခင်သည် ငါ့ကိုဆိုင်တော်မူ၏။ ငါ့အလိုသို့လည်း လိုက်တော် မူတတ်၏။
  bod-N: ཁྱེད་ཀྱི་ཞལ་ནི་རྒུན་ཆང་མཆོག་གྱུར་བཞིན། ། ང་ཡི་དགའ་གྲོགས་ཞལ་ནང་བཞུར་བ་དང་།
    ། མནལ་དུ་གཟིམས་པའི་ཞལ་ནང་བཞུར་གྱུར་ཅིག །
  sna-sna: muromo wako ugoita sewaini yakanakisisa. Waini ngaiendeswe kumudiwa wangu
    chaiko, igoyerera zvinyoronyoro, napamiromo yake nameno ake.
  spa-BLM: Tu boca es como el mejor vino, que se le va de las manos a mi amada, deslizándose
    por los labios de los que duermen.
  cac-cac: A val a ti', lajan val icha vino man̈xo jantacoc svach'il, xchi vin̈ quelem.
    Yuc'ocab' vino vin̈ xajanab'il vuuj, tz'och d'a sti' vin̈, tz'ec' d'a scal ye
    vin̈.
  swh-ULB: Mdomo wako na uwe kama mvinyo bora, ukishuka taratibu kwa mpenzi wangu,
    ukiteleza kwenye midomo yetu na meno. Mwanamke mdogo akizungumza mwenyewe
  bel-bel: 'Я падумаў: залезу на пальму, я ўхаплюся за вецьце яе - хай будуць грудзі
    твае замест гронак лазы, і дыханьне тваё будзе - як яблыкі;'
  deu-ELBBK: 'Ich sprach: Ich will die Palme ersteigen, will ihre Zweige erfassen;
    und deine Brüste sollen mir sein wie Trauben des Weinstocks, und der Duft deiner
    Nase wie Äpfel,'
  mbb-OT: Is menge hazek nu iring is keemis din te kinemeupiyahan he vinu. Heini he
    vinu ednaneynaney edtudà diyà te menge vivig wey ngipen te minahal ku.
  mal-2015: ഞാൻ പനമേൽ കയറും; അതിന്റെ മടൽ പിടിക്കും എന്നു ഞാൻ പറഞ്ഞു. നിന്റെ സ്തനങ്ങൾ
    മുന്തിരിക്കുലപോലെയും നിന്റെ മൂക്കിന്റെ വാസന നാരങ്ങയുടെ വാസനപോലെയും ആകട്ടെ. നിന്റെ
    അണ്ണാക്കോ മേത്തരമായ വീഞ്ഞു.
  rmc-rmc: 'Phenďom: „Džava upre pre palma a chudava man lendar.“ Mi en tire koľina
    sar o hroznoskre strapci, mi voňinel tiro dichos sar o voňava phaba'
  pes-OPV: و دهان تومانند شراب بهترین برای محبوبم که به ملایمت فرو رود و لبهای خفتگان
    را متکلم سازد.
  ron-1924: Ши гура та тоарнэ ун вин алес, каре курӂе лин, ка рэспунс ла дезмердэриле
    меле, ши алунекэ пе бузеле ноастре кынд адормим! –
  ben-OBCV: আর তোমার মুখ হয়ে উঠুক উৎকৃষ্ট সুরাসম। এই সুরা কেবলমাত্র আমার প্রেমিকের
    কাছে পৌঁছাক, যা তাঁর দন্তশ্রেণী ও ওষ্ঠাধর বেয়ে ধীরে প্রবাহিত হবে।
  som-som: Oo afkaaguna ha ahaado sida khamri wanaagsan. Si qumman oo macaan ha ugu
    socda gacaliyahayga, Oo kuwa hurda bushimahooda ka hadliya.
  lat-VUC: Guttur tuum sicut vinum optimum, dignum dilecto meo ad potandum, labiisque
    et dentibus illius ad ruminandum.
  eng-ASVBT: And thy mouth like the best wine, That goeth down smoothly for my beloved,
    Gliding through the lips of those that are asleep.
  ita-1885: E la tua bocca sarà come il buon vino, Che cola dolcemente per il mio
    amico, E scivola fra le labbra de' dormenti.
  eng-LXXUP: 'I said, I will go up to the palm tree, I will take hold of its high
    boughs: And now shall thy breasts be as clusters of the vine, And the smell of
    thy nose as apples;'
  eng-ULB: May your palate be like the best wine, flowing smoothly for my beloved,
    gliding over the lips of those who sleep.
  spa-VBL: Que tus besos sean como el mejor vino, bajando suavemente, deslizándose
    sobre los labios y los dientes.
  fra-_FOB: Et ton palais comme le bon vin qui coule en faveur de mon bien-aimé, et
    qui fait parler les lèvres de ceux qui dorment.
  mal-mal: “ഞാൻ പനമേൽ കയറും; അതിന്റെ മടൽ പിടിക്കും” എന്ന് ഞാൻ പറഞ്ഞു. നിന്റെ സ്തനങ്ങൾ
    മുന്തിരിക്കുലപോലെയും നിന്റെ മൂക്കിന്റെ വാസന നാരങ്ങയുടെ വാസനപോലെയും ആകട്ടെ. നിന്റെ
    ചുംബനം അധരങ്ങളില്‍ക്കൂടിയും ദന്തങ്ങളില്‍ക്കൂടിയും താഴെക്കിറങ്ങുന്ന മേല്ത്തരമായ
    വീഞ്ഞ്.
  urd-GVR: Terā muṅh behtarīn mai ho, aisī mai jo sīdhī mere mahbūb ke muṅh meṅ jā
    kar narmī se hoṅṭoṅ aur dāṅtoṅ meṅ se guzar jāe.
  suz-BL: इ पुक्‍पु पाइश्‍शो ब्रोव़शो अङगुर शांबु खोदेंशो बाक्‍ब। अङगुर शांबु शोव़
    नु ख्रुइ रे ओंखां पा शाइश्‍शो खोदेंशो बाक्‍ब।
  eng-NOY: And thy mouth like the best wine— [[M.]] — that goeth down smoothly for
    my beloved, Flowing over the lips of them that sleep.
  ita-1927: (H7-10) e la tua bocca come un vino generoso, che cola dolcemente per
    il mio amico, e scivola fra le labbra di quelli che dormono.
  ckb-ckb: دەمت وەک باشترین جۆری شەراب بێت. با شەرابەکە بە ئاسانی بۆ دڵدارەکەم بڕژێت،
    بە نەرمی بەسەر لێو و دداندا بڕوات.
  eng-BBE: And the roof of your mouth like good wine flowing down smoothly for my
    loved one, moving gently over my lips and my teeth.
  kan-OKCV: ನಿನ್ನ ಬಾಯಿಯ ಮುದ್ದುಗಳು ಉತ್ತಮ ದ್ರಾಕ್ಷಾರಸದ ಹಾಗಿರಲಿ. ನನ್ನ ಪ್ರಿಯಕರನ ತುಟಿ, ಹಲ್ಲುಗಳಲ್ಲಿ
    ದ್ರಾಕ್ಷಾರಸವು ನೇರವಾಗಿ ಹರಿದು ಇಂಪಾಗಿ ರುಚಿಸಲಿ.
  tam-2017: 13 உன் முத்தங்கள், என் நேசர் குடிக்கும்போது மெதுவாக இறங்குகிறதும், உறங்குகிறவர்களின்
    உதடுகளைப் பேசச்செய்கிறதுமான, நல்ல திராட்சைரசத்தைப்போல் இருக்கிறது. மணவாளி
  spa-RV-1909: Y tu paladar como el buen vino, que se entra á mi amado suavemente,
    y hace hablar los labios de los viejos.
  ron-BTF: Şi cerul gurii tale, pentru preaiubitul meu, ca cel mai bun vin care curge
    cu dulceaţă, făcând buzele celor adormiţi să vorbească.
  eng-WEBP: Your mouth is like the best wine, that goes down smoothly for my beloved,
    gliding through the lips of those who are asleep.
  eng-FBV: May your kisses be like the best wine, going down smoothly, gliding over
    lips and teeth.
  nld-1939: Uw mond als de edelste wijn….Die rechtens naar mijn beminde stroomt, Maar
    afgeleefde lippen ontvliedt!
  nch-BL: Mocamac nelía tzopelic quej nopa xocomecat iayo cati más ajhuiyac cati hualtemo
    ipan motenxipal huan motancoch.’ ”
  vie-1934: Và ổ gà mình như rượu ngon. Chảy vào dễ dàng cho lương nhân tôi, Và tuôn
    nơi môi kẻ nào ngủ.
  hin-CV: तुम्हारा मुख सबसे उत्तम दाखमधु के समान है. जो होंठों से होती हुई, दांतों
    को छूती हुई, मेरे प्रेमी की ओर धीरे धीरे बढ़ती जाती है,
  spa-BES: Él paladar de tu boca como buen vino fluye suavemente por mi amado, moviéndose
    suavemente sobre los labios y mis dientes.
  tdx-tdx: 'Aa hoe iraho: Hanganiheko i voanioy, naho ho rambeseko o voa’eo; fa hanahake
    ty voam-bahe o fatroa’oo, naho minday ty harifondrifom-boasare ty sehaseha’o,'
  tha-KJV: และขอให้เพดานปากของเธอดุ​จน​้ำองุ่นอย่างดียิ่งสำหรั​บท​ี่รักของฉัน ดื่มคล่องคอจริงๆ
    ทำให้​ริมฝีปากของคนที่หลั​บอย​ู่​พู​ดได้
  por-BR-2018: 'E tua boca seja como o bom vinho; Ela : Vinho que se entra a meu amado
    suavemente, e faz falarem os lábios dos que dormem.'
  deu-ELO: und dein Gaumen wie der beste Wein, ...der meinem Geliebten sanft hinuntergleitet,
    der über die Lippen der Schlummernden schleicht.
  eng-WYC-2018: thy throat shall be as best wine. Worthy to my darling for to drink,
    and to his lips and teeth to chew. (yea, thy breath is like the best wine. Worthy
    for thy darling to drink, and flowing over my lips and teeth.)
  epo-epo: Kaj via palato kiel vino bongusta, Kiu englitiĝas ĉarmege kaj glate, Kiu
    paroligas la lipojn de la dormantoj.
  uig-PIN: «...mening sɵyümlükümning gelidin siliⱪ ɵtüp, Lǝwlǝr, qixlardin teyilip
    qüxsun...!
  beo-beo: Amola dia lafi da baligili noga:i waini defele gala.” Uda da amane sia:sa,
    “Defea! Amo waini hano da moloiwane na sasagesu dunu masunu da defea. Waini hano
    da ea lafi amola ea bese amodili musa:le sa:imu da defea.
  tpi-OTNT: Mi smelim maus bilong yu olsem gutpela smel bilong laulau. Yu kis long
    mi na i swit moa olsem wain. Pren bilong mi, bai mi givim yu dispela wain. Na
    long taim bilong slip tu dispela kain wain i gutpela.
  hau-SA: kuma bakinki ya yi kamar ruwan inabi mafi kyau. Bari ruwan inabi yă wuce
    kai tsaye zuwa ga ƙaunataccena, yana gudu a hankali a leɓuna da kuma haƙora.
  uig-LAT: «...méning söyümlükümning gélidin siliq ötüp, Lewler, chishlardin téyilip
    chüshsun...!
  nde-nde: lomlomo wakho ube njengewayini elidlula wonke. Sengathi iwayini lelo lingaya
    kusithandwa sami, ligeleze kakuhle ezindebeni lasemazinyweni.
  ton-ton: '‌ʻOku tatau ʻae ngaahi lea mei ho ngutu mo e uaine lelei ʻoku huʻamelie:
    he naʻa mo kinautolu ʻoku mohe ʻoku fakalea ai.'
  ces-1613: Ústa tvá jako víno výborné, milá pro upřímnost, působící, aby i těch,
    jenž spí, rtové mluvili.
  eng-WMB: Your mouth is like the best wine, that goes down smoothly for my beloved,
    gliding through the lips of those who are asleep.
  tam-TCV: உனது வாயின் முத்தங்கள் திராட்சை இரசம் போன்றது. அது உதடுகளுக்கும் பற்களுக்கும்
    இடையில் மெதுவாய் இறங்கும் இனிமையான திராட்சை இரசம்போல் இருக்கிறது.
  ceb-ULB: Ang imong baba mahisama sa labing maayo nga bino, nga mihinayhinay ug awas
    sa akong hinigugma, nga nagpadailos sa atong mga ngabil ug mga ngipon. Nakigsulti
    ang batan-ong babaye sa iyang hinigugma.
  pol-UBG: Twoje usta jak wyborne wino, które mile spływa po podniebieniu i sprawia,
    że wargi śpiących mówią.
  urd-GVU: تیرا منہ بہترین مَے ہو، ایسی مَے جو سیدھی میرے محبوب کے منہ میں جا کر نرمی
    سے ہونٹوں اور دانتوں میں سے گزر جائے۔
  deu-1912: und deinen Gaumen wie guter Wein, der meinem Freunde glatt eingeht und
    der Schläfer Lippen reden macht.
  kan-2017: ನಿನ್ನ ಚುಂಬನ ಉತ್ತಮ ದ್ರಾಕ್ಷಾರಸದ ಹಾಗಿರಲಿ, ನಿದ್ರಿಸುವವರ ತುಟಿಗಳಲ್ಲಿ ನಯವಾಗಿ ಹರಿಯುವ
    ಈ ರಸವು ನನ್ನ ನಲ್ಲೆಯಾದ ನಿನ್ನಲ್ಲಿಯೂ ಮೆಲ್ಲನೆ ಇಳಿದು ಬರುವುದು.
  yap-yap: ma langam e bod e bin th’abi fel’ e wayin. Ere mu pag e wayin nge map’
    nib puluw ko en gamareg, nge map’ nga daken dap’ilugun nge nguwalen.
  hlt-MCSB: Na ka tah misurtui then van pawn ni. Kamah hlo taengah caeh vaengah no
    neh lai khaw vanat la khuep uh.
  mdy-ETH: ዻንጋ ኔኤኮ ቃራ ዎይኔ ዑሺጉዲኬ። ያዺ ማዔቴ ኮዦ ዎይኖ ዑዣ ታ ዒሾኮ ሙሱሮና ዓጮ ባኣኪና ሻኣዺ ኬዳያ ማዖንጎ።
  twi-ASANTE: Na wʼanomu hwa nyɛ sɛ bobesa papa. Ma bobesa no nkɔ me dɔfoɔ hɔ tee,
    ɛntene mfa nʼanofafa ne ne se no so brɛoo.
  eng-WEBU: Your mouth is like the best wine, that goes down smoothly for my beloved,
    gliding through the lips of those who are asleep.
  spa-PDDPT: Y el cielo de tu boca como el vino generoso. Que de mi amado fluye suavemente,
    Y hace mover apaciblemente los labios de los que duermen.
  gun-gun: Xerayvua ma vinho iporã va'e rami. Ha'e va'e vinho ma xerembiayvu toy'u
    tema, toxyry ovy ijuru ha'e haĩ rupi.
  ilo-ULB: Agbalin koma ti ngiwatmo a kas iti kaiimasan nga arak, nga in-inayad nga
    agay-ayus iti ay-ayatek, agay-ayus kadagiti bibig ken kadagiti ngipenta. Kasarsarita
    ti balasitang ti mangay-ayat kenkuana
  kpg-kpg: ge doo ngudu e kala gadoo be nia waini ala koia e kala. Heia laa nia waini
    gii mmidi haga huudonu gi dogu aloho, gii hali gi hongo ono malaungudu mo ono
    niha.
  uig-ARA: «...مېنىڭ سۆيۈملۈكۈمنىڭ گېلىدىن سىلىق ئۆتۈپ، لەۋلەر، چىشلاردىن تېيىلىپ
    چۈشسۇن...!
  sus-sus: N bara a fala n yɛtɛ bɛ, ‹N xa te na tugi kɔn na, n xa na bogi suxu.› I
    xiɲɛ misaalixi wɛni bili bogi nan na, i dɛ xiri ɲɔxun alɔ mangoe,
  pon-2006: oh ewomw rasehng wain me keieu iou. Liho Eri, waino en pwiliwohng rehn
    ei mwohnlimpoak, pwilipwilwei pohn kilin ewe oh ngih kan.
  ksd-ksd: Ma ra ngiem na da ra polo na vuai na vain nina i manga boina, Ma i kalami
    ure kaugu vakak, Ta ra bul na ngiene ma ra pal a ngiene.
  tur-YTC: Ağzın en iyi şarap gibi, Sevgilim için kolayca akan, Uyuyanların dudaklarından
    kayan.
  grc-BRENT: Εἶπα, ἀναβήσομαι ἐπὶ τῷ φοίνικι, κρατήσω τῶν ὕψεων αὐτοῦ· καὶ ἔσονται
    δὴ μαστοί σου ὡς βότρυες τῆς ἀμπέλου, καὶ ὀσμὴ ῥινός σου ὡς μῆλα,
  ind-AYT: Mulutmu bagaikan anggur terbaik, yang mengalir dengan lancar bagi kekasihku,
    meluncur dengan lembut ke bibir orang-orang yang sedang tidur.
  nya-nya: ndipo pakamwa pako pali ngati vinyo wokoma kwambiri. Tsono vinyo ameneyu
    amuthirire wachikondi wanga, ayenderere bwino pa milomo yake ndi mano ake.
  kyg-kyg: Kavayamo nofi alagafati aniꞌmo hogote anikana huno hanegaiye, huno ha paiꞌniye.
    Ani nofi alagafati aniꞌmo nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnilefeꞌmo haneꞌniye.
    Ani aniꞌmoꞌa hagaꞌageꞌmo huꞌniye. Apaukalegekana huꞌa neꞌmaiya vayaꞌmogimo neꞌneꞌapaeꞌmo
    ge nehae.
  hrv-hrv: 'Rekoh: popet ću se na palmu da dohvatim vrške njezine, a grudi će tvoje
    biti kao grozdovi na lozi, miris daha tvoga kao jabuke.'
  mps-mps: Eno nago pedauwali denami odali, te wiegi yai nedu du laulau denami ebo
    tiwai. Nago ena dali nono nani, te wain ąį pusu mu ebo tiwai yali. Awe, eno
    abagi wali bidi, eno te wain nage mawaibao. Te godege pibo sogo me te tobage wain
    wiegi yai ebo da.
  tpi-tpi: Mi smelim maus bilong yu olsem gutpela smel bilong laulau. Yu kis long
    mi na i swit moa olsem wain. Pren bilong mi, bai mi givim yu dispela wain. Na
    long taim bilong slip tu dispela kain wain i gutpela.
  dan-1931: din Gane som ædel Vin, der liflig flyder ind i min Mund, glider over mine
    Læber og Tænder.
  vie-OVCB: Nụ hôn em kích thích như rượu ngon, chảy dịu dàng qua môi và răng!
  guj-2017: તારું મુખ ઉત્તમ દ્રાક્ષારસ જેવું થાય, જે દ્રાક્ષારસ મારા પ્રીતમ માટે છે,
    અને તેના હોઠો તથા દાંત ઉપર થઈને સરળતાથી પેટમાં ઊતરી જાય છે.
  pon-2006A: oh ewomw rasehng wain me keieu iou. Eri, waino en pwiliwohng rehn ei
    mwohnlimpoak, pwilipwilwei pohn kilin ewe oh ngih kan.
  por-BRBSL: Sua boca é como o melhor vinho, que desce suavemente para minha amada,
    deslizando através dos lábios daqueles que estão dormindo.
  cth-cth: Nange na pahni hai katuipounge misurtui patetlah thoseh ao. Hote misurtui
    teh ka pahren hanelah kalancalah a lawng. Kaipnaw e pahni dawk pouk laipalah a
    lawng.
  twi-twi: Na wʼanom hua nyɛ sɛ bobesa papa. Ma bobesa no nkɔ me dɔfo hɔ tee, ɛnsen
    mfa nʼanofafa ne ne se no so brɛoo.
  hlt-hlt: Na ka tah misurtui then van pawn ni. Kamah hlo taengah caeh vaengah no
    neh lai khaw vanat la khuep uh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ m bɛ́i nkɛ yĩ n deètì mupuommu kɛ bo tɔ̃ũ yɛpuo. A mɛ dònnɛ̀
    fínyĩ̀ kó yɛbɛ nyɛ, ɑ fɔ̃ɔ̃ku dònnɛ̀ yɛtebɛ bɛ̀ tu yɛ̀ nyɛ pɔ́mmù.
  msy-2020: Nɨ nan torima bar dera, mati wainɨn bar aghuim, nan amizimɨn akatorimɨn
    amɨraghavɨra emɨri. Nɨ nan tora, mati ga uaning inigha akua wainɨn isɨngtɨzim
    api.
  dop-dop: Mɑ tʋ mɑ tɑɑ sɩ mɑɑ kpɑ pɑ́ɑ́ʋ ŋkʋ. Nɑ mɑ́ sɛtɩ kʋ tukuŋ. Nyɑ́ hǝlɑ ɑnɩ
    ɑ wɛ-m tɔtɔɣɔ ɩsɩɩ lɛsɛŋ tukuŋ. Nyɑ́ feesiŋ wɛ-m sɔɔsʋŋ ɩsɩɩ tʋɣʋ pee.
  azb-azb: Dodaqların gözəl şərab dadı verir. Bu şərab birbaşa sevgilim üçün tökülsün,
    Biz yatanların dodaqlarına süzülsün.
  eng-DBY: And the roof of thy mouth like the best wine, ...That goeth down smoothly
    for my beloved, And stealeth over the lips of them that are asleep.
  hin-2017: और तेरे चुम्बन उत्तम दाखमधु के समान हैं वधू जो सरलता से होठों पर से धीरे
    धीरे बह जाती है।
  wol-KYG: Ma ne, maay yéeg tàndarma gi, ŋëb doom yi. Yal na say ween di sama cëggi
    reseñ, sag noo jox ma doom yu xeeñ,
  eng-YLT: And thy palate as the good wine — 'Flowing to my beloved in uprightness,
    Strengthening the lips of the aged!
  eng-WYC-2017: thy throat shall be as best wine. Worthy to my darling for to drink,
    and to his lips and teeth to chew.
  eng-WMBB: Your mouth is like the best wine, that goes down smoothly for my beloved,
    gliding through the lips of those who are asleep.
  urd-GVH: तेरा मुँह बेहतरीन मै हो, ऐसी मै जो सीधी मेरे महबूब के मुँह में जाकर नरमी
    से होंटों और दाँतों में से गुज़र जाए।
  rug-rug: meke sa ṉuzumu si guana vaeni ta tavete va leanana. Mani totolo la sa vaeni
    koasa qua babaere, gotolo hola ni sa sari beruna na livona.
  gaz-gaz: afaan kees akkuma daadhii wayinii kan akka malee gaarii taʼee ti. Daadhiin
    wayinii suutumaan hidhii fi ilkaan irra gad yaaʼee gara michuu koo haa dhaqu.
  fra-LSG: 'Je me dis: Je monterai sur le palmier, J’en saisirai les rameaux! Que
    tes seins soient comme les grappes de la vigne, Le parfum de ton souffle comme
    celui des pommes,'
  yal-yal: Nanara, n na a falama, n naxa, “N tema nɛn tugu binla kɔɛ ra, n yi a bogine
    suxu.” I xiɲɛne luxi nɛn alo ɲaxundan tɔnsɔnne, i dɛ foyen xirin luxi nɛn alo
    mangon mɔɛɛn xirina.
  haw-1868: A o ke aluna o kou waha me ka waina maikai no ka'u mea i aloha'i, e kahe
    oluolu ana, A olelo ae la na leheleho o ka poe hiamoe.
  arb-NAV: 'فَمُكِ كَأَجْوَدِ الْخَمْرِ! (الْمَحْبُوبَةُ): لِتَكُنْ سَائِغَةً لِحَبِيبِي،
    تَسِيلُ عَذْبَةً عَلَى شِفَاهِ النَّائِمِينَ.'
  ewe-ewe: eye wò nu me nenye wain nyuitɔ. Wain la neto nye lɔlɔ̃tɔ ƒe nu me kple
    eƒe aɖutame wɔlii.
  eng-LEE: (7:10) And thy palate like the best wine, that glideth down for my friend
    gently, exciting the lips of those that are asleep.—
  asm-FB: 'তোমাৰ মূখৰ চুমা মোৰ বাবে সকলোতকৈ উত্তম দ্ৰাক্ষাৰসৰ নিচিনা। সেই ৰস, ওঁঠ
    আৰু দাঁতৰ ওপৰেদি ধীৰে ধীৰে মোৰ প্রিয়ালৈ বাগৰি যাওঁক। প্রিয়াৰ কথা:'
  sus-A: ﭑ بَرَ عَ قَلَ ﭑ يّتّ بّ، ‹ﭑ شَ تٍ نَ تُفِ كْن نَ، ﭑ شَ نَ بٌفِ سُشُ.› عِ
    شِحّ مِسَالِشِ وّنِ بِلِ بٌفِ نَن نَ، عِ دّ شِرِ حْشُن عَلْ مَنفٌي،
  fra-SBL: Ta bouche est comme le meilleur des vins, qui descend en douceur pour ma
    bien-aimée, glissant entre les lèvres de ceux qui sont endormis.
  hbo-hbo: אָמַ֙רְתִּי֙ אֶעֱלֶ֣ה בְתָמָ֔ר אֹֽחֲזָ֖ה בְּסַנְסִנָּ֑יו וְיִֽהְיוּ־נָ֤א
    שָׁדַ֙יִךְ֙ כְּאֶשְׁכְּלֹ֣ות הַגֶּ֔פֶן וְרֵ֥יחַ אַפֵּ֖ךְ כַּתַּפּוּחִֽים׃
  kik-kik: nako kanua gaku gatuĩke ta ndibei ĩrĩa njega mũno. Ndibei ĩyo ĩrokinyĩra
    mwendwa wakwa, na ĩmerũke wega ĩrĩ gatagatĩ ka mĩromo na magego.
  fra-NCL: 'J’ai dit : je monterai au palmier, j’en saisirai les régimes. Que tes
    seins soient comme les grappes de la vigne, le parfum de ton souffle comme celui
    des pommes,'
  cek-AK: na pakha loe ka tlangai hanah kahoih koek misurtui ah oh, misurtui loe ka
    tlangai khaeah long moe, amzaita hoiah ka-iip kaminawk ih pahni ah long pae.
  cuk-cuk: Be-gaya-itolegedi, vino-nued goblegedyob itoleged. Igi vino, binnasdikii
    gaya-yaba ariomaidae, bela gakuli waradik imake, nugarse-bakale waradik naddae,
    deyobi be-gaya itoleged.
  uig-CYR: 'Мән: — «Палма дәриғи үстигә чиқимән, Шахлирини тутуп ямишимән; Көксилириң
    дәрвәқә үзүм тал ғунчилиридәк, Бурнуңниң пуриғи алмилардәк, таңлайлириңниң тәми
    әң есил шарапдәктур...».'
  tel-2017: నీ నోరు శ్రేష్ఠమైన ద్రాక్షారసంలా ఉండాలి. మన పెదాల మధ్య, పళ్ళ మధ్య చక్కగా
    స్రవిస్తూ ఉండాలి.
  hat-BSA: Epi bouch ou tankou meyè diven an, ki desann byen swa pou cheri mwen an,
    e koule dousman nan lèv a sila ki tonbe nan dòmi yo.
  kos-kos: Ac oalum oana wain ma wo oemeet uh. Fin ouinge, lela wain uh in sororla
    nu yurin el su saok sik, Ac kahkla fin ngoasrol ac wihsel.
  hbo-WLC: אָמַ֙רְתִּי֙ אֶעֱלֶ֣ה בְתָמָ֔ר אֹֽחֲזָ֖ה בְּסַנְסִנָּ֑יו וְיִֽהְיוּ־נָ֤א
    שָׁדַ֙יִךְ֙ כְּאֶשְׁכְּל֣וֹת הַגֶּ֔פֶן וְרֵ֥יחַ אַפֵּ֖ךְ כַּתַּפּוּחִֽים׃
  ibo-ibo: ka okpo ọnụ gị dịka mmanya makarịsịrị na mma. Ka mmanya ahụ gbadaa nwayọọ
    nye onye m hụrụ nʼanya, na-asọda nwayọọ nʼelu egbugbere ọnụ ya na eze ya.
  ory-ory: ତୁମ୍ଭର ମୁଖ ସର୍ବୋତ୍ତମ ଦ୍ରାକ୍ଷାରସ ତୁଲ୍ୟ, ତାହା ମୋʼ ପ୍ରିୟତମଙ୍କ ଗଳଦେଶରେ ଚିକ୍କଣ
    ଗଳିଯାଏ, ପୁଣି ତାହାଙ୍କ ଓଷ୍ଠ ଓ ଦାନ୍ତ ଦେଇ ଧୀରେ ଧୀରେ ଚାଲିଯାଏ।
  chk-chk: Awom a usun chök wain mi mürina a mitimit le oromala, lupwen a achöchönü
    tinawei me ngii.
  rop-rop: Wen yu kiskisbat mi, yu teist laik det brabli gudwan wain. Larram det wain
    randan streit langa main olmen, en larram im teistim garram im mawus gudwei.
  ukr-1871: 'Думаю: вилїзу на пальму, вхоплюся за віттє, а груди твої будуть менї
    за грони винні, і запах із ніздер твоїх, — як би від яблок;'
  deu-1951: (07-10) und dein Gaumen dem besten Wein, der meinem Geliebten glatt eingeht,
    über die Lippen Einschlafender gleitet.
  eng-JPS: (7-10) And the roof of thy mouth like the best wine, that glideth down
    smoothly for my beloved, moving gently the lips of those that are asleep.'
  srp-1865: I grlo tvoje kao dobro vino, koje ide pravo dragomu mojemu i èini da govore
    usne onijeh koji spavaju.
  lug-lug: n’akamwa ko nga nvinnyo esinga obulungi. Ne wayini amirwe bulungi muganzi
    wange, ng’akulukuta mpola mpola ku mimwa gy’abo abeebase.
  heb-heb: וחכך כיין הטוב הולך לדודי למישרים דובב שפתי ישנים׃
  ben-IRV: তোমার মুখ সবচেয়ে ভাল আঙ্গুর রসের মত হোক, সোজা আমার প্রিয়ার গলায় নেমে
    যাক, যেমন আমাদের ঠোঁট এবং দাঁতের মধ্য দিয়ে বয়ে যায়।
  pan-pan: ਤੇਰਾ ਚੂੰਮਣ ਚੰਗੀ ਮਧ ਵਰਗਾ ਹੈ ਜਿਹੜੀ ਸਹਿਜ ਨਾਲ ਬੁੱਲ੍ਹਾਂ ਅਤੇ ਦੰਦਾਂ ਉੱਤੇ ਸਰਕ ਜਾਂਦੀ
    ਹੈ।
  mya-JVB: သင် ၏နှုတ် သည်လည်း အကောင်းဆုံး သော စပျစ်ရည် ကဲ့သို့ ၎င်း ဖြစ်၏။ ထိုစပျစ်ရည်သည်
    ငါ ချစ် ရာသခင်အဘို့ ဖြောင့် စွာ စီး တတ်ပါ၏။ အိပ်ပျော် သောသူတို့၏နှုတ်ခမ်း သို့
    အမှတ်တမဲ့ရောက် တတ်ပါ၏။
  hmo-hmo: Bona oiemu uduna, be uaina namo herea momokani bamona. Unai uaina be egu
    lalokau tauna dekenai, maoromaoro do ia heau lao be namo, iena bibina bona iena
    isena, dekenai do ia heau lao.
  urd-urd: और तेरा मुँह' बेहतरीन शराब की तरह हो जो मेरे महबूब की तरफ़ सीधी चली जाती
    है, और सोने वालों के होंटों पर से आहिस्ता आहिस्ता बह जाती है।
  rus-SYN: 'Подумал я: влез бы я на пальму, ухватился бы за ветви ее; и груди твои
    были бы вместо кистей винограда, и запах от ноздрей твоих, как от яблоков;'
  bqc-SIM: Ma mɛ̀ má dɛdɛ lípiwa, mí a bɛ kṹ. N yↄ̃́ dɛmɛɛ lán vɛ̃ɛ kↄ́wa, n
    lɛ́'ĩana dɛ lán mao gĩwa.
  tcz-CHONGTHU: Na michop dan jong lengpitwi twipen akidon teng, ilei chung le i-ha
    kahlah’a nal-heova alonlut bang in thanop umhen.
  mar-mar: तुझे चुंबन सर्वात उंची द्राक्षरसाप्रमाणे आहे. तो घशात नीट उतरतो व झोपलेल्यांच्या
    ओठांवरून सहज गळतो.
  qub-qub: Parlacuyniquega mishquej alli bïnunömi. Chayga caycan mishquej bïnu shimi-wirpanchïpa,
    quirunchïpa mishquilla chayar päsarejnömi.
  bqp-bqp: Nɑ nɛɛ, kon kpɑkpɑ yɔwɑ kpɑ n yen mɑrum nɛnɛ. Wunɛn bwɑ̃su su sɑ̃ɑwɑ nge
    resɛm swɑɑru. Wunɛn wɛ̃siɑru tɑ nuburu do nge dɑ̃ɑ mɑrum mɛ bɑ mɔ̀ pɔmu.
  hat-hat: Anndan bouch ou, gen gou yon bon diven. Kite diven an koule pou mennaj
    mwen, Kite l' koule nan bouch nou antan n'ap dòmi.
  eng-BSB: and your mouth like the finest wine. May it flow smoothly to my beloved,
    gliding gently over lips and teeth.
  eng-WEBPB: Your mouth is like the best wine, that goes down smoothly for my beloved,
    gliding through the lips of those who are asleep.
  kbq-kbq: Hagi nagi'ma nenankeno'a, haga'amo'a knare zantfama hu'nea wainima nenogeno,
    haganentake'ma huno nagipima uramiankna nehie.
  nhe-BL: Mocamac nelía tzopelic queja nopa xocomeca atl tlen más ajhuiyac tlen hualtemo
    ipan motenxipal huan motlancoch.’”
  gub-BL: Zanezurupyter haw nuzawy kwaw win hete katu ma'e. Tuwe heremiamutar katu
    u'u a'e win mewe katu a'e nehe. Tuwe uwyryk heme wamyteromo nehe, hàz wamyteromo
    nehe no.
  eng-DRA: Thy throat like the best wine, worthy for my beloved to drink, and for
    his lips and his teeth to ruminate.
