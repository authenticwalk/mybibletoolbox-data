verse: SNG.007.005
translations:
  mal-C: നിന്റെ ശിരസ്സ് കർമേൽമലപോലെ മനോഹരമാണ്. നിന്റെ കാർകൂന്തൽ രാജകീയ ചിത്രത്തിരശ്ശീലപോലെയാണ്;
    രാജാവ് അതിന്റെ ചുരുളുകളാൽ ബന്ധനസ്ഥനായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Dein Hals ist wie der Elfenbeinturm, deine Augen Teiche zu Hesbon am Thore
    Bathrabbim, deine Nase wie der Libanonturm der gen Damaskus schaut.
  lin-lin: Kingo na yo ezali lokola ndako molayi oyo batonga na pembe ya nzoko. Miso
    na yo ezali lokola maziba ya engumba Eshiboni, pembeni ya ekuke ya Bati-Rabimi.
    Zolo na yo ezali lokola ndako molayi ya Libani oyo etalani na Damasi.
  eng-LSV: Your head on you as Carmel, || And the locks of your head as purple, ||
    The king is bound with the flowings!
  eng-GNV: 'Thine head vpon thee is as skarlet, and the bush of thine head like purple:
    the King is tyed in the rafters.'
  eng-WEBSTER: Thy head upon thee is like Carmel, and the hair of thy head like purple;
    the king is held in the galleries.
  nhw-BL: Motzonteco nesi yejyectzi quen nopa tepetl Carmelo. Motzoncal nesi quen
    icpatl catli chichiltic. Ica motzoncal catli tijxinepalojtoc techmasiltijtoc na,
    nitlanahuatijquetl.
  swh-ONEN: Kichwa chako kinakuvika taji kama mlima Karmeli. Nywele zako ni kama zulia
    la urujuani; mfalme ametekwa na mashungi yake.
  bba-bba: Wunɛn wĩiru tɑ buririwɑ nɡe suunu donnu. Wunɛn nɔni yi dɛɛrewɑ nɡe Hɛsibonin
    yɛru si su wɑ̃ɑ wuu bɔkɔ ɡen kɔnnɔn bɔkuɔ. Wunɛn wɛ̃ru tɑ dɛndewɑ mɑm mɑm nɡe
    Libɑnin kɔ̃su yeru te tɑ Dɑmɑsi mɛɛrɑ.
  eng-KJVCPB: Thine head upon thee is like Carmel, And the hair of thine head like
    purple; The king is held in the galleries.
  luo-luo: Wiyi miyi duongʼ mana ka Got Karmel, yie wiyi to ochanore ka orengo mar
    ruoth, kendo omako pach ruoth.
  meu-meu: Kwaramu na mai hairaina, Karamele ororona na heto; bona huimu heveriveridia
    na varo kakakakadia na heheto, hanua pavapavana na huimu ai vada e heau kau. *****
  npi-ULB: कर्मेल डाँडाजस्तै तिम्रो शिरले तिमीमाथि छ । तिम्रो शिरमा भएको कपाल कालो
    बैजनी रङको छ । कपालका राशिद्वारा राजा मोहित पारिन्छन् ।
  yor-yor: Bí òkè Karmeli ṣe ṣe adé yí àwọn òkè ká, bẹ́ẹ̀ ni irun orí rẹ ṣe adé yí
    orí rẹ ká a fi àìdi irun rẹ mú ọba ní ìgbèkùn.
  pes-OPCB: سرت مانند کوه کَرمَل افراشته است و گیسوانت به لطافت اطلس‌اند، و حلقه‌های
    موهایت پادشاهان را اسیر خود می‌سازند.
  tgl-ULB: Parang bundok ng Carmelo ang iyong ulo; ang buhok sa iyong ulo ay itim
    na lila. Ang hari ay nabihag sa pamamagitan ng mga tirintas nito.
  hui-hui: Í̠naga haguane Hari Kamele kagobida. Í̠naga mandari baya taraore pingi
    pongo bideru didoleda. Mandari gogorali elepebe bidago hondowa kini kagome hame
    lowa odope habeheda.
  mya-mya: ငါချစ်သောနှမ၊ ငါပျော်မွေ့ဘို့ရာ သင်သည် အလွန်လှပေ၏။ အလွန်ချစ်ဘွယ်သော လက္ခဏာနှင့်
    ပြည့်စုံပေ၏။
  bod-N: ཁྱེད་ཀྱི་དབུ་ནི་ཀར་མེལ་རི་དང་མཚུངས། ། སྐྲ་ལོ་རྒྱ་སྨུག་ཅན་གྱིས་རྒྱལ་པོ་བཀུག
    །
  sna-sna: Musoro wako unokushongedza nekorona seGomo reKarimeri. Bvudzi rako rakaita
    sezvirukwa zvomumba mamambo; mwoyo wamambo wakabatwa nokugadzirwa kwebvudzi rako.
  spa-BLM: Tu cabeza en ti es como el Carmelo. El pelo de tu cabeza como la púrpura.
    El rey está cautivo en sus mechones.
  cac-cac: A a jolom, chaan̈ ayq'uei, lajan icha jolom vitz Carmelo. Te copopi yilji
    xil a jolom icha yilji sch'alil púrpura. Toxon̈ej tz'ic'jicanq'ue spixan jun vin̈
    rey yuj xil a jolom chi'.
  swh-ULB: Kichwa chako ni kama Karmeli; nywele kichwani mwako ni za zambarau nyeusi.
    Mfalme amestaajabishwa na vifundo vyake vya nywele.
  bel-bel: твая шыя - вежа з слановае косьці; твае вочы - Эсэвонскія сажалкі каля
    брамы Бат-рабім; твой нос - як Ліванская вежа на дазоры насупраць Дамаска;
  deu-ELBBK: Dein Hals ist wie ein Turm von Elfenbein; deine Augen wie die Teiche
    in Hesbon am Tor der volkreichen Stadt; deine Nase wie der Libanon-Turm, der nach
    Damaskus hinschaut.
  mbb-OT: Is ulu nu iring is kekempet din te kekempet te Buntud he Carmel. Is bulvul
    nu iring te utew mahalen he manggad. Utew nesuati te hadì is kempet kayi.
  mal-2015: നിന്റെ കഴുത്തു ദന്തഗോപുരംപോലെയും നിന്റെ കണ്ണു ഹെശ്ബോനിൽ ബാത്ത് റബ്ബീംവാതില്ക്കലേ
    കുളങ്ങളെപ്പോലെയും നിന്റെ മൂക്കു ദമ്മേശെക്കിന്നു നേരെയുള്ള ലെബാനോൻ ഗോപുരംപോലെയും
    ഇരിക്കുന്നു.
  rmc-rmc: Tiri meň hiňi sar e veža la slonovinatar; tire jakha hine o jazera andro
    Chešbon paš e brana Bat-Rabim. Tiro nakh hino ajso šukar sar e veža andro Libanon,
    so hiňi anglo Damašek.
  pes-OPV: سرت بر تو مثل کرمل و موی سرت مانند ارغوان است. و پادشاه در طره هایش اسیر
    می‌باشد.
  ron-1924: 'Капул тэу есте кум е Кармелул ши пэрул капулуй тэу есте ка пурпура ымпэрэтяскэ:
    пынэ ши ун ымпэрат ар фи ынлэнцуит де плетеле тале!…'
  ben-OBCV: তোমার মস্তক যেন কর্মিল পাহাড়ের মুকুট। তোমার কেশরাশি যেন জমকালো নকশা খচিত
    রাজকীয় পর্দা, যে অসামান্য অলকগুচ্ছে রাজাও বন্দি হয়ে যান।
  som-som: Madaxaagu sida Buur Karmel oo kale wuu dheer yahay, Oo timaha madaxaaguna
    waa sida guduud oo kale, Oo boqorkuna wuu ku xidhan yahay.
  lat-VUC: Caput tuum ut Carmelus; et comæ capitis tui sicut purpura regis vincta
    canalibus.
  eng-ASVBT: Thy head upon thee is like Carmel, And the hair of thy head like purple;
    The king is held captive in the tresses thereof.
  ita-1885: Il tuo capo sopra te pare un Carmel, E la chioma del tuo capo sembra di
    porpora, Il re è tenuto prigione dalle tue treccie.
  eng-LXXUP: 'Thy neck is as an ivory tower; Thine eyes are as pools in Heshbon, By
    the gates of the daughter of many: Thy nose is as the tower of Lebanon, Looking
    toward Damascus.'
  eng-ULB: Your head is on you like Carmel; the hair on your head is dark purple.
    The king is held captive by its tresses.
  spa-VBL: Tu cabeza es tan magnífica como el monte Carmelo; tu pelo negro tiene un
    brillo púrpura, como si un rey ¡se quedó cautivo en tus cerraduras!
  fra-_FOB: Ta tête est élevée comme le Carmel, et les cheveux de ta tête sont comme
    de l'écarlate. Un roi serait enchaîné par tes boucles.
  mal-mal: നിന്റെ കഴുത്ത് ദന്തഗോപുരംപോലെയും നിന്റെ കണ്ണ് ഹെശ്ബോനിൽ ബാത്ത് റബ്ബീം വാതില്‍ക്കലെ
    കുളങ്ങൾപോലെയും നിന്റെ മൂക്ക് ദമാസ്കസിന് നേരെയുള്ള ലെബാനോൻ ഗോപുരംപോലെയും ഇരിക്കുന്നു.
  urd-GVR: Terā sar Koh-e-Karmil kī mānind hai, tere khule bāl arġhawān kī tarah qīmtī
    aur dilkash haiṅ. Bādshāh terī zulfoṅ kī zanjīroṅ meṅ jakaṛā rahtā hai.
  suz-BL: इ पिया कारमेल डांडा खोदेंशो बाक्‍ब। इ चां पिप आ रङ खोदेंशो बाक्‍ब। मोपतीके
    पिपम इ कली दाक्‍शो बाक्‍ब।
  eng-NOY: Thy head upon thee is like Carmel, And the hair of thy head like purple;
    The king is captivated by thy locks.
  ita-1927: (H7-6) Il tuo capo s’eleva come il Carmelo, e la chioma del tuo capo sembra
    di porpora; un re è incatenato dalle tue trecce!
  ckb-ckb: سەرت وەک کێوی کارمەلە بەسەرتەوە و پرچی سەرت ئەرخەوانییە، پاشا بەندی ئەگریجەکانە.
  eng-BBE: Your head is like Carmel, and the hair of your head is like purple, in
    whose net the king is prisoner.
  kan-OKCV: ನಿನ್ನ ತಲೆಯು ಕರ್ಮೆಲ್ ಬೆಟ್ಟದಂತೆ ವೈಭವ. ನಿನ್ನ ತಲೆಕೂದಲು ಧೂಮ್ರ ಬಣ್ಣದ ಹಾಗೆ ಇದೆ.
    ಹೆಣೆದ ಆ ಜಡೆಯಿಂದ ಅರಸನಿಗೂ ಆಕರ್ಷಣ.
  tam-2017: உன் தலை கர்மேல் மலையைப்போல் இருக்கிறது; உன் தலைமுடி இரத்தாம்பரமயமாக இருக்கிறது;
    ராஜா உன் கூந்தலின் அழகில் மயங்கி நிற்கிறார்.
  spa-RV-1909: Tu cabeza encima de ti, como el Carmelo; y el cabello de tu cabeza,
    como la púrpura del rey ligada en los corredores.
  ron-BTF: Capul tău, peste tine, este precum Carmelul, şi părul capului tău ca purpura;
    împăratul este ţinut în galeriile tale.
  eng-WEBP: Your head on you is like Carmel. The hair of your head like purple. The
    king is held captive in its tresses.
  eng-FBV: Your head is as magnificent as Mount Carmel; your black hair has a purple
    sheen, as if a king was held captive in your locks!
  nld-1939: Het hoofd op u als de Karmel. Uw lokken als purper, In uw vlechten ligt
    een koning gevangen.
  nch-BL: Motzonteco nesi yejyectzi quej nopa tepet Carmelo. Motzoncal nesi quej icpat
    cati chichiltic. Ica motzoncal cati tijxinepalojtoc techmasiltijtoc na, nitanahuatijquet.
  vie-1934: Đầu ở trên mình nàng khác nào núi Cạt-mên, Và tóc đầu nàng như sắc tía;
    Một vì vua bị lọn tóc nàng vấn vít.
  hin-CV: तुम्हारा सिर कर्मेल के गौरव के समान है. तुम्हारे लंबे-लंबे घुंघराले बाल
    राजसी धागों का अहसास कराते हैं; राजा तो तुम्हारी लटों का बंदी होकर रह गया है.
  spa-BES: Tu cabeza es como El Monte Carmelo, y el cabello de tu cabeza es como el
    púrpura, en cuya red está el rey prisionero.
  tdx-tdx: Hoe fitilik’abo aman-tsifan-drimo ty fititia’o. O antara’ i Kesbone marine’
    i lalam-bei’ i Bate-Rabimeio o fihaino’oo. I fitilik’abo’ i Libanoney mitolike
    mbe Damesèke ty fiantsona’o.
  tha-KJV: ศีรษะของเธอดังยอดภูเขาคารเมล ผมของเธอดุ​จด​้ายสี​ม่วง กษัตริย์​ก็​ต้องมนต์​เสน่ห์​ด้วยเส้นผมนั้น
  por-BR-2018: Tua cabeça sobre ti, como o monte Carmelo, e o trançado dos cabelos
    cabeça como púrpura; o rei está como que atado em tuas tranças.
  deu-ELO: 'Dein Haupt auf dir ist wie der Karmel, und das herabwallende Haar deines
    Hauptes wie Purpur: ein König ist gefesselt durch deine Locken!'
  eng-WYC-2018: Thine head is as Carmel; and the hairs of thine head be as the king’s
    purple, joined to troughs. (Thy head (is) held high like Mount Carmel; and the
    hair on thy head (is) like the king’s purple, braided with ribbons.)
  epo-epo: Via kapo sur vi estas kiel Karmel, Kaj la harbukloj de via kapo kiel la
    purpura robo de la reĝo, falde kunligita.
  uig-PIN: Üstüngdǝ bexing Karmǝl teƣidǝk turidu; Bexingdiki ɵrümǝ qaqliring sɵsün
    rǝngliktur, Padixaⱨ büdür qaqliringning mǝⱨbusidur.
  beo-beo: Gamele Goumi da gadodafa agoai, di da dia dialuma gadoba:le gadole ahoa.
    Dia dialumasa da ‘sa:dini’ abula ea ela:mai agoai ba:sa. Ea isisima:goi da hina
    bagade gagulaligimu defele gala.
  tpi-OTNT: Het bilong yu i antap moa olsem het bilong maunten Karmel. Gras bilong
    yu i lait olsem naispela laplap bilong king. Na dispela gras inap long mekim king
    i pundaun tru.
  hau-SA: Kanki ya yi miki rawani kamar Dutsen Karmel. Gashinki ya yi kamar shunayya;
    yakan ɗauke hankalin sarki.
  uig-LAT: Üstüngde béshing Karmel téghidek turidu; Béshingdiki örüme chachliring
    sösün rengliktur, Padishah büdür chachliringning mehbusidur.
  nde-nde: Ikhanda lakho lingumqhele kuwe njengentaba iKhameli. Inwele zakho zingumceciso
    wobukhosi; inkosi ithunjiwe ngamagoda azo.
  ton-ton: ‌ʻOku tatau ho ʻulu mo Kameli, mo e louʻulu ʻo ho ʻulu ʻoku hangē ko e
    kulokula; kuo moʻua ʻae tuʻi ʻi he ngaahi potu ʻi fale.
  ces-1613: Hlava tvá na tobě jako Karmel, a vlasy hlavy tvé jako šarlat; i král přivázán
    by byl na pavlačích.
  eng-WMB: Your head on you is like Carmel. The hair of your head like purple. The
    king is held captive in its tresses.
  tam-TCV: உன் தலை கர்மேல் மலைபோல் உனக்கு முடிசூட்டுகிறது. உனது தலைமுடி அரசர்களுக்கென
    அலங்கரிக்கப்பட்ட இரத்தாம்பர பின்னல்போல் இருக்கிறது; அந்தப் பின்னலின் அழகில் அரசன்
    மயங்குகிறான்.
  ceb-ULB: Ang imong ulo sama sa Carmel; dagtom tapol ang imong buhok sa ulo. Ang
    hari nabihag sa mga salapid niini.
  pol-UBG: Twoja głowa na tobie jak Karmel, a włosy twojej głowy jak purpura. Król
    na twój widok jest jakby przywiązany w swoich krużgankach.
  urd-GVU: تیرا سر کوہِ کرمل کی مانند ہے، تیرے کھلے بال ارغوان کی طرح قیمتی اور دل
    کش ہیں۔ بادشاہ تیری زُلفوں کی زنجیروں میں جکڑا رہتا ہے۔
  deu-1912: Dein Haupt steht auf dir wie der Karmel. Das Haar auf deinem Haupt ist
    wie der Purpur des Königs, in Falten gebunden.
  kan-2017: ಕರ್ಮೆಲ್ ಬೆಟ್ಟದಂತೆ ಗಂಭೀರವಾಗಿದೆ ನಿನ್ನ ಶಿರಸ್ಸು, ನಿನ್ನ ತಲೆಗೂದಲಿಗಿದೆ ಥಳಥಳಿಸುವ
    ನುಣುಪುಹೊಳಪಿನ ಬಣ್ಣ, ಅದರಲ್ಲಿದೆ ಅರಸನನ್ನೇ ಸೆರೆಹಿಡಿಯುವಂಥ ಆಕರ್ಷಣೆ.
  yap-yap: Ba puw owchem ngalang ni bod e burey ni Karmel. Piyan lolgem ni kan l’ang
    e be gal ra’en ni bod e bin th’abi fel e satin; feni gamog e rayag ni kal nga
    adin ba pilung.
  hlt-MCSB: Na sokah na lu tah Karmel tlang van pawn ni. Na lu samloeng tah manghai
    sammuei, daidi samdueng van pawn ni.
  mdy-ETH: ኔኤኮ ቶኦካ ቄርሜሎሴ ዹኮጉዲኬ፤ ኔኤኮ ማዢንቴ ቶኦኮ ጋማ ጉኡፂሲ ሱኮና ቃጪና ማላኔ። ካኣቲ ኔኤኮ ዬያ ማዢንቴ
    ቶኦኮ ሚዛጱሞና ዲዒንቴኔ።
  twi-ASANTE: Wo tiri si so sɛ Karmel Bepɔ. Wo tirinwi te sɛ adehyetoma a wɔadi mu
    adwinneɛ; wo tirinwi tentene no dwomfa ɔhene.
  eng-WEBU: Your head on you is like Carmel. The hair of your head like purple. The
    king is held captive in its tresses.
  spa-PDDPT: Tu cabeza se yergue como la montaña Carmelo, Y tu cabellera es como la
    púrpura. ¡El rey está cautivo en tus trenzas!
  gun-gun: Neakã ma Carmelo yvyty rami. Nde'a ma púrpura rami iporã. Huvixave ojejopy
    uka nde'a reipopẽ va'ekue re.
  ilo-ULB: Kasla iti Carmelo ti ulom; ti buok iti ulom ket nalidem a lila. Nakayawan
    ti ari kadagiti sallapidna.
  kpg-kpg: Do libogo gu daahi gi nua guu hai be di Gonduu Carmel. Nia ngaahulu do
    libogo ne bini, e dabadaba be di gahu tilig dela koia e humalia. Di madanga o nia
    maa e mee hua di lawalawa di king gi dee hana.
  uig-ARA: ئۈستۈڭدە بېشىڭ كارمەل تېغىدەك تۇرىدۇ؛ بېشىڭدىكى ئۆرۈمە چاچلىرىڭ سۆسۈن رەڭلىكتۇر،
    پادىشاھ بۈدۈر چاچلىرىڭنىڭ مەھبۇسىدۇر.
  sus-sus: I kɔnyi filinxi, a luxi alɔ yire makantaxi itexi, naxan yailanxi sili ɲinyi
    ra. I yae luxi alɔ ye ragatadee Xɛsibɔn, Bati Rabimi naadɛ sɛɛti ma. I ɲɔɛ luxi
    alɔ Liban xa yire makantaxi, naxan ya rafindixi Damasi ma.
  pon-2006: Moangomwen inenda rasehng Nahna Karmel. Lingan en omw ingihngen piripir
    rasehng silik me keieu kaselel; me lingene kakete kalowehdi kupwur en nanmwarki
    men.
  ksd-ksd: A ulum i da Karmel, Ma ra pepe na ulum i da ra mal i meme marut, Nina di
    rau ra king me.
  tur-YTC: Üzerindeki başın Karmel gibi. Başındaki saçlar mora çalıyor. Kral senin
    kaküllerine tutsak oldu.
  grc-BRENT: Ὁ τράχηλός σου ὡς πύργος ἐλεφάντινος· οἱ ὀφθαλμοί σου ὡς λίμναι ἐν Ἐσεβὼν,
    ἐν πύλαις θυγατρὸς πολλῶν· μυκτήρ σου, ὡς πύργος τοῦ Λιβάνου σκοπεύων πρόσωπον
    Δαμασκοῦ.
  ind-AYT: Kepalamu bagaikan Bukit Karmel, dan rambut kepalamu merah lembayung. Raja
    tertawan oleh rambut ikalmu.
  nya-nya: Mutu wako uli bwinobwino nengʼaa ngati phiri la Karimeli. Tsitsi lako lili
    ngati nsalu yakuda yaufumu; mfumu yakopeka ndi maonekedwe ake okongola.
  kyg-kyg: Kagenopamoꞌmo Kameli avegana huno haneꞌniye. Kayokaꞌmo okokana agufa kayokaꞌmo
    haneꞌniye, huno ha paiꞌniye. Agaemo kini vekamo atafauꞌnigeno haiteꞌa emiꞌeteꞌa
    nehaya yateꞌmo maiꞌniye.
  hrv-hrv: Vrat je tvoj kao kula bjelokosna. Oči su tvoje kao ribnjaci u Hešbonu kod
    vrata batrabimskih. Nos ti je kao kula libanska što gleda prema Damasku.
  mps-mps: Nago tobolu ugaba mu igulali, te Karmel bulu du tiwai. Nago tobolu nisi
    udula pali, te kingo sawia pai name ugwa tiwai yali. Tama te tobolu nisigo te
    king tulaluabo sę mu ilibo dao.
  tpi-tpi: Het bilong yu i antap moa olsem het bilong maunten Karmel. Gras bilong
    yu i lait olsem naispela laplap bilong king. Na dispela gras inap long mekim king
    i pundaun tru.
  dan-1931: Hovedet på dig som Karmel, dit Hoveds Lokker som Purpur; en Konge er fanget
    i Garnet.
  vie-OVCB: Đầu em oai nghiêm như ngọn Núi Cát-mên, và tóc em lộng lẫy như thảm hoàng
    cung. Vua bị làn tóc này vương vấn.
  guj-2017: તારું શિર કાર્મેલ પર્વત જેવું છે; તારા શિરના કેશ જાંબુડા રંગના છે. રાજા
    તારી લટોમાં પોતે બંદીવાન બની ગયો છે.
  pon-2006A: Moangomwen inenda rasehng Nahna Karmel. Lingan en omw ingihngen piripir
    rasehng silik me keieu kaselel; me lingene kakete kalowehdi kupwur en nanmwarki
    men.
  por-BRBSL: Sua cabeça sobre você é como Carmel. O cabelo de sua cabeça como roxo.
    O rei é mantido cativo em suas tranças.
  cth-cth: Nange na lû dawk kaawm e bawilakhung teh, Karmel mon hoi a kâvan. Nange
    na lû dawk kaawm e na sam hai, opaou e hni hoi a kâvan. Siangpahrang ni sam a
    vei e hoi a kâvan.
  twi-twi: Wo ti si so sɛ Karmel Bepɔw. Wo tinwi te sɛ adehyetam a wɔadi mu adwinni;
    wo tinwi atenten no kyere ɔhene dommum.
  hlt-hlt: Na sokah na lu tah Karmel tlang van pawn ni. Na lu samloeng tah manghai
    sammuei, daidi samdueng van pawn ni.
  tbz-SIM: A fɔ̃̀níí dònnɛ̀ didènnì bɛ̀ dɔ̀ɔ̀nɛ̀ dì ndi yɛpɑ́pɑ́nìì, kɑ̀ɑ nɔmbii ndònnɛ̀
    Ɛsibonni ɛì kó sibií sìì bo ɑ bo nyɛ̀tòomɛ̀ dihɛì. Kɑ̀ɑ ɔ̃nnì dò Dimɑɑ ɛì kó didènnì
    dìì wetí Dɑmɑɑsi.
  msy-2020: Nɨn dapanim nɨn namnam gisɨn ikia bar dera, mati atrivimɨn dapanir asuam,
    egha mati Karmelɨn Mɨghsɨar orazim. Nɨn dapanir arɨzir gɨrakɨrangɨn guraghav itim,
    pigha ruaragha bar deragha taghtasi, mati atrivimɨn inir aghuim. Egh nɨn dapanarɨzir
    kam, atrivim damutɨ, a nɨ gakuegh, nɨn kalabuziar gumazimɨn mɨn otogham.
  dop-dop: Nyɑ́ luɣu nǝɣǝsǝnɑ ɩsɩɩ tuuŋ kelɑ ɑkele. Nyɑ́ ɩsǝpee wɛ ɩsɩɩ Hɛsǝpɔŋ ɩcɑtɛ
    nɔɣɔ lɩɩnɑ. Nɑ nyɑ́ mǝntɛ nɑ́ɑ́ sǝŋɑ ɩsɩɩ Lipɑŋ ɑkele, wei ɩ tɔɔ pɑ feŋiɣinɑ Tɑmɑsɩ
    hɔɣɔlʋɣʋ tɔ.
  azb-azb: Başın Karmel dağı kimi dik durur, Başındakı tellər tünd qırmızı rəngə çalır,
    Padşah zülfünün əsiri olur.
  eng-DBY: Thy head upon thee is like Carmel, And the locks of thy head like purple;
    The king is fettered by [thy] ringlets!
  hin-2017: तेरा सिर तुझ पर कर्मेल के समान शोभायमान है, और तेरे सिर के लटें बैंगनी
    रंग के वस्त्र के तुल्य है; राजा उन लटाओं में बँधुआ हो गया हैं।
  wol-KYG: Sa loos wi, coleet, rattax, ni tatay bëñi ñay; say gët di lerxat ni déegi
    Esbon, ya feggook buntu Bat Rabim. Sa bakkan bi jub xocc ni tatay Libaŋ ja tiim
    Damaas.
  eng-YLT: Thy head upon thee as Carmel, And the locks of thy head as purple, The
    king is bound with the flowings!
  eng-WYC-2017: Thine head is as Carmel; and the hairs of thine head be as the king’s
    purple, joined to troughs.
  eng-WMBB: Your head on you is like Carmel. The hair of your head like purple. The
    king is held captive in its tresses.
  urd-GVH: तेरा सर कोहे-करमिल की मानिंद है, तेरे खुले बाल अरग़वान की तरह क़ीमती और
    दिलकश हैं। बादशाह तेरी ज़ुल्फ़ों की ज़ंजीरों में जकड़ा रहता है।
  rug-rug: Sa batumu si na mua toropae baṉara, ululu gugua sa toqere Kameli. Sari
    kalu gele tamugoi si muho meke ṉedala; na baṉara ba boka saputu vagia sa.
  gaz-gaz: Mataan kee akkuma Tulluu Qarmeloos gonfoo siif taʼa. Rifeensi mataa keetii
    afaa mana mootii fakkaata; mootiin dheerina isaatiin qabamee boojiʼama.
  fra-LSG: Ton cou est comme une tour d’ivoire; Tes yeux sont comme les étangs de
    Hesbon, Près de la porte de Bath-Rabbim; Ton nez est comme la tour du Liban, Qui
    regarde du côté de Damas.
  yal-yal: I kɔɛɛn mɛrɛndɛnxi nɛn alo sanganso sama ɲin daxina. I yɛɛne mayilenma
    alo Xɛsibɔn dara igena, Bati-Rabimi so dɛɛn dɛxɔn. I ɲɔɛɛn fan alo Liban sangansoon
    naxan tixi Damasi taan binni.
  haw-1868: O kou poo maluna ou, ua like ia me Karemela, O kou lauoho maluna o kou
    poo, me he mea ulaula la; Ua paa ke alii iloko o na keena maluna.
  arb-NAV: رَأْسُكِ كَالكَرْمَلِ، وَغَدَائِرُ شَعْرِكِ الْمُتَهَدِّلَةُ كَأُرْجُوَانٍ،
    قَدْ وَقَعَ الْمَلِكُ أَسِيرَ هَذِهِ الْخُصَلِ.
  ewe-ewe: Wò ta le tegblẽe abe Karmel to ene, eye wò taɖa le abe fia ƒe avɔ si wotsɔ
    ka vovovowo lɔ̃e la ene. Eƒe dzedzeme ɖe aboyo fia la.
  eng-LEE: '(7:6) Thy head upon thee is like Carmel, and the hair of thy head like
    purple: a king is held bound in the tresses.'
  asm-FB: তোমাৰ ওপৰত থকা মূৰটো কৰ্মিল পাহাৰৰ নিচিনা, আৰু তোমাৰ মূৰৰ চুলিকোছা ঘন বেঙেনা
    বৰণীয়া; সেই চুলিকোছাই ৰজাক বন্দী কৰি ৰাখিছে।
  sus-A: عِ كْنيِ قِلِنشِ، عَ لُشِ عَلْ يِرٍ مَكَنتَشِ عِتٍشِ، نَشَن يَءِلَنشِ سِلِ
    حِنيِ رَ. عِ يَيٍ لُشِ عَلْ يٍ رَفَتَدٍيٍ شّسِبْن، بَتِ رَبِمِ نَادّ سّيتِ مَ.
    عِ حْي لُشِ عَلْ لِبَن شَ يِرٍ مَكَنتَشِ، نَشَن يَ رَقِندِشِ دَ مَسِ مَ.
  fra-SBL: Ta tête est sur toi comme le Carmel. Les cheveux de ta tête sont violets.
    Le roi est retenu captif dans ses tresses.
  hbo-hbo: צַוָּארֵ֖ךְ כְּמִגְדַּ֣ל הַשֵּׁ֑ן עֵינַ֜יִךְ בְּרֵכֹ֣ות בְּחֶשְׁבֹּ֗ון
    עַל־שַׁ֙עַר֙ בַּת־רַבִּ֔ים אַפֵּךְ֙ כְּמִגְדַּ֣ל הַלְּבָנֹ֔ון צֹופֶ֖ה פְּנֵ֥י
    דַמָּֽשֶׂק׃
  kik-kik: Mũtwe waku ũkũhumbaga tanji ta Kĩrĩma gĩa Karimeli. Nacio njuĩrĩ ciaku
    ciirĩte ikahaana ta rangi wa ndathi; mũthamaki aikaraga ta oohereirwo tũmĩcuha-inĩ
    twacio.
  fra-NCL: Ton cou est comme une tour d’ivoire ; tes yeux sont comme les piscines
    d’Hésébon, près de la porte de cette ville populeuse. Ton nez est comme la Tour
    du Liban, qui surveille le côté de Damas.
  cek-AK: Na lu loe Karmel mae baktiah oh moe, na sam loe amling hup; siangpahrang
    loe pakhui ih sam mah zaeng caeng boeh.
  cuk-cuk: Be-nono-daklegedi, Carmelo-yar-magasar-daklesiyobi, yeer dakleged. Be-sailagia-ilemakmaid,
    dub-suir-akwa-daklegeyob dakleged. Be-sailabali, rey binsaed-galenai gusad.
  uig-CYR: Бойнуң пил чишлиридин ясалған мунардур; Көзлириң Бат-Раббим қовуқи бойидики
    Һәшбон көлчәклиридәк, Бурнуң Дәмәшққә қарайдиған Ливан мунаридәктур;
  tel-2017: నీ తల కర్మెలు పర్వతంలా ఉంది. నీ జుట్టు ముదురు ఊదా రంగు. నొక్కులు తిరిగిన
    ఆ జుట్టుకు రాజు వశమైపోయాడు.
  hat-BSA: Tèt ou kouwone ou tankou Mòn Carmel e très cheve tèt ou tankou fisèl mov.
    Wa a kaptire pa très ou yo.
  kos-kos: Kom pusrukak sifom nu lucng oana Fineol Carmel. Aunsifom pirakla ac saromrom
    oana nuknuk musresre na wowo; Katoiya uh ku in akmunasyela sie tokosra.
  hbo-WLC: צַוָּארֵ֖ךְ כְּמִגְדַּ֣ל הַשֵּׁ֑ן עֵינַ֜יִךְ בְּרֵכ֣וֹת בְּחֶשְׁבּ֗וֹן
    עַל־שַׁ֙עַר֙ בַּת־רַבִּ֔ים אַפֵּךְ֙ כְּמִגְדַּ֣ל הַלְּבָנ֔וֹן צוֹפֶ֖ה פְּנֵ֥י
    דַמָּֽשֶׂק׃
  ibo-ibo: Isi gị guzo nʼahụ gị ka ugwu Kamel. Agịrị isi nke isi gị dịkwa ogho odo
    odo. Ịma mma nke agịrị isi gị emela eze onye a dọtara nʼagha.
  ory-ory: ତୁମ୍ଭ ମସ୍ତକ କର୍ମିଲ ପର୍ବତ ତୁଲ୍ୟ, ପୁଣି ତୁମ୍ଭ ମସ୍ତକର କେଶ ବାଇଗଣିଆ ରଙ୍ଗ ତୁଲ୍ୟ;
    ତହିଁର ବେଣୀ-ପାଶରେ ରାଜା ବନ୍ଦୀ ରୂପେ ଧୃତ ଅଟନ୍ତି।
  chk-chk: Mökürom a wenetä usun chök ewe chuk Karmel, meten mökürom a sapwilitiu,
    nge anüan a usun chök parachol. Iwe, ewe king a fif ren meten mökürom.
  rop-rop: Yu jis laik det brabli haibala hil gulum Kamul. Yu heya im brabli shainiwan
    en blekwan, en im brabli purdiwan, en im gin meigim eni king wandim yu.
  ukr-1871: Шия твоя — наче вежа з слонової костї; очі в тебе — ставки Гесбонські
    коло воріт Батрабимських; ніс твій — мов вежа в лїсї Ливанськім, обернена ʼд Дамаску;
  deu-1951: (07-6) Dein Haupt auf dir gleicht dem Karmel, und dein Haupthaar dem königlichen
    Purpur, in Falten gebunden.
  eng-JPS: (7-6) Thy head upon thee is like Carmel, and the hair of thy head like
    purple; the king is held captive in the tresses thereof.
  srp-1865: Glava je tvoja na tebi kao Karmil, i kosa na glavi tvojoj kao carska porfira
    u bore nabrana.
  lug-lug: Omutwe gwo gukuwoomera ng’olusozi Kalumeeri, n’enviiri zo ziranga emiguwa
    egy’effulungu; Kabaka asendebwasendebwa ebintu byakwo.
  heb-heb: ראשך עליך ככרמל ודלת ראשך כארגמן מלך אסור ברהטים׃
  ben-IRV: তোমার দেহের উপর তোমার মাথা কর্মিল পাহাড়ের মত; তোমার মাথার চুল ঘন বেগুনী
    রঙের। সেই চুলের বেনীতে রাজা বন্দী হয়ে আছেন।
  pan-pan: ਤੇਰਾ ਸਿਰ ਤੇਰੇ ਉੱਤੇ ਕਰਮਲ ਵਰਗਾ ਸ਼ੋਭਾਮਾਨ ਹੈ, ਤੇਰੇ ਸਿਰ ਦੇ ਵਾਲ਼ ਬੈਂਗਣੀ ਜਿਹੇ
    ਹਨ, ਰਾਜਾ ਤੇਰੀਆਂ ਜ਼ੁਲਫ਼ਾਂ ਵਿੱਚ ਬੰਧੂਆ ਹੈ।
  mya-JVB: သင် ၏ဦခေါင်း သည် ကရမေလ တောင်နှင့် တူ ၍၊ ဆံပင် သည်လည်း နီမောင်း သော တန်ဆာဆင်ပါ
    ၏။ မင်းကြီး သည် ကျစ် သောဆံပင်နှင့် နှောင်ဖွဲ့ လျက် ရှိတော်မူ၏။
  hmo-hmo: Oiemu kwarana be mai ena hairaina, Karamele Ororo bamona, bona oiemu huina,
    idia hatua gauna, be varo kakakaka bamona. Oiemu huina ena hairaina ese, king
    ta ia abia mauri diba.
  urd-urd: तेरा सिर तुझ पर कर्मिल की तरह है, और तेरे सिर के बाल अर्ग़वानी हैं; बादशाह
    तेरी जुल्फ़ों में क़ैदी है।
  rus-SYN: шея твоя - как столп из слоновой кости; глаза твои - озерки Есевонские,
    что у ворот Батраббима; нос твой - башня Ливанская, обращенная к Дамаску;
  bqc-SIM: N nↄɛ dɛ lán kalanga pↄ́ wa bò ń wesa swaaowa. N wɛ́ dɛ lán Ɛsɛbↄ̃
    íkalɛkĩi pↄ́ kú Balabiũ bĩ́ibↄlɛ saɛwa. N ní dɛ lán Libã bùsu kalanga
    pↄ́ bↄaa ń Damasiowa.
  tcz-CHONGTHU: Na luchang Carmel Molsang bang in akikhang sang in, na samjol val
    litlet chun lalna le loupina atahlang’e. Na samlom hoije chun lengpa jong chatmo
    in alhatai.
  mar-mar: तुझे मस्तक कर्मेलासारखे आहे; आणि तुझ्या मस्तकावरचे केस जांभळ्या रेशमासारखे
    आहेत. तुझे लांब मोकळे केस राजालासुध्दा बांधून ठेवतात.
  qub-qub: Umayquipis cuerpuyquichöga caycan Carmelo puntano cuyayllapämi. Ajchayquicunapis
    cuyayllapaj achic-achicyaycan. ¿Ajchayquiwanga rayta imanaycushcanquitaj pasaypa
    cuyacurcushunayquipäga?
  bqp-bqp: Wunɛn wĩiru tɑ buririwɑ nge suunu donnu. Wunɛn nɔni yi dɛɛrewɑ nge Hɛsibonin
    yɛru si su wɑ̃ɑ wuu bɔkɔ gen kɔnnɔn bɔkuɔ. Wunɛn wɛ̃ru tɑ dɛndewɑ mɑm mɑm nge
    Libɑnin kɔ̃su yeru te tɑ Dɑmɑsi mɛɛrɑ.
  hat-hat: Ou kenbe tèt ou dwèt sou kò ou, tankou mòn Kamèl. Cheve ou yo ap flote
    tankou bèl twal swa wouj grena. Nenpòt wa ta ka pèdi nan bouklèt cheve ou yo!
  eng-BSB: Your head crowns you like Mount Carmel, the hair of your head like purple
    threads; the king is captured in your tresses.
  eng-WEBPB: Your head on you is like Carmel. The hair of your head like purple. The
    king is held captive in its tresses.
  kbq-kbq: Hagi kasenimo'a mesga huno Kameli agonagna nehigeno, kazokamo'a kini ne'mofo
    tavravegna hu'ne. Hagi e'i ana kazoka kutera kini ne'mo'a evuramigahie.
  nhe-BL: Motzonteco nesi yejyectzi queja nopa tepetl Carmelo. Motzoncal nesi queja
    icpatl tlen chichiltic. Ica motzoncal tlen tijxinepalojtoc tinechmasiltijtoc na,
    nitlanahuatijquetl.
  gub-BL: Ereupir neàkàg tuweharupi. Nuzawy kwaw ywytyr Karamew. Ne'aw nuzawy kwaw
    pàn ipihun wewer ma'e tuwihawete kamir romo iapo pyr. Te tuwihawete uzepyhyk kar
    mo ne'aw ipupepupe pyrer pupe.
