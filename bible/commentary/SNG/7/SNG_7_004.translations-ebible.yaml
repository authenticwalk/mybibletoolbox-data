verse: SNG.007.004
translations:
  mal-C: ഒരു ദന്തഗോപുരംപോലെയാണ് നിന്റെ കണ്ഠം. ബാത്ത്-റബ്ബിം കവാടത്തിനരികെയുള്ള ഹെശ്ബോൻ
    തടാകങ്ങൾപോലെയാണ് നിന്റെ മിഴികൾ. ദമസ്കോസിലേക്ക് അഭിമുഖമായി നിൽക്കുന്ന ലെബാനോൻ ഗോപുരംപോലെയാണ്
    നിന്റെ നാസിക.
  deu-TKW: deine Brüste wie zwei Rehkälbchen, Gazellenzwillinge.
  lin-lin: Mabele na yo nyonso mibale ezali lokola bana mapasa mibale ya mboloko.
  eng-LSV: Your neck as a tower of the ivory, || Your eyes pools in Heshbon, near
    the Gate of Bath-Rabbim, || Your face as a tower of Lebanon looking to Damascus,
  eng-GNV: 'Thy necke is like a towre of yuorie: thine eyes are like the fishe pooles
    in Heshbon by the gate of Bath-rabbim: thy nose is as the towre of Lebanon, that
    looketh toward Damascus.'
  eng-WEBSTER: 'Thy neck is as a tower of ivory; thy eyes like the fish-pools in Heshbon,
    by the gate of Bath-rabbim: thy nose is as the tower of Lebanon which looketh
    towards Damascus.'
  nhw-BL: Moquechcuayo nesi quen se torre huejcapantic tlen marfil. Moixteyolhua cahuanij
    quen nopa ome piletas catli eltoc ipan altepetl Hesbón, nechca nopa puerta Bat
    Rabín. Moyacatzol eltoc quen nopa torre huejcapantic ipan tlali Líbano catli tlachixtoc
    ica campa altepetl Damasco.
  swh-ONEN: Shingo yako ni kama mnara wa pembe ya ndovu. Macho yako ni vidimbwi vya
    Heshboni karibu na lango la Beth-Rabi. Pua lako ni kama mnara wa Lebanoni ukitazama
    kuelekea Dameski.
  bba-bba: Wunɛn bwɑ̃su sɑ̃ɑwɑ nɡe yɑɑ kpikun binu yiru.
  eng-KJVCPB: 'Thy neck is as a tower of ivory; Thine eyes like the fishpools in Heshbon,
    by the gate of Bath-rabbim: Thy nose is as the tower of Lebanon which looketh
    toward Damascus.'
  luo-luo: Ngʼuti chalo gi kar ngʼicho motingʼore gi malo molos gi lak liech. Wengeni
    nyawni ka pi Yawo mar Heshbon but rangach mar Bath Rabim. Umi chalo gi kar ngʼicho
    motingʼore gi malo mar Lebanon momanyore gi Damaski.
  meu-meu: Aiomu na kohoro na heto, aivori amo e hadaia ḡauna. Matamu na Hesebon gohugohudia,
    Batarabim ikoukouna badibadinai. Udu-baubaumu na Lebanon kohorona na heto, Damasko
    roha-hekeina.
  npi-ULB: तिम्रो घाँटी हस्ती-हाडको धरहराजस्तो छ । तिम्रा आँखा बाथ-रब्बीमको मूल ढोकाको
    छेउमा अवस्थित हेश्बोनका तलाउहरूजस्ता छन् । तिम्रो नाक दमस्कसतिर फर्केको लेबनानको
    धरहराजस्तो छ ।
  yor-yor: Ọrùn rẹ rí bí ilé ìṣọ́ eyín erin. Ojú rẹ rí bí adágún ní Heṣboni ní ẹ̀bá
    ẹnu ibodè Bati-Rabbimu. Imú rẹ rí bí ilé ìṣọ́ Lebanoni tí ó kọ ojú sí Damasku.
  pes-OPCB: گردنت مثل برجی از عاج است و چشمانت مانند آب زلال برکه‌های حشبون نزد دروازهٔ
    بیت ربیم. بینی تو به زیبایی برج لبنان است که بر سر راه دمشق می‌باشد.
  tgl-ULB: Ang iyong leeg ay tulad ng isang tore ng garing; ang iyong mga mata ay
    tulad ng mga lawa sa Hesbon sa tarangkahan ng Bat Rabim. Ang iyong ilong ay tulad
    ng tore sa Lebanon na nakamasid patungo sa Damasco.
  hui-hui: Í̠naga ma kego anda lu mbira pele bima iraga kagobida. Í̠naga de Hesebono
    tano ogoninaga to̱le̱ panga haraba kawareni uliha iba bedagobida. Í̠naga ngui
    bayaore Lebanono agali mamage hagarunaga anda lu bima irigi hene Damasagasa tanohayagi
    heagonibida.
  mya-mya: သင်၏ဦခေါင်းသည် ကရမေလတောင်နှင့် တူ၍၊ ဆံပင်သည်လည်း နီမောင်းသော တန်ဆာဆင်ပါ
    ၏။ မင်းကြီးသည် ကျစ်သောဆံပင်နှင့် နှောင်ဖွဲ့လျက် ရှိတော်မူ၏။
  bod-N: ཁྱེད་ཀྱི་མགུལ་ནི་བ་སོའི་ལྕོག་མཁར་བཞིན། ། ཡིད་འོང་སྤྱན་ཟུང་ཧེ་སི་པོན་དང་ནི།
    ། པཱ་ཐུ་ལ་པིན་སྒོ་འགྲམ་རྫིང་བུ་འདྲ། ། ཁྱེད་ཀྱི་དྲི་འཛིན་དབང་བོ་ནི། ། དཱ་མེ་སེག་ལ་འཁོར་བ་ཡི།
    ། ལེ་པཱ་ནོན་གྱི་ལྕོག་མཁར་བཞིན། །
  sna-sna: Mutsipa wakaita seshongwe yakagadzirwa nenyanga dzenzou. Meso ako ndiwo
    madziva eHeshibhoni pasuo reBhati Rabhimi. Mhuno yako yakaita seshongwe yeRebhanoni
    yakatarisa kudivi reDhamasiko.
  spa-BLM: Tu cuello es como una torre de marfil. Tus ojos son como los estanques
    de Hesbón, junto a la puerta de Bathrabbim. Tu nariz es como la torre del Líbano
    que mira hacia Damasco.
  cac-cac: A a jaj, lajan val icha junoc torre nab'a marfil. A yol a sat, lajan icha
    chab' a' n̈ajab' d'a chon̈ab' Hesbón, junn̈ej ay d'a spuertail yic Bat-rabim.
    Axo a n̈i', lajan val yed' torre d'a Líbano, aton jun q'uelanb'at d'a chon̈ab'
    Damasco.
  swh-ULB: Shingo yako ni kama mnara wa pembe; macho yako ni kama maziwa ya Heshiboni
    kwenye lango la Bathi Rabimu. Pua yako ni kama mnara wa Lebanoni ambao watazama
    Damasko.
  bel-bel: твае грудзі - два казьляняткі, блізьняткі сарны;
  deu-ELBBK: Deine beiden Brüste sind wie ein Zwillingspaar junger Gazellen.
  mbb-OT: Is lieg nu iring te turi he iyan inhiman duen is menge ungal te ilipanti.
    Is menge mata nu iring ketingew te pemeziǥuey ziyà te Heshbon, he ziyà te gemawan
    te Bat Rabim. Is izung nu iring kekempet te turi ziyà te Lebanon he nekesinaru
    ziyà te Damascus.
  mal-2015: നിന്റെ സ്തനം രണ്ടും ഇരട്ടപിറന്ന രണ്ടു മാൻകുട്ടികൾക്കു സമം.
  rmc-rmc: Tire koľina hine sar duj terne gazeli, sar dvojički la gazelakre.
  pes-OPV: گردن تو مثل برج عاج و چشمانت مثل برکه های حشبون نزددروازه بیت ربیم. بینی
    تو مثل برج لبنان است که بسوی دمشق مشرف می‌باشد.
  ron-1924: Гытул тэу есте ка ун турн де филдеш; окий тэй сунт ка язуриле Хесбонулуй,
    де лынгэ Поарта Бат-Рабим; насул тэу есте ка турнул Либанулуй, каре привеште спре
    Дамаск.
  ben-OBCV: তোমার গলা হাতির দাঁতের নির্মিত মিনার। তোমার দুই নয়ন বৎ-রব্বীম দ্বারের
    পাশে অবস্থিত হিষ্‌বোনের সরোবরগুলির মতো। তোমার নাক যেন দামাস্কাসের দিকে চেয়ে থাকা
    লেবাননের মিনার।
  som-som: Qoortaaduna waa sida munaarad foolmaroodi ah, Oo indhahaaguna waa sida
    ballidii Xeshboon oo ku ag yaal iridda Batrabbiim. Oo sankaaguna waa sida munaaradda
    Lubnaan Oo xagga Dimishaq u jeeda.
  lat-VUC: Collum tuum sicut turris eburnea; oculi tui sicut piscinæ in Hesebon quæ
    sunt in porta filiæ multitudinis. Nasus tuus sicut turris Libani, quæ respicit
    contra Damascum.
  eng-ASVBT: Thy neck is like the tower of ivory; Thine eyes as the pools in Heshbon,
    By the gate of Bath-rabbim; Thy nose is like the tower of Lebanon Which looketh
    toward Damascus.
  ita-1885: Il tuo collo pare una torre d'avorio; E gli occhi tuoi le pescine che
    sono in Hesbon, Presso alla porta di Bat-rabbim; Il tuo naso pare la Torre del
    Libano Che riguarda verso Damasco.
  eng-LXXUP: Thy two breasts are as two twin fawns.
  eng-ULB: Your neck is like a tower of ivory; your eyes are the pools in Heshbon
    by the gate of Bath Rabbim. Your nose is like the tower in Lebanon that looks
    toward Damascus.
  spa-VBL: Tu cuello es elegante como una torre de marfil. Tus ojos brillan como los
    estanques de Hesbón junto a la puerta de Bathrabbin. Tu nariz es hermosa, prominente
    como la torre del Líbano que da a Damasco.
  fra-_FOB: Ton cou est comme une tour d'ivoire, tes yeux sont les viviers en Hesbon,
    près de la porte de Bath-Rabbim; ton visage est comme la tour du Liban, qui regarde
    vers Damas.
  mal-mal: നിന്റെ സ്തനം രണ്ടും ഇരട്ടപിറന്ന രണ്ട് മാൻകുട്ടികൾക്ക് സമം.
  urd-GVR: Terī gardan hāthīdāṅt kā mīnār, terī āṅkheṅ Hasbon Shahr ke tālāb haiṅ,
    wuh jo Bat-rabbīm ke darwāze ke pās haiṅ. Terī nāk Mīnār-e-Lubnān kī mānind hai
    jis kā muṅh Damishq kī taraf hai.
  suz-BL: इ शुर हात्ती आ ख्रुइ के सेल्‍शो लाइश्‍शो खिं खोदेंशो बाक्‍ब। इ मिक्‍च बाथ-राब्‍बीम
    ङा लाप्‍चो आ नेक्‍था बाक्‍शो हेश्‍बोन ङा दोम्‍ली खोदेंशो बाक्‍नीस। इ नें दमस्‍कस
    सहर गे कोव़शो लेबानोन ङा लाइश्‍शो खिं खोदेंशो बाक्‍ब।
  eng-NOY: Thy neck is as a tower of ivory; Thine eyes are like the pools at Heshbon,
    by the gate of Bath-rabbim; Thy nose is as the tower of Lebanon, which looketh
    toward Damascus;
  ita-1927: (H7-5) Il tuo collo è come una torre d’avorio; i tuoi occhi son come le
    piscine d’Heshbon presso la porta di Bath-Rabbim. Il tuo naso e come la torre
    del Libano, che guarda verso Damasco.
  ckb-ckb: گەردنت قوللەیەکی عاجە. چاوەکانت وەک گۆمن لە حەشبۆن لەبەردەم دەروازەی بەت
    ڕەبیم. لووتت وەک قوللەی لوبنانە ڕووەو دیمەشق دەڕوانێت.
  eng-BBE: 'Your neck is as a tower of ivory; your eyes like the waters in Heshbon,
    by the doorway of Bath-rabbim; your nose is as the tower on Lebanon looking over
    Damascus:'
  kan-OKCV: ನಿನ್ನ ಕೊರಳು ದಂತದ ಗೋಪುರ. ನಿನ್ನ ಕಣ್ಣುಗಳು ಬತ್ ರಬ್ಬೀಮ್ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿರುವ ಹೆಷ್ಬೋನಿನ
    ಕೊಳಗಳು. ನಿನ್ನ ಮೂಗು, ದಮಸ್ಕದ ಕಡೆಗಿರುವ ಲೆಬನೋನಿನ ಗೋಪುರದ ಹಾಗಿದೆ.
  tam-2017: உன் கழுத்து யானைத்தந்தத்தினால் செய்த கோபுரத்தைப்போலவும், உன் கண்கள் எஸ்போனிலே
    பத்ரபீம் வாசலின் அருகிலிருக்கும் குளங்களைப்போலவும், உன் மூக்கு தமஸ்குவின் திசையை
    நோக்கும் லீபனோனின் கோபுரத்தைப்போலவும் இருக்கிறது.
  spa-RV-1909: Tu cuello, como torre de marfil; tus ojos, como las pesqueras de Hesbón
    junto á la puerta de Batrabbim; tu nariz, como la torre del Líbano, que mira hacia
    Damasco.
  ron-BTF: Gâtul tău este ca un turn de fildeş; ochii tăi precum iazurile în Hesbon,
    de lângă poarta Batrabimului; nasul tău este ca turnul Libanului care priveşte
    spre Damasc.
  eng-WEBP: Your neck is like an ivory tower. Your eyes are like the pools in Heshbon
    by the gate of Bathrabbim. Your nose is like the tower of Lebanon which looks
    toward Damascus.
  eng-FBV: Your neck is as elegant as a tower made of ivory. Your eyes shine like
    the pools of Heshbon by the Bathrabbin gate. Your nose is beautiful, prominent
    like the tower in Lebanon that faces Damascus.
  nld-1939: Uw hals een toren van ivoor, Uw ogen als de vijvers van Chesjbon, Bij
    de poort der volkrijke stad; Uw neus als de Libanon-spits, Die naar Damascus ziet.
  nch-BL: Moquechcuayo nesi quej se torre huejcapantic ten marfil. Moixteyolhua cahuanij
    quej nopa ome piletas cati eltoc ipan altepet Hesbón, nechca nopa caltemit Bat
    Rabim. Moyacatzol eltoc quej nopa torre huejcapantic ipan tali Líbano cati tachixtoc
    ica campa altepet Damasco.
  vie-1934: Cổ nàng như một cái tháp ngà. Mắt nàng khác nào các ao tại Hết-bôn ỳ bên
    cửa Bát-Ra-bim; Mũi nàng như ngọn tháp Li-ban Ngó về hướng Đa-mách.
  hin-CV: तुम्हारा गला हाथी-दांत के मीनारों के समान है. तुम्हारी आंखें हेशबोन के तालाबों
    के समान हैं, जो बेथ-रब्बीम के फाटकों के पास हैं; तुम्हारी नाक लबानोन के खंभे के
    समान, जो दमेशेक की ओर मुख किए हुए हैं.
  spa-BES: 'Tu cuello es como una torre de marfil; tus ojos como los estanques de
    Hesbón, junto a la puerta de Bat-rabim; Tu nariz es como la torre en el Líbano
    mirando a Damasco:'
  tdx-tdx: Fanaloke tora’e o fatroa’oo, ana-kambam-panalon-drene’e.
  tha-KJV: ลำคอของเธอประหนึ่งหอคอยสร้างด้วยงาช้าง เนตรทั้งสองของเธอดุจสระในเมืองเฮชโบนที่ริมประตูเมืองบัทรับบิม
    จม​ูกของเธอเหมือนหอแห่งเลบานอนซึ่งมองลงเห็นเมืองดามัสกัส
  por-BR-2018: Teu pescoço é como uma torre de marfim; teus olhos são como os tanques
    de peixes de Hesbom, junto à porta de Bate-Rabim. Teu nariz é como a torre do
    Líbano, que está de frente a Damasco.
  deu-ELO: Dein Hals ist wie ein Turm von Elfenbein; deine Augen wie die Teiche zu
    Hesbon am Tore der volkreichen Stadt; deine Nase wie der Libanonturm, der nach
    Damaskus hinschaut.
  eng-WYC-2018: Thy neck is as a tower of ivory; thine eyes be as [the] cisterns in
    Heshbon, that be in the gate of the daughter of [the] multitude; thy nose is as
    the tower of Lebanon, that beholdeth against Damascus. (Thy neck is like an ivory
    tower; thine eyes be like the pools in Heshbon, that be at the gate of Bathrabbim;
    thy nose is like the tower of Lebanon, that looketh toward Damascus.)
  epo-epo: Via kolo estas kiel turo el eburo; Viaj okuloj kiel la lagetoj en Ĥeŝbon,
    ĉe la pordego de Bat-Rabim; Via nazo estas kiel la turo de Lebanon rigardanta
    Damaskon;
  uig-PIN: Boynung pil qixliridin yasalƣan munardur; Kɵzliring Bat-Rabbim ⱪowuⱪi boyidiki
    Ⱨǝxbon kɵlqǝkliridǝk, Burnung Dǝmǝxⱪⱪǝ ⱪaraydiƣan Liwan munaridǝktur;
  beo-beo: 'Dia galogoa da ‘aifoli’ diasu sedade gagagula heda:i agoane ba:sa. Dia
    si elea da hano wayabo Hesiabone moilai bai bagade amo ea logo holei gadenene
    diala, agoai ba:sa. Dia mi da Lebanone diasu sedade gagagula heda:i amo da Dama:sagase
    moilai bai bagadega, sosodo aligisu dunu amo moilai ouligimusa: esaloma:ne gagui,
    agoaiwane noga:idafa ba:sa.'
  tpi-OTNT: Nek bilong yu i olsem wanpela waitpela taua. Ai bilong yu i olsem liklik
    raunwara klostu long dua bilong bikpela taun Hesbon. Nus bilong yu i gutpela tumas
    olsem taua bilong ol wasman bilong Lebanon we ol i save was long hap bilong Damaskus.
  hau-SA: Wuyanki ya yi kamar hasumiyar hauren giwa. Idanunki sun yi kamar tafkin
    Heshbon kusa da ƙofar Bat Rabbim. Hancinki ya yi kamar hasumiyar Lebanon wadda
    take duban Damaskus.
  uig-LAT: Boynung pil chishliridin yasalghan munardur; Közliring Bat-Rabbim qowuqi
    boyidiki Heshbon kölchekliridek, Burnung Demeshqqe qaraydighan Liwan munaridektur;
  nde-nde: Intamo yakho injengomphotshongo wempondo zendlovu. Amehlo akho ayiziziba
    zeHeshibhoni eduze lesango laseBhathi Rabhimi. Impumulo yakho injengomphotshongo
    waseLebhanoni ukhangele eDamaseko.
  ton-ton: '‌ʻOku tatau ho kia mo ha fale lei ʻoku māʻolunga: pea tatau ho mata mo
    e anovai ika ʻi Hesiponi, ʻi he veʻe matapā ʻo Patalapini: ʻoku tatau ho ihu mo
    e fale leʻo ʻi Lepanoni ʻoku hanga ki Tamasikusi.'
  ces-1613: Hrdlo tvé jako věže z kostí slonových, oči tvé rybníci v Ezebon podlé
    brány Batrabbim, nos tvůj věže Libánská patřící k Damašku.
  eng-WMB: Your neck is like an ivory tower. Your eyes are like the pools in Heshbon
    by the gate of Bathrabbim. Your nose is like the tower of Lebanon which looks
    toward Damascus.
  tam-TCV: உன் கழுத்து தந்தத்தினாலான கோபுரம் போன்றது. உன் கண்கள் பத்ரபீம் வாசல் அருகேயுள்ள
    எஸ்போனின் குளங்களைப் போன்றவை. உன் மூக்கு தமஸ்கு பட்டணத்தை நோக்கியுள்ள லெபனோனின்
    கோபுரம் போன்றது.
  ceb-ULB: Ang imong liog sama sa tore nga gikan sa tango sa elepante; ang imong mga
    mata sama sa linaw sa Heshbon duol sa ganghaan sa Bath Rabbim. Ang imong ilong
    sama sa tore sa Lebanon nga nag-atubang sa Damascus.
  pol-UBG: Twoja szyja jest jak wieża z kości słoniowej; twoje oczy jak sadzawki Cheszbonu
    przy bramie Bat-Rabbim; twój nos jak wieża Libanu zwrócona w stronę Damaszku.
  urd-GVU: تیری گردن ہاتھی دانت کا مینار، تیری آنکھیں حسبون شہر کے تالاب ہیں، وہ جو
    بَت ربیم کے دروازے کے پاس ہیں۔ تیری ناک مینارِ لبنان کی مانند ہے جس کا منہ دمشق
    کی طرف ہے۔
  deu-1912: Dein Hals ist wie ein elfenbeinerner Turm. Deine Augen sind wie die Teiche
    zu Hesbon am Tor Bathrabbims. Deine Nase ist wie der Turm auf dem Libanon, der
    gen Damaskus sieht.
  kan-2017: ನಿನ್ನ ಕೊರಳು ದಂತದ ಗೋಪುರ, ನಿನ್ನ ನೇತ್ರಗಳು ಹೆಷ್ಬೋನಿನಲ್ಲಿನ ಬತ್ ರಬ್ಬೀಮ್ ಬಾಗಿಲ
    ಬಳಿಯ ಕೊಳಗಳಂತಿವೆ. ನಿನ್ನ ಮೂಗು ದಮಸ್ಕದ ಕಡೆಗಿರುವ ಲೆಬನೋನಿನ ಬುರುಜಿನಂತಿದೆ.
  yap-yap: Blel’ugnem e bod ba wulyang ni ivory. Ma lan owchem e bod yung i lipath
    u lan e binaw nu Heshbon, nib chuchugur ko garog ko fare binaw nib gilbugwan.
    Ma p’ethungum e rib fel’usun ni bod e wulyang nu Lebanon nib suwon ni matnag nu
    Damascus.
  hlt-MCSB: Na rhawn tah rhaltoeng vueino van pawn ni. Na mik tah Bathrabbim vongka
    kah Heshbon tuibuem van pawn ni. Na hnarhong tah Damasku rhaldan aka tawt Lebanon
    rhaltoengim van pawn ni.
  mdy-ETH: ባቃና ኔኤኮ ዳርሲ ዓቺና ሚዛጲሶና ዼጌ ቤዞጉዲኬ፤ ዓኣፓ ኔኤኮ ዼኤፖ ካታሞ ሃሴቦኦኔ ጌሎ ካራ ዓኣ ቦቆሎ ዋኣፆ
    ማላኔ። ሲኢዻ ኔኤኮ ዒኢካ ዴዒ ዴማስቆ ዛጋኒ ኮሾና ሊባኖኦሴይዳ ዓኣ ዼጌ ቤዞጉዲኬ።
  twi-ASANTE: Wo kɔn te sɛ asonse abantenten. Wʼaniwa aba te sɛ Hesbon ntadeɛ a ɛwɔ
    Bat Rabim ɛpono nkyɛn. Wo hwene te sɛ Lebanon abantenten a ɛkyerɛ Damasko no.
  eng-WEBU: Your neck is like an ivory tower. Your eyes are like the pools in Heshbon
    by the gate of Bathrabbim. Your nose is like the tower of Lebanon which looks
    toward Damascus.
  spa-PDDPT: Tu cuello, una torre de marfil, Tus ojos, claros como los estanques de
    Hesbón, Junto al portal de Bat-rabim. Tu perfil es como la torre del Líbano, Que
    mira hacia Damasco.
  gun-gun: Ndeaju'y ma torre marfim guigua rami iporã. Nderexa ma yy omboty pyre Hesbom
    py, Bete-Rabim rokẽ yvy'iry oĩ va'e rami. Nexĩ ma Líbano yvy re torre Damasco
    katy ooa py hi'aĩ va'e rami.
  ilo-ULB: Maiyasping ti tengngedmo iti torre ti marfil; Dagiti matam ket kasla kadagiti
    dan-aw idiay Hesbon iti igid ti ruangan ti Bat-Rabbim. Maiyasping ti agongmo iti
    torre idiay Libano a tumantannawag idiay Damasco.
  kpg-kpg: Doo uwa e hai gadoo be di angulaa ne hai gi nia ‘ivory’. O golomada e hai
    gadoo be nia monowai bungubungu o Heshbon, ala e hoohoo gi di ngudu di bontai
    di waahale damana deelaa. Doo uhi e madanga gadoo be di angulaa o Lebanon dela
    e hagaloohi Damascus.
  uig-ARA: بوينۇڭ پىل چىشلىرىدىن ياسالغان مۇناردۇر؛ كۆزلىرىڭ بات-راببىم قوۋۇقى بويىدىكى
    ھەشبون كۆلچەكلىرىدەك، بۇرنۇڭ دەمەشققە قارايدىغان لىۋان مۇنارىدەكتۇر؛
  sus-sus: I xiɲɛ firinyi luxi alɔ xeli xa gulie.
  pon-2006: Tepinweromw rasehng wasahn doulik aipori ehu. Pwoaren mesomw kan rasehng
    pwarer kan nan kahnimw Espon, limwahn wenihmwen kelen kahnimw lapalapo. Tumwomwen
    me inenen kaselel rasehng wasahn doulik en Lepanon me uh sallahng Damaskus.
  ksd-ksd: A inoam i da ra bur na pal di pait ia ma ra loko na elepant; A ura kiau
    na matam dir da ra umana lum aro Kesbon, maravai ta ra mataniolo Bat-Rabim; A
    bilaum i da ra bur na pal Lebanon Nina i vatale uro Damasko.
  tur-YTC: Boynun fildişi kulesine benzer. Gözlerin Batrabbim kapısı yanındaki Heşbon
    havuzları gibi. Burnun Damaskus'a bakan Lübnan Kulesi gibi.
  grc-BRENT: Δύο μαστοί σου, ὡς δύο νεβροὶ δίδυμοι δορκάδος.
  ind-AYT: Lehermu bagaikan menara gading. Matamu bagaikan telaga-telaga di Hesybon,
    dekat pintu gerbang Batrabim. Hidungmu bagaikan menara Lebanon, yang menghadap
    ke Damsyik.
  nya-nya: Khosi lako lili see! ngati nsanja ya mnyanga wa njovu. Maso ako ali ngati
    mayiwe a ku Hesiboni, amene ali pafupi ndi chipata cha Bati Rabimu. Mphuno yako
    ili ngati nsanja ya ku Lebanoni, yoyangʼana ku Damasiko.
  kyg-kyg: Lugokamoꞌmo mago yatala vegovego noꞌmo yaveyave nokana huno haneꞌniye.
    Kaulagalaꞌmoꞌa lole ani kotutalaꞌmo Hesimoni taonimo yafa lafi kegiꞌya kate kipateꞌmo
    haneꞌniya ani kotutalakana huno haneꞌniye. Kagaemo kagoꞌyamo kanale kagoꞌyamo
    Lemanoni yahaofiꞌmo yatala nokana huno haneꞌniye. Kava neꞌyagaiya vayaꞌmogimo
    ani nopiꞌmo maiꞌneꞌa Namakasi taonifi maiꞌnaya vayaꞌaifeꞌmo aulu hapaeꞌa apakeꞌa
    yagaiꞌa neꞌmaiye.
  hrv-hrv: Dvije su dojke tvoje dva laneta, blizanca košutina.
  mps-mps: Nago dogoni magete tedela yai taua me deli tiwai. Nago gedu te genuai taun
    Hesbon sunumi pąde elalubo dwasianu sigi ąį ge tiwai yali. Nago guni wiegi
    yai mu tama, te Lebanon tonalubo bidi dabego taua tiwai, te augwaligo Damaskus
    pedai badu tonalubo dao.
  tpi-tpi: Nek bilong yu i olsem wanpela waitpela taua. Ai bilong yu i olsem liklik
    raunwara klostu long dua bilong bikpela taun Hesbon. Nus bilong yu i gutpela tumas
    olsem taua bilong ol wasman bilong Lebanon we ol i save was long hap bilong Damaskus.
  dan-1931: din Hals som Elfenbenstårnet, dine Øjne som Hesjbons damme ved Bat-Rabbims
    Port, din Næse som Libanons Tårn, der ser mod Damaskus,
  vie-OVCB: Cổ em như ngọn tháp ngà. Mắt em như ao hồ lấp lánh tại Hết-bôn bên cổng
    Bát Ra-bim. Mũi em cao đẹp như tháp Li-ban trông ngóng hướng về thành Đa-mách.
  guj-2017: તારી ગરદન હાથીદાંતના બુરજ જેવી છે; તારી આંખો હેશ્બોનમાં બાથ-રાબ્બીમના
    દરવાજા પાસે આવેલા કુંડ જેવી છે. તારું નાક જાણે દમસ્કસ તરફના લબાનોનના બુરજ જેવું
    છે.
  pon-2006A: Tepinweromw rasehng wasahn doulik aipori ehu. Pwoaren mesomw kan rasehng
    pwarer kan nan kahnimw Espon, limwahn wenihmwen kelen kahnimw lapalapo. Tumwomwen
    me inenen kaselel rasehng wasahn doulik en Lepanon me uh sallahng Damaskus.
  por-BRBSL: Your o pescoço é como uma torre de marfim. Seus olhos são como as piscinas
    de Heshbon, junto ao portão de Bathrabbim. Seu nariz é como a torre do Líbano
    que olha para Damasco.
  cth-cth: Nange na lahuen teh, kasaino imrasang patetlah na mit teh, Heshbon kho,
    Bethrabbim longkha teng kaawm e, tuiim patetlah na hnawng teh Damaskas kho koe
    ka kangvawi e, lebanon im hoi a kâvan.
  twi-twi: Wo kɔn te sɛ asonse abantenten. Wʼaniwa aba te sɛ Hesbon ntade a ɛwɔ Bat
    Rabim pon nkyɛn. Wo hwene te sɛ Lebanon abantenten a ɛkyerɛ Damasko no.
  hlt-hlt: Na rhawn tah rhaltoeng vueino van pawn ni. Na mik tah Bathrabbim vongka
    kah Heshbon tuibuem van pawn ni. Na hnarhong tah Damasku rhaldan aka tawt Lebanon
    rhaltoengim van pawn ni.
  tbz-SIM: Kɑ̀ɑ mɛ dònnɛ̀ fɛpɛrifɛ̀, kɛ dònnɛ̀ tiwɑuripɑ̀ntì tìì tɑ̀ɑ́tɛ́.
  msy-2020: Nɨn fɨragharim bar dera, mati tauan ruarir ghurghurim. Nɨn damazimning
    bar dera, mati dɨpar akarer muziarir Hesbonɨn nguibar ekiamɨn tiar akamɨn boroghɨn
    itimning. Nɨn atinim bar dera, mati Lebanon geghuvir gumazibar tauan ruarim. Me
    an ikiava, Damaskusɨn nguibar ekiam geghufi.
  dop-dop: Nyɑ́ hǝlɑ nɑɑlɛ wɛ kɛ́ ɩsɩɩ nɑsɛm tompiyɑ.
  azb-azb: Boynun fil dişi qülləsi kimi gözəldir. Gözlərin Bat-Rabbim darvazası yanındakı
    Xeşbon hovuzuna bənzəyir. Burnun Dəməşqə baxan Livan qülləsi kimi gözəldir.
  eng-DBY: Thy neck is as a tower of ivory; Thine eyes, [like] the pools in Heshbon,
    By the gate of Bath-rabbim; Thy nose like the tower of Lebanon, Which looketh
    toward Damascus;
  hin-2017: तेरा गला हाथी दाँत का मीनार है। तेरी आँखें हेशबोन के उन कुण्डों के समान
    हैं, जो बत्रब्बीम के फाटक के पास हैं। तेरी नाक लबानोन के मीनार के तुल्य है, जिसका
    मुख दमिश्क की ओर है।
  wol-KYG: Sa ween yi ni ñaari tef, mbaa seexi kéwél.
  eng-YLT: Thy neck as a tower of the ivory, Thine eyes pools in Heshbon, near the
    gate of Bath-Rabbim, Thy face as a tower of Lebanon looking to Damascus,
  eng-WYC-2017: Thy neck is as a tower of ivory; thine eyes be as [the] cisterns in
    Heshbon, that be in the gate of the daughter of [the] multitude; thy nose is as
    the tower of Lebanon, that beholdeth against Damascus.
  eng-WMBB: Your neck is like an ivory tower. Your eyes are like the pools in Heshbon
    by the gate of Bathrabbim. Your nose is like the tower of Lebanon which looks
    towards Damascus.
  urd-GVH: तेरी गरदन हाथीदाँत का मीनार, तेरी आँखें हसबोन शहर के तालाब हैं, वह जो बत-रब्बीम
    के दरवाज़े के पास हैं। तेरी नाक मीनारे-लुबनान की मानिंद है जिसका मुँह दमिश्क़
    की तरफ़ है।
  rug-rug: Sa ruamu si guana vetu ululu keorona sapu ta tavetena pa livo elopaniti.
    Sari matamu si gua rina kopi pa Hesiboni, pa kali sasadana sa goba pa Bati Rabimi.
    Sa isumu si guana vetu ululu pa Lebanoni, vasina koa sari tie kopu meke tiro karovo
    la pa Damasikasi.
  gaz-gaz: Mormi kee gamoo ilka arbaa fakkaata. Iji kee haroo Heshboon kan karra Baatrabii
    biraa fakkaata. Funyaan kee gamoo Libaanoon kan gara Damaasqoo gad ilaalu fakkaata.
  fra-LSG: Tes deux seins sont comme deux faons, Comme les jumeaux d’une gazelle.
  yal-yal: I xiɲɛ firinne luxi nɛn alo bolen dii gulun firinne.
  haw-1868: O koa a-i, ua like ia me ka halekiai niho elepani; O kou mau maka, me
    na punawai o Hesebona, Aia ma ka ipuka o Beterabima; O kou ihu ua like ia me ka
    halekiai o Lebanona, Aia kona alo i Damaseko.
  arb-NAV: عُنُقُكِ (مَصْقُولٌ) كَبُرْجٍ مِنْ عَاجٍ. عَيْنَاكِ (عَمِيقَتَانِ سَاكِنَتَانِ)
    كَبِرْكَتَيْ حَشْبُونَ عِنْدَ بَابِ بَثِّ رَبِّيمَ. أَنْفُكِ (شَامِخٌ) كَبُرْجِ
    لُبْنَانَ الْمُشْرِفِ عَلَى دِمَشْقَ،
  ewe-ewe: Wò kɔ le tsralɛ abe nyiɖuxɔ tsrala ene. Wò ŋkuwo le abe Hesbon ƒe tsita
    si le Bat Rabingbo nu la ene. Wò ŋɔti le abe Lebanon ƒe xɔ tsrala si dze ŋgɔ Damasko
    la ene.
  eng-LEE: (7:5) Thy neck is like a tower of ivory; thy eyes are like the pools in
    Cheshbon, by the gate of Bath-rabbim; thy nose is like the tower of Lebanon which
    looketh toward Damascus.
  asm-FB: হাতী-দাঁতৰ ওখ স্তম্ভৰ নিচিনা তোমাৰ ডিঙিৰ গঠণ; তোমাৰ নয়ন দুটি, হিচবোনত বৎ–ৰব্বীম
    দুৱাৰৰ ওচৰত থকা পুখুৰীৰ নিচিনা; তোমাৰ নাক লিবানোনৰ স্তম্ভৰ নিচিনা, যেন দম্মেচকলৈ
    যি দম্মেচকৰ মুখ কৰি থকা লিবানোনৰ স্তম্ভ।
  sus-A: عِ شِحّ قِرِنيِ لُشِ عَلْ شٍلِ شَ فُلِيٍ.
  fra-SBL: Ton cou est comme une tour d'ivoire. Tes yeux sont comme les étangs de
    Heshbon, à la porte de Bathrabbim. Votre nez est comme la tour du Liban qui regarde
    vers Damas.
  hbo-hbo: שְׁנֵ֥י שָׁדַ֛יִךְ כִּשְׁנֵ֥י עֳפָרִ֖ים תָּאֳמֵ֥י צְבִיָּֽה׃
  kik-kik: Ngingo yaku ĩhaana ta mũthiringo mũraihu wakĩtwo na mĩguongo. Maitho maku
    nĩ ta tũria twa Heshiboni, hakuhĩ na kĩhingo kĩa Bathi-Rabimu. Iniũrũ rĩaku rĩhaana
    ta mũthiringo mũraihu wa Lebanoni ũrĩa ũrorete na mwena wa Dameski.
  fra-NCL: Tes deux seins sont comme deux faons, jumeaux d’une gazelle.
  cek-AK: Na tahnong loe tasaino hoiah sak ih imsang baktiah oh; na mik loe Bath Rabbim
    khongkha taeng ih, Heshbon tuili baktiah oh moe, na hnah loe Damaska bangah anghae
    Lebanon ih imsang hoiah anghmong.
  cuk-cuk: Be-dukar-daklegedi, neg-matusulid-elefante-nugargi-soblegaleyobi, yeer
    dakleged. Be-ibyamar-daklegedi, Hesbón-neg-nugad-e-diamar, Bat-Rabim-e-yawagak-naba
    dakarmakbukwayobi, yeer dakleged. Be-asu-daklegedi, Líbano-yargi neg-matusulid,
    Damasco-neggwebursik negadakegwichiyobi, yeer dakleged.
  uig-CYR: Икки көксүң икки маралдәк, җәрәнниң қошкезикидур;
  tel-2017: నీ మెడ దంతగోపురంలా ఉంది. నీ కళ్ళు బత్ రబ్బీం ద్వారం దగ్గరున్న హెష్బోను
    జలాశయాల్లా ఉన్నాయి. నీ నాసిక దమస్కు వైపు చూస్తున్న లెబానోను శిఖరంలా ఉంది.
  hat-BSA: Kou ou se yon kou ivwa, zye ou tankou sous dlo nan Hesbon yo akote pòtay
    a Bath-Rabbim nan. Nen ou tankou tou Liban ki gade vè Damas la.
  kos-kos: Inkwawom oana sie tower naweyukla ke ivory. Atronmotom oana lulu in kof
    in siti Heshbon Su oan sisken mutunpot lun siti pwengpeng sac. Infwem kato oana
    tower lun Lebanon Su tuyak suwohs ac tawi acn Damascus.
  hbo-WLC: שְׁנֵ֥י שָׁדַ֛יִךְ כִּשְׁנֵ֥י עֳפָרִ֖ים תָּאֳמֵ֥י צְבִיָּֽה׃
  ibo-ibo: Olu gị guzo kwem dị ka ụlọ elu e ji ọdụ wuo. Anya gị abụọ dị ka ọdọ mmiri
    Heshbọn nke dị nʼakụkụ ọnụ ụzọ ama Bat-Rabim. Imi gị mara mma dị ka ụlọ elu Lebanọn
    nke chere Damaskọs ihu.
  ory-ory: ତୁମ୍ଭର ଗଳଦେଶ ଗଜଦନ୍ତମୟ ଦୁର୍ଗ ସଦୃଶ; ତୁମ୍ଭ ନେତ୍ରଯୁଗଳ ବେଥ୍‍-ରବ୍ବୀମ ନଗର-ଦ୍ୱାର
    ନିକଟସ୍ଥ ହିଷ୍‍ବୋନ ସରୋବର ସଦୃଶ; ତୁମ୍ଭ ନାସିକା ଦମ୍ମେଶକ ସମ୍ମୁଖସ୍ଥ ଲିବାନୋନର ଦୁର୍ଗ ତୁଲ୍ୟ।
  chk-chk: Iwe, üom a usun chök eu imw tekia a för seni ngiin äläfan, nge mesom ra
    usun chök ekewe nomun Hespon arun ewe asamalapen Pat Rappim. Pwötum a wewe ngeni
    ewe imw tekia won Lepanon mi nom awenewenen Tamaskus.
  rop-rop: Yu nek im longwan en im brabli shainiwan, jis laik det smuthwan ston det
    jidan langa woda. Yu dubala ai im luk jis laik det woda deya langa Heshban, gulijap
    langa det geit blanga det taun. En yu nos im luk brabli streitwan jis laik det
    haiwan haus blanga Lebanan, weya dei oldei wotjimbat Dameskas.
  ukr-1871: Соски твої — се двойнята в серни;
  deu-1951: (07-5) dein Hals wie der elfenbeinerne Turm, deine Augen wie die Teiche
    zu Hesbon am Tore Batrabbim, deine Nase wie der Libanonturm, der gen Damaskus
    schaut.
  eng-JPS: (7-5) Thy neck is as a tower of ivory; thine eyes as the pools in Heshbon,
    by the gate of Bath-rabbim; thy nose is like the tower of Lebanon which looketh
    toward Damascus.
  srp-1865: Vrat ti je kao kula od slonove kosti; oèi su ti kao jezera u Esevonu na
    vratima Vatravimskim; nos ti je kao kula Livanska koja gleda prema Damasku;
  lug-lug: Ensingo yo eri ng’omunaala ogw’amasanga. Amaaso go gali ng’ebidiba eby’omu
    Kesuboni ebiri ku mulyango ogw’e Basulabbimu. Ennyindo yo eri ng’omulongooti ogw’e
    Lebanooni ogwolekera Ddamasiko.
  heb-heb: צוארך כמגדל השן עיניך ברכות בחשבון על שער בת רבים אפך כמגדל הלבנון צופה
    פני דמשק׃
  ben-IRV: তোমার গলা হাতির দাঁতের উঁচু দুর্গের মত, তোমার চোখগুলি হিশবনের বৎ-রব্বীমের
    ফটকের কাছে সরোবরের মত। তোমার নাক লিবানোনের উঁচু দুর্গের মত, যা দম্মেশকের দিকে
    তাকিয়ে আছে।
  pan-pan: ਤੇਰੀ ਗਰਦਨ ਹਾਥੀ ਦੰਦ ਦੇ ਬੁਰਜ਼ ਵਾਂਗੂੰ ਹੈ, ਤੇਰੀਆਂ ਅੱਖਾਂ ਹਸ਼ਬੋਨ ਦੇ ਸਰੋਵਰ ਹਨ,
    ਜੋ ਬਥ-ਰੱਬੀਮ ਦੇ ਫਾਟਕ ਉੱਤੇ ਹੈ। ਤੇਰਾ ਨੱਕ ਲਬਾਨੋਨ ਦੇ ਬੁਰਜ਼ ਵਰਗਾ ਹੈ, ਜਿਸ ਦਾ ਮੁਖ ਦੰਮਿਸ਼ਕ
    ਵੱਲ ਹੈ।
  mya-JVB: လည်ပင်း သည်ဆင်စွယ် ရဲတိုက် ကဲ့သို့ ၎င်း၊ မျက်စိ တို့သည် ဟေရှဘုန် မြို့၊
    ဗာသရဗ္ဗိမ် တံခါး နား မှာ ရှိသောရေကန် ကဲ့သို့၎င်း၊ နှာခေါင်း သည် ဒမာသက် မြို့သို့
    မျက်နှာ ပြုသော လေဗနုန် ရဲတိုက် ကဲ့သို့ ၎င်း ဖြစ်ပါ၏။
  hmo-hmo: Oiemu aiona be kohoro bamona, aivori dekena amo idia haginia gauna. Oiemu
    matana be Hesebona hanua, ena gohu maragidia ruaosi bamona, Batarabimi magu iduara
    ena badibadinai. Oiemu udu baubauna be namo herea, Lebanona kohoro bamona, Damaseko
    gimaia totona unai kohoro ia gini noho.
  urd-urd: तेरी गर्दन हाथी दाँत का बुर्ज है। तेरी आँखें बैत — रबीम के फाटक के पास
    हस्बून के चश्मे हैं। तेरी नाक लुबनान के बुर्ज की मिसाल है जो दमिश्क़ के रुख़ बना
    है।
  rus-SYN: два сосца твои - как два козленка, двойни серны;
  bqc-SIM: N yↄ̃́ dɛ lán bua nɛ́ mɛ̀n plaↄwa, lán tue nɛ́ sìaↄwa.
  tcz-CHONGTHU: Na ngongchang jong saiha insong kitung tobang ahi. Namit teni jong
    Bath-rabbim kelkot panga Heshbon twikul chim sitset le val litlet toh abang’e.
    Na nahlhong jong Damascus lam galdot phahna Lebanon insang bang in ahoisel jeng’e.
  mar-mar: तुझी मान हस्तिदंती मनोऱ्यासारखी आहे. तुझे डोळे बाथ-रब्बीमच्या प्रवेशद्वाराजवळ
    असलेल्या हेशबोनच्या तळ्यांसारखे आहेत. तुझे नाक दिमिष्काकडे बघणाऱ्या लबानोनाच्या
    मनोऱ्यासारखे आहे.
  qub-qub: Cuncayquega llushwaypa llushwaycan cuyayllapaj arusha törrinömi. Ñawiquinami
    caycan ishcay yacu ishtanqui Hesbón siudächo caycajno, Bat-Rabim puncupa ñaupancho
    caycajno. Sengayquinami caycan Damascuman ricaraycaj törri Libanucho caycajno
    camaraj.
  bqp-bqp: Wunɛn bwɑ̃su sɑ̃ɑwɑ nge yɑɑ kpikun binu yiru.
  hat-hat: Kou ou tankou yon fò won fèt an ivwa. Je ou yo tankou basen dlo nan lavil
    Esbon, bò pòtay gwo lavil la. Nen ou tankou gwo fò peyi Liban an k'ap veye sou
    lavil Damas.
  eng-BSB: Your neck is like a tower made of ivory; your eyes are like the pools of
    Heshbon by the gate of Bath-rabbim; your nose is like the tower of Lebanon, facing
    toward Damascus.
  eng-WEBPB: Your neck is like an ivory tower. Your eyes are like the pools in Heshbon
    by the gate of Bathrabbim. Your nose is like the tower of Lebanon which looks
    towards Damascus.
  kbq-kbq: Knankemo'a mani'nezama kuma kegavama nehaza noma elefanti aveteti kinazankna
    huno hentofaza hu'ne. Hanki kavurga raremokea Hesboni kumapine, Bat-rabimi kuma
    kafante me'nea tirutamimpinti ru marave hiankna huno hentofaza hu'ne. Kagonamo'a
    Lebanoni kumate mani'nezama kegavama nehaza za'za nomo'ma Damaskasi kaziga avugosa
    hunteankna huno knare'zantfa hu'ne.
  nhe-BL: Moquechcuayo nesi queja se torre huejcapantic tlen marfil. Moixtiyolhua
    tlahuij queja nopa ome piletas tlen eltoc ipan altepetl Hesbón, nechca nopa puerta
    Bat Rabín. Moyacatzol eltoc queja nopa torre huejcapantic ipan tlali Líbano tlen
    tlachixtoc ica campa altepetl Damasco.
  gub-BL: Neazu'yw nuzawy kwaw tàpuzaiha ita marupi iapo pyrer. Nereha nuzawy kwaw
    'yzygwar tawhu uhua'u ma'e Ezemon her ma'e ikenaw huwake har wà. Nexi ipuràg eteahy
    tàpuzaiha Irimano her ma'e ài. Teko wexak Namaz tawhu a'e pe upu'àm mehe wà.
  eng-DRA: Thy neck as a tower of ivory. Thy eyes like the fishpools in Hesebon, which
    are in the gate of the daughter of the multitude. Thy nose is as the tower of
    Libanus, that looketh toward Damascus.
