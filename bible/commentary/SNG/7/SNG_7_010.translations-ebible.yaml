verse: SNG.007.010
translations:
  mal-C: ഞാൻ എന്റെ പ്രിയനുള്ളവൾ, അവന്റെ ആഗ്രഹം എന്നിലേക്കാകുന്നു.
  deu-TKW: und dein Gaumen dem besten Wein, der meinem Geliebten glatt hinunterfließt,
    über Lippen und Zähne gleitend.
  lin-lin: Mpe tika ete monoko na yo ezala lokola vino ya kitoko koleka ! Tika ete
    vino yango esopanela bolingo na ngai na pete, eleka na bibebu ya bato oyo bazali
    kolala.
  eng-LSV: I [am] my beloved’s, and on me [is] his desire.
  eng-GNV: I am my welbeloueds, and his desire is toward mee.
  eng-WEBSTER: I am my beloved's, and his desire is towards me.
  nhw-BL: Na niiaxca yaya catli nechicnelía, huan yaya tlahuel quinequi itztos nohuaya.
  swh-ONEN: Mimi ni mali ya mpenzi wangu, nayo shauku yake ni juu yangu.
  bba-bba: Nɑ̀ n nun sɔ̃su, nɑ rɑ n nuku dobu mɔ nɡe wi u tɑm durom nɔrɑ. tɑm mɛ,
    mu kokuo nɛn kĩnɑsin sɔ̃ mu du win nɔɔ sɔɔ ù n dweeyɑmɔ.
  eng-KJVCPB: I am my beloved’s, and his desire is towards me.
  luo-luo: An mar jaherana, kendo gombone ni kuoma.
  meu-meu: Lau na egu lalokau tauna ena; ia ese e ura henigumu.
  npi-ULB: म मेरा प्रेमीकी हुँ, र उहाँले मेरो मेरो तृष्णा गर्नुहुन्छ ।
  yor-yor: Ti olùfẹ́ mi ni èmi í ṣe, èmi sì ni ẹni tí ó wù ú.
  pes-OPCB: من از آن محبوبم هستم و محبوبم مشتاق من است.
  tgl-ULB: Ako ay sa aking minamahal, at ninanais niya ako.
  hui-hui: I̱ ibunaga lawini bedogo ibugua i̱ gubalini haabo haga kagoni.
  mya-mya: ကြွလာတော်မူပါ၊ ငါချစ်ရာသခင်။ ကြွလာတော် မူပါ။ တောအရပ်သို့ ထွက်သွား၍ ရွာတို့၌
    ညဉ့်ကိုလွန်စေ ကြကုန်အံ့။
  bod-N: ང་ནི་ང་ཡི་དགའ་གྲོགས་ལ་དབང་ཞིང་། ། ཁོང་ཡང་ང་ལ་དགའ་ཞིང་དུངས་པ་ཡིན། །
  sna-sna: Ini ndiri womudiwa wangu, uye iye anondishuva.
  spa-BLM: Yo soy de mi amada. Su deseo es hacia mí.
  cac-cac: Yic in vin̈ xajanab'il vuuj, te nib'ab'il in yuj vin̈.
  swh-ULB: Mimi ni wa mpenzi wangu, na ananitamani.
  bel-bel: і вусны твае - як віно залатое! Цячэ яно ў рот каханаму, асалоджвае вусны
    стомленым.
  deu-ELBBK: und dein Gaumen wie der beste Wein, ... der meinem Geliebten sanft hinuntergleitet,
    der über die Lippen der Schlummernden schleicht.
  mbb-OT: Gaked a te minahal ku ne iyan e zà ibulunga zin.
  mal-2015: അതു എന്റെ പ്രിയന്നു മൃദുപാനമായി അധരത്തിലും പല്ലിലും കൂടി കടക്കുന്നതും
    ആകുന്നു.
  rmc-rmc: a tiro čumiben sar e nekfeder mol. Mi džal e mol šukares oleske, kas kamav;
    mi predžal leske prekal o vušta the danda.
  pes-OPV: من از آن محبوب خود هستم و اشتیاق وی بر من است.
  ron-1924: Еу сунт а юбитулуй меу, ши ел дореште де мине.
  ben-OBCV: আমি কেবলমাত্র আমার প্রেমিকের এবং আমার প্রতি তিনি আসক্ত।
  som-som: Anigu waxaan ahay tii gacaliyahayga, Oo damaciisuna xaggayguu soo jiraa.
  lat-VUC: Sponsa Ego dilecto meo, et ad me conversio ejus.
  eng-ASVBT: I am my beloved’s; And his desire is toward me.
  ita-1885: Io son del mio amico, E il suo desiderio è verso me.
  eng-LXXUP: And thy throat as good wine, Going well with my kinsman, Suiting my lips
    and teeth.
  eng-ULB: I am my beloved's, and he desires me.
  spa-VBL: Mi amor es mío, y yo soy la que él desea.
  fra-_FOB: Je suis à mon bien-aimé, et son désir tend vers moi.
  mal-mal: അത് എന്റെ പ്രിയന് മൃദുപാനമായി അധരത്തിലും പല്ലിലും കൂടി കടക്കുന്നതും ആകുന്നു.
  urd-GVR: Maiṅ apne mahbūb kī hī hūṅ, aur wuh mujhe chāhtā hai.
  suz-BL: गो आं दाक्‍शो मीश आल के नङ। मेकोमी आं कलीन मिम्‍शा बाक्‍ब।
  eng-NOY: I am my beloved's, And his desire is toward me.
  ita-1927: (H7-11) Io sono del mio amico, e verso me va il suo desiderio.
  ckb-ckb: من بۆ دڵدارەکەمم و ئەو پەرۆشی منە.
  eng-BBE: I am for my loved one, and his desire is for me.
  kan-OKCV: ನಾನು ನನ್ನ ಪ್ರಿಯನವಳು. ಅವನ ಆಸೆಯು ನನ್ನ ಕಡೆಗಿರುವುದು.
  tam-2017: நான் என் நேசருடையவள், அவருடைய பிரியம் என்மேல் இருக்கிறது.
  spa-RV-1909: Yo soy de mi amado, y conmigo tiene su contentamiento.
  ron-BTF: Eu sunt a preaiubitului meu şi dorinţa lui este spre mine.
  eng-WEBP: I am my beloved’s. His desire is toward me.
  eng-FBV: My love is mine, and I am the one he desires!
  nld-1939: Neen, ik blijf van mijn beminde, En zijn verlangen gaat uit naar mij!
    …
  nch-BL: “Na niiaxca yaya cati techicnelía, huan yaya tahuel quinequi itztos nohuaya.
  vie-1934: Tôi thuộc về lương nhân tôi, Sự ước ao người hướng về tôi.
  hin-CV: मैं अपने प्रेमी की हो चुकी हूं, और वह मेरी कामना करता रहता है.
  spa-BES: Soy para mi amado, y su deseo es para mí.
  tdx-tdx: Hoe divay fanjaka ty lañilañi’o; malama ty fisorogoda’e ho a i kokoakoy,
    hoe mitsiritsioke mora am-pivimbim-pirotse.
  tha-KJV: ตัวดิฉันเป็นกรรมสิทธิ์ของที่รักของดิ​ฉัน และความปรารถนาของเขาก็เจาะจงเอาตัวดิ​ฉัน
  por-BR-2018: Eu sou do meu amado, e ele me deseja.
  deu-ELO: Ich bin meines Geliebten und nach mir ist sein Verlangen.
  eng-WYC-2018: I shall cleave by love to my darling, and his turning shall be to
    me.
  epo-epo: Mi apartenas al mia amato, Kaj li sin tiras al mi.
  uig-PIN: Mǝn mening sɵyümlükümningkidurmǝn, Uning tǝⱪazzasi manga ⱪaritilidu».
  beo-beo: Na da na sasagesu dunu ea:. Amola e da na hanasa.
  tpi-OTNT: Mi bilong pren bilong mi na em i laikim mi tumas.
  hau-SA: Ni ta ƙaunataccena ce, kuma sha’awarsa domina ne.
  uig-LAT: Men méning söyümlükümningkidurmen, Uning teqazzasi manga qaritilidu».
  nde-nde: Ngingowaso isithandwa sami, silangathela mina.
  ton-ton: ‌ʻOku ʻo hoku ʻofaʻanga au, pea ʻoku ne holi pe kiate au.
  ces-1613: Já jsem milého svého, a ke mně jest žádost jeho.
  eng-WMB: I am my beloved’s. His desire is toward me.
  tam-TCV: நான் என் காதலருக்கே உரியவள், அவரின் ஆசை என்மேலேயே உள்ளது.
  ceb-ULB: Ako iya man sa akong gihigugma, ug nagtinguha siya kanako.
  pol-UBG: Ja należę do mojego umiłowanego i do mnie zwraca się jego pożądanie.
  urd-GVU: مَیں اپنے محبوب کی ہی ہوں، اور وہ مجھے چاہتا ہے۔
  deu-1912: Mein Freund ist mein, und nach mir steht sein Verlangen.
  kan-2017: ನಾನು ನನ್ನ ನಲ್ಲನ ನಲ್ಲೆ, ಅವನ ಆಶೆಯು ನನ್ನ ಮೇಲೆ.
  yap-yap: Bmilfag ko en ni gamareg, ma beyim’ ni bochag.
  hlt-MCSB: Kamah he kamah hlo kah coeng tih a lungdueknah tah kamah ham saeh.
  mdy-ETH: ታኣኒ ታ ዒሻሢሮኬ፤ ዒዚያ ዓፃዺ ማላሢ ታናኬ።
  twi-ASANTE: Meyɛ me dɔfoɔ dea, na nʼapɛdeɛ ne me.
  eng-WEBU: I am my beloved’s. His desire is toward me.
  spa-PDDPT: Yo soy de mi amado, Y su deseo es para mí.
  gun-gun: Xee ma xerembiayvu mba'e, ha'e rã ha'e xepota.
  ilo-ULB: Kukuanak ti ay-ayatek, ken tartarigagayannak.
  kpg-kpg: Au di mee ni dogu aloho, gei mee e hiihai mai gi di au.
  uig-ARA: مەن مېنىڭ سۆيۈملۈكۈمنىڭكىدۇرمەن، ئۇنىڭ تەقاززاسى ماڭا قارىتىلىدۇ».
  sus-sus: i dɛ rafan n ma dangife wɛni ra.» «Iyo, a maniyaxi wɛni nan na, naxan findixi
    n xanuntenyi gbe ra, won firin naxan minma.
  pon-2006: Ei mwohnlimpoako kin ahnekin ie, oh kin inangih ie.
  ksd-ksd: Iau kai kaugu vakak, Ma kana mamainga i tur tagu.
  tur-YTC: Ben sevgiliminim. Onun arzusu banadır.
  grc-BRENT: καὶ ὁ λάρυγξ σου ὡς οἶνος ὁ ἀγαθὸς, πορευόμενος τῷ ἀδελφιδῷ μου εἰς εὐθύτητα,
    ἱκανούμενος χείλεσί μου καὶ ὀδοῦσιν.
  ind-AYT: Aku adalah milik kekasihku, dan hasratnya adalah bagiku.
  nya-nya: Wokondedwayo ine ndine wake, ndipo chilakolako chake chili pa ine.
  kyg-kyg: Nagaemo nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo aꞌamo maiꞌnogeno nagaefeꞌmo
    haꞌye nehiye, huno huꞌniye.
  hrv-hrv: Usta su tvoja kao najbolje vino. Koje odlazi ravno dragome mome kao što
    teče na usnama usnulih.
  mps-mps: Ena te ena abagi wali bidigo we da, te agai ena godolo mu ebo dao.
  tpi-tpi: Mi bilong pren bilong mi na em i laikim mi tumas.
  dan-1931: Jeg er min Vens, og til mig står hans Attrå.
  vie-OVCB: Em thuộc về người em yêu, và ước vọng chàng hướng về em.
  guj-2017: હું મારા પ્રીતમની છું અને તે મારા માટે ઇચ્છા રાખે છે.
  pon-2006A: Ei mwohnlimpoako kin ahnekin ie, oh kin inangih ie.
  por-BRBSL: I sou do meu amado. Seu desejo é para mim.
  cth-cth: Kaie ka pahren e tami teh, kaie lah ao patetlah ahnie a ngainae teh kaie
    lah ao.
  twi-twi: Meyɛ me dɔfo de, na nʼapɛde ne me.
  hlt-hlt: Kamah he kamah hlo kah coeng tih a lungdueknah tah kamah ham saeh.
  tbz-SIM: Kɛ̀ n sũ̀ɔ̃̀tɛ ɑ nùù m muɔ́ mbɛ̀ ɔ̃ɔ̃ muɔ́mmɛ̀ mɛnɑɑ̀. Dɛ kó mɛnɑɑ̀ mbo
    n cɑ̀ɑ̀ nkpɛ́í nkɛ, ti bo nduɔ́ dìì mɔ̀nnì kɛ mɛ̀ yɔ̃̀.
  msy-2020: Nan roroar gumazir kɨ bar ifongezim, kɨ an amuim, ezɨ a bar na gifonge.
  dop-dop: Nyɑ́ kʋyɔɣɔtʋtʋ wɛ leleŋ kɛ́ ɩsɩɩ sʋlʋm kʋpɑm. Pǝ kɛ́ mɑ kʋsɔɔlʋ sʋlʋm
    kɛ́. Ɩsɩɩ pǝ kpeŋuɣu mpɑ pǝ kʋwɑ tɔ pɑ ntompee tɔɔ tɔ.
  azb-azb: Mən sevgiliminkiyəm, Onun meyl etdiyi mənəm.
  eng-DBY: I am my beloved's, And his desire is toward me.
  hin-2017: मैं अपनी प्रेमी की हूँ। और उसकी लालसा मेरी ओर नित बनी रहती है।
  wol-KYG: sa gémmiñ di xelli ngëneelu biiñ. Na walal sama nijaay, tuurul ñiy nelaw.
  eng-YLT: I [am] my beloved's, and on me [is] his desire.
  eng-WYC-2017: I shall cleave by love to my darling, and his turning shall be to
    me.
  eng-WMBB: I am my beloved’s. His desire is towards me.
  urd-GVH: मैं अपने महबूब की ही हूँ, और वह मुझे चाहता है।
  rug-rug: Arau si tanisa qua babaere, meke sa nana hiniva si arau mo.
  gaz-gaz: Ani kan michuu koo ti; hawwiin isaas anumaaf.
  fra-LSG: Et ta bouche comme un vin excellent,… Qui coule aisément pour mon bien-aimé,
    Et glisse sur les lèvres de ceux qui s’endorment!
  yal-yal: I dɛɛn xirin luxi nɛn alo manpa xiri ɲaxumɛna. Na manpaan xa lu n xanuntenna
    nan xa, a godo a dɛ kidine nun a ɲinne ma.
  haw-1868: No ka'u mea i aloha'i owau, A o kona makemake, eia no ia'u.
  arb-NAV: أَنَا لِحَبِيبِي، وإِلَيَّ تَشَوُّقُهُ.
  ewe-ewe: Menye nye lɔlɔ̃tɔ tɔ, eye eya hã ƒe dzi le yonyeme.
  eng-LEE: (7:11) I am my friend's, and toward me is his desire.
  asm-FB: মই মোৰ প্ৰিয়ৰ, আৰু তেওঁৰ বাঞ্ছা মোলৈ;
  sus-A: عِ دّ رَقَن ﭑ مَ دَنفِقٍ وّنِ رَ.» «عِيٌ، عَ مَنِيَشِ وّنِ نَن نَ، نَشَن
    قِندِشِ ﭑ شَنُنتٍنيِ فبٍ رَ، وٌن قِرِن نَشَن مِنمَ.
  fra-SBL: Je suis à mon bien-aimé. Son désir est envers moi.
  hbo-hbo: וְחִכֵּ֕ךְ כְּיֵ֥ין הַטֹּ֛וב הֹולֵ֥ךְ לְדֹודִ֖י לְמֵישָׁרִ֑ים דֹּובֵ֖ב
    שִׂפְתֵ֥י יְשֵׁנִֽים׃
  kik-kik: Niĩ ndĩ wa mwendwa wakwa, nake nĩ niĩ eriragĩria.
  fra-NCL: et ton palais comme un vin exquis !... L’ÉPOUSE. Qui coule aisément pour
    mon bien-aimé, qui glisse sur les lèvres de ceux qui s’endorment.
  cek-AK: Kai loe ka tlangai hanah ni ka oh, anih koehhaih loe ka nuiah oh.
  cuk-cuk: Ani an, an-sui-nue-sabesailadgadid. Nue-anbina-sogedbali, angi nue-wergudiid.
  uig-CYR: «...мениң сөйүмлүгүмниң гелидин силиқ өтүп, Ләвләр, чишлардин тейилип чүшсун...!
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) నేను నా ప్రియుడికి చెందిన దాన్ని.
    అతడు నా కోసం తహతహలాడుతున్నాడు.
  hat-BSA: Mwen pou cheri mwen an e dezi li se pou mwen.
  kos-kos: Nga ma na lun el su nga lungse, ac el mwelyu na.
  hbo-WLC: וְחִכֵּ֕ךְ כְּיֵ֥ין הַטּ֛וֹב הוֹלֵ֥ךְ לְדוֹדִ֖י לְמֵישָׁרִ֑ים דּוֹבֵ֖ב
    שִׂפְתֵ֥י יְשֵׁנִֽים׃
  ibo-ibo: Abụ m nke onye ahụ m hụrụ nʼanya, ọ bụkwa m ka ọ chọrọ.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରିୟତମଙ୍କର ଓ ତାଙ୍କର ବାସନା ମୋʼ ପ୍ରତି ଅଛି।
  chk-chk: Aüküki me ren ätewe mi wor tongan me rei ngang nöün, nge i a chök positiei.
  rop-rop: Mi blanga yu, main olmen, en yu oldei wandimbat mi olataim.
  ukr-1871: Та й уста твої, як вино найлучше. — Воно тече право до милого мого, й
    солодить уста утомлені.
  deu-1951: (07-11) Ich gehöre meinem Geliebten, und sein Verlangen steht nach mir!
  eng-JPS: (7-11) I am my beloved's, and his desire is toward me.
  srp-1865: Ja sam dragoga svojega, i njega je želja za mnom.
  lug-lug: Ndi wa muganzi wange, era naye anjagala nnyo.
  heb-heb: אני לדודי ועלי תשוקתו׃
  ben-IRV: আমি আমার প্রিয়েরই এবং তাঁর বাসনা আমার জন্যই।
  pan-pan: ਮੈਂ ਆਪਣੇ ਬਾਲਮ ਦੀ ਹਾਂ ਅਤੇ ਉਹ ਦੀ ਚਾਹ ਮੇਰੇ ਲਈ ਹੈ।
  mya-JVB: ငါ ချစ် ရာသခင်သည် ငါ့ ကိုဆိုင် တော်မူ၏။ ငါ့ အလို သို့လည်း လိုက်တော်မူတတ်၏။
  hmo-hmo: Lau be egu lalokau tauna ena, bona ia ese lau ia ura henia noho.
  urd-urd: मैं अपने महबूब की हूँऔर वह मेरा मुश्ताक़ है।
  rus-SYN: уста твои - как отличное вино. Оно течет прямо к другу моему, услаждает
    уста утомленных.
  bqc-SIM: N lɛ́'i na lán vɛ̃ɛ pↄ́ a na dɛńlawa. Vɛ̃ɛpi lɛ́ gɛ̃ ma yenzide lɛ́u
    sàaa, àlɛ táa'o aà lɛ́baa ń aà swaaowa yↄlↄlↄ.
  tcz-CHONGTHU: 'Mounu: Keima ka ngaipenpa-a kahi in, aman jong kei hi ama-a mong
    in eigel’e.'
  mar-mar: (ती तरुण स्त्री आपल्या प्रियकराबरोबर बोलते) मी आपल्या प्रियकराची आहे, त्याचे
    मन माझ्यावर बसले आहे.
  qub-qub: Nogaga cuyaynëpami cä. Paypis nogawan iwal caytami munan.
