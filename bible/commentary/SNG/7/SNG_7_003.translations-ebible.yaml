  lug-lug: Amabeere go gali ng’abaana b’empeewo, abalongo.
  heb-heb: שני שדיך כשני עפרים תאמי צביה׃
  ben-IRV: তোমার বুক দুটি হরিণের দুটি শিশুর মত, কৃষ্ণসার হরিণের যমজ শিশু মত।
  pan-pan: ਤੇਰੀਆਂ ਦੋਵੇਂ ਛਾਤੀਆਂ ਹਿਰਨੀਆਂ ਦੇ ਜੁੜਵਾਂ ਬੱਚਿਆਂ ਵਾਂਗੂੰ ਹਨ।
  mya-JVB: သင် ၏ရင်သား နှစ်ဘက် တို့သည် ဒရယ် သငယ် အမွှာ နှင့် တူကြပါ၏။
  hmo-hmo: Oiemu ratana ruaosi, be uda dia hahine ena natuna rua bamona. uda dia hahine
