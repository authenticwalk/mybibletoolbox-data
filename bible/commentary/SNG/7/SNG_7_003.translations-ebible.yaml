  hat-hat: Tete ou yo doubout tankou de ti gazèl, de ti gazèl menm fòs, menm pòte.
  eng-BSB: Your breasts are like two fawns, twins of a gazelle.
  eng-WEBPB: Your two breasts are like two fawns, that are twins of a roe.
