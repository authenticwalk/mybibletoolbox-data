  urd-urd: तेरी दोनों छातियाँ दो आहू बच्चे हैं जो तोअम पैदा हुए हों।
  rus-SYN: живот твой круглая чаша, в которой не истощается ароматное вино; чрево
    твое - ворох пшеницы, обставленный лилиями;
  bqc-SIM: Kɛɛona pↄ́ vɛ̃ɛli láa a guuo ku we, pↄ́wɛn zɛ pↄ́ sũmaavuↄ liaai ku we.
  tcz-CHONGTHU: Na-ang teni jong apengkop sapeng nou teni tobang ahi.
  mar-mar: तुझी वक्षस्थळे तरुण हरिणीच्या जुळ्या पाडसांसारखी आहेत.
  qub-qub: Ishcan chuchuyquicunaga caycan millish lluychucunanömi.
  bqp-bqp: Wunɛn bwĩirun girɑ yerɑ sɑ̃ɑwɑ bwɛrɛrɛ nge nɔrɑn nɔɔ ye yɑ ku rɑ tɑm kpe.
