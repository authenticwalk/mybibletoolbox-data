verse: SNG.007.003
translations:
  mal-C: നിന്റെ സ്തനദ്വയങ്ങൾ രണ്ടു മാൻകിടാങ്ങൾക്കു സമം, ഇരട്ടപിറന്ന കലമാനുകൾക്കു സമം.
  deu-TKW: dein Schoß ein gerundetes Becken, dem der Mischwein nicht fehlen darf,
    dein Leib ein Weizenhaufen, mit Lilien umsteckt,
  lin-lin: Motolu na yo ezali lokola kopo ya kitoko oyo ezangaka vino ya kitoko te.
    Libumu na yo ezali lokola mopiku ya ble oyo ezingami na fololo oyo babengaka lisi.
  eng-LSV: Your two breasts as two young ones, twins of a roe,
  eng-GNV: Thy two breastes are as two young roes that are twinnes.
  eng-WEBSTER: Thy two breasts are like two young roes that are twins.
  nhw-BL: Mochichijhua nesij quen ome cuachacaltzitzi catli cuateme.
  swh-ONEN: Matiti yako ni kama wana-paa wawili, mapacha wa paa.
  bba-bba: Wunɛn bwĩirun ɡirɑ yerɑ sɑ̃ɑwɑ bwɛrɛrɛ nɡe nɔrɑn nɔɔ ye yɑ ku rɑ tɑm kpe.
    Wunɛn bɔsɔ ɡɑ swɛ̃ri nɡe ɑlikɑmɑ ye bɑ kɑ biibii sikerenɛ.
  eng-KJVCPB: Thy two breasts are like two young roes that are twins.
  luo-luo: Thundeni chalo gi nyithind mwanda ariyo, gichalo gi nyithind mwanda ma
    rude.
  meu-meu: Ratamu ruaosi na uda nanidia natudia rua na heheto, uda nanina natuna vara-hekapa.
  npi-ULB: तिम्रा दुई स्तन दुईवटा पाठाजस्ता छन्, हरिणका जुम्ल्याहा पाठाजस्ता छन् ।
  yor-yor: Ọmú rẹ rí bí abo egbin méjì tí wọ́n jẹ́ ìbejì àgbọ̀nrín.
  pes-OPCB: سینه‌هایت مثل بچه غزالهای دوقلو هستند.
  tgl-ULB: Ang dalawang dibdib mo ay tulad ng dalawang munting mga usa, magkakambal
    na gasel.
  hui-hui: Í̠naga andu kira keru labo nogo dia igini labo laboli hono wini ogobi labolabo
    daburabuho kagobida.
  mya-mya: လည်ပင်းသည်ဆင်စွယ်ရဲတိုက် ကဲ့သို့၎င်း၊ မျက်စိတို့သည် ဟေရှဘုန်မြို့၊ ဗာသရဗ္ဗိမ်တံခါးနားမှာ
    ရှိသောရေကန်ကဲ့သို့၎င်း၊ နှာခေါင်းသည် ဒမာသက်မြို့သို့ မျက်နှာပြုသော လေဗနုန်ရဲတိုက်ကဲ့သို့၎င်း
    ဖြစ်ပါ၏။
  bod-N: ཁྱེད་ཀྱི་ནུ་མ་ཟུང་ནི་དགོ་བ་མོའི། ། དགོ་ཕྲུག་མཚེ་མ་དང་ནི་ཀུན་ནས་མཚུངས། །
  sna-sna: Mazamu ako akaita setsvana mbiri, mapatya emhara.
  spa-BLM: Tus dos pechos son como dos cervatillos, que son gemelos de una corza.
  cac-cac: A im schab'il, lajan val icha chavan̈oc noc' ch'ucul tiox ix aj yalji.
  swh-ULB: Maziwa yako mawili ni kama watoto wawili wa ayala, mapacha wa ayala.
  bel-bel: твой пупок - нібы круглая чара па беражок з пахучым віном; твой жывот -
    гэта горка пшаніцы сярод лілеяў чароўных;
  deu-ELBBK: Dein Nabel ist eine runde Schale, in der der Mischwein nicht mangelt;
    dein Leib ein Weizenhaufen, umzäunt mit Lilien.
  mbb-OT: Is menge susu nu henduen be te sereping he nati te kuleping.
  mal-2015: നിന്റെ നാഭി, വട്ടത്തിലുള്ള പാനപാത്രംപോലെയാകുന്നു; അതിൽ, കലക്കിയ വീഞ്ഞു
    ഇല്ലാതിരിക്കുന്നില്ല; നിന്റെ ഉദരം താമരപ്പൂ ചുറ്റിയിരിക്കുന്ന കോതമ്പുകൂമ്പാരംപോലെ
    ആകുന്നു.
  rmc-rmc: Tiri pupa hiňi sar o poharis, andre savo na chibaľinel e koreňimen mol;
    tiro pasos pašal o per hino sar e pšeňica pre kopa obthoďi le ľaľijenca.
  pes-OPV: دو پستان تومثل دو بچه توام غزال است.
  ron-1924: Амындоуэ цыцеле тале сунт ка дой пуй де черб, ка ӂемений уней кэприоаре.
  ben-OBCV: তোমার দুটি স্তন যেন দুটি হরিণশাবক, যেন গজলা হরিণীর যমজ শাবক।
  som-som: Labadaada naasna waa sida laba gibin Oo mataano ah oo cawl dhashay.
  lat-VUC: Duo ubera tua sicut duo hinnuli, gemelli capreæ.
  eng-ASVBT: Thy two breasts are like two fawns That are twins of a roe.
  ita-1885: I tuoi due seni Paiono due cavrioletti gemelli.
  eng-LXXUP: Thy navel is as a turned bowl, Not wanting liquor; Thy belly is as a
    heap of wheat Set about with lilies.
  eng-ULB: Your two breasts are like two fawns, twins of a gazelle.
  spa-VBL: Tus pechos son como dos cervatillos, gemelos de una gacela.
  fra-_FOB: Tes deux mamelles sont comme deux faons jumeaux d'une gazelle.
  mal-mal: നിന്റെ നാഭി, വൃത്താകാരമായ പാനപാത്രം പോലെയാകുന്നു; അതിൽ, കലക്കിയ വീഞ്ഞ്
    ഇല്ലാതിരിക്കുന്നില്ല; നിന്റെ ഉദരം താമരപ്പൂ ചുറ്റിയിരിക്കുന്ന ഗോതമ്പുകൂമ്പാരംപോലെ
    ആകുന്നു.
  urd-GVR: Terī chhātiyāṅ ġhazāl ke juṛwāṅ bachchoṅ kī mānind haiṅ.
  suz-BL: इ दूध किश्‍श आ जौंले पाठा खोदेंशो बाक्‍नीस। ठेयब कुम्‍सो ४:३
  eng-NOY: Thy two breasts are like two young twin gazelles;
  ita-1927: (H7-4) Le tue due mammelle paion due gemelli di gazzella.
  ckb-ckb: جووتە مەمکەکەت وەک دوو کارمامزن، وەک جووتێک مامزن.
  eng-BBE: Your two breasts are like two young roes of the same birth.
  kan-OKCV: ನಿನ್ನ ಸ್ತನಗಳೆರಡೂ ಹುಲ್ಲೆಯ ಅವಳಿಮರಿಗಳ ಹಾಗಿವೆ.
  tam-2017: உன் இரண்டு மார்பகங்களும் வெளிமானின் இரட்டைக்குட்டிகளுக்குச் சமானமாக இருக்கிறது.
  spa-RV-1909: Tus dos pechos, como dos cabritos mellizos de gama.
  ron-BTF: Cei doi sâni ai tăi sunt ca două căprioare tinere ce sunt gemene.
  eng-WEBP: Your two breasts are like two fawns, that are twins of a roe.
  eng-FBV: Your breasts are like two fawns, twins of a gazelle.
  nld-1939: Uw beide borsten twee hertenwelpen, Tweelingen van een gazel;
  nch-BL: Mochichijhua nesij quej ome cuachacaltzitzi cati cuateme.
  vie-1934: Hai nương long nàng như hai con Sanh đôi của con hoàng dương.
  hin-CV: तुम्हारी दोनों छातियां हिरणी के दो बच्चों के समान हैं, हिरणी के जुड़वां
    बच्‍चे.
  spa-BES: Tus dos pechos son como dos gacelas gemelas.
  tdx-tdx: Fitovy bontoly ty foe’o, ie le lia’e tsy po-divay milaro; fitoboron’ ampemba
    iarikatoham-binda o araña’oo.
  tha-KJV: ถันทั้งสองของเธอเหมือนลูกละมั่งสองตัวซึ่งเป็นละมั่งฝาแฝด
  por-BR-2018: Teus dois seios são como dois filhos gêmeos da corça.
  deu-ELO: Deine beiden Brüste sind wie ein Zwillingspaar junger Gazellen.
  eng-WYC-2018: Thy two teats be as two kids, twins of a capret. (Thy two breasts
    be like two kids, or two fawns, yea, the twins of a gazelle.)
  epo-epo: Viaj du mamoj estas kiel du cervidoj, Ĝemeloj de gazelino;
  uig-PIN: Ikki kɵksüng ikki maraldǝk, jǝrǝnning ⱪoxkezikidur;
  beo-beo: Dia dodo da ‘dia’ ohe aduna lalelegei amola ‘gasele dia’ aduna agoane ba:sa.
  tpi-OTNT: Tupela susu bilong yu i olsem tupela gutpela wel abus.
  hau-SA: Nonanki sun yi kamar bareyi biyu, tagwayen barewa.
  uig-LAT: Ikki köksüng ikki maraldek, jerenning qoshkézikidur;
  nde-nde: Amabele akho anjengamazinyane amabili, njengamaphahla empala.
  ton-ton: ‌ʻOku tatau ho ongo huhu mo e ongo kāseli, mui ʻoku na tatau.
  ces-1613: Oba tvé prsy jako dvé telátek bliženců srních.
  eng-WMB: Your two breasts are like two fawns, that are twins of a roe.
  tam-TCV: உனது மார்பகங்கள் இரண்டு மான்குட்டிகள் போன்றவை, வெளிமானின் இரட்டைக்குட்டிகள்
    போன்றவை.
  ceb-ULB: Ang imong duha ka suso sama sa duha ka nating binaw, kaluha sa lagsaw.
  pol-UBG: Twoje piersi są jak dwoje sarniąt, bliźniąt.
  urd-GVU: تیری چھاتیاں غزال کے جُڑواں بچوں کی مانند ہیں۔
  deu-1912: Deine zwei Brüste sind wie zwei Rehzwillinge.
  kan-2017: ನಿನ್ನ ಸ್ತನಗಳೆರಡೂ ಜಿಂಕೆಯ ಅವಳಿಮರಿಗಳಂತಿವೆ.
  yap-yap: Thuthum e bod l’agruw i deer ni athlog. Bod l’agruw i gazelles.
  hlt-MCSB: Na rhangsuk rhoi tah sakhi rhuinu caphae ca rhoi van pawn ni.
  mdy-ETH: ላምዖ ዻንፃ ኔኤኮ ሜንቴ ሾይንቴ ሞይሌ ናይ ማላኔ።
  twi-ASANTE: Wo nufu te sɛ aforoteɛ mma mmienu, adabɔ mma ntafoɔ.
  eng-WEBU: Your two breasts are like two fawns, that are twins of a roe.
  spa-PDDPT: Tus dos pechos, como crías mellizas de gacela.
  gun-gun: Nekã mokoĩve ma guaxu ta'y'iague meme rami.
  ilo-ULB: Kasla iti dua nga urbon a karnero a singin iti korso dagiti dua a susom.
  kpg-kpg: Oo uu le e hai be tagahaanau ee, e hai labelaa be nia manu ‘gazelle’ e lua.
  uig-ARA: ئىككى كۆكسۈڭ ئىككى مارالدەك، جەرەننىڭ قوشكېزىكىدۇر؛
  sus-sus: I furi digilin, a rafexi fe fanyi ra, i tagi luxi alɔ mɛngi malanxi, a
    rabilinxi sansi fuge tofanyie ra.
  pon-2006: Omw dihdi kan rasehng mpwer en tie ehu, rasehng kasel riemen.
  ksd-ksd: A ura um dir da ra kanga, Da ra ura natu i ra leing, nina a bo na ginagira.
  tur-YTC: İki memen sanki bir çift geyik vayrusu, İkiz ceylan yavrusu.
  grc-BRENT: Ὀμφαλός σου κρατὴρ τορευτὸς, μὴ ὑστερούμενος κράμα· κοιλία σου θημωνία
    σίτου πεφραγμένη ἐν κρίνοις.
  ind-AYT: Kedua buah dadamu bagaikan dua anak rusa, anak kembar kijang.
  nya-nya: Mawere ako akuoneka ngati ana awiri a mbawala, ngati mphoyo zamapasa.
  kyg-kyg: Kagaemo lole nukalaꞌmoꞌa ani kava huno lole kanale afela afulaꞌmo lagoꞌya
    afela afulakana huno haneꞌniye.
  hrv-hrv: Pupak ti je kao okrugla čaša koja nikad nije bez pića. Trbuh ti je kao
    stog pšenice ograđen ljiljanima.
  mps-mps: Nago ame si te wiegi yai bulu uni hasa si tiwai da, augwa idago augwali
    si deli sogo ame nani.
  tpi-tpi: Tupela susu bilong yu i olsem tupela gutpela wel abus.
  dan-1931: dit Bryst som to Hjortekalve, Gazelletvillinger,
  vie-OVCB: Ngực em như cặp nai con, cặp nai song sinh của con linh dương.
  guj-2017: તારાં બે સ્તન જાણે હરણીના, મનોહર જોડકાં બચ્ચાં જેવા છે.
  pon-2006A: Omw dihdi kan rasehng mpwer en tie ehu, rasehng kasel riemen.
  por-BRBSL: Seus dois peitos são como dois peitos de bunda, que são gêmeos de uma
    ova.
  cth-cth: Sanu roi teh sayukca kamphei e hoi a kâvan.
  twi-twi: Wo nufu te sɛ atwemma abien, atwemma nta.
  hlt-hlt: Na rhangsuk rhoi tah sakhi rhuinu caphae ca rhoi van pawn ni.
  tbz-SIM: A pɛ̃ri dònnɛ̀ dibòò ndi, mɛnɑɑ̀ nyí deu dìì miɛkɛ, ɑ pɔutì dònnɛ̀ tidiitì
    bɛ̀ tu tì bèdéè kó dicóù ndi mutepóó nfitɛ́ dì.
  msy-2020: Nɨn otemning bar dera, mati asɨzir dian atiar aghuarir pumuning.
  dop-dop: Nyɑ́ lotu kulutɑɑ kɛ́. Tǝ tɑɑ ɩɩ lɑŋǝɣɩ sʋlʋm sɔɔsʋŋ nyǝm. Pǝyele tǝ cɑɣɑ
    kɛ́ ɩsɩɩ tɔɣɔnɑɣɑ pee huɣule kɛ yɑɑyenɑɑ hɛkʋ.
  azb-azb: Döşlərin cüt ceyran balası kimi, Əkiz maral balası kimi qoşadır.
  eng-DBY: Thy two breasts are like two fawns, twins of a gazelle;
  hin-2017: तेरी दोनों छातियाँ मृगनी के दो जुड़वे बच्चों के समान हैं।
  wol-KYG: Sa jumbux bi di kaas bu mërgalu, yàlla bumu ñàkk biiñu njafaan! Sa biir
    bi di jalu pepp mu ay tóor-tóor ñag.
  eng-YLT: Thy two breasts as two young ones, twins of a roe,
  eng-WYC-2017: Thy two teats be as two kids, twins of a capret.
  eng-WMBB: Your two breasts are like two fawns, that are twins of a roe.
  urd-GVH: तेरी छातियाँ ग़ज़ाल के जुड़वाँ बच्चों की मानिंद हैं।
  rug-rug: Sari karua susumu si guari na karua tuna dia, na karua vivi tanisa kurukuru
    qazele.
  gaz-gaz: Guntunni kee lamaan akkuma ilmoolee kuruphee kanneen lakkuu dhalatanii
    ti.
  fra-LSG: Ton sein est une coupe arrondie, Où le vin parfumé ne manque pas; Ton corps
    est un tas de froment, Entouré de lis.
  yal-yal: I xuli fundin luxi nɛn alo lenge radigilinxina, minse xiri ɲaxumɛn mi ɲanma
    dɛnaxan yi. I kuiin luxi nɛn alo murutu malanxina naxan nabilinxi gabala fugene
    ra.
  haw-1868: O kou mau waiu, ua like me na anetelope elua, He mau mahoe anetelope laua.
  arb-NAV: نَهْدَاكِ كَتَوْأَمَي ظَبْيَةٍ.
  ewe-ewe: Wò nowo le abe sãdevi eve siwo nye zi ƒe evenɔviwo la ene.
  eng-LEE: (7:4) Thy two breasts are like two fawns, the twins of the roe.
  asm-FB: তোমাৰ স্তন দুটা যেন হৰিণীৰ দুটি পোৱালি, এটি কৃষ্ণসাৰৰ যমজ পোৱালি।
  sus-A: عِ قُرِ دِفِلِن، عَ رَقٍشِ قٍ قَنيِ رَ، عِ تَفِ لُشِ عَلْ مّنفِ مَلَنشِ،
    عَ رَبِلِنشِ سَنسِ قُفٍ تٌقَنيِيٍ رَ.
  fra-SBL: Tes deux seins sont comme deux faons, qui sont des jumeaux d'un chevreuil.
  hbo-hbo: שָׁרְרֵךְ֙ אַגַּ֣ן הַסַּ֔הַר אַל־יֶחְסַ֖ר הַמָּ֑זֶג בִּטְנֵךְ֙ עֲרֵמַ֣ת
    חִטִּ֔ים סוּגָ֖ה בַּשֹּׁושַׁנִּֽים׃
  kik-kik: Nyondo ciaku ihaana ciana igĩrĩ cia thiiya, ikahaana mahatha ma thiiya.
  fra-NCL: Ton nombril est une coupe arrondie, où le vin aromatisé ne manque pas.
    Ton ventre est un monceau de froment, entouré de lis.
  cek-AK: Na tahnunawk loe caa kangphae tasuk caa hnik baktiah oh.
  cuk-cuk: Be-mam-abinbela-naidi, goe-sapurmar-emarbi-daklegeyobi, yeer dakleged.
  uig-CYR: Киндигиң жумулақ бир қәдәһтур; Униң әбҗәш шараби кам әмәс; Қосиғиң буғдай
    догисидур, Әтрапиға нилупәрләр олишиду.
  tel-2017: నీ జత స్తనాలు కవల జింకపిల్లల్లా ఉన్నాయి.
  hat-BSA: De tete ou se de jenn pòtre a yon antilòp, jimo a yon antilòp.
  kos-kos: Titi lom uh oana deer fak lukwa, Ku kosro gazelle lukwa.
  hbo-WLC: שָׁרְרֵךְ֙ אַגַּ֣ן הַסַּ֔הַר אַל־יֶחְסַ֖ר הַמָּ֑זֶג בִּטְנֵךְ֙ עֲרֵמַ֣ת
    חִטִּ֔ים סוּגָ֖ה בַּשּׁוֹשַׁנִּֽים׃
  ibo-ibo: Ara gị abụọ dị ka ụmụ mgbada abụọ nke otu nne mụrụ nʼotu oge.
  ory-ory: ତୁମ୍ଭର ସ୍ତନଯୁଗଳ ହରିଣୀର ଯାଆଁଳା ଛୁଆ ତୁଲ୍ୟ।
  chk-chk: Oupwum kewe ra usun chök apanen chia lippwe.
  rop-rop: Blanga yu milk dubala raunwan jis laik det dubala popo.
  ukr-1871: Пуп у тебе — се круглоточена чаша, повна по всяк час вина запашного, стан
    же в тебе — стіг пшеницї серед лилїй;
  deu-1951: (07-4) deine beiden Brüste wie zwei Rehkälbchen, Gazellenzwillinge;
  eng-JPS: (7-4) Thy two breasts are like two fawns that are twins of a gazelle.
