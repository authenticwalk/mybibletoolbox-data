  nhe-BL: Mochichijhua nesij queja ome cuachacaltzitzi tlen cuateme.
  gub-BL: Nekàm nuzawy kwaw arapuha uzexak kar mokoz ma'e wà. Nuzawy kwaw mokoz arapuha
