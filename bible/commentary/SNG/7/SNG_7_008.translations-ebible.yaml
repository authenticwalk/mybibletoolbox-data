  ory-ory: ମୁଁ କହିଲି, “ମୁଁ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଆରୋହଣ କରିବି, ମୁଁ ତହିଁର ବାହୁଙ୍ଗା ଧରିବି;”
