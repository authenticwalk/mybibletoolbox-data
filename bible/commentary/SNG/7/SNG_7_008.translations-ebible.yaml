  dop-dop: N sǝŋɑɑ kɛ́ ɩsɩɩ pɑ́ɑ́ʋ. Nɑ nyɑ́ hǝlɑ nɑ́ɑ́ wɛ ɩsɩɩ kpɑkpɑtukuŋ.
  azb-azb: 'Dedim: «Qoy xurma ağacına çıxım, Meyvəli budaqlarından yapışım». Döşlərindən
