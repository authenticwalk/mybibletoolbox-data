verse: SNG.007.008
translations:
  mal-C: “ഞാൻ പനയിൽ കയറും; അതിലെ കുലകൾ ഞാൻ കൈയടക്കും,” എന്നു ഞാൻ പറഞ്ഞു. നിന്റെ സ്തനങ്ങൾ
    മുന്തിരിക്കുലകൾപോലെയും നിന്റെ നിശ്വാസഗന്ധം ആപ്പിൾഫലങ്ങളുടെ പരിമളംപോലെയും
  deu-TKW: Dein Wuchs da gleicht der Palme und deine Brüste den Trauben.
  lin-lin: Molayi na yo ezali lokola nzete ya mbila, mabele na yo ezali lokola maboke
    ya bambuma.
  eng-LSV: I said, “Let me go up on the palm, || Let me lay hold on its boughs,” ||
    Indeed, let your breasts now be as clusters of the vine, || And the fragrance
    of your face as citrons,
  eng-GNV: 'I saide, I will goe vp into the palme tree, I will take holde of her boughes:
    thy breastes shall nowe be like the clusters of the vine: and the sauour of thy
    nose like apples,'
  eng-WEBSTER: 'I said, I will go up to the palm tree, I will take hold of its boughs:
    now also thy breasts shall be as clusters of the vine, and the smell of thy nose
    like apples;'
  nhw-BL: 'Na nimoilhui: “Nitlejcos ipan ne apachi cuahuitl huan nimoaxcatis itlajca.
    Huajca mochichijhua elise quen itlajca apachi cuahuitl huan moijiyo mijyotis quen
    manzanas catli ajhuiyac.'
  swh-ONEN: Nilisema, “Nitakwea mtende, nami nitayashika matunda yake.” Matiti yako
    na yawe kama vishada vya mzabibu, harufu nzuri ya pumzi yako kama matofaa,
  bba-bba: Wunɛn wɑsi yi dɛndewɑ nɡe kpɑkpɑ bɑ̃ɑ. Wunɛn bwɑ̃su su sɑ̃ɑwɑ nɡe dɑ̃ɑ
    mɑrum swɑɑru.
  eng-KJVCPB: 'I said, I will go up to the palm tree, I will take hold of the boughs
    thereof: Now also thy breasts shall be as clusters of the vine, And the smell
    of thy nose like apples;'
  luo-luo: Ne awacho niya, “Abiro lwenyo yiend othith; nyaka amak olembe gi lweta.”
    Mad thundeni chal gi olemb, mzabibu mochokore kanyachiel, to tik mar muchi chal
    gi olemo mayom,
  meu-meu: Lau na tomu, Buatau auna baina dae, bona takona baina abidia. Ratamu na
    vine takodia ida bae heḡereḡere, udumu bonana na apolo bonadia heḡereḡeredia.
  npi-ULB: मैले भनेँ, “म त्यस खजूरको रुखमा चढ्न चाहन्छु । म त्यसका हाँगाहरू समात्‍ने
    छु ।” तिम्रा स्तनहरू दाखका झुप्पाहरूजस्तै होऊन्; तिम्रो नाकको सुगन्ध स्याउको बोटझैँ
    होस् ।
  yor-yor: Mo ní, “Èmi yóò gun igi ọ̀pẹ lọ, èmi yóò di ẹ̀ka rẹ̀ mú.” Kí ọmú rẹ rí
    bí ìdì èso àjàrà, àti èémí imú rẹ bí i ápù.
  pes-OPCB: 'به خود گفتم: «از این درخت نخل بالا خواهم رفت و شاخه‌هایش را خواهم گرفت.»
    سینه‌هایت مانند خوشه‌های انگور است و نفس تو بوی دل‌انگیز سیب می‌دهد؛'
  tgl-ULB: Iniisip ko, “Nais kong akyatin ang punong palmang iyon; Ako ay hahawak
    sa mga sanga nito.” Nawa maging katulad ng kumpol na mga ubas ang iyong mga dibdib,
    at nawa ang halimuyak ng iyong ilong ay maging katulad ng mga aprikot.
  hui-hui: I̱na iraga howa geromi lini dedago dolebero. I̱na handalu hewaria í̠naga
    andu kego labo pu mbira miini gerebi lini dewa dowi kagobiya. Í̠na buhe̱ larigo
    ngabi dendebi ira lini mini abelo aleya.
  mya-mya: သင်၏နှုတ်သည်လည်း အကောင်းဆုံးသော စပျစ်ရည်ကဲ့သို့၎င်းဖြစ်၏။
  bod-N: ང་རང་ཏ་ལའི་ཤིང་དེར་འགོས་ནས་ནི། ། ཤིང་ཏོག་ཆུན་པོར་འཇུ་ཞེས་བདག་གིས་སྨྲས། །
    ཁྱེད་ཀྱི་ནུ་མ་ཟུང་ནི་ཐུར་འཕྱང་བའི། ། རྒུན་འབྲུམ་ཆུན་པོ་རྣམས་དང་འདྲ་བར་ཤོག ། ཁ་རླངས་དྲི་བསུང་ཀུ་ཤུ་ལྟ་བུ་ཡིན།
    །
  sna-sna: Ndakati, “Ndichakwira muchindwi uyu, ndigobata muchero wawo.” Mazamu ako
    ngaaite samasumbu omuzambiringa, munhuwi wokufema kwako uite samaapuro,
  spa-BLM: 'Dije: “Me subiré a la palmera. Me apoderaré de su fruto”. Que tus pechos
    sean como racimos de vid, el olor de tu aliento como el de las manzanas.'
  cac-cac: Tzin nib'ej q'ue in b'a d'a te' palma chi' yic svic'anemta te' sat. A im
    lajan val icha junjun c'ojlab' te' uva. A xob'al a ti', suc'uq'ui sjab' icha sjab'
    te' mansan.
  swh-ULB: Niliwaza, “Ninataka kuupanda huo mti wa mtende; nitashika matawi yake.”
    Maziwa yako nayawe kama vifungu vya mizabibu, na harufu ya pua yako yawe kama
    mapera.
  bel-bel: Гэты стан твой падобны да пальмы, і грудзі - да вінаградных гронак.
  deu-ELBBK: Dieser dein Wuchs gleicht der Palme, und deine Brüste den Trauben.
  mbb-OT: Migkaǥi a te, “Ebpemenahik a ziyà te palma ne egewezan ku is menge veǥas
    kayi.” Etuwey, is menge susu nu henduen be te menge pungpung te paras ne is kehemut
    te gehinawa nu henduen be te kehemut te mensanas.
  mal-2015: നിന്റെ ശരീരാകൃതി പനയോടും നിന്റെ സ്തനങ്ങൾ മുന്തിരിക്കുലയോടും ഒക്കുന്നു!
  rmc-rmc: Tiri postava hiňi sar e palma a tire koľina sar lakro ovocje.
  pes-OPV: گفتم که به درخت خرما برآمده، شاخه هایش راخواهم گرفت. و پستانهایت مثل خوشه
    های انگور و بوی نفس تو مثل سیبها باشد.
  ron-1924: 'Ымь зик: „Мэ вой суи ын финик ши-й вой апука крэчиле!” Атунч, цыцеле
    тале вор фи ка стругурий дин вие, миросул суфлэрий тале, ка ал мерелор.'
  ben-OBCV: আমি বললাম, “আমি এই খেজুর গাছে আরোহণ করব; এর ফল আমি শক্ত হাতে অধিকার করব।”
    তোমার স্তনদ্বয় হয়ে উঠুক দ্রাক্ষাগুচ্ছস্বরূপ, তোমার নিঃশ্বাস ভরে উঠুক আপেলের
    গন্ধে,
  som-som: Waxaan is-idhi, Geedka baarka waan fuuli doonaa, Oo waxaan qabsan doonaa
    laamihiisa. Naasahaagu ha ahaadeen sida rucubyo canab ah, Oo sankaaga neeftiisuna
    ha u carafto sida midho tufaax ah.
  lat-VUC: 'Dixi: Ascendam in palmam, et apprehendam fructus ejus; et erunt ubera
    tua sicut botri vineæ, et odor oris tui sicut malorum.'
  eng-ASVBT: 'I said, I will climb up into the palm tree, I will take hold of the
    branches thereof: Let thy breasts be as clusters of the vine, And the smell of
    thy breath like apples,'
  ita-1885: 'Io ho detto: Io salirò sopra la palma, E mi appiglierò a'' suoi rami;
    Ed i tuoi seni saranno ora come grappoli di vite, E l''odor del tuo alito come
    quello de'' pomi;'
  eng-LXXUP: 'This is thy greatness in thy delights: Thou wast made like a palm tree,
    And thy breasts to clusters.'
  eng-ULB: I said, “I want to climb that palm tree; I will take hold of its branches.”
    May your breasts be like clusters of grapes, and may the fragrance of your nose
    be like apricots.
  spa-VBL: 'Me digo: “Subiré a la palmera y me apoderaré de los frutos”. Que tus pechos
    sean como racimos de uvas en la vid, y tu aliento tenga el aroma de las manzanas.'
  fra-_FOB: 'J''ai dit: Je monterai sur le palmier, et je saisirai ses branches; que
    les mamelles soient pour moi comme des grappes de vigne, et le parfum de ton souffle
    comme l''odeur des pommes,'
  mal-mal: നിന്റെ ശരീരാകൃതി പനയോടും നിന്റെ സ്തനങ്ങൾ മുന്തിരിക്കുലയോടും സദൃശം!
  urd-GVR: Maiṅ bolā, “Maiṅ khajūr ke daraḳht par chaṛh kar us ke phūldār guchchhoṅ
    par hāth lagāūṅgā.” Terī chhātiyāṅ angūr ke guchchhoṅ kī mānind hoṅ, tere sāṅs
    kī ḳhushbū seboṅ kī ḳhushbū jaisī ho.
  suz-BL: मिनु गो “गो खजूर रवा ङोइक्‍नुङ। मिनु मेको आ राशी ग्‍याइक्‍नुङ” देंती। इ
    दूध अङगुर सिश्‍शो खोदेंशो नु इ सास स्‍याउ आ रिना खोदेंशो बाक्‍ब।
  eng-NOY: I will go up, say I to myself, upon the palm-tree; I will take hold of
    its boughs, And thy breasts shall be as clusters of the vine, And the fragrance
    of thy nose like apples,
  ita-1927: '(H7-9) Io ho detto: “Io salirò sulla palma, e m’appiglierò ai suoi rami”.
    Siano le tue mammelle come grappoli di vite, il profumo del tuo fiato, come quello
    de’ pomi,'
  ckb-ckb: 'گوتم: «بەسەر دار خورما دەکەوم، خۆم بە بەرهەمەکەی دەگرم.» با مەمکەکانت
    وەک هێشووە ترێ بن، بۆنی هەناسەت وەک سێو بێت،'
  eng-BBE: 'I said, Let me go up the palm-tree, and let me take its branches in my
    hands: your breasts will be as the fruit of the vine, and the smell of your breath
    like apples;'
  kan-OKCV: ನಾನು, “ಆ ಖರ್ಜೂರದ ಮರವನ್ನು ಹತ್ತಿ ಅದರ ಗರಿಗಳನ್ನು ಹಿಡಿಯುವೆ,” ಎಂದುಕೊಂಡೆನು. ನಿನ್ನ
    ಸ್ತನಗಳು ದ್ರಾಕ್ಷಿ ಗೊಂಚಲುಗಳಂತಿರಲಿ, ನಿನ್ನ ಉಸಿರು ಸೇಬು ಹಣ್ಣಿನ ಪರಿಮಳದಂತೆಯೂ ಇರಲಿ.
  tam-2017: நான் பனைமரத்தில் ஏறி, அதின் மடல்களைப் பிடிப்பேன் என்றேன்; இப்பொழுதும்
    உன் மார்பகங்கள் திராட்சைக்குலைகள்போலவும், உன் மூக்கின் சுவாசத்தின் வாசனை கிச்சிலிப்பழங்கள்போலவும்
    இருக்கிறது.
  spa-RV-1909: 'Yo dije: Subiré á la palma, asiré sus ramos: y tus pechos serán ahora
    como racimos de vid, y el olor de tu boca como de manzanas;'
  ron-BTF: 'Am spus: Mă voi urca în palmier, îi voi apuca crengile; acum de asemenea
    sânii tăi vor fi ca ciorchinii viţei şi mirosul feţei tale ca mere;'
  eng-WEBP: I said, “I will climb up into the palm tree. I will take hold of its fruit.”
    Let your breasts be like clusters of the vine, the smell of your breath like apples.
  eng-FBV: I tell myself, “I will climb the palm tree and take hold of the fruit.”
    May your breasts be like bunches of grapes on the vine, and your breath have the
    scent of apples!
  nld-1939: 'Ik dacht: Ik wil de palm beklimmen, Zijn dadels grijpen. Uw borsten mogen
    voor mij zijn Als druiventrossen uit de wingerd; De geur van uw adem als appels,'
  nch-BL: 'Na nimoilhui: ‘Nitejcos ipan ne apachij cuahuit huan nimoaxcatis itajca.
    Huajca mochichijhua elise quej itajca apachi cuahuit huan moijyoyo mijyotis quej
    manzanas cati ajhuiyac.'
  vie-1934: 'Ta nói rằng: Ta sẽ trèo lên cây chà là, Vin lấy các tàu nó; Nguyên hai
    nương long mình như chùm nho, Mùi thơm mũi mình như trái bình bát,'
  hin-CV: मेरे मन में विचार आया, “मैं खजूर के पेड़ पर चढ़ूंगा और इसके फलों के गुच्छों
    को थाम लूंगा.” कैसा होता यदि तुम्हारी छातियां अंगूर के गुच्छे होते तुम्हारी सांस
    की सुगंध सेबों के समान
  spa-BES: 'Dije: Déjame subir por la palmera, y déjame tomar sus ramas en mis manos:
    tus pechos serán como el fruto de la vid, y el olor de tu aliento como manzanas;'
  tdx-tdx: Mitroatse hoe voanio ty sandri’o, le mitoboro hoe o voa’eo o fatroa’oo.
  tha-KJV: ฉันจึงคิดว่า ฉันจะปีนขึ้นต้​นอ​ินทผลั​มน​ั้น ฉันจะจับพวงเหนี่ยวไว้ ขอให้​ถันทั้งสองของเธองามดังพวงองุ่นเถอะ
    และขอให้ลมหายใจของเธอหอมดังผลแอบเปิ้ลเถิด
  por-BR-2018: 'Eu disse: Subirei à palmeira, pegarei dos seus ramos; e então teus
    seios serão como os cachos da videira, e a fragrância de teu nariz como o das
    maçãs.'
  deu-ELO: 'Ich sprach: Ich will die Palme ersteigen, will ihre Zweige erfassen; und
    deine Brüste sollen mir sein wie Trauben des Weinstocks, und der Duft deiner Nase
    wie Äpfel,'
  eng-WYC-2018: I said, I shall go up into a palm tree, and I shall take the fruits
    thereof. And thy teats shall be as the clusters of grapes of a vinery; and the
    odour of thy mouth as the odour of pomegranates; (I said, I shall go up into the
    palm tree, and I shall take of its fruits. And thy breasts be like clusters of
    grapes in a vineyard; and the aroma of thy breath is like the aroma of pomegranates;)
  epo-epo: 'Mi diris: Mi suprengrimpos la palmotrunkon kaj teniĝos je ĝiaj branĉoj;
    Kaj viaj mamoj estu kiel la penikoj de la vinbertrunko, Kaj la bonodoro de via
    nazo kiel la bonodoro de citronoj;'
  uig-PIN: 'Mǝn: — «Palma dǝrihi üstigǝ qiⱪimǝn, Xahlirini tutup yamiximǝn; Kɵksiliring
    dǝrwǝⱪǝ üzüm tal ƣunqiliridǝk, Burnungning puriⱪi almilardǝk, tanglayliringning
    tǝmi ǝng esil xarabdǝktur...».'
  beo-beo: 'Na da dadi ifaba:le heda:le, ea fage faimu. Na da dia dodo waini fage
    sosogoi agoai ba:sa, amola dia mifo amo ‘a:bele’ fage ea gabusiga: defele gala.'
  tpi-OTNT: Bai mi go antap long dispela kokonas na kisim kaikai bilong en. Mi lukim
    susu bilong yu i olsem han bilong diwai wain i gat planti kaikai.
  hau-SA: Na ce, “Zan hau itacen dabino; zan kama ’ya’yansa.” Bari nonanki su zama
    kamar nonna kuringa, ƙanshin numfashinki ya yi kamar gawasa,
  uig-LAT: 'Men: — «Palma derixi üstige chiqimen, Shaxlirini tutup yamishimen; Köksiliring
    derweqe üzüm tal ghunchiliridek, Burnungning puriqi almilardek, tanglayliringning
    temi eng ésil sharabdektur...».'
  nde-nde: Ngathi, “Ngizakhwela esihlahleni sephamu; ngizaziphatha lezozithelo zalo.”
    Sengathi amabele akho angaba njengamaxha evini, amakha okuphefumula kwakho abe
    njengama-aphula,
  ton-ton: Naʻaku pehē, “Te u kaka ʻi he ʻakau ko e paame, pea u puke ki hono ngaahi
    vaʻa:” pea ko eni foki, ʻoku tatau ho huhu mo e ngaahi fuhi vaine, mo e ngangatu
    ʻo ho mānava ʻo hangē ko e moli;
  ces-1613: 'Řekl jsem: Vstoupím na palmu, dosáhnu vrchů jejích. Nechažť tedy jsou
    prsy tvé jako hroznové vinného kmene, a vůně chřípí tvých jako jablek vonných.'
  eng-WMB: I said, “I will climb up into the palm tree. I will take hold of its fruit.”
    Let your breasts be like clusters of the vine, the smell of your breath like apples.
  tam-TCV: “நான் அந்தப் பனைமரத்தில் ஏறுவேன்; அதின் பழத்தைப் பிடித்துக்கொள்வேன்” என்றேன்.
    உனது மார்பகங்கள் திராட்சைக் குலைகள்போல் ஆவதாக, உன் சுவாசத்தின் வாசனை ஆப்பிள்போல்
    மணம் கமழ்வதாக,
  ceb-ULB: Naghunahuna ako, “Gusto ko nga mokatkat niana nga kahoy nga palmera; Mokupot
    ako sa matag sanga niini.” Hinaot nga ang imong mga suso mahisama sa pungpong
    sa mga ubas, ug ang kahumot sa imong ilong mahisama sa mga apricot.
  pol-UBG: 'Powiedziałem: Wejdę na palmę i uchwycę się jej gałęzi. Niech twoje piersi
    będą jak kiście winorośli, a woń twojego oddechu jak zapach jabłek;'
  urd-GVU: مَیں بولا، ”مَیں کھجور کے درخت پر چڑھ کر اُس کے پھولدار گُچھوں پر ہاتھ
    لگاؤں گا۔“ تیری چھاتیاں انگور کے گُچھوں کی مانند ہوں، تیرے سانس کی خوشبو سیبوں
    کی خوشبو جیسی ہو۔
  deu-1912: 'Ich sprach: Ich muß auf dem Palmbaum steigen und seine Zweige ergreifen.
    Laß deine Brüste sein wie Trauben am Weinstock und deiner Nase Duft wie Äpfel'
  kan-2017: ನಾನು ಆ ಮರವನ್ನು ಹತ್ತಿ, ರೆಂಬೆಗಳನ್ನು ಹಿಡಿಯುವೆನು ಅಂದುಕೊಂಡೆನು. ನಿನ್ನ ಸ್ತನಗಳು
    ನನಗೆ ದ್ರಾಕ್ಷಿಯ ಗೊಂಚಲುಗಳಂತಿರಲಿ, ಸೇಬುಹಣ್ಣಿನ ಪರಿಮಳದಂತೆ ನಿನ್ನ ಉಸಿರು.
  yap-yap: Bay gu wan u kenggin nga lang, nggu t’ar wom’ngin. Thuthum e bod l’agruw
    punug i grape u lanin’ug, ma pogofan rom e bod bon e arfath,
