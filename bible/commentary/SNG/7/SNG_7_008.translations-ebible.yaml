  pan-pan: ਮੈਂ ਆਖਿਆ, ਮੈਂ ਇਸ ਖਜ਼ੂਰ ਉੱਤੇ ਚੜ੍ਹਾਂਗਾ, ਮੈਂ ਇਸ ਦੀਆਂ ਟਹਿਣੀਆਂ ਨੂੰ ਫੜ੍ਹਾਂਗਾਂ,
