  heb-heb: אמרתי אעלה בתמר אחזה בסנסניו ויהיו נא שדיך כאשכלות הגפן וריח אפך כתפוחים׃
  ben-IRV: আমি ভাবলাম, “আমি সেই খেজুর গাছে উঠতে চাই, আমি তার ডাল ধরব।” তোমার বুক দুটি
