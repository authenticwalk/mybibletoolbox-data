  bqp-bqp: Wunɛn wɑsi yi dɛndewɑ nge kpɑkpɑ bɑ̃ɑ. Wunɛn bwɑ̃su su sɑ̃ɑwɑ nge dɑ̃ɑ
    mɑrum swɑɑru.
  hat-hat: Mwen fè lide moute sou pye palmis la pou m' keyi grap yo. Pou mwen, tete
    ou yo tankou de grap rezen. Bouch ou gen sant ponm kajou!
  eng-BSB: I said, “I will climb the palm tree; I will take hold of its fruit.” May
    your breasts be like clusters of the vine, the fragrance of your breath like apples,
  eng-WEBPB: I said, “I will climb up into the palm tree. I will take hold of its
    fruit.” Let your breasts be like clusters of the vine, the smell of your breath
    like apples.
  kbq-kbq: Hagi nagra tofe zafare marerina raga'a azerigahue. Tare aminka'amokea grepi
    ragamo'ma hiaza nehigeno, kasimu'ma nentakeno'a epoli zafa ragamo'ma neviankna
    mna nevie.
  nhe-BL: 'Na nimoilhui: ‘Nitlejcos ipan ne apach cuahuitl huan nimoaxcatis itlajca.
    Huajca mochichijhua elise queja itlajca apach cuahuitl huan moijiyo mijyotis queja
    manzanas tlen ajhuiyac.'
  gub-BL: Azeupir putar inàzàràn 'yw rehe nehe, i'a kwer ipo'o pà nehe. Nekàm nuzawy
    kwaw uwà haryw ihewe wà. Nezuru hyàkwegatu màxà ài.
  eng-DRA: 'I said: I will go up into the palm tree, and will take hold of the fruit
    thereof: and thy breasts shall be as the clusters of the vine: and the odour of
    thy mouth like apples.'
