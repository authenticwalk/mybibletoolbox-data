verse: SNG.007.007
translations:
  mal-C: നിന്റെ ആകാരം പനയുടേതുപോലെ, നിന്റെ സ്തനങ്ങൾ അതിന്റെ കുലകൾപോലെയും.
  deu-TKW: Wie schön und wie lieblich bist du, o Liebe, unter den Wonnen!
  lin-lin: Oh tala ndenge ozali penza kitoko ! Bolingo na ngai, osalaka esengo ya
    motema na ngai ; kitoko na yo esalaka ngai esengo na motema !
  eng-LSV: This your stature has been like to a palm, || And your breasts to clusters.
  eng-GNV: This thy stature is like a palme tree, and thy brestes like clusters.
  eng-WEBSTER: This thy stature is like to a palm tree, and thy breasts to clusters
    of grapes .
  nhw-BL: Timoquetza yejyectzi quen se apachi cuahuitl huan mochichijhua eltoque quen
    ome quechtli tlen itlajca xocomecatl.
  swh-ONEN: Umbo lako ni kama la mtende, nayo matiti yako kama vishada vya matunda.
  bba-bba: Wunɛn burɑm bɑndɑ, ɑ mɑn wɛ̃re too. Wunɛ sɔɔrɑ nɛn kĩru kpuro wɑ̃ɑ.
  eng-KJVCPB: This thy stature is like to a palm tree, And thy breasts to clusters
    of grapes.
  luo-luo: Dendi odongo mana ka othith, to thundi to chalo mana ka olemo, mogudore
    kanyachiel.
  meu-meu: Emu lata na buatau auna na heto, bona ratamu na buatau takodia na heheto.
  npi-ULB: तिम्रो उचाइ खजूरको रुखजस्तै छ, र तिम्रा स्तनहरू फलका झुप्पाझैँ छन् ।
  yor-yor: Ìdúró rẹ rí bí igi ọ̀pẹ, àti ọmú rẹ bí ìdì èso àjàrà.
  pes-OPCB: مانند درخت نخل، بلند قامتی و سینه‌هایت همچون خوشه‌های خرماست.
  tgl-ULB: Ang iyong taas ay katulad ng isang puno ng palmang datiles, at ang mga
    dibdib mo ay tulad ng mga kumpol na bunga.
  hui-hui: Í̠ore hulu wandari ndo gurulu gibi bibi ayage aleda. Í̠naga andu kego labo
    geromi lini aleda.
  mya-mya: စွန်ပလွံပင်ကို ငါတက်မည်၊ အကိုင်းအခက် တို့ကို ကိုင်မည်ဟု ငါဆို သော်၊ တဖန်သင်၏ရင်သားတို့
    သည် စပျစ်သီးပြွတ်ကဲ့သို့၎င်း၊ သင်ရူ သောအသက်အနံ့ သည် ရှောက်ချိုသီးအနံ့ကဲ့သို့၎င်း၊
  bod-N: ཁྱེད་ཀྱི་སྐུ་གཟུགས་ཏ་ལའི་ཤིང་དང་མཚུངས། ། ནུ་མ་ཟུང་ནི་ཤིང་ཏོག་ཐོགས་པ་འདྲ།
    །
  sna-sna: Chimiro chako chakaita somuti womuchindwe; uye mazamu ako samasumbu omuchero.
  spa-BLM: Esta, tu estatura, es como una palmera, tus pechos como su fruto.
  cac-cac: Te tojol ilji icha junoc te' palma. Axo im, lajan val icha junjun c'ojlab'
    sat te' palma chi'.
  swh-ULB: Urefu wako ni wa kama mti wa mtende, na maziwa yako kama vifungu vya matunda.
  bel-bel: Якая прыгожая ты, якая панадная, каханка, тваёю вабнасьцю!
  deu-ELBBK: Wie schön bist du, und wie lieblich bist du, o Liebe, unter den Wonnen!
  mbb-OT: Is tindeg nu iring te tindeg te kayu he palma, ne is menge susu nu henduen
    be te menge rupung te veǥas kayi.
  mal-2015: പ്രിയേ, പ്രേമഭോഗങ്ങളിൽ നീ എത്ര സുന്ദരി, എത്ര മനോഹര!
  rmc-rmc: Savi šukar sal; pre dzeka mange sal! Miri lasko, sar tutar radisaľuvav!
  pes-OPV: این قامت تو مانند درخت خرما وپستانهایت مثل خوشه های انگور می‌باشد.
  ron-1924: Статура та есте ка финикул ши цыцеле тале ка ниште стругурь.
  ben-OBCV: তোমার দীর্ঘাঙ্গী চেহারা খেজুর গাছের মতো আর তোমার দুটি স্তন একগুচ্ছ ফলের
    মতো।
  som-som: Sarajooggaagu waa sida geed baar ah, Oo naasahaaguna waa sida rucubyo canab
    ah.
  lat-VUC: Statura tua assimilata est palmæ, et ubera tua botris.
  eng-ASVBT: This thy stature is like to a palm tree, And thy breasts to its clusters.
  ita-1885: Questa tua statura è simile ad una palma, Ed i tuoi seni a grappoli d'uva.
  eng-LXXUP: How beautiful art thou, And how sweet art thou, my love!
  eng-ULB: Your height is like that of a date palm tree, and your breasts like clusters
    of fruit.
  spa-VBL: Eres alta y esbelta como una palmera; tus pechos son como sus racimos de
    frutos.
  fra-_FOB: Ta taille est semblable à un palmier, et tes mamelles à des grappes de
    raisins.
  mal-mal: പ്രിയേ, പ്രേമഭോഗങ്ങളിൽ നീ എത്ര സുന്ദരി, എത്ര മനോഹരി!
  urd-GVR: Terā qad-o-qāmat khajūr ke daraḳht sā, terī chhātiyāṅ angūr ke guchchhoṅ
    jaisī haiṅ.
  suz-BL: इ रां खजूर रवा खोदेंशो बाक्‍ब। इ दूध अङगुर सिश्‍शो खोदेंशो बाक्‍ब।
  eng-NOY: This thy stature is like the palm-tree, And thy breasts like clusters of
    dates.
  ita-1927: (H7-8) La tua statura è simile alla palma, e le tue mammelle a de’ grappoli
    d’uva.
  ckb-ckb: ئەم بەژنەت لە دار خورما دەچێت، مەمکەکانت لە هێشوو.
  eng-BBE: You are tall like a palm-tree, and your breasts are like the fruit of the
    vine.
  kan-OKCV: ನಿನ್ನ ನೀಳ ಆಕಾರವು ಖರ್ಜೂರ ಮರದಂತಿದೆ. ನಿನ್ನ ಸ್ತನಗಳು ಅದರ ಗೊಂಚಲುಗಳು.
  tam-2017: உன் உயரம் பனைமரத்தைப்போலவும், உன் மார்பகங்கள் திராட்சைக்குலைகள்போலவும்
    இருக்கிறது.
  spa-RV-1909: ¡Y tu estatura es semejante á la palma, y tus pechos á los racimos!
  ron-BTF: Această statură a ta este ca un palmier şi sânii tăi ca ciorchini de struguri.
  eng-WEBP: This, your stature, is like a palm tree, your breasts like its fruit.
  eng-FBV: You are as tall and slender as a palm tree; your breasts are like its clusters
    of fruit.
  nld-1939: Uw slanke leest is als een palm, Uw borsten trossen van druiven.
  nch-BL: Timoquetza yejyectzi quej se epachi cuahuit huan mochichijhua eltoque quej
    ome quechti ten itajca xocomecat.
  vie-1934: Hình dung mình giống như cây chà là, Và nương long mình tợ chùm nó.
  hin-CV: खजूर के पेड़ के समान है तुम्हारा डीलडौल और तुम्हारी छातियां खजूर के गुच्छों
    के समान.
  spa-BES: Eres alta como una palmera, y tus pechos son como el fruto de la vid.
  tdx-tdx: Akore ty hatsomerentsere’o naho ty hatrenotreno’o ry kokoako, toe mahafale!
  tha-KJV: เธองามระหงดุจต้​นอ​ินทผลัม และถันทั้งสองของเธอดังพวงองุ่น
  por-BR-2018: Esta tua estatura é semelhante à palmeira, e teus seios são como cachos
    de uvas .
  deu-ELO: Dieser dein Wuchs gleicht der Palme, und deine Brüste den Trauben.
  eng-WYC-2018: Thy stature is likened to a palm tree, and thy teats to clusters of
    grapes. (Thy stature is like a palm tree or Thou art stately like a palm tree,
    and thy breasts be like clusters of grapes.)
  epo-epo: Via staturo similas la palmotrunkon, Kaj viaj mamoj la vinberarojn.
  uig-PIN: Sening boyung palma dǝrihidǝk, Kɵksüng üzüm ƣunqiliridǝktur.
  beo-beo: Di da gumudi ifa agoane, da:da:lole ahoa. Dia dodo da dadi fage sosogoi
    agoane ba:sa.
  tpi-OTNT: Yu gutpela tumas olsem stretpela kokonas. Na susu bilong yu i olsem kaikai
    bilong en.
  hau-SA: Tsayinki ya yi kamar itacen dabino, kuma nonanki sun yi kamar ’ya’yan itace.
  uig-LAT: Séning boyung palma derixidek, Köksüng üzüm ghunchiliridektur.
  nde-nde: Uluthi lwakho luthe klwi, njengesihlahla sephamu, lamabele akho anjengelixha
    lezithelo.
  ton-ton: ‌ʻOku tatau ho māʻolunga mo e ʻakau ko e paame, pea hangē ho ongo huhu
    ko e ngaahi fuhi vaine.
  ces-1613: Ta postava tvá podobna jest palmě, a prsy tvé hroznům.
  eng-WMB: This, your stature, is like a palm tree, your breasts like its fruit.
  tam-TCV: உன் உயரம் பனைமரத்தின் உயரம் போன்றது, உன் மார்பகங்கள் பழக்குலைகள் போன்றது.
  ceb-ULB: Ang imong katas-on sama kaanindot ug barog sa kahoy nga palmera, ug ang
    imong mga suso sama sa pongpong sa mga bunga.
  pol-UBG: Twój wzrost jest podobny do palmy, a twoje piersi do kiści winogron.
  urd-GVU: تیرا قد و قامت کھجور کے درخت سا، تیری چھاتیاں انگور کے گُچھوں جیسی ہیں۔
  deu-1912: Dein Wuchs ist hoch wie ein Palmbaum und deine Brüste gleich den Weintrauben.
  kan-2017: ನೀಳವಾದ ನಿನ್ನ ಆಕಾರವು ಖರ್ಜೂರದ ಮರ, ನಿನ್ನ ಸ್ತನಗಳೇ ಅದರ ಗೊಂಚಲುಗಳು.
  yap-yap: Ri bfel’ i tay kenginam nge mithmith rom ni bod bake niw, ma thuthum e
    ruw ngun i wom’ngin.
  hlt-MCSB: Na sang loh rhophoe a puet tih na rhangsuk loh thaihsu coeng he.
  mdy-ETH: ዔጳ ኔኤኮ ሜኤፄጉዲኬ፤ ዻንፃ ኔኤኮ ሜኤፆ ዓሞ ማላኔ።
  twi-ASANTE: Wo siberɛ te sɛ abɛ dua, na wo nufu te sɛ aduaba siaka.
  eng-WEBU: This, your stature, is like a palm tree, your breasts like its fruit.
  spa-PDDPT: Tu talle se asemeja a la palmera, Y tus pechos, a sus racimos.
  gun-gun: Nde'yvia ma pindo rami, ha'e rã nekã ma guapytã rami.
  ilo-ULB: Ti tayagmo ket kasla iti kayo ti palma, ken dagiti susom ket kasla kadagiti
    raay ti bunga ti kayo.
  kpg-kpg: Di ngalungalua o do huaidina e hai gadoo be di niu, gei oo uu la go nia
    golooloo o di niu.
  uig-ARA: سېنىڭ بويۇڭ پالما دەرىخىدەك، كۆكسۈڭ ئۈزۈم غۇنچىلىرىدەكتۇر.
  sus-sus: N xanuntenyi, i tofan, n xanuntenyi fanyi, i rafan n ma.
  pon-2006: Mwekid en paliweromw inenen kaselel rasehng nih pwoat, omw dihdi kan rasehng
    dunen nih tik.
  ksd-ksd: Ra pal a pakam i da ra gelep, Ma a ura um dir da ra vuaina i vo.
  tur-YTC: Bu senin boyun hurma ağacına benzer, Memelerin onun meyvesi gibi.
  grc-BRENT: Τί ὡραιώθης, καὶ τί ἡδύνθης ἀγάπη;
  ind-AYT: Perawakanmu bagaikan pohon kurma, dan buah dadamu seperti tandan-tandannya.
  nya-nya: Msinkhu wako uli ngati mtengo wa mgwalangwa, ndipo mawere ako ali ngati
    phava la zipatso.
  kyg-kyg: He tika maikaeꞌmo alagi alagepa huno api aino haneꞌniya kokanasi yosagana
    huka he tika maiꞌnane. Nukamoꞌmo ani agufa yosa alagagana huno haneꞌniye.
  hrv-hrv: Kako si lijepa i kako si ljupka, o najdraža, među milinama!
  mps-mps: Nage wiegi yai mu te doloba pai ni kokonas tiwai. Te nago ame te aga du
    dabe tiwai da.
  tpi-tpi: Yu gutpela tumas olsem stretpela kokonas. Na susu bilong yu i olsem kaikai
    bilong en.
  dan-1931: Som Palmen, så er din Vækst, dit Bryst som Klaser.
  vie-OVCB: Thân em thon như cây chà là, và bầu ngực em như chùm quả chín.
  guj-2017: તારું કદ ખજૂરીના વૃક્ષ જેવું છે, અને તારાં સ્તનો દ્રાક્ષાની લૂમો જેવા
    છે.
  pon-2006A: Mwekid en paliweromw inenen kaselel rasehng nih pwoat, omw dihdi kan
    rasehng dunen nih tik.
  por-BRBSL: This, sua estatura, é como uma palmeira, seus seios gostam de seus frutos.
  cth-cth: Nange na rasangravuinae teh, samtuekung patetlah na o teh nange sanunaw
    hai samtuepaw hoi a kâvan.
  twi-twi: Wo sibea te sɛ abɛ dua, na wo nufu te sɛ aduaba kasiaw.
  hlt-hlt: Na sang loh rhophoe a puet tih na rhangsuk loh thaihsu coeng he.
  tbz-SIM: A wennimu kɛ tú oposɑ́ɑ́tì kɛ̀ n yɛ̀mmɛ̀ dɑ tɑ kɛ̀ n dɑ dɔ́.
  msy-2020: Nɨn ruarim bar dera, mati iruem voroghɨra tughav iti. Ezɨ nɨn otemning,
    mati iruer foroziamning.
  dop-dop: Mɑ sɔɔlʋɣʋ tʋ nyɑ́, ɑmɑ n tewɑɣɑ. Nyɑ́ nyǝnʋɣʋ tɑɑ wɛ teu.
  azb-azb: Qamətin xurma ağacına, Döşlərin salxımlara bənzəyir.
  eng-DBY: This thy stature is like to a palm-tree, And thy breasts to grape clusters.
  hin-2017: तेरा डील-डौल खजूर के समान शानदार है और तेरी छातियाँ अंगूर के गुच्छों के
    समान हैं।
  wol-KYG: Rafet, sopploo! Soppee, bànneex nga!
  eng-YLT: This thy stature hath been like to a palm, And thy breasts to clusters.
  eng-WYC-2017: Thy stature is likened to a palm tree, and thy teats to clusters of
    grapes.
  eng-WMBB: This, your stature, is like a palm tree, your breasts like its fruit.
  urd-GVH: तेरा क़दो-क़ामत खजूर के दरख़्त सा, तेरी छातियाँ अंगूर के गुच्छों जैसी हैं।
  rug-rug: Sa tinimu si guana huda manioko, meke sari susumu si guana karua vua manioko.
  gaz-gaz: Dhaabni kee dhaaba meexxii fakkaata; guntunni kees hurbuu ijaa fakkaata.
  fra-LSG: Que tu es belle, que tu es agréable, O mon amour, au milieu des délices!
  yal-yal: I rayabu, i tofan han, n xanuntenna, n ma sɛwa xunna.
  haw-1868: O kou kiekie, ua like ia me ka laau pama, A o kou mau waiu me he mau huhui
    waina la.
  arb-NAV: قَامَتُكِ هَذِهِ مِثْلُ النَّخْلَةِ، وَنَهْدَاكِ مِثْلُ الْعَنَاقِيدِ.
  ewe-ewe: Wò kɔkɔme le abe deti ene, eye wò nowo le toɖoe abe atikutsetse siwo le
    kpo ŋuti la ene.
  eng-LEE: (7:8) This thy stature is like a palm-tree, and thy breasts are like clusters
    of grapes.
  asm-FB: তোমাৰ দীৰ্ঘকায় গঠণ খাজুৰ গছৰ নিচিনা, বুকুখন যেন দ্রাক্ষাগুটিৰ দুটা থোক।
  sus-A: ﭑ شَنُنتٍنيِ، عِ تٌقَن، ﭑ شَنُنتٍنيِ قَنيِ، عِ رَقَن ﭑ مَ.
  fra-SBL: Ceci, ta stature, est comme un palmier, vos seins comme son fruit.
  hbo-hbo: מַה־יָּפִית֙ וּמַה־נָּעַ֔מְתְּ אַהֲבָ֖ה בַּתַּֽעֲנוּגִֽים׃
  kik-kik: Kĩrũgamo gĩaku kĩrũngarĩte ta mũtĩ wa mũkĩndũ, nacio nyondo ciaku ihaana
    ta imanjĩka cia matunda.
  fra-NCL: Que tu es belle, que tu es charmante, mon amour, au milieu des délices !
  cek-AK: Na somsanghaih loe ungsikung baktiah oh, na tahnunawk loe kangbom misurthaih
    baktiah oh.
  cuk-cuk: Be-daklegedi, ogobwar-innikimakar-gwichiyobi yeer dakleged. Be-mam, ogobmar-naidyobi
    yeer dakleged.
  uig-CYR: И сөйгиним, һозурлар үчүн шунчә гөзәл, шунчә йеқимлиқтурсән!
  tel-2017: నువ్వు తాడి చెట్టులా తిన్నగా ఉన్నావు. నీ స్తనాలు పండ్ల గెలల్లా ఉన్నాయి.
  hat-BSA: Lè ou kanpe se tankou yon pye palmis e tete ou se grap li yo.
  kos-kos: Kom loes oasriksrik oana soko sak palm, Ac titi lom an oana ungin fokin
    palm uh.
  hbo-WLC: מַה־יָּפִית֙ וּמַה־נָּעַ֔מְתְּ אַהֲבָ֖ה בַּתַּֽעֲנוּגִֽים׃
  ibo-ibo: Ị dị ogologo dịka osisi nkwụ; ara gị abụọ dịkwa ka ụyọkọ mkpụrụ osisi.
  ory-ory: ତୁମ୍ଭ ଶରୀରର ଦୀର୍ଘତା ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ତୁଲ୍ୟ ଓ ତୁମ୍ଭ ସ୍ତନ ଦ୍ରାକ୍ଷାଫଳର ପେଣ୍ଡା
    ତୁଲ୍ୟ।
  chk-chk: Iwe, ka üwenewenetä usun chök efoch nü, nge oupwum ra wewe ngeni uan.
  rop-rop: Yu brabli longwan en yu mubaranbat gudwei laik det pamtri, en yu dubala
    milk brabli fulwan laik det kukwan frut daga blanga det pamtri.
  ukr-1871: О, яка ж ти хороша, яка ти принадна, моя любко, твоїм цїлим видом!
  deu-1951: (07-8) Dieser dein Wuchs ist der Palme gleich, und deine Brüste den Trauben.
  eng-JPS: (7-8) This thy stature is like to a palm-tree, and thy breasts to clusters
    of grapes.
  srp-1865: Uzrast ti je kao palma, i dojke kao grozdovi.
  lug-lug: Oli muwanvu ng’olukindu, n’amabeere go gali ng’ebirimba eby’ebibala byakwo.
  heb-heb: זאת קומתך דמתה לתמר ושדיך לאשכלות׃
  ben-IRV: তোমার উচ্চতা খেজুর গাছের মত এবং তোমার বুক ফলের থোকার মত।
  pan-pan: ਤੇਰਾ ਕੱਦ ਖਜ਼ੂਰ ਵਰਗਾ ਹੈ, ਤੇਰੀਆਂ ਛਾਤੀਆਂ ਉਹ ਦੇ ਗੁੱਛਿਆਂ ਵਾਂਗੂੰ ਹਨ।
  mya-JVB: သင် ၏အရပ် သည် စွန်ပလွံ ပင်ကဲ့သို့ဖြစ်၍၊ သင် ၏ရင်သား တို့လည်း စွန်ပလွံသီး
    ပြွတ်နှင့်တူ ကြ၏။
  hmo-hmo: Oiemu gini be namo, pama auna bamona, bona oiemu ratana, be pama ena huahua
    bamona.
  urd-urd: यह तेरी क़ामत खजूर की तरह है, और तेरी छातियाँ अंगूर के गुच्छे हैं।
  rus-SYN: Как ты прекрасна, как привлекательна, возлюбленная, твоею миловидностью!
  bqc-SIM: Ń kɛfɛũ fá, ni kamagu, wá yeakↄ̃i gɛ̃agɛ̃̀.
  tcz-CHONGTHU: Na gongso tumthing bang in napai jitjet in, na-ang teni jong aphung’a
    aga lomho abang’e.
  mar-mar: तुझी उंची खजुरीच्या झाडासारखी आणि तुझे वक्ष त्याच्या फळांच्या घोसासारखे
    आहेत.
  qub-qub: Palma yöra ichiraycajno cuyayllapämi canqui. Chuchuyquicunanami chay yörapa
    wayuynin warcurpaycajno.
  bqp-bqp: Wunɛn burɑm bɑndɑ, ɑ mɑn wɛ̃re too. Wunɛ sɔɔrɑ nɛn kĩru kpuro wɑ̃ɑ.
  hat-hat: Lè ou kanpe, ou ta di yon bèl pye palmis. De tete ou yo ou ta di de ti
    grap palmis.
  eng-BSB: Your stature is like a palm tree; your breasts are clusters of fruit.
  eng-WEBPB: This, your stature, is like a palm tree, your breasts like its fruit.
  kbq-kbq: Kagra tofe zafagna hunka za'za hu'nankeno, aminka'araremokea tofe zafamo
    asite asite ragama renteankna hu'na'e.
  nhe-BL: Timoquetza yejyectzi queja se apach cuahuitl huan mochichijhua eltoque queja
    ome quechtli tlen itlajca xocomecatl.
  gub-BL: Nepuràg inàzàràn 'yw ài. Nekàm nuzawy kwaw tàmàrà i'a kwer haryw wà.
  eng-DRA: Thy stature is like to a palm tree, and thy breasts to clusters of grapes.
