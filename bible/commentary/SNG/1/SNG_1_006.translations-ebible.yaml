    eegu na taasisan; ani garuu iddoo dhaabaa wayinii koo hin eegganne.
  fra-LSG: 'Ne prenez pas garde à mon teint noir: C’est le soleil qui m’a brûlée.
    Les fils de ma mère se sont irrités contre moi, Ils m’ont faite gardienne des
    vignes. Ma vigne, à moi, je ne l’ai pas gardée.'
  yal-yal: Koni, i nama n mato, n to gbeelixi. Sogen nan n fatin gbeelixi. Ngaa dii
    xɛmɛne nan xɔlɔxi n ma, e yi n findi manpa bili nakɔ kantanna ra. Koni n mi n
    yengi luxi n yɛtɛna nakɔɔn xɔn.
  haw-1868: Mai nana mai oukou ia'u, no ka mea, ua eleele au, No ka nana ana mai o
    ka la ia'u. Ua huhu mai ia'u na keiki a ko'u makuwahine, Ua hoolilo mai lakou
    ia'u i mea kiai i na malawaina; Aka hoi, o ka'u malawaina, aole au i malama.
  arb-NAV: لَا تَنْظُرْنَ إِلَيَّ لأَنَّنِي سَمْرَاءُ، فَإِنَّ الشَّمْسَ قَدْ لَوَّحَتْنِي.
    إِخْوَتِي قَدْ غَضِبُوا مِنِّي فَأَقَامُونِي حَارِسَةً لِلْكُرُومِ، أَمَّا كَرْمِي
    فَلَمْ أَنْطُرْهُ.
  ewe-ewe: Mègate ŋku nɔ kpɔyem, elabena menyo o; nyae be ɣee ɖum menyɔ alea. Danyevi
    ŋutsuwo do dɔmedzoe ɖe ŋunye, eye wona mekpɔ woƒe waingblewo dzi, ke megblẽ nye
    ŋutɔ nye waingble ya ɖi.
  eng-LEE: 'Look not so at me, because I am somewhat black, because the sun hath looked
    fiercely at me: my mother''s children were angry with me; they appointed me to
    be keeper of the vineyards; but my vineyard, which is my own, have I not kept.—'
  asm-FB: 'মই ক’লা বাবেই মোলৈ চাই নাথাকিবা; কাৰণ সূর্যৰ তাপে মোক ডেই নিলে। মোৰ ভাই-ককাইসকলে
    মোৰ ওপৰত খং কৰি মোক দ্ৰাক্ষাবাৰীবোৰৰ দেখা-শুনা কৰিবলৈ দিছিল; সেয়ে মই মোৰ নিজৰ
    দ্ৰাক্ষাবাৰীৰ যত্ন ল’ব পৰা নাই। প্রিয়ৰ প্রতি যুৱতীৰ কথা:'
  sus-A: وٌ نَشَ ﭑ كِرِ قْورْشِ مَتٌ، سٌفٍ نَن ﭑ قْورْشِ. ﭑ نفَ شَ دِ شّمّيٍ نُ شْنْشِ
    ﭑ مَ، عٍ نُ ﭑ شّيمَ عٍ شَ وّنِ بِلِيٍ رَوَلِدٍ. ﭑ مُ نْ ﭑ حّنفِ سَدٍ ﭑ فبٍ شْن
    مَ.»
  fra-SBL: Ne me fixez pas parce que je suis sombre, parce que le soleil m'a brûlé.
    Les fils de ma mère étaient en colère contre moi. Ils m'ont fait gardien des vignes.
    Je n'ai pas gardé ma propre vigne.
  hbo-hbo: אַל־תִּרְא֙וּנִי֙ שֶׁאֲנִ֣י שְׁחַרְחֹ֔רֶת שֶׁשֱּׁזָפַ֖תְנִי הַשָּׁ֑מֶשׁ
    בְּנֵ֧י אִמִּ֣י נִֽחֲרוּ־בִ֗י שָׂמֻ֙נִי֙ נֹטֵרָ֣ה אֶת־הַכְּרָמִ֔ים כַּרְמִ֥י שֶׁלִּ֖י
    לֹ֥א נָטָֽרְתִּי׃
  kik-kik: Tigai kũndora nĩ ũndũ ndĩ mũirũ, tondũ njirĩte nĩ kũhĩa nĩ riũa. Ariũ a
    maitũ nĩmandakarĩire, makĩndua mũrori wa mĩgũnda ya mĩthabibũ; no mũgũnda wakwa
    wa mĩthabibũ nĩndĩũrekereirie.
  fra-NCL: Ne prenez pas garde à mon teint noir, c’est le soleil qui m’a brûlée ;
    les fils de ma mère se sont irrités contre moi ; ils m’ont mise à garder des vignes ;
    ma vigne, à moi, je ne l’ai pas gardée.
  cek-AK: Ni kabae mah paaem moe, ngan kam num pongah, na khen o kuur hmah; kam no
    ih caanawk mah palung ang phui o thuih pongah, misur takha khenzawnkung ah ang
    suek o; kaimah ih misur takha loe ka pahnong sut boeh.
  cuk-cuk: Mer an-uka-sichigwadgi be atakmala, ar dad-ibeler-gaedba, deyob an gusad.
    An-susmar anse ulusmalad, e-uva-dub-nainu-akwega an-imaksamalad. A-ulale, an-uva-dub-nainu
    bar an nue akwissurgusad.
  uig-CYR: «Һәй, җеним сөйгиним, дегинә, Падаңни қәйәрдә бақисән? Уни күн қиямида
    қәйәрдә арам алғузисән? Һәмраһлириңниң падилири йенида чүмпәрдилик аяллардәк жүрүшүмниң
    немә һаҗити?»
  tel-2017: నల్లగా ఉన్నానని నన్ను అలా చూడొద్దు. ఎండ తగిలి అలా అయ్యాను. నా సోదరులు
    నా మీద కోపంగా ఉన్నారు. నన్ను ద్రాక్షతోటలకు కావలిగా ఉంచారు. అయితే నా సొంత ద్రాక్షతోటను
    నేను కాయలేదు.
  hat-BSA: Pa gade mwen konsa akoz mwen nwa; solèy la brile m konsa. Fis a manman
    m yo te byen fache avè m; Yo te fè m gadyen chan rezen yo. Men pwòp jaden pa m
    nan vin neglije.
  kos-kos: Nimet pilesreyu mu nga sroalsroal, Mweyen faht uh pa tuhneyula uh. Tamulel
    luk elos tuh kasrkusrak sik Ac sap nga orekma ke ima in grape. Na wangin pacl
    luk in karinginyu sifacna.
  hbo-WLC: אַל־תִּרְא֙וּנִי֙ שֶׁאֲנִ֣י שְׁחַרְחֹ֔רֶת שֶׁשֱּׁזָפַ֖תְנִי הַשָּׁ֑מֶשׁ
    בְּנֵ֧י אִמִּ֣י נִֽחֲרוּ־בִ֗י שָׂמֻ֙נִי֙ נֹטֵרָ֣ה אֶת־הַכְּרָמִ֔ים כַּרְמִ֥י שֶׁלִּ֖י
    לֹ֥א נָטָֽרְתִּי׃
  ibo-ibo: Unu elekwasịla m anya, maka na m na-eji nji. Ọ bụ anwụ gbajiri m. Ụmụnne
    m ndị ikom were iwe megide m, zipụ m nʼezi ilekọta ubi vaịnị anyị, ma ubi vaịnị
    nke m ka m na-elekọtaghị.
  ory-ory: ମୁଁ କୃଷ୍ଣବର୍ଣ୍ଣା, ସୂର୍ଯ୍ୟ ମୋତେ ବିବର୍ଣ୍ଣା କରିଅଛି ବୋଲି ମୋʼ ପ୍ରତି କୁଦୃଷ୍ଟି
    କର ନାହିଁ। ମୋʼ ମାତାର ସନ୍ତାନଗଣ ମୋʼ ପ୍ରତି କୁପିତ ହେଲେ, ସେମାନେ ମୋତେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରସମୂହର
    ରକ୍ଷିକା କଲେ; ମାତ୍ର ମୁଁ ନିଜ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ରକ୍ଷା କରି ନାହିଁ।
  chk-chk: Ousap nenengeniei, pun ngang üa liechochol pokiten akkar a acholaei. Iwe,
    nöün inei kewe mwän ra song ngeniei. Ra awisaei pwe üpwe tümwünü ekewe tanipin
    wain, nge püsin tanipii üsap tümwünü.
  rop-rop: Nomo rabishim main kala. Det san bin barnim mi en meigim mi brabli blekwan,
    dumaji main braja olabat bin wail langa mi, en deibin meigim mi adwek langa det
    greip fam, en ai nomo bin abum taim blanga lukaftumbat miselp gudwei.
  ukr-1871: 'Зʼясуй же, душі моїй любий: де ти пасеш? де о півднї опочиваєш? чом блукатись
    менї коло отар товарішів твоїх?'
  deu-1951: Seht mich nicht an, weil ich so schwärzlich bin, weil die Sonne mich verbrannt
    hat! Meiner Mutter Söhne zürnten mir, sie setzten mich zur Hüterin der Weinberge;
    meinen eigenen Weinberg hütete ich nicht!
  eng-JPS: Look not upon me, that I am swarthy, that the sun hath tanned me; my mother's
    sons were incensed against me, they made me keeper of the vineyards; but mine
    own vineyard have I not kept.'
  srp-1865: Ne gledajte me što sam crna, jer me je sunce opalilo; sinovi matere moje
    rasrdivši se na me postaviše me da èuvam vinograde, i ne èuvah svojega vinograda,
    koji ja imam.
  lug-lug: Temuntunuulira kubanga ndi muddugavu, olw’okuba omusana gunjokezza. Batabani
    ba mmange baansunguwalira; ne bandagira okukuuma ennimiro ez’emizabbibu. Ennimiro
    yange ngigayaaliridde.
  heb-heb: אל תראוני שאני שחרחרת ששזפתני השמש בני אמי נחרו בי שמני נטרה את הכרמים
    כרמי שלי לא נטרתי׃
  ben-IRV: আমার দিকে এমন ভাবে তাকিয়ে দেখো না যে আমি কতটা কালো, কারণ সূর্য্য আমার
    রং কালো করেছে। আমার নিজের ভাইয়েরা আমার উপরে রেগে গেল এবং আমাকে আঙ্গুর ক্ষেতের
    রক্ষী করেছে, সেইজন্য আমার নিজের আঙ্গুর ক্ষেত রক্ষা করি নি।
  pan-pan: ਮੈਨੂੰ ਘੂਰ ਕੇ ਨਾ ਵੇਖੋ, ਮੈਂ ਕਾਲੀ ਕਲੂਟੀ ਹਾਂ, ਸੂਰਜ ਦੀ ਤਪਸ਼ ਨੇ ਮੈਨੂੰ ਝੁਲਸਾ ਦਿੱਤਾ।
    ਮੇਰੀ ਮਾਂ ਦੇ ਪੁੱਤਰ ਮੇਰੇ ਤੋਂ ਗੁੱਸੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਦੀ ਰਾਖੀ ਉੱਤੇ
    ਲਾਇਆ, ਪਰ ਮੈਂ ਆਪਣੇ ਨਿੱਜ ਅੰਗੂਰੀ ਬਾਗ਼ ਦੀ ਰਾਖੀ ਨਾ ਕੀਤੀ।
  mya-JVB: ငါ သည်နေ ပူကိုခံ ၍ မည်း သောအဆင်းရှိသောကြောင့် ၊ ငါ့ ကိုမ ကြည့်ရှု ကြပါနှင့်။
    ငါ့ မိခင် ၏သားသမီး တို့ သည် ငါ့ ကို မနာလိုသောစိတ် ရှိ၍၊ စပျစ် ဥယျာဉ်တို့ကို စောင့်
    စေကြ၏။ ကိုယ် ဥယျာဉ် ကို မ စောင့် ရပါ။
  hmo-hmo: Egu kopina be koremakorema dainai, lau do oi itaia noho, itaia noho lasi,
    badina be dina ese lau ia gabua vadaeni. Egu taihuna ese lau dekenai idia badu,
    bona vain uma naria gaukara lau dekenai idia henia, unai dainai egu kopina lau
    naria diba lasi.
  urd-urd: मुझे मत देखो कि मैं सियाहफ़ाम हूँ, क्यूँकि मैं धूप की जली हूँ। मेरी माँ
    के बेटे मुझ से नाख़ुश थे, उन्होंने मुझ से खजूर के बाग़ों की निगाहबानी कराई; लेकिन
    मैंने अपने खजूर के बाग़ की निगहबानी नहीं की
  rus-SYN: 'Скажи мне, ты, которого любит душа моя: где пасешь ты? где отдыхаешь в
    полдень? к чему мне быть скиталицею возле стад товарищей твоих?'
  bqc-SIM: Ásu àↄ ma gwa ma siakɛ yã́io, ĩatɛ̃ mɛ́ ma lɛ. Ma dãↄↄ pↄ pàmaziɛ,
    ↄ̃ aa ma da vɛ̃ɛbugwaa zĩu. Mi e ma azĩa pↄ́ kɛ̀kɛo.
  tcz-CHONGTHU: Kavouso avom jeh-in, Neihin vehih-uvin-nisan ei kahdup jeh ahibouve.
    Ka sopi pasal ho ka chung ah alunghang uve, alengpi leiju vekol ding in eino uvin,
    hijeh chun kei le kei ka kijen joupoi; keima lengpilei ka kivet kol man poi.
  mar-mar: मी काळी आहे म्हणून माझ्याकडे टक लावून पाहू नका. कारण सूर्याने मी होरपळले
    आहे. माझे स्वतःचे भाऊ माझ्यावर रागावले होते. त्यांनी मला द्राक्षांच्या मळ्याची
    राखण करण्यास ठेवले. परंतु मी आपल्या स्वत:च्या द्राक्षमळ्याची काळजी घेतली नाही.
  qub-qub: Ama ricapämaychu yanalla cashätaga, ni shanaywan yanayasha cashätapis.
    Turëcunami nogapaj rabyacarcäriran. Chaymi übas chacracunata täpachimaran. ¡Quiquëpa
    übas chacräta ichanga mana täpashcächu!
  bqp-bqp: I ku mɑn gɛm yèn sɔ̃ nɑ tĩri. Sɔ̃ɔwɑ u mɑn kuɑ mɛ. Nɛn sesubu bɑ kɑ mɑn
    mɔru kuɑ. Bɑ mɑn kuɑ ben reseɛm dɑ̃ɑ gbɑɑrun kɔ̃so. Adɑmɑ nɑ ǹ nɛn tiigiru kɔ̃su.
  hat-hat: Pa gade sou koulè po m'! Se solèy la ki boule m' konsa. Frè m' yo te move
    sou mwen. Yo fè m' travay nan jaden rezen lòt moun. M' pa t' gen tan pou m' okipe
    jaden rezen pa m'.
  eng-BSB: Do not stare because I am dark, for the sun has gazed upon me. My mother’s
    sons were angry with me; they made me a keeper of the vineyards, but my own vineyard
    I have neglected.
  eng-WEBPB: Don’t stare at me because I am dark, because the sun has scorched me.
    My mother’s sons were angry with me. They made me keeper of the vineyards. I haven’t
    kept my own vineyard.
  kbq-kbq: Navufgamo'ma hokonke'ma hu'nea zankura uruhara onageho. Na'ankure zagemo
    navufga te hokonke hu'ne. Nasarahehe'za tusi zamarimpa ahenante'za waini hozatia
    kegava huo hu'za hazage'na kegava nehu'na, nagra waini hozani'a kevga osu'noe.
  nhe-BL: “Amo xinechcualancaitaca pampa niyayahuic pampa nechtlatijtoc tonati. Noicnihua
    cualanque nohuaya huan nechtlalijque ma nijmocuitlahui xocomeca miltini pero ax
    nimomocuitlahuijtoc ica noselti.”
  gub-BL: Peme'e zo herehe nezewe nehe. Peme'e zo pihun wewer ma'e romo hereko haw
    rehe nezewe nehe. Kwarahy hemuigo kar pihun wewer ma'e romo a'e. Hekywyr wikwahy
    ihewe wà. A'e rupi hemuma'ereko kar ma'ywa uwà tyw pe wà. A'e rupi napuner kwaw
    hezehe hezekaiw paw rehe.
  eng-DRA: Shew me, O thou whom my soul loveth, where thou feedest, where thou liest
    in the midday, lest I begin to wander after the flocks of thy companions.
