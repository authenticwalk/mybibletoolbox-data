verse: SNG.001.006
translations:
  mal-C: ഞാൻ ഇരുൾനിറമുള്ളവളാകയാൽ എന്നെ തുറിച്ചുനോക്കരുത്, ഞാൻ ഇരുണ്ടുപോയത് സൂര്യതാപമേറ്റതിനാലാണ്.
    എന്റെ അമ്മയുടെ പുത്രന്മാർ എന്നോട് കോപിഷ്ഠരായി അവരുടെ മുന്തിരിത്തോപ്പുകൾക്ക് എന്നെ
    കാവൽനിർത്തി; എന്റെ സ്വന്തം മുന്തിരിത്തോപ്പ് എനിക്ക് അവഗണിക്കേണ്ടിവന്നു.
  deu-TKW: Seht mich nicht an, daß ich so schwärzlich bin, daß die Sonne mich verbrannt
    hat. Die Söhne meiner Mutter zürnten auf mich; sie bestellten mich zur Weinbergshüterin
    - meinen eigenen Weinberg habe ich nicht gehütet!
  lin-lin: Kokamwa ngai te mpo ete nazali mwindo, pamba te moyi nde eyindisi ngai.
    Bana mibali ya mama na ngai basilikelaki ngai, bakomisaki ngai mokengeli bilanga
    ya vino. Solo, bilanga na ngai moko ya vino, nazalaki kokoka lisusu te kokengela
    yango.
  eng-LSV: Do not fear me, because I [am] very dark, || Because the sun has scorched
    me, || The sons of my mother were angry with me, || They made me keeper of the
    vineyards, || My vineyard—my own—I have not kept.
  eng-GNV: 'Shewe me, O thou, whome my soule loueth, where thou feedest, where thou
    liest at noone: for why should I be as she that turneth aside to the flockes of
    thy companions?'
  eng-WEBSTER: 'Look not upon me, because I am black, because the sun hath looked
    upon me: my mother''s children were angry with me; they made me the keeper of
    the vineyards; but my own vineyard have I not kept.'
  nhw-BL: 'Amo techcualancaitaca pampa niyayahuic pampa nechtlatijtoc tonati. Noicnihua
    cualanque nohuaya huan nechtlalijque ma nijmocuitlahui xocomeca milme pero amo
    nimomocuitlahuijtoc ica noseltzi. Nopa ichpocatl quicamanalhuía nopa telpocatl
    masque yaya huejca itztoc:'
  swh-ONEN: Usinikazie macho kwa sababu mimi ni mweusi, kwa sababu nimefanywa mweusi
    na jua. Wana wa mama yangu walinikasirikia na kunifanya niwe mtunza mashamba ya
    mizabibu. Shamba langu mwenyewe la mizabibu nimeliacha.
  bba-bba: I ku mɑn ɡɛm yèn sɔ̃ nɑ tĩri. Sɔ̃ɔwɑ u mɑn kuɑ mɛ. Nɛn sesubu bɑ kɑ mɑn
    mɔru kuɑ. Bɑ mɑn kuɑ ben reseɛm dɑ̃ɑ ɡbɑɑrun kɔ̃so. Adɑmɑ nɑ ǹ nɛn tiiɡiru kɔ̃su.
  eng-KJVCPB: 'Look not upon me, because I am black, Because the sun hath looked upon
    me: My mother’s children were angry with me; They made me the keeper of the vineyards;
    But mine own vineyard have I not kept.'
  luo-luo: Kik uchaya nikech an dichol, nimar chiengʼ ema oseloko denda kamano. Yawuot
    minwa nokecho koda, mine giketa jarit puothegi mag mzabibu; to puotha awuon mar
    mzabibu to ne ajwangʼo.
  meu-meu: Kopigu na korema-korema dainai basio raraigu; badina be dina ese vada e
    raragu. Taihugu ese e badu heniguva, vine imeadia ireḡudia ai e halaogu; a lauegu
    imea na asina reḡua.
  npi-ULB: म काली भएकीले र घामले मलाई डढाएकोले मलाई एकटक लगाएर नहेर । मेरी आमाका छोराहरू
    मसित रिसाउँथे । तिनीहरूले मलाई दाखबारीको रक्षक बनाए, तर मैले मेरो आफ्नै दाखबारीको
    रक्षा गरेकी छैनँ । प्रेमिका प्रेमीसित बोल्दैः
  yor-yor: Má ṣe wò mí nítorí wí pé mo dúdú, nítorí oòrùn mú mi dúdú, ọmọkùnrin ìyá
    mi bínú sí mi ó sì fi mí ṣe olùtọ́jú ọgbà àjàrà; ọgbà àjàrà tèmi ni èmi kò tọ́jú.
  pes-OPCB: به من که سیاه هستم اینچنین خیره مشوید، زیرا آفتاب مرا سوزانیده است. برادرانم
    بر من خشمگین شده مرا فرستادند تا در زیر آفتاب سوزان از تاکستانها نگاهبانی کنم،
    و من نتوانستم از تاکستان خود مراقبت نمایم.
  tgl-ULB: Huwag akong titigan dahil sa ako ay kayumanggi, dahil ako ay bahagyang
    sinunog ng araw. Ang mga lalaking kapatid ko sa ina ay galit sa akin; ginawa nila
    akong taga-pangalaga ng ubasan, pero ang sarili kong ubasan hindi ko napanatili.
    Nagsasalita sa kaniyang kasintahan ang babae
  hui-hui: I̱naga tingini tara mende aledagola mo yo nahandalimu. Nime i̱ do mindibia
    henego. I̱ mbalinirume i̱ handabe manga howa i̱na gerebi mabuha biabe bialu holiya
    helaya. Biabe ogoni bialu howa i̱na i̱naga tingini baya hangu handayaho holene
    henge nawini.
  mya-mya: ကျွန်မနှစ်သက်နှစ်လိုရာအရှင်၊ ကိုယ်တော် သည် သိုးများကိုအဘယ်မှာ ထိန်းတော်မူသည်ကို၎င်း၊
    မွန်းတည့်ချိန်၌ အဘယ်မှာအရပ်ခိုစေတော်မူသည်ကို၎င်း ပြတော်မူပါ။ ကျွန်မသည် အခြားတပါးသော
    သိုးထိန်း နောက်သို့ အဘယ်ကြောင့် လမ်းလွဲ၍လိုက်ရပါအံ့နည်း။
  bod-N: ངའི་གདོང་ཉི་མས་ཚིག་ནས་ནག་པོར་གྱུར། ། མཐོང་ཆུང་མིག་གིས་ང་ལ་མ་བལྟ་རོགས། ། མ་གཅིག་སྤུན་རྣམས་བདག་ལ་རབ་ཏུ་ཁྲོས།
    ། རྒུན་ཚལ་བསྲུང་དུ་ང་རང་བསྐོས་པ་དང་། ། ང་ཡི་རྒུན་ཚལ་བསྐྱུར་ནས་བདག་མེད་ལུས། །
  sna-sna: Musanditarisisa nokuda kwoutema hwangu, nokuti ndakasvibiswa nezuva. Vanakomana
    vamai vangu vakanditsamwira vakandiita kuti ndichengete minda yemizambiringa;
    munda wangu chaiwo wemizambiringa ndakaushayira nguva.
  spa-BLM: No me mires fijamente porque soy oscuro, porque el sol me ha quemado. Los
    hijos de mi madre estaban enfadados conmigo. Me hicieron guardián de los viñedos.
    No he mantenido mi propio viñedo.
  cac-cac: Man̈ ex och val q'uelan d'ayin, yujto q'uic' ch'uminac vilji, yujto tz'anac
    in nivanil yuj yoc c'u. A eb' vin̈ in nulej ix cot yoval eb' vin̈ d'ayin, ix in
    yac'anoch eb' vin̈ tan̈voj uva, axo ix aji, maj in ya'ilej in b'a.
  swh-ULB: Usinishangae kwasababu ni mweusi, kwasababu jua limeniunguza. Wana wa mama
    yangu walikuwa na hasira juu yangu; walinifanya mtunzi wa mashamba ya mizabibu,
    lakini mshamba langu la mizabibu sijatunza. Wanamke akizungumza na mpenzi wake.
  bel-bel: Ты скажы, каханьне маёй душы, дзе ты пасьвіш? дзе апоўдні ты адпачываеш?
    навошта бадзяцца мне каля статкаў сяброў тваіх?
  deu-ELBBK: 'Seht mich nicht an, weil ich schwärzlich bin, weil die Sonne mich verbrannt
    hat: meiner Mutter Söhne zürnten mir, bestellten mich zur Hüterin der Weinberge;
    meinen eigenen Weinberg habe ich nicht gehütet.'
  mbb-OT: Kenè niw idemdemerì is keitem ku tenged te subra he kegkekagkag. Nepeukan
    a te menge suled ku he menge maama, ne impeterebahu e zan diyà te pemuleey te
    paras. Umbe wazè ku en timpu te ked-atur te keugelingen ku.
  mal-2015: എനിക്കു ഇരുൾനിറം പറ്റിയിരിക്കയാലും ഞാൻ വെയിൽകൊണ്ടു കറുത്തിരിക്കയാലും എന്നെ
    തുറിച്ചുനോക്കരുതു. എന്റെ അമ്മയുടെ പുത്രന്മാർ എന്നോടു കോപിച്ചു, എന്നെ മുന്തിരിത്തോട്ടങ്ങൾക്കു
    കാവലാക്കി; എന്റെ സ്വന്ത മുന്തിരിത്തോട്ടം ഞാൻ കാത്തിട്ടില്ലതാനും.
  rmc-rmc: Ma dikhen man tele, hoj som kaleder, hoj man chudňa o kham. O čhave mira
    dakre pre ma choľisaľile a thode man te stražinel o viňici, ale miri viňica me
    zamukľom.
  pes-OPV: بر من نگاه نکنید چونکه سیه فام هستم، زیرا که آفتاب مرا سوخته است. پسران
    مادرم بر من خشم نموده، مرا ناطورتاکستانها ساختند، اما تاکستان خود را دیده بانی
    ننمودم.
  ron-1924: Ну вэ уйтаць кэ сунт аша де негричоасэ, кэч м-а арс соареле. Фиий мамей
    меле с-ау мыният пе мине ши м-ау пус пэзитоаре ла вий. Дар вия фрумусеций меле
    н-ам пэзит-о.
  ben-OBCV: আমি ঘন কালো বলে ওভাবে তাকিও না আমার দিকে, কেননা রোদে পুড়েই আজ আমি ঘন
    কালো। আমার মাতৃপুত্রগণ আমার প্রতি ক্রুদ্ধ ছিল এবং তারা আমাকে দ্রাক্ষাক্ষেত্র দেখভাল
    করতে পাঠাত; ফলে আমার নিজের দ্রাক্ষাক্ষেত্রকে আমায় উপেক্ষা করতে হয়েছে।
  som-som: Ha ii soo dhuganina madowgayga qorraxdu i gubtay aawadiis. Wiilashii hooyaday
    ayaa ii cadhooday, Oo waxay iga dhigeen ilaaliyihii beeraha canabka ah, Laakiinse
    beertayda canabka ah ma aan dhawrayn.
  lat-VUC: Indica mihi, quem diligit anima mea, ubi pascas, ubi cubes in meridie,
    ne vagari incipiam post greges sodalium tuorum.
  eng-ASVBT: Look not upon me, because I am swarthy, Because the sun hath scorched
    me. My mother’s sons were incensed against me; They made me keeper of the vineyards;
    But mine own vineyard have I not kept.
  ita-1885: Non riguardate che io son bruna; Perciocchè il sole mi ha tocca co' suoi
    raggi; I figliuoli di mia madre si sono adirati contro a me; Mi hanno posta guardiana
    delle vigne; Io non ho guardata la mia vigna, che è mia.
  eng-LXXUP: 'Look not upon me, because I am dark, Because the sun has looked unfavorably
    upon me: My mother’s sons strove with me; They made me keeper in the vineyards;
    I have not kept my own vineyard.'
  eng-ULB: Do not stare at me because I am dark, because the sun has scorched me.
    My mother's sons were angry with me; they made me keeper of the vineyards, but
    my own vineyard I have not kept.
  spa-VBL: No me desprecies porque soy negra, porque el sol me ha quemado. Mis hermanos
    se enojaron conmigo y me obligaron a cuidar las viñas, y no pude cuidar mi propia
    viña.
  fra-_FOB: Ne prenez pas garde que je suis brune, car le soleil m'a regardée; les
    enfants de ma mère se sont irrités contre moi, ils m'ont mise à garder les vignes.
    Ma vigne, à moi, je ne l'ai point gardée.
  mal-mal: എനിക്ക് ഇരുൾനിറം ആയതിനാലും, ഞാൻ വെയിൽകൊണ്ട് കറുത്തിരിക്കുകയാലും എന്നെ തുറിച്ചുനോക്കരുത്.
    എന്റെ സഹോദരന്‍മാര്‍ എന്നോട് കോപിച്ചു, എന്നെ മുന്തിരിത്തോട്ടങ്ങൾക്ക് കാവലാക്കി;
    എന്റെ സ്വന്തം മുന്തിരിത്തോട്ടം ഞാൻ കാത്തിട്ടുമില്ല.
  urd-GVR: Is lie mujhe haqīr na jāno ki maiṅ siyāhfām hūṅ, ki merī jild dhūp se jhulas
    gaī hai. Mere sage bhāī mujh se nārāz the, is lie unhoṅ ne mujhe angūr ke bāġhoṅ
    kī dekh-bhāl karne kī zimmedārī dī, angūr ke apne zātī bāġh kī dekh-bhāl maiṅ
    kar na sakī.
  suz-BL: आं कली क्‍येर तशा, मकोव़यीनी। मारदे हना चोक्‍शो नांमी आं कली क्‍येर सेल्‍ती।
    आं ममा आ तौपुकी गो नु गाइक्‍तीके आं कली अङगुर रू कोव़ब सेल्‍तीमी। तन्‍न गो आंम
    अङगुर रू कली चहिं मकोव़ङु।
  eng-NOY: Gaze not upon me because I am black, Because the sun hath looked upon me!
    My mother's sons were angry with me; They made me keeper of the vineyards; My
    vineyard, my own, have I not kept.
  ita-1927: Non guardate se son nera; è il sole che m’ha bruciata; i figliuoli di
    mia madre si sono adirati contro di me; m’hanno fatta guardiana delle vigne, ma
    io, la mia vigna, non l’ho guardata.
  ckb-ckb: تەماشام مەکەن کە من ئەسمەرم، ئەوە خۆر لێیداوم. کوڕانی دایکم لە من تووڕە
    بوون، منیان کردە چاودێری ڕەزەمێو، لەبەر ئەوەی ناچار کرام، چاودێری ڕەزەمێوەکەم
    نەکرد.
  eng-BBE: Let not your eyes be turned on me, because I am dark, because I was looked
    on by the sun; my mother's children were angry with me; they made me the keeper
    of the vine-gardens; but my vine-garden I have not kept.
  kan-OKCV: ನನ್ನನ್ನು ದಿಟ್ಟಿಸಿ ನೋಡಬೇಡಿರಿ. ನಾನು ಸೂರ್ಯನ ದೃಷ್ಟಿಗೆ ಬಿದ್ದು ಕಪ್ಪಾಗಿದ್ದೇನೆ.
    ನನ್ನ ಸಹೋದರರು ನನ್ನ ಮೇಲೆ ಕೋಪಮಾಡಿಕೊಂಡು, ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಕಾಯಲು ನನ್ನನ್ನು ನೇಮಿಸಿದರು.
    ಆದರೆ ನನ್ನ ಸ್ವಂತ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ನಾನು ಅಲಕ್ಷ್ಯ ಮಾಡಬೇಕಾಯಿತು.
  tam-2017: நான் கறுப்பாக இருக்கிறேன் என்று பார்க்காதீர்கள்; வெயில் என்மேல் பட்டது;
    என் சகோதரர்கள் என்மேல் கோபமாயிருந்து, என்னைத் திராட்சைத் தோட்டங்களுக்குக் காவற்காரியாக
    வைத்தார்கள்; என் சொந்தத் திராட்சைத்தோட்டத்தையோ நான் காக்கவில்லை.
  spa-RV-1909: No miréis en que soy morena, porque el sol me miró. Los hijos de mi
    madre se airaron contra mí, hiciéronme guarda de viñas; y mi viña, que era mía,
    no guardé.
  ron-BTF: Nu vă uitaţi la mine că sunt neagră, pentru că soarele m-a privit; copiii
    mamei mele s-au mâniat pe mine; m-au făcut păzitoarea viilor, dar via mea nu am
    păzit-o.
  eng-WEBP: Don’t stare at me because I am dark, because the sun has scorched me.
    My mother’s sons were angry with me. They made me keeper of the vineyards. I haven’t
    kept my own vineyard.
  eng-FBV: Don't look down on me because I'm black, because the sun has burned me.
    My brothers were angry with me and made me look after the vineyards, so I couldn't
    look after my own vineyard.
  nld-1939: Let er niet op, dat ik zwart ben, En van de zon ben verbrand; Want de
    zonen van mijn moeder waren boos op mij, En lieten mij de wijngaarden bewaken….Maar
    mijn eigen wijngaard bewaakte ik niet!
  nch-BL: “Amo techcualancaitaca pampa niyayahuic pampa techtatijtoc tonati. Noicnihua
    cualanque ica na huan techtalijque para ma niquinmocuitahui xocomeca milme huan
    yeca amo huelqui nimomocuitahui na.”
  vie-1934: Chớ dòm xem tôi, bởi vì tôi đen, Mặt trời đã giọi nám tôi. Các con trai
    của mẹ tôi giận tôi, Đã đặt tôi coi giữ vườn nho; Còn vườn nho riêng của tôi,
    tôi không coi giữ.
  hin-CV: मुझे इस तरह से न देखो कि मैं सांवली हूं, यह तो धूप में झुलसने से हुआ है.
    मेरी माता के पुत्र मुझ पर गुस्सा हो गए; उन्होंने मुझे अंगूर के बगीचे की देखरेख
    की जवाबदारी सौंप दी, मगर मैं खुद ही अपने अंगूर के बगीचे का ध्यान न रख सकी.
  spa-BES: No se fijen en qué soy morena, porque el sol me ha quemado; los hijos de
    mi madre estaban enojados conmigo; me hicieron el guardián de los viñedos; Pero
    mi viña no la he guardado.
  tdx-tdx: Ko mangarek’ ahy ami’ty hamaintelèñeko, ie nisamb’ ahy i àndroy. Niboseha’
    o ana-dahin-drenekoo iraho, nampañalahala’ iareo o tanem-baheo, vaho namoeako
    ka i tanem-bahekoy!
  tha-KJV: อย่ามองค่อนขอดดิ​ฉัน เพราะดิฉันผิวคล้ำ เนื่องด้วยแสงแดดแผดเผาดิ​ฉัน พวกบุตรแห่งมารดาของดิฉันได้ขึ้งโกรธดิ​ฉัน
