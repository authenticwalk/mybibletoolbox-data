verse: SNG.001.011
translations:
  mal-C: വെള്ളിമണികൾകൊണ്ട് അലങ്കരിച്ച തങ്കക്കമ്മലുകൾ ഞങ്ങൾ നിനക്കായി പണിയും.
  deu-TKW: Gehänge von Gold wollen wir dir machen mit silbernen Punkten.
  lin-lin: Tokolukela yo biloko ya matoyi ya wolo oyo batia bambuma ya mike-mike ya
    palata.
  eng-LSV: We make garlands of gold for you, with studs of silver!
  eng-GNV: Whiles the King was at his repast, my spikenard gaue the smelll thereof.
  eng-WEBSTER: We will make for thee borders of gold with studs of silver.
  nhw-BL: 'Timitzchihuilise pijpiloli catli tlahuel yejyectzi ica oro huan campa hueli
    tijtlatzquiltilise plata para timotlalilis. Nopa ichpocatl moilhuía tlen nopa
    tlanahuatijquetl huan quiijtohua:'
  swh-ONEN: Tutakufanyia vipuli vya dhahabu, vyenye kupambwa kwa fedha.
  bba-bba: sɑ ko nun sɑbɑ kuɑ ye yɑ wurɑ kɑ sii ɡeesu mɛnnɛ.
  eng-KJVCPB: We will make thee borders of gold With studs of silver.
  luo-luo: Wabiro losoni thiwni mag dhahabu, kod tigo mag fedha.
  meu-meu: Ihaheralaimu ḡaudia baia kara, gold heraheradia mai silver-dia. *****
  npi-ULB: हामी तिम्रो लागि चाँदीको जलप लगाइएका सुनका गहनाहरू बनाउने छौँ । प्रेमिका
    आफैसित बोल्दैः
  yor-yor: A ó fi wúrà ṣe òrùka etí fún ọ, a ó fi fàdákà ṣe ìlẹ̀kẹ̀.
  pes-OPCB: ما برایت گوشواره‌های طلا با آویزه‌های نقره خواهیم ساخت.
  tgl-ULB: Gagawan kita ng gintong mga palamuti na may mga batik-batik na pilak. Nagsasalita
    sa kaniyang sarili ang babae
  hui-hui: Anigo iname yári maru ngolo silibamebi í̠naga wabuwa nguleberema.
  mya-mya: အရှင်မင်ကြီးသည် စားပွဲတော်နားမှာ ထိုင်နေ စဉ်၊ ငါထုံသော နာဒုဆီမွှေးအနံ့သည်
    တပျံ့ပျံ့တလှိုင်လှိုင် ဖြစ်လေ၏။
  bod-N: ང་ཚོས་དངུལ་གྱིས་བརྒྱན་པ་ཡི། ། གསེར་གྱི་རྣ་ལོང་ཁྱེད་ལ་བཟོ། །
  sna-sna: Tichakugadzirira mhete dzenzeve dzegoridhe nesirivha.
  spa-BLM: Te haremos pendientes de oro, con tachuelas de plata.
  cac-cac: Ol co b'o q'uen uchiquin nab'a oro, ol cac'och q'uen plata yelvanub'oc,
    xchi vin̈.
  swh-ULB: Nitakufanyia mapambo ya dhahabu yaliochanganywa na fedha. Mwanamke akiongea
    mwenyewe.
  bel-bel: Пакуль цар за сталом весяліўся, мой народ разьліваў пахошчы.
  deu-ELBBK: Wir wollen dir goldene Kettchen machen mit Punkten aus Silber.
  mbb-OT: Ebeelan dey sikew te eritis he vulawan he edsehuǥan te pelata.
  mal-2015: ഞങ്ങൾ നിനക്കു വെള്ളിമണികളോടു കൂടിയ സുവർണ്ണസരപ്പളി ഉണ്ടാക്കിത്തരാം.
  rmc-rmc: Keraha tuke o somnakune lancici le rupune guľičkenca.
  pes-OPV: زنجیرهای طلا با حبه های نقره برای توخواهیم ساخت.
  ron-1924: Ыць вом фаче деч лэнцишоаре де аур, ку стропитурь де арӂинт. –
  ben-OBCV: আমরা তোমাকে করে তুলব যেন সোনার তৈরি কানের দুল, যা হবে রৌপ্যখচিত।
  som-som: Waxaannu kuu samaynaynaa silsilado dahab ah Oo lacag laga taagay.
  lat-VUC: Sponsa Dum esset rex in accubitu suo, nardus mea dedit odorem suum.
  eng-ASVBT: We will make thee plaits of gold With studs of silver.
  ita-1885: Noi ti faremo de' fregi d'oro Con punti d'argento.
  eng-LXXUP: We will make thee figures of gold With studs of silver.
  eng-ULB: We will make for you gold ornaments with silver studs.
  spa-VBL: Hagamos para ti unos adornos de oro con incrustaciones de plata.
  fra-_FOB: Nous te ferons des atours d'or, avec des boutons d'argent.
  mal-mal: ഞങ്ങൾ നിനക്ക് വെള്ളിമണികളോടു കൂടിയ സുവർണ്ണസരപ്പളിമാല ഉണ്ടാക്കിത്തരാം.
  urd-GVR: Ham tere lie sone kā aisā hār banwā leṅge jis meṅ chāṅdī ke motī lage hoṅge.
  suz-BL: गो इ कली सुन नु चांदी ख्राक्‍शा सिक्री सेल्‍नीकी।
  eng-NOY: Golden chains will we make for thee, With studs of silver.
  ita-1927: Noi ti faremo delle collane d’oro con de’ punti d’argento.
  ckb-ckb: خشڵی زێڕت بۆ دەکەین، لەگەڵ نقێمی زیو.
  eng-BBE: We will make you chains of gold with ornaments of silver.
  kan-OKCV: ನಾವು ನಿನಗೋಸ್ಕರ ಬಂಗಾರದ ಕಿವಿಯೋಲೆಗಳನ್ನು ಬೆಳ್ಳಿಯ ಸರಪಳಿಗಳೊಂದಿಗೆ ಮಾಡಿಸುವೆವು.
  tam-2017: வெள்ளிப் பொட்டுகளுள்ள பொன் ஆபரணங்களை உனக்குச் செய்விப்போம்.
  spa-RV-1909: Zarcillos de oro te haremos, con clavos de plata.
  ron-BTF: Îţi vom face şiraguri de aur cu ţinte de argint.
  eng-WEBP: We will make you earrings of gold, with studs of silver.
  eng-FBV: Let's make you some gold ornaments inlaid with silver.
  nld-1939: Gouden hangers laten we u maken, Met plaatjes van zilver.
  nch-BL: Timitzchihuilise pijpiloli cati tahuel yejyectzi ica oro huan campa hueli
    tijtatzquiltilise plata para timotalilis.”
  vie-1934: Chúng tôi sẽ làm cho mình chuyền vàng có vảy bạc.
  hin-CV: हम तुम्हारे लिए ऐसे गहने गढ़ेंगे, जो चांदी में जड़े हुए सोने के होंगे.
  spa-BES: Te haremos cadenas de oro con adornos de plata.
  tdx-tdx: Hitsenea’ay bangem-bolamena nihamineñe volafoty.
  tha-KJV: พวกฉันจะทำเครื่องประดับทองคำมีลูกปัดเงินประกอบ
  por-BR-2018: Enfeites de ouro faremos para ti, com detalhes de prata.
  deu-ELO: Wir wollen dir goldene Kettchen machen mit Punkten von Silber. -
  eng-WYC-2018: We shall make to thee golden ornaments, parted and made diverse with
    silver. (We shall make golden ornaments for thee, set with silver beads.)
  epo-epo: Orajn orelringojn ni faros al vi, Kun arĝentaj enkrustaĵoj.
  uig-PIN: Biz sanga kümüx kɵzlǝr ⱪuyulƣan, Altundin zibu-zinnǝtlǝrni yasap berimiz».
  beo-beo: 'Be ninia da dia gisa:gima:ne, gouli sia:ine amoga silifa nina: hamoi liligi
    gala, amo hamomu.” Uda da amane sia:i,'
  tpi-OTNT: Tasol bai mipela i wokim sampela bilas gol na ol arapela bilas silva,
    na bai mipela i givim yu.
  hau-SA: Za mu yi ’yan kunnenki na zinariya, da adon azurfa.
  uig-LAT: Biz sanga kümüsh közler quyulghan, Altundin zibu-zinnetlerni yasap bérimiz».
  nde-nde: Sizakwenzela amacici egolide, ebalazwe ngesiliva.
  ton-ton: Te mau ngaohi ʻaki ʻae koula ho ngaahi kapaʻi kofu, mo puleʻi ʻaki ia ʻae
    siliva.
  ces-1613: Ozdob zlatých naděláme tobě s proměnami stříbrnými.
  eng-WMB: We will make you earrings of gold, with studs of silver.
  tam-TCV: நாங்கள் உனக்கு வெள்ளிப் பதிக்கப்பட்ட தங்கக் காதணிகளைச் செய்வோம்.
  ceb-ULB: Buhatan ko ikaw ug dayandayan nga bulawan inubanan sa batones nga plata.
    Ang babaye nagsulti sa iyang kaugalingon.
  pol-UBG: Uczynimy ci złote klejnoty nakrapiane srebrem.
  urd-GVU: ہم تیرے لئے سونے کا ایسا ہار بنوا لیں گے جس میں چاندی کے موتی لگے ہوں گے۔
  deu-1912: Wir wollen dir goldene Kettchen machen mit silbernen Pünktlein.
  kan-2017: ನಾನು ನಿನಗಾಗಿ ಬಂಗಾರದ ಅಂಚಿನಿಂದ ಕೂಡಿರುವ, ಬೆಳ್ಳಿಯ ಕುಚ್ಚಗಳನ್ನು ಮಾಡಿಸುವೆನು.
  yap-yap: Machane bay da ngongoliyew bikiyi chen ni fakam nib gol ni bay e nunuw
    riy ni silber.
  hlt-MCSB: Nang hamla sui aitlaeng neh cak hnathawn khaw n'saii bitni.
  mdy-ETH: ኑኡኒ ጋዓንቴ ቢራ ዓንጊ ፓልሞ ዎርቄና ሚዛጲሶናያ ኔኤም ኮሻንዳኔ።
  twi-ASANTE: Yɛbɛyɛ sikakɔkɔɔ nsomuadeɛ a wɔde dwetɛ asisi mu ama wo.
  eng-WEBU: We will make you earrings of gold, with studs of silver.
  spa-PDDPT: Te haremos aretes de oro con incrustaciones de plata.
  gun-gun: Ndejeguarã rojapo 'rã ouro gui, prata py ijeguapa va'e gui voi.
  ilo-ULB: Iyaramidankanto kadagiti balitok nga arkos nga addaan ti butonesna a pirak.
    Kasarsarita ti babai ti bagina
  kpg-kpg: Gimaadou gaa hai doo hau gi nia goolo, gaa humu gi nia silber.
  uig-ARA: بىز ساڭا كۈمۈش كۆزلەر قۇيۇلغان، ئالتۇندىن زىبۇ-زىننەتلەرنى ياساپ بېرىمىز».
  sus-sus: Won xa maratofan se gbɛtɛe fen, naxee yailanxi xɛɛma nun gbeti ra.»
  pon-2006: Se pahn wiahiong uhk ehu elin sihn kohl me silper pahn kapwata. Liho
  ksd-ksd: Avet a vi kaum ta vivi na goled, Ma avet a vapetep vanavana tar ta silva
    tana.
  tur-YTC: Sana altın küpeler yapacağız, Gümüş düğmelerle.
  grc-BRENT: Ὁμοιώματα χρυσίου ποιήσομέν σοι μετὰ στιγμάτων τοῦ ἀργυρίου.
  ind-AYT: Kami akan membuatkanmu perhiasan-perhiasan emas bertatah perak.
  nya-nya: Tidzakupangira ndolo zagolide zokongoletsedwa ndi mikanda yasiliva.
  kyg-kyg: Lagaemo konali yakamo goli yafatetiꞌmo alo huge siluva yafatetiꞌmo alo
    huge huteta kamigune.
  hrv-hrv: Učinit ćemo za tebe zlatne naušnice s privjescima srebrnim.
  mps-mps: Tialima, dago te golgo au dobage meba nigiyu, te gasa au dobage dabe te
    silvago nigibadi elama, tama dago nagebolo mawaibao.
  tpi-tpi: Tasol bai mipela i wokim sampela bilas gol na ol arapela bilas silva, na
    bai mipela i givim yu.
  dan-1931: Vi vil gøre dig Snore af Guld med Stænk af Sølv.
  vie-OVCB: Chúng tôi sẽ làm cho em hoa tai bằng vàng và chuỗi hạt nạm bạc.
  guj-2017: હું તારા માટે ચાંદી જડેલા સોનાના આભૂષણો બનાવીશ.
  pon-2006A: Se pahn wiahiong uhk ehu elin sihn kohl me silper pahn kapwata.
  por-BRBSL: Nós lhe faremos brincos de ouro, com tachas de prata.
  cth-cth: Nang hanelah ngun hoi sak e suihnapacap hai kaimouh ni na sak pouh han.
  twi-twi: Yɛbɛyɛ sikakɔkɔɔ asokaa a wɔde dwetɛ asisi mu ama wo.
  hlt-hlt: Nang hamla sui aitlaeng neh cak hnathawn khaw n'saii bitni.
  tbz-SIM: Ti yóó dɑ dɔ̀ɔ̀ mɛsɔɔ nkó mɛdɛ̀ì mmɛ, kɛ́ mɛ dɑ̀ri timɑ́tì pɛ́ítì.
  msy-2020: Eghtɨ e golɨn kurkazir tabar ingarigh, silvan kurkazir igharaziba sara
    ingarigh, egh kɨ da isɨ nɨ danɨngam.
  dop-dop: Tɩɩ lu-ŋ wʋlɑ kɛ kɑcɔkɑ wontu nɑ pɑ́ mɑtɩ tǝ tɔɔ kɛ́ liɣitee nyǝɣǝtʋ.
  azb-azb: Sənə düymələri gümüşdən Qızıl silsilə düzəldəcəyik.
  eng-DBY: We will make thee bead-rows of gold With studs of silver.
  hin-2017: हम तेरे लिये चाँदी के फूलदार सोने के आभूषण बनाएँगे।
  wol-KYG: Sàddi wurus lanu lay defaral, tapp ca xaalis.
  eng-YLT: Garlands of gold we do make for thee, With studs of silver!
  eng-WYC-2017: We shall make to thee golden ornaments, parted and made diverse with
    silver.
  eng-WMBB: We will make you earrings of gold, with studs of silver.
  urd-GVH: हम तेरे लिए सोने का ऐसा हार बनवा लेंगे जिसमें चाँदी के मोती लगे होंगे।
  rug-rug: Kote tavete ponigo vikulu qolo gami, meke na pakupaku sapu siliva.
  gaz-gaz: Nu warqee gurraa meetiidhaan wal make siif tolchina.
  fra-LSG: Nous te ferons des colliers d’or, Avec des points d’argent.
  yal-yal: En tunlaso xɛma daxine rafalama nɛn i xa, naxanye rayabuxi gbeti wuredine
    ra.
  haw-1868: E hana makou nou i na kaula gula, A me na kaula hoi i paukuia i ke kala.
  arb-NAV: سَنَصْنَعُ لَكِ أَقْرَاطاً مِنْ ذَهَبٍ مَعَ جُمَانٍ مِنْ فِضَّةٍ.
  ewe-ewe: Míawɔ sikatogɛwo na wò, eye woawɔ klosalokpɛviwo ɖe ete.
  eng-LEE: Chains of gold will we make for thee with studs of silver.—
  asm-FB: 'মই তোমাৰ কাৰণে ঠায়ে ঠায়ে ৰূপ খচিত সোণৰ অলঙ্কাৰ নির্মাণ কৰিম। প্রিয়াৰ
    কথা:'
  sus-A: وٌن شَ مَرَتٌقَن سٍ فبّتّيٍ قٍن، نَشٍيٍ يَءِلَنشِ شّيمَ نُن فبٍتِ رَ.»
  fra-SBL: Nous te ferons des boucles d'oreilles en or, avec des clous d'argent.
  hbo-hbo: תֹּורֵ֤י זָהָב֙ נַעֲשֶׂה־לָּ֔ךְ עִ֖ם נְקֻדֹּ֥ות הַכָּֽסֶף׃
  kik-kik: Tũgũgũthondekera icũhĩ cia matũ cia thahabu, ciohanĩtio na tũbungo twa
    betha.
  fra-NCL: Nous te ferons des colliers d’or, pointillés d’argent. L’ÉPOUSE.
  cek-AK: Sumkanglung tui hoi sui hoiah pazut ih bungmu to nang hanah kang sak pae
    o han.
  cuk-cuk: Anmar bega oluamar-olobiid soboed, oluamargi manimar-nanai bega imakoed.
  uig-CYR: «Падиша той дәстихинида олтарғинида, сумбул мәлһимим пурақ чачиду;
  tel-2017: నీకు వెండి పూలతో బంగారు గొలుసులు చేయిస్తాను.
  hat-BSA: Nou va fè pou ou dekorasyon an lò anbeli ak pwent an ajan tou won.
  kos-kos: Kut ac fah orala soko sein gold ah lom, Ac nawela ke mwe yun silver.
  hbo-WLC: תּוֹרֵ֤י זָהָב֙ נַעֲשֶׂה־לָּ֔ךְ עִ֖ם נְקֻדּ֥וֹת הַכָּֽסֶף׃
  ibo-ibo: Anyị ga-emere gị ọlantị dị iche iche nke ọlaedo, nke e ji ọlaọcha chọọ
    mma.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭ ପାଇଁ ରୂପା ଭୁଣ୍ଡିଲଗା ସୁବର୍ଣ୍ଣ ବେଣୀ ପ୍ରସ୍ତୁତ କରିବା।
  chk-chk: Sipwe föri fän itom fout seni kolt me silifer.
  rop-rop: Ai garra meigim blanga yu golwan tjein garram loda purdiwan silbawan sheip
    langa det tjein.
  ukr-1871: Доки царь був за столом своїм, видавав нард мій пахощі свої.
  deu-1951: Wir wollen dir goldene Ketten machen mit silbernen Punkten!
  eng-JPS: We will make thee circlets of gold with studs of silver.
  srp-1865: Naèiniæemo ti zlatne grivne sa šarama srebrnijem.
  lug-lug: Tunaakukolera eby’oku matu ebya zaabu, nga birina amapeesa aga ffeeza.
  heb-heb: תורי זהב נעשה לך עם נקדות הכסף׃
  ben-IRV: আমরা তোমার জন্য রূপা দিয়ে কাজ করা সোনার কানের দুল তৈরী করব।
  pan-pan: ਅਸੀਂ ਤੇਰੇ ਲਈ ਸੋਨੇ ਦੇ ਹਾਰ ਚਾਂਦੀ ਦੇ ਫੁੱਲਾਂ ਨਾਲ ਬਣਾਵਾਂਗੇ।
  mya-JVB: ငွေ နှင့် အပြောက် ချယ်သော ရွှေ ပုတီး အသွယ်သွယ်ကိုလည်း လုပ် ၍ ပေးဦးမည်။
  hmo-hmo: Ai ese herahera gaudia do ai karaia, oi dekenai do ai henia totona, golo
    herahera gaudia, mai siliva danu.
  urd-urd: हम तेरे लिए सोने के तौक़ बनाएँगे, और उनमें चाँदी के फूल जड़ेंगे।
  rus-SYN: Доколе царь был за столом своим, нард мой издавал благовоние свое.
  bqc-SIM: Wá swã́liↄ pinɛ ń vuao, wí ã́nusu pɛ́lɛpɛlɛu.
  tcz-CHONGTHU: 'Zailom: Sanavui sempeh-ungting, kicheina ding dangkavui toh thosah-unge.'
  mar-mar: मी तुझ्यासाठी चांदीचे टिके लाविलेले सोन्याचे दागिने करेन.
  qub-qub: Gori adurnucunatami rurapäshayqui. Yuraj guellaycunatami churapäshayqui.
  bqp-bqp: sɑ ko nun sɑbɑ kuɑ ye yɑ wurɑ kɑ sii geesu mɛnnɛ.
  hat-hat: Men, n'ap fè yon chenn lò pou ou ak ti moso ajan kole ladan l'.
  eng-BSB: We will make you ornaments of gold, studded with beads of silver.
  eng-WEBPB: We will make you earrings of gold, with studs of silver.
  kbq-kbq: Kagesare'ma tafintenana konariri zana golireti trohu negamita, knankempima
    ante zana silvare pasesu trohu kamigahune.
  nhe-BL: Timitzchihuilise pijpiloli tlen tlahuel yejyectzi ica oro huan campa hueli
    tijtlatzquiltilise plata para timotlalilis.”
  gub-BL: Ximupyràn itazu or amo neazuromo har iapo pà newe nehe. Ximomog kar ita
    xig parat hehe imupuràg eteahy kar haw romo nehe no.
  eng-DRA: While the king was at his repose, my spikenard sent forth the odour thereof.
