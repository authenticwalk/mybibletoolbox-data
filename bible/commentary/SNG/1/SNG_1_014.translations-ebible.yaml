verse: SNG.001.014
translations:
  mal-C: എന്റെ പ്രിയൻ എനിക്ക് എൻ-ഗെദി മുന്തിരിത്തോപ്പുകളിലെ മൈലാഞ്ചിപ്പൂക്കുലപോലെ
    ആകുന്നു.
  deu-TKW: Die Cyprusdolde in Engedis Weinbergen ist mein Geliebter mir.
  lin-lin: Molingami na ngai azali mpo na ngai lokola liboke ya bambuma ya ene oyo
    ewutaka na bilanga ya vino ya Eyini-Gedi.
  eng-LSV: A cluster of cypress [is] my beloved to me, || In the vineyards of En-Gedi!
  eng-GNV: 'My loue, beholde, thou art faire: beholde, thou art faire: thine eyes
    are like the doues.'
  eng-WEBSTER: My beloved is to me as a cluster of camphor in the vineyards of En-gedi.
  nhw-BL: 'Itztoc quen se tzontli nopa xochitl tlen alheña tlen nopa xochimili ipan
    altepetl En Gadi. Nopa telpocatl quiijtohua:'
  swh-ONEN: Mpenzi wangu kwangu mimi ni kama kishada cha maua ya mhina kutoka mashamba
    ya mizabibu ya En-Gedi.
  bba-bba: Nɛn kĩnɑsi u sɑ̃ɑwɑ nɡe dɑ̃ɑ wɛ̃ɛ burɑsu. Su rɑ kpiwɑ resɛm dɑ̃ɑ ɡbɑɑrɔ
    Enɡɛdiɔ.
  eng-KJVCPB: My beloved is unto me as a cluster of camphire In the vineyards of En-gedi.
  luo-luo: Jaherana chalona maua maber mothiewo, moa e puoth mzabibu man En Gedi.
  meu-meu: Egu lalokau na kofere buredia idabubuna ta, En-gedi vine-imeadia ai. *****
  npi-ULB: मलाई मेरा प्रेमी एन-गदीका दाखबारीहरूमा फुलेको मेहदीको झुप्पाजस्तै लाग्छ
    । प्रेमी प्रेमिकासित बोल्दैः
  yor-yor: Bí ìdì ìtànná Henina ni olùfẹ́ mi rí sí mi láti inú ọgbà àjàrà ti En-Gedi.
  pes-OPCB: محبوب من مانند شکوفه‌های حنا است که در باغهای عِین جِدی می‌رویند.
  tgl-ULB: Para sa akin, ang aking minamahal ay tulad ng isang kumpol ng mga bulaklak
    ng hena sa ubasan ng En-gedi. Nagsasalita sa kaniya ang kaniyang kasintahan
  hui-hui: I̱naga yamali ibu palawaya minana anda halu Engedi dindinaga gerebi maburuha
    dedagobi kagoni.
  mya-mya: ငါချစ်သောနှမ၊ သင်သည် အဆင်းလှပေ၏။ အလွန်လှပေ၏။ ချိုးမျက်စိနှင့်ပြည့်စုံ၏။
  bod-N: ང་ཡི་དགའ་གྲོགས་ཨེན་གེ་དི་ཡུལ་གྱི། ། རྒུན་ཚལ་ནང་གི་མེ་ཏོག་གླང་སྣ་བཞིན། །
  sna-sna: Mudiwa wangu, kwandiri akaita sesumbu ramaruva machena anobva mubindu remizambiringa
    yeEni Gedhi.
  spa-BLM: Mi amado es para mí un racimo de flores de henna de los viñedos de En Gedi.
  cac-cac: Ach xajanab'il vuuj, lajan ach icha junoc yub'an̈ xumaquil te alheña sq'uib'
    d'a scal te' uva avab'il d'a En-gadi, xchi ix.
  swh-ULB: Mpenzi wangu ni kwangu kama kifurushi cha maua ya hena katika mashamba
    ya mizabibu ya Eni Gedi. Mpenzi wake anazungumza naye
  bel-bel: Якая прыгожая ты, каханая! якая прыгожая ты! Твае вочы - дзьве галубіцы!
  deu-ELBBK: Eine Zypertraube ist mir mein Geliebter, in den Weinbergen von En-Gedi.
  mbb-OT: Iring sikandin te rupung te vulak he hina, he nemekar ziyà te menge pemuleey
    te paras diyà te En Gedi.
  mal-2015: എന്റെ പ്രിയൻ എനിക്കു ഏൻഗെദി മുന്തിരിത്തോട്ടങ്ങളിലെ മയിലാഞ്ചിപ്പൂക്കുലപോലെ
    ഇരിക്കുന്നു.
  rmc-rmc: hino mange sar o kvitki henna andre viňica paš o En-Gedi.
  pes-OPV: محبوب من، برایم مثل خوشه بان درباغهای عین جدی می‌باشد.
  ron-1924: Пряюбитул меу есте пентру мине ун стругуре де мэлиницэ дин вииле дин Ен-Геди.
    –
  ben-OBCV: আমার প্রেমিক আমার কাছে মেহেদি গুল্মের একগুচ্ছ কুঁড়ির মতো, যা জন্মায়
    ঐন-গদীর দ্রাক্ষাক্ষেত্রে।
  som-som: Gacaliyahaygu wuxuu ii yahay sida xidhmo ubax xinne ah Oo beeraha canabka
    ah ee Ceyn Gedii ku yaal.
  lat-VUC: Sponsus Ecce tu pulchra es, amica mea ! ecce tu pulchra es ! Oculi tui
    columbarum.
  eng-ASVBT: My beloved is unto me as a cluster of henna flowers In the vineyards
    of En-gedi.
  ita-1885: Il mio amico m'è un grappolo di cipro Delle vigne di En-ghedi.
  eng-LXXUP: My kinsman is to me a cluster of camphor In the vineyards of Engedi.
  eng-ULB: My beloved is to me like a cluster of henna flowers in the vineyards of
    En Gedi.
  spa-VBL: Mi amor es como un ramo de flores de henna fragantes en los viñedos de
    Engedi.
  fra-_FOB: Mon bien-aimé est pour moi une grappe de troëne, dans les vignes d'En-guédi.
  mal-mal: എന്റെ പ്രിയൻ എനിക്ക് ഏൻഗെദി മുന്തിരിത്തോട്ടങ്ങളിലെ മയിലാഞ്ചിപ്പൂക്കുലപോലെ
    ഇരിക്കുന്നു.
  urd-GVR: Merā mahbūb mere lie mehndī ke phūloṅ kā guchchhā hai, jo Ain-jadī ke angūr
    ke bāġhoṅ se lāyā gayā hai.
  suz-BL: आं दाक्‍शो मुर एन-गेदी ङा अङगुर रूमी वाशो हेन्‍ना फू खोदेंशो बाक्‍ब।
  eng-NOY: My beloved is to me a cluster of henna-flowers From the gardens of Engedi.
  ita-1927: Il mio amico m’è un grappolo di cipro delle vigne d’En-Ghedi.
  ckb-ckb: دڵدارەکەم هێشووی خەنەیە لەناو ڕەزەمێوەکانی کانی گەدی.
  eng-BBE: My love is to me as a branch of the cypress-tree in the vine-gardens of
    En-gedi.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನು ನನಗೆ ಏನ್ಗೆದಿಯ ದ್ರಾಕ್ಷಿ ತೋಟಗಳಲ್ಲಿರುವ ಗೋರಂಟಿ ಹೂಗೊಂಚಲಿನಂತೆ ಇರುವನು.
  tam-2017: என் நேசர் எனக்கு எங்கேதி ஊர் திராட்சைத்தோட்டங்களில் முளைக்கும் மருதாணிப்
    பூங்கொத்து. மணவாளன்
  spa-RV-1909: Racimo de copher en las viñas de Engadi es para mí mi amado.
  ron-BTF: Preaiubitul meu îmi este ca un ciorchine de camfor în viile din En-Ghedi.
  eng-WEBP: My beloved is to me a cluster of henna blossoms from the vineyards of
    En Gedi.
  eng-FBV: My love is like a bunch of fragrant henna flowers in the vineyards of Engedi.
  nld-1939: Mijn beminde is mij een cyper-tros, Van Engédi’s gaarden.
  nch-BL: Itztoc quej se tzonti nopa xochit ten alheña ten nopa xochimili ipan altepet
    En Gadi.”
  vie-1934: Lương nhân tôi giống như một chùm hoa phụng tiên cho tôi. Trong vườn nho
    Eân-Ghê-đi.
  hin-CV: मेरा प्रियतम मेरे लिए मेंहदी के फूलों के गुच्छे के समान है, जो एन-गेदी के
    अंगूरों के बगीचों में पाए जाते हैं.
  spa-BES: Mi amor es para mí como una rama del árbol de ciprés en los viñedos de
    Engadi.
  tdx-tdx: Fitoborom-boñen-tseva an-tanem-balobo’ i En-Gedy ao i kokoakoy.
  tha-KJV: ที่​รักของดิ​ฉันนั้น สำหรั​บด​ิฉันเธอเป็นเหมือนช่อดอกเทียนขาว อยู่​ในสวนองุ่นเอนเกดี
  por-BR-2018: Meu amado é para mim como um ramalhete de hena nas vinhas de Engedi.
  deu-ELO: Eine Zypertraube ist mir mein Geliebter, in den Weinbergen von Engedi.
    -
  eng-WYC-2018: My darling is to me (as) a cluster of cypress tree(s), among the vineries
    of Engedi. (My darling is like a cluster of cypress trees for me, among the vineyards
    of Engedi.)
  epo-epo: Kiel floraro de kofero estas por mi mia amato, En la vinberĝardenoj de
    En-Gedi.
  uig-PIN: Mening sɵyümlüküm manga Ən-Gǝdidiki üzümzarlarda ɵskǝn bir ƣunqǝ henǝ gülidǝktur».
  beo-beo: Na sasagesu dunu da soge ale ifa mosoi amo da Enegidai moilai waini efe
    sagai ganodini falegasa, agoane ba:sa.” Dunu da amane sia:i,
  tpi-OTNT: Na em i olsem ol plaua i gat gutpela smel na i save kamap long ol gaden
    wain bilong Engedi.
  hau-SA: Ƙaunataccena kamar tarin furanni jeji ne gare ni daga gonakin inabin En
    Gedi.
  uig-LAT: Méning söyümlüküm manga En-Gedidiki üzümzarlarda ösken bir ghunche xéne
    gülidektur».
  nde-nde: Kimi isithandwa sami sinjengelixha lempoko zehena eliphuma esivinini se-Eni-Gedi.
  ton-ton: ‌ʻOku tatau kiate au ʻa hoku ʻofaʻanga mo e fuhi saipalesi ʻi he ngaahi
    ngoue vaine ʻi Eniketi.
  ces-1613: Milý můj jest mi hrozen cyprový na vinicích v Engadi.
  eng-WMB: My beloved is to me a cluster of henna blossoms from the vineyards of En
    Gedi.
  tam-TCV: என் காதலர் எனக்கு என்கேதி ஊர் திராட்சைத் தோட்டங்களில் உள்ள, மருதாணி பூங்கொத்து
    போன்றவர்.
  ceb-ULB: Ang akong hinigugma sama sa usa ka pongpong sa henna nga mga bulak nga
    anaa sa kaparasan sa En Gedi. Ang iyang hinigugma nagsulti kaniya.
  pol-UBG: Mój miły jest dla mnie jak grono cyprysu pośród winnic w En-Gedi.
  urd-GVU: میرا محبوب میرے لئے مہندی کے پھولوں کا گُچھا ہے، جو عین جدی کے انگور کے
    باغوں سے لایا گیا ہے۔
  deu-1912: Mein Freund ist mir eine Traube von Zyperblumen in den Weinbergen zu Engedi.
  kan-2017: ನನ್ನ ಪಾಲಿಗೆ ನನ್ನ ನಲ್ಲನು ಏನ್ಗೆದಿಯ ದ್ರಾಕ್ಷಿ ತೋಟಗಳ ಗೋರಂಟೆಯ ಹೂಗೊಂಚಲು.
  yap-yap: En ni adag rog e bod e floras u mapan ni be puf u lan e milay’ ni grape
    u Engedi.
  hlt-MCSB: Kamah taengkah kamah hlo tah Engedi misurdum kah tlansum thaihsu ni.
  mdy-ETH: ታ ዒሼ፥ ዒንጌዴ ጌይንታ ዎይኖ ቱኮ ቤዛ ባቃሊ ዓኣ ቦኦሊ ቡኒጉዲኬ።
  twi-ASANTE: Me dɔfoɔ ayɛ me sɛ nhwiren boa a ayɛ frɔmm wɔ En-Gedi bobe turo mu.
  eng-WEBU: My beloved is to me a cluster of henna blossoms from the vineyards of
    En Gedi.
  spa-PDDPT: Ramillete de flores de alheña Es mi amado para mí en las viñas de En-gadi.
  gun-gun: Yvoty En-Gedi katy uvaty ikuai va'e rupi henhoĩ va'e rami, xevy pe xerembiayvu
    ha'e rami ae ha'eve.
  ilo-ULB: Para kaniak, maiyarig ti ay-ayatek iti sangaraay dagiti sabsabong a kandaroma
    idiay kaubasan ti Engedi. Kasarsarita isuna iti lalaki a mangay-ayat kenkuana
  kpg-kpg: Dogu aloho le e hauiha gadoo be nia akai lodo henua ala ma ga moholoholo
    i lodo nia hadagee waini o Engedi.
  uig-ARA: مېنىڭ سۆيۈملۈكۈم ماڭا ئەن-گەدىدىكى ئۈزۈمزارلاردا ئۆسكەن بىر غۇنچە خېنە
    گۈلىدەكتۇر».
  sus-sus: A xiri luxi nɛ alɔ sansi fuge xiri, naxee kelixi wɛni bilie ya ma En Gedi
    bɔxi ma.»
  pon-2006: Ei mwohnlimpoak rasehng rohs en nansapw akan me kin masal nan mwetin wain
    kan nan Engkedi. Ohlo
  ksd-ksd: Kaugu vakak i da ra tur a pupu na davai i ang na vuai Ta ra uma na vain
    aro En-Gedi.
  tur-YTC: Sevgilim benim için En Gedi bağlarında Bir salkım kına çiçeğidir.
  grc-BRENT: Βότρυς τῆς κύπρου ἀδελφιδός μου ἐμοὶ, ἐν ἀμπελῶσιν Ἐνγαδδί.
  ind-AYT: Bagiku, kekasihku seperti serumpun bunga pacar di kebun anggur En-Gedi.
  nya-nya: Wokondedwa wanga ali ngati mpukutu wa maluwa ofiira, ochokera ku minda
    ya mpesa ya ku Eni-Gedi.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimoꞌa Enigeti kotegatiꞌmo nofi hoyafatiꞌmo
    yosa ausemoꞌmo alagepa atumo neꞌaiya yosa ausegana huno maiꞌniye.
  hrv-hrv: Dragi mi je moj grozd ciprov u vinogradima engedskim.
  mps-mps: Tama aga te wiegi yai denami ebo plaua dabe tiwai elalubaso, te Engedi
    wain gi dabe pedalubo tiwai ebo dao.
  tpi-tpi: Na em i olsem ol plaua i gat gutpela smel na i save kamap long ol gaden
    wain bilong Engedi.
  dan-1931: min Ven er mig en Koferklase fra En-Gedis Vingårde.
  vie-OVCB: Chàng như chùm hoa phụng tiên, trong vườn nho của Ên-ghê-đi.
  guj-2017: મારો પ્રીતમ, એન-ગેદીની દ્રાક્ષવાડીમાં, મેંદીના ફૂલના ગુચ્છો જેવો લાગે
    છે.
  pon-2006A: Ei mwohnlimpoak rasehng rohs en nansapw akan me kin masal nan mwetin
    wain kan nan Engkedi.
  por-BRBSL: My amado é para mim um conjunto de flores de hena dos vinhedos de En
    Gedi.
  cth-cth: Kai ni ka pahren e nang teh, kai hanelah Engedi misur takha dawk e Henna
    pei patetlah ao.
  twi-twi: Me dɔfo ayɛ me sɛ nhwiren boa a ayɛ frɔmfrɔm wɔ En-Gedi bobeturo mu.
  hlt-hlt: Kamah taengkah kamah hlo tah Engedi misurdum kah tlansum thaihsu ni.
  tbz-SIM: N dɑcɛ̃nnì n yɛ̀mmɛ̀ kou ɑ dònnɛ̀ mutie bɛ̀ tu mù ɛnnɛ́ɛ̀ mu kó mupóó mmu,
    mùù bo fínyĩ̀ kó kupɑku miɛkɛ.
  msy-2020: Nan roroar kɨ bar ifongezim, a mati akɨmarir mughuriar aghuim zuim, a
    Engedin nguibamɨn wainɨn azenibar otifi.
  dop-dop: N wɛ-m kɛ́ ɩsɩɩ lɑɑlinɑɑ kʋpɑmɑ tɩɩŋ kɛ Aŋ-Ketii lɛsɛŋ tɑwɑ tɑɑ.
  azb-azb: Mənim üçün sevgilim En-Gedinin üzüm bağlarındakı bir dəstə xınagülüdür.
  eng-DBY: My beloved is unto me a cluster of henna-flowers In the vineyards of Engedi.
  hin-2017: मेरा प्रेमी मेरे लिये मेंहदी के फूलों के गुच्छे के समान है, जो एनगदी की
    दाख की बारियों में होता है। वर
  wol-KYG: Saa nijaay, saa cabbu tóor-tóoru fuddën, fa digg tóokëri Engedi.
  eng-YLT: A cluster of cypress [is] my beloved to me, In the vineyards of En-Gedi!
  eng-WYC-2017: My darling is to me a cluster of cypress trees, among the vineries
    of Engedi.
  eng-WMBB: My beloved is to me a cluster of henna blossoms from the vineyards of
    En Gedi.
  urd-GVH: मेरा महबूब मेरे लिए मेहँदी के फूलों का गुच्छा है, जो ऐन-जदी के अंगूर के
    बाग़ों से लाया गया है।
  rug-rug: Guana vinarigara havoro humaṉa lea si asa koa rau, sapu havoro pa korapa
    inuma vaeni pa Eqedi.
  gaz-gaz: Michuun koo anaaf hurbuu daraaraa heennaa kan iddoo dhaabaa wayinii Een
    Gaadiitii dhufee dha.
  fra-LSG: Mon bien-aimé est pour moi une grappe de troëne Des vignes d’En-Guédi.
  yal-yal: N nafan muxun luxi n xa nɛn alo se fuge faɲine keli manpa bili nakɔne yi
    En-Gedi yamanani.
  haw-1868: O ka'u mea i aloha'i, he lala kupero ia na'u, No ka malawaina mai o Enegedi.
  arb-NAV: حَبِيبِي لِي عُنْقُودُ حِنَّاءَ فِي كُرُومِ عَيْنِ جَدْيٍ.
  ewe-ewe: Nye lɔlɔ̃tɔ le nam abe henaseƒoƒo si wogbe hebla tso En Gedi waingble me
    ene.
  eng-LEE: A copher-cluster is my friend unto me in the vineyards of 'En-gedi.—
  asm-FB: 'মোৰ প্রিয় মোৰ ওচৰত যেন এথোপা জেতুকা ফুল, যি অয়িন-গদীৰ দ্ৰাক্ষাবাৰীত উৎপন্ন
    হয়। প্রিয়ৰ কথা:'
  sus-A: عَ شِرِ لُشِ نّ عَلْ سَنسِ قُفٍ شِرِ، نَشٍيٍ كٍلِشِ وّنِ بِلِيٍ يَ مَ عٍن
    فٍدِ بْشِ مَ.»
  fra-SBL: Mon bien-aimé est pour moi une grappe de fleurs de henné. des vignobles
    de En Gedi.
  hbo-hbo: אֶשְׁכֹּ֨ל הַכֹּ֤פֶר ׀ דֹּודִי֙ לִ֔י בְּכַרְמֵ֖י עֵ֥ין גֶּֽדִי׃ ס
  kik-kik: Mwendwa wakwa harĩ niĩ-rĩ, nĩ ta kamanja ka mahũa ma mũhanuni kuuma mĩgũnda-inĩ
    ya mĩthabibũ ya Eni-Gedi.
  fra-NCL: Mon bien-aimé est pour moi une grappe de cypre, dans les vignes d’Engaddi.
    L’ÉPOUX.
  cek-AK: Kai ih tlangai loe En Gedi misur takha thung ih apawk tangoeng baktiah oh.
  cuk-cuk: An-sui, Engadiʼye-neg-nugadgi dutu-nuegan-nigwichiyob, anga gued.
  uig-CYR: «Мана, сән гөзәл, амриғим! Мана, сән шундақ гөзәл! Көзлириң пахтәкләрниңкидәктур!»
  tel-2017: ఏన్గెదీ ద్రాక్షాతోటల్లో కర్పూరపు పూగుత్తుల్లాగా నాకు నా ప్రియుడున్నాడు.
  hat-BSA: Cheri mwen an se yon grap flè jasmen byen plase nan chan rezen En-Guédi
    yo.
  kos-kos: El su saok sik el oana sie ros inima uh Su farngelik inima grape in acn
    Engedi.
  hbo-WLC: אֶשְׁכֹּ֨ל הַכֹּ֤פֶר ׀ דּוֹדִי֙ לִ֔י בְּכַרְמֵ֖י עֵ֥ין גֶּֽדִי׃ ס
  ibo-ibo: Onye m hụrụ nʼanya dịrị m ka ụyọkọ ukwu okoko henna nke sitere nʼogige
    ubi vaịnị En-Gedi.
  ory-ory: ମୋʼ ପ୍ରିୟତମ ମୋʼ ପ୍ରତି ଐନଗଦୀର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରସ୍ଥ ମେହେନ୍ଦି ପୁଷ୍ପ ଗୁଚ୍ଛ ତୁଲ୍ୟ
    ଅଟନ୍ତି।
  chk-chk: Ätewe mi wor tongan me rei a usun chök epilük pilükün pön irä mi pwokus,
    ra mär lon ekewe tanipin wain lon Enketi.
  rop-rop: En im jis laik det gudsmelwan purdiflawa weya gro langa springwoda kantri.
  ukr-1871: Гарна ти, моя мила, о, яка ти гарна! очі в тебе гулубині.
  deu-1951: Mein Freund ist mir eine Cypertraube aus den Weinbergen von Engedi!
  eng-JPS: My beloved is unto me as a cluster of henna in the vineyards of En-gedi.
  srp-1865: Dragi mi je moj grozd kiprov iz vinograda Engadskih.
  lug-lug: Muganzi wange ali ng’ekiganda eky’ebimuli ebya kofera ebivudde mu nnimiro
    ez’emizabbibu ez’e Engedi.
  heb-heb: אשכל הכפר דודי לי בכרמי עין גדי׃
  ben-IRV: আমার প্রিয় আমার কাছে এক গোছা মেহেন্দী ফুলের মত, যা ঐন্‌গদীর আঙ্গুর ক্ষেতে
    জন্মায়।
  pan-pan: ਮੇਰਾ ਬਾਲਮ ਮੇਰੇ ਲਈ ਮਹਿੰਦੀ ਦੇ ਫੁੱਲਾਂ ਦਾ ਗੁੱਛਾ ਹੈ, ਜੋ ਏਨ-ਗਦੀ ਦੇ ਬਗ਼ੀਚਿਆਂ ਵਿੱਚ
    ਹੈ।
  mya-JVB: ငါ ချစ် ရာသခင်သည် အင်္ဂေဒိ ဥယျာဉ် မှ ဖြစ် သော ဟင်္နာ ခက်ရွက်စည်းကဲ့သို့ဖြစ်ပါ၏။
  hmo-hmo: Egu lalokau tauna ena toana be namo herea, Ene Gedi ena vain uma dekenai
    idia vara, hena ava namodia edia toana bamona.
  urd-urd: मेरा महबूब मेरे लिए ऐनजदी के अंगूरिस्तान से मेहन्दी के फूलों का गुच्छा
    है।
  rus-SYN: О, ты прекрасна, возлюбленная моя, ты прекрасна! глаза твои голубиные.
  bqc-SIM: Ma yenzide dɛmɛɛ ãyã ligↄ̃n vude pↄ́ wà bↄ̀ò Ɛ̃ngɛdi vɛ̃ɛbua ũɛ.
  tcz-CHONGTHU: Ama hi En-gedi lengpileiya henna pahcha-boh toh abange.
  mar-mar: माझा प्रियकर एन-गेदीमधील द्राक्षाच्या मळ्याजवळील मेंदीच्या फुलांच्या गुच्छासारखा
    आहे.
  qub-qub: Cuyaynë nogapäga caycan cuyayllapaj alli asyaj wayta En-gadi particho caycajnömi.
  bqp-bqp: Nɛn kĩnɑsi u sɑ̃ɑwɑ nge dɑ̃ɑ wɛ̃ɛ burɑsu. Su rɑ kpiwɑ resɛm dɑ̃ɑ gbɑɑrɔ
    Engɛdiɔ.
  hat-hat: Mennaj mwen tankou yon bouke flè k'ap fleri nan jaden rezen Angedi.
  eng-BSB: My beloved is to me a cluster of henna blossoms in the vineyards of En-gedi.
  eng-WEBPB: My beloved is to me a cluster of henna blossoms from the vineyards of
    En Gedi.
  kbq-kbq: Avesima nenantea ne'mo'a, En-Gedi waini hozafima henae nehaza zafa amosre'agna
    hu'ne.
  nhe-BL: Itztoc queja se tzontli nopa xochitl tlen alheña tlen nopa xochimili ipan
    altepetl En Gadi.”
  gub-BL: Heta amo ma'ywa tyw ytyzuzàmaw Zeni her ma'e huwake a'e. Heremiamutar nuzawy
    kwaw ma'eputyr kaiwer pe har a'e ma'ywa tyw rehe hezuz ma'e kwer a'e.
  eng-DRA: Behold thou art fair, O my love, behold thou art fair, thy eyes are as
    those of doves.
