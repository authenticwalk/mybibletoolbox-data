verse: SNG.001.007
translations:
  mal-C: എന്റെ പ്രേമഭാജനമേ, എന്നോടു പറയൂ, നിന്റെ ആട്ടിൻപറ്റങ്ങളുടെ മേച്ചിൽപ്പുറം എവിടെയാണ്?
    അവയുടെ മധ്യാഹ്ന വിശ്രമസ്ഥാനം എവിടെയാണ്? ഞാൻ എന്തിന് മുഖാവരണം അണിഞ്ഞവളെപ്പോലെ നിന്റെ
    ചങ്ങാതിമാരുടെ ആട്ടിൻപറ്റങ്ങൾക്കരികെ അലഞ്ഞുതിരിയണം?
  deu-TKW: 'Thu'' mir kund, o du, den meine Seele liebt: Wo weidest du? wo lagerst
    du am Mittag? Denn warum soll ich wie eine Vermummte sein bei den Herden deiner
    Genossen?'
  lin-lin: Oh mobali oyo ngai nalingaka, yebisa ngai esika nini oleisaka bibwele na
    yo, esika nini opemisaka bampate na yo na midi ! Mpo na nini nazala lokola mwasi
    oyo azali koyengayenga sima na bibwele ya baninga na yo ?
  eng-LSV: Declare to me, you whom my soul has loved, || Where you delight, || Where
    you lie down at noon, || For why am I as one veiled, || By the ranks of your companions?
  eng-GNV: If thou knowe not, O thou the fairest among women, get thee foorth by the
    steps of the flocke, and feede thy kiddes by the tents of the shepheards.
  eng-WEBSTER: 'Tell me, O thou whom my soul loveth, where thou feedest, where thou
    makest thy flock to rest at noon: for why should I be as one that turneth aside
    by the flocks of thy companions?'
  nhw-BL: 'Techilhuisquía ta catli nimitzicnelía, ¿canque tiquinmocuitlahuía moborregojhua?
    ¿Canque tiquinsiyajquetza ica tlajcotona? Pampa amo quinamiqui nimocuapolojtinemis
    quen se nitlacanenca sihuatl huan fiero ninesis quema niajsis campa inintlapiyalhua
    mohuampoyohua. Sihuame tlen Jerusalén huicaj para nopa ichpocatl:'
  swh-ONEN: Niambie, wewe ambaye ninakupenda, unalisha wapi kundi lako la kondoo na
    ni wapi unapowapumzisha kondoo wako adhuhuri. Kwa nini niwe kama mwanamke aliyefunikwa
    shela karibu na makundi ya rafiki zako?
  bba-bba: A mɑn sɔ̃ɔwɔ nɛn kĩnɑsi mi ɑ rɑ wunɛn sɑbenu kpɑre, kɑ mi ɑ rɑ de nu sɔ̃ɔ
    sure. Kpɑ nɑ kun mɑɑ sirenɛ wunɛn berusebun sɑbenun suunu sɔɔ.
  eng-KJVCPB: 'Tell me, O thou whom my soul loveth, Where thou feedest, where thou
    makest thy flock to rest at noon: For why should I be as one that turneth aside
    by the flocks of thy companions?'
  luo-luo: Yaye jaherana, nyisane kuma ikwayoe jambi kod kuma iweye rombi mondo oyweyee
    odiechiengʼ tir. Angʼo momiyo dachal mana gi dhako moumo wangʼe e dier jamb osiepeni?
  meu-meu: Egu lalokau taumu e, ba hadibagu, emu mamoe na edeseni ai o ubudiamu? Dina
    tubua ai edeseni ai o hahekurediamu? Bamomu edia seri badidiai baina loa eva-eva
    anina be dahaka? *****
  npi-ULB: हे मेरा प्रेमी, मेरो प्राणले तपाईंलाई प्रेम गर्छ । मलाई बताउनुहोस् । तपाईंले
    आफ्नो भेडा-बाख्राको बगाल कहाँ चराउनुहुन्छ ? दिउँसो तपाईंले आफ्नो बगाल कहाँ विश्राम
    गराउनुहुन्छ ? तपाईंका मित्रहरूका बगालहरूको छेउमा म किन भौँतारिहिँड्ने व्यक्तिझैँ
    हुने ? प्रेमी प्रेमिकासित बोल्दैः
  yor-yor: Wí fún mi, ìwọ ẹni tí ọkàn mí fẹ́, níbo ni ìwọ ń da agbo ẹran lọ. Níbi
    tí ìwọ mú agbo ẹran rẹ sinmi ní ọ̀sán, kí ni ìdí tí èmi yóò fi jẹ́ obìnrin asán
    ní ẹ̀bá agbo ẹran àwọn ọ̀rẹ́ rẹ.
  pes-OPCB: ای محبوب من، به من بگو امروز گله‌ات را کجا می‌چرانی؟ هنگام ظهر گوسفندانت
    را کجا می‌خوابانی؟ چرا برای یافت تو، در میان گله‌های دوستانت سرگردان شوم؟
  tgl-ULB: Sabihin mo sa akin, ikaw na aking mahal, saan mo pinapakain ang iyong kawan?
    Saan mo pinagpapahinga ang iyong kawan sa katanghalian? Bakit ako dapat maging
    katulad ng isang tao na nagpapalakad-lakad sa tabi ng mga kawan ng iyong mga kasamahan?
    Sumasagot sa kaniya ang kaniyang mangingibig.
  hui-hui: I̱naga yamali-o í̠na nogo memeru tani bayale nelo ogoha haru pu helolebero
    lalu i̱ langi. Ni tandagabi daragola ti gumba agoha holebirabe. Agali maru nogo
    meme haru haga kagoria i̱na í̠ taya bialu holiyadago agibe.
  mya-mya: မိန်းမတကာတို့ထက် အဆင်းလှသောအစ်မ၊ သင်သည်မသိလျှင်၊ သိုးများခြေရာသို့လိုက်သွား၍၊
    သိုးထိန်းတဲများအနားမှာ သင်၏သိုးသငယ်တို့ကို ကျွေး မွေးပါလော့။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་བྱམས་པ་ལགས། ། ཁྱེད་ཀྱིས་གང་དུ་ལུག་འཚོ་འམ། ། ཉིན་གུང་ལུག་ཁྱུ་གང་དུ་གསོ།
    ། ཐམས་ཅད་བདག་ལ་སྨྲ་བར་མཛོད། ། ཁྱེད་ཀྱི་གྲོགས་པོའི་ལུག་ཁྱུ་འགྲམ། ། གདོང་ཁེབས་ཅན་ལྟར་འགྱུར་དོན་ཅི།
    །
  sna-sna: Ndiudze, iwe mudiwa wangu, kwaunofudzira makwai ako nokwaunozorodzera makwai
    ako masikati. Ko, ndichaitirei somukadzi akafukidza chiso chake pedyo namakwai
    eshamwari dzako?
  spa-BLM: Dime, tú a quien ama mi alma, donde apacienta su rebaño, donde se descansa
    al mediodía; pues por qué he de ser como quien está velado junto a los rebaños
    de tus compañeros?
  cac-cac: Ach quelem xajanab'il vuuj, al d'ayin ¿b'ajtil tza tan̈vej noc' a calnel?
    ¿B'ajtil tzic'b'at noc' yic' yip d'a chimc'ualil? ¿Tas yuj ol in satec' ach in
    say d'a scal juntzan̈xo eb' tan̈vum calnel? xchi ix.
  swh-ULB: Niambie, wewe ninaye kupenda, wapi unalisha mifugo yako? Wapi unapumzisha
    mifugo yako mchana? Kwa nini niwe kama mtu anaye akangaika miongoni mwa mifugo
    ya marafiki zako? Mpenzi wake anamjibu
  bel-bel: Калі гэтага ты ня знаеш, найпрыгажэйшая краска-дзяўчына, дык ідзі па авечых
    сьлядах і пасьві свае казьляняткі каля буданоў пастушыных.
  deu-ELBBK: Sage mir an, du, den meine Seele liebt, wo weidest du, wo lässt du lagern
    am Mittag? Denn warum sollte ich wie eine Verschleierte sein bei den Herden deiner
    Gefährten?
  mbb-OT: Tezemi a kenikew, pelanggè ku, ke hendei nu ibpepenabtab is menge kerehidu
    nu? Ne hendei nu sikandan ibpehimeley emun meudtu? Tezemi a kenikew su wey ku
    sikew kenè en mepengahà diyà te menge emiǥu nu he ebpemepenabtab daan te menge
    kerehidu. Su kela ke kunaan dan ke vahi a he ebelegyà te dengeg din.
  mal-2015: 'എന്റെ പ്രാണപ്രിയനേ, പറഞ്ഞുതരിക: നീ ആടുകളെ മേയിക്കുന്നതു എവിടെ? ഉച്ചെക്കു
    കിടത്തുന്നതു എവിടെ? നിന്റെ ചങ്ങാതിമാരുടെ ആട്ടിൻ കൂട്ടങ്ങൾക്കരികെ ഞാൻ മുഖം മൂടിയവളെപ്പോലെ
    ഇരിക്കുന്നതു എന്തിന്നു?'
  rmc-rmc: 'Phen mange avri, tu, saves avke kamav: Kaj pašineha tiro stados? Kaj odpočovineha
    pro dilos? Soske te avav sar e napačivaľi džuvľi paš o stadi tire prijaťeľengre?'
  pes-OPV: ‌ای حبیب جان من، مرا خبر ده که کجامی چرانی و در وقت ظهر گله را کجا می‌خوابانی؟
    زیرا چرا نزد گله های رفیقانت مثل آواره گردم.
  ron-1924: Спуне-мь ту, пе каре те юбеште инима мя, унде ыць пашть оиле, унде те
    одихнешть ла амязэ? Кэч де че сэ умблу ка о рэтэчитэ пе ла турмеле товарэшилор
    тэй? –
  ben-OBCV: ওগো প্রেমিক আমার, এবার বলত, তোমার মেষপালকে তুমি কোথায় চরাও এবং দ্বিপ্রহরকালে
    তোমার মেষদের কোথায় বিশ্রাম করাও। তোমার বন্ধুদের পালের পাশে আমাকে কেন ঘোমটা দেওয়া
    মহিলার মতো হতে হবে?
  som-som: Kan naftaydu jeceshahayow, ii sheeg Meesha aad adhigaaga daajisid, iyo
    meesha aad hadhkii hadhisid; Waayo, bal maxaan u ahaanayaa Sida mid ag wareegta
    adhyaha saaxiibbadaa?
  lat-VUC: Sponsus Si ignoras te, o pulcherrima inter mulieres, egredere, et abi post
    vestigia gregum, et pasce hædos tuos juxta tabernacula pastorum.
  eng-ASVBT: 'Tell me, O thou whom my soul loveth, Where thou feedest thy flock, Where
    thou makest it to rest at noon: For why should I be as one that is veiled Beside
    the flocks of thy companions?'
  ita-1885: O tu, il qual l'anima mia ama, dichiarami Ove tu pasturi la greggia, Ed
    ove tu la fai posare in sul mezzodì; Perciocchè, perchè sarei io come una donna
    velata Presso alle mandre de' tuoi compagni?
  eng-LXXUP: Tell me, thou whom my soul loves, Where thou tendest thy flock, where
    thou causest them to rest at noon, Lest I become as one that is veiled by the
    flocks of thy companions.
  eng-ULB: Tell me, you whom my soul loves, where do you feed your flock? Where do
    you rest your flock at noontime? Why should I be like someone who wanders beside
    the flocks of your companions?
  spa-VBL: Mi amor, por favor, dime a dónde vas a llevar tu rebaño. ¿Dónde los harás
    descansar al mediodía? Porque ¿por qué tengo que llevar un velo mientras te busco
    entre los rebaños de tus compañeros?
  fra-_FOB: Dis-moi, ô toi qu'aime mon âme, où tu pais ton troupeau, et où tu le fais
    reposer sur le midi; car pourquoi serais-je comme une femme errante auprès des
    troupeaux de tes compagnons?
  mal-mal: 'എന്റെ പ്രാണപ്രിയനേ, പറഞ്ഞുതരുക: നീ ആടുകളെ മേയിക്കുന്നത് എവിടെ? ഉച്ചയ്ക്ക്
    കിടത്തുന്നത് എവിടെ? നിന്റെ ചങ്ങാതിമാരുടെ ആട്ടിൻ കൂട്ടങ്ങൾക്കരികിൽ ഞാൻ അലഞ്ഞു തിരുയുന്നവളെപ്പോലെ
    ഇരിക്കുന്നത് എന്തിന്?'
  urd-GVR: Ai tū jo merī jān kā pyārā hai, mujhe batā ki bheṛ-bakriyāṅ kahāṅ charā
    rahā hai? Tū unheṅ dopahar ke waqt kahāṅ ārām karne biṭhātā hai? Maiṅ kyoṅ niqābposh
    kī tarah tere sāthiyoṅ ke rewaṛoṅ ke pās ṭhahrī rahūṅ?
  suz-BL: ए आं दाक्‍शो मुर, इन क्‍यारश भेडा आन कली ते योव़नीनी? मिनु नाक्‍त मेको ते
    नाइक्‍नीमी? गो मारदे हेंथे गाक्‍ब मीश मुर खोदेंशो पा इन वारच आन बगाल आ नेक्‍था
    लचा माल्‍नुङा?
  eng-NOY: Tell me, thou whom my soul loveth, where thou feedest thy flock, Where
    thou leadest it to rest at noon; For why should I be like a veiled one by the
    flocks of thy companions?
  ita-1927: O tu che il mio cuore ama, dimmi dove meni a pascere il tuo gregge, e
    dove lo fai riposare sul mezzogiorno. Poiché, perché sarei io come una donna sperduta,
    presso i greggi de’ tuoi compagni?
  ckb-ckb: ئەی خۆشەویستی گیانم، پێم بڵێ، لەکوێ مێگەلی خۆت دەڵەوەڕێنیت، کاتی نیوەڕۆش
    پشتیری مەڕەکانت لەکوێیە؟ بۆچی وەک پەچەکراوێک بم، لەلای مێگەلی هاوڕێیەکانت؟
  eng-BBE: Say, O love of my soul, where you give food to your flock, and where you
    make them take their rest in the heat of the day; why have I to be as one wandering
    by the flocks of your friends?
  kan-OKCV: ನನ್ನ ಪ್ರಾಣ ಪ್ರಿಯನೇ, ನೀನು ನಿನ್ನ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವುದು ಎಲ್ಲಿ? ಮಧ್ಯಾಹ್ನದಲ್ಲಿ
    ನೀನು ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುವ ಸ್ಥಳ ಎಲ್ಲಿ? ನನಗೆ ತಿಳಿಸು. ನಾನು ನಿನ್ನ ಜೊತೆಗಾರರ ಮಂದೆಗಳ ಬಳಿಯಲ್ಲಿ
    ಮುಸುಕು ಹಾಕಿದವಳಂತೆ ಏಕೆ ಅಲೆಯಬೇಕು?
  tam-2017: என் ஆத்தும நேசரே! உமது மந்தையை எங்கே மேய்த்து, அதை மத்தியானத்தில் எங்கே
    சேர்க்கிறீர்? எனக்குச் சொல்லும்; உமது தோழர்களின் மந்தைகளின் அருகே அலைந்து திரிகிறவளைப்போல
    நான் இருக்கவேண்டியதென்ன? மணவாளன்
  spa-RV-1909: 'Hazme saber, ó tú á quien ama mi alma, dónde repastas, dónde haces
    tener majada al medio día: porque, ¿por qué había yo de estar como vagueando tras
    los rebaños de tus compañeros?'
  ron-BTF: Spune-mi, tu, cel pe care sufletul meu îl iubește, unde te hrănești, unde
    îți odihnești turma la amiază? Căci de ce aş fi ca una care se abate pe la turmele
    însoţitorilor tăi?
  eng-WEBP: Tell me, you whom my soul loves, where you graze your flock, where you
    rest them at noon; for why should I be as one who is veiled beside the flocks
    of your companions?
  eng-FBV: My love, please tell me where you're taking your flock. Where will you
    rest them at noon? For why should I have to wear a veil while looking for you
    among the flocks of your companions?
  nld-1939: Bericht mij toch, mijn zielsbeminde, Waar ge uw kudde laat weiden, Waar
    ge ze in de middag laat rusten? Want waarom zou ik gaan zwerven Bij de kudden
    uwer vrienden?
  nch-BL: “Techilhuisquía ta cati nimitzicnelía, ¿canque tiquinmocuitahuía moborregojhua?
    ¿Canque tiquinsiyajquetza ica tajcotona? Pampa amo quinamiqui nimocuapolojtinemis
    quej se nitacanenca sihuat huan fiero ninesis quema niajsis campa inintapiyalhua
    mohuampoyohua.”
  vie-1934: Hỡi người mà lòng tôi yêu mến, hãy tỏ cho tôi biết. Chàng chăn bầy ở đâu,
    Ban trưa cho nó nằm nghỉ tại nơi nào; Vì cớ sao tôi phải như một người nữ che
    mặt ỳ bên bầy của các bạn chàng?
  hin-CV: मेरे प्राणप्रिय, मुझे यह तो बता दो, कहां हैं वे चरागाह, जहां तुम अपनी भेड़-बकरियां
    चराते हो, वह कौन सी जगह है जहां तुम दोपहर में उन्हें आराम के लिए बैठा देते हो?
    क्योंकि मैं तुम्हारे साथियों की भेड़-बकरियों के पास उसके समान क्यों बनूं, जो अपना
    मुंह छिपाए रखती है?
  spa-BES: 'Di: Oh amor de mi alma, donde das comida a tu rebaño, y donde haces que
    descansen al calor del día; ¿Por qué tengo que ser como uno vagando por los rebaños
    de tus amigos?'
  tdx-tdx: Saontsio amako, ry fikokoam-piaiko, Aia ty fiandraza’o, i fampandrea’ o
    an’tsingilingilieñey? Amy te ino ty hitsikombeako ty mpisaron’ tarehe marine’
    o lia-rain-drañe’oo?
  tha-KJV: โอ เธอผู้​ที่​จิ​ตใจดิฉั​นร​ัก ขอบอกดิฉั​นว​่า เธอเลี้ยงฝูงสัตว์​อยู่​ที่​ไหนในเวลาเที่ยงวัน
    เธอให้มันนอนพักที่​ไหน เพราะเหตุใดเล่าดิฉันจะต้องหันไปตามฝูงสัตว์ของพวกเพื่อนเธอ
  por-BR-2018: 'Dize-me, amado de minha alma: onde apascentas o teu gado ? Onde o
    recolhes ao meio- dia? Para que ficaria eu como que coberta com um véu por entre
    os gados de teus colegas?'
  deu-ELO: Sage mir an, du, den meine Seele liebt, wo weidest du, wo lässest du lagern
    am Mittag? Denn warum sollte ich wie eine Verschleierte sein bei den Herden deiner
    Genossen? -
  eng-WYC-2018: Thou spouse, whom my soul loveth, show to me, where thou pasturest,
    (yea), where thou restest in midday; lest I begin to wander, after the flocks
    of thy fellows.
  epo-epo: 'Diru al mi, ho vi, kiun mia animo amas, Kie vi paŝtas, kie vi ripozigas
