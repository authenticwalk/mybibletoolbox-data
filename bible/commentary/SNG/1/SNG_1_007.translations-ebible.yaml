  uig-PIN: «Ⱨǝy, jenim sɵyginim, deginǝ, Padangni ⱪǝyǝrdǝ baⱪisǝn? Uni kün ⱪiyamida
    ⱪǝyǝrdǝ aram alƣuzisǝn? Ⱨǝmraⱨliringning padiliri yenida qümpǝrdilik ayallardǝk
    yürüxümning nemǝ ⱨajiti?»
  beo-beo: Na dogolegei! Nama adoma! Di da dia sibi wa:i gisi moma:ne habidili oule
    masa:bela:? Ilia da dogoa eso gia:sea, habidili helefima:bela:? Na da laluba:le
    sibi ouligisu eno ilia sibi wa:i ganodini, di hogoma:bela:?” Dunu da amane sia:i,
  tpi-OTNT: Yu gutpela pren, mi laikim yu tumas. Bai yu bringim ol meme bilong yu
    i go we? Bai ol i go long wanem hap bilong painim gutpela gras bilong kaikai?
    Na long biksan bai ol i go hait we? Yu tokim mi na bai mi no ken hatwok long painim
