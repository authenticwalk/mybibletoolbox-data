  kan-2017: ನನ್ನ ಪ್ರಾಣಪ್ರಿಯನೇ, ನಿನ್ನ ಮಂದೆಯನ್ನು ಎಲ್ಲಿ ಮೇಯಿಸುವೆ? ನಡುಹಗಲಲ್ಲಿ ನಿನ್ನ ಮಂದೆಯು
    ಎಲ್ಲಿ ವಿಶ್ರಮಿಸುತ್ತಾರೆ? ಹೇಳು. ನಾನೇಕೆ ಅಲೆಮಾರಿಗಳಂತೆ ನಿನ್ನ ಗೆಳೆಯರ ಮಂದೆಗಳ ಹತ್ತಿರ ಅಲೆಯಬೇಕು?
  yap-yap: Adag rog, mog ngog, Bu uw e gin ni ngam waliy e gamanman rom ngay ngar
    abichgad? Uw e gin yad ra gif ngay ko yal’ ni msiw’? Mang ni ngar gu changar nigem
    u fithik’ e yu ran’ i gamanman rok boch e tagafal gamanman?
  hlt-MCSB: Ka hinglu kah a lungnah te kamah taengah thui lah. Melam na luem sak?
