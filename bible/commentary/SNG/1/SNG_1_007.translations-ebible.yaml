  mdy-ETH: ታ ዒሼ! ታኣም ሂንዳ ኬኤዜ፤ ኔኤኮ ማራቶ ኔኤኒ ዓንካ ሄንቃይ? ዓባ ሳዛ ማዓኣና ኔ ዔያቶ ዓንካ ቃኣቲሳንዳቴያ
    ታኣም ኬኤዜ፤ ታ ኔና ኮይፆ ኔ ላጎ ቆልሞ ጊንፆ ዓኣዺሢና ዓፒላ ቶኦኪና ጉኡሊንቴ ላኣሊጉዲ ማዒሢና ዣኣሊ ሺራሢ ዓይጎሮዳይ?
  twi-ASANTE: Kyerɛ me me dɔfoɔ, faako a wode wo nnwankuo kɔ adidi na owigyinaeɛ nso
