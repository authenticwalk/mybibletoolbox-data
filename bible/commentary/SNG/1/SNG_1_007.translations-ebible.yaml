    yai nosai gegegi paibawe? Te genuai giliga nanobode augwali menaba tiwai madi
    duala sigi pogowe? Nago enabolo obaso da, te eno nage gegebo sę dene me egobeo.
    Te nago enabolo wasiąbaso da, teda eno nage eno te gasa sipsip tonalubo bidi
    dabe tomode gegebo sę eyu da, augwaligo ena te penani ebo we da homu yaibao.
  tpi-tpi: Yu gutpela pren, mi laikim yu tumas. Bai yu bringim ol meme bilong yu i
