  vie-OVCB: Xin hãy nói với em, người em yêu mến, hôm nay chàng chăn bầy nơi đâu?
    Chàng sẽ cho chiên nghỉ trưa nơi nào? Sao em phải đi thẫn thờ như gái điếm giữa
    bạn bè chàng và bầy của họ?
  guj-2017: જેને મારો આત્મા પ્રેમ કરે છે તે, તું મને કહે, તું તારા ઘેટાં-બકરાંને કયાં
    ચરાવે છે? તેમને બપોરે ક્યાં વિસામો આપે છે? શા માટે હું તારા સાથીદારોના ટોળાંની
    પાછળ, ભટકનારની માફક ફરું?
  pon-2006A: Ei mwohnlimpoak, ndahdo mahs, Ia wasa me komw pahn kamwenge ie noumwi
