    kulup bangla ka om?
  tbz-SIM: Fɔ̃́ n dɔ́ wè ɑ nɛ́ n nɑ́kɛ́, ɑ kɔrinɛ̀ kɛ̀ ɑ wũɔ̃ kɛ bo ì cɛ̃mmú. Diyiè
    bo nyóó cónnɛ́ yɛyɔ kɑ̀ɑ ì ompùnnɛ dɛ? Kɛ̀ dɛ̀ɛ yié nkɛ̀ m bɑ́ nh ɑ̃́ɑ̃́ nhɑ nɛ́pobɛ̀
    wũɔ̃cɛ̃nku miɛkɛ.
  msy-2020: O nan roroar bar aghuim, kɨ bar nɨ gifonge. Nɨ na mɨkemegh, nɨ uan memen
