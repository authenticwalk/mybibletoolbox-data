  kyg-kyg: Lusi kava huno nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimogae, huꞌna, sipisipi
    anagakamo haiyategamo apavalelika uka neꞌyaꞌmo alika neꞌapamine. Yegemo haineno
