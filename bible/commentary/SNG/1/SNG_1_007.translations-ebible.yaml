    kɨ nɨ buriamin ingangarir ekiam damuan kogham. Nɨ na mɨkemeghan koghtɨ kɨ ti initam
    inigh uan guam avaragh, egh memebagh eghuvir gumazir igharazibar memen okoruabar
    tongɨn nɨ buriam.
  dop-dop: Nyɑ́ wei mɑ lǝsɑɣɑ sʋʋwɑ tɔ. Heeli-m timpi n tiikiɣi nyɑ́ kɑlǝkʋ tɔ. Kɛɛsɩ-m
    timpi n kɑ hɛɛsɩ ilim sikuɣu tɔ. Mɑ tɑɑ cɔɔ yem kɛ́ nyɑ́ tɑɑpɑlɑɑ kɑlǝkǝŋ cɔlɔ.
  azb-azb: 'Ey könlümün sevgilisi, söylə mənə: Sürünü harada otarırsan? Günorta sürünü
    harada yatırırsan? Niyə sənin dostlarının sürülərinin yanında gedən, Üz-gözünü
    bürüyən bir qadına bənzəyim?'
  eng-DBY: Tell me, thou whom my soul loveth, Where thou feedest [thy flock], Where
    thou makest it to rest at noon; For why should I be as one veiled Beside the flocks
    of thy companions?
  hin-2017: हे मेरे प्राणप्रिय मुझे बता, तू अपनी भेड़-बकरियाँ कहाँ चराता है, दोपहर
    को तू उन्हें कहाँ बैठाता है; मैं क्यों तेरे संगियों की भेड़-बकरियों के पास घूँघट
    काढ़े हुए भटकती फिरूँ? वर
  wol-KYG: Sama soppey xol, ngalla wax ma ana fooy foral, di fa gooral, digg bëccëg?
