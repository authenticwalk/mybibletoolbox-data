  urd-GVH: ऐ तू जो मेरी जान का प्यारा है, मुझे बता कि भेड़-बकरियाँ कहाँ चरा रहा है?
    तू उन्हें दोपहर के वक़्त कहाँ आराम करने बिठाता है? मैं क्यों निक़ाबपोश की तरह
    तेरे साथियों के रेवड़ों के पास ठहरी रहूँ?
  rug-rug: Tozi nau, agoi pu roro igo rau, pae korapa turaṉa lani goi sari mua sipi?
    Pavei kote va aqori goi sari mua sipi koasa rimata korapa rane hie? Na vegua ke
    kote va paere ia tu rau sa isumataqu koari na mua baere meke sari dia sipi?
  gaz-gaz: Yaa isa ani si jaalladhu, iddoo bushaayee kee tikfattuu fi iddoo itti guyyaa
    saafaa hoolota kee boqochiifattu natti himi. Ani maaliifan akka dubartii fuula
    ishee haguugattee bushaayee michoota keetii bira asii fi achi joortu tokkoo taʼa?
  fra-LSG: Dis-moi, ô toi que mon cœur aime, Où tu fais paître tes brebis, Où tu les
