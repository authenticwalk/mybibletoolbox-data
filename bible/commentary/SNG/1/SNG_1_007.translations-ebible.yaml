    goe i lodo nia siibi o digau hagaloohi siibi ala i golo eiaha?
  uig-ARA: «ھەي، جېنىم سۆيگىنىم، دېگىنە، پاداڭنى قەيەردە باقىسەن؟ ئۇنى كۈن قىيامىدا
