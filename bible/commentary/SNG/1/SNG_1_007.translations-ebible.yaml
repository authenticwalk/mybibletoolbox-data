    la i uhiia, Ma na poe hipa a kou mau hoanoho?
  arb-NAV: قُلْ لِي يَا مَنْ تُحِبُّهُ نَفْسِي، أَيْنَ تَرْعَى قُطْعَانَكَ وَأَيْنَ
    تُرْبِضُ بِها عِنْدَ الظَّهِيرَةِ؟ فَلِمَاذَا أَكُونُ كَامْرَأَةٍ مُقَنَّعَةٍ،
    أَتَجَوَّلُ بِجُوَارِ قُطْعَانِ أَصْحَابِكَ؟
  ewe-ewe: Gblɔe nam, wò ame si melɔ̃na, afi ka nènyia wò lãhawo le, eye ne ŋdɔ ʋu
    la, afi ka nènana wotsyɔa akɔ ɖo? Nu ka ŋuti manɔ abe nyɔnu si tsyɔ nu ŋkume ene
    le xɔ̃wòwo ƒe lãhawo gbɔ?
  eng-LEE: Tell me, O thou whom my soul loveth, where thou feedest? where lettest
    thou thy flock rest at noon? for why should I appear like a veiled mourner by
    the flocks of thy companions?—
  asm-FB: 'হে মোৰ প্রিয়তম, মোৰ প্রাণে তোমাকে ভালপায়! মোক কোৱা, তুমি তোমাৰ মেৰ-ছাগৰ
    জাকক কোন ঠাইত চৰোৱা? তুমি তোমাৰ মেৰ-ছাগবোৰক দুপৰীয়া ক’ত বিশ্রাম কৰোঁৱা? তোমাৰ
    লগৰীয়াৰ মেৰ-ছাগৰ জাকবোৰৰ কাষত, মই কিয় ওৰণি লোৱা জনীৰ নিচিনা ঘূৰি ফুৰিম? প্রিয়ৰ
    কথা:'
  sus-A: «ﭑ شَنُنتٍنيِ، عِ شَ عَ قَلَ ﭑ بّ عِ شُرُ سٍيٍ دّ مَدٌنمَ دّننَشّ، عَلَكٌ
    ﭑ نَشَ لُ عِ قٍن نَ مَلَبُي تّمُي عِ بٌورٍيٍ شَ شُرُ سٍ فْورّيٍ يَ مَ.»
  fra-SBL: Dis-moi, toi que mon âme aime, où vous faites paître votre troupeau, où
    vous les reposez à midi ; car pourquoi devrais-je être comme celle qui est voilée
    à côté des troupeaux de vos compagnons ?
  hbo-hbo: הַגִּ֣ידָה לִּ֗י שֶׁ֤אָהֲבָה֙ נַפְשִׁ֔י אֵיכָ֣ה תִרְעֶ֔ה אֵיכָ֖ה תַּרְבִּ֣יץ
    בַּֽצָּהֳרָ֑יִם שַׁלָּמָ֤ה אֶֽהְיֶה֙ כְּעֹ֣טְיָ֔ה עַ֖ל עֶדְרֵ֥י חֲבֵרֶֽיךָ׃
  kik-kik: Atĩrĩrĩ, wee nyendete, ta njĩra harĩa ũrarĩithĩria rũũru rwaku rwa mbũri,
    njĩĩra harĩa ũkwarahia ngʼondu ciaku mĩaraho. Ingĩikara atĩa ta mũtumia mũhumbe
    maitho ndũũru-inĩ cia arata aku?
  fra-NCL: Dis-moi, ô toi que mon cœur aime, où tu mènes paître tes brebis, où tu
    les fais reposer à midi, pour que je ne sois pas comme une égarée, autour des
    troupeaux de tes compagnons. LE CHŒUR.
  cek-AK: Kang palung ih nang oe, tuunawk to naah maw na pacah, naa ih ahmuen ah maw
    athun ah tuunawk to nang haksak, na thui ah; tipongah kai loe nam pui kalah tuu
    toepkung hnukah, loklam amkhraeng moe, kahni hoi mikhmai kakhuk khoep nongpata
    baktiah ka oh han loe?
  cuk-cuk: ¡An-sui-nue-sabesailad! Anga be soge, be-sibadmar-gagangi-omanaegala, ¿bia
    be omanaddae? ¿Bia yorukudba be obunnogega seddae? ¿Ar ibiga an dule-negsuligudidaeyobi,
    be-aimar-sibad-bukwad-abargi an be-amidii guoe?
  uig-CYR: «И қиз-аяллар арисидики әң гүзили, әгәр сән буни билмисәң, Падамниң басқан
    излирини бесип меңип, Падичиниң чедири йенида өз оғлақлириңни озуқландурғин».
  tel-2017: (ఆ యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) నా ప్రాణ ప్రియా! నీ మందను నీవెక్కడ
    మేపుతావో నాకు చెప్పు. మధ్యాహ్నం నీ మందను నీడలో ఎక్కడ ఉంచుతావు? నీ స్నేహితుల మందల
    దగ్గర అటూ ఇటూ తిరిగే దానిగా నేనెందుకుండాలి?
  hat-BSA: Pale mwen, ou menm nan ke nanm mwen tèlman renmen; ki kote ou fè patiraj
    twoupo ou a? Ki kote ou konn fè l kouche a midi? Paske poukisa mwen ta tankou
    yon moun ki vwale figi li nan kote twoupo zanmi ou yo?
  kos-kos: Kom su nga lungse yohk, fahkma nu sik, Kom ac pwen un sheep nutum an in
    mongo oya? Elos ac mongla ya ke pacl faht uh fol ke infulwen len uh? Efu ku ngan
    suk kom Inmasrlon un sheep nutin mwet shepherd ngia?
  hbo-WLC: הַגִּ֣ידָה לִּ֗י שֶׁ֤אָהֲבָה֙ נַפְשִׁ֔י אֵיכָ֣ה תִרְעֶ֔ה אֵיכָ֖ה תַּרְבִּ֣יץ
    בַּֽצָּהֳרָ֑יִם שַׁלָּמָ֤ה אֶֽהְיֶה֙ כְּעֹ֣טְיָ֔ה עַ֖ל עֶדְרֵ֥י חֲבֵרֶֽיךָ׃
  ibo-ibo: Gwa m, gị onye m hụrụ nʼanya, ebee ka anụ ụlọ gị na-ata nri? Ebee ka atụrụ
    gị na-ezu ike nʼetiti ehihie? Nʼihi gị ka m ga-eji dịka nwanyị e kpuchiri ihu
    nʼetiti igwe anụ ụlọ ndị enyi gị.
  ory-ory: ହେ ମୋʼ ପ୍ରାଣର ପ୍ରିୟତମ, ତୁମ୍ଭେ କେଉଁଠାରେ ଆପଣା ପଲ ଚରାଉଅଛ, ମଧ୍ୟାହ୍ନ କାଳେ ଯେଉଁଠାରେ
    ଶୟନ କରାଉଅଛ, ତାହା ମୋତେ ଜଣାଅ; କାରଣ ତୁମ୍ଭ ସଖାଗଣର ପଲ ନିକଟରେ ମୁଁ କାହିଁକି ଆବରକ ବସ୍ତ୍ର
    ପରିଧାନକାରିଣୀ ତୁଲ୍ୟ ହେବି?
  chk-chk: Kopwe aiti ngeniei, en ewe üa tongei seni lon letipei, ia kopwe foleni
    ie noum kewe sip? Ia kopwe asösöör ie leoloas? Pwota üpwe usun chök eman mi mwalechfeil
    lein nöün chienom kewe pwiin sip?
  rop-rop: Wal yu dalim mi na, main olmen. Wujei yu garra deigim detlot ship blanga
    fidimbat? Wujei yu garra abum spel brom det hotwan san? Ai nomo wandim lukabat
    yu ebriweya. Ai wandim kaman streit langa yu. Ai nomo wandim gaburrumap main feis
    garram heinggitjif, dumaji det najalot stakmen mait luk langa mi.
  ukr-1871: Як сього ти не знаєш, найкрасша між женщинами, то йди слїдом за вівцями
    й паси кізлята твої уз шатер, що пастухи собі понапинали.
  deu-1951: 'Tue mir doch kund, o du, den meine Seele liebt: Wo gehst du zur Weide?
    Wo hältst du Mittagsrast? Warum soll ich wie eine Vermummte bei den Herden deiner
    Genossen sein?'
  eng-JPS: Tell me, O thou whom my soul loveth, where thou feedest, where thou makest
    thy flock to rest at noon; for why should I be as one that veileth herself beside
    the flocks of thy companions?
  srp-1865: Kaži mi ti, kojega ljubi duša moja, gdje paseš, gdje planduješ? jer zašto
    bih lutala meðu stadima drugova tvojih?
  lug-lug: Ntegeeza ggwe gwe njagala, gy’oliisiza ekisibo kyo, ne gy’owumuliza endiga
    zo mu ssaawa ez’omu ttuntu. Lwaki mbeera ng’omukazi eyeebisse amaaso nga nninaanye
    ebisibo eby’abanywanyi bo?
  heb-heb: הגידה לי שאהבה נפשי איכה תרעה איכה תרביץ בצהרים שלמה אהיה כעטיה על עדרי
    חבריך׃
  ben-IRV: আমার প্রাণ তুমি যাকে ভালবাস, তুমি বলো হে আমার প্রিয়তম, আমাকে বল, তুমি
    কোথায় তোমার ভেড়ার পাল চরাও? তোমার ভেড়াগুলিকে দুপুরের দিন কোথায় বিশ্রাম করাও?
    আমি কেন তার মত হব যে তোমার সঙ্গী রাখালদের ভেড়ার পালের আড়ালে নিজেকে লুকিয়ে রাখে?
  pan-pan: ਮੈਨੂੰ ਦੱਸ, ਹੇ ਮੇਰੇ ਪ੍ਰਾਣ ਪਿਆਰੇ, ਤੂੰ ਕਿੱਥੇ ਇੱਜੜ ਚਾਰਦਾ ਤੇ ਦੁਪਹਿਰ ਦੇ ਵੇਲੇ
    ਕਿੱਥੇ ਬਿਠਾਉਂਦਾ ਹੈ? ਮੈਂ ਕਿਉਂ ਘੁੰਡ ਵਾਲੀ ਵਾਂਗੂੰ ਤੇਰੇ ਸਾਥੀਆਂ ਦੇ ਇੱਜੜਾਂ ਦੇ ਕੋਲ ਹੋਵਾਂ?
  mya-JVB: ကျွန်မနှစ်သက်နှစ်လိုရာအရှင်၊ ကိုယ်တော်သည် သိုးများကိုအဘယ်မှာ ထိန်းတော်မူသည်ကို၎င်း၊
    မွန်းတည့် ချိန်၌ အဘယ်မှာအရပ်ခိုစေတော်မူသည်ကို၎င်းပြ တော်မူပါ။ ကျွန်မသည် အခြားတပါးသော
    သိုးထိန်းနောက်သို့ အဘယ်ကြောင့်လမ်းလွဲ၍လိုက်ရပါအံ့နည်း။
  hmo-hmo: Egu lalokau tauna e, lau do oi hadibaia, oiemu mamoe be edeseni oi ubua
    noho? Bona dina tubua neganai, edeseni oiemu mamoe dekenai, laga-ani oi henidia,
    idia hekure? Badina oi dekenai do lau mai gwauraia, lau ura lasi mamoe naria taudia
    haida edia mamoe, edia huana dekenai do lau loaloa kava.
  urd-urd: ऐ मेरी जान के प्यारे! मुझे बता, तू अपने ग़ल्ले को कहाँ चराता है, और दोपहर
    के वक़्त कहाँ बिठाता है? क्यूँकि मैं तेरे दोस्तों के ग़ल्लों के पास क्यूँ मारी
    — मारी फिरूँ?
  rus-SYN: Если ты не знаешь этого, прекраснейшая из женщин, то иди себе по следам
    овец и паси козлят твоих подле шатров пастушеских.
  bqc-SIM: N gbɛ̃́ pↄ́ ma nisĩna yenzi, ǹ n sãↄ dã́dãkɛkĩi omɛɛ. Mákĩi ni
    to aa ĩatɛ̃ dɛui? Bↄ́yãi máↄ ku n gbɛ̃́ↄ sã waiↄ saɛ sã́sãai?
  tcz-CHONGTHU: Nei seipeh-in, O goldei, tuni na kelngoi honho hoilama na puiding
    ham? Sun teng hoikoma na kol sah ding ham? Ajeh chu keima hi noti banga naloi-napaiho
    chule kelngoite lah’a iti ka vavai le jeng thei ding ham?
  mar-mar: '(ती स्त्री तिच्या प्रियकराबरोबर बोलत आहे) माझ्या जीवाच्या प्रियकरा, मला
    सांग: तो तू तुझा कळप कोठे चारतोस? तू तुझ्या कळपाला दुपारी कोठे विसावा देतोस? तुझ्या
    सोबत्यांच्या कळपाजवळ भटकणाऱ्यांसारखी मी का व्हावे?'
  qub-qub: Cuyaynë willamay ari, ¿maypataj uyshayquicunata michinqui? Las-dösi inti
    fiyupa shanashan öraga ¿maymantaj llantucachej gatinqui? ¿Imanir-räshi puriycäman
    amïguyquicuna uywancunata michicushan guepanpa guella puricachaj warminöga?
  bqp-bqp: A mɑn sɔ̃ɔwɔ nɛn kĩnɑsi mi ɑ rɑ wunɛn sɑbenu kpɑre, kɑ mi ɑ rɑ de nu sɔ̃ɔ
    sure. Kpɑ nɑ kun mɑɑ sirenɛ wunɛn berusebun sɑbenun suunu sɔɔ.
  hat-hat: Manyè di m' non, ou menm mwen renmen anpil la, kibò ou pral mennen mouton
    yo manje? Kibò yo pral pare solèy midi? Konsa m' p'ap bezwen mache chache ou tankou
    moun fou nan mitan mouton lòt gadò parèy ou yo.
  eng-BSB: Tell me, O one I love, where do you pasture your sheep? Where do you rest
    them at midday? Why should I be like a veiled woman beside the flocks of your
    companions?
  eng-WEBPB: Tell me, you whom my soul loves, where you graze your flock, where you
    rest them at noon; for why should I be as one who is veiled beside the flocks
    of your companions?
  kbq-kbq: Nagu'areti'ma hu'na navesi negantoa ronenimoka, iga menina sipisipi afu
    kevuka'a avrenka vugahane. Kinaga iga sipisipi afuka'a ome zamantenka manigasa
    hugahane. Nahanige'na savri a'nenegnara hu'na kagri kavumo'zama sipisipi afutmima
    kegavama nehazafina vano hugahue.
  nhe-BL: '[Nopa ichpocatl quicamahuía nopa telpocatl yonque yajaya huejca itztoc:]
    “Tinechilhuisquía ta tlen nimitzicnelía, ¿canque tiquinmocuitlahuía moborregojhua?
    ¿Canque tiquinsiyajcahua ica tlajcotona? Pampa ax quinamiqui nimocuapolojtinemis
    queja se nitlacanenca sihuatl huan fiero ninesis quema niajsis campa inintlapiyalhua
    mohuampoyohua.”'
  gub-BL: Emume'u ma'e ihewe nehe, heremiamutar. Ma'e pe ereraha nereimaw àràpuhàràn
    hawitu ma'e wamumai'u kar pà ne wà. Ma'e pe upytu'u kwarahy wapyter pe hin mehe
    wà. Emume'u ihewe nehe. Nezewe mehe nata e kwaw amo àràpuhàràn hawitu ma'e wamono'ogar
    waneimaw wainuromo nerekar pà ihe nehe.
  eng-DRA: If thou know not thyself, O fairest among women, go forth, and follow after
    the steps of the flocks, and feed thy kids beside the tents of the shepherds.
