    painim yu namel long ol meme bilong ol arapela wasman.
  hau-SA: Faɗa mini, kai da nake ƙauna, ina kake kiwon garkenka kuma ina kake kai
    tumakinka su huta da tsakar rana. Me ya sa zan kasance kamar macen da aka lulluɓe
    kusa da garkunan abokanka?
  uig-LAT: «Hey, jénim söyginim, dégine, Padangni qeyerde baqisen? Uni kün qiyamida
    qeyerde aram alghuzisen? Hemrahliringning padiliri yénida chümperdilik ayallardek
    yürüshümning néme hajiti?»
  nde-nde: Akungitshele, wena engikuthandayo, uyelusela ngaphi imihlambi yezimvu zakho
    lokuthi ziphumula ngaphi izimvu zakho emini? Kungani ngisiba njengomfazi ombozileyo
    eceleni kwemihlambi yabangane bakho na?
  ton-ton: '‌ʻA koe, ʻoku ʻofa ki ai hoku laumālie, fakahā mai kiate au ʻae potu ʻoku
    ke fafanga ai, ʻae potu ʻoku ke pule ke malolō ai ʻa hoʻo fanga manu ʻi he hoʻatāmālie:
    he ko e hā te u hoko ai ke u tatau mo ha taha ʻoku afe ki he fanga manu ʻa ho
    kaungāʻapi?'
  ces-1613: Oznam mi ty, kteréhož miluje duše má, kde paseš? Kde dáváš odpočinutí
    o poledni? Nebo proč mám býti tak jako poběhlá při stádích tovaryšů tvých?
  eng-WMB: Tell me, you whom my soul loves, where you graze your flock, where you
    rest them at noon; for why should I be as one who is veiled beside the flocks
    of your companions?
  tam-TCV: என் காதலரே, உமது மந்தைகளை எங்கே மேய்க்கிறீர்? மத்தியான வேளையிலே உமது செம்மறியாடுகளை
    எங்கே இளைப்பாறப் பண்ணுகிறீர்? அதை எனக்குச் சொல்லும். முகத்திரையிட்ட பெண்போல்,
    ஏன் நான் உமது தோழர்களின் மந்தைகளுக்கிடையில் இருக்கவேண்டும்?
  ceb-ULB: Sultihi ako, akong hinigugma, diin mo man gipasibsib ang imong kamananapan?
    Diin mo man gipapahulay ang imong kamananapan panahon sa kaudtohon? Nganong kinahanglan
    man nga mahisama ako sa tawo nga nasaag-saag tupad sa kamananapan ug sa imong
    kaubanan? Mitubag kaniya ang iyang hinigugma.
  pol-UBG: Powiedz mi ty, którego miłuje moja dusza, gdzie wypasasz, gdzie dajesz
    swojej trzodzie odpocząć w południe. Czemu bowiem mam być jak błądząca przy trzodach
    twoich towarzyszy?
  urd-GVU: اے تُو جو میری جان کا پیارا ہے، مجھے بتا کہ بھیڑبکریاں کہاں چَرا رہا ہے؟
    تُو اُنہیں دوپہر کے وقت کہاں آرام کرنے بٹھاتا ہے؟ مَیں کیوں نقاب پوش کی طرح تیرے
    ساتھیوں کے ریوڑوں کے پاس ٹھہری رہوں؟
  deu-1912: Sage mir an, du, den meine Seele liebt, wo du weidest, wo du ruhest im
