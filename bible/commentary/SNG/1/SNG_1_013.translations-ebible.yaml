verse: SNG.001.013
translations:
  mal-C: എന്റെ പ്രിയൻ എനിക്ക് എന്റെ സ്തനങ്ങൾക്കിടയിൽ വിശ്രമിക്കുന്ന മീറക്കെട്ടുപോലെ
    ആകുന്നു.
  deu-TKW: Mein Geliebter ist mir das Balsambündel, das an meinem Busen ruht.
  lin-lin: Molingami na ngai azali mpo na ngai lokola liboke ya malasi ya mire, akolekisa
    butu na ye na kati-kati ya mabele na ngai.
  eng-LSV: A bundle of myrrh [is] my beloved to me, || Between my breasts it lodges.
  eng-GNV: My welbeloued is as a cluster of camphire vnto me in the vines of Engedi.
  eng-WEBSTER: A bundle of myrrh is my well beloved to me; he shall lie all night
    betwixt my breasts.
  nhw-BL: Para na, yaya catli niquicnelía eltoc quen se quechtli tlen nopa tlaajhuiyacayotl
    mirra catli nochipa huiyontoc noyolixco.
  swh-ONEN: Mpenzi wangu kwangu mimi ni kifuko cha manemane kati ya matiti yangu.
  bba-bba: Nɛn kĩnɑsi u nuburu dowɑ nɡe turɑre ye bɑ mɔ̀ miru, ye yɑ sure nɛn tororɔ.
  eng-KJVCPB: A bundle of myrrh is my well-beloved unto me; He shall lie all night
    betwixt my breasts.
  luo-luo: Jaherana chalona gi mo mane-mane mobo matin ma nengone tek, mantie e kind
    thundena.
  meu-meu: Egu lalokau na muro modana ta, ratagu padadiai e miamu.
  npi-ULB: मलाई मेरा प्रेमी मूर्रको थैलीजस्तै लाग्छ जसले मेरा वक्षस्थलका बिचमा रात
    बिताउनुहुन्छ ।
  yor-yor: Ìdì òjìá ni olùfẹ́ mi jẹ sí mi, òun ó sinmi lé àárín ọmú mi.
  pes-OPCB: محبوب من که در سینه‌هایم آرمیده، رایحه‌ای چون مُر خوشبو دارد.
  tgl-ULB: Para sa akin, tulad ng isang sisidlan ng mira ang aking minamahal na nagpapalipas
    ng gabi nakahiga sa pagitan ng aking mga dibdib.
  hui-hui: I̱naga yamali ibu sanda nga taraorebigo i̱naga galu hombeni palu paga ho
    wiarua.
  mya-mya: ငါချစ်ရာသခင်သည် အင်္ဂေဒိဥယျာဉ်မှ ဖြစ် သော ဟင်္နာခက်ရွက်စည်းကဲ့သို့ဖြစ်ပါ၏။
  bod-N: ང་ཡི་དགའ་གྲོགས་གུ་གུལ་ཐུམ་གཅིག་འདྲ། ། ཁོང་ནི་ནམ་རྒྱུན་ང་ཡི་བྲང་ཁར་ཡོད། །
  sna-sna: Mudiwa wangu, kwandiri akaita sakahomwe kemura kanogara pakati pamazamu
    angu.
  spa-BLM: Mi amado es para mí un saquito de mirra, que se encuentra entre mis pechos.
  cac-cac: Ach quelem xajanab'il vuuj, lajan ach val icha junoc yub'an̈ te' mirra
    suc'uq'ui sjab' ayec' d'a scal vim.
  swh-ULB: Mpenzi wangu ni kwangu kama mkebe wa marashi unao lala usiku katika ya
    maziwa yangu.
  bel-bel: мне мой мілы - як скрыпеню гронка ў мяне ў вінаградніках Эн-гэдзі.
  deu-ELBBK: Mein Geliebter ist mir ein Bündel Myrrhe, das zwischen meinen Brüsten
    ruht.
  mbb-OT: Is minahal ku mehemut iring te veyewà dutun te ed-ulun sikandin diyà te
    kumeng ku.
  mal-2015: എന്റെ പ്രിയൻ എനിക്കു സ്തനങ്ങളുടെ മദ്ധ്യേ കിടക്കുന്ന മൂറിൻ കെട്ടുപോലെയാകുന്നു.
  rmc-rmc: Oda, kas kamav, mange hino sar e voňavo mirha, so mange pašľol pro koľin;
  pes-OPV: محبوب من، مرا مثل طبله مر است که در میان پستانهای من می‌خوابد.
  ron-1924: Пряюбитул меу ымь есте ка ун мэнункь де мир каре се одихнеште ынтре цыцеле
    меле.
  ben-OBCV: আমার প্রেমিক আমার কাছে এক থলি গন্ধরসের মতো যা আমার স্তনযুগলের উপত্যকায়
    মিশে থাকে।
  som-som: Gacaliyahaygu wuxuu ii yahay sida guntin malmal ah Oo habeenkii oo dhan
    naasahayga ku dhex jirta.
  lat-VUC: Botrus cypri dilectus meus mihi in vineis Engaddi.
  eng-ASVBT: My beloved is unto me as a bundle of myrrh, That lieth betwixt my breasts.
  ita-1885: Il mio amico m'è un sacchetto di mirra, Che passa la notte sul mio seno.
  eng-LXXUP: My kinsman is to me a bundle of myrrh; He shall lie between my breasts.
  eng-ULB: My beloved is to me like a bag of myrrh that spends the night lying between
    my breasts.
  spa-VBL: Mi amor es como una funda de mirra, tumbada toda la noche entre mis pechos.
  fra-_FOB: Mon bien-aimé est pour moi un sachet de myrrhe; il reposera sur mon sein.
  mal-mal: എന്റെ പ്രിയൻ എനിക്ക് സ്തനങ്ങളുടെ മദ്ധ്യേ കിടക്കുന്ന മൂറിൻ കെട്ടുപോലെയാകുന്നു.
  urd-GVR: Merā mahbūb goyā mur kī ḍibiyā hai, jo merī chhātiyoṅ ke darmiyān paṛī
    rahtī hai.
  suz-BL: आं दाक्‍शो मुर आं कुचु आ दातेम ब्रोव़शो रिना पाइब मूरेम ब्रीशो थैली खोदेंशो
    बाक्‍ब।
  eng-NOY: A bunch of myrrh is my beloved to me; He shall abide between my breasts.
  ita-1927: Il mio amico m’è un sacchetto di mirra, che passa la notte sul mio seno.
  ckb-ckb: دڵدارەکەم چەپکێک موڕە کە لەنێو مەمکەکانم شەو بەسەردەبات.
  eng-BBE: As a bag of myrrh is my well-loved one to me, when he is at rest all night
    between my breasts.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯತಮನು ನನ್ನ ಸ್ತನಗಳ ಮಧ್ಯದಲ್ಲಿ ವಿಶ್ರಾಂತಿ ಪಡೆಯುವ ರಕ್ತಬೋಳದ ಚೀಲದಂತಿರುವನು.
  tam-2017: என் நேசர் எனக்கு என் மார்பகங்களின் நடுவில் தங்கும் வெள்ளைப்போளச் செண்டு.
  spa-RV-1909: Mi amado es para mí un manojito de mirra, que reposa entre mis pechos.
  ron-BTF: Un mănunchi de mir îmi este preaiubitul meu; el se va întinde toată noaptea
    între sânii mei.
  eng-WEBP: My beloved is to me a sachet of myrrh, that lies between my breasts.
  eng-FBV: My love is like a pouch of myrrh, lying all night between my breasts.
  nld-1939: Want mijn beminde is mij een bundeltje mirre, Dat op mijn boezem blijft
    rusten;
  nch-BL: Para na, yaya cati niquicnelía eltoc quej se quechti ten nopa taajhuiyacayot
    mirra cati nochipa huiyontoc noyolixco.
  vie-1934: Lương nhân tôi giống như bó hoa một dược cho tôi. Nằm ở giữa nương long
    tôi.
  hin-CV: मेरा प्रियतम मेरे लिए उस गन्धरस की थैली है, जो सारी रात मेरे स्तनों के बीच
    रहती है.
  spa-BES: Como una bolsa de mirra es mi bien amado para mí, cuando está en reposo
    toda la noche entre mis pechos.
  tdx-tdx: Hoe sandrifen-drame mandre añivo’ o nonokoo i kokoakoy.
  tha-KJV: ที่​รักของดิฉันเป็นเหมือนห่อมดยอบสำหรั​บด​ิ​ฉัน ห้อยอยู่ตลอดคืนระหว่างสองถันของดิ​ฉัน
  por-BR-2018: Meu amado é para mim como um saquinho de mirra que passa a noite entre
    meus seios;
  deu-ELO: Mein Geliebter ist mir ein Bündel Myrrhe, das zwischen meinen Brüsten ruht.
  eng-WYC-2018: My darling is a bundle of myrrh to me; he shall dwell betwixt my teats.
    (My darling is like a bundle of myrrh for me; and he shall rest between my breasts.)
  epo-epo: Kiel fasko de mirho, restanta inter miaj mamoj, Estas al mi mia amato.
  uig-PIN: Mening sɵyümlüküm, u manga bir monǝk murmǝkkidur, U kɵkslirim arisida ⱪonup
    ⱪalidu;
  beo-beo: 'Na sasagesu dunu da ‘me’ gabusiga: galebe agoane naba. E da na dodo da:iya
    diala.'
  tpi-OTNT: Pren bilong mi, mi laikim tumas, em i olsem wanpela mekpas paura i gat
    gutpela smel na i slip long bros bilong mi.
  hau-SA: Ƙaunataccena yana kamar ƙanshin mur a gare ni, kwance a tsakanin ƙirjina.
  uig-LAT: Méning söyümlüküm, u manga bir monek murmekkidur, U kökslirim arisida qonup
    qalidu;
  nde-nde: Kimi isithandwa sami sinjengemfuko yemure ithe khoxo phakathi kwamabele
    ami.
  ton-ton: ‌ʻOku hangē ko e ʻu kakala ʻa hoku ʻofaʻanga kiate au, pea ʻe tokoto ia
    ki hoku fatafata ʻi he pō ʻo ʻaho.
  ces-1613: Svazček mirry jest mi milý můj, na prsech mých odpočívaje.
  eng-WMB: My beloved is to me a sachet of myrrh, that lies between my breasts.
  tam-TCV: என் காதலர் எனக்கு என் மார்பகங்களுக்கிடையில் இருக்கும் வெள்ளைப்போள முடிச்சாய்
    இருக்கிறார்.
  ceb-ULB: Ang akong hinigugma sama sa sudlanan sa mira nga naghatag ug usa ka gabii
    nga nagpauraray sa akong dughan.
  pol-UBG: Jak wiązka mirry jest dla mnie mój miły, spoczywa na moich piersiach.
  urd-GVU: میرا محبوب گویا مُر کی ڈبیا ہے، جو میری چھاتیوں کے درمیان پڑی رہتی ہے۔
  deu-1912: Mein Freund ist mir ein Büschel Myrrhen, das zwischen meinen Brüsten hanget.
  kan-2017: ಎನ್ನಿನಿಯನು ನನ್ನ ಸ್ತನಗಳ ಮಧ್ಯದಲ್ಲಿನ ರಕ್ತಬೋಳದ ಚೀಲ;
  yap-yap: Adag rog e bfel’ bon dugun ni bod e myrrh nib thig nga daken ngarngoreg.
  hlt-MCSB: Kamah hlo kah murrah cun tah kamah ham ka rhangsuk laklo ah rhaeh coeng.
  mdy-ETH: ታ ዒሼ፥ ታኣኮ ዻንፆ ባኣካ ላሃ ሳውማ ዒዛኮ ዖሺንቲ ዓኣ ኬርቤጉዲኬ።
  twi-ASANTE: Me dɔfoɔ ayɛ me sɛ kurobo toa a ɛda me nufu ntam.
  eng-WEBU: My beloved is to me a sachet of myrrh, that lies between my breasts.
  spa-PDDPT: Mi amado es para mí un manojito de mirra Que reposa entre mis pechos.
  gun-gun: Xevy pe ma xerembiayvu iporã heakuã porã va'e ryru xekã mbyte oĩ va'e rami.
  ilo-ULB: Para kaniak, maiyarig ti ay-ayatek iti maysa a pagkargaan ti mira nga agpatnag
    nga agid-idda iti nagbaetan dagiti susok.
  kpg-kpg: Dogu aloho e hauiha kala gadoo be di ‘myrrh’ i dono madagoaa e moe gi hongo
    ogu uu.
  uig-ARA: مېنىڭ سۆيۈملۈكۈم، ئۇ ماڭا بىر مونەك مۇرمەككىدۇر، ئۇ كۆكسلىرىم ئارىسىدا
    قونۇپ قالىدۇ؛
  sus-sus: N xanuntenyi maniyaxi se sase nan na, naxan gbakuxi n xiɲɛe tagi, se xiri
    fanyi saxi a kui.
  pon-2006: Ei mwohnlimpoak pwohtik pwohmwahu en mir ni eh kipekip pohn ei dihdi kat.
  ksd-ksd: Kaugu vakak i da ra vinvin bira na davai Nina i va ta ra bongobongogu.
  tur-YTC: Sevgilim benim için memelerimin Arasında yatan bir mür kesesidir.
  grc-BRENT: Ἀπόδεσμος τῆς στακτῆς ἀδελφιδός μου ἐμοὶ, ἀυαμέσου τῶν μαστῶν μου αὐλισθήσεται.
  ind-AYT: Bagiku, kekasihku seperti sekantong mur yang terletak di antara buah dadaku.
  nya-nya: Wokondedwa wanga ali ngati kathumba ka mure kwa ine, kamene kamakhala pakati
    pa mawere angawa.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimoꞌa meya hayafatiꞌmo alagepa atumo
    neꞌaiya anikana huno maiꞌneno muki haniꞌilagamo nuꞌnilaꞌmogani folagapiꞌmo havaegaiye.
  hrv-hrv: Dragi mi je moj stručak smirne što mi među grudima počiva.
  mps-mps: Eno abagi, eno godolo mu ebao, pauda me deli wiegi yai denami ebo tiwai
    ebaso, te ena baude ugadu pila mubao.
  tpi-tpi: Pren bilong mi, mi laikim tumas, em i olsem wanpela mekpas paura i gat
    gutpela smel na i slip long bros bilong mi.
  dan-1931: min Ven er mig en Myrrapose, der ligger ved mit Bryst,
  vie-OVCB: Người yêu em như bó hoa một dược nằm nghỉ êm ấm giữa ngực em.
  guj-2017: મારો પ્રીતમ બોળની કોથળી જેવો મને લાગે છે જે મારા સ્તનોની વચ્ચે રાત્રી
    વિતાવે છે.
  pon-2006A: Ei mwohnlimpoak pwohtik pwohmwahu en mir ni eh kipekip pohn ei dihdi
    kat.
  por-BRBSL: Minha amada é para mim um sachê de mirra, que fica entre meus seios.
  cth-cth: Kai ni ka pahren e nang e, murah hmuitui tabu ca teh, kaie lungtabue dawkvah
    rum touh thung ao.
  twi-twi: Me dɔfo ayɛ me sɛ kurobow toa a ɛda me nufu ntam.
  hlt-hlt: Kamah hlo kah murrah cun tah kamah ham ka rhangsuk laklo ah rhaeh coeng.
  tbz-SIM: Odɑsɑ́ɑ́tì n yɛ̀mmɛ̀ kou ɑ dò m borɛ̀ tùdɑ̀ɑ̀rí bɛ̀ tu wè míírì o kó fɛbɑtifɛ
    nfɛ. Kɛyènkɛ̀ ɑ ɔ̃ nduɔ́ m mɛ sɑku nku.
  msy-2020: Nan roroar kɨ bar ifongezim, a mati pauran anezir mughuriar aghuim itim,
    nan evarim gisɨn irɨghav ikiava akui.
  dop-dop: Mɑ kʋsɔɔlʋ nyɑ́, n wɛ-m kɛ́ ɩsɩɩ tulɑɑlʋ miili kɛ pɑ sɩɩ mɑ hǝlɑ hɛkʋ.
  azb-azb: Mənim üçün sevgilim Döşlərimin arasında yatan mirra kisəsidir.
  eng-DBY: A bundle of myrrh is my beloved unto me; He shall pass the night between
    my breasts.
  hin-2017: मेरा प्रेमी मेरे लिये लोबान की थैली के समान है जो मेरी छातियों के बीच
    में पड़ी रहती है।
  wol-KYG: Sama nijaay di mbuusum ndàbb may fanaan sama digg ween.
  eng-YLT: A bundle of myrrh [is] my beloved to me, Between my breasts it lodgeth.
  eng-WYC-2017: My darling is a bundle of myrrh to me; he shall dwell betwixt my teats.
  eng-WMBB: My beloved is to me a sachet of myrrh, that lies between my breasts.
  urd-GVH: मेरा महबूब गोया मुर की डिबिया है, जो मेरी छातियों के दरमियान पड़ी रहती
    है।
  rug-rug: Sa qua babaere si guana kuru hite, siṉi ia na lumu humaṉa lea, sapu eko
    pa vari korapadi rina susuqu.
  gaz-gaz: Michuun koo anaaf korojoo qumbii ti; inni guntuta koo gidduu boqota.
  fra-LSG: Mon bien-aimé est pour moi un bouquet de myrrhe, Qui repose entre mes seins.
  yal-yal: N nafan muxun luxi nɛn n xa alo mirihi latikɔnɔnna se sa seen kui naxan
    singanxi n xiɲɛ longonna ra.
  haw-1868: O ka'u mea i aloha'i, he pua mura no ia na'u, E moe iho la ia mawaena
    o ko'u poli.
  arb-NAV: حَبِيبِي صُرَّةُ مُرٍّ لِي، هَاجِعٌ بَيْنَ نَهْدَيَّ.
  ewe-ewe: Nye lɔlɔ̃tɔ le nam abe lifigoe le nye akɔnu ene.
  eng-LEE: A bundle of myrrh is my friend unto me, that resteth on my bosom.
  asm-FB: মোৰ ওচৰত মোৰ প্রিয় গন্ধৰস থোৱা এটি মোনাৰ দৰে, যি মোৰ স্তনযুগলৰ মাজত গোটেই
    ৰাতি থাকে।
  sus-A: ﭑ شَنُنتٍنيِ مَنِيَشِ سٍ سَسٍ نَن نَ، نَشَن فبَكُشِ ﭑ شِحّيٍ تَفِ، سٍ شِرِ
    قَنيِ سَشِ عَ كُي.
  fra-SBL: Mon bien-aimé est pour moi un sachet de myrrhe, qui se trouve entre mes
    seins.
  hbo-hbo: צְרֹ֨ור הַמֹּ֤ר ׀ דֹּודִי֙ לִ֔י בֵּ֥ין שָׁדַ֖י יָלִֽין׃
  kik-kik: Mwendwa wakwa harĩ niĩ-rĩ, ahaana ta koohe ka manemane gakomeire gatagatĩ
    ka nyondo ciakwa.
  fra-NCL: Mon bien-aimé est pour moi un sachet de myrrhe, qui repose entre mes seins.
  cek-AK: Ka palung duek ih ka tlangai loe aqum puek ka tahnu salakah kaom myrrh hmuihoih
    tui baktiah oh.
  cuk-cuk: An-sui, ina-wawadikid binasgargi-atinnar-sagu-bipigi-seledidaedyob, anba
    gabdiid.
  uig-CYR: Мениң сөйүмлүгүм маңа Ән-Гәдидики үзүмзарларда өскән бир ғунчә хенә гүлидәктур».
  tel-2017: నా ప్రియుడు నా స్తనాల మధ్య రాత్రంతా ఉండే బోళం సంచిలా ఉన్నాడు.
  hat-BSA: Sila ke m renmen an se yon pòch pafen; fèy bazilik ki pase tout nwit lan
    antre tete mwen.
  kos-kos: Ke mukul kawuk luk el elongak iniwuk, El oana sie nwana keng orekla ke
    myrrh.
  hbo-WLC: צְר֨וֹר הַמֹּ֤ר ׀ דּוֹדִי֙ לִ֔י בֵּ֥ין שָׁדַ֖י יָלִֽין׃
  ibo-ibo: Onye m hụrụ dị m ka ụda máá e kechiri nʼakpa nke dị nʼetiti ara m abụọ.
  ory-ory: ମୋହର ପ୍ରିୟତମ ମୋʼ ବକ୍ଷସ୍ଥଳ ମଧ୍ୟରେ ଥିବା ଗନ୍ଧରସ ବୃକ୍ଷର ଥୋପା ତୁଲ୍ୟ ମୋʼ ପ୍ରତି
    ଅଟନ୍ତି।
  chk-chk: Ätewe mi wor tongan me rei a usun chök eu tükütükün säfei mi aüchea itan
    mör, a nonom lefilen oupwi.
  rop-rop: Jis laik detlot gudsmelwan purdiflawa jidan langa lilwan beig langa main
    nek, wal main olmen leidanbat langa main tjes.
  ukr-1871: Милий мій у мене — мов гроно кипрове в виноградниках Енгадських.
  deu-1951: Mein Freund ist mir ein Myrrhenbüschel, das zwischen meinen Brüsten ruht.
  eng-JPS: My beloved is unto me as a bag of myrrh, that lieth betwixt my breasts.
  srp-1865: Dragi mi je moj kita smirne, koja meðu dojkama mojim poèiva.
  lug-lug: Muganzi wange ali ng’ensawo eya kaloosa aka mooli gye ndi, ng’awummulidde
    mu kifuba kyange.
  heb-heb: צרור המר דודי לי בין שדי ילין׃
  ben-IRV: আমার প্রিয় আমার কাছে যেন গন্ধরস রাখার ছোট এক থলির মত যা আমার বুকের মাঝখানে
    থাকে।
  pan-pan: ਮੇਰਾ ਬਾਲਮ ਮੇਰੇ ਲਈ ਗੰਧਰਸ ਦੀ ਪੁੜੀ ਹੈ, ਜੋ ਮੇਰੀਆਂ ਛਾਤੀਆਂ ਵਿਚਕਾਰ ਰਾਤ ਕੱਟਦਾ ਹੈ।
  mya-JVB: ငါ ချစ် ရာသခင်သည် ငါ ၌ မုရန် နံ့သာပုံ ဖြစ်၍၊ ငါ့ ရင်အုံ ကြား မှာ တညဉ့်လုံးအိပ်
    ရမည်။
  hmo-hmo: Egu lalokau tauna, be egu ratana edia huanai ia hekure, be lau dekenai
    bonana namo muramura ena puse bamona.
  urd-urd: मेरा महबूब मेरे लिए दस्ता — ए — मुर है, जो रात भर मेरी सीने के बीच पड़ा
    रहता है।
  rus-SYN: Как кисть кипера, возлюбленный мой у меня в виноградниках Енгедских.
  bqc-SIM: Ma yenzide dɛmɛɛ lí'ↄ gĩnana pↄ́ looa ma yↄ̃́ taau ũ.
  tcz-CHONGTHU: Ka goldeipa hi ka ang-a Myrrh gim namtwi theineo kikhai abangin ahi.
  mar-mar: माझ्या वक्षस्थळांमध्ये रात्रभर विसावलेला, माझा प्रियकर माझ्या गळ्यात असलेल्या
    गंधरसाच्या पुडीसारखा मला आहे.
  qub-qub: Nogapäga cuyaynë caycan shuti-mallwawan mïrra perfümita imaypis wallgarashänömi.
  bqp-bqp: Nɛn kĩnɑsi u nuburu dowɑ nge turɑre ye bɑ mɔ̀ miru, ye yɑ sure nɛn tororɔ.
  hat-hat: Mennaj mwen tankou yon pake bazilik, ki poze sou tete m'.
  eng-BSB: My beloved is to me a sachet of myrrh resting between my breasts.
  eng-WEBPB: My beloved is to me a sachet of myrrh, that lies between my breasts.
  kbq-kbq: Avesima nenantea ne'mo'a tare amintrenimofo amunompima mananentake'za merema
    anakintogeno meankna hu'ne.
  nhe-BL: Para na, yajaya tlen niquicnelía eltoc queja se quechtli tlen nopa tlaajhuiyacayotl
    mirra tlen nochipa huiyontoc noyolixco.
  gub-BL: Heremiamutar hekàm rehe ipytu'u mehe, aetun kàpuhàg zàwenugar hyàkwegatu
    ma'e mir her ma'e hehe ihe.
  eng-DRA: A cluster of cypress my love is to me, in the vineyards of Engaddi.
