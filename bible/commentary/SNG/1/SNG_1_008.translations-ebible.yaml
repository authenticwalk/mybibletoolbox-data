verse: SNG.001.008
translations:
  mal-C: സ്ത്രീകളിൽ അതിസുന്ദരീ, നിനക്കത് അജ്ഞാതമെങ്കിൽ ആട്ടിൻപറ്റങ്ങളുടെ കാലടികൾ പിൻതുടരുകയും
    നിന്റെ കുഞ്ഞാടുകളെ ഇടയകൂടാരങ്ങൾക്കരികെ മേയ്ക്കുകയുംചെയ്യുക.
  deu-TKW: Wenn du's nicht weißt, o du schönste unter den Frauen, so geh' doch hinaus
    den Spuren der Herde nach und weide deine Zicklein bei den Hütten der Hirten.
  lin-lin: Oh mwasi oyo aleki basi nyonso na kitoko, soki oyebi yango te, landa kaka
    matambe ya bibwele, na banzela oyo yango elekeli, mpe leisa bana bantaba ya basi
    na yo pembeni ya bandako ya kapo ya babateli bibwele.
  eng-LSV: If you do not know, || O beautiful among women, || Go forth by the traces
    of the flock, || And feed your kids by the shepherds’ dwellings!
  eng-GNV: I haue compared thee, O my loue, to the troupe of horses in the charets
    of Pharaoh.
  eng-WEBSTER: If thou knowest not, O thou fairest among women, go forth by the footsteps
    of the flock, and feed thy kids beside the shepherds tents.
  nhw-BL: 'Sintla amo tijmati canque itztoc, ta catli más tiyejyectzi tlen nochi yejyectzitzi
    sihuame, xiquintoquili iniicxihua nopa borregojme hasta campa itztoque nopa sequinoc
    tlamocuitlahuiani. Nopona xiquinmocuitlahui moborregojhua campa quichijchijtoque
    ininxajcal para tijmatis canque itztoc yaya catli tiquicnelía. Quema quipantijque
    nopa ichpocatl, nopa telpocatl quiijtohua:'
  swh-ONEN: Kama hujui, ewe mwanamke mzuri kuliko wote, fuata nyayo za kondoo, na
    kulisha wana-mbuzi wako karibu na hema za wachungaji.
  bba-bba: wunɛ wi ɑ tɔn kurɔbu kpuro burɑm kere, ɑ̀ kun yɑm mi yɛ̃, ɑ doo ɑ yɑ̃ɑ
    ɡɔ̃ɔn yirɑ swĩi. Kpɑ ɑ wunɛn bonu kpɑrɑ kpɑrobun wɑ̃ɑ yerun bɔkuɔ.
  eng-KJVCPB: If thou know not, O thou fairest among women, Go thy way forth by the
    footsteps of the flock, And feed thy kids beside the shepherds’ tents.
  luo-luo: Ka ok ingʼeyo, yaye jaber moloyo mon mamoko, lu bangʼ rombe kuonde ma gikwayoe,
    mondo ikwa nyidiek ma pod tindo e bath hembe mag jokwath.
  meu-meu: Hane namo e, bema asi dibamu, mamoe vatagadia ba ḡavadia; emu nani natudia
    na mamoe ireḡudia taudia edia kalaga badidiai ba ubudia. *****
  npi-ULB: हे स्‍त्रीहरूमध्ये असाध्यै सुन्दरी, तिमीलाई थाहा छैन भने मेरो बगालका पाइलाहरू
    पछ्याऊ, र गोठालाहरूको पालनेर तिम्रा ससाना बाख्राहरू चराऊ ।
  yor-yor: Bí ìwọ kò bá mọ̀, ìwọ arẹwà jùlọ nínú àwọn obìnrin. Bá ọ̀nà tí agbo ẹran
    rìn lọ, kí o sì bọ́ àwọn ọmọ ewúrẹ́ rẹ. Ní ẹ̀bá àgọ́ àwọn olùṣọ́-àgùntàn.
  pes-OPCB: ای زیباترین زن دنیا، اگر نمی‌دانی، رد گله‌ها را بگیر و به سوی خیمه‌های
    چوپانان بیا و در آنجا بزغاله‌هایت را بچران.
  tgl-ULB: Kung hindi mo alam, pinakamaganda sa mga kababaihan, sundan mo ang dinaraanan
    ng aking kawan, at ipastol mo ang iyong mga batang kambing malapit sa mga tolda
    ng mga pastol.
  hui-hui: I̱ lawini-o í̠ wandari bayaore bedegoni. Í̠na i̱ de hondoleyagua nogo meme
    sibiru ge piyadadagua talima ibabe. Talima ibalu í̠naga nogo memeru tani bayale
    nelo nogo sibi haru haga agali marunaga balai anda bu kagoria kawareni tani bayale
    nolene karia handa walia holebere.
  mya-mya: ငါချစ်သောနှမ၊ သင့်ကိုဖာရောမင်းရထား၌ ကသော မြင်းနှင့် ငါပုံပြမည်။
  bod-N: མཛེས་མའི་མཆོག་ཁྱེད་རྒྱུས་མེད་ན། ། ལུག་ཁྱུའི་རྐང་རྗེས་དེད་ནས་སོང་། ། རྫི་བོའི་གུར་གྱི་ཉེ་འཁོར་དུ།
    ། རང་གི་རེའུ་རྣམས་འཚོ་བར་མཛོད། །
  sna-sna: Kana usingazivi, iwe mukadzi akanaka kukunda vamwe, chitevera makwara amakwai
    ugondofudzira mbudzana dzako pedyo namatende avafudzi.
  spa-BLM: Si no lo sabes, la más bella entre las mujeres, seguir las huellas de las
    ovejas. Haz pastar a tus cabritos junto a las tiendas de los pastores.
  cac-cac: Tato man̈ ojtacoc ach ix te vach' ilji d'a scal eb' ix ix vach' yilji,
    ochan̈ tzac'an yuj yoclem noc' calnel chi'. Tan̈vej va noc' yunetac a chiva d'a
    slac'anil slechpat eb' vin̈ tan̈vum calnel chi', xchi eb'.
  swh-ULB: Kama haujui, uliye mzuri miongoni mwa wanawake, fuata nyayo za mifugo yangu,
    na ulishe watoto wako wa mbuzi karibu na hema za wachungaji.
  bel-bel: З кабыліцаю з фараонавай калясьніцы параўнаў я цябе, каханая.
  deu-ELBBK: Wenn du es nicht weißt, du Schönste unter den Frauen, so geh hinaus,
    den Spuren der Herde nach, und weide deine Zicklein bei den Wohnungen der Hirten.
  mbb-OT: Emun wazè nu metueni, te utew mekempet he vahi, ikula nu is imbayà te menge
    kerehidu ku pehendiyà te menge tulda te menge vantey te menge kerehidu, ne zutun
    nu ipepenabtab is menge kambing nu.
  mal-2015: സ്ത്രീകളിൽ അതിസുന്ദരിയേ, നീ അറിയുന്നില്ലെങ്കിൽ ആടുകളുടെ കാൽചുവടു തുടർന്നുചെന്നു
    ഇടയന്മാരുടെ കൂടാരങ്ങളുടെ അരികെ നിന്റെ കുഞ്ഞാടുകളെ മേയിക്ക.
  rmc-rmc: Tu, so sal nekšukareder le džuvľendar, te na džanes, kaj hin oda than,
    dža pal o stopaja le bakrengre a muk tire kozicen te chal e čar paš o stani le
    pasťjerengre.
  pes-OPV: ‌ای جمیل تر از زنان، اگر نمی دانی، در اثرگله‌ها بیرون رو و بزغاله هایت
    را نزد مسکن های شبانان بچران.
  ron-1924: Дакэ ну штий, о, ту, чя май фрумоасэ динтре фемей, ешь пе урмеле оилор
    ши паште-ць езий лынгэ колибеле пэсторилор!
  ben-OBCV: হে, নারীদের মধ্যে সেরা সুন্দরী, তা যদি তুমি না-জানো, তবে মেষদের পদচিহ্ন
    ধরে যাও, এবং পালকদের তাঁবুগুলির কাছে তোমার ছাগবৎসদের চরাও।
  som-som: Taada naagaha ugu qurux badanay, haddaadan aqoon, Waxaad daba gashaa adhiga
    raadkiisa, Oo waxaad waxarahaaga ag daajisaa teendhooyinka adhijirrada.
  lat-VUC: Equitatui meo in curribus Pharaonis assimilavi te, amica mea.
  eng-ASVBT: If thou know not, O thou fairest among women, Go thy way forth by the
    footsteps of the flock, And feed thy kids beside the shepherds’ tents.
  ita-1885: Se tu nol sai, o la più bella d'infra le femmine, Esci seguendo la traccia
    delle pecore, E pastura le tue caprette. Presso alle tende de' pastori.
  eng-LXXUP: If thou know not thyself, thou fair one among women, Go thou forth by
    the footsteps of the flocks, And feed thy kids by the shepherds’ tents.
  eng-ULB: If you do not know, most beautiful among women, follow the tracks of my
    flock, and pasture your young goats near the shepherds' tents.
  spa-VBL: Si realmente no lo sabes, tú que eres más hermosa que cualquier otra mujer,
    sigue las huellas de mi rebaño, y deja que tus cabras pasten cerca de las tiendas
    de los pastores.
  fra-_FOB: Si tu ne le sais pas, ô la plus belle d'entre les femmes, sors sur les
    traces du troupeau, et pais tes chevrettes auprès des cabanes des bergers.
  mal-mal: സ്ത്രീകളിൽ അതിസുന്ദരിയേ, നീ അറിയുന്നില്ലെങ്കിൽ ആടുകളുടെ കാൽചുവട് പിന്തുടർന്ന്
    ഇടയന്മാരുടെ കൂടാരങ്ങളുടെ അരികിൽ നിന്റെ കുഞ്ഞാടുകളെ മേയിക്കുക.
  urd-GVR: Kyā tū nahīṅ jāntī, tū jo auratoṅ meṅ sab se ḳhūbsūrat hai? Phir ghar se
    nikal kar khoj lagā ki merī bheṛ-bakriyāṅ kis taraf chalī gaī haiṅ, apne memnoṅ
    ko gallābānoṅ ke ḳhaimoṅ ke pās charā.
  suz-BL: मीश आल आन दाते ङा नेल्‍ल क्‍येङा दारशो मीश आल, गे क्‍यारश भेडा आन गाक्‍तीक
    लां खोइश्‍शा, गोठला आन गोठ आ नेक्‍था इ पाठा आन कली योव़ङो।
  eng-NOY: '[[Lad.]] If thou know not, O thou fairest among women, Trace thou thy
    way by the tracks of the flock, And feed thy kids beside the shepherds'' tents!'
  ita-1927: Se non lo sai, o la più bella delle donne, esci e segui le tracce delle
    pecore, e fa’ pascere i tuoi capretti presso alle tende de’ pastori.
  ckb-ckb: ئەی جوانترینی نێو ئافرەتان، ئەگەر نازانیت بە شوێن پێی مەڕاندا بڕۆ و کارەبزنەکانت
    بلەوەڕێنە لەلای نشینگەی شوانەکان.
  eng-BBE: If you have not knowledge, O most beautiful among women, go on your way
    in the footsteps of the flock, and give your young goats food by the tents of
    the keepers.
  kan-OKCV: ಸ್ತ್ರೀಯರಲ್ಲಿ ಸೌಂದರ್ಯವಂತಳೇ, ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವಾದರೆ, ನೀನು ಮಂದೆಯ ಜಾಡಿನಲ್ಲಿಯೇ
    ಹೋಗಿ, ಕುರುಬರ ಗುಡಾರಗಳ ಬಳಿಯಲ್ಲಿ ನಿನ್ನ ಮೇಕೆಯ ಮರಿಗಳನ್ನು ಮೇಯಿಸು.
  tam-2017: பெண்களில் அழகு மிகுந்தவளே! அதை நீ அறியவில்லையென்றால், மந்தையின் காலடிகளைத்
    தொடர்ந்துபோய், மேய்ப்பர்களுடைய கூடாரங்களுக்கு அருகில் உன் ஆட்டுக்குட்டிகளை மேயவிடு.
  spa-RV-1909: Si tú no lo sabes, oh hermosa entre las mujeres, sal, yéndote por las
    huellas del rebaño, y apacienta tus cabritas junto á las cabañas de los pastores.
  ron-BTF: Dacă nu ştii, tu cea mai frumoasă dintre femei, mergi pe urmele turmei
    şi paşte-ţi iezii pe lângă corturile păstorilor.
  eng-WEBP: If you don’t know, most beautiful among women, follow the tracks of the
    sheep. Graze your young goats beside the shepherds’ tents.
  eng-FBV: If you really don't know, you who are more beautiful than any other woman,
    then follow the tracks of my flock, and let your goats graze near the shepherd's
    tents.
  nld-1939: Als ge het niet weet, Schoonste der vrouwen, Volg dan het spoor van de
    kudde, En hoed uw geiten Bij de tenten der herders.
  nch-BL: “Sinta amo tijmati canque itztoc, ta cati más tiyejyectzi ten nochi yejyectzitzi
    sihuame, xiquintoquili iniicxihua nopa borregojme hasta campa itztoque nopa sequinoc
    tamocuitahuiani. Nopona xiquinmocuitahui moborregojhua campa quichijchijtoque
    inixajcal para tijmatis canque itztoc yaya cati tiquicnelía.”
  vie-1934: Hỡi người đẹp hơn hết trong các người nữ, Nếu ngươi chẳng biết, hãy ra
    theo dấu của bầy, Và chăn các dê con mình gần bên trại kẻ chăn chiên.
  hin-CV: स्त्रियों में परम सुंदरी, यदि स्वयं तुम्हें ही यह मालूम नहीं है, भेड़-बकरियों
    के पांव के निशानों पर चलती जाओ और अपने मेमनों को चरवाहों के तंबुओं के पास चराओ.
  spa-BES: Si no tienes conocimiento, oh la más bella entre las mujeres, sigue los
    pasos del rebaño y da comida a tus cabras jóvenes junto a las carpas de los cuidadores.
  tdx-tdx: Aa naho tsy fohi’o, ry hatsomerentseren’ampelao, le tinoño ty lia’ i lia-raikey
    vaho andrazo marine’ o kibohom- piarakeo o vik’ose’oo.
  tha-KJV: โอ แม่​งามเลิศในท่ามกลางหญิงทั้งหลาย ถ้าเธอไม่​รู้​จงเดินไปตามรอยตีนฝูงแพะแกะ
    แล​้วจงเลี้ยงฝูงแพะแกะของเธอไว้​ที่​ข้างเต็นท์ของเมษบาลเถิด
  por-BR-2018: 'Ele : Se tu, a mais bela entre as mulheres, não sabes, sai pelos rastros
    das ovelhas, e apascenta tuas cabras junto às tendas dos pastores.'
  deu-ELO: Wenn du es nicht weißt, du Schönste unter den Frauen, so geh hinaus, den
    Spuren der Herde nach und weide deine Zicklein bei den Wohnungen der Hirten.
  eng-WYC-2018: A! thou fairest among women, if thou knowest not thyself, go thou
    out, and go forth after the steps of thy flocks; and feed thy kids, beside the
    tabernacles of shepherds. (O thou most beautiful among women! if thou thyself
    knowest not, go thou out, and go forth after the steps of thy flocks; and feed
    thy goat kids, beside the shepherds’ tents.)
  epo-epo: Se vi ne scias tion, ho belulino inter virinoj, Sekvu la paŝojn de la ŝafaro,
    Kaj paŝtu viajn kapridojn ĉe la tendoj de la paŝtistoj.
  uig-PIN: «I ⱪiz-ayallar arisidiki ǝng güzili, ǝgǝr sǝn buni bilmisǝng, Padamning
    basⱪan izlirini besip mengip, Padiqining qediri yenida ɵz oƣlaⱪliringni ozuⱪlandurƣin».
  beo-beo: “Di, uda eno ilia noga:idafa ba:su hou baligisu uda! Di da na esalebe sogebi
    hame dawa:bela:? Di asili, sibi wa:i amo fa:no bobogema. Dia goudi da gisi moma:ne,
    gisi sogebi amo sibi ouligisu dunu ilia abula diasu gadenene hogoma.
  tpi-OTNT: Pren bilong mi, yu naispela meri tru. Sapos yu laik lukim mi, orait yu
    bihainim mak bilong lek bilong ol meme. Yu bihainim i go na bai yu lukim gutpela
    gras bilong ol meme bilong yu i ken kaikai. Dispela gras i stap klostu long ol
    haus sel bilong ol wasman bilong sipsip.
  hau-SA: Ke mafiya kyau a cikin mata, in ba ki sani ba, to, ki dai bi labin da tumaki
    suke bi ki yi kiwon ’yan awakinki kusa da tentunan makiyaya.
  uig-LAT: «I qiz-ayallar arisidiki eng güzili, eger sen buni bilmiseng, Padamning
    basqan izlirini bésip méngip, Padichining chédiri yénida öz oghlaqliringni ozuqlandurghin».
  nde-nde: Nxa ungazi, wena omuhle okudlula bonke abesifazane, landela umkhondo wezimvu
    udlisele amazinyane embuzi zakho eduze lamathente abelusi.
  ton-ton: Kapau ʻoku ʻikai te ke ʻilo, ʻa koe ʻoku hoihoifua lahi ʻi he kau fefine
    kotoa pē, ʻalu pe ʻi ho hala, ʻi he ʻalunga ʻoe fanga manu, pea ke fafanga hoʻo
    ngaahi ʻuhikiʻi kosi ʻi he fale fehikitaki ʻoe kau tauhimanu.
  ces-1613: Jestliže nevíš, ó nejkrašší mezi ženami, vyjdi po šlepějích ovcí, a pas
    kozlátka svá podlé obydlí pastýřů.
  eng-WMB: If you don’t know, most beautiful among women, follow the tracks of the
    sheep. Graze your young goats beside the shepherds’ tents.
  tam-TCV: பெண்களுள் பேரழகியே, அதை நீ அறியாவிட்டால், செம்மறியாட்டின் அடிச்சுவடுகளைப்
    பின்தொடர்ந்து போய், மேய்ப்பர்களின் கூடாரங்களுக்கு அருகில் உன் வெள்ளாட்டுக் குட்டிகளை
    மேயவிடு.
  ceb-ULB: Kung wala ikaw masayod, labing matahom taliwala sa mga babaye, sunda ang
    mga tunob sa akong kamananapan, ug pasibsiba ang imong nating mga kanding duol
    sa mga tolda sa magbalantay.
  pol-UBG: Jeśli nie wiesz, najpiękniejsza wśród kobiet, to idź śladem trzody i paś
    swoje koźlątka przy szałasach pasterzy.
  urd-GVU: کیا تُو نہیں جانتی، تُو جو عورتوں میں سب سے خوب صورت ہے؟ پھر گھر سے نکل
    کر کھوج لگا کہ میری بھیڑبکریاں کس طرف چلی گئی ہیں، اپنے میمنوں کو گلہ بانوں کے
    خیموں کے پاس چَرا۔
  deu-1912: Weiß du es nicht, du schönste unter den Weibern, so gehe hinaus auf die
    Fußtapfen der Schafe und weide deine Zicklein bei den Hirtenhäusern.
  kan-2017: ಸ್ತ್ರೀಯರಲ್ಲಿ ಅತಿ ಸುಂದರವಾದ ಹೆಣ್ಣು ನೀನು, ನಿನಗಿದು ಗೊತ್ತಿಲ್ಲವಾದರೆ ಹಿಂಡಿನ ಹೆಜ್ಜೆಯ
    ಜಾಡನ್ನು ಹಿಡಿದು ಹೋಗಿ, ಕುರುಬರ ಗುಡಾರಗಳ ಬಳಿಯಲ್ಲಿ ನಿನ್ನ ಮೇಕೆಮರಿಗಳನ್ನು ಮೇಯಿಸು.
  yap-yap: Th’abi pidorang u fithik’ e ppin, mog damnang ko uw? Mman ngam lek fa ran’
    i gamanman; ngam pir’eg e gin nge abich e kaming rom riy u charen fapi tent ko
    pi tagafal gamanman.
  hlt-MCSB: Huta rhoek khuiah sakthen te na ming pawt atah boiva kholaeh ah namah
    cet. Na maae-ca te aka dawn rhoek kah dungtlungim ah luem sak.
  mdy-ETH: ኔኤኒ ላኣሎይዳፓ ቢያ ባሼ ሚዛጴሌ! ቤዞ ኔ ዔሩዋያ ማዔቴ ማራቶ ኮጲዞ ዓርቂ ዓኣዼ፤ ዋናናኣቶ ኔኤኮ ሞኦፆ ናኣቶ
    ጉርዶ ዓጫ ሄንቄ።
  twi-ASANTE: Sɛ wonnim a, mmaa ahoɔfɛfoɔ pa ara no, fa ɛkwan a nnwan fa soɔ so na
    fa wo mpapo mma kɔ adidi wɔ nnwanhwɛfoɔ no ntomadan ho.
  eng-WEBU: If you don’t know, most beautiful among women, follow the tracks of the
    sheep. Graze your young goats beside the shepherds’ tents.
  spa-PDDPT: ¡Si no lo sabes tú, La más hermosa de las mujeres, Sal tras las huellas
    del rebaño, Y apacienta tus cabritas junto a las cabañas de los pastores!
  gun-gun: Kunhague pavẽ gui neporãve va'e, ha'e nunga ndereikuaai ri vy tereo ha'vy
    mymba kuery pypo rupi, ha'e emongaru nerymba kavara kuery vexa'i re opena va'e
    kuery ikuaia rupi.
  ilo-ULB: No saanmo nga ammo, kapipintasan kadagiti babbai, surotem dagiti tugot
    ti arbanko, ken ipastormo dagiti urbon a kaldingmo iti asideg dagiti tolda dagiti
    agpaspastor.
  kpg-kpg: Di ahina kaedahi humalia, goe e de iloo di gowaa? Daudalia adu nia lohongo
    wae o nia siibi gi gidee goe di gowaa dela e humalia gi au kuudi, i baahi nia
    hale laa o digau hagaloohi siibi.
  uig-ARA: «ئى قىز-ئاياللار ئارىسىدىكى ئەڭ گۈزىلى، ئەگەر سەن بۇنى بىلمىسەڭ، پادامنىڭ
    باسقان ئىزلىرىنى بېسىپ مېڭىپ، پادىچىنىڭ چېدىرى يېنىدا ئۆز ئوغلاقلىرىڭنى ئوزۇقلاندۇرغىن».
  sus-sus: «Ginɛ tofanyi fisamante, xa i mu na yire kolon, i xa n ma yɛxɛɛe fɔxi fen,
    i xa i gbee dɛ madon n ma gɔɔrɛ longori ra.
  pon-2006: Kowe me keieu kaselel nanpwaungen lih akan, ia duwe, ke sohte ese wasao?
    Idawehnowei pelin sihpwo; rapahkihda wasa me noumw kuht kan pahn mwenge ie limwahn
    impwal kan en silepen sihpw kan.
  ksd-ksd: Gala pa u nunure, u nina u boina ta ra vaden par, Una mur ra nga kai ra
    umana sip, Ma una tabar kaum lavur nat na me maravai ta ra umana pal na mal kai
    ra umana tena balabalaure sip.
  tur-YTC: Eğer bilmiyorsan, kadınların en güzeli, Koyun izlerini takip et. Oğlaklarını
    çoban çadırlarının yanında otlat.
  grc-BRENT: Ἐὰν μὴ γνῷς σεαυτὴν ἡ καλὴ ἐν γυναιξὶν, ἔξελθε σὺ ἐν πτέρναις τῶν ποιμνίων,
    καὶ ποίμαινε τὰς ἐρίφους σου ἐπὶ σκηνώμασι τῶν ποιμένων.
  ind-AYT: Jika engkau tidak tahu, hai yang tercantik dari segala perempuan, ikutilah
    jejak-jejak kawanan itu, dan gembalakan kambing-kambing mudamu di dekat kemah-kemah
    para gembala.
  nya-nya: Ngati sukudziwa iwe wokongola kwambiri kuposa akazi ena, ngati sukudziwa,
    tsatira makwalala a nkhosa ndipo udyetse ana ambuzi pambali pa matenti a abusa.
  kyg-kyg: Alagepa kanale a kanomogae, huno, muki aꞌne anagaꞌmo ago aeka apakaseꞌnane.
    Ani kotegamo oꞌageꞌnisanaꞌmoꞌmo sipisipi anagaꞌai apaiyakamo alinika aise meme
    anagakamo apavalelika uka sipisipileꞌmo neꞌyagaiya vayaꞌai seli no haopaleꞌmo
    uka neꞌyaꞌmo alika apamiyo.
  hrv-hrv: Ako ne znaš, o najljepša među ženama, izađi i slijedi tragove stada i pasi
    kozliće svoje oko pastirskih koliba.
  mps-mps: Eno abagio, nage gasa sawi yai we mu da. Te nago ena suabo homu ebaso da,
    teda nago te sipsip dabego sągą pasalu wali poanao. Nago wali pobaso da, teda
    naga meme dabego tuabo wiegi yai nosai elalubo sueibao. Te nosai te sipsip tonalubo
    bidi dabego sel ugwa be pąde elalubao.
  tpi-tpi: Pren bilong mi, yu naispela meri tru. Sapos yu laik lukim mi, orait yu
    bihainim mak bilong lek bilong ol meme. Yu bihainim i go na bai yu lukim gutpela
    gras bilong ol meme bilong yu i ken kaikai. Dispela gras i stap klostu long ol
    haus sel bilong ol wasman bilong sipsip.
  dan-1931: Såfremt du ikke ved det, du fagreste blandt Kvinder, følg da kun Hjordens
    Spor og vogt dine Geder ved Hyrdernes Boliger.
  vie-OVCB: Hỡi người đẹp nhất trong các thiếu nữ, nếu em không biết, hãy theo dấu
    chân của bầy anh, và để bầy dê con gần lều bọn chăn chiên.
  guj-2017: યુવતીઓમાં અતિ સુંદર, જો તું જાણતી ના હોય તો, મારા ટોળાંની પાછળ ચાલ, તારી
    બકરીના બચ્ચાંને ભરવાડોના તંબુઓ પાસે ચરાવ.
  pon-2006A: Kowe me keieu kaselel nanpwaungen lih akan, ia duwe, ke sohte ese wasao?
    Idawehnowei pelin sihpwo; rapahkihda wasa me noumw kuht kan pahn mwenge ie limwahn
    impwal kan en silepen sihpw kan.
  por-BRBSL: Se você não sabe, a mais bela entre as mulheres, seguir os rastros das
    ovelhas. Apascentem seus bodes jovens ao lado das tendas dos pastores.
  cth-cth: Napuinaw thung dawk a mei kahawipoung e lah na Oe na ka panuek hoehpawiteh,
    tunaw e hnukkâbang haw. Tukhoumnaw e rim teng vah, nange hmaeca hah rawca poe
    haw.
  twi-twi: Sɛ wunnim a, mmea mu ɔhoɔfɛfo koraa, fa ɔkwan a nguan fa so so na fa wo
    mpapomma kɔ adidi wɔ nguanhwɛfo no ntamadan ho.
  hlt-hlt: Huta rhoek khuiah sakthen te na ming pawt atah boiva kholaeh ah namah cet.
    Na maae-ca te aka dawn rhoek kah dungtlungim ah luem sak.
  tbz-SIM: Kɑ̀ɑ í kù yɛ̃́ fɔ̃́ mbɛnitipowennibɛ kóo wenniwe, yɛ̀roo kɛ́tũnnɛ ipe kó
    yɛnɑcɛ̀nɑ̀, kɛ́ncɛ̃mmú ɑ bɔbí kɛ́kɔtɛ bɛnɑɑcɛ̃mbɛ kó titouti borɛ̀.
  msy-2020: O nan amizir dirim, nɨn ganganim bar deragha amizir igharazibar ganganiba
    bar dagh afira. Nɨ nan gansɨ, nɨ memebar diarir nozibar gɨn mangɨ. Nɨ dar gɨn
    mangɨ, egh nɨ grazir aghuibar apigham, eghtɨ nɨn memeba dar amam. Grazir kaba
    sipsipbagh eghuvir gumazibar averpenibar boroghɨn iti.
  dop-dop: Alɑɑ telɑɑ tɑɑ telu nyɑ́. Ye n tɑ nyɩ ɩlɛ n tǝŋ heeŋ kɑlǝkʋ nɔɔhɛɛ. Tiiki
    nyɑ́ pinɑsɩ kɛ tiikilɑɑ cokɑ kiŋ.
  azb-azb: Ey gözəllər gözəli, əgər yerini tapa bilməsən, Sürülərin izi ilə get, Oğlaqlarını
    çoban çadırlarının yanında otar.
  eng-DBY: If thou know not, thou fairest among women, Go thy way forth by the footsteps
    of the flock, And feed thy kids beside the shepherds' booths.
  hin-2017: हे स्त्रियों में सुन्दरी, यदि तू यह न जानती हो तो भेड़-बकरियों के खुरों
    के चिन्हों पर चल और चरावाहों के तम्बुओं के पास, अपनी बकरियों के बच्चों को चरा।
  wol-KYG: Aa! Xamoo koo? Yaw mi dàq ci jigéen ñi! Génnal rekk, topp wewi jur gi,
    sàmmi say tef, fi dendeek mbaari sàmm si.
  eng-YLT: If thou knowest not, O fair among women, Get thee forth by the traces of
    the flock, And feed thy kids by the shepherds' dwellings!
  eng-WYC-2017: A! thou fairest among women, if thou knowest not thyself, go thou
    out, and go forth after the steps of thy flocks; and feed thy kids, beside the
    tabernacles of shepherds.
  eng-WMBB: If you don’t know, most beautiful amongst women, follow the tracks of
    the sheep. Graze your young goats beside the shepherds’ tents.
  urd-GVH: क्या तू नहीं जानती, तू जो औरतों में सबसे ख़ूबसूरत है? फिर घर से निकलकर
    खोज लगा कि मेरी भेड़-बकरियाँ किस तरफ़ चली गई हैं, अपने मेमनों को गल्लाबानों के
    ख़ैमों के पास चरा।
  rug-rug: Agoi pu tolavaemu hola koari na barikaleqe, be lopu gilania goi sa vasina,
