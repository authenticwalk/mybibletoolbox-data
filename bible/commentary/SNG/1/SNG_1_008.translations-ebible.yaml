    pa kali ipi tadi na sepati.
  gaz-gaz: Yaa dubartii dubartoota hunda caalaa bareeddu, ati yoo beekuu baatte hoolota
    duukaa buʼi; ilmoolee reʼoota keetiis dunkaana tiksootaa bira tikfadhu.
  fra-LSG: Si tu ne le sais pas, ô la plus belle des femmes, Sors sur les traces des
    brebis, Et fais paître tes chevreaux Près des demeures des bergers.
  yal-yal: Xa i mi na kolon, i tan naxan tofan ɲaxanle birin xa, siga i ya sii diine
    rabɛ yɛxɛɛ kurune funfun xɔn, xuruse kantanne bubune dɛxɔn.
  haw-1868: Ina, aole oe i ike, E ka mea maikai mawaena o na wahine, E hele oe ma
    na kapuwai o ka poe hipa, E hanai i kau poe kao keiki, Ma kahi kokoke i na halelewa
    o ka poe kahuhipa.
  arb-NAV: '(الْمُحِبُّ): إِنْ كُنْتِ لَا تَعْلَمِينَ يَا أَجْمَلَ النِّسَاءِ، فَاقْتَفِي
    أَثَرَ الْغَنَمِ، وَارْعَيْ جِدَاءَكِ عِنْدَ مَسَاكِنِ الرُّعَاةِ.'
  ewe-ewe: Wò, tugbewo ƒe fia, ne mènyae o la, do afɔ na alẽhawo, eye nànyi wò gbɔ̃viwo
    le lãkplɔlawo ƒe agbadɔwo gbɔ.
  eng-LEE: If thou knowest this not, O thou fairest of women, go but forth in the
    footsteps of the flock, and feed thy kids around the shepherds' dwellings.—
  asm-FB: তুমি যদি তাক নাজানা, হে পৰম সুন্দৰী যুৱতী, মোৰ মেৰ-ছাগৰ জাকৰ খোজৰ চিনবোৰৰ
    পাছে পাছে আহাঁ আৰু তোমাৰ ছাগলী পোৱালিবোৰক মেৰ-ছাগ ৰখীয়াসকলৰ তম্বুৰ ওচৰতে চৰোৱা।
  sus-A: «فِنّ تٌقَنيِ قِسَمَنتٍ، شَ عِ مُ نَ يِرٍ كٌلٌن، عِ شَ ﭑ مَ يّشّييٍ قْشِ
    قٍن، عِ شَ عِ فبٍيٍ دّ مَدٌن ﭑ مَ فْورّ لٌنفٌرِ رَ.
  fra-SBL: Si vous ne le savez pas, la plus belle des femmes, suivre les traces des
    moutons. Faites paître vos chèvres à côté des tentes des bergers.
  hbo-hbo: אִם־לֹ֤א תֵדְעִי֙ לָ֔ךְ הַיָּפָ֖ה בַּנָּשִׁ֑ים צְֽאִי־לָ֞ךְ בְּעִקְבֵ֣י
    הַצֹּ֗אן וּרְעִי֙ אֶת־גְּדִיֹּתַ֔יִךְ עַ֖ל מִשְׁכְּנֹ֥ות הָרֹעִֽים׃ ס
  kik-kik: We mũthaka kũrĩ andũ-a-nja othe, akorwo ndũũĩ-rĩ, umagara ũrũmĩrĩre makinya
    ma ngʼondu, ũkarĩithĩrie tũũri twaku hakuhĩ na hema cia arĩithi.
  fra-NCL: Si tu ne le sais pas, ô la plus belle des femmes, sors sur les traces de
    ton troupeau, et mène paître tes chevreaux près des huttes des bergers. L’ÉPOUX.
  cek-AK: Nongpatanawk thungah kranghoih koek, na panoek ai nahaeloe, tuu caehhaih
    khokkong to parui ah loe, tuutoep kaminawk ih kahni im taengah nangmah ih maeh
    caanawk to pacah ah.
  cuk-cuk: Omegan-yeerdaklemaladba, bur be yeer dakleged. Be-sui-nue-sabesailad-amiegala,
    sibad-gannarba be nae. Be-sibad-burwigan masgi-omanae, dule-sibad-edarbemalad-e-dordoneg-dikarba
    be omanae.
  uig-CYR: «И сөйүмлүгүм, мән сени Пирәвнниң җәң һарвулириға қетилған бир байталға
    охшаттим;
  tel-2017: (తన ప్రియుడు ఆమెకు జవాబిస్తున్నాడు) జగదేక సుందరీ, నీకు తెలియకపోతే నా మందల
    అడుగుజాడలను అనుసరించు. కాపరుల డేరాల దగ్గర నీ మేకపిల్లలను మేపుకో.
  hat-BSA: Si ou menm, ou pa konnen, O pi bèl pami tout fanm yo; janbe swiv wout twoupo
    a, e fè patiraj pou jenn kabrit ou yo akote tant bèje ou yo.
  kos-kos: Ya kom tia etu acn sac, kom su oasku liki mutan nukewa? Fahla ukweot na
    un sheep uh Twe konauk acn nani nutum an in mongo we Apkuran nu ke lohm nuknuk
    sin mwet shepherd ngia.
  hbo-WLC: אִם־לֹ֤א תֵדְעִי֙ לָ֔ךְ הַיָּפָ֖ה בַּנָּשִׁ֑ים צְֽאִי־לָ֞ךְ בְּעִקְבֵ֣י
    הַצֹּ֗אן וּרְעִי֙ אֶת־גְּדִיֹּתַ֔יִךְ עַ֖ל מִשְׁכְּנ֥וֹת הָרֹעִֽים׃ ס
  ibo-ibo: Ọ bụrụ na ị maghị, gị nwanyị kachasị mma, soro nzọ ụkwụ igwe atụrụ meekwa
    ka ụmụ ewu gị taa ahịhịa dị nʼakụkụ ụlọ ikwu ndị na-elekọta atụrụ.
  ory-ory: ହେ ନାରୀଗଣ ମଧ୍ୟରେ ପରମସୁନ୍ଦରୀ, ଯଦି ତୁମ୍ଭେ ନ ଜାଣ, ତେବେ ତୁମ୍ଭେ ପଲର ପଦଚିହ୍ନ
    ଧରି ଗମନ କର ଓ ମେଷପାଳକମାନଙ୍କ ତମ୍ବୁ ନିକଟରେ ଆପଣା ଛେଳିଛୁଆମାନଙ୍କୁ ଚରାଅ।
  chk-chk: Are kosap silei ewe leni, en mi liöch mwen ekewe fefin, kopwe tapwala mürin
    ipwen ekewe pwiin sip. Kopwe foleni noum nienifön kuuch ünükün imwen ekewe chon
    mas imw mangaku.
  rop-rop: Main purdiwan gel, yu bulurrum det ship trek, en faindim gras blanga detlot
    gout blanga yu, gulijap langa detlot tent blanga ola stakmen. Deya na yu garra
    faindim mi.
  ukr-1871: Ти, моя любо, в мене, мов та кобилиця в колесницї в Фараона, (згорда виступаєш).
  deu-1951: Ist es dir nicht bekannt, du Schönste unter den Weibern, so gehe nur hinaus,
    den Spuren der Schafe nach, und weide deine Zicklein bei den Wohnungen der Hirten!
  eng-JPS: If thou know not, O thou fairest among women, go thy way forth by the footsteps
    of the flock and feed thy kids, beside the shepherds' tents.
  srp-1865: Ako ne znaš, najljepša izmeðu žena, poði tragom za stadom, i pasi jariæe
    svoje pokraj stanova pastirskih.
  lug-lug: Bw’oba nga tomanyi, ggwe omukyala asinga bonna obulungi, goberera ekkubo
    endiga lye zikutte, ogende oliisize embuzi zo ento, okumpi n’eweema z’abasumba.
  heb-heb: אם לא תדעי לך היפה בנשים צאי לך בעקבי הצאן ורעי את גדיתיך על משכנות הרעים׃
  ben-IRV: হে নারীদের সেরা সুন্দরী, তুমি যদি না জান তবে ভেড়ার পালের পায়ের চিহ্ন
    ধরে অনুসরণ করো, পালকদের তাঁবু গুলোর কাছে তোমার সব ছাগলের বাচ্চাগুলো চরাও।
  pan-pan: ਹੇ ਇਸਤਰੀਆਂ ਵਿੱਚੋਂ ਰੂਪਵੰਤੀਏ, ਜੇ ਤੂੰ ਨਹੀਂ ਜਾਣਦੀ ਤਾਂ ਤੂੰ ਇੱਜੜ ਦੀ ਪੈੜ ਉੱਤੇ
    ਚੱਲੀ ਜਾ ਅਤੇ ਆਪਣੀਆਂ ਮੇਮਣੀਆਂ ਨੂੰ ਆਜੜੀਆਂ ਦੇ ਵਸੇਬਿਆਂ ਕੋਲ ਚਾਰ।
  mya-JVB: မိန်းမ တကာတို့ထက် အဆင်း လှသောအစ်မ၊ သင် သည်မ သိ လျှင် ၊ သိုး များခြေရာ သို့လိုက်
    သွား၍ ၊ သိုးထိန်း တဲ များအနား မှာ သင် ၏သိုးသငယ် တို့ကို ကျွေးမွေး ပါလော့။
  hmo-hmo: Hahine namona momokani e, bema gabu oi diba lasi neganai, mamoe edia aena
    gabudia murinai do oi raka. Oiemu nanigosi natudia be mamoe naria taudia, edia
    palai ruma edia badinai do oi ubudia.
  urd-urd: ऐ 'औरतों में सब से ख़ूबसूरत, अगर तू नहीं जानती तो ग़ल्ले के नक़्श — ए —
    क़दम पर चली जा, और अपने बुज़ग़ालों को चरवाहों के खे़मों के पास पास चरा।
  rus-SYN: Кобылице моей в колеснице фараоновой я уподобил тебя, возлюбленная моя.
  bqc-SIM: N gbɛ̃́ pↄ́ n nↄankɛ dɛ nↄɛↄla píi, tó ń gupi dↄ̃o, tɛ sãↄ iai, ní
    n blenɛↄ dã sãdãnaↄ bòo saɛ.
  tcz-CHONGTHU: 'Moulang: Na het loule, O nungah melhoipen nu; ka kelngoi ho kikaina
    nung juiyin lang, kelngoi chingho ponbuh vel’a chun na kelchate vah-in.'
  mar-mar: (तिचा प्रियकर तिला उत्तर देतो) हे परम सुंदरी, जर तुला काय करायचे ते माहीत
    नाही तर माझ्या कळपाच्या मागे जा. तुझ्या लहान बकऱ्यांना मेंढपाळाच्या तंबूजवळच्या
    कुरणात चार.
  qub-qub: Cuyayllapaj warmicunapitapis mas cuyayllapaj warmi, mana musyashpayquega
    uyshacunapa yupillanpa ayway. Michicojcunapa chucllancuna caycashan lädullanpa
    cabrayquicunata michicuy.
  bqp-bqp: wunɛ wi ɑ tɔn kurɔbu kpuro burɑm kere, ɑ̀ kun yɑm mi yɛ̃, ɑ doo ɑ yɑ̃ɑ
    gɔ̃ɔn yirɑ swĩi. Kpɑ ɑ wunɛn bonu kpɑrɑ kpɑrobun wɑ̃ɑ yerun bɔkuɔ.
  hat-hat: Bèl fanm pase ou, nanpwen! Ki jan ou fè pa konn kote sa a? Ale non. Swiv
    mouton yo. W'a jwenn manje bò la pou kabrit ou yo, toupre tant gadò yo.
  eng-BSB: If you do not know, O fairest of women, follow the tracks of the flock,
    and graze your young goats near the tents of the shepherds.
  eng-WEBPB: If you don’t know, most beautiful amongst women, follow the tracks of
    the sheep. Graze your young goats beside the shepherds’ tents.
  kbq-kbq: Hentofa a'moka antahinka kenkama osu'nesunka, sipisipi afu kevu'nimofo
    agaka avaririnka neone meme afuka'aramina sipisipi kva vahetmimofo seli nomofo
    tvaonte eme zamantege'za trazana neho.
  nhe-BL: '[Sihuame tlen Jerusalén huicaj para nopa ichpocatl:] “Intla ax tijmati
    canque itztoc, ta tlen más tiyejyectzi tlen nochi yejyectzitzi sihuame, xiquintoquili
    iniicxihua nopa borregojme hasta campa itztoque nopa sequinoc tlamocuitlahuiani.
    Nopano xiquinmocuitlahui moborregojhua campa quichijchijtoque ininxajcal para
    tijmatis canque itztoc yajaya tlen tiquicnelía.”'
  gub-BL: Ereiko amogwer kuzà wanuwi ipuràg eteahy wera'u ma'e romo ne. Aze nerekwaw
    kwaw wapoz haw nehe, eho amogwer waneimaw wanaikweromo nehe. Nezewe mehe erexak
    putar mai'u haw nereimaw àràpuhàràna'yr hawitu ma'e wanupe nehe, wamono'ogaw wanàpuz
    huwake nehe.
  eng-DRA: To my company of horsemen, in Pharao’s chariots, have I likened thee, O
    my love.
