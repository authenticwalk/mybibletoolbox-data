verse: SNG.001.016
translations:
  mal-C: എന്റെ പ്രിയാ, നീ എത്ര സുന്ദരൻ! നീ അതിസുന്ദരൻതന്നെ! നമ്മുടെ കിടക്കയും ശ്യാമളംതന്നെ.
  deu-TKW: Wie schön bist du, mein Geliebter, ja holdselig; ja immer grün ist unser
    Lager.
  lin-lin: Mobali na ngai, tala ndenge nini ozali kitoko ! Ozali penza elengi. Mbeto
    na biso ezali nde matiti ya mobesu,
  eng-LSV: Behold, you [are] beautiful, my love, indeed, pleasant, || Indeed, our
    bed [is] green,
  eng-GNV: The beames of our house are cedars, our rafters are of firre.
  eng-WEBSTER: 'Behold, thou art fair, my beloved, yes, pleasant: also our bed is
    green.'
  nhw-BL: 'Nelía tiyejyectzi ta catli na nimitzicnelía. Quena, onpano ticuali. Nopa
    telpocatl quiijtohua: Yejyectzi campa timotecaj para timosiyajquetzaj ipan ni
    sacapetlatl catli xoxohuic.'
  swh-ONEN: Tazama jinsi ulivyo mzuri, mpenzi wangu! Ee, tazama jinsi unavyopendeza!
    Na kitanda chetu ni cha majani mazuri.
  bba-bba: nɛn kĩnɑsi, ɑ sɑ̃ɑwɑ durɔ burɔ, wunɑ ɑ mɑn wɛ̃re. Bɛsɛn kpin yeru tɑ ko
    n nɔɔ nɛ nɡe yɑkɑ bekusu.
  eng-KJVCPB: 'Behold, thou art fair, my beloved, yea, pleasant: Also our bed is green.'
  luo-luo: Mano kaka iber, jaherana! Yaye, mano kaka berni olomba! Kendo kitandawa
    bende yom ka lum mangʼich.
  meu-meu: Egu lalokau e, oi na raho namo taumu; momokani, oi na mai hairaimu. Eda
    mahuta patana na gadoka-gadoka,
  npi-ULB: हे मेरा प्रेमी, सुन्‍नुहोस् । तपाईं सुन्दर हुनुहुन्छ । हो, तपाईं कति सुन्दर
    हुनुहुन्छ! हराभरा बिरुवाहरू हाम्रो ओछ्यान हुन् ।
  yor-yor: Báwo ni o ṣe dára tó, olùfẹ́ mi! Háà, báwo ni o ṣe wu ni! Ibùsùn wa ní
    ìtura.
  pes-OPCB: ای محبوب من، تو چه جذاب و دوست داشتنی هستی! سبزه‌زارها بستر ما هستند
  tgl-ULB: Tingnan mo, makisig ka, aking minamahal, o anong kisig mo. Ang mga malalagong
    halaman ay nagsisilbing ating higaan.
  hui-hui: I̱naga yamali í̠ huliya igiri bayaore kegonigo i̱na í̠ hondowa turu timbuni
    ho kogoni. Datani bayale ogoni iyanaga dagiani tamunguru ale holebira.
  mya-mya: ငါတို့ ဗိမာန်တိုင်တို့သည် အာရဇ်ပင်၊ အမိုးသည် ထင်ရူးပင်ဖြင့်ပြီးသတည်း။
  bod-N: ཀྱེ་ཀྱེ་གཟིགས་དང་ང་ཡི་དགའ་གྲོགས་ལགས། ། ཁྱེད་ཀྱི་ཞལ་རས་མཚར་ཞིང་ཡིད་དུ་འོང་།
    ། མཛེས་སྡུག་སྤང་ལྗོངས་ང་ཚོའི་མལ་ཁྲི་ཡིན། །
  sna-sna: Wakanaka sei, mudiwa wangu! A-a, unofadza! Uye mubhedha wedu wakasvibira.
  spa-BLM: He aquí que eres hermosa, amada mía, sí, agradable; y nuestro sofá es verde.
  cac-cac: Te vach' ilji ach quelem xajanab'il vuuj, val yel te vach' ilji. A val
    an̈ yax an̈c'ultac ol och co vaynub'oc, xchi ix.
  swh-ULB: Ona, wewe ni mtanashati, mpenzi wangu, jinsi mtanashati.
  bel-bel: стрэхі дамоў нашых - кедры, столі іх - кіпарысы.
  deu-ELBBK: Siehe, du bist schön, mein Geliebter, ja, liebenswert; ja, unser Lager
    ist frisches Grün.
  mbb-OT: Utew ka iyan mekempet, pelanggè ku. Mekewiwili ka zutun te kedhidhizeǥè
    ta ziyà te meilem he menge sagbet,
  mal-2015: എന്റെ പ്രിയനേ, നീ സുന്ദരൻ, നീ മനോഹരൻ; നമ്മുടെ കിടക്കയും പച്ചയാകുന്നു.
  rmc-rmc: Ó, savo šukar sal tu, lasko miri! Čačes sal šukar! E zeleno čar hiňi amaro
    hadžos.
  pes-OPV: اینک تو زیبا و شیرین هستی‌ای محبوب من و تخت ما هم سبز است.
  ron-1924: Че фрумос ешть, пряюбитуле, че плэкут ешть! Вердяца есте патул ностру!
    –
  ben-OBCV: ওগো আমার প্রিয়তম, সুদর্শন তুমি! আহা, কী মনোহর তুমি! আমাদের শয্যাও কেমন
    শ্যামল।
  som-som: Gacaliyahaygow, bal eeg, adba waad qurxoon tahay, waanad wacan tahay, Oo
    weliba sariirteennuna waa cagaar.
  lat-VUC: Tigna domorum nostrarum cedrina, laquearia nostra cypressina.]
  eng-ASVBT: 'Behold, thou art fair, my beloved, yea, pleasant: Also our couch is
    green.'
  ita-1885: Eccoti bello, amico mio, ed anche piacevole; Il nostro letto eziandio
    è verdeggiante.
  eng-LXXUP: Behold, thou art fair, my kinsman, Yea, beautiful, overshadowing our
    bed.
  eng-ULB: Listen, you are handsome, my beloved, how handsome. The lush plants are
    our bed.
  spa-VBL: Y tú, mi amor, eres tan guapo, ¡qué encantador eres! La hierba verde es
    nuestra cama,
  fra-_FOB: Que tu es beau, mon bien-aimé; que tu es agréable!
  mal-mal: എന്റെ പ്രിയനേ, നീ സുന്ദരൻ, നീ മനോഹരൻ; നമ്മുടെ കിടക്കയും പച്ചയാകുന്നു.
  urd-GVR: Mere mahbūb, tū kitnā ḳhūbsūrat hai, kitnā dilrubā! Sāyādār hariyālī hamārā
    bistar
  suz-BL: ए आं दाक्‍शो मुर, गे यो दारशो बाक्‍नेवे। थमा पा दारशो बाक्‍नेवे। इस ब्राख्‍ये
    गिग बाक्‍ब।
  eng-NOY: '[[M.]] Behold, thou art fair, my beloved, yea, lovely; And green is our
    bed.'
  ita-1927: Come sei bello, amico mio, come sei amabile! Anche il nostro letto è verdeggiante.
  ckb-ckb: ئەی دڵدارەکەم، تۆش چەند قۆزیت، چەند شیرینیت! جێگاکەمان سەوزە.
  eng-BBE: See, you are fair, my loved one, and a pleasure; our bed is green.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನೇ, ಇಗೋ, ನೀನು ಎಷ್ಟು ಸೌಂದರ್ಯವಂತನು! ಹೌದು, ರಮ್ಯವಾದವನು! ಹಸಿರು ಚಿಗುರುಗಳೇ
    ನಮ್ಮ ಮಂಚವಾಗಿದೆ.
  tam-2017: நீர் ரூபமுள்ளவர்; என் நேசரே! நீர் இன்பமானவர்; நம்முடைய படுக்கை பசுமையானது.
  spa-RV-1909: 'He aquí que tú eres hermoso, amado mío, y suave: nuestro lecho también
    florido.'
  ron-BTF: Iată, eşti frumos, preaiubitul meu, da, plăcut; de asemenea patul nostru
    este verde.
  eng-WEBP: Behold, you are beautiful, my beloved, yes, pleasant; and our couch is
    verdant.
  eng-FBV: And you, my love, are so handsome—how charming you are! The green grass
    is our bed,
  nld-1939: Wat zijt ge verrukkelijk schoon, mijn beminde Ons rustbed is in het groen!
  nch-BL: “Nelía tiyejyectzi ta cati na nimitzicnelía. Quena, nelía ticuali.” “Yejyectzi
    campa timotecaj para timosiyajquetzaj ipan ni sacapetat cati xoxohuic.
  vie-1934: Hỡi lương nhân tôi, chàng là xinh tốt; Thật, hợp ý thay! Lại giường của
    chúng ta xanh xanh.
  hin-CV: कितने सुंदर लगते हो, तुम, मेरे प्रियतम! तथा आनन्द-दायक भी! वास्तव में कितना
    भव्य है हमारा बिछौना.
  spa-BES: Mira, eres hermoso, amado mío, y un placer; nuestra cama es verde.
  tdx-tdx: Toe tsomerentseren-drehe kokoakoo, vata’e miehañe; maindoñe ty fandrean-tikañe;
  tha-KJV: ดู​เถิด ที่​รักของฉัน เธอเป็นคนสวยงามจริงเจ้าค่ะ เธอเป็นคนน่าชมจริงๆ ที่​นอนของเราเขียวสด
  por-BR-2018: 'Ela : Como tu és belo, meu amado! Como tu és agradável! E o nosso
    leito se enche de folhagens.'
  deu-ELO: Siehe, du bist schön, mein Geliebter, ja, holdselig; ja, unser Lager ist
    frisches Grün.
  eng-WYC-2018: Lo! my darling, thou art fair and shapely; our bed is fair as flowers.
    (Behold! my darling, thou art beautiful and shapely; the grass and the flowers
    shall be our bed.)
  epo-epo: Ho, vi estas bela, mia amato, kaj ĉarma; Nia lito estas kiel freŝaj herboj;
  uig-PIN: «Mana, sǝn güzǝl, sɵyümlüküm; Bǝrⱨǝⱪ, yeⱪimliⱪ ikǝnsǝn; Bizning orun-kɵrpimiz
    yexildur;
  beo-beo: “Na dogolegei! Di amola da noga:idafa ba:sa! Di da nama hahawane hamosa!
    Golofoia:i gisi da ania golasu hamomu.
  tpi-OTNT: Pren bilong mi, yu gutpela tumas. Yu moa yet na mi amamas tru long yu.
    Dispela gutpela gras i olsem bet bilong yumi.
  hau-SA: Kai kyakkyawa ne, ƙaunataccena! Kai, kana ɗaukan hankali! Gadonmu koriyar
    ciyawa ce.
  uig-LAT: «Mana, sen güzel, söyümlüküm; Berheq, yéqimliq ikensen; Bizning orun-körpimiz
    yéshildur;
  nde-nde: Umuhle ngempela, sithandwa sami! Bakithi, uyabukeka! Umbheda wethu butshani
    obuluhlaza tshoko.
  ton-ton: Vakai, ʻoku ke toulekeleka, ʻE hoku ʻofaʻanga, ʻio, mo fakaʻofoʻofa; pea
    ʻoku laumaʻuiʻui foki hota tokotoʻanga.
  ces-1613: Aj, jak jsi ty krásný, milý můj, jak utěšený! I to lůže naše zelená se.
  eng-WMB: Behold, you are beautiful, my beloved, yes, pleasant; and our couch is
    verdant.
  tam-TCV: என் காதலரே, நீர் எவ்வளவு அழகானவர்! ஆ, எவ்வளவு கவர்ச்சி! நமது படுக்கை பசுமையானது.
  ceb-ULB: Tan-awa, ambungan ka gayod, akong hinigugma, pagkaambungan mo gayod. Ang
    lunhaw nga mga tanom maoy atong higdaan.
  pol-UBG: O jaki ty jesteś piękny, mój umiłowany, i jak miły! Łoże nasze się zieleni.
  urd-GVU: میرے محبوب، تُو کتنا خوب صورت ہے، کتنا دل رُبا! سایہ دار ہریالی ہمارا بستر
  deu-1912: Siehe, mein Freund, du bist schön und lieblich. Unser Bett grünt,
  kan-2017: ಆಹಾ, ಎನ್ನಿನಿಯನೇ, ನೀನೆಷ್ಟು ಸುಂದರ, ನೀನೆಷ್ಟು ಮನೋಹರ! ಹಚ್ಚ ಹಸಿರು ಚಿಗುರುಗಳು
    ನಮ್ಮ ಮಂಚ,
  yap-yap: Gamareg to’, ri gab picho’ay; ni ri gama felfelan’ nigeg! Pan ni galunglung
    e nge mang tagil’dow;
  hlt-MCSB: Ka hlo nang tah na sakthen ne, mah kah soengca hingsuep khaw naepnoi bal.
  mdy-ETH: ታ ዒሼ! ኔኤኒያ ሚዛጲታንቴሞ፤ ኮሺ ኔ ታና ዎዛሳኔ፤ ሻኣላ ኑኡኮ ዋርቂ ዓኣ ማኣቲጉዲ ዎዛሳያኬ።
  twi-ASANTE: Me dɔfoɔ, wo ho yɛ fɛ! Ao, ahoɔfɛ nie yɛn mpa so yɛ akɔnɔakɔnɔ.
  eng-WEBU: Behold, you are beautiful, my beloved, yes, pleasant; and our couch is
    verdant.
  spa-PDDPT: Mira, eres hermoso, oh amado mío. También placentero. Nuestra cama es
    de florido verdor.
  gun-gun: Xerembiayvu, ndee voi neporã, roayvu. Nhanderupa ma jai rogue pyau guigua.
  ilo-ULB: Kitaem, nagtaerka, ay-ayatek, anian a nagtaraerka. Dagiti nalangto a mulmula
    ti agserbi a pagiddaanta.
  kpg-kpg: Dogu aloho hagalabagau, goe e madanga huoloo, gei gu hai au gi tenetene
    huoloo! Tau moenge la go nia geinga tolo aanei.
  uig-ARA: «مانا، سەن گۈزەل، سۆيۈملۈكۈم؛ بەرھەق، يېقىملىق ئىكەنسەن؛ بىزنىڭ ئورۇن-كۆرپىمىز
    يېشىلدۇر؛
  sus-sus: «N xanuntenyi, i tofan, i tofan. Won na dɛnnaxɛ, ɲooge fanyi bara findi
    won ma sade ra,
  pon-2006: Soangen omwi silang mwahu, ei mwohnlimpoak; ia uwen omwi kin kaparanihiehda!
    Dihpw kan pahn wia ata peht;
  ksd-ksd: Ea, kaugu vakak, u bula a valilingina, maia, a magit na varmananai; Ma
    kador vava i limut.
  tur-YTC: İşte, güzelsin, sevgilim, evet, hoşsun; Ve yatağımız yemyeşil.
  grc-BRENT: Ἰδοὺ εἶ καλὸς ἀδελφιδός μου, καί γε ὡραῖος πρὸς κλίνῃ ἡμῶν σύσκιος·
  ind-AYT: Lihat, tampannya engkau, kekasihku! Sungguh menyenangkan! Sungguh, tempat
    tidur kita hijau.
  nya-nya: Iwe bwenzi langa, ndiwe wokongoladi! Ndithu, ndiwe wokongoladi kwambiri!
    Ndipo malo athu ogonapo ndi msipu wobiriwira.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimogae, huꞌna, Vae, alagepa kanale
    vekamo maiꞌnane. He alagepa kanale vekamo maiꞌnane. Hipatiꞌamo alino hegafa hu
    maleꞌniye.
  hrv-hrv: '- Gle, kako si lijep, dragi moj, gle, kako si mio. Zelenilo je postelja
    naša.'
  mps-mps: Eno abagi, nage wiegi yai mu bidibao. Nago sawi yali gasa ugadu mu igulalio,
    tama eno nage wiegi yai pemene mu ebao. Te wiegi yai nosai te da sigo pibo bet
    sai tiwai elalubao.
  tpi-tpi: Pren bilong mi, yu gutpela tumas. Yu moa yet na mi amamas tru long yu.
    Dispela gutpela gras i olsem bet bilong yumi.
  dan-1931: Hvor du er fager, min Ven, ja dejlig er du, vort Leje er grønt,
  vie-OVCB: Chàng đẹp biết bao, hỡi người em yêu, quyến rũ biết bao! Thảm cỏ xanh
    là giường của chúng ta;
  guj-2017: જો, તું સુંદર છે મારા પ્રીતમ, તું કેવો મનોહર છે. આપણો પલંગ કૂણા છોડના
    જેવો છે.
  pon-2006A: Soangen omwi silang mwahu, ei mwohnlimpoak; ia uwen omwi kin kaparanihiehda!
    Dihpw kan pahn wia ata peht;
  por-BRBSL: Eis que você é linda, minha amada, sim, agradável; e nosso sofá é verdejante.
  cth-cth: Kai ni ka pahren e nang teh na mei ahawipoung. Ngai a tho poung. Ka lung
    a nawm sak. Maimae ikhun teh hringsuepcalah ao.
  twi-twi: Me dɔfo, wo ho yɛ fɛ! Ao, ahoɔfɛ ni! Yɛn mpa so yɛ akɔnnɔakɔnnɔ.
  hlt-hlt: Ka hlo nang tah na sakthen ne, mah kah soengca hingsuep khaw naepnoi bal.
  tbz-SIM: N dɑcɛ̃nnì fɔ̃́, ɑ wennimu kɛ mɛ̀nkɛ wenni. Ti kó didɔ́ù yɔ̀ɔ̀ nkɛ dònnɛ̀
    tifɑ̃ɑ̃̀bɛ́ntì nti.
  msy-2020: Ame! Nan roroar gumazir kɨ bar ifongezim, nɨ bar dera. Nɨn ganganiba bar
    dera, ezɨ kɨ bar nɨ gakonge. Gan mɨsiam mati, grazir garir aghuim.
  dop-dop: Mɑ kʋsɔɔlʋ nyɑ́, teu ntɛ́ yɑɑ. Tɑ́ kʋhǝntʋɣʋ ntɛ́ kɑteŋɑ nyɩɩtʋ kʋlɛkǝlɛkǝtʋ.
  azb-azb: Ey sevgilim, nə gözəlsən, Sən nə qədər şirinsən! Yaşıldır yatağımız.
  eng-DBY: Behold, thou art fair, my beloved, yea, pleasant; Also our bed is green.
  hin-2017: हे मेरे प्रिय तू सुन्दर और मनभावना है और हमारा बिछौना भी हरा है;
  wol-KYG: Nijaay, yaaka góorayiw, yaaka maa neex! Mbooy gu naat, nu laloo,
  eng-YLT: Lo, thou [art] fair, my love, yea, pleasant, Yea, our couch [is] green,
  eng-WYC-2017: Lo! my darling, thou art fair and shapely; our bed is fair as flowers.
  eng-WMBB: Behold, you are beautiful, my beloved, yes, pleasant; and our couch is
    verdant.
  urd-GVH: मेरे महबूब, तू कितना ख़ूबसूरत है, कितना दिलरुबा! सायादार हरियाली हमारा
    बिस्तर
  rug-rug: Doṉo lea hola si agoi na qua babaere! Va qetu hola au goi! Meke sa duduli
    mo sa nada teqe.
  gaz-gaz: Yaa michuu ko, ati akkam miidhagda! Dinqii akkam namatti tolta! Margi lalisaan
    siree keenya.
  fra-LSG: Que tu es beau, mon bien-aimé, que tu es aimable! Notre lit, c’est la verdure.
  yal-yal: N xanuntenna, i tofan, i rayabu han! En saden findixi sɛxɛ xindene nan
    na.
  haw-1868: Aia hoi, he nani kou, e ka'u mea i aloha'i, he maikai hoi; Ua omaomao
    no hoi ko kaua wahi moe.
  arb-NAV: '(الْمَحْبُوبَةُ): كَمْ أَنْتَ وَسِيمٌ يَا حَبِيبِي وَجَذَّابٌ حَقّاً!
    أَنْتَ حُلْوٌ وَأَرِيكَتُنَا مُخْضَرَّةٌ.'
  ewe-ewe: Nye lɔlɔ̃tɔ, èdze ɖeka ŋutɔ! O, aleke nèhedze ɖekae nye esi! Míaƒe aba
    de ama nyuie.
  eng-LEE: 'Lo, thou art beautiful, my friend, also pleasant: also our couch is [made
    in the] green [wood].'
  asm-FB: চোৱা, কি সুন্দৰ তুমি! মোৰ প্রিয়; তুমি কিমান যে সুন্দৰ! আমাৰ শয্যা সেউজীয়া
    ঘাহেঁৰে ভৰা।
  sus-A: «ﭑ شَنُنتٍنيِ، عِ تٌقَن، عِ تٌقَن. وٌن نَ دّننَشّ، حٌوفٍ قَنيِ بَرَ قِندِ
    وٌن مَ سَدٍ رَ،
  fra-SBL: Voici, tu es belle, ma bien-aimée, oui, agréable ; et notre canapé est
    verdoyant.
  hbo-hbo: הִנְּךָ֙ יָפֶ֤ה דֹודִי֙ אַ֣ף נָעִ֔ים אַף־עַרְשֵׂ֖נוּ רַעֲנָנָֽה׃
  kik-kik: Hĩ! Kaĩ wee mwendwa wakwa ũkĩrĩ mũthaka-ĩ! Kaĩ ũkĩrĩ wa kwendeka-ĩ! Na
    ũrĩrĩ witũ nĩ ta nyeki ĩrĩa nduru.
  fra-NCL: Oui, tu es beau, mon bien-aimé ; oui, tu es charmant ! Notre lit est un
    lit de verdure. L’ÉPOUX.
  cek-AK: Khenah, nang loe kranghoih parai! Ka thlangai, ue, palung han akap parai!
    iihkhun khukhaih kahni doeh hing suep.
  cuk-cuk: ¡An-sui-nue-sabesailad! ¡Ar ibiyob be yeer daklege! ¡Machered-nued be daed!
    Gaganmar-aramakmamaidi anmar-gabedga guoed,
  uig-CYR: Өйимиздики лимлар кедир дәриғидин, Василиримиз арчилардиндур.
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) నన్ను ప్రేమిస్తున్న నువ్వు అతిమనోహరుడివి.
    అందగాడివి. పచ్చిక మనకు పాన్పు.
  hat-BSA: Gade jan ou bèl e byen agreyab, cheri mwen an; anverite, se zèb vèt kap
    fè kabann nou.
  kos-kos: Mukul kawuk luk, kom kato na pwaye sik, Nga arulana pwar sum! Mah folfol
    uh pa ac fah mwe oan kiuktal.
  hbo-WLC: הִנְּךָ֨ יָפֶ֤ה דוֹדִי֙ אַ֣ף נָעִ֔ים אַף־עַרְשֵׂ֖נוּ רַעֲנָנָֽה׃
  ibo-ibo: Onye m hụrụ nʼanya, ị mara mma nwoke. E, ị mara mma. Ebe ndina anyị dịka
    ahịhịa ndụ.
  ory-ory: ଦେଖ, ହେ ମୋହର ପ୍ରିୟତମ, ତୁମ୍ଭେ ସୁନ୍ଦର, ହଁ, ତୁମ୍ଭେ ମନୋହର; ଆହୁରି, ଆମ୍ଭମାନଙ୍କ
    ଶଯ୍ୟା ହରିଦ୍‍ବର୍ଣ୍ଣ ଅଟେ।
  chk-chk: Nengeni, en ka fokun äteöch, en mi wor tongom me rei, ka wesewesen äteöch.
    Lenien ach kon a anüen fetil,
  rop-rop: Wal main olmen, yu brabli purdiwan du. Yu meigim mi brabli gudbinji. Det
    grin gras garra jidan yunmi bed,
  ukr-1871: Крівля домів наших — кедри, криша — кипариси.
  deu-1951: Siehe, du bist schön, mein Freund, so gar lieblich!
  eng-JPS: Behold, thou art fair, my beloved, yea, pleasant; also our couch is leafy.
  srp-1865: Lijep ti si, dragi moj, i ljubak! i postelja naša zeleni se.
  lug-lug: Olabika bulungi muganzi wange, era onsanyusa. Ekitanda kyaffe kya muddo
    muto.
  heb-heb: הנך יפה דודי אף נעים אף ערשנו רעננה׃
  ben-IRV: প্রিয় তাঁর প্রিয়কে বললেন, কি সুন্দর তুমি! হ্যাঁ, তুমি খুবই সুন্দর। আমাদের
    বিছানা সবুজ বর্ণের হবে।
  pan-pan: ਹੇ ਮੇਰੇ ਬਾਲਮ ਵੇਖ, ਤੂੰ ਰੂਪਵੰਤ ਹੈਂ, ਤੂੰ ਸੱਚ-ਮੁੱਚ ਮਨ ਭਾਉਂਦਾ ਹੈਂ, ਸਾਡੀ ਸੇਜ਼
    ਹਰੀ-ਭਰੀ ਹੈ।
  mya-JVB: ငါ ချစ် ရာသခင်သည် အဆင်းလှ ၍၊ ချစ် ဘွယ် သော လက္ခဏာနှင့် ပြည့်စုံတော်မူ၏။
    ငါ တို့အိပ်ရာခင်း သည် စိမ်း သော အဆင်းရှိ၏။
  hmo-hmo: Egu lalokau tauna e, oi be raho namo momokani. Momokani oi be mai hairaina.
    Iseda mahuta patana be rei namona bamona.
  urd-urd: देख, तू ही खू़बसूरत है ऐ मेरे महबूब, बल्कि दिल पसन्द है; हमारा पलंग भी
    सब्ज़ है।
  rus-SYN: кровли домов наших кедры, потолки наши - кипарисы.
  bqc-SIM: Ma yenzide, ń kɛfɛũ fá! N zɛa maa! Wá wúlɛkĩiá sɛ̃̀bↄlↄɛ,
  tcz-CHONGTHU: 'Mounu: Nangma jong na hoi ngeije, O goldei, kam’a seidoh jou hoi
    hilouvin dei na um nalom’e! Hampa dong nem hiuheo khu i-jalkhun lhon ding in alom
    e.'
  mar-mar: (तरुणी आपल्या प्रियकराशी बोलते) पाहा, माझ्या प्रियकरा, तू देखणा आहेस, तू
    किती देखणा आहेस. आपला बिछाना किती आल्हाददायक आणि सुखावह आहे.
  qub-qub: Cuyaynë, fiyupa cuyayllapämi canqui. Rasunpa cuyayllapaj camaraj runami
    canqui. Cämanchëga caycan berdiraycaj tajta pampami.
  bqp-bqp: nɛn kĩnɑsi, ɑ sɑ̃ɑwɑ durɔ burɔ, wunɑ ɑ mɑn wɛ̃re. Bɛsɛn kpin yeru tɑ ko
    n nɔɔ nɛ nge yɑkɑ bekusu.
  hat-hat: Ala bèl ou bèl, mennaj mwen! Se pa ti kontan ou fè m' kontan. Zèb yo sèvi
    nou kabann!
  eng-BSB: How handsome you are, my beloved! Oh, how delightful! The soft grass is
    our bed.
  eng-WEBPB: Behold, you are beautiful, my beloved, yes, pleasant; and our couch is
    verdant.
  kbq-kbq: Navesima negantoa ne'moka kagra hentofaza hunka kagi kagonane ne' mani'nane.
    Kagra maka vahera agaterenka hentofa ne' mani'nane. Zamana zamana trazamo'a tagri
    tafe me'ne.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Nelía tiyejyectzi ta tlen na nimitzicnelía.
    Quena, onpano ticuali.” [Nopa telpocatl quiijtohua:] “Yejyectzi campa timotecaj
    para timosiyajcahuaj ipan ni sacapetlatl tlen xoxohuic.'
  gub-BL: Nepuràg eteahy tuwe, heremiamutar. Hemurywete kar pe azeharomoete. Xiapo
    ka'api'i ikyr katu ma'e zaneker haw romo nehe.
  eng-DRA: The beams of our houses are of cedar, our rafters of cypress trees.
