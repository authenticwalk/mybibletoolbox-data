verse: SNG.001.015
translations:
  mal-C: എന്റെ പ്രിയേ! നീ എത്ര സുന്ദരി! നീ സുന്ദരിതന്നെ! നിന്റെ നയനങ്ങൾ പ്രാവുകൾപോലെതന്നെ.
  deu-TKW: Wie schön bist du, meine Freundin; wie schön bist du! Deine Augen sind
    Taubenaugen.
  lin-lin: Oh mwasi na ngai ya motema, ozali kitoko ! Solo, ozali penza kitoko makasi !
    Miso na yo elala lokola ebenga.
  eng-LSV: Behold, you [are] beautiful, my friend, || Behold, you [are] beautiful,
    your eyes [are] doves!
  eng-GNV: 'My welbeloued, beholde, thou art faire and pleasant: also our bed is greene:'
  eng-WEBSTER: Behold, thou art fair, my love; behold, thou art fair; thou hast doves'
    eyes.
  nhw-BL: 'Tlahuel tipilyejyectzi, ta catli nimitzicnelía. Quena, tlahuel tiyejyectzi.
    Moixteyolhua nesi quen ome pilpalomajtzitzi. Nopa ichpocatl quiijtohua:'
  swh-ONEN: Tazama jinsi ulivyo mzuri, mpenzi wangu! Tazama jinsi ulivyo mzuri! Macho
    yako ni kama ya hua.
  bba-bba: nɛn kĩnɑsi, ɑ sɑ̃ɑwɑ kurɔ burɔ. Wunɛn nɔni yi bɑllimɔ nɡe wɑɑ bɑkɑɡii.
  eng-KJVCPB: Behold, thou art fair, my love; behold, thou art fair; Thou hast doves’
    eyes.
  luo-luo: Mano kaka ijaber, jaherana! Yaye, mano kaka ijaber! Wengeni neno mamuol
    ka akuru.
  meu-meu: Egu lalokau e, oi na hane namo, momokani, oi na hane namo. Matamu na pune.
    *****
  npi-ULB: हे मेरी प्रिय, सुन । तिमी सुन्दरी छ्यौ । सुन, तिमी सुन्दरी छ्यौ । तिम्रा
    आँखा ढुकुरजस्ता छन् । प्रेमिका प्रेमीसित बोल्दैः
  yor-yor: Báwo ni o ti lẹ́wà tó, olólùfẹ́ mi! Háà, báwo ni o ṣe lẹ́wà tó! Ìwọ ní
    ojú ẹyẹlé.
  pes-OPCB: تو چه زیبایی، ای محبوبهٔ من! چشمانت به زیبایی و لطافت کبوتران است.
  tgl-ULB: Tingnan mo, maganda ka aking mahal, tingnan mo, maganda ka; parang mga
    kalapati ang iyong mga mata. Nagsasalita ang babae sa kaniyang mangingibig.
  hui-hui: I̱naga yamali-o í̠ore nde wali baya buruguleoreda. Í̠na i̱ gubalini kego
    walia halu í̠naga de gilibida.
  mya-mya: ငါချစ်ရာသခင်သည် အဆင်းလှ၍၊ ချစ်ဘွယ် သော လက္ခဏာနှင့် ပြည့်စုံတော်မူ၏။ ငါတို့အိပ်ရာခင်း
    သည် စိမ်းသော အဆင်းရှိ၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་སྙིང་སྡུག་ལགས། ། ཁྱེད་ཀྱི་བྱད་གཟུགས་རབ་ཏུ་མཛེས། ། ཁྱེད་ཀྱི་བྱད་གཟུགས་རབ་ཏུ་མཛེས།
    ། ཕུག་རོན་སྤྱན་ཟུང་ཁྱེད་ལ་ལྡན། །
  sna-sna: Kunaka here kwawakaita uku, mudiwa wangu! A-a, wakazonaka! Meso ako injiva
    chaidzo!
  spa-BLM: He aquí, que eres hermosa, mi amor. Contempla, eres hermosa. Tus ojos son
    como palomas.
  cac-cac: Te vach' ilji ach cob'es xajanab'il vuuj, val yel te vach' ilji. Lajan
    svach'il yilji yol a sat icha yilji yol sat noc' paramuch, xchi vin̈.
  swh-ULB: Ona, wewe ni mzuri, mpenzi wangu; ona, wewe ni mzuri; macho yako ni kama
    ya hua. Mwanamke anazungumza na mpenzi wake.
  bel-bel: Які ты прыгожы, мой любы, які ты ласкавы, і ложак наш - зелень;
  deu-ELBBK: Siehe, du bist schön, meine Freundin, siehe, du bist schön, deine Augen
    sind Tauben.
  mbb-OT: Utew ka mekempet is pelanggè ku. Mekempet he ed-ahaan is menge mata nu,
    iring te menge mata te merepatik.
  mal-2015: എന്റെ പ്രിയേ, നീ സുന്ദരി, നീ സുന്ദരി തന്നേ; നിന്റെ കണ്ണു പ്രാവിന്റെ കണ്ണുപോലെ
    ഇരിക്കുന്നു.
  rmc-rmc: Ó, savi šukar sal, lasko miri! Igen šukar sal! Tire jakha hine sar holubici.
  pes-OPV: اینک تو زیباهستی‌ای محبوبه من، اینک تو زیبا هستی وچشمانت مثل چشمان کبوتر
    است.
  ron-1924: Че фрумоасэ ешть, юбито, уйте че фрумоасэ ешть, ку окий тэй де порумбицэ!
    –
  ben-OBCV: প্রিয়তমা আমার, অনিন্দ্যসুন্দরী তুমি! আহা, কি অপরূপ তুমি! তোমার দু-নয়ন
    কপোতের মতো।
  som-som: Taan jeclahayay, bal eeg, adigu waad qurxoon tahay, bal eeg, waad qurxoon
    tahay, Oo waxaad leedahay indhaha qoolleyda oo kale.
  lat-VUC: Sponsa Ecce tu pulcher es, dilecte mi, et decorus ! Lectulus noster floridus.
  eng-ASVBT: Behold, thou art fair, my love; Behold thou art fair; Thine eyes are
    as doves.
  ita-1885: Eccoti bella, amica mia, eccoti bella; I tuoi occhi somigliano quelli
    de' colombi.
  eng-LXXUP: Behold, thou art fair, my companion; Behold, thou art fair; thine eyes
    are doves.
  eng-ULB: Listen, you are beautiful, my love; listen, you are beautiful; your eyes
    are doves.
  spa-VBL: ¡Mira qué hermosa eres, querida, qué hermosa! Tus ojos son suaves como
    palomas.
  fra-_FOB: Que tu es belle, ma bien-aimée, que tu es belle! Tes yeux sont ceux des
    colombes.
  mal-mal: എന്റെ പ്രിയേ, നീ സുന്ദരി, നീ സുന്ദരി തന്നെ; നിന്റെ കണ്ണ് പ്രാവിന്റെ കണ്ണുപോലെ
    ഇരിക്കുന്നു.
  urd-GVR: Merī mahbūbā, tū kitnī ḳhūbsūrat hai, kitnī hasīn! Terī āṅkheṅ kabūtar
    hī haiṅ.
  suz-BL: ए, आं दाक्‍शो मीश आल गे दारशो बाक्‍नेवे? शुश दारशो बाक्‍नेवे। इ मिक्‍च ढुकुर
    के खोदेंशो बाक्‍ब।
  eng-NOY: '[[Lov.]] Behold, thou art fair, my love; behold, thou art fair! Thine
    eyes are doves.'
  ita-1927: Come sei bella, amica mia, come sei bella! I tuoi occhi son come quelli
    dei colombi.
  ckb-ckb: ئەی یارەکەم، تۆ چەند جوانیت، چەند جوانیت! چاوەکانت کۆترن.
  eng-BBE: See, you are fair, my love, you are fair; you have the eyes of a dove.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ಎಷ್ಟು ಸೌಂದರ್ಯವಂತೆ! ಆಹಾ, ನೀನು ಸೌಂದರ್ಯವಂತಳೇ! ನಿನ್ನ ಕಣ್ಣುಗಳು
    ಪಾರಿವಾಳಗಳಂತಿವೆ.
  tam-2017: என் பிரியமே! நீ அழகு மிகுந்தவள்; நீ மிக அழகுள்ளவள்; உன் கண்கள் புறாக்கண்கள்.
    மணவாளி
  spa-RV-1909: 'He aquí que tú eres hermosa, amiga mía; he aquí que eres bella: tus
    ojos de paloma.'
  ron-BTF: Iată, eşti frumoasă, iubita mea; iată, eşti frumoasă; ai ochii porumbiţei.
  eng-WEBP: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves.
  eng-FBV: Look at how very beautiful you are, my darling, how beautiful! Your eyes
    are as gentle as doves.
  nld-1939: Wat zijt ge verrukkelijk, mijn liefste, Uw ogen zijn duiven.
  nch-BL: “Tahuel tipilyejyectzi, ta cati nimitzicnelía. Quena, tahuel tiyejyectzi.
    Moixteyolhua nesi quej ome pilpalomajtzitzi.”
  vie-1934: Hỡi bạn tình ta, mình thanh lịch thay, mình thanh lịch thay! Con mắt mình
    như mắt của bò câu.
  hin-CV: मेरी प्रियतमा, कितनी सुंदर हो तुम! ओह, तुम वास्तव में कितनी सुंदर हो! तुम्हारी
    आंखें कबूतरी के समान हैं.
  spa-BES: Mira, eres hermosa, mi amor, eres hermosa; Tienes los ojos de una paloma.
  tdx-tdx: Akore ty hamozohozo’o, o kokoakoo, Hen! ty hatrenotreno’o; deho o maso’oo.
  tha-KJV: ดู​เถิด ที่​รักของฉัน ดู​ช่างสวยงาม ดู​เถิด เธอสวยงาม ดวงตาทั้งสองของเธอดังนกเขา
  por-BR-2018: 'Ele : Como tu és bela, minha querida! Como tu és bela! Teus olhos
    são como pombas.'
  deu-ELO: Siehe, du bist schön, meine Freundin, siehe, du bist schön, deine Augen
    sind Tauben. -
  eng-WYC-2018: Lo! my love, thou art fair; lo! thou art fair, thine eyes be the eyes
    of culvers. (Behold! my love, thou art beautiful; lo! thou (art) beautiful, thine
    eyes (be) like doves.)
  epo-epo: Ho, vi estas bela, mia amatino; ho, vi estas ja bela; Viaj okuloj estas
    kiel ĉe kolomboj.
  uig-PIN: «Mana, sǝn güzǝl, amriⱪim! Mana, sǝn xundaⱪ güzǝl! Kɵzliring pahtǝklǝrningkidǝktur!»
  beo-beo: “Na dogolegei! Di da noga:idafa ba:sa! Di da nama sasagele ba:beba:le,
    dia si da nenemei ba:sa.” Uda da amane sia:i,
  tpi-OTNT: Yu naispela meri tru na mi laikim yu tumas. Na yu tu yu laikim mi olsem
    na ai bilong yu i lait.
  hau-SA: Ke kyakkyawa ce, ƙaunatacciyata! Kai, ke kyakkyawa ce! Idanunki kamar na
    kurciya ne.
  uig-LAT: «Mana, sen güzel, amriqim! Mana, sen shundaq güzel! Közliring paxteklerningkidektur!»
  nde-nde: Bakithi, umuhle njani sithandwa sami! Ngeqiniso umuhle! Amehlo akho angamajuba.
  ton-ton: Vakai, ʻoku ke hoihoifua ʻa koe ʻoku ou ʻofa ai; vakai, ʻoku ke hoihoifua
    ʻoku ke maʻu ʻae mata ʻoe lupe.
  ces-1613: Aj, jak jsi ty krásná, přítelkyně má, aj, jak jsi krásná! Oči tvé jako
    holubičí.
  eng-WMB: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves.
  tam-TCV: என் அன்பே, நீ எவ்வளவு அழகானவள்! ஆ, நீ எவ்வளவு அழகானவள்! உன் கண்கள் புறாக்கண்கள்.
  ceb-ULB: Tan-awa, matahom ka gayod, akong hinigugma; tan-awa, matahom ka gayod;
    ang imong mga mata sama sa mga salampati. Ang babaye nagsulti sa iyang hinigugma.
  pol-UBG: O jaka ty jesteś piękna, moja umiłowana! O jaka ty jesteś piękna! Twoje
    oczy są jak oczy gołębicy.
  urd-GVU: میری محبوبہ، تُو کتنی خوب صورت ہے، کتنی حسین! تیری آنکھیں کبوتر ہی ہیں۔
  deu-1912: Siehe, meine Freundin, du bist schön; schön bist du, deine Augen sind
    wie Taubenaugen.
  kan-2017: ಆಹಾ, ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ಎಷ್ಟು ಚೆಲುವೆ, ಆಹಾ, ನೀನು ಎಷ್ಟು ಸುಂದರಿ! ನಿನ್ನ ನೇತ್ರಗಳು
    ಪಾರಿವಾಳಗಳಂತಿವೆ.
  yap-yap: Adag rog, ri gab pidorang; be gal ra’en e adag u lan marwam!
  hlt-MCSB: Ka cangyaeh tah na rhoep ne, vahui na mik khaw na sakthen ne.
  mdy-ETH: ታ ሚሼ! ዎዚ ኔኤኒ ሚዛጳይ! ዓውካራ ኔኤኮ ዎዚ ኮሽካይ! ዓኣፓ ኔኤኮ ዶኦሌ ዓኣፒጉዲ ሚዛጳኔ።
  twi-ASANTE: Me dɔfoɔ, wo ho yɛ fɛ! Ao, ahoɔfɛ nie wʼaniwa aba te sɛ aborɔnoma.
  eng-WEBU: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves.
  spa-PDDPT: Mira, eres hermosa, oh amada mía. ¡Cuán bella eres! Tus ojos son como
    palomas.
  gun-gun: Ma'ẽ xerembiayvu, ndee ma neporã. Nderexa voi apykaxu rexa rami iporã.
  ilo-ULB: Kitaem, nagpintaska ay-ayatek; kitaem, nagpintaska; kasla kadagiti kalapati
    dagiti matam. Kasarsarita ti babai ti mangay-ayat kenkuana
  kpg-kpg: Dogu aloho, goe e madanga huoloo, o golomada e maahina mo do aloho.
  uig-ARA: «مانا، سەن گۈزەل، ئامرىقىم! مانا، سەن شۇنداق گۈزەل! كۆزلىرىڭ پاختەكلەرنىڭكىدەكتۇر!»
  sus-sus: «N xanuntenyi, i tofan, i tofan. I yae rayabu alɔ ganbɛ.»
  pon-2006: Ia uwen omw kaselel, ei mwohnlimpoak; ia uwen poaren mesomw kan eh lingalingki
    omw limpoak! Liho
  ksd-ksd: Ea, kaugu vakak, u a valilingina; ea, u a valilingina, Ma a ura kiau na
    matam dir da ra kiau na mata i ra uka.
  tur-YTC: İşte, güzelsin, sevgilim. İşte, güzelsin. Gözlerin güvercinler gibi.
  grc-BRENT: Ἰδοὺ εἶ καλὴ ἡ πλησίον μου, ἰδοὺ εἶ καλὴ· ὀφθαλμοί σου περιστεραί.
  ind-AYT: Lihat, cantiknya engkau, kekasihku! Lihat, cantiknya engkau! Matamu bagaikan
    merpati.
  nya-nya: Iwe wokondedwa wanga, ndiwe wokongoladi! Ndithu, ndiwe chiphadzuwa, maso
    ako ali ngati nkhunda.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya aꞌnimogae, huno, vae, alagepa kanale a kanomo
    maiꞌnane. He, alagepa kanale a kanomo maiꞌnane. Kaulagamoꞌa kaugoꞌyavemo aulagagana
    huno haneꞌniye.
  hrv-hrv: '- Gle, kako si lijepa, prijateljice moja, gle, kako si lijepa, imaš oči
    kao golubica.'
  mps-mps: Nage gasa sawi yai we mu bidibaso, eno nage godolo mu ebao. Tama nago me
    nago ena godolo eyu, te nago ena dali gedu ebao.
  tpi-tpi: Yu naispela meri tru na mi laikim yu tumas. Na yu tu yu laikim mi olsem
    na ai bilong yu i lait.
  dan-1931: Hvor du er fager, min Veninde, hvor du er fager, dine Øjne er Duer!
  vie-OVCB: Em quá đẹp, em yêu dấu của anh, ôi xinh đẹp làm sao! Mắt của em như đôi
    mắt bồ câu.
  guj-2017: જો, મારી પ્રિયતમા, તું સુંદર છે, જો, તું સુંદર છે; તારી આંખો હોલાના જેવી
    છે.
  pon-2006A: Ia uwen omw kaselel, ei mwohnlimpoak; ia uwen poaren mesomw kan eh lingalingki
    omw limpoak!
  por-BRBSL: Eis que você é linda, meu amor. Eis que você é linda. Seus olhos são
    como pombas.
  cth-cth: Ka pahren e ka tawncanu, nang teh na mei ahawipoung. Na hawi poung. Nange
    na mit teh bakhu mit na tawn.
  twi-twi: Me dɔfo, wo ho yɛ fɛ! Ao, ahoɔfɛ ni! Wʼaniwa aba te sɛ mmorɔnoma.
  hlt-hlt: Ka cangyaeh tah na rhoep ne, vahui na mik khaw na sakthen ne.
  tbz-SIM: M pocɛ̃nnì n yɛ̀mmɛ̀ kou ɑ wennimu, kɛ mɛ̀nkɛ wenni. Kɑ̀ɑ nuɔ ndò nfɛduonfɛ
    kpɛyi.
  msy-2020: Ame! Nɨ amizir bar dirim ezɨ kɨ bar nɨ gifonge. Ezɨ nɨ uaghan na gifonge,
    ezɨ nɨn damazim bar dera mati kuarazir bunbamɨn damazim.
  dop-dop: Mɑ kʋsɔɔlɑɣɑ nyɑ́, ɑmɑ n tewɑ yoo! Nyɑ́ ɩsǝpee tewɑ ɩsɩɩ ɑlukukunɑɑ.
  azb-azb: Ey yarım, nə gözəlsən, nə gözəlsən! Göyərçin gözlüsən!
  eng-DBY: 'Behold, thou art fair, my love; Behold, thou art fair: thine eyes are
    doves.'
  hin-2017: तू सुन्दरी है, हे मेरी प्रिय, तू सुन्दरी है; तेरी आँखें कबूतरी की सी हैं।
    वधू
  wol-KYG: Xarit, yaaka rafet, yaaka taaru! Say gët niy pitax.
  eng-YLT: Lo, thou [art] fair, my friend, Lo, thou [art] fair, thine eyes [are] doves!
  eng-WYC-2017: Lo! my love, thou art fair; lo! thou art fair, thine eyes be the eyes
    of culvers.
  eng-WMBB: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves.
  urd-GVH: मेरी महबूबा, तू कितनी ख़ूबसूरत है, कितनी हसीन! तेरी आँखें कबूतर ही हैं।
  rug-rug: Kei! Nake tolava hola si agoi, qua babaere! Na leleamu hola tugo! Sari
    matamu si gua rina kukuva.
  gaz-gaz: Yaa jaalallee ko, ati akkam bareedda! Dinqii akkam bareedda! Iji kee gugee
    fakkaata.
  fra-LSG: Que tu es belle, mon amie, que tu es belle! Tes yeux sont des colombes.
  yal-yal: I rayabu, n nafan ɲaxanla, i rayabu han! I yɛɛne rayabu alo ganbane.
  haw-1868: Aia hoi, he nani kou, e ka'u mea i aloha'i, He nani kou, he mau maka manu
    nunu kou.
  arb-NAV: '(المُحِبُّ): كَمْ أَنْتِ جَمِيلَةٌ يَا حَبِيبَتِي، كَمْ أَنْتِ جَمِيلَةٌ!
    عَيْنَاكِ حَمَامَتَانِ!'
  ewe-ewe: Nye lɔlɔ̃tɔ, èdze tugbe loo! O, aleke nènya le kpɔkpɔm ale! Wò ŋkuwo le
    abe ahɔnɛtɔwo ene.
  eng-LEE: 'Lo, thou art beautiful, my beloved: lo, thou art beautiful: thy eyes are
    those of a dove.—'
  asm-FB: 'চোৱা, কি সুন্দৰী তুমি! মোৰ প্রিয়া; তুমি কিমান যে সুন্দৰী! তোমাৰ দুচকু
    কপৌৰ নিচিনা। প্রিয়াৰ কথা:'
  sus-A: «ﭑ شَنُنتٍنيِ، عِ تٌقَن، عِ تٌقَن. عِ يَيٍ رَيَبُ عَلْ فَنبّ.»
  fra-SBL: Voici, tu es belle, mon amour. Regarde, tu es belle. Vos yeux sont comme
    des colombes.
  hbo-hbo: הִנָּ֤ךְ יָפָה֙ רַעְיָתִ֔י הִנָּ֥ךְ יָפָ֖ה עֵינַ֥יִךְ יֹונִֽים׃
  kik-kik: Hĩ! Kaĩ wee mwendwa wakwa ũkĩrĩ mũthaka-ĩ! Hĩ, ti-itherũ ũrĩ mũthaka! Maitho
    maku magĩrĩte o ta ma ndutura.
  fra-NCL: Oui, tu es belle, mon amie ; oui, tu es belle ! Tes yeux sont des yeux
    de colombe. L’ÉPOUSE.
  cek-AK: Khenah, krang na hoih parai! Ka tlangai, khenah, na krang hoih parai; na
    mik doeh pahuu mik baktiah oh.
  cuk-cuk: An-ome-nue-sabesailad, ¡ibiyob be yeer daklege! ¡Doggus nued be dakleged!
    ¡Be-ibyamar, nuumaryobi gued!
  uig-CYR: «Мана, сән гөзәл, сөйүмлүгүм; Бәрһәқ, йеқимлиқ екәнсән; Бизниң орун-көрпимиз
    йешилдур;
  tel-2017: (ఆమె ప్రియుడు ఆమెతో మాట్లాడుతూ ఉన్నాడు) ప్రేయసీ, నువ్వు సుందరివి. చాలా
    అందంగా ఉన్నావు. నీ కళ్ళు అచ్చం గువ్వ కళ్ళే.
  hat-BSA: “Tèlman ou bèl, cheri mwen an; tèlman ou bèl! Zye ou tankou toutrèl yo.”
  kos-kos: Mutan saok sik, kom arulana oasku, Motom saromrom ke ngetnget in lungse
    lom!
  hbo-WLC: הִנָּ֤ךְ יָפָה֙ רַעְיָתִ֔י הִנָּ֥ךְ יָפָ֖ה עֵינַ֥יִךְ יוֹנִֽים׃
  ibo-ibo: Nʼezie, ị mara mma, onye m hụrụ nʼanya. Leenụ ka ị si maa mma! Anya gị
    dịka nduru.
  ory-ory: ହେ ମୋହର ପ୍ରିୟେ, ଦେଖ, ତୁମ୍ଭେ ସୁନ୍ଦରୀ, ଦେଖ, ତୁମ୍ଭେ ସୁନ୍ଦରୀ ଅଟ; ତୁମ୍ଭର ଚକ୍ଷୁ
    କପୋତ ତୁଲ୍ୟ।
  chk-chk: Nengeni, en ka fokun liöch, en mi wor tongom me rei. Ka fokun liöch, föün
    mesom ra wewe ngeni föün mesen lisom.
  rop-rop: Yu luk brabli purdiwan, main olgamen, en det dubala ai blanga yu brabli
    braitwan. Dei shoum mi yu laigim mi brabliwei.
  ukr-1871: А ти, мій любий — прехороший, уродливий! а постеля наша — мов трава зелена;
  deu-1951: Siehe, du bist schön, meine Freundin, siehe, du bist schön, deine Augen
    sind Tauben!
  eng-JPS: Behold, thou art fair, my love; behold, thou art fair; thine eyes are as
    doves.
  srp-1865: Lijepa ti si, draga moja, lijepa ti si! oèi su ti kao u golubice.
  lug-lug: Laba, oli mubalagavu, omwagalwa wange oli mubalagavu olabika bulungi. Amaaso
    go mayiba.
  heb-heb: הנך יפה רעיתי הנך יפה עיניך יונים׃
  ben-IRV: দেখো, আমার প্রিয়, তুমি কত সুন্দরী! দেখো, তুমি সুন্দরী। তোমার চোখ দুটি
    ঘুঘুর মত।
  pan-pan: ਵੇਖ, ਮੇਰੀ ਪ੍ਰੀਤਮਾ, ਤੂੰ ਰੂਪਵੰਤ ਹੈਂ, ਵੇਖ, ਤੂੰ ਰੂਪਵੰਤ ਹੈ, ਤੇਰੀਆਂ ਅੱਖਾਂ ਕਬੂਤਰੀ
    ਦੀਆਂ ਅੱਖਾਂ ਵਰਗੀਆਂ ਹਨ।
  mya-JVB: ငါ ချစ် သောနှမ၊ သင် သည် အဆင်း လှပေ၏။ အလွန်လှ ပေ၏။ ချိုး မျက်စိ နှင့်ပြည့်စုံ၏။
  hmo-hmo: Egu lalokau e, oi be hairai herea momokani. Oiemu lalokau dainai, oiemu
    matana edia toana be pune manu bamona.
  urd-urd: देख, तू खू़बसूरत है ऐ मेरी प्यारी, देख तू ख़ूबसूरत है। तेरी आँखें दो कबूतर
    हैं।
  rus-SYN: О, ты прекрасен, возлюбленный мой, и любезен! и ложе у нас - зелень;
  bqc-SIM: Ma gbɛ̃na, ń kɛfɛũ fá! N wɛ́ kɛfɛũ lán felen wɛ́wa.
  tcz-CHONGTHU: 'Moulang: Iti hoiya hoi nahi hitam, O ka goldei nu! Namit teni hi
    vakho te abang jeng’e.'
  mar-mar: (तिचा प्रियकर तिच्याशी बोलतो) पाहा माझ्या प्रिये, तू किती सुंदर आहेस! तू
    फारच सुंदर आहेस. तुझे डोळे कबुतरासारखे आहेत.
  qub-qub: Cuyaynë, fiyupa cuyayllapämi canqui. Rasunpa cuyayllapämi canqui. Ñawiquicunaga
    caycan ishcay palumanömi.
  bqp-bqp: nɛn kĩnɑsi, ɑ sɑ̃ɑwɑ kurɔ burɔ. Wunɛn nɔni yi bɑllimɔ nge wɑɑ bɑkɑgii.
  hat-hat: Ala bèl ou bèl, anmòrèz mwen! Ala bèl ou bèl! Je ou yo ou ta di de ti pijon.
  eng-BSB: How beautiful you are, my darling! Oh, how very beautiful! Your eyes are
    like doves.
  eng-WEBPB: Behold, you are beautiful, my love. Behold, you are beautiful. Your eyes
    are like doves.
  kbq-kbq: Navesima negantoa mofamoka, kagra hiranto kagi kagonane a' mani'nane. Tare
    kavurgamokea maho namagna hu'na'e.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Tlahuel tipilyejyectzi, ta tlen nimitzicnelía.
    Quena, tlahuel tiyejyectzi. Moixtiyolhua nesi queja ome pilpalomajtzitzi.”'
  gub-BL: Nepuràg eteahy tuwe, heremiamutar. Nepuràg azeharomoete. Heamutar haw heny
    katu nereha rehe.
  eng-DRA: Behold thou art fair, my beloved, and comely. Our bed is flourishing.
