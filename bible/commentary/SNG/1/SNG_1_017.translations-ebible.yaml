verse: SNG.001.017
translations:
  mal-C: നമ്മുടെ ഭവനത്തിന്റെ ഉത്തരങ്ങൾ ദേവദാരുക്കളാകുന്നു; അതിന്റെ കഴുക്കോൽ സരളവൃക്ഷവുമാകുന്നു.
  deu-TKW: Die Balken unseres Hauses sind Cedern, unser Getäfel Cypressen.
  lin-lin: makonzi ya ndako na biso esalemi na banzete ya sedele, mpe balate na yango,
    na banzete ya sipele.
  eng-LSV: The beams of our houses [are] cedars, || Our rafters [are] firs, I [am]
    a rose of Sharon, a lily of the valleys!
  eng-WEBSTER: The beams of our house are cedar, and our rafters of fir.
  nhw-BL: Eltoc quen nopa cuatetomitl tlen tochaj eltoc ni tiocuame huan nopa tlapamitl
    eltoc ni cuame tlen ciprés.
  swh-ONEN: Nguzo za nyumba yetu ni mierezi, na mapao yetu ni miberoshi.
  bba-bba: Dɑ̃ɑ ye bɑ mɔ̀ sɛduru, yerɑ bɑ kɑ bɛsɛn dirun dɑ̃ɑ mwɑɑnɑtiɑ kuɑ. Mɑ bɑ
    ten yɑri kuɑ kɑ dɑ̃ɑ ye bɑ mɔ sipɛrɛ.
  eng-KJVCPB: The beams of our house are cedar, And our rafters of fir.
  luo-luo: Bepe mag tat odwa gin mag sida; kendo bede yien mokar mag obudo nobednwa
    tado.
  meu-meu: eda ruma audia na sida, eda ruma toidaedia na beroso audia.
  npi-ULB: हाम्रो घरका दलिनहरू देवदारूका छन् । छाना सल्लाका छन् ।
  yor-yor: Ìtànṣán ilé wa jẹ́ ti igi kedari ẹkẹ́ ilé wa jẹ́ ti igi firi.
  pes-OPCB: و درختان سرو و صنوبر بر ما سایه می‌افکنند.
  tgl-ULB: Ang mga biga ng ating bahay ay mga sanga ng puno ng sedar, at ang pamakuan
    ng ating bubong ay mga sanga ng pir.
  hui-hui: Ira tamia karunaga maganerume iyanaga anda dabira helalu ira guraya aleme
    anda ogoninaga dangi haradagua bulebira.
  bod-N: ངེད་ཀྱི་ཁང་པའི་གདུང་མ་ཐང་ཤིང་དང་། ། ཁང་པའི་ལྕམ་གདུང་ལ་ནི་གསོམ་ཤིང་ཡོད། །
  sna-sna: Nhungo dzeimba yedu ndedzomusidhari; mbariro dzacho ndedzomupaini.
  spa-BLM: Las vigas de nuestra casa son cedros. Nuestras vigas son abetos.
  cac-cac: A spatzab'il co pat ayochi nab'a a te' c'ute', axo te' tzicap ayoch d'a
    yib'an̈, xchi vin̈.
  swh-ULB: Nguzo za nyumba yetu ni za matawi ya mierezi, na dari letu ni la matawi
    ya miberoshi.
  deu-ELBBK: Die Balken unserer Behausung sind Zedern, unser Getäfel Zypressen.
  mbb-OT: he egkelembungan te menge kayu he sidru wey sipris.
  mal-2015: നമ്മുടെ വീട്ടിന്റെ ഉത്തരം ദേവദാരുവും കഴുക്കോൽ സരളവൃക്ഷവും ആകുന്നു.
  rmc-rmc: O hranoli pre amaro kher hine le cedrostar, amaro plafonos hin le sosnendar.
  pes-OPV: تیرهای خانه ما از سرو آزاد است و سقف ما از چوب صنوبر.
  ron-1924: Чедрий сунт гринзиле каселор ноастре ши кипароший сунт пардоселиле ноастре.
    –
  ben-OBCV: আমাদের ঘরের কড়িকাঠ তৈরি সিডার গাছের কাঠ দিয়ে, আর বরগা দেবদারু দিয়ে।
  som-som: Alwaaxda gurigeennu waa qoryo kedar ah, Oo saqafkeennuna waa qoryo beroosh
    ah.
  eng-ASVBT: The beams of our house are cedars, And our rafters are firs.
  ita-1885: Le travi delle nostre case son di cedri, I nostri palchi son di cipressi.
  eng-LXXUP: The beams of our house are cedars, Our ceilings are of cypress.
  eng-ULB: The beams of our house are cedars; our rafters are firs.
  spa-VBL: con cedros como vigas para nuestra “casa”, y árboles de pino para las vigas.
  fra-_FOB: Notre couche est un lit de verdure. Les poutres de nos maisons sont des
    cèdres, et nos lambris des cyprès.
  mal-mal: നമ്മുടെ വീടിന്റെ ഉത്തരം ദേവദാരുവും കഴുക്കോൽ സരളവൃക്ഷവും ആകുന്നു.
  urd-GVR: aur deodār ke daraḳht hamāre ghar ke shahtīr haiṅ. Jūnīpar ke daraḳht taḳhtoṅ
    kā kām dete haiṅ.
  suz-BL: इस खिं ङा पैद्रा लेबानोन ङा लाइश्‍शो रवा के बाक्‍नीम। स‍ला के फलेकम साप्‍शो
    बाक्‍ब।
  eng-NOY: The cedars are the beams of our house, And its roof the cypresses.
  ita-1927: Le travi delle nostre case sono cedri, i nostri soffitti sono di cipresso.
  ckb-ckb: کاریتەی خانووەکەمان لە داری ئورزە، تەختەدارەکانی سەروون.
  eng-BBE: Cedar-trees are the pillars of our house; and our boards are made of fir-trees.
  kan-OKCV: ನಮ್ಮ ಮನೆಯ ತೊಲೆಗಳು ದೇವದಾರು ಮರಗಳು. ನಮ್ಮ ಮೇಲ್ಛಾವಣಿ ತುರಾಯಿ ಮರಗಳು.
  tam-2017: நம்முடைய வீட்டின் உத்திரங்கள் கேதுரு மரம், நம்முடைய வீட்டின் மேல்தளம்
    தேவதாரு மரம்.
  spa-RV-1909: Las vigas de nuestra casa son de cedro, y de ciprés los artesonados.
  ron-BTF: Bârnele casei noastre sunt cedrul, şi bolţile noastre din brad.
  eng-WEBP: The beams of our house are cedars. Our rafters are firs.
  eng-FBV: with cedar trees as beams for our “house,” and pine trees for the rafters.
  nld-1939: De binten van ons paleis zijn ceders, Onze wanden cypressen.
  nch-BL: Ni tiocuame eltoc quej nopa cuatetomit ten tochaj huan nopa tapamit eltoc
    ni cuame ten ciprés.”
  vie-1934: Rường nhà chúng ta bằng gổ hương nam; Ván lá mái chúng ta bằng cây tòng.
  hin-CV: हमारे घरों की धरनें देवदार की हैं; तथा छतें सनोवर की.
  spa-BES: Los cedros son los pilares de nuestra casa; y nuestras tablas están hechas
    de abetos.
  tdx-tdx: Mendoraveñe o fahan-trañon-tikañeo, akao o tapena’eo.
  tha-KJV: ขื่อเรือนของเราทำด้วยไม้สนสีดาร์ และแปของเรานั้นทำด้วยไม้สนสามใบ
  por-BR-2018: As vigas de nossa casa são os cedros, e nossos caibros os ciprestes.
  deu-ELO: Die Balken unserer Behausung sind Zedern, unser Getäfel Zypressen.
  eng-WYC-2018: The beams of our houses be of cedar; our couplings be of cypress.
    (The beams of our house shall be the cedars; our couplings shall be the cypress
    trees.)
  epo-epo: La traboj de nia domo estas cedraj, Niaj ĉevronoj estas abiaj.
  uig-PIN: Ɵyimizdiki limlar kedir dǝrihidin, Wasilirimiz arqilardindur.
  beo-beo: ‘Dolo’ ifa da ania diasu sa di agoai ba:mu. Amola ‘saibalase’ ifa da ania
    diasu figisu ganodini fei liligi agoai ba:mu.
  tpi-OTNT: Dispela ol han bilong ol diwai sida i olsem pilo na sapnil bilong haus
    bilong yumi. Na ol diwai pain i olsem rup bilong dispela haus.
  hau-SA: Al’ul su ne ginshiƙan gidanmu; fir su ne katakan rufin gidanmu.
  uig-LAT: Öyimizdiki limlar kédir derixidin, Wasilirimiz archilardindur.
  nde-nde: Izinsika zendlu yethu ngezomsedari lezintungo ngezefire.
  ton-ton: Ko e ngaahi ʻalanga ʻo hota fale ko e sita, pea ʻoku ʻato ʻaki ʻae saipalesi.
  ces-1613: Trámové domů našich jsou z cedrů, a pavlače naše z boroví.
  eng-WMB: The beams of our house are cedars. Our rafters are firs.
  tam-TCV: நம் வீட்டின் விட்டங்கள் கேதுரு மரத்தாலானவை, நம்முடைய மச்சு தேவதாரு மரத்தாலானவை.
  ceb-ULB: Ang mga damba sa atong balay mao ang mga sanga sa cidro nga kahoy, ug ang
    atong mga sagbayan mao ang mga sanga sa fir nga kahoy.
  pol-UBG: Belki naszego domu są cedrowe, a nasze stropy – cyprysowe.
  urd-GVU: اور دیودار کے درخت ہمارے گھر کے شہتیر ہیں۔ جونیپر کے درخت تختوں کا کام
    دیتے ہیں۔
  deu-1912: unserer Häuser Balken sind Zedern, unser Getäfel Zypressen.
  kan-2017: ನಮ್ಮ ಮನೆಯ ಛಾವಣಿ ತುರಾಯಿ ಮರಗಳೇ; ತೊಲೆಗಳು ದೇವದಾರು ವೃಕ್ಷಗಳೇ.
  yap-yap: cedar e bay i mang ren e naun rodow, ma gek’iy ni cypress e nge mang tenjo
    riy.
  hlt-MCSB: Lamphai tah mah im kah tungpum saeh lamtah hmaical tah mah kah paekhop
    saeh.
  mdy-ETH: ማኣሮኮ ኑኡኮ ቱርቱራ ሊባኖኦሴ ሚፆኬ፤ ሳካኣ ዚቢቆ ሚፆና ማዢንቴያኬ።
  twi-ASANTE: Yɛn fie mpunan yɛ ntweneduro; yɛn nsamsoɔ yɛ pepeaa.
  eng-WEBU: The beams of our house are cedars. Our rafters are firs.
  spa-PDDPT: Las vigas de nuestra casa son de cedro, Y de ciprés nuestro techo raso.
  gun-gun: Nhandero yta rami guarã yary ikuai, ha'e rã yvyra ijao'ia ma cipreste guigua.
  ilo-ULB: Dagiti busoran ti balayta ket sangsanga dagiti kayo a sedro, ken dagiti
    bobedata ket dagiti sangsanga ti aruo.
  kpg-kpg: Nia tanga o tau hale la go nia laagau ‘cedar’, gei di haaligi i nua la go
    nia laagau ‘cypress’.
  uig-ARA: ئۆيىمىزدىكى لىملار كېدىر دەرىخىدىن، ۋاسىلىرىمىز ئارچىلاردىندۇر.
  sus-sus: sɛdiri wuri salonyie bara findi won ma banxi xunyi ra, sipirɛ wuri bara
    findi won ma banxi kanke ra.»
  pon-2006: tuhke sidar me pahn wia lohlo en imwata, oh tuhke saiprus me pahn wia
    denso.
  ksd-ksd: Ra umana bolo ta kador pal, a umana tagatagal, Ma ra umana ivarai tana
    a umana iara iat.
  tur-YTC: Evimizin kirişleri sedirlerdir. Tavanlarımız köknarlardır.
  grc-BRENT: Δοκοὶ οἴκων ἡμῶν κέδροι, φατνώματα ἡμῶν κυπάρισσοι.
  ind-AYT: Kasau rumah kita adalah pohon aras; dinding-dinding kita adalah pohon cemara.
  nya-nya: Mitanda ya nyumba yathu ndi ya mkungudza, phaso lake ndi la mtengo wa payini.
  kyg-kyg: Nokotiꞌaleꞌmo kanale yosamo haneꞌniye. Yofo yosamo sita yosamo haneꞌnigeno
    hanae yosamo paini yosamo haneꞌniye.
  hrv-hrv: '- Grede kuća naših cedri su, a natkrovlje čempresi.'
  mps-mps: Te sida ni dabe te nologo dabe me te dago be tobolu mubo pilo me walawala
    ni tiwai elalubao. Tama te ni pain dabe te bego pedu ni tiwai dao.
  tpi-tpi: Dispela ol han bilong ol diwai sida i olsem pilo na sapnil bilong haus
    bilong yumi. Na ol diwai pain i olsem rup bilong dispela haus.
  dan-1931: vor Boligs Bjælker er Cedre, Panelet Cypresser!
  vie-OVCB: gỗ bá hương là xà nhà của chúng ta, và gỗ linh sam thơm lừng là nóc nhà.
  guj-2017: આપણા ઘરના મોભ એરેજ વૃક્ષની ડાળીઓ જેવા અને આપણી છતની વળીઓ દેવદાર વૃક્ષની
    ડાળીઓની છે.
  pon-2006A: tuhke sidar me pahn wia lohlo en imwata, oh tuhke saiprus me pahn wia
    denso.
  por-BRBSL: As vigas de nossa casa são de cedro. Nossas balaústres são as primeiras.
  cth-cth: Maimae im khomnaw teh, Sidar thing, a lemphu teh hmaicathing e doeh.
  twi-twi: Yɛn fi mpuran yɛ sida; yɛn nsɛmso yɛ ɔpepaw.
  hlt-hlt: Lamphai tah mah im kah tungpum saeh lamtah hmaical tah mah kah paekhop
    saeh.
  tbz-SIM: Ti kó tɛcĩ́ɛ̃̀tɛ̀ kó yɛsɑ̃ǹkɛ̀ tu sɛ́tìrì kó dɛtie ndɛ, kɛ̀ ti cĩ́ɛ̃̀tɛ̀
    kó itempìeti tú dɛtie mbɛ̀ tu dɛ̀ sìpɛ̀rɛ́sì dɛ kó tidɑbɛɛtì.
  msy-2020: Temer sidan aguar kaba, mati gan dɨpenir akoriba. Ezɨ painɨn temeba mati
    gan dɨpenir afiaba.
  dop-dop: Tɩɩŋ kʋpɑŋ piliŋɑsɩ ntɛ́ tɑ kutuluɣu.
  azb-azb: Evlərimizin dirəkləri sidr ağacındandır, Tavanımızın oymaları şam ağacındandır.
  eng-DBY: The beams of our houses are cedars, Our rafters are cypresses.
  hin-2017: हमारे घर के धरन देवदार हैं और हमारी छत की कड़ियाँ सनोवर हैं।
  wol-KYG: garabi seedar di sunu xànqi néeg, garab gu dul ruus xadd ko.
  eng-YLT: The beams of our houses [are] cedars, Our rafters [are] firs, I [am] a
    rose of Sharon, a lily of the valleys!
  eng-WYC-2017: The beams of our houses be of cedar; our couplings be of cypress.
  eng-WMBB: The beams of our house are cedars. Our rafters are firs.
  urd-GVH: और देवदार के दरख़्त हमारे घर के शहतीर हैं। जूनीपर के दरख़्त तख़्तों का
    काम देते हैं।
  rug-rug: Sari na labete pa nada vetu si na huda sida, meke sari koqana si na huda
    paeni.
  gaz-gaz: Dareersumaan mana keenyaa birbirsa; dagaleen isaa immoo gaattiraa dha.
  fra-LSG: Les solives de nos maisons sont des cèdres, Nos lambris sont des cyprès.
  yal-yal: Suman yiine nan en xunna soon na, fɔfɔ binle yi findi banxi kankene ra
    en xa.
  haw-1868: Na kaola o ko kaua hale, he laau kedera ia, A me ko kaua mau oa, he laau
    fira.
  arb-NAV: عَوَارِضُ بَيْتِنَا خَشَبُ أَرْزٍ وَرَوَافِدُنَا خَشَبُ سَرْوٍ.
  ewe-ewe: Míaƒe xɔ ƒe daɖedziwo nye sedatiwo, eye míaƒe xɔ ƒe dzisasãwo nye vɔvɔli.
  eng-LEE: The beams of our houses are cedars and our wainscoting of cypress-trees.
  asm-FB: এৰচ গছৰ ডাল আমাৰ ঘৰৰ চতি আৰু আমাৰ ঘৰৰ বাটাম দেবদাৰুৰ ডাল।
  sus-A: سّدِرِ وُرِ سَلٌنيِيٍ بَرَ قِندِ وٌن مَ بَنشِ شُنيِ رَ، سِثِرّ وُرِ بَرَ
    قِندِ وٌن مَ بَنشِ كَنكٍ رَ.»
  fra-SBL: Les poutres de notre maison sont des cèdres. Nos chevrons sont en sapin.
  hbo-hbo: קֹרֹ֤ות בָּתֵּ֙ינוּ֙ אֲרָזִ֔ים *רַחִיטֵנוּ (רַהִיטֵ֖נוּ) בְּרֹותִֽים׃
  kik-kik: Mĩratho ya nyũmba iitũ nĩ ya mĩtarakwa; nayo mĩitĩrĩro yayo nĩ ya mĩkarakaba.
  fra-NCL: Les poutres de nos maisons sont des cèdres, nos lambris sont des cyprès.
  cek-AK: Aihnik ih im sakhaih tungnawk loe sidar thing hoiah sak moe, imphu doeh
    hmaica thing hoiah ni sak.
  cuk-cuk: anmar-neg-nagubirmar urwarmar mamaid, anmar-neg-uas ciprés-e-urgomar mamaid.
  tel-2017: మన ఇంటి దూలాలు దేవదారు వృక్షం మ్రానులు. మన వాసాలు సరళ వృక్షం మ్రానులు.
  hat-BSA: Pilye kay nou se bwa sèd e travès yo se bwa pen.
  kos-kos: Sak cedar pa srulun loaloa nu ke lohm sesr, Ac sak cypress pa ac srulun
    siling lasr uh.
  hbo-WLC: קֹר֤וֹת בָּתֵּ֙ינוּ֙ אֲרָזִ֔ים רחיטנו בְּרוֹתִֽים׃
  ibo-ibo: Ogidi nke ụlọ anyị bụ osisi sida, ntuhie ya bụkwa osisi fịa.
  ory-ory: ଏରସ କାଷ୍ଠ ଆମ୍ଭମାନଙ୍କ ଗୃହର କଡ଼ି ଓ ଦେବଦାରୁ କାଷ୍ଠ ଆମ୍ଭମାନଙ୍କର ବରଗା।
  chk-chk: irän imwach ewe irä setar, nge etippen imwach ewe irä saipires.
  rop-rop: en detlot paintri olabat na det rufpat blanga yunmi, en detlot bushis gibitbat
    yunmi sheid.
  deu-1951: Ja, unser Lager ist grün. Zedern sind unsres Hauses Balken, Zypressen
    unser Getäfel.
  eng-JPS: The beams of our houses are cedars, and our panels are cypresses.
  srp-1865: Grede su nam u kuæama kedrove, daske su nam jelove.
  lug-lug: Emikiikiro gy’ennyumba yaffe mivule, n’enzooba zaffe nkanaga.
  heb-heb: קרות בתינו ארזים רחיטנו ברותים׃
  ben-IRV: এরস গাছের দল আমাদের বাড়ির কড়িকাঠ, আর দেবদারু গাছের ডাল আমাদের ঘরের ছাদের
    বীম।
  pan-pan: ਸਾਡੇ ਘਰ ਦੇ ਸ਼ਤੀਰ ਦਿਆਰ ਦੇ ਅਤੇ ਸਾਡੀਆਂ ਕੜੀਆਂ ਸਨੌਵਰ ਦੀਆਂ ਹਨ।
  mya-JVB: ငါ တို့ ဗိမာန် တိုင် တို့သည် အာရဇ် ပင်၊ အမိုး သည် ထင်ရူး ပင်ဖြင့်ပြီးသတည်း။
  hmo-hmo: Iseda ruma audia be sida, bona ruma guhi au badadia be saipresi audia.
  urd-urd: हमारे घर के शहतीर देवदार के और हमारी कड़ियाँ सनोबर की हैं।
  bqc-SIM: wá kpɛ́ zaↄá sɛdɛ líↄnɛ, wá kpɛ́ bala líↄá pɛ̃liↄnɛ.
  tcz-CHONGTHU: Namtwi tah Cedar thingbah ho jeng jong i-inkam lhon ding in apang
    uvin, chahthing ho jeng jong i-insun lhon ding in apang’uve.
  mar-mar: आपल्या घराच्या तुळ्या गंधसरूच्या लाकडाच्या आहेत. आणि छताचे वासे देवदारुच्या
    लाकडाचे आहे.
  qub-qub: Wasinchïpa gueruncunanami sedru guerucuna. Jananchïpa chapämajninchïnami
    caycan siprescuna.
  bqp-bqp: Dɑ̃ɑ ye bɑ mɔ̀ sɛduru, yerɑ bɑ kɑ bɛsɛn dirun dɑ̃ɑ mwɑɑnɑtiɑ kuɑ. Mɑ bɑ
    ten yɑri kuɑ kɑ dɑ̃ɑ ye bɑ mɔ sipɛrɛ.
  hat-hat: Branch bwa sèd yo sèvi nou travès kay, branch pye chenn yo sèvi nou twati.
  eng-BSB: The beams of our house are cedars; our rafters are fragrant firs.
  eng-WEBPB: The beams of our house are cedars. Our rafters are firs.
  kbq-kbq: Nonti'ama ki'nazana, nomofo amagena zafa sida zafanu nente'za, meni zafanu
    nontamina runkre hugahaze.
  nhe-BL: Eltoc queja nopa cuatetomitl tlen tochaj eltoc ni tiocuatini huan nopa tlapamitl
    eltoc ni cuatini tlen ciprés.”
  gub-BL: Ximono putar ywyràkàxigyw zaneràpuz izyta romo zane nehe. Ywyra pin her
    ma'e ximono putar i'aromo har romo nehe.
