verse: SNG.001.010
translations:
  mal-C: നിന്റെ കവിൾത്തടങ്ങൾ കർണാഭരണങ്ങളാലും നിന്റെ കണ്ഠം രത്നാഭരണങ്ങളാലും അലംകൃതമായിരിക്കുന്നു.
  deu-TKW: Lieblich stehn deinen Wangen die Gehänge, deinem Halse die Schnüre.
  lin-lin: Matama na yo ezalaka kitoko kati na biloko ya matoyi, mpe kingo na yo ebongaka
    na mayaka.
  eng-LSV: Your cheeks have been lovely with garlands, your neck with chains.
  eng-GNV: We will make thee borders of golde with studdes of siluer.
  eng-WEBSTER: Thy cheeks are comely with rows of jewels , thy neck with chains of
    gold .
  nhw-BL: Nelía yejyectzi mocampa. Huan mopijpilol achi más quinextía moyejca. Moquechcuayo
    nesi yejyectzi ica nopa costli catli timotlalilijtoc ica nopa piltetzitzi catli
    nelcuajcualtzi.
  swh-ONEN: Mashavu yako yanapendeza yakiwa na vipuli, shingo yako ikiwa na mikufu
    ya vito.
  bba-bba: Wunɛn burɑ yɑ̃nu nu rɑ de wunɛn bɑɑnu nu mɑn wɛ̃re. Wunɛn wĩirɑ kɑ ɡoonu
    wɑ̃.
  eng-KJVCPB: Thy cheeks are comely with rows of jewels, Thy neck with chains of gold.
  luo-luo: Lembi nenore maber ka sitadi olierie; ngʼuti bende nenore maber ka olierie
    tigo ma nengogi tek.
  meu-meu: Vahamu mai heraheradia ita-itadia na nanamo heherea, bona aiomu mai agevana
    danu.
  npi-ULB: शृङ्गारले तिम्रा गाला सुन्दर भएका छन्; गर्गहनाले तिम्रो गला सजिएको छ ।
  yor-yor: Ẹ̀rẹ̀kẹ́ rẹ dára ní ohun ọ̀ṣọ́, ọrùn rẹ sì yẹ ọ̀ṣọ́ ìlẹ̀kẹ̀.
  pes-OPCB: گونه‌هایت با گوشواره‌هایت چه زیباست، گردنت با جواهراتش چه دلرباست.
  tgl-ULB: Ang iyong mga pisngi ay magandang may palamuti, ang iyong leeg may kwintas
    ng mga hiyas.
  hui-hui: Í̠naga mandarini yári pingipongo biderumebi hale ira dederumebi í̠naga
    pe mo bayaleore halu gurubu gele ngegome í̠naga mani ngiringara leda.
  mya-mya: ငွေနှင့်အပြောက်ချယ်သော ရွှေပုတီးအသွယ် သွယ်ကိုလည်း လုပ်၍ ပေးဦးမည်။
  bod-N: ཁྱེད་ཀྱི་མཁུར་ཚོས་ལན་བུ་དག་གིས་མཛེས། ། ཁྱེད་ཀྱི་མགུལ་ནི་རིན་པོ་ཆེ་ཡིས་བརྒྱན།
    །
  sna-sna: Matama ako akashongedzwa zvakanaka nemhete, mutsipa wako nezvuma zvamatombo
    anokosha.
  spa-BLM: Tus mejillas son hermosas con los pendientes, su cuello con cadenas de
    joyas.
  cac-cac: Te vach' yilji spac'ultac a ti' d'a scal q'uen uchiquin, te vach' pax yilji
    a jaj b'aj ayoch q'uen a ton̈.
  swh-ULB: Mashavu yako ni mazuri na mapambo, shingo yako na mikufu ya madini.
  bel-bel: зробім табе залатыя падвескі са срэбнымі іскрамі.
  deu-ELBBK: Anmutig sind deine Wangen in den Kettchen, dein Hals in den Schnüren.
  mbb-OT: Utew mekempet is dagwey nu he mid-iseg mebmekempet tenged te menge eritis
    nu. Mekempet is lieg nu he mibelieǥan.
  mal-2015: നിന്റെ കവിൾത്തടങ്ങൾ രത്നാവലികൊണ്ടും നിന്റെ കഴുത്തു മുത്തുമാലകൊണ്ടും ശോഭിച്ചിരിക്കുന്നു.
  rmc-rmc: Tire čhama hine igen šukar le ozdobenca andro kana, tiri meň le perlengre
    lancociha.
  pes-OPV: رخسارهایت به جواهرها و گردنت به گردن بندها چه بسیار جمیل است.
  ron-1924: Че фрумошь ыць сунт ображий ын мижлокул лэнцишоарелор де ла гыт ши че
    фрумос ыць есте гытул ын мижлокул ширурилор де мэргэритаре!
  ben-OBCV: কানের দুলগুলি তোমার দুই গালকে আর রত্নখচিত মালা তোমার গলাকে করে তুলেছে
    অপূর্ব।
  som-som: Dhabannadaadu waxay la qurxoon yihiin timo tidcan, Oo qoortaaduna laasimmo
    jowharad ah.
  lat-VUC: Murenulas aureas faciemus tibi, vermiculatas argento.
  eng-ASVBT: Thy cheeks are comely with plaits of hair, Thy neck with strings of jewels.
  ita-1885: Le tue guance son belle ne' lor fregi, E il tuo collo ne' suoi monili.
  eng-LXXUP: How are thy cheeks beautiful as those of a dove, Thy neck as chains!
  eng-ULB: Your cheeks are beautiful with ornaments, your neck with strings of jewels.
  spa-VBL: Tus hermosas mejillas adornadas con adornos, tu cuello con cordones de
    joyas.
  fra-_FOB: Tes joues ont bonne grâce avec les atours, et ton cou avec les colliers.
  mal-mal: നിന്റെ കവിൾത്തടങ്ങൾ രത്നാഭരണങ്ങൾകൊണ്ടും നിന്റെ കഴുത്ത് മുത്തുമാലകൊണ്ടും
    ശോഭിച്ചിരിക്കുന്നു.
  urd-GVR: Tere gāl bāliyoṅ se kitne ārāstā, terī gardan motī ke gulūband se kitnī
    dilfareb lagtī hai.
  suz-BL: गहना पांइसीशो इ चोव़चो गिश दारशो बाक्‍ब। सिक्री पांइसीशो इ शुर थम दारशो
    बाक्‍ब।
  eng-NOY: Comely are thy cheeks with rows of jewels, Thy neck with strings of pearls.
  ita-1927: Le tue guance son belle in mezzo alle collane, e il tuo collo è bello
    tra i filari di perle.
  ckb-ckb: گۆنات بە خشڵەوە جوانە، گەردنت بە گەردانەوە.
  eng-BBE: Your face is a delight with rings of hair, your neck with chains of jewels.
  kan-OKCV: ನಿನ್ನ ಕೆನ್ನೆಗಳು ಆಭರಣಗಳ ಸಾಲಿನಿಂದಲೂ, ನಿನ್ನ ಕೊರಳು ಕಂಠ ಮಾಲೆಗಳಿಂದಲೂ ರಮ್ಯವಾಗಿವೆ.
  tam-2017: அணிகலன்கள் அணிந்த உன் கன்னங்களும், ஆரங்கள் அணிந்த உன் கழுத்தும் அழகாக
    இருக்கிறது. மணவாளி
  spa-RV-1909: Hermosas son tus mejillas entre los pendientes, tu cuello entre los
    collares.
  ron-BTF: Frumoşi sunt obrajii tăi cu rânduri de bijuterii, gâtul tău cu lănţişoare
    din aur.
  eng-WEBP: Your cheeks are beautiful with earrings, your neck with strings of jewels.
  eng-FBV: Your beautiful cheeks adorned with ornaments, your neck with strings of
    jewels.
  nld-1939: Hoe bekoorlijk uw wangen tussen de hangers, Uw hals in de snoeren.
  nch-BL: Nelía yejyectzi mocampa. Huan mopijpilol achi más quinextía moyejca. Moquechcuayo
    nesi yejyectzi ica nopa costi cati timotalilijtoc ica nopa piltetzitzi cati nelcuajcualtzi.
  vie-1934: Đôi má mình đẹp với đồ trang sức; Cổ mình xinh với hột trân châu.
  hin-CV: गहनों के साथ तुम्हारे गाल क्या ही सुंदर लगते हैं, वैसे ही हीरों के हार के
    साथ तुम्हारी गर्दन.
  spa-BES: Tu rostro es una delicia entre los zarcillos, tu cuello con cadenas de
    joyas.
  tdx-tdx: Fanjaka o fifi’oo ty amo hangehangeo, ty vozo’o miravake vatosoa.
  tha-KJV: แก้​มท​ั้งสองของเธองามด้วยอาภรณ์ประดับเพชรพลอย ลำคอของเธอก็สวยมีสร้อยทองคำ
  por-BR-2018: Agradáveis são tuas laterais da face entre os enfeites, teu pescoço
    entre os colares.
  deu-ELO: Anmutig sind deine Wangen in den Kettchen, dein Hals in den Schnüren.
  eng-WYC-2018: Thy cheeks be fair, as of a turtle; thy neck is as brooches. (Thy
    cheeks be beautiful, like a turtledove; thy neck is adorned with jewels.)
  epo-epo: Belaj estas viaj vangoj sub la orelringoj, Via kolo sub la laĉoj de perloj.
  uig-PIN: Sening mǝngziliring tizilƣan munqaⱪlar bilǝn, Boynung marjanlar bilǝn güzǝldur.
  beo-beo: 'Dia dialuma hinabo da dia ba: dialebe, noga:i ba:sa. Amola dia dialuma
    hinabo da dia mugi da:iya dugisi da nina: hamosu igi agoai ba:sa.'
  tpi-OTNT: Ol bilas i hangamap long gras bilong yu i mekim pes bilong yu i lait.
    Na yu putim ol gutpela bis long nek na nek bilong yu i lait tru.
  hau-SA: ’Yan kunne sun ƙara wa kumatunki kyau, wuyanki yana da jerin kayan wuya
    masu daraja.
  uig-LAT: Séning mengziliring tizilghan munchaqlar bilen, Boynung marjanlar bilen
    güzeldur.
  nde-nde: Izihlathi zakho zinhle ngokuceciswa, intamo yakho ngobuhlalu obucazimulayo.
  ton-ton: Kuo fakamatamatalelei ho kouʻahe ʻaki ʻae tuinga mataʻitofe, mo ho kia
    ʻaki ʻae ngaahi kahoa koula.
  ces-1613: Líce tvá okrášlena jsou ozdobami, a hrdlo tvé halžemi.
  eng-WMB: Your cheeks are beautiful with earrings, your neck with strings of jewels.
  tam-TCV: காதணிகள் தொங்கும் உன் கன்னங்களும், நகைகள் அணிந்த உன் கழுத்தும் அழகானவை.
  ceb-ULB: Matahom ang imong mga aping uban ang mga dayandayan, ang imong liog uban
    ang binitay nga mga alahas.
  pol-UBG: Twoje lica są piękne, ozdobione klejnotami, a twoja szyja – łańcuchami.
  urd-GVU: تیرے گال بالیوں سے کتنے آراستہ، تیری گردن موتی کے گلوبند سے کتنی دل فریب
    لگتی ہے۔
  deu-1912: Deine Backen stehen lieblich in den Kettchen und dein Hals in den Schnüren.
  kan-2017: ನಿನ್ನ ಕೆನ್ನೆಗಳು ಆಭರಣಗಳಿಂದಲೂ, ನಿನ್ನ ಕಂಠವು ಹಾರಗಳಿಂದಲೂ ಎಷ್ಟೋ ಅಂದವಾಗಿವೆ!
  yap-yap: Piyan lolgem e rib fel’usun u daken linglingim ma ke puf nga daken bilel’ugnam
    ni bod e churwo’.
  hlt-MCSB: Na kam te aitlaeng neh, na rhawn khaw oidik neh damyal mai.
  mdy-ETH: ጋንጋራ ኔኤኮ ሚዛጲ ሙሊሢ ሹቺጉዲኬ፤ ባቃና ኔኤኮ ሚዛጶ ፓልማሢና ማዒ ዴንቃያኬ።
  twi-ASANTE: Nsomuadeɛ ama wʼafono ho ayɛ fɛ, na abohemaa a woasina agu wo kɔn mu
    no fata wo.
  eng-WEBU: Your cheeks are beautiful with earrings, your neck with strings of jewels.
  spa-PDDPT: Hermosas son tus mejillas entre los zarcillos, Tu cuello, con sus collares.
  gun-gun: Nderova ma iporã nenamixã mbyte, ndeaju'y voi mbo'y oĩ reve.
  ilo-ULB: Nagpintas dagiti pingpingmo nga addaan kadagiti arkos, ti tingngedmo nga
    addaan kadagiti alahas.
  kpg-kpg: Nia ngaahulu o do libogo e mmaadanga i di gili o gauwae, gei e daudau eia
    i di gili doo uwa gadoo be nia hadu hagalabagau.
  uig-ARA: سېنىڭ مەڭزىلىرىڭ تىزىلغان مۇنچاقلار بىلەن، بوينۇڭ مارجانلار بىلەن گۈزەلدۇر.
  sus-sus: I xa tulirasoee bara i xɛrɛe ratofan, i kɔnyi rayabu kɔnmagore kui.
  pon-2006: Pitenmoangomw lingan pohn likin sepomw oh mwotoudi ni tepinweromw rasehng
    kisin takai kesempwal kan.
  ksd-ksd: A ura pagupagu na ngiem dir boina, ra pepe na ulum nina di vir ia i vamong
    dir, Ma ra inoam bula, nina di vakurue ma ra kurkurua i ngatngat.
  tur-YTC: Yanakların küpelerle, Boynun mücevher dizileriyle ne güzel.
  grc-BRENT: Τί ὡραιώθησαν σιαγόνες σου ὡς τρυγόνος, τράχηλός σου ὡς ὁρμίσκοι;
  ind-AYT: Pipimu elok dengan perhiasan-perhiasan, dan lehermu dengan untaian permata.
  nya-nya: Masaya ako ndi okongola ndi ndolo zamʼmakutuzo, khosi lako likukongola
    ndi mikanda yamiyala yamtengowapatali.
  kyg-kyg: Muki kayokateꞌmo haneꞌniya konali yakamoꞌa kaugosafiꞌmo aeno ha nele. Kagaemo
    kanale sesumo lugokafiꞌmo huka aliꞌnanageno alagepa huno aeno ha nele.
  hrv-hrv: Lijepi su obrazi tvoji među naušnicama, vrat tvoj pod ogrlicama.
  mps-mps: Nago tobolu niside gedelali au dobagego te nago gesabidi ula ilali. Tama
    nago magede domoani wiegi yai beli dabego te nago magede ula mu elalubao.
  tpi-tpi: Ol bilas i hangamap long gras bilong yu i mekim pes bilong yu i lait. Na
    yu putim ol gutpela bis long nek na nek bilong yu i lait tru.
  dan-1931: Dine Kinder er yndige med Snorene, din Hals med Kæderne.
  vie-OVCB: Đôi má em đáng yêu làm sao; đôi hoa tai làm đôi má em thêm hồng thắm!
    Cổ em thật duyên dáng, được nổi bật bởi vòng hạt trân châu.
  guj-2017: તારા ગાલ તારા આભૂષણોથી, તારી ગરદન રત્નથી સુંદર લાગે છે.
  pon-2006A: Pitenmoangomw lingan pohn likin sepomw oh mwotoudi ni tepinweromw rasehng
    kisin takai kesempwal kan.
  por-BRBSL: Suas bochechas são lindas com brincos, seu pescoço com cordões de jóias.
  cth-cth: Nange na tamboungnaw teh talung phu kaawm poung e lah ao teh, na lahuen
    teh suidingyin hoi na meihawi poung.
  twi-twi: Asokaa ama wʼafono ho ayɛ fɛ, na abohemaa a woasina agu wo kɔn mu no fata
    wo.
  hlt-hlt: Na kam te aitlaeng neh, na rhawn khaw oidik neh damyal mai.
  tbz-SIM: A ììkɛ̀ yienɛ̀mu yɛtootɔ̃rɛ kɑ̀ɑ fɔ̃̀níí yiennɛ̀ mɛdɛ̀ì.
  msy-2020: Kurkazir nɨn dapanir arɨzimɨn guighav itiba, nɨn koviamning gamima, a
    dafo. Ezɨ nɨn manmaniar aghuiba nɨn fɨrimɨn itima, nɨn fɨrim bar dafo.
  dop-dop: Nyɑ́ lukpuɣutu tewɑ nyɑ́ ŋkpɑŋyɑpǝlɑsɩ hɛkʋ kɛ́. Nɑ nyɑ́ luɣu nɑ́ɑ́ sǝŋɑ
    teu kɛ lɩɩtʋ hɛkʋ tɑɑ.
  azb-azb: Yanağına düşən bəzəklərlə, Boynundakı daş-qaşdan olan boyunbağı ilə Bax
    nə qədər gözəlsən.
  eng-DBY: Thy cheeks are comely with bead-rows, Thy neck with ornamental chains.
  hin-2017: तेरे गाल केशों के लटों के बीच क्या ही सुन्दर हैं, और तेरा कण्ठ हीरों की
    लड़ियों के बीच। वधू
  wol-KYG: Sa lex yaa ngi tàkk fi digg sàdd yi! Céy wii loos ak caqu peram!
  eng-YLT: Comely have been thy cheeks with garlands, Thy neck with chains.
  eng-WYC-2017: Thy cheeks be fair, as of a turtle; thy neck is as brooches.
  eng-WMBB: Your cheeks are beautiful with earrings, your neck with strings of jewels.
  urd-GVH: तेरे गाल बालियों से कितने आरास्ता, तेरी गरदन मोती के गुलूबंद से कितनी दिलफ़रेब
    लगती है।
  rug-rug: Sari paparamu si doṉo lea, sapu tava saridi koa rina vikulu, gua tugo sa
    ruamu koa rina pakupaku patu ṉedala.
  gaz-gaz: Maddiin kee amartii gurraatiin, mormii kees dirata warqeetiin miidhagfameera.
  fra-LSG: Tes joues sont belles au milieu des colliers, Ton cou est beau au milieu
    des rangées de perles.
  yal-yal: I xadene rayabu tunlasone longonna ra, i kɔɛɛn nayabu ɲɛrɛni.
  haw-1868: Ua hoonaniia kou papalina i na kaula momi, A o kou a-i i na lei maikai.
  arb-NAV: مَا أَجْمَلَ خَدَّيْكِ بِالْحُلِيِّ، وَعُنُقَكِ بِالْقَلائِدِ الذَّهَبِيَّةِ.
  ewe-ewe: Togɛ si nède la wɔe be wò alɔgo nya kpɔ nyuie, eye kɔga siwo nède la hã
    dze wò.
  eng-LEE: Comely are thy cheeks between strings [of pearls], thy neck with rows [of
    jewels].
  asm-FB: গালৰ দুপাশৰ গহণাৰে সৈতে, তোমাৰ গাল দুখন সুন্দৰ দেখাইছে, আৰু মুকুতাৰ কণ্ঠহাৰে
    তোমাৰ ডিঙি শোভিত কৰিছে।
  sus-A: عِ شَ تُلِرَ سٌييٍ بَرَ عِ شّرّيٍ رَتٌقَن، عِ كْنيِ رَيَبُ كْنمَفٌرٍ كُي.
  fra-SBL: Tes joues sont belles avec des boucles d'oreilles, votre cou avec des colliers
    de bijoux.
  hbo-hbo: נָאו֤וּ לְחָיַ֙יִךְ֙ בַּתֹּרִ֔ים צַוָּארֵ֖ךְ בַּחֲרוּזִֽים׃
  kik-kik: Makai maku-rĩ, mathakarĩirwo mũno nĩ icũhĩ cia matũ, nayo ngingo yaku ĩkaagĩrĩrwo
    nĩ mĩgathĩ ya tũhiga twa goro.
  fra-NCL: Tes joues sont belles au milieu des colliers, ton cou est beau au milieu
    des rangées de perles.
  cek-AK: Naa ah na buen ih naaphaeh hoi tahnong ah na oih ih sui bungmu mah na tangbaengnawk
    to krang ang hoisak.
  cuk-cuk: Ibiyob be-wagar yeerdaklege, be-wagar oluamar-abargi yeer dakleged. Ibiyob
    be-dukar yeerdaklege, wingwamar-naid-abargi yeer be-dukar dakleged.
  uig-CYR: Биз саңа күмүч көзләр қуюлған, Алтундин зибу-зиннәтләрни ясап беримиз».
  tel-2017: ఆభరణాలతో నీ చెక్కిళ్లు, హారాలతో నీ మెడ ఎంత అందంగా ఉంది!
  hat-BSA: Bò figi ou byen bèl ak zanno, kou ou ak bèl kolye.
  kos-kos: Aunsifom oaskulana ke oan likintupom uh, Ac putati sisken kwawom oana wek
    saok uh.
  hbo-WLC: נָאו֤וּ לְחָיַ֙יִךְ֙ בַּתֹּרִ֔ים צַוָּארֵ֖ךְ בַּחֲרוּזִֽים׃
  ibo-ibo: Agba nti gị ka e jiri ọlantị chọọ mma, olu gị kwa ka e jiri nkume dị oke
    ọnụahịa e doro nʼahịrị chọọ mma.
  ory-ory: ତୁମ୍ଭର ଗାଲ ଅଳଙ୍କାରରେ ସଜ୍ଜିତ, ତୁମ୍ଭ ଗଳଦେଶ ରତ୍ନହାରରେ ସୁଶୋଭିତ।
  chk-chk: Sapom a ling ren foutan, nge üom a ling ren mwärämwär seni fau aüchea.
  rop-rop: Det heya blanga yu im brabli shainiwan, en det nekben raidaran langa yu
    nek, dubala meigim yu brabli purdiwan.
  ukr-1871: Ланцюжки золоті зробимо тобі з срібними кропками.
  deu-1951: Deine Wangen sind lieblich in den Ketten, dein Hals in den Perlenschnüren!
  eng-JPS: Thy cheeks are comely with circlets, thy neck with beads.
  srp-1865: Obrazi su tvoji okiæeni grivnama, i grlo tvoje nizovima.
  lug-lug: Amatama go galabika bulungi ng’oyambadde ebikomo eby’oku matu, n’ensingo
    yo nerabika bulungi ng’erimu eby’omu bulago eby’omuwendo.
  heb-heb: נאוו לחייך בתרים צוארך בחרוזים׃
  ben-IRV: তোমার গালদুটি অলঙ্কারের সঙ্গে, তোমার গলা হারের সঙ্গে সুন্দর দেখাচ্ছে।
  pan-pan: ਤੇਰੀਆਂ ਗੱਲ੍ਹਾਂ ਬਾਲ਼ੀਆਂ ਨਾਲ ਸੋਹਣੀਆਂ ਹਨ, ਤੇਰੀ ਗਰਦਨ ਮੋਤੀਆਂ ਦੀ ਮਾਲਾ ਨਾਲ।
  mya-JVB: သင် ၏ပါးသွယ် ၌ မုတ်ပုတီးတန်ဆာ ဆင်လျက် ၊ လည်ပင်း ၌ ပုလဲ အသွယ်သွယ်ဆွဲလျက်
    ၊ သင်သည် တင့်တယ် လှ၏။
  hmo-hmo: Oiemu huina be mai hairaina. Ia ese oiemu vairana kahana kahana dekenai,
    bona oiemu aiona dekenai ia helai noho, ageva namona bamona.
  urd-urd: तेरे गाल लगातार जु़ल्फ़ों में खु़शनुमाँ हैं, और तेरी गर्दन मोतियों के हारों
    में।
  rus-SYN: золотые подвески мы сделаем тебе с серебряными блестками.
  bqc-SIM: N gɛɛↄ maa, n swã́liↄ n sɛ, n ↄ̃nɛɛↄ kↄ̃sì ń n nↄɛo.
  tcz-CHONGTHU: Na bengmai alangtoa hi iti deium hitam! Na bilba tenin asal emsel
    jeng’e! Nangong jong iti dei um hitam, na sana bilba hung kailha chun ajem hoi
    be cheh-e.
  mar-mar: तुझे सुंदर गाल सोन्याने अलंकृत केले आहेत. तुझी मान मोत्यांच्या हारांनी
    सुंदर दिसत आहे.
  qub-qub: Cärayquega arëtiquicunawan cuyayllapaj achicyayparaj-achicyaycan. Cuncayquipis
    perlas wallgacunawan cuyayllapaj camaraycan.
  bqp-bqp: Wunɛn burɑ yɑ̃nu nu rɑ de wunɛn bɑɑnu nu mɑn wɛ̃re. Wunɛn wĩirɑ kɑ goonu
    wɑ̃.
  hat-hat: Ala bèl figi ou bèl nan mitan très cheve ou yo! Ala bèl kou ou bèl ak kolye
    ou yo!
  eng-BSB: Your cheeks are beautiful with ornaments, your neck with strings of jewels.
  eng-WEBPB: Your cheeks are beautiful with earrings, your neck with strings of jewels.
  kbq-kbq: Kameragemo'a knarezantfa higeno, kagesafima rente'nana rinimo'a kazeri
    hentofaza higeno, knankempima rente'nana pasesumo'a kazeri hentofaza hu'ne.
  nhe-BL: Nelía yejyectzi mocampa. Huan mopijpilol achi más quinextía moyejca. Moquechcuayo
    nesi yejyectzi ica nopa costli tlen timotlalilijtoc ica nopa piltetzitzi tlen
    nelcuajcualtzi.
  gub-BL: Neruwa ipuràg eteahy mokoz ne'aw ipupepupe pyrer wamyter pe. Nepu'yr neazuromo
    har imupuràg eteahy kar pyrer ikatuahy ihewe no.
  eng-DRA: We will make thee chains of gold, inlaid with silver.
