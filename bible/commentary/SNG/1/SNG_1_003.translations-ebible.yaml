verse: SNG.001.003
translations:
  mal-C: നിന്റെ സുഗന്ധതൈലങ്ങളുടെ സൗരഭ്യം ഹൃദയഹാരി; നിന്റെ നാമം സുഗന്ധതൈലം പകർന്നതുപോലെതന്നെ.
    അതുകൊണ്ട് യുവതികൾ നിന്നെ പ്രേമിക്കുന്നതിൽ അത്ഭുതം ലവലേശമില്ല!
  deu-TKW: Lieblich duften deine Salben; wie ausgegossenes Öl ist dein Name, darum
    haben dich Jungfrauen lieb.
  lin-lin: Solo ya malasi na yo ezali kitoko, mobimba na yo ezali lokola solo ya malasi
    ya kitoko oyo epanzani ; yango wana bilenge basi balingaka yo !
  eng-LSV: For fragrance [are] your good perfumes. Perfume emptied out—your name,
    || Therefore have virgins loved you!
  eng-GNV: 'Drawe me: we will runne after thee: the King hath brought me into his
    chabers: we will reioyce and be glad in thee: we will remember thy loue more then
    wine: the righteous do loue thee.'
  eng-WEBSTER: Because of the savor of thy good ointments thy name is as ointment
    poured forth, therefore do the virgins love thee.
  nhw-BL: 'Nelía ajhuiyac motlaajhuiyacayo. Motoca nojquiya ajhuiyac quen se tlaajhuiyacayotl
    pampa nochi quimatij tijchijtihualajtoc catli senquistoc cuali. Yeca tlahuel mitzicnelíaj
    nochi sihuame. Sihuame tlen Jerusalén huicaj:'
  swh-ONEN: Manukato yako yananukia vizuri, jina lako ni kama manukato yaliyomiminwa.
    Ndiyo sababu wanawali wanakupenda!
  bba-bba: Wunɛn wɑni yi nuburu do. A sɑ̃ɑwɑ nɡe turɑre ye yɑ pusɑ. Yen sɔ̃nɑ wɔndiɑbɑ
    bɑ nun kĩ.
  eng-KJVCPB: Because of the savour of thy good ointments Thy name is as ointment
    poured forth, Therefore do the virgins love thee.
  luo-luo: Modhi miwirorigo dungʼ mamit; kendo nyingi chalo gi mo mangʼwe ngʼar ma
    pukore oko. Kare mano emomiyo nyiri duto oheri!
  meu-meu: Emu hedahu muramuradia bonadia na nanamo heherea; oi ladamu na dehoro e
    seiamu na heto. Una dainai ulato ese e ura henimumu.
  npi-ULB: तपाईंको अभिषेकको तेलमा आनन्दप्रद बास्‍ना छ । तपाईंको नाउँ बगिरहने अत्तरझैँ
    छ । त्यसैले युवतीहरूले तपाईंलाई प्रेम गर्छन् ।
  yor-yor: Òórùn ìkunra rẹ fanimọ́ra. Orúkọ rẹ rí bí ìkunra tí a tú jáde abájọ tí
    àwọn wúńdíá fi fẹ́ ọ.
  pes-OPCB: تو خوشبو هستی و نامت رایحهٔ عطرهای دل‌انگیز را به خاطر می‌آورد؛ عجیب نیست
    که دختران شیفتهٔ تو می‌شوند.
  tgl-ULB: May kaaya-ayang halimuyak ang iyong mga langis na pamahid; parang pabangong
    dumadaloy ang iyong pangalan, kaya iniibig ka ng mga dalaga.
  hui-hui: Í̠naga tinginini nga biagane iba mini sanda ha̱i̱ harigo ngabioreda. Í̠naga
    mini hale howa i̱ turu halu nga biagane ogonibi mitangi biruli. Wandari bedarume
    í̠ gubaliniore haga bedagoni.
  mya-mya: ကျွန်မကို သွေးဆောင်တော်မူပါ။ ကျွန်မတို့ သည် နောက်တော်သို့ပြေး၍ လိုက်ကြပါမည်။
    အရှင် မင်းကြီးသည် အိမ်တော်အတွင်းခန်းထဲသို့ ကျွန်မကို ဆောင်ခဲ့တော်မူပြီ။ ကျွန်
    မတို့သည် ကိုယ်တော်ကြောင့် ဝမ်းမြောက်ရွှင်လန်းကြမည်။ မေတ္တာတော်ကို စပျစ်ရည် ထက်သာ၍
    ချီးမွမ်းကြမည်။ သတို့သမီးကညှာတို့သည် ကိုယ်တော်ကိုမှန်ကန်စွာ ချစ်ကြပါ၏။
  bod-N: ཁྱེད་ཀྱི་སྤོས་ཀྱི་དྲི་བསུང་སྣ་ལ་ཞིམ། ། ཉིད་ཀྱི་མཚན་ནི་སྤོས་བཟང་བླུགས་འདྲ་ཡིན།
    ། དེའི་ཕྱིར་ལང་ཚོ་མ་རྣམས་ཁྱེད་ལ་དུངས། །
  sna-sna: Kunhuhwirira kwamafuta enyu kunofadza; zita renyu rakafanana namafuta anonhuwirira
    adururwa. Hazvishamisi kuti mhandara dzinokudai!
  spa-BLM: Sus aceites tienen una fragancia agradable. Tu nombre es aceite derramado,
    por eso las vírgenes te aman.
  cac-cac: Te vach' yel a jab' yuj yal suc'uq'ui sjab' ayoch d'ayach. Ayic svab'an
    a b'inaji, lajan val icha suc'uq'ui sjab' chi'. Yuj chi' te xajan ach yuj eb'
    ix ix.
  swh-ULB: Mafuta yako ya upako yana manukato mazuri; jina lako ni kama marashi yaeleayo,
    hivyo wanawake wadogo wanakupenda.
  bel-bel: Надзь мяне! Мы пабяжым за табою; - цар мяне ўвёў у харомы свае! Радавацца
    і весяліцца будзем з табою; - больш за віно будзем славіць пяшчоты; цябе годнасна
    любяць!
  deu-ELBBK: Lieblich an Geruch sind deine Salben, ein ausgegossenes Salböl ist dein
    Name; darum lieben dich die Jungfrauen.
  mbb-OT: Mehemut utew is menge pehemut nu, ne utew meupiya is ngazan nu. Umbe, kenà
    igkeinuinu is kegkesuati kenikew te menge raǥa.
  mal-2015: നിന്റെ തൈലം സൗരഭ്യമായതു; നിന്റെ നാമം പകർന്ന തൈലംപോലെ ഇരിക്കുന്നു; അതുകൊണ്ടു
    കന്യകമാർ നിന്നെ സ്നേഹിക്കുന്നു.
  rmc-rmc: Šukares voňinel tiro parfumos; tiro nav hin sar o nekfeder parfumos, vašoda
    tut o terne čhaja kamen.
  pes-OPV: عطرهای توبوی خوش دارد و اسم تو مثل عطر ریخته شده می‌باشد. بنابراین دوشیزگان،
    تو را دوست می‌دارند.
  ron-1924: мироденииле тале ау ун мирос плэкут. Нумеле тэу есте ка о мирясмэ вэрсатэ.
    Де ачея те юбеск пе тине фетеле!
  ben-OBCV: তোমার সুগন্ধির ছড়ানো সুবাস প্রফুল্লদায়ক; তোমার নামটিও যেন ঢেলে দেওয়া
    আতর। ফলে কুমারী মেয়েরা যে তোমাকে প্রেম করবে, এতে বিস্ময়ের কিছু নেই!
  som-som: Saliiddaadu caraf wanaagsan bay leedahay, Oo magacaaguna waa sida saliidcadar
    la shubay, Oo sidaas daraaddeed baa habluhu kuu jecel yihiin.
  lat-VUC: Chorus Adolescentularum Trahe me, post te curremus in odorem unguentorum
    tuorum. Introduxit me rex in cellaria sua; exsultabimus et lætabimur in te, memores
    uberum tuorum super vinum. Recti diligunt te.
  eng-ASVBT: Thine oils have a goodly fragrance; Thy name is as oil poured forth;
    Therefore do the virgins love thee.
  ita-1885: Per l'odore de' tuoi preziosi olii odoriferi, (Il tuo nome è un olio odorifero
    sparso), Ti amano le fanciulle.
  eng-LXXUP: 'And the smell of thine ointments is better than all spices: Thy name
    is ointment poured forth; Therefore do the young maidens love thee.'
  eng-ULB: Your anointing oils have a delightful fragrance; your name is like flowing
    perfume, so the young women love you.
  spa-VBL: Me encanta cómo hueles con los aceites perfumados que utilizas. Tienes
    un gran renombre—se extiende como el aceite perfumado derramado. No es de extrañar
    que todas las jóvenes te adoren.
  fra-_FOB: Tes parfums ont une odeur suave, ton nom est comme un parfum répandu;
    c'est pourquoi les jeunes filles t'ont aimé.
  mal-mal: നിന്റെ തൈലം സുഗന്ധം പരത്തുന്നു; നിന്റെ നാമം പകർന്ന തൈലംപോലെ ഇരിക്കുന്നു;
    അതുകൊണ്ട് കന്യകമാർ നിന്നെ സ്നേഹിക്കുന്നു.
  urd-GVR: Terī itr kī ḳhushbū kitnī manmohan hai, terā nām chhiṛkā gayā mahakdār
    tel hī hai. Is lie kuṅwāriyāṅ tujhe pyār kartī haiṅ.
  suz-BL: इन ख्रेक्‍तीक तेल ब्रोव़शो रिना पाइश्‍शो बाक्‍ब। इन नें ब्रोव़शो रिना पाइश्‍शो
    तेल मोइश्‍शो खोदेंशो बाक्‍ब। मोपतीके मीश आलपुकीमी इन कली दाक्‍नीमी।
  eng-NOY: Because of the savor of thy precious perfumes, (Thy name is like fragrant
    oil poured forth,) Therefore do the virgins love thee.
  ita-1927: I tuoi profumi hanno un odore soave; il tuo nome è un profumo che si spande;
    perciò t’aman le fanciulle!
  ckb-ckb: بۆنی عەترەکەت خۆشە؛ ناوت عەتری پرژاوە، مایەی سەرسوڕمانی نییە کە پاکیزەکان
    تۆیان خۆشدەوێ.
  eng-BBE: Sweet is the smell of your perfumes; your name is as perfume running out;
    so the young girls give you their love.
  kan-OKCV: ನೀನು ಹಚ್ಚಿಕೊಂಡಿರುವ ಸುಗಂಧ ತೈಲದ ಪರಿಮಳವು ಮೆಚ್ಚಿಕೆಯಾಗಿದೆ. ನಿನ್ನ ಹೆಸರು ಸುರಿದ
    ಸುಗಂಧ ತೈಲವಾಗಿದೆ. ಆದ್ದರಿಂದ ಕನ್ಯೆಯರು ನಿನ್ನನ್ನು ಪ್ರೀತಿ ಮಾಡುತ್ತಾರೆ!
  tam-2017: உமது நறுமணமுள்ள தைலங்கள் இன்பமான வாசனையுள்ளவைகள்; உமது நாமம் ஊற்றப்பட்ட
    நறுமணமுள்ள தைலமாக இருக்கிறது; ஆகையால் இளம்பெண்கள் உம்மை நேசிக்கிறார்கள்.
  spa-RV-1909: Por el olor de tus suaves ungüentos, (ungüento derramado es tu nombre,)
    por eso las doncellas te amaron.
  ron-BTF: Pentru că aromele miresmelor tale sunt plăcute, numele tău este ca mireasmă
    turnată, de aceea te iubesc fecioarele.
  eng-WEBP: Your oils have a pleasing fragrance. Your name is oil poured out, therefore
    the virgins love you.
  eng-FBV: I love the way you smell from the perfumed oils you use. You have quite
    a reputation—it spreads like spilled perfumed oil. It's not surprising that all
    the young women adore you!
  nld-1939: Heerlijk is de geur van uw balsem, Uw naam is het kostbaarst aroom. Daarom
    hebben de meisjes u lief.
  nch-BL: Nelía ajhuiyac motaajhuiyacayo. Motoca nojquiya ajhuiyac quej se taajhuiyacayot
    pampa nochi quimatij tijchijtihualajtoc cati senquisa cuali. Yeca tahuel mitzicnelíaj
    nochi sihuame.
  vie-1934: Dầu chàng có mùi thơm tho; Danh chàng thơm như dầu đổ ra; Bởi cớ ấy các
    gái đồng trinh yêu mến chàng.
  hin-CV: तुम्हारे विभिन्‍न ईत्रों की सुगंध सुखद है, तुम्हारा नाम उण्डेले हुए इत्र
    के समान है; इसलिये आश्चर्य नहीं कि तुम कन्याओं के आकर्षण का केंद्र हो.
  spa-BES: Agradable es el olor de tus perfumes; tu nombre es como perfume derramado;
    Por eso las jóvenes te dan su amor.
  tdx-tdx: Mandrifondrifoñe o mena-pañosora’oo, rano máñitse nailiñe ty tahina’o,
    izay ty ikokoa’ o somondrarao azo.
  tha-KJV: เพราะน้ำมันเจิมของเธอนั้นหอมฟุ้ง นามของเธอจึงหอมเหมือนน้ำมั​นที​่เทออกแล้ว
    เพราะฉะนั้นพวกหญิงพรหมจารีจึงรักเธอ
  por-BR-2018: O cheiro dos teus perfumes é agradável; teu nome é como perfume sendo
    derramado, por isso as virgens te amam.
  deu-ELO: Lieblich an Geruch sind deine Salben, ein ausgegossenes Salböl ist dein
    Name; darum lieben dich die Jungfrauen.
  eng-WYC-2018: and give odour with best ointments. Thy name is(like) oil shed out;
    therefore young damsels loved thee. (and thy aroma is equal to the best perfumes.
    Thy name is like oil poured out; and so the young women, or the maidens, loved
    thee.)
  epo-epo: Ho, kiel bonodoras viaj aromaĵoj! Via nomo similas al elverŝita oleo; Tial
    la fraŭlinoj amas vin.
  uig-PIN: Huxpuraⱪtur sening ǝtirliring; Ⱪuyulƣan puraⱪliⱪ may sening namingdur;
    Xunglaxⱪa ⱪizlar seni sɵyidu. Kɵnglümni ɵzünggǝ mǝⱨliya ⱪilƣaysǝn — Biz sanga
    ǝgixip yügürǝyli! — Padixaⱨ meni ɵz ⱨujriliriƣa ǝkirgǝy!»
  beo-beo: 'Di da gabusiga: agoane naba. Na da dia dio nabasea, amo dawa:lala. Uda
    huluane da dima sasagemusa: fawane dawa:lala.'
  tpi-OTNT: Skin bilong yu i gat gutpela smel. Mi harim nem bilong yu na mi amamas,
    olsem mi save amamas long gutpela sanda. Ol meri i save laikim yu tumas.
  hau-SA: Ƙanshin turarenka mai daɗi ne; sunanka kuwa kamar turaren da aka tsiyaye
    ne. Shi ya sa mata suke ƙaunarka!
  uig-LAT: Xushpuraqtur séning etirliring; Quyulghan puraqliq may séning namingdur;
    Shunglashqa qizlar séni söyidu. Könglümni özüngge mehliya qilghaysen — Biz sanga
    egiship yügüreyli! — Padishah méni öz hujrilirigha ekirgey!»
  nde-nde: Limnandi iphunga lamagcobo akho; ibizo lakho linjengamakha atheliweyo.
    Yikho izintombi zikuthanda kangaka!
  ton-ton: ‌ʻOku tatau ho huafa mo e lilingi atu ʻae lolo kakala, koeʻuhi ko e namu
    lelei ʻo hoʻo ngaahi meʻa tākai, pea ko ia ʻoku ʻofa ai ʻae kau tāupoʻou kiate
    koe.
  ces-1613: Pro vůni masti tvé jsou výborné, mast rozlitá jméno tvé; protož tě mladice
    milují.
  eng-WMB: Your oils have a pleasing fragrance. Your name is oil poured out, therefore
    the virgins love you.
  tam-TCV: உமது வாசனைத் தைலங்களின் நறுமணம் இன்பம் தருகிறது; உமது பெயர் ஊற்றுண்ட வாசனைத்
    தைலம்போல் இருக்கிறது. கன்னியர் உம்மைக் காதலிப்பதில் ஆச்சரியம் இல்லையே!
  ceb-ULB: Makatagbaw ang kahumot sa imong pandihog nga mga lana; ang imong ngalan
    sama sa nagadagayday nga pahumot, mao nga ang mga batan-ong babaye nahigugma kanimo.
  pol-UBG: Z powodu wonności twoich olejków twoje imię jest jak rozlany olejek; dlatego
    miłują cię dziewice.
  urd-GVU: تیری عطر کی خوشبو کتنی من موہن ہے، تیرا نام چھڑکا گیا مہک دار تیل ہی ہے۔
    اِس لئے کنواریاں تجھے پیار کرتی ہیں۔
  deu-1912: Es riechen deine Salben köstlich; dein Name ist eine ausgeschüttete Salbe,
    darum lieben dich die Jungfrauen.
  kan-2017: ನಿನ್ನ ತೈಲವು ಸುಗಂಧ; ನಿನ್ನ ಹೆಸರು ಸುರಿದ ತೈಲದ ಸುಗಂಧದಂತೆ ವ್ಯಾಪಿಸಿರುವುದರಿಂದ,
    ತರುಣಿಯರು ನಿನ್ನನ್ನು ಪ್ರೀತಿಸುವರು.
  yap-yap: Gasliw ni fel’, er bon dugum; ra nog fithingam me yib ngan’uy. Dariy reb
    e ppin nrayag rok ni tel ir ndabi adagem.
  hlt-MCSB: Namah tah situi bo neh na then pai tih situi loh na ming a puem pai. Te
    dongah ni hula rhoek long nang n'lungnah.
  mdy-ETH: ኔኤኒ ቲሽቴ ቲዣ ቃራ ሳውቃያኬ፤ ሱንፆ ኔኤኮ ዔኤሊፃ ሳውቃ ቲዦ ፑኡኪሢጉዲኬ፤ ዉዱራሢ ኔና ናሽካሢ ዬያሮኬ።
  twi-ASANTE: Wʼaduhwam yi hwa a ɛyɛ ahomeka wo din te sɛ aduhwam a wɔahwie. Na ɛnyɛ
    nwanwa sɛ mmabaawa no dɔ woɔ!
  eng-WEBU: Your oils have a pleasing fragrance. Your name is oil poured out, therefore
    the virgins love you.
  spa-PDDPT: El olor de tus ungüentos es fragancia. Tu nombre es como ungüento derramado.
    Por eso las doncellas te aman.
  gun-gun: Nereakuã porãa aetũ rã iporã, nderery voi heakuã va'e onhoẽ mbyre rami
    ha'eve va'e. Ha'e ramo kunhataĩgue ha'e javi 'rã nderayvu.
  ilo-ULB: Addaan dagiti pangsapsapo a lanam iti makaparagsak nga ayamuom; maiyarig
    iti agay-ayus a bangbanglo ti naganmo, isu nga ayatendaka dagiti babbalasang.
  kpg-kpg: Goe e haga langahia mai gi di au do hauiha kala, e haga langahia go do
    ingoo. Di ahina e mee di tuu dono aloho i di goe ai.
  uig-ARA: خۇشپۇراقتۇر سېنىڭ ئەتىرلىرىڭ؛ قۇيۇلغان پۇراقلىق ماي سېنىڭ نامىڭدۇر؛ شۇڭلاشقا
    قىزلار سېنى سۆيىدۇ. كۆڭلۈمنى ئۆزۈڭگە مەھلىيا قىلغايسەن ــ بىز ساڭا ئەگىشىپ يۈگۈرەيلى!
    ــ پادىشاھ مېنى ئۆز ھۇجرىلىرىغا ئەكىرگەي!»
  sus-sus: I xiri ɲɔxunmɛ luxi nɛ alɔ labundɛ, naxan xiri fanyi minima. Na nan a ra
    i rafan ginɛdimɛ birin ma.
  pon-2006: Mwaromwi kin katamandohng ie pwohmwahu en kalepemwi; sohte lih emen kak
    katokihedi eh limpoakohng komwi.
  ksd-ksd: Kaum lavur varku dia ang na vuai, A iangim i da ra varku di ga lolonge,
    Damana a umana inip na vavina dia mari u.
  tur-YTC: Esansının kokusu hoştur. Senin adın dökülmüş esanstır, Bu yüzden kızlar
    seni seviyor.
  grc-BRENT: μῦρον ἐκκενωθὲν ὄνομά σου· διὰ τοῦτο νεάνιδες ἠγάπησάν σε,
  ind-AYT: Aroma minyak wangimu harum; namamu seperti minyak yang tercurah; karena
    itulah gadis-gadis mencintaimu.
  nya-nya: Mafuta ako odzola ndi onunkhira bwino; dzina lako lili ngati mafuta onunkhira
    otsanulidwa. Nʼchifukwa chake atsikana amakukonda!
  kyg-kyg: Asole alagepa atumo neꞌaiya uveliletiꞌmo kagufaleꞌmo fale maleꞌnanageno
    kagufalegatiꞌmo alagepa atumo neꞌaiye. Kagikamoꞌmo alagepa atuꞌmo neꞌaiya aniꞌmo
    aino lakiꞌniya anikana huno haneꞌneno alagepa atumo neꞌaiyaꞌmofeꞌmo veꞌeꞌmo magokepi
    lokaeꞌa ohavaeꞌnaya aꞌmafaꞌne anagaꞌmogimo kagaefeꞌmo hapau apayamopafiꞌmo nehapaiye.
  hrv-hrv: Miris najboljih mirodija, ulje razlito ime je tvoje, zato te ljube djevojke.
  mps-mps: Nago tigi denami wiegi yai ebao. Eno nago nogi odolama, te ena wiegi yai
    pemene ebao, te eno denami ebo sandade wiegi yai pemene ebo tiwai yali. Te we
    dabe sibi augwaligo nage godolo mu ebo dao.
  tpi-tpi: Skin bilong yu i gat gutpela smel. Mi harim nem bilong yu na mi amamas,
    olsem mi save amamas long gutpela sanda. Ol meri i save laikim yu tumas.
  dan-1931: Lifligt dufter dine Salver, dit Navn er en udgydt Salve, derfor har Kvinder
    dig kær.
  vie-OVCB: Mùi thơm chàng ngào ngạt quyến rũ; tên chàng tỏa ngát như hương. Chẳng
    trách các thiếu nữ mê say!
  guj-2017: તારા અત્તરની ખુશ્બો કેવી સરસ છે! તારું નામ અત્તર જેવું મહાન છે! તેથી જ
    બધી કુમારિકાઓ તને પ્રેમ કરે છે!
  pon-2006A: Mwaromwi kin katamandohng ie pwohmwahu en kalepemwi; sohte lih emen kak
    katokihedi eh limpoakohng komwi.
  por-BRBSL: Seus óleos têm uma fragrância agradável. Seu nome é óleo derramado, portanto,
    as virgens o amam.
  cth-cth: Na kâhluk e hmuitui ni na kaying toe. Nange na min teh awi e hmuitui lah
    ao. Hatdawkvah tanglakacuemnaw ni nang teh na lungpataw awh.
  twi-twi: Wʼaduhuam yi hua a ɛyɛ anigye; wo din te sɛ aduhuam a wɔahwie. Na ɛnyɛ
    nwonwa sɛ mmabaa no dɔ wo!
  hlt-hlt: Namah tah situi bo neh na then pai tih situi loh na ming a puem pai. Te
    dongah ni hula rhoek long nang n'lungnah.
  tbz-SIM: A fɔ̃ɔ̃ku dònnɛ̀ tùdɑ̀ɑ̀rí kɔku nku, ɑ yètìrì tu tùdɑ̀ɑ̀rí nwe, dɛɛ̀ te
    kɛ̀ isɑmpùmbí dɑ dɔ́.
  msy-2020: Nɨn mɨkarzim mughuriar bar aghuim iti. Kɨ nɨn ziam baregha bar akonge,
    mati kɨ sandan aghuim bagha bar akonge. Kamaghɨn, amizir igiaba bar nɨ gifonge.
  dop-dop: Nyɑ́ tulɑɑlʋ sɔɔsʋŋ kɛ́ kʋpɑŋ kɛ́. Nɑ nyɑ́ hǝtɛ nɑ́ɑ́ wɛ ɩsɩɩ nim sɔɔsʋŋ
    nɩɩkʋɣʋ tɔ. Pǝ tɔɔ kɛ́ pɛɛlɑɑ sɔɔlǝɣɩ-ŋ.
  azb-azb: Vurduğun ətrin qoxusu nə gözəldir, Adın belə, ətirqabıdan tökülən ətri
    xatırladır, Ona görə qızların sevimlisi olmusan.
  eng-DBY: 'Thine ointments savour sweetly; Thy name is an ointment poured forth:
    Therefore do the virgins love thee.'
  hin-2017: तेरे भाँति-भाँति के इत्रों का सुगन्ध उत्तम है, तेरा नाम उण्डेले हुए इत्र
    के तुल्य है; इसलिए कुमारियाँ तुझ से प्रेम रखती हैं
  wol-KYG: Sa diw yi ngay xeeñoo neex, saw tur jib, mel ni lu xeeñ a xelli. Moo tax
    janq ji nob la.
  eng-YLT: For fragrance [are] thy perfumes good. Perfume emptied out — thy name,
    Therefore have virgins loved thee!
  eng-WYC-2017: and give odour with best oint-ments. Thy name is like oil shed [or
    poured] out; therefore [the] young damsels loved thee.
  eng-WMBB: Your oils have a pleasing fragrance. Your name is oil poured out, therefore
    the virgins love you.
  urd-GVH: तेरी इत्र की ख़ुशबू कितनी मनमोहन है, तेरा नाम छिड़का गया महकदार तेल ही
    है। इसलिए कुँवारियाँ तुझे प्यार करती हैं।
  rug-rug: Sa humaṉa lea sapu dalo nia goi si lomoso; sa pozamu si guana lumu humaṉa
    lea sapu ta zoropaena. Garo gua ke roro igo rina vineki vaqura si agoi!
  gaz-gaz: Urgaan shittoo keetii namatti tola; maqaan kee akkuma shittoo dhangalaafamee
    ti. Kanaafuu dubarran si jaallatu!
  fra-LSG: Tes parfums ont une odeur suave; Ton nom est un parfum qui se répand; C’est
    pourquoi les jeunes filles t’aiment.
  yal-yal: I ya latikɔnɔnna xirin ɲaxun. I xinla luxi nɛn alo latikɔnɔnna naxan xiri
    sigama ayi. Nanara, i rafan sungutunne ma.
  haw-1868: No ke ala o kou mea poni maikai, Ua like kou inoa me ka aila ala i nininiia;
    No ia mea, ua aloha mai na kaikamahine ia oe.
  arb-NAV: رَائِحَةُ عُطُورِكَ شَذِيَّةٌ، وَاسْمُكَ أَرِيجٌ مَسْكُوبٌ؛ لِذَلِكَ أَحَبَّتْكَ
    الْعَذَارَى.
  ewe-ewe: Wò ami ʋeʋĩ si nèsi la le ʋeʋẽm ɖem nyuie; wò ŋkɔ le abe ami si wowu la
    ene. Mewɔ nuku be ɖetugbiwo lɔ̃ wò nenema gbegbe o!
  eng-LEE: 'To the smell are thy fragrant oils pleasant, [like] precious oil poured
    forth is thy name [famous afar]: therefore do maidens love thee.'
  asm-FB: তোমাৰ তেলৰ সুগন্ধই আনন্দৰ সৌৰভ আনে; বাকি দিয়া সুগন্ধৰ দৰেই তোমাৰ নাম; সেই
    বাবেই যুৱতীসকলে তোমাক ভাল পায়।
  sus-A: عِ شِرِ حْشُنمّ لُشِ نّ عَلْ لَبُندّ، نَشَن شِرِ قَنيِ مِنِمَ. نَ نَن عَ
    رَ عِ رَقَن فِنّدِ مّ بِرِن مَ.
  fra-SBL: Vos huiles ont un parfum agréable. Votre nom est de l'huile versée, c'est
    pourquoi les vierges t'aiment.
  hbo-hbo: לְרֵ֙יחַ֙ שְׁמָנֶ֣יךָ טֹובִ֔ים שֶׁ֖מֶן תּוּרַ֣ק שְׁמֶ֑ךָ עַל־כֵּ֖ן עֲלָמֹ֥ות
    אֲהֵבֽוּךָ׃
  kik-kik: Mũtararĩko wa maguta macio wĩhakĩte nĩ mwega; rĩĩtwa rĩaku no ta mũtararĩko
    wa maguta manungi wega magĩitanĩrĩrio. Na nokĩo wendetwo nĩ airĩtu!
  fra-NCL: tes parfums ont une odeur suave, ton nom est une huile épandue ; c’est
    pourquoi les jeunes filles t’aiment.
  cek-AK: Na hmuihoihaih loe paroeai koeh han koiah oh; na hmin loe bawh ih hmuihoih
    tui ah oh; to pongah kacuem tanglanawk mah nang to ang palung o.
  cuk-cuk: Be-ina-wawadikid-e-yapannedi, nue-yeer yapanned. Ar be-sunnadi, ina-wawadikidyob
    gued. ¡Agala, yagana nue-bebina sogmalad!
  uig-CYR: «Биз сәндин хошал болуп шатлинимиз; Сениң муһәббәтлириңни шараптин артуқ
    әсләп тәрипләймиз».
  tel-2017: నువ్వు పూసుకునేవి ఎంతో సువాసన ఉన్న పరిమళ తైలాలు. నీ పేరు ప్రవహిస్తున్న
    పరిమళం, అందుకే యువతులు నిన్ను ఇష్టపడతారు.
  hat-BSA: Lwil pafen ou yo santi bon. Non ou menm se tankou lwil kap vide; se pou
    sa ke tout vyèj yo renmen ou konsa.
  kos-kos: Oasr foul na keng se keim; Ke pacl inem ac fwack uh, nga sifil pacna esamak
    foul keng sac. Wangin mutan ku in kutongya lungse la nu sum.
  hbo-WLC: לְרֵ֙יחַ֙ שְׁמָנֶ֣יךָ טוֹבִ֔ים שֶׁ֖מֶן תּוּרַ֣ק שְׁמֶ֑ךָ עַל־כֵּ֖ן עֲלָמ֥וֹת
    אֲהֵבֽוּךָ׃
  ibo-ibo: Mmanụ otite gị niile na-esi isi ọma, aha gị dịka mmanụ isi ụtọ awụpụtara
    awụpụta, ọ bụghị ihe ịtụnanya na ụmụ agbọghọ hụrụ gị nʼanya.
  ory-ory: ତୁମ୍ଭ ସୁଗନ୍ଧି ତୈଳର ସୁବାସ ଉତ୍ତମ; ତୁମ୍ଭ ନାମ ଢଳା ସୁଗନ୍ଧି ତୈଳ ସ୍ୱରୂପ; ତେଣୁ
    କୁମାରୀଗଣ ତୁମ୍ଭକୁ ପ୍ରେମ କରନ୍ତି।
  chk-chk: Epitom lö a fokun pwokus. Itom a wewe ngeni lö mi niiniila. Iei mine ekewe
    föpwül ra tongeek.
  rop-rop: Ebritaim yu kaman langa mi yu smel brabli gudwan. Wen mi irrim yu neim
    mi jinggabat det brabli gudsmel blanga yu. Ai sabi ol detlot najalot gel oldei
    wandimbat yu du.
  ukr-1871: Притягни мене ʼд собі, — ми побіжимо за тобою; царь запровадить мене в
    палати свої, — будемо захвачуватись і радїте тобою, ласку твою над вино вихваляти;
    — о, не помилилися тим, що влюбили тебе!
  deu-1951: 'Lieblich duften deine Salben; dein Name ist wie ausgegossenes Öl: darum
    haben dich Jungfrauen lieb!'
  eng-JPS: Thine ointments have a goodly fragrance; thy name is as ointment poured
    forth; therefore do the maidens love thee.
  srp-1865: Mirisom su tvoja ulja prekrasna; ime ti je ulje razlito; zato te ljube
    djevojke.
  lug-lug: n’amafuta go gawunya akaloosa akalungi; erinnya lyo liri ng’amafuta agattululwa,
    era abawala kyebava bakwagala.
  heb-heb: לריח שמניך טובים שמן תורק שמך על כן עלמות אהבוך׃
  ben-IRV: তোমার অভিষেকের সুগন্ধি তেলের সৌরভ আনন্দদায়ক এবং তোমার নাম বহমান সুগন্ধির
    মতো আনন্দদায়ক হবে। সেই জন্যই তো কুমারী মেয়েরা তোমাকে ভালবাসে।
  pan-pan: ਤੇਰੇ ਅਤਰ ਦੀ ਚੰਗੀ ਸੁਗੰਧ ਹੈ, ਤੇਰਾ ਨਾਮ ਚੋਏ ਹੋਏ ਤੇਲ ਵਰਗਾ ਹੈ, ਇਸ ਲਈ ਕੁਆਰੀਆਂ
    ਤੈਨੂੰ ਪਿਆਰ ਕਰਦੀਆਂ ਹਨ।
  mya-JVB: ကိုယ်တော် ၌ မွှေးကြိုင် သော နံ့သာ ဆီကဲ့သို့၊ နာမ တော်သည် သွန်းလောင်း သောနံ့သာ
    ဆီဖြစ်ပါ၏။ ထိုကြောင့် သတို့သမီး ကညာတို့သည် ကိုယ်တော် ကိုချစ် ကြပါ ၏။
  hmo-hmo: Oiemu kopina oi dahua muramura ena bonana be namo herea, bona oiemu ladana
    be, dehoro idia bubua ena regena bamona. Unai dainai headava lasi kekeni ibounai
    ese, oi idia ura henia noho.
  urd-urd: तेरे 'इत्र की खु़श्बू ख़ुशगवार है तेरा नाम 'इत्र रेख़्ता है; इसीलिए कुँवारियाँ
    तुझ पर आशिक़ हैं।
  rus-SYN: Влеки меня, мы побежим за тобою; - царь ввел меня в чертоги свои, - будем
    восхищаться и радоваться тобою, превозносить ласки твои больше, нежели вино; достойно
    любят тебя!
  bqc-SIM: N tulaleↄ gĩ na. N tↄ́ na lán tulale lɛ́kulɛa gĩwa. Bee yã́ mɛ́ tò
    wɛ̃́ndiaↄ yenzi.
  tcz-CHONGTHU: Gimnamtwi nakinu chu iti namtwija hitam, namin ngei hi agim namtwi
    kitungdoh tobang ahi. Akidang poi, khangdong nungah jousen hibang loma nahin deiju
    hi!
  mar-mar: तुझ्या अभिषेकाच्या तेलाचा सुगंध मोहक आहे, तुझे नाव दरवळणाऱ्या सुवासासारखे
    आहे. त्यामुळेच तरुणी तुझ्यावर प्रेम करतात.
  qub-qub: Perfümiquipa asyaynin maysi musquicuyllami. Quiquiquimi chay perfüminöga
    caycanqui. ¡Chaymi jipashcunapis cuyashunqui!
  bqp-bqp: Wunɛn wɑni yi nuburu do. A sɑ̃ɑwɑ nge turɑre ye yɑ pusɑ. Yen sɔ̃nɑ wɔndiɑbɑ
    bɑ nun kĩ.
  hat-hat: Ou gen yon bon sant k'ap soti nan tout kò ou. Depi yo tande non ou, sant
    ou vin nan nen yo. Se sa ki fè jenn fi yo renmen ou konsa!
  eng-BSB: The fragrance of your perfume is pleasing; your name is like perfume poured
    out. No wonder the maidens adore you.
  eng-WEBPB: Your oils have a pleasing fragrance. Your name is oil poured out, therefore
    the virgins love you.
  kbq-kbq: Kavufagare'ma fre'nana mananentake masavemo'a, knare mna vu'ne. Kagimo'a
    mananentake zama tagitreankna nehie. E'ina hu'negeno kasefa a'neramimo'za kagritera
    tusi'zana nehaze.
  nhe-BL: Nelía ajhuiyac motlaajhuiyacayo. Motoca nojquiya ajhuiyac queja se tlaajhuiyacayotl
    pampa nochi quimatij tijchijtihualajtoc tlen senquistoc cuali. Yeca tlahuel mitzicnelíaj
    nochi sihuame.
  gub-BL: Nekàpuhàg zàwenugar hyàkwegatu. Nerer nuzawy kwaw kàpuhàg zàwenugar izakook
    pyrer ihewe. Ni amo kuzà nupuner kwaw neamutar katu 'ymaw rehe wà.
  eng-DRA: 'Draw me: we will run after thee to the odour of thy ointments. The king
    hath brought me into his storerooms: we will be glad and rejoice in thee, remembering
    thy breasts more than wine: the righteous love thee.'
