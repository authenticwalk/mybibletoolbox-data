verse: SNG.001.002
translations:
  mal-C: അധരങ്ങളാൽ എന്മേൽ ചുംബനവർഷം ചൊരിഞ്ഞാലും— നിന്റെ പ്രേമം വീഞ്ഞിനെക്കാൾ ആനന്ദകരം.
  deu-TKW: Er küsse mich mit seines Mundes Küssen; denn lieblicher als Wein ist deine
    Liebe.
  lin-lin: Tika ete bibebu na yo epesa ngai beze, pamba te bolingo na yo eleki vino
    na elengi.
  eng-LSV: Let him kiss me with kisses of his mouth, || For better [are] your loves
    than wine.
  eng-GNV: 'Because of the sauour of thy good ointments thy name is as an ointment
    powred out: therefore the virgins loue thee.'
  eng-WEBSTER: 'Let him kiss me with the kisses of his mouth: for thy love is better
    than wine.'
  nhw-BL: Techtzoponisquía ica mocamac pampa más cuali motlaicnelil que xocomeca atl.
  swh-ONEN: Unibusu kwa busu la kinywa chako, kwa maana upendo wako unafurahisha kuliko
    divai.
  bba-bba: ɑ mɑn sɔ̃suo kɑ wunɛn tiin nɔɔ. Domi wunɛn kĩrun kookoosu su tɑm dobu kere.
  eng-KJVCPB: 'Let him kiss me with the kisses of his mouth: For thy love is better
    than wine.'
  luo-luo: Bi mondo inyodha gi dhogi, nikech herani kelo mor moloyo divai.
  meu-meu: Udumu haherahuna amo boma harahugu, badina be emu uraheni ese vine ranuna
    e hereaiamu.
  npi-ULB: 'उहाँले मलाई आफ्नो मुखको चुम्बनले चुम्बन गरून् । प्रेमिका प्रेमीसित बोल्दै:
    किनकि तपाईंको प्रेम दाखमद्यभन्दा उत्तम छ ।'
  yor-yor: Fi ìfẹnukonu ìfẹ́ kò mí ní ẹnu, nítorí ìfẹ́ rẹ dára ju ọtí wáìnì lọ.
  pes-OPCB: مرا با لبانت ببوس، زیرا عشق تو دلپذیرتر از شراب است.
  tgl-ULB: O, halikan mo ako ng mga halik ng iyong bibig, dahil mas mainam kaysa sa
    alak ang iyong pag-ibig.
  hui-hui: Í̠na i̱ nu̱nu̱ laabo harilidagua laabo habelo hameledo. Waini iba bayalegome
    dende biaganego goyane lowa í̠naga gubalini holenego taraoreda.
  mya-mya: ကိုယ်တော်၌ မွှေးကြိုင်းသော နံ့သာဆီကဲ့သို့၊ နာမတော်သည် သွန်းလောင်းသောနံ့သာဆီဖြစ်ပါ၏။
    ထိုကြောင့်သတို့သမီးကညာတို့သည် ကိုယ်တော်ကိုချစ်ကြ ပါ၏။
  bod-N: བརྩེ་སེམས་བདུད་རྩི་ལས་ཀྱང་མངར་བས་ན། ། ཁོང་གིས་ང་ལ་མཆུ་སྒྲོས་འོ་མཛད་ཤོག །
  sna-sna: Ngaanditsvode hake nokutsvoda kwomuromo wake. Nokuti rudo rwako runofadza
    kupfuura waini.
  spa-BLM: Que me bese con los besos de su boca; porque tu amor es mejor que el vino.
  cac-cac: Ach quelem xajanab'il vuuj, tz'ub'elta jab'oc in ti'. Te vach' svab' d'a
    yichan̈ yal uva.
  swh-ULB: O, laiti ungenibusu na mabasu ya mdomo wako, kwa kuwa upendo wako ni bora
    kuliko mvinyo.
  bel-bel: Ад водару мазяў тваіх імя тваё - як разьлітае міра; таму і дзяўчаты цябе
    кахаюць.
  deu-ELBBK: Er küsse mich mit den Küssen seines Mundes, denn deine Liebe ist besser
    als Wein.
  mbb-OT: Diǥua a kenikew te menge hazek nu, su is kebmahal nu edhuna pa he meemis
    te vinu.
  mal-2015: അവൻ തന്റെ അധരങ്ങളാൽ എന്നെ ചുംബിക്കട്ടെ; നിന്റെ പ്രേമം വീഞ്ഞിലും രസകരമാകുന്നു.
  rmc-rmc: Ó, te man furt čumidľalas tire vuštenca! Tiro kamiben hino feder sar e
    mol.
  pes-OPV: او مرا به بوسه های دهان خود ببوسد زیرا که محبت تو از شراب نیکوتر است.
  ron-1924: Сэ мэ сэруте ку сэрутэриле гурий луй! Кэч тоате дезмердэриле тале сунт
    май буне декыт винул,
  ben-OBCV: তাঁর মুখের চুম্বনে তিনি আমাকে চুম্বন করুন, কেননা তোমার প্রেম দ্রাক্ষারসের
    চেয়েও বেশি চিত্তাকর্ষক ও মধুর।
  som-som: Isagu ha igu dhunkado dhunkashooyinka afkiisa; Waayo, jacaylkaagu xataa
    khamri wuu ka sii macaan yahay.
  lat-VUC: fragrantia unguentis optimis. Oleum effusum nomen tuum; ideo adolescentulæ
    dilexerunt te.
  eng-ASVBT: Let him kiss me with the kisses of his mouth; For thy love is better
    than wine.
  ita-1885: BACIMI egli de' baci della sua bocca; Perciocchè i tuoi amori son migliori
    che il vino.
  eng-LXXUP: 'Let him kiss me with the kisses of his mouth: For thy breasts are better
    than wine.'
  eng-ULB: Oh, that he would kiss me with the kisses of his mouth, for your love is
    better than wine.
  spa-VBL: Bésame, bésame con tu boca una y otra vez, porque tu amor es más dulce
    que el vino.
  fra-_FOB: Qu'il me baise des baisers de sa bouche! Car tes amours sont plus agréables
    que le vin.
  mal-mal: നീ നീന്റെ അധരങ്ങളാൽ എന്നെ ചുംബിക്കട്ടെ; നിന്റെ പ്രേമം വീഞ്ഞിലും മേന്മയേറിയത്.
  urd-GVR: Wuh mujhe apne muṅh se bose de, kyoṅki terī muhabbat mai se kahīṅ zyādā
    rāhatbaḳhsh hai.
  suz-BL: मेकोमी आं कली पुक्‍पु पवल। मारदे हना इन दाक्‍तीके अङगुर शांबु क्‍येङा यो
    रिम्‍शो बाक्‍ब।
  eng-NOY: '[[M.]] O that he would kiss me with one of the kisses of his mouth! For
    thy love is better than wine.'
  ita-1927: Mi baci egli de’ baci della sua bocca!… poiché le tue carezze son migliori
    del vino.
  ckb-ckb: با بە ماچەکانی دەمی ماچم بکات، چونکە ئەوینی تۆ لە شەراب خۆشترە.
  eng-BBE: 'Let him give me the kisses of his mouth: for his love is better than wine.'
  kan-OKCV: ಬಾಯಿಯ ಮುದ್ದುಗಳಿಂದ ನನಗೆ ಮುದ್ದಿಡಲಿ, ನಿನ್ನ ಪ್ರೀತಿಯು ದ್ರಾಕ್ಷಾರಸಕ್ಕಿಂತ ಉತ್ತಮ.
  tam-2017: 'நீர் உமது வாயின் முத்தங்களால் என்னை முத்தமிடுவீராக: உமது நேசம் திராட்சைரசத்தைவிட
    இன்பமானது.'
  spa-RV-1909: ¡Oh si él me besara con ósculos de su boca! porque mejores son tus
    amores que el vino.
  ron-BTF: Să mă sărute cu sărutările gurii sale! Căci mai bună este dragostea ta
    decât vinul.
  eng-WEBP: Let him kiss me with the kisses of his mouth; for your love is better
    than wine.
  eng-FBV: Kiss me, kiss me with your mouth again and again, for your love is sweeter
    than wine.
  nld-1939: Drenk mij met de kussen van uw mond; Want uw liefde is zoeter dan wijn.
  nch-BL: “Techtzoponisquía ica mocamac pampa más cuali motaicnelil que xocomecat
    iayo.
  vie-1934: Nguyện người hôn tôi bằng cái hôn của miệng người. Vì ái tình chàng ngon
    hơn rượu.
  hin-CV: वह अपने मुख के चुम्बनों से मेरा चुंबन करे! क्योंकि तुम्हारा प्रेम दाखमधु
    से उत्तम है.
  spa-BES: Déja que me bese con los besos de su boca, porque mejor es su amor que
    el vino.
  tdx-tdx: Apoho hañorok’ahy re amo orok’ am-palie’eo! Fa soa te amo divaio ty fikokoa’o.
  tha-KJV: ขอเขาจุ​บด​ิฉันด้วยจุบจากปากของเขา เพราะว่าความรักของเธอดี​กว่าน​้ำองุ่น
  por-BR-2018: 'Ela : Beije-me ele com os beijos de sua boca, porque teu amor é melhor
    do que o vinho.'
  deu-ELO: Er küsse mich mit den Küssen seines Mundes, denn deine Liebe ist besser
    als Wein.
  eng-WYC-2018: Kiss he me with the kiss of his mouth. For thy loves be better than
    wine (or For thy love is better than wine),
  epo-epo: Ho, li kisu min per kisoj de sia buŝo! Ĉar via amo estas pli bona, ol vino.
  uig-PIN: «U otluⱪ aƣzi bilǝn meni sɵysun; Qünki sening muⱨǝbbiting xarabtin xerindur.
  beo-beo: “Dia lafi da nonogosu amoga na dedebosa. Dia sasagesu hou da waini hano
    ea hedai baligisa.
  tpi-OTNT: Planti taim yu save kis long mi na mi laik bai yu mekim olsem moa yet.
    Yu laikim mi na yu dai tru long mi. Dispela i namba wan samting na i winim swit
    bilong gutpela wain.
  hau-SA: Bari yă sumbace ni da sumbar bakinsa, gama ƙaunarka ta fi ruwan inabi zaƙi.
  uig-LAT: «U otluq aghzi bilen méni söysun; Chünki séning muhebbiting sharabtin shérindur.
  nde-nde: Kangange ngezangiwo zomlomo wakhe ngoba uthando lwakho lumnandi kulewayini.
  ton-ton: 'Tuku ke ne ʻumaʻaki kiate au ʻae ngaahi ʻuma ʻa hono ngutu: he ʻoku lelei
    hake hoʻo ʻofa ʻi he uaine.'
  ces-1613: Ó by mne políbil políbením úst svých; nebo lepší jsou milosti tvé nežli
    víno.
  eng-WMB: Let him kiss me with the kisses of his mouth; for your love is better than
    wine.
  tam-TCV: அவர் தமது வாயின் முத்தங்களினால் என்னை முத்தமிடுவாராக; ஏனெனில் உமது அன்பு
    திராட்சை இரசத்தைப் பார்க்கிலும் அதிக இன்பமாயிருக்கிறது.
  ceb-ULB: O, nga hagkan mo ako sa mga halok sa imong baba, kay ang imong gugma labaw
    pa sa bino.
  pol-UBG: Niech mnie pocałuje pocałunkami swoich ust. Twoja miłość bowiem jest lepsza
    od wina.
  urd-GVU: وہ مجھے اپنے منہ سے بوسے دے، کیونکہ تیری محبت مَے سے کہیں زیادہ راحت بخش
    ہے۔
  deu-1912: Er küsse mich mit dem Kusse seines Mundes; denn deine Liebe ist lieblicher
    als Wein.
  kan-2017: ನಿನ್ನ ಬಾಯ ಮುದ್ದುಗಳಿಂದ ನನಗೆ ಮುದ್ದಿಡು ನಿನ್ನ ಪ್ರೀತಿಯು ದ್ರಾಕ್ಷಾರಸಕ್ಕಿಂತಲೂ
    ಉತ್ತಮ.
  yap-yap: Dep’ilugnam e ke tharayeg ko kiss; adag rom e kabfel’ ko wayin.
  hlt-MCSB: Namah hlo tah misurtui lakah then tih a ka dongkah moknah neh kai m'mok
    lah sue.
  mdy-ETH: ናሹማ ኔኤሲ ዎይኖ ዑዣፓ ባሼ ታና ዎዛሳያ ማዔሢሮ ኔ ሙሱራ ታና ሄርቆንጎ።
  twi-ASANTE: Ma ɔmfa nʼano mfeano no mfe mʼano, ɛfiri sɛ wo dɔ no yɛ ahomeka sene
    bobesa.
  eng-WEBU: Let him kiss me with the kisses of his mouth; for your love is better
    than wine.
  spa-PDDPT: ¡Oh, si él me besara con ósculos de su boca! Mejor que el vino es tu
    amor.
  gun-gun: Xerayvu ndejuru py, mba'eta vinho gui ha'eveve ndee xerayvua.
  ilo-ULB: O agkannak koma babaen kadagiti agek ti ngiwatmo, ta nasaysayaat ti ayatmo
    ngem ti arak.
  kpg-kpg: O malaungudu e hongihongi au hagatau, do aloho le e mada kala i nia waini.
  uig-ARA: «ئۇ ئوتلۇق ئاغزى بىلەن مېنى سۆيسۇن؛ چۈنكى سېنىڭ مۇھەببىتىڭ شارابتىن شېرىندۇر.
  sus-sus: «I xa n masunbu. I xa xanunteya ɲɔxun wɛni bɛ.
  pon-2006: Komw kin metik wasa koaros ni paliwereiet; omwi limpoak me inenen iou
    sang wain.
  ksd-ksd: Boina ba na galum iau ma ra umana vargalum na ngiene; Kaum varmari i boina
    ta dir ma ra polo na vuai na vain.
  tur-YTC: Ağzının öpüşleriyle beni öpsün; Çünkü senin sevgin şaraptan daha iyidir.
  grc-BRENT: Φιλησάτω με ἀπὸ φιλημάτων στόματος αὐτοῦ· ὅτι ἀγαθοὶ μαστοί σου ὑπὲρ
    οἶνον, καὶ ὀσμὴ μύρων σου ὑπὲρ πάντα τὰ ἀρώματα·
  ind-AYT: Biarlah dia menciumku dengan kecupan mulutnya! Sebab, cintamu lebih baik
    daripada anggur.
  nya-nya: Undipsompsone ndi milomo yako chifukwa chikondi chako nʼchokoma kuposa
    vinyo.
  kyg-kyg: Nagaefeꞌmo kahau kayamopafiꞌmo kahauꞌniya kavaꞌmoꞌa alagepa nofi alagafati
    aniꞌmoꞌa nehiya agufa hagaꞌamo ago aeno agaseꞌniyaꞌmofeꞌmo yafayaꞌmo huka natesanafeꞌmo
    neꞌnahaiye.
  hrv-hrv: Poljubi me poljupcem usta svojih, ljubav je tvoja slađa od vina.
  mps-mps: Hauwa sogo nago ena nono nani, tama eno homugo nago te tiwai sę ebo genuagia
    mu emainu homu ebao. Nago ena godolo elama, te nage enade mu isibao. Te polalubo
    nai mu da, tama te wiegi yai wain ąįgo pusu aiyaba elalubo dao.
  tpi-tpi: Planti taim yu save kis long mi na mi laik bai yu mekim olsem moa yet.
    Yu laikim mi na yu dai tru long mi. Dispela i namba wan samting na i winim swit
    bilong gutpela wain.
  dan-1931: Kys mig, giv mig Kys af din Mund, thi din Kærlighed er bedre end Vin.
  vie-OVCB: Hãy hôn em và hôn em lần nữa, vì tình chàng ngọt hơn rượu.
  guj-2017: તારા મુખના ચુંબનોથી તું મને ચુંબન કર, કેમ કે તારો પ્રેમ દ્રાક્ષારસથી ઉત્તમ
    છે.
  pon-2006A: Komw kin metik wasa koaros ni paliwereiet; omwi limpoak me inenen iou
    sang wain.
  por-BRBSL: Let ele me beija com os beijos de sua boca; pois seu amor é melhor do
    que o vinho.
  cth-cth: Pahni hoi paconae hoi kai hah na paco haw. Bangkongtetpawiteh, nange lungpatawnae
    teh misurtui hlak ahawihnawn.
  twi-twi: Ma ɔmfa nʼano mfewano no mfew mʼano, efisɛ wo dɔ no yɛ anigye sen bobesa.
  hlt-hlt: Namah hlo tah misurtui lakah then tih a ka dongkah moknah neh kai m'mok
    lah sue.
  tbz-SIM: Á nh ɔrí, ɔrí mí nwe, n dɑ dɔ́ kɛ̀ dɛ̀ m muɔ́mmu kɛ pɛ̃ɛ̃tɛ́ mɛnɑɑ̀.
  msy-2020: Dughiar avɨribar nɨ nan tori, kɨ kamaghsua, nɨ zurara kamaghɨra damuvɨra
    ikɨ. Guizbangɨra, nɨ na gifuegha, na baghavɨra iti. Nɨ na gifongezir arazir kam,
    a bar isɨngi, egha wainɨn aghuimɨn isɨngtɨzim gafira.
  dop-dop: Wɑɣɑlɩ-m wɑɣɑlɩ-m, nyɑ́ sɔɔlʋɣʋ kǝlɑ-m sʋlʋm.
  azb-azb: Qoy dodaqların məni öpdükcə öpsün, Çünki eşqin şərabdan da yaxşıdır.
  eng-DBY: Let him kiss me with the kisses of his mouth; For thy love is better than
    wine.
  hin-2017: तू अपने मुँह के चुम्बनों से मुझे चूमे! क्योंकि तेरा प्रेम दाखमधु से उत्तम
    है,
  wol-KYG: Fóon maa, ngalla fóon ma, sa cofeel a ma dàqal biiñ.
  eng-YLT: Let him kiss me with kisses of his mouth, For better [are] thy loves than
    wine.
  eng-WYC-2017: Kiss he me with the kiss of his mouth. For thy loves be better than
    wine,
  eng-WMBB: Let him kiss me with the kisses of his mouth; for your love is better
    than wine.
  urd-GVH: वह मुझे अपने मुँह से बोसे दे, क्योंकि तेरी मुहब्बत मै से कहीं ज़्यादा राहतबख़्श
    है।
  rug-rug: Mani aho au sa si arau, sari beruna madi aho au, ura sa mua tataru si lomoso
    hola nia sa vaeni.
  gaz-gaz: Inni dhungoo afaan isaatiin na haa dhungatu; jaalalli kee daadhii wayinii
    caalaatii.
  fra-LSG: Qu’il me baise des baisers de sa bouche! Car ton amour vaut mieux que le
    vin,
  yal-yal: N sunbu marafan sunbuni! Amasɔtɔ i ya xanuntenyaan ɲaxun dangu manpaan
    na.
  haw-1868: E honi mai ia'u i na honi o kona waha; No ka mea, ua oi aku kou aloha
    i ka waina.
  arb-NAV: '(الْمَحْبُوبَةُ): لِيَلْثِمْنِي بِقُبْلاتِ فَمِهِ، لأَنَّ حُبَّكَ أَلَذُّ
    مِنَ الْخَمْرِ.'
  ewe-ewe: Tsɔ wò nu gbugbɔ nu nam, elabena wò lɔlɔ̃ doa dzidzɔ nam wu wain.
  eng-LEE: Oh that he might kiss me with the kisses of his mouth; for thy caresses
    are more pleasant than wine.
  asm-FB: তুমি তোমাৰ মুখৰ চুম্বনবোৰেৰে মোক ভৰাই দিয়া, কাৰণ তোমাৰ ভালপোৱা দ্রাক্ষাৰসতকৈও
    উত্তম।
  sus-A: «عِ شَ ﭑ مَسُنبُ. عِ شَ شَنُنتٍيَ حْشُن وّنِ بّ.
  fra-SBL: Qu'il m'embrasse avec les baisers de sa bouche ; car ton amour est meilleur
    que le vin.
  hbo-hbo: יִשָּׁקֵ֙נִי֙ מִנְּשִׁיקֹ֣ות פִּ֔יהוּ כִּֽי־טֹובִ֥ים דֹּדֶ֖יךָ מִיָּֽיִן׃
  kik-kik: 'Ta nĩamumunye na mamumunya ma kanua gake: nĩ ũndũ wendo waku nĩ mwega
    gũkĩra ndibei.'
  fra-NCL: Qu’il me baise des baisers de sa bouche ! Car ton amour est meilleur que
    le vin ;
  cek-AK: A pahni hoiah na mok nasoe, nang palunghaih loe misurtui pongah hoih kue.
  cuk-cuk: ¡Bitigi be an-wagar-usana gadina! Be-sabgued vino-goblegedbali, bur bule
    yeer itoleged.
  uig-CYR: Хушпурақтур сениң әтирлириң; Қуюлған пурақлиқ май сениң намиңдур; Шуңлашқа
    қизлар сени сөйиду. Көңлүмни өзүңгә мәһлия қилғайсән — Биз саңа әгишип жүгүрәйли!
    — Падиша мени өз һуҗрилириға әкиргәй!»
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) నీ నోటితో నాకు ముద్దులు పెడితే ఎంత
    బాగుండు. నీ ప్రేమ ద్రాక్షారసం కంటే ఉత్తమం.
  hat-BSA: Kite l bo m ak bo bouch li! Paske lanmou ou bon pase diven.
  kos-kos: Nga ke kom in arulana ngokla mutuk; Lungse lom uh los liki na wain uh.
  hbo-WLC: יִשָּׁקֵ֙נִי֙ מִנְּשִׁיק֣וֹת פִּ֔יהוּ כִּֽי־טוֹבִ֥ים דֹּדֶ֖יךָ מִיָּֽיִן׃
  ibo-ibo: Ya were nsusu niile nke ọnụ ya susuo m ọnụ, nʼihi na ịhụnanya gị dị ụtọ
    karịa mmanya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ମୁଖ-ଚୁମ୍ବନରେ ମୋତେ ଚୁମ୍ବନ କର; କାରଣ ତୁମ୍ଭ ପ୍ରେମ ଦ୍ରାକ୍ଷାରସ ଅପେକ୍ଷା
    ଉତ୍ତମ।
  chk-chk: Amwo kopwe mitiriei. Pun om tong a mürina seni wain.
  rop-rop: Wal yu kiskisbat mi na. Dumaji yu laigim mi detmatj, im mowa switwan langa
    ebrijing.
  ukr-1871: Любими пахощами пахне імя твоє, наче миро розлите, тим то дївицї тебе
    улюбили.
  deu-1951: Er küsse mich mit seines Mundes Küssen! Denn deine Liebkosungen sind besser
    als Wein.
  eng-JPS: Let him kiss me with the kisses of his mouth — for thy love is better than
    wine.
  srp-1865: Da me hoæe poljubiti poljupcem usta svojih! Jer je tvoja ljubav bolja
    od vina.
  lug-lug: Leka annywegere n’emimwa gye kubanga okwagala kwo kusinga envinnyo,
  heb-heb: ישקני מנשיקות פיהו כי טובים דדיך מיין׃
  ben-IRV: তিনি তাঁর মুখের চুম্বনে আমাকে চুম্বন করুন, কারণ তোমার ভালবাসা আঙ্গুরের
    রসের থেকেও ভাল।
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਮੂੰਹ ਦੇ ਚੁੰਮਣ ਨਾਲ ਚੁੰਮੇ, ਕਿਉਂ ਜੋ ਤੇਰਾ ਪ੍ਰੇਮ ਮਧ ਨਾਲੋਂ ਚੰਗਾ
    ਹੈ।
  mya-JVB: သခင် နှုတ်ဆက် သော နမ်း ခြင်းဖြင့် ကျွန်မ ကို နမ်း ပါစေ။ ကိုယ်တော် ၏မေတ္တာ
    သည် စပျစ်ရည် ထက် သာ၍ကောင်း ပါ၏။
  hmo-hmo: Oiemu uduna ena bibina ese, kisi momo lau dekenai ia henia noho. Oiemu
    lalokau ena namo ese, uaina ena namo ia hereaia noho.
  urd-urd: वह अपने मुँह के लबों से मुझे चूमे, क्यूँकि तेरा इश्क़ मय से बेहतर है।
  rus-SYN: От благовония мастей твоих имя твое - как разлитое миро; поэтому девицы
    любят тебя.
  bqc-SIM: Lɛ́pɛ ma lɛ́wa, asa n yeamazi na dɛmɛɛ vɛ̃ɛa.
  tcz-CHONGTHU: 'Mounu: Neichop in lang, avel in neichop in, ajeh chu nei deibolna
    chu lengpitwi sang in jong alhumjoi.'
  mar-mar: (तरुणी आपल्या प्रियकराशी बोलत आहे) तू माझे मुखचुंबन घे, कारण तुझे प्रेम
    द्राक्षरसापेक्षा उत्तम आहे.
  qub-qub: ¡Ay, mucharcamanquiman ichanga! Cuyacuyniquega bïnupitapis mas allimi.
  bqp-bqp: ɑ mɑn sɔ̃suo kɑ wunɛn tiin nɔɔ. Domi wunɛn kĩrun kookoosu su tɑm dobu kere.
  hat-hat: Bo m' non, kouvri m' ak bo! Karès ou pi dous pase siwo myèl.
  eng-BSB: Let him kiss me with the kisses of his mouth! For your love is more delightful
    than wine.
  eng-WEBPB: Let him kiss me with the kisses of his mouth; for your love is better
    than wine.
  kbq-kbq: Nagira antako nehunka nagira no. Na'ankure kavesima nenantana zamofo haga'amo'a
    waini timofo haga'a agatere'ne.
  nhe-BL: '[Nopa ichpocatl huica:] “Tinechtzoponisquía ica mocamac pampa más cuali
    motlaicnelil que xocomeca atl.'
  gub-BL: Tuwe nereme hepyk zurupyter haw pupe nehe. Heamutar katu pe ne. Heamutar
    katu haw ikatu wera'u win wi a'e.
  eng-DRA: 'Smelling sweet of the best ointments. Thy name is as oil poured out: therefore
    young maidens have loved thee.'
