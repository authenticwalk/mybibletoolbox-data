  ilo-ULB: Isurotnak ket agtarayta. Kasarsarita ti babai ti bagina; Impannak ti ari
    kadagiti siledna. Kasarsarita ti babai ti mangay-ayat kenkuana Maragsakanak; Agragsao-ak
