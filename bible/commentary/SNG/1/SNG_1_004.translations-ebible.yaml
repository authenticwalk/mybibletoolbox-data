    tah misurtui lakah ka poek uh tih vanat la nang n'lungnah uh.
  mdy-ETH: ኩጮ ታኣኮ ዓርቂ ጎቺ ታና ዔኪ ዓኣዼ፤ ኑ ዎላ ዑካዺ ዓኣዾም፤ ካኣቲ ፔ ቆልዖ ጋሮ ታና ዔኪ ጌልዜኔ። ኔኤኮ ናሹማ
    ኮሺ ኑና ዎዛሳኔ፤ ዎይኖ ዑዦይዳፓ ባሼ ናሹሞ ኔኤሲ ኑ ሄርሻኔ። ዔያታ ኔና ሃያይዲ ናሽካሢ ፒዜኬ።
  twi-ASANTE: Fa me kɔ, ma yɛnyɛ ntɛm! Ma ɔhene mfa me nkɔ ne piam. Yɛbɛdi ahurisie
