  hin-2017: मुझे खींच ले; हम तेरे पीछे दौड़ेंगे। राजा मुझे अपने महल में ले आया है।
    हम तुझ में मगन और आनन्दित होंगे; हम दाखमधु से अधिक तेरे प्रेम की चर्चा करेंगे;
