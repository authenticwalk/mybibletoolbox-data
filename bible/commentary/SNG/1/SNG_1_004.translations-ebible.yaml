    mehr als Wein! Sie lieben dich in Aufrichtigkeit.'
  eng-WYC-2018: Draw thou me after thee; we shall run. The king led me into his cellars;
    we mindful of thy loves above wine, shall make full out joy, and we shall be glad
    in thee; rightful men love thee. (Draw thou me after thee; and we shall run away
    or and we shall run together. The king led me into his chamber; and we thinking
    more about thy love than about wine, shall rejoice, and we shall be glad for thee;
    yea, all the upright people love thee.)
  epo-epo: Altiru min; ni postkuros vin. La reĝo envenigu min en siajn ĉambrojn; Ho,
    ni ĝojos kaj gajiĝos kun vi; Ni memoros vian amon pli, ol vinon; Sincere oni amas
    vin.
  uig-PIN: «Biz sǝndin huxal bolup xadlinimiz; Sening muⱨǝbbǝtliringni xarabtin artuⱪ
    ǝslǝp tǝriplǝymiz».
  beo-beo: Na dia oule, ani hobeale masunu. Di nama ouligisu hamone, dia sesei amoga
    na oule masa. Ani da gilisili hahawane hamomu. Ania da waini hano nanu, sasagesu
    hou bagade hamobeba:le, asigi dawa:su fisimu. Dafawane! Uda huluane da dima asigiba:le,
    na da hame hiosa.
  tpi-OTNT: Yu kisim mi na yumi ranawe i go. Yu olsem king bilong mi, na yu kisim
    mi i go long rum bilong yu. Bai yumi amamas wantaim. Yu save laikim mi tumas,
    olsem na yumi amamas tru. Amamas bilong yumi i winim amamas bilong ol man i laikim
    wain. Yu moa yet. Olsem na olgeta meri i pundaun tru long yu.
  hau-SA: Ka ɗauke ni mu gudu, mu yi sauri! Bari sarki yă kai ni gidansa. Muna farin
    ciki muna kuma murna tare da kai, za mu yabi ƙaunarka fiye da ruwan inabi. Daidai
    ne su girmama ka!
  uig-LAT: «Biz sendin xushal bolup shadlinimiz; Séning muhebbetliringni sharabtin
    artuq eslep teripleymiz».
  nde-nde: Ngithatha uhambe lami, kasiphangise! Inkosi kayingingenise endlini yayo.
    Siyathokoza njalo siyajabula ngawe; sizalubabaza uthando lwakho okudlula iwayini.
    Kabazenzi ukuba bakuthande!
  ton-ton: 'Toho au, pea te mau lele atu kiate koe: kuo ʻomi au ʻe he tuʻi ki hono
    ngaahi potu fale: te mau fiefia mo nekeneka ʻiate koe, pea te mau tokanga lahi
    hake kiate koe ʻi he uaine: ʻoku ʻofa kiate koe ʻae angatonu.'
  ces-1613: Táhniž mne, a poběhnem za tebou. Uvedltě mne král do pokojů svých, plésati
    a veseliti se v tobě budeme, a vychvalovati milosti tvé více než víno; upřímí
    milují tě.
  eng-WMB: Take me away with you. Let’s hurry. The king has brought me into his rooms.
    We will be glad and rejoice in you. We will praise your love more than wine! They
    are right to love you.
  tam-TCV: என்னை உம்முடன் கூட்டிச்செல்லும்; நாம் விரைவாய் போய்விடுவோம். அரசன் தமது
    அறைக்குள் என்னைக் கொண்டுவரட்டும். நாங்கள் உம்மில் மகிழ்ந்து களிப்படைகிறோம்; திராட்சை
    இரசத்தைப் பார்க்கிலும் உமது அன்பையே புகழ்வோம். அவர்கள் உம்மீது காதல்கொள்வது எவ்வளவு
    சரியானது!
  ceb-ULB: Dad-a ako uban kanimo, ug modagan kita. Nagsulti ang babaye sa iyang kaugalingon.
    Gidala ako sa hari sa iyang mga lawak. Malipayon ako; ang babaye nagsulti sa iyang
    hinigugma; malipayon ako bahin kanimo; tugoti ako nga isaulog ang imong gugma;
    mas maayo pa kini kaysa bino. Angay lang nga modayeg ang ubang babaye kanimo.
    Ang babaye nagsulti sa ubang babaye.
  pol-UBG: Pociągnij mnie, a pobiegniemy za tobą. Król wprowadził mnie do swoich komnat.
