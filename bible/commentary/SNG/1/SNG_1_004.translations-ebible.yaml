    de* dig kær. { [*dvs. Kvinderne.] }
  vie-OVCB: Xin cho em theo chàng; nào, chúng ta cùng chạy! Vua đã đưa em vào phòng
    người. Ôi vua, chúng em hân hoan vì chàng biết bao. Chúng em thấy tình chàng nồng
    nàn hơn rượu. Họ say mê chàng lắm!
  guj-2017: મને તારી સાથે લઈ જા, આપણે જતાં રહીએ. રાજા મને પોતાના ઓરડામાં લાવ્યો છે.
    હું પ્રસન્ન છું; હું તારા માટે આનંદ કરું છું; મને તારા પ્રેમની ઉજવણી કરવા દે;
    તે દ્રાક્ષારસ કરતાં પણ વધારે સારો છે. બીજી યુવતીઓ તને પ્રેમ કરે તે વાજબી છે.
  pon-2006A: Komwi ketikiniehda, kita eri tangdoaui; komwi en wiahla ei nanmwarki
