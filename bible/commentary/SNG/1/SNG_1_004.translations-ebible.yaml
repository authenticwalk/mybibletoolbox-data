  tdx-tdx: Kozozoto iraho, antao halisa; Nandese’ i mpanjakay mb’añ’efets’ efen’anjomba’e
    ao. Hañonjoñ’ azo zahay naho hirebeke, honjone’ay ambone’ ty hamañin-divay. An-kahiti’e
    ty fikokoa’ iareo azo.
  tha-KJV: ขอพาดิฉันไป พวกเราจะวิ่งตามเธอไป กษัตริย์​ได้​นำดิฉันไปในห้องโถงของพระองค์
    เราจะเต้นโลดและเปรมปรี​ดิ​์ในตัวเธอ เราจะพรรณนาถึงความรักของเธอให้ยิ่งกว่าน้ำองุ่น
