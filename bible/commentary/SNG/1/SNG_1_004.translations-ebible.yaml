  por-BR-2018: 'Toma-me contigo, e corramos; traga-me o rei aos seus quartos.Moças
    : Em ti nos alegraremos e nos encheremos de alegria; nos agradaremos mais de teu
    amor do que do vinho;Ela : Elas estão certas em te amar;'
  deu-ELO: 'Ziehe mich: wir werden dir nachlaufen. Der König hat mich in seine Gemächer
