  dop-dop: Tɔkɩ mɑ niŋ tɑɑ, kpɑɣɑnɑ-m ɑsewɑ. Wulɑʋ sʋsɑ-m ɩ kutuluŋ tɑɑ kɛ́. Tɩɩ wɛɛnɑ
