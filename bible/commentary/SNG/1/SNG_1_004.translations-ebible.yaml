  wol-KYG: Yóbbaale ma, nu daw, dem. Sama buur, yóbbu ma sa néeg, nu bokk mbég ak
    bànneex, di tàqamtikoo sa cofeel gi dàq biiñ. Ñoo yey nob la!
  eng-YLT: 'Draw me: after thee we run, The king hath brought me into his inner chambers,
    We do joy and rejoice in thee, We mention thy loves more than wine, Uprightly
    they have loved thee!'
  eng-WYC-2017: Draw thou me after thee; we shall run. The king led me into his cellars;
    we mindful of thy loves above wine, shall make full out joy, and we shall be glad
    in thee; rightful men love thee.
  eng-WMBB: Take me away with you. Let’s hurry. The king has brought me into his rooms.
    We will be glad and rejoice in you. We will praise your love more than wine! They
    are right to love you.
  urd-GVH: आ, मुझे खींचकर अपने साथ ले जा! आ, हम दौड़कर चले जाएँ! बादशाह मुझे अपने
    कमरों में ले जाए, और हम बाग़ बाग़ होकर तेरी ख़ुशी मनाएँ। हम मै की निसबत तेरे प्यार
    की ज़्यादा तारीफ़ करें। मुनासिब है कि लोग तुझसे मुहब्बत करें।
  rug-rug: Mae mamu turaṉa taloa nau; aria mada tuturei! Mani turaṉa nuquru nau sa
    baṉara koari nana lose. Qetu hola nigo gami si goi. Meke qetu nia gami sa mua
    tataru hola nia sa vaeni. Zoṉa gua ke roro igo rina barikaleqe si agoi!
  gaz-gaz: Na fudhadhuu deemi; si duukaa fiignaa! Mootichi diinqa isaatti ol na galfate.
    Nu sitti gammannee ililchina; jaalala kees daadhii wayinii caalaa jajanna. Si
    jaallachuun isaanii akkam sirrii dha!
  fra-LSG: Entraîne-moi après toi! Nous courrons! Le roi m’introduit dans ses appartements…
    Nous nous égaierons, nous nous réjouirons à cause de toi; Nous célébrerons ton
    amour plus que le vin. C’est avec raison que l’on t’aime.
  yal-yal: N suxu n yiin ma! En na en gi! Mangan bata n xali a konni. Nxu ɲaxanma,
    nxu sɛwa i ya fe ra, nxu i ya xanuntenyaan matɔxɔma nɛn dangu manpaan na. Yoon
    sungutunne xa, i rafan e ma!
  haw-1868: E ume mai ia'u, e hahai makou mamuli ou. Ua hookomo mai ke alii ia'u iloko
    o kona keena; E hauoli makou, a e olioli hoi ia oe; E hoomanao makou i kou aloha
    mamua o ka waina; Ua aloha aku ka poe pono ia oe.
  arb-NAV: اجْذُبْنِي وَرَاءَكَ فَنَجْرِيَ، أَدْخَلَنِي الْمَلِكُ إِلَى مَخَادِعِهِ.
    نَبْتَهِجُ بِكَ وَنَفْرَحُ، وَنَمْدَحُ حُبَّكَ أَكْثَرَ مِنَ الْخَمْرِ، فَالَّذِينَ
    أَحَبُّوكَ مُحِقُّونَ.
  ewe-ewe: Kplɔm ɖe asi, na míaɖe abla! Fia la nekplɔm yi eƒe xɔ mee. Míatso aseye,
    akpɔ dzidzɔ ɖe ŋutiwò, eye míakafu wò lɔlɔ̃ wu wain. Ele eteƒe be wole lɔ̃wòm
    alea!
  eng-LEE: 'Oh draw me, after thee will we run: the king hath brought me into his
    chambers; we will be glad and rejoice in thee; we will recall thy caresses, more
    [pleasant] than wine; without deceit [all] love thee.—'
  asm-FB: '(যুৱতীয়ে নিজৰ মনতে ক’লে) মোক তোমাৰ লগত লৈ ব’লা; আমি সোনকালে পলাই যাম।
    ৰজাই মোক তেওঁৰ কক্ষৰ ভিতৰলৈ লৈ আনিলে; প্রিয়ৰ প্রতি কইনাৰ কথা: মই সুখী; মই তোমাক
    লৈ আনন্দ কৰোঁ; মোক তোমাৰ প্রেমত উল্লাসিত হ’বলৈ দিয়া; তোমাৰ ভালপোৱা দ্রাক্ষাৰসতকৈও
    উত্তম। আন ৰমণীসকলে যে তোমাৰ প্রশংসা কৰে, ই স্বাভাৱিক কথা। আন ৰমণীসকলৰ প্রতি:'
  sus-A: عِ شَ ﭑ تٌنفٌ، وٌن شَ سِفَ. مَنفّ شَ ﭑ شَنِن عَ شْنيِ. عِ شَ قٍ نَ عَ نِيَمَ
    وٌن شَ لُ سّيوّ كُي. عِ شَ شَنُنتٍيَ حْشُن وّنِ بّ. نْندِ نَ مِشِ بّ عِ رَقَنشِ
    نَشَن مَ.»
  fra-SBL: Emmenez-moi avec vous. Dépêchons-nous. Le roi m'a amené dans ses appartements.
    Nous serons heureux et nous nous réjouirons en vous. Nous louerons ton amour plus
    que le vin ! Ils ont raison de vous aimer.
  hbo-hbo: מָשְׁכֵ֖נִי אַחֲרֶ֣יךָ נָּר֑וּצָה הֱבִיאַ֨נִי הַמֶּ֜לֶךְ חֲדָרָ֗יו נָגִ֤ילָה
    וְנִשְׂמְחָה֙ בָּ֔ךְ נַזְכִּ֤ירָה דֹדֶ֙יךָ֙ מִיַּ֔יִן מֵישָׁרִ֖ים אֲהֵבֽוּךָ׃
    ס
  kik-kik: Ndũkandige, nĩtũthiĩ nawe; reke twĩhĩke! Mũthamaki nĩandoonyie nyũmba ciake
    cia thĩinĩ. Tũgũcanjamũka na tũkene nĩ ũndũ waku; tũrĩkumagia wendo waku gũkĩra
    ndibei. Kaĩ marĩ na kĩhooto gĩa gũkwenda-ĩ!
  fra-NCL: 'Entraîne-moi après toi ; courons ! Le roi m’a fait entrer dans ses appartements ;
    nous tressaillirons, nous nous réjouirons en toi : nous célébrerons ton amour
    plus que le vin. Qu’on a raison de t’aimer ! L’ÉPOUSE.'
  cek-AK: Kai hae na zae ving ah, cawnhaih hoiah na hnukah kang bang o han; siangpahrang
    mah angmah ih imkhaan thungah ang hoih; kaicae loe nang ah ka nawm o moe, kang
    hoe o han; misurtui pongah doeh nang palunghaih to kam oek o haih kue; nang loe
    nihcae mah palung tangtang ih kami ah na oh.
  cuk-cuk: ¡Be an-nide! ¡Gwae beba be an-nide! ¡An-rey, be-gabednegse be an-sede!
    Anmar wergumarsun, anmar yeer-itomarsun. Be-sabguedgi, vino-goblegedbali, bur
    bule anmar egi wergue. ¡Agala, bebina nue sogmalad!
  uig-CYR: «Улар сени дуруслуқ билән сөйиду». — «Қара тәнлик болғиним билән чирайлиқмән,
    и Йерусалим қизлири! Бәрһәқ, Кедарлиқларниң чедирлиридәк, Сулайманниң пәрдилиридәк
    қаримән.
  tel-2017: నీతో నన్ను తీసుకుపో. మనం పారిపోదాం. (ఆ యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది.)
    రాజు, తన గదుల్లోకి నన్ను తెచ్చాడు. (ఆ యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది.) నేను
    సంతోషంగా ఉన్నాను. నీ గురించి నేను ఆనందిస్తున్నాను. నీ ప్రేమను నన్ను ఉత్సవంలా జరుపుకోనీ.
    అది ద్రాక్షారసం కంటే ఉత్తమం. మిగతా స్త్రీలు నిన్ను పొగడడం సహజం.
  hat-BSA: Rale m dèyè ou e annou kouri ansanm! Wa a mennen m nan chanm li yo. “Nou
    va rejwi nan ou e fè kè kontan; nou va leve lanmou ou wo plis pase diven. Ak bon
    rezon, yo renmen ou konsa.”
  kos-kos: Usyu nga in wi kom, ac kut ac fah kaingla; Kom in tokosra luk ac pwenyuwot
    nu infukil sum. Kut ac fah tukeni ac arulana engan, Nga yukin lungse lom uh yohk
    liki kutena ma. Pwaye sin mutan uh in lungse kom!
  hbo-WLC: מָשְׁכֵ֖נִי אַחֲרֶ֣יךָ נָּר֑וּצָה הֱבִיאַ֨נִי הַמֶּ֜לֶךְ חֲדָרָ֗יו נָגִ֤ילָה
    וְנִשְׂמְחָה֙ בָּ֔ךְ נַזְכִּ֤ירָה דֹדֶ֙יךָ֙ מִיַּ֔יִן מֵישָׁרִ֖ים אֲהֵבֽוּךָ׃
    ס
  ibo-ibo: Kpọrọ m, ka mụ na gị soro, ka anyị mee ngwangwa. Ka eze kpọbata m nʼime
    ụlọ ya. Anyị ga-aṅụrị ọṅụ nwekwa obi ụtọ nʼime gị. Anyị ga-eto ịhụnanya gị karịa
    mmanya. Lee nʼizi ezi ka ha nʼahụ gị nʼanya nke ukwuu.
  ory-ory: ମୋତେ ତୁମ୍ଭେ ଟାଣି ନିଅ; ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭ ପଛେ ପଛେ ଧାଇଁବା; ରାଜା ଆପଣା ଅନ୍ତଃପୁରକୁ
    ମୋତେ ଆଣିଅଛନ୍ତି; ଆମ୍ଭେମାନେ ତୁମ୍ଭଠାରେ ଆନନ୍ଦିତ ହେବା ଓ ଉଲ୍ଲାସ କରିବା। ଆମ୍ଭେମାନେ ଦ୍ରାକ୍ଷାରସ
    ଅପେକ୍ଷା ତୁମ୍ଭ ପ୍ରେମ ବିଷୟ ଅଧିକ କହିବା; ଯଥାର୍ଥରେ ଲୋକେ ତୁମ୍ଭକୁ ପ୍ରେମ କରନ୍ତି।
  chk-chk: Kopwe nukiei pwe sipwe müttir le sä. Ai king, kopwe emwenieila lon rumwom.
    Sipwe pwapwaituk o mwäneketuk, sipwe pwal mwareiti om tong lap seni wain. A fokun
    pwüng ach tongeek.
  rop-rop: Yu garra deigim mi na, en yunmi garra ranawei. Yu garra jidan main king,
    en yu garra abum mi langa yu kemp. Yunmi garra jidan hepiwan na, en yunmi garra
    abumbat gudbala taim mijamet. Dumaji ai sabi ol detlot najalot gel oldei wandimbat
    yu du.
  ukr-1871: Дочки Ерусалимські! я смуглява собі, та гарна, мов ті намети Кедарські,
    мов килими в Соломона.
  deu-1951: Ziehe mich dir nach, so laufen wir! Der König hat mich in seine Gemächer
    gebracht; wir wollen jauchzen und uns deiner freuen, deine Liebkosungen preisen,
    mehr als Wein; mit Recht haben sie dich lieb!
  eng-JPS: Draw me, we will run after thee; the king hath brought me into his chambers;
    we will be glad and rejoice in thee, we will find thy love more fragrant than
    wine! sincerely do they love thee.
  srp-1865: Vuci me, za tobom æemo trèati; uvede me car u ložnicu svoju; radovaæemo
    se i veseliæemo se tobom, spominjaæemo ljubav tvoju više nego vino; pravi ljube
    te.
  lug-lug: Baako ne gy’ontwala, yanguwa! Kabaka ansembezezza kumpi nnyo antutte mu
    bisenge bye. Tunaasanyuka ne tukujagulizaamu; era tunaatendereza okwagala kwo
    okusinga envinnyo. Nga batuufu okukwegomba!
  heb-heb: משכני אחריך נרוצה הביאני המלך חדריו נגילה ונשמחה בך נזכירה דדיך מיין מישרים
    אהבוך׃
  ben-IRV: “আমাকে তোমার সঙ্গে নাও এবং আমরা একসঙ্গে যাব।” রাজা আমাকে তাঁর নিজের ঘরে
    নিয়ে গেলেন। আমরা খুশি ও তোমাতে আনন্দিত; আমরা তোমার ভালোবাসাকে আঙ্গুর রসের থেকেও
    বেশি প্রশংসা করব। তারা ঠিক কারণেই তোমাকে ভালবাসে।
  pan-pan: ਮੈਨੂੰ ਮੋਹ ਲੈ, ਅਸੀਂ ਤੇਰੇ ਪਿੱਛੇ ਦੌੜਾਂਗੀਆਂ। ਰਾਜਾ ਮੈਨੂੰ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਲਿਆਇਆ,
    ਅਸੀਂ ਤੇਰੇ ਵਿੱਚ ਬਾਗ਼-ਬਾਗ਼ ਤੇ ਅਨੰਦ ਹੋਵਾਂਗੀਆਂ, ਅਸੀਂ ਤੇਰੇ ਪ੍ਰੇਮ ਨੂੰ ਮਧ ਨਾਲੋਂ ਵੱਧ ਯਾਦ
    ਕਰਾਂਗੀਆਂ, ਉਹ ਸੱਚ-ਮੁੱਚ ਤੈਨੂੰ ਪਿਆਰ ਕਰਦੀਆਂ ਹਨ।
  mya-JVB: ကျွန်မ ကို သွေးဆောင် တော်မူပါ။ ကျွန်မတို့ သည် နောက်တော်သို့ပြေး ၍ လိုက်ကြပါမည်။
    အရှင် မင်းကြီးသည် အိမ်တော်အတွင်း ခန်းထဲသို့ ကျွန်မ ကို ဆောင် ခဲ့တော်မူပြီ။ ကျွန်မတို့သည်
    ကိုယ်တော် ကြောင့် ဝမ်းမြောက် ရွှင်လန်း ကြမည်။ မေတ္တာ တော်ကို စပျစ်ရည် ထက် သာ၍ချီးမွမ်း
    ကြမည်။ သတို့သမီးကညှာတို့သည် ကိုယ်တော် ကိုမှန်ကန် စွာ ချစ် ကြပါ၏။
  hmo-hmo: Mani lau be oi danu ita lao, karaharaga do ita lao! Oi be egu king, bona
    emu ruma lalonai lau do oi hakaua vareai. Ita be do ita moale hebou, oiemu lalokau
    ena namo ese, uaina ena namo ia hereaia momokani. Hahine ibounai ese oi idia ura
    henia noho, be mai badina.
  urd-urd: मुझे खींच ले, हम तेरे पीछे दौड़ेंगी। बादशाह मुझे अपने महल में ले आया। हम
    तुझ में शादमान और मसरूर होंगी, हम तेरे 'इश्क़ का बयान मय से ज़्यादा करेंगी। वह
    सच्चे दिल से तुझ पर 'आशिक़ हैं।
  rus-SYN: Дщери Иерусалимские! черна я, но красива, как шатры Кидарские, как завесы
    Соломоновы.
  bqc-SIM: Ma sɛ wà ta kpakpa. Kí, gɛ̃manↄ n kpɛ́u. Kí, wálɛ pↄnakɛ n yã́ musu,
    wálɛ yasenapa, wá n yeańzi na bo dɛ vɛ̃ɛa. Aaìↄ yenzi a zɛ́wa.
  tcz-CHONGTHU: 'Kei jong neipuijin, hung in; kijam ta hite! Lengpan ajalna pindan’ah
    ei puilut hen. Zailom: Iti kahin kipapiu hitam, O Lengpa. Na milungset dan hi
    lengpitwi sang in ka ngaisang jouve. Mounu: Nahin ngaisangnau hi adih tangeiye!'
  mar-mar: मला तुझ्याबरोबर ने आणि आपण पळून जाऊ. (तरुणी स्वतःशीच बोलते) राजाने मला
    त्याच्या अंतःपुरात आणले आहे. (तरुणी तिच्या प्रियकराबरोबर बोलत आहे) मी आनंदीत आहे.
    मी तुझ्याविषयी आनंदीत आहे. मला तुझे प्रेम साजरे करू दे. ते द्राक्षरसापेक्षा चांगले
    आहे.
  qub-qub: ¡Pushacamay ari! ¡Raynillä, wasiquiman pushacamay ari! Gamwanga cushishami
    goyäshunpaj. Chaychönami yarpäshun cuyacuyniqui bïnupita mas alli cashanta. ¡Rasuntachari
    jipashcunaga cuyashunqui!
  bqp-bqp: A mɑn tii gɑwemɑ kpɑ su nun nɑɑ swĩi kɑ dukɑ. A sɑ̃ɑwɑ nɛn sunɔ, ɑ kɑ mɑn
    doo wunɛn wɑ̃ɑ yerɔ. Wunɛn sɑɑbuwɑ sɑ nuku dobu mɔ. Wunɛn kĩru tɑ tɑm dobu kere.
    Bɑ gem mɔ be bɑ nun kĩ.
  hat-hat: Pran m' avè ou non! Ann kouri ale! Se ou menm ki wa mwen. Mennen m' nan
    chanm ou. Depi ou la, se pa ti kontan n'ap kontan. N'ap chante karès ou ki pi
    dous pase siwo myèl. Jenn fi yo gen rezon renmen ou konsa!
  eng-BSB: Take me away with you—let us hurry! May the king bring me to his chambers.
    We will rejoice and delight in you; we will praise your love more than wine. It
    is only right that they adore you.
  eng-WEBPB: Take me away with you. Let’s hurry. The king has brought me into his
    rooms. We will be glad and rejoice in you. We will praise your love more than
    wine! They are right to love you.
  kbq-kbq: Navregeta tagareta va'maneno. Kini ne'mo'a navareno noma'arega vu'ne. Kini
    ne'moka kagrikura tusi muse hugahune. Waini tima husgama hunentona zana agatereta,
    kagrira husga hugantegahune. Kagra knare zantfa hu'nanku, husga hunegantaze.
  nhe-BL: Tlanahuatijquetl, tinechhuicasquía mohuaya. Tinechhuicasquía ipan mochaj.”
    [Sihuame tlen Jerusalén huicaj:] “Tipaquij miyac para totlanahuatijca. Itlaicnelilis
    eltoc más cuali que xocomeca atl. Yeca tlahuel quiicnelíaj nochi sihuame ipan
    icaltlanahuatil.”
  gub-BL: Hereraha pe nezeupi nehe 'y. Zaha na'arewahy nehe 'y. Eiko heruwihawete
    romo nehe. Hereraha pe neker haw pe nehe. O tuwihawete, urerurywete nerehe ure
    nehe. Uruzegar putar neamutar katu haw rehe nehe, neremiamutar haw rehe nehe.
    Ikatu wera'u win wi a'e. Neamutar katu teko a'e wà, o tuwihawete.
  eng-DRA: I am black but beautiful, O ye daughters of Jerusalem, as the tents of
    Cedar, as the curtains of Solomon.
