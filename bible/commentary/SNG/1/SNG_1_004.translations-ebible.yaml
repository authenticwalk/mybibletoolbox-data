  tbz-SIM: N yṹɔ̃́nko ɑ borɛ̀ kɛ̀ ti cokɛ́ okpɑ̀ɑ̀tì ń tɑnnɛ́ ɑ cĩ́ɛ̃̀tɛ̀, dɛ̀ bo
