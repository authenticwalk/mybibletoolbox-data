verse: SNG.001.004
translations:
  mal-C: എന്നെ നിന്നോടൊപ്പം ദൂരത്തേക്കു കൊണ്ടുപോകുക—വേഗമാകട്ടെ! രാജാവ് തന്റെ പള്ളിയറകളിലേക്കെന്നെ
    ആനയിക്കട്ടെ. ഞങ്ങൾ അത്യാഹ്ലാദത്തോടെ നിന്നിൽ ആനന്ദിക്കും; നിന്റെ പ്രേമത്തെ ഞങ്ങൾ
    വീഞ്ഞിനെക്കാൾ അധികം പ്രകീർത്തിക്കും. അവർ നിന്നെ പ്രകീർത്തിക്കുന്നത് എത്രയോ ഉചിതം.
  deu-TKW: Zieh mich dir nach; o, laß uns eilen! - mich führte der König in seine
    Gemächer - Wir wollen jubeln und uns deiner freuen, deine Liebe preisen mehr als
    den Wein; mit Recht lieben sie dich!
  lin-lin: Tokende na yo elongo, tokima mbangu ! Mokonzi akotisi ngai na bashambre
    na ye ! Tovanda elongo na esengo mpe tosepela na tina na yo, tosanzola bolingo
    na yo, oyo eleki vino ya kitoko na elengi. Solo, ezali na pamba te nde basi balulaka
    yo !
  eng-LSV: 'Draw me: we run after you, || The king has brought me into his inner chambers,
    || We delight and rejoice in you, || We mention your loves more than wine, ||
    Uprightly they have loved you!'
  eng-GNV: I am blacke, O daughters of Ierusalem, but comely, as the tentes of Kedar,
    and as the curtaines of Salomon.
  eng-WEBSTER: 'Draw me, we will run after thee: the king hath brought me into his
    chambers; we will be glad and rejoice in thee, we will remember thy love more
    than wine: the upright love thee.'
  nhw-BL: 'Tlanahuatijquetl, techhuicasquía mohuaya. Techhuicasquía ipan mochaj. Tipaquij
    miyac para totlanahuatijca. Itlaicnelilis eltoc más cuali que xocomeca atl. Yeca
    tlahuel quiicnelíaj nochi sihuame ipan icaltlanahuatil. Nopa ichpocatl quinilhuía
    nopa sihuame:'
  swh-ONEN: Nichukue twende nawe, na tufanye haraka! Mfalme na anilete ndani ya vyumba
    vyake. Tunakushangilia na kukufurahia, tutasifu upendo wako zaidi kuliko divai.
    Tazama jinsi ilivyo bora wakupende!
  bba-bba: A mɑn tii ɡɑwemɑ kpɑ su nun nɑɑ swĩi kɑ dukɑ. A sɑ̃ɑwɑ nɛn sunɔ, ɑ kɑ mɑn
    doo wunɛn wɑ̃ɑ yerɔ. Wunɛn sɑɑbuwɑ sɑ nuku dobu mɔ. Wunɛn kĩru tɑ tɑm dobu kere.
    Bɑ ɡem mɔ be bɑ nun kĩ.
  eng-KJVCPB: 'Draw me, we will run after thee: The king hath brought me into his
    chambers: We will be glad and rejoice in thee, We will remember thy love more
    than wine: The upright love thee.'
  luo-luo: Kawa idhi koda, waret piyo waa kae! Ruoth mondo odhi koda nyaka ei ode
    maiye. Wail kendo chunywa mor kodi; wabiro pako herani moloyo divai. Gitimo gima
    kare ka gipuoyi!
  meu-meu: Murimu ai a verigu kau! Aitala haraḡa; hanua pavapavana ese ena ruma ai
    vada e hakaugu vareai. Baia heatolaimu, baia moalelaimu; emu uraheni baia imodaia
    bada, vine ranuna baia imodaia maraḡi. Mai badina idia ese e ura henimumu.
  npi-ULB: 'मलाई तपाईंसितै लैजानुहोस्, र हामी दौडने छौँ । प्रेमिका आफैसित बोल्दै:
    राजाले मलाई उहाँका कोठाहरूमा ल्याउनुभएको छ । प्रेमिका प्रमीसित बोल्दै: हामी खुसी
    छौँ । हामी तपाईंको विषयमा आनन्द मनाउँछौँ । तपाईंको प्रेमको उत्सव मनाऔँ । यो दाखमद्यभन्दा
    उत्तम छ । अरू स्‍त्रीहरूले तपाईंलाई सम्मान गर्ने स्वाभाविक नै हो । प्रेमिका अरू
    स्‍त्रीहरूसित बोल्दैः'
  yor-yor: Fà mí lọ pẹ̀lú rẹ, kí a lọ kíákíá ọba ti mú mi wá sínú yàrá rẹ̀. Àwa yọ̀
    inú wa sì dùn sí ọ; a gbé ìfẹ́ rẹ ga ju ọtí wáìnì lọ. Wọ́n fẹ́ ọ nítòótọ́!
  pes-OPCB: مرا با خود بِبَر، بیا تا از اینجا دور شویم. پادشاه مرا به حجلۀ خود ببرد.
    تو مایۀ شادی و سرور ما هستی؛ عشق تو را بیش از شراب می‌ستاییم. شایسته است که تو
    را تحسین کنند.
  tgl-ULB: Isama mo ako, at tayo ay tatakbo. Nagsasalita sa kaniyang sarili ang dalaga.
    Dinala ako ng hari sa kaniyang mga silid. Nagsasalita sa kaniyang kasintahan ang
    dalaga Masaya ako, nagagalak sa iyo; hayaan mong ipagdiwang ko ang iyong pag-ibig,
    mas mainam ito kaysa sa alak. Tama lang na hangaan ka ng ibang mga kababaihan.
    Nagsasalita ang babae sa ibang kababaihan.
  hui-hui: Í̠na i̱ haru halu iya ibida mba. Í̠ i̱naga kini ale halu í̠naga tamuha
    i̱ haru halu pu. Agalime waini iba hame lowa gubalini hagadagua ndo iyane mandagi
    gubalini halu turu hagabu holeberaba. Wali marume í̠ gubalini timbuniore hagago
    irane hendedo.
  mya-mya: အိုယေရုရှလင်မြို့သမီးတို့၊ ငါသည်ကေဒတဲ ကဲ့သို့ မည်သေအဆင်းရှိသော်လည်း၊ ရှောလမုန်မင်း၏
    ကုလားကာကဲ့သို့ တင့်တယ်သေး၏။
  bod-N: ཁྱེད་ཀྱིས་ངའི་སེམས་བཀུག་ནས་འགུག་གྱུར་ཅིག ། ངེད་གཉིས་ཁྱེད་ཀྱི་རྗེས་སུ་འབྲངས་ནས་རྒྱུག
    ། རྒྱལ་པོས་ང་རང་གཟིམས་ཁང་ནང་དུ་ཁྲིད། ། ཁྱེད་ཕྱིར་ངེད་ཅག་དགའ་ཞིང་མགུ་བར་བྱ། ། དྲི་མཆོག་བདུད་རྩི་ལས་ཀྱང་ལྷག་པ་ཡི།
    ། ཁྱེད་ཀྱི་མཛའ་སེམས་ལ་ནི་བསྟོད་བསྔགས་བརྗོད། ། ཁོ་མོ་ཚོ་ནི་ཁྱེད་ལ་དགའ་འོས་སོ། །
  sna-sna: Nditorei muende neni, ngatikurumidzei. Mambo ngaandipinze mudzimba dzake
    dzomukati. Tinokupembererai uye tinokufarirai; ticharumbidza rudo rwenyu kupfuura
    waini. Regai zvenyu mhandara dzikudei!
  spa-BLM: Llévame contigo. Démonos prisa. El rey me ha llevado a sus habitaciones.
    Nos alegraremos y nos regocijaremos en ti. ¡Alabaremos tu amor más que el vino!
    Hacen bien en quererte.
  cac-cac: Iq'uinb'at d'a a pat ach in reyal, iq'uinb'at ed'oc elan̈chamel, xchi ix.
    Te tzalajc'olal cajec' ed'oc, ol co nacot b'aj tzon̈ a xajanej yujto te vach'
    d'a yichan̈ yal uva. Tob'an yuj chi' te xajan ach yuj eb' ix ix tic, xchi eb'.
  swh-ULB: Nichukuwe kwako, na tutakimbia. Mwanamke akizungumza mwenyewe Mfalme amenipeleka
    vyumbani mwake. Mwanamke akizungumza na mpenzi wake nina furuha; nina furahi kuhusu
    wewe; acha ni shereheke upendo wako; ni bora kuliko mvinyo. Ni halisi kwa wanawake
    wengine kupenda. Mwanamke akizungumza na wanawake wengine.
  bel-bel: Ерусалімскія дочкі! Чорная я, прыгажуня сабою, нібы намёты Кідара ці полагі
    Саламонавыя.
  deu-ELBBK: 'Zieh mich: Wir werden dir nachlaufen. Der König hat mich in seine Gemächer
    geführt: Wir wollen frohlocken und uns an dir freuen, wollen deine Liebe preisen
    mehr als Wein! Sie lieben dich in Aufrichtigkeit.'
  mbb-OT: Dumaha a kenikew ne egaangaan ki egenat. Iyan ka hadì ku, ne uwita a ziyà
    te ruǥu nu. Utew zey sikew igkelipey! Edhuna is kegkesuati zey te kebmahal nu
    kenà te vinu. Ereg iyan he egkesuatan ke zan!
  mal-2015: നിന്റെ പിന്നാലെ എന്നെ വലിക്ക; നാം ഓടിപ്പോക; രാജാവു എന്നെ പള്ളിയറകളിലേക്കു
    കൊണ്ടുവന്നിരിക്കുന്നു; ഞങ്ങൾ നിന്നിൽ ഉല്ലസിച്ചാനന്ദിക്കും; നിന്റെ പ്രേമത്തെ വീഞ്ഞിനെക്കാൾ
    ശ്ലാഘിക്കും; നിന്നെ സ്നേഹിക്കുന്നതു ഉചിതം തന്നേ.
  rmc-rmc: Le man tuha, av denašas! Ľidža man, kraľina miro, andre tire khera! Radisaľuvaha
    a thovaha baripen andre tu, lašaraha tiro kamiben buter sar e mol. Na čudaľinav
    man, hoj tut o terne čhaja avke kamen.
  pes-OPV: مرا بکش تا در عقب تو بدویم. پادشاه مرا به حجله های خود آورد. از تو وجد
    و شادی خواهیم کرد. محبت تو را از شراب زیاده ذکرخواهیم نمود. تو را از روی خلوص
    دوست می‌دارند.
  ron-1924: Траӂе-мэ дупэ тине! Ши хайдем сэ алергэм! Ымпэратул мэ дуче ын одэиле
    луй… Не вом весели ши не вом букура де тине; вом лэуда дезмердэриле тале май мулт
    декыт винул! Пе дрепт ешть юбит.
  ben-OBCV: আমাকে নিয়ে চলো তোমার সঙ্গে দূরে—চলো, আমরা শীঘ্র যাই! আমার রাজা আমাকে
    নিয়ে যাবেন তাঁর অন্তঃপুরে। আমরা তোমাতে আনন্দিত ও উল্লসিত হব; দ্রাক্ষারসের চেয়েও
    আমরা তোমার প্রেমের বেশি বন্দনা করব। তোমার প্রতি লোকদের ভক্তি ভালোবাসা একেবারে
    ন্যায্য!
  som-som: I soo jiido, waannu kaa daba ordaynaaye. Boqorkii wuxuu i soo geliyey qolladihiisii.
    Annagu waannu kugu farxi doonnaa, oo waannu kugu rayrayn doonnaa, Oo jacaylkaagana
    waxaannu u sii xusuusan doonnaa in khamri ka sii badan. Si qumman ayay kuu jecel
    yihiin.
  lat-VUC: Sponsa Nigra sum, sed formosa, filiæ Jerusalem, sicut tabernacula Cedar,
    sicut pelles Salomonis.
  eng-ASVBT: 'Draw me; we will run after thee: The king hath brought me into his chambers;
    We will be glad and rejoice in thee; We will make mention of thy love more than
    of wine: Rightly do they love thee.'
  ita-1885: Tirami, noi correremo dietro a te; Il re mi ha introdotta nelle sue camere;
    Noi gioiremo, e ci rallegreremo in te; Noi ricorderemo i tuoi amori, anzi che
    il vino; Gli uomini diritti ti amano.
  eng-LXXUP: 'They have drawn thee: We will run after thee, for the smell of thine
    ointments: The king has brought me into his closet: Let us rejoice and be glad
    in thee; We will love thy breasts more than wine: Righteousness loves thee.'
  eng-ULB: Take me with you, and we will run. The king has brought me into his rooms.
    We are glad; We rejoice about you; let us celebrate your love; it is better than
    wine. It is natural for the other women to adore you.
  spa-VBL: ¡Tómame de la mano, corramos! (El rey me ha llevado a su dormitorio). Seamos
    felices juntos y encontremos placer en tu amor. Tu amor es mucho mejor que el
    vino. ¡Las mujeres tienen razón en adorarte tanto!
  fra-_FOB: Entraîne-moi, et nous courrons après toi! Le roi m'a fait entrer dans
    ses appartements. Nous nous égaierons et nous réjouirons en toi; nous célébrerons
    tes amours plus que le vin. Les hommes droits t'ont aimé.
  mal-mal: നിന്റെ പിന്നാലെ എന്നെ കൊണ്ടുപോകുക; നാം ഓടിപ്പോകുക; രാജാവ് എന്നെ പള്ളിയറയിലേക്ക്
    കൊണ്ടുവന്നിരിക്കുന്നു; ഞങ്ങൾ നിന്നിൽ ഉല്ലസിച്ചാനന്ദിക്കും; നിന്റെ പ്രേമത്തെ വീഞ്ഞിനെക്കാൾ
    പ്രശംസിക്കും; നിന്നെ സ്നേഹിക്കുന്നത് ഉചിതം തന്നെ.
  urd-GVR: Ā, mujhe khīṅch kar apne sāth le jā! Ā, ham dauṛ kar chale jāeṅ! Bādshāh
    mujhe apne kamroṅ meṅ le jāe, aur ham bāġh bāġh ho kar terī ḳhushī manāeṅ. Ham
    mai kī nisbat tere pyār kī zyādā tārīf kareṅ. Munāsib hai ki log tujh se muhabbat
    kareṅ.
  suz-BL: गे आं कली लाइय्‍यीनी। गो रीब पा लय। पिपमी आं कली आ बाक्‍तीकेम लाइक्‍ती।
    गो इन कली तशा ग्‍येरसीनीकी। गोपुकी अङगुर शांबु क्‍येङा यो, इन दाक्‍तीक कली ठेयब
    सेल्‍नीकी। मेकोपुकीम गे दारशो दुम्‍तीके इन कली दाक्‍नीमी।
  eng-NOY: Draw me after thee; let us run! The king hath led me to his chambers! We
    will be glad and rejoice in thee; We will praise thy love more than wine. Justly
    do they love thee!
  ita-1927: Attirami a te! Noi ti correremo dietro! Il re m’ha condotta ne’ suoi appartamenti;
    noi gioiremo, ci rallegreremo a motivo di te; noi celebreremo le tue carezze più
    del vino! A ragione sei amato!
  ckb-ckb: پەلم بگرە و با پێکەوە بڕۆین! با پاشا بمهێنێتە ناو ژوورەکەی خۆی. شاد و دڵخۆش
    دەبین پێت، لە شەراب زیاتر یادی ئەوینی تۆ دەکەینەوە. بەڕاستی تۆیان خۆشدەوێ.
  eng-BBE: 'Take me to you, and we will go after you: the king has taken me into his
    house. We will be glad and full of joy in you, we will give more thought to your
    love than to wine: rightly are they your lovers.'
  kan-OKCV: ನನ್ನನ್ನು ನಿನ್ನೊಂದಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಲು ಅವಸರಪಡು! ಅರಸನು ನನ್ನನ್ನು ತನ್ನ ಕೊಠಡಿಯೊಳಗೆ
    ಕರೆದುಕೊಂಡು ಬರಲಿ. ನಾವು ನಿನ್ನಲ್ಲಿ ಉಲ್ಲಾಸಪಟ್ಟು, ಸಂತೋಷ ಪಡುತ್ತೇವೆ. ದ್ರಾಕ್ಷಾರಸಕ್ಕಿಂತ
    ಹೆಚ್ಚಾಗಿ ನಿನ್ನ ಪ್ರೀತಿಯನ್ನು ಹೊಗಳುತ್ತೇವೆ. ಅವರು ಯಥಾರ್ಥವಾಗಿ ನಿನ್ನನ್ನು ಮೆಚ್ಚುತ್ತಾರೆ!
  tam-2017: என்னை இழுத்துக்கொள்ளும், உமக்குப் பின்னே ஓடிவருவோம்; ராஜா என்னைத் தமது
    அறைகளில் அழைத்துக்கொண்டு வந்தார்; நாங்கள் உமக்குள் களிகூர்ந்து மகிழுவோம்; திராட்சைரசத்தைவிட
    உமது நேசத்தை நினைப்போம்; உத்தமர்கள் உம்மை நேசிக்கிறார்கள்.
  spa-RV-1909: 'Llévame en pos de ti, correremos. Metióme el rey en sus cámaras: nos
    gozaremos y alegraremos en ti; acordarémonos de tus amores más que del vino: los
    rectos te aman.'
  ron-BTF: Trage-mă după tine! Vom alerga; împăratul m-a adus în camerele lui, ne
    vom veseli şi ne vom bucura în tine, ne vom aminti iubirea ta mai mult decât vinul;
    cei integri te iubesc.
  eng-WEBP: Take me away with you. Let’s hurry. The king has brought me into his rooms.
    We will be glad and rejoice in you. We will praise your love more than wine! They
    are right to love you.
  eng-FBV: Take me by the hand—let's run! (The king has brought me to his bedroom.)
    Let's be happy together and find pleasure in your love. Your love is far better
    than wine! Women are right to adore you so!
  nld-1939: Neem mij mede, laat ons vluchten; Want de koning heeft mij in zijn vertrekken
    gebracht! Wij willen juichen, in u ons verblijden, Uw liefde roemen, hoger dan
    wijn, Terecht beminnen zij u!
  nch-BL: Tanahuatijquet, techhuicasquía mohuaya. Techhuicasquía ipan mochaj.” “Tipaquij
    miyac para totanahuatijca. Itaicnelilis eltoc más cuali que xocomecat iayo. Yeca
    tahuel quiicnelíaj nochi sihuame ipan icaltanahuatil.”
  vie-1934: Hãy kéo tôi; chúng tôi sẽ chạy theo chàng, Vua đã dẫn tôi vào phòng Ngài.
    Chúng tôi sẽ vui mừng và khoái lạc nơi chàng; Chúng tôi sẽ nói đến ái tình chàng
    hơn rượu. Các gái đồng trinh yêu mến chàng cách chánh trực.
  hin-CV: मुझे अपने पास ले लो कि हम दोनों दूर चले जाएं! राजा मुझे अपने कमरों में ले
    आए हैं. हम तुममें आनंदित हो मगन होंगी; हम दाखमधु से ज्यादा तुम्हारे प्रेम का गुणगान
    करेंगी. ठीक ही है तुम्हारे प्रति उनका आकर्षण.
  spa-BES: Llévame contigo y te seguiremos. El rey me ha llevado a su casa. Estaremos
    contentos y llenos de alegría en ti, pensaremos más en tu amor que en el vino.
