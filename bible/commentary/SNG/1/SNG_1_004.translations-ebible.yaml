  urd-GVU: آ، مجھے کھینچ کر اپنے ساتھ لے جا! آ، ہم دوڑ کر چلے جائیں! بادشاہ مجھے اپنے
    کمروں میں لے جائے، اور ہم باغ باغ ہو کر تیری خوشی منائیں۔ ہم مَے کی نسبت تیرے
    پیار کی زیادہ تعریف کریں۔ مناسب ہے کہ لوگ تجھ سے محبت کریں۔
  deu-1912: Zieh mich dir nach, so laufen wir. Der König führte mich in seine Kammern.
    Wir freuen uns und sind fröhlich über dir; wir gedenken an deine Liebe mehr denn
    an den Wein. Die Frommen lieben dich.
  kan-2017: ನನ್ನನ್ನು ನಿನ್ನಡೆಗೆ ಸೆಳೆದುಕೋ; ನಿನ್ನ ಹಿಂದೆ ಓಡಿ ಬರುವೆನು; ರಾಜನು ನನ್ನನ್ನು ಅಂತಃಪುರಕ್ಕೆ
    ಬರಮಾಡಿದ್ದಾನೆ; ನಿನ್ನಲ್ಲಿ ಹರ್ಷಿಸಿ ಉಲ್ಲಾಸಿಸುವೆವು, ನಿನ್ನ ಪ್ರೀತಿಯು ದ್ರಾಕ್ಷಾರಸಕ್ಕಿಂತಲೂ
    ಉತ್ತಮವಾದುದು; ಸ್ತ್ರೀಯರು ನಿನ್ನನ್ನು ಯಥಾರ್ಥವಾಗಿ ಪ್ರೀತಿಸುವರು.
  yap-yap: Mu fekeg nggu un ngom, ngad milgow nga darow; ngam mmang pilung rog ma
    ga fekeg nga senggil rom. Gadow ra felfelan’ u ta’bang, ngad unumew ngad talubgow
    nga aer, ngad li’ew gadow ko adag. Arfan ngay ni urngin e ppin ma ba adagem!
  hlt-MCSB: Namah hnukah kai m'mawt lamtah yong mai sih. Kai he manghai loh amah imhman
