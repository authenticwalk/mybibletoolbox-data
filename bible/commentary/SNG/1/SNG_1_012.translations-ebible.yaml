verse: SNG.001.012
translations:
  mal-C: രാജാവ് ഭക്ഷണത്തിനിരുന്നപ്പോൾ, എന്റെ സുഗന്ധതൈലം സൗരഭ്യം പരത്തി.
  deu-TKW: So lange der König auf seinem Ruhepolster weilte, gab meine Narde ihren
    Duft.
  lin-lin: Tango mokonzi azalaki kolia na mesa na ye, malasi na ngai ya nare ezalaki
    kopanza solo na yango ya kitoko.
  eng-LSV: While the king [is] in his circle, || My spikenard has given its fragrance.
  eng-GNV: 'My welbeloued is as a bundle of myrrhe vnto me: he shall lie betweene
    my breasts.'
  eng-WEBSTER: While the king sitteth at his table, my spikenard sendeth forth its
    smell.
  nhw-BL: Quema nopa tlanahuatijquetl noja mosehuijtoya campa imesa, notlaajhuiyacayo
    tlen nardo mijyotiyaya yejyectzi huan tlamahuayaya campa hueli.
  swh-ONEN: Wakati mfalme alipokuwa mezani pake, manukato yangu yalisambaza harufu
    yake nzuri.
  bba-bba: sɑnɑm mɛ sinɑ boko u sɔ̃ kɑ wiɡibu, nɛn turɑren nuburɑ pusɑ.
  eng-KJVCPB: While the king sitteth at his table, My spikenard sendeth forth the
    smell thereof.
  luo-luo: Kane ruoth chiemo e mesane, mo mangʼwe ngʼar man-gi tik mamit nopongʼo
    ot kadonjo.
  meu-meu: Hanua pavapavana na e ege dihova negana ai, egu muramura bonana namona
    e daeva.
  npi-ULB: राजा आफ्नो बिस्तारमा पल्टनुहुँदा मेरो अत्तरले आफ्नो बास्‍ना फिँजायो ।
  yor-yor: Nígbà tí ọba wà ní orí ìjókòó rẹ̀, òróró ìkunra mi tú òórùn jáde.
  pes-OPCB: آنگاه که پادشاه بر سفرۀ خویش نشسته بود، اتاق از رایحۀ عطر من پر شد.
  tgl-ULB: Habang nakahiga ang hari sa kaniyang papag, naglabas ng halimuyak ang aking
    nardo.
  hui-hui: I̱naga kini ibu paliaganeni palearia i̱na sanda bayaleore ha̱i̱ hewagome
    nga taraore biame haya.
  mya-mya: ငါချစ်ရာသခင်သည် ငါ၌မုရန်နံ့သာပုံဖြစ်၍၊ ငါ့ရင်အုံကြားမှာ တညဉ့်လုံးအိပ်ရမည်။
  bod-N: རྒྱལ་པོ་ཁོང་ཉིད་འབོལ་ཁྲི་ལ་བཞུགས་དུས། ། ང་ཡི་ནཱར་དི་སྤོས་ཀྱི་དྲི་བསུང་འཐུལ།
    །
  sna-sna: Mambo paakanga agere patafura yake, munhuwi wamafuta andainge ndazora wakapararira.
  spa-BLM: Mientras el rey se sentaba a su mesa, mi perfume extendió su fragancia.
  cac-cac: Yacb'an c'ojanem vin̈ rey d'a smexa, axo an̈ nardo sumumi yel sjab' d'ayin.
  swh-ULB: Wakati mfalme akiwa amelala kitandani mwake, marashi yangu yakasambaza
    arufu.
  bel-bel: Мне мой мілы - як ладанка зь мірай; начуе ў мяне на грудзях,
  deu-ELBBK: Während der König an seiner Tafel war, gab meine Narde ihren Duft.
  mbb-OT: Ebpimpinuu is hadì diyà te pinuuwè din, ne ebmeǥuymuyan is pehemut ku.
  mal-2015: രാജാവു ഭക്ഷണത്തിന്നിരിക്കുമ്പോൾ എന്റെ ജടാമാംസി സുഗന്ധം പുറപ്പെടുവിക്കുന്നു.
  rmc-rmc: Medik pašľolas miro kraľis pre peskro divanos, miro parfumos šukares voňinelas.
  pes-OPV: چون پادشاه بر سفره خودمی نشیند، سنبل من بوی خود را می‌دهد.
  ron-1924: Кыт стэ ымпэратул ла маса луй, нардул меу ышь рэспындеште миросул.
  ben-OBCV: রাজা যখন তাঁর মেজের নিকটে উপস্থিত, তখন আমার সুগন্ধি তার সৌরভ ছড়াল।
  som-som: Inta boqorku miiskiisii fadhiyey, Ayaa cadarkaygii naaradiinka ahaa caraftiisu
    soo baxday.
  lat-VUC: Fasciculus myrrhæ dilectus meus mihi; inter ubera mea commorabitur.
  eng-ASVBT: While the king sat at his table, My spikenard sent forth its fragrance.
  ita-1885: Mentre il re è nel suo convito, Il mio nardo ha renduto il suo odore.
  eng-LXXUP: So long as the king was at table, My spikenard gave forth its smell.
  eng-ULB: While the king lay on his couch, my nard emitted its fragrance.
  spa-VBL: Mientras el rey estaba tumbado en su lecho, mi perfume de nardo desprendía
    su fragancia.
  fra-_FOB: Tandis que le roi était assis à table, mon nard exhalait son parfum.
  mal-mal: രാജാവ് ഭക്ഷണത്തിനിരിക്കുമ്പോൾ എന്റെ ജടാമാംസി സുഗന്ധം പുറപ്പെടുവിക്കുന്നു.
  urd-GVR: Jitnī der bādshāh ziyāfat meṅ sharīk thā mere bālchhaṛ kī ḳhushbū chāroṅ
    taraf phailtī rahī.
  suz-BL: पिप आ इप्‍तीकेमी बाक्‍मेनु, आं तेल थम ब्रोव़शो रिना पाइक्‍तु।
  eng-NOY: '[[M.]] While the king reclineth at his table, My spikenard sendeth forth
    its fragrance.'
  ita-1927: Mentre il re è nel suo convito, il mio nardo esala il suo profumo.
  ckb-ckb: هەتا پاشا لە کۆڕی خۆیەتی، ناردینی من بۆنی خۆی بڵاو دەکاتەوە.
  eng-BBE: While the king is seated at his table, my spices send out their perfume.
  kan-OKCV: ಅರಸನು ಮೇಜಿನ ಬಳಿಯಲ್ಲಿ ಕೂತಿದ್ದಾಗ, ನನ್ನ ಪರಿಮಳ ತೈಲವು ಸುವಾಸನೆಯನ್ನು ಬೀರುತ್ತಿತ್ತು.
  tam-2017: ராஜா தமது பந்தியிலிருக்கும்வரை என்னுடைய நறுமணமுள்ள தைலம் தன் வாசனையை வீசும்.
  spa-RV-1909: Mientras que el rey estaba en su reclinatorio, mi nardo dió su olor.
  ron-BTF: În timp ce împăratul şade la masa lui, nardul meu îşi trimite mirosul.
  eng-WEBP: While the king sat at his table, my perfume spread its fragrance.
  eng-FBV: As the king lay on his couch, my nard perfume gave off its fragrance.
  nld-1939: Zolang de koning in zijn harem verbleef, Straalde mijn nardus haar geur.
  nch-BL: “Quema nopa tanahuatijquet noja mosehuijtoya campa imesa, notaajhuiyacayo
    ten nardo mijyotiyaya yejyectzi huan tamahuayaya campa hueli.
  vie-1934: Trong khi vua ngự bàn ăn, Cam tòng hương tôi xông mùi thơm nó ra.
  hin-CV: जब महाराज बैठे हुए थे, मेरा इत्र अपनी खुशबू फैला रहा था.
  spa-BES: Mientras el rey está sentado en su mesa, mis nardos esparce su perfume.
  tdx-tdx: Ie nandre an-tihi’e eo i mpanjakay, ro nañakara’ i ramekoy i hañi’ey.
  tha-KJV: ขณะเมื่อกษั​ตริ​ย์กำลังประทั​บท​ี่​โต​๊ะอยู่ น้ำมันแฝกหอมของดิฉั​นก​็ส่งกลิ่นฟุ้งไป
  por-BR-2018: 'Ela : Enquanto o rei está sentado à sua mesa, meu nardo dá a sua fragrância.'
  deu-ELO: Während der König an seiner Tafel war, gab meine Narde ihren Duft.
  eng-WYC-2018: When the king was in his resting place, my nard gave his odour. (While
    the king lieth on his couch, my spikenard gave forth its aroma.)
  epo-epo: Dum la reĝo sidas ĉe la festotablo, Mia nardo bonodoras.
  uig-PIN: «Padixaⱨ toy dastihinida olturƣinida, sumbul mǝlⱨimim puraⱪ qaqidu;
  beo-beo: '“Na hina bagade da ea fafai da:iya dialu. Na da gabusiga: manoma legeiba:le,
    hisi da gabusiga: amoga nabai ba:i.'
  tpi-OTNT: King bilong mi i slip long bet bilong en, na em i smelim gutpela sanda
    mi bilas long en.
  hau-SA: Yayinda sarki yake a teburinsa, turarena ya bazu da ƙanshi.
  uig-LAT: «Padishah toy dastixinida olturghinida, sumbul melhimim puraq chachidu;
  nde-nde: Khonapho inkosi isetafuleni amakha ami enadi alanquza iphunga lawo elimnandi.
  ton-ton: Lolotonga ʻae nofo ʻae tuʻi ʻi hono keinangaʻanga ʻoku namu kakala atu
    ʻeku naatosi.
  ces-1613: Dotud, dokudž král stolí, nardus můj vydává vůni svou.
  eng-WMB: While the king sat at his table, my perfume spread its fragrance.
  tam-TCV: அரசர் தமது பந்தியில் இருக்கையிலே எனது வாசனைத் தைலம் நறுமணம் வீசியது.
  ceb-ULB: Samtang naghigda ang hari sa iyang higdaanan, mialisngaw ang kahumot sa
    akong nardo.
  pol-UBG: Dopóki król jest przy swoim stole, mój nard rozsiewa swoją woń.
  urd-GVU: جتنی دیر بادشاہ ضیافت میں شریک تھا میرے بال چھڑ کی خوشبو چاروں طرف پھیلتی
    رہی۔
  deu-1912: Da der König sich herwandte, gab meine Narde ihren Geruch.
  kan-2017: ರಾಜನು ಔತಣದಲ್ಲಿದ್ದಾಗ ಇತ್ತ ನನ್ನ ಸುಗಂಧತೈಲವು ಪರಿಮಳವನ್ನು ಬೀರುತ್ತಿತ್ತು.
  yap-yap: Pilung rog e kethig nga daken e sofa rok, ma florida rog e ke sugnag fithik’
    e nifeng ko fel’ bon.
  hlt-MCSB: Kamah kah rhai-ul tah manghai amah loh a caboei dongah a hmuehmuei la
    a khueh.
  mdy-ETH: ካኣቲ ቃሚፆ ሻኣሎይዳ ሙዖሮ ዴይ ዓኣንቴ ታኣኮ ሳውቃ ቲዦ ሳውማ ጋሮ ዒዛኮ ዔኬኔ።
  twi-ASANTE: Ɛberɛ a ɔhene te nʼadidi ɛpono ho no, nʼaduhwam hwa no gyee hɔ.
  eng-WEBU: While the king sat at his table, my perfume spread its fragrance.
  spa-PDDPT: Mientras el rey está en su reclinatorio, Mi nardo da su fragancia.
  gun-gun: Xeruvixave okaruaty py oĩa py oetũ 'rã oiny xereakuã porãa.
  ilo-ULB: Kabayatan nga agid-idda ti ari iti sofana, agayamuom ti bangbanglok a nardo.
  kpg-kpg: Dogu king guu moe i hongo dono lohongo maluu. Di ahiaalangi guu kala i di
    hauiha o dagu lolokala.
  uig-ARA: «پادىشاھ توي داستىخىنىدا ئولتۇرغىنىدا، سۇمبۇل مەلھىمىم پۇراق چاچىدۇ؛
  sus-sus: «N ma labundɛ xiri nu mɛma, mangɛ xa xulunyi yire.
  pon-2006: Ei nanmwarki ketin kipekip nan mwoale, oh pwohmwahu en ei leh kipehdi
    wasa.
  ksd-ksd: Ba ra king i ga ki boko ta kana vatar, Kaugu varku i ang na vuai.
  tur-YTC: Kral sofrasında otururken, Benim kokum güzel kokusunu yaydı.
  grc-BRENT: Ἕως οὗ ὁ βασιλεὺς ἐν ἀνακλίσει αὐτοῦ· νάρδος μου ἔδωκεν ὀσμὴν αὐτοῦ.
  ind-AYT: Sementara Raja berada di mejanya, narwastuku menebarkan keharumannya.
  nya-nya: Pamene mfumu inali pa malo ake odyera, mafuta anga onunkhira anamveka fungo
    lake.
  kyg-kyg: Kini vekaꞌnimo hiꞌyalamuꞌaleꞌmo siateꞌmo fai maiꞌnigenoꞌaeꞌmo fale maleꞌnova
    aniꞌmoꞌa alagepa atuꞌamoꞌmo aino atagu nefae.
  hrv-hrv: '- Dok se kralj odmara na svojim dušecima, (tada) nard moj miriše.'
  mps-mps: Eno king bidi aga betide pila muyu, tama agai eno au yali wiegi yai sanda
    denami odobao.
  tpi-tpi: King bilong mi i slip long bet bilong en, na em i smelim gutpela sanda
    mi bilas long en.
  dan-1931: Min Nardus spreder sin Duft, mens Kongen er til Bords;
  vie-OVCB: Khi vua đang nằm dài trên ghế, say mê mùi hương thơm ngát của em.
  guj-2017: જ્યારે રાજા પોતાના પલંગ પર સૂતો હતો, ત્યારે મારી જટામાસીની ખુશ્બો મહેકી
    રહી હતી.
  pon-2006A: Ei nanmwarki ketin kipekip nan mwoale, oh pwohmwahu en ei leh kipehdi
    wasa.
  por-BRBSL: Enquanto o rei se sentava à sua mesa, meu perfume espalhou sua fragrância.
  cth-cth: Nang siangpahrang teh ahnie caboi dawk na tahung nah kai koehoi, ka tho
    e hmuitui hmui ni kaying e lah ao.
  twi-twi: Bere a ɔhene te ne didipon ho no, nʼaduhuam hua no gyee hɔ.
  hlt-hlt: Kamah kah rhai-ul tah manghai amah loh a caboei dongah a hmuehmuei la a
    khueh.
  tbz-SIM: Okpɑ̀ɑ̀tì bonɛ̀mu o kɔbɛ kɛ̀ n kó mɛteniɛ nfɔ̃ɔ̃mɛ kó kufɔ̃ɔ̃ku yiɛ̀.
  msy-2020: Nan atrivim uan dakozim gakua, egha borer aghuir kɨ uabɨ gaghuizimɨn mughuriam
    isi.
  dop-dop: Wulɑʋ nɑ ɩ cɔlɔ nyǝ́mɑ pɑ cɑɣɑɑ tɔ nɑ mɑ tɔɔ tulɑɑlʋ sɔɔsʋŋ nyɑlɑɑ kɛ́.
  azb-azb: Padşah süfrəsində oturarkən Hər yanı nard çiçəyimin ətri bürüyür.
  eng-DBY: While the king is at his table, My spikenard sendeth forth its fragrance.
  hin-2017: जब राजा अपनी मेज के पास बैठा था मेरी जटामासी की सुगन्ध फैल रही थी।
  wol-KYG: Li sama buur tëdd, di xéewlu lépp, maa ngi gilli lu neex.
  eng-YLT: While the king [is] in his circle, My spikenard hath given its fragrance.
  eng-WYC-2017: When the king was in his resting place, my nard gave his odour.
  eng-WMBB: While the king sat at his table, my perfume spread its fragrance.
  urd-GVH: जितनी देर बादशाह ज़ियाफ़त में शरीक था मेरे बालछड़ की ख़ुशबू चारों तरफ़
    फैलती रही।
  rug-rug: Sipu korapa eko pa nana teqe sa baṉara, si kamo la sa tivusuna sa qua lumu
    humaṉa lea.
  gaz-gaz: Utuma mootichi maaddiitti dhiʼaatee jiruu shittoon koo urgaa isaa kenne.
  fra-LSG: Tandis que le roi est dans son entourage, Mon nard exhale son parfum.
  yal-yal: Mangan yi a dɛgema waxatin naxan yi, n ma latikɔnɔnna xiri faɲin yi sigama
    a ma.
  haw-1868: I ka noho pu ana o ke alii me kona poe, Ua moani aku la ko'u mea ala.
  arb-NAV: '(الْمَحْبُوبَةُ): بَيْنَمَا الْمَلِكُ مُسْتَلْقٍ عَلَى أَرِيكَتِهِ فَاحَ
    نَارِدِينِي رَائِحَتِهِ.'
  ewe-ewe: Esi fia la le nuɖukplɔ̃ ŋu la, nye ami ʋeʋĩe le ya ɖem.
  eng-LEE: While the king sitteth at his table, my spikenard sendeth forth its [pleasant]
    smell.
  asm-FB: ৰজাই যেতিয়া তেওঁৰ বিচনাত শুইছিল, তেতিয়া মোৰ সুগন্ধৰ সুঘ্রাণ বিয়পি পৰিল।
  sus-A: «ﭑ مَ لَبُندّ شِرِ نُ مّمَ، مَنفّ شَ شُلُنيِ يِرٍ.
  fra-SBL: Pendant que le roi était assis à sa table, mon parfum a répandu sa fragrance.
  hbo-hbo: עַד־שֶׁ֤הַמֶּ֙לֶךְ֙ בִּמְסִבֹּ֔ו נִרְדִּ֖י נָתַ֥ן רֵיחֹֽו׃
  kik-kik: Rĩrĩa mũthamaki aarĩ metha-inĩ yake-rĩ, maguta makwa manungi wega maiyũrĩtie
    mũtararĩko wamo kũu.
  fra-NCL: Tandis que le roi était à son divan, mon nard a donné son parfum.
  cek-AK: Siangpahrang angmah ih caboi taengah anghnut naah, kai ih hmuihoih tui to
    amsong.
  cuk-cuk: Rey e-megedgi yollekwaa megisale, an-ina-wawad, wawadik-oburmakdedaed.
  uig-CYR: Мениң сөйүмлүгүм, у маңа бир монәк мурмәккидур, У көкслирим арисида қонуп
    қалиду;
  tel-2017: (ఆ యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది) రాజు విందుకు కూర్చుని ఉంటే నా పరిమళం
    వ్యాపించింది.
  hat-BSA: Pandan wa a te sou tab li, pafen mwen te rive kote l ak bèl odè.
  kos-kos: Ke tokosra luk el oan infukil sel, Ono keng keik uh nwakla in lohm uh ke
    foul wo.
  hbo-WLC: עַד־שֶׁ֤הַמֶּ֙לֶךְ֙ בִּמְסִבּ֔וֹ נִרְדִּ֖י נָתַ֥ן רֵיחֽוֹ׃
  ibo-ibo: Mgbe eze nọ na tebul ya, mmanụ isi ọma m tere sijuru ebe niile.
  ory-ory: ରାଜା ଭୋଜନାସନରେ ଉପବିଷ୍ଟ ଥିବା ବେଳେ ମୋʼ ସୁଗନ୍ଧିର ସୁବାସ ବ୍ୟାପ୍ତ ହେଲା।
  chk-chk: Lupwen ewe king a kon won an peet, ai lö a fokun pwopwonfeil.
  rop-rop: Aibin jinggabat wen main king bin leidanbat saidwei, det gudsmelwan medisin
    blanga main bin spredat ebriweya.
  ukr-1871: Милий мій — мов китиця мирри, у мене на грудях,
  deu-1951: Solange der König an seiner Tafel war, gab meine Narde ihren Geruch.
  eng-JPS: While the king sat at his table, my spikenard sent forth its fragrance.
  srp-1865: Dok je car za stolom, narad moj pušta svoj miris.
  lug-lug: Kabaka bwe yali ng’atudde ku mmeeza ye, akawoowo kange ne kamuwunyira bulungi.
  heb-heb: עד שהמלך במסבו נרדי נתן ריחו׃
  ben-IRV: রাজা যখন তাঁর ভোজনে বসলেন তখন আমার সুগন্ধি দ্রব্য সৌরভ ছড়াতে লাগল।
  pan-pan: ਜਦ ਤੱਕ ਰਾਜਾ ਆਪਣੀ ਮੇਜ਼ ਤੇ ਸੀ, ਮੇਰੇ ਜਟਾ-ਮਾਸੀ ਅਤਰ ਦੀ ਸੁੰਗਧ ਫੈਲਦੀ ਰਹੀ।
  mya-JVB: အရှင် မင်ကြီးသည် စားပွဲ တော်နား မှာ ထိုင်နေစဉ် ၊ ငါ ထုံသော နာဒုဆီမွှေး
    အနံ့ သည် တပျံ့ပျံ့ တလှိုင်လှိုင်ဖြစ်လေ၏။
  hmo-hmo: Egu king be iena mahuta patana, dekenai ia hekure neganai, egu bonana namo
    muramura ena bonana ia daekau.
  urd-urd: जब तक बादशाह तनावुल फ़रमाता रहा, मेरे सुम्बुल की महक उड़ती रही।
  rus-SYN: Мирровый пучок - возлюбленный мой у меня, у грудей моих пребывает.
  bqc-SIM: Gↄↄ pↄ́ kía gɛngɛsɛkɛa, ma tulale gĩ dↄ.
  tcz-CHONGTHU: 'Mounu: Lengpa jalkhun chung ah alum in, gimnamtwi ka kinu gimnam
    hi aki tunglut jel jeng’e.'
  mar-mar: (ती स्त्री स्वतःशीच बोलते) राजा आपल्या पलंगावर असता माझ्या जटामांसीचा सुगंध
    पसरला.
  qub-qub: Ray jamarashanmanpis perfümiwan cupacushäpa asyaynenga mayacaycanmi.
  bqp-bqp: sɑnɑm mɛ sinɑ boko u sɔ̃ kɑ wigibu, nɛn turɑren nuburɑ pusɑ.
  hat-hat: Mèt mwen te kouche sou kabann li. Sant odè mwen an te gaye toupatou.
  eng-BSB: While the king was at his table, my perfume spread its fragrance.
  eng-WEBPB: While the king sat at his table, my perfume spread its fragrance.
  kbq-kbq: Kini ne'mo'ma ne'zama nenea tratema mani'negeno'a, nagrama navufgare'ma
    fre'noa masavemofo mana'amo'a ana nompina avi'nete.
  nhe-BL: '[Nopa ichpocatl moilhuía tlen nopa tlanahuatijquetl huan quiijtohua:] “Quema
    nopa tlanahuatijquetl noja mosehuijtoya campa imesa, notlaajhuiyacayo tlen nardo
    mijmiyotiyaya ajhuiyac huan tlamahuayaya campa hueli.'
  gub-BL: Heruwihawete apykawpuku rehe wapyk mehe, wetun hekàpuhàg zàwenugar hyàkwegatu
    ma'e a'e.
  eng-DRA: A bundle of myrrh is my beloved to me, he shall abide between my breasts.
