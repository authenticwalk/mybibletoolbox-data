verse: SNG.001.005
translations:
  mal-C: ജെറുശലേംപുത്രിമാരേ, ഞാൻ കറുത്തിട്ടെങ്കിലും അഴകുള്ളവൾ, കേദാർ കൂടാരങ്ങൾപോലെയും
    ശലോമോന്റെ കൂടാരശീലകൾപോലെയുംതന്നെ.
  deu-TKW: Schwarz bin ich, doch lieblich, ihr Töchter Jerusalems! wie Kedars Gezelte,
    wie Salomos Zeltdecken.
  lin-lin: Oh bilenge basi ya Yelusalemi, nazali mwindo, kasi nazali kitoko ! Solo,
    nazali mwindo lokola bandako ya kapo ya Kedari, lokola barido ya kitoko na ndako
    ya kapo ya Salomo.
  eng-LSV: I [am] dark and lovely, daughters of Jerusalem, as tents of Kedar, as curtains
    of Solomon.
  eng-GNV: 'Regard ye me not because I am blacke: for the sunne hath looked vpon mee.
    The sonnes of my mother were angry against mee: they made me the keeper of ye
    vines: but I kept not mine owne vine.'
  eng-WEBSTER: I am black, but comely, O ye daughters of Jerusalem, as the tents of
    Kedar, as the curtains of Solomon.
  nhw-BL: Ansihuame tlen altepetl Jerusalén, na niyayahuic, pero niyejyectzi. Nelía
    niyayahuic quen ininyoyoncalhua iixhuihua Cedar, pero niyejyectzi quen icortinas
    Salomón.
  swh-ONEN: Mimi ni mweusi, lakini napendeza, enyi binti za Yerusalemu, mweusi kama
    mahema ya Kedari, kama mapazia ya hema la Solomoni.
  bba-bba: Yerusɑlɛmun wɔndiɑbɑ, i swɑɑ dɑkio i nɔ. Nɑ tĩri, ɑdɑmɑ nɑ sɑ̃ɑ kurɔ burɔ.
    Nɑ tĩri nɡe Kedɑɑn kuu bekuruɡinu, ɑdɑmɑ nɑ wɑ̃wɑ nɡe beku kɑrenu ni nu wɑ̃ɑ Sɑlomɔɔn
    sinɑ kpɑɑrɔ.
  eng-KJVCPB: I am black, but comely, O ye daughters of Jerusalem, As the tents of
    Kedar, as the curtains of Solomon.
  luo-luo: An nyako ma dichol kendo ma jaber, yaye nyi Jerusalem, an dichol mana ka
    hembe mag Kedar, kendo mana ka pasia molier e hembe Solomon.
  meu-meu: Ierusalem kekenimui e, kopigu na korema-korema, to ita-itagu na namo, Kedara
    dabua rumadia na heheto, Solomon ena seseahu na heheto.
  npi-ULB: हे यरूशलेमका छोरीहरू हो, म काली छु, तर मायालु छु । म केदारका पालहरूजस्तै
    काली र सोलोमनका पर्दाहरूजस्तै मायालु छु ।
  yor-yor: Èmi dúdú mo sì ní ẹwà. Ẹ̀yin ọmọbìnrin Jerusalẹmu dúdú bí àgọ́ ìlú Kedari,
    bí aṣọ títa ti Solomoni.
  pes-OPCB: ای دختران اورشلیم، من سیاه اما زیبا هستم، همچون چادرهای قیدار و خیمه‌های
    سلیمان.
  tgl-ULB: Nagsasalita ang babae sa ibang mga kababaihan. Ako ay kayumanggi pero maganda,
    kayong mga dalaga ng mga kalalakihan ng Jerusalem- kayumanggi tulad ng mga tolda
    ng Kedar, maganda tulad ng mga kurtina ni Solomon.
  hui-hui: Yarusaleme waliru-o hale hadaba. I̱ tingini mindibi bira bedogonigo i̱
    hulu wandari bayawana Keda dindi yobi ngagoha balai anda mindibi kagobi bedo.
    Kini Solomono anda háini yári labolabo baya burugule gerelaho ngagobi bedogoni.
  mya-mya: ငါသည်နေပူကိုခံ၍ မည်းသောအဆင်းရှိသော ကြောင့်၊ ငါ့ကိုမကြည့်ရှုကြပါနှင့်။ ငါ့မိခင်၏သားသမီးတို့
    သည် ငါ့ကို မနာလိုသောစိတ်ရှိ၍၊ စပျစ်ဥယျာဉ်တို့ကို စောင့်စေကြ၏။ ကိုယ်ဥယျာဉ်ကို မစောင့်ရပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡེ་རུ་སཱ་ལེམ་བུ་མོ་རྣམས། ། བདག་གི་ཤ་མདངས་ནག་ཀྱང་མཛེས་སྡུག་ལྡན། །
    དེ་ནི་ཀེ༌དཱར་གྱི་ནི་གུར་དང་མཚུངས། ། སོ་ལོ་མོན་གྱི་ཡོལ་བ་ལྟར་དུ་ཡིན། །
  sna-sna: Kusviba ndakasviba zvangu, asi ndakanaka hangu, vanasikana veJerusarema,
    ndakasviba samatende eKedhari, sezvidzitiro zvetende raSoromoni.
  spa-BLM: Soy oscura, pero encantadora, vosotras, hijas de Jerusalén, como las tiendas
    de Kedar, como las cortinas de Salomón.
  cac-cac: Ex ix aj Jerusalén, a in tic q'uic' ch'uminac vilji, palta te vach' vilji.
    Q'uic'ocab' vilji icha yilji smantiado eb' aj Cedar, palta te vach' vilji icha
    yilji c'apac cortina ayoch d'a yol spat vin̈aj Salomón.
  swh-ULB: Mimi ni mweusi lakini mzuri, enyi mabinti wa wanaume wa Yerusalemu - mweusi
    kama hema za Kedari, muzuri kama mapazia ya Sulemani.
  bel-bel: 'Не зважайце на смугласьць маю; гэта сонца мяне апаліла: сыны маёй маці
    ўгневаліся на мяне, - вінаграднікі вартаваць мне казалі, - свайго вінаградніка
    я не ўпільнавала.'
  deu-ELBBK: Ich bin schwarz, aber anmutig, Töchter Jerusalems, wie die Zelte Kedars,
    wie die Zeltbehänge Salomos.
  mbb-OT: Menge vahi ziyà te Jerusalem, meitem a iring te tulda ziyà te Kedar, piru
    mekempet a iring te menge kurtina ziyà te turuǥan ni Solomon.
  mal-2015: യെരൂശലേംപുത്രിമാരേ, ഞാൻ കറുത്തവൾ എങ്കിലും കേദാര്യകൂടാരങ്ങളെപ്പോലെയും ശലോമോന്റെ
    തിരശ്ശീലകളെപ്പോലെയും അഴകുള്ളവൾ ആകുന്നു.
  rmc-rmc: Kaľori som, ale šukar, čhajale le Jeruzalemoskre, kaľori sar o stani le
    Kedaroskre, sar o zavesi andro Šalamunoskro palacis.
  pes-OPV: ‌ای دختران اورشلیم، من سیه فام اماجمیل هستم، مثل خیمه های قیدار و مانندپرده
    های سلیمان.
  ron-1924: Сунт нягрэ, дар сунт фрумоасэ, фийче але Иерусалимулуй, кум сунт кортуриле
    Кедарулуй ши кум сунт ковоареле луй Соломон.
  ben-OBCV: হে জেরুশালেমের কন্যারা, আমি ঘন কালো হলেও সুন্দরী, ঠিক যেন কেদরের তাঁবু
    আমি, যেন শলোমনের তাঁবুর যবনিকা।
  som-som: Gabdhaha reer Yeruusaalemow, Anigu waan madoobahay, laakiinse waan u qurxoonahay
    Sida teendhooyinkii reer Qedaar Iyo sida daahyadii Sulaymaan.
  lat-VUC: 'Nolite me considerare quod fusca sim, quia decoloravit me sol. Filii matris
    meæ pugnaverunt contra me; posuerunt me custodem in vineis: vineam meam non custodivi.'
  eng-ASVBT: I am black, but comely, O ye daughters of Jerusalem, As the tents of
    Kedar, As the curtains of Solomon.
  ita-1885: O figliuole di Gerusalemme, io son bruna, ma bella; Come le tende di Chedar,
    come i padiglioni di Salomone.
  eng-LXXUP: I am black, but beautiful, Ye daughters of Jerusalem, As the tents of
    Kedar, as the curtains of Solomon.
  eng-ULB: I am dark but lovely, you daughters of Jerusalem— dark like the tents of
    Kedar, lovely like the curtains of Solomon.
  spa-VBL: Soy negra, pero soy hermosa, mujeres de Jerusalén, como las tiendas de
    Cedar, como las cortinas de Salomón.
  fra-_FOB: O filles de Jérusalem, je suis brune, mais belle. Je suis comme les tentes
    de Kédar, et comme les pavillons de Salomon.
  mal-mal: യെരൂശലേം പുത്രിമാരേ, ഞാൻ കറുത്തവൾ എങ്കിലും കേദാര്യകൂടാരങ്ങളെപ്പോലെയും ശലോമോന്റെ
    തിരശ്ശീലകളെപ്പോലെയും അഴകുള്ളവൾ ആകുന്നു.
  urd-GVR: Ai Yarūshalam kī beṭiyo, maiṅ siyāhfām lekin manmohan hūṅ, maiṅ Qīdār ke
    ḳhaimoṅ jaisī, Sulemān ke ḳhaimoṅ ke pardoṅ jaisī ḳhūbsūrat hūṅ.
  suz-BL: गो क्‍येर बाक्‍ती हना यो, दारशो बाक्‍नुङ। ए यरूसलेम ङा तमीपुकी, गो केदार
    आ ताम्‍बु नु सोलोमन आ फारतीक वा खोदेंशो क्‍येर बाक्‍नुङ। आं कली आइक्‍च ममिम्‍तीन।
  eng-NOY: I am black, but comely, O ye daughters of Jerusalem, As the tents of Kedar,
    as the curtains of Solomon.
  ita-1927: Io son nera ma son bella, o figliuole di Gerusalemme, come le tende di
    Chedar, come i padiglioni di Salomone.
  ckb-ckb: ئەی کچانی ئۆرشەلیم، من ئەسمەرێکی جوانم، وەک ڕەشماڵەکانی قێدار، وەک نێوبەندی
    ڕەشماڵەکانی سلێمان.
  eng-BBE: I am dark, but fair of form, O daughters of Jerusalem, as the tents of
    Kedar, as the curtains of Solomon.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯರೇ, ನಾನು ಕಪ್ಪಾದವಳು ಆದರೂ ಸುಂದರಿ. ಕೇದಾರಿನ ಗುಡಾರಗಳಂತೆಯೂ,
    ಸೊಲೊಮೋನನ ಡೇರೆಯ ತೆರೆಗಳಂತೆಯೂ ಚೆಲುವೆ.
  tam-2017: எருசலேமின் பெண்களே! கேதாரின் கூடாரங்களைப்போலவும், சாலொமோனின் திரைகளைப்போலவும்
    நான் கறுப்பாக இருந்தாலும், அழகாக இருக்கிறேன்.
  spa-RV-1909: Morena soy, oh hijas de Jerusalem, mas codiciable; como las cabañas
    de Cedar, como las tiendas de Salomón.
  ron-BTF: Eu sunt neagră, dar sunt frumoasă, fiice ale Ierusalimului, ca şi corturile
    Chedarului, ca perdelele lui Solomon.
  eng-WEBP: I am dark, but lovely, you daughters of Jerusalem, like Kedar’s tents,
    like Solomon’s curtains.
  eng-FBV: I'm black, but I'm beautiful, women of Jerusalem, like the tents of Kedar,
    like the curtains of Solomon.
  nld-1939: 'Wel ben ik donker, Maar toch nog schoon, Jerusalems dochters: Als de
    tenten van Kedar, De paviljoenen van Sjalma.'
  nch-BL: “Ansihuame ten altepet Jerusalén, na niyayahuic, pero niyejyectzi. Nelía
    niyayahuic quej iniyoyoncalhua iixhuihua Cedar, pero niyejyectzi quej icortinas
    Salomón.
  vie-1934: Hỡi các con gái Giê-ru-sa-lem, tôi đen, song xinh đẹp, Như các trại Kê-đa,
    như màn cháng của Sa-lô-môn.
  hin-CV: मेरा रंग सांवला तो अवश्य है, मगर मैं सुंदर हूं, येरूशलेम की कन्याओ, केदार
    के तंबुओं के समान, शलोमोन के पर्दों के समान.
  spa-BES: Soy oscura, pero hermosa, oh hijas de Jerusalén, como las tiendas de Cedar,
    como las cortinas de Salomón.
  tdx-tdx: Mainte iraho, naho ginoke, ry anak’ampela’ Ierosalaimeo, manahake o kiboho’
    i Kedareo, hambañe amo lamba’ fañefe’ i Selomoo.
  tha-KJV: โอ บุ​ตรสาวแห่งเยรูซาเล็มเอ๋ย ดิ​ฉันผิวดำๆ แต่​ว่าดำขำ ดังเต็นท์ของพวกเคดาร์
    ดังวิสูตรของซาโลมอน
  por-BR-2018: 'Eu sou morena, porém bela, ó filhas de Jerusalém: morena como as tendas
    de Quedar, bela como as cortinas de Salomão.'
  deu-ELO: Ich bin schwarz, aber anmutig, Töchter Jerusalems, wie die Zelte Kedars,
    wie die Zeltbehänge Salomos.
  eng-WYC-2018: Ye daughters of Jerusalem, I am black, but fair, as the tabernacles
    of Kedar, as the skins of Solomon. (Ye daughters of Jerusalem, I am black, and
    beautiful, like the tents of Kedar, and like Solomon’s curtains.)
  epo-epo: Mi estas nigra, tamen beleta, Ho filinoj de Jerusalem, Kiel la tendoj de
    Kedar, Kiel la tapetoj de Salomono.
  uig-PIN: «Ular seni durusluⱪ bilǝn sɵyidu». — «Ⱪara tǝnlik bolƣinim bilǝn qirayliⱪmǝn,
    i Yerusalem ⱪizliri! Bǝrⱨǝⱪ, Kedarliⱪlarning qedirliridǝk, Sulaymanning pǝrdiliridǝk
    ⱪarimǝn.
  beo-beo: Dilia Yelusaleme fi uda! Na gadofo da bunumai be na da noga:iwane ba:sa.
    Na da hafoga:i soge abula diasu Gida sogebiga diala, amo defele bunumai gala,
    Be na da Soloumane hina bagade diasu giga:gisu abula defele, ida:iwane ba:sa.
  tpi-OTNT: Yupela ol meri bilong Jerusalem, harim. Skin bilong mi i blak, tasol mi
    naispela tumas. Skin bilong mi i blak olsem ol haus sel bilong ol Kedar long ples
    drai. Tasol mi naispela tumas olsem ol naispela laplap i hangamap i stap long
    haus bilong King Solomon.
  hau-SA: Ni baƙa ce, duk da haka kyakkyawa. Ya ku ’yan matan Urushalima, ni baƙa
    ce kamar tentunan Kedar, kamar labulen tentin Solomon.
  uig-LAT: «Ular séni durusluq bilen söyidu». — «Qara tenlik bolghinim bilen chirayliqmen,
    i Yérusalém qizliri! Berheq, Kédarliqlarning chédirliridek, Sulaymanning perdiliridek
    qarimen.
  nde-nde: Ngimnyama kodwa ngiyabukeka, lina madodakazi aseJerusalema ngimnyama okwamathente
    aseKhedari, okwamakhetheni amathente kaSolomoni.
  ton-ton: ‌ʻE ngaahi ʻofefine ʻo Selūsalema, ʻoku ou ʻuliʻuli ʻo hangē ko e ngaahi
    fale fehikitaki ʻo Keta, kae matamatalelei ʻo hangē ko e ngaahi puipui ʻi he fale
    ʻo Solomone.
  ces-1613: Jsemť černá, ale milostná, ó dcery Jeruzalémské, tak jako stanové Cedarští,
    jako opony Šalomounovy.
  eng-WMB: I am dark, but lovely, you daughters of Jerusalem, like Kedar’s tents,
    like Solomon’s curtains.
  tam-TCV: எருசலேமின் மங்கையரே, நான் கேதாரின் கூடாரங்களைப் போலவும், சாலொமோனின் திரைகளைப்போலவும்
    கருப்பாய் இருந்தாலும் அழகாகவே இருக்கிறேன்.
  ceb-ULB: Itomon ako apan matahom, kamong mga anak nga babaye sa kalalakin-an sa
    Jerusalem— itom sama sa mga tolda sa Kedar, matahom sama sa mga tabil ni Solomon.
  pol-UBG: Czarna jestem, ale piękna, o córki Jerozolimy, jak namioty Kedaru, jak
    zasłony Salomona.
  urd-GVU: اے یروشلم کی بیٹیو، مَیں سیاہ فام لیکن من موہن ہوں، مَیں قیدار کے خیموں
    جیسی، سلیمان کے خیموں کے پردوں جیسی خوب صورت ہوں۔
  deu-1912: Ich bin schwarz, aber gar lieblich, ihr Töchter Jerusalems, wie die Hütten
    Kedars, wie die Teppiche Salomos.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮಹಿಳೆಯರೇ, ನಾನು ಕೇದಾರಿನ ಗುಡಾರಗಳಂತೆ ಕಪ್ಪಾಗಿದ್ದರೂ, ಸೊಲೊಮೋನನ ಪರದೆಗಳಂತೆ
    ಚೆಲುವಾಗಿದ್ದೇನೆ.
  yap-yap: Pi’in ppin nu Jerusalem, gu ba lumor machane gub pidorang, ni gub lumor
    ni bod e pi tent u daken e ted u Kedar, machane fel’ngig e bod e kateng ko naun
    rok Solomon ni tafen e pilung.
  hlt-MCSB: Ka muem cakhaw Jerusalem nu rhoek tah Kedar dap banglam khaw, Solomon
    himbaiyan banglam khaw rhoeprhui mai.
  mdy-ETH: ዒንሢ ዬሩሳላሜ ዓጮ ዉዱራሢ ዋይዙዋቴ! ታኣኒ ካርሢኬ፤ ማዔቴያ ታኣኒ ሚዛጲኬ፤ ካርሡማ ታኣኮ ቄዳሬይዳ ዓፒሎና ማዢንቴ
    ማኣሮጉዲኬ፤ ሚዛጱማ ታኣኮ ጋዓንቴ ሴሎሞኔኮ ካኣቱሞ ማኣሮ ጎኦቦ ዓፒሎጉዲኬ።
  twi-ASANTE: Mebiri deɛ, nanso me ho yɛ fɛ, Ao, Yerusalem mmammaa, mobiri te sɛ Kedar
    ntomadan, te sɛ, Salomo ntomadan mu ntwamutam!
  eng-WEBU: I am dark, but lovely, you daughters of Jerusalem, like Kedar’s tents,
    like Solomon’s curtains.
  spa-PDDPT: Hijas de Jerusalén, soy morena, Pero codiciable como las tiendas de Cedar,
    Como las cortinas de Salomón.
  gun-gun: Kunhague Jerusalém pygua, xeũ va'eri xeporã. Xepire ma Quedar rupi oo pirekue
    guigua rami huũ va'e, ha'e ajukue Salomão ro py oĩ va'e rami.
  ilo-ULB: Kasarsarita ti babai dagiti dadduma a babbai, nangisitak ngem napintasak,
    dakayo nga annak a babbai dagiti tattao ti Jerusalem—nangisit a kasla kadagiti
    tolda ti Kedar, napintas a kasla kadagiti kurtina ni Solomon.
  kpg-kpg: Nia ahina o Jerusalem, au e luuli gei au e madanga, au e luuli gadoo be
    nia hale laa i di anggowaa o Kedar, gei e madamada gadoo be nia mee dau hale ala
    i lodo di hale king o Solomon.
  uig-ARA: «ئۇلار سېنى دۇرۇسلۇق بىلەن سۆيىدۇ». ــ «قارا تەنلىك بولغىنىم بىلەن چىرايلىقمەن،
    ئى يېرۇسالېم قىزلىرى! بەرھەق، كېدارلىقلارنىڭ چېدىرلىرىدەك، سۇلايماننىڭ پەردىلىرىدەك
    قارىمەن.
  sus-sus: «Darisalamu ginɛdimɛe, n kiri fɔɔrɔ, kɔnɔ n tofan alɔ Kedari xa kiri banxie,
    alɔ dugi naxee gbakuxi Annabi Sulemani xɔnyi.
  pon-2006: Lihen Serusalem kan, I me toantoal ahpw masamwahu, toantoal rasehng impwal
    kan nan sapwtehn en Kedar, ahpw kaselel rasehng kahdeng kaselel kan nan tehnpesen
    Solomon.
  ksd-ksd: I korong ra pakagu, a umana natu i Ierusalem, a umana vavina, Ia kaka iau
    a metek, Da ra umana pal na mal Kedar, Da ra umana mal na babak kutu kai Solomon.
  tur-YTC: Ben esmerim, ama güzelim, Ey Yeruşalem kızları, Kedar çadırları gibi, Solomon'un
    perdeleri gibi.
  grc-BRENT: Μέλαινά εἰμι ἐγὼ καὶ καλὴ, θυγατέρες Ἱερουσαλὴμ, ὡς σκηνώματα Κηδὰρ,
    ὡς δέῤῥεις Σαλωμών.
  ind-AYT: Aku hitam, tetapi cantik, hai putri-putri Yerusalem, seperti kemah-kemah
    Kedar, seperti tirai-tirai Salomo.
  nya-nya: Ndine wakuda, komatu ndine wokongola, inu akazi a ku Yerusalemu, ine ndine
    wakuda ngati tenti ya ku Kedara, ngati makatani a tenti ya Solomoni.
  kyg-kyg: Yulusalemu aꞌmafaꞌne anagaꞌmogitapae, huno, nagufaꞌamo anupa nagufamo haneꞌniyaꞌmonanafa
    kanale nagufaꞌe a kanomo maiꞌnove. Nagaemo Keta vayaꞌai seli noꞌapigana huꞌna
    maiꞌnovaꞌmonanafa Salomoniꞌa alagepa lavolavomo asai maleꞌniya lavolavogana huꞌna
    maiꞌnove.
  hrv-hrv: Crna sam ali lijepa, kćeri jeruzalemske, kao šatori kedarski, kao zavjese
    Salomonove.
  mps-mps: Dage Jerusalem we dabego, odao. Eno tigi husugu yali, tiali goli ena sawi
    yai pai mu da. Eno tigi husugu yali, te Kedar dabego wa pai bulude te sel ugwa
    be dabe husugu yai tiwai dao. Tiali goli, ena gasa sawi yai mu, te sawi yai name
    ugwa dabe te king Solomongo bede walalubo tiwai dao.
  tpi-tpi: Yupela ol meri bilong Jerusalem, harim. Skin bilong mi i blak, tasol mi
    naispela tumas. Skin bilong mi i blak olsem ol haus sel bilong ol Kedar long ples
    drai. Tasol mi naispela tumas olsem ol naispela laplap i hangamap i stap long
    haus bilong King Solomon.
  dan-1931: Jeg er sort, dog yndig, Jerusalems Døtre, som Kedars Telte, som Salmas
    Forhæng.
  vie-OVCB: Da em đen nhưng rất đẹp xinh, các thiếu nữ Giê-ru-sa-lem hỡi— đen như
    các lều trại Kê-đa, đen như màn lều trại Sa-lô-môn.
  guj-2017: હું શ્યામ છું પણ સુંદર છું, હે યરુશાલેમની દીકરીઓ, કેદારના તંબુઓની માફક
    શ્યામ, સુલેમાનના પડદાઓની માફક સુંદર છું.
  pon-2006A: Lihen Serusalem kan, I me toantoal ahpw masamwahu, toantoal rasehng impwal
    kan nan sapwtehn en Kedar, ahpw kaselel rasehng kahdeng kaselel kan nan tehnpesen
    Solomon.
  por-BRBSL: Eu sou sombrio, mas adorável, vocês, filhas de Jerusalém, como as tendas
    de Kedar, como as cortinas de Salomão.
  cth-cth: Oe Jerusalem canu, kai teh Kedar rim patetlah ka tamang eiteh, Solomon
    siangpahrang e im dawk yap e hni patetlah a mei kahawi.
  twi-twi: Mibiri de, nanso me ho yɛ fɛ, Yerusalem mmabea, mobiri te sɛ Kedar ntamadan,
    te sɛ, Salomo ntamadan mu ntwamtam!
  hlt-hlt: Ka muem cakhaw Jerusalem nu rhoek tah Kedar dap banglam khaw, Solomon himbaiyan
    banglam khaw rhoeprhui mai.
  tbz-SIM: N sɔùmu, kɛ nɛ́ wenni, n wenni kɛ dònnɛ̀ Kedɑɑ ɛì kó tiyɑ̀ɑ̀tì nti, kɛ
    dònnɛ̀ Sɑdomɔɔ cĩ́ɛ̃̀tɛ̀ kó tiyɑɑ̀sɑ̀ɑ̀tì. Sedisɑdɛmmu ɛì kó bɛsɑpɑ̀mbɛ̀,
  msy-2020: O Jerusalemɨn itir amizir igiaba, ia oragh. Nan mɨkarzim pɨki, Ezɨ kɨ
    ganganir aghuim gami. Nan mɨkarzim pigha, mati Kedarɨn purirpenim. Ezɨ nan ganganim
    bar dera, mati inir aghuir Solomonɨn dɨpenimɨn guighav itiba.
  dop-dop: Yosɑlɛm pɛɛlɑɑ mɛ, pɑɑ mɑ pilɑɑ tɔ, mɑ tewɑɣɑ ɩsɩɩ Ketɑɑ cokɑ, yɑɑ ɩsɩɩ
    Sɑlʋmɔŋ cokɑ pɔɔŋ.
  azb-azb: Ey Yerusəlimdəki qızlar, Qedar çadırları tək, Süleymanın pərdələri tək
    Qaralsam da mən, Yenə gözələm.
  eng-DBY: I am black, but comely, daughters of Jerusalem, As the tents of Kedar,
    As the curtains of Solomon.
  hin-2017: हे यरूशलेम की पुत्रियों, मैं काली तो हूँ परन्तु सुन्दर हूँ, केदार के तम्बुओं
    के और सुलैमान के पर्दों के तुल्य हूँ।
  wol-KYG: Yeen janqi Yerusalem, damaa ñuul, rafet; ñuul ni xayma ya ca Kedar, mel
    ni ridoy Buur Suleymaan.
  eng-YLT: Dark [am] I, and comely, daughters of Jerusalem, As tents of Kedar, as
    curtains of Solomon.
  eng-WYC-2017: Ye daughters of Jerusalem, I am black, but fair, as the tabernacles
    of Kedar, as the skins of Solomon.
  eng-WMBB: I am dark, but lovely, you daughters of Jerusalem, like Kedar’s tents,
    like Solomon’s curtains.
  urd-GVH: ऐ यरूशलम की बेटियो, मैं स्याहफ़ाम लेकिन मनमोहन हूँ, मैं क़ीदार के ख़ैमों
    जैसी, सुलेमान के ख़ैमों के परदों जैसी ख़ूबसूरत हूँ।
  rug-rug: Gamu na vineki pa Zerusalema, muho si rau, ba na leleaqu, sapu muho gua
    rina ipi mumuhodi tadi na tie pa Kedara, ba leleana gua rina poko pu sigoto pa
    Zelepade te Solomone.
  gaz-gaz: Intallan Yerusaalem, ani akkuma dunkaana Qeedaar, akkuma golgaa dunkaana
    Solomoonis gurraattii dha; garuu bareedduu dha.
  fra-LSG: Je suis noire, mais je suis belle, filles de Jérusalem, Comme les tentes
    de Kédar, comme les pavillons de Salomon.
  yal-yal: Yerusalɛn sungutunne, n fatin nan gbeelixi, koni n nayabu alo Kedari kaane
    bubu fɔrɛne, alo Sulemani a dugin naxanye singanxi a banxini.
  haw-1868: Ua eleele au, ua maikai no nae, E na kaikamahine o Ierusalema; E like
    me na halelewa o Kedara, E like hoi me na paku lole o Solomona.
  arb-NAV: سَمْرَاءُ أَنَا، وَلَكِنَّنِي رَائِعَةُ الْجَمَالِ يَا بَنَاتِ أُورُشَلِيمَ.
    أَنَا سَمْرَاءُ كَخِيَامِ قِيدَارَ. أَوْ كَسُرَادِقِ سُلَيْمَانَ.
  ewe-ewe: O! Yerusalem vinyɔnuwo, ame yie menye, ke menyo abe Kedar ƒe agbadɔwo kple
    Solomo ƒe agbadɔ ƒe mɔnuvɔwo ene.
  eng-LEE: Black am I, yet comely, O daughters of Jerusalem, like the tents of Kedar,
    like the curtains of Solomon.
  asm-FB: হে যিৰূচালেমৰ ৰমণীসকল, মই ক’লা বৰণীয়া হ’লেও সুন্দৰী; মই কেদৰৰ তম্বুৰ নিচিনা
    ক’লা আৰু চলোমনৰ পর্দাবোৰৰ দৰে সুন্দৰী।
  sus-A: «دَرِ سَلَمُ فِنّدِ مّيٍ، ﭑ كِرِ قْورْ، كْنْ ﭑ تٌقَن عَلْ كٍدَرِ شَ كِرِ
    بَنشِيٍ، عَلْ دُفِ نَشٍيٍ فبَكُشِ عَننَبِ سُلٍمَنِ شْنيِ.
  fra-SBL: Je suis sombre, mais charmant, vous, filles de Jérusalem, comme les tentes
    de Kedar, comme les rideaux de Salomon.
  hbo-hbo: שְׁחֹורָ֤ה אֲנִי֙ וְֽנָאוָ֔ה בְּנֹ֖ות יְרוּשָׁלָ֑͏ִם כְּאָהֳלֵ֣י קֵדָ֔ר
    כִּירִיעֹ֖ות שְׁלֹמֹֽה׃
  kik-kik: Niĩ ndĩ mũirũ, no ndĩ mũthaka, inyuĩ aarĩ a Jerusalemu, njirĩte o ta hema
    cia Kedari, ngaagĩra o ta itambaya cia gũcuuria hema cia Solomoni.
  fra-NCL: Je suis noire, mais belle, filles de Jérusalem, comme les tentes de Cédar,
    comme les pavillons de Salomon.
  cek-AK: Aw Jerusalem canunawk, kai loe ngan amnum, toe Kedar ih kahni im baktih,
    Solomon iimkhaan pakaahaih kahni baktiah, palung akap han koi kaom ah ka oh.
  cuk-cuk: ¡Jerusalén-neggwebur-bunamala! An uka sichii gued, an yeer dakleged. Cedar-dulemar-dordoneg-sichigan-bubukwadyob
    an-uka sichii dakleged. Salomón-mor-dummaganyob an yeer dakleged.
  uig-CYR: Маңа тикилип қаримаңлар, Чүнки қаридурмән, Чүнки аптап мени көйдүрди; Анамниң
    оғуллири мәндин рәнҗигән; Шуңа улар мени үзүмзарларни баққучи қилди; Шуңа өз үзүмзаримни
    бақалмиғанмән».
  tel-2017: (ఆ యువతి మిగతా స్త్రీలతో మాట్లాడుతూ ఉంది) యెరూషలేము ఆడపడుచులారా, నేను
    నల్లటి పిల్లనే కానీ అందగత్తెను. కేదారు డేరాల్లాగా, సొలొమోను రాజభవనం తెరల్లాగా
    నేను అందగత్తెను.
  hat-BSA: Mwen menm, mwen nwa; men mwen byen bèl, O fi a Jérusalem yo, tankou tant
    Kédar yo, tankou rido a Salomon yo.
  kos-kos: Mutan Jerusalem, nga ne sroalsroal tuh nga oasku. Nga sroalsroal oana lohm
    nuknuk in acn mwesis Kedar, Tuh nga kato oana lisrlisr inkul fulat sel Solomon.
  hbo-WLC: שְׁחוֹרָ֤ה אֲנִי֙ וְֽנָאוָ֔ה בְּנ֖וֹת יְרוּשָׁלִָ֑ם כְּאָהֳלֵ֣י קֵדָ֔ר
    כִּירִיע֖וֹת שְׁלֹמֹֽה׃
  ibo-ibo: Ana m eji nji ma a maara m mma ile anya, unu ụmụ agbọghọ Jerusalem. Adị
    m nji dịka ụlọ ikwu nke Keda dịka akwa mgbochi dị nʼụlọ Solomọn.
  ory-ory: ହେ ଯିରୂଶାଲମର କନ୍ୟାଗଣ, ମୁଁ କେଦାରର ତମ୍ବୁ ତୁଲ୍ୟ, ଶଲୋମନଙ୍କର ଯବନିକା ତୁଲ୍ୟ କୃଷ୍ଣବର୍ଣ୍ଣା,
    ତଥାପି ସୁନ୍ଦରୀ।
  chk-chk: Ämi föpwülün Jerusalem, üa liechochol, nge üa liöch. Üa chol usun chök
    ekewe imw mangaku lon Ketar, üa pwal öch usun chök ekewe cheech lon imwen Salomon.
  rop-rop: Ol yumob gel brom Jerusalem, irrim mi na. Mi blekwan, en mi brabli purdiwan.
    Mi brabli blekwan wulijim detlot tent blanga detlot deset pipul, en mi brabli
    purdiwan wulijim detlot ketin langa det haus blanga Salaman.
  ukr-1871: 'Ви не дивітесь, що я смуглява, — се сонце мене осмалило: Сини матері
    моєї погнївались на мене, заставили мене стерегти виноградник, — власного ж виноградника
    я не стерегла.'
  deu-1951: Schwarz bin ich, aber lieblich, ihr Töchter Jerusalems, wie die Zelte
    Kedars, wie die Vorhänge Salomos.
  eng-JPS: '''I am black, but comely, O ye daughters of Jerusalem, as the tents of
    Kedar, as the curtains of Solomon.'
  srp-1865: Crna sam, ali lijepa, kæeri Jerusalimske, kao šatori Kidarski, kao zavjesi
    Solomunovi.
  lug-lug: Ndi muddugavu, ndi mulungi, Mmwe abawala ba Yerusaalemi muli ng’eweema
    ez’e Kedali, era ng’entimbe za Sulemaani.
  heb-heb: שחורה אני ונאוה בנות ירושלם כאהלי קדר כיריעות שלמה׃
  ben-IRV: ওহে যিরূশালেমের মেয়েরা, আমি কালো হলেও সুন্দরী, তাঁবুর মত, শলোমনের পর্দার
    মত।
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ ਦੀਓ ਧੀਓ, ਮੈਂ ਹਾਂ ਤਾਂ ਕਾਲੀ ਕਲੂਟੀ ਪਰ ਸੋਹਣੀ ਹਾਂ, ਕੇਦਾਰ ਦੇ ਤੰਬੂਆਂ
    ਵਰਗੀ, ਸੁਲੇਮਾਨ ਦੇ ਪਰਦਿਆਂ ਦੇ ਵਾਂਗੂੰ।
  mya-JVB: အိုယေရုရှလင် မြို့သမီး တို့၊ ငါ သည်ကေဒ တဲ ကဲ့သို့ မည်း သောအဆင်းရှိသော်လည်း
    ၊ ရှောလမုန် မင်း၏ ကုလားကာ ကဲ့သို့ တင့်တယ် သေး၏။
  hmo-hmo: Ierusalema ena hahine e, egu kopina be koremakorema, to egu toana be namo.
    Egu kopina be koremakorema, Kedara dabua rumadia bamona, Solomona ena ruma koua
    dabua bamona.
  urd-urd: ऐ येरूशलेम की बेटियो, मैं सियाहफ़ाम लेकिन खू़बसूरत हूँ क़ीदार के खे़मों
    और सुलेमान के पर्दों की तरह।
  rus-SYN: 'Не смотрите на меня, что я смугла, ибо солнце опалило меня: сыновья матери
    моей разгневались на меня, поставили меня стеречь виноградники, - моего собственного
    виноградника я не стерегла.'
  bqc-SIM: Yelusalɛũ nɛnↄnaↄ, má sia mɛ́ má kɛfɛũ. Má sia lán Kedaa zwã̀akpɛↄwa,
    má kɛfɛũ lán Salomↄↄ kpɛ́ zwãaↄwa.
  tcz-CHONGTHU: Keima ka vouso avom vang'in kamelhoi nai, Vo Jerusalem Chanute-Cedar
    phaiya ponbuh kisongho banga vom, Solomon pondal banga vom chu ka hinai.
  mar-mar: (ती स्त्री दुसऱ्या स्त्रीबरोबर बोलते) अहो, यरूशलेमेच्या कन्यांनो, मी काळीसावळी
    पण सुंदर आहे. मी केदारच्या तंबूसारखी काळी आणि शलमोनाच्या पडद्यासारखी सुंदर आहे.
  qub-qub: Jerusalén jipashcuna yanalla carpis cuyayllapämi cä. Cedar runacunapa tolduncunano
    oguimi cä. Salomonpa cuartuncho chaparaj tëlacunano cuyayllapämi cä.
  bqp-bqp: Yerusɑlɛmun wɔndiɑbɑ, i swɑɑ dɑkio i nɔ. Nɑ tĩri, ɑdɑmɑ nɑ sɑ̃ɑ kurɔ burɔ.
    Nɑ tĩri nge Kedɑɑn kuu bekuruginu, ɑdɑmɑ nɑ wɑ̃wɑ nge beku kɑrenu ni nu wɑ̃ɑ Sɑlomɔɔn
    sinɑ kpɑɑrɔ.
  hat-hat: Medam lavil Jerizalèm, Po m' boule, men m' bèl! Po m' menm koulè ak tant
    nan dezè a. Men, li bèl tankou rido nan palè Salomon an.
  eng-BSB: I am dark, yet lovely, O daughters of Jerusalem, like the tents of Kedar,
    like the curtains of Solomon.
  eng-WEBPB: I am dark, but lovely, you daughters of Jerusalem, like Kedar’s tents,
    like Solomon’s curtains.
  kbq-kbq: Jerusalemi mofa'neramimotma antahiho, navufgamo'a hokonke hu'neanagi, hentofaza
    nehuno, Kedari vahe'mofo seli nontaminkna nehuno, Solomoni seli nomofo tavravegna
    hu'ne.
  nhe-BL: '[Nopa ichpocatl quinilhuía nopa sihuame:] “Insihuame tlen altepetl Jerusalén,
    na niyayahuic, pero niyejyectzi. Nelía niyayahuic queja ininyoyoncalhua iixhuihua
    Cedar, pero niyejyectzi queja icortinas Salomón.'
  gub-BL: Kuzà Zeruzarez pe har wà, ipir pihun wewer ma'e romo aiko ihe. Nezewe rehe
    we hepuràg eteahy. Herexakaw nuzawy kwaw tàpuzràn ywyxiguhu rehe har hexakaw.
    Nuzawy kwaw pànuhu Xàrumàw hàpuzuhu pupe har.
  eng-DRA: 'Do not consider me that I am brown, because the sun hath altered my colour:
    the sons of my mother have fought against me, they have made me the keeper in
    the vineyards: my vineyard I have not kept.'
