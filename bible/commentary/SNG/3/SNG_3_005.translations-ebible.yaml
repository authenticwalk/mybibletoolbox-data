verse: SNG.003.005
translations:
  mal-C: 'ജെറുശലേംപുത്രിമാരേ, വയലേലകളിലെ കലമാനുകളുടെയും മാൻപേടകളുടെയുംപേരിൽ എനിക്കുറപ്പുനൽകുക:
    അനുയോജ്യസമയം വരുംവരെ പ്രേമം ഉത്തേജിപ്പിക്കുകയോ ഉണർത്തുകയോ അരുത്.'
  deu-TKW: 'Ich beschwöre euch, ihr Töchter Jerusalems, bei den Gazellen oder bei
    den Hinden auf der Flur: O weckt nicht auf, erweckt nicht die Liebe, bis ihr''s
    gefällt!'
  lin-lin: 'Bilenge basi ya Yelusalemi, nabondeli bino na kombo ya mboloko mpe ya
    mbuli ya bilanga : Bolamusa Bolingo na ngai te liboso ete ye moko akoma na posa
    ya kolamuka.'
  eng-LSV: I have adjured you, daughters of Jerusalem, || By the roes or by the does
    of the field, || Do not stir up nor wake the love until she pleases!
  eng-GNV: I charge you, O daughters of Ierusalem, by the roes and by the hindes of
    the fielde, that ye stirre not vp, nor waken my loue vntill she please.
  eng-WEBSTER: I charge you, O ye daughters of Jerusalem, by the roes, and by the
    hinds of the field, that ye stir not up, nor awake my love, till he please.
  nhw-BL: 'Ansihuame tlen altepetl Jerusalén, xiquintestigojquetzaca nopa masame huan
    cuachacaltzitzi catli nemij cuatitla para amo anquicochsosolose nopa telpocatl
    catli niquicnelía. Xijcahuaca ma cochi hasta quema yaya quinequis isas. Sihuame
    tlen Jerusalén huicaj:'
  swh-ONEN: 'Binti za Yerusalemu, ninawaagiza kwa paa na kwa ayala wa shambani: Msichochee
    wala kuamsha mapenzi hata yatakapotaka yenyewe.'
  bba-bba: Bɛɛ Yerusɑlɛmun wɔndiɑbɑ, nɑ bɛɛ sɔ̃ɔmɔ kɑ yɛɛ kpiki kɑ nɛnnun yĩsinu,
    i ku nɛn kĩnɑsi yɑmiɑ sɑɑ ye u ǹ kĩ u se.
  eng-KJVCPB: I charge you, O ye daughters of Jerusalem, By the roes, and by the hinds
    of the field, That ye stir not up, nor awake my love, till he please.
  luo-luo: Un nyi Jerusalem, asiemou gi nying nyakech kod mwanda manie e thim, ni
    kik utug hera kata chiewe ka sa ne pok oromo.
  meu-meu: Ierusalem kekenimui e, na haḡanimuimu, uda nanidia bona dia daidiai, uraheni
    na basio haoa ela bona sibona baine noga. *****
  npi-ULB: हे यरूशलेमका छोरीहरू हो, मैदानका मुडुली मृग र हरिणहरूको नाउँमा म तिमीहरूसित
    वाचा बाँध्छु, कि आफूले नचाहेसम्म प्रेमलाई नबिउँझाओ वा नजगाओ । प्रेमिका आफैसित
    बोल्दैः
  yor-yor: Ẹ̀yin ọmọbìnrin Jerusalẹmu, mo fi àwọn abo egbin àti abo àgbọ̀nrín igbó
    fi yín bú kí ẹ má ṣe rú olùfẹ́ mi sókè kí ẹ má sì ṣe jí i títí yóò fi wù ú.
  pes-OPCB: ای دختران اورشلیم، شما را به غزالها و آهوان صحرا قسم می‌دهم که مزاحم عشق
    ما نشوید.
  tgl-ULB: Nais kong mangako kayo, mga anak na dalaga ng bayang Jerusalem, kasama
    ng mga gasel at mga babaing usa sa parang, na hindi ninyo gagambalain ang aming
    pagtatalik hanggang ito ay matapos. Nagsasalita sa kaniyang sarili ang babae
  hui-hui: Yarusaleme waliru-o tígua nogo gabua mini dia karu mitangi bialu mbira
    nabuleore lalu i̱hondo bi lo widaba. Mbirale ogoni iyanagago tígua iya mo mogola
    howa gubalini holene mo dala hangu hangu nahalimu.
  mya-mya: မုရန်၊ လောဗန်အစရှိသော ကုန်သည် ရောင်း တတ်သောနံ့သာမှုန်မျိုးကို မီးရှို့၍၊
    ထသော မီးခိုးတိုင် သဏ္ဍာန်ရှိလျက် တော်ထဲကလာသော ထိုသူကား၊ အဘယ် သူဖြစ်ပါလိမ့်မည်နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡེ་རུ་སཱ་ལེམ་བུ་མོ་རྣམས། ། ང་ཡི་དགའ་གྲོགས་དགྱེས་ཏེ་མ་བཞེངས་བར། །
    ཁྱེད་ཚོས་ཁོང་ཉིད་མནལ་ལས་མི་སློང་ཕྱིར། ། བདག་གིས་དགོ་དང་ཐང་གི་ཡུ་མོ་གཉིས། ། དཔང་དུ་བཙུགས་ནས་ཁྱེད་ཚོར་མནའ་འགེལ་ལོ།
    །
  sna-sna: 'Vanasikana veJerusarema, ndinokurayirai nemhara kana nenondo dzesango
    kuti: Musazunguza kana kumutsa rudo kusvikira irwo rwada rwoga.'
  spa-BLM: Os conjuro, hijas de Jerusalén, por las corzas, o por las ciervas del campo,
    para que no despiertes ni despiertes el amor, hasta que lo desee.
  cac-cac: Ex cob'estac aj Jerusalén, tzin tevi val d'ayex to man̈ e pitzel svayan̈
    ix xajanab'il vuuj, munil ol el svayan̈ ix, xchi vin̈.
  swh-ULB: Ninataka muape, mabinti wa wanaume waYerusalemu, kwa ayala na paa wa porini,
    kuwa hamtavuruga mapenzi yetu hadi yatakapo isha yenyewe. Mwanamke mdogo akizungumza
    mwenyewe
  bel-bel: 'Заклінаю вас, Ерусалімскія дочкі, сарнамі ці палявымі ланямі: ня будзеце
    і ня турбуйце каханай, пакуль не прачнецца сама!'
  deu-ELBBK: Ich beschwöre euch, Töchter Jerusalems, bei den Gazellen oder bei den
    Hirschkühen des Feldes, dass ihr nicht weckt noch aufweckt die Liebe, bis es ihr
    gefällt!
  mbb-OT: Sikiyu is menge vahi ziyà te Jerusalem, penangdù kew pinaaǥi te selazeng
    wey gasila he kenè niw ebpukawen is kebmahal zutun te kenè pa hustu he timpu.
  mal-2015: യെരൂശലേംപുത്രിമാരേ, ചെറുമാനുകളാണ, പേടമാനുകളാണ, പ്രേമത്തിന്നു ഇഷ്ടമാകുവോളം
    അതിനെ ഇളക്കരുതു ഉണർത്തുകയുമരുതു.
  rmc-rmc: Den man lav, čhajale andral o Jeruzalem, anglo srnki the anglo gazeli!
    Ma čhalaven a ma uštaven o kamiben, medik o kamiben korkoro na kamela.
  pes-OPV: ‌ای دختران اورشلیم، شما را به غزالها وآهوهای صحرا قسم می‌دهم که محبوب مرا
    تاخودش نخواهد بیدار مکنید و برمینگیزانید.
  ron-1924: Вэ жур, фийче але Иерусалимулуй, пе кэприоареле ши чербоайчеле де пе кымп,
    ну стырниць, ну трезиць драгостя пынэ ну вине еа. –
  ben-OBCV: জেরুশালেমের কন্যারা, মাঠের গজলা হরিণীদের এবং হরিণশাবকদের দিব্যি দিয়ে
    আমি তোমাদের বলছি, যতক্ষণ না বাসনা জেগে উঠছে, ততক্ষণ প্রেমকে জাগিও না বা তাকে উত্তেজিত
    কোরো না।
  som-som: Gabdhaha reer Yeruusaalemow, waxaan idinku dhaarinayaa Cawsha iyo deerada
    duurka Inaydaan jacayl kicin ama aydaan toosin Ilaa uu doono.
  lat-VUC: Sponsus Adjuro vos, filiæ Jerusalem, per capreas cervosque camporum, ne
    suscitetis, neque evigilare faciatis dilectam, donec ipsa velit.
  eng-ASVBT: I adjure you, O daughters of Jerusalem, By the roes, or by the hinds
    of the field, That ye stir not up, nor awake my love, Until he please.
  ita-1885: Io vi scongiuro, figliuole di Gerusalemme, Per le cavriuole, e per le
    cerve della campagna, Che voi non isvegliate l'amor mio, e non le rompiate il
    sonno, Finchè le piaccia.
  eng-LXXUP: I have charged you, O daughters of Jerusalem, By the powers and by the
    virtues of the field, That ye rouse not nor awake my love, until he please.
  eng-ULB: I want you to swear, daughters of Jerusalem, by the gazelles and the does
    of the fields, that you will not awaken or arouse love until she pleases.
  spa-VBL: Mujeres de Jerusalén, júrenme por las gacelas o los ciervos salvajes que
    no perturbarán nuestro amor hasta el momento oportuno.
  fra-_FOB: Filles de Jérusalem, je vous adjure par les gazelles et les biches des
    champs, ne réveillez pas, ne réveillez pas celle que j'aime, avant qu'elle le
    veuille.
  mal-mal: യെരൂശലേം പുത്രിമാരേ, ചെറുമാനുകളാണ, പേടമാനുകളാണ, പ്രേമത്തിന് ഇഷ്ടമാകുവോളം
    അതിനെ ഇളക്കരുത് ഉണർത്തുകയുമരുത്.
  urd-GVR: Ai Yarūshalam kī beṭiyo, ġhazāloṅ aur khule maidān kī hirniyoṅ kī qasam
    khāo ki jab tak muhabbat ḳhud na chāhe tum use na jagāogī, na bedār karogī.
  suz-BL: ए यरूसलेम ङा तमीपुकी, गो इन कली, किश्‍श नु रोको‍श आन नेंमी अरेनुङ आंम दाक्‍चा
    क्‍येङा ङोंइती दाक्‍तीक कली मपोक्‍कीन।
  eng-NOY: '[[Lov.]] I charge you, O ye daughters of Jerusalem! By the gazelles, and
    by the hinds of the field, That ye stir not up, nor awake my love, till she please.'
  ita-1927: Io vi scongiuro, o figliuole di Gerusalemme, per le gazzelle, per le cerve
    de’ campi, non svegliate, non svegliate l’amor mio, finch’essa non lo desideri!
  ckb-ckb: ئەی کچانی ئۆرشەلیم، سوێندتان دەدەم بە مامز یان مێینەی ئاسکی دەشتودەر، کە
    خۆشەویستی هەڵنەستێنن و بە ئاگای نەهێنن هەتا خۆی حەز دەکات.
  eng-BBE: I say to you, O daughters of Jerusalem, by the roes of the field, let not
    love be moved till it is ready.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯರೇ, ಮೆಚ್ಚುವ ಕಾಲಕ್ಕೆ ಮುಂಚೆ ನೀವು ಪ್ರೀತಿಯನ್ನು ಎಬ್ಬಿಸಬೇಡಿರಿ.
    ಎಚ್ಚರಿಸಲೂ ಬೇಡಿರಿ ಎಂದು ಅಡವಿಯ ಹುಲ್ಲೆ ಹರಿಣಿಗಳ ಮೇಲೆ ನಿಮ್ಮಿಂದ ಪ್ರಮಾಣಮಾಡಿಸುತ್ತೇನೆ.
  tam-2017: எருசலேமின் இளம்பெண்களே! எனக்குப் பிரியமானவர்களுக்கு மனதிருப்தி உண்டாகும்வரை
    நீங்கள் அவளை விழிக்கச் செய்யாமலும் எழுப்பாமலும் இருக்கும்படி, வெளிமான்கள்மேலும்
    வெளியின் மரைகள்மேலும் உங்களுக்கு ஆணையிடுகிறேன். மணவாளி
  spa-RV-1909: Yo os conjuro, oh doncellas de Jerusalem, por las gamas y por las ciervas
    del campo, que no despertéis ni hagáis velar al amor, hasta que quiera.
  ron-BTF: Vă conjur, fiice ale Ierusalimului, pe căprioarele şi pe cerboaicele câmpului,
    nu stârniţi, nici nu treziţi iubirea mea, până când îi place lui.
  eng-WEBP: I adjure you, daughters of Jerusalem, by the roes, or by the hinds of
    the field, that you not stir up nor awaken love, until it so desires.
  eng-FBV: Women of Jerusalem, swear to me by the gazelles or the wild deer that you
    won't disturb our love until the right time.
  nld-1939: 'Ik bezweer u, Jerusalems dochters, Bij de gazellen en de hinden in het
    veld: Wekt en lokt de liefde niet, Voordat het haar lust! …'
  nch-BL: “Ansihuame ten altepet Jerusalén, xiquintestigojquetzaca nopa masame huan
    cuachacaltzitzi cati nemij cuatita para amo anquicochsosolose nopa telpocat cati
    niquicnelía. Xijcahuaca ma cochi hasta quema yaya quinequis isas.”
  vie-1934: Hỡi các con gái Giê-ru-sa-lem, ta ép nài các ngươi bởi những hoàng dương
    hay là con nai đồng nội, Chớ kinh động, chớ làm tỉnh thức ái tình ta Cho đến khi
    nó muốn.
  hin-CV: येरूशलेम की कन्याओ, तुम्हें मैदान के हिरणों तथा हिरणियों की शपथ, मुझको वचन
    दो, जब तक सही समय न आए, मेरे प्रेम को न जगाना.
  spa-BES: Prométanme, oh hijas de Jerusalén, por las gacelas del campo y ciervas
    del bosque, que no muevan ni levanten a mi amor hasta que quiera.
  tdx-tdx: 'Afantoko ama’ areo ry anak’ampela’ Ierosalaimeo, ty amo farasio ndra o
    fanaloke an-kivokeo: ko tsekafe’ areo ndra barakakaofe’ areo o fikokoañeo ampara’
    te irie’e.'
  tha-KJV: โอ เหล่​าบุตรสาวแห่งเยรูซาเล็มเอ๋ย ดิ​ฉันขอให้เธอทั้งหลายปฏิญาณต่อละมั่งหรือกวางตัวเมียในทุ่งว่า
    เธอทั้งหลายจะไม่เร้าหรือจะไม่ปลุกที่รักของดิฉันให้ตื่นกระตือขึ้นจนกว่าเขาจะจุใจแล้ว
  por-BR-2018: 'Eu vos ordeno, filhas de Jerusalém: jurai pelas corças e pelas cervas
    do campo que não acordeis nem desperteis ao amor, até que ele queira.'
  deu-ELO: Ich beschwöre euch, Töchter Jerusalems, bei den Gazellen oder bei den Hindinnen
    des Feldes, daß ihr nicht wecket noch aufwecket die Liebe, bis es ihr gefällt!
  eng-WYC-2018: Ye daughters of Jerusalem, I charge you greatly, by the caprets, and
    harts of fields, that ye raise not, neither make to awake the dearworthy spousess,
    till she will. (Ye daughters of Jerusalem, I strongly command you, by the gazelles,
    and the harts of the fields, that ye raise not up, nor awaken the dearworthy spousess,
    until she desireth it.)
  epo-epo: 'Mi ĵurligas vin, ho filinoj de Jerusalem, Je la gazeloj aŭ cervoj de la
    kampo: Ne veku nek sendormigu la amatinon, Ĝis ŝi mem volos.'
  uig-PIN: «I Yerusalem ⱪizliri, Jǝrǝnlǝr wǝ daladiki marallarning ⱨɵrmiti bilǝn,
    Silǝrgǝ tapilaymǝnki, Muⱨǝbbǝtning waⱪit-saiti bolmiƣuqǝ, Uni oyƣatmanglar, ⱪozƣimanglar».
  beo-beo: 'Yelusaleme uda dilia! Hehenasu ‘dia’ amola ‘gasele dia’ ilia houba:le,
    sia: dafawaneyale ilegema! Ania sasagesu gilisili fibi hou mae hedofama:ne sia:ma!”
    Uda da amane sia:i,'
  tpi-OTNT: Ol meri bilong Jerusalem, yupela i mas ting long ol gutpela wel abus na
    mekim strongpela promis long mi, bai yupela i no ken kirapim bel bilong mitupela.
    Dispela i samting bilong mitupela yet.
  hau-SA: ’Yan matan Urushalima, ku yi mini alkawari da bareyi da ƙishimai na jeji.
    Ba za ku tā da ko ku farka ƙauna ba sai haka ya zama lalle.
  uig-LAT: «I Yérusalém qizliri, Jerenler we daladiki marallarning hörmiti bilen,
    Silerge tapilaymenki, Muhebbetning waqit-saiti bolmighuche, Uni oyghatmanglar,
    qozghimanglar».
  nde-nde: Madodakazi aseJerusalema, ngiyaliqonqosela ngezimpala langezimpalakazi
    zeganga. Lingalunyakazisi loba liluvuse uthando luze luzifunele lona.
  ton-ton: ‌ʻE ngaahi ʻofefine ʻo Selūsalema, ʻoku ou fekau kiate kimoutolu, ʻi hoʻomou
    ʻofa ki he fanga kāseli mo e hainite ʻoe vao, ke ʻoua naʻa mou ueʻi pe fafangu
    ʻa hoku ʻofaʻanga, kaeʻoua ke faʻiteliha pe ia.
  ces-1613: Přísahou vás zavazuji, dcery Jeruzalémské, skrze srny a laně polní, abyste
    nebudily a nevyrážely ze sna milého mého, dokudž by sám nechtěl.
  eng-WMB: I adjure you, daughters of Jerusalem, by the roes, or by the hinds of the
    field, that you not stir up nor awaken love, until it so desires.
  tam-TCV: எருசலேமின் மங்கையரே, கலைமான்கள்மேலும் வெளியின் பெண்மான்கள்மேலும் ஆணை! காதலைத்
    தட்டி எழுப்பவேண்டாம், அது தானே விரும்பும்வரை எழுப்பவேண்டாம்.
  ceb-ULB: Buot ko nga manumpa kamo, nga mga anak nga babaye sa kalalakin-an sa Jerusalem,
    pinaagi sa mga laki nga lagsaw ug sa mga baye nga binaw didto sa kaumahan, nga
    dili ninyo samokon ang among paghigugmaay hangtod nga mahuman kini. Miingon ang
    babaye sa iyang kaugalingon
  pol-UBG: 'Zaklinam was, córki Jerozolimy, na sarny i łanie polne: Nie budźcie mego
    umiłowanego i nie przerywajcie jego snu, dopóki nie zechce.'
  urd-GVU: اے یروشلم کی بیٹیو، غزالوں اور کھلے میدان کی ہرنیوں کی قَسم کھاؤ کہ جب
    تک محبت خود نہ چاہے تم اُسے نہ جگاؤ گی، نہ بیدار کرو گی۔
  deu-1912: Ich beschwöre euch, ihr Töchter Jerusalems, bei den Rehen oder Hinden
    auf dem Felde, daß ihr meine Freundin nicht aufweckt noch regt, bis es ihr selbst
    gefällt.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮಹಿಳೆಯರೇ, ಆತನು ತಾನಾಗಿ ಎಚ್ಚರಗೊಳ್ಳುವವರೆಗೆ ಯಾರೂ ನನ್ನ ಪ್ರಿಯನನ್ನು
    ಎಚ್ಚರಿಸದಿರಿ, ಆತನ ವಿಶ್ರಾಂತಿಗೆ ಯಾರೂ ಭಂಗ ಮಾಡದಿರಿ ಎಂದು ವನದ ಜಿಂಕೆ ಹರಿಣಗಳ ಮೇಲೆ ನಿಮ್ಮಿಂದ
    ಪ್ರಮಾಣಮಾಡಿಸುತ್ತೇನೆ.
  yap-yap: Mmicheged ngog, gimed e ppin nu Jerusalem; mmicheged u daken e deer nib
    machreg nge gazelle ni dab mmagawon niged e adag romow.
  hlt-MCSB: Jerusalem nu rhoek nang te kan caeng coeng. Kohong kah sakhi rhuinu long
    khaw sayuk long khaw n'haeng boel saeh. Lungnah loh a ngaih duela haenghang boeh.
  mdy-ETH: ዒንሢ ዬሩሳላሜ ዉዱራሢ! ታ ናሽካሢ ፔኤሮ ኮዓንዳያ ሄላንዳኣና ዒንሢ ዒዛ ካኣሚ ጴቹዋጉዲ ካዮ ቦዖ፥ ዶቆዞና ሞይሎ
    ሱንፆና ታ ዒንሢ ሺኢቃኔ።
  twi-ASANTE: Yerusalem mmammaa mehyɛ mo sɛ, Momfa wiram atwewa ne ɔforoteɛ nsuae
    sɛ morennyane na morenhwanyane ɔdɔ mu kɔsi ɛberɛ a ɛsɛ mu.
  eng-WEBU: I adjure you, daughters of Jerusalem, by the roes, or by the hinds of
    the field, that you not stir up nor awaken love, until it so desires.
  spa-PDDPT: Las conjuro, oh hijas de Jerusalén, Por las gacelas y por los venados
    del campo, Que no despierten al amor Ni lo hagan velar hasta que quiera.
  gun-gun: 'Jerusalém memby kuery, pendevy pe ajerure guaxu ha''e guaxu kunha ka''aguy
    rupi ikuai va''e rupi: Pemomyĩ eme rojoayvua, tove toke ranhe, ha''e ae ovyxe
    e''ỹa ja.'
  ilo-ULB: Kayatko nga agkarikayo, annak a babbai dagiti tattao ti Jerusalem, babaen
    kadagiti korso ken kadagiti kabaian nga ugsa iti aw-away, a saanyonto a singsingaen
    agingga a malpas ti panagkakaiddami. Kasarsarita ti balasang ti bagina
  kpg-kpg: Nia ahina o Jerusalem, hagababa mai gi di au, doange mai gi di au i di
    ingoo o nia ee ala e llele huoloo mo nia manu ‘gazelle’ bolo goodou hagalee haga deaadee
    di mau aloho.
  uig-ARA: «ئى يېرۇسالېم قىزلىرى، جەرەنلەر ۋە دالادىكى ماراللارنىڭ ھۆرمىتى بىلەن،
    سىلەرگە تاپىلايمەنكى، مۇھەببەتنىڭ ۋاقىت-سائىتى بولمىغۇچە، ئۇنى ئويغاتماڭلار، قوزغىماڭلار».
  sus-sus: «Darisalamu ginɛdimɛe, n bara wo mayandi, tɔɔkɛ nun xeli xili ra naxee
    na wula i, wo naxa xanunteya raxunu, wo naxa a rakeli, beenu a wama a xɔn ma tɛmui
    naxɛ.»
  pon-2006: Lihen Serusalem kan, kumwail inoukihong ie; kumwail kahukihla ni mwaren
    tie marahra kan oh kasel kan me kumwail sohte pahn kadirapwahla at limpoak. Liho
  ksd-ksd: A umana vavina Ierusalem, iau vargat avat, Tai ra umana vakak na leing
    ma ra umana me, Ba koko avat a vararak pa ra mamainga upi ra varmari Tuk tar ba
    i arikai.
  tur-YTC: Ey Yeruşalem kızları, Dişi ceylanlar ve kırın dişi geyikleri üzerine Size
    ant ettiriyorum ki, Sevgiyi ayıltmayın ve uyandırmayın, Ta ki o arzu edenen kadar.
  grc-BRENT: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν ταῖς δυνάμεσι, καὶ ἐν ταῖς ἰσχύσεσι
    τοῦ ἀγροῦ· ἐὰν ἐγείρητε καὶ ἐξεγείρητε τὴν ἀγάπην ἕως ἂν θελήσῃ.
  ind-AYT: Aku menyumpahimu, hai putri-putri Yerusalem, demi rusa-rusa betina atau
    kijang-kijang di padang. Jangan membangunkan dan jangan membangkitkan cinta sebelum
    ia menginginkannya.
  nya-nya: 'Inu akazi a ku Yerusalemu, ndithu ndikukupemphani pali gwape ndi mbawala
    yayikazi zakuthengo: Musachigwedeze chikondi kapena kuchiutsa mpaka pamene chifunire
    ichocho.'
  kyg-kyg: Yulusalemu aꞌmafaꞌne anagane, huꞌna, lokiya gefatiꞌmo huꞌnaeꞌmo, afela
    afumogimo koli huꞌa apaune nehaya afu anagaꞌmogi nehaya agufa kavafeꞌmo lapakesamo
    afitetapa nahau nayamopafiꞌmo neꞌnahaiya vekamo aupatiꞌmo haunetapa oꞌateyo. Agaiꞌamo
    hauꞌninageno aupatiꞌmo he tigiye.
  hrv-hrv: Zaklinjem vas, kćeri jeruzalemske, srnama i košutama poljskim, ne budite,
    ne budite ljubav moju dok sama ne bude htjela!
  mps-mps: Te Jerusalem we dabe, dagego te wiegi yai bulu uni hasa dabede homu kone
    palama, te bomai po dąų wai baso da, teda dagego da sigo haliga hodoligio. Te
    sę dena side digi elalubao.
  tpi-tpi: Ol meri bilong Jerusalem, yupela i mas ting long ol gutpela wel abus na
    mekim strongpela promis long mi, bai yupela i no ken kirapim bel bilong mitupela.
    Dispela i samting bilong mitupela yet.
  dan-1931: 'Jeg besværger eder, Jerusalems Døtre, ved Gazeller og Markens Hjorte:
    Gør ikke Kærligheden Uro, væk den ikke, før den ønsker det selv!'
  vie-OVCB: Hãy hứa với tôi, hỡi người nữ Giê-ru-sa-lem, nhân danh đàn linh dương
    và đàn nai đồng nội, đừng đánh thức ái tình cho đến khi đúng hạn.
  guj-2017: હે યરુશાલેમની યુવતીઓ, હરણીઓના તથા જંગલી સાબરીઓના સમ આપીને કહું છું કે
    તેની મરજી થાય ત્યાં સુધી, તમે મારા પ્રીતમને જગાડશો નહિ.
  pon-2006A: Lihen Serusalem kan, kumwail inoukihong ie; kumwail kahukihla ni mwaren
    tie marahra kan oh kasel kan me kumwail sohte pahn kadirapwahla at limpoak.
  por-BRBSL: Eu vos conjuro, filhas de Jerusalém, pelas ovas, ou pelo vento do campo,
    que você não agita nem desperta o amor, até que o deseje.
  cth-cth: Oe Jerusalem canunaw ka pahren teh amahmawk a kâhlaw hoeh roukrak na pâhlaw
    awh hoeh nahanelah, kahrawng e sayuk sakhinaw thoebo laihoi, nangmouh teh lawk
    na thui awh.
  twi-twi: Yerusalem mmabea, mede atwewa ne wuram ɔforote hyɛ mo sɛ Monnkanyan na
    munnyan ɔdɔ kosi bere a ɛsɛ mu.
  hlt-hlt: Jerusalem nu rhoek nang te kan caeng coeng. Kohong kah sakhi rhuinu long
    khaw sayuk long khaw n'haeng boel saeh. Lungnah loh a ngaih duela haenghang boeh.
  tbz-SIM: N di bɑ́ɑ́mmu díndi Sedisɑdɛmmu ɛì kó isɑpùmbí, kɛ̀ n tú nɛ̀ iwɑurìi kó
    diyètìrì, nɛ̀ siweí sìì bo dikpɑ́ɑ̀ si kó diyètìrì, di bɑ́ɑ́ entɛ n dɔ́kùmɛ̀ di
    bɑ́ɑ́ mɛ̀ dɑ̀ńtɛ́ kɛ̀ mɛ mɔ̀nnì mu nyí tùɔ̀kɛ.
  msy-2020: O Jerusalemɨn amiziba, kɨ kamaghɨn ian azai, ia dian asɨzir atiar aghuibagh
    nɨghnigh, egh na ko akam akɨrigh suam, ia ga uaning gifongezir arazim, an tuavim
    apɨran markɨ, egh ikɨ mangɨtɨ gan ifongiam gɨvagham.
  dop-dop: Hɑɩ, Yosɑlɛm pɛɛlɑɑ mɛ, mɑ tuukinɑ nɑmǝŋ nɑ nɑsɛŋ. Ɩ́ tɑɑ pɑɑtɩ tɑ́ sɔɔlʋɣʋ
    nɑ kʋ wɑɑtʋ tɑ tɑtɑ.
  azb-azb: Ey Yerusəlimdəki qızlar, sizi and verirəm Dişi ceyranlara, çöldəki marallara!
    Bizi bu sevgidən oyatmayın, ayıltmayın, Qoy könül istəyənəcən qalsın.
  eng-DBY: I charge you, daughters of Jerusalem, By the gazelles, or by the hinds
    of the field, That ye stir not up, nor awake [my] love, till he please.
  hin-2017: हे यरूशलेम की पुत्रियों, मैं तुम से चिकारियों और मैदान की हिरनियों की
    शपथ धराकर कहती हूँ, कि जब तक प्रेम आप से न उठे, तब तक उसको न उकसाओं और न जगाओ।
    वधू
  wol-KYG: Ngalla yeen, janqi Yerusalem, waatal-leen ma ci taaru kéwél ak koobay àll
    bi, ne dungeen dakkal te dungeen sooke tëraayu mbëggeel te jotul.
  eng-YLT: I have adjured you, daughters of Jerusalem, By the roes or by the hinds
    of the field, Stir not up nor wake the love till she please!
  eng-WYC-2017: Ye daughters of Jerusalem, I charge you greatly, by the caprets, and
    harts of fields, that ye raise not, neither make to awake the dearworthy spousess,
    till she will.
  eng-WMBB: I adjure you, daughters of Jerusalem, by the roes, or by the hinds of
    the field, that you not stir up nor awaken love, until it so desires.
  urd-GVH: ऐ यरूशलम की बेटियो, ग़ज़ालों और खुले मैदान की हिरनियों की क़सम खाओ कि जब
    तक मुहब्बत ख़ुद न चाहे तुम उसे न जगाओगी, न बेदार करोगी।
  rug-rug: 'Gamu na tudia vineki ri pa Zerusalema, tepa gamu rau: Mi zama tokotokoro
    pa pozadi rina kurukuru made nene na qazele meke na dia pa soloso. Mi lopu okoro
    nia sa puta turaṉa koreo osolae kamo atu sa mia totoso varihaba.'
  gaz-gaz: Yaa intallan Yerusaalem, ani kuruphee fi borofaan isin kakachiisa; hamma
    isheen ofumaan feetee kaatutti, jaalala hin tuttuqinaa yookaan hin dadammaqsinaa.
  fra-LSG: Je vous en conjure, filles de Jérusalem, Par les gazelles et les biches
    des champs, Ne réveillez pas, ne réveillez pas l’amour, Avant qu’elle le veuille.
  yal-yal: Yerusalɛn sungutunne, n bata ɛ rakɔlɔ bolene nun burunna xɛnle yi, ɛ nama
    xanuntenyaan nakeli, ɛ nama a raxulun, benun a waxatin xa a li.
  haw-1868: Ke kauoha aku nei au ia oukou, e na kaikamahine o Ierusalema, Ma na anetelope
    a me na dia o ke kula, E hooluliluli ole aku oukou, a e hoala ole i ka'u mea i
    aloha'i, a ala wale mai ia.
  arb-NAV: أَسْتَحْلِفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ بِظِبَاءِ الصَّحْرَاءِ وَأَيَائِلِهَا
    أَلّا تُوْقِظْنَ أَوْ تُنَبِّهْنَ الْحَبِيبَ حَتَّى يَشَاءَ.
  ewe-ewe: Yerusalem nyɔnuviwo, meta sãde kple zinɔ le gbe me na mi be, “Migaʋuʋu
    lɔlɔ̃ alo anyɔe o, va se ɖe esime eya ŋutɔ nalɔ̃ hafi.”
  eng-LEE: I adjure you, ye daughters of Jerusalem, by the roes, and by the hinds
    of the field, that ye awaken not, nor excite my love, till it please [to come
    of itself].—
  asm-FB: হে যিৰূচালেমৰ যুৱতীসকল, কৃষ্ণসাৰ আৰু পথাৰৰ হৰিণবোৰৰ নামেৰে মোৰ ওচৰত প্রতিশ্রুতি
    দিয়া, আমাৰ প্ৰেমৰ সময় শেষ নোহোৱালৈকে তোমালোকে আমাৰ ভালপোৱাত বিঘিনি নিদিবা। বিবাহৰ
    বাবে চলোমনৰ আগমণ
  sus-A: «دَرِ سَلَمُ فِنّدِ مّيٍ، ﭑ بَرَ وٌ مَيَندِ، تْوكّ نُن شٍلِ شِلِ رَ نَشٍيٍ
    نَ وُلَ عِ، وٌ نَشَ شَنُنتٍيَ رَشُنُ، وٌ نَشَ عَ رَكٍلِ، بٍينُ عَ وَ مَ عَ شْن
    مَ تّمُي نَشّ.»
  fra-SBL: Je vous adjure, filles de Jérusalem, par les chevreuils, ou par les biches
    des champs, de ne pas susciter ni réveiller l'amour, jusqu'à ce qu'il le souhaite.
  hbo-hbo: הִשְׁבַּ֨עְתִּי אֶתְכֶ֜ם בְּנֹ֤ות יְרוּשָׁלַ֙͏ִם֙ בִּצְבָאֹ֔ות אֹ֖ו בְּאַיְלֹ֣ות
    הַשָּׂדֶ֑ה אִם־תָּעִ֧ירוּ ׀ וְֽאִם־תְּעֹֽורְר֛וּ אֶת־הָאַהֲבָ֖ה עַ֥ד שֶׁתֶּחְפָּֽץ׃
    ס
  kik-kik: 'Inyuĩ aarĩ a Jerusalemu, ndamwĩhĩtithia na thiiya, na mĩgoma ya thwariga
    cia werũ-inĩ atĩrĩ: Mũtikoimbuthũre wendo o na kana mũwarahũre, o nginya wĩrirĩrie
    kwarahũka guo mwene.'
  fra-NCL: Je vous en conjure, filles de Jérusalem, par les gazelles et les biches
    des champs, n’éveillez pas, ne réveillez pas la bien-aimée, avant qu’elle le veuille.
    LE CHŒUR.
  cek-AK: Jerusalem canunawk, taw ih sakhi hoi tasuknawk, angmah koehah angthawk ai
    karoek to, ka tlangai to palawt han ai ah, lok kang thuih o.
  cuk-cuk: Omegan-Jerusalénʼginmalad, goe-sapurbarmalad-nukad an bemarga ise-wilegagwar
    soged, melle be an-ome-nue-sabesailad an-ibe odakmalo, melle be ese gormalo, na
    atakbiedba atakdagoed.
  uig-CYR: «И Йерусалим қизлири, Җәрәнләр вә даладики маралларниң һөрмити билән, Силәргә
    тапилаймәнки, Муһәббәтниң вақит-саити болмиғичә, Уни ойғатмаңлар, қозғимаңлар».
  tel-2017: (ఆ యువతి మిగతా స్త్రీలతో మాట్లాడుతూ ఉంది) యెరూషలేము ఆడపడుచులారా, పొలాల్లోని
    జింకల మీద, లేళ్ల మీద ఒట్టు పెట్టి చెప్పండి. మా ప్రేమ పని ముగిసేంత వరకూ మీరు మమ్మల్ని
    ఆటంకపరచ వద్దు.
  hat-BSA: M ap avèti nou, O fi a Jérusalem yo, nan non antilòp ak bich mawon an,
    pou nou pa fè lanmou leve ni ouvri zye l jiskaske se plezi li.
  kos-kos: Mutan Jerusalem, kowos in wulema nu sik Ke inen kosro mui ac kato inima
    uh, Lah kowos fah tia lusrong pacl in pwar lasr uh.
  hbo-WLC: הִשְׁבַּ֨עְתִּי אֶתְכֶ֜ם בְּנ֤וֹת יְרוּשָׁלִַ֙ם֙ בִּצְבָא֔וֹת א֖וֹ בְּאַיְל֣וֹת
    הַשָּׂדֶ֑ה אִם־תָּעִ֧ירוּ ׀ וְֽאִם־תְּעֽוֹרְר֛וּ אֶת־הָאַהֲבָ֖ה עַ֥ד שֶׁתֶּחְפָּֽץ׃
    ס
  ibo-ibo: Unu ụmụ agbọghọ Jerusalem, eji m nne mgbada niile na nne ele ọhịa gbaa
    unu iyi sị, unu akpọtela, maọbụ mee ka ịhụnanya teta ruo mgbe o masịrị ya.
  ory-ory: ହେ ଯିରୂଶାଲମର କନ୍ୟାଗଣ, ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କ୍ଷେତ୍ରସ୍ଥିତ ହରିଣୀ ଓ ମୃଗୀଗଣର ଶପଥ
    ଦେଉଅଛି ଯେ, ପ୍ରେମର ବାସନା ନୋହିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ପ୍ରେମକୁ ଜଗାଅ ନାହିଁ, କି ଉତ୍ତେଜିତ
    କର ନାହିଁ।
  chk-chk: Oupwe pwon ngeniei, ämi föpwülün Jerusalem, oupwe öpölü ekewe chian lemäl,
    pwe ousap aosukosuka äm tongfengen.
  rop-rop: Wal yumob gel brom Jerusalem, yumob garra pramis mi brabli strongbalawei.
    Yumob garra pramis nomo blanga kadimat minbala wen minbala laigim gija detmatj.
  ukr-1871: Заклинаю ж вас, дочки Ерусалимські, на сугаків і серен, не будїть і не
    трівожте милої, аж поки сама вона схоче!
  deu-1951: Ich beschwöre euch, ihr Töchter Jerusalems, bei den Gazellen oder bei
    den Hindinnen der Flur, daß ihr die Liebe nicht erreget noch erwecket, bis es
    ihr selbst gefällt!
  eng-JPS: '''I adjure you, O daughters of Jerusalem, by the gazelles, and by the
    hinds of the field, that ye awaken not, nor stir up love, until it please.'''
  srp-1865: Zaklinjem vas, kæeri Jerusalimske, srnama i košutama poljskim, ne budite
    ljubavi moje, ne budite je, dok joj ne bude volja.
  lug-lug: Mbakuutira mmwe abawala ba Yerusaalemi, ng’empeewo n’enjaza ez’oku ttale,
    temusisimula newaakubadde okuzuukusa okwagala okutuusa nga kwesiimidde.
  heb-heb: השבעתי אתכם בנות ירושלם בצבאות או באילות השדה אם תעירו ואם תעוררו את האהבה
    עד שתחפץ׃
  ben-IRV: হে যিরূশালেমের মেয়েরা, আমি কৃষ্ণসার ও মাঠের হরিণীদের নামে অনুরোধ করে বলছি,
    তোমরা ভালবাসাকে জাগিয়ো না বা উত্তেজিত কোরো না যতক্ষণ না তার উপযুক্ত দিন হয়।
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ ਦੀਓ ਧੀਓ, ਮੈਂ ਤੁਹਾਨੂੰ ਚਕਾਰਿਆਂ ਅਤੇ ਖੇਤ ਦੀਆਂ ਹਿਰਨੀਆਂ ਦੀ ਸਹੁੰ ਚੁਕਾਉਂਦੀ
    ਹਾਂ, ਤੁਸੀਂ ਪ੍ਰੀਤ ਨੂੰ ਨਾ ਉਕਸਾਓ, ਨਾ ਜਗਾਓ, ਜਦ ਤੱਕ ਉਸ ਨੂੰ ਆਪ ਨਾ ਭਾਵੇ!
  mya-JVB: ယေရုရှလင် မြို့သမီး တို့၊ ငါချစ် သော သတို့သမီးသည် အလိုလို မ နိုး မှီတိုင်အောင်၊
    မ လှုပ်မနှိုး မည် အကြောင်း ၊ တော ၌ ကျင်လည်သောသမင် ဒရယ် များကို တိုင်တည်၍၊ သင်
    တို့ကို ငါမှာ ထား၏။
  hmo-hmo: Ierusalema hahine e, umui lau oda henia inai, uda nanigosi bona uda dia
    namodia dainai, do umui gwauhamata, aiemai ura henia dekena amo, ai do umui boiboi
    lasi, ai do umui hanogaia lasi, ela bona ai sibona ai ura do ai noga.
  urd-urd: ऐ येरूशलेम की बेटियो, मैं तुम को ग़ज़ालों और मैदान की हिरनीयों की क़सम
    देती हूँ कि तुम मेरे प्यारे को न जगाओ न उठाओ, जब तक कि वह उठना न चाहे।
  rus-SYN: 'Заклинаю вас, дщери Иерусалимские, сернами или полевыми ланями: не будите
    и не тревожьте возлюбленной, доколе ей угодно.'
  bqc-SIM: Yelusalɛũ nɛnↄnaↄ, ma naɛ́ tueↄ ń zↄ̃́tɛ̃naↄzi, ásu dúsakũkpawɛ̃ɛo,
    ásu wá báasɛ̃ gbooo e a lɛ́ ká.
  tcz-CHONGTHU: Vo Jerusalem chanute, loujaova sapeng le sakhi min pan’a katem nahiuve;
    achama ahung kipatdoh ngal lou leh kideina hi nanghon tildoh tho ding le suhkhah-tho
    din got dauvin.
  mar-mar: (ती स्त्री दुसऱ्या स्त्रीशी बोलत आहे) यरूशलेमेच्या कन्यांनो, रानतल्या हरिणी
    आणि मृगी यांच्या साक्षीने मी शपथ घालून सांगते. आमचे प्रेम करणे संपत नाही, तोपर्यंत
    त्यामध्ये व्यत्यय आणू नका.
  qub-qub: Munti lluychucuna-raycu, tarushcuna-raycu aunimay ari Jerusalén jipashcuna
    cuyaynë puñucuycajta mana ricchachinayquipaj. Puñucuchun puñuyta sacsashanyaj.
  bqp-bqp: Bɛɛ Yerusɑlɛmun wɔndiɑbɑ, nɑ bɛɛ sɔ̃ɔmɔ kɑ yɛɛ kpiki kɑ nɛnnun yĩsinu,
    i ku nɛn kĩnɑsi yɑmiɑ sɑɑ ye u ǹ kĩ u se.
  hat-hat: Nou menm, medam lavil Jerizalèm, tanpri, tanpri souple! Fè m' sèman sou
    tèt gazèl bèf ak fenmèl kabrit ki lage nan savann yo. Pa deranje anmòrèz mwen
    lè l'ap dòmi. Pa leve l' san li pa vle.
  eng-BSB: 'O daughters of Jerusalem, I adjure you by the gazelles and does of the
    field: Do not arouse or awaken love until the time is right.'
  eng-WEBPB: I adjure you, daughters of Jerusalem, by the roes, or by the hinds of
    the field, that you not stir up nor awaken love, until it so desires.
  kbq-kbq: Jerusalemi mofaneramimota gazeliema nehaza afu'ene, afi diamo'ma nehia
    zante tamagesa nentahita, navesizana azeri ora otigosune huta huvempa hunenkeno
    vuno kna fatgore vino.
  nhe-BL: “Insihuame tlen altepetl Jerusalén, xiquintestigojquetzaca nopa masame huan
    cuachacaltzitzi tlen nemij cuatitla para ax inquicochsosolose nopa telpocatl tlen
    niquicnelía. Xijcahuaca ma cochi hasta quema yajaya quinequis isas.”
  gub-BL: Kuzà Zeruzarez pe har wà, pemume'u ko ma'e ihewe nehe. Pemume'uahy ko ma'e
    ihewe nehe. Pemume'u arapuha hehaite ma'e kor her rehe nehe. Pemume'u arapuha
    kazer her rehe nehe no. — Nuruzapo kwaw ma'e pemupytu'u kar pà pezeamutar katu
    re nehe, peze nehe.
  eng-DRA: I adjure you, O daughters of Jerusalem, by the roes and the harts of the
    fields, that you stir not up, nor awake my beloved, till she please.
