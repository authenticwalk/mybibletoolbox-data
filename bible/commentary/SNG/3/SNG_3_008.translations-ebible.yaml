verse: SNG.003.008
translations:
  mal-C: അവരെല്ലാവരും വാളേന്തിയവരാണ്, എല്ലാവരും യുദ്ധത്തിൽ സമർഥരുമാണ്, ഓരോരുത്തരും
    രാത്രിയിലെ ആക്രമണത്തെ പ്രതിരോധിക്കുന്നതിന് തങ്ങളുടെ വശങ്ങളിൽ വാൾ ധരിച്ചിരിക്കുന്നു.
  deu-TKW: Sie alle mit der Hand am Schwert, im Kampf erfahren; jeder mit dem Schwert
    an der Hüfte wegen nächtlichen Grauens.
  lin-lin: Bango nyonso balati mipanga ; bango nyonso bazali makasi na bitumba, baselingwa
    mpo na bitumba ya butu.
  eng-LSV: All of them holding sword, taught of battle, || Each his sword by his thigh,
    for fear at night.
  eng-GNV: They all handle the sworde, and are expert in warre, euery one hath his
    sword vpon his thigh for the feare by night.
  eng-WEBSTER: 'They all hold swords, being expert in war: every man hath his sword
    upon his thigh because of fear in the night.'
  nhw-BL: Quinmachtijtoque nochi inijuanti catli quihualicaj machetes quenicatza tlahuilanase.
    Sesen tlen inijuanti motzinquechilpitoc imachete para momanahuise ica tlayohua
    quema mahuilili.
  swh-ONEN: wote wamevaa panga, wote wazoefu katika vita, kila mmoja na upanga wake
    pajani, wamejiandaa kwa ajili ya hofu za usiku.
  bba-bba: Be kpuro bɑ kɑ tɑkobi sɑnnɔ yɛ̃. Bɑ sɑ̃ɑwɑ tɑbu durɔbu. Ben bɑɑwure u win
    tɑkobi bɛki win yɛ̃sɑɔ u kɑ sɔɔru sɑ̃ɑ bɑɑ yibɛrɛbɑ bɑ̀ n kurɑmɑ wɔ̃kuru.
  eng-KJVCPB: 'They all hold swords, being expert in war: Every man hath his sword
    upon his thigh because of fear in the night.'
  luo-luo: giduto gimanore gi ligangla, giduto gilony e kedo, ka ngʼato ka ngʼato
    nigi liganglane e bathe, koikore ne gik mabwogo ji gotieno.
  meu-meu: Idia na Israel ena goada taudia, iboudiai na mai daredia gabadia ai. Tuari
    na mai dibadia; ta ta edia dare na koekoedia ai; hanuaboi ena hahegari ḡaudia
    ilao-ahudia.
  npi-ULB: तिनीहरू सबै तरवार चलाउन सिपालु छन्, र युद्धमा अनुभवी छन् । रातको त्रासको
    विरुद्धमा लड्न हरेकले तरवार भिरेको छ ।
  yor-yor: gbogbo wọn ni ó mú idà lọ́wọ́, gbogbo wọn ní ìmọ̀ nínú ogun, idà oníkálùkù
    wà ní ẹ̀gbẹ́ rẹ̀, wọ́n múra sílẹ̀ fún ìdágìrì òru
  pes-OPCB: همهٔ آنان شمشیر زنانی ماهر و جنگاورانی کارآزموده‌اند. هر یک شمشیری بر
    کمر بسته‌اند تا در برابر حمله‌های شبانه از پادشاه دفاع کنند.
  tgl-ULB: Sila ay mga dalubhasa sa espada at bihasa sa digmaan. Bawa't lalaki ay
    may espada sa kaniyang tagiliran, armado laban sa mga kilabot ng gabi.
  hui-hui: Ami agali uruni ti abale howa wai biagane mugubeore ka. Tigua ayu tibu
    nene gadeleme wai biaganebi ka. Tinaga ayu tibu ta howa yagayaga bialu waitigime
    ibuligonaga tinime mbiraga mamage haabo haga ka.
  mya-mya: လေဗနုန်သစ်သားဖြင့် ရှောလမုန်မင်းကြီး လုပ်တော်မူသော ယာဉ်ပျံတော်ဖြစ်၏။
  bod-N: ཀུན་གྱིས་རལ་གྲི་ལག་ཏུ་བཅངས། ། དེ་ཚོར་དམག་གི་རྩལ་དང་ལྡན། ། མཚན་མོའི་འཇིགས་པ་འགོག་པའི་ཆེད།
    ། རལ་གྲི་དཔྱི་ལ་བཏགས་ནས་འདུག །
  sna-sna: Mumwe nomumwe wavo akabata munondo vose vakarwa hondo, mumwe nomumwe ane
    munondo parutivi rwake, vakagadzirira kutarisana nezvinotyisa usiku.
  spa-BLM: Todos ellos manejan la espada y son expertos en la guerra. Todo hombre
    tiene su espada en el muslo, por el miedo en la noche.
  cac-cac: Masanil juntzan̈ eb' vin̈ chi', a q'uen espada syac'lab'ej eb' vin̈, te
    jelan eb' vin̈ d'a oval. Junjun eb' vin̈ ayoch yespada d'a snan̈al, tato ay tas
    ay smay tz'ec' d'ac'valil.
  swh-ULB: Wao ni wazoefu wa upanga na wanaujuzi wa vita. Kila mwanaume ana upanga
    wake pembeni yake, akijizatiti na maasi ya usiku.
  bel-bel: І кожны мечам аперазаны, кожны навучаны біцца; у кожнага меч пры баку дзеля
    страху начнога.
  deu-ELBBK: Sie alle führen das Schwert, sind geübt im Krieg; jeder hat sein Schwert
    an seiner Hüfte, zum Schutz vor dem Schrecken in den Nächten.
  mbb-OT: Pudu sikandan midseseluniket te ispada, ne memetau sikandan he ebpekidtebek.
    Mibpengendaman dan is edsurung minsan ke mezukilem.
  mal-2015: അവരെല്ലാവരും വാളെടുത്ത യുദ്ധസമർത്ഥന്മാർ; രാത്രിയിലെ ഭയം നിമിത്തം ഓരോരുത്തൻ
    അരെക്കു വാൾ കെട്ടിയിരിക്കുന്നു.
  rmc-rmc: Savore pes džanen te marel le šabľenca; dojekh hino avrisikado pro mariben;
    paš sakoneste hin e šabľa, hoj te ochraňinel le utokendar rači.
  pes-OPV: همگی ایشان شمشیر گرفته و جنگ آزموده هستند. شمشیر هر یک به‌سبب خوف شب بر
    رانش بسته است.
  ron-1924: Тоць сунт ынармаць ку сэбий ши тоць сунт деприншь ла луптэ, фиекаре ку
    сабия ла коапсэ, ка сэ н-айбэ нимик де темут ын тимпул нопций.
  ben-OBCV: এরা প্রত্যেকেই সশস্ত্র, প্রত্যেকেই রণাঙ্গনের অভিজ্ঞতালব্ধ, এদের প্রত্যেকের
    কটিদেশে নিজ নিজ তরবারি সংলগ্ন, রাত্রিকালীন সন্ত্রাসের মোকাবিলায় সর্বদা প্রস্তুত।
  som-som: Kulligood seefta aad bay u yaqaaniin, waana wada dagaalyahan. Ninkood kastaba
    seeftiisii dhexday ugu xidhan tahay, Cabsida habeenka aawadeed.
  lat-VUC: 'omnes tenentes gladios, et ad bella doctissimi: uniuscujusque ensis super
    femur suum propter timores nocturnos.'
  eng-ASVBT: 'They all handle the sword, and are expert in war: Every man hath his
    sword upon his thigh, Because of fear in the night.'
  ita-1885: Essi tutti maneggiano la spada, E sono ammaestrati nell'arme; Ciascuno
    ha la sua spada al fianco, Per gli spaventi notturni.
  eng-LXXUP: 'They all hold a sword, Being expert in war: Every man has his sword
    upon his thigh Because of fear by night.'
  eng-ULB: All of them are skilled with a sword and are experienced in warfare. Every
    man has his sword at his side, armed against the terrors of the night.
  spa-VBL: Todos ellos son expertos espadachines con experiencia en la batalla. Cada
    uno de ellos lleva una espada atada al muslo, preparada para cualquier ataque
    nocturno.
  fra-_FOB: Tous maniant l'épée, et très bien dressés à la guerre; chacun porte l'épée
    sur sa hanche, en vue des alarmes nocturnes.
  mal-mal: അവരെല്ലാവരും വാളെടുത്ത യുദ്ധസമർത്ഥന്മാർ; രാത്രിയിലെ ഭയം നിമിത്തം ഓരോരുത്തൻ
    അരയ്ക്ക് വാൾ കെട്ടിയിരിക്കുന്നു.
  urd-GVR: Sab talwār se lais aur tajrabākār faujī haiṅ. Har ek ne apnī talwār ko
    rāt ke haulnāk ḳhatroṅ kā sāmnā karne ke lie taiyār kar rakhā hai.
  suz-BL: मेको नेल्‍लेमी या कुरशो बाक्‍तेक्‍म। मेको लडाइ पस जोक्‍ब बाक्‍तेक्‍म। नाक्‍दो
    लडाइ दुम्‍मेनु, आन तरवार पिम्‍सीशो बाक्‍तेक्‍म।
  eng-NOY: They all wear swords, Being skilled in war. Every one hath his sword girt
    upon his thigh, On account of danger in the night.
  ita-1927: Tutti maneggiano la spada, sono esperti nelle armi; ciascuno ha la sua
    spada al fianco, per gli spaventi notturni.
  ckb-ckb: هەموو شمشێر بەدەستن، شارەزای جەنگن، هەریەکە و شمشێرەکەی بە لاڕانیەوەیە،
    لەبەر مەترسییەکانی شەو.
  eng-BBE: All of them armed with swords, trained in war; every man has his sword
    at his side, because of fear in the night.
  kan-OKCV: ಯುದ್ಧ ನಿಪುಣರಾದ ಅವರೆಲ್ಲರೂ ಖಡ್ಗ ಹಿಡಿದಿದ್ದಾರೆ. ರಾತ್ರಿಯ ಅಪಾಯದ ನಿಮಿತ್ತ ಪ್ರತಿಯೊಬ್ಬರೂ
    ಖಡ್ಗವನ್ನು ಸೊಂಟಕ್ಕೆ ಕಟ್ಟಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: இவர்களெல்லோரும் பட்டயம் பிடித்து, போருக்குப் பயிற்சிபெற்றவர்களாக இருக்கிறார்கள்;
    இரவுநேர பயத்தினாலே அவனவனுடைய பட்டயம் அவனவன் இடுப்பிலிருக்கிறது.
  spa-RV-1909: Todos ellos tienen espadas, diestros en la guerra; cada uno su espada
    sobre su muslo, por los temores de la noche.
  ron-BTF: Ei toţi sunt înarmaţi cu săbii, fiind deprinşi la război; fiecare bărbat
    îşi are sabia la coapsă, de teama din noapte.
  eng-WEBP: They all handle the sword, and are expert in war. Every man has his sword
    on his thigh, because of fear in the night.
  eng-FBV: All of them are expert swordsmen who have battle experience. They each
    carry a sword strapped to the thigh, ready for any night-time attacks.
  nld-1939: Allen omgord met het zwaard, En ten strijde geoefend; Iedereen met het
    zwaard op zijn heup, Om de vrees voor de nacht.
  nch-BL: Quinmachtijtoque nochi inijuanti cati quihualicaj machetas quenicatza tatehuise.
    Sesen ten inijuanti motzinquechilpitoc imacheta para momanahuise ica tayohua quema
    mahuilili.
  vie-1934: Thảy đều cầm gươm và thạo đánh giặc; Ai nấy đều có gươm ở nơi đùi mình,
    Vì sợ hãi ban đêm.
  hin-CV: वे सभी तलवार लिए हुए हैं, युद्ध कला में बेहतरीन, हर एक ने अपनी तलवार अपने
    पास रखी है, ये रात के आतंक का सामना करने के लिए पूरी तरह से तैयार हैं.
  spa-BES: Todos ellos armados con espadas, entrenados en la guerra; cada hombre tiene
    su espada a su lado, por miedo en la noche.
  tdx-tdx: Songa mpitam-pibara, vañoñ’añ’aly, fonga ama-mesolava am-pe’e eo ty amo
    fangebahebahan-kàleñeo.
  tha-KJV: เขาทั้งหลายถือดาบและเป็นผู้ชำนาญศึก เขาทุกคนเหน็บดาบไว้​ที่​ต้นขาของตน
    เพราะเกรงภัยในราตรี​กาล
  por-BR-2018: Todos eles portando espadas, habilidosos na guerra; cada um com sua
    espada à cintura, para o caso de haver um ataque repentino de noite.
  deu-ELO: Sie alle führen das Schwert, sind geübt im Kriege; ein jeder hat sein Schwert
    an seiner Hüfte, zum Schutz vor dem Schrecken in den Nächten. -
  eng-WYC-2018: and all they hold swords, and be most witting to battles; the sword
    of each man is on his hip, for the dread of nights. (and they all hold swords,
    and be most knowing about battle, or about fighting; the sword of each man is
    on his hip, ready for any attack in the night.)
  epo-epo: Ĉiuj tenantaj glavojn, kompetentaj batalantoj; Ĉiu portas sian glavon ĉe
    sia femuro, Pro la teruro de la nokto.
  uig-PIN: Ularning ⱨǝmmisi ɵz ⱪiliqi tutuⱪluⱪ, Jǝng ⱪilixⱪa tǝrbiyilǝngǝnlǝrdur;
    Tünlǝrdiki wǝswǝsilǝrgǝ tǝyyar turup, Ⱨǝmmisi ɵz ⱪiliqini yanpixiƣa asidu».
  beo-beo: Ilia huluane da gobihei bagade amoga gegemu hou bagade dawa:. Ilia da gegesu
    bagohame hamobeba:le, gasa bagade gala. Soloumane ea ha lai da gasia ema doagala:sa:besa:le,
    ilia afae afae da gegesu gobihei gagusa.
  tpi-OTNT: Olgeta i bin pait planti taim bipo. Na ol i save tumas long pait long
    bainat. Olgeta wan wan i karim bainat bilong ol. Na ol i save was na redi, nogut
    ol birua i kam pait long ol long nait.
  hau-SA: dukansu suna saye da takobi dukansu ƙwararru ne a yaƙi, kowanne da takobinsa
    a rataye a gefensa, a shirye don abubuwan bantsoro na dare.
  uig-LAT: Ularning hemmisi öz qilichi tutuqluq, Jeng qilishqa terbiyilen’genlerdur;
    Tünlerdiki weswesilerge teyyar turup, Hemmisi öz qilichini yanpishigha asidu».
  nde-nde: bonke begqize izinkemba enqulwini, bonke sebake bazilwa izimpi, ngulowo
    lalowo inkemba yakhe eceleni kwakhe, elungele ukuhlatshwa komkhosi ebusuku.
  ton-ton: '‌ʻOku nau taki taha toʻo ʻae heletā, he ʻoku nau maheni ai mo e tau: ʻoku
    taki taha ai ʻene heletā ki hono tuʻa tenga, naʻa ai ha manavahē ʻi he poʻuli.'
  ces-1613: Vše vládnoucích mečem, vycvičených v boji, z nichž jeden každý má svůj
    meč při boku svém z příčiny strachu nočního.
  eng-WMB: They all handle the sword, and are expert in war. Every man has his sword
    on his thigh, because of fear in the night.
  tam-TCV: அவர்கள் எல்லோரும் வாளேந்திய வீரர்கள், அவர்கள் யுத்தத்தில் அனுபவமிக்கவர்கள்,
    இரவின் பயங்கரத்தை எதிர்க்க தம் இடுப்பில் வாள் கொண்டுள்ளவர்கள்.
  ceb-ULB: Hanas sila sa espada ug batid sa pagpakiggubat. Ang matag lalaki adunay
    espada sa iyang kiliran, sinangkapan sa hinagiban batok sa kalisang sa kagabhion.
  pol-UBG: Wszyscy trzymają miecz, wyćwiczeni w boju. Każdy z nich ma swój miecz u
    boku przez wzgląd na strach nocny.
  urd-GVU: سب تلوار سے لیس اور تجربہ کار فوجی ہیں۔ ہر ایک نے اپنی تلوار کو رات کے
    ہول ناک خطروں کا سامنا کرنے کے لئے تیار کر رکھا ہے۔
  deu-1912: Sie halten alle Schwerter und sind geschickt, zu streiten. Ein jeglicher
    hat sein Schwert an seiner Hüfte um des Schreckens willen in der Nacht.
  kan-2017: ಯುದ್ಧಪ್ರವೀಣರಾದ ಇವರೆಲ್ಲರೂ ಕೈಯಲ್ಲಿ ಕತ್ತಿಯನ್ನು ಹಿಡಿದಿದ್ದಾರೆ. ರಾತ್ರಿಯ ಅಪಾಯದ
    ನಿಮಿತ್ತ ಪ್ರತಿಯೊಬ್ಬನೂ ಸೊಂಟಕ್ಕೆ ಕತ್ತಿ ಕಟ್ಟಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: Yad gubin ni yad ba salap ko saydon; ni riyad ba cheag ko mael. Ra bagyad
    ma bay e saydon rok, ni ka ra fal’eged rograd ko cham nma yib nnep’.
  hlt-MCSB: Amih boeih tah cunghang a muk uh tih caemtloek neh phaep uh. Hlang loh
    khoyin kah birhihnah dongah a phai ah a cunghang a vah.
  mdy-ETH: ቢያሢ ጬንቾ ዓፓሮና ዖልቶ ጎይፆ ዔሬያ ዖልዚናኣ ኮሺ ዔርቴያኬ፤ ዹሞና ሄላኒ ዳንዳዓ ሜቶ ቃዛኒ ፔቴ ፔቴ ጬንቻ
    ዓፓሮ ኬርና ዔያታ ቱኡቲ ዓኣኔ።
  twi-ASANTE: Wɔn nyinaa bobɔ akofena, wɔn nyinaa wɔ akodie ho nyansa. Wɔn akofena
    bobɔ wɔn nkyɛn mu, na obiara asiesie ne ho ama deɛ ɛbɛsi anadwo a ɛyɛ hu biara.
  eng-WEBU: They all handle the sword, and are expert in war. Every man has his sword
    on his thigh, because of fear in the night.
  spa-PDDPT: Todos ellos empuñan espada. Son expertos en la batalla. Cada uno tiene
    su espada en su cintura Por los peligros de la noche.
  gun-gun: Ha'e kuery ha'e javi ma kyxe oiporu kuaa, joe opu'ã kuaa va'e vy. Peteĩ-teĩ
    oku'a re kyxe oguereko, pytũ rupigua gui joepy aguã.
  ilo-ULB: Nalalaingda no maipapan iti kampilan ken beteranoda iti pannakigubat. Addaan
    ti tunggal lalaki iti kampilan iti sikiganna, naarmasanda maibusor kadagiti mangriribuk
    iti rabii.
  kpg-kpg: Digaula huogodoo koia e iloo di hai hegau gi tulumanu dauwa, ala go digaula
    ala e aali i di hai dauwa. Tangada nei mo tangada nei i digaula guu hau ginai
    tulumanu dauwa ga madaloohi laa i di boo.
  uig-ARA: ئۇلارنىڭ ھەممىسى ئۆز قىلىچى تۇتۇقلۇق، جەڭ قىلىشقا تەربىيىلەنگەنلەردۇر؛
    تۈنلەردىكى ۋەسۋەسىلەرگە تەييار تۇرۇپ، ھەممىسى ئۆز قىلىچىنى يانپىشىغا ئاسىدۇ».
  sus-sus: santidɛgɛma na e birin yi ra, e fata gere ra, e fata mixi makantade kɔɛ
    ra.
  pon-2006: Irail koaros koahiek en doadoahngki kedlahs; irail koaros iei sounpei
    wadawad ekei nan mahwen. Emenemen irail tehtehki kedlahs, mehn sile mwekid suwed
    kan en nipwong.
  ksd-ksd: Diat par dia melem ta ra vinarubu ma ra pakat na vinarubu; Tikatikai i
    vi tar kana pakat ta ra paparai na kauna, Upi koko ta bunurut ta ra marum.
  tur-YTC: Hepsi kılıç kullanır ve savaşta ustadır. Gecenin dehşetinden, Her birinin
    kılıcı belindedir.
  grc-BRENT: Πάντες κατέχοντες ῥομφαίαν δεδιδαγμένοι πόλεμον· ἀνὴρ ῥομφαία αὐτοῦ ἐπὶ
    μηρὸν αὐτοῦ ἀπὸ θάμβους ἐν νυξί.
  ind-AYT: Mereka semua memegang pedang, dan terlatih dalam peperangan; setiap orang
    dengan pedang di pinggangnya untuk berjaga-jaga terhadap kengerian pada waktu
    malam.
  nya-nya: onse atanyamula lupanga, onse odziwa bwino nkhondo, aliyense ali ndi lupanga
    pambali pake, kukonzekera zoopsa za usiku.
  kyg-kyg: Muki vayaꞌamogimo kame nehaya kavaꞌmo ageꞌa alagepa huꞌnaya vayaꞌmogi naipeꞌapimo
    aliniꞌa neꞌae. Haniꞌilagamo afole neꞌaiya kavafeꞌmo koli nehayaꞌmofeꞌmo naipeꞌapimo
    apaluteꞌmo maleꞌnae.
  hrv-hrv: Svi su vični mačevima, za rat su izvježbani, svakome je sablja o boku zbog
    opasnosti noćnih.
  mps-mps: Tigidaligo hauwa sogo polobadu boi hwįani. Tama augwaligo te bainatgo
    hwįbo mu konea pai. Tigidali deli deligo augwa bainat tola sesa asalio. Te augwaligo
    sisi elalu tonaluali, tiyu te boi bidi dabe hulide aselama, hwįagasidali weyu
    tialio.
  tpi-tpi: Olgeta i bin pait planti taim bipo. Na ol i save tumas long pait long bainat.
    Olgeta wan wan i karim bainat bilong ol. Na ol i save was na redi, nogut ol birua
    i kam pait long ol long nait.
  dan-1931: alle med Sværd i Hånd, oplærte til Krig, hver med sit Sværd ved Lænd mod
    Nattens Rædsler.
  vie-OVCB: Tất cả họ đều thạo sử dụng gươm, là những tay kinh nghiệm chiến đấu. Mỗi
    người mang bên mình gươm sắc, bảo vệ vua lúc đêm tối hiểm nguy.
  guj-2017: તેઓ તલવારબાજીમાં તથા યુદ્ધમાં કુશળ છે. રાત્રીના ભયને કારણે, તે દરેક માણસની
    તલવાર તેની જાંઘે હોય છે.
  pon-2006A: Irail koaros koahiek en doadoahngki kedlahs; irail koaros iei sounpei
    wadawad ekei nan mahwen. Emenemen irail tehtehki kedlahs, mehn sile mwekid suwed
    kan en nipwong.
  por-BRBSL: Todos eles manejam a espada, e são especialistas em guerra. Cada homem
    tem sua espada na coxa, por causa do medo na noite.
  cth-cth: Hotnaw abuemlah teh tarantuk hanelah tahloi ka patuem e tarankahawinaw
    doeh. Karum lae atueng nah puen hanelah ao dawkvah, tami pueng ni tahloi coungkacoelah
    a neng awh.
  twi-twi: Wɔn nyinaa bobɔ afoa, wɔn nyinaa wɔ akodi ho nyansa. Wɔn afoa bobɔ wɔn
    nkyɛn mu, na obiara asiesie ne ho ama nea ebesi anadwo a ɛyɛ hu biara.
  hlt-hlt: Amih boeih tah cunghang a muk uh tih caemtloek neh phaep uh. Hlang loh
    khoyin kah birhihnah dongah a phai ah a cunghang a vah.
  tbz-SIM: Bɛmɔu kɛ̀ bɛ̀ pikú tikpɑ̀rìseuti kɛ wɑ̃kɛ́ mudoò kpɛ́í, bɑ́ wè kòò yi o
    kpɑ̀rìsiè kɛ bo mbɑɑnɛ̀ omɑ́ɑ̀ kɛyènkɛ̀.
  msy-2020: Me fomɨra dughiar avɨribar mɨsoke. Egha me mɨdorozir sababar mɨsogha bar
    fo. Me bar moghɨra vaghvagha uan mɨdorozir sababa suiki. Me fo, apaniba dɨmagaribar
    iza me mɨsosi, kamaghɨn amizɨ, me deravɨra uari bagha gara iti.
  dop-dop: Pɑ tǝnɑ pɑ kpɛlǝmɑ yoou kɛ́. Pɑ pɑɑ lɑɣɑlɛɛ kɛ pɑ kɔŋkɔmǝŋ tɑɑ. Nɑ pɑ́
    tɑŋɑ ɑsolɑ nnɑ ɑ kɔŋ ɑhoo tɔ.
  azb-azb: Onların hamısı qılınc daşıyır, Mahir döyüşçüdür, Hər biri qılıncını belinə
    bağlayıb, Təhlükəli gecələr üçün hazırlanıb.
  eng-DBY: They all hold the sword, Experts in war; Each hath his sword upon his thigh
    Because of alarm in the nights.
  hin-2017: वे सब के सब तलवार बाँधनेवाले और युद्ध विद्या में निपुण हैं। प्रत्येक पुरुष
    रात के डर से जाँघ पर तलवार लटकाए रहता है।
  wol-KYG: Ñépp mane saamar, ku ci nekk mokkal xare, saamar ci pooj, ngay fàggu mbettum
    guddi.
  eng-YLT: All of them holding sword, taught of battle, Each his sword by his thigh,
    for fear at night.
  eng-WYC-2017: and all they hold swords, and be most witting to battles; the sword
    of each man is on his hip, for the dread of nights.
  eng-WMBB: They all handle the sword, and are expert in war. Every man has his sword
    on his thigh, because of fear in the night.
  urd-GVH: सब तलवार से लैस और तजरबाकार फ़ौजी हैं। हर एक ने अपनी तलवार को रात के हौलनाक
    ख़तरों का सामना करने के लिए तैयार कर रखा है।
  rug-rug: Doduru si tago vedara; na varane ravutudi beto pa vinaripera. Hopeke dia
    vedara pa kali dia, va nama ni sari tinasuna pu hoke raza pana boṉi.
  gaz-gaz: Hundi isaanii goraadee hidhatu; hundinuu muuxannoo waraanaa qabu; tokkoon
    tokkoon isaanii goraadee isaanii luqqeettuutti hidhatanii lola halkaniitiif qophaaʼan.
  fra-LSG: Tous sont armés de l’épée, Sont exercés au combat; Chacun porte l’épée
    sur sa hanche, En vue des alarmes nocturnes.
  yal-yal: Silanfanna e birin yii e birin darixi yɛngɛn na. Silanfanna xidixi e birin
    tagi, alogo e xa makantanna ti kɔɛɛn na.
  haw-1868: Ua lalau lakou a pau i na pahikaua, He poe akamai lakou i ke kaua; Aia
    no ka pahi a kela mea keia mea ma kona uha, No ka makau i ka po.
  arb-NAV: جَمِيعُهُمْ مُدَجَّجُونَ بِالسُّيُوفِ مُتَمَرِّسُونَ عَلَى الْحَربِ، تَتَدَلَّى
    سُيُوفُهُمْ عَلَى جَوَانِبِهِمْ تَأَهُّباً لأَهْوَالِ اللَّيْلِ.
  ewe-ewe: Wo katã wota yi ɖe aklito, wobi ɖe aʋawɔwɔ me, woƒe asiwo le woƒe yiwo
    dzi, eye wole klalo na zãmeŋɔdzi ɖe sia ɖe.
  eng-LEE: All of them are girded with the sword, are expert in war; every one hath
    his sword upon his thigh, because of the terror in the nights.
  asm-FB: তেওঁলোক সকলোৰে লগত আছে তৰোৱাল; যুদ্ধত তেওঁলোক সুদক্ষ; তৰোৱাল ককালত বান্ধি
    লৈ তেওঁলোক প্ৰতিজন প্রস্তুত আছে ৰাতিৰ বিপদৰ কাৰণে।
  sus-A: سَنتِدّفّمَ نَ عٍ بِرِن يِ رَ، عٍ قَتَ فٍرٍ رَ، عٍ قَتَ مِشِ مَكَنتَدٍ كْي
    رَ.
  fra-SBL: Ils manient tous l'épée, et sont experts en guerre. Chaque homme a son
    épée sur sa cuisse, à cause de la peur dans la nuit.
  hbo-hbo: כֻּלָּם֙ אֲחֻ֣זֵי חֶ֔רֶב מְלֻמְּדֵ֖י מִלְחָמָ֑ה אִ֤ישׁ חַרְבֹּו֙ עַל־יְרֵכֹ֔ו
    מִפַּ֖חַד בַּלֵּילֹֽות׃ ס
  kik-kik: othe meeohete hiũ cia njora, na othe marĩ na ũũgĩ wa mbaara, o ũmwe wao
    eyohete rũhiũ rwa njora, ehaarĩirie nĩ ũndũ wa imakania iria ingĩũka ũtukũ.
  fra-NCL: tous sont armés de l’épée, exercés au combat ; chacun porte son épée sur
    sa hanche, pour écarter les alarmes de la nuit.
  cek-AK: Nihcae loe sumsen to sin o moe, misatuh kop kami ah oh o boih; zitthoh pongah
    aqum ah, angmacae ih phaih nuiah sumsen to koeng o boih.
  cuk-cuk: Wemar bela es-suid-nikamaladbiid, bilagi-urwemalagala odurdaklesmaladid.
    Neg-mutikidba e-isdarmalad-ainiardaed-ular, e-dikargi es-suid-nika-nika gudimalad.
  uig-CYR: Уларниң һәммиси өз қиличи тутуқлуқ, Җәң қилишқа тәрбийиләнгәнләрдур; Түнләрдики
    вәсвәсиләргә тәйяр туруп, Һәммиси өз қиличини янпишиға асиду».
  tel-2017: వారంతా కత్తిసాములో నిష్ణాతులు. యుద్ధరంగంలో ఆరితేరిన వారు. రాత్రి పూట జరిగే
    అపాయాలకు సన్నద్ధులై వస్తున్నారు.
  hat-BSA: Yo tout ki konn manyen nepe, ki fò nan afè lagè; chak mesye gen nepe l
    bò kote li, pou fè gad kont menas lannwit yo.
  kos-kos: Elos nukewa pisrla ke orekmakinyen cutlass; Elos mwet na pah ke mweun uh.
    Kais sie selos us cutlass natul, Akola na nu ke kutena mwe lokoalok ma ac sikyak
    ke fong.
  hbo-WLC: כֻּלָּם֙ אֲחֻ֣זֵי חֶ֔רֶב מְלֻמְּדֵ֖י מִלְחָמָ֑ה אִ֤ישׁ חַרְבּוֹ֙ עַל־יְרֵכ֔וֹ
    מִפַּ֖חַד בַּלֵּילּֽוֹת׃ ס
  ibo-ibo: Ha niile ji mma agha; ha bụ ndị a zụrụ nke ọma ibu agha. Mma agha onye
    ọbụla dịkwa nʼukwu ya, ịdị njikere maka ihe egwu abalị.
  ory-ory: ସେମାନେ ସମସ୍ତେ ଖଡ୍ଗଧାରୀ ଓ ଯୁଦ୍ଧରେ ନିପୁଣ; ରାତ୍ରିକାଳର ଆଶଙ୍କା ହେତୁ ପ୍ରତ୍ୟେକର
    କଟିଦେଶରେ ସ୍ୱ ସ୍ୱ ଖଡ୍ଗ ବନ୍ଧା ଥାଏ।
  chk-chk: Ir meinisin ra ri ngeni lukalaper efoch ketilas, ra pwal silelap le maun.
    Iteiten eman me eman a wor nöün ketilas, pun ra molotä fän iten ar repwe maun
    lepwin.
  rop-rop: Deibin ol klebawan blanga yusum det bigwan naif, en dei sabi fait nomo
    lilbit. Dei ol garram bigwan naif langa olabat bingga, en ebrinait olabat jidan
    redi blanga fait.
  ukr-1871: Всї з мечами, зʼучені до бою; у кожного меч при боку, про безпеку в ночі.
  deu-1951: alle mit Schwertern bewaffnet, im Fechten geübt, jeder sein Schwert an
    der Seite, damit nichts zu fürchten sei während der Nacht.
  eng-JPS: They all handle the sword, and are expert in war; every man hath his sword
    upon his thigh, because of dread in the night.
  srp-1865: Svi imaju maèeve, vješti su boju, u svakoga je maè o bedru radi straha
    noænoga.
  lug-lug: bonna balina ebitala, era bamanyirivu mu kulwana; buli omu n’ekitala kye
    mu kiwato kye, nga beetegekedde entiisa ey’ekiro.
  heb-heb: כלם אחזי חרב מלמדי מלחמה איש חרבו על ירכו מפחד בלילות׃
  ben-IRV: তাঁদের সবার সঙ্গে আছে তলোয়ার, যুদ্ধে তাঁরা সবাই পাকা; তলোয়ার কোমরে বেঁধে
    নিয়ে তাঁরা প্রত্যেকে প্রস্তুত আছেন রাতের বিপদের জন্য।
  pan-pan: ਉਹ ਸਾਰੇ ਤਲਵਾਰ ਧਾਰੀ ਹਨ, ਉਹ ਯੁੱਧ ਵਿੱਚ ਨਿਪੁੰਨ ਹਨ, ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਰਾਤਾਂ
    ਦੇ ਡਰ ਦੇ ਕਾਰਨ ਆਪਣੀ ਤਲਵਾਰ ਆਪਣੇ ਪੱਟ ਉੱਤੇ ਲਟਕਾਈ ਰੱਖਦਾ ਹੈ।
  mya-JVB: ညဉ့် အခါ စိုးရိမ် စရာရှိသောကြောင့် ၊ လူတိုင်း မိမိ ပေါင် ၌ မိမိ ထား ကိုမြှောင်ထားလျက်ရှိ၏။
  hmo-hmo: Unai tau 60 ibounai, be tuari kaia iusilaia diba momo, bona tuari dekenai
    idia manada vadaeni. Edia tuari kaia be ta ta, edia gaba gaudia dekenai idia atoa
    hegaegae, hanuaboi ena gari gaudia do idia koua totona.
  urd-urd: वह सब के सब शमशीरज़न और जंग में माहिर हैं। रात के ख़तरे की वजह से हर एक
    की तलवार उसकी रान पर लटक रही है।
  rus-SYN: Все они держат по мечу, опытны в бою; у каждого меч при бедре его ради
    страха ночного.
  bqc-SIM: Aa fɛ̃ndaↄ kũa ḿpii, zĩ̀kan saↄnɛ! An baade fɛ̃nda looa gwãasĩn yã́ↄ
    yã́i.
  tcz-CHONGTHU: Amaho khu chemjam peithem cheh, galsat them cheh ahiuve. Chemjam a
    kiko sohkei uvin, janteng koiyin lengpa hin bulu jongleh avengdoh ding sadema
    kimansa ahiuve.
  mar-mar: ते सगळे निपुण लढवय्ये व तलवारधारी आहेत. रात्री येणाऱ्या कोणत्याही संकटाचा
    मुकाबला करायला ते तयार आहेत.
  qub-qub: Jinachöpis pillyay yachajcunallami. Llapanpis paycunaga sabliwan fiyupami
    pillyayta yachan. Paycunaga sablinta chegllancho jatishalla purichin chacaypa
    imapis captenga juclla pillyananpaj.
  bqp-bqp: Be kpuro bɑ kɑ tɑkobi sɑnnɔ yɛ̃. Bɑ sɑ̃ɑwɑ tɑbu durɔbu. Ben bɑɑwure u win
    tɑkobi bɛki win yɛ̃sɑɔ u kɑ sɔɔru sɑ̃ɑ bɑɑ yibɛrɛbɑ bɑ̀ n kurɑmɑ wɔ̃kuru.
  hat-hat: Yo tout gen anpil ladrès pou sèvi ak nepe. Se vyewo yo ye nan lagè. Yo
    chak gen nepe yo mare nan ren yo. Yo tou pare pou si yo ta atake yo lannwit.
  eng-BSB: All are skilled with the sword, experienced in warfare. Each has his sword
    at his side prepared for the terror of the night.
  eng-WEBPB: They all handle the sword, and are expert in war. Every man has his sword
    on his thigh, because of fear in the night.
  kbq-kbq: Ana maka vahe'mo'za bainati kazinteti'ma ha'ma hu'arera vugota hunazanki'za,
    ha'ma hu'zana antahikasi'naze. Ha' vahe'mo'zama kini ne'ma kenage'ma eme ahe'zanku'ma
    kegava hunentaza vaheki'za mago magomo'za bainati kazina zamote anaki tragotetere
    hu'naze.
  nhe-BL: Quinmachtijtoque nochi yajuanti tlen quihualicaj machetes quejatza tlatehuise.
    Sesen tlen yajuanti motzinquechilpitoc imachete para motehuise ica tlayohua quema
    mahuilili.
  gub-BL: Paw rupi ukwaw takihepuku pupe upuruzuka haw wà. Wiko zeàmàtyry'ymawhu rehe
    uzemuàgy'ygatu ma'e romo wà. Wereko takihepuku pitàitàigatu wà. Ta'e na'ikatuahy
    kwaw pyhaw xe.
  eng-DRA: 'All holding swords, and most expert in war: every man’s sword upon his
    thigh, because of fears in the night.'
