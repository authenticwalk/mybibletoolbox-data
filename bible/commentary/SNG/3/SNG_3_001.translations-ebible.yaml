verse: SNG.003.001
translations:
  mal-C: രാത്രിമുഴുവനും എന്റെ കിടക്കയിൽ ഞാൻ എന്റെ പ്രാണപ്രിയനെ അതിയായി ആഗ്രഹിച്ചു;
    ഞാൻ അതിയായി ആഗ്രഹിച്ചു, എന്നാൽ അവൻ വന്നുചേർന്നില്ല.
  deu-TKW: Auf meinem Lager suchte ich nächtens, den meine Seele liebt; ich suchte
    ihn und fand ihn nicht.
  lin-lin: Butu mobimba, na mbeto na ngai, nazali koluka mobali oyo motema na ngai
    elingaka ; naluki ye, kasi namonaki ye te.
  eng-LSV: On my bed by night, I sought him whom my soul has loved; I sought him,
    and I did not find him!
  eng-GNV: 'In my bed by night I sought him that my soule loued: I sought him, but
    I found him not.'
  eng-WEBSTER: 'By night on my bed I sought him whom my soul loveth: I sought him,
    but I found him not.'
  nhw-BL: 'Nopa ichpocatl temiqui para quitemohua nopa telpocatl: Ica tlayohua nijtemo
    ipan notlapech yaya catli nechicnelía. Nijtemo, pero amo nijpanti.'
  swh-ONEN: Usiku kucha kwenye kitanda changu nilimtafuta yule moyo wangu umpendaye;
    nilimtafuta, lakini sikumpata.
  bba-bba: wɔ̃ku ɡirirɑ nɑ kpĩ nɛn kpin yeru wɔllɔ. Nɑ kɑsu wi nɛn ɡɔ̃ru ɡɑ kĩ. Adɑmɑ
    nɑ ǹ nùn wɑ.
  eng-KJVCPB: 'By night on my bed I sought him whom my soul loveth: I sought him,
    but I found him not.'
  luo-luo: Otieno duto kane an e kitandana, ne amanyo ngʼat ma chunya ohero; ne amanye
    to ne ok ayude.
  meu-meu: Hanuaboi ai, egu mahuta patana ai, egu lalokau tauna na tahua; na tahua,
    to asina davaria, na boiria, to ia na se haere.
  npi-ULB: प्रेमिका आफैसित बोल्दैः रातमा मेरो ओछ्यानमा मेरो प्राणले प्रेम गरेको प्रेमीलाई
    मैले खोज्दै थिएँ । मैले उहाँको खोजी गरेँ, तर उहाँलाई भेट्टाउन सकिनँ ।
  yor-yor: Ní orí ibùsùn mi ní òru mo wá ẹni tí ọkàn mí fẹ́; mo wá a, ṣùgbọ́n èmi
    kò rí i.
  pes-OPCB: 'شب هنگام در بستر خویش او را که جانم دوستش دارد به خواب دیدم: به دنبال
    او می‌گشتم، اما او را نمی‌یافتم.'
  tgl-ULB: Sa gabi sa aking higaan ako ay nananabik sa aking mahal, hinanap ko siya,
    pero hindi ko siya matagpuan.
  hui-hui: I̱na mbi bibahendengi i̱ninaga dagiani paluwa paliahondo nahe yange yange
    bu wuwa i̱naga gubalini biago hangu emaga handaabo haruli. I̱na emagaha ibu hangu
    taya biaabo howa handa walia naheore haru.
  mya-mya: ငါထမည်။ မြို့လမ်းတို့တွင် လည်မည်။ ငါ့ ဝိညာဉ်ချစ်သောသူကို လမ်းမတို့တွင်ရှာမည်ဟုဆိုလျက်
    ရှာသော်လည်း မတွေ့။
  bod-N: མཚན་མོར་རང་གི་མལ་ཁྲིའི་སྟེང་། ། ང་ཡི་སེམས་ཀྱི་བྱམས་པ་དེ། ། ཡང་ཡང་བཙལ་མོད་ངས་མ་རྙེད།
    །
  sna-sna: Usiku hwose ndiri pamubhedha wangu ndakatsvaka uyo anodiwa nomwoyo wangu;
    ndakamutsvaka asi handina kumuwana.
  spa-BLM: Por la noche en mi cama, Busqué a quien mi alma ama. Lo busqué, pero no
    lo encontré.
  cac-cac: A d'a sat in ch'at d'ac'valil, ix in vayichej in sayanec' vin̈ xajanab'il
    vuuj. Ix in sayec' vin̈, palta maj ilchaj vin̈ vuuj.
  swh-ULB: Usiku katika kitanda changu nilikuwa na shauku ya yeye ni mpendaye; nilimtafuta,
    lakini sikumpata.
  bel-bel: Я начамі на ложку шукала каханага сэрца майго, я шукала яго, не знайшла.
  deu-ELBBK: 'Auf meinem Lager in den Nächten suchte ich ihn, den meine Seele liebt:
    Ich suchte ihn und fand ihn nicht.'
  mbb-OT: Dutun te mezukilem he edhidhizeǥà a, ebulungen a te minahal ku. Egkesuat
    a he zuma ku sikandin piru wazà sikandin.
  mal-2015: രാത്രിസമയത്തു എന്റെ കിടക്കയിൽ ഞാൻ എന്റെ പ്രാണപ്രിയനെ അന്വേഷിച്ചു; ഞാൻ
    അവനെ അന്വേഷിച്ചു; കണ്ടില്ലതാനും.
  rmc-rmc: Pre miro hadžos račenca rodavas oles, kas kamel miri duša. Rodavas les,
    ale na arakhľom.
  pes-OPV: شبانگاه در بستر خود او را که جانم دوست می دارد طلبیدم. او را جستجو کردم
    امانیافتم.
  ron-1924: Ам кэутат ноаптя ын аштернутул меу, ам кэутат пе юбитул инимий меле; л-ам
    кэутат, дар ну л-ам гэсит…
  ben-OBCV: সারারাত আমার শয্যায় আমি একজনের প্রতীক্ষায় পথ চেয়ে বসেছিলাম, যাঁকে আমার
    হৃদয় ভালোবাসে; তাঁর জন্য পথ চেয়ে বসে থাকলাম কিন্তু তাঁর দেখা পেলাম না।
  som-som: Goor habeennimo ah ayaan sariirtayda ka doondoonay kan naftaydu jeceshahay.
    Waan doondoonay, laakiinse ma aanan helin.
  lat-VUC: '[In lectulo meo, per noctes, quæsivi quem diligit anima mea: quæsivi illum,
    et non inveni.'
  eng-ASVBT: 'By night on my bed I sought him whom my soul loveth: I sought him, but
    I found him not.'
  ita-1885: Io ho cercato nel mio letto, nelle notti, Colui che l'anima mia ama; Io
    l'ho cercato, e non l'ho trovato.
  eng-LXXUP: 'By night on my bed I sought him whom my soul loves: I sought him, but
    found him not; I called him, but he hearkened not to me.'
  eng-ULB: At night on my bed I was longing for him whom my soul loves; I looked for
    him, but I could not find him.
  spa-VBL: Una noche, cuando estaba acostada en la cama, anhelaba a mi amado. Lo anhelaba,
    pero no estaba en ninguna parte.
  fra-_FOB: J'ai cherché durant les nuits sur ma couche celui qu'aime mon âme; je
    l'ai cherché, mais je ne l'ai point trouvé.
  mal-mal: രാത്രിസമയത്ത് എന്റെ കിടക്കയിൽ ഞാൻ എന്റെ പ്രാണപ്രിയനെ അന്വേഷിച്ചു; ഞാൻ അവനെ
    അന്വേഷിച്ചു; കണ്ടില്ലതാനും.
  urd-GVR: Rāt ko jab maiṅ bistar par leṭī thī to maiṅ ne use ḍhūnḍā jo merī jān kā
    pyārā hai, maiṅ ne use ḍhūnḍā lekin na pāyā.
  suz-BL: गो नाक्‍दो रे आं ब्राख्‍येम आं दाक्‍शो वोंइश मुर कली माल्‍ता। गो मेको कली
    ब्रेत्‍ताक्‍ङ। तन्‍न मेकोम लोव़ मलेत्‍ती। ठेयब कुम्‍सो ५:६
  eng-NOY: '[[M.]] Upon my bed, in the night, I sought him whom my soul loveth; I
    sought him, but found him not.'
  ita-1927: Sul mio letto, durante la notte, ho cercato colui che l’anima mia ama;
    l’ho cercato, ma non l’ho trovato.
  ckb-ckb: بە درێژایی شەو لەسەر نوێنەکەم بەدوای ئەو کەسەدا گەڕام کە گیانم خۆشی دەوێت؛
    بەدوایدا گەڕام، بەڵام نەمدۆزییەوە.
  eng-BBE: 'By night on my bed I was looking for him who is the love of my soul: I
    was looking for him, but I did not see him.'
  kan-OKCV: ರಾತ್ರಿಯೆಲ್ಲಾ ನನ್ನ ಹಾಸಿಗೆಯ ಮೇಲಿದ್ದೆನು; ನನ್ನ ಪ್ರಾಣ ಪ್ರಿಯನನ್ನು ಹುಡಕಿದೆನು.
    ಅವನನ್ನು ಎಷ್ಟು ಹುಡುಕಿದರೂ ಅವನು ಸಿಗಲಿಲ್ಲ.
  tam-2017: இரவுநேரங்களில் என் படுக்கையிலே என் ஆத்தும நேசரைத் தேடினேன்; தேடியும் நான்
    அவரைக் காணவில்லை.
  spa-RV-1909: 'POR las noches busqué en mi lecho al que ama mi alma: busquélo, y
    no lo hallé.'
  ron-BTF: Noaptea, în patul meu, l-am căutat pe cel pe care sufletul meu îl iubeşte;
    l-am căutat dar nu l-am găsit.
  eng-WEBP: By night on my bed, I sought him whom my soul loves. I sought him, but
    I didn’t find him.
  eng-FBV: One night when I was lying in bed, I longed for the one I love. I longed
    for him, but he was nowhere to be found.
  nld-1939: Des nachts op mijn sponde Zocht ik naar mijn zielsbeminde; Ik zocht naar
    hem, Maar vond hem niet!
  nch-BL: “Ica tayohua nijtemo ipan notapech yaya cati techicnelía. Nijtemo, pero
    amo nijpanti.
  vie-1934: Ban đêm tại trên giường mình, tôi tình người mà lòng tôi yêu dấu, Tôi
    tìm kiếm người mà không gặp.
  hin-CV: अपने बिछौने पर मैं हर रात उसका इंतजार करती रही, जो मुझे प्राणों से भी प्रिय
    है; मैं उसे खोजती रही, मगर मेरी खोज बेकार रही.
  spa-BES: 'Por la noche, en mi cama, lo estaba buscando, que es el amor de mi alma:
    lo estaba buscando, pero no lo vi.'
  tdx-tdx: Ie haleñe an-tihiko atoy, nipaiako i kokoam’ piaikoy, nisalala aze iraho
    fa tsy tendreke;
  tha-KJV: ยามราตรีกาลเมื่​อด​ิฉันนอนอยู่​ดิ​ฉันมองหาเขาผู้นั้​นที​่ดวงใจของดิฉั​นร​ักใคร่
    ดิ​ฉันมองหาเขา แต่​หาได้พบไม่
  por-BR-2018: Ela :Durante as noites busquei em minha cama a quem minha alma ama;
    busquei-o, mas não o achei.
  deu-ELO: 'Auf meinem Lager in den Nächten suchte ich, den meine Seele liebt: ich
    suchte ihn und fand ihn nicht.'
  eng-WYC-2018: In my little bed, I sought him by nights, whom my soul loveth; I sought
    him, and I found not. (In my little bed, night after night, I sought him, whom
    my soul loveth; I sought him, but I could not find him.)
  epo-epo: Sur mia kuŝejo dum la nokto mi serĉis tiun, kiun mia animo amas; Mi serĉis
    lin, sed mi lin ne trovis.
  uig-PIN: «Orun-kɵrpǝmdǝ yetip, keqǝ-keqilǝrdǝ, Jenimning sɵyginini izdǝp tǝlmürüp
    yattim; Izdidim, biraⱪ tapalmayttim;
  beo-beo: Na gasi huluane bobaligilalebe, na da na golasuga golai dialu, na sasagesu
    dunu simasia ba:i. Na da e hogolalu be hame ba:i.
  tpi-OTNT: Olgeta nait mi save slip na driman long dispela pren mi laikim tumas.
    Na long driman mi painim em long olgeta hap tasol mi no save lukim em.
  hau-SA: Dare farai a kan gadona na nemi wanda zuciyata take ƙauna; na neme shi amma
    ban same shi ba.
  uig-LAT: «Orun-körpemde yétip, kéche-kéchilerde, Jénimning söyginini izdep telmürüp
    yattim; Izdidim, biraq tapalmayttim;
  nde-nde: Ubusuku bonke ngisembhedeni wami ngamdinga lowo othandwa yinhliziyo yami;
    ngamdinga kodwa kangimfumananga.
  ton-ton: '‌ʻI he ʻeku ʻi hoku mohenga ʻi he pō, naʻaku kumi kiate ia ʻoku ʻofa ki
    ai hoku laumālie: ne u kumi, ka naʻe ʻikai ke ʻiloʻi ia,'
  ces-1613: Na ložci svém v noci hledala jsem toho, kteréhož miluje duše má. Hledala
    jsem ho, ale nenašla jsem ho.
  eng-WMB: By night on my bed, I sought him whom my soul loves. I sought him, but
    I didn’t find him.
  tam-TCV: இரவு முழுவதும் என் படுக்கையில் இருந்தேன்; என் உயிர்க் காதலரை நான் தேடினேன்.
    நான் அவரைத் தேடியும், அவரைக் காணவில்லை.
  ceb-ULB: Sa pagkagabii sa akong higdaanan nagtinguha ako sa akong hinigugma; nangita
    ako kaniya, apan wala ko siya mahikaplagi.
  pol-UBG: Na swoim łożu wśród nocy szukałam tego, którego miłuje moja dusza. Szukałam
    go, ale go nie znalazłam.
  urd-GVU: رات کو جب مَیں بستر پر لیٹی تھی تو مَیں نے اُسے ڈھونڈا جو میری جان کا پیارا
    ہے، مَیں نے اُسے ڈھونڈا لیکن نہ پایا۔
  deu-1912: Des Nachts auf meinem Lager suchte ich, den meine Seele liebt. Ich suchte;
    aber ich fand ihn nicht.
  kan-2017: ರಾತ್ರಿಯಲ್ಲಿ ಹಾಸಿಗೆಯ ಮೇಲೆ ನನ್ನ ಪ್ರಾಣಪ್ರಿಯನನ್ನು ಹುಡುಕಿದೆನು, ಎಷ್ಟು ಹುಡುಕಿದರೂ
    ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Gubin e nep’ ni gu ra mol nga chob rog mu gu lik’aynag e cha’ ni gu ba’adag;
    ug sapnag fare mo’on, ma da gu pir’eg.
  hlt-MCSB: Ka hinglu kah a lungnah te khoyin ah ka thingkong dongah ka tlap. Anih
    te ka tlap dae amah ka hmuh moenih.
  mdy-ETH: ዋንቶ ጉቤ ሻኣሎይዳ ታ ላሃዖ ዒናፓ ታ ናሽኬሢ ታኣኒ ኮዔኔ፤ ታ ኮዔኔ፥ ጋዓንቴ ታ ዒዛ ዴንቂባኣሴ።
  twi-ASANTE: Anadwo mu nyinaa, wɔ me mpa so mehwehwɛɛ deɛ mʼakoma da no so; mehwehwɛɛ
    no, nanso manhunu no.
  eng-WEBU: By night on my bed, I sought him whom my soul loves. I sought him, but
    I didn’t find him.
  spa-PDDPT: Por las noches en mi cama buscaba al que ama mi alma. Lo busqué, Pero
    no lo hallé.
  gun-gun: Pyávy xerupa py xetui jave aeka xerekovea rembiayvu. Aeka-eka teĩ ndajoui.
  ilo-ULB: Iti rabii idiay pagiddaak, kail-iliwko ti lalaki nga ay-ayatek; binirokko
    isuna ngem saanko a masarakan.
  kpg-kpg: Di madagoaa au guu moe i hongo dogu moenge hagadau nia boo, gei au e midi
    i dagu dangada dela e aloho ai. Au nogo halahala a mee, gei digi gida.
  uig-ARA: «ئورۇن-كۆرپەمدە يېتىپ، كېچە-كېچىلەردە، جېنىمنىڭ سۆيگىنىنى ئىزدەپ تەلمۈرۈپ
    ياتتىم؛ ئىزدىدىم، بىراق تاپالمايتتىم؛
  sus-sus: «Kɔɛ ra n bara n xanuntenyi fen n ma sade ma, kɔnɔ n mu a toxi.
  pon-2006: Pwohng koaros ni ei kin wonohn nan ei peht I kin ouraman ei mwohnlimpoako;
    I kin raparapahki, I ahpw sohte kak diar.
  ksd-ksd: Nina ba ra balagu i mari ia, iau ga ngarao upi ia ta ra umana bungbung
    na marum ba iau ga va ta kaugu vava; Iau ga ngarao upi ia, ma pa iau ga tikan
    tadav ia.
  tur-YTC: Geceleyin yatağımın üzerinde, Onu, canımın sevdiğini aradım. Aradım, ama
    onu bulamadım.
  grc-BRENT: Ἐπὶ κοίτην μου ἐν νυξὶν, ἐζήτησα ὃν ἠγάπησεν ἡ ψυχή μου· ἐζήτησα αὐτὸν,
    καὶ οὐχ εὗρον αὐτόν· ἐκάλεσα αὐτὸν, καὶ οὐχ ὑπήκουσέ μου.
  ind-AYT: Di atas tempat tidurku, pada malam hari, aku mencari-cari dia yang dicintai
    jiwaku. Aku mencarinya, tetapi tidak menemukannya.
  nya-nya: Usiku wonse ndili pa bedi langa ndinafunafuna amene mtima wanga umamukonda;
    ndinamufunafuna koma osamupeza.
  kyg-kyg: Haniꞌilagamo hipaꞌnileꞌmo havaeꞌneꞌnaeꞌmo nahau nayamopafiꞌmo neꞌnahaiya
    vekaꞌnieꞌmo kahauya huꞌnovaꞌmonanafa oꞌageꞌnove.
  hrv-hrv: Po ležaju svome, u noćima, tražila sam onoga koga ljubi duša moja, tražila
    sam ga, ali ga nisam našla.
  mps-mps: Tigidali sogo hulide ena godege pibo sogo, eno te godolo ebo abagide na
    naga ebo dao. Te eno nade aga tigidali habude gegali, tiali goli eno aga me subeo.
  tpi-tpi: Olgeta nait mi save slip na driman long dispela pren mi laikim tumas. Na
    long driman mi painim em long olgeta hap tasol mi no save lukim em.
  dan-1931: På mit Leje om Natten søgte Ham, som min Sjæl har kær, jeg søgte, men
    fandt ham ikke.
  vie-OVCB: Đêm khuya trên giường, em khao khát vì người yêu. Em mong mỏi nhưng chàng
    không đến.
  guj-2017: મેં રાત્રે મારા પ્રાણપ્રિયને પલંગમાં શોધ્યો, મેં તેને શોધ્યો પણ તે મને
    મળ્યો નહિ.
  pon-2006A: Pwohng koaros ni ei kin wonohn nan ei peht I kin ouraman ei mwohnlimpoako;
    I kin raparapahki, I ahpw sohte kak diar.
  por-BRBSL: À noite, na minha cama, Procurei aquele a quem minha alma ama. Eu o procurei,
    mas não o encontrei.
  cth-cth: Ka lungthung hoi ka pahren e hateh, karum vah ka inae koehoi ka tawng.
    Hateiteh ka hmawt hoeh.
  twi-twi: Anadwo mu nyinaa, wɔ me mpa so mehwehwɛɛ nea me koma da no so; mehwehwɛɛ
    no, nanso manhu no.
  hlt-hlt: Ka hinglu kah a lungnah te khoyin ah ka thingkong dongah ka tlap. Anih
    te ka tlap dae amah ka hmuh moenih.
  tbz-SIM: N duɔ́mu kɛyènkɛ̀ n dɔ́ù kɛ wɑnti n yɛ̀mmɛ̀ dɔ́ wè, kɛ mɛ̀nkɛ ò wɑmmú m
    mɛ nyí ò yɑ̀,
  msy-2020: Kɨ dɨmagaribar zurara akuava, irebabar gumazir kɨ ifongezir kamɨn gari.
    Egha irebamɨn aven kɨ pamtemɨn a gɨnɨghnɨgha danganiba bar a buriavɨra ikia ghua,
    egha an apizir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ toosɑ ɑhoo sɩ mɑ kʋsɔɔlʋ ntɛ́ mɑ pɛɛkɑ kɑto tɔɔ. Nɑ mɑ́ pɛɛkɩ,
    nɑ mɑ́ pɛɛkɩ, mɑ tɑ nɑ-ɩ.
  azb-azb: Yatağımda bütün gecə Könlümün sevgilisini axtardım, Axtardım, amma tapa
    bilmədim.
  eng-DBY: 'On my bed, in the nights, I sought him whom my soul loveth: I sought him,
    but I found him not.'
  hin-2017: रात के समय मैं अपने पलंग पर अपने प्राणप्रिय को ढूँढ़ती रही; मैं उसे ढूँढ़ती
    तो रही, परन्तु उसे न पाया; (यशा. 3:1)
  wol-KYG: Sama kaw lal, guddi, laa seet sama soppey xol. Seet naa ko, gisuma ko.
  eng-YLT: On my couch by night, I sought him whom my soul hath loved; I sought him,
    and I found him not!
  eng-WYC-2017: In my little bed, I sought him by nights, whom my soul loveth; I sought
    him, and I found not.
  eng-WMBB: By night on my bed, I sought him whom my soul loves. I sought him, but
    I didn’t find him.
  urd-GVH: रात को जब मैं बिस्तर पर लेटी थी तो मैंने उसे ढूँडा जो मेरी जान का प्यारा
    है, मैंने उसे ढूँडा लेकिन न पाया।
  rug-rug: Pa qua teqe pana boṉi vari luli, si doṉo hata ia rau si asa sapu tataru
    nia sa buloqu; doṉo hata ia rau, ba lopu boka dogoria rau.
  gaz-gaz: Ani halkan guutuu siree koo irra ciisee nama garaan koo jaallatu sana nan
    barbaade; ani isa nan barbaade; garuu isa hin arganne.
  fra-LSG: Sur ma couche, pendant les nuits, J’ai cherché celui que mon cœur aime;
    Je l’ai cherché, et je ne l’ai point trouvé…
  yal-yal: N nɛma saxi n ma saden ma kɔɛɛn na, n kataxi n xanuntenna to feen na, n
    na a fenma, koni n mi a toma.
  haw-1868: MALUNA o ko'u wahi moe, i ka po, Ua imi au i ka'u mea i aloha'i; Imi au
    ia ia, aole nae i loaa.
  arb-NAV: '(الْمَحْبُوبَةُ): طَوَالَ اللَّيْلِ عَلَى مَضْجَعِي طَلَبْتُ بِشَوْقٍ
    مَنْ تُحِبُّهُ نَفْسِي، فَمَا وَجَدْتُهُ.'
  ewe-ewe: Medi ame si nye dzi lɔ̃na la le nye aba dzi zã blibo la katã; medii, gake
    nyemekpɔe o.
  eng-LEE: 'On my couch during the nights I sought him whom my soul loveth: I sought
    him, but I found him not.'
  asm-FB: ৰাতি মোৰ শয্যাত মোৰ প্ৰাণৰ প্ৰিয়তমক মই বিচাৰিলো; মই তেওঁক বিচাৰিলো, কিন্তু
    নাপালোঁ;
  sus-A: «كْي رَ ﭑ بَرَ ﭑ شَنُنتٍنيِ قٍن ﭑ مَ سَدٍ مَ، كْنْ ﭑ مُ عَ تٌشِ.
  fra-SBL: La nuit, sur mon lit, J'ai cherché celui que mon âme aime. Je l'ai cherché,
    mais je ne l'ai pas trouvé.
  hbo-hbo: עַל־מִשְׁכָּבִי֙ בַּלֵּילֹ֔ות בִּקַּ֕שְׁתִּי אֵ֥ת שֶׁאָהֲבָ֖ה נַפְשִׁ֑י
    בִּקַּשְׁתִּ֖יו וְלֹ֥א מְצָאתִֽיו׃
  kik-kik: Ũtukũ wothe ndĩ ũrĩrĩ-inĩ wakwa ndĩracaragia ũcio ngoro yakwa yendete;
    ndĩramũcaririe, no ndinamuona.
  fra-NCL: Sur ma couche, pendant la nuit, j’ai cherché celui que mon cœur aime ;
    je l’ai cherché et je ne l’ai pas trouvé.
  cek-AK: Aqum ah ka palung ih tlangai to iihkhun nuiah ka pakrong; anih to ka pakrong,
    toe ka hnu ai.
  cuk-cuk: Mutik-gabmaidgine, an-sui an amialid, an-sui-na-nue-sabesailad an amialid.
    An-gabmaidgi an aminaigusanad, an amissurgusad.
  uig-CYR: «Орун-көрпәмдә йетип, кечә-кечиләрдә, Җенимниң сөйгинини издәп тәлмүрүп
    яттим; Издидим, бирақ тапалмайттим;
  tel-2017: (యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది) రాత్రిపూట పడుకుని నేను నా ప్రాణప్రియుని
    కోసం ఎదురు చూస్తూ ఉన్నాను. అతని కోసం నేనెంతగానో ఎదురు చూసినా అతడు కనబడలేదు.
  hat-BSA: Sou kabann mwen, pandan nwit la, mwen te chache sila ke nanm mwen renmen
    an. Mwen te chache l, men m pa t jwenn li.
  kos-kos: Fong nukewa ke nga oan fin mwe oan kiuk uh Nga nunkal su nga lungse yohk;
    Nga sokol, ac tia ku in konalak.
  hbo-WLC: עַל־מִשְׁכָּבִי֙ בַּלֵּיל֔וֹת בִּקַּ֕שְׁתִּי אֵ֥ת שֶׁאָהֲבָ֖ה נַפְשִׁ֑י
    בִּקַּשְׁתִּ֖יו וְלֹ֥א מְצָאתִֽיו׃
  ibo-ibo: Achọrọ m onye m hụrụ nʼanya nʼelu ihe ndina m nʼabalị, ma ahụghị m ya.
    Ebiliri m chọọ ya ma ahụghị m ya.
  ory-ory: ଯାହାଙ୍କୁ ମୋହର ପ୍ରାଣ ପ୍ରେମ କରେ, ତାଙ୍କୁ ମୁଁ ରାତ୍ରିକାଳେ ଆପଣା ଶଯ୍ୟାରେ ଖୋଜିଲି;
    ମୁଁ ତାଙ୍କୁ ଖୋଜିଲି, ମାତ୍ର ପାଇଲି ନାହିଁ।
  chk-chk: Lupwen üa kon won kiei lepwin, üa tan pwe üa kütta ätewe üa tongei seni
    lon letipei. Üa kütta, nge üsap küna.
  rop-rop: Naitaim wen ai leidan langa main sweig ai oldei drim blanga im, dumaji
    ai laigim im detmatj. Aibin lukabat blanga im ebriweya, bat ai nomo bin faindim
    im.
  ukr-1871: У ночі на ліжку в себе я того шукала, кого серце моє любить, й не знайшла,
    шукавши.
  deu-1951: Auf meinem Lager in den Nächten suchte ich, den meine Seele liebt; ich
    suchte ihn, aber ich fand ihn nicht!
  eng-JPS: By night on my bed I sought him whom my soul loveth; I sought him, but
    I found him not.
  srp-1865: Na postelji svojoj noæu tražih onoga koga ljubi duša moja, tražih ga,
    ali ga ne naðoh.
  lug-lug: Ekiro kyonna nga ndi ku kitanda kyange, nalindirira emmeeme yange gw’eyagala,
    ne munoonya naye saamulaba.
  heb-heb: על משכבי בלילות בקשתי את שאהבה נפשי בקשתיו ולא מצאתיו׃
  ben-IRV: রাতের বেলা আমার বিছানায় আমার প্রাণের প্রিয়তমকে আমি খুঁজছিলাম; আমি তাঁকে
    খুঁজছিলাম, কিন্তু পেলাম না।
  pan-pan: ਰਾਤ ਨੂੰ ਮੈਂ ਆਪਣੇ ਪਲੰਗ ਉੱਤੇ, ਆਪਣੇ ਪ੍ਰਾਣ ਪਿਆਰੇ ਨੂੰ ਭਾਲਿਆ, ਮੈਂ ਉਹ ਨੂੰ ਭਾਲਿਆ
    ਪਰ ਉਹ ਮੈਨੂੰ ਨਹੀਂ ਮਿਲਿਆ।
  mya-JVB: ငါ့ ဝိညာဉ် ချစ် သောသူ ကို ညဉ့် အခါ အိပ်ရာ ပေါ် မှာ ငါရှာ ၏။ ရှာ သော်လည်း
    မ တွေ့။
  hmo-hmo: Hanuaboi ta, egu mahuta patana dekenai, egu lalokau tauna lau tahua, lau
    tahua to lau davaria lasi. Ia dekenai lau boiboi, to ia haere lasi.
  urd-urd: मैंने रात को अपने पलंग पर उसे ढूँडा जो मेरी जान का प्यारा है; मैंने उसे
    ढूँडा पर न पाया।
  rus-SYN: На ложе моем ночью искала я того, которого любит душа моя, искала его и
    не нашла его.
  bqc-SIM: Ma wɛ́ dↄ ma yenzidezi gwãasĩna ma wúlɛkĩi, ma aà wɛ̀ɛlɛ, mi aà eo.
  tcz-CHONGTHU: 'Mounu: Jan khat khun chunga sa-mang kajal laijin, ka goldeipa ka
    lhangai lheh-e. Kalhangai lheh jeng in, hinlah ama ahung poi.'
  mar-mar: (ती स्त्री स्वतःशी बोलते) रात्रीच्या वेळी मी माझ्या शय्येवर पडले असता,
    ज्याच्यावर माझा जीव प्रेम करतो, त्याची उत्कंठा मला लागली. मी त्यास उत्कटतेने शोधले;
    पण तो मला सापडला नाही.
  qub-qub: Cämächo chacaycuna ashirë cuyaynëta. May-jina ashirpis manami tarëchu.
  bqp-bqp: wɔ̃ku girirɑ nɑ kpĩ nɛn kpin yeru wɔllɔ. Nɑ kɑsu wi nɛn gɔ̃ru gɑ kĩ. Adɑmɑ
    nɑ ǹ nùn wɑ.
  hat-hat: Pandan plizyè nwit, m' kouche sou kabann mwen, m' chache moun mwen renmen
    anpil la. M' chache l', mwen pa jwenn li.
  eng-BSB: On my bed at night I sought the one I love; I sought him, but did not find
    him.
  eng-WEBPB: By night on my bed, I sought him whom my soul loves. I sought him, but
    I didn’t find him.
  kbq-kbq: Maka kenagera tafeni'are mase'nena, navesima nentoa ne'mofonkura tusiza
    hu'na antahintahia nehu'na, ava'nafina agrikura hakena vano hu'noanagi onke'noe.
  nhe-BL: '[Nopa ichpocatl temiqui para quitemohua nopa telpocatl:] “Ica tlayohua
    nijtemo ipan notlapech yajaya tlen nechicnelía. Nijtemo, pero ax nijpanti.'
  gub-BL: Amumaw pytun tetea'u heker haw rehe heremiamutar hekar pà ihe. Aekar zepe
    ihe. Nezewe rehe we naexak kwaw.
  eng-DRA: 'In my bed by night I sought him whom my soul loveth: I sought him, and
    found him not.'
