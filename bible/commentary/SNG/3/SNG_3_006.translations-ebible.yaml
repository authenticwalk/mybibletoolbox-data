verse: SNG.003.006
translations:
  mal-C: മീറയും കുന്തിരിക്കവും വ്യാപാരിയുടെ സകലവിധ സുഗന്ധദ്രവ്യങ്ങളുംകൊണ്ട്, പരിമളം
    പരത്തുന്ന പുകത്തൂണുപോലെ മരുഭൂമിയിൽനിന്നും കയറിവരുന്നോരിവനാരാണ്?
  deu-TKW: Was ist's, das dort heraufkommt aus der Trift wie Rauches Säulen, umduftet
    von Balsam und Weihrauch, von allerlei Würze des Krämers?
  lin-lin: Nani oyo abimi na esobe lokola molinga oyo ezali komata, azali kobimisa
    solo ya malasi ya mire mpe ya ansa, oyo basali na biloko ya mike-mike ya solo
    kitoko ya moto ya mombongo ?
  eng-LSV: Who [is] this coming up from the wilderness, || Like palm-trees of smoke,
    || Perfumed [with] myrrh and frankincense, || From every powder of the merchant?
  eng-GNV: Who is shee that commeth vp out of the wildernes like pillars of smoke
    perfumed with myrrhe and incense, and with all the spices of the marchant?
  eng-WEBSTER: Who is this that cometh out of the wilderness like pillars of smoke,
    perfumed with myrrh and frankincense, with all powders of the merchant?
  nhw-BL: ¿Ajqueya ne catli huala ipan huactoc tlali catli nejnentihuala tlatlajco
    poctli catli moquetztoc? Motlalilijtoc miyac tlamantli tlaajhuiyacayotl ihuaya
    mirra huan copali.
  swh-ONEN: Ni nani huyu anayekuja kutoka jangwani kama nguzo ya moshi, anayenukia
    manemane na uvumba iliyotengenezwa kwa vikolezo vyote vya mfanyabiashara?
  bba-bba: wɑrɑ u sɑrɑm wee ɡbɑburun di mɛni nɡe wii tĩɑ. U turɑre ye bɑ mɔ̀ miru
    kɑ turɑre dɛkɑɡiɑ bwese bwesekɑn nuburu mɔ.
  eng-KJVCPB: Who is this that cometh out of the wilderness like pillars of smoke,
    Perfumed with myrrh and frankincense, With all powders of the merchant?
  luo-luo: Mano to ngʼa mabiro koa e piny motimo ongoro machalo ka iro madhwolore,
    mowirore gi modhi mangʼwe ngʼar, kendo molosi gi gik madungʼ mangʼwe ngʼar mag
    jo-ohala madongo?
  meu-meu: Una na dahaka, tano ḡaḡaena amo e maimu, kwalahu dubuna na heto, mai bonana,
    muro bona lebona bona hoihoi tauna ena muramura mai bonadia ibouboudiai?
  npi-ULB: व्यापारीहरूद्वारा बेचिएका सबै मसलाबाट बनिएको मूर्र र धूपले सुगन्धित भएर
    धूवाँको मुस्लोझैँ उजाड-स्थानबाट माथि आउँदै गरेको के हो ?
  yor-yor: Ta ni ẹni tí ń ti ijù jáde wá bí ọ̀wọ̀n èéfín tí a ti fi òjìá àti tùràrí
    kùn lára pẹ̀lú gbogbo ìpara olóòórùn oníṣòwò?
  pes-OPCB: این کیست که مثل ستون دود از بیابان پیداست و بوی خوش مُر و کندر و عطرهایی
    که تاجران می‌فروشند به اطراف می‌افشاند؟
  tgl-ULB: Ano iyon na dumarating mula sa ilang tulad ng isang hanay ng usok, pinabanguhan
    ng mira at kamanyang, kasama ng lahat ng mga pulbos na ipinagbili ng mga mangangalakal?
  hui-hui: Dindi ko iba dalu naibaga ngagoha howa ibiragoni agiledabe. Mbirale ira
    hagua ngabilo delagane mini inisenesibi muwebi delaragola ira hagua biale hara.
    Mbirale ogoni hagua biragonaga nga baya taraore agali biyinaya biagarume muni
    taguiaga ngaligobioredane hendedo.
  mya-mya: ထိုသူအပေါင်းတို့သည် ထားကိုင်လျက်၊ စစ်မှု စစ်ရေး၌ လေ့ကျက်သောသူ ဖြစ်ကြ၏။
  bod-N: གུ་གུལ་དང་ནི་སྤོས་དཀར་དང་། ། ཚོང་པའི་སྤོས་ཀྱི་དྲི་བསུང་གིས། ། ཀུན་ནས་བྱུགས་ཤིང་དབེན་སྟོང་ནས།
    ། དུ་བའི་ཀ་ལྟར་འབྱོན་པ་སུ། །
  sna-sna: Ndianiko uyo ari kuuya achibva nokurenje seshongwe youtsi ine munhuwi wemura,
    nezvimwe zvinonhuhwira zvakagadzirwa nezvikuyiwa zvinonhuhwira zvavashambadzi?
  spa-BLM: ¿Quién es ese que sube del desierto como columnas de humo? perfumado con
    mirra e incienso, con todas las especias del comerciante?
  cac-cac: ¿Tas jun scot d'a tz'inan lum chi', d'a scal jun topan̈ tab' scoti, aton
    d'a scal stab'il mirra yed' incienso yed' masanil macan̈ suc'uq'ui sjab' chon̈b'il
    yuj eb' chon̈vajum?
  swh-ULB: Nini hiyo inayo toka nyikani kama nguzo za moshi, umefukizwa manemane na
    ubani, pamoja na unga wote wa manukato unao uzwa na wafanya biashara?
  bel-bel: Хто там выходзіць з пустэльні, нібыта слуп дыму, хто там акураны мірай,
    пахошчамі і фіміямамі ўсякімі?
  deu-ELBBK: Wer ist die, die von der Wüste her wie Rauchsäulen heraufkommt, durchduftet
    von Myrrhe und Weihrauch, von allerlei Gewürzpulver des Händlers?
  mbb-OT: Hentei heini is ebpekeuma he ebpuun te sibsivayan he henduen be te mekepal
    he evel he ebmeǥuymuyan te kehemut te mira wey beyewà–menge pehemut he ibelegyà
    te menge nigusyanti?
  mal-2015: മൂറും കുന്തുരുക്കവും കൊണ്ടും കച്ചവടക്കാരന്റെ സകലവിധ സുഗന്ധചൂർണ്ണങ്ങൾകൊണ്ടും
    പരിമളപ്പെട്ടിരിക്കുന്ന പുകത്തൂൺപോലെ മരുഭൂമിയിൽനിന്നു കയറിവരുന്നോരിവൻ ആർ?
  rmc-rmc: So hin oda, so avel pal e pušťa sar o slupi le thuvestar, sar o parfumos
    andral e mirha the kaďidlos, savore koreňjendar le kupcendar?
  pes-OPV: این کیست که مثل ستونهای دود از بیابان برمی آید وبه مر و بخور و به همه عطریات
    تاجران معطراست؟
  ron-1924: Че се веде суинду-се дин пустиу ка ниште стылпь де фум, ын мижлокул абурилор
    де мир ши де тэмые, ынконжуратэ де тоате миресмеле негусторилор де мир? –
  ben-OBCV: বণিকদের বিভিন্ন মশলাপাতি সহযোগে তৈরি গন্ধরস ও কুন্দুরুর সুবাস ছড়িয়ে,
    মরুপ্রান্তর পেরিয়ে ধোঁয়ার স্তম্ভের মতো কে আসে ওই?
  som-som: Waa kuma kan cidlada uga soo baxaya sida tiirar qiiq ah? Oo ay malmalka,
    iyo fooxa, Iyo dhirta udgoon ee baayacmushtariga oo dhammu ka carfayaan?
  lat-VUC: Chorus Quæ est ista quæ ascendit per desertum sicut virgula fumi ex aromatibus
    myrrhæ, et thuris, et universi pulveris pigmentarii?
  eng-ASVBT: Who is this that cometh up from the wilderness Like pillars of smoke,
    Perfumed with myrrh and frankincense, With all powders of the merchant?
  ita-1885: CHI è costei che sale dal deserto, Simile a colonne di fumo, Profumata
    di mirra, e d'incenso, E d'ogni polvere di profumiere?
  eng-LXXUP: Who is this that comes up from the wilderness As pillars of smoke, Perfumed
    with myrrh and frankincense, With all powders of the perfumer?
  eng-ULB: What is that coming up from the wilderness like a column of smoke, perfumed
    with myrrh and frankincense, with all the powders sold by merchants?
  spa-VBL: ¿Quién es ese que viene del desierto como una columna de humo, como un
    sacrificio ardiente perfumado con mirra e incienso, con toda clase de polvos perfumados
    importados?
  fra-_FOB: Qui est celle qui monte du désert comme des colonnes de fumée, parfumée
    de myrrhe et d'encens, et de toute sorte de poudre de senteur?
  mal-mal: മൂറും കുന്തുരുക്കവും കൊണ്ടും കച്ചവടക്കാരന്റെ സകലവിധ സുഗന്ധചൂർണ്ണങ്ങൾകൊണ്ടും
    പരിമളമാക്കപ്പെട്ട പുകത്തൂൺപോലെ മരുഭൂമിയിൽനിന്ന് കയറിവരുന്നോരിവൻ ആര്?
  urd-GVR: Yih kaun hai jo dhueṅ ke satūn kī tarah sīdhā hamāre pās chalā ā rahā hai?
    Us se chāroṅ taraf mur, baḳhūr aur tājir kī tamām ḳhushbueṅ phail rahī haiṅ.
  suz-BL: गोरशो रागी रे मार जाक्‍बा? कुन के थाम खोदेंशो तांइसीब। मिनु मेको मूरे नु
    धूप खोदेंशो ब्रोव़शो रिना पाइब। मेको ग्‍याप्‍ब लेयब आन मस्‍ला खोदेंशो पा रिना
    पाइक्‍तु।
  eng-NOY: Who is this that cometh up from the wilderness, Like pillars of smoke,
    Perfumed with myrrh and frankincense, With all the powders of the merchant?
  ita-1927: Chi è colei che sale dal deserto, simile a colonne di fumo, profumata
    di mirra e d’incenso e d’ogni aroma de’ mercanti?
  ckb-ckb: ئەوە کێیە لە چۆڵەوانییەوە بەدەرکەوت، وەک ستوونی دووکەڵ، بە موڕ و بخوور
    بۆنخۆش کراوە، بە هەموو بۆنوبەرامێکی بازرگانان؟
  eng-BBE: Who is this coming out of the waste places like pillars of smoke, perfumed
    with sweet spices, with all the spices of the trader?
  kan-OKCV: ರಕ್ತಬೋಳ, ಸಾಂಬ್ರಾಣಿಗಳಿಂದಲೂ ವರ್ತಕರು ಮಾರುವ ಸಕಲ ಸುಗಂಧ ದ್ರವ್ಯಗಳಿಂದಲೂ ಧೂಮಸ್ತಂಭಗಳಂತೆ
    ಅಡವಿಯಿಂದ ಬರುವ ಈ ಮೆರವಣೆಗೆ ಯಾರದು?
  tam-2017: வெள்ளைப்போளத்தினாலும் சாம்பிராணியினாலும் வியாபாரிகளுடைய சகலவித கந்தப்பொடியினாலும்
    உண்டாகிய வாசனையை வீசி, தூபமேகத்தைப்போல் வனாந்திரத்திலிருந்து வருகிற இவர் யார்?
  spa-RV-1909: ¿Quién es ésta que sube del desierto como columnita de humo, sahumada
    de mirra y de incienso, y de todos polvos aromáticos?
  ron-BTF: Cine este acesta care vine din pustie ca nişte coloane de fum, parfumat
    cu mir şi tămâie, cu toate fardurile comerciantului?
  eng-WEBP: Who is this who comes up from the wilderness like pillars of smoke, perfumed
    with myrrh and frankincense, with all spices of the merchant?
  eng-FBV: Who is this coming in from the wilderness like a plume of smoke, like a
    burning sacrifice scented with myrrh and frankincense, with all kinds of imported
    perfumed powders?
  nld-1939: Maar wat stijgt daar op uit de steppe, Aan een rookzuil gelijk, Geurend
    van mirre en wierook, Van allerlei kruiden der kramers?
  nch-BL: “¿Ajquiya ne cati huala ipan huactoc tali cati nejnentihuala tatajco pocti
    cati moquetztoc? Motalilijtoc miyac tamanti taajhuiyacayot ihuaya mirra huan copali.
  vie-1934: người kia là ai, ở từ đồng vắng đi lên, Giống như trụ khói, xông một dược
    và nhũ hương, với đủ thứ hương của con buôn?
  hin-CV: रेगिस्तान की दिशा से धुएं के खंभे के समान यह क्या बढ़ा चला आ रहा है, यह
    लोबान और गन्धरस से सुगंधित है, व्यापारियों के सारे चूर्णों से भी सुगंधित?
  spa-BES: ¿Quién es este que sale del desierto como columnas de humo, perfumado con
    mirra e incienso, con todos los polvos aromáticos del comerciante?
  tdx-tdx: Iam-bao o mionjo’ mb’etoa hirik’am-patrambeio, hoe hatoeñe mihorondemboke,
    nembohe’ ty tsotse naho mañidè vaho ze hene hamañim-bom-pibalibalike?
  tha-KJV: ผู้​ใดหนอที่กำลังขึ้นมาจากถิ่นทุ​รก​ันดารดูประดุจเสาควัน หอมไปด้วยกลิ่นมดยอบและกำยาน
    ทำด้วยบรรดาเครื่องหอมของพ่อค้า
  por-BR-2018: Quem é esta, que sobe do deserto como colunas de fumaça, perfumada
    com mirra, incenso, e com todo tipo de pó aromático de mercador?
  deu-ELO: Wer ist die, die da heraufkommt von der Wüste her wie Rauchsäulen, durchduftet
    von Myrrhe und Weihrauch, von allerlei Gewürzpulver des Krämers?
  eng-WYC-2018: Who is this woman, that goeth up by the desert, as a rod of smoke
    of sweet smelling spices, of myrrh, and of incense, and of all powder of an ointment
    maker? (Who is this woman, who goeth up by the desert, like a column of smoke
    of sweet smelling spices, yea, of myrrh, and of incense, and of all the powders
    of a perfume maker?)
  epo-epo: Kiu estas ŝi, kiu venas el la dezerto, kiel kolono de fumo Parfumita per
    mirho kaj olibano, Per ĉiaj pudroj de la parfumisto?
  uig-PIN: «Bu zadi kim, qɵl-bayawandin keliwatⱪan? Is-tütǝk tüwrükliridǝk, Mürmǝkki
    ⱨǝm mǝstiki bilǝn puritilƣan, Ətirpuruxning ⱨǝrhil ipar-ǝnbǝrliri bilǝn puritilƣan?»
  beo-beo: '“Hafoga:i sogeganini manebe liligi da adila:? Amo da mobi ganumu amo da
    gabusiga: manoma amola ‘me’ (bidi lasu dunu amoga lasu liligi agoai) agoane naba,
    agoai liligi ba:sa.'
  tpi-OTNT: Wanem samting i lusim ples drai na i kam? Dispela samting i olsem smok
    i kamap taim ol i kukim olkain paura i gat gutpela smel. Na smel bilong en i olsem
    smel bilong gutpela paura ol bisnisman i save salim.
  hau-SA: Wane ne wannan mai zuwa daga hamada kamar tunnuƙewar hayaƙi, cike da ƙanshin
    turaren mur da lubban da aka yi da kayan yajin ’yan kasuwa?
  uig-LAT: «Bu zadi kim, chöl-bayawandin kéliwatqan? Is-tütek tüwrükliridek, Mürmekki
    hem mestiki bilen puritilghan, Etirpurushning herxil ipar-enberliri bilen puritilghan?»
  nde-nde: Ngubani lo ozayo eqhamuka enkangala kungathi yisikhatha sentuthu, eziqhole
    ngamakha emure lenhlaka eyenziwe ngemihlobo yonke yezinongo zomthengisi?
  ton-ton: Ko hai eni ʻoku haʻu mei he toafa, ʻoku hangē ko e pou ko e kohu ʻoe afi,
    pea kuo fakanamu lelei ʻaki ʻae mula mo e laipeno, mo e ngaahi kakala kotoa pē
    mei he kau fakatau?
  ces-1613: Která jest to, jenž vstupuje z pouště jako sloupové dymu, okouřena jsuc
    mirrou a kadidlem, dražším nad všelijaký prach apatekářský?
  eng-WMB: Who is this who comes up from the wilderness like pillars of smoke, perfumed
    with myrrh and frankincense, with all spices of the merchant?
  tam-TCV: பாலைவனத்திலிருந்து புகைமண்டலத்தைப்போல வருகின்ற இவர் யார்? வெள்ளைப்போளம்
    மணக்க, சாம்பிராணி புகைய, வர்த்தகர்களின் வாசனைத் திரவியங்கள் யாவும் மணங்கமழ வருகின்ற
    இவர் யார்?
  ceb-ULB: Unsa man kanang nanungas gikan sa kamingawan nga sama sa hugpong nga aso,
    gipahumotan sa mira ug insenso, uban sa tanang mga pulbos nga gibaligya sa tigpatigayon?
  pol-UBG: Kim jest ta, która wyłania się z pustyni jak słupy dymu, owiana wonią mirry
    i kadzidła oraz wszelkim wonnym proszkiem od kupca?
  urd-GVU: یہ کون ہے جو دھوئیں کے ستون کی طرح سیدھا ہمارے پاس چلا آ رہا ہے؟ اُس سے
    چاروں طرف مُر، بخور اور تاجر کی تمام خوشبوئیں پھیل رہی ہیں۔
  deu-1912: Wer ist die, die heraufgeht aus der Wüste wie ein gerader Rauch, wie ein
    Geräuch von Myrrhe, Weihrauch und allerlei Gewürzstaub des Krämers?
  kan-2017: ವರ್ತಕರು ಮಾರುವ ಸಕಲ ಸುಗಂಧತೈಲಗಳಿಂದ, ರಸಗಂಧ, ಸಾಂಬ್ರಾಣಿಧೂಪ ಮುಂತಾದ ದ್ರವ್ಯಗಳಿಂದ
    ಧೂಮಸ್ತಂಭಗಳೋಪಾದಿಯಲ್ಲಿ ಹೊರಹೊಮ್ಮುತ್ತಿರುವ, ಅರಣ್ಯಮಾರ್ಗವಾಗಿ ಬರುತ್ತಿರುವ ಈ ಮೆರವಣಿಗೆ ಯಾರದು?
  yap-yap: Be mang e biney ni be yib u daken e ted ni desert ni bod ba rumog ni ath,
    nib boni incense nge myrrh ni bfel’ bon, ni fare incense nni chuw’iy ko pi tachuway’?
  hlt-MCSB: Myrrah a phum neh thenpom vaidik boeih lamkah hmueihtui tah hmaikhu tung
    bangla khosoek lamloh aka cet he unim?
  mdy-ETH: ኮርሞ ዓሶኮ ሳውቃ ዼኤሾጉዲ ቃራ ሳውሞ ዓኣ ዑንጄና ኬርቤ ጩቦናጉዲ ዔቂ ዓሳ ናንጉዋ ዳውላፓ ሙካዛ ዬና ዖናዳይ?
  twi-ASANTE: Hwan na ɔfiri ɛserɛ so reba te sɛ wisie kumɔnn a ɛfiri kurobo, aduhwam
    ne adwadifoɔ pɛprɛ ahodoɔ mu, atutu ne ho yi?
  eng-WEBU: Who is this who comes up from the wilderness like pillars of smoke, perfumed
    with myrrh and frankincense, with all spices of the merchant?
  spa-PDDPT: ¿Qué es esto que sube del desierto como columnas de humo, Perfumado con
    mirra e incienso Y con todos los aromas del mercader?
  gun-gun: Mba'e tu peva'e tekoa e'ỹa gui jogueru jekuaa nhoguenoiny va'e? Tata rataxĩ
    opu'ã va'e ramigua ou, ha'e heakuãmba ouvy mirra ha'e heakuã porã va'e okaia py,
    opa marãgua heakuã porã va'e vendeaty kuery ogueru va'ekue py.
  ilo-ULB: Ania daytoy a sumangsang-at nga aggapu idiay let-ang a kasla simbuyok ti
    asuk, agat-mira ken insenso, nga addaan kadagiti amin a polbos nga ilaklako dagiti
    agtagtagilako?
  kpg-kpg: Ma di aha dela e hanimoi i lodo di anggowaa gadoo be tuludulu huiahi, dela
    e hauiha lolokala gi nia ‘incense’ mo nia ‘myrrh’, nia ‘incense’ ala e huihui
    go digau kokoodai mee?
  uig-ARA: «بۇ زادى كىم، چۆل-باياۋاندىن كېلىۋاتقان؟ ئىس-تۈتەك تۈۋرۈكلىرىدەك، مۈرمەككى
    ھەم مەستىكى بىلەن پۇرىتىلغان، ئەتىرپۇرۇشنىڭ ھەرخىل ئىپار-ئەنبەرلىرى بىلەن پۇرىتىلغان؟»
  sus-sus: «Nde na fafe kelife gbengberen yire? A na xube ratefe alɔ tuuri. Na tuuri
    luxi nɛ alɔ surayi tuuri naxan xiri fan.
  pon-2006: Dahkot met me kohkohdahsang nan sapwtehn likamwete uhr en ediniei, me
    pwohn warpwohmwahu oh mir, warpwohmwahu me sounnetinet kan kin netikihla?
  ksd-ksd: To ia go i pot maro ra bil da ra umana lologoi na mi, Nina i ang na vuai
    ma ra bira na davai, ma ra bulit i ang na katkat, Ma ra kabang kai ra umana tena
    kunukul?
  tur-YTC: Duman sütunları gibi çölden çıkan, Mür ve günlükle, Tüccarın bütün baharatlarıyla
    Kokulandırılmış olan bu kimdir?
  grc-BRENT: Τίς αὕτη ἡ ἀναβαίνουσα ἀπὸ τῆς ἐρήμου, ὡς στελέχη καπνοῦ τεθυμιαμένη
    σμύρναν καὶ λίβανον ἀπὸ πάντων κονιορτῶν μυρεψοῦ;
  ind-AYT: Apakah itu, yang muncul dari padang belantara bagaikan tiang-tiang asap
    yang wangi dengan mur dan kemenyan, dengan segala serbuk harum dari pedagang?
  nya-nya: Kodi ndani amene akubwera kuchokera ku chipululu ngati utsi watolotolo,
    wonunkhira mure ndi lubani, zopangidwa kuchokera ku zonunkhira zonse za anthu
    amalonda?
  kyg-kyg: Ageyo. Ina laꞌmo yahaofilagamo aniꞌmo ohaneꞌniya kotegatiꞌmo haine neꞌe.
    Maketiletiꞌmo miya nefaiya laꞌnefamo atafiꞌmo nekaya afinaꞌmo alagepa atumo neꞌaigeno
    halinaꞌamoꞌmo posigana huno haneꞌneno halinamo ailinuno nehaiya kava huno haine
    neꞌe.
  hrv-hrv: Što se to diže iz pustinje kao stup dima iz kada smirne i tamjana i svih
    prašaka mirodijskih?
  mps-mps: Magi naigo te wa pai bulude bidali tagalama, asaliwe? Augwaligo te denami
    wiegi yai ebo tobage plaua dabe ulubo sogo pedalubo hano tiwai nai pedelali. Te
    aga denami ebo te bisnis bidi dabego te mone sabo paudago denami ebo tiwai yali.
  tpi-tpi: Wanem samting i lusim ples drai na i kam? Dispela samting i olsem smok
    i kamap taim ol i kukim olkain paura i gat gutpela smel. Na smel bilong en i olsem
    smel bilong gutpela paura ol bisnisman i save salim.
  dan-1931: Hvad er det, som kommer fra Ørkenen i Støtter af Røg, omduftet af Myrra
    og Røgelse, alskens Vellugt?
  vie-OVCB: Bóng ai từ hoang mạc đi lên như cột khói? Ngào ngạt mùi nhũ hương và một
    dược, cùng mọi thứ hương liệu ấy là ai?
  guj-2017: ધુમાડાના સ્તંભ જેવો, બોળ, લોબાન તથા વેપારીઓના સઘળાં સુગંધી દ્રવ્યોથી મહેકતો,
    આ જે અરણ્યમાં આવતો દેખાય છે તે કોણ છે?
  pon-2006A: Dahkot met me kohkohdahsang nan sapwtehn likamwete uhr en ediniei, me
    pwohn warpwohmwahu oh mir, warpwohmwahu me sounnetinet kan kin netikihla?
  por-BRBSL: Quem é este que vem do deserto como pilares da fumaça, perfumado com
    mirra e incenso, com todas as especiarias do comerciante?
  cth-cth: Murah hoi frankinsen koehoi hno kayawtnaw ni a yo e hmuituinaw pueng hah,
    hmaisawi toteh ka khu e hmaikhukhom patetlah kahrawngum hoi ka tâcawt e teh api
    nama.
  twi-twi: Hena na ofi sare so reba te sɛ wusiw kumɔnn a efi kurobow, aduhuam ne aguadifo
    pɛprɛ ahorow mu, atutu ne ho yi?
  hlt-hlt: Myrrah a phum neh thimpom vaidik boeih lamkah hmueihtui tah hmaikhu tung
    bangla khosoek lamloh aka cet he unim?
  tbz-SIM: We nkèríní dikpɑ́ɑ̀ bíɛ́kɛ̀, kɛ fĩ nkɛ dò nkuyukú, kɛ fɔ̃ɔ̃ńnì kɛ dò ntùdɑ̀ɑ̀rí
    bɛ̀ tu wè míírì nɛ̀ ɑ̃̀nsɑ̃́ɑ̃̀, kòo fɔ̃ɔ̃ku dònnɛ̀ tùdɑ̀ɑ̀rí kɔku.
  msy-2020: Bizir tizim gumazamiziba puvatɨzir danganim ategha izi? Bizir kam, mati
    mɨgharim me sanda ko pauran anezir, me iter balsan eborimɨn ingarizim tuema an
    mɨgharim otifi. Ezɨ an mughuriam, mati pauran aghuir dagɨar ingangaribagh amir
    gumaziba amadim.
  dop-dop: Pepe lɩɩnɑ wʋlɑɣɑ tɛtʋ tɑɑ nɑ pǝ́ kɔŋ ɩsɩɩ wontu pee tulɑɑlʋ nyɔɔsɩ?
  azb-azb: Səhradan keçən, Tüstü sütunları kimi gələn, Tacirlərin ətirli bitkiləri
    içərisində Mirra və kündür ətri verən kimdir?
  eng-DBY: Who is this, [she] that cometh up from the wilderness Like pillars of smoke,
    Perfumed with myrrh and frankincense, With all powders of the merchant? ...
  hin-2017: यह क्या है जो धुएँ के खम्भे के समान, गन्धरस और लोबान से सुगन्धित, और व्यापारी
    की सब भाँति की बुकनी लगाए हुए जंगल से निकला आता है?
  wol-KYG: Ana luy jóge màndiŋ ma nii, mel ni taxaaru saxar, suuroo ndàbb ak xas mu
    xeeñ ak mboolem cuuraayi jula?
  eng-YLT: Who [is] this coming up from the wilderness, Like palm-trees of smoke,
    Perfumed [with] myrrh and frankincense, From every powder of the merchant?
  eng-WYC-2017: Who is this woman, that goeth up by the desert, as a rod of smoke
    of sweet smelling spices, of myrrh, and of incense, and of all powder of an ointment
    maker?
  eng-WMBB: Who is this who comes up from the wilderness like pillars of smoke, perfumed
    with myrrh and frankincense, with all spices of the merchant?
  urd-GVH: यह कौन है जो धुएँ के सतून की तरह सीधा हमारे पास चला आ रहा है? उससे चारों
    तरफ़ मुर, बख़ूर और ताजिर की तमाम ख़ुशबुएँ फैल रही हैं।
  rug-rug: Esei si korapa mae gua pa soloso qega sana, sa kavuruna si vura sage meke
    doṉo guana tuṉaha nika, lumu humaṉa lea si asa koari na oto huda ta pozae moa
    na pauda na gua sapu ta holu mae guadi pa seu?
  gaz-gaz: Isheen qumbii fi ixaana urgooftuu daldaltootaa hunda irraa hojjetameen
    urgeeffamtee akkuma utubaa aaraa gammoojjii keessaa ol baatu kun eenyu?
  fra-LSG: Qui est celle qui monte du désert, Comme des colonnes de fumée, Au milieu
    des vapeurs de myrrhe et d’encens Et de tous les aromates des marchands?
  yal-yal: Nde ito ra naxan kelima tonbonni, naxan tema alo tutina, alo mirihi nun
    wusulanna xirina, e nun latikɔnɔnna xiri ɲaxumɛn sifan birin?
  haw-1868: Owai keia e hoea mai ana mai ka waonahele mai, E like me na punohu uwahi?
    Ua moani mai kona mura, a me koua libano, A me na mea ala a pau a ka mea kalepa.
  arb-NAV: '(نَشِيدُ بَنَاتِ أُورُشَلِيمَ): مَنْ هَذِهِ الصَّاعِدَةُ مِنَ الْقَفْرِ
    كَأَعْمِدَةٍ مِنْ دُخَانٍ مُعَطَّرَةٍ بِالْمُرِّ وَاللُّبَانِ وَكُلِّ عُطُورِ
    التَّاجِرِ؟'
  ewe-ewe: Ame kae nye esi gbɔna tso gbegbe abe dzudzɔ babla si wotɔtɔ kple lifi kple
    atike ʋeʋĩ si wowɔ kple nu vovovo siwo woƒle le asitsalawo si la ene?
  eng-LEE: Who is this that cometh up from the wilderness, like pillars of smoke,
    perfumed with myrrh and frankincense, with all spicy powders of the merchant?
  asm-FB: মৰুভূমিৰ পৰা ধোঁৱাৰ স্তম্ভৰ দৰে সেই গৰাকী কোন আহিছে? তেওঁ ব্যৱসায়ীৰ সকলো
    ধৰণৰ মছলাগুৰিৰ গন্ধ লৈ, গন্ধৰস আৰু সুগন্ধি ধূপৰ সুবাসেৰে এক ধোঁৱাৰ স্তম্ভৰ দৰে
    আহিছে।
  sus-A: «ندٍ نَ قَقٍ كٍلِقٍ فبٍنفبٍرٍن يِرٍ؟ عَ نَ شُبٍ رَتٍقٍ عَلْ تُورِ. نَ تُورِ
    لُشِ نّ عَلْ سُرَيِ تُورِ نَشَن شِرِ قَن.
  fra-SBL: Qui est celui qui monte du désert comme des colonnes de fumée, parfumée
    à la myrrhe et à l'encens, avec toutes les épices du marchand ?
  hbo-hbo: מִ֣י זֹ֗את עֹלָה֙ מִן־הַמִּדְבָּ֔ר כְּתִֽימֲרֹ֖ות עָשָׁ֑ן מְקֻטֶּ֤רֶת מֹור֙
    וּלְבֹונָ֔ה מִכֹּ֖ל אַבְקַ֥ת רֹוכֵֽל׃
  kik-kik: Nũũ ũyũ ũroka ambatĩte oimĩte werũ-inĩ ahaana ta itu rĩa ndogo, arĩ mũtararĩko
    wa manemane na ũbani, iria ithondeketwo na mahuti mothe manungi wega ma mwonjoria?
  fra-NCL: Quelle est celle-ci qui monte du désert, comme une colonne de fumée, exhalant
    la myrrhe et l’encens, tous les aromates des marchands ? —
  cek-AK: Hmuihoih tui, myrrh hoi hmuenmae zawkung mah zawh ih hmuihoih congca hoiah
    sak ih hmuihoih thlaek ih hmaikhue kangthawk baktiah praezaek hoiah angzo kami
    loe mi aa?
  cuk-cuk: ¿We ibu waayobi neg-dulesulidganba ainakdani-daklege? Ina-wawadikid-mirra-abargi
    danikid, ina-wawadikid-incienso-abargi danikid, dutumar-wawadik-yapanmalad-abargi
    danikid.
  uig-CYR: «Бу зади ким, чөл-баявандин келиватқан? Ис-түтәк түврүклиридәк, Мүрмәкки
    һәм мәстики билән пуритилған, Әтирпурушниң һәр хил ипар-әнбәрлири билән пуритилған?»
  tel-2017: '[మూడవ భాగం] (ఆ యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది) ధూమ స్తంభంలాగా ఎడారి
    దారిలో వచ్చేది ఏంటది? బోళం, సాంబ్రాణి పరిమళాలతో వర్తకులమ్మే రకరకాల సుగంధ చూర్ణాలతో
    గుబాళిస్తూ వచ్చేది ఎవరు?'
  hat-BSA: Se kisa k ap monte kite dezè a tankou pilye lafimen yo, byen pafime ak
    fèy bazilik ak lansan, plen ak poud santi bon machann yo?
  kos-kos: Mea se fosryak yen mwesis uh me, oana sru in kulasr soko, Ac keng fohlo
    oana foulin myrrh ac franku Ma mwet kuka uh kukakin?
  hbo-WLC: מִ֣י זֹ֗את עֹלָה֙ מִן־הַמִּדְבָּ֔ר כְּתִֽימֲר֖וֹת עָשָׁ֑ן מְקֻטֶּ֤רֶת מוֹר֙
    וּלְבוֹנָ֔ה מִכֹּ֖ל אַבְקַ֥ת רוֹכֵֽל׃
  ibo-ibo: Onye bụ nke a na-esi nʼọzara na-abịa dịka anwụrụ ọkụ, nke tere mmanụ máá
    na ụda na-esi isi ụtọ, ụda nke ndị ahịa na-ere?
  ory-ory: ଗନ୍ଧରସ ଓ କୁନ୍ଦୁରୁରେ, ଗନ୍ଧବଣିକର ସର୍ବପ୍ରକାର ସୁଗନ୍ଧି ଚୂର୍ଣ୍ଣରେ ସୁବାସିତ ହୋଇ
    ଧୂମସ୍ତମ୍ଭ ତୁଲ୍ୟ ପ୍ରାନ୍ତରରୁ ଯେ ଆସୁଅଛନ୍ତି, ସେ କିଏ?
  chk-chk: Met ewe a feitä seni lon fanüapö usun eu ötüöt mi ötütä, a pwokus ren säfei
    mi aüchea me apach mi pwokus, pwal ren sokun osiroi mi pwokus itan mör chon amömö
    ra amömöla?
  rop-rop: Hu dijan kaminap brom det deset kantri? Im luk laik bigiswan smok. Det
    smok na brom det gudsmelwan medisin wen im barnap, en smel brabli gudwan. Detlot
    trebalamob oldei bringimap detkain brom najawan kantri.
  ukr-1871: Хто сеся, що від степу йде, наче б окурювана стовпами диму з мирри й кадила,
    з порошків в крамницях?
  deu-1951: Wer kommt da von der Wüste herauf? Es sieht aus wie Rauchsäulen von brennendem
    Weihrauch und Myrrhen, von allerlei Gewürzpulver der Krämer.
  eng-JPS: Who is this that cometh up out of the wilderness like pillars of smoke,
    perfumed with myrrh and frankincense, with all powders of the merchant?
  srp-1865: Ko je ona što ide gore iz pustinje kao stupovi od dima, potkaðena smirnom
    i tamjanom i svakojakim praškom apotekarskim?
  lug-lug: Ani oyo ajja ng’ava mu ddungu, afaanana ng’empagi ey’omukka, asaabye ebyakaloosa
    ebya mooli n’omugavu, okuva mu byakaloosa byonna eby’omusuubuzi?
  heb-heb: מי זאת עלה מן המדבר כתימרות עשן מקטרת מור ולבונה מכל אבקת רוכל׃
  ben-IRV: গন্ধরসের ও সুগন্ধি ধূপের সুগন্ধ, বণিকের সব রকম দ্রব্যের গন্ধে সুগন্ধিত
    হয়ে ধোঁয়ার থামের মত মরুভূমি থেকে যিনি আসছেন তিনি কে?
  pan-pan: ਇਹ ਕੌਣ ਹੈ ਜਿਹੜਾ ਧੂੰਏਂ ਦੇ ਥੰਮ੍ਹਾਂ ਵਾਂਗੂੰ, ਗੰਧਰਸ ਅਤੇ ਲੁਬਾਨ ਦੀ ਸੁਗੰਧੀ ਨਾਲ
    ਅਤੇ ਵਪਾਰੀਆਂ ਦੇ ਸਾਰੇ ਮਸਾਲਿਆਂ ਨਾਲ ਉਜਾੜ ਵੱਲੋਂ ਆਉਂਦਾ ਹੈ?
  mya-JVB: မုရန် ၊ လောဗန် အစရှိသော ကုန်သည်ရောင်း တတ်သောနံ့သာမှုန့်မျိုးကို မီးရှို့၍၊
    ထ သော မီးခိုး တိုင် သဏ္ဍာန် ရှိလျက်၊ တော ထဲ ကလာ သော ထို သူကား၊ အဘယ်သူ ဖြစ်ပါလိမ့်မည်နည်း။
    ရှောလမုန် မင်း၏ယာဉ်ပျံ တော်ကိုကြည့် ကြလော့။ သူရဲ ခြောက်ကျိပ် ၊ ဣသရေလ အမျိုးသားသူရဲ
    အချွေအရံ ရှိကြ၏။
  hmo-hmo: Unai be dahaka, tano kaukau dekena amo ia mai noho, kwalahu ena ori toana
    bamona? Ia be mai ena bonana namo herea, muramura pauda ladana muro dainai, hoihoi
    taudia ese idia hoia muramurana.
  urd-urd: यह कौन है जो मुर और लुबान से और सौदागरों के तमाम 'इत्रों से मु'अत्तर होकर,
    बियाबान से धुंवे के खम्बे की तरह चला आता है।
  rus-SYN: Кто эта, восходящая от пустыни как бы столбы дыма, окуриваемая миррою и
    фимиамом, всякими порошками мироварника?
  bqc-SIM: Démɛ bↄ̀ gbáau, àlɛ mↄ́ lán tɛluwa keei? À lí'ↄ gĩnana tulaletikàtɛa
    ń laatanaↄ pↄ́ gĩnanaↄ píi.
  tcz-CHONGTHU: 'Zailom: Ipi hitantem hiche gamthip lama kon’a meikhu lom banga kijel
    doh letlut pi khu? Ipi hitan tem Myrrh gim namtwi chule sumkol veiho gimnamtwi
    kilhut nam bang jeng hi?'
  mar-mar: (ती तरुणी स्वतःशीच बोलते) गंधरस व ऊद व्यापाऱ्याकडील सर्व चूर्णानी सुवासिक
    द्रव्ये यांच्या सुगंधाने अशी धुराच्या खांबासारखी, रानातून येणारी ती ही कोण आहे?
  qub-qub: ¿Imaraj goshtay ichiraycajno chunyajpita aywaycämöga? ¿Imataj aywaycämun
    mira perfümiwan insinsuwan cupacusha, cuyayllapaj alli asyaj perfümicunawan cupacusha?
  bqp-bqp: wɑrɑ u sɑrɑm wee gbɑburun di mɛni nge wii tĩɑ. U turɑre ye bɑ mɔ̀ miru
    kɑ turɑre dɛkɑgiɑ bwese bwesekɑn nuburu mɔ.
  hat-hat: Kisa k'ap vini sot nan dezè a? L'ap vini nan mitan de poto lafimen. Lè
    a gen sant lansan, li gen sant mant, li gen sant tout kalite poud santi bon machann
    vann.
  eng-BSB: Who is this coming up from the wilderness like a column of smoke, scented
    with myrrh and frankincense from all the spices of the merchant?
  eng-WEBPB: Who is this who comes up from the wilderness like pillars of smoke, perfumed
    with myrrh and frankincense, with all spices of the merchant?
  kbq-kbq: E'i iza ka'ma kopintira kumo'ma rentikenoma eaza huno kumagumagu huno ne-e?
    Hagi merema nehaza mna zane, frenkinsensie nehaza mna zane maka mnanentake zama
    feno vahe'mo'zama zagore'ma netrazankna'ma nehiana iza'e?
  nhe-BL: '[Sihuame tlen Jerusalén huicaj:] “¿Ajqueya ne tlen huala ipan huactoc tlali
    tlen nejnentihuala tlatlajco poctli tlen moquetztoc? Motlalilijtoc miyac tlamantli
    tlaajhuiyacayotl ihuaya mirra huan copali.'
  gub-BL: Amo ma'e uzeupir wà ywyxiguhu wi. Ma'e romo hekon a'e. Nuzawy kwaw ywàkun.
    Nuzawy kwaw tàtàxin kàpuhàg zàwenugar mir ukaz ma'e wi uhem ma'e. Nuzawy kwaw
    tàtàxin yhyk zàwenugar ukaz ma'e wi uhem ma'e. Nuzawy kwaw tàtàxin kàpuhàg zàwenugar
    tetea'u ma'eme'egar hemime'eg ukaz ma'e wi uhem ma'e.
  eng-DRA: Who is she that goeth up by the desert, as a pillar of smoke of aromatical
    spices, of myrrh, and frankincense, and of all the powders of the perfumer?
