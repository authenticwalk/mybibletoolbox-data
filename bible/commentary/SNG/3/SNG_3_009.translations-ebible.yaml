verse: SNG.003.009
translations:
  mal-C: ശലോമോൻരാജാവ് തനിക്കായിത്തന്നെ നിർമിച്ച പല്ലക്ക്; ലെബാനോനിൽനിന്ന് ഇറക്കുമതിചെയ്ത
    മരംകൊണ്ടുതന്നെ അതു നിർമിച്ചു.
  deu-TKW: Einen Tragstuhl ließ sich König Salomo fertigen aus Holz vom Libanon.
  lin-lin: Mokonzi Salomo asalisaki tsipoyi ; basalaki yango na mabaya ya mboka Libani.
  eng-LSV: A palanquin King Solomon made for himself, || Of the wood of Lebanon,
  eng-GNV: King Salomon made himselfe a palace of the trees of Lebanon.
  eng-WEBSTER: King Solomon made himself a chariot of the wood of Lebanon.
  nhw-BL: Nopa Tlanahuatijquetl Salomón mochihuili nopa cuacarro ica nopa cuame catli
    más cuajcualtzi tlen tlali Líbano.
  swh-ONEN: Mfalme Solomoni alijitengenezea gari; alilitengeneza kwa mbao kutoka Lebanoni.
  bba-bba: Sinɑ boko Sɑlomɔɔ u derɑ bɑ nùn ɑmɑkɛɛn kitɑru kuɑ kɑ dɑ̃ɑ ye bɑ kɑ nɑ
    Libɑnin di.
  eng-KJVCPB: King Solomon made himself a chariot of the wood of Lebanon.
  luo-luo: Ruoth Solomon noloso garino ne en owuon; nolose gi bepe moa Lebanon.
  meu-meu: King Solomon ena laolao kalagana na Lebanon audia amo e karaia.
  npi-ULB: राजा सोलोमनले आफ्नै निम्ति लेबनानको काठबाट पालकी बनाउनुभयो ।
  yor-yor: Solomoni ọba ṣe àkéte fún ara rẹ̀; o fi igi Lebanoni ṣe é.
  pes-OPCB: تخت روان سلیمان پادشاه از چوب لبنان ساخته شده است.
  tgl-ULB: Ginawan ni Haring Solomon ang kaniyang sarili ng isang upuan na yari sa
    kahoy na Sedan na mula sa Lebanon.
  hui-hui: Solomono ibu kininaga biragane dagiani berelalu yalu ibira. Kininaga dagia
    ogoni ira baya tara tararu Lebanono dindiha taweme dibu yu ibuwa wabu wia.
  mya-mya: ကွန်းစင်တိုင်တို့ကို ငွေဖြင့်၎င်း၊ အောက်ပိုင်းကို ရွှေဖြင့်၎င်း၊ ထိုင်ရန်ဖုံကို
    နီမောင်းသော ကမ္ပလာဖြင့်၎င်း၊ ပြီးစေတော်မူ၏။ အတွင်းကိုမူကား၊ ယေရုရှလင်မြို့သမီး
    တို့သည် မေတ္တာနှင့်ချယ်လှယ်ကြပြီ။
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་ཉིད་ཀྱིས། ། ལེ་པཱ་ནོན་གྱི་ཤིང་གིས་ནི། ། རང་ལ་ཁྱོགས་ཁྲི་ཞིག་བཟོས་ཏེ།
    །
  sna-sna: Mambo Soromoni akazvigadzirira ngoro; akaigadzira nemiti yokuRebhanoni.
  spa-BLM: El rey Salomón se hizo un carruaje del bosque del Líbano.
  cac-cac: A vin̈aj Salomón ix sb'o jun b'aj sb'achchajec' d'a te te' vach' ay d'a
    Líbano.
  swh-ULB: Mfalme Sulemani akajijengea kiti cha kifalme cha kubebwa na mbao za Lebanoni.
  bel-bel: Паланкін зрабіў сабе цар з дрэваў Ліванскіх,
  deu-ELBBK: Der König Salomo hat sich ein Prachtbett gemacht von dem Holz des Libanon.
  mbb-OT: Heini he kerwahi is mibpeveelan ni Hadì Solomon, iyan migamit te kebeeli
    kayi is menge kayu he ebpuun diyà te Lebanon.
  mal-2015: ശലോമോൻരാജാവു ലെബാനോനിലെ മരംകൊണ്ടു തനിക്കു ഒരു പല്ലക്കു ഉണ്ടാക്കി.
  rmc-rmc: O kraľis Šalamun peske kerďa tronos le kaštestar andral o Libanon.
  pes-OPV: سلیمان پادشاه تخت روانی برای خویشتن از چوب لبنان ساخت.
  ron-1924: Ымпэратул Соломон шь-а фэкут ачастэ паташкэ дин лемн дин Либан.
  ben-OBCV: রাজা শলোমন তাঁর নিজের জন্য এই ঘোড়ার গাড়ীটি তৈরি করেছেন, লেবাননের কাঠ
    দিয়ে তিনি এটি নির্মাণ করেছেন।
  som-som: Boqor Sulaymaan wuxuu kursi la qaado Ka samaystay qoryihii Lubnaan.
  lat-VUC: Ferculum fecit sibi rex Salomon de lignis Libani;
  eng-ASVBT: King Solomon made himself a palanquin Of the wood of Lebanon.
  ita-1885: Il re Salomone si ha fatta una lettiera Di legno del Libano.
  eng-LXXUP: King Solomon made himself a litter of woods of Lebanon.
  eng-ULB: King Solomon made himself a sedan chair of the wood from Lebanon.
  spa-VBL: (La litera de Salomón fue hecha para él con madera del Líbano.
  fra-_FOB: Le roi Salomon s'est fait une litière de bois du Liban.
  mal-mal: ശലോമോൻ രാജാവ് ലെബാനോനിലെ മരംകൊണ്ട് തനിക്ക് ഒരു പല്ലക്ക് ഉണ്ടാക്കി.
  urd-GVR: Sulemān Bādshāh ne ḳhud yih pālkī Lubnān ke deodār kī lakaṛī se banwāī.
  suz-BL: पिप सोलोमनम आंम कली कुरतीक का सेल्‍तु। मेको लेबानोन ङा लाइश्‍शो रवा आ शी
    के सेल्‍शो बाक्‍त।
  eng-NOY: King Solomon made for himself a carriage Of the wood of Lebanon.
  ita-1927: Il re Salomone s’è fatto una lettiga di legno del Libano.
  ckb-ckb: سلێمانی پاشا گالیسکەیەکی بۆ خۆی دروستکرد لە داری لوبنان.
  eng-BBE: King Solomon made himself a bed of the wood of Lebanon.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಲೆಬನೋನಿನ ಮರದಿಂದ ಒಂದು ರಥವನ್ನು ತನಗೆ ಮಾಡಿಸಿಕೊಂಡಿದ್ದನು.
  tam-2017: சாலொமோன் ராஜா தனக்கு லீபனோனின் மரத்தினால் ஒரு இரதத்தைச் செய்வித்தார்.
  spa-RV-1909: El rey Salomón se hizo una carroza de madera del Líbano.
  ron-BTF: Împăratul Solomon şi-a făcut un car din lemnul Libanului.
  eng-WEBP: King Solomon made himself a carriage of the wood of Lebanon.
  eng-FBV: (Solomon's sedan chair was made for him with wood from Lebanon.
  nld-1939: 'Koning Salomon heeft zich een draagkoets gemaakt Van Libanon-hout:'
  nch-BL: “Nopa Tanahuatijquet Salomón mochihuili nopa cuacarro ica nopa cuame cati
    más cuajcualtzi ten tali Líbano.
  vie-1934: Vua Sa-lô-môn làm cho mình một cái kiệu bằng gỗ Li-ban.
  hin-CV: यह पालकी राजा शलोमोन ने अपने लिए बनवाई है; इसमें इस्तेमाल की गई लकड़ी लबानोन
    से लाई गई थी.
  spa-BES: El rey Salomón se hizo un lecho de la madera del Líbano.
  tdx-tdx: Nitsenè’ i Selomò ho aze ty horantsa’e an-katae’ i Libanone.
  tha-KJV: กษัตริย์​ซาโลมอนสร้างพระวอสำหรับพระองค์ ด้วยไม้มาจากเลบานอน
  por-BR-2018: O rei Salomão fez para si uma liteira de madeira do Líbano.
  deu-ELO: Der König Salomo hat sich ein Prachtbett gemacht von dem Holze des Libanon.
  eng-WYC-2018: King Solomon made to him a seat, of the wood of Lebanon; (King Solomon
    made for himself a throne out of the wood of Lebanon;)
  epo-epo: Edziĝan liton el la ligno de Lebanon Konstruis al si la reĝo Salomono.
  uig-PIN: «Sulayman padixaⱨ ɵzi üqün alaⱨidǝ bir xaⱨanǝ sayiwǝnlik kariwat yasiƣan;
    Liwandiki yaƣaqlardin yasiƣan.
  beo-beo: Hina bagade Soloumane da fisu amo noga:idafa ifa amoga hamoi, amoga fila
    heda:le, enoga gaguli ahoanebe ba:sa.
  tpi-OTNT: Ol i bin kisim gutpela diwai bilong kantri Lebanon na wokim dispela sia
    bilong king olsem wanpela liklik haus.
  hau-SA: Sarki Solomon ya yi wa kansa abin ɗauka; ya yi shi da katako daga Lebanon.
  uig-LAT: «Sulayman padishah özi üchün alahide bir shahane sayiwenlik kariwat yasighan;
    Liwandiki yaghachlardin yasighan.
  nde-nde: Inkosi uSolomoni yazenzela inqola leyo; yayenza ngezigodo zeLebhanoni.
  ton-ton: Naʻe ngaohi ʻe he tuʻi ko Solomone ha mohenga moʻona, mei he ngaahi ʻakau
    ʻo Lepanoni.
  ces-1613: Schranu vystavěl sobě král Šalomoun z dříví Libánského,
  eng-WMB: King Solomon made himself a carriage of the wood of Lebanon.
  tam-TCV: சாலொமோன் அரசன் தனக்கென லெபனோனின் மரத்தினால் ஒரு பல்லக்கை செய்தார்.
  ceb-ULB: Naghimo si Haring Solomon alang sa iyang kaugalingon ug sedan nga lingkoranan
    gikan sa kahoy sa Lebanon.
  pol-UBG: Król Salomon uczynił sobie lektykę z drzewa Libanu.
  urd-GVU: سلیمان بادشاہ نے خود یہ پالکی لبنان کے دیودار کی لکڑی سے بنوائی۔
  deu-1912: Der König Salomo ließ sich eine Sänfte machen von Holz aus Libanon.
  kan-2017: ಆ ಪಲ್ಲಕ್ಕಿಯನ್ನು ರಾಜನಾದ ಸೊಲೊಮೋನನು ಲೆಬನೋನಿನ ಮರದಿಂದ ಮಾಡಿಸಿದ್ದಾನೆ.
  yap-yap: I Solomon ni Pilung e yibe fek u daken tagil’ nib pilung nni ngongliy ko
    tin th’abi fel e ren.
  hlt-MCSB: Manghai Solomon loh Lebanon thing te amah kah pa la a sak.
  mdy-ETH: ካኣቲ ሴሎሞኔ ፔኤም ሳርጌላ ዖይታ ኮሼኔ፤ ዒዚ ኮሼሢያ ሊባኖኦሴ ሚፆናኬ።
  twi-ASANTE: Ɔhene Salomo yɛɛ teaseɛnam no maa ne ho; ɔde Lebanon nnua na ɛyɛeɛ.
  eng-WEBU: King Solomon made himself a carriage of the wood of Lebanon.
  spa-PDDPT: El rey Salomón hizo para él una litera con madera del Líbano.
  gun-gun: Karóxa ma huvixa Salomão ojeupe guarã ae ojapo uka va'ekue yvyra Líbano
    regua gui.
  ilo-ULB: Nagpaaramid ni Ari Solomon iti sedan a tugawna a naaramid iti kayo a naggapu
    idiay Libano.
  kpg-kpg: Solomon e dagidagi i hongo dono lohongo king ne hau gi nia laagau koia
    e humalia.
  uig-ARA: «سۇلايمان پادىشاھ ئۆزى ئۈچۈن ئالاھىدە بىر شاھانە سايىۋەنلىك كارىۋات ياسىغان؛
    لىۋاندىكى ياغاچلاردىن ياسىغان.
  sus-sus: Mangɛ Sulemani ragise na a ra, a yailanxi wuri fanyi ra naxan kelixi Liban.
  pon-2006: Nanmwarki Solomon ket pohn mwoale me kin ro, me wiawihkihda tuhke keieu
    kaselel.
  ksd-ksd: Solomon ra king i ga pait kana ta kiki na vinavana Ma ra davai maro Lebanon.
  tur-YTC: Kral Solomon, Kendine Lübnan ağacından bir araba yaptı.
  grc-BRENT: Φορεῖον ἐποίησεν ἑαυτῷ ὁ βασιλεὺς Σαλωμὼν ἀπὸ ξύλων τοῦ Λιβάνου·
  ind-AYT: Raja Salomo membuat baginya sendiri sebuah tandu dari kayu lebanon.
  nya-nya: Mfumu Solomoni anadzipangira chonyamulirachi; anachipanga ndi matabwa ochokera
    ku Lebanoni.
  kyg-kyg: Kini vekamo Salomoniꞌa Lemanoni kotegati aliꞌnaya alagepa yosaletiꞌmo alini
    uꞌeꞌa nehaya siaꞌamo mago aise nokana huno kiꞌniye.
  hrv-hrv: Sebi je prijestolje načinio kralj Salomon od drveta libanskoga.
  mps-mps: Augwaligo te tǫ kantri Lebanonde wiegi yai ni dabe selama, tama te kingo
    dugabo sia sai nigali, te dwasianu be me deli tiwai.
  tpi-tpi: Ol i bin kisim gutpela diwai bilong kantri Lebanon na wokim dispela sia
    bilong king olsem wanpela liklik haus.
  dan-1931: Kong Salomo laved sig en Bærekarm af Træ fra Libanon,
  vie-OVCB: Kiệu Vua Sa-lô-môn được làm bằng gỗ quý hiếm từ rừng Li-ban.
  guj-2017: સુલેમાન રાજાએ પોતાના માટે લબાનોનના લાકડામાંથી રથ બનાવ્યો.
  pon-2006A: Nanmwarki Solomon ket pohn mwoale me kin ro, me wiawihkihda tuhke keieu
    kaselel.
  por-BRBSL: O Rei Salomão fez para si mesmo uma carruagem da madeira do Líbano.
  cth-cth: Solomon siangpahrang ni Lebanon thing hoi ama hanelah, kâkayawtnae hah
    a sak.
  twi-twi: Ɔhene Salomo yɛɛ teaseɛnam no maa ne ho; ɔde Lebanon nnua na ɛyɛe.
  hlt-hlt: Manghai Solomon loh Lebanon thing te amah kah pa la a sak.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ duɔ́ nkɛ̀ bɛ̀ ò dɔ̀ɔ̀ didɔ́ù, nɛ̀ Dimɑ́ɑ̀ tùúkù kó dɛtekperɛ̀
    kó tidɑbɛɛtì ntì.
  msy-2020: Atrivim Solomon uan gumazibav kemezɨ, me kantri Lebanonɨn temer aghuiba
    inigha a bagha akuriar aghuimɨn ingari, mati dɨpenir muziarir mam.
  dop-dop: Lipɑŋ tɑɑsɩ kʋpɑŋsɩ kɛ pɑ sɑɑkɑ wulɑʋ Sɑlʋmɔŋ ɑmɑkɑ ɩnɩ.
  azb-azb: Taxt-rəvanını padşah Süleyman Livanın ağaclarından düzəltdirib.
  eng-DBY: King Solomon made himself a palanquin Of the wood of Lebanon.
  hin-2017: सुलैमान राजा ने अपने लिये लबानोन के काठ की एक बड़ी पालकी बनवा ली।
  wol-KYG: Ab toogu la Buur Suleymaan defarlu, ñu defare ko bantu Libaŋ,
  eng-YLT: A palanquin king Solomon made for himself, Of the wood of Lebanon,
  eng-WYC-2017: King Solomon made to him a seat, of the wood of Lebanon;
  eng-WMBB: King Solomon made himself a carriage of the wood of Lebanon.
  urd-GVH: सुलेमान बादशाह ने ख़ुद यह पालकी लुबनान के देवदार की लकड़ी से बनवाई।
  rug-rug: E Solomone, sa baṉara, telena tavetia sa nana ekekoana; na huda pa Lebanoni
    tavete nia sa.
  gaz-gaz: Solomoon mootichi ofii isaatii gaarii tolfate; innis muka Libaanoon irraa
    tolfate.
  fra-LSG: Le roi Salomon s’est fait une litière De bois du Liban.
  yal-yal: Manga Sulemani a saden nafalaxi Liban yamanan wudine nan na.
  haw-1868: Hana iho la ke alii o Solomona i hale auamo nona, I ka laau o Lebanona.
  arb-NAV: قَدْ صَنَعَ الْمَلِكُ سُلَيْمَانُ كُرْسِيَّ الْعَرْشِ مِنْ خَشَبِ لُبْنَانَ.
  ewe-ewe: Fia Solomo ŋutɔe wɔ tasiaɖam la na eɖokui, ewɔe kple ʋuƒo siwo wotsɔ tso
    Lebanon.
  eng-LEE: A palanquin did king Solomon make for himself out of the wood of Lebanon.
  asm-FB: ৰজা চলোমনে লিবানোনৰ কাঠেৰে নিজৰ বাবে, এটি দোলা নির্মাণ কৰিলে।
  sus-A: مَنفّ سُلٍمَنِ رَفِسٍ نَ عَ رَ، عَ يَءِلَنشِ وُرِ قَنيِ رَ نَشَن كٍلِشِ لِبَن.
  fra-SBL: Le roi Salomon s'est fait une voiture du bois du Liban.
  hbo-hbo: אַפִּרְיֹ֗ון עָ֤שָׂה לֹו֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מֵעֲצֵ֖י הַלְּבָנֹֽון׃
  kik-kik: Mũthamaki Solomoni nĩethondekeire ngaari ya kũmũkuuaga; amĩakĩte na mĩtĩ
    ya kuuma Lebanoni.
  fra-NCL: Le roi Salomon s’est fait une litière des bois du Liban.
  cek-AK: Solomon siangpahrang loe angmah hanah, misatukhaih hrang lakok to, Lebanon
    ih thing hoiah a sak.
  cuk-cuk: Rey-Salomón e-sii-seleged-ulu sobsad, Líbano-yargi sapimar-nuegan-gwismalad-e-urgogi
    sobsad.
  uig-CYR: «Сулайман падиша өзи үчүн алаһидә бир шаһанә сайивәнлик кариват ясиған;
    Ливандики яғачлардин ясиған.
  tel-2017: లెబానోను మానుతో ఒక పల్లకి సొలొమోనురాజు తనకు చేయించుకున్నాడు.
  hat-BSA: Wa Salomon te fè pou kont li yon kanape vwayaj ak bwa Liban an.
  kos-kos: Utuk Tokosra Solomon fin sie mwe muta fulat, Su orekla ke sak ma wo oemeet
    Lebanon.
  hbo-WLC: אַפִּרְי֗וֹן עָ֤שָׂה לוֹ֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מֵעֲצֵ֖י הַלְּבָנֽוֹן׃
  ibo-ibo: Eze Solomọn rụrụ onwe ya ụgbọ a nke o ji osisi sitere Lebanọn rụọ.
  ory-ory: ଶଲୋମନ ରାଜା ଆପଣା ପାଇଁ ଲିବାନୋନର କାଷ୍ଠର ଏକ ପାଲିଙ୍କି ନିର୍ମାଣ କଲେ।
  chk-chk: King Salomon a föri eu lenien mot mi lingöch fän itan seni irän Lepanon.
  rop-rop: Deibin garrimap King Salaman langa im tjeya, weya sambala bin meigim garram
    brabli gudwan wud.
  ukr-1871: Переносне лїгво построїв собі царь Соломон з дерева з Ливану;
  deu-1951: Eine Sänfte hat sich der König Salomo gemacht aus Libanonholz.
  eng-JPS: King Solomon made himself a palanquin of the wood of Lebanon.
  srp-1865: Odar je naèinio sebi car Solomun od drveta Livanskoga;
  lug-lug: Kabaka Sulemaani yeekolera ekigaali eky’emiti egy’omu Lebanooni.
  heb-heb: אפריון עשה לו המלך שלמה מעצי הלבנון׃
  ben-IRV: রাজা শলোমন নিজের জন্য একটি পালকী তৈরী করেছেন লেবাননের কাঠ দিয়ে।
  pan-pan: ਸੁਲੇਮਾਨ ਰਾਜਾ ਨੇ ਲਬਾਨੋਨ ਦੀ ਲੱਕੜੀ ਦੀ ਆਪਣੇ ਲਈ ਇੱਕ ਪਾਲਕੀ ਬਣਵਾਈ ਹੈ।
  mya-JVB: လေဗနုန် သစ်သား ဖြင့် ရှောလမုန် မင်းကြီး လုပ် တော်မူသောယာဉ် ပျံတော်ဖြစ်၏။
  hmo-hmo: King Solomona ena terona, idia huaia helai gauna, be Lebanona audia dekena
    amo ia karaia.
  urd-urd: सुलेमान बादशाह ने लुबनान की लकड़ियों से अपने लिए एक पालकी बनवाई।
  rus-SYN: Носильный одр сделал себе царь Соломон из дерев Ливанских;
  bqc-SIM: Kí Salomↄↄ a sɛbↄpi kɛ̀ ń Libã bùsu líoɛ.
  tcz-CHONGTHU: Leng Solomon loupitah-a akijonna khunjon hi Lebanon gam'a thing phapen’a
    kisem ahi.
  mar-mar: राजा शलमोनाने स्वत:साठी लबानोनी लाकडाची पालखी तयार केली.
  qub-qub: Ray Salomonga andasninta rurachicurcusha Libanucho caj allinnin guerucunapitami.
  bqp-bqp: Sinɑ boko Sɑlomɔɔ u derɑ bɑ nùn ɑmɑkɛɛn kitɑru kuɑ kɑ dɑ̃ɑ ye bɑ kɑ nɑ
    Libɑnin di.
  hat-hat: Wa Salomon fè fè yon bèl divan sou branka pou li ak pi bon bwa peyi Liban,
  eng-BSB: King Solomon has made his carriage out of the timber of Lebanon.
  eng-WEBPB: King Solomon made himself a carriage of the wood of Lebanon.
  kbq-kbq: Hanki Lebanoni mopafinti'ma eri'za e'naza zafanu kini ne' Solomoni'ma manisia
    trara tro hu'naze.
  nhe-BL: “Nopa Tlanahuatijquetl Salomón mochihuili nopa cuacarro ica nopa cuatini
    tlen más cuajcualtzi tlen tlali Líbano.
  gub-BL: Tuwihawete Xàrumàw uzapo kar uzeruzepyriko haw ywyra kixi har wanupe a'e.
    Ukixikixi ywyra ikatu wera'u ma'e iapo pà wà.
  eng-DRA: 'King Solomon hath made him a litter of the wood of Libanus:'
