verse: SNG.003.004
translations:
  mal-C: ഞാൻ അവരെ കടന്നുപോയതേയുള്ളൂ ഉടനെതന്നെ ഞാൻ എന്റെ പ്രാണപ്രിയനെ കണ്ടെത്തി. ഞാൻ
    അവനെ പോകാൻ അനുവദിക്കാതെ മുറുകെപ്പിടിച്ചു അങ്ങനെ ഞാൻ അവനെ എന്റെ മാതൃഭവനത്തിലേക്കു
    കൊണ്ടുവന്നു, എന്നെ ഉദരത്തിൽ വഹിച്ച അമ്മയുടെ ശയനമുറിയിലേക്കുതന്നെ.
  deu-TKW: Kaum daß ich an ihnen vorüber war, da fand ich ihn, den meine Seele liebt.
    Ich faßte ihn und will ihn nicht lassen, bis ich ihn in meiner Mutter Haus gebracht
    und in die Kammer der, die mich gebar.
  lin-lin: Tango kaka nalekaki bango, mbala moko, namonaki mobali oyo motema na ngai
    elingaka. Nakangaki ye mpe natikaki ye lisusu te kokende. Namemaki ye kino na
    ndako ya mama na ngai, na shambre ya mwasi oyo abotaki ngai.
  eng-LSV: But I passed on a little from them, || Until I found him whom my soul has
    loved! I seized him, and did not let him go, || Until I brought him to the house
    of my mother—And the chamber of her that conceived me.
  eng-GNV: 'When I had past a litle from them, then I found him whom my soule loued:
    I tooke holde on him and left him not, till I had brought him vnto my mothers
    house into the chamber of her that conceiued me.'
  eng-WEBSTER: 'It was but a little that I passed from them, but I found him whom
    my soul loveth: I held him, and would not let him go, until I had brought him
    into my mother''s house, and into the chamber of her that conceived me.'
  nhw-BL: Huan sanoc nionpanotoya campa nopa tlamocuitlahuiani huan nijpanti yaya
    catli niquicnelía. Huajca niquitzqui ipan imax huan ayacmo nijmajcajqui huan nijcalaquito
    ipan ichaj nonana.
  swh-ONEN: Kitambo kidogo tu baada ya kuwapita nilimpata yule moyo wangu umpendaye.
    Nilimshika na sikumwachia aende mpaka nilipomleta katika nyumba ya mama yangu,
    katika chumba cha yule aliyenichukua mimba.
  bba-bba: Ye nɑ bu deri kese, yerɑ nɑ nɛn kĩnɑsi wi wɑ. Nɑ nùn sɛ̃re, nɑ ǹ nùn yɔ̃su
    sere nɑ kɑ nùn dɑ nɛn mɛro wi u mɑn mɑrɑn dirɔ.
  eng-KJVCPB: 'It was but a little that I passed from them, But I found him whom my
    soul loveth: I held him, and would not let him go, Until I had brought him into
    my mother’s house, And into the chamber of her that conceived me.'
  luo-luo: Gikanyono, kane pok asudo mabor kodgi, ne ayudo ngʼat ma chunya ohero.
    Ne amake matek, kendo ne adagi weye thuolo mondo odhi mine akele nyaka e od minwa,
    kama ne onywolae.
  meu-meu: Na rakatanidia, bena asi vanahana egu lalokau tauna na davaria. Na dogoa
    tao, asina kahua nege, ema bona sinagu ena ruma ai, e havaragu hahinena ena daiutu
    ai, na hakaua dae.
  npi-ULB: तिनीहरूबाट गएको केही समयपछि मात्रै मेरो प्राणले प्रेम गर्ने मेरा प्रेमीलाई
    मैले भेट्टाएँ । मैले उहाँलाई समातेँ, र मेरी आमाको घरमा, मलाई जन्म दिनुहुनेको कोठाभित्र
    नल्याएसम्म मैले उहाँलाई जान दिइनँ । प्रेमिका अन्य स्‍त्रीहरूसित बोल्दैः
  yor-yor: Gẹ́rẹ́ tí mo fi wọ́n sílẹ̀ ni mo rí ẹni tí ọkàn mi fẹ́. Mo dìímú, èmi kò
    sì jẹ́ kí ó lọ títí tí mo fi mú u wá sílé ìyá mi, sínú yàrá ẹni tí ó lóyún mi.
  pes-OPCB: هنوز از ایشان چندان دور نشده بودم که محبوبم را یافتم. او را گرفتم و رها
    نکردم تا به خانهٔ مادرم آوردم.
  tgl-ULB: Ilang sandali palang ang nakalipas pagkatapos ko silang malampasan nang
    natagpuan ko siya na minamahal ng aking kaluluwa. Hinawakan ko siya at hindi siya
    binitiwan hanggang nadala ko siya sa bahay ng aking ina, sa silid ng nagbuntis
    sa akin. Nagsasalita sa ibang kababaihan ang babae
  hui-hui: I̱na ti yu wahalu pialu hewaria nde aube tobane buwa i̱ lawini biago pialu
    hearia handa walia haru. Ibugua i̱ yu wahalu polilono i̱na ibu minu yani haabo
    howa i̱ ai̱ya andaga tamu i̱ni taba henenegoha haru piru.
  mya-mya: ယေရုရှလင်မြို့သမီးတို့၊ ငါချစ်သော သတို့သမီး သည် အလိုလိုမနိုးမှီတိုင်အောင်၊
    မလှုပ်မနှိုးမည် အကြောင်း၊ တော၌ ကျင်လည်သောသမင် ဒရယ်များကို တိုင်တည်၍၊ သင်တို့ကို
    ငါမှာထား၏။
  bod-N: བདག་ནི་དེ་དག་ལས་བྲལ་རྗེས། ། སྙིང་གི་བྱམས་པ་དང་ཕྲད་བྱུང་། ། ང་ཡིས་ཁོང་ལ་འཇུས་ནས་ནི།
    ། ཁོང་ཉིད་འགྲོ་རུ་མ་བཅུག་པར། ། རང་གི་མ་ཡི་ཁྱིམ་གཞིས་ཏེ། ། ང་རང་མངལ་དུ་ཁུར་མཁན་གྱི།
    ། གཟིམ་ཆུང་ནང་དུ་ཁྲིད་པ་ཡིན། །
  sna-sna: Ndichingopfuudzana navo ndakabva ndamuwana, iye anodiwa nomwoyo wangu.
    Ndakamubata ndikasamuregedza kusvikira ndaenda naye kumba kwamai vangu, kuimba
    yaavo vakandibereka.
  spa-BLM: Apenas había pasado de ellos, cuando encontré al que ama mi alma. Lo abracé
    y no lo dejé ir, hasta que lo llevé a la casa de mi madre, en la habitación de
    la que me concibió.
  cac-cac: Quenanto val tzin b'at d'a eb' vin̈ chi', ix ilchaj vin̈ xajanab'il vuuj.
    Ix in och quetzquetz d'a sc'ab' vin̈, majxo vactejel-laj vin̈. Ix vic'anb'at vin̈
    d'a spat ix in nun, d'a scuarto ix in nun chi' b'aj in alji, xchi ix.
  swh-ULB: Ni baada ya mda mfupi kupita nilipo wapita nikampata ninaye mpenda. Nilimshika
    na sikumuacha hadi nilipo mleta nyumbani mwa mama yangu, katika chumba cha yeye
    aliyenichukua mimba. Mwanamke akiongea na wanawake wengine.
  bel-bel: Толькі я іх мінула, як знайшла, каго сэрцам кахаю; прывяла яго ў дом сваёй
    маці, у сьвяцёлку роднае маці сваёй.
  deu-ELBBK: Kaum war ich an ihnen vorüber, da fand ich ihn, den meine Seele liebt.
    Ich ergriff ihn und ließ ihn nicht, bis ich ihn gebracht hatte in das Haus meiner
    Mutter und in das Gemach meiner Gebärerin.
  mbb-OT: Ne wazè en meuǥet dutun te ked-ewai ku zuen te menge vantey ne neturedu
    ku is minahal ku. Mibpurungan ku sikandin kepkepi, ne wazè ku en lekai taman te
    neuwit ku sikandin diyà te valey te iney ku, ziyà te ruǥu he zutun a meetew.
  mal-2015: അവരെ വിട്ടു കുറെ അങ്ങോട്ടു ചെന്നപ്പോൾ ഞാൻ എന്റെ പ്രാണപ്രിയനെ കണ്ടു. ഞാൻ
    അവനെ പിടിച്ചു, എന്റെ അമ്മയുടെ വീട്ടിലേക്കും എന്നെ പ്രസവിച്ചവളുടെ അറയിലേക്കും കൊണ്ടുവരുന്നതുവരെ
    അവനെ വിട്ടില്ല.
  rmc-rmc: Soča lendar odgeľom, arakhľom oles, kas kamel miro jilo. Chudňom les a
    na mukľom, medik les na anďom andre mira dakro kher, andre oda kher, kaj man miri
    daj anďa pro svetos.
  pes-OPV: از ایشان چندان پیش نرفته بودم که او را که جانم دوست می‌دارد یافتم. و او
    را گرفته، رها نکردم تابه خانه مادر خود و به حجره والده خویش درآوردم.
  ron-1924: Абя трекусем де ей, ши ам гэсит пе юбитул инимий меле. Л-ам апукат ши
    ну л-ам май лэсат пынэ ну л-ам адус ын каса мамей меле, ын одая челей че м-а зэмислит.
    –
  ben-OBCV: তাদের ছেড়ে আমি যখন এগিয়ে গেলাম ঠিক তখনই তাঁর দেখা পেলাম, যাঁকে আমার
    হৃদয় ভালোবাসে। আমি তাঁকে আঁকড়ে ধরলাম, তাঁকে কিছুতেই ছাড়লাম না, যতক্ষণ না তাঁকে
    আমার মায়ের বাড়িতে, আমার জন্মদাত্রীর বাড়িতে নিয়ে গেলাম।
  som-som: Oo kolkaan iyagii in yar sii dhaafay Ayaan helay kii naftaydu jeceshahay.
    Waan qabtay, mana sii dayn, Ilaa aan isaga gurigii hooyaday keenay, Oo aan qolladdii
    tii i uuraysatay geliyey.
  lat-VUC: 'Paululum cum pertransissem eos, inveni quem diligit anima mea: tenui eum,
    nec dimittam, donec introducam illum in domum matris meæ, et in cubiculum genetricis
    meæ.'
  eng-ASVBT: 'It was but a little that I passed from them, When I found him whom my
    soul loveth: I held him, and would not let him go, Until I had brought him into
    my mother’s house, And into the chamber of her that conceived me.'
  ita-1885: Di poco li avea passati, Ed io trovai colui che l'anima mia ama; Io lo
    presi, e nol lascerò, Finchè io non l'abbia menato in casa di mia madre, E nella
    camera di quella che mi ha partorita.
  eng-LXXUP: 'It was as a little while after I parted from them, That I found him
    whom my soul loves: I held him, and did not let him go, Until I brought him into
    my mother’s house, And into the chamber of her that conceived me.'
  eng-ULB: It was only a little while after I had passed them that I found him whom
    my soul loves. I held him and would not let him go until I had brought him into
    my mother's house, into the bedroom of the one who had conceived me.
  spa-VBL: Sólo un poco más adelante, después de haberlos pasado, encontré a mi amor.
    Lo abracé y no lo dejé ir hasta que lo llevé a la casa de mi madre, a la habitación
    de la que me concibió.
  fra-_FOB: A peine les avais-je passés, que je trouvai celui qu'aime mon âme; je
    l'ai pris, et je ne le lâcherai point, que je ne l'aie amené à la maison de ma
    mère, et dans la chambre de celle qui m'a conçue.
  mal-mal: അവരെ വിട്ട് അല്പം മുന്നോട്ട് ചെന്നപ്പോൾ ഞാൻ എന്റെ പ്രാണപ്രിയനെ കണ്ടു. ഞാൻ
    അവനെ പിടിച്ച്, എന്റെ അമ്മയുടെ വീട്ടിലേക്കും എന്നെ പ്രസവിച്ചവളുടെ അറയിലേക്കും കൊണ്ടുവരുന്നതുവരെ
    അവനെ വിട്ടില്ല.
  urd-GVR: Āge nikalte hī mujhe wuh mil gayā jo merī jān kā pyārā hai. Maiṅ ne use
    pakaṛ liyā. Ab maiṅ use nahīṅ chhoṛūṅgī jab tak use apnī māṅ ke ghar meṅ na le
    jāūṅ, us ke kamre meṅ na pahuṅchāūṅ jis ne mujhe janm diyā thā.
  suz-BL: मिनु गो मेको आन कली प्रोंइ‍शा इच्‍का आइक्‍ची ला जाक्‍दीश्‍शो नङ। गो आं दाक्‍शो
    वोंइश मुर कली थित्‍ता। मिनु गो मेको कली आं ममा आ खिं, आं जरमेसीशो कोठा मचाक्‍गु
    सम्‍म मेको कली ग्‍याइश्‍शा मप्रोनु। ठेयब कुम्‍सो ८:२
  eng-NOY: I had but just passed them, When I found him whom my soul loveth; I held
    him, and would not let him go, Till I had brought him into my mother's house,
    Into the apartment of her that bore me.
  ita-1927: Di poco le avevo passate, quando trovai colui che l’anima mia ama; io
    l’ho preso, e non lo lascerò, finché non l’abbia menato in casa di mia madre,
    e nella camera di colei che m’ha concepita.
  ckb-ckb: ئەوەندەی نەمابوو لێیان تێپەڕم کاتێک ئەوەم بینییەوە کە گیانم خۆشی دەوێت.
    گرتم و بەرمنەدا، هەتا بردمە ماڵی دایکم، بۆ ژووری ئەو کەسەی کە بە من سکپڕ ببوو.
  eng-BBE: I was but a little way from them, when I came face to face with him who
    is the love of my soul. I took him by the hands, and did not let him go, till
    I had taken him into my mother's house, and into the room of her who gave me birth.
  kan-OKCV: ನಾನು ಅವರನ್ನು ಬಿಟ್ಟು ಸ್ವಲ್ಪ ದೂರ ಹೋದ ಮೇಲೆ, ನನ್ನ ಪ್ರಾಣ ಪ್ರಿಯನನ್ನು ಕಂಡುಕೊಂಡೆನು.
    ನಾನು ಅವನ ಕೈಯನ್ನು ಹಿಡಿದುಕೊಂಡು ನನ್ನ ತಾಯಿಯ ಮನೆಗೆ, ಹೌದು, ನನ್ನ ಹೆತ್ತವಳ ಕೋಣೆಗೆ ಅವನನ್ನು
    ಬಿಡದೆ ಕರೆದುಕೊಂಡು ಹೋದೆನು.
  tam-2017: நான் அவர்களைவிட்டுக் கொஞ்சதூரம் சென்றவுடனே, என் ஆத்தும நேசரைக் கண்டேன்;
    நான் அவரை என் தாயின் வீட்டிலும், என்னைப் பெற்றவளின் அறையிலும் கொண்டுவந்து விடும்வரைக்கும்
    அவரை உறுதியாகப் பற்றிக்கொண்டேன்.
  spa-RV-1909: 'Pasando de ellos un poco, hallé luego al que mi alma ama: trabé de
    él, y no lo dejé, hasta que lo metí en casa de mi madre, y en la cámara de la
    que me engendró.'
  ron-BTF: Am trecut doar puţin de ei şi l-am găsit pe cel pe care îl iubeşte sufletul
    meu; l-am apucat şi nu l-am lăsat să plece, până când nu l-am adus în casa mamei
    mele şi în camera celei care m-a conceput.
  eng-WEBP: I had scarcely passed from them, when I found him whom my soul loves.
    I held him, and would not let him go, until I had brought him into my mother’s
    house, into the room of her who conceived me.
  eng-FBV: Only a little farther on after I'd passed them I found my love! I held
    him close and would not let him go until I'd brought him to my mother's house,
    to the room of the one who conceived me.
  nld-1939: Maar nauwelijks was ik hun voorbij, Of ik vond mijn zielsbeminde terug.
    Ik greep hem vast, En liet hem niet los, Tot ik hem gebracht had in het huis van
    mijn moeder, In de kamer van haar, die mij baarde.
  nch-BL: Huan sanoc nipanotoya campa nopa tamocuitahuiani huan nijpanti yaya cati
    niquicnelía. Huajca niquitzqui ipan imax huan ayecmo nijmalacani huan nijcalaquito
    ipan ichaj nonana.
  vie-1934: Tôi vừa đi khỏi chúng xa xa, Thì gặp người mà lòng tôi yêu mến; Bèn nắm
    lấy người, không khứng buông ra, Cho đến khi đưa người về nhà mẹ tôi, Vào phòng
    của người đã thai dựng tôi.
  hin-CV: मैं पहरेदारों से कुछ ही दूर गई थी, कि वह मुझे मिल गया, जो मेरे लिए प्राणों
    से भी अधिक प्रिय है, मैं उससे लिपट गई, मैंने उसे जाने न दिया, तब मैं उसे अपनी
    माता के घर पर ले गई, उसके कमरे में, जिसने मुझे अपने गर्भ में धारण किया था.
  spa-BES: Estaba muy lejos de ellos, cuando me encontré cara a cara con el que es
    el amor de mi alma. Lo tomé de las manos y no lo dejé ir hasta que lo llevé a
    la casa de mi madre y a la habitación de la que me dio a luz.
  tdx-tdx: Ie vaho nihelañako, le nitendrek’ amy kokoam-piaikoy; nivihineko le tsy
    navotsoko ampara’ t’ie naseseko mb’añ’anjomban-dreneko mb’eo, mb’añ’efe’ i nampiareñ’
    ahikoy.
  tha-KJV: พอดิฉันผ่านพลตระเวนพ้นมาหน่อยเดียว ดิ​ฉั​นก​็พบเขาผู้นั้​นที​่ดวงใจของดิฉั​นร​ักใคร่
    ดิ​ฉันจับตัวเขากุมไว้​แน่น และไม่ยอมปล่อยให้เขาหลุดไปเลย จนดิฉันพาเขาให้​เข​้ามาในเรือนของมารดาดิ​ฉัน
    และให้​เข​้ามาในห้องของผู้​ที่​ให้​ดิ​ฉันได้​ปฏิสนธิ
  por-BR-2018: Pouco depois de me afastar deles, logo achei a quem minha alma ama.
    Eu o segurei, e não o deixei ir embora, até eu ter lhe trazido à casa de minha
    mãe, ao cômodo daquela que me gerou.
  deu-ELO: Kaum war ich an ihnen vorüber, da fand ich, den meine Seele liebt. Ich
    ergriff ihn und ließ ihn nicht, bis ich ihn gebracht hatte in das Haus meiner
    Mutter und in das Gemach meiner Gebärerin.
  eng-WYC-2018: A little when I had passed them, I found him, whom my soul loveth,
    (or Then only a little while after that I had left them, I found him, whom my
    soul loveth); I held him, and I shall not leave him, till I bring him into the
    house of my mother, and into the (bed-)closet of my mother.
  epo-epo: Kiam mi nur ekforiris de ili, Mi renkontis tiun, kiun mia animo amas; Mi
    tenis lin, kaj ne delasis lin, Ĝis mi enkondukis lin en la domon de mia patrino,
    Kaj en la ĉambron de ŝi, kiu naskis min.
  uig-PIN: — Ulardin ayrilipla jenimning sɵyginini taptim; Uni anamning ɵyigǝ, Ɵz
    ⱪorsiⱪida meni ⱨamilidar bolƣanning ⱨujrisiƣa elip kirmigüqǝ, Uni tutuwelip ⱪǝt’iy
    ⱪoyup bǝrmǝyttim».
  beo-beo: Na da ili yolesilalu, e ba:i. Na da e gagulaligili, amola e masa:ne mae
    yolesili dialobawane, na da e adole, na:me ea diasuga oule asili, sesei amoga
    na da lalelegei, amoga e oule asi.
  tpi-OTNT: Mi lusim ol na mi go na wantu mi lukim pren bilong mi. Mi go long en na
    mi holimpas em na mi no laik em i lusim mi. Mi bringim em i go long haus bilong
    mama bilong mi, na mitupela i go insait long rum bilong mama.
  hau-SA: Rabuwata da su ke nan sai na sami wanda zuciyata take ƙauna. Na riƙe shi,
    ban yarda yă tafi ba sai da na kawo shi gidan mahaifiyata, zuwa ɗakin wadda ta
    yi cikina.
  uig-LAT: — Ulardin ayrilipla jénimning söyginini taptim; Uni anamning öyige, Öz
    qorsiqida méni hamilidar bolghanning hujrisigha élip kirmigüche, Uni tutuwélip
    qet’iy qoyup bermeyttim».
  nde-nde: Ngathi ngisedlula kubo ngabe ngimbona othandwa yinhliziyo yami. Ngambamba
    angaze ngamyekela ukuba ahambe ngaze ngamletha endlini kamama, endlini yakhe lowo
    owangizalayo.
  ton-ton: 'Pea kuo tuku siʻi atu ʻakinautolu, pea u ʻilo ia ʻoku ʻofa ki ai hoku
    laumālie: pea naʻaku puke ia, pea naʻe ʻikai te u toe tukuange ia, kaeʻoua ke
    u ʻomi ia ki he fale ʻo ʻeku faʻē, mo e potu fale ʻoʻona naʻa ne fanauʻi ai au.'
  ces-1613: A jakž jsem jich jen pominula, takž jsem našla toho, kteréhož miluje duše
    má. Chopila jsem ho, aniž ho pustím, až ho uvedu do domu matky své, a do pokojíka
    rodičky své.
  eng-WMB: I had scarcely passed from them, when I found him whom my soul loves. I
    held him, and would not let him go, until I had brought him into my mother’s house,
    into the room of her who conceived me.
  tam-TCV: அவர்களை நான் கடந்துசென்றதும் என் உயிர்க் காதலரை நான் கண்டேன். நான் அவரைப்
    பிடித்துக்கொண்டேன்; என் தாயின் வீட்டிற்கும், என்னைப் பெற்றவளின் அறைக்கும் கூட்டிக்கொண்டு
    போகும்வரை நான் அவரைப் போகவிடவேயில்லை.
  ceb-ULB: Wala madugay human ako milabay kanila nga nahikaplagan ko ang gihigugma
    sa akong kalag. Gigunitan ko siya ug wala ko na siya palakwa hangtod nga nadala
    nako siya ngadto sa balay sa akong inahan, ngadto sa lawak nga tuloganan sa tawo
    nga maoy nanamkon kanako. Nakigsulti ang babaye sa ubang mga babaye.
  pol-UBG: A gdy ledwie od nich odeszłam, zaraz znalazłam tego, którego miłuje moja
    dusza. Uchwyciłam go i nie puszczę, aż go wprowadzę do domu mojej matki, do pokoju
    mojej rodzicielki.
  urd-GVU: آگے نکلتے ہی مجھے وہ مل گیا جو میری جان کا پیارا ہے۔ مَیں نے اُسے پکڑ لیا۔
    اب مَیں اُسے نہیں چھوڑوں گی جب تک اُسے اپنی ماں کے گھر میں نہ لے جاؤں، اُس کے
    کمرے میں نہ پہنچاؤں جس نے مجھے جنم دیا تھا۔
  deu-1912: Da ich ein wenig an ihnen vorüber war, da fand ich, den meine Seele liebt.
    Ich halte ihn und will ihn nicht lassen, bis ich ihn bringe in meiner Mutter Haus,
    in die Kammer der, die mich geboren hat.
  kan-2017: ಅವರನ್ನು ಬಿಟ್ಟ ತುಸು ಹೊತ್ತಿನೊಳಗೆ ನನ್ನ ಪ್ರಾಣಪ್ರಿಯನನ್ನು ಕಂಡುಕೊಂಡು ತಾಯಿಯ ಮನೆಗೆ,
    ನನ್ನನ್ನು ಹೆತ್ತವಳ ಕೋಣೆಗೆ ಸೇರುವ ತನಕ, ಬಿಡದೆ ಹಿಡಿದುಕೊಂಡೇ ಹೋದೆನು.
  yap-yap: Ma yug nap’an e gu pagrad, mu gu pir’eg fare mo’on. Mu gu kol ni da kug
    pag nge yan nge mada’ ko ngiyal’ ni kug fek nga naun rok e chitnag, ko re senggil
    nni gargelegneg riy.
  hlt-MCSB: Amih lamloh vel ka poeng vaengah ka hinglu kah a lungnah te ka hmuh. Amah
    te ka tuuk tih a nu im hil neh kai n'yom nah imkhui hil amah ka khuen duela anih
    te ka hlah pawh.
  mdy-ETH: ዔያቶይዳፓ ዻካ ታ ዓኣዻዖ ዒናፓ ታ ናሽካሢ ታኣኒ ዴንቄኔ፤ ቶሉዋጉዲ ዶዲሺ ታ ዒዛ ዓርቄኔ፤ ዬካፓ ታ ዒንዶ ማኣሪ
    ታ ዒዛ ዔኪ ዓኣዺ ታና ፔ ጎጳ ኬዴ፥ ታ ዒንዶ ቆልዖ ሄሊሳንዳኣና ታ ዒዛ ሃሺባኣሴ።
  twi-ASANTE: Mereyɛ atwa wɔn ho pɛ na mehunuu deɛ mʼakoma da no so no. Mesɔɔ ne nsa
    sɛ meremma no nkɔ kɔsii sɛ mede no baa me maame fie, de no kɔɔ deɛ ɔnyinsɛnee
    me dan mu.
  eng-WEBU: I had scarcely passed from them, when I found him whom my soul loves.
    I held him, and would not let him go, until I had brought him into my mother’s
    house, into the room of her who conceived me.
  spa-PDDPT: Apenas pasé de allí, Hallé al que ama mi alma. Me agarré de él y no lo
    dejé, Hasta que lo introduje en la casa de mi madre, En la habitación de la que
    me concibió.
  gun-gun: Ha'e gui ma ajepe'a'i avy vy mae ma aovaexĩ xerembiayvu. Aikuavã vy namondoukavei.
    Ha'e gui aroike ha'i xemokambuare ro py.
  ilo-ULB: Apaman a nakalabasak kadakuada idi nakitak ti ay-ayaten ti kararuak. Inarakupko
    isuna ket saanko nga inibbatan agingga a naiyunegko isuna iti balay ni inak, iti
    uneg ti kuarto ti babai a nangisukog kaniak. Kasarsarita ti babai dagiti dadduma
    a babbai
  kpg-kpg: Dogu hagatanga hua gi daha mo digaula, gei au gu gidee a mee. Au gaa kumi
    a mee, digi diiagi loo, gaa lahi a mee gi di ruum dela ne haanau iei au i di hale
    dogu dinana.
  uig-ARA: ــ ئۇلاردىن ئايرىلىپلا جېنىمنىڭ سۆيگىنىنى تاپتىم؛ ئۇنى ئانامنىڭ ئۆيىگە،
    ئۆز قورسىقىدا مېنى ھامىلىدار بولغاننىڭ ھۇجرىسىغا ئېلىپ كىرمىگۈچە، ئۇنى تۇتۇۋېلىپ
    قەتئىي قويۇپ بەرمەيتتىم».
  sus-sus: N to dangi e ra, n naxa n xanuntenyi li yire nde, n naxa a suxu, n mu a
    lu, n naxa a xanin n nga xɔnyi, a xa konkoe kui n barixi dɛnnaxɛ.»
  pon-2006: I alulahsangirailte, ngehi eri tuhwong. I ahpw pwoalehdi, sohte men kadarala
    lao I walahng nan imwen ineio, walahng nan pere me I ipwidi ieo.
  ksd-ksd: Iau ga vana kan diat, ma pa i ga vavuan Ma iau ga na tadav nina ba ra balagu
    i mari ia. Iau ga tal ia, ma pa iau ga pala vue Tuk iau ga ben pa ia tar ta ra
    kuba i nagu, Ta ra pal kai nina i ga lalau pa iau.
  tur-YTC: Onlardan ayrılır ayrılmaz, Onu, canımın sevdiğini buldum. Onu tuttum ve
    bırakmadım; Ta ki onu annemin evine, Bana gebe kalan kadının odasına götürene
    dek.
  grc-BRENT: Ὡς μικρὸν ὅτε παρῆλθον ἀπʼ αὐτῶν, ἕως οὗ εὗρον ὃν ἠγάπησεν ἡ ψυχή μου·
    ἐκράτησα αὐτὸν καὶ οὐκ ἀφῆκα αὐτὸν, ἕως οὗ εἰσήγαγον αὐτὸν εἰς οἶκον μητρός μου,
    καὶ εἰς ταμεῖον τῆς συλλαβούσης με.
  ind-AYT: Ketika aku baru saja aku melewati mereka, aku menemukan dia yang dicintai
    jiwaku! Aku memegangnya, dan takkan membiarkannya pergi, sampai aku membawanya
    ke rumah ibuku, ke kamar orang yang mengandung aku.
  nya-nya: Nditawapitirira pangʼono ndinamupeza amene mtima wanga umamukonda. Ndinamugwira
    ndipo sindinamulole kuti achoke mpaka nditamulowetsa mʼnyumba ya amayi anga, mʼchipinda
    cha amene anandibereka.
  kyg-kyg: Nagaemo apataleꞌna uvategamo malage huꞌna neꞌnahaiya vekaꞌnimo ageꞌnove.
    Nagaemo agaetegamo uꞌnaeꞌmo agaemo natalesiyafeꞌmo oꞌnahauꞌnigeꞌnaeꞌmo anu kiꞌna
    maiꞌnove. Oꞌataleꞌna avaleliꞌnuꞌna alino nateꞌniya itaꞌnimoꞌmo nehavaeya yapilagamo
    utaꞌa haiꞌnoꞌae.
  hrv-hrv: Tek što pođoh od njih, nađoh onoga koga ljubi duša moja. Uhvatila sam ga
    i neću ga pustiti, dok ga ne uvedem u kuću majke svoje, u ložnicu roditeljke svoje.
  mps-mps: Eno augwali tagalama, ena pobadi, te polo mu tama eno ena abagi suali.
    Ena aga pageba pelama, eno aga pagea selama, te agai ena taga pidali homu eyu,
    eno hagela yali. Eno aga ena idago beba odasa pelama, tama da si te eno idago
    be habu tomoba palio, te eno te na te tiwai ebo dao.
  tpi-tpi: Mi lusim ol na mi go na wantu mi lukim pren bilong mi. Mi go long en na
    mi holimpas em na mi no laik em i lusim mi. Mi bringim em i go long haus bilong
    mama bilong mi, na mitupela i go insait long rum bilong mama.
  dan-1931: Knap var jeg kommet forbi dem, så fandt jeg ham, som min Sjæl har kær;
    jeg greb ham og slap ham ikke, før jeg fik ham ind i min Moders Hus, i hendes
    Kammer, som fødte mig.
  vie-OVCB: Chẳng bao lâu khi rời khởi họ, em tìm được người em dấu yêu! Em đã giữ
    và ôm chàng thật chặt, rồi đưa chàng về nhà của mẹ em, vào giường của mẹ, nơi
    em được sinh ra.
  guj-2017: તેમનાંથી ફક્ત થોડે જ દૂર હું ગઈ એટલે મારો પ્રાણપ્રિય મને મળ્યો, જ્યાં
    સુધી હું તેને મારી માના ઘરમાં, મારી માતાના ઓરડામાં લાવી, ત્યાં સુધી મેં તેને પકડી
    રાખ્યો, તેને છોડ્યો નહિ.
  pon-2006A: I alulahsangirailte, ngehi eri tuhwong. I ahpw pwoalehdi, sohte men kadarala
    lao I walahng nan imwen ineio, walahng nan pere me I ipwidi ieo.
  por-BRBSL: Eu mal tinha passado por eles, quando eu encontrei aquele a quem minha
    alma ama. Eu o abracei e não o deixei ir, até que eu o tivesse trazido para a
    casa de minha mãe, no quarto dela que me concebeu.
  cth-cth: Ahnimouh koung tapoung hoi a ro hoehnahlan, ka pahren e teh ka hmu. Ahni
    hah ka kuet teh, ka khenae, anu imthungkhu totouh ka hrawi.
  twi-twi: Mereyɛ atwa wɔn ho pɛ na mihuu nea me koma da no so no. Misoo ne nsa sɛ
    meremma no nkɔ kosii sɛ mede no baa me na fi, de no kɔɔ nea onyinsɛnee me no dan
    mu.
  hlt-hlt: Amih lamloh vel ka poeng vaengah ka hinglu kah a lungnah te ka hmuh. Amah
    te ka tuuk tih a nu im hil neh kai n'yom nah imkhui hil amah ka khuen duela anih
    te ka hlah pawh.
  tbz-SIM: Kɛ̀ nní mbo kɛ yóó bɛ̀ pɛ̃ɛ̃tóo kɛ́yɑ̀ n yɛ̀mmɛ̀ dɔ́ wè, kóò pĩ mbɑ́ ò
    tɛ̃́nkɛ í nfìtɛ́ n nɔ̀ùtɛ̀ miɛkɛ, kɛ̀ nh ò tɑnnɛ́ n yɔ̃ cĩ́ɛ̃̀tɛ̀ miɛkɛ, kudieku
    n yɔ̃ do m pùó nkùù miɛkɛ.
  msy-2020: Egha kɨ me ategha ghua maghɨra gumazir kɨ ifongezir kamɨn api. Kɨ a bagha
    ghua a muki, egha kɨ an ataghɨraghan aghua. Egha kɨ a inigha uan amebamɨn dɨpenimɨn
    ghu, egha ga amebar na batezimɨn danganir akuimɨn aven ghu.
  dop-dop: Mɑ polɑɑ sɩ mɑ tɛɛkɩ pɑ tɔɔ ɩlɛ, mɑ nɑ́ mɑ kʋsɔɔlʋ ntɛ́. Nɑ mɑ́ kpipi-ɩ
    nɑ mɑ́ tɔkɩ-ɩ teu nɑ mɑ́ ponɑ-ɩ mɑ too tɛ. Nɑ mɑ́ sʋʋnɑ-ɩ wei ɩ lʋlɑ-m tɔ ɩ nɑŋ
    tɑɑ.
  azb-azb: Onlardan ayrılanda könlümün sevgilisini tapdım, Tutub onu buraxmadım. Onu
    anamın evinə – Məni doğan qadının otağına apardım.
  eng-DBY: '— Scarcely had I passed from them, When I found him whom my soul loveth:
    I held him, and would not let him go, Until I had brought him into my mother''s
    house, And into the chamber of her that conceived me.'
  hin-2017: मुझ को उनके पास से आगे बढ़े थोड़े ही देर हुई थी कि मेरा प्राणप्रिय मुझे
    मिल गया। मैंने उसको पकड़ लिया, और उसको जाने न दिया जब तक उसे अपनी माता के घर अर्थात्
    अपनी जननी की कोठरी में न ले आई।
  wol-KYG: Ma romb leen tuuti rekk, gis sama soppey xol. Ma ne ko taral, bàyyeetuma
    ko, ba yóbbu ko sama kër yaay, ba sama biir néegu ndey ji ma jur.
  eng-YLT: But a little I passed on from them, Till I found him whom my soul hath
    loved! I seized him, and let him not go, Till I brought him in unto the house
    of my mother — And the chamber of her that conceived me.
  eng-WYC-2017: A little when I had passed them, I found him, whom my soul loveth;
    I held him, and I shall not leave him, till I bring him into the house of my mother,
    and into the [bed-]closet of my mother.
  eng-WMBB: I had scarcely passed from them, when I found him whom my soul loves.
    I held him, and would not let him go, until I had brought him into my mother’s
    house, into the room of her who conceived me.
  urd-GVH: आगे निकलते ही मुझे वह मिल गया जो मेरी जान का प्यारा है। मैंने उसे पकड़
    लिया। अब मैं उसे नहीं छोड़ूँगी जब तक उसे अपनी माँ के घर में न ले जाऊँ, उसके कमरे
    में न पहुँचाऊँ जिसने मुझे जन्म दिया था।
  rug-rug: Hola ni tugo rau sari kasa si dogoria mo rau si asa sapu tataru nia sa
    buloqu. Tuqe vagia mo rau meke koroqu vata luara pule ia osolae turaṉa kamo la
    nia rau koasa vetu tanisa tinaqu, koasa teqe sapu ta gavoro si rau koasa tinaqu.
  gaz-gaz: Ani akkuman xinnoo isaan bira darbeen, nama lubbuun koo jaallattu sana
    nan argadhe. Anis isa nan qabadhe; hamman mana haadha kootti, diinqa haadha koo
    ishee garaatti na baatte sanaatti ol galchutti gad isa hin dhiisne.
  fra-LSG: A peine les avais-je passés, Que j’ai trouvé celui que mon cœur aime; Je
    l’ai saisi, et je ne l’ai point lâché Jusqu’à ce que je l’aie amené dans la maison
    de ma mère, Dans la chambre de celle qui m’a conçue.
  yal-yal: N dangu e ra nɛn tun, n yi n bɔɲɛn nafan muxun to, n yi a suxu, n mi fa
    a beɲin sɔnɔn, han n yi sa a raso ngaa banxini, nga fudi tongo n na dɛnaxan yi.
  haw-1868: Aole liuliu ko'u hele ana mai o lakou aku, A loaa mai ia'u ka mea a ko'u
    uhane i aloha'i; Ua lalau au ia ia, aole nae e hookuu aku; A hookomo au ia ia
    iloko o ka hale o ko'u makuwahine, A iloko o ke keena o ka mea nana au i hanau
    mai.
  arb-NAV: وَمَا كِدْتُ أَتَجَاوَزُهُمْ حَتَّى وَجَدْتُ مَنْ تُحِبُّهُ نَفْسِي، فَتَشَبَّثْتُ
    بِهِ وَلَمْ أُطْلِقْهُ حَتَّى أَدْخَلْتُهُ بَيْتَ أُمِّي وَمُخْدَعَ مَنْ حَمَلَتْ
    بِي.
  ewe-ewe: Nyemekpɔ dze le wo ŋu hafi kpɔ ame si nye dzi lɔ̃na la o. Meku ɖe eŋu goŋgoŋgoŋ
    be madzo o, va se ɖe esime mekplɔe yi danye ƒe aƒe me, yi ɖe ame si dzim la ƒe
    xɔ me.
  eng-LEE: 'Scarcely had I passed away from them, when I found him whom my soul loveth:
    I laid fast hold of him, and would not let him go, until I had brought him into
    my mother''s house, and into the chamber of her that had born me.'
  asm-FB: 'তেওঁলোকক পাৰ হৈ আগুৱাই যাওঁতেই, মই মোৰ প্ৰাণৰ প্ৰিয়তমক দেখা পালোঁ। তেওঁক
    ধৰি মোৰ মাতৃৰ ঘৰলৈ লৈ নহালৈকে, মই তেওঁক এৰি নিদিলোঁ; যি গৰাকীয়ে মোক গর্ভত ধাৰণ
    কৰিছিল, মই তেওঁৰেই শোৱনি কোঠালিলৈ প্রিয়তমক লৈ আনিলো। ৰমণীসকলৰ প্রতি উক্তি:'
  sus-A: ﭑ تٌ دَنفِ عٍ رَ، ﭑ نَشَ ﭑ شَنُنتٍنيِ لِ يِرٍ ندٍ، ﭑ نَشَ عَ سُشُ، ﭑ مُ عَ
    لُ، ﭑ نَشَ عَ شَنِن ﭑ نفَ شْنيِ، عَ شَ كٌنكٌي كُي ﭑ بَرِشِ دّننَشّ.»
  fra-SBL: Je les avais à peine quittés, quand j'ai trouvé celui que mon âme aime.
    Je l'ai tenu dans mes bras, et je ne voulais pas le laisser partir, jusqu'à ce
    que je l'amène dans la maison de ma mère, dans la chambre de celle qui m'a conçu.
  hbo-hbo: כִּמְעַט֙ שֶׁעָבַ֣רְתִּי מֵהֶ֔ם עַ֣ד שֶֽׁמָּצָ֔אתִי אֵ֥ת שֶׁאָהֲבָ֖ה נַפְשִׁ֑י
    אֲחַזְתִּיו֙ וְלֹ֣א אַרְפֶּ֔נּוּ עַד־שֶׁ֤הֲבֵיאתִיו֙ אֶל־בֵּ֣ית אִמִּ֔י וְאֶל־חֶ֖דֶר
    הֹורָתִֽי׃
  kik-kik: O ndamahĩtũka o ũguo, nĩguo ndonire ũrĩa ngoro yakwa yendete. Ngĩmũnyiita
    na ndiamũrekirie, o nginya ngĩmũtoonyia nyũmba ya maitũ, ngĩmũtoonyia kanyũmba
    ga thĩinĩ ka ũrĩa wanjiarire.
  fra-NCL: A peine les avais-je dépassés, que j’ai trouvé celui que mon cœur aime.
    Je l’ai saisi et je ne le lâcherai pas, jusqu’à ce que je l’aie introduit dans
    la maison de ma mère, et dans la chambre de celle qui m’a donné le jour. L’ÉPOUX.
  cek-AK: Nihcae to ka poeng pacoengah, ka palung ih tlangai to ka hnuk; anih to ka
    prawt ai, ka patawn caeng moe, kai cunkung, kam no imkhaan thungah ka hoih.
  cuk-cuk: An a-dulemargi sikwas-aibategua, an-sui-nue-sabesailad an aminonikid. Angaagwar
    an gasad, bar an indaksasulid. Deyobi an-nan-negse an sesad, an-gwalulesad-negse
    an sesad.
  uig-CYR: — Улардин айрилипла җенимниң сөйгинини таптим; Уни анамниң өйигә, Өз қосиғида
    мени һамилдар болғанниң һуҗрисиға елип кирмигичә, Уни тутувелип қәтъий қоюп бәрмәйттим».
  tel-2017: నేను వాళ్ళ దగ్గర నుంచి కొంచెం దూరం ముందుకు వెళితే, ప్రాణప్రియుడు నాకు
    కనిపించాడు. నేనతన్ని గట్టిగా పట్టుకుని వదలిపెట్టక నా పుట్టింటికి తీసుకొచ్చాను.
    నేను కడుపున పడ్డ పడకగది లోకి తీసుకొచ్చాను.
  hat-BSA: Lè m fenk kite yo mwen te jwenn sila ke nanm mwen renmen an. Mwen te kenbe
    l, mwen te refize lage l jiskaske mwen mennen l rive lakay manman m, pou l antre
    nan chanm a sila ki te vin ansent mwen an.
  kos-kos: Nga tufahna som lukelos, na nga konalak. Nga sruokilya ac tia lungse fuhlella
    Nwe ke na nga pwanulla nu in lohm sin nina kiuk, Nu infukil se na nga tuh isusla
    we.
  hbo-WLC: כִּמְעַט֙ שֶׁעָבַ֣רְתִּי מֵהֶ֔ם עַ֣ד שֶֽׁמָּצָ֔אתִי אֵ֥ת שֶׁאָהֲבָ֖ה נַפְשִׁ֑י
    אֲחַזְתִּיו֙ וְלֹ֣א אַרְפֶּ֔נּוּ עַד־שֶׁ֤הֲבֵיאתִיו֙ אֶל־בֵּ֣ית אִמִּ֔י וְאֶל־חֶ֖דֶר
    הוֹרָתִֽי׃
  ibo-ibo: Ọ dịghị anya mgbe m gafere ha, achọtara m onye m hụrụ nʼanya, ejidesiri
    m ya ike, ahapụghị m ya aka tutu m duta ya nʼụlọ nne m, nʼime ụlọ nwanyị tụrụ
    ime m.
  ory-ory: ସେମାନଙ୍କୁ ଛାଡ଼ିବାର ଅଳ୍ପକ୍ଷଣ ଉତ୍ତାରେ ଯାହାଙ୍କୁ ମୋʼ ପ୍ରାଣ ପ୍ରେମ କରେ, ତାଙ୍କୁ
    ପାଇଲି; ମୁଁ ଆପଣା ମାତୃଗୃହକୁ ଓ ମୋʼ ଗର୍ଭଧାରିଣୀଙ୍କ ଅନ୍ତଃପୁରକୁ ନ ଆଣିବା ପର୍ଯ୍ୟନ୍ତ ତାଙ୍କୁ
    ଧରି ରଖିଲି, ଆଉ ଯିବାକୁ ଦେଲି ନାହିଁ।
  chk-chk: Üa kärän feil seniir, ngei üa fen küna ätewe üa tongei seni lon letipei.
    Üa amwöchü, nge üsap mwüt ngeni pwe epwe feila tori üa panalong lon imwen inei,
    lon rumwen neminewe a nöüniei.
  rop-rop: Streidawei wen aibin gowei brom olabat, aibin faindim im. Aibin holdim
    im, en ai nomo bin larramgo im. Aibin lafta deigim im langa main mami kemp, insaid
    langa det pleis weya aibin bon.
  ukr-1871: Ледві з ними розминулась, аж і знайшла того, що серцем полюбила; вхопилась
    його й не пустила, аж привела його в господу матері моєї й у сьвітлицї до тієї,
    що мене вродила.
  deu-1951: Kaum war ich an ihnen vorübergegangen, da fand ich, den meine Seele liebt.
    Ich hielt ihn fest und wollte ihn nicht mehr loslassen, bis ich ihn gebracht hätte
    in meiner Mutter Haus, ins Gemach derer, die mich empfangen hat.
  eng-JPS: 'Scarce had I passed from them, when I found him whom my soul loveth: I
    held him, and would not let him go, until I had brought him into my mother''s
    house, and into the chamber of her that conceived me.'
  srp-1865: Malo ih zaminuh, i naðoh onoga koga ljubi duša moja; i uhvatih ga, i neæu
    ga pustiti dokle ga ne odvedem u kuæu matere svoje i u ložnicu roditeljke svoje.
  lug-lug: Twali twakayisiŋŋanya, ne ndaba oyo emmeeme yange gw’eyagala. Ne munnywegera
    ne simuganya kugenda, okutuusa lwe namuleeta mu nnyumba ya mmange, ne mutwala
    mu kisenge ky’oyo eyanzaala.
  heb-heb: כמעט שעברתי מהם עד שמצאתי את שאהבה נפשי אחזתיו ולא ארפנו עד שהביאתיו אל
    בית אמי ואל חדר הורתי׃
  ben-IRV: তাদের পার হয়ে একটু এগিয়ে যেতেই আমি আমার প্রাণের প্রিয়কে দেখতে পেলাম।
    তাঁকে ধরে আমার মায়ের ঘরে না আনা পর্যন্ত আমি তাঁকে ছাড়লাম না; যিনি আমাকে গর্ভে
    ধরেছিলেন আমি তাঁরই ঘরে তাঁকে আনলাম।
  pan-pan: ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ ਥੋੜ੍ਹਾ ਹੀ ਅੱਗੇ ਲੰਘੀ ਸੀ ਕਿ ਮੈਂ ਆਪਣੇ ਪ੍ਰਾਣ ਪਿਆਰੇ ਨੂੰ ਲੱਭ ਲਿਆ।
    ਮੈਂ ਉਹ ਨੂੰ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਛੱਡਿਆ ਨਾ, ਜਦ ਤੱਕ ਮੈਂ ਉਹ ਨੂੰ ਆਪਣੀ ਮਾਂ ਦੇ ਘਰ ਆਪਣੇ ਜਣਨੀ ਦੀ
    ਕੋਠਰੀ ਵਿੱਚ ਨਾ ਲੈ ਗਈ।
  mya-JVB: သူ တို့မှ အနည်းငယ် လွန် ပြန်လျှင် ၊ ငါ ဝိညာဉ် ချစ် သောသူ ကို တွေ့ ၏။ ငါသည်
    သူ့ ကိုမ လွှတ်။ အမြဲကိုင် ၍ ငါ့ ကိုဘွားမြင် သော မိခင် ၏အိမ် ၌ အိပ်ရာအခန်း ထဲ သို့
    ဆောင် ခဲ့ ၏။
  hmo-hmo: Idia lau rakatania, bona nega daudau lasi lalonai, egu lalokau tauna lau
    davaria. Lau dogoatao auka, bona egu imana dekena amo lau ruhaia lasi, ia mai,
    bona egu sinana ena ruma dekenai lau hakaua. Lau ia havaraia hahine ena daiutu
    dekenai, egu lalokau lau abia vareai lao.
  urd-urd: अभी मैं उनसे थोड़ा ही आगे बढ़ी थी, कि मेरी जान का प्यारा मुझे मिल गया।
    मैंने उसे पकड़ रख्खा और उसे न छोड़ा; जब तक कि मैं उसे अपनी माँ के घर में और अपनी
    वालिदा के आरामगाह में न ले गई।
  rus-SYN: Но едва я отошла от них, как нашла того, которого любит душа моя, ухватилась
    за него, и не отпустила его, доколе не привела его в дом матери моей и во внутренние
    комнаты родительницы моей.
  bqc-SIM: Kɛ́ ma gɛ̃má gↄ̃̀ↄ, ma bↄ gbɛ̃́ pↄ́ ma nisĩna yeipiwa. Ma aà kũ̀, mi
    we ma aà gbàɛ lↄo e ma gɛ gɛ̃aànↄ ma dakpɛu e kpɛa pↄ́ à ma nↄsìu.
  tcz-CHONGTHU: Amaho ka dalhah jouchet’na ka goldeipa kamu-mu chun, ka nailut in
    ka tuhchah jeng tan, chuin kapenna indan, kanu insung ah ka puilut tai.
  mar-mar: मी पहारेकऱ्यांना सोडून निघाले होते. इतक्यात ज्याच्यावर माझा जीव प्रेम करतो
    तो माझा प्राणप्रिय मला सापडला. मी त्यास धरले. मी त्यास जाऊ दिले नाही. मी त्यास
    माझ्या आईच्या घरी नेले. जिने माझे गर्भधारण केले तिच्या खोलीत आणीपर्यंत मी त्यास
    सोडले नाही.
  qub-qub: Tapucushäpita aywaycashallächönami cuyaynëtaga tarircö. Nircorga maquipita
    janchacurcur mana cachaypa pushä mamäpa wasinman.
  bqp-bqp: Ye nɑ bu deri kese, yerɑ nɑ nɛn kĩnɑsi wi wɑ. Nɑ nùn sɛ̃re, nɑ ǹ nùn yɔ̃su
    sere nɑ kɑ nùn dɑ nɛn mɛro wi u mɑn mɑrɑn dirɔ.
  hat-hat: Kite mwen kite gad yo, mwen jwenn moun mwen renmen an. Mwen kenbe men l'.
    Mwen pa lage l' jouk mwen mennen l' kay manman m', nan chanm moun ki te pote m'
    nan vant li an.
  eng-BSB: I had just passed them when I found the one I love. I held him and would
    not let go until I had brought him to my mother’s house, to the chamber of the
    one who conceived me.
  eng-WEBPB: I had scarcely passed from them, when I found him whom my soul loves.
    I held him, and would not let him go, until I had brought him into my mother’s
    house, into the room of her who conceived me.
  kbq-kbq: Kuma'ma kegavama nehaza vahetmima zamagate'ma nere'na, nagu'areti'ma hu'na
    navesi navesima nehua nera ome ke'na erifore hutena, ome agazafe'na anukinena
    avre'na nenrera nontega vu'na agrama amu'enema huno kasenante'nefinka vu'noe.
  nhe-BL: Huan sanoc nionpanotoya campa nopa tlamocuitlahuiani huan nijpanti yajaya
    tlen niquicnelía. Huajca niquitzqui ipan ima huan ayoc nijmajcajqui huan nijcalaquito
    ipan ichaj nonana.
  gub-BL: Wanuwi hehem romo mehe aexak ihe. Àzuwàn heremiamutar katu. Namono kar kwaw.
    — Eho herupi hehy hàpuz me nehe, a'e izupe. Araha hehy iker haw pe, hemuzexak
    kar arer iker haw pe.
  eng-DRA: 'When I had a little passed by them, I found him whom my soul loveth: I
    held him: and I will not let him go, till I bring him into my mother’s house,
    and into the chamber of her that bore me.'
