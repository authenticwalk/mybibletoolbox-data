verse: SNG.003.010
translations:
  mal-C: അതിന്റെ തൂണുകൾ വെള്ളികൊണ്ടും നടുവിരിപ്പ് തങ്കംകൊണ്ടും പണിതിരിക്കുന്നു. അതിന്റെ
    ഇരിപ്പിടം ഊതവർണവുംകൊണ്ട് മോടിപിടിപ്പിച്ചിരിക്കുന്നു, അതിന്റെ ഉള്ളറകൾ ജെറുശലേം
    പുത്രിമാർ തങ്ങളുടെ പ്രേമം ചേർത്തിണക്കി അലങ്കരിച്ചിരിക്കുന്നു.
  deu-TKW: Seine Säulen ließ er aus Silber fertigen, seine Lehne aus Gold, seinen
    Sitz von Purpurzeug, sein Inneres mit Polstern bedeckt aus Liebe von den Töchtern
    Jerusalems.
  lin-lin: Basalaki bisimbelo na yango na palata, mokongo na yango, na wolo. Balatisaki
    evandelo na yango bilamba ya motuya ya langi ya motane makasi. Bongo, bilenge
    basi ya Yelusalemi babongisaki kati na yango na motema ya bolingo.
  eng-LSV: Its pillars he made of silver, || Its bottom of gold, its seat of purple,
    || Its midst lined [with] love, || By the daughters of Jerusalem.
  eng-GNV: Hee made the pillars thereof of siluer, and the pauement thereof of gold,
    the hangings thereof of purple, whose middes was paued with the loue of the daughters
    of Ierusalem.
  eng-WEBSTER: He made its pillars of silver, the bottom of it of gold, the covering
    of it of purple, the midst of it being paved with love, for the daughters of Jerusalem.
  nhw-BL: 'Nopa tlaquetzalme ipan icuacarro quichijchijqui tlen plata huan icuitlapantetonijca
    ica oro. Campa mosehuía quitlali yoyomitl catli moradojtic. Huan nochi calijtic
    ipan nopa cuacarro quipiya se yoyomitl onpano yejyectzi catli nopa sihuame tlen
    altepetl Jerusalén quichihuilijque ica inintlaicnelijcayo. Nopa ichpocatl quiijtohua:'
  swh-ONEN: Nguzo zake alizitengeneza kwa fedha, kitako chake kwa dhahabu. Kiti chake
    kilipambwa kwa zambarau, gari lake likanakshiwa njumu kwa upendo na binti za Yerusalemu.
  bba-bba: Mɑ bɑ ten suɑtiɑn dɛki kuɑ kɑ sii ɡeesu. Bɑ mɑɑ ten ɡbɑllitiɑ kuɑ kɑ wurɑ.
    Bɑ ten sin yerun leferi beku wunɔmɡiru wukiri te Yerusɑlɛmun wɔndiɑbɑ bɑ burɑru
    kuɑ kĩrun sɔ̃.
  eng-KJVCPB: He made the pillars thereof of silver, The bottom thereof of gold, The
    covering of it of purple, The midst thereof being paved with love, for the daughters
    of Jerusalem.
  luo-luo: Sirnige noloso gi fedha, to pinyne noloso gi dhahabu, kombene ne olicho
    gi nanga maralik, dier iye to nyi Jerusalem noumo gihera mogundho.
  meu-meu: Aena na silver, tabekau kahana na gold; helai ḡauna iḡovana na dabua kakakakana.
    Laloma kahana na e haheraia ḡoevaḡoeva, Ierusalem kekenidia ese.
  npi-ULB: यसका डन्डाहरू चाँदीका थिए । यसको पछाडिको भाग सुनबाट बनेको थियो, र आसनचाहिँ
    बैजनी वस्‍त्रले ढाकिएको थियो । यसको भित्री भागचाहिँ यरूशलेमका छोरीहरूको प्रेमले
    सजिएको थियो । प्रेमिका यरूशलेमका स्‍त्रीहरूसित बोल्दैः
  yor-yor: Ó fi fàdákà ṣe òpó rẹ̀, o fi wúrà ṣe ibi ẹ̀yìn rẹ̀. Ó fi elése àlùkò ṣe
    ibùjókòó rẹ̀, inú rẹ̀ ni ó ko àwọn ọ̀rọ̀ ìfẹ́ wọ̀nyí sí. “Pẹ̀lú ìfẹ́ láti ọ̀dọ̀
    àwọn ọmọbìnrin Jerusalẹmu.”
  pes-OPCB: ستونهایش از نقره و سایبانش از طلاست. پشتی آن از پارچهٔ ارغوان است که به
    دست دختران اورشلیم، به نشانهٔ محبتشان دوخته شده است.
  tgl-ULB: Ang mga poste nito ay gawa sa pilak, ang likuran ay gawa sa ginto, at ang
    upuan sa lilang tela. Ang panloob nito ay pinalamutian ng may pag-ibig ng mga
    anak na dalaga ng bayang Jerusalem. Nagsasalita sa ibang kababaihan ng Jerusalem
    ang dalaga.
  hui-hui: Dagia ogoninaga gene silibame wabu heleya. Labolabo aga pu ngolo aleme
    lebialu dungua ho heleya. Dagiani biragane gedaore labolabo tagalitaya aleme wia
    dambi hea. Yarusaleme wali berearume labolabo ogoni baya hanguore lebialu mo yári
    bia ho ngeleya. Tigua kininaga biabe ogoni bulene turuore howa biagaya.
  mya-mya: ဇိအုန်သတို့သမီးတို့၊ လက်ထပ်မင်္ဂလာဆောင် သောနေ့၊ နှလုံးတော်ရွှင်လန်းသောနေ့၌
    မယ်တော်တင် သော ဦးရစ်သရဖူကို ဆောင်းတော်မူသော ရှောလမုန် မင်းကြီးကို သွား၍ဖူးမြင်ကြလော့။
    ရှောလမုန်မင်း၏ ယာဉ်ပျံတော် ကို ကြည့်ကြလော့။ သူရဲခြောက်ကျိပ်၊ ဣသရေလအမျိုး သားသူရဲ
    အခြွေအရံရှိကြ၏။
  bod-N: ཁྱོགས་ཁྲིའི་ཀ་བ་དངུལ་ལས་བཟོས། ། ཁྱོགས་ཁྲིའི་མཐིལ་ནི་གསེར་གྱིས་གྲུབ། ། གདན་གྱི་ཁ་དོག་རྒྱ་སྨུག་ཡིན།
    ། དེའི་ནང་ཡེ་རུ་སཱ་ལེམ་གྱི། ། བུ་མོ་རྣམས་ཀྱི་བརྩེ་བས་ཁེངས། །
  sna-sna: Mbiru dzacho akadzigadzira nesirivha, pokuzembera musana pakagadzirwa negoridhe.
    Pokugara pakashongedzwa nejira repepuru, mukati mayo makashongedzwa norudo navanasikana
    veJerusarema.
  spa-BLM: Hizo sus pilares de plata, su fondo de oro, su asiento de púrpura, el centro
    de la misma está pavimentado con amor, de las hijas de Jerusalén.
  cac-cac: A yoyal, nab'a plata, axo yijnub' yich, nab'a oro. A b'aj tz'em c'ojan
    vin̈, a an̈ púrpura ayoch d'ay. D'a yol chi' ayoch yelvanub' b'ob'il yuj eb' ix
    aj Jerusalén, yuj sch'oxani to xajan vin̈ yuj eb' ix.
  swh-ULB: Nguzo zake zilijengwa kwa fedha; nyuma kuliekwa dhahabu, na kiti kitambaa
    cha zambarau. Ndani mwake kulipambwa na upendo na mabinti wa wanaume wa Yerusalemu.
    Mwanamke mdogo akizungumza na wanawake wa Yerusalemu
  bel-bel: слупцы ў ім зрабіў са срэбра, більцы з золата, а з пурпуры падушка; а ўсярэдзіне
    ўслалі любоўна Ерусалімскія дочкі.
  deu-ELBBK: Seine Säulen hat er aus Silber gemacht, seine Lehne aus Gold, seinen
    Sitz von Purpur; das Innere ist kunstvoll gestickt, aus Liebe, von den Töchtern
    Jerusalems.
  mbb-OT: Midtukuzan heini te mibpekeplaan te pelata, ne imburda ziyà te tambun kayi
    is bulawan. Is menge kutsun diyà te pinuuwà kayi, ne mibputus te manggad he merudtem.
    Ne is diyà te seled kayi he kerwahi impemekempet te menge vahi te Jerusalem.
  mal-2015: അതിന്റെ മേക്കട്ടിക്കാൽ അവൻ വെള്ളി കൊണ്ടും ചാരു പൊന്നുകൊണ്ടും ഇരിപ്പിടം
    രക്താംബരംകൊണ്ടും ഉണ്ടാക്കി; അതിന്റെ അന്തർഭാഗം യെരൂശലേംപുത്രിമാരുടെ പ്രേമംകൊണ്ടു
    വിചിത്രഖചിതമായിരിക്കുന്നു.
  rmc-rmc: O slupici kerďa rupune, o operadlos kerďa somnakuno, o šedziskos fijalovo,
    obthodo andral le kamibnaha le Jeruzalemoskre čhajendar.
  pes-OPV: ستونهایش را از نقره و سقفش را از طلا وکرسی‌اش را از ارغوان ساخت، و وسطش
    به محبت دختران اورشلیم معرق بود.
  ron-1924: Стылпий й-а фэкут де арӂинт, реземэтоаря, де аур, скаунул, де пурпурэ,
    яр мижлокул ымподобит ку о цесэтурэ алясэ, лукратэ де драгостя фийчелор Иерусалимулуй.
  ben-OBCV: তিনি এর স্তম্ভগুলি রুপো দিয়ে, আর তলার অংশ সোনা দিয়ে তৈরি করেছেন, এর
    বসার গদিটি বেগুনিয়া বস্ত্রে সুসজ্জিত, এর অন্দরসজ্জায় জেরুশালেমের কন্যাদের প্রীতিপূর্ণ
    কারুকাজ।
  som-som: Tiirarkiisii lacag buu ka dhigay, Hoostiisiina dahab buu ka dhigay, oo
    meeshuu fadhiistayna guduud buu ka dhigay, Oo dhexdiisiina gabdhaha reer Yeruusaalem
    ayaa jacayl ku sharraxay.
  lat-VUC: columnas ejus fecit argenteas, reclinatorium aureum, ascensum purpureum;
    media caritate constravit, propter filias Jerusalem.
  eng-ASVBT: He made the pillars thereof of silver, The bottom thereof of gold, the
    seat of it of purple, The midst thereof being paved with love, From the daughters
    of Jerusalem.
  ita-1885: Egli ha fatte le sue colonne d'argento, Il suo capezzale d'oro, Il suo
    cielo di porpora, E il mezzo di essa figurato a lavoro di mosaico Dell'effigie
    di colei ch'egli ama, Fra le figliuole di Gerusalemme.
  eng-LXXUP: He made the pillars of it silver, The bottom of it gold, The covering
    of it scarlet, In the midst of it a pavement of love, For the daughters of Jerusalem.
  eng-ULB: Its posts were made of silver; the back was made of gold, and the seat
    of purple cloth. Its interior was decorated with love by the daughters of Jerusalem.
  spa-VBL: Sus soportes estaban cubiertos de plata, y el respaldo estaba cubierto
    de oro. El cojín del asiento era de color púrpura. El interior estaba decorado
    con detalle.) ¡Mujeres de Jerusalén,
  fra-_FOB: Il en a fait les piliers d'argent, le dossier d'or, le siège d'écarlate,
    et le dedans un tissu d'amour des filles de Jérusalem.
  mal-mal: അതിന്റെ തൂണുകൾ അവൻ വെള്ളികൊണ്ടും ചാര് പൊന്നുകൊണ്ടും ഇരിപ്പിടം രക്താംബരംകൊണ്ടും
    ഉണ്ടാക്കി; അതിന്റെ അന്തർഭാഗം യെരൂശലേംപുത്രിമാരുടെ പ്രേമംകൊണ്ട് ചിത്രലിഖിതമായിരിക്കുന്നു.
  urd-GVR: Us ne us ke pāe chāṅdī se, pusht sone se, aur nishast arġhawānī rang ke
    kapṛe se banwāī. Yarūshalam kī beṭiyoṅ ne baṛe pyār se us kā andarūnī hissā murassākārī
    se ārāstā kiyā hai.
  suz-BL: मेकोमी मेको आ गुइ वोइक्‍तीक चांदी के नु आ नोले सुन के सेल्‍तु। आ नित्‍तीके
    प्‍याजी रङ के बाक्‍त। यरूसलेम ङा तमीपुकीमी, मेको आ आगा शुश क्‍येट लाइब शीम साप्‍शो
    बाक्‍तेक्‍म।
  eng-NOY: The pillars thereof he made of silver, The railing of gold, The seat of
    purple, Its interior curiously wrought by a lovely one of the daughters of Jerusalem.
  ita-1927: Ne ha fatto le colonne d’argento, la spalliera d’oro, il sedile di porpora;
    in mezzo è un ricamo, lavoro d’amore delle figliuole di Gerusalemme.
  ckb-ckb: ستوونەکانی لە زیو دروستکرد، کاریتەکانی لە زێڕ. بەرگی دۆشەکەکان ئەرخەوانییە،
    ناوەوەی بە ئەوین ڕازێنراوەتەوە. ئەی کچانی ئۆرشەلیم،
  eng-BBE: He made its pillars of silver, its base of gold, its seat of purple, the
    middle of it of ebony.
  kan-OKCV: ಅವನು ಅದರ ಸ್ತಂಭಗಳನ್ನು ಬೆಳ್ಳಿಯಿಂದಲೂ ಅದರ ಕೆಳಗಿನ ಭಾಗವನ್ನು ಬಂಗಾರದಿಂದಲೂ ಅದರ
    ಹೊದಿಕೆಯನ್ನು ಧೂಮ್ರವರ್ಣದ ವಸ್ತ್ರದಿಂದಲೂ ಮಾಡಿಸಿದ್ದನು. ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯರು ಪ್ರೀತಿಯಿಂದ
    ಅದನ್ನು ಅಲಂಕರಿಸಿದ್ದರು.
  tam-2017: அதின் தூண்களை வெள்ளியினாலும், அதின் தளத்தைப் பொன்னினாலும், அதின் இருக்கையை
    இரத்தாம்பரத்தினாலும் செய்வித்தார்; அதின் உட்புறத்திலே எருசலேமின் இளம்பெண்களினிமித்தம்
    நேசம் என்னும் சமுக்காளம் விரிக்கப்பட்டிருந்தது.
  spa-RV-1909: Sus columnas hizo de plata, su respaldo de oro, su cielo de grana,
    su interior enlosado de amor, por las doncellas de Jerusalem.
  ron-BTF: El i-a făcut stâlpii din argint, baza lui din aur, acoperitoarea lui din
    purpură, mijlocul lui fiind ţesut cu iubire, pentru fiicele Ierusalimului.
  eng-WEBP: He made its pillars of silver, its bottom of gold, its seat of purple,
    the middle of it being paved with love, from the daughters of Jerusalem.
  eng-FBV: Its posts were covered in silver, and the back was covered in gold. The
    seat cushion was purple. The interior was lovingly decorated.) Women of Jerusalem,
  nld-1939: De stijlen liet hij van zilver maken, Haar leuning van goud, De zitting
    van purper, Met ebbenhout van binnen bekleed.
  nch-BL: Nopa taquetzalme ipan icuacarro quichijchijqui ten plata huan icuitapantetonijca
    ica oro. Campa mosehuía quitali yoyomit cati moradojtic. Huan nochi calijtic ipan
    nopa cuacarro quipiya se yoyomit tahuel yejyectzi cati nopa sihuame ten altepet
    Jerusalén quichihuilijque ica inintaicnelijcayo.”
  vie-1934: Người làm các trụ nó bằng bạc, Nơi dựa lưng bằng vàng, Chỗ ngồi bằng vật
    màu điều, Còn ở giữa lót bằng ái tình của các con gái Giê-ru-sa-lem.
  hin-CV: इसके खंभे चांदी के, तथा सतह सोने का है. इसमें बैठने के स्थान के लिए बैंगनी
    वस्त्र का इस्तेमाल हुआ है, इसके अंदर के भाग को येरूशलेम की कन्याओं द्वारा प्रेम
    से मढ़ दिया गया है.
  spa-BES: Hizo sus pilares de plata, su base de oro, su asiento de púrpura, bordado
    con amor por las mujeres de Jerusalén.
  tdx-tdx: Nanoe’e volafoty o anakore’eo, volamena i voho’ey, malo-mavo i fiambesa’ey,
    fikokoañe ty nihamina’ o anak’ ampela’ Ierosalaimeo ty añ’ate’e ao.
  tha-KJV: พระองค์​ทรงทำเสาพระวอนั้นด้วยเงิน แท่นประทับทำด้วยทองคำ และยี่​ภู​่ลาดด้วยผ้าสี​ม่วง
    ข้างในพระวอนั้นบุ​ไว้​ด้วยความรักโดยบุตรสาวแห่งเยรูซาเล็ม
  por-BR-2018: Suas colunas ele fez de prata, seu assoalho de ouro, seu assento de
    púrpura; por dentro coberta com a obra do amor das filhas de Jerusalém.
  deu-ELO: Seine Säulen hat er von Silber gemacht, seine Lehne von Gold, seinen Sitz
    von Purpur; das Innere ist kunstvoll gestickt, aus Liebe, von den Töchtern Jerusalems.
  eng-WYC-2018: he made the pillars thereof of silver; he made a golden resting place,
    a going up of purple; and he arrayed the middle things with charity, for the daughters
    of Jerusalem. (he covered its pillars, or its posts, with silver; and its golden
    seat had a purple cushion, lovingly woven by the daughters of Jerusalem.)
  epo-epo: Ĝiajn kolonojn li konstruis el arĝento, La ĉarpentaĵon el oro, la tegaĵon
    el purpuro; La interno estas pavimita per la amo de la filinoj de Jerusalem.
  uig-PIN: Uning tüwrükliri kümüxtin, Yɵlǝnqüki altundin, Selinqisi bolsa sɵsün rǝhttin;
    Iqi muⱨǝbbǝt bilǝn bezǝlgǝn, Yerusalem ⱪizliri tǝripidin.
  beo-beo: Amo fisu ea bada da silifa amoga dedeboi. Abula amo da gouliga ga:muga:legei
    da ea fisu dedebosa. Ea bada fugulu dedebosu liligi da yoi abula amo Yelusaleme
    uda ilia da asigiwane amunasi.
  tpi-OTNT: Ol i wokim ol pos bilong sia long silva, na rop bilong en ol i wokim long
    gol. Na ples bilong sindaun, ol i karamapim long retpela laplap bilong king. Ol
    meri bilong Jerusalem i bin bilasim gut dispela sia. Ol i laikim tumas long mekim
    dispela wok bilong king.
  hau-SA: An yi sandunansa da azurfa, aka yi ƙasarsa da zinariya. An lulluɓe wurin
    zaman da zanen shunayya, ’yan matan Urushalima sun yi mata irin yayen da ake yi
    na ƙauna.
  uig-LAT: Uning tüwrükliri kümüshtin, Yölenchüki altundin, Sélinchisi bolsa sösün
    rexttin; Ichi muhebbet bilen bézelgen, Yérusalém qizliri teripidin.
  nde-nde: Imijabo yayo yayenza ngesiliva, isisekelo sayo yasenza ngegolide. Isihlalo
    sayo yasithungela ilembu eliyibubende ingaphakathi yayo yaceciswa ngothando ngamadodakazi
    aseJerusalema.
  ton-ton: Naʻa ne ngaohi ʻaki ʻae siliva ʻa hono pou, pea ko hono faliki ko e koula,
    ko hono ʻufiʻufi ko e kulokula, pea faliki ʻaki ʻi loto ʻae ʻofa ki he ngaahi
    ʻofefine ʻo Selūsalema.
  ces-1613: Při níž udělal sloupy stříbrné, dno zlaté a ponebí šarlatové, vnitřek
    pak jeho postlaný milostí dcer Jeruzalémských.
  eng-WMB: He made its pillars of silver, its bottom of gold, its seat of purple,
    the middle of it being paved with love, from the daughters of Jerusalem.
  tam-TCV: அதின் தூண்களை வெள்ளியினாலும், அதின் சாய்மனையைத் தங்கத்தினாலும், உட்காருமிடத்தை
    இரத்தாம்பர நிற மெத்தையினாலும் செய்ய வைத்தார்; அதின் உட்புறத்தை எருசலேமின் மங்கையர்
    தங்கள் அன்பால் அலங்கரித்திருந்தார்கள்.
  ceb-ULB: Hinimo sa plata ang mga tukod niini; hinimo sa bulawan ang sandiganan,
    ug tapol ang panapton sa lingkoranan. Ang sulod niini gidayandayanan uban sa gugma
    pinaagi sa mga anak nga babaye sa kalalakin-an sa Jerusalem. Nakigsulti ang batan-on
    nga babaye ngadto sa mga babaye sa Jerusalem.
  pol-UBG: Jej słupki uczynił ze srebra, jej pokład ze złota, podniebienie z purpury,
    a wnętrze wyścielone miłością córek Jerozolimy.
  urd-GVU: اُس نے اُس کے پائے چاندی سے، پشت سونے سے، اور نشست ارغوانی رنگ کے کپڑے
    سے بنوائی۔ یروشلم کی بیٹیوں نے بڑے پیار سے اُس کا اندرونی حصہ مرصّع کاری سے آراستہ
    کیا ہے۔
  deu-1912: Ihre Säulen sind silbern, die Decke golden, der Sitz purpurn, und inwendig
    ist sie lieblich ausgeziert um der Töchter Jerusalems willen.
  kan-2017: ಅದರ ಕಂಬಗಳನ್ನು ಬೆಳ್ಳಿಯಿಂದಲೂ, ಕುಳಿತು ಒರಗಿಕೊಳ್ಳುವ ಆಸನವನ್ನು ಬಂಗಾರದಿಂದಲೂ, ಆಸನವನ್ನು
    ಧೂಮ್ರವರ್ಣದ ವಸ್ತ್ರದಿಂದ ಮಾಡಿಸಿದನು. ಅದರ ಮಧ್ಯಭಾಗವನ್ನು ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯರು ತಮ್ಮ ಪ್ರೀತಿಗೆ
    ಗುರುತಾಗಿ ಕಸೂತಿಯಿಂದ ಅಲಂಕರಿಸಿದರು.
  yap-yap: Ra reb e ren riy ma kan ing ko silber; ma nga daken e bay e mad riy ni
    kan nunuwnag ko gol. Ma gayul riy e ka ni upnguy ko mad ni purple, ni bfel’ ya’an
    e wup riy ni ngongliy e ppin nu Jerusalem.
  hlt-MCSB: A tung te cak neh, a imci te sui neh, a ngoldoelh te daidi neh a saii.
    A khui tah Jerusalem nu kah lungnah neh a ben.
  mdy-ETH: ዬያ ዖይቶኮ ቶካ ቢራ ዓንጊና ጳርቂንቴያኬ፤ ቶኦኮ ጌኤቂሶሢያ ዎርቄና ኮሾናያኬ፤ ዒ ዴዓ ቤዛኣ ዞቄ ዲንኪ ሻኣዣ
    ዓፒላና ካንቂንቴያኬ፤ ኬኤፆ ጋራ ዬሩሳላሜ ዉዱራሢ ሚዛጲሴያኬ።
  twi-ASANTE: Ɔde dwetɛ na ɛyɛɛ nʼadum, ɔde sikakɔkɔɔ na ɛyɛɛ ne nnyinasoɔ. Wɔde beredum
    ntoma na ɛduraa emu nkonnwa ho. Emu nsiesie yɛ ahomeka na Yerusalem mmammaa na
    wɔyɛeɛ.
  eng-WEBU: He made its pillars of silver, its bottom of gold, its seat of purple,
    the middle of it being paved with love, from the daughters of Jerusalem.
  spa-PDDPT: Hizo sus columnas de plata, Su respaldo de oro, Su asiento de púrpura,
    Su interior tapizado con amor por las hijas de Jerusalén.
  gun-gun: Ijytarã ma ojapo prata gui, hendarã ma ojapo ouro gui, ha'e rã oguapya
    aguã ma púrpura gui ojapo. Opy ha'e javi rupi Jerusalém pygua kunhague ombojegua
    porã'i oayvua rupi.
  ilo-ULB: Naaramid dagiti postena iti pirak; naaramid ti balitok iti likodna, ken
    lila a lupot ti tugawna. Iti akin-uneg a pasetna ket naarkusan nga addaan iti
    ayat babaen kadagiti annak a babbai dagiti tattao ti Jerusalem
  kpg-kpg: Nia waduu o di maa le e hii ono gili gi nia silber. Hongo di maa e gahu
    gi di gahu guu lili ginai nia goolo. Laa lodo e hii gi nia gahu mmee uli gu llanga
    go nia ahina o Jerusalem haga humalia huoloo.
  uig-ARA: ئۇنىڭ تۈۋرۈكلىرى كۈمۈشتىن، يۆلەنچۈكى ئالتۇندىن، سېلىنچىسى بولسا سۆسۈن رەختتىن؛
    ئىچى مۇھەببەت بىلەن بېزەلگەن، يېرۇسالېم قىزلىرى تەرىپىدىن.
  sus-sus: A raxunmaxi xɛɛma, gbeti, nun dugi gbeeli ra. Darisalamu ginɛe nu bara
    dugi dɛgɛ Sulemani ragise raxunmafe ra, mangɛ xa marafanyi xa fe ra.
  pon-2006: Silper me kidim uhr kan; oh likou me deiadki kohl me mi powe. Irepen wasahn
    mwomwohd kan kidikidki likou poh ntahn mwel, me lihen Serusalem kan kin samanih
    pahda ni keneinei.
  ksd-ksd: I ga pait ra umana pagapaga tana ma ra silva, Ma ra ruarua tana i ga pait
    ia ma ra goled, ma ra kiki tana i ga pait ia ma ra mal i meme marut, A umana vavina
    Ierusalem Dia ga mal ia ma ra varmari.
  tur-YTC: Sütunlarını gümüşten, Tabanını altından, Koltuğunu mordan yaptı, İçi Yeruşalem
    kızlarından sevgiyle döşendi.
  grc-BRENT: Στύλους αὐτοῦ ἐποίησεν ἀργύριον, καὶ ἀνάκλιτον αὐτοῦ χρύσεον· ἐπίβασις
    αὐτοῦ πορφυρᾶ, ἐντὸς αὐτοῦ λιθόστρωτον, ἀγάπην ἀπὸ θυγατέρων Ἱερουσαλήμ.
  ind-AYT: Dia membuat tiang-tiangnya dari perak, dan sandarannya dari emas. Tempat
    duduknya berwarna ungu; bagian dalamnya dihiasi dengan cinta oleh putri-putri
    Yerusalem.
  nya-nya: Milongoti yake anayipanga yasiliva, kumbuyo kwake kwa golide. Mipando yake
    inakutidwa ndi nsalu yapepo, anakongoletsa mʼkati mwake ndi chikondi cha akazi
    a ku Yerusalemu.
  kyg-kyg: Agaemo siluva yafatetiꞌmo posiꞌamo alo huge goli yafatetiꞌmo afeꞌalumelagaꞌamo
    alo huge huno alo huteno haesa lavolavoletiꞌmo aino ati kae maleꞌniye. Yulusalemu
    aꞌmafaꞌne anagaꞌaifeꞌmo hau ayamopafiꞌmo hauꞌniya kavatetiꞌmo yuꞌilagaꞌamo alagepa
    huno alo huꞌniye.
  hrv-hrv: Stupove je napravio od srebra, naslon od zlata, sjedište od grimiza, unutra
    je sve ukrašeno ljubavlju kćeri jeruzalemskih.
  mps-mps: Augwaligo te sia nigabo ni tigi te silvago nigali, tama aga kekabo bono
    te golgo nigali. Te dugabo pesage, augwaligo te kingo mama yai name ugwago mesegelali.
    Te Jerusalem we dabe augwaligo te sia bugagia au ilalio. Augwaligo kingo te sę
    ebo godolo mu yai dao.
  tpi-tpi: Ol i wokim ol pos bilong sia long silva, na rop bilong en ol i wokim long
    gol. Na ples bilong sindaun, ol i karamapim long retpela laplap bilong king. Ol
    meri bilong Jerusalem i bin bilasim gut dispela sia. Ol i laikim tumas long mekim
    dispela wok bilong king.
  dan-1931: gjorde dens Støtter af Sølv, dens Arme af Guld; i Midten er Ibenholt indlagt,
    Sædet er Purpur.
  vie-OVCB: Những cột trụ được làm bằng bạc, vòm che kiệu được tạo bằng vàng; đệm
    được bao bọc bằng vải tím. Nó được trang trí bằng tình yêu của các thiếu nữ Giê-ru-sa-lem.
  guj-2017: તેના સ્તંભ ચાંદીના, તેનું તળિયું સોનાનું તથા તેનું આસન જાંબુડા રંગનું
    બનાવ્યું છે. તેમાં યરુશાલેમની દીકરીઓ માટેનાં પ્યારરૂપી ચિત્રવિચિત્ર ભરત ભરેલું
    છે.
  pon-2006A: Silper me kidim uhr kan; oh likou me deiadki kohl me mi powe. Irepen
    wasahn mwomwohd kan kidikidki likou poh ntahn mwel, me lihen Serusalem kan kin
    samanih pahda ni keneinei.
  por-BRBSL: Ele fez seus pilares de prata, seu fundo de ouro, sua sede de púrpura,
    no meio dele sendo pavimentado com amor, das filhas de Jerusalém.
  cth-cth: Alungui e khomnaw hah, ngun hoi, a rahim e naw hah sui hoi, tahung nahane
    carawng hah Opaou e hni hoi a sak. Athung lae naw teh, Jerusalem canunaw ni lungpatawnae
    hoi a pathoup awh.
  twi-twi: Ɔde dwetɛ na ɛyɛɛ nʼadum, ɔde sikakɔkɔɔ na ɛyɛɛ ne nnyinaso. Wɔde biridum
    ntama na eduraa mu nkongua ho; mu asiesie yɛ ahomeka na Yerusalem mmabea na wɔyɛe.
  hlt-hlt: A tung te cak neh, a imci te sui neh, a ngoldoelh te daidi neh a saii.
    A khui tah Jerusalem nu kah lungnah neh a ben.
  tbz-SIM: Kɛ̀ di tɑ̀ɑ̀kɛ tú timɑ́tì pɛ́ítì, kòo bɑɑ̀ nyó nyĩkú dɛ̀ tu mɛsɔɔ, kòò
    yóó nkɑrì dɛ̀ tu tiyɑɑ̀kpetì, kɛ̀ Sedisɑdɛmmu ɛì kó bɛsɑpɑ̀mbɛ̀ dì sɑ̃̀rinɛ̀ mɛdɔ́kùmɛ̀.
  msy-2020: Akuriar aghuir kamɨn sueba, me silvan dar ingari, ezɨ an dabirabir danganim
    me golɨn an ingari. Ezɨ me akuriar aghuir kamɨn danganir apiaghirimɨn pilo, atrivimɨn
    inir pɨghaghevimɨn anevara. Jerusalemɨn amiziba deravɨra dabirabir kam asɨngi.
    Me atrivim bagha ingangarir kam damuasa bar ifonge.
  dop-dop: Liɣitee nyǝɣǝtʋ kɛ pɑ lupɑ ɩ kpɑtǝŋ, nɑ tǝteesile kɛ wʋlɑ. Tǝcɑɣɑlɛ kɛ
    pʋʋɣʋ kʋsɛɛmʋɣʋ kʋpɑŋkʋ. Ɩlɛnɑ Yosɑlɛm pɛɛlɑɑ nɑ́ɑ́ pɔ pǝ tɑɑ kɛ́ pɔɔŋ wei pɑ
    sɔpǝnɑ sɔɔlʋɣʋ tɔ.
  azb-azb: Sütunları gümüşdən, söykənəcəyi qızıldan, Oturacağı tünd qırmızı qumaşdan
    düzəltdirib, Yerusəlim qızları bu qumaşa zövqlə naxış vurub.
  eng-DBY: Its pillars he made of silver, Its support of gold, Its seat of purple;
    The midst thereof was paved [with] love By the daughters of Jerusalem.
  hin-2017: उसने उसके खम्भे चाँदी के, उसका सिरहाना सोने का, और गद्दी बैंगनी रंग की
    बनवाई है; और उसके भीतरी भाग को यरूशलेम की पुत्रियों की ओर से बड़े प्रेम से जड़ा
    गया है।
  wol-KYG: ponku ya, mu def ko xaalis, wéeruwaay ba wurus; tooguwaay ba di ndimo lu
    xonq curr, biir ba di liggéeyu ràbb bu janqi Yerusalem ràbbe cofeel.
  eng-YLT: Its pillars he made of silver, Its bottom of gold, its seat of purple,
    Its midst lined [with] love, By the daughters of Jerusalem.
  eng-WYC-2017: he made the pillars thereof of silver; he made a golden resting place,
    a going up of purple; and he arrayed the middle things with charity, for the daughters
    of Jerusalem.
  eng-WMBB: He made its pillars of silver, its bottom of gold, its seat of purple,
    the middle of it being paved with love, from the daughters of Jerusalem.
  urd-GVH: उसने उसके पाए चाँदी से, पुश्त सोने से, और निशस्त अरग़वानी रंग के कपड़े
    से बनवाई। यरूशलम की बेटियों ने बड़े प्यार से उसका अंदरूनी हिस्सा मुरस्साकारी से
    आरास्ता किया है।
  rug-rug: Sari dedegerena si ta pokoe siliva, meke sa poko sapu ipi nia sa si tava
    sarie qolo. Sari tarabatu si na poko pepolo sapu ta tigisi va leleana koari na
    vineki Zerusalema.
  gaz-gaz: Inni utubaa isaa meetiidhaan hojjete; jala isaa garuu warqeedhaan hojjete.
    Teessoon isaa kirrii diimaa dhiilgeedhaan hojjetame; keessi isaas jaalala intallan
    Yerusaalemiitiin bareechamee hojjetame.
  fra-LSG: Il en a fait les colonnes d’argent, Le dossier d’or, Le siège de pourpre;
    Au milieu est une broderie, œuvre d’amour Des filles de Jérusalem.
  yal-yal: A bun tiine rafalaxi wure gbetin nan na, xɛmaan nan a bundɔxɔn na. Yerusalɛn
    sungutunne a dɔxɔ seen nafalaxi dugi mamiloxin nan na xanuntenyani.
  haw-1868: Hana iho la oia i na kia he kala; A o ke kino, hana iho la i ke gula;
    O ka noho ona, he mea ulaula ia; Ua kipapaia kona walua i ke aloha, No na kaikamahine
    mai o Ierusalema.
  arb-NAV: وَصَنَعَ أَعْمِدَتَهُ فِضَّةً وَمُتَّكَأَهُ ذَهَباً وَمَقْعَدَهُ أُرْجُوَاناً،
    وَغِطَاؤُهْ الدَّاخِلِيُّ رَصَّعَتْهُ بَنَاتُ أُورُشَلِيمَ مَحَبَّةً.
  ewe-ewe: Ewɔ eƒe afɔtiwo kple klosalo, eye wòwɔ egɔme kple sika. Wotsɔ agovɔ nyuitɔ
    wɔ zikpui si le eme, eye wotsɔ Yerusalem nyɔnuviwo ƒe lɔlɔ̃ ɖo atsyɔ̃ na emee.
  eng-LEE: 'The pillars thereof he made of silver, its coverlid of gold, its seat
    of purple: its inner part is arranged lovely, by the daughters of Jerusalem.'
  asm-FB: দোলাৰ খুটাবোৰ ৰূপেৰে পিছৰ ভাগ সোণেৰে, আসনখন বেঙেনা বৰণীয়া কাপোৰেৰে তৈয়াৰী;
    যিৰূচালেমৰ ৰমণীসকলৰ প্রেমেৰে তাৰ ভিতৰ অংশ খচিত আৰু শোভিত কৰা হ’ল
  sus-A: عَ رَشُنمَشِ شّيمَ، فبٍتِ، نُن دُفِ فبٍيلِ رَ. دَرِ سَلَمُ فِنّيٍ نُ بَرَ
    دُفِ دّفّ سُلٍمَنِ رَفِسٍ رَشُنمَقٍ رَ، مَنفّ شَ مَرَقَنيِ شَ قٍ رَ.
  fra-SBL: Il a fait ses piliers en argent, son fond d'or, son siège de pourpre, le
    milieu de celui-ci étant pavé d'amour, des filles de Jérusalem.
  hbo-hbo: עַמּוּדָיו֙ עָ֣שָׂה כֶ֔סֶף רְפִידָתֹ֣ו זָהָ֔ב מֶרְכָּבֹ֖ו אַרְגָּמָ֑ן תֹּוכֹו֙
    רָצ֣וּף אַהֲבָ֔ה מִבְּנֹ֖ות יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Itugĩ ciayo atumithĩtie cia betha, naguo mwĩtiiro wayo nĩ wa thahabu, gĩtĩ
    kĩayo kĩgemetio na gĩtambaya kĩa rangi wa ndathi, mwena wa thĩinĩ wayo ũgemetio
    na wendo nĩ aarĩ a Jerusalemu.
  fra-NCL: Il en a fait les colonnes d’argent, le dossier d’or, le siège de pourpre ;
    au milieu est une broderie, œuvre d’amour des filles de Jérusalem.
  cek-AK: Tungnawk to sumkanglung hoiah sak moe, imcih loe sui hoiah a sak; a nui
    khukhaih loe rong kamling hup hoiah sak moe, athung bangah loe Jerusalem canunawk
    mah koeh koi kaom ah a sak.
  cuk-cuk: Ulu-e-suarmar, manigi-sobsabalid, e-bargamaladdi, orgi sobsabalid, e-siged,
    mor-suir-akwagiidgi oginnar nasiksabalid. Ulu-negyabali, ibmar-imaklesadi, bunamala-Jerusalénʼginmalad
    imaksad, ise-nudakar imaksamalad.
  uig-CYR: Униң түврүклири күмүчтин, Йөләнчүки алтундин, Селинчиси болса сөсүн рәхттин;
    Ичи муһәббәт билән безәлгән, Йерусалим қизлири тәрипидин.
  tel-2017: దాని స్తంభాలు వెండితో చేశారు. దాని అడుగుభాగం బంగారుది. దాని దిండ్లు ఊదా
    రంగువి. యెరూషలేము కుమార్తెలు ప్రేమతో దాని లోపలిభాగం అలంకరించారు.
  hat-BSA: Li te fè pye li ak ajan e repo pou do a ak lò. Kote pou chita a fabrike
    ak twal mov, e tout anndan li byen dekore pa fi Jérusalem yo.
  kos-kos: Kosrusru kac uh nukla ke silver, Ac nuknuk akul uh ke gold oan fac. Ma
    loeyen mwe muta uh nukla ke nuknuk sroninmutuk, Su tutalla arulana wo sin mutan
    Jerusalem.
  hbo-WLC: עַמּוּדָיו֙ עָ֣שָׂה כֶ֔סֶף רְפִידָת֣וֹ זָהָ֔ב מֶרְכָּב֖וֹ אַרְגָּמָ֑ן תּוֹכוֹ֙
    רָצ֣וּף אַהֲבָ֔ה מִבְּנ֖וֹת יְרוּשָׁלִָֽם׃
  ibo-ibo: Ogidi ya ka o ji ọlaọcha mee; ala ya bụkwa ọlaedo. Ebe ịnọdụ ọdụ ya ka
    e ji akwa odo odo kpaa, e ji ịhụnanya dozie ebe ime ya. Ndị inyom Jerusalem,
  ory-ory: ସେ ତହିଁର ସ୍ତମ୍ଭସବୁ ରୂପାର, ତହିଁର ତଳଭାଗ ସୁନାର, ତହିଁର ଆସନ ବାଇଗଣିଆ ରଙ୍ଗର କଲେ,
    ତହିଁର ମଧ୍ୟଭାଗ ଯିରୂଶାଲମର କନ୍ୟାମାନଙ୍କର ଦ୍ୱାରା ପ୍ରେମରେ ମଣ୍ଡିତ।
  chk-chk: Iwe, üren ewe lenien mot ra för seni silifer, lükisökürün a för seni kolt,
    nge ekewe pinu ra för seni mangaku mi parapar. Iwe, ekewe föpwülün Jerusalem ra
    fokun angangöch le chüri lon fän ar tong.
  rop-rop: Detlot pos blanga det tjeya deibin gaburrumap garram silba. Ontop langa
    tharran deibin abum speshalwan matiriyal garram gol, en langa det sofwan pat blanga
    det tjeya deibin gaburrumap garram purdiwan pepulwan matiriyal. Detlot gel langa
    Jerusalem bin meigim tharran brabli gudwei.
  ukr-1871: Срібні стовпцї, золоті поруччя, посїдок з пурпурної тканини, вся середина
    прибрана з любовю дочок Ерусалимських.
  deu-1951: Ihre Säulen machte er von Silber, ihre Lehne von Gold, ihren Sitz von
    Purpur, das Innere mit Liebe gestickt von den Töchtern Jerusalems.
  eng-JPS: He made the pillars thereof of silver, the top thereof of gold, the seat
    of it of purple, the inside thereof being inlaid with love, from the daughters
    of Jerusalem.
  srp-1865: Stupce mu je naèinio od srebra, uzglavlje od zlata, nebo od skerleta,
    a iznutra nastrt ljubavlju za kæeri Jerusalimske.
  lug-lug: Empagi zaakyo yazisiigako ffeeza, ne wansi waakyo nga wa zaabu, n’entebe
    yaamu ng’eriko olugoye lwa ffulungu; ne munda nga mwaliire bulungi n’okwagala,
    okw’abawala ba Yerusaalemi.
  heb-heb: עמודיו עשה כסף רפידתו זהב מרכבו ארגמן תוכו רצוף אהבה מבנות ירושלם׃
  ben-IRV: সেই পালকীর খুঁটি রূপা দিয়ে তৈরী, তলাটা সোনার তৈরী ছিল এবং আসনটা বেগুনে
    রংয়ের কাপড়ের; যিরূশালেমের মেয়েরা ভালবেসে তার ভিতরের অংশে কারুকাজ করে দিয়েছে।
  pan-pan: ਉਸ ਦੇ ਥੰਮ੍ਹ ਚਾਂਦੀ ਦੇ ਅਤੇ ਉਸ ਦਾ ਛਤ੍ਰ ਸੋਨੇ ਦਾ ਅਤੇ ਉਸ ਦੀ ਗੱਦੀ ਬੈਂਗਣੀ ਰੰਗ ਦੀ
    ਬਣਵਾਈ ਹੈ, ਉਸ ਦਾ ਅੰਦਰਲਾ ਹਿੱਸਾ ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਧੀਆਂ ਵੱਲੋਂ, ਬੜੇ ਪ੍ਰੇਮ ਨਾਲ ਜੋੜਿਆ ਗਿਆ
    ਹੈ।
  mya-JVB: ကွန်းစင်တိုင် တို့ကို ငွေ ဖြင့်၎င်း၊ အောက် ပိုင်းကို ရွှေ ဖြင့်၎င်း၊ ထိုင်
    ရန်ဖုံကို နီမောင်း သော ကမ္ပလာဖြင့်၎င်း၊ ပြီး စေတော်မူ၏။ အတွင်း ကိုမူကား၊ ယေရုရှလင်
    မြို့သမီး တို့သည် မေတ္တာ နှင့် ချယ်လှယ် ကြပြီ။
  hmo-hmo: Terona ena aena be siliva dekena amo ia koua, bona iena haba be golo dekena
    amo ia koua. Terona ena pilo bona ena lalona, be dabua, ena kala kakakaka sisina
    dekena amo ia koua. Inai dabua be Ierusalema hahine ese, mai lalokau danu idia
    hatua namonamo.
  urd-urd: उसके डंडे चाँदी के बनवाए, उसके बैठने की जगह सोने की और गद्दीअर्ग़वानी बनवाई;
    और उसके अंदर का फ़र्श, येरूशलेम की बेटियों ने इश्क से आरास्ता किया।
  rus-SYN: столпцы его сделал из серебра, локотники его из золота, седалище его из
    пурпуровой ткани; внутренность его убрана с любовью дщерями Иерусалимскими.
  bqc-SIM: A lipɛlɛↄá ã́nusuɛ, a kpɛnakĩiá vuaɛ. Zwã̀a gàalulade kpa a zↄ̃lɛkĩia,
    a guuá Yelusalɛũ nɛnↄnaↄ yeanzi ↄgbɛɛ.
  tcz-CHONGTHU: Akhun jon akhom-ajol chengse chu dangka jeng in a kisem in, achung
    khu khu sana songmantam in akitom in, apondal-ho chu pon san dup val lheng ahi.
    Hichu Jerusalem chanu ten ngailutna jouse puma ajep-hoisel’u khunjon ahi.
  mar-mar: त्याचे खांब चांदीचे केले. पाठ सोन्याची केली. बैठक जांभळ्या रंगाच्या कापडाने
    मढवली. त्याचा अंतर्भाग यरूशलेमेच्या कन्यांनी प्रेमाने सजवला आहे.
  qub-qub: Ichirajnincunaga guellaypitami caycan. Jamaraptin wajtanta tucnananmi goripita
    caycan. Quiquin jamananna murädu tëlawan cuyayllapaj jirasha caycan. Rurinnami
    caycan Jerusalén warmicuna cuyar fiyupa cuyayllapäta burdashan.
  bqp-bqp: Mɑ bɑ ten suɑtiɑn dɛki kuɑ kɑ sii geesu. Bɑ mɑɑ ten gbɑllitiɑ kuɑ kɑ wurɑ.
    Bɑ ten sin yerun leferi beku wunɔmgiru wukiri te Yerusɑlɛmun wɔndiɑbɑ bɑ burɑru
    kuɑ kĩrun sɔ̃.
  hat-hat: Poto kwen yo fèt an ajan. Tèt divan an kouvri an lò. Matla a kouvri ak
    bèl twal wouj, tout anndan an bwode. Se medam lavil Jerizalèm yo ki fè l' pou
    li ak tout kè yo.
  eng-BSB: He has made its posts of silver, its base of gold, its seat of purple fabric.
    Its interior is inlaid with love by the daughters of Jerusalem.
  eng-WEBPB: He made its pillars of silver, its bottom of gold, its seat of purple,
    the middle of it being paved with love, from the daughters of Jerusalem.
  kbq-kbq: Ana sesenkumofo noma antesgama hu zafa Silvareti tro nehu'za, amagenama
    ante kaziga golireti eri fagaginente'za, fitunke tavravereti tafera masinte'naze.
    Jerusalemi mofanemo'za ana konararia tro huntenazankino, tusiza hu'za ana konararigura
    zamavesinte'naze.
  nhe-BL: Nopa tlaquetzali ipan icuacarro quichijchijqui tlen plata huan icuitlapantetonijca
    ica oro. Campa mosehuía quitlali yoyomitl tlen moradojtic. Huan nochi calijtic
    ipan nopa cuacarro quipiya se yoyomitl onpano yejyectzi tlen nopa sihuame tlen
    altepetl Jerusalén quichihuilijque ica inintlaicnelijcayo.”
  gub-BL: Uwàuwàn izyta parat huwer zàwenugar romo iapo pyrer pupe wà. Upyk pàn or
    inuromo imuwywyk pyrer pupe wà. Kuzàgwer Zeruzarez pe har uzapo apykaw iapiru
    katu ma'e izupe wà. Upyk pàn ipiràg ma'e ikatuahy ma'e pupe wà.
  eng-DRA: 'The pillars thereof he made of silver, the seat of gold, the going up
    of purple: the midst he covered with charity for the daughters of Jerusalem.'
