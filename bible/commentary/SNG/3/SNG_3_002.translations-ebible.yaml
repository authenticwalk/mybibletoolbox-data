verse: SNG.003.002
translations:
  mal-C: ഞാൻ ഇപ്പോൾ എഴുന്നേറ്റ് നഗരത്തിലേക്കുപോകും, അതിന്റെ വീഥികളിലും ചത്വരങ്ങളിലും
    ചുറ്റിനടന്ന്, ഞാൻ എന്റെ പ്രാണപ്രിയനെ അന്വേഷിക്കും. അങ്ങനെ ഞാൻ അവനെ അന്വേഷിച്ചു,
    എന്നാൽ കണ്ടെത്തിയില്ലാതാനും.
  deu-TKW: So will ich aufstehen und die Stadt durchstreifen, die Märkte und Straßen.
    Ich will suchen, den meine Seele liebt! Ich suchte ihn und fand ihn nicht.
  lin-lin: Esengeli na ngai kolamuka sik’oyo mpe kobima libanda ya engumba, na balabala
    na yango mpe na bisika oyo bato nyonso bakutanaka ; nakoluka mobali oyo motema
    na ngai elingaka. Nalukaki ye, kasi namonaki ye te.
  eng-LSV: Now let me rise, and go around the city, || In the streets and in the broad
    places, || I seek him whom my soul has loved! I sought him, and I did not find
    him.
  eng-GNV: 'I will rise therefore nowe, and goe about in the citie, by the streetes
    and by the open places, and wil seeke him that my soule loueth: I sought him,
    but I found him not.'
  eng-WEBSTER: 'I will rise now, and go about the city in the streets, and in the
    broad ways I will seek him whom my soul loveth: I sought him, but I found him
    not.'
  nhw-BL: Huajca nijmatqui nimejqui huan nijtemojtiyajqui ipan nochi nopa altepetl.
    Nijtemo yaya catli niquicnelía ipan nochi calles huan campa tianquis. Nijtemo,
    pero amo nijpanti.
  swh-ONEN: Sasa nitaondoka na kuzunguka mjini, katika barabara zake na viwanja; nitamtafuta
    yule moyo wangu umpendaye. Kwa hiyo nilimtafuta lakini sikumpata.
  bba-bba: Ǹ n mɛn nɑ, kon sewɑ n bɔsu wuu sɔɔ, ɡen swɛɛɔ kɑ ɡen yɑburɔ nɑ n kɑsu
    wi nɛn ɡɔ̃ru ɡɑ kĩ. Nɑ nùn kɑsu kɑsu, ɑdɑmɑ nɑ ǹ nùn wɑ.
  eng-KJVCPB: 'I will rise now, and go about the city In the streets and in the broad
    ways, I will seek him whom my soul loveth: I sought him, but I found him not.'
  luo-luo: Koro abiro aa malo kendo abiro wuotho koni gi koni e dala, abiro menyo
    e yore kod kuonde duto mopondo mag dala; abiro manyo ngʼat ma chunya ohero. Omiyo
    ne amanye to ne ok ayude.
  meu-meu: Aina tore isi, hanua ai baina loa eva-eva, ariara ai bona noho-bou gabudia
    ai egu lalokau tauna baina tahua. Na tahua, to asina davaria.
  npi-ULB: मैले आफैलाई भनेँ, “म उठ्ने छु, र सहरबाट जाने छु, गल्ली र चोकहरूबाट जाने
    छु । मेरो प्राणले प्रेम गरेको प्रेमीलाई म खोज्ने छु ।” मैले उहाँको खोजी गरेँ,
    तर उहाँलाई भेट्टाउन सकिनँ ।
  yor-yor: Èmi yóò dìde nísinsin yìí, èmi yóò sì rìn lọ káàkiri ìlú, ní àwọn òpópónà
    àti ní àwọn gbangba òde; èmi yóò wá ẹni tí ọkàn mi fẹ́. Bẹ́ẹ̀ ni mo wá a ṣùgbọ́n
    èmi kò rí i.
  pes-OPCB: 'پس به خود گفتم: «برمی‌خیزم و در کوچه‌ها و میدانهای شهر محبوب جانم را
    جستجو خواهم کرد.» پس همه جا را گشتم اما او را نیافتم!'
  tgl-ULB: Sabi ko sa aking sarili, “Babangon ako at pupunta sa iba't ibang dako ng
    lungsod, sa mga lansangan at mga plasa; hahanapin ko ang aking minamahal”. Hinanap
    ko siya pero, hindi ko siya matagpuan.
  hui-hui: Ai emagaha dege i̱ heyalu puwa tano wiagoha ibagabume halu ibu taya bialu
    haruya. I̱na i̱naga yamali taya bialu tano biagoniha hariga peago bibahendeha
    taya bume harugoyu i̱na ibu mbiraha lola halu handa walia naheore harugoni.
  mya-mya: မြို့ကိုလည်သော ကင်းစောင့်တို့သည် ငါ့ကို တွေ့ကြသော်၊ ငါ့ဝိညာဉ်ချစ်သော သူကိုမြင်ကြသလော
    ဟု ငါမေး၏။
  bod-N: དེ་ནས་ང་རང་ཡར་ལངས་ནས། ། གྲོང་ཁྱེར་ནང་དུ་བསྐྱོད་ནས་ནི། ། སྲང་ལམ་ཐང་ཆེན་དག་བརྒྱུད་ཅིང་།
    ། ང་ཡི་སེམས་ཀྱི་བྱམས་པ་དེ། ། ཡང་ཡང་བཙལ་མོད་ངས་མ་རྙེད། །
  sna-sna: Ndichasimuka zvino ndinofamba-famba muguta, mumigwagwa yaro nomuzvivara
    zvaro; ndichatsvaka iye anodiwa nomwoyo wangu. Saka ndakamutsvaka asi handina
    kumuwana.
  spa-BLM: Me levantaré ahora y recorreré la ciudad; en las calles y en las plazas
    buscaré al que ama mi alma. Lo busqué, pero no lo encontré.
  cac-cac: Slajvi chi', ix in q'ue vaan, ix in ec' in say vin̈ d'a yol chon̈ab' chi'.
    Tzin sayanec' vin̈ xajanab'il vuj d'a yoltac calle yed' d'a yoltac mercado. Ix
    in sayn̈ej vin̈, palta maj ilchaj vin̈ vuuj.
  swh-ULB: Nilisema binafsi, “Nitainuka na kwenda kupitia mji, kupitia mitaa na sokoni;
    nitamtafuta.” Nilimtafuta, lakini sikumpata.
  bel-bel: Устану, і горад увесь абыду, па вуліцах і па завулках, шукацьму таго, каго
    сэрцам кахаю, я шукала яго, не знайшла.
  deu-ELBBK: Ich will doch aufstehen und in der Stadt umhergehen, auf den Straßen
    und auf den Plätzen, will den suchen, den meine Seele liebt. Ich suchte ihn und
    fand ihn nicht.
  mbb-OT: Umbe, mid-enew a ne mid-eneb ku hipenawa is inged, is menge zalan, wey is
    menge pelasa. Mibpen-ehè ku is minahal ku piru wazè ku sikandin maahà.
  mal-2015: ഞാൻ എഴുന്നേറ്റു നഗരത്തിൽ സഞ്ചരിച്ചു, വീഥികളിലും വിശാലസ്ഥലങ്ങളിലും എന്റെ
    പ്രാണപ്രിയനെ അന്വേഷിക്കും എന്നു ഞാൻ പറഞ്ഞു; ഞാൻ അവനെ അന്വേഷിച്ചു; കണ്ടില്ല താനും.
  rmc-rmc: No ča uščav a predžav man pal o foros; pro uľici the pro pľacos rodava
    oles, kas kamel miro jilo; rodavas les, ale na arakhľom.
  pes-OPV: گفتم الان برخاسته، در کوچه‌ها و شوارع شهر گشته، او را که جانم دوست می‌دارد
    خواهم طلبید. او را جستجو کردم اما نیافتم.
  ron-1924: М-ам скулат атунч ши ам кутреерат четатя, улицеле ши пецеле, ши ам кэутат
    пе юбитул инимий меле… Л-ам кэутат, дар ну л-ам гэсит!
  ben-OBCV: আমি এখন উঠব এবং নগরে যাব, সেখানকার পথে-ঘাটে ও উন্মুক্ত চত্বরে তাঁকে অন্বেষণ
    করব, যাঁকে আমার হৃদয় ভালোবাসে। এইভাবে আমি তাঁকে অন্বেষণ করলাম কিন্তু তাঁর দেখা
    পেলাম না।
  som-som: Haddaba waan kacayaa, oo magaaladaan dhex wareegayaa, Oo dariiqyada iyo
    jidadka waaweyn Ayaan ka dhex goobayaa kan naftaydu jeceshahay. Waan doondoonay
    laakiinse ma aanan helin.
  lat-VUC: 'Surgam, et circuibo civitatem: per vicos et plateas quæram quem diligit
    anima mea: quæsivi illum, et non inveni.'
  eng-ASVBT: 'I said, I will rise now, and go about the city; In the streets and in
    the broad ways I will seek him whom my soul loveth: I sought him, but I found
    him not.'
  ita-1885: Ora mi leverò, e andrò attorno per la città, Per le strade, e per le piazze;
    Io cercherò colui che l'anima mia ama; Io l'ho cercato, ma non l'ho trovato.
  eng-LXXUP: 'I will rise now, and go about in the city, In the marketplaces, and
    in the streets, And I will seek him whom my soul loves: I sought him, but I found
    him not.'
  eng-ULB: I said to myself, “I will get up and go through the city, through the streets
    and squares; I will search for him whom my soul loves.” I searched for him, but
    I did not find him.
  spa-VBL: 'Entonces me dije: “Me levantaré ahora y recorreré la ciudad, buscando
    en sus calles y plazas a aquel que amo”. Lo busqué, pero no lo encontré.'
  fra-_FOB: Je me lèverai maintenant, et je ferai le tour de la ville, dans les rues
    et sur les places; je chercherai celui qu'aime mon âme. Je l'ai cherché; mais
    je ne l'ai point trouvé.
  mal-mal: ഞാൻ എഴുന്നേറ്റ് നഗരത്തിൽ സഞ്ചരിച്ചു; “വീഥികളിലും വിശാലസ്ഥലങ്ങളിലും എന്റെ
    പ്രാണപ്രിയനെ അന്വേഷിക്കും” എന്ന് ഞാൻ പറഞ്ഞു; ഞാൻ അവനെ അന്വേഷിച്ചു; കണ്ടില്ലതാനും.
  urd-GVR: Maiṅ bolī, “Ab maiṅ uṭh kar shahr meṅ ghūmtī, us kī galiyoṅ aur chaukoṅ
    meṅ phir kar use talāsh kartī hūṅ jo merī jān kā pyārā hai.” Maiṅ ḍhūṅḍtī rahī
    lekin wuh na milā.
  suz-BL: गो बोक्‍शा, सहर गे लती। मिनु गो आं दाक्‍शो वोंइश मुर कली सहर नु लां मेर
    माल्‍ता। मोपा माल्‍ना माल्‍न बाक्‍ती, तन्‍न मथिदु।
  eng-NOY: I will arise now [[said I]], and go about the city; In the streets and
    the broad ways will I seek him whom my soul loveth; I sought him, but found him
    not.
  ita-1927: Ora mi leverò, e andrò attorno per la città, per le strade e per le piazze;
    cercherò colui che l’anima mia ama; l’ho cercato, ma non l’ho trovato.
  ckb-ckb: ئێستا هەڵدەستم و بەناو شاردا دەسووڕێمەوە، بەناو شەقام و گۆڕەپانەکاندا بەدوای
    ئەو کەسەدا دەگەڕێم کە گیانم خۆشی دەوێت. ئیتر بەدوایدا گەڕام، بەڵام نەمدۆزییەوە.
  eng-BBE: 'I will get up now and go about the town, in the streets and in the wide
    ways I will go after him who is the love of my soul: I went after him, but I did
    not see him.'
  kan-OKCV: ನಾನು ಎದ್ದು, ಪಟ್ಟಣವನ್ನು ಸಂಚರಿಸಿ, ಬೀದಿಗಳಲ್ಲಿಯೂ, ಮಾರ್ಗಗಳಲ್ಲಿಯೂ ನನ್ನ ಪ್ರಾಣ
    ಪ್ರಿಯನನ್ನು ಹುಡುಕಾಡಿದೆನು. ಅವನನ್ನು ಎಷ್ಟು ಹುಡುಕಿದರೂ ಅವನು ಸಿಗಲೇ ಇಲ್ಲ.
  tam-2017: நான் எழுந்து, நகரத்தின் வீதிகளிலும் தெருக்களிலும் சுற்றி, என் ஆத்தும நேசரைத்
    தேடுவேன் என்றேன்; தேடியும் நான் அவரைக் காணவில்லை.
  spa-RV-1909: 'Levantaréme ahora, y rodearé por la ciudad; por las calles y por las
    plazas buscaré al que ama mi alma: busquélo, y no lo hallé.'
  ron-BTF: Mă voi ridica acum şi voi cutreiera cetatea pe străzi; şi pe căile largi
    îl voi căuta pe cel pe care sufletul meu îl iubeşte; l-am căutat, dar nu l-am
    găsit.
  eng-WEBP: I will get up now, and go about the city; in the streets and in the squares
    I will seek him whom my soul loves. I sought him, but I didn’t find him.
  eng-FBV: So I said to myself, “I will get up now and go through the city, looking
    in its streets and squares for the one I love.” I looked for him but I didn't
    find him.
  nld-1939: Ik wil opstaan, rondgaan door de stad, Mijn zielsbeminde zoeken op straten
    en pleinen; Ik zocht naar hem, Maar vond hem niet!
  nch-BL: Huajca nijmatqui nimijquejqui huan nijtemojtiyajqui ipan nochi nopa altepet.
    Nijtemo yaya cati niquicnelía ipan nochi calles huan campa tianquis. Nijtemo,
    pero amo nijpanti.
  vie-1934: 'Tôi nói: Ta sẽ chổi dậy bây giờ, dạo quanh thành, Trải qua các đường
    phố, các ngã ba, Đặng tìm người mà lòng tôi yêu dấu. Tôi Tìm kiếm người, nhưng
    không gặp.'
  hin-CV: अब ठीक तो यही होगा कि मैं उठूं और नगर में जाकर खोज करूं, गलियों में और चौकों
    में; यह ज़रूरी है कि मैं उसे खोजूं, जो मेरे लिए प्राणों से भी अधिक प्रिय है. मैं
    खोजती रही, किंतु मेरी खोज बेकार ही रही.
  spa-BES: 'Ahora me levantaré e iré por el pueblo, en las calles y en los caminos
    amplios iré tras él, que es el amor de mi alma: fui tras él, pero no lo vi.'
  tdx-tdx: Hitroatse henaneo hikariokariok’ an-drova ao, amo lala’eo naho an-kiririsa’e
    eo; ho tsoeheko i kokoan’ aikoy. Pinaiko fa tsy nitrea.
  tha-KJV: “​บัดนี้​ดิ​ฉันจะลุกขึ้น แล​้วจะเที่ยวไปในเมืองให้​ตลอดไป ตามถนนและลานเมือง
    ดิ​ฉันจะแสวงหาเขาผู้นั้​นที​่ดวงใจของดิฉั​นร​ักใคร่” ดิ​ฉันมองหาเขา แต่​หาได้พบไม่
  por-BR-2018: Por isso me levantarei, e percorrerei a cidade, pelas ruas e pelas
    praças; buscarei a quem minha alma ama; busquei-o, mas não o achei.
  deu-ELO: Ich will doch aufstehen und in der Stadt umhergehen, auf den Straßen und
    auf den Plätzen, will suchen, den meine Seele liebt. Ich suchte ihn und fand ihn
    nicht.
  eng-WYC-2018: I shall rise, and I shall compass the city, by little streets and
    large streets; I shall seek him, whom my soul loveth; I sought him, and I found
    not. (So I said, I shall arise, and I shall go about the city, by the little streets
    and the large streets; I shall seek him, whom my soul loveth; so I sought him,
    but I could not find him.)
  epo-epo: Mi leviĝos, kaj irados tra la urbo; Sur la stratoj kaj placoj mi serĉos
    tiun, kiun mia animo amas; Mi serĉis lin, sed mi lin ne trovis.
  uig-PIN: Mǝn ⱨazir turup, xǝⱨǝrni aylinay; Koqilarda, mǝydanlarda, Jenimning sɵyginini
    izdǝymǝn» — dedim; Izdidim, biraⱪ tapalmayttim;
  beo-beo: Na da moilai bai bagadega amoga logoba:le amola logo fonoboiba:le, e hogosa
    lalalu. Na da e hogolalu, be hame ba:i.
  tpi-OTNT: Na long driman mi kirap na mi raun insait long taun bilong painim em.
    Mi wokabaut long olgeta hap bilong taun. Na mi wok long painim dispela pren mi
    laikim tumas, tasol mi no bungim em.
  hau-SA: Zan tashi yanzu in zagaya gari, in ratsa titunansa da dandalinsa; zan nemi
    wanda zuciyata take ƙauna. Saboda haka na neme shi, amma ban same shi ba.
  uig-LAT: Men hazir turup, sheherni aylinay; Kochilarda, meydanlarda, Jénimning söyginini
    izdeymen» — dédim; Izdidim, biraq tapalmayttim;
  nde-nde: Sengivuka manje ngizulazule phakathi kwedolobho, emigwaqweni lasemagcekeni
    alo; ngizalibhudula ngidinga othandwa yinhliziyo yami. Kanjalo ngamdinga kodwa
    angaze ngamthola.
  ton-ton: 'Pea ko eni, te u tuʻu hake ʻo ʻalu fano ʻi he ngaahi hala ʻoe kolo mo
    e ngaahi hala motuʻa, pea te u kumi ia ʻaia ʻoku ʻofa ki ai hoku laumālie: ne
    u kumi kiate ia, ka naʻe ʻikai te u ʻiloʻi ia.'
  ces-1613: Již tedy vstanu, a zchodím město; po ryncích i po ulicech hledati budu
    toho, kteréhož miluje duše má. Hledala jsem ho, ale nenašla jsem ho.
  eng-WMB: I will get up now, and go about the city; in the streets and in the squares
    I will seek him whom my soul loves. I sought him, but I didn’t find him.
  tam-TCV: நான் இப்பொழுதே எழுந்திருப்பேன், பட்டணத்தின் வீதிகளிலும் பொது இடங்களிலும்
    போய்ப்பார்ப்பேன். அங்கே நான் என் உயிர்க் காதலரைத் தேடுவேன். அப்படியே நான் அவரைத்
    தேடினேன், ஆனாலும் அவரைக் காணவில்லை.
  ceb-ULB: Miingon ako sa akong kaugalingon, “Mobangon ako ug moadto sa siyudad, ngadto
    sa kadalanan ug sa mga plasa; pangitaon ko ang akong hinigugma.” Nangita ako kaniya,
    apan wala ko siya mahikaplagi.
  pol-UBG: Wstanę więc już i obiegnę miasto, po ulicach i placach będę szukać tego,
    którego miłuje moja dusza. Szukałam go, ale nie znalazłam.
  urd-GVU: مَیں بولی، ”اب مَیں اُٹھ کر شہر میں گھومتی، اُس کی گلیوں اور چوکوں میں
    پھر کر اُسے تلاش کرتی ہوں جو میری جان کا پیارا ہے۔“ مَیں ڈھونڈتی رہی لیکن وہ نہ
    ملا۔
  deu-1912: Ich will aufstehen und in der Stadt umgehen auf den Gassen und Straßen
    und suchen, den meine Seele liebt. Ich suchte; aber ich fand ihn nicht.
  kan-2017: ನಾನು, “ಎದ್ದು ಊರಿನಲ್ಲಿ ತಿರುಗುವೆನು, ಬೀದಿಗಳಲ್ಲಿಯೂ, ಚೌಕಗಳಲ್ಲಿಯೂ ನನ್ನ ಪ್ರಾಣಪ್ರಿಯನನ್ನು
    ಹುಡುಕುವೆನು” ಅಂದುಕೊಂಡೆನು, ಎಷ್ಟು ಹುಡುಕಿದರೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Ug mogow u lan e binaw i yan, u gu th’ab e yupa’ i kanawo’ ni ba ga’ nge
    kanawo’ ni achig. Ni gu be sapnag e cha’ ni gu ba’adag. Ug changar i yan, ma da
    gu pir’eg.
  hlt-MCSB: Ka thoo laeh vetih kho khopuei khui neh imdak ah khaw, toltung ah khaw
    ka hil mako. Ka hinglu loh a lungnah te ka tlap laeh mako. Anih te ka tlap dae
    amah ka hmuh moenih.
  mdy-ETH: ሃሢ ታኣኒ ዔቂ ካታሞ ኬስካንዳኔ፤ ዼኤፖ ጎይፆና ዓሳ ቡካ ጶኦኮናይዳ ታ ሃንታንዳኔ፤ ዒናፓ ታ ናሽኬሢ ታ ኮዓንዳኔ፤
    ታ ዒዛ ኮዔኔ፥ ጋዓንቴ ታኣኒ ዴንቂባኣሴ።
  twi-ASANTE: Mɛsɔre afei na makɔ kyinkyini kuropɔn no mu, ne mmɔntene so ne nʼadwabirem;
    na mahwehwɛ deɛ mʼakoma da no so. Enti mehwehwɛɛ no nanso manhunu no.
  eng-WEBU: I will get up now, and go about the city; in the streets and in the squares
    I will seek him whom my soul loves. I sought him, but I didn’t find him.
  spa-PDDPT: Me levantaré ahora e iré por la ciudad, Por las calles y por las plazas.
    ¡Debo hallar al que ama mi alma! Lo busqué, Pero no lo hallé.
  gun-gun: Ha'e gui apu'ã avy vy tetã rupi ajere aikovy. Tetã mbyte ha'e tape ikuai
    va'e rupi aa vy aeka xerekovea rembiayvu, aeka teĩ ndajoui.
  ilo-ULB: Kinunak iti bagik, “Bumangonak ken sursurek ti siudad, dagiti daldalan
    ken dagiti pagpasyaran; birukek ti ay-ayatek.” Binirokko isuna ngem saanko a nasarakan.
  kpg-kpg: Au gu hoologi laa lodo di waahale, i hongo nia ala mo mehanga nia hale,
    au gu halahala dagu dangada dela e aloho ai, gei au gu deemee di gida a mee.
  uig-ARA: مەن ھازىر تۇرۇپ، شەھەرنى ئايلىناي؛ كوچىلاردا، مەيدانلاردا، جېنىمنىڭ سۆيگىنىنى
    ئىزدەيمەن» ــ دېدىم؛ ئىزدىدىم، بىراق تاپالمايتتىم؛
  sus-sus: N naxa keli, n naxa mini taa kui, n xa n xanuntenyi to, kɔnɔ n mu a toxi.
  pon-2006: I kin kohkohseli nan kahnimwo, nan ahl akan oh nanpwungen ihmw kan. I
    rapahki ei mwohnlimpoako, I rapahki, I ahpw sohte kak diar.
  ksd-ksd: 'Iau ga biti: Gori ina tut, ma ina vana vurvurbit ta ra pia na pal, Ina
    tikan upi nina ra balagu i mari ia, Ta ra umana nga ma ta ra lavur nga dia tababa;
    Iau ga tikan upi ia, ma pa iau ga tikan tadav ia.'
  tur-YTC: Şimdi kalkıp kenti dolaşayım; Sokaklarda ve meydanlarda Onu, canımın sevdiğini
    arayayım. Aradım, ama onu bulamadım.
  grc-BRENT: Ἀναστήσομαι δὴ καὶ κυκλώσω ἐν τῇ πόλει, ἐν ταῖς ἀγοραῖς, καὶ ἐν ταῖς
    πλατείαις, καὶ ζητήσω ὃν ἠγάπησεν ἡ ψυχή μου· ἐζήτησα αὐτὸν, καὶ οὐχ εὗρον αὐτόν.
  ind-AYT: Aku akan bangun sekarang, dan pergi berkeliling kota, di jalan-jalan dan
    di lapangan-lapangan; aku akan mencari dia yang dicintai jiwaku. Aku mencarinya,
    tetapi tidak menemukannya.
  nya-nya: Ndikudzuka tsopano ndipo ndidzayendayenda mu mzinda, mʼmisewu yake ndi
    mʼmabwalo ake; ndidzamufunafuna amene mtima wanga umamukonda. Kotero ine ndinamufunafuna
    iyeyo koma osamupeza.
  kyg-kyg: Nagaemo he tiꞌna taonifiꞌmo uꞌneꞌna huꞌna muki kaꞌaleꞌmo kahauya huꞌna
    agegauve, huꞌna nagesamo afiꞌnove. Nagaemo kahauya huꞌnovaꞌmonanafa oꞌageꞌnove.
  hrv-hrv: 'Ustat ću dakle i optrčati grad, po ulicama i trgovima tražit ću onoga
    koga ljubi duša moja: tražila sam ga, ali ga nisam našla.'
  mps-mps: Te nade ena hodaluama, te ena taun tomode biliyu, te eno aga gegeyu ebo
    dao. Ena te taun pedai habu tigidali badu bilibo dao. Tama eno te godolo mu ebo
    abagi gegebo sę ebo dao, tiali goli, eno aga dali deliba gesabidi me unulubeo.
  tpi-tpi: Na long driman mi kirap na mi raun insait long taun bilong painim em. Mi
    wokabaut long olgeta hap bilong taun. Na mi wok long painim dispela pren mi laikim
    tumas, tasol mi no bungim em.
  dan-1931: “Så står jeg op og går om i Byen, om På dens Gader og Torve og søger ham,
    som min Sjæl har kær.” Jeg søgte, men fandt ham ikke.
  vie-OVCB: 'Em tự nhủ: “Ta phải dậy và đi quanh thành phố, đến các ngã đường và từng
    khu dân cư. Ta phải tìm được người ta yêu dấu.” Nhưng chàng vẫn biệt tăm dù đã
    kiếm khắp nơi.'
  guj-2017: મેં કહ્યું, હું તો ઊઠીને નગરમાં, ગલીઓમાં તથા સરિયામ રસ્તાઓમાં ફરીને; મારા
    પ્રાણપ્રિયને શોધીશ.” મેં તેને શોધ્યો, પણ તે મને મળ્યો નહિ.
  pon-2006A: I kin kohkohseli nan kahnimwo, nan ahl akan oh nanpwungen ihmw kan. I
    rapahki ei mwohnlimpoako, I rapahki, I ahpw sohte kak diar.
  por-BRBSL: Levantar-me-ei agora, e vou pela cidade; nas ruas e nas praças buscarei
    aquele a quem minha alma ama. Eu o procurei, mas não o encontrei.
  cth-cth: Atu ka thaw teh khothung ka lawngven teh lam tangkuem hoi tami a kamkhuengnae
    hmuennaw koe ka lungthinthung hoi ka pahren nang teh na tawng. Hateiteh na hmawt
    hoeh.
  twi-twi: Mɛsɔre afei na makokyinkyin kuropɔn no mu, ne mmɔnten so ne gua so; na
    mahwehwɛ nea me koma da no so. Enti mehwehwɛɛ no nanso manhu no.
  hlt-hlt: Ka thoo laeh vetih kho khopuei khui neh imdak ah khaw, toltung ah khaw
    ka hil mako. Ka hinglu loh a lungnah te ka tlap laeh mako. Anih te ka tlap dae
    amah ka hmuh moenih.
  tbz-SIM: kɛ mɛ ǹyìtɛ́ kɛ cè ndihɛì, kɛ tũ̀nnɛ icɛ, kɛ cè yɛcɛ̃kɑrɛ̀, kɛ wɑnti n
    yɛ̀mmɛ̀ dɔ́ wè, kɛ mɛ̀nkɛ ò wɑmmú bɑ́ n yí ò kɔ̃ṹ fɛnɔ̀nfɛ̀.
  msy-2020: Kɨ irebamɨn aven dɨkavigha, nguibar ekiamɨn aven a buriagh arui. Kɨ nguibar
    ekiamɨn tuaviba ko, gumazamiziba uari akuvir danganiba ko danganiba bar dagh arui.
    Egha kɨ bar ifongezir gumazir kam buria, egha kɨ a batozir puvatɨ.
  dop-dop: Ɩlɛnɑ mɑ́ kʋlɩ nɑ mɑ́ cɔɔ ɩcɑtɛ. Nɑ mɑ́ pɛɛkɩ-ɩ nɔnɔɔsɩ tɛɛ, nɑ hɑpɛɛ tɔɔ,
    mɑ tɑ nɑ-ɩ.
  azb-azb: 'Dedim: «Qoy könlümün sevgilisini axtarım, Durub şəhəri dolaşım, Küçələrdə,
    meydanlarda axtarım». Axtardım, amma tapa bilmədim.'
  eng-DBY: 'I will rise now, and go about the city; In the streets and in the broadways
    Will I seek him whom my soul loveth: I sought him, but I found him not.'
  hin-2017: “मैंने कहा, मैं अब उठकर नगर में, और सड़कों और चौकों में घूमकर अपने प्राणप्रिय
    को ढूँढ़ूगी।” मैं उसे ढूँढ़ती तो रही, परन्तु उसे न पाया।
  wol-KYG: Naa jóg, wër dëkk bi. Mbedd yeek pénc yi laay seete sama soppey xol. Seet
    naa ko, gisuma ko.
  eng-YLT: — Pray, let me rise, and go round the city, In the streets and in the broad
    places, I seek him whom my soul hath loved! — I sought him, and I found him not.
  eng-WYC-2017: So I said, I shall rise, and I shall compass the city, by little streets
    and large streets; I shall seek him, whom my soul loveth; I sought him, and I
    found not.
  eng-WMBB: I will get up now, and go about the city; in the streets and in the squares
    I will seek him whom my soul loves. I sought him, but I didn’t find him.
  urd-GVH: मैं बोली, “अब मैं उठकर शहर में घूमती, उस की गलियों और चौकों में फिरकर उसे
    तलाश करती हूँ जो मेरी जान का प्यारा है।” मैं ढूँडती रही लेकिन वह न मिला।
  rug-rug: Maqu vura pude qu ene ia sa vasileana lavata, koari na siraṉa na pavasa;
    maqu doṉo hata ia si asa sapu tataru nia sa buloqu. Ke la hata ia rau, ba lopu
    boka dogoria rau.
  gaz-gaz: Ani amma kaʼeen magaalaa keessa, daandiiwwanii fi oobdiiwwan irra nan deema;
    nama garaan koo jaallatu sana nan barbaada. Kanaafuu ani isa nan barbaade; garuu
    isa hin arganne.
  fra-LSG: Je me lèverai, et je ferai le tour de la ville, Dans les rues et sur les
    places; Je chercherai celui que mon cœur aime… Je l’ai cherché, et je ne l’ai
    point trouvé.
  yal-yal: Nayi, n kelima nɛn, n yi taan nabilin, n yi siga taan yama malandene nun
    kirane xɔn, n yi n bɔɲɛn nafan muxun fen. N na a fenma, koni n mi a toma.
  haw-1868: E ku au iluna, ano, e hele a puni ke kulanakauhale, Ma na alanui, a me
    na wahi akea, E imi i ka mea a ko'u uhane i aloha'i; Ua imi au ia ia, aole nae
    i loaa.
  arb-NAV: سَأَنْهَضُ الآنَ أَطُوفُ فِي الْمَدِينَةِ وَأَتَجَوَّلُ فِي شَوَارِعِهَا
    وَسَاحَاتِهَا، أَلْتَمِسُ مَنْ تُحِبُّهُ نَفْسِي. وَهَكَذَا رُحْتُ أَلْتَمِسُهُ
    فَمَا وَجَدْتُهُ.
  ewe-ewe: Matso azɔ ayi aɖadii le dua me, le ablɔwo dzi kple kpɔdomewo. Matsa adi
    ame si nye dzi lɔ̃na la, ale medii ʋuu keke, gake nyemekpɔe o.
  eng-LEE: 'Oh, I must rise now, and go about in the city in the streets, and in the
    open places; I will seek him whom my soul loveth: I sought him, but I found him
    not.'
  asm-FB: মই ভাবিলোঁ, “মই এতিয়া উঠি নগৰখনৰ মাজত ঘূৰি ফুৰিম; ৰাস্তায় ৰাস্তায়, চকবোৰত
    ঘূৰি ফুৰিম; তাত মই মোৰ প্রাণৰ প্রিয়তমক বিচাৰিম।” মই তেওঁক বিচাৰিলোঁ, কিন্তু নাপালোঁ।
  sus-A: ﭑ نَشَ كٍلِ، ﭑ نَشَ مِنِ تَا كُي، ﭑ شَ ﭑ شَنُنتٍنيِ تٌ، كْنْ ﭑ مُ عَ تٌشِ.
  fra-SBL: Je vais me lever maintenant, et parcourir la ville ; dans les rues et sur
    les places, je chercherai celui que mon âme aime. Je l'ai cherché, mais je ne
    l'ai pas trouvé.
  hbo-hbo: אָק֨וּמָה נָּ֜א וַאֲסֹובְבָ֣ה בָעִ֗יר בַּשְּׁוָקִים֙ וּבָ֣רְחֹבֹ֔ות אֲבַקְשָׁ֕ה
    אֵ֥ת שֶׁאָהֲבָ֖ה נַפְשִׁ֑י בִּקַּשְׁתִּ֖יו וְלֹ֥א מְצָאתִֽיו׃
  kik-kik: Nĩngũũkĩra thiĩ ngacangacange itũũra-inĩ inene, hungure njĩra-inĩ ciarĩo
    na nja ciarĩo; thiĩ ngeethe ũcio ngoro yakwa yendete. Nĩ ũndũ ũcio ngĩmũcaria,
    no ndiigana kũmuona.
  fra-NCL: « Levons-nous, me suis-je dit, parcourons la ville, les rues et les places,
    cherchons celui que mon cœur aime. » Je l’ai cherché et je ne l’ai pas trouvé.
  cek-AK: Vaihi kang thawk moe, vangpui thung ih loklamnawk ah kam kaeh han, ka palung
    ih tlangai to lampuinawk ah ka pakrong han, tiah ka thuih moe, ka pakrong, toe
    ka hnu ai.
  cuk-cuk: Geb an gwisguded, neg-imbaba an aminadgusad. Galimbaba an aminaded, ibmar-uklebukwadgi
    an aminaded. An-sui-nue-sabesailad an amidii gualid. An amidigusanad, an amissurgusad.
  uig-CYR: Мән һазир туруп, шәһәрни айлинай; Кочиларда, мәйданларда, Җенимниң сөйгинини
    издәймән» — дедим; Издидим, бирақ тапалмайттим;
  tel-2017: “నేను లేచి వీధుల గుండా పట్టణమంతా తిరిగి నా ప్రాణప్రియుడి కోసం వెతుకుతాను”
    అనుకున్నాను. నేనతన్ని వెతికినా అతడు కనబడలేదు.
  hat-BSA: Koulye a fòk mwen leve mache toupatou nan vil la; nan ri yo ak nan plas
    yo. Fòk mwen chache sila ke nanm mwen renmen an. Mwen te chache l, men m pa t
    jwenn li.
  kos-kos: Nga ac tukakek ac som forfor in siti uh; Nga ac fahsr sasla inkanek nukewa
    Ac sokol su nga lungse yohk. Na nga sokol, ac tia ku in konalak.
  hbo-WLC: אָק֨וּמָה נָּ֜א וַאֲסוֹבְבָ֣ה בָעִ֗יר בַּשְּׁוָקִים֙ וּבָ֣רְחֹב֔וֹת אֲבַקְשָׁ֕ה
    אֵ֥ת שֶׁאָהֲבָ֖ה נַפְשִׁ֑י בִּקַּשְׁתִּ֖יו וְלֹ֥א מְצָאתִֽיו׃
  ibo-ibo: Ugbu a, aga m ebili pụọ jegharịa nʼama niile na nʼokporoụzọ niile nke obodo
    ịchọ ya, m ga-achọgharị onye m hụrụ nʼanya. Ya mere, achọrọ m ya ma ahụghị m ya.
  ory-ory: “ମୁଁ କହିଲି, ମୁଁ ଏବେ ଉଠି ନଗର ଭ୍ରମଣ କରିବି, ଯାହାଙ୍କୁ ମୋʼ ପ୍ରାଣ ପ୍ରେମ କରେ,
    ତାଙ୍କୁ ମୁଁ ଗଳି ଗଳି ଓ ଛକେ ଛକେ ଖୋଜିବି;” ମୁଁ ତାଙ୍କୁ ଖୋଜିଲି, ମାତ୍ର ପାଇଲି ନାହିଁ।
  chk-chk: Iwe, iei üpwe pwätä o kukulou won alen ewe telinimw, pwal lon ekewe lenien
    amwicheich. Üpwe kütta ätewe üa tongei seni lon letipei. Üa fokun küttafetalei,
    nge üsap küna.
  rop-rop: Aibin luk ebriweya langa det bigbala taun, en oloba langa detlot strit
    en lilwan roud. Aibin lukabat main olmen. Aibin lukabat ebriweya, bat ai nomo
    bin faindim im.
  ukr-1871: Схоплюся ж я та метнуся, в городї шукати по улицях та майданах, кого серце
    любить; шукала, та не знайшла його.
  deu-1951: So stand ich denn auf und lief in der Stadt umher, auf den Straßen und
    Plätzen, und suchte, den meine Seele liebt; ich suchte ihn, aber ich fand ihn
    nicht!
  eng-JPS: '''I will rise now, and go about the city, in the streets and in the broad
    ways, I will seek him whom my soul loveth.'' I sought him, but I found him not.'
  srp-1865: Sada æu ustati, pa idem po gradu, po trgovima i po ulicama tražiæu onoga
    koga ljubi duša moja. Tražih ga, ali ga ne naðoh.
  lug-lug: Nnaagolokoka ne ntambulatambulako mu kibuga, mu nguudo ne mu bifo ebigazi;
    nanoonya emmeeme yange gw’eyagala, ne nnindirira naye saamulaba.
  heb-heb: אקומה נא ואסובבה בעיר בשוקים וברחבות אבקשה את שאהבה נפשי בקשתיו ולא מצאתיו׃
  ben-IRV: আমি নিজে নিজেকে বললাম, “আমি এখন উঠে শহরের মধ্যে ঘুরে বেড়াব, গলিতে গলিতে,
    মোড়ে মোড়ে; সেখানে আমি আমার প্রাণের প্রিয়তমকে খুঁজব,” আমি তাঁকে খুঁজছিলাম কিন্তু
    তাঁকে পেলাম না।
  pan-pan: ਮੈਂ ਹੁਣ ਉੱਠਾਂਗੀ, ਮੈਂ ਸ਼ਹਿਰ ਵਿੱਚ ਐਧਰ ਉੱਧਰ ਫਿਰਾਂਗੀ, ਮੈਂ ਗਲੀਆਂ ਵਿੱਚ ਅਤੇ ਚੌਕਾਂ
    ਵਿੱਚ ਆਪਣੇ ਪ੍ਰਾਣ ਪਿਆਰੇ ਨੂੰ ਭਾਲਾਂਗੀ। ਮੈਂ ਉਹ ਨੂੰ ਭਾਲਿਆ ਪਰ ਉਹ ਮੈਨੂੰ ਨਹੀਂ ਮਿਲਿਆ।
  mya-JVB: ငါထ မည်။ မြို့ လမ်းတို့တွင် လည် မည်။ ငါ့ ဝိညာဉ် ချစ် သောသူ ကို လမ်းမ တို့တွင်
    ရှာ မည်ဟုဆိုလျက် ရှာ သော်လည်း မ တွေ့။
  hmo-hmo: Lau toreisi, hanua dekenai lau loaloa, ariara dekenai bona dala maragidia
    dekenai, egu lalokau lau tahua. Lau tahua, to lau davaria lasi.
  urd-urd: अब मैं उठूँगी और शहर में फिरूँगी, गलियों में और बाज़ारों में, उसको ढूँडूंगी
    जो मेरी जान का प्यारा है। मैंने उसे ढूँडा पर न पाया।
  rus-SYN: Встану же я, пойду по городу, по улицам и площадям, и буду искать того,
    которого любит душа моя; искала я его и не нашла его.
  bqc-SIM: Má fɛlɛ gɛ́ zɛaↄ kɛɛlɛi saɛ, mí gbɛ̃́ pↄ́ ma nisĩna yeipi wɛɛlɛ gãaɛↄ.
    Ɔ̃ ma aà wɛ̀ɛlɛ, mi aà eo.
  tcz-CHONGTHU: Hijeh chun, “Keima kithoudoh-ing katin khopi tolsungah vahle in, lamlen-lamkah
    ningkoi jouse ah ka goldeipa gahol le inge,” tin ka kigel tai. Hiti chun ka gahol
    le in, hinlah ka gamu joupoi.
  mar-mar: मी स्वतःशीच म्हणाले, मी उठून, शहरासभोवती, रस्त्यावर आणि चौकांत फिरून माझ्या
    प्राणप्रियाला शोधीन. मी त्यास शोधले पण मला तो सापडला नाही.
  qub-qub: Chaymi jatarcur siudä intërupa aywä cuyaynëta ashej. Cällicunapapis läsacunapapis
    ashë. May-jina ashirpis manami tarëchu.
  bqp-bqp: Ǹ n mɛn nɑ, kon sewɑ n bɔsu wuu sɔɔ, gen swɛɛɔ kɑ gen yɑburɔ nɑ n kɑsu
    wi nɛn gɔ̃ru gɑ kĩ. Nɑ nùn kɑsu kɑsu, ɑdɑmɑ nɑ ǹ nùn wɑ.
  hat-hat: Apre sa, mwen leve, mwen pran mache nan tout lavil la, m' chache moun mwen
    renmen an nan tout lari, sou tout laplas yo. M' chache l', mwen pa jwenn li.
  eng-BSB: I will arise now and go about the city, through the streets and squares.
    I will seek the one I love. So I sought him but did not find him.
  eng-WEBPB: I will get up now, and go about the city; in the streets and in the squares
    I will seek him whom my soul loves. I sought him, but I didn’t find him.
  kbq-kbq: Anama onke'na amanage hu'na hu'noe, menina oti'na rankumapine neone kampi
    vano nehu'na, nagu'aretima hu'na navesima nentoa ne'mofonkura hakena vano hugahue.
    Anage nehu'na otina hakena vano hu'noanagi onke'noe.
  nhe-BL: Huajca nijmatqui nimejqui huan nijtemojtiyajqui ipan nochi nopa altepetl.
    Nijtemo yajaya tlen niquicnelía ipan nochi calles huan campa tianquis. Nijtemo,
    pero ax nijpanti.
  gub-BL: A'e rupi apu'àm tawhu nànàn heata pà. Ata nahu rupi, ata katu pe tàpuz wamyteromo
    no. Aekar heremiamutar katu aha. Aekar zepe. Naexak kwaw.
  eng-DRA: 'I will rise, and will go about the city: in the streets and the broad
    ways I will seek him whom my soul loveth: I sought him, and I found him not.'
