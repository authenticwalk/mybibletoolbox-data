verse: SNG.003.011
translations:
  mal-C: സീയോൻ പുത്രിമാരേ, പുറത്തുവന്നു കാണുക. കിരീടമണിഞ്ഞ ശലോമോൻ രാജാവിനെ കാണുക,
    അദ്ദേഹത്തിന്റെ വിവാഹനാളിൽ, തന്റെ ഹൃദയം ആനന്ദത്തിലായ സുദിനത്തിൽ, തന്റെ അമ്മ അണിയിച്ച
    കിരീടത്തോടൊപ്പം കാണുക.
  deu-TKW: Kommt heraus, ihr Töchter Zions, und weidet euch am Anblick des Königs
    Salomo, an dem Kranz, mit dem ihn seine Mutter bekränzt hat an seinem Vermählungstag
    und am Tage seiner Herzensfreude!
  lin-lin: Bino bilenge basi ya Siona, bobima ; botala ndenge nini mokonzi Salomo
    alati motole, motole oyo mama na ye alatisaki ye na mokolo ya libala na ye, na
    mokolo oyo motema na ye ezalaki na esengo.
  eng-LSV: Go forth, and look, you daughters of Zion, || On King Solomon, with the
    crown, || With which his mother crowned him, || In the day of his espousals, ||
    And in the day of the joy of his heart!
  eng-GNV: Come forth, ye daughters of Zion, and behold the King Salomon with the
    crowne, wherewith his mother crowned him in ye day of his mariage, and in the
    day of the gladnes of his heart.
  eng-WEBSTER: Go forth, O ye daughters of Zion, and behold king Solomon with the
    crown with which his mother crowned him in the day of his espousals, and in the
    day of the gladness of his heart.
  nhw-BL: Ansihuame tlen altepetl Jerusalén [3:11 O Sion.], xipanquisaca huan xijtlachiliquij
    ne Tlanahuatijquetl Salomón. Yaya quihuica ipan itzonteco nopa corona catli inana
    quichijchihuili para ma quitequihuis ipan ni tonal quema mosihuajtis. Ni tonal
    elis quema más quipiyas paquilistli.
  swh-ONEN: Tokeni nje, ninyi binti za Sayuni, mkamtazame Mfalme Solomoni akiwa amevaa
    taji, taji ambalo mama yake alimvika siku ya arusi yake, siku ambayo moyo wake
    ulishangilia.
  bba-bba: I yɑrimɑ bɛɛ Siɔnin wɔndiɑbɑ, i sinɑ boko Sɑlomɔɔ wɑ. U win furɔ doke ɡe
    win mɛro nùn dokeɑ sɑɑ ye u kurɔ kpɑɑru kuɑ. Dɔmɑ te, u wɑ̃ɑ nuku dobu sɔɔ.
  eng-KJVCPB: Go forth, O ye daughters of Zion, and behold king Solomon With the crown
    wherewith his mother crowned him In the day of his espousals, And in the day of
    the gladness of his heart.
  luo-luo: Wuoguru oko, un nyi Sayun, wuoguru uneye Ruoth Solomon korwako osimbone
    mar loch, osimbo mar loch mane min mare osidhone, chiengʼ mane otimo arus, chiengʼno
    mane chunye oil.
  meu-meu: Siona kekenimui e, a raka lasi; King Solomon ba itaia. Ena havava ḡauna
    be kwarana ai; ena headava dinana ai, lalona e moaleva dinana ai, sinana ese ia
    kwarana e havavalaia. *****
  npi-ULB: हे सियोनका छोरीहरू हो, बाहिर गएर राजा सोलोमनलाई एकटक लगाएर हेर, जसले मुकुट
    लगाउनुभएको छ, जुन उहाँकी आमाले विवाहको दिनमा, उहाँको हृदय आनन्दले भरिएको दिनमा
    उहाँलाई पहिराइदिएकी थिइन् ।
  yor-yor: Ẹ jáde wá, ẹ̀yin ọmọbìnrin Sioni, kí ẹ sì wo ọba Solomoni tí ó dé adé,
    adé tí ìyá rẹ̀ fi dé e ní ọjọ́ ìgbéyàwó rẹ̀, ní ọjọ́ ayọ̀ ọkàn rẹ̀.
  pes-OPCB: ای دختران اورشلیم، بیرون بیایید و سلیمان پادشاه را ببینید، او را با تاجی
    که مادرش در روز شاد عروسی‌اش بر سر وی نهاد، تماشا کنید.
  tgl-ULB: Lumabas kayo, mga dalaga ng bayang Sion, at masdang mabuti si Haring Solomon,
    suot-suot ang korona na siyang ikinorona sa kaniya ng kaniyang ina sa araw ng
    kaniyang kasal, doon sa masayang araw ng kaniyang buhay.
  hui-hui: Yarusaleme wali bedemiru-o tí Kini Solomono de hondole ibidaba. Ibugua
    kininaga manda mo karulo beda. Kini Solomono ibuni wali dabu biyangi ibu ai̱yahanda
    manda ogoni ibunaga haguaneni mo karula hayagoni. Horo ogoningi ibu turu timbuniore
    ho haya.
  bod-N: ཀྱེ་ཀྱེ་ཛ་ཡན་བུ་མོ་ཕྱིར་བུད་དང་། ། རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་བག་སྟོན་ཉིན། ། ཁོང་གི་དབུ་ལ་ཅོད་པན་གྱིས་བརྒྱན་ཏེ།
    ། ཁོང་གི་ཡིད་སེམས་དགའ་བ་འབུམ་གྱིས་མཉེས། ། ཡུམ་གྱིས་བསྐོན་པའི་ཅོད་པན་ལ་ལྟོས་ཤིག
    །
  sna-sna: Budai imi vanasikana veZioni, muzoona Mambo Soromoni akapfeka korona, korona
    yaakapfekedzwa namai vake musi wesvitsa, zuva iro mwoyo wake wakafara.
  spa-BLM: Salid, hijas de Sión, y ved al rey Salomón, con la corona con la que su
    madre le ha coronado, en el día de sus bodas, en el día de la alegría de su corazón.
  cac-cac: Ex ix aj Sion, elan̈ecb'at eyil vin̈aj rey Salomón. Ayq'ue scorona vin̈,
    aton jun ix yac'q'ue ix snun vin̈ d'a sjolom d'a sc'ual snupnaji, aton jun c'u
    b'aj ix te tzalaj sc'ol vin̈, xchi eb'.
  swh-ULB: Nenda nje, mabinti wa wanaume wa Sayuni, na mtazame mfalme Sulemani, akivikwa
    taji ambalo mamaye alimvika siku ya arusi yake, katika siku ya furaha ya maisha
    yake.
  bel-bel: Выходзьце, дзяўчаты, на цара Саламона зірнеце, дочкі Сіёнскія, на вянок,
    якім яго маці ў дзень вясельля ўвянчала, у дзень радасьці сэрца ягонага.
  deu-ELBBK: Kommt heraus, Töchter Zions, und betrachtet den König Salomo in der Krone,
    mit der seine Mutter ihn gekrönt hat am Tag seiner Vermählung und am Tag der Freude
    seines Herzens!
  mbb-OT: Gawas kew en is menge vahi te Jerusalem, ne ahàa niw si Hadì Solomon is
    midseluub te kuruna. Ingkuruna heini kandin te iney zin dutun te andew he utew
    sikandin melipayen, he iyan kes andew te eseweey zin.
  mal-2015: സീയോൻ പുത്രിമാരേ, നിങ്ങൾ പുറപ്പെട്ടു ചെന്നു ശലോമോൻരാജാവിനെ അവന്റെ കല്യാണ
    ദിവസത്തിൽ, അവന്റെ ഹൃദയത്തിന്റെ ആനന്ദദിവസത്തിൽ തന്നേ, അവന്റെ അമ്മ അവനെ ധരിപ്പിച്ച
    കിരീടത്തോടുകൂടെ കാണ്മിൻ.
  rmc-rmc: Aven avri, čhajale le Sionoskre, dikhen pro kraľis Šalamun, pre koruna,
    so leske thoďa e daj pro šero, andre oda džives, sar leske sas o bijav, oda džives,
    sar leske radisaľolas o jilo.
  pes-OPV: ‌ای دختران صهیون، بیرون آیید و سلیمان پادشاه راببینید، با تاجی که مادرش
    در روز عروسی وی ودر روز شادی دلش آن را بر سر وی نهاد.
  ron-1924: Ешиць, фетеле Сионулуй, ши привиць пе ымпэратул Соломон, ку кунуна ку
    каре л-а ынкунунат мама са ын зиуа кунунией луй, ын зиуа веселией инимий луй.
    –
  ben-OBCV: ওগো সিয়োন-কন্যারা, তোমরা বাইরে বেরিয়ে এসো, দেখো, রাজা শলোমনকে, তিনি
    মাথায় মুকুট পরছেন, সেই মুকুট যা তাঁর বিবাহের দিন তাঁর মা মাথায় পরিয়ে দিয়েছিলেন,
    যেদিন তাঁর হৃদয় আনন্দিত হয়ে উঠেছিল।
  som-som: Gabdhaha reer Siyoonow, bal baxa, oo Boqor Sulaymaan eega, Isagoo qaba
    taajkii hooyadiis madaxa u saartay maalintii arooskiisa, Iyo maalintii qalbigiisu
    faraxsanaa.
  lat-VUC: Egredimini et videte, filiæ Sion, regem Salomonem in diademate quo coronavit
    illum mater sua in die desponsationis illius, et in die lætitiæ cordis ejus.]
  eng-ASVBT: Go forth, O ye daughters of Zion, and behold king Solomon, With the crown
    wherewith his mother hath crowned him In the day of his espousals, And in the
    day of the gladness of his heart.
  ita-1885: Figliuole di Sion, uscite fuori, e vedete Il re Salomone Con la corona,
    della quale sua madre l'ha coronato, Nel giorno delle sue sponsalizie, E nel giorno
    dell'allegrezza del suo cuore.
  eng-LXXUP: Go forth, ye daughters of Zion, And behold King Solomon, With the crown
    wherewith his mother crowned him, In the day of his espousals, And in the day
    of the gladness of his heart.
  eng-ULB: Go out, daughters of Zion, and gaze on King Solomon, bearing the crown
    with which his mother crowned him on his wedding day, on the day of the joy of
    his heart.
  spa-VBL: salgan! ¡Miren, mujeres de Sión! Vean al rey Salomón llevando la corona
    que su madre le puso en la cabeza el día de su boda, su día más feliz.
  fra-_FOB: Sortez, filles de Sion, et regardez le roi Salomon, avec la couronne dont
    sa mère l'a couronné au jour de son mariage, et au jour de la joie de son cœur.
  mal-mal: സീയോൻ പുത്രിമാരേ, നിങ്ങൾ പുറപ്പെട്ടു ചെന്ന് ശലോമോൻരാജാവിനെ അവന്റെ കല്യാണ
    ദിവസത്തിൽ, അവന്റെ ഹൃദയത്തിന്റെ ആനന്ദദിവസത്തിൽ തന്നെ, അവന്റെ അമ്മ അവനെ ധരിപ്പിച്ച
    കിരീടത്തോടുകൂടി അവനെ കാണുവിൻ.
  urd-GVR: Ai Siyyūn kī beṭiyo, nikal āo aur Sulemān Bādshāh ko dekho. Us ke sar par
    wuh tāj hai jo us kī māṅ ne us kī shādī ke din us ke sar par pahnāyā, us din jab
    us kā dil bāġh bāġh huā.
  suz-BL: ए सियोन ङा तमीपुकी, लाङगा ग्रूशा पिने। मिनु पिप सोलोमनम सिरपेच गुक्‍शो कोव़ङीन।
    मेको सिरपेच मेको आ ममामी ग्‍येरसीशा मेको आं ग्‍युं‍बे नाक्‍ती गेशो बाक्‍त।
  eng-NOY: Go forth, O ye daughters of Zion! And behold King Solomon In the crown
    with which his mother crowned him, In the day of his espousals, In the day of
    the gladness of his heart.
  ita-1927: Uscite, figliuole di Sion, mirate il re Salomone con la corona di cui
    l’ha incoronato sua madre, il giorno de’ suoi sponsali, il giorno dell’allegrezza
    del suo cuore.
  ckb-ckb: وەرنە دەرەوە، ئەی کچانی سییۆن، ببینن. سلێمانی پاشا بەو تاجەوە ببینن کە
    لەسەریەتی، کە دایکی لەسەری نا لە ڕۆژی زەماوەندی ژنهێنانی، لە ڕۆژی شادی دڵی.
  eng-BBE: Go out, O daughters of Jerusalem, and see King Solomon, with the crown
    which his mother put on his head on the day when he was married, and on the day
    of the joy of his heart.
  kan-OKCV: ಚೀಯೋನಿನ ಪುತ್ರಿಯರೇ, ನೀವು ಹೊರಗೆ ಬನ್ನಿರಿ. ಅರಸನಾದ ಸೊಲೊಮೋನನನ್ನು ನೋಡಿರಿ. ಅವನ
    ಮದುವೆಯ ದಿನದಂದು, ಅವನ ಹೃದಯ ಸಂತೋಷಗೊಂಡ ದಿನದಲ್ಲಿ, ಅವನ ತಾಯಿ ಅವನಿಗೆ ತೊಡಿಸಿದ ಕಿರೀಟವನ್ನು
    ಅವನು ಧರಿಸಿರುವುದನ್ನು ಬಂದು ನೋಡಿರಿ.
  tam-2017: சீயோனின் இளம்பெண்களே! நீங்கள் புறப்பட்டுப்போய், ராஜாவாகிய சாலொமோனின் திருமணநாளிலும்,
    மனமகிழ்ச்சியின் நாளிலும், அவருடைய தாயார் அவருக்கு அணிவித்த கிரீடத்துடன் இருக்கிற
    அவரைப் பாருங்கள்.
  spa-RV-1909: Salid, oh doncellas de Sión, y ved al rey Salomón con la corona con
    que le coronó su madre el día de su desposorio, y el día del gozo de su corazón.
  ron-BTF: Mergeţi înainte, fiice ale Sionului, şi priviți-l pe împăratul Solomon
    cu coroana cu care mama lui l-a încoronat în ziua logodirilor lui şi în ziua veseliei
    inimii lui.
  eng-WEBP: Go out, you daughters of Zion, and see King Solomon, with the crown with
    which his mother has crowned him, in the day of his weddings, in the day of the
    gladness of his heart.
  eng-FBV: come out! Look, women of Zion! See King Solomon wearing the crown that
    his mother placed on his head on his wedding day, his happiest day.
  nld-1939: 'Jerusalems dochters, loopt uit, Gaat kijken, dochters van Sion: Het is
    koning Salomon met de kroon, Waarmee zijn moeder hem kroonde Op de dag van zijn
    huwelijk, Op de dag van de vreugde zijns harten!'
  nch-BL: “Ansihuame ten altepet Jerusalén, xipanquisaca huan xijtachiliquij ne Tanahuatijquet
    Salomón. Yaya quihuica ipan itzonteco nopa corona cati inana quichijchihuili para
    ma quitequihuis ipan ni tonali quema mosihuajtis. Ni tonali elis quema más quipiyas
    paquilisti.”
  vie-1934: Hỡi các con gái Si-ôn, hãy ra xem vua Sa-lô-môn Đội mão triều thiên mà
    mẹ người đã đội trên đầu người Trong ngày định thân, trong ngày lòng người vui
    vẻ.
  hin-CV: ज़ियोन की कन्याओ, आगे बढ़ो, मुकुट पहने हुए महाराज शलोमोन को निहारो, यह उसकी
    माता ने उसे पहनाया है, यह उसके विवाह का दिन है, यह वह दिन है, जब वह बहुत ही खुश
    है.
  spa-BES: Salgan, hijas de Jerusalén, y vean al rey Salomón, con la corona que su
    madre le puso en la cabeza el día en que se casó, y el día de la alegría de su
    corazón.
  tdx-tdx: Mionjona, ry anak’ ampela’ i Tsioneo, sambao i Selomò mpanjaka misabaka
    i nampisabakaen-drene’e amy androm-pañengam-bali’eiy, amy andro nahafale i arofo’eiy.
  tha-KJV: โอ บุ​ตรสาวแห่งศิโยนเอ๋ย จงออกไป ไปดู​กษัตริย์​ซาโลมอนเถิด ทรงมงกุฎซึ่งพระราชชนนี​ได้​สวมให้
    ในวั​นที​่​พระองค์​ได้​ทรงอภิเษกสมรสนั้น ในวันเมื่อพระทัยของพระองค์ทรงเบิกบานอยู่
  por-BR-2018: Saí, ó filhas de Sião, e contemplai ao rei Salomão, com a coroa a qual
    sua mãe o coroou, no dia de seu casamento, no dia da alegria do seu coração.
  deu-ELO: Kommet heraus, Töchter Zions, und betrachtet den König Salomo in der Krone,
    mit welcher seine Mutter ihn gekrönt hat am Tage seiner Vermählung und am Tage
    der Freude seines Herzens!
  eng-WYC-2018: Ye daughters of Zion, go out, and see king Solomon in the diadem,
    with which his mother crowned him, in the day of his espousing, and in the day
    of the gladness of his heart. (Ye daughters of Zion, go out, and see King Solomon
    in his crown, with which his mother crowned him, on the day of his espousing,
    that is, on his wedding day, yea, on the day when his heart was happy, and full
    of joy.)
  epo-epo: Iru tien, ho filinoj de Cion, kaj vidu la reĝon Salomono, Vestitan per
    la krono, per kiu lia patrino kronis lin en la tago de lia edziĝofesto, En la
    tago de la ĝojo de lia koro.
  uig-PIN: Qiⱪinglar, i Zion ⱪizliri, Sulayman padixaⱨⱪa ⱪarap beⱪinglar, Toy bolƣan
    künidǝ, Kɵngli huxal bolƣan künidǝ, Anisi uningƣa tajni kiygüzgǝn ⱪiyapǝttǝ uningƣa
    ⱪarap beⱪinglar!»
  beo-beo: Saione uda, dilia! Hina bagade Soloumane ba:la misa! Ea dialuma da:iya,
    habuga figisi dialebe ba:sa. Ea uda lasu esoga, e da hahawane bagade ba:i. Amola
    ea:me da amo esoga amo habuga ea dialuma da:iya figisi.”
  tpi-OTNT: Yupela ol meri bilong Jerusalem, yupela kam lukim King Solomon. Hat bilong
    king i stap long het bilong en. Long de King Solomon i marit mama bilong en i
    putim dispela hat long het bilong en. Na long dispela de em i amamas moa yet.
  hau-SA: Fito, ku ’yan matan Sihiyona, ku ga Sarki Solomon yana saye da rawani, rawanin
    da mahaifiyarsa ta naɗa masa, a ranar aurensa, a ranar da zuciyarsa ta yi farin
    ciki.
  uig-LAT: Chiqinglar, i Zion qizliri, Sulayman padishahqa qarap béqinglar, Toy bolghan
    künide, Köngli xushal bolghan künide, Anisi uninggha tajni kiygüzgen qiyapette
    uninggha qarap béqinglar!»
  nde-nde: Phumani phandle madodakazi aseZiyoni, libone iNkosi uSolomoni ithwele umqhele,
    umqhele ewetheswa ngunina mhla welanga atshada ngalo, ilanga inhliziyo yakhe yathokoza
    ngalo.
  ton-ton: ‌ʻE ngaahi ʻofefine ʻo Saione, mou ʻalu atu, ʻo vakai kia Solomone, ko
    e tuʻi, mo e tatā fakatuʻi naʻe tatā ʻaki ia ʻe heʻene faʻē ʻi he ʻaho ʻo ʻene
    fakamaʻu mali, ʻi he ʻaho ʻoe fiefia ʻa hono loto.
  ces-1613: Vyjděte a pohleďte, dcery Sionské, na krále Šalomouna v koruně, kterouž
    ho korunovala matka jeho v den oddávání jeho a v den veselí srdce jeho.
  eng-WMB: Go out, you daughters of Zion, and see King Solomon, with the crown with
    which his mother has crowned him, in the day of his weddings, in the day of the
    gladness of his heart.
  tam-TCV: சீயோனின் மகள்களே, வெளியே வாருங்கள். சாலொமோன் அரசன் மகுடம் அணிந்திருப்பதைப்
    பாருங்கள், அவருடைய உள்ளம் மகிழ்ச்சியுற்ற நாளான அவருடைய திருமண நாளிலேயே அந்த மகுடத்தை
    அவருடைய தாயார் அவருக்குச் சூட்டினாள்.
  ceb-ULB: Panggula kamo, mga anak nga babaye sa kalalakin-an sa Zion, ug sud-onga
    si Haring Solomon, nga nagsul-ob sa korona nga gikorona kaniya sa iyang inahan
    sa adlaw sa iyang kasal, sa malipayon nga adlaw sa iyang kinabuhi.
  pol-UBG: Wyjdźcie, córki Syjonu, i popatrzcie na króla Salomona w koronie, którą
    ukoronowała go jego matka w dniu jego zaręczyn i w dniu radości jego serca.
  urd-GVU: اے صیون کی بیٹیو، نکل آؤ اور سلیمان بادشاہ کو دیکھو۔ اُس کے سر پر وہ تاج
    ہے جو اُس کی ماں نے اُس کی شادی کے دن اُس کے سر پر پہنایا، اُس دن جب اُس کا دل
    باغ باغ ہوا۔
  deu-1912: Gehet heraus und schauet an, ihr Töchter Zions, den König Salomo in der
    Krone, damit ihn seine Mutter gekrönt hat am Tage seiner Hochzeit und am Tage
    der Freude seines Herzens.
  kan-2017: ಚೀಯೋನಿನ ಮಹಿಳೆಯರೇ, ಹೊರಟು ಬನ್ನಿ ರಾಜನಾದ ಸೊಲೊಮೋನನನ್ನು ನೋಡ ಬನ್ನಿ. ಅವನು ವಿವಾಹ
    ದಿನದ ಉತ್ಸವದಂದು ಆತನ ತಾಯಿ ಆತನಿಗೆ ತೊಡಿಸಿದ ಕಿರೀಟವನ್ನು ಆತ ಧರಿಸಿರುವುದನ್ನು ನೋಡಬನ್ನಿ!
  yap-yap: Ppin nu Zion, mired ngam guyed Solomon ni Pilung. Ke tay fare te’elyaw
    ko pilung ni chitiningin e tay nga daken lolgen fa rofen nmadnom ko mabgol rok,
    ni rofen ni felfelan’ nge puw ufan.
  hlt-MCSB: Cet lamtah manghai Solomon taengkah Zion nu rhoek ke hmu uh lah. A lueinah
    hnin neh a lungbuei kohoenah hnin ah anih te a manu loh rhuisam neh a khuem.
  mdy-ETH: ዒንሢ ፂዮኔ ዉዱራሢ! ካኣቲ ሴሎሞኔ ዛጋኒ ሃኒ ኬስኩዋቴ፤ ካኣቲ ሴሎሞኔ ፔኤኮ ቦንቾሮ ዓጎ ባኮ ዓጊ ዓኣሢ ዛጉዋቴ፤
    ዒዛኮ ዬይ ቦንቾሮ ዓጎ ባካ ዒና ዒዛኮ ዎዛዼ ዒዛኮ ዔፖ ዓቤሎና ዒንዳ ዒዛኮ ቶኦካ ዓጌ ቦንቾ ባኮኬ።
  twi-ASANTE: Momfiri adi, mo Sion mmammaa, mommɛhwɛ ɔhene Salomo sɛ ɔhyɛ ahenkyɛ
    deɛ ne maame de hyɛɛ no nʼayeforɔhyia da no, da a ɔdii ahurisie nʼakoma mu no.
  eng-WEBU: Go out, you daughters of Zion, and see King Solomon, with the crown with
    which his mother has crowned him, in the day of his weddings, in the day of the
    gladness of his heart.
  spa-PDDPT: ¡Salgan, oh hijas de Sion, Y contemplen al rey Salomón, Con la diadema
    que le colocó su madre el día de su boda, El día del gozo de su corazón!
  gun-gun: Ha'e gui Sião memby kuery, peju, pema'ẽ huvixa Salomão akã re coroa oĩ
    va'e re. Ha'e va'e ma ixy ae ome'ẽ va'ekue omendaa ára py, opy'a py oguerovy'a
    vy.
  ilo-ULB: Rummuarkayo, annak a babbai dagiti tattao ti Sion, ket matmatanyo ni Ari
    Solomon, suotna ti korona nga inkorona ni inana kenkuana idi aldaw ti panagasawana,
    iti naragsak nga aldaw iti biagna.
  kpg-kpg: Nia ahina o Zion, lloomoi e mmada gi King Solomon. Mee e ulu dono goobai
    king dela ne hagauda go dono dinana gi hongo di libogo o maa i di laangi o mee
    ne hai dono lodo, go di laangi hagatenetene mo di manawa lamalia o maa.
  uig-ARA: چىقىڭلار، ئى زىئون قىزلىرى، سۇلايمان پادىشاھقا قاراپ بېقىڭلار، توي بولغان
    كۈنىدە، كۆڭلى خۇشال بولغان كۈنىدە، ئانىسى ئۇنىڭغا تاجنى كىيگۈزگەن قىياپەتتە ئۇنىڭغا
    قاراپ بېقىڭلار!»
  sus-sus: Siyon ginɛdimɛe, wo xa mangɛ Sulemani mato, mangɛ tɔnxuma na a xun ma,
    a nga naxan soxi a yi ra a xa futi xiri lɔxɔɛ. Na lɔxɔɛ a nu sɛɛwaxi ki fanyi
    ra.»
  pon-2006: Lihen Saion kan, kumwail patohdo iang udiahl Nanmwarki Solomon. E ketin
    kapwatki nihn me ine patohwandahng pohn tapwi, ni rahn me e ketin kapwopwoudo,
    ni rahnen sapwellime keremwel.
  ksd-ksd: Avat a vana, a umana vavina Sion, ma avat a gire ra king Solomon, I vung
    ra kere nina tinana i ga vatoke tar ia tana ta ra bung di ga tane bat ia, Ta ra
    bung i ga gugu ra balana tana.
  tur-YTC: Ey Siyon kızları, çıkın, Kral Solomon'u, düğünü gününde, Yüreğinin sevinci
    gününde, Annesinin ona giydirdiği taçla görün.
  grc-BRENT: Θυγατέρες Σιὼν ἐξέλθατε, καὶ ἴδετε ἐν τῷ βασιλεῖ Σαλωμὼν, ἐν τῷ στεφάνῳ
    ᾧ ἐστεφάνωσεν αὐτὸν ἡ μήτηρ αὐτοῦ, ἐν ἡμέρᾳ νυμφεύσεως αὐτοῦ, καὶ ἐν ἡμέρᾳ εὐφροσύνης
    καρδίας αὐτοῦ.
  ind-AYT: Keluarlah, putri-putri Sion, dan pandanglah Raja Salomo, dengan mahkota
    yang dikenakan kepadanya oleh ibunya, pada hari pernikahannya, pada hari kegembiraan
    hatinya!
  nya-nya: Tukulani inu akazi a ku Ziyoni ndipo mudzaone mfumu Solomoni atavala chipewa
    chaufumu, chipewa chaufumu chimene amayi ake anamuveka pa tsiku la ukwati wake,
    tsiku limene mtima wake unasangalala.
  kyg-kyg: Saiyoni aꞌmafaꞌne anagane, huꞌna, lapakaemo etapa kini vekamo Salomoniꞌmo
    ageyo. Agaemo agenopaleꞌmo kini kakolitamo haneꞌniye. Kini vekamo Salomoniꞌa aꞌmo
    aliꞌniya afinaꞌmo lusi kava huno amogaga aiꞌnigenoꞌaeꞌmo itaꞌamoꞌmo ani kakolitamo
    alino agenopaleꞌmo maleno ateteno kini vekamo lekana paino ateꞌniye.
  hrv-hrv: Izađite, kćeri sionske, i vidite kralja Salomona pod dijademom kojim ga
    mati ovjenčala na dan svadbe njegove, na dan radosti njegova srca.
  mps-mps: Dage Jerusalem we dabe, dage aselama, king Solomon suagasao. Te kingo mubo
    madi agai tobolude muani elalubao. Te king Solomon aga we sabo side aga idago
    te madi aga toboluba muani. Tama te tiali side aga wiegi yai pemene umabogi mu
    yai dao.
  tpi-tpi: Yupela ol meri bilong Jerusalem, yupela kam lukim King Solomon. Hat bilong
    king i stap long het bilong en. Long de King Solomon i marit mama bilong en i
    putim dispela hat long het bilong en. Na long dispela de em i amamas moa yet.
  dan-1931: Jerusalems Døtre, gå ud og se på Kong Salomo, på Kronen, hans Moder kroned
    ham med på hans Brudefærds Dag, hans Hjertens Glædes Dag!
  vie-OVCB: Hãy đến ngắm nhìn Vua Sa-lô-môn, hỡi các thiếu nữ Giê-ru-sa-lem. Vua mang
    vương miện mẹ tặng trong ngày cưới, đó là ngày hạnh phúc nhất của vua.
  guj-2017: હે સિયોનની દીકરીઓ, નીકળી આવો, જુઓ સુલેમાન રાજાને, તેના આનંદના દિવસે એટલે
    તેના લગ્નના દિવસે જે મુગટ તેની માતાએ તેને પહેરાવ્યો છે, તે મુગટ સહિત તેને નિહાળો.
  pon-2006A: Lihen Saion kan, kumwail patohdo iang udiahl Nanmwarki Solomon. E ketin
    kapwatki nihn me ine patohwandahng pohn tapwi, ni rahn me e ketin kapwopwoudo,
    ni rahnen sapwellime keremwel.
  por-BRBSL: Saiam, suas filhas de Sião, e vejam o rei Salomão, com a coroa com a
    qual sua mãe o coroou, no dia de seus casamentos, no dia da alegria de seu coração.
  cth-cth: Zion canunaw kâpaluen e hnin hoi, lungthin a nawmnae hnin nah, a manu ni
    oupnae bawilakhung hah kâmuk sak e Solomon siangpahrang hah cet nateh khen awh.
  twi-twi: Mumfi adi, mo Sion mmabea, mommɛhwɛ ɔhene Salomo sɛ ɔhyɛ ahenkyɛw nea ne
    na de hyɛɛ no nʼayeforohyia da no, da a odii ahurusi wɔ ne koma mu no.
  hlt-hlt: Cet lamtah manghai Solomon taengkah Zion nu rhoek ke hmu uh lah. A lueinah
    hnin neh a lungbuei kohoenah hnin ah anih te a manu loh rhuisam neh a khuem.
  tbz-SIM: Sedisɑdɛmmu ɛì kó bɛsɑpɑ̀mbɛ̀, kɔtɛnɛ̀ní kɛ́yɑ̀ okpɑ̀ɑ̀tì Sɑdomɔɔ, ò ìrí
    mupotúòmù kó fɛítòòdɑ́fɛ̀ nfɛ, o yɔ̃ ò duɔ́ nfɛ̀ ò cɛ̃nnɛ́ dìì yiè. O wɛ̀ì kó
    diyiè.
  msy-2020: O Jerusalemɨn amiziba, ia azenan izɨ Atrivim Solomonɨn ganigh. Atrivimɨn
    dapanir asuam an dapanimɨn iti. Atrivim Solomon amuimɨn itir dughiamɨn, an amebam
    dapanir asuar kam isa an dapanim garu. Ezɨ dughiar kamɨn a bar akonge.
  dop-dop: Siyɔŋ pɛɛlɑɑ mɛ, ɩ́ lɩɩ nɑ ɩ́ nɑ́ wulɑʋ Sɑlʋmɔŋ ntenuɣu ŋku ɩ too temɑ-ɩ
    ɩ ɑkpɑɣɑlɛ wule tɔ. Kʋ kɛ́ ɩ lɑŋhʋlʋmlɛ sɔsɔɔlɛ kʋyɑkʋ kɛ́.
  azb-azb: Ey Sion qızları, çıxın, Padşah Süleymana baxın! O, toy günündə, ürəkdən
    sevindiyi gündə Başına anasının verdiyi tacı qoyub!
  eng-DBY: Go forth, daughters of Zion, And behold king Solomon With the crown wherewith
    his mother crowned him In the day of his espousals, And in the day of the gladness
    of his heart.
  hin-2017: हे सिय्योन की पुत्रियों निकलकर सुलैमान राजा पर दृष्टि डालो, देखो, वह वही
    मुकुट पहने हुए है जिसे उसकी माता ने उसके विवाह के दिन और उसके मन के आनन्द के दिन,
    उसके सिर पर रखा था।
  wol-KYG: Yeen janqi Siyoŋ, génnleen, xool Buur Suleymaan ak mbaxanam céetal mi ko
    yaayam solal ci bésub céetalam, bésu bànneexam.
  eng-YLT: Go forth, and look, ye daughters of Zion, On king Solomon, with the crown,
    With which his mother crowned him, In the day of his espousals, And in the day
    of the joy of his heart!
  eng-WYC-2017: Ye daughters of Zion, go out, and see king Solomon in the diadem,
    with which his mother crowned him, in the day of his espousing, and in the day
    of the gladness of his heart.
  eng-WMBB: Go out, you daughters of Zion, and see King Solomon, with the crown with
    which his mother has crowned him, in the day of his weddings, in the day of the
    gladness of his heart.
  urd-GVH: ऐ सिय्यून की बेटियो, निकल आओ और सुलेमान बादशाह को देखो। उसके सर पर वह ताज
    है जो उस की माँ ने उस की शादी के दिन उसके सर पर पहनाया, उस दिन जब उसका दिल बाग़
    बाग़ हुआ।
  rug-rug: Gamu na vineki pa Zaione, mi vura mae, mi dogoria sa baṉara Solomone; va
    sagea sa sa nana toropae baṉara. Asa sa toropae sapu va baṉara nia sa tinana,
    koasa rane sapu varihaba se Solomone, sa rane sapu qetuqetu hola nia sa bulona
    sa.
  gaz-gaz: Yaa intallan Xiyoon gad baʼaatii Solomoon Mooticha ilaalaa; inni gonfoo
    haati isaa gaafa fuudha isaa, guyyaa garaan isaa gammadetti, mataa isaa irra keesseef
    sana kaaʼateera.
  fra-LSG: Sortez, filles de Sion, regardez Le roi Salomon, Avec la couronne dont
    sa mère l’a couronné Le jour de ses fiançailles, Le jour de la joie de son cœur.
  yal-yal: Ɛ mini, Siyon taan sungutunne, ɛ Manga Sulemani nun a manga kɔmɔtin mato
    a nga naxan soxi a xun na a ɲaxalandin mati lɔxɔni, a bɔɲɛn sɛwa lɔxɔna.
  haw-1868: E puka iwaho, e na kaikamahine o Ziona, a e ike i ke alii ia Solomona,
    Me kona papale alii, ka mea a kona makuwahine i kau maluna ona, I kona la i mareia'i,
    i ka la i olioli ai kona naau.
  arb-NAV: '(الْمَحْبُوبَةُ): اُخْرُجْنَ يَا بَنَاتِ صِهْيَوْنَ وَانْظُرْنَ الْمَلِكَ
    سُلَيْمَانَ مُكَلَّلاً بِالتَّاجِ الَّذِي تَوَّجَتْهُ بِهِ أَمُّهُ فِي يَوْمِ
    عُرْسِهِ، فِي يَوْمِ بَهَجَةِ قَلْبِهِ.'
  ewe-ewe: Mi Zion vinyɔnuwo, mido go va kpɔ Fia Solomo si ɖɔ fiakuku, kuku si dadaa
    ɖɔ nɛ le eƒe srɔ̃ɖegbe, gbe si gbe eƒe dzi kpɔ dzidzɔ vevie la ɖa.
  eng-LEE: Go forth, and look, O ye daughters of Zion, on king Solomon, with the crown
    wherewith his mother hath crowned him on the day of his espousals, and on the
    day of the joy in his heart.
  asm-FB: হে চিয়োনৰ যুৱতীসকল, তোমালোক বাহিৰলৈ ওলাই আহাঁ, চোৱা, ৰজা চলোমনে মুকুট পিন্ধি
    আছে; তেওঁৰ বিবাহৰ দিনা, তেওঁৰ সেই মনৰ আনন্দৰ দিনা, তেওঁৰ মাকে তেওঁক মুকুট পিন্ধাই
    দিছে।
  sus-A: سِيٌن فِنّدِ مّيٍ، وٌ شَ مَنفّ سُلٍمَنِ مَتٌ، مَنفّ تْنشُمَ نَ عَ شُن مَ،
    عَ نفَ نَشَن سٌشِ عَ يِ رَ عَ شَ قُتِ شِرِ لْشْي. نَ لْشْي عَ نُ سّيوَشِ كِ قَنيِ
    رَ.»
  fra-SBL: Sortez, filles de Sion, et allez voir le roi Salomon, avec la couronne
    dont sa mère l'a couronné, le jour de ses noces, au jour de l'allégresse de son
    cœur.
  hbo-hbo: צְאֶ֧ינָה ׀ וּֽרְאֶ֛ינָה בְּנֹ֥ות צִיֹּ֖ון בַּמֶּ֣לֶךְ שְׁלֹמֹ֑ה בָּעֲטָרָ֗ה
    שֶׁעִטְּרָה־לֹּ֤ו אִמֹּו֙ בְּיֹ֣ום חֲתֻנָּתֹ֔ו וּבְיֹ֖ום שִׂמְחַ֥ת לִבֹּֽו׃ ס
  kik-kik: Inyuĩ aarĩ a Zayuni ta kiumei, mwĩrorere Mũthamaki Solomoni ekĩrĩte thũmbĩ,
    thũmbĩ ĩrĩa nyina aamwĩkĩrire mũthenya wake wa kũhikania, mũthenya o ũrĩa ngoro
    yake yakeneire.
  fra-NCL: Sortez, filles de Sion, et voyez le roi Salomon, avec la couronne dont
    sa mère l’a couronné, le jour de ses épousailles, le jour de la joie de son cœur.
  cek-AK: Nangcae Zion canunawk, caeh oh loe, zulakhaih ni, a poek nawmhaih niah,
    amno mah angmueksak ih angraeng lumuek angmuek Solomon siangpahrang to khen oh.
  cuk-cuk: ¡Omegan-Sión-yarginmalad, nodamala! Rey-Salomón be dakdamala. E-nan-ega-ologurgin-imaksad-yoi
    danikid. Ome-nikued-ibagi-yosad-yoi danikid. Wergued-dummad-itoged-ibagi-yosad-yoi
    danikid.
  uig-CYR: Чиқиңлар, и Зион қизлири, Сулайман падишаға қарап беқиңлар, Той болған
    күнидә, Көңли хошал болған күнидә, аниси униңға таҗни кийгүзгән қияпәттә униңға
    қарап беқиңлар!»
  tel-2017: (యువతి యెరూషలేము స్త్రీలతో మాట్లాడుతూ ఉంది) సీయోను ఆడపడుచులారా, బయటికి
    వెళ్లి కిరీటం ధరించిన సొలొమోనురాజును కన్నుల పండగగా చూడండి. అతని పెళ్లి రోజున అతని
    తల్లి అతనికి ఆ కిరీటం పెట్టింది. అది అతనికి ఎంతో ఆనందకరమైన రోజు.
  hat-BSA: Ale, O fi a Sion yo, e fikse byen Wa Salomon ak kouwòn sila a manman l
    te kouwone l nan jou fèt maryaj li, nan jou kè kontan li an.
  kos-kos: Mutan in Zion, fahsru liyel Tokosra Solomon. El sunya tefuro se su nina
    kial tuh oakiya fin sifal Ke len in marut lal, Ke len in engan ac pwar lal.
  hbo-WLC: צְאֶ֧ינָה ׀ וּֽרְאֶ֛ינָה בְּנ֥וֹת צִיּ֖וֹן בַּמֶּ֣לֶךְ שְׁלֹמֹ֑ה בָּעֲטָרָ֗ה
    שֶׁעִטְּרָה־לּ֤וֹ אִמּוֹ֙ בְּי֣וֹם חֲתֻנָּת֔וֹ וּבְי֖וֹם שִׂמְחַ֥ת לִבּֽוֹ׃ ס
  ibo-ibo: pụtanụ, bịa hụrụ, unu ụmụ agbọghọ Zayọn, bịanụ ka unu hụ Solomọn bụ eze;
    lee ụdị okpueze nne ya kpunyere ya nʼisi, nʼụbọchị agbamakwụkwọ ya, nʼụbọchị obi
    ụtọ na ịṅụrị ọṅụ ya.
  ory-ory: ହେ ସିୟୋନର କନ୍ୟାଗଣ, ତୁମ୍ଭେମାନେ ବାହାରେ ଯାଇ ମୁକୁଟଭୂଷିତ ଶଲୋମନ ରାଜାଙ୍କୁ ଦେଖ,
    ତାଙ୍କ ବିବାହ ଦିନରେ ଓ ତାଙ୍କ ମନର ଆନନ୍ଦ ଦିନରେ ତାଙ୍କ ମାତା ତାଙ୍କୁ ସେହି ମୁକୁଟ ପିନ୍ଧାଇ
    ଅଛନ୍ତି।
  chk-chk: Oupwe towu, ämi föpwülün Sion, pwe oupwe nengeni ewe king Salomon mi mwärini
    ewe mwärämwär inan a amwärämwära ngeni lon ränin an apwüpwülü, lon ewe rän letipan
    a fokun pwapwa.
  rop-rop: Ola gel brom Saiyan, yumob kaman blanga luk King Salaman. Im werrimon det
    speshalwan het weya im mami bin gibit im langa det dei wen imbin git merrit. En
    langa det dei na, imbin brabli gudbinji nomo lilbit.
  ukr-1871: Пійдїть, дочки Сионські, подивітесь на царя Соломона в вінцї, яким увінчала
    його мати в день подружжя його, в день радостї серцю його.
  deu-1951: Kommt heraus, ihr Töchter Zions, und beschauet den König Salomo in dem
    Kranz, mit welchem seine Mutter ihn bekränzt hat an seinem Hochzeitstag, am Tage
    der Freude seines Herzens!
  eng-JPS: Go forth, O ye daughters of Zion, and gaze upon king Solomon, even upon
    the crown wherewith his mother hath crowned him in the day of his espousals, and
    in the day of the gladness of his heart.
  srp-1865: Izidite, kæeri Sionske, i gledajte cara Solomuna pod vijencem kojim ga
    mati njegova okiti na dan svadbe njegove i na dan veselja srca njegova.
  lug-lug: Mufulume, mmwe abawala ba Sayuuni, mulabe ku Kabaka Sulemaani ng’ayambadde
    engule, engule nnyina gye yamutikkira ku lunaku olw’embaga ye, ku lunaku omutima
    gwe kwe gwasanyukira.
  heb-heb: צאינה וראינה בנות ציון במלך שלמה בעטרה שעטרה לו אמו ביום חתנתו וביום שמחת
    לבו׃
  ben-IRV: হে সিয়োনের মেয়েরা, তোমরা বের হয়ে এস, দেখ, রাজা শলোমন মুকুট পরে আছেন;
    তাঁর বিয়ের দিনের, তাঁর জীবনের আনন্দের দিনের, তাঁর মা তাঁকে মুকুট পরিয়ে দিয়েছেন।
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀਓ ਧੀਓ, ਜ਼ਰਾ ਬਾਹਰ ਨਿੱਕਲੋ ਅਤੇ ਸੁਲੇਮਾਨ ਰਾਜਾ ਨੂੰ ਵੇਖੋ, ਉਸਨੇ ਉਹ ਤਾਜ
    ਪਾਇਆ ਹੈ, ਜਿਹੜਾ ਉਹ ਦੀ ਮਾਤਾ ਨੇ ਉਹ ਦੇ ਵਿਆਹ ਦੇ ਦਿਨ ਅਤੇ ਉਹ ਦੇ ਮਨ ਦੇ ਆਨੰਦ ਦੇ ਦਿਨ ਉਹ
    ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ ਸੀ।
  mya-JVB: ဇိအုန် သတို့သမီး တို့၊ လက်ထပ် မင်္ဂလာဆောင်သောနေ့ ၊ နှလုံး တော်ရွှင်လန်း
    သောနေ့ ၌ မယ်တော် တင် သော ဦးရစ် သရဖူကို ဆောင်းတော်မူသောရှောလမုန် မင်းကြီး ကို သွား
    ၍ ဖူးမြင် ကြလော့။
  hmo-hmo: Siona hahine e, do umui raka mai, King Solomona do umui itaia. Iena korona
    be iena kwarana dekenai, bona Solomona ena headava dinana dekenai, iena sinana
    ese unai korona ia henia. Solomona ena moale dinana be unai.
  urd-urd: ऐ सिय्यून की बेटियो, बाहर निकलो और सुलेमान बादशाह को देखो; उस ताज के साथ
    जो उसकी माँ ने उसके शादी के दिन और उसके दिल की शादमानी के दिन उसके सिर पर रख्खा।
  rus-SYN: Пойдите и посмотрите, дщери Сионские, на царя Соломона в венце, которым
    увенчала его мать его в день бракосочетания его, в день, радостный для сердца
    его.
  bqc-SIM: Siↄna nɛnↄnaↄ, à bↄlɛ à mↄ́ kí Salomↄↄ gwa, a a kíakɛfua kpaa. Aà
    da mɛ́ kpàɛ̀ aà nↄsɛzĩ, gↄↄ pↄ́ aà nↄ̀sɛ lɛ́ yáalↄ.
  tcz-CHONGTHU: 'Mounu: Vo Jerusalem chanute, hung uvin lang Leng Solomon hi hung
    ve tem’un. Aman akipa thanop napen, ajinei nia anun lallukhuh apeh chu akikhuh-in
    ahi.'
  mar-mar: (ती स्त्री यरूशलेमेच्या स्त्रियांशी बोलत आहे) सीयोनेच्या कन्यांनो बाहेर
    या, आणि राजा शलमोनाला पाहा. ज्या दिवशी त्याचे लग्र झाले, त्या दिवशी त्याच्या आईने
    त्याच्या मस्तकावर ठेवलेला मुकुट पाहा. त्या दिवशी तो खूप आनंदी होता.
  qub-qub: Sión warmicuna, llojshimuy ray Salomonta ricanayquipaj. Maman cuyayllapaj
    corönata majachacänanpaj rurapashantami jatiraycan. Chay corönataga ruraparan
    mas cushisha-canan junajpämi.
  bqp-bqp: I yɑrimɑ bɛɛ Siɔnin wɔndiɑbɑ, i sinɑ boko Sɑlomɔɔ wɑ. U win furɔ doke ge
    win mɛro nùn dokeɑ sɑɑ ye u kurɔ kpɑɑru kuɑ. Dɔmɑ te, u wɑ̃ɑ nuku dobu sɔɔ.
  hat-hat: Soti non, medam mòn Siyon yo! Vin wè wa Salomon ak kouwòn manman l' te
    mete sou tèt li jou maryaj li, jou kè l' te kontan anpil la.
  eng-BSB: Come out, O daughters of Zion, and gaze at King Solomon, wearing the crown
    his mother bestowed on the day of his wedding— the day of his heart’s rejoicing.
  eng-WEBPB: Go out, you daughters of Zion, and see King Solomon, with the crown with
    which his mother has crowned him, in the day of his weddings, in the day of the
    gladness of his heart.
  kbq-kbq: Atiramita kini ne' Solomonina eme keho. A'ma masimigeno tusi musema hia
    knare'ma, nerera'ma ami'nea kini fetori antanino ne-e.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Insihuame tlen altepetl Jerusalén [3:11 O
    Sion.], xipanquisaca huan xijtlachiliquij ne Tlanahuatijquetl Salomón. Yajaya
    quihuica ipan itzonteco nopa corona tlen inana quichijchihuili para ma quitequihuis
    ipan ni tonal quema mosihuajtis. Ni tonal elis quema más quipiyas paquilistli.”'
  gub-BL: Kuzà Xiàw pe har wà, pezur tuwihawete hexak pà nehe. Tuwihawete Xàrumàw
    umunehew àkàg rehe har iko. Ihy omono izupe izereko haw 'ar mehe a'e. Hurywete
    tuwe a'e 'ar mehe wà.
  eng-DRA: Go forth, ye daughters of Sion, and see king Solomon in the diadem, wherewith
    his mother crowned him in the day of his espousals, and in the day of the joy
    of his heart.
