verse: SNG.003.003
translations:
  mal-C: നഗരവീഥികളിൽ റോന്തുചുറ്റുന്ന കാവൽഭടന്മാർ എന്നെ കണ്ടുമുട്ടി. “എന്റെ പ്രാണപ്രിയനെ
    നിങ്ങൾ കണ്ടുവോ?” എന്നു ഞാൻ അവരോട് അന്വേഷിച്ചു.
  deu-TKW: 'Mich fanden die Wächter, die in der Stadt umgehn: “Den meine Seele liebt,
    habt ihr ihn gesehn?”'
  lin-lin: 'Bakengeli bamonaki ngai tango bazalaki koleka-leka na balabala ya engumba.
    Natunaki bango : « Bomoneli ngai te mobali oyo motema na ngai elingaka ? »'
  eng-LSV: The watchmen have found me || (Who are going around the city), || “Have
    you seen him whom my soul has loved?”
  eng-GNV: 'The watchmen that went about the citie, found mee: to whome I said, Haue
    you seene him, whome my soule loueth?'
  eng-WEBSTER: 'The watchmen that go about the city found me: to whom I said , Saw
    ye him whom my soul loveth?'
  nhw-BL: 'Huajca niquintlatzintoquili nopa tlacame catli quimocuitlahuíaj nopa altepetl
    huan niquinilhui: “¿Amo anquiitztoque yaya catli niquicnelía?”'
  swh-ONEN: Walinzi walinikuta walipokuwa wakizunguka mji. Nikawauliza, “Je, mmemwona
    yule moyo wangu umpendaye?”
  bba-bba: Ye wuu ɡen kɔ̃sobɑ bɔsu bɑ wuu mɛɛrimɔ, bɑ mɑn wɑ, mɑ nɑ bu bikiɑ nɑ nɛɛ,
    i nɛn kĩnɑsi wɑ?
  eng-KJVCPB: 'The watchmen that go about the city found me: To whom I said, Saw ye
    him whom my soul loveth?'
  luo-luo: Jorito mag dala noyuda ka girito dala, mine apenjogi niya “Bende usenenonae
    ngʼat ma chunya ohero?”
  meu-meu: Gima taudia ese e davarigu, hanua ai e loa eva-evava ai; na tai henidia,
    nato “Egu lalokau tauna so itaia a?”
  npi-ULB: पहरेदारहरू सहरमा घुम्दै गर्दा तिनीहरूले मलाई भेट्टाए । मैले तिनीहरूलाई
    सोधेँ, “मेरो प्राणले प्रेम गर्ने मेरा प्रेमीलाई के तपाईंहरूले देख्‍नुभएको छ ?”
  yor-yor: Àwọn ọdẹ tí ń ṣọ́ ìlú rí mi bí wọ́n ṣe ń rìn yíká ìlú. “Ǹjẹ́ ìwọ ti rí
    ẹni tí ọkàn mi fẹ́?”
  pes-OPCB: 'شبگردهای شهر مرا دیدند و من از آنان پرسیدم: «آیا او را که جانم دوستش
    دارد دیده‌اید؟»'
  tgl-ULB: Natagpuan ako ng mga bantay habang sila ay nag-iikot sa lungsod. Tinanong
    ko sila, “Nakita ba ninyo ang aking minamahal?”
  hui-hui: Tanoha mamage haga agali hearume i̱ de handaya. I̱na tihondo hale halu
    lalu, I̱naga yamali de handarimibe, laru.
  mya-mya: သူတို့မှ အနည်းငယ်လွန်ပြန်လျှင်၊ ငါဝိညာဉ် ချစ်သော သူကိုတွေ့၏။ ငါသည် သူ့ကိုမလွှတ်။
    အမြဲကိုင် ၍ ငါ့ကိုဘွားမြင်သော မိခင်၏အိမ်၌ အိပ်ရာအခန်းထဲသို့ ဆောင်ခဲ့ ၏။
  bod-N: སྐོར་ཞིབ་བྱས་ནས་སྐྱོད་པ་ཡི། ། གྲོང་ཁྱེར་སྲུང་མཁན་བདག་དང་ཕྲད། ། ང་ཡི་སྙིང་གི་བྱམས་པ་དེ།
    ། ཁྱེད་ཚོས་མཐོང་ངམ་ཞེས་དྲིས་སོ། །
  sna-sna: Varindi vakandiona pavaiva pabasa ravo rokufamba-famba vachichengetedza
    guta. “Ko, mamboona here iye anodiwa nomwoyo wangu?”
  spa-BLM: Los vigilantes que recorren la ciudad me encontraron; “¿Has visto al que
    ama mi alma?”
  cac-cac: 'Ix in c''anb''an d''a eb'' policía tz''ec'' stan̈vej chon̈ab'' chi'':
    ¿Maj am eyil vin̈ xajanab''il vuuj? xin chi.'
  swh-ULB: Walinzi walinipata walipo kuwa doria katika mji. Nikawauliza, “Mmemuona
    mpenzi wangu?”
  bel-bel: 'Сустрэлі мяне вартавыя, што па горадзе йшлі дазорам: «Ці бачылі вы, каго
    сэрцам кахаю?»'
  deu-ELBBK: 'Es fanden mich die Wächter, die in der Stadt umhergehen: Habt ihr den
    gesehen, den meine Seele liebt?'
  mbb-OT: Naahà a te menge vantey zutun te edrunda sikandan dutun te inged. Mid-insaan
    ku sikandan te, “Neehè niw ve is minahal ku?”
  mal-2015: നഗരത്തിൽ സഞ്ചരിക്കുന്ന കാവല്ക്കാർ എന്നെ കണ്ടു; എന്റെ പ്രാണപ്രിയനെ കണ്ടുവോ
    എന്നു ഞാൻ അവരോടു ചോദിച്ചു.
  rmc-rmc: 'Arakhle man o stražňika, save phiren pal o foros. Phučľom lendar: „Na
    dikhľan oles, kas kamel miro jilo?“'
  pes-OPV: کشیکچیانی که در شهر گردش می‌کنند مرایافتند. گفتم که «آیا محبوب جان مرا
    دیده‌اید؟»
  ron-1924: 'М-ау ынтылнит пэзиторий каре дэдяу окол четэций ши й-ам ынтребат: „Н-аць
    вэзут пе юбитул инимий меле?”'
  ben-OBCV: নগররক্ষীরা রাতপাহারা দেবার সময় আমাকে দেখতে পেল। “তোমরা কি তাঁকে দেখেছ,
    যাঁকে আমার হৃদয় ভালোবাসে?”
  som-som: Waxaa i helay waardiyayaashii magaalada dhex warwareegayay, Oo anna waxaan
    ku idhi, Kan naftaydu jeceshahay ma aragteen?
  lat-VUC: 'Invenerunt me vigiles qui custodiunt civitatem: Num quem diligit anima
    mea vidistis?'
  eng-ASVBT: The watchmen that go about the city found me; To whom I said, Saw ye
    him whom my soul loveth?
  ita-1885: 'Le guardie che vanno attorno alla città, mi hanno trovata; Ed io ho detto
    loro: Avete voi punto veduto colui che l''anima mia ama?'
  eng-LXXUP: The watchmen who go their rounds in the city found me. I said, Have ye
    seen him whom my soul loves?
  eng-ULB: The watchmen found me as they were making their rounds in the city. I asked
    them, “Have you seen him whom my soul loves?”
  spa-VBL: Los vigilantes me hallaron mientras recorría la ciudad. “¿Han visto a mi
    amado?” - les pregunté.
  fra-_FOB: Le guet qui faisait la ronde par la ville m'a trouvée. N'avez-vous point
    vu, leur ai-je dit, celui qu'aime mon âme?
  mal-mal: നഗരത്തിൽ സഞ്ചരിക്കുന്ന കാവല്ക്കാർ എന്നെ കണ്ടു; “എന്റെ പ്രാണപ്രിയനെ കണ്ടുവോ”
    എന്ന് ഞാൻ അവരോട് ചോദിച്ചു.
  urd-GVR: Jo chaukīdār shahr meṅ gasht karte haiṅ unhoṅ ne mujhe dekhā. Maiṅ ne pūchhā,
    “Kyā āp ne use dekhā hai jo merī jān kā pyārā hai?”
  suz-BL: सहर ङा खाल पाइबपुकीम थित्‍तीमी। मिनु गो “मार, गेपुकीमी आं दाक्‍शो वोंइश
    मुर कली थिन्‍नी?” दे हिल्‍लो पाता।
  eng-NOY: The watchmen who go about the city found me; “Have you seen [[said I]]
    him whom my soul loveth?”
  ita-1927: 'Le guardie che vanno attorno per la città m’hanno incontrata; e ho chiesto
    loro: “Avete visto colui che l’anima mia ama?”'
  ckb-ckb: تووشی ئێشکگرەکان بووم، کاتێک بەناو شاردا دەگەڕان. «ئایا ئەوەی گیانم خۆشی
    دەوێت ئێوە نەتانبینیوە؟»
  eng-BBE: The watchmen who go about the town came by me; to them I said, Have you
    seen him who is my heart's desire?
  kan-OKCV: ನಾನು ಪಟ್ಟಣವನ್ನು ಕಾಯುವ ಕಾವಲುಗಾರರಿಗೆ ಸಿಕ್ಕಿಬಿದ್ದಾಗ, “ನನ್ನ ಪ್ರಾಣ ಪ್ರಿಯನನ್ನು
    ನೀವು ಕಂಡಿರಾ?” ಎಂದು ವಿಚಾರಿಸಿದೆ.
  tam-2017: 'நகரத்திலே உலாவுகிற காவலாளர்கள் என்னைக் கண்டார்கள்: என் ஆத்தும நேசரைக்
    கண்டீர்களா என்று அவர்களைக் கேட்டேன்.'
  spa-RV-1909: 'Halláronme los guardas que rondan la ciudad, y díjeles: ¿Habéis visto
    al que ama mi alma?'
  ron-BTF: 'Paznicii care cutreieră cetatea m-au găsit; lor le-am spus: L-aţi văzut
    pe cel pe care îl iubeşte sufletul meu?'
  eng-WEBP: The watchmen who go about the city found me; “Have you seen him whom my
    soul loves?”
  eng-FBV: The watchmen found me as they went through the city. “Have you seen the
    one I love?” I asked them.
  nld-1939: 'Zo troffen mij de wachters der stad bij hun rondgang: “Hebt gij mijn
    zielsbeminde gezien?”'
  nch-BL: 'Huajca niquintatzintoquili nopa tacame cati quimocuitahuíaj nopa altepet
    huan niquinilhui: ‘¿Amo anquiitztoque yaya cati niquicnelía?’'
  vie-1934: 'những kẻ canh tuần vòng quanh thành có gặp tôi. Tôi hỏi rằng: Các ngươi
    có thấy người mà lòng ta yêu mến chăng!'
  hin-CV: वे पहरेदार, जो नगर में घूमते रहते हैं, उनसे मेरी मुलाकात हुई. मैंने उनसे
    पूछा, “क्या तुमने उसे देखा है, जो मुझे प्राणों से प्रिय है?”
  spa-BES: 'Los vigilantes que van por el pueblo vinieron a mi lado; A ellos les dije:
    ¿Lo has visto quién es el deseo de mi corazón?'
  tdx-tdx: Nizoe’ o mpañambeñeo iraho, ie nañariofa’ iereo fisamba i rovay. Nioni’
    areo hao i kokoam-piaikoy?
  tha-KJV: พวกพลตระเวนที่ลาดตระเวนในเมืองนั้นได้พบดิ​ฉัน แล​้วดิฉันถามเขาว่า “ท่านเห็นเขาผู้นั้​นที​่ดวงใจของดิฉั​นร​ักใคร่​ไหม​”
  por-BR-2018: 'Os guardas que rondavam pela cidade me encontraram. Eu lhes perguntei
    : Vistes a quem minha alma ama?'
  deu-ELO: 'Es fanden mich die Wächter, die in der Stadt umhergehen: Habt ihr den
    gesehen, den meine Seele liebt?'
  eng-WYC-2018: (The) Watchmen, that keep the city, found me. (I asked), Whether ye
    saw him, whom my soul loveth? (But the watchmen, who guard the city, found me.
    And I asked them, Have ye seen him, whom my soul loveth?)
  epo-epo: 'La gardistoj, kiuj iradas tra la urbo, renkontis min, Al ili mi demandis:
    Ĉu vi vidis tiun, kiun mia animo amas?'
  uig-PIN: 'Xǝⱨǝrni qarliƣuqi jesǝkqilǝr manga uqridi, mǝn ulardin: — «Jenimning sɵyginini
    kɵrdünglarmu?» — dǝp soridim.'
  beo-beo: Sosodo aligisu dunu amo da moilai ouligili lalebe da na ba:i. Na da ilima
    amane adole ba:i, ‘Dilia da na sasagesu dunu ba:bela:?’
  tpi-OTNT: Ol wasman bilong taun i lukim mi. Na mi askim ol, “Yupela i lukim pren
    bilong mi, o nogat?”
  hau-SA: Masu tsaro suka gamu da ni yayinda suke kai kawo a cikin birni, sai na ce,
    “Kun ga mini wanda zuciyata take ƙauna?”
  uig-LAT: 'Sheherni charlighuchi jésekchiler manga uchridi, men ulardin: — «Jénimning
    söyginini kördünglarmu?» — dep soridim.'
  nde-nde: Abalindi bangifica belokhu benquma phakathi kwedolobho. “Like lambona yini
    lowo othandwa yinhliziyo yami?”
  ton-ton: Naʻe ʻiloʻi au ʻe he kau leʻo ʻoku feʻaluʻaki ʻi he kolo; pea naʻaku fehuʻi
    ki ai ʻo pehē, “Kuo mou mamata kiate ia ʻoku ʻofa ki ai hoku laumālie?”
  ces-1613: Našli mne ponocní, kteříž chodí po městě. Viděli-liž jste toho, kteréhož
    miluje duše má?
  eng-WMB: The watchmen who go about the city found me; “Have you seen him whom my
    soul loves?”
  tam-TCV: காவலர்கள் பட்டணத்தைச் சுற்றித் திரிகையில் என்னைக் கண்டார்கள். “என் உயிர்க்
    காதலரைக் கண்டீர்களா?” என்று நான் கேட்டேன்.
  ceb-ULB: Nakaplagan ako sa mga magbalantay samtang naglibotlibot sila sa siyudad.
    Gipangutana ko sila, “Nakita ba ninyo ang akong hinigugma?”
  pol-UBG: 'Znaleźli mnie strażnicy, którzy obchodzili miasto, i spytałam: Widzieliście
    tego, którego miłuje moja dusza?'
  urd-GVU: جو چوکیدار شہر میں گشت کرتے ہیں اُنہوں نے مجھے دیکھا۔ مَیں نے پوچھا، ”کیا
    آپ نے اُسے دیکھا ہے جو میری جان کا پیارا ہے؟“
  deu-1912: 'Es fanden mich die Wächter, die in der Stadt umgehen: “Habt ihr nicht
    gesehen, den meine Seele liebt?”'
  kan-2017: ಊರಿನಲ್ಲಿ ತಿರುಗುವ ಕಾವಲುಗಾರರ ಕೈಗೆ ಸಿಕ್ಕಿದೆನು, “ನನ್ನ ಪ್ರಾಣಪ್ರಿಯನನ್ನು ಕಂಡಿರಾ?”
    ಎಂದು ಅವರನ್ನು ವಿಚಾರಿಸಿದೆನು.
  yap-yap: Pi pumo’on ni matanagin e binaw e ra guyed gag. Mu gu fithrad, “Ka mu piri’egged
    e en ni gamareg?”
  hlt-MCSB: Khopuei te a hil tih aka tawt rhoek loh kai m'hmuh uh. Ka hinglu kah a
    lungnah te na hmuh uh nim?
  mdy-ETH: ዒማና ካታሞ ሳዛ ሃንታ ካታሞ ካፓ ዓሳ ታና ዴንቄኔ፤ ታኣኒያ ዔያቶ ኮራ «ዒናፓ ታ ናሽካ ናዓሢ ዒንሢ ዴንቂያ?»
    ጌይ ዖኦጬኔ።
  twi-ASANTE: Awɛmfoɔ no hunuu me ɛberɛ a wɔrebɔ aprɔ wɔ kuropɔn no mu. “Moahunu deɛ
    mʼakoma da no so no anaa?”
  eng-WEBU: The watchmen who go about the city found me; “Have you seen him whom my
    soul loves?”
  spa-PDDPT: Me hallaron los guarda que rondan la ciudad. ¿Vieron al que ama mi alma?
  gun-gun: 'Ha''e gui tetã rarõa kuery xerovaexĩ tetã rupi onhangarekoa rupi. Ha''e
    rã ha''e kuery pe xee aporandu: “Pexa pa xerembiayvu?” ha''e.'
  ilo-ULB: Nasarankandak dagiti agbanbantay a lallaki bayat ti panagpatpatroliada
    iti siudad. Sinaludsodko kadakuada, “Nakitayo kadi ti ay-ayatek?”
  kpg-kpg: Digau hagaloohi o di waahale gu gidee ginaadou au. Au ga heeu gi digaula,
    “Goodou gu gidee dogu aloho?”
  uig-ARA: 'شەھەرنى چارلىغۇچى جېسەكچىلەر ماڭا ئۇچرىدى، مەن ئۇلاردىن: ــ «جېنىمنىڭ
    سۆيگىنىنى كۆردۈڭلارمۇ؟» ــ دەپ سورىدىم.'
  sus-sus: N to taa kantamae li, n naxa e maxɔrin, ‹Wo bara n xanuntenyi to?›
  pon-2006: Silepen kahnimwo kei ahpw kasaingiehdi ni ar doudouseli; I ahpw idek rehrail,
    “Kumwail sohte kilang ei mwohnlimpoako?”
  ksd-ksd: 'Ra umana monamono nina dia vana vurvurbit ta ra pia na pal dia ga tadav
    iau, Ma iau ga biti ta diat: Dave, ava ga gire laka nina ra balagu i mari ia?'
  tur-YTC: Kentte dolaşan bekçiler beni buldular; “Onu, canımın sevdiğini gördünüz
    mü?”
  grc-BRENT: Εὕροσάν με οἱ τηροῦντες, οἱ κυκλοῦντες ἐν τῇ πόλει. Μὴ ὃν ἠγάπησεν ἡ
    ψυχή μου, ἴδετε;
  ind-AYT: Para penjaga yang berkeliling kota menemukanku. “Apakah kamu melihat dia
    yang dicintai jiwaku itu?”
  nya-nya: Alonda anandipeza pamene ankayendera mzinda. “Kodi mwamuonako amene mtima
    wanga umamukonda?”
  kyg-kyg: Uꞌneꞌna nehugeꞌapaeꞌmo taonifiꞌmo uꞌeꞌa huꞌa neꞌyagaiya vayaꞌmogimo neꞌnagageꞌnaeꞌmo,
    Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo ageꞌnafiye, huꞌna apafi geꞌnove.
  hrv-hrv: 'Sretoše me čuvari koji grad obilaze: “Vidjeste li onoga koga ljubi duša
    moja?”'
  mps-mps: Te taun tonalubo bidi dabego augwa bilibo sę eyu, augwaligo ena suali.
    Te eno augwaliba hanalu wali, “Dagego eno abagi sualiwe, ma meniwe?”
  tpi-tpi: Ol wasman bilong taun i lukim mi. Na mi askim ol, “Yupela i lukim pren
    bilong mi, o nogat?”
  dan-1931: 'Vægterne, som færdes i Byen, traf mig: “Så I mon ham, som min Sjæl har
    kær?”'
  vie-OVCB: 'Lính tuần thành gặp em trên đường phố, em hỏi: “Ông có thấy người tôi
    yêu?”'
  guj-2017: નગરમાં ચોકી માટે ફરતા ચોકીદારોનો મને ભેટો થયો; મેં તેઓને પૂછ્યું, “મારા
    પ્રાણપ્રિયને તમે જોયો?”
  pon-2006A: Silepen kahnimwo kei ahpw kasaingiehdi ni ar doudouseli; I ahpw idek
    rehrail, “Kumwail sohte kilang ei mwohnlimpoako?”
  por-BRBSL: Os guardas que vão pela cidade me encontraram; “Você já viu aquele a
    quem minha alma ama?”
  cth-cth: Khoipui ka ring e ramvengnaw ni hai na hmu awh. Ahnimouh koe ka pahren
    hah na hmu awh maw telah ka pacei.
  twi-twi: Awɛmfo no huu me bere a wɔrebɔ aprɔw wɔ kuropɔn no mu. “Moahu nea me koma
    da no so no ana?”
  hlt-hlt: Khopuei te a hil tih aka tawt rhoek loh kai m'hmuh uh. Ka hinglu kah a
    lungnah te na hmuh uh nim?
  tbz-SIM: Kɛ mɑutinɛ̀ bɛhɛikɛ̀mbɑ̀rìbɛ̀ bɛ̀ɛ̀ pɑkɛ́ dihɛì, kɛ bɛ̀ bekútɛ kɛ̀ n tú
    di yɑ̀ n yɛ̀mmɛ̀ dɔ́ wèɑ̀?
  msy-2020: Ezɨ nguibar ekiam geghuvir gumaziba arua iza na bato. Ezɨ kɨ men azara,
    “Gumazir kɨ ifongezir kam, ia ti an ganiz, o puvatɨ?”
  dop-dop: 'Ɩlɛnɑ mɑ́ sulinɑ tɑŋlɑɑ mpɑ pɑ cɔɔkɩ ɩcɑtɛ tɔ nɑ mɑ́ pɔɔsɩ-wɛ sɩ: Ɩ́ nɑwɑ
    mɑ kʋsɔɔlʋ nɑ?'
  azb-azb: 'Şəhər asayişini qoruyanlar məni tapdı, Onlardan soruşdum: «Könlümün sevgilisini
    görməmisiniz ki?»'
  eng-DBY: 'The watchmen that go about the city found me: — Have ye seen him whom
    my soul loveth?'
  hin-2017: जो पहरुए नगर में घूमते थे, वे मुझे मिले, मैंने उनसे पूछा, “क्या तुम ने
    मेरे प्राणप्रिय को देखा है?”
  wol-KYG: 'Wattukat yee ma gis, ba ñuy wër dëkk bi. Ma ne leen: «Sama soppey xol,
    gisuleen ko?»'
  eng-YLT: The watchmen have found me, (Who are going round about the city), 'Him
    whom my soul have loved saw ye?'
  eng-WYC-2017: Watchmen, that keep the city, found me. I asked, Whether ye saw him,
    whom my soul loveth?
  eng-WMBB: The watchmen who go about the city found me; “Have you seen him whom my
    soul loves?”
  urd-GVH: जो चौकीदार शहर में गश्त करते हैं उन्होंने मुझे देखा। मैंने पूछा, “क्या
    आपने उसे देखा है जो मेरी जान का प्यारा है?”
  rug-rug: Sari tie kopu pana boṉi si dogoro au sipu korapa ene pa dia tinavete. Ke
    nanasi rau, “Vea, dogoria gamu si asa sapu tataru nia sa buloqu?”
  gaz-gaz: Eegdonni utuu magaalaa keessa naannaʼanuu na argan; anis, “Michuu koo argitanii?”
    jedheen isaan gaafadhe.
  fra-LSG: 'Les gardes qui font la ronde dans la ville m’ont rencontrée: Avez-vous
    vu celui que mon cœur aime?'
  yal-yal: Taan kantan muxune yi fa n li, n yi e maxɔdin, n naxa, “Ɛ mi n bɔɲɛn nafan
    muxun toxi ba?”
  haw-1868: Ua loaa au i ka poe kiai, Ka poe hele a puni ke kulanakauhale; I aku la
    au, Ua ike anei oukou i ka'u mea i aloha'i?
  arb-NAV: 'وَعَثَرَ عَلَيَّ الْحُرَّاسُ الْمُتَجَوِّلُونَ فِي الْمَدِينَةِ، فَسَأَلْتُ:
    أَشَاهَدْتُمْ مَنْ تُحِبُّهُ نَفْسِي؟'
  ewe-ewe: Esi mele tsatsam le dua me le edim la, medo go zãdzɔlawo, eye mebia wo
    be, “Miekpɔ ame si nye dzi lɔ̃na la mahã?”
  eng-LEE: Then found me the watchmen that walked about the city. “Have ye seen him
    whom my soul loveth?”
  asm-FB: প্ৰহৰীবোৰে নগৰ ঘূৰি ফুৰি পহৰা দিয়াৰ সময়ত, মোক দেখা পালে। মই তেওঁলোকক সুধিলোঁ,
    আপোনালোকে মোৰ প্ৰাণৰ প্ৰিয়তমক দেখিছিল নে?”
  sus-A: ﭑ تٌ تَا كَنتَمَيٍ لِ، ﭑ نَشَ عٍ مَشْرِن، ‹وٌ بَرَ ﭑ شَنُنتٍنيِ تٌ؟›
  fra-SBL: Les gardes qui parcourent la ville m'ont trouvé ; « Avez-vous vu celui
    que mon âme aime ? »
  hbo-hbo: מְצָא֙וּנִי֙ הַשֹּׁ֣מְרִ֔ים הַסֹּבְבִ֖ים בָּעִ֑יר אֵ֛ת שֶׁאָהֲבָ֥ה נַפְשִׁ֖י
    רְאִיתֶֽם׃
  kik-kik: Arangĩri nĩmanyonire, magĩthiũrũrũka itũũra-inĩ rĩu inene. Ngĩmooria atĩrĩ,
    “Nĩmuonete ũrĩa ngoro yakwa yendete?”
  fra-NCL: 'Les gardes m’ont rencontrée, ceux qui font la ronde dans la ville : « Avez-vous
    vu celui que mon cœur aime ? »'
  cek-AK: Vangpui takui misatoep kaminawk mah kai ang hnuk o naah, ka palung ih tlangai
    to na hnuk o maw? tiah ka dueng.
  cuk-cuk: 'Dule-nakulemalad galimbaba-bipirmakdimaladgi an-abingunonimalad. Geb amarse
    an egisded: “¿An-sui-nue-sabesailad be daksasurmala?”'
  uig-CYR: 'Шәһәрни чарлиғучи җесәкчиләр маңа учриди, мән улардин: — «Җенимниң сөйгинини
    көрдүңларму?» — дәп соридим.'
  tel-2017: పట్టణంలో గస్తీ తిరిగేవాళ్ళు నాకెదురు పడ్డారు. “మీరు నా ప్రాణప్రియుని చూశారా?”
    అని అడిగాను.
  hat-BSA: 'Gadyen ki fè tou vil la te twouve m. Mwen te mande l: “Èske ou konn wè
    sila ke nanm mwen renmen an?”'
  kos-kos: Mwet topang su forfor taran siti uh elos liyeyuyak. Na nga siyuk selos,
    “Kowos tiana liye kawuk se luk ah?”
  hbo-WLC: מְצָא֙וּנִי֙ הַשֹּׁ֣מְרִ֔ים הַסֹּבְבִ֖ים בָּעִ֑יר אֵ֛ת שֶׁאָהֲבָ֥ה נַפְשִׁ֖י
    רְאִיתֶֽם׃
  ibo-ibo: Ndị nche na-eche obodo hụrụ m, mgbe ha na-agagharị nʼobodo, ma ajụrụ m
    ha sị, “Biko, unu hụrụ onye ahụ m hụrụ nʼanya?”
  ory-ory: ନଗର ଭ୍ରମଣକାରୀ ପ୍ରହରୀମାନେ ମୋତେ ଦେଖିଲେ; ମୁଁ ସେମାନଙ୍କୁ ପଚାରିଲି, ଯାହାଙ୍କୁ ମୋʼ
    ପ୍ରାଣ ପ୍ରେମ କରେ, “ତାଙ୍କୁ କି ତୁମ୍ଭେମାନେ ଦେଖିଲ?”
  chk-chk: Ekewe chon mas ra künaei lupwen ar feilfetal lon ewe telinimw. Iwe, üa
    aisiniir, “Ifa usun, ousap küna ätewe üa tongei seni lon letipei?”
  rop-rop: Detlot blijiman hu oldei lukaftumbat det taun bin luk langa mi, en aibin
    askim olabat, “Yumob bin faindim main olmen?”
  ukr-1871: 'Стріла вартових, що місто по ночі обходять: Чи не бачили того ви, кого
    серце любить?'
  deu-1951: Mich fanden die Wächter, welche die Runde machten in der Stadt. Habt ihr
    den gesehen, den meine Seele liebt?
  eng-JPS: 'The watchmen that go about the city found me: ''Saw ye him whom my soul
    loveth?'''
  srp-1865: Naðoše me stražari, koji obilaze po gradu. Vidjeste li onoga koga ljubi
    duša moja?
  lug-lug: Abakuumi b’ekibuga abaali balawuna mu kibuga, ne bansisinkana, ne mbabuuza
    nti, “Mundabidde ku oyo emmeeme yange gw’eyagala?”
  heb-heb: מצאוני השמרים הסבבים בעיר את שאהבה נפשי ראיתם׃
  ben-IRV: পাহারাদারেরা শহরে ঘুরে ঘুরে পাহারা দেবার দিন আমাকে দেখতে পেল। আমি তাদের
    জিজ্ঞাসা করলাম, “তোমরা কি আমার প্রাণের প্রিয়কে দেখেছ?”
  pan-pan: ਰਾਖੇ ਜਿਹੜੇ ਸ਼ਹਿਰ ਵਿੱਚ ਫਿਰਦੇ ਸਨ ਮੈਨੂੰ ਮਿਲੇ, “ਕੀ ਤੁਸੀਂ ਮੇਰੇ ਪ੍ਰਾਣ ਪਿਆਰੇ ਨੂੰ
    ਵੇਖਿਆ ਹੈ?”
  mya-JVB: မြို့ ကိုလည် သော ကင်း စောင့်တို့သည် ငါ့ ကို တွေ့ ကြသော်၊ ငါ့ ဝိညာဉ် ချစ်
    သော သူ ကိုမြင် ကြသလောဟု ငါမေး၏။
  hmo-hmo: Hanua gimaia taudia be hanua ena gabu ta ta, dekenai idia raka lao neganai,
    idia ese lau idia davaria. Lau ese idia dekenai lau tai henia, lau gwau, “Egu
    lalokau tauna umui itaia lasi, a?”
  urd-urd: पहरेवाले जो शहर में फिरते हैं मुझे मिले। मैंने पूछा, “क्या तुम ने उसे देखा
    है, जो मेरी जान का प्यारा है?”
  rus-SYN: 'Встретили меня стражи, обходящие город: “не видали ли вы того, которого
    любит душа моя?”'
  bqc-SIM: 'Gudↄ̃anaↄ bↄ̀a, kɛ́ aalɛ bɛbɛ wɛ̃́lɛu, ↄ̃ ma mɛ̀: A gbɛ̃́ pↄ́ ma nisĩna
    yei è lae?'
  tcz-CHONGTHU: Kholai vengtup jan khongah hon lamkah-a eina khamtang uvin, chuin
    keiman amaho jah-a, “Ka goldeipa chu namu khah uvem?” tin kadong’e.
  mar-mar: शहरात पहारा देणाऱ्या पहारेकऱ्यांना मी सापडले. मी त्यांना विचारले, “माझ्या
    प्राणप्रियाला तुम्ही पाहिलेत का?”
  qub-qub: Siudäta täpaycaj runacunata tapucö «¿Manachu gamcuna ricashcanqui cuyaynëta?»
    nir.
  bqp-bqp: Ye wuu gen kɔ̃sobɑ bɔsu bɑ wuu mɛɛrimɔ, bɑ mɑn wɑ, mɑ nɑ bu bikiɑ nɑ nɛɛ,
    i nɛn kĩnɑsi wɑ?
  hat-hat: 'Gad k''ap mache fè patwouy nan lavil la kontre avè m''. Mwen mande yo:
    Souple! Nou pa wè nèg mwen renmen an pou mwen?'
  eng-BSB: 'I encountered the watchmen on their rounds of the city: “Have you seen
    the one I love?”'
  eng-WEBPB: The watchmen who go about the city found me; “Have you seen him whom
    my soul loves?”
  kbq-kbq: Anante kumama kegava hu'za vanoma nehaza vahe'mo'za eme nage'za eri fore
    hazage'na, navesima nentoa nera ke'nazo hu'na zamantahige'noe.
  nhe-BL: 'Huajca niquintlajtlani nopa tlacame tlen quimocuitlahuíaj nopa altepetl
    huan niquinilhui: ‘¿Ax inquiitztoque yajaya tlen niquicnelía?’'
  gub-BL: Zauxiapekwer tawhu rehe uzekaiw ma'e heruwàxi wà. Apuranu wanehe. — Aipo
    pexak heremiamutar katu, a'e wanupe.
  eng-DRA: 'The watchmen who keep the city, found me: Have you seen him, whom my soul
    loveth?'
