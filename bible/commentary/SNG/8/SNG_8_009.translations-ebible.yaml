verse: SNG.008.009
translations:
  mal-C: അവൾ ഒരു മതിലാകുന്നെങ്കിൽ, നാം അവൾക്കുമേൽ വെള്ളികൊണ്ടൊരു ഗോപുരം പണിതുയർത്തും
    അവൾ ഒരു വാതിലാകുന്നെങ്കിൽ, ദേവദാരു പലകകൾകൊണ്ട് അവൾക്കുചുറ്റും സംരക്ഷണംതീർക്കും.
  deu-TKW: Ist sie eine Mauer, errichten wir auf ihr einen silbernen Mauerkranz; ist
    sie aber eine Thür, verwahren wir sie mit einer cedernen Bohle.
  lin-lin: Soki azalaki mir, tolingaki kotonga likolo na ye ndako oyo esalemi na palata ;
    soki azalaki ekuke, tolingaki kokanga ye na libaya ya sedele.
  eng-LSV: If she is a wall, we build by her a palace of silver. And if she is a door,
    || We fashion by her board-work of cedar.
  eng-GNV: 'If shee be a wall, we will builde vpon her a siluer palace: and if she
    be a doore, we wil keepe her in with bordes of cedar.'
  eng-WEBSTER: 'If she is a wall, we will build upon her a palace of silver: and if
    she is a door, we will inclose her with boards of cedar.'
  nhw-BL: 'Sintla yaya momocuitlahuía ica telpocame, huajca tijfuerzajmacase. Sintla
    yaya quinselía telpocame, tijyahualose ica huapalme tlen tiocuahuitl para amo
    huelis quiajsise. Nopa ichpocatl quiijtohua:'
  swh-ONEN: Kama yeye ni ukuta, tutajenga minara ya fedha juu yake. Na kama yeye ni
    mlango, tutamzungushia mbao za mierezi.
  bba-bba: Ù n sɑ̃ɑ nɡe ɡbɑ̃rɑru, sɑ ko tu tɑ̃sisiɑwɑ kɑ sii ɡeesu. Ù n mɑɑ sɑ̃ɑ
    nɡe kɔnnɔ, sɑ ko ɡe kɔrewɑ kɑ dɑ̃ɑ ye bɑ mɔ̀ sɛdurun ɡɑmbo.
  eng-KJVCPB: 'If she be a wall, we will build upon her a palace of silver: And if
    she be a door, we will inclose her with boards of cedar.'
  luo-luo: Ka dine bed ni en ohinga, to dine wagero osuch fedha kuome. To ka dine
    obed ni en dhoot, to dine walore gi thigo mar bap sida.
  meu-meu: Ia na bema magu, silver amo baia ha-aukaia; bema iduara, sida reireidia
    amo baia koua ahu. *****
  npi-ULB: उनी पर्खाल भइदिएको भए, हामी उनीमाथि चाँदीको एउटा धरहरा बनाउनेथियौँ । उनी
    ढोका भइदिएको भए, हामी उनलाई देवदारुका फल्याकहरूले सजाउनेथियौँ । प्रेमिका आफूसित
    बोल्दैः
  yor-yor: Bí òun bá jẹ́ ògiri, àwa yóò kọ́ ilé odi fàdákà lé e lórí. Bí òun bá jẹ́
    ìlẹ̀kùn, àwa yóò fi pákó kedari dí i.
  pes-OPCB: اگر او دیوار می‌بود بر او برجهای نقره می‌ساختیم و اگر در می‌بود با روکشی
    از چوب سرو او را می‌پوشاندیم.
  tgl-ULB: Kung siya ay isang pader, magtatayo kami sa kaniya ng isang tore na pilak.
    Kung siya ay isang pintuan, siya ay aming pagagandahin na may mga tabla ng cedar.
    Ang dalaga ay nagsasalita sa kaniyang sarili.
  hui-hui: Ibu tanonaga ege pabe bedayagua ogoriani iname silibame anda luni wa hondo
    biragane ale mbira ibunaga bia holeberema. Ibu tano to̱le̱ pabe panga hayagua
    iname ibu pele mialu ira tamia hongoheme panga hongohe wabu heloleberema.
  mya-mya: ငါသည်မြို့ရိုးဖြစ်၏။ ငါ့သားမြတ်တို့သည် ပြအိုး ကဲ့သို့ ဖြစ်ကြ၏။ သို့ဖြစ်၍၊
    ရှေ့တော်၌ မျက်နှာရသော ကျေးဇူးရှိ၏။
  bod-N: ཇི་སྟེ་མོ་ནི་ལྕགས་རི་ཞིག་ཡིན་ན། ། ངེད་ཀྱིས་ཐོག་ཏུ་དངུལ་གྱི་ལྕོག་མཁར་བརྩིག
    ། ཇི་སྟེ་མོ་ནི་སྒོ་ཞིག་ཡིན་པའི་ཚེ། ། ཐང་ཤིང་སྤང་ལེབ་ཀྱིས་ནི་བསྲུང་བར་བྱ། །
  sna-sna: Kana ari rusvingo, tichavaka shongwe dzesirivha paari. Kana ari musuo,
    tichamukomberedza namapuranga omusidhari.
  spa-BLM: Si es una pared, construiremos en ella una torreta de plata. Si es una
    puerta, la encerraremos con tablas de cedro.
  cac-cac: Tato lajan ix yed' junoc muro, tzam co b'oq'ue chab'oc torre plata d'ay.
    Tato lajan ix icha junoc puerta, tzam co b'o yed' te' chemte' nab'a c'ute', xchi
    eb' vin̈.
  swh-ULB: Kama ni ukuta, tutamjengea juu yake mnara wa fedha. Kama ni mlango, tutampamba
    kwa mbao za mierezi. Mwanamke mdogo akizungumza peke yake
  bel-bel: А калі б яна была сьцяною, мы яе ўмацавалі б срэбнымі зубцамі, калі б яна
    была дзьвярыма - мы іх ашалявалі б кедровымі дошкамі. Я - сьцяна, і грудзі мае
    - як вежы;
  deu-ELBBK: Wenn sie eine Mauer ist, so wollen wir eine Zinne aus Silber darauf bauen;
    und wenn sie eine Tür ist, so wollen wir sie mit einem Zedernbrett verschließen.
  mbb-OT: Nehilevetan en man sikandin etawa wazè pa ne edipinsahan dey sikandin.
  mal-2015: അവൾ ഒരു മതിൽ എങ്കിൽ അതിന്മേൽ ഒരു വെള്ളിമകുടം പണിയാമായിരുന്നു; ഒരു വാതിൽ
    എങ്കിൽ ദേവദാരുപ്പലകകൊണ്ടു അടെക്കാമായിരുന്നു.
  rmc-rmc: Te hiňi muros, ačhavaha pre late o rupune veži! Te hiňi vudar, zakeraha
    la andre le cedroskre deskenca!
  pes-OPV: اگر دیوار می‌بود، بر او برج نقره‌ای بنا می‌کردیم. و اگر دروازه می‌بود،
    او را به تخته های سرو آزادمی پوشانیدیم.
  ron-1924: Дакэ есте зид, вом зиди ниште зимць де арӂинт пе еа; дар дакэ есте ушэ,
    о вом ынкиде ку о скындурэ де чедру. –
  ben-OBCV: সে যদি প্রাচীরস্বরূপা হয়, তাহলে আমরা তার উপরে রুপোর মিনার নির্মাণ করব,
    সে যদি দুয়ারস্বরূপা হয়, তাহলে আমরা সিডার কাঠ দিয়ে তার ভিত্তিমূলকে ঘিরে দেব।
  som-som: Hadday derbi tahay waxaannu korkeeda ka dhisi doonnaa munaarad lacag ah,
    Oo hadday albaab tahayna waxaannu iyada ku hareerayn doonnaa alwaaxyo kedar ah.
  lat-VUC: Si murus est, ædificemus super eum propugnacula argentea; si ostium est,
    compingamus illud tabulis cedrinis.
  eng-ASVBT: 'If she be a wall, We will build upon her a turret of silver: And if
    she be a door, We will enclose her with boards of cedar.'
  ita-1885: Se ella è un muro, Noi vi edificheremo sopra un palazzo d'argento; E se
    è un uscio, Noi la rinforzeremo di tavole di cedro.
  eng-LXXUP: If she is a wall, let us build upon her silver bulwarks; And if she is
    a door, let us carve for her cedar panels.
  eng-ULB: If she is a wall, we will build on her a tower of silver. If she is a door,
    we will adorn her with boards of cedar.
  spa-VBL: Si ella fuera una pared, construiríamos sobre ella una torre de plata.
    Pero si fuera una puerta, le cerraríamos el paso con tablas de cedro.
  fra-_FOB: Si elle est comme un mur, nous bâtirons dessus un palais d'argent; et
    si elle est comme une porte, nous la fermerons par une planche de cèdre.
  mal-mal: അവൾ ഒരു മതിൽ എങ്കിൽ അതിന്മേൽ ഒരു വെള്ളിമകുടം പണിയാമായിരുന്നു; ഒരു വാതിൽ
    എങ്കിൽ ദേവദാരുപ്പലകകൊണ്ട് അടയ്ക്കാമായിരുന്നു.
  urd-GVR: Agar wuh dīwār ho to ham us par chāṅdī kā qilāband intazām banāeṅge. Agar
    wuh darwāzā ho to ham use deodār ke taḳhte se mahfūz rakheṅge.
  suz-BL: मेको गारो खोदेंशो बाक्‍त हना, मेको तारी चांदी के दरवार सेल्‍य वा। मेको लाप्‍चो
    खोदेंशो बाक्‍शो हना, मेको कली लेबानोन ङा लाइश्‍शो रवा आ फलेकमी सु‍शा वोइ वा।
  eng-NOY: If she be a wall, We will build upon it a silver tower; If she be an open
    gate, We will inclose her with planks of cedar.
  ita-1927: S’ella è un muro, costruiremo su lei una torretta d’argento; se ella è
    un uscio, la chiuderemo con una tavola di cedro.
  ckb-ckb: ئەگەر شوورا بێت، قوللەی زیوین لەسەری بنیاد دەنێین. ئەگەر دەرگا بێت، بە
    تەختەداری ئورز دەوری دەدەین.
  eng-BBE: If she is a wall, we will make on her a strong base of silver; and if she
    is a door, we will let her be shut up with cedar-wood.
  kan-OKCV: ಅವಳು ಗೋಡೆಯಾದರೆ, ನಾವು ಅವಳ ಮೇಲೆ ಬೆಳ್ಳಿಯ ಗೋಪುರವನ್ನು ಕಟ್ಟುವೆವು. ಅವಳು ಬಾಗಿಲಾದರೆ,
    ದೇವದಾರು ಹಲಿಗೆಗಳಿಂದ ಅವಳನ್ನು ಭದ್ರಪಡಿಸುವೆವು.
  tam-2017: அவள் ஒரு மதிலானால், அதின்மேல் வெள்ளிக்கோட்டையைக் கட்டுவோம்; அவள் கதவானால்,
    கேதுருப்பலகைகளை அதற்கு இணைப்போம். மணவாளி
  spa-RV-1909: 'Si ella es muro, edificaremos sobre él un palacio de plata: y si fuere
    puerta, la guarneceremos con tablas de cedro.'
  ron-BTF: Dacă ea ar fi zid, am zidi peste ea un palat din argint; şi dacă ar fi
    uşă, am închide-o cu scânduri de cedru.
  eng-WEBP: If she is a wall, we will build on her a turret of silver. If she is a
    door, we will enclose her with boards of cedar.
  eng-FBV: If she is a wall, we will build a silver tower on it. But if she is a door,
    we will bar the way with cedar planks.
  nld-1939: Was zij een muur Dan konden we er een zilveren borstweer op bouwen; Was
    zij een poort, We sloten haar af met een cederbalk.
  nch-BL: Sinta yaya momocuitahuía ica telpocame, huajca tijfuerzajmacase. Sinta yaya
    quinselía telpocame, tijyahualose ica huapalme ten tiocuahuit para amo huelis
    quiajsise.”
  vie-1934: Nếu nó là một vách thành, Chúng tôi sẽ xây tháp bạc trên nó; Nếu nó là
    một cái cửa, Chúng tôi sẽ đóng bít lại bằng ván hương nam.
  hin-CV: यदि वह शहरपनाह होती, तो हम उस पर चांदी के खंभे बनाते; मगर यदि वह एक फाटक
    होती, तो हम उस पर देवदार के तख्ते लगवा देते.
  spa-BES: Si ella es un muro, haremos de ella una fuerte base de plata; y si es una
    puerta, la reforzáremos con madera de cedro.
  tdx-tdx: Naho kijoly re le handranjia’ay fitilik’abo volafoty; ie lalambey, le harikatoha’ay
    varamba-mendoraveñe.
  tha-KJV: ถ้าหากน้องสาวนั้นเป็นกำแพง พวกเราก็จะสร้างปราสาทเงินไว้หลังหนึ่ง และถ้าหากน้องเป็นประตู
    พวกเราจะโอบล้อมเธอด้วยแผ่นไม้สนสีดาร์
  por-BR-2018: Se ela for um muro, edificaremos sobre ela um palácio de prata; e se
    ela for uma porta, então a cercaremos com tábuas de cedro.
  deu-ELO: Wenn sie eine Mauer ist, so wollen wir eine Zinne von Silber darauf bauen;
    und wenn sie eine Tür ist, so wollen wir sie mit einem Zedernbrett verschließen.
  eng-WYC-2018: If it is a wall, build we thereon silveren towers; if it is a door,
    join we together with boards of cedar. (If she is a wall, then we shall build
    silver towers upon her; if she is a door, then we shall altogether enclose her
    with cedar boards.)
  epo-epo: Se ŝi estos muro, ni konstruos sur ŝi arĝentan palacon; Kaj se ŝi estos
    pordo, ni ĉirkaŭbaros ŝin per traboj el cedro.
  uig-PIN: «Əgǝr u sepil bolsa, Biz uningƣa kümüx munar salimiz; Əgǝr u ixik bolsa,
    Biz uni kedir tahtaylar bilǝn ⱪaplaymiz».
  beo-beo: E da fedege agoane dobea agoane esalea, ninia da e gaga:ma:ne silifa diasu
    sedade gagagula heda:mu. Be e da logo ga:su agoane esalea, ninia da e gaga:ma:ne,
    dolo ifa gaga:i beano amo sagamu.” Uda da amane sia:sa,
  tpi-OTNT: Sapos susa i stap gut olsem banis bilong taun, bai mipela i ken wokim
    taua silva long dispela banis. Tasol sapos em i olsem dua bilong taun, bai mipela
    i ken banisim em long ol strongpela plang bilong diwai sida.
  hau-SA: Da a ce ita katanga ce, da sai mu gina hasumiyar azurfa a kanta. Da a ce
    ita ƙofa ce, da sai mun yi mata ƙyauren itacen al’ul.
  uig-LAT: «Eger u sépil bolsa, Biz uninggha kümüsh munar salimiz; Eger u ishik bolsa,
    Biz uni kédir taxtaylar bilen qaplaymiz».
  nde-nde: Uba engumduli, sizakwakha imiphotshongo yesiliva phezu kwakhe. Uba engumnyango,
    sizamvala ngamapulanka esihlahla somsedari.
  ton-ton: 'Kapau ko e ʻā ia, te mau fokotuʻu ki ai ha fale siliva: pea kapau ko e
    matapā ia, te mau teuteu ʻaki ia ʻae laupapa ko e sita.'
  ces-1613: Jestliže jest zed, vzděláme na ní palác stříbrný; pakli jest dveřmi, obložíme
    je dskami cedrovými.
  eng-WMB: If she is a wall, we will build on her a turret of silver. If she is a
    door, we will enclose her with boards of cedar.
  tam-TCV: அவள் ஒரு மதில்போல கன்னிகையாயிருந்தால், அவள்மேல் வெள்ளியினால் கோபுரம் அமைப்போம்.
    ஆனால் அவள் ஊசலாடும் கதவைப்போல ஒழுக்கமற்றவளாயிருந்தால், கேதுரு மரப்பலகைப் பதித்து
    அவளை மூடி மறைப்போம்.
  ceb-ULB: Kung siya usa ka paril, pagatukoran namo siya ug usa ka tore nga plata.
    Kung siya usa ka pultahan, pagadayandayanan namo siya sa tabla nga sedro. Ang
    batan-ong babaye nakigsulti sa iyang kaugalingon.
  pol-UBG: Jeśli jest murem, zbudujemy na niej srebrny pałac; a jeśli drzwiami, oprawimy
    ją deskami z cedru.
  urd-GVU: اگر وہ دیوار ہو تو ہم اُس پر چاندی کا قلعہ بند انتظام بنائیں گے۔ اگر وہ
    دروازہ ہو تو ہم اُسے دیودار کے تختے سے محفوظ رکھیں گے۔
  deu-1912: Ist sie eine Mauer, so wollen wir ein silbernes Bollwerk darauf bauen.
    Ist sie eine Tür, so wollen wir sie festigen mit Zedernbohlen.
  kan-2017: ಅವಳು ಕೋಟೆಯಾದರೆ ಅದರ ಮೇಲೆ ಬೆಳ್ಳಿಯ ಬುರುಜನ್ನು ಕಟ್ಟುವೆವು, ಬಾಗಿಲಾದರೆ ದೇವದಾರು
    ಹಲಗೆಗಳಿಂದ ಭದ್ರಪಡಿಸುವೆವು.
  yap-yap: Fa’an mang e ir bang i rungrung, ma gadad ra toy ba wulyang ni silber ni
    fen. Machane fa’an mang e ba garog, ma gadad ra rungrunguy ko ren ni cedar.
  hlt-MCSB: Anih te vongtung koinih a soah cak lumim n'sak sui tih anih te thohkhaih
    koinih a taengah lamphai thingphael n'dan pah sue.
  mdy-ETH: ዎንዴ ዒዛ ኬኤሌ ዲሢ ማዔያታቴ ዒዞ ዑፃ ቢራ ዓንጊ ሴኤላ ኑ ኮሼያናንዳኔ፤ ዒዛ ካታሞ ጌሎ ካሮ ማዔያታቴ ሊባኖኦሴ
    ሚፆ ዓርሶና ላሾ ጋጋርዞና ኑ ዎዼያናንዳኔ።
  twi-ASANTE: Sɛ ɔyɛ ɔfasuo a, yɛbɛsi dwetɛ abantenten abɔ ne ho ban. Sɛ ɔyɛ ɛpono
    a, yɛde ntweneduro bɛsi ne ɛpono no kwan.
  eng-WEBU: If she is a wall, we will build on her a turret of silver. If she is a
    door, we will enclose her with boards of cedar.
  spa-PDDPT: Si ella es muro, Le colocaremos torrecillas de plata, Y si es puerta
    la reforzaremos con tablones de cedro.
  gun-gun: Tetã kora ha'e oiko va'e rire ixupe rojapo 'rãgue peteĩ torre prata guigua.
    Ha'e rã okẽ va'e rire ronhovã 'rãgue yvyrape yary guigua py.
  ilo-ULB: No isuna ket maysa a pader, agpatakderkami iti maysa a torre a pirak para
    kenkuana. No isuna ket maysa a ridaw, pakalupkopanminto isuna kadagiti tabla a
    sedro. Kasarsarita ti balasang ti bagina
  kpg-kpg: Dolomaa mee e hai be di abaaba, gei gimaadou gaa hau di angulaa silber
    ang gi mee. Ge dolomaa mee e hai be di bontai o di waahale, gei gimaadou ga duuli
    a mee gi nia laubaba laagau ‘cedar’.
  uig-ARA: «ئەگەر ئۇ سېپىل بولسا، بىز ئۇنىڭغا كۈمۈش مۇنار سالىمىز؛ ئەگەر ئۇ ئىشىك
    بولسا، بىز ئۇنى كېدىر تاختايلار بىلەن قاپلايمىز».
  sus-sus: Xa a luxi alɔ tɛtɛ naxan balanxi, muxu a yɛnsɛma nɛ gbeti ra, kɔnɔ xa a
    luxi alɔ naadɛ naxan nabixi, muxu a balanma nɛ.»
  pon-2006: Ma ih dihd ehu, se pahn kauwadahng wasahn doulik silper ehu. Ahpw ma ih
    ewen kehl ehu, se pahn didihkipene tuhke sidar. Liho
  ksd-ksd: Gala i tur padikat da ra liplip na vat, Avet a pait ra bur na pal i silva
    taun ia; Gala i da ra banbanu, Avet a liplip bat ia ma ra umana davai na tagatagal.
  tur-YTC: Eğer o bir duvarsa, Üzerine gümüş bir kule yaparız. Eğer bir kapıysa, Onu
    sedir tahtalarıyla kapatırız.
  grc-BRENT: Εἰ τεῖχός ἐστιν, οἰκοδομήσωμεν ἐπʼ αὐτὴν ἐπάλξεις ἀργυρᾶς· καὶ εἰ θύρα
    ἐστὶ, διαγράψωμεν ἐπʼ αὐτὴν σανίδα κεδρίνην.
  ind-AYT: Seandainya dia adalah tembok, kami akan membangun menara perak di atasnya.
    Namun, seandainya dia adalah pintu, kami akan memalanginya dengan papan-papan
    kayu aras.
  nya-nya: Ngati iye ndi khoma, tidzamumangira nsanja ya siliva. Ngati iye ndi chitseko,
    tidzamutchinga ndi matabwa a mkungudza.
  kyg-kyg: Agaemo alagepa huno taonilefeꞌmo yafa lafi kegiꞌyagana huno maiꞌnisigetaeꞌmo
    lagaemo ani yafa lafi kegiꞌyaleꞌmo siluva yafatetiꞌmo yatala noꞌmo kime kime haigune.
    Agaemo kitagana huno maiꞌnisigetaeꞌmo lagaemo agaeteꞌmo lokiya sita yosaletiꞌmo
    noꞌamo kigune, huꞌa ha paiꞌnae.
  hrv-hrv: Ako bude poput zida, sagradit ćemo na njemu krunište od srebra; ako bude
    poput vrata, utvrdit ćemo ih cedrovim daskama.
  mps-mps: Te ama bugagia bidu, te taun bagulali obo tiwai elalubaso da, teda dago
    te taua silva te bagulali obode nigaibao. Tialima, aga te taun sunumi tiwai elalubaso
    da, teda dago aga te dila pai ni sida ni namego paliaibao.
  tpi-tpi: Sapos susa i stap gut olsem banis bilong taun, bai mipela i ken wokim taua
    silva long dispela banis. Tasol sapos em i olsem dua bilong taun, bai mipela i
    ken banisim em long ol strongpela plang bilong diwai sida.
  dan-1931: Er hun en Mur, så bygger vi en krone af sølv derpå, men er hun en Dør,
    så spærrer vi den med Cederplanke.
  vie-OVCB: Nếu em là trinh nữ, như bức tường, chúng tôi sẽ xây tháp bạc bảo vệ em.
    Nhưng nếu em là người lả lơi, như cánh cửa đu đưa, chúng tôi sẽ đóng cửa của em
    bằng gỗ bá hương.
  guj-2017: જો તે કોટ હોય તો, અમે તેના પર ચાંદીથી મોરચો બાંધીશું અને જો તે દ્વાર હોય
    તો અમે તેને દેવદાર વૃક્ષનાં પાટિયાં વડે તેને ઢાંકી દઈશું.
  pon-2006A: Ma ih dihd ehu, se pahn kauwadahng wasahn doulik silper ehu. Ahpw ma
    ih ewen kehl ehu, se pahn didihkipene tuhke sidar.
  por-BRBSL: Se ela for uma parede, vamos construir sobre ela uma torre de prata.
    Se ela for uma porta, nós a enclausuraremos com tábuas de cedro.
  cth-cth: Ahni teh rapan lah awm pawiteh, ahni van ngunrapan ka sak han. Takhang
    lah awm pawiteh Sidar thing hoi ka kalup han.
  twi-twi: Sɛ ɔyɛ ɔfasu a, yebesi dwetɛ abantenten abɔ ne ho ban. Sɛ ɔyɛ ɔpon a, yɛde
    sida besiw ne pon ano kwan.
  hlt-hlt: Anih te vongtung koinih a soah cak lumim n'sak sui tih anih te thohkhaih
    koinih a taengah lamphai thingphael n'dan pah sue.
  tbz-SIM: Kòò do ntú kuduotí nku ti nɑ mmɑɑ́ o ĩ́nkɛ̀ yɛdítísɔ̀rɛ̀ nyɛ, kòò do ntú
    dibòrì ndi ti nɑ nhò kpetínnɛ́mu kɛ pɑ́ɑ́ nsɛ́tìrì kó tidɑbɛɛtì.
  msy-2020: En buaramizim nguibar ekiamɨn dɨvazimɨn mɨn deravɨra ikɨtɨ, e dɨvazir
    kam gisɨn a bagh silvan tauan a geghuvamimɨn ingaram. Eghtɨ a nguibar ekiamɨn
    tiar akamɨn mɨn ikɨtɨ, e temer sidan ararir gavgavibar anepɨrigham.
  dop-dop: Ye kɑ tɔkɑ kɑ tɩ nɑ kɑ́ kisi yɛlɛyɛlɛ, tɩɩ yɔɔlǝnɑ-kɛ nɑ kɑcɔkɑ wontu.
    Amɑ ye kɑ pǝsɑ ɩsɩɩ yǝlɑɑ tǝnɑ nɔnɔɣɔ, tɩɩ tǝkɩ-kɛ nɑ kpeŋkpelɑsɩ toŋ nyǝnsɩ.
  azb-azb: Əgər o, bir hasar olsaydı, Biz üstünə gümüşdən bürc vurardıq. Əgər o, bir
    qapı olsaydı, Onu sidrdən xonça bağlayıb dövrəyə alardıq.
  eng-DBY: If she be a wall, We will build upon her a turret of silver; And if she
    be a door, We will enclose her with boards of cedar.
  hin-2017: यदि वह शहरपनाह होती तो हम उस पर चाँदी का कंगूरा बनाते; और यदि वह फाटक
    का किवाड़ होती, तो हम उस पर देवदार की लकड़ी के पटरे लगाते। वधू
  wol-KYG: Su doon am tata, nu tabaxal ko soorooru xaalis. Su doon bunt, nu aare ko
    xànqi seedar.
  eng-YLT: If she is a wall, we build by her a palace of silver. And if she is a door,
    We fashion by her board-work of cedar.
  eng-WYC-2017: If it is a wall, build we thereon silveren towers; if it is a door,
    join we together with boards of cedar.
  eng-WMBB: If she is a wall, we will build on her a turret of silver. If she is a
    door, we will enclose her with boards of cedar.
  urd-GVH: अगर वह दीवार हो तो हम उस पर चाँदी का क़िलाबंद इंतज़ाम बनाएँगे। अगर वह दरवाज़ा
    हो तो हम उसे देवदार के तख़्ते से महफ़ूज़ रखेंगे।
  rug-rug: Be guana na gobagoba si asa, si na vetu hakehakei ululuna, sapu tale tava
    sarie siliva, si kote tavete ponia gita pude va leleania. Ba be na sasada si asa,
    si kote bara nia gita koari na huda sida pude kopu totoko nia.
  gaz-gaz: Utuu isheen dallaa dhagaa taatee nu silaa gamoo meetii ishee irratti ijaarra
    ture. Utuu isheen balbala taatee nu silaa birbirsaan ishee marsina.
  fra-LSG: Si elle est un mur, Nous bâtirons sur elle des créneaux d’argent; Si elle
    est une porte, Nous la fermerons avec une planche de cèdre.
  yal-yal: Xa a luxi alo taan nabilinna yinna naxan mi rabima, nxu a binyama nɛn gbeti
    gbeen na. Koni xa a luxi alo dɛɛn naxan nabima keden na, nxu a balanma suman farinne
    nan na.
  haw-1868: Ina he pa oia, e kukulu makou maluna ona he halepakui kala; Ina he puka
    oia, e uhi makou ia ia i na laau kedera.
  arb-NAV: لَوْ كَانَتْ سُوراً لَبَنَيْنَا عَلَيْهِ صَرْحاً مِنْ فِضَّةٍ، وَلَوْ كَانَتْ
    بَاباً لَدَعَمْنَاهُ بِأَلْوَاحٍ مِنْ أَرْزٍ.
  ewe-ewe: Nenye glie wònye la, míatsɔ klosalo atu xɔ tsrala ɖe edzi. Nenye agboe
    wònye la, míatsɔ sedaʋuƒowo aklã ɖe eŋuti godoo.
  eng-LEE: 'If she be a wall, we will build upon her a palace of silver: and if she
    be a door, we will enclose her with boards of cedar.—'
  asm-FB: 'তাইৰ বুকু যদি এক প্রাচীৰ হয়, তেন্তে আমি তাইৰ ওপৰত এটা ৰূপৰ মিনাৰ সাজিম।
    তাই যদি এক দুৱাৰ হয়, তেন্তে আমি এৰচ কাঠৰ তক্তাৰে তাক অলঙ্কৃত কৰি ৰাখিম। ককায়েকসকললৈ
    যুৱতীৰ কথা:'
  sus-A: شَ عَ لُشِ عَلْ تّتّ نَشَن بَلَنشِ، مُشُ عَ يّنسّمَ نّ فبٍتِ رَ، كْنْ شَ
    عَ لُشِ عَلْ نَادّ نَشَن نَبِشِ، مُشُ عَ بَلَنمَ نّ.»
  fra-SBL: Si elle est un mur, nous construirons sur elle une tourelle d'argent. Si
    elle est une porte, nous l'entourerons de planches de cèdre.
  hbo-hbo: אִם־חֹומָ֣ה הִ֔יא נִבְנֶ֥ה עָלֶ֖יהָ טִ֣ירַת כָּ֑סֶף וְאִם־דֶּ֣לֶת הִ֔יא
    נָצ֥וּר עָלֶ֖יהָ ל֥וּחַ אָֽרֶז׃
  kik-kik: Korwo nĩ rũthingo-rĩ, tũngĩaka mĩthiringo mĩraihu na igũrũ ya betha igũrũ
    rĩako. Korwo nĩ mũrango-rĩ, tũngĩkahingĩrĩria na mbaũ cia mũtarakwa.
  fra-NCL: Si elle est un mur, nous lui ferons un couronnement d’argent ; si elle
    est une porte, nous la fermerons avec des ais de cèdre. L’ÉPOUSE.
  cek-AK: Anih loe sipae ah om nahaeloe, anih nuiah sumkanglung imsang to ka sak pae
    o han; anih loe thok ah om nahaeloe, anih to sidar thingphaek hoiah ka padap o
    han.
  cuk-cuk: Ar galu-matusulidyob-guena, anmar e-birgi nega-dummad-manibiid soboenad.
    Ar yawagakga-guena anmar urwala-e-urgo egi nasikoenad.
  uig-CYR: «Әгәр у сепил болса, Биз униңға күмүч мунар салимиз; Әгәр у ишик болса,
    Биз уни кедир тахтайлар билән қаплаймиз».
  tel-2017: ఆమె గోడలాంటిదైతే దానిమీద వెండి గోపురం కట్టిస్తాం. ఆమె తలుపులాంటిదైతే దేవదారు
    చెక్కతో దానికి గడులు పెడతాం.
  hat-BSA: Si ti fi a se yon mi, nou va bati yon ranpa fèt an ajan pou antoure l;
    men, si li se yon pòt, n ap fè yon barikad ak gwo planch bwa sèd.
  kos-kos: El fin oana sie pot Na kut ac musaela sie tower silver fac. Ac el fin oana
    sie srungul Na kut ac fah nawella ke sak cedar.
  hbo-WLC: אִם־חוֹמָ֣ה הִ֔יא נִבְנֶ֥ה עָלֶ֖יהָ טִ֣ירַת כָּ֑סֶף וְאִם־דֶּ֣לֶת הִ֔יא
    נָצ֥וּר עָלֶ֖יהָ ל֥וּחַ אָֽרֶז׃
  ibo-ibo: Ọ bụrụ na ọ bụ mgbidi, anyị ga-ewukwasị ụlọ elu ọlaọcha nʼelu ya; ma ọ
    bụrụ na ọ bụ ọnụ ụzọ, anyị ga-eji ibo e ji osisi sida wuo mechie ya, ichebe ya.
  ory-ory: ଯଦି ସେ ପ୍ରାଚୀର ସ୍ୱରୂପା ହୁଏ, ତେବେ ଆମ୍ଭେମାନେ ତାହା ଉପରେ ରୂପାର ଦୁର୍ଗ ନିର୍ମାଣ
    କରିବା; ଆଉ, ଯଦି ସେ ଦ୍ୱାର ସ୍ୱରୂପା ହୁଏ, ତେବେ ଆମ୍ଭେମାନେ ଏରସ ପଟାରେ ତାହାକୁ ଆବରଣ କରିବା।
  chk-chk: Are pwiich a wewe ngeni eu tit, sipwe aüetä eu imw tekia seni silifer won.
    Nge are a wewe ngeni eu asamalap, sipwe ti ngeni pap seni setar.
  rop-rop: Melabat yangwan sista im stil fletwan laiga wol. Melabat garra lafta meigim
    im purdiwan laiga haiwan haus garram silba. En melabat yangwan sista im stil fletwan
    laiga dowa. Melabat garra lafta meigim im purdiwan jis laik det sidatri wud weya
    dei meigim purdiwan.
  ukr-1871: Коли б вона була муром, — ми збудовали б на нїй срібні палати; коли б
    вона була дверми, то ми обложили б її дошками з кедрини.
  deu-1951: Ist sie eine Mauer, so bauen wir einen silbernen Kranz darauf; ist sie
    aber eine Tür, so verschließen wir sie mit einem Zedernbrett!
  eng-JPS: If she be a wall, we will build upon her a turret of silver; and if she
    be a door, we will enclose her with boards of cedar.
  srp-1865: Ako je zid, sagradiæemo na njemu dvor od srebra; ako li vrata, utvrdiæemo
    ih daskama kedrovijem.
  lug-lug: Singa abadde bbugwe twandimuzimbyeko eminaala egya ffeeza, singa abadde
    luggi twandimuggalidde na mivule.
  heb-heb: אם חומה היא נבנה עליה טירת כסף ואם דלת היא נצור עליה לוח ארז׃
  ben-IRV: যদি সে দেওয়াল হত তবে আমরা তার উপরে রূপা দিয়ে দুর্গ তৈরী করতাম। যদি সে
    দরজা হত তবে এরস কাঠের পাল্লা দিয়ে আমরা তাকে ঘিরে রাখতাম।
  pan-pan: ਜੇ ਉਹ ਕੰਧ ਹੋਵੇ, ਤਾਂ ਅਸੀਂ ਉਹ ਦੇ ਉੱਤੇ ਚਾਂਦੀ ਦਾ ਮੁਨਾਰਾ ਬਣਾਵਾਂਗੇ ਜੇ ਉਹ ਦਰਵਾਜ਼ਾ
    ਹੋਵੇ, ਤਾਂ ਅਸੀਂ ਉਹ ਨੂੰ ਦਿਆਰ ਦੀਆਂ ਫੱਟੀਆਂ ਨਾਲ ਘੇਰਾਂਗੇ।
  mya-JVB: သူ သည်မြို့ရိုး ဖြစ်လျှင် ၊ သူ့ အပေါ် မှာငွေ ပြအိုး ကို ဆောက် မည်။ တံခါး
    ဖြစ်လျှင် အာရဇ် ပျဉ်ပြား ဖြင့် ခိုင်ခံ့ စေမည်။
  hmo-hmo: Bema ia be magu neganai, ai ese siliva kohoro dekena amo do ai ha-aukaia.
    Bema ia be iduara neganai, sida reirei audia dekena amo do ai koua.
  urd-urd: अगर वह दीवार हो, तो हम उस पर चाँदी का बुर्ज बनाएँगेऔर अगर वह दरवाज़ा हो;
    हम उस पर देवदार के तख़्ते लगाएँगे।
  rus-SYN: Если бы она была стена, то мы построили бы на ней палаты из серебра; если
    бы она была дверь, то мы обложили бы ее кедровыми досками.
  bqc-SIM: Tó a dɛ bĩ́i ũɛ, wá gulɛsĩↄ bowà ń ã́nusuoɛ. Tó a dɛ bĩ́ibↄlɛ
    ũɛ, wá káka ń sɛdɛ líoɛ.
  tcz-CHONGTHU: Ama hi pal banga ding jangpet nungah theng ahileh, gal panmun sang
    dangka-a ka sem uva ka venbit diu ahi. Hinlah ama chu kotkha kikaile-kisonle banga
    detna neilou khat ahileh, ama venna dinga Cedar thinga pal kakam diu ahi.
  mar-mar: ती जर भिंत असती तर, आम्ही तिच्याभोवती चांदीचा मनोरा उभारला असता. ती जर
    दार असती तर, तिच्या भोवती आम्ही गंधसरूच्या फळ्यांनी झाकले असते.
  qub-qub: Pay curral pergano sigüru captenga alli cashanpita paypa janancho guellaypitami
    juc palasyuta rurachishwan. Pay puncu quicharaycajno captin ichanga jananpa sedru
    tablacunawan chaparcushwan.
  bqp-bqp: Ù n sɑ̃ɑ nge gbɑ̃rɑru, sɑ ko tu tɑ̃sisiɑwɑ kɑ sii geesu. Ù n mɑɑ sɑ̃ɑ
    nge kɔnnɔ, sɑ ko ge kɔrewɑ kɑ dɑ̃ɑ ye bɑ mɔ̀ sɛdurun gɑmbo.
  hat-hat: Si se yon miray li ye, n'a bati yon gwo fò won an ajan sou li. Si se yon
    pòt li ye, n'a fèmen l' ak batan sèd, n'a kouvri l' ak panno bwa sèd.
  eng-BSB: If she is a wall, we will build a tower of silver upon her. If she is a
    door, we will enclose her with panels of cedar.
  eng-WEBPB: If she is a wall, we will build on her a turret of silver. If she is
    a door, we will enclose her with boards of cedar.
  kbq-kbq: Hagi nersaro'ma kuma keginagna'ma huno maniresina, ana kegina agofetura
    silvareti zaza nona kita manineta kegava huntosine. Hagi agrama kafama maniresina,
    tagra sida zafagna huneta, kahantera ahekanirentosine.
  nhe-BL: Intla yajaya momocuitlahuía ica telpocame, huajca tijfuerzajmacase. Intla
    yajaya quinselía telpocame, tijyahualose ica huapaltini tlen tiocuahuitl para
    ax huelis quiajsise.”
  gub-BL: Aze mo pàrirogawtàtà ma'e romo hekon, xipyro mo tàpuzaiha parat iapo pyrer
    pupe. Aze mo uken romo hekon, ximukàg mo imukàgaw ywyràkàxigyw iapo pyrer pupe.
  eng-DRA: 'If she be a wall: let us build upon it bulwarks of silver: if she be a
    door, let us join it together with boards or cedar.'
