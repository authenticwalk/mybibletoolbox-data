verse: SNG.008.004
translations:
  mal-C: 'ജെറുശലേംപുത്രിമാരേ, എനിക്കുറപ്പുനൽകുക: അനുയോജ്യസമയം വരുംവരെ പ്രേമം ഉത്തേജിപ്പിക്കുകയോ
    ഉണർത്തുകയോ അരുത്.'
  deu-TKW: 'Ich beschwöre euch, ihr Töchter Jerusalems: o weckt nicht auf, erweckt
    nicht die Liebe, bis ihr''s gefällt!'
  lin-lin: 'Bilenge basi ya Yelusalemi, nabondeli bino : bolamusa Bolingo na ngai
    te liboso ete ye moko akoma na posa ya kolamuka.'
  eng-LSV: I have adjured you, daughters of Jerusalem, || How you stir up, || And
    how you wake the love until she pleases!
  eng-GNV: I charge you, O daughters of Ierusale, that you stir not vp, nor waken
    my loue, vntil she please.
  eng-WEBSTER: I charge you, O daughters of Jerusalem, that ye stir not, nor awake
    my love, until he please.
  nhw-BL: 'Ansihuame tlen altepetl Jerusalén, nimechilhuía amo xijcochsosoloca catli
    niquicnelía. Xijcahuaca ma cochi hasta quema yaya quinequis isas. Nopa sihuame
    tlen Jerusalén quiijtohuaj:'
  swh-ONEN: 'Binti za Yerusalemu, ninawaagiza: msichochee wala kuamsha mapenzi hata
    yatakapotaka yenyewe.'
  bba-bba: Bɛɛ Yerusɑlɛmun wɔndiɑbɑ, nɑ bɛɛ sɔ̃ɔmɔ, i ku nɛn kĩnɑsi yɑmiɑ sɑɑ ye u
    ǹ kĩ u se.
  eng-KJVCPB: I charge you, O daughters of Jerusalem, That ye stir not up, nor awake
    my love, until he please.
  luo-luo: Un nyi Jerusalem, asiemou ni kik utug hera kata chiewe ka sa ne pok oromo.
  meu-meu: Ierusalem kekenimui e, na haḡanimuimu, uraheni na basio haoa, ela bona
    sibona baine noga. *****
  npi-ULB: हे यरूशलेमका छोरीहरू हो, म तिमीहरूले वाचा बाँधेको चाहन्छु, कि हाम्रो मायाप्रीति
    खतम नभएसम्म तिमीहरूले अवरोध नगर्नू । यरूशलेमका स्‍त्रीहरू बोल्दैः
  yor-yor: Ọmọbìnrin Jerusalẹmu, èmi pè yín ní ìjà. Ẹ má ṣe rú olùfẹ́ mi sókè. Ẹ má
    ṣe jí i títí tí yóò fi wù ú.
  pes-OPCB: ای دختران اورشلیم، شما را قسم می‌دهم که مزاحم عشق ما نشوید.
  tgl-ULB: Nais kong manumpa kayo, mga anak na babae ng kalalakihan ng Jerusalem,
    na hindi ninyo gagambalain ang aming pagtatalik hanggang ito ay matapos. Ang mga
    kababaihan ng Jerusalem ay nagsasalita
  hui-hui: Yarusaleme waliru-o tígua mbira nabuleore lalu i̱hondo bi lo widaba. Mbirale
    ogoni iyanagago tígua iya mo mogola howa gubalini holene mo dala hangu hangu nahalimu.
  mya-mya: မိမိချစ်ရာသခင်၌ မြှောင်၍တောထဲက လာ သောထိုသူကား၊ အဘယ်သူ ဖြစ်ပါလိမ့်မည်နည်း။
  bod-N: ཀྱེ་ཀྱེ་ཡེ་རུ་སཱ་ལེམ་བུ་མོ་རྣམས། ། ང་ཡི་དགའ་གྲོགས་དགྱེས་ཏེ་མ་བཞེངས་བར། །
    ཁྱེད་ཚོས་ཁོང་ཉིད་མནལ་ལས་མི་སློང་རོགས། །
  sna-sna: 'Imi vanasikana veJerusarema ndinokurayirai: Musazunguza kana kumutsa rudo
    kusvikira irwo rwada rwoga.'
  spa-BLM: Os conjuro, hijas de Jerusalén, para que no te agites, ni despiertes el
    amor, hasta que lo desee.
  cac-cac: Ex cob'estac aj Jerusalén, aq'uec e ti' d'ayin to man̈ ol e pitzel svayan̈
    ix xajanab'il vuuj, munil ol el svayan̈ ix, xchi vin̈.
  swh-ULB: Ninataka muape, mabinti wa wanaume wa Yerusalemu, kuwa hamtavuruga mapenzi
    yetu hadi yatakapo isha yenyewe. Wanawake wa Yerusalemu wakizungumza
  bel-bel: 'Заклінаю вас, Ерусалімскія дочкі: ня будзеце, ня турбуйце каханай, пакуль
    не прачнецца сама.'
  deu-ELBBK: Ich beschwöre euch, Töchter Jerusalems, dass ihr nicht weckt noch aufweckt
    die Liebe, bis es ihr gefällt!
  mbb-OT: Sikiyu is menge vahi te Jerusalem, penangdù kew he kenè niw ebpukawen is
    kebmahal zutun te kenè pa hustu he timpu.
  mal-2015: യെരൂശലേംപുത്രിമാരേ, പ്രേമത്തിന്നു ഇഷ്ടമാകുവോളം അതിനെ ഇളക്കരുതു ഉണർത്തുകയുമരുതു
    എന്നു ഞാൻ നിങ്ങളോടു ആണയിട്ടപേക്ഷിക്കുന്നു.
  rmc-rmc: Den man lav, čhajale andral o Jeruzalem! Ma čhalaven amaro kamiben, medik
    o kamiben korkoro na kamela.
  pes-OPV: ‌ای دختران اورشلیم شما را قسم می‌دهم که محبوب مرا تا خودش نخواهد بیدار
    نکنید و برنینگیزانید.
  ron-1924: Вэ рог фербинте, фийче але Иерусалимулуй, ну стырниць, ну трезиць драгостя
    пынэ ну вине еа. –
  ben-OBCV: জেরুশালেমের কন্যারা, আমি তোমাদের দিব্যি দিয়ে বলছি, যতক্ষণ না বাসনা জেগে
    উঠছে, ততক্ষণ প্রেমকে জাগিও না বা তাকে উত্তেজিত কোরো না।
  som-som: Gabdhaha reer Yeruusaalemow, waxaan idinku dhaarinayaa Inaydaan jacayl
    kicin, ama aydaan toosin, Ilaa uu doono.
  lat-VUC: Sponsus Adjuro vos, filiæ Jerusalem, ne suscitetis, neque evigilare faciatis
    dilectam, donec ipsa velit.
  eng-ASVBT: I adjure you, O daughters of Jerusalem, That ye stir not up, nor awake
    my love, Until he please.
  ita-1885: Io vi scongiuro, figliuole di Gerusalemme, Che non destiate l'amor mio
    e non le rompiate il sonno, Finchè non le piaccia.
  eng-LXXUP: I have charged you, ye daughters of Jerusalem, By the virtues of the
    field, That ye stir not up, nor awake my love, until he please.
  eng-ULB: I want you to swear, daughters of Jerusalem, that you will not interrupt
    our lovemaking until it is over.
  spa-VBL: Mujeres de Jerusalén, júrenme que no perturbarán nuestro amor hasta el
    momento oportuno.
  fra-_FOB: Je vous adjure, filles de Jérusalem, ne réveillez pas, ne réveillez pas
    celle que j'aime, avant qu'elle le veuille.
  mal-mal: യെരൂശലേം പുത്രിമാരേ, പ്രേമത്തിന് ഇഷ്ടമാകുവോളം അതിനെ ഇളക്കരുത്, ഉണർത്തുകയുമരുത്
    എന്ന് ഞാൻ നിങ്ങളോട് ആണയിട്ടപേക്ഷിക്കുന്നു.
  urd-GVR: Ai Yarūshalam kī beṭiyo, qasam khāo ki jab tak muhabbat ḳhud na chāhe tum
    use na jagāogī, na bedār karogī.
  suz-BL: ए यरूसलेम ङा तमीपुकी, गो इन कली, अरेनुङ। आंम दाक्‍चा क्‍येङा ङोंइती दाक्‍तीक
    कली मपोक्‍कीन। ठेयब कुम्‍सो २:६-७
  eng-NOY: '[[Lov.]] I charge you, O ye daughters of Jerusalem! That ye stir not up,
    nor awake my love, Till she please!'
  ita-1927: O figliuole di Gerusalemme, io vi scongiuro, non svegliate, non svegliate
    l’amor mio, finch’essa non lo desideri!
  ckb-ckb: ئەی کچانی ئۆرشەلیم، سوێندتان دەدەم کە خۆشەویستی هەڵنەستێنن و بە ئاگای نەهێنن
    هەتا خۆی حەز دەکات.
  eng-BBE: I say to you, O daughters of Jerusalem, do not let love be moved till it
    is ready.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯರೇ, ಮೆಚ್ಚುವ ಕಾಲಕ್ಕೆ ಮುಂಚೆ ನೀವು ಪ್ರೀತಿಯನ್ನು ಎಬ್ಬಿಸಬೇಡಿರಿ,
    ಎಚ್ಚರಿಸಲೂ ಬೇಡಿರಿ ಎಂದು ನಿಮ್ಮಿಂದ ಪ್ರಮಾಣಮಾಡಿಸುತ್ತೇನೆ.
  tam-2017: எருசலேமின் இளம்பெண்களே! எனக்குப் பிரியமானவளுக்கு மனதிருப்தி உண்டாகும்வரை
    நீங்கள் அவளை விழிக்கச் செய்யாமலும் எழுப்பாமலும் இருக்க உங்களுக்கு ஆணையிடுகிறேன்.
    மணவாளியின் தோழிகள்
  spa-RV-1909: Conjúroos, oh doncellas de Jerusalem, que no despertéis, ni hagáis
    velar al amor, hasta que quiera.
  ron-BTF: Vă poruncesc fiicelor Ierusalimului, nu stârniţi nici nu treziţi iubirea
    mea, până când îi place lui.
  eng-WEBP: I adjure you, daughters of Jerusalem, that you not stir up, nor awaken
    love, until it so desires.
  eng-FBV: Women of Jerusalem, swear to me that you won't disturb our love until the
    right time.
  nld-1939: '“Ik bezweer u, Jerusalems dochters, Bij de gazellen en de hinden in het
    veld: Hoe hebt gij de liefde durven wekken en lokken, Voordat het haar lust?”'
  nch-BL: “Ansihuame ten altepet Jerusalén, nimechilhuía amo xijcochsosoloca cati
    niquicnelía. Xijcahuaca ma cochi hasta quema yaya quinequis isas.”
  vie-1934: Hỡi các con gái Giê-ru-sa-lem, ta ép nài các ngươi, Chớ kinh động, chớ
    làm tỉnh thức ái tình ta Cho đến khi nó muốn.
  hin-CV: येरूशलेम की कन्याओ, मुझको वचन दो, जब तक सही समय न आए, मेरे प्रेम को न जगाना.
  spa-BES: Prometanme, oh hijas de Jerusalén, que no despierten ni levanten a mi amor
    hasta que quiera.
  tdx-tdx: Afantoko ama’ areo, ry anak’ ampela’ Ierosalaimeo; ko mampitsekake fikokoañe
    am-para’ te irie’e.
  tha-KJV: โอ บุ​ตรสาวแห่งเยรูซาเล็มเอ๋ย ดิ​ฉันขอให้เธอทั้งหลายปฏิญาณว่า เธอทั้งหลายจะไม่เร้าหรือจะไม่ปลุกที่รักของดิฉันให้ตื่นกระตือขึ้น
    จนกว่าเขาจะจุใจแล้ว
  por-BR-2018: 'Eu vos ordeno, filhas de Jerusalém: jurai que não acordeis, nem desperteis
    ao amor, até que ele queira.'
  deu-ELO: Ich beschwöre euch, Töchter Jerusalems, daß ihr nicht wecket noch aufwecket
    die Liebe, bis es ihr gefällt!
  eng-WYC-2018: Ye daughters of Jerusalem, I charge you greatly, that ye raise not,
    neither make the dearworthy spousess to awake, till she will. (Ye daughters of
    Jerusalem, I strongly command you, that ye raise not up, nor awaken the dearworthy
    spousess, until she desireth it.)
  epo-epo: Mi ĵurligas vin, ho filinoj de Jerusalem, Ne veku nek sendormigu la amatinon,
    Ĝis ŝi mem volos.
  uig-PIN: «Silǝrgǝ tapilaymǝnki, i Yerusalem ⱪizliri — «Uning waⱪit-saiti bolmiƣuqǝ,
    Silǝr muⱨǝbbǝtni oyƣatmanglar, ⱪozƣimanglar!»
  beo-beo: Yelusaleme uda! Dilia ania sasagesu hou mae hedofama:ne, anima ilegele
    sia:ma.” Yelusaleme Uda ilia da amane sia:i,
  tpi-OTNT: Ol meri bilong Jerusalem, yupela i mas mekim strongpela promis long mi,
    bai yupela i no ken kirapim bel bilong mitupela. Dispela i samting bilong mitupela
    yet.
  hau-SA: ’Yan matan Urushalima, ku yi mini alkawari. Ba za ku tā da ko ku farka ƙauna
    ba sai haka ya zama lalle.
  uig-LAT: «Silerge tapilaymenki, i Yérusalém qizliri — «Uning waqit-saiti bolmighuche,
    Siler muhebbetni oyghatmanglar, qozghimanglar!»
  nde-nde: 'Madodakazi aseJerusalema, ngiyaliqonqosela: Lingalunyakazisi loba liluvuse
    uthando luze luzifunele lona.'
  ton-ton: ‌ʻE ngaahi ʻofefine ʻo Selūsalema, ʻoku ou fekau kiate kimoutolu, ke ʻoua
    naʻa mou ueʻi pe fafangu ʻa hoku ʻofaʻanga, kaeʻoua ke faʻiteliha pe ia.
  ces-1613: Přísahou vás zavazuji, dcery Jeruzalémské, abyste nebudily a nevyrážely
    ze sna milého mého, dokudž by sám nechtěl.
  eng-WMB: I adjure you, daughters of Jerusalem, that you not stir up, nor awaken
    love, until it so desires.
  tam-TCV: எருசலேமின் மங்கையரே, ஆணையிடுகிறேன்; காதலைத் தட்டி எழுப்பவேண்டாம், அது தானே
    விரும்பும்வரை எழுப்பவேண்டாம்.
  ceb-ULB: Gusto ko nga manumpa ka, mga anak nga babaye sa katawhan sa Jerusalem,
    nga dili mo kami samokon sa among paghinigugmaay samtang dili pa kini mahuman.
    Nagsulti ang mga babaye sa Jerusalem.
  pol-UBG: 'Zaklinam was, córki Jerozolimy: Nie budźcie mego umiłowanego ani nie przerywajcie
    jego snu, dopóki on nie zechce.'
  urd-GVU: اے یروشلم کی بیٹیو، قَسم کھاؤ کہ جب تک محبت خود نہ چاہے تم اُسے نہ جگاؤ
    گی، نہ بیدار کرو گی۔
  deu-1912: Ich beschwöre euch, Töchter Jerusalems, daß ihr meine Liebe nicht aufweckt
    noch regt, bis es ihr selbst gefällt.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮಹಿಳೆಯರೇ, ಆತನು ತಾನಾಗಿ ಎಚ್ಚರಗೊಳ್ಳುವವರೆಗೆ ಯಾರೂ ನನ್ನ ಪ್ರಿಯನನ್ನು
    ಎಚ್ಚರಿಸದಿರಿ, ಆತನ ವಿಶ್ರಾಂತಿಗೆ ಯಾರೂ ಭಂಗ ಮಾಡದಿರಿ ಎಂದು ವನದ ಜಿಂಕೆ ಹರಿಣಗಳ ಮೇಲೆ ನಿಮ್ಮಿಂದ
    ಪ್ರಮಾಣಮಾಡಿಸುತ್ತೇನೆ.
  yap-yap: Mmicheged ngog, gimed e ppin nu Jerusalem, ni dab magawon niged e adag
    romow.
  hlt-MCSB: Jerusalem nu rhoek, nangmih te kan caeng lungnah te a ngaih hlan ah balae
    tih na haenghang eh?, balae tih na haenghang eh?
  mdy-ETH: ዒንሢ ዬሩሳላሜ ዉዱራሢ! ታ ዒሻሢ ፔኤሮ ዔቂ ኮዓንዳያ ሄላንዳኣና ዒንሢ ዒዛ ካኣሚ ጴቹዋጉዲ ሃዳራ ታ ዒንሢ ጋዓኔ።
  twi-ASANTE: Yerusalem mmammaa, mehyɛ mo sɛ, morennyane na morenhwanyane ɔdɔ mu kɔsi
    ɛberɛ a ɛsɛ mu.
  eng-WEBU: I adjure you, daughters of Jerusalem, that you not stir up, nor awaken
    love, until it so desires.
  spa-PDDPT: ¡Las conjuro, oh hijas de Jerusalén, Que no despierten Ni hagan velar
    al amor hasta que quiera!
  gun-gun: 'Jerusalém memby kuery, ajerure pẽvy: pemomyĩ eme rojoayvua, tove toke
    ranhe, ha''e ae ovyxe e''ỹa ja.'
  ilo-ULB: Kayatko nga agkarikayo, annak a babbai dagiti tattao ti Jerusalem, a saanyo
    a singsingaen ti panagkakaiddami agingga a malpas daytoy. Agsarsarita dagiti babbai
    ti Jerusalem
  kpg-kpg: Nia ahina o Jerusalem, heia mai di godou hagababa bolo goodou hagalee haga deaadee
    di mau aloho.
  uig-ARA: «سىلەرگە تاپىلايمەنكى، ئى يېرۇسالېم قىزلىرى ــ «ئۇنىڭ ۋاقىت-سائىتى بولمىغۇچە،
    سىلەر مۇھەببەتنى ئويغاتماڭلار، قوزغىماڭلار!»
  sus-sus: Darisalamu ginɛdimɛe, n bara wo mayandi, wo naxa xanunteya raxunu, wo naxa
    a rakeli, beenu a wama a xɔn ma tɛmui naxɛ.»
  pon-2006: Kumwail lihen Serusalem kan, kumwail inoukihong ie, me kumwail sohte pahn
    kadirapwahla at limpoak. Lihen Serusalem kan
  ksd-ksd: Ea, a umana vavina Ierusalem, iau vargat avat, Ba koko avat a vararak pa
    ra mamainga upi ra varmari, Tuk tar ba i arikai.
  tur-YTC: Size ant içiriyorum, ey Yeruşalem kızları, Sevgiyi ayıltmayasınız, uyandırmayasınız
    diye, Ta ki öyle arzu edene kadar.
  grc-BRENT: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν ταῖς ἰσχύσεσι τοῦ ἀγροῦ· ἐὰν ἐγείρητε
    καὶ ἐὰν ἐξεγείρητε τὴν ἀγάπην ἕως ἂν θελήσῃ.
  ind-AYT: Aku menyumpahimu, hai putri-putri Yerusalem, jangan membangunkan dan jangan
    membangkitkan cinta sebelum ia menginginkannya.
  nya-nya: 'Inu akazi a ku Yerusalemu, ndithu ndikukupemphani: musachigwedeze chikondi
    kapena kuchiutsa mpaka pamene chifunire ichocho.'
  kyg-kyg: Yulusalemu aꞌmafaꞌne anagane, huno, lokiya gefatiꞌmo huꞌnaeꞌmo, afela afu
    anagaꞌmogi koli hutaleꞌa apaune nehaya afuꞌaifeꞌmo lapakesamo afitetapa nahau
    nayamopafiꞌmo neꞌnahaiya a kanomo aupatiꞌmo haunetapa oꞌateyo. Agaiꞌamo hauꞌninageno
    aupatiꞌmo he tigiye, huno hapa paiꞌniye.
  hrv-hrv: Zaklinjem vas, kćeri jeruzalemske, ne budite, ne budite ljubav mojuš dok
    sama ne bude htjela!
  mps-mps: Te Jerusalem we dabe, dagego bomai po ena dali dąų walobaso da, te dagego
    da sigo haliga hodolobo po me olamuo. Te sę dena side digi elalubao.
  tpi-tpi: Ol meri bilong Jerusalem, yupela i mas mekim strongpela promis long mi,
    bai yupela i no ken kirapim bel bilong mitupela. Dispela i samting bilong mitupela
    yet.
  dan-1931: 'Jeg besværger eder, Jerusalems Døtre: Gør ikke Kærligheden Uro, væk den
    ikke før den ønsker det selv!'
  vie-OVCB: Hãy hứa với em, hỡi các thiếu nữ Giê-ru-sa-lem, đừng đánh thức ái tình
    cho đến khi đúng hạn.
  guj-2017: ઓ યરુશાલેમની યુવતીઓ, હું તમને સોગન આપીને કહું છું કે, મારા પ્રીતમની મરજી
    થાય ત્યાં સુધી તમે મારા પ્રીતમને જગાડશો નહી.
  pon-2006A: Kumwail lihen Serusalem kan, kumwail inoukihong ie, me kumwail sohte
    pahn kadirapwahla at limpoak.
  por-BRBSL: Eu vos conjuro, filhas de Jerusalém, que não se agita, nem se desperta
    o amor, até que o deseje.
  cth-cth: Oe Jerusalem canunaw, ka pahren e teh amahmawk a kâhlaw hoehroukrak na
    pâhlaw awh hoeh nahanelah, kahrawng e sayuk sakhinaw noe lahoi lawk na thui awh.
  twi-twi: Yerusalem mmabea, mehyɛ mo sɛ, morennyan na morenhwanyan ɔdɔ mu kosi bere
    a ɛsɛ mu.
  hlt-hlt: Jerusalem nu rhoek, nangmih te kan caeng lungnah te a ngaih hlan ah balae
    tih na haenghang eh?, balae tih na haenghang eh?
  tbz-SIM: Sedisɑdɛmmu kó isɑpùmbí n di bɑ́ɑ́mmu, di bɑ́ɑ́ entɛ mɛdɔ́kùmɛ̀, di bɑ́ɑ́
    mɛ̀ èntɛ kɛ̀ mɛ̀ mɔ̀nnì mu nyí tùɔ̀kɛ.
  msy-2020: O Jerusalemɨn amiziba, kɨ kamaghɨn ian azai, ia na ko akam akɨrigh suam,
    ga uaning gifongezir arazim, ia an tuavim apɨran markɨ, egh ikɨ mangɨtɨ gan ifongiam
    gɨvagham.
  dop-dop: Hɑɩ, Yosɑlɛm pɛɛlɑɑ mɛ, mɑ tuukinɑ-mɛ. Ɩ́ tɑɑ pɑɑtɩ tɑ́ sɔɔlʋɣʋ nɑ pǝ wɑɑtʋ
    tɑ tɑtɑ.
  azb-azb: Ey Yerusəlimdəki qızlar, sizi and verirəm Dişi ceyranlara, çöldəki marallara!
    Bizi bu sevgidən oyatmayın, ayıltmayın, Qoy könül istəyənəcən qalsın.
  eng-DBY: I charge you, daughters of Jerusalem, ...Why should ye stir up, why awake
    [my] love, till he please?
  hin-2017: हे यरूशलेम की पुत्रियों, मैं तुम को शपथ धराती हूँ, कि तुम मेरे प्रेमी
    को न जगाना जब तक वह स्वयं न उठना चाहे। सहेलियाँ
  wol-KYG: Yeen janqi Yerusalem, waatal-leen ma ne dungeen dakkal te dungeen sooke
    tëraayu mbëggeel te jotul.
  eng-YLT: I have adjured you, daughters of Jerusalem, How ye stir up, And how ye
    wake the love till she please!
  eng-WYC-2017: Ye daughters of Jerusalem, I charge you greatly, that ye raise not,
    neither make the dearworthy spousess to awake, till she will.
  eng-WMBB: I adjure you, daughters of Jerusalem, that you not stir up, nor awaken
    love, until it so desires.
  urd-GVH: ऐ यरूशलम की बेटियो, क़सम खाओ कि जब तक मुहब्बत ख़ुद न चाहे तुम उसे न जगाओगी,
    न बेदार करोगी।
  rug-rug: 'Gamu na tudia vineki ri pa Zerusalema, si tepa gamu rau: Mi zama tokotokoro
    pude lopu okoro nia sa puta turaṉa koreo osolae kamo atu sa mia totoso varihaba.'
  gaz-gaz: Yaa intallan Yerusaalem, ani isin kakachiisa; hamma isheen ofumaan feetee
    kaatutti jaalala hin tuttuqinaa yookaan hin dadammaqsinaa.
  fra-LSG: Je vous en conjure, filles de Jérusalem, Ne réveillez pas, ne réveillez
    pas l’amour, Avant qu’elle le veuille.
  yal-yal: Yerusalɛn sungutunne, n bata ɛ rakɔlɔ, ɛ nama xanuntenyaan nakeli, ɛ nama
    a raxulun, benun a waxatin xa a li.
  haw-1868: Ke kauoha aku nei au ia oukou, e na kaikamahine o Ierusalema, E hooluliluli
    ole aku oukou, a e hoala ole aku i ka'u mea i aloha'i, A ala wale mai ia.
  arb-NAV: أَسْتَحْلِفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ أَلّا تُوْقِظْنَ وَلا تُنَبِّهْنَ
    الْحَبِيبَ حَتَّى يَشَاءَ.
  ewe-ewe: 'Yerusalem vinyɔnuwo, meta mi: migaʋuʋu alo mianyɔ lɔlɔ̃ o, va se ɖe esi
    eya ŋutɔ nalɔ̃ hafi.'
  eng-LEE: I adjure you, O daughters of Jerusalem, why will ye awaken, and why will
    ye excite my love, until it please [to come of itself]?—
  asm-FB: 'হে যিৰূচালেমৰ যুৱতীসকল, মোৰ ওচৰত প্রতিশ্রুতি দিয়া, আমাৰ প্ৰেমৰ সময় শেষ
    নোহোৱালৈকে তোমালোকে আমাৰ ভালপোৱাত বিঘিনি নিদিবা। যিৰূচালেমৰ ৰমণীসকলৰ কথা:'
  sus-A: دَرِ سَلَمُ فِنّدِ مّيٍ، ﭑ بَرَ وٌ مَيَندِ، وٌ نَشَ شَنُنتٍيَ رَشُنُ، وٌ
    نَشَ عَ رَكٍلِ، بٍينُ عَ وَ مَ عَ شْن مَ تّمُي نَشّ.»
  fra-SBL: Je vous adjure, filles de Jérusalem, que vous n'excitez pas, ni ne réveillez
    l'amour, jusqu'à ce qu'il le souhaite.
  hbo-hbo: הִשְׁבַּ֥עְתִּי אֶתְכֶ֖ם בְּנֹ֣ות יְרוּשָׁלָ֑͏ִם מַה־תָּעִ֧ירוּ ׀ וּֽמַה־תְּעֹֽרְר֛וּ
    אֶת־הָאַהֲבָ֖ה עַ֥ד שֶׁתֶּחְפָּֽץ׃ ס
  kik-kik: 'Inyuĩ aarĩ a Jerusalemu, ndamwĩhĩtithia atĩrĩ: Mũtikoimbuthũre wendo o
    na kana mũwarahũre, o nginya wĩrirĩrie kwarahũka guo mwene.'
  fra-NCL: Je vous en conjure, filles de Jérusalem, n’éveillez pas, ne réveillez pas
    la bien-aimée, avant qu’elle le veuille. LE CHŒUR.
  cek-AK: Aw Jerusalem canunawk, angmah koeh ah angthawk ai karoek to, ka tlangai
    to palawt o hmah, tiah lok kang thuih o.
  cuk-cuk: 'Omegan-Jerusalénʼginmalad, an bemarga ise-wilegagwar soged: “Melle be
    an-ome-nue-sabesailad an-ibe odakmalo, Melle be ese gormalo, na atakbiedba atakdagoed.”'
  uig-CYR: «Силәргә тапилаймәнки, и Йерусалим қизлири — «Униң вақит-саити болмиғичә,
    Силәр муһәббәтни ойғатмаңлар, қозғимаңлар!»
  tel-2017: (యువతి ఇతర స్త్రీలతో మాట్లాడుతూ ఉంది) యెరూషలేము ఆడపడుచులారా, మీచేత ఒట్టు
    వేయించుకుంటున్నాను. మా ప్రేమ పని ముగిసేంత వరకూ మీరు మమ్మల్ని ఆటంకపరచవద్దు.
  hat-BSA: “Mwen vle nou sèmante, o fi Jérusalem yo, pa fè lanmou a vin leve, ni ankouraje
    l jiskaske se plezi li.
  kos-kos: Wulema nu sik, mutan Jerusalem, Lah kowos fah tia oru kutena ma in lusrong
    pacl in pwar lasr uh.
  hbo-WLC: הִשְׁבַּ֥עְתִּי אֶתְכֶ֖ם בְּנ֣וֹת יְרוּשָׁלִָ֑ם מַה־תָּעִ֧ירוּ ׀ וּֽמַה־תְּעֹֽרְר֛וּ
    אֶת־הָאַהֲבָ֖ה עַ֥ד שֶׁתֶּחְפָּֽץ׃ ס
  ibo-ibo: Unu ụmụ agbọghọ Jerusalem, ana m agba unu iyi, unu agaghị akpọte maọbụ
    mee ka ịhụnanya teta tupu ruo mgbe ọ masịrị ya.
  ory-ory: ହେ ଯିରୂଶାଲମର କନ୍ୟାଗଣ, ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ଶପଥ ଦେଉଅଛି ଯେ, ପ୍ରେମର ବାସନା ନୋହିବା
    ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେମାନେ ପ୍ରେମକୁ ଜଗାଅ ନାହିଁ, କି ଉତ୍ତେଜିତ କର ନାହିଁ।
  chk-chk: Oupwe pwon ngeniei, ämi föpwülün Jerusalem, pwe ousap aosukosuka äm tongfengen.
  rop-rop: Wal yumob gel brom Jerusalem, yumob garra pramis mi brabli strongbalawei.
    Yumob garra pramis nomo blanga kadimat minbala wen minbala laigim gija detmatj.
  ukr-1871: Ой прошу ж я вас, дочки ви Ерусалимські, не будїть і не трівожте милої
    моєї, доки їй любо!
  deu-1951: Ich beschwöre euch, ihr Töchter Jerusalems, was wollt ihr die Liebe erwecken,
    und was wollt ihr sie erregen, bevor es ihr selbst gefällt?
  eng-JPS: '''I adjure you, O daughters of Jerusalem: Why should ye awaken, or stir
    up love, until it please?'''
  srp-1865: Zaklinjem vas, kæeri Jerusalimske, ne budite ljubavi moje, ne budite je,
    dokle joj ne bude volja.
  lug-lug: Mmwe abawala ba Yerusaalemi mbakuutira, temusiikuula newaakubadde okuzuukusa
    okwagala okutuusa ng’ekiseera ekituufu kituuse.
  heb-heb: השבעתי אתכם בנות ירושלם מה תעירו ומה תעררו את האהבה עד שתחפץ׃
  ben-IRV: হে যিরূশালেমের লোকের মেয়েরা, আমি তোমাদের অনুরোধ করে বলছি, তোমরা ভালবাসাকে
    জাগিয়ো না বা উত্তেজিত কোরো না যতক্ষণ না তার উপযুক্ত দিন হয়।
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ ਦੀਓ ਧੀਓ, ਮੈਂ ਤੁਹਾਨੂੰ ਸਹੁੰ ਚੁਕਾਉਂਦੀ ਹਾਂ, ਤੁਸੀਂ ਪ੍ਰੀਤ ਨੂੰ ਨਾ ਉਕਸਾਓ,
    ਨਾ ਜਗਾਓ ਜਦ ਤੱਕ ਉਸ ਨੂੰ ਆਪ ਨਾ ਭਾਵੇ?
  mya-JVB: ယေရုရှလင် မြို့သမီး တို့၊ ငါချစ် သောသတို့သမီးသည် အလိုလို မ နိုး မှီတိုင်အောင်၊
    မ လှုပ် မနှိုးမည် အကြောင်း၊ တော၌ကျင်လည်သော သမင်ဒရယ်များကို တိုင်တည်၍ သင် တို့ကို
    ငါ့မှာ ထား၏။
  hmo-hmo: Ierusalema hahine e, umui lau oda henia inai, aiemai ura henia dekena amo,
    ai dekenai do umui boiboi lasi, bona ai do umui hanogaia lasi, ela bona ai sibona
    ai ura do ai noga.
  urd-urd: ऐ येरूशलेम की बेटियो, मैं तुम को क़सम देती हूँ कि तुम मेरे प्यारे को न
    जगाओ न उठाओ, जब तक कि वह उठना न चाहे।
  rus-SYN: Заклинаю вас, дщери Иерусалимские, - не будите и не тревожьте возлюбленной,
    доколе ей угодно.
  bqc-SIM: Yelusalɛũ nɛnↄnaↄ, ma naɛ́ Luazi, ásu dúsakũkpawɛ̃ɛo, ásu wá báasɛ̃
    gbooo e a lɛ́ ká.
  tcz-CHONGTHU: Vo Jerusalem chanute, kijoldeina kiti hi aphat didol tah alhin kahsea
    nanghon kaithoulou ding in kitem uvin.
  mar-mar: (ती स्त्री दुसऱ्या स्त्रीशी बोलते) यरूशलेमेच्या कन्यांनो, मी तुम्हास शपथ
    घालते. माझ्या प्रेमानंदात व्यत्यय आणू नका. समाधान होईपर्यंत राहू द्या.
  qub-qub: Aunimay ari Jerusalén jipashcuna cuyaynë puñucuycajta mana ricchachinayquipaj.
    Puñucuchun puñuyta sacsashanyaj.
  bqp-bqp: Bɛɛ Yerusɑlɛmun wɔndiɑbɑ, nɑ bɛɛ sɔ̃ɔmɔ, i ku nɛn kĩnɑsi yɑmiɑ sɑɑ ye u
    ǹ kĩ u se.
  hat-hat: Nou menm medam lavil Jerizalèm, tanpri, tanpri souple! Pa deranje anmòrèz
    mwen lè l'ap dòmi. Pa leve l' san l' pa vle.
  eng-BSB: 'O daughters of Jerusalem, I adjure you: Do not arouse or awaken love until
    the time is right.'
  eng-WEBPB: I adjure you, daughters of Jerusalem, that you not stir up, nor awaken
    love, until it so desires.
  kbq-kbq: Jerusalemi kumate a'nemota veamo'ma aravema hu antahintahia tazeri o'otinenunkeno
    kna fatgo'are egahie huta huvempa hiho.
  nhe-BL: '[Nopa ichpocatl quincamahuía nopa sihuame:] “Insihuame tlen altepetl Jerusalén,
    nimechilhuía amo xijcochsosoloca tlen niquicnelía. Xijcahuaca ma cochi hasta quema
    yajaya quinequis isas.”'
  gub-BL: Kuzà Zeruzarez pe har wà, pemume'u ko ma'e ihewe nehe. — Nuruzapo kwaw ma'e
    pemupytu'u kar pà pezeamutar katu re nehe, peze nehe.
  eng-DRA: I adjure you, O daughters of Jerusalem, that you stir not up, nor awake
    my love till she please.
