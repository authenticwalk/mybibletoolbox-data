    রস পান করাতাম।
  pan-pan: ਮੈਂ ਤੇਰੀ ਅਗਵਾਈ ਕਰ ਕੇ ਤੈਨੂੰ ਆਪਣੀ ਮਾਤਾ ਦੇ ਘਰ ਲੈ ਜਾਂਦੀ, ਉਹ ਮੈਨੂੰ ਸਿਖਾਉਂਦੀ,
    ਮੈਂ ਤੈਨੂੰ ਮਸਾਲੇ ਵਾਲੀ ਮਧ, ਆਪਣੇ ਅਨਾਰ ਦਾ ਰਸ ਪਿਲਾਉਂਦੀ।
  mya-JVB: ကိုယ်တော် ကို လက်ဆွဲ ၍၊ မိခင် ၏အိပ်ခန်း ထဲသို့ ဆောင် သွားပါလိမ့်မည်။ သူသည်လည်း
    ကျွန်မ ကို သွန်သင် သဖြင့်၊ ကျွန်မသည်ဆေး ရောသော စပျစ်ရည် နှင့် ကျွန်မ သလဲ ရည်ကို
    ကိုယ်တော် အား သောက် တော်မူ ပါစေမည်။
  hmo-hmo: Unai neganai lau ese oi do lau hakaua, bona egu sinana ena ruma do ita
    raka vareai. Unuseni oi ese lalokau, be lau dekenai do oi hadibaia. Lau ese uaina
    mai muramura, be oi dekenai do lau henia. Apolo ranuna danu oi dekenai do lau
    henia.
  urd-urd: मैं तुझ को अपनी माँ के घर में ले जाती, वह मुझे सिखाती। मैं अपने अनारों
    के रस से तुझे मम्जूज मय पिलाती।
  rus-SYN: Повела бы я тебя, привела бы тебя в дом матери моей. Ты учил бы меня, а
    я поила бы тебя ароматным вином, соком гранатовых яблоков моих.
  bqc-SIM: Dↄ̃ ma gɛnnↄ ma da'ia kpɛ́u, mí vɛ̃ɛ gĩ na kpama ǹ mi ń gbɛafu í nanao.
  tcz-CHONGTHU: Chuteng neolaija ka chennau in ah napui ing-katin, kideije ki kihil
    tante. Hichea chun muinam thet lengpitwi na donsah ingting, ka kolbuthei jutwi
    lhum jet chu ka donsah ding nahi.
  mar-mar: मी तुला माझ्याबरोबर चालवून आईच्या घरात आणले असते. तू मला शिकवले असते. मी
    तुला मसाला घातलेला द्राक्षरस आणि माझ्या डाळिंबाचा रस प्यायला दिला असता.
  qub-qub: Chayno custumri captenga pushämanmi mamäpa wasinman. Chayaycacherga wasin
    rurimanmi yaycuchëman. Chaychöga gamnami yachachimajnë canquiman. Chaura upunayquipaj
    macyäman mas allinnin caj bïnuta, granadäpata gapchisha yacuntapis.
  bqp-bqp: Kon kɑ nun dɑ nɛn mɛron yɛnuɔ kpɑ ɑ mɑn bwisi kɛ̃. Kon nun tɑm nubu durorugim
    wɛ̃ mɛ nɑ kuɑ kɑ dɑ̃ɑ bii ni bɑ mɔ̀ gerenɑdi.
  hat-hat: Mwen ta mennen ou lakay manman m', mwen ta fè ou antre. Ou ta moutre m'
    sa pou m' fè. M' ta ba ou diven melanje ak fèy santi bon ak ji grenad mwen yo
    pou ou bwè.
  eng-BSB: I would lead you and bring you to the house of my mother who taught me.
    I would give you spiced wine to drink, the nectar of my pomegranates.
  eng-WEBPB: I would lead you, bringing you into the house of my mother, who would
    instruct me. I would have you drink spiced wine, of the juice of my pomegranate.
  kbq-kbq: Nagra kavre'na rempima hunami'nea a' nenrera nompinka vusine. Haganentake
    mnazanteti eri havia hu'nea waini tina kamugenka nenanke'na, haganentake pomigreneti
    tinena kamugenka nasine.
  nhe-BL: Huan na nimitzhuicasquía huan nimitzcalaquisquía ichaj nonana huan ta tinechmachtisquía.
    Huan na nimitzmacasquía nopa xocomeca atl tlen quipiya tlaajhuiyacayotl. Huan
    nimitzmacasquía iayo nogranadas tlen más tzopelic.
  gub-BL: Urueraha mo hehy hàpuz me. Hemu'e pe mo. Amono mo win inuromo har inuromo
    newe. Amono mo win homà tykwer newe no.
  eng-DRA: 'I will take hold of thee, and bring thee Into my mother’s house: there
    thou shalt teach me, and I will give thee a cup of spiced wine and new wine of
    my pomegranates.'
