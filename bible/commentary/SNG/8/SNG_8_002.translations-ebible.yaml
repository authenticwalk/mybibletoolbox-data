verse: SNG.008.002
translations:
  mal-C: ഞാൻ നിന്നെ എന്റെ മാതൃഗൃഹത്തിലേക്ക് കൂട്ടിക്കൊണ്ടുപോകുമായിരുന്നു— എനിക്കു
    പരിശീലനംതന്നവളുടെ ചാരത്തേക്കുതന്നെ. സുഗന്ധരസംചേർത്ത വീഞ്ഞും മാതളപ്പഴച്ചാറും ഞാൻ
    നിനക്ക് പാനംചെയ്യാൻ നൽകുമായിരുന്നു.
  deu-TKW: Ich führte dich, brächte dich zu meiner Mutter Haus und in die Kammer der,
    die mich gebar. ich wollte dich tränken mit Würzwein, mit meinem Granatenmost.
  lin-lin: Nalingaki komema yo mpe kokotisa yo na ndako ya mama na ngai, mpo ete oteya
    ngai bolingo. Nalingaki komelisa yo vino ya kitoko, oyo basali na bambuma ya grenade.
  eng-LSV: I lead you, I bring you into my mother’s house, || She teaches me, I cause
    you to drink of the spiced wine, || Of the juice of my pomegranate,
  eng-GNV: 'I will leade thee and bring thee into my mothers house: there thou shalt
    teache me: and I will cause thee to drinke spiced wine, and newe wine of the pomegranate.'
  eng-WEBSTER: 'I would lead thee, and bring thee into my mother''s house, who would
    instruct me: I would cause thee to drink of spiced wine of the juice of my pomegranate.'
  nhw-BL: Huan na nimitzhuicasquía huan nimitzcalaquisquía ichaj nonana huan ta techmachtisquía.
    Huan na nimitzmacasquía nopa xocomeca atl catli quipiya tlaajhuiyacayotl. Huan
    nimitzmacasquía iayo nogranadas catli más tzopelic.
  swh-ONEN: Ningelikuongoza na kukuleta katika nyumba ya mama yangu, yeye ambaye amenifundisha.
    Ningelikupa divai iliyokolezwa unywe, asali ya maua ya mikomamanga yangu.
  bba-bba: Kon kɑ nun dɑ nɛn mɛron yɛnuɔ kpɑ ɑ mɑn bwisi kɛ̃. Kon nun tɑm nubu duroruɡim
    wɛ̃ mɛ nɑ kuɑ kɑ dɑ̃ɑ bii ni bɑ mɔ̀ ɡerenɑdi.
  eng-KJVCPB: 'I would lead thee, and bring thee into my mother’s house, who would
    instruct me: I would cause thee to drink of spiced wine, of the juice of my pomegranate.'
  luo-luo: Dine amako badi, mi akeli nyaka e od minwa kama ne opuonjae. Dine amiyi
    divai moketie yedhe madungʼ tik mamit mondo imadhi; kendo dine amiyi olemo mongʼinore
    makwar.
  meu-meu: Sinagu ena ruma ai, e havaragu hahinena ena daiutu ai, bama hakaumu vareai.
    Vine ranuna mai muramurana bama henimu, egu rimono ranuna bama ha-inulaimu.
  npi-ULB: मैले तपाईंलाई अगुवाइ गरी मेरी आमाको घरमा लैजानेथिएँ, जसले मलाई सिकाउनुभयो
    । मैले तपाईंलाई पिउनलाई मसलायुक्त दाखमद्य र मेरा दारिमका रस दिनेथिएँ । प्रेमिका
    आफूसित बोल्दैः
  yor-yor: Èmi ìbá fi ọ̀nà hàn ọ́ èmi ìbá mú ọ wá sínú ilé ìyá mi, ìwọ ìbá kọ́ mi.
    Èmi ìbá fi ọtí wáìnì olóòórùn dídùn fún ọ mu, àti oje èso pomegiranate mi.
  pes-OPCB: دستت را می‌گرفتم و تو را به خانهٔ مادرم که مرا بزرگ کرده، می‌بردم. در
    آنجا شراب خوش طعم و عصارهٔ انار خود را به تو می‌دادم تا بنوشی.
  tgl-ULB: Pangungunahan kita at dadalhin kita sa bahay ng aking ina, at ako ay tuturuan
    mo. Bibigyan kita ng alak na hinaluan ng pampalasa para inumin at kaunting katas
    ng aking mga bunga na granada. Ang dalagang babae ay nagsasalita sa kaniyang sarili.
  hui-hui: Í̠na i̱ gubalini holenenaga mana lawai habelo i̱ ai̱ya andaga í̠ haru polebero.
    I̱na í̠ waini iba bayalego mbirale mo dende bia hagane ale heba bimaga maga binigo
    í̠ nabelo mo yalu ibuwa ngulebero.
  mya-mya: သခင်၏ လက်ဝဲလက်သည် ငါ့ခေါင်းကိုထောက် မလျက်၊ လက်ျာလက်သည် ငါ့ကိုဘက်လျက် နေတော်
    မူပါစေ။
  bod-N: དེ་ནས་ང་ཡིས་ཁྱེད་ཁྲིད་དེ། ། མ་ཡི་ཁང་པར་གདན་འདྲེན་བྱ། ། ཁོང་མོས་ང་ལ་ཞལ་ཏ་གནང་།
    ། བདག་གི་སེ་འབྲུ་ལས་བསྙལ་བའི། ། དྲི་ཞིམ་བདུད་རྩི་ཁྱེད་ལ་འདྲེན། །
  sna-sna: Ndaizokutora ndouya newe kumba kwamai vangu, ivo vakandidzidzisa. Ndaikupa
    waini yakaiswa zvinonhuhwira kuti unwe, nomukume wemitamba yangu.
  spa-BLM: Te llevaría, llevándote a la casa de mi madre, que me instruya. Te haría
    beber vino especiado, del jugo de mi granada.
  cac-cac: Tzam yal ach vic'anb'at d'a spat ix in nun, tzam ach vic'och d'a yol pat
    chi'. A ach am val tzach och in c'ayb'umaloc. A in am svac' vino man̈ jantacoc
    svach'il uq'uej yed' yal sat te' in granado.
  swh-ULB: Nitakuongoza na kukuleta kwenye nyumba ya mama yangu, na utanifundisha.
    Nitakupa mvinyo ulio chachwa unywe na baadhi ya jwisi ya komamanga. Mwanamke mdogo
    akizungumza mwenyewe
  bel-bel: Прывяла б я цябе з сабою ў дом мацеркі роднай маёй. Ты вучыў бы мяне, я
    ж паіла б цябе духмяным віном і сокам з маіх гранатаў!
  deu-ELBBK: Ich würde dich führen, dich hineinbringen in meiner Mutter Haus, du würdest
    mich belehren; ich würde dich tränken mit Würzwein, mit dem Most meiner Granaten.
  mbb-OT: Edumahan ku sikew ziyà te valey te iney ku, ne zutun penurua a kenikew te
    kebmahal. Ibpeinum ku sikew te mehemut he vinu he wahig te egkeresen he prutas
    ku he pumigranata.
  mal-2015: നീ എനിക്കു ഉപദേശം തരേണ്ടതിന്നു ഞാൻ നിന്നെ അമ്മയുടെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോകുമായിരുന്നു;
    സുഗന്ധവർഗ്ഗം ചേർത്ത വീഞ്ഞും എന്റെ മാതളപ്പഴത്തിൻ ചാറും ഞാൻ നിനക്കു കുടിപ്പാൻ തരുമായിരുന്നു.
  rmc-rmc: Iľomas tut a anďomas andre mira dakro kher. Tu man ode sikaďalas pal o
    kamiben a me tut diňomas te pijel e koreňimen mol, o muštos le granatoskre phabendar.
  pes-OPV: تو را رهبری می‌کردم و به خانه مادرم در می‌آوردم تا مرا تعلیم می‌دادی تا
    شراب ممزوج و عصیر انار خود را به تو می‌نوشانیدم.
  ron-1924: Те-аш луа ши те-аш адуче ла каса мамей меле; еа м-ар ынвэца сэ-ць дау
    сэ бей вин мироситор, муст дин родииле меле.
  ben-OBCV: আমি তোমাকে পথ দেখাতাম আর নিয়ে যেতাম আমার মায়ের ঘরে— যে মা আমার শিক্ষাদাত্রী।
    আমি তোমাকে পান করার জন্য সুগন্ধি মশলা মিশ্রিত সুরা দিতাম, দিতাম আমার ডালিম ফলের
    নির্যাস।
  som-som: Waan ku soo kaxayn lahaa oo waxaan ku gelin lahaa guriga hooyaday, Wax
    baadna i bari lahayd. Oo waxaan ku cabsiin lahaa khamriga xawaashka leh Ee biyaha
    rummaankayga laga sameeyey.
  lat-VUC: 'Apprehendam te, et ducam in domum matris meæ: ibi me docebis, et dabo
    tibi poculum ex vino condito, et mustum malorum granatorum meorum.'
  eng-ASVBT: I would lead thee, and bring thee into my mother’s house, Who would instruct
    me; I would cause thee to drink of spiced wine, Of the juice of my pomegranate.
  ita-1885: Io ti menerei, e ti condurrei in casa di mia madre; Tu mi ammaestreresti,
    Ed io ti darei a bere del vino aromatico, Del mosto del mio melagrano.
  eng-LXXUP: I would take thee, I would bring thee into my mother’s house, And into
    the chamber of her that conceived me; I would make thee to drink of spiced wine,
    Of the juice of my pomegranates.
  eng-ULB: I would lead you and bring you into my mother's house— she who taught me.
    I would give you spiced wine to drink and some of the juice of my pomegranates.
  spa-VBL: Entonces podría llevarte a casa de mi madre, donde ella me enseñaba. Te
    daría a beber vino aromático del jugo de mi granada.
  fra-_FOB: Je t'amènerais et t'introduirais dans la maison de ma mère; et tu m'instruirais,
    et je te ferais boire du vin mixtionné d'aromates et du moût de mon grenadier.
  mal-mal: അവള്‍ എനിക്ക് ഉപദേശം തരേണ്ടതിന് ഞാൻ നിന്നെ അമ്മയുടെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോകുമായിരുന്നു;
    സുഗന്ധവർഗ്ഗം ചേർത്ത വീഞ്ഞും എന്റെ മാതളപ്പഴത്തിൻ ചാറും ഞാൻ നിനക്ക് കുടിക്കുവാൻ
    തരുമായിരുന്നു.
  urd-GVR: Maiṅ terī rāhnumāī karke tujhe apnī māṅ ke ghar meṅ le jātī, us ke ghar
    meṅ jis ne mujhe tālīm dī. Wahāṅ maiṅ tujhe masāledār mai aur apne anāroṅ kā ras
    pilātī.
  suz-BL: मिनु गो इ कली आं ममा आ खिं, आं जरमेसीशो कोठाम चाक्‍गु वा। मेकेर लाइश्‍शा
    ब्रोव़शो मार मार सुप्‍शो दारीम शांबु तूचा गेङ वा। मेको आं दारीम रे सेल्‍शो बाक्‍ब।
    ठेयब कुम्‍सो ३:४
  eng-NOY: I will lead thee, and bring thee into my mother's house, that thou mayst
    teach me; I will give thee spiced wine to drink, and the juice of my pomegranates.
  ita-1927: Ti condurrei, t’introdurrei in casa di mia madre, tu mi ammaestreresti,
    e io ti darei a bere del vino aromatico, del succo del mio melagrano.
  ckb-ckb: دەمبردیت، دەمبردیتە ماڵی دایکم، ئەوەی منی پەروەردە کردووە. شەرابی تێکەڵاوم
    دەرخوارد دەدای، لە خۆشاوی هەنارەکەم.
  eng-BBE: I would take you by the hand into my mother's house, and she would be my
    teacher. I would give you drink of spiced wine, drink of the pomegranate.
  kan-OKCV: ನಿನ್ನನ್ನು ನನ್ನ ತಾಯಿಯ ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತಿದ್ದೆನು. ಅಲ್ಲಿ ನೀನು ನನಗೆ
    ಉಪದೇಶ ಮಾಡಬಹುದಾಗಿತ್ತು. ನಾನು ದ್ರಾಕ್ಷಿ ಮಿಶ್ರಪಾನಕವನ್ನು ಕೊಡುತ್ತಿದ್ದೆನು. ದಾಳಿಂಬೆ ರಸವನ್ನು
    ನಿನಗೆ ಕುಡಿಸುತ್ತಿದ್ದೆನು.
  tam-2017: நான் உம்மைக் கூட்டிக்கொண்டு, என் தாயின் வீட்டுக்கு அழைத்துக்கொண்டுபோவேன்;
    நீர் எனக்குப் போதிப்பீர், கந்தவர்க்கமிட்ட திராட்சைரசத்தையும், என் மாதுளம்பழரசத்தையும்
    உமக்குக் குடிக்கக்கொடுப்பேன்.
  spa-RV-1909: 'Yo te llevaría, te metiera en casa de mi madre: tú me enseñarías,
    y yo te hiciera beber vino adobado del mosto de mis granadas.'
  ron-BTF: 'Te-aş conduce şi te-aş aduce în casa mamei mele, care m-ar învăţa: Te-aş
    face să bei din vinul înmiresmat din sucul rodiei mele.'
  eng-WEBP: I would lead you, bringing you into the house of my mother, who would
    instruct me. I would have you drink spiced wine, of the juice of my pomegranate.
  eng-FBV: Then I could take you home to my mother's house, where she used to teach
    me. I would give you spiced wine to drink from the juice of my pomegranate.
  nld-1939: Dan leidde ik u naar het huis van mijn moeder, Naar de kamer van haar,
    die mij baarde; Dan laafde ik u met geurige wijn, Met de most van granaten.
  nch-BL: Huan na nimitzhuicasquía huan nimitzcalaquisquía ichaj nonana huan ta techmachtisquía.
    Huan na nimitzmacasquía nopa xocomecat iayo cati quipiya taajhuiyacayot. Huan
    nimitzmacasquía iayo nogranadas cati más tzopelic.
  vie-1934: Tôi sẽ dẫn chàng vào nhà mẹ tôi; Tại đó chàng sẽ dạy dỗ tôi; Tôi sẽ cho
    chàng uống rượu thơm, Nước ngọt của trái thạch lựu tôi.
  hin-CV: मैं तुम्हें अपने साथ यहां ले आती, अपनी माता के घर में, जिसने मुझे शिक्षा
    दी है. मैं तुम्हें अपने अनारों के रस से बनी हुई उत्तम दाखमधु परोसती.
  spa-BES: Te llevaría de la mano a la casa de mi madre y ella sería mi maestra. Te
    daría una copa de vino sazonado, una bebida de la granada.
  tdx-tdx: Ho nikozozoteko mb’añ’ anjomban- dreneko mb’eo, mb’amy nañoke ahikoy. ho
    nampinomeko divay mandrove, naho ty ron-draketako.
  tha-KJV: แล​้วดิฉันจะได้เดินนำเธอพาเธอให้​เข​้ามาในเรือนมารดาของดิ​ฉัน ผู้​ซึ่งจะสอนดิ​ฉัน
    ดิ​ฉันจะได้​ให้​เธอดื่​มน​้ำองุ่นใส่​เครื่องเทศ และดื่​มน​้ำทั​บท​ิมของดิ​ฉัน
  por-BR-2018: Eu te levaria e te traria à casa de minha mãe, aquela que me ensinou,
    e te daria a beber do vinho aromático, do suco de minhas romãs.
  deu-ELO: Ich würde dich führen, dich hineinbringen in meiner Mutter Haus, du würdest
    mich belehren; ich würde dich tränken mit Würzwein, mit dem Moste meiner Granaten.
    -
  eng-WYC-2018: I shall take thee, and I shall lead thee into the house of my mother,
    and into the (bed-)closet of my mother; there thou shalt teach me, and I shall
    give to thee drink of wine made sweet, and of the must of my pomegranates (or
    my pomegranate wine).
  epo-epo: Mi gvidus vin, mi enkondukus vin en la domon de mia patrino; Vi instruus
    min, Kaj mi trinkigus al vi la spicitan vinon kaj la granatsukon.
  uig-PIN: Mǝn seni yetǝklǝyttim, Apangning ɵyigǝ elip kirǝttim; Sǝn manga tǝlim berǝtting;
    Mǝn sanga tetitⱪu xarabidin iqküzǝttim; Anarlirimning xǝrbitidin iqküzǝttim.
  beo-beo: Na da di na:me ea diasuga oule ahoa:noba. Amogawi di da nama sasagesu hou
    olelema:la:loba. Na da digili ‘bomegala:nidi’ waini hano hedama:ne legele nasu,
    amoga legei moma:la:loba.
  tpi-OTNT: Na bai mi inap kisim yu i go long haus bilong mama bilong yumi, na bai
    yu skulim mi gut. Bai mi kisim wain mi bin wokim long gutpela pikinini bilong
    diwai wain na tanim wantaim switpela paura na givim long yu.
  hau-SA: Da sai in bi da kai in kawo ka gidan mahaifiyata, ita da ta koyar da ni.
    Da na ba ka ruwan inabi gaurayayye da kayan yaji ka sha, zaƙin rumman nawa.
  uig-LAT: Men séni yétekleyttim, Apangning öyige élip kirettim; Sen manga telim béretting;
    Men sanga tétitqu sharabidin ichküzettim; Anarlirimning sherbitidin ichküzettim.
  nde-nde: Ngabe ngiyakudonsa ngikuse endlini kamama yena owangikhulisayo. Ngabe ngikupha
    iwayini elixutshiweyo unathe, uluju lwamaphomegranathi ami.
  ton-ton: 'Ka ne pehē, te u tataki koe mo ʻomi koe ki he fale ʻo ʻeku faʻē, pea te
    ne ako kiate au: te u fakainu koe ʻi he uaine namu lelei, kuo huʻi ʻaki ʻeau ʻae
    huhuʻa melie ʻoe pomikanite.'
  ces-1613: Vedla bych tě, a uvedla do domu matky své, a tu bys mne vyučoval; a jáť
    bych dala píti vína strojeného, a mstu z jablek zrnatých.
  eng-WMB: I would lead you, bringing you into the house of my mother, who would instruct
    me. I would have you drink spiced wine, of the juice of my pomegranate.
  tam-TCV: நான் உம்மை என் தாயின் வீட்டிற்கு கூட்டிக்கொண்டு போவேன், எனக்குக் கற்றுக்கொடுத்தவளிடம்
    கொண்டு வந்திருப்பேன். குடிப்பதற்கு வாசனையுள்ள திராட்சை இரசத்தையும் என் மாதுளம்
    பழச்சாற்றையும் நான் உமக்குக் குடிக்கத் தருவேன்.
  ceb-ULB: Giyahan ko ikaw ug dad-on ko ikaw ngadto sa panimalay sa akong inahan,
    ug tudloan mo ako. Hatagan ko ikaw sa gipahumot nga bino ug duga sa akong mga
    granada aron imnon. Nagsulti ang batan-ong babaye sa iyang kaugalingon.
  pol-UBG: Powiodłabym cię i wprowadziła do domu swojej matki, gdzie byś mnie uczył.
    A ja dałabym ci do picia wino korzenne, moszcz ze swoich granatów.
