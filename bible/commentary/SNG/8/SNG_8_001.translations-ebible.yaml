  pan-pan: ਕਾਸ਼ ਕਿ ਤੂੰ ਮੇਰੇ ਵੀਰ ਜਿਹਾ ਹੁੰਦਾ, ਜਿਸ ਨੇ ਮੇਰੀ ਮਾਂ ਦੀਆਂ ਦੁੱਧੀਆਂ ਚੁੰਘੀਆਂ!
    ਜਦ ਮੈਂ ਤੈਨੂੰ ਬਾਹਰ ਲੱਭਦੀ, ਮੈਂ ਤੈਨੂੰ ਚੁੰਮਦੀ, ਅਤੇ ਕੋਈ ਮੈਨੂੰ ਤੁੱਛ ਨਾ ਜਾਣਦਾ!
  mya-JVB: ကိုယ်တော် သည် ကျွန်မ ၏ မိခင် နို့ ကိုစို့ သော မောင် ရင်းကဲ့သို့ ဖြစ် စေချင်ပါ၏။
    သို့ဖြစ်လျှင် ၊ ကျွန်မ သည် ပြင် မှာ တွေ့ ၍ နမ်း ပါလိမ့်မည်။ သူတပါးမ ကဲ့ရဲ့ ရ။
  hmo-hmo: Lau ura oi be lauegu taihuna, egu sinana ena ratana ia inua tauna, vadaeni
    bema ariara dekenai ita hedavari neganai, lau ese oi do lau kisi henia, bona tau
    ta ese, lau do ia gwauraia kerere lasi.
  urd-urd: काश कि तू मेरे भाई की तरह होता, जिसने मेरी माँ की छातियों से दूध पिया।
    मैं जब तुझे बाहर पाती, तो तेरी मच्छियाँ लेती, और कोई मुझे हक़ीर न जानता।
  rus-SYN: О, если бы ты был мне брат, сосавший груди матери моей! тогда я, встретив
    тебя на улице, целовала бы тебя, и меня не осуждали бы.
  bqc-SIM: Tó ma dãↄn n ũ wa yↄ̃́ mì wá kpàkↄ̃wa yãaɛ lé! Tó ma kpaaũnnↄ
    bàasi, dↄ̃ má lɛ́pɛma, wa sakamaguo.
  tcz-CHONGTHU: 'Mounu: Kasopi pasal, kanu noitwija kivahdohpa chu ana hile chun ka
    titave! Chutileh hoikom hihen, koiyin eihin ve jongleh nahin chop jing thei ing
    kating, koiman jong ei seise thei ponte.'
  mar-mar: (तरुण स्त्री आपल्या प्रियकराबरोबर बोलते) माझ्या आईचे स्तनपान केलेल्या माझ्या
    बंधूसारखा तू असतास तर किती बरे होते. तू मला बाहेर भेटल्यास मी तुझे चुंबन घेतले
    असते आणि मग माझा कोणीही अपमान केला नसता.
  qub-qub: Mamäpa chuchunwan gueshpej turë canquiman caran. Chayno captenga gamwan
    cällicho tincushpäpis mucharcömanmi. Chauraga pipis manami jamurpämanmanchu.
  bqp-bqp: À n dɑɑ sɑ̃ɑ nɛn sesu mɛro turosi, kon kɑ nun yinnɑ tɔɔwɔ, kpɑ n nun bɔkɑsi,
    goo kun mɑɑ mɑn gɛmmɔ.
  hat-hat: Poukisa se pa t' frè m' ou te ye, frè ki tete menm manman avè m'? Lè m'
    ta kontre avè ou nan lari, m' ta gen dwa bo ou, pesonn pa ta wè mal nan sa.
  eng-BSB: O that you were to me like a brother who nursed at my mother’s breasts!
    If I found you outdoors, I would kiss you, and no one would despise me.
  eng-WEBPB: Oh that you were like my brother, who nursed from the breasts of my mother!
    If I found you outside, I would kiss you; yes, and no one would despise me.
  kbq-kbq: Nenrera amima nenka ra hunka nagri nensarogama mani'nantesina, knare hisine.
    Na'ankure vahe'mo'za nenagazage'na korora osu, amne kagira antako nehuge'za mago
    kea osazasine.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Nelía cuali intla tieltosquía tinoicni tlen
    quichichitijtosquía nonana. Queja nopa, quema nimitzpantisquía campa hueli nimitztzoponisquía
    huan ax aqui nechpinajtisquía.'
  gub-BL: Aze mo ereiko hekywyr romo, ikatu mo ihewe. Aze mo hehy nemukamu mo. A'e
    mehe aze mo uruàwàxi mo nahu rupi ihe, apuner mo nezurupyter haw rehe ihe. Ni
    amo na'ipytuhegatu iwer mo zanerexak mehe wà.
  eng-DRA: Who shall give thee to me for my brother, sucking the breasts of my mother,
    that I may find thee without, and kiss thee, and now no man may despise me?
