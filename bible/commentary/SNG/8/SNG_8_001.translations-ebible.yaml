  tbz-SIM: N dɔ́ ɑ nɑ ntú n tɑ̃ũ̀ nwè nɛ̀ wè ti wɛ̃nnɛ́ ti yɔ̃ miɛ̀ kɛ̀ n dɑ mɑ́ɑ́nɛ̀
