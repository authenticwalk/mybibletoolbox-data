  dop-dop: Ye mɑ nɑ-ŋ tɩɩ kɑɑwɑ too kʋlʋm, mɑɑ wɑɣɑlɑɣɑ-ŋ ɑwɑlɩ kɛlɛ timpi timpi mɑ
