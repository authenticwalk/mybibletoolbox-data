verse: SNG.008.001
translations:
  mal-C: എന്റെ അമ്മ മുലയൂട്ടിവളർത്തിയ ഒരു സഹോദരൻ ആയിരുന്നു നീ എങ്കിൽ! ഞാൻ നിന്നെ വെളിയിൽ
    കാണുമ്പോൾ, എനിക്കു നിന്നെ ചുംബിക്കാമായിരുന്നു, ആരും എന്നെ നിന്ദിക്കുമായിരുന്നില്ല.
  deu-TKW: Ach, daß du mir wärst wie ein Bruder, den meiner Mutter Brust gesäugt!
    Träfe ich dich draußen, ich küßte dich; man würde mich doch nicht verachten.
  lin-lin: Ah, soki ozalaki ndeko na ngai ya mobali oyo amelaki mabele ya mama na
    ngai ! Soki nakutanaki na yo na libanda, nalingaki kopesa yo beze, mpe moto moko
    te alingaki kotiola ngai.
  eng-LSV: Who makes you as a brother to me, || Suckling the breasts of my mother?
    I find you outside, I kiss you, || Indeed, they do not despise me,
  eng-GNV: 'Oh that thou werest as my brother that sucked the brestes of my mother:
    I would finde thee without, I would kisse thee, then they should not despise thee.'
  eng-WEBSTER: O that thou wert as my brother, that was nourished at the breasts of
    my mother! when I should find thee without, I would kiss thee; yes, I should not
    be despised.
  nhw-BL: 'Nopa ichpocatl quiijtohua: Nelía cuali sintla tieltosquía tinoicni catli
    quichichitijtosquía nonana. Quej nopa, quema nimitzpantisquía campa hueli nimitztzoponisquía
    huan amo aqui nechpinajtisquía.'
  swh-ONEN: Laiti ungelikuwa kwangu kama ndugu wa kiume, ambaye aliyanyonya matiti
    ya mama yangu! Kisha, kama ningekukuta huko nje, ningelikubusu, wala hakuna mtu
    yeyote angelinidharau.
  bba-bba: À n dɑɑ sɑ̃ɑ nɛn sesu mɛro turosi, kon kɑ nun yinnɑ tɔɔwɔ, kpɑ n nun bɔkɑsi,
    ɡoo kun mɑɑ mɑn ɡɛmmɔ.
  eng-KJVCPB: O that thou wert as my brother, that sucked the breasts of my mother!
    When I should find thee without, I would kiss thee; Yea, I should not be despised.
  luo-luo: Ka dine ibedna owadwa mahie, mane wadhodhogo thuno achiel, to dine anyodhi,
    kapo ni ayudi oko, kendo onge ngʼama dine ochaya.
  meu-meu: Bema oi na lau taihugu, sinagu ratana e inuava tauna, ariara ai baitama
    hedavari bena bama harahumu, bona ta ese basinema ihi-ihiraigu.
  npi-ULB: प्रेमिका प्रेमीसित बोल्दैः तपाईं मेरी आमाको स्तन चुसेर हुर्कनुभएका मेरा
    दाजुजस्तै हुनुभए त, मैले तपाईंलाई जहिलेसुकै बाहिर भेट्दा तपाईंलाई चुम्बन गर्नेथिएँ,
    र कसैले मलाई तुच्छ ठान्‍नेथिएन ।
  yor-yor: Ìwọ ìbá rí bí arákùnrin mi si mi, èyí tí ó mú ọmú ìyá mi dàgbà! Èmi ìbá
    rí ọ ní òde, èmi ìbá fi ẹnu kò ọ́ ní ẹnu, wọn kì bá fi mí ṣe ẹlẹ́yà.
  pes-OPCB: ای کاش تو برادر من بودی که از سینۀ مادرم شیر خورده است. آنگاه هر جا تو
    را می‌دیدم می‌توانستم تو را ببوسم، بدون آنکه رسوا شوم.
  tgl-ULB: Hinahangad kong maging tulad ka ng aking kapatid na lalaki, na sumuso sa
    dibdib ng aking ina. At, sa tuwing nakikita kita sa labas, mahahalikan kita, at
    walang maaaring humamak sa akin.
  hui-hui: I̱ ai̱yahanda í̠ i̱ mbalini taba honowa andu nabelo nginidale i̱na ogoni
    bayaleda lalu kole. Ogonigo i̱na í̠ harigani lola haruyagua í̠ nu̱nu̱ larogola
    wali agali karume hondowa í̠ ko bere lolene nawulebira.
  mya-mya: ကိုယ်တော်ကို လက်ဆွဲ၍၊ မိခင်၏အိပ်ခန်းထဲသို့ ဆောင်သွားပါလိမ့်မည်။ သူသည်လည်း
    ကျွန်မကို သွန်သင်သဖြင့်၊ ကျွန်မသည်ဆေးရောသော စပျစ်ရည် နှင့် ကျွန်မသလဲရည်ကို ကိုယ်တော်အား
    သောက်တော် မူပါစေမည်။
  bod-N: ཁྱེད་ནི་ང་དང་མ་གཅིག་ཅིང་། ། ཁོང་མོའི་ནུ་མ་ནུས་པ་ཡི། ། མིང་པོ་ཡིན་ན་ཅི་མ་རུང་།
    ། དེ་ནས་ང་དང་ཁྱེད་གཉིས་ནི། ། ཕྱི་རུ་འཕྲད་དུས་ཁ་སྐྱེལ་ཡང་། ། སུས་ཀྱང་མཐོང་ཆུང་བྱེད་མི་འགྱུར།
    །
  sna-sna: Dai chete wakanga uri sehanzvadzi kwandiri, akanwa pamazamu amai vangu!
    Ipapo kana ndaikuwana panze, ndaikutsvoda uye hapana aizondishora.
  spa-BLM: Oh, que seas como mi hermano, ¡que amamantó de los pechos de mi madre!
    Si te encontrara fuera, te besaría; sí, y nadie me despreciaría.
  cac-cac: Comonoc in nulej ach, junn̈ej am im ix co tz'ub'u'. Tato icha chi', ayic
    tzach in chaan d'a yoltac b'e, tzam yal in tz'ub'anelta a ti', malaj am mach tz'alan
    in pecal.
  swh-ULB: Ninatamani ungekua kama kaka yangu, aliye nyonya ziwa la mama yangu. Ili
    kwamba kila ningekuona nje ningekubusu pasipo mtu kunidharau.
  bel-bel: О, няхай бы ты быў мне братам, маёй мацеркай узгадаваным, - сустракала
    б цябе за парогам і адкрыта цябе цалавала б, і ніхто мне асуды ня даў бы.
  deu-ELBBK: O wärest du mir wie ein Bruder, der die Brüste meiner Mutter gesogen!
    Fände ich dich draußen, ich wollte dich küssen; und man würde mich nicht verachten.
  mbb-OT: Angin pezem ke suled ku zà sikew he impesusu ziyà te iney ku, ne egkehimu
    ke edhezekan ku sikew minsan hendei ne kenà mezaat is ked-isipa kedì te zuma.
  mal-2015: നീ എന്റെ അമ്മയുടെ മുലകുടിച്ച സഹോദരൻ ആയിരുന്നുവെങ്കിൽ! ഞാൻ നിന്നെ വെളിയിൽ
    കണ്ടു ചുംബിക്കുമായിരുന്നു; ആരും എന്നെ നിന്ദിക്കയില്ലായിരുന്നു.
  rmc-rmc: Jaj, te uľalas miro phral, savo pijelas o koľin mira dakro! Avke te tut
    arakhľomas pre uľica a čumidľomas tut, ta ňiko na phenďahas, hoj namištes kerav.
  pes-OPV: کاش که مثل برادر من که پستانهای مادر مرامکید می‌بودی، تا چون تو را بیرون
    می‌یافتم تو را می‌بوسیدم و مرا رسوانمی ساختند.
  ron-1924: О, де ай фи фрателе меу, каре а супт ла цыцеле мамей меле! Кынд те-аш
    ынтылни ын улицэ, те-аш сэрута ши нимень ну м-ар цине де рэу.
  ben-OBCV: তুমি যদি আমার মায়ের স্তন্যপান করা হতে আমার সহোদর ভাইয়ের মতো! তাহলে তোমাকে
    ঘরের বাইরে দেখতে পেলে, আমি তোমাকে চুম্বন করতাম, তখন আর কেউ আমাকে তুচ্ছতাচ্ছিল্য
    করতে পারত না।
  som-som: Haddaad ahaan lahayd walaalkay Oo naasihii hooyaday nuugay, Markaan dibadda
    kaa helaba waan ku dhunkan lahaa. Oo innaba layma quudhsadeen.
  lat-VUC: '[Quis mihi det te fratrem meum, sugentem ubera matris meæ, ut inveniam
    te foris, et deosculer te, et jam me nemo despiciat?'
  eng-ASVBT: Oh that thou wert as my brother, That sucked the breasts of my mother!
    When I should find thee without, I would kiss thee; Yea, and none would despise
    me.
  ita-1885: Oh fossi tu pur come un mio fratello, Che ha poppato le mammelle di mia
    madre! Trovandoti io fuori, ti bacerei, E pur non ne sarei sprezzata.
  eng-LXXUP: I would that thou, O my kinsman, wert he that sucked the breasts of my
    mother; When I found thee without, I would kiss thee; Yea, they should not despise
    me.
  eng-ULB: I wish that you were like my brother, who nursed at my mother's breasts.
    Then whenever I met you outside, I could kiss you, and no one would despise me.
  spa-VBL: Cómo me gustaría que fueras como un hermano para mí, uno que amamantara
    a los pechos de mi madre. Entonces, si te encontrara en la calle, podría besarte
    y nadie me regañaría.
  fra-_FOB: Plût à Dieu que tu fusses comme mon frère, allaité des mamelles de ma
    mère! J'irais te trouver dehors, je te baiserais, et on ne me mépriserait point.
  mal-mal: നീ എന്റെ അമ്മയുടെ മുലകുടിച്ച സഹോദരൻ ആയിരുന്നുവെങ്കിൽ! ഞാൻ നിന്നെ വെളിയിൽ
    കണ്ട് ചുംബിക്കുമായിരുന്നു; ആരും എന്നെ നിന്ദിക്കുകയില്ലായിരുന്നു.
  urd-GVR: Kāsh tū merā sagā bhāī hotā, tab agar bāhar tujh se mulāqāt hotī to maiṅ
    tujhe bosā detī aur koī na hotā jo yih dekh kar mujhe haqīr jāntā.
  suz-BL: आं ममामी इ कली दूध तुंइ‍शो आं लोक्‍ब न‍‍वे हना, इ कली लाङगाम ग्रुमुनु, पुक्‍पु
    पङ वा। मिनु सुइमी आं कली मरिम्‍शो मदेंम वा।
  eng-NOY: O that thou wert as my brother, That sucked the breast of my mother! When
    I found thee abroad, I might kiss thee; And for it no one would deride me.
  ita-1927: Oh perché non sei tu come un mio fratello, allattato dalle mammelle di
    mia madre! Trovandoti fuori, ti bacerei, e nessuno mi sprezzerebbe.
  ckb-ckb: بریا برای من بووای، شیرەخۆری مەمکی دایکم! ئەوا لە دەرەوە تووشت دەهاتم و
    ماچم دەکردیت، بەبێ ئەوەی ڕیسوا بم.
  eng-BBE: Oh that you were my brother, who took milk from my mother's breasts! When
    I came to you in the street, I would give you kisses; yes, I would not be looked
    down on.
  kan-OKCV: ನೀನು ನನ್ನ ತಾಯಿಯ ಹಾಲು ಕುಡಿದ ನನ್ನ ಅಣ್ಣನಾಗಿದ್ದರೆ, ಎಷ್ಟೋ ಚೆನ್ನಾಗಿರುತ್ತಿತ್ತು!
    ನಾನು ನಿನ್ನನ್ನು ಕಂಡು ಹೊರಗೆಯೇ ನಿನಗೆ ಮುದ್ದಿಡುತ್ತಿದ್ದೆ. ಆಗ ಯಾರೂ ನನ್ನನ್ನು ನಿಂದಿಸುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: ஆ, நீர் என் தாயின் பால்குடித்த என் சகோதரனைப்போல் இருந்தீரானால், நான் உம்மை
    வெளியிலே சந்தித்து முத்தமிடுவேன்; என்னை நிந்திக்கவுமாட்டார்கள்.
  spa-RV-1909: ¡OH quién te me diese como hermano que mamó los pechos de mi madre;
    de modo que te halle yo fuera, y te bese, y no me menosprecien!
  ron-BTF: O, de ai fi fost ca fratele meu, care a supt sânii mamei mele! Când te-aş
    găsi afară, te-aş săruta; da, nu aş fi dispreţuită.
  eng-WEBP: Oh that you were like my brother, who nursed from the breasts of my mother!
    If I found you outside, I would kiss you; yes, and no one would despise me.
  eng-FBV: How I wish you were like a brother to me, one who nursed at my mother's
    breasts! Then if I met you on the street I could kiss you and no one would tell
    me off.
  nld-1939: 'Ach waart ge mijn broeder, Gezoogd aan de borst van mijn moeder: Vond
    ik u buiten, dan kon ik u kussen, En men zou er mij niet om verachten.'
  nch-BL: “Nelía cuali sinta tieltosquía tinoicni cati quichichitijtosquía nonana.
    Quej nopa, quema nimitzpantisquía campa hueli nimitztzoponisquía huan amo aqui
    techpinajtisquía.
  vie-1934: è! chớ chi chàng làm anh em tôi, Kẻ đã bú mớm vú của mẹ tôi! Nếu tôi gặp
    chàng ở ngoài, Aét tôi sẽ hôn chàng, không ai khinh bỉ tôi được.
  hin-CV: कैसा होता यदि तुम मेरे लिए मेरे भाई के समान होते, मेरी माता की छाती का दूध
    पीते हुए! और तब, तुम मुझे बाहर कहीं दिख जाते, तो मैं तुम्हें चूम लेती; इससे मुझे
    कोई भी तुच्छ नज़रों से न देखता.
  spa-BES: ¡Oh, si fueras mi hermano, que tomaste la leche de los pechos de mi madre!
    Cuando te encontrará por la calle, te daria besos; Y no sería menospreciada.
  tdx-tdx: Ho ni-soa naho ni-rahalahiko irehe, i ninono am-patroan-drenekoy! Ie amy
    zay, naho nitendrek’ ama’o alafe’e ao iraho vaho nañorok’ azo, le tsy ho nifosae’
    ondatio.
  tha-KJV: โอ ถ้าเธอได้เป็นเหมือนพี่ชายของดิ​ฉัน ผู้​ได้​ดู​ดนมจากอกมารดาของดิฉั​นก​็จะดี
    เพราะเมื่​อด​ิฉันพบเธอนอกบ้าน ดิ​ฉันจะได้​จุ​บเธอได้ แล​้วคนทั้งหลายจะได้​ไม่​ดู​ถู​กด​ูหมิ่นดิ​ฉัน
  por-BR-2018: Como gostaria que tu fosses como meu irmão, que mamava os seios de
    minha mãe. Quando eu te achasse na rua, eu te beijaria, e não me desprezariam.
  deu-ELO: O wärest du mir gleich einem Bruder, der die Brüste meiner Mutter gesogen!
    Fände ich dich draußen, ich wollte dich küssen; und man würde mich nicht verachten.
  eng-WYC-2018: Who may grant to me thee, my brother, sucking the teats of my mother,
    that I find thee alone withoutforth, and that I kiss thee, and no man despise
    me then? (Who shall grant me, that thou be my brother, yea, he who hath sucked
    at my mother’s breasts, so that if I find thee alone outside, and I kiss thee,
    no man shall despise me?)
  epo-epo: Ho, se vi estus al mi kiel frato, Kiu suĉis la mamojn de mia patrino! Se
    mi renkontus vin ekstere, mi kisus vin; Kaj tamen neniu malestimus min.
  uig-PIN: «Aⱨ, apamning kɵksini xoriƣan inimdǝk bolsang’idi! Seni talada uqritar
    bolsam, sɵyǝttim, Wǝ ⱨeqkim meni kǝmsitmǝytti.
  beo-beo: Di da loladafa ani dodo afae gilisili mai ganiya:be. Amasea, na da di logoa
    gousa:sea, na da di nonogosea, enoga da anima bagade hame dawa:la:loba.
  tpi-OTNT: Sapos mama bilong mi i bin karim yu, na i bin givim susu long yu, olsem
    bai i gutpela. Sapos olsem, orait taim mi bungim yu long bikrot, mi inap kis long
    yu na bai i no gat wanpela man i tingting nogut long dispela.
  hau-SA: Da a ce kai ɗan’uwa ne gare ni, wanda nonon mahaifiyata sun shayar! Da in
    na same ka a waje, na sumbace ka, babu wanda zai rena ni.
  uig-LAT: «Ah, apamning köksini shorighan inimdek bolsang’idi! Séni talada uchritar
    bolsam, söyettim, We héchkim méni kemsitmeytti.
  nde-nde: Aluba nje unjengomfowethu kimi, owondliwa emunya emabeleni kamama! Lapho-ke,
    nxa ngikufica phandle, ngithi loba ngikwanga, angabikhona ongisolayo.
  ton-ton: ‌ʻAmusiaange ʻeau kuo ke tatau mo ha tuongaʻane kiate au, ʻaia naʻe fakahuhu
    ʻi he ongo huhu ʻo ʻeku faʻē! Koeʻuhi ʻo kau ka ʻilo koe ʻituʻa. ke u ʻuma kiate
    koe, ʻo ʻikai mā ai.
  ces-1613: Ó bys byl jako bratr můj požívající prsí matky mé, abych tě naleznuc vně,
    políbila, a nebyla zahanbena.
  eng-WMB: Oh that you were like my brother, who nursed from the breasts of my mother!
    If I found you outside, I would kiss you; yes, and no one would despise me.
  tam-TCV: நீர் என் தாயின் மார்பில் பால் குடித்த என் சகோதரனாய் இருந்திருந்தால் நலமாயிருந்திருக்குமே!
    உம்மை வெளியில் கண்டால் நான் உம்மை முத்தம் செய்திருப்பேன்; யாரும் என்னை இகழமாட்டார்கள்.
  ceb-ULB: Nangandoy ako nga ikaw sama sa akong igsoon nga lalaki, nga nagsuso sa
    akong inahan. Aron kung bisan asa ko ikaw matagboan sa gawas, makahimo ako sa
    paghalok kanimo, ug walay bisan usa nga motamay kanako.
  pol-UBG: O gdybyś był dla mnie jak brat, który ssał piersi mojej matki! Wtedy spotykałabym
    cię na dworze, całowałabym cię, a nie byłabym wzgardzona.
  urd-GVU: کاش تُو میرا سگا بھائی ہوتا، تب اگر باہر تجھ سے ملاقات ہوتی تو مَیں تجھے
    بوسہ دیتی اور کوئی نہ ہوتا جو یہ دیکھ کر مجھے حقیر جانتا۔
  deu-1912: O, daß du mir gleich einem Bruder wärest, der meiner Mutter Brüste gesogen!
    Fände ich dich draußen, so wollte ich dich küssen, und niemand dürfte mich höhnen!
