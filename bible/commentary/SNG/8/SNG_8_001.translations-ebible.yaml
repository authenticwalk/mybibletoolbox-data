  ory-ory: ଆହା, ଯେ ମୋʼ ମାତାଙ୍କର ସ୍ତନ୍ୟପାନ କରିଅଛି, ଏପରି ମୋʼ ସହୋଦର ତୁଲ୍ୟ ଯେବେ ତୁମ୍ଭେ
