  heb-heb: מי יתנך כאח לי יונק שדי אמי אמצאך בחוץ אשקך גם לא יבוזו לי׃
  ben-IRV: আমার মনের ইচ্ছা এই যে, যদি তুমি আমার ভাইয়ের মত হতে যে আমার মায়ের দুধ
    খেয়েছে! তাহলে আমি যখন তোমাকে বাইরে দেখতাম, আমি তোমাকে চুম্বন করতে পারতাম এবং
