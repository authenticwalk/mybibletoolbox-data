verse: SNG.008.006
translations:
  mal-C: നിന്റെ ഹൃദയത്തിന്മേൽ എന്നെ ഒരു മുദ്രയായണിയൂ, നിന്റെ ഭുജത്തിലെ മുദ്രപോലെതന്നെ;
    കാരണം പ്രേമം മരണംപോലെതന്നെ ശക്തവും അതിന്റെ തീവ്രത ശവക്കുഴിപോലെതന്നെ കഠിനവുമാകുന്നു.
    ജ്വലിക്കുന്ന അഗ്നിപോലെ അത് എരിയുന്നു, ഉഗ്രമായ അഗ്നിനാളംപോലെതന്നെ.
  deu-TKW: Lege mich wie einen Siegelring an dein Herz, wie einen Siegelring an deinen
    Arm. Denn stark wie der Tod ist Liebe, fest wie die Unterwelt ist Leidenschaft,
    ihre Gluten Feuergluten, eine Flamme Jahs!
  lin-lin: Tia ngai lokola kashe na motema na yo, lokola kashe na loboko na yo ; pamba
    te bolingo ezali makasi lokola kufa, zuwa ezali makasi lokola mokili ya bakufi.
    Moto ya bolingo epelaka makasi lokola kake kowuta epai na Yawe.
  eng-LSV: Set me as a seal on your heart, as a seal on your arm, || For strong as
    death is love, || Sharp as Sheol is jealousy, || Its burnings [are] burnings of
    fire, a flame of YAH!
  eng-GNV: 'Set mee as a seale on thine heart, and as a signet vpon thine arme: for
    loue is strong as death: ielousie is cruel as the graue: the coles thereof are
    fierie coles, and a vehement flame.'
  eng-WEBSTER: 'Set me as a seal upon thy heart, as a seal upon thy arm: for love
    is strong as death; jealousy is cruel as the grave: the coals of it are coals
    of fire, which hath a most vehement flame.'
  nhw-BL: Techtlatzquilti ipan moyolo quen se sello huan techhuica nochipa ipan moajcol
    quen se tlanextilijcayotl para techicnelía. Pampa nelía chicahuac nopa tlaicnelijcayotl
    catli nijmachilía huan eltoc quen miquilistli pampa amo hueli nijtzacuilis. Tlahuel
    nimitznequi huan nopa tlaicnelijcayotl eltoc quen se tlitl catli cahuani ixochiyo
    pampa tlahuel tlatla.
  swh-ONEN: Nitie kama muhuri moyoni mwako, kama muhuri kwenye mkono wako; kwa maana
    upendo una nguvu kama mauti, wivu wake ni mkatili kama kuzimu. Unachoma kama mwali
    wa moto, kama mwali mkubwa wa moto wa Bwana hasa.
  bba-bba: A de nɛ turon ɡɑri yi n wɑ̃ɑ wunɛn ɡɔ̃ruɔ. A de ɑ n nɛ turo bɔkɑsi. Domi
    kĩru tɑ dɑm mɔwɑ nɡe ɡɔɔ. Nisinu nu mɑɑ sɑ̃ɑwɑ ɡɑ̃ɑ ɡɔbunu nɡe ɡɔribun wɑ̃ɑ yeru.
    Nin dɑm mu sɑ̃ɑwɑ nɡe dɔ̃ɔ yɑri. Yinni Gusunɔn min diyɑ yi wee.
  eng-KJVCPB: 'Set me as a seal upon thine heart, As a seal upon thine arm: For love
    is strong as death; Jealousy is cruel as the grave: The coals thereof are coals
    of fire, Which hath a most vehement flame.'
  luo-luo: Para e chunyi kinde duto, kendo wiyi kik wil koda; nikech hera nigi teko
    mana ka tho, kendo nyiego ma hera nigo tut mana ka bur tho. Herano liel ka mach
    mabebni, kendo mana ka ligek mach maduongʼ.
  meu-meu: Toagu avatoa lalomu ai, toagu avatoa imamu ai. Lalokau ena goada na mase
    ena goada heḡereḡerena, bona mama ena daḡedaḡe na mase gabuna ena daḡedaḡe heḡereḡerena;
    ena ḡaraḡara na lahi ḡaraḡarana na heto, ena siahu na lahi hururu-hururuna siahuna
    na heto.
  npi-ULB: मलाई तपाईंको हृदय र तपाईंको पाखुरामा एउटा छापजस्तै गरी लगाउनुहोस्, किनकि
    प्रेम मृत्युजत्तिकै प्रबल हुन्छ । जोसिको भक्ति पातालजत्तिकै निष्‍ठुर हुन्छ । यसको
    ज्वाला दन्कन्छ । यो दन्कने आगो हो । यो कुनै पनि आगोभन्दा तातो हुन्छ ।
  yor-yor: Gbé mi sí àyà rẹ bí èdìdì bí èdìdì lé apá rẹ; nítorí ìfẹ́ lágbára bí ikú,
    ìjowú sì le bí isà òkú jíjò rẹ̀ rí bí jíjò iná, gẹ́gẹ́ bí ọ̀wọ́-iná Olúwa.
  pes-OPCB: عشق مرا در دل خود مهر کن و مرا چون حلقهٔ طلا بر بازویت ببند تا همیشه با
    تو باشم. عشق مانند مرگ قدرتمند است و شعله‌اش همچون شعله‌های پرقدرت آتش با بی‌رحمی
    می‌سوزاند و نابود می‌کند.
  tgl-ULB: Ilagay mo ako bilang isang tatak sa iyong puso, katulad ng isang selyo
    sa iyong bisig, dahil ang pag-ibig ay kasing lakas tulad ng kamatayan. Ang madamdaming
    debosyon ay tulad ng pagpupumilit ng sheol; ang mga apoy nito ay lumalagablab;
    ito ay isang nagliliyab na apoy, isang apoy na mas mainit kaysa sa anumang apoy.
  hui-hui: Í̠na wali mende gubalini nahe i̱ hangu gubalini haabo habe. Wali mende
    í̠naga gime yani nahe i̱ hangu yani habe. Homame hongo howa agali bope hagadagua
    i̱na í̠ gubalini holene hongohe ngo. I̱na í̠ hame lolenego ira hungu bialu daradagua
    bida.
  mya-mya: သို့ရာတွင်၊ ရေများတို့သည် မေတ္တာကို မသတ် နိုင်။ မြစ်ရေတို့သည် မလွှမ်းမိုးနိုင်။
    လူသည် မိမိအိမ်၌ ရှိသမျှသော ပစ္စည်းဥစ္စာတို့ကို မေတ္တာဘို့ပေးချင်သော် လည်း၊ အလွန်တရာမထီမဲ့မြင်ပြုခြင်းကို
    ခံရလိမ့်မည်။
  bod-N: རྟགས་ཐམ་བཞིན་དུ་བདག་ཁྱེད་སེམས་ལ་ཟུངས། ། ཐེལ་ཙེ་བཞིན་དུ་ཕྱག་ངར་འདོགས་པར་མཛོད།
    ། དུངས་སེམས་འཆི་བ་ལྟར་དུ་སྟོབས་ཤུགས་ཆེ། ། ཕྲག་དོག་གཤིན་ཡུལ་ནང་བཞིན་རྩུབ་པོ་ཡིན།
    ། དེ་ནི་མེ་དཔུང་དྲག་པོའི་མེ་ལྕེ་ཡིན། ། དེ་ནི་ཡ་ཝཱེའི་མེ་དཔུང་དྲག་པོ་ཡིན། །
  sna-sna: Ndiise pamwoyo pako sechisimbiso, sechisimbiso paruoko rwako; nokuti rudo
    rwakasimba sorufu, godo rarwo seguva harishanduki. Runopisa serimi romoto, somurazvo
    mukuru kwazvo.
  spa-BLM: Ponme como sello en tu corazón, como un sello en el brazo; porque el amor
    es fuerte como la muerte. Los celos son tan crueles como el Seol. Sus destellos
    son destellos de fuego, una llama muy de Yahvé.
  cac-cac: Mocab' a xajanej junocxo ix ix, palta ainn̈ejocab'i. Mocab'a junocxo mach
    tza lac'q'uei, palta ainn̈ejocab'i. A co xajanb'ail ay yip icha chamel. Icha b'aj
    smucchaj chamnac to max yactejel tas yamb'il yuuj, icha chi' yaj b'aj sco xajanej
    co b'a. A b'aj sco xajanej co b'a, te' c'ac' icha junoc c'ac' te ov.
  swh-ULB: Nieka kama muhuri kwenye moyo wako, kama muhuri kwenye mkono wako, kwa
    kuwa mapenzi yana nguvu kama mauti. Mapenzi mazito hayana kurudi kama kwenda kuzimu;
    miale yake yalipuka; ni miale ya moto inayo waka, miale yenye joto kuliko moto
    wowote.
  bel-bel: 'Пячаткай мяне пакладзі на сэрца сваё, пакладзі на рукі, як пярсьцёнак:
    бо каханьне, як сьмерць - моцнае; рэўнасьць, як пекла - лютая; стрэлы яго - стрэлы
    вогненныя; яно - полымя непагаснае.'
  deu-ELBBK: Lege mich wie einen Siegelring an dein Herz, wie einen Siegelring an
    deinen Arm! Denn die Liebe ist gewaltsam wie der Tod, hart wie der Scheol ihr
    Eifer; ihre Gluten sind Feuergluten, eine Flamme Jahs.
  mbb-OT: Kenè ke en mahal te zuma, kekenà, iyan e zà kenikew mahala. Kenè ke en kepkep
    te zuma, kekenà, iyan e zà kenikew kepkepi. Su is kebmahal, iring is gehem din
    te kemetayen; is keinit te egkeǥezam ta ne kenà egkeeǥen iring te kebpekeuma te
    kemetayen. Is kebmahal iring te egkeregreg wey edriyubriyub he hapuy.
  mal-2015: എന്നെ ഒരു മുദ്രമോതിരമായി നിന്റെ ഹൃദയത്തിന്മേലും ഒരു മുദ്രമോതിരമായി നിന്റെ
    ഭുജത്തിന്മേലും വെച്ചുകൊള്ളേണമേ; പ്രേമം മരണംപോലെ ബലമുള്ളതും പത്നീവ്രതശങ്ക പാതാളംപോലെ
    കടുപ്പമുള്ളതും ആകുന്നു; അതിന്റെ ജ്വലനം അഗ്നിജ്വലനവും ഒരു ദിവ്യജ്വാലയും തന്നേ.
  rmc-rmc: Thov tuke man pre tiro jilo sar e pečať, sar e angrusi pre tiro vast; bo
    o kamiben hin ajso zoralo sar o meriben a e vašeň ľikerel ajci sar o hrobos. Labol
    sar e zoraľi jag, sar o baro plameňis.
  pes-OPV: مرا مثل خاتم بر دلت و مثل نگین بر بازویت بگذار، زیرا که محبت مثل موت زورآور
    است و غیرت مثل هاویه ستم کیش می‌باشد. شعله هایش شعله های آتش و لهیب یهوه است.
  ron-1924: Пуне-мэ ка о печете пе инима та, ка о печете пе брацул тэу; кэч драгостя
    есте таре ка моартя, ши ӂелозия есте неындуплекатэ ка Локуинца морцилор; жарул
    ей есте жар де фок, о флакэрэ а Домнулуй.
  ben-OBCV: তোমার হৃদয়ে আমাকে অভিজ্ঞানস্বরূপ করে রাখো, তোমার বাহুর উপরে আমাকে অভিজ্ঞানস্বরূপ
    করে রাখো; কেননা প্রেম মৃত্যুর মতোই শক্তিশালী, এর অর্ন্তজ্বালা কবরের মতো নিষ্ঠুর
    সত্য। এ যেন এক জ্বলন্ত আগুন, এক লেলিহান আগুনের শিখা।
  som-som: Qalbigaaga korkiisa ii dhig sida shaabad oo kale, oo gacantaada korkeeda
    ii dhig sida shaabad oo kale, Waayo, jacaylku wuxuu u xoog badan yahay sida geeri
    oo kale, Oo masayrkuna wuxuu u nac weyn yahay sidii She'ool oo kale. Belbelkiisu
    waa sida belbel dab ah, Oo waa ololka ugu wada kulul ee Rabbiga.
  lat-VUC: 'Sponsa Pone me ut signaculum super cor tuum, ut signaculum super brachium
    tuum, quia fortis est ut mors dilectio, dura sicut infernus æmulatio: lampades
    ejus lampades ignis atque flammarum.'
  eng-ASVBT: 'Set me as a seal upon thy heart, As a seal upon thine arm: For love
    is strong as death; Jealousy is cruel as Sheol; The flashes thereof are flashes
    of fire, A very flame of Jehovah.'
  ita-1885: Mettimi come un suggello in sul tuo cuore, Come un suggello in sul tuo
    braccio; Perciocchè l'amore è forte come la morte, La gelosia è dura come l'inferno.
    Le sue brace son brace di fuoco, Son fiamma dell'Eterno.
  eng-LXXUP: Set me as a seal upon thy heart, As a seal upon thine arm; For love is
    strong as death; Jealousy is cruel as the grave, Her shafts are shafts of fire,
    even the flames thereof.
  eng-ULB: Set me as a seal over your heart, like a seal on your arm, for love is
    as strong as death. Passionate devotion is as unrelenting as Sheol; its flames
    burst out; it is a blazing flame, a flame hotter than any other fire.
  spa-VBL: Pon mi nombre como un sello en tu corazón, como un sello en tu brazo, porque
    el amor es fuerte como la muerte, la pasión tan inquebrantable como el sepulcro;
    sus flechas brillan como el fuego, una llama ardiente del Señor.
  fra-_FOB: Mets-moi comme un sceau sur ton cœur, comme un cachet sur ton bras. L'amour
    est fort comme la mort, et la jalousie est inflexible comme les enfers; leurs
    embrasements sont des embrasements de feu et une flamme de l'Éternel.
  mal-mal: എന്നെ ഒരു മുദ്രമോതിരമായി നിന്റെ ഹൃദയത്തിന്മേലും ഒരു മുദ്രമോതിരമായി നിന്റെ
    ഭുജത്തിന്മേലും വച്ചുകൊള്ളണമേ; പ്രേമം മരണംപോലെ ബലമുള്ളതും പത്നീവ്രതശങ്ക പാതാളംപോലെ
    കഠിനവുമാകുന്നു; അതിന്റെ ജ്വലനം അഗ്നിജ്വലനവും ഒരു ദിവ്യജ്വാലയും തന്നെ.
  urd-GVR: Mujhe muhr kī tarah apne dil par, apne bāzū par lagāe rakh! Kyoṅki muhabbat
    maut jaisī tāqatwar, aur us kī sargarmī Pātāl jaisī belachak hai. Wuh dahaktī
    āg, Rab kā bhaṛaktā sholā hai.
  suz-BL: आं कली इन थुंमी छाप थोक्‍शो खोदेंशो पा वोतीन। इन गुइमी यो छाप थोक्‍शो खोदेंशो
    पा वोतीन। मारदे हना दाक्‍तीके, बेक्‍पाइक्‍ब खोदेंशो पा सक्ति पाइश्‍शो बाक्‍ब।
    मेको आ दाक्‍शो तुरस खोदेंशो मटीब नु शुश ब्रशो मी क्‍येङा यो शुश ब्राइब बाक्‍ब।
    मत्ती २२:३०; रोमी ७:२; उत्‍पत्ती २:२४; मत्ती १९:५-६; एफिसी ५:२८-३३
  eng-NOY: 'O set me as a seal upon thy heart, As a seal upon thine arm! For love
    is strong as death; True love is firm as the grave: Its flames are flames of fire,
    The fire of Jehovah.'
  ita-1927: Mettimi come un sigillo sul tuo cuore, come un sigillo sul tuo braccio;
    perché l’amore è forte come la morte, la gelosia è dura come il soggiorno de’
    morti. I suoi ardori sono ardori di fuoco, fiamma dell’Eterno.
  ckb-ckb: بمکە مۆر لەسەر دڵت، مۆر لەسەر بازووت، چونکە خۆشەویستی وەک مردن بەهێزە،
    ئیرەیی وەک گۆڕ سەختە، خۆشەویستی سووتێنەرە، گڕی ئاگرە، وەک ئاگرێکی بەهێزە.
  eng-BBE: 'Put me as a sign on your heart, as a sign on your arm; love is strong
    as death, and wrath bitter as the underworld: its coals are coals of fire; violent
    are its flames.'
  kan-OKCV: ನನ್ನನ್ನು ನಿನ್ನ ಹೃದಯದ ಮೇಲೆ ಒಂದು ಮುದ್ರೆಯಾಗಿ ಧರಿಸಿಕೋ. ನಾನು ನಿನ್ನ ಕೈಮೇಲೆ ಒಂದು
    ಮುದ್ರೆಯಾಗಿರುವೆ. ಪ್ರೀತಿಯು ಮರಣದಷ್ಟು ಬಲವಾಗಿದೆ. ಮತ್ಸರವು ಸಮಾಧಿಯಷ್ಟು ಕ್ರೂರ. ಪ್ರೀತಿಯು
    ಉರಿಯುವ ಬೆಂಕಿ ಪ್ರಜ್ವಲಿಸುವ ಜ್ವಾಲೆಯ ಹಾಗಿರುವುದು.
  tam-2017: நீர் என்னை உமது இருதயத்தின்மேல் முத்திரையைப்போலவும், உமது புயத்தின்மேல்
    முத்திரையைப்போலவும் வைத்துக்கொள்ளும்; நேசம் மரணத்தைப்போல் வலிமையானது; நேசவைராக்கியம்
    பாதாளத்தைப்போல் கொடியதாக இருக்கிறது; அதின் தழல் அக்கினித்தழலும் அதின் சுடர் கடும்
    சுடரொளியுமாக இருக்கிறது.
  spa-RV-1909: 'Ponme como un sello sobre tu corazón, como una marca sobre tu brazo:
    porque fuerte es como la muerte el amor; duro como el sepulcro el celo: sus brasas,
    brasas de fuego, fuerte llama.'
  ron-BTF: Pune-mă ca un sigiliu pe inima ta, ca un sigiliu pe braţul tău; căci dragostea
    este puternică precum moartea; gelozia este crudă precum mormântul; cărbunii ei
    sunt cărbuni de foc, cu o flacără foarte fierbinte.
  eng-WEBP: Set me as a seal on your heart, as a seal on your arm; for love is strong
    as death. Jealousy is as cruel as Sheol. Its flashes are flashes of fire, a very
    flame of the LORD.
  eng-FBV: Stamp my name as a seal on your heart, like a seal on your arm, for love
    is strong as death, passion as unyielding as the grave—its arrows flash like fire,
    a blazing flame of the Lord.
  nld-1939: 'Leg mij op uw hart als een zegel, Om uw arm als een band: Want sterk
