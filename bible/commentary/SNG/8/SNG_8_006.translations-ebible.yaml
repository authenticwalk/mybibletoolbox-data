  msy-2020: Nɨ uan navir averiamɨn aven, narara ifongegh, egh uam amizitam gifueghan
    markɨ. Nɨ amizir igharazitam uan dafarimɨn an suighan markɨ. Kɨrara, nɨ nan dafarimɨn
    suigh. Nan ifongiam nɨ bagha bar gavgafi, mati Ovevem nɨ iniasa gavgafi. Kamaghɨra,
    nan ifongiam nɨ bagha puvɨra dɨkafi, mati avim isia pamten dɨkafi.
  dop-dop: Sɩɩ-m nyɑ́ lɑŋlɛ nɑ nyɑ́ ŋkpɑlǝŋɑ tɔɔ ɩsɩɩ kʋyʋsʋɣʋ. Mpi tɔ, Sɔɔlʋɣʋ wɛ
    toŋ kɛ́ ɩsɩɩ sǝm. Nɑ ɩsǝsɛɛmlɛ nɑ́ɑ́ wɛ tomɑ ɩsɩɩ ɑtɛtǝlɛ. Sɔɔlʋɣʋ nyǝmɑ́ kɛ kɔkɔ
    nyǝnɑ kɛ́. Kʋ kɛ́ Tɑcɑɑ kɔkɔ kɛ́.
  azb-azb: Məni qəlbinin başında, qolunun üstündə Bir möhür kimi saxla. Çünki sevgi
    ölüm qədər qüvvətlidir, Qısqanclıq ölülər diyarı kimi möhkəmdir, Onun odu alovlanır,
    O, atəşdir, tamamilə yandırıb-yaxır.
  eng-DBY: 'Set me as a seal upon thy heart, As a seal upon thine arm: For love is
    strong as death; Jealousy is cruel as Sheol: The flashes thereof are flashes of
    fire, Flames of Jah.'
  hin-2017: मुझे नगीने के समान अपने हृदय पर लगा रख, और ताबीज़ की समान अपनी बाँह पर
    रख; क्योंकि प्रेम मृत्यु के तुल्य सामर्थी है, और ईर्ष्या कब्र के समान निर्दयी
    है। उसकी ज्वाला अग्नि की दमक है वरन् परमेश्वर ही की ज्वाला है। (यशा. 49:16)
  wol-KYG: Teg ma ci sa xol ni torlukaay, mbaa ci sa përëg ni lamu màndarga. Mbëggeel
    a bare doole ni ndee, fiiraange xér ni bàmmeel. Day jàpp jippét, di jum bu Aji
    Sax ji taal.
  eng-YLT: Set me as a seal on thy heart, as a seal on thine arm, For strong as death
    is love, Sharp as Sheol is jealousy, Its burnings [are] burnings of fire, a flame
    of Jah!
  kne-kne: Sak-en koma anggoy di laylaydem, magay odom si kaweem. Din layad et kaman
    nina, kaman pese ay napigsa, tan magay mangabak en sisya ya magay makapos sin
    sanikwa na. Mabidang ay legab di kaiarigana.
  eng-WYC-2017: Set thou me as a signet on thine heart, as a signet on thine arm;
    for love is strong as death, envy is hard as hell; the lamps thereof be[the] lamps
    of fire, and of flames.
  eng-WMBB: Set me as a seal on your heart, as a seal on your arm; for love is strong
    as death. Jealousy is as cruel as Sheol. Its flashes are flashes of fire, a very
    flame of the LORD.
  urd-GVH: मुझे मुहर की तरह अपने दिल पर, अपने बाज़ू पर लगाए रख! क्योंकि मुहब्बत मौत
    जैसी ताक़तवर, और उस की सरगरमी पाताल जैसी बे-लचक है। वह दहकती आग, रब का भड़कता
    शोला है।
  rug-rug: Mu kuberia pozaqu koasa bulomu, guana vinagilagila pa limamu sapu tamugoi
    si rau; ura sa tataru si ṉiṉira hola guana minate, meke sa kono tanisa si nabu
    guana lovu. Boka sulu guana nika huruṉuna, guana keke nika lavata.
  gaz-gaz: Akkuma chaappaatti laphee kee irra, akkuma chaappaatti irree kee irra na
    kaaʼadhu; jaalalli akkuma duʼaa jabduudhaatii; hinaaffaan isaas akkuma awwaalaa
    hamaa dha. Inni akkuma ibidda balaliʼuu, akkuma arraba ibidda jabaa bobaʼa.
  fra-LSG: Mets-moi comme un sceau sur ton cœur, Comme un sceau sur ton bras; Car
    l’amour est fort comme la mort, La jalousie est inflexible comme le séjour des
    morts; Ses ardeurs sont des ardeurs de feu, Une flamme de l’Éternel.
  yal-yal: N ma fe sa i bɔɲɛni alo taxamasenna i yiin na, bayo xanuntenyaan sɛnbɛn
    gbo alo sayana. Xɔxɔlɔnna ɲaxu alo laxira, a dɛgɛn xɔlɔ alo habadan tɛɛ dɛgɛna.
  haw-1868: E kau mai ia'u i hoailona maluna o kou naau, I hoailona hoi maluna o kou
    lima; No ka mea, o ke aloha, ua ikaika ia e like me ka make; O ka lili, ua paa
    loa ia e like me ka luakupapau; O kona lapalapa ana, o ka lapalapa ana no ia o
    ke ahi wela loa.
  arb-NAV: '(الْمَحْبُوبَةُ): اجْعَلْنِي كَخَاتَمٍ عَلَى قَلْبِكَ، كَوَشْمٍ عَلَى
    ذِرَاعِكَ، فَإِنَّ الْمَحَبَّةَ قَوِيَّةٌ كَالْمَوْتِ، وَالْغَيْرَةَ قَاسِيَةٌ
    كَالْهَاوِيَةِ. وَلَهِيبَهَا لَهِيبُ نَارٍ، كَأَنَّهَا نَارُ الرَّبِّ!'
  ewe-ewe: Lém ɖe wò dzi kple wò abɔ ŋuti abe nutrenu ene. Elabena lɔlɔ̃ sesẽ wu ku,
    eye ŋuʋaʋã gbea tanana abe yɔdo ene. Ebina abe dzo ene, eye wòflana abe Yehowa
    ƒe dzo ene.
  eng-LEE: Set me as a seal upon thy heart, as a seal upon thy arm; for strong as
    death is love; violent like the nether world is jealousy; its heat is the heat
    of fire, a flame of God.
  asm-FB: মোহৰ মাৰাৰ দৰে তুমি মোক তোমাৰ হৃদয়ত, আৰু তোমাৰ বাহুত ৰাখা; কিয়নো ভালপোৱা
    মৃত্যুৰ দৰেই শক্তিশালী, কামনাৰ আবেগ চিয়োলৰ দৰে কঠোৰ; এক জ্বলি থকা অগ্নিশিখাৰ
    দৰে ই বিস্ফোৰিত হয়, ই আন সকলো জ্বলন্ত অগ্নিশিখাতকৈও উত্তপ্ত।
  sus-A: ﭑ شَ قِندِ عِ كٍرٍن فبٍ رَ، عَلْ عِ شَ تْنشُمَ نَشَن فبَكُشِ عِ كْن مَ، شَ
    نَ مُ عَ رَ نَشَن نَسٌشِ عِ بّلّشّسٌلٍ رَ، بَرِ مَ شَنُنتٍيَ سّنبّ فبٌ دَنفِقٍ
    قَشّ رَ. ﭑ وَ مَ عِ شْن ﭑ يّتّ بّ، عَلْ عَلِفِيَمَ وَ مَ مِشِيٍ شْن مَ كِ نَشّ.
    شَنُنتٍيَ سّنبّ فبٌ عَلْ تّ، عَلَتَلَ نَشَن نَدّشّشِ، عَ مُ شُبٍنمَ.
  fra-SBL: Mets-moi comme un sceau sur ton cœur, comme un sceau sur votre bras ; car
    l'amour est fort comme la mort. La jalousie est aussi cruelle que le séjour des
    morts. Ses éclairs sont des éclairs de feu, une véritable flamme de Yahvé.
  hbo-hbo: שִׂימֵ֨נִי כַֽחֹותָ֜ם עַל־לִבֶּ֗ךָ כַּֽחֹותָם֙ עַל־זְרֹועֶ֔ךָ כִּֽי־עַזָּ֤ה
    כַמָּ֙וֶת֙ אַהֲבָ֔ה קָשָׁ֥ה כִשְׁאֹ֖ול קִנְאָ֑ה רְשָׁפֶ֕יהָ רִשְׁפֵּ֕י אֵ֖שׁ שַׁלְהֶ֥בֶתְיָֽה׃
  kik-kik: Njĩkĩra ta mũhũũri ngoro-inĩ yaku, ũũhũũre ta mũhũũri guoko-inĩ gwaku;
    amu wendo ũrĩ hinya o ta gĩkuũ, ũiru waguo ũmĩtie ngoro o ta mbĩrĩra. Ũcinaga
    o ta mwaki ũrakana, na o ta rũrĩrĩmbĩ rũnene mũno rwa Jehova.
  fra-NCL: Mets-moi comme un sceau sur ton cœur, comme un sceau sur ton bras ; car
    l’amour est fort comme la mort, la jalousie est inflexible comme le schéol. Ses
    ardeurs sont des ardeurs de feu, une flamme de Yahweh.
  cek-AK: Kai hae na palung nuiah catui daeng ah loe, na ban tampawk nuiah tacik to
    daeng ah; amlunghaih loe duekhaih baktiah thacak; uthaih palungthin loe taprong
    baktiah palung maengh; anih loe hmaipalai baktiah kangh moe, thacak hmai kangqong
    baktiah oh.
  cuk-cuk: Be-gwagegine an-sedii be gue. Be-swidagine an-wilub narmakar be sedii imake.
    Ar sabgued-e-ganguedi burgwed-igaryobid, gege dule e-igar gaed. Suibina-soglegedi,
    sulibinsa emar-imaked. Sabgued-itolegedi, soo-dummad-gwabunyemaiyob itoleged.
    Bab-Dummad deyob imaksad.
  uig-CYR: «Мени көңлүңгә мөһүрдәк, Билигиңгә мөһүрдәк басқайсән; Чүнки муһәббәт өлүмдәк
    күчлүктур; Муһәббәтниң қизғиниши тәһтисарадәк рәһимсиз; Униңдин чиққан от учқунлири,
    — Яһниң дәһшәтлик бир ялқунидур!
  tel-2017: నీ చేతిమీదున్న పచ్చబొట్టులా నీ గుండె మీద నా పచ్చబొట్టు పొడిపించుకో. ఎందుకంటే
    ప్రేమకు చావుకున్నంత బలముంది. మోహం పాతాళంతో సమానమైన తీవ్రత గలది. దాని మంటలు ఎగిసి
    పడతాయి. అది మండే అగ్నిజ్వాల. ఏ అగ్ని మంటలకన్నా అది తీవ్రమైనది.
  hat-BSA: Mete mwen tankou yon so sou kè ou, tankou yon so sou bra ou. Paske lanmou
    gen fòs menm jan ak lanmò. Jalouzi sevè tankou Sejou mò yo; lè l pete se tankou
    dife k ap pete. Vrèman se flanm SENYÈ a.
  kos-kos: Kaliya insiom tuh in tia lungse kutena mwet sayuk; Nimet kom kafisya sie
    pacna mwet nu iniwom sayuk. Lungse uh ku, oana misa; Ac nunkeyen lungse uh fokoko
    oana kulyuk uh. Lungse ac ngutyak oana sie e firir Ac lalelik oana sie e lulap
    ma ac liksreni esukak acn uh.
  hbo-WLC: שִׂימֵ֨נִי כַֽחוֹתָ֜ם עַל־לִבֶּ֗ךָ כַּֽחוֹתָם֙ עַל־זְרוֹעֶ֔ךָ כִּֽי־עַזָּ֤ה
    כַמָּ֙וֶת֙ אַהֲבָ֔ה קָשָׁ֥ה כִשְׁא֖וֹל קִנְאָ֑ה רְשָׁפֶ֕יהָ רִשְׁפֵּ֕י אֵ֖שׁ שַׁלְהֶ֥בֶתְיָֽה׃
  ibo-ibo: Tụkwasị m dịka mgbaaka ihe a kara nʼobi, dịka mgbaaka ihe a kara nʼaka
    gị nʼihi na ịhụnanya dị ike dịka ọnwụ, ekworo ya dịkwa ike dịka ala mmụọ. Ọ na-enwupụtakwa
    dịka ọkụ na-ere ere, dịka ọkụ nke dị ukwu.
  ory-ory: ତୁମ୍ଭେ ମୋତେ ମୋହର ତୁଲ୍ୟ ଆପଣା ହୃଦୟରେ, ମୋହର ତୁଲ୍ୟ ଆପଣା ବାହୁରେ ଧାରଣ କର; କାରଣ
    ପ୍ରେମ ମୃତ୍ୟୁୁ ପରି ବଳବାନ; ଅନ୍ତର୍ଜ୍ୱାଳା ପାତାଳ ପରି ଦୃଢ଼; ତହିଁର ଶିଖା ଅଗ୍ନିଶିଖା, ଅତି
    ଭୟଙ୍କର ଅଗ୍ନିଶିଖା।
  chk-chk: Kopwe pwauni lelukom fän itei, kosap romi eman me lüki. Pun tong a pöchökül
    usun mäla, nge lukomong a afeiengau usun ewe lenien sotup. Tong a chök kükkü,
    nge ngetengetan a fokun sarara.
  rop-rop: Yu nomo laigim eni gel, oni mi na. Yu nomo holdimbat enibodi langa yu bingga,
    oni mi. Yunmi laigim gija detmatj. Im brabli strongwan wulijim deth. Det strongbala
    filing yunmi garram blanga yunmi selp, im jis laik deth. Im kaan gibap. Im barnimap
    yunmi insaid laik det bigwan faiya. Nobodi kaan deigidawei det strongbala filing
    blanga yunmi.
  ukr-1871: Зложи ж мене печаттю на серце в тебе, надїнь, як перстень, на руку собі;
    любов бо, як та смерть, кріпка; заздрість — як пекло, люта; стріли її — стріли
    огняні; вона — полумє страшно палаюче.
  deu-1951: Trage mich wie einen Siegelstein auf deinem Herzen, wie einen Siegelring
    an deinem Arm! Denn Liebe ist stark wie der Tod, und Eifersucht hart wie das Totenreich;
    ihre Glut ist Feuerglut, eine Flamme des HERRN.
  eng-JPS: Set me as a seal upon thy heart, as a seal upon thine arm; for love is
    strong as death, jealousy is cruel as the grave; the flashes thereof are flashes
    of fire, a very flame of the LORD.
  srp-1865: Metni me kao peèat na srce svoje, kao peèat na mišicu svoju. Jer je ljubav
    jaka kao smrt, i ljubavna sumnja tvrda kao grob; žar je njezin kao žar ognjen,
    plamen Božji.
  lug-lug: Nteeka ng’akabonero ku mutima gwo, era ng’akabonero ku mukono gwo, kubanga
    okwagala kwa maanyi ng’okufa, obuggya bwakwo buli ng’obusungu obw’emagombe. Kwaka
    ng’ennimi ez’omuliro, omuliro ogwaka n’amaanyi ennyo.
  heb-heb: שימני כחותם על לבך כחותם על זרועך כי עזה כמות אהבה קשה כשאול קנאה רשפיה
    רשפי אש שלהבתיה׃
  ben-IRV: সীলমোহরের মত করে তুমি আমাকে তোমার হৃদয়ে এবং তোমার বাহুতে রাখ; কারণ ভালবাসা
    মৃত্যুর মত শক্তিশালী, হৃদয়ের যন্ত্রণা পাতালের মত নিষ্ঠুর, তার শিখা আগুনের শিখা,
    সেটা সদাপ্রভুর আগুনের মত।
  pan-pan: ਮੈਨੂੰ ਆਪਣੇ ਦਿਲ ਉੱਤੇ ਮੋਹਰ ਵਾਂਗੂੰ ਰੱਖ, ਆਪਣੀ ਬਾਂਹ ਉੱਤੇ ਮੋਹਰ ਵਾਂਗੂੰ ਬੰਨ੍ਹ,
    ਕਿਉਂ ਜੋ ਪ੍ਰੇਮ ਮੌਤ ਵਰਗਾ ਬਲਵਾਨ ਹੈ, ਈਰਖਾ ਪਤਾਲ ਵਾਂਗੂੰ ਕਠੋਰ ਹੈ, ਉਸ ਦੀਆਂ ਲਾਟਾਂ ਅੱਗ ਦੀਆਂ
    ਲਾਟਾਂ ਹਨ, ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅੱਗ ਦੀਆਂ ਲਾਟਾਂ ਹਨ।
  mya-JVB: ကျွန်မ ကို ကိုယ်တော် ၏နှလုံး ပေါ် မှာ တံဆိပ် ခတ်တော်မူပါ။ လက်ရုံး တော်ပေါ်
    မှာ တံဆိပ် ခတ်တော်မူ ပါ။ အကြောင်း မူကား၊ မေတ္တာ သည် သေ ခြင်းနှင့်အမျှ တန်ခိုး
    ကြီးပါ၏။ ခင်ပွန်းကို မယုံသောစိတ် သဘောသည် မရဏ နိုင်ငံနှင့်အမျှ ခက်ထန် ပါ၏။ သူ ၏အရှိန်
    သည် မီး အရှိန် ၊ လျှပ်စစ် အရှိန်ဖြစ်ပါ၏။
  hmo-hmo: Egu lalokau e, oiemu kudouna, ena latanai lau do oi dogoatao, lalokau gwauhamata
    ena toana ageva oi atoa bamona. Oiemu imana ese hahine ma ta do ia rosia lasi,
    lau sibona. Lalokau ena goada be mase ena goada hegeregerena, bona mama ena dagedage
    danu, be mase gabuna ena dagedage danu hegeregerena. Iena siahu be lahi ena siahu
    bamona, ia hururuhururu bada noho, lahi bada hereana bamona.
  urd-urd: नगीन की तरह मुझे अपने दिल में लगा रख और तावीज़ की तरह अपने बाज़ू पर, क्यूँकि
    इश्क मौत की तरह ज़बरदस्त है, और गै़रत पाताल सी बेमुरव्वत है उसके शो'ले आग के शोले
    हैं, और ख़ुदावन्द के शोले की तरह।
  rus-SYN: 'Положи меня, как печать, на сердце твое, как перстень, на руку твою: ибо
    крепка, как смерть, любовь; люта, как преисподняя, ревность; стрелы ее - стрелы
    огненные; она пламень весьма сильный.'
  bqc-SIM: Ma na n sↄ̃wa lán seelakɛbↄ pↄ́ wì da ń nↄɛ ge ń ↄwawa, asa yeagↄ̃ɛi
    ì mↄ́má lán gawaɛ, báasɛ̃pi pãsĩ lán mia'ɛwaɛ. Ì namá lán tɛ́waɛ, ì
    kṹmá lán tɛ́ sà zↄ̃ↄwaɛ.
  tcz-CHONGTHU: 'Mounu: Na-anglaija Mohor (Namdet melchih) kinam bang in neikoi jin,
    ajeh chu ngailutna hi thina toh kibanga thahattah ahin, kideina-a kon kithangsetna
    hi lhankhuh sunga ki um’a kithohgim tobang ahi. Kigoldeina hi meikong banga deo
    jejua, chule meikong lah-a akoupen tobang ahi.'
  mar-mar: तू आपल्या हृदयावर शिक्क्याप्रमाणे, आपल्या बाहूवर शिक्क्यासारखी मला ठेव.
    कारण प्रेम मृत्यूसारखेच शक्तीशाली आहे. प्रेमसंशय मृतलोकासारखा कठोर आहे. त्याची
    ज्वाला, अग्नीज्वालेसारखी, किंबहुना प्रदीप्त केलेला तो अग्नीच आहे.
  qub-qub: Nogataga mana gongaypa yarparämay. Ricrayquichöpis jutë chäpashano cachun
    mana gongamänayquipaj. Cuyanacuytaga wañuytano manami pipis chapanchu. Fiyupa
    munanacuypitapis sepultürapitano manami gueshpinchïchu. Cuyanacushanchëga Tayta
    Diospa ninannömi mana upinchu.
  bqp-bqp: A de nɛ turon gɑri yi n wɑ̃ɑ wunɛn gɔ̃ruɔ. A de ɑ n nɛ turo bɔkɑsi. Domi
    kĩru tɑ dɑm mɔwɑ nge gɔɔ. Nisinu nu mɑɑ sɑ̃ɑwɑ gɑ̃ɑ gɔbunu nge gɔribun wɑ̃ɑ yeru.
    Nin dɑm mu sɑ̃ɑwɑ nge dɔ̃ɔ yɑri. Yinni Gusunɔn min diyɑ yi wee.
  hat-hat: Pa renmen lòt moun pase mwen ase! Kenbe m' fò nan bra ou! renmen tankou
    lanmò. Lè ou renmen yon moun tout bon, se mouri w'ap mouri pou li. renmen met
    dife nan tout kò ou. Dife sa a se nan Bondye li soti.
  eng-BSB: Set me as a seal over your heart, as a seal upon your arm. For love is
    as strong as death, its jealousy as unrelenting as Sheol. Its sparks are fiery
    flames, the fiercest blaze of all.
  eng-WEBPB: Set me as a seal on your heart, as a seal on your arm; for love is strong
    as death. Jealousy is as cruel as Sheol. Its flashes are flashes of fire, a very
    flame of the LORD.
  kbq-kbq: Taferomofo avaza'a erigiankna hunka, tumoka'amofo agofetu navrenentenka
    asama nehiaza hunka kazampasanafina nagrike navrento. Na'ankure navesizamofo hankanavemo'a
    frizamofo hankavemo'ma hiaza huno tusi hankanaveti'ne. Navesizamo'a tusi hankanavetino
    matipima vahe'ma asenenteankna hu'ne. Navesizamo'a teve anefamo'ma hagana hagana'ma
    hiaza huno hagana hagana huno marenerie.
  nhe-BL: Xinechtlatzquilti ipan moyolo queja se sello huan xinechhuica nochipa ipan
    moajcol queja se tlanescayotl para tinechicnelía. Pampa nelía chicahuac nopa tlaicnelijcayotl
    tlen nijmachilía huan eltoc queja miquistli pampa ax hueli nijtzacuilis. Tlahuel
    nimitznequi huan nopa tlaicnelijcayotl eltoc queja se tlitl tlen cahuani ixochiyo
    pampa tlahuel tlatla.
  gub-BL: Emuapyk herer nepy'a pe nehe. Emuapyk herer nekwà ku'aw har rehe nehe no.
    Puramutar katu haw ikàg màno haw ài. Puruputar haw ikàg tywypaw ài. Puramutar
    haw a'e, puruputar haw a'e no, opok tata heny haw inuromo a'e wà. Ukaz tata uhua'u
    ma'e ài wà.
  eng-DRA: Put me as a seal upon thy heart, as a seal upon thy arm, for love is strong
    as death, jealousy as hard as hell, the lamps thereof are fire and flames.
