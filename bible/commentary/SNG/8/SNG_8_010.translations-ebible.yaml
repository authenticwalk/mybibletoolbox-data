verse: SNG.008.010
translations:
  mal-C: ഞാൻ ഒരു മതിലാകുന്നു, എന്റെ സ്തനങ്ങൾ ഗോപുരങ്ങൾപോലെയും. അങ്ങനെ ഞാൻ അവന്റെ മിഴികൾക്ക്
    ഒരുത്സവമായി.
  deu-TKW: Ich bin eine Mauer, und meine Brüste Türmen gleich; da ward mir vor seinen
    Augen Frieden zu teil.
  lin-lin: Nazali mir, mpe mabele na ngai ezali lokola bandako milayi. Boye, na miso
    na ye, nazali lokola mwasi oyo azwi kimia.
  eng-LSV: I [am] a wall, and my breasts as towers, || Then I have been in his eyes
    as one finding peace.
  eng-GNV: 'I am a wall, and my breasts are as towres: then was I in his eyes as one
    that findeth peace.'
  eng-WEBSTER: 'I am a wall, and my breasts like towers: then was I in his eyes as
    one that found favor.'
  nhw-BL: Na nimomocuitlahuijtoc huan ama nijpiya nochichijhua quen torres catli huejcapantique.
    Huan yeca yaya catli nechicnelía paqui ica na.
  swh-ONEN: Mimi ni ukuta, nayo matiti yangu ni kama minara. Ndivyo ambavyo nimekuwa
    machoni pake kama yule anayeleta utoshelevu.
  bba-bba: nɑ sɑ̃ɑwɑ nɡe ɡbɑ̃rɑru, mɑ nɛn bwɑ̃ɑ yɑ sɑ̃ɑ nɡe wuu kɔ̃sobun wɑ̃ɑ yeru.
    Nɛn kĩnɑsi u yɛ̃ mɑ nɑ bɔri yɛndu mɔ win mi.
  eng-KJVCPB: 'I am a wall, and my breasts like towers: Then was I in his eyes as
    one that found favour.'
  luo-luo: An to an ohinga, kendo thundena ochungʼ, ka ohinga moger motingʼore gi
    malo. Kuom mano, asebedone wangʼ monenogo, kendo asemiyo obedo gi kwe.
  meu-meu: Lau na maḡu, ratagu na kohoro na heto; e herevalaigu tauna vairanai lau
    na maino imailaina. *****
  npi-ULB: म एक पर्खाल थिएँ, तर मेरा स्तनहरू अहिले किल्लाका धरहरूजस्तै छन् । त्यसैले
    म उहाँको दृष्‍टिमा सन्तुष्‍ट ल्याउने व्यक्ति भएकी छु । प्रेमिका आफूसित बोल्दैः
  yor-yor: Èmi jẹ́ ògiri, ọmú mi sì rí bí ilé ìṣọ́ bẹ́ẹ̀ ni mo ṣe rí ní ojú rẹ̀ bí
    ẹni tí ń mú àlàáfíà wá.
  pes-OPCB: من دیوارم و سینه‌هایم برجهای آن. من دل از محبوب خود ربوده‌ام.
  tgl-ULB: Ako ay isang pader, pero ang dibdib ko ay katulad ng kuta ng mga tore;
    kaya ako ay ganap ng hinog sa kaniyang paningin. Ang dalaga ay nagsasalita sa
    kaniyang sarili.
  hui-hui: I̱ tanonaga to̱le̱ pabe halu i̱naga andu tano pabe ogoninaga anda lu wa
    hondo birule kira bu helene haradagua bida. I̱ yamalila iya haru mandagi haribayagua
    i̱ mini dungulo haruligo ibu bayuwa manda bu kagoni.
  mya-mya: ဗာလဟာမုန်ပြည်၌ ရှောလမုန်မင်း၏ စပျစ် ဥယျာဉ်တဆူရှိ၏။ ဥယျာဉ် စောင့်တို့၌ ငှါးသဖြင့်
    သူတို့ သည် အသီးကို စားရသည်အတွက် ငွေတထောင်စီ ဆက်ရကြ၏။
  bod-N: ང་ནི་ལྕགས་རི་ཡིན་པ་དང་། ནུ་མ་ཟུང་ནི་ལྕོག་མཁར་འདྲ། ། ཁོང་གི་སྤྱན་དྲུང་ང་རང་ནི།
    ། བདེ་ལ་བབས་པའི་མི་བཞིན་ཡིན། །
  sna-sna: Ndiri rusvingo, mazamu angu akaita seshongwe. Ndizvo zvandava pamberi pake,
    somunhu anouyisa kugutsikana.
  spa-BLM: Soy un muro, y mis pechos como torres, entonces estaba en sus ojos como
    quien encuentra la paz.
  cac-cac: A in tic, lajan in icha junoc muro. Axo vim, lajan icha juntzan̈ torre,
    yuj chi' stzalaj val sc'ol vin̈ xajanab'il vuuj ved'oc.
  swh-ULB: Nilikuwa ukuta, lakini matiti yangu sasa ni kama nguzo imara; hivyo nimekomaa
    machoni pake. Mwanamke mdogo akizungumza mwenyewe
  bel-bel: таму ён ува мне знойдзе апору.
  deu-ELBBK: Ich bin eine Mauer, und meine Brüste sind wie Türme; da wurde ich in
    seinen Augen wie eine, die Frieden findet.
  mbb-OT: Wazè e pa mehileveti ne is menge susu ku henduen be te menge turi. Ne kuntintu
    is minahal ku kediey.
  mal-2015: ഞാൻ മതിലും എന്റെ സ്തനങ്ങൾ ഗോപുരങ്ങൾപോലെയും ആയിരുന്നു; അന്നു ഞാൻ അവന്റെ
    ദൃഷ്ടിയിൽ സമാധാനം പ്രാപിച്ചിരുന്നു.
  rmc-rmc: Me som muros a mire koľina hine sar o veži! Akor ačhiľom andre leskre jakha
    sar odi, ko anel pherdo radišagos.
  pes-OPV: من دیوار هستم و پستانهایم مثل برجهااست. لهذا در نظر او از‌جمله یابندگان
    سلامتی شده‌ام.
  ron-1924: Еу сунт ун зид ши цыцеле меле сунт ка ниште турнурь; ын окий луй ам фост
    ка уна каре а гэсит паче.
  ben-OBCV: আমি প্রাচীরস্বরূপা এবং আমার দুটি স্তন গম্বুজের মতো। এভাবেই আমি তাঁর চোখে
    পরম তৃপ্তিদায়ক হয়ে উঠলাম।
  som-som: Anigu waxaan ahay derbi, oo naasahayguna waa sida munaaradaha oo kale.
    Oo markaas waxaan hortiisa ku ahaa sidii mid nabad heshay.
  lat-VUC: Sponsa Ego murus, et ubera mea sicut turris, ex quo facta sum coram eo,
    quasi pacem reperiens.
  eng-ASVBT: 'I am a wall, and my breasts like the towers thereof: Then was I in his
    eyes as one that found peace.'
  ita-1885: Io sono un muro, Ed i miei seni son come torri; Allora sono stata nel
    suo cospetto come quella che ha trovata pace.
  eng-LXXUP: I am a wall, and my breasts are as towers; I was in their eyes as one
    that found peace.
  eng-ULB: I was a wall, but my breasts are now like fortress towers; so I am in his
    eyes as one who brings peace.
  spa-VBL: Soy una pared, y mis pechos son como torres. ¡Por eso cuando él me mira
    es feliz!
  fra-_FOB: Je suis un mur, et mes seins sont comme des tours; j'ai été à ses yeux
    comme celle qui trouve la paix.
  mal-mal: ഞാൻ മതിലും എന്റെ സ്തനങ്ങൾ ഗോപുരങ്ങൾപോലെയും ആയിരുന്നു; എന്റെ പ്രിയന്റെ കണ്ണുകളില്‍
    നിന്ന് ഹൃദയപൂര്‍വ്വമായ താല്പര്യം ലഭിച്ചിരുന്നു.
  urd-GVR: Maiṅ dīwār hūṅ, aur merī chhātiyāṅ mazbūt mīnār haiṅ. Ab maiṅ us kī nazar
    meṅ aisī ḳhātūn ban gaī hūṅ jise salāmatī hāsil huī hai.
  suz-BL: गो गारो खोदेंशो नङ। मिनु आ दूध लाइश्‍शो खिं खोदेंशो बाक्‍ब। मोपतीके गो मेको
    कली आ थुं नाइक्‍पाइक्‍ब दुम्‍शो बाक्‍नुङ।
  eng-NOY: '[[Sis.]] I am a wall, and my breasts like towers; Therefore am I become
    in his eyes as one that findeth peace.'
  ita-1927: Io sono un muro, e le mie mammelle sono come torri; io sono stata ai suoi
    occhi come colei che ha trovato pace.
  ckb-ckb: من شوورام و مەمکەکانم وەک قوللەن، بەم جۆرە لە چاوەکانی پەسەندی بەدی دەکەم.
  eng-BBE: I am a wall, and my breasts are like towers; then was I in his eyes as
    one to whom good chance had come.
  kan-OKCV: ನಾನು ಗೋಡೆಯಂಥವಳೇ, ನನ್ನ ಯೌವನವು ಬುರುಜುಗಳು. ಹೀಗೆ ನಾನು ಅವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಸಮಾಧಾನ
    ಹೊಂದುವೆನು.
  tam-2017: நான் மதில்தான், என் மார்பகங்கள் கோபுரங்கள்; அவருடைய கண்களில் இரக்கம் பெறலானேன்.
    மணவாளன்
  spa-RV-1909: Yo soy muro, y mis pechos como torres, desde que fuí en sus ojos como
    la que halla paz.
  ron-BTF: Eu sunt zid şi sânii mei ca turnuri; atunci am fost în ochii lui ca una
    care a găsit favoare.
  eng-WEBP: I am a wall, and my breasts like towers, then I was in his eyes like one
    who found peace.
  eng-FBV: I am a wall, and my breasts are like towers. So when he looks at me he's
    happy!
  nld-1939: 'Ja, ik wàs een muur, En torens waren mijn borsten: Juist daarom werd
    ik in zijn ogen Een toegang van vrede!'
  nch-BL: “Na nimomocuitahuijtoc huan ama nijpiya nochichijhua quej torres cati huejcapantique.
    Huan yeca yaya cati techicnelía paqui ica na.
  vie-1934: Tôi là một tường thành, Hai nương long tôi như những ngọn tháp; Bấy giờ
    tôi ở trước mắt người như kẻ đã được bình an.
  hin-CV: मैं शहरपनाह थी, तथा मेरे स्तन खंभे के समान थे. तब मैं अपने प्रेमी की नज़र
    में शांति लाने वाली के समान हो गई.
  spa-BES: Soy un muro, y mis pechos son como torres; entonces estaba yo en sus ojos
    como alguien a quien habían llegado las buenas oportunidades.
  tdx-tdx: Kijoly iraho, hoe fitilik’abo o nonokoo; hoe t’ie minday fañanintsiñe am-pihaino.
  tha-KJV: ดิ​ฉันเป็นกำแพง ถันทั้งสองของดิฉันเหมือนดังหอคอย เพราะฉะนั้นในสายตาของเขาดิฉันจึงเป็นดังผู้​ที่​ได้​รับความโปรดปราน
  por-BR-2018: 'Ela : Eu sou um muro, e meus seios como torres; então eu era aos olhos
    dele, como aquela que encontra a paz.'
  deu-ELO: Ich bin eine Mauer, und meine Brüste sind wie Türme; da wurde ich in seinen
    Augen wie eine, die Frieden findet.
  eng-WYC-2018: I am a wall, and my teats be as a tower; since I am made as finding
    peace before him. (I am a wall, and my breasts be like towers; and so I am able
    to find peace with him or and so I am able to bring him peace.)
  epo-epo: Mi estas muro, kaj miaj mamoj kiel turoj; Mi jam estis al li kiel iu, kiu
    trovis favoron.
  uig-PIN: «Ɵzüm bir sepildurmǝn, Ⱨǝm mening kɵksilirim munarlardǝktur; Xunga mǝn
    uning kɵz aldida hatirjǝmlik tapⱪan birsidǝk boldum».
  beo-beo: “Na da dobea gala. Na dodo da amo dobea ea diasu sedade gagagula heda:i.
    Na sasagesu dunu da dawa:. Na da ani esalea, olofole amola dogo denesi agoane
    ba:sa. Dunu da amane sia:i,
  tpi-OTNT: Mi olsem wanpela banis, na susu bilong mi i olsem tupela taua. Pren bilong
    mi i save gut olsem, taim mi stap wantaim em, mi stap gut tru na bel bilong mi
    i stap isi.
  hau-SA: Ni katanga ce kuma nonaina sun yi kamar hasumiya. Ta haka na zama idanunsa
    kamar wanda yake kawo gamsuwa.
  uig-LAT: «Özüm bir sépildurmen, Hem méning köksilirim munarlardektur; Shunga men
    uning köz aldida xatirjemlik tapqan birsidek boldum».
  nde-nde: Ngingumduli, lamabele ami anjengemiphotshongo. Yikho-nje emehlweni akhe
    sengifana lalowo olethe ukusuthiseka.
  ton-ton: 'Ko au ko e ʻā, pea tatau mo e fale māʻolunga ʻa hoku huhu: ko ia ia naʻaku
    tatau ai ʻi hono ʻao mo ha taha kuo maʻu ʻae fiemālie.'
  ces-1613: Já jsem zed, a prsy mé jako věže; takž jsem byla před očima jeho, jako
    nacházející pokoj.
  eng-WMB: I am a wall, and my breasts like towers, then I was in his eyes like one
    who found peace.
  tam-TCV: நான் ஒரு மதில்போல கன்னிகைதான், என் மார்பகங்கள் கோபுரங்கள் போலிருக்கின்றன.
    அவர் என்னைப் பார்க்கும்போது அவருடைய கண்களுக்கு மகிழ்ச்சி தருபவளாவேன்.
  ceb-ULB: Usa ako ka paril kaniadto, apan ang akong suso karon sama sa kahabog sa
    mga tore; busa hamtong na gayod ako sa iyang mga mata. Ang batan-ong babaye nakigsulti
    sa iyang kaugalingon.
  pol-UBG: Ja jestem murem, a moje piersi jak wieże. Odtąd byłam w jego oczach jak
    ta, która znalazła pokój.
  urd-GVU: مَیں دیوار ہوں، اور میری چھاتیاں مضبوط مینار ہیں۔ اب مَیں اُس کی نظر میں
    ایسی خاتون بن گئی ہوں جسے سلامتی حاصل ہوئی ہے۔
  deu-1912: Ich bin eine Mauer und meine Brüste sind wie Türme. Da bin ich geworden
    vor seinen Augen, als die Frieden findet.
  kan-2017: ನಾನು ಕೋಟೆ; ನನ್ನ ಸ್ತನಗಳು ಅದರ ಬುರುಜುಗಳು, ಹೀಗಿದ್ದು ಅವನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ
    ದೊರಕಿತ್ತು.
  yap-yap: I gag e gu bang i rungrung, ma thuthug e wulyang riy. Adag rog e manang
    ni ir e gu ma pir’eg e felfelan’ nge gapas rok.
  hlt-MCSB: Kamah he vongtung tih ka rhangsuk he rhaltoengim bangla om. Te dongah
    a mikhmuh ah tah rhoepnah ka hmu la ka om.
  mdy-ETH: ዓካሪ ታኣኒ ኬኤሌ ዲሢኬ፤ ዻንፃ ታኣኮ ሹዎና ኮሺንቴ ካፒፆ ካፖ ዼጌ ቤዞኬ፤ ታኣኒ ዒዛና ዎላ ማዓኣና ታ ዒሾ ሃውሺሳያኬ።
  twi-ASANTE: Meyɛ ɔfasuo, na me nufu te sɛ abantenten. Enti nʼani so no mayɛ sɛ obi
    a ɔde deɛ ɛsɔ ani reba.
  eng-WEBU: I am a wall, and my breasts like towers, then I was in his eyes like one
    who found peace.
  spa-PDDPT: Yo soy muro, Y mis pechos son torreones, Y ahora soy ante sus ojos como
    la que halla paz.
  gun-gun: Xee ma tetã kora, ha'e rã xekã ma torre rami oĩ. Ha'e rami rã xerembiayvu
    xerexa vy xererovy'a 'rã.
  ilo-ULB: Maysaak a pader, ngem dagitoy susok ket kasla torre a pagkamangan; isu
    a naan-anayakon a nataengan iti imatangna. Kasarsarita ti balasang ti bagina
  kpg-kpg: Au go di abaaba, gei ogu uu go nia angulaa o di maa. Dogu aloho le e iloo ia
    bolo di gowaa dela e gidee au dogu noho baba mo di aumaalia la dela i dono baahi.
  uig-ARA: «ئۆزۈم بىر سېپىلدۇرمەن، ھەم مېنىڭ كۆكسىلىرىم مۇنارلاردەكتۇر؛ شۇڭا مەن ئۇنىڭ
    كۆز ئالدىدا خاتىرجەملىك تاپقان بىرسىدەك بولدۇم».
  sus-sus: «N tan luxi nɛ alɔ tɛtɛ naxan mu rabima, n xiɲɛe findixi yire makantaxie
    nan na. Na kui n bara findi n xanuntenyi xa bɔɲɛsa ra.
  pon-2006: Ngehi dihd ehu, oh ei dihdi kan me wia wasahn doulik. Ei mwohnlimpoako
    kin dehdehki pwe I kin diar ei nsenamwahu oh popohl reh. Ohlo
  ksd-ksd: Iau ra liplip na vat, ma a ura ugu dir da ra ura bur na pal tana, Ma ta
    ra kiau na matana iau ga da tikai nina i ga tikan tadav ra malmal.
  tur-YTC: Ben bir duvarım, memelerim de kuleler gibi, O zaman onun gözünde esenlik
    bulan biri gibi oldum.
  grc-BRENT: Ἐγὼ τεῖχος, καὶ μαστοί μου ὡς πύργοι ἐγὼ ἤμην ἐν ὀφθαλμοῖς αὐτῶν ὡς εὑρίσκουσα
    εἰρήνην.
  ind-AYT: Aku adalah tembok, dan buah dadaku bagaikan menara. Dengan demikian, di
    matanya, aku ini seperti seseorang yang menemukan damai sejahtera.
  nya-nya: Ine ndili ngati khoma, ndipo mawere anga ndi nsanja zake. Tsono mʼmaso
    mwa bwenzi langa ndine wobweretsa mtendere.
  kyg-kyg: Nagaemo mago yafa lafi kegiꞌyagana huꞌna maiꞌnogeno nuꞌnimoꞌa lole yatala
    vegovego notalakana huno haneꞌniye. Ani afinaꞌmo fiku naha maeꞌnigeꞌnaeꞌmo aulagaleꞌmo
    alagepa huꞌna maiꞌnove, huno hapa paiꞌniye.
  hrv-hrv: 'Ja sam zid i grudi su moje kule: tako postadoh u očima njegovim kao ona
    što nađe smirenje.'
  mps-mps: Ena te obo me deli tiwai da, tama eno ame te taua si tiwai da. Eno abagi
    wali bidigo te tiwai tama koneani, te ena aga dali bidali sogo ena bugagia mu
    bidu, te eno haliga dua tegaluama bidalio.
  tpi-tpi: Mi olsem wanpela banis, na susu bilong mi i olsem tupela taua. Pren bilong
    mi i save gut olsem, taim mi stap wantaim em, mi stap gut tru na bel bilong mi
    i stap isi.
  dan-1931: Jeg er en Mur, Mine Bryster Tårne. Da blev jeg i hans Øjne som en, der
    finder Fred.
  vie-OVCB: Em là trinh nữ, như bức tường; bây giờ ngực em như hai ngọn tháp. Khi
    người yêu em nhìn em, chàng vui thỏa với những gì chàng thấy.
  guj-2017: હું કોટ છું અને મારાં સ્તન તેના બુરજો જેવા છે; જેને શાંતિ પ્રાપ્ત થઈ હોય
    તેના જેવી હું તેની નજરમાં હતી.
  pon-2006A: Ngehi dihd ehu, oh ei dihdi kan me wia wasahn doulik. Ei mwohnlimpoako
    kin dehdehki pwe I kin diar ei nsenamwahu oh popohl reh.
  por-BRBSL: Sou uma parede, e meus seios como torres, então eu estava em seus olhos
    como alguém que encontrou a paz.
  cth-cth: Kai teh kho rapan lah ka o. Kaie sanu hai imrasang patetlah o. Hatdawkvah,
    kai teh nang na hmalah hawinae ka sak.
  twi-twi: Meyɛ ɔfasu, na me nufu te sɛ abantenten. Enti nʼani so no mayɛ sɛ obi a
    ɔde nea ɛsɔ ani reba.
  hlt-hlt: Kamah he vongtung tih ka rhangsuk he rhaltoengim bangla om. Te dongah a
    mikhmuh ah tah rhoepnah ka hmu la ka om.
  tbz-SIM: N tú kuduotí nku, kɛ̀ m mɛ tu yɛdèrɛ̀. Kòò n wùó nkɛ̀ dɛ̀ ò duɔ̀ ndiwɛ̀ì.
  msy-2020: Kɨ mati nguibar ekiam ekɨaruzir dɨvazim, ezɨ nan otemning mati tauan ruarir
    pumuning. Kɨ ifongezir gumazim nan gari, kɨ aghuigha amizir ekiamɨn oto. Egha
    kɨ an damazimɨn bar dera.
  dop-dop: Mɑ tɔkɑ mɑ tǝɣɩ, mɑ fɛɩ yɛlɛyɛlɛ tɑɑ. Mɑ hǝlɑ sǝŋɑɑ kɛ́ ɩsɩɩ ɑkelenɑɑ.
    Mpʋ tɔ, mɑ kʋsɔɔlʋ nyǝnǝɣɩ-m wei ɩ kɔŋnɑ hɛɛsʋɣʋ tɔɣɔ.
  azb-azb: Mən bir hasaram, Döşlərim qüllələrə oxşar, Ona görə yarımın gözləri məndən
    razı qalar.
  eng-DBY: I am a wall, and my breasts like towers; Then was I in his eyes as one
    that findeth peace.
  hin-2017: मैं शहरपनाह थी और मेरी छातियाँ उसके गुम्मट; तब मैं अपने प्रेमी की दृष्टि
    में शान्ति लानेवाले के समान थी। (भज. 45:11) वर
  wol-KYG: Maa dim tata, sama ween di sooroor ya; moo tax waa ji xam ne maa di jàmmam.
  eng-YLT: I [am] a wall, and my breasts as towers, Then I have been in his eyes as
    one finding peace.
  eng-WYC-2017: I am a wall, and my teats be as a tower; since I am made as finding
    peace before him.
  eng-WMBB: I am a wall, and my breasts like towers, then I was in his eyes like one
    who found peace.
  urd-GVH: मैं दीवार हूँ, और मेरी छातियाँ मज़बूत मीनार हैं। अब मैं उस की नज़र में
    ऐसी ख़ातून बन गई हूँ जिसे सलामती हासिल हुई है।
  rug-rug: Arau si na gobagoba, meke sari susuqu si gua rina vetu hakehakei. Gua asa
    ke pa matana sa qua babaere si paleke mae inavoso leana si arau koasa.
  gaz-gaz: Ani dallaa dhagaa ti; guntunni koos akkuma gamoo ti. Kanaafuu ani fuula
    isaa duratti akkuma nama nagaa fidu tokkootti nan ilaalaman ture.
  fra-LSG: Je suis un mur, Et mes seins sont comme des tours; J’ai été à ses yeux
    comme celle qui trouve la paix.
  yal-yal: N tan luxi nɛn alo taan makantan yinna, n xiɲɛne luxi alo sangansona. N
    luxi nɛn n ma xɛmɛn yɛɛ ra yi alo ɲaxanla naxan fama bɔɲɛ xunbenla ra a xa.
  haw-1868: 'He pa no wau, A o ko''u mau waiu e like ia me ka halekiai: Alaila, ua
    like au i kona mau maka, me he mea la i alohaia mai.'
  arb-NAV: '(الْمَحْبُوبَةُ): أَنَا كَسُورٍ وَنَهْدَايَ كَبُرْجَيْنِ، حِينَئِذٍ صِرْتُ
    فِي عَيْنَيْهِ كَامِلَةً.'
  ewe-ewe: Menye gli, eye nye nowo le abe xɔ tsralawo ene. Ale mele eƒe ŋkume abe
    ame si tsɔ dzidzeme vɛ la ene.
  eng-LEE: 'I am a wall, and my breasts are like towers: then was I in his eyes as
    one that found favor.'
  asm-FB: মই মোৰ প্রিয় দৃষ্টিত মই সম্পূর্ণ পৰিপক্ক, সেয়ে মই তেওঁৰ দৃষ্টিত অনুগ্রহপ্রাপ্ত।
  sus-A: «ﭑ تَن لُشِ نّ عَلْ تّتّ نَشَن مُ رَبِمَ، ﭑ شِحّيٍ قِندِشِ يِرٍ مَكَنتَشِيٍ
    نَن نَ. نَ كُي ﭑ بَرَ قِندِ ﭑ شَنُنتٍنيِ شَ بْحّسَ رَ.
  fra-SBL: Je suis une muraille, et mes seins sont comme des tours, puis j'étais dans
    ses yeux comme quelqu'un qui a trouvé la paix.
  hbo-hbo: אֲנִ֣י חֹומָ֔ה וְשָׁדַ֖י כַּמִּגְדָּלֹ֑ות אָ֛ז הָיִ֥יתִי בְעֵינָ֖יו כְּמֹוצְאֵ֥ת
    שָׁלֹֽום׃ פ
  kik-kik: Niĩ ndĩ rũthingo, nacio nyondo ciakwa ihaana ta mĩthiringo mĩraihu na igũrũ.
    Nĩ ũndũ ũcio maitho-inĩ make-rĩ, nduĩkĩte o ta mũndũ ũtũmaga aiganĩre.
  fra-NCL: Je suis un mur, et mes seins sont comme des tours, aussi suis-je, à ses
    yeux, celle qui a trouvé la paix, LE CHŒUR.
  cek-AK: Kai loe sipae ah ka oh, kai ih tahnu loe kasang imnawk baktiah oh; to pongah
    a hmaa ah palung han koiah ka oh.
  cuk-cuk: An galu-matusulidyob gued, ar an-mam, neg-suigan-warbo-gwichiyob gued.
    Agala, an-sui-nue-sabesailadga, an gwage-bogidikid uked.
  uig-CYR: «Өзүм бир сепилдурмән, Һәм мениң көксилирим мунарлардәктур; Шуңа мән униң
    көз алдида хатирҗәмлик тапқан бирисидәк болдум».
  tel-2017: (యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది.) నేను గోడలా ఉండేదాన్ని. అయితే ఇప్పుడు
    నా స్తనాలు గోపురాల్లా ఉన్నాయి. కాబట్టి నేను పూర్తిగా అతని దృష్టికి సిద్ధంగా ఉన్నా.
  hat-BSA: Mwen te yon miray e tete mwen te tankou fò yo; konsa, mwen te devni nan
    zye li kon yon moun ki jwenn lapè.
  kos-kos: Pot soko pa nga, Ac titi luk uh pa tower kac. Mukul se nga lungse uh etu
    lah ke nga welul uh Nga konauk insewowo ac misla.
  hbo-WLC: אֲנִ֣י חוֹמָ֔ה וְשָׁדַ֖י כַּמִּגְדָּל֑וֹת אָ֛ז הָיִ֥יתִי בְעֵינָ֖יו כְּמוֹצְאֵ֥ת
    שָׁלֽוֹם׃ פ
  ibo-ibo: Abụ m mgbidi, ara m abụọ guzokwa dịka ụlọ elu. Otu a ka m siri dị nʼanya
    ya dịka onye na-ewetara ya afọ ojuju.
  ory-ory: ମୁଁ ପ୍ରାଚୀର ସ୍ୱରୂପା ଓ ମୋହର ସ୍ତନ ତହିଁର ଦୁର୍ଗ ସ୍ୱରୂପ; ସେହି ସମୟରେ ତାଙ୍କ ଦୃଷ୍ଟିରେ
    ମୁଁ ଶାନ୍ତିପ୍ରାପ୍ତାର ତୁଲ୍ୟ ଥିଲି।
  chk-chk: Iwe, ngang üa wewe ngeni eu tit, nge oupwi ra usun chök ekewe imw tekia.
    Iei mine üa wiliti me ren ätewe mi wor tongan me rei usun eman mi küna kinamwe.
  rop-rop: Mi na det wol, en main dubala milk im bigwan laik dubala haiwan haus. Main
    olmen im sabi mi bigwan na, en im jidan gudwei langa mi.
  ukr-1871: О, я мур, і груди в мене, як башти; тим то й буду я в очах його вповнї
    дозрілою.
  deu-1951: Ich bin eine Mauer, und meine Brüste sind wie Türme; da ward ich in seinen
    Augen wie eine, die Frieden gefunden hat.
  eng-JPS: I am a wall, and my breasts like the towers thereof; then was I in his
    eyes as one that found peace.
  srp-1865: Ja sam zid i dojke su moje kao kule. Tada postah u oèima njegovijem kao
    ona koja naðe mir.
  lug-lug: Ndi bbugwe era n’amabeere gange gali ng’ekitikkiro, noolwekyo mu maaso
    ge, mmufuukidde aleeta emirembe.
  heb-heb: אני חומה ושדי כמגדלות אז הייתי בעיניו כמוצאת שלום׃
  ben-IRV: আমি তো একটা দেওয়াল ছিলাম এবং আমার বুক দুটি দুর্গের মত। সুতরাং আমি এখন
    তাঁর চোখে আমি অনুগ্রহ পেয়েছিলাম যে তৃপ্তি আনতে পারি।
  pan-pan: ਮੈਂ ਕੰਧ ਸੀ ਅਤੇ ਮੇਰੀਆਂ ਛਾਤੀਆਂ ਬੁਰਜ਼ਾਂ ਵਾਂਗੂੰ ਸਨ, ਤਦ ਮੈਂ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ
    ਸ਼ਾਂਤੀ ਪਾਉਣ ਵਾਲੀ ਵਾਂਗੂੰ ਸੀ।
  mya-JVB: ငါသည်မြို့ရိုး ဖြစ်၏။ ငါ့ သားမြတ် တို့သည် ပြအိုး ကဲ့သို့ ဖြစ်ကြ၏။ သို့ဖြစ်၍
    ၊ ရှေ့ တော်၌ မျက်နှာ ရသော ကျေးဇူးရှိ ၏။
  hmo-hmo: Lau be magu, bona egu ratana ruaosi be kohoro bamona. Unai dainai egu lalokau
    tauna dekenai, lau ese lalo namo bona maino lau henia noho.
  urd-urd: मैं दीवार हूँ और मेरी छातियाँ बुर्ज हैं और मैं उसकी नज़र में सलामती याफ़्ता,
    की तरह थी।
  rus-SYN: Я - стена, и сосцы у меня, как башни; потому я буду в глазах его, как достигшая
    полноты.
  bqc-SIM: Bĩ́in ma ũ, ma yↄ̃́ mɛ́ a gulɛsĩↄ ũ, ↄ̃ má dɛ ma yenzideɛ gbɛ̃́ pↄ́
    ì aafia iɛ̀ ũ.
  tcz-CHONGTHU: 'Mounu: Keima pal banga ding jang nungah theng chu kana hi-e, tuhin
    ka-ang teni hi insang kisa inting vum abang’e. Ka goldeipan eihin vet teng, ka
    chunga athilmu chung ah alunglhai ngeije.'
  mar-mar: (ती तरुण स्त्री स्वतःशीच बोलते) मी भिंत आहे आणि माझी वक्षस्थळे बुरूजासारखे
    होते. म्हणून मी आपल्या प्रियकराच्या दृष्टीने पूर्ण समाधानी आहे.
  qub-qub: Nogaga curral perganömi caycä. Chuchöcunapis ricchacuna törricunanömi caycan.
    Cuyaynëpa ñaupancho cashpäga alli goyaychönami caycä.
  bqp-bqp: nɑ sɑ̃ɑwɑ nge gbɑ̃rɑru, mɑ nɛn bwɑ̃ɑ yɑ sɑ̃ɑ nge wuu kɔ̃sobun wɑ̃ɑ yeru.
    Nɛn kĩnɑsi u yɛ̃ mɑ nɑ bɔri yɛndu mɔ win mi.
  hat-hat: Se yon miray ranpa mwen ye. Tete m' tankou de fò. Se poutèt sa, nan je
    mennaj mwen, m' se yon fanm ki jwenn bonè m'.
  eng-BSB: I am a wall, and my breasts are like towers. So I have become in his eyes
    like one who brings peace.
  eng-WEBPB: I am a wall, and my breasts like towers, then I was in his eyes like
    one who found peace.
  kbq-kbq: Nagra kuma keginagna hu'nogeno, amini'amo'a za'za nonkna hu'ne. Hagi navesimanentoa
    ne'mo'a agrama nenageno'a tusiza huno ananke nakrura nehuno avesinante'ne.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Na nimomocuitlahuijtoc huan ama nijpiya nochichijhua
    queja torres tlen huejcapantique. Huan yeca yajaya tlen nechicnelía paqui ica
    na.'
  gub-BL: Aiko pàrirogawtàtà romo ihe. Hekàm wiko tàpuzaiha pàrirogawtàtà rehe uzekaiw
    ma'e romo wà. A'e rupi heremiamutar katu ukwaw katu ko ma'e a'e. Ni amo nuzapo
    kwaw ikatu 'ym ma'e ihewe wà nehe. Ipyro katu pyr romo aiko.
  eng-DRA: 'I am a wall: and my breasts are as a tower since I am become in his presence
    as one finding peace.'
