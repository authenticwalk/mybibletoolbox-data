verse: SNG.008.014
translations:
  mal-C: എന്റെ പ്രിയാ, നീ ഓടിപ്പോന്നാലും, ഒരു ചെറു കലമാനിനെപ്പോലെ പരിമളപർവതമേടുകളിലെ
    മാൻകിടാവിനെപ്പോലെതന്നെ.
  deu-TKW: Flieh, mein Geliebter, und gleiche der Gazelle oder dem jungen Hirsch auf
    den Balsambergen.
  lin-lin: Oh bolingo na ngai, kima mbangu, zala lokola mboloko to lokola mwana ya
    mbuli ; kende na likolo ya bangomba oyo etondi na matiti ya solo kitoko.
  eng-LSV: Or to a young one of the harts on mountains of spices!
  eng-GNV: O my welbeloued, flee away, and be like vnto the roe, or to the yong harte
    vpon ye mountaines of spices.
  eng-WEBSTER: Make haste, my beloved, and be thou like a roe or a young hart upon
    the mountains of spices.
  nhw-BL: Ximoisihuilti ta catli nimitzicnelía. Ximotlalojtihuala quen se hueyi masatl
    o quen se cuachacaltzi ipan nopa cuatitlamitl catli temitoc ica tlaajhuiyacayotl.
  swh-ONEN: Njoo, mpenzi wangu, uwe kama swala au kama ayala kijana juu ya milima
    iliyojaa vikolezo.
  bba-bba: ɑ wɑsi suo nɛn kĩnɑsi, kpɑ ɑ n sɑ̃ɑ nɡe yɑɑ kpiku ǹ kun mɛ nɡe ɡini kpɛmɑ
    ye yɑ wɑ̃ɑ ɡuuru wɔllɔ mi yɑkɑ nubu duroruɡisu wɑ̃ɑ.
  eng-KJVCPB: Make haste, my beloved, And be thou like to a roe or to a young hart
    Upon the mountains of spices.
  luo-luo: Bi wadhi, jaherana, kendo chal gi mwanda kata le, mamoko manie thim mochungʼ
    ewi gode mopongʼ gi yedhe madungʼ tik mangʼwe ngʼar.
  meu-meu: Egu lalokau e, aoma haraḡa, uda nanina eiava dia natuna muramura ororodia
    ai na heto.
  npi-ULB: हे मेरा प्रेमी, हतार गर्नुहोस्, र सुगन्धित मसलाले भरिएका पर्वतहरूमा बस्‍ने
    हरिण वा जवान मृगजस्तै हुनुहोस् ।
  yor-yor: Yára wá, Olùfẹ́ mi, kí ìwọ kí ó sì rí bí abo egbin, tàbí gẹ́gẹ́ bí ọmọ
    àgbọ̀nrín, lórí òkè òórùn dídùn.
  pes-OPCB: نزد من بیا ای محبوب من، همچون غزال و بچه آهو بر کوههای عطرآگین، به سوی
    من بیا.
  tgl-ULB: Magmadali ka, aking minamahal, at maging katulad ng isang gasel o isang
    batang usang barako sa mga bundok ng mga sangkap ng pabango.
  hui-hui: I̱naga gubaliniore-o í̠na nogo mini dia aleme dai lagadagua lalu nogo dia
    wangabe hongoheme dai lagadaguabi lalu hari bare hombene mbirale ngabi buwi ngaruniha
    howa pogolama ibagadagua abale dai bibelo hame ledo.
  mya-mya: ငါသည် ရှောက်ချိုပင်အောက်မှာ သင့်ကို နိုးဆော်ခဲ့ပြီ။ ထိုအရပ်၌ သင်၏မိခင်သည်
    သင့်ကို ပေးစားခဲ့ပြီ။ ထိုအရပ်၌ သင့်ကို ဘွားမြင်သောသူသည် သင့်ကို ပေးစားခဲ့ပြီ။
    ရှောလမုန်မင်းကြီးသည် ခရစ်တော်နှင့်အသင်းတော်၏ မေတ္တာကိုကြောင်းပြု၍ စီရင်ရေးထားသော
    သီချင်းစာပြီး၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་དགའ་གྲོགས་ལགས། ། དྲི་ཞིམ་རྩྭ་ཡི་རི་བོ་ལ། ། དགོ་བ་དང་ནི་ཤྭ་ཕྲུག་བཞིན།
    ། མྱུར་བ་མྱུར་དུ་ཡར་ཕེབས་ཤོག ། །།
  sna-sna: Handei mudiwa wangu, uite semhara kana setsvana pamusoro pamakomo azere
    zvinonhuhwira.
  spa-BLM: ¡Vengalejos, mi amado! Sé como una gacela o un joven ciervo en las montañas
    de las especias.
  cac-cac: Ach xajanab'il vuuj, yelc'olal a coti. Q'uean̈ urnaj icha junoc noc' ch'ucul,
    icha val junoc yune' ch'ucul d'a tzalquixtac b'aj tz'avchaj incienso, xchi ix.
  swh-ULB: Harakisha, mpenzi wangu, na uwe kama paa au mtoto wa paa kwenye milima
    ya manukato.
  bel-bel: Бяжы, мой каханы; будзь да сарны падобны, да маладога аленя ў бальзамных
    горах!
  deu-ELBBK: Enteile, mein Geliebter, und sei wie eine Gazelle oder einem Jungen der
    Hirsche auf den duftenden Bergen!
  mbb-OT: Gaanggaan ka hendini te kediey, pelanggè ku, he iring keǥaan te selazeng
    he edlinglingketew ziyà te menge vuntud he neeneb te menge pinemula he ebeelan
    he pehemut.
  mal-2015: എന്റെ പ്രിയാ നീ പരിമളപർവ്വതങ്ങളിലെ ചെറുമാനിന്നും കലക്കുട്ടിക്കും തുല്യനായി
    ഓടിപ്പോക.
  rmc-rmc: Romoro miro, av ke ma sigo, denaš sar e gazela, abo sar o terno jeleňis
    pro verchos, kaj baron o koreňja!
  pes-OPV: ‌ای محبوب من، فرار کن و مثل غزال یا بچه آهو بر کوههای عطریات باش.
  ron-1924: Вино репеде, юбитуле, ка о кэприоарэ сау ка пуюл де черб пе мунций плинь
    де мирозне!
  ben-OBCV: ওগো মোর প্রেমিক, চলে এসো, এবং সুগন্ধি মশলায় ছেয়ে যাওয়া পর্বতমালায়
    বিচরণরত হরিণী কিংবা হরিণশাবক সদৃশ হও।
  som-som: Gacaliyahaygow, dhaqso, Oo waxaad ahaataa sida cawl ama deer qayrab ah
    Oo buuraha dhirta udgoon kor jooga.
  lat-VUC: Sponsa Fuge, dilecte mi, et assimilare capreæ, hinnuloque cervorum super
    montes aromatum.]
  eng-ASVBT: Make haste, my beloved, And be thou like to a roe or to a young hart
    Upon the mountains of spices.
  ita-1885: Riduciti prestamente, o amico mio, A guisa di cavriuolo, o di cerbiatto,
    Sopra i monti degli aromati.
  eng-LXXUP: Away, my kinsman, and be like a doe Or a fawn on the mountains of spices.
  eng-ULB: Hurry, my beloved, and be like a gazelle or a young stag on the mountains
    of spices.
  spa-VBL: ¡Ven rápido, mi amor! Sé como una gacela o un joven ciervo en las montañas
    de las especias.
  fra-_FOB: Mon bien-aimé, enfuis-toi aussi vite qu'une gazelle, ou qu'un faon de
    biche, sur les montagnes des aromates.
  mal-mal: എന്റെ പ്രിയാ നീ പരിമളപർവ്വതങ്ങളിലെ ചെറുമാനിനും കലമാൻകുട്ടിക്കും തുല്യനായി
    ഓടിപ്പോകുക.
  urd-GVR: Ai mere mahbūb, ġhazāl yā jawān hiran kī tarah balsān ke pahāṛoṅ kī jānib
    bhāg jā!.
  suz-BL: आं दाक्‍शो मुर गे रीब पा मस्‍ला बाक्‍शो डांडा ङा किश्‍श खोदेंशो नु ठिटा
    रोकोश खोदेंशो दुमो।
  eng-NOY: Fly, my beloved! like a gazelle, or a young hind, Upon the mountains of
    spices.
  ita-1927: Fuggi, amico mio, come una gazzella od un cerbiatto, sui monti degli aromi!
  ckb-ckb: ڕابکە، دڵدارەکەم، وەک ئاسک بە یان وەک کارمامز لەسەر ئەو چیایانەی پڕ بۆنوبەرامن.
  eng-BBE: Come quickly, my loved one, and be like a roe on the mountains of spice.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನೇ, ಸುಗಂಧ ಸಸ್ಯ ಪರ್ವತಗಳ ಮೇಲಿರುವ ಜಿಂಕೆಯಂತೆಯೂ, ಪ್ರಾಯದ ಹುಲ್ಲೆಯಂತೆಯೂ
    ನೀನು ಬೇಗ ಬಾ.
  tam-2017: என் நேசரே! விரைவாக வாரும், கந்தவர்க்கங்களின் மலைகள்மேல் உள்ள வெளிமானுக்கும்
    மான் குட்டிக்கும் சமானமாக இரும்.
  spa-RV-1909: Huye, amado mío; y sé semejante al gamo, ó al cervatillo, sobre las
    montañas de los aromas.
  ron-BTF: Grăbeşte-te, preaiubitul meu, şi fii precum o căprioară sau un tânăr căprior
    pe munţii de mirodenii.
  eng-WEBP: Come away, my beloved! Be like a gazelle or a young stag on the mountains
    of spices!
  eng-FBV: Come quickly, my love! Be like a gazelle or a young deer on the mountains
    of spices.
  nld-1939: Snel, mijn beminde, En doe zoals de gazel, Of het jong van het hert Op
    de balsembergen!
  nch-BL: “Ximoisihuilti ta cati nimitzicnelía. Ximotalojtihuala quej se hueyi masat
    o quej se cuachacaltzi ipan nopa cuatitamit cati temitoc ica taajhuiyacayot.”
  vie-1934: Hỡi lương nhân tôi, hãy vội đến, Khá giống như con hoàng dương hay là
    như con nai con ỳ trên các núi thuốc thơm.
  hin-CV: मेरे प्रेमी, देर न करो, तुम्हारी चाल सुगंध द्रव्य के पहाड़ों पर से आते हुए
    हिरण अथवा जवान हिरण के समान तेज हो.
  spa-BES: Ven pronto, mi amado, y sé como una gacela en las montañas de las especias.
  tdx-tdx: Mipitsiha ry kokoakoo, manahake o fanalokeo naho o farasy ambone vohitse
    iregoregoan-kafirio.
  tha-KJV: ที่​รักของดิฉันจ๋า เร็วๆเข้าเถอะจ๊ะ ขอให้​เธอเป็นดังละมั่งหรือกวางหนุ่มบนภูเขาต้นสีเสียดเถิด
  por-BR-2018: 'Ela : Vem depressa, meu amado! E faze-te semelhante ao corço, ao filhote
    de cervos, nas montanhas de ervas aromáticas!'
  deu-ELO: Enteile, mein Geliebter, und sei gleich einer Gazelle oder einem Jungen
    der Hirsche auf den duftenden Bergen!
  eng-WYC-2018: My darling, fly thou; be thou made like a capret, and a calf of harts,
    on the hills of sweet smelling spices. (My darling, fly thou; be thou made like
    a gazelle, or a hart calf, on the hills of sweet smelling spices.)
  epo-epo: Forkuru, ho mia amato, Kaj similiĝu al gazelo aŭ al cervo Sur la montoj
    de aromaĵoj.
  uig-PIN: «I sɵyümlüküm, tez bolǝ, Jǝrǝn yaki yax buƣidǝk bol, Tetitⱪular taƣliri
    üstidǝ yügürüp!»
  beo-beo: '“Na sasagesu! Nama misa! ‘Gasele dia’ amola waha debe ‘dia’ gawali goumi
    alelaloi (amogawi hedama:ne fodole nasu bugi da heda:sa) amoga esalebe, agoaiwane
    nama misa. Sia: ama dagoi'
  tpi-OTNT: Gutpela pren bilong mi, mi laik yu kam bek kwik olsem wanpela gutpela
    wel abus i ran i kam antap long ol maunten i pulap long ol samting i gat gutpela
    smel.
  hau-SA: Ka zo, ƙaunataccena, ka zama kamar barewa ko kuwa kamar ’yar batsiya a kan
    dutsen da kayan yaji suke a shimfiɗe.
  uig-LAT: «I söyümlüküm, téz bole, Jeren yaki yash bughidek bol, Tétitqular taghliri
    üstide yügürüp!»
  nde-nde: Masihambe, sithandwa sami, woba njengembabala kumbe njengejongosana lomziki
    ezintabeni ezigcwele amakha.
  ton-ton: Fai vave ʻa hoku ʻofaʻanga, pea ke tatau koe mo e kāseli pe ko e hainite
    mui he ngaahi moʻunga ʻoe kakala.
  ces-1613: Pospěš, milý můj, a připodobni se k srně nebo mladému jelenu, na horách
    vonných věcí.
  eng-WMB: Come away, my beloved! Be like a gazelle or a young stag on the mountains
    of spices!
  tam-TCV: என் அன்பரே, இங்கே வாரும், நறுமணச்செடிகள் நிறைந்த மலைகளின்மேல், வெளிமானைப்
    போலவும் மரைக்குட்டியைப் போலவும் வாரும்.
  ceb-ULB: Pagdali, akong hinigugma, ug pahisama sa usa ka lagsaw o sa nating binaw
    nga anaa ibabaw sa kabukiran sa mga pahumot.
  pol-UBG: Pospiesz się, mój umiłowany, i bądź podobny do sarny albo młodego jelenia
    na górach wonności.
  urd-GVU: اے میرے محبوب، غزال یا جوان ہرن کی طرح بلسان کے پہاڑوں کی جانب بھاگ جا!
  deu-1912: Flieh, mein Freund, und sei gleich einem Reh oder jungen Hirsch auf den
    Würzbergen!
  kan-2017: ಸುಗಂಧಸಸ್ಯದ ಪರ್ವತಗಳಲ್ಲಿ ಜಿಂಕೆಯಂತೆಯೂ, ಪ್ರಾಯದ ಹರಿಣದಂತೆಯೂ ತ್ವರೆಮಾಡಿ ಬಾ ನನ್ನಿನಿಯನೇ.
  yap-yap: Adagen an’ug, moy, ni bod ba gamanman ni gazelle, fa ba fak e gamanman
    ni deer u daken e pi burey ni gin ma tugul e spice riy.
  hlt-MCSB: Kamah hlo oe yong laeh oe. Namah loh botui tlang ah rhangrhaeh ca neh
    kirhang khaw puet laeh oe.
  mdy-ETH: ታ ዒሼ! ዑኬና ታ ባንሢ ሙኬ፤ ሳውቃ ዼኤሻ ባቃላ ዹኮ ዑፃ ፂካ ሮኦታሢንታ ሞይላሢ ናኣቶጉዲ ማዔ።
  twi-ASANTE: Bra ma yɛnkɔ, me dɔfoɔ, na yɛ wo ho sɛ ɔdabɔ ba anaasɛ ɔforoteɛ ba a
    ɔwɔ mmepɔ a nnuhwam ahyɛ so ma so.
  eng-WEBU: Come away, my beloved! Be like a gazelle or a young stag on the mountains
    of spices!
  spa-PDDPT: Apresúrate, amado mío, Sé como el venado o el cervatillo, Sobre las montañas
    de las especias.
  gun-gun: Xerembiayvu, eju pojava! Enha ejuvy guaxu e'ỹ vy guaxu ra'y yvyty heakuã
    va'e áry rupi opo-opo ouvy va'e rami.
  ilo-ULB: Apuraem, ay-ayatek, ket agbalinka a kas iti korso wenno urbon a kalakian
    nga ugsa kadagiti banbantay dagiti rekado a pangpabanglo.
  kpg-kpg: Dogu aloho, hanimoi gi di au gadoo be di manu ‘gazelle’, gadoo be di manu ee
    daane ma ga hanimoi i hongo nia gonduu ala guu dogi gi nia laagau hagakala mee
    nonua.
  uig-ARA: «ئى سۆيۈملۈكۈم، تېز بولە، جەرەن ياكى ياش بۇغىدەك بول، تېتىتقۇلار تاغلىرى
    ئۈستىدە يۈگۈرۈپ!»
  sus-sus: «N xanuntenyi, i xa i gi alɔ xeli, i xa i gi alɔ tɔɔkɛ tefe ra geyae fari,
    surayi ɲɔxunmɛ na dɛnnaxɛ.»
  pon-2006: Keido mahs, ei mwohnlimpoak, duwehte kasel men, duwehte tie wol pwulopwul
    men pohn nahna kan, wasa me warpwohmwahu kan kin keirda ie.
  ksd-ksd: Una lulut, kaugu vakak, Ma una libur da ra vakak na leing ba ra me, Ta
    ra umana luana dia ang na katkat.
  tur-YTC: Kaç gel, sevgilim! Hoş kokulu dağların üzerinde, Bir ceylan gibi, ya da
    geyik yavrusu gibi ol!
  grc-BRENT: Φύγε ἀδελφιδέ μου, καὶ ὁμοιώθητι τῇ δορκάδι, ἢ τῷ νεβρῷ τῶν ἐλάφων ἐπὶ
    ὄρη τῶν ἀρωμάτων.
  ind-AYT: Cepatlah, hai kekasihku, dan jadilah seperti seekor kijang, atau anak rusa
    jantan, di atas pegunungan rempah-rempah.
  nya-nya: Fulumira wokondedwa wanga, ndipo ukhale ngati gwape kapena mwana wa mbawala
    wothamanga mʼmapiri mʼmene mumamera mbewu zokometsera chakudya.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimogae, huno, malage huka emikeno.
    Mago alagepa afela afumoꞌa alagepa atumo neꞌaiya yaꞌmo havai teno haneꞌniya avelegamo
    nagu nagu huno haine neꞌeya kava huka emikeno, huno ha paiꞌniye.
  hrv-hrv: Pohitaj, mili moj, budi kao srna i kao jelenče na gorama mirisnim!
  mps-mps: Eno wiegi yai abagi da, eno homugo nage polo ma asomainu homu yali, te
    wiegi yai bulu uni hasa me deli tiwai te bulu du dabeba eda udada holu, te wiegi
    yai nai dabe denami pągąną pabo tiwai ebo dao.
  tpi-tpi: Gutpela pren bilong mi, mi laik yu kam bek kwik olsem wanpela gutpela wel
    abus i ran i kam antap long ol maunten i pulap long ol samting i gat gutpela smel.
  dan-1931: Fly, min Ven, og vær som en Gazelle, som den unge Hjort på Balsambjerge!
  vie-OVCB: Nhanh lên anh, người yêu của em ơi! Như linh dương hay nai con trên đồi
    núi ngào ngạt hương thơm.
  guj-2017: હે મારા પ્રીતમ, તું વહેલો આવ, સુગંધી દ્રવ્યોના પર્વત પર તું હરણ કે સાબરીના
    બચ્ચા જેવો થા.
  pon-2006A: Keido mahs, ei mwohnlimpoak, duwehte kasel men, duwehte tie wol pwulopwul
    men pohn nahna kan, wasa me warpwohmwahu kan kin keirda ie.
  por-BRBSL: Come longe, minha amada! Seja como uma gazela ou um jovem veado nas montanhas
    das especiarias!
  cth-cth: Ka pahren nang kai koe karanglah tho leih. Hmuitui monnaw dawk kaawm e
    sayuk sakhicanaw patetlah na awm sak haw.
  twi-twi: Bra ma yɛnkɔ, me dɔfo, na yɛ wo ho sɛ ɔdabɔ ba anaasɛ ɔforote ba a ɔwɔ
    mmepɔw a nnuhuam ahyɛ so ma so.
  hlt-hlt: Kamah hlo oe yong laeh oe. Namah loh botui tlang ah rhangrhaeh ca neh kirhang
    khaw puet laeh oe.
  tbz-SIM: Ítɛ́ n dɑcɛ̃nnì kɛ́ndònnɛ̀ fɛwɑurìfɛ̀ dòmmɛ̀, kupɛriniku ɔ̃ n dòmmɛ̀ ditɑ̃rì
    ĩ́nkɛ̀, ditɑ̃rì titieti fɔ̃ɔ̃ti borɛ̀.
  msy-2020: O nan roroar gumazir kɨ bar ifongezim, nɨ uamategh atamra izasa kɨ ifonge,
    mati dian asɨzir atiar aghuim mɨghsɨabagh isɨn ivemara izi, mɨghsɨar kaba, bizir
    mughuriar aghuir avɨriba dar iti.
  dop-dop: Mɑ kʋsɔɔlʋ nyɑ́ kpɑɣɑ ɑsewɑ ɩsɩɩ nɑsɛm yɑɑ kɑpǝlǝŋɑ kɛ tulɑɑlʋnɑɑ pʋɣʋ
    tɑɑ nɑ ń kɔɔ.
  azb-azb: Ey sevgilim, qaç, Ətir saçan dağların üstündə, Bir ahu, bir maral balası
    kimi ol.
  eng-DBY: Haste, my beloved, And be thou like a gazelle or a young hart Upon the
    mountains of spices.
  hin-2017: हे मेरे प्रेमी, शीघ्रता कर, और सुगन्ध-द्रव्यों के पहाड़ों पर चिकारे या
    जवान हिरन के समान बन जा।
  wol-KYG: Nijaay, dawsil, melal ni kéwél, mbaa kooba gu ndaw ci kaw tund wi ci gàncax
    gu xeeñ gi.
  eng-YLT: Or to a young one of the harts on mountains of spices!
  eng-WYC-2017: My darling, fly thou; be thou made like a capret, and a calf of harts,
    on the hills of sweet smelling spices.
  eng-WMBB: Come away, my beloved! Be like a gazelle or a young stag on the mountains
    of spices!
  urd-GVH: ऐ मेरे महबूब, ग़ज़ाल या जवान हिरन की तरह बलसान के पहाड़ों की जानिब भाग
    जा!।
  rug-rug: Aria, mae, qua babaere, mu haqala mae guana kurukuru qazele, babe na kurukuru
    dia vaqurana koari na toqetoqere koa i na havoro humaṉa lea.
  gaz-gaz: Yaa michuu ko, dafii kottu; akka kuruphee yookaan akka korma gadamsaa kan
    gaara urgooftuu irra burraaquu taʼi.
  fra-LSG: Fuis, mon bien-aimé! Sois semblable à la gazelle ou au faon des biches,
    Sur les montagnes des aromates!
  yal-yal: N xanuntenna, i gi, alo bolena hanma xɛli sɛnbɛmaan geyane fari sansi xiri
    ɲaxumɛne dɛnaxan yi.
  haw-1868: E wikiwiki oe, e ka'u mea i aloha'i, E hoohalike ia oe iho me ka anetelope,
    a me ka dia keiki, Maluna o na mauna ala.
  arb-NAV: '(الْمَحْبُوبَةُ): أَسْرِعْ إِلَيَّ كَالْهَارِبِ يَا حَبِيبِي، وَكُنْ كَالظَّبْيِ
    أَوِ الأُيَّلِ الْفَتِيِّ عَلَى جِبَالِ الأَطْيَابِ!'
  ewe-ewe: Nye lɔlɔ̃tɔ, si va, eye nànɔ abe sãde alo zivi si le gbe ʋeʋĩwo ƒe towo
    dzi la ene.
  eng-LEE: Flee away, my friend, and be thou like the roebuck, or the fawn of the
    hinds, upon the mountain of spices.
  asm-FB: হে মোৰ প্ৰিয়, শীঘ্ৰে আহা, সুগন্ধময় পাহাৰৰ ওপৰত তুমি কৃষ্ণসাৰৰ দৰে হোৱা;
    অথবা যুবা হৰিণৰ সদৃশ হোৱা।
  sus-A: «ﭑ شَنُنتٍنيِ، عِ شَ عِ فِ عَلْ شٍلِ، عِ شَ عِ فِ عَلْ تْوكّ تٍقٍ رَ فٍيَيٍ
    قَرِ، سُرَيِ حْشُنمّ نَ دّننَشّ.»
  fra-SBL: Viens, mon bien-aimé ! Soyez comme une gazelle ou un jeune cerf sur les
    montagnes d'épices !
  hbo-hbo: בְּרַ֣ח ׀ דֹּודִ֗י וּֽדְמֵה־לְךָ֤ לִצְבִי֙ אֹ֚ו לְעֹ֣פֶר הָֽאַיָּלִ֔ים
    עַ֖ל הָרֵ֥י בְשָׂמִֽים׃
  kik-kik: Umagara na ihenya mwendwa wakwa, ũtuĩke ta thiiya, kana ta thwariga nyanake
    ĩrĩ irĩma-inĩ iria ĩrĩ mahuti manungi wega.
  fra-NCL: Cours, mon bien aimé, et sois semblable à la gazelle, ou au faon des biches,
    sur les montagnes des baumiers !
  cek-AK: Ka tlangai, karangah angzo ah, hmuihoih maenawk nui ih tasuk baktiah angzo
    ah.
  cuk-cuk: An-sui-nue-sabesailad, gwae be dage. Goe-sapuryob be abarmakdage, yalamar-wawadikid-yapanned-abargi
    gwae be abarmakdage.
  uig-CYR: «И сөйүмлүгүм, тез болә, Җәрән яки яш буғидәк бол, Тетитқулар тағлири үстидә
    жүгүрүп!»
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) ప్రియా, త్వరగా వచ్చెయ్యి. జింకలా,
    లేడిపిల్లలా సుగంధ పర్వతాల మీదుగా చెంగు చెంగున వచ్చెయ్యి.
  hat-BSA: Annou pati, cheri mwen an! Fè tankou yon antilòp, oswa yon jenn sèf sou
    mòn ki plen epis yo.
  kos-kos: Kuiyuk, yume nu yuruk oana soko gazelle, Oana soko deer mukul fusr fineol
    uh, yen mahsrik keng uh kap we.
  hbo-WLC: בְּרַ֣ח ׀ דּוֹדִ֗י וּֽדְמֵה־לְךָ֤ לִצְבִי֙ א֚וֹ לְעֹ֣פֶר הָֽאַיָּלִ֔ים
    עַ֖ל הָרֵ֥י בְשָׂמִֽים׃
  ibo-ibo: Soro m ka anyị pụọ, onye m hụrụ nʼanya, bịakwute m dịka mgbada, maọbụ dịka
    nwa ele na-awụgharị nʼelu ugwu ebe ụda dị iche iche na-esi isi ụtọ jupụtara.
  ory-ory: ହେ ମୋହର ପ୍ରିୟତମ, ଚଞ୍ଚଳ ହୁଅ, ସୁଗନ୍ଧିମୟ ପର୍ବତଶ୍ରେଣୀ ଉପରେ ତୁମ୍ଭେ ମୃଗ ବା ହରିଣଶାବକ
    ତୁଲ୍ୟ ହୁଅ।
  chk-chk: En mi wor tongom me rei, kopwe müttir feito rei usun chök eman chia, ika
    eman ätemwänin chia won ekewe chukun irän nofitin mongö.
  rop-rop: Kaman langa mi, main olmen. Ran kwikbala laik det diya. Kaman iya langa
    det hil kantri weya ola gudsmelwan medisin oldei gro. Binij na.
  ukr-1871: Біжи ж (зо мною), мій милий, мов сугак, мов олень на горах запашних!
  deu-1951: Fliehe, mein Lieber, und sei der Gazelle gleich oder dem jungen Hirsch
    auf den Balsambergen!
  eng-JPS: Make haste, my beloved, and be thou like to a gazelle or to a young hart
    upon the mountains of spices.
  srp-1865: Brže, dragi moj! i budi kao srna ili kao jelenèe na gorama mirisnijem.
  lug-lug: Yanguwa okuvaayo eyo, odduke mangu ng’empeewo oba ng’ennangaazi ento, oddukire
    ku nsozi ezijjudde ebyakaloosa.
  heb-heb: ברח דודי ודמה לך לצבי או לעפר האילים על הרי בשמים׃
  ben-IRV: প্রিয় আমার, তাড়াতাড়ি এস; সুগন্ধিত পাহাড়ের উপরে কৃষ্ণসারের মত কিংবা
    হরিণের বাচ্চার মত হও।
  pan-pan: ਹੇ ਮੇਰੇ ਬਾਲਮ, ਛੇਤੀ ਕਰ, ਮਸਾਲਿਆਂ ਦੇ ਪਹਾੜਾਂ ਉੱਤੇ ਚਿਕਾਰੇ ਜਾਂ ਜੁਆਨ ਹਿਰਨਾਂ ਵਾਂਗੂੰ
    ਬਣ ਜਾ!
  mya-JVB: အလျင် အမြန်ကြွလာတော်မူပါ၊ ငါ ချစ် ရာ သခင်။ နံ့သာ တောင် ပေါ် မှာ သမင် ဒရယ်
    သငယ် ကဲ့သို့ ပြုတော်မူပါ။
  hmo-hmo: Egu lalokau tauna e, lau dekenai oi mai haraga, dia ia heau bamona, uda
    nanigosi o dia ena natuna, bonana namo muramura idia vara noho ororo, dekena amo
    idia heau mai bamona.
  urd-urd: ऐ मेरे महबूब जल्दी कर और उस ग़ज़ाल या आहू बच्चे की तरह हो जा, जो बलसानी
    पहाड़ियों पर है।
  rus-SYN: Беги, возлюбленный мой; будь подобен серне или молодому оленю на горах
    бальзамических!
  bqc-SIM: Ma yenzide, mↄ kpakpa, ní kɛ lá tue ge bùasan bↄlↄna ì kɛ sĩ̀sĩ pↄgĩnadeↄ
    musuwa.
  tcz-CHONGTHU: 'Mounu: Hung in, O ka ngaipen pa! Muinam theiho pahna lhang chunga
    sapeng gol le sakhi chalgol bang in chom letan!'
  mar-mar: (ती तरुण स्त्री तिच्या प्रियकराशी बोलते) माझ्या प्रियकरा त्वरा कर. सुगंधी
    झाडांच्या पर्वतावर हरीणासारखा, तरुण हरीणीच्या पाडसासारखा तू हो.
  qub-qub: Cuyaynë, cörrimuy ari. Lluychuno cörrimuy. Lluychupa wawannöraj alli asyaycaj
    jircacuna jananpapis cörrimuy ari.
  bqp-bqp: ɑ wɑsi suo nɛn kĩnɑsi, kpɑ ɑ n sɑ̃ɑ nge yɑɑ kpiku ǹ kun mɛ nge gini kpɛmɑ
    ye yɑ wɑ̃ɑ guuru wɔllɔ mi yɑkɑ nubu durorugisu wɑ̃ɑ.
  hat-hat: Kouri non, mennaj mwen! Kouri tankou yon kabrit, tankou yon jenn ti kabrit
    sou mòn ki gen bon sant yo!
  eng-BSB: Come away, my beloved, and be like a gazelle or a young stag on the mountains
    of spices.
  eng-WEBPB: Come away, my beloved! Be like a gazelle or a young stag on the mountains
    of spices!
  kbq-kbq: Navesima negantomoka gezeriema nehaza afi ve dia afumo'ma nehiaza nehunka,
    kasefa afi ve dia afumo'ma mananentake zama me'nea agonaramimpima vanoma nehiaza
    hunka ame hunka nagritega eno.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Ximoisihuilti ta tlen nimitzicnelía. Ximotlalojtihuala
    queja se hueyi masatl o queja se cuachacaltzi ipan nopa cuatitlamitl tlen temitoc
    ica tlaajhuiyacayotl.”'
  gub-BL: Ezur na'arewahy nehe, heremiamutar katu. Ezàn arapuha kazer ài nehe, àràpuhàrànete
    hehaite ma'e kor ma'e ài nehe. Opoopor ywytyr hyàkwegatu ma'e i'aromo a'e. Upaw
    kwez kury.
  eng-DRA: Flee away, O my beloved, and be like to the roe, and to the young hart
    upon the mountains of aromatical spices.
