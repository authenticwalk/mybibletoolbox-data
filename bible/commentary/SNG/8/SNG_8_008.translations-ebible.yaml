verse: SNG.008.008
translations:
  mal-C: ഞങ്ങൾക്കൊരു കുഞ്ഞുപെങ്ങളുണ്ട്, അവളുടെ സ്തനങ്ങൾ ഇനിയും വളർന്നിട്ടില്ല നമ്മുടെ
    പെങ്ങൾക്കു വിവാഹാലോചനവരുമ്പോൾ അവൾക്കുവേണ്ടി നമുക്കെന്തുചെയ്യാൻ കഴിയും?
  deu-TKW: Wir haben eine keine Schwester, noch ohne Brüste. Was sollen wir mit unserer
    Schwester thun, wen man einst um sie wirbt?
  lin-lin: Tozali na ndeko moko ya mwasi, azali nanu moke ; azali nanu ata na mabele
    te. Tokosala nini mpo na ye na mokolo oyo bakoluka ye na libala ?
  eng-LSV: We have a little sister, and she does not have breasts, || What do we do
    for our sister, || In the day that it is told of her?
  eng-GNV: 'Wee haue a litle sister, and she hath no breastes: what shall we do for
    our sister when she shalbe spoken for?'
  eng-WEBSTER: 'We have a little sister, and she hath no breasts: what shall we do
    for our sister in the day when she shall be spoken for?'
  nhw-BL: Tijpiyaj se tosihua icni catli noja tziquitetzi. Ayamo chichihualquisa.
    Huajca ¿tlaque tijchihuase sintla hualase quiijtlaniquij?
  swh-ONEN: Tunaye dada mdogo, matiti yake hayajakua bado. Tutafanya nini kwa ajili
    ya dada yetu wakati atakapokuja kuposwa?
  bba-bba: sɑ sesu piibu mɔ wi u kun ɡinɑ bwɑ̃ɑ kpiɑ. Amɔnɑ sɑ ko nùn kuɑ sɑnɑm mɛ
    bɑ nùn kĩɑn nɑ.
  eng-KJVCPB: 'We have a little sister, and she hath no breasts: What shall we do
    for our sister in the day when she shall be spoken for?'
  luo-luo: Wan gi nyaminwa moro matin, kendo thundene pok obedo madongo. Angʼo mwanyalo
    timone nyaminwa chiengʼ ma wuowi obiro dware?
  meu-meu: Tadimai ta do asi ratana. Tadimai ede baia durua toma, tau ta ese baine
    herevalaia negana ai?
  npi-ULB: हाम्री एउटी सानी बहिनी छिन्, र तिनका स्तनहरू बढिसकेका छैनन् । हाम्री बहिनीलाई
    विवाहको प्रतिज्ञा गरिएको दिनमा हामी उनको लागि के गर्न सक्छौँ ?
  yor-yor: Àwa ní arábìnrin kékeré kan, òun kò sì ní ọmú, kí ni àwa yóò fún arábìnrin
    wa, ní ọjọ́ tí a ó bá fẹ́ ẹ?
  pes-OPCB: خواهر کوچکی داریم که سینه‌هایش هنوز بزرگ نشده‌اند. اگر کسی به خواستگاری
    او بیاید چه خواهیم کرد؟
  tgl-ULB: Kami ay mayroong isang batang kapatid na babae, at hindi pa lumalaki ang
    kaniyang mga dibdib. Ano ang magagawa namin para sa aming kapatid na babae sa
    araw na siya ay ipapangakong ikakasal?
  hui-hui: Inanaga mbalini ibu wandari emene ogoni ibu andu naibi beda. Ibu wandari
    mabuage bedaria igiri mbirame ibu dabu bule ibiragola iname wandari biagohondo
    agi bia holeberemabe.
  mya-mya: သူသည်မြို့ရိုးဖြစ်လျှင်၊ သူ့အပေါ်မှာငွေပြအိုးကို ဆောက်မည်။ တံခါးဖြစ်လျှင်
    အာရဇ်ပျဉ်ပြားဖြင့် ခိုင်ခံ့ စေမည်။
  bod-N: ངེད་ཅག་རྣམས་ལ་སྲིང་མོ་ཞིག་ཡོད་དེ། ། ཁོ་མོར་ད་དུང་ལང་ཚོ་དར་མེད་པས། ། མི་ཞིག་བག་མར་སློང་དུ་འོང་དུས་སུ།
    ། ང་ཚོས་ཁོ་མོའི་དོན་དུ་གཏམ་ཅི་སྨྲ། །
  sna-sna: Tine hanzvadzi yedu duku uye mazamu ake haasati akura. Tichaitireiko hanzvadzi
    yedu pazuva rokukumbirwa kwayo kuti iwanikwe?
  spa-BLM: Tenemos una hermana pequeña. No tiene pechos. ¿Qué haremos por nuestra
    hermana en el día en que se va a hablar por ella?
  cac-cac: Ay jun ix canab' tzac'an uninto, mantalaj yim ix. ¿Tas sco c'ulej yed'
    ix tato sjavi sc'anumal ix?
  swh-ULB: Tuna dada mdogo, na matiti yake bado hayajakua. Nini tutamfanyia dada yetu
    siku hatakayo ahidiwa kuolewa?
  bel-bel: Ёсьць у нас сястрыца, малая сястрыца, яшчэ яна грудак ня мае; што рабіць
    нам зь сястрыцаю нашай, калі прыйдуць сваты да яе?
  deu-ELBBK: Wir haben eine Schwester, eine kleine, die noch keine Brüste hat; was
    sollen wir mit unserer Schwester tun an dem Tag, da man um sie werben wird?
  mbb-OT: Duen dey etevey he vetan-en pa su ebpemiyesungan pa. Emun duen ebpengulitawu
    kandin hengkey is ebeelan dey?
  mal-2015: നമുക്കു ഒരു ചെറിയ പെങ്ങൾ ഉണ്ടു; അവൾക്കു സ്തനങ്ങൾ വന്നിട്ടില്ല; നമ്മുടെ
    പെങ്ങൾക്കു കല്യാണം പറയുന്നനാളിൽ നാം അവൾക്കു വേണ്ടി എന്തു ചെയ്യും?
  rmc-rmc: Hin amen cikňi pheňori a lakre koľina hine mek ciknore. So keraha amara
    pheňaha oda džives, sar la avena te mangavel?
  pes-OPV: ما را خواهری کوچک است که پستان ندارد. به جهت خواهر خود در روزی که او راخواستگاری
    کنند چه بکنیم؟
  ron-1924: Авем о сорэ микуцэ, каре н-аре ынкэ цыце. Че вом фаче ку сора ноастрэ
    ын зиуа кынд ый вор вени пециторий?
  ben-OBCV: আমাদের একটি অল্পবয়সি বোন আছে, তার বক্ষদেশ এখনও প্রস্ফুটিত হয়নি। আমাদের
    এই বোনটির জন্য আমরা কী যে করি, কারণ একদিন তো তাকে সর্বসমক্ষে তার কথা বলতে হবে?
  som-som: Annagu waxaannu leennahay walaal yar, Oo aan innaba naaso lahayn. Haddaba
    bal maxaannu walaashayo u samayn doonnaa Maalintii iyada guur loo soo doonto?
  lat-VUC: Chorus Fratrum Soror nostra parva, et ubera non habet; quid faciemus sorori
    nostræ in die quando alloquenda est?
  eng-ASVBT: 'We have a little sister, And she hath no breasts: What shall we do for
    our sister In the day when she shall be spoken for?'
  ita-1885: Noi abbiamo una piccola sorella, La quale non ha ancora mammelle; Che
    faremo noi alla nostra sorella, Quando si terrà ragionamento di lei?
  eng-LXXUP: Our sister is little, and has no breasts; What shall we do for our sister,
    In the day wherein she shall be spoken for?
  eng-ULB: We have a little sister, and her breasts have not yet grown. What can we
    do for our sister on the day when she will be promised in marriage?
  spa-VBL: Tenemos una hermana menor cuyos pechos son todavía pequeños. ¿Qué haremos
    por nuestra hermana cuando alguien nos pida matrimonio?
  fra-_FOB: Nous avons une petite sœur, qui n'a pas encore de mamelles; que ferons-nous
    de notre sœur au jour qu'on parlera d'elle?
  mal-mal: നമുക്ക് ഒരു ചെറിയ സഹോദരി ഉണ്ട്; അവൾക്ക് സ്തനങ്ങൾ വന്നിട്ടില്ല; നമ്മുടെ
    സഹോദരിക്ക് കല്യാണം പറയുന്ന നാളിൽ നാം അവൾക്ക് വേണ്ടി എന്ത് ചെയ്യും?
  urd-GVR: Hamārī chhoṭī bahan kī chhātiyāṅ nahīṅ haiṅ. Ham apnī bahan ke lie kyā
    kareṅ agar koī us se rishtā bāndhne āe?
  suz-BL: इं के आइक्‍च समी का बाक्‍ब। मेको आ दूध मुल सम्‍म मबाक्‍ब। मेको कली ग्‍युंबे
    पचा कली पुंइथ जाक्‍तेक्‍म हना, गो मार पय?
  eng-NOY: '[[Br.]] We have a sister who is yet young; She is yet without breasts.
    What shall we do with our sister, When she shall be spoken for?'
  ita-1927: Noi abbiamo una piccola sorella, che non ha ancora mammelle; che farem
    noi della nostra sorella, quando si tratterà di lei?
  ckb-ckb: خوشکێکی بچووکمان هەیە، هێشتا مەمکی نەهاتووە. چی بکەین بۆ خوشکمان، ئەو ڕۆژەی
    داخوازیکەری بێت؟
  eng-BBE: We have a young sister, and she has no breasts; what are we to do for our
    sister in the day when she is given to a man?
  kan-OKCV: ಪ್ರಾಯಕ್ಕೆ ಬಾರದ ತಂಗಿ ಒಬ್ಬಳು ನಮಗಿದ್ದಾಳೆ. ಅವಳನ್ನು ಮದುವೆಗಾಗಿ ಮಾತಾಡಲು ಯಾರಾದರೂ
    ಬಂದರೆ, ನಾವೇನು ಮಾಡೋಣ?
  tam-2017: நமக்கு ஒரு சிறிய சகோதரி உண்டு, அவளுக்கு மார்பகங்கள் இல்லை; நம்முடைய சகோதரியைக்
    கேட்கும் நாளில் அவளுக்காக நாம் என்ன செய்வோம்?
  spa-RV-1909: 'Tenemos una pequeña hermana, que no tiene pechos: ¿qué haremos á nuestra
    hermana cuando de ella se hablare?'
  ron-BTF: Avem o soră mică ce nu are sâni; ce vom face pentru sora noastră în ziua
    când se va vorbi pentru ea?
  eng-WEBP: We have a little sister. She has no breasts. What shall we do for our
    sister in the day when she is to be spoken for?
  eng-FBV: We have a younger sister whose breasts are still small. What shall we do
    for our sister when someone asks to marry her?
  nld-1939: 'Wij hadden een jeugdige zuster, Nog zonder borsten: Wat moesten we met
    onze zuster doen Wanneer men haar vroeg?'
  nch-BL: “Tijpiyaj se tosihua icni cati noja pisiltzi. Ayemo chichihualquisa. Huajca
    ¿taya tijchihuase sinta hualase quiijtaniquij?
  vie-1934: Chúng tôi có một em gái nhỏ, chưa có nương long. Phải làm gì cho em gái
    chúng tôi, Trong ngày người ta hỏi nó?
  hin-CV: हमारी एक छोटी बहन है, उस आयु की, जब उसमें जवानी के लक्षण दिखना शुरू नहीं
    हुए हैं, उसकी छातियां उभरी नहीं हैं. अब यदि कोई हमारी बहन के लिए विवाह की बात
    चलाए, तो हम क्या करेंगे?
  spa-BES: Tenemos una hermana joven, y ella no tiene pechos; ¿Qué debemos hacer por
    nuestra hermana en el día en que se la entregue a un hombre?
  tdx-tdx: Manan-jay ampela zahay f’ie mbe tomoe-nono, hanoe’ay akore i zai’aiy amy
    andro fifofoañe azey?
  tha-KJV: เรามีน้องสาวคนหนึ่งและเธอยังไม่​มี​ถัน เราจะทำอย่างไรกั​บน​้องสาวของเรา
    เมื่อถึงวั​นที​่เขามาสู่​ขอน​้องของเรา
  por-BR-2018: 'Irmãos dela : Temos uma irmã pequena, que ainda não têm seios; que
    faremos a esta nossa irmã, no dia que dela falarem?'
  deu-ELO: Wir haben eine Schwester, eine kleine, die noch keine Brüste hat; was sollen
    wir mit unserer Schwester tun an dem Tage, da man um sie werben wird?
  eng-WYC-2018: Our sister is little, and hath no teats; what shall we do to our sister,
    in the day when she shall be spoken to? (Our sister is little, or young, and she
    hath no breasts; what shall we do for our sister, on the day when she shall be
    spoken for?)
  epo-epo: Nia fratino ankoraŭ estas malgranda, Kaj mamojn ŝi ankoraŭ ne havas; Kion
    ni faros al nia fratino, Kiam oni svatos ŝin?
  uig-PIN: «Bizning kiqik singlimiz bardur, Biraⱪ uning kɵksi yoⱪtur; Singlimizƣa
    ǝlqilǝr kǝlgǝn künidǝ biz uning üqün nemǝ ⱪilimiz?»
  beo-beo: '“Ninia da uda mano ninia aeya gala. Be ea dodo da asa, hame misi. Goi
    ayeligi da e lamusa: lobo dila masea, ninia da amo uda manoma adi hamoma:bela:?'
  tpi-OTNT: Susa bilong mipela i liklik yet na susu bilong en i no kamap. Taim em
    i bikpela pinis, bai mipela i mekim wanem long em sapos wanpela yangpela man i
    laik maritim em?
  hau-SA: Muna da ƙanuwa, nonanta ba su riga sun yi girma ba. Me za mu yi da ƙanuwarmu
    a ranar da za a yi maganar sonta?
  uig-LAT: «Bizning kichik singlimiz bardur, Biraq uning köksi yoqtur; Singlimizgha
    elchiler kelgen künide biz uning üchün néme qilimiz?»
  nde-nde: Silentombazana engumnawethu, njalo kayikaphuhli. Sizamenzelani kambe umnawethu
    mhla sekuthiwa uyacelwa?
  ton-ton: '‌ʻOku ai homau tehina, pea ʻoku teʻeki hunuki hono huhu: pea ko e hā te
    mau fai ʻoka hoko ʻae ʻaho ke alea ki ai?'
  ces-1613: Sestru máme maličkou, kteráž ještě nemá prsí. Co učiníme s sestrou svou
    v den, v kterýž bude řeč o ní?
  eng-WMB: We have a little sister. She has no breasts. What shall we do for our sister
    in the day when she is to be spoken for?
  tam-TCV: எங்களுக்கு ஒரு தங்கை இருக்கிறாள், அவள் மார்பகங்கள் இன்னும் வளர்ச்சியடையவில்லை.
    அவளைப் பெண்பார்க்க வரும்நாளில் நம் தங்கைக்காக நாம் என்ன செய்யலாம்?
  ceb-ULB: Aduna kami igsoon nga batan-ong babaye, ug wala pa siya namukol. Unsa man
    ang among mabuhat alang sa among igsoon nga babaye sa adlaw nga saaran siya nga
    minyoan?
  pol-UBG: Mamy małą siostrę, która jeszcze nie ma piersi. Cóż uczynimy z naszą siostrą
    w dniu, w którym będą o nią zabiegać?
  urd-GVU: ہماری چھوٹی بہن کی چھاتیاں نہیں ہیں۔ ہم اپنی بہن کے لئے کیا کریں اگر کوئی
    اُس سے رشتہ باندھنے آئے؟
  deu-1912: Unsere Schwester ist klein und hat keine Brüste. Was sollen wir unsrer
    Schwester tun, wenn man nun um sie werben wird?
  kan-2017: ಸ್ತನಬಾರದ ತಂಗಿಯು ನಮಗುಂಟು; ಅವಳನ್ನು ವರಿಸಲು ಯಾರಾದರು ಬಂದರೆ ಅವಳ ಹಿತಕ್ಕೆ ಏನು
    ಮಾಡೋಣ?
  yap-yap: Bay walagmad ni bpin ni kab bitir, ni dawori yib thuthun. Mang e ngad rin’ed
    ni fan ngak u nap’an nra par nga puluwon be’?
  hlt-MCSB: Mah taengkah ngannu tah noe pueng tih anih te rhangsuk om hlan. Anih te
    a thui khohnin vaengah mah ngannu ham balae n'saii eh?
  mdy-ETH: ሃጊ ኮንቾ ዴይሢባኣ ዻካ ጌኤዳ ኑኡኮ ዓኣኔ፤ ዓሲ ዒዞ ጎቻኒ ኑና ዖኦጬቴ ኑ ዓይጎ ባኣዚ ማዻኒ ዳንዳዓይ?
  twi-ASANTE: Yɛwɔ nuabaa akumaa bi a, ne nufu mmobɔeɛ. Ɛdeɛn na yɛbɛyɛ ama yɛn nuabaa
    yi wɔ da a wɔbɛbisa no ase?
  eng-WEBU: We have a little sister. She has no breasts. What shall we do for our
    sister in the day when she is to be spoken for?
  spa-PDDPT: Tenemos una hermana pequeña, que aún no tiene pechos. ¿Qué haremos por
    nuestra hermana cuando se hable de ella?
  gun-gun: Ore kuery orereindy roguereko ikã e'ỹ teri va'e. Mba'e tu rojapo 'rã ixupe
    gua'yxyrã re ojerurea ramo?
  ilo-ULB: Adda kabsatmi nga ubing a babai, ken saan pay a nagpammukel. Ania ti aramidenmi
    para iti kabsatmi a babai iti aldaw a maikarinto isuna a maiyasawa?
  kpg-kpg: Gimaadou di madau duaahina ahina dulii i golo, nia uu o maa e lligi hua.
    Dehee di madau hai e hai gi mee maa tama daane ga hanimoi e dangi gi mee e lodo
    ginai?
  uig-ARA: «بىزنىڭ كىچىك سىڭلىمىز باردۇر، بىراق ئۇنىڭ كۆكسى يوقتۇر؛ سىڭلىمىزغا ئەلچىلەر
    كەلگەن كۈنىدە بىز ئۇنىڭ ئۈچۈن نېمە قىلىمىز؟»
  sus-sus: «Xunya ginɛma na muxu yi ra, a mu mɔxi sinden, a xiɲɛe xurun. Muxu fama
    munse rabade a bɛ mixi na a fen tɛmui naxɛ?
  pon-2006: Mie riat serepein men, oh eh dihdi kan wie tikitikte. Dahme se pahn wiahiong
    ma mwahnakapw men pahn peki en pwoudiki?
  ksd-ksd: Tika na tai vevet, Nina ba pa i ti tur boko ra una; Ava avet a pait ia
    ure tai vevet Ta ra bung ba di tir pa ia ta vevet?
  tur-YTC: Küçük bir kız kardeşimiz var. Onun daha memeleri yok. Onun için söz söyleneceği
    gün, Kız kardeşimiz için ne yapacağız?
  grc-BRENT: Ἀδελφή ἡμῶν μικρὰ καὶ μαστοὺς οὐκ ἔχει· τί ποιήσωμεν τῇ ἀδελφῇ ἡμῶν,
    ἐν ἡμέρᾳ ᾗ ἐὰν λαληθῇ ἐν αὐτῇ;
  ind-AYT: Kami mempunyai seorang adik perempuan, dan dia belum punya buah dada. Apa
    yang harus kami lakukan bagi saudara perempuan kami pada hari ketika seseorang
    meminangnya?
  nya-nya: Ife tili naye mlongo wathu wamngʼono, koma alibe mawere, kodi tidzamuchitira
    chiyani mlongo wathuyu pa tsiku limene adzamufunsire?
  kyg-kyg: Lasatimoꞌmo aise aꞌmafaꞌnemo maiꞌnigeno nuꞌamo oꞌmeꞌniye. Mago vekamoꞌmo
    aligefeꞌmo hisigetaeꞌmo agaetegamo na agufa kavaꞌmo hugune, huno apafi geꞌniye.
  hrv-hrv: Imamo malu sestru koja još nema grudi, što ćemo činiti sa svojom sestrom
    kad bude riječ o njoj?
  mps-mps: Dago ama dwasianu weginu bidibaso, te aga ame pedalubeo. Te aga genuai
    ebo si da, te dago mena sę agade egowe, te gesi ogwa bidi me deligo aga saiba
    homu ebawe?
  tpi-tpi: Susa bilong mipela i liklik yet na susu bilong en i no kamap. Taim em i
    bikpela pinis, bai mipela i mekim wanem long em sapos wanpela yangpela man i laik
    maritim em?
  dan-1931: Vi har en lille Søster, som endnu ej har bryster; hvad gør vi med vor
    Søster, den dag hun får en Bejler?
  vie-OVCB: Chúng tôi có người em gái nhỏ chưa đến tuổi cập kê. Chúng tôi sẽ làm gì
    cho em gái mình khi có người ngõ ý cầu hôn?
  guj-2017: અમારે એક નાની બહેન છે, હજી તે પુખ્ત થયેલી નથી, હવે જે દિવસે તેનું માગું
    આવશે ત્યારે અમારી બહેન માટે અમે શું કરીશું?
  pon-2006A: Mie riat serepein men, oh eh dihdi kan wie tikitikte. Dahme se pahn wiahiong
    ma mwahnakapw men pahn peki en pwoudiki?
  por-BRBSL: Nós temos uma irmãzinha. Ela não tem seios. O que devemos fazer por nossa
    irmã no dia em que ela vai ser falada por?
  cth-cth: Kaimouh koevah kanaw rae ka tawncanu buet touh ao rah. Ahni teh sanu co
    hoeh rah. Hote ka tawncanu a pacei awh navah, ahni hanelah bangtelamaw ka ti awh
    han.
  twi-twi: Yɛwɔ nuabea akumaa bi a, ne nufu mmobɔɔ ɛ. Dɛn na yɛbɛyɛ ama yɛn nuabea
    yi wɔ da a wobebisa no ase?
  hlt-hlt: Mah taengkah ngannu tah noe pueng tih anih te rhangsuk om hlan. Anih te
    a thui khohnin vaengah mah ngannu ham balae n'saii eh?
  tbz-SIM: Ti mɔkɛ ti tɑ̃ũ̀ mɔù nwe kòò kpɑɑ́ bɛ, ò mu nyí yɛ̀ yɛmɛ. Ti bo yĩ́mɛ ti
    tɑ̃ũ̀, bɛ̀ bo nnɑ́ɑ́ ndìì yiè o kó didɑkɛnyennì kpɛ́í?
  msy-2020: En buaramizim suvighavɨra iti ezɨ an otemning tɨgharɨ. An amizir ekiamɨn
    otoghtɨ, gumazitam an ikɨsɨ damutɨ, e manmaghɨn a bagh damuam?
  dop-dop: Tǝ wɛnɑ newɑɣɑ ɑlʋnyǝŋkɑ ŋkɑ kɑ tɑ lɩɩtɑ hǝlɑ tɔ. Ɩsǝnɑɣɑ tɩɩ lɑ kʋyɑkʋ
    ŋku pɑɑ yɔɣɔtɩ kɑ́ ɑsɑsɑɑlɛ tɔm tɔ?
  azb-azb: Bir kiçik bacımız var, Hələ döşləri çıxmayıb. Bacımıza elçi gələn gün Onun
    üçün nə edək?
  eng-DBY: 'We have a little sister, And she hath no breasts: What shall we do for
    our sister In the day when she shall be spoken for? —'
  hin-2017: हमारी एक छोटी बहन है, जिसकी छातियाँ अभी नहीं उभरीं। जिस दिन हमारी बहन
    के ब्याह की बात लगे, उस दिन हम उसके लिये क्या करें?
  wol-KYG: Sunub jigéen lu ndaw la, ween sax amu ko. Lu nuy defal sunub jigéen bés
    bu ñu koy bëggsi?
  eng-YLT: We have a little sister, and breasts she hath not, What do we do for our
    sister, In the day that it is told of her?
  eng-WYC-2017: Our sister is little, and hath no teats; what shall we do to our sister,
    in the day when she shall be spoken to?
  eng-WMBB: We have a little sister. She has no breasts. What shall we do for our
    sister in the day when she is to be spoken for?
  urd-GVH: हमारी छोटी बहन की छातियाँ नहीं हैं। हम अपनी बहन के लिए क्या करें अगर कोई
    उससे रिश्ता बाँधने आए?
  rug-rug: Gita si koa nana si keke tasida vineki mudina, meke sari susuna si tiqe
    totu mo. Na sa kote tavete ponia gita sa tasida vineki pana mae tepa ia rini pude
    varihaba?
  gaz-gaz: Nu obboleettii xinnoo tokko qabna; isheen guntuta iyyuu hin baafne. Guyyaa
    isheen heerumaaf kadhatamtutti nu obboleettii keenyaaf maal goona?
  fra-LSG: Nous avons une petite sœur, Qui n’a point encore de mamelles; Que ferons-nous
    de notre sœur, Le jour où on la recherchera?
  yal-yal: Nxu xunyɛ ɲaxalanmana nde na, naxan xiɲɛye munma te singen. En nanse ligama
    en xunyɛ ɲaxalanmaan xa, en na a futu feen fala lɔxɔn naxan yi?
  haw-1868: Ke kaiku wahine uuku o makou, aole ona waiu, Heaha ka mea a makou e hana'i
    no ko makou kaikuwahine, I ka la i hoopalauia'i oia?
  arb-NAV: لَنَا أُخْتٌ صَغِيرَةٌ لَمْ يَنْمُ نَهْدَاهَا بَعْدُ، فَمَاذَا نَصْنَعُ
    لأُخْتِنَا فِي يَوْمِ خِطْبَتِهَا؟
  ewe-ewe: Nɔvinyɔnu ɖetugbivi aɖe le mía si mekpɔ te no haɖe o. Nu ka míawɔ na mía
    nɔvinyɔnu la gbe si gbe woava bia eta?
  eng-LEE: 'We have a little sister, and she hath yet no breasts: what shall we do
    for our sister on the day when she shall be spoken for?'
  asm-FB: আমাৰ এজনী সৰু ভনী আছে, তাইৰ আজিলৈকে বুকু উঠা নাই; যি দিনা তাইক বিবাহৰ প্রস্তাৱ
    দিব, আমি সেই ভনীৰ কাৰণে কি কৰিব পাৰোঁ?
  sus-A: «شُنيَ فِنّمَ نَ مُشُ يِ رَ، عَ مُ مْشِ سِندٍن، عَ شِحّيٍ شُرُن. مُشُ قَمَ
    مُنسٍ رَبَدٍ عَ بّ مِشِ نَ عَ قٍن تّمُي نَشّ؟
  fra-SBL: Nous avons une petite sœur. Elle n'a pas de seins. Que devons-nous faire
    pour notre sœur le jour où il faudra parler pour elle ?
  hbo-hbo: אָחֹ֥ות לָ֙נוּ֙ קְטַנָּ֔ה וְשָׁדַ֖יִם אֵ֣ין לָ֑הּ מַֽה־נַּעֲשֶׂה֙ לַאֲחֹתֵ֔נוּ
    בַּיֹּ֖ום שֶׁיְּדֻבַּר־בָּֽהּ׃
  kik-kik: Nĩtũrĩ na kairĩtu ka maitũ, nako gatiumĩtie nyondo. Tũgeka atĩa nĩ ũndũ
    wa kairĩtu kau gaitũ, mũthenya ũrĩa gagaatuĩka ga kũũrio?
  fra-NCL: 'Nous avons une petite sœur, qui n’a pas encore de mamelles : que ferons-nous
    à notre sœur, le jour où on la recherchera ?'
  cek-AK: Aicae mah tanuh maeto a tawnh o, anih loe tahnu doeh om ai vop; anih to
    zu ah dueng o nahaeloe, anih hanah timaw a sak pae o han?
  cuk-cuk: Anmar-bun senigwad, amba yoo e-nuu mullugudaged. Dule anmarse nikuega egisdanikile,
    ¿igi anmar abin sogosunna?
  uig-CYR: «Бизниң кичик сиңлимиз бардур, Бирақ униң көкси йоқтур; Сиңлимизға әлчиләр
    кәлгән күнидә биз униң үчүн немә қилимиз?»
  tel-2017: (ఆ యువతి సోదరులు తమలో తాము మాట్లాడుకుంటున్నారు). మాకొక చిన్నారి చెల్లి
    ఉంది. ఆమె స్తనాలు ఇంకా పెరగలేదు. ఆమె నిశ్చితార్థం రోజున మా చెల్లి కోసం మేమేం చెయ్యాలి?
  hat-BSA: Nou gen yon ti sè e li pa gen tete menm; kisa n ap fè pou sè nou an nan
    jou ke yon moun ta vin pale pou l ta fiyanse avè l?
  kos-kos: Oasr tamtael fusr se wiasr, Ac srakna srik tetel. Mea kut ac oru nu sel
    Fin oasr mukul ke payuk sel?
  hbo-WLC: אָח֥וֹת לָ֙נוּ֙ קְטַנָּ֔ה וְשָׁדַ֖יִם אֵ֣ין לָ֑הּ מַֽה־נַּעֲשֶׂה֙ לַאֲחֹתֵ֔נוּ
    בַּיּ֖וֹם שֶׁיְּדֻבַּר־בָּֽהּ׃
  ibo-ibo: Anyị nwekwara otu nwanne nwanyị nta ma ọ kpụbeghị ara. Gịnị ka anyị ga-emere
    nwanne anyị nwanyị, nʼụbọchị a ga-abịa ịlụ ya?
  ory-ory: ଆମ୍ଭମାନଙ୍କର ଗୋଟିଏ ସାନ ଭଗିନୀ ଅଛି, ତାହାର ସ୍ତନ ହୋଇ ନାହିଁ; ଲୋକେ ଆମ୍ଭମାନଙ୍କ
    ଭଗିନୀକୁ ମାଗିବା ଦିନରେ ଆମ୍ଭେମାନେ ତାହା ପାଇଁ କଅଣ କରିବା?
  chk-chk: A wor rech eman kükün pwiich esamwo tipwük. Iwe, met sipwe föri fän iten
    pwiich, ika eman alüal epwe tüngor pwe epwe pwülüeni?
  rop-rop: Melabat garram sista deya, bat im yangwan en im dubala milk stil lilwan.
    Wanim melabat garra du blanga im wen im pramis garra kaman en wandi merrit langa
    im?
  ukr-1871: Є сестра у нас мала ще, безгруда; що робити мем із нашою сестрою, як прийдуть
    старости до неї?
  deu-1951: Wir haben eine kleine Schwester, die noch keine Brüste hat. Was fangen
    wir mit unserer Schwester an am Tage, da man um sie freit?
  eng-JPS: We have a little sister, and she hath no breasts; what shall we do for
    our sister in the day when she shall be spoken for?
  srp-1865: Imamo sestru malenu, koja još nema dojaka. Šta æemo èiniti sa sestrom
    svojom kad bude rijeè o njoj?
  lug-lug: Tulina muto waffe atannamera mabeere, naye tulikola tutya bw’alituuka okwogerezebwa?
  heb-heb: אחות לנו קטנה ושדים אין לה מה נעשה לאחתנו ביום שידבר בה׃
  ben-IRV: আমাদের একটি ছোট বোন আছে এবং তার বুক দুটি এখনও বড় হয়নি। সেদিন আমরা কি
    করব যেদিন তার বিয়ের কথাবার্তা ঠিক হবে?
  pan-pan: ਸਾਡੀ ਇੱਕ ਛੋਟੀ ਭੈਣ ਹੈ, ਉਸ ਦੀਆਂ ਛਾਤੀਆਂ ਅਜੇ ਨਹੀਂ ਉਭਰੀਆਂ। ਅਸੀਂ ਆਪਣੀ ਭੈਣ ਲਈ
    ਕੀ ਕਰੀਏ ਜਿਸ ਵੇਲੇ ਉਸ ਦੇ ਵਿਆਹ ਦੀ ਗੱਲ ਚੱਲੇ?
  mya-JVB: ငါ တို့၌ ညီမ ငယ် တယောက်ရှိ၏။ သူ သည် သားမြတ် မ ပေါ်သေး။ ထို ညီမ ကို တောင်း
    သောအခါ ၌ ၊ သူ့ အဘို့ အဘယ် သို့ပြု ရပါမည်နည်း။
  hmo-hmo: Aiemai tadina ta be do mai ratana lasi. Bema tau ta ese ia do ia abia gwauraia
    neganai, edena bamona aiemai tadina do ai durua?
  urd-urd: हमारी एक छोटी बहन है, अभी उसकी छातियाँ नहीं उठीं। जिस रोज़ उसकी बात चले,
    हम अपनी बहन के लिए क्या करें?
  rus-SYN: Есть у нас сестра, которая еще мала, и сосцов нет у нее; что нам будет
    делать с сестрою нашею, когда будут свататься за нее?
  bqc-SIM: Wá dãuna vĩ, i yↄ̃́ bↄbↄo. Kpelewa wá kɛ tó gbɛ̃e ye gɛ̃ aà yã́ui?
  tcz-CHONGTHU: 'Zailom: Keihon sopi numei kumdong, a-ang jong bohdoh nailou khat
    kanei jui. Khat touvin chongmou din thumna hung nei taleh, ka sopinu’u dinga ipi
    ka bolpeh thei diu ham?'
  mar-mar: (त्या तरुण स्त्रीचा बंधू त्यांच्या विषयी बोलतो) आम्हास एक लहान बहीण आहे,
    आणि तिच्या वक्षस्थळांची अजून पूर्ण वाढ झालेली नाही. आमच्या या बहिणीस लग्नाची मागणी
    होईल त्या दिवशी आम्ही काय करावे?
  qub-qub: Pañinchïpaga manarämi chuchunpis pushpunrächu. Payta ashej shamuptenga
    ¿imatataj rurashun?
  bqp-bqp: sɑ sesu piibu mɔ wi u kun ginɑ bwɑ̃ɑ kpiɑ. Amɔnɑ sɑ ko nùn kuɑ sɑnɑm mɛ
    bɑ nùn kĩɑn nɑ.
  hat-hat: Nou gen yon ti sè, li poko menm pouse tete. Kisa pou nou fè pou li si yon
    jenn gason vin ap file l'?
  eng-BSB: We have a little sister, and her breasts are not yet grown. What shall
    we do for our sister on the day she is spoken for?
  eng-WEBPB: We have a little sister. She has no breasts. What shall we do for our
    sister in the day when she is to be spoken for?
  kbq-kbq: Nerasaro'a osi mofa mani'negeno, amima'amo'a oharage'ne. Hagi mago'a vahe'mo'zama
    a' erintegahune hu'zama hanageta, tagra nerasarona na'a huntegahune?
  nhe-BL: '[Iicnihua nopa ichpocatl quiijtohuaj:] “Tijpiyaj se tosihua icni tlen noja
    pilsiltzi. Aya chichihualquisa. Huajca ¿tlachque tijchihuase intla hualase quiijtlaniquij?'
  gub-BL: Heta zanereinyr ihya'u 'ym ma'e zanewe. Ma'e xiapo putar izupe nehe, aze
    amo kwàkwàmo izemuwete wer hehe nehe.
  eng-DRA: Our sister is little, and hath no breasts. What shall we do to our sister
    in the day when she is to be spoken to?
