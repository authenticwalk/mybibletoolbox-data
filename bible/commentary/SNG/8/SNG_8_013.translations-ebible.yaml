verse: SNG.008.013
translations:
  mal-C: പരിചാരികമാരായ തോഴിമാരോടൊപ്പം ഉദ്യാനങ്ങളിൽ വസിക്കുന്നവളേ, ഞാൻ നിന്റെ സ്വരം
    കേൾക്കട്ടെ!
  deu-TKW: 'Die du in den Gärten wohnst, Freunde lauschen auf deine Stimme: Laß mich
    sie hören!'
  lin-lin: Yo oyo ovandi kati na bilanga, baninga na yo balingi koyoka mongongo na
    yo ; tika ete oyokisa ngai yango !
  eng-LSV: The companions are attending to your voice, || Cause me to hear. Flee,
    my beloved, and be like to a roe,
  eng-GNV: 'O thou that dwellest in the gardens, the companions hearken vnto thy voyce:
    cause me to heare it.'
  eng-WEBSTER: 'Thou that dwellest in the gardens, the companions hearken to thy voice:
    cause me to hear it .'
  nhw-BL: 'Ta catli nimitzicnelía, ta catli tiitztoc ipan xocomeca milme, nochi mohuampoyohua
    quipajcaquij motoscac pampa tlahuel yejyectzi. Huan na nojquiya techcahuili ma
    nijcaqui. Nopa ichpocatl quiijtohua:'
  swh-ONEN: Wewe ukaaye bustanini pamoja na marafiki mliohudhuria, hebu nisikie sauti
    yako!
  bba-bba: A de n wunɛn nɔɔ nɔ nɛn kĩnɑsi, wunɛ wi ɑ rɑ n wɑ̃ɑ dɑ̃ɑ ɡbɑɑru sɔɔ. Kpɑɑsibɑ
    kĩ bu ɡu nɔ.
  eng-KJVCPB: 'Thou that dwellest in the gardens, The companions hearken to thy voice:
    Cause me to hear it.'
  luo-luo: In midak e puothe mzabibu kaachiel gi osiepeni mabudhi, yie awinjie dwondi
    gie puodho kuno!
  meu-meu: Imea ai o nohomu taumu e, bamogu na e hakalamu, gadomu ikamonaina totona;
    lau danu eremu bama kamonai.
  npi-ULB: तिमी बगैँचाहरूमा बस्छ्यौ । मेरा मित्रहरूले तिम्रो सोर सुन्दै छन् । मैले
    पनि सुन्‍न पाऊँ । प्रेमिका प्रेमीसित बोल्दैः
  yor-yor: Ìwọ tí ń gbé inú ọgbà, àwọn ọ̀rẹ́ rẹ dẹtí sí ohùn rẹ, jẹ́ kí èmi náà gbọ́
    ohùn rẹ!
  pes-OPCB: ای محبوبهٔ من، بگذار صدایت را از باغ بشنوم، دوستانم منتظرند تا صدایت را
    بشنوند.
  tgl-ULB: Ikaw na naninirahan sa mga hardin, ang aking mga kasama ay nakikinig sa
    iyong tinig; hayaan mong ako ay makarinig din nito. Ang dalaga ay nagsasalita
    sa kaniyang kasintahan
  hui-hui: I̱naga gubalini-o í̠na mabuha howa bi labelo hame ledo. Í̠na bi labelo
    i̱naga nenegeru ti hale hole hondo kagoni.
  mya-mya: အလျင်အမြန် ကြွလာတော်မူပါ၊ ငါချစ်ရာ သခင်။ နံ့သာတောင်ပေါ်မှာ သမင်ဒရယ်သငယ်ကဲ့သို့
    ပြုတော်မူပါ။
  bod-N: ཀྱེ་ཀྱེ་སྐྱེད་ཚལ་རྣམས་སུ་བཞུགས་པ་ཁྱེད། ། ཟླ་གྲོགས་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་གསུང་སྐད་ཉན།
    ། གསུང་སྐད་དེ་ནི་བདག་ལ་ཐོས་པར་མཛོད། །
  sna-sna: Iwe unogara mumapindu unoshandirwa neshamwari, rega ndinzwe inzwi rako!
  spa-BLM: Tú que habitas en los jardines, con los amigos que te acompañan, ¡déjame
    escuchar tu voz!
  cac-cac: Ach xajanab'il vuuj, ayach ec' d'a scal avb'en, tzin nib'ej svab' yoch
    a jaj. Yed' eb' camigo, snib'ej pax eb' syab' yoch a jaj, xchi vin̈.
  swh-ULB: Wewe unaye ishi katika bustani, marafiki zangu wanasikiliza sauti yako;
    acha na mimi niweanaye isikia pia. Mwanamke mdogo akiongea na mpenzi wake
  bel-bel: О жыхарка садоў! Сябры чуюць твой голас! Дай і мне паслухаць яго.
  deu-ELBBK: Bewohnerin der Gärten, die Gefährten horchen auf deine Stimme; lass sie
    mich hören!
  mbb-OT: Ipezineg nu kedì is laǥeng nu, pelanggè ku, iring te ebpemineg daan te laǥeng
    nu is menge emiǥu nu guntaan te keniyan kew te pemuleey edhiphipanew.
  mal-2015: ഉദ്യാനനിവാസിനിയേ, സഖിമാർ നിന്റെ സ്വരം ശ്രദ്ധിച്ചു കേൾക്കുന്നു; അതു എന്നെയും
    കേൾപ്പിക്കേണമേ.
  rmc-rmc: Tu, savo bešes andro zahradi, mire prijaťeľa mištes šunen pre tiro hangos.
    Domuk the mange te šunel!
  pes-OPV: ‌ای (محبوبه ) که در باغات می‌نشینی، رفیقان آواز تو را می‌شنوند، مرا نیز
    بشنوان.
  ron-1924: 'Ту, каре локуешть ын грэдинь, ниште приетень ышь плякэ урекя ла гласул
    тэу: биневоеште ши фэ-мэ сэ-л ауд! –'
  ben-OBCV: প্রতীক্ষারত বন্ধুদের নিয়ে ওগো কাননচারিনী, তোমার কণ্ঠস্বর আমাকে শুনতে
    দাও!
  som-som: Taada beeraha dhexdooda degganay, Rafiiqyadaadu waxay dhegaystaan codkaaga,
    Haddaba, bal i maqashii.
  lat-VUC: Sponsus Quæ habitas in hortis, amici auscultant; fac me audire vocem tuam.
  eng-ASVBT: 'Thou that dwellest in the gardens, The companions hearken for thy voice:
    Cause me to hear it.'
  ita-1885: O tu, che dimori ne' giardini, I compagni attendono alla tua voce; Fammela
    udire.
  eng-LXXUP: 'Thou that dwellest in the gardens, The companions hearken to thy voice:
    Make me hear it.'
  eng-ULB: You who live in the gardens, my companions are listening for your voice;
    let me hear it.
  spa-VBL: Querida, sentada allí en los jardines con compañeros escuchándote... ¡Por
    favor, háblame a mi!
  fra-_FOB: O toi, qui habites dans les jardins, les amis sont attentifs à ta voix;
    fais que je l'entende!
  mal-mal: ഉദ്യാനനിവാസിനിയേ, സഖിമാർ നിന്റെ സ്വരം ശ്രദ്ധിച്ച് കേൾക്കുന്നു; അത് എന്നെയും
    കേൾപ്പിക്കണമേ.
  urd-GVR: Ai bāġh meṅ basne wālī, mere sāthī terī āwāz par tawajjuh de rahe haiṅ.
    Mujhe hī apnī āwāz sunane de.
  suz-BL: अङगुर रूमी बाक्‍ब आं वारचपुकीम इ सेंदा नेंचा दाक्‍नीम। इ सेंदा आं कली नेंपाइय्‍यी।
  eng-NOY: '[[Lov.]] Thou that dwellest in the gardens! Friends listen to thy voice;
    Let me hear thee!'
  ita-1927: O tu che dimori ne’ giardini, de’ compagni stanno intenti alla tua voce!
    Fammela udire!
  ckb-ckb: ئەی دانیشتووی ناو باخچەکان! هاوڕێیان گوێیان لە دەنگت گرتووە، با گوێم لێت
    بێت.
  eng-BBE: You who have your resting-place in the gardens, the friends give ear to
    your voice; make me give ear to it.
  kan-OKCV: ತೋಟಗಳಲ್ಲಿ ವಾಸವಾಗಿರುವಳೇ, ಸ್ನೇಹಿತರು ನನ್ನ ಸಂಗಡ ಇದ್ದಾರೆ. ನಾನು ನಿನ್ನ ಧ್ವನಿಯನ್ನು
    ಕೇಳ ಮಾಡು!
  tam-2017: தோட்டங்களில் குடியிருக்கிறவளே! தோழர்கள் உன் சத்தத்தைக் கேட்கிறார்கள்;
    நானும் அதைக் கேட்கட்டும். மணவாளி
  spa-RV-1909: 'Oh tú la que moras en los huertos, los compañeros escuchan tu voz:
    házmela oir.'
  ron-BTF: Tu care locuieşti în grădini, însoţitorii dau ascultare vocii tale; fă-mă
    să o aud.
  eng-WEBP: You who dwell in the gardens, with friends in attendance, let me hear
    your voice!
  eng-FBV: My darling, sitting there in the gardens with companions listening to you—please
    talk to me!
  nld-1939: 'O gij, die in de lusthof toeft: De vrienden luisteren; Laat mij horen
    uw stem, Uw wensen vernemen.'
  nch-BL: “Ta cati nimitzicnelía, ta cati tiitztoc ipan xocomeca milme, nochi mohuampoyohua
    quipajcacaquij motoscac pampa tahuel yejyectzi. Huan na nojquiya techcahuili ma
    nijcaqui.”
  vie-1934: Hỡi kẻ ở trong vườn, các bạn đều lắng tai nghe tiếng nàng! Xin hãy cho
    ta nghe tiếng nàng!
  hin-CV: तुम सभी, जो बगीचों में रहते हो, मेरे साथी तुम्हारी आवाज सुनने के लिए इच्छुक
    बने रहते हैं. कब सुन सकूंगा, मैं वह आवाज?
  spa-BES: Tú que tienes tu lugar de descanso en los jardines, mis compañeros escuchan
    tu voz; Déjame escuchar tu voz. Ella.
  tdx-tdx: O ry mpimoneñe an-goloboñe ao, te hijanjiñe ty fiarañanaña’o o mpiamakoo,
    ehe ampitsanoño ahy!
  tha-KJV: โอ เธอ ผู้​อยู่​ในสวน พวกเพื่อนๆของเธอคอยฟังเสียงของเธออยู่ ขอให้​ฉันได้ยินเสียงเธอ
  por-BR-2018: 'Ele : Ó tu que habitas nos jardins, teus colegas prestam atenção à
    tua voz: faze com que eu também possa ouvi-la.'
  deu-ELO: Bewohnerin der Gärten, die Genossen horchen auf deine Stimme; laß sie mich
    hören!
  eng-WYC-2018: Friends harken (to) thee, that dwellest in orchards; make thou me
    to hear thy voice. (Friends listen to thee, thou who livest in the garden; let
    me also hear thy voice.)
  epo-epo: Ho vi, loĝantino de la ĝardenoj, La kamaradoj volas aŭskulti vian voĉon;
    Al mi ĝin aŭdigu.
  uig-PIN: «Ⱨǝy baƣlarda turƣuqi, Ⱨǝmraⱨlar awazingni angliƣusi bar; Mangimu uni anglatⱪuzƣaysǝn».
  beo-beo: '“Na dogolegei! Na da dia sia: sagaiaganini sia:be nabima:ma! Na sigi aligisu
    dunu da dia sia:be nabimusa: oulela.” Uda da amane sia:i,'
  tpi-OTNT: Pren bilong mi, yu stap long gaden, mi laik bai yu ken toktok na ol poroman
    bilong mi i ken harim nek bilong yu.
  hau-SA: Ke da kike zaune a cikin lambu da ƙawaye suna lura da ke, bari in ji muryarki!
  uig-LAT: «Hey baghlarda turghuchi, Hemrahlar awazingni anglighusi bar; Mangimu uni
    anglatquzghaysen».
  nde-nde: Wena ohlala ezivandeni labangane bekususa isizungu, ake ngilizwe ilizwi
    lakho!
  ton-ton: '‌ʻA koe ʻoku nofo ʻi he ngaahi ngoue, pea ʻoku ongoʻi ho leʻo ʻe ho kāinga:
    tuku au foki ke u fanongo ai.'
  ces-1613: Ó ty, kteráž bydlíš v zahradách, přáteléť pozorují hlasu tvého, ohlašujž
    mi se.
  eng-WMB: You who dwell in the gardens, with friends in attendance, let me hear your
    voice!
  tam-TCV: தோழிகள் சூழ, தோட்டத்தில் வசிப்பவளே, உன் குரலை நான் கேட்கட்டும்.
  ceb-ULB: Ikaw nga nagpuyo sa mga tanaman, naminaw sa imong tingog ang akong mga
    kaubanan; hinaot nga ako lamang ang makadungog niini. Ang batan-ong babaye nakigsulti
    sa iyang hinigugma.
  pol-UBG: O ty, która mieszkasz w ogrodach, przyjaciele słuchają twego głosu; daj
    mi go usłyszeć.
  urd-GVU: اے باغ میں بسنے والی، میرے ساتھی تیری آواز پر توجہ دے رہے ہیں۔ مجھے ہی
    اپنی آواز سننے دے۔
  deu-1912: Die du wohnst in den Gärten, laß mich deine Stimme hören; die Genossen
    merken darauf.
  kan-2017: ಉದ್ಯಾನದಲ್ಲಿ ವಾಸಿಸುವವಳೇ ಗೆಳೆಯರು ನಿನ್ನ ಧ್ವನಿ ಕೇಳಬೇಕೆಂದಿದ್ದಾರೆ, ನನಗೂ ಆ ಧ್ವನಿ
    ಕೇಳಿಸಲಿ.
  yap-yap: Adag rog, mu pageg nggu rung’ag lungum u daken e milay’; pi’in gamad e
    yad be son ni ngar rung’agged lungum ni ka mu non.
  hlt-MCSB: Dum ah aka om mah hui rhoek loh na ol a hnatung bangla kai khaw n'yaak
    sak lah.
  mdy-ETH: ኔኤኒ ታ ዑኡቴሌ! ዱማ ዱማ ባኮ ቱኮና ቤዞ ኬስኬቴ ታ ላጋ ኔኤኮ ዑኡዞ ዋይዛኒ ኮዓኔ፤ ታኣም ሂንዳ ኔኤኮ ዑኡዞ
    ዋይዚሴ።
  twi-ASANTE: Wo a wote turo no mu ne nnamfonom a wɔka wo ho, ma mente wo nne.
  eng-WEBU: You who dwell in the gardens, with friends in attendance, let me hear
    your voice!
  spa-PDDPT: ¡Oh la que habita en los huertos, Los compañeros escuchan tu voz! ¡Házmela
    escuchar!
  gun-gun: Ndee yvotyty rupi reiko va'e, nhaneirũ kuery oenduxe okuapy ndeayvua. Xee
    voi taendu.
  ilo-ULB: Sika nga agnanaed kadagiti minuyongan, dumdumngeg iti timekmo dagiti kakaduak;
    Ipangngegmo met koma kaniak daytoy. Kasarsarita ti balasang ti mangay-ayat kenkuana
  kpg-kpg: Dogu aloho, au e hiihai e hagalongo gi doo lee e hanimoi i lodo di hadagee.
    Ogu ihoo e hiihai e hagalongo gi doo lee e leelee.
  uig-ARA: «ھەي باغلاردا تۇرغۇچى، ھەمراھلار ئاۋازىڭنى ئاڭلىغۇسى بار؛ ماڭىمۇ ئۇنى ئاڭلاتقۇزغايسەن».
  sus-sus: «I tan naxan na sansi yire, i booree wama i xui ramɛfe, kɔnɔ n tan nan
    na ramɛma.»
  pon-2006: Ei mwohnlimpoak, I men rong ngilomw sang nan mwetuwelo; 2 kompoakepahi
    kan awiawih pwe re en rong omw pahn lokaia. Liho
  ksd-ksd: Ea, a umana talaigu dia valongore ra nilaim, U, nina u ki ta ra umauma;
    Boina ba iau bula, ina valongore.
  tur-YTC: Bahçelerde oturan, Dostlarınla birlikte hazır bulunan ey sen, Sesini duyur
    bana!
  grc-BRENT: Ὁ καθήμενος ἐν κήποις, ἑταῖροι προσέχοντες τῇ φωνῇ σου, ἀκούτισόν με.
  ind-AYT: Hai engkau, yang tinggal di kebun-kebun, para sahabat mendengarkan suaramu.
    Biarlah aku mendengarkannya juga!
  nya-nya: Iwe amene umakhala mʼminda uli pamodzi ndi anzako, ndilole kuti ndimve
    liwu lako!
  kyg-kyg: Hoyafiꞌmo neꞌmaina aꞌnimogae, huno, kagaeꞌeꞌmo magokepi lokaeꞌa maiꞌnaya
    vayaꞌmogimo kagemo neꞌafiye. Kagemo aigeꞌna afino, huno ha paiꞌniye.
  hrv-hrv: O ti, koja boraviš u vrtovima, drugovi slušaju glas tvoj, daj da ga i ja
    čujem!
  mps-mps: Eno abagi, nage gide bidibaso, eno homugo nago po omainu homu ebao, tama
    eno hai namu dabego te nago dogonigo po wabo odomainao wali.
  tpi-tpi: Pren bilong mi, yu stap long gaden, mi laik bai yu ken toktok na ol poroman
    bilong mi i ken harim nek bilong yu.
  dan-1931: Du, som bor i Haverne, Vennerne lytter, lad mig høre din røst!
  vie-OVCB: Ôi em yêu dấu, cứ ở trong vườn, các bạn anh may mắn được nghe tiếng của
    em. Hãy cho anh nghe tiếng của em với!
  guj-2017: હે બગીચાઓમાં વસનારી, મારા મિત્રો તારો અવાજ સાંભળવાને ધ્યાન દઈને તાકી રહે
    છે; મને તે સંભળાવ.
  pon-2006A: Ei mwohnlimpoak, I men rong ngilomw sang nan mwetuwelo; kompoakepahi
    kan awiawih pwe re en rong omw pahn lokaia.
  por-BRBSL: Você que mora nos jardins, com amigos presentes, deixe-me ouvir sua voz!
  cth-cth: Takha thung kaawm e, nange tami na huikonaw ni nange na lawk teh a ngai
    awh. Kai hai na thaisak van awh haw.
  twi-twi: Wo a wote turo no mu ne nnamfonom a wɔka wo ho, ma mente wo nne.
  hlt-hlt: Dum ah aka om mah hui rhoek loh na ol a hnatung bangla kai khaw n'yaak
    sak lah.
  tbz-SIM: 'Fɔ̃́ nhoposɑ́ɑ́tì ɑ kɑri ikũmpúú miɛkɛ nkɛ kɛ̀ n nɛ́pobɛ̀ kèḿmú ɑ tɑmmɛ̀.
    M bɛ́innɛ̀nní kɛ dɔ̀:'
  msy-2020: O amizir kɨ ifongezim, nɨ azenimɨn aven ikɨ mɨkɨmtɨ, kɨ nɨn tiarim baragham.
    Nan namakaba uaghan nɨn tiarim baraghasa.
  dop-dop: Nyɑ́ wei n wɛ hɑlǝm tɑɑ tɔ, nyɑ́ tɑɑpɑlɑɑ kemɑ ŋkpɑŋŋ sɩ pɑ nɩɩkɩ nyɑ́
    nɔɣɔ. Ɩlɛ yele nɑ mɑ́ nɩɩ-kɛ.
  azb-azb: Sən, ey bağçalarda məskən salan gözəl, Dostlar səni dinləyir, Mənə də səsini
    eşitdir.
  eng-DBY: 'Thou that dwellest in the gardens, The companions hearken to thy voice:
    Let me hear [it].'
  hin-2017: तू जो बारियों में रहती है, मेरे मित्र तेरा बोल सुनना चाहते हैं; उसे मुझे
    भी सुनने दे। वधू
  wol-KYG: Yaw mi tooge digg tool bi, samay xarit a ngi teewlu sa baat, waxal boog,
    ma dégg.
  eng-YLT: The companions are attending to thy voice, Cause me to hear. Flee, my beloved,
    and be like to a roe,
  eng-WYC-2017: Friends hearken to thee, that dwellest in orchards; make thou me to
    hear thy voice.
  eng-WMBB: You who dwell in the gardens, with friends in attendance, let me hear
    your voice!
  urd-GVH: ऐ बाग़ में बसनेवाली, मेरे साथी तेरी आवाज़ पर तवज्जुह दे रहे हैं। मुझे ही
    अपनी आवाज़ सुनने दे।
  rug-rug: Agoi pu koa koari na inuma, turaṉae koari na mua baere pu kopu nigo, oqu
    avoso hola ia sa mamalaiṉimu.
  gaz-gaz: Yaa ishee iddoo biqiltuu keessa jiraattu, michoonni sagalee kee dhaggeeffachaa
    jiru; mee anis nan dhagaʼa!
  fra-LSG: Habitante des jardins! Des amis prêtent l’oreille à ta voix. Daigne me
    la faire entendre!
  yal-yal: I tan naxan dɔxi nakɔni, n lanfane tuli matixi i ra. I xuiin namini n xa
    a mɛ.
  haw-1868: E ka mea e noho ana ma na kihapai, Ua lohe ka poe hoanoho i kou leo; E
    ae mai oe i lohe au.
  arb-NAV: '(المُحِبُّ): أَنْتِ أَيَّتُهَا الْجَالِسَةُ فِي الْجَنَّاتِ، إِنَّ مُرَافِقِيَّ
    يُصْغُونَ بِانْتِبَاهٍ إِلَى صَوْتِكِ، فَأَسْمِعِينِي إِيَّاهُ.'
  ewe-ewe: Wò ame si le abɔwo me, eye xɔlɔ̃wo ƒo xlã wò, na mase wò gbe!
  eng-LEE: '“Thou that dwellest in the gardens, the companions listen for thy voice:
    oh let me hear it.”'
  asm-FB: 'হে উদ্যানবাসিনী, তোমাৰ লগৰীয়া কেইজনে তোমাৰ স্বৰ শুনিবলৈ কাণ পাতি আছে;
    তাক মোকো শুনিবলৈ দিয়া। প্রিয়াৰ কথা:'
  sus-A: «عِ تَن نَشَن نَ سَنسِ يِرٍ، عِ بٌورٍيٍ وَ مَ عِ شُي رَ مّقٍ، كْنْ ﭑ تَن
    نَن نَ رَ مّمَ.»
  fra-SBL: Vous qui habitez dans les jardins, avec des amis à vos côtés, fais-moi
    entendre ta voix !
  hbo-hbo: הַיֹּושֶׁ֣בֶת בַּגַּנִּ֗ים חֲבֵרִ֛ים מַקְשִׁיבִ֥ים לְקֹולֵ֖ךְ הַשְׁמִיעִֽינִי׃
  kik-kik: Atĩrĩrĩ, wee ũikaraga mĩgũnda-inĩ hamwe na arata a thiritũ yaku, reke o
    na niĩ njigue mũgambo waku.
  fra-NCL: 'Toi qui habites les jardins, les compagnons prêtent l’oreille à ta voix :
    daigne me la faire entendre. L’ÉPOUSE.'
  cek-AK: Takha thungah kaom kami, nam puinawk loe na lok to tahngaih o; kai doeh
    lok na tahngaisak toeng ah.
  cuk-cuk: Be, dutugalu-abargi gudiid, anmar-aimar be-sunmaked itobigudimalad. Be-gaya-itogega
    be anmar-imake.
  uig-CYR: «Һәй бағларда турғучи, Һәмраһлар авазиңни аңлиғуси бар; Маңиму уни аңлатқузғайсән».
  tel-2017: (ఆ యువతి ప్రియుడు ఆమెతో మాట్లాడుతున్నాడు) ఉద్యానవనంలో పెరిగేదానా, నా మిత్రులు
    నీ స్వరం వింటున్నారు. నన్నూ విననీ.
  hat-BSA: O ou menm, ki chita nan jaden yo, ansanm ak zanmi mwen yo, kite m tande
    vwa ou.
  kos-kos: Mutan saok sik, lela nga in lohng pusrem inima uh me, Mwet kawuk luk elos
    soano in lohng ke kom ac kaskas.
  hbo-WLC: הַיוֹשֶׁ֣בֶת בַּגַּנִּ֗ים חֲבֵרִ֛ים מַקְשִׁיבִ֥ים לְקוֹלֵ֖ךְ הַשְׁמִיעִֽינִי׃
  ibo-ibo: Gị onye bi nʼubi a gbara ogige, gị na ndị enyi gị, kwere ka m nụ olu gị.
  ory-ory: ହେ ଉପବନବାସିନୀ, ମିତ୍ରଗଣ ତୁମ୍ଭର ରବ ଶୁଣନ୍ତି; ତାହା ମୋତେ ଶ୍ରବଣ କରାଅ।
  chk-chk: O en mi wor tongom me rei, ka nonom lon ekewe tanipi, chiechiom kewe ra
    aüselinga mweliom. Kose mochen üpwe pwal aüselinga mweliom.
  rop-rop: Ai wandim irrim yu tok brom det gadin, main olgamen. Main frenmob iya,
    en dei weidabat blanga irrim yu toktok du.
  ukr-1871: Ти, що в садах проживаєш! товариші прислухуються голосови твойму; дай
    же й менї послухати його.
  deu-1951: Die du in den Gärten wohnst, die Gefährten lauschen deiner Stimme; laß
    mich sie hören!
  eng-JPS: 'Thou that dwellest in the gardens, the companions hearken for thy voice:
    ''Cause me to hear it.'''
  srp-1865: Koja nastavaš u vrtovima! drugovi slušaju glas tvoj, daj mi da ga èujem.
  lug-lug: Ggwe abeera mu nnimiro ne mikwano gyo nga weebali, ka mpulire eddoboozi
    lyo.
  heb-heb: היושבת בגנים חברים מקשיבים לקולך השמיעיני׃
  ben-IRV: তুমি যে বাগানে বাগানে বাস কর; আমার বন্ধুরা তোমার গলার স্বর শোনে, আমাকেও
    তা শুনতে দাও।
  pan-pan: ਤੂੰ ਜੋ ਬਗੀਚਿਆਂ ਵਿੱਚ ਵੱਸਦੀ ਹੈਂ, ਸਾਥੀ ਤੇਰੀ ਅਵਾਜ਼ ਲਈ ਕੰਨ ਲਾਉਂਦੇ ਹਨ, ਮੈਨੂੰ
    ਵੀ ਆਪਣੀ ਅਵਾਜ਼ ਸੁਣਾ!
  mya-JVB: ဥယျာဉ် တို့၌ နေ သောသူ၊ သင် ၏စကား သံကို သင်၏ အပေါင်း အဘော်တို့သည် နားထောင်
    တတ်ကြ၏။ ငါ သည်လည်းကြား ပါရစေ။
  hmo-hmo: Egu lalokau e, uma lalonai oi noho, mani emu kara lau dekenai do oi hereva.
    Egu turana taudia danu ese, oiemu gadona do idia kamonai totona idia naria noho.
  urd-urd: ऐ बूस्तान में रहनेवाली, दोस्त तेरी आवाज़ सुनते हैं; मुझ को भी सुना।
  rus-SYN: Жительница садов! товарищи внимают голосу твоему, дай и мне послушать его.
  bqc-SIM: N gbɛ̃́ pↄ́ niↄ ku kaaↄ guu, wì swãdↄnzi, to mà n lↄↄ ma.
  tcz-CHONGTHU: 'Moulang: Honleija cham jing, O ngainu, naloi ten nangma awgin ajah
    jeh-un avangphauve, keima jong nei jahsah-in.'
  mar-mar: (स्त्रीचा प्रियकर तिच्याशी बोलत आहे.) जी तू बागेत राहतेस. त्या तुझ्या मैत्रिणी
    तुझा आवाज ऐकत आहेत. मलाही तो ऐकू दे!
  qub-qub: Wertacunacho cuyayllapaj caycaj warmi, rimashayquita wiyashaj ari. Yanasanchïcunami
    wiyayta munarcaycan.
  bqp-bqp: A de n wunɛn nɔɔ nɔ nɛn kĩnɑsi, wunɛ wi ɑ rɑ n wɑ̃ɑ dɑ̃ɑ gbɑɑru sɔɔ. Kpɑɑsibɑ
    kĩ bu gu nɔ.
  hat-hat: Zanmi kanmarad ap pare zòrèy pou tande ou. Fè m' tande vwa ou non, ou menm
    ki rete nan jaden yo!
  eng-BSB: You who dwell in the gardens, my companions are listening for your voice.
    Let me hear it!
  eng-WEBPB: You who dwell in the gardens, with friends in attendance, let me hear
    your voice!
  kbq-kbq: Hozafima mani'namoka, nagrane nemaniza vahe'mo'za kagri kagerukura zamagesa
    ante'za nentahize. Hagi natrege'na kagerura antahi'neno.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Ta tlen nimitzicnelía, ta tlen tiitztoc ipan
    xocomeca miltini, nochi mohuampoyohua quipajcaquij motos pampa tlahuel yejyectzi.
    Huan na nojquiya tinechcahuili ma nijcaqui.”'
  gub-BL: Heremiamutar katu, herehe we har ipurenu wer nerehe wà. Hepurenu wer nerehe
    neze'eg mehe hema'etymaw pupe ihe no.
  eng-DRA: 'Thou that dwellest in the gardens, the friends hearken: make me hear thy
    voice.'
