verse: SNG.008.011
translations:
  mal-C: ശലോമോന് ബാൽ-ഹാമോനിൽ ഒരു മുന്തിരിത്തോപ്പുണ്ടായിരുന്നു; അദ്ദേഹം തന്റെ മുന്തിരിത്തോപ്പ്
    പാട്ടക്കർഷകരെ ഏൽപ്പിച്ചു. അതിന്റെ ആദായവിഹിതമായി ഓരോരുത്തരും ആയിരം വെള്ളിനാണയങ്ങൾ
    വീതം പാട്ടം കെട്ടേണ്ടതായിട്ടുണ്ട്.
  deu-TKW: 'Einen Weinberg hatte Salomo zu Baal Hamon; er übergab den Weinberg den
    Hütern: ein jeder sollte für seine Frucht tausend Silbersekel geben.'
  lin-lin: Salomo azali na elanga ya vino kati na Bala-Amoni, apesi yango na bakengeli ;
    moko na moko kati na bango azalaki kopesa mbongo ya bibende ya palata, nkoto moko
    mpo na kosomba bambuma na yango.
  eng-LSV: Solomon has a vineyard in Ba‘al-Hamon, || He has given the vineyard to
    keepers, || Each brings for its fruit one thousand pieces of silver;
  eng-GNV: 'Salomon had a vine in Baal-hamon: hee gaue the vineyarde vnto keepers:
    euery one bringeth for ye fruite thereof a thousand pieces of siluer.'
  eng-WEBSTER: Solomon had a vineyard at Baal-hamon; he let out the vineyard to keepers;
    every one for the fruit of it was to bring a thousand pieces of silver.
  nhw-BL: Salomón, tijpixqui se xocomeca mili ipan Baal Hamón catli tiquincahuili
    sequinoc ma quimocuitlahuica para se tlaxtlahuili. Huan quema ajsiyaya tonali
    para quitequise itlajca, sesen tlen inijuanti mitzmacaj mil plata tomi.
  swh-ONEN: Solomoni alikuwa na shamba la mizabibu huko Baal-Hamoni; alikodisha shamba
    lake la mizabibu kwa wapangaji. Kila mmoja angeleta kwa ajili ya matunda yake
    shekeli 1,000 za fedha.
  bba-bba: Sɑlomɔɔ u resɛm tɔ̃kɑn ɡbɑɑru mɔ Bɑɑli Hɑmɔɔwɔ. Mɑ u ɡbɑɑ te kɔ̃sobu nɔmu
    sɔndiɑ. Ben bɑɑwure u rɑ kɑ sii ɡeesun ɡobi nɔrɔbu (1.000) nɛwɑ bu sere ɡbɑɑ ten
    mɑrum sɔri.
  eng-KJVCPB: Solomon had a vineyard at Baal-hamon; He let out the vineyard unto keepers;
    Every one for the fruit thereof was to bring a thousand pieces of silver.
  luo-luo: Solomon ne nigi puoth mzabibu kama iluongo ni Baal Hamon; kendo ne oketo
    puotheno e lwet jopur. Moro ka moro kuomgi nonego chul Solomon kilo, apar gachiel
    gi nus mar fedha kuom olembene.
  meu-meu: Solomon ena vine imeana ta be Baal-hamono ai; ia ese imea ireguna taudia
    e habadinalaidia. Ta ta silver monidia daha-ta daha-ta e heni, imea anina davana.
  npi-ULB: बाल-हामोनमा सोलोमनको एउटा दाखबारी थियो । त्यसको रेखदेख गर्न सक्‍नेहरूलाई
    उहाँले त्यो दाखबारी अधियाँमा दिनुभयो । हरेकले फलफुलको सट्टा एक हजार चाँदीका सिक्‍का
    ल्याउनुपर्थ्यो ।
  yor-yor: Solomoni ní ọgbà àjàrà kan ní Baali-Hamoni ó gbé ọgbà àjàrà rẹ̀ fún àwọn
    alágbàtọ́jú olúkúlùkù ni ó ń mú èso rẹ̀ wá ẹgbẹ̀rún (1,000) fàdákà.
  pes-OPCB: سلیمان در بعل هامون تاکستانی داشت و آن را به کشاورزان اجاره داد که هر
    یک، هزار سکه به او بدهند.
  tgl-ULB: May isang ubasan si Solomon sa Baal Hamon; pinaupahan niya ang ubasan sa
    mga nais mag-alaga nito. Bawa't isa ay magdadala ng isang libong halaga ng pilak
    para sa bunga nito.
  hui-hui: Kini Solomono ibunaga gerebi mabu mbira dindi Bala Hamono lagagoha winigo
    nga. Agali maru ti mabu ogoniha gerebi lini dole hame layagua ibu muni siliba
    daosini (1,000) mbira mbira migi biaga.
  mya-mya: ငါပိုင်သောစပျစ်ဥယျာဉ်သည် ငါ့ရှေ့မှာရှိ၍၏။ အိုရှောလမုန်၊ ငွေတ ထောင်ကို ကိုယ်တော်အားဆက်၍
    အသီးသီးစောင့်သော သူတို့သည် နှစ်ရာကိုယူရကြ၏။
  bod-N: སོ་ལོ་མོན་ལ་པཱ་ཨལ་ཧ་མོན་དུ། ། རྒུན་འབྲུམ་ར་བ་ཞིག་ནི་ཡོད་པ་དང་། ། ཁོང་གིས་རྒུན་ཚལ་སྲུང་མཁན་དག་ལ་གླས།
    ། དེ་རྣམས་རེ་རེས་ཐོབ་པའི་ཤིང་ཏོག་ཕྱིར། ། དངུལ་སྲང་ཆིག་སྟོང་ཁོང་ལ་སྤྲོད་དགོས་སོ།
    །
  sna-sna: Soromoni aiva nomunda wemizambiringa muBhaari Hamoni; akapa munda wake
    wemizambiringa kuvanhu vairima vachimuripira. Mumwe nomumwe wavo pachibereko chawo
    aiuya namashekeri chiuru esirivha.
  spa-BLM: Salomón tenía una viña en Baal Hamón. Arrendó el viñedo a los cuidadores.
    Cada uno debía traer mil siclos de plata por su fruto.
  cac-cac: A vin̈aj Salomón, ay jun yavb'en uva vin̈ d'a Baal-hamón. Syac'can vin̈
    d'a yol sc'ab' juntzan̈ eb' stan̈vumal chi'. Ayic ol molchaj sat te' uva chi',
    ol yac' mil q'uen plata junjun eb' d'a vin̈.
  swh-ULB: Sulemani alikuwa na shamba la mizabibu huko Baali Hamoni. Aliwakodishia
    wao ambao watalitunza. Kila mmoja alipaswa kuleta shekeli elfu moja za fedha kwa
    matunda yake.
  bel-bel: 'Вінаграднік быў у Саламона ў Ваал-Хамоне: варце даверыў ён вінаграднік;
    кожны плаціў за плады тысячу срэбрам.'
  deu-ELBBK: 'Salomo hatte einen Weinberg zu Baal-Hamon; er übergab den Weinberg den
    Hütern: Jeder sollte für seine Frucht 1.000 Silbersekel bringen.'
  mbb-OT: Si Solomon, duen din pemuleey te paras diyà te Baal Hamon he mibpeseupan
    din te menge perevasuk dutun. Is kada sevaha kandan mibeǥey ziyà te ki Solomon
    te 1,000 he vuuk he pelata he iyan bahin ni Solomon te bali te pruduktu zutun
    te pemuleey.
  mal-2015: ശലോമോന്നു ബാൽഹാമോനിൽ ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടായിരുന്നു. ആ മുന്തിരിത്തോട്ടം
    അവൻ കാവല്ക്കാരെ ഏല്പിച്ചു; അതിന്റെ പാട്ടമായിട്ടു, ഓരോരുത്തൻ ആയിരം പണം വീതം കൊണ്ടുവരേണ്ടിയിരുന്നു.
  rmc-rmc: Le Šalamun sas e viňica andro Baal-Hamon, odi viňica diňa le manušenge,
    hoj pes te starinen. Sako počinďahas vaš lakro ovocje ezeros rupune.
  pes-OPV: سلیمان تاکستانی در بعل هامون داشت و تاکستان را به ناطوران سپرد، که هر کس
    برای میوه‌اش هزار نقره بدهد.
  ron-1924: Соломон авя о вие ла Баал-Хамон; а ынкирият-о унор пэзиторь ши фиекаре
    требуя сэ адукэ пентру родул ей о мие де сикли де арӂинт.
  ben-OBCV: বায়াল-হামনে শলোমনের এক দ্রাক্ষাক্ষেত্র ছিল; যা তিনি তার ভাগচাষিদের চাষ
    করতে দিয়েছেন। এর ফলের জন্য তাদের মাথাপিছু দিতে হবে এক সহস্র রৌপ্যমুদ্রা।
  som-som: Sulaymaan beercanab buu Bacal Hamoon ku lahaa; Oo beercanabkii wuxuu ka
    kireeyey kuwa dhawra, Oo midkood kastaaba wuxuu midhaheeda uga keeni jiray kun
    xabbadood oo lacag ah.
  lat-VUC: 'Chorus Fratrum Vinea fuit pacifico in ea quæ habet populos: tradidit eam
    custodibus; vir affert pro fructu ejus mille argenteos.'
  eng-ASVBT: Solomon had a vineyard at Baal-hamon; He let out the vineyard unto keepers;
    Every one for the fruit thereof was to bring a thousand pieces of silver.
  ita-1885: Salomone avea una vigna in Baal-hamon, Ed egli la diede a de' guardiani,
    Con patti che ciascun di loro gli portasse mille sicli d'argento Per lo frutto
    di essa.
  eng-LXXUP: Solomon had a vineyard in Baal-hamon; He let his vineyard to keepers;
    Every one was to bring for its fruit a thousand pieces of silver.
  eng-ULB: Solomon had a vineyard at Baal Hamon. He gave the vineyard to those who
    would maintain it. Each one was to bring a thousand shekels of silver for its
    fruit.
  spa-VBL: Salomón tenía un viñedo en Baal-hamón que arrendaba a agricultores arrendatarios.
    Cada uno de ellos le pagaba mil monedas de plata por el fruto que producía.
  fra-_FOB: Salomon a eu à Baal-Hamon une vigne, qu'il a donnée à des gardes; chacun
    d'eux doit en apporter pour son fruit mille pièces d'argent.
  mal-mal: ശലോമോന് ബാൽഹാമോനിൽ ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടായിരുന്നു. ആ മുന്തിരിത്തോട്ടം
    അവൻ കാവല്ക്കാരെ ഏല്പിച്ചു; അതിന്റെ പാട്ടമായിട്ട്, ഓരോ വ്യക്തിയും ആയിരം പണം വീതം
    കൊണ്ടുവരേണ്ടിയിരുന്നു.
  urd-GVR: Bāl-hāmūn meṅ Sulemān kā angūr kā bāġh thā. Is bāġh ko us ne pahredāroṅ
    ke hawāle kar diyā. Har ek ko us kī fasal ke lie chāṅdī ke hazār sikke dene the.
  suz-BL: सोलोमन के बाल-हामोनमी अङगुर रू का बाक्‍त। मिनु मेकोम आ रू खाल पाइ‍ब मुर
    आन कली गेवा बाक्‍त। मिनु मेको बुम्‍था पाइब नेल्‍लेमी फल फुल आ पा ङा हजार का चांदी
    के शेकेल थाप्‍चा माल्‍बाक्‍मा बाक्‍त। शेकेल का ११.५ ग्राम चांदी के क्‍येट बाक्ब।
  eng-NOY: Solomon had a vineyard at Baal-hamon; He let out the vineyard to keepers;
    Every one was to bring a thousand shekels of silver for its fruit.
  ita-1927: Salomone aveva una vigna a Baal-Hamon; egli affidò la vigna a de’ guardiani,
    ognun de’ quali portava, come frutto, mille sicli d’argento.
  ckb-ckb: سلێمان ڕەزەمێوێکی هەبوو لە بەعل‌هامۆن، ئەم ڕەزەمێوی دایە ڕەزەوانان، هەریەکە
    و لە بڕی بەرهەمەکەی هەزار شاقل زیوی دەدا.
  eng-BBE: Solomon had a vine-garden at Baal-hamon; he let out the vine-garden to
    keepers; every one had to give a thousand bits of silver for its fruit.
  kan-OKCV: ಸೊಲೊಮೋನನಿಗೆ ಬಾಳ್ ಹಾಮೋನಿನಲ್ಲಿ ಒಂದು ದ್ರಾಕ್ಷಿತೋಟ ಇತ್ತು. ಅವನು ಆ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ರೈತರಿಗೆ ಗುತ್ತಿಗೆಗೆ ಕೊಟ್ಟನು. ಪ್ರತಿಯೊಬ್ಬ ಗುತ್ತಿಗೆಗಾರನು ಅದರ ಫಲದಿಂದ ಸಾವಿರ ಬೆಳ್ಳಿಯ
    ನಾಣ್ಯಗಳನ್ನು ತರಬೇಕಾಗಿತ್ತು.
  tam-2017: பாகால் ஆமோனிலே சாலொமோனுக்கு ஒரு திராட்சைத்தோட்டம் உண்டாயிருந்தது, அந்தத்
    தோட்டத்தைக் காவலாளிகள் வசத்திலே அதின் பலனுக்காக, ஒவ்வொருவன் ஆயிரம் வெள்ளிக்காசுகளைக்
    கொண்டுவரும்படி விட்டார்.
  spa-RV-1909: Salomón tuvo una viña en Baal-hamón, la cual entregó á guardas, cada
    uno de los cuales debía traer mil monedas de plata por su fruto.
  ron-BTF: Solomon a avut o vie la Baal-Hamon; el a arendat via unor păzitori; fiecare
    trebuia să aducă pentru rodul acesteia o mie de arginţi.
  eng-WEBP: Solomon had a vineyard at Baal Hamon. He leased out the vineyard to keepers.
    Each was to bring a thousand shekels of silver for its fruit.
  eng-FBV: Solomon had a vineyard at Baal-hamon which he leased to tenant farmers.
    Each of them paid him one thousand silver coins for the fruit it produced.
  nld-1939: Salomon heeft een wijngaard in Báal-Hamon, Hij heeft hem onder de hoede
    van wachters gesteld; Elk moet voor zijn vruchten Duizend zilveren sikkels betalen.
  nch-BL: “Salomón, tijpixqui se xocomeca mili ipan Baal Hamón cati tiquincahuili
    sequinoc ma quimocuitahuica ica se taxtahuili. Huan quema ajsiyaya tonali para
    quitequise itajca, sesen ten inijuanti mitzmacaj mil plata tomi.
  vie-1934: 'Sa-lô-môn có một vườn nho tại Ba-anh Ha-môn: Người giao vườn ấy cho kẻ
    canh giữ, Mỗi người ấy phải đem nộp một ngàn miếng bạc về hoa lợi nó.'
  hin-CV: बाल-हामोन में शलोमोन का एक अंगूर का बगीचा था; यह उसने रखवालों को सौंप दिया
    था. हर एक के लिए एक शर्त थी, कि वह इसके फलों के लिए एक हज़ार शेकेल चांदी लाए.
  spa-BES: Salomón tenía un huerto de viñas en Baal-hamon; Dejó el jardín de la vid
    a los cuidadores; Cada uno tenía que dar mil trozos de plata por su fruto.
  tdx-tdx: Nanan-tondam-bahe e Baale-Kamone ao t’i Selomò; nafondro’e ama’ ondaty.
    Songa mañondroke volafoty arivo ama’e ty amo voka’eo.
  tha-KJV: ซาโลมอนทรงมีสวนองุ่นอยู่แปลงหนึ่งที่เมืองบาอัลฮาโมน พระองค์​ทรงมอบสวนองุ่นนั้นให้​แก่​ผู้​รักษาสวนเช่า
    ทุ​กคนต้องส่งเงินคนละพันแผ่นเป็นค่าผลไม้
  por-BR-2018: Salomão teve uma vinha em Baal-Hamom; ele entregou esta vinha a uns
    guardas, e cada um lhe trazia como faturamento de seus frutos mil moedas de prata.
  deu-ELO: 'Salomo hatte einen Weinberg zu Baal-Hamon; er übergab den Weinberg den
    Hütern: ein jeder sollte für seine Frucht tausend Silbersekel bringen.'
  eng-WYC-2018: A vinery was to the peaceable; in that city, that hath peoples, he
    betook it to keepers; a man bringeth a thousand pieces of silver for the fruit
    thereof. (Solomon had a vineyard in Baalhamon; he rented it out to guardians,
    or to farmers; and each of them bringeth a thousand pieces of silver to him as
    payment for its fruit.)
  epo-epo: Salomono posedis vinberĝardenon en Baal-Hamon; Li luigis la vinberĝardenon
    al gardistoj; Ĉiu devas alporti milon da arĝentaj moneroj pro ĝiaj fruktoj.
  uig-PIN: «Sulaymanning Baal-Ⱨamonda üzümzari bar idi, Üzümzarini baƣwǝnlǝrgǝ ijarigǝ
    bǝrdi; Ularning ⱨǝmmisi mewisi üqün ming tǝnggǝ apirip berixi kerǝk idi;
  beo-beo: 'Soloumane da Ba:ile Ha:imone moilaiga waini efe sagai diala. Waini efe
    sagai ouligisu dunu ilia da amo sagai amoga hawa: hamone, gamimusa:, su (rent)
    ema bidi iaha. Ilia da afae afae silifa fage 1000agoane ema iaha.'
  tpi-OTNT: King Solomon i gat gaden wain long ples Balhamon. Ol man i laik wokim
    dispela gaden i mas givim 1,000 kina silva long king.
  hau-SA: Solomon ya kasance da gonar inabi a Ba’al-Hamon; ya ba da hayar gonar inabi
    ga ’yan haya. Kowanne zai biya shekel dubu na azurfa don ’ya’yan inabin.
  uig-LAT: «Sulaymanning Baal-Hamonda üzümzari bar idi, Üzümzarini baghwenlerge ijarige
    berdi; Ularning hemmisi méwisi üchün ming tengge apirip bérishi kérek idi;
  nde-nde: USolomoni wayelesivini eBhali Hamoni; wasiqhatshisela ebalimini isivini
    sakhe. Munye ngamunye kwakumele athele umthelo wezithelo zawo ongamashekeli esiliva
    ayinkulungwane.
  ton-ton: 'Naʻe ia Solomone ʻae ngoue vaine ʻi Peali-Hamone: pea naʻa ne tuku ʻene
    ngoue vaine ki he kau tauhi: pea naʻe fekau ke ʻomi taki taha ʻae konga siliva
    ʻe afe, ko e totongi ki hono ngaahi fua.'
  ces-1613: Vinici měl Šalomoun v Balhamon, kteroužto pronajal strážným, aby jeden
    každý přinášel za ovoce její tisíc stříbrných.
  eng-WMB: Solomon had a vineyard at Baal Hamon. He leased out the vineyard to keepers.
    Each was to bring a thousand shekels of silver for its fruit.
  tam-TCV: பாகால் ஆமோனில் சாலொமோனுக்கு ஒரு திராட்சைத் தோட்டம் இருந்தது; அவர் தனது
    திராட்சைத் தோட்டத்தைக் குத்தகைக்காரருக்குக் கொடுத்திருந்தார். ஒவ்வொருவரும் அதின்
    பழங்களுக்கு ஆயிரம் சேக்கல் வெள்ளிக்காசைக் கொண்டுவர வேண்டியிருந்தது.
  ceb-ULB: Adunay kaparasan si Solomon didto sa Baal Hamon. Gipaabangan niya ang kaparasan
    niadtong gusto mag-atiman niini. Ang matag usa magdala sa liboan ka mga shekel
    nga plata alang sa bunga niini.
  pol-UBG: Salomon miał winnicę w Baal-Hamon, którą najął stróżom; każdy miał przynosić
    za jej owoc tysiąc srebrników.
  urd-GVU: بعل ہامون میں سلیمان کا انگور کا باغ تھا۔ اِس باغ کو اُس نے پہرے داروں
    کے حوالے کر دیا۔ ہر ایک کو اُس کی فصل کے لئے چاندی کے ہزار سِکے دینے تھے۔
  deu-1912: Salomo hat einen Weinberg zu Baal-Hamon. Er gab den Weinberg den Hütern,
    daß ein jeglicher für seine Früchte brächte tausend Silberlinge.
  kan-2017: ಸೊಲೊಮೋನನು ಬಾಲ್ಹಾಮೋನಿನಲ್ಲಿ ಇದ್ದ ತನ್ನ ದ್ರಾಕ್ಷಿ ತೋಟವನ್ನು ಗುತ್ತಿಗೆಗೆ ಕೊಟ್ಟನು,
    ಪ್ರತಿಯೊಬ್ಬ ಗುತ್ತಿಗೆದಾರ ತೆರಬೇಕಾಗಿತ್ತು ಸಾವಿರ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳನ್ನು.
  yap-yap: I Solomon e bay bang i grape ni fi’in u bang i n’en ni yima yog ni Baal
    Hamon. Bay girdi’en e woldug ni yad ma rent nag rok; nra bagyad mma pi’ puluwon
    ni bbiyu’ yang e silber.
  hlt-MCSB: Baalhamon ah Solomon kah misurdum om. Misurdum te lo hung taengla a paek.
    A thaih la hlang loh cak thawngkhat a khuen pah.
  mdy-ETH: ሴሎሞኔኮ ባዓልሃሞኔይዳ ዎይኔ ጎሺ ዓኣኔ፤ ዬያ ዎይኖ ጎዦ ጎሽኪ ዎርቃ ዓሶም ሚኢሼ ጪጊ ጪጊ ጎሽካንዳጉዲ ዒዚ ዒንጌኔ፤
    ዬይ ፔቴ ፔቴ ዓሳ ፔቴ ሺያ ማዓ ሹቺ ቢራ ዒዛም ጪጋኔ።
  twi-ASANTE: Na Salomo wɔ bobeturo wɔ Baal-Hamon; ɔde ne bobeturo no maa apaafoɔ.
    Na ɛsɛ sɛ wɔn mu biara tua no nnwetɛbena apem.
  eng-WEBU: Solomon had a vineyard at Baal Hamon. He leased out the vineyard to keepers.
    Each was to bring a thousand shekels of silver for its fruit.
  spa-PDDPT: Salomón tuvo una viña en Baal-hamón. La entregó al cuidado de guardias.
    Cada uno de ellos debía entregar 1.000 monedas de plata por su fruto.
  gun-gun: Baal-Hamom py Salomão oguereko peteĩ uvaty. Ha'e va'e omboaxa raka'e opena
    va'erã kuery pe. Ha'e ramo hi'a rekovia peteĩ-teĩ ogueru ixupe mil hatã'i va'e
    prata guigua.
  ilo-ULB: Adda kaubasan ni Solomon idiay Baal-hamon; impaabangna ti kaubasan kadagiti
    mangtaripato iti daytoy. Mangted ti tunggal maysa iti sangaribu a siklo ti pirak
    para kadagiti bungana.
  kpg-kpg: Solomon dana hadagee waini i lodo di gowaa dela e hagaingoo bolo Baal-Hamon.
    Digau hai hadagee i golo e hai hegau i di maa, malaa tangada e dahi e hui gii mee
    nia bahihadu silber e mana.
  uig-ARA: «سۇلايماننىڭ بائال-ھاموندا ئۈزۈمزارى بار ئىدى، ئۈزۈمزارىنى باغۋەنلەرگە
    ئىجارىگە بەردى؛ ئۇلارنىڭ ھەممىسى مېۋىسى ئۈچۈن مىڭ تەڭگە ئاپىرىپ بېرىشى كېرەك ئىدى؛
  sus-sus: Wɛni sansi bili yire nu na Sulemani yi ra Bali Hamon. A naxa a taxu a xa
    walikɛe ra, naxee nu lanma e xa gbeti kɔbiri kole wulu fi na xa fe ra.
  pon-2006: Solomon sapwellimaniki mwetin wain ehu nan tehnpas me adaneki Paal Amon.
    Mie soumwet kei me kohwahkihong; emenemen irail kin pwainkihong uwen mwohni silper
    kid.
  ksd-ksd: Solomon i ga vatur vake tika na uma na vain aro Baal-Amon; Ma ra umana
    tena balabalaure dia ga tokom pa kana uma na vain pirana Ma tika na arip na marmar
    na pakana silva ure ra vuaina tana.
  tur-YTC: Solomon'un Baal Hamon'da bir bağı vardı. Bağı tutanlara kiraladı. Her biri
    ürünü için bin şekel gümüş getirirdi.
  grc-BRENT: Ἀμπελὼν ἐγενήθη τῷ Σαλωμὼν ἐν Βεεθλαμών· ἔδωκε τὸν ἀμπελῶνα αὐτοῦ τοῖς
    τηροῦσιν· ἀνὴρ οἴσει ἐν καρπῷ αὐτοῦ χιλίους ἀργυρίου.
  ind-AYT: Salomo mempunyai kebun anggur di Baal-Hamon. Dia menyerahkan kebun anggurnya
    kepada para penjaga. Setiap orang akan membawa seribu keping perak untuk buahnya.
  nya-nya: Solomoni anali ndi munda wampesa ku Baala-Hamoni; iyeyo anabwereketsa munda
    wamphesawo kwa alimi, aliyense mwa iwo ankayenera kupereka ndalama zasiliva 1,000
    mʼmalo mwa zipatso zake.
  kyg-kyg: Kini vekamo Salomoniꞌa nofi hoyaꞌamo Malihamoni kotega haneꞌniye. Agaemo
    hoyaꞌaleꞌmo yagaiꞌa atesayafeꞌmo apavaleno apateꞌniye. Apakaemo nofi alagamo alisayafeꞌmo
    muki vayaꞌamogimo vani tauseni vani tauseni huꞌa siluva yafatetiꞌmo miya faiꞌa
    amisaya kavaꞌmo haneꞌniye.
  hrv-hrv: Salomon ima vinograd u Baal Hamonu, dao ga je čuvarima i svaki mora donijeti
    za urod tisuću srebrnjaka.
  mps-mps: King Solomongo wain gi te bulu Balhamonde elaluali. Te bidi dabe augwaligo
    te gi sę yabo homu ebaso da, te mone hauwa tausen te umabo 1,000 kina silva te
    kingbolo mobaso usu dao.
  tpi-tpi: King Solomon i gat gaden wain long ples Balhamon. Ol man i laik wokim dispela
    gaden i mas givim 1,000 kina silva long king.
  dan-1931: Salomo havde en Vingård i Ba'al-Hamon, til vogtere gav han den Vingård;
    hver kunne tjene tusind sekel Sølv på dens Frugt.
  vie-OVCB: Sa-lô-môn có vườn nho tại Ba-anh Ha-môn, người đã để các đầy tớ thuê mướn.
    Mỗi người phải trả một nghìn miếng bạc về hoa lợi.
  guj-2017: સુલેમાનને બઆલ હામોનમાં એક દ્રાક્ષવાડી હતી તેણે તે દ્રાક્ષવાડી રખેવાળોને
    ભાડે આપી તેનાં ફળને માટે દરેકને ચાંદીના એક હજાર સિક્કા લાવીને આપવાના હતા.
  pon-2006A: Solomon sapwellimaniki mwetin wain ehu nan tehnpas me adaneki Paal Amon.
    Mie soumwet kei me kohwahkihong; emenemen irail kin pwainkihong uwen mwohni silper
    kid.
  por-BRBSL: Salomão tinha um vinhedo em Baal Hamon. Ele arrendou o vinhedo para os
    guardas. Cada um devia trazer mil shekels de prata para seus frutos.
  cth-cth: Baalhamon ram dawk takha buet touh ao. Hote misur takha teh, karingkungnaw
    koe ka hlai sak teh a paw a ca phu lah shekel thawng touh rip a sin awh.
  twi-twi: Na Salomo wɔ bobeturo wɔ Baal-Hamon; ɔde ne bobeturo no maa apaafo. Na
    ɛsɛ sɛ wɔn mu biara tua no nnwetɛbona apem.
  hlt-hlt: Baalhamon ah Solomon kah misurdum om. Misurdum te lo hung taengla a paek.
    A thaih la hlang loh cak thawngkhat a khuen pah.
  tbz-SIM: Sɑdomɔɔ mɔ̀kɛ fínyĩ̀ kó mutie mmu Bɑɑdi Amɔɔ. Kɛ duɔ́ nkɛ̀ bɛbɑ̀rìbɛ̀ mù
    bɑ̀ɑ̀, bɑ́ wè kòò níí bo fítɛ́ mu bɛ kóò tɔní mɛdítíbii ntɛkɔupíítɛ̀ (1000).
  msy-2020: Atrivim Solomonɨn wainɨn azenim Balhamonɨn nguibamɨn iti. Gumaziba azenir
    kamɨn ingarsɨ, me vaghvagh 1,000 silvan dagɨaba isɨ Atrivim Solomon danɨng.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ tɔmɑ sɩ: Mɑ wɛnɑ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋ tɔ ɩ tɑɑlɛ kɛ
    timpi pɑ yɑɑ sɩ Pɑɑlɩ-Hɑmɔŋ tɔɣɔ. Mɑ yelinɑ-tɛɣɛ tɑŋlɑɑ, pɑɑ wei ɩ kɔŋnɑ-m tǝ
    kʋlʋlʋm kɛ liɣitee nyǝɣǝtʋ iyɑɣɑ (1000).'
  azb-azb: Süleymanın Baal-Hamonda bir üzüm bağı var idi, O bu bağı kirayəyə verirdi.
    Məhsula görə hər kirayə alan Ona min parça gümüş gətirməli idi.
  eng-DBY: 'Solomon had a vineyard at Baal-hamon: He let out the vineyard unto keepers;
    Every one for the fruit thereof was to bring a thousand silver-pieces.'
  hin-2017: बाल्हामोन में सुलैमान की एक दाख की बारी थी; उसने वह दाख की बारी रखवालों
    को सौंप दी; हर एक रखवाले को उसके फलों के लिये चाँदी के हजार-हजार टुकड़े देने थे।
    (मत्ती 21:33)
  wol-KYG: Suleymaan am na reseñ ca Baal Amon. Da koo dénk ay beykat. Ku nekk di ko
    fey meññeef ma junniy dogi xaalis.
  eng-YLT: Solomon hath a vineyard in Baal-Hamon, He hath given the vineyard to keepers,
    Each bringeth for its fruit a thousand silverlings;
  eng-WYC-2017: A vinery was to the peaceable; in that city, that hath peoples, he
    betook it to keepers; a man bringeth a thousand pieces of silver for the fruit
    thereof.
  eng-WMBB: Solomon had a vineyard at Baal Hamon. He leased out the vineyard to keepers.
    Each was to bring a thousand shekels of silver for its fruit.
  urd-GVH: बाल-हामून में सुलेमान का अंगूर का बाग़ था। इस बाग़ को उसने पहरेदारों के
    हवाले कर दिया। हर एक को उस की फ़सल के लिए चाँदी के हज़ार सिक्के देने थे।
  rug-rug: E Solomone si koa nana keke nana inuma vaeni pa Beolo Hamoni, sapu va kopu
    nia tie sa pude va vura nia poata. Hopeke tie si kote tabaria keke tina poata
    siliva, koari na laedi rina vuvua koasa vaeni.
  gaz-gaz: Solomoon Baʼaal Haamoon keessaa iddoo dhaabaa wayinii qaba ture; innis
    iddoo dhaabaa wayinii ofii isaa qottuuwwanitti kiraa kennate. Tokkoon tokkoon
    isaaniis ija argatan irraa meetii saqilii kuma tokko fiduufii qabu ture.
  fra-LSG: Salomon avait une vigne à Baal-Hamon; Il remit la vigne à des gardiens;
    Chacun apportait pour son fruit mille sicles d’argent.
  yal-yal: Manpa bili nakɔna nde yi Sulemani yii Baali-Hamon yi, a yi a taxu muxuna
    ndee ra. E birin yi fama gbeti gbanan wuli keden nan na a bogine saren na.
  haw-1868: He malawaina na Solomona ma Baalahamona; Ua hoolimalima aku oia i kana
    malawaina i ka poe nana i malama; Ua lawe mai kela kanaka, keia kanaka i hookahi
    tausani apana kala i uku no ka hua waina.
  arb-NAV: كَانَ لِسُلَيْمَانَ كَرْمٌ فِي بَعْلِ هَامُونَ، فَعَهِدَ بِالْكَرْمِ إِلَى
    النَّوَاطِيرِ عَلَى أَنْ يُؤَدِّيَ كُلُّ وَاحِدٍ مِنْهُمْ أَلْفاً مِنَ الْفِضَّةِ
    لِقَاءَ الثَّمَرِ.
  ewe-ewe: Waingble le Solomo si le Baal Hamon; eye wòtsɔ agble la de asi na agbledzikpɔlawo,
    be wo dometɔ ɖe sia ɖe nana klosalo kilogram wuiɖekɛ kple afã ɖe waintsetseawo
    ta.
  eng-LEE: Solomon had a vineyard at Ba'al-hamon; he had given up the vineyard unto
    the keepers; every one was to bring for its fruit a thousand pieces of silver.
  asm-FB: বাল-হামোনত চলোমনৰ এখন দ্ৰাক্ষাবাৰী আছে; তেওঁ তাক চোৱা-চিতা কৰিবলৈ কেইজনমান
    ৰখীয়াৰ হাতত তাক সমৰ্পণ কৰিছিল। তাৰ ফলৰ বেচ হিচাবে প্ৰতিজনে এক এক হাজাৰ চেকল ৰূপ
    দিবলগীয়া হৈছিল।
  sus-A: وّنِ سَنسِ بِلِ يِرٍ نُ نَ سُلٍمَنِ يِ رَ بَلِ هَمٌن. عَ نَشَ عَ تَشُ عَ
    شَ وَلِكّيٍ رَ، نَشٍيٍ نُ لَنمَ عٍ شَ فبٍتِ كْبِرِ كٌلٍ وُلُ قِ نَ شَ قٍ رَ.
  fra-SBL: Salomon avait une vigne à Baal Hamon. Il a loué le vignoble à des gardiens.
    Chacun devait apporter mille shekels d'argent pour son fruit.
  hbo-hbo: כֶּ֣רֶם הָיָ֤ה לִשְׁלֹמֹה֙ בְּבַ֣עַל הָמֹ֔ון נָתַ֥ן אֶת־הַכֶּ֖רֶם לַנֹּטְרִ֑ים
    אִ֛ישׁ יָבִ֥א בְּפִרְיֹ֖ו אֶ֥לֶף כָּֽסֶף׃
  kik-kik: Solomoni aarĩ na mũgũnda wa mĩthabibũ kũu Baali-Hamoni; mũgũnda ũcio wa
    mĩthabibũ akĩũkomborithia kũrĩ akombori. O mũndũ aarĩ arehage cekeri 1,000 cia
    betha nĩ ũndũ wa maciaro maguo.
  fra-NCL: Salomon avait une vigne à Baal-Hamon, il remit la vigne à des gardiens,
    et pour son fruit chacun devait lui apporter mille sicles d’argent. L’ÉPOUSE.
  cek-AK: Solomon loe Baal Hamon ah misur takha maeto tawnh; to misur takha loe minawk
    hanah toepsak; athaih to caak o pongah kami maeto boih mah sumkanglung phoisa
    sangto sinh o.
  cuk-cuk: Salomón, Baal-Hamón-yargi nainu-gwensak nikanad, ega akwemalaga, dulemarga
    manigi-urmaksagusad. E-nainu-sanmaksale, we-dulemar ega war-wargwen mani-sibu-milibo
    (2,000) senonidamalad.
  uig-CYR: «Сулайманниң Баал-Һамонда үзүмзари бар еди, Үзүмзарини бағвәнләргә иҗаригә
    бәрди; Уларниң һәммиси мевиси үчүн миң тәңгә апирип бериши керәк еди;
  tel-2017: బయల్ హామోనులో సొలొమోనుకు ఒక ద్రాక్షావనం ఉంది. అతడు దాన్ని రైతులకు కౌలుకిచ్చాడు.
    ప్రతి రైతూ వెయ్యి వెండి నాణాలు కౌలు చెల్లించాలి.
  hat-BSA: Salomon te gen yon chan rezen nan Baal-Hamon; Li te bay jerans chan rezen
    an a gadyen yo. Yo chak te gen pou pote mil sik ajan pou fwi li yo.
  kos-kos: Oasr ima in grape se lal Solomon In acn se pangpang Baal Hamon. Oasr mwet
    ima ma orekmakin acn sac, Ac kais sie selos moli nu sel ke sie tausin ipin mani
    silver.
  hbo-WLC: כֶּ֣רֶם הָיָ֤ה לִשְׁלֹמֹה֙ בְּבַ֣עַל הָמ֔וֹן נָתַ֥ן אֶת־הַכֶּ֖רֶם לַנֹּטְרִ֑ים
    אִ֛ישׁ יָבִ֥א בְּפִרְי֖וֹ אֶ֥לֶף כָּֽסֶף׃
  ibo-ibo: Solomọn nwere ubi vaịnị na Baal-Hamon, o nyefere ubi vaịnị ya nʼaka ndị
    ọrụ nlekọta. Onye ọbụla nʼime ha ga-eweta puku shekel ọlaọcha maka mkpụrụ ọ na-amịta.
  ory-ory: ବାଲ-ହାମୋନରେ ଶଲୋମନଙ୍କର ଏକ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଥିଲା; ସେ ରକ୍ଷକମାନଙ୍କୁ ତାହା ଭଡ଼ା
    ଦେଇଥିଲେ; ପ୍ରତ୍ୟେକ ରକ୍ଷକକୁ ତହିଁର ଫଳ ପାଇଁ ଏକ ଏକ ସହସ୍ର ରୂପା ମୁଦ୍ରା ଦେବାକୁ ପଡ଼ିଲା।
  chk-chk: Iwe, Salomon a eäni eu tanipin wain lon Paal Hamon. Nge a mwüt ngeni nöün
    chon tümwün pwe repwe tanipini. Iwe, iteiten eman me eman a wisen mönätiu engeröü
    föün moni silifer fän iten uan.
  rop-rop: Salaman bin abum bigbala fam garram loda greiptri langa det pleis Beilaman.
    Imbin kadimat det fam en gibit langa najalot. En ebri fama bin peiyim im 1,000
    silba mani brom selimbat ola frut daga.
  ukr-1871: У Баал-Гамонї мав Соломон виноградник; він передав той виноградник сторожам,
    а кожний мав платити за його плоди по тисячі срібних.
  deu-1951: Salomo hatte einen Weinberg zu Baal-Hamon; er übergab den Weinberg den
    Hütern, jeder sollte für seine Frucht tausend Silberlinge bringen.
  eng-JPS: Solomon had a vineyard at Baal-hamon; he gave over the vineyard unto keepers;
    every one for the fruit thereof brought in a thousand pieces of silver.
  srp-1865: Vinograd imaše Solomun u Valamonu; dade vinograd èuvarima da svaki donosi
    za rod njegov po tisuæu srebrnika.
  lug-lug: Sulemaani yalina ennimiro y’emizabbibu e Baaluka Kamooni, n’agisigira abalimi.
    Buli omu ku bo yamusalira ebitundu bya ffeeza lukumi.
  heb-heb: כרם היה לשלמה בבעל המון נתן את הכרם לנטרים איש יבא בפריו אלף כסף׃
  ben-IRV: বাল্‌হামোনে শলোমনের একটা আঙ্গুর ক্ষেত ছিল; তিনি সেটা দেখাশোনাকারীদের হাতে
    দিয়েছেন। তার ফলের দাম হিসাবে প্রত্যেককে হাজার শেকল রূপা (বারো কেজি রূপা) দিতে
    হবে।
  pan-pan: ਬਆਲ-ਹਮੋਨ ਵਿੱਚ ਸੁਲੇਮਾਨ ਦਾ ਅੰਗੂਰੀ ਬਾਗ਼ ਸੀ, ਉਸ ਨੇ ਉਹ ਅੰਗੂਰੀ ਬਾਗ਼ ਰਾਖਿਆਂ ਨੂੰ
    ਦਿੱਤਾ। ਹਰ ਇੱਕ ਉਹ ਦੇ ਫਲ ਲਈ ਚਾਂਦੀ ਦੇ ਹਜ਼ਾਰ ਸਿੱਕੇ ਲਿਆਵੇ।
  mya-JVB: ဗာလဟာမုန် ပြည်၌ ရှောလမုန် မင်း၏ စပျစ် ဥယျာဉ်တော်တဆူရှိ ၏။ ဥယျာဉ် စောင့်
    တို့၌ ငှါး သဖြင့် သူ တို့ သည် အသီး ကို စားရသည်အတွက် ငွေ တထောင် စီ ဆက် ရကြ၏။
  hmo-hmo: Solomona ena vain uma ta be Bala Hamono dekenai. Ia ese uma naria taudia,
    be unai uma dekenai ia atoa. Idia ta ta ese siliva moni 1000, be Solomona dekenai
    idia henia noho, uma ena anina edia davana.
  urd-urd: बाल हामून में सुलेमान का खजूर का बाग़ था उसने उस खजूर के बाग़ को बाग़बानों
    के सुपुर्द किया कि उनमें से हर एक उसके फल के बदले हज़ार मिस्क़ाल चाँदी अदा करे।
  rus-SYN: Виноградник был у Соломона в Ваал-Гамоне; он отдал этот виноградник сторожам;
    каждый должен был доставлять за плоды его тысячу сребренников.
  bqc-SIM: Salomↄↄ vɛ̃ɛbu vĩ Baalamↄ, à búpi nà gbɛ̀winaↄnɛ ń ↄzĩ. An baade
    líↄ fĩabo ã́nusu ↄwatɛ̃ ↄ̀aasↄsↄo.
  tcz-CHONGTHU: Solomon in Baal-hamon ah lengpilei aneiyin, hichu lou natongho asansah-in,
    amaho jouse chun atheiga man dingin dangka sangkhat apecheh-uve.
  mar-mar: (ती तरुणी स्वतःशी बोलते) बाल-हामोन येथे शलमोनाचा एक द्राक्षाचा मळा होता.
    त्याने तो मळा राखणाऱ्यांच्या स्वाधीन केला, त्याच्या फळांसाठी प्रत्येकाला एक हजार
    शेकेल द्यावे लागत.
  qub-qub: Salomonpaga Baal-hamonchömi übas chacran caran. Chayta täpananpämi runacunata
    churaran. Chay runacunami cosëcha ushayga cada-ünun waranga (1,000) guellayta
    pägaj.
  bqp-bqp: Sɑlomɔɔ u resɛm tɔ̃kɑn gbɑɑru mɔ Bɑɑli Hɑmɔɔwɔ. Mɑ u gbɑɑ te kɔ̃sobu nɔmu
    sɔndiɑ. Ben bɑɑwure u rɑ kɑ sii geesun gobi nɔrɔbu (1.000) nɛwɑ bu sere gbɑɑ ten
    mɑrum sɔri.
  hat-hat: Salomon te gen yon jaden rezen yon kote yo rele Baal-Amon. Li bay kèk moun
    okipe l' pou li. Lè rekòt, yo chak pou te ba li mil (01.000) pyès ajan.
  eng-BSB: Solomon had a vineyard in Baal-hamon. He leased it to the tenants. For
    its fruit, each was to bring a thousand shekels of silver.
  eng-WEBPB: Solomon had a vineyard at Baal Hamon. He leased out the vineyard to keepers.
    Each was to bring a thousand shekels of silver for its fruit.
  kbq-kbq: Solomoni'a Ba'al-hamoni kumatera waini hoza ante'neanagi, ana waini hoza
    vahe'mo'za kegava hu'naze. Hagi ana hozama kegavama hu'neza zagoma troma nehaza
    vahe'mo'za hozama ante'za zafa rgama tagiza nona'a 1tauseni'a silva zago eme amitere
    hu'naze.
  nhe-BL: “Salomón, tijpixqui se xocomeca mili ipan Baal Hamón tlen tiquincahuili
    sequinoc ma quimocuitlahuica para se tlaxtlahuili. Huan quema ajsiyaya tonali
    para quitequise itlajca, sesen tlen yajuanti mitzmacaj mil plata tomi.
  gub-BL: Xàrumàw wereko amo uwà tyw Ma'aw-Amon tawhu pe. Wexaexak uma'ereko ma'e
    wà, hehe wamuzekaiw kar pà wà. — Emur miw temetarer tàtà parat iapo pyrer ihewe
    nehe, i'i wanupe pitàitàigatu.
  eng-DRA: 'The peaceable had a vineyard, in that which hath people: he let out the
    same to keepers, every man bringeth for the fruit thereof a thousand pieces of
    silver.'
