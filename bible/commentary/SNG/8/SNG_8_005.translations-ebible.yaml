  dop-dop: Pɛɛlɔ wei ɩ kɔŋnɑ ntɛ́ nɑ wʋlɑɣɑ tɛtʋ tɔɔ, nɑ ɩ́ nyǝkɑ ɩ kʋsɔɔlʋ tɔɔ? Tʋɣʋ
    tɛɛ kɛ́ mɑ feesɑ-ŋ. Tǝnɑɣɑ nyɑ́ too wei ɩ lʋlɑ-ŋ tɔ ɩ kpɑɣɑ nyɑ́ hɔɣɔ.
  azb-azb: Sevgilisinə söykənib çöldən gələn Bu gözəl kimdir? Alma ağacı altda səni
