verse: SNG.008.005
translations:
  mal-C: തന്റെ പ്രിയന്റെമേൽ ചാരി, മരുഭൂമിയിൽനിന്ന് കയറിവരുന്നോരിവളാരാണ്? നിന്റെ അമ്മ
    നിന്നെ ഗർഭംധരിച്ച, അതേ ആപ്പിൾമരച്ചുവട്ടിൽവെച്ചുതന്നെ ഞാൻ നിന്നെ ഉണർത്തി; അവിടെത്തന്നെയാണല്ലോ
    പ്രസവവേദനയേറ്റ് അവൾ നിനക്കു ജന്മംനൽകിയത്.
  deu-TKW: Wer ist's, der dort heraufkommt aus der Trift, gestützt auf ihren Geliebten?
    Unter dem Apfelbaum weckte ich dich; dort gebar dich unter Schmerzen deine Mutter,
    dort unter Schmerzen, die dir das Dasein gab.
  lin-lin: Nani oyo abimi na esobe mpe alaleli mobali na ye ya motema ? Nalamusaki
    yo na se ya nzete ya pome, na esika oyo mama na yo azwaki zemi na yo, esika oyo
    abotaki yo na pasi.
  eng-LSV: Who [is] this coming from the wilderness, || Hastening herself for her
    beloved? Under the citron-tree I have awoken you, || There your mother pledged
    you, || There she [who] bore you gave a pledge.
  eng-GNV: '(Who is this that commeth vp out of the wildernesse, leaning vpon her
    welbeloued?) I raysed thee vp vnder an apple tree: there thy mother conceiued
    thee: there she coceiued that bare thee.'
  eng-WEBSTER: 'Who is this that cometh up from the wilderness, leaning upon her beloved?
    I raised thee up under the apple-tree: there thy mother brought thee forth: there
    she brought thee forth that bore thee.'
  nhw-BL: '¿Ajqueya ne catli motlatzquilijtihuala iajcolpa yaya catli quiicnelía?
    Nopa ichpocatl quiijtohua: Na nimitzixiti itzala se manzana cuahuitl campa monana
    quipixqui tlacuajcualocayotl quema mitztlacatilti.'
  swh-ONEN: Ni nani huyu anayekuja kutoka nyikani akimwegemea mpenzi wake? Nilikuamsha
    chini ya mtofaa, huko mama yako alipotunga mimba yako, huko yeye alipata utungu
    akakuzaa.
  bba-bba: wɑrɑ u wee ɡbɑburun di u win kĩnɑsi ɡbɑlli. nɑ nun yɑmiɑ dɑ̃ɑ sɑɑrɔ wunɛn
    yɛnun bɔkuɔ, mi wunɛn mɛro u wunɛn ɡurɑ suɑ u nun mɑrɑ.
  eng-KJVCPB: 'Who is this that cometh up from the wilderness, Leaning upon her beloved?
    I raised thee up under the apple tree: There thy mother brought thee forth: There
    she brought thee forth that bare thee.'
  luo-luo: Mano to ngʼa mabiro koa e piny motimo ongoro koyiengore kuom jaherane?
    Ne achiewe e bwo yadh olemo mayom; kanyo ema ne minu omake ichni, kendo kanyo
    ema ngʼat mane muoch okayo nonywolie.
  meu-meu: Una na daika, tano ḡaḡaena amo e maimu, ena lalokau tauna enai e tabe kaumu?
    ***** Apolo auna henunai na haomu; unuseni ai sinamu e hekamonaiva, unuseni ai
    e havaramu hahinena na hisi e aniva.
  npi-ULB: आफ्ना प्रेमीसित अडेस लाग्दै उजाड-स्थानबाट आउँदै गरेको को हो ? प्रेमिका
    प्रेमीसित बोल्दैः मैले तपाईंलाई स्याउको रुखमूनि ब्युँझाएँ । त्यहाँ तपाईंकी आमाले
    तपाईंलाई गर्भधारण गर्नुभयो । त्यहाँ उहाँलाई सुत्केरी बेथा लाग्यो र तपाईंलाई जन्म
    दिनुभयो ।
  yor-yor: Ta ni ẹni tí ń gòkè bọ̀ wá láti aginjù, tí ó fi ara ti olùfẹ́ rẹ̀. Ní abẹ́
    igi ápù ni mo ti jí ọ dìde; níbẹ̀ ni ìyá rẹ ti lóyún rẹ níbẹ̀ ni ẹni tí ń rọbí
    bí ọ sí.
  pes-OPCB: این کیست که بر محبوب خود تکیه کرده و از صحرا می‌آید؟ در زیر آن درخت سیب،
    جایی که مادرت با درد زایمان تو را به دنیا آورد، من عشق را در دلت بیدار کردم.
  tgl-ULB: Sino ito na dumarating mula sa ilang, na sumasandal sa kaniyang minamahal?
    Ang dalaga ay nagsasalita sa kaniyang mangingibig ginising kita sa ilalim ng puno
    ng aprikot kung saan ipinagbuntis ka ng iyong ina, kung saan ka niya isinilang.
  hui-hui: Dindi ko dalu naibaga ngagoha howa ibunaga yamalila gi pingipongo bialu
    ibiragoni wali aibe. Í̠ ai̱yahanda ira mini abelo teha í̠ taba heneneyago i̱na
    í̠ ogoniha paleria mo barila harugoni.
  mya-mya: ကျွန်မကို ကိုယ်တော်၏နှလုံးပေါ်မှာ တံဆိပ် ခတ်တော်မူပါ။ လက်ရုံးတော်ပေါ်မှာ
    တံဆိပ်ခတ်တော် မူပါ။ အကြောင်းမူကား၊ မေတ္တာသည် သေခြင်းနှင့်အမျှ တန်ခိုးကြီးပါ၏။
    ခင်ပွန်းကို မယုံသော စိတ်သဘောသည် မရဏနိုင်ငံနှင့်အမျှ ခက်ထန်ပါ၏။ သူ၏အရှိန်သည် မီးအရှိန်၊
    လျှပ်စစ်အရှိန်ဖြစ်ပါ၏။
  bod-N: དབེན་སྟོང་ཡུལ་ནས་དགའ་གྲོགས་ལ་བསྙེས་ཏེ། ། ཡར་ལ་བྱོན་པ་དེ་ནི་སུ་ཡིན་ལགས། །
    བདག་གིས་ཀུ་ཤུ་ཤིང་གི་འོག་ཏུ་ནི། ། ཁྱེད་རང་གཉིད་ལས་སད་དུ་བཅུག་པ་དང་། ། གནས་དེར་ཁྱེད་ཀྱི་ཡུམ་ལ་ཁྱེད་བལྟམས་ནས།
    ། ཁྱེད་ཀྱི་ཆེད་དུ་སྡུག་བསྔལ་གང་མང་མྱངས། །
  sna-sna: Ndianiko uyo ari kuuya achibva kurenje akazendamira pamudiwa wake? Pasi
    pomuti womuapuro ndakakumutsa; ipapo mai vako vakakubereka, ipapo ivo vairwadziwa
    vakakubereka.
  spa-BLM: ¿Quién es este que sube del desierto, ¿apoyándose en su amada? Bajo el
    manzano te desperté. Allí te concibió tu madre. Allí estaba de parto y te dio
    a luz.
  cac-cac: ¿Mach jun ix ix scot d'a tz'inan luum chi', jichanem ix d'a yib'an̈ vin̈
    xajanab'il yuuj? xchi eb'. A d'a yich jun te' mansan ix in xib'tejel a vayan̈.
    Ata' cotnac syail ix a nun ayic aljinac.
  swh-ULB: Ni nani huyu anaye kuja kutoka nyikani, amemuegemea mpenzi wake? Mwanamke
    mdogo akizungumza na mpenzi wake nimekuamsha chini ya mti wa mpera; pale mama
    yako alichukua mimba; pale alikuzaa, alijifungua wewe.
  bel-bel: 'Хто там ідзе з пустэльні, абапершыся на каханага? Пад яблыняй я разбудзіў
    цябе: там цябе нарадзіла маці, там нарадзіла родная.'
  deu-ELBBK: Wer ist sie, die von der Wüste her heraufkommt, sich lehnend auf ihren
    Geliebten? Unter dem Apfelbaum habe ich dich geweckt. Dort hat mit dir Wehen gehabt
    deine Mutter, dort hat Wehen gehabt die dich geboren.
  mbb-OT: Hentei ves heini is ebpekeuma he ebpuun te sibsivayan he edsandig diyà te
    minahal zin? Mibpukew ku is gehinawa nu zutun te ziyè ki te sihung te mensanas,
    he zutun ka meetew.
  mal-2015: മരുഭൂമിയിൽനിന്നു തന്റെ പ്രിയന്റെ മേൽ ചാരിക്കൊണ്ടു വരുന്നോരിവൾ ആർ? നാരകത്തിൻ
    ചുവട്ടിൽവെച്ചു ഞാൻ നിന്നെ ഉണർത്തി; അവിടെ വെച്ചല്ലോ നിന്റെ അമ്മ നിന്നെ പ്രസവിച്ചതു;
    അവിടെവെച്ചല്ലോ നിന്നെ പെറ്റവൾക്കു ഈറ്റുനോവു കിട്ടിയതു.
  rmc-rmc: Koda hiňi odi, ko avel pal e pušťa a oprinel pes pre oda, kas kamel? Uštaďom
    tut, sar salas tel o phabengro stromos. Ode sas tiri daj andro ločhibnaskre dukha,
    ode pašľiľa andro dukha odi, ko tut anďa pro svetos.
  pes-OPV: این کیست که بر محبوب خود تکیه کرده، ازصحرا برمی آید؟
  ron-1924: 'Чине есте ачея каре се суе дин пустиу резематэ де юбитул ей ши зикынд:
    „Те-ам трезит суб мэр; аколо те-а нэскут мамэ-та, аколо те-а нэскут ши те-а фэкут
    еа”? –'
  ben-OBCV: মরুপ্রান্তর পার হয়ে আপন প্রেমিকার কাঁধে মাথা রেখে ওই কে আসে? যেখানে তোমার
    মা তোমাকে প্রসব করেছিলেন সেই আপেল গাছের তলায় আমি তোমাকে জাগালাম; ওখানে তোমার
    মা তোমার জন্মকালীন প্রসববেদনা সয়েছিলেন।
  som-som: Waa tuma tan cidlada ka soo baxaysa, Ee gacaliyeheeda ku tiirsanu? Waxaan
    kaa soo kiciyey geed tufaax ah hoostiis. Halkaasaa hooyadaa kugu foolatay, Oo
    halkaasay tii ku dhashay kugu foolatay.
  lat-VUC: Chorus Quæ est ista quæ ascendit de deserto, deliciis affluens, innixa
    super dilectum suum? Sponsus Sub arbore malo suscitavi te; ibi corrupta est mater
    tua, ibi violata est genitrix tua.
  eng-ASVBT: 'Who is this that cometh up from the wilderness, Leaning upon her beloved?
    Under the apple tree I awakened thee: There thy mother was in travail with thee,
    There was she in travail that brought thee forth.'
  ita-1885: CHI è costei, che sale dal deserto, Che si appoggia vezzosamente sopra
    il suo amico? Io ti ho svegliato sotto un melo, Dove tua madre ti ha partorito,
    Là dove quella che ti ha partorito si è sgravidata di te.
  eng-LXXUP: Who is this that comes up all white, Leaning on her kinsman? I raised
    thee up under an apple tree; There thy mother brought thee forth; There she that
    bore thee brought thee forth.
  eng-ULB: Who is this who is coming up from the wilderness, leaning on her beloved?
    I awakened you under the apricot tree; there your mother conceived you; there
    she gave birth to you, she delivered you.
  spa-VBL: ¿Quién es éste que viene del desierto sosteniendo su amor cerca de ella?
    Te desperté bajo el manzano donde tu madre te concibió y donde te dio a luz.
  fra-_FOB: Qui est celle-ci qui monte du désert, appuyée doucement sur son bien-aimé?
    Je t'ai réveillée sous un pommier, là où ta mère t'a enfantée, là où t'a enfantée
    celle qui t'a donné le jour.
  mal-mal: മരുഭൂമിയിൽനിന്ന് തന്റെ പ്രിയന്റെ മേൽ ചാരിക്കൊണ്ട് വരുന്നോരിവൾ ആർ? നാരകത്തിൻ
    ചുവട്ടിൽവച്ച് ഞാൻ നിന്നെ ഉണർത്തി; അവിടെവച്ചല്ലയോ നിന്റെ അമ്മ നിന്നെ പ്രസവിച്ചത്;
    അവിടെവച്ചല്ലയോ നിന്നെ പ്രസവിച്ചവൾക്ക് ഈറ്റുനോവ് കിട്ടിയത്.
  urd-GVR: Yih kaun hai jo apne mahbūb kā sahārā le kar registān se chaṛhī ā rahī
    hai? Seb ke daraḳht tale maiṅ ne tujhe jagā diyā, wahāṅ jahāṅ terī māṅ ne tujhe
    janm diyā, jahāṅ us ne dard-e-zah meṅ mubtalā ho kar tujhe paidā kiyā.
  suz-BL: आंम दाक्‍शो मुर नु क्‍येम्‍सीशा, गोरशो रागी रे जाक्‍ब सु बाक्‍बा? गो स्‍याउ
    रवा आ पुंमी इन कली सेंताक्‍ङ। मेकेर इन ममामी इन कली कुरतु। मेकेर इन कली थिचा कली
    आल थितीक रोइ पाप्‍तु।
  eng-NOY: '[[Lad.]] Who is this that cometh up from the wilderness, Leaning upon
    her beloved? [[M.]] Under the apple-tree I awakened thee; There thy mother brought
    thee forth; There she that bore thee brought thee forth!'
  ita-1927: Chi è colei che sale dal deserto appoggiata all’amico suo? Io t’ho svegliata
    sotto il melo, dove tua madre t’ha partorito, dove quella che t’ha partorito,
    s’è sgravata di te.
  ckb-ckb: ئەو کچە کێیە لە چۆڵەوانییەوە دێت و پاڵی بە دڵدارەکەیەوە داوە؟ لەژێر دار
    سێوەکە بەئاگام هێنای، لەوێ دایکت بە تۆ سک پڕ بوو، لەوێ ئەوەی تۆی بوو سکی پێت پڕ
    بوو.
  eng-BBE: Who is this, who comes up from the waste places, resting on her loved one?
    It was I who made you awake under the apple-tree, where your mother gave you birth;
    there she was in pain at your birth.
  kan-OKCV: ತನ್ನ ಪ್ರಿಯನನ್ನು ಒರಗಿಕೊಂಡು ಅಡವಿಯಿಂದ ಬರುವ ಇವಳು ಯಾರು? ಸೇಬುಗಿಡದ ಕೆಳಗೆ ನಿನ್ನನ್ನು
    ಪ್ರೇರಿಸಿದೆನು. ಅದು ನಿನ್ನ ತಾಯಿ ನಿನ್ನನ್ನು ಗರ್ಭಧರಿಸಿದ ಸ್ಥಳ. ಅಲ್ಲಿ ನಿನ್ನ ತಾಯಿ ಪ್ರಸವವೇದನೆಯಿಂದ
    ನಿನ್ನನ್ನು ಹಡೆದಳು.
  tam-2017: தன் நேசர்மேல் சார்ந்துகொண்டு வனாந்திரத்திலிருந்து வருகிற இவள் யார்? மணவாளி
    கிச்சிலிமரத்தின்கீழ் உம்மை எழுப்பினேன்; அங்கே உமது தாய் உம்மைப் பெற்றாள்; அங்கே
    உம்மைப் பெற்றவள் வேதனைப்பட்டு உம்மைப் பெற்றாள்.
  spa-RV-1909: '¿Quién es ésta que sube del desierto, recostada sobre su amado? Debajo
    de un manzano te desperté: allí tuvo tu madre dolores, allí tuvo dolores la que
    te parió.'
  ron-BTF: Cine este aceasta care vine din pustie, sprijinindu-se pe preaiubitul ei?
    Te-am ridicat de sub măr; acolo mama ta te-a adus pe lume; acolo te-a adus pe
    lume cea care te-a născut.
  eng-WEBP: Who is this who comes up from the wilderness, leaning on her beloved?
    Under the apple tree I awakened you. There your mother conceived you. There she
    was in labor and bore you.
  eng-FBV: Who is this coming in from the wilderness holding her love close to her?
    I woke you up under the apple tree where your mother conceived you, and where
    she gave birth to you.
  nld-1939: 'Wie stijgt daar op uit de steppe Op haar beminde geleund? Onder de appelboom
    heb ik uw liefde gewekt: Daar, waar uw moeder u ontving, U baarde met smarten.'
  nch-BL: “¿Ajquiya ne cati motatzquilijtihuala iajcoltipa yaya cati quiicnelía?”
    “Na nimitzixiti itzala se manzana cuahuit campa monana quipixqui tacuajcualocayot
    quema mitztacatilti.
  vie-1934: 'Người nữ nầy là ai, từ đồng vắng đi lên, Nương dựa lương nhân của nàng?
    Ta đã đánh thức mình tại dưới cây bình bát: ỳ đó mẹ bị đau đớn mà sanh mình ra,
    ỳ đó người mà đã sanh đẻ mình bị cơn lao khổ.'
  hin-CV: बंजर भूमि से यह कौन चला आ रहा है, जो उसके प्रेमी का सहारा लिए हुए है? सेब
    के पेड़ के नीचे मैंने तुम्हें जगा दिया; वहां तुम्हारी माता तुम्हें जन्म देती हुई
    प्रसव पीड़ा में थी, वह प्रसव पीड़ा में थी तथा उसने तुम्हें जन्म दे दिया.
  spa-BES: ¿Quién es este, quién sale del desierto, descansando sobre su amado? Fui
    yo quien te despertó debajo del manzano, donde tu madre te dio a luz; Allí ella
    estaba sufriendo por tu nacimiento.
  tdx-tdx: Ia o mionjomb’etoy mi­sazok’ amy fikokoa’eio? Nampivañoneko ambane’ i takokoy
    irehe; amy nampitsongoa’o i rene’o; teo ty nitsongoa’ i nahatoly azoy.
  tha-KJV: แม่​คนนี้​ที่​ขึ้นมาจากถิ่นทุ​รก​ันดารอิงแอบแนบมากับคู่​รัก คือใครที่ไหนหนอ
    ดิ​ฉันได้ปลุกเธอเมื่อเธออยู่​ใต้​ต้นแอบเปิ้ล ที่​นั่นแหละที่มารดาของเธอได้​ให้​กำเนิดเธอ
    ที่​ตรงนั้นแหละผู้​ที่​คลอดเธอได้​ให้​กำเนิดเธอ
  por-BR-2018: 'Outros : Quem é esta, que sobe da terra desabitada, reclinada sobre
    seu amado? Ela : Debaixo de uma macieira te despertei; ali tua mãe te teve com
    dores; ali te deu à luz aquela que te gerou.'
  deu-ELO: Wer ist sie, die da heraufkommt von der Wüste her, sich lehnend auf ihren
