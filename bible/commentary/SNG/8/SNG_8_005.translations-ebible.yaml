  asm-FB: 'নিজ প্ৰিয়তমৰ ওপৰত ভাৰসা কৰি মৰুভূমিৰ পৰা সেই গৰাকী কোন আহিছে? প্রিয়াৰ
    কথা: যি ঠাইত তোমাৰ মাতৃয়ে গর্ভ ধাৰণ কৰি তোমাক জন্ম দিলে, যি ঠাইত তোমাক প্রসৱ
    কৰিলে, সেই সুমথিৰা টেঙাৰ গছৰ তলত মই তোমাক জগাই তুলিলোঁ।'
  sus-A: «ندٍ نَ يِ فِنّ رَ نَشَن كٍلِشِ فبٍنفبٍرٍن يِرٍ، عَ عَ شَنُنتٍنيِ بّلّشّ
    سُشُشِ؟» «ﭑ بَرَ عِ رَشُنُ مَنفٌي بِلِ بُن مَ، عِ نفَ تْورْشِ عِ بَرِدٍ دّننَشّ.
  fra-SBL: Qui est celui qui monte du désert, en s'appuyant sur son bien-aimé ? Sous
    le pommier, je t'ai réveillé. C'est là que ta mère t'a conçu. Elle était en travail
    et t'a mis au monde.
  hbo-hbo: מִ֣י זֹ֗את עֹלָה֙ מִן־הַמִּדְבָּ֔ר מִתְרַפֶּ֖קֶת עַל־דֹּודָ֑הּ תַּ֤חַת
    הַתַּפּ֙וּחַ֙ עֹֽורַרְתִּ֔יךָ שָׁ֚מָּה חִבְּלַ֣תְךָ אִמֶּ֔ךָ שָׁ֖מָּה חִבְּלָ֥ה
    יְלָדַֽתְךָ׃
  kik-kik: Nũũ ũyũ ũroka ambatĩte oimĩte werũ-inĩ, etiiranĩtie na mwendwa wake? Rungu-inĩ
    rwa mũtĩ wa matunda nĩho ndakwarahũrire ũrĩ toro; hau nĩho nyũkwa aagĩĩrĩire nda
    yaku, o hau nĩho ũcio warĩ na ruo rwa kũrũmwo aagũciarĩire.
  fra-NCL: Quelle est celle-ci qui monte du désert, appuyée sur son bien-aimé ? L’ÉPOUX.
    Je t’ai réveillée sous le pommier, là, ta mère t’a conçue ; là, elle t’a conçue,
    là, elle t’a donné le jour.
  cek-AK: 'Angmah ih tlangai khaeah amha, praezaek hoiah angzo kami loe mi aa? Epal
    kung tlim ah nang to kang qoengsak: to ah nam no mah ang pomh; to ah nam no mah
    ang tapen boeh.'
  cuk-cuk: ¿We doa negsulidganba e-sui-gukingi birikwaa-mai-akas nakwedaniki? Manzana-sapi-urba,
    an be-odaksad. A-sapi-urbali, be-nan nunmakedgi be-odenoniki gusad.
  uig-CYR: «Даладин чиқиватқан бу зади ким? Өз сөйүмлүгигә йөлинип?» «Мән алма дәриғи
    астида сени ойғатқан едим; Әшу йәрдә апаң толғақ йәп сени дунияға чиқарған еди;
    Әшу йәрдә сени туққучи толғақ йәп сени чиқарған еди».
  tel-2017: '[ఆరవ భాగం-ముగింపు] (యెరూషలేము స్త్రీలు మాట్లాడుతున్నారు) తన ప్రియుని
    మీద ఆనుకుని ఎడారి దారిలో వచ్చేది ఎవరు? (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) ఆపిల్
    చెట్టు కింద నువ్వు పడుకుని ఉంటే నేను నిన్ను లేపాను. అక్కడ నువ్వు మీ అమ్మ కడుపులో
    పడ్డావు. ఆమె నిన్ను అక్కడే ప్రసవించింది.'
  hat-BSA: Se ki fi sa a k ap monte sòti nan dezè a, k ap apiye sou cheri li a?” Anba
    pye pòm nan, mwen te fè ou leve; se la manman ou te gen doulè e te fè ou vin parèt.
  kos-kos: Su mutan se fahsru yen mwesis ah me, Fungfungla ke mwet se ma el lungse
    yohk? Nga okaskomyak ye sak apple soko ah, Yen se ma kom tuh isusla we ah.
  hbo-WLC: מִ֣י זֹ֗את עֹלָה֙ מִן־הַמִּדְבָּ֔ר מִתְרַפֶּ֖קֶת עַל־דּוֹדָ֑הּ תַּ֤חַת
    הַתַּפּ֙וּחַ֙ עֽוֹרַרְתִּ֔יךָ שָׁ֚מָּה חִבְּלַ֣תְךָ אִמֶּ֔ךָ שָׁ֖מָּה חִבְּלָ֥ה
    יְלָדַֽתְךָ׃
  ibo-ibo: Onye bụ onye a si nʼọzara na-abịa, onye na-adabere nʼahụ onye ọ hụrụ nʼanya.
    Nʼokpuru osisi apụl ka m kpọtere gị; nʼebe ahụ ka nne gị tụrụ ime gị; nʼebe ahụ
    ka ọ nọ mụọ gị.
  ory-ory: ଆପଣା ପ୍ରିୟତମଙ୍କ ଉପରେ ଆଉଜିପଡ଼ି ପ୍ରାନ୍ତରରୁ ଆସୁଅଛି ଯେ, ସେ କିଏ? ନାଗରଙ୍ଗ ବୃକ୍ଷ
    ତଳେ ମୁଁ ତୁମ୍ଭକୁ ଜଗାଇଲି; ସେଠାରେ ତୁମ୍ଭ ମାତା ତୁମ୍ଭ ପାଇଁ ପ୍ରସବ ବେଦନାଗ୍ରସ୍ତା ହେଲେ,
    ସେଠାରେ ସେ ପ୍ରସବ ବେଦନାଗ୍ରସ୍ତା ହୋଇ ତୁମ୍ଭକୁ ପ୍ରସବ କଲେ।
  chk-chk: Iö we a feitä seni lon fanüapö o üllü ngeni ätewe mi wor tongan me ren?
    Fän ewe apel üa apwökuk. Iei ewe leni inom we a nöünuk me ie.
  rop-rop: Hu dijan kaminap brom deset kantri weya dubala holdimbat miselp bingga?
    Andanith langa det epul tri aibin weikimap yu langa det pleis weya yubin bon.
  ukr-1871: 'Хто се, спершись на милого, йде з пустинї? Ось де під яблонею розбудила
    я тебе: там породила тебе мати твоя, там привела на сьвіт тебе родителька твоя.'
  deu-1951: Wer ist, die da heraufkommt von der Wüste, gestützt auf ihren Freund?
    Unter dem Apfelbaum weckte ich dich auf; dort litt deine Mutter Wehen für dich,
    dort litt Wehen sie, die dich gebar.
  eng-JPS: Who is this that cometh up from the wilderness, leaning upon her beloved?
    Under the apple-tree I awakened thee; there thy mother was in travail with thee;
    there was she in travail and brought thee forth.
  srp-1865: Ko je ona što ide gore iz pustinje naslanjajuæi se na dragoga svoga? Pod
    jabukom probudih te, gdje te rodi mati tvoja, gdje te rodi roditeljka tvoja.
  lug-lug: Ani oyo gwe tulengera ng’ava mu ddungu nga yeesigamye muganzi we? Nakuzuukusa
    ng’oli wansi w’omuti ogw’omucungwa. Eyo maama wo gye yafunira olubuto era eyo
    maama wo gye yakuzaalira mu bulumi obungi.
  heb-heb: מי זאת עלה מן המדבר מתרפקת על דודה תחת התפוח עוררתיך שמה חבלתך אמך שמה
    חבלה ילדתך׃
  ben-IRV: প্রিয়তম। তার প্রিয়ের উপর ভর দিয়ে মরু এলাকা থেকে যিনি আসছেন তিনি কে?
    আপেল গাছের নীচে আমি তোমাকে জাগালাম; তোমার মা সেখানেই তোমাকে ধারণ করেছেন; তোমার
    মা ওখানেই প্রসব যন্ত্রণা ভোগ করে তোমাকে জন্ম দিয়েছিলেন।
  pan-pan: ਇਹ ਕੌਣ ਹੈ ਜਿਹੜੀ ਉਜਾੜ ਤੋਂ ਉਤਾਹਾਂ ਆਉਂਦੀ ਹੈ, ਜਿਹੜੀ ਆਪਣੇ ਬਾਲਮ ਦਾ ਸਹਾਰਾ ਲੈਂਦੀ
    ਹੈ? ਸੇਬ ਦੇ ਰੁੱਖ ਹੇਠ ਮੈਂ ਤੈਨੂੰ ਜਗਾਇਆ, ਉੱਥੇ ਤੇਰੀ ਮਾਂ ਨੇ ਗਰਭ ਧਾਰਣ ਕੀਤਾ, ਉੱਥੇ ਤੇਰੀ
    ਮਾਂ ਨੂੰ ਤੇਰੇ ਜਣਨ ਦੀ ਪੀੜ ਲੱਗੀ ਅਤੇ ਤੈਨੂੰ ਜਣਿਆ।
  mya-JVB: မိမိ ချစ် ရာသခင်၌ မြှောင် ၍တော ထဲ က လာ သောထို သူကား၊ အဘယ်သူ ဖြစ်ပါလိမ့်မည်နည်း။ငါသည်ရှောက်ချို
    ပင်အောက်မှာ သင့် ကိုနှိုးဆော် ခဲ့ပြီ။ထို အရပ်၌ သင် ၏မိခင် သည်သင့် ကိုပေးစား ခဲ့ပြီ။ထို
    အရပ်၌ သင့် ကိုဘွားမြင် သောသူသည်သင့်ကိုပေးစား ခဲ့ပြီ။
  hmo-hmo: Unai be daika, tano kaukau dekena amo ia mai noho, iena lalokau tauna ena
    imana ia dogoatao noho? Apolo auna ena henunai oi lau hanogaia. Unuseni oiemu
    sinana ese oi ia havaraia. Unuseni oiemu sinana ese mara ena hisihisi ia abia.
  urd-urd: यह कौन है जो वीराने से, अपने महबूब पर तकिया किए चली आती है? मैंने तुझे
    सेब के दरख़्त के नीचे जगाया। जहाँ तेरी पैदाइश हुई, जहाँ तेरी माँ ने तुझे पैदा
    किया।
  rus-SYN: 'Кто это восходит от пустыни, опираясь на своего возлюбленного? Под яблоней
    разбудила я тебя: там родила тебя мать твоя, там родила тебя родительница твоя.'
  bqc-SIM: Démɛ bↄ̀ gbáau, àlɛ mↄ́, àlɛ gbãa'e a yenzidewa keei? Ma n vu mao
    lí gbáu, wekĩi n da n nↄsìu, wekĩi nↄwãwã mↄ̀uwà ↄ̃ à n i.
  tcz-CHONGTHU: 'Zailom: Gamthip’a kon hungpheija, agoldei chunga kingailha khu koi
    hija? Ka hin thoukhang tai hiche theithup phungnoi, na chunnun nahin pensahna,
    sonat na hin thohpi na mun’a chun.'
  mar-mar: (यरूशलेमेतील स्त्री बोलते) आपल्या प्रियकरावर टेकत रानातून येणारी ही स्त्री
    कोण आहे? (ती तरूण स्त्री आपल्या प्रियकराशी बोलते) मी तुला सफरचंदाच्या झाडाखाली
    उठवले, तेथे तुझ्या आईने तुझे गर्भधारण केले, तेथे तिने तुला जन्म दिला, ती तुला
    प्रसवली.
  qub-qub: ¿Pitaj chunyajpita aywaycämöga? ¿Pitaj cuyayninta macallasha aywaycämun?
    Gamtaga mansäna yörapa chaquincho puñucuycajtami ricchachirä. Chaychömi mamayquitapis
    nanay chariran. Chaychömi mamayquega gueshyacushurayqui.
  bqp-bqp: wɑrɑ u wee gbɑburun di u win kĩnɑsi gbɑlli. nɑ nun yɑmiɑ dɑ̃ɑ sɑɑrɔ wunɛn
    yɛnun bɔkuɔ, mi wunɛn mɛro u wunɛn gurɑ suɑ u nun mɑrɑ.
  hat-hat: Kilès sa a k'ap vin sot nan dezè a? Kilès sa a ki apiye sou bra mennaj
    li konsa? Anba pye ponm lan, mwen leve ou nan dòmi. Se la ou te fèt. Se la manman
    ou te fè ou wè solèy.
  eng-BSB: Who is this coming up from the wilderness, leaning on her beloved? I roused
    you under the apple tree; there your mother conceived you; there she travailed
    and brought you forth.
  eng-WEBPB: Who is this who comes up from the wilderness, leaning on her beloved?
    Under the apple tree I awakened you. There your mother conceived you. There she
    was in labour and bore you.
  kbq-kbq: Ina mofamo ka'ma kokana atreno ne-eno, avesima nentea ne'mofo asumpina
    maserino ne-e? Negrera'ma atagu'ma nehuno kasegante'nea epoli zafa agafafima mani'nankena
    kavufga kazeri oti'noe.
  nhe-BL: '[Nopa sihuame tlen Jerusalén quiijtohuaj:] “¿Ajqueya ne tlen motlatzquilijtihuala
    iajcolpa yajaya tlen quiicnelía?” [Nopa ichpocatl quiijtohua:] “Na nimitzixiti
    itzala se manzana cuahuitl campa monana quipixqui tlacuajcualocayotl quema mitztlacatilti.'
  gub-BL: Mo ur waiko ywyxiguhu wi a'e wà. Upyhyk hemiamutar katu izywa uzywa pupe
    a'e. Màxà 'yw iwy pe urumume'e kar ihe. A'e pe, nezexak kar awer pe. Nehy nemuzexak
    kar a'e pe a'e.
  eng-DRA: 'Who is this that cometh up from the desert, flowing with delights, leaning
    upon her beloved? Under the apple tree I raised thee up: there thy mother was
    corrupted, there she was defloured that bore thee.'
