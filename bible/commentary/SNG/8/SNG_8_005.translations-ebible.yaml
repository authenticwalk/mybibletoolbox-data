  mdy-ETH: ፔ ላጋሢኮ ጌኤታ ጌኤቂንቲ ዓሳ ናንጉዋ ዳውላፓ ሙካዛ ሃና ዖናዳይ? ሚና ኔ ዒንዳ ኔና ባኒ ሾዔ ቤዞ ጋዞ ዴማፓ
    ታ ኔና ጴቼኔ።
  twi-ASANTE: Hwan na ɔfiri ɛserɛ so reba a ɔtwere ne dɔfoɔ kokom yi? Mekanyanee wo
