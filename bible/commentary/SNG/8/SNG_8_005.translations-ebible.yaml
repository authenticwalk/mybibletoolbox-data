  tam-TCV: தன் காதலர்மேல் சாய்ந்துகொண்டு பாலைவனத்திலிருந்து வருகிற இவள் யார்? ஆப்பிள்
    மரத்தின் கீழே நான் உம்மை எழுப்பினேன்; அங்குதான் உமது தாய் உம்மைப் பெற்றெடுத்தாள்,
    பிரசவ வேதனைப்பட்ட அவள், அங்குதான் உம்மைப் பெற்றெடுத்தாள்.
  ceb-ULB: Kinsa man kining miabot gikan sa kamingawan, nga nagsandig sa iyang hinigugma?
