  arb-NAV: '(بَنَاتُ أُورُشَلِيمَ): مَنْ هَذِهِ الصَّاعِدَةُ مِنَ الْقَفْرِ مُتَّكِئَةً
    عَلَى حَبِيبِهَا؟ (المُحِبُّ): تَحْتَ شَجَرَةِ التُّفَّاحِ حَيْثُ حَبِلَتْ بِكِ
    أُمُّكِ، وَحَيْثُ تَمَخَّضَتْ بِكِ وَأَنْجَبَتْكِ، أَيْقَظْتُ فِيكِ أَشْوَاقَكِ.'
  ewe-ewe: Ame kae nye esi gbɔna tso gbegbe, eye wòziɔ ɖe eƒe lɔlɔ̃tɔ ŋu? Menyɔ wò
