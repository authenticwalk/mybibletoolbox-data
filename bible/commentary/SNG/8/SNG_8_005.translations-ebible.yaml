    rodzicielka.
  urd-GVU: یہ کون ہے جو اپنے محبوب کا سہارا لے کر ریگستان سے چڑھی آ رہی ہے؟ سیب کے
    درخت تلے مَیں نے تجھے جگا دیا، وہاں جہاں تیری ماں نے تجھے جنم دیا، جہاں اُس نے
    دردِ زہ میں مبتلا ہو کر تجھے پیدا کیا۔
  deu-1912: Wer ist die, die heraufsteigt von der Wüste und lehnt sich auf ihren Freund?
