verse: SNG.008.012
translations:
  mal-C: എന്നാൽ ഇത് എന്റെ സ്വന്തം മുന്തിരിത്തോപ്പ്; ശലോമോനേ, ആയിരം നിന്റേത്, തോട്ടം
    കാക്കുന്നവർക്ക് ഇരുനൂറും.
  deu-TKW: Mein Weinberg, der meine, steht zur Verfügung. Die tausend dir, o Salomo,
    und zweihundert den Hütern seiner Frucht!
  lin-lin: Oh Salomo, mbongo ya bibende ya palata, nkoto moko ezali ya yo, mpe bibende
    nkama mibale ezali ya bakengeli bambuma ; kasi elanga na ngai ya vino, oyo ezali
    liboso na ngai, ezali ya ngai.
  eng-LSV: My vineyard—my own—is before me, || The one thousand [is] for you, O Solomon.
    And the two hundred for those keeping its fruit. O dweller in gardens!
  eng-GNV: 'But my vineyarde which is mine, is before me: to thee, O Salomon appertaineth
    a thousand pieces of siluer, and two hundreth to them that keepe the fruite thereof.'
  eng-WEBSTER: 'My vineyard which is mine, is before me: thou, O Solomon, must have
    a thousand, and those that keep the fruit of it two hundred.'
  nhw-BL: 'Pero ica nopa xocomeca mili catli noaxca na, nica eltoc ni mil plata tomi
    catli nijpiya, nochi eltoc para ta Salomón. Huan nopa 200 plata tomi ya niquinmacac
    nopa tlacame catli quimocuitlahuiyayaj. Nopa telpocatl quiijtohua:'
  swh-ONEN: Lakini shamba langu la mizabibu ambalo ni langu mwenyewe ni langu kutoa;
    hizo shekeli 1,000 ni kwa ajili yako, ee Solomoni, na shekeli mia mbili ni kwa
    ajili ya wale wanaotunza matunda yake.
  bba-bba: Sɑlomɔɔ u win sii ɡeesun ɡobi nɔrɔbu (1.000) suo u n mɔ, kpɑ u win ɡbɑɑ
    kɔ̃sobu yen ɡoobu (200) wɛ̃. Nɛnɑ nɑ nɛn tiin resɛm ɡbɑɑru mɔ, mɑ nɑ tu kɔ̃su.
  eng-KJVCPB: 'My vineyard, which is mine, is before me: Thou, O Solomon, must have
    a thousand, And those that keep the fruit thereof two hundred.'
  luo-luo: An to an gi puotha awuon mar mzabibu; to in Solomon in to bed abeda gi
    kilo apar gachiel, gi nusgo miyudo kuom jopur, to un jopur un bende beduru abeda
    gi kilo, ariyo gi nusgo moyudo kuom poku.
  meu-meu: Solomon e, oiemu daha-ta bavabia; vine ireḡuna taudia edia sinahu-rua bae
    abi danu. A lauegu vine imeana na lauegu korikori, lau sibogu egu.
  npi-ULB: मेरो आफ्नै दाखबारी मेरै सामु छ । हे सोलोमन, ती एक हजार सिक्‍का त तपाईंकै
    निम्ति हुन्, र दुई सय सिक्‍का यसको फलफुल हुर्काउनेका निम्ति हुन् । प्रेमी प्रेमिकासित
    बोल्दैः
  yor-yor: Ṣùgbọ́n ọgbà àjàrà mi jẹ́ tèmi, ó wà fún mi; ẹgbẹ̀rún ṣékélì jẹ́ tìrẹ,
    ìwọ Solomoni, igba sì jẹ́ ti àwọn alágbàtọ́jú èso.
  pes-OPCB: اما ای سلیمان، من تاکستان خود را به تو می‌دهم، هزار سکهٔ آن مال توست و
    دویست سکه مال کسانی که از آن نگهداری می‌کنند.
  tgl-ULB: Ang aking ubasan ay talagang akin; ang libong pera ay iyong pag-aari, minamahal
    kong Solomon, at ang dalawang daang pera ay para sa mga nag-aalaga para sa bunga
    nito. Ang kasintahan ng babae ay nagsasalita sa kaniya
  hui-hui: Solomono ibu muni siliba daosini mbira (1,000) ogoni mo yilo. Agali maru
    mabu ogoni yolo mule hongo hayaru ti tininaga muni siliba handari kira (200) ogoni
    mo yilo. I̱ aginaga mogo lolebe. I̱ i̱ninaga gerebi mabu mbira bayale ngogodago.
  mya-mya: ဥယဉ်တို့၌နေသောသူ။ သင်၏စကားသံကို သင်၏ အပေါင်း အဘော် တို့သည် နားထောင် တတ်ကြ၏။
    ငါသည်လည်းကြားပါရစေ။
  bod-N: བདག་ལ་རྒུན་འབྲུམ་ར་བ་ཞིག་ཡོད་དེ། ། དངུལ་སྲང་ཆིག་སྟོང་སོ་ལོ་མོན་ལ་དབང་། །
    ཉིས་བརྒྱ་ཤིང་ཏོག་སྲུང་མཁན་རྣམས་ཀྱི་ཡིན། །
  sna-sna: Asi munda wangu wemizambiringa ndewangu kuti ndiupe; chiuru chamashekeri
    esirivha ndechako, iwe Soromoni, asi mazana maviri ndeevanochengeta michero yawo.
  spa-BLM: Mi propia viña está delante de mí. Los mil son para ti, Salomón, doscientos
    para los que cuidan sus frutos.
  cac-cac: Emocab' jun mil q'uen splata vin̈aj Salomón yed' 200 yic eb' stan̈van chi'.
    A inxo jun, ay vavb'en uva d'a yol vico', a inxon̈ej tzin na' tas svutej, xchi
    ix.
  swh-ULB: Shamba langu ka mzabibu ni langu, shekeli elfu moja ni za kwako, Sulemani
    mpenzi, na shekeli mia mbili ni za wale wanao tunza matunda yake. Mpenzi wa mwanamke
    akizungumza naye.
  bel-bel: А мой вінаграднік пры мне. Хай тысяча будзе табе, Саламоне, а дзьвесьце
    - яго вартавым.
  deu-ELBBK: Mein eigener Weinberg ist vor mir; die 1.000 sind dein, Salomo, und 200
    seien den Hütern seiner Frucht.
  mbb-OT: Bayèbayè ka, Solomon, emun is bahin nu 1,000 he vuuk he pelata ne is bahin
    te menge perevasuk nu 200 he vuuk he pelata. Piru ebeyveyaan ku zaan is kediey
    he egkesuatan mehitenged te pemuleey ku.
  mal-2015: എന്റെ സ്വന്ത മുന്തിരിത്തോട്ടം എന്റെ കൈവശം ഇരിക്കുന്നു; ശലോമോനേ, നിനക്കു
    ആയിരവും ഫലം കാക്കുന്നവർക്കു ഇരുനൂറും ഇരിക്കട്ടെ.
  rmc-rmc: Ale miri viňica, hiňi miri, hiňi prekal mande. Muk tuke, Šalamun, o ezeros
    rupune prekal tu a o duj šel prekal ola, ko pes starinen pal o ovocje.
  pes-OPV: تاکستانم که از آن من است پیش روی من می‌باشد. برای تو‌ای سلیمان هزار و برای
    ناطوران میوه‌اش، دویست خواهدبود.
  ron-1924: Вия мя, каре есте а мя, о пэстрез еу. Цине-ць, Соломоане, чей о мие де
    сикли, ши доуэ суте фие але челор че пэзеск родул! –
  ben-OBCV: কিন্তু আমার নিজের দ্রাক্ষাকুঞ্জ দিতে পারি শুধু আমিই; হে শলোমন, এই 1,000
    শেকল রৌপ্যমুদ্রা তোমার জন্য, আর আমার দ্রাক্ষাকুঞ্জের উৎপাদিত ফলের পরিচর্যাকারী
    কৃষকেরা পাবে মাথাপিছু 200 শেকল রৌপ্যমুদ্রা।
  som-som: Beercanabkayga ah kan aan iska leeyahay, hortayduu ku yaal, Haddaba Sulaymaanow,
    adigu waxaad heli doontaa kun, Kuwa midhihiisa dhawraana laba boqol.
  lat-VUC: Sponsa Vinea mea coram me est. Mille tui pacifici, et ducenti his qui custodiunt
    fructus ejus.
  eng-ASVBT: 'My vineyard, which is mine, is before me: Thou, O Solomon, shalt have
    the thousand, And those that keep the fruit thereof two hundred.'
  ita-1885: La mia vigna, che è mia, è davanti a me. Sieno i mille sicli tuoi, o Salomone;
    Ed abbianne i guardiani del frutto di essa dugento.
  eng-LXXUP: My vineyard, even mine, is before me; Solomon shall have a thousand,
    And they that keep its fruit two hundred.
  eng-ULB: My vineyard, my very own, is before me; the thousand shekels are for you,
    Solomon, and the two hundred shekels are for those who maintain its fruit.
  spa-VBL: Pero mi viña es mía, es sólo mía. Mil monedas de plata son para ti, Salomón,
    y doscientas para los que la cuidan.
  fra-_FOB: Ma vigne, qui est à moi, je la garde, ô Salomon! A toi les mille pièces,
    et deux cents à ceux qui gardent le fruit!
  mal-mal: എന്റെ സ്വന്തം മുന്തിരിത്തോട്ടം എന്റെ കൈവശം ഇരിക്കുന്നു; ശലോമോനേ, നിനക്ക്
    ആയിരവും ഫലം കാക്കുന്നവർക്ക് ഇരുനൂറും ഇരിക്കട്ടെ.
  urd-GVR: Lekin merā apnā angūr kā bāġh mere sāmne hī maujūd hai. Ai Sulemān, chāṅdī
    ke hazār sikke tere lie haiṅ, aur 200 sikke un ke lie jo us kī fasal kī pahrādārī
    karte haiṅ.
  suz-BL: तन्‍न आं के यो अङगुर रू का बाक्‍ब। ए सोलोमन, मेको हजार का चांदी के शेकेल
    इन केन बाक्‍ल। मिनु सहे निक्‍शी शेकेल चहिं मेको फल फुल खाल पाइ‍ब आन के बाक्‍ल।
  eng-NOY: My vineyard is before my eyes. Be thine the thousand, O Solomon! And two
    hundred to the keepers of its fruit!
  ita-1927: La mia vigna, ch’è mia, la guardo da me; tu, Salomone, tienti pure i tuoi
    mille sicli, e se n’abbian duecento quei che guardano il frutto della tua!
  ckb-ckb: بەڵام ڕەزەمێوەکەی خۆم بە ویستی خۆمە بیبەخشم؛ ئەی سلێمان، هەزار شاقل بۆ
    تۆ بێت، دوو سەد شاقلیش بۆ ڕەزەوانەکان.
  eng-BBE: 'My vine-garden, which is mine, is before me: you, O Solomon, will have
    the thousand, and those who keep the fruit of them two hundred.'
  kan-OKCV: ಸೊಲೊಮೋನನೇ, ಆ ಸಾವಿರ ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳು ನಿನಗೇ ಇರಲಿ. ತೋಟದ ಫಲವನ್ನು ಕಾಪಾಡುವವರಿಗೆ
    ಇನ್ನೂರು ಬೆಳ್ಳಿನಾಣ್ಯಗಳು ಸೇರಲಿ. ಆದರೆ ನನ್ನ ದ್ರಾಕ್ಷಿತೋಟ ನನಗೇ ಇರಲಿ.
  tam-2017: என் திராட்சைத்தோட்டம் எனக்கு முன்பாக இருக்கிறது; சாலொமோனே! உமக்கு அந்த
    ஆயிரமும், அதின் பழத்தைக் காக்கிறவர்களுக்கு இருநூறும் சேரும்.
  spa-RV-1909: 'Mi viña, que es mía, está delante de mí: las mil serán tuyas, oh Salomón,
    y doscientas, de los que guardan su fruto.'
  ron-BTF: Via mea, care este a mea, este înaintea mea; o mie să fie pentru tine,
    Solomon, iar două sute pentru cei ce păzesc rodul ei.
  eng-WEBP: My own vineyard is before me. The thousand are for you, Solomon, two hundred
    for those who tend its fruit.
  eng-FBV: But I own my vineyard, it is mine alone. One thousand silver coins are
    for you, Solomon, and two hundred for those who look after it.
  nld-1939: Mijn wijngaard is van mij alleen, En zijn vrucht is voor mij! Die duizend,
    Salomon, gun ik u, En de wachters tweehonderd.
  nch-BL: Pero ica nopa xocomeca mili cati noaxca na, nica eltoc ni mil plata tomi
    cati nijpiya, nochi eltoc para ta Salomón. Huan nopa 200 plata tomi ya niquinmacac
    nopa tacame cati quimocuitahuiyayaj.”
  vie-1934: Vườn nho của tôi ở trước mặt tôi. Hỡi Sa-lô-môn, một ngàn miếng bạc sẽ
    về phần ông, Còn hai trăm về những kẻ giữ hoa lợi nó.
  hin-CV: मेरा अपना अंगूर का बगीचा मेरी जवाबदारी है; शलोमोन, एक हज़ार शेकेल पर तुम्हारा
    अधिकार है, दो सौ उनके लिए हैं, जो इसके फलों की रक्षा करते रहते हैं.
  spa-BES: 'Mi huerta, que es mía, está delante de mí: tú, oh Salomón, tendrás mil,
    y los que guardan el fruto de ellos doscientos.'
  tdx-tdx: Aoloko eo i tanem-bahekoy, azo ry Selomò i arivoy, roan-jato ty a o mpañalahala
    i voka’eio.
  tha-KJV: สวนองุ่นของดิ​ฉัน ซึ่งเป็นของดิฉันเอง อยู่​ต่อหน้าดิ​ฉัน โอ ข้าแต่ซาโลมอน
    พันนั้นพระองค์เอาไปเถิด และผู้​ดู​แลผลไม้ในสวนนั้​นก​็เอาไปคนละสองร้อยเถิด
  por-BR-2018: Minha vinha, que me pertence, está à minha disposição; as mil moedas
    de prata são para ti, Salomão, e duzentas para os guardas de teu fruto.
  deu-ELO: Mein eigener Weinberg ist vor mir; die tausend sind dein, Salomo, und zweihundert
    seien den Hütern seiner Frucht.
  eng-WYC-2018: The vinery is before me; a thousand be of thee peaceable, and two
    hundred to them that keep the fruits thereof. (My own vineyard is before me; so
    let the thousand pieces of silver be for thee, O Solomon, and two hundred more
    for those who guard thy fruits.)
  epo-epo: Mia propra vinberĝardeno estas antaŭ mi. La milon al vi, ho Salomono, Kaj
    ducent al la gardistoj de ĝiaj fruktoj.
  uig-PIN: Ɵzümning üzümzarim mana mening aldimda turidu; Uning ming tǝnggisi sanga
    bolsun, i Sulayman, Xuningdǝk ikki yüz tǝnggǝ mewisini baⱪⱪuqilarƣa bolsun».
  beo-beo: Be na waini efe sagai amo da na:. Amola na da na hanaiga fawane eno dunuma
    iaha. Silifa fage 1000 amo na da di, Soloumane dima iaha. Amola waini sagai ouligisu
    dunu da ilia la:idi muni silifa fage 200 amo lamu da defea. Dunu da amane sia:i,
  tpi-OTNT: Solomon i ken kisim dispela 1,000 kina bilong en. Na ol man i wokim gaden
    i ken kisim 200 kina bilong ol. Tasol mi no wari long ol. Mi gat gaden wain bilong
    mi yet.
  hau-SA: Amma gonar inabina nawa ne da zan bayar; shekel dubu naka ne, ya Solomon,
    kuma ɗari biyu na waɗanda suke lura da ’ya’yan itatuwansa ne.
  uig-LAT: Özümning üzümzarim mana méning aldimda turidu; Uning ming tenggisi sanga
    bolsun, i Sulayman, Shuningdek ikki yüz tengge méwisini baqquchilargha bolsun».
  nde-nde: Kodwa esami isivini ngesami ukupha santando; amashekeli lawo ayinkulungwane
    ngawakho, bakithi Solomoni, lamakhulu amabili amashekeli ngawalabo abalondoloza
    izithelo zawo.
  ton-ton: '‌ʻOku ʻi hoku ʻao ʻa ʻeku ngoue vaine ʻaʻaku: pea ko koe ʻe Solomone,
    te ke maʻu mei ai ʻae konga siliva ʻe afe, kae tuku kiate kinautolu ʻoku tauhi
    hono fua ʻae uangeau.'
  ces-1613: Ale vinice má, kterouž mám, přede mnou jest. Mějž sobě ten tisíc, ó Šalomoune,
    a dvě stě ti, kteříž ostříhají ovoce jejího.
  eng-WMB: My own vineyard is before me. The thousand are for you, Solomon, two hundred
    for those who tend its fruit.
  tam-TCV: ஆனால் என் சொந்தத் திராட்சைத் தோட்டமோ, என் முன்னே இருக்கிறது; சாலொமோனே,
    அந்த ஆயிரம் சேக்கல் உமக்கும், அதின் பழங்களைப் பராமரிக்கிறவர்களுக்கு இருநூறு சேக்கலும்
    உரியதாகும்.
  ceb-ULB: Ang akong kaparasan, akoa lang gayod; ang liboan ka mga shekel nahisakop
    kanimo, akong hinigugma nga si Solomon, ug ang duha ka gatos nga mga shekel alang
    niadtong nag-atiman sa bunga niini. Nakigsulti ang hinigugma sa babaye ngadto
    kaniya.
  pol-UBG: Ale moja winnica, którą mam, jest przede mną. Miej ty sobie tysiąc srebrników,
    Salomonie, a dwieście niech wezmą ci, którzy strzegą jej owocu.
  urd-GVU: لیکن میرا اپنا انگور کا باغ میرے سامنے ہی موجود ہے۔ اے سلیمان، چاندی کے
    ہزار سِکے تیرے لئے ہیں، اور 200 سِکے اُن کے لئے جو اُس کی فصل کی پہرا داری کرتے
    ہیں۔
  deu-1912: Mein eigener Weinberg ist vor mir. Dir, Salomo, gebühren tausend, aber
    zweihundert den Hütern seiner Früchte.
  kan-2017: ಸೊಲೊಮೋನನೇ, ಆ ಸಾವಿರ ಬೆಳ್ಳಿ ನಾಣ್ಯ ನಿನಗಿರಲಿ, ಅದರ ಮೇಲ್ವಿಚಾರಕರಿಗೆ ಇನ್ನೂರು ನಾಣ್ಯ
    ಸೇರಲಿ; ನನ್ನದೇ ಆಗಿರುವ ನನ್ನ ತೋಟವು ನನ್ನ ವಶದಲ್ಲಿಯೇ ಇದೆ.
  yap-yap: I Solomon e rib m’ag u wan’ e biyu’ rok e salpiy, ma girdi’en e milay’
    e l’agruw mira’ay e birorad e f’oth; Bay bang e milay’ ni grape nri gag e fi’ig!
  hlt-MCSB: Kamah kah ka misurdum tah kamah mikhmuh ah om. Solomon nang ham thawngkhat
    saeh lamtah a thaih aka hung rhoek ham te yahnih saeh.
  mdy-ETH: ታኣኮ ዎይኖ ጎዣ ታኣሮኬ፤ ዔዞ ሴሎሞኔ! ኔኤኒ ፔቴ ሺያ ሹቺ ቢራ ጎዦ ጎሽካ ዓሳኣ ላምዖ ፄኤታ ሹቺ ቢራ ዔካኒ
    ዳንዳዓኔ።
  twi-ASANTE: Nanso me bobeturo yi yɛ me dea. Me deɛ, meremfa mma; Salomo de ne deɛ
    gye nnwetɛbena apem, na ɔtua nʼapaafoɔ nnwetɛbena ahaanu ma wɔhwɛ ne nnuaba no
    so.
  eng-WEBU: My own vineyard is before me. The thousand are for you, Solomon, two hundred
    for those who tend its fruit.
  spa-PDDPT: Mi viña, que es mía, está delante de mí. Tú, oh Salomón, tendrás las
    1.000, Y 200 para los que guardan su fruto.
  gun-gun: Ha'e rã xe uvaty ma xereve ae oĩ xee aipotaa rami areko aguã. Ha'e gui
    ndee Salomão, eju ejopy mil hatã'i va'e, ha'e hi'a re opena va'e kuery ju duzentos
    'rã ojopy.
  ilo-ULB: Kukuak ti kaubasak; kukuam ti sangaribo a siklo, o dungdungoek a Solomon,
    ken ti duagasut a siklo ket para kadagiti mangtartaripato iti ditoy para iti bungana.
    Makisarsarita iti babai ti mangay-ayat kenkuana
  kpg-kpg: Solomon la gi benebene ana bahihadu silber e mana, gei digau hai hadagee
    la gi benebene nadau silber e lua lau, deelaa di nadau duhongo. Gei au dagu hadagee
    waini donu i golo!
  uig-ARA: ئۆزۈمنىڭ ئۈزۈمزارىم مانا مېنىڭ ئالدىمدا تۇرىدۇ؛ ئۇنىڭ مىڭ تەڭگىسى ساڭا
    بولسۇن، ئى سۇلايمان، شۇنىڭدەك ئىككى يۈز تەڭگە مېۋىسىنى باققۇچىلارغا بولسۇن».
  sus-sus: N tan nan n ma wɛni bilie yire makantama. I bara gbeti kole wulu sɔtɔ,
    i xa walikɛe bara gbeti kole kɛmɛ firin sɔtɔ.»
  pon-2006: Me mwahu, Solomon en sapwellimaniki mwohni silper kido, oh soumwet kan
    en pwaiskihsang mwohni silper riepwikio; a ngehi, I tungoalenki mwetin wain tohrohr
    ehu me uhdahn pein ahi!
  ksd-ksd: Kaugu uma na vain iau balaure; Ma u Solomon, una vatur vake kaum silva,
    Ma ra vuai kaum uma, ma ra umana tena balabalaure bula.
  tur-YTC: Benim kendi bağım önümdedir. Bini senin olsun, ey Solomon, İki yüzü de
    ürününü bakanların olsun.
  grc-BRENT: Ἀμπελών μου ἐμὸς ἐνώπιόν μου, οἱ χίλιοι Σαλωμὼν, καὶ οἱ διακόσιοι τοῖς
    τηροῦσι τὸν καρπὸν αὐτοῦ.
  ind-AYT: Kebun anggurku, milikku sendiri, ada di hadapanku. Seribu keping itu adalah
    untukmu, hai Salomo, dan dua ratus keping untuk para penjaga buahnya.
  nya-nya: Koma munda wanga wampesa ndi wangawanga ndiponso wa ine ndekha. Iwe Solomoni,
    khala nazo ndalama zasiliva 1,000 ndipo ndalama zasiliva 200 ndi za amene akusamalira
    mundawo.
  kyg-kyg: Hoyaꞌnimo nagaiꞌni hoyamo naulagaleꞌmo haneꞌniye. O Salomonigae, huno,
    vani tauseni siluva yafaꞌmo alitesanageꞌa hoyaleꞌmo neꞌyagaiya vayaꞌmogi tu hataleti
    tu hataleti huꞌa aligae.
  hrv-hrv: 'Moj vinograd je preda mnom: tebi, Salomone, tisuća, a dvjesta onima što
    čuvaju plodove.'
  mps-mps: Solomongo aga te mone 1,000 kina somainao. Tama te gi sę ebo bidi dabego
    te mone bidi sese nogo si 200 kina somainao. Tialima, eno augwalide moni homu
    hauwa me ebeo. Ena da, te ena wain gi elalubao.
  tpi-tpi: Solomon i ken kisim dispela 1,000 kina bilong en. Na ol man i wokim gaden
    i ken kisim 200 kina bilong ol. Tasol mi no wari long ol. Mi gat gaden wain bilong
    mi yet.
  dan-1931: Jeg har for mig selv min Vingård; de tusinde, Salomo, er dine, to hundrede
    deres, som vogter dens Frugt.
  vie-OVCB: Nhưng vườn nho của em không phải để bán, Sa-lô-môn chẳng cần phải trả
    một nghìn miếng bạc để được mảnh vườn ấy. Còn em sẽ trả hai trăm miếng bạc cho
    người trông coi vườn.
  guj-2017: મારી દ્રાક્ષવાડી મારી પોતાની છે; મારા પ્રિય સુલેમાન, તે હજાર શેકેલ તો
    તારાં છે મારા પ્રિય સુલેમાન, અને તેના ફળની રખેવાળી કરનારને બસો શેકેલ મળશે.
  pon-2006A: Me mwahu, Solomon en sapwellimaniki mwohni silper kido, oh soumwet kan
    en pwaiskihsang mwohni silper riepwikio; a ngehi, I tungoalenki mwetin wain tohrohr
    ehu me uhdahn pein ahi!
  por-BRBSL: Meu próprio vinhedo está diante de mim. Os mil são para você, Salomão,
    duzentos para aqueles que cuidam de seus frutos.
  cth-cth: Ka tawn e misur takha teh kahma lah ao. Oe Solomon, ngun shekel thong touh
    nama hanelah ao teh, karingkungnaw ni cumhni touh rip a la awh.
  twi-twi: Nanso me bobeturo yi yɛ me de. Me de, meremfa mma; Salomo de ne de gye
    nnwetɛbona apem, na otua nʼapaafo nnwetɛbona ahannu ma wɔhwɛ ne nnuaba no so.
  hlt-hlt: Kamah kah ka misurdum tah kamah mikhmuh ah om. Solomon nang ham thawngkhat
    saeh lamtah a thaih aka hung rhoek ham te yahnih saeh.
  tbz-SIM: Sɑdomɔɔ ɑ bo nɑ kɛ́nte ɑ dítíbii ntɛkɔ̀ùtɛ̀ (100) kɛ duɔ̀ mmɛdítíbii nsikɔusìdɛ́
    (200) bɛ̀ɛ̀ dɛ̀ bɑ̀ɑ. N kó dɛtie ndiɛ tú n kpɛrɛ ndɛ kɛ̀ ndɛ bɑ̀ɑ m mɑ́ɑ̀
  msy-2020: Solomon mar uan 1,000 silvan dagɨaba ini. Ezɨ gumazir azenimɨn ingariba,
    me mar uan 200 silvan dagɨaba ini. Ezɨ kɨ bizir kabagh nɨghnɨzir puvatɨ, kɨ uabɨ,
    nan wainɨn azenim iti. Kɨ uabɨ wainɨn azenir kamɨn gari.
  dop-dop: Mɑ tɩɩŋ tɑɑlɛ wɛ mɑ kiŋ kɛ́. Sɑlʋmɔŋ nyɑɑ kpɑɣɑ liɣitee nyǝɣǝtʋ iyɑɣɑ (1000).
    Lǝsɩ tǝ tɑɑ kɛ́ nyǝɣǝtʋ ŋmʋnʋɣʋ (200) nɑ ń cɛlɑ tɑŋlɑɑ.
  azb-azb: Mənim də bağım var, onun sahibiyəm, Ey Süleyman, min parça gümüş sənin
    olsun, İki yüz gümüş kirayə alanlara qalsın.
  eng-DBY: 'My vineyard, which is mine, is before me: The thousand [silver-pieces]
    be to thee, Solomon; And to the keepers of its fruit, two hundred.'
  hin-2017: मेरी निज दाख की बारी मेरे ही लिये है; हे सुलैमान, हजार तुझी को और फल के
    रखवालों को दो सौ मिलें।
  wol-KYG: Junniy dogi xaalis yi, Suleymaan, yaa ko moom; ñaar téeméer yi, beykat
    yi. Waaye sama toolub reseñ, maa ko moom.
  eng-YLT: My vineyard — my own — is before me, The thousand [is] for thee, O Solomon.
    And the two hundred for those keeping its fruit. O dweller in gardens!
  eng-WYC-2017: The vinery is before me; a thousand be of thee peaceable, and two
    hundred to them that keep the fruits thereof.
  eng-WMBB: My own vineyard is before me. The thousand are for you, Solomon, two hundred
    for those who tend its fruit.
  urd-GVH: लेकिन मेरा अपना अंगूर का बाग़ मेरे सामने ही मौजूद है। ऐ सुलेमान, चाँदी
    के हज़ार सिक्के तेरे लिए हैं, और 200 सिक्के उनके लिए जो उस की फ़सल की पहरादारी
    करते हैं।
  rug-rug: Ba sa qua inuma vaeni si qua telequ, qua pude lalae eke nia; kei Solomone,
    tamugoi sari keke tina poata siliva, meke karua gogoto si tadi na tie kopu inuma.
  gaz-gaz: Iddoon dhaabaa wayinii kootii, kanuma koo ti; yaa Solomoon, saqiliin kumni
    sun sumaaf; dhibbi lama immoo kan warra ija isaa eeganii ti.
  fra-LSG: Ma vigne, qui est à moi, je la garde. A toi, Salomon, les mille sicles,
    Et deux cents à ceux qui gardent le fruit!
  yal-yal: N ma nakɔna n tan nan xa. A n yii. Na gbeti gbanan wuli kedenna i tan nan
    xa Sulemani, i yi kɛmɛ firin so a kantan muxune yii.
  haw-1868: O ka'u malawaina, ia'u no ia, eia no imua o'u, He tausani kau, e Solomona,
    A elua haneri na ka poe malama i ka hua.
  arb-NAV: لَكِنَّ كَرْمِي الَّذِي لِي هُوَ أَمَامِي. الأَلْفُ لَكَ يَا سُلَيْمَانُ،
    وَمِئَتَانِ مِنَ الْفِضَّةِ لِلنَّوَاطِيرِ.
  ewe-ewe: Nye ŋutɔ nye waingble le asinye be matsɔ ana; O Solomo, klosalo kilogram
    wuiɖekɛ kple afã la nye tɔwò, eye kilogram eve kple afã nye agbledzikpɔlawo tɔ.
  eng-LEE: 'My vineyard, which was mine, was before me: thine, O Solomon, be the thousand,
    and let two hundred be for those that keep its fruit.—'
  asm-FB: 'মোৰ নিজৰ দ্ৰাক্ষাবাৰী আছে, হে মোৰ প্রিয় চলোমন, সেই এক হাজাৰ চেকল তোমাৰেই
    আৰু দুশ চেকল ৰূপ তেওঁলোকৰ কাৰণে, যিসকলে ফলবোৰৰ চোৱাচিতা কৰে। প্রিয়ৰ কথা:'
  sus-A: ﭑ تَن نَن ﭑ مَ وّنِ بِلِيٍ يِرٍ مَكَنتَمَ. عِ بَرَ فبٍتِ كٌلٍ وُلُ سْتْ،
    عِ شَ وَلِكّيٍ بَرَ فبٍتِ كٌلٍ كّمّ قِرِن سْتْ.»
  fra-SBL: Ma propre vigne est devant moi. Les mille sont pour toi, Solomon, deux
    cents pour ceux qui s'occupent de ses fruits.
  hbo-hbo: כַּרְמִ֥י שֶׁלִּ֖י לְפָנָ֑י הָאֶ֤לֶף לְךָ֙ שְׁלֹמֹ֔ה וּמָאתַ֖יִם לְנֹטְרִ֥ים
    אֶת־פִּרְיֹֽו׃
  kik-kik: No mũgũnda wakwa wa mĩthabibũ nĩ wakwa o niĩ nyiki; cekeri icio 1,000 nĩ
    ciaku wee Solomoni; nacio cekeri 200 nĩ cia arĩa marĩmagĩra maciaro maguo.
  fra-NCL: 'La vigne qui est à moi, j’en dispose : à toi, Salomon, les milles sicles,
    et deux cents aux gardiens de son fruit. L’ÉPOUX.'
  cek-AK: Kai ih misur takha loe ka hmaa ah oh, kaimah han khue ni oh; Aw Solomon,
    phoisa sangto loe nangmah hanah suem ah, cumvai hnetto loe takha khenzawnkung
    hanah paek ah.
  cuk-cuk: Salomón, mani-milibogwad be sue, bemar-dule-nainu-akwemalad, mani-sibu-dulataled-ilabakegwad
    (400) be sumarmoga. Ar an-nainudina, unnila angadid.
  uig-CYR: Өзүмниң үзүмзарим мана мениң алдимда туриду; Униң миң тәңгиси саңа болсун,
    и Сулайман, Шуниңдәк икки йүз тәңгә мевисини баққучиларға болсун».
  tel-2017: నా ద్రాక్షతోట నా సొంతం. సొలొమోనూ, ఆ వెయ్యి వెండి నాణాలు నీవే. దాన్ని కౌలు
    చేసేవారికి రెండు వందల నాణాలు గిట్టుతాయి.
  hat-BSA: Pwòp chan rezen mwen an se devan m; mil sik ajan yo se pou ou, Salomon
    ak de-san pou sila ki okipe fwi li yo.
  kos-kos: Solomon, eis ipin silver tausin lom an, Ac sang luofoko nu sin mwet ima
    uh. A funu nga, oasr ima in grape luk sefacna!
  hbo-WLC: כָּרְמִ֥י שֶׁלִּ֖י לְפָנָ֑י הָאֶ֤לֶף לְךָ֙ שְׁלֹמֹ֔ה וּמָאתַ֖יִם לְנֹטְרִ֥ים
    אֶת־פִּרְיֽוֹ׃
  ibo-ibo: Ma ubi vaịnị m bụ nke aka m. Ana m enye ya onye m chọrọ inye. Puku ọlaọcha
    bụ nke Solomọn, ndị ọrụ ubi ga-enwetakwa narị ọlaọcha abụọ.
  ory-ory: ମୋହର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ମୋʼ ସମ୍ମୁଖରେ ଅଛି; ହେ ଶଲୋମନ, ସେହି ସହସ୍ର ମୁଦ୍ରା ତୁମ୍ଭେ
    ପାଇବ ଓ ତହିଁର ଫଳରକ୍ଷକମାନେ ଦୁଇ ଶତ ମୁଦ୍ରା ପାଇବେ।
  chk-chk: Ai tanipin wain wesewesen püsin ai. Iwe, en Salomon kopwe nöüni ekewe engeröü
    föün moni silifer, nge ekewe chon tümwünü uän ewe tanipi repwe angei ruopükü.
  rop-rop: Salaman gin kipum holot 1,000 silba mani, en ol detlot fama gin kipum 200
    silba mani, bat ai garram main ronwan greiptri fam.
  ukr-1871: А мій виноградник таки в мене. Нехай тобі, Соломоне, будуть твої тисячі,
    та ще й двістї сторожам плодів його.
  deu-1951: Der Weinberg, der mir anvertraut ward, ist vor mir; die tausend dir, o
    Salomo, und zweihundert den Hütern seiner Frucht!
  eng-JPS: My vineyard, which is mine, is before me; thou, O Solomon, shalt have the
    thousand, and those that keep the fruit thereof two hundred.
  srp-1865: Moj vinograd koji ja imam, preda mnom je. Neka tebi, Solomune, tisuæa,
    i dvije stotine onima koji èuvaju rod njegov.
  lug-lug: Ennimiro yange ey’emizabbibu, yange, ebitundu olukumi bibyo ggwe Sulemaani,
    ebitundu ebikumi bibiri by’abo abalabirira ennimiro.
  heb-heb: כרמי שלי לפני האלף לך שלמה ומאתים לנטרים את פריו׃
  ben-IRV: আমার নিজের আঙ্গুর ক্ষেত আছে; হে শলোমন, সেই হাজার শেকল রূপা (বারো কেজি রূপা)
    তোমারই থাকুক এবং দুশো শেকল রূপা (আড়াই কেজি রূপা) কৃষকদের হবে।
  pan-pan: ਮੇਰਾ ਅੰਗੂਰੀ ਬਾਗ਼ ਜਿਹੜਾ ਮੇਰਾ ਆਪਣਾ ਹੈ, ਮੇਰੇ ਸਾਹਮਣੇ ਹੈ, ਹੇ ਸੁਲੇਮਾਨ, ਹਜ਼ਾਰ
    ਮੈਨੂੰ ਮਿਲਣ, ਅਤੇ ਉਹ ਦੇ ਫਲ ਦੇ ਰਾਖਿਆਂ ਨੂੰ ਦੋ-ਦੋ ਸੌ ਮਿਲਣ।
  mya-JVB: ငါ ပိုင်သောစပျစ် ဥယျာဉ်သည် ငါ့ ရှေ့ မှာရှိ၏။ အိုရှောလမုန် ၊ ငွေတထောင် ကို
    ကိုယ်တော် အား ဆက်၍ အသီး စောင့် သောသူတို့ သည် နှစ်ရာ ကိုယူရကြ၏။
  hmo-hmo: Solomona e, oiemu siliva moni 1000 do oi abia, vain naria taudia ese edia
    gaukara davana, siliva moni 200 danu do idia abia. To lauegu vain uma, be lauegu
    uma korikori, lau sibona egu.
  urd-urd: मेरा खजूर का बाग़ जो मेरा ही है मेरे सामने है ऐ सुलेमान तू तो हज़ार ले,
    और उसके फल के निगहबान दो सौ पाएँ।
  rus-SYN: А мой виноградник у меня при себе. Тысяча пусть тебе, Соломон, а двести
    - стерегущим плоды его.
  bqc-SIM: Salomↄↄ, má azĩa vɛ̃ɛbu vĩɛ, má ã́nusu ↄwatɛ̃ ↄ̀aa sↄo kpama, mí
    a ↄ̀aa do kpa vɛ̃ɛbu zĩkɛnaↄwa.
  tcz-CHONGTHU: Hinlah keima lengpilei hi keija mong ahi in, keiman kapeh ding ahi.
    Solomon in dangka sangkhat eipeh angai poi. Hinla theiga ngah-a pangho vang dangka
    jani cheh kapeh ding ahi.
  mar-mar: माझाही एक द्राक्षीचा मळा आहे. तो माझाच आहे तो माझ्यापुढे आहे. हे शलमोना,
    त्याचे हजार तुझे होतील, आणि दोनशे जो राखतात त्यांचे होतील.
  qub-qub: Waranga guellayga gampaj cacuchun Salomón. Chacrata ricajcunapäpis ishcay
    pachac (200) guellay cacuchun. Nogami ichanga übas chacräta quiquillä ricacö.
  bqp-bqp: Sɑlomɔɔ u win sii geesun gobi nɔrɔbu (1.000) suo u n mɔ, kpɑ u win gbɑɑ
    kɔ̃sobu yen goobu (200) wɛ̃. Nɛnɑ nɑ nɛn tiin resɛm gbɑɑru mɔ, mɑ nɑ tu kɔ̃su.
  hat-hat: Mwen gen jaden rezen pa m' m'ap okipe. Salomon, ou mèt kenbe mil (01.000)
    pyès ajan pa ou yo ak desan (0200) pyès ajan pou moun k'ap veye rekòt la.
  eng-BSB: But my own vineyard is mine to give; the thousand shekels are for you,
    O Solomon, and two hundred are for those who tend its fruit.
  eng-WEBPB: My own vineyard is before me. The thousand are for you, Solomon, two
    hundred for those who tend its fruit.
  kbq-kbq: Hianagi nagri waini hoza nagri su'ankina amigahuankino, Solomoni'a 1tausenia
    silva zagoa miza osegahie. Hianagi 200'a sekeli zagoreti hozama kegavama nehaza
    vahera mizana zamigahue.
  nhe-BL: Pero ica nopa xocomeca mili tlen noaxca na, nica eltoc ni mil plata tomi
    tlen nijpiya, nochi eltoc para ta Salomón. Huan nopa 200 plata tomi ya niquinmacac
    nopa tlacame tlen quimocuitlahuiyayaj.”
  gub-BL: Ihe areko uwà tyw ihe no. Azapo heremimutar izupe. Xàrumàw, ezur miw neremetarer
    tàtà ipyhyk pà nehe. Uma'ereko ma'e wà, pezur 200 temetarer tàtà ipyhyk pà nehe,
    pema'ereko awer hekuzaromo nehe.
  eng-DRA: My vineyard is before me. A thousand are for thee, the peaceable, and two
    hundred for them that keep the fruit thereof.
