verse: SNG.008.007
translations:
  mal-C: പ്രേമാഗ്നി അണയ്ക്കാൻ ഒരു പ്രളയത്താലും കഴിയില്ല; നദികൾക്കതിനെ ഒഴുക്കിക്കളയുന്നതിനും
    കഴിയില്ല. ഒരാൾ സ്വഭവനത്തിലെ സർവസമ്പത്തും പ്രേമസാക്ഷാത്കാരത്തിനായി നൽകിയാലും ആ
    വാഗ്ദാനവും അപഹാസ്യമാകുകയേയുള്ളൂ.
  deu-TKW: Viele Wasser können die Liebe nicht auslöschen, und Ströme sie nicht überfluten.
    Wenn einer allen Reichtum seines Hauses hingeben wollte um Liebe, man würde ihn
    doch nur verachten!
  lin-lin: Mayi minene ekoki koboma moto ya bolingo te ; ezala mayi ya bibale, ekoki
    komela yango te. Soki moto apesi biloko na ye nyonso ya ndako mpo na kosomba bolingo,
    solo penza bakotiola ye.
  eng-LSV: Many waters are not able to quench the love, || And floods do not wash
    it away. If one gives all the wealth of his house for love, || Treading down—they
    tread on it.
  eng-GNV: 'Much water can not quench loue, neither can the floods drowne it: If a
    man should giue all the substance of his house for loue, they would greatly contemne
    it.'
  eng-WEBSTER: 'Many waters cannot quench love, neither can the floods drown it: if
    a man would give all the substance of his house for love, it would utterly be
    contemned.'
  nhw-BL: 'Masque quitequilisquíaj tlahuel miyac atl amo huelis quisehuise nopa tlilelemectli
    tlen tlaicnelijcayotl. Niyon amo huelis quisehuise masque hualasquíaj ipani nochi
    pilatlajtzitzi. Huan sintla se tlacatl quinequisquía quicohuas nopa tlaicnelijcayotl
    catli nijmachilía huan nechtlaxtlahuisquía ica nochi iricojyo catli quipiya, amo
    quiaxilisquía huan san nijpinahualtisquía. Iicnihua nopa ichpocatl quiijtohuaj:'
  swh-ONEN: Maji mengi hayawezi kuuzimisha upendo, mito haiwezi kuugharikisha. Kama
    mtu angelitoa mali yote ya nyumbani mwake kwa ajili ya upendo, angelidharauliwa
    kabisa.
  bba-bba: Nim wɔ̃kun nim kɑ mɛn kpɑ̃ɑru mu ǹ kpɛ̃ mu kĩrun dɔ̃ɔ ɡo. Mɛyɑ mɑɑ dɑɑnun
    nim yiburu tɑ ǹ kpɛ̃ tu kĩi te wukiri. Tɔnu wi u win dukiɑ kpuro wɛ̃ bu kɑ nùn
    kĩɑn sɔ̃, u ǹ kĩi te wɑsi. Yen kɔkɔrɔ, bɑ koo nùn ɡɛmwɑ.
  eng-KJVCPB: 'Many waters cannot quench love, Neither can the floods drown it: If
    a man would give all the substance of his house for love, It would utterly be
    contemned.'
  luo-luo: Pige mathoth ok nyal nego hera; kendo kata aore maringo ok nyal ywere.
    Ka dipo ni ngʼato dichiw mwandu duto mag ode mondo oyud hera, to mano dibed fuwo
    maduongʼ.
  meu-meu: Ranu momo ese lalokau basie habodoa diba; utu-utu badadia ese basie utua
    dae diba. Tau ta ese ena taḡa idoinai bema heni dudu kau, lalokau davana, to basinema
    heḡereḡere; bema dadaraia vaitani. *****
  npi-ULB: उर्लंदो पानीको भेलले प्रेमलाई मेट्न सक्दैन, न त बाढीले यसलाई बगाउन सक्छ
    । कुनै मानिसले प्रेमको लागि आफ्नो घरको सारा सम्पत्ति दिए तापनि त्यस प्रस्तावलाई
    बिल्कुलै तुच्छ ठानिन्थ्यो । प्रेमिकाका दाजुहरू आफ्नै बिचमा बोल्दैः
  yor-yor: Omi púpọ̀ kò le paná ìfẹ́; bẹ́ẹ̀ ni gbígbá omi kò le gbá a lọ. Bí ènìyàn
    bá fún ìfẹ́, ní gbogbo ọrọ̀ ilé rẹ̀, a ó kẹ́gàn rẹ̀ pátápátá.
  pes-OPCB: آبهای بسیار نمی‌توانند شعلهٔ عشق را خاموش کنند و سیلابها قادر نیستند آن
    را فرو نشانند. هر که بکوشد با ثروتش عشق را بچنگ آورد، جز خفت و خواری چیزی عایدش
    نخواهد شد.
  tgl-ULB: Hindi kayang pawiin ng mga tubig na dumadaluyong ang pag-ibig, kahit mga
    baha ay hindi kayang tangayin nito. Kung ibinigay ng isang lalaki ang lahat ng
    mga pag-aari sa kaniyang tahanan para sa pag-ibig, ang inaalok niya ay maaaring
    lubos na hamakin. Ang mga kapatid na lalaki ng dalagang babae ay nagsasalita sa
    kanilang mga sarili.
  hui-hui: Ira ogonibi dedago iba odo hundia hole biyaguabi iba li ibalu hundia hayaguabi
    nahundulebiraore. Agali mbira ibugua walime ibu gubalini halu hame lelo lowa ibunaga
    muni bibahende wali biago miai hayaguabi ibu bo yagibano halu wali biagome ibu
    mege bu dai bulebira.
  mya-mya: ငါတို့၌ ညီမငယ်တယောက်ရှိ၏။ သူသည် သားမြတ်မပေါ်သေး။ ထိုညီမကို တောင်းသောအခါ၌၊
    သူ့အဘို့အဘယ်သို့ ပြု့ရပါမည်နည်း။
  bod-N: ཆུ་བོ་མང་པོས་དུངས་སེམས་གསོད་མི་ནུས། ། གཙང་པོ་རྣམས་ཀྱིས་དེ་ནི་བསྣུབ་མི་ཐུབ།
    ། སུ་ཡིས་རང་གི་རྒྱུ་ནོར་ཀུན་བཏང་ནས། ། དུངས་སེམས་ཉོ་བར་འདོད་ན་སྨད་པའི་གནས། །
  sna-sna: Mvura zhinji haigoni kudzima rudo; nzizi hadzigoni kurukukura. Kunyange
    munhu akapa pfuma yose yemba yake kuti awane rudo, zvingazvidzwa chose.
  spa-BLM: Muchas aguas no pueden apagar el amor, tampoco pueden ahogarla las inundaciones.
    Si un hombre diera toda la riqueza de su casa por amor, sería totalmente despreciado.
  cac-cac: A masanil a' mar max tzac'van a' yac'an tup jun c'ac' chi'. Max yalpaxlaj
    yac'an tup yoval a' nivac a'. Tato ay mach syaltej masanil tas ay d'a spat yic
    smanan jun xajanb'ail tic, ton̈ej am spaticajcaneli, xchi ix.
  swh-ULB: Maji yalio zuka hayawezi kuzimisha upendo, wala mafuriko hayawezi kuondoa.
    Mwanaume akitoa mali zake zote kwa ajili ya upendo, ukarimu wake utadharauliwa.
    Kaka zake mwanamke mdogo wakizungumza wenyewe
  bel-bel: Вялікія воды ня могуць любоў патушыць, і рэкі яе не затопяць. Калі б хто
    даваў багацьці дома свайго за любоў, іх адхілілі б з пагардай.
  deu-ELBBK: Große Wasser vermögen nicht die Liebe auszulöschen, und Ströme überfluten
    sie nicht. Wenn ein Mann allen Reichtum seines Hauses um die Liebe geben wollte,
    man würde ihn nur verachten.
  mbb-OT: Kenà heini egkeevukan minsan ebusbusan te zekelà he wahig. Minsan delemi
    pa heini ne kenà gihapun egkeevukan. Kenà heini egkepemasa minsan ivayad pa te
    etew is langun he ketiǥeyunan din.
  mal-2015: ഏറിയ വെള്ളങ്ങൾ പ്രേമത്തെ കെടുപ്പാൻ പോരാ; നദികൾ അതിനെ മുക്കിക്കളകയില്ല.
    ഒരുത്തൻ തന്റെ ഗൃഹത്തിലുള്ള സർവ്വസമ്പത്തും പ്രേമത്തിന്നു വേണ്ടി കൊടുത്താലും അവനെ
    നിന്ദിച്ചുകളയും.
  rmc-rmc: Aňi but paňi našťi ačhavel o kamiben, aňi o bare paňa les našťi tašľaren.
    Te vareko kamľahas te del vaš o kamiben savoro barvaľipen andral peskro kher,
    uľahas calkom teledikhlo.
  pes-OPV: آبهای بسیار محبت را خاموش نتواند کرد و سیلها آن را نتواند فرو نشانید. اگر
    کسی تمامی اموال خانه خویش رابرای محبت بدهد آن را البته خوار خواهندشمرد.
  ron-1924: Апеле челе марь ну пот сэ стингэ драгостя, ши рыуриле н-ар путя с-о ынече;
    де ар да омул тоате авериле дин каса луй пентру драгосте, тот н-ар авя декыт диспрец.
    –
  ben-OBCV: অজস্র জলও প্রেমের তৃষ্ণা মিটাতে পারে না; নদীরাও তাকে মুছে দিতে পারে না।
    কেউ যদি প্রেমের বিনিময়ে তাঁর ঘরের যাবতীয় ধনসম্পদ দিয়ে দেয়, তবে তা ধিক্কারজনক
    হবে।
  som-som: Biyo badanu jacayl ma demin karaan, Oo daadadkuna innaba ma qarqin karaan.
    Haddii nin damco inuu jacayl soo siisto maalka gurigiisa oo dhan, Haddana dhammaan
    waa la quudhsan lahaa.
  lat-VUC: Aquæ multæ non potuerunt extinguere caritatem, nec flumina obruent illam.
    Si dederit homo omnem substantiam domus suæ pro dilectione, quasi nihil despiciet
    eam.
  eng-ASVBT: 'Many waters cannot quench love, Neither can floods drown it: If a man
    would give all the substance of his house for love, He would utterly be contemned.'
  ita-1885: Molte acque non potrebbero spegnere quest'amore, Nè fiumi inondarlo; Se
    alcuno desse tutta la sostanza di casa sua per quest'amore, Non se ne farebbe
    stima alcuna.
  eng-LXXUP: Much water will not be able to quench love, And rivers shall not drown
    it; If a man would give all his substance for love, Men would utterly despise
    it.
  eng-ULB: Surging waters cannot quench love, nor can floods sweep it away. If a man
    gave all the possessions in his house for love, the offer would utterly be despised.
  spa-VBL: Las inundaciones de agua no pueden extinguir el amor; los ríos no pueden
    sumergirlo. Si un hombre ofreciera todo lo que posee para comprar el amor, sería
    totalmente rechazado.
  fra-_FOB: Beaucoup d'eaux ne pourraient éteindre cet amour-là, et les fleuves même
    ne le pourraient pas noyer; si quelqu'un donnait tous les biens de sa maison pour
    cet amour-là, certainement on n'en tiendrait aucun compte.
  mal-mal: ഏറിയ വെള്ളങ്ങൾ പ്രേമത്തെ കെടുത്തുകയില്ല; നദികൾ അതിനെ മുക്കിക്കളയുകയില്ല.
    ഒരുവൻ തന്റെ ഗൃഹത്തിലുള്ള സർവ്വസമ്പത്തും പ്രേമത്തിനു വേണ്ടി കൊടുത്താലും അത് നിന്ദ്യമായേക്കാം.
  urd-GVR: Pānī kā baṛā sailāb bhī muhabbat ko bujhā nahīṅ saktā, baṛe dariyā bhī
    use bahā kar le jā nahīṅ sakte. Aur agar koī muhabbat ko pāne ke lie apne ghar
    kī tamām daulat pesh bhī kare to bhī use jawāb meṅ haqīr hī jānā jāegā.
  suz-BL: शुश ब्‍वाक्‍कुमी दाक्‍तीक कली क्‍याम्‍ने मचाप्‍ब। बारशो खोलामी यो मेको कली
    योल्‍ने मचाप्‍ब। सुइ मुरुमी आंम दाक्‍तीक आ पा ङा खिं नु आ शोंप नेल्‍ल गेप्‍तु
    हना, मुरुमी मेको कली शुक्‍शी पाइनीम।
  eng-NOY: Many waters cannot quench love, Nor can floods drown it. Would a man give
    all the wealth of his house for love, It would be utterly contemned.
  ita-1927: Le grandi acque non potrebbero spegnere l’amore, e de’ fiumi non potrebbero
    sommergerlo. Se uno desse tutti i beni di casa sua in cambio dell’amore, sarebbe
    del tutto disprezzato.
  ckb-ckb: ئاوە زۆرەکان ناتوانن خۆشەویستی بکوژێننەوە، ڕووبارەکان نوقومی ناکەن. ئەگەر
    مرۆڤ هەموو سامانی ماڵەکەی لە پێناوی خۆشەویستی ببەخشێت، بە بێبەها دادەنرێت.
  eng-BBE: 'Much water may not put out love, or the deep waters overcome it: if a
    man would give all the substance of his house for love, it would be judged a price
    not great enough.'
  kan-OKCV: ಜಲರಾಶಿಗಳು ಪ್ರೀತಿಯನ್ನು ನಂದಿಸಲಾರವು. ಪ್ರವಾಹಗಳು ಸಹ ಪ್ರೀತಿಯನ್ನು ಮುಳುಗಿಸಲಾರವು.
    ಒಬ್ಬನು ತನ್ನ ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ ಪ್ರೀತಿಗೋಸ್ಕರ ಕೊಟ್ಟರೂ, ಆ ಪ್ರೀತಿಗೆ ಬದಲಾಗಿ ಅಂಥವನಿಗೆ ಸಂಪೂರ್ಣ
    ನಿಂದೆಯೇ ಸಿಗುವುದು.
  tam-2017: திரளான தண்ணீர்கள் நேசத்தை அணைத்துவிட முடியாது, வெள்ளங்களும் அதைத் தணிக்கமுடியாது;
    ஒருவன் தன் வீட்டிலுள்ள சொத்துக்களையெல்லாம் நேசத்திற்காகக் கொடுத்தாலும், அது முற்றிலும்
    அசட்டைசெய்யப்படும். மணவாளியின் சகோதரன்
  spa-RV-1909: Las muchas aguas no podrán apagar el amor, ni lo ahogarán los ríos.
    Si diese el hombre toda la hacienda de su casa por este amor, de cierto lo menospreciaran.
  ron-BTF: Multe ape nu pot stinge dragostea, nici potopurile nu o pot îneca; dacă
    un om şi-ar da toată averea casei lui pentru dragoste, ar fi în întregime dispreţuită.
  eng-WEBP: Many waters can’t quench love, neither can floods drown it. If a man would
    give all the wealth of his house for love, he would be utterly scorned.
  eng-FBV: Floods of water cannot extinguish love; rivers cannot submerge it. If a
    man offered everything he owned in order to buy love he would be completely rejected.
  nld-1939: Watergolven missen de kracht, Om de liefde te blussen, En stromen verzwelgen
    haar niet. Al bood iemand ook al zijn schatten, Zelfs zijn paleis voor de liefde,
    Smadelijk wees men hem af!
  nch-BL: Masque quitequilisquíaj tahuel miyac at amo huelis quisehuise nopa tilelemecti
    ten taicnelijcayot. Yon amo huelis quisehuise masque hualasquíaj ipani nochi pilatajtzitzi.
    Huan sinta se tacat quinequisquía quicohuas nopa taicnelijcayot cati nijmachilía
    huan techtaxtahuisquía ica nochi iricojyo cati quipiya, amo quiaxilisquía huan
    san nijpinahualtisquía.”
  vie-1934: Nước nhiều không tưới tắt được ái tình, Các sông chẳng nhận chìm nó được;
    Nếu người nào đem hết tài sản nhà mình, Đặng mua lấy ái tình, Aét người ta sẽ
    khinh dể nó đến điều.
  hin-CV: पानी की बाढ़ भी प्रेम को बुझाने में असमर्थ होती है; नदी में आई बाढ़ इसे
    डुबोने में असफल रहती है. यदि कोई व्यक्ति प्रेम के लिए अपनी सारी संपत्ति भी देना
    चाहे, यह संपत्ति तुच्छ ही होगी.
  spa-BES: Muchas aguas no podrán apagar el amor, o los ríos pueden ahogarlo; si un
    hombre diera toda la sustancia de su casa por amor, solo sería menospreciado.
  tdx-tdx: Rano tsifotofoto tsy mahasaoke ty fikokoañe; naho tsy mahaopo aze ty fisorotombahañe;
    ie hatolo’ t’indaty ze hene vara añ’anjomba’e ao hahazoa’e fikokoañe, le ho vata’e
    onjirañe.
  tha-KJV: น้ำมากหลายไม่อาจดับความรักให้มอดเสียได้ หรื​ออ​ุทกธารทั้งหลายไม่อาจท่วมความรักให้สำลักตายเสียได้
    แม้ว​่าคนใดจะเอาทรัพย์​สมบัติ​ในเหย้าเรือนของตนทั้งสิ้นมาแลกกับความรักนั้น คนนั้นจะได้รับความหมิ่นประมาทจากคนทั้งหลายเป็นอย่างยิ่ง
  por-BR-2018: Muitas águas não poderiam apagar este amor, nem os rios afogá-lo; ainda
    que alguém desse todos os bens de sua casa por este amor, certamente o desprezariam.
  deu-ELO: Große Wasser vermögen nicht die Liebe auszulöschen, und Ströme überfluten
    sie nicht. Wenn ein Mann allen Reichtum seines Hauses um die Liebe geben wollte,
    man würde ihn nur verachten.
  eng-WYC-2018: Many waters be not able to quench charity, neither floods shall oppress
    it. Though a man give all the chattel of his house for love, he shall despise,
    or reckon it, as nought. (A great many waters be not able to drown love, nor can
    the floods sweep it away. And even though a man might give all the possessions
    of his house for love, he shall reckon it as but nothing, or of no consequence.)
  epo-epo: Granda akvo ne povas estingi la amon, Kaj riveroj ne povas superakvi ĝin;
    Se homo proponus doni la tutan havaĵon de sia domo por la amo, Oni malestime lin
    forpuŝus.
  uig-PIN: 'Kɵp sular muⱨǝbbǝtni ɵqürǝlmǝydu; Kǝlkünlǝr uni ƣǝrⱪ ⱪilalmaydu; Birsi:
    «Ɵy-tǝǝlluⱪatlirimning ⱨǝmmisini berip muⱨǝbbǝtkǝ eriximǝn» desǝ, Undaⱪta u adǝm
    kixining nǝziridin pütünlǝy qüxüp ketidu».'
  beo-beo: 'Hanoga haba:domu da hamedei. Hano heda:le, amo magufale haba:dolesimu
    gogolemu. Be dunu da ea muni bagade amoga sasagesu hou bidi lamusa: dawa:loba,
    e da enoga higale migasisu fawane ba:la:loba.” Uda ea yolalali ilia da amane sia:i,'
  tpi-OTNT: Wara i no inap mekim i dai dispela kain paia. Sapos wanpela man i givim
    olgeta mani bilong en bilong mekim meri i laikim em, bai em i lus tru na meri
    i rabisim em tasol.
  hau-SA: Ruwa da yawa ba zai iya kashe ƙauna ba, koguna ba za su iya kwashe ta ba.
    In wani zai bayar da dukan dukiyar gidansa don ƙauna, za a yi masa dariya ne kawai.
  uig-LAT: 'Köp sular muhebbetni öchürelmeydu; Kelkünler uni gherq qilalmaydu; Birsi:
    «Öy-teelluqatlirimning hemmisini bérip muhebbetke érishimen» dése, Undaqta u adem
    kishining neziridin pütünley chüshüp kétidu».'
  nde-nde: Impophoma zamanzi ngeke zilucime uthando; imifula ngeke ilukhukhule. Nxa
    umuntu enganika yonke inotho yomuzi wakhe ngenxa yothando kungaba yinhlekisa.
  ton-ton: '‌ʻOku ʻikai faʻa tāmateʻi ʻae ʻofa ʻaki ʻae vai lahi, pea ʻe ʻikai mate
    ia ʻi he ngaahi vaitafe ʻoku lahi: pea kapau ʻe foaki ʻe ha tangata ʻae koloa
    kotoa pē ʻi hono fale ka ne maʻu ai ʻae ʻofa, ʻe lau pe ia ko e meʻa vaʻinga.'
  ces-1613: Vody mnohé nemohly by uhasiti tohoto milování, aniž ho řeky zatopí. Kdyby
    někdo dáti chtěl všecken statek domu svého za takovou milost, se vším tím pohrdnut
    by byl.
  eng-WMB: Many waters can’t quench love, neither can floods drown it. If a man would
    give all the wealth of his house for love, he would be utterly scorned.
  tam-TCV: பெருவெள்ளமும் காதலை அணைக்காது; ஆறுகள் அதை அடித்துக்கொண்டு போகாது. காதலுக்குக்
    கைமாறாக, ஒருவன் தனது எல்லா செல்வங்களையும் கொடுத்தாலும், அது முற்றிலும் அவமதிக்கப்படும்.
  ceb-ULB: Ang baha dili makapahunong sa gugma, ni ang baha makabanlas niini. Kung
    ihatag sa usa ka lalaki ang tanan niyang mga kabtangan nga anaa sa iyang balay
    alang sa gugma, ang tanyag pagatamayon gayod. Ang igsoon nga mga lalaki sa batan-ong
    babaye nagsultianay sa ilang mga kaugalingon.
  pol-UBG: Wielkie wody nie zdołają zagasić miłości ani rzeki jej zatopić. Choćby
    ktoś oddał cały majątek swego domu za taką miłość, byłby z pewnością wzgardzony.
  urd-GVU: پانی کا بڑا سیلاب بھی محبت کو بجھا نہیں سکتا، بڑے دریا بھی اُسے بہا کر
    لے جا نہیں سکتے۔ اور اگر کوئی محبت کو پانے کے لئے اپنے گھر کی تمام دولت پیش بھی
    کرے توبھی اُسے جواب میں حقیر ہی جانا جائے گا۔
  deu-1912: daß auch viele Wasser nicht mögen die Liebe auslöschen noch die Ströme
    sie ertränken. Wenn einer alles Gut in seinem Hause um die Liebe geben wollte,
    so gölte es alles nichts.
  kan-2017: ನಂದಿಸಲಾರವು ಪ್ರೀತಿಯನ್ನು ಜಲರಾಶಿಗಳು, ಮುಣುಗಿಸಲಾರವು ಅದನ್ನು ಪ್ರವಾಹಗಳು. ಪ್ರೀತಿಯನ್ನು
    ಗಳಿಸಲು ಮನೆಮಾರುಗಳನ್ನು ಮಾರಿದರೂ ಸಿಗುವುದು ಅವನಿಗೆ ತಿರಸ್ಕಾರ.
  yap-yap: Ran e dabiyag ni nge thang; ma dariy ba sugbur nra tharey. Machane fa’anra
    guy be’ rogon ni nge chuwi’iy e adag ko machaf rok, ma kemus ni fanenikan e ra
    yib riy ngak.
  hlt-MCSB: Lungnah he tui yet loh thih hamla noeng pawt tih tuiva loh a yo moenih.
    Hlang loh a im kah boeirhaeng boeih te lungnah ham pae cakhaw amah te a hnoelrhoeng
    lam ni a hnoelrhoeng uh eh.
  mdy-ETH: ሚርጌ ዋኣሢ ናሹሞ ታሚ ዎዻኒ ዳንዳዑዋሴ፤ ዬይ ዺቦ ዋኣፃ ዔኤዻኒያ ዳንዳዑዋሴ፤ ዓሲ ፔኤኮ ዓኣ ቆሎና ቢያ ናሹሞ
    ሻንቃኒ ማሌቴ ናሹሞ ሚኢሼና ሻንቂንቱዋኣሢሮ ዬይ ሚሚኢቻ ባኣዚ ማዓኔ።
  twi-ASANTE: Nsuo dodoɔ rentumi nnum ɔdɔ; nsubɔntene rentumi nhohoro nkɔ. Sɛ obi
    de ne fie ahonya nyinaa bɛsesa ɔdɔ a anka wɔremmu no adeɛ a ɛsom bo.
  eng-WEBU: Many waters can’t quench love, neither can floods drown it. If a man would
    give all the wealth of his house for love, he would be utterly scorned.
  spa-PDDPT: Las muchas aguas no pueden apagar el amor, Ni los ríos pueden extinguirlo.
    Si el hombre ofreciera por el amor todas las riquezas de su casa, De cierto sería
    menospreciado.
  gun-gun: Yy tuvixa va'e teĩ nomboguei 'rã jajoayvua, yakã ikuai va'e ndojao'i 'rã.
    Joayvua repyrã amongue oguereko va'e ha'e javi ome'ẽ teĩ mba'everã ndovarei.
  ilo-ULB: Saan a kabaelan a sebseban ti agsabua-sabuag a dalluyon ti ayat, saan a
    kabaelan uray ti layus nga iyanud daytoy. No ited ti maysa a lalaki ti amin a
    sanikua nga adda iti balayna para iti ayat, maumsinto a naan-anay ti sagutna.
    Agsasarita dagiti kabsat a lalaki ti babai
  kpg-kpg: Nia wai e deemee di diinai di maa. Di labagee hogi e deemee di hagaholi
    di maa gii made. Gei di maa tangada gaa hai bolo ia e hui di aloho gi ono maluagina,
    go dono haga balumee go nia daangada la hua deelaa gaa kae koia.
  uig-ARA: 'كۆپ سۇلار مۇھەببەتنى ئۆچۈرەلمەيدۇ؛ كەلكۈنلەر ئۇنى غەرق قىلالمايدۇ؛ بىرسى:
    «ئۆي-تەئەللۇقاتلىرىمنىڭ ھەممىسىنى بېرىپ مۇھەببەتكە ئېرىشىمەن» دېسە، ئۇنداقتا ئۇ
    ئادەم كىشىنىڭ نەزىرىدىن پۈتۈنلەي چۈشۈپ كېتىدۇ».'
  sus-sus: Baa ye mu nɔma xanunteya raxubende, xure ye mu nɔma a bade. Mixi naxan
