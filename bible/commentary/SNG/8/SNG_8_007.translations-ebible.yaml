    αὐτόν.
  ind-AYT: Air yang banyak tidak dapat memadamkan cinta, dan sungai-sungai tidak dapat
    menghanyutkannya. Seandainya ada orang yang memberikan seluruh kekayaan rumahnya
    demi cinta, dia akan sangat dihina.
  nya-nya: Madzi ochuluka sangachizimitse chikondi, mitsinje singachikokolole chikondicho.
    Ngati wina apereka chuma chonse cha mʼnyumba mwake chifukwa cha chikondi, adzangonyozeka
    nazo kotheratu.
  kyg-kyg: Hau ayamopafiꞌmo nehaiya kavaꞌmoꞌa atagana huno neleyanageno aniꞌmoꞌa afaꞌa
    aeno yu osegaiye. Aniꞌmo hesiyaꞌmoꞌmo alagi aeno ati okaegaiye. Mago vekamoꞌmo
    a kanoeꞌmo, Nagaefeꞌmo kahau kayamopafiꞌmo kahausiyafeꞌmo muki moniꞌaniletiꞌmo
    miya faiguve, huno ha paisigenoꞌaeꞌmo, afaꞌa ina agufa yane, huno huteno hosu
    aipamo kaligiye, huno huꞌniye.
  hrv-hrv: Mnoge vode ne mogu ugasiti ljubav niti je rijeke potopiti. Da netko daje
    za ljubav sve što u kući ima, taj bi navukao prezir na sebe.
  mps-mps: Aįgo te tobage isi sula sawainu ebaso, usu me egobeo. Te bidi me deligo
    aga mone tigidali te wego aga godolo emaina homu elama mobaso da, te aga nai mu
    meniama, tama te wego aga dwai mu bidabo sę ilaibao.
  tpi-tpi: Wara i no inap mekim i dai dispela kain paia. Sapos wanpela man i givim
    olgeta mani bilong en bilong mekim meri i laikim em, bai em i lus tru na meri
    i rabisim em tasol.
  dan-1931: Mange Vande kan ikke slukke den, Strømme ej skylle den bort. Gav nogen
    alt Gods i sit Hus for Kærlighed, Hvem vilde agte ham ringe?
  vie-OVCB: Bao nhiêu nước cũng không thể làm nguội lạnh tình yêu, hay nhiều sông
    cũng không nhấn chìm được nó. Nếu có người đem hết tài sản mình để mua tình yêu,
    thì cũng chỉ chuốc lấy tiếng đời cười chê.
  guj-2017: ઘણાં પાણીનો પ્રવાહ પ્રેમને હોલવી શકે નહિ, જળપ્રલયનાં પાણી એને ખેંચી જતાં
    નથી. જે કોઈ વ્યક્તિ પ્રેમને માટે પોતાની ઘરની બધી સંપત્તિ આપી દે, તોપણ તેને લોકો
    ધિક્કારે છે.
  pon-2006A: Sohte pihl kak kakunla; sohte lapake kak pwillahng powe. Ahpw ma emen
    pahn song en pwainkihda limpoak reken eh kepwe, e pahn mwamwahlla pahn aramas
    koaros.
  por-BRBSL: Muitas águas não podem saciar o amor, nem podem as inundações afogá-lo.
    Se um homem desse toda a riqueza de sua casa por amor, ele seria totalmente desprezado.
  cth-cth: Hatnavah, tuinaw ni lungpatawnae roum sak thai hoeh. Tuikalen ni hai pâyawt
    thai hoeh. Tami ni ama im kaawm hnopai pueng lungpatawnae lahoi poe han a ngai
    nakunghai puenghoi dudamnae doeh kâhmo ti.
  twi-twi: Nsu dodow rentumi nnum ɔdɔ; nsubɔnten rentumi nhohoro nkɔ. Sɛ obi de ne
    fi ahonya nyinaa bɛsesa ɔdɔ a anka wɔremmu no ade a ɛsom bo.
  hlt-hlt: Lungnah he tui yet loh thih hamla noeng pawt tih tuiva loh a yo moenih.
    Hlang loh a im kah boeirhaeng boeih te lungnah ham pae cakhaw amah te a hnoelrhoeng
    lam ni a hnoelrhoeng uh eh.
  tbz-SIM: Yɛbirɛ diɛyɛ̀ bɑ́ɑ́ nɑ kɛ́kuɔ ti kó mɛdɔ́kùmɛ̀ kó muhɑ̃ɑ̃́, tibinti kó
    mɛniɛ mbɑ́ɑ́ nɑ kɛ́ mù dɑ̀tínnɛ́. Kòò mɔù dènnɛ o cĩ́ɛ̃̀tɛ̀ kó tikpɑ̀tì timɔu
    kɛ wɑnti kɛ bo dontɛ́ mɛdɔ́kùmɛ̀ bɛ̀ yóó ò sènkɛ̀rìmu.
  msy-2020: Ifongiar arazim, an avir mɨzariamɨn mɨn isi, kamaghɨn ongarir ekiaba anemungan
    iburagham, eghtɨ aperiar ekiaba izɨva anegɨvaghan kogham. Gumazitam nan ifongiam
    givesɨ nɨghnɨgh, uan dagɨaba ko biziba isɨ na danɨngtɨ, tam tughatɨghan kogham.
    Kɨ dagh ifueghan kogham. Kɨ pura nɨ gifuegham.
  dop-dop: Lʋm sɔsɔɔm ɩɩ pǝsǝɣɩ nɑ pǝ́ teesi kʋ kɔkɔ. Pǝyele pusi sɔsɔɔnsɩ kɑɑ li-kʋ.
    Ye yʋlʋ cɛlɑ ɩ tǝyɑɣɑ wɛnɑʋ tǝnɑ sɩ ɩ lɑɣɑsǝɣǝnɑ sɔɔlʋɣʋ, ɩsɩɩ pɑ tʋʋ-ɩ.
  azb-azb: Sevgini ümman sular söndürə bilməz, Onu çağlayan çaylar batıra bilməz.
    Bir insan sevgisi uğrunda var-yoxunu versə belə, Hamı ona xor baxar.
  eng-DBY: 'Many waters cannot quench love, Neither do the floods drown it: Even if
    a man gave all the substance of his house for love, It would utterly be contemned.'
  hin-2017: पानी की बाढ़ से भी प्रेम नहीं बुझ सकता, और न महानदों से डूब सकता है। यदि
    कोई अपने घर की सारी सम्पत्ति प्रेम के बदले दे दे तो भी वह अत्यन्त तुच्छ ठहरेगी।
    वधू का भाई
  wol-KYG: Ndox mu ne xéew du fey mbëggeel, ay dex du ko mëdd. Ku koy weccee sa alalu
    kër gépp it, ñu jéppi laa jéppi rekk.
  eng-YLT: Many waters are not able to quench the love, And floods do not wash it
    away. If one give all the wealth of his house for love, Treading down — they tread
    upon it.
  kne-kne: Din layad, adi edpen di olay ginawang, olay layos, adi na mabaelan. Mo
    waday mangwani en lakoana si amin ay gameng na, owat et malasoy sisya.
  eng-WYC-2017: Many waters be not able to quench charity, neither floods shall oppress
    it. Though a man give all the chattel of his house for love, he shall despise,
    or reckon it, as nought.
  eng-WMBB: Many waters can’t quench love, neither can floods drown it. If a man would
    give all the wealth of his house for love, he would be utterly scorned.
  urd-GVH: पानी का बड़ा सैलाब भी मुहब्बत को बुझा नहीं सकता, बड़े दरिया भी उसे बहाकर
    ले जा नहीं सकते। और अगर कोई मुहब्बत को पाने के लिए अपने घर की तमाम दौलत पेश भी
    करे तो भी उसे जवाब में हक़ीर ही जाना जाएगा।
  rug-rug: Na kolo lopu kote boka va matea sa tataru; sari na ovuku lopu kote boka
    kuzu ia. Be keke tie hiva holua sa tataru, pa doduruna sa tinagotago pa nana vetu
    ba kote ta kilu mo sa nana tinepa.
  gaz-gaz: Bishaan baayʼeen jaalala dhaamsuu hin dandaʼu; lagnis dhiqee isa balleessuu
    hin dandaʼu. Namni tokko qabeenya mana isaa hunda yoo jaalalaaf kenne qabeenyi
    sun guutumaan guutuutti ni tuffatama.
  fra-LSG: Les grandes eaux ne peuvent éteindre l’amour, Et les fleuves ne le submergeraient
    pas; Quand un homme offrirait tous les biens de sa maison contre l’amour, Il ne
    s’attirerait que le mépris.
  yal-yal: Ige gbeene mi nɔɛ xanuntenyaan ɲanɲɛ. Baa igene mi nɔɛ a xalɛ. Xa muxuna
    nde yi katɛ a banxin kui seene birin masarɛ xanuntenyaan na, muxe mi yi tinɲɛ
    a rasuxɛ.
  haw-1868: Aole pio ke aloha i na wai he nui loa, Aole ia e mokuhia e na wai kahe;
    Ina e haawi aku ke kanaka i ka waiwai a pau o kona hale i lilo mai ke aloha, E
    hoowahawaha loa ia ia mau mea.
  arb-NAV: لَا يُمْكِنُ لِلْمِيَاهِ الْغَزِيرَةِ أَنْ تُخْمِدَ الْمَحَبَّةَ، وَلا
    تَسْتَطِيعُ السُّيُولُ أَنْ تَغْمُرَهَا. لَوْ بَذَلَ الإِنْسَانُ كُلَّ ثَرْوَةِ
    بَيْتِهِ ثَمَناً لِلْمَحَبَّةِ لاحْتُقِرَتْ أَشَدَّ الاحْتِقَارِ.
  ewe-ewe: Tsi geɖe mate ŋu atsi lɔlɔ̃ ƒe dzo o, eye tɔsisi aɖeke mate ŋu akplɔe dzoe
    o. Ne ame aɖe atsɔ eƒe aƒemekesinɔnuwo katã ana ɖe lɔlɔ̃ ta la, anye alɔmeɖenu
    wòawɔ.
  eng-LEE: 'Many waters are not able to quench love, nor can the rivers flood it away:
    if a man were to give all the wealth of his house for love, men would utterly
    despise him.—'
  asm-FB: জল সমূহেও ভালপোৱাৰ শিখাক নুমাব নোৱাৰে, আৰু বন্যাৰ ধলেও তাক উটুৱাই নিব নোৱাৰে;
    যদি কোনোৱে ভালপোৱাৰ কাৰণে নিজৰ ঘৰৰ সৰ্ব্বস্ব দিয়ে, সেই সমর্পণ অৱশ্যেই তুচ্ছ কৰা
    হ’ব। যুৱতীৰ ককায়েকসকলৰ কথা;
  sus-A: بَا يٍ مُ نْمَ شَنُنتٍيَ رَشُبٍندٍ، شُرٍ يٍ مُ نْمَ عَ بَدٍ. مِشِ نَشَن وَ مَ
    عَ هَرِفٍ بِرِن مَسَرَقٍ شَنُنتٍيَ رَ، مِشِ نَ كَنيِ مَيٍلٍمَ نّ.»
  fra-SBL: De nombreuses eaux ne peuvent éteindre l'amour, les inondations ne peuvent
    pas non plus le noyer. Si un homme donnait toutes les richesses de sa maison par
    amour, il serait complètement méprisé.
  hbo-hbo: מַ֣יִם רַבִּ֗ים לֹ֤א יֽוּכְלוּ֙ לְכַבֹּ֣ות אֶת־הָֽאַהֲבָ֔ה וּנְהָרֹ֖ות
    לֹ֣א יִשְׁטְפ֑וּהָ אִם־יִתֵּ֨ן אִ֜ישׁ אֶת־כָּל־הֹ֤ון בֵּיתֹו֙ בָּאַהֲבָ֔ה בֹּ֖וז
    יָב֥וּזוּ לֹֽו׃ ס
  kik-kik: Maaĩ maingĩ matingĩhota kũhoria wendo; njũũĩ itingĩhota kũũthereria. Korwo
    mũndũ no aheane ũtonga wothe wa nyũmba yake nĩ ũndũ wa wendo-rĩ, no kũnyũrũrio
    ũngĩnyũrũrio o biũ.
  fra-NCL: Les grandes eaux ne sauraient éteindre l’amour, et les fleuves ne le submergeraient
    pas. Un homme donnerait-il pour l’amour toutes les richesses de sa maison, on
    ne ferait que le mépriser. LE CHŒUR.
  cek-AK: Amlunghaih loe pop parai tui mah paduek thai ai, vapui tui mah doeh pazawk
    thai ai; amlunghaih tawnh pongah, kami mah a tawnh ih hmuennawk boih paek han
    koeh cadoeh, kasae thuihaih om toengtoeng vop tih.
  cuk-cuk: We-sabgued-sooyobidi, dii-dummadi gege oginned, diwarmarbela gege we-sabgued
    obelobalid. Dule-gwensak sabgued-bakega, bela e-ibmar-nikad ukdele, we-dulegi
    dodoledoed.
  uig-CYR: 'Көп сулар муһәббәтни өчүрәлмәйду; Кәлкүнләр уни ғәриқ қилалмайду; Бириси:
    «Өй-тәәллуқатлиримниң һәммисини берип муһәббәткә еришимән» десә, Ундақта у адәм
    кишиниң нәзиридин пүтүнләй чүшүп кетиду».'
  tel-2017: ఉప్పెన కూడా ప్రేమను ఆర్పలేదు. వరదలు దాన్ని ముంచలేవు. ప్రేమ కోసం ఎవడైనా
    తనకున్నదంతా ఇచ్చేసినా ఆ ప్రయత్నం శుద్ధ దండగ.
  hat-BSA: Anpil dlo p ap ka etenn lanmou, ni rivyè p ap ka inonde l. Menm si yon
    nonm ta bay tout richès lakay li pou lanmou, sa ta konplètman meprize.
  kos-kos: Kof uh tia ku in fwela, Ac wangin pac sronot ku in konela. Tusruktu mwet
    se fin ke molela lungse ke kasrpal, Nunak in sufan mukefanna pa el ac eis kac
    uh.
  hbo-WLC: מַ֣יִם רַבִּ֗ים לֹ֤א יֽוּכְלוּ֙ לְכַבּ֣וֹת אֶת־הָֽאַהֲבָ֔ה וּנְהָר֖וֹת
    לֹ֣א יִשְׁטְפ֑וּהָ אִם־יִתֵּ֨ן אִ֜ישׁ אֶת־כָּל־ה֤וֹן בֵּיתוֹ֙ בָּאַהֲבָ֔ה בּ֖וֹז
    יָב֥וּזוּ לֽוֹ׃ ס
  ibo-ibo: Ọtụtụ mmiri apụghị imenyụ ịhụnanya, osimiri niile enwekwaghị ike iri ya.
    Ọ bụrụ na mmadụ ga-enye akụ niile nke ụlọ ya nʼihi ịhụnanya, a ga-eleda ya anya
    nke ukwuu.
  ory-ory: ଅପାର ଜଳରାଶି ପ୍ରେମକୁ ନିର୍ବାଣ କରି ନ ପାରେ, କିଅବା ବଢ଼ି ତାହା ବୁଡ଼ାଇ ନ ପାରେ;
    ଯଦି କେହି ପ୍ରେମ ନିମନ୍ତେ ଆପଣା ଗୃହର ସର୍ବସ୍ୱ ଦେବ, ତେବେ ସେ ଲୋକ ନିତାନ୍ତ ତୁଚ୍ଛୀକୃତ ହେବ।
  chk-chk: Chomong koluk resap tongeni kunuela tong, nge chomong lölö resap pwal tongeni
    amopu. Are eman mwän a mochen möni tong ren pisekin imwan meinisin, epwe chök
    uren takir me ren aramas.
  rop-rop: Woda kaan pudumat det faiya, en det fladwoda kaan neba deigidawei det strongbala
    filing brom yunmi. Bat if enibodi wandim yu, dei kaan neba baiyim yu garram ola
    gudbala ting dei garram. Yu kaan neba baiyim det strongbala filing.
  ukr-1871: Годї вгасити любови і водам премногим, та й ріки її не заллють. Хоч би
    за любов давав хто всї статки свого дому, то їх би відкинено згірдно.
  deu-1951: Viele Wasser vermögen die Liebe nicht auszulöschen, und Ströme ertränken
    sie nicht. Wenn ein Mensch allen Reichtum seines Hauses um die Liebe gäbe, so
    würde man ihn nur verachten.
  eng-JPS: Many waters cannot quench love, neither can the floods drown it; if a man
    would give all the substance of his house for love, he would utterly be contemned.
  srp-1865: Mnoga voda ne može ugasiti ljubavi, niti je rijeke potopiti. Da ko daje
    sve imanje doma svojega za tu ljubav, osramotio bi se.
  lug-lug: Amazzi amangi tegamalaawo nnyonta ya kwagala n’emigga tegiyinza kukumalawo.
    Singa omuntu awaayo obugagga bwe bwonna obw’ennyumba ye okufuna okwagala, asekererwa
    nnyo.
  heb-heb: מים רבים לא יוכלו לכבות את האהבה ונהרות לא ישטפוה אם יתן איש את כל הון
    ביתו באהבה בוז יבוזו לו׃
  ben-IRV: বন্যার জলও ভালবাসাকে নেভাতে পারে না; এমনকি নদীও তা ভাসিয়ে নিয়ে যেতে পারে
    না। ভালবাসার জন্য যদি কেউ তার সব সম্পদ, সব কিছু দিয়েও দেয় তবে তা হবে খুবই তুচ্ছ।
  pan-pan: ਬਹੁਤੇ ਪਾਣੀ ਪ੍ਰੇਮ ਨੂੰ ਬੁਝਾ ਨਹੀਂ ਸਕਦੇ, ਨਾ ਹੜ੍ਹ ਉਹ ਨੂੰ ਦੱਬ ਸਕਦੇ ਹਨ। ਜੇ ਕੋਈ
    ਆਪਣੇ ਘਰ ਦਾ ਸਾਰਾ ਧਨ ਪ੍ਰੇਮ ਦੇ ਬਦਲੇ ਦੇ ਦਿੰਦਾ, ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਅੱਤ ਤੁੱਛ ਜਾਣਦਾ।
  mya-JVB: သို့ရာတွင်၊ ရေ များ တို့သည် မေတ္တာ ကို မ သတ် နိုင်။။ မြစ် ရေတို့သည် မ လွှမ်းမိုး
    နိုင်။ လူ သည် မိမိ အိမ် ၌ ရှိသမျှ သော ပစ္စည်း ဥစ္စာတို့ကို မေတ္တာ ဘို့ ပေး ချင်သော်လည်း
    ၊ အလွန်တရာမထီမဲ့မြင် ပြုခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: Ranu momo ese lalokau ia habodoa diba lasi. Abata badana ese lalokau ia
    kokia ore diba lasi. Sedira tau ta ese iena kohu, bona moni ibounai do ia henia,
    hahine ena lalokau do ia hoia totona, to unai be hegeregere lasi. Iena ura, be
    unai hahine ese do ia negea momokani.
  urd-urd: सैलाब 'इश्क़ को बुझा नहीं सकता, बाढ़ उसको डुबा नहीं सकती, अगर आदमी मुहब्बत
    के बदले अपना सब कुछ दे डाले तो वह सरासर हिकारत के लायक़ ठहरेगा।
  rus-SYN: Большие воды не могут потушить любви, и реки не зальют ее. Если бы кто
    давал все богатство дома своего за любовь, то он был бы отвергнут с презреньем.
  bqc-SIM: Baa ísi a fↄ̃ báasɛ̃ tɛdɛo, baa swada í a fↄ̃ daao. Tó gbɛ̃́ a bɛ àizɛɛↄ
    kpà píi báasɛ̃ lua yã́i, wa sakaaàgu búubuuɛ.
  tcz-CHONGTHU: Kingailutna hi twi ijat in jong achap mit joupon, vadung hon jong
    alhohmit joulou ahi. Khat touvin ngailutna hi anei-agou jousen chohtho ding gotaleh,
    alunggot chu imacha hidehlou ding ahi.
  mar-mar: असले प्रेम महाजलांच्यानेही विझवणार नाही. महापुरांनी तिला बुडवून टाकिता
    येणार नाही. जरी मनुष्याने प्रेमासाठी आपल्या घरची सगळी संपत्ती दिली तरी, ती त्यापुढे
    अगदी तुच्छ होय.
  qub-qub: Aypalla lamar yacupis manami gongachimashwanchu fiyupa cuyanacushanchïtaga;
    ni mayucunapis manami chapämashwanchu. Chayno cuyanacuycajta juc runa ima-aycantapis
    «goycushayqui» niptenga chay runata manacajmanmi churanman.
  bqp-bqp: Nim wɔ̃kun nim kɑ mɛn kpɑ̃ɑru mu ǹ kpɛ̃ mu kĩrun dɔ̃ɔ go. Mɛyɑ mɑɑ dɑɑnun
    nim yiburu tɑ ǹ kpɛ̃ tu kĩi te wukiri. Tɔnu wi u win dukiɑ kpuro wɛ̃ bu kɑ nùn
    kĩɑn sɔ̃, u ǹ kĩi te wɑsi. Yen kɔkɔrɔ, bɑ koo nùn gɛmwɑ.
  hat-hat: Pa gen dlo ki ka touye l'. Pa gen larivyè ki ka tenyen l'. Yon moun te
    mèt ofri tout richès lakay li pou l' ta achte renmen, pesonn pa ta okipe l'.
  eng-BSB: Mighty waters cannot quench love; rivers cannot sweep it away. If a man
    were to give all the wealth of his house for love, his offer would be utterly
    scorned.
  eng-WEBPB: Many waters can’t quench love, neither can floods drown it. If a man
    would give all the wealth of his house for love, he would be utterly scorned.
  kbq-kbq: Avesizamofo tevea rama'a timo'a resura osuge, tima hageno esia timo'a avesizana
    erino vugara osu'ne. Hagi mago ne'mo'ma avesizama mika zago fenonteti'ma tesi'zama
    hanige'za, vahe'mo'za tusi kiza zokago ke huntegahaze.
  nhe-BL: Yonque quitequilisquíaj tlahuel miyac atl ax huelis quisehuise nopa tlilelemectli
    tlen tlaicnelijcayotl. Niyon ax huelis quisehuise yonque hualasquíaj ipani nochi
    pilatlajtzitzi. Huan intla se tlacatl quinequisquía quicohuas nopa tlaicnelijcayotl
    tlen nijmachilía huan nechtlaxtlahuisquía ica nochi iricojyo tlen quipiya, ax
    quiaxilisquía huan san nijpinahualtisquía.”
  gub-BL: '''Y tetea''u nupuner kwaw imuwew kar haw rehe. Puramutar katu haw nuzawy
    kwaw a''e tata. Ni amo yrykawhu nupuner kwaw imuwew kar haw rehe. Aze mo amo ipurume''eg
    wer mo puruamutar katu haw rehe, aze mo umume''u mo wemetarer paw hekuzaromo,
    xo puruamutar ''ymaw zo upyhyk mo.'
  eng-DRA: 'Many waters cannot quench charity, neither can the floods drown it: if
    a man should give all the substance of his house for love, he shall despise it
    as nothing.'
