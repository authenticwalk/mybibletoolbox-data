    koaros. Rien Liho Pwutak kan
  ksd-ksd: Mangoro na tava dia mama pun ra varmari, Ma. ra umana lovon dia mama taun
    vadudu pa ia; Da kulume ra tutana Nina ba na valar ia pi na kul ra varmari ma
