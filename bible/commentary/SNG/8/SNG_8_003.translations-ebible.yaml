verse: SNG.008.003
translations:
  mal-C: അവന്റെ ഇടതുകരത്തിന്മേൽ എന്റെ ശിരസ്സ് വിശ്രമിക്കുന്നു, അവന്റെ വലതുകരം എന്നെ
    പുണരുന്നു.
  deu-TKW: Seine Linke sei unter meinem Haupt, und seine Rechte herze mich.
  lin-lin: Tika ete loboko na ye ya mwasi ezala na se ya moto na ngai, mpe loboko
    na ye ya mobali ekanga ngai nzoto !
  eng-LSV: His left hand [is] under my head, || And his right embraces me.
  eng-GNV: His left hand shalbe vnder mine head, and his right hand shall embrace
    me.
  eng-WEBSTER: His left hand should be under my head, and his right hand should embrace
    me.
  nhw-BL: 'Huan momaopoch tijtlalisquía tlatzintla tlen notzonteco huan ica momanejmac
    technajnahuasquía. Nopa ichpocatl quincamanalhuía nopa sihuame:'
  swh-ONEN: Mkono wake wa kushoto uko chini ya kichwa changu, na mkono wake wa kuume
    unanikumbatia.
  bba-bba: Nɑ kĩ nɑ n nɛn wiru sɔndi win nɔm dwɑrɔ, kpɑ win nɔm ɡeu ɡu mɑn bɔkɑsi.
  eng-KJVCPB: His left hand should be under my head, And his right hand should embrace
    me.
  luo-luo: Bade ma koracham oteno wiya, to bade ma korachwich okwaka.
  meu-meu: Imana laurina amo bema hahekwinagu, imana idibana amo bema rosigu.
  npi-ULB: उहाँको देब्रे हात मेरो शिरमूनि छ, र उहाँको दाहिने हातले मलाई अङ्गालो हाल्छ
    । प्रेमिका अरू स्‍त्रीहरूसित बोल्दैः
  yor-yor: Ọwọ́ òsì rẹ ìbá wà ní abẹ́ orí mi, ọwọ́ ọ̀tún rẹ ìbá sì gbà mí mọ́ra.
  pes-OPCB: دست چپ تو زیر سر من می‌بود و دست راستت مرا در آغوش می‌کشید.
  tgl-ULB: Hinahawakan ng kaniyang kaliwang kamay ang aking ulo; niyayapos niya ako
    ng kaniyang kanang kamay. Ang babae ay nagsasalita sa ibang kababaihan.
  hui-hui: I̱ lawini ibunaga gi lehagome i̱naga mahayagi yani halu ibunaga gi tigagome
    i̱naga tinginini yani haya.
  mya-mya: ယေရုရှလင်မြို့သမီးတို့၊ ငါချစ်သောသတို့သမီး သည် အလိုလိုမနိုးမှီတိုင်အောင်၊
    မလှုပ်မနှိုးမည် အကြောင်း၊ တော်၌ကျင်လည်သော သမင်ဒရယ်များကို တိုင်တည်၍ သင်တို့ကို
    ငါ့မှာထာ၏။
  bod-N: ཁོང་ཕྱག་གཡོན་པས་བདག་གི་མགོ་བོ་སྐྱོར། ། ཁོང་ཕྱག་གཡས་པས་བདག་གི་ལུས་ཡོངས་འཁྱུད།
    །
  sna-sna: Ruoko rwake rworuboshwe rwuri pasi pomusoro wangu, uye ruoko rwake rworudyi
    rwakandimbundikira.
  spa-BLM: Su mano izquierda estaría bajo mi cabeza. Su mano derecha me abrazaba.
  cac-cac: A a c'ab' d'a a q'uexan̈ tzac'och d'a yalan̈ in jolom, axo a vach' tzin
    lac'anq'uei, xchi ix.
  swh-ULB: Mkono wake wa kushoto uko chini ya kichwa changu na mkono wake wa kulia
    wanikumbatia. Mwanamke akiongea na wanawake wengine
  bel-bel: Яго левая - пад маёй галавою, а правай рукою мяне абдымае.
  deu-ELBBK: Seine Linke sei unter meinem Haupt, und seine Rechte umfasse mich.
  mbb-OT: Ebpeulun a te givang he velad nu ne ikepkep nu kedì is kewanan nu.
  mal-2015: അവന്റെ ഇടങ്കൈ എന്റെ തലയിൻ കീഴെ ഇരിക്കട്ടെ; അവന്റെ വലങ്കൈ എന്നെ ആശ്ലേഷിക്കട്ടെ.
  rmc-rmc: Leskro baľogno vast hin tel miro šero a peskre čače vasteha man obchudel.
  pes-OPV: دست چپ او زیر سر من می‌بود و دست راستش مرا در آغوش می‌کشید.
  ron-1924: Мына луй стынгэ сэ фие суб капул меу ши дряпта луй сэ мэ ымбрэцишезе!
    –
  ben-OBCV: তাঁর বাম বাহু আমার মস্তকের নিচে, আর তাঁর ডান বাহু আমাকে আলিঙ্গন করে।
  som-som: Gacantiisa bidix madaxaygay ka hoosayn lahayd, Oo gacantiisa midigna way
    isku kay duubi lahayd.
  lat-VUC: Læva ejus sub capite meo, et dextera illius amplexabitur me.
  eng-ASVBT: His left hand should be under my head, And his right hand should embrace
    me.
  ita-1885: Sia la sua man sinistra sotto al mio capo, Ed abbraccimi la sua destra.
  eng-LXXUP: His left hand should be under my head, And his right hand should embrace
    me.
  eng-ULB: His left hand is under my head and his right hand embraces me.
  spa-VBL: Sostiene mi cabeza con su mano izquierda y me estrecha con la derecha.
  fra-_FOB: Que sa main gauche soit sous ma tête, et que sa droite m'embrasse!
  mal-mal: അവന്റെ ഇടങ്കൈ എന്റെ തലയിൻ കീഴെ ഇരിക്കട്ടെ; അവന്റെ വലങ്കൈ എന്നെ ആശ്ലേഷിക്കട്ടെ.
  urd-GVR: Us kā bāyāṅ bāzū mere sar ke nīche hotā aur dāyāṅ bāzū mujhe gale lagātā
    hai.
  suz-BL: मेको आ पेरा गुइ आं पिया आगाम बाक्ब। मिनु मेको आ ग्‍युरा गुइमी आं कली मुप्‍शो
    बाक्‍ब।
  eng-NOY: His left hand is under my head, And his right hand embraceth me.
  ita-1927: La sua sinistra sia sotto il mio capo, e la sua destra m’abbracci!
  ckb-ckb: دەستی چەپی لەژێر سەرمە و دەستی ڕاستی لە ئامێزم دەگرێت.
  eng-BBE: His left hand would be under my head, and his right hand about me.
  kan-OKCV: ನಿನ್ನ ಎಡಗೈ ನನ್ನ ತಲೆದಿಂಬಾಗಿರಲಿ. ನಿನ್ನ ಬಲಗೈ ನನ್ನನ್ನು ಅಪ್ಪಿಕೊಳ್ಳಲಿ.
  tam-2017: அவருடைய இடதுகை என் தலையின்கீழ் இருக்கும், அவருடைய வலதுகை என்னை அணைக்கும்.
  spa-RV-1909: Su izquierda esté debajo de mi cabeza, y su derecha me abrace.
  ron-BTF: Mâna lui stângă să fie sub capul meu şi mâna lui dreaptă să mă îmbrățișeze.
  eng-WEBP: His left hand would be under my head. His right hand would embrace me.
  eng-FBV: He supports my head with his left hand, and holds me close with his right.
  nld-1939: Maar zijn linker moet rusten onder mijn hoofd Zijn rechter houde mij omstrengeld!
  nch-BL: Huan momaarraves tijtalisquía tatzinta ten notzonteco huan ica momanejmat
    technajnahuasquía.”
  vie-1934: Tay tả người sẽ kê dưới đầu tôi, Còn tay hữu người ôm lấy tôi.
  hin-CV: उसका बायां हाथ मेरे सिर के नीचे हो, तथा दाएं हाथ से वह मेरा आलिंगन करे.
  spa-BES: Su mano izquierda estaría debajo de mi cabeza, y su mano derecha a mi alrededor.
  tdx-tdx: Iondana’ ty lohako ty fità’e havia, vaho mañohoñ’ ahy ty fità’e havana.
  tha-KJV: แล​้วมือซ้ายของเขาจะช้อนใต้ศีรษะของดิฉันไว้ และมือขวาของเขาจะสอดกอดดิฉันไว้
  por-BR-2018: Esteja sua mão esquerda debaixo de minha cabeça, e sua direita me abrace.
  deu-ELO: Seine Linke sei unter meinem Haupte, und seine Rechte umfasse mich.
  eng-WYC-2018: His left hand shall be under mine head, and his right hand shall embrace
    me.
  epo-epo: Lia maldekstra mano estu sub mia kapo, Kaj lia dekstra ĉirkaŭprenu min!
  uig-PIN: Uning sol ⱪoli bexim astida bolatti, Uning ong ⱪoli meni silaytti!».
  beo-beo: Dia fofadi lobo da na dialuma hagudu diala, amola dia lobodafa da na sogoba:le
    guda:sa.
  tpi-OTNT: Yu putim han kais bilong yu aninit long het bilong mi. Na long han sut
    bilong yu, yu holim bodi bilong mi.
  hau-SA: Hannunsa na hagu yana a ƙarƙashin kaina, hannunsa na dama kuma ya rungume
    ni.
  uig-LAT: Uning sol qoli béshim astida bolatti, Uning ong qoli méni silaytti!».
  nde-nde: Ingalo yakhe yobunxele ngiyiqamele kuthi ingalo yakhe yokunene ingigonile.
  ton-ton: Pea ʻe ʻi lalo ʻi hoku ʻulu ʻa hono nima toʻohema, pea fāʻufua au ʻe hono
    nima toʻomataʻu.
  ces-1613: Levice jeho pod hlavou mou, a pravicí svou objímá mne.
  eng-WMB: His left hand would be under my head. His right hand would embrace me.
  tam-TCV: அவருடைய இடதுகை என் தலையின்கீழ் இருக்கிறது, அவருடைய வலதுகை என்னை அணைத்துக்கொள்கிறது.
  ceb-ULB: Ang iyang wala nga kamot anaa sa ilalom sa akong ulo ug ang iyang tuong
    kamot naggakos kanako. Nakigsulti ang babaye ngadto sa laing babaye.
  pol-UBG: Jego lewa ręka byłaby pod moją głową, a prawa ręka objęłaby mnie.
  urd-GVU: اُس کا بایاں بازو میرے سر کے نیچے ہوتا اور دایاں بازو مجھے گلے لگاتا ہے۔
  deu-1912: Seine Linke liegt unter meinem Haupt, und seine Rechte herzt mich.
  kan-2017: ಆಗ ನಿನ್ನ ಎಡಗೈ ನನಗೆ ತಲೆದಿಂಬಾಗಿ ಬಲಗೈ ನನ್ನನ್ನು ತಬ್ಬುತ್ತಿತ್ತು.
  yap-yap: Ah manga gu teyey’ ko ba’ ni gil’ay i pa’am, ma ga yin’ e ba’ ni mat’aw
    nga dakenag.
  hlt-MCSB: A banvoei kut te ka lu hmuiah om saeh lamtah a bantang kut loh kai n'kop
    saeh.
  mdy-ETH: ዒዚ ሻውሎ ኩጮ ኬሬ ማሂ ታኣም ጌሣኔ፤ ሚዛቆ ኩጮና ታና ዒ ኮንቃኔ።
  twi-ASANTE: Ne nsa benkum da mʼatikɔ na ne nsa nifa aka me afam ne bo.
  eng-WEBU: His left hand would be under my head. His right hand would embrace me.
  spa-PDDPT: Su izquierda esté bajo mi cabeza, Y su derecha me abrace.
  gun-gun: Ndeaxua regua oĩ 'rãgue xeakã guýry, ha'e rã reiporu kuaa regua ma xekuavã
    'rãgue.
  ilo-ULB: Ig-iggaman ti makannigid nga imana ti ulok; ar-arakupennak ti makannawan
    nga imana. Kasarsarita ti babai dagiti dadduma a babbai
  kpg-kpg: Doo lima dau ihala i lala dogu libogo, gei doo lima dau donu e haga daledale
    au.
  uig-ARA: ئۇنىڭ سول قولى بېشىم ئاستىدا بولاتتى، ئۇنىڭ ئوڭ قولى مېنى سىلايتتى!».
  sus-sus: «N xunyi na n xanuntenyi bɛlɛxɛ, a na n mafurukufe a yirefanyi ra.
  pon-2006: Pehmw palimeing mi pahn moangei, oh pehmw palimaun kin damwedamwer ie.
  ksd-ksd: Boina ba ra limana, a maira, na va ta ra kabinamur na ulugu, Ma ra limana
    tuna na tal iau me.
  tur-YTC: Sol eli başımın altında olurdu. Sağ eli beni kucaklardı.
  grc-BRENT: Εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου, καὶ ἡ δεξιὰ αὐτοῦ περιλήψεταί με.
  ind-AYT: Tangan kirinya ada di bawah kepalaku, dan tangan kanannya memelukku.
  nya-nya: Mutu wanga watsamira dzanja lake lamanzere ndipo dzanja lake lamanja landikumbatira.
  kyg-kyg: Hoga ayatetiꞌmo nageyutega maleꞌneno lamaga ayatetiꞌmo nagufaleꞌmo natafauꞌniye.
  hrv-hrv: Njegova mi je lijeva ruka pod glavom, a desnom me grli.
  mps-mps: Nago pobase nogo eno tobolu dologo badu muao. Tama nago dolo nogogo, te
    nago eno tigi tola sao.
  tpi-tpi: Yu putim han kais bilong yu aninit long het bilong mi. Na long han sut
    bilong yu, yu holim bodi bilong mi.
  dan-1931: Hans venstre under mit hoved, hans højre tager mig i favn.
  vie-OVCB: Tay trái chàng kê dưới đầu em, Tay phải chàng ôm thân em thật chặt.
  guj-2017: તેનો ડાબો હાથ મારા માથા નીચે છે; તેનો જમણો હાથ મને આલિંગન કરે છે.
  pon-2006A: Pehmw palimeing mi pahn moangei, oh pehmw palimaun kin damwedamwer ie.
  por-BRBSL: Sua mão esquerda estaria sob minha cabeça. Sua mão direita me abraçaria.
  cth-cth: Ahnie avoilah, e kut kaie ka lû rahim a hruek vaiteh, aranglae kut hoi
    na takawi seh.
  twi-twi: Ne nsa benkum da mʼatiko na ne nsa nifa aka me afam ne bo.
  hlt-hlt: A banvoei kut te ka lu hmuiah om saeh lamtah a bantang kut loh kai n'kop
    saeh.
  tbz-SIM: A nɔ̀ùtɛ̀ cɑ̃̀nkutɛ̀ nceú n yuu kɛ̀ tɛyoutɛ n hɔrí.
  msy-2020: Kɨ ghaze, nan roroam uan agharir kɨriam nan dapanimɨn aghorogham. Eghtɨ
    an agharir guvim, a nan namnam muigham.
  dop-dop: Te mɑ nyʋɣʋ nɑ nyɑ́ niŋ mpǝtǝŋ, Kpɛkǝnɑ-m nɑ nyɑ́ ntɔɣɔŋ.
  azb-azb: Sevgilim sol əlini başımın altına salır, Sağ əli ilə məni qucağına alır.
  eng-DBY: His left hand would be under my head, And his right hand embrace me.
  hin-2017: काश, उसका बायाँ हाथ मेरे सिर के नीचे होता, और अपने दाहिने हाथ से वह मेरा
    आलिंगन करता!
  wol-KYG: Sama càmmoñu waay, ma gegenoo, ndijooram, ma laxasoo.
  eng-YLT: His left hand [is] under my head, And his right doth embrace me.
  eng-WYC-2017: His left hand shall be under mine head, and his right hand shall embrace
    me.
  eng-WMBB: His left hand would be under my head. His right hand would embrace me.
  urd-GVH: उसका बायाँ बाज़ू मेरे सर के नीचे होता और दायाँ बाज़ू मुझे गले लगाता है।
  rug-rug: Sa kali lima gedena si pa kauru batuqu, meke sa lima mataona si va ṉaza
    nau sa.
  gaz-gaz: Harki isaa bitaa mataa koo jala jira; harki isaa mirgaa immoo na hammata.
  fra-LSG: Que sa main gauche soit sous ma tête, Et que sa droite m’embrasse!
  yal-yal: A kɔmɛn ma yiina n xunna bun, a yi a yiifanna rabilin n ma.
  haw-1868: Aia malalo iho o ko'u poo kona lima hema, A o kona lima akau, ua apo mai
    ia'u.
  arb-NAV: شِمَالُهُ تَحْتَ رَأْسِي، وَيَمِينُهُ تُعَانِقُنِي.
  ewe-ewe: Eƒe miabɔ le nye ta te, eye wòtsɔ eƒe ɖusibɔ kpla kɔ nam.
  eng-LEE: Oh that his left hand might be under my head, and that his right hand might
    embrace me.
  asm-FB: তেওঁৰ বাওঁ হাত মোৰ মূৰৰ তলত আছে, আৰু তেওঁৰ সোঁ হাতে মোক আঁকোৱালি ধৰিছে।
  sus-A: «ﭑ شُنيِ نَ ﭑ شَنُنتٍنيِ بّلّشّ، عَ نَ ﭑ مَقُرُكُقٍ عَ يِرٍقَنيِ رَ.
  fra-SBL: Sa main gauche serait sous ma tête. Sa main droite m'embrasserait.
  hbo-hbo: שְׂמֹאלֹו֙ תַּ֣חַת רֹאשִׁ֔י וִֽימִינֹ֖ו תְּחַבְּקֵֽנִי׃
  kik-kik: Guoko gwake kwa ũmotho akũigĩte rungu rwa mũtwe wakwa, nakuo guoko gwake
    kwa ũrĩo gũkaahĩmbĩria.
  fra-NCL: Sa main gauche est sous ma tête, et sa droite me tient embrassée. L’ÉPOUX.
  cek-AK: Anih ih banqoi ban to lu kang hngoeng haih, a bantang ban hoiah kai ang
    takoih.
  cuk-cuk: Bitigi, e-sakwa-sapiled an-nono-urba mesisana gadin. Bitigi, e-sakwa-nueddi
    angaagwar an-imakena gadin.
  uig-CYR: Униң сол қоли бешим астида болатти, Униң оң қоли мени силайтти!».
  tel-2017: (యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది). అతని ఎడమచెయ్యి నా తల కింద ఉంది.
    అతని కుడిచేత్తో నన్ను ఆలింగనం చేసుకున్నాడు
  hat-BSA: Kite men goch li rete anba tèt mwen e men dwat li anbrase m.
  kos-kos: Nga ilung lac paol lasa, Ac lac paol layot kafisyuyang nu yorol.
  hbo-WLC: שְׂמֹאלוֹ֙ תַּ֣חַת רֹאשִׁ֔י וִֽימִינ֖וֹ תְּחַבְּקֵֽנִי׃
  ibo-ibo: Aka ekpe ya dị nʼokpuru isi m, aka nri ya na-ejikụ m.
  ory-ory: ତାଙ୍କ ବାମ ହସ୍ତ ମୋʼ ମସ୍ତକ ତଳେ ରହିବ ଓ ତାଙ୍କ ଡାହାଣ ହସ୍ତ ମୋତେ ଆଲିଙ୍ଗନ କରିବ।
  chk-chk: Pöüimongum epwe nom fän mökürei, nge pöüifichum epwe romiei.
  rop-rop: Pudum yu lefthensaid bingga andanith langa main hed, en pudum yu raidensaid
    bingga langa mi, en jidan brabli gulijap langa mi.
  ukr-1871: Лїва рука його під головою в мене, а права мене обнімає.
  deu-1951: Seine Linke sei unter meinem Haupt, und seine Rechte umfange mich!
  eng-JPS: His left hand should be under my head, and his right hand should embrace
    me.
  srp-1865: Lijeva je ruka njegova meni pod glavom a desnom me grli.
  lug-lug: Omukono gwe ogwa kkono guli wansi wa mutwe gwange n’omukono gwe ogwa ddyo
    gumpambaatira.
  heb-heb: שמאלו תחת ראשי וימינו תחבקני׃
  ben-IRV: তাঁর বাঁ হাত আমার মাথার নিচে থাকত, আর ডান হাত আমাকে জড়িয়ে ধরত।
  pan-pan: ਕਾਸ਼ ਉਸ ਦਾ ਖੱਬਾ ਹੱਥ ਮੇਰੇ ਸਿਰ ਦੇ ਹੇਠ ਹੁੰਦਾ, ਅਤੇ ਉਸ ਦਾ ਸੱਜਾ ਹੱਥ ਮੈਨੂੰ ਘੇਰੇ
    ਵਿੱਚ ਲੈ ਲੈਂਦਾ!
  mya-JVB: သခင် ၏ လက်ဝဲ လက်သည် ငါ့ ခေါင်း ကိုထောက်မ လျက်၊ လက်ျာ လက်သည် ငါ့ ကိုဘက်
    လျက် နေတော်မူပါစေ။
  hmo-hmo: Oiemu imana laurina ese, egu kwarana ena henunai do ia noho, bona oiemu
    imana idibana, ese lau do ia rosia noho.
  urd-urd: उसका बायाँ हाथ मेरे सिर के नीचे होता, और दहना मुझे गले से लगाता!
  rus-SYN: Левая рука его у меня под головою, а правая обнимает меня.
  bqc-SIM: Aà ↄzɛɛ ku ma mi zíɛ, aà ↄplaa liaamazi.
  tcz-CHONGTHU: Naban veilang ka lukhap hintin, naban jet lang in eikoi tante.
  mar-mar: त्याचा डावा हात माझ्या डोक्याखाली असता आणि त्याचा उजवा हात मला आलिंगन देत
    असता.
  qub-qub: Jucaj maquinta jawanaparcamanman ichanga. Jucaj maquinwanna macallarcamanman
    ichanga.
  bqp-bqp: Nɑ kĩ nɑ n nɛn wiru sɔndi win nɔm dwɑrɔ, kpɑ win nɔm geu gu mɑn bɔkɑsi.
  hat-hat: Li pase men gòch li anba tèt mwen, l'ap karese m' ak men dwat li.
  eng-BSB: His left hand is under my head, and his right arm embraces me.
  eng-WEBPB: His left hand would be under my head. His right hand would embrace me.
  kbq-kbq: Hoga kazanu naseni fitara ante harage hunenka, tamaga kazanu nanuki fanki
    hasine.
  nhe-BL: Huan moma arraves tijtlalisquía tlatzintla tlen notzonteco huan ica moma
    nejmatl tinechnajnahuasquía.”
  gub-BL: Eremono mo nepo ahurehe har heàkàg iwype. Heàzuwàn pe mo nepo awyze har
    pupe.
  eng-DRA: His left hand under my head, and his right hand shall embrace me.
