verse: SNG.002.002
translations:
  mal-C: മുള്ളുകൾക്കിടയിലെ ശോശന്നപ്പുഷ്പംപോലെയാണ് യുവതികൾക്കിടയിലെ എന്റെ പ്രിയ.
  deu-TKW: Wie eine Lilie unter den Dornen, so meine Freundin unter den Mädchen.
  lin-lin: Ndenge fololo oyo babengaka lisi ezalaka kati na banzube, ndenge wana mpe
    mwasi na ngai ya motema azalaka kati na bilenge basi.
  eng-LSV: So [is] my friend among the daughters!
  eng-GNV: Like a lilie amog the thornes, so is my loue among the daughters.
  eng-WEBSTER: As the lily among thorns, so is my love among the daughters.
  nhw-BL: 'Quema ta catli nimitzicnelía timopantía ininhuaya sequinoc ichpocame, tiitztoc
    quen se xochitl lirio catli mopantía campa huitztli. Nopa ichpocatl quiijtohua:'
  swh-ONEN: Kama yungiyungi katikati ya miiba ndivyo alivyo mpenzi wangu katikati
    ya wanawali.
  bba-bba: ɑ̀ n nɛn kĩnɑsi wɑ win wɔndiɑ kpɑɑsibun wuurɔ, u rɑ n sɑ̃ɑwɑ nɡe biibii
    ye yɑ wɑ̃ɑ sɑ̃kin suunu sɔɔ.
  eng-KJVCPB: As the lily among thorns, So is my love among the daughters.
  luo-luo: Mana ka ondanyo motwi e dier kuthe e kaka jaherana chalo e dier nyiri.
  meu-meu: Ulato bogaragidiai egu lalokau na sosana burena siniura bogaragidiai na
    heto. *****
  npi-ULB: काँढाहरूका बिचमा फुलेको लिली फुलझैँ मेरी प्रिय युवतीहरूका बिचमा छिन् ।
    प्रेमिका आफैसित बोल्दैः
  yor-yor: Bí ìtànná lílì ní àárín ẹ̀gún ni olólùfẹ́ mi ní àárín àwọn wúńdíá.
  pes-OPCB: آری، محبوبهٔ من در میان زنان همچون سوسنی است در میان خارها.
  tgl-ULB: Gaya ng isang liryo sa mga tinik, gayon ka rin, aking mahal, sa mga dalaga
    ng aking mga kababayan. Nagsasalita sa kaniyang sarili ang babae.
  hui-hui: Datani anihe bu karu dombeneha palawaya hagadagua i̱ lawini biago ibu wali
    dege dombeneha bayale birarua.
  mya-mya: တောပင်စုထဲမှာ ရှောက်ချိုပင်ကဲ့သို့ ငါချစ်ရာ သခင်သည် လူမျိုးသားစုထဲမှာ ဖြစ်တော်မူ၏။
    ငါသည် သူ၏အရိပ်ဝယ် ပျော်မွေ့နေထိုင်၍၊ မြိန်စွာသော အသီး ကို စားရ၏။
  bod-N: ཚེར་མའི་ཁྲོད་ཀྱི་མེ་ཏོག་ཀུ་མུད་ལྟར། ། ང་ཡི་སྙིང་སྡུག་བུ་མོ་ཀུན་ལས་མཆོག །
  sna-sna: Seruva riri pakati peminzwa, ndizvo zvakaita mudiwa wangu pakati pemhandara.
  spa-BLM: Como un lirio entre espinas, así es mi amor entre las hijas.
  cac-cac: D'a scal eb' ix yetixal ix xajanab'il vuuj, lajan ix icha junoc an̈ xumac
    d'a scal te' q'uiix, xchi vin̈.
  swh-ULB: Kama nyinyoro miongoni mwa mimba, ndivyo wewe, mpenzi wangu, miongoni mwa
    mabinti wengine wote. Mwanamke akizungumza mwenyewe
  bel-bel: Як лілея сярод бадзякоў - каханая сярод сябровак!
  deu-ELBBK: Wie eine Lilie inmitten der Dornen, so ist meine Freundin inmitten der
    Töchter.
  mbb-OT: Uya, emun ibpetug-iring te zuma he vahi is pinelanggè ku, ne iring sikandin
    te liryu he nemekar ziyà te teliwazà te zuǥiyen he zezeisey he kayu.
  mal-2015: മുള്ളുകളുടെ ഇടയിൽ താമരപോലെ കന്യകമാരുടെ ഇടയിൽ എന്റെ പ്രിയ ഇരിക്കുന്നു.
  rmc-rmc: Sar e ľaľija maškar o koľaka, ajsi hiňi miri laska maškar o terne čhaja.
  pes-OPV: چنانکه سوسن در میان خارها همچنان محبوبه من در میان دختران است.
  ron-1924: Ка ун крин ын мижлокул спинилор, аша есте юбита мя ынтре фете. –
  ben-OBCV: তরুণীদের মধ্যে আমার প্রেমিকা ঠিক যেন কাঁটাগাছের মধ্যে ফুটে থাকা লিলি ফুল।
  som-som: Sida ubaxshooshanku qodxanta ku dhex yahay, Ayay taan jeclahayna gabdhaha
    ku dhex tahay.
  lat-VUC: Sponsus Sicut lilium inter spinas, sic amica mea inter filias.
  eng-ASVBT: As a lily among thorns, So is my love among the daughters.
  ita-1885: Quale è il giglio fra le spine, Tale è l'amica mia fra le fanciulle.
  eng-LXXUP: As a lily among thorns, So is my companion among the daughters.
  eng-ULB: As a lily among thorns, so is my love among the young women.
  spa-VBL: Al igual que un lirio destaca entre las zarzas, tú, querida, destacas entre
    las demás mujeres.
  fra-_FOB: Comme le lis au milieu des épines, telle est ma bien-aimée parmi les jeunes
    filles.
  mal-mal: മുള്ളുകളുടെ ഇടയിൽ താമരപോലെ കന്യകമാരുടെ ഇടയിൽ എന്റെ പ്രിയ ഇരിക്കുന്നു.
  urd-GVR: Laṛkiyoṅ ke darmiyān merī mahbūbā kāṅṭedār paudoṅ meṅ sosan kī mānind hai.
  suz-BL: चू आन दातेमी लिली फू बोइश्‍शो खोदेंशो पा आं मीश आल, अरु मीश आल आन दातेम
    बाक्‍ब।
  eng-NOY: '[[Lov.]] As the lily among thorns, So is my love among the daughters.'
  ita-1927: Quale un giglio tra le spine, tale è l’amica mia tra le fanciulle.
  ckb-ckb: وەک گوڵی سەوسەن لەناو دڕکوداڵ یارەکەم ئاوایە لەناو کچان.
  eng-BBE: As the lily-flower among the thorns of the waste, so is my love among the
    daughters.
  kan-OKCV: ಮುಳ್ಳುಪೊದರಿನ ನಡುವೆ ತಾವರೆಯಂತೆ ನನ್ನ ಪ್ರಿಯಳು ಕನ್ಯಾಮಣಿಗಳಲ್ಲಿ ಶ್ರೇಷ್ಠಳು.
  tam-2017: முட்களுக்குள்ளே லீலிமலர் எப்படியிருக்கிறதோ, அப்படியே இளம்பெண்களுக்குள்ளே
    எனக்குப் பிரியமானவளும் இருக்கிறாள். மணவாளி
  spa-RV-1909: Como el lirio entre las espinas, así es mi amiga entre las doncellas.
  ron-BTF: Ca şi crinul printre spini, astfel este iubita mea printre fiice.
  eng-WEBP: As a lily among thorns, so is my love among the daughters.
  eng-FBV: Just as a lily stands out among the brambles, so you, my darling, stand
    out among other women.
  nld-1939: Als een lelie tussen de doornen, Is mijn liefste onder de meisjes.
  nch-BL: “Quema ta cati nimitzicnelía timopantía inihuaya sequinoc ichpocame, tiitztoc
    quej se xochit lirio cati mopantía campa huitzti.”
  vie-1934: Bạn tình ta ở giữa đám con gái Như bông huệ ở giữa gai gốc.
  hin-CV: कन्याओं के बीच मेरी प्रिया कांटों के बीच कुमुदिनी के समान है.
  spa-BES: Como el lirio de flores entre las espinas, así es mi amor entre las doncellas.
  tdx-tdx: Manahake o mañidè am-po’ fatikeo i kokoakoy amo somondrarao.
  tha-KJV: ดอกบั​วท​่ามกลางต้นหนามนั้นอย่างไร ที่​รักของฉั​นก​็​อยู่​เด่​นในท่ามกลางสาวอื่นๆ
  por-BR-2018: 'Ele : Como um lírio entre os espinhos, assim é minha querida entre
    as moças.'
  deu-ELO: Wie eine Lilie inmitten der Dornen, so ist meine Freundin inmitten der
    Töchter. -
  eng-WYC-2018: As a lily among thorns, so is my friendess among daughters. (Like
    a lily among the thorns, is my friendess among the daughters.)
  epo-epo: Kiel rozo inter la dornoj, Tiel estas mia amatino inter la knabinoj.
  uig-PIN: «Tikǝn-jiƣanlar arisidiki nilupǝrdǝk, Mana insan ⱪizliri arisida mening
    amriⱪim xundaⱪtur!».
  beo-beo: '“Na dogolegei! Di da uda gilisisu amo ganodini, ‘lili’ mosoi noga:iwane,
    aya: gaga:nomei gigisi ganodini agoai ba:sa.” Uda da amane sia:sa,'
  tpi-OTNT: Pren bilong mi i stap namel long ol arapela meri olsem plaua i stap namel
    long ol gras i gat nil.
  hau-SA: Kamar furen bi-rana a cikin ƙayayyuwa haka ƙaunatacciyata take a cikin ’yan
    mata.
  uig-LAT: «Tiken-jighanlar arisidiki niluperdek, Mana insan qizliri arisida méning
    amriqim shundaqtur!».
  nde-nde: Njengembali phakathi kwameva sinjalo isithandwa sami phakathi kwezintombi.
  ton-ton: ‌ʻO hangē ko e lile ʻi he lotolotonga ʻoe ngaahi ʻakau talatala, ʻoku pehē
    ʻa hoku ʻofaʻanga ʻi he ngaahi ʻofefine.
  ces-1613: Jako lilium mezi trním, tak přítelkyně má mezi pannami.
  eng-WMB: As a lily among thorns, so is my love among the daughters.
  tam-TCV: முட்களுக்கிடையில் லில்லிப் பூவைப்போல் கன்னியர் நடுவில் என் காதலியும் இருக்கிறாள்.
  ceb-ULB: Ingon nga lirio taliwala sa mga tunok, ikaw usab akong hinigugma, taliwala
    sa mga anak nga babaye sa akong kanasudnon. Nagsulti ang babaye sa iyang kaugalingon.
  pol-UBG: Jak lilia między cierniami, tak moja umiłowana między pannami.
  urd-GVU: لڑکیوں کے درمیان میری محبوبہ کانٹےدار پودوں میں سوسن کی مانند ہے۔
  deu-1912: Wie eine Rose unter den Dornen, so ist meine Freundin unter den Töchtern.
  kan-2017: ಸ್ತ್ರೀಯರಲ್ಲಿ ಶ್ರೇಷ್ಠಳು ನೀನು, ನನ್ನ ಪ್ರಿಯಳು ಮುಳ್ಳುಗಳ ಮಧ್ಯದಲ್ಲಿರುವ ತಾವರೆಯಂತಿರುವಳು.
  yap-yap: Ni bod ba floras ni giyab u fithik’ e rchangal e aram rogon e en gamow
    u fithik’ e pi’in ni ppin.
  hlt-MCSB: Mutlo hling puem kah tuilipai bangla tanu lakli tah kamah cangyaeh van
    pawn ni.
  mdy-ETH: ታኣኮ ሚሼላ፥ ኔኤኒ ዉዱራሢ ባኣካ ጴዻ ዎዶና ዓንጊሢ ባኣካ ዓኣ ሚዛጲ ቡኒጉዲኬ።
  twi-ASANTE: Sɛdeɛ sukooko a ɛwɔ nkasɛɛ mu teɛ no saa ara na me dɔfoɔ te wɔ mmabaawa
    mu.
  eng-WEBU: As a lily among thorns, so is my love among the daughters.
  spa-PDDPT: Como el lirio entre los espinos, Así es mi amada entre las doncellas.
  gun-gun: Yvoty juu mbyte oĩ va'e rami ae avi kunhataĩgue mbyte xerembiayvu iporã.
  ilo-ULB: Kas iti lirio kadagiti sisiit, kastaka met ay-ayatek, kadagiti annak a
    babbai dagiti kailiak. Kasarsarita ti babai ti bagina
  kpg-kpg: Dogu aloho ma ga i baahi nia ahina, le e hai gadoo be taladala i baahi
    nia laagau duduia.
  uig-ARA: «تىكەن-جىغانلار ئارىسىدىكى نىلۇپەردەك، مانا ئىنسان قىزلىرى ئارىسىدا مېنىڭ
    ئامرىقىم شۇنداقتۇر!».
  sus-sus: «I tan luxi nɛ alɔ sansi fuge tofanyi tunbee ya ma. I tofan ginɛdimɛe birin
    bɛ.»
  pon-2006: Rasehng kiepw ehu nanpwungen dihpw tekatek kan, iei duwen ei mwohnlimpoak
    nanpwungen lih akan.
  ksd-ksd: Da ra vaigoara livuan ta ra umana kait, I damana kaugu vakak livuan ta
    diat ra vaden.
  tur-YTC: Dikenler arasında zambak nasılsa, Kızlar arasında sevgilim öyledir.
  grc-BRENT: Ὡς κρίνον ἐν μέσῳ ἀκανθῶν, οὕτως ἡ πλησίον μου ἀναμέσον τῶν θυγατέρων.
  ind-AYT: Bagaikan bunga bakung di antara semak-semak berduri, seperti itulah kekasihku
    di antara para gadis.
  nya-nya: Monga duwa lokongola pakati pa minga ndi momwe alili wokondedwa wanga pakati
    pa atsikana.
  kyg-kyg: Aufe kahaumo haneꞌniya folagapiꞌmo kanale yaveyave kahaumo ausemo haneꞌniya
    kava huno nahau nayamopafiꞌmo neꞌnahaiya aꞌnimoꞌmo aꞌmafaꞌne anagaꞌai folagapiꞌmo
    maiꞌniye.
  hrv-hrv: '- Što je ljiljan među trnjem, to je prijateljica moja među djevojkama.'
  mps-mps: Eno abagi wali we te gasa we dabe tomode bidali, te plaua te sesane elalubo
    nosai tomode elalubo tiwai yali.
  tpi-tpi: Pren bilong mi i stap namel long ol arapela meri olsem plaua i stap namel
    long ol gras i gat nil.
  dan-1931: Som en Lilje midt iblandt Torne er min Veninde blandt Piger.
  vie-OVCB: Em yêu dấu của anh giữa vòng các thiếu nữ như hoa huệ giữa những bụi gai.
  guj-2017: કાંટાઓ મધ્યે જેમ ગુલછડી હોય છે, તે જ પ્રમાણે કુમારિકાઓમાં મારી પ્રિયતમા
    છે.
  pon-2006A: Rasehng kiepw ehu nanpwungen dihpw tekatek kan, iei duwen ei mwohnlimpoak
    nanpwungen lih akan.
  por-BRBSL: Como um lírio entre espinhos, Assim é meu amor entre as filhas.
  cth-cth: Ka pahren e nang teh, ka lungpataw e tangla, pâkhingum e, lili pei patetlah
    na o.
  twi-twi: Sɛnea sukooko a ɛwɔ nsɔe mu te no, saa ara na me dɔfo te wɔ mmabaa mu.
  hlt-hlt: Mutlo hling puem kah tuilipai bangla tanu lakli tah kamah cangyaeh van
    pawn ni.
  tbz-SIM: Mutepóó nhɔ̃ nwenni kɛ dòmmɛ̀ tipotì miɛkɛ, m pocɛ̃nnì ɑ mɛ ndò mbɛnitipòbɛ̀
    tɔbɛ̀ miɛkɛ.
  msy-2020: Kɨ garima, nan dughorir amizim, an amizir igiar igharazibar tongɨn ikia
    mati akɨmarir dirim dɨkoniba itir ikarɨzibar tongɨn iti.
  dop-dop: Ɩsɩɩ yɑɑye wɛʋ sɔwɑ hɛkʋ tɔ, ḿpʋ́ɣʋ́ mɑ kʋsɔɔlɑɣɑ nyɑ́ n wɛ pɛɛlɑɑ lɛlɑɑ
    tɑɑ.
  azb-azb: Mənim yarım qızlar arasındadır, Elə bil bir zanbaq tikanlar arasındadır.
  eng-DBY: As the lily among thorns, So is my love among the daughters.
  hin-2017: जैसे सोसन फूल कटीले पेड़ों के बीच वैसे ही मेरी प्रिय युवतियों के बीच में
    है। वधू
  wol-KYG: Xanaa as tóor-tóor su ne ràññ ci biiri dég! Kookooy sama xarit ci biir
    janq ji.
  eng-YLT: So [is] my friend among the daughters!
  eng-WYC-2017: As a lily among thorns, so is my friendess among daughters.
  eng-WMBB: As a lily amongst thorns, so is my love amongst the daughters.
  urd-GVH: लड़कियों के दरमियान मेरी महबूबा काँटेदार पौदों में सोसन की मानिंद है।
  rug-rug: Guana havoro lili pa korapa hiqohiqo rakihi sa qua babaere pa korapa puku
    vineki.
  gaz-gaz: Jaalalleen koo dubarran kaan gidduu ti akkuma daraaraa qoraattii keessaa
    ti.
  fra-LSG: Comme un lis au milieu des épines, Telle est mon amie parmi les jeunes
    filles.
  yal-yal: N nafan ɲaxanla luxi sungutunne tagi nɛn alo gabala fugen sɛxɛ ɲali kanne
    tagi.
  haw-1868: E like me ka lilia mawaena o na kakalaioa, Pela no ka'u mea i aloha'i
    mawaena o na kaikamahine.
  arb-NAV: '(المُحِبُّ): كَسُوسَنَةٍ بَيْنَ أَشْوَاكٍ، هَكَذَا حَبِيبَتِي بَيْنَ الْبَنَاتِ.'
  ewe-ewe: Abe ale si dzogbenya le ŋuwo domee ene la, nenemae nye nye lɔlɔ̃tɔ le ɖetugbiwo
    dome.
  eng-LEE: Like the lily among the thorns, so is my beloved among the young maidens.—
  asm-FB: 'কাঁইটবোৰৰ মাজত লিলি ফুল এটি যেনে ছোৱালীবোৰৰ মাজত মোৰ প্রিয়া তেনে। প্রিয়াৰ
    কথা:'
  sus-A: «عِ تَن لُشِ نّ عَلْ سَنسِ قُفٍ تٌقَنيِ تُنبٍيٍ يَ مَ. عِ تٌقَن فِنّدِ مّيٍ
    بِرِن بّ.»
  fra-SBL: Comme un lys au milieu des épines, ainsi est mon amour parmi les filles.
  hbo-hbo: כְּשֹֽׁושַׁנָּה֙ בֵּ֣ין הַחֹוחִ֔ים כֵּ֥ן רַעְיָתִ֖י בֵּ֥ין הַבָּנֹֽות׃
  kik-kik: O ta gĩtoka kĩrĩ mĩigua-inĩ-rĩ, nĩguo mwendwa wakwa atariĩ arĩ gatagatĩ
    ka airĩtu arĩa angĩ.
  fra-NCL: Comme un lis au milieu des épines, telle est mon amie parmi les jeunes
    filles. L’ÉPOUSE.
  cek-AK: Ka tlangai loe tanglanawk hoi patah naah, nang loe soekhring salak ih lili
    pawk baktiah na oh.
  cuk-cuk: An-ome-nue-sabesailad, ikoganba dutu-lirio-gwichiyobi, omegan-abalagi gudiid.
  uig-CYR: «Тикән-җиғанлар арисидики нилупәрдәк, Мана инсан қизлири арисида мениң
    амриғим шундақтур!».
  tel-2017: (ఆ వ్యక్తి ఆమెతో మాట్లాడుతూ ఉన్నాడు) ప్రేయసీ! నువ్వు నా దేశపు యువతుల మధ్య
    ముళ్ళ చెట్లలో లిల్లీ లాగా ఉన్నావు.
  hat-BSA: Tankou yon flè lis pami pikan yo, se konsa cheri mwen an ye pami tout jenn
    fi yo.
  kos-kos: Oana sie ros kiuf inmasrlon kokul uh, Ouinge el su saok sik inmasrlon mutan
    uh.
  hbo-WLC: כְּשֽׁוֹשַׁנָּה֙ בֵּ֣ין הַחוֹחִ֔ים כֵּ֥ן רַעְיָתִ֖י בֵּ֥ין הַבָּנֽוֹת׃
  ibo-ibo: E, dịka okoko lili nke na-epu nʼetiti ogwu, otu a ka ọmasịrị m dị nʼetiti
    ụmụ agbọghọ ndị ọzọ.
  ory-ory: ଯେପରି କଣ୍ଟକ ମଧ୍ୟରେ କଇଁଫୁଲ, ସେହିପରି ଯୁବତୀଗଣ ମଧ୍ୟରେ ମୋହର ପ୍ରିୟା।
  chk-chk: Liewe a wor tongan me rei a nom lein ekewe föpwül usun chök epö pön kiop
    lein iräfölüföl.
  rop-rop: Main olgamen, yu jis laik det purdiflawa weya gro langa bindiyai kantri.
    Yu na main nambawan gel brom ol detlot najalot gel.
  ukr-1871: Що лилїя між тернами — те мила моя між дївами.
  deu-1951: Wie eine Lilie unter den Dornen, so ist meine Freundin unter den Töchtern!
  eng-JPS: As a lily among thorns, so is my love among the daughters.
  srp-1865: Što je ljiljan meðu trnjem, to je draga moja meðu djevojkama.
  lug-lug: Ng’eddanga mu maggwa, gwe njagala ennyo bw’ali bw’atyo mu baweereza abakazi.
  heb-heb: כשושנה בין החוחים כן רעיתי בין הבנות׃
  ben-IRV: কাঁটাবনের মধ্যে যেমন লিলি ফুল, আমার দেশের মেয়েদের মধ্যে তেমন তুমি, আমার
    প্রিয়।
  pan-pan: ਜਿਵੇਂ ਸੋਸਨ ਝਾੜੀਆਂ ਦੇ ਵਿੱਚ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੇਰੀ ਪ੍ਰੀਤਮਾ ਧੀਆਂ ਦੇ ਵਿੱਚ ਹੈ।
  mya-JVB: ဆူး တောထဲမှာ နှင်းပွင့် ထင်သကဲ့သို့ ၊ ငါ ချစ် သောသတို့သမီးသည် လူမျိုးသမီး
    စုထဲမှာ ထင်ပေ၏။
  hmo-hmo: Hahine edia huanai egu lalokau hahine be, sosana palauapalaua, ava ginigini
    edia huanai bamona.
  urd-urd: जैसी सोसन झाड़ियों में, वैसी ही मेरी महबूबा कुँवारियों में है।
  rus-SYN: Что лилия между тернами, то возлюбленная моя между девицами.
  bqc-SIM: Lá lávu kɛfɛna dɛ lɛↄ guu, màa ma gbɛ̃na dɛ wɛ̃́ndiaↄ guu.
  tcz-CHONGTHU: 'Moulang: Ahi ngeije, lingnang lah-a lily aum bang in, nungah khangdong
    ho lah-a kadei nu aum e.'
  mar-mar: (पुरुष तिच्याशी बोलतो) जसे काटेरी झाडांत कमलपुष्प, तसे माझे प्रिये इतर
    मुलींमध्ये तू आहेस.
  qub-qub: Cashacuna chaupincho caycaj lirio waytanömi cuyaynëga jipashcunapa chaupincho
    caycan.
  bqp-bqp: ɑ̀ n nɛn kĩnɑsi wɑ win wɔndiɑ kpɑɑsibun wuurɔ, u rɑ n sɑ̃ɑwɑ nge biibii
    ye yɑ wɑ̃ɑ sɑ̃kin suunu sɔɔ.
  hat-hat: Tankou yon bèl ti flè nan mitan pikan, se konsa anmòrèz mwen ye nan mitan
    lòt jenn fi yo.
  eng-BSB: Like a lily among the thorns is my darling among the maidens.
  eng-WEBPB: As a lily amongst thorns, so is my love amongst the daughters.
  kbq-kbq: Mofa'neramimofo amunompina navesima negantoa mofamoka, ave'ave trazampi
    me'nea lili flauamofo amosregna hu'nane.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Quema ta tlen nimitzicnelía timopantía ininhuaya
    sequinoc ichpocame, tiitztoc queja se xochitl lirio tlen mopantía campa huitztli.”'
  gub-BL: Heremiamutar amogwer kuzà wainuinuromo a'e, nuzawy kwaw ma'eputyr iri her
    ma'e xu wainuinuromo har a'e.
  eng-DRA: As the lily among thorns, so is my love among the daughters.
