verse: SNG.002.010
translations:
  mal-C: എന്റെ പ്രിയൻ എന്നോടു മന്ത്രിച്ചു, “എന്റെ പ്രിയേ, എഴുന്നേൽക്കൂ, എന്റെ സുന്ദരീ,
    എന്നോടൊപ്പം വരിക.
  deu-TKW: 'Mein Geliebter hebt an und spricht zu mir: Mache dich auf, meine Freundin,
    meine Schöne, komme doch!'
  lin-lin: 'Molingami na ngai alobi mpe ayebisi ngai : « Mwasi na ngai ya motema,
    telema ; mwasi na ngai ya kitoko, yaka epai na ngai !'
  eng-LSV: My beloved has answered and said to me, || “Rise up, my friend, my beautiful
    one, and come away,
  eng-GNV: My welbeloued spake and said vnto me, Arise, my loue, my faire one, and
    come thy way.
  eng-WEBSTER: My beloved spoke, and said to me, Rise, my love, my fair one, and come
    away.
  nhw-BL: 'Huan yaya nechilhui: “Ximehua ta catli nimitzicnelía, ta catli tipilyejyectzi
    huan ma tiyaca.'
  swh-ONEN: Mpenzi wangu alizungumza na kuniambia, “Inuka, mpenzi wangu, mrembo wangu,
    tufuatane.
  bba-bba: Mɑ u kɑ mɑn ɡɑri kuɑ u nɛɛ, ɑ seewo nɛn kĩnɑsi, kurɔ burɔ, ɑ nɑ.
  eng-KJVCPB: My beloved spake, and said unto me, Rise up, my love, my fair one, and
    come away.
  luo-luo: Jaherana nowuoyo kendo nowachona niya, “Aa malo jaherana, bi wadhiyo, yaye
    jaber.
  meu-meu: 'Egu lalokau tauna ese e hereva henigumu, ini e gwau tomamu: Egu lalokau
    e, a tore isi! Hane namo e, aitala!'
  npi-ULB: मेरा प्रेमी मसित बोल्नुभयो र उहाँले मलाई भन्‍नुभयो, “हे मेरी प्रिय, उठ
    । हे मेरी सुन्दरी, मसित आऊ ।
  yor-yor: Olùfẹ́ mi fọhùn ó sì sọ fún mi pé, “Dìde, Olólùfẹ́ mi, arẹwà mi, kí o sì
    wà pẹ̀lú mi.
  pes-OPCB: 'محبوبم به من گفت: «ای محبوبهٔ من، ای زیبای من، برخیز و بیا.'
  tgl-ULB: Ang aking minamahal ay nagsalita sa akin at nagsabi, “Bumangon ka, aking
    mahal; aking magandang sinta, sumama ka sa aking pag-alis.
  hui-hui: Handa anda howa ibugua i̱hondo bi langiragoni. I̱naga lawini gubalini-o
    tagira íbu. Yamali-o iya haru áyu mbaliya tagira íbu.
  mya-mya: ဆောင်းကာလလွန်ပြီ။ မိုဃ်းလည်းကြည်လင်ပြီ။
  bod-N: ང་ཡི་དགའ་གྲོགས་བདག་ལ་འདི་སྐད་གསུངས། ། ང་ཡི་སྙིང་སྡུག་བཟང་པོ་བཞིན་བཟང་མ། །
    ཡར་ལ་བཞེངས་ཏེ་བདག་དང་མཉམ་དུ་འགྲོ། །
  sna-sna: Mudiwa wangu akataura kwandiri akati, “Simuka, mudiwa wangu, iwe munakunaku
    wangu, uya tiende tose.
  spa-BLM: Mi amado habló y me dijo, “Levántate, mi amor, mi bella, y ven.
  cac-cac: 'A vin̈ xajanab''il vuuj chi'', ix yal vin̈ d''ayin icha tic: Q''uean̈
    vaan ach xajanab''il vuuj, cotan̈ ach nib''ab''il vuuj.'
  swh-ULB: Mpenzi wangu alizungumza na mimi na kusema, “Amka, mpenzi wangu; mzuri
    wangu, twende pamoja nami.
  bel-bel: 'Каханы мой загаварыў да мяне: устань, мая любасная, мая гожая, выйдзі!'
  deu-ELBBK: 'Mein Geliebter hob an und sprach zu mir: Mach dich auf, meine Freundin,
    meine Schöne, und komm!'
  mbb-OT: Migkaǥi sikandin kayi te kedì te, “Hendini kad is pelanggè ku. Duma ka kedì,
    is minahal ku he utew mekempet.
  mal-2015: 'എന്റെ പ്രിയൻ എന്നോടു പറഞ്ഞതു: എന്റെ പ്രിയേ, എഴുന്നേല്ക്ക; എന്റെ സുന്ദരീ,
    വരിക.'
  rmc-rmc: 'Prevakerďa ke ma oda, ko man kamel: „Ušťi upre, lasko miri, av, miri šukarori!'
  pes-OPV: 'محبوب من مرا خطاب کرده، گفت: «ای محبوبه من و‌ای زیبایی من برخیز و بیا.'
  ron-1924: 'Пряюбитул меу ворбеште ши-мь зиче: „Скоалэ-те, юбито, ши вино, фрумоасо!'
  ben-OBCV: আমার প্রেমিক মুখ খুললেন এবং আমাকে বললেন, “প্রিয়তমা আমার, ওগো আমার সুন্দরীশ্রেষ্ঠা,
    উঠে পড়ো এবং আমার সঙ্গে চলো।
  som-som: Markaasaa gacaliyahaygii ila hadlay oo wuxuu igu yidhi, Taan jeclahayay,
    soo kac, taydan qurxoonay i soo raac.
  lat-VUC: 'En dilectus meus loquitur mihi. Sponsus Surge, propera, amica mea, columba
    mea, formosa mea, et veni:'
  eng-ASVBT: My beloved spake, and said unto me, Rise up, my love, my fair one, and
    come away.
  ita-1885: 'Il mio amico mi ha fatto motto, e mi ha detto: Levati, amica mia, bella
    mia, e vientene.'
  eng-LXXUP: My kinsman answers, and says to me, Rise up, come, my companion, my fair
    one, my dove.
  eng-ULB: My beloved spoke to me and said, “Arise, my love; My beautiful one, come
    away with me.
  spa-VBL: 'Mi amor me llama: “¡Levántate, cariño mío, mi hermosa niña, y ven conmigo!
    ¡Sólo mira!'
  fra-_FOB: 'Mon bien-aimé parle et me dit: Lève-toi, ma bien-aimée, ma belle, et
    viens!'
  mal-mal: 'എന്റെ പ്രിയൻ എന്നോട് പറഞ്ഞത്: “എന്റെ പ്രിയേ, എഴുന്നേല്ക്കുക; എന്റെ സുന്ദരീ,
    വരുക.'
  urd-GVR: Wuh mujh se kahtā hai, “Ai merī ḳhūbsūrat mahbūbā, uṭh kar mere sāth chal!
  suz-BL: आं दाक्‍शो मुरुमी आं कली “आं नेल्‍ल क्‍येङा दाक्‍शो नु आं दार‍शो मीश आल
    बोक्‍को। मिनु गो नु गाक्‍को” देंत। ठेयब कुम्‍सो २:१३
  eng-NOY: My beloved speaketh, and saith to me, “Rise up, my love, my fair one, and
    come away!
  ita-1927: 'Il mio amico parla e mi dice: Lèvati, amica mia, mia bella, e vientene,'
  ckb-ckb: 'دڵدارەکەم قسەی کرد، پێی گوتم: «یارەکەم، هەستە، شیرینەکەم، وەرە.'
  eng-BBE: My loved one said to me, Get up, my love, my fair one, and come away.
  kan-OKCV: 'ನನ್ನ ಪ್ರಿಯನು ನನ್ನೊಡನೆ ಮಾತನಾಡಿ ಹೀಗೆಂದನು: “ನನ್ನ ಪ್ರಿಯಳೇ ಎದ್ದು ಬಾ, ನನ್ನ
    ಸುಂದರಿಯೇ, ಹೊರಟು ಬಾ.'
  tam-2017: 'என் நேசர் என்னோடே பேசி: மணவாளன் என் பிரியமே! என் அழகு மிகுந்தவளே! எழுந்துவா.'
  spa-RV-1909: 'Mi amado habló, y me dijo: Levántate, oh amiga mía, hermosa mía, y
    vente.'
  ron-BTF: 'Preaiubitul meu a vorbit şi mi-a spus: Ridică-te, iubita mea, frumoasa
    mea şi vino departe.'
  eng-WEBP: My beloved spoke, and said to me, “Rise up, my love, my beautiful one,
    and come away.
  eng-FBV: My love calls out to me, “Get up, my darling, my beautiful girl, and come
    away with me! Just look!
  nld-1939: Mijn beminde heft aan, En spreekt tot mij! Sta op, mijn geliefde, Mijn
    schone, kom mede!
  nch-BL: '“Huan yaya techilhui: ‘Ximijquehua ta cati nimitzicnelía, ta cati tipilyejyectzi
    huan ma tiyaca.'
  vie-1934: 'Lương nhân tôi nói chuyện với tôi rằng: Hỡi bạn tình ta, người đẹp của
    ta ơi, hãy chổi dậy và đến.'
  hin-CV: इसके उत्तर में मेरे प्रियतम ने मुझसे कहा, “उठो, मेरी प्रियतमा, मेरी सुंदरी,
    मेरे साथ चलो.
  spa-BES: 'Mi amado me dijo: Levántate, amor mío, y ven conmigo.'
  tdx-tdx: 'Tinoi’ i kokoakoy iraho ami’ty hoe: Miongaha ry kokoako, i hatsomerentserekoy,
    antao:'
  tha-KJV: ที่​รักของดิฉันได้​เอ​่ยปากพู​ดก​ั​บด​ิฉั​นว​่า “​ที่​รักของฉันเอ๋ย เธอจงลุกขึ้นเถอะ
    คนสวยงามของฉันเอ๋ย จงมาเถิด
  por-BR-2018: 'Meu amado me responde, e me diz:Ele : Levanta-te, querida minha, minha
    bela, e vem.'
  deu-ELO: 'Mein Geliebter hob an und sprach zu mir: Mache dich auf, meine Freundin,
    meine Schöne, und komm!'
  eng-WYC-2018: Lo! my darling speaketh to me, My love, my culver, my fair spousess,
    rise thou, haste thou, and come thou; (Behold! my darling speaketh to me, and
    saith, My love, my dove, my beautiful (spousess), rise thou up, hasten thou, and
    come thou away;)
  epo-epo: 'Mia amato vokas, li parolas al mi: Leviĝu, mia amatino, mia belulino,
    ho venu;'
  uig-PIN: '«Mening sɵyümlüküm manga sɵz ⱪilip mundaⱪ dedi: — «Ornungdin tur, amriⱪim,
    mening güzilim, mǝn bilǝn kǝtkin;'
  beo-beo: Na sasagesu dunu da nama sia:sa.” Dunu da amane sia:i, “Na dogolei! Misa!
    Ani ahoa:di!
  tpi-OTNT: Na em i toktok long mi. Naispela pren bilong mi, yu kam ausait, na yu
    kam wantaim mi.
  hau-SA: Ƙaunataccena ya yi magana ya ce mini, “Tashi, ƙaunatacciyata, kyakkyawata,
    ki zo tare da ni.
  uig-LAT: '«Méning söyümlüküm manga söz qilip mundaq dédi: — «Ornungdin tur, amriqim,
    méning güzilim, men bilen ketkin;'
  nde-nde: Isithandwa sami sakhuluma sathi kimi, “Sukuma, sithandwa sami, wena omuhle,
    woza sihambe.
  ton-ton: Naʻe lea mai ʻa hoku ʻofaʻanga, ʻo ne pehē kiate au, Tuʻu hake ʻa hoku
    ʻofaʻanga, ko ʻeku tokotaha ʻoku hoihoifua, pea ke haʻu.
  ces-1613: 'Ozval se milý můj, a řekl mi: Vstaň, přítelkyně má, krásná má, a poď.'
  eng-WMB: My beloved spoke, and said to me, “Rise up, my love, my beautiful one,
    and come away.
  tam-TCV: என் காதலர் என்னோடு பேசி, “என் அன்பே, எழுந்திரு, என் அழகே, என்னோடு வா.
  ceb-ULB: Nagsulti ang akong hinigugma kanako ug miingon, “Tindog, akong hinigugma;
    ang matahom, uban kanako.
  pol-UBG: 'Mój umiłowany odezwał się i powiedział mi: Wstań, moja umiłowana, moja
    piękna, i chodź!'
  urd-GVU: وہ مجھ سے کہتا ہے، ”اے میری خوب صورت محبوبہ، اُٹھ کر میرے ساتھ چل!
  deu-1912: 'Mein Freund antwortet und spricht zu mir: Stehe auf, meine Freundin,
    meine Schöne, und komm her!'
  kan-2017: ನನ್ನ ನಲ್ಲನು ನನಗೆ ಹೀಗೆಂದನು, “ನನ್ನ ಪ್ರಿಯತಮೇ, ಎನ್ನ ಸುಂದರಿಯೇ, ಎದ್ದು ನನ್ನೊಂದಿಗೆ
    ಬಾ!
  yap-yap: Gamareg mu non ngog. Adag rog, ere moy; mu’un ngog to’.
  hlt-MCSB: Kamah hlo loh n'doo tih kai taengah, “Ka sakthen neh ka cangyaeh nang
    te thoo laeh, nang mah halo laeh,” a ti.
  mdy-ETH: ታ ዒሼ ሂዚ ታኣም ጋዓኔ፦ ታ ሚሼሌ! ዔቄ፤ ታኣኮ ሚዛጴሌ! ሃኒ ዬኤ ኑ ዎላ ዓኣዾም፤
  twi-ASANTE: Me dɔfoɔ kasa kyerɛɛ me sɛ, “Sɔre, me dɔfoɔ ne mʼahoɔfɛ na bra me nkyɛn.
  eng-WEBU: My beloved spoke, and said to me, “Rise up, my love, my beautiful one,
    and come away.
  spa-PDDPT: 'Mi amado habló: ¡Oh amada mía, hermosa mía, levántate y sal conmigo!'
  gun-gun: 'Ha''e gui xerembiayvu ijayvu vy aipoe''i xevy: Xerembiayvu, epu''ã ke.
    Xemba''e porã, eju.'
  ilo-ULB: Nakisarita kaniak ti ay-ayatek ket kinunana, “Tumakderkan, ay-ayatek; Imnasko,
    agtaraytan.
  kpg-kpg: Dogu aloho e leelee mai gi di au. Hanimoi laa, dogu aloho, hanimoi i ogu
    muli.
  uig-ARA: '«مېنىڭ سۆيۈملۈكۈم ماڭا سۆز قىلىپ مۇنداق دېدى: ــ «ئورنۇڭدىن تۇر، ئامرىقىم،
    مېنىڭ گۈزىلىم، مەن بىلەن كەتكىن؛'
  sus-sus: A naxa a fala n bɛ, ‹N xanuntenyi tofanyi, keli, i xa fa,
  pon-2006: Ei mwohnlimpoak koasoiong ie. Nna, keido ei mwohnlimpoak; ei mwohnlimpoak,
    kohdo iang ie.
  ksd-ksd: Kaugu vakak i ga tata, ma i ga biti tagu; Una tut, kaugu vakak, kaugu valilingina,
    ma dor a vana;
  tur-YTC: Sevgilim konuşup bana şöyle dedi, “Sevgilim, güzelim, kak da gel.”
  grc-BRENT: Ἀποκρίνεται ἀδελφιδός μου, καὶ λέγει μοι, ἀνάστα, ἐλθὲ ἡ πλησίον μου,
    καλή μου, περιστερά μου.
  ind-AYT: Kekasihku menjawab aku, katanya, “Bangunlah, sayangku, cantikku. Marilah!
  nya-nya: Bwenzi langa anayankha ndipo anati kwa ine, “Dzuka bwenzi langa, wokongola
    wanga, ndipo tiye tizipita.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimoꞌa naha paiꞌniye. Agaemo naha painoꞌaeꞌmo,
    Nahau nayamopafiꞌmo neꞌnahaiya aꞌnimo alagepa kanale aꞌnimogae, huno, he tika
    kumatega emikeka nagaeꞌeꞌmo magokepi lokaeka eno.
  hrv-hrv: 'Dragi moj podiže glas i govori mi: “Ustani, dragano moja, ljepoto moja,
    i dođi,'
  mps-mps: Tama agai ena dali e po wali. “Eno abagi we sawi yai we mu, nage buluba
    teda asao, te nage ena wali asao.
  tpi-tpi: Na em i toktok long mi. Naispela pren bilong mi, yu kam ausait, na yu kam
    wantaim mi.
  dan-1931: 'Min Ven stemmer i og siger så til mig: Stå op, min Veninde, du fagre,
    kom!'
  vie-OVCB: 'Người yêu em nói với em rằng: “Hãy chỗi dậy, em yêu dấu! Hãy đến cùng
    anh, người đẹp của anh ơi!'
  guj-2017: મારા પ્રીતમે મને કહ્યું, “મારી પ્રિયતમા, મારી સુંદરી, ઊઠ અને મારી સાથે
    બહાર આવ.
  pon-2006A: Ei mwohnlimpoak koasoiong ie. Nna, keido ei mwohnlimpoak; ei mwohnlimpoak,
    kohdo iang ie.
  por-BRBSL: Minha amada falou, e me disse, “Levanta-te, meu amor, meu lindo, e vem
    embora”.
  cth-cth: Ka pahren ni na kaw teh, a dei e lawk teh, ka pahren poung e tangla, a
    meikahawi e, thaw nateh tho haw.
  twi-twi: Me dɔfo kasa kyerɛɛ me se, “Sɔre, me dɔfo ne mʼahoɔfɛ na bra me nkyɛn.
  hlt-hlt: Kamah hlo loh n'doo tih kai taengah, “Ka sakthen neh ka cangyaeh nang te
    thoo laeh, nang mah halo laeh,” a ti.
  tbz-SIM: 'n dɑcɛ̃nnì n nɑ̀ɑ́nnɛ̀mu kɛ tú: M pocɛ̃nnì, n cɑ̀ɑ̀, ítɛ́, kɔtɛní.'
  msy-2020: 'Nan roroar gumazir kɨ bar ifongezim kamaghɨn na mɨgei: “O nan amizir
    kɨ bar ifongezim, nɨ nan amizir dirim, nɨ dɨkavigh azenan izɨ, egh na ko, ga arɨ
    mangam.'
  dop-dop: 'Ɩ yɑɑkɩ-m sɩ: Mɑ kʋsɔɔlɑɣɑ nyɑ́. Kʋlɩ nɑ ń kɔɔ.'
  azb-azb: 'Mənə belə dedi sevgilim: «Dur gəl, yarım, gözəlim.'
  eng-DBY: My beloved spake and said unto me, Rise up, my love, my fair one, and come
    away.
  hin-2017: मेरा प्रेमी मुझसे कह रहा है, वर “हे मेरी प्रिय, हे मेरी सुन्दरी, उठकर
    चली आ;
  wol-KYG: 'Sama nijaay ne ma: «Xarit, ayca, jongama sama, dikkal boog!'
  eng-YLT: My beloved hath answered and said to me, 'Rise up, my friend, my fair one,
    and come away,
  kne-kne: Kananan sak-en, “Bomangon ka. Napintas ka, laylaydek sik-a. Omali ka ta
    mankoyog ta.
  eng-WYC-2017: Lo! my darling speaketh to me, My love, my culver, my fair spousess,
    rise thou, haste thou, and come thou;
  eng-WMBB: My beloved spoke, and said to me, “Rise up, my love, my beautiful one,
    and come away.
  urd-GVH: वह मुझसे कहता है, “ऐ मेरी ख़ूबसूरत महबूबा, उठकर मेरे साथ चल!
  rug-rug: Sa qua babaere si zama mae koa rau, “Tekulu, agoi na qua babaere, qua vineki
    leleamu, mae luli au.
  gaz-gaz: Michuun koo dubbatee akkana naan jedhe; “Yaa miidhagduu koo kaʼi! Bareedduu
    koo kottuu na wajjin deemi.
  fra-LSG: 'Mon bien-aimé parle et me dit: Lève-toi, mon amie, ma belle, et viens!'
  yal-yal: N xanuntenna falan tima n xa, a naxa, “Keli, n xanunten tofaɲina, fa en
    siga!
  haw-1868: 'Olelo mai la ka''u mea i aloha''i, i mai ia''u, E ka''u mea i aloha''i,
    e ko''u mea nani, e ku ae, a e hele mai oe:'
  arb-NAV: 'خَاطَبَنِي حَبِيبِي وَقَالَ: انْهَضِي يَا حَبِيبَتِي يَا جَمِيلَتِي وَتَعَالَيْ
    مَعِي،'
  ewe-ewe: Nye lɔlɔ̃tɔ ƒo nu kplim be, “Nye dzi lɔlɔ̃a, tsi tsitre, eye nye tugbefia,
    va dze yonyeme.
  eng-LEE: My friend commenced, and said unto me, Rise thee up, my beloved, my fair
    one, and come along.
  asm-FB: মোৰ প্ৰিয়ই মোক ক’লে, “হে মোৰ প্ৰিয়া, উঠা; হে মোৰ সুন্দৰী, আহাঁ।
  sus-A: عَ نَشَ عَ قَلَ ﭑ بّ، ‹ﭑ شَنُنتٍنيِ تٌقَنيِ، كٍلِ، عِ شَ قَ،
  fra-SBL: Mon bien-aimé a parlé, et m'a dit, « Lève-toi, mon amour, ma belle, et
    viens.
  hbo-hbo: עָנָ֥ה דֹודִ֖י וְאָ֣מַר לִ֑י ק֥וּמִי לָ֛ךְ רַעְיָתִ֥י יָפָתִ֖י וּלְכִי־לָֽךְ׃
  kik-kik: Mwendwa wakwa aaririe akĩnjĩĩra atĩrĩ, “Mũrata wakwa, o wee mũthaka, ũkĩra
    tũthiĩ.
  fra-NCL: 'Mon bien-aimé a pris la parole, il m’a dit : « Lève-toi, mon amie, ma
    belle, et viens !'
  cek-AK: Ka tlangai mah kai khaeah, Ka tlangai, kranghoih ka tlangai, angthawk ah
    loe, angzo ah.
  cuk-cuk: 'An-sui-nue-sabesailad anga sunmaksad. Weyob anga sogded: “An-ome-nue-sabesailad,
    be gwisguye. ¡Ome-yeerdakleged, be anba dagye!'
  uig-CYR: '«Мениң сөйүмлүгүм маңа сөз қилип мундақ деди: — «Орнуңдин тур, амриғим,
    мениң гүзилим, мән билән кәткин;'
  tel-2017: నా ప్రియుడు నాతో మాట్లాడి ఇలా అన్నాడు, “ప్రియా, లే. సుందరీ, నాతో వచ్చెయ్యి.
  hat-BSA: 'Cheri mwen an te reponn mwen e te di m: “Leve vini cheri mwen an, pi bèl
    mwen an.'
  kos-kos: Ma se luk ah el kasma nu sik. Fahsru, kuiyuk, Kom su oaskulana, fahsru
    kital som.
  hbo-WLC: עָנָ֥ה דוֹדִ֖י וְאָ֣מַר לִ֑י ק֥וּמִי לָ֛ךְ רַעְיָתִ֥י יָפָתִ֖י וּלְכִי־לָֽךְ׃
  ibo-ibo: Onye m hụrụ nʼanya gwara m okwu sị m, “Bilie, onye ihe ya na-atọ m ụtọ,
    onye m mara mma, soro m.
  ory-ory: ମୋହର ପ୍ରିୟତମ କଥା କହିଲେ ଓ ସେ ମୋତେ କହିଲେ, “ହେ ମୋହର ପ୍ରିୟେ, ମୋହର ସୁନ୍ଦରୀ,
    ଉଠ, ବାହାରି ଆସ।
  chk-chk: Ätewe mi wor tongan me rei a kapas ngeniei. Iwe, a apasa, “Kopwe pwätä,
    en mi wor tongom me rei, ka fokun liöch, sipwe feila ekis.
  rop-rop: Kaman na, main olgamen. Ai laigim yu detmatj. Ai wandim yu garra kaman
    garram mi.
  ukr-1871: 'Ось мій любий говорить до мене: Встань, моя ти мила, вийди, прекрасна
    моя!'
  deu-1951: 'Mein Freund hebt an und spricht zu mir: Mache dich auf, meine Freundin,
    komm her, meine Schöne!'
  eng-JPS: 'My beloved spoke, and said unto me: ''Rise up, my love, my fair one, and
    come away.'
  srp-1865: 'Progovori dragi moj i reèe mi: ustani, draga moja, ljepotice moja, i
    hodi.'
  lug-lug: Omwagalwa wange yaŋŋamba nti, “Golokoka, Owoomukwano, omulungi wange, ojje
    tugende,
  heb-heb: ענה דודי ואמר לי קומי לך רעיתי יפתי ולכי לך׃
  ben-IRV: আমার প্রিয়তম আমাকে বলল, “আমার প্রিয়, ওঠো; আমার সুন্দরী, আমার সঙ্গে এস।
  pan-pan: ਮੇਰੇ ਪ੍ਰੇਮੀ ਨੇ ਮੈਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਮੇਰੀ ਪ੍ਰੀਤਮਾ, ਮੇਰੀ ਰੂਪਵੰਤੀ, ਉੱਠ ਤੇ
    ਚੱਲੀ ਆ,
  mya-JVB: ငါ ချစ် ရာ သခင်သည် ခေါ် ၍ ပြော သည်ကား၊ ငါ ချစ် သောနှမ၊ ငါ ၏မိန်းမလှ ၊ ထ
    ၍ လာ ခဲ့ပါ။
  hmo-hmo: Egu lalokau tauna ese lau dekenai ia hereva henia. Inai bamona ia gwau,
    Egu lalokau e, oi toreisi, egu hahine namona e, lau danu ita lao.
  urd-urd: “मेरे महबूब ने मुझ से बातें कीं और कहा, उठ मेरी प्यारी, मेरी नाज़नीन चली
    आ!
  rus-SYN: 'Возлюбленный мой начал говорить мне: встань, возлюбленная моя, прекрасная
    моя, выйди!'
  bqc-SIM: 'Ma yenzide yã''òmɛɛ à mɛ̀: Ma gbɛ̃na kɛfɛna, fɛlɛ wà gɛ́,'
  tcz-CHONGTHU: Kangaipan aseije, “Kithouvin, ngainu! Hiti hin kijot mang ta hite,
    O melhoi!
  mar-mar: माझा प्रियकर माझ्याशी बोलला आणि म्हणाला, माझ्या प्रिये, ऊठ, माझ्या सुंदरी,
    ये आपण दूर जाऊ या!
  qub-qub: Cuyaynë, jatariy. Fiyupa cuyashä warmi, caypa shacamuy ari.
  bqp-bqp: Mɑ u kɑ mɑn gɑri kuɑ u nɛɛ, ɑ seewo nɛn kĩnɑsi, kurɔ burɔ, ɑ nɑ.
  hat-hat: 'Mennaj mwen pale avè m'', li di m'': Vini non, anmòrèz mwen! Ann al avè
    m'' non, bèl nègès mwen!'
  eng-BSB: My beloved calls to me, “Arise, my darling. Come away with me, my beautiful
    one.
  eng-WEBPB: My beloved spoke, and said to me, “Rise up, my love, my beautiful one,
    and come away.
  kbq-kbq: Nevesima nentoa ne'mo'a amanage huno nagrikura hu'ne, navesi navesima hunegantoa
    mofamoka otinka eno. Hentofa zagani'a mani'nananki egeta nagrane va'mneno.
  nhe-BL: '“Huan yajaya nechilhui: ‘Ximehua ta tlen nimitzicnelía, ta tlen tipilyejyectzi
    huan ma tiyaca.'
  gub-BL: Heremiamutar uze'eg iko ihewe. Ezur kury, heremiamutar. Ezur herupi nehe,
    heremiamutar.
  eng-DRA: 'Behold my beloved speaketh to me: Arise, make haste, my love, my dove,
    my beautiful one, and come.'
