verse: SNG.002.011
translations:
  mal-C: നോക്കൂ, ശീതകാലം കഴിഞ്ഞിരിക്കുന്നു മഴക്കാലവും മാറിപ്പോയിരിക്കുന്നു.
  deu-TKW: Denn der Winter ist ja vorüber, der Regen vorbei, vergangen.
  lin-lin: Pamba te, tala eleko ya malili esili koleka, bamvula esili mpe ekeyi.
  eng-LSV: For behold, the winter has passed by, || The rain has passed away—it has
    gone.
  eng-GNV: 'For beholde, winter is past: the raine is changed, and is gone away.'
  eng-WEBSTER: For lo, the winter is past, the rain is over and gone.
  nhw-BL: Ya panoc tonali quema tlahuel tlaseseya huan ayacmo tlaquiyahui.
  swh-ONEN: Tazama! Wakati wa masika umepita, mvua imekwisha na ikapita.
  bba-bba: Wee purɑn sɑɑ yɑ doonɑ, mɑ ɡurɑ yɑ yɔ̃rɑ .
  eng-KJVCPB: For lo, the winter is past, The rain is over and gone;
  luo-luo: Ndalo chwiri osekalo; koth osechok kendo oserumo.
  meu-meu: Keru negana vada e ore; medu vada e doko.
  npi-ULB: हेर, हिउँद बितिसकेको छ; वर्षा पनि सकिएर गयो ।
  yor-yor: Wò ó! Ìgbà òtútù ti kọjá; òjò ti rọ̀ dawọ́, ó sì ti lọ.
  pes-OPCB: زمستان گذشته است. فصل باران تمام شده و رفته است.
  tgl-ULB: Tingnan mo, lumipas na ang tag-lamig; tapos na ang tag-ulan at ito ay wala
    na.
  hui-hui: Iba dalu to hayago dalunaga gi nahabe.
  mya-mya: မြေကြီးပေါ်မှာ ပန်းများ ပွင့်ကြပြီ။ ငှက်တို့ မြည်တွန်ချိန်လည်း ရောက်လေပြီ။
    ငါတို့မြေ၌ ချိုးငှက် တွန်သံကိုလည်း ကြာရ၏။
  bod-N: ཅི་ལ་ཟེར་ན་དགུན་དུས་རྫོགས་ཟིན་ལ། ། ཆར་གྱི་དུས་ཀྱང་འདས་ནས་སོང་ཟིན་ཏོ། །
  sna-sna: Tarira! Nguva yechando yapera; mvura yapera; uye haichanayi.
  spa-BLM: Porque he aquí que el invierno ha pasado. La lluvia ha terminado y se ha
    ido.
  cac-cac: Inai, toxo ix ec'b'at sc'ual sicn̈ab'.
  swh-ULB: Angalia, baridi imepita; mvua imeisha na kwenda.
  bel-bel: Вось, і зіма адышла; дождж перастаў, мінуўся;
  deu-ELBBK: Denn siehe, der Winter ist vorbei, der Regen ist vorüber, er ist dahin.
  mbb-OT: Netapus en is timpu te meǥenew wey tipenguzan.
  mal-2015: ശീതകാലം കഴിഞ്ഞു; മഴയും മാറിപ്പോയല്ലോ.
  rmc-rmc: Dikh, o jevend imar pregeľa; o brišind preačhiľa, geľa het.
  pes-OPV: زیرا اینک زمستان گذشته و باران تمام شده ورفته است.
  ron-1924: Кэч ятэ кэ а трекут ярна; а ынчетат плоая ши с-а дус.
  ben-OBCV: চেয়ে দেখো! শীতকাল চলে গেছে; বারিধারাও সমাপ্ত হয়েছে এবং বিদায় নিয়েছে।
  som-som: Waayo, qabowgii wuu na dhaafay, Oo roobkiina wuu dhammaaday, wuuna qaaday,
  lat-VUC: jam enim hiems transiit; imber abiit, et recessit.
  eng-ASVBT: For, lo, the winter is past; The rain is over and gone;
  ita-1885: Perciocchè, ecco, il verno è passato; Il tempo delle gran piogge è mutato,
    ed è andato via;
  eng-LXXUP: For, behold, the winter is past, The rain is gone, it has departed.
  eng-ULB: Look, the winter is past; the rain is over and gone.
  spa-VBL: El invierno ha terminado; las lluvias han terminado y se han ido.
  fra-_FOB: Car voici, l'hiver est passé, la pluie a cessé, elle s'en est allée;
  mal-mal: ശീതകാലം കഴിഞ്ഞു; മഴയും മാറിപ്പോയല്ലോ.
  urd-GVR: Dekh, sardiyoṅ kā mausam guzar gayā hai, bārisheṅ bhī ḳhatm ho gaī haiṅ.
  suz-BL: मारदे हना मुल हिंउद लाक्‍तु। मिनु बर्खा यो लाक्‍ने थुम्‍तु।
  eng-NOY: For, lo, the winter is past, The rain is over and gone;
  ita-1927: poiché, ecco, l’inverno è passato, il tempo delle piogge è finito, se
    n’è andato;
  ckb-ckb: تەماشا بکە، زستان تێپەڕی، باران بەسەرچوو و نەما.
  eng-BBE: For, see, the winter is past, the rain is over and gone;
  kan-OKCV: ಇಗೋ! ಚಳಿಗಾಲ ಕಳೆಯಿತು, ಮಳೆ ನಿಂತುಹೋಯಿತು.
  tam-2017: இதோ, மழைக்காலம் சென்றது, மழைபெய்து ஓய்ந்தது.
  spa-RV-1909: Porque he aquí ha pasado el invierno, hase mudado, la lluvia se fué;
  ron-BTF: Căci, iată, iarna a trecut, ploaia s-a terminat şi s-a dus;
  eng-WEBP: For behold, the winter is past. The rain is over and gone.
  eng-FBV: Winter has finished; the rains are over and gone.
  nld-1939: Want zie, de winter is voorbij, De regen is voorgoed verdwenen.
  nch-BL: Ya panoc tonali quema tahuel taseseya huan ayecmo taquiyahui.
  vie-1934: Vì kìa, mùa đông đã qua, Mưa đã dứt hết rồi;
  hin-CV: क्योंकि देख लो! जाड़ा जा रहा है; वर्षा ऋतु भी हो चुकी है.
  spa-BES: Porque, mira, el invierno ha pasado, la lluvia ha terminado y se ha ido;
  tdx-tdx: fa nihak’ añe i asotriy, fa tampetse i orañey, le añe.
  tha-KJV: ด้วยว่า ดู​เถิด ฤดู​หนาวล่วงไปแล้ว และฝนก็วายแล้ว
  por-BR-2018: Porque eis que o inverno já passou; a chuva se acabou, e foi embora.
  deu-ELO: Denn siehe, der Winter ist vorbei, der Regen ist vorüber, er ist dahin.
  eng-WYC-2018: for winter is passed now, rain is gone, and is departed away. (for
    the winter is now passed, the rains have gone away, yea, they have departed at
    last.)
  epo-epo: Ĉar la vintro jam forpasis, La pluvo pasis kaj malaperis;
  uig-PIN: Qünki mana, ⱪix ɵtüp kǝtti, Yamƣur yeƣip tügidi, u ketip ⱪaldi;
  beo-beo: Anegagi oubi da yolei. Gibu amola da yolei.
  tpi-OTNT: Yu no ken pret long ren. Taim bilong ren i pinis.
  hau-SA: Duba! Damina ta wuce; ruwan sama ya ɗauke ya kuma ƙare.
  uig-LAT: Chünki mana, qish ötüp ketti, Yamghur yéghip tügidi, u kétip qaldi;
  nde-nde: Khangela! Ubusika sebudlulile; isikhathi sezulu sesidlule.
  ton-ton: Vakai, kuo hili ʻae faʻahitaʻu momoko, pea kuo ʻosi ʻae ʻuha mo mole atu;
  ces-1613: Nebo aj, zima pominula, prška přestala a odešla.
  eng-WMB: For behold, the winter is past. The rain is over and gone.
  tam-TCV: இதோ பார், குளிர்க்காலம் முடிந்துவிட்டது; மழையும் பெய்து ஓய்ந்துவிட்டது.
  ceb-ULB: Tan-awa, milabay na ang tingtugnaw; wala nay ulan ug natapos na.
  pol-UBG: Oto bowiem minęła zima, deszcz ustał i przeszedł.
  urd-GVU: دیکھ، سردیوں کا موسم گزر گیا ہے، بارشیں بھی ختم ہو گئی ہیں۔
  deu-1912: Denn siehe, der Winter ist vergangen, der Regen ist weg und dahin;
  kan-2017: ಇಗೋ, ಚಳಿಗಾಲ ಕಳೆಯಿತು, ಮಳೆಗಾಲ ಮುಗಿಯಿತು;
  yap-yap: Ke m’ay ngil’an e garbeb; ma ke tal e nuw’;
  hlt-MCSB: Sikding, sikding a poeng atah khonal mael tih amah la cet coeng he.
  mdy-ETH: ማይ፥ ባርጋ ጋፔኔ፤ ዒራኣ ሻንቄኔ፤
  twi-ASANTE: Hwɛ! Awɔberɛ atwam; na osutɔ atwam kɔ.
  eng-WEBU: For behold, the winter is past. The rain is over and gone.
  spa-PDDPT: Porque pasó el invierno. La lluvia cesó y se fue.
  gun-gun: Mba'eta yro'y oaxa ma, oky voi oaxapa ma.
  ilo-ULB: Kitaem, naglabasen ti lammiis; awanen ken napukawen ti tudo.
  kpg-kpg: Di madagoaa magalillili la gu doo gi daha. Nia uwa gu hagalee doo.
  uig-ARA: چۈنكى مانا، قىش ئۆتۈپ كەتتى، يامغۇر يېغىپ تۈگىدى، ئۇ كېتىپ قالدى؛
  sus-sus: barima ɲɛmɛ tɛmui bara dangi, tunɛ mu birama sɔnɔn.
  pon-2006: Ahnsoun kopou imwiseklahr; keteu tokedier;
  ksd-ksd: Tago ra e na madoldol i tar par, I tar par ra bata;
  tur-YTC: Çünkü işte, kış geçti. Yağmurlar geçip gitti.
  grc-BRENT: Ὅτι ἰδοὺ ὁ χειμὼν παρῆλθεν, ὁ ὑετὸς ἀπῆλθεν, ἐπορεύθη ἑαυτῷ.
  ind-AYT: Sebab, lihatlah bahwa musim dingin sudah lewat; hujan sudah berhenti, dan
    sudah berlalu.
  nya-nya: Ona, nyengo yozizira yatha; mvula yatha ndipo yapitiratu.
  kyg-kyg: Kagaemo yasi kofeꞌmo koli osuvo. Koꞌmo neꞌaiya afinaꞌmo ago hano huꞌniye.
  hrv-hrv: jer evo, zima je već minula, kiša je prošla i nestala.
  mps-mps: Nage te tulubagede wi me elamuo. Te tulubage be yali sogo silalio.
  tpi-tpi: Yu no ken pret long ren. Taim bilong ren i pinis.
  dan-1931: Thi nu er Vinteren omme, Regntiden svandt, for hen,
  vie-OVCB: Ô kìa, mùa đông đã trôi qua, mưa đã tạnh rồi.
  guj-2017: જો, શિયાળો સમાપ્ત થયો છે; વરસાદ પણ પૂરો થયો છે.
  pon-2006A: Ahnsoun kopou imwiseklahr; keteu tokedier;
  por-BRBSL: Pois eis que o inverno é passado. A chuva acabou e se foi.
  cth-cth: Khenhaw! kasik hai aloum teh cotui hai abaw toe.
  twi-twi: Hwɛ! awɔwbere atwa mu; na asusow atwa mu kɔ.
  hlt-hlt: Sikding, sikding a poeng atah khonal mael tih amah la cet coeng he.
  tbz-SIM: Diyɔ̃ɔ̃̀ dèèmu, fɛtɑɑfɛ̀ tɛ̃́nkɛ í niu, fɛtɑɑfɛ̀ kòmmu,
  msy-2020: Nɨ amozimɨn atiatingan markɨ, amozir dughiam a gɨfa.
  dop-dop: Mpi tɔ, yolumɑ tɛmɑ. Tɛʋ tɛmɑ, kʋ sɩɩ tǝnɑɣɑ.
  azb-azb: Budur, artıq qış keçib, Yağıntılar kəsilib.
  eng-DBY: 'For behold, the winter is past, The rain is over, it is gone:'
  hin-2017: क्योंकि देख, सर्दी जाती रही; वर्षा भी हो चुकी और जाती रही है।
  wol-KYG: Xoolal, tawub sedd wees na, waame jàll, wéy.
  eng-YLT: For lo, the winter hath passed by, The rain hath passed away — it hath
    gone.
  kne-kne: Enggay nalabas di timpon di teg-in, nakdeng di pinag-oodan.
  eng-WYC-2017: for winter is passed now, rain is gone, and is departed away.
  eng-WMBB: For behold, the winter is past. The rain is over and gone.
  urd-GVH: देख, सर्दियों का मौसम गुज़र गया है, बारिशें भी ख़त्म हो गई हैं।
  rug-rug: Do! Sa totoso ibu si ele hola; sari ruku ba ele noso.
  gaz-gaz: Kunoo! Ganni darbeera; bokkaanis caamee sokkeera.
  fra-LSG: Car voici, l’hiver est passé; La pluie a cessé, elle s’en est allée.
  yal-yal: Bayo ɲɛmɛn ɲanmatɔɔn ni i ra, tulen bata ɲan, a bata siga.
  haw-1868: No ka mea, aia hoi, ua hala ka hooilo, Ua pau ka ua, a ua malie;
  arb-NAV: فَهَا الشِّتَاءُ قَدِ انْقَضَى، وَكَفَّ الْمَطَرُ وَزَالَ.
  ewe-ewe: Kpɔ ɖa, vuvɔŋɔli nu va yi, tsidzadza ke, eye enu va yi.
  eng-LEE: For, lo, the winter is past, the rain is over and gone its way.
  asm-FB: চোৱা, শীতকাল গ’ল, বর্ষাও শেষ হৈ গুছি গ’ল।
  sus-A: بَرِ مَ حّمّ تّمُي بَرَ دَنفِ، تُنّ مُ بِرَ مَ سْنْن.
  fra-SBL: Car voici, l'hiver est passé. La pluie est finie et partie.
  hbo-hbo: כִּֽי־הִנֵּ֥ה *הַסְּתָו (הַסְּתָ֖יו) עָבָ֑ר הַגֶּ֕שֶׁם חָלַ֖ף הָלַ֥ךְ לֹֽו׃
  kik-kik: Atĩrĩrĩ! Hĩndĩ ya heho nĩ thiru; nayo mbura nĩĩkĩĩte ĩgatiga kuura.
  fra-NCL: Car voici que l’hiver est fini ; la pluie a cessé, elle a disparu.
  cek-AK: Khenah, sik tue laemh boeh, khotui doeh cing boeh moe, anghmat boeh.
  cuk-cuk: Be dakena, dii-wied-ibagan bato nasye, dii-wied bato bergusye.
  uig-CYR: Чүнки мана, қиш өтүп кәтти, Ямғур йеғип түгиди, у кетип қалди;
  tel-2017: చలికాలం పోయింది. వానలు పడి వెళ్ళిపోయాయి.
  hat-BSA: Paske gade, sezon fredi a fin pase, lapli fin pati nèt.
  kos-kos: Pacl mihsrisr uh safla; ac af uh wanginla;
  hbo-WLC: כִּֽי־הִנֵּ֥ה הסתו עָבָ֑ר הַגֶּ֕שֶׁם חָלַ֖ף הָלַ֥ךְ לֽוֹ׃
  ibo-ibo: Lee, oge oyi agafeela, udu mmiri agabigakwala.
  ory-ory: କାରଣ, ଦେଖ, ଶୀତକାଳ ଗତ ହେଲା, ବୃଷ୍ଟି ଶେଷ ହୋଇଗଲା;
  chk-chk: Pun nengeni, fansoun patapat a wes, nge püngün üt a ükütiu.
  rop-rop: Det rein im binij na,
  ukr-1871: Вже зима минула, дощі перестали;
  deu-1951: Denn siehe, der Winter ist vorüber, der Regen hat sich auf und davon gemacht;
  eng-JPS: For, lo, the winter is past, the rain is over and gone;
  srp-1865: Jer gle, zima proðe, minuše daždi, otidoše.
  lug-lug: kubanga laba ttoggo aweddeko, n’enkuba eweddeyo.
  heb-heb: כי הנה הסתו עבר הגשם חלף הלך לו׃
  ben-IRV: দেখ, শীতকাল চলে গেছে; বর্ষা শেষ হয়েছে এবং চলে গেছে।
  pan-pan: ਕਿਉਂ ਜੋ ਵੇਖ, ਸਰਦੀਆਂ ਲੰਘ ਗਈਆਂ ਹਨ, ਮੀਂਹ ਵੀ ਪੈ ਕੇ ਚਲਾ ਗਿਆ ਹੈ,
  mya-JVB: ဆောင်း ကာလလွန် ပြီ။ မိုဃ်း လည်းကြည်လင် ပြီ။
  hmo-hmo: Keru negana be ia ore vadaeni. Medu be ia doko vadaeni.
  urd-urd: क्यूँकि देख जाड़ा गुज़र गया, मेंह बरस चुका और निकल गया।
  rus-SYN: Вот, зима уже прошла; дождь миновал, перестал;
  bqc-SIM: asa lou làa, buziɛ gɛ̃̀zɛa.
  tcz-CHONGTHU: Ven, phalbi a kichai tai; chule gojuh jong atang tai.
  mar-mar: बघ आता हिवाळा संपला आहे. पाऊस आला आणि गेला.
  qub-qub: Tamya quillacunaga päsashanami. Tamyaga mananami cannachu.
  bqp-bqp: Wee purɑn sɑɑ yɑ doonɑ, mɑ gurɑ yɑ yɔ̃rɑ.
  hat-hat: Gade! Sezon fredi pase, lapli sispann tonbe.
  eng-BSB: For now the winter is past; the rain is over and gone.
  eng-WEBPB: For behold, the winter is past. The rain is over and gone.
  kbq-kbq: Hagi zasi'ma nehianknamo'a vagaregeno kora aruse'ne.
  nhe-BL: Ya panoc tonali quema tlahuel tlaseseya huan ayoc tlaahuetzi.
  gub-BL: Tuwixàgaw uhem oho. Àmàn upik oho.
  eng-DRA: For winter is now past, the rain is over and gone.
