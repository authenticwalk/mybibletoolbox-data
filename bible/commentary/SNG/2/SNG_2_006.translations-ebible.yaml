verse: SNG.002.006
translations:
  mal-C: അവന്റെ ഇടതുകരത്തിന്മേൽ എന്റെ ശിരസ്സ് വിശ്രമിക്കുന്നു, അവന്റെ വലതുകരം എന്നെ
    പുണരുന്നു.
  deu-TKW: Seine Linke sei unter meinem Haupt, und seine Rechte herze mich.
  lin-lin: Tika ete loboko na ye ya mwasi ezala na se ya moto na ngai, mpe loboko
    na ye ya mobali ekanga ngai nzoto !
  eng-LSV: His left hand [is] under my head, || And his right embraces me.
  eng-GNV: His left hande is vnder mine head, and his right hand doeth imbrace me.
  eng-WEBSTER: His left hand is under my head, and his right hand doth embrace me.
  nhw-BL: 'Xijtlali momaopoch tlatzintla tlen notzonteco huan ica momanejmac technajnahua.
    Nopa telpocatl quincamanalhuía nopa sihuame ipan ichaj:'
  swh-ONEN: Mkono wake wa kushoto uko chini ya kichwa changu, na mkono wake wa kuume
    unanikumbatia.
  bba-bba: Nɑ kĩ nɑ n nɛn wiru sɔndi win nɔm dwɑrɔ, kpɑ win nɔm ɡeu ɡu mɑn bɔkɑsi.
  eng-KJVCPB: His left hand is under my head, And his right hand doth embrace me.
  luo-luo: Bade ma koracham oteno wiya to bade ma korachwich okwaka.
  meu-meu: Imana laurina amo bema hahekwinagu, imana idibana amo bema rosigu.
  npi-ULB: उहाँको देब्रे हात मुरो शिरमूनि छ, र दाहिने हातले मलाई अङ्गालो हाल्छ । प्रेमिका
    अन्य स्‍त्रीहरूसित बोल्दैः
  yor-yor: Ọwọ́ òsì rẹ ń bẹ lábẹ́ orí mi ọwọ́ ọ̀tún rẹ sì ń gbà mí mọ́ra.
  pes-OPCB: دست چپ او زیر سر من است و دست راستش مرا در آغوش می‌کشد.
  tgl-ULB: Ang kaniyang kaliwang kamay ay nasa ilalim ng aking ulo, at ang kaniyang
    kanang kamay ay niyayakap ako. Nagsasalita sa ibang mga kababaihan ang babae.
  hui-hui: I̱ lawini biagome ibunaga gi lehagome i̱naga mahayagi yani halu ibunaga
    gi tigagome i̱naga tinginini yani haya.
  mya-mya: ယေရုရှလင်မြို့သမီးတို့၊ ငါချစ်သော သတို့သမီး သည် အလိုလိုမနိုးမှီတိုင်အောင်၊
    မလှုပ်မနှိုးမည် အကြောင်း၊ တော၌ ကျင်လည်သော သမင်ဒရယ်များကို တိုင်တည်၍ သင်တို့ကို
    ငါမှာထား၏။
  bod-N: ཁོང་ཕྱག་གཡོན་པས་བདག་གི་མགོ་བོ་སྐྱོར། ། ཁོང་ཕྱག་གཡས་པས་བདག་གི་ལུས་ཡོངས་འཁྱུད།
    །
  sna-sna: Ruoko rwake rworuboshwe rwuri pasi pomusoro wangu, uye ruoko rwake rworudyi
    rwakandimbundikira.
  spa-BLM: Su mano izquierda está bajo mi cabeza. Su mano derecha me abraza.
  cac-cac: A sc'ab' vin̈ d'a sq'uexan̈ syac'och d'a yalan̈ in jolom, axo svach' vin̈
    tzin lac'anq'uei, xchi ix.
  swh-ULB: Mkono wake wakushuto upo chini ya kichwa changu, na mkono wake wa kulia
    wanikumbatia. Mwanamke akizungumza na wanawake wengine.
  bel-bel: Яго левая - пад маёй галавою, а правай рукою мяне абдымае.
  deu-ELBBK: Seine Linke ist unter meinem Haupt, und seine Rechte umfasst mich.
  mbb-OT: Ebpeulun a te givang he velad din, ne egkepkep kedì is kewanan.
  mal-2015: അവന്റെ ഇടങ്കൈ എന്റെ തലയിൻ കീഴെ ഇരിക്കട്ടെ; അവന്റെ വലങ്കൈ എന്നെ ആശ്ലേഷിക്കട്ടെ.
  rmc-rmc: Leskro baľogno vast hin tel miro šero a peskre čače vasteha man obchudel.
  pes-OPV: دست چپش در زیر سر من است و دست راستش مرا در آغوش می‌کشد.
  ron-1924: Сэ-шь пунэ мына стынгэ суб капул меу ши сэ мэ ымбрэцишезе ку дряпта луй!
    –
  ben-OBCV: তাঁর বাম বাহু আমার মস্তকের নিচে, আর তাঁর ডান বাহু আমাকে আলিঙ্গন করে।
  som-som: Gacantiisa bidix madaxaygay ka hoosaysaa, Oo gacantiisa midigna way igu
    duuban tahay.
  lat-VUC: Læva ejus sub capite meo, et dextera illius amplexabitur me.
  eng-ASVBT: His left hand is under my head, And his right hand doth embrace me.
  ita-1885: Sia la sua man sinistra sotto al mio capo, Ed abbraccimi la sua destra.
  eng-LXXUP: His left hand shall be under my head, And his right hand shall embrace
    me.
  eng-ULB: His left hand is under my head, and his right hand embraces me.
  spa-VBL: Sostiene mi cabeza con su mano izquierda, y me estrecha con la derecha.
  fra-_FOB: Que sa main gauche soit sous ma tête, et que sa droite m'embrasse!
  mal-mal: അവന്റെ ഇടംകൈ എന്റെ തലയിൻ കീഴിൽ ഇരിക്കട്ടെ; അവന്റെ വലംകൈ എന്നെ ആശ്ലേഷിക്കട്ടെ.
  urd-GVR: Us kā bāyāṅ bāzū mere sar ke nīche hotā aur dahnā bāzū mujhe gale lagātā
    hai.
  suz-BL: मेको आ पेरा गुइ आं पिया आगाम बाक्ब। मिनु मेको आ ग्‍युरा गुइमी आं कली मुप्‍शो
    बाक्‍ब।
  eng-NOY: His left hand is under my head, And his right hand embraceth me!
  ita-1927: La sua sinistra sia sotto al mio capo, e la sua destra m’abbracci!
  ckb-ckb: دەستی چەپی لەژێر سەرمە و دەستی ڕاستی لە ئامێزم دەگرێت.
  eng-BBE: His left hand is under my head, and his right hand is round about me.
  kan-OKCV: ಅವನ ಎಡಗೈ ನನ್ನ ತಲೆದಿಂಬಾಗಿರಲಿ. ಅವನ ಬಲಗೈ ನನ್ನನ್ನು ಅಪ್ಪಿಕೊಳ್ಳಲಿ.
  tam-2017: அவருடைய இடதுகை என் தலையின்கீழ் இருக்கிறது; அவருடைய வலதுகை என்னை அணைத்துக்கொள்கிறது.
    மணவாளன்
  spa-RV-1909: Su izquierda esté debajo de mi cabeza, y su derecha me abrace.
  ron-BTF: Mâna lui stângă este sub capul meu şi mâna lui dreaptă mă îmbrăţişează.
  eng-WEBP: His left hand is under my head. His right hand embraces me.
  eng-FBV: He supports my head with his left hand, and holds me close with his right.
  nld-1939: Zijn linker moet rusten onder mijn hoofd, Zijn rechter houde mij omstrengeld!
  nch-BL: Xijtali momaarraves tatzinta ten notzonteco huan ica momanejmat technajnahua.”
  vie-1934: Tay tả người kê dưới đầu tôi, Còn tay hữu người ôm lấy tôi.
  hin-CV: उसका बायां हाथ मेरे सिर के नीचे हो, तथा दाएं हाथ से वह मेरा आलिंगन करे.
  spa-BES: Su mano izquierda está debajo de mi cabeza, y su mano derecha está alrededor
    de mí.
  tdx-tdx: Iondanan-dohako ty fità’e havia, mamelek’ ahy ty fitàn-kavana’e.
  tha-KJV: มือซ้ายของเขาช้อนใต้ศีรษะของดิฉันไว้ และมือขวาของเขาสอดกอดดิฉันไว้
  por-BR-2018: Esteja sua mão esquerda abaixo de minha cabeça, e sua direita me abraça.
  deu-ELO: Seine Linke ist unter meinem Haupte, und seine Rechte umfaßt mich.
  eng-WYC-2018: His left hand is under mine head; and his right hand shall embrace
    me.
  epo-epo: Lia maldekstra mano estu sub mia kapo, Lia dekstra ĉirkaŭprenu min.
  uig-PIN: Uning sol ⱪoli bexim astida, Uning ong ⱪoli meni silawatidu.
  beo-beo: Ea fofadi lobo da na dialumaha diala, amola ea lobodafa da na sogoba:le
    nonogosa.
  tpi-OTNT: Pren bilong mi i putim han kais bilong en aninit long het bilong mi. Na
    long han sut bilong en, em i holim bodi bilong mi.
  hau-SA: Hannunsa na hagu yana a ƙarƙashin kaina, hannunsa na dama kuma ya rungume
    ni.
  uig-LAT: Uning sol qoli béshim astida, Uning ong qoli méni silawatidu.
  nde-nde: Ingalo yakhe yobunxele ngiyiqamele, kuthi ingalo yakhe yokunene ingigonile.
  ton-ton: ‌ʻOku ʻi lalo ʻi hoku ʻulu ʻa hono nima toʻohema, pea ʻoku fāʻufua au ʻe
    hono nima toʻomataʻu.
  ces-1613: Levice jeho pod hlavou mou, a pravicí svou objímá mne.
  eng-WMB: His left hand is under my head. His right hand embraces me.
  tam-TCV: அவருடைய இடதுகை என் தலையின்கீழ் இருக்கிறது, அவருடைய வலதுகை என்னை அணைத்துக்கொள்கிறது.
  ceb-ULB: Ang iyang kamot nga wala anaa sa akong ulo, ug ang iyang tuong kamot nagagakos
    kanako. Ang babaye nagsulti sa ubang babaye.
  pol-UBG: Jego lewa ręka pod moją głową, a jego prawa ręka mnie obejmuje.
  urd-GVU: اُس کا بایاں بازو میرے سر کے نیچے ہوتا اور دہنا بازو مجھے گلے لگاتا ہے۔
  deu-1912: Seine Linke liegt unter meinem Haupte, und seine Rechte herzt mich.
  kan-2017: ಆತನ ಎಡಗೈ ನನಗೆ ತಲೆದಿಂಬಾಗಿದ್ದರೆ, ಆತನ ಬಲಗೈ ನನ್ನನ್ನು ಆಲಂಗಿಸಿದರೆ ನನಗೆ ಪರಮಾನಂದ!
  yap-yap: Ku gu teyay’ ko ba ni gil’ay i pa’, ma ba’ ni mat’aw i pa’ e ke longobiyeg.
  hlt-MCSB: A banvoei kut te ka lu hmui la a tloeng tih a bantang kut loh kai n'kop.
  mdy-ETH: ፔኤኮ ሻውሎ ኩጮ ኬሬ ማሂ ጌሣኔ፤ ሚዛቆ ኩጮና ታና ዒ ኮንቃኔ።
  twi-ASANTE: Ne nsa benkum da mʼatikɔ, na ne nsa nifa aka me afam ne bo.
  eng-WEBU: His left hand is under my head. His right hand embraces me.
  spa-PDDPT: ¡Su izquierda esté bajo mi cabeza, Y su derecha me abrace!
  gun-gun: Ijaxua regua toĩ xeakã guýry, ha'e rã oiporu kuaa regua ma taxekuavã.
  ilo-ULB: Ti kannigid nga imana ket adda iti babaen ti ulok, ken nakaarakup kaniak
    ti kannawan nga imana. Kasarsarita ti babai dagiti dadduma a babbai
  kpg-kpg: Di lima dau ihala o maa i lala dogu libogo, di lima dau donu o maa e haga daledale
    au.
  uig-ARA: ئۇنىڭ سول قولى بېشىم ئاستىدا، ئۇنىڭ ئوڭ قولى مېنى سىلاۋاتىدۇ.
  sus-sus: N xunyi na n xanuntenyi bɛlɛxɛ, a na n mafurukufe a yirefanyi ra.»
  pon-2006: Peh palimeing mihmi pahn moangei, oh peh palimaun kin damwedamwer ie.
  ksd-ksd: Boina ba ra limana, a maira, na va ta ra kabinamur na ulugu, Ma ra limana
    tuna na tal iau me.
  tur-YTC: Sol eli başımın altında olsun. Sağ eli beni kucaklasın.
  grc-BRENT: Εὐώνυμος αὐτοῦ ὑπὸ τὴν κεφαλήν μου, καὶ ἡ δεξιὰ αὐτοῦ περιλήψεταί με.
  ind-AYT: Tangan kirinya ada di bawah kepalaku, dan tangan kanannya memelukku.
  nya-nya: Mutu wanga watsamira dzanja lake lamanzere, ndipo dzanja lake lamanja landikumbatira.
  kyg-kyg: Hoga ayatetiꞌmo nageyutega maleteno lamaga ayatetiꞌmo nagufaleꞌmo natafauno
    maiꞌniye.
  hrv-hrv: Njegova mi je lijeva ruka pod glavom, a desnom me grli.
  mps-mps: Eno abagi wali bidigo agai pobase nogo eno tobolu dologoba aiyadu muani.
    Tama agai dolo nogogo, agai eno tigi tola salio.
  tpi-tpi: Pren bilong mi i putim han kais bilong en aninit long het bilong mi. Na
    long han sut bilong en, em i holim bodi bilong mi.
  dan-1931: Hans venstre er under mit Hoved, hans højre tager mig i Favn.
  vie-OVCB: Tay trái chàng kê dưới đầu em, tay phải chàng ôm thân em thật chặt.
  guj-2017: તેનો ડાબો હાથ મારા માથા નીચે છે, અને તેનો જમણો હાથ આલિંગન કરે છે.
  pon-2006A: Peh palimeing mihmi pahn moangei, oh peh palimaun kin damwedamwer ie.
  por-BRBSL: Sua mão esquerda está sob minha cabeça. Sua mão direita me abraça.
  cth-cth: Ahnie avoilae a kut ka lû rahim a ta teh, aranglae kut hoi na takawi na
    seh.
  twi-twi: Ne nsa benkum da mʼatiko, na ne nsa nifa aka me afam ne bo.
  hlt-hlt: A banvoei kut te ka lu hmui la a tloeng tih a bantang kut loh kai n'kop.
  tbz-SIM: A nɔ̀ùtɛ̀ cɑ̃̀nkutɛ̀ nceú n yuu kɛ̀ tɛyoutɛ nh ɔrí.
  msy-2020: Kɨ ghaze, Nan roroam uan agharir kɨriam, nan dapanimɨn aghorogham. Eghtɨ
    an agharir guvim, a nan namnam muigham.
  dop-dop: Te mɑ nyʋɣʋ nɑ nyɑ́ niŋ mpǝtǝŋ. Kpɛkǝnɑ-m nɑ nyɑ́ ntɔɣɔŋ.
  azb-azb: Sevgilim sol əlini başımın altına salır, Sağ əli ilə məni qucağına alır.
  eng-DBY: His left hand is under my head, And his right hand doth embrace me.
  hin-2017: काश, उसका बायाँ हाथ मेरे सिर के नीचे होता, और अपने दाहिने हाथ से वह मेरा
    आलिंगन करता!
  wol-KYG: Sama càmmoñu waay, ma gegenoo, ndijooram, ma laxasoo.
  eng-YLT: His left hand [is] under my head, And his right doth embrace me.
  eng-WYC-2017: His left hand is under mine head; and his right hand shall embrace
    me.
  eng-WMBB: His left hand is under my head. His right hand embraces me.
  urd-GVH: उसका बायाँ बाज़ू मेरे सर के नीचे होता और दहना बाज़ू मुझे गले लगाता है।
  rug-rug: Sa kali lima gedena si pa kauru batuqu, meke sa lima mataona si ṉaza nau
    sa.
  gaz-gaz: Harki isaa bitaa mataa koo jala jira; harki isaa mirgaa immoo na hammata.
  fra-LSG: Que sa main gauche soit sous ma tête, Et que sa droite m’embrasse!
  yal-yal: A kɔmɛn ma yiina n xunna bun, a yi a yiifanna rabilin n ma.
  haw-1868: Aia kona lima hema malalo iho o ko'u poo, O kona lima akau hoi, ua apo
    mai ia'u.
  arb-NAV: شِمَالُهُ تَحْتَ رَأْسِي، وَيَمِينُهُ تُعَانِقُنِي.
  ewe-ewe: Etsɔ eƒe miabɔ de nye ta te, eye wòtsɔ eƒe ɖusibɔ kpla kɔ nam.
  eng-LEE: Oh that his left hand might be under my head, and that his right might
    embrace me.
  asm-FB: মোৰ মূৰৰ তলত তেওঁৰ বাওঁহাত আছে, আৰু তেওঁৰ সোঁহাতে মোক আকোঁৱালি ধৰিছে।
  sus-A: ﭑ شُنيِ نَ ﭑ شَنُنتٍنيِ بّلّشّ، عَ نَ ﭑ مَقُرُكُقٍ عَ يِرٍقَنيِ رَ.»
  fra-SBL: Sa main gauche est sous ma tête. Sa main droite m'enlace.
  hbo-hbo: שְׂמֹאלֹו֙ תַּ֣חַת לְרֹאשִׁ֔י וִימִינֹ֖ו תְּחַבְּקֵֽנִי׃
  kik-kik: Guoko gwake kwa ũmotho akũigĩte rungu rwa mũtwe wakwa, nakuo guoko gwake
    kwa ũrĩo gũkaahĩmbĩria.
  fra-NCL: Que sa main gauche soutienne ma tête, et que sa droite me tienne embrassée.
    L’ÉPOUX.
  cek-AK: Anih ih banqoi ban ah lu kang hngoeng, anih ih bantang ban hoiah kai ang
    takoih.
  cuk-cuk: Bitigi, e-sakwa-sapiled an-nono-urba mesisana gadin. Bitigi, e-sakwa-nueddi
    angaagwar an-imakena gadin.
  uig-CYR: Униң сол қоли бешим астида, Униң оң қоли мени силаватиду.
  tel-2017: (ఆ యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది) అతని ఎడమ చెయ్యి నా తల కింద ఉంది.
    కుడిచేత్తో అతడు నన్ను కౌగిలించుకున్నాడు.
  hat-BSA: Kite men goch li rete anba tèt mwen ak men dwat li pou l anbrase m.
  kos-kos: Nga ilung lac paol lasa, Ac lac paol layot kafisyuyang nu yorol.
  hbo-WLC: שְׂמֹאלוֹ֙ תַּ֣חַת לְרֹאשִׁ֔י וִימִינ֖וֹ תְּחַבְּקֵֽנִי׃
  ibo-ibo: Aka ekpe ya dị nʼokpuru isi m, aka nri ya na-ejikụ m.
  ory-ory: ତାଙ୍କ ବାମ ହସ୍ତ ମୋʼ ମସ୍ତକ ତଳେ ଅଛି, ପୁଣି ତାଙ୍କ ଦକ୍ଷିଣ ହସ୍ତ ମୋତେ ଆଲିଙ୍ଗନ କରେ।
  chk-chk: Pöüimöngün a nom fän mökürei, nge pöüifichin a romiei.
  rop-rop: Yu pudum yu lefthensaid bingga andanith langa main hed, en yu pudum yu
    raidensaid bingga langa mi, en jidan brabli gulijap langa mi.
  ukr-1871: Лїва рука його під головою в мене, правою мене він обнімає.
  deu-1951: Er lege seine Linke unter mein Haupt und umarme mich mit seiner Rechten!
  eng-JPS: Let his left hand be under my head, and his right hand embrace me.
  srp-1865: Lijeva je ruka njegova meni pod glavom, a desnom me grli.
  lug-lug: Omukono gwe ogwa kkono guli wansi wa mutwe gwange, n’omukono gwe ogwa ddyo
    gumpambatira.
  heb-heb: שמאלו תחת לראשי וימינו תחבקני׃
  ben-IRV: তাঁর বাঁ হাত আমার মাথার নীচে আছে, তাঁর ডান হাত আমাকে জড়িয়ে ধরে।
  pan-pan: ਕਾਸ਼ ਉਸ ਦਾ ਖੱਬਾ ਹੱਥ ਮੇਰੇ ਸਿਰ ਦੇ ਹੇਠ ਹੁੰਦਾ ਅਤੇ ਉਸ ਦਾ ਸੱਜਾ ਹੱਥ ਮੈਨੂੰ ਘੇਰੇ
    ਵਿੱਚ ਲੈ ਲੈਂਦਾ!
  mya-JVB: သင်၏ လက်ဝဲ လက်သည် ငါ့ ခေါင်း ကိုထောက်မလျက်၊ လက်ျာ လက်သည် ငါ့ ကိုဘက် လျက်နေတော်မူပါစေ။
  hmo-hmo: Egu tau ena imana laurina ese, egu kwarana ena henunai ia noho, bona iena
    imana idibana ese, lau ia rosia noho.
  urd-urd: उसका बायाँ हाथ मेरे सिर के नीचे है, और उसका दहना हाथ मुझे गले से लगाता
    है।
  rus-SYN: Левая рука его у меня под головою, а правая обнимает меня.
  bqc-SIM: Aà ↄzɛɛ ku ma mi zíɛ, aà ↄplaa liaamazi.
  tcz-CHONGTHU: Aban veilam ka kikhap in, aban jet in eijut lelei.
  mar-mar: (ती स्त्री स्वतःशी बोलते) त्याचा डावा हात माझ्या डोक्याखाली आहे आणि त्याचा
    उजवा हात मला आलिंगन देत आहे.
  qub-qub: Jucaj maquinta jawanapaycamanman ichanga. Jucaj maquinwanna macallarcamanman
    ichanga.
  bqp-bqp: Nɑ kĩ nɑ n nɛn wiru sɔndi win nɔm dwɑrɔ, kpɑ win nɔm geu gu mɑn bɔkɑsi.
  hat-hat: Li pase men gòch li anba tèt mwen, l'ap karese m' ak men dwat li!
  eng-BSB: His left hand is under my head, and his right arm embraces me.
  eng-WEBPB: His left hand is under my head. His right hand embraces me.
  kbq-kbq: Hagi hoga'a azante nanuna ante harage nehugeno, tamaga azanura nanuki'ne.
  nhe-BL: Xijtlali moma arraves tlatzintla tlen notzonteco huan ica moma nejmatl xinechnajnahua.”
  gub-BL: Omono opo ahurehe har heàkàg iwy pe. Heàzuwàn opo awyze har pupe.
  eng-DRA: His left hand is under my head, and his right hand shall embrace me.
