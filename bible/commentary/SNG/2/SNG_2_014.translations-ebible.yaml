verse: SNG.002.014
translations:
  mal-C: പാറപ്പിളർപ്പുകളിൽ, അതേ മലയോരത്തെ ഒളിവിടങ്ങളിൽ ഇരിക്കുന്ന എന്റെ പ്രാവേ, നിന്റെ
    മുഖം ഞാനൊന്നു കാണട്ടെ, നിൻസ്വരം ഞാനൊന്നു കേൾക്കട്ടെ; കാരണം നിന്റെ സ്വരം മധുരതരവും
    നിന്റെ മുഖം രമണീയവും ആകുന്നു.
  deu-TKW: Meine Taube in den Felsspalten, im Versteck der Klippen, laß mich deinen
    Anblick genießen, laß mich deine Stimme hören! Denn deine Stimme ist süß, und
    dein Anblick lieblich.
  lin-lin: Ebenga na ngai oyo obombami kati na madusu ya mabanga, kati na madusu ya
    bangomba, monisa ngai ata elongi na yo mpe sala ete nayoka ata mongongo na yo,
    pamba te mongongo na yo ezalaka elengi mpe elongi na yo ezalaka kitoko mingi ! »
  eng-LSV: My dove, in clefts of the rock, || In a secret place of the ascent, ||
    Cause me to see your appearance, || Cause me to hear your voice, || For your voice
    [is] sweet, and your appearance lovely.”
  eng-GNV: 'My doue, that art in the holes of ye rocke, in the secret places of the
    staires, shewe mee thy sight, let mee heare thy voyce: for thy voyce is sweete,
    and thy sight comely.'
  eng-WEBSTER: O my dove, that art in the clefts of the rock, in the secret places
    of the stairs, let me see thy countenance, let me hear thy voice; for sweet is
    thy voice, and thy countenance is comely.
  nhw-BL: 'Tinopaloma catli timotlatía ipan nopa teme catli huejhueyi huan campa mahuilili.
    Techcahuilisquía ma niquita moixayac. Techcahuilisquía ma nijcaqui motoscac catli
    eltoc quen nijcuasquía se tlatzopelcayotl. Quena, tlahuel nechpactía nijcaquis
    motoscac huan niquitas moixayac. Nopa telpocatl huan nopa ichpocatl huicaj:'
  swh-ONEN: Hua wangu penye nyufa za majabali, mafichoni pembezoni mwa mlima, nionyeshe
    uso wako, na niisikie sauti yako, kwa maana sauti yako ni tamu, na uso wako unapendeza.
  bba-bba: wunɛ wi ɑ sɑ̃ɑ nɡe sɑ̃kusɑ̃ ye yɑ wɑ̃ɑ kpee bɑɑ sɔɔ yɑ kukuɑ. A mɑn wunɛn
    wuswɑɑ sɔ̃ɔsio. A de n wunɛn nɔɔ nɔ. Domi wunɛn dɔkɔrɑ nɔɔbu do. Mɛyɑ mɑɑ wunɛn
    wuswɑɑ rɑ mɑn wɛ̃re.
  eng-KJVCPB: O my dove, that art in the clefts of the rock, in the secret places
    of the stairs, Let me see thy countenance, let me hear thy voice; For sweet is
    thy voice, and thy countenance is comely.
  luo-luo: Yaye akucha manie buche manie kor lwanda; kuonde mopondo manie kor gode,
    yie aneye wangʼi, kendo yie awinjie dwondi; nimar dwondi mit, kendo wangʼi ber
    neno.
  meu-meu: Egu pune e, oi na nadi matudia ai; oi na haga kohuadia ai. Vairamu bama
    itaia, bona gadomu bama kamonai; badina be gadomu na namo, bona vairamu na mai
    hairaina. *****
  npi-ULB: पहराका धाँदाहरू, भिरालो पहाडका गुप्‍त चिराहरूमा बस्‍ने मेरी ढुकुर्नी, मलाई
    तिम्रो मुहार हेर्न देऊ । मलाई तिम्रो सोर सुन्‍न देऊ, किनकि तिम्रो सोर सुरिलो छ,
    र तिम्रो मुहार मायालु छ ।” प्रेमिका प्रेमीसित बोल्दैः
  yor-yor: Àdàbà mi wà nínú pàlàpálá òkúta, ní ibi ìkọ̀kọ̀ ní orí òkè gíga, fi ojú
    rẹ hàn mí, jẹ́ kí èmi gbọ́ ohùn rẹ; nítorí tí ohùn rẹ dùn, tí ojú rẹ sì ní ẹwà.
  pes-OPCB: ای کبوتر من که در شکاف صخره‌ها و پشت سنگها پنهان هستی، بگذار صدای شیرین
    تو را بشنوم و صورت زیبایت را ببینم.
  tgl-ULB: Aking kalapati, sa mga siwang ng mga batuhan, sa lihim na siwang ng mga
    bundok, hayaan mong makita ko ang iyong mukha. Hayaan mong marinig ko ang iyong
    tinig, dahil matamis ang iyong tinig, at ang iyong mukha ay kaibig-ibig”. Nagsasalita
    sa kaniyang sarili ang babae
  hui-hui: Í̠ andaga tamuha ega emenerume ibuni andaga ege kaba ngagoha bira do hagadagua
    bira do haridago. Ainde í̠naga dengui baya hondoabago hondoliya tagira ibalu í̠naga
    bi baya tara laruegobi hale holiya tagira íbu.
  mya-mya: စပျစ်နွယ်ပင်တို့ကို ဖျက်လတံ့သော မြေခွေးများ နှင့် မြေခွေးကလေးများကို ငါတို့ကို
    ဘမ်းကြလော့။ ငါတို့ စပျစ်နွယ်ပင်တို့သည် အပွင့်ပွင့်လျက်ရှိကြ၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་ཕུག་རོན་ཁྱེད་རང་ནི། ། བྲག་སྲུབ་རི་གཟར་ཕུག་ཏུ་ཡིབ་སྡོད་དེ། །
    ཁྱེད་ཀྱི་ཞལ་རས་ང་ལ་སྟོན་པར་མཛོད། ། ཁྱེད་ཀྱི་གསུང་སྐད་ང་ལ་ཐོས་འཇུག་རོགས། ། ཅི་ལ་ཟེར་ན་ཁྱེད་ཀྱི་གསུང་སྐད་སྙན།
    ། ཁྱེད་ཀྱི་ཞལ་རས་མཛེས་ཤིང་ལྟ་ན་སྡུག །
  sna-sna: Njiva yangu iri mumikaha yedombo, munzvimbo dzokuvanda mumativi egomo,
    ndiratidze chiso chako, ndinoda kunzwa inzwi rako; nokuti inzwi rako rinotapira,
    uye chiso chako chinoyevedza.
  spa-BLM: Mi paloma en las hendiduras de la roca, en los escondites de la ladera
    de la montaña, déjame ver tu cara. Déjame escuchar tu voz; porque tu voz es dulce
    y tu rostro es hermoso.
  cac-cac: Ach xajanab'il vuuj, lajan ach icha noc' paramuch sc'ub'ej sb'a d'a sattac
    q'ueen. Ch'ox a sat vila', lolonan̈ jab'oc vab'i, yujto te vach'tzin a loloni,
    te vach'pax ilji.
  swh-ULB: Hua wangu, katika miamba ya mawe, katika miamba ya siri ya mipasuko ya
    milima, acha nione uso wako. Acha nisikie sauti yako, kwa kuwa sauti ni tamu,
    na uso wako ni mzuri.” Mwanamke akiongea mwenyewe
  bel-bel: Горлінка ў горнай цясьніне, пад паветкаю скалаў! Пакажы мне свой тварык,
    дай мне пачуць твой галасок; бо твой голас - салодкі, бо мне тварык твой вабны!
  deu-ELBBK: Meine Taube im Geklüft der Felsen, im Versteck der Felswände, lass mich
    deine Gestalt sehen, lass mich deine Stimme hören; denn deine Stimme ist süß und
    deine Gestalt anmutig.
  mbb-OT: Iring ka te merepatik he ed-eles diyà te vudsi te kelendiǥan. Ipeehè nu
    kediey is mekempet he zagwey nu wey ipezineg nu kedì is menayù he laǥeng nu.
  mal-2015: പാറയുടെ പിളർപ്പിലും കടുന്തൂക്കിന്റെ മറവിലും ഇരിക്കുന്ന എന്റെ പ്രാവേ, ഞാൻ
    നിന്റെ മുഖം ഒന്നു കാണട്ടെ; നിന്റെ സ്വരം ഒന്നു കേൾക്കട്ടെ; നിന്റെ സ്വരം ഇമ്പമുള്ളതും
    മുഖം സൗന്ദര്യമുള്ളതും ആകുന്നു.
  rmc-rmc: Holubico miri, garuďi sal andre chev andre skala, andre skalakri škara.
    Sikav mange tiro muj a domuk mange te šunel tiro hangos; bo mištes šunďol tiro
    hangos a šukar hin tiro muj.
  pes-OPV: ‌ای کبوتر من که در شکافهای صخره و درستر سنگهای خارا هستی، چهره خود را به
    من بنما و آوازت را به من بشنوان زیرا که آواز تو لذیذو چهره ات خوشنما است.
  ron-1924: Порумбицэ дин крэпэтуриле стынчий, аскунсэ ын скобитуриле прэпэстиилор,
    аратэ-мь фаца та ши фэ-мэ сэ-ць ауд гласул! Кэч гласул тэу есте дулче ши фаца
    та, плэкутэ.” –
  ben-OBCV: আমার কপোতের অবস্থান যেন শৈলের ফাটলে, যেন পাহাড়ি এলাকার গুপ্ত স্থানে,
    আমাকে দেখতে দাও তোমার মুখশ্রী, আমাকে শুনতে দাও তোমার কণ্ঠস্বর; কেননা তোমার মুখশ্রী
    লাবণ্যময়, তোমার কণ্ঠস্বর মধুর।
  som-som: Qoolleydayda qararka dillaacyadooda iyo meelahooda qarsoon ee dalcad ah
    ku jirta, Bal jaahaaga i tus, oo codkaaga i maqashii, Waayo, codkaagu wuu macaan
    yahay, oo jaahaaguna wuu surad wacan yahay.
  lat-VUC: 'columba mea, in foraminibus petræ, in caverna maceriæ, ostende mihi faciem
    tuam, sonet vox tua in auribus meis: vox enim tua dulcis, et facies tua decora.'
  eng-ASVBT: O my dove, that art in the clefts of the rock, In the covert of the steep
    place, Let me see thy countenance, Let me hear thy voice; For sweet is thy voice,
    and thy countenance is comely.
  ita-1885: O colomba mia, che stai nelle fessure delle rocce, Ne' nascondimenti de' balzi,
    Fammi vedere il tuo aspetto, Fammi udir la tua voce; Perciocchè la tua voce è
    soave, e il tuo aspetto è bello.
  eng-LXXUP: 'Thou art my dove, in the shelter of the rock, Near the wall: Show me
    thy face, And cause me to hear thy voice; For thy voice is sweet, And thy countenance
    is beautiful.'
  eng-ULB: My dove, in the clefts of the rock, in the secret clefts of the mountain
    crags, let me see your face. Let me hear your voice, for your voice is sweet,
    and your face is lovely.”
  spa-VBL: Mi paloma está fuera de la vista en las grietas de la roca, en los escondites
    del acantilado. Por favor, ¡déjame verte! ¡Deja que te escuche! ¡Porque hablas
    tan dulcemente, y te ves tan hermosa!
  fra-_FOB: Ma colombe, qui te tiens dans les fentes du rocher, qui te caches dans
    les lieux escarpés, fais-moi voir ton regard, et fais-moi entendre ta voix; car
    ta voix est douce, et ton regard est gracieux.
  mal-mal: പാറയുടെ പിളർപ്പിലും പർവ്വതച്ചരിവിന്റെ മറവിലും ഇരിക്കുന്ന എന്റെ പ്രാവേ,
    ഞാൻ നിന്റെ മുഖം ഒന്ന് കാണട്ടെ; നിന്റെ സ്വരം ഒന്ന് കേൾക്കട്ടെ; നിന്റെ സ്വരം ഇമ്പമുള്ളതും
    മുഖം സൗന്ദര്യമുള്ളതും ആകുന്നു.
  urd-GVR: Ai merī kabūtarī, chaṭṭān kī darāṛoṅ meṅ chhupī na rah, pahāṛī pattharoṅ
    meṅ poshīdā na rah balki mujhe apnī shakl dikhā, mujhe apnī āwāz sunane de, kyoṅki
    terī āwāz shīrīṅ, terī shakl ḳhūbsūrat hai.”
  suz-BL: पहाड मेर ङा पोव़ला मेर, सेरथे फुल्‍लु मेर बाक्‍ब आं दाक्‍शो ढुकुर, इ कुल
    कोंइदी। इ सेंदा नेंचा तङल। मारदे हना इ सेंदा रिम्‍शो बाक्‍ब। मिनु इ कुल दारशो
    बाक्‍ब।
  eng-NOY: O my dove, that art in the recesses of the rock, In the hiding-places of
    the steep craggy mountain, Let me see thy face, Let me hear thy voice! For sweet
    is thy voice, And thy face lovely.”
  ita-1927: O mia colomba, che stai nelle fessure delle rocce, nel nascondiglio delle
    balze, mostrami il tuo viso, fammi udire la tua voce; poiché la tua voce è soave,
    e il tuo viso è bello.
  ckb-ckb: ئەی کۆترەکەم لەناو کەلەبەری هەڵدێرەکان، لە پەناگای بنارەکان، با ڕوخسارت
    ببینم، با دەنگت ببیستم، چونکە دەنگت ناسکە و ڕوخسارت شیرینە!
  eng-BBE: O my dove, you are in the holes of the mountain sides, in the cracks of
    the high hills; let me see your face, let your voice come to my ears; for sweet
    is your voice, and your face is fair.
  kan-OKCV: ಬಂಡೆಯ ಬಿರುಕುಗಳಲ್ಲಿಯೂ ಸಂದುಗಳ ಮರೆಯಲ್ಲಿಯೂ ಇರುವ ನನ್ನ ಪಾರಿವಾಳವೇ ಬಾ. ನಿನ್ನ ಮುಖವನ್ನು
    ನನಗೆ ತೋರಿಸು. ನಿನ್ನ ಸ್ವರವನ್ನು ನನಗೆ ಕೇಳಿಸು. ನಿನ್ನ ಸ್ವರವು ಇಂಪಾಗಿದೆ. ನಿನ್ನ ಮುಖವು ಸುಂದರವಾಗಿಯೂ
    ಇದೆ.
  tam-2017: கன்மலையின் வெடிப்புகளிலும், மலையுச்சிகளின் மறைவிடங்களிலும் தங்குகிற என்
    புறாவே! உன் முகத்தோற்றத்தை எனக்குக் காட்டு, உன் சத்தத்தை நான் கேட்கட்டும்; உன்
    சத்தம் இன்பமும், உன் முகத்தோற்றம் அழகுமாக இருக்கிறது என்றார்.
  spa-RV-1909: Paloma mía, que estás en los agujeros de la peña, en lo escondido de
    escarpados parajes, muéstrame tu rostro, hazme oir tu voz; porque dulce es la
    voz tuya, y hermoso tu aspecto.
  ron-BTF: Porumbiţa mea, ce stai în crăpăturile stâncii, în ascunzătorile treptelor,
    lasă-mă să îţi văd înfăţişarea, lasă-mă să îţi aud vocea; căci vocea ta este dulce
    şi înfăţişarea ta este frumoasă.
  eng-WEBP: My dove in the clefts of the rock, in the hiding places of the mountainside,
    let me see your face. Let me hear your voice; for your voice is sweet and your
    face is lovely.
  eng-FBV: My dove is out of sight in the crevices of the rock, in the hiding places
    of the cliff. Please let me see you! Let me hear you! For you speak so sweetly,
    and you look so beautiful!
  nld-1939: Mijn duifje in de spleten der rotsen, In de holen der klippen! Laat mij
    zien uw gelaat, Laat mij horen uw stem; Want uw stem is zo zoet, Uw gelaat is
    zo lief.
  nch-BL: “Tinopaloma cati timotatía ipan nopa teme cati huejhueyi huan campa mahuilili.
    Techcahuili ma niquita moxayac. Techcahuili ma nijcaqui motoscac cati eltoc quej
    nijcuasquía se tatzopelcayot. Quena, tahuel techpactía nijcaquis motoscac huan
    niquitas moxayac.”
  vie-1934: Hỡi chim bò câu ta trong hóc đá, Tại chốn đụt của nơi hê hẩm, Hãy tỏ cho
    ta xem mặt mũi mình, Cho ta nghe tiếng mình; Vì tiếng mình êm dịu. mặt mũi mình
    có duyên.
  hin-CV: चट्टान की दरारों में, चढ़ाई के रास्ते के गुप्‍त स्थानों में बैठी मेरी कबूतरी,
    मैं तुम्हारा मुख देखना चाहता हूं, मैं तुम्हारी आवाज सुनना चाहता हूं; क्योंकि मीठी
    है तुम्हारी आवाज, सुंदर है तुम्हारा मुखमंडल.
  spa-BES: Oh paloma mía, tú estás en las hendiduras de las laderas de las montañas,
    en las grietas de los montes altos; Déjame ver tu rostro, que tu voz llegue a
    mis oídos; porque dulce es tu voz, y tu rostro es hermoso.
  tdx-tdx: 'O dehoko, an-tseram-batoo: an-tsifitsifi’ o tevañeo, ee te ho treako ty
    tarehe’o, lonike te hitsanoñe ty feo’o, ry talango am-peo naho soa vintañeo.'
  tha-KJV: โอ แม่​นกเขาของฉันเอ๋ย แม่​นกเขาตั​วท​ี่​อยู่​ในซอกผาในช่องลับแห่งเขาชัน
    ขอให้​ฉันได้ชมรูปโฉมของเธอหน่อยเถอะ ขอให้​ฉันได้ยินสำเนียงของเธอหน่อย ด้วยว่าน้ำเสียงของเธอก็​หวาน
    และรูปโฉมของเธอก็งามวิไล
  por-BR-2018: Pomba minha, que andas pelas fendas das rochas no oculto das ladeiras,
    mostra-me tua face, faze-me ouvir tua voz; porque tua voz é doce, e tua face agradável.
  deu-ELO: Meine Taube im Geklüft der Felsen, im Versteck der Felswände, laß mich
    deine Gestalt sehen, laß mich deine Stimme hören; denn deine Stimme ist süß und
    deine Gestalt anmutig. -
  eng-WYC-2018: My culver is in the holes of [the] stone, in the chink of a wall without
    mortar. Show thy face to me, thy voice sound in mine ears; for thy voice is sweet,
    and thy face is fair. (My dove is in the holes of the stone, in the chink of a
    wall made without mortar. Show thy face to me, let thy voice sound in my ears;
    for thy voice is sweet, and thy face is so beautiful.)
  epo-epo: Ho mia kolombino, en la krevaĵoj de la roko, en la kaŝejo de la rokkrutaĵo,
    Montru al mi vian aspekton, aŭdigu al mi vian voĉon; Ĉar via voĉo estas dolĉa,
    kaj via aspekto estas bela.
