  cuk-cuk: Igi nuu akwa-imbaba, degi, yar-imbaba yaa-olloganagi dukue, melle be deyob
    an-idu dukue. Be-wagar anga be oyoge, be-sunmaked-itogega be an-imake. Ar be-gayaburba
    yeer itoledaed, be-wagar yeer daklebalid.
  uig-CYR: Аһ мениң пахтиким, Қорам таш йериқи ичидә, Қия далдисида, Маңа авазиңни
    аңлатқайсән, Чүнки авазиң шерин, җамалиң йеқимлиқтур!»
  tel-2017: బండసందుల్లోని నా పావురమా, కొండ మరుగు చరియల్లోని పావురమా, నీ ముఖం నన్ను
    చూడ నివ్వు. నీ స్వరం వినిపించు. నీ స్వరం మధురం, నీ ముఖం ఎంత ముద్దుగా ఉంది.”
  hat-BSA: O toutrèl nan fant wòch mwen an, nan kote sekrè chemen ki monte apik, kite
    mwen wè figi ou, kite mwen tande vwa ou! Paske vwa ou dous e fòm ou bèl nèt.
  kos-kos: Kom oana sie wuleoa su muta In luf pe fulu uh. Nga ke liye ngetnget oasku
    se lom an; Nga ke lohngak pusra kato se lom.
  hbo-WLC: יוֹנָתִ֞י בְּחַגְוֵ֣י הַסֶּ֗לַע בְּסֵ֙תֶר֙ הַמַּדְרֵגָ֔ה הַרְאִ֙ינִי֙ אֶתּ־מַרְאַ֔יִךְ
    הַשְׁמִיעִ֖ינִי אֶת־קוֹלֵ֑ךְ כִּי־קוֹלֵ֥ךְ עָרֵ֖ב וּמַרְאֵ֥יךְ נָאוֶֽה׃ ס
  ibo-ibo: Nduru m nọ nʼọgba nkume, nʼebe nzuzo nke akụkụ ugwu, gosi m ihu gị, mee
    ka m nụ olu gị, nʼihi na olu gị dị ụtọ, ihu gị makwara mma.
  ory-ory: ହେ ମୋହର କପୋତୀ, ତୁମ୍ଭେ ଶୈଳର ଫାଟରେ ଗଡ଼ନ୍ତି ସ୍ଥାନର ଅନ୍ତରାଳରେ ଅଛ, ମୋତେ ତୁମ୍ଭ
    ରୂପ ଦେଖିବାକୁ ଦିଅ, ମୋତେ ତୁମ୍ଭ ରବ ଶୁଣିବାକୁ ଦିଅ; କାରଣ ତୁମ୍ଭ ରବ ସୁମିଷ୍ଟ ଓ ତୁମ୍ଭ ରୂପ
    ମନୋହର।
  chk-chk: En ka wewe ngeni eman lisom me rei mi nom lon pwangen achau, ka op fän
    sässärin achau, kopwe aküna ngeniei won mesom mi fokun mesemesöch, kopwe mwüt
    ngeniei pwe üpwe rongorong mweliom mi mürina.
  rop-rop: Main olgamen, ai wandim luk yu purdiwan feis, en ai wandim irrim yu tok.
    Bat yu jis laik detlot bard weya oldei haidim miselp langa ston kantri weya ai
    kaan faindim yu.
  ukr-1871: Голубко моя в росколинах скелї, схована в дупловинї! покажи менї лице
    твоє, дай голос твій почути; голос твій такий солодкий, образ твій такий принадний!
  deu-1951: Meine Taube in den Felsenklüften, im Versteck der Felsenwand, laß mich
    sehen deine Gestalt, laß mich deine Stimme hören! Denn deine Stimme ist süß und
    lieblich deine Gestalt.
  eng-JPS: O my dove, that art in the clefts of the rock, in the covert of the cliff,
    let me see thy countenance, let me hear thy voice; for sweet is thy voice, and
    thy countenance is comely.'
  srp-1865: Golubice moja u rasjelinama kamenijem, u zaklonu vrletnom! daj da vidim
    lice tvoje, daj da èujem glas tvoj; jer je glas tvoj sladak i lice tvoje krasno.
  lug-lug: Ggwe ejjiba lyange, eribeera mu njatika ez’omu njazi, mu bwekwekero obw’amayinja,
    ndaga amaaso go, ka mpulire eddoboozi lyo, kubanga eddoboozi lyo ddungi nnyo,
    n’amaaso go gasanyusa.
  heb-heb: יונתי בחגוי הסלע בסתר המדרגה הראיני את מראיך השמיעיני את קולך כי קולך ערב
    ומראיך נאוה׃
  ben-IRV: ঘুঘু আমার, তুমি পাহাড়ের ফাটলে, পাহাড়ের গায়ের লুকানো জায়গায় রয়েছ;
    আমাকে তোমার মুখ দেখাও, তোমার গলার স্বর শুনতে দাও, কারণ তোমার স্বর মিষ্টি আর মুখের
    চেহারা সুন্দর।
  pan-pan: ਹੇ ਮੇਰੀਏ ਕਬੂਤਰੀਏ, ਜਿਹੜੀ ਚੱਟਾਨ ਦੀਆਂ ਦਰਾਰਾਂ ਵਿੱਚ, ਢਲਾਣ ਦੇ ਓਹਲੇ ਵਿੱਚ ਹੈ, ਮੈਨੂੰ
    ਆਪਣਾ ਚਿਹਰਾ ਵਿਖਾ, ਮੈਨੂੰ ਆਪਣੀ ਅਵਾਜ਼ ਸੁਣਾ ਕਿਉਂ ਜੋ ਤੇਰੀ ਅਵਾਜ਼ ਰਸੀਲੀ ਅਤੇ ਤੇਰਾ ਚਿਹਰਾ
    ਸੋਹਣਾ ਹੈ।
  mya-JVB: တောင် ပေါ်၌ ခိုလှုံ ရာကျောက် ကြား တွင် ရှိသောငါ ၏ချိုးငှက် ၊ သင် ၏မျက်နှာ
    ကိုမြင် ပါရစေ။ သင် ၏စကား သံကို ကြား ပါရစေ။ သင် ၏စကား သံသည် ချို ၏။ သင် ၏ မျက်နှာ
    လည်း လှ ၏။
  hmo-hmo: Oi be egu pune manu, oi be nadi ena matudia lalonai oi hunia noho. Lau
    ura oiemu vairana do lau itaia, bona lau ura oiemu gadona do lau kamonai.
  urd-urd: ऐ मेरी कबूतरी, जो चट्टानों की दरारों में और कड़ाड़ों की आड़ में छिपी है;
    मुझे अपना चेहरा दिखा, मुझे अपनी आवाज़ सुना, क्यूँकि तू माहजबीन और तेरी आवाज़ मीठी
    है।
  rus-SYN: Голубица моя в ущелье скалы под кровом утеса! покажи мне лице твое, дай
    мне услышать голос твой, потому что голос твой сладок и лице твое приятно.
  bqc-SIM: Ma felena, ń pɛ gbɛ̀sↄↄu n ulɛkĩi. To ma n wɛgwa, to ma n lↄↄ ma, asa
    n lↄↄ na, mɛ́ n oa kɛfɛũ kɛ̀ zài.
  tcz-CHONGTHU: 'Moulang: Kol song panga songpi khi kah-ah kavakhu akiselle. Na somai
    nei musah-in, na awgin nei jahsah in. Ajeh chu na awgin angeiyin, na somai ahoi
    ngeije.'
  mar-mar: माझ्या कबुतरा, उंच कड्यावरच्या खडकात लपलेल्या, पर्वतात लपलेल्या माझ्या
    कबुतरा, मला तुझे मुख पाहू दे. मला तुझा आवाज ऐकू दे. तुझा आवाज अतिशय गोड आहे आणि
    तुझा चेहरा खूप सुंदर आहे.
  qub-qub: Cuyashä paluma, gamga pacacuycanqui gagacunamanmi. Ama pacacuychu ari.
    Cärayquita ricaycushaj ari. Busniquita wiyarcushaj ari. Gam rimashayquega maysi
    wiyacuyllami. Gamga maysi ricapäcuyllami canqui.
  bqp-bqp: wunɛ wi ɑ sɑ̃ɑ nge sɑ̃kusɑ̃ ye yɑ wɑ̃ɑ kpee bɑɑ sɔɔ yɑ kukuɑ. A mɑn wunɛn
    wuswɑɑ sɔ̃ɔsio. A de n wunɛn nɔɔ nɔ. Domi wunɛn dɔkɔrɑ nɔɔbu do. Mɛyɑ mɑɑ wunɛn
    wuswɑɑ rɑ mɑn wɛ̃re.
  hat-hat: Ti toutrèl mwen, ou kache nan fant wòch yo, anba gwo wòch byen wo yo. Moutre
    m' ti figi ou non! Fè m' tande vwa ou. Ala bèl ti figi ou bèl! Ala dous vwa ou
    dous!
  eng-BSB: O my dove in the clefts of the rock, in the crevices of the cliff, let
    me see your face, let me hear your voice; for your voice is sweet, and your countenance
    is lovely.
  eng-WEBPB: My dove in the clefts of the rock, in the hiding places of the mountainside,
    let me see your face. Let me hear your voice; for your voice is sweet and your
    face is lovely.
  kbq-kbq: Maho namanimo'a fra'ma nekia havegampimka agonafi frakino mani'ne. Kavugosa
    naveri nehunka, kagerura aruge'na antahi'neno. Na'ankure kagerumo'a haga nehigeno,
    kavugosamo'a hentofaza hu'ne.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Tinopaloma tlen timotlatía ipan nopa tetini
    tlen huejhueyi huan campa mahuilili. Xinechcahuilisquía ma niquita moxayac. Xinechcahuilisquía
    ma nijcaqui motos tlen eltoc queja nijcuasquía se tlatzopelcayotl. Quena, tlahuel
    nechpactía nijcaquis motos huan niquitas moxayac.”'
  gub-BL: Ereiko pykahu itawokaw pupe uzemim ma'e ài. Exak kar neruwa ihewe nehe.
    Tuwe uruenu neze'eg mehe ihe nehe. Ta'e neze'eg hete katu a'e xe. Neruwa ipuràg
    eteahy a'e no.
  eng-DRA: 'My dove in the clefts of the rock, in the hollow places of the wall, shew
    me thy face, let thy voice sound in my ears: for thy voice is sweet, and thy face
    comely.'
