verse: SNG.002.016
translations:
  mal-C: എന്റെ പ്രിയൻ എന്റേതും ഞാൻ അവന്റേതുമാകുന്നു; അവൻ ശോശന്നച്ചെടികൾക്കിടയിൽ മന്ദംമന്ദം
    നടക്കുന്നു.
  deu-TKW: Mein Geliebter ist mein und ich bin sein, der in den Lilien weidet.
  lin-lin: Mobali na ngai ya bolingo azali ya ngai, mpe ngai nazali ya ye ; aleisaka
    bibwele na ye na bilanga oyo etondi na bafololo oyo babengaka lisi.
  eng-LSV: My beloved [is] mine, and I [am] his, || Who is delighting among the lilies,
  eng-GNV: 'My welbeloued is mine, and I am his: hee feedeth among the lilies,'
  eng-WEBSTER: 'My beloved is mine, and I am his: he feedeth among the lilies.'
  nhw-BL: Nijmati yaya catli niquicnelía noaxca huan na niiaxca ya. Yaya quinmocuitlahuía
    iborregojhua campa onca miyac xochitl tlen lirios.
  swh-ONEN: Mpenzi wangu ni wangu, nami ni wake, yeye hujilisha katikati ya yungiyungi.
  bba-bba: nɛn kĩnɑsi u sɑ̃ɑwɑ nɛɡii, nɑ mɑɑ sɑ̃ɑ wiɡii. U win sɑbenu kpɑrɑmɔ yɑkɑsun
    biibiin suunu sɔɔ.
  eng-KJVCPB: 'My beloved is mine, and I am his: He feedeth among the lilies.'
  luo-luo: Jaherana en mara kendo an mare; odongo maber e dier ondanyo.
  meu-meu: Ia na egu lalokau, lau be ena lalokau; ia ese ena mamoe e ubudiamu, sosana
    bogaragidiai.
  npi-ULB: मेरा प्रेमी मेरै हुनुहुन्छ, र म उहाँकी हुँ । उहाँ प्रसन्‍न हुँदै लिली फुलहरूका
    बिचमा घुमेर हिँड्नुहुन्छ । प्रेमिका प्रेमीसित बोल्दैः
  yor-yor: Olùfẹ́ mi ni tèmi èmi sì ni tirẹ̀; Ó ń jẹ láàrín àwọn koríko lílì.
  pes-OPCB: محبوبم از آن من است و من از آن محبوبم. او گلهٔ خود را در میان سوسنها می‌چراند.
  tgl-ULB: Ang aking minamahal ay akin, at ako ay sa kanya; siya ay nanginginain sa
    mga liryo na may kasiyahan. Nagsasalita sa kanyang kasintahan ang babae
  hui-hui: I̱naga yamali ogoni ibu i̱ agalini kagola i̱ nde ibu one bedogoni. Ibugua
    ibunaga nogo memeru palawaya bayale bu karu dombeneha tani nelo haru pu haga.
  mya-mya: မိုဃ်းမသောက်၊ မှောင်မိုက်အရိပ်မပြေးမှီ၊ ငါ ချစ်ရာသခင်၊ ဗေသာတောင်ပေါ်မှာ
    သမင်ဒရယ်သငယ် ကဲ့သို့ တဖန်ပြုတော်မူပါ။
  bod-N: ང་ཡི་དགའ་གྲོགས་ང་ལ་དབང་བ་ལྟར། ། ང་ཡི་ཡོད་ཚད་ཁོང་ལ་དབང་བ་ཡིན། ། ཁོང་གིས་ཀུ་མུད་གསེབ་ནས་ལུག་ཁྱུ་འཚོ།
    །
  sna-sna: Mudiwa wangu ndewangu uye ndiri wake; anofamba-famba pakati pamaruva omubani.
  spa-BLM: Mi amado es mío, y yo soy suya. Navega entre los lirios.
  cac-cac: Yic in vin̈ xajanab'il vuuj, vic pax vin̈, stan̈vi calnel vin̈ d'a scal
    an̈ xumac.
  swh-ULB: Mpenzi wangu ni wangu, na mimi ni wake; anakula penye nyinyoro kwa raha.
    Mwanamke anaongea na mpenzi wake
  bel-bel: Каханы аддадзены мне, я - яму; ён пасьвіць сярод лілеяў.
  deu-ELBBK: Mein Geliebter ist mein, und ich bin sein, der unter den Lilien weidet.
    –
  mbb-OT: Kediey zà is minahal ku, ne kandin e zà. Ibpepenabtab din is menge uyaǥen
    din diyà te zuen duen menge liryu.
  mal-2015: എന്റെ പ്രിയൻ എനിക്കുള്ളവൻ; ഞാൻ അവന്നുള്ളവൾ; അവൻ താമരകളുടെ ഇടയിൽ ആടുമേയ്ക്കുന്നു.
  rmc-rmc: Oda, ko man kamel, hino miro a me som leskri; čaľarel pes maškar o ľaľije.
  pes-OPV: محبوبم از آن من است و من از آن وی هستم. در میان سوسنها می‌چراند.
  ron-1924: Пряюбитул меу есте ал меу, ши еу сунт а луй; ел ышь паште турма ынтре
    кринь.
  ben-OBCV: আমার প্রেমিক শুধু আমার এবং আমিও শুধু তাঁর; লিলিফুলের মাঝে তাঁর পদচারণ।
  som-som: Gacaliyahaygu waa kaygii oo anna tiisii baan ahay. Wuxuu adhigiisa daajinayaa
    ubaxyada dhexdooda.
  lat-VUC: Dilectus meus mihi, et ego illi, qui pascitur inter lilia,
  eng-ASVBT: 'My beloved is mine, and I am his: He feedeth his flock among the lilies.'
  ita-1885: Il mio amico è mio, ed io son sua; Di lui, che pastura la greggia fra
    i gigli.
  eng-LXXUP: 'My kinsman is mine, and I am his: He feeds his flock among the lilies.'
  eng-ULB: My beloved is mine, and I am his; he grazes among the lilies with pleasure.
  spa-VBL: ¡Mi amor es mío, y yo soy suya! Él se alimenta entre los lirios,
  fra-_FOB: Mon bien-aimé est à moi, et je suis à lui; il paît son troupeau parmi
    les lis.
  mal-mal: എന്റെ പ്രിയൻ എനിക്കുള്ളവൻ; ഞാൻ അവനുള്ളവൾ; അവൻ താമരകളുടെ ഇടയിൽ ആടുമേയ്ക്കുന്നു.
  urd-GVR: Merā mahbūb merā hī hai, aur maiṅ usī kī hūṅ, usī kī jo sosanoṅ meṅ chartā
    hai.
  suz-BL: आं दाक्‍शो वोंइश आल आं केन बाक्‍ब। मिनु गो मेको के बाक्‍नुङ। मेकोमी आ क्‍यारश
    भेडा लिली फू आन दातेम योव़‍ब। ठेयब कुम्‍सो २:१६
  eng-NOY: My beloved is mine, and I am his; He feedeth among the lilies.
  ita-1927: 'Il mio amico è mio, ed io son sua: di lui, che pastura il gregge fra
    i gigli.'
  ckb-ckb: دڵدارەکەم بۆ منە و منیش بۆ ئەوم، لەناو گوڵە سەوسەنەکان دەلەوەڕێت.
  eng-BBE: 'My loved one is mine, and I am his: he takes his food among the flowers.'
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನು ನನ್ನವನೇ, ನಾನು ಅವನವಳೇ. ಅವನು ನೆಲದಾವರೆಗಳ ನಡುವೆ ಮಂದೆಯನ್ನು ಮೇಯಿಸುತ್ತಾನೆ.
  tam-2017: என் நேசர் என்னுடையவர், நான் அவருடையவள். அவர் லீலிமலர்களுக்குள்ளே மேய்கிறார்.
  spa-RV-1909: Mi amado es mío, y yo suya; él apacienta entre lirios.
  ron-BTF: Preaiubitul meu este al meu şi eu sunt a lui; el paşte printre crini.
  eng-WEBP: My beloved is mine, and I am his. He browses among the lilies.
  eng-FBV: My love is mine, and I am his! He feeds among the lilies,
  nld-1939: 'Want mijn beminde is mijn, en ik van hem: Hij is het, die in de leliën
    weidt,'
  nch-BL: “Nijmati yaya cati niquicnelía noaxca huan na niiaxca ya. Yaya quinmocuitahuía
    iborregojhua campa onca miyac xochit ten lirios.
  vie-1934: Lương nhân tôi thuộc về tôi, và tôi thuộc về người; Người chăn bầy mình
    giữa đám bông huệ,
  hin-CV: मेरा प्रियतम सिर्फ मेरा ही है और मैं उसकी; वह अपनी भेड़-बकरियों को सोसन
    के फूलों के बीच में चरा रहा है.
  spa-BES: 'Mi amado es mío, y yo soy suya: él pastorea su rebaño entre las flores.'
  tdx-tdx: 'Ahiko i kokoakoy, aze ka iraho: ie mampiandrazeñe amo vindao.'
  tha-KJV: ที่​รักของดิฉันเป็นกรรมสิทธิ์ของดิ​ฉัน และตัวดิฉั​นก​็เป็นของเขา เขากำลังเลี้ยงฝูงสัตว์ของเขาท่ามกลางหมู่​ดอกบัว
  por-BR-2018: Meu amado é meu, e eu sou sua; ele apascenta entre os lírios.
  deu-ELO: Mein Geliebter ist mein, und ich bin sein, der unter den Lilien weidet.
    -
  eng-WYC-2018: My darling is to me, and I am to him, which is fed among lilies; (My
    darling is for me, and I am for him, who is fed among the lilies;)
  epo-epo: Mia amato apartenas al mi, Kaj mi apartenas al li, Kiu paŝtas inter la
    rozoj.
  uig-PIN: «Sɵyümlüküm meningkidur, mǝn uningkidurmǝn; U nilupǝrlǝr arisida padisini
    beⱪiwatidu».
  beo-beo: “Na sasagesu dunu da na:. Amola na da ea:. E da ea sibi wa:i amo ‘lili’
    bugiga ha:i manu ianeawane,
  tpi-OTNT: Dispela pren em i man bilong mi na mi meri bilong em. Em i kisim ol meme
    bilong en i go namel long ol naispela plaua na ol i wok long kaikai gras.
  hau-SA: Ƙaunataccena nawa ne ni kuma tasa ce; yana kiwon garkensa a cikin furannin
    bi-rana.
  uig-LAT: «Söyümlüküm méningkidur, men uningkidurmen; U niluperler arisida padisini
    béqiwatidu».
  nde-nde: Isithandwa sami ngesami lami ngingowakhe; uzithokozisa ngoba phakathi kwamaluba.
  ton-ton: '‌ʻOku ʻoʻoku ʻa hoku ʻofaʻanga, pea ʻoku ou ʻoʻona au: ʻoku kai ʻe ia
    ʻi he potu ʻoe ngaahi lile.'
  ces-1613: Milý můj jest můj, a já jeho, jenž pase mezi lilium.
  eng-WMB: My beloved is mine, and I am his. He browses among the lilies.
  tam-TCV: என் காதலர் என்னுடையவர், நான் அவருடையவள்; அவர் லில்லிப் பூக்களுக்கிடையில்
    தன் மந்தையை மேய்க்கிறார்.
  ceb-ULB: Ako ang akong hinigugma, ug kaniya ako; nagpasibsib siya taliwala sa mga
    lirio uban ang kalipay. Ang babaye nagsulti sa iyang hinigugma.
  pol-UBG: Mój umiłowany jest mój, a ja jestem jego. Pasie on wśród lilii.
  urd-GVU: میرا محبوب میرا ہی ہے، اور مَیں اُسی کی ہوں، اُسی کی جو سوسنوں میں چرتا
    ہے۔
  deu-1912: Mein Freund ist mein, und ich bin sein, der unter Rosen weidet.
  kan-2017: ಎನ್ನಿನಿಯನು ನನ್ನವನೇ, ನಾನು ಅವನವಳೇ, ನೆಲದಾವರೆಗಳ ಮಧ್ಯದಲ್ಲಿ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: Adag rog e ba milfan ngog, ma bmilfag ngak. Ma durwi’iy e gamanman rok
    u fithik’ e floras ni giyab,
  hlt-MCSB: Kamah hlo tah kamah ham saeh lamtah kai khaw anih hamla tuilipai lakli
    ah ka luem.
  mdy-ETH: ታ ዒሼ ታኣሮኬ፥ ታኣኒያ ዒዛሮኬ፤ ዒዚ ሚዛጶ ቡኖ ባኣካ ቆልሞ ፔኤኮ ሄንቃኔ።
  twi-ASANTE: Me dɔfoɔ yɛ me dea, na mewɔ no; ɔhwehwɛ sukooko no mu.
  eng-WEBU: My beloved is mine, and I am his. He browses among the lilies.
  spa-PDDPT: ¡Mi amado es mío y yo suya! Él pastorea entre los lirios
  gun-gun: Xerembiayvu ma xemba'e, ha'e xee ma imba'e aiko. Ha'e ma omongaru 'rã guymba
    kuery yvoty ikuaia rupi.
  ilo-ULB: Kukuak laeng ti ay-ayatek, ket kukuanak; siraragsak isuna nga agar-arab
    kadagiti lirio. Kasarsarita ti babai ti mangay-ayat kenkuana
  kpg-kpg: Dogu aloho la di mee ni aagu, gei au di mee ni mee. Mee e haangai ana siibi
    i mehanga nia daladala,
  uig-ARA: «سۆيۈملۈكۈم مېنىڭكىدۇر، مەن ئۇنىڭكىدۇرمەن؛ ئۇ نىلۇپەرلەر ئارىسىدا پادىسىنى
    بېقىۋاتىدۇ».
  sus-sus: «N xanuntenyi findixi n gbe nan na, n fan findixi a gbe nan na. A a xa
    xurusee dɛ madonma sansi fugaxie ya ma.
  pon-2006: Ei mwohnlimpoak iei ahi, oh ngehi me ah. E kin kamwenge nah pelin sihpw
    kan nanpwungen kiepw kan
  ksd-ksd: Kaugu vakak, ia kaugu vakak iat, ma iau kana, I ian livuan ta ra umana
    vaigoara.
  tur-YTC: Sevgilim benimdir, ben de onun. Zambakların arasında gezinir.
  grc-BRENT: Ἀδελφιδός μου ἐμοὶ, κᾀγὼ αὐτῷ· ὁ ποιμαίνων ἐν τοῖς κρίνοις.
  ind-AYT: Kekasihku adalah milikku, dan aku miliknya. Dia menggembala di antara bunga-bunga
    bakung.
  nya-nya: Bwenzi langa ndi wangadi ndipo ine ndine wake; amadyetsa gulu lake la ziweto
    pakati pa maluwa okongola.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekamo nagaiꞌni vekaꞌnimo maiꞌnigeꞌna agaiꞌa
    aꞌamo maiꞌnove. Agaemo sipisipi anagaꞌamo apavalelino uꞌnigeꞌapaeꞌmo kanale yaveyave
    kahaumoꞌmo ause heꞌniya folagapatiꞌmo kahaumo neꞌnae.
  hrv-hrv: Dragi moj pripada meni, a ja njemu, on pase među ljiljanima.
  mps-mps: Te abagi eno bidi da, tama ena agai we da. Agai te aga meme kibu dabe te
    sawi yai plaua dabe tomoba sela pelama, tama augwali te nosai tubo sę ebo dao.
  tpi-tpi: Dispela pren em i man bilong mi na mi meri bilong em. Em i kisim ol meme
    bilong en i go namel long ol naispela plaua na ol i wok long kaikai gras.
  dan-1931: Min Ven er min, og jeg er hans, som vogter blandt Liljer;
  vie-OVCB: Người yêu của em thuộc riêng em, và em là của chàng. Chàng vui thỏa giữa
    rừng hoa huệ.
  guj-2017: મારો પ્રીતમ મારો છે, હું તેની છું; તે પોતાનાં ટોળાં ગુલછડીઓમાં ચરાવે છે.
  pon-2006A: Ei mwohnlimpoak iei ahi, oh ngehi me ah. E kin kamwenge nah pelin sihpw
    kan nanpwungen kiepw kan
  por-BRBSL: Minha amada é minha, e eu sou dele. Ele navega entre os lírios.
  cth-cth: Kaie ka pahren e teh kai hanelah ao e patetlah kai hai ahni hanelah ka
    o. Ahni teh tucahunaw hah kahrawngum a khoum teh a kawkhik.
  twi-twi: Me dɔfo yɛ me dea, na mewɔ no; ɔhwehwɛ sukooko no mu.
  hlt-hlt: Kamah hlo tah kamah ham saeh lamtah kai khaw anih hamla tuilipai lakli
    ah ka luem.
  tbz-SIM: N dɑcɛ̃nnì n duɔ́mmu dimɑ́ɑ̀, kɛ̀ n dì duɔ́ m mɑ́ɑ̀, di cɛ̃mmú di pe nyi
    mutepóó m miɛkɛ,
  msy-2020: Nan roroar gumazir kɨ bar ifongezim, kɨ an amuim, ezɨ a nan pam, mati
    a uan memeba inigha akɨmarir aghuibar tongɨn ghuzɨ, da graziba api moghɨn, a na
    ko ikiasa bar akonge.
  dop-dop: Mɑ tǝnnɑ mɑ luɣu tɛɛ kʋsɔɔlʋ. Nɑ ɩ́lɛ́ ɩ tǝnnɑ mɑ́. Yɑɑyenɑɑ tɑɑ kɛ́ ɩ
    tiikiɣi ɩ kɑlǝkǝŋ.
  azb-azb: Sevgilim mənimdir, mən də onunam, O, sürüsünü zanbaqlıq içərisində otarır.
  eng-DBY: My beloved is mine, and I am his; He feedeth [his flock] among the lilies,
  hin-2017: मेरा प्रेमी मेरा है और मैं उसकी हूँ, वह अपनी भेड़-बकरियाँ सोसन फूलों के
    बीच में चराता है।
  wol-KYG: Sama nijaay, maa moom, man it, moo moom, di fore digg tóor-tóor yi.
  eng-YLT: My beloved [is] mine, and I [am] his, Who is delighting among the lilies,
  eng-WYC-2017: My darling is to me, and I am to him, which is fed among lilies;
  eng-WMBB: My beloved is mine, and I am his. He browses amongst the lilies.
  urd-GVH: मेरा महबूब मेरा ही है, और मैं उसी की हूँ, उसी की जो सोसनों में चरता है।
  rug-rug: Sa qua babaere si taqarau meke arau si tanisa; asa eke mo si henahena koari
    na havoro lili
  gaz-gaz: Michuun koo kanuma koo ti; anis kan isaa ti; inni daraaraa keessa dheechifata.
  fra-LSG: Mon bien-aimé est à moi, et je suis à lui; Il fait paître son troupeau
    parmi les lis.
  yal-yal: N gbeen nan n xanuntenna ra, a fan gbeen nan n na, a nɛma a xuruseene rabama
    sansi fugaxine tagi.
  haw-1868: No'u no ka'u mea i aloha'i, A nona hoi au; E ai ana oia mawaena o na lilia.
  arb-NAV: '(الْمَحْبُوبَةُ): حَبِيبِي لِي وَأَنَا لَهُ، هُوَ يَرْعَى قَطِيعَهُ بَيْنَ
    السَّوْسَنِ.'
  ewe-ewe: Nye lɔlɔ̃tɔ nye tɔnye, eye nye hã menye etɔ, eya ame si le tsa ɖim le dzogbenyawo
    dome.
  eng-LEE: My friend is mine, and I am his—that feedeth among the lilies.
  asm-FB: মোৰ প্ৰিয় মোৰেই আৰু মই তেওঁৰেই; তেওঁ লিলি ফুলৰ মাজত চৰে।
  sus-A: «ﭑ شَنُنتٍنيِ قِندِشِ ﭑ فبٍ نَن نَ، ﭑ قَن قِندِشِ عَ فبٍ نَن نَ. عَ عَ شَ
    شُرُ سٍيٍ دّ مَدٌنمَ سَنسِ قُفَشِيٍ يَ مَ.
  fra-SBL: Mon bien-aimé est à moi, et je suis à lui. Il se promène parmi les lys.
  hbo-hbo: דֹּודִ֥י לִי֙ וַאֲנִ֣י לֹ֔ו הָרֹעֶ֖ה בַּשֹּׁושַׁנִּֽים׃
  kik-kik: Mwendwa wakwa nĩ wakwa na niĩ ndĩ wake; arĩithagia kũrĩa kũrĩ itoka.
  fra-NCL: Mon bien-aimé est à moi, et je suis à lui ; il fait paître son troupeau
    parmi les lis.
  cek-AK: Ka tlangai loe kai ih ni, kai doeh anih ih ni; anih mah angmah ih tuunawk
    to lili pawknawk salakah rawkcak to pacah.
  cuk-cuk: An-sui-nue-sabesailad angadid, an egadmogad. Dutumar-imbagi sibadmar-akwedii
    daed.
  uig-CYR: «Сөйүмлүгүм мениңкидур, мән униңкидурмән; У нилупәрләр арисида падисини
    беқиватиду».
  tel-2017: (ఆ యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది) నా ప్రియుడు నా వాడు. నేను అతని
    దాన్ని. లిల్లీలు ఉన్నతావుల్లో అతడు మందను చక్కగా మేపుతున్నాడు.
  hat-BSA: Cheri mwen an se pa m, e mwen se pa l. Li fè patiraj twoupo li pami flè
    lis yo.
  kos-kos: Ma na luk pa mukul se nga lungse, ac nga ma na lal. El mukena kite un kosro
    natul uh inmasrlon ros kiuf uh
  hbo-WLC: דּוֹדִ֥י לִי֙ וַאֲנִ֣י ל֔וֹ הָרֹעֶ֖ה בַּשּׁוֹשַׁנִּֽים׃
  ibo-ibo: Onye m hụrụ nʼanya bụ nke m, mụ onwe m bụkwa nke ya. Ọ na-azụ igwe atụrụ
    ya nʼetiti okoko urodi,
  ory-ory: ମୋʼ ପ୍ରିୟତମ ମୋହର ଓ ମୁଁ ତାଙ୍କର ଅଟେ; ସେ କଇଁଫୁଲବନ ମଧ୍ୟରେ ଆପଣା ପଲ ଚରାଉଅଛନ୍ତି।
  chk-chk: Aüküki me ren, ngang nöün, nge aükükün me rei, i nei. Iwe, a foleni nöün
    pwiin sip lein ekewe kiop.
  rop-rop: Main olmen, yu main, en mi blanga yu. Oni yu na gin abumbat gudtaim langa
    main purdiflawa.
  ukr-1871: Мій любий менї належить, а я йому; він пасе серед лилїй.
  deu-1951: Mein Freund ist mein, und ich bin sein, der unter den Lilien weidet, bis
    der Tag kühl wird und die Schatten fliehen.
  eng-JPS: My beloved is mine, and I am his, that feedeth among the lilies.
  srp-1865: Moj je dragi moj, i ja sam njegova, on pase meðu ljiljanima.
  lug-lug: Muganzi wange, wange nzekka, era nange ndi wuwe; aliisiza ekisibo kye mu
    malanga,
  heb-heb: דודי לי ואני לו הרעה בשושנים׃
  ben-IRV: আমার প্রিয় আমারই আর আমি তাঁরই; তিনি লিলি ফুলের বনে চরেন।
  pan-pan: ਮੇਰਾ ਬਾਲਮ ਮੇਰਾ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਦੀ ਹਾਂ, ਉਹ ਸੋਸਨਾਂ ਵਿੱਚ ਚਾਰਦਾ ਹੈ।
  mya-JVB: ငါ ချစ် ရာသခင်ကိုငါ ဆိုင် ပေ၏။ ငါ့ ကိုလည်း သခင် ဆိုင် ပေ၏။ နှင်း တော၌ ကျက်စား
    တော်မူ၏။
  hmo-hmo: Egu tau be egu lalokau, bona lau be iena lalokau. Ia ese iena mamoe ia
    ubua noho, sosana palauapalaua edia huanai.
  urd-urd: मेरा महबूब मेरा है और मैं उसकी हूँ, वह सोसनों के बीच चराता है।
  rus-SYN: Возлюбленный мой принадлежит мне, а я ему; он пасет между лилиями.
  bqc-SIM: Ma yenzideá ma pↄ́ɛ, mɛ́ aà pↄ́n ma ũ, àlɛ pↄble sũmaavuↄ guu.
  tcz-CHONGTHU: 'Mounu: Ka ngailutpa hi keija ahi in, keima ama-a kahi. Aman kelngoite
    Lily pahho lah-in alhajin, avahva ji’e.'
  mar-mar: (ती स्त्री स्वतःशी बोलत आहे) माझा प्रियकर माझा आहे आणि मी त्याची आहे. तो
    आपला कळप कमळांच्यामध्ये चारीत आहे.
  qub-qub: Cuyaynëga nogallapami. Nogapis payllapami cä. Payga uywancunata michin
    liryu waytacuna caycashallanpami.
  bqp-bqp: nɛn kĩnɑsi u sɑ̃ɑwɑ nɛgii, nɑ mɑɑ sɑ̃ɑ wigii. U win sɑbenu kpɑrɑmɔ yɑkɑsun
    biibiin suunu sɔɔ.
  hat-hat: Mennaj mwen, se pou mwen li ye! Mwen menm, se pou li mwen ye! L'ap fè mouton
    l' yo manje nan mitan pye woz yo.
  eng-BSB: My beloved is mine and I am his; he pastures his flock among the lilies.
  eng-WEBPB: My beloved is mine, and I am his. He browses amongst the lilies.
  kbq-kbq: Navesima nentoa ne'mo'a nagri su'a manige'na, nagra agri su'a mani'noe.
    Ana hu'neankino liliema nehaza flaua hozamofo amu'nompi vano nehuno, amosrema
    ahente'neana nene.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Nijmati yajaya tlen niquicnelía noaxca huan
    na niiaxca ya. Yajaya quinmocuitlahuía iborregojhua campa onca miyac xochitl tlen
    lirios.'
  gub-BL: Aiko heremiamutar izar romo ihe. Wiko hezar romo a'e no. Weraha weimaw àràpuhàràn
    hawitu ma'e ma'eputyr iri her ma'e wainuinuromo a'e wà. U'u kar ka'api'i wanupe
    a'e,
  eng-DRA: My beloved to me, and I to him who feedeth among the lilies,
