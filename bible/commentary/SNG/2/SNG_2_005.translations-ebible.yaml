verse: SNG.002.005
translations:
  mal-C: മുന്തിരിയട തന്ന് എന്നെ ശക്തയാക്കൂ, ആപ്പിൾകൊണ്ടെന്നെ ഉന്മേഷഭരിതയാക്കൂ, കാരണം
    ഞാൻ പ്രേമപരവശയായിരിക്കുന്നു.
  deu-TKW: O stärkt mich mit Traubenkuchen, erquickt mich mit Äpfeln, denn ich bin
    liebeskrank.
  lin-lin: Lendisa ngai na bagato oyo basali na bambuma ya vino, sunga ngai na bapome,
    pamba te nabeli maladi ya bolingo.
  eng-LSV: Sustain me with grape-cakes, || Support me with citrons, for I [am] sick
    with love.
  eng-GNV: 'Stay me with flagons, and comfort me with apples: for I am sicke of loue.'
  eng-WEBSTER: 'Stay me with flagons, comfort me with apples: for I am sick with love.'
  nhw-BL: Techfuerzajmaca ica tortas tlen xocomecatl itlajca catli huactoc huan techtlamaca
    ica manzanas pampa tlahuel nijnequi motlaicnelilis.
  swh-ONEN: Nitie nguvu kwa zabibu kavu, niburudishe kwa matofaa, kwa maana ninazimia
    kwa mapenzi.
  bba-bba: Wee kĩrɑ mɑn bɑrɔ kuɑ. A mɑn dɑm kɛ̃ kɑ kirɑ duronu, kɑ pɔmiɛn mɑrum.
  eng-KJVCPB: 'Stay me with flagons, comfort me with apples: For I am sick of love.'
  luo-luo: Miya jip gi olemb mzabibu mosemo e chiengʼ, duog chunya gi olemo mayom,
    nikech hera onura.
  meu-meu: Vine huahuadia kakorodia amo ba ubugu, apolo huahuadia amo ba hagoadagu,
    badina be uraheni ese e hamasegumu.
  npi-ULB: मलाई किसमिसको परिकारले सजीव तुल्याउनुहोस्, र स्याउले ताजा बनाउनुहोस्, किनकि
    म प्रेमले कमजोर भएकी छु । प्रेमिका आफैसित बोल्दैः
  yor-yor: Fi agbára adùn àkàrà dá mi dúró. Fi èso ápù tù mi lára nítorí àìsàn ìfẹ́
    ń ṣe mí.
  pes-OPCB: مرا با کشمش تقویت دهید، و جانم را با سیب تازه کنید، زیرا من از عشق او
    بیمارم.
  tgl-ULB: Muli akong palakasin sa pamamagitan ng keyk na pasas at pasiglahin muli
    sa pamamagitan ng mga aprikot, dahil ako ay mahina sa pag-ibig. Nagsasalita sa
    kaniyang sarili ang babae.
  hui-hui: I̱ lawini i̱na ibu gubaliniore kogola i̱naga kuni gedaore halu hongo naharuago
    aiore ira linirubi gerebi lini do gembe binirubi i̱ hongo helonaga nabehe bedo.
  mya-mya: သင်၏ လက်ဝဲဘက်သည် ငါ့ခေါင်းကို ထောက် မလျက်၊ လက်ျားလက်သည် ငါ့ကိုဘက်လျက်နေတော်
    မူပါစေ။
  bod-N: བདག་ནི་དུངས་སེམས་དབང་གིས་རབ་གདུངས་པས། ། རྒུན་འབྲུམ་སྐམ་པོས་བདག་ལ་སྟོབས་བཅུག་ནས།
    ། ཀུ་ཤུས་བདག་གི་སེམས་ལ་བདེ་བ་སྩོལ། །
  sna-sna: Ndisimbise namazambiringa akaomeswa, ndisimbise namaapuro; nokuti ndoziya
    norudo.
  spa-BLM: Fortaléceme con las pasas, refrescarme con manzanas; ya que me siento débil
    de amor.
  cac-cac: Ac' te' taquin̈ sat uva d'ayin yic tz'och vip, a val te' mansan tzac' in
    lo yic sicb'i in c'ool, yujto tzin cham ach in nib'ani.
  swh-ULB: Ni uishe kwa keki za mizabibu na kuniuisha na mapera, kwa kuwa nimedhohofika
    na mapenzi. Mwanamke akizungumza mwenyewe
  bel-bel: Падмацуйце мяне віном, яблыкамі асьвяжэце мяне, бо я зьнемагла ад каханьня.
  deu-ELBBK: Stärkt mich mit Traubenkuchen, erquickt mich mit Äpfeln, denn ich bin
    krank vor Liebe!
  mbb-OT: Ipemezesen a keniyu pinaaǥi te pasas wey menge mensanas, su mibmeluya a
    tenged te kebmahal ku.
  mal-2015: ഞാൻ പ്രേമപരവശയായിരിക്കയാൽ മുന്തിരിയട തന്നു എന്നെ ശക്തീകരിപ്പിൻ; നാരങ്ങാ
    തന്നു എന്നെ തണുപ്പിപ്പിൻ.
  rmc-rmc: Občerstvinen man le hrozienkenca! Zoraľaren man le phabenca, bo som nasvaľi
    le kamibnastar!
  pes-OPV: مرا به قرصهای کشمش تقویت دهید و مرا به سیبها تازه سازید، زیرا که من از
    عشق بیمار هستم.
  ron-1924: Ынтэрици-мэ ку турте де стругурь, ынвиораци-мэ ку мере, кэч сунт болнавэ
    де драгостя луй.
  ben-OBCV: তোমরা আমাকে কিশমিশ দিয়ে সবল করো, আপেল দিয়ে চনমনে করে তোল, কেননা প্রেম
    আমাকে মূর্চ্ছিত করেছে।
  som-som: Sabiib igu quudi, oo tufaax igu noolee, Waayo, anigu caashaq baan la bukaa.
  lat-VUC: Fulcite me floribus, stipate me malis, quia amore langueo.
  eng-ASVBT: Stay ye me with raisins, refresh me with apples; For I am sick from love.
  ita-1885: Confortatemi con delle schiacciate d'uva, Sostenetemi con de' pomi, Perciocchè
    io languisco d'amore.
  eng-LXXUP: 'Strengthen me with perfumes, Stay me with apples: for I am wounded with
    love.'
  eng-ULB: Revive me with raisin cakes and refresh me with apricots, for I am weak
    with love.
  spa-VBL: Aliméntame con pasas para darme energía, dame manzanas para reanimarme,
    porque el amor me ha debilitado!
  fra-_FOB: Ranimez-moi avec du raisin; fortifiez-moi avec des pommes, car je me pâme
    d'amour.
  mal-mal: ഞാൻ പ്രേമവിവശയായിരിക്കുകയാൽ മുന്തിരിയട തന്ന് എന്നെ ശക്തീകരിക്കുവിൻ; നാരങ്ങാ
    തന്ന് എന്നെ തണുപ്പിക്കുവിൻ.
  urd-GVR: Kishmish kī ṭikkiyoṅ se mujhe tar-o-tāzā karo, seboṅ se mujhe taqwiyat
    do, kyoṅki maiṅ ishq ke māre bīmār ho gaī hūṅ.
  suz-BL: आं कली ठीक सेल्‍चा कली सोव़पाइश्‍शो अङगुर नु स्‍याउ गेयीनी। मारदे हना गो
    दाक्‍तीकेम थशो बाक्‍नुङ। ठेयब कुम्‍सो ५:८
  eng-NOY: Refresh me with apples! For I am sick with love.
  ita-1927: Fortificatemi con delle schiacciate d’uva, sostentatemi con de’ pomi,
    perch’io son malata d’amore.
  ckb-ckb: بە کشمیش گڕوتینم پێ ببەخشن، بە سێو بمگەشێننەوە، چونکە من بە شەیدای خۆشەویستی
    ئەوم.
  eng-BBE: Make me strong with wine-cakes, let me be comforted with apples; I am overcome
    with love.
  kan-OKCV: ದ್ರಾಕ್ಷೆಯಿಂದ ನನ್ನನ್ನು ಬಲಪಡಿಸು. ಸೇಬು ಹಣ್ಣುಗಳಿಂದ ನನ್ನನ್ನು ಚೇತನಗೊಳಿಸು. ಏಕೆಂದರೆ
    ನಾನು ಪ್ರೀತಿಯ ದೆಸೆಯಿಂದ ಅಸ್ವಸ್ಥಳಾಗಿದ್ದೇನೆ.
  tam-2017: திராட்சைரசத்தால் என்னைத் தேற்றுங்கள், கிச்சிலிப்பழங்களால் என்னை ஆற்றுங்கள்;
    நேசத்தால் சோகமடைந்திருக்கிறேன்.
  spa-RV-1909: Sustentadme con frascos, corroboradme con manzanas; porque estoy enferma
    de amor.
  ron-BTF: Întăriţi-mă cu ulcioare, învioraţi-mă cu mere, căci sunt bolnavă de dragoste.
  eng-WEBP: Strengthen me with raisins, refresh me with apples; for I am faint with
    love.
  eng-FBV: Feed me raisins to give me energy, give me apples to revive me, for love
    has made me weak!
  nld-1939: Verkwikt mij met druivenkoeken, Versterkt mij met appels. Want ik ben
    krank, Ben krank van liefde!
  nch-BL: Techfuerzajmaca ica tortas ten xocomecat itajca cati huactoc huan techtamaca
    ica manzanas pampa tahuel nijnequi motaicnelilis.
  vie-1934: Hãy lấy bánh nho nâng đỡ lòng tôi; Dùng trái bình bát bổ sức tôi lại;
    Vì tôi có bịnh bởi ái tình.
  hin-CV: अंगूर की टिकियों से मुझमें बल भर दो, सेब खिलाकर मुझमें नई ताज़गी भर दो,
    क्योंकि मुझे प्रेम रोग हो गया है.
  spa-BES: Hazme fuerte con los pasteles de pasa, consuélame con las manzanas; Estoy
    enferma de amor.
  tdx-tdx: Fahano zizimo iraho, ampanintsiño an-takoko, fa nampitoiram-pikokoan-draho.
  tha-KJV: จงชูกำลังของดิฉันด้วยขนมองุ่นแห้ง ขอทำให้​ดิ​ฉันชื่นใจด้วยผลแอบเปิ้ล เพราะดิฉันป่วยเป็นโรครัก
  por-BR-2018: Sustentai-me com passas, fortalecei-me com maçãs; porque estou fraca
    de amor.
  deu-ELO: Stärket mich mit Traubenkuchen, erquicket mich mit Äpfeln, denn ich bin
    krank vor Liebe! -
  eng-WYC-2018: Beset ye me with flowers, compass ye me with apples; for I am sick
    for love. (Put ye flowers about me, yea, surround ye me with apple blossoms; for
    I am weak, or I faint, because of love.)
  epo-epo: Plifortigu min per vinberkuko, Refreŝigu min per pomsuko; Ĉar mi estas
    malsana de amo.
  uig-PIN: Meni kixmix poxkallar bilǝn ⱪuwwǝtlǝnglar; Almilar bilǝn meni yengilandurunglar;
    Qünki muⱨǝbbǝttin zǝiplixip kǝttim;
  beo-beo: Na da bu gasa lama:ne, hafoga:i waini fage nama ima. Na bu obeagima:ne,
    ‘a:bele’ fage nama ima. Na da sasagesu hou ha:giwane hamobeba:le, gasa hamedei
    gala.
  tpi-OTNT: Pren bilong mi, mi laikim yu tumas, na bun bilong mi i slek. Plis, yupela
    i mas givim mi ol pikinini bilong diwai, na ol pikinini bilong wain ol i bin mekim
    drai. Na bai mi kaikai na kisim strong.
  hau-SA: Ka ƙarfafa ni da zabibi ka wartsake ni da gawasa, gama ina suma don ƙauna.
  uig-LAT: Méni kishmish poshkallar bilen quwwetlenglar; Almilar bilen méni yéngilandurunglar;
    Chünki muhebbettin zeipliship kettim;
  nde-nde: Ngiqinisani ngamavini awonyisiweyo, lingivuselele ngama-aphula, ngoba sengiyathiswa
    luthando.
  ton-ton: 'Tokoni au ʻaki ʻae uaine, pea fakafiemālieʻi au ʻaki ʻae ngaahi moli:
    he ʻoku ou pongia ʻi he ʻofa.'
  ces-1613: Očerstvětež mne těmi flašemi, posilňte mne těmi jablky, nebo umdlévám
    milostí,
  eng-WMB: Strengthen me with raisins, refresh me with apples; for I am faint with
    love.
  tam-TCV: உலர்ந்த திராட்சையினால் என்னைப் பெலப்படுத்துங்கள், ஆப்பிள் பழங்களினால் எனக்குப்
    புத்துயிர் கொடுங்கள், ஏனெனில் நான் காதலால் பலவீனமடைந்திருக்கிறேன்.
  ceb-ULB: Buhia ako uban sa mga keyk nga may pasas ug atimana ako uban sa mga apricot,
    kay huyang ako sa gugma. Ang babaye nagsulti sa iyang kaugalingon.
  pol-UBG: Pokrzepcie mnie bukłakami, posilcie mnie jabłkami, bo jestem chora z miłości.
  urd-GVU: کشمش کی ٹکیوں سے مجھے تر و تازہ کرو، سیبوں سے مجھے تقویت دو، کیونکہ مَیں
    عشق کے مارے بیمار ہو گئی ہوں۔
  deu-1912: Er erquickt mich mit Blumen und labt mich mit Äpfeln; denn ich bin krank
    vor Liebe.
  kan-2017: ಅಸ್ವಸ್ಥಳಾಗಿರುವೆನು ಅನುರಾಗದಿಂದ, ದೀಪದ್ರಾಕ್ಷೆಯಿಂದ ನನ್ನನ್ನು ಉಪಚರಿಸಿರಿ, ಸೇಬು
    ಹಣ್ಣುಗಳಿಂದ ನನ್ನನ್ನು ಚೈತನ್ಯಗೊಳಿಸಿರಿ.
  yap-yap: Mu pi’ e raisin ngog nge sul gelngig nge arfath ni nge pasig nigeg! Ke
    m’aynag e darngal gelngig.
  hlt-MCSB: Ka lungnah he a tloh dongah yukhap neh kai n'duel tih thaihthawn neh kai
    n'caih sak.
  mdy-ETH: ታ ዒዛ ናሽኪ ሃርጊንቴሢሮ ዎይኖኮ ሜሌ ዓኣፖ ሙኡዚ ታና ዶዲሹዋቴ፤ ጋዞ ዓኣፖዋ ሙኡዚ ታና ዎዛሱዋቴ።
  twi-ASANTE: Momma me bobe aba na menya ahoɔden, momma me aprɛ na ɛnnwodwo me, ɛfiri
    sɛ ɔdɔ ama matɔ baha.
  eng-WEBU: Strengthen me with raisins, refresh me with apples; for I am faint with
    love.
  spa-PDDPT: ¡Susténtenme con pasas, Confórtenme con manzanas, Porque estoy enferma
    de amor!
  gun-gun: Anhemombaraete 'rã uva pirekue py, anhenhandu porã 'rã maçã ha'u vy. Mba'eta
    ayvu vaipa vy naxepytuẽ kuaavei.
  ilo-ULB: Biagennak babaen kadagiti bibingka a pasas ken pabaroennak babaen kadagiti
    aprikot, gapu ta nakapuyak no maipapan iti ayat. Kasarsarita ti babai iti bagina
  kpg-kpg: Haga maaloo aga au gi nia golee ‘raisin’, ga haangai au gi nia aabele bolo
    gii hai ogu mahi, i di au gu bagege i lodo dogu aloho.
  uig-ARA: مېنى كىشمىش پوشكاللار بىلەن قۇۋۋەتلەڭلار؛ ئالمىلار بىلەن مېنى يېڭىلاندۇرۇڭلار؛
    چۈنكى مۇھەببەتتىن زەئىپلىشىپ كەتتىم؛
  sus-sus: «Donse ɲɔxunmɛ so n yi, n ki mangoe, barima xanunteya naxan na n bɔɲɛ kui,
    a bara n sɛnbɛ ba n yi ra.
  pon-2006: Pwurehng kakehlakahkiniehda wahn wain madekeng kan oh katinahkiniehda
    apel kan! Pwe I luwetkihla ei limlimpoak.
  ksd-ksd: Avat a vadekdek iau ma ra vuai na vain di vuare, ma avat a vamaram iau
    ma ra gamata, Tago iau mait ma ra varmari.
  tur-YTC: Beni kuru üzümle güçlendirin, Elmayla beni canlandırın; Çünkü ben aşktan
    bitkinim.
  grc-BRENT: Στηρίσατέ με ἐν μύροις, στοιβάσατέ με ἐν μήλοις, ὅτι τετρωμένη ἀγάπης
    ἐγώ.
  ind-AYT: Topanglah aku dengan kue kismis, segarkanlah aku dengan buah-buah apel,
    karena aku sakit asmara.
  nya-nya: Undidyetse keke ya mphesa zowuma, unditsitsimutse ndi ma apulosi, pakuti
    chikondi chandifowoketsa.
  kyg-kyg: Nagaefeꞌmo hau ayamopafiꞌmo hauꞌnigeꞌnaeꞌmo lokiyaꞌnimo alagi ohaneꞌniyaꞌmofeꞌmo
    nofi alagafati aniꞌmo alika namiteka alika lokiya vaika nato. Alagepa apoli alagamo
    alika namigeꞌna neꞌna falu hino.
  hrv-hrv: Okrijepite me kolačima, osvježite jabukama, jer sam bolna od ljubavi.
  mps-mps: Eno abagi wali bidi, eno nage godolo homu ebao, tama eno dili kimi isalio.
    Te bageo, dagego te nedu du wai dabe ena maiyąo, tama te wain du wai dabe augwaligo
    olali elaluali. Te eno tulama, te ena bomo saibao.
  tpi-tpi: Pren bilong mi, mi laikim yu tumas, na bun bilong mi i slek. Plis, yupela
    i mas givim mi ol pikinini bilong diwai, na ol pikinini bilong wain ol i bin mekim
    drai. Na bai mi kaikai na kisim strong.
  dan-1931: Styrk mig med Rosinkager, kvæg mig med Æbler, thi jeg er syg af Kærlighed.
  vie-OVCB: Hãy thêm sức cho em bằng những bánh nho, làm em tươi mới bằng những trái
    táo. Vì yêu mà em dần cạn kiệt.
  guj-2017: સૂકી દ્રાક્ષોથી મને હોશમાં રાખો અને સફરજનથી મને તાજી કરો; કેમ કે હું પ્રેમપીડિત
    છું.
  pon-2006A: Pwurehng kakehlakahkiniehda wahn wain madekeng kan oh katinahkiniehda
    apel kan! Pwe I luwetkihla ei limlimpoak.
  por-BRBSL: Strengthen me com uvas passas, refrescar-me com maçãs; pois estou desmaiado
    de amor.
  cth-cth: Kai teh ngaipatawnae hoi ka o dawkvah misur hoi Epal paw hoi lung bout
    na pahawi haw.
  twi-twi: Momma me bobe aba na minya ahoɔden, momma me aprɛ na ennwudwo me, efisɛ
    ɔdɔ ama matɔ beraw.
  hlt-hlt: Ka lungnah he a tloh dongah yukhap neh kai n'duel tih thaihthawn neh kai
    n'caih sak.
  tbz-SIM: Á nni nduɔ̀ nfínyĩ̀ kó yɛbɛ kó yɛkɑ̀tìndɑ̀ kɛ̀ dɛ̀ n teénnɛ̀ n duɔ́ nyɛtebɛ
    bɛ̀ tu yɛ̀ pɔ́mmù kɛ̀ m pɛ́tɛ́ muwɛ̃rímú, n dɑ dɔ́mu kɛ̀ dɛ̀ tontɛ́ kɛ n duɔ́
    mmumɔmmú,
  msy-2020: Nan roroam, kɨ bar nɨ gifonge, ezɨ nan damaziba nan sirizɨ, nan agharapaniba
    bar nan amɨra. Ga uaning, nɨ ter ovɨziba ko wainɨn ovɨzir me apuzizir taba na
    danightɨ, kɨ dar amegh ua gavgavim iniam.
  dop-dop: N cɛlɑ-m tʋɣʋ ŋku pɑ yɑɑ sɩ lɛsɛŋ tɔ kʋ pee kɑkɑlɑsɩ nɑ mɑ́ tɔɣɔ nɑ pǝ́
    sǝnɑ-m. N hɑ-m tʋɣʋ pee nɑ mɑ́ mʋʋ nɑ pǝ́ hɑ-m tomɑ. Mpi tɔ, sɔɔlʋɣʋ kʋtɔŋ kpɑ-m
    kɛ́.
  azb-azb: Mən eşq xəstəsiyəm, Kişmiş verin, qüvvətlənim, Alma verin, cana gəlim.
  eng-DBY: Sustain ye me with raisin-cakes, Refresh me with apples; For I am sick
    of love.
  hin-2017: 'मुझे किशमिश खिलाकर सम्भालो, सेब खिलाकर ताजा करो: क्योंकि मैं प्रेम रोगी
    हूँ।'
  wol-KYG: Gaaweleen ma nàkki reseñ, ma dëgër, leel-leen may meññeef, leqlee ma. Wopp
    laa def ndax mbëggeel!
  eng-YLT: Sustain me with grape-cakes, Support me with citrons, for I [am] sick with
    love.
  eng-WYC-2017: Beset ye me with flowers, en-compass ye me with apples; for I am sick
    for love.
  eng-WMBB: Strengthen me with raisins, refresh me with apples; for I am faint with
    love.
  urd-GVH: किशमिश की टिक्कियों से मुझे तरो-ताज़ा करो, सेबों से मुझे तक़वियत दो, क्योंकि
    मैं इश्क़ के मारे बीमार हो गई हूँ।
  rug-rug: Mu va ṉiṉira au koari na vua qurepi tava popadi, mu va masiqara au koari
    na vua apolo, ura na ele malohoro nia rau sa qua tataru koa goi.
  gaz-gaz: Sababii ani jaalalaan gaggabeef isin bixxillee wayiniitiin na jajjabeessaa;
    muka hudhaatiinis na haaromsaa.
  fra-LSG: Soutenez-moi avec des gâteaux de raisins, Fortifiez-moi avec des pommes;
    Car je suis malade d’amour.
  yal-yal: Ɛ n sɛnbɛ so se bogine ra, ɛ yi n bɔɲɛn maxunbeli mangon bogine ra, bayo
    xanuntenyaan furena n ma.
  haw-1868: E hooluolu mai ia'u i ka pai huawaina, E hanai mai hoi ia'u i ka hua ohia;
    No ka mea, ua mai au i ke aloha.
  arb-NAV: أَسْنِدُونِي بِأَقْرَاصِ الزَّبِيبِ، أَنْعِشُونِي بِالتُّفَّاحِ، فَإِنِّي
    مَرِيضَةٌ حُبّاً.
  ewe-ewe: Etsɔ waintsetsebolo do ŋusẽm kple aplu fa dzi nam, elabena lɔlɔ̃ na meku
    ƒenyi.
  eng-LEE: Strengthen me with flagons of wine, refresh me with apples; for sick of
    love am I.
  asm-FB: কিচমিচৰ পিঠাৰে মোক শক্তিশালী কৰা, আৰু সুমথিৰা টেঙাৰে মোৰ প্ৰাণ জুৰুউৱা;
    কিয়নো প্ৰেমতে মই দুর্বল হৈছোঁ।
  sus-A: «دٌنسٍ حْشُنمّ سٌ ﭑ يِ، ﭑ كِ مَنفٌي، بَرِ مَ شَنُنتٍيَ نَشَن نَ ﭑ بْحّ كُي،
    عَ بَرَ ﭑ سّنبّ بَ ﭑ يِ رَ.
  fra-SBL: Fortifiez-moi avec des raisins secs, me rafraîchir avec des pommes ; car
    je suis faible d'amour.
  hbo-hbo: סַמְּכ֙וּנִי֙ בָּֽאֲשִׁישֹׁ֔ות רַפְּד֖וּנִי בַּתַּפּוּחִ֑ים כִּי־חֹולַ֥ת
    אַהֲבָ֖ה אָֽנִי׃
  kik-kik: Njĩkĩrai hinya na thabibũ iria nyũmithie, mũnjerũhĩrie hinya na matunda,
    nĩ ũndũ ndĩ mũcuce nĩ wendo.
  fra-NCL: Soutenez-moi avec des gâteaux de raisin, fortifiez-moi avec des pommes,
    car je suis malade d’amour.
  cek-AK: Tlangai dawn loiah kang pho sut boeh pongah, misur thaih kazaek hoiah tha
    na caksak ah loe, epal thaih hoiah poekhaih na caisak ah.
  cuk-cuk: Uva-odinnolegaledgi an-niga be ogannomala, manzanaʼgi an-niga be ogannomala,
    sui-abegedbina an nue-soged.
  uig-CYR: Мени кишмиш пошкаллар билән қувәтләңлар; Алмилар билән мени йеңиландуруңлар;
    Чүнки муһәббәттин зәиплишип кәттим;
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) ప్రేమ కోసం నేను ఆకలిగా ఉన్నాను.
    ఎండు ద్రాక్షపళ్ళతో నన్ను తెప్పరిల్లజేయండి, ఆపిల్ పళ్ళతో నన్ను ఉత్తేజ పరచండి.
  hat-BSA: Ban m fòs ak gato rezen, rafrechi m ak pòm, akoz mwen malad ak lanmou.
  kos-kos: Folokonak ku luk ke raisin, Ac akwoyela ikok ke apple uh! Nga kuf na pwaye
    ke nunkeyen lungse lom.
  hbo-WLC: סַמְּכ֙וּנִי֙ בָּֽאֲשִׁישׁ֔וֹת רַפְּד֖וּנִי בַּתַּפּוּחִ֑ים כִּי־חוֹלַ֥ת
    אַהֲבָ֖ה אָֽנִי׃
  ibo-ibo: Were mkpụrụ osisi a mịkpọrọ amịkpọ gbaa m ume; werekwa mkpụrụ osisi apụl
    mee ka ahụ m dị ike, nʼihi na abụ m onye ịhụnanya mere ka ike gwụsịa.
  ory-ory: ତୁମ୍ଭେମାନେ ଦ୍ରାକ୍ଷାଫଳ ଦେଇ ମୋତେ ସୁସ୍ଥିର କର, ନାଗରଙ୍ଗ ଫଳରେ ମୋତେ ଆଶ୍ୱାସ ଦିଅ;
    କାରଣ ମୁଁ ପ୍ରେମପୀଡ଼ିତା।
  chk-chk: Kopwe aochocha ngeniei uän irän wain mi pwas, pwe üpwe pöchökülsefäl, kopwe
    pwal apöchöküleitä ren uän apel, pun üa apwangapwang ren ai tongeek.
  rop-rop: Dumaji mi wikwan na en mi wandim mowa brabli gudwan taim garram yu, wal
    yu garra meigim mi strongbala garram gudwan bush daga, en meigim mi gudbinji garram
    det frut daga.
  ukr-1871: 'Покріпіть мене вином, осьвіжіть мене яблоками: від любови знемогаю.'
  deu-1951: Stärket mich mit Rosinenkuchen, erquicket mich mit Äpfeln; denn ich bin
    krank vor Liebe!
  eng-JPS: '''Stay ye me with dainties, refresh me with apples; for I am love-sick.'''
  srp-1865: Potkrijepite me žbanovima, pridržite me jabukama, jer sam bolna od ljubavi.
  lug-lug: Munzizeemu amaanyi n’ezabbibu enkalu, mumbuddeebudde n’emicungwa kubanga
    okwagala kunzirisizza.
  heb-heb: סמכוני באשישות רפדוני בתפוחים כי חולת אהבה אני׃
  ben-IRV: কিশমিশের পিঠে খাইয়ে আমাকে শক্তিশালী কর আর আপেল দিয়ে আমাকে সতেজ করে তোলো,
    কারণ আমি প্রেমে দুর্বল হয়ে পরেছি।
  pan-pan: ਮੈਨੂੰ ਸੌਗੀ ਨਾਲ ਸਹਾਰਾ ਦਿਓ, ਸੇਬਾਂ ਨਾਲ ਮੈਨੂੰ ਤਰੋਤਾਜ਼ਾ ਕਰੋ, ਕਿਉਂ ਜੋ ਮੈਂ ਪ੍ਰੀਤ
    ਦੀ ਰੋਗਣ ਹਾਂ।
  mya-JVB: ငါ သည်ချစ်ခြင်း အားဖြင့်ကြင်နာ သည်ဖြစ်၍ ၊ ငါ့ ကိုစပျစ်သီးပျဉ် နှင့် အားဖြည့်
    ကြပါ။ ရှောက်ချို သီးကို ကျွေး၍ သက်သာ စေကြပါ။
  hmo-hmo: Vain ena huahua kaukaudia, dekena amo lau do oi ubua, bona apolo huahuadia
    dekena amo, lau do oi hagoadaia. Badina be egu ura henia dikadika ese, egu lalona
    ia hamasea noho.
  urd-urd: किशमिश से मुझे क़रार दो, सेबों से मुझे ताज़ादम करो, क्यूँकि मैं इश्क की
    बीमार हूँ।
  rus-SYN: Подкрепите меня вином, освежите меня яблоками, ибо я изнемогаю от любви.
  bqc-SIM: À vɛ̃ɛbɛ gii kpaa kɛ́ mà yɛ̃̀ɛɛ e, à ma gba mao kɛ́ ma mɛ su, asa aà
    báasɛ̃ lɛ́ ma gyãkɛɛ.
  tcz-CHONGTHU: Lengpi theigan nei thahatsah-in lang, theithup gan nei kidodoh sah-in,
    ijeh-inem itileh keima nangma ngaija haisam pai ding kahi.
  mar-mar: (ती स्त्री तिच्या प्रियकराबरोबर बोलते) मनुकांची पोळी देऊन माझ्यात शक्ती
    आणा. सफरचंद खाऊ घालून मला ताजेतवाने करा. कारण मी प्रेमज्वराने अशक्त झाले आहे.
  qub-qub: Payta cuyayllawanmi wañucuriytapis munaycäna. Päsaspita pastilcunata garamay
    ari. Mansänacunatapis garamay ari.
  bqp-bqp: Wee kĩrɑ mɑn bɑrɔ kuɑ. A mɑn dɑm kɛ̃ kɑ kirɑ duronu, kɑ pɔmiɛn mɑrum.
  hat-hat: Li remoute kouraj mwen ak pen rezen. Li rafrechi gòj mwen ak ponm. Mwen
    malad sitèlman mwen renmen!
  eng-BSB: Sustain me with raisins; refresh me with apples, for I am faint with love.
  eng-WEBPB: Strengthen me with raisins, refresh me with apples; for I am faint with
    love.
  kbq-kbq: Anante hagegema hu zafargareti'ma kre'nea bretia namige'na ne'na, hankavea
    eri'na mani'na nevu'na, epoli zafa raga namige'na nenavuna ha'neno. Na'ankure
    kagrikura tusiza hu'na navesi negante'na kria e'nerue.
  nhe-BL: Xinechfuerzajmaca ica tortas tlen xocomecatl itlajca tlen huactoc huan xinechtlamaca
    ica manzanas pampa tlahuel nijnequi motlaicnelilis.
  gub-BL: Perur uwà imuxinig pyrer ihewe nehe. Nezewe mehe hekàgaw uzewyr putar ihewe
    nehe. Perur màxà ihewe hekene'o haw ihewi imuhem kar pà nehe. Ta'e urezeamutar
    katu awer hemukàzym kar tària'i a'e.
  eng-DRA: 'Stay me up with flowers, compass me about with apples: because I languish
    with love.'
