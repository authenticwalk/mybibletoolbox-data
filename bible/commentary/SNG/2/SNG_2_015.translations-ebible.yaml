verse: SNG.002.015
translations:
  mal-C: നമ്മുടെ മുന്തിരിത്തോപ്പുകൾ പൂത്തുലഞ്ഞുനിൽക്കുകയാൽ കുറുക്കന്മാരെ ഞങ്ങൾക്കുവേണ്ടി
    പിടിക്കുവിൻ മുന്തിരിത്തോപ്പുകൾ നശിപ്പിക്കുന്ന ചെറുകുറുനരികളെത്തന്നെ.
  deu-TKW: Fangt uns Füchse, kleine Füchse, die Weinbergsverderber, denn unsere Weinberge
    stehen in Blüte.
  lin-lin: Bokangela biso bambwa ya zamba mpe bana na yango oyo ezali kobebisa bilanga
    na biso ya vino, pamba te bilanga na biso ya vino ebimisi bafololo.
  eng-LSV: Seize for us foxes, || Little foxes—destroyers of vineyards, || Even our
    sweet-smelling vineyards.
  eng-GNV: 'Take vs the foxes, the little foxes, which destroy the vines: for our
    vines haue small grapes.'
  eng-WEBSTER: 'Take for us the foxes, the little foxes, that spoil the vines: for
    our vines have tender grapes.'
  nhw-BL: 'Xiquinmasiltica nopa cayochime catli tziquitetzitzi catli quisosolohuaj
    toxocomecamil pampa toxocomecamil ya xochiyohua. Ma amo tleno quisosolos totlaicnelijcayo
    se ica seyoc. Nopa ichpocatl quiijtohua:'
  swh-ONEN: Tukamatie mbweha, mbweha wale wadogo wanaoharibu mashamba ya mizabibu,
    mashamba yetu ya mizabibu yaliyochanua.
  bba-bba: i sun dɛmɑku binu mwɛɛrio ni nu bɛsɛn resɛm ɡbɑɑru sɑnkumɔ sɑɑ ye yɑ wɛ̃su
    sɑ̃ɑ.
  eng-KJVCPB: 'Take us the foxes, The little foxes, that spoil the vines: For our
    vines have tender grapes.'
  luo-luo: Maknwauru nyithind bwe ma pod tindo, maketho puothewa mag mzabibu; nikech
    dipo ka giketho mzabibuwa mosechako thiewo.
  meu-meu: Aoma, mariboi baita idoadia, ena be mamaragi to idia ese vine imeadia e
    hadikamu, badina na eda vine buredia e papamu. *****
  npi-ULB: हाम्रा लागि फ्याउराहरू समात्‍नुहोस्, ससाना फ्याउराहरू जसले दाखबारि नष्‍ट
    पार्छन्, किनकि हाम्रो दाखबारीमा मुजुरा लागेको छ ।
  yor-yor: Bá wa mú àwọn kọ̀lọ̀kọ̀lọ̀, àní àwọn kọ̀lọ̀kọ̀lọ̀ kéékèèké tí ń ba ọgbà
    àjàrà jẹ́, àwọn ọgbà àjàrà wa tó ní ìtànná.
  pes-OPCB: روباهان کوچک را که تاکستانها را خراب می‌کنند بگیرید، چون تاکستان ما شکوفه
    کرده است.
  tgl-ULB: Hulihin ang mga soro para sa atin, ang mga maliliit na soro na sumisira
    ng mga ubasan, dahil ang ating ubasan ay namumulaklak.
  hui-hui: Biango dudu emene bu karuni minu yani hadaba. Iyanaga gerebi mabu gamaha
    anda ibuwa palawaya bayale dedaru mo ko holigo abale minadaba.
  mya-mya: ငါချစ်ရာသခင်ကိုငါဆိုင်ပေ၏။ ငါ့ကိုလည်း သခင်ဆိုင်ပေ၏။ နှင်းတော၌ ကျက်စားတော်မူ၏။
  bod-N: ང་ཚོའི་རྒུན་འབྲུམ་ཤིང་ལ་མེ་ཏོག་བཞད། ། དེ་བས་ཁྱེད་ཀྱིས་རྒུན་ཚལ་བརླག་པ་ཡི།
    ། ཝ་མོ་ཝ་ཕྲུག་ང་ཚོའི་དོན་དུ་འཛིན། །
  sna-sna: Tibatirei makava, ivo vana vemakava anoparadza minda yemizambiringa, iyo
    mizambiringa yedu yotunga maruva.
  spa-BLM: Atrapa para nosotros los zorros, los pequeños zorros que saquean los viñedos;
    porque nuestros viñedos están en flor.
  cac-cac: Pechec noc' vaax yed' noc' yune', to syixtej te' cuva noc', icha te' vanto
    yac'an xumaquil, xchi vin̈.
  swh-ULB: Wakamate mbweha kwa ajili yetu, mbweha wadogo wanao haribu shamba za mizabibu,
    kwa kuwa shamba la mizabibu limestawi.
  bel-bel: Лавіце нам лісянятак і лісак лавіце, што мне вінаграднік марнуюць; а вінаграднікі
    ж нашыя ў цьвеце!
  deu-ELBBK: Fangt uns die Füchse, die kleinen Füchse, die die Weinberge verderben;
    denn unsere Weinberge sind in der Blüte!
  mbb-OT: Agpas kew! Hingutela niw is dezeisey he menge laku he edezaat te menge pemuleey
    te paras dey he ebpengevukad en.
  mal-2015: ഞങ്ങളുടെ മുന്തിരത്തോട്ടങ്ങൾ പൂത്തിരിക്കയാൽ മുന്തിരിവള്ളി നശിപ്പിക്കുന്ന
    കുറുക്കന്മാരെ, ചെറുകുറുക്കന്മാരെ തന്നേ പിടിച്ചുതരുവിൻ.
  rmc-rmc: Chuden amenge le lišken, le cikne lišken, so musaren o viňici, amare viňici,
    so imar kvitňisaľon.
  pes-OPV: شغالها، شغالهای کوچک را که تاکستانها را خراب می‌کنند برای مابگیرید، زیرا
    که تاکستانهای ما گل آورده است.
  ron-1924: Приндеци-не вулпиле, вулпиле челе мичь, каре стрикэ вииле, кэч вииле ноастре
    сунт ын флоаре! –
  ben-OBCV: তোমরা আমাদের জন্য সেইসব শিয়ালদের ধরো, সেইসব ক্ষুদ্র শিয়ালদের, যারা দ্রাক্ষাক্ষেত্রকে,
    আমাদের মুকুলিত দ্রাক্ষাক্ষেত্রকে তছনছ করে দেয়।
  som-som: Dawacooyinka noo qabta, kuwaasoo ah dawacooyinka yaryar ee beerahayaga
    canabka ah bi'iya, Waayo, beerahayaga canabka ahu haatan way ubxinayaan.
  lat-VUC: 'Sponsa Capite nobis vulpes parvulas quæ demoliuntur vineas: nam vinea
    nostra floruit.'
  eng-ASVBT: Take us the foxes, the little foxes, That spoil the vineyards; For our
    vineyards are in blossom.
  ita-1885: Pigliateci le volpi, Le piccole volpi che guastano le vigne, Le nostre
    vigne fiorite.
  eng-LXXUP: 'Take us the little foxes that spoil the vines: For our vines put forth
    tender grapes.'
  eng-ULB: Catch the foxes for us, the little foxes that spoil vineyards, for our
    vineyard is in blossom.
  spa-VBL: Atrapa a los zorros ¡por nosotros, todos los zorritos que vienen y destruyen
    las viñas, nuestras viñas que están en flor!
  fra-_FOB: Prenez-nous les renards, les petits renards, qui gâtent les vignes, depuis
    que nos vignes ont des grappes.
  mal-mal: ഞങ്ങളുടെ മുന്തിരിത്തോട്ടങ്ങൾ പൂത്തിരിക്കുകയാൽ മുന്തിരിവള്ളി നശിപ്പിക്കുന്ന
    കുറുക്കന്മാരെ, ചെറുകുറുക്കന്മാരെത്തന്നെ പിടിച്ചുതരുവിൻ.
  lit-lit: Sugaukite mums lapes, tas laputes, kurios gadina vynuogynus, nes mūsų vynuogynai
    žydi.
  urd-GVR: Hamāre lie lomṛiyoṅ ko pakaṛ lo, un chhoṭī lomṛiyoṅ ko jo angūr ke bāġhoṅ
    ko tabāh kartī haiṅ. Kyoṅki hamārī beloṅ se phūl phūṭ nikle haiṅ.
  suz-BL: आंइ कली फ्‍यउरे ग्‍याइश्‍शा गेकी। मेको आइक्‍च फ्‍यउरेपुकीम अङगुर रू बिग्रेनीम।
    मारदे हना मुल अङगुर बोइक्‍नीम।
  eng-NOY: Take ye for us the foxes, The little foxes that spoil the vines; For our
    vines are now in blossom.
  ita-1927: Pigliateci le volpi, le volpicine che guastano le vigne, poiché le nostre
    vigne sono in fiore!
  ckb-ckb: ڕێوییەکانمان بۆ ڕاو بکەن، ئەو توولە ڕێوییانەی ڕەزەکانمان تێکدەدەن، چونکە
    ڕەزەکانمان پەسیرەیان گرتووە.
  eng-BBE: Take for us the foxes, the little foxes, which do damage to the vines;
    our vines have young grapes.
  kan-OKCV: ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಹಾಳುಮಾಡುವ ನರಿಗಳನ್ನೂ ನರಿಮರಿಗಳನ್ನೂ ಹಿಡಿಯಿರಿ. ನಮ್ಮ ದ್ರಾಕ್ಷಿತೋಟಗಳಲ್ಲಿ
    ಹೂಗಳು ಅರಳಿವೆ.
  tam-2017: திராட்சைத் தோட்டங்களைக் கெடுக்கிற குழிநரிகளையும் சிறுநரிகளையும் நமக்குப்
    பிடியுங்கள்; நம்முடைய திராட்சைத்தோட்டங்கள் பூவும் பிஞ்சுமாக இருக்கிறதே. மணவாளி
  spa-RV-1909: Cazadnos las zorras, las zorras pequeñas, que echan á perder las viñas;
    pues que nuestras viñas están en cierne.
  ron-BTF: Prindeţi-ne vulpile, vulpile mici, care strică viile, căci viile noastre
    sunt în floare.
  eng-WEBP: Catch for us the foxes, the little foxes that plunder the vineyards; for
    our vineyards are in blossom.
  eng-FBV: Catch the foxes for us, all the little foxes that come and destroy the
    vineyards, our vineyards that are in bloom!
  nld-1939: Vangt ons de jakhalzen De kleine vossen, Die de tuinen vernielen, Ofschoon
    onze wijngaard al bloeit.
  nch-BL: “Xiquinmasiltica nopa cayochime cati pisiltzitzi cati quisosolohuaj toxocomecamil
    pampa toxocomecamil ya xochiyohua. Ma amo teno quisosolo totaicnelijcayo se ica
    seyoc.”
  vie-1934: Hãy bắt cho chúng tôi những con chồn, Những con chồn nhỏ phá hại vườn
    nho; Vì vườn nho chúng tôi đang trổ bông.
  hin-CV: हमारे लिए उन लोमड़ियों को पकड़ लो, उन छोटी लोमड़ियों को, जो हमारे अंगूर
    के बगीचों को नष्ट कर रही हैं, जब हमारे अंगूर के बगीचों में फूल खिल रहे हैं.
  spa-BES: Agarren las zorras, las pequeñas zorras, que dañan nuestros viñedos; pues
    nuestras viñas están en flor.
  tdx-tdx: Tsepaho ho antika o fanalokeo, o fanaloke bory mampianto tanem-baheo, fa
    mamòñe i tanem-bahen-tikañey.
  tha-KJV: จงจับสุนัขจิ้งจอกมาให้​เรา คือสุนัขจิ้งจอกตัวเล็กที่ทำลายสวนองุ่น เพราะว่าสวนองุ่นของเรากำลั​งม​ีดอกช่อแล้ว”
  por-BR-2018: Tomai-nos as raposas, as raposinhas, que danificam as vinhas, porque
    nossas vinhas estão florescendo.
  deu-ELO: Fanget uns die Füchse, die kleinen Füchse, welche die Weinberge verderben;
    denn unsere Weinberge sind in der Blüte!
  eng-WYC-2018: Catch ye little foxes to us, that destroy the vineries; for our vinery
    hath flowered. (Catch ye for us the little foxes, that destroy the vineyards;
    for our vines have flowered.)
  epo-epo: Kaptu al ni la ŝakalojn, la malgrandajn ŝakalojn, La detruantojn de la
    vinberĝardenoj, Kiam niaj vinberĝardenoj burĝonas.
  uig-PIN: «Tülkilǝrni tutuwalayli, Yǝni üzümzarlarni buzƣuqi kiqik tülkilǝrni tutuwalayli;
    Qünki üzümzarlirimiz qeqǝklimǝktǝ».
  beo-beo: Fogisi wa:me da waini sagai sogea heda:i amo wadela:lesisa:besa:le, ili
    seba:ma.” Uda da amane sia:i,
  tpi-OTNT: Holimpas dispela ol liklik weldok. Nogut ol i kam insait long gaden bilong
    yumi na bagarapim ol plaua bilong diwai wain.
  hau-SA: Kama mana ɓeraye, ƙananan ɓerayen da suke lalatar da gonakin inabi, gonakin
    inabinmu da suke cikin yin fure.
  uig-LAT: «Tülkilerni tutuwalayli, Yeni üzümzarlarni buzghuchi kichik tülkilerni
    tutuwalayli; Chünki üzümzarlirimiz chécheklimekte».
  nde-nde: Sibambeleni amakhanka, amakhanka amancinyane onayo ezivinini, izivini zethu
    esezithela.
  ton-ton: 'Ke maʻu mai ʻae fanga fokisi, ʻae fanga fokisi iiki, ʻaia ʻoku maumauʻi
    ʻae vaine: he ʻoku kei mui ʻae fua ʻoe vaine.'
  ces-1613: Zlapejte nám lišky, lišky maličké, ješto škodu dělají na vinicích, poněvadž
    vinice naše kvete.
  eng-WMB: Catch for us the foxes, the little foxes that plunder the vineyards; for
    our vineyards are in blossom.
  tam-TCV: நம்முடைய திராட்சைத் தோட்டங்கள் பூத்திருக்கின்றன, அவற்றைப் பாழாக்குகின்ற
    நரிகளையும் குள்ளநரிகளையும் நமக்காகப் பிடியுங்கள்.
  ceb-ULB: Dakpa ang mga milo alang kanamo, ang gagmay nga mga milo nga nagdaot sa
    kaparasan, kay ang among kaparasan namulak na.
  pol-UBG: Schwytajcie nam lisy, małe lisy, które psują winnice, ponieważ nasze winnice
    kwitną.
  urd-GVU: ہمارے لئے لومڑیوں کو پکڑ لو، اُن چھوٹی لومڑیوں کو جو انگور کے باغوں کو
    تباہ کرتی ہیں۔ کیونکہ ہماری بیلوں سے پھول پھوٹ نکلے ہیں۔
  deu-1912: Fanget uns die Füchse, die kleinen Füchse, die die Weinberge verderben;
    denn unsere Weinberge haben Blüten gewonnen.
  kan-2017: ತೋಟಗಳನ್ನು ಹಾಳುಮಾಡುವ ನರಿಗಳನ್ನು, ನರಿಮರಿಗಳನ್ನು ಹಿಡಿಯಿರಿ; ಹೂಬಿಟ್ಟಿರುವ ನಮ್ಮ
    ದ್ರಾಕ್ಷಿ ತೋಟಗಳು ಹಾಳು.
  yap-yap: Mu kol e pi fox, nochi fox ni pa’chichig, u m’on ni ngar gathayed e woldug
    rodow ni grape nike k’uf.
  hlt-MCSB: Mah misurdum tah a thaihmoe dongah misurdum aka phae maetang, maetang
    ca rhoek te mah hamla tu sih.
  mdy-ETH: ዎይኖ ጎዣ ቡኒ ዓኣ ዎይኖ ፑርቲሳ ዬያ ዻኮ ዻኮ ዉኡካሢ ፒሪ ኑም ዓርቁዋቴ።
  twi-ASANTE: Monkyekyere sakraman no mma yɛn, sakraman nketewa no a wɔsɛe bobe nturo,
    yɛn bobe nturo a ayɛ frɔmm no.
  eng-WEBU: Catch for us the foxes, the little foxes that plunder the vineyards; for
    our vineyards are in blossom.
  spa-PDDPT: Cácennos las zorras, Las zorras pequeñas que echan a perder las viñas,
    ¡Nuestras viñas en flor!
  gun-gun: Pejopy na mbyku ha'e mbyku'i uvaty ombovaipa va'e, mba'eta oremba'e uvaty
    rupi ipotypa ma.
  ilo-ULB: Tiliwem dagiti naatap nga aso para kadata, dagiti naatap nga uken a mangdaddadael
    kadagiti kaubasan, ta agsabsabongen dagiti kaubasanta.
  kpg-kpg: Gumidia nia manu ‘fox’ lodo geinga ala lligi gi dee lloomoi e hunahuna
    tau hadagee waini dela e tomo.
  uig-ARA: «تۈلكىلەرنى تۇتۇۋالايلى، يەنى ئۈزۈمزارلارنى بۇزغۇچى كىچىك تۈلكىلەرنى تۇتۇۋالايلى؛
    چۈنكى ئۈزۈمزارلىرىمىز چېچەكلىمەكتە».
  sus-sus: «Wo xulumasee suxu, naxee wama muxu xa wɛni bili fugaxie kanafe.»
  pon-2006: Kumwail saikedi kidi en wel kan, kisin kidi en wel kan, mwohn ar pahn
    kauwehla at mwetin waino ni eh pahn masalpeseng.
  ksd-ksd: Avat a kinim vake ra umana leing na pap, ra umana nat na leing na pap,
    nina dia kokore ra uma na vain; Tago kaveve umana vain dia pupu.
  tur-YTC: Bizim için tilkileri, Bağları yağmalayan küçük tilkileri yakalayın; Çünkü
    bağlarımız çiçek açtı.
  grc-BRENT: Πιάσατε ἡμῖν ἀλώπεκας μικροὺς ἀφανίζοντας ἀμπελῶνας· καὶ αἱ ἄμπελοι ἡμῶν
    κυπρίζουσαι.
  ind-AYT: Tangkaplah rubah-rubah bagi kami, rubah-rubah kecil yang merusak kebun-kebun
    anggur, karena kebun-kebun anggur kami sedang berbunga!
  nya-nya: Mutigwirire nkhandwe, nkhandwe zingʼonozingʼono zimene zikuwononga minda
    ya mpesa, minda yathu ya mpesa imene yayamba maluwa.
  kyg-kyg: Aise afela kala anagaꞌmo apatafauka apanu kiyo. Fiku yanageꞌa hoyatifiꞌmo
    haiꞌeꞌa nofiꞌmo aliꞌa hosu huꞌa ategae. Nofitimoꞌa saufa alagamo aeꞌniyaꞌmofeꞌmae.
  hrv-hrv: Pohvatajte lisice, male lisice što oštećuju vinograde, naše vinograde u
    cvatu.
  mps-mps: Te dwasianu bulu uni yowi dabe nogo pageabi elama, tola sao. Tiyu, augwali
    dago gi tomoba aselama, te wain ni duduli walobo plaua dolidalio,” wali.
  tpi-tpi: Holimpas dispela ol liklik weldok. Nogut ol i kam insait long gaden bilong
    yumi na bagarapim ol plaua bilong diwai wain.
  dan-1931: Fang os de Ræve, de Ræve små, som hærger Vinen, vor blomstrende Vin!
  vie-OVCB: Hãy bắt tất cả chồn, những con chồn nhỏ kia, trước khi chúng phá hoại
    vườn nho tình yêu, vì vườn nho đang trong mùa nở rộ!
  guj-2017: શિયાળવાં, નાનાં શિયાળવાંને મારા માટે પકડો, તે દ્રાક્ષવાડીઓને બગાડે છે,
    અમારી દ્રાક્ષવાડી ફૂલોથી ખીલી રહી છે.
  pon-2006A: Kumwail saikedi kidi en wel kan, kisin kidi en wel kan, mwohn ar pahn
    kauwehla at mwetin waino ni eh pahn masalpeseng.
  por-BRBSL: Apanhe para nós as raposas, as pequenas raposinhas que saqueiam os vinhedos;
    para nossos vinhedos estão em floração.
  cth-cth: Maimae misurnaw teh a pei lahun toung dawkvah, misurkungnaw ka raphoe hane
    Asuinaw hoi Asuicanaw hah man awh.
  twi-twi: Monkyekyere sakraman no mma yɛn, sakraman nketewa no a wɔsɛe bobe nturo,
    yɛn bobe nturo a ayɛ frɔmfrɔm no.
  hlt-hlt: Mah misurdum tah a thaihmoe dongah misurdum aka phae maetang, maetang ca
    rhoek te mah hamla tu sih.
  tbz-SIM: Ti pĩ́mmúnɛ̀ iɑ̃nkɛ́, ti pĩ́mmúnɛ̀ iɑ̃nkɛ́ kó ibí, ì cɑ̀ɑ̀ri fínyĩ̀ tie
    ndɛ, fínyĩ̀ tie ndɛɛ̀ pòrí kɛ̀ ì dɛ̀ cɑ̀ɑ̀ri.
  msy-2020: Gan wainɨn ikarɨzibar, akɨmariba otifi. E fo, afiar atiar muziariba aruava
    tintinibar wainɨn azenibagh asɨghasɨghasava ami. Kamaghɨn amizɨ, nɨ afiar atiar
    muziarir kabar suikigh, eghtɨ da gan azenimɨn aven izegh gan wainɨn ikarɨzibagh
    asɨghasighan kogham.
  dop-dop: Ɩ́ kpɑ tɑɑlɛ wontu sǝkpetu nti tǝ wɑkǝlǝɣɩ tɑ lɛsɛŋnɑɑ tɔ. Pǝ tɑɣɑ pʋlʋ,
    pɑ tʋ hɛtʋ.
  azb-azb: Tülküləri, kiçik tülküləri tutun, Üzümlükləri korlamağa qoymayın, Çünki
    bağlarımız çiçəklənib.
  eng-DBY: Take us the foxes, The little foxes, that spoil the vineyards; For our
    vineyards are in bloom.
  hin-2017: जो छोटी लोमड़ियाँ दाख की बारियों को बिगाड़ती हैं, उन्हें पकड़ ले, क्योंकि
    हमारी दाख की बारियों में फूल लगे हैं।” (भज. 80:8-13, यहे. 13:4) वधू
  wol-KYG: Jàppal-leen ma till yi, till yu ndaw yiy ruur reseñ, te sunu reseñ jiy
    tóor.
  eng-YLT: Seize ye for us foxes, Little foxes — destroyers of vineyards, Even our
    sweet-smelling vineyards.
  eng-WYC-2017: Catch ye little foxes to us, that destroy the vineries; for our vinery
    hath flowered.
  eng-WMBB: Catch for us the foxes, the little foxes that plunder the vineyards; for
    our vineyards are in blossom.
  urd-GVH: हमारे लिए लोमड़ियों को पकड़ लो, उन छोटी लोमड़ियों को जो अंगूर के बाग़ों
    को तबाह करती हैं। क्योंकि हमारी बेलों से फूल फूट निकले हैं।
  rug-rug: Tuqe vagi sari na pokese hitekedi, pu mae ṉovali sari na inuma vaeni, sari
    nada inuma vaeni pu korapa va vura havoro.
  gaz-gaz: Mee waangoo, waangoodhuma xixinnoo ishee kanneen iddoo dhaabaa wayinii
    balleessitu nuuf qabaa; iddoon dhaabaa wayinii keenyaa daraaraa jiraatii.
  fra-LSG: Prenez-nous les renards, Les petits renards qui ravagent les vignes; Car
    nos vignes sont en fleur.
  yal-yal: Ɛ xulumaseene suxu nxu xa, xulumase xurin naxanye nxɔ manpa bili fugaxine
    kalama.
  haw-1868: E hopu aku no makou i na alopeke, I na alopeke liilii, na mea i ino ai
    na malawaina; No ka mea, ua pua mai ko kakou malawaina.
  arb-NAV: اقْتَنِصُوا لَنَا الثَّعَالِبَ الصِّغَارَ الَّتِي تُتْلِفُ الْكُرُومَ،
    فَإِنَّ كُرُومَنَا قَدْ أَزْهَرَتْ.
  ewe-ewe: Milé abeiwo nam, abeivi siwo le wainkawo gblẽm, eye wole míaƒe wainka siwo
    ƒo se la gblẽm.
  eng-LEE: Seize for us the foxes, the little foxes, that injure the vineyards; for
    our vineyards have young grapes.
  asm-FB: 'তোমালোকে সেই শিয়ালবোৰক, সৰু সৰু শিয়ালবোৰক ধৰা, কাৰণ সিহঁতে আমাৰ দ্ৰাক্ষাবাৰীবোৰ
    নষ্ট কৰে। আমাৰ দ্রাক্ষাবাৰীত ফুল ফুলিছে। প্রিয়াৰ কথা:'
  sus-A: «وٌ شُلُمَسٍيٍ سُشُ، نَشٍيٍ وَ مَ مُشُ شَ وّنِ بِلِ قُفَشِيٍ كَنَقٍ.»
  fra-SBL: Attrapez pour nous les renards, les petits renards qui pillent les vignobles ;
    car nos vignobles sont en fleur.
  hbo-hbo: אֶֽחֱזוּ־לָ֙נוּ֙ שֽׁוּעָלִ֔ים שֽׁוּעָלִ֥ים קְטַנִּ֖ים מְחַבְּלִ֣ים כְּרָמִ֑ים
    וּכְרָמֵ֖ינוּ סְמָדַֽר׃
  kik-kik: Tũnyitĩrei mbwe, o tũbwe tũu tũnini, tũrĩa tũthũkagia mĩgũnda ya mĩthabibũ,
    o mĩthabibũ ĩyo iitũ ĩratumũra kĩro.
  fra-NCL: Prenez-nous les renards, les petits renards, qui ravagent les vignes, car
    nos vignes sont en fleur. »
  cek-AK: Misurkungnawk amrosak tasuinawk hoi tasui caanawk to kaicae hanah na naeh
    pae oh; kaicae ih misurkungnawk loe apawk apawk o boeh.
  cuk-cuk: Achu-asdubingiidmar anmarga be gamala. We-achu-senigana nainu-oichoged
    gudimalad. Ar anmar-ibe uva-dubmar-durbamakgwismalad wiogedid.
  uig-CYR: «Түлкиләрни тутувалайли, Йәни үзүмзарларни бузғучи кичик түлкиләрни тутувалайли;
    Чүнки үзүмзарлиримиз чечәклимәктә».
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) మన ద్రాక్షతోటలు పూతకు వచ్చాయి. తోడేళ్ళను
    పట్టుకో. ద్రాక్షతోటలను పాడుచేసే గుంట నక్కలను పట్టుకో.
  hat-BSA: Kenbe rena yo pou nou, ti rena k ap detwi chan rezen yo, paske chan nou
    yo ap fè flè.
  kos-kos: Ros ke ima in grape lasr uh farngelik tari, Kut enenu in sruokya kosro
    fox srisrik uh meet liki elos kunausla ima lasr uh.
  hbo-WLC: אֶֽחֱזוּ־לָ֙נוּ֙ שֽׁוּעָלִ֔ים שֽׁוּעָלִ֥ים קְטַנִּ֖ים מְחַבְּלִ֣ים כְּרָמִ֑ים
    וּכְרָמֵ֖ינוּ סְמָדַֽר׃
  ibo-ibo: Jidenụ nkịta ọhịa, ụmụ nkịta ọhịa niile na-emebiri anyị ubi, ọ bụladị ubi
    vaịnị anyị na-agbawa okoko.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପାଇଁ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରନାଶକ ଶୃଗାଳମାନଙ୍କୁ, କ୍ଷୁଦ୍ର ଶୃଗାଳମାନଙ୍କୁ
    ଧର; କାରଣ ଆମ୍ଭମାନଙ୍କ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ପୁଷ୍ପିତ ହୋଇଅଛି।”
  chk-chk: Oupwe turufi ekewe foks, ekewe apanen foks mi ataela ekewe tanipin wain,
    pun ach kewe tanipin wain ra sot.”
  rop-rop: Main olmen, yu dalim detlot siliwan yangboi nomo blanga lukinat mi. Dei
    brabli siliwan laik detlot jigiwan wailwan enimul weya oldei breigimbat detlot
    purdiflawa blanga main.
  ukr-1871: Ловіть нам лисицї, молодії лисинята, що псують наш виноградник, — виноградник
    у цьвіту наш!
  deu-1951: Fanget uns die Füchse, die kleinen Füchse, welche die Weinberge verwüsten;
    und unsere Weinberge stehen in Blüte!
  eng-JPS: '''Take us the foxes, the little foxes, that spoil the vineyards; for our
    vineyards are in blossom.'''
  srp-1865: Pohvatajte nam lisice, male lisice, što kvare vinograde, jer naši vinogradi
    cvatu.
  lug-lug: Tukwatire ebibe, obube obutono, obwonoona ennimiro ez’emizabbibu, kubanga
    ennimiro zaffe ez’emizabbibu zimulisizza.
  heb-heb: אחזו לנו שועלים שועלים קטנים מחבלים כרמים וכרמינו סמדר׃
  ben-IRV: তোমরা সেই শিয়ালগুলোকে আমাদের জন্য, সেই ছোট ছোট শিয়ালগুলোকে ধর, কারণ তারা
    আমাদের আঙ্গুর ক্ষেতগুলো নষ্ট করে; আমাদের আঙ্গুর ক্ষেতে ফুলের কুঁড়ি ধরেছে।
  pan-pan: ਸਾਡੇ ਲਈ ਲੂੰਬੜੀਆਂ ਨੂੰ ਸਗੋਂ ਛੋਟੀਆਂ ਲੂੰਬੜੀਆਂ ਨੂੰ ਫੜੋ, ਜੋ ਅੰਗੂਰੀ ਬਾਗ਼ ਨੂੰ ਖ਼ਰਾਬ
    ਕਰਦੀਆਂ ਹਨ, ਸਾਡੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਤਾਂ ਖਿੜ ਰਹੇ ਹਨ।
  mya-JVB: စပျစ်နွယ် ပင်တို့ကို ဖျက် လတံ့သော မြေခွေး များ နှင့် မြေခွေး ကလေး များကို
    ငါ တို့ဘို့ ဘမ်း ကြလော့။ ငါ တို့ စပျစ်နွယ် ပင်တို့သည် အပွင့် ပွင့်လျက်ရှိကြ၏။
  hmo-hmo: Oi mai, tarapu dekenai mariboi do ita abia. Idia be maragi, to idia ese
    vain umadia idia hadikaia hamatamaia noho. Iseda vain huahua edia palauapalaua,
    be idia hedinaraia noho.
  urd-urd: हमारे लिए लोमड़ियों को पकड़ो, उन लोमड़ी बच्चों को जो खजूर के बाग़ को ख़राब
    करते हैं; क्यूँकि हमारी ताकों में फूल लगे हैं।”
  rus-SYN: Ловите нам лисиц, лисенят, которые портят виноградники, а виноградники
    наши в цвете.
  bqc-SIM: À gbɛ̃gbonaↄ kṹkũwɛ̃ɛ, gbɛ̃gbon kelepiↄ, aalɛ wá vɛ̃ɛbuↄ ásookɛɛ,
    wá vɛ̃ɛ pↄ́ lɛ́ vukɛpiↄ.
  tcz-CHONGTHU: 'Zailom: Sealte khu man uvin, khuche sealneo ho khun kingailutna lengpilei
    laidung ahin chilthang masang uvin, man uvin, ijeh-inem itileh lengpithei pahlai
    ahitai!'
  mar-mar: (ती स्त्री आपल्या प्रियकराबरोबर बोलत आहे) आमच्यासाठी कोल्ह्यांना पकडा.
    लहान कोल्ह्यांनी द्राक्षमळ्यांचा नाश केला आहे. कारण आमचे द्राक्षांचे मळे फुलले
    आहेत.
  qub-qub: Übasninchëga waytaraycanmi. Tacsha atojcunami übasninchïta ushaycan. ¡Charipämay-llapa
    atojcunataga!
  bqp-bqp: i sun dɛmɑku binu mwɛɛrio ni nu bɛsɛn resɛm gbɑɑru sɑnkumɔ sɑɑ ye yɑ wɛ̃su
    sɑ̃ɑ.
  hat-hat: Kenbe vòlò yo, kenbe ti vòlò yo anvan yo ravaje jaden rezen nou yo, jaden
    rezen nou yo k'ap fleri.
  eng-BSB: Catch for us the foxes— the little foxes that ruin the vineyards— for our
    vineyards are in bloom.
  eng-WEBPB: Catch for us the foxes, the little foxes that plunder the vineyards;
    for our vineyards are in blossom.
  kbq-kbq: Avesima nentankeno kavesima negantea grepi hozatani'a eri haviza hanagi,
    maka neone afi kraramina zamazeri hana huo. Na'ankure grepi zafamo'a amosre ahente'ne.
  nhe-BL: '[Nopa telpocatl huan nopa ichpocatl huicaj:] “Xiquinmasiltica nopa cayochime
    tlen pilsiltzitzi tlen quixolehuaj toxocomecamil pampa toxocomecamil ya xochiyohua.
    Ma ax tleno quixolehuas totlaicnelijcayo se ica seyoc.”'
  gub-BL: Pepyhyk awara pe wà nehe. Pepyhyk awara'yr pe wà nehe. Pemupytu'u kar uwà
    tyw zaneremitygwer imuaiw 'ym mehe we pe wà nehe. Iputyr a'e kury.
  eng-DRA: 'Catch us the little foxes that destroy the vines: for our vineyard hath
    flourished.'
