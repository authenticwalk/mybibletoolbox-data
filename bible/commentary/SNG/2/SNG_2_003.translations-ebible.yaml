verse: SNG.002.003
translations:
  mal-C: വനവൃക്ഷങ്ങൾക്കിടയിലുള്ള ഒരു ആപ്പിൾമരം പോലെയാണ് യുവാക്കന്മാർക്കിടയിൽ നിൽക്കുന്ന
    എന്റെ പ്രിയൻ. അവന്റെ നിഴലിൽ ഇരിക്കുന്നത് എനിക്ക് ആനന്ദമാകുന്നു അവന്റെ ഫലം എന്റെ
    നാവിനു മധുരമേകുന്നു.
  deu-TKW: Wie ein Apfelbaum unter des Waldes Bäumen, so mein Geliebter unter den
    Knaben. In seinem Schatten saß ich so gern, und seine Frucht war meinem Gaumen
    süß.
  lin-lin: Ndenge nzete ya pome ezalaka kati na banzete ya zamba, ndenge wana mpe
    mobali na ngai azalaka kati na bilenge mibali. Nasepelaka kovanda na se ya elilingi
    na ye, mpe mbuma na ye ezalaka elengi na monoko na ngai.
  eng-LSV: As a citron among trees of the forest, || So [is] my beloved among the
    sons, || In his shade I delighted, and sat down, || And his fruit [is] sweet to
    my palate.
  eng-GNV: 'Like the apple tree among the trees of the forest, so is my welbeloued
    among the sonnes of men: vnder his shadow had I delite, and sate downe: and his
    fruite was sweete vnto my mouth.'
  eng-WEBSTER: As the apple-tree among the trees of the wood, so is my beloved among
    the sons. I sat down under his shadow with great delight, and his fruit was sweet
    to my taste.
  nhw-BL: Quema ta catli nimitzicnelía timopantía tlatlajco sequinoc tlacame, tiitztoc
    quen se manzana cuahuitl catli mopantía ininhuaya sequinoc cuame. Nelía nechpactía
    nimosehuis itla nopa manzana cuahuitl para ma nechecahuili. Huan nelía tzopelic
    nijmachilía itlajca.
  swh-ONEN: Kama mti wa mtofaa miongoni mwa miti ya msituni ndivyo alivyo mpenzi wangu
    miongoni mwa wanaume vijana. Ninafurahia kuketi kivulini mwa mwanaume huyu, na
    tunda lake ni tamu kwangu.
  bba-bba: ɑ̀ n nɛn kĩnɑsi wɑ ɑluwɑɑsibɑn suunu sɔɔ, u sɑ̃ɑwɑ nɡe dɑ̃ɑ te bɑ mɔ̀ pɔmiɛ
    dɑ̃nun suunu sɔɔ tèn mɑrum mu dibu do. Nɑ rɑ kɑ̃ nɑ n sɔ̃ win sɑɑrɔ.
  eng-KJVCPB: As the apple tree among the trees of the wood, So is my beloved among
    the sons. I sat down under his shadow with great delight, And his fruit was sweet
    to my taste.
  luo-luo: Mana kaka yiend olemo mayom manie dier yiende mamoko mag bungu, e kaka
    jaherana chalo e dier chwo matindo. Amor ka abet e tipone, kendo olembe milimili
    e dhoga.
  meu-meu: Uhau bogaragidiai egu lalokau na apolo auna uda audia bogaragidiai na heto.
    Ia ikerukeruna ai na helai mai moale-badagu ida; huahuana na mai gaihona udugu
    ai.
  npi-ULB: जङ्गलका रुखहरूमध्ये स्याउको रुखझैँ मेरा प्रेमी युवाहरूका बिचमा हुनुहुन्छ
    । म उहाँको छायामुनि बडो आनन्दसित पल्टन्छु, र उहाँको फलको स्वाद मलाई मिठो लाग्छ
    ।
  yor-yor: Bí igi ápù láàrín àwọn igi inú igbó, ni olólùfẹ́ mí láàrín àwọn ọ̀dọ́mọkùnrin.
    Mo fi ayọ̀ jókòó ní abẹ́ òjìji rẹ̀, èso rẹ̀ sì dùn mọ́ mi ní ẹnu.
  pes-OPCB: محبوب من در میان مردان مانند درخت سیبی است در میان درختان جنگلی. در زیر
    سایه‌اش می‌نشینم، و میوه‌اش کامم را شیرین می‌سازد.
  tgl-ULB: Gaya ng puno ng aprikot sa mga puno ng kagubatan, gayon din ang aking minamahal
    sa gitna ng mga kabinataan. Umuupo ako sa ilalim ng kaniyang anino na may labis
    na kasiyahan, at ang kaniyang bunga ay matamis sa aking panlasa.
  hui-hui: Ira dege dombeneha ira lini bayale daga mbira hagadagua i̱naga yamali biago
    ibu agali dege dombeneha biatago nahe kagoni. Ni tandagabi darangi i̱ ira ogoni
    teneha gumba birulene hameore ledo. Ira ogoninaga lini bayale dedago do narogola
    i̱naga ne harigaha dendeore biagane.
  mya-mya: ပွဲခံရာအိမ်သို့ ငါ့ကိုဆောင်သွား၍၊ မေတ္တာတော် အလံကို ငါ့အပေါ်မှာ မိုးတော်မူပြီ။
  bod-N: ནགས་ལ་སྐྱེས་པའི་ཀུ་ཤུ་ཤིང་བཞིན་དུ། ། ང་ཡི་དགའ་གྲོགས་སྐྱེས་པའི་ཁྲོད་དུ་ཡོད།
    ། བདག་ནི་དགའ་ཞིང་ཁོང་གི་གྲིབ་བསིལ་འོག ། བསྡད་དེ་ཁོང་གི་ཤིང་ཏོག་མངར་མོར་རོལ། །
  sna-sna: Somuti womuapuro pakati pemiti yesango, ndizvo zvawakaita mudiwa wangu
    pakati pamajaya. Ndinofarira kugara mumumvuri wake, uye muchero wake unondinakira
    kuudya.
  spa-BLM: Como el manzano entre los árboles del bosque, así es mi amado entre los
    hijos. Me senté bajo su sombra con gran placer, su fruta era dulce para mi gusto.
  cac-cac: D'a scal eb' yetquelemal vin̈ xajanab'il vuuj, lajan vin̈ icha junoc te'
    mansan ay d'a caltac te'. Man̈ jantacoc svach'il vem c'ojan d'a yen̈ul, te chi'
    sat te' svab'i.
  swh-ULB: Kama mti wa mpera ulivyo miongoni mwa miti ya misituni, ndivyo mpenzi wangu
    alivyo miongoni mwa wanaume. Nina kaa chini ya kivuli chake kwa furaha sana, na
    tunda lake ni tamu kwa ladha yangu.
  bel-bel: Як яблыня сярод лясных дрэў - каханы мой сярод хлопцаў. У шатах яе люблю
    я сядзець, і плады зь яе рот мне салодзяць.
  deu-ELBBK: Wie ein Apfelbaum unter den Bäumen des Waldes, so ist mein Geliebter
    inmitten der Söhne; ich habe mich mit Wonne in seinen Schatten gesetzt, und seine
    Frucht ist meinem Gaumen süß.
  mbb-OT: Emun idhindeg te zuma he vetan-en he menge maama, is minahal ku, ne iring
    sikandin te mensanas he zuma te menge kayu ziyà te ketelunan. Utew ku ingkesuat
    is kedhelung diyà te sihung din ne meemis is beǥas din.
  mal-2015: കാട്ടുമരങ്ങളുടെ ഇടയിൽ ഒരു നാരകംപോലെ യൗവനക്കാരുടെ ഇടയിൽ എന്റെ പ്രിയൻ ഇരിക്കുന്നു;
    അതിന്റെ നിഴലിൽ ഞാൻ അതിമോദത്തോടെ ഇരുന്നു; അതിന്റെ പഴം എന്റെ രുചിക്കു മധുരമായിരുന്നു.
  rmc-rmc: Sar o lačho phabengro stromos maškar o stromi andro veš, ajso hin oda,
    ko man kamel, feder sar savore terne čhave. Igen kamavas te bešel andre leskro
    ciňos a leskro ovocje hino gulo andre miro muj.
  pes-OPV: چنانکه سیب در میان درختان جنگل همچنان محبوب من در میان پسران است. درسایه
    وی به شادمانی نشستم و میوه‌اش برای کامم شیرین بود.
  ron-1924: Ка ун мэр ынтре копачий пэдурий, аша есте пряюбитул меу ынтре тинерь.
    Ку аша драг стау ла умбра луй ши родул луй есте дулче пентру черул гурий меле.
  ben-OBCV: তরুণদের মধ্যে আমার প্রেমিক ঠিক যেন অরণ্যের বৃক্ষরাজির মধ্যে একটি আপেল
    গাছ। তাঁর ছায়ায় বসলে আমার আনন্দ হয়, তাঁর ফলের স্বাদ আমার মুখে মিষ্টি লাগে।
  som-som: Sida geedka tufaaxa ahu uu dhirta duurka ku dhex yahay, Ayuu gacaliyahayguna
    wiilasha ku dhex yahay. Hooskiisaan fadhiistay anigoo aad u faraxsan, Oo midhihiisuna
    way ila dhadhan macaanaayeen.
  lat-VUC: Sponsa Sicut malus inter ligna silvarum, sic dilectus meus inter filios.
    Sub umbra illius quem desideraveram sedi, et fructus ejus dulcis gutturi meo.
  eng-ASVBT: As the apple tree among the trees of the wood, So is my beloved among
    the sons. I sat down under his shadow with great delight, And his fruit was sweet
    to my taste.
  ita-1885: Quale è il melo fra gli alberi d'un bosco, Tale è il mio amico fra i giovani;
    Io ho desiderato d'esser all'ombra sua, E mi vi son posta a sedere; E il suo frutto
    è stato dolce al mio palato.
  eng-LXXUP: As the apple among the trees of the wood, So is my kinsman among the
    sons. I desired his shadow, and sat down, And his fruit was sweet in my throat.
  eng-ULB: As an apricot tree among the trees of the forest, so is my beloved among
    the young men. I sit down under his shadow with great delight, and his fruit is
    sweet to my taste.
  spa-VBL: Mi amor es como un manzano entre los árboles del bosque, comparado con
    otros jóvenes. Me gusta sentarme a su sombra y su fruta me sabe dulce.
  fra-_FOB: Comme le pommier au milieu des arbres de la forêt, tel est mon bien-aimé
    parmi les jeunes hommes; j'ai désiré son ombrage, et m'y suis assise, et son fruit
    a été doux à mon palais.
  mal-mal: കാട്ടുമരങ്ങളുടെ ഇടയിൽ ഒരു നാരകംപോലെ യൗവനക്കാരുടെ ഇടയിൽ എന്റെ പ്രിയൻ ഇരിക്കുന്നു;
    അതിന്റെ നിഴലിൽ ഞാൻ ആനന്ദത്തോടെ ഇരുന്നു; അതിന്റെ പഴം എന്റെ നാവിന് മധുരമായിരുന്നു.
  urd-GVR: Jawān ādmiyoṅ meṅ merā mahbūb jangal meṅ seb ke daraḳht kī mānind hai.
    Maiṅ us ke sāye meṅ baiṭhne kī kitnī ārzūmand hūṅ, us kā phal mujhe kitnā mīṭhā
    lagtā hai.
  suz-BL: आं वोंइश मुर अरु ठिटा आन दातेमी ब्‍वाकीम बाक्‍शो रवा आन दाते ङा स्‍याउ रवा
    खोदेंशो बाक्‍ब। गो मेको आ वांकुम थुं नाइश्‍शा बाक्‍नुङ। मेको आ फल ब्रोव़शो बाक्‍नीम।
  eng-NOY: '[[M.]] As the apple-tree among the trees of the forest, So is my beloved
    among the sons. In his shadow I love to sit down, And his fruit is sweet to my
    taste.'
  ita-1927: Qual è un melo fra gli alberi del bosco, tal è l’amico mio fra i giovani.
    Io desidero sedermi alla sua ombra, e il suo frutto è dolce al mio palato.
  ckb-ckb: وەک دار سێو لەنێو دارەکانی دارستان دڵدارەکەم ئاوایە لەناو کوڕان. حەزم لە
    دانیشتنە لە سێبەرەکەی مێوەکەشی بۆ دەمم شیرینە.
  eng-BBE: As the apple-tree among the trees of the wood, so is my loved one among
    the sons. I took my rest under his shade with great delight, and his fruit was
    sweet to my taste.
  kan-OKCV: ಅಡವಿಯ ಮರಗಳಲ್ಲಿ ಸೇಬಿನ ಮರದಂತೆ ಯುವಜನರಲ್ಲಿ ನನ್ನ ಪ್ರಿಯನಿದ್ದಾನೆ. ನಾನು ಅವನ ನೆರಳಿನಲ್ಲಿ
    ಬಹು ಆನಂದವಾಗಿ ಕುಳಿತುಕೊಂಡೆನು. ಅವನ ಫಲವು ನನ್ನ ರುಚಿಗೆ ಮಧುರವಾಗಿತ್ತು.
  tam-2017: காட்டுமரங்களுக்குள்ளே கிச்சிலி மரம் எப்படியிருக்கிறதோ, அப்படியே இளம் ஆண்களுக்குள்ளே
    என் நேசர் இருக்கிறார்; அதின் நிழலிலே ஆர்வமுடன் உட்காருகிறேன், அதின் பழம் என் வாய்க்கு
    இனிப்பாக இருக்கிறது.
  spa-RV-1909: 'Como el manzano entre los árboles silvestres, así es mi amado entre
    los mancebos: bajo la sombra del deseado me senté, y su fruto fué dulce á mi paladar.'
  ron-BTF: Ca şi mărul printre copacii pădurii, astfel este preaiubitul meu printre
    fii. M-am aşezat sub umbra lui cu mare desfătare şi rodul lui a fost dulce pentru
    cerul gurii mele.
  eng-WEBP: As the apple tree among the trees of the wood, so is my beloved among
    the sons. I sat down under his shadow with great delight, his fruit was sweet
    to my taste.
  eng-FBV: My love is like an apple tree among the forest trees, compared to other
    young men. I love to sit down in his shade and his fruit tastes sweet to me.
  nld-1939: Als een appelboom tussen de bomen in het woud, Is mijn beminde onder de
    jongemannen; Ik smacht er naar, in zijn schaduw te zitten, Zijn vrucht is zoet
    voor mijn mond.
  nch-BL: “Quema ta cati nimitzicnelía timopantía tatajco sequinoc tacame, tiitztoc
    quej se manzana cuahuit cati mopantía inihuaya sequinoc cuame. Nelía techpactía
    nimosehuis itantita nopa manzana cuahuit para ma techecahuili. Huan nelía tzopelic
    nijmachilía itajca.
  vie-1934: Lương nhân tôi ở giữa đám con trai Như cây bình bát ở giữa những cây rừng.
    Tôi vui lòng ngồi dưới bóng người; Trái người ngọt ngào cho ổ gà tôi.
  hin-CV: मेरा प्रियतम जवानों के बीच वैसा ही लगता है, जैसा जंगली पेड़ों के बीच एक
    सेब का पेड़. उसकी छाया में मेरा बैठना सुखद अनुभव था, मीठा था उसके फल का स्वाद.
  spa-BES: Como el manzano entre los árboles del bosque, así es mi amado entre los
    jóvenes. Tomé mi descanso bajo su sombra con gran placer, y su fruta era dulce
    a mi gusto.
  tdx-tdx: Manahake ty takoko amo hatae añ’alao ty kokoako amo ajalahio. Tsy nahay
    avao iraho te nitoboke an-talinjo’e eo, nimamy an-pitsopehañ’aze o voa’eo.
  tha-KJV: ต้นแอบเปิ้ลขึ้นอยู่กลางต้นไม้ป่าอย่างไร ที่​รักของดิฉั​นก​็​อยู่​ท่ามกลางชายหนุ่​มอ​ื่นๆอย่างนั้น
    ดิ​ฉันได้นั่งอยู่​ใต้​ร่มของเขาด้วยความยินดี​เป็นอันมาก และผลของเขาดิฉันได้ลิ้มรสหวาน
  por-BR-2018: 'Ela : Como a macieira entre as árvores do bosque, assim é o meu amado
    entre os rapazes; debaixo de sua sombra desejo muito sentar, e doce é o seu fruto
    ao meu paladar.'
  deu-ELO: Wie ein Apfelbaum unter den Bäumen des Waldes, so ist mein Geliebter inmitten
    der Söhne; ich habe mich mit Wonne in seinen Schatten gesetzt, und seine Frucht
    ist meinem Gaumen süß.
  eng-WYC-2018: As an apple tree among the trees of woods, so (is) my darling among
    (the) sons. I sat under the shadow of him, whom I desired; and his fruit was sweet
    to my throat. (Like an apple tree among the trees of the woods, is my darling
    among the sons of men. I sat under his shadow, yea, he whom I desired; and his
    fruit was sweet to my taste.)
  epo-epo: Kiel pomarbo inter arboj nefruktaj, Tiel estas mia amato inter la junuloj.
    Mi sopiris al lia ombro, jen mi sidiĝis; Kaj liaj fruktoj estas bongustaj al mia
    palato.
  uig-PIN: «Ormandiki dǝrǝhlǝr arisida ɵskǝn alma dǝrihidǝk, Oƣul balilar arisididur
    mening amriⱪim. Uning sayisi astida dilim alǝmqǝ sɵyünüp olturdum; Uning mewisi
    manga xerin tetidi;
  beo-beo: '“Na dogolegei da dunu eno gilisi amoga ‘a:bele’ ifa noga:i amo iwilaga
    aligi ifa ganodini bugi agoai ba:sa. Na da ea baba ganodini fimusa: hanai gala.
    Amola ea fage legei da nama hedaidafa gala.'
  tpi-OTNT: Pren bilong mi i stap namel long ol arapela man olsem wanpela diwai i
    gat gutpela kaikai i stap namel long ol arapela diwai long bus. Long taim bilong
    biksan mi laikim tumas long sindaun long as bilong dispela diwai. Pikinini bilong
    dispela diwai i gutpela tumas na i swit tru long maus bilong mi.
  hau-SA: Kamar itacen gawasa a cikin itatuwan jeji haka ƙaunataccena yake a cikin
    samari. Ina farin ciki in zauna a inuwarsa, ’ya’yan itacensa suna da daɗin ɗanɗanon
    da nake so
  uig-LAT: «Ormandiki derexler arisida ösken alma derixidek, Oghul balilar arisididur
    méning amriqim. Uning sayisi astida dilim alemche söyünüp olturdum; Uning méwisi
    manga shérin tétidi;
  nde-nde: Njengesihlahla se-aphula phakathi kwezihlahla zeganga sinjalo isithandwa
    sami phakathi kwamajaha. Kumnandi kimi ukuhlala emthunzini waso, lezithelo zakhe
    ziyahlabusa kimi.
  ton-ton: Pea hangē ko e ʻakau ko e moli ki he ngaahi ʻakau ʻoe vao, ʻoku pehē ʻa
    hoku ʻofaʻanga ʻi he ʻao ʻoe ngaahi foha. Ne u nofo hifo ki lalo ʻi hono malumalu,
    pea u fiefia lahi, pea naʻe huʻamelie ʻa hono fua ki hoku ngutu.
  ces-1613: Jako jabloň mezi dřívím lesním, tak milý můj mezi mládenci. V stínu jeho
    žádostiva jsem byla seděti, a sedímť; nebo ovoce jeho sladké jest ústům mým.
  eng-WMB: As the apple tree among the trees of the wood, so is my beloved among the
    sons. I sat down under his shadow with great delight, his fruit was sweet to my
    taste.
  tam-TCV: காட்டு மரங்கள் நடுவில் ஆப்பிள் மரத்தைப்போல், வாலிபர்களுக்குள் என் காதலரும்
    இருக்கிறார். அவருடைய நிழலில் நான் மகிழ்ந்திருந்தேன், அவருடைய கனி எனக்கு மிகவும்
    இனிமையாயிருந்தது.
  ceb-ULB: Ingon nga kahoy nga apricot nga anaa sa taliwala sa mga kakahoyan sa kalasangan,
    mao usab akong hinigugma nga anaa taliwala sa mga batan-ong lalaki. Naglingkod
    ako ubos sa iyang landong uban sa dakong kalipay, ug ang iyang bunga matam-is
    sa akong panlasa.
  pol-UBG: Jak jabłoń między leśnymi drzewami, tak mój miły między młodzieńcami. Z
    wielkim pragnieniem usiadłam w jego cieniu, a jego owoc jest słodki memu podniebieniu.
  urd-GVU: جوان آدمیوں میں میرا محبوب جنگل میں سیب کے درخت کی مانند ہے۔ مَیں اُس کے
    سائے میں بیٹھنے کی کتنی آرزومند ہوں، اُس کا پھل مجھے کتنا میٹھا لگتا ہے۔
  deu-1912: Wie ein Apfelbaum unter den wilden Bäumen, so ist mein Freund unter den
    Söhnen. Ich sitze unter dem Schatten, des ich begehre, und seine Frucht ist meiner
    Kehle süß.
  kan-2017: ನನ್ನ ಪ್ರಿಯನು ಪುರುಷೋತ್ತಮನು ವನವೃಕ್ಷಗಳ ಮಧ್ಯೆ ಸೇಬಿನ ವೃಕ್ಷದಂತಿಹನು. ಅದರ ಫಲವು
    ನನ್ನ ನಾಲಿಗೆಗೆ ಸುಮಧುರ ನಾನು ಆತನ ನೆರಳಿನಲ್ಲಿ ಕುಳಿತು ಪರಮಾನಂದಗೊಂಡೆನು.
  yap-yap: Bod rogon bake arfath u fithik’ e gek’iy u loway, aram rogon e an gamow
    ni yira ta’rebnag ko pi pumo’on. Adagen an’ug ni ngu par nga taglul’en, ma wom’ngin
    e ba athibthib u langag.
  hlt-MCSB: Duup thing lakli thaihthawn kah bangla tongpa lakli ah tah kamah hlo van
    pawn ni. A hlipkhup ah ka naep tih ka ngol vaengah a thaih khaw ka dang dongah
    didip mai.
  mdy-ETH: ታኣኮ ዒሼ፥ ሜሌ ዼጌሢና ዎላ ቤኤዞዛ ካዮ ሚፆ ባኣካ ሚዛጲ ጴዻ ጋሲጉዲኬ፤ ታኣኒያ ሚርጌ ታና ዎዛሴም ዒዛኮ ሺባ
    ዴይ ሃውሼኔ፤ ዓኣፖዋ ሙይ ታኣኒ ዎዛዼኔ።
  twi-ASANTE: Sɛdeɛ aprɛ teɛ wɔ kwaeɛ mu nnua mu no saa ara na me dɔfoɔ teɛ wɔ mmaranteɛ
    mu. Sɛ metena ne nwunu mu a, menya ahomeka na nʼaba nso yɛ mʼanom dɛ.
  eng-WEBU: As the apple tree among the trees of the wood, so is my beloved among
    the sons. I sat down under his shadow with great delight, his fruit was sweet
    to my taste.
  spa-PDDPT: Como el manzano entre los árboles del bosque, Así es mi amado entre los
    jóvenes. A su sombra deseo sentarme y comer sus dulces frutos.
  gun-gun: Ha'e gui yvyra ikuai va'e mbyte maçã'y hi'aĩ va'e rami kunumigue mbyte
    xerembiayvu iporã. Ikuaray'ã py aguapyxe vai, ha'e hi'a voi he'ẽ porã xevy.
  ilo-ULB: Kas iti kayo ti aprikot kadagiti kaykayo iti kabakiran, kasta met ti ay-ayatek
    kadagiti babbaro. Agtugawak iti sirok ti aniniwanna a maragragsakan, ket nagsam-it
    iti panagramanko ti bungana.
  kpg-kpg: Dogu aloho i mehanga nia daane ala i golo le e hai gadoo be di laagau aabele
    i mehanga nia laagau lodo geinga. Au e hiihai e nohonoho i lala dono malu, gei
    ono huwa e maangala i lodo dogu ngudu.
  uig-ARA: «ئورماندىكى دەرەخلەر ئارىسىدا ئۆسكەن ئالما دەرىخىدەك، ئوغۇل بالىلار ئارىسىدىدۇر
    مېنىڭ ئامرىقىم. ئۇنىڭ سايىسى ئاستىدا دىلىم ئالەمچە سۆيۈنۈپ ئولتۇردۇم؛ ئۇنىڭ مېۋىسى
    ماڭا شېرىن تېتىدى؛
  sus-sus: «N xanuntenyi luxi nɛ alɔ mangoe bili wondi kui. A fan sɛgɛtalae birin
    bɛ. N bara wa lufe a xa niini bun ma, a xa fe rafan n ma alɔ mangoe rafanma mixi
    ma ki naxɛ.
  pon-2006: Rasehng tuhke apel pwoat nanpwungen tuhke kan en nanwel, iei duwen ei
    karasahiong ei mwohnlimpoak ong ohl teikan. I kin perenki mwomwohd pahn mweteh,
    oh wah kan me inenen mem nan ewei.
  ksd-ksd: Da ra gamata livuan ta ra lavur davai na pui, I damana kaugu vakak livuan
    pire ra tarai. Iau ga ki ma ra gugu ta ra maluruna, Ma ra vuaina i kalami piragu.
  tur-YTC: Orman ağaçları arasında elma ağacı nasılsa, Oğlanlar arasında sevgilim
    öyledir. Onun gölgesinde büyük bir zevkle oturdum, Meyvesi damağıma tatlı geldi.
  grc-BRENT: Ὡς μῆλον ἐν τοῖς ξύλοις τοῦ δρυμοῦ, οὕτως ἀδελφιδός μου ἀναμέσον τῶν
    υἱῶν· ἐν τῇ σκιᾷ αὐτοῦ ἐπεθύμησα, καὶ ἐκάθισα, καὶ καρπὸς αὐτοῦ γλυκὺς ἐν λάρυγγί
    μου.
  ind-AYT: Bagaikan pohon apel di antara pohon-pohon di hutan, seperti itulah kekasihku
    di antara para jejaka. Aku senang duduk dalam naungannya, dan buahnya manis bagi
    mulutku.
  nya-nya: Monga mtengo wa apulosi pakati pa mitengo ya mʼnkhalango ndi momwe alili
    bwenzi langa pakati pa anyamata. Ndimakondwera kukhala pansi pa mthunzi wako,
    ndipo chipatso chake ndi chokoma mʼkamwa mwanga.
  kyg-kyg: Alagepa alagamo neꞌaeya yosamo yahaofilaga yosamo haneꞌniya folagapiꞌmo
    haneꞌniya kava huno nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo ve mafaꞌne anagaꞌai
    folagapiꞌmo maiꞌniye. Nagaemo lusi yegemo nelegeꞌnaeꞌmo ani yosamo ulunapiꞌmo
    itopaleꞌmo maiꞌneꞌnaeꞌmo lusi kava huꞌna namogaga aiꞌnove. Ani yosa alagamo lagiꞌna
    neꞌnogeno navayafilagatiꞌmo lusi kava huno hagaꞌage neꞌnahaiye.
  hrv-hrv: '- Što je jabuka među šumskim stablima, to je dragi moj među mladićima;
    bila sam željna hlada njezina i sjedoh, plodovi njeni slatki su grlu mome.'
  mps-mps: Eno abagi te gasa gesi bidi dabe tomode bidibao, te wiegi yai nai du walai
    ni me deli te gasa buside elalubo olo ni dabe tomode elalubo tiwai ebao. Te genuai
    giliga nanobo side, ena te ni dologo madi dugulaluabo homu godolo ebo dao. Te
    ni du walali wiegi yai mu elalubaso, te eno pedauwalide pusu mu ebo dao.
  tpi-tpi: Pren bilong mi i stap namel long ol arapela man olsem wanpela diwai i gat
    gutpela kaikai i stap namel long ol arapela diwai long bus. Long taim bilong biksan
    mi laikim tumas long sindaun long as bilong dispela diwai. Pikinini bilong dispela
    diwai i gutpela tumas na i swit tru long maus bilong mi.
  dan-1931: Som et Æbletræ blandt Skovens Træer er min Ven blandt unge Mænd. I hans
    Skygge har jeg Lyst til at sidde, hans Frugt er sød for min Gane.
  vie-OVCB: Người yêu của em giữa các chàng trai khác như cây táo ngon nhất trong
    vườn cây. Em thích ngồi dưới bóng của chàng, và thưởng thức những trái ngon quả
    ngọt.
  guj-2017: જેમ જંગલના ઝાડમાં સફરજનનું વૃક્ષ હોય, તેમ જુવાનો વચ્ચે મારો પ્રીતમ છે.
    હું તેની છાયા નીચે બેસીને ઘણો આનંદ પામી, અને તેના ફળનો સ્વાદ મને મીઠો લાગ્યો.
  pon-2006A: Rasehng tuhke apel pwoat nanpwungen tuhke kan en nanwel, iei duwen ei
    karasahiong ei mwohnlimpoak ong ohl teikan. I kin perenki mwomwohd pahn mweteh,
    oh wah kan me inenen mem nan ewei.
  por-BRBSL: Como a macieira entre as árvores da madeira, Assim é minha amada entre
    os filhos. Sentei-me sob sua sombra com grande deleite, sua fruta era doce ao
    meu paladar.
  cth-cth: Kahrawngum ka paw e Epal thingkung patetlah ka pahren nang teh, thoundounnaw
    e rahak na o. Kai teh ahnie tâhlip dawk kanawmca lah ka o teh, a paw teh kai hanelah
    a radip poung oe.
  twi-twi: Sɛnea aprɛ te wɔ kwae mu nnua mu no, saa ara na me dɔfo te wɔ mmerante
    mu. Sɛ metena ne nwini mu a minya ahomeka na nʼaba nso yɛ mʼanom dɛ.
  hlt-hlt: Duup thing lakli thaihthawn kah bangla tongpa lakli ah tah kamah hlo van
    pawn ni. A hlipkhup ah ka naep tih ka ngol vaengah a thaih khaw ka dang dongah
    didip mai.
  tbz-SIM: N dɑcɛ̃nnì ɑ dònnɛ̀ mutie bɛ̀ tu mù pɔmmiè mùmmu, kɛ sokɛ́ dɛtie ncuokɛ̀.
    N dɑcɛ̃nnì ɑ mɛ ndò mbɛnitidɑɑbɛ̀ tɔbɛ̀ cuokɛ̀, kɛ̀ nh ɔ̃ ndɔ́ kɛ́nkɑri ɑ dɛ́ɛ̀,
    kɑ̀ɑ tebɛ nɑɑti kɛ n duɔ̀ ndiwɛ̀ì.
  msy-2020: Nan roroar gumazir kɨ bar ifongezim, a gumazir igiar igharazibar tongɨn
    ikia, mati temer dagher aghuiba itim, a ruarimɨn ikia temer igharazibar tongɨn
    ti. Aruer ekiamɨn dughiam kɨ an dughuazimɨn aven ikiasa bar ifonge. Temer kamɨn
    ovɨziba bar deragha nan akatorimɨn bar isɨngi.
  dop-dop: Ɩsɩɩ tʋɣʋ kʋtɔtɔɣɔʋ wɛʋ hɔtʋɣʋ tɩɩŋ tɑɑ tɔ, ḿpʋ́ɣʋ́ mɑ kʋsɔɔlʋ nyɑ́ n wɛ
    ɩfepiyɑ lɛlɑɑ tɑɑ. Nyɑ́ ɩsotom tɑɑ kɛ́ mɑ nyɩɩlɑ cɑɣɑʋ. Nyɑ́ pee wɛ leleŋ kɛ mɑ
    nɔɣɔ tɑɑ kɛ́.
  azb-azb: Mənim sevgilim oğlanlar arasındadır, Meşədəki ağaclar arasında alma ağacına
    oxşayır. Kölgəsində oturmaqdan zövq alıram, Meyvəsinin dadı damağımdan getmir.
  eng-DBY: 'As the apple-tree among the trees of the wood, So is my beloved among
    the sons: In his shadow have I rapture and sit down; And his fruit is sweet to
    my taste.'
  hin-2017: जैसे सेब का वृक्ष जंगल के वृक्षों के बीच में, वैसे ही मेरा प्रेमी जवानों
    के बीच में है। मैं उसकी छाया में हर्षित होकर बैठ गई, और उसका फल मुझे खाने में
    मीठा लगा। (प्रका. 22:1,2)
  wol-KYG: Mbete garab gu gëna neex ci gott bi, kookooy sama nijaay ci biir xale yu
    góor yi. May bége keppaaram, safoo doom ya.
  eng-YLT: As a citron among trees of the forest, So [is] my beloved among the sons,
    In his shade I delighted, and sat down, And his fruit [is] sweet to my palate.
  eng-WYC-2017: As an apple tree among the trees of woods, so is my darling among
    sons. I sat under the shadow of him, whom I desired; and his fruit was sweet to
    my throat.
  eng-WMBB: As the apple tree amongst the trees of the wood, so is my beloved amongst
    the sons. I sat down under his shadow with great delight, his fruit was sweet
    to my taste.
  urd-GVH: जवान आदमियों में मेरा महबूब जंगल में सेब के दरख़्त की मानिंद है। मैं उसके
    साये में बैठने की कितनी आरज़ूमंद हूँ, उसका फल मुझे कितना मीठा लगता है।
  rug-rug: Guana huda apolo pa vari korapa hudahuda pa hiqohiqo sa qua babaere pa
    vari korapadi rina koreo vaqura. Leana hola koa rau si pude habotu aqoro pa maqomaqona
    sa, meke liṉiliṉia sa lomosona sa vuana sa.
  gaz-gaz: Michuun koo dargaggoota gidduutti akkuma muka hudhaa kan mukkeen bosonaa
    keessa jiruu ti. Ani gaaddisa isaa jala taaʼuu nan jaalladha; iji isaas natti
    miʼaawa.
  fra-LSG: Comme un pommier au milieu des arbres de la forêt, Tel est mon bien-aimé
    parmi les jeunes hommes. J’ai désiré m’asseoir à son ombre, Et son fruit est doux
    à mon palais.
  yal-yal: N nafan xɛmɛn luxi banxulanne tagi nɛn alo mangon binla fɔtɔn yi wudine
    tagi. A rafan n ma n dɔxɔ a nininna ra, a rafan n ma alo wudi bogi ɲaxumɛna n
    dɛ.
  haw-1868: E like me ka laau ohia mawaena o na laau o ka nahelehele, Pela ka'u mea
    i aloha'i mawaena o na keiki kane; Ua noho iho au malalo o kona malu me ka oluolu,
    A ua ono kona hua i kuu ai ana.
  arb-NAV: '(الْمَحْبُوبَةُ): حَبِيبِي بَيْنَ الْفِتْيَانِ كَشَجَرَةِ تُفَّاحٍ بَيْنَ
    أَشْجَارِ الْوَعْرِ، تَحْتَ ظِلِّهِ اشْتَهَيْتُ أَنْ أَجْلِسَ، وَثَمَرُهُ حُلْوٌ
    لِحَلْقِي.'
  ewe-ewe: Abe ale si apluti nɔna le avemetiwo dome ene la, nenemae nye nye lɔlɔ̃tɔ
    le ɖekakpuiwo dome. Melɔ̃a anyinɔnɔ ɖe eƒe vɔvɔli te, eye eƒe kutsetse vivia nunye
    ŋutɔ.
  eng-LEE: 'Like the apple-tree among the trees of the forest, so is my friend among
    the young men: under his shadow do I ardently wish to sit, and his fruit is sweet
    to my palate.'
  asm-FB: বননিৰ গছবোৰৰ মাজত সুমথিৰা টেঙাৰ গছ যেনে, যুৱকসকলৰ মাজত মোৰ প্ৰিয় তেনে।
    মই তেওঁৰ ছাঁয়াত বহি আনন্দ পাওঁ, মোৰ মুখত তাৰ ফল মিঠা লাগে।
  sus-A: «ﭑ شَنُنتٍنيِ لُشِ نّ عَلْ مَنفٌي بِلِ وٌندِ كُي. عَ قَن سّفّتَلَيٍ بِرِن
    بّ. ﭑ بَرَ وَ لُقٍ عَ شَ نِينِ بُن مَ، عَ شَ قٍ رَقَن ﭑ مَ عَلْ مَنفٌي رَقَنمَ
    مِشِ مَ كِ نَشّ.
  fra-SBL: Comme le pommier parmi les arbres de la forêt, ainsi est mon bien-aimé
    parmi les fils. Je me suis assis sous son ombre avec grand plaisir, son fruit
    était doux à mon goût.
  hbo-hbo: כְּתַפּ֙וּחַ֙ בַּעֲצֵ֣י הַיַּ֔עַר כֵּ֥ן דֹּודִ֖י בֵּ֣ין הַבָּנִ֑ים בְּצִלֹּו֙
    חִמַּ֣דְתִּי וְיָשַׁ֔בְתִּי וּפִרְיֹ֖ו מָתֹ֥וק לְחִכִּֽי׃
  kik-kik: O ta mũtĩ wa mũtunda ũrĩ mĩtĩ-inĩ ya gĩthaka-rĩ, nĩguo mũnyendi atariĩ
    arĩ gatagatĩ ka aanake arĩa angĩ. Ngenagĩra gũikara kĩĩgunyĩ-inĩ gĩake, namo matunda
    make ngĩmacama njiguaga marĩ mũrĩo.
  fra-NCL: Comme un pommier au milieu des arbres de la forêt, tel est mon bien-aimé
    parmi les jeunes hommes. J’ai désiré m’asseoir à son ombre, et son fruit est doux
    à mon palais.
  cek-AK: Ka tlangai loe, thendoengnawk hoi patah naah, nang loe tupui thungah kaom
    thingnawk salak ih epal thing baktiah na oh; poeknawmhaih hoiah anih ih tahlip
    ah kang hnut moe, kaluep dueng anih ih athaih to ka caak.
  cuk-cuk: An-sui-nue-sabesailad sapimar-abalagi manzana-sapi-gwichiyobi, sapingan-abalagi
    gudiid. A-sapi-urba-sigedi yeer an itodaed, e-sana, yeer gulledaed.
  uig-CYR: «Ормандики дәрәқләр арисида өскән алма дәриғидәк, Оғул балилар арисидидур
    мениң амриғим. Униң сайиси астида дилим аләмчә сөйүнүп олтардим; Униң мевиси маңа
    шерин тетиди;
  tel-2017: (ఆ యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది) అడవి చెట్టుల్లో ఆపిల్ వృక్షంలా,
    యువకుల్లో నా ప్రియుడున్నాడు. ఉప్పొంగి పోతూ నేనతని నీడలో కూర్చున్నాను. అతని పండు
    ఎంతో రుచిగా ఉంది.
  hat-BSA: Tankou yon pye pòm pami bwa nan forè, se konsa cheri mwen an ye pami jennonm
    yo. Nan lonbraj li mwen te pran gwo plezi pou m te chita; konsa fwi li te dous
    nan gou m.
  kos-kos: Oana soko sak apple inmasrlon sak inima uh, Ouinge lumweyen el su saoklana
    sik inmasrlon mukul saya uh. Nga lungse na muta ye lulin sak apple soko inge.
    Ke nga ema fahko kac uh arulana emwem.
  hbo-WLC: כְּתַפּ֙וּחַ֙ בַּעֲצֵ֣י הַיַּ֔עַר כֵּ֥ן דּוֹדִ֖י בֵּ֣ין הַבָּנִ֑ים בְּצִלּוֹ֙
    חִמַּ֣דְתִּי וְיָשַׁ֔בְתִּי וּפִרְי֖וֹ מָת֥וֹק לְחִכִּֽי׃
  ibo-ibo: Onye m hụrụ nʼanya dịka osisi apụl, nʼetiti osisi na-amị mkpụrụ nʼọhịa,
    mgbe e ji ya tụnyere ụmụ okorobịa ndị ọzọ. Ọ na-enye m obi ụtọ ịnọ nʼokpuru ndo
    ya, mkpụrụ ya dịkwa ụtọ nʼọnụ.
  ory-ory: ଯେପରି ବନବୃକ୍ଷମାନଙ୍କ ମଧ୍ୟରେ ନାଗରଙ୍ଗ ବୃକ୍ଷ, ସେପରି ଯୁବାମାନଙ୍କ ମଧ୍ୟରେ ମୋହର
    ପ୍ରିୟତମ। ମୁଁ ପରମ ଆନନ୍ଦରେ ତାଙ୍କ ଛାୟା ତଳେ ବସିଲି ଓ ତାଙ୍କ ଫଳ ମୋʼ ତୁଣ୍ଡକୁ ସ୍ୱାଦ ଲାଗିଲା।
  chk-chk: Ätewe mi wor tongan me rei a nom lein ekewe alüal usun chök efoch apel
    lein wöllap. Üa fokun pwapwa le mot fän nürün, nge uan a arar, lupwen üa ochei.
  rop-rop: Main olmen, yu mowa gudwan langa ola najalot men. Yu jidan jis laik frut
    daga tri weya mowa gudwan brom najalot tri. Ai laigim jidan gulijap langa yu weya
    yu gin lukaftumbat mi brabliwei. En wen yu kiskisbat mi, im switwan laik det frut
    daga.
  ukr-1871: Яблоня між деревами лїсними — се мій милий між молодиками. В холодку під
    нею любо седїти менї, овощі її солодкі піднебінню мойму.
  deu-1951: Wie ein Apfelbaum unter den Bäumen des Waldes, so ist mein Freund unter
    den Söhnen! In seinem Schatten saß ich so gern, und seine Frucht war meinem Gaumen
    süß.
  eng-JPS: As an apple-tree among the trees of the wood, so is my beloved among the
    sons. Under its shadow I delighted to sit, and its fruit was sweet to my taste.
  srp-1865: Što je jabuka meðu drvetima šumskim, to je dragi moj meðu momcima; željeh
    hlada njezina, i sjedoh, i rod je njezin sladak grlu mojemu.
  lug-lug: Ng’omucungwa mu miti egy’omu kibira, aŋŋanza bw’ali bw’atyo mu bavubuka.
    Neesiima okutuula mu kisiikirize kye, n’ekibala kye kimpomera.
  heb-heb: כתפוח בעצי היער כן דודי בין הבנים בצלו חמדתי וישבתי ופריו מתוק לחכי׃
  ben-IRV: বনের গাছপালার মধ্যে যেমন আপেল গাছ, তেমনি যুবকদের মধ্যে আমার প্রিয়। আমি
    তাঁর ছায়াতে বসে আনন্দ পাই, আমার মুখে তাঁর ফল মিষ্টি লাগে।
  pan-pan: ਜਿਵੇਂ ਸੇਬ ਦਾ ਰੁੱਖ ਬਣ ਦੇ ਰੁੱਖਾਂ ਦੇ ਵਿਚਕਾਰ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਮੇਰਾ ਪ੍ਰੇਮੀ
    ਜਵਾਨਾਂ ਦੇ ਵਿੱਚ ਹੈ। ਮੈਂ ਵੱਡੀ ਚਾਅ ਨਾਲ ਉਸ ਦੀ ਛਾਂ ਵਿੱਚ ਬੈਠੀ ਸੀ, ਉਸ ਦਾ ਫਲ ਮੈਨੂੰ ਖਾਣ
    ਵਿੱਚ ਮਿੱਠਾ ਲੱਗਦਾ ਸੀ।
  mya-JVB: တော ပင် စုထဲမှာ ရှောက်ချို ပင်ကဲ့သို့ ငါ ချစ် ရာ သခင်သည် လူမျိုးသား စုထဲမှာ
    ဖြစ်တော်မူ၏။ ငါသည် သူ ၏အရိပ် ဝယ် ပျော်မွေ့ နေထိုင် ၍ ၊ မြိန် စွာသော အသီး ကို စား
    ရ၏။
  hmo-hmo: Tau edia huanai egu lalokau tauna be, apolo auna, uda audia edia huanai
    bamona. Iena ikerukeruna lalonai, lau helai mai moale bada danu. Iena au huahua
    be lau dekenai, idia gaiho namo herea.
  urd-urd: जैसा सेब का दरख़्त जंगल के दरख़्तों में, वैसा ही मेरा महबूब नौजवानों में
    है। मैं निहायत शादमानी से उसके साये में बैठी, और उसका फल मेरे मुँह में मीठा लगा।
  rus-SYN: Что яблоня между лесными деревьями, то возлюбленный мой между юношами.
    В тени ее люблю я сидеть, и плоды ее сладки для гортани моей.
  bqc-SIM: Lá mao lí dɛ líkpɛu, màa ma yenzide dɛ ɛ̀waasoↄ guu. Zↄ̃lɛa a uenai
    ì kamagu, a bɛ blea ì kɛmɛɛ na.
  tcz-CHONGTHU: 'Mounu: Thei-hon sunga theithup twipen aum bang in, gollhang khangdong
    lah-in ka dongma pa aum’e. Alimdam noija keima ka touvin, atheiga twitah chu kane’e.'
  mar-mar: (स्त्री स्वतःशी बोलते) जसे सफरचंदाचे झाड वनातल्या झाडांमध्ये तसा माझा प्रियकर
    इतर पुरुषांमध्ये आहे. त्याच्या सावलीत मला बसायला खूप आनंद झाला. आणि त्याच्या फळाची
    चव मला गोड लागली.
  qub-qub: Munti chaupincho mansäna yöra wayuraycajnömi cuyaynëga waquin runacunapa
    chaupincho caycan. Llantuyninman jamaycorga fiyupami cushicö. Wayuyninpis fiyupa
    mishquejmi.
  bqp-bqp: ɑ̀ n nɛn kĩnɑsi wɑ ɑluwɑɑsibɑn suunu sɔɔ, u sɑ̃ɑwɑ nge dɑ̃ɑ te bɑ mɔ̀ pɔmiɛ
    dɑ̃nun suunu sɔɔ tèn mɑrum mu dibu do. Nɑ rɑ kɑ̃ nɑ n sɔ̃ win sɑɑrɔ.
  hat-hat: Tankou yon pye ponm nan mitan yon rakbwa, se konsa mennaj mwen ye nan mitan
    lòt jenn gason yo. Mwen renmen chita anba lonbray li. Donn li gou nan bouch mwen.
  eng-BSB: Like an apple tree among the trees of the forest is my beloved among the
    young men. I delight to sit in his shade, and his fruit is sweet to my taste.
  eng-WEBPB: As the apple tree amongst the trees of the wood, so is my beloved amongst
    the sons. I sat down under his shadow with great delight, his fruit was sweet
    to my taste.
  kbq-kbq: Navesima negantoa ne'moka zafaramimofo amu'nompina mareri agatere epoli
    zafagna hunka mago'a vene'ne amu'nompina mani'nane. Ana zafamofo tonapi mani'nena
    haganentake raga'a tagi'na nenoe.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Quema ta tlen nimitzicnelía timopantía tlatlajco
    sequinoc tlacame, tiitztoc queja se manzana cuahuitl tlen mopantía ininhuaya sequinoc
    cuatini. Nelía nechpactía nimosehuis itzintla nopa manzana cuahuitl para ma nechecahuili.
    Huan nelía tzopelic nijmachilía itlajca.'
  gub-BL: Heremiamutar amogwer awa wainuinuromo a'e, nuzawy kwaw màxà 'yw amo ywyra
    ka'a pe har wainuinuromo a'e. Herurywete izywa rehe hereko mehe. Hemumuràgaw nuzawy
    kwaw hete katu ma'e ihewe.
  eng-DRA: 'As the apple tree among the trees of the woods, so is my beloved among
    the sons. I sat down under his shadow, whom I desired: and his fruit was sweet
    to my palate.'
