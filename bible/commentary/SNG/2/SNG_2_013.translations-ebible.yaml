  qub-qub: Ïgus yöracunapis wayuraycannami. Übas chacracunapitapis cuyayllapaj asyaynin
    mayacaycämunnami. Cuyaynë jatariyna ari. Fiyupa cuyashä warmi caypa shacamuy ari.
  bqp-bqp: Dɑ̃ɑ te bɑ mɔ̀ figie tɑ mɑrum torumɔ, mɑ resɛm tɔ̃kɑn wɛ̃sun nuburɑ pusɑ.
    A seewo, ɑ nɑ nɛn kĩnɑsi, kurɔ burɔ,
  hat-hat: Fig frans konmanse mi. Nou ka pran sant flè pye rezen yo. Vini non, anmòrèz
    mwen! Ann al avè m' non, bèl nègès mwen!
  eng-BSB: The fig tree ripens its figs; the blossoming vines spread their fragrance.
    Arise, come away, my darling; come away with me, my beautiful one.”
  eng-WEBPB: The fig tree ripens her green figs. The vines are in blossom. They give
    out their fragrance. Arise, my love, my beautiful one, and come away.”
  kbq-kbq: Fiki zafamo'a agafa huno raga neregeno, grepi zafamo'a amosre nehegeno,
    mna'amo'a antaguntagu nehie. Navesima negantoa mofamoka otinka eno. Hentofa zaganimoka
    nagri'ene eno huno navesima nentoa ne'mo'a hu'ne!
  nhe-BL: Nopa higuera cuahuitl ya quipixtoc itlajca huan nopa xocomeca miltini ya
    xochiyohuaj huan ajhuiyac mijyotíaj. Huajca ximehua ta tlen nimitzicnelía, ta
    tlen tlahuel tiyejyectzi huan ma tiyaca.’”
  gub-BL: Pi 'yw i'a kwer uzypyrog iazu pà kury. Uwà 'yw rehe heta iputyr. Hyàkwegatu.
    A'e rupi, ezur nehe, heremiamutar. Ezur herupi nehe, heremiamutar.
  eng-DRA: 'The fig tree hath put forth her green figs: the vines in flower yield
    their sweet smell. Arise, my love, my beautiful one, and come:'
