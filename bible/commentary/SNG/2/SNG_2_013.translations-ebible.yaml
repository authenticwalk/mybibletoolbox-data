verse: SNG.002.013
translations:
  mal-C: അത്തിമരത്തിൽ കന്നിക്കായ്കൾ പഴുക്കുന്നു; പൂത്തുലഞ്ഞ മുന്തിരിവള്ളികൾ അതിന്റെ
    സുഗന്ധം പരത്തുന്നു. എന്റെ പ്രിയേ, എഴുന്നേറ്റുവരിക എന്റെ സുന്ദരീ, എന്നോടൊപ്പം വരിക.”
  deu-TKW: Der Feigenbaum - schon reifen seine Früchte, und die Reben, in Blüte, verbreiten
    Duft. Mache dich auf, meine Freundin, meine Schöne, komme doch!
  lin-lin: Nzete ya figi ebimisi bambuma na yango ya liboso, bafololo ya bilanga ya
    vino ekomi kopanza solo na yango ya kitoko. Mwasi na ngai ya motema, telema ;
    mwasi na ngai ya kitoko, yaka epai na ngai.
  eng-LSV: The fig tree has ripened her green figs, || And the sweet-smelling vines
    have given forth fragrance, || Rise, come, my friend, my beautiful one, indeed,
    come away.
  eng-GNV: 'The figtree hath brought foorth her yong figges: and the vines with their
    small grapes haue cast a sauour: arise my loue, my faire one, and come away.'
  eng-WEBSTER: The fig-tree putteth forth her green figs, and the vines with the tender
    grape give a good smell. Arise, my love, my fair one, and come away.
  nhw-BL: 'Nopa higuera cuahuitl ya quipixtoc itlajca huan nopa xocomeca milme ya
    xochiyohuaj huan ajhuiyac mijyotíaj. Huajca ximehua ta catli nimitzicnelía, ta
    catli tlahuel tiyejyectzi huan ma tiyaca.” Nopa telpocatl quiijtohua:'
  swh-ONEN: Mtini unatunga matunda yake ya mwanzoni, zabibu zinazochanua zaeneza harufu
    nzuri. Inuka, njoo mpenzi wangu. Mrembo wangu, tufuatane.”
  bba-bba: Dɑ̃ɑ te bɑ mɔ̀ fiɡie tɑ mɑrum torumɔ, mɑ resɛm tɔ̃kɑn wɛ̃sun nuburɑ pusɑ.
    A seewo, ɑ nɑ nɛn kĩnɑsi, kurɔ burɔ,
  eng-KJVCPB: The fig tree putteth forth her green figs, And the vines with the tender
    grape give a good smell. Arise, my love, my fair one, and come away.
  luo-luo: Yiend ngʼowu golo olembene mokwongo; thiepe mag mzabibu keyo tikgi mamit.
    Aa malo ibi, jaherana; bi mondo wadhiyo, yaye jaber.”
  meu-meu: Suke huahuadia e dobimu, vine buredia e papamu, bonadia na e daemu. Egu
    lalokau e, a tore isi! Hane namo e, aitala!
  npi-ULB: अञ्‍जीरका बोटमा अञ्‍जीरका हरिया दाना लागिसकेका छन् र दाखहरूको मुजुरा लागेका
    छन् । तिनीहरूले आफ्ना बास्‍ना फिँजाउँछन् । हे मेरी प्रिय, मेरी सुन्दरी, उठेर आऊ
    ।
  yor-yor: Igi ọ̀pọ̀tọ́ mú èso tuntun jáde, àwọn àjàrà nípa ìtànná wọ́n fún ni ní
    òórùn dídùn. Dìde, wá, Olólùfẹ́ mi, Arẹwà mi nìkan ṣoṣo, wá pẹ̀lú mi.”
  pes-OPCB: درخت انجیر نوبر خود را داده و هوا از رایحهٔ تاکهای نوشکفته، عطرآگین گشته
    است. ای محبوبهٔ من، ای زیبای من، برخیز و بیا.»
  tgl-ULB: Hinihinog ng puno ng igos ang kaniyang mga berdeng igos, at ang mga puno
    ng ubas ay namumulaklak; naglalabas ang mga ito ng halimuyak. Bumangon ka, aking
    mahal, aking magandang sinta, at sumama ka.
  hui-hui: Ira poge ale karume lini dalu ibirarua. Pu kuabu tara tara irabuha karume
    lini dagadaga biaruago ai palawaya uruninaga nga baya taraoreda. I̱naga lawini
    gubalini-o tagira íbu. Baya-o iya mbaliya tagira mbaibu.
  mya-mya: တောင်ပေါ်၌ ခိုလှုံရာကျောက်ကြားတွင် ရှိသော ငါ၏ချိုးငှက်၊ သင်၏မျက်နှာကိုမြင်ပါရစေ။
    သင်၏စကား သံကို ကြားပါရစေ။ သင်၏စကားသံသည် ချို၏။ သင်၏ မျက်နှာလည်း လှ၏။
  bod-N: སེ་ཡབ་ཤིང་གི་ཤིང་ཏོག་རིམ་གྱིས་སྨིན། ། རྒུན་འབྲུམ་མེ་ཏོག་དྲི་ཞིམ་ཕྱོགས་བཞིར་འཐུལ།
    ། ང་ཡི་སྙིང་སྡུག་ང་ཡི་བཞིན་བཟང་མ། ། ཡར་ལ་བཞེངས་ཏེ་ང་དང་མཉམ་དུ་འགྲོ། །
  sna-sna: Muonde wobereka michero yawo yokutanga; uye mizambiringa yotunga maruva
    ayo anonhuhwira kwazvo. Simuka, uya, mudiwa wangu; munakunaku wangu, uya tiende
    tose.”
  spa-BLM: La higuera madura sus higos verdes. Las vides están en flor. Desprenden
    su fragancia. Levántate, mi amor, mi bella, y váyase”.
  cac-cac: Ayxo sat te' higo, sumumi yel sjab' te' uva. Q'uean̈ vaan ach xajanab'il
    vuuj, ach to te vach' ilji, cotan̈, xchi vin̈ d'ayin, xchi ix.
  swh-ULB: Mti wa tini umepevusha tini zake za kijani, na mizabibu imestawi; yatoa
    marashi yake. Inuka, mpenzi wangu, mzuri wangu, na uje nami.
  bel-bel: налівае смакоўніца пупышкі, вінаградныя лозы пахнуць у квецені. Устань,
    мая любасная, мая гожая выйдзі!
  deu-ELBBK: Der Feigenbaum rötet seine Feigen, und die Weinstöcke sind in der Blüte,
    geben Duft. Mach dich auf, meine Freundin, meine Schöne, und komm!
  mbb-OT: Ebpemeǥas en is menge higus, ne ebmeǥuymuyan en is ebpengevukad he menge
    paras. Hendini kad is pelanggè ku. Duma ka kedì, is minahal ku he utew mekempet.”
  mal-2015: അത്തിക്കായ്കൾ പഴുക്കുന്നു; മുന്തിരിവള്ളി പൂത്തു സുഗന്ധം വീശുന്നു; എന്റെ
    പ്രിയേ, എഴുന്നേല്ക്ക; എന്റെ സുന്ദരീ, വരിക.
  rmc-rmc: Pro figovňikos barol o terne figi, o viňici kvitňisaľon a šukares voňinen.
    Ušťi upre, lasko miri, av, miri šukarori!“
  pes-OPV: درخت انجیر میوه خود را می‌رساندو موها گل آورده، رایحه خوش می‌دهد. ای محبوبه
    من و‌ای زیبایی من، برخیز و بیا.»
  ron-1924: Се пыргуеск роаделе ын смокин ши вииле ынфлорите ышь рэспындеск миросул.
    Скоалэ-те, юбито, ши вино, фрумоасо!
  ben-OBCV: ডুমুর গাছের ফল পুষ্ট হয়েছে; মুকুলিত দ্রাক্ষালতা বাতাসে তার সৌরভ ছড়াচ্ছে।
    উঠে এসো, চলো, প্রিয়া আমার। আমার সুন্দরীশ্রেষ্ঠা, চলে এসো আমার সঙ্গে।”
  som-som: Berduhu midhihiisuu soo bixinayaa, Oo geedaha canabkuna way ubxinayaan,
    Wayna soo carfayaan. Taan jeclahayay, soo kac, taydan qurxoonay i soo raac.
  lat-VUC: 'ficus protulit grossos suos; vineæ florentes dederunt odorem suum. Surge,
    amica mea, speciosa mea, et veni:'
  eng-ASVBT: The fig tree ripeneth her green figs, And the vines are in blossom; They
    give forth their fragrance. Arise, my love, my fair one, and come away.
  ita-1885: Il fico ha messi i suoi ficucci, E le viti fiorite rendono odore; Levati,
    amica mia, bella mia, e vientene.
  eng-LXXUP: 'The fig tree has put forth its young figs, The vines put forth the tender
    grape, they yield a smell: Arise, come, my companion, my fair one, my dove; yea,
    come.'
  eng-ULB: The fig tree ripens her green figs, and the vines are in blossom; they
    give off their fragrance. Arise, my love, my beautiful one, and come away.
  spa-VBL: Las higueras empiezan a producir frutos maduros, mientras las vides florecen,
    desprendiendo su fragancia. Levántate, querida, mi hermosa niña, y ven conmigo!”
  fra-_FOB: Le figuier a poussé ses premières figues, et les vignes ont des grappes
    et exhalent leur odeur. Lève-toi, ma bien-aimée, ma belle, et viens!
  mal-mal: അത്തിക്കായ്കൾ പഴുക്കുന്നു; മുന്തിരിവള്ളി പൂത്ത് സുഗന്ധം വീശുന്നു; എന്റെ
    പ്രിയേ, എഴുന്നേല്ക്കുക; എന്റെ സുന്ദരീ, വരുക.
  urd-GVR: Anjīr ke daraḳhtoṅ par pahlī fasal kā phal pak rahā hai, aur angūr kī beloṅ
    ke phūl ḳhushbū phailā rahe haiṅ. Chunāṅche ā merī hasīn mahbūbā, uṭh kar ā jā!
  suz-BL: फोव़शी रवाम फोव़शी सिन्‍ना सिन्‍न बाक्‍नीम। अङगुर फू बोइक्‍नीम। मेको ब्रोव़शो
    रिना पाइब। मेकोमी “आं नेल्‍ल क्‍येङा दाक्‍शो नु आं दार‍शो मीश आल बोक्‍को। मिनु
    गो नु गाक्‍को” देंत। ठेयब कुम्‍सो २:१०
  eng-NOY: The fig-tree is spicing its green fruit; The vines in blossom give forth
    fragrance. Arise, my love, my fair one, and come away!
  ita-1927: Il fico ha messo i suoi ficucci, e le viti fiorite esalano il loro profumo.
    Lèvati, amica mia, mia bella, e vientene”.
  ckb-ckb: هەنجیر بەری گرتووە، بۆنی بەرسیلەی مێو بڵاو بووەتەوە. یارەکەم، هەستە، شیرینەکەم،
    وەرە.»
  eng-BBE: The fig-tree puts out her green fruit and the vines with their young fruit
    give a good smell. Get up from your bed, my beautiful one, and come away.
  kan-OKCV: ಅಂಜೂರದ ಕಾಯಿಗಳು ಹಣ್ಣಾಗಿವೆ. ದ್ರಾಕ್ಷಿಬಳ್ಳಿಗಳು ಹೂಬಿಟ್ಟಿವೆ. ಅದರ ಪರಿಮಳ ಹರಡುತ್ತಿದೆ.
    ಎದ್ದು ಬಾ, ನನ್ನ ಪ್ರಿಯಳೇ, ನನ್ನ ಸುಂದರಿಯೇ, ನನ್ನೊಂದಿಗೆ ಬಾ.”
  tam-2017: அத்திமரம் காய்காய்த்தது; திராட்சைக்கொடிகள் பூப்பூத்து வாசனையும் நறுமணத்தையும்
    கொடுக்கிறது; என் பிரியமே! என் அழகு மிகுந்தவளே! நீ எழுந்து வா.
  spa-RV-1909: 'La higuera ha echado sus higos, y las vides en cierne dieron olor:
    levántate, oh amiga mía, hermosa mía, y vente.'
  ron-BTF: Smochinul îşi dă smochinele verzi şi viile în floare dau un miros bun.
    Ridică-te, iubita mea, frumoasa mea, şi vino departe.
  eng-WEBP: The fig tree ripens her green figs. The vines are in blossom. They give
    out their fragrance. Arise, my love, my beautiful one, and come away.”
  eng-FBV: Fig trees start producing ripe fruit, while grape vines blossom, giving
    off their fragrance. Get up, my darling, my beautiful girl, and come away with
    me!”
  nld-1939: De vijg kleurt reeds zijn jonge vrucht, De wingerds bloeien en geuren.
    Sta op, mijn geliefde, Mijn schone, kom mede;
  nch-BL: Nopa higuera cuahuit ya quipixtoc itajca huan nopa xocomeca milme ya xochiyohuaj
    huan ajhuiyac mijyotíaj. Huajca ximijquehua ta cati nimitzicnelía, ta cati tahuel
    tiyejyectzi huan ma tiyaca.’ ”
  vie-1934: Cây vả đang chín trái xanh tươi của nó, Và nho trổ hoa nức mùi hương.
    Hỡi bạn tình ta, người đẹp của ta ơi, hãy chổi dậy và đến.
  hin-CV: अंजीर के पेड़ में अंजीर पक चुके हैं; लताओं पर खिले फूल सुगंध फैला रहे हैं.
    उठो, मेरी प्रियतमा; मेरी सुंदरी, मेरे साथ चलो.”
  spa-BES: La higuera saca su fruto verde y las vides en flor dan buen olor. Levántate
    de tu cama, hermosa mía, y ven conmigo.
  tdx-tdx: Fa somaraveñe o voa’ i sakoañeio, naho mibotiboty iaby o vaheo, vaho mampiboele
    o harifondrifo’eo; miavota ry kokoako, ry tsaratseake, misitaha mb’etoa.
  tha-KJV: ต้นมะเดื่อกำลั​งบ​่มผลดิบให้​สุก และเถาองุ่​นม​ีดอกบานอยู่มันส่งกลิ่นหอมฟุ้ง
    ที่​รักของฉันเอ๋ย จงลุกขึ้นเถอะ คนสวยงามของฉันเอ๋ย จงมาเถิด
  por-BR-2018: A figueira está produzindo seus figos verdes, e as vides florescentes
    dão cheiro; levanta-te, querida minha, minha bela, e vem.
  deu-ELO: Der Feigenbaum rötet seine Feigen, und die Weinstöcke sind in der Blüte,
    geben Duft. Mache dich auf, meine Freundin, meine Schöne, und komm!
  eng-WYC-2018: the fig tree hath brought forth his buds; the vineries flowering have
    given their odour. My love, my fair spousess, rise thou, haste thou, and come
    thou. (the fig tree hath brought forth its buds; the flowering vines have given
    forth their aroma. My love, my beautiful spousess, rise thou up, hasten thou,
    and come thou away.)
  epo-epo: La figarbo jam maturigas siajn fruktetojn, La vinbertrunkoj siajn vinberetojn,
    Kiuj jam bonodoras. Leviĝu, mia amatino, mia belulino, kaj venu.
  uig-PIN: Ənjür dǝrihi ⱪixliⱪ ǝnjürlirini pixurmaⱪta, Üzüm talliri qeqǝklǝp ɵz puriⱪini
    qaqmaⱪta; Ornungdin tur, mening amriⱪim, mening güzilim, mǝn bilǝn kǝtkin!
  beo-beo: 'Figi fage da muni yosa. Efe mosoi da falegabeba:le, hisi da gabusiga:
    agoai naba. Na dogolegei! Misa! Ani ahoa:di!'
  tpi-OTNT: Ol diwai fik i stat long karim kaikai. Na olgeta rop bilong bus i putim
    plaua, na ol plaua i gat gutpela smel. Naispela pren bilong mi, yu kam ausait,
    na yu kam wantaim mi.
  hau-SA: Itacen ɓaure ya fid da ’ya’yansa da sauri; tohon inabi suna ba da ƙanshinsu.
    Tashi, zo, ƙaunatacciyata; kyakkyawata, zo tare da ni.”
  uig-LAT: Enjür derixi qishliq enjürlirini pishurmaqta, Üzüm talliri chécheklep öz
    puriqini chachmaqta; Ornungdin tur, méning amriqim, méning güzilim, men bilen
    ketkin!
  nde-nde: Umkhiwa usuthela izithelo zawo zakuqala; amavini aqhakazayo aseletha iphunga
    elimnandi. Sukuma, woza sithandwa sami; wena omuhle wami, woza sihambe.”
  ton-ton: ‌ʻOku kamata tupu ʻi he ʻakau ko e fiki ʻa hono fua, pea ʻoku namu lelei
    mai ʻae fua mui ʻi he ngaahi vaine. ʻā koe ko hoku ʻofaʻanga, mo ʻeku hoihoifua,
    ke ke tuʻu hake, pea ke haʻu.
  ces-1613: Fík vypustil holičky své, a réví rozkvetlé vydalo vůni. Vstaniž, přítelkyně
    má, krásná má, a poď.
  eng-WMB: The fig tree ripens her green figs. The vines are in blossom. They give
    out their fragrance. Arise, my love, my beautiful one, and come away.”
  tam-TCV: அத்திமரத்தில் பழங்கள் பழுத்திருக்கின்றன; திராட்சைக்கொடிகள் பூத்து நறுமணம்
    வீசுகின்றன. என் அன்பே, எழுந்து வா; என் அழகே, என்னோடு வா” என்று சொல்கிறார்.
  ceb-ULB: Ang igera nga kahoy nagapahinog sa iyang lunhaw nga mga higos, ug ang kaparasan
    nagpamulak; nagahatag sila sa ilang kahumot. Tindog, akong hinigugma, ang akong
    maanyag, ug umari ka.
  pol-UBG: Drzewo figowe już wypuściło swoje niedojrzałe figi, a kwitnąca winorośl
    wydaje swoją woń. Wstań, moja umiłowana, moja piękna, i chodź!
  urd-GVU: انجیر کے درختوں پر پہلی فصل کا پھل پک رہا ہے، اور انگور کی بیلوں کے پھول
    خوشبو پھیلا رہے ہیں۔ چنانچہ آ میری حسین محبوبہ، اُٹھ کر آ جا!
  deu-1912: der Feigenbaum hat Knoten gewonnen, die Weinstöcke haben Blüten gewonnen
    und geben ihren Geruch. Stehe auf, meine Freundin, und komm, meine Schöne, komm
    her!
  kan-2017: ಅಂಜೂರದ ಕಾಯಿಗಳು ಹಣ್ಣಾಗಿವೆ, ದ್ರಾಕ್ಷಿಯ ಬಳ್ಳಿಗಳು ಹೂಬಿಟ್ಟಿವೆ, ಅದರ ಪರಿಮಳವನ್ನು
    ಬೀರುತ್ತಿದೆ. ನನ್ನ ಪ್ರಿಯಳೇ, ಎನ್ನ ಸುಂದರಿಯೇ, ಎದ್ದು ನನ್ನೊಂದಿಗೆ ಬಾ!
  yap-yap: Ke tabab e maloel ko fig; ma mak’uf ko grape e ke fal’eg bon e nifeng.
    Adag rog, ere moy; mu’un ngog to’.
  hlt-MCSB: Thaibu a haengkang te hminkhah coeng tih, misur thaihmoe loh hmuehmuei
    a yal coeng. Thoo laeh oe, ka sakthen neh ka cangyaeh nang te lo dae lamtah namah
    mah lo laeh.
