verse: SNG.002.001
translations:
  mal-C: ഞാൻ ശാരോനിലെ പനിനീർകുസുമം താഴ്വരകളിലെ ശോശന്നപ്പുഷ്പം.
  deu-TKW: Ich bin die Narcisse der Saronsflur, die Lilie der Thäler.
  lin-lin: Nazali lokola fololo oyo ebotaka na etando ya Saroni, fololo oyo babengaka
    lisi ya lubwaku.
  eng-LSV: As a lily among the thorns,
  eng-GNV: I am the rose of the fielde, and the lilie of the valleys.
  eng-WEBSTER: I am the rose of Sharon, and the lily of the valleys.
  nhw-BL: 'Nopa ichpocatl quiijtohua: Na niitztoc quen se xochitl tlen Sarón. Quena,
    niitztoc quen nopa xochitl lirio catli onca ipan tlamayamitl. Nopa telpocatl quiijtohua:'
  swh-ONEN: Mimi ni ua la Sharoni, yungiyungi ya bondeni.
  bba-bba: Nɛnɑ nɑ sɑ̃ɑ nɡe ɡunɑrun biibii ye yɑ kpiɑ tem tɛɛrɑɔ. Nɑ mɑɑ sɑ̃ɑ nɡe
    yɑkɑsun biibii ye yɑ wɑ̃ɑ wɔwɑɔ.
  eng-KJVCPB: I am the rose of Sharon, And the lily of the valleys.
  luo-luo: An maua madungʼ tik mamit mag Sharon, bende an ondanyo madongo e holo.
  meu-meu: Lau na Saron vahuvahuna, koura ai e varamu sosanana. *****
  npi-ULB: प्रेमिका प्रेमीसित बोल्दैः म शारोनको घाँसे मैदानमा उम्रने फुल र बेँसीको
    लिली हुँ । प्रेमिका प्रेमीसित बोल्दैः
  yor-yor: Èmi ni ìtànná Ṣaroni bí ìtànná lílì àwọn àfonífojì.
  pes-OPCB: من نرگسِ شارون و سوسن وادیها هستم.
  tgl-ULB: Ako ay isa lamang bulaklak na nasa isang kapatagan, isa lamang liryo na
    nasa isang lambak. Nagsasalita sa kaniya ang lalaki.
  hui-hui: I̱ Sarono dindi ira teha palawaya minana anda haragobi bedo. I̱ hari bu
    karuha dindi ulini ngaruha palawaya dedagobi bedogoni.
  mya-mya: ဆူးတောထဲမှာ နှင်းပွင့်ထင်သကဲ့သို့၊ ငါချစ် သောသတို့သမီးသည် လူမျိုးသမီးစုထဲမှာထင်ပေ၏။
  bod-N: ང་ནི་ཤཱ་རོན་ཡུལ་གྱི་རྒྱ་སེ་དང་། ། ལུང་པའི་ནང་གི་མེ་ཏོག་ཀུ་མུད་ཡིན། །
  sna-sna: Ndiri ruva reSharoni, ruva romumipata.
  spa-BLM: Soy una rosa de Sarón, un lirio de los valles.
  cac-cac: Lajan in icha junoc an̈ xumac d'a sch'olanil yic Sarón, icha an̈ chochol
    sq'uib' d'a ac'lic, xchi ix.
  swh-ULB: Mimi ni ua katika tambarare, nyinyoro katika bonde. Mwanaume akizungumza
    naye
  bel-bel: Я - раўнінны нарцыс Саронскі, я - лілея з даліны!
  deu-ELBBK: Ich bin eine Narzisse Sarons, eine Lilie der Täler.
  mbb-OT: Henduen a te rusas diyà te Sharon wey henduen a te liryu ziyà te menge suǥud.
  mal-2015: ഞാൻ ശാരോനിലെ പനിനീർപുഷ്പവും താഴ്‌വരകളിലെ താമരപ്പൂവും ആകുന്നു.
  rmc-rmc: Me som ča e kvitka andro Šaron, ča e ľaľija, so barol andre dolina.
  pes-OPV: من نرگس شارون و سوسن وادیها هستم.
  ron-1924: Еу сунт ун трандафир дин Сарон, ун крин дин вэй. –
  ben-OBCV: আমি শারোণের গোলাপ, উপত্যকায় ফুটে থাকা লিলি।
  som-som: Anigu waxaan ahay ubaxnarjiska Shaaroon, Iyo ubaxshooshanka dooxooyinka.
  lat-VUC: '[Ego flos campi, et lilium convallium.'
  eng-ASVBT: I am a rose of Sharon, A lily of the valleys.
  ita-1885: Io son la rosa di Saron, Il giglio delle valli.
  eng-LXXUP: I am a flower of the plain, A lily of the valleys.
  eng-ULB: I am a meadow flower of Sharon, a lily of the valleys.
  spa-VBL: Soy sólo una flor de la llanura de Sharon, un lirio que se encuentra en
    los valles.
  fra-_FOB: Je suis la rose de Saron et le lis des vallées.
  mal-mal: ഞാൻ ശാരോനിലെ പനിനീർപുഷ്പവും താഴ്വരകളിലെ താമരപ്പൂവും ആകുന്നു.
  urd-GVR: Maiṅ Maidān-e-Shārūn kā phūl aur wādiyoṅ kī sosan hūṅ.
  suz-BL: गो शारोन ङा गुलाफ नु बेंसी ङा लिली फू नङ।
  eng-NOY: I am a rose of Sharon, A lily of the valleys.
  ita-1927: Io sono la rosa di Saron, il giglio delle valli.
  ckb-ckb: من گوڵاڵە سوورەی شارۆن و سەوسەنی دۆڵانم.
  eng-BBE: I am a rose of Sharon, a flower of the valleys.
  kan-OKCV: ಶಾರೋನಿನ ಗುಲಾಬಿ ಹೂವೂ, ತಗ್ಗಿನ ತಾವರೆಯೂ ನಾನೇ.
  tam-2017: நான் சாரோனின் ரோஜாவும், பள்ளத்தாக்குகளின் லீலிமலராக இருக்கிறேன். மணவாளன்
  spa-RV-1909: YO soy la rosa de Sarón, y el lirio de los valles.
  ron-BTF: Eu sunt trandafirul din Saron şi crinul văilor.
  eng-WEBP: I am a rose of Sharon, a lily of the valleys.
  eng-FBV: I'm just a flower from the plain of Sharon, a lily found in the valleys.
  nld-1939: Maar ik ben een crocus van Sjaron, Een lelie der dalen!
  nch-BL: “Na niitztoc quej se xochit ten Sarón. Quena, niitztoc quej nopa xochit
    lirio cati onca ipan tamayamit.”
  vie-1934: Ta là hoa tường vi của Sa-rôn, Bông huệ của trũng.
  hin-CV: मैं शारोन का गुलाब हूं, घाटियों की कुमुदिनी.
  spa-BES: Soy una rosa de Sarón, una flor de los valles.
  tdx-tdx: Somontsoin-tSaròne iraho, vare-mañim-bavatàne.
  tha-KJV: ดิ​ฉันเหมือนดอกกุหลาบในทุ่งชาโรน เหมือนดอกบัวในหุบเขา
  por-BR-2018: Eu sou a rosa de Sarom, o lírio dos vales.
  deu-ELO: Ich bin eine Narzisse Sarons, eine Lilie der Täler. -
  eng-WYC-2018: I am a flower of the field, and a lily of great valleys. (I am a flower
    of Sharon, and a lily of the great valley.)
  epo-epo: Mi estas la lilio de Ŝaron, La rozo de la valoj.
  uig-PIN: Mǝn bolsam Xarun otliⱪidiki zǝpiran, halas; Jilƣilarda ɵskǝn bir nilupǝr,
    halas!»
  beo-beo: Na da soge ale ifa mosoi Sia:lane sogega bugi agoai. Amola na da ‘lili’
    mosoi goumi fago ganodini aligi agoai.” Dunu da amane sia:sa,
  tpi-OTNT: Tasol mi olsem wanpela plaua bilong bus i kamap long ples stret bilong
    Saron. Na mi olsem naispela plaua i stap long ples daun namel long ol maunten.
  hau-SA: Ni furen bi-rana ne na Sharon, furen bi-rana na kwari.
  uig-LAT: Men bolsam Sharun otliqidiki zepiran, xalas; Jilghilarda ösken bir niluper,
    xalas!»
  nde-nde: Ngililuba laseSharoni, imbali yasezigodini.
  ton-ton: Ko au ko e lose ʻo Saloni, ko e lile ʻoe ngaahi teleʻa.
  ces-1613: Já jsem růže Sáronská, a lilium při dolinách.
  eng-WMB: I am a rose of Sharon, a lily of the valleys.
  tam-TCV: நான் சாரோனின் ரோஜாவும், பள்ளத்தாக்குகளின் லில்லிப் பூவுமாய் இருக்கிறேன்.
  ceb-ULB: Usa lamang ako ka bulak sa hawanan, ingon nga usa ka lirio sa walog. Nagsulti
    ang lalaki kaniya.
  pol-UBG: Jestem różą Saronu i lilią dolin.
  urd-GVU: مَیں میدانِ شارون کا پھول اور وادیوں کی سوسن ہوں۔
  deu-1912: Ich bin eine Blume zu Saron und eine Rose im Tal.
  kan-2017: ನಾನು ಶಾರೋನಿನ ನೆಲಸಂಪಿಗೆ, ತಗ್ಗಿನ ತಾವರೆ.
  yap-yap: I gag e kemus ni gu ba floras u ma’pan u Sharon, ni floras ni giyab nu
    loway.
  hlt-MCSB: Kai tah Sharon rhaimoei neh tuikol kah tuilipai ni.
  mdy-ETH: ታኣኒ፥ ሳኣሮኔ ቦኦሎ ቡኖጉዲ ዶኦቺዳ ባቃሌ ሚዛጲ ቡኒጉዲኬ።
  twi-ASANTE: Meyɛ Saron nhwiren ne bɔnhwa mu sukooko.
  eng-WEBU: I am a rose of Sharon, a lily of the valleys.
  spa-PDDPT: Soy la rosa de Sarón Y el lirio de los valles.
  gun-gun: Xee ma rosa poty Sarom rupigua rami, ha'e yvoty yvyugua rupi ikuai va'e
    rami.
  ilo-ULB: Kaslaak laeng iti sabong iti patad, kas iti lirio iti tanap. Karsarita
    ti lalaki isuna
  kpg-kpg: Au di akai lodo henua o Sharon, di akai o lodo di gowaa mehanga gonduu.
  uig-ARA: مەن بولسام شارۇن ئوتلىقىدىكى زەپىران، خالاس؛ جىلغىلاردا ئۆسكەن بىر نىلۇپەر،
    خالاس!»
  sus-sus: «N tan luma nɛ alɔ sansi fuge tofanyi, naxan mɔɔli toma Sarɔn gulunba yire.»
  pon-2006: Ihte I wia kisin wahnrohs en nansapw en Saron, kiepw pwoat nan wahu.
  ksd-ksd: Iau a lelegurua maro Saron, Ma ra vaigoara ta ra malamale.
  tur-YTC: Ben Şaron gülüyüm, Vadilerin zambağıyım.
  grc-BRENT: Ἐγὼ ἄνθος τοῦ πεδίου, κρίνον τῶν κοιλάδων.
  ind-AYT: Aku adalah bunga mawar Saron, bunga bakung di lembah-lembah.
  nya-nya: Ine ndine duwa la ku Saroni, duwa lokongola la ku zigwa.
  kyg-kyg: Nagaemo Salonigayaga yahaofatiꞌmo kahaumoꞌa haesa ausemo neheya ausegana
    huꞌna maige ave aiyamo folagapiꞌmo haneꞌniya yaveyave kahaumo ausegana huꞌna maige
    huꞌna maiꞌnove.
  hrv-hrv: '- Ja sam cvijet šaronski, ljiljan u dolu.'
  mps-mps: Tialima, ena te bulude elalubo plaua me deli tiwai te Saron tǫ malu bulude
    pedelali. Tama ena te sawi yai plaua tiwai, te odogo bulu te bulu du dabe tomode
    elalubo dao.
  tpi-tpi: Tasol mi olsem wanpela plaua bilong bus i kamap long ples stret bilong
    Saron. Na mi olsem naispela plaua i stap long ples daun namel long ol maunten.
  dan-1931: 'Jeg er Sarons Rose*, Dalenes Lilje. { [*egentlig: tidløs, Krokus.] }'
  vie-OVCB: Em là hoa thủy tiên nở rộ trên Cánh Đồng Sa-rôn, và là hoa huệ ngoài thung
    lũng.
  guj-2017: હું શારોનનું ગુલાબ છું, અને ખીણોની ગુલછડી છું.
  pon-2006A: Ihte I wia kisin wahnrohs en nansapw en Saron, kiepw pwoat nan wahu.
  por-BRBSL: Eu sou uma rosa de Sharon, um lírio dos vales.
  cth-cth: Kai teh Sharon e rosi pei hoi kâvan teh ayawn dawk e lili pei lah ka o.
  twi-twi: Meyɛ Saron nhwiren ne abon mu sukooko.
  hlt-hlt: Kai tah Sharon rhaimoei neh tuikol kah tuilipai ni.
  tbz-SIM: Kɛ̀ mí n tú mutepóó mmùù bo Sɑnɔɔ biriku miɛkɛ, nɛ̀ bɛ̀ tu mù ɑdìmɔ́nnì.
  msy-2020: Kɨ mati ruarimɨn akɨmarir dirim, a pura Saronɨn danganir zarimɨn oto.
    Egha kɨ mati akɨmarir aghuarim, a mɨghsɨabar tongɨn itir danganir zarimɨn ti.
  dop-dop: Mɑ wɛ kɛ́ ɩsɩɩ Sɑlɔŋ tɛtɛkǝlɛ yɑɑye. Mɑɣɑlɛ tɛtʋ ɩhǝntɑʋ tɑɑ hɛtʋ.
  azb-azb: Mən Şaron nərgiziyəm, Dərələrdə bitən zanbağam.
  eng-DBY: I am a narcissus of Sharon, A lily of the valleys.
  hin-2017: मैं शारोन का गुलाब और तराइयों का सोसन फूल हूँ। वर
  wol-KYG: Waaye man saxayaayu joor doŋŋ laa, nirook as tóor-tóor ciw xur.
  eng-YLT: As a lily among the thorns,
  eng-WYC-2017: I am a flower of the field, and a lily of great valleys.
  eng-WMBB: I am a rose of Sharon, a lily of the valleys.
  urd-GVH: मैं मैदाने-शारून का फूल और वादियों की सोसन हूँ।
  rug-rug: Arau si na havoro pinomona pa pezara pa Saroni, na havoro lili koari na
    lolomo.
  gaz-gaz: Ani daraaraa Shaaroon; daraaraa sulula keessaa ti.
  fra-LSG: Je suis un narcisse de Saron, Un lis des vallées.
  yal-yal: N luxi nɛn alo se fuge faɲin naxanye Sarɔn yamanani, gabala fugene mɛrɛmɛrɛne
    yi.
  haw-1868: O WAU no ka rose o Sarona, A me ka lilia o na awawa.
  arb-NAV: '(الْمَحْبُوبَةُ): أَنَا وَرْدَةُ شَارُونَ، سُوسَنَةُ الأَوْدِيَةِ.'
  ewe-ewe: Nyee nye Saron seƒoƒo kple dzogbenya le balimewo.
  eng-LEE: I am the rose of Sharon, the lily of the valleys.—
  asm-FB: 'মই যেন চাৰোণৰ এটি গোলাপ, উপত্যকাৰ এটি লিলি ফুল। প্রিয়ৰ কথা:'
  sus-A: «ﭑ تَن لُمَ نّ عَلْ سَنسِ قُفٍ تٌقَنيِ، نَشَن مْولِ تٌمَ سَرْن فُلُنبَ يِرٍ.»
  fra-SBL: Je suis une rose de Saron, un muguet des vallées.
  hbo-hbo: אֲנִי֙ חֲבַצֶּ֣לֶת הַשָּׁרֹ֔ון שֹֽׁושַׁנַּ֖ת הָעֲמָקִֽים׃
  kik-kik: Niĩ ndĩ ihũa rĩa Sharoni, ningĩ gĩtoka gĩa ituamba-inĩ.
  fra-NCL: Je suis le narcisse de Saron, le lis des vallées. L’ÉPOUX.
  cek-AK: Kai loe Sharon ih Rose pawk, azawn ih lili pawk ah ka oh.
  cuk-cuk: Sarón-neba-naidgi dutu-gwichidyob an gued. Nebagi dutu-lirio-digar-gwichidyob
    an gued.
  uig-CYR: Мән болсам Шарун отлиғидики зәпиран, халас; Җилғиларда өскән бир нилупәр,
    халас!»
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) నేను కేవలం మైదానంలోని పువ్వును.
    కేవలం లోయలోని లిల్లీ పువ్వును.
  hat-BSA: Mwen se flè Woz Saron an, flè Lis a vale yo.
  kos-kos: Ros inima se na in acn Sharon pa nga, Oana sie ros kiuf infahlfal uh.
  hbo-WLC: אֲנִי֙ חֲבַצֶּ֣לֶת הַשָּׁר֔וֹן שֽׁוֹשַׁנַּ֖ת הָעֲמָקִֽים׃
  ibo-ibo: Abụ m okoko osisi ọhịa nke Sharọn, na okoko lili nke na-epu na ndagwurugwu.
  ory-ory: ମୁଁ ଶାରୋଣର ଗୋଲାପ ଏବଂ ଉପତ୍ୟକାର କଇଁଫୁଲ ଅଟେ।
  chk-chk: Iwe, ngang epö pön rous seni Saron, pwal epö pön kiopun ekewe lemol.
  rop-rop: Mi jis laik det wailwan purdiflawa weya gro langa plein kantri, en laik
    detlot purdiflawa weya gro langa spring kantri.
  ukr-1871: Я нарциз, Соронська квітка, я лилїя долиняна!
  deu-1951: Ich bin eine Narzisse von Saron, eine Lilie der Täler.
  eng-JPS: I am a rose of Sharon, a lily of the valleys.
  srp-1865: Ja sam ruža Saronska, ljiljan u dolu.
  lug-lug: Ndi kimuli kya looza ekya Saloni, eddanga ery’omu biwonvu.
  heb-heb: אני חבצלת השרון שושנת העמקים׃
  ben-IRV: আমি শারোণের উপত্যকার একটি লিলি ফুল।
  pan-pan: ਮੈਂ ਸ਼ਾਰੋਨ ਦਾ ਗੁਲਾਬ ਅਤੇ ਵਾਦੀਆਂ ਦਾ ਸੋਸਨ ਹਾਂ।
  mya-JVB: ကျွန်မသည် ရှာရုန် အရပ်နှင်းဆီ ပွင့်၊ ကွင်းပြင် ၌ပေါက်သော နှင်းပွင့် မျှသာဖြစ်ပါ၏။
  hmo-hmo: Lau be Sarona dekenai ia vara rousi palauapalaua, koura dekenai ia vara
    sosana palauapalaua.
  urd-urd: मैं शारून की नर्गिस, और वादियों की सोसन हूँ।
  rus-SYN: Я нарцисс Саронский, лилия долин!
  bqc-SIM: Má dɛ lán Salↄna nàalɛvuwa, lán guzulɛ sũmaavuwa.
  tcz-CHONGTHU: 'Mounu: Kei hi Sharon phaichama pahcha chule phaichama lily pah kahi.'
  mar-mar: (ती स्त्री तिच्या प्रियकराशी बोलत आहे) मी शारोनाचे कुंकुमपुष्प आहे. दरीतले
    कमलपुष्प आहे.
  qub-qub: Nogaga cä Saroncho caj rösa waytami. Ragra pampacunacho caj liryu waytami
    cä.
  bqp-bqp: Nɛnɑ nɑ sɑ̃ɑ nge gunɑrun biibii ye yɑ kpiɑ tem tɛɛrɑɔ. Nɑ mɑɑ sɑ̃ɑ nge
    yɑkɑsun biibii ye yɑ wɑ̃ɑ wɔwɑɔ.
  hat-hat: Se yon woz mawon sou mòn Sawon mwen ye, yon bèl ti flè nan yon basrak.
  eng-BSB: I am a rose of Sharon, a lily of the valley.
  eng-WEBPB: I am a rose of Sharon, a lily of the valleys.
  kbq-kbq: Nagra Saroni agupofi flaua kna nehu'na, agupofima nehagea lili flaua kna
    hu'noe.
  nhe-BL: '[Nopa ichpocatl quiijtohua:] “Na niitztoc queja se xochitl tlen Sarón.
    Quena, niitztoc queja nopa xochitl lirio tlen onca ipan tlamayamitl.”'
  gub-BL: Aiko ma'eputyr hozà her ma'e Xarom ywy rehe har romo ihe. Aiko ma'eputyr
    iri her ma'e ywyàpyznaw rehe har romo no.
  eng-DRA: I am the flower of the field, and the lily of the valleys.
