verse: SNG.002.012
translations:
  mal-C: മണ്ണിൽ മലരുകൾ വിരിയുന്നു; ഗാനാലാപനകാലവും വന്നുചേർന്നിരിക്കുന്നു, പ്രാവുകളുടെ
    കുറുകലും നമ്മുടെ നാട്ടിൽ കേൾക്കുന്നു.
  deu-TKW: Die Blumen zeigen sich im Lande, die Zeit ist gekommen, den Weinstock zu
    beschneiden, und der Turteltaube Ruf läßt sich in unserem Lande hören.
  lin-lin: Bafololo ebimi na mboka, tango ya koyemba banzembo ekoki. Makelele ya banzembo
    ya bibenga ekomi lisusu koyokana na mokili.
  eng-LSV: The flowers have appeared in the earth, || The time of the singing has
    come, || And the voice of the turtle was heard in our land,
  eng-GNV: 'The flowers appeare in the earth: the time of the singing of birdes is
    come, and the voyce of the turtle is heard in our land.'
  eng-WEBSTER: The flowers appear on the earth; the time of the singing of birds is
    come, and the voice of the turtle is heard in our land;
  nhw-BL: Nochi xochime ya cahuanij ipan cuatitlamitl. Ya ajsic tonali para huicase
    pilpalomajtzitzi. Quena, ya ajsic tonali para tlatotoniyas.
  swh-ONEN: Maua yanatokea juu ya nchi; majira ya kuimba yamewadia, sauti za njiwa
    zinasikika katika nchi yetu.
  bba-bba: Biibii yɑ kpiɑ yɑm kpuro. Sɑ ɡunɔ bwese bwesekɑn swĩi nɔɔmɔ. Kpɑrukonun
    swĩi yi nɔɔrɑ bɛsɛn tem sɔɔ.
  eng-KJVCPB: The flowers appear on the earth; The time of the singing of birds is
    come, And the voice of the turtle is heard in our land;
  luo-luo: Maua osechako thiewo e puothe; kinde mag wer osechopo, ndalo ma akuch oduglani
    werie mamit koro winjore e gwengʼwa.
  meu-meu: Tano heraheradia vada e tubu; ane-abi negana vada e kau; bona pune na e
    taimu eda tano ai.
  npi-ULB: पृथ्वीमा फुलहरू देखा परेका छन् । छिँवल्ने र चराचुरुङ्गीहरूले गीत गाउने
    समय आएको छ, अनि हाम्रो देशमा ढुकुरहरूको सोर सुनिएको छ ।
  yor-yor: Àwọn òdòdó fi ara hàn lórí ilẹ̀ àsìkò ìkọrin àwọn ẹyẹ dé a sì gbọ́ ohùn
    àdàbà ní ilẹ̀ wa.
  pes-OPCB: گلها شکفته و زمان نغمه سرایی فرا رسیده است. صدای پرندگان در ولایت ما به
    گوش می‌رسد.
  tgl-ULB: Lumitaw na ang mga bulaklak sa lupain; ang oras ng pagpuputol ng puno at
    ang pag-aawitan ng mga ibon ay dumating na, at ang tinig ng mga kalapati ay naririnig
    sa ating lupain.
  hui-hui: Áyu ogoni dindi bibahendeha palawaya dame kago ai iba gana lolenengida.
    Ega bedarume turu halu bi taratara lagalaga biarua.
  mya-mya: သင်္ဘောသဖန်းပင်သည် စိမ်းသောအသီးကို မှည့်စေ၏။ စပျစ်နွယ်ပင်လည်း ပွင့်လျက်မွှေးကြိုင်၏။
    ငါချစ်သောနှမ၊ ငါ၏မိန်းမလှ၊ ထ၍လာခဲ့ပါ။
  bod-N: ས་གཞི་ཡོངས་སུ་མེ་ཏོག་རྣམ་པར་བཀྲ། ། བྱིའུས་གསུང་སྙན་སྒྲོག་པའི་དུས་ལ་བབས། །
    ང་ཚོའི་ཡུལ་དུ་ཐི་བའི་གསུང་སྐད་ཐོས། །
  sna-sna: Maruva oonekwa panyika; nguva yokuimba yasvika, kurira kwenjiva kwonzwikwa
    munyika yedu.
  spa-BLM: Las flores aparecen en la tierra. Ha llegado el momento del canto, y la
    voz de la tórtola se oye en nuestra tierra.
  cac-cac: Ayxo an̈ xumac d'a caltac te', toxo ix c'och stiempoal yoch b'it, tzaxo
    cab' yoch sjaj noc' cuvajte' d'a tic.
  swh-ULB: Maua yametokeza juu ya nchi; wakati wa kupunguza matawi na kuimba kwa ndege
    umekuja, na sauti za hua zimesikika nchini kwetu.
  bel-bel: кветкамі зацьвітае зямля, час песьняў птушыных настаў, і горлінка ў нашым
    краі засьпявала,
  deu-ELBBK: Die Blumen erscheinen im Land, die Zeit des Gesangs ist gekommen, und
    die Stimme der Turteltaube lässt sich hören in unserem Land.
  mbb-OT: Nemekar en is menge vulak diyà te menge pemuleey, ne timpu en heini te kegkanta.
    Egkezineg en diyà te menge pemuleey is laǥeng te menge merepatik.
  mal-2015: പുഷ്പങ്ങൾ ഭൂമിയിൽ കാണായ്‌വരുന്നു; വള്ളിത്തല മുറിക്കുംകാലം വന്നിരിക്കുന്നു;
    കുറുപ്രാവിന്റെ ശബ്ദവും നമ്മുടെ നാട്ടിൽ കേൾക്കുന്നു.
  rmc-rmc: O kvitki aven avri pre phuv! Avľa o časos pro giľavipen! O hangos la hrdličkakro
    šunďol andre amari phuv.
  pes-OPV: گلها بر زمین ظاهر شده و زمان الحان رسیده و آواز فاخته در ولایت ما شنیده
    می‌شود.
  ron-1924: Се аратэ флориле пе кымп, а венит время кынтэрий ши се ауде гласул туртурелей
    ын кымпииле ноастре.
  ben-OBCV: মাঠে মাঠে ফুল ফুটেছে; গান গাওয়ার ঋতু এসেছে, আমাদের দেশে এখন ঘুঘুর ডাক
    শোনা যাচ্ছে।
  som-som: Ubaxii dhulkuu ka muuqanayaa, Oo wakhtigii shimbirruhu gabyi jireenna waa
    la gaadhay, Oo codkii qoolleydana dalkayagaa laga maqlayaa.
  lat-VUC: 'Flores apparuerunt in terra nostra; tempus putationis advenit: vox turturis
    audita est in terra nostra;'
  eng-ASVBT: The flowers appear on the earth; The time of the singing of birds is
    come, And the voice of the turtledove is heard in our land;
  ita-1885: I fiori si veggono sulla terra; Il tempo del cantare è giunto, E s'ode
    la voce della tortola nella nostra contrada.
  eng-LXXUP: The flowers are seen in the land; The time of pruning has arrived; The
    voice of the turtledove has been heard in our land.
  eng-ULB: The flowers have appeared in the land; the time for pruning and the singing
    of birds has come, and the sound of the doves is heard in our land.
  spa-VBL: Las flores florecen por todas partes; ha llegado el tiempo del canto de
    los pájaros; la llamada de la tórtola se oye en el campo.
  fra-_FOB: Les fleurs paraissent sur la terre, le temps des chansons est venu, et
    la voix de la tourterelle se fait entendre dans nos campagnes.
  mal-mal: പുഷ്പങ്ങൾ ഭൂമിയിൽ കാണായ്‌വരുന്നു; വള്ളിത്തല മുറിക്കുംകാലം വന്നിരിക്കുന്നു;
    കുറുപ്രാവിന്റെ ശബ്ദവും നമ്മുടെ നാട്ടിൽ കേൾക്കുന്നു.
  lit-lit: Gėlės pasirodė žemėje, atėjo paukščių čiulbėjimo metas, ir purplelio burkavimas
    girdimas mūsų šalyje.
  urd-GVR: Zamīn se phūl phūṭ nikle haiṅ aur gīt kā waqt ā gayā hai, kabūtaroṅ kī
    ġhūṅ ġhūṅ hamāre mulk meṅ sunāī detī hai.
  suz-BL: रागीम फू बोइक्‍चा गोम्‍तेक्‍म।
  eng-NOY: The flowers appear on the earth; The time of the singing of birds is come,
    And the voice of the turtle is heard in our land;
  ita-1927: i fiori appaion sulla terra, il tempo del cantare è giunto, e la voce
    della tortora si fa udire nelle nostre contrade.
  ckb-ckb: گوڵ لەسەر زەوی دەرکەوت، ئێستا کاتی گۆرانییە؛ خوێندنی کوکوختی لە خاکی ئێمە
    دەبیسترێت.
  eng-BBE: The flowers are come on the earth; the time of cutting the vines is come,
    and the voice of the dove is sounding in our land;
  kan-OKCV: ಪುಷ್ಪಗಳು ಭೂಮಿಯ ಮೇಲೆ ಕಾಣಿಸುತ್ತಿವೆ. ಪಕ್ಷಿಗಳು ಹಾಡುವ ಕಾಲ ಬಂತು. ಪಾರಿವಾಳಗಳ ಸ್ವರ
    ನಮ್ಮ ಊರಲ್ಲಿ ಕೇಳಿಸುತ್ತಿದೆ.
  tam-2017: பூமியிலே மலர்கள் காணப்படுகிறது; குருவிகள் பாடும் காலம் வந்தது, காட்டுப்புறாவின்
    சத்தம் நமது தேசத்தில் கேட்கப்படுகிறது.
  spa-RV-1909: Hanse mostrado las flores en la tierra, el tiempo de la canción es
    venido, y en nuestro país se ha oído la voz de la tórtola;
  ron-BTF: Florile se arată pe pământ; timpul cântării păsărilor a venit şi vocea
    turturicii se aude pe pământul nostru;
  eng-WEBP: The flowers appear on the earth. The time of the singing has come, and
    the voice of the turtledove is heard in our land.
  eng-FBV: Flowers are blooming everywhere; the time when birds sing has come; the
    call of the turtledove is heard in the countryside.
  nld-1939: De bloemen prijken op het land, Men hoort de duiven al kirren;
  nch-BL: Nochi xochime ya cahuanij ipan cuatitamit. Ya ajsic tonali para huicase
    pilpalomajtzitzi. Quena, ya ajsic tonali para tatotoniyas.
  vie-1934: Bóng hoa nở ra trên đất; Mùa hát xướng đã đến nơi, Và tiếng chim cu nghe
    trong xứ;
  hin-CV: देश में फूल खिल चुके हैं; गुनगुनाने का समय आ चुका है, हमारे देश में कबूतरों
    का गीत सुनाई देने लगा है.
  spa-BES: Las flores han venido sobre la tierra; Ha llegado el tiempo de la canción
    de los pájaros Ha llegado el momento de cortar las vides, y la voz de la paloma
    está sonando en nuestra tierra;
  tdx-tdx: Misodeha an-tane ey o voñeo, le fa totsake ty sam-pañetefañe, vaho fa mivolañe
    an-tanen-tika atoy i lovey.
  tha-KJV: ดอกไม้​ต่างๆนานากำลังปรากฏบนพื้นแผ่นดิน เวลาสำหรับวิหคร้องเพลงมาถึงแล้ว
    และเสียงคูของนกเขาก็​ได้​ยินอยู่ในแผ่นดินของเรา
  por-BR-2018: As flores aparecem na terra, o tempo da cantoria chegou; e ouve-se
    a voz da rolinha em nossa terra.
  deu-ELO: Die Blumen erscheinen im Lande, die Zeit des Gesanges ist gekommen, und
    die Stimme der Turteltaube läßt sich hören in unserem Lande.
  eng-WYC-2018: Flowers have appeared in our land, and the time of cutting is come;
    the voice of a turtle is heard in our land (or the song of a turtledove is heard
    in our land),
  epo-epo: La floroj jam estas sur la tero; La kantosezono jam alvenis, Kaj la voĉo
    de la turto jam aŭdiĝas en nia lando;
  uig-PIN: Yǝr yüzidǝ güllǝr kɵründi; Nahxilar sayrax waⱪti kǝldi, Zeminimizda pahtǝkning
    sadasi anglanmaⱪta;
  beo-beo: Sogega mosoi da falegai dagoi. Wali da gesami hea:su esoha. Moifufui amoga
    ‘dafe’ sio da gesami hea:lala.
  tpi-OTNT: Nau ol plaua i kamap pinis long olgeta hap, na em i taim bilong singsing.
    Ol pisin i wok long singsing nabaut long bus.
  hau-SA: Furanni sun hudo a duniya; lokaci yin waƙa ya zo, ana jin kukan kurciyoyi
    ko’ina a ƙasarmu.
  uig-LAT: Yer yüzide güller köründi; Naxshilar sayrash waqti keldi, Zéminimizda paxtekning
    sadasi anglanmaqta;
  nde-nde: Amaluba asebonakala emangweni; isikhathi sokuhlabelela kwezinyoni sesifikile,
    ukukhala kwamajuba sekuzwakala elizweni lakithi.
  ton-ton: 'Kuo tupu hake ʻae ngaahi fisiʻi ʻakau ʻi he funga kelekele, kuo hoko ʻae
    ngaahi ʻaho ʻoku hiva ai ʻae fanga manupuna, pea ʻoku ongoʻi ʻi hota fonua ʻae
    leʻo ʻoe kulukulu:'
  ces-1613: Kvítíčko se ukazuje po zemi, čas prozpěvování přišel, a hlas hrdličky
    slyší se v krajině naší.
  eng-WMB: The flowers appear on the earth. The time of the singing has come, and
    the voice of the turtledove is heard in our land.
  tam-TCV: பூமியில் பூக்கள் பூக்கத் தொடங்கிவிட்டன; பறவைகள் பாடும் பருவம் வந்துவிட்டது,
    காட்டுப்புறா கூவும் சத்தமும் நம் நாட்டில் கேட்கிறது.
  ceb-ULB: Mitungha ang mga bulak sa kayutaan; ang panahon alang sa pagpamutol ug
    panag-awit sa mga langgam miabot, ug ang tingog sa mga salampati nadungog sa among
    kayutaan.
  pol-UBG: Kwiatki pokazały się na ziemi, nadszedł czas śpiewania i głos synogarlicy
    słychać w naszej ziemi.
  urd-GVU: زمین سے پھول پھوٹ نکلے ہیں اور گیت کا وقت آ گیا ہے، کبوتروں کی غوں غوں
    ہمارے ملک میں سنائی دیتی ہے۔
  deu-1912: die Blumen sind hervorgekommen im Lande, der Lenz ist herbeigekommen,
    und die Turteltaube läßt sich hören in unserm Lande;
  kan-2017: ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಹೂವುಗಳು ಕಾಣುತ್ತವೆ, ಕುಡಿ ಸವರುವ ಕಾಲ ಬಂತು, ಬೆಳವಕ್ಕಿಯ ಕೂಗು ದೇಶದಲ್ಲಿ
    ಕೇಳಿಸುತ್ತದೆ;
  yap-yap: ma go’ ke puf e flores u ba’nem e binaw. Iraray ngil’an e tang; tang ko
    dove e ka ni rung’ag u lan e yungi flang.
  hlt-MCSB: Diklai ah rhaipai phoe tih laa sak tue pai. Mah khohmuen ah vahu ol n'yaak
    coeng.
  mdy-ETH: ዱማ ዱማ ቦኦሎ ቡና ቡኒፆ ዓርቄኔ፤ ዓይናዺ ኮርጎ ዎዳ ሄሌኔ፤ ዶኦሎ ዱላሢያኣ ኑ ዓጫ ዋይዚንታኔ።
  twi-ASANTE: 'Nhwiren afifiri asase ani: nnwontoɔ berɛ aso. Wɔte mmorɔnoma su wɔ
    yɛn asase so.'
  eng-WEBU: The flowers appear on the earth. The time of the singing has come, and
    the voice of the turtledove is heard in our land.
  spa-PDDPT: Las flores aparecen en la tierra, El tiempo de la poda llegó Y la voz
    de la tórtola se oye en nuestra tierra.
  gun-gun: Yvoty henhoĩmba ma yvy re, ovaẽ ma guyra kuery onhe'ẽ aguã ára. Pyku'i
    voi onhe'ẽ nhendu ma nhandeyvy rupi.
  ilo-ULB: Nagparangen dagiti sabsabong iti daga; dimtengen ti tiempo ti panagsasalingsing
    ken ti panagkankanta dagiti billit, ket mangngeganen ti uni dagiti kalapati iti
    dagatayo.
  kpg-kpg: 'Nia akai gu moholoholo i lodo henua. Guu dae mai di madagoaa dadaahili:
    taahili o nia mwuroi la gu longono mai i nia gowaa maalama.'
  uig-ARA: يەر يۈزىدە گۈللەر كۆرۈندى؛ ناخشىلار سايراش ۋاقتى كەلدى، زېمىنىمىزدا پاختەكنىڭ
    ساداسى ئاڭلانماقتا؛
  sus-sus: Sansi na bogife daaxa, ɲɛlɛxin waxati bara a li, xɔnie na e xui raminife
    won ma bɔxi ma.
  pon-2006: wahnrohs kan masalpesengier nansapw akan. Met iei ahnsoun kokoul, ngilen
    mwuroi kin peipeido sang nan mwaht akan.
  ksd-ksd: Di gire ra umana pupu na davai ta ra gunagunan, Ra e kai ra umana beo nina
    dia kakailai i vut, Ma di valongore ra nilai ra uka ta kada gunan;
  tur-YTC: Yerde çiçekler görünüyor. Ezgi söyleme zamanı geldi, Ve diyarımızda kumru
    sesi duyuldu.
  grc-BRENT: Τὰ ἄνθη ὤφθη ἐν τῇ γῇ, καιρὸς τῆς τομῆς ἔφθακε, φωνὴ τῆς τρυγόνος ἠκούσθη
    ἐν τῇ γῇ ἡμῶν.
  ind-AYT: Bunga-bunga tampak di tanah. Waktu untuk bernyanyi telah tiba; suara tekukur
    terdengar di tanah kita.
  nya-nya: Maluwa ayamba kuoneka pa dziko lapansi; nthawi yoyimba yafika, kulira kwa
    njiwa kukumveka mʼdziko lathu.
  kyg-kyg: Hemenimo muki haopalegamo kahau ausemo ago heꞌnigeꞌapaeꞌmo nama anagaꞌmogimo
    yoke nehae. Kaugoꞌyave anagaꞌmogimo yoke huꞌnageꞌapaeꞌmo muki haopalegatiꞌmo vayatimogimo
    neꞌafiye.
  hrv-hrv: Cvijeće se po zemlji ukazuje, vrijeme pjevanja dođe i glas se grličin čuje
    u našem kraju.
  mps-mps: Megi da, tigidali badu plaua dabe pedela silalio, te balia po wabo sogo
    pedelali. Te ba hi dabego bulude balia po ola pabo sę ebao.
  tpi-tpi: Nau ol plaua i kamap pinis long olgeta hap, na em i taim bilong singsing.
    Ol pisin i wok long singsing nabaut long bus.
  dan-1931: 'Blomster ses i Landet, Sangens Tid* er kommet, Turtelduens Kurren høres
    i vort Land; { [*eller: Tiden til at beskære Vinrankerne.] }'
  vie-OVCB: Những cánh hoa đang nở rộ khắp đất, mùa chim hót vang đã đến gần, và tiếng
    gù của bồ câu khắp không gian.
  guj-2017: ફૂલો જમીન પર ખીલવા લાગ્યાં છે; કાપણીનો તથા પક્ષીઓના કલરવનો સમય આવ્યો છે,
    આપણા દેશમાં કબૂતરોનો સ્વર સંભળાય છે.
  pon-2006A: wahnrohs kan masalpesengier nansapw akan. Met iei ahnsoun kokoul, ngilen
    mwuroi kin peipeido sang nan mwaht akan.
  por-BRBSL: As flores aparecem sobre a terra. Chegou a hora de cantar, e a voz da
    rola é ouvida em nossa terra.
  cth-cth: Talai van vah, a peinaw a kamhlawng toe. Tavanaw hai a cainae tue a pha
    toe. Maimae ram vah, bakhu lawk hai thai toe.
  twi-twi: 'Nhwiren afifi asase ani: nnwonto bere aso. Wɔte mmorɔnoma su wɔ yɛn asase
    so.'
  hlt-hlt: Diklai ah rhaipai phoe tih laa sak tue pai. Mah khohmuen ah vahu ol n'yaak
    coeng.
  tbz-SIM: ti kó kɛtenkɛ̀ dɛtie mpòrímu, iyiɛ nkó dimɔ̀nnì diì tùɔ̀kɛ, kɛ̀ ti yo tɛnɔ́nkpetɛ
    dɑbònnì ti ɛì miɛkɛ.
  msy-2020: Ezɨ akɨmariba nguazir kamɨn danganiba bar a da avara, ezɨ kar onger akabar
    dughiam. Aruer kuaraziba tintinimɨn ruaribar onger akabagh ami.
  dop-dop: Tɑwɑ tɑɑ kʋtɔɣɔŋ tʋ hɛtʋ kɛ tɛtʋ tɑɑ. Yoŋkpɑɑmɑ wɑɑtʋ tɑpɑɣɑlɛ. Ɩhokɑɣɑ
    wiiwɑ tɑ́ tɛtʋ tɑɑ.
  azb-azb: Hər yanda güllər bitib, Nəğmə oxumağın zamanı yetib, Qumrunun səsi torpağı
    bürüyüb.
  eng-DBY: The flowers appear on the earth; The time of singing is come, And the voice
    of the turtle-dove is heard in our land;
  hin-2017: पृथ्वी पर फूल दिखाई देते हैं, चिड़ियों के गाने का समय आ पहुँचा है, और
    हमारे देश में पिण्डुक का शब्द सुनाई देता है।
  wol-KYG: Tóor-tóor yi lal na réew mi, jamonoy woy dikk, sabum pégét jibe sunum réew.
  eng-YLT: The flowers have appeared in the earth, The time of the singing hath come,
    And the voice of the turtle was heard in our land,
  kne-kne: Enggay ginmabay din sabsabong isnan daga, et dinomteng di pinagkakanta.
  eng-WYC-2017: Flowers have appeared in our land, and the time of cutting is come;
    the voice of a turtle is heard in our land,
  eng-WMBB: The flowers appear on the earth. The time of the singing has come, and
    the voice of the turtledove is heard in our land.
  urd-GVH: ज़मीन से फूल फूट निकले हैं और गीत का वक़्त आ गया है, कबूतरों की ग़ूँ ग़ूँ
    हमारे मुल्क में सुनाई देती है।
  rug-rug: Ele pelara sari havoro pa pepeso; na totoso kerakera si ele kamo, na vinari
    titioki tadi na kukuva si avoso lea koari na hudahuda.
  gaz-gaz: Daraaraan lafa irratti mulʼateera; waqtiin sirbaa gaʼeera; wacni gugees
    biyya keenya keessatti dhagaʼamaa jira.
  fra-LSG: Les fleurs paraissent sur la terre, Le temps de chanter est arrivé, Et
    la voix de la tourterelle se fait entendre dans nos campagnes.
  yal-yal: Se fuge faɲine bata wara ayi bɔxɔni, sigi sa waxatin bata a li, kolokondene
    xuiin minima burunna ra.
  haw-1868: Ua ikeia mai na pua ma ka honua; Ua hiki mai ka wa e oki ai, Ua loheia
    hoi ka leo o ke kuhukuku ma ko makou aina;
  arb-NAV: وَأَزْهَرَتِ الأَرْضُ، وَحَلَّ مَوْسِمُ التَّغْريِدِ، وَتَرَدَّدَ هَدِيلُ
    الْيَمَامِ فِي أَرْضِنَا.
  ewe-ewe: Seƒoƒo ke ɖe anyigba dzi, hadzidzi ƒe ɣeyiɣi ɖo, eye wose akpakpawo ƒe
    xɔxlɔ̃ le míaƒe anyigba dzi.
  eng-LEE: The flowers are seen in the land; the time of the [birds'] singing is come,
    and the voice of the turtle-dove is heard in our land;
  asm-FB: ভূমিত ফুলবোৰ ফুলি উঠিছে; পক্ষীবোৰে গান গোৱাৰ সময় আহিছে; আমাৰ দেশত কপৌৰ
    মাত শুনা গৈছে।
  sus-A: سَنسِ نَ بٌفِقٍ دَاشَ، حّلّشِن وَشَتِ بَرَ عَ لِ، شْنِيٍ نَ عٍ شُي رَ مِنِقٍ
    وٌن مَ بْشِ مَ.
  fra-SBL: Les fleurs apparaissent sur la terre. Le temps du chant est arrivé, et
    la voix de la tourterelle se fait entendre dans notre pays.
  hbo-hbo: הַנִּצָּנִים֙ נִרְא֣וּ בָאָ֔רֶץ עֵ֥ת הַזָּמִ֖יר הִגִּ֑יעַ וְקֹ֥ול הַתֹּ֖ור
    נִשְׁמַ֥ע בְּאַרְצֵֽנוּ׃
  kik-kik: Nĩ hĩndĩ mahũa marakunũka thĩ; ihinda rĩa kũina nĩikinyu, mĩgambo ya ndutura
    nĩĩraiguuo bũrũri-inĩ witũ.
  fra-NCL: Les fleurs ont paru sur la terre, le temps des chants est arrivé ; la voix
    de la tourterelle s’est fait entendre dans nos campagnes ;
  cek-AK: Long ah apawknawk apawk o boeh, tavaanawk hanghaih tue to phak boeh, prae
    thungah pahuu oihaih lok to a thaih o let bae boeh.
  cuk-cuk: Dutumar bato sapurba ainiarye. Namakleged-ibagan noniye. Suirgwamar-namakmalad,
    bela anmar-yargi itoleye.
  uig-CYR: Йәр йүзидә гүлләр көрүнди; Нахшилар сайраш вақти кәлди, Зиминимизда пахтәкниң
    садаси аңланмақта;
  tel-2017: దేశమంతా పూలు పూశాయి. కొమ్మలను కత్తిరించే కాలం, పక్షులు కోలాహలం చేసే కాలం
    వచ్చింది. కోకిల కూతలు మన ప్రాంతాల్లో వినబడుతున్నాయి.
  hat-BSA: Flè yo deja parèt nan peyi a; tan an chante a fin rive! Vwa toutrèl la
    ap koute deja nan peyi a.
  kos-kos: Ros uh fokla yen nukewa inimae. Inge pacl in on; Pusren wuleoa uh lohngyuk
    in acn sesr.
  hbo-WLC: הַנִּצָּנִים֙ נִרְא֣וּ בָאָ֔רֶץ עֵ֥ת הַזָּמִ֖יר הִגִּ֑יעַ וְק֥וֹל הַתּ֖וֹר
    נִשְׁמַ֥ע בְּאַרְצֵֽנוּ׃
  ibo-ibo: Okoko osisi epupụtala nʼala; oge eji agụ egwu eruokwala, a na-anụ abụ nduru
    nʼala anyị niile.
  ory-ory: ଭୂମିରେ ପୁଷ୍ପ ପ୍ରସ୍ପୁଟିତ ହେଉଅଛି, ପକ୍ଷୀଗଣର ଗାୟନକାଳ ଉପସ୍ଥିତ, ଆମ୍ଭମାନଙ୍କ ଦେଶରେ
    କପୋତର ରବ ଶୁଣା ଯାଉଅଛି;
  chk-chk: Ekewe pön irä ra sonola won ewe fanü, ewe fansoun köl a war, sia rongorong
    tikitikin lisom won fanüach.
  rop-rop: en langa det bush kantri detmatj purdiflawa bin gro. Im taim na blanga
    singim song. Yu gin irrim detlot song blanga detlot bard ebriweya langa ola kantri.
  ukr-1871: Квітки вбірають землю; час пісень настиг; в лугах наших голос горлицї
    чути;
  deu-1951: die Blumen zeigen sich auf dem Lande, die Zeit des Gesangs ist da, und
    die Stimme der Turteltauben läßt sich hören in unserm Lande;
  eng-JPS: The flowers appear on the earth; the time of singing is come, and the voice
    of the turtle is heard in our land;
  srp-1865: Cvijeæe se vidi po zemlji, doðe vrijeme pjevanju, i glas grlièin èuje
    se u našoj zemlji.
  lug-lug: Ebimuli bimulisizza, n’ebiro eby’okuyimba bituuse, era n’okukaaba kw’amayiba
    kuwulirwa mu nsi.
  heb-heb: הנצנים נראו בארץ עת הזמיר הגיע וקול התור נשמע בארצנו׃
  ben-IRV: মাঠে মাঠে ফুল ফুটেছে, গানের দিন এসেছে; আমাদের দেশে ঘুঘুর ডাক শোনা যাচ্ছে।
  pan-pan: ਧਰਤੀ ਉੱਤੇ ਫੁੱਲ ਵਿਖਾਈ ਦਿੰਦੇ ਹਨ, ਗਾਉਣ ਦਾ ਸਮਾਂ ਆ ਗਿਆ ਹੈ ਅਤੇ ਸਾਡੀ ਧਰਤੀ ਵਿੱਚ
    ਘੁੱਗੀ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ।
  mya-JVB: မြေကြီး ပေါ် မှာ ပန်း များ ပွင့် ကြပြီ။ ငှက်တို့ မြည်တွန် ချိန် လည်း ရောက်
    လေပြီ။ ငါ တို့မြေ ၌ ချိုးငှက် တွန်သံ ကိုလည်း ကြား ရ၏။
  hmo-hmo: Tano ena palauapalaua idia tubu vadaeni. Ane abia negana ia ginidae vadaeni,
    bona pune manu be, iseda tano dekenai idia tai noho.
  urd-urd: ज़मीन पर फूलों की बहार है, परिन्दों के चहचहाने का वक़्त आ पहुँचा, और हमारी
    सरज़मीन में कुमरियों की आवाज़ सुनाई देने लगी।
  rus-SYN: цветы показались на земле; время пения настало, и голос горлицы слышен
    в стране нашей;
  bqc-SIM: Pↄ́pii lɛ́ vukɛ tↄↄlɛwa, lɛsigↄↄ kà, felenkↄpunaↄ ↄ́ lìgua wá bùsuu.
  tcz-CHONGTHU: Pahchate ahung jamdoh tauvin, vachate mao jinjen lai phat kum kihei
    ahung lhung tan, vahui hamgin in ikom-ivel khohui alodim tai.
  mar-mar: भूमीवर फुले दिसत आहेत, पक्ष्यांची गाण्याची वेळ आली आहे. आणि आमच्या देशात
    कबुतरांचा आवाज ऐकू येत आहे.
  qub-qub: Intëru jircachömi waytacunapis pashtacaramusha. Cantananchi wichan chayamushanami.
    Tiyashanchïpaga wiyacaycannami palumacuna cantashanpis.
  bqp-bqp: Biibii yɑ kpiɑ yɑm kpuro. Sɑ gunɔ bwese bwesekɑn swĩi nɔɔmɔ. Kpɑrukonun
    swĩi yi nɔɔrɑ bɛsɛn tem sɔɔ.
  hat-hat: Nan tout jaden, flè yo louvri. Se sezon ou tande chante toupatou. Toutrèl
    gen tan ap chante nan bwa.
  eng-BSB: The flowers have appeared in the countryside; the season of singing has
    come, and the cooing of turtledoves is heard in our land.
  eng-WEBPB: The flowers appear on the earth. The time of the singing has come, and
    the voice of the turtledove is heard in our land.
  kbq-kbq: Flaua trazamo'a hageno amosrea ahegeno, wainia taga huno eri fatgo nehigeno,
    namaramimo'a zanontera tusiza hu'za nani'nani nehazage'za, kugofa namaramimo'za
    kugokugo nehaze.
  nhe-BL: Nochi xochitl ya cahuanij ipan cuatitlamitl. Ya ajsic tonali para huicase
    pilpalomajtzitzi. Quena, ya ajsic tonali para tlatotoniyas.
  gub-BL: Ma'eputyr uzexak kar kaiwer pe. Zanezegar haw 'ar uhem kwez kury. Teko wenu
    pyku'i kaiwer rehe waze'eg mehe wà.
  eng-DRA: 'The flowers have appeared in our land, the time of pruning is come: the
    voice of the turtle is heard in our land:'
