verse: SNG.002.009
translations:
  mal-C: എന്റെ പ്രിയൻ കലമാനിനെപ്പോലെയോ മാൻകിടാവിനെപ്പോലെയോ ആകുന്നു. ജനാലകളിലൂടെ നോക്കിക്കൊണ്ട്,
    അഴികൾക്കിടയിലൂടെ ഒളിഞ്ഞുനോക്കിക്കൊണ്ട്, ഇതാ, നമ്മുടെ മതിലിനു പുറത്ത് അവൻ നിൽക്കുന്നു.
  deu-TKW: Mein Geliebter gleicht einem Reh oder dem jungen Hirsche. Schon steht er
    hinter unserer Mauer, späht durch das Fenster, blickt durch das Gitter.
  lin-lin: Molingami na ngai azali lokola mboloko to mwana ya mbuli. Tala ye wana !
    Atelemi na sima ya mir na biso, azali kotala na lininisa, azali kotala na mayele
    na kiyungulu ya lininisa.
  eng-LSV: My beloved [is] like to a roe, || Or to a young one of the harts. Behold,
    this—he is standing behind our wall, || Looking from the windows, || Blooming
    from the lattice.
  eng-GNV: 'My welbeloued is like a roe, or a yong hart: loe, he standeth behinde
    our wall, looking forth of the windowes, shewing him selfe through the grates.'
  eng-WEBSTER: 'My beloved is like a roe, or a young hart: behold, he standeth behind
    our wall, he looketh forth at the windows, showing himself through the lattice.'
  nhw-BL: Yaya catli niquicnelía itztoc quen se oquich masatl o se oquich cuachacaltzi.
    Xiquitaca, ya ajsico huan moquetztoc nocalixpa. Hualtlachixtoc ipan noventana.
  swh-ONEN: Mpenzi wangu ni kama paa au ayala kijana. Tazama! Anasimama nyuma ya ukuta
    wetu, akitazama kupitia madirishani, akichungulia kimiani.
  bba-bba: U sɑ̃ɑwɑ nɡe yɑɑ kpiku ǹ kun mɛ nɡe ɡini kpɛmɑ. Wi wee dirun biruɔ, u
    mɑn mɛɛrimɑ fɛnɛntin di.
  eng-KJVCPB: 'My beloved is like a roe or a young hart: Behold, he standeth behind
    our wall, He looketh forth at the windows, Shewing himself through the lattice.'
  luo-luo: Jaherana chalo gi mwanda manie thim. Nene kaka ochungʼ e tok ohinga, kongʼicho
    gie dirise manie kor ohinga, kendo kongʼicho gie bath dirisa.
  meu-meu: Egu lalokau tauna na uda nanina eiava dia natuna na heto. A itaia, emai
    ruma murimurinai e ginimu, gaba-mauruna amo e ha-igomu, makamaka amo e igo vareaimu.
  npi-ULB: मेरा प्रेमी हरिण वा जवान मृगजस्तै हुनुहुन्छ । हेर, उहाँ हाम्रो पर्खालको
    पछाडिपट्टि उभिरहनुभएको छ । उहाँले झ्यालभित्र नियालेर हेर्दै हुनुहुन्छ र आँखी-झ्यालभित्र
    चियाएर हेर्दै हुनुहुन्छ ।
  yor-yor: Olùfẹ́ mi dàbí abo egbin tàbí ọmọ àgbọ̀nrín. Wò ó! Níbẹ̀ ni ó wà lẹ́yìn
    ògiri wa Ó yọjú ní ojú fèrèsé Ó ń fi ara rẹ̀ hàn lójú fèrèsé ọlọ́nà.
  pes-OPCB: محبوب من همچون غزال و بچه آهو است. او پشت دیوار ما از پنجره نگاه می‌کند.
  tgl-ULB: Ang aking minamahal ay tulad ng isang gasel o isang batang lalaking usa,
    masdan mo, siya ay nakatayo sa likod ng aming pader, sumisilip sa bintana, sumusungaw
    sa sala-sala.
  hui-hui: Ibu gerai lalu biango dudu aleme dai lagadagua lalu nogo bulumaga wangabe
    daliaheme dai lagadagua lalubi ibarua. Abale ibalu anda mandaha íbu kago hendedo.
    Íbu howa ibu windoha handa anda haragoni.
  mya-mya: ငါချစ်ရာ သခင်သည် ခေါ်၍ပြောသည်ကား၊ ငါချစ်သောနှမ၊ ငါ၏မိန်းမလှ၊ ထ၍လာခဲ့ပါ။
  bod-N: ང་ཡི་དགའ་གྲོགས་དགོ་དང་ཤྭ་ཕྲུག་འདྲ། ། ལྟོས་ཤིག་ཁོང་ནི་ངེད་ཀྱི་རྩིག་འདབས་སླེབས།
    ། དཀར་ཁུང་ནང་དུ་བདག་ལ་གཟིགས་པ་དང་། ཤིང་དྲའི་བར་ནས་བདག་ལ་ནན་གྱིས་ལྟ། །
  sna-sna: Mudiwa wangu akafanana nemhara kana netsvana yenondo. Tarirai! Hoyo amira
    seri kworusvingo rwedu, akatarira napamawindo achidongorera napamaburi apamawindo.
  spa-BLM: Mi amado es como un corzo o un ciervo joven. ¡Contempla, está detrás de
    nuestro muro! Mira hacia las ventanas. Mira a través de la celosía.
  cac-cac: A vin̈ xajanab'il vuuj, lajan vin̈ icha noc' ch'ucul, icha val junoc yune'
    ch'ucul chi'. Ayxoec' vin̈ d'a patic pat tic, d'an̈anxooch vin̈ d'a yolanil ventena.
  swh-ULB: Mpenzi wangu ni kama swala au mtoto mdogo wa paa; angalia, amesimama nyuma
    ya ukuta wetu, akishangaa kupitia dirishani, akichungulia wavuni.
  bel-bel: мілы падобны да сарны, да маладога аленя. Вось, ён стаіць у нас за сьцяною,
    заглядваючы ў акно, мільгаціць за рашоткай.
  deu-ELBBK: Mein Geliebter gleicht einer Gazelle, oder einem Jungen der Hirsche.
    Siehe, da steht er hinter unserer Mauer, schaut durch die Fenster, blickt durch
    die Gitter.
  mbb-OT: iring te selazeng. Ahàa niw man, diyà sikandin te gawas is edhithitindeg
    diyà te kilid te elavat dey is ebpantew kedì diyà te sulawà.
  mal-2015: എന്റെ പ്രിയൻ ചെറുമാനിന്നും കലക്കുട്ടിക്കും തുല്യൻ; ഇതാ, അവൻ നമ്മുടെ മതില്ക്കു
    പുറമേ നില്ക്കുന്നു; അവൻ കിളിവാതിലൂടെ നോക്കുന്നു; അഴിക്കിടയിൽകൂടി ഉളിഞ്ഞുനോക്കുന്നു.
  rmc-rmc: hino sar e gazela, sar o terno jeleňis. Dikh, kade ačhel pal amaro muros;
    dikhel andre prekal o oblaki, zadikhel prekal o mreži.
  pes-OPV: محبوب من مانند غزال یابچه آهو است. اینک او در عقب دیوار ما ایستاده، از
    پنجره‌ها می‌نگرد و از شبکه‌ها خویشتن رانمایان می‌سازد.
  ron-1924: Пряюбитул меу сямэнэ ку о кэприоарэ сау ку пуюл де чербоайкэ. Ятэ-л кэ
    есте дупэ зидул ностру, се уйтэ пе ферястрэ, привеште принтре зэбреле.
  ben-OBCV: আমার প্রেমিক গজলা হরিণের বা হরিণশাবকের মতো। ওই দেখো! উনি দাঁড়িয়ে আছেন
    আমাদের প্রাচীরের পশ্চাতে, গবাক্ষ দিয়ে অপলকে দেখছেন, জাফরির মধ্যে দিয়ে একদৃষ্টিতে
    তাকিয়ে আছেন।
  som-som: Gacaliyahaygu waa sida cawl ama deer qayrab ah oo kale. Bal eega, wuxuu
    taagan yahay derbigayaga gadaashiisa, Oo daaqadahuu ka soo eegayaa, oo shabagguu
    ka soo dayayaa.
  lat-VUC: Similis est dilectus meus capreæ, hinnuloque cervorum. En ipse stat post
    parietem nostrum, respiciens per fenestras, prospiciens per cancellos.
  eng-ASVBT: 'My beloved is like a roe or a young hart: Behold, he standeth behind
    our wall; He looketh in at the windows; He glanceth through the lattice.'
  ita-1885: L'amico mio è simile ad un cavriuolo, O ad un cerbiatto; Ecco ora sta
    dietro alla nostra parete, Egli riguarda per le finestre, Egli si mostra per i
    cancelli.
  eng-LXXUP: 'My kinsman is like a roe Or a young hart on the mountains of Bethel:
    Behold, he is behind our wall, Looking through the windows, Peeping through the
    lattices.'
  eng-ULB: My beloved is like a gazelle or a young stag; look, he is standing behind
    our wall, gazing through the window, peering through the lattice.
  spa-VBL: ¡Mi amor es como una gacela o un ciervo joven! Miren, está ahí, parado
    detrás de nuestra pared, mirando a través de la ventana, asomándose a través de
    la pantalla.
  fra-_FOB: Mon bien-aimé est semblable à la gazelle, ou au faon des biches; le voilà
    qui se tient derrière notre muraille; il regarde par les fenêtres, il s'avance
    par les treillis.
  mal-mal: എന്റെ പ്രിയൻ ചെറുമാനിനും കലമാൻകുട്ടിക്കും തുല്യൻ; ഇതാ, അവൻ നമ്മുടെ മതിലിന്
    പുറമേ നില്ക്കുന്നു; അവൻ കിളിവാതിലിലൂടെ നോക്കുന്നു; അഴിക്കിടയിൽകൂടി ഒളിഞ്ഞുനോക്കുന്നു.
  urd-GVR: Merā mahbūb ġhazāl yā jawān hiran kī mānind hai. Ab wuh hamāre ghar kī
    dīwār ke sāmne ruk kar khiṛkiyoṅ meṅ se jhāṅk rahā, jangle meṅ se tak rahā hai.
  suz-BL: आं दाक्‍शो मुर किश्‍श नु ठिटा रोकोश खोदेंशो बाक्‍ब। कोव़ङीन, मेको आंइ गारो
    आ नोले राप्‍शा बाक्‍शो बाक्‍ब। मेकोमी झेल रे आगा कोव़ना कोव़न बाक्‍ब। मेकोमी झेल
    आगा रे कोव़ना कोव़न बाक्‍ब।
  eng-NOY: Like a gazelle is my beloved, Or a young hind. Behold, he standeth behind
    our wall; He is looking through the windows; He glanceth through the lattice.
  ita-1927: L’amico mio è simile a una gazzella o ad un cerbiatto. Eccolo, egli sta
    dietro al nostro muro, e guarda per la finestra, lancia occhiate attraverso alle
    persiane.
  ckb-ckb: دڵدارەکەم وەک ئاسک یان وەک کارمامزە، وا لە پشت دیوارەکەمان ڕاوەستاوە، لە
    دەلاقەوە سەیر دەکات، لە کڵاوڕۆژنەوە تەماشا دەکات.
  eng-BBE: My loved one is like a roe; see, he is on the other side of our wall, he
    is looking in at the windows, letting himself be seen through the spaces.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನು ಜಿಂಕೆಯ ಹಾಗೆ ಇದ್ದಾನೆ. ದುಪ್ಪಿಯ ಮರಿಯ ಹಾಗೆಯೂ ಇದ್ದಾನೆ. ಇಗೋ! ಅವನು
    ನಮ್ಮ ಗೋಡೆಯ ಹಿಂದೆ ನಿಂತಿದ್ದಾನೆ. ಜಾಲಾಂತರಗಳಲ್ಲಿ ತನ್ನನ್ನು ತೋರಿಸಿ, ಕಿಟಿಕಿಗಳಿಂದ ನೋಡುತ್ತಿದ್ದಾನೆ.
  tam-2017: என் நேசர் வெளிமானுக்கும் மரைக்குட்டிக்கும் ஒப்பாக இருக்கிறார்; இதோ, அவர்
    எங்கள் மதிலுக்கு வெளியே நின்று சன்னல் வழியாகப் பார்த்து, தட்டியின் வழியாகத் தமது
    மலர்ந்த முகத்தைக் காண்பிக்கிறார்.
  spa-RV-1909: Mi amado es semejante al gamo, ó al cabrito de los ciervos. Helo aquí,
    está tras nuestra pared, mirando por las ventanas, mostrándose por las rejas.
  ron-BTF: Preaiubitul meu este ca o căprioară sau un căprior tânăr; iată, el stă
    în picioare în spatele zidului nostru, se uită la ferestre, arătându-se printre
    zăbrele.
  eng-WEBP: My beloved is like a roe or a young deer. Behold, he stands behind our
    wall! He looks in at the windows. He glances through the lattice.
  eng-FBV: my love is like a gazelle or a young deer! Look, he's there, standing behind
    our wall, looking through the window, peering through the screen.
  nld-1939: Mijn beminde gelijkt een gazel, Of het jong van een hert. Zie, daar staat
    hij reeds Achter onze muur. Hij staart door het venster, En blikt door de tralies;
  nch-BL: Yaya cati niquicnelía itztoc quej se oquich masat o se oquich cuachacaltzi.
    Xiquitaca, ya ajsico huan moquetztoc nocalixpa. Hualtachixtoc ipan noventana.
  vie-1934: Lương nhân tôi giống như con hoàng dương hay là con nai tơ. Kìa, người
    đứng sau tường chúng tôi, Xem ngang qua cửa sổ, Ngó ngang qua chấn song.
  hin-CV: मेरा प्रियतम एक चिंकारे अथवा एक हिरण के समान है. वह देखो, वह हमारी दीवार
    के पीछे ही खड़ा है, वह खिड़कियों में से देख रहा है, वह जाली में से झांक रहा है.
  spa-BES: Mi ser querido es como un venado; Mira, él está al otro lado de nuestra
    pared, está mirando hacia las ventanas, dejándose ver a través de los enrejados.
  tdx-tdx: Manahake o farasio ndra ty fanaloke tora’e i kokoakoy; hehe t’ie mijohañe
    an-kalo’ o kijolin-tikañeo, mitangirik’ amo lalan-kedeo, mitilihitse amo tsingarakarakeo.
  tha-KJV: ที่​รักของดิฉันเป็นดุ​จด​ังละมั่งหรื​อด​ุ​จด​ังกวางหนุ่ม ดู​เถิด เขากำลังยืนอยู่​ที่​ข้างหลังกำแพงของเรา
    เขาชะโงกหน้าต่างเข้ามา เขาสอดมองดูทางตาข่าย
  por-BR-2018: Meu amado é semelhante ao corço, ou ao filhote de cervos; eis que está
    atrás de nossa parede, olhando pelas janelas, observando pelas grades.
  deu-ELO: Mein Geliebter gleicht einer Gazelle, oder einem Jungen der Hirsche. Siehe,
    da steht er hinter unserer Mauer, schaut durch die Fenster, blickt durch die Gitter.
  eng-WYC-2018: My darling is like a capret, and a calf of harts; lo! he standeth
    behind our wall, and beholdeth by the windows, and looketh through the lattice.
    (My darling is like a gazelle, or like a hart calf; behold! he standeth behind
    our wall, and seeth in through the windows, and looketh through the lattice.)
  epo-epo: Mia amato similas al gazelo aŭ al cervo. Ho, jen li staras post nia muro,
    Rigardante tra la fenestro, Sin montrante ĉe la krado.
  uig-PIN: Mening sɵyümlüküm jǝrǝn yaki yax buƣidǝktur; Mana, u bizning ɵyning temining
    kǝynidǝ turidu; U derizilǝrdin ⱪaraydu, U pǝnjirǝ-pǝnjirilǝrdin marap baⱪidu».
  beo-beo: 'Na sasagesu dunu da ‘gasele’ dia agoai ba:sa. E da waha debe ‘dia’ gawali
    agoai gala. E da dobea fei bega: aligisa. E da fo logo agei gelabodiliaga ba:sa.
    E da ifa gigiadomai gelabodiliaga ba:sa.'
  tpi-OTNT: Em i spit tumas olsem wanpela strongpela wel abus. Em i kam pinis na sanap
    ausait long haus, na i lukluk i kam insait long windo.
  hau-SA: Ƙaunataccena yana kama da barewa ko sagarin ƙishimi Duba! Ga shi can tsaye
    a bayan katangarmu, yana leƙe ta tagogi, yana kallo ta cikin asabari.
  uig-LAT: Méning söyümlüküm jeren yaki yash bughidektur; Mana, u bizning öyning témining
    keynide turidu; U dérizilerdin qaraydu, U penjire-penjirilerdin marap baqidu».
  nde-nde: Isithandwa sami sinjengempala loba ithole lomziki. Khangela! Nansiyana
    simi ngale komduli wakwethu, sikhangele sibona emawindini, silunguza ngezimbotshana.
  ton-ton: '‌ʻOku tatau ʻa hoku ʻofaʻanga mo e kāseli pe ko e hainite mui: vakai,
    ʻoku tuʻu mai ia mei he tuaʻā, ʻoku ne fakasio mai mei he ngaahi matapā, ʻo ne
    fakahā ia mei he ngaahi kātupa.'
  ces-1613: Podobný jest milý můj srně aneb mladému jelenu; aj, on stojí za stěnou
    naší, vyhlédá z oken, patří skrze mříži.
  eng-WMB: My beloved is like a roe or a young deer. Behold, he stands behind our
    wall! He looks in at the windows. He glances through the lattice.
  tam-TCV: என் காதலர் வெளிமானுக்கும், மரைக்குட்டிக்கும் ஒப்பாயிருக்கிறார். இதோ, அவர்
    எங்கள் மதிலுக்குப் பின்னே நிற்கிறார், ஜன்னல்களின் வழியாய்ப் பார்க்கிறார், கிராதியின்
    வழியாய் எட்டிப் பார்க்கிறார்.
  ceb-ULB: Ang akong hinigugma sama sa laki nga lagsaw o nating usa; tan-awa, nagtindog
    siya luyo sa among paril, mitan-aw pinaagi sa bintana, milili pinaagi sa latis.
  pol-UBG: Mój umiłowany podobny jest do sarny albo młodego jelenia. Oto stoi za naszym
    murem, zagląda przez okna, patrzy przez kraty.
  urd-GVU: میرا محبوب غزال یا جوان ہرن کی مانند ہے۔ اب وہ ہمارے گھر کی دیوار کے سامنے
    رُک کر کھڑکیوں میں سے جھانک رہا، جنگلے میں سے تک رہا ہے۔
  deu-1912: Mein Freund ist gleich einem Reh oder jungen Hirsch. Siehe, er steht hinter
    unsrer Wand, sieht durchs Fenster und schaut durchs Gitter.
  kan-2017: ನನ್ನ ಪ್ರಿಯನು ಜಿಂಕೆಯಂತೆಯೂ ಪ್ರಾಯದ ಹರಿಣದಂತೆಯೂ ಇದ್ದಾನೆ. ಆಹಾ, ಇಗೋ ನಮ್ಮ ಗೋಡೆಯ
    ಆಚೆ ನಿಂತು, ಕಿಟಕಿಗಳ ಮೂಲಕ ನೋಡುತ್ತಾನೆ, ಜಾಲಾಂದ್ರಗಳ ಮೂಲಕ ಇಣಿಕುಹಾಕುತ್ತಾನೆ!
  yap-yap: Adag rog e bod e gazelle, fa deer ni kabbitir. Ba’aram nib sak’iy u charen
    e rungrung. Ni be changar u winda nga naun me damit u thilin e sagel.
  hlt-MCSB: Kamah hlo tah kirhang neh rhangrhaeh ca aka puet ni. Mah kah thoh hlip
    ah pai he ne, bangbuet lamloh m'hmaitang tih thohhuel lamloh khooi.
  mdy-ETH: ታኣኮ ዒሼ፥ ሞይሌና ዶቆሲናኮ ናይ ማላኔ፤ ሃይሾ ኑ ማኣሮኮ ቲኢፆ ዓጫ ዒ ዔቂ ዓኣኔ፤ ማኣሮኮ ፑልቶ ካሮና ጋሮ
    ባንሢ ዒ ዛጋኔ፤ ፑልቶ ካራ ጋሲ ኮሾና ፂኢኖና ሞኦኪ ዒ ታና ዛጋኔ።
  twi-ASANTE: Me dɔfoɔ te sɛ ɔtwe anaa ɔforoteɛ. Hwɛ! Ɔgyina yɛn ɔfasuo akyi, ɔhwɛ
    mpomma no mu, wagyene nʼani hwɛ ntokua no mu.
  eng-WEBU: My beloved is like a roe or a young deer. Behold, he stands behind our
    wall! He looks in at the windows. He glances through the lattice.
  spa-PDDPT: Mi amado es como un venado o un cervatillo. ¡Miren! Está tras nuestro
    muro y mira por las ventanas. Observa por las celosías.
  gun-gun: Xerembiayvu ma guaxu e'ỹ vy guaxu ra'y'i rami inhakuã va'e. Ne'exa, orero
    mbotya kupe py hi'aĩ, janela rupi oma'ẽ ho'amy, oexa pota ho'amy janela jokoa
    pa'ũ gui.
  ilo-ULB: Arigna ti ay-ayatek iti korso wenno iti urbon nga ugsa; adtoy, agtaktakder
    isuna iti likudan ti bakudmi, agtantannawag iti tawa, sumirsirip iti rehas ti
    tawa.
  kpg-kpg: Dogu aloho le e hai gadoo be di manu ‘gazelle’, gadoo be di ee daane digi
    madua. Mee e duu i baahi di abaaba e haganuunuu laa lodo di bontai dulii, e daumada
    laa lodo di ‘screen’ gi lodo di ruum.
  uig-ARA: مېنىڭ سۆيۈملۈكۈم جەرەن ياكى ياش بۇغىدەكتۇر؛ مانا، ئۇ بىزنىڭ ئۆينىڭ تېمىنىڭ
    كەينىدە تۇرىدۇ؛ ئۇ دېرىزىلەردىن قارايدۇ، ئۇ پەنجىرە-پەنجىرىلەردىن ماراپ باقىدۇ».
  sus-sus: A gima alɔ tɔɔkɛ, a tuganma alɔ xeli. A na be won ma tɛtɛ xanbi ra, a na
    be matofe wundɛri ra.
  pon-2006: Ei mwohnlimpoak rasehng kasel men, rasehng tie wol pwulopwul men. E kesikesihnen
    limwahn kehlo. E kilikilengdo nan wenihmwtoko, e mwasamwasahn ie ni didwehweho.
  ksd-ksd: Kaugu vakak i da ra vakak na leing, ba ra nat na me; Gire, i tur ta ra
    papar a pal, I gigira ruk ta ra umana mata na kalangar, Di gire ta ra liplip na
    ubene.
  tur-YTC: Sevgilim bir ceylan ya da geyik yavrusuna benzer. İşte, duvarımızın arkasında
    duruyor! Pencerelerden içeri bakıyor. Kafeslerden bakış atıyor.
  grc-BRENT: Ὅμοιός ἐστιν ἀδελφιδός μου τῇ δορκάδι ἢ νεβρῷ ἐλάφων ἐπὶ τὰ ὄρη Βαιθήλ·
    ἰδοὺ οὗτος ὀπίσω τοῦ τοίχου ἡμῶν, παρακύπτων διὰ τῶν θυρίδων, ἐκκύπτων διὰ τῶν
    δικτύων.
  ind-AYT: Kekasihku bagaikan seekor kijang, atau anak rusa jantan. Lihat, dia berdiri
    di balik tembok kita, menatap melalui jendela-jendela, mengintip melalui kisi-kisi.
  nya-nya: Bwenzi langa ali ngati gwape kapena mwana wa mbawala. Taonani! Uyo wayima
    kuseri kwa khoma lathulo, akusuzumira mʼmazenera, akuyangʼana pa mpata wa zenera.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimoꞌa kanale afela afugana huno nagu
    nagu hulino neꞌe. Ago eno kumateꞌmo he tino maiꞌnenoꞌaeꞌmo aise yasi katetiꞌmo
    nopilagamo aulu heno ageꞌniye.
  hrv-hrv: Dragi je moj kao srna, on je kao jelenče. Evo ga za našim zidom, gleda
    kroz prozore, zaviruje kroz rešetke.
  mps-mps: Aga te umagia mu uda wali, te bomai bulu uni hasa me deli udabo tiwai yali.
    Aga aselama da, te be bulu badu dolagaselama, te be dedage windodu tomoba tonanio.
  tpi-tpi: Em i spit tumas olsem wanpela strongpela wel abus. Em i kam pinis na sanap
    ausait long haus, na i lukluk i kam insait long windo.
  dan-1931: Min Ven er som en Gazelle, han er som den unge Hjort. Se, nu står han
    alt bag vor Mur. Han ser gennem Vinduet, kigger gennem Gitteret.
  vie-OVCB: Người yêu em như linh dương thoăn thoắt hay như nai tơ đực lẹ làng. Kìa,
    chàng đã đến đứng sau bức vách, đang nhìn qua cửa sổ, đang ngó chăm vào phòng.
  guj-2017: મારો પ્રીતમ હરણ અને મૃગના બચ્ચા જેવો છે. જુઓ, તે આપણી દીવાલ પાછળ ઊભો છે,
    તે બારીમાંથી જોયા કરે છે, તે જાળીમાંથી દેખાય છે.
  pon-2006A: Ei mwohnlimpoak rasehng kasel men, rasehng tie wol pwulopwul men. E kesikesihnen
    limwahn kehlo. E kilikilengdo nan wenihmwtoko, e mwasamwasahn ie ni didwehweho.
  por-BRBSL: Minha amada é como uma ova ou um jovem cervo. Eis que ele está atrás
    de nosso muro! Ele olha para as janelas. Ele olha através da grade.
  cth-cth: Ka pahren e teh, sayuk sakhi ca patetlah ao. Rapan lawilah a kangdue. Hlalangaw
    koe a khet teh, hlalangaw koe a kâpâtue.
  twi-twi: Me dɔfo te sɛ ɔtwe anaa ɔforote. Hwɛ! ogyina yɛn fasu akyi, ɔhwɛ mfɛnsere
    no mu, wagyen nʼani rehwɛ mfɛnsere no mu.
  hlt-hlt: Kamah hlo tah kirhang neh rhangrhaeh ca aka puet ni. Mah kah thoh hlip
    ah pai he ne, bangbuet lamloh m'hmaitang tih thohhuel lamloh khooi.
  tbz-SIM: N dɑcɛ̃nnì dònnɛ̀ fɛwɑurìfɛ̀ nfɛ, kɛ dònnɛ̀ kupɛriniku. Ntɛ we kɛ cómmú
    ti cĩ́ɛ̃̀tɛ̀ donfũ̀ɔ̃̀ kɛ dommúní tɛcĩ́ɛ̃̀tɛ̀ kóo fenɛ́tì, kɛ síetɛ fenɛ́tìbɛ̀
    bɛ̀ɛ̀ ɑ̃ sidii,
  msy-2020: Nan roroar gumazir kɨ bar ifongezim, a pamten ivemari, mati dian asɨzir
    apurir gavgavir mam. Ame! A izegha gɨvagha en dɨpenimɨn dɨvazim azenan tughav
    ikia winduan aven gari.
  dop-dop: Mɑ kʋsɔɔlʋ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ nɑsɛm yɑɑ kɑpǝlǝŋɑ kʋfɑlɑɣɑ. Hɑlɩ ɩnǝɣǝlɛ
    tɑ́ koluŋɑ wɑɑlɩ nɑ ɩ́ nyǝnǝɣǝnɑ pǝtote.
  azb-azb: Sevgilim ahuya, maral balasına oxşayır, Budur, hasarımızın o tayında dayanır,
    Pəncərələrdən boylanır, barmaqlıqlardan baxır.
  eng-DBY: My beloved is like a gazelle or a young hart. Behold, he standeth behind
    our wall, He looketh in through the windows, Glancing through the lattice.
  hin-2017: मेरा प्रेमी चिकारे या जवान हिरन के समान है। देखो, वह हमारी दीवार के पीछे
    खड़ा है, और खिड़कियों की ओर ताक रहा है, और झंझरी में से देख रहा है।
  wol-KYG: Sama nijaay a ngi mel ni kéwél, mbaa kooba gu ndaw. Mu ngi noonu taxaw
    ca gannaaw miir ba, di séentu ci palanteer bi ak a yër ci caax bi.
  eng-YLT: My beloved [is] like to a roe, Or to a young one of the harts. Lo, this
    — he is standing behind our wall, Looking from the windows, Blooming from the
    lattice.
  kne-kne: Kaman bomaro ay ogsa. Sin dingding di beey mi, pinmipika ay mantintining
    sin tawa.
  eng-WYC-2017: My darling is like a capret, and a calf of harts; lo! he standeth
    behind our wall, and beholdeth by the windows, and looketh through the lattice.
  eng-WMBB: My beloved is like a roe or a young deer. Behold, he stands behind our
    wall! He looks in at the windows. He glances through the lattice.
  urd-GVH: मेरा महबूब ग़ज़ाल या जवान हिरन की मानिंद है। अब वह हमारे घर की दीवार के
    सामने रुककर खिड़कियों में से झाँक रहा, जंगले में से तक रहा है।
  rug-rug: Qua babaere si haqala tuturei guana kurukuru qazele, meke doṉo lea gua
    rina kurukuru dia kokoreo vaquradi. Dotu! Turu nana sana pa mudina sa goba, doṉo
    nuquru mae nana pa vuida, hopiki nuquru nana pa lose.
  gaz-gaz: Michuun koo akkuma kuruphee yookaan korma gadamsaa ti. Kunoo inni dallaa
    keenya duuba dhaabatee foddaa keessaan ilaalaa qaawwa keessaanis mimilʼachaa jira.
  fra-LSG: Mon bien-aimé est semblable à la gazelle Ou au faon des biches. Le voici,
    il est derrière notre mur, Il regarde par la fenêtre, Il regarde par le treillis.
  yal-yal: N xanuntenna a gima alo bolena hanma xɛli sɛnbɛmana. A mato, a tixi en
    konna sansanna xanbi ra. A yɛɛn nasoma banxin foyesoden na, a yɛɛ masama wure
    sansanna yinle ra.
  haw-1868: Ua like ka'u mea i aloha'i, me ka anetelope, A me ka dia keiki hoi; Aia
    ka, ku iho la oia mahope o ko makou pa, E nana ana ma na puka makani, E makaikai
    ana ma na puka olepelepe.
  arb-NAV: حَبِيبِي كَظَبْيٍ أَوْ كَالأُيَّلِ الْفَتِيِّ. هَا هُوَ وَاقِفٌ وَرَاءَ
    جِدَارِنَا يَرْنُو مِنَ الْكُوَى وَيَسْتَرِقُ النَّظَرَ مِنْ خِلالِ النَّوَافِذِ
    الْمُشَبَّكَةِ.
  ewe-ewe: Nye lɔlɔ̃tɔ le abe sãde alo zivi ene. Kpɔ ɖa, eyae nye ekem le tsitre ɖe
    míaƒe kpɔ godo, le nu kpɔm to fesre nu, eye wòdo ŋku ɖa to fesrenuvɔ me.
  eng-LEE: 'My friend is like a roebuck or the fawn of the hinds: behold, there he
    standeth behind our wall, looking in at the windows, seeing through the lattice.'
  asm-FB: মোৰ প্ৰিয় যেন কৃষ্ণসাৰ বা যুৱা হৰিণ; সৌৱা চোৱা, তেওঁ আমাৰ দেৱালৰ পাছফালে
    থিয় হৈ আছে, তেওঁ খিড়িকিবোৰেদি চাই পঠাইছে, চিলিঙৰ মাজেদি উকি মাৰিছে,
  sus-A: عَ فِمَ عَلْ تْوكّ، عَ تُفَنمَ عَلْ شٍلِ. عَ نَ بٍ وٌن مَ تّتّ شَنبِ رَ،
    عَ نَ بٍ مَتٌقٍ وُندّرِ رَ.
  fra-SBL: Mon bien-aimé est comme un chevreuil ou une jeune biche. Regardez, il se
    tient derrière notre mur ! Il regarde les fenêtres. Il jette un coup d'œil à travers
    le treillis.
  hbo-hbo: דֹּומֶ֤ה דֹודִי֙ לִצְבִ֔י אֹ֖ו לְעֹ֣פֶר הָֽאַיָּלִ֑ים הִנֵּה־זֶ֤ה עֹומֵד֙
    אַחַ֣ר כָּתְלֵ֔נוּ מַשְׁגִּ֙יחַ֙ מִן־הַֽחֲלֹּנֹ֔ות מֵצִ֖יץ מִן־הֽ͏ַחֲרַכִּֽים׃
  kik-kik: Mwendwa wakwa ahaana ta thiiya, kana ta thwariga ĩrĩa nyanake. Ta kĩrore!
    Nĩwe ũũrĩa ũrũngiĩ thuutha wa rũthingo rwitũ, ararorera ndirica-inĩ, agacũthĩrĩria
    mĩanya-inĩ.
  fra-NCL: Mon bien-aimé est semblable à la gazelle, ou au faon des biches. Le voici,
    il est derrière notre mur, regardant par la fenêtre, épiant par le treillis.
  cek-AK: Kai ih tlangai loe saning nawk sakhi, to tih ai boeh loe tasuk baktiah oh;
    khenah, anih loe aicae im tapang hnuk bangah angdoet, thokbuem hoiah a khet, thokbuem
    akhaw hoiah a bih.
  cuk-cuk: An-sui-nue-sabesailad goe-sapuryob daed. An-sui-nue-sabesailad goe-sapur-senigwadyob
    gued. Be dakmalana, anmar-galu-naba gwichid, galu-imbaba atakgwichid, arbakee
    yawagak-senigwad-ollo-ollogwadba an-dakgwichid.
  uig-CYR: Мениң сөйүмлүгүм җәрән яки яш буғидәктур; Мана, у бизниң өйниң теминиң
    кәйнидә туриду; У деризиләрдин қарайду, У пәнҗирә-пәнҗириләрдин марап бақиду».
  tel-2017: నా ప్రియుడు జింకలాగా, లేడిపిల్లలాగా ఉన్నాడు. చూడు, మన గోడ వెనక నిలబడి
    ఉన్నాడు. కిటికీలోనుంచి చూస్తున్నాడు. అల్లిక తడికె గుండా తొంగి చూస్తున్నాడు.
  hat-BSA: Cheri mwen an tankou yon antilòp, oswa yon jenn sèf. Gade byen, li kanpe
    dèyè mi kay nou an; l ap gade nan fenèt yo, l ap gade nan jalouzi a.
  kos-kos: Kawuk luk ah el oana soko kosro gazelle, Oana soko deer fusr mukul. El
    a tu pesinka uh. El ngetma ke winto ah, Ac yoryor ke lisrlisr wasengseng uh.
  hbo-WLC: דּוֹמֶ֤ה דוֹדִי֙ לִצְבִ֔י א֖וֹ לְעֹ֣פֶר הָֽאַיָּלִ֑ים הִנֵּה־זֶ֤ה עוֹמֵד֙
    אַחַ֣ר כָּתְלֵ֔נוּ מַשְׁגִּ֙יחַ֙ מִן־הַֽחֲלֹּנ֔וֹת מֵצִ֖יץ מִן־הַֽחֲרַכִּֽים׃
  ibo-ibo: Onye m hụrụ nʼanya yiri mgbada, o yiri nwa ele. Lee ya ka ọ na-eguzo nʼazụ
    mgbidi anyị, ọ na-esikwa na oghereikuku na nʼoghere dị ya na-elebata anya.
  ory-ory: ମୋହର ପ୍ରିୟତମ ହରିଣ ଓ ତରୁଣ ମୃଗ ତୁଲ୍ୟ; ଦେଖ, ସେ ଆମ୍ଭମାନଙ୍କ ପ୍ରାଚୀର ପଛେ ଠିଆ
    ହେଉଅଛନ୍ତି, ସେ ଝରକାରେ ଅନାଉଅଛନ୍ତି, ସେ ଜାଲି ପରଦା ବାଟେ ଆପଣାକୁ ଦେଖାଉ ଅଛନ୍ତି।
  chk-chk: Ätewe mi wor tongan me rei a usun chök eman chia ika eman apanen chia.
    Nengeni, a ütä ünükün tittin imwach o nenelong me lon asamwachon, a pwal anäämwelong
    lefichen ewe tit mächä.
  rop-rop: Main olmen im kaman brabli kwikbala jis laik det yangwan diya. Im deya
    na jandapjandapbat atsaid langa main kemp. Im lukinatbat det windo blanga mi,
    en im tok kwaitbalawei langa mi.
  ukr-1871: Бо ж мій милий — мов той сугак, мов той олень молоденький! Глянь, стоїть
    він за стїною в нас, у віконце зазирає, і кріз крати поглядає.
  deu-1951: Mein Freund gleicht einem Reh oder dem jungen Hirsch. Siehe, da steht
    er hinter unsrer Mauer, schaut zum Fenster hinein, blickt durchs Gitter.
  eng-JPS: My beloved is like a gazelle or a young hart; behold, he standeth behind
    our wall, he looketh in through the windows, he peereth through the lattice.
  srp-1865: Dragi je moj kao srna ili kao jelenèe; evo ga, stoji iza našega zida,
    gleda kroz prozor, viri kroz rešetku.
  lug-lug: Omwagalwa wange ali ng’empeewo oba ennangaazi ento. Laba ayimiridde emabega
    w’olukomera lwaffe, Alingiza mu madirisa, alabikira mu mulimu ogulukibwa ogw’omu
    ddirisa.
  heb-heb: דומה דודי לצבי או לעפר האילים הנה זה עומד אחר כתלנו משגיח מן החלנות מציץ
    מן החרכים׃
  ben-IRV: আমার প্রিয় যেন কৃষ্ণসার হরিণ অথবা হরিণের বাচ্চা। দেখ, তিনি আমাদের দেওয়ালের
    পিছনে দাঁড়িয়ে আছেন, তিনি জানালা দিয়ে তাকিয়ে দেখছেন, জালির মধ্যে দিয়ে উঁকি
    মারছেন।
  pan-pan: ਮੇਰਾ ਪ੍ਰੇਮੀ ਚਿਕਾਰੇ ਜਾਂ ਜੁਆਨ ਹਿਰਨ ਵਾਂਗੂੰ ਹੈ! ਵੇਖੋ, ਉਹ ਸਾਡੀ ਕੰਧ ਦੇ ਪਿੱਛੇ
    ਖੜ੍ਹਾ ਹੈ, ਉਹ ਤਾਕੀਆਂ ਵਿੱਚੋਂ ਦੀ ਝਾਕਦਾ ਅਤੇ ਝਰੋਖਿਆਂ ਵਿੱਚੋਂ ਤੱਕਦਾ ਹੈ!
  mya-JVB: ငါ ချစ် ရာသခင်သည် သမင် ဒရယ် သငယ် နှင့် တူ၏။ ကြည့် ပါ။ အုတ်ရိုး ပြင် မှာရပ်
    တော်မူ၏။ ပြတင်းပေါက် ဝတွင် ကြည့် လျက် ၊ ပြတင်းရွက် ကြား မှာ ကိုယ်ကို ပြလျက်နေတော်မူ၏။
  hmo-hmo: Egu lalokau tauna be uda nanigosi, o dia ena natuna bamona. Itaia, ia be
    aiemai ruma, ena murimurinai ia gini noho, uindo bona uindo hagoadaia audia dekena
    amo, ia ese ruma ena lalona ia itaia noho.
  urd-urd: मेरा महबूब आहू या जवान ग़ज़ाल की तरह है। देख, वह हमारी दीवार के पीछे खड़ा
    है, वह खिड़कियों से झाँकता है, वह झाड़ियों से ताकता है।
  rus-SYN: Друг мой похож на серну или на молодого оленя. Вот, он стоит у нас за стеною,
    заглядывает в окно, мелькает сквозь решетку.
  bqc-SIM: Ma yenzide dɛmɛɛ lán tue ge bùasanawa. À aà gwa zɛ wá kpɛ́ kpɛ. Àlɛ
    wɛ́kpalɛ fɛnɛntiu, àlɛ gugwagwa a mↄↄ zãnguo.
  tcz-CHONGTHU: Kangaipa hi man-gangtah sapeng gol tobang le sakhi chalgol tobang
    ahi. Veuvin, bangtom ah khun ama ading in; bangkot vangkah-a kon in ahin ven,
    pindan sung ahin velhin ahi.
  mar-mar: माझा प्रियकर मृगासारखा, हरीणीच्या पाडसासारखा आहे. आमच्या भिंतीच्या मागे
    उभा आहे, खिडकीतून डोकावणाऱ्या, झरोक्यातून पाहणाऱ्या माझ्या प्रियकराला बघा.
  qub-qub: 'Cuyaynëga lluychunömi: Lluychu-mallwanömi. ¡Chaychönami caycan! ¡Puncu
    wajtanchönami! Bentänapa rëjasllanpami watgaycämun.'
  bqp-bqp: U sɑ̃ɑwɑ nge yɑɑ kpiku ǹ kun mɛ nge gini kpɛmɑ. Wi wee dirun biruɔ, u
    mɑn mɛɛrimɑ fɛnɛntin di.
  hat-hat: Mennaj mwen tankou yon kabrit, tankou yon jenn ti kabrit. Men li la dèyè
    miray kay la. L'ap gade nan fennèt la, l'ap veye nan jalouzi a pou wè sa m'ap
    fè.
  eng-BSB: My beloved is like a gazelle or a young stag. Look, he stands behind our
    wall, gazing through the windows, peering through the lattice.
  eng-WEBPB: My beloved is like a roe or a young deer. Behold, he stands behind our
    wall! He looks in at the windows. He glances through the lattice.
  kbq-kbq: Avesima nentoa ne'mo'a gazeliema nehaza afukna huge, agaho dia afukna hu'ne.
    Nosika mani'neno zaho eri kampinti mase nompinka rentragino nege.
  nhe-BL: Yajaya tlen niquicnelía itztoc queja se oquich masatl o se oquich cuachacaltzi.
    Xiquitaca, ya ajsico huan moquetztoc nocalixpa. Hualtlachixtoc ipan noventana.
  gub-BL: Heremiamutar nuzawy kwaw arapuha kazer. Nuzawy kwaw arapuha kor ra'yra'i.
    Heremiamutar wiko pe pe katu pe ureràpuz huwake. Ume'e iko ipupe ukenaw rupi.
    Ume'e iko herehe ipari haw rupi.
  eng-DRA: My beloved is like a roe, or a young hart. Behold he standeth behind our
    wall, looking through the windows, looking through the lattices.
