verse: SNG.002.017
translations:
  mal-C: ഉഷസ്സു പൊട്ടിവിടർന്ന് ഇരുളിന്റെ നിഴലുകൾ മായുംവരെ, എന്റെ പ്രിയനേ, എന്നിലേക്കണയുക;
    ഒരു ചെറു കലമാനിനെപ്പോലെയോ പർവതമേടുകളിലെ മാൻകിടാവിനെപ്പോലെയോതന്നെ.
  deu-TKW: Bis der Tag sich verkühlt, und die Schatten fliehn, kehre um, mein Geliebter,
    und gleiche dem Reh, oder dem jungen Hirsch auf den Malobathronbergen.
  lin-lin: Mobali na ngai ya bolingo, zonga ; awa moyi ebandi kobima mpe molili ekimi,
    zala lokola mboloko to mwana ya mbuli na bangomba ya Beteli.
  eng-LSV: Until the day breaks forth, || And the shadows have fled away, || Turn,
    be like, my beloved, || To a roe, or to a young one of the harts, || On the mountains
    of separation!
  eng-GNV: 'Vntil the day breake, and the shadowes flee away: returne, my welbeloued,
    and be like a roe, or a yong hart vpon the mountaines of Bether.'
  eng-WEBSTER: Until the day shall break, and the shadows flee away, turn, my beloved,
    and be thou like a roe or a young hart upon the mountains of Bether.
  nhw-BL: Xihuala ta catli nimitzicnelía huan ximocahua hasta tlanesis huan mijcuinis
    tzintlayohuilotl, xihuala ta catli nimitzicnelía. Xiitzto quen se oquich masatl
    o se oquich cuachacaltzi catli motlalohua ipan tepeme.
  swh-ONEN: Mpaka jua linapochomoza, na vivuli vikimbie, rudi, mpenzi wangu, na uwe
    kama paa, au kama ayala kijana juu ya vilima vya Betheri.
  bba-bba: A de ɑ ɡɔsirɑ, nɛn kĩnɑsi, ɑ n wɑ̃ɑ ɡuunu wɔllɔ ɑ n sɑ̃ɑ nɡe yɑɑ kpiku
    ǹ kun mɛ nɡe ɡini kpɛmɑ, sere sɔ̃ɔ u kɑ du sɑɑru tu kpɛ̃ɑ.
  eng-KJVCPB: Until the day break, and the shadows flee away, Turn, my beloved, And
    be thou like a roe or a young hart Upon the mountains of Bether.
  luo-luo: Nyaka chop piny yawre kendo tipo mag gik moko lal, duog ira, jaherana,
    mana kaka mwanda gi le mamoko ringo kadok e gode.
  meu-meu: Egu lalokau taumu e, a kerehai, uda nanina eiava dia natuna ororo gabaedia
    ai na heto; ela bona dina baine keruma, bona hanua baine boi.
  npi-ULB: हे मेरा प्रेमी, प्रभातको मन्द हावा चल्नुअगि र छाया भाग्‍नुअगि नै जानुहोस्,
    गइहाल्नुहोस् । भिराला पहाडहरूमा हरिण वा जवान मृगझैँ हुनुहोस् ।
  yor-yor: Títí ìgbà ìtura ọjọ́ títí òjìji yóò fi fò lọ, yípadà, olùfẹ́ mi, kí o sì
    dàbí abo egbin tàbí ọmọ àgbọ̀nrín lórí òkè Beteri.
  pes-OPCB: ای محبوب من، پیش از آنکه روز تمام شود و سایه‌ها بگریزند، نزد من بیا؛ همچون
    غزال و بچه آهو بر کوههای پرصخره، به سوی من بشتاب.
  tgl-ULB: Lumayo ka, aking minamahal, bago umihip ang mahinang hangin ng bukang-liwayway
    at ang mga anino ay maglaho. Lumayo ka; maging tulad ng isang gasel o ng isang
    batang lalaking usa sa baku-bakong bundok.
  hui-hui: Ibugua nogo meme biaru handayaho kane dege ni anda pialu dagare bulebira.
    Hari bare hombene bu ngaruha nogo gabua mini diame gerai lalu ibagadagua i̱ lawini-o
    í̠ abaleore ibabelo hameledo.
  bod-N: ཉི་མ་ནུབ་ནས་བསིལ་རླུང་ལྡང་དུས་སུ། ། ཁྱེད་ནི་དགོ་བ་དང་ནི་ཤྭ་ཕྲུག་ལྟར། ། བེ་ཐེར་རི་ནས་ལོག་ཤོག་ངའི་དགའ་གྲོགས།
    །
  sna-sna: Kusvikira zuva rabuda uye mimvuri yatiza, pinduka, mudiwa, ubve waita semhara
    kana tsvana pamusoro pezvikomo.
  spa-BLM: Hasta que el día se enfríe y las sombras huyan, vuelta, mi amado, y ser
    como un corzo o un joven ciervo en las montañas de Bether.
  cac-cac: Yacb'an manta ic' d'a q'uin̈ib'alil, ayic manto sacb'i, meltzajan̈cot d'ayin
    ach xajanab'il vuuj. Lajan tzutej a b'a icha junoc noc' ch'ucul, icha noc' quelem
    ch'ucul toxon̈ej sq'ue chennaj scot d'a tzalquixtac, xchi ix.
  swh-ULB: Enenda zako, mpenzi wangu, kabla pepo za jioni hazija vuma na vivuli kutoweka.
    Nenda zako; kuwa kama ayala au mtoto mdogo wa paa katika milima mawe mengi.
  bel-bel: Пакуль не астыў яшчэ дзень, не паслаліся цені, пасьпяшайся назад, як сарна,
    мой мілы, ці як алень малады на вышынях Бэтэр.
  deu-ELBBK: Bis der Tag sich kühlt und die Schatten fliehen, wende dich, sei, mein
    Geliebter, wie eine Gazelle oder einem Jungen der Hirsche auf den zerklüfteten
    Bergen!
  mbb-OT: Dutun te kenè pa egkeriwaswas wey kenè pa egkaawà is merusirem, ne likù
    ke en, pelanggè ku. Likù ka he iring keǥaan te selazeng diyà te vuvungan.
  mal-2015: വെയിലാറി, നിഴൽ കാണാതെയാകുവോളം, എന്റെ പ്രിയനേ, നീ മടങ്ങി ദുർഘടപർവ്വതങ്ങളിലെ
    ചെറുമാനിന്നും കലക്കുട്ടിക്കും തുല്യനായിരിക്ക.
  rmc-rmc: Medik na predžal o džives a o ciňos na našľol, visaľuv pale, tu, so man
    kames, av ajso sar e gazela, sar o terno jeleňis pro Beterska verchi.
  pes-OPV: ‌ای محبوب من، برگرد و تا نسیم روز بوزد و سایه‌ها بگریزد، (مانند) غزال یا
    بچه آهو بر کوههای باتر باش.
  ron-1924: Пынэ ла рэкоаря зилей ши пынэ ла лунӂиря умбрелор, ынтоарче-те!… Юбитуле,
    сарь ка о кэприоарэ сау ка пуюл де черб песте мунций че не деспарт!
  ben-OBCV: দিন শেষ হওয়ার আগে এবং ছায়া মুছে যাওয়ার আগে, ওগো আমার প্রিয়তম, ফিরে
    এসো এবং রুক্ষ পর্বতের গজলা হরিণ বা হরিণশাবকের মতো হয়ে ওঠো।
  som-som: Ilaa waagu baryo, oo hoosku baabba'o, Gacaliyahaygiiyow, soo noqo, oo ahow
    sida cawl oo kale, amase sida deer qayrab ah Oo buuraha Beter kor jooga.
  lat-VUC: donec aspiret dies, et inclinentur umbræ. Revertere; similis esto, dilecte
    mi, capreæ, hinnuloque cervorum super montes Bether.]
  eng-ASVBT: Until the day be cool, and the shadows flee away, Turn, my beloved, and
    be thou like a roe or a young hart Upon the mountains of Bether.
  ita-1885: Ritornatene, amico mio, A guisa di cavriuolo o di cerbiatto, Sopra i monti
    di Beter, Finchè spiri l'aura del giorno, E che le ombre se ne fuggano.
  eng-LXXUP: Until the day dawn, and the shadows depart, Turn, my kinsman, Be thou
    like to a roe or young hart On the mountains of the ravines.
  eng-ULB: Go away, my beloved, before the soft winds of dawn blow and the shadows
    flee away. Go away; be like a gazelle or a young stag on the rugged mountains.
  spa-VBL: hasta que sopla la brisa de la mañana y desaparecen las sombras. Vuelve
    a mí, amor mío, y sé como una gacela o un joven ciervo en las montañas partidas.
  fra-_FOB: Avant que le vent du jour souffle, et que les ombres fuient, reviens,
    mon bien-aimé, comme la gazelle, ou le faon des biches, sur les montagnes qui
    nous séparent.
  mal-mal: വെയിലാറി, നിഴൽ കാണാതെയാകുവോളം, എന്റെ പ്രിയനേ, നീ മടങ്ങിവന്ന് ദുർഘടപർവ്വതങ്ങളിലെ
    ചെറുമാനിനും കലമാൻകുട്ടിക്കും തുല്യനായിരിക്കുക.
  urd-GVR: Ai mere mahbūb, is se pahle ki shām kī hawā chale aur sāye lambe ho kar
    farār ho jāeṅ ġhazāl yā jawān hiran kī tarah sanglāḳh pahāṛoṅ kā ruḳh kar!
  suz-BL: ग्‍यू दुम्‍चा नु वांकु जाम्‍शा लचा क्‍येङा ङोंइती लेश्‍शा जाक्‍कीन। आं दाक्‍शो
    वोंइश मुर रोंगु मेर बाक्‍ब किश्‍श नु ठिटा रोको‍श खोदेंशो दुमीन। ठेयब कुम्‍सो ४:६
  eng-NOY: When the day breathes, and the shadows flee away, Come again, my beloved,
    like a gazelle, or a young hind, Upon the craggy mountains.
  ita-1927: Prima che spiri l’aura del giorno e che le ombre fuggano, torna, amico
    mio, come la gazzella od il cerbiatto sui monti che ci separano!
  ckb-ckb: بەر لەوەی ڕۆژ هەڵبێت و تاریکی بڕەوێتەوە، ئەی دڵدارەکەم، بگەڕێوە، وەک ئاسک
    بە، یان کارمامز لەسەر چیا فرە لووتکەکان.
  eng-BBE: Till the evening comes, and the sky slowly becomes dark, come, my loved
    one, and be like a roe on the mountains of Bether.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನೇ, ಹೊತ್ತು ಮೂಡುವ ಮುಂಚೆ ಕತ್ತಲು ಕವಿಯುವ ಮೊದಲು ಹೊರಟು ಬಾ. ಒರಟಾದ ಪರ್ವತಗಳ
    ಮೇಲಿರುವ ಜಿಂಕೆಯಂತಿರು. ಹೌದು, ಪ್ರಾಯದ ದುಪ್ಪಿಯಂತೆಯೂ ಇರು.
  tam-2017: என் நேசரே! பகல் குளிர்ச்சியாகி, நிழல் சாய்ந்துபோகும்வரைக்கும், நீர் திரும்பி,
    குன்றும் பிளப்புமான கன்மலைகளில் குதித்துவரும் கலைமானுக்கும் மரைகளின் குட்டிக்கும்
    சமானமாக இரும்.
  spa-RV-1909: Hasta que apunte el día, y huyan las sombras, tórnate, amado mío; sé
    semejante al gamo, ó al cabrito de los ciervos, sobre los montes de Bether.
  ron-BTF: Până când ziua se revarsă şi umbrele fug, întoarce-te preaiubitul meu şi
    fii ca o căprioară sau un căprior tânăr peste munţii Beterului.
  eng-WEBP: Until the day is cool, and the shadows flee away, turn, my beloved, and
    be like a roe or a young deer on the mountains of Bether.
  eng-FBV: until the morning breezes blow and the shadows disappear. Come back to
    me, my love, and be like a gazelle or a young deer on the split mountains.
  nld-1939: Totdat de dag is afgekoeld En de schaduwen vlieden! Blijf hier, mijn beminde,
    En doe zoals de gazel Of het jong van het hert Op de balsembergen!
  nch-BL: Xihuala ta cati nimitzicnelía huan ximocahua hasta tanesis huan mijcuenis
    tzintayohuilot, xihuala ta cati nimitzicnelía. Xiitzto quej se oquich masat o
    se oquich cuachacaltzi cati motalohua ipan tepeme.”
  vie-1934: Cho đến hừng đông lố ra, Và bóng tối tan đi. Hỡi lương nhân tôi, hãy trở
    về, Khá giống như con hoàng dương hay là con nai tơ Trên hòn núi Bê-thẹt.
  hin-CV: शाम के आने तक जब छाया मिटने लगती है, मेरे प्रिय, बतेर पहाड़ों पर के हिरण
    के समान, हां, हिरण के बच्‍चे के समान लौट आओ.
  spa-BES: Hasta que llegue la noche, y el cielo se oscurezca lentamente, vuelve,
    mi amado, y sea como un venado en las montañas de Beter.
  tdx-tdx: Ampara’ te mitiotioke i àndroy vaho misomarike o talinjoo, ry kokoako,
    mitoliha, tsikombeo i farasiy ndra i fanaloke tora’e an-tevam-bohitsey.
  tha-KJV: ที่​รักของดิฉันจ๋า จนเวลาเย็น และเงาหมดไปแล้ว ขอเธอเป็นดั่งละมั่งหรือกวางหนุ่​มท​ี่​เท​ือกเขาเบเธอร์​เถิด
  por-BR-2018: Antes do dia se romper, e das sombras fugirem, volta, amado meu, faze-te
    semelhante ao corço, ao filhote de cervos, sobre os montes de Beter.
  deu-ELO: Bis der Tag sich kühlt und die Schatten fliehen, wende dich, sei, mein
    Geliebter, gleich einer Gazelle oder einem Jungen der Hirsche auf den zerklüfteten
    Bergen!
  eng-WYC-2018: till the day spring, and shadows be bowed down. My darling, turn thou
    again; be thou like a capret, and a calf of harts, on the hills of Bether. (until
    the day spring forth, and the shadows be bowed down. My darling, return thou;
    be thou like a gazelle, or a hart calf, on the hills of Bether or upon the rugged
    hills.)
  epo-epo: Ĝis la tago malvarmetiĝos kaj la ombroj forkuros, Turnu vin, ho amato,
    similiĝu al gazelo aŭ al cervo Sur la montoj de aromaĵoj.
  uig-PIN: «Tang atⱪuqǝ, Kɵlǝnggilǝr ⱪeqip yoⱪiƣuqǝ, Manga ⱪarap burulup kǝlgin, i
    sɵyümlüküm, Ⱨijranliⱪ taƣliri üstidin sǝkrǝp kelidiƣan jǝrǝn yaki buƣidǝk bolƣin!».
  beo-beo: hahabe fo da fulabosea amola gasi da alalolesi ba:sea fawane yolesisa.
    Na dogolegei! Buhagima! ‘Gasele dia’ ohe agoane amola ‘dia’ gawali amo da Bidia
    goumi alelaloi amoga esala agoane, buhagima.
  tpi-OTNT: Bai em i was long ol i go inap long san i go daun na ples i kol. Gutpela
    pren bilong mi, mi laik yu kam bek kwik olsem wanpela gutpela wel abus i ran i
    kam antap long ol bikpela maunten.
  hau-SA: Sai gari ya waye inuwa kuma ta watse, ka juye, ƙaunataccena, ka zama kamar
    barewa ko kamar sagarin ƙishimi a kan tuddai masu ciyawa.
  uig-LAT: «Tang atquche, Kölenggiler qéchip yoqighuche, Manga qarap burulup kelgin,
    i söyümlüküm, Hijranliq taghliri üstidin sekrep kélidighan jeren yaki bughidek
    bolghin!».
  nde-nde: Akuze kube emadabukakusa lapho kunyamalala khona izithunzi, phenduka sithandwa
    sami, ube njengempala loba njengegogo elisengumntwana phezu kwezintaba ezilamakhelekethe.
  ton-ton: Tafoki mai ʻa hoku ʻofaʻanga, kaeʻoua ke maʻa hake ʻae ʻaho, pea mole atu
    ʻae fakapoʻuli, pea ke tatau koe mo e kāseli pe ko e hainite mui ʻi he ngaahi
    moʻunga ʻo Peta.
  ces-1613: Ažby zavítal ten den, a utekli by stínové ti, navratiž se, připodobni
    se, milý můj, srně neb mladému jelenu na horách Beter.
  eng-WMB: Until the day is cool, and the shadows flee away, turn, my beloved, and
    be like a roe or a young deer on the mountains of Bether.
  tam-TCV: என் காதலரே, பொழுது விடிவதற்குள், நிழல்கள் மறைவதற்குள் திரும்பி வாரும்,
    குன்றுகளில் உள்ள மானைப்போலவும், மரைக்குட்டியைப் போலவும் திரும்பி வாரும்.
  ceb-ULB: Pahawa na, akong hinigugma, sa dili pa moaguros ang mabugnaw nga hangin
    sa kaadlawon ug ang mga landong mahanaw. Lakaw na; pagpakasama sa usa ka lagsaw
    o nating lagsaw nga anaa sa kabatoan sa mga kabukiran.
  pol-UBG: Nim zaświta dzień i znikną cienie, zawróć, mój umiłowany, bądź jak sarna
    albo młode jelenie na górach Beter.
  urd-GVU: اے میرے محبوب، اِس سے پہلے کہ شام کی ہَوا چلے اور سائے لمبے ہو کر فرار
    ہو جائیں غزال یا جوان ہرن کی طرح سنگلاخ پہاڑوں کا رُخ کر!
  deu-1912: Bis der Tag kühl wird und die Schatten weichen, kehre um; werde wie ein
    Reh, mein Freund, oder wie ein junger Hirsch auf den Scheidebergen.
  kan-2017: ಕತ್ತಲು ಕಳೆಯುವ ಮೊದಲು, ಹೊತ್ತು ಮೂಡುವ ಮೊದಲು ಹೊರಟು ಬಾ ನನ್ನ ಪ್ರಿಯನೇ, ಬೇತೆರ್
    ಪರ್ವತದಲ್ಲಿ ಜಿಂಕೆಯಂತೆಯೂ ಪ್ರಾಯದ ಹರಿಣದಂತೆಯೂ ಇರು.
  yap-yap: nge taw ko ngiyal’ nike yib nifngen e kadbul ma ke chuw e lumor. Mu sul
    to’, ni bod ba gazelle, ma bod rogon ba fak e deer u daken e burey nu Bether.
  hlt-MCSB: Khothaih thoeng tih khokhawn a rhaelrham hil khaw mael laeh. Kai hlo nang
    loh tlang naeng kah kirhang neh rhangrhaeh ca khaw puet lah.
  mdy-ETH: ዹማ ካራንዳያ ሄላንዳኣና ጉቶ ዢባራ ዢባርሻንዳያ ሄላንዳኣና ታ ዒሼ! ሞይሌ ናይ፥ ጊንሣ ሃሣ ዶቆሲ ናይጉዲ ጋጎ
    ማዔ ዹኮ ቶኦካ ኮኦሚ ኮኦሚ ማዒ ሙኬ።
  twi-ASANTE: Ɛnkɔsi sɛ adeɛ bɛkye na sunsumma bɛsene akɔ no, dane wo ho me dɔfoɔ,
    na yɛ sɛ ɔtwewa anaa ɔforoteɛ a ɔwɔ nkokoɔ mmɔnkyi mmɔnka no so.
  eng-WEBU: Until the day is cool, and the shadows flee away, turn, my beloved, and
    be like a roe or a young deer on the mountains of Bether.
  spa-PDDPT: Hasta que refresque el día y huyan las sombras. ¡Vuelve, oh amado mío!
    Sé como el venado o el cervatillo sobre las montañas de Béter.
  gun-gun: Xerembiayvu, ára yro'y rei'i ha'e pytũ e'ỹ teria ja ejevy ju. Enha ejuvy
    guaxu e'ỹ vy guaxu ra'y'i rami, yvyty itatya rupi.
  ilo-ULB: Pumanawkan, ay-ayatek, sakbay nga agpul-oy ti nalamiis nga angin iti parbangon
    ken agpukaw dagiti aniniwan. Pumanawkan; agbalinka a kas iti korso wenno maysa
    a bumaro nga ugsa kadagiti kababatoan a banbantay.
  kpg-kpg: gaa dae loo gi di angiangi magalillili o di luada ga iliili mai, gei di
    bouli ga ngudu mai ga hagalee. Hanimoi gi muli go dogu aloho gadoo be di manu ‘gazelle’,
    gadoo be tama ee daane i hongo nia gonduu Bether.
  uig-ARA: «تاڭ ئاتقۇچە، كۆلەڭگىلەر قېچىپ يوقىغۇچە، ماڭا قاراپ بۇرۇلۇپ كەلگىن، ئى
    سۆيۈملۈكۈم، ھىجرانلىق تاغلىرى ئۈستىدىن سەكرەپ كېلىدىغان جەرەن ياكى بۇغىدەك بولغىن!».
  sus-sus: N xanuntenyi, beenu kuye xa iba, i xa gbilen, i xa i gi alɔ tɔɔkɛ, i xa
    i gi geyae fari alɔ xeli.»
  pon-2006: lao lel engitik en nimenseng eh kin ipido oh rotorot kin sohrala. Pwurodo,
    ei mwohnlimpoak, rasehng kasel men, rasehng tie wol en nanwel pohn nahna kan en
    Peder.
  ksd-ksd: Ba i vuvu ravian ma ra lavur malur dia panie, Una talil, kaugu vakak, ma
    una da ra vakak na leing ba ra nat na me Ta ra umana luana dia ang na vuai.
  tur-YTC: Gün serinleyip gölgeler kaçıncaya dek, Dön, sevgilim, Yarılmış dağlar üzerinde
    ceylan ya da geyik yavrusu gibi ol.
  grc-BRENT: Ἕως οὗ διαπνεύσῃ ἡ ἡμέρα, καὶ κινηθῶσιν αἱ σκιαί· ἀπόστρεψον, ὁμοιώθητι
    σὺ ἀδελφιδε μου τῷ δόρκωνι ἢ νεβρῷ ἐλάφων ἐπὶ ὄρη κοιλωμάτων.
  ind-AYT: Sampai siang hari berembus, dan bayang-bayang menghilang, kembalilah, kekasihku,
    jadilah seperti seekor kijang, atau anak rusa jantan, di bukit-bukit terjal!
  nya-nya: Kamphepo kamadzulo kakayamba kuwuzira ndipo mithunzi ikayamba kuthawa,
    unyamuke bwenzi langa, ndipo ukhale ngati gwape kapena ngati mwana wa mbawala
    pakati pa mapiri azigwembezigwembe.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimogae, huꞌna, oꞌnataleka malage huka
    aika atagineka eka alino fako huno laꞌateꞌniya avelegamo haikeka kanale afela
    afugana huka nagu nagu huka egetaꞌao nagaeꞌeꞌmo maime maime neꞌvisuꞌagenoꞌaeꞌmo
    kotisigenoꞌaeꞌmo hani huꞌniya kavaꞌmo hano hino.
  hrv-hrv: 'Prije nego dan izdahne i sjene se spuste, vrati se, dragi moj: budi lagan
    kao srna, kao lane na gori Beteru.'
  mps-mps: Te agai augwali tonalubadi, te giliga dega siguluboba usu nama, te bulu
    kedau ebo dao. Eno wiegi yai abagi, eno homugo nage polo ma asomainu homu ebao,
    te wiegi yai bulu uni hasa me deli te genuai bulu duba uga udada asobo tiwai ebo
    dao.
  tpi-tpi: Bai em i was long ol i go inap long san i go daun na ples i kol. Gutpela
    pren bilong mi, mi laik yu kam bek kwik olsem wanpela gutpela wel abus i ran i
    kam antap long ol bikpela maunten.
  dan-1931: til Dagen svales og Skyggerne længes, kom hid, min Ven, og vær som Gazellen,
    som den unge Hjort på duftende Bjerge!
  vie-OVCB: Trước khi gió mai hiu hiu thổi và bóng tối biến tan đi, hãy về với em,
    người yêu hỡi, như linh dương hay nai tơ trên đồi núi gập ghềnh.
  guj-2017: હે મારા પ્રીતમ ચાલ્યો જા, પરોઢિયાનો શીતળ પવન વહે તે પહેલાં અને તારો પડછાયો
    પડે તે પહેલાં, ચાલ્યો જા; પર્વતો પરનાં ચપળ હરણાં અને મૃગનાં બચ્ચા જેવો થા.
  pon-2006A: lao lel engitik en nimenseng eh kin ipido oh rotorot kin sohrala. Pwurodo,
    ei mwohnlimpoak, rasehng kasel men, rasehng tie wol en nanwel pohn nahna kan en
    Peder.
  por-BRBSL: Até o dia ficar frio e as sombras fugirem, volta, minha amada, e ser
    como uma ova ou um jovem cervo nas montanhas de Bether.
  cth-cth: Khohmo a kahma teh, khodai totouh ka pahren teh Bether mon dawk e sayuk
    sakhi patetlah doeh ao.
  twi-twi: Enkosi sɛ ade bɛkyɛ na sunsuma bɛsen akɔ no, dan wo ho, me dɔfo, na yɛ
    sɛ ɔtwewa anaa ɔforote a ɔwɔ nkoko mmonkyi mmonka no so.
  hlt-hlt: Khothaih thoeng tih khokhawn a rhaelrham hil khaw mael laeh. Kai hlo nang
    loh tlang naeng kah kirhang neh rhangrhaeh ca khaw puet lah.
  tbz-SIM: N cɑ̀ɑ̀ ndònnɛ̀ fɛpɛrifɛ̀ nifɛ nfɛ, cokɛ́ kɛ́cɑ̃́ntɛ́ yɛtɑ̃rɛ̀, kɛ́kɔtɛní
    m borɛ̀ kɛ̀ diyiè mu nyí tònkɛ̀, kɛ̀ mɛdɛ́ɛ̀ mmu nyí pɛ̃ɛ̃tɛ́.
  msy-2020: A dagh eghuv dar gan mangɨtɨ amɨnim tiraghtɨ, mɨtarmem arɨ mangɨgham.
    O nan roroar gumazir kɨ bar ifongezim, nɨ zuamɨra raghɨrɨgh arɨ mangɨ, mati asɨzir
    dian apurir aghuir mam ivemara mɨghsɨar ekiabagh isɨn ara zui.
  dop-dop: Mɑ luɣu tɛɛ kʋsɔɔlʋ nyɑ́, tɔ pulɑsɩ tɔɔ, nɑ ń kɔɔ ɩsɩɩ nɑsɛm yɑɑ kɑpǝlǝŋɑ
    kʋfɑlɑɣɑ, nɑ pǝ́cɔ́ ɑhoo yu nɑ nikɑɣɑ kpɑ.
  azb-azb: Gün sərinləşənəcən, kölgələr düşənəcən, Ey sevgilim, geri qayıt, Şişuclu
    dağların qoynunda olan Ahuya, maral balasına bənzərsən.
  eng-DBY: 'Until the day dawn, and the shadows flee away. Turn, my beloved: be thou
    like a gazelle or a young hart, Upon the mountains of Bether.'
  hin-2017: जब तक दिन ठंडा न हो और छाया लम्बी होते-होते मिट न जाए, तब तक हे मेरे प्रेमी
    उस चिकारे या जवान हिरन के समान बन जो बेतेर के पहाड़ों पर फिरता है।
  wol-KYG: Nijaay, balaa jant a fenk, ker toxu, dellul gaaw ni kéwél, mbaa kooba gu
    ndaw kaw tund yu xàjjalikoo ya.
  eng-YLT: Till the day doth break forth, And the shadows have fled away, Turn, be
    like, my beloved, To a roe, or to a young one of the harts, On the mountains of
    separation!
  eng-WYC-2017: till the day spring, and shadows be bowed down. My darling, turn thou
    again; be thou like a capret, and a calf of harts, on the hills of Bether.
  eng-WMBB: Until the day is cool, and the shadows flee away, turn, my beloved, and
    be like a roe or a young deer on the mountains of Bether.
  urd-GVH: ऐ मेरे महबूब, इससे पहले कि शाम की हवा चले और साये लंबे होकर फ़रार हो जाएँ
    ग़ज़ाल या जवान हिरन की तरह संगलाख़ पहाड़ों का रुख़ कर!
  rug-rug: osolae kamo sa rane, meke murimuri taloa sa huporo. Mu taliri, qua babaere,
    mu haqala guana kurukuru made nene qazele, babe na kurukuru ta pozae dia vaqurana
    koari na batu toqere patupatu.
  gaz-gaz: Yaa michuu ko, hamma bariʼee gaaddisni baddutti deebiʼi; akkuma kuruphee
    yookaan akkuma korma gadamsaa kan tulluuwwan irra jiruus taʼi.
  fra-LSG: Avant que le jour se rafraîchisse, Et que les ombres fuient, Reviens!…
    sois semblable, mon bien-aimé, A la gazelle ou au faon des biches, Sur les montagnes
    qui nous séparent.
  yal-yal: N xanuntenna, benun kuye xa yiba, dimin yi siga, xɛtɛ, i i gi alo bolena
    alo xɛli sɛnbɛmaan gɛmɛ geyane fari.
  haw-1868: A i ka wa oluolu o ka la, a auhee na aka, E huli oe, e ka'u mea i aloha'i.
    A lilo oe i anetelope, A i dia keiki paha maluna o na mauna palipali.
  arb-NAV: إِلَى أَنْ يَطْلَعَ النَّهَارُ وَتَنْهَزِمَ الظِّلالُ، ارْجِعْ يَا حَبِيبِي
    وَكُنْ كَالظَّبْيِ أَوِ الأُيَّلِ الْفَتِيِّ عَلَى جِبَالِ الأَطْيَابِ.
  ewe-ewe: Nye lɔlɔ̃tɔ, trɔ gbɔ hafi ŋu nake, viviti nasi dzo, eye nànɔ abe sãde alo
    zivi le togbɛ tsakliwo dzi ene.
  eng-LEE: Until the day become cool, and the shadows flee away, turn about, my friend,
    and be thou like the roebuck or the fawn of the hinds upon the mountains of separation.
  asm-FB: হে মোৰ প্ৰিয়, তুমি গুছি যোৱা, অন্ধকাৰৰ ছাঁয়াবোৰ বিলীন হোৱাৰ আগেয়ে আৰু
    পুৱতি নিশাৰ কোমল বতাহ বলাৰ আগেয়ে তুমি গুছি যোৱা। তুমি কৃষ্ণসাৰ বা যুৱা হৰিণৰ
    দৰে সুউচ্চ পাহাৰলৈ ঘূৰি যোৱা।
  sus-A: ﭑ شَنُنتٍنيِ، بٍينُ كُيٍ شَ عِبَ، عِ شَ فبِلٍن، عِ شَ عِ فِ عَلْ تْوكّ، عِ
    شَ عِ فِ فٍيَيٍ قَرِ عَلْ شٍلِ.»
  fra-SBL: Jusqu'à ce que le jour se rafraîchisse, et que les ombres s'enfuient, tourne,
    ma bien-aimée, et être comme un chevreuil ou un jeune cerf sur les montagnes de
    Bether.
  hbo-hbo: עַ֤ד שֶׁיָּפ֙וּחַ֙ הַיֹּ֔ום וְנָ֖סוּ הַצְּלָלִ֑ים סֹב֩ דְּמֵה־לְךָ֙ דֹודִ֜י
    לִצְבִ֗י אֹ֛ו לְעֹ֥פֶר הָאַיָּלִ֖ים עַל־הָ֥רֵי בָֽתֶר׃ ס
  kik-kik: Hũndũka nginya rĩrĩa kũrĩĩrura, nacio ciĩruru ciirĩrie. Hũndũka mwendwa
    wakwa, tuĩka ta thiiya, kana ta thwariga nyanake, ĩrĩ irĩma-inĩ cia Betheri.
  fra-NCL: Avant que vienne la fraîcheur du jour, et que les ombres fuient, reviens !...
    Sois semblable, mon bien-aimé, à la gazelle ou au faon des biches, sur les montagnes
    ravinées.
  cek-AK: Ka tlangai oe, khodai tom moe, khoving anghma ai naah, Bether mae nui ih
    sakhi hoi tasuk baktiah amtueng let rae ah.
  cuk-cuk: An-sui-nue-sabesailad, dad-argwaned-iduale, negsichilealile, anse be dage.
    Goe-sapurbalidyobi be abarmakdage, yar-Beterʼye-nugad-yalaganba be abarmakdage.
  uig-CYR: «Таң атқичә, Көләңгиләр қечип йоқиғичә, Маңа қарап бурулуп кәлгин, и сөйүмлүгүм,
    Һиҗранлиқ тағлири үстидин сәкрәп келидиған җәрән яки буғидәк болғин!».
  tel-2017: (యువతి తన ప్రియునితో మాట్లాడుతూ ఉంది) ప్రియా, వెళ్ళిపో. ఉషోదయ శీతల పవనాలు
    వీచే ముందే చీకటి నీడలు పారిపోయే లోపే వెళ్ళిపో. కొండ బాటల్లోని జింక లాగా లేడిపిల్లలాగా
    ఉండు.
  hat-BSA: Jiskaske joune a vin fè fre lè lonbraj yo kouri ale; vire, cheri mwen an,
    fè tankou antilòp la, oswa jenn sèf sou mòn Bether a.
  kos-kos: Nwe ke na engyengsrik in lotu uh tuhme, Ac lohsr uh wanginla. Folokla,
    kom su saok sik, kasrla oana soko gazelle mui, Oana soko deer mukul el kasrusr
    ke tohktok lun eol uh.
  hbo-WLC: עַ֤ד שֶׁיָּפ֙וּחַ֙ הַיּ֔וֹם וְנָ֖סוּ הַצְּלָלִ֑ים סֹב֩ דְּמֵה־לְךָ֨ דוֹדִ֜י
    לִצְבִ֗י א֛וֹ לְעֹ֥פֶר הָאַיָּלִ֖ים עַל־הָ֥רֵי בָֽתֶר׃ ס
  ibo-ibo: tutu chi ụtụtụ abọọ mgbe onyinyo niile na-agabigakwa. Tụgharịa, onye m
    hụrụ nʼanya, dị ka mgbada maọbụ nwa ele nke nọ nʼelu ugwu.
  ory-ory: ହେ ମୋହର ପ୍ରିୟତମ, ଦିବସ ଶୀତଳ ହେବା ଓ ଛାୟା ବହିଯିବା ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭେ ଫେରିଆସି
    ବେଥର ପର୍ବତଶ୍ରେଣୀସ୍ଥ ହରିଣ ଓ ମୃଗଶାବକ ତୁଲ୍ୟ ହୁଅ।
  chk-chk: Kopwe liwinto o nom rei, en mi wor tongom me rei, tori a tö mallen rän,
    o lerochen mettoch ra morola. Kopwe usun chök eman chia ika eman apanen chia won
    ekewe chukuchukutä.
  rop-rop: Ei, gidap na. Im deibreik na dijan. Im gulijap ailibala na. Yu filim det
    win im blo na. Yu garra ranawei kwikbala oba detlot hil. Yu garra ranran kwikbala
    jis laik det yangwan diya.
  ukr-1871: Покіль день холодом дише, тїнь не простяглася, ти знов вернися; будь скорий,
    як серна, як молодий олень на розпадених горах.
  deu-1951: Kehre um, mein Freund, sei gleich dem Reh oder dem jungen Hirsch auf den
    zerklüfteten Bergen!
  eng-JPS: Until the day breathe, and the shadows flee away, turn, my beloved, and
    be thou like a gazelle or a young hart upon the mountains of spices.
  srp-1865: Dok zahladi dan i sjenke otidu, vrati se, budi kao srna, dragi moj, ili
    kao jelenèe po gorama razdijeljenijem.
  lug-lug: okutuusa obudde nga bukedde n’ebisiikirize nga biddukidde ddala; okyuke
    omwagalwa wange obe ng’empeewo oba ennangaazi ento ku busozi obw’e Beseri.
  heb-heb: עד שיפוח היום ונסו הצללים סב דמה לך דודי לצבי או לעפר האילים על הרי בתר׃
  ben-IRV: হে আমার প্রিয়, তুমি ফিরে এসো; যতক্ষণ না ভোর হয় আর অন্ধকার চলে যায় ততক্ষণ
    তুমি থাক। অসমতল পাহাড়ের উপর তুমি কৃষ্ণসার হরিণ কিংবা বাচ্চা হরিণের মত হও।
  pan-pan: ਜਦ ਤੱਕ ਦਿਨ ਢੱਲ਼ ਨਾ ਜਾਵੇ ਅਤੇ ਪਰਛਾਵੇਂ ਮਿਟ ਨਾ ਜਾਣ, ਤਦ ਤੱਕ ਹੇ ਮੇਰੇ ਬਾਲਮ, ਮੁੜ
    ਤੇ ਚਿਕਾਰੇ ਵਾਂਗੂੰ ਜਾਂ ਜੁਆਨ ਹਿਰਨ ਵਾਂਗਰ ਬਣ ਜਿਹੜਾ ਬਥਰ ਦੇ ਪਹਾੜਾਂ ਉੱਤੇ ਫਿਰਦਾ ਹੈ।
  mya-JVB: မိုဃ်း မသောက်၊ မှောင်မိုက်အရိပ် မ ပြေး မှီ၊ ငါ ချစ် ရာသခင်၊ ဗေသာ တောင်
    ပေါ် မှာ သမင် ဒရယ်သငယ် ကဲ့သို့ တဖန်ပြုတော်မူပါ။
  hmo-hmo: Daba do ia rere lasi neganai, bona hanuaboi do ia ore lasi neganai, egu
    lalokau tauna e, lau dekenai do oi mai haraga, uda nanigosi o dia natuna, ororo
    nadi badadia edia huana dekenai idia heau bamona.
  urd-urd: जब तक दिन ढले और साया बढ़े, तू फिर आ ऐ मेरे महबूब। तू ग़ज़ाल या जवान हिरन
    की तरह होकर आ, जो बातर के पहाड़ों पर है।
  rus-SYN: Доколе день дышит прохладою, и убегают тени, возвратись, будь подобен серне
    или молодому оленю на расселинах гор.
  bqc-SIM: Ma yenzide, e gu àↄ gɛ́ dↄi, e guwɛ àↄ gɛ́ kɛ̃́i, ɛa ǹ kɛ lá tue ge
    bùasan bↄlↄna ì kɛ gbɛ̀sĩsĩↄwawa.
  tcz-CHONGTHU: Khovahkon huilhi ahung nun masang, chule jan muthim lim jong akihei
    mang masang in, ka heng hin jon kit in; O ka ngai goldei, Bether lhangdunga sa
    peng gol ahilouleh sakhi chalgol hunglhai bangchan hung kit teijin.
  mar-mar: (ती स्त्री तिच्या प्रियकरांबरोबर बोलत आहे) शिळोप्याची वेळ येईपर्यंत, आणि
    सावल्या लांब पळून जातील तोपर्यंत, तू फिरत राहा. माझ्या प्राणप्रिया, वियोगाच्या
    पर्वतावर हरीणासारखा किंवा हरिणीच्या पाडसासारखा परत फीर.
  qub-qub: Manaräpis pacha waraptin, manaraj llantuy illgashancama juclla cuticallämuy
    ari. Lluychu-mallwa chunyaj puntacunaman cutishanno juclla cuticallämuy ari.
  bqp-bqp: A de ɑ gɔsirɑ, nɛn kĩnɑsi, ɑ n wɑ̃ɑ guunu wɔllɔ ɑ n sɑ̃ɑ nge yɑɑ kpiku
    ǹ kun mɛ nge gini kpɛmɑ, sere sɔ̃ɔ u kɑ du sɑɑru tu kpɛ̃ɑ.
  hat-hat: Anvan labrin tonbe, anvan solèy vin kouche, kouri tounen vin jwenn mwen,
    mennaj mwen, tankou yon kabrit, tankou yon jenn ti kabrit k'ap kouri sou mòn byen
    wo yo.
  eng-BSB: Before the day breaks and shadows flee, turn, my beloved, and be like a
    gazelle or a young stag on the mountains of Bether.
  eng-WEBPB: Until the day is cool, and the shadows flee away, turn, my beloved, and
    be like a roe or a young deer on the mountains of Bether.
  kbq-kbq: Rumasama osu'nenire gazeliema nehaza dia afumo'ma agonaregati'ma ne-eaza
    hunka, navesima negantoa ne'moka ete nagritega eno.
  nhe-BL: Xihuala ta tlen nimitzicnelía huan ximocahua hasta tlanesis huan mijcuinis
    tzintlayohuilotl, xihuala ta tlen nimitzicnelía. Xiitzto queja se oquich masatl
    o se oquich cuachacaltzi tlen motlalohua ipan tepetini.”
  gub-BL: ku'em mehe we ipytunaw iho 'ym mehe we a'e. Heremiamutar, ezewyr na'arewahy
    nehe. Ezàn ezuwà kazer ài nehe, arapuha kor ra'yra'i Meter ywytyr rehe har ài
    nehe.
  eng-DRA: 'Till the day break, and the shadows retire. Return: be like, my beloved,
    to a roe, or to a young hart upon the mountains of Bether.'
