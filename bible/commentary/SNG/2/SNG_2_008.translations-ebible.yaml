verse: SNG.002.008
translations:
  mal-C: കേൾക്കൂ! എന്റെ പ്രിയരേ, പർവതങ്ങളിലൂടെ തുള്ളിച്ചാടിയും കുന്നുകളിലൂടെ കുതിച്ചുചാടിയും
    എന്റെ പ്രിയൻ ഇതാ വരുന്നു.
  deu-TKW: Horch! mein Geliebter! Sieh, da kommt er, springt über die Berge, hüpft
    über die Hügel.
  lin-lin: Yoka mongongo ya Bolingo na ngai ! Tala ye wana ! Ye wana azali koya, azali
    kopumbwa na likolo ya bangomba, azali kodenda na likolo ya bangomba mike.
  eng-LSV: The voice of my beloved! Behold, this—he is coming, || Leaping on the mountains,
    skipping on the hills.
  eng-GNV: 'It is the voyce of my welbeloued: beholde, hee commeth leaping by the
    mountaines, and skipping by the hilles.'
  eng-WEBSTER: The voice of my beloved! behold, he cometh leaping upon the mountains,
    skipping upon the hills.
  nhw-BL: Ya huala yaya catli niquicnelía. Xiquitaca, ya huala. Nijcaqui para huitontihuala
    ipan cuatitlamitl huan campa tepeme.
  swh-ONEN: Sikiliza! Mpenzi wangu! Tazama! Huyu hapa anakuja, akirukaruka juu milimani
    akizunguka juu ya vilima.
  bba-bba: nɑ nɛn kĩnɑsin nɔɔ nɔɔmɔ. Wɔɔ u ɡuunu sɑrikirɑmɔ u wee.
  eng-KJVCPB: The voice of my beloved! behold, he cometh Leaping upon the mountains,
    skipping upon the hills.
  luo-luo: Lingʼane, awinjo dwond jaherana kabiro! Kochikore ewi gode kobiro, kendo
    obiro kolengʼore ewi gode matindo.
  meu-meu: Egu lalokau tauna gadona! A itaia, ia na e maimu; ororo badadia ai e roho
    daemu, ororo maraḡidia ai e roho laomu.
  npi-ULB: मेरा प्रेमीको सोर सुनिएको छ । सुन, पहाडहरूमा हामफाल्दै र डाँडाहरू छिचोल्दै
    उहाँ यहाँ आउनुहुन्छ ।
  yor-yor: Gbọ́ ohùn olùfẹ́ mi! Wò ó! Ibí yìí ni ó ń bọ̀. Òun ń fò lórí àwọn òkè ńlá,
    òun bẹ́ lórí àwọn òkè kéékèèké.
  pes-OPCB: گوش کنید! این محبوب من است که دوان‌دوان از کوهها و تپه‌ها می‌آید.
  tgl-ULB: Nanjan na ang tinig ng aking minamahal! O, parating na siya rito, lumulukso
    sa ibabaw ng mga bundok, tumatalon sa ibabaw ng mga burol.
  hui-hui: I̱ lawini i̱ bedoria ibaruane hale ko. Ibu amura hari bare wiagohayagi
    howa pogola edene bima gerai lalu ibaruane hale ko.
  mya-mya: ငါချစ်ရာသခင်သည် သမင်ဒရယ် သငယ်နှင့် တူ၏။ ကြည့်ပါ။ အုတ်ရိုးပြင်မှာရပ်တော်မူ၏။
    ပြတင်း ပေါက်ဝတွင် ကြည့်လျက်၊ ပြတင်းရွက်ကြားမှာ ကိုယ်ကို ပြလျက်နေတော်မူ၏။
  bod-N: ང་ཡི་དགའ་གྲོགས་གསུང་སྐད་ལ་ཉོན་དང་། ། ཁོང་ཉིད་རི་དང་ལ་ལུང་བརྒལ་ནས་ནི། ། ཚུར་རོལ་འབྱོན་བཞིན་པ་ལ་ལྟོས་ཤིག་ཀྱེ།
    །
  sna-sna: Inzwai! Inzwi romudiwa wangu! Tarirai! Hoyo ouya achiuruka nomumakomo,
    achikwakuka nomuzvikomo.
  spa-BLM: ¡La voz de mi amado! He aquí que viene, saltando en las montañas, saltando
    en las colinas.
  cac-cac: A... van sjavi vin̈ xajanab'il vuuj. Tzaxo vab' yoch sjaj vin̈. Sq'ue val
    chennaj vin̈ scot d'a jolomtac vitz. Sq'ue val chennaj vin̈ sjavi d'a tzalquixtac.
  swh-ULB: Sauti ya mpenzi wangu hiyo! O, huyu yuwaja, akiruka ruka juu milima, akiruka
    vilimani.
  bel-bel: Голас каханага майго! вось, ён ідзе, скача па горах, перабягае па ўзгорках,
    -
  deu-ELBBK: Horch, mein Geliebter! Siehe, da kommt er, springend über die Berge,
    hüpfend über die Hügel.
  mbb-OT: Nezineg ku is laǥeng te minahal ku. Ebpekeuma sikandin he edlinglingketew
    ziyà te menge vuntud
  mal-2015: അതാ, എന്റെ പ്രിയന്റെ സ്വരം! അവൻ മലകളിന്മേൽ ചാടിയും കുന്നുകളിന്മേൽ കുതിച്ചുംകൊണ്ടു
    വരുന്നു.
  rmc-rmc: Šunav o hangos oleskro, ko man kamel! Dikh, avel kade! Chučkerel pal o
    verchi a denašel pal o brehi;
  pes-OPV: آواز محبوب من است، اینک بر کوهها جستان وبر تلها خیزان می‌آید.
  ron-1924: Ауд гласул пряюбитулуй меу! Ятэ-л кэ вине сэринд песте мунць, сэлтынд
    пе дялурь.
  ben-OBCV: ওই শোনো! এ যে আমার প্রেমিক! ওই দেখো, পর্বতমালা পেরিয়ে, লম্ফঝম্প সহকারে
    পাহাড় টপকে তিনি আসছেন।
  som-som: Waa kaa codkii gacaliyahaygu! Bal eega, wuu soo socdaa, Isagoo buuraha
    korkooda ku soo boodboodaya, oo kuraha dushooda ku faclaynaya.
  lat-VUC: Sponsa Vox dilecti mei; ecce iste venit, saliens in montibus, transiliens
    colles.
  eng-ASVBT: The voice of my beloved! behold, he cometh, Leaping upon the mountains,
    Skipping upon the hills.
  ita-1885: Ecco la voce del mio amico; Ecco, egli ora viene Saltando su per i monti,
    Saltellando su per i colli.
  eng-LXXUP: The voice of my kinsman! behold, he comes leaping over the mountains,
    bounding over the hills.
  eng-ULB: There is the sound of my beloved! Listen, here he comes, leaping over the
    mountains, jumping over the hills.
  spa-VBL: Escuchen. ¡Oigo la voz de mi amor! Miren, ahí viene, saltando sobre las
    montañas, brincando sobre las colinas-
  fra-_FOB: C'est ici la voix de mon bien-aimé; le voici qui vient, sautant sur les
    montagnes, et bondissant sur les coteaux.
  mal-mal: അതാ, എന്റെ പ്രിയന്റെ സ്വരം! അവൻ മലകളിന്മേൽ ചാടിയും കുന്നുകളിന്മേൽ കുതിച്ചുംകൊണ്ട്
    വരുന്നു.
  urd-GVR: Suno, merā mahbūb ā rahā hai. Wuh dekho, wuh pahāṛoṅ par phalāṅgtā aur
    ṭīloṅ par se uchhaltā-kūdtā ā rahā hai.
  suz-BL: लो आं दाक्‍शो मुर, आ सेंदा नेनीन। कोव़ङीन, मेको पहाड मेर प्रेक्‍ना प्रेक्‍न,
    डांडा मेर दोरना दोरन जाक्‍शो बाक्‍ब।
  eng-NOY: '[[M.]] The voice of my beloved! Behold, he cometh, Leaping upon the mountains,
    Bounding upon the hills.'
  ita-1927: Ecco la voce del mio amico! Eccolo che viene, saltando per i monti, balzando
    per i colli.
  ckb-ckb: گوێ بگرە! ئەوە دەنگی دڵدارەکەمە! تەماشا بکە! وا دێت، لەسەر چیاکان هەڵدەبەزێتەوە،
    بەسەر گردەکاندا باز دەدات.
  eng-BBE: The voice of my loved one! See, he comes dancing on the mountains, stepping
    quickly on the hills.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನ ಸ್ವರವು! ಇಗೋ! ಅವನು ಪರ್ವತಗಳ ಮೇಲೆ ಹಾರುತ್ತಾ, ಗುಡ್ಡಗಳ ಮೇಲೆ ಜಿಗಿಯುತ್ತಾ
    ಬರುತ್ತಿದ್ದಾನೆ.
  tam-2017: இது என் நேசருடைய சத்தம்! இதோ, அவர் மலைகளின்மேல் குதித்தும் மேடுகளின்மேல்
    துள்ளியும் வருகிறார்.
  spa-RV-1909: ¡La voz de mi amado! He aquí él viene saltando sobre los montes, brincando
    sobre los collados.
  ron-BTF: Vocea preaiubitului meu! Iată, el vine sărind peste munţi, săltând peste
    dealuri.
  eng-WEBP: The voice of my beloved! Behold, he comes, leaping on the mountains, skipping
    on the hills.
  eng-FBV: Listen! I hear the voice of my love! Look! Here he comes, leaping on the
    mountains, skipping over the hills—
  nld-1939: Maar hoor, mijn beminde! Zie, hij komt! Hij springt over de bergen, Hij
    huppelt over de heuvels.
  nch-BL: “Ya huala yaya cati niquicnelía. Xiquitaca, ya huala. Nijcaqui para huitontihuala
    ipan cuatitamit huan campa tepeme.
  vie-1934: Aáy là tiếng của lương nhân tôi! Kìa, người đến, nhảy qua các núi, Vượt
    qua các gò.
  hin-CV: सुनो-सुनो! मेरा प्रियतम आ रहा है, पर्वतों को पार कर, पहाड़ियों पर उछलते
    हुए.
  spa-BES: ¡La voz de mi ser amado! Mira, él viene saltando en las montañas, brincando
    sobre las colinas.
  tdx-tdx: Inao i kokoakoy! Heheke, mb’ etoan-dre, mitsamboatsamboañe amo vohitseo,
    mbore vokone’e o tambohoo.
  tha-KJV: แน่ะ เสียงที่รักของดิ​ฉัน ดู​เถิด เขามาแล้ว กำลังเต้นโลดอยู่บนภู​เขา กำลังกระโดดอยู่บนเนินเขา
  por-BR-2018: 'Esta é a voz do meu amado: vede-o vindo, saltando sobre os montes,
    pulando sobre os morros.'
  deu-ELO: Horch! mein Geliebter! Siehe, da kommt er, springend über die Berge, hüpfend
    über die Hügel.
  eng-WYC-2018: The voice of my darling; lo! this darling cometh leaping in mountains,
    and skipping over little hills. (The voice of my darling; behold! my (darling)
    cometh leaping over the mountains, and skipping over the little hills.)
  epo-epo: Ho, jen estas la voĉo de mia amato! Ho, jen li venas, Rapidante sur la
    montoj, saltante sur la altaĵoj.
  uig-PIN: «Sɵyümlükümning awazi! Mana, u keliwatidu! Taƣlardin sǝkrǝp, Edirlardin
    oynaⱪlap keliwatidu!
  beo-beo: “Na da na sasagesu dunu ea sia:be naba. E da goumi da:iya giadofale hehenaiya
    manebe. E da agolo da:iya giadofale nama manebe.
  tpi-OTNT: Pren bilong mi i kam long mi. Em i kalap kalap na i ran i kam antap long
    ol maunten na mi harim nek bilong en.
  hau-SA: Saurara! Ƙaunataccena! Duba! Ga shi ya iso, yana tsalle a duwatsu, yana
    rawa a bisa tuddai.
  uig-LAT: «Söyümlükümning awazi! Mana, u kéliwatidu! Taghlardin sekrep, Édirlardin
    oynaqlap kéliwatidu!
  nde-nde: Zwanini! Yisithandwa sami! Khangelani! Nansi siyeza, siseqa ezintabeni
    siqolotsha emaqaqeni.
  ton-ton: Ko e leʻo ʻo hoku ʻofaʻanga! Vakai, ʻoku haʻu ia mo puna ʻi he ngaahi moʻunga,
    pea hopohopo ʻi he ngaahi potu māʻolunga.
  ces-1613: Hlas milého mého, aj, onť se béře, skáče po těch horách, poskakuje na
    těch pahrbcích.
  eng-WMB: The voice of my beloved! Behold, he comes, leaping on the mountains, skipping
    on the hills.
  tam-TCV: கேளுங்கள்! இதோ, என் காதலரின் குரல் கேட்கிறது! இதோ, என் காதலர் வந்துவிட்டார்!
    மலைகளைத் தாண்டியும், குன்றுகள்மேல் தாவியும் வருகிறார்.
  ceb-ULB: Adunay tingog sa akong hinigugma! O, ania miabot siya, milukso sa mga kabukiran,
    naglukso-lukso sa mga kabungtoran.
  pol-UBG: Głos mego umiłowanego! Oto idzie, skacząc po górach, a podskakując po pagórkach.
  urd-GVU: سنو، میرا محبوب آ رہا ہے۔ وہ دیکھو، وہ پہاڑوں پر پھلانگتا اور ٹیلوں پر
    سے اُچھلتا کودتا آ رہا ہے۔
  deu-1912: Da ist die Stimme meines Freundes! Siehe, er kommt und hüpft auf den Bergen
    und springt auf den Hügeln.
  kan-2017: ಅಗೋ ನನ್ನ ಕಾಂತನ ಸಪ್ಪಳ! ಅವನು ಬೆಟ್ಟಗಳ ಮೇಲೆ ಹಾರುತ್ತಾ, ಗುಡ್ಡಗಳಲ್ಲಿ ಜಿಗಿಯುತ್ತಾ
    ಬರುತ್ತಿದ್ದಾನೆ;
  yap-yap: Kug rung’ag laman e en ni gamareg. Nike yib ni be mil u daken e pi burey,
    ni kemus macharngin ni be th’ab e pi ted i yib ngog.
  hlt-MCSB: Kai hlo ol tah tlang dong a poe, mol dong a buem tih ha pawk coeng he.
  mdy-ETH: ታ ዒሼ ዹኮና ጌሜሮና ዑፃ ኮኦሚ ኮኦሚ ሙካኣና ዑኡዛ ዒዛሲ ታኣም ዋይዚንታኔ።
  twi-ASANTE: Tie! Me dɔfoɔ! Hwɛ! Ɔno na ɔreba no, ɔrehurihuri wɔ mmepɔ no so na ɔbɔ
    pentenkwa wɔ nkokoɔ no so.
  eng-WEBU: The voice of my beloved! Behold, he comes, leaping on the mountains, skipping
    on the hills.
  spa-PDDPT: ¡La voz de mi amado! ¡Allí salta sobre las montañas, Brinca sobre las
    colinas!
  gun-gun: Aendu xerembiayvu ijayvu rã. Ma'ẽ, ha'e ou pojava yvyty áry rupi, yvy'ã
    ikuai va'e rupi opo-opo ouvy.
  ilo-ULB: Daydiayen ti timek ti ay-ayatek! O sumungsungaden isuna, laylayawenna dagiti
    kabanbantayan, laglagtoenna dagiti katurturodan.
  kpg-kpg: Au e longono di lee o dogu aloho. Mee e lele mai i tomo nia gonduu e hoiaa mai
    gi di au.
  uig-ARA: «سۆيۈملۈكۈمنىڭ ئاۋازى! مانا، ئۇ كېلىۋاتىدۇ! تاغلاردىن سەكرەپ، ئېدىرلاردىن
    ئويناقلاپ كېلىۋاتىدۇ!
  sus-sus: «N xanuntenyi xui na a ra, a na fafe a gi ra geyae fari.
  pon-2006: I rong ngilen ei mwohnlimpoak. E tangatang kohdo pohn nahna kan, tangatang
    kodohng ie pohn kisin dohl kan.
  ksd-ksd: Ra nilai kaugu vakak! Gire i vut, I pil ta ra lualuana, i pipil tur vanavana
    ta ra buabuana.
  tur-YTC: Sevgilimin sesi! İşte geliyor, Dağların üzerinden sekerek, Tepelerin üzerinden
    sıçrayarak.
  grc-BRENT: Φωνὴ ἀδελφιδοῦ μου, ἰδοὺ οὗτος ἥκει πηδῶν ἐπὶ τὰ ὄρη, διαλλόμενος ἐπὶ
    τοὺς βουνούς.
  ind-AYT: Suara kekasihku! Lihat, dia datang, melompat-lompat di atas gunung-gunung,
    meloncat-loncat di atas bukit-bukit.
  nya-nya: Tamverani bwenzi langa! Taonani! Uyu akubwera apayu, akulumphalumpha pa
    mapiri, akujowajowa pa zitunda.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo agemo afiꞌnove. Agaemo aeno hailo
    hailo hulino nagu nagu huno avelegamo neꞌe.
  hrv-hrv: Glas dragoga moga! Evo ga, dolazi, prelijeće brda, preskakuje brežuljke.
  mps-mps: Edao! Eno abagi wali bidi enaba asobao. Suao! Aga sasa mano dulu te bulu
    dabedu ugaba udada asobao, tama eno aga dogonidu wabo po odalio.
  tpi-tpi: Pren bilong mi i kam long mi. Em i kalap kalap na i ran i kam antap long
    ol maunten na mi harim nek bilong en.
  dan-1931: Hør! Der er min Ven! Ja se, der kommer han i Løb over Bjergene, i Spring
    over Højene.
  vie-OVCB: Này, em nghe tiếng chân người yêu đang đến! Chàng đang nhảy qua từng khe
    núi, và phóng nhanh qua các đỉnh đồi.
  guj-2017: આ અવાજ તો મારા પ્રીતમનો છે! જુઓ તે, પર્વતો પર કૂદતો, ડુંગરો પર ઠેકડા મારતો
    અહીં આવે છે.
  pon-2006A: I rong ngilen ei mwohnlimpoak. E tangatang kohdo pohn nahna kan, tangatang
    kodohng ie pohn kisin dohl kan.
  por-BRBSL: A voz de minha amada! Eis que ele vem, saltando sobre as montanhas, saltando
    sobre as colinas.
  cth-cth: Khenhaw! ka pahren e lawk doeh. Montang monruinaw yawngtapue laihoi a tho.
  twi-twi: Tie! me dɔfo! Hwɛ! ɔno na ɔreba no, ɔrehuruhuruw wɔ mmepɔw no so na ɔbɔ
    pentenkwa wɔ nkoko no so.
  hlt-hlt: Kai hlo ol tah tlang dong a poe, mol dong a buem tih ha pawk coeng he.
  tbz-SIM: M bɑɑ̀ n dɑcɛ̃nnì ndi, ntɛ di kɛ kéríní, kɛ putìní yɛtɑ̃rɛ̀ ĩ́nkɛ̀, kɛ
    buríní sitɑ̃ɑ̃́ ĩ́nkɛ̀,
  msy-2020: Kɨ oragha fo, nan roroar gumazir kɨ bar ifongezim na bagha izi! Kɨ garima,
    a mɨghsɨabagh isɨn uabɨ akura ivemara izi.
  dop-dop: Ɩ́ nɩɩ mɑ kʋsɔɔlʋ nɔɣɔ. Ɩ ŋmɑɑkǝnɑ ntɛɣɛ pɔɔŋ nɑ pulɑsɩ tɔɔ nɑ ɩ́ kɔŋ.
  azb-azb: Bu, sevgilimin hənirtisidir! O, dağlardan aşaraq, təpələrdən sıçrayaraq
    gəlir.
  eng-DBY: The voice of my beloved! Behold, he cometh Leaping upon the mountains,
    Skipping upon the hills.
  hin-2017: मेरे प्रेमी का शब्द सुन पड़ता है! देखो, वह पहाड़ों पर कूदता और पहाड़ियों
    को फान्दता हुआ आता है।
  wol-KYG: Dégluleen, sama nijaay a, mu ngooguy ñëw, di xéluy jéggi tund yu ndaw yi,
    di tëb tund yu mag yiy dikk.
  eng-YLT: The voice of my beloved! lo, this — he is coming, Leaping on the mountains,
    skipping on the hills.
  kne-kne: Madngek din laylaydek ay lalaki. Doy managtagtag sin dontog ay omali.
  eng-WYC-2017: The voice of my darling; lo! this darling cometh leaping in mountains,
    and skipping over little hills.
  eng-WMBB: The voice of my beloved! Behold, he comes, leaping on the mountains, skipping
    on the hills.
  urd-GVH: सुनो, मेरा महबूब आ रहा है। वह देखो, वह पहाड़ों पर फलाँगता और टीलों पर से
    उछलता-कूदता आ रहा है।
  rug-rug: Va avoso! Sa mamalaiṉina sa qua babaere! Doṉo la! Isa, mae sana! Horu kasopo
    ni sa sari na toa, haqala karovi sa sari na toqere.
  gaz-gaz: Sagaleen michuu kootii, tulluuwwan irra utaalee gaarran irras qaariʼee
    dhufaa jira.
  fra-LSG: C’est la voix de mon bien-aimé! Le voici, il vient, Sautant sur les montagnes,
    Bondissant sur les collines.
  yal-yal: N bata n xanuntenna xuiin mɛ! A fama tuganɲɛ ayi geyane xun tagi, a a gima
    yire matexine xun tagi.
  haw-1868: He leo ka, no ka'u mea i aloha'i Aia hoi, e hiki mai ana ia, E lele ana
    maluna o na mauna, E lehai ana hoi maluna o na puu.
  arb-NAV: هَذَا صَوْتُ حَبِيبِي! هَا هُوَ آتٍ طَافِراً عَلَى الْجِبَالِ وَاثِباً
    فَوْقَ التِّلالِ.
  ewe-ewe: Nye lɔlɔ̃tɔ, ɖo to afii! Kpɔ ɖa, nye lɔlɔ̃tɔe nye ekem gbɔna, le kpo tim
    flɔ towo, eye wòle kpo dzom le togbɛwo tame.
  eng-LEE: The voice of my friend! behold, there he cometh, leaping over the mountains,
    skipping over the hills.
  asm-FB: সেয়া শুনা, মোৰ প্ৰিয়ৰ শব্দ! সেয়া চোৱা, তেওঁ আহিছে, তেওঁ পাহাৰ-পৰ্ব্বতৰ
    ওপৰেদি ডেও দি জপিয়াই আহিছে।
  sus-A: «ﭑ شَنُنتٍنيِ شُي نَ عَ رَ، عَ نَ قَقٍ عَ فِ رَ فٍيَيٍ قَرِ.
  fra-SBL: La voix de mon bien-aimé ! Voici qu'il arrive, en sautant sur les montagnes,
    sautant sur les collines.
  hbo-hbo: קֹ֣ול דֹּודִ֔י הִנֵּה־זֶ֖ה בָּ֑א מְדַלֵּג֙ עַל־הֶ֣הָרִ֔ים מְקַפֵּ֖ץ עַל־הַגְּבָעֹֽות׃
  kik-kik: Ta thikĩrĩria, ũcio nĩ mwendwa wakwa! Ta rora! Ĩĩ nĩwe ũyũ ũroka, akĩrũgaga
    akĩrĩire irĩma-inĩ, arooka agĩtũrũhaga tũrĩma-inĩ.
  fra-NCL: La voix de mon bien-aimé ! Voici qu’il vient, bondissant sur les montagnes,
    sautant sur les collines.
  cek-AK: Ka tlangai ih lok to ka thaih! Khenah, anih loe maenawk hoi maesomnawk to
    poeng moe, angzoh boeh.
  cuk-cuk: ¡An-sui-nue-sabesailad-e-gaya gordani an itoged! ¡Be dakmala! ¡Wegi danikid
    be dakmala! Yalaganba ichomakdanikid, yar-mulluganba icho-icho danikid.
  uig-CYR: «Сөйүмлүгүмниң авази! Мана, у келиватиду! Тағлардин сәкрәп, Едирлардин
    ойнақлап келиватиду!
  tel-2017: '[రెండవ భాగం] (ఆ యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది) నా ప్రియుని స్వరం
    అదుగో! చూడు, అతడు వస్తున్నాడు. పర్వతాల మీద గంతులేస్తూ కొండల మీద దూకుతూ వస్తున్నాడు.'
  hat-BSA: Koute! Men cheri mwen an! Men l ap vini! L ap monte sou mòn yo, epi vòltije
    sou kolin yo!
  kos-kos: Nga lohng pusren el su nga lungse. El kasrma srosro fineol uh, El yume
    tupalma inging uh nu yuruk.
  hbo-WLC: ק֣וֹל דּוֹדִ֔י הִנֵּה־זֶ֖ה בָּ֑א מְדַלֵּג֙ עַל־הֶ֣הָרִ֔ים מְקַפֵּ֖ץ עַל־הַגְּבָעֽוֹת׃
  ibo-ibo: Gee ntị! Onye m hụrụ nʼanya! Lee ya ka ọ na-abịa, na-amali elu nʼelu ugwu
    niile, na-amafekwa nʼelu ugwu nta niile.
  ory-ory: ଏହି ତ ମୋʼ ପ୍ରିୟତମଙ୍କ ରବ! ଦେଖ, ସେ ପର୍ବତଗଣ ଉପରେ କୁଦି କୁଦି, ଉପପର୍ବତଗଣ ଉପରେ
    ଡେଇଁ ଡେଇଁ ଆସୁଅଛନ୍ତି।
  chk-chk: Üa rong möngüngün ätewe mi wor tongan me rei. Nengeni, a feito, a mwetemwet
    o lusulus won ekewe chuk.
  rop-rop: Luk tharrei! Main olmen jinginat. Im kaminap oba detlot hil, en im ranran
    kwikbala langa mi.
  ukr-1871: Се голос любого мого! ось, він ійде, скаче через гори; перескакує узгірря!
  deu-1951: Da ist die Stimme meines Freundes! Siehe, er kommt! Er hüpft über die
    Berge, er springt über die Hügel!
  eng-JPS: Hark! my beloved! behold, he cometh, leaping upon the mountains, skipping
    upon the hills.
  srp-1865: Glas dragoga mojega; evo ga, ide skaèuæi preko gora, poskakujuæi preko
    humova.
  lug-lug: Wuliriza omwagalwa wange, Laba, ajja ng’abuukirabuukira ku nsozi, ng’azinira
    ku busozi.
  heb-heb: קול דודי הנה זה בא מדלג על ההרים מקפץ על הגבעות׃
  ben-IRV: ঐ শোন, আমার প্রিয়ের শব্দ, ঐ দেখ, তিনি আসছেন; তিনি পাহাড় পর্বতের উপর দিয়ে
    লাফিয়ে লাফিয়ে আসছেন।
  pan-pan: ਮੇਰੇ ਪ੍ਰੇਮੀ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ! ਵੇਖੋ, ਉਹ ਆ ਰਿਹਾ ਹੈ, ਪਹਾੜਾਂ ਦੇ ਉੱਪਰ
    ਦੀ ਛਾਲਾਂ ਮਾਰਦਾ ਅਤੇ ਟਿੱਲਿਆਂ ਦੇ ਉੱਪਰੋਂ ਕੁੱਦਦਾ ਹੋਇਆ!
  mya-JVB: ငါ ချစ် ရာသခင်၏စကား သံပေ။ ကြည့် ပါ။ တောင် ကြီးတောင် ငယ်တို့ကို ခုန်ကျော်
    လျက်ကြွလာ ၏။
  hmo-hmo: Egu lalokau tauna ena gadona lau kamonai noho. Itaia, ia be ororo dekena
    amo ia roho mai noho. Ia heau mai noho lau dekenai.
  urd-urd: मेरे महबूब की आवाज़! देख, वह आ रहा है। पहाड़ों पर से कूदता और टीलों पर
    से फाँदता हुआ चला आता है।
  rus-SYN: Голос возлюбленного моего! вот, он идет, скачет по горам, прыгает по холмам.
  bqc-SIM: Ma yenzide kĩ́i ma, àlɛ mↄ́, à vĩ̀ lɛ́ pɛ́lɛpɛlɛ gbɛ̀sĩsĩↄwa, àlɛ
    bàalɛ sĩ̀sĩ musu, àlɛ vĩvĩ.
  tcz-CHONGTHU: O, kangai penpa ahung phei gin kajai! Molsang sang ahinlhah-in, alhang
    alhang ahin lhah-e.
  mar-mar: (ती स्त्री स्वतःशी बोलत आहे) मी माझ्या प्राणप्रियाचा आवाज ऐकत आहे. तो येत
    आहे, डोंगरावरुन उड्या मारत, टेकड्यांवरुन बागडत येत आहे.
  qub-qub: Cuyaynëga aywaycämunnami. Ïcunta wiyaycänami. Jircapa pintircur pintircurmi
    aywaycämun. Puytush lömacunapa patacunapapis pintircur pintircurmi aywaycämun.
  bqp-bqp: nɑ nɛn kĩnɑsin nɔɔ nɔɔmɔ. Wɔɔ u guunu sɑrikirɑmɔ u wee.
  hat-hat: Mwen tande vwa mennaj mwen! Men l'ap vini. Li soti sou mòn yo, l'ap kouri
    desann timòn yo vin jwenn mwen.
  eng-BSB: Listen! My beloved approaches. Look! Here he comes, leaping across the
    mountains, bounding over the hills.
  eng-WEBPB: The voice of my beloved! Behold, he comes, leaping on the mountains,
    skipping on the hills.
  kbq-kbq: Hagi avesima nentoa ne'mo'a, agonarega ne-ege'na agasasanke'a nentahue.
    Takaure takaure huno agona kreneramino, vagri vagri huno ne'one agona kreramino
    ne-e.
  nhe-BL: '[Nopa ichpocatl huica para tlen quiijtlantoc:] “Ya huala yajaya tlen niquicnelía.
    Xiquitaca, ya huala. Nijcaqui para huitontihuala ipan cuatitlamitl huan campa
    tepetini.'
  gub-BL: Aenu heremiamutar katu teko ize'eg mehe ihe. Ur iko na'arewahy a'e kury.
    Wezyw iko ywytyruhu wi. Uzàn wà iko ywytyr wanehe.
  eng-DRA: The voice of my beloved, behold he cometh leaping upon the mountains, skipping
    over the hills.
