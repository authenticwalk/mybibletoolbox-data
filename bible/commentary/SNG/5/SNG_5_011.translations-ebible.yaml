verse: SNG.005.011
translations:
  mal-C: അവന്റെ ശിരസ്സ് തനിത്തങ്കം; അവന്റെ മുടി ചുരുണ്ടതും കാക്കയെപ്പോലെ കറുത്തതും
    ആകുന്നു.
  deu-TKW: Sein Haupt ist das feinste Gold, seine Locken wie Ranken schwarz wie der
    Rabe;
  lin-lin: Moto na ye ezali lokola wolo ya peto, suki na ye elingama-lingama, mpe
    azali mwindo lokola yanganga.
  eng-LSV: His head [is] pure gold—fine gold, || His locks flowing, dark as a raven,
  eng-GNV: His head is as fine golde, his lockes curled, and blacke as a rauen.
  eng-WEBSTER: His head is as the most fine gold, his locks are bushy, and black as
    a raven.
  nhw-BL: Itzonteco nesi quen senquistoc oro, huan itzoncal ijilacatztic huan yayahuic
    quen iijhuiyo nopa cacalotl.
  swh-ONEN: Kichwa chake ni dhahabu safi kuliko zote, nywele zake ni za mawimbi na
    ni nyeusi kama kunguru.
  bba-bba: Win wuswɑɑ yɑ bɑllimɔ nɡe wurɑ ɡeɑ. Win seri yi tĩriwɑ nɡe ɡunɔ mɔrɑn sɑnsu.
  eng-KJVCPB: His head is as the most fine gold, His locks are bushy, and black as
    a raven.
  luo-luo: Wiye chalo dhahabu maler, yie wiye beyo kendo boyo, bende yie wiyego ratengʼ
    ka yie agak.
  meu-meu: Kwarana na gold namo-hereana; ia na hui-tuma, bona huina na korema-korema,
    galo huina na heto.
  npi-ULB: उहाँको शिर निखुर सुनको छ । उहाँको कपाल घुम्रिएको र कागजस्तै कालो छ ।
  yor-yor: Orí rẹ̀ rí bí i wúrà tí ó dára jùlọ ìdì irun rẹ̀ rí bí i imọ̀ ọ̀pẹ ó sì
    dúdú bí i ẹyẹ ìwò.
  pes-OPCB: سر او با موهای مواج سیاه رنگش، با ارزشتر از طلای ناب است.
  tgl-ULB: Ang kaniyang ulo ay ang pinakadalisay na ginto; kulot ang kaniyang buhok
    at kasing itim ng isang uwak.
  hui-hui: Ibunaga dengui ngolo ale ngiringarale. Ibunaga mandari mindibi bayaleore
    ega mindi mbiranaga iri mbauleya.
  mya-mya: မျက်စိတော်တို့သည် နို့၌ချိုးလျက် မြစ်ရေပေါ် မှာ ပုံ့ပုံ့ ကြွကြွဝပ်သာ ချိုးနှင့်တူကြ၏။
  bod-N: ཁོང་གི་དབུ་ནི་ལྷད་མེད་གསེར་དང་འདྲ། ། སྐྲ་ལོ་འཁྱིལ་ཞིང་ཕོ་རོག་ལྟར་ནག་གོ །
  sna-sna: Musoro wake igoridhe chairo; bvudzi rake rinoyevedza uye rakasviba segunguo.
  spa-BLM: Su cabeza es como el oro más puro. Su pelo es tupido, negro como un cuervo.
  cac-cac: A sat vin̈, lajan yed' q'uen oro te vach'. A xil sjolom vin̈ colochtac,
    q'uic' yilji icha noc' joj.
  swh-ULB: Kichwa chake ni dhahabu safi; nywele zake ni laini na nyeusi kama kunguru.
  bel-bel: Галава ў яго - чыстае золата; яго кучары - гронкі пальмавыя, чорныя, быццам
    вораны,
  deu-ELBBK: Sein Haupt ist gediegenes, feines Gold, seine Locken sind herabwallend,
    schwarz wie der Rabe;
  mbb-OT: Edhuna pa he mevali is ulu zin kenà te vulawan. Mekurkuruten is bulvul zin
    ne iring keitem te uwak.
  mal-2015: അവന്റെ ശിരസ്സു അതിവിശേഷമായ തങ്കം; അവന്റെ കുറുനിരകൾ ചുരുണ്ടും കാക്കയെപ്പോലെ
    കറുത്തും ഇരിക്കുന്നു.
  rmc-rmc: Leskro šero hino ajso šukar sar o žužo somnakaj; leskre bala hine kučerava,
    kale sar o havranos;
  pes-OPV: سر او طلای خالص است و زلفهایش به هم پیچیده و مانندغراب سیاه فام است.
  ron-1924: Капул луй есте о кунунэ де аур курат, плетеле луй ка ниште валурь сунт
    негре кум е корбул.
  ben-OBCV: তাঁর মস্তক খাঁটি সোনার মতো; তাঁর কেশ কোঁকড়ানো ও দাঁড়কাকের মতো কুচকুচে
    কালো।
  som-som: Madaxiisu waa sida dahab saafi ah, Oo timihiisuna waa sida cawbaar, oo
    waxay u madow yihiin sida tuke oo kale.
  lat-VUC: Caput ejus aurum optimum; comæ ejus sicut elatæ palmarum, nigræ quasi corvus.
  eng-ASVBT: His head is as the most fine gold; His locks are bushy, and black as
    a raven.
  ita-1885: Il suo capo è oro finissimo, Le sue chiome sono crespe, Brune come un
    corvo.
  eng-LXXUP: His head is as very fine gold, His locks are flowing, black as a raven.
  eng-ULB: His head is the purest gold; his hair is curly and as black as a raven.
  spa-VBL: Su cabeza es como el oro más fino, su cabello es ondulado y negro como
    el cuervo.
  fra-_FOB: Sa tête est de l'or pur; ses cheveux flottants sont noirs comme le corbeau.
  mal-mal: അവന്റെ ശിരസ്സ് അതിവിശേഷമായ തങ്കം; അവന്റെ കുറുനിരകൾ ചുരുണ്ടും കാക്കയെപ്പോലെ
    കറുത്തും ഇരിക്കുന്നു.
  urd-GVR: Us kā sar ḳhālis sone kā hai, us ke bāl khajūr ke phūldār guchchhoṅ kī
    mānind aur kawwe kī tarah siyāh haiṅ.
  suz-BL: मेको आ पिया क्‍येख सुन के खोदेंशो बाक्‍ब। मेको आ चां हिरशो नु खद खोदेंशो
    क्‍येर बाक्‍ब।
  eng-NOY: His head is as the most fine gold; His locks waving palm-branches, Black
    as a raven;
  ita-1927: Il suo capo è oro finissimo, le sue chiome sono crespe, nere come il corvo.
  ckb-ckb: سەری زێڕی بێگەردە، زولفی بەرداوەتەوە، ڕەشە وەک قەلەڕەش.
  eng-BBE: His head is as the most delicate gold; his hair is thick, and black as
    a raven.
  kan-OKCV: ಅವನ ತಲೆಯು ಚೊಕ್ಕ ಬಂಗಾರದಂತಿದೆ. ಅವನ ಗುಂಗುರು ಕೂದಲು ಕಾಗೆಯಂತೆ ಕಪ್ಪಾಗಿದೆ.
  tam-2017: அவருடைய தலை தங்கமயமாக இருக்கிறது; அவருடைய தலைமுடி சுருள் சுருளாகவும்,
    காகத்தைப்போல் கருமையாகவும் இருக்கிறது.
  spa-RV-1909: Su cabeza, como oro finísimo; sus cabellos crespos, negros como el
    cuervo.
  ron-BTF: Capul lui este ca aurul cel mai pur, şuviţele lui sunt dese şi negre cum
    este corbul.
  eng-WEBP: His head is like the purest gold. His hair is bushy, black as a raven.
  eng-FBV: His head is like the finest gold, his hair is wavy and black as the raven.
  nld-1939: Zijn hoofd het allerfijnste goud, Zijn lokken palmtakken, zwart als een
    raaf.
  nch-BL: Itzonteco nesi quej senquisa oro, huan itzoncal ijilacatztic huan yayahuic
    quej iijhuiyo nopa cacalot.
  vie-1934: Đầu người bằng vàng thật ròng; Lọn tóc người quăn, và đen như quạ.
  hin-CV: उसका सिर सोना; हां, शुद्ध सोने के समान है; और उसके बाल तो खजूर के गुच्छों
    के समान हैं, कौआ के समान काले.
  spa-BES: Su cabeza es como el oro más delicado; Su pelo es grueso, y negro como
    un cuervo.
  tdx-tdx: Volamena hiringiri’e ty añambone’e; mitaporetaporetse o maroi’eo, hamaintem-bolon-drelove.
  tha-KJV: ศีรษะของเขาดังทองคำเนื้​อด​ี ผมของเขาหยิกและดำเหมือนนกกา
  por-BR-2018: Sua cabeça é como o mais fino ouro; seus cabelos são crespos, pretos
    como o corvo.
  deu-ELO: Sein Haupt ist gediegenes, feines Gold, seine Locken sind herabwallend,
    schwarz wie der Rabe;
  eng-WYC-2018: His head is best gold; his hairs be as the boughs of palm trees, and
    be black as a crow. (His face is smooth and bronzed; his hair is like the boughs
    of the palm trees, and it is as black as a crow.)
  epo-epo: Lia kapo estas pura oro; Liaj haroj estas buklitaj, nigraj kiel korvo;
  uig-PIN: Uning bexi sap altundindur, Budur qaqliri atning yaylidǝk, Taƣ ⱪaƣisidǝk
    ⱪara.
  beo-beo: Ea odagi gadofo da osoboya:i amola hohona:boi. Ea dialuma hinabo da helo
    amola balega sio defele, bunumai gala.
  tpi-OTNT: Pes bilong en i lait olsem gol. Gras bilong en i gutpela tumas na i blakpela
    tru olsem gras bilong blakpela pisin.
  hau-SA: Kansa zinariya ce zalla; gashinsa dogaye ne baƙi wuluk kamar hankaka.
  uig-LAT: Uning béshi sap altundindur, Budur chachliri atning yaylidek, Tagh qaghisidek
    qara.
  nde-nde: Ikhanda laso liligolide elicengwe kakhulu; inwele zaso ziyibulembu, zimnyama
    okwewabayi.
  ton-ton: ‌ʻOku tatau mo e fungani koula lelei ʻa hono ʻulu, ʻoku fafatu hono louʻulu,
    pea ʻuliʻuli ʻo hangē ko e leveni.
  ces-1613: Hlava jeho jako ryzí zlato, vlasy jeho kadeřavé, černé jako havran.
  eng-WMB: His head is like the purest gold. His hair is bushy, black as a raven.
  tam-TCV: அவருடைய தலை சுத்தமான தங்கமாயிருக்கிறது; தலைமயிரோ சுருள் சுருளாகவும் காகத்தைப்போல்
    கருமையாகவும் இருக்கிறது.
  ceb-ULB: Ang iyang ulo lunsay nga bulawan; kulot ang iyang buhok ug sama kini kaitom
    sa uwak.
  pol-UBG: Jego głowa jest jak najczystsze złoto; jego kędziory faliste, czarne jak
    kruk.
  urd-GVU: اُس کا سر خالص سونے کا ہے، اُس کے بال کھجور کے پھولدار گُچھوں کی مانند
    اور کوّے کی طرح سیاہ ہیں۔
  deu-1912: Sein Haupt ist das feinste Gold. Seine Locken sind kraus, schwarz wie
    ein Rabe.
  kan-2017: ಅವನ ತಲೆಯು ಚೊಕ್ಕ ಬಂಗಾರದಂತಿದೆ, ಗುಂಗುರು ಗುಂಗುರಾಗಿರುವ ಅವನ ಕೂದಲು ಕಾಗೆಯಂತೆ ಕಪ್ಪಾಗಿದೆ.
  yap-yap: Lolgen e bod e bin th’abi fel’ e gol; ma piyen lolugen e ba m’ingm’ing’,
    ni ba galunglung ni gowa ba arche’ ni gapluw.
  hlt-MCSB: A lu tah sui kah suicilh la om, a sampin bu tih vangak bangla muem.
  mdy-ETH: ቶኦካ ዒዛኮ ጌኤሺ ዎርቄ ማላኔ፤ ጋሞ ዒዛኮ ጋምፒ ማዦናያ ቁራኬጉዲ ካርታያኬ።
  twi-ASANTE: Ne ti yɛ sikakɔkɔɔ amapa; ne tiri so nwi yɛ kuhaa, na ɛyɛ tuntum sɛ
    kwaakwaadabi.
  eng-WEBU: His head is like the purest gold. His hair is bushy, black as a raven.
  spa-PDDPT: Su cabeza es como el oro más fino, Sus cabellos, ondulados, Negros como
    el cuervo.
  gun-gun: Inhakã ma ouro oiky'a'o porã mbyre rami. Hi'a ma guapytã xã ha'e xapirẽ
    rague rami huũ va'e.
  ilo-ULB: Kasudian a balitok ti ulona; kulot ken nangisit a kasla uwak ti buokna.
  kpg-kpg: Ono hadumada e maahina be nia baalanga mmee, gei guu mmili gi malali. Nia
    ngaahulu o maa e beabeau ge luuli gadoo be di manu mamaangi ‘raven’.
  uig-ARA: ئۇنىڭ بېشى ساپ ئالتۇندىندۇر، بۇدۇر چاچلىرى ئاتنىڭ يايلىدەك، تاغ قاغىسىدەك
    قارا.
  sus-sus: A xunyi luxi nɛ alɔ xɛɛma fanyi, a xunsɛxɛ ifɔɔrɔxi alɔ xaxa fɔɔrɛ xabe.
  pon-2006: Silangio me pwukapwuk oh medendel; pitenmoange pikosalap, toantoal duwehte
    menpihr me adaneki reipen.
  ksd-ksd: Ra uluna i da ra goled i ngatngat; Ra pepe na uluna i da ra pupu ra pao.
    ma i korong da ra kotkot.
  tur-YTC: Başı en saf altına benzer. Saçları gür, kuzgun gibi siyahtır.
  grc-BRENT: Κεφαλὴ αὐτοῦ χρυσίον κεφὰζ, βόστρυχοι αὐτοῦ ἐλάται, μέλανες ὡς κόραξ.
  ind-AYT: Kepalanya bagaikan emas murni. Rambut ikalnya bergelombang, hitam seperti
    gagak.
  nya-nya: Mutu wake ndi golide woyengeka bwino; tsitsi lake ndi lopotanapotana, ndiponso
    lakuda bwino ngati khwangwala.
  kyg-kyg: Agenopamoꞌmo hogote goli yafakana huno leꞌnigeno ayokakuꞌmo kanale alopa
    ayokakuꞌmo mago anupa namamo ayokagana huno haneꞌniye.
  hrv-hrv: Glava je njegova kao zlato, zlato čisto, uvojci kao palmove mladice, crne
    poput gavrana.
  mps-mps: Agai gesabidi ula te gol tiwai. Agai tobolu nisi te husugu yai mu, te husugu
    bago tigi nisi tiwai elalubo.
  tpi-tpi: Pes bilong en i lait olsem gol. Gras bilong en i gutpela tumas na i blakpela
    tru olsem gras bilong blakpela pisin.
  dan-1931: hans Hoved er det fineste Guld, hans Lokker er Ranker, sorte som Ravne,
  vie-OVCB: Đầu chàng bằng vàng ròng tinh chất. Tóc chàng gợn sóng và đen như quạ.
  guj-2017: તેનું માથું ઉત્તમ પ્રકારના સોના જેવું છે; તેના વાળ ગુચ્છાદાર છે અને તે
    કાગડાના રંગ જેવી શ્યામ છે.
  pon-2006A: Silangio me pwukapwuk oh medendel; pitenmoange pikosalap, toantoal duwehte
    menpihr me adaneki reipen.
  por-BRBSL: His é como o ouro mais puro. Seu cabelo é peludo, preto como um corvo.
  cth-cth: Ahnie a lû dawkvah, sui patetlah suituici patetlah ao. Ahnie sam teh atha
    teh, vonga patetlah a tamang.
  twi-twi: Ne ti yɛ sikakɔkɔɔ ankasa; ne ti so nwi yɛ kuhaa, na ɛyɛ tuntum sɛ kwaakwaadabi.
  hlt-hlt: A lu tah sui kah suicilh la om, a sampin bu tih vangak bangla muem.
  tbz-SIM: Kòo yuu pĩnti kɛ dò mmɛsɔɔ nsɑ̀ɑ̀mɛ̀. Kòo yùtì nɑmpú kukodɑyɔ́nkù kɔ̃mɛ
    kɛ sɔù kɛ dònnɛ̀ dikɑ̃kɑ̃ɑ̃̀.
  msy-2020: An dapanim bar deragha golɨn mɨn dafo. An dapanarɨzim pigha bar dera,
    mati kuarazir pɨzimɨn arɨzim.
  dop-dop: Nyɑ́ ɩsɛntɑɑ tewɑɣɑ ɩsɩɩ wʋlɑ mɑɣɑmɑɣɑ. Nɑ nyɑ́ nyɔɔsɩ nɑ́ɑ́ yɑwɑ tǝpolopolo
    ɩsɩɩ pɑ́ɑ́ʋ hɛtʋ, nɑ sɩ pilɑ kilikili ɩsɩɩ kɑtǝkɑtʋɣʋ.
  azb-azb: Başı sanki saf qızıldır, Qıvrım saçı qara qarğa tək qaradır.
  eng-DBY: His head is [as] the finest gold; His locks are flowing, black as the raven;
  hin-2017: उसका सिर उत्तम कुन्दन है; उसकी लटकती हुई लटें कौवों की समान काली हैं।
  wol-KYG: Kanam gi ni wurus, di wurusu ngalam; njañ li lëmësu, ñuul ni ndobin.
  eng-YLT: His head [is] pure gold — fine gold, His locks flowing, dark as a raven,
  eng-WYC-2017: His head is best gold; his hairs be as the boughs of palm trees, and
    be black as a crow.
  eng-WMBB: His head is like the purest gold. His hair is bushy, black as a raven.
  urd-GVH: उसका सर ख़ालिस सोने का है, उसके बाल खजूर के फूलदार गुच्छों की मानिंद और
    कौवे की तरह स्याह हैं।
  rug-rug: Sa isumatana si doṉo lea guana qolo; sa kaluna si bogusu toa meke muho
    guana pitikole.
  gaz-gaz: Mataan isaa warqee akka malee qulqulluu dha; rifeensi mataa isaa jigaa
    dha; akkuma arraagessaas gurraacha.
  fra-LSG: Sa tête est de l’or pur; Ses boucles sont flottantes, Noires comme le corbeau.
  yal-yal: A xunna luxi alo xɛma kɛndɛna, a xunsɛxɛne saxi a ma, e fɔrɔ alo xaxaan
    xabena.
  haw-1868: O kona poo, he gula maemae ia, O kona wili lauoho, na loloa ia, A eleele
    hoi me he manu koraka la.
  arb-NAV: رَأْسُهُ ذَهَبٌ خَالِصٌ وَشَعْرُهُ مُتَمَوِّجٌ حَالِكُ السَّوَادِ كَلَوْنِ
    الْغُرَابِ.
  ewe-ewe: Eƒe ta nye sika nyuitɔ, eƒe taɖa le mlɔmlɔmlɔ, eye wònyɔ abe akpaviã ƒe
    fu ene.
  eng-LEE: His head is bright as the finest gold, his locks are like waving foliage,
    and black as a raven.
  asm-FB: তেওঁৰ মূৰ অতি উত্তম নিৰ্ম্মল সোণৰ নিচিনা; তেওঁৰ চুলি কোচা কেঁকোৰা আৰু ঢোঁৰা
    কাউৰীৰ নিচিনা ক’লা।
  sus-A: عَ شُنيِ لُشِ نّ عَلْ شّيمَ قَنيِ، عَ شُنسّشّ عِقْورْشِ عَلْ شَشَ قْورّ شَبٍ.
  fra-SBL: Sa tête est comme l'or le plus pur. Ses cheveux sont touffus, noirs comme
    un corbeau.
  hbo-hbo: רֹאשֹׁ֖ו כֶּ֣תֶם פָּ֑ז קְוּצֹּותָיו֙ תַּלְתַּלִּ֔ים שְׁחֹרֹ֖ות כָּעֹורֵֽב׃
  kik-kik: Mũtwe wake ũhaana ta thahabu theru mũno; njuĩrĩ yake ĩrĩ na mĩkumba, na
    ĩkaira ta ihuru.
  fra-NCL: Sa tête est de l’or pur, ses boucles de cheveux, flexibles comme des palmes,
    sont noires comme le corbeau.
  cek-AK: Anih ih lu loe kaciim suitui baktih, a sam loe thah moe, pangaah baktiah
    amnum.
  cuk-cuk: An-sui-e-nono, or-nuedyob yeer dakleged. E-sailagia, sinni-sinni nikad,
    sikwisichidyob sichii gued.
  uig-CYR: Униң беши сап алтундиндур, Будур чачлири атниң яйлидәк, Тағ қарғисидәк
    қара.
  tel-2017: అతని తల మేలిమి బంగారం. అతనిది ఉంగరాల జుట్టు, కాకి నలుపు.
  hat-BSA: Tèt li tankou lò, lò san tach; très cheve li tankou grap rezen e nwa tankou
    kòbo.
  kos-kos: Mutal oana wolana lun gold uh; Aunsifal makoskos Ac sroalsroal oana sie
    won raven.
  hbo-WLC: רֹאשׁ֖וֹ כֶּ֣תֶם פָּ֑ז קְוּצּוֹתָיו֙ תַּלְתַּלִּ֔ים שְׁחֹר֖וֹת כָּעוֹרֵֽב׃
  ibo-ibo: Isi ya dịka ọlaedo a nụchara anụcha, agịrị isi ya na-eruda dịka igu nkwụ,
    na-ejikwa nji dịka ugolọma.
  ory-ory: ତାଙ୍କର ମସ୍ତକ ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣ ତୁଲ୍ୟ, ତାଙ୍କର କେଶ କୁଞ୍ଚିତ ଓ ଡାମରା କାଉ ତୁଲ୍ୟ
    କୃଷ୍ଣବର୍ଣ୍ଣ।
  chk-chk: Möküran a usun chök kolt mi mürina, nge meten möküran ra rürü o chol usun
    ülen eman ängä.
  rop-rop: Im feis brabli dakbala brom san, en brabli sofwan, en im heya brabli kerliwan
    en brabli blekwan laik det wakwak.
  ukr-1871: Голова в його — чисте золото; кучері филясті, а чорні, як ворон;
  deu-1951: Sein Haupt ist reines Gold, seine Locken sind wallend, rabenschwarz.
  eng-JPS: His head is as the most fine gold, his locks are curled, and black as a
    raven.
  srp-1865: Glava mu je najbolje zlato, kosa mu je kudrava, crna kao gavran;
  lug-lug: Omutwe gwe gwa zaabu ennongoose ennyo; n’enviiri ze zirimu amayengo, era
    nzirugavu nga nnamuŋŋoona.
  heb-heb: ראשו כתם פז קוצותיו תלתלים שחרות כעורב׃
  ben-IRV: তাঁর মাথা খাঁটি সোনার মত, তাঁর চুল কোঁকড়ানো ও দাঁড়কাকের মত কালো;
  pan-pan: ਉਸ ਦਾ ਸਿਰ ਕੁੰਦਨ ਸੋਨਾ ਹੈ, ਉਸ ਦੇ ਵਾਲ਼ ਘੁੰਗਰਾਲੇ ਤੇ ਪਹਾੜੀ ਕਾਂ ਵਾਂਗੂੰ ਕਾਲੇ ਹਨ।
  mya-JVB: ဦးခေါင်း တော်သည် ရွှေစင် နှင့်တူ၏။ ဆံပင် တော်သည် ထူထပ် ၍၊ ကျီး အဆင်းကဲ့သို့
    နက် ၏။
  hmo-hmo: Iena kwarana be golo namo herea bamona. Iena huina be koremakorema, galo
    manu bamona, bona iena huina be davara ena hurehure manokadia bamona.
  urd-urd: उसका सिर ख़ालिस सोना है, उसकी जुल्फें पेच — दर — पेचऔर कौवे सी काली हैं।
  rus-SYN: голова его - чистое золото; кудри его волнистые, черные, как ворон;
  bqc-SIM: Aà miá vua tɛ̃ɛtɛ̃ɛɛ, aà mikã dɛ sí plɛ̀ɛɛ lán gbagbaa kã́wa.
  tcz-CHONGTHU: Alujang chu songmantam sang in ahoijon, asam jang va-ah vom bang in
    avom’e.
  mar-mar: त्याचे मस्तक शुध्द सोन्याप्रमाणे आहे. त्याचे केस कुरळे आहेत आणि डोंमकावळ्यासारखे
    काळे आहेत.
  qub-qub: Uma ajchanga achicyaycachaycanmi. Yana cayninpis päbupanörämi achic-achicyaycan,
    jinachöpis goshpumi.
  bqp-bqp: Win wuswɑɑ yɑ bɑllimɔ nge wurɑ geɑ. Win seri yi tĩriwɑ nge gunɔ mɔrɑn sɑnsu.
  hat-hat: Figi l' gen yon bèl koule jòn, tankou lò. Cheve li yo tankou fèy palmis
    nan van. Yo nwa tankou plim kaou.
  eng-BSB: His head is purest gold; his hair is wavy and black as a raven.
  eng-WEBPB: His head is like the purest gold. His hair is bushy, black as a raven.
  kbq-kbq: Asenimo'a marerisa goligna nehigeno, azokamo'a egaraki egaraki huno kotkoti
    namagna huno haninke hu'ne.
  nhe-BL: Itzonteco nesi queja senquistoc oro, huan itzoncal ijilacatztic huan yayahuic
    queja iijhuiyo nopa cacalotl.
  gub-BL: '@see-verse:SNG.005.010'
  eng-DRA: 'His head is as the finest gold: his locks as branches of palm trees, black
    as a raven.'
