verse: SNG.005.003
translations:
  mal-C: അതിനു ഞാൻ, “എന്റെ അങ്കി ഞാൻ അഴിച്ചുവെച്ചിരിക്കുന്നു— അതു ഞാൻ വീണ്ടും അണിയണമോ?
    എന്റെ പാദങ്ങൾ ഞാൻ കഴുകിയിരിക്കുന്നു— അതു ഞാൻ വീണ്ടും അഴുക്കാക്കണമോ?”
  deu-TKW: Ich habe mein Kleid ausgezogen, wie sollt' ich's wieder anziehen, habe
    meine Füße gewaschen, wie sollt' ich sie wieder beschmutzen?
  lin-lin: Nasili kolongola nzambala na ngai, nalata yango lisusu ? Nasili kosukola
    makolo na ngai, nabebisa yango lisusu ?
  eng-LSV: I have put off my coat, how do I put it on? I have washed my feet, how
    do I defile them?
  eng-GNV: I haue put off my coate, howe shall I put it on? I haue washed my feete,
    howe shall I defile them?
  eng-WEBSTER: I have put off my coat; how shall I put it on? I have washed my feet;
    how shall I defile them?
  nhw-BL: 'Pero na niquilhui: “Na ya nimoquixtili noyoyo, huajca monequis sempa nimoyoyontis.
    Ya nimoicxipajpajqui, huajca ¿tijnequi ma niquinsoquihuis sempa?”'
  swh-ONEN: 'Nimevua joho langu: je, ni lazima nivae tena? Nimenawa miguu yangu: je,
    ni lazima niichafue tena?'
  bba-bba: wee nɑ nɛn yɑberu potɑ. Kon mɑɑ kpĩ n se n tu sebe? Nɑ nɛn kɔ̃ri kpɑkiɑ
    kɔ, yerɑ kon mɑɑ se n yi disinu ko?
  eng-KJVCPB: I have put off my coat; how shall I put it on? I have washed my feet;
    how shall I defile them?
  luo-luo: Aselonyo lepa, koro idwaro ni achak arwakra kendo? Aselwoko tienda, koro
    idwaro ni achak anyon lowo kendo?
  meu-meu: A lau be dabua vada na dokia oho, ma ede baina dokia lou toma? Aegu vada
    na huridia, ma ede baina hamirodia lou toma?
  npi-ULB: “मैले मेरो लुगा फुकालेको छु । के मैले यसलाई फेरि लगाउने ? मैले मेरो खुट्टा
    धोएको छु । के मैले यसलाई फेरि फोहोर बनाउने ?”
  yor-yor: Mo ti bọ́ aṣọ ìgúnwà mi ṣé èmi gbọdọ̀ tún gbé e wọ̀? Mo ti wẹ ẹsẹ̀ mi ṣé
    èmi gbọdọ̀ tún tì í bọ eruku?
  pes-OPCB: ولی من لباسم را از تن درآورده‌ام، چگونه می‌توانم دوباره آن را بپوشم؟ پاهایم
    را شسته‌ام، چگونه می‌توانم آنها را دوباره کثیف کنم؟
  tgl-ULB: Hinubad ko ang aking balabal; dapat ko ba itong isuot muli? Hinugasan ko
    ang aking mga paa; dapat ko ba silang dumihan muli?
  hui-hui: I̱na i̱ninaga aga golo waharugodago lone aginaga buliyabe. I̱naga ge wayawaya
    bu waharugodago lone aginaga mo dodo heloliyabe.
  mya-mya: ငါချစ်ရာသခင်သည် လက်တော်ကိုတံခါးပေါက် အထဲသို့ သွင်းတော်မူသည်ဖြစ်၍၊ သူ့ကိုချစ်သနားသော
    စိတ် အားကြီးသဖြင့်၊
  bod-N: དེ་ཡི་ལན་དུ་འདི་ལྟར་ཞུས། ། ང་ཡིས་གྱོན་གོས་ཕུད་ཟིན་པས། ། དེ་ནི་ཡང་བསྐྱར་ཇི་ལྟར་གྱོན།
    ། ང་ཡིས་རྐང་པ་བཀྲུས་ཟིན་པས། ། དེ་ནི་ཇི་ལྟར་བཙོག་པར་བྱ། །
  sna-sna: Ndabvisa nguo yangu, ndoipfekazve here? Ndashambidza tsoka dzangu, ndodzisvibisazve
    here?
  spa-BLM: Me he quitado la túnica. ¿Debo ponérmela? Me he lavado los pies. De hecho,
    ¿debo ensuciarlos?
  cac-cac: Toxo ix viq'uel in pichul, ¿tom ol vac'och junelxo? Toxo ix in b'ic voc,
    ochtapax pococ d'ay junelxo, xin chi d'a vin̈.
  swh-ULB: “Nimevua joho langu; lazima nilivae tena? Nimeosha miguu yangu; lazima
    ni ichafue?”
  bel-bel: Я хітон свой зьняла - як жа зноў надзяваць мне яго?
  deu-ELBBK: Ich habe mein Kleid ausgezogen, wie sollte ich es wieder anziehen? Ich
    habe meine Füße gewaschen, wie sollte ich sie wieder beschmutzen?
  mbb-OT: Piru migkaǥi a te, “Neluwas ku en is kumbalè ku, ne id-uman ku en be maan
    heini idseluub? Neledlezan kud is menge paa ku, ne ed-umanan ku en be maan heini
    eburingi?”
  mal-2015: എന്റെ അങ്കി ഞാൻ ഊരിയിരിക്കുന്നു; അതു വീണ്ടും ധരിക്കുന്നതു എങ്ങനെ? ഞാൻ
    കാലുകളെ കഴുകിയിരിക്കുന്നു; അവയെ മലിനമാക്കുന്നതു എങ്ങനെ?
  rmc-rmc: E rokľa čhiďom tele! Pale la urava? O pindre žužarďom le paňeha. Pale len
    meľarava?
  pes-OPV: رخت خودرا کندم چگونه آن را بپوشم؟ پایهای خود راشستم چگونه آنها را چرکین
    نمایم؟
  ron-1924: „Мь-ам скос хайна. Кум сэ мэ ымбрак ярэшь? Мь-ам спэлат пичоареле. Кум
    сэ ле мурдэреск ярэшь?”
  ben-OBCV: আমি তো আমার অঙ্গাবরণ খুলে ফেলেছি— তা কি আবার আমায় পরিধান করতে হবে? আমার
    দুই পা ধুয়েছি— তা কি আবার ধূলিমলিন করব?
  som-som: Dharkaygii waan iska bixiyey, bal sidee baan u xidhaa? Oo cagahaygiina
    waan maydhay, bal sidee baan u wasakheeyaa?
  lat-VUC: 'Sponsa Expoliavi me tunica mea: quomodo induar illa? lavi pedes meos:
    quomodo inquinabo illos?'
  eng-ASVBT: I have put off my garment; how shall I put it on? I have washed my feet;
    how shall I defile them?
  ita-1885: 'Ed io risposi: Io ho spogliata la mia gonna, come la rivestirei? Io mi
    ho lavati i piedi, come li brutterei?'
  eng-LXXUP: I have put off my coat; how shall I put it on? I have washed my feet,
    how shall I defile them?
  eng-ULB: “I have taken off my robe; must I put it on again? I have washed my feet;
    must I get them dirty?”
  spa-VBL: 'Respondí: “Ya me he desvestido. No tengo que volver a vestirme, ¿verdad?
    Ya me he lavado los pies. No tengo que ensuciarlos de nuevo, ¿verdad?”'
  fra-_FOB: J'ai dépouillé ma robe, comment la revêtirais-je? J'ai lavé mes pieds,
    comment les souillerais-je?
  mal-mal: എന്റെ അങ്കി ഞാൻ ഊരിയിരിക്കുന്നു; അത് വീണ്ടും ധരിക്കുന്നത് എങ്ങനെ? ഞാൻ കാലുകൾ
    കഴുകിയിരിക്കുന്നു; അവയെ മലിനമാക്കുന്നത് എങ്ങനെ?
  urd-GVR: “Maiṅ apnā libās utār chukī hūṅ, ab maiṅ kis tarah use dubārā pahan lūṅ?
    Maiṅ apne pāṅw dho chukī hūṅ, ab maiṅ unheṅ kis tarah dubārā mailā karūṅ?”
  suz-BL: गो आं वा प्रुइक्‍ने थुम्‍ता। मिनु मार मेको लेंशा फेक्‍नुङा? गो आं खोइल चिक्‍ने
    थुम्‍ता। मिनु मार मुल लेंशा खप दिम्‍नुङा? ठेयब कुम्‍सो ३:१
  eng-NOY: “I have taken off my vest [[said I]]; How shall I put it on? I have washed
    my feet; How shall I soil them?”
  ita-1927: Io mi son tolta la gonna; come me la rimetterei? Mi son lavata i piedi;
    come l’insudicerei?
  ckb-ckb: جلەکانم داکەندووە، ئایا دەبێ دیسان لەبەری بکەمەوە؟ پێیەکانم شوشتووە، ئایا
    دەبێ دیسان پیسیان بکەمەوە؟
  eng-BBE: I have put off my coat; how may I put it on? My feet are washed; how may
    I make them unclean?
  kan-OKCV: ನಾನು ನನ್ನ ಅಂಗಿಯನ್ನು ತೆಗೆದು ಹಾಕಿರಲು, ಅದನ್ನು ಮತ್ತೆ ಹಾಕಿಕೊಳ್ಳುವುದು ಹೇಗೆ?
    ನಾನು ನನ್ನ ಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಂಡಿರಲು, ನಾನು ಮತ್ತೆ ಅವುಗಳನ್ನು ಕೊಳೆ ಮಾಡುವುದು ಹೇಗೆ?
  tam-2017: என் உடையைக் கழற்றிப்போட்டேன்; நான் எப்படி அதைத் திரும்பவும் அணிவேன், என்
    பாதங்களைக் கழுவினேன், நான் எப்படி அவைகளைத் திரும்பவும் அழுக்காக்குவேன் என்றேன்.
  spa-RV-1909: Heme desnudado mi ropa; ¿cómo la tengo de vestir? He lavado mis pies;
    ¿cómo los tengo de ensuciar?
  ron-BTF: Mi-am scos haina; cum să o îmbrac? Mi-am spălat picioarele; cum să le întinez?
  eng-WEBP: I have taken off my robe. Indeed, must I put it on? I have washed my feet.
    Indeed, must I soil them?
  eng-FBV: I replied, “I've already got undressed. I don't have to get dressed again,
    do I? I've already washed my feet. I don't have to make them dirty again, do I?”
  nld-1939: “Maar ik heb mijn kleed al uitgetrokken; Moet ik het nu dan weer aandoen?
    Ik heb mijn voeten al gewassen, Moet ik ze nu opnieuw gaan besmeuren?”
  nch-BL: '“Pero na niquilhui: ‘Na ya nimoquixtili noyoyo, huajca monequis sempa nimoyoyontis.
    Ya nimoicxipajpajqui, huajca ¿tijnequi ma niquinsoquihui sempa?’'
  vie-1934: Tôi đã cổi áo ngoài rồi, làm sao mặc nó lại? Tôi đã rửa chân rồi, lẽ nào
    làm lấm lại?
  hin-CV: मैं तो अपने वस्त्र उतार चुकी हूं, अब मैं कैसे वस्त्रों को दोबारा पहनूं?
    मैं अपने पांव धो चुकी हूं, अब मैं उन्हें मैला क्यों करूं?
  spa-BES: Me he quitado la túnica; ¿Cómo puedo ponérmela otra vez? Mis pies he lavado;
    ¿Cómo puedo ensuciarlos otra vez?
  tdx-tdx: Fa nafahako ty saroko— mbe haombeko hao? Fa sinasako o tombokoo— mbe ho
    lotoeko hao?
  tha-KJV: ดิ​ฉันเปลื้องเสื้อของดิฉันออกเสียแล้ว ดิ​ฉันจะสวมกลับเข้าไปอีกอย่างไรได้
    ดิ​ฉันล้างเท้าของดิฉันแล้ว ทำไมจะให้​เท​้าของดิฉันกลับเปื้อนไปอีกเล่า
  por-BR-2018: Já tirei minha roupa; como voltarei a vesti-la? Já lavei meus pés;
    como vou sujá-los de novo ?
  deu-ELO: Ich habe mein Kleid ausgezogen, wie sollte ich es wieder anziehen? Ich
    habe meine Füße gewaschen, wie sollte ich sie wieder beschmutzen? -
  eng-WYC-2018: I have unclothed me of my coat; how shall I be clothed therein? I
    have washed my feet; how shall I defoul them? (I have taken off my coat; shall
    I now put it on again? I have washed my feet; shall I now defile them again?)
  epo-epo: Mi jam demetis mian ĥitonon; kial mi ĝin denove surmetu? Mi jam lavis miajn
    piedojn; kial mi ilin malpurigu?
  uig-PIN: «Mǝn tɵxǝk kiyimlirimni seliwǝtkǝn, Ⱪandaⱪmu uni yǝnǝ kiyiwalay? Mǝn putlirimni
    yudum, Ⱪandaⱪmu ularni yǝnǝ bulƣay?»
  beo-beo: “Na da na abula gisa:i dagoi. Na da abuliba:le amo bu gasisa:lima:bela:?
    Na da na emo dodofei dagoi. Na da laluba:le na emo bu nigima:ma:bela:?
  tpi-OTNT: Mi rausim pinis klos bilong mi, na mi les long putim klos gen. Mi wasim
    pinis lek bilong mi na mi les long kirap wokabaut na mekim lek i doti gen.
  hau-SA: Na tuɓe rigata, sai in sāke sa ta kuma? Na wanke ƙafafuna, sai in sāke ɓata
    su?
  uig-LAT: «Men töshek kiyimlirimni séliwetken, Qandaqmu uni yene kiyiwalay? Men putlirimni
    yudum, Qandaqmu ularni yene bulghay?»
  nde-nde: Sengisikhulule isigqoko sami ngisigqoke futhi na? Sengizigezile inyawo
    zami ngibuye ngizingcolise futhi na?
  ton-ton: Kuo u toʻo hoku kofutuʻa; pea ʻe fēfē haʻaku toe ʻai ia? Kuo u fufulu hoku
    vaʻe, pea ʻe fēfē haʻaku toe ʻuliʻi ia?
  ces-1613: Svlékla jsem sukni svou, kterakž ji obleku? Umyla jsem nohy své, což je
    mám káleti?
  eng-WMB: I have taken off my robe. Indeed, must I put it on? I have washed my feet.
    Indeed, must I soil them?
  tam-TCV: நான் என் உடைகளைக் கழற்றிவிட்டேன்; அவற்றைத் திரும்பவும் நான் உடுக்க வேண்டுமோ?
    நான் என் கால்களைக் கழுவிவிட்டேன்; அவற்றைத் திரும்பவும் நான் அழுக்காக்க வேண்டுமோ?
  ceb-ULB: Nahukas ko na ang akong kupo, sul-obon ko pa ba kini pagbalik? Nahugasan
    ko na ang akong mga tiil, hugawan ko pa ba kini pag-usab?”
  pol-UBG: Zdjęłam już swoją suknię, jakże mam ją wkładać? Umyłam swoje nogi, jakże
    mam je pobrudzić?
  urd-GVU: ”مَیں اپنا لباس اُتار چکی ہوں، اب مَیں کس طرح اُسے دوبارہ پہن لوں؟ مَیں
    اپنے پاؤں دھو چکی ہوں، اب مَیں اُنہیں کس طرح دوبارہ مَیلا کروں؟“
  deu-1912: Ich habe meinen Rock ausgezogen, wie soll ich ihn wieder anziehen? Ich
    habe meine Füße gewaschen, wie soll ich sie wieder besudeln?
  kan-2017: “ನನ್ನ ಒಳಂಗಿಯನ್ನು ತೆಗೆದೆನಲ್ಲಾ, ಅದನ್ನು ಹೇಗೆ ಹಾಕಿಕೊಂಡೇನು? ಪಾದಗಳನ್ನು ತೊಳೆದುಕೊಂಡೆನಲ್ಲಾ,
    ಅವುಗಳನ್ನು ಹೇಗೆ ಕೊಳೆಮಾಡಿಕೊಳ್ಳಲಿ?” ಎಂದು ನಾನು ಅಂದುಕೊಂಡಾಗ,
  yap-yap: Ku gu mu’ i luf madag; are mangfan ngku ni gun’ bayay? Ku gu luknag rifrifen
    eg; are mangfan ni ngkug alitnag bayay?
  hlt-MCSB: Ka angkidung te ka pit coeng tih metlam ka bai eh? Ka kho te ka silh dae
    metlam ka ti sak eh?
  mdy-ETH: ማኣዓሢ ታኣኮ ታኣኒ ኬሴኔ፤ ማይ ጊንሣ ታኣኒ ማኣዖንዶ? ቶኮዋ ታኣኮ ታኣኒ ማስቴኔ፤ ዓካሪ፥ ጊንሣ ዎዲ ፑርቲሶንዶይ?
  twi-ASANTE: Maworɔ mʼatadeɛ, mensane mfa nhyɛ anaa? Mahohoro me nan ase, memma ho
    nyɛ fi bio anaa?
  eng-WEBU: I have taken off my robe. Indeed, must I put it on? I have washed my feet.
    Indeed, must I soil them?
  spa-PDDPT: Me quité el vestido. ¿Cómo me volveré a vestir? Me lavé los pies, ¿Los
    volveré a ensuciar?
  gun-gun: Ha'e gui xee ma amboipa ma xeao puku. Amoĩ ju 'rã nda'u? Ha'e xepy voi
    ajoipa ma, teĩ amongy'a ju 'rã nda'u?
  ilo-ULB: “Inussobko ti kagayko; masapul kadi nga isuotko manen? Binuggoakon dagiti
    sakak; masapul kadi a rugitak manen dagitoy?”
  kpg-kpg: Au gu liagi ogu goloo gi daha, gei au belee hai labelaa ogu goloo eiaha?
    Ogu wae la guu tono, gei au belee haga dogolia labelaa nia maa eimaha?
  uig-ARA: «مەن تۆشەك كىيىملىرىمنى سېلىۋەتكەن، قانداقمۇ ئۇنى يەنە كىيىۋالاي؟ مەن پۇتلىرىمنى
    يۇدۇم، قانداقمۇ ئۇلارنى يەنە بۇلغاي؟»
  sus-sus: «N ɲan nu bara n ma dugi ba, fo n man xa a ragoro n ma? N ɲan nu bara n
    sanyi maxa, fo n man xa ti bɔxi ma?
  pon-2006: I kihsangehr ei likou kan; dahme I pahn pwurehng likoukihda? I widendahr
    nehi kat; dahme I pahn pwurehng kasaminehkihla?
  ksd-ksd: Iau ga tar vorodo vue kaugu olovoi, ta ra ava ina ule mule? Iau ga tar
    puk ra ura kaugu, ta ra ava ina vadur mule dir?
  tur-YTC: Entarimi çıkardım. Gerçekten giymeli miyim? Ayaklarımı yıkadım. Gerçekten
    onları kirletmeli miyim?
  grc-BRENT: Ἐξεδυσάμην τὸν χιτῶνά μου, πῶς ἐνδύοσμαι αὐτόν; ἐνιψάμην τοὺς πόδας μου,
    πῶς μολυνῶ αὐτούς;
  ind-AYT: Aku telah menanggalkan jubahku, bagaimana bisa aku mengenakannya kembali?
    Aku sudah membasuh kakiku, bagaimana bisa aku mengotorinya kembali?
  nya-nya: Ndavula kale zovala zanga, kodi ndizivalenso? Ndasamba kale mapazi anga
    kodi ndiwadetsenso?
  kyg-kyg: Nagaemo kukenaꞌnimo ago asagiꞌna ataleꞌnovanageꞌna halate haiya kava huꞌna
    aliꞌna vaiguve. Nagaemo naiyaꞌnimo ago sese hu maleꞌnovanageꞌna halate he tiꞌna
    uꞌneꞌna hisugeno naiyaꞌnileꞌmo oꞌaniꞌya faigiye, huꞌna ha paiꞌnove.
  hrv-hrv: “Svukla sam odjeću svoju, kako da je odjenem? Noge sam oprala, kako da
    ih okaljam?”
  mps-mps: Eno ena gudali ugwa peda muani, tama eno te ugwa ma gudubo hagela ebao.
    Eno ena sągą ąį telawali, te ena hogodama biliyu, te sągą meda ma ilibo
    te ena hagela ebuo.
  tpi-tpi: Mi rausim pinis klos bilong mi, na mi les long putim klos gen. Mi wasim
    pinis lek bilong mi na mi les long kirap wokabaut na mekim lek i doti gen.
  dan-1931: Jeg har taget min Kjortel af, skal jeg atter tage den på? Jeg har tvættet
    mine Fødder, skal jeg atter snavse dem til?
  vie-OVCB: 'Nhưng em cất tiếng đáp lời: “Em đã cởi áo dài của em. Chẳng lẽ lại mặc
    vào lần nữa? Chân em cũng đã rửa sạch rồi. Lẽ nào lại chịu lấm chân sao?”'
  guj-2017: “મેં મારું વસ્ત્ર કાઢયું છે; તેથી હું કેવી રીતે ફરી પહેરું? મેં મારા પગ
    ધોયા છે; હું તેમને શા માટે મેલા કરું?”
  pon-2006A: I kihsangehr ei likou kan; dahme I pahn pwurehng likoukihda? I widendahr
    nehi kat; dahme I pahn pwurehng kasaminehkihla?
  por-BRBSL: I tirei o meu manto. De fato, devo vesti-lo? Eu lavei meus pés. De fato,
    será que eu devo sujá-los?
  cth-cth: Kaie ka khohna e teh ka rading toe. Bangtelamaw bout ka kho han. Ka khoknaw
    hai ka pâsu toe. Bangkong bout kakhin sak han.
  twi-twi: Maworɔw mʼatade, mensan mfa nhyɛ ana? Mahohoro mʼanan ase, memma ho nyɛ
    fi bio ana?
  hlt-hlt: Ka angkidung te ka pit coeng tih metlam ka bai eh? Ka kho te ka silh dae
    metlam ka ti sak eh?
  tbz-SIM: M bɑ̀tɛ́mu n yɑɑ̀bòrì, m bɑ́ɑ́ nɑ kɛ́wɛ̃tɛ kɛ́ dì bɑ̀ɑ́tí! Nh ɔ̀útɛ́mu
    n nɑɑ̀cɛ̀i m bɑ́ɑ́ nɑ kɛ́wɛ̃tɛ kɛ́ sì sɑ̃ṹ,
  msy-2020: Kɨ uan korotiar ruarim suegha gɨfa. Kɨ tizim bagh uam aneghuam? Kɨ uan
    dagariba ruegha gɨfa. Egh dɨkavigh daruan aghua. Tizim bagh nan dagariba ua mɨzegham?
  dop-dop: Mɑ tɛmɑ mɑ wontu wɔɣɔsʋɣʋ. Ɩsǝnɑɣɑlɛ mɑɑ tɑɣɑnɩ-tǝɣɩ suuu? Pǝ́cɔ́ mɑ kɔwɑ
    mɑ nɔɔhɛɛ. Ɩlɛ ɩsǝnɑɣɑ mɑɑ tɑɣɑnɩ-yɛɣɛ pilisuɣu tɔtɔ?
  azb-azb: Soyunmuşam paltarımı, Geyinimmi təzədən? Yumuşam ayaqlarımı, Bulaşdırımmı
    yenidən?
  eng-DBY: — I have put off my tunic, how should I put it on? I have washed my feet,
    how should I pollute them? —
  hin-2017: मैं अपना वस्त्र उतार चुकी थी मैं उसे फिर कैसे पहनूँ? मैं तो अपने पाँव
    धो चुकी थी अब उनको कैसे मैला करूँ?
  wol-KYG: 'Ma ne ko: «Summiku naa de, xanaa duma soluwaat? Jàngu naa jeeg, xanaa
    duma taqati?»'
  eng-YLT: I have put off my coat, how do I put it on? I have washed my feet, how
    do I defile them?
  eng-WYC-2017: I have unclothed me of my coat; how shall I be clothed therein? I
    have washed my feet; how shall I defoul them?
  eng-WMBB: I have taken off my robe. Indeed, must I put it on? I have washed my feet.
    Indeed, must I soil them?
  urd-GVH: “मैं अपना लिबास उतार चुकी हूँ, अब मैं किस तरह उसे दुबारा पहन लूँ? मैं अपने
    पाँव धो चुकी हूँ, अब मैं उन्हें किस तरह दुबारा मैला करूँ?”
  rug-rug: Ba ele va gore poko si arau; vea, kaqu va sage pulei tu rau? Ele ṉuzapi
    rau sari nenequ; vea, kaqu va boni pulei tu rau?
  gaz-gaz: Ani uffata koo of irraa baaseera; akkamittan deebisee uffadha ree? Miilla
    koo dhiqadheera; akkamittan deebisee xureessa ree?
  fra-LSG: J’ai ôté ma tunique; comment la remettrais-je? J’ai lavé mes pieds; comment
    les salirais-je?
  yal-yal: N bata n ma domaan ba n ma, n fa a ragodoma n ma di? N baxi n sanne maxadeni
    nɛn, n fa e malɔxɔma di?
  haw-1868: Ua wehe au i ko'u kapa komo; Pehea la wau e komo hou aku ai ia? Ua holoi
    au i ko'u mau wawae; Pehea la wau e hoopaumaelo hou aku ai?
  arb-NAV: 'فَقُلْتُ: قَدْ خَلَعْتُ ثَوْبِي فَكَيْفَ أَرْتَدِيهِ ثَانِيَةً؟ غَسَلْتُ
    قَدَمَيَّ فَكَيْفَ أُوَسِّخُهُمَا؟'
  ewe-ewe: Meɖe nye awuwo ɖi; ɖe magatsɔ wo adoa? Meklɔ nye afɔwo; ɖe magaƒo ɖi woa?
  eng-LEE: 'I have put off my coat: how shall I put it on? I have washed my feet:
    how shall I defile them?'
  asm-FB: “মোৰ বস্ত্র মই খুলি থলোঁ, তাক মই পুনৰ পিন্ধিম নে? মোৰ ভৰি দুখন মই ধুলোঁ,
    তাক মই পুনৰ মলিন কৰিম নে?”
  sus-A: «ﭑ حَن نُ بَرَ ﭑ مَ دُفِ بَ، قٌ ﭑ مَن شَ عَ رَفٌرٌ ﭑ مَ؟ ﭑ حَن نُ بَرَ ﭑ
    سَنيِ مَشَ، قٌ ﭑ مَن شَ تِ بْشِ مَ؟
  fra-SBL: J'ai enlevé ma robe. En effet, dois-je la remettre ? J'ai lavé mes pieds.
    En effet, dois-je les salir ?
  hbo-hbo: פָּשַׁ֙טְתִּי֙ אֶת־כֻּתָּנְתִּ֔י אֵיכָ֖כָה אֶלְבָּשֶׁ֑נָּה רָחַ֥צְתִּי
    אֶת־רַגְלַ֖י אֵיכָ֥כָה אֲטַנְּפֵֽם׃
  kik-kik: 'Nĩndutĩte nguo yakwa ya igũrũ: no nginya ndĩmĩĩhumbe rĩngĩ? Ningĩ nĩndĩthambĩte
    magũrũ: no nginya ndĩmekĩre gĩko rĩngĩ?'
  fra-NCL: J’ai ôté ma tunique, comment la remettre ? J’ai lavé mes pieds, comment
    les salirais-je ?
  cek-AK: Khukbuen to kang khring boeh, kawbangmaw kang khuk let han? Khok doeh ka
    pasaeh boeh, kawbangmaw kam hnongsak let han?
  cuk-cuk: Bato an mor esusad. ¿Gannar an mor yobarsunde? Bato nag an enuksabalid.
    ¿Gannar an nag ollibi-gubarsunde?
  uig-CYR: «Мән төшәк кийимлиримни селивәткән, Қандақму уни йәнә кийивалай? Мән путлиримни
    жуйдум, Қандақму уларни йәнә булғай?»
  tel-2017: (యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది.) నేను బట్టలు తీసేశాను. మళ్ళీ వాటిని
    వేసుకోవాలా? కాళ్ళు కడుక్కున్నాను. మళ్ళీ మురికి చేసుకోవాలా?
  hat-BSA: Mwen te fin retire rad mwen; kijan pou m ta remete l ankò a? Mwen te lave
    pye mwen; kijan pou m ta fè vin sal yo ankò a?
  kos-kos: Nga sarukla nuknuk luk ah tari; Mwe mea nga in sifil nuknukyang? Nga ohlla
    niuk tari; Mwe mea ngan sifil akfohkfokyela?
  hbo-WLC: פָּשַׁ֙טְתִּי֙ אֶת־כֻּתָּנְתִּ֔י אֵיכָ֖כָה אֶלְבָּשֶׁ֑נָּה רָחַ֥צְתִּי
    אֶת־רַגְלַ֖י אֵיכָ֥כָה אֲטַנְּפֵֽם׃
  ibo-ibo: Eyipụlarị m uwe m. Ọ bụ m yirikwa ha ọzọ? Asaala m ụkwụ m, aga m eme ka
    ha ruo unyi ọzọ?
  ory-ory: ମୁଁ ଆପଣା ଜାମା କାଢ଼ି ପକାଇଅଛି, କିପରି ପୁନର୍ବାର ତାହା ପିନ୍ଧିବି? ମୁଁ ଆପଣା ପାଦ
    ଧୋଇଅଛି; କିପରି ପୁନର୍ବାର ତାହା ମଳିନ କରିବି?
  chk-chk: Üa fen pwilitawu üfei. Ifa usun ai üpwe pwilitisefälielong? Üa fen talü
    pechei. Ifa usun ai üpwe alimengauasefäli?
  rop-rop: Mi redi blanga go silip. Ai nomo werrimon eni klos. Yu wandim mi werrimon
    klos igin? Aibin washim miselp fut du. Yu wandim mi blanga jidan dardiwan igin?
  ukr-1871: Я роздяглась уже, — як знов одягатись? я ноги помила, як же їх валяти?
  deu-1951: «Ich habe mein Kleid ausgezogen, wie soll ich es anziehen? Ich habe meine
    Füße gewaschen, wie soll ich sie besudeln?»
  eng-JPS: I have put off my coat; how shall I put it on? I have washed my feet; how
    shall I defile them?
  srp-1865: Svukla sam haljinu svoju, kako æu je obuæi? oprala sam noge svoje, kako
    æu ih kaljati?
  lug-lug: Nziggyeko ekkooti yange, nnaagyambala ntya nate? Nanaabye ebigere, nnaddayo
    ntya mu ttaka gye binaddugalira?
  heb-heb: פשטתי את כתנתי איככה אלבשנה רחצתי את רגלי איככה אטנפם׃
  ben-IRV: “আমি আমার পোশাক খুলে ফেলেছি; আমি আবার কিভাবে তা পরব? আমি আমার পা ধুয়েছি;
    আমি আবার কিভাবে তা নোংরা করব?”
  pan-pan: ਮੈਂ ਆਪਣਾ ਕੁੜਤਾ ਲਾਹ ਚੁੱਕੀ ਹਾਂ, ਮੈਂ ਉਹ ਨੂੰ ਕਿਵੇਂ ਪਾਵਾਂ? ਮੈਂ ਆਪਣੇ ਪੈਰ ਧੋ ਚੁੱਕੀ
    ਹਾਂ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮੈਲੇ ਕਿਵੇਂ ਕਰਾਂ?
  mya-JVB: ကျွန်မ သည် အဝတ် ကိုချွတ် ပါပြီ။ အဘယ် ကြောင့် ဝတ် ပြန်ရမည်နည်း။ ခြေ ကိုလည်းဆေး
    ပါပြီ။ တဖန်ညစ် အောင် အဘယ် ကြောင့်ပြုရပါမည်နည်း။
  hmo-hmo: Egu dabua lau kokia vadaeni, be do lau kwatua lou, a? Egu aena lau huria
    vadaeni, be do lau hamirodia lou, a?
  urd-urd: मैं तो कपड़े उतार चुकी, अब फिर कैसे पहनूँ? मैं तो अपने पाँव धो चुकी, अब
    उनको क्यूँ मैला करूँ?
  rus-SYN: Я скинула хитон мой; как же мне опять надевать его? Я вымыла ноги мои;
    как же мне марать их?
  bqc-SIM: Ma a ula bↄ̀, mí ɛa mà da lↄa? Ma gbá pìpi, i ɛa gbãsĩkpa lↄa?
  tcz-CHONGTHU: 'Mounu: Keima ka-ihmun, hinlah kalung alimgeh-e kangai penpan kot
    ahin kiuva eihin kou awgin: “Kot neihonin, O kagoulu, kangainu, kavakhu, kadinga
    chamkimpen; ka lujang daitwi akottan, ka jangsam daitwi alhopsoh tai,” tia ahinsei
    kajah chun keiman kadonbut in: “Keiman von kana kisutlhah man tan, kahung kivon
    kit ding ham? Ka keng kana kisop ngim tan, ka chotnen kit ding ham?”'
  mar-mar: (तरुण स्त्री स्वतःशी बोलते) मी माझा पोषाख काढून टाकला आहे. तो पुन्हा मी
    कसा अंगात घालू? मी माझे पाय धुतले आहेत. ते मी कसे मळवू?
  qub-qub: Maynami röpätapis lojticushcä. ¿Yapayrächari jaticushaj? Maynami chaquëcunatapis
    mayllacushcä. ¿Yapayrächi chaquëcunapis ganranga?
  bqp-bqp: wee nɑ nɛn yɑberu potɑ. Kon mɑɑ kpĩ n se n tu sebe? Nɑ nɛn kɔ̃ri kpɑkiɑ
    kɔ, yerɑ kon mɑɑ se n yi disinu ko?
  hat-hat: Mwen gen tan wete rad sou mwen, Ou ta vle m' mete rad sou mwen ankò? M'
    gen tan lave pye m'. Ou ta vle m' mete yo atè ankò?
  eng-BSB: I have taken off my robe— must I put it back on? I have washed my feet—
    must I soil them again?
  eng-WEBPB: I have taken off my robe. Indeed, must I put it on? I have washed my
    feet. Indeed, must I soil them?
  kbq-kbq: Hianagi nagra hago kukena hutrena mase'noanki, inankna hu'na otigahue?
    hu'noe. Ko naga sese hutena mase'noanki, ete otina vanugeno nagamo'a pehana hugahie.
  nhe-BL: '“Pero na niquilhui: ‘Na ya nimoquixtili noyoyo, huajca monequis sampa nimoyoyontis.
    Ya nimoicxipajpajqui, huajca ¿tijnequi ma niquinsoquihuis sampa?’”'
  gub-BL: Anuhem heropoz kwez ihe. Aipo amunehew wi putar nehe. Azepyez kwez. Màràzàwe
    tuwe amuaiw wi putar nehe.
  eng-DRA: I have put off my garment, how shall I put it on? I have washed my feet,
    how shall I defile them?
