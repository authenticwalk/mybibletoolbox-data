verse: SNG.005.012
translations:
  mal-C: നീരൊഴുക്കുകൾക്കരികത്തെ പ്രാവിനു സമമാണ് അവന്റെ മിഴികൾ, അവ പാലിൽ കഴുകിയതും
    രത്നം പതിപ്പിച്ചതുപോലെയുള്ളതുമാണ്.
  deu-TKW: seine Augen wie Tauben an Wasserbächen, in Milch sich badend, in Fassung
    eingelegt;
  lin-lin: Miso na ye ezali kitoko lokola bibenga pembeni ya moluka, ezali lokola
    basukolaka yango na miliki mpe avandaka kati na sani ya bomengo.
  eng-LSV: His eyes as doves by streams of water, || Washing in milk, sitting in fullness.
  eng-GNV: His eyes are like doues vpon the riuers of waters, which are washt with
    milke, and remaine by the full vessels.
  eng-WEBSTER: His eyes are as the eyes of doves by the rivers of waters, washed with
    milk, and fitly set.
  nhw-BL: Iixteyol nesi quen ome pilpalomajtzitzi catli moquetztoque iteno se atentli
    huan maltíaj ipan lechi. Onpano yejyectzi iixteyol quen piltetzitzi catli quinquetztoque
    ipan itencuayo.
  swh-ONEN: Macho yake ni kama ya hua kandokando ya vijito vya maji, aliyeogeshwa
    kwenye maziwa, yaliyopangwa kama vito vya thamani.
  bba-bba: Win nɔni yi sɑ̃ɑwɑ nɡe wɑɑ bɑkɑɡii ye yɑ wɑ̃ɑ dɑɑrɔ. Win nɔni kpiki yi
    sɑ̃ɑwɑ nɡe bom bekum. Nɔni yi, yi kɑ kpee ɡobiɡinu weenɛ ni bɑ doke tɑɑbu sɔɔ.
  eng-KJVCPB: His eyes are as the eyes of doves by the rivers of waters, Washed with
    milk, and fitly set.
  luo-luo: Wengene chalo akuru mopiyo but aore mamol, moluoki gi chak, kendo ochan
    kaka kite ma nengogi tek.
  meu-meu: Matana na ranu badidia ai e nohomu punedia na heheto, rata ai e huridiamu,
    e heato ḡoevadaemu.
  npi-ULB: उहाँका आँखा पानीको खोलाको छेउमा बस्‍ने ढुकुरहरूजस्ता छन्, दूधले नुहाएको,
    गर्गहना जडिएका जस्ता छन् ।
  yor-yor: Ojú rẹ̀ rí bí i ti àdàbà ní ẹ̀bá odò tí ń sàn, tí a fi wàrà wẹ̀, tí ó jì,
    tí ó sì dákẹ́ rọ́rọ́.
  pes-OPCB: چشمانش به لطافت کبوترانی است که کنار نهرهای آب نشسته‌اند و گویی خود را
    در شیر شسته‌اند.
  tgl-ULB: Ang kaniyang mga mata ay katulad ng mga kalapati sa tabi ng mga dumadaloy
    na tubig, hinugasan sa gatas, ikinabit katulad ng mga hiyas.
  hui-hui: Ibunaga de baya pewele ega gabiago iba angeni wayawaya bini bedaligobiya.
  mya-mya: ပါးတော်တို့သည် နံ့သာတော၊ မွှေးကြိုင်သော ပန်းတောကဲ့သို့၎င်း နှုတ်ခမ်တော်တို့သည်
    ပကတိမုရန် ဆီယိုသော နှင့်ပွင့်ကဲ့သို့၎င်းဖြစ်ကြ၏။
  bod-N: སྤྱན་ནི་གཙང་པོ་འགྲམ་གྱི་ཕུག་རོན་ལྟར། ། འོ་མའི་ཁྲུས་ལ་ཞུགས་ནས་ལེགས་པར་བཀོད།
    །
  sna-sna: Meso ake akafanana nenjiva dziri pahova dzemvura, dzakashambidzwa mumukaka,
    akarongwa sezvishongo.
  spa-BLM: Sus ojos son como palomas junto a los arroyos de agua, lavados con leche,
    montados como joyas.
  cac-cac: A yol sat vin̈, lajan icha noc' paramuch tz'ec' d'a titac a', ichato d'a
    scal lech tz'achanvi noc', d'a sti' sn̈ajab'il a a' chi' tz'em man̈an noc'.
  swh-ULB: Macho yake ni kama ya hua pembezoni ya vijito vya maji, yameoshwa na maziwa,
    yameundwa kama mikufu.
  bel-bel: вочы ў яго - галубкі пры патоках вады, купаюцца ў малацэ, сядзяць у дагодзе,
  deu-ELBBK: seine Augen wie Tauben an Wasserbächen, badend in Milch, eingefasste
    Steine;
  mbb-OT: Is mata zin iring kekempet te mata te merepatik he iring keputì te gatas,
    he ziyà te veyvey te wahig. Ne iring heini kekempet te mahalen he menge vatu.
  mal-2015: അവന്റെ കണ്ണു നീർത്തോടുകളുടെ അരികത്തുള്ള പ്രാവുകൾക്കു തുല്യം; അതു പാലുകൊണ്ടു
    കഴുകിയതും ചേർച്ചയായി പതിച്ചതും ആകുന്നു.
  rmc-rmc: leskre jakha hine sar o holubici paš o paňa, avrithode (avrimorde) andro
    thud, zathode sar o drahokami.
  pes-OPV: چشمانش کبوتران نزدنهرهای آب است، با شیر شسته شده و درچشمخانه خود نشسته.
  ron-1924: Окий луй сунт ка ниште порумбей пе марӂиня извоарелор, скэлдаць ын лапте
    ши одихнинду-се ын фаца луй плинэ.
  ben-OBCV: তাঁর নয়নযুগল যেন জলস্রোতের তীরের কপোত, যারা দুগ্ধস্নাত ও অলংকারখচিত মণির
    মতো।
  som-som: Indhihiisu waa sida indho qoolley oo durdur biya ah ag joogta, Oo caano
    lagu maydhay oo si qumman loo dhigay.
  lat-VUC: Oculi ejus sicut columbæ super rivulos aquarum, quæ lacte sunt lotæ, et
    resident juxta fluenta plenissima.
  eng-ASVBT: His eyes are like doves beside the water-brooks, Washed with milk, and
    fitly set.
  ita-1885: I suoi occhi paiono colombe presso a ruscelli d'acque; E sono come lavati
    in latte, Posti come dentro i castoni d'un anello.
  eng-LXXUP: His eyes are as doves, by the pools of waters, Washed with milk, Sitting
    by the pools.
  eng-ULB: His eyes are like doves beside streams of water, bathed in milk, mounted
    like jewels.
  spa-VBL: Sus ojos son como palomas junto a manantiales de agua, lavados con leche
    y engastados como joyas resplandecientes.
  fra-_FOB: Ses yeux sont comme ceux des colombes aux bords des ruisseaux, lavés dans
    du lait, et enchâssés dans des chatons.
  mal-mal: അവന്റെ കണ്ണ് നീർത്തോടുകളുടെ അരികത്തുള്ള പ്രാവുകൾക്ക് തുല്യം; അത് പാലുകൊണ്ട്
    കഴുകിയതും ചേർച്ചയായി പതിച്ചതും ആകുന്നു.
  urd-GVR: Us kī āṅkheṅ nadiyoṅ ke kināre ke kabūtaroṅ kī mānind haiṅ, jo dūdh meṅ
    nahlāe aur kasrat ke pānī ke pās baiṭhe haiṅ.
  suz-BL: मेको आ मिक्‍च खोला आ नेक्‍था बाक्‍ब ढुकुर आ मिक्‍च खोदेंशो बाक्‍ब। मेको
    दूधमी मुरशा केप्‍शो हीरा खोदेंशो बाक्‍ब।
  eng-NOY: His eyes are doves by streams of water, Washed with milk, dwelling in fulness;
  ita-1927: I suoi occhi paion colombe in riva a de’ ruscelli, lavati nel latte, incassati
    ne’ castoni d’un anello.
  ckb-ckb: چاوەکانی وەک کۆترن چاوەکانی وەک کۆترن لەسەر کانییەک، کۆترەکان هێندە سپین
    وەکو شیر، لە کەناری حەوزێک هەڵنیشتوون.
  eng-BBE: His eyes are as the eyes of doves by the water streams, washed with milk,
    and rightly placed.
  kan-OKCV: ಅವನ ಕಣ್ಣುಗಳು ತುಂಬುತೊರೆಗಳ ಬಳಿ ತಂಗುವ, ಹಾಲಿನಿಂದ ತೊಳೆದಿರುವ, ಪಾರಿವಾಳಗಳ ಕಣ್ಣುಗಳಂತಿವೆ.
  tam-2017: அவருடைய கண்கள் தண்ணீர் நிறைந்த நதிகளின் ஓரமாகத் தங்கும் புறாக்கண்களுக்கு
    ஒப்பானவைகளும், பாலில் கழுவப்பட்டவைகளும், நேர்த்தியாகப் பதிக்கப்பட்டவைகளுமாக இருக்கிறது.
  spa-RV-1909: Sus ojos, como palomas junto á los arroyos de las aguas, que se lavan
    con leche, y á la perfección colocados.
  ron-BTF: Ochii lui sunt ca ochii porumbiţelor lângă râurile de ape, spălaţi cu lapte
    şi potrivit aşezaţi.
  eng-WEBP: His eyes are like doves beside the water brooks, washed with milk, mounted
    like jewels.
  eng-FBV: His eyes are like doves beside springs of water, washed with milk and mounted
    like sparkling jewels.
  nld-1939: Zijn ogen als duiven Aan de waterbeken, Die zich baden in melk Aan de
    volle vijver gezeten.
  nch-BL: Iixteyol nesi quej ome pilpalomajtzitzi cati moquetztoque iteno se hueyat
    huan maltíaj ipan lechi. Tahuel yejyectzi iixteyol quej piltetzitzi cati quinquetztoque
    ipan itencuayo.
  vie-1934: Mắt người như chim bò câu gần suối nước, Tắm sạch trong sửa, được nhận
    khảm kỹ càng.
  hin-CV: उसकी आंखें उन कबूतरों के समान हैं जो नदियों के किनारे पाए जाते हैं, मानो
    उन्होंने दूध में नहाया है, जिनमें हीरे जड़े हुए हैं.
  spa-BES: Sus ojos son como los de las palomas junto a los arroyos de agua, lavados
    con leche y colocados correctamente.
  tdx-tdx: Hoe deho añ’olon-torahañe eo o fihaino’eo, sinasa an-dronono, soa fimoneñe
    am-pitoboha’eo.
  tha-KJV: ตาของเขาเปรียบเหมือนตานกเขาที่ริมห้วยอาบน้ำนม และจั​บอย​ู่​ที่​ริมกระแสน้ำเต็มฝั่ง
  por-BR-2018: Seus olhos são como pombas junto às correntes de águas, lavados em
    leite, colocados como joias .
  deu-ELO: seine Augen wie Tauben an Wasserbächen, badend in Milch, eingefaßte Steine;
  eng-WYC-2018: His eyes be as culvers on the strands of waters, that be washed in
    milk, and sit beside [the] fullest rivers. (His eyes be like the doves by the
    streams of water, that be washed with milk, and sit beside the most full rivers.)
  epo-epo: Liaj okuloj estas kiel kolomboj ĉe la akvotorentoj; Lavitaj per lakto,
    orname enkadrigitaj;
  uig-PIN: Uning kɵzliri eⱪinlar boyidiki pahtǝklǝrdǝk, Süt bilǝn yuyulƣan, Yarixiⱪida
    ⱪoyulƣan;
  beo-beo: 'Ea si da ‘dafe’ sio amo da dodo maga:mega dodofei amola hano yogo dalebe
    ea bega: esala, amo defele, noga:idafa ba:sa.'
  tpi-OTNT: Ai bilong en i lait tumas olsem gras bilong pisin i waswas pinis na i
    sanap arere long wara.
  hau-SA: Idanunsa sun yi kamar na kurciyoyin da suke kusa da ruwan rafi, da aka wanke
    da madara aka kuma kafa kamar kayan ado masu daraja.
  uig-LAT: Uning közliri éqinlar boyidiki paxteklerdek, Süt bilen yuyulghan, Yarishiqida
    qoyulghan;
  nde-nde: Amehlo aso anjengamajuba esezifuleni ezilamanzi, agezwe ngochago, amiswa
    njengamatshe engcebo.
  ton-ton: ‌ʻOku lelei ʻae ʻaiʻanga ʻo hono kanoʻi mata, pea ʻoku hangē ko e mata
    ʻoe lupe ʻi he veʻe vaitafe kuo fufulu ʻaki ʻae huʻahuhu.
  ces-1613: Oči jeho jako holubic nad stoky vod, jako v mléce umyté, stojící v slušnosti.
  eng-WMB: His eyes are like doves beside the water brooks, washed with milk, mounted
    like jewels.
  tam-TCV: அவருடைய கண்களோ பாலில் குளித்து, நீரூற்றருகே தங்கும் புறாக்களைப்போலவும்,
    பதிக்கப்பட்டக் கற்களைப்போலவும் இருக்கின்றன.
  ceb-ULB: Ang iyang mga mata sama sa mga salampati nga anaa sa daplin sa nagdagayday
    nga tubig, gihugasan sa gatas, ug maayo ang pagkahiluna sama sa mga alahas.
  pol-UBG: Jego oczy są jak gołębice nad strumieniami wody, jakby umyte w mleku, osadzone
    w swej oprawie.
  urd-GVU: اُس کی آنکھیں ندیوں کے کنارے کے کبوتروں کی مانند ہیں، جو دودھ میں نہلائے
    اور کثرت کے پانی کے پاس بیٹھے ہیں۔
  deu-1912: Seine Augen sind wie Augen der Tauben an den Wasserbächen, mit Milch gewaschen
    und stehen in Fülle.
  kan-2017: ಅವನ ಕಣ್ಣುಗಳೋ ತುಂಬಿತುಳುಕುವ ತೊರೆಗಳ ಹತ್ತಿರ ತಂಗುವ, ಕ್ಷೀರದಲ್ಲಿ ಸ್ನಾನಮಾಡುವ ಪಾರಿವಾಳಗಳಂತಿವೆ.
  yap-yap: Lan owchen e bod yochi dove u charen yoch pa’ i lul, ni kani luknag ko
    milik ni bfel’ tagil’ u charen e lul’.
  hlt-MCSB: A mik rhoi tah sokca tui taengkah vahui bangla, suktui neh a yuh tih a
    hol hnothen bangla om.
  mdy-ETH: ዓኣፓ ዒዛኮ ዎርዚ ዓቺዳ ዓኣ ዑፆ ፔኤኮ ዲኢቂና ማስቴ ዶኦሌ ማላኔ።
  twi-ASANTE: Nʼaniwa aba te sɛ aborɔnoma a ɔgyina asuwa bi ho; ɛte sɛ deɛ wɔde nufosuo
    adware no, na ɛsisi hɔ sɛ abohemaa.
  eng-WEBU: His eyes are like doves beside the water brooks, washed with milk, mounted
    like jewels.
  spa-PDDPT: Sus ojos son como palomas junto a corrientes de agua, Bañados con leche,
    Que descansan en la orilla.
  gun-gun: Hexa ma apykaxu yakã rembe re ikuai va'e rexa rami. Kamby py omoxiĩ ha'e
    ombojegua pyre rami hexa.
  ilo-ULB: Dagiti matana ket kasla kadagiti kalapati iti igid dagiti waig, nadigos
    iti gatas, naiyurnos a kasla kadagiti alahas.
  kpg-kpg: Nia golomada o maa e mmaadanga gadoo be nia mwuroi i baahi tama monowai
    mmidi, e mmaadanga gadoo be nia mwuroi gu gaugau gi nia milugu gaa noho laa i baahi
    tama monowai.
  uig-ARA: ئۇنىڭ كۆزلىرى ئېقىنلار بويىدىكى پاختەكلەردەك، سۈت بىلەن يۇيۇلغان، يارىشىقىدا
    قويۇلغان؛
  sus-sus: A yae rayabu alɔ ganbɛ naxee tixi xure dɛ ra, e fiixɛ alɔ xiɲɛ, e yanbama
    alɔ diyaman.
  pon-2006: Pwoaren silangio me kaselel rasehng mwuroi kan limwahn piletik, mwuroi
    me duhduhki pilen milik oh kesikesihnen limwahn piletik.
  ksd-ksd: Ra ura kiau na matana dir da ra ura uka marave ra umana tava alir; Di tar
    puk dir ma ra polo na u, ma dir ki bulu.
  tur-YTC: Gözleri akarsu kenarındaki güvercinler gibidir, Sütle yıkanmış, mücevher
    gibi takılmış.
  grc-BRENT: Ὀφθαλμοὶ αὐτοῦ ὡς περιστεραὶ ἐπὶ πληρώματα ὑδάτων, λελουσμέναι ἐν γάλακτι,
    καθήμεναι ἐπὶ πληρώματα.
  ind-AYT: Matanya bagaikan merpati di samping aliran air, yang mandi dengan susu,
    dan duduk dalam kepenuhan.
  nya-nya: Maso ake ali ngati nkhunda mʼmbali mwa mitsinje ya madzi, ngati nkhunda
    zitasamba mu mkaka, zitayima ngati miyala yamtengowapatali.
  kyg-kyg: Aulagamoꞌmo kaugoꞌyave nama anagaꞌmogi nuꞌmo anuletiꞌmo aniꞌmo faleꞌa uꞌa
    ani agiꞌnaleꞌmo he tiꞌa maiꞌnaya namagana huno haneꞌniye.
  hrv-hrv: Oči su njegove kao golubi nad vodom potočnom; zubi mu kao mlijekom umiveni,
    u okvir poredani.
  mps-mps: Agai gedu begelebo sę umabo mu iduali, te ąį pauwai ba te ąį sesegede
    tolalubo tiwai gilama yai.
  tpi-tpi: Ai bilong en i lait tumas olsem gras bilong pisin i waswas pinis na i sanap
    arere long wara.
  dan-1931: hans Øjne som Duer ved rindende Bække, badet i Mælk og siddende ved Strømme*,
    { [*usikkert Ord.] }
  vie-OVCB: Mắt chàng lấp lánh như bồ câu bên cạnh dòng suối nước; hình thể như cặp
    trân châu được tắm trong sữa.
  guj-2017: તેની આંખો નદી પાસે ઊભેલા શુદ્ધ શ્વેત હોલા જેવી છે, તે દૂધમાં ધોયેલી તથા
    યોગ્ય રીતે બેસાડેલી છે.
  pon-2006A: Pwoaren silangio me kaselel rasehng mwuroi kan limwahn piletik, mwuroi
    me duhduhki pilen milik oh kesikesihnen limwahn piletik.
  por-BRBSL: Seus olhos são como pombas ao lado dos riachos de água, lavados com leite,
    montados como jóias.
  cth-cth: Ahnie mit teh palang teng vah sanutui hoi pâsu e bakhunaw hoi a kâvan.
  twi-twi: Nʼaniwa aba te sɛ aborɔnoma a ogyina asuwa bi ho; ɛte sɛ nea wɔde nufusu
    aguare no, na etuatua hɔ sɛ abohemaa.
  hlt-hlt: A mik rhoi tah sokca tui taengkah vahui bangla, suktui neh a yuh tih a
    hol hnothen bangla om.
  tbz-SIM: Kòo nuɔ ndònnɛ̀ fɛduonfɛ kpɛyi, fɛduonfɛ fɛ̀ɛ̀ bo mɛniɛ ntɑkɛ́, kɛ pɛ́i
    kɛ dò mbɛ̀ ì ɔ́únɛ̀ mɛnɑɑmiɛ̀, kɛ̀ fɛ̀ ompu mɛnɛ́sɑ̀ɑ̀mɛ̀ borɛ̀.
  msy-2020: An damazimning bar dafogha, mati kuarazir bunbamning ruegha gɨvagha, dɨpar
    mɨriamɨn aperaghav iti.
  dop-dop: Nyɑ́ ɩsǝpee wɛɛ kɛ́ ɩsɩɩ ɑlukukunɑɑ kɛ lʋm kʋkpemim nɔɣɔ. Nɑ pɑ́ yɑɑkɩ
    nɑɑlǝm tɑɑ nɑ pɑ́ hɛɛsǝɣɩ timpi pǝ tɔɔlǝnɑ-wɛ tɔ.
  azb-azb: Gözləri axar sular kənarındakı göyərçinlərə oxşayır, Süd içində yuyunmuşlar,
    Öz yuvasında cəvahir tək görünərlər.
  eng-DBY: His eyes are like doves by the water-brooks, Washed with milk, fitly set;
  hin-2017: उसकी आँखें उन कबूतरों के समान हैं जो दूध में नहाकर नदी के किनारे अपने
    झुण्ड में एक कतार से बैठे हुए हों।
  wol-KYG: Gët yi ni pitax yu feggook wali ndox, sangoo meew, feggook ndox mu ne xéew.
  eng-YLT: His eyes as doves by streams of water, Washing in milk, sitting in fulness.
  eng-WYC-2017: His eyes be as culvers on the strands of waters, that be washed in
    milk, and sit beside [the] fullest rivers.
  eng-WMBB: His eyes are like doves beside the water brooks, washed with milk, mounted
    like jewels.
  urd-GVH: उस की आँखें नदियों के किनारे के कबूतरों की मानिंद हैं, जो दूध में नहलाए
    और कसरत के पानी के पास बैठे हैं।
  rug-rug: Sari matana si gua rina kukuva pa kali tototolo, ta huve va keoro pa meleke,
    meke tava garo gua rina patu ṉedala.
  gaz-gaz: Iji isaa akkuma gugee burqaa bishaanii biraa kan aannaniin dhiqamee akka
    faayaatti kaaʼatamuu dha.
  fra-LSG: Ses yeux sont comme des colombes au bord des ruisseaux, Se baignant dans
    le lait, Reposant au sein de l’abondance.
  yal-yal: A yɛɛne rayabu alo ganbane xuden dɛ. E fixa alo nɔnɔna, e mayilenma alo
    dayimuna.
  haw-1868: O kona mau maka, ua like ia me ko ka manu nunu ma na kahawai, I holoiia
    i ka waiu, E noho ana me ka maikai.
  arb-NAV: عَيْنَاهُ حَمَامَتَانِ عِنْدَ مَجَارِي الْمِيَاهِ، مَغْسُولَتَانِ مُسْتَقِرَّتَانِ
    فِي مَوْضِعِهِمَا.
  ewe-ewe: Eƒe ŋkuwo le abe ahɔnɛ siwo le tɔʋuwo to la tɔwo ene, woklɔ wo kple notsi,
    eye wosɔ ɖe ŋkutome nɛ abe dzonu ene.
  eng-LEE: His eyes are like [those of] doves by streamlets of waters, bathed in milk,
    well fitted in their setting.
  asm-FB: তেওঁৰ চকুযুৰি জুৰিৰ দাঁতিত থকা এযোৰ কপৌৰ নিচিনা; তাক গাখীৰেৰে ধোৱা মুকুতাৰ
    দৰে খোদিত কৰা।
  sus-A: عَ يَيٍ رَيَبُ عَلْ فَنبّ نَشٍيٍ تِشِ شُرٍ دّ رَ، عٍ قِيشّ عَلْ شِحّ، عٍ
    يَنبَمَ عَلْ دِيَمَن.
  fra-SBL: Ses yeux sont comme des colombes près des ruisseaux, lavés au lait, montés
    comme des bijoux.
  hbo-hbo: עֵינָ֕יו כְּיֹונִ֖ים עַל־אֲפִ֣יקֵי מָ֑יִם רֹֽחֲצֹות֙ בֶּֽחָלָ֔ב יֹשְׁבֹ֖ות
    עַל־מִלֵּֽאת׃
  kik-kik: Maitho make mahaana ta ma ndutura ciũmbĩte tũrũũĩ-inĩ, mahaana ta mathambĩtio
    na iria, o ta maigĩtwo wega makaagĩrĩra ta mathaga.
  fra-NCL: Ses yeux sont comme des colombes au bord des ruisseaux, se baignant dans
    le lait, posées sur les rives.
  cek-AK: Anih ih mik loe tahnutui hoiah kalong vapui ah tui kamhluh, pahuu hnik baktiah
    oh.
  cuk-cuk: E-ibyamar-gwabogwad-daklegedi, nuumar diwar-gakanaba-simalayob dakleged,
    nunisgi-obsayob dakleged. E-ibyamar innikimakar bukwad.
  uig-CYR: Униң көзлири еқинлар бойидики пахтәкләрдәк, Сүт билән жуюлған, Яришиқида
    қоюлған;
  tel-2017: అతని కళ్ళు నదీతీరాన ఎగిరే గువ్వల్లాంటివి. అవి పాలతో కడిగి, రత్నాలు పొదిగినట్టుగా
    ఉన్నాయి.
  hat-BSA: Zye li tankou toutrèl akote dlo k ap koule, ki benyen nan lèt, ki monte
    kon bijou akote yon basen dlo.
  kos-kos: Atronmutal kato oana wuleoa sisken sie unon in kof, Wuleoa ma fasrfasr
    oana milk, ac tu pe infacl srisrik uh.
  hbo-WLC: עֵינָ֕יו כְּיוֹנִ֖ים עַל־אֲפִ֣יקֵי מָ֑יִם רֹֽחֲצוֹת֙ בֶּֽחָלָ֔ב יֹשְׁב֖וֹת
    עַל־מִלֵּֽאת׃
  ibo-ibo: Anya ya abụọ dịka nduru nọ nʼakụkụ mmiri iyi nke e jiri mmiri ara ehi sachaa,
    dịka nkume dị oke ọnụahịa e doro nʼahịrị.
  ory-ory: ତାଙ୍କର ନେତ୍ରଯୁଗଳ ଜଳସ୍ରୋତ ନିକଟସ୍ଥ କପୋତ ତୁଲ୍ୟ; ଦୁଗ୍ଧରେ ଧୌତ ଓ ଯଥାସ୍ଥାନରେ ସ୍ଥାପିତ।
  chk-chk: Föün mesan ra mürina usun chök lisom mi nom ünükün chanpupu o tütü lon
    milik, ra masolong lon lenier usun fau aüchea.
  rop-rop: Im dubala ai brabli purdiwan laik detlot waitwan dab, wen dei oldei washim
    miselp langa lilwan riba.
  ukr-1871: Очі в його — чисті, мов голуби, що при потоках водних, наче в молоцї скупані,
    седять щасливі.
  deu-1951: Seine Augen sind wie Tauben an Wasserbächen, sich badend in Milch, sitzend
    in einem vollen Gesicht.
  eng-JPS: His eyes are like doves beside the water-brooks; washed with milk, and
    fitly set.
  srp-1865: Oèi su mu kao u goluba na potocima vodenijem, mlijekom umivene, i stoje
    u obilju;
  lug-lug: Amaaso ge gali ng’amayiba ku mabbali g’emigga egy’amazzi, agaanaazibwa
    n’amata, ne gaba ng’amayinja ag’omuwendo omungi.
  heb-heb: עיניו כיונים על אפיקי מים רחצות בחלב ישבות על מלאת׃
  ben-IRV: তাঁর চোখ স্রোতের ধারে থাকা এক জোড়া ঘুঘুর মত, দুধে ধোওয়া ও রত্নের মত বসানো।
  pan-pan: ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਪਾਣੀ ਦੀਆਂ ਨਦੀਆਂ ਉੱਤੇ ਕਬੂਤਰਾਂ ਵਾਂਗੂੰ ਹਨ, ਜਿਹੜੇ ਦੁੱਧ ਨਾਲ ਨਹਾ
    ਕੇ ਆਪਣੇ ਝੁੰਡ ਦੇ ਨਾਲ ਕਤਾਰ ਵਿੱਚ ਬੈਠੇ ਹਨ।
  mya-JVB: မျက်စိ တော်တို့သည် နို့ ၌ ချိုး လျက် မြစ် ရေ ပေါ် မှာ ပုံ့ပုံ့ကြွကြွဝပ်
    သော ချိုး နှင့်တူ ကြ၏။
  hmo-hmo: Iena matana be pune manu, ranu namona badinai noho gaudia bamona, rata
    dekenai idia huria gaudia. Edia gabu dekenai idia noho namo herea.
  urd-urd: उसकी आँखें उन कबूतरों की तरह हैं, जो दूध में नहाकर लब — ए — दरिया तमकनत
    से बैठे हों।
  rus-SYN: глаза его - как голуби при потоках вод, купающиеся в молоке, сидящие в
    довольстве;
  bqc-SIM: Aà wɛ́ dɛ lán felen pɛ́lɛa íuwa, aà wɛ́pi pípia ń vĩo, mɛ́ a sàlala.
  tcz-CHONGTHU: Amit teni khaltwi panga tou vakhu bang in aval lheng in, sana khiba
    bongnoitwi-a kisop ngimsel tobang ahi.
  mar-mar: त्याचे डोळे झऱ्याजवळच्या कबुतरासारखे आहेत, दुधात धुतलेल्या कबुतरासारखे
    आहेत, कोदंणात जडलेल्या मोलवान खड्यासारखे आहेत.
  qub-qub: Ñawinpis ishcay paluma lëchiwan bäñacushanörämi. Ishtanqui läduncho ratarpaycajnömi
    achicyaycachaycan.
  bqp-bqp: Win nɔni yi sɑ̃ɑwɑ nge wɑɑ bɑkɑgii ye yɑ wɑ̃ɑ dɑɑrɔ. Win nɔni kpiki yi
    sɑ̃ɑwɑ nge bom bekum. Nɔni yi, yi kɑ kpee gobiginu weenɛ ni bɑ doke tɑɑbu sɔɔ.
  hat-hat: De je l' yo, ou ta di de pijon bò yon ti dlo larivyè. Ou ta di de ti pijon
    nwa k'ap benyen nan de kivèt lèt.
  eng-BSB: His eyes are like doves beside the streams of water, bathed in milk and
    mounted like jewels.
  eng-WEBPB: His eyes are like doves beside the water brooks, washed with milk, mounted
    like jewels.
  kbq-kbq: Hanki tare avurgamokea tinkenafi nemania maho namamofo avurgagna nehuke,
    marerisa konarari zama ami rimpi sese higeno rumarave hiankna hu'na'e.
  nhe-BL: Iixtiyol nesi queja ome pilpalomajtzitzi tlen moquetztoque iteno se atentli
    huan maltíaj ipan lechi. Onpano yejyectzi iixtiyol queja piltetzitzi tlen quinquetztoque
    ipan itencuayo.
  gub-BL: Heha nuzawy kwaw pykahu yrykaw izywyr har heha. A'e pykahu xigatu ma'ekamy
    kwer ài. Uzahak waiko 'y yrykaw izywyr wà.
  eng-DRA: His eyes as doves upon brooks of waters, which are washed with milk, and
    sit beside the plentiful streams.
