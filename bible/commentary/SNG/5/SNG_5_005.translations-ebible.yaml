verse: SNG.005.005
translations:
  mal-C: ഞാൻ എന്റെ പ്രിയനായി വാതിൽ തുറക്കാൻ എഴുന്നേറ്റു, എന്റെ കൈയിൽനിന്ന് മീറയിൻകണങ്ങൾ
    ഇറ്റിറ്റുവീണു, മീറയിൻധാരയുമായി എന്റെ വിരലുകൾ വാതിലിൻതഴുതുകളിൽവെച്ചു.
  deu-TKW: Ich stand auf, meinem Geliebten zu öffnen, während meine Hände von Balsam
    troffen, und meine Finger von fließendem Balsam auf die Griffe des Riegels.
  lin-lin: Natelemaki mpo na kokende kofungolela mobali na ngai ya motema ndako, mpe
    maboko na ngai ebimisaki solo ya malasi ya mire, misapi na ngai etangisaki yango
    na bikangelo ya ndako.
  eng-LSV: I rose to open to my beloved, || And my hands dripped myrrh, || Indeed,
    my fingers were flowing [with] myrrh, || On the handles of the lock.
  eng-GNV: I rose vp to open to my welbeloued, and mine hands did drop downe myrrhe,
    and my fingers pure myrrhe vpon the handels of the barre.
  eng-WEBSTER: 'I rose up to open to my beloved: and my hands dropped with myrrh,
    and my fingers with sweet-smelling myrrh, upon the handles of the lock.'
  nhw-BL: Huajca nimoquetzqui para nijcaltlapos yaya catli niquicnelía. Huan ipan
    nomax huan nomacpilhua chipiniyaya tlaajhuiyacayotl tlen mirra hasta motlalo ipan
    nopa tepostli catli ica tijtzacuaj nopa puerta.
  swh-ONEN: Niliinuka kumfungulia mpenzi wangu, mikono yangu ikidondosha manemane,
    vidole vyangu vikitiririka manemane, penye vipini vya komeo.
  bba-bba: Nɑ seewɑ n kɑ nùn kɛniɑ. Turɑre ye bɑ mɔ̀ miru yɑ dɑ̃ɑkumɔ nɛn nɔmɑn di
    ɡɑmbon nɛnutiɑ sɔɔ.
  eng-KJVCPB: I rose up to open to my beloved; And my hands dropped with myrrh, And
    my fingers with sweet smelling myrrh, Upon the handles of the lock.
  luo-luo: Ne aa malo mondo ayawne jaherana, kendo lwetena ne ton mo mangʼwe ngʼar
    ma nengone tek. Morno ma nengone tek mane ni e lith lweta nomieno pata mar dhoot.
  meu-meu: Lau na tore isi, egu lalokau tauna iduarana baina kehoa. Muro na imagu
    amo e hetuturu, muro ranuna na imagu kwakikwakidia amo e hetuturu dobi, iduara
    ikoulaina auna ai.
  npi-ULB: मेरा प्रेमीको लागि ढोका खोल्न म उठेँ । मेरा हातहरूबाट मूर्र चुहुँदै थियो,
    र मेरा औँलाहरूबाट ढोकाको ताल्चामा गिलो मूर्र चुहुँदै थियो ।
  yor-yor: Èmi dìde láti ṣílẹ̀kùn fún olùfẹ́ mi, òjìá bẹ̀rẹ̀ sí í kán ní ọwọ́ mi,
    òjìá olóòórùn ń ti ara ìka mi ń sàn sí orí ìdìmú ìlẹ̀kùn.
  pes-OPCB: برمی‌خیزم تا در را به روی او بگشایم. وقتی دست بر قفل می‌نهم، انگشتانم
    به عطر مُر آغشته می‌گردد.
  tgl-ULB: Bumangon ako para pagbuksan ng pintuan ang aking minamahal; ang aking mga
    kamay ay may tumutulong mira, ang aking mga daliri ay mamasa-masang may mira,
    sa hawakan ng pintuan.
  hui-hui: I̱na heyuwa panga dugua hole manda biru. I̱naga gime anda panga duguagane
    heagoria yani harugola sanda i̱naga gini heago para haya.
  mya-mya: ငါချစ်ရာသခင်အားငါဖွင့်သည်ရှိသော်၊ ငါချစ် ရာ သခင်သည်ထွက်သွားနှင့်ပြီ။ စကားသံတော်ကို
    စေ့စေ့ နားထောင်လျက်၊ သခင်ကိုငါရှာသော်လည်း မတွေ့။ ခေါ်သော်လည်း ထူးတော်မမူ။
  bod-N: ང་ཡི་དགའ་གྲོགས་ལ་ནི་སྒོ་འབྱེད་དུ། ། ཡར་ལ་ལངས་དུས་ང་ཡི་ལག་ཟུང་ལས། ། གུ་གུལ་ཐིགས་ཤིང་ང་ཡི་མཛུབ་མོ་ལས།
    ། གུ་གུལ་དྲི་ཞིམ་སྒོ་གཏན་སྟེང་ལ་ཐིགས། །
  sna-sna: Ndakasimuka kuti ndizarurire mudiwa wangu, maoko angu akadonha mura, mimwe
    yangu ichiyerera mura, pazvibato zvechizarira.
  spa-BLM: Me levanté para abrir para mi amada. Mis manos goteaban mirra, mis dedos
    con mirra líquida, en las asas de la cerradura.
  cac-cac: Yuj chi' ix in q'ue vaan in jacochta vin̈. Toxon̈ej ix el d'ujuljoc mirra
    d'a in c'ab', ix ochcan d'a spatictac sch'apul puerta.
  swh-ULB: Nimeamka kumfungulia mlango mpenzi wangu; mikono yangu ikawa yamiminika
    na udi, vidole vyangu na unyevu wa udi, katika komeo la mlango.
  bel-bel: Устала я, каб адчыніць майму любаму, і з рук маіх капала міра, і з пальцаў
    маіх міра капала на клямку ў дзвярах.
  deu-ELBBK: Ich stand auf, um meinem Geliebten zu öffnen, und meine Hände troffen
    von Myrrhe und meine Finger von fließender Myrrhe an dem Griff des Riegels.
  mbb-OT: Mid-enew a is ibpeseled ku sikandin. Ne hein migewezan ku is gewezà duen
    te ǥemawan midtiǥis diyà te velad ku is mira.
  mal-2015: എന്റെ പ്രിയന്നു തുറക്കേണ്ടതിന്നു ഞാൻ എഴുന്നേറ്റു; എന്റെ കൈ മൂറും, എന്റെ
    വിരൽ മൂറിൻ തൈലവും തഴുതുപിടികളിന്മേൽ പൊഴിച്ചു.
  rmc-rmc: Ušťiľom upre te phundravel oleske, kas kamav, a mire vastendar čuľalas
    e mirha, prekal o angušta mange prečuľalas pre kľamka pro vudar.
  pes-OPV: من برخاستم تادر را به جهت محبوب خود باز کنم، و از دستم مرو از انگشتهایم
    مر صافی بر دسته قفل بچکید.
  ron-1924: М-ам скулат сэ дескид юбитулуй меу, ын тимп че де пе мыниле меле пикура
    смирнэ ши де пе деӂетеле меле пикура чя май алясэ смирнэ пе мынерул зэворулуй.
  ben-OBCV: আমার প্রেমিকের জন্য দরজা খোলার জন্য আমি উঠলাম, আর দরজার অর্গলে লেগে থাকা
    গন্ধরসে আমার দু-হাত ভিজে গেল, তরল গন্ধরসে আমার আঙুলগুলি সিক্ত হল।
  som-som: Waxaan u sara joogsaday inaan gacaliyahayga iridda ka furo, Oo gacmahaygana
    waxaa ka daadanayay malmal, Farahaygana malmalku Wuxuu kaga tiftifqay qataarkii
    albaabka.
  lat-VUC: Surrexi ut aperirem dilecto meo; manus meæ stillaverunt myrrham, et digiti
    mei pleni myrrha probatissima.
  eng-ASVBT: I rose up to open to my beloved; And my hands dropped with myrrh, And
    my fingers with liquid myrrh, Upon the handles of the bolt.
  ita-1885: Io mi levai, per aprire al mio amico; E le mie mani stillarono mirra,
    E le mie dita mirra schietta, Sopra la maniglia della serratura.
  eng-LXXUP: I rose up to open to my kinsman; My hands dropped myrrh, My fingers choice
    myrrh, On the handles of the lock.
  eng-ULB: I got up to open the door for my beloved; my hands were dripping with myrrh,
    my fingers with moist myrrh, on the door handle.
  spa-VBL: Me levanté para dejar entrar a mi amor. Mis manos goteaban de mirra, mis
    dedos de mirra líquida, mientras agarraba las asas del cerrojo.
  fra-_FOB: Je me suis levée pour ouvrir à mon bien-aimé, et la myrrhe a distillé
    de mes mains, et la myrrhe la plus pure de mes doigts, sur la poignée du verrou.
  mal-mal: എന്റെ പ്രിയന് തുറക്കേണ്ടതിന് ഞാൻ എഴുന്നേറ്റു; എന്റെ കൈ മൂറും, എന്റെ വിരൽ
    മൂറിൻ തൈലവും വാതിൽപിടികളിന്മേൽ പൊഴിഞ്ഞു.
  urd-GVR: Maiṅ uṭhī tāki apne mahbūb ke lie darwāzā kholūṅ. Mere hāth mur se, merī
    ungliyāṅ mur kī ḳhushbū se ṭapak rahī thīṅ jab maiṅ kunḍī kholne āī.
  suz-BL: मिनु गो आं दाक्‍शो वोंइश मुर कली लाप्‍चो रोक्‍चा कली बोक्‍ती। आं गुइ रे
    ब्रोव़शो रिना पाइश्‍शो मूरे याप्‍त। मिनु आं ब्रेप्‍चो रे ब्रोव़शो रिना पाइश्‍शो
    मूरे याप्‍शा आग्‍लोम लुम्‍साक्‍व।
  eng-NOY: I rose up to open to my beloved, And my hands dropped with myrrh, And my
    fingers with self-flowing myrrh, upon the handles of the bolt.
  ita-1927: Mi son levata per aprire al mio amico, e le mie mani hanno stillato mirra
    le mie dita mirra liquida, sulla maniglia della serratura.
  ckb-ckb: هەستام هەتا دەرگا لە دڵدارەکەم بکەمەوە، دەستەکانم موڕیان لێ دەچۆڕا، پەنجەکانم
    موڕی شل لەسەر دەسکی سورگییەکە.
  eng-BBE: I got up to let my loved one in; and my hands were dropping with myrrh,
    and my fingers with liquid myrrh, on the lock of the door.
  kan-OKCV: ನಾನು ನನ್ನ ಪ್ರಿಯನಿಗೆ ಬಾಗಿಲು ತೆರೆಯಲು ಎದ್ದಾಗ, ಬೀಗದ ಹಿಡಿಗಳ ಮೇಲೆ ನನ್ನ ಕೈಗಳಿಂದ
    ರಕ್ತಬೋಳವು ತೊಟ್ಟಿಕ್ಕಿತು. ನನ್ನ ಬೆರಳುಗಳಿಂದಲೂ ರಕ್ತಬೋಳವು ಸುರಿಯಿತು.
  tam-2017: என் நேசருக்குக் கதவைத் திறக்க நான் எழுந்தேன்; பூட்டின கைப்பிடிகள்மேல்
    என் கைகளிலிருந்து வெள்ளைப்போளமும், என் விரல்களிலிருந்து வாசனையுள்ள வெள்ளைப்போளமும்
    வடிந்தது.
  spa-RV-1909: Yo me levanté para abrir á mi amado, y mis manos gotearon mirra, y
    mis dedos mirra que corría sobre las aldabas del candado.
  ron-BTF: M-am ridicat să deschid preaiubitului meu; şi mâinile mele au picurat mir
    şi degetele mele mir dulce mirositor, pe mânerele încuietorii.
  eng-WEBP: I rose up to open for my beloved. My hands dripped with myrrh, my fingers
    with liquid myrrh, on the handles of the lock.
  eng-FBV: I got up to let my love in. My hands dripped with myrrh, my fingers with
    liquid myrrh, as I grabbed the handles of the bolt.
  nld-1939: 'Ik stond op, om mijn beminde open te doen: Daar dropen mijn handen van
    mirre, Van vloeiende mirre mijn vingers Op de knop van de grendel.'
  nch-BL: Huajca nimoquetzqui para nijcaltapos yaya cati niquicnelía. Huan ipan nomax
    huan nomacpilhua chipiniyaya taajhuiyacayot ten mirra hasta motalo ipan nopa teposti
    cati ica tijtzacuaj nopa caltemit.
  vie-1934: Tôi bèn chổi dậy đặng mở cửa cho lương nhân tôi; Tay tôi nhỏ giọt một
    dược, Và ngón tay tôi chảy một dược ròng trên nạm chốt cửa.
  hin-CV: मैं बिछौना छोड़ अपने प्रेमी के लिए दरवाजा खोलने के लिए उठी, मेरे हाथों से
    गन्धरस टपक रहा था और मेरी उंगलियों से टपकता हुआ गन्धरस. मेरी उंगलियां इस समय दरवाजे
    की चिटकनी पर थीं.
  spa-BES: Me levanté para dejar entrar a mi amado; y de mis manos destilaba mirra,
    y mis dedos con mirra líquida, en la cerradura de la puerta.
  tdx-tdx: Niongake iraho hanokàfako i kokoakoy, nitsopatsopake rame o tañakoo, rame
    mitsiritsioke o rambo-tañakoo, amo fitanañ’ i sikadañeio.
  tha-KJV: ดิ​ฉันลุกขึ้นไปเปิดประตู​ให้​ที่​รักของดิ​ฉัน และมือของดิฉันทำให้มดยอบหยด
    และนิ้วของดิฉันทำให้น้ำมดยอบย้อยบนลูกสลักกลอน
  por-BR-2018: Eu me levantei para abrir a meu amado; minhas mãos gotejavam mirra,
    e meus dedos derramaram mirra sobre os puxadores da fechadura.
  deu-ELO: Ich stand auf, um meinem Geliebten zu öffnen, und meine Hände troffen von
    Myrrhe und meine Finger von fließender Myrrhe an dem Griffe des Riegels.
  eng-WYC-2018: I rose, for to open to my darling; mine hands dropped myrrh, and my
    fingers were full of myrrh most proved. (I rose, to open the door for my darling;
    my hands dripped with myrrh, yea, my fingers were covered with the best myrrh.)
  epo-epo: Mi leviĝis, por malfermi al mia amato; Kaj de miaj manoj gutis mirho, Kaj
    miaj fingroj estis malsekaj de mirha fluidaĵo, Sur la riglilo de la seruro.
  uig-PIN: Sɵyümlükümgǝ eqixⱪa ⱪoptum; Ⱪollirimdin murmǝkki, Barmaⱪlirimdin suyuⱪ
    murmǝkki temidi, Taⱪaⱪning tutⱪuqliri üstigǝ temidi;
  beo-beo: 'Na da e ganodini misa:ne momagei dagoi ba:i. Na lobo da ‘me’ gabusiga:
    hano amoga dedeboi ba:i. Na da logo ga:su geda gagui.'
  tpi-OTNT: Mi kirap bilong opim dua. Mi putim han long handel bilong dua na sanda
    i stap long han bilong mi i pas long handel bilong dua.
  hau-SA: Na tashi don in buɗe wa ƙaunataccena, sai hannuna ya jiƙe sharkaf da mur,
    yatsotsina suna ɗiga da mur, a hannuwan ƙofar.
  uig-LAT: Söyümlükümge échishqa qoptum; Qollirimdin murmekki, Barmaqlirimdin suyuq
    murmekki témidi, Taqaqning tutquchliri üstige témidi;
  nde-nde: Ngavuka ngayasivulela isithandwa sami, izandla zami zijuluka imure, iminwe
    yami igeleza imure, phezu kwezibambo zekhiye.
  ton-ton: Ne u tuʻu hake ke toʻo ki hoku ʻofaʻanga; pea naʻe toʻi mei hoku nima ʻae
    mula, pea mei hoku louhiʻi nima ʻae mula namu lelei, pea tafe hifo ia ki he toʻoʻanga
    matapā.
  ces-1613: I vstala jsem, abych otevřela milému svému, a aj, z rukou mých kapala
    mirra, i z prstů mých, mirra tekutá na rukovětech závory.
  eng-WMB: I rose up to open for my beloved. My hands dripped with myrrh, my fingers
    with liquid myrrh, on the handles of the lock.
  tam-TCV: நான் என் காதலருக்காகக் கதவைத் திறக்க எழுந்தேன், என் கையிலிருந்து வெள்ளைப்போளம்
    வடிந்தது; கதவின் பிடியில் என் கைவிரல்கள் வெள்ளைப்போளத்தைச் சிந்தின.
  ceb-ULB: Mibangon ako aron ablihan ang pultahan alang sa akong hinigugma; nagtulotulo
    ang mira sa akong mga kamot, ang akong mga tudlo nalukop sa mira, samtang naggunit
    sa ablihanan sa pultahan.
  pol-UBG: Wstałam, aby otworzyć mojemu umiłowanemu, a oto z moich rąk kapała mirra,
    z moich palców mirra spływała na uchwyt zasuwy.
  urd-GVU: مَیں اُٹھی تاکہ اپنے محبوب کے لئے دروازہ کھولوں۔ میرے ہاتھ مُر سے، میری
    اُنگلیاں مُر کی خوشبو سے ٹپک رہی تھیں جب مَیں کنڈی کھولنے آئی۔
  deu-1912: Da stand ich auf, daß ich meinem Freund auftäte; meine Hände troffen von
    Myrrhe und meine Finger von fließender Myrrhe an dem Riegel am Schloß.
  kan-2017: ನಾನೆದ್ದು ನನ್ನ ನಲ್ಲನಿಗೆ ಬಾಗಿಲು ತೆರೆಯಲು ಅಗುಳಿಯ ಮೇಲೆ ಕೈಯಿಟ್ಟೆನು, ನನ್ನ ಕೈಗಳಿಂದ
    ರಕ್ತಬೋಳವು, ನನ್ನ ಬೆರಳುಗಳಿಂದ ಅಚ್ಚರಕ್ತಬೋಳವು ತೊಟ್ಟಿಕ್ಕಿತು.
  yap-yap: Ma ku gu fal’eg rogog ni nggu pag nga naun. Ke sug e myrrh u pa’ag, buglipa’ag
    e ke garda’ ko myrrh, ni ggogoy e man’ ko mab.
  hlt-MCSB: Kamah hlo te ong pah ham kamah ka thoh vaengah ka kut dongah murrah cip.
    Ka kutdawn dongkah murrah te thohhna kut dongla long.
  mdy-ETH: ዬያሮ ታ ዒሾም ካሮ ቡላኒ ታኣኒ ዔቄኔ፤ ካሮ ጎቺ ቡሎ ባኮ ታኣኒ ዓርቃዛ ኩጫ ታኣኮ ኬርቤ ፆዺሴኔ፤ ኬኤላኣ ታኣኮ
    ዬያ ሌሊ ማዔኔ።
  twi-ASANTE: Mesɔree sɛ merekɔhini me dɔfoɔ, na me nsa ho kurobo ne me nsateaa ho
    aduhwam, yɛɛ apratwom no ho.
  eng-WEBU: I rose up to open for my beloved. My hands dripped with myrrh, my fingers
    with liquid myrrh, on the handles of the lock.
  spa-PDDPT: Me levanté para abrir a mi amado, Mis manos destilaron mirra, De mis
    dedos se escurrió la mirra por la manecilla del cerrojo.
  gun-gun: Ha'e rami vy avy okẽ aipe'a aguã xerembiayvu pe. Xepo gui mirra amoeakuãague
    otyky rei oiny, xekuã gui voi okẽ pe'aa áry otyky ajopy rã.
  ilo-ULB: Bimmangonak tapno lukatak ti ridaw para iti ay-ayatek; agtedtedted ti mira
    kadagiti imak, nabasa dagiti ramayko kadagiti alingasaw ti mira, iti pagiggaman
    ti ridaw.
  kpg-kpg: Au gu togomaalia ga haga ulu mai a mee gi lodo. Ogu lima la guu hunu gi nia
    ‘myrrh’, ogu madaalima la guu hunu gi nia wai ‘myrrh’ i dogu madagoaa dela e kumi
    di bontai.
  uig-ARA: سۆيۈملۈكۈمگە ئېچىشقا قوپتۇم؛ قوللىرىمدىن مۇرمەككى، بارماقلىرىمدىن سۇيۇق
    مۇرمەككى تېمىدى، تاقاقنىڭ تۇتقۇچلىرى ئۈستىگە تېمىدى؛
  sus-sus: N naxa keli alako n xa naadɛ rabi n xanuntenyi bɛ. Labundɛ nu na n bɛlɛxɛ
    ma, ture nu na n bɛlɛxɛsolee ma. Na birin naxa lu naadɛ rabi se ma.
  pon-2006: I onopadahr I en kasamwohlong loale. Pehi kat pwohtik pwohmwahuki mir,
    sendin pehi kat wisekesengki pilen mir, ni ei kapir mehn kepir en wenihmwo.
  ksd-ksd: Iau ga tut pi ina papa are pa kaugu vakak; A ura limagu dir ga tua ma ra
    bira na davai, Ma ra umana kaka na limagu ma ra bira na davai i polo, Ari iau
    ga vatur ra alal bat ai ra matakilalat.
  tur-YTC: Sevgilime kapıyı açmak için kalktım. Ellerimden mür damladı, Parmaklarımdan
    aktı, Sürgü tokmakları üzerine.
  grc-BRENT: Ἀνέστην ἐγὼ ἀνοῖξαι τῷ ἀδελφιδῷ μου, χεῖρές μου ἔσταξαν σμύρναν, δάκτυλοί
    μου σμύρναν πλήρη ἐπὶ χεῖρας τοῦ κλείθρου.
  ind-AYT: Aku bangkit untuk membukakan pintu bagi kekasihku; tanganku berteteskan
    mur, dan jari-jariku beralirkan mur pada pegangan pengancing pintu.
  nya-nya: Ndinanyamuka kukamutsekulira wachikondi wangayo, ndipo manja anga anali
    noninoni ndi mure, zala zanga zinali mure chuchuchu, pa zogwirira za chotsekera.
  kyg-kyg: Nagaemo kitamo yakiꞌna atesuvafeꞌmo he tiꞌna kitamo alita neꞌyakuna yaꞌaleꞌmo
    nayaꞌmo neꞌalugenoꞌaeꞌmo meya aniꞌmo alagepa atu neꞌaiya aniꞌmo nayate haneꞌniya
    aniꞌmoꞌa kita alita neꞌyakuna yaꞌaleꞌmo aeno kamaeꞌniye.
  hrv-hrv: Ustadoh da otvorim dragome svome, a iz ruke mi prokapa smirna i poteče
    niz prste na ručku zavora.
  mps-mps: Ena hodalu, sunumi dawainu yali. Eno nogo te sunumide daganani uga tola
    siyu, eda tola siyu ebo nai handelba nogo diąbadi, tama ena nogode elaluali te
    sandago te sunumide daganani nai handelde te sanda dagana sali.
  tpi-tpi: Mi kirap bilong opim dua. Mi putim han long handel bilong dua na sanda
    i stap long han bilong mi i pas long handel bilong dua.
  dan-1931: Jeg stod op og åbned for min Ven; mine Hænder drypped af Myrra, mine Fingre
    af flydende Myrra, da de rørte ved Låsens Håndtag.
  vie-OVCB: Em chỗi dậy để mở cửa cho người yêu, hương thơm ướt đẫm trên bàn tay em.
    Ngón tay em đầm đìa một dược khi em kéo then gài qua bên.
  guj-2017: હું મારા પ્રીતમ માટે દ્વાર ઉઘાડવાને ઊઠી; દ્વારની સાંકળ પર, અને મારા હાથમાંથી
    બોળ અને મારી આંગળીઓમાંથી બોળનો અર્ક ટપકતા હતાં.
  pon-2006A: I onopadahr I en kasamwohlong loale. Pehi kat pwohtik pwohmwahuki mir,
    sendin pehi kat wisekesengki pilen mir, ni ei kapir mehn kepir en wenihmwo.
  por-BRBSL: Eu me levantei para abrir para minha amada. Minhas mãos pingaram com
    mirra, meus dedos com mirra líquida, nas alças da fechadura.
  cth-cth: Ka pahren hanelah takhang paawng pouh hane ka thaw navah, kaie ka kut dawk
    hoi Murah satui dek a ca. Murah satui teh kaie kutcarei rahak hoi tho khannae
    dawk hoi a lawng.
  twi-twi: Mesɔree sɛ merekobue me dɔfo, na me nsa ho kurobow ne me nsateaa ho aduhuam,
    yɛɛ korɔkorɔ no nsa ho.
  hlt-hlt: Kamah hlo te ong pah ham kamah ka thoh vaengah ka kut dongah murrah cip.
    Ka kutdawn dongkah murrah te thohhna kut dongla long.
  tbz-SIM: Kɛ̀ n yítɛ́ní kɛ́mbo kpetɛ́ n dɑcɛ̃nnì, kɛ̀ n nɔ̀ùtɛ̀ dɑ̀ɑ́tí tùdɑ̀ɑ̀rí
    bɛ̀ tu wè míírì, kɛ̀ m pĩ́ ndicɑ̀ù kó yɛ̀bɑ̀kɛ̀ kòo yɛ̀ tòri.
  msy-2020: Kɨ uan roroar kɨ bar ifongezim bagha tiam kuasa dɨkafi. Kɨ uan dafarim
    isa tiar akamɨn gugunim darɨghasava amima, ezɨ sandan nan dafarimɨn itim, ira
    tiar akamɨn igugunimɨn poro.
  dop-dop: Ɩlɛnɑ mɑ́ kʋlɩ sɩ mɑ tʋlǝɣɩ mɑ kʋsɔɔlʋ, nɑ mɑ ntɑntɑkʋ nɑ mɑ mpee tɔɔ tulɑɑlʋ
    tɑɑnɑ kɑmpʋ tǝtɔkǝlɛ.
  azb-azb: Mən sevgilim üçün qapı açmağa qalxdım, Əllərimə mirra damdı, Barmaqlarımdan
    süzüldü, Cəftə üstə töküldü.
  eng-DBY: I rose up to open to my beloved; And my hands dropped with myrrh, And my
    fingers with liquid myrrh, Upon the handles of the lock.
  hin-2017: मैं अपने प्रेमी के लिये द्वार खोलने को उठी, और मेरे हाथों से गन्धरस टपका,
    और मेरी अंगुलियों पर से टपकता हुआ गन्धरस बेंड़े की मूठों पर पड़ा।
  wol-KYG: Ma ne bërét, di ubbil nijaay, sama yoxo yi, diwu ndàbb di ca siit, sama
    waaraam yi, ndàbb rogalaat ba ci njàppul bunt bi.
  eng-YLT: I rose to open to my beloved, And my hands dropped myrrh, Yea, my fingers
    flowing myrrh, On the handles of the lock.
  eng-WYC-2017: I rose, for to open to my darling; mine hands dropped myrrh, and my
    fingers were full of myrrh most proved.
  eng-WMBB: I rose up to open for my beloved. My hands dripped with myrrh, my fingers
    with liquid myrrh, on the handles of the lock.
  urd-GVH: मैं उठी ताकि अपने महबूब के लिए दरवाज़ा खोलूँ। मेरे हाथ मुर से, मेरी उँगलियाँ
    मुर की ख़ुशबू से टपक रही थीं जब मैं कुंडी खोलने आई।
  rug-rug: Gasa turu si rau pude tukele poni ia sa qua babaere, na lumu humaṉa lea
    si honi pa limaqu, pa kakarutu limaqu si zoloro si asa, totoso tuqea rau sa roto
    koasa sasada.
  gaz-gaz: Ani michuu kootiif balbala banuuf nan kaʼe; qabannoo balbalaa irrattis
    harka koo irraa qumbiin, quba koo irraa immoo qumbiin dhangalaʼaan coccobe.
  fra-LSG: Je me suis levée pour ouvrir à mon bien-aimé; Et de mes mains a dégoutté
    la myrrhe, De mes doigts, la myrrhe répandue Sur la poignée du verrou.
  yal-yal: N to keli n xa dɛɛn nabi n xanuntenna xa, mirihi latikɔnɔnna yi n yiine
    nun yii sonle ra, han a lu dindinɲɛ bɔxɔni e nun dɛɛn balan seen ma.
  haw-1868: Ua ku au iluna e wehe ae no ka'u mea i aloha'i, A kulu ka mura mai ko'u
    mau lima aku, A kahe hoi ka mura maemae loa mai ko'u mau manamana lima, Maluna
    o ka mea e paa ai ka puka.
  arb-NAV: فَنَهَضْتُ لأَفْتَحَ لَهُ بِيَدَيْنِ تَقْطُرَانِ مُرّاً، وَأَصَابِعَ تَفِيضُ
    عِطْراً عَلَى مِزْلاجِ الْبَابِ.
  ewe-ewe: Metso be maʋu ʋɔ na nye lɔlɔ̃tɔ, eye ami ʋeʋĩ le tsyɔtsyɔm le nye asi kple
    asibidɛwo ŋu, heɖuɖu ɖe gameti la ƒe asiléƒe ŋu.
  eng-LEE: I rose up myself to open for my friend; and my hands dropped with myrrh,
    and my fingers with fluid myrrh, upon the handles of the lock.
  asm-FB: মোৰ প্ৰিয়ক দুৱাৰ খুলি দিবলৈ মই উঠিলোঁ; মোৰ হাত দুখন গন্ধৰসেৰে ভিজি আছিল,
    তৰল গন্ধৰসেৰে ভিজা মোৰ আঙুলিয়েদি দুৱাৰৰ শলখাডালো ভিজি গ’ল।
  sus-A: ﭑ نَشَ كٍلِ عَلَكٌ ﭑ شَ نَادّ رَبِ ﭑ شَنُنتٍنيِ بّ. لَبُندّ نُ نَ ﭑ بّلّشّ
    مَ، تُرٍ نُ نَ ﭑ بّلّشّسٌلٍيٍ مَ. نَ بِرِن نَشَ لُ نَادّ رَبِ سٍ مَ.
  fra-SBL: Je me suis levé pour ouvrir pour mon bien-aimé. Mes mains dégoulinaient
    de myrrhe, mes doigts avec de la myrrhe liquide, sur les poignées de la serrure.
  hbo-hbo: קַ֥מְתִּֽי אֲנִ֖י לִפְתֹּ֣חַ לְדֹודִ֑י וְיָדַ֣י נָֽטְפוּ־מֹ֗ור וְאֶצְבְּעֹתַי֙
    מֹ֣ור עֹבֵ֔ר עַ֖ל כַּפֹּ֥ות הַמַּנְעֽוּל׃
  kik-kik: Ndĩrokĩra kũhingũrĩra mwendwa wakwa, moko makwa magĩtaataga manemane, nacio
    ciara ciakwa ikanyũrũrũkia manemane, nyiitĩro-inĩ ya mũrango.
  fra-NCL: Je me suis levée pour ouvrir à mon bien-aimé, et de mes mains a dégoutté
    la myrrhe, de mes doigts la myrrhe exquise, sur la poignée du verrou.
  cek-AK: Ka tlangai thok paongh pae hanah kang thawk; ka ban hoiah myrrh tui to ca
    moe, hmuihoih myrrth tui loe ka banpazung hoiah thok takraenghaih ahmuen khoek
    to long tathuk.
  cuk-cuk: An-suiga an yawagak-egaegala, yog gwisguar an imaksad. An-argangi mirra-wawadikid
    ariomaid, an-goomar-imbaba bela ariomaid, yawagak-eduedgi deemaknai gusad.
  uig-CYR: Сөйүмлүгүмгә ечишқа қоптум; Қоллиримдин мурмәкки, Бармақлиримдин суюқ мурмәкки
    темиди, Тақақниң тутқучлири үстигә темиди;
  tel-2017: నా ప్రియుడి కోసం తలుపు తీయడానికి నేను లేచాను. నా చేతుల నుంచి బోళం కారుతూ
    ఉంది. నా వేళ్ళకున్న బోళం తడి తలుపు గడియపై కారింది.
  hat-BSA: Mwen te leve pou ouvri pou cheri mwen an. Men m te degoute menm ak lami,
    e dwèt mwen ak dlo lami, sou manch boulon pòt lan.
  kos-kos: Nga tukakek in ikasla elan utyak. Pouk mosrweyukla ke myrrh, Ac kufinpouk
    ke sronin myrrh Ke nga saplakang nu ke mwe ikak ke srungul uh.
  hbo-WLC: קַ֥מְתִּֽי אֲנִ֖י לִפְתֹּ֣חַ לְדוֹדִ֑י וְיָדַ֣י נָֽטְפוּ־מ֗וֹר וְאֶצְבְּעֹתַי֙
    מ֣וֹר עֹבֵ֔ר עַ֖ל כַּפּ֥וֹת הַמַּנְעֽוּל׃
  ibo-ibo: Mụ onwe m biliri imeghere onye m hụrụ nʼanya ụzọ, ma aka m abụọ jupụtakwara
    na mmanụ máá, mmanụ máá si na mkpịsịaka m niile na-atapụsi, nʼelu ihe mkpọchi
    nke ibo.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରିୟତମଙ୍କ ପାଇଁ ଦ୍ୱାର ଫିଟାଇବାକୁ ଉଠିଲି; କିଳିଣୀର ବେଣ୍ଟ ଉପରେ ମୋʼ
    ହସ୍ତରୁ ଗନ୍ଧରସ, ମୋʼ ଅଙ୍ଗୁଳିରୁ ଦ୍ରବ ଗନ୍ଧରସ କ୍ଷରିଲା।
  chk-chk: Üa pwätä pwe üpwe suki asamen imwei ngeni ätewe mi wor tongan me rei, nge
    pei me aüti ra sür ren säfei mi aüchea itan mör, lupwen üa atapa lokun ewe asam.
  rop-rop: Aibin jidan redi blanga larram im kaman insaid. Main bingga bin smel garram
    det gudsmelwan medisin, en garram det gudsmelwan oil, en aibin holdim det dowa.
  ukr-1871: Я встала, відсунути милому засов, а з моїх рук покапала мирра, і з палцїв
    моїх капала мирра на ручки замку.
  deu-1951: Ich stand auf, meinem Freunde zu öffnen, während meine Hände von Myrrhen
    troffen und meine Finger von feinster Myrrhe auf die Griffe des Riegels.
  eng-JPS: I rose up to open to my beloved; and my hands dropped with myrrh, and my
    fingers with flowing myrrh, upon the handles of the bar.
  srp-1865: Ja ustah da otvorim dragome svojemu, a s ruku mojih prokapa smirna, i
    niz prste moje poteèe smirna na držak od brave.
  lug-lug: Ne ngolokoka okuggulirawo muganzi wange, emikono gyange nga gitonnya mooli,
    n’engalo zange nga zikulukuta mooli, ku minyolo gy’ekufulu.
  heb-heb: קמתי אני לפתח לדודי וידי נטפו מור ואצבעתי מור עבר על כפות המנעול׃
  ben-IRV: আমি আমার প্রিয়তমকে দরজা খুলে দেওয়ার জন্য উঠলাম, আমার হাত থেকে গন্ধরস
    ঝরছিল, আমার আঙ্গুল গন্ধরসে ভেজা ছিল।
  pan-pan: ਮੈਂ ਉੱਠੀ ਕਿ ਆਪਣੇ ਬਾਲਮ ਲਈ ਦਰਵਾਜ਼ਾ ਖੋਲ੍ਹਾਂ, ਮੇਰੇ ਹੱਥਾਂ ਤੋਂ ਗੰਧਰਸ ਅਤੇ ਮੇਰੀਆਂ
    ਉਂਗਲੀਆਂ ਤੋਂ ਵੀ ਪਤਲਾ ਗੰਧਰਸ ਬੂਹੇ ਦੇ ਕੁੰਡੇ ਉੱਤੇ ਚੋ ਪਿਆ।
  mya-JVB: ငါ ချစ် ရာသခင်အား တံခါးကိုဖွင့် အံ့သောငှါ ထ သောအခါ ၊ ငါ့ လက် မှမုရန် ဆီ၊
    ငါ့ လက်ချောင်း တို့မှ ပကတိမုရန် ဆီသည် တံခါး ကျင်တိုက်ပေါ် မှာ စက်စက် ကျလေ၏။
  hmo-hmo: Lau toreisi, egu lalokau tauna totona iduara do lau kehoa gwauraia. Egu
    imana dekenai muro ia noho, egu ima kwakikwakina dekena amo, muro ena ranu ia
    diho noho, iduara ena loka dekenai.
  urd-urd: मैं अपने महबूब के लिए दरवाज़ा खोलने को उठी, और मेरे हाथों से मुर टपका,
    और मेरी उँगलियों से रक़ीक़ मुर टपका, और कु़फ़्ल के दस्तों पर पड़ा।
  rus-SYN: Я встала, чтобы отпереть возлюбленному моему, и с рук моих капала мирра,
    и с перстов моих мирра капала на ручки замка.
  bqc-SIM: Ma fɛlɛ gɛ gbawɛ̃i ma yenzideɛ, ma ↄ lɛ́ yↄyↄ ń zↄ̃go lí'ↄ tulaleo, zↄ̃go
    lípi nísi lɛ́ bàalɛ ma ↄnɛↄwa, à fĩ̀ gbatabↄwa.
  tcz-CHONGTHU: Keiman ka dongmapa kot honpeh ding in thanom tah in ka chomdoh-in,
    ka khut chung ah jong gimnamtwi kavatnatsah-in ahi. Ka khut jung Myrrh gimtwija
    chun kotkil chu kahong tan ahi.
  mar-mar: माझ्या प्रियकराला दार उघडायला मी उठले. तेव्हा माझ्या हातास दाराच्या कडीवरील
    गंधरस लागला. माझ्या बोटांवरून त्याचा द्रव गळत होता.
  qub-qub: Chaymi jinan öra jatarirä cuyaynëta quichapänäpaj. Maquëpitapis mïrra perfümi
    juturcuranraj. Dëdöcunapitapis mïrraga juturcuranraj. Puncuta rancarajmanpis juturcuranraj.
  bqp-bqp: Nɑ seewɑ n kɑ nùn kɛniɑ. Turɑre ye bɑ mɔ̀ miru yɑ dɑ̃ɑkumɔ nɛn nɔmɑn di
    gɑmbon nɛnutiɑ sɔɔ.
  hat-hat: Lamenm, mwen leve pou m' louvri pou mennaj mwen. Sant lami a te sou tout
    men m'. Li t'ap degoute nan dwèt mwen sou kwòchèt pòt la.
  eng-BSB: I rose up to open for my beloved. My hands dripped with myrrh, my fingers
    with flowing myrrh on the handles of the bolt.
  eng-WEBPB: I rose up to open for my beloved. My hands dripped with myrrh, my fingers
    with liquid myrrh, on the handles of the lock.
  kbq-kbq: Anama hige'na otina kafama nenagugeno'a, nazantegatira mnanentake'za meremo'a
    pakepake hu'ne. Mnanentake'za meremo'a nazankoregatira pakepake nehige'na, kafama
    agu'atima ahentrokoma hu'noa zota avazu hu'noe.
  nhe-BL: Huajca nimoquetzqui para nijcaltlapos yajaya tlen niquicnelía. Huan ipan
    noma huan nomacpilhua chipiniyaya tlaajhuiyacayotl tlen mirra hasta motlalo ipan
    nopa tepostli tlen ica tijtzacuaj nopa puerta.
  gub-BL: Ikatu ihewe. Amuixe kar tària'i heremiamutar katu. Mir upyk hepo. Upyk hekwà
    no. Apyhyk ukenaw iwàpytymaw.
  eng-DRA: 'I arose up to open to my beloved: my hands dropped with myrrh, and my
    fingers were full of the choicest myrrh.'
