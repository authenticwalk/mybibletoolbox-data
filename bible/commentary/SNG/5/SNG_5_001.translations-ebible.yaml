    anggurku dan susuku. Makanlah, hai sahabat-sahabatku, dan minumlah. Mabuklah dengan
    cinta!
  nya-nya: Ndalowa mʼmunda mwanga, iwe mlongo wanga, iwe mkwatibwi wanga; ndasonkhanitsa
    mure wanga ndi zokometsera zakudya zanga. Ndadya uchi wanga pamodzi ndi zisa zake
    zomwe; ndamwa vinyo wanga ndi mkaka wanga. Idyani abwenzi anga, imwani; Inu okondana,
    imwani kwambiri.
  kyg-kyg: Nasaꞌnimogamo aꞌnimogae, huno, Nagaemo hoyaꞌnilegamo ago eꞌna alagepa atumo
    neꞌaiya yaꞌmo agiꞌamo meyaꞌe mago alagepa atumo neꞌaiya yaꞌeꞌmo aliꞌna anupa huꞌnove.
    Nagaemo kevegevemo aliꞌna anoꞌaꞌe anuꞌaꞌeꞌmo neꞌnove. Nagaemo nuꞌanuꞌe nofi alagafati
    aniꞌeꞌmo aliꞌna neꞌnove. Nao vayaꞌnimogitapae, huno, alitapa neyo. Nahau nayamopafiꞌmo
    neꞌnahaiya vayaꞌnimogitapae, huno, He, aniꞌmo alita netapa lapamu hiyo.
  hrv-hrv: Došao sam u vrt svoj, o sestro moja, nevjesto, berem smirnu svoju i balzam
    svoj, jedem med svoj i saće svoje, pijem vino svoje i mlijeko svoje. Jedite, prijatelji,
    pijte i opijte se, mili moji!
  mps-mps: Eno we, nage eno hobolu du mu da, ena te ena giba asalio. Tama eno te wiegi
    yai denami ebo nai dabe sisinagasali. Eno te wiegi yai pusu yai nai hani tuali.
    Te eno ame pę me wain dali tuali. Dage si abagi wali wiegi yai mu da, dage si
    nai me ąį tuao, dage si mu pągąną pao.
  tpi-tpi: Meri bilong mi, yu lewa tru bilong mi, mi kam pinis long gaden bilong mi.
    Na mi bungim ol samting i gat gutpela smel. Mi kaikai gutpela hani. Na mi dring
    susu na wain bilong mi. Yutupela gutpela pren tru, yutupela kaikai na dring inap
    yutupela i pulap tru.
  dan-1931: Jeg kommer i min Have, min Søster, min Brud, jeg plukker min Myrra og
    Balsam, jeg spiser min Honning og Saft*, jeg drikker min Vin og Mælk. Venner,
    spis og drik og berus jer i Kærlighed! { [*dvs. Druehonning.] }
  vie-OVCB: Anh đã vào khu vườn của anh rồi, em gái của anh, cô dâu của anh ơi. Anh
    đã hòa một dược với các hương liệu và ăn cả tàng ong với mật của anh. Anh uống
    rượu nho với sữa của anh. Ôi, hỡi người yêu và người được yêu, hãy ăn và uống!
    Vâng, hãy say men tình yêu của bạn!
  guj-2017: મારી બહેન, મારી નવોઢા હું મારા બાગમાં આવ્યો છું; મેં મારા બોળ તથા સુગંધી
    દ્રવ્યો એકત્ર કર્યા છે. મેં મારાં મધપૂડામાંથી મધ ખાધું છે; મેં મારો દ્રાક્ષારસ
    મારા દૂધની સાથે પીધો છે. મિત્ર, ખા. મારા પ્રિય મિત્ર ખા; મફત પી.
  pon-2006A: Ei mwohnlimpoak, oh ei lih kamwohd, I pedolongehr nan ei mwetuwel. I
    dandar ei warpwohmwahu oh mir; I kangkang ei sukehn loangalap; I niminim kenei
    wain oh milik. Kumwa konot, kumwa me limpoakpene, oh konokonot wain lao kumwa
    luhmwuhmwkihla sapwellimamwa limpoak!
  por-BRBSL: Entrei em meu jardim, minha irmã, minha noiva. Juntei minha mirra com
    meu tempero; Eu comi meu favo de mel com meu mel; Eu bebi meu vinho com meu leite.
    Comam, amigos! Beba, sim, beba em abundância, amado.
  cth-cth: Kaie ka tangla ka tawncanu, ka takha thung kai ka tho toe. Kai ni Murah
    hoi a hmuitui e phun hah ka pâkhueng toe. Khoitui hoi khoiphanaw hah ka ca toe.
    Ka huinaw cat awh, net awh, Oe ka pahren, ka boum lah cat net.
  twi-twi: Maba me turo mu, me nuabea, mʼayeforo; maboaboa me kurobow ne me nnuhuam
    ano. Madi me wokyɛm ne ɛwo; manom me bobesa ne me nufusu. Nnamfonom, munnidi na
    monnom; Adɔfonom, monnom nea ɛbɛmee mo dɔ.
  hlt-hlt: Ka ngannu vasanu aw, kamah dum la ka lo coeng. Ka murrah neh ka botui te
    ka bit. Ka duup neh ka khoitui ka caak. Ka misurtui neh ka suktui khaw ka ok coeng.
    Ka hui long khaw ca saeh. O saeh lamtah ka hlo rhoek khaw rhuihmil pai saeh.
  tbz-SIM: N tɑtimu n kũmpúú miɛkɛ, fɔ̃́ n tɑ̃ũ̀, m pocɛ̃nnì, kɛ bo tɔ̃ũ míírì nɛ̀
    ɑdòmɑ́tì, kɛ́dinɛ̀ n ciètì kɛ́yɑ̃̀ n nɑɑ̀ ndifɛ̃́ɛ̃̀ nɛ̀ n nɑɑmiɛ̀. N nɛ́pobɛ̀
    yɑ̃nɛ̀ mɛdɔ́kùmɛ̀ kó mɛnɑɑ̀ nkɛ́muɔ́.
  msy-2020: O nan amuim, nɨ bar nan dɨghorimra, kɨ uan azenimɨn izegha gɨfa. Egha
    nan sanda ko temer eborir mughuriar aghuiba itiba, kɨ da akufa. Kɨ uan hanin aghuim
    amegha, uan bulmakaun oter eborim ko wainɨn dɨpam amegha gɨfa. Gua namakar aghuimning,
    gua deravɨra uaning gifongegh, mati gua dagheba ko dɨpaba apa, ghua bar izɨfa.
  dop-dop: Mɑ newɑɣɑ, mɑ tɑŋiyɑ nyɑ́. Mɑ sʋʋkɩ mɑ hɑlǝm tɑɑ nɑ mɑ́ cɑɑ mɑ tulɑɑlʋ
    miili nɑ tulɑɑlʋnɑɑ lɛlɑɑ. Mɑɑ tɔɣɔ mɑ tɩɩŋ sɛtɑɣɑ. Nɑ mɑ́ nyɔɔ mɑ sʋlʋm nɑ mɑ
    nɑɑlǝm. Mɑ tɑɑpɑlɑɑ mɛ ɩ́ tɔɣɔ nɑ ɩ́ nyɔɔ. Sɔɔlʋɣʋ ɩ́ kʋ-mɛ ɩsɩɩ sʋlʋm.
  azb-azb: Ay həmdəmim, ay gəlin! Öz bağçama girmişəm, Ətriyyatlarımla mirramı yığmışam.
    Şanı balını – öz balımı yemişəm, Şərabımı və südümü içmişəm. Ay dostlar, yeyin,
    Ay sevgililər, için, doyunca için!
  eng-DBY: I am come into my garden, my sister, [my] spouse; I have gathered my myrrh
    with my spice; I have eaten my honeycomb with my honey; I have drunk my wine with
    my milk. Eat, O friends; drink, yea, drink abundantly, beloved ones!
  hin-2017: हे मेरी बहन, हे मेरी दुल्हन, मैं अपनी बारी में आया हूँ, मैंने अपना गन्धरस
    और बलसान चुन लिया; मैंने मधु समेत छत्ता खा लिया, मैंने दूध और दाखमधु पी लिया।
    सहेलियाँ हे मित्रों, तुम भी खाओ, हे प्यारों, पियो, मनमाना पियो! वधू
  wol-KYG: Jigéen sama, séet sama, dikk naa sama tool, sama ndàbb ak sama cuuraay,
    ma for, sama lem xelli, ma lekk, sama biiñ ak sama meew, ma naan. Yeen soppe yi,
    lekkleen; yeen ñi bëggante, naanleen ba màndi.
  eng-YLT: I have come in to my garden, my sister-spouse, I have plucked my myrrh
    with my spice, I have eaten my comb with my honey, I have drunk my wine with my
    milk. Eat, O friends, drink, Yea, drink abundantly, O beloved ones!
  eng-WYC-2017: My sister spousess, come thou into my garden. I have reaped my myrrh,
    with my sweet smelling spices; I have eaten an honeycomb, with mine honey; I have
    drunk my wine, with my milk. Friends, eat ye, and drink; and most dear friends,
    be ye filled greatly.
  eng-WMBB: I have come into my garden, my sister, my bride. I have gathered my myrrh
    with my spice; I have eaten my honeycomb with my honey; I have drunk my wine with
    my milk. Eat, friends! Drink, yes, drink abundantly, beloved.
  urd-GVH: मेरी बहन, मेरी दुलहन, अब मैं अपने बाग़ में दाख़िल हो गया हूँ। मैंने अपना
    मुर अपने बलसान समेत चुन लिया, अपना छत्ता शहद समेत खा लिया, अपनी मै अपने दूध समेत
    पी ली है। खाओ, मेरे दोस्तो, खाओ और पियो, मुहब्बत से सरशार हो जाओ!
  rug-rug: Qua babaere, qua lomoso, atu koa goi si rau koasa qua inuma; sari qua oto
    huda na lumu humaṉa lea si ele vagi rau. Meke ele henai rau sari qua namu zipale
    meke na kolo zipale; ele napoi rau sari qua vaeni meke meleke. Mi hena, gamu mami
    baere, mi napo mia; uve, napo va siṉi nia sa tataru!
  gaz-gaz: Yaa obboleettii ko, misirrittii ko, ani dhufee biqiltuu koo seeneera; ani
    qumbii koo urgooftuu koo wajjin walitti qabadheera. Ani dhaaba damma koo nadhii
    isaa wajjin nyaadheera; daadhii wayinii koos aannan koo wajjin dhugeera. Yaa michoota,
    nyaadhaa dhugaa; jaalalas dhugaa quufaa.
  fra-LSG: J’entre dans mon jardin, ma sœur, ma fiancée; Je cueille ma myrrhe avec
    mes aromates, Je mange mon rayon de miel avec mon miel, Je bois mon vin avec mon
    lait… Mangez, amis, buvez, enivrez-vous d’amour!
  yal-yal: N fama n ma nakɔni, i tan sungutunna, n ma ɲaxalan masuxina, n xa sa n
    ma mirihi latikɔnɔnna nun wusulanna ba, n yi n ma kumi dɛngbɛn nun kumin don,
    n yi n ma manpaan nun n ma nɔnɔn min. Nxu xɔyine, ɛ min, ɛ xunne xa magi a ra
    xanuntenyani.
  haw-1868: U A komo au iloko o ko'u kihapai, e ko'u kaikuwahine, e ka'u wahine; Ua
    ohi au i ko'u mura mea ala; Ua ai au i ko'u waihona meli me ko'u meli; Ua inu
    au i ko'u waina me ko'u waiu; E ai, e ko'u poe makamaka, E inu, oia hoi, e inu
    nui, e ka'u poe i aloha'i.
  arb-NAV: '(المُحِبُّ): قَدْ جِئْتُ إِلَى جَنَّتِي يَا أُخْتِي، يَا عَرُوسِي، وَقَطَفْتُ
    مُرِّي مَعَ أَطْيَابِي، وَأَكَلْتُ شَهْدِي مَعَ عَسَلِي، وَشَرِبْتُ خَمْرِي مَعَ
    لَبَنِي. (بَنَاتُ أُورُشَلِيمَ): كُلُوا أَيُّهَا الْخُلّانُ. اشْرَبُوا حَتَّى
    الانْتِشَاءِ أَيُّهَا المُحِبُّونَ.'
  ewe-ewe: Meva nye abɔ me, nɔvinye nyɔnu, nye ŋugbetɔ; megbe nye lifi kple nu ʋeʋĩwo.
    Meɖu nye anyito, heno nye anyitsi; meno nye wain kple nye notsi. Miɖu nu, eye
    miano nu, O xɔlɔ̃wo, miɖu nu miaɖi ƒo, O lɔlɔ̃tɔwo.
  eng-LEE: 'I am come into my garden, my sister, [my] bride; I have plucked my myrrh
    with my spice; I have eaten my sugar-cane with my honey; I have drunk my wine
    with my milk: eat, ye companions; drink, yea, drink abundantly, ye friends.—'
  asm-FB: 'মোৰ প্রিয়া, মোৰ কইনাজনী, মই মোৰ উদ্যানত প্রৱেশ কৰিলোঁ; মই মোৰ গন্ধৰস আৰু
    সুগন্ধি দ্ৰব্য গোটালোঁ; মই মৌচাকেৰে সৈতে মোৰ মধু খালোঁ; মই গাখীৰেৰে সৈতে মোৰ দ্ৰাক্ষাৰস
    পান কৰিলোঁ। ভোজন কৰা, বন্ধু। হে বন্ধু, খোৱা; হৃদয় তৃপ্ত কৰি মোৰ ভালপোৱা পান কৰা।
    প্রিয়াৰ কথা:'
  sus-A: «ﭑ شَنُنتٍنيِ، ﭑ بَرَ سٌ ﭑ مَ سَنسِ يِرٍ. ﭑ شُنيَ، ﭑ بَرَ ﭑ مَ سُرَيِ مَلَن،
    ﭑ بَرَ كُمِ دٌن، ﭑ بَرَ وّنِ نُن شِحّ مِن. ﭑ بَرَ عَ قَلَ ﭑ بٌورٍيٍ بّ عٍ قَن
    شَ عٍ مِن، عٍ شَ شَنُنتٍيَ كٌلٌن.»
  fra-SBL: Je suis venu dans mon jardin, ma sœur, ma fiancée. J'ai rassemblé ma myrrhe
    avec mon épice ; J'ai mangé mon rayon de miel avec mon miel ; J'ai bu mon vin
    avec mon lait. Mangez, mes amis ! Buvez, oui, buvez abondamment, mes chers.
  hbo-hbo: בָּ֣אתִי לְגַנִּי֮ אֲחֹתִ֣י כַלָּה֒ אָרִ֤יתִי מֹורִי֙ עִם־בְּשָׂמִ֔י אָכַ֤לְתִּי
    יַעְרִי֙ עִם־דִּבְשִׁ֔י שָׁתִ֥יתִי יֵינִ֖י עִם־חֲלָבִ֑י אִכְל֣וּ רֵעִ֔ים שְׁת֥וּ
    וְשִׁכְר֖וּ דֹּודִֽים׃ ס
  kik-kik: Wee mwarĩ wa maitũ o wee mũhiki wakwa, nĩndoka mũgũnda-inĩ wakwa; nĩnjookanĩrĩirie
    manemane makwa na mahuti makwa marĩa mangĩ manungi wega. Nĩndĩĩte magua makwa,
    o na ũũkĩ wakwa; nĩnyuĩte ndibei yakwa, o na iria rĩakwa. Inyuĩ arata-rĩ, rĩai
    na mũnyue; inyuĩ mwendaine-rĩ, nyuai nginya mũiganie.
  fra-NCL: Je suis entré dans mon jardin, ma sœur fiancée, j’ai cueilli ma myrrhe
    avec mon baume ; j’ai mangé mon rayon avec mon miel, j’ai bu mon vin avec mon
    lait !... Mangez, amis, buvez, enivrez-vous, mes bien-aimés. L’ÉPOUSE.
  cek-AK: Ka tanuh, ka hamh ih tangla, kaimah ih takha thungah kang zoh boeh; Kaimah
    ih myrrh hoi hmuihoih to ka sinh; kaimah ih khoitui hoi khoiphae to ka caak boeh;
    kaimah ih misurtui hoi tahnutui to ka naek boeh; Aw ampuinawk, caa oh loe, nae
    oh; ue, Aw ka tlangai, kamhah ah nae ah.
  cuk-cuk: Be, an-ome-nue-sabesailad, an-bunbalid. An-dutugaluse an dogsad, agi an-mirra-wawadikid
    an aminonikid, agi an-ina-wawadikid an sunonikid. Agi an-achanis an nue-masad,
    agi an-achanis-e-uu an nue-guchabalid. Agi vino an nue-gobsad, nunis an nue-gobsabalid.
    An-aimar, mas-nued be gunmala, gatik be gobmarbali, immee gudii be imakmala.
  uig-CYR: «Мән өз беғимға кирдим, Мениң сиңлим, мениң җөрәм; Мурмәккәмни тетитқулирим
    билән жиғдим, Һәрә көнигимни һәсилим билән йедим; Шарабимни сүтлирим билән ичтим».
    «Достлирим, йәңлар! Ичиңлар, көңлүңләр халиғанчә ичиңлар, и ашиқ-мәшуқлар!»
  tel-2017: (యువతి ప్రియుడు ఆమెతో మాట్లాడుతూ ఉన్నాడు). నా సోదరీ, చెలీ, నేను నా తోటలోకి
    వచ్చాను. నా జటామాంసిని నా సుగంధాలతో తెచ్చుకున్నాను. తేనె, తేనెపట్టుతో తిన్నాను.
    నా ద్రాక్షారసాన్ని నా పాలతో తాగాను. నేస్తమా, తిను. నేస్తం, తిను. ప్రియా, బాగా
    తాగు.
  hat-BSA: Mwen te vini nan jaden mwen an, sè mwen, fi a maryaj mwen an. Mwen te ranmase
    lami mwen ak tout fèy awomatik mwen. Mwen te manje gato myèl ak siwo myèl mwen;
    mwen te bwè diven mwen ak lèt mwen. Manje, zanmi nou yo; bwè e vin sou ak lanmou!
  kos-kos: Mutan se su saok sik, su nga ako in payuk se, Nga utyak nu in ima luk.
    Nga kunsani mwe akkeng luk wi myrrh; Nga engankin eman honey luk ma oan in nien
    honey uh; Ac nga nim wain ac milk nimuk. Komtal mwet kawuk luo an, mongo ac nim
    Nwe ke na komtal mutkakinya lungse lomtal!
  hbo-WLC: בָּ֣אתִי לְגַנִּי֮ אֲחֹתִ֣י כַלָּה֒ אָרִ֤יתִי מוֹרִי֙ עִם־בְּשָׂמִ֔י אָכַ֤לְתִּי
    יַעְרִי֙ עִם־דִּבְשִׁ֔י שָׁתִ֥יתִי יֵינִ֖י עִם־חֲלָבִ֑י אִכְל֣וּ רֵעִ֔ים שְׁת֥וּ
    וְשִׁכְר֖וּ דּוֹדִֽים׃ ס
  ibo-ibo: Abatala m nʼubi m a gbara ogige, nwanne m nwanyị, nwunye ọhụrụ m. Achịkọtala
    m máá ya na ụda m, arachakwala m mmanụ aṅụ m na ugbugbo mmanụ aṅụ. Aṅụkwala m
    mmiri ara ehi na mmanya m. Rie, ṅụọkwa, unu ndị bụ enyi; ṅụjuo afọ, unu ndị hụrụ
    onwe unu nʼanya.
  ory-ory: ହେ ମୋହର ପ୍ରିୟେ, ମୋହର କନ୍ୟା, ମୁଁ ଆପଣା ଉଦ୍ୟାନକୁ ଆସିଅଛି; ମୁଁ ଆପଣା ଗନ୍ଧରସ ଓ
    ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ସଂଗ୍ରହ କରିଅଛି; ମୁଁ ଆପଣା ମଧୁଚାକ ଓ ମଧୁ ଭୋଜନ କରିଅଛି; ମୁଁ ଆପଣା ଦ୍ରାକ୍ଷାରସ
    ଓ ଦୁଗ୍ଧ ପାନ କରିଅଛି। ହେ ବନ୍ଧୁଗଣ, ଭୋଜନ କର; ହେ ପ୍ରିୟତମଗଣ, ପାନ କର, ହଁ, ଯଥେଷ୍ଟ ପାନ
    କର।
  chk-chk: Kofoti, en mi wor tongom me rei, üa feito ren tanipii we. Üa ionifengeni
    ai säfei mi aüchea itan mör me ai nofitin mongö, üa neni ai fasen chunen me chönün,
    üa pwal ünümi ünümei wain me ünümei milik. Oupwe mongö o ün, ämi chienei. Ämi
    chienei mi achengicheng, oupwe fokun ün.
  rop-rop: Main pramis, aibin kaman langa main gadin na. Mi gajimbat lilbit gudsmelwan
    medisin. Mi dagadagatbat main switwan shugabeig. Mi dringgimbat main wain en milk.
    Yunmi laigim gija. Yu gin dagadagatbat en dringgimbat raidap yu brabli bulap,
    dumaji yunmi laigim gija detmatj.
  ukr-1871: Нехай прибуде милий мій у сад свій, нехай споживає солодкі овощі в йому!
    — Ось і прийшов я в мій сад, моя сестро, моя ти дружино; набрав мирри з пахощами
    моїми, зʼїв крижку з медом моїм, напився вина мого, запив його молоком моїм. Смакуйте
    ж і ви, друзї, пийте й їжте вволю, мої ви любі!
  deu-1951: Ich komme zu meinem Garten, meine Schwester, [meine] Braut; ich pflücke
    meine Myrrhe samt meinem Balsam; ich esse meine Wabe samt meinem Honig, ich trinke
    meinen Wein samt meiner Milch. Esset, meine Freunde, trinkt und werdet trunken,
    ihr Geliebten!
  eng-JPS: I am come into my garden, my sister, my bride; I have gathered my myrrh
    with my spice; I have eaten my honeycomb with my honey; I have drunk my wine with
    my milk. Eat, O friends; drink, yea, drink abundantly, O beloved.
  srp-1865: Doðoh u vrt svoj, sestro moja nevjesto, berem smirnu svoju i mirise svoje,
    jedem sat svoj i med svoj, pijem vino svoje i mlijeko svoje; jedite, prijatelji,
    pijte, i opijte se, mili moji!
  lug-lug: Nzize mu nnimiro yange mwannyinaze, omugole wange; nkuŋŋaanyiza mooli yange
    n’eby’akawoowo byange. Ndidde ebisenge byange eby’omubisi gw’enjuki gwange ne
    nywa n’omubisi gwange, Nywedde wayini wange n’amata gange. Abemikwano mulye munywe,
    munywere ddala, mmwe abaagalana.
  heb-heb: באתי לגני אחתי כלה אריתי מורי עם בשמי אכלתי יערי עם דבשי שתיתי ייני עם
    חלבי אכלו רעים שתו ושכרו דודים׃
  ben-IRV: আমি আমার বাগানে এসেছি, আমার বোন, আমার কনে; আমি আমার গন্ধরসের সঙ্গে আমার
    মশলা জোগাড় করেছি। আমি আমার মৌচাক ও আমার মধু খেয়েছি, আমি আঙ্গুর রস ও দুধ পান
    করেছি। খাও, হে বন্ধুরা, পান কর, ভালবাসা পরিপূর্ণ হয়ে পান কর।
  pan-pan: ਹੇ ਮੇਰੀ ਪਿਆਰੀ, ਮੇਰੀ ਵਹੁਟੀਏ, ਮੈਂ ਆਪਣੇ ਬਾਗ਼ ਵਿੱਚ ਆਇਆ ਹਾਂ, ਮੈਂ ਆਪਣਾ ਗੰਧਰਸ
    ਆਪਣੇ ਮਸਾਲੇ ਸਮੇਤ ਇਕੱਠਾ ਕਰ ਲਿਆ ਹੈ, ਮੈਂ ਸ਼ਹਿਦ ਸਮੇਤ ਆਪਣਾ ਛੱਤਾ ਖਾ ਲਿਆ ਹੈ, ਮੈਂ ਆਪਣੀ
    ਮਧ ਦੁੱਧ ਸਮੇਤ ਪੀ ਲਈ ਹੈ। ਸਾਥੀਓ, ਖਾਓ! ਪਿਆਰਿਓ, ਪੀਓ, ਰੱਜ ਕੇ ਪੀਓ!
  mya-JVB: ငါ နှမ ၊ ငါ့ခင်ပွန်း ၊ ငါ့ ဥယျာဉ် ထဲ သို့ ငါဝင် လာပြီ။ ငါ့ မုရန် နှင့်
    နံ့သာမျိုး ကိုခံယူ ပြီ။ ငါ့ ပျားရည် နှင့် ပျားလပို့ ကို စား ရပြီ။ ငါ့ နို့ နှင့်
    စပျစ်ရည် ကိုသောက် ရပြီ။ ငါ့အဆွေ တို့၊ စား ကြလော့။ ငါ့မိတ်ဆွေ တို့၊ သောက် ကြ။ ဝ
    စွာ သောက်ကြလော့။
  hmo-hmo: Egu lalokau, egu adavana e, egu uma lalonai lau raka vareai vadaeni. Egu
    muro, bona egu bonana namo muramura lau haboua noho. Egu hani, bona bi ena hani
    haboua ruma lau ania noho, egu uaina bona rata lau inua noho. Aiemai turadia e,
    do umui aniani, bona inuinu. Umui lalokau tauna bona hahine e, do umui inua momo.
  urd-urd: मै अपने बाग़ में आया हूँ ऐ मेरी प्यारी ऐ मेरी ज़ौजा; मैंने अपना मुर अपने
    बलसान समेत जमा' कर लिया; मैंने अपना शहद छत्ते समेत खा लिया, मैंने अपनी मय दूध
    समेत पी ली है। ऐ दोस्तो, खाओ, पियो। पियो! हाँ, ऐ 'अज़ीज़ो, खू़ब जी भर के पियो!
  rus-SYN: Пришел я в сад мой, сестра моя, невеста; набрал мирры моей с ароматами
    моими, поел сотов моих с медом моим, напился вина моего с молоком моим. Ешьте,
    друзья, пейте и насыщайтесь, возлюбленные!
  bqc-SIM: Ma gɛ̃ ma kaau, ma nↄkpama báasɛ̃de, ma a zↄ̃go lí'ↄ gò ń pↄ́ gĩnanaↄ,
    ma a zↄsapuna blè ń a ío, ma a vɛ̃ɛ mì ń ma vĩo. À pↄble gbɛ̃́ↄ, à imi
    à kã́ á bↄ̃̀nↄblenaↄ.
  tcz-CHONGTHU: 'Moulang: Keima ka kallha luttai ka honlei, kagoulu, kajidinu komah!
    Keiman Myrrh toh amuinam theiho ka chomkhom in, ka khoiphanga khoiju ka chop’e.
    Ka lengpitwi toh bongnoi ka don’e.'
  mar-mar: (स्त्रीचा प्रियकर तिच्याशी बोलत आहे) माझे बहिणी, माझे वधू, मी माझ्या बागेत
    गेलो. मी माझा गंधरस व माझी सुगंधी द्रव्ये जमा केली आहेत. मी माझा मध मधाच्या पोळ्यासहीत
    खाल्ला आहे. मी माझा द्राक्षरस व दूध प्यालो आहे. मित्रांनो, खा. माझ्या प्रियांनो;
    प्या, मनसोक्त प्या.
  qub-qub: Cuyaynë, majallä, wertächönami caycä. Maynami shuntashcäna mïrra perfümita,
    cuyayllapaj asyajcunatapis. Sërallanchöraj caycaj mishquitapis maynami yawashcäna.
    Lëchitawan bïnutapis maynami upushcä. Amïgöcuna, micuy, upuy. Gamcunaga, aycatapis
    gustashayquita upuy.
  bqp-bqp: nɑ duɑ nɛn dɑ̃ɑ gbɑɑru sɔɔ, nɛn sesu, nɛn kurɔ. Nɑ nɛn turɑre ye bɑ mɔ̀
    mirun dɑ̃ɑ yorimɔ kɑ kiki si su nuburu do. Nɑ nɛn tim bɑun tim dimɔ. Nɑ nɛn tɑm
    kɑ nɛn bom nɔrumɔ. i dio, bɛɛ be i kĩɑnɛ. I nɔruo kpɑ i n kĩru bɑrɔ.
  hat-hat: M' antre nan jaden ki pou mwen an! Sò mwen, bèl ti nègès mwen. Mwen keyi
    lami ak lòt fèy santi bon. Mwen manje gato myèl mwen ak tout siwo a. Mwen bwè
    diven m', mwen bwè lèt mwen. Mezanmi, manje manje nou! Bwè bwè nou! Fè lamou nou
    jouk nou sou!
  eng-BSB: I have come to my garden, my sister, my bride; I have gathered my myrrh
    with my spice. I have eaten my honeycomb with my honey; I have drunk my wine with
    my milk. Eat, O friends, and drink; drink freely, O beloved.
  eng-WEBPB: I have come into my garden, my sister, my bride. I have gathered my myrrh
    with my spice; I have eaten my honeycomb with my honey; I have drunk my wine with
    my milk. Eat, friends! Drink, yes, drink abundantly, beloved.
  kbq-kbq: Zahufa a'nimoka nagra hozani'afi ufre'na mnanentake'za merene, haganentake
    zanena eritru nehu'na, tumemofo anoma'ane tima'anena nenena musena hu'noe. Ami
    rine waini tinena ne'noe. Ovesinte avesintema neha'a veatremota'a ne'zana neneta
    tina ne'o. Ante fenkamu atreta tanavesi'zana tima neaza hi'o.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Nica niitztoc. Nosihua, na niquita motlacayo
    para noxochimil tlen san para na. Ta tlen más nimitzicnelía huan niquita para
    ipati. Se paquilistli para nijcuis notlaajhuiyacayo tlen mirra huan tlen nochi
    sequinoc tlaajhuiyacayotl tlen nica nijpantía. Nijyecohua nopa nectli tlen na
    nosayolhua, huan niqui nopa xocomeca atl huan nopa lechi tlen noaxca.” [Nopa sihuame
    tlen Jerusalén quiijtohuaj:] “Intohuampoyohua tlen inmoicnelíaj, xitlacuaca huan
    xiquica nochi tlen inquinequij se ica seyoc.”'
  gub-BL: Aixe hema'etymaw pupe ihe, heremireko ràm heremiamutar katu. Amono'og mir
    iteko ihe. Amono'og amo ka'a hyàkwegatu ma'e iteko ihe no. A'u hàir hàtàgwer iteko
    ihe. A'u hewin iteko. A'u hereimaw kamykwer iteko no. — Pezeamutamutar katu nehe.
    Pemai'u nehe. Pei'u nehe. Te pezeamutar katu haw pemuka'u putar nehe.
  eng-DRA: 'Let my beloved come into his garden, and eat the fruit of his apple trees.
    I am come into my garden, O my sister, my spouse, I have gathered my myrrh, with
    my aromatical spices: I have eaten the honeycomb with my honey, I have drunk my
    wine with my milk: eat, O friends, and drink, and be inebriated, my dearly beloved.'
