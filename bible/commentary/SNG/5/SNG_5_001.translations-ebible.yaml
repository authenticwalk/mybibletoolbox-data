  tha-KJV: น้องสาวของฉันจ๊ะ เจ้​าสาวของฉันจ๋า ฉันเข้ามาในสวนของฉันแล้วนะ ฉันมาเก็บเอามดยอบของฉันพร้อมกับไม้​สี​เสียดของฉันแล้ว
