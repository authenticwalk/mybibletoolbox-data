verse: SNG.005.001
translations:
  mal-C: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, ഞാൻ എന്റെ ഉദ്യാനത്തിൽ വന്നുചേർന്നിരിക്കുന്നു;
    ഞാൻ എന്റെ സുഗന്ധദ്രവ്യത്തോടൊപ്പം മീറയും ശേഖരിച്ചിരിക്കുന്നു. തേനിനോടൊപ്പം ഞാൻ
    എന്റെ തേനട ഭക്ഷിച്ചു; പാലിനോടൊപ്പം ഞാൻ എന്റെ വീഞ്ഞും പാനംചെയ്തിരിക്കുന്നു. അല്ലയോ
    സ്നേഹിതരേ, ഭക്ഷിക്കൂ, പാനംചെയ്യൂ; ഹേ കാമുകന്മാരേ, മതിയാകുവോളം പാനംചെയ്യുക.
  deu-TKW: 'Ich kam in meinen Garten, meine Schwester Braut; ich pflückte meinen Balsam
    samt meinem Wohlgeruch. Ich aß meine Wabe samt meinem Honig, ich trank meinen
    Wein samt meiner Milch: Esset, trinkt und berauscht euch, Geliebte!'
  lin-lin: Oh molingami na ngai, mwasi na ngai ya motema ; nayei na elanga na ngai,
    nayei kobuka mbuma na ngai oyo basalelaka malasi ya mire, nayei kobuka biloko
    na ngai ya mike-mike ya solo kitoko, nayei kolia mafuta na ngai ya nzoyi, nayei
    komela vino mpe miliki na ngai. Oh baninga, bolia mpe bomela na bino, bomela mpe
    bolangwa na bino, balingami na ngai.
  eng-LSV: I have come to my garden, my sister-spouse, || I have plucked my myrrh
    with my spice, || I have eaten my comb with my honey, || I have drunk my wine
    with my milk. Eat, O friends, drink, || Indeed, drink abundantly, O beloved ones!
  eng-GNV: 'I am come into my garden, my sister, my spouse: I gathered my myrrhe with
    my spice: I ate mine hony combe with mine hony, I dranke my wine with my milke:
    eate, O friends, drinke, and make you merie, O welbeloued.'
  eng-WEBSTER: 'I have come into my garden, my sister, my spouse: I have gathered
    my myrrh, with my spice; I have eaten my honey-comb with my honey; I have drank
    my wine with my milk: eat, O friends; drink, yes, drink abundantly, O beloved.'
  nhw-BL: 'Nopa telpocatl quiijtohua: Nica niitztoc. Nosihua, na niquita motlacayo
    para noxochimil catli san para na. Ta catli más niquicnelía huan nijpatiita. Se
    paquilistli para nijcuis notlaajhuiyacayo tlen mirra huan tlen nochi sequinoc
    tlaajhuiyacayome catli nica nijpantía. Nijyecohua nopa nectli tlen na nosayolhua,
    huan niquiji nopa xocomeca atl huan nopa lechi catli noaxca. Nopa sihuame tlen
    Jerusalén quiijtohuaj: Antohuampoyohua catli anmoicnelíaj, xitlacuaca huan xiquijica
    nochi catli anquinequij se ica seyoc. Nopa ichpocatl huica tlen itemic:'
  swh-ONEN: Nimekuja kwenye bustani yangu, dada yangu, bibi arusi wangu; nimekusanya
    manemane yangu pamoja na kikolezo changu. Nimekula sega langu la asali na asali
    yangu; nimekunywa divai yangu na maziwa yangu. Kuleni, enyi marafiki, mnywe; kunyweni
    ya kutosha, ee wapenzi.
  bba-bba: nɑ duɑ nɛn dɑ̃ɑ ɡbɑɑru sɔɔ, nɛn sesu, nɛn kurɔ. Nɑ nɛn turɑre ye bɑ mɔ̀
    mirun dɑ̃ɑ yorimɔ kɑ kiki si su nuburu do. Nɑ nɛn tim bɑun tim dimɔ. Nɑ nɛn tɑm
    kɑ nɛn bom nɔrumɔ. i dio, bɛɛ be i kĩɑnɛ. I nɔruo kpɑ i n kĩru bɑrɔ.
  eng-KJVCPB: 'I am come into my garden, my sister, my spouse: I have gathered my
    myrrh with my spice; I have eaten my honeycomb with my honey; I have drunk my
    wine with my milk: Eat, O friends; drink, yea, drink abundantly, O beloved.'
  luo-luo: Asebiro e puotha, yaye jaherana; asechoko ubani gi modhi madungʼ tik mangʼwe
    ngʼar, asechamo pednina kaachiel kod mor kich mara; kendo asemadho divaina kod
    chak. Yaye osiepena, chiemuru kendo methuru; yaye joherana, methuru ma romu.
  meu-meu: Tadigu e, adavagu e, egu uma lalonai na raka vareaimu. Egu muro bona egu
    muramura mai bonadia na haboudiamu; bada mai ranuna ida na aniamu, egu vine ranuna
    bona egu rata na inumu. ***** O hetura hehenimu taumui e, bavaniani, vine ranuna
    ba inua. O helalokau hehenimu taumui e, ba inuinu, ba inu momo. *****
  npi-ULB: प्रेमी प्रेमिकासित बोल्दैः हे मेरी बहिनी, मेरी दुलही, म मेरो बगैँचामा आएको
    छु । आफ्नो सुगन्धित मसालासँगै मैले मेरो मूर्र जम्मा गरेको छु । मैले आफ्नो महसँगै
    महको चाका खाएको छु । मैले आफ्नो दूधसँगै मेरो दाखमद्य पिएको छु । मित्रहरू प्रेमी
    र प्रेमिकासित बोल्दैः हे मित्रहरू हो, खाओ । पिओ र प्रेमले मात । प्रेमिका आफैसित
    बोल्दैः
  yor-yor: Mo ti dé inú ọgbà mi, arábìnrin mi, ìyàwó mi; mo ti kó òjìá pẹ̀lú òórùn
    dídùn mi jọ. Mo ti jẹ afárá mi pẹ̀lú oyin mi; mo ti mu ọtí wáìnì mi pẹ̀lú wàrà
    mi. Ẹ jẹ, ẹ̀yin ọ̀rẹ́, ẹ mu, àní ẹ mu àmuyó, ẹ̀yin olùfẹ́.
  pes-OPCB: ای محبوبهٔ من وای عروس من، من به باغ خود آمده‌ام! مُر و عطرهایم را جمع
    می‌کنم، عسل خود را می‌خورم و شیر و شرابم را می‌نوشم. ای دوستان بخورید و بنوشید
    و از عشق سرمست و سرشار شوید.
  tgl-ULB: Dumating ako sa aking hardin, aking kapatid na babae, babaeng aking pakakasalan;
    Tinipon ko ang aking mira na may sangkap ng aking pabango. kinain ko ang aking
    pulot-pukyutan kasama ng aking pulot; Ininom ko ang aking alak kasama ang aking
    gatas. Kumain, ka kaibigan. kumain, kaibigan; uminom ka nang malaya, aking mahal.
    Kinakausap ng dalaga ang kaniyang sarili
  hui-hui: I̱ one i̱naga yamali-o i̱ni mabuha íbu kogoni. I̱na mbirale bayale ngabiru
    mo mogo bu ngelowa mone ibane bayale dendebigobi nalu bedo. I̱na nogo memenaga
    andu ibabi waini ibabi na dege bialu bedogoni. Libu yamali bayalego labo-o libugua
    ibabi hinabi nalu no karula poragola haru lole nalibu.
  mya-mya: ငါသည် အိပ်ပျော်စဉ်၊ နှလုံးနိုးလျက်ရှိ၏။ ငါချစ်ရာ သခင်၏စကားသံပေ။ ငါ့နှမ၊
    ငါချစ်သောအမိ၊ ငါ့ချိုး၊ ငါ၏စုံလင်သူ၊ ငါအားဖွင့်ပါ။ ငါ့ခေါင်းသည် နှင်းနှင့်၎င်း၊
    ငါ့ဆံပင်သည် ညဉ့်၌ကျတတ်သော နှင်းစက် များနှင့်၎င်း စိုပြီဟုဆိုလျက်၊ ခေါက်၍နေတော်မူ၏။
  bod-N: ང་ཡི་ལྕམ་དང་བག་མ་ལགས། ། ང་ནི་སྐྱེད་ཚལ་དུ་ཕྱིན་ནས། ། གུ་གུལ་དང་ནི་སྤོས་བསྡུས་ཏེ།
    ། སྦྲང་ཚང་དང་བཅས་སྦྲང་རྩི་ཟོས། ། རྒུན་ཆང་དང་ནི་འོ་མ་འཐུངས། ། ཀྱེ་ཀྱེ་ང་ཡི་མཛའ་གྲོགས་རྣམས།
    ། བཟའ་བཏུང་ལ་ནི་རོལ་བར་གནོངས། ། ཀྱེ་ཀྱེ་ང་ཡི་སྙིང་གྲོགས་ལགས། ། རྒུན་ཆང་མང་དུ་བཞེས་རོགས་གནོངས།
    །
  sna-sna: Ndauya zvangu mubindu rangu, hanzvadzi yangu, iwe mwenga wangu; ndaunganidza
    mura yangu pamwe chete nezvinonhuhwira zvangu. Ndadya zinga rangu rouchi nouchi
    hwangu; ndanwa waini yangu nomukaka wangu. Idyai, imi shamwari, uye munwe; inwai
    mugute, imi vanodanana.
  spa-BLM: He entrado en mi jardín, mi hermana, mi novia. He reunido mi mirra con
    mi especia; He comido mi panal con mi miel; He bebido mi vino con mi leche. ¡Comed,
    amigos! Bebe, sí, bebe en abundancia, amado.
  cac-cac: Van voch d'a scal vavb'en ach vetb'eyum xajanab'il vuuj. Van vic'anq'ue
    in mirra yed' in perfume, van vab'lan schab'il noc' acan̈, van vuc'an in vino
    yed' in lech, xchi vin̈. Ex amigo vaan̈ec, uq'uec a', uq'uec jantac tze nib'ej,
    xchi eb'.
  swh-ULB: Nimekuja katika bustani yangu, dada yangu, bibi arusi wangu; Nimekusanya
    udi wangu na manukato yangu. Nimekula mziga wangu wa asali na asali yangu; Nimekunywa
    mvinyo wangu pamoja na maziwa yangu. Marafiki wanazungumza na wapenzi Kuleni,
    marafiki; kunyweni na mlewe na mapenzi. Mwanamke mdogo akizungumza mwenyewe
  bel-bel: Увайшоў я ў мой сад, сястрыца, нявеста, сабраў маёй міры з бальзамам, паеў
    сотаў зь мёдам маім, напіўся віна майго з малаком маім. Ежце, сяброве, пеце і
    наядайцеся, родныя!
  deu-ELBBK: Ich bin in meinen Garten gekommen, meine Schwester, meine Braut, habe
    meine Myrrhe gepflückt samt meinem Balsam, habe meine Wabe gegessen samt meinem
    Honig, meinen Wein getrunken samt meiner Milch. Esst, Freunde; trinkt und berauscht
    euch, Geliebte!
  mbb-OT: Midseled a ziyà te pemuleey ku, pelanggè ku he minahal. Mid-amur-amur ku
    is mira ku wey menge pehemut ku. Migkaan a te teneb ku wey mid-inum a te vinu
    ku wey ǥatas ku. Sikiyu is mibminahalà, megkaan kew wey med-inum.
  mal-2015: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, ഞാൻ എന്റെ തോട്ടത്തിൽ വന്നിരിക്കുന്നു; ഞാൻ
    എന്റെ മൂറും സുഗന്ധവർഗ്ഗവും പെറുക്കി; ഞാൻ എന്റെ തേൻകട്ട തേനോടുകൂടെ തിന്നും എന്റെ
    വീഞ്ഞു പാലോടുകൂടെ കുടിച്ചും ഇരിക്കുന്നു; സ്നേഹിതന്മാരേ തിന്നുവിൻ; പ്രിയരേ, കുടിച്ചു
    മത്തരാകുവിൻ!
  rmc-rmc: Avľom andre miri zahrada, pheňe miri, terňije miri, obkidav miri mirha
    the miro koreňje; koštoľinav mire medostar, pijav miri mol the miro thud. Chan,
    mire prijaťeľale, pijen, mačon le kamibnastar.
  pes-OPV: ای خواهر و عروس من، به باغ خود آمدم. مر خود را با عطرهایم چیدم. شانه عسل
    خود را با عسل خویش خوردم. شراب خود را باشیر خویش نوشیدم. ای دوستان بخورید و‌ای
    یاران بنوشید و به سیری بیاشامید.
  ron-1924: Еу интру ын грэдина мя, соро мирясо, ымь кулег смирна ку миресмеле меле,
    ымь мэнынк фагуреле де мьере ку мьеря мя, ымь бяу винул ку лаптеле меу… – Мынкаць,
    приетень, бець ши ымбэтаци-вэ де драгосте! –
  ben-OBCV: মম ভগিনী, মম বধূ, আমি এসেছি আমার কাননে; আমার গন্ধরস ও আমার সুগন্ধি সঙ্গে
    এনেছি। আমি আমার মধু ও আমার মধুর চাক চুষেছি, আমার দ্রাক্ষারস এবং আমার দুধ পান করেছি।
    হে বন্ধুরা, আহার করো এবং পান করো; আকণ্ঠ তোমাদের প্রেমসুধা পান করো।
  som-som: Walaashayay, aroosaddaydiiyey, beertaydii waan soo dhex galay. Malmalkaygiina
    dhirtaydii udgoonayd baan la gurtay, Oo awlalladaydii shinniyeed iyo malabkaygiina
    waan cunay, Khamrigaygii iyo caanahaygiina waan cabbay, Saaxiibbadayow, wax cuna,
    Wax cabba, gacaliyayaalow, aad u cabba.
  lat-VUC: '[Veniat dilectus meus in hortum suum, et comedat fructum pomorum suorum.
    Sponsus Veni in hortum meum, soror mea, sponsa; messui myrrham meam cum aromatibus
    meis; comedi favum cum melle meo; bibi vinum meum cum lacte meo; comedite, amici,
    et bibite, et inebriamini, carissimi.'
  eng-ASVBT: 'I am come into my garden, my sister, my bride: I have gathered my myrrh
    with my spice; I have eaten my honeycomb with my honey; I have drunk my wine with
    my milk. Eat, O friends; Drink, yea, drink abundantly, O beloved.'
  ita-1885: O Sposa, sorella mia, io son venuto nell'orto mio; Io ho colta la mia
    mirra ed i miei aromati; Io ho mangiato il mio favo ed il mio miele; Io ho bevuto
    il mio vino ed il mio latte. Amici, mangiate, bevete, ed inebbriatevi d'amori.
  eng-LXXUP: 'Let my kinsman come down into his garden, And eat the fruit of his choice
    berries. I am come into my garden, my sister, my spouse: I have gathered my myrrh
    with my spices; I have eaten my bread with my honey; I have drunk my wine with
    my milk. Eat, O friends, and drink; Yea, brethren, drink abundantly.'
  eng-ULB: I have come into my garden, my sister, my bride; I have gathered my myrrh
    with my spice. I have eaten my honeycomb with my honey; I have drunk my wine with
    my milk. Eat, friends; drink and be drunk with love.
  spa-VBL: ¡Entro en mi jardín, hermana mía, novia mía! Recojo mirra con mi especia.
    Como mi panal con mi miel. Bebo vino con mi leche. ¡Comamos nuestra saciedad de
    amor! Embriaguémonos de amor!
  fra-_FOB: Je suis venu dans mon jardin, ma sœur, mon épouse; j'ai cueilli ma myrrhe,
    avec mes plantes aromatiques; j'ai mangé mes rayons de miel et mon miel; j'ai
    bu mon vin et mon lait. Mes amis, mangez, buvez; faites bonne chère, mes bien-aimés.
  mal-mal: എന്റെ സഹോദരീ, എന്റെ കാന്തേ, ഞാൻ എന്റെ തോട്ടത്തിൽ വന്നിരിക്കുന്നു; ഞാൻ എന്റെ
    മൂറും സുഗന്ധവർഗ്ഗവും പെറുക്കി; ഞാൻ എന്റെ തേൻകട്ട തേനോടുകൂടി തിന്നും എന്റെ വീഞ്ഞ്
    പാലോടുകൂടി കുടിച്ചും ഇരിക്കുന്നു; സ്നേഹിതന്മാരേ, തിന്നുവിൻ; പ്രിയരേ, കുടിച്ചു
    മത്തരാകുവിൻ!
  urd-GVR: Merī bahan, merī dulhan, ab maiṅ apne bāġh meṅ dāḳhil ho gayā hūṅ. Maiṅ
    ne apnā mur apne balsān samet chun liyā, apnā chhattā shahd samet khā liyā, apnī
    mai apne dūdh samet pī lī hai. Khāo, mere dosto, khāo aur piyo, muhabbat se sarshār
    ho jāo!
  suz-BL: ए आं समी, आं ग्‍युम्‍ली, गो आं फल फुल रूमी जाक्‍ती। गो आं ब्रोव़शो रिना
    पाइश्‍शो मूरे नु मस्‍ला खुप्‍ताक्‍ङमी। गो आं सुरबु चाका नु आं खुदो जाइनुङ। गो
    आं अङगुर शांबु नु आं दूध तूनुङ। ए वारचपुकी, जने तूङीन। वारचपुकी दाक्‍तीकेम दुक्‍शो
    खोदेंशो दुमीन।
  eng-NOY: '[[Lov.]] I am come to my garden, my sister, my spouse! I gather my myrrh
    with my balsam, I eat my honeycomb with my honey, I drink my wine with my milk.
    Eat, O friends! Drink, yea, drink abundantly, my loved companions!'
  ita-1927: Son venuto nel mio giardino, o mia sorella, o sposa mia; ho còlto la mia
    mirra e i miei aromi; ho mangiato il mio favo di miele; ho bevuto il mio vino
    ed il mio latte. Amici, mangiate, bevete, inebriatevi d’amore!
  ckb-ckb: هاتمە ناو باخچەکەم، ئازیزم، بووکێ، موڕ و بۆنوبەرامی خۆمم کۆکردەوە، شانەی
    هەنگوین و هەنگوینی خۆمم خوارد، شەراب و شیری خۆمم خواردەوە. ئەی هاوڕێیان، بخۆن
    و بخۆنەوە؛ یاران، بە ئەوین مەست بن.
  eng-BBE: I have come into my garden, my sister, my bride; to take my myrrh with
    my spice; my wax with my honey; my wine with my milk. Take meat, O friends; take
    wine, yes, be overcome with love.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯಳೇ, ನನ್ನ ವಧುವೇ, ನಾನು ನನ್ನ ತೋಟಕ್ಕೆ ಬಂದಿರುವೆ. ನನ್ನ ರಕ್ತಬೋಳ ಸುಗಂಧಗಳನ್ನೂ
