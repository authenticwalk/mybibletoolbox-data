  uig-CYR: Шәһәрни айлинидиған җесәкчиләр мени учритип мени урди, мени яриландурди;
    Сепиллардики күзәтчиләр чүмпәрдәмни мәндин тартивалди.
  tel-2017: పట్టణంలో గస్తీ తిరిగేవారు నాకు ఎదురుపడ్డారు. వాళ్ళు నన్ను కొట్టి గాయపర్చారు.
    ప్రాకారం మీద ఉన్న కావలివారు నా పైట చెంగు లాగేసుకున్నారు.
  hat-BSA: Gadyen ki te fè tou vil la te twouve mwen. Yo te bat mwen. Yo te blese
    mwen. Jandam sou miray la te retire gwo manto mwen an.
  kos-kos: Mwet topang su forfor taran siti uh elos liyeyuyak. Elos puokyuwi ac kanteyuwi;
    Mwet liyaung pot uh elos tulakunla nuknuk se ma afinyu.
  hbo-WLC: מְצָאֻ֧נִי הַשֹּׁמְרִ֛ים הַסֹּבְבִ֥ים בָּעִ֖יר הִכּ֣וּנִי פְצָע֑וּנִי נָשְׂא֤וּ
    אֶת־רְדִידִי֙ מֵֽעָלַ֔י שֹׁמְרֵ֖י הַחֹמֽוֹת׃
  ibo-ibo: Ndị nche hụrụ m mgbe ha na-agagharị nʼobodo, ha tiri m ihe merụọ m ahụ.
    Ndị nche mgbidi obodo napụrụ m akwa mkpuchi m.
  ory-ory: ନଗର ଭ୍ରମଣକାରୀ ପ୍ରହରୀମାନେ ମୋତେ ଦେଖିଲେ, ସେମାନେ ମୋତେ ପ୍ରହାର କଲେ, ସେମାନେ ମୋତେ
    କ୍ଷତବିକ୍ଷତ କଲେ। ପ୍ରାଚୀର-ରକ୍ଷକମାନେ ମୋʼ ଠାରୁ ମୋହର ଆଚ୍ଛାଦନ ବସ୍ତ୍ର କାଢ଼ି ନେଇଗଲେ।
  chk-chk: Ekewe chon mas ra künaei, lupwen ra feilfetal lon ewe telinimw. Iwe, ra
    wichiei o akinasaei. Ekewe chon mas won tittin ewe telinimw ra urusi seniei mine
    üa filiti ngeniei.
  rop-rop: Detlot blijiman langa det taun bin faindim mi. Deibin beldimbat mi. Detlot
    blijiman hu oldei jandapbat langa det wol langa det taun, deibin pulumat main
    kout.
  ukr-1871: 'Стріла мене сторожа ув обходї міста: побили мене, зранили мене, здерли
    з мене намітку ті, що стерегли муру.'
  deu-1951: Es fanden mich die Wächter, welche die Runde machen in der Stadt; die
    schlugen mich wund, nahmen mir den Schleier weg, die Wächter auf der Mauer.
  eng-JPS: The watchmen that go about the city found me, they smote me, they wounded
    me; the keepers of the walls took away my mantle from me.
  srp-1865: Naðoše me stražari, koji obilaze po gradu, biše me, raniše me, uzeše prijevjes
    moj s mene stražari po zidovima.
  lug-lug: Abakuumi baansanga bwe baali nga balawuna mu kibuga; baankuba, ne bandeetako
    ebinuubule, ne batwala n’ekyambalo kyange, abasajja abo abakuuma bbugwe.
  heb-heb: מצאני השמרים הסבבים בעיר הכוני פצעוני נשאו את רדידי מעלי שמרי החמות׃
  ben-IRV: শহরে ঘুরে বেড়ানো পাহারাদারেরা আমাকে দেখতে পেল; তারা আমাকে আঘাত করলো এবং
    ক্ষতবিক্ষত করলো; প্রাচীরের পাহারাদারেরা আমার পোশাক কেড়ে নিল।
  pan-pan: ਪਹਿਰੇਦਾਰ ਜਿਹੜੇ ਸ਼ਹਿਰ ਵਿੱਚ ਫਿਰਦੇ ਸਨ ਮੈਨੂੰ ਮਿਲੇ, ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਮਾਰਿਆ ਤੇ
    ਜ਼ਖ਼ਮੀ ਕਰ ਸੁੱਟਿਆ, ਸ਼ਹਿਰ ਪਨਾਹ ਦੇ ਪਹਿਰੇਦਾਰਾਂ ਨੇ ਮੇਰੀ ਚਾਦਰ ਮੇਰੇ ਉੱਤੋਂ ਲਾਹ ਲਈ।
  mya-JVB: မြို့ တွင် လည် သော ကင်းစောင့် တို့သည် ငါ့ ကို တွေ့ သော်၊ နာကျင် စွာရိုက်
    ကြ၏။ မြို့ရိုး စောင့် တို့သည် ငါ့ မျက်နှာဖုံး ကို လု ယူကြ၏။
  hmo-hmo: Hanua gimaia taudia be gabu ta ta dekenai, idia raka lao neganai, idia
    ese lau idia davaria. Idia ese lau idia dadabaia bona lau idia haberoa, ma egu
    kouti dabua idia abia lao, magu gimaia taudia ese.
  urd-urd: पहरेवाले जो शहर में फिरते हैं, मुझे मिले; उन्होंने मुझे मारा और घायल किया;
    शहरपनाह के मुहाफ़िज़ों ने मेरी चादर मुझ से छीन ली।
  rus-SYN: Встретили меня стражи, обходящие город, избили меня, изранили меня; сняли
    с меня покрывало стерегущие стены.
  bqc-SIM: Gudↄ̃anaↄ bↄ̀a, kɛ́ aalɛ bɛbɛ wɛ̃́lɛ guu. Aa ma gbɛ̃ aa ma wiwi, bĩ́idↄ̃anapiↄ
    ma pↄlↄgãu wòlomala.
  tcz-CHONGTHU: Janlaija khongah hon khosung avel le laijun eihung mudoh-un, eijep
    pop chetchut jeng un, ka ponlukhuh eihodoh peh-un ahi.
  mar-mar: शहरावर पहारा करणाऱ्या पहारेकऱ्यांना मी दिसले. त्यांनी मला मारले, जखमी केले.
    कोटावरच्या पहारेकऱ्यांनी माझा अंगरखा घेतला.
  qub-qub: Chayno ashir puriycajtami tarimaran siudäta täpar tumaycaj runacunapis.
    Magamashpan rachiy-rachiylla ruramasha. Jacötapis firsapitami guechuramaran.
  bqp-bqp: Wuu gen kɔ̃sobu bɑ kɑ mɑn yinnɑ. Bɑ mɑn so bɑ mɛɛrɑ kuɑ. Be bɑ gbɑ̃rɑru
    kɔ̃su, bɑ nɛn sɔnditiɑ mwɑ.
  hat-hat: Gad k'ap fè patwouy nan tout lavil la kontre avè m'. Yo bat mwen, yo toufounen
    m'! Gad ki t'ap fè faksyon sou miray ranpa yo pran gwo manto ki te sou mwen an.
  eng-BSB: I encountered the watchmen on their rounds of the city. They beat me and
    bruised me; they took away my cloak, those guardians of the walls.
  eng-WEBPB: The watchmen who go about the city found me. They beat me. They bruised
    me. The keepers of the walls took my cloak away from me.
  kbq-kbq: Kuma'ma kegava nehaza vahe'mo'za, kuma kegava hu'za vano nehazaregati eme
    nage'za erifore nehu'za, nahe'za nakare kuni'a eri'naze. Ana vahetamina kuma kegina
    kegava nehaza vahetamine.
  nhe-BL: Huan nechpantijque nopa tlacame tlen quimocuitlahuíaj nopa altepetl huan
    nechhuitejque huan nechcocojque pampa ax quimachilijque para tlen ninemiyaya tlayohua.
    Huan nopa tlacame tlen quimocuitlahuiyayaj nopa puerta nechcuilijque noyoyo tlen
    ica nimopictoya.”
  gub-BL: Zauxiapekwer tawhu rupi wata ma'e heruwàxi a'e wà. Ukwaukwar herehe hemuahy
    kar pà wà. Zauxiapekwer pàrirogawtàtà rehe uzekaiw ma'e wenuhem hepykaw ihewi
    wà.
  eng-DRA: 'The keepers that go about the city found me: they struck me: and wounded
    me: the keepers of the walls took away my veil from me.'
