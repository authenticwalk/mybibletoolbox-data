verse: SNG.005.007
translations:
  mal-C: നഗരത്തിൽ റോന്തുചുറ്റുന്ന കാവൽഭടന്മാർ എന്നെ കണ്ടെത്തി. അവർ എന്നെ അടിച്ചു,
    എന്നെ മുറിവേൽപ്പിച്ചു; മതിലുകളുടെ സംരക്ഷണസേനയിലുള്ളവർ, എന്റെ അങ്കി കവർന്നെടുത്തു!
  deu-TKW: 'Mich fanden die Wächter, die in der Stadt umgehen: sie schlugen mich,
    verwundeten mich; meinen Schleier nahmen mir weg die Wächter der Mauern.'
  lin-lin: Tango bakengeli ya mir bazalaki koleka-leka kati na engumba, bamonaki ngai,
    babetaki ngai, bazokisaki ngai mpe balongolaki ngai vwale na moto.
  eng-LSV: The watchmen who go around the city, || Found me, struck me, wounded me,
    || Keepers of the walls lifted up my veil from off me.
  eng-GNV: 'The watchmen that went about the citie, founde me: they smote me and wounded
    me: the watchmen of the walles tooke away my vaile from me.'
  eng-WEBSTER: The watchmen that went about the city found me, they smote me, they
    wounded me; the keepers of the walls took away my vail from me.
  nhw-BL: 'Huan nechpantijque nopa tlacame catli quimocuitlahuíaj nopa altepetl huan
    nechhuitejque huan nechcocojque pampa amo quimachilijque para tlen ninemiyaya
    tlayohua. Huan nopa tlacame catli quimocuitlahuiyayaj nopa puerta nechcuilijque
    noyoyo catli ica nimopictoya. Nopa ichpocatl quinilhuía nopa sihuame:'
  swh-ONEN: Walinzi walinikuta walipokuwa wakifanya zamu za ulinzi mjini. Walinipiga,
    wakanijeruhi, wakaninyangʼanya joho langu, hao walinzi wa kuta!
  bba-bba: Wuu ɡen kɔ̃sobu bɑ kɑ mɑn yinnɑ. Bɑ mɑn so bɑ mɛɛrɑ kuɑ. Be bɑ ɡbɑ̃rɑru
    kɔ̃su, bɑ nɛn sɔnditiɑ mwɑ.
  eng-KJVCPB: The watchmen that went about the city found me, They smote me, they
    wounded me; The keepers of the walls took away my vail from me.
  luo-luo: Jorito noromo koda kane giwuotho gotieno e alwora mar dala. Ne gigoya marach
    ma gihinya; kendo jorito marichogo, ne omaya lawa!
  meu-meu: Gima taudia ese e davarigu, hanua ai e loa eva-eva ai; idia ese e dadabagu
    bona e haberogu, egu hetaru e abihaigu, maḡu igimana taudia ese.
  npi-ULB: पहरेदारहरू सहरमा घुम्दा तिनीहरूले मलाई भेट्टाए । तिनीहरूले मलाई प्रहार
    गरी चोटै-चोट पारे । पर्खालमाथि भएका पहरेदारहरूले मेरो खास्टो पनि खोसेर लगे । प्रेमिका
    सहरका स्‍त्रीहरूसित बोल्दैः
  yor-yor: Àwọn olùṣọ́ tí ń ṣọ́ ìlú rí mi bí wọ́n ti ṣe ń rìn yí ìlú ká. Wọ́n nà mí,
    wọ́n sá mi lọ́gbẹ́; wọ́n gba ìborùn mi lọ́wọ́ mi. Àwọn olùṣọ́ tí ń ṣọ́ odi!
  pes-OPCB: شبگردهای شهر مرا می‌یابند و می‌زنند و مجروحم می‌کنند. نگهبانان حصار ردای
    مرا از من می‌گیرند.
  tgl-ULB: Natagpuan ako ng mga bantay na nagpunta malapit sa lungsod; hinagupit at
    sinugatan nila ako; kinuha mula sa akin ng mga nagbabatay ng pader ang aking balabal.
    Ang dalaga ay nakikipag-usap sa mga kababaihan ng lungsod
  hui-hui: Tano pabe mamage haga agalirume i̱ handa walia howa tigua i̱ bo mberaho
    wahalu i̱ dagarenaga biagane aga biwago ti golo yalu piya.
  mya-mya: အိုယေရုရှလင်မြို့သမီးတို့၊ သင်တို့သည် ငါချစ် ရာ သခင်ကိုတွေ့လျှင်၊ သူ့ကိုငါချစ်၍
    နာနေကြောင်းကို ကြားပြောကြပါဟု၊ ငါမှာထားတောင်းပန်ပါ၏။
  bod-N: དེ་ནས་གྲོང་ཁྱེར་ནང་འཁོར་བའི། ། བྱ་ར་པ་དང་བདག་ཕྲད་བྱུང་། ། བདག་ལ་བརྡུངས་ནས་རྨས་སུ་བཅུག
    ། ལྕགས་རིའི་སོ་པ་རྣམས་ཀྱིས་ཀྱང་། ། ང་ཡི་བེར་ཐུལ་བཤུས་ནས་ཁྱེར། །
  sna-sna: Varindi vakandiona pavaiva pabasa ravo rokufamba-famba vachichengetedza
    guta. Vakandirova, vakandikuvadza; vakanditorera jasi rangu, ivavo varindi vamasvingo!
  spa-BLM: Los vigilantes que recorren la ciudad me encontraron. Me ganaron. Me han
    magullado. Los guardianes de las murallas me quitaron la capa.
  cac-cac: Ix in ilchajel yuj eb' vin̈ stan̈van chon̈ab'. Ix in smac'an lajvoc eb'
    vin̈. Te chucxon̈ej ix aj yic'anel in xotil eb' vin̈ stan̈van spuertail chon̈ab'
    chi'.
  swh-ULB: Walinzi waliokuwa wakizunguka mjini walinipata mimi; walinipiga chini na
    kunijeruhi; askari katika ukuta walichukua nguo yangu ya juu. Mwanamke mdogo akizungumza
    na wanawake wa mji
  bel-bel: Спаткалі мяне дазорцы, што абыходзілі горад; паранілі мяне, пабілі мяне;
    дазорцы сьцен гарадскіх сарвалі зь мяне маё покрыва.
  deu-ELBBK: 'Es fanden mich die Wächter, die in der Stadt umhergehen: Sie schlugen
    mich, verwundeten mich; die Wächter der Mauern nahmen mir meinen Schleier weg.'
  mbb-OT: Naahà a te menge vantey zutun te kedrunda zan diyà te inged. Midlagkut e
    zan ne nepelian a. Migkuwa zan is samput ku.
  mal-2015: നഗരത്തിൽ ചുറ്റി സഞ്ചരിക്കുന്ന കാവല്ക്കാർ എന്നെ കണ്ടു; അവർ എന്നെ അടിച്ചു,
    മുറിവേല്പിച്ചു; മതിൽകാവല്ക്കാർ എന്റെ മൂടുപടം എടുത്തുകളഞ്ഞു.
  rmc-rmc: Arakhle man o stražňika, sar phirenas pal o foros. Marde man, dukhade man,
    ile pal ma tele the o plašťos ola, ko stražinen o muros.
  pes-OPV: کشیکچیانی که در شهرگردش می‌کنند مرا یافتند، بزدند و مجروح ساختند. دیده
    بانهای حصارها برقع مرا از من گرفتند.
  ron-1924: Пэзиторий каре дау окол четэций м-ау ынтылнит, м-ау бэтут, м-ау рэнит;
    мь-ау луат марама стрэжерий де пе зидурь.
  ben-OBCV: নগররক্ষীরা পাহারা দেবার সময় দেখতে আমাকে পেল। ওরা আমাকে প্রহার করল, ক্ষতবিক্ষত
    করল; পাঁচিলের ধারের ওই নগররক্ষীগুলি আমার কাপড়জামাও ছিনিয়ে নিল!
  som-som: Oo waardiyayaashii magaalada dhex warwareegayay ayaa i helay Wayna i garaaceen
    oo i dhaawaceen. Oo kuwii derbiyada dhawrayay ayaa garbasaartaydii iga qaaday.
  lat-VUC: Invenerunt me custodes qui circumeunt civitatem; percusserunt me, et vulneraverunt
    me. Tulerunt pallium meum mihi custodes murorum.
  eng-ASVBT: The watchmen that go about the city found me, They smote me, they wounded
    me; The keepers of the walls took away my mantle from me.
  ita-1885: Le guardie, che vanno attorno alla città, mi trovarono, Mi batterono,
    mi ferirono; Le guardie delle mura mi levarono il mio velo d'addosso.
  eng-LXXUP: The watchmen that go their rounds in the city found me, They smote me,
    they wounded me; The keepers of the walls took away my veil from me.
  eng-ULB: The watchmen found me as they were making their rounds in the city. They
    struck me and wounded me; the guards on the walls took away my cloak from me.
  spa-VBL: Los vigilantes me encontraron al pasar por la ciudad. Me golpearon, me
    hirieron y me robaron el manto, aquellos centinelas de las murallas.
  fra-_FOB: Le guet qui faisait la ronde par la ville me trouva; ils me frappèrent,
    ils me blessèrent; les gardes des murailles m'ôtèrent mon voile.
  mal-mal: നഗരത്തിൽ ചുറ്റി സഞ്ചരിക്കുന്ന കാവല്ക്കാർ എന്നെ കണ്ടു; അവർ എന്നെ അടിച്ച്,
    മുറിവേല്പിച്ചു; മതിൽകാവല്ക്കാർ എന്റെ മൂടുപടം എടുത്തുകളഞ്ഞു.
  urd-GVR: Jo chaukīdār shahr meṅ gasht karte haiṅ un se merā wāstā paṛā, unhoṅ ne
    merī piṭāī karke mujhe zaḳhmī kar diyā. Fasīl ke chaukīdāroṅ ne merī chādar bhī
    chhīn lī.
  suz-BL: सहरम हिरशा खाल पाइबपुकीम आं कली थित्‍‍तीमी। मिनु मेकोपुकीम आं कली तुप्‍शा
    गारै गार सेल्‍तीमी। गारोम बाक्‍शा खाल पाइबपुकीमी आं फेक्‍शो वा यो रोइश्‍शा लाइक्‍तेक्‍म।
  eng-NOY: The watchmen that go about the city found me; They smote me, they wounded
    me; The keepers of the walls took away from me my veil.
  ita-1927: Le guardie che vanno attorno per la città m’hanno incontrata, m’hanno
    battuta, m’hanno ferita; le guardie delle mura m’hanno strappato il velo.
  ckb-ckb: تووشی ئێشکگرەکان بووم کاتێک بەناو شاردا دەسووڕانەوە. لێیان دام و برینداریان
    کردم، چارۆکەکەیان لەبەر داکەندم، ئێشکگری شووراکان
  eng-BBE: The keepers who go about the town overtook me; they gave me blows and wounds;
    the keepers of the walls took away my veil from me.
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿ ಸಂಚರಿಸುವ ಕಾವಲುಗಾರರು ನನ್ನನ್ನು ಕಂಡುಹಿಡಿದರು. ನನ್ನನ್ನು ಹೊಡೆದು,
    ಗಾಯ ಮಾಡಿದರು. ಗೋಡೆಗಳನ್ನು ಕಾಯುವವರು ನನ್ನ ಮುಸುಕನ್ನು ಕಸಿದುಕೊಂಡರು.
  tam-2017: நகரத்தில் உலாவுகிற காவலாளர்கள் என்னைக் கண்டு, என்னை அடித்து, என்னைக் காயப்படுத்தினார்கள்;
    மதிலின் காவற்காரர்கள் என்மேலிருந்த என் போர்வையை எடுத்துக்கொண்டார்கள்.
  spa-RV-1909: 'Halláronme los guardas que rondan la ciudad: hiriéronme, llagáronme,
    quitáronme mi manto de encima los guardas de los muros.'
  ron-BTF: Păzitorii care cutreierau cetatea m-au găsit, m-au lovit, m-au rănit; paznicii
    zidurilor mi-au luat vălul.
  eng-WEBP: The watchmen who go about the city found me. They beat me. They bruised
    me. The keepers of the walls took my cloak away from me.
  eng-FBV: The watchmen found me as they went through the city. They beat me, they
    hurt me, and stole my cloak, those watchmen of the walls.
  nld-1939: Weer troffen mij de wachters der stad bij hun rondgang, Ze sloegen mij
    en wondden mij; Mijn mantel namen ze mij af, De wachters der muren.
  nch-BL: Huan techpantijque nopa tacame cati quimocuitahuíaj nopa altepet huan techhuitejque
    huan techcocojque pampa amo quimachilijque para ten ninemiyaya tayohua. Huan nopa
    tacame cati quimocuitahuiyayaj nopa caltemit techcuilijque noyoyo cati ica nimopictoya.”
  vie-1934: Kẻ canh tuần quanh thành gặp tôi, Đánh tôi, và làm tôi bị thương; Các
    kẻ canh giữ vách thành cất lấy lúp khỏi tôi.
  hin-CV: नगर में घूमते हुए पहरेदारों से मेरी भेंट ज़रूर हुई. उन्होंने मुझ पर वार
    कर मुझे घायल कर दिया; शहरपनाह के पहरेदारों ने तो मेरी चादर ही छीन ली.
  spa-BES: Los guardianes que recorren el pueblo me encontraron; me dieron golpes
    y heridas; Los guardianes de las paredes me quitaron el velo.
  tdx-tdx: Nitendrek’ ahy o mpigaritseo, ie nañariofe’ iereo i rovay; linafa’ iereo,
    vinonotrobo’ iereo; tinava’ o mpigari-kijolio i sarokoy!
  tha-KJV: พลตระเวนที่ลาดตระเวนในเมืองได้พบดิ​ฉัน เขาตี​ดิฉัน เขาทำให้​ดิ​ฉันบาดเจ็บ
    พลตระเวนรักษากำแพงเมืองฉกชิงเอาผ้าคลุมตัวจากดิฉันไป
  por-BR-2018: Os guardas que rondavam pela cidade me encontraram; eles me bateram
    e me feriram; os guardas dos muros tiraram de mim o meu véu.
  deu-ELO: 'Es fanden mich die Wächter, die in der Stadt umhergehen: sie schlugen
    mich, verwundeten mich; die Wächter der Mauern nahmen mir meinen Schleier weg.'
  eng-WYC-2018: The keepers that compassed the city found me; they smote me, and wounded
    me; the keepers of [the] walls took away my mantle. (But the guards, who went
    around the city, found me; and they struck me, and wounded me; yea, the guards
    on the walls took away my cloak.)
  epo-epo: La gardistoj, kiuj ĉirkaŭas la urbon, renkontis min, Ili batis kaj vundis
    min; La gardistoj de la muroj deprenis de mi la kovrotukon.
  uig-PIN: Xǝⱨǝrni aylinidiƣan jesǝkqilǝr meni uqritip meni urdi, meni yarilandurdi;
    Sepillardiki kɵzǝtqilǝr qümpǝrdǝmni mǝndin tartiwaldi.
  beo-beo: Sosodo aligisu dunu amo da moilai bai bagade sisiga:ha lala, na ba:i. Ilia
    da na fane, fofonomagia:i. Moilai bai bagade gagoi sosodo aligisu dunu ilia da
    na abula sawa:figi houga:le fasi.
  tpi-OTNT: Ol wasman bilong banis bilong taun i lukim mi. Na ol i paitim mi na bagarapim
    skin bilong mi, na ol i kisim saket bilong mi.
  hau-SA: Masu gadi suka gamu da ni yayinda suke kai kawo a cikin birni. Suka yi mini
    dūka, suka yi mini rauni; suka ƙwace gyalena waɗannan masu gadin katanga!
  uig-LAT: Sheherni aylinidighan jésekchiler méni uchritip méni urdi, méni yarilandurdi;
    Sépillardiki közetchiler chümperdemni mendin tartiwaldi.
  nde-nde: Abalindi bangibona ngesikhathi bebhodabhoda, behlola idolobho. Bangitshaya
    bangilimaza; bangihlubula bathatha ibhatshi lami, labobalindi bemiduli!
  ton-ton: Pea naʻe ʻiloʻi au ʻe he kau leʻo naʻe feʻaluʻaki ʻi he kolo, ʻonau taaʻi
    au, pea u lavea ai; pea naʻe toʻo ʻa hoku pūlou ʻe he kau leʻohi ʻoe ʻā.
  ces-1613: Nalezše mne strážní, kteříž chodí po městě, zbili mne, ranili mne, vzali
    i rouchu mou se mne strážní zdí městských.
  eng-WMB: The watchmen who go about the city found me. They beat me. They bruised
    me. The keepers of the walls took my cloak away from me.
  tam-TCV: காவற்காரர்கள் பட்டணத்தைச்சுற்றி வரும்போது, என்னைக் கண்டார்கள். அவர்கள்
    என்னை அடித்தனர், காயப்படுத்தினர், என் மேலுடையை எடுத்துக்கொண்டார்கள்; அவர்கள் அரணைக்
    காவல் செய்வோர்!
  ceb-ULB: Ang magbalantay nga miadto sa siyudad nakakita kanako; gibunalan nila ako
    ug gisamaran; gilabnot sa mga magbalantay sa mga paril ang akong kupo. Nakigsulti
    ang batan-ong babaye sa mga kababayen-an sa siyudad
  pol-UBG: Znaleźli mnie strażnicy, którzy obchodzili miasto; pobili mnie i zranili,
    strażnicy murów zabrali mi zasłonę.
  urd-GVU: جو چوکیدار شہر میں گشت کرتے ہیں اُن سے میرا واسطہ پڑا، اُنہوں نے میری پٹائی
    کر کے مجھے زخمی کر دیا۔ فصیل کے چوکیداروں نے میری چادر بھی چھین لی۔
  deu-1912: Es fanden mich die Hüter, die in der Stadt umgehen; die schlugen mich
    wund; die Hüter auf der Mauer nahmen mir meinen Schleier.
  kan-2017: ಊರಲ್ಲಿ ಸುತ್ತುತ್ತಿರುವ ಕಾವಲುಗಾರರು ನನ್ನನ್ನು ಕಂಡುಹಿಡಿದು, ಹೊಡೆದು ಗಾಯಪಡಿಸಿದರು,
    ಪೌಳಿಯ ಕಾವಲುಗಾರರು ಮೇಲೊದಿಕೆಯನ್ನು ನನ್ನಿಂದ ಕಿತ್ತುಕೊಂಡರು.
  yap-yap: Pi tamatnag ko binaw e ra pir’eged gag; miyad pirdi’iyeg ngar maad’adgad
    ngog; fapi matnag ni yad bay ko yoror ko binaw a ra gochthiyed e thal ni wuru’
    e mad rog.
  hlt-MCSB: Khopuei ah aka hil tih aka tawt rhoek loh kai m'hmuh tih kai te n'ngawn
    uh. Vongtung aka tawt rhoek loh kai te n'hi sak uh tih ka pum dong lamkah ka lumuek
    hni te a phueih uh.
  mdy-ETH: ካታሞ ሳዞ ሃንቲ ሃንቲ ካፓ ዓሳ ዒማና ታና ዴንቄኔ፤ ዔያታ ታና ጳርቂ ማኣሳንሤኔ፤ ኬኤሎ ዲፆ ዑፃ ዴዒ ካታሞ ካፓ
    ዓሳ ዖዶዞ ማኣዓሢ ታኣኮ ጉሲ ዔኬኔ።
  twi-ASANTE: Awɛmfoɔ no hunuu me ɛberɛ a wɔrebɔ aporɔ wɔ kuropɔn no mu. Wɔbobɔɔ me
    pirapiraa me; wɔyii mʼatadeɛ kɔreɛ saa awɛmfoɔ a wɔwɛn afasuo no!
  eng-WEBU: The watchmen who go about the city found me. They beat me. They bruised
    me. The keepers of the walls took my cloak away from me.
  spa-PDDPT: Me hallaron los guardas que rondan la ciudad. Me golpearon y me hirieron.
    Los guardas de las murallas Me despojaron de mi manto.
  gun-gun: Tetã rarõa kuery xerovaexĩ tetã re onhangarekoa rupi. Ha'e rami vy xepetepa
    vy xembojexavai. Ha'e gui tetã kora rarõa kuery ju omboi xeao puku.
  ilo-ULB: Nakitadak dagiti lallaki nga agwanwanawan iti siudad; dinanog ken sinugatdak;
    dagiti agbanbantay iti ngatoen dagiti pader ket innalada ti kagayko. Kasarsarita
    ti balasang dagiti babbai iti siudad
  kpg-kpg: Digau hagaloohi di waahale gu gidee ginaadou au, digaula gu hagamamaawa
    au gu hagahuaidu au. Digau hagaloohi di ngudu di abaaba gu hahaahi dagu mee gahu
    golomada.
  uig-ARA: شەھەرنى ئايلىنىدىغان جېسەكچىلەر مېنى ئۇچرىتىپ مېنى ئۇردى، مېنى يارىلاندۇردى؛
    سېپىللاردىكى كۆزەتچىلەر چۈمپەردەمنى مەندىن تارتىۋالدى.
  sus-sus: Taa kantamae to n to, e naxa n suxu, e n bɔnbɔ, e n ma xinbeli dugi muɲa.»
  pon-2006: Silepen kahnimwo diariehda ni ar doudouseli; re poakihiehdi oh kauweiehla;
    sounsilasil ko ni ewen kelen kahnimwo tehrasang ei koaduhpwel.
  ksd-ksd: Ra umana monamono, nina dia vana vurvurbit ta ra pia na pal, dia ga tadav
    iau. Dia ga kita iau, dia ga vakinkin iau; Ra umana tena balabalaure ta ra liplip
    na vat dia ga ra pa kaugu mal na tubatuba.
  tur-YTC: Kentte dolaşan bekçiler beni buldular. Beni dövdüler, Beni yaraladılar.
    Sur bekçileri üzerimden şalımı alıp götürdüler.
  grc-BRENT: Εὕροσάν με οἱ φύλακες οἱ κυκλοῦντες ἐν τῇ πόλει, ἐπάταξάν με, ἐτραυμάτισάν
    με· ᾖραν τὸ θέριστρόν μου ἀπʼ ἐμοῦ φύλακες τῶν τειχέων.
  ind-AYT: Para penjaga menemukanku ketika mereka berkeliling kota. Mereka memukuliku
    dan melukaiku. Para penjaga tembok mengambil tudungku.
  nya-nya: Alonda anandipeza pamene ankayendera mzindawo. Anandimenya ndipo anandipweteka;
    iwo anandilanda mwinjiro wanga, alonda a pa khoma aja!
  kyg-kyg: Umenitata nehuꞌa taonifiꞌmo neꞌyagaiya vayaꞌmogi nageteꞌapaeꞌmo namagiꞌa
    nagufamo aiꞌa atalagauꞌnae. Yafa lafi kegiꞌyaleꞌmo neꞌyagaiya vayaꞌmogi naugosafiꞌmo
    aiꞌna ati kaeꞌna neꞌaluva lavolavoꞌnimo aliꞌnae.
  hrv-hrv: Sretoše me čuvari koji grad obilaze, tukli su me, ranili i plašt mi uzeli
    čuvari zidina.
  mps-mps: Te taun bagulali moni obo tonalubo bidigo ena suali. Te augwaligo ena elama,
    te eno tigi dolama, tama augwaligo eno bulali ugwa saket sali.
  tpi-tpi: Ol wasman bilong banis bilong taun i lukim mi. Na ol i paitim mi na bagarapim
    skin bilong mi, na ol i kisim saket bilong mi.
  dan-1931: Vægterne, som færdes i Byen, traf mig, de slog og såred mig; Murens Vægtere
    rev Kappen af mig.
  vie-OVCB: Lính tuần thành ban đêm bắt gặp em. Họ đánh đập và gây thương tích cho
    em, những lính tuần thành đó còn lấy cả khăn che mặt của em!
  guj-2017: નગરની ચોકી કરતા ચોકીદારોએ મને જોઈ; તેમણે મને મારી અને ઘાયલ કરી; કોટરક્ષકોએ
    મારો બુરખો મારા અંગ પરથી લઈ લીધો.
  pon-2006A: Silepen kahnimwo diariehda ni ar doudouseli; re poakihiehdi oh kauweiehla;
    sounsilasil ko ni ewen kelen kahnimwo tehrasang ei koaduhpwel.
  por-BRBSL: Os guardas que vão pela cidade me encontraram. Eles me venceram. Eles
    me machucaram. Os guardiões das paredes me tiraram meu manto.
  cth-cth: Khopui ka ring e ramvengnaw ni na hmu navah puenghoi na hem awh. Khorapan
    karingkungnaw ni ka minhmai ramuk na lawp awh.
  twi-twi: Awɛmfo no huu me bere a wɔrebɔ aporɔw wɔ kuropɔn no mu. Wɔbobɔɔ me pirapiraa
    me; woyii mʼatade kɔe; saa awɛmfo a wɔwɛn afasu no!
  hlt-hlt: Khopuei ah aka hil tih aka tawt rhoek loh kai m'hmuh tih kai te n'ngawn
    uh. Vongtung aka tawt rhoek loh kai te n'hi sak uh tih ka pum dong lamkah ka lumuek
    hni te a phueih uh.
  tbz-SIM: Kɛ̀ m mɑ́ɑ́nɛ̀ bɛhɛikɛ̀mbɑ̀rìbɛ̀ bɛ̀ɛ̀ bɑ̀ɑ̀ dihɛì, kɛ̀ bɛ̀ m puotí kɛ́
    n kɔutɛ kɔutɛ, kɛ́bɑ́tɛ́ n yɑɑ̀bòrì. Bɛmbɛ bɛ̀ɛ̀ bɑ̀ɑ̀ dihɛì kó iduotí.
  msy-2020: Ezɨ nguibar ekiamɨn dɨvazim geghuvir gumaziba na batogha, na mɨsogha na
    mɨkarzim gasɨghasigha, egha kɨ azenan azuir korotiam ini.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ sulɑ tɑŋlɑɑ mpɑ pɑ cɔɔkɩ ɩcɑtɛ tɔ. Nɑ pɑ́ mɑ-m nɑ pǝ́ kʋ-m,
    nɑ pɑ́ lɛɛkɩ mɑ tɛkɛntɛ.
  azb-azb: Şəhər asayişini qoruyanlar məni tapdılar, Döyüb bədənimi yaraladılar, Hasar
    keşikçiləri örpəyimi açdılar.
  eng-DBY: The watchmen that went about the city found me; They smote me, they wounded
    me; The keepers of the walls took away my veil from me.
  hin-2017: पहरेदार जो नगर में घूमते थे, मुझे मिले, उन्होंने मुझे मारा और घायल किया;
    शहरपनाह के पहरुओं ने मेरी चद्दर मुझसे छीन ली।
  wol-KYG: Wattukat yiy wër dëkk bi gis ma; ñu dóor ma, gaañ ma, ñori sama malaan.
    Wattukati tata jaa!
  eng-YLT: The watchmen who go round about the city, Found me, smote me, wounded me,
    Keepers of the walls lifted up my veil from off me.
  eng-WYC-2017: The keepers that compassed the city found me; they smote me, and wounded
    me; the keepers of [the] walls took away my mantle.
  eng-WMBB: The watchmen who go about the city found me. They beat me. They bruised
    me. The keepers of the walls took my cloak away from me.
  urd-GVH: जो चौकीदार शहर में गश्त करते हैं उनसे मेरा वास्ता पड़ा, उन्होंने मेरी पिटाई
    करके मुझे ज़ख़मी कर दिया। फ़सील के चौकीदारों ने मेरी चादर भी छीन ली।
  rug-rug: Sari tie kopu pana boṉi si dogoro au sipu korapa ene pa dia tinavete. Seke
    au meke va bakora au rini; vagi pani ia rini sa qua hade batu, gua asa sari tie
    kopu pana boṉi.
  gaz-gaz: Eegdonni utuu magaalaa keessa naannaʼanuu na argan. Isaanis na reebanii
    na madeessan; warri dallaa eegan sunis wayyaa koo narraa baafatan!
  fra-LSG: Les gardes qui font la ronde dans la ville m’ont rencontrée; Ils m’ont
    frappée, ils m’ont blessée; Ils m’ont enlevé mon voile, les gardes des murs.
  yal-yal: Kantan tiin naxanye taan nabilinma, ne yi fa n li, e yi n bɔnbɔ, e yi n
    maxɔlɔ, e yi n ma xunbeli domaan ba n ma, e tan naxanye taan nabilinna yinna kantanma.
  haw-1868: Ua loaa au i ka poe kiai i ko lakou hele ana a puni ke kulanakauhale,
    Ua pepehi mai lakou ia'u a eha au; O ka poe kiai maluna o ka pa, ua kaili ae lakou
    i ko'u aahu.
  arb-NAV: وَجَدَنِي الْحُرَّاسُ الْمُتَجَوِّلُونَ فِي الْمَدِينَةِ، فَانْهَالُوا
    عَلَيَّ ضَرْباً فَجَرَحُونِي. نَزَعَ حُرَّاسُ الأَسْوَارِ رِدَائِي عَنِّي.
  ewe-ewe: Zãɖiala siwo le tsatsam le dua me la do gom. Woƒom, de abi ŋunye; dzɔla
    siwo le gliwo ŋu dzɔm la hã xɔ awu kpekpe si medo ɖe awu dzi la le asinye!
  eng-LEE: 'Then found me the watchmen that walked about the city; they smote me,
    they wounded me: they took away my vail from me, they that watched the walls.'
  asm-FB: প্ৰহৰীবোৰে নগৰ ঘূৰি ফুৰি পহৰা দিয়াৰ সময়ত, মোক দেখা পালে; তেওঁলোকে মোক
    কোবালে, মোক ক্ষতবিক্ষত কৰিলে; নগৰৰ দেৱালৰ প্ৰহৰীবোৰে মোৰ গাৰ পৰা মোৰ চোলা কাঢ়ি
    নিলে।
  sus-A: تَا كَنتَمَيٍ تٌ ﭑ تٌ، عٍ نَشَ ﭑ سُشُ، عٍ ﭑ بْنبْ، عٍ ﭑ مَ شِنبٍلِ دُفِ مُحَ.»
  fra-SBL: Les gardes qui parcourent la ville m'ont trouvé. Ils m'ont battu. Ils m'ont
    meurtri. Les gardiens des murs m'ont pris mon manteau.
  hbo-hbo: מְצָאֻ֧נִי הַשֹּׁמְרִ֛ים הַסֹּבְבִ֥ים בָּעִ֖יר הִכּ֣וּנִי פְצָע֑וּנִי נָשְׂא֤וּ
    אֶת־רְדִידִי֙ מֵֽעָלַ֔י שֹׁמְרֵ֖י הַחֹמֹֽות׃
  kik-kik: Arangĩri maranyona magĩthiũrũrũka itũũra-inĩ rĩu inene. Nao marahũũrire,
    marandihangia; marandunya nguo yakwa ya igũrũ, arangĩri acio a thingo!
  fra-NCL: Les gardes m’ont rencontrée, ceux qui font la ronde dans la ville ; ils
    m’ont frappée, ils m’ont meurtrie ; Ils m’ont enlevé mon manteau, ceux qui gardent
    la muraille.
  cek-AK: Vangpui takui misatoep kaminawk mah kai ang hnuk o naah, ang boh o moe,
    nganbawh kana ang paek o; sipae toepkungnawk mah ka mikhmai khukhaih kahni to
    ang lak pae o ving.
  cuk-cuk: Agine geb, dulemar-nakulemalad nakuledimargua, an-aminonimalad. A-dulemala
