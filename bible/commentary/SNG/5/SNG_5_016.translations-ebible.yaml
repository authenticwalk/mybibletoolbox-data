verse: SNG.005.016
translations:
  mal-C: അവന്റെ വായ് മാധുര്യം നിറഞ്ഞിരിക്കുന്നു; അവൻ സർവാംഗസുന്ദരൻ. ജെറുശലേംപുത്രിമാരേ,
    ഇവനാണെന്റെ പ്രിയൻ, ഇവനാണെന്റെ തോഴൻ.
  deu-TKW: 'sein Gaumen Süßigkeit und er ganz Lieblichkeit: Das ist mein Geliebter
    und das mein Freund, ihr Töchter Jerusalems!'
  lin-lin: Elobeli na ye esalaka elengi na motema, mpe nzoto na ye mobimba esalaka
    ete balula ye. Tala ndenge mobali na ngai ya motema, molingami na ngai, azali,
    oh bilenge basi ya Yelusalemi !
  eng-LSV: His mouth is sweetness—and all of him desirable, || This [is] my beloved,
    and this my friend, || O daughters of Jerusalem!
  eng-GNV: 'His mouth is as sweete thinges, and hee is wholy delectable: this is my
    welbeloued, and this is my louer, O daughters of Ierusalem.'
  eng-WEBSTER: 'His mouth is most sweet: yes, he is altogether lovely. This is my
    beloved, and this is my friend, O daughters of Jerusalem.'
  nhw-BL: Nelía tzopelic icamac. Nochi tlen ya senquistoc cuali. Ansihuame tlen altepetl
    Jerusalén, quej nopa yaya catli niquicnelía. Yaya catli nohuampox.
  swh-ONEN: Kinywa chake chenyewe ni utamu, kwa ujumla yeye ni wa kupendeza. Huyu
    ndiye mpenzi wangu, huyu ndiye rafiki yangu, ee binti za Yerusalemu.
  bba-bba: Win nɔɔn ɡɑri do. Wi sɔɔrɑ nɛn bwɛ̃rɑ rɑ n wɑ̃ɑ mɑm mɑm. Bɛɛ Yerusɑlɛmun
    wɔndiɑbɑ, mɛ nɛn bɔrɔ kĩnɑsi wi, u sɑ̃ɑwɑ mi.
  eng-KJVCPB: 'His mouth is most sweet: yea, he is altogether lovely. This is my beloved,
    and this is my friend, O daughters of Jerusalem.'
  luo-luo: Mano kaka dhoge mit nyodho, kendo ober moloyo chwo mamoko. Mano e jaherana,
    mano e osiepna, yaye nyi Jerusalem.
  meu-meu: Ena hereva na gaiho herea; lau na ura henia lalo-dikamu. Ierusalem kekenimui
    e, egu lalokau bunai, bona turagu bunai.
  npi-ULB: उहाँका गोडाहरू निखुर सुनका अड्याइएका सिङ्गमरमरका खम्बाहरूजस्ता छन् । उहाँको
    आकार लेबनानजस्तै, उत्तम देवदारुजस्तै छ । उहाँको मुख ज्यादै मिठो छ । उहाँ पूर्ण
    रूपमा मायालु हुनुहुन्छ । हे यरूशलेमका छोरीहरू हो, उहाँ नै मेरा प्रेमी हुनुहुन्छ,
    र मेरा मित्र हुनुहुन्छ ।
  yor-yor: Ẹnu rẹ̀ jẹ́ adùn fún ara rẹ̀ ó wu ni pátápátá. Háà! Ẹ̀yin ọmọbìnrin Jerusalẹmu.
    Èyí ni olùfẹ́ mi, èyí sì ni ọ̀rẹ́ mi.
  pes-OPCB: دهانش شیرین است و وجودش دوست داشتنی. ای دختران اورشلیم، این است محبوب
    و یار من.
  tgl-ULB: Ang kaniyang bibig ay napakatamis; siya ay ganap na kaibig-ibig. Ito ang
    aking minamahal, at ito ang aking kaibigan, mga anak na babae ng mga lalaki sa
    Jerusalem.
  hui-hui: Ibugua i̱ nu̱nu̱ laragola i̱naga bu bamialu turu bialu dungu laga. Ibunaga
    tingini bibahendego baya gibiore ka. Yarusaleme waliru-o i̱naga yamali larugoni
    ibu ogonibiore ka.
  bod-N: ཁོང་གི་ཞལ་ནི་རབ་ཏུ་མངར་བ་དང་། ། ཐམས་ཅད་ཡིད་དུ་འོང་བ་ཡིན་ལགས་ཤིང་། ། ཡེ་རུ་སཱ་ལེམ་ཡུལ་གྱི་བུ་མོ་རྣམས།
    ། དེ་ནི་ང་ཡི་སྙིང་གི་དགའ་གྲོགས་དང་། ། དེ་ནི་ང་ཡི་གྲོགས་ཀྱི་མཆོག་ལགས་སོ། །
  sna-sna: Muromo wake inhapitapi pachayo; zvirokwazvo akaisvonaka. Uyu ndiye mudiwa
    wangu, ndiye shamwari yangu, imi vanasikana veJerusarema.
  spa-BLM: Su boca es la dulzura; Sí, es totalmente encantador. Este es mi amado,
    y este es mi amigo, hijas de Jerusalén.
  cac-cac: A val slolonel vin̈ syala', te chi' scab'i, te vach'n̈ej vin̈ d'a smasanil.
    Icha val chi' yilji vin̈ in xajanab'il chi' ex cob'estac aj Jerusalén, xin chi
    d'a eb' ix.
  swh-ULB: Mdomo wake ni mtamu; ni mzuri sana. Huyu ni mpenzi wangu, na huyu ni rafiki
    yangu, mabinti wa Yerusalemu.
  bel-bel: Вусны ў яго - гэта слодыч, і ўвесь ён - уцеха! Вось хто мой мілы, вось
    хто мой сябар, Ерусалімскія дочкі!
  deu-ELBBK: sein Gaumen ist lauter Süßigkeit, und alles an ihm ist lieblich. Das
    ist mein Geliebter, und das mein Freund, ihr Töchter Jerusalems! –
  mbb-OT: Meupiya he edhezekan is bivig din, ne utew sikandin mekempet. He menge vahi
    te Jerusalem, iyan sikandin minahal ku; iyan sikandin emiǥu ku.
  mal-2015: അവന്റെ വായ് ഏറ്റവും മധുരമുള്ളതു; അവൻ സർവ്വാംഗസുന്ദരൻ തന്നേ; യെരൂശലേംപുത്രിമാരേ,
    ഇവനത്രേ എന്റെ പ്രിയൻ; ഇവനത്രേ എന്റെ സ്നേഹിതൻ.
  rmc-rmc: Leskre vušta hine igen gule; savoreha man pricirdel. Ajso hino oda, kas
    kamav, ajso hino miro prijaťeľis, čhajale andral o Jeruzalem!
  pes-OPV: دهان او بسیار شیرین و تمام او مرغوبترین است. این است محبوب من و این است
    یار من‌ای دختران اورشلیم.
  ron-1924: Черул гурий луй есте нумай дулчацэ ши тоатэ фиинца луй есте плинэ де фармек.
    Аша есте юбитул меу, аша есте скумпул меу, фийче але Иерусалимулуй! –
  ben-OBCV: তাঁর মুখের নিজস্ব মাধুর্য আছে; সব মিলিয়ে তিনি ভারী সুন্দর। হে জেরুশালেমের
    কন্যারা, ইনিই আমার প্রেমিক, ইনিই আমার বন্ধু।
  som-som: Afkiisu aad iyo aad buu u macaan yahay, oo isaga dhammaantiis waa mid aad
    loo jecel yahay. Gabdhaha reer Yeruusaalemow, Kaasu waa gacaliyahayga, waana saaxiibkayga.
  lat-VUC: Guttur illius suavissimum, et totus desiderabilis. Talis est dilectus meus,
    et ipse est amicus meus, filiæ Jerusalem.
  eng-ASVBT: His mouth is most sweet; Yea, he is altogether lovely. This is my beloved,
    and this is my friend, O daughters of Jerusalem.
  ita-1885: Il suo palato è tutto dolcezze, Ed egli è tutto amorevolezze. Tale è l'amor
    mio, tale è l'amico mio, O figliuole di Gerusalemme.
  eng-LXXUP: His throat is most sweet, and altogether desirable. This is my kinsman,
    And this is my companion, O daughters of Jerusalem.
  eng-ULB: His mouth is most sweet; he is completely lovely. This is my beloved, and
    this is my friend, daughters of Jerusalem.
  spa-VBL: Su boca es la más dulce de todas; ¡es absolutamente deseable! Este es mi
    amor, mi amigo, mujeres de Jerusalén.
  fra-_FOB: Son palais n'est que douceur, tout ce qui est en lui est aimable. Tel
    est mon bien-aimé, tel est mon ami, filles de Jérusalem.
  mal-mal: അവന്റെ വായ് ഏറ്റവും മധുരമുള്ളത്; അവൻ സർവ്വാംഗസുന്ദരൻ തന്നെ; യെരൂശലേം പുത്രിമാരേ,
    ഇവനത്രേ എന്റെ പ്രിയൻ; ഇവനത്രേ എന്റെ സ്നേഹിതൻ.
  urd-GVR: Us kā muṅh miṭhās hī hai, ġharz wuh har lihāz se pasandīdā hai. Ai Yarūshalam
    kī beṭiyo, yih hai merā mahbūb, merā dost.
  suz-BL: ए यरूसलेम ङा मीश आलपुकी, मेको आ शोव़ ब्रोव़शो लोव़मी ब्रीशो बाक्‍ब। मेको
    थम दारशो बाक्‍ब। मेकोन आं दाक्‍शो वोंइश मुर नु आं वारच बाक्‍ब।
  eng-NOY: His mouth is sweetness; His whole being, loveliness. This is my beloved,
    This my friend, O ye daughters of Jerusalem!
  ita-1927: il suo palato è tutto dolcezza, tutta la sua persona è un incanto. Tal
    è l’amor mio, tal è l’amico mio, o figliuole di Gerusalemme.
  ckb-ckb: دەمی شیرینە، سەراپای خۆشەویستە. ئەمە دڵدارەکەمە، ئەو ئازیزی منە، ئەی کچانی
    ئۆرشەلیم!
  eng-BBE: His mouth is most sweet; yes, he is all beautiful. This is my loved one,
    and this is my friend, O daughters of Jerusalem.
  kan-OKCV: ಅವನ ಬಾಯಿ ಮಾತು ಬಹು ಮಧುರ. ಹೌದು, ಅವನು ಸರ್ವಾಂಗ ಸುಂದರ. ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯರೇ,
    ಇವನೇ ನನ್ನ ಪ್ರಿಯನು, ಇವನೇ ನನ್ನ ಸ್ನೇಹಿತನು.
  tam-2017: அவருடைய வாய் மிகவும் இனிப்பாக இருக்கிறது; அவர் முற்றிலும் அழகுள்ளவர்.
    இவரே என் நேசர்; எருசலேமின் இளம்பெண்களே! இவரே என் சிநேகிதர்.
  spa-RV-1909: 'Su paladar, dulcísimo: y todo él codiciable. Tal es mi amado, tal
    es mi amigo, oh doncellas de Jerusalem.'
  ron-BTF: Gura lui este dulceaţă; da, el este cu totul de iubit. Acesta este preaiubitul
    meu şi acesta este prietenul meu, fiice ale Ierusalimului.
  eng-WEBP: His mouth is sweetness; yes, he is altogether lovely. This is my beloved,
    and this is my friend, daughters of Jerusalem.
  eng-FBV: His mouth is the sweetest ever; he is totally desirable! This is my love,
    my friend, women of Jerusalem.
  nld-1939: Zijn keel is vol zoetheid, Een en al kostelijk…. Zo is mijn beminde, zo
    is mijn vriend, Jerusalems dochters!
  nch-BL: Nelía tzopelic icamac. Nochi ten ya senquisa cuali. Ansihuame ten altepet
    Jerusalén, quej nopa yaya cati niquicnelía. Yaya cati nohuampo.”
  vie-1934: Miệng người rất êm dịu; Thật, toàn thể cách người đáng yêu đương. Hỡi
    các con gái Giê-ru-sa-lem, lương nhân tôi như vậy, Bạn tình tôi dường ấy!
  hin-CV: उसका मुख बहुत ही मीठा है; वह हर तरह से मन को भानेवाला है. येरूशलेम की कन्याओ,
    ऐसा ही है मेरा प्रेमी, मेरा मीत.
  spa-BES: Su paladar es muy dulce; Sí, él es todo hermoso. Este es mi ser amado,
    y este es mi amigo, oh hijas de Jerusalén.
  tdx-tdx: Loho mamy ty falie’e; vata’e mahasinda; ie i kokoakoy naho i rañekoy, ry
    anak’ampela’ Ierosalaimeo.
  tha-KJV: ปากของเขาอ่อนหวานที่​สุด ทั่​วท​ั้งสรรพางค์ของเขาล้วนแต่น่ารักน่าใคร่ โอ
    เหล่​าบุตรสาวแห่งเยรูซาเล็มจ๋า นี่​คือที่รักของดิ​ฉัน และนี่คือเพื่อนยากของดิ​ฉัน
  por-BR-2018: Sua boca é cheia de doçura, e ele é desejável em todos os sentidos;
    assim é o meu amado; assim é o meu querido, ó filhas de Jerusalém.
  deu-ELO: sein Gaumen ist lauter Süßigkeit, und alles an ihm ist lieblich. Das ist
    mein Geliebter, und das mein Freund, ihr Töchter Jerusalems! -
  eng-WYC-2018: His throat is most sweet, and he is all desirable. Ye daughters of
    Jerusalem, such is my darling, and this is my friend. (His voice is very sweet,
    and he is truly desirable. Ye daughters of Jerusalem, such is my darling, yea,
    this is my friend.)
  epo-epo: Lia palato estas dolĉaĵoj; lia tutaĵo estas tre aminda. Tia estas mia amato,
    kaj tia estas mia kamarado, Ho filinoj de Jerusalem.
  uig-PIN: Uning aƣzi bǝkmu xerindur; Bǝrⱨǝⱪ, u pütünlǝy güzǝldur; Bu mening sɵyümlüküm,
    — Bǝrⱨǝⱪ, bu mening amriⱪim, I Yerusalem ⱪizliri!»
  beo-beo: Ea lafi da nonogosea hedasa. Na da ea hou huluane ba:sea, nodosa. Dilia,
    Yelusaleme uda! Na sasagesu dunu da agoaiwane gala.”
  tpi-OTNT: Taim em i kis long mi, mi pilim em i swit moa. Olgeta hap bodi bilong
    en i gutpela tumas. Yupela ol meri bilong Jerusalem, man bilong mi em i kain man
    olsem.
  hau-SA: Bakinsa zaƙi ne kansa; komensa yana da kyau. Haka ƙaunataccena, abokina,
    yake ’yan matan Urushalima.
  uig-LAT: Uning aghzi bekmu shérindur; Berheq, u pütünley güzeldur; Bu méning söyümlüküm,
    — Berheq, bu méning amriqim, I Yérusalém qizliri!»
  nde-nde: Umlomo waso uyibumnandi qobo lwabo; siyabukeka ngokupheleleyo. Lesi yiso
    isithandwa sami, yena umngane wami, we madodakazi aseJerusalema.
  ton-ton: '‌ʻOku melie lahi hono ngutu: ʻio, ʻoku toulekeleka kotoa pē ia. Ko hoku
    ʻofaʻanga eni, pea ko hoku kāinga ia, ʻE ngaahi ʻofefine ʻo Selūsalema.'
  ces-1613: Ústa jeho přesladká, a všecken jest přežádostivý. Takovýť jest milý můj,
    takový jest přítel můj, ó dcery Jeruzalémské.
  eng-WMB: His mouth is sweetness; yes, he is altogether lovely. This is my beloved,
    and this is my friend, daughters of Jerusalem.
  tam-TCV: அவருடைய வாய் இனிமையானது; அவர் முற்றிலும் அழகானவர். எருசலேமின் மங்கையரே,
    இவரே என் காதலர், இவரே என் நண்பர்.
  ceb-ULB: Ang iyang baba hilabihan katam-is; ambongan gayod siya. Mao kini ang akong
    hinigugma, ug mao kini ang akong higala, mga anak nga babaye sa Jerusalem.
  pol-UBG: Jego usta przesłodkie i jest on cały przepiękny. Taki jest mój umiłowany
    i taki jest mój przyjaciel, córki Jerozolimy.
  urd-GVU: اُس کا منہ مٹھاس ہی ہے، غرض وہ ہر لحاظ سے پسندیدہ ہے۔ اے یروشلم کی بیٹیو،
    یہ ہے میرا محبوب، میرا دوست۔
  deu-1912: Seine Kehle ist süß, und er ist ganz lieblich. Ein solcher ist mein Freund;
    mein Freund ist ein solcher, ihr Töchter Jerusalems!
  kan-2017: ಅವನ ನುಡಿ ಮಧುರ, ಅವನು ಸರ್ವಾಂಗ ಸುಂದರ. ಯೆರೂಸಲೇಮಿನ ಸ್ತ್ರೀಯರುಗಳಿರಾ, ಇವನೇ ಎನ್ನಿನಿಯನು;
    ಇವನೇ ನನ್ನ ಪ್ರಿಯನು.
  yap-yap: Rib athib l’ugun ni yira kiss nag; gubin ban’en ni rarogon ma kagum’ ni
    bochan. Ppin nu Jerusalem, irera’ rogon e en gamareg.
  hlt-MCSB: Kamah hlo he a ka didip tih a pum la ngailaemnah la om. He tah ka hui
    Jerusalem nu.
  mdy-ETH: ዻንጋ ዒዛኮ ዔኤሲጉዲ ዓኣፃያኬ፤ ጉቤና ዒዚ ኮሺ ሚዛጳኔ፤ ዒንሢ፥ ዬሩሳላሜ ዉዱራሢዮቴ ታኣኮ ዒሼ ያዺኬ፤ ታ ላጋሢያ
    ዒዛኬ።
  twi-ASANTE: Nʼano te sɛ ɔdɛ ankasa; ɛkwan biara so, ne ho yɛ fɛ. Me dɔfoɔ nie, mʼadamfo
    nie, Ao, Yerusalem mmammaa.
  eng-WEBU: His mouth is sweetness; yes, he is altogether lovely. This is my beloved,
    and this is my friend, daughters of Jerusalem.
  spa-PDDPT: Su paladar es dulcísimo, Y todo él, la dulzura misma. ¡Es mi amado y
    es mi amigo, oh hijas de Jerusalén!
  gun-gun: Ijayvua ma he'ẽ porã va'e rami. Ha'e ma opa mba'e py xembovy'a. Ha'e rami
    rima xerembiayvu oiko. Ha'e rami xeme, Jerusalém memby kuery.
  ilo-ULB: Ti ngiwatna ti kasasam-itan; naimnas isuna. Daytoy ti ay-ayatek, ken ti
    gayyemko, annak a babbai dagiti tattao ti Jerusalem.
  kpg-kpg: Di ngudu o maa e kala ma gaa hongi. Nia mee huogodoo i di gili o maa e haga manawa tenetene
    au. Goodou go nia ahina o Jerusalem, deenei di hagadilinga o maa, go dogu aloho.
  uig-ARA: ئۇنىڭ ئاغزى بەكمۇ شېرىندۇر؛ بەرھەق، ئۇ پۈتۈنلەي گۈزەلدۇر؛ بۇ مېنىڭ سۆيۈملۈكۈم،
    ــ بەرھەق، بۇ مېنىڭ ئامرىقىم، ئى يېرۇسالېم قىزلىرى!»
  sus-sus: A dɛ iɲɔxun, a xa fe birin fan. Darisalamu ginɛdimɛe, n xanuntenyi na na
    ki nɛ, n dɛ fan boore nan a ra.»
  pon-2006: Ewe me mem ni ei kin metik; mehkoaros reh kin kaparanihiehda. Lihen Serusalem
    kan, ih duwen met mwomwen ei mwohnlimpoako.
  ksd-ksd: Kana tinata i kalakalami, maikir, ia parika i mariringian kakit. Go iat
    kaugu vakak, go nina a talaigu, a umana vavina Ierusalem.
  tur-YTC: Ağzı tatlıdır; evet, her yönüyle sevimlidir. Bu benim sevgilimdir ve bu
    benim dostumdur, Ey Yeruşalem kızları.
  grc-BRENT: Φάρυγξ αὐτοῦ γλυκασμοὶ καὶ ὅλος ἐπιθυμία· οὗτος ἀδελφιδός μου καὶ οὗτος
    πλησίον μου, θυγατέρες Ἱερουσαλήμ.
  ind-AYT: Mulutnya manis, segala sesuatu darinya diidamkan. Inilah kekasihku! Inilah
    sahabatku, hai putri-putri Yerusalem.
  nya-nya: Milomo yake ndi yosangalatsa kwambiri; munthuyo ndi wokongola kwambiri!
    Uyu ndiye wachikondi wanga ndi bwenzi langa, inu akazi a ku Yerusalemu.
  kyg-kyg: Avayafatiꞌmo haga huꞌniye. He, muki agufaꞌamo alagepa agufamo haneꞌniye.
    Yulusalemu aꞌmafaꞌne anagaꞌmogitapae, huꞌna, Agaemo nahau nayamopafiꞌmo neꞌnahaiya
    vekaꞌnimo maige nao vekaꞌnimo maige huno maiꞌniye, huꞌna lapa paiꞌnove, huno hapa
    paiꞌniye.
  hrv-hrv: Govor mu je sladak i sav je od ljupkosti. Takav je dragi moj, takav je
    prijatelj moj, o kćeri jeruzalemske.
  mps-mps: Agai ena dali naboge si dilibo sogo da, eno te pusu umagi mu yalio. Agai
    tigi pedai tigidali badu usu nama, te wiegi yai naga yali. Dage Jerusalem we dabe,
    eno bidi da te tama tiwai tobage bidi me dao.
  tpi-tpi: Taim em i kis long mi, mi pilim em i swit moa. Olgeta hap bodi bilong en
    i gutpela tumas. Yupela ol meri bilong Jerusalem, man bilong mi em i kain man
    olsem.
  dan-1931: hans Gane er Sødme, han er idel Ynde. Sådan er min elskede, sådan min
    Ven, Jerusalems Døtre.
  vie-OVCB: Môi miệng chàng ngọt dịu; toàn thân chàng hết mực đáng yêu. Hỡi những
    thiếu nữ Giê-ru-sa-lem, người yêu em là vậy, bạn tình em là thế đó!
  guj-2017: તેનું મુખ અતિ મધુર છે; તે અતિ મનોહર છે. હે યરુશાલેમની દીકરીઓ, આ મારો પ્રીતમ
    અને આ મારો મિત્ર.
  pon-2006A: Ewe me mem ni ei kin metik; mehkoaros reh kin kaparanihiehda. Lihen Serusalem
    kan, ih duwen met mwomwen ei mwohnlimpoako.
  por-BRBSL: Sua boca é doçura; sim, ele é totalmente adorável. Esta é minha amada,
    e esta é minha amiga, filhas de Jerusalém.
  cth-cth: A hni e pahni teh a radip poung teh, a takthai abuemlah ngai a tho poung
    Jerusalem canu ahni teh ka pahren e ka hui lah ao.
  twi-twi: Nʼano te sɛ ɔdɛ ankasa; ɔkwan biara so, ne ho yɛ fɛ. Me dɔfo ni, mʼadamfo
    ni, Yerusalem mmabea.
  hlt-hlt: Kamah hlo he a ka didip tih a pum la ngailaemnah la om. He tah ka hui Jerusalem
    nu.
  tbz-SIM: Kòo nùù yìɛ̀ kufɔ̃ɔ̃ku, kɛ̀ nh ò yɑ̀ɑ́ nhomɔu. Díndi Sedisɑdɛmmu sɑpɑ̀mbɛ̀
    N dɑcɛ̃nnì n yɛ̀mmɛ̀ kou mɛ ndò, wenwe n nɛititɔù.
  msy-2020: A nan torima, kɨ an isɨngtɨzim isi. An mɨkarzim bar moghɨra na gamima,
    kɨ bar a gifonge. O ia Jerusalemɨn amiziba, kɨ ifongezir gumazir kam, a nan roroar
    aghuim, an ganganim kamaghɨn gari.
  dop-dop: Nyɑ́ kʋyɔɣɔtʋtʋ tǝnɑ nɑ leleŋ kɛ́. Nɑ nyɑ́ pǝ tǝnɑ pǝ wɛ teu. Yosɑlɛm pɛɛlɑɑ
    mɛ, mɑ kʋsɔɔlʋ ntɛ́, mɑ pɑɑlʋ kɛlɛ.
  azb-azb: Şirindillidir, Təpədən dırnağadək gözəldir. Ey Yerusəlimdəki qızlar, mənim
    sevgilim budur, Mənim yarım budur.
  eng-DBY: 'His mouth is most sweet: Yea, he is altogether lovely. This is my beloved,
    yea, this is my friend, O daughters of Jerusalem.'
  hin-2017: उसकी वाणी अति मधुर है, हाँ वह परम सुन्दर है। हे यरूशलेम की पुत्रियों,
    यही मेरा प्रेमी और यही मेरा मित्र है।
  wol-KYG: Gémmiñam, bànneexi neen, jëmmam jépp jara xédd! Yeen janqi Yerusalem, sama
    nijaay a ngoog, samab xarit.
  eng-YLT: His mouth is sweetness — and all of him desirable, This [is] my beloved,
    and this my friend, O daughters of Jerusalem!
  eng-WYC-2017: His throat is most sweet, and he is all desirable. Ye daughters of
    Jerusalem, such is my darling, and this is my friend.
  eng-WMBB: His mouth is sweetness; yes, he is altogether lovely. This is my beloved,
    and this is my friend, daughters of Jerusalem.
  urd-GVH: उसका मुँह मिठास ही है, ग़रज़ वह हर लिहाज़ से पसंदीदा है। ऐ यरूशलम की बेटियो,
    यह है मेरा महबूब, मेरा दोस्त।
  rug-rug: Sa ṉuzuna si lomoso; sari doduru ginuana sa si hiva betoni mo arau. Gamu
    na barikaleqe pa Zerusalema, gua asa sa qua babaere.
  gaz-gaz: Dubbiin isaa waan hunda caalaa miʼaawaa dha; inni guutumaan guutuutti namatti
    tola. Yaa intallan Yerusaalem, kun michuu koo ti; kun michuu koo ti.
  fra-LSG: Son palais n’est que douceur, Et toute sa personne est pleine de charme.
    Tel est mon bien-aimé, tel est mon ami, Filles de Jérusalem!
  yal-yal: Ɲaxunna nan tun a dɛ, a fatin birin nayabu. N xanuntenna na kii nin, n
    fɔxɔrabiran na kii nin, ɛ tan Yerusalɛn sungutunne.
  haw-1868: O kona waha, he mea ono no ia; Oiaio, he mea makemake nui loa ia oia.
    Oia ka'u mea i aloha'i, oia ko'u makamaka, E na kaikamahine o Ierusalema.
  arb-NAV: فَمُهُ عَذْبٌ، وَكُلُّهُ مُشْتَهَيَاتٌ. هَذَا هُوَ حَبِيبِي وَهَذَا هُوَ
    خَلِيلِي يَا بَنَاتِ أُورُشَلِيمَ!
  ewe-ewe: Vivi le eƒe nu me gɔ̃ hã, eye eya amea dzeani ŋutɔ. O Yerusalem vinyɔnuwo,
    esiae nye nye lɔlɔ̃tɔ, esiae nye xɔ̃nye.”
  eng-LEE: His palate is full of sweets, and every thing in him is agreeable. This
    is my friend, and this is my beloved, O daughters of Jerusalem.—
  asm-FB: তেওঁৰ মুখখন অতি মধুৰ; সম্পূর্ণৰূপে সুন্দৰ ব্যক্তি তেওঁ। হে যিৰূচালেমৰ ৰমণীসকল,
    তেৱেঁই মোৰ প্রিয়তম, মোৰ বন্ধু।
  sus-A: عَ دّ عِحْشُن، عَ شَ قٍ بِرِن قَن. دَرِ سَلَمُ فِنّدِ مّيٍ، ﭑ شَنُنتٍنيِ
    نَ نَ كِ نّ، ﭑ دّ قَن بٌورٍ نَن عَ رَ.»
  fra-SBL: Sa bouche est une douceur ; Oui, il est tout à fait charmant. C'est ma
    bien-aimée, et c'est mon amie, les filles de Jérusalem.
  hbo-hbo: חִכֹּו֙ מַֽמְתַקִּ֔ים וְכֻלֹּ֖ו מַחֲמַדִּ֑ים זֶ֤ה דֹודִי֙ וְזֶ֣ה רֵעִ֔י
    בְּנֹ֖ות יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Kanua gake akĩaria karĩ mũrĩo mũno; we nĩ wa kwendeka biũ. Atĩrĩrĩ, ũyũ
    nĩwe mwendwa wakwa, ũyũ nĩwe mũrata wakwa, inyuĩ aarĩ a Jerusalemu.
  fra-NCL: Son palais n’est que douceur, et toute sa personne n’est que charme. Tel
    est mon bien-aimé, tel est mon ami, filles de Jérusalem.
  cek-AK: Anih ih pakha loe luep; ue, anih loe palung han koiah oh. Aw Jerusalem canunawk,
    anih loe ka tlangai hoi kam pui ah oh.
  cuk-cuk: E-gakulide, bela osidikid, bela e-daklegedi, machered-nued itoged. Jerusalén-bunamala,
    ar deyob an-sui dakleged, ar deyob an-ai dakleged.
  uig-CYR: Униң ағзи бәкму шериндур; Бәрһәқ, у пүтүнләй гөзәлдур; Бу мениң сөйүмлүгүм,
    — Бәрһәқ, бу мениң амриғим, И Йерусалим қизлири!»
  tel-2017: అతని నోరు అత్యంత మధురం. అతడు మూర్తీభవించిన పరిపూర్ణ సౌందర్యం. యెరూషలేము
    ఆడపడుచులారా, ఇతడే నా ప్రియుడు, ఇతడే నా నెచ్చెలి.
  hat-BSA: Bouch li plen ak dousè. Li dezirab nèt. Sa se cheri mwen an, e sa se zanmi
    mwen an, o fi Jérusalem yo.
  kos-kos: Emwem oalul ke nga ngok uh, Ac nga lungse ma nukewa kacl. Mutan Jerusalem,
    Pa inge luman kawuk luk su nga lungse.
  hbo-WLC: חִכּוֹ֙ מַֽמְתַקִּ֔ים וְכֻלּ֖וֹ מַחֲּמַדִּ֑ים זֶ֤ה דוֹדִי֙ וְזֶ֣ה רֵעִ֔י
    בְּנ֖וֹת יְרוּשָׁלִָֽם׃
  ibo-ibo: Ọnụ ya bụ ihe tọkarịsịrị ụtọ nʼonwe ya, ihe niile banyere ya dị mma nʼile
    anya. Unu ụmụ agbọghọ Jerusalem, onye dị otu a bụ onye ahụ m hụrụ nʼanya, ọ bụkwa
    enyi m.
  ory-ory: ତାଙ୍କ ମୁଖ ଅତ୍ୟନ୍ତ ସୁମିଷ୍ଟ; ହଁ, ସେ ସର୍ବତୋଭାବେ ମନୋହର। ହେ ଯିରୂଶାଲମର କନ୍ୟାଗଣ,
    ଏହି ମୋହର ପ୍ରିୟତମ, ଏହି ମୋହର ସଖା।
  chk-chk: An kapas a fokun pwetete. Ellet, a fokun äteöch. Iei usun lapalapen ätewe
    mi wor tongan me rei, ämi föpwülün Jerusalem.
  rop-rop: Im mawus brabli switwan blanga kis, en ai laigim im detmatj. Im meigim
    mi brabli gudbinji. Lagijat na main olmen im jidan, ol yumob gel brom Jerusalem!
  ukr-1871: Уста в його, — се самі солодощі, а ввесь він — любощі. От, хто мій милий,
    от, хто друг мій, дочки ви Ерусалимські!
  deu-1951: Sein Gaumen ist süß, und er selbst lauter Lieblichkeit. So ist mein Geliebter,
    und so ist mein Freund, ihr Töchter Jerusalems!
  eng-JPS: His mouth is most sweet; yea, he is altogether lovely. This is my beloved,
    and this is my friend, O daughters of Jerusalem.'
  srp-1865: Usta su mu slatka i sav je ljubak. Taki je moj dragi, taki je moj mili,
    kæeri Jerusalimske.
  lug-lug: Enjogera ye mpomerevu, weewaawo awamu n’ebyo byonna ayagalibwa. Ono ye
    muganzi wange, ye mukwano gwange; mmwe abawala ba Yerusaalemi.
  heb-heb: חכו ממתקים וכלו מחמדים זה דודי וזה רעי בנות ירושלם׃
  ben-IRV: তাঁর মুখ খুব মিষ্টি, তিনি সম্পূর্ণ সুন্দর। হে যিরূশালেমের মেয়েরা! এই আমার
    প্রিয়, এই আমার বন্ধু।
  pan-pan: ਉਸ ਦਾ ਬੋਲ ਬਹੁਤ ਮਿੱਠਾ ਹੈ, ਉਹ ਸਾਰੇ ਦਾ ਸਾਰਾ ਮਨ ਭਾਉਣਾ ਹੈ! ਹੇ ਯਰੂਸ਼ਲਮ ਦੀਓ ਧੀਓ,
    ਇਹ ਮੇਰਾ ਬਾਲਮ ਅਤੇ ਇਹੋ ਮੇਰਾ ਪਿਆਰਾ ਹੈ।
  mya-JVB: နှုတ် တော်သည် အလွန်ချို ပေ၏။ တကိုယ်လုံး၌ ချစ်ဖွယ် သော ဂုဏ်တော်အပေါင်း တို့နှင့်
    ပြည့်စုံတော်မူ၏။ ယေရုရှလင် မြို့သမီး တို့၊ ဤ သူသည် ငါ ချစ် ရာသခင်၊ ငါ့ မိတ်ဆွေ
    ဖြစ်တော်မူသတည်း။
  hmo-hmo: Iena hereva be gaiho namo herea. Lau ese ia lau ura henia noho, bada momokani.
    Ierusalema hahine taudia e, egu lalokau tauna be unai. Egu turana be unai.
  urd-urd: उसका मुँह अज़ बस शीरीन है; हाँ, वह सरापा 'इश्क अंगेज़ है। ऐ येरूशलेम की
    बेटियो, यह है मेरा महबूब, यह है मेरा प्यारा।
  rus-SYN: уста его - сладость, и весь он - любезность. Вот кто возлюбленный мой,
    и вот кто друг мой, дщери Иерусалимские!
  bqc-SIM: Aà lɛ́á zↄ́ɛ, aà gupii kɛfɛũ. Yelusalɛũ nɛnↄnaↄ, lá ma gbɛ̃na yenzide
    dɛn we.
  tcz-CHONGTHU: Akamsung alhum in, imalam jousea dei umtah chu ahi. Vo Jerusalem chanute,
    ka ngaipen; ka goldei chu hitobang chu ahi.
  mar-mar: होय, यरूशलेमेच्या कन्यांनो, माझा प्रियकर हाच माझा सखा आहे. त्याची वाणी
    सर्वांत गोड आहे. तो सर्वस्वी सुंदर आहे.
  qub-qub: Rimacuyninpis maysi wiyacuyllami. Payga maysi cuyacuyllami. Jerusalén jipashcuna,
    chaynömi cuyashä runaga, chaynömi yanasäga.
  bqp-bqp: Win nɔɔn gɑri do. Wi sɔɔrɑ nɛn bwɛ̃rɑ rɑ n wɑ̃ɑ mɑm mɑm. Bɛɛ Yerusɑlɛmun
    wɔndiɑbɑ, mɛ nɛn bɔrɔ kĩnɑsi wi, u sɑ̃ɑwɑ mi.
  hat-hat: Anndan bouch li dous tankou siwo myèl. Li bèl gason nan tout kò li. Se
    konsa mennaj mwen an ye, se konsa zanmi m' lan ye, medam lavil Jerizalèm!
  eng-BSB: His mouth is most sweet; he is altogether lovely. This is my beloved, and
    this is my friend, O daughters of Jerusalem.
  eng-WEBPB: His mouth is sweetness; yes, he is altogether lovely. This is my beloved,
    and this is my friend, daughters of Jerusalem.
  kbq-kbq: Agi'mo'a tusi haga nehie. Agra vahe'mo'za kesane huga ne' mani'ne. Jerusalemi
    mofa'nemota avesimanentoa ne'mo'a, e'inahu ne' mani'ne.
  nhe-BL: Nelía tzopelic icamac. Nochi tlen ya senquistoc cuali. Insihuame tlen altepetl
    Jerusalén, queja nopa yajaya tlen niquicnelía. Yajaya tlen nohuampo.”
  gub-BL: Nezuru hezurupyter mehe nuzawy kwaw hàir i'u haw ihewe. Hehe har paw ikatu
    ihewe. Nezewe heremiamutar katu hekon. Hemen ràm wiko nezewe, kuzà Zeruzarez pe
    har wà.
  eng-DRA: 'His throat most sweet, and he is all lovely: such is my beloved, and he
    is my friend, O ye daughters of Jerusalem.'
