verse: SNG.005.009
translations:
  mal-C: സ്ത്രീകളിൽ അതിസുന്ദരീ, മറ്റുള്ളവരെക്കാൾ എന്തു സവിശേഷതയാണ് നിന്റെ പ്രിയനുള്ളത്?
    ഞങ്ങളോട് ഇപ്രകാരം അനുശാസിക്കുന്നതിന്, മറ്റുള്ളവരെക്കാൾ എന്തു സവിശേഷതയാണ് നിന്റെ
    പ്രിയനുള്ളത്?
  deu-TKW: Was ist dein Geliebter vor einem andern Geliebten, du schönste unter den
    Weibern? Was ist dein Geliebter vor einem andern Geliebten, daß du uns so beschwörst?
  lin-lin: Oh mwasi oyo aleki basi nyonso na kitoko, mobali na yo aleki mibali mosusu
    na nini ? Nini penza ya malonga oyo mobali na yo azali na yango, oyo eleki mibali
    mosusu mpo ete oloba na biso boye ?
  eng-LSV: What [is] your beloved above [any] beloved, || O beautiful among women?
    What [is] your beloved above [any] beloved, || That thus you have adjured us?
  eng-GNV: O the fairest among women, what is thy welbeloued more then other welbeloued?
    what is thy welbeloued more then another louer, that thou doest so charge vs?
  eng-WEBSTER: What is thy beloved more than another beloved, O thou fairest among
    women? what is thy beloved more than another beloved, that thou dost so charge
    us?
  nhw-BL: 'Ta tisihuatl catli más tinelyejyectzi tlen nochi sihuame, techilhui ¿tlaque
    más quipiya yaya catli tiquicnelía catli sequinoc amo quipiyaj para techilhuisquía
    inin? Nopa ichpocatl quihueyitlalía ihuehue, quiijtohua:'
  swh-ONEN: Je, mpendwa wako ni bora kuliko wengine namna gani, wewe uliye mzuri kupita
    wanawake wote? Je, mpendwa wako ni mzuri kuliko wengine, namna gani, hata unatuagiza
    hivyo?
  bba-bba: wunɛ wi ɑ kurɔbu kpuro burɑm kere, mbɑ wunɛn kĩnɑsi wi, u mɔ ye ɡoo kun
    mɔ ɑ kɑ sun sɔ̃ɔmɔ mɛ.
  eng-KJVCPB: What is thy beloved more than another beloved, O thou fairest among
    women? What is thy beloved more than another beloved, that thou dost so charge
    us?
  luo-luo: Ere kaka jaherani oloyo chwo mamoko, yaye jaber mogik e dier nyiri mabeyo
    duto? Ere kaka jaherani oloyo chwo mamoko, momiyo imiyowa chik ma kamano?
  meu-meu: Hane namo e, emu lalokau tauna ede e herea tomamu? Ede e herea tomamu dainai
    bena ini o haḡanimai tomamu? *****
  npi-ULB: हे स्‍त्रीहरूमध्ये असाध्यै सुन्दरी, अर्को प्रिय पुरुषभन्दा तपाईंका प्रेमी
    कसरी उत्तम छन् ? अर्को प्रिय पुरुषभन्दा तपाईंको प्रेमी किन उत्तम छन्, ताकि तिमी
    हामीलाई यस्तो शपथ खान लगाउँछ्यौ ? प्रेमिका सहरका स्‍त्रीहरूसित बोल्दैः
  yor-yor: Kí ni olùfẹ́ rẹ fi dára ju àwọn tókù lọ, ìwọ arẹwà jùlọ láàrín àwọn obìnrin?
    Kí ni olùfẹ́ rẹ fi dára ju àwọn tókù lọ tí ìwọ fi ń fi wá bú bẹ́ẹ̀?
  pes-OPCB: ای زیباترین زنان، مگر محبوب تو چه برتری بر دیگران دارد که ما را اینچنین
    قسم می‌دهی؟
  tgl-ULB: Paanong mas mabuti ang iyong minamahal kaysa sa ibang lalaking minamahal,
    ikaw na maganda sa lahat ng mga babae? Bakit mas higit ang iyong minamahal kaysa
    sa ibang minamahal, na hiniling mo sa amin para manumpa tulad nito? Ang dalaga
    ay nagsasalita sa mga kababaihan ng lungsod
  hui-hui: Í̠ wandari maru bedaru bolangua howa í̠ hulu wandari bayaore bedegoni.
    Í̠ yamali ogoni ibu agali abibe. Ibu ina wali maru bedemaru agalini karu bolanguahe
    kagola iname bi lo wuluma̱yabe.
  mya-mya: ငါချစ်ရာသခင်သည် ဖြူသောအအဆင်း၊ နီသော အဆင်းနှင့် ပြည့်စုံ၍၊ လူတသောင်းတို့တွင်
    အထွဋ် အမြတ်ဖြစ်တော်မူ၏။
  bod-N: ཁྱེད་ཀྱི་དགའ་གྲོགས་གཞན་ལས་ལྷག་པ་ཅི། ། ཀྱེ་ཀྱེ་བུད་མེད་ནང་གི་མཛེས་མའི་མཆོག
    ། ང་ཚོར་ཡང་ཡང་དེ་འདྲའི་མནའ་འགེལ་བས། ། ཁྱེད་ཀྱི་དགའ་གྲོགས་གཞན་ལས་ལྷག་པ་ཅི། །
  sna-sna: Mudiwa wako akanaka kukunda vamwe pakudii, iwe zvako wakanaka kukunda vamwe
    vakadzi? Mudiwa wako akanaka kukunda vamwe pakudii, zvaunotirayira kudaro?
  spa-BLM: ¿Cómo es tu amado mejor que otro amado, ¿eres la más bella entre las mujeres?
    Cómo es que tu amado es mejor que otro amado, ¿que nos adjuntan?
  cac-cac: 'Ix yalan eb'' ix cob''estac chi'' d''ayin: ¿Tas svach''il vin̈ a xajanab''il
    chi'' d''ayach, ach ix te vach'' ilji d''a yichan̈ eb'' ix ix vach'' yilji? ¿Tas
    val svach''il jun vin̈ xajan chi'' uuj, yuj chi'' tza c''an d''ayon̈ to scac''
    co ti''? xchi eb'' ix d''ayin.'
  swh-ULB: Mpenzi wako ana ubora gani kuliko mwanaume mwengine, wewe uliye mzuri miongoni
    mwa wanawake? Kwanini mpenzi wako bora kuliko mpenzi mwengine, hadi utuulize tuweke
    nadhiri kama hii? Mwanamke mdogo akizungumza na wanawake wa mji
  bel-bel: Чым мілейшы твой любы за іншых, прыгажуня з усіх прыгажунь? Чым любейшы
    твой мілы за іншых, што заклінаеш нас?
  deu-ELBBK: Was ist dein Geliebter vor einem anderen Geliebten, du Schönste unter
    den Frauen? Was ist dein Geliebter vor einem anderen Geliebten, dass du uns so
    beschwörst?
  mbb-OT: Sikew is kezegwayan he vahi, hengkey is meupiya ziyà te minahal nu su ibpepenangdù
    key man kenikew? Edhuna ve sikandin he meupiya kenà te zuma?
  mal-2015: സ്ത്രീകളിൽ അതി സുന്ദരിയായുള്ളോവേ, നിന്റെ പ്രിയന്നു മറ്റു പ്രിയന്മാരെക്കാൾ
    എന്തു വിശേഷതയുള്ളു? നീ ഇങ്ങനെ ഞങ്ങളോടു ആണയിടേണ്ടതിന്നു നിന്റെ പ്രിയന്നു മറ്റു
    പ്രിയന്മാരെക്കാൾ എന്തു വിശേഷതയുള്ളു.
  rmc-rmc: Soha hino feder oda, kas kames, avrendar, tu, nekšukareder maškar o džuvľija?
    Soha hino feder oda, kas kames, avrendar, hoj tut mušinas te del ajso lav?
  pes-OPV: ‌ای زیباترین زنان، محبوب تو از سایرمحبوبان چه برتری دارد و محبوب تو را
    بر سایرمحبوبان چه فضیلت است که ما را چنین قسم می‌دهی؟
  ron-1924: Че аре юбитул тэу май мулт декыт алтул, о, чя май фрумоасэ динтре фемей?
    Че аре юбитул тэу май мулт декыт алтул, де не роӂь аша де фербинте? –
  ben-OBCV: হে পরমাসুন্দরী, অন্য প্রেমিকদের তুলনায় তোমার প্রেমিক কী কারণে অনন্য?
    আমাদের যে তুমি এত দিব্যি দিচ্ছ, অন্য প্রেমিকদের তুলনায় তোমার প্রেমিক কী কারণে
    অসাধারণ?
  som-som: Gacaliyahaagu muxuu gacaliye kale dheer yahay, Taada naagaha ugu qurxoonay?
    Bal gacaliyahaagu muxuu gacaliye kale dheer yahay, Waadigaa sidan noo dhaarinayee?
  lat-VUC: Chorus Qualis est dilectus tuus ex dilecto, o pulcherrima mulierum? qualis
    est dilectus tuus ex dilecto, quia sic adjurasti nos?
  eng-ASVBT: What is thy beloved more than another beloved, O thou fairest among women?
    What is thy beloved more than another beloved, That thou dost so adjure us?
  ita-1885: Che è il tuo amico, più che un altro amico, O la più bella d'infra le
    femmine? Che è il tuo amico, più che un altro amico, Che tu ci hai così scongiurate?
  eng-LXXUP: What is thy kinsman more than another kinsman, O thou beautiful among
    women? What is thy kinsman more than another kinsman, That thou hast so charged
    us?
  eng-ULB: How is your beloved better than another beloved man, most beautiful among
    women? Why is your beloved better than another beloved, that you ask us to take
    an oath like this?
  spa-VBL: ¿Por qué el que amas es mejor que cualquier otro? Dinos, mujer más bella
    de las mujeres? ¿En qué es el que amas es mejor que cualquier otro para que te
    prometamos eso?
  fra-_FOB: Qu'est ton bien-aimé plus qu'un autre, ô la plus belle d'entre les femmes?
    Qu'est ton bien-aimé plus qu'un autre, que tu nous adjures ainsi?
  mal-mal: സ്ത്രീകളിൽ അതിസുന്ദരിയായുള്ളവളേ, നിന്റെ പ്രിയന് മറ്റ് പ്രിയന്മാരെക്കാൾ
    എന്ത് വിശേഷതയുള്ളു? നീ ഇങ്ങനെ ഞങ്ങളോട് ആണയിടേണ്ടതിന് നിന്റെ പ്രിയന് മറ്റു പ്രിയന്മാരെക്കാൾ
    എന്ത് വിശേഷതയുള്ളു?
  urd-GVR: Tū jo auratoṅ meṅ sab se hasīn hai, hameṅ batā, tere mahbūb kī kyā ḳhāsiyat
    hai jo dūsroṅ meṅ nahīṅ hai? Terā mahbūb dūsroṅ se kis tarah sabqat rakhtā hai
    ki tū hameṅ aisī qasam khilānā chāhtī hai?
  suz-BL: मिनु मेकोपुकीमी “गे नेल्‍ल क्‍येङा दारशो मीश आल, इ दाक्‍शो वोंइश मुर दोपा
    अरु आन क्‍येङा दाक्‍शो दुम्‍मे? मारदे मेको इ दाक्‍शो वोंइश मुर ठेयब दुम्‍मे? मारदे
    आंइ कली मोदेंशो पा अरेनेवे?” देंतेक्‍म।
  eng-NOY: '[[Lad.]] What is thy beloved more than another beloved, O thou fairest
    among women! What is thy beloved more than another beloved, That thus thou dost
    charge us?'
  ita-1927: Che è dunque, l’amico tuo, più d’un altro amico, o la più bella fra le
    donne? Che è dunque, l’amico tuo, più d’un altro amico, che così ci scongiuri?
  ckb-ckb: دڵدارەکەی تۆ چی زیاترە لە دڵداران، ئەی جوانی نێو ئافرەتان؟ دڵدارەکەی تۆ
    چی زیاترە لە دڵداران، کە ئاوا سوێندت داین؟
  eng-BBE: What is your loved one more than another, O fairest among women? What is
    your loved one more than another, that you say this to us?
  kan-OKCV: ಸ್ತ್ರೀಯರಲ್ಲಿ ಅತಿ ಸುಂದರಿಯೇ, ಬೇರೆಯವರ ಪ್ರಿಯನಿಗಿಂತ ನಿನ್ನ ಪ್ರಿಯನ ಅತಿಶಯವೇನು?
    ನೀನು ನಮಗೆ ಹೀಗೆ ಆಣೆ ಇಡುವುದಕ್ಕೆ ಬೇರೆಯವರ ಪ್ರಿಯರಿಗಿಂತ ನಿನ್ನ ಪ್ರಿಯನ ವಿಶೇಷವೇನು?
  tam-2017: பெண்களுக்குள் அழகுமிகுந்தவளே! மற்ற நேசரைவிட உன் நேசர் எதினால் விசேஷித்தவர்?
    நீ இப்படி எங்களை ஆணையிட, மற்ற நேசரைவிட உன் நேசர் எதினால் விசேஷித்தவர்? மணவாளி
  spa-RV-1909: ¿Qué es tu amado más que otro amado, oh la más hermosa de todas las
    mujeres? ¿qué es tu amado más que otro amado, que así nos conjuras?
  ron-BTF: Cu ce este preaiubitul tău mai mult decât alt preaiubit, tu, cea mai frumoasă
    dintre femei? Cu ce este preaiubitul tău mai mult decât alt preaiubit, ca să ne
    conjuri astfel?
  eng-WEBP: How is your beloved better than another beloved, you fairest among women?
    How is your beloved better than another beloved, that you do so adjure us?
  eng-FBV: Why is the one you love better than any other, most beautiful of women?
    In what way is the one you love better than any other that we should promise you
    that?
  nld-1939: Wat is uw beminde dan meer dan een ander, Schoonste der vrouwen; Wat is
    uw beminde dan meer dan een ander, Dat ge zó ons bezweert?
  nch-BL: “Ta tisihuat cati más tinelyejyectzi ten nochi sihuame, techilhui ¿taya
    más quipiya yaya cati tiquicnelía cati sequinoc amo quipiyaj para techilhuía ya
    ni?”
  vie-1934: Hỡi người xinh đẹp hơn hết trong các người nữ, lương nhân của chị có gì
    hơn lương nhân khác? Lương nhân của chị có gì hơn lương nhân khác? Mà chị ép nài
    chúng tôi dường ấy?
  hin-CV: नवयुवतियों में परम सुंदरी नवयुवती, किस प्रकार तुम्हारा प्रेमी दूसरे प्रेमियों
    से उत्तम है? किस प्रकार का है तुम्हारा यह प्रेमी, कि तुम हमें सौगंध दे रही हो?
  spa-BES: ¿Qué es tu amado más que otro amado, oh más hermosa entre las mujeres?
    ¿Qué es tu amado más que otro, que nos haces jurar?
  tdx-tdx: Mpikoko manao akore i mpikoko azoy, ry hatrenotrenon’ ampelao? Mpikoko
    manao akore i mpikoko azoy, ie namantok’ anay.
  tha-KJV: โอ แม่​สาวงามล้ำเลิศในท่ามกลางสาวอื่นๆ คู่​รักของเธอนั้​นว​ิเศษอะไรไปกว่าคู่รักของใครๆ
    คู่​รักของเธอนั้​นว​ิเศษอะไรไปกว่าคู่รักของใครอื่นหรือ เธอจึงได้มาให้พวกฉันปฏิญาณให้​เช่นนั้น
  por-BR-2018: 'Moças : Ó, tu, mais bela entre as mulheres, como é o teu amado, a
    quem tu amas mais do que qualquer outro? Como é este teu amado, mais amado que
    qualquer outro, por quem assim nos mandas jurar?'
  deu-ELO: Was ist dein Geliebter vor einem anderen Geliebten, du Schönste unter den
    Frauen? Was ist dein Geliebter vor einem anderen Geliebten, daß du uns also beschwörst?
    -
  eng-WYC-2018: A! thou fairest of women, of what manner condition is thy darling
    of the beloved? of what manner condition is thy darling of a darling? for thou
    hast so besought us by an holy thing. (O thou most beautiful of women! of what
    manner condition is thy darling more than any other beloved? of what manner condition
    is thy darling more than any other darling? for thou hast so besought us by such
    a holy thing.)
  epo-epo: Per kio diferencas via amato de aliaj amatoj, Ho belulino inter virinoj?
    Per kio diferencas via amato de aliaj amatoj, Ke vi tiele ĵurligas nin?
  uig-PIN: «Sening sɵyümlüküngning baxⱪa bir sɵyümlüktin ⱪandaⱪ artuⱪ yeri bar, I,
    ayallar arisidiki ǝng güzili? Sening sɵyümlüküngning baxⱪa bir sɵyümlüktin ⱪandaⱪ
    artuⱪ yeri bar? — Sǝn bizgǝ xundaⱪ tapiliƣanƣu?».
  beo-beo: “Saga! Dia noga:idafa ba:su da eno uda huluane baligisa. Be dia sasagesu
    dunu da eno dunu huluane baligisala:? E da baligili noga:idafala:? Ninia da abuliba:le
    dima ilegele sia:ma:bela:?” Uda da amane sia:i,
  tpi-OTNT: Yu naispela meri na yu winim olgeta meri. Dispela man bilong yu em i wanem
    kain man? Ating em i winim man bilong mipela ol arapela meri na yu laik bai mipela
    i mekim promis olsem?
  hau-SA: Mafiya kyau a cikin mata me ya sa ƙaunataccenki ya fi sauran? Don me kike
    roƙonmu mu faɗa masa yadda kike ji?
  uig-LAT: «Séning söyümlüküngning bashqa bir söyümlüktin qandaq artuq yéri bar, I,
    ayallar arisidiki eng güzili? Séning söyümlüküngning bashqa bir söyümlüktin qandaq
    artuq yéri bar? — Sen bizge shundaq tapilighan’ghu?».
  nde-nde: Isithandwa sakho singcono ngani kulezinye izithandwa wena omuhle okudlula
    bonke abesifazane? Singcono ngani isithandwa sakho kulezinye osungaze usiqonqosele
    kangaka?
  ton-ton: Ko e hā hono lelei hake ʻo ho ʻofaʻanga ʻi he ʻofaʻanga ʻo ha taha kehe,
    ʻa koe ʻoku fungani hoihoifua ʻi he kakai fefine? ko e hā hono lelei hake ʻo ho
    ʻofaʻanga ʻi he ʻofaʻanga ʻo ha taha kehe, koeʻuhi kuo ke fekau pehē ai kiate
    kimautolu.
  ces-1613: Což má milý tvůj mimo jiné milé, ó nejkrásnější z žen? Co má milý tvůj
    nad jiné milé, že nás tak přísahou zavazuješ?
  eng-WMB: How is your beloved better than another beloved, you fairest among women?
    How is your beloved better than another beloved, that you do so adjure us?
  tam-TCV: பெண்களுள் பேரழகியே, உன் காதலர் மற்றவர்களைவிட எவ்வகையில் சிறந்தவர்? நீ இவ்விதம்
    ஆணையிட்டுச் சொல்லும் அளவுக்கு உன் காதலர் மற்றவர்களைவிட எவ்வகையில் சிறந்தவர்?
  ceb-ULB: Nganong labaw pa man ang imong hinigugma kaysa ubang hinigugma nga lalaki,
    ikaw nga maanyag sa tanang mga babaye? Nganong mas labaw pa man ang imong hinigugma
    kaysa laing hinigugma, nga imo man kaming sugoon nga manumpa ug sama niini? Miingon
    ang batan-ong babaye sa mga babaye sa siyudad
