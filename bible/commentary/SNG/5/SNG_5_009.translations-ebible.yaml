    women? What is thy beloved more than another beloved, that thou dost so adjure
    us?'''
  srp-1865: Što je tvoj dragi bolji od drugih dragih, o najljepša meðu ženama? što
    je tvoj dragi bolji od drugih dragih, te nas tako zaklinješ?
  lug-lug: Owange, kiki muganzi wo ky’alina kyasinza abalungi abalala ggwe omukazi
    akira abalala obulungi? Kiki muganzi wo kyasinza abalala n’okutukuutira n’otukuutira
    bw’otyo?
  heb-heb: מה דודך מדוד היפה בנשים מה דודך מדוד שככה השבעתנו׃
  ben-IRV: অন্য প্রিয়তমদের থেকে তোমার প্রিয়তম কিরকম ভাল? ওহে সুন্দরী, অন্য প্রিয়তমদের
    চেয়ে তোমার প্রিয়তম কিসে ভাল যে, তুমি এই ভাবে আমাদের দিব্যি দিচ্ছ?
  pan-pan: ਤੇਰਾ ਬਾਲਮ ਦੂਜੇ ਬਲਮਾਂ ਨਾਲੋਂ ਕਿਵੇਂ ਵੱਧ ਹੈ, ਹੇ ਇਸਤਰੀਆਂ ਵਿੱਚੋਂ ਰੂਪਵੰਤ! ਤੇਰਾ
    ਬਾਲਮ ਦੂਜੇ ਬਲਮਾਂ ਨਾਲੋਂ ਕਿਵੇਂ ਵੱਧ ਹੈ, ਜੋ ਤੂੰ ਸਾਨੂੰ ਅਜਿਹੀ ਸਹੁੰ ਚੁਕਾਉਂਦੀ ਹੈਂ!
  mya-JVB: မိန်းမ တကာ တို့ထက် အဆင်း လှသောအစ်မ၊ သင် ချစ် ရာသခင်သည် အခြားတပါးသော ချစ်ရာသခင်
    ထက် အဘယ်သို့သာသနည်း။ အကျွန်ုပ် တို့ကို ထို သို့မှာ ထားတောင်းပန်ရမည်အကြောင်း ၊
    သင် ချစ် ရာသခင်သည် အခြားတပါးသော ချစ် ရာသခင်ထက် အဘယ်သို့ သာသနည်း။
  hmo-hmo: Hahine namona e, oiemu lalokau tauna be edena bamona iena namo, ese tau
    haida edia namo ia hereaia? Edena bamona ia namo herea momokani, bona ai ese unai
    gwauhamata do ai karaia?
  urd-urd: तेरे महबूब को किसी दूसरे महबूब पर क्या फ़ज़ीलत है, ऐ 'औरतों में सब से जमीला?
    तेरे महबूब को किसी दूसरे महबूब पर क्या फ़ौकियत है? जो तू हम को इस तरह क़सम देती
    है।
  rus-SYN: “Чем возлюбленный твой лучше других возлюбленных, прекраснейшая из женщин?
    Чем возлюбленный твой лучше других, что ты так заклинаешь нас?”
  bqc-SIM: Bↄ́ n yenzide dɛò dãↄlai? N gbɛ̃́ pↄ́ ń kɛfɛũ dɛ nↄɛↄla píi, bↄ́ n
    yenzide dɛò dãↄla ↄ̃ n gbasa n nawɛ̃ɛ Luazi màai?
  tcz-CHONGTHU: 'Zailom: Idinga na dongma pachu midang jouse sanga dei um chomdeh
    hija ham, O melhoi kidang lanu? Ipin na dongma pachu atumbeh-a alulsah chom hija
    keihon nei temnau chu ka nun diu ham?'
  mar-mar: (त्या शहरातील स्त्रिया त्या तरुणीशी बोलत आहेत) अगे स्त्रियांतील सर्वात
    सुंदरी! तुझा प्रियकर इतर प्रियकरांहून अधिक चांगला आहे तो कसा काय? तू आम्हास अशी
    शपथ घालतेस तर तुझ्या प्रियकरांत इतरांपेक्षा अधिक ते काय आहे?
  qub-qub: Cuyayllapaj warmicunapitapis mas cuyayllapaj warmi, ¿ima cuyayllapätaj
    caycan cuyashayqui runaga chayno nimashayquita nogacuna willanäpäga? ¿Imanirajtaj
    chay cuyashayqui runaga?
  bqp-bqp: wunɛ wi ɑ kurɔbu kpuro burɑm kere, mbɑ wunɛn kĩnɑsi wi, u mɔ ye goo kun
    mɔ ɑ kɑ sun sɔ̃ɔmɔ mɛ.
  hat-hat: Ou menm ki pi bèl pase tout fanm, kisa mennaj ou genyen pase lòt gason?
    Wi, kisa li genyen lòt gason pa genyen, pou ou mande nou fè sa pou ou?
  eng-BSB: How is your beloved better than others, O most beautiful among women? How
    is your beloved better than another, that you charge us so?
  eng-WEBPB: How is your beloved better than another beloved, you fairest amongst
    women? How is your beloved better than another beloved, that you do so adjure
    us?
  kbq-kbq: Kagi kagonamo arava oheno hentofa mofamoka, ina kazigati avesima nentana
    ne'mo'a mago'a venenea zamagatere'ne? Ina kazigati aronekamo'a mago'a venenea
    agatere'negenka e'inahu kea hunka huvempa hiho hunka nehane?
  nhe-BL: '[Sihuame tlen Jerusalén quiijtohuaj:] “Ta tisihuatl tlen más tinelyejyectzi
    tlen nochi sihuame, xinechilhui ¿tlachque más quipiya yajaya tlen tiquicnelía
    tlen sequinoc, para tinechilhuisquía ya ni?”'
  gub-BL: Ne, amo kuzà wanuwi ipuràg eteahy wera'u ma'e. Ewazar ko urepuranu haw urewe
    nehe. Aipo neremiamutar katu ikatu wera'u amogwer wanuwi a'e. — Ikatuahy a'e,
    ere iko izupe. Màràzàwe tuwe ereze'eg nezewe. Màràzàwe tuwe urumume'u putar a'e
    ma'e ureremiapo ràm newe nehe.
  eng-DRA: What manner of one is thy beloved of the beloved, O thou most beautiful
    among women? what manner of one is thy beloved of the beloved, that thou hast
    so adjured us?
