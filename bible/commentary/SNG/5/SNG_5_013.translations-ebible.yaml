verse: SNG.005.013
translations:
  mal-C: അവന്റെ കവിൾത്തടങ്ങൾ പരിമളം പരത്തുന്ന സുഗന്ധത്തട്ടുകൾപോലെയാണ്. അവന്റെ ചുണ്ടുകൾ
    മീറയിൻകണങ്ങൾ ഇറ്റിറ്റുവീഴുന്ന ശോശന്നപ്പുഷ്പംപോലെയാണ്.
  deu-TKW: seine Wangen wie Balsambeete, die Gewürze treiben, seine Lippen sind Lilien,
    fließende Myrrhe träufelnd;
  lin-lin: Matama na ye ezali lokola mikala ya banzete ya malasi, lokola ekolo ya
    bafololo ya solo kitoko ; bibebu na ye ezali lokola fololo oyo babengaka lisi
    oyo ebimisaka mire ya kitoko.
  eng-LSV: His cheeks [are] as a bed of the spice, towers of perfumes, || His lips—lilies,
    dripping [and] flowing [with] myrrh,
  eng-GNV: His cheekes are as a bedde of spices, and as sweete flowres, and his lippes
    like lilies dropping downe pure myrrhe.
  eng-WEBSTER: 'His cheeks are as a bed of spices, as sweet flowers: his lips like
    lilies, dropping sweet-smelling myrrh.'
  nhw-BL: Icampa eltoque quen xochime catli ajhuiyac mijyotíaj, huan itenxipal nesi
    quen se xochitl lirio campa quisa tlaajhuiyacayotl tlen mirra.
  swh-ONEN: Mashavu yake ni kama matuta ya vikolezo yakitoa manukato. Midomo yake
    ni kama yungiyungi inayodondosha manemane.
  bba-bba: Win bɑɑnu nu wɑ̃wɑ nɡe turɑre bii yi yi kpiibu wee. Win nɔɔ ɡɑ sɑ̃ɑwɑ nɡe
    biibii yèn min di turɑre yɑ dɑ̃ɑkumɔ.
  eng-KJVCPB: 'His cheeks are as a bed of spices, as sweet flowers: His lips like
    lilies, dropping sweet smelling myrrh.'
  luo-luo: Lembe chalo gi apilo mokuogi magolo suya mamit. Pien dhoge chalo ondanyo,
    ma mo madungʼ tik mangʼwe ngʼar tonie.
  meu-meu: Vahana na muramura avadia umadia na heheto, mai bonadia. Bibinana na sosana,
    muro ranuna na idia amo e vevemu.
  npi-ULB: उहाँका गालाहरू सुगन्धित मसालाहरूको ड्याङजस्ता छन्, जसले बास्‍ना फिँजाउँछन्
    ।
  yor-yor: Ẹ̀rẹ̀kẹ́ rẹ̀ rí bí ibùsùn tùràrí tí ó sun òórùn tùràrí dídùn Ètè rẹ̀ rí
    bí i ìtànná lílì ó ń kán òjìá olóòórùn dídùn.
  pes-OPCB: گونه‌هایش مانند گلزارها، معطر هستند. لبانش مثل سوسنهایی است که از آنها
    عطر مُر می‌چکد.
  tgl-ULB: Ang kaniyang mga pisngi ay katulad ng mga nakatainim na mga sangkap ng
    pabango, nagbibigay ng mabangong mga amoy. Ang kaniyang labi ay mga liryo, tumutulong
    mira.
  hui-hui: Mabuha mbirale bayale ngabiru bu hagadagua ibunaga peiri heago bayaleoreya.
    Ibunaga ne hamburu palawaya bayaleore dedagobi howa bi larago bayale ngabi sanda
    ale laga.
  mya-mya: လက်တော်တို့သည် မျက်ရွဲစီသောလက်စွပ်ကဲ့သို့၎င်း၊ ကိုယ်တော်သည် နီလာကျောက်ဖြင့်
    စီချယ်သော ဆင်စွယ်ဖြူကဲ့သို့၎င်းဖြစ်၏။
  bod-N: མཁུར་ཚོས་གཉིས་ནི་མེ་ཏོག་ར་བའི་ནང་། ། དྲི་ཞིམ་ཕྱོགས་བཞིར་འཐུལ་བའི་མེ་ཏོག་འདྲ།
    ། མཆུ་སྒྲོས་ཟུང་ནི་མེ་ཏོག་ཀུ་མུད་བཞིན། ། དེ་ལས་གུ་གུལ་རྩི་བཅུད་ཐིགས་པ་ཡིན། །
  sna-sna: Matama ake akaita semihomba yezvinonhuhwira inobereka zvinonhuhwira. Miromo
    yake yakaita samaruva amahapa anodonha mura.
  spa-BLM: Sus mejillas son como un lecho de especias con torres de perfumes. Sus
    labios son como lirios, que dejan caer mirra líquida.
  cac-cac: A spac'ultac sti' vin̈, icha val junoc avb'en b'aj ay an̈ xumac te vach'
    sjab'. A sti' vin̈, lajan val icha junoc an̈ xumac te vach' sjab'.
  swh-ULB: Mashavu yake ni kama vitanda vya manukato, vinavyotoa arufu ya marashi.
    Midomo yake nni nyinyoro, inayo tiririka udi.
  bel-bel: шчокі ў яго, бы кветкі пахучых расьлін, духмяныя пахі, губы ў яго - лілеі,
    зь якіх цячэ міра;
  deu-ELBBK: seine Wangen wie Beete von Würzkraut, Anhöhen von duftenden Pflanzen;
    seine Lippen Lilien, träufelnd von fließender Myrrhe;
  mbb-OT: Is enaping din mehemut iring te pemuleey he neeneb te menge pinemula he
    ebeelan he pehemut. Is menge bivig din henduen be te menge liryu he edtudà duen
    is mira.
  mal-2015: അവന്റെ കവിൾ സുഗന്ധസസ്യങ്ങളുടെ തടവും നറുന്തൈകളുടെ വാരവും, അവന്റെ അധരം താമരപ്പൂവുംപോലെ
    ഇരിക്കുന്നു; അതു മൂറിൻ തൈലം പൊഴിച്ചുകൊണ്ടിരിക്കുന്നു;
  rmc-rmc: Leskre čhama hine sar e zahrada, kaj barol pherdo koreňja; leskre vušta
    hine sar o ľaľije; kvapkinel lendar e mirha.
  pes-OPV: رخسارهایش مثل باغچه بلسان و پشته های ریاحین می‌باشد. لبهایش سوسنها است
    که از آنها مر صافی می چکد.
  ron-1924: Ображий луй сунт ка ниште стратурь де миресме, ын каре креск садурь мироситоаре;
    бузеле луй сунт ниште кринь, дин каре курӂе чя май алясэ смирнэ.
  ben-OBCV: তাঁর কপোল সুগন্ধি মশলার কেয়ারির মতো সুবাসিত। তাঁর ওষ্ঠাধর লিলিফুলের মতো,
    যা গন্ধরসের সৌরভ ছড়ায়।
  som-som: Dhabannadiisu waa sida beer dhir udgoon ah iyo sida ubaxyo carfa. Oo bushimihiisuna
    waa sida ubaxshooshanno uu malmal ka tiftifqayo.
  lat-VUC: Genæ illius sicut areolæ aromatum, consitæ a pigmentariis. Labia ejus lilia,
    distillantia myrrham primam.
  eng-ASVBT: 'His cheeks are as a bed of spices, As banks of sweet herbs: His lips
    are as lilies, dropping liquid myrrh.'
  ita-1885: Le sue guance son simili ad un'aia d'aromati, Ad aiuole di fiori odorosi;
    Le sue labbra paiono gigli, E stillano mirra schietta.
  eng-LXXUP: 'His cheeks are as bowls of spices pouring forth perfumes: His lips are
    lilies, dropping choice myrrh.'
  eng-ULB: His cheeks are like beds of spices, yielding aromatic scents. His lips
    are lilies, dripping liquid myrrh.
  spa-VBL: Sus mejillas son como un macizo de especias que produce fragancia. Sus
    labios son como lirios, goteando mirra líquida.
  fra-_FOB: Ses joues sont comme un parterre de plantes aromatiques, et comme des
    fleurs parfumées; ses lèvres sont des lis, elles distillent la myrrhe la plus
    pure.
  mal-mal: അവന്റെ കവിൾ സുഗന്ധസസ്യങ്ങളുടെ തടവും നറുന്തൈകളുടെ വാരവും, അവന്റെ അധരം താമരപ്പൂവുംപോലെ
    ഇരിക്കുന്നു; അത് മൂറിൻ തൈലം പൊഴിച്ചുകൊണ്ടിരിക്കുന്നു;
  urd-GVR: Us ke gāl balsān kī kyārī kī mānind, us ke hoṅṭ mur se ṭapakte sosan ke
    phūloṅ jaise haiṅ.
  suz-BL: मेको आ चोव़चो ब्रोव़शो रिना पाइब मस्‍ला खोदेंशो बाक्‍ब। मेको आ शुंइच ब्रोव़शो
    रिना पाइश्‍शो मूरे याप्‍ब लिली फू खोदेंशो बाक्‍ब।
  eng-NOY: His cheeks are like a bed of balsam, Like beds of spices; His lips are
    lilies Dropping self-flowing myrrh;
  ita-1927: Le sue gote son come un’aia d’aromi, come aiuole di fiori odorosi; le
    sue labbra son gigli, e stillano mirra liquida.
  ckb-ckb: گۆناکانی وەک باخچەی بۆندارن، بۆنیان خۆشە. لێوەکانی سەوسەنن، موڕی شلیان
    لێ دەتکێت.
  eng-BBE: His face is as beds of spices, giving out perfumes of every sort; his lips
    like lilies, dropping liquid myrrh.
  kan-OKCV: ಅವನ ಕೆನ್ನೆಗಳು ಸುಗಂಧ ಸಸ್ಯಗಳು ಬೆಳೆಯುವ ದಿಬ್ಬಗಳಂತಿವೆ. ಅವನ ತುಟಿಗಳು ಸುಗಂಧ ರಕ್ತಬೋಳವನ್ನು
    ಸುರಿಸುವ ಕೆಂದಾವರೆಗಳು.
  tam-2017: அவருடைய கன்னங்கள் கந்தவர்க்கப் பாத்திகளைப்போலவும், வாசனையுள்ள மலர்களைப்போலவும்
    இருக்கிறது; அவருடைய உதடுகள் லீலிமலர்களைப் போன்றது, வாசனையுள்ள வெள்ளைப்போளம் அதிலிருந்து
    வடிகிறது.
  spa-RV-1909: 'Sus mejillas, como una era de especias aromáticas, como fragantes
    flores: sus labios, como lirios que destilan mirra que trasciende.'
  ron-BTF: Obrajii lui sunt ca un pat de miresme, ca flori dulci; buzele lui precum
    crini, picurând mir dulce mirositor.
  eng-WEBP: His cheeks are like a bed of spices with towers of perfumes. His lips
    are like lilies, dropping liquid myrrh.
  eng-FBV: His cheeks are like a flowerbed of spices that produces fragrance. His
    lips are like lilies, dripping with liquid myrrh.
  nld-1939: Zijn wangen zijn als balsembedden, Waar geurige kruiden op groeien; Zijn
    lippen zijn lelies, En druipen van vloeiende mirre.
  nch-BL: Icampa eltoque quej xochime cati ajhuiyac mijyotíaj, huan itenxipal nesi
    quej se xochit lirio campa quisa taajhuiyacayot ten mirra.
  vie-1934: Gò má người như vuông đất hương hoa, Tợ khóm cỏ thơm ngát; Môi người tỉ
    như hoa huệ ướm chảy một dược ròng.
  hin-CV: उसके गाल बलसान की क्यारियों के समान हैं, मानो वे सुगंध मिश्रण के ढेर हों.
    उसके ओंठ सोसन के फूल हैं, जिनमें से गन्धरस का रस टपकता है.
  spa-BES: Su rostro es como lechos de especias, que ofrecen perfumes de todo tipo;
    Sus labios como lirios, destilando mirra líquida.
  tdx-tdx: Hoe tihin-ahemañitse, kijolin-kamañirañe, o fiambina’eo; vinda mitsopake
    rame o soñi’eo.
  tha-KJV: แก้​มของเขาเหมือนอย่างลานปลูกไม้​สี​เสียด ส่งกลิ่นหอมหวน ริมฝีปากของเขาเหมือนดอกบัวหยดน้ำมดยอบ
  por-BR-2018: As laterais de seu rosto como um canteiro de especiarias, como caixas
    aromáticas; seus lábios são como lírios, que gotejam fragrante mirra.
  deu-ELO: seine Wangen wie Beete von Würzkraut, Anhöhen von duftenden Pflanzen; seine
    Lippen Lilien, träufelnd von fließender Myrrhe;
  eng-WYC-2018: His cheeks be as gardens of sweet smelling spices, set of ointment
    makers; his lips be(as) lilies, dropping down the best myrrh. (His cheeks be like
    the gardens of sweet smelling spices, ready to be mixed by perfume makers; his
    lips be like lilies, dripping with the best myrrh.)
  epo-epo: Liaj vangoj estas kiel bedoj de aromaĵoj, kiel kesto de ŝmiraĵisto; Liaj
    lipoj estas kiel rozoj, ili gutadas fluidan mirhon;
  uig-PIN: Uning mǝngziliri bir tǝxtǝk puraⱪliⱪ ɵsümlüktǝktur; Ayniƣan yeⱪimliⱪ güllüktǝk;
    Uning lǝwliri nilupǝr, Ular suyuⱪ murmǝkkini temitidu;
  beo-beo: 'Ea ba: da ifabi amo da hedama:ne fodole nasu bugi amoga nabai defele,
    noga:idafa ba:sa. Ea lafi gadofo da ‘lili’ mosoi amo ‘me’ hano amoga nanegai agoane
    ba:sa.'
  tpi-OTNT: Gras long wasket bilong en i gutpela olsem gaden i pulap long ol samting
    i gat gutpela smel. Maus bilong en i olsem naispela plaua. Toktok bilong en i
    gutpela tumas olsem sanda i gat gutpela smel.
  hau-SA: Kumatunsa kamar lambun kayan yaji suna ba da turare. Leɓunansa sun yi kamar
    furen bi-rana suna ɗiga da mur.
  uig-LAT: Uning mengziliri bir teshtek puraqliq ösümlüktektur; Aynighan yéqimliq
    güllüktek; Uning lewliri niluper, Ular suyuq murmekkini témitidu;
  nde-nde: Izihlathi zaso zinjengendima yeziyoliso ezilephunga lamakha. Izindebe zaso
    zinjengezimbali, ziconsa imure.
  ton-ton: '‌ʻOku tatau hono kouʻahe mo e tokanga ngoue ʻoe ngaahi kakala; ʻo hangē
    ko e ngaahi matalaʻi kakala: ʻoku hangē ko e lile ʻa hono loungutu, ʻoku toʻi
    mei ai ʻae mula namu kakala.'
  ces-1613: Líce jeho jako záhonkové vonných věcí, jako květové vonných věcí; rtové
    jeho jako lilium prýštící mirru tekutou.
  eng-WMB: His cheeks are like a bed of spices with towers of perfumes. His lips are
    like lilies, dropping liquid myrrh.
  tam-TCV: அவர் கன்னங்கள் நறுமணச்செடிகள் முளைக்கும் பாத்திகள்போல் இருக்கின்றன. அவருடைய
    உதடுகள் வெள்ளைப்போளம் வடிகின்ற லில்லிப் பூக்களைப்போல் இருக்கின்றன.
  ceb-ULB: Ang iyang mga aping sama sa mga tugkanan sa mga igpapahumot, nga adunay
    hilabihan nga kahumot. Ang iyang mga ngabil sama sa mga lirio, nga nagatulotulo
    sa mira.
  pol-UBG: Jego policzki jak grządka wonności, jak pachnące kwiatki; jego wargi jak
    lilie ociekające wyborną mirrą.
  urd-GVU: اُس کے گال بلسان کی کیاری کی مانند، اُس کے ہونٹ مُر سے ٹپکتے سوسن کے پھولوں
    جیسے ہیں۔
  deu-1912: Seine Backen sind wie Würzgärtlein, da Balsamkräuter wachsen. Seine Lippen
    sind wie Rosen, die von fließender Myrrhe triefen.
  kan-2017: ಅವನ ಕೆನ್ನೆಗಳು ಕರ್ಣಕುಂಡಲ ಗಿಡಗಳ ಪಾತಿಗಳಂತೆಯೂ ಸುಗಂಧಸಸ್ಯಗಳು ಬೆಳೆಯುವ ದಿಬ್ಬಗಳಂತೆಯೂ
    ಇವೆ; ಅಚ್ಚರಕ್ತಬೋಳವನ್ನು ಸುರಿಸುವ ಅವನ ತುಟಿಗಳು ಕೆಂದಾವರೆಗಳೇ.
  yap-yap: Linglingin e bod feni fel’usun bang i milay’ nib sug ko herbs nge spices.
    Dap’iligun e bod e floras ni giyab, nib monur ko myrrh nib renran.
  hlt-MCSB: A kam rhoi tah canglak botui, rhaltoeng bo-ul bangla, a hmuilai tah tuilipai
    neh murrah tuicip la long.
  mdy-ETH: ጋንጋሮ ሚዛጱማ ዒዛኮ ዱማ ዱማ ሳውቃ ዼኤሻ ባቃሊ ዓኣ ጎሺጉዲኬ። ሙሱራ ዒዛኮ ቃራ ሳውሞ ዓኣ ኬርቤ ጌይንታ ዼኤሾ
    ፆዺሳ ሚዛጶ ቡኖጉዲኬ።
  twi-ASANTE: Nʼafono te sɛ pɛperɛ a wɔasɛ no kɛtɛ. Ɛho hwa te sɛ aduhwam. Nʼanofafa
    te sɛ sukooko a ɛsosɔ kurobo.
  eng-WEBU: His cheeks are like a bed of spices with towers of perfumes. His lips
    are like lilies, dropping liquid myrrh.
  spa-PDDPT: Sus mejillas, como un jardín de especias, Que exhalan su fragancia, Sus
    labios son como lirios, Que destilan abundante mirra.
  gun-gun: Hova ma yvyra bálsamo ty rami heakuã va'e, ha'e yvyra rogue heakuã porã
    va'e omboaty pyre rami. Hembe ma yvoty gui mirra iporãve va'e otykya rami.
  ilo-ULB: Dagiti pingpingna ket kasla pagmulaan dagiti rekado, nga agpatpataud iti
    nabanglo nga ayamuom. Dagiti bibigna ket kasla kadagiti lirio, nga agar-aruyot
    iti mira.
  kpg-kpg: Nia gauwae o maa e mmaadanga gadoo be dahi hadagee gu deeoo akai mono laagau
    hagakala mee. Di gili ono malaungudu le e hai gadoo be nia madaladala gu hagatiu
    gi nia wai ‘myrrh’.
  uig-ARA: ئۇنىڭ مەڭزىلىرى بىر تەشتەك پۇراقلىق ئۆسۈملۈكتەكتۇر؛ ئاينىغان يېقىملىق گۈللۈكتەك؛
    ئۇنىڭ لەۋلىرى نىلۇپەر، ئۇلار سۇيۇق مۇرمەككىنى تېمىتىدۇ؛
  sus-sus: A xɛrɛe luxi nɛ alɔ labundɛ yailande, a dɛ kiri maniyaxi sansi fuge tofanyi
    nan na, a xiri ɲɔxun.
  pon-2006: Likinsepe inenen kaselel rasehng mwetuwel ehu me diren rohs oh warpwohmwahu.
    Kilin ewe rasehng kiepw, wisekesengki pilen mir.
  ksd-ksd: A ura pagupagu na ngiene dir da ra uma na balsam, ma ra kinobot na pitilibung;
    A ura bul na ngiene dir da ra umana vaigoara nina dia tua ma ra bira na davai
    i polo.
  tur-YTC: Yanakları güzel kokulu çiçeklik gibidir, Güzel kokular yığınlarıyla. Dudakları
    zambaklar gibidir, mür yağı damlatır.
  grc-BRENT: Σιαγόνες αὐτοῦ ὡς φιάλαι τοῦ ἀρώματος φύουσαι μυρεψικά· χείλη αὐτοῦ κρίνα
    στάζοντα σμύρναν πλήρη.
  ind-AYT: Pipinya bagaikan petak rempah-rempah, kumpulan rempah-rempah wangi. Bibirnya
    bagaikan bunga-bunga bakung, yang meneteskan titik-titik mur.
  nya-nya: Masaya ake ali ngati timinda ta mbewu zokometsera zakudya zopatsa fungo
    lokoma. Milomo yake ili ngati maluwa okongola amene akuchucha mure.
  kyg-kyg: Agalametalegatiꞌmo alagepa atumo neꞌaiya yosamo aise yosamo hiꞌyalamuteꞌmo
    haneꞌniya yosagana huno hanege kahaumo ausemo aulafilega haneꞌniya kahaumo ausegana
    huno hanege huno haneꞌniye. Avayamo kanale kahaumo ausegana huno haneꞌnigeno avayafatiꞌmo
    alagepa atumo neꞌaiya aniꞌmo meya aniꞌmo lape tape huno asagauno neꞌaiye.
  hrv-hrv: Obrazi su njegovi kao lijehe mirisnog bilja, kao cvijeće ugodno, usne su
    mu ljiljani iz kojih smirna teče.
  mps-mps: Te agai naboge badu tobolu nisi te wiegi yai, te gide wiegi yai denami
    yai plaua dabe elalubo tiwai yalio. Agai pedauwali te sawi yai plaua tiwai elaluali.
    Agai wabo po wiegi yai mu ebaso, te denami ebo wiegi yai sanda tiwai elalualio.
  tpi-tpi: Gras long wasket bilong en i gutpela olsem gaden i pulap long ol samting
    i gat gutpela smel. Maus bilong en i olsem naispela plaua. Toktok bilong en i
    gutpela tumas olsem sanda i gat gutpela smel.
  dan-1931: hans Kinder som Balsambede, Skabe med Vellugt, hans Læber er Liljer, de
    drypper af flydende Myrra,
  vie-OVCB: Má chàng như vườn hoa hương liệu ngào ngạt mùi thơm. Môi chàng như chùm
    hoa huệ, với mùi một dược tỏa ngát.
  guj-2017: તેના ગાલ સુગંધી દ્રવ્યના પલંગ જેવા, તથા મધુર સુગંધવાળાં ફૂલો જેવા છે.
    જેમાંથી બોળનો અર્ક ટપકતો હોય તેવા ગુલછડીઓ જેવા તેના હોઠ છે.
  pon-2006A: Likinsepe inenen kaselel rasehng mwetuwel ehu me diren rohs oh warpwohmwahu.
    Kilin ewe rasehng kiepw, wisekesengki pilen mir.
  por-BRBSL: His as bochechas são como uma cama de especiarias com torres de perfumes.
    Seus lábios são como lírios, deixando cair mirra líquida.
  cth-cth: Ahnie tamboung teh hmuitui e a pei hmui, hmuitui ungnae kahrawngum patetlah
    ao. Ahnie pahni teh, murah tui kalawng e lili pei patetlah ao.
  twi-twi: Nʼafono te sɛ pɛprɛ a wɔasɛw no kɛtɛ. Ɛho hua te sɛ aduhuam. Nʼanofafa
    te sɛ sukooko a ɛsosɔ kurobow.
  hlt-hlt: A kam rhoi tah canglak botui, rhaltoeng bo-ul bangla, a hmuilai tah tuilipai
    neh murrah tuicip la long.
  tbz-SIM: Kòo bɑɑ dònnɛ̀ kupɛ̃ titieti fɔ̃ɔ̃ti buɔtí kùù ĩ́nkɛ̀, kòo bìɛ̀ ndònnɛ̀
    mutepóó. Kɛ dò mmɛkùɔ̀ mmɛ̀ɛ̀ kɔkɛ́nɛ̀ tùdɑ̀ɑ̀rí.
  msy-2020: An koviamningɨn bar deragha mati temer eborir mughuriar aghuim itiba azenim
    gizɨfa. An iriviba, mati akɨmarir aghuim. An mɨgɨrɨgɨaba bar dera, mati sandan
    mughuriar aghuim.
  dop-dop: Nyɑ́ lukpuɣutu tewɑɣɑ ɩsɩɩ tulɑɑlʋnɑɑ tɩɩŋ tɑɑlɛ. Nɑ nyɑ́ ntompee wɛ ɩsɩɩ
    yɑɑyenɑɑ mpɑ pɑ tɔɔ tulɑɑlʋ miili kpeŋ tɔ.
  azb-azb: Yanaqları ətirli gülüstana oxşayır, Hər yana ətir saçır, Dodaqları zanbaqlara
    bənzəyir, Ondan mirra tökülür.
  eng-DBY: His cheeks are as a bed of spices, raised beds of sweet plants; His lips
    lilies, dropping liquid myrrh.
  hin-2017: उसके गाल फूलों की फुलवारी और बलसान की उभरी हुई क्यारियाँ हैं। उसके होंठ
    सोसन फूल हैं जिनसे पिघला हुआ गन्धरस टपकता है।
  wol-KYG: Lex ya di tool, gàncax ga ne ca bann, tuñ ya diy tóor-tóor, ndàbb wale
    ca, rogalaat.
  eng-YLT: His cheeks as a bed of the spice, towers of perfumes, His lips [are] lilies,
    dropping flowing myrrh,
  eng-WYC-2017: His cheeks be as gardens of sweet smelling spices, set of ointment
    makers; his lips be as lilies, dropping down the best myrrh.
  eng-WMBB: His cheeks are like a bed of spices with towers of perfumes. His lips
    are like lilies, dropping liquid myrrh.
  urd-GVH: उसके गाल बलसान की क्यारी की मानिंद, उसके होंट मुर से टपकते सोसन के फूलों
    जैसे हैं।
  rug-rug: Sari paparana si leleadi guana inuma havoro sapu va tivusu humaṉa lea.
    Sari beruna si guana havoro lili sapu boboso ia na lumu humaṉa lea.
  gaz-gaz: Maddiin isaa akkuma madabii biqiltuu urgooftuu kan shittoo baasuu ti. Hidhiin
    isaa akkuma daraaraa qumbiin irraa coccobuu ti.
  fra-LSG: Ses joues sont comme un parterre d’aromates, Une couche de plantes odorantes;
    Ses lèvres sont des lis, D’où découle la myrrhe.
  yal-yal: A xadene luxi alo sansi xiri ɲaxumɛ nakɔna, naxanye xiri ɲaxumɛn tema.
    A dɛ kidine luxi alo gabala fugene mirihi latikɔnɔnna minima dɛnaxan yi.
  haw-1868: O kona mau papalina, ua like ia me ka mala o na mea ala, A me ka ulaula
    ala hoi; O kona lehelehe, ua like ia me na lilia e kahe mai ana he mura maemae
    loa.
  arb-NAV: خَدَّاهُ كَخَمِيلَةِ طِيبٍ تَفُوحَانِ عِطْراً، وَشَفَتَاهُ كَالسَّوْسَنِ
    تَقْطُرَانِ مُرّاً شَذِيّاً.
  ewe-ewe: Eƒe alɔgowo le abe kutsetse ʋeʋĩ si ɖo ɖe ɖoɖo nu, eye wòle ya ɖem nyuie
    la ene. Eƒe nuyiwo le abe dzogbenya si le ami ʋeʋĩ tsyɔm la ene.
  eng-LEE: 'His cheeks are as a bed of spices, as turrets of sweet perfumes: his lips,
    like lilies, dropping with fluid myrrh.'
  asm-FB: তেওঁৰ গাল দুখন যেন সুগন্ধি মছলাৰ দলিচা, য’ৰ পৰা সুগন্ধি সুঘ্রাণ ওলায়। তেওঁৰ
    ওঁঠযুৰি যেন তৰল গন্ধৰস বাগৰি অহা লিলি ফুল।
  sus-A: عَ شّرّيٍ لُشِ نّ عَلْ لَبُندّ يَءِلَندٍ، عَ دّ كِرِ مَنِيَشِ سَنسِ قُفٍ
    تٌقَنيِ نَن نَ، عَ شِرِ حْشُن.
  fra-SBL: Ses joues sont comme un lit d'épices avec des tours de parfums. Ses lèvres
    sont comme des lys, elles laissent échapper de la myrrhe liquide.
  hbo-hbo: לְחָיָו֙ כַּעֲרוּגַ֣ת הַבֹּ֔שֶׂם מִגְדְּלֹ֖ות מֶרְקָחִ֑ים שִׂפְתֹותָיו֙
    שֹֽׁושַׁנִּ֔ים נֹטְפֹ֖ות מֹ֥ור עֹבֵֽר׃
  kik-kik: Makai make namo mahaana ta tũmĩgũnda tũtumanĩte mahuti manungi wega magĩtararĩka.
    Mĩromo yake no ta itoka igũita manemane.
  fra-NCL: Ses joues sont comme des parterres de baumiers, des carrés de plantes odorantes ;
    ses lèvres sont des lis, d’où découle la myrrhe la plus pure.
  cek-AK: Anih ih tangbaeng loe hmuihoih tui kamsong iihkhun hoi hmuihoih apawk baktiah
    oh; anih ih pahni loe myrrh hmuihoih tui hoiah bawh ih lili pawk baktiah oh.
  cuk-cuk: E-wagardi, wawadikid, ina-wawadikid egi digar-naiyobid. E-gakuli dutumar-daklegeyobid,
    agi mirra-nis egi dedemaknaiyobid.
  uig-CYR: Униң мәңизлири бир тәштәк пурақлиқ өсүмлүктәктур; Айниған йеқимлиқ гүллүктәк;
    Униң ләвлири нилупәр, Улар суюқ мурмәккини темитиду;
  tel-2017: అతని చెక్కిళ్ళు సుగంధమొక్కల తోటలా, కమ్మని సువాసన ఇస్తున్నాయి. అతని పెదవులు
    లిల్లీ పువ్వుల్లా, బోళం ఊరుతున్నట్టుగా ఉన్నాయి.
  hat-BSA: De bò figi li tankou yon kabann fèt ak fèy awomatik, kap poze sou yon kouch
    zèb santi bon. Lèv li yo se flè lis ki degoute dlo lami.
  kos-kos: Foulin likintupal keng oana sie ima Ma sessela ke mahsrik ac ma keng uh.
    Ngoasrol oana kiuf uh, Ma sroksrok ke sronin myrrh.
  hbo-WLC: לְחָיָו֙ כַּעֲרוּגַ֣ת הַבֹּ֔שֶׂם מִגְדְּל֖וֹת מֶרְקָחִ֑ים שִׂפְתוֹתָיו֙
    שֽׁוֹשַׁנִּ֔ים נֹטְפ֖וֹת מ֥וֹר עֹבֵֽר׃
  ibo-ibo: Nti ya abụọ dị ka ihe ndina ụda nke jupụtara na mmanụ isi ụtọ. Egbugbere
    ọnụ ya dị ka okoko urodi, nke na-agbụsị mmanụ máá.
  ory-ory: ତାଙ୍କର ଗାଲ ସୁଗନ୍ଧି ଲତାର କିଆରି ସ୍ୱରୂପ, ସୁଗନ୍ଧି ତୃଣର ତଟ ସ୍ୱରୂପ; ତାଙ୍କର ଓଷ୍ଠାଧର
    କଇଁଫୁଲ ତୁଲ୍ୟ, ତହିଁରୁ ଦ୍ରବ ଗନ୍ଧରସ କ୍ଷରେ।
  chk-chk: Sapan ra wewe ngeni lenien irän nofitin mongö mi fokun pwokus. Tinawan
    a usun kiop ra sup ren säfei mi aüchea itan mör.
  rop-rop: Im feis garram gudsmel laik det gadin garram loda gudsmelwan medisin. Im
    mawus jis laik lili, wetwan garram brabli gudsmelwan medisin.
  ukr-1871: Щоки його — цьвітник пахущий, грядочки принадного зілля; губи — мов ті
    лилїи, що капле з їх мирра;
  deu-1951: Seine Wangen sind wie Balsambeete, in denen würzige Pflanzen wachsen;
    seine Lippen wie Lilien, aus denen feinste Myrrhe fließt.
  eng-JPS: His cheeks are as a bed of spices, as banks of sweet herbs; his lips are
    as lilies, dropping with flowing myrrh.
  srp-1865: Obrazi su mu kao lijehe mirisnoga bilja, kao cvijeæe mirisno; usne su
    mu kao ljiljan, s njih kaplje smirna žitka;
  lug-lug: Amatama ge gali ng’emisiri egy’obuwoowo, obuleeta akaloosa akalungi. Emimwa
    gye giri ng’amalanga agakulukuta mooli.
  heb-heb: לחיו כערוגת הבשם מגדלות מרקחים שפתותיו שושנים נטפות מור עבר׃
  ben-IRV: তাঁর গালগুলি সুগন্ধি বাগানের মত, যেখান থেকে সুগন্ধ বের হয়। তাঁর ঠোঁটগুলি
    গন্ধরস ঝরা লিলি ফুলের মত।
  pan-pan: ਉਸ ਦੀਆਂ ਗੱਲਾਂ ਬਲਸਾਨ ਦੀਆਂ ਕਿਆਰੀਆਂ, ਅਤੇ ਸੁਗੰਧ ਦੀਆਂ ਬੁਰਜ਼ੀਆਂ ਵਾਂਗੂੰ ਹਨ, ਉਸ
    ਦੇ ਬੁੱਲ ਸੋਸਨ ਹਨ, ਜਿਨ੍ਹਾਂ ਤੋਂ ਤਰਲ ਗੰਧਰਸ ਚੋਂਦਾ ਹੈ।
  mya-JVB: ပါး တော်တို့သည် နံ့သာ တော၊ မွှေးကြိုင် သော ပန်း တောကဲ့သို့ ၎င်း နှုတ်ခမ်း
    တော်တို့သည် ပကတိမုရန် ဆီယို သော နှင်းပွင့် ကဲ့သို့၎င်း ဖြစ်ကြ၏။
  hmo-hmo: Iena vairana ena kahana kahana, be muramura avadia ena uma bamona, mai
    edia bonana namona. Iena uduna bibinadia be sosana palauapalaua, muro ranu be
    idia dekena amo ia diho noho.
  urd-urd: उसके गाल फूलों के चमन और बलसान की उभरी हुई क्यारियाँ हैं। उसके होंट सोसन
    हैं, जिनसे रक़ीक़ मुर टपकता है।
  rus-SYN: щеки его цветник ароматный, гряды благовонных растений; губы его - лилии,
    источают текучую мирру;
  bqc-SIM: Aà gɛɛ dɛ lán pↄ́ gĩnanaↄ buawa, a gĩdↄ nanannↄ. Aà lɛ́baa dɛ lán
    lávuwa, àlɛ yↄyↄ ń zↄ̃go lí nísio.
  tcz-CHONGTHU: Abengmai chu muinampah honlei, gimtwi hinlhut dohji tobang khu ahi.
    Ane geiteni jong Lily pah Myrrh gimtwi kichap khum tobang ahi.
  mar-mar: त्याचे गाल सुगंधी झाडाचे वाफे, सुगंधी फुलझाडांचे ताटवे असे आहेत, अत्तरासाठी
    वापरण्यात येणाऱ्या फुलांसारखे आहेत. त्याचे ओठ कमलपुष्पाप्रमाणे असून त्यातून गंधरस
    स्रवतो.
  qub-qub: Cärancunaga shanshaypa-shanshaycan wertacunacho alli asyaj waytacuna caycajnömi.
    Shimi wirpancunapis caycan rösa wayta pashtaraycajnömi, chay jananpa mïrra perfümi
    jutuycajnöraj.
  bqp-bqp: Win bɑɑnu nu wɑ̃wɑ nge turɑre bii yi yi kpiibu wee. Win nɔɔ gɑ sɑ̃ɑwɑ nge
    biibii yèn min di turɑre yɑ dɑ̃ɑkumɔ.
  hat-hat: De bò figi l' yo tankou de jaden plen zèb ak flè santi bon! Bouch li tankou
    flè savann ki gen bon sant.
  eng-BSB: His cheeks are like beds of spice, towers of perfume. His lips are like
    lilies, dripping with flowing myrrh.
  eng-WEBPB: His cheeks are like a bed of spices with towers of perfumes. His lips
    are like lilies, dropping liquid myrrh.
  kbq-kbq: Ameragemo'a balsami zafamo'ma amosrema ahentegeno'ma mnama neviankna hu'ne.
    Hagi agi morenamo'a liliema nehaza trazamofo amosrefinti'ma meremo'ma viankna
    mna vu'ne.
  nhe-BL: Icampa eltoque queja xochitl tlen ajhuiyac mijyotíaj, huan itenxipal nesi
    queja se xochitl lirio campa quisa tlaajhuiyacayotl tlen mirra.
  gub-BL: Neruwa ipuràg ma'etymaw ka'a hyàkwegatu ma'e hereko har ài. Nereme nuzawy
    kwaw ma'eputyr iri. Mir hekuzar katu ma'e itykwer upiripirik izuwi.
  eng-DRA: His cheeks are as beds of aromatical spices set by the perfumers. His lips
    are as lilies dropping choice myrrh.
