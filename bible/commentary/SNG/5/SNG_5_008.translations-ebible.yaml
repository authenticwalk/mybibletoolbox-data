verse: SNG.005.008
translations:
  mal-C: ജെറുശലേംപുത്രിമാരേ, എനിക്കുറപ്പുനൽകുക— നിങ്ങൾ എന്റെ പ്രിയനെ കാണുന്നെങ്കിൽ,
    അവനോട് നിങ്ങൾ എന്തുപറയും? ഞാൻ പ്രേമവിവശയായിരിക്കുന്നു എന്ന് അവനെ അറിയിക്കണമേ.
  deu-TKW: 'Ich beschwöre euch, ihr Töchter Jerusalems: Wenn ihr meinen Geliebten
    findet, was wollt ihr ihm melden? daß ich vor Liebe krank bin!'
  lin-lin: Oh bilenge basi ya Yelusalemi, nabondeli bino, soki bomoni mobali na ngai,
    bokoloba na ye nini ? Boloba na ye ete nabeli maladi ya bolingo.
  eng-LSV: I have adjured you, daughters of Jerusalem, || If you find my beloved—What
    do you tell him? That I [am] sick with love!
  eng-GNV: I charge you, O daughters of Ierusalem, if you finde my welbeloued, that
    you tell him that I am sicke of loue.
  eng-WEBSTER: I charge you, O daughters of Jerusalem, if ye find my beloved, that
    ye tell him, that I am sick with love.
  nhw-BL: 'Ansihuame tlen altepetl Jerusalén, sintla anquipantíaj yaya catli niquicnelía,
    xiquilhuica para nijmati nimococohua pampa tlahuel nijnequi itlaicnelil. Sihuame
    tlen Jerusalén quiijtohuaj:'
  swh-ONEN: 'Enyi binti za Yerusalemu, ninawaagiza: kama mkimpata mpenzi wangu, mtamwambia
    nini? Mwambieni ninazimia kwa mapenzi.'
  bba-bba: Bɛɛ Yerusɑlɛmun wɔndiɑbɑ, nɑ bɛɛ kɑnɑmɔ, ì n nɛn kĩnɑsi wɑ, i nùn sɔ̃ɔwɔ
    win kĩrɑ mɑn bɑrɔ kuɑ.
  eng-KJVCPB: I charge you, O daughters of Jerusalem, If ye find my beloved, that
    ye tell him, That I am sick of love.
  luo-luo: Amiyou chik, un nyi Jerusalem ni ka uyudo jaherana, to ubiro nyise nangʼo?
    Nyiseuru ni hera ma aherego odwaro nega?
  meu-meu: Ierusalem kekenimui e, na haḡanimuimu, egu lalokau tauna boma davaria,
    boma hamaoroa, uraheni ese e hamasegumu. *****
  npi-ULB: हे यरूशलेमका छोरीहरू हो, म तिमीहरूसित वाचा बाँध्छु, कि तिमीहरूले मेरा प्रेमीलाई
    भेट्टायौ भने तिमीहरूले उहाँलाई के भन्‍ने छौ ? म प्रेमले बिरामी परेकी छु भनी बताइदिनू
    । सहरका स्‍त्रीहरू प्रेमिकासित बोल्दैः
  yor-yor: Ẹ̀yin ọmọbìnrin Jerusalẹmu, mo bẹ̀ yín bí ẹ̀yin bá rí olùfẹ́ mi, kí ni
    ẹ̀yin yóò wí fún un? Ẹ wí fún un pé àìsàn ìfẹ́ ń ṣe mi.
  pes-OPCB: ای دختران اورشلیم، شما را قسم می‌دهم که اگر محبوب مرا یافتید به او بگویید
    که من از عشق او بیمارم.
  tgl-ULB: Nais ko kayong mangako, mga anak na babae ng Jerusalem, na kung makikita
    ninyo ang aking minamahal, sabihin ninyo sa kaniya ako ay may sakit dahil sa aking
    pag-ibig sa kaniya. Ang mga kababaihan ng lungsod ay nagsasalita sa dalaga.
  hui-hui: Yarusaleme waliru-o tígua i̱ yamali handa walia harimiyagua i̱ hame lowa
    gubalini dugupe ho kogo lamilimu. Tígua bi ogoni lamuleberema lalu i̱hondo bi
    lo widaba. Bi uruni emaga andaha howa ani lalu haruya.
  mya-mya: မိန်မတကာတို့ထက် အဆင်းလှသောအစ်မ၊ သင်ချစ်ရာသခင်သည် အခြားတပါးသော ချစ်ရာသခင်
    ထက် အဘယ်သို့သာသနည်း။ အကျွန်ုပ်တို့ကို ထိုသို့မှာထားတောင်းပန်ရမည်အကြောင်း၊ သင်ချစ်ရာ
    သခင်သည် အခြားတပါးသော ချစ်ရာသခင်ထက် အဘယ်သို့ သာယာနည်။
  bod-N: ཀྱེ་ཀྱེ་ཡེ་རུ་སཱ་ལེམ་གྱི་བུ་མོ། ། བདག་གིས་ཁྱེད་ཚོར་འདི་བཞིན་གདམས་པར་བྱ། །
    ཁྱེད་ཚོ་ང་ཡི་དགའ་གྲོགས་དང་ཕྲད་ན། ། ང་ནི་བརྩེ་དུངས་དབང་གིས་གདུང་ཞེས་སྨྲོས། །
  sna-sna: Imi vanasikana veJerusarema, ndinokurayirai, kana mukaona mudiwa wangu,
    muchamuudzeiko? Mumuudze kuti ndinorwara nerudo.
  spa-BLM: Os conjuro, hijas de Jerusalén, Si encuentras a mi amada, que le digas
    que me desmayo de amor.
  cac-cac: 'Ex cob''estac aj Jerusalén, aq''uec e ti'': Tato tz''ilchaj vin̈ in xajanab''il
    eyuuj, alec d''a vin̈ to van in cham in naan vin̈, xin chi d''a eb'' ix.'
  swh-ULB: Ninataka uhaidi, mabinti wa Yerusalemu, kwamba mkimuona mpenzi wangu, mwambie
    ninaumwa sababu ya upendo wangu kwake. Wanawake wa mji wakizungumza na mwanamke
    mdogo
  bel-bel: 'Заклінаю вас, Ерусалімскія дочкі: як сустрэнецца вам мой каханы, што яму
    скажаце вы? Скажэце, што я зьнемагла ад каханьня.'
  deu-ELBBK: Ich beschwöre euch, Töchter Jerusalems, wenn ihr meinen Geliebten findet,
    was sollt ihr ihm berichten? Dass ich krank bin vor Liebe.
  mbb-OT: Sikiyu is menge vahi te Jerusalem, penangdù kew he emun egkeehè niw is minahal
    ku ne keǥiyi niw sikandin he midluyahan a tenged te kebmahal.
  mal-2015: യെരൂശലേംപുത്രിമാരേ, നിങ്ങൾ എന്റെ പ്രിയനെ കണ്ടെങ്കിൽ ഞാൻ പ്രേമപരവശയായിരിക്കുന്നു
    എന്നു അവനോടു അറിയിക്കേണം എന്നു ഞാൻ നിങ്ങളോടു ആണയിടുന്നു.
  rmc-rmc: 'Den man lav, čhajale andral o Jeruzalem: Te arakhena oles, kas kamav,
    so leske phenena? Phenen leske, hoj som nasvaľi le kamibnastar!'
  pes-OPV: ‌ای دختران اورشلیم، شما را قسم می‌دهم که اگر محبوب مرا بیابید وی را گویید
    که من مریض عشق هستم.
  ron-1924: Вэ рог фербинте, фийче але Иерусалимулуй, дакэ гэсиць пе юбитул меу, че-й
    вець спуне?… Кэ сунт болнавэ де драгосте! –
  ben-OBCV: হে জেরুশালেমের কন্যারা, আমি তোমাদের দিব্যি দিয়ে বলছি, তোমরা যদি আমার
    প্রেমিকের দেখা পাও, তাহলে, কী বলবে তাঁকে? বলবে যে, তাঁর প্রেমে আমি অচৈতন্যপ্রায়।
  som-som: Gabdhaha reer Yeruusaalemow, Waxaan idinku dhaarinayaa, haddaad gacaliyahaygii
    aragtaan, U sheega inaan caashaq la buko.
  lat-VUC: Adjuro vos, filiæ Jerusalem, si inveneritis dilectum meum, ut nuntietis
    ei quia amore langueo.
  eng-ASVBT: I adjure you, O daughters of Jerusalem, If ye find my beloved, That ye
    tell him, that I am sick from love.
  ita-1885: Io vi scongiuro, figliuole di Gerusalemme, Se trovate il mio amico, Che
    gli rapporterete? Rapportategli che io languisco di amore.
  eng-LXXUP: 'I have charged you, O daughters of Jerusalem, By the powers and the
    virtues of the field: If ye should find my kinsman, what are ye to say to him?
    That I am wounded with love.'
  eng-ULB: I want you to swear, daughters of Jerusalem, that if you find my beloved—
    What will you make known to him?— that I am sick from love.
  spa-VBL: Mujeres de Jerusalén, prométanme que si encuentran a mi amor y no saben
    qué decirle, díganle que estoy débil de amor.
  fra-_FOB: Filles de Jérusalem, je vous adjure, si vous trouvez mon bien-aimé, que
    lui direz-vous? Que je languis d'amour.
  mal-mal: യെരൂശലേം പുത്രിമാരേ, നിങ്ങൾ എന്റെ പ്രിയനെ കണ്ടെങ്കിൽ “ഞാൻ പ്രേമവിവശയായിരിക്കുന്നു
    എന്ന് അവനെ അറിയിക്കണം” എന്ന് ഞാൻ നിങ്ങളോട് ആണയിടുന്നു.
  urd-GVR: Ai Yarūshalam kī beṭiyo, qasam khāo ki agar merā mahbūb milā to use ittalā
    dogī, maiṅ muhabbat ke māre bīmār ho gaī hūṅ.
  suz-BL: ए यरूसलेम ङा तमी “गो इन कली ‘गेपुकीम आं दाक्‍शो मुर कली ग्रुम्‍तीनी हना,
    मेको कली इन कली दाक्‍ब मुर दाक्‍तीकेम थशो बाक्‍ब’ देनीन” देंत। ठेयब कुम्‍सो २:५
  eng-NOY: I charge you, O ye daughters of Jerusalem! If ye should find my beloved,—What
    will ye tell him? That I am sick with love.
  ita-1927: Io vi scongiuro, o figliuole di Gerusalemme, se trovate il mio amico,
    che gli direte?… Che son malata d’amore.
  ckb-ckb: ئەی کچانی ئۆرشەلیم، سوێندتان دەدەم، ئەگەر تووشی دڵدارەکەم بوون، ئەمەی پێ
    بڵێن، من بە شەیدای خۆشەویستی ئەوم.
  eng-BBE: I say to you, O daughters of Jerusalem, if you see my loved one, what will
    you say to him? That I am overcome with love.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯರೇ, ನಿಮಗೆ ಆಣೆಯಿಟ್ಟು ಹೇಳುತ್ತೇನೆ. ನೀವು ನನ್ನ ಪ್ರಿಯನನ್ನು
    ಕಂಡರೆ, ನಾನು ಪ್ರೀತಿಯಿಂದ ಅಸ್ವಸ್ಥಳಾಗಿದ್ದೇನೆಂದು ಅವನಿಗೆ ತಿಳಿಸಿರಿ.
  tam-2017: எருசலேமின் இளம்பெண்களே! என் நேசரைக் கண்டீர்களானால், நான் நேசத்தால் சோகமடைந்திருக்கிறேன்
    என்று அவருக்குச் சொல்லும்படி உங்களுக்கு ஆணையிடுகிறேன். மணவாளியின் தோழிகள்
  spa-RV-1909: Yo os conjuro, oh doncellas de Jerusalem, si hallareis á mi amado,
    que le hagáis saber como de amor estoy enferma.
  ron-BTF: Vă conjur, fiice ale Ierusalimului, dacă îl găsiţi pe preaiubitul meu,
    să îi spuneţi că sunt bolnavă de dragoste.
  eng-WEBP: I adjure you, daughters of Jerusalem, If you find my beloved, that you
    tell him that I am faint with love.
  eng-FBV: Women of Jerusalem, promise me if you find my love and wonder what you
    should tell him, tell him I am weak with love.
  nld-1939: 'Ik bezweer u, Jerusalems dochters, Als gij mijn beminde vindt, Wat zult
    gij hem melden: Ach, dat ik krank ben van liefde!'
  nch-BL: “Ansihuame ten altepet Jerusalén, sinta anquipantíaj yaya cati niquicnelía,
    xiquilhuica para nijmati nimococohua pampa tahuel nijnequi itaicnelil.”
  vie-1934: Hỡi các con gái Giê-ru-sa-lem, ta ép nài các ngươi, Nếu gặp lương nhân
    ta, khá nói với người rằng Ta có bịnh vì ái tình.
  hin-CV: येरूशलेम की कन्याओ, यह वादा करो, यदि तुम्हें कहीं मेरा प्रेमी मिल जाए, तुम
    उसे बताओगे? उसे बता देना कि मुझे प्रेम की बीमारी हो गयी है.
  spa-BES: Júrenme, oh hijas de Jerusalem, si ven a mi ser amado, ¿qué le dirán? Que
    estoy enferma de amor.
  tdx-tdx: Ry anak’ ampela’ Ierosalaimeo, ifantako, naho isa’ areo i kokoakoy, ino
    ty hisaontsia’ areo? Izaho toiram-pikokoañe.
  tha-KJV: โอ บุ​ตรสาวแห่งเยรูซาเล็มเอ๋ย ดิ​ฉันขอให้พวกเธอปฏิญาณว่า ถ้าเธอคนใดได้พบที่รักของดิ​ฉัน
    เธอจะรับปากบอกเขาว่า ดิ​ฉันป่วยเป็นโรครัก
  por-BR-2018: 'Eu vos ordeno, filhas de Jerusalém: jurai que, se achardes o meu amado,
    dizei a ele que estou doente de amor.'
  deu-ELO: Ich beschwöre euch, Töchter Jerusalems, wenn ihr meinen Geliebten findet,
    was sollt ihr ihm berichten? Daß ich krank bin vor Liebe. -
  eng-WYC-2018: Ye daughters of Jerusalem, I beseech you by an holy thing, (that)
    if ye have found my darling, that ye tell to him, that I am sick for love. (Ye
    daughters of Jerusalem, I plead with you by a thing most holy, that if ye find
    my darling, that ye tell him, that I am weak, or that I faint, because of love.)
  epo-epo: Mi ĵurligas vin, ho filinoj de Jerusalem, se vi renkontos mian amaton,
    Ho, kion vi diros al li? ke mi estas malsana de amo.
  uig-PIN: 'I Yerusalem ⱪizliri, sɵyümlükümni tapsanglar, Uningƣa nemǝ dǝysilǝr? Uningƣa,
    sɵygining: «Mǝn muⱨǝbbǝttin zǝiplixip kǝttim! — dedi, dǝnglar».'
  beo-beo: 'Yelusaleme uda, dilia! Nama sia: ilegema! Dilia na sasagesu dunu ba:sea,
    ema na da sasagesu hou ha:giwane hamobeba:le gasa hame gala adoma:ne, sia: ilegema.”
    Yelusaleme uda ilia amane sia:i,'
  tpi-OTNT: Ol meri bilong Jerusalem, sapos yupela i lukim pren bilong mi, yupela
    i mas promis long tokim em olsem, mi laikim em tumas na bun bilong mi i slek.
  hau-SA: ’Yan matan Urushalima, ina roƙonku, in kun sami ƙaunataccena me za ku ce
    masa? Ku ce masa na suma saboda ƙauna.
  uig-LAT: 'I Yérusalém qizliri, söyümlükümni tapsanglar, Uninggha néme deysiler?
    Uninggha, söygining: «Men muhebbettin zeipliship kettim! — dédi, denglar».'
  nde-nde: Lina madodakazi aseJerusalema, ngiyaliqonqosela nxa lisithola isithandwa
    sami lizasitshelani? Sitsheleni ukuthi mina sengiyathiswa luthando.
  ton-ton: ‌ʻE ngaahi ʻofefine ʻo Selūsalema, ʻoku ou fekau kiate kimoutolu, ʻoka
    mou ka ʻilo ʻa hoku ʻofaʻanga, ke mou tala ki ai ʻoku ou pongia ʻi he ʻofa.
  ces-1613: Zavazuji vás přísahou dcery Jeruzalémské, jestliže byste našly milého
    mého, co jemu povíte? Že jsem nemocná milostí.
  eng-WMB: I adjure you, daughters of Jerusalem, If you find my beloved, that you
    tell him that I am faint with love.
  tam-TCV: எருசலேம் மங்கையரே, நான் உங்களுக்கு ஆணையிட்டுச் சொல்கிறேன்; நீங்கள் என்
    காதலரைக் காண்பீர்களானால் என்னத்தைச் சொல்வீர்கள்? காதலினால் மயங்கியிருக்கிறேன்
    என்று சொல்லுங்கள்.
  ceb-ULB: buot ko nga manumpa kamo, mga anak nga babaye sa Jerusalem, nga kung makaplagan
    ninyo ang akong hinigugma, sultihi siya nga nagsakit ako tungod sa akong gugma
    alang kaniya. Miingon ang mga babaye nga taga siyudad ngadto sa batan-ong babaye
  pol-UBG: 'Zaklinam was, córki Jerozolimy: Jeśli znajdziecie mojego umiłowanego,
    to powiedzcie mu, że jestem chora z miłości.'
  urd-GVU: اے یروشلم کی بیٹیو، قَسم کھاؤ کہ اگر میرا محبوب ملا تو اُسے اطلاع دو گی،
    مَیں محبت کے مارے بیمار ہو گئی ہوں۔
  deu-1912: Ich beschwöre euch, ihr Töchter Jerusalems, findet ihr meinen Freund,
    so sagt ihm, daß ich vor Liebe krank liege.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ಮಹಿಳೆಯರೇ, ನೀವು ನನ್ನ ಕಾಂತನನ್ನು ಕಂಡರೆ ನಾನು ಅನುರಾಗದಿಂದ ಅಸ್ವಸ್ಥಳಾಗಿದ್ದೇನೆ
    ಎಂಬುವುದನ್ನು ಅವನಿಗೆ ತಿಳಿಸಬೇಕೆಂದು ನಿಮ್ಮಿಂದ ಪ್ರಮಾಣಮಾಡಿಸುತ್ತೇನೆ.
  yap-yap: Mmicheged ngog, gimed e ppin nu Jerusalem, ni fa’anra mu pir’eged e en
    gamareg, migmed yog ngak ni kug m’ar ni gube yik’ nga chogowen.
  hlt-MCSB: Jerusalem nu nang te ka caeng coeng. Kai hlo te na hmu koinih ka lungnah
    a tloh te a taengah metlam na thui eh?
  mdy-ETH: ዒንሢ ዬሩሳላሜ ዉዱራሢ ታ ዒሾ ዒንሢ ዴንቄያ ማዔቴ ታኣኒ ዒዛ ማሊፃፓ ዔቄያና ሃርጊንቴያታሢ ዒንሢ ዒዛም ኬኤዛንዳጉዲ
    ታ ሺኢቃኔ።
  twi-ASANTE: Ao, Yerusalem mmammaa, mehyɛ mo, sɛ mohunu me dɔfoɔ no a, asɛm bɛn na
    mobɛka akyerɛ no? Monka nkyerɛ no sɛ ɔdɔ ama matɔ piti.
  eng-WEBU: I adjure you, daughters of Jerusalem, If you find my beloved, that you
    tell him that I am faint with love.
  spa-PDDPT: Las conjuro, oh hijas de Jerusalén, Que si hallan a mi amado, ¡Le digan
    que estoy enferma de amor!
  gun-gun: Jerusalém memby kuery, ajerure pẽvy. Xerembiayvu pexa vy mba'e pa pendeayvu
    'rã ixupe? Pemombe'u xee amano ta maa ayvu vaipa vy.
  ilo-ULB: Kayatko nga agkarikayo, annak a babbai ti Jerusalem, a no masarakanyo ti
    ay-ayatek, ibagayo kenkuana nga agsakitak gapu iti ayatko kenkuana. Kasarsarita
    dagiti babbai ti siudad ti balasang
  kpg-kpg: Goodou go nia ahina o Jerusalem, hagababa mai gi di au bolo di madagoaa
    ma ga gidee goodou dogu aloho, gei goodou ga hagi anga gi mee bolo au gu bagege
    huoloo i dogu aloho.
  uig-ARA: 'ئى يېرۇسالېم قىزلىرى، سۆيۈملۈكۈمنى تاپساڭلار، ئۇنىڭغا نېمە دەيسىلەر؟ ئۇنىڭغا،
    سۆيگىنىڭ: «مەن مۇھەببەتتىن زەئىپلىشىپ كەتتىم! ــ دېدى، دەڭلار».'
  sus-sus: «Darisalamu ginɛdimɛe, n bara wo mayandi, xa wo bara n xanuntenyi to, wo
    xa a fala a bɛ a xɔli bara n suxu xanunteya xa fe ra.»
  pon-2006: Lihen Serusalem kan, kumwail inoukihong ie, ma kumwail diar ei mwohnlimpoako,
    kumwail pahn ndaiong me I luwetkilahr ei limpoak. Lihen Serusalem kan
  ksd-ksd: Iau lul vovo pa avat a umana vavina Ierusalem, ba gala avat a tadav kaugu
    vakak, Avat a ve ba iau mait ma ra varmari.
  tur-YTC: Size ant içiriyorum, ey Yeruşalem kızları, Eğer sevgilimi bulursanız, Ona
    aşktan bitkin olduğumu söyleyin.
  grc-BRENT: Ὥρκισα ὑμᾶς θυγατέρες Ἱερουσαλὴμ ἐν ταῖς δυνάμεσι καὶ ἐν ταῖς ἰσχύσεσι
    τοῦ ἀγροῦ· ἐὰν εὕρητε τὸν ἀδελφιδόν μου, τί ἀπαγγείλητε αὐτῷ; ὅτι τετρωμένη ἀγάπης
    ἐγώ εἰμι.
  ind-AYT: Aku menyumpahimu, hai putri-putri Yerusalem, jika kamu menemukan kekasihku,
    apa yang akan kamu katakan kepadanya? Bahwa aku sakit asmara!
  nya-nya: Inu akazi a ku Yerusalemu ndithu ndikukupemphani, mukapeza wokondedwa wangayo,
    kodi mudzamuwuza chiyani? Muwuzeni kuti ine ndadwala nacho chikondi.
  kyg-kyg: Yulusalemu aꞌmafaꞌne anagaꞌmogitapae, huno, Lapakaemo nahau nayamopafiꞌmo
    neꞌnahaiya vekaꞌnimo agetapaeꞌmo agaefeꞌmo nahau nayamopafiꞌmo nahauꞌniyaꞌmofeꞌmo
    lokiyaꞌnimo ohaneꞌniye, hutapa ha paiyo, huno hapa paiꞌniye.
  hrv-hrv: Zaklinjem vas, kćeri jeruzalemske, ako nađete dragoga moga, što ćete mu
    reći? Da sam bolna od ljubavi.
  mps-mps: Te Jerusalem we dabe, te dagego eno abagi wali bidi subaso da, dagego te
    tiwai po dąų walama, agabolo wao, eno aga homu godolo mu elama, te eno nogo
    sągą dili kimi meni yai elalubo po walao.
  tpi-tpi: Ol meri bilong Jerusalem, sapos yupela i lukim pren bilong mi, yupela i
    mas promis long tokim em olsem, mi laikim em tumas na bun bilong mi i slek.
  dan-1931: 'Jeg besværger eder, Jerusalems Døtre: Såfremt I finder min Ven, hvad
    skal I da sige til ham? At jeg er syg af Kærlighed!'
  vie-OVCB: Xin hãy hứa, hỡi các thiếu nữ Giê-ru-sa-lem, nếu các chị tìm thấy người
    yêu của em, xin nhắn với chàng rằng em đang bệnh tương tư.
  guj-2017: હે યરુશાલેમની દીકરીઓ, હું તમને આજીજી કરું છું કે, જો તમને મારો પ્રીતમ
    મળે, તો તેને કહેજો કે હું પ્રેમપીડિત છું.
  pon-2006A: Lihen Serusalem kan, kumwail inoukihong ie, ma kumwail diar ei mwohnlimpoako,
    kumwail pahn ndaiong me I luwetkilahr ei limpoak.
  por-BRBSL: Eu vos conjuro, filhas de Jerusalém, Se você encontrar minha amada, que
    você lhe diga que estou desmaiando de amor.
  cth-cth: Oe Jerusalem canunaw ka pahren hah, na kâhmo pawiteh, kai ni ka pahren
    lawi, ngaipataw e lah ka o e hah, ahni koe dei pouh loe telah nangmanaw lawk na
    thui awh.
  twi-twi: Yerusalem mmabea, mehyɛ mo, sɛ muhu me dɔfo no a, asɛm bɛn na mobɛka akyerɛ
    no? Monka nkyerɛ no se ɔdɔ ama matɔ beraw.
  hlt-hlt: Jerusalem nu nang te ka caeng coeng. Kai hlo te na hmu koinih ka lungnah
    a tloh te a taengah metlam na thui eh?
  tbz-SIM: N di bɑ́ɑ́mmu Sedisɑdɛmmu kó isɑpùmbí, kɛ̀ di mɑ́ɑ́nɛ̀ n dɑcɛ̃nnì n yɛ̀mmɛ̀
    kpɛri, di bo dì nɑ̀kɛ́ kɛ yĩ́ bɑ? Dí dì nɑ̀kɛ́ kɛ́ yĩ́ n dì dɔ́mu kɛ̀ dɛ̀ tontɛ́
    kɛ n dɔ̀ɔ̀ mumɔmmú.
  msy-2020: O Jerusalemɨn amiziba, kɨ akar gavgavim ia ganɨga ghaze, Ia nan roroar
    gumazir kɨ bar ifongezir kam, ia a batoghɨva, a mɨkɨm suam, kɨ bar a gifonge.
    Bizir kam bagha nan agharapaniba nan amɨrazɨ, nan damazimning nan sɨri.
  dop-dop: Hɑɩ, Yosɑlɛm pɛɛlɑɑ mɛ, mɑ wiinɑ-mɛ. Ye ɩ́ sulɑ mɑ kʋsɔɔlʋ, ɩ́ heeli-ɩ
    sɩ sɔɔlʋɣʋ kʋtɔŋ kpɑ-m.
  azb-azb: 'Ey Yerusəlimdəki qızlar, mən sizə and verirəm, Tapsanız sevgilimi, deyin
    ona: «Mən eşq xəstəsiyəm».'
  eng-DBY: I charge you, daughters of Jerusalem, If ye find my beloved, ...What will
    ye tell him? — That I am sick of love.
  hin-2017: हे यरूशलेम की पुत्रियों, मैं तुम को शपथ धराकर कहती हूँ, यदि मेरा प्रेमी
    तुम को मिल जाए, तो उससे कह देना कि मैं प्रेम में रोगी हूँ। सहेलियाँ
  wol-KYG: Ngalla yeen, janqi Yerusalem, waatal-leen ma ne su ngeen gisee sama nijaay,
    ne ko damaa wopp ndax mbëggeel.
  eng-YLT: I have adjured you, daughters of Jerusalem, If ye find my beloved — What
    do ye tell him? that I [am] sick with love!
  eng-WYC-2017: Ye daughters of Jerusalem, I beseech you by an holy thing, if ye have
    found my darling, that ye tell to him, that I am sick for love.
  eng-WMBB: I adjure you, daughters of Jerusalem, If you find my beloved, that you
    tell him that I am faint with love.
  urd-GVH: ऐ यरूशलम की बेटियो, क़सम खाओ कि अगर मेरा महबूब मिला तो उसे इत्तला दोगी,
    मैं मुहब्बत के मारे बीमार हो गई हूँ।
  rug-rug: 'Gamu na tudia vineki ri pa Zerusalema, si tepa gamu rau, pana dogoria
    gamu sa qua babaere: Tozi nia sapu kuliusu nia rau sa binalabalana sa.'
  gaz-gaz: Yaa intallan Yerusaalem, isin michuun koo yoo argitan jaalalaan dhukkubsachuu
    koo akka isatti naaf himtan isinan kakachiisa.
  fra-LSG: Je vous en conjure, filles de Jérusalem, Si vous trouvez mon bien-aimé,
    Que lui direz-vous?… Que je suis malade d’amour.
  yal-yal: Yerusalɛn sungutunne, ɛ kɔlɔ n xa. Xa ɛ n xanuntenna to, ɛ nanse falama
    a xa? Ɛ a fala a xa, fa fala a fe xanuntenyaan furena n ma.
  haw-1868: Ua kauoha aku au ia oukou, e na kaikamahine o Ierusalema, Ina e loaa ia
    oukou ka'u mea i aloha'i, E hai aku oukou ia ia, ua mai au i ke aloha.
  arb-NAV: أَسْتَحْلِفُكُنَّ يَا بَنَاتِ أُورُشَلِيمَ إِنْ وَجَدْتُنَّ حَبِيبِي أَنْ
    تُبَلِّغْنَهُ أَنِّي مَرِيضَةٌ حُبّاً.
  ewe-ewe: O Yerusalem vinyɔnuwo, meta mi; ne miekpɔ nye lɔlɔ̃tɔ la, nya kae miagblɔ
    nɛ? Migblɔ nɛ be lɔlɔ̃ de dɔ lãme nam.
  eng-LEE: I adjure you, O daughters of Jerusalem, if ye find my beloved, what will
    ye tell him? that I am sick of love.—
  asm-FB: 'হে যিৰূচালেমৰ ৰমণীসকল, মই তোমালোকৰ ওচৰত নিবেদন কৰিছোঁ, তোমালোকে যদি মোৰ
    প্ৰিয়তমক লগ পোৱা, তেন্তে তেওঁক কবা যে, মই তেওঁৰ প্রতি প্ৰেমত দুর্বল হৈছোঁ। যিৰূচালেমৰ
    ৰমণীসকলৰ কথা:'
  sus-A: «دَرِ سَلَمُ فِنّدِ مّيٍ، ﭑ بَرَ وٌ مَيَندِ، شَ وٌ بَرَ ﭑ شَنُنتٍنيِ تٌ،
    وٌ شَ عَ قَلَ عَ بّ عَ شْلِ بَرَ ﭑ سُشُ شَنُنتٍيَ شَ قٍ رَ.»
  fra-SBL: Je vous adjure, filles de Jérusalem, Si vous trouvez ma bien-aimée, que
    vous lui disiez que je suis faible d'amour.
  hbo-hbo: הִשְׁבַּ֥עְתִּי אֶתְכֶ֖ם בְּנֹ֣ות יְרוּשָׁלָ֑͏ִם אִֽם־תִּמְצְאוּ֙ אֶת־דֹּודִ֔י
    מַה־תַּגִּ֣ידוּ לֹ֔ו שֶׁחֹולַ֥ת אַהֲבָ֖ה אָֽנִי׃
  kik-kik: 'Inyuĩ aarĩ aya a Jerusalemu, ndamwĩhĩtithia atĩrĩ: mũngĩona mwendwa wakwa-rĩ,
    mũkũmwĩra atĩa? Mwĩrei atĩ ndĩ mũcuce nĩ wendo.'
  fra-NCL: Je vous en conjure, filles de Jérusalem, si vous trouvez mon bien-aimé,
    que lui direz-vous ?... Que je suis malade d’amour ! LE CHŒUR.
  cek-AK: Aw Jerusalem canunawk, ka tlangai to na hnuk o nahaeloe, nang poek loiah
    ka zaisut boeh, tiah thuih pae hanah, lok kang thuih o.
  cuk-cuk: Jerusalén-bunamala, ise-wilegagwar an bega sogmar. Bemar an-sui-nue-sabesailad-abingualile,
    ega be sogmalo, sui-abegedba an uelledye.
  uig-CYR: 'И Йерусалим қизлири, сөйүмлүгүмни тапсаңлар, Униңға немә дәйсиләр? Униңға,
    сөйгиниң: «Мән муһәббәттин зәиплишип кәттим! — деди, дәңлар».'
  tel-2017: (యువతి పట్టణ స్త్రీలతో మాట్లాడుతూ ఉంది) యెరూషలేము ఆడపడుచులారా, నా ప్రియుడు
    మీకు కనిపిస్తే, అతనిపట్ల ప్రేమతో నేను సొమ్మసిల్లి పోతున్నానని అతనికి చెప్పమని
    మిమ్మల్ని బతిమాలుతున్నాను.
  hat-BSA: “M ap avèti nou, O fi a Jérusalem yo, si nou jwenn cheri mwen an, konsa
    nou va di l; ke mwen malad ak lanmou.”
  kos-kos: Kowos mutan Jerusalem, wulema nu sik Lah kowos fin konauk el su nga lungse,
    Kowos ac fahkang nu sel lah nga kuf na pwaye ke nunkeyal.
  hbo-WLC: הִשְׁבַּ֥עְתִּי אֶתְכֶ֖ם בְּנ֣וֹת יְרוּשָׁלִָ֑ם אִֽם־תִּמְצְאוּ֙ אֶת־דּוֹדִ֔י
    מַה־תַּגִּ֣ידוּ ל֔וֹ שֶׁחוֹלַ֥ת אַהֲבָ֖ה אָֽנִי׃
  ibo-ibo: Unu ụmụ agbọghọ Jerusalem, ana m agba unu iyi, ọ bụrụ na unu ahụ onye m
    hụrụ nʼanya, gịnị ka unu ga-agwa ya? Gwa ya na abụ m onye ịhụnanya mere ka ike
    gwụchasịa nʼahụ.
  ory-ory: ହେ ଯିରୂଶାଲମର କନ୍ୟାଗଣ, ଯେବେ ତୁମ୍ଭେମାନେ ମୋʼ ପ୍ରିୟତମଙ୍କର ଦେଖା ପାଇବ, ତେବେ ମୁଁ
    ତୁମ୍ଭମାନଙ୍କୁ ଶପଥ ଦେଇ କହୁଅଛି, ମୁଁ ପ୍ରେମପୀଡ଼ିତା ବୋଲି ତୁମ୍ଭେମାନେ ତାଙ୍କୁ କହିବ।
  chk-chk: Üa tüngor ngenikemi, ämi föpwülün Jerusalem, are oua küna ätewe mi wor
    tongan me rei, oupwe üreni pwe üa riaföü ren ai tongei.
  rop-rop: Yu pramis mi ola gel blanga Jerusalem. If yu faindim main olmen, yu garra
    dalim im, mi brabli wori miselp, dumaji mi laigim im detmatj, en mi wandim im
    blanga kambek.
  ukr-1871: 'Ой заклинаю ж вас, дочки Ерусалимські: стрівши мого милого, скажіте йому,
    що гину з любови.'
  deu-1951: Ich beschwöre euch, ihr Töchter Jerusalems, wenn ihr meinen Freund findet,
    was wollt ihr ihm melden? Daß ich krank bin vor Liebe!
  eng-JPS: '''I adjure you, O daughters of Jerusalem, if ye find my beloved, what
    will ye tell him? that I am love-sick.'''
  srp-1865: Zaklinjem vas, kæeri Jerusalimske, ako naðete dragoga mojega, šta æete
    mu kazati? Da sam bolna od ljubavi.
  lug-lug: Mmwe abawala ba Yerusaalemi, mbakuutira nti bwe mulaba ku muganzi wange,
    mumutegeeze ng’okwagala kwange gy’ali bwe kunzita.
  heb-heb: השבעתי אתכם בנות ירושלם אם תמצאו את דודי מה תגידו לו שחולת אהבה אני׃
  ben-IRV: যিরূশালেমের মেয়েরা, আমি তোমাদের বলছি, যদি তোমরা আমার প্রিয়তমের দেখা পাও,
    তবে অনুগ্রহ করে তাঁকে বোলো যে, আমি তাঁকে ভালবেসে দুর্বল হয়েছি।
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ ਦੀਓ ਧੀਓ, ਮੈਂ ਤੁਹਾਨੂੰ ਸਹੁੰ ਚੁਕਾਉਂਦੀ ਹਾਂ, ਜੇ ਮੇਰਾ ਬਾਲਮ ਤੁਹਾਨੂੰ
    ਮਿਲ ਜਾਵੇ, ਤਾਂ ਉਸ ਨੂੰ ਦੱਸਣਾ ਕਿ ਮੈ ਪ੍ਰੀਤ ਦੀ ਰੋਗਣ ਹਾਂ।
  mya-JVB: အိုယေရုရှလင် မြို့သမီး တို့၊ သင် တို့သည် ငါ ချစ် ရာ သခင်ကိုတွေ့ လျှင် ၊
    သူ့ကိုငါ ချစ် ၍ နာ နေကြောင်း ကို ကြား ပြောကြပါဟု၊ ငါ မှာထားတောင်းပန်ပါ၏။
  hmo-hmo: Ierusalema hahine e, lau dekenai do umui gwauhamata, bema egu lalokau tauna
    umui davaria neganai, do umui hamaoroa egu ura henia ese, egu lalona ia hamasea
    noho.
  urd-urd: ऐ येरूशलेम की बेटियो! मैं तुम को क़सम देती हूँ कि अगर मेरा महबूब तुम को
    मिल जाए, तो उससे कह देना कि मैं इश्क की बीमार हूँ।
  rus-SYN: 'Заклинаю вас, дщери Иерусалимские: если вы встретите возлюбленного моего,
    что скажете вы ему? что я изнемогаю от любви.'
  bqc-SIM: Yelusalɛũ nɛnↄnaↄ, tó a ma yenzide è, á oɛ̀ kpelewa ni? Ma naɛ́ Luazi
    à oɛ̀mɛɛ, ma yeaaàzi ma mɛ bùsa.
  tcz-CHONGTHU: Vo Jerusalem chanute, katem nahiuve-kadongmapa na kimupi khah bang
    uleh, ama lhangai nan ka tahsa akem lheh jeng tai tihi neina seipeh tauvin.
  mar-mar: (ती स्त्री त्या शहरातील स्त्रियांशी बोलत आहे) यरूशलेमेच्या कन्यांनो! मी
    तुम्हास शपथ घालून सांगते, जर तुम्हास माझा प्रियकर सापडला, तर कृपाकरून त्यास सांगा
    की, मी प्रेमामुळे आजारी झाले आहे.
  qub-qub: 'Jerusalén jipashcuna, gamcunatami ruwacö: cuyaynëta ricashpayquega willaycapamay
    ari «gampaj llaquicuyllawan gueshyaycan» nir.'
  bqp-bqp: Bɛɛ Yerusɑlɛmun wɔndiɑbɑ, nɑ bɛɛ kɑnɑmɔ, ì n nɛn kĩnɑsi wɑ, i nùn sɔ̃ɔwɔ
    win kĩrɑ mɑn bɑrɔ kuɑ.
  hat-hat: 'Nou menm, medam lavil Jerizalèm yo, tanpri, tanpri souple! Si nou kontre
    ak mennaj mwen an, di l'' pou mwen: mwen malad sitèlman mwen renmen!'
  eng-BSB: O daughters of Jerusalem, I adjure you, if you find my beloved, tell him
    I am sick with love.
  eng-WEBPB: I adjure you, daughters of Jerusalem, If you find my beloved, that you
    tell him that I am faint with love.
  kbq-kbq: Jerusalemi mofaneramimota, avesimanenantea ne'ma kesuta, avesima nentana
    mofamo'a kagrikura kri erino mani'ne huta asamigahune huta huvempa hunanteho.
  nhe-BL: '[Nopa ichpocatl quinilhuía nopa sihuame:] “Insihuame tlen altepetl Jerusalén,
    intla inquipantíaj yajaya tlen niquicnelía, xiquilhuica para nijmati nimococohua
    pampa tlahuel nijnequi itlaicnelil.”'
  gub-BL: Pemume'u ko penemiapo ràm ihewe nehe, kuzà Zeruzarez pe har wà. Aze pexak
    heremiamutar katu nehe, — Neamutar katu har uzuka etea'i neremiamutar katu a'e,
    peze izupe nehe.
  eng-DRA: I adjure you, O daughters of Jerusalem, if you find my beloved, that you
    tell him that I languish with love.
