verse: SNG.005.002
translations:
  mal-C: 'ഞാൻ നിദ്രാധീനയായി എങ്കിലും എന്റെ ഹൃദയം ഉണർന്നിരുന്നു. ശ്രദ്ധിക്കൂ! എന്റെ
    പ്രിയൻ വാതിലിൽ മുട്ടുന്നു: “എന്റെ സഹോദരീ, എന്റെ പ്രിയേ, എന്റെ പ്രാവേ, എന്റെ നിഷ്കളങ്കേ,
    എനിക്കായി തുറന്നുതരൂ. എന്റെ ശിരസ്സ് തുഷാരബിന്ദുക്കളാലും എന്റെ മുടി രാമഞ്ഞിനാലും
    കുതിർന്നിരിക്കുന്നു.”'
  deu-TKW: Ich schlafe, aber mein Herz ist wach. Horch, da klopft mein Geliebter!
    Thu mir auf, meine Schwester, meine Freundin, meine Taube, meine Reine! Denn mein
    Haupt ist voll Tau's, meine Locken voll nächtlicher Tropfen.
  lin-lin: Nalalaki, kasi makanisi na ngai ezalaki ya kolamuka. Yoka ! Mongongo ya
    molingami na ngai ezali koyokana na ekuke ! « Molingami na ngai, mwasi na ngai
    ya motema, ebenga na ngai, oyo azali kitoko koleka mpo na ngai, fungolela ngai
    ndako, pamba te moto na ngai etondi na londende, mpe suki na ngai epoli na matanga
    ya londende ya butu. »
  eng-LSV: 'I am sleeping, but my heart wakes: The sound of my beloved knocking! “Open
    to me, my sister, my friend, || My dove, my perfect one, || For my head is filled
    [with] dew, || My locks [with] drops of the night.”'
  eng-GNV: 'I sleepe, but mine heart waketh, it is the voyce of my welbeloued that
    knocketh, saying, Open vnto mee, my sister, my loue, my doue, my vndefiled: for
    mine head is full of dewe, and my lockes with the droppes of the night.'
  eng-WEBSTER: 'I sleep, but my heart waketh: it is the voice of my beloved that knocketh,
    saying , Open to me, my sister, my love, my dove, my undefiled: for my head is
    filled with dew, and my locks with the drops of the night.'
  nhw-BL: 'Se yohuali na nicochtoya, pero noyolo amo cochtoya. Huan nijcochcajqui
    para yaya catli niquicnelía nechtzajtziliyaya ipan puerta, huan nechilhuiyaya:
    “Techcaltlapo, ta catli nimitzicnelía, tinopaloma catli más yejyectzi, ta catli
    más niquicnelía huan nijpatiita. Notzonteco huan notzoncal xolontoc ica nopa ajhuachtli
    catli huetzi tlayohua.”'
  swh-ONEN: 'Nililala lakini moyo wangu ulikuwa macho. Sikiliza! Mpenzi wangu anabisha:
    “Nifungulie, dada yangu, mpenzi wangu, hua wangu, asiye na hitilafu. Kichwa changu
    kimeloa umande, na nywele zangu manyunyu ya usiku.”'
  bba-bba: nɑ dò ɑdɑmɑ nɛn bwɛ̃rɑ yɑ ǹ kpĩ. Nɑ kɑ nɛn kĩnɑsi dosimɔ u ɡɑmbo soomɔ.
    ɑ mɑn kɛniɔ, nɛn sesu, nɛn kĩnɑsi. Wunɛ wi ɑ sɑ̃ɑ nɡe sɑ̃kusɑ̃, ɑ yibɑ. Nɛn wirɑ
    nikererɑ. Mɑ nɛn seri nim sɛ̃ɛrɑ.
  eng-KJVCPB: 'I sleep, but my heart waketh: It is the voice of my beloved that knocketh
    saying, Open to me, my sister, my love, my dove, my undefiled: For my head is
    filled with dew, And my locks with the drops of the night.'
  luo-luo: Ne anindo, to chunya ne neno. Lingʼ uwinji! Jaherana dwongʼo kowacho niya,
    “Yaye jaherana, yawna kendo winja maber, yaye jaherana mamuol mana ka akuru. Tho
    opongʼo wiya, kendo yie wiya opongʼ gi ngʼich mar otieno.”
  meu-meu: Na mahuta, to lalogu be noga; A kamonai, egu lalokau tauna e pidipidimu.
    ***** Taihugu e, egu Ialokau, egu pune, oi na ḡoeva-dae! Iduaragu ba kehoa. Badina
    be hunu ese kwaragu vada e hapariparia, hanuaboi hununa ese huigu vada e hapariparia.
    *****
  npi-ULB: म सुतेँ, तर मेरो हृदय जागै थियो । मेरा प्रेमीले ढकढक्याइरहेको आवाज आउँदै
    छ, “हे मेरी बहिनी, मेरी प्रिय, मेरी शुद्ध ढुकुर्नी, ढोका खोल, किनकि मेरो शिर शीतले
    र मेरो कपाल रातको चिसोले भिजेको छ ।”
  yor-yor: Mo ti sùn ṣùgbọ́n ọkàn mi jí. Gbọ́! Olólùfẹ́ mi ń kan ìlẹ̀kùn. “Ṣí i fún
    mi, arábìnrin mi, olùfẹ́ mi, àdàbà mi, aláìlábàwọ́n mi, orí mi kún fún omi ìrì,
    irun mi kún fún òtútù òru.”
  pes-OPCB: 'می‌خوابم، اما دلم آرام ندارد. صدای محبوبم را می‌شنوم که بر در کوبیده،
    می‌گوید: «باز کن ای محبوبهٔ من و ای دلدار من، ای کبوتر من که در تو عیبی نیست.
    سرم از ژالهٔ شبانگاهی خیس شده و شبنم بر موهایم نشسته است.»'
  tgl-ULB: Ako ay natutulog, pero ang puso ko ay gising sa isang panaginip. Naroroon
    ang tunog ng aking minamahal na kumakatok at sinasabi, “Pagbuksan mo ako, aking
    kapatid na babae, aking mahal, aking kalapati, aking dalisay, dahil ang ulo ko
    ay basa sa hamog, ang buhok ko sa gabing mamasa-masa.”
  hui-hui: Mbiraga i̱ paluwa miniha paliahondo nahe yange yange bu wiru. I̱ yange
    yange bu wuwa dege emene paluwa emaga handalu hewaria i̱ lawini biagome anda i̱
    palewago haneni panga dugua lalu hearia handaru. I̱ lawini i̱naga yamali-o i̱
    anda ibuliya panga duguabe. Mbiraga pibiya ibiyagome i̱naga dengui damialu mandani
    dimba beda, laya.
  mya-mya: ကျွန်မသည် အဝတ်ကိုချွတ်ပါပြီ။ အဘယ် ကြောင့် ဝတ်ပြန်ရမည်နည်း။ ခြေကိုလည်းဆေးပါပြီ။
    တဖန်ညစ်အောင် အဘယ်ကြောင့် ပြုရပါမည်နည်း။
  bod-N: ངའི་ལུས་མལ་དུ་ཉལ་ན་ཡང་། ། བདག་སེམས་གཉིད་ལས་སད་ཡོད་དོ། ། དགའ་གྲོགས་ཀྱིས་ནི་སྒོ་རྡུང་བའི།
    ། སྐད་སྒྲ་ཡང་ནས་ཡང་དུ་ཐོས། ། ང་ཡི་ལྕམ་དང་སྙིང་སྡུག་ལགས། ། ཕུག་རོན་དང་ནི་ཕུལ་བྱུང་ལགས།
    ། ང་ཡི་མགོ་ལ་ཟིལ་བས་གང་། ། མཚན་མོའི་ཟིལ་བས་སྐྲ་ལོ་བངས། ། ཁྱེད་ཀྱིས་ང་ལ་སྒོ་ཕྱེ་རོགས།
    །
  sna-sna: Ndakavata asi mwoyo wangu wakanga wakasvinura. Inzwai! Mudiwa wangu ari
    kugogodza, achiti, “Ndizarurire, hanzvadzi yangu, mudiwa wangu, njiva yangu, wangu
    asina chinongo. Musoro wangu wanyorova nedova, bvudzi rangu ranyoroveswa nounyoro
    hweusiku.”
  spa-BLM: 'Yo estaba dormido, pero mi corazón estaba despierto. Es la voz de mi amada
    la que llama: “Ábreme, hermana mía, mi amor, mi paloma, mi inmaculada; porque
    mi cabeza está llena de rocío, y mi pelo con la humedad de la noche”.'
  cac-cac: 'Vaynac in b''ati, palta pitzan in pixan, ix vab''ani to a vin̈ xajanab''il
    vuuj tz''avaj d''a puerta: Ach cob''es xajanab''il vuuj, jaquin ochi. Lajan ach
    icha noc'' paramuch, malaj jab''oc a paltail. Te ch''ayan in jolom yuj yal ac''val.
    Tz''el val jililjoc yal ac''val chi'' d''a xil in jolom, xchi vin̈ d''ayin.'
  swh-ULB: Nilikuwa nimelala, lakini moyo wangu ulikuwa umeamka katika ndoto. Sauti
    ya mpenzi wangu yabisha na kusema, “Nifungulie, dada yangu, mpenzi wangu, hua
    wangu, wangu usiye na doa, kwa kuwa kichwa changu kimelowa na matone, nywele zangu
    na unyevu wa usiku.”
  bel-bel: 'Я сплю, а сэрца маё чувае; вось, голас каханага, які стукаецца: «Адчыні
    мне, сястрыца, каханая, мая беспахібная, чыстая горлінка, бо галава мая - абрасілася,
    мае кучары - ў начной вільгаці».'
  deu-ELBBK: 'Ich schlief, aber mein Herz wachte. Horch, mein Geliebter! Er klopft:
    Mach mir auf, meine Schwester, meine Freundin, meine Taube, meine Vollkommene!
    Denn mein Haupt ist voll Tau, meine Locken voll Tropfen der Nacht.'
  mbb-OT: Dutun te nekelipezeng a ne neketeǥeinep a. Nezineg ku he ebpeneǥuktuk is
    minahal ku. Ke sikandin te, “Puwasi a, pelanggè ku he mekempet. Su nahames en
    is ulu ku te zehemug.”
  mal-2015: 'ഞാൻ ഉറങ്ങുന്നു എങ്കിലും എന്റെ ഹൃദയം ഉണർന്നിരിക്കുന്നു. വാതില്ക്കൽ മുട്ടുന്ന
    എന്റെ പ്രിയന്റെ സ്വരം: എന്റെ സഹോദരീ, എന്റെ പ്രിയേ, എന്റെ പ്രാവേ, എന്റെ നിഷ്കളങ്കേ,
    തുറക്കുക; എന്റെ ശിരസ്സു മഞ്ഞുകൊണ്ടും കുറുനിരകൾ രാത്രിയിൽ പെയ്യുന്ന തുള്ളികൊണ്ടും
    നനെഞ്ഞിരിക്കുന്നു.'
  rmc-rmc: Me sovavas, ale miro jilo sas upre. Šun! Oda, kas kamav, durkinďa. Phundrav
    mange, pheňe miri, lasko miri, holubico miri, nane pre tu chiba! Pro šero man
    hin pherdo rosa, o bala mange cinďile la račakra molhatar.
  pes-OPV: 'من در خواب هستم اما دلم بیدار است. آوازمحبوب من است که در را می‌کوبد (و
    می‌گوید): «از برای من باز کن‌ای خواهر من! ای محبوبه من وکبوترم و‌ای کامله من!
    زیرا که سر من از شبنم و زلفهایم از ترشحات شب پر است.»'
  ron-1924: 'Адормисем, дар инима ымь вегя… Есте гласул пряюбитулуй меу, каре бате:
    „Дескиде-мь, соро, скумпо, порумбицо, неприхэнито! Кэч капул ымь есте плин де
    роуэ, кырлионций ымь сунт плинь де пикурий нопций.” –'
  ben-OBCV: 'আমি ঘুমাচ্ছিলাম কিন্তু আমার হৃদয় জেগে ছিল। ওই শোনো! আমার প্রেমিক দরজায়
    করাঘাত করছেন: “দরজা খোলো, আমার ভগিনী, আমার প্রিয়া, আমার কপোত, আমার নিখুঁত সৌন্দর্য।
    আমার মস্তক শিশিরে ভিজে গেছে, রাতের আর্দ্রতায় সিক্ত হয়েছে আমার কেশরাশি।”'
  som-som: Anigu waan hurday, laakiinse qalbigaygu waa soo jeeday. Waxaan maqlay codkii
    gacaliyahayga oo albaabka garaacaya, isagoo leh, Walaashayay, taan jeclahayay,
    qoolleydaydiiyey, tayda sanay, iridda iga fur, Waayo, madaxayga waxaa ka buuxa
    dharab, Oo timahaygana waxaa qoyay dhibicyihii habeennimada.
  lat-VUC: 'Sponsa Ego dormio, et cor meum vigilat. Vox dilecti mei pulsantis: Sponsus
    Aperi mihi, soror mea, amica mea, columba mea, immaculata mea, quia caput meum
    plenum est rore, et cincinni mei guttis noctium.'
  eng-ASVBT: 'I was asleep, but my heart waked: It is the voice of my beloved that
    knocketh, saying, Open to me, my sister, my love, my dove, my undefiled; For my
    head is filled with dew, My locks with the drops of the night.'
  ita-1885: 'IO dormiva, ma il mio cuore vegliava; Ed io udii la voce del mio amico,
    il quale, picchiando, diceva: Aprimi, sorella mia, amica mia, Colomba mia, compiuta
    mia; Perciocchè il mio capo è pieno di rugiada, E le mie chiome delle stille della
    notte.'
  eng-LXXUP: 'I sleep, but my heart is awake: The voice of my kinsman knocks at the
    door, saying, Open, open to me, my companion, my sister, My dove, my perfect one:
    For my head is filled with dew, And my locks with the drops of the night.'
  eng-ULB: I was asleep, but my heart was awake. There is the sound of my beloved
    knocking and saying, “Open to me, my sister, my love, my dove, my undefiled one,
    for my head is wet with dew, my hair with the night's dampness.”
  spa-VBL: 'Aunque estaba dormida, mi mente iba a toda velocidad. Oí que mi amor llamaba
    a la puerta, y gritaba: “Por favor, abre la puerta, hermana mía, querida, paloma
    mía, mi amor perfecto. Mi cabeza está empapada de rocío, mis cabellos están mojados
    por la niebla nocturna”.'
  fra-_FOB: 'J''étais endormie, mais mon cœur veillait; et voici la voix de mon bien-aimé
    qui heurtait: Ouvre-moi, ma sœur, ma bien-aimée, ma colombe, ma parfaite! Car
    ma tête est pleine de rosée, et mes cheveux des gouttes de la nuit.'
  mal-mal: 'ഞാൻ ഉറങ്ങുന്നു എങ്കിലും എന്റെ ഹൃദയം ഉണർന്നിരിക്കുന്നു. വാതില്ക്കൽ മുട്ടുന്ന
    എന്റെ പ്രിയന്റെ സ്വരം: “എന്റെ സഹോദരീ, എന്റെ പ്രിയേ, എന്റെ പ്രാവേ, എന്റെ നിഷ്കളങ്കേ,
    തുറക്കുക; എന്റെ ശിരസ്സ് മഞ്ഞുകൊണ്ടും കുറുനിരകൾ രാത്രിയിൽ പെയ്യുന്ന മഞ്ഞുകൊണ്ടും
    നനഞ്ഞിരിക്കുന്നു”.'
  urd-GVR: Maiṅ so rahī thī, lekin merā dil bedār rahā. Sun! Merā mahbūb dastak de
    rahā hai, “Ai merī bahan, merī sāthī, mere lie darwāzā khol de! Ai merī kabūtarī,
    merī kāmil sāthī, merā sar os se tar ho gayā hai, merī zulfeṅ rāt kī shabnam se
    bhīg gaī haiṅ.”
  suz-BL: गो गोल्‍‍ती, तन्‍न मइम्‍ङ। नेनीन, आं दाक्‍शो मुरुमी लाप्‍चो ख्रोकोल पाप्‍तु।
    “आं समी, आं दाक्‍शो मीश आल, आ ढुकुर, मारेइ मारेइम रिम्‍शो बाक्‍‍शो मीश आल लाप्‍चो
    रोक्‍को। आं पिया सीतम जिश्‍शो बाक्‍ब। आं चां नाक्‍दो ङा सीतम जिश्‍शो बाक्‍ब” देंत।
  eng-NOY: '[[M.]] I slept, but my heart was awake; It was the voice of my beloved,
    who was knocking: “Open to me, my sister, my love, My dove, my perfect one! For
    my head is filled with dew, And my locks with the drops of the night.”'
  ita-1927: 'Io dormivo, ma il mio cuore vegliava. Sento la voce del mio amico, che
    picchia e dice: “Aprimi, sorella mia, amica mia, colomba mia, o mia perfetta!
    Poiché il mio capo e coperto di rugiada e le mie chiome son piene di gocce della
    notte”.'
  ckb-ckb: 'من خەوتووم، بەڵام دڵم بێدارە! دەنگی دڵدارەکەمە لە دەرگا دەدات: «دەرگام
    بۆ بکەرەوە، دڵداری ئازیزم، ئەی کۆترەکەم، ئەی بێ کەموکوڕییەکەم، سەرم پڕ ئاونگ بووە،
    ئەگریجەم پڕ شەونم.»'
  eng-BBE: I am sleeping, but my heart is awake; it is the sound of my loved one at
    the door, saying, Be open to me, my sister, my love, my dove, my very beautiful
    one; my head is wet with dew, and my hair with the drops of the night.
  kan-OKCV: 'ನಾನು ನಿದ್ರಿಸುತ್ತಿದ್ದರೂ, ನನ್ನ ಹೃದಯವು ಎಚ್ಚರವಾಗಿತ್ತು. ಇಗೋ! ಬಾಗಿಲು ತಟ್ಟುವ
    ನನ್ನ ಪ್ರಿಯನ ಶಬ್ದವಿದು: “ನನ್ನ ಪ್ರಿಯಳೇ, ನನ್ನ ವಧುವೇ, ನನ್ನ ಪಾರಿವಾಳವೇ, ಪರಿಪೂರ್ಣಳೇ, ಬಾಗಿಲು
    ತೆಗೆ! ನನ್ನ ತಲೆ ಮಂಜಿನಿಂದ ನೆನೆದಿದೆ. ನನ್ನ ಕೂದಲು ರಾತ್ರಿಯ ಹನಿಗಳಿಂದ ತೋಯ್ದಿದೆ.”'
  tam-2017: 'நான் உறங்கினேன், என் இதயமோ விழித்திருந்தது; கதவைத் தட்டுகிற என் நேசரின்
    சத்தத்தைக் கேட்டேன்: என் சகோதரியே! என் பிரியமே! என் புறாவே! என் உத்தமியே! கதவைத்
    திற; என் தலை பனியினாலும், என் தலைமுடி இரவில் பெய்யும் தூறலினாலும் நனைந்திருக்கிறது
    என்றார்.'
  spa-RV-1909: 'Yo dormía, pero mi corazón velaba: la voz de mi amado que llamaba:
    Abreme, hermana mía, amiga mía, paloma mía, perfecta mía; porque mi cabeza está
    llena de rocío, mis cabellos de las gotas de la noche.'
  ron-BTF: 'Dorm, dar inima mi se trezeşte: este vocea preaiubitului meu care bate,
    spunând: Deschide-mi, sora mea, iubirea mea, porumbiţa mea, neîntinata mea, căci
    capul îmi este plin cu rouă şi şuviţele mele cu picăturile nopţii.'
  eng-WEBP: 'I was asleep, but my heart was awake. It is the voice of my beloved who
    knocks: “Open to me, my sister, my love, my dove, my undefiled; for my head is
    filled with dew, and my hair with the dampness of the night.”'
  eng-FBV: Though I was asleep, my mind was racing. I heard my love knocking, and
    calling out, “Please open the door, my sister, my darling, my dove, my perfect
    love. My head is soaked with dew, my hair is wet from the night mist.”
  nld-1939: 'Ik sluimerde, maar mijn hart was wakker: Daar hoorde ik mijn beminde
    kloppen! “Doe open, mijn zuster, Mijn liefste, mijn duifje, mijn schoonste; Want
    mijn hoofd is nat van de dauw, Mijn lokken zijn klam van de nacht.”'
  nch-BL: '“Se tayohua na nicochtoya, pero noyolo amo cochtoya. Huan nijcochcajqui
    para yaya cati niquicnelía techtzajtziliyaya ipan caltemit, huan techilhuiyaya:
    ‘Techcaltapo, ta cati nimitzicnelía, tinopaloma cati más yejyectzi, ta cati más
    niquicnelía huan nijpatiita. Notzonteco huan notzoncal xolontoc ica nopa ajhuechti
    cati huetzi tayohua.’'
  vie-1934: 'Tôi ngủ, nhưng lòng tôi tỉnh thức. Aáy là tiếng của lương nhân tôi gõ
    cửa, mà rằng: Hỡi em gái ta, bạn tình ta, chim bò câu ta, kẻ toàn hảo của ta ơi,
    hãy mở cửa cho ta! Vì đầu ta đầy sương móc, Lọn tóc ta thấm giọt ban đêm.'
  hin-CV: 'मैं सोई हुई थी, किंतु मेरा हृदय जाग रहा था. एक आवाज! मेरा प्रेमी दरवाजा
    खटखटा रहा था: “दरवाजा खोलो, मेरी बहन, मेरी प्रियतमा, मेरी कबूतरी, मेरी सर्वांग
    सुंदरी. क्योंकि ओस से मेरा सिर भीगा हुआ है, रात की नमी मेरे बालों में समाई हुई
    है.”'
  spa-BES: 'Estoy durmiendo, pero mi corazón está despierto; es el sonido de mi amado
    en la puerta, diciendo: Ábreme, mi hermana, mi amor, mi paloma, mi muy hermosa;
    Mi cabeza está mojada de rocío, y las gotas del rocío nocturno corre por mi cabello.'
  tdx-tdx: 'Niroro iraho fe nañente ty troko. Inay! Mañonkòñe i kokoakoy: Sokafo iraho
    ry zaiko, mami’ty fiaiko, ty dehoko, ginoke tsy aman-kila. Kotsa’ ty zono ty lohako,
    ty voloko ami’ty hamandoa’ i haleñey.'
  tha-KJV: ดิ​ฉันหลับแล้ว แต่​ใจของดิฉันยังตื่นอยู่ คื​อม​ีเสียงเคาะของที่รักของดิฉันพูดว่า
    “น้องสาวจ๋า ที่​รักของฉันจ๋า เปิดประตู​ให้​ฉันซิ​จ๊ะ แม่​นกเขาของฉันจ๊ะ แม่​คนงามหมดจดของฉันจ๋า
    เพราะศีรษะของฉั​นก​็​ถู​กน้ำค้างชื้น และเส้นผมของฉั​นก​็ชุ่​มด​้วยละอองน้ำฟ้าแห่งราตรี​กาล​”
  por-BR-2018: 'Ela : Eu estava dormindo, mas meu coração vigiava; era a voz de meu
    amado, batendo: Abre-me, minha irmã, minha querida, minha pomba, minha perfeita!
    Porque minha cabeça está cheia de orvalho, meus cabelos das gotas da noite.'
  deu-ELO: 'Ich schlief, aber mein Herz wachte. Horch! Mein Geliebter! Er klopft:
    Tue mir auf, meine Schwester, meine Freundin, meine Taube, meine Vollkommene!
    Denn mein Haupt ist voll Tau, meine Locken voll Tropfen der Nacht. -'
  eng-WYC-2018: I sleep, and mine heart waketh. The voice of my darling knocking;
    my sister, my love, my culver, my spousess unwemmed, open thou to me; for mine
    head is full of dew, and mine hairs be full of [the] drops of nights. (I sleep,
    and then my heart awakeneth. The sound of my darling knocking; and he is saying,
    My dear, my love, my dove, my unblemished spousess, open thou the door for me;
    for my head is drenched with dew, yea, my hair is full of the drops, or the mist,
    of the night.)
  epo-epo: 'Mi dormis, sed mia koro estis maldorma; Jen estas la voĉo de mia amato,
    jen li ekfrapas: Malfermu al mi, ho mia fratino, mia amatino, mia kolombino, mia
    virtulino; Ĉar mia kapo estas plena de roso, Miaj harbukloj de la gutoj de la
    nokto.'
  uig-PIN: '«Mǝn uhlawatattim, biraⱪ kɵnglüm oyƣaⱪ idi: — — Sɵyümlükümning awazi!
    Mana, u ixikni ⱪeⱪiwatidu: — — «Manga eqip bǝr, i singlim, i amriⱪim; Mening pahtikim,
    mening ƣubarsizim; Qünki bexim xǝbnǝm bilǝn, Qaqlirim keqidiki nǝmlik bilǝn ⱨɵl-ⱨɵl
    bolup kǝtti!»'
  beo-beo: “Na da golai dialoba, na dogo da nedigi dialu. Na sasagesu da logoa lulu
    fugilaloba, na da golaia ba:lu.” Dunu da amane sia:i, “Na dogolegei! Na ‘dafe’
    sio! Na misa:ma! Na dialuma da oubi mogele amoga nanegai gala.” Uda da amane sia:i,
  tpi-OTNT: Long nait mi slip i stap tasol mi wok long tingting yet. Na mi driman
    na mi lukim man bilong mi i paitim dua bilong haus bilong mi. Meri bilong mi na
    lewa tru bilong mi, yu opim dua na larim mi i kam insait. Wara bilong nait i kam
    daun na wasim het bilong mi. Na wara i pulap long gras bilong mi.
  hau-SA: Na yi barci amma zuciyata tana a farke. Ku saurara! Ƙaunataccena yana ƙwanƙwasa
    ƙofa. “Buɗe mini, ’yar’uwata, ƙaunatacciyata, kurciyata, marar laifina. Kaina
    ya jiƙe da raɓa, gashina ya yi danshin ɗiɗɗigar dare.”
  uig-LAT: '«Men uxlawatattim, biraq könglüm oyghaq idi: — — Söyümlükümning awazi!
    Mana, u ishikni qéqiwatidu: — — «Manga échip ber, i singlim, i amriqim; Méning
    paxtikim, méning ghubarsizim; Chünki béshim shebnem bilen, Chachlirim kéchidiki
    nemlik bilen höl-höl bolup ketti!»'
  nde-nde: 'Ngalala kodwa inhliziyo yami ivukile. Zwana! Isithandwa sami siyaqoqoda:
    “Ngivulela, dadewethu, sithandwa sami, juba lami, wena ongelasiyinga. Ikhanda
    lami ligcwele amazolo, inwele zami zilobumanzi bobusuku.”'
  ton-ton: '‌ʻOku ou mohe, ka ʻoku ʻā hoku loto: ko e leʻo ia ʻo hoku ʻofaʻanga, ʻoku
    ne tukituki, ʻo ne pehē, “ʻE hoku tuofefine, mo hoku ʻofaʻanga, ko ʻeku lupe,
    ko ʻeku haohaoa, toʻo kiate au: he kuo pito hoku ʻulu ʻi he hahau, mo hoku louʻulu
    ʻi he viviku ʻoe poʻuli.'
  ces-1613: 'Spávámť, a však srdce mé bdí. Hlas milého mého, tlukoucího: Otevři mi,
    sestro má, přítelkyně má, holubičko má, upřímá má; nebo hlava má plná jest rosy,
    a kadeře mé krůpějí nočních.'
  eng-WMB: 'I was asleep, but my heart was awake. It is the voice of my beloved who
    knocks: “Open to me, my sister, my love, my dove, my undefiled; for my head is
    filled with dew, and my hair with the dampness of the night.”'
  tam-TCV: 'நான் உறங்கினேன், என் இருதயமோ விழித்திருந்தது. கேளுங்கள், என் காதலர் கதவைத்
    தட்டுகிறார்: “என் சகோதரியே, என் அன்பே, என் புறாவே, என் உத்தமியே, கதவைத்திற. என்
    தலை பனியால் நனைந்திருக்கிறது, என் தலைமுடி இரவின் தூறலினால் நனைந்திருக்கிறது” என்கிறார்.'
  ceb-ULB: natulog ako, apan ang akong kasingkasing nagmata sa akong damgo. Nadungog
    ko ang tingog sa akong hinigugma nga nanuktok ug nag-ingon, “Ablihi ako, akong
    igsoong babaye, akong hinigugma, akong salampati, akong ulay, kay ang akong ulo
    nabasa sa yamog, ang akong buhok diha sa tinulo sa kagabhion.”
  pol-UBG: 'Ja śpię, ale moje serce czuwa. Oto głos mego umiłowanego, który puka i
    mówi: Otwórz mi, moja siostro, moja umiłowana, moja gołębico, moja nieskalana.
    Moja głowa bowiem jest pełna rosy, moje kędziory – kropli nocy.'
  urd-GVU: مَیں سو رہی تھی، لیکن میرا دل بیدار رہا۔ سن! میرا محبوب دستک دے رہا ہے،
    ”اے میری بہن، میری ساتھی، میرے لئے دروازہ کھول دے! اے میری کبوتری، میری کامل ساتھی،
    میرا سر اوس سے تر ہو گیا ہے، میری زُلفیں رات کی شبنم سے بھیگ گئی ہیں۔“
  deu-1912: 'Ich schlafe, aber mein Herz wacht. Da ist die Stimme meines Freundes,
    der anklopft: Tue mir auf, liebe Freundin, meine Schwester, meine Taube, meine
    Fromme! denn mein Haupt ist voll Tau und meine Locken voll Nachttropfen.'
  kan-2017: ನಾನು ನಿದ್ರೆಗೊಂಡಿದ್ದರೂ ನನ್ನ ಹೃದಯವು ಎಚ್ಚರಗೊಂಡಿತ್ತು. ಇಗೋ, ಎನ್ನಿನಿಯನು ಕದ ತಟ್ಟಿ,
    “ಪ್ರಿಯಳೇ, ಕಾಂತಳೇ, ಪಾರಿವಾಳವೇ, ನಿರ್ಮಲೆಯೇ, ಬಾಗಿಲು ತೆಗೆ! ನನ್ನ ತಲೆಯ ಮೇಲೆಲ್ಲಾ ಇಬ್ಬನಿಯು
    ಬಿದ್ದಿದೆ, ನನ್ನ ಕೂದಲು ರಾತ್ರಿ ಬೀಳುವ ಹನಿಗಳಿಂದ ತುಂಬಿದೆ” ಅಂದನು.
  yap-yap: Ngiyal’ ni gu be mol, ma ba od lanin’ug. Mug lik’ay ni be tugtuguy gamareg
    e mab. Mu pageg to’ nggub nga naun’, gur fiti lanin’ug ma dove rog. Ke garda’
    lolgeg ko wa’ngachol, ma ke monur piyan lolgeg ko garayuw.
  hlt-MCSB: Ka ih muelh vaengah ka hlo kah a khoek ol loh ka lungbuei a haeng. Ka
    ngannu, ka cangyaeh, ka vahui neh ka cuemhmuet aw kai hamla ong pai. Ka lu dongkah
    ka sampin khaw khoyin tuicip, buemtui hah coeng.
  mdy-ETH: ታኣኒ ጊንዓዛ፥ ዒና ታኣኮ ጋዓንቴ ጴቺኬ፤ ታ ዒሼ ሂዚ ጌይ ዔኤሊንታንቴ ታ ዋይዜኔ፤ «ታኣኮ ናሽኪንታ ዑኡቴሌ!
    ሃይማ ፓጬኔ ጌይሳ ባኣዚ ባኣ ዶኦሌሌ! ሃዳራ ካሮ ታኣም ቡሌ፤ ቶኦካ ታኣኮ ዖልካዼኔ፤ ጋማኣ ታኣኮ ዋንታኣ ቃኣያሢና ዎዔኔ።»
  twi-ASANTE: Medaeɛ nanso mʼakoma anna. Tie! Me dɔfoɔ rebɔ ɛpono no mu; “Bue me,
    me nuabaa, me dɔ, mʼaborɔnoma, a ne ho nni dɛm. Obosuo afɔ me tirim, anadwo mu
    bosuo afɔ me nwi.”
  eng-WEBU: 'I was asleep, but my heart was awake. It is the voice of my beloved who
    knocks: “Open to me, my sister, my love, my dove, my undefiled; for my head is
    filled with dew, and my hair with the dampness of the night.”'
  spa-PDDPT: 'Yo dormía, Pero mi corazón velaba: ¡Una voz! ¡Mi amado llama! ¡Ábreme,
    hermana mía, amada mía, Paloma mía, perfecta mía! Porque mi cabeza está empapada
    de rocío, Y mis cabellos con las gotas de la noche.'
  gun-gun: 'Xee ake teĩ xekuraxõ ma ndokei. Aendu xerembiayvu okẽ re ombota nhendu
    reve aipoe''i rã: “Xereindy xerembiayvu, eipe''a na. Xerymba apykaxu, ndevaikuea
    oĩ e''ỹ va''e. Mba''eta xeakã inhakỹmba yvyxĩ rayvi gui, xe''a yxapypa ma”, he''i.'
  ilo-ULB: Nakaturogak ngem nakariing ti pusok iti maysa a tagtagainep. Adda ti timek
    ti ay-ayatek nga agtuktuktok a kunkunana, “Ilukatannak, kabsatko a babai, ay-ayatek,
    o kalapatik, o awan pagkuranganna nga ay-ayatek, ta nabasa ti ulok gapu iti linnaaw,
    nabasa ti buokko gapu iti lammiis ti rabii.”
  kpg-kpg: Dogu madagoaa nogo kii, dogu manawa la nogo ala hua. Au guu midi bolo dogu
    aloho e dugidugi dogu bontai. Haga ulu ina adu au, go dogu aloho, go dagu mwuroi.
    Dogu libogo la guu tiu i nia magalillili, gei nia ngaahulu dogu libogo la gu huungina
    i nia madaua honihoni.
  uig-ARA: '«مەن ئۇخلاۋاتاتتىم، بىراق كۆڭلۈم ئويغاق ئىدى: ــ ــ سۆيۈملۈكۈمنىڭ ئاۋازى!
    مانا، ئۇ ئىشىكنى قېقىۋاتىدۇ: ــ ــ «ماڭا ئېچىپ بەر، ئى سىڭلىم، ئى ئامرىقىم؛ مېنىڭ
    پاختىكىم، مېنىڭ غۇبارسىزىم؛ چۈنكى بېشىم شەبنەم بىلەن، چاچلىرىم كېچىدىكى نەملىك
    بىلەن ھۆل-ھۆل بولۇپ كەتتى!»'
  sus-sus: «N nu na xife, kɔnɔ n bɔɲɛ mu xixi, a n xanuntenyi xui mɛxi, naxan nu bara
    naadɛ kɔnkɔn.» «N maaginɛ, n dɔxɔginɛ, naadɛ rabi n bɛ. N ma tɔɔkɛ ginɛ, naxan
    xa tofanyi maniyɛ mu na. Xini bara n xunyi xinbeli, a bara n xunsɛxɛ bunda.»
  pon-2006: Nindokon ei memeir, mohngiongi wie pepehd. I ouraman duwen ei mwohnlimpoak
    eh letelet ni wenihmwo. Ohlo Lao kompoakepahi, oh ei mwohnlimpoak, mweidohng ie
    mahs pwe I en pedolong. Moangeiet wisekesengkilahr pwoaik en ninsohrahn oh pitenmoangei
    kat pil wisekesengkilahr lemwulemwur en ninsohrahn. Liho
  ksd-ksd: 'Iau ga va mat, ma ra balagu i ga tavangun; Ia ra nilai kaugu vakak ba
    i pipidil, ma i biti: Una papa are iau, taigu, kaugu valilingina, kaugu nat na
    uka, kaugu viviliai, Tago ra pepe na ulugu i pupuk ma ra mavoko, Ra ulugu i buibui
    ma ra vual na marum.'
  tur-YTC: 'Uyuyordum, ama yüreğim uyanıktı. Kapıyı çalan sevgilimin sesi: “Aç bana,
    kızkardeşim, aşkım, güvercinim, lekesizim; çünkü başım çiyle dolu, Saçlarım da
    gecenin nemiyle.”'
  grc-BRENT: Ἐγὼ καθεύδω, καὶ ἡ καρδία μου ἀγρυπνεῖ. φωνὴ ἀδελφιδοῦ μου κρούει ἐπὶ
    τὴν θύραν, ἀνοιξόν μοι ἡ πλησίον μου, ἄδελφή μου, περιστερά μου, τελεία μου· ὅτι
    ἡ κεφαλή μου ἐπλήσθη δρόσου, καὶ οἱ βόστρυχοί μου ψεκάδων νυκτός.
  ind-AYT: Aku tidur, tetapi hatiku bangun. Ada suara! Kekasihku mengetuk, “Bukakanlah
    bagiku, dindaku, sayangku, merpatiku, idamanku! Sebab, kepalaku penuh dengan embun,
    rambut ikalku dengan tetesan embun malam.”
  nya-nya: 'Ndinagona tulo koma mtima wanga unali maso. Tamverani, bwenzi langa akugogoda:
    “Nditsekulire, mlongo wanga, bwenzi langa, nkhunda yanga, wangwiro wanga. Mutu
    wanga wanyowa ndi mame, tsitsi langa lanyowa chifukwa cha nkhungu ya usiku.”'
  kyg-kyg: Haniꞌilagamo nau kaleꞌnovaꞌmonanafa nagupi mafaꞌnemoꞌa auꞌmo okaleno afaꞌa
    maiꞌniye. Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo agemo afiꞌnove. Kitaꞌnileꞌmo
    hakalu hakalu huteno, Nasaꞌnimogamo nahau nayamopafi aꞌnimogae, huno, Kitamo yakika
    nato. Haniꞌilagamo aniꞌmoꞌa emineno nagenopafiꞌmo aniꞌmo faleno nateꞌnigeno nayokapiꞌmo
    lao yaꞌmo emineno havai teꞌniye, huno naha paiꞌniye.
  hrv-hrv: 'Ja spavam, ali srce moje bdi. Odjednom glas! Dragi moj mi pokuca: “Otvori
    mi, sestro moja, prijateljice moja, golubice moja, savršena moja, glava mi je
    puna rose a kosa noćnih kapi.”'
  mps-mps: Te hulide ena godege pila mudu digi, tialima, eno homu kone palobo sę
    iduali. Te eno nade suali, te eno bidigo eno be sunumiba bebego udalio. Eno we
    da, te eno hobolu du mu dao, nago be sunumi dalama, ena tomoba asabo nigilao.
    Te hulide segeni ąį te eno tobolu niside pągąwai elalubao.
  tpi-tpi: Long nait mi slip i stap tasol mi wok long tingting yet. Na mi driman na
    mi lukim man bilong mi i paitim dua bilong haus bilong mi. Meri bilong mi na lewa
    tru bilong mi, yu opim dua na larim mi i kam insait. Wara bilong nait i kam daun
    na wasim het bilong mi. Na wara i pulap long gras bilong mi.
  dan-1931: 'Jeg sov, men mit hjerte våged; tys, da banked min ven: “Luk op for mig,
    o Søster, min Veninde, min Due, min rene, thi mit Hoved er fuldt af Dug, mine
    Lokker af Nattens Dråber.”'
  vie-OVCB: 'Em đã ngủ, nhưng tim em vẫn thức, khi nghe tiếng người yêu em gõ cửa
    gọi mời: “Hãy mở cho anh, em gái anh, người yêu dấu của anh! Bồ câu của anh, người
    tuyệt hảo của anh ơi. Đầu anh ướt đẫm sương móc, mái tóc anh thấm giọt sương đêm.”'
  guj-2017: હું સૂતી હોઉં છું પણ મારું હૃદય સ્વપ્નમાં જાગૃત હોય છે. એ મારા પ્રીતમનો
    સાદ છે તે દ્વાર ઠોકે છે અને કહે છે કે, “મારી બહેન, મારી પ્રિયતમા, મારી હોલી, મારી
    ગુણિયલ, મારે માટે દ્વાર ઉઘાડ, મારું માથું રાત્રીના ઝાકળથી ભીજાયેલું છે મારા વાળ
    રાતનાં ટીપાંથી પલળી ગયા છે.”
  pon-2006A: Nindokon ei memeir, mohngiongi wie pepehd. I ouraman duwen ei mwohnlimpoak
    eh letelet ni wenihmwo. Lao kompoakepahi, oh ei mwohnlimpoak, mweidohng ie mahs
    pwe I en pedolong. Moangeiet wisekesengkilahr pwoaik en ninsohrahn oh pitenmoangei
    kat pil wisekesengkilahr lemwulemwur en ninsohrahn.
  por-BRBSL: 'Eu estava dormindo, mas meu coração estava desperto. É a voz de minha
    amada que bate à porta: “Aberto a mim, minha irmã, meu amor, minha pomba, minha
    imaculada”; pois minha cabeça está cheia de orvalho, e meus cabelos com a umidade
    da noite”.'
  cth-cth: Kai teh ka i lahun nahai ka lungthin teh a kâhlaw doeh. Ka pahren e lawk
    teh ka thai doeh. Kaie bakhu, ka pahren e, ka tawncanu, tamikalan, kai hane na
    paawng pouh haw. Ka lû teh tadamtui hoi, ka samnaw hai karum kabawt e tadamtui
    hoi a duk toe telah ati teh tho a takhawng.
  twi-twi: Medae, nanso me koma anna. Tie! me dɔfo rebɔ pon no mu; “Bue me, me nuabea,
    me dɔ, mʼaborɔnoma, a ne ho nni dɛm. Obosu afɔw me tirim, anadwo mu bosu afɔw
    me nwi.”
  hlt-hlt: Ka ih muelh vaengah ka hlo kah a khoek ol loh ka lungbuei a haeng. Ka ngannu,
    ka cangyaeh, ka vahui neh ka cuemhmuet aw kai hamla ong pai. Ka lu dongkah ka
    sampin khaw khoyin tuicip, buemtui hah coeng.
  tbz-SIM: 'N do yɛ̃̀ nkɛ́duɔ́mu kɛ̀ n yɛ̀mmɛ̀ nɛ́ nwúó, kɛ̀ n kèè n dɑcɛ̃nnì biemmɛ̀
    dicɑ̀ù kɛ tú: ń kpetɛ́ n tɑ̃ũ̀, n cɑ̀ɑ̀, fɔ̃́ n kó fɛpoduonfɛ n kóo sɑpùnsɑ́ɑ́tì,
    n yuu diì dɑ̀ɑ́tí timɑɑ̀ntì, kɛ̀ n yùtì bùútɛ́nɛ̀ tiyenkɛ̀mmɑɑ̀ntì,'
  msy-2020: Kɨ dɨmagarimɨn akuima, nan nɨghnɨzim ingaravɨra iti. Egha kɨ irebamɨn
    aven uan roroar gumazir kɨ bar ifongezimɨn garima, a nan tiar akam gafughafusi.
    O nan amuim, nɨ guizɨn bar nan dɨghorim, nɨ kuarazir bunbamɨn mɨn ikia guizbangɨra
    bar dera. Nɨ tiam kuightɨ kɨ aven izam. Dɨmagarimɨn ghuariam izaghira nan dapanim
    rue. Ezɨ nan dapanarɨzim kumkumi.
  dop-dop: 'Mɑ tookɑɣɑ yɑɑ, pɑɑ nɑ mpʋ mɑ́ nɑ mɑ ɩsɛ. Ḿpʋ́ɣʋ́ mɑ nɩɩwɑ mɑ kʋsɔɔlʋ
    nɔɣɔ nɑ ɩ́ lɑkɩ kɑɑfɑlɑ nɑ ɩ́ tɔŋ sɩ: Tʋlʋ-m, mɑ newɑɣɑ, mɑ kʋsɔɔlɑɣɑ. N wɛ-m
    teu kɛ́ ɩsɩɩ ɑlukuku, nyɑɣɑlɛ mɑ kʋpɑŋkɑ. Mpi tɔ, ɑhoo cɔlɔʋ kpɑ-m kɛ́ nɑ mɑ nyɔɔsɩ
    tɔɔ nɑ lʋm.'
  azb-azb: 'Yatsam da, qəlbim oyaq idi. Qapını döyən sevgilimin səsi gəldi: «Qapını
    aç, ay həmdəmim, ay yarım! Ay göyərçinim, ay eyibsizim! İslandı başım şehdən,
    Saçım gecənin nəmindən».'
  eng-DBY: 'I slept, but my heart was awake. The voice of my beloved! he knocketh:
    Open to me, my sister, my love, my dove, mine undefiled; For my head is filled
    with dew, My locks with the drops of the night.'
  hin-2017: मैं सोती थी, परन्तु मेरा मन जागता था। सुन! मेरा प्रेमी खटखटाता है, और
    कहता है, “हे मेरी बहन, हे मेरी प्रिय, हे मेरी कबूतरी, हे मेरी निर्मल, मेरे लिये
    द्वार खोल; क्योंकि मेरा सिर ओस से भरा है, और मेरी लटें रात में गिरी हुई बूँदों
    से भीगी हैं।” (प्रका. 3:20)
  wol-KYG: 'Maa ngi nelaw, te xol yewwu; dégluleen, sama nijaay ay fëgg. Mu ne: «Xaritoo,
    jigéen sama, ubbil ma, sama nenne, alal sama! Sama bopp a ngi laye ba tooy, njañ
    li fanaanee guus.»'
  eng-YLT: 'I am sleeping, but my heart waketh: The sound of my beloved knocking!
    ''Open to me, my sister, my friend, My dove, my perfect one, For my head is filled
    [with] dew, My locks [with] drops of the night.'''
  eng-WYC-2017: I sleep, and mine heart waketh. The voice of my darling knocking;
    my sister, my love, my culver, my spousess unwemmed, open thou to me; for mine
    head is full of dew, and mine hairs be full of [the] drops of nights.
  eng-WMBB: 'I was asleep, but my heart was awake. It is the voice of my beloved who
    knocks: “Open to me, my sister, my love, my dove, my undefiled; for my head is
    filled with dew, and my hair with the dampness of the night.”'
  urd-GVH: मैं सो रही थी, लेकिन मेरा दिल बेदार रहा। सुन! मेरा महबूब दस्तक दे रहा है,
    “ऐ मेरी बहन, मेरी साथी, मेरे लिए दरवाज़ा खोल दे! ऐ मेरी कबूतरी, मेरी कामिल साथी,
    मेरा सर ओस से तर हो गया है, मेरी ज़ुल्फ़ें रात की शबनम से भीग गई हैं।”
  rug-rug: Puta si arau ba sa buloqu si vaṉunu eko mo. Avoso la! Sa qua babaere si
    korapa kikia; zama si asa, “Loaqu, tukele mae koa rau, qua kukuva leleamu hola.
    Sa batuqu si va boboso ia na puni, meke sa kaluqu si teteroko koasa rovu,” gua
    si asa.
  gaz-gaz: Ani rafeera; garaan koo garuu dammaqeera. Mee dhaggeeffadhaa! Michuun koo
    balbala rurrukutaa jiraatii; inni akkana jedha; “Yaa obboleettii ko, miidhagduu
    ko, gugee koo kan mudaa hin qabne, balbala naaf bani. Mataan koo fixeensaan, rifeensi
    koos jiidha halkaniitiin tortoreera.”
  fra-LSG: 'J’étais endormie, mais mon cœur veillait… C’est la voix de mon bien-aimé,
    qui frappe: Ouvre-moi, ma sœur, mon amie, Ma colombe, ma parfaite! Car ma tête
    est couverte de rosée, Mes boucles sont pleines des gouttes de la nuit.'
  yal-yal: N bata yi xi, koni n bɔɲɛn mi yi xima. N yi n xanuntenna xuiin nan mɛma
    dɛɛn na. Dɛɛn nabi n xa, i tan sungutunna, n ma ɲaxalandi masuxina, n ma ganbadina,
    fɛ mi ɲaxanla naxan na. Xiila bata n xunni kun n xun sɛxɛn bata yikun kɔɛ ra kundaan
    bun.
  haw-1868: 'Ua hiamoe au. ua ala no nae ko''u naau: He leo ka! o ka''u mea i aloha''i
    e kikeke ana, [me ka i mai,] E wehe ae no''u, e ko''u kaikuwahine, e ka''u mea
    i aloha''i, e ka''u manu nunu, e ko''u mea maemae; No ka mea, ua paapu ko''u poo
    i ka hau, A me ko''u wili lauoho i na paka ua o ka po.'
  arb-NAV: '(الْمَحْبُوبَةُ): قَدْ نِمْتُ وَلَكِنَّ قَلْبِي كَانَ مُسْتَيْقِظاً. آهِ،
    اسْمَعُوا! هَا صَوْتُ حَبِيبِي قَارِعاً قَائِلاً: افْتَحِي لِي يَا أُخْتِي، يَا
    حَبِيبَتِي، يَا حَمَامَتِي، يَا كَامِلَتِي! فَإِنَّ رَأْسِي قَدِ ابْتَلَّ مِنَ
    النَّدَى وَشَعْرِي مِنْ طَلِّ اللَّيْلِ.'
  ewe-ewe: Medɔ alɔ̃, gake nye dzi ya le ŋu. Miɖo to! Nye lɔlɔ̃tɔ le ʋɔ ƒom! “Ʋu ʋɔ
    nam, nɔvinye nyɔnu, nye dzi lɔlɔ̃a, nye ahɔnɛ kple nye kpɔkpɔmatikɔe. Ahũ ƒo nye
    ta bekee, eye nye ɖa me yɔ fũu kple zãmu.
  eng-LEE: 'I slept, but my heart was awake: [there was] the voice of my beloved that
    knocked, “Open for me, my sister, my beloved, my dove, my guiltless one; for my
    head is filled with dew, and my locks with the drops of the night.”'
  asm-FB: মই টোপনিত আছিলোঁ, কিন্তু মোৰ হৃদয় সাৰে আছিল, তেনেতে মোৰ প্ৰিয়ই দুৱাৰত
    টুকুৰিয়াই ক’লে, “হে মোৰ প্রিয়তমা, মোৰ কইনাজনী, মোৰ কপৌ, অকলুষিতজনী, দুৱাৰখন
    খুলি দিয়া। মোৰ মূৰ নিয়ৰেৰে সিক্ত হৈ পৰিছে, ৰাতিৰ কুঁৱলীত মোৰ চুলিকোছা সেমেকি
    গৈছে।”
  sus-A: «ﭑ نُ نَ شِقٍ، كْنْ ﭑ بْحّ مُ شِشِ، عَ ﭑ شَنُنتٍنيِ شُي مّشِ، نَشَن نُ بَرَ
    نَادّ كْنكْن.» «ﭑ مَافِنّ، ﭑ دْشْفِنّ، نَادّ رَبِ ﭑ بّ. ﭑ مَ تْوكّ فِنّ، نَشَن
    شَ تٌقَنيِ مَنِيّ مُ نَ. شِنِ بَرَ ﭑ شُنيِ شِنبٍلِ، عَ بَرَ ﭑ شُنسّشّ بُندَ.»
  fra-SBL: 'Je dormais, mais mon cœur était éveillé. C''est la voix de mon bien-aimé
    qui frappe : « Ouvre-moi, ma sœur, mon amour, ma colombe, mon indéfectible ; car
    ma tête est remplie de rosée, et mes cheveux avec l''humidité de la nuit. »'
  hbo-hbo: אֲנִ֥י יְשֵׁנָ֖ה וְלִבִּ֣י עֵ֑ר קֹ֣ול ׀ דֹּודִ֣י דֹופֵ֗ק פִּתְחִי־לִ֞י
    אֲחֹתִ֤י רַעְיָתִי֙ יֹונָתִ֣י תַמָּתִ֔י שֶׁרֹּאשִׁי֙ נִמְלָא־טָ֔ל קְוֻּצֹּותַ֖י
    רְסִ֥יסֵי לָֽיְלָה׃
  kik-kik: 'Ndĩrarĩ toro, no ngoro yakwa nĩĩreiguĩte. Ta thikĩrĩria! Mwendwa wakwa
    nĩararingaringa mũrango, akiugaga atĩrĩ: “Mwarĩ wa maitũ, wee mwendwa wakwa, wee
    ndutura yakwa, o wee wakwa ũtarĩ kaũcuuke-rĩ, hingũrĩra. Mũtwe wakwa nĩũihũgĩtio
    nĩ ime, njuĩrĩ yakwa ĩkaiyũra ireera rĩa ũtukũ.”'
  fra-NCL: 'Je dors mais mon cœur veille... C’est la voix de mon bien-aimé ! Il frappe :
    « Ouvre-moi, ma sœur, mon amie, ma colombe, mon immaculée ; car ma tête est couverte
    de rosée, les boucles de mes cheveux sont trempées des gouttes de la nuit. » —'
  cek-AK: Kai loe ka iih, toe ka palung loe hak; ka tlangai ih lok mah thok to takhuek
    khing; ka tanuh, ka tlangai, kai ih pahuu, coek koi om ai, kai hanah thok to na
    paong pae ah; ka lu loe dantui hoiah suih moe, ka sam doeh aqum ih tamai tui hoiah
    ka suih boih boeh, tiah ang naa.
  cuk-cuk: 'An gabmaidgine itoakwaa an gabmaid. Agine, an-sui yawagakba gorgwichi
    an itoalid: “An-ome, an-buna, nuu-yeerdaklegeyob be yeer dakleged. ¡Anga yawagak
    be egae! Ar boo-batenaidba an-nono waradikgusad, ar neg-mutikidba-boo-batenaidba,
    an-sailagia waradikgusad.”'
  uig-CYR: '«Мән ухлавататтим, бирақ көңлүм ойғақ еди: — — Сөйүмлүгүмниң авази! Мана,
    у ишикни қеқиватиду: — — «Маңа ечип бәр, и сиңлим, и амриғим; Мениң пахтиким,
    мениң ғубарсизим; Чүнки бешим шәбнәм билән, Чачлирим кечидики нәмлик билән һөл-һөл
    болуп кәтти!»'
  tel-2017: '[నాలుగవ భాగం] (యువతి మాట్లాడుతూ ఉంది) నేను నిద్ర పోయాను గానీ నా మనస్సు
    కల కంటోంది. నా ప్రియుడు తలుపు తడుతూ పిలుస్తున్న శబ్దం “నా సోదరీ, ప్రియతమా, నా
    పావురమా, నిష్కళంకితా, తలుపు తియ్యి. నా తల మంచుకు తడిసింది. నా జుట్టు రాత్రి మంచుకు
    తడిసింది.”'
  hat-BSA: 'Mwen t ap dòmi, men kè m t ap veye. Yon vwa! Cheri mwen an t ap frape
    sou pòt la: “Ouvri pou mwen, sè mwen, cheri mwen an, toutrèl mwen an, ou menm
    ki pafè pou mwen an! Tèt mwen mouye ak lawouze, très cheve mwen ak imidite nwit
    lan.'
  kos-kos: Ke nga oan in motul, insiuk ngetnget na. Oana ngan lohng mu el su nga lungse
    el towol srungul uh. Ikasla nga in utyak, mutan su saok sik, Kom su kuiyuk, ac
    oana wuleoa nutik. Insifuk sroksroki ke aunfong, Ac aunsifuk olalaek ke ohu uh.
  hbo-WLC: אֲנִ֥י יְשֵׁנָ֖ה וְלִבִּ֣י עֵ֑ר ק֣וֹל ׀ דּוֹדִ֣י דוֹפֵ֗ק פִּתְחִי־לִ֞י
    אֲחֹתִ֤י רַעְיָתִי֙ יוֹנָתִ֣י תַמָּתִ֔י שֶׁרֹּאשִׁי֙ נִמְלָא־טָ֔ל קְוֻּצּוֹתַ֖י
    רְסִ֥יסֵי לָֽיְלָה׃
  ibo-ibo: A rahụrụ m ụra, ma obi m mụ anya. Gee ntị, onye ahụ m hụrụ nʼanya na-akụ
    aka nʼibo ọnụ ụzọ. “Megheere m ụzọ, nwanne m nwanyị, onye m hụrụ nʼanya, nduru
    m, onye na-enweghị ntụpọ. Igirigi ezokwasịla m nʼisi, agịrị isi m jupụtara na
    mmiri nke abalị.”
  ory-ory: ମୁଁ ନିଦ୍ରିତା ଥିଲି, ମାତ୍ର ମୋହର ହୃଦୟ ଜାଗ୍ରତ ଥିଲା; ଏହି ତ ମୋʼ ପ୍ରିୟତମଙ୍କ ରବ,
    ସେ ଦ୍ୱାରରେ ଆଘାତ କରି କହୁଅଛନ୍ତି, “ହେ ମୋହର ଭଗିନୀ, ମୋହର ପ୍ରିୟେ, ମୋହର କପୋତୀ, ମୋହର ଶୁଦ୍ଧମତେ;
    ମୋʼ ପାଇଁ ଦ୍ୱାର ଫିଟାଅ; କାରଣ ମୋହର ମସ୍ତକ ଶିଶିରରେ, ମୋହର କେଶ ରାତ୍ରିର ଜଳବିନ୍ଦୁରେ ପରିପୂର୍ଣ୍ଣ।”
  chk-chk: Üa möür, nge letipei a nela. Iwe, üa tan pwe üa rongorong pwe ätewe mi
    wor tongan me rei a fichifich o apasa, “Kopwe suki ngeniei asamen imwom, acheniei
    mi achengicheng, nei lisom pwal nei mi fokun limelimöch. Mökürei a chöchön ren
    amurenipwin, nge meten mökürei a chöchön ren chichin amurenipwin.”
  rop-rop: Aibin silip, bat main hat im oldei weik. Mi oldei drimdrimbat main olmen
    oldei noknok langa dowa. Larram mi kaman, main olgamen, main gelfren. Main hed
    im wetwan brom det dyu, en main heya im wetwan du.
  ukr-1871: 'Сплю я, та серце в мене не спить; ось голос милого! він у віконце постукує:
    Відчини ж менї, сестро моя, дорога моя, голубко моя, чиста моя! Вся голова в мене
    росою припала, кучері мої — нічними краплями.'
  deu-1951: Ich schlafe, aber mein Herz wacht. Da ist die Stimme meines Freundes,
    der anklopft! «Tue mir auf, meine Schwester, meine Freundin, meine Taube, meine
    Makellose; denn mein Haupt ist voll Tau, meine Locken voll nächtlicher Tropfen!»
  eng-JPS: 'I sleep, but my heart waketh; Hark! my beloved knocketh: ''Open to me,
    my sister, my love, my dove, my undefiled; for my head is filled with dew, my
    locks with the drops of the night.'''
  srp-1865: 'Ja spavam, a srce je moje budno; eto glasa dragoga mojega, koji kuca:
    otvori mi, sestro moja, draga moja, golubice moja, bezazlena moja; jer je glava
    moja puna rose i kosa moja noænijeh kapi.'
  lug-lug: Nnali ngalamidde, ng’omutima gwange guwulira. Ne mpulira muganzi wange
    ng’akonkona, n’ayogera nti, “Nziguliraawo mwannyinaze, Owoomukwano, ejjiba lyange,
    owe wange ataliiko bbala, kubanga omutwe gwange gutobye omusulo, n’enviiri zange
    zibisiwadde olw’obunnyogovu.”
  heb-heb: אני ישנה ולבי ער קול דודי דופק פתחי לי אחתי רעיתי יונתי תמתי שראשי נמלא
    טל קוצותי רסיסי לילה׃
  ben-IRV: আমি ঘুমিয়ে ছিলাম, কিন্তু আমার হৃদয় জেগে ছিল। এটা আমার প্রিয়তমের স্বর,
    যিনি দরজায় আঘাত করলেন এবং বলছেন, “আমাকে দরজা খুলে দাও, আমার কনে, আমার বোন, আমার
    ঘুঘু, আমার নিষ্কলঙ্কিত সেই জন। শিশিরে আমার মাথা ভিজে গেছে, রাতের কুয়াশায় আমার
    চুল ভরে গেছে।”
  pan-pan: ਮੈਂ ਸੁੱਤੀ ਹੋਈ ਸੀ ਪਰ ਮੇਰਾ ਮਨ ਜਾਗਦਾ ਸੀ, ਇਹ ਮੇਰੇ ਬਾਲਮ ਦੀ ਅਵਾਜ਼ ਹੈ ਜਿਹੜਾ ਖੜਕਾਉਂਦਾ
    ਹੈ, “ਹੇ ਮੇਰੀ ਪਿਆਰੀ, ਮੇਰੀ ਪ੍ਰੀਤਮਾ, ਮੇਰੀ ਕਬੂਤਰੀ, ਮੇਰੀ ਨਿਰਮਲ, ਮੇਰੇ ਲਈ ਬੂਹਾ ਖੋਲ੍ਹ!
    ਮੇਰਾ ਸਿਰ ਤ੍ਰੇਲ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਮੇਰੀਆਂ ਲਟਾਂ ਰਾਤ ਦੀਆਂ ਬੂੰਦਾਂ ਨਾਲ ਭਿੱਜੀਆਂ ਹੋਈਆਂ
    ਹਨ।”
  mya-JVB: ငါ သည် အိပ်ပျော် စဉ်၊ နှလုံး နိုး လျက်ရှိ၏။ ငါ ချစ် ရာ သခင်၏စကား သံပေ။
    ငါ့ နှမ ၊ ငါ ချစ် သောအမိ၊ ငါ့ ချိုး ၊ ငါ ၏စုံလင် သူ၊ ငါ အား ဖွင့် ပါ။ ငါ့ ခေါင်း
    သည် နှင်း နှင့်၎င်း၊ ငါ့ ဆံပင် သည် ညဉ့် ၌ကျ တတ်သော နှင်းစက်များနှင့်၎င်း စို ပြီဟုဆိုလျက်၊
    ခေါက် ၍နေတော်မူ၏။
  hmo-hmo: Lau mahuta, to egu lalona be ia noga. Lau nihi, egu lalokau tauna be iduara
    dekenai ia pidipidi. Egu lalokau e, egu pune manu e, oi be goevagoeva momokani.
    Iduara do oi kehoa, badina hanuaboi ena ranu ese, egu kwarana ia hapariparia.
    Hanuaboi ena medu maragi ese, egu huina ia hapariparia vadaeni.
  urd-urd: मैं सोती हूँ, लेकिन मेरा दिल जागता है। मेरे महबूब की आवाज़ है जो खटखटाता
    है, और कहता है, “मेरे लिए दरवाज़ा खोल, मेरी महबूबा, मेरी प्यारी! मेरी कबूतरी,
    मेरी पाकीज़ा, क्यूँकि मेरा सिर शबनम से तर है, और मेरी जु़ल्फे़ रात की बूँदों से
    भरी हैं।”
  rus-SYN: 'Я сплю, а сердце мое бодрствует; вот, голос моего возлюбленного, который
    стучится: “отвори мне, сестра моя, возлюбленная моя, голубица моя, чистая моя!
    потому что голова моя вся покрыта росою, кудри мои - ночною влагою”.'
  bqc-SIM: Málɛ i'o, ãma ma làasoo bɛ̃́ɛ, ma yenzide ma, àlɛ gbalɛ. Gba wɛ̃mɛɛ
    ma gbɛ̃na báasɛ̃de, ma felen sãasaide! Fíi kpà ma miwa, gwãasĩna mↄ̀sɛ ma
    mikã nìni.
  tcz-CHONGTHU: 'Zailom: O goldei le ngai umte, neuvin lang, don un! Henge, ngailutna
    hi donkham vaset un.'
  mar-mar: (ती तरुणी स्वतःशी बोलते) मी झोपलेली आहे. पण माझे हृदय स्वप्नात जागे आहे.
    माझा प्रियकर दार वाजवतो आणि म्हणतो, माझे बहिणी, माझ्या प्रिये, माझ्या कबुतरा,
    माझ्या विमले! माझे डोके दहिवराने ओले झाले आहे. माझे केस रात्रीच्या दवबिंदूने ओलसर
    झाले आहेत.
  qub-qub: 'Puñurpis mayaj mayajllami puñuycarä. Chayno puñuycashächömi wiyarcurä
    puncupita cuyaynë gayacaycämushanta: ¡Puncuta quichapaycallämay ari, cuyaynillä,
    majallä, cuyayllapaj paluma-mallwa! ¡Umäpis shullaypashami caycan! ¡Chacay shullay
    yacumi umäpitapis jutuycan!'
  bqp-bqp: nɑ dò ɑdɑmɑ nɛn bwɛ̃rɑ yɑ ǹ kpĩ. Nɑ kɑ nɛn kĩnɑsi dosimɔ u gɑmbo soomɔ.
    ɑ mɑn kɛniɔ, nɛn sesu, nɛn kĩnɑsi. Wunɛ wi ɑ sɑ̃ɑ nge sɑ̃kusɑ̃, ɑ yibɑ. Nɛn wirɑ
    nikererɑ. Mɑ nɛn seri nim sɛ̃ɛrɑ.
  hat-hat: Mwen t'ap dòmi, men kè m' t'ap veye. Mwen tande mennaj mwen k'ap frape
    nan pòt la. Louvri pou mwen, tanpri, sò mwen, fiyanse m', toutrèl mwen, bèl nègès
    mwen! Seren mouye tout tèt mwen. Tout cheve m' plen dlo lawouze.
  eng-BSB: 'I sleep, but my heart is awake. A sound! My beloved is knocking: “Open
    to me, my sister, my darling, my dove, my flawless one. My head is drenched with
    dew, my hair with the dampness of the night.”'
  eng-WEBPB: 'I was asleep, but my heart was awake. It is the voice of my beloved
    who knocks: “Open to me, my sister, my love, my dove, my undefiled; for my head
    is filled with dew, and my hair with the dampness of the night.”'
  kbq-kbq: Navura mase'noanagi antahintahimo'a eri'zana eri vava hu'ne. Agasasa arige'na
    antahugeno avesima nenantea ne'mo'a kafante eme vagre vagre nehuno anage hu'ne,
    kafana anaginanto marerisa zaganimoka, maho namanimoka kafuhe kafahe omanegenka
    hentofa zaga mani'nane. Ata komo'a nanuntera runtegeno atake nehigeno, nazokamo'a
    tinke huno pasupanegie.
  nhe-BL: '[Nopa ichpocatl huica tlen itemic:] “Se yohuali na nicochtoya, pero noyolo
    ax cochtoya. Huan nijcochcajqui para yajaya tlen niquicnelía nechtzajtziliyaya
    ipan puerta, huan nechilhuiyaya: ‘Xinechcaltlapo, ta tlen nimitzicnelía, tinopaloma
    tlen más yejyectzi, ta tlen más nimitzicnelía huan nijpatiita. Notzonteco huan
    notzoncal xolontoc ica nopa ajhuechtli tlen huetzi tlayohua.’”'
  gub-BL: Aker tupà. Nezewe rehe we ame'e tupà. Na'e ainu heremiamutar katu ukenaw
    rehe ikwaikwar mehe ihe. Hemuixe kar pe nehe, heremiamutar, heremiamutar katu.
    Ereiko pyku'i ikatu 'ymaw hereko 'ymar zàwe. Zuwiri umuàkym heàkàg. Àmàn pixika'i
    ma'e utyky'yr he'aw imuàkym pà.
  eng-DRA: 'I sleep, and my heart watcheth; the voice of my beloved knocking: Open
    to me, my sister, my love, my dove, my undefiled: for my head is full of dew,
    and my locks of the drops of the nights.'
