verse: SNG.005.010
translations:
  mal-C: എന്റെ പ്രിയൻ വെൺമയും ചെമപ്പുമുള്ളവൻ, പതിനായിരംപേരിൽ അതിശ്രേഷ്ഠൻ.
  deu-TKW: Mein Geliebter ist blendendweiß und rot, hervorragend aus Zehntausend.
  lin-lin: Mobali na ngai azali na poso pembe, azali moto oyo asimba bendele kati
    na mibali nkoto zomi.
  eng-LSV: My beloved [is] clear and ruddy, || Conspicuous above a myriad!
  eng-GNV: My welbeloued is white and ruddie, the chiefest of ten thousand.
  eng-WEBSTER: My beloved is white and ruddy, the chief among ten thousand.
  nhw-BL: Catli niquicnelía yaya chipactic huan san yaya catli más yejyectzi tlen
    majtlactli mil tlacame.
  swh-ONEN: Mpenzi wangu anangʼaa, tena ni mwekundu, wa kuvutia miongoni mwa wanaume
    kumi elfu.
  bba-bba: nɛn kĩnɑsi, tɔn swɑ̃ɔwɑ, win wuswɑɑ bɑllimɔ. Tɔmbu nɔrɔbun subɑ wɔkuru
    (10.000) sɔɔ, wiyɑ kɑɑ wɑɑbu ɡbi.
  eng-KJVCPB: My beloved is white and ruddy, The chiefest among ten thousand.
  luo-luo: Jaherana rieny kendo rapudo, oloyo chwo alufu apar.
  meu-meu: Egu lalokau tauna kopina na ḡoevaḡoeva bona kakakaka, gerebu-ta bogaragidiai
    ia mo sibona herea.
  npi-ULB: मेरा प्रेमी उज्‍ज्वल र स्वस्थ, दस हजारका बिचमा श्रेष्‍ठ हुनुहुन्छ ।
  yor-yor: Olùfẹ́ mi ní ìtànṣán ó sì pọ́n ó ní ọlá ju ẹgbẹ̀rún mẹ́wàá (10,000) lọ.
  pes-OPCB: محبوب من سفیدرو و زیباست. او در میان ده هزار همتایی ندارد.
  tgl-ULB: Ang aking minamahal ay nagniningning at mamula-mula, namumukod tangi sa
    kalagitnaan ng sampung libo.
  hui-hui: I̱naga yamali ibu tingini hongoheore baya dombarale ka. Agali daosini pira
    (10,000) dewaore bu karunaga dengui baba bitago naheore kagoni.
  mya-mya: ဦးခေါင်းတော်သည် ရွှေစင်နှင့်တူ၏။ ဆံပင် တော်သည် ထူထပ်၍၊ ကျီးအဆင်းကဲ့သို့
    နက်၏။
  bod-N: ང་ཡི་དགའ་གྲོགས་དཀར་ལ་དམར་མདངས་རྒྱས། ། འཇིག་རྟེན་སྐྱེས་བོ་ཁྲི་ཕྲག་ལས་ཀྱང་མཆོག
    །
  sna-sna: Mudiwa wangu akanaka uye mutsvuku, anokunda vanokwana zviuru gumi.
  spa-BLM: Mi amado es blanco y rubicundo. El mejor entre diez mil.
  cac-cac: A vin̈ xajanab'il vuuj chi', sac vin̈, chacvasinac yilji vin̈, te vach'
    yilji vin̈ d'a yichan̈ lajun̈e' mil vinac.
  swh-ULB: Mpenzi wangu amenawiri na ana ng'aa, kati ya wanaume elfu kumi.
  bel-bel: Каханы мой белы, румяны, з тысяч самы найлепшы.
  deu-ELBBK: Mein Geliebter ist weiß und rot, ausgezeichnet vor Zehntausenden.
  mbb-OT: Mekempet wey meriǥàriǥà is minahal ku. Te sepulù he libu he menge maama,
    ne iyan sikandin edhuna.
  mal-2015: എന്റെ പ്രിയൻ വെണ്മയും ചുവപ്പും ഉള്ളവൻ, പതിനായിരംപേരിൽ അതിശ്രേഷ്ഠൻ തന്നേ.
  rmc-rmc: Oda, kas me kamav, hino šukar, lolečhamengro, feder sar deš ezera aver.
  pes-OPV: محبوب من سفید و سرخ‌فام است، و برهزارها افراشته شده است.
  ron-1924: Юбитул меу есте алб ши румен, деосебинду-се дин зече мий.
  ben-OBCV: আমার প্রেমিক দীপ্যমান ও রক্তিম, দশ হাজার জনের মধ্যেও সেরা।
  som-som: Gacaliyahaygu waa cad yahay oo waa casaan. Waana kan toban kun ugu wanaagsan.
  lat-VUC: Sponsa Dilectus meus candidus et rubicundus; electus ex millibus.
  eng-ASVBT: My beloved is white and ruddy, The chiefest among ten thousand.
  ita-1885: Il mio amico è bianco e vermiglio, Portando la bandiera fra diecimila.
  eng-LXXUP: My kinsman is white and ruddy, Chosen out from myriads.
  eng-ULB: My beloved is radiant and ruddy, outstanding among ten thousand.
  spa-VBL: Mi amor tiene una apariencia deslumbrante y está muy en forma, mejor que
    otros diez mil.
  fra-_FOB: Mon bien-aimé est blanc et vermeil; il porte l'étendard entre dix mille.
  mal-mal: എന്‍റെ പ്രിയൻ തേജസുള്ളവനും ശക്തനും അതുല്യനും തന്നെ, പതിനായിരംപേരിൽ അതിശ്രേഷ്ഠൻ
    തന്നെ.
  urd-GVR: Mere mahbūb kī jild gulābī aur safed hai. Hazāroṅ ke sāth us kā muqābalā
    karo to us kā ālā kirdār numāyāṅ taur par nazar āegā.
  suz-BL: मिनु १० हजार आन दातेम यो आं दाक्‍शो मुर नेल्‍ल क्‍येङा दारशो नु आ कुल हाक्‍सीशो
    बाक्‍ब।
  eng-NOY: '[[M.]] My beloved is white and ruddy, The chief among ten thousand.'
  ita-1927: L’amico mio è bianco e vermiglio, e si distingue fra diecimila.
  ckb-ckb: دڵدارەکەم سوور و گەشاوەیە، لەناو دە هەزار کەسدا دیارە.
  eng-BBE: My loved one is white and red, the chief among ten thousand.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನು, ತೇಜೋಮಯನು, ಕೆಂಪೂ ಬಣ್ಣವುಳ್ಳವನು. ಹತ್ತು ಸಾವಿರ ಜನರಲ್ಲಿ ಶ್ರೇಷ್ಠನು.
  tam-2017: என் நேசர் வெண்மையும் சிவப்புமானவர்; பிரகாசமானவர், வல்லமையுள்ளவர், யாரும்
    அவருக்கு ஒப்பானவர் இல்லை.
  spa-RV-1909: Mi amado es blanco y rubio, señalado entre diez mil.
  ron-BTF: Preaiubitul meu este alb şi rumen, cel dintâi dintre zece mii.
  eng-WEBP: My beloved is white and ruddy. The best among ten thousand.
  eng-FBV: My love has dazzling good looks and is very fit—better than ten thousand
    others!
  nld-1939: Mijn beminde is glanzend en blozend. Steekt boven tienduizenden uit;
  nch-BL: “Cati niquicnelía yaya chipactic huan san yaya cati más yejyectzi ten majtacti
    mil tacame.
  vie-1934: Lương nhân tôi trắng và đỏ, Đệ nhất trong muôn người.
  hin-CV: मेरा प्रेमी तेजवान और लाल है, वह तो दस हज़ारों में सिर्फ एक है.
  spa-BES: Mi ser amado es blanco y sonrosado, el principal entre los diez mil.
  tdx-tdx: Miloeloe i kokoakoy mbore volovoloeñe, miambak’ ami’ty alen-dahy.
  tha-KJV: ที่​รักของดิฉันผิวเปล่งปลั่งอมเลื​อด เขาเป็นเอกในท่ามกลางหมื่นคน
  por-BR-2018: 'Ela : Meu amado é radiante e rosado; ele se destaca entre dez mil.'
  deu-ELO: Mein Geliebter ist weiß und rot, ausgezeichnet vor Zehntausenden.
  eng-WYC-2018: My darling is white and ruddy; chosen of thousands.
  epo-epo: Mia amato estas blanka kaj ruĝa, Distinginda inter dekmilo.
  uig-PIN: «Mening sɵyümlüküm ap’aⱪ wǝ parⱪiraⱪ, yürǝklik ǝzimǝt, On ming arisida
    tuƣdǝk kɵrünǝrliktur;
  beo-beo: “Na sasagesu dunu da noga:idafa ba:sa amola e da gasa bagade gala. E da
    dunu 10,000 gilisisu ganodini baligili noga:idafa ba:sa.
  tpi-OTNT: Pren bilong mi em i strongpela man na pes bilong en i naispela tru, na
    i winim pes bilong planti tausen man.
  hau-SA: Ƙaunataccena kyakkyawa ne ƙaƙƙarfa kuma, da ƙyar a sami irinsa ɗaya a cikin
    dubu goma.
  uig-LAT: «Méning söyümlüküm ap’aq we parqiraq, yüreklik ezimet, On ming arisida
    tughdek körünerliktur;
  nde-nde: Isithandwa sami siyakhazimula sincwaba, siyabonakala laphakathi kwezinkulungwane
    ezilitshumi.
  ton-ton: ‌ʻOku hinehina mo nganongano ʻa hoku ʻofaʻanga, ko e fungani toulekeleka
    ia ʻi ha toko mano.
  ces-1613: Milý můj jest bílý a červený, znamenitější nežli deset tisíců jiných.
  eng-WMB: My beloved is white and ruddy. The best among ten thousand.
  tam-TCV: என் காதலர் பிரகாசமான சிவந்த தோற்றமுள்ளவர், பத்தாயிரம் பேருக்குள் அதிசிறந்தவர்.
  ceb-ULB: “Ang akong hinigugma hamis ug pulapula, labaw pa siya kay sa 10, 000.
  pol-UBG: Mój umiłowany jest biały i rumiany, i najznakomitszy spośród dziesięciu
    tysięcy.
  urd-GVU: میرے محبوب کی جِلد گلابی اور سفید ہے۔ ہزاروں کے ساتھ اُس کا مقابلہ کرو
    تو اُس کا اعلیٰ کردار نمایاں طور پر نظر آئے گا۔
  deu-1912: Mein Freund ist weiß und rot, auserkoren unter vielen Tausenden.
  kan-2017: ನನ್ನ ನಲ್ಲನು ತೇಜೋಮಯವಾದ ಕೆಂಪು ಬಣ್ಣವುಳ್ಳವನು; ಅವನು ಹತ್ತು ಸಾವಿರ ಜನರಲ್ಲಿ ಧ್ವಜಪ್ರಾಯನು.
  yap-yap: En gamareg e ba pichoay ma ba gel; yigo’ ir u fithik’ ragag e biyu’.
  hlt-MCSB: Kamah hlo tah ngo tih thim, a thawngsang soah hnitai la pai.
  mdy-ETH: ዒሼ ታኣኮ ኮሺ ሚዛጳያ ሃሣ ሃርጌ ባኣያኬ፤ ታጶ ሺያ ዓቲንቄ ባኣካፓ ዒዛ ሄላያ ባኣሴ።
  twi-ASANTE: Me dɔfoɔ ho twa na ɔgyegye, wɔfa mpemdu a ɔda mu fua.
  eng-WEBU: My beloved is white and ruddy. The best among ten thousand.
  spa-PDDPT: Mi amado es radiante y lozano, Distinguido entre 10.000.
  gun-gun: Xerembiayvu ma xiĩ pytã rei, ha'e ma dez mil ikuai va'e gui teĩ omboetevepy.
  ilo-ULB: Ti ay-ayatek ket napudaw ken lumabbaga, kangrunaan kadagiti sangapulo a
    ribu.
  kpg-kpg: Dogu aloho le e madanga ge maaloo. Go mee hua e kaedahi i lodo digau e madangaholu
    mana.
  uig-ARA: «مېنىڭ سۆيۈملۈكۈم ئاپئاق ۋە پارقىراق، يۈرەكلىك ئەزىمەت، ئون مىڭ ئارىسىدا
    تۇغدەك كۆرۈنەرلىكتۇر؛
  sus-sus: «N xanuntenyi kiri fiixɛ, a ragbeeli. A kolon ɲɔxun na xɛmɛ wulu fu ya
    ma.
  pon-2006: Ei mwohnlimpoako me silang mwahu oh kehlail; ih me keieu wadawad nanpwungen
    mwahnakapw nen.
  ksd-ksd: Kaugu vakak i tavatavaliran, ma i kubar ra pakana, I lia vurakit ta ra
    vinun na arip na marmar;
  tur-YTC: Sevgilim beyaz ve kızıldır. On binler arasında en iyisidir.
  grc-BRENT: Ἀδελφιδός μου λευκὸς καὶ πυῤῥὸς, ἐκλελοχισμένος ἀπὸ μυριάδων.
  ind-AYT: Kekasihku berseri-seri dan kemerah-merahan, mencolok di antara sepuluh
    ribu orang.
  nya-nya: Wokondedwa wangayo ndi wowala kwambiri ndi wathanzi pakati pa anthu 1,000.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo yaveyave augosamo hanege haesa
    augosamo hanege huno haneꞌniye. Agaemo asole tauseniꞌa vayaꞌmo ago aeno apakaseꞌniye.
  hrv-hrv: Dragi je moj bijel i rumen, ističe se među tisućama.
  mps-mps: Eno abagi wali bidi te aga bomai bidi mu da, te agai gesabidi gasa sawia
    pai mu da, tama te tǫde bidi nedabo usu isiąbo te hauwa tausen bidi mu aiyaba
    elaluai dao.
  tpi-tpi: Pren bilong mi em i strongpela man na pes bilong en i naispela tru, na
    i winim pes bilong planti tausen man.
  dan-1931: Min Ven er hvid og rød, herlig blandt Titusinder,
  vie-OVCB: Người yêu em ngăm đen và rạng rỡ, đẹp nhất trong muôn người!
  guj-2017: મારો પ્રીતમ તેજસ્વી અને લાલચોળ છે, દશ હજાર પુરુષોમાં તે શ્રેષ્ઠ છે.
  pon-2006A: Ei mwohnlimpoako me silang mwahu oh kehlail; ih me keieu wadawad nanpwungen
    mwahnakapw nen.
  por-BRBSL: My amado é branco e corado. O melhor entre dez mil. A cabeça
  cth-cth: Ka pahren teh, a pangaw palingnae hoi a kawi e teh tami thong hra touh
    thung dawk ka talue poung lah ao.
  twi-twi: Me dɔfo ho twa na ogyigye, wɔfa mpem du a, ɔyɛ sononko.
  hlt-hlt: Kamah hlo tah ngo tih thim, a thawngsang soah hnitai la pai.
  tbz-SIM: N dɑcɛ̃nnì tu tɛdɑhontɛ̀ ntɛ kɛ dò ndoii. Bɑ́ kɛ̀ bɛnìtìbɛ̀ bo tɛkɔupíítɛ̀
    (1000), wè ncɑ̃́ɑ̃́ mbɛ miɛkɛ.
  msy-2020: Nan roroar gumazir kɨ bar ifongezim, a bar gavgavigha, an guam bar derazɨ,
    an damazimning dafozɨ, an mɨkarzimɨn ganganim bar dera, egha gumazir tausen plan
    avɨribar ganganim gafira.
  dop-dop: Mɑ kʋsɔɔlʋ nyɑ́ n sɛɛwɑɣɑ tǝkpɑŋkpɑŋ. Pɑɑ n wɛ yǝlɑɑ iyisi nɑɑnʋwɑ (10000)
    tɑɑ, pɑ nyǝŋɩ-ŋ kpɑkpɑɑ kɛ́.
  azb-azb: Sevgilim nur saçır, əlvan rənglidir, O, on minlərin arasından seçilir.
  eng-DBY: My beloved is white and ruddy, The chiefest among ten thousand.
  hin-2017: मेरा प्रेमी गोरा और लाल सा है, वह दस हजारों में उत्तम है।
  wol-KYG: Sama nijaay daa xees, leer; kenn la ci fukki junniy góor.
  eng-YLT: My beloved [is] clear and ruddy, Conspicuous above a myriad!
  eng-WYC-2017: My darling is white and ruddy; chosen of thousands.
  eng-WMBB: My beloved is white and ruddy. The best amongst ten thousand.
  urd-GVH: मेरे महबूब की जिल्द गुलाबी और सफ़ेद है। हज़ारों के साथ उसका मुक़ाबला करो
    तो उसका आला किरदार नुमायाँ तौर पर नज़र आएगा।
  rug-rug: Sa qua babaere si leleana meke toa va leana tinina; be manege puta tina
    tie koa ba kote bakala vura nana.
  gaz-gaz: Michuun koo diimaa cululuqaa dha; inni namoota kuma kudhan keessaa ni mulʼata.
  fra-LSG: Mon bien-aimé est blanc et vermeil; Il se distingue entre dix mille.
  yal-yal: N xanuntenna fatin fixa, a gbeeli, a rayabu muxu wuli fuun yɛ.
  haw-1868: O ka'u mea i aloha'i, ua keokeo ia a me ka ulaula hoi, Ua oi nui aku ia
    mamua o na tausani he umi.
  arb-NAV: '(الْمَحْبُوبَةُ): حَبِيبِي مُتَأَلِّقٌ وَأَحْمَرُ، مُتَمَيِّزٌ بَيْنَ
    الآلَافِ.'
  ewe-ewe: Nye lɔlɔ̃tɔ le keklẽm, eye wòbiã, ale wòƒo ame akpe ewo ta.
  eng-LEE: My friend is white and ruddy, distinguished among ten thousand.
  asm-FB: মোৰ প্ৰিয়ৰ চেহেৰা সুন্দৰ আৰু শক্তিশালী; তেওঁৰ লগত কাৰো তুলনা নহয়।
  sus-A: «ﭑ شَنُنتٍنيِ كِرِ قِيشّ، عَ رَفبٍيلِ. عَ كٌلٌن حْشُن نَ شّمّ وُلُ قُ يَ
    مَ.
  fra-SBL: Mon bien-aimé est blanc et roux. Le meilleur parmi dix mille.
  hbo-hbo: דֹּודִ֥י צַח֙ וְאָדֹ֔ום דָּג֖וּל מֵרְבָבָֽה׃
  kik-kik: Mwendwa wakwa nĩ mũthaka na agatunĩha, nĩekũũranĩte harĩ arũme ngiri ikũmi.
  fra-NCL: Mon bien-aimé est frais et vermeil ; il se distingue entre dix mille.
  cek-AK: Ka tlangai loe ngan to dawk moe, ngan doeh amling hup, anih loe kami sang
    hato thungah ahmin amthang koek.
  cuk-cuk: An-sui-nue-sabesailad, machered-nued dakleged, e-uka sichisaar-daklebalid.
    Dule-miliambegwad-abargi (10,000) magasar dakleged.
  uig-CYR: «Мениң сөйүмлүгүм аппақ вә пақирақ, жүрәклик әзимәт, Он миң арисида туғдәк
    көрүнәрликтур;
  tel-2017: (యువతి పట్టణ స్త్రీలతో మాట్లాడుతూ ఉంది) నా ప్రియుడు చూడ చక్కని వాడు. ఎర్రని
    వాడు. పదివేలమందిలో ప్రత్యేకమైన వాడు.
  hat-BSA: Cheri mwen an mèvèye, yon figi wouj ranpli ak sante, k ap parèt miyò pami
    di-mil.
  kos-kos: Mukul se nga lungse inge el ku ac fokoko finsroa; Inmasrlon mukul nukewa,
    wangin sie oana el.
  hbo-WLC: דּוֹדִ֥י צַח֙ וְאָד֔וֹם דָּג֖וּל מֵרְבָבָֽה׃
  ibo-ibo: Onye m hụrụ nʼanya chapụrụ achapụ, dị mma ile anya. Ọ pụrụ iche nʼetiti
    puku ndị nwoke iri.
  ory-ory: ମୋହର ପ୍ରିୟତମ ଶ୍ଵେତ ଓ ରକ୍ତବର୍ଣ୍ଣ, ଦଶ ସହସ୍ର ମଧ୍ୟରେ ପ୍ରଧାନ।
  chk-chk: Ätewe mi wor tongan me rei a unusen äteöch o mesemesöch, a sil me lein
    engol ngeröü aramas.
  rop-rop: Main olmen mobeda langa ola najalot men, en im jidan brabli strongbala.
    Im mobeda langa ola najalot men.
  ukr-1871: Любий мій — білий, і румяний, красший за десять тисяч инших;
  deu-1951: Mein Freund ist weiß und rot, hervorragend unter Zehntausenden!
  eng-JPS: '''My beloved is white and ruddy, pre-eminent above ten thousand.'
  srp-1865: Dragi je moj bio i rumen, zastavnik izmeðu deset tisuæa;
  lug-lug: Muganzi wange alabika bulungi nnyo era mumyufu, atabula ne mu bantu omutwalo.
  heb-heb: דודי צח ואדום דגול מרבבה׃
  ben-IRV: আমার প্রিয়তম উজ্জ্বল ও লালবর্ণের; আমার প্রিয়তম উজ্জ্বল এবং শক্তিশালী
    হচ্ছে।
  pan-pan: ਮੇਰਾ ਬਾਲਮ ਗੋਰਾ ਤੇ ਸੁਰਖ਼ ਲਾਲ ਹੈ, ਉਹ ਦਸ ਹਜ਼ਾਰਾਂ ਜਵਾਨਾਂ ਵਿੱਚੋਂ ਉੱਤਮ ਹੈ!
  mya-JVB: ငါ ချစ် ရာသခင်သည် ဖြူ သောအဆင်း၊ နီ သော အဆင်းနှင့် ပြည့်စုံ၍၊ လူတ သောင်းတို့တွင်
    အထွဋ် အမြတ်ဖြစ်တော်မူ၏။
  hmo-hmo: Egu lalokau tauna ena kopina, be goevagoeva bona kakakaka, tau ibounai
    10,000 edia huanai, ia sibona be namo herea.
  urd-urd: मेरा महबूब सुर्ख़ — ओ — सफ़ेद है, वह दस हज़ार में मुम्ताज़ है।
  rus-SYN: 'Возлюбленный мой бел и румян, лучше десяти тысяч других:'
  bqc-SIM: Ma yenzide tɛ̃a pípia, gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwiↄ guu ↄ̃mɛ vua ũ.
  tcz-CHONGTHU: 'Mounu: Kangai penpa chu donghoisel in avouso ajolsel in, aemsel jeng
    in, midang asang-aja sang in ahoijoi.'
  mar-mar: (तरुणी त्या शहरातील स्त्रियांशी बोलत आहेत) माझा प्रियकर गोरापान व लालबुंद
    आहे. तो दहा हजारात श्रेष्ठ आहे.
  qub-qub: Cuyaynëga camarajlla puca cärami. Paytaga rejsinquimanmi chunca waranga
    runacuna goturaycashanchöpis.
  bqp-bqp: nɛn kĩnɑsi, tɔn swɑ̃ɔwɑ, win wuswɑɑ bɑllimɔ. Tɔmbu nɔrɔbun subɑ wɔkuru
    (10.000) sɔɔ, wiyɑ kɑɑ wɑɑbu gbi.
  hat-hat: Mennaj mwen bèl, li byen kanpe. Li fasil pou rekonèt, te mèt nan mitan
    dimil (010.000) gason.
  eng-BSB: My beloved is dazzling and ruddy, outstanding among ten thousand.
  eng-WEBPB: My beloved is white and ruddy. The best amongst ten thousand.
  kbq-kbq: Navesima nentoa ne'mo'a, hanavenentake nekino, avufamo'a tevenefa tagivazu
    hu'neankino, 10 tausenia vahepina agra zamagatere'ne.
  nhe-BL: '[Nopa ichpocatl quihueyitlalía ihuehue, quiijtohua:] “Tlen niquicnelía
    yajaya chipactic huan san yajaya tlen más yejyectzi tlen majtlactli mil tlacame.'
  gub-BL: Aze eremono heremiamutar katu 10.000 awa wainuromo nehe, ipuràg eteahy wera'u
    wanàwanàn a'e. Ikàg wera'u wanàwanàn no. Huwa ipuràg ma'e imuma'e haw a'e. I'aw
    puku a'u a'e. I'aw penopenog no. Ipihun zàpuun hawer ài.
  eng-DRA: My beloved is white and ruddy, chosen out of thousands.
