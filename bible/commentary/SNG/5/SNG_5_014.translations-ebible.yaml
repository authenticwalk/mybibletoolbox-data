verse: SNG.005.014
translations:
  mal-C: അവന്റെ ഭുജങ്ങൾ പുഷ്യരാഗം പതിച്ച കനകദണ്ഡുകൾ. അവന്റെ ശരീരം ഇന്ദ്രനീലംകൊണ്ടലങ്കരിച്ച
    തിളക്കമാർന്ന ദന്തസമം.
  deu-TKW: seine Hände goldene Walzen, eingefaßt mit Tarsisstein, sein Leib ein Kunstwerk
    von Elfenbein, bedeckt mit Sapphiren;
  lin-lin: Maboko na ye ezali lokola bapete ya wolo oyo batia mabanga ya Krizolite.
    Nzoto na ye ezali lokola pembe ya nzoko oyo babongisi mpe babakisi mabanga ya
    safiri.
  eng-LSV: His hands rings of gold, set with beryl, || His heart bright ivory, covered
    with sapphires,
  eng-GNV: His hands as rings of gold set with the chrysolite, his belly like white
    yuorie couered with saphirs.
  eng-WEBSTER: 'His hands are as gold rings set with the beryl: his belly is as bright
    ivory overlaid with sapphires.'
  nhw-BL: Iajcolhua eltoque quen tepostli tlen oro catli quiyejyecchijtoque ica piltetzitzi
    catli itoca topacio. Huan itlacayo eltoc quen marfil catli quicualchijchijtoque
    ica zafiros.
  swh-ONEN: Mikono yake ni fimbo za dhahabu iliyopambwa kwa krisolitho. Mwili wake
    ni kama pembe ya ndovu iliyongʼarishwa iliyopambwa na yakuti samawi.
  bba-bba: Win nɔmɑ yɑ kɑ wurɑn sumɑ weenɛ ye bɑ kpee ɡobiɡinu dokeɑ. Win wɑsi yi
    wɔru nɡe suunu don te bɑ wɔriɑsiɑ bɑ burɑru koosi kɑ kpee burɑnu ni nu nɔni booɡu
    mɔ.
  eng-KJVCPB: 'His hands are as gold rings set with the beryl: His belly is as bright
    ivory overlaid with sapphires.'
  luo-luo: Bedene chalo gi luth mar dhahabu, mokedi gi kite ma nengongi tek. Dende
    chalo gi lak liech moywe maler, mokedi gi kit safir.
  meu-meu: Imana na gold, e hakuboroa heḡeḡe ḡauna, mai herahera nadidia ida. Tauna
    na aivori, mai sapairo nadidia ida.
  npi-ULB: उहाँका ओठ मूर्रको रस चुहाउने लिली फुलहरूजस्ता छन् ।
  yor-yor: Apá rẹ̀ rí bí i ọ̀pá wúrà, tí a to ohun ọ̀ṣọ́ sí yíká. Ara rẹ̀ rí bí i
    eyín erin dídán tí a fi safire ṣe lọ́ṣọ̀ọ́.
  pes-OPCB: دستهایش همچون طلایی است که با یاقوت آراسته شده باشند. پیکرش عاج شفاف گوهرنشان
    است.
  tgl-ULB: Ang kaniyang mga bisig ay mabilog na ginto na may nakalagay na mga hiyas;
    ang kaniyang tiyan ay nabalutan ng garing na may mga sapiro.
  hui-hui: Ibunaga giru bayaleore hongohe howa ibunaga gi hondoneru mo yári bia halu
    gi magi muni timbunime miagaru ibu gini nga. Ibunaga tingini wála honeore howa
    ngiringara lalu heore. Nogo dongone ege to̱le̱ mindibi muni timbunirume miagago
    aleme yáribi hea.
  mya-mya: ခြေထောက်တော်တို့သည် ရွှေစင်ဘိနပ်ပေါ်၌ တည်သော ကျောက်ဖြူတိုင်နှင့်တူကြ၏။
    မျက်နှာတော် သည် လေဗနုန်တောင်ကဲ့သို့ဖြစ်၍၊ အာရဇ်ပင်ကဲ့သို့ ထူးမြတ်ပေ၏။
  bod-N: ཕྱག་ངར་བཻཌཱུརྱས་བརྒྱན་པའི། ། གསེར་གྱི་གདུབ་བུ་དང་མཚུངས་ཞིང་། ། སྐུ་ནི་བ་སོ་ལྷག་གེ་བ།
    ། དབང་སྔོན་གྱིས་ནི་བརྒྱན་དང་མཚུངས། །
  sna-sna: Maoko ake itsvimbo dzegoridhe dzakaiswa mabwe anokosha ekrisorite. Muviri
    wake wakaita senyanga dzenzou dzinobwinya dzakashongedzwa nesafire.
  spa-BLM: Sus manos son como anillos de oro engastados con berilo. Su cuerpo es como
    una obra de marfil recubierta de zafiros.
  cac-cac: A sc'ab' vin̈, lajan icha junoc suyan̈ q'uen oro ayoch q'uen topacio d'ay.
    A sc'ool vin̈, icha val q'uen marfil n̈ululixon̈ej, te ayoch q'uen zafiro yelvanub'oc.
  swh-ULB: Mikono yake ni ya mianzi ya dhahabu iliyo zungushiwa mikufu; tumbo lake
    ni pembe lililo funikwa yakuti samawi.
  bel-bel: рукі ў яго - жазлы залатыя, абсыпаныя тапазамі, жывот у яго - як выява
    з слановае косьці, абкладзеная сапфірамі,
  deu-ELBBK: seine Hände goldene Rollen, mit Topasen besetzt; sein Leib ein Kunstwerk
    von Elfenbein, bedeckt mit Saphiren;
  mbb-OT: Is menge vekelawan din, ne henduen be te kebilya he vulawan he zuen duen
    mahalen he menge vatu. Is lawa zin henduen be te impesinew he ungal te ilipanti
    he nezeyzeyanan te menge vatu he sepiru.
  mal-2015: അവന്റെ കൈകൾ ഗോമേദകം പതിച്ചിരിക്കുന്ന സ്വർണ്ണനാളങ്ങൾ; അവന്റെ ഉദരം നീലരത്നം
    പതിച്ച ദന്ത നിർമ്മിതം.
  rmc-rmc: Leskre vasta hin o somnakune paci, obthode le vzacne barenca; leskro ťelos
    hin e hladko slonovina šukaľardi le zafirenca.
  pes-OPV: دستهایش حلقه های طلاست که به زبرجد منقش باشد و بر او عاج شفاف است که به
    یاقوت زرد مرصع بود.
  ron-1924: Мыниле луй сунт ниште инеле де аур, ферекате ку петре де крисолит; трупул
    луй есте ун кип де филдеш луструит, акоперит ку петре де сафир;
  ben-OBCV: তাঁর বাহুযুগল বৈদূর্যমণিতে খচিত সোনার আংটির মতো; তাঁর দেহ নীলকান্তমণিতে
    খচিত মসৃণ গজদন্তের মতো।
  som-som: Gacmihiisu waa sida kaatummo dahab ah oo berullos lagu dhejiyey, Oo jidhkiisuna
    waa sida foolmaroodi oo dhalaalaya oo safayr lagu sharraxay.
  lat-VUC: Manus illius tornatiles, aureæ, plenæ hyacinthis. Venter ejus eburneus,
    distinctus sapphiris.
  eng-ASVBT: 'His hands are as rings of gold set with beryl: His body is as ivory
    work overlaid with sapphires.'
  ita-1885: Le sue mani paiono anelli d'oro, Ne' quali sono incastonati berilli; Il
    suo corpo è avorio pulito, Coperto di zaffiri.
  eng-LXXUP: 'His hands are as turned gold set with beryl: His belly is an ivory tablet
    on a sapphire stone.'
  eng-ULB: His arms are rounded gold set with jewels; his abdomen is ivory covered
    with sapphires.
  spa-VBL: Sus brazos son barras redondas de oro con incrustaciones de joyas. Su abdomen
    es como marfil tallado con incrustaciones de lapislázuli.
  fra-_FOB: Ses mains sont des anneaux d'or, garnis de chrysolithes; son corps est
    de l'ivoire poli, couvert de saphirs.
  mal-mal: അവന്റെ കൈകൾ ഗോമേദകം പതിച്ചിരിക്കുന്ന സ്വർണ്ണദണ്ഡുകൾ; അവന്റെ ശരീരം നീലരത്നം
    പതിച്ച ദന്ത നിർമ്മിതം.
  urd-GVR: Us ke bāzū sone kī salākheṅ haiṅ jin meṅ pukhrāj jaṛe hue haiṅ, us kā jism
    hāthīdāṅt kā shāhkār hai jis meṅ sang-e-lājaward ke patthar lage haiṅ.
  suz-BL: मेको आ गुइ हीरा केप्‍शो सुन के खोदेंशो बाक्‍ब। मेको आ रां हात्ती आ दाराम
    नीलो हीरा क्‍येप्‍शो खोदेंशो बाक्‍ब।
  eng-NOY: His hands are gold rings set with chrysolite; His body is wrought-work
    of ivory, overlaid with sapphires;
  ita-1927: Le sue mani sono anelli d’oro, incastonati di berilli; il suo corpo è
    d’avorio terso, coperto di zaffiri.
  ckb-ckb: دەستەکانی لوولەی زێڕن، بە زەبەرجەد ڕازاونەتەوە، لەشی عاجی تاشراوە بە بەردی
    یاقووتی شین پێچراوەتەوە.
  eng-BBE: His hands are as rings of gold ornamented with beryl-stones; his body is
    as a smooth plate of ivory covered with sapphires.
  kan-OKCV: ಅವನ ಕೈಗಳು ಗೋಮೇಧಿಕ ರತ್ನದ ಬಂಗಾರದ ಸಲಾಕೆಗಳಂತಿವೆ. ಅವನ ದೇಹ ಇಂದ್ರನೀಲಗಳಿಂದ ಹೊಳೆಯುವ
    ದಂತದ ಹಾಗೆ ಇದೆ.
  tam-2017: அவருடைய கைகள் படிகப்பச்சை பதித்த பொன்வளையல்களைப்போல் இருக்கிறது; அவர்
    அங்கம் இந்திரநீல இரத்தினங்களால் மூடப்பட்ட பிரகாசமான யானைத் தந்தத்தைப்போலிருக்கிறது.
  spa-RV-1909: 'Sus manos, como anillos de oro engastados de jacintos: su vientre,
    como claro marfil cubierto de zafiros.'
  ron-BTF: Mâinile lui sunt ca inele din aur montate cu beril; pântecele lui este
    ca fildeş strălucitor placat cu safire.
  eng-WEBP: His hands are like rings of gold set with beryl. His body is like ivory
    work overlaid with sapphires.
  eng-FBV: His arms are round bars of gold inlaid with jewels. His abdomen is like
    carved ivory inlaid with lapis lazuli.
  nld-1939: Zijn armen zijn gouden cilinders, Met Tarsjisjstenen bezet; Zijn lijf
    een kolom van ivoor, Met saffieren bedekt.
  nch-BL: Iajcolhua eltoque quej teposti ten oro cati quiyejyecchijtoque ica piltetzitzi
    cati itoca topacio. Huan itacayo eltoc quej marfil cati quicualchijchijtoque ica
    zafiros.
  vie-1934: 'Tay người như ống tròn vàng có nhận hu”nh ngọc: Thân mình người khác
    nào ngà bóng láng cẩn ngọc xanh.'
  hin-CV: उसके हाथ मरकत मणि जड़े हुए कुन्दन के हैं; उसका पेट तो उत्तम हाथी-दांत का
    है, जिसमें नीलम जड़े हुए हैं.
  spa-BES: Sus manos son como anillos de oro adornados con piedras de berilo; Su vientre
    es como un marfil pulido cubierto de zafiros.
  tdx-tdx: Bodam-bolamena o fità’eo, ibangoan’ tarsise, hoe te nifen-drimo nivàñeñe,
    niravahañe safira ty fañòva’e.
  tha-KJV: มือของเขาดุจวงแหวนทองคำอันประดั​บด​้วยพลอยเขียว ท้องของเขาดุจเสางาช้างและประดั​บด​้วยไพทูรย์
  por-BR-2018: Suas mãos são como anéis de ouro com pedras de crisólitos; seu abdome
    como o brilhante marfim, coberto de safiras.
  deu-ELO: seine Hände goldene Rollen, mit Topasen besetzt; sein Leib ein Kunstwerk
    von Elfenbein, bedeckt mit Saphiren;
  eng-WYC-2018: His hands be able to turn about, golden, and full of jacinths; his
    womb is of ivory, adorned with sapphires. (His hands be like gold rings or golden
    rods, and full of hyacinths; his belly is like ivory, adorned with sapphires.)
  epo-epo: Liaj manoj estas kiel oraj ringoj, kadritaj per topazoj; Lia korpo estas
    ebura, enkrustita per safiroj;
  uig-PIN: Uning ⱪolliri altun turubilar, Iqigǝ beril yaⱪutlar ⱪuyulƣan. Ⱪorsiⱪi nǝⱪixlik
    pil qixliridin yasalƣan, Kɵk yaⱪutlar bilǝn bezǝlgǝn.
  beo-beo: 'Ea lobo da noga:le hamoi ba:sa amola ea lobo sogo gasisalasu amo da igi
    noga:idafa amoga nina: hamoi. Ea da:i da hohona:boi ‘aifoli’ amo da ‘sa:faia’
    igi noga:i amoga nina: hamoi, agoane ba:sa.'
  tpi-OTNT: Han bilong en i gutpela tumas. Na em i putim ol ring i dia tumas long
    bilasim pinga bilong en. Bodi bilong en i waitpela tru na i lait moa yet. Na let
    bilong en ol i bilasim long ol blupela ston i dia tumas.
  hau-SA: Hannuwansa kamar sandunan zinariyar da aka sa musu duwatsu masu daraja.
    Jikinsa ya yi kamar gogaggen hauren giwan da aka yi masa ado da duwatsun saffaya.
  uig-LAT: Uning qolliri altun turubilar, Ichige béril yaqutlar quyulghan. Qorsiqi
    neqishlik pil chishliridin yasalghan, Kök yaqutlar bilen bézelgen.
  nde-nde: Izingalo zaso yimiqwayi yegolide elixutshwe ngekhrisolithe. Umzimba waso
    unjengophondo lwendlovu olulolongiweyo lwaceciswa ngamasafire.
  ton-ton: ‌ʻOku tatau hono nima mo e ngaahi mama koula kuo ʻai ki ai ʻae pelili,
    mo hono sino ʻoku hangē ko e lei ngingila kuo ʻaofi ʻaki ʻae safaia.
  ces-1613: Ruce jeho prstenové zlatí, vysazení kamením drahým jako postavcem modrým;
    břicho jeho stkvělost slonové kosti zafiry obložené.
  eng-WMB: His hands are like rings of gold set with beryl. His body is like ivory
    work overlaid with sapphires.
  tam-TCV: அவருடைய புயங்களோ கோமேதகம் பதித்த தங்க வளையல்களைப்போல் இருக்கின்றன. அவருடைய
    வயிறு நீலக்கற்களினால் அலங்கரிக்கப்பட்ட, துலக்கிய தந்தம்போல் இருக்கின்றது.
  ceb-ULB: Ang iyang mga bukton lingin nga bulawan nga gilibotan sa mga alahas; ang
    iyang tiyan sama kaputi sa tango sa elepante nga gitabonan sa mga sapiro.
  pol-UBG: Jego ręce jak złote pierścienie wysadzone berylem; jego tors jak jasna
    kość słoniowa pokryta szafirem.
  urd-GVU: اُس کے بازو سونے کی سلاخیں ہیں جن میں پکھراج جڑے ہوئے ہیں، اُس کا جسم ہاتھی
    دانت کا شاہکار ہے جس میں سنگِ لاجورد کے پتھر لگے ہیں۔
  deu-1912: Seine Hände sind wie goldene Ringe, voll Türkise. Sein Leib ist wie reines
    Elfenbein, mit Saphiren geschmückt.
  kan-2017: ಅವನ ಕೈಗಳು ಪೀತರತ್ನ ಖಚಿತವಾದ ಬಂಗಾರದ ಸಲಾಕಿಗಳೋಪಾದಿಯಲ್ಲಿವೆ, ಅವನ ಮೈ ಇಂದ್ರನೀಲಮಯವಾದ
    ದಂತಫಲಕದ ಹಾಗಿದೆ.
  yap-yap: Rifrifen pa’ e rib fel’ i chamay, baye luwaw riy nni ayliy e malang ni
    galgal ngay. Downgin e bpach ni bod e ivory, ni kan ayliy ko sapphire.
  hlt-MCSB: A kut tah timsuih neh a moep sui hnaai van pawn ni. A bung khaw vueino
    saphi, minhum mueithuh van pawn ni.
  mdy-ETH: ቃሳ ዒዛኮ ሚዛጶ ሹዎና ሚዛጲሶና ዎርቄ ኮኦሎጉዲኬ፤ ዑፃ ዒዛኮ ሴንፔሬ ጌይንታ ሚዛጶ ሹዎና ሚዛጲሶና ዳርሲ ዓቺጉዲኬ።
  twi-ASANTE: Nʼabasa te sɛ sikakɔkɔɔ abaa a wɔde sikabereɛboɔ asisi mu. Ne onipadua
    te sɛ asonse a wɔatwi ho na wɔde aboɔdemmoɔ adura ho.
  eng-WEBU: His hands are like rings of gold set with beryl. His body is like ivory
    work overlaid with sapphires.
  spa-PDDPT: Sus brazos como barras de oro engastados con piedras de Tarsis, Su torso,
    tallado de marfil, Recubierto de zafiros.
  gun-gun: Ijyva ma ouro guigua aygue ita porãgueve oĩa rami. Iku'a ma marfim xiĩ
    va'e ita safira py ombojegua pyre rami.
  ilo-ULB: Nagsippukel dagiti takkiagna nga addaan iti balitok a naarkusan kadagiti
    napapateg a bato; ti tianna ket kasla marfil a nakalupkopan kadagiti safiro.
  kpg-kpg: Nia lima o maa gu haganoho haga humalia. Nia madaalima o maa e ulu nia
    buulei guu wanga ginai nia hadu hagalabagau dono gili. Tuaidina o maa e malallali
    gadoo be di ‘ivory’ guu wanga ginai nia ‘sapphire’.
  uig-ARA: ئۇنىڭ قوللىرى ئالتۇن تۇرۇبىلار، ئىچىگە بېرىل ياقۇتلار قۇيۇلغان. قورسىقى
    نەقىشلىك پىل چىشلىرىدىن ياسالغان، كۆك ياقۇتلار بىلەن بېزەلگەن.
  sus-sus: A bɛlɛxɛ tofan alɔ bɛlɛxɛsolerasoe xɛɛma daaxi, diyaman na naxan ma. A
    fate luxi nɛ alɔ sili ɲinyi fiixɛ, gɛmɛ tofanyi mɔɔli nde, yee masoxi naxan ma.
  pon-2006: Peh kan me kaselel oh kisin takai kesempwal mi nan nah rihng kan. Paliwere
    rasehng aipori medendel, me kisin takai kesempwal me adaneki sapir kin kapwata.
  ksd-ksd: A ura limana dir da ra umana domol i goled, nina ba di vapetep tar diat
    ma ra topas; Ra pal a pakana i da ra loko na elepant, nina ba di vapetep tar ra
    sapir tana.
  tur-YTC: Elleri beril kakmalı altın yüzükler gibidir. Gövdesi safirlerle kaplı fildişi
    işi gibidir.
  grc-BRENT: Χεῖρες αὐτοῦ τορευταὶ χρυσαῖ πεπληρωμέναι Θαρσίς· κοιλία αὐτοῦ πυξίον
    ἐλεφάντινον ἐπὶ λίθου σαπφείρου.
  ind-AYT: Tangannya bagaikan batang emas, yang penuh dengan batu-batu permata. Perutnya
    bagaikan gading ukir, yang dilapisi dengan permata safir.
  nya-nya: Manja ake ali ngati ndodo zagolide zokongoletsedwa ndi miyala yamtengowapatali.
    Thupi lake ndi losalala ngati mnyanga wanjovu woyikamo miyala ya safiro.
  kyg-kyg: Ayatalaꞌmoꞌa goli linimo apayateꞌmo neꞌvaiya linigana huno haneꞌniye. Alopa
    moniletiꞌmo miya nefaiya yafaꞌmo aeno ha neleya yafaꞌmo apayateꞌmo neꞌvaiya linifiꞌmo
    neꞌmalaya linigana huno haneꞌniye. Agufamoꞌa elefeni afumo avekana huno haneꞌnigeno
    agufalegatiꞌmo yaveyaveꞌage huteno aeno ha leꞌniye.
  hrv-hrv: Ruke su mu zlatno prstenje puno dragulja, prsa su njegova kao čista bjelokost
    pokrita safirima.
  mps-mps: Agai nogo te wiegi yai mu tama. Tama agai te gasa tedali au gasagi yai
    ring dabe te aga nogo dani au ilama muani. Agai tigi tedela mu yai, te tigi ula
    umabo mu yalio. Tama agai kukulu augwaligo te sisi dugusu yai te gasa au tedali
    yai masigigo au ilalio.
  tpi-tpi: Han bilong en i gutpela tumas. Na em i putim ol ring i dia tumas long bilasim
    pinga bilong en. Bodi bilong en i waitpela tru na i lait moa yet. Na let bilong
    en ol i bilasim long ol blupela ston i dia tumas.
  dan-1931: hans Hænder er Stænger af Guld, fyldt med Rubiner, hans Liv en Elfenbensplade,
    besat med Safirer,
  vie-OVCB: Đôi tay chàng như những ống vàng khảm đầy lam ngọc. Thân hình chàng như
    ngà voi chói sáng, rực rỡ màu ngọc xanh.
  guj-2017: તેના હાથ પીરોજથી જડેલી સોનાની વીંટીઓ જેવા છે; નીલમથી જડેલા હાથીદાંતના
    કામ જેવું તેનું અંગ છે.
  pon-2006A: Peh kan me kaselel oh kisin takai kesempwal mi nan nah rihng kan. Paliwere
    rasehng aipori medendel, me kisin takai kesempwal me adaneki sapir kin kapwata.
  por-BRBSL: Suas mãos são como anéis de ouro com conjunto de berilo. Seu corpo é
    como um trabalho de marfim sobreposto a safiras.
  cth-cth: Ahnie kutnaw teh talung hoi pathoup e suikuthrawt patetlah ahnie tak teh
    Sapphire lung hoi pathoup e loukloukkaang e kasaino patetlah ao.
  twi-twi: Nʼabasa te sɛ sikakɔkɔɔ abaa a wɔde sikabereɛbo asisi mu. Ne nipadua te
    sɛ asonse a wɔatwiw ho na wɔde hoabo adura ho.
  hlt-hlt: A kut tah timsuih neh a moep sui hnaai van pawn ni. A bung khaw vueino
    saphi, minhum mueithuh van pawn ni.
  tbz-SIM: Kòò ũ mɛsɔɔ nkó dɛmɑ́mɑ́nnɛ̀ kɛ̀ dɛ̀ dɑ̀ri yɛtɑ̃́sɑ̀ɑ̀yɛ̀ bɛ̀ tu yɛ̀ sɑ̀fíírì,
    kòo pɔutì dònnɛ̀ yɛpɑ́pɑ́nìì bɛ̀ dɑ̀ri yɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ bɛ̀ tu yɛ̀ sɑ̀fíírì.
  msy-2020: An agharimning bar dera. Egh uan dafarimningɨn kurka ringɨn ivezir pɨn
    koziba aghui. An navir asɨzim bar ghurghurigha, bar dafo. Ezɨ an letiam me dagɨar
    bluplan ivezir pɨn kozibar anesɨngizɨ, a uan ivariam gike.
  dop-dop: Nyɑ́ niŋ wɛ kɛ́ ɩsɩɩ wʋlɑ kukuwee nnɑ ɑ tɔɔ pɑ tʋ liɣitee pɛɛ tɔ. Nɑ nyɑ́
    tɔnʋɣʋ tɔɔ nɑ́ɑ́ wɛ ɩsɩɩ tuu kete kʋsotile nte tǝ tɔɔ pɑ tʋ liɣitee pɛɛ tɔ.
  azb-azb: Əlləri sanki sarı yaqutla bəzənən qızıl budaqdır, Qaməti sanki yaqutlarla
    naxışlanan fil dişidir.
  eng-DBY: His hands gold rings, set with the chrysolite; His belly is bright ivory,
    overlaid [with] sapphires;
  hin-2017: उसके हाथ फीरोजा जड़े हुए सोने की छड़ें हैं। उसका शरीर नीलम के फूलों से
    जड़े हुए हाथी दाँत का काम है।
  wol-KYG: Yoxo yi banti wurus la, ngën-gi-per tappe ca; jëmm ja rattax ni bëñu ñay
    laloo peri safiir;
  eng-YLT: His hands rings of gold, set with beryl, His heart bright ivory, covered
    with sapphires,
  eng-WYC-2017: His hands be able to turn about, golden, and full of jacinths; his
    womb is of ivory, adorned with sapphires.
  eng-WMBB: His hands are like rings of gold set with beryl. His body is like ivory
    work overlaid with sapphires.
  urd-GVH: उसके बाज़ू सोने की सलाखें हैं जिनमें पुखराज जड़े हुए हैं, उसका जिस्म हाथीदाँत
    का शाहकार है जिसमें संगे-लाजवर्द के पत्थर लगे हैं।
  rug-rug: Sari limana si ta tavetedi valeana guana qolo, meke tava sarie patu buma
    ṉedaladi. Sa tinina si memehe guana livo elopaniti sapu kadakada patu ṉedala.
  gaz-gaz: Harki isaa ulee warqee kan biiraleedhaan faayeffamee dha. Dhagni isaa akkuma
    ilka arbaa kan sanpeeriin miidhagfamee dha.
  fra-LSG: Ses mains sont des anneaux d’or, Garnis de chrysolithes; Son corps est
    de l’ivoire poli, Couvert de saphirs;
  yal-yal: A yiine rayabu alo yiiraso xɛma daxin naxanye rayabuxi kirisoliti gɛmɛ
    faɲine ra. A fatin luxi alo sama ɲin xuruxina safiri gɛmɛ faɲin saxin naxan ma.
  haw-1868: O kona mau lima, ua like ia me na komo lima gula, I paapu i ka topaza.
    O kona opu, ua like ia me ka niho elepani, I uhiia hoi i ka sapeira.
  arb-NAV: يَدَاهُ حَلَقَتَانِ مِنْ ذَهَبٍ مُدَوَّرَتَانِ وَمُرَصَّعَتَانِ بِالزَّبَرْجَدِ،
    وَجِسْمُهُ عَاجٌ مَصْقُولٌ مُغَشّىً بِالْيَاقُوتِ الأَزْرَقِ.
  ewe-ewe: Eƒe abɔwo le abe sikati si ŋuti woɖo sohamkpe ɖo la ene. Eƒe ŋutigbalẽ
    le abe nyiɖu si ŋuti wotutu wòzrɔ̃ nyuie, eye wotsɔ safir ɖo atsyɔ̃ ɖe eŋu la
    ene.
  eng-LEE: 'His hands are like wheels of gold beset with the chrysolite: his body,
    an image made of ivory overlaid with sapphires.'
  asm-FB: তেওঁৰ বাহু দুখন যেন ৰত্নখচিত সোণৰ দণ্ড; তেওঁৰ শৰীৰতো হাতী দাঁতেৰে তৈয়াৰ
    কৰা; নীলকান্ত মণিৰে ঢকা।
  sus-A: عَ بّلّشّ تٌقَن عَلْ بّلّشّسٌلٍرَ سٌي شّيمَ دَاشِ، دِيَمَن نَ نَشَن مَ. عَ
    قَتٍ لُشِ نّ عَلْ سِلِ حِنيِ قِيشّ، فّمّ تٌقَنيِ مْولِ ندٍ، يٍيٍ مَسٌشِ نَشَن
    مَ.
  fra-SBL: Ses mains sont comme des anneaux d'or sertis de béryl. Son corps est comme
    un travail d'ivoire recouvert de saphirs.
  hbo-hbo: יָדָיו֙ גְּלִילֵ֣י זָהָ֔ב מְמֻלָּאִ֖ים בַּתַּרְשִׁ֑ישׁ מֵעָיו֙ עֶ֣שֶׁת
    שֵׁ֔ן מְעֻלֶּ֖פֶת סַפִּירִֽים׃
  kik-kik: Moko make mahaana ta thanju cia thahabu, itheecereirwo tũhiga-inĩ tũrĩa
    twĩtagwo thumarati; mwĩrĩ wake ũhaana ta mũguongo ũrĩa mũnyorokie, ũgemetio na
    yakuti ĩrĩa theru.
  fra-NCL: Ses mains sont des cylindres d’or, émaillés de pierres de Tharsis ; son
    sein est un chef-d’œuvre d’ivoire, couvert de saphirs.
  cek-AK: Anih ih ban loe beryl thlung hoi sak ih sui bantuek baktiah oh, a takpum
    loe atho kaom thlung kathim sapphire hoi pathoep het ih tasaino baktiah oh.
  cuk-cuk: E-swidamardina, or-suarmar-daklegeyobid, akwa-nuegan egi nanaiyobid. Bela-e-abagan,
    elefante-nugar-daklegeyob, swilidikid dakleged. Akwa-nuegan-zafiroʼye-nugad, bela
    egi ebiris naiyobid.
  uig-CYR: Униң қоллири алтун турубилар, Ичигә берил яқутлар қуюлған. Қосиғи нәқишлик
    пил чишлиридин ясалған, Көк яқутлар билән безәлгән.
  tel-2017: అతని చేతులు, రత్నాలు పొదిగిన బంగారు కడ్డీలు. అతని ఉదరం పచ్చలు పొదిగిన
    ఏనుగు దంతం.
  hat-BSA: Men li se wondèl fèt an lò, anbeli ak bijou beril. Kò li se ivwa taye ki
    kouvri ak pyè safi.
  kos-kos: Wo lumweyen paol, Ac el ringkin ring ma yunla ke wek saok. Manol fwel oana
    fweliyen ivory Ma naweyuk ke eot sapphire.
  hbo-WLC: יָדָיו֙ גְּלִילֵ֣י זָהָ֔ב מְמֻלָּאִ֖ים בַּתַּרְשִׁ֑ישׁ מֵעָיו֙ עֶ֣שֶׁת
    שֵׁ֔ן מְעֻלֶּ֖פֶת סַפִּירִֽים׃
  ibo-ibo: Aka ya abụọ dị ka mkpara ọlaedo a kpụziri akpụzi, nke a hịọnyere nkume
    oke ọnụahịa beril nʼime ya. Ahụ ya na-akwọ mụrụmụrụ dịka ọdụ nke e ji nkume dị
    oke ọnụahịa safaia chọọ mma.
  ory-ory: ତାଙ୍କ ହସ୍ତଦ୍ୱୟ ବୈଦୁର୍ଯ୍ୟ ମଣିରେ ଖଚିତ ସୁବର୍ଣ୍ଣ ମୁଦ୍ରିକା ତୁଲ୍ୟ; ତାଙ୍କ ଶରୀର
    ନୀଳକାନ୍ତମଣି-ମଣ୍ଡିତ ଗଜଦନ୍ତମୟ ଶିଳ୍ପକର୍ମ ତୁଲ୍ୟ।
  chk-chk: Iwe, pöün ra wewe ngeni fochun kolt ra fout ngeni ring a wor faü aüchea
    lor. Inisin a motoutou usun chök ngiin äläfan, a pwal fout ngeni fau aüchea itan
    safaia.
  rop-rop: Im bingga brabli gudwan, en im oldei werrimbat ring garram purdiwan ston
    ebriweya. En im bodi brabli shainiwan laik det smuthwan ston det jidan langa woda,
    en jis laik im garram loda bluwan ston ebriweya langa im bodi.
  ukr-1871: Руцї його — мов з золота уточені, в хризолити оправні; тїло — його — наче
    слоновая кість у сапфирах;
  deu-1951: Seine Arme sind goldene Walzen, mit Tarsisstein besetzt; sein Leib ein
    Kunstwerk von Elfenbein, mit Saphiren übersät.
  eng-JPS: His hands are as rods of gold set with beryl; his body is as polished ivory
    overlaid with sapphires.
  srp-1865: Na rukama su mu zlatni prsteni, na kojima su ukovani virili; trbuh mu
    je kao svijetla slonova kost obložena safirima.
  lug-lug: Emikono gye giri ng’emitayimbwa egya zaabu egiteekebwamu amayinja ag’omuwendo.
    Omubiri gwe guli ng’amasanga amayooyote agatoneddwa ne safiro.
  heb-heb: ידיו גלילי זהב ממלאים בתרשיש מעיו עשת שן מעלפת ספירים׃
  ben-IRV: তাঁর হাতগুলি বৈদূর্যমণি বসানো সোনার আংটির মত, তাঁর উদর নীলকান্তমণিতে সাজানো
    হাতির দাঁতের শিল্পকাজের মত।
  pan-pan: ਉਸ ਦੇ ਹੱਥ ਸੋਨੇ ਦੀਆਂ ਛੜਾਂ ਵਰਗੇ ਹਨ ਜਿਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਪੁਖਰਾਜ ਜੜੇ ਹੋਣ। ਉਸ ਦਾ
    ਸਰੀਰ ਹਾਥੀ ਦੇ ਦੰਦ ਦੀ ਬਣਤ ਦਾ ਹੈ, ਜਿਸ ਦੇ ਉੱਤੇ ਨੀਲਮ ਦੀ ਸਜਾਵਟ ਹੈ।
  mya-JVB: လက် တော်တို့သည် မျက်ရွဲ စီ သောလက်စွပ် ကဲ့သို့၎င်း၊ ကိုယ် တော်သည် နီလာ ကျောက်ဖြင့်
    စီချယ် သော ဆင်စွယ် ဖြူ ကဲ့သို့၎င်း ဖြစ်၏။
  hmo-hmo: Iena imana be golo, idia koroa kuboru gaudia bamona, mai herahera nadi
    haida danu. Iena tauanina be aivori namo herea bamona, mai sapairo nadi haida
    danu.
  urd-urd: उसके हाथ ज़बरजद से आरास्ता सोने के हल्के हैं। उसका पेट हाथी दाँत का काम
    है, जिस पर नीलम के फूल बने हो।
  rus-SYN: руки его - золотые кругляки, усаженные топазами; живот его - как изваяние
    из слоновой кости, обложенное сапфирами;
  bqc-SIM: Aà ↄ dɛ lán vua lipↄ̃ↄↄ pↄ́ diamaa dadauwa, aà gbɛɛ dɛ lán wesa swaa
    yↄↄa pↄ́ wà safii gbɛ pɛ̀pɛwawa.
  tcz-CHONGTHU: Abanjang jong sana pum kihehkol’a sana pahjema kijempol bangin alhanlhaije.
    Atahsa pum saiha kinotval lhenga, Sapphire songa ki tomjol toh abang’e.
  mar-mar: त्याचे हात रत्नांनी जडवलेल्या सोन्याच्या कांबीप्रमाणे आहेत. त्याचे पोट
    नीलमणी जडवलेल्या मऊ हस्तिदंतफलकासारखे आहे.
  qub-qub: Maquincunapis caycan gori surtïjapa ñawinman perlascunata churapashanömi.
    Cuerpunpis caycan camaraj llushway.
  bqp-bqp: Win nɔmɑ yɑ kɑ wurɑn sumɑ weenɛ ye bɑ kpee gobiginu dokeɑ. Win wɑsi yi
    wɔru nge suunu don te bɑ wɔriɑsiɑ bɑ burɑru koosi kɑ kpee burɑnu ni nu nɔni boogu
    mɔ.
  hat-hat: Men l' yo, ou ta di chenn an lò, ak yon bann bèl ti pyè topaz kole sou
    yo. Kò li, ou ta di yon gwo moso ivwa tou blan byen poli, kouvri ak pyè safi.
  eng-BSB: His arms are rods of gold set with beryl. His body is an ivory panel bedecked
    with sapphires.
  eng-WEBPB: His hands are like rings of gold set with beryl. His body is like ivory
    work overlaid with sapphires.
  kbq-kbq: Azampasamo'a goli vimagokna higeno, berilie nehaza havenu konarari hunteankna
    hu'ne. Avufgamo'a elefanti aveteti'ma hiaza huno kanifuge higeno, safie nehaza
    havenu'ma konararima hunteankna hu'ne.
  nhe-BL: Iajcolhua eltoque queja tepostli tlen oro tlen quiyejyecchijtoque ica piltetzitzi
    tlen itoca topacio. Huan itlacayo eltoc queja marfil tlen quicualchijchijtoque
    ica zafiros.
  gub-BL: Nepo iapo pyrer ikatuahy a'e. Eremupuràg nepo kwàku'aw har or iapo pyrer
    pupe. Ita hekuzar katu ma'e ipuràg ma'e pupe no. Neku'aw nuzawy kwaw marupi her
    ma'e imuhygatu pyrer. Ita xapir her ma'e upyk neku'aw har wà.
  eng-DRA: His hands are turned and as of gold, full of hyacinths. His belly as of
    ivory, set with sapphires.
