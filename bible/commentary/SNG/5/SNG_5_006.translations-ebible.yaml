verse: SNG.005.006
translations:
  mal-C: ഞാൻ എന്റെ പ്രിയനുവേണ്ടി തുറന്നു, അപ്പോഴേക്കും എന്റെ കാന്തൻ പോയിമറഞ്ഞിരുന്നു.
    അവന്റെ പിൻവാങ്ങലിൽ എന്റെ ഹൃദയം സങ്കടത്തിലാണ്ടു. ഞാൻ അവനെ അന്വേഷിച്ചെങ്കിലും കണ്ടെത്തിയില്ല.
    ഞാൻ അവനെ വിളിച്ചെങ്കിലും അവൻ വിളികേട്ടില്ല.
  deu-TKW: Ich that meinem Geliebten auf, doch mein Geliebter war entwichen, verschwunden.
    Mir stockte der Atem, als er sprach. Ich suchte ihn, aber ich fand ihn nicht;
    ich rief ihn, aber er gab mir keine Antwort.
  lin-lin: Nafungolelaki mobali na ngai ya motema ndako, kasi akendeki na ye mpe alimwaki.
    Nakweyaki mayanga wana azalaki koloba ; nalukaki ye, kasi namonaki ye lisusu te ;
    nabengaki ye, kasi ayanolaki ngai te.
  eng-LSV: I opened to my beloved, || But my beloved withdrew—he passed on, || My
    soul went forth when he spoke, I sought him, and did not find him. I called him,
    and he did not answer me.
  eng-GNV: 'I opened to my welbeloued: but my welbeloued was gone, and past: mine
    heart was gone when hee did speake: I sought him, but I coulde not finde him:
    I called him, but hee answered mee not.'
  eng-WEBSTER: 'I opened to my beloved; but my beloved had withdrawn himself, and
    was gone: my soul failed when he spoke: I sought him, but I could not find him;
    I called him, but he gave me no answer.'
  nhw-BL: Huan quema nijcaltlapo catli niquicnelía, yaya ayacmo itztoya. Huajca nijmachili
    para nimiquis. Teipa nijtemo pero amo nijpanti. Nijtzajtzili, pero amo nechnanquili.
  swh-ONEN: Nilimfungulia mpenzi wangu, lakini mpenzi wangu alishaondoka; alikuwa
    amekwenda zake. Moyo wangu ulishuka kwa kuondoka kwake. Nilimtafuta lakini sikumpata.
    Nilimwita lakini hakunijibu.
  bba-bba: Nɑ nɛn kĩnɑsi kɛniɑ, ɑdɑmɑ nɑ deemɑ u doonɑ. Nɛn bwɛ̃rɑ rɑɑ wurɑ win mi,
    sɑnɑm mɛ nɑ win nɔɔ nuɑ. Nɑ nùn kɑsu kɑsu, nɑ ǹ nùn wɑ. Nɑ nùn sokɑ, u ǹ wure.
  eng-KJVCPB: 'I opened to my beloved; But my beloved had withdrawn himself, and was
    gone: My soul failed when he spake: I sought him, but I could not find him; I
    called him, but he gave me no answer.'
  luo-luo: Ne ayawone jaherana, mi ayudo ka jaherana osewuok kendo osea! Chunya norumo
    kane odhi oyomba. Ne amanye, to ne ok ayude. Ne aluonge, to ne ok odwoka.
  meu-meu: Egu lalokau tauna iduarana na kehoa; to egu lalokau vada e raka oho, ia
    na lasihia. E hereva negana ai laumagu na e daure, a na tahua negana ai asina
    davaria, bona na boi henia negana ai ia na se haere.
  npi-ULB: मैले मेरा प्रेमीको लागि ढोका खोलेँ, तर मेरा प्रेमी फर्केर गइसक्‍नुभएको
    रहेछ । उहाँ बोल्नुहुँदा मेरो हृदय शोकित भयो । मैले उहाँको खोजी गरेँ, तर मैले उहाँलाई
    भेट्टाइनँ । मैले उहाँलाई डाकेँ, तर उहाँले मलाई जवाफ दिनुभएन ।
  yor-yor: Èmi ṣí ìlẹ̀kùn fún olùfẹ́ mi, ṣùgbọ́n olùfẹ́ mi ti kúrò, ó ti lọ ọkàn mi
    gbọgbẹ́ fún lílọ rẹ̀. Mo wá a kiri ṣùgbọ́n, n kò rí i. Mo pè é ṣùgbọ́n, kò dáhùn.
  pes-OPCB: در را برای محبوبم باز می‌کنم، ولی او رفته است. چقدر دلم می‌خواهد باز صدایش
    را بشنوم! دنبالش می‌گردم، اما او را در هیچ جا نمی‌یابم. صدایش می‌کنم، ولی جوابی
    نمی‌شنوم.
  tgl-ULB: Pinagbuksan ko ng pintuan ang aking minamahal, pero ang aking minamahal
    ay umalis at wala na. Ang puso ko ay nalugmok; Nawalan ako ng pag-asa. Hinanap
    ko siya, pero hindi ko siya natagpuan; Tinawag ko siya, pero hindi niya ako sinagot.
  hui-hui: I̱na i̱ lawini anda ibilo panga duguarugoyu ibu abale piyiyagola i̱na de
    handa nabi haru. I̱na ibunaga bi hale hoa howa i̱naga miniha genda biya. I̱na
    ibu hai biaabo howa handa walia nahe dege haru. I̱na ibu olarugoyu ibugua ladai
    binigo i̱ hale nahe dege haru.
  mya-mya: မြို့တွင်လည်သော ကင်းစောင့်တို့သည် ငါ့ကို တွေ့သော်၊ နာကျင်စွာရိုက်ကြ၏။ မြို့ရိုးစောင့်တို့သည်
    ငါ့မျက်နှာဖုံးကို လုယူကြ၏။
  bod-N: ང་ཡིས་དགའ་གྲོགས་ཁོང་ལ་ཕྱེས་པ་ལ། ། ཁོང་ཉིད་ཞལ་ཕྱིར་འཁོར་ནས་གྱེས་ཟིན་ཏོ། །
    ཁོང་གི་གསུང་སྐད་ཐོས་དུས་སུ། ། རང་སེམས་རང་ལ་མ་དབང་ངོ་། ། ཁོང་ཉིད་བཙལ་ཡང་རྙེད་མ་བྱུང་།
    ། ཡང་ཡང་བོས་ཀྱང་ལན་མ་ཐོབ། །
  sna-sna: Ndakazarurira mudiwa wangu, asi mudiwa wangu akanga abva; akanga atoenda.
    Mwoyo wangu wakarwadziwa nokuenda kwake. Ndakamutsvaka asi handina kumuwana. Ndakamudana
    asi haana kupindura.
  spa-BLM: Le abrí a mi amada; pero mi amado se fue, y se fue. Mi corazón se apagó
    cuando habló. Lo busqué, pero no lo encontré. Le llamé, pero no contestó.
  cac-cac: A val yic ix vab'an slolon vin̈, ijan ix in cham ix vab'i. Ayic ix in jacan
    puerta d'a vin̈ xajanab'il vuuj chi', man̈xo ayoc ec'laj vin̈. Ix in sayec' vin̈,
    majxo chaxlaj vin̈ vuuj. Ix vavtej vin̈, palta majxo tac'voclaj vin̈ d'ayin.
  swh-ULB: Nimemfungulia mlango mpenzi wangu, lakini mpenzi wangu aligeuka na kwenda.
    Moyo wangu ukadidimia; nikakosa tumaini. Nikamtafuta, lakini sikumpata; nikamuita,
    lakini hakunijibu.
  bel-bel: Адчыніла каханаму я, а каханы пайшоў, не вярнуўся. Душа мая ўпала ад слоў
    ягоных; я шукала яго, не знайшла, я клікала - ён не азваўся.
  deu-ELBBK: Ich öffnete meinem Geliebten; aber mein Geliebter hatte sich umgewandt,
    war weitergegangen. Ich war außer mir, während er redete. Ich suchte ihn und fand
    ihn nicht; ich rief ihn, und er antwortete mir nicht.
  mbb-OT: Mibpuwasan ku is minahal ku, piru wazè en sikandin. Egkesuat a he mezineg
    ku is laǥeng din. Umbe mid-umew ku sikandin, piru wazè en sikandin medtavak. Mibpen-ehè
    ku sikandin, piru wazè ku meturedu.
  mal-2015: ഞാൻ എന്റെ പ്രിയന്നു വേണ്ടി തുറന്നു എന്റെ പ്രിയനോ പൊയ്ക്കളഞ്ഞിരുന്നു; അവൻ
    സംസാരിച്ചപ്പോൾ ഞാൻ വിവശയായിരുന്നു; ഞാൻ അന്വേഷിച്ചു അവനെ കണ്ടില്ല; ഞാൻ അവനെ വിളിച്ചു;
    അവൻ ഉത്തരം പറഞ്ഞില്ല.
  rmc-rmc: Phundraďom oleske, kas kamav, ale ov ode imar na sas, geľa het. Ačhiľom
    smutno, rodavas les, ale našťi les arakhľom; vičinavas pre leste, ale na odphenelas
    mange.
  pes-OPV: به جهت محبوب خود باز کردم اما محبوبم روگردانیده، رفته بود. چون او سخن می‌گفت
    جان از من بدر شده بود. او را جستجو کردم و نیافتم اورا خواندم و جوابم نداد.
  ron-1924: Ам дескис юбитулуй меу, дар юбитул меу плекасе, се фэкусе невэзут. Ыннебуням
    кынд ымь ворбя. Л-ам кэутат, дар ну л-ам гэсит; л-ам стригат, дар ну мь-а рэспунс.
  ben-OBCV: আমার প্রেমিকের জন্য আমি দরজা খুললাম, কিন্তু আমার প্রেমিক ফিরে গেছেন, চলে
    গেছেন তিনি। তাঁর প্রস্থানে আমার হৃদয় ম্রিয়মাণ হয়ে গেল। তাঁকে কত খুঁজলাম, কিন্তু
    কোথাও তাঁর দেখা পেলাম না, তাঁকে কত ডাকলাম, কিন্তু তিনি সাড়া দিলেন না।
  som-som: Gacaliyahaygii waan ka furay, Laakiinse gacaliyahaygii wuu iska noqday,
    wuuna tegey. Naftaydii markuu hadlay way naxday. Isagaan doondoonay, laakiinse
    waan heli kari waayay. Waan u dhawaaqay, laakiinse innaba iima uu jawaabin.
  lat-VUC: Pessulum ostii mei aperui dilecto meo, at ille declinaverat, atque transierat.
    Anima mea liquefacta est, ut locutus est; quæsivi, et non inveni illum; vocavi,
    et non respondit mihi.
  eng-ASVBT: 'I opened to my beloved; But my beloved had withdrawn himself, and was
    gone. My soul had failed me when he spake: I sought him, but I could not find
    him; I called him, but he gave me no answer.'
  ita-1885: Io apersi all'amico mio; Ma l'amico mio già si era ritratto, ed era passato
    oltre. Io era fuor di me, quando egli parlava; Io lo cercai, ma non lo trovai;
    Io lo chiamai, ma egli non mi rispose.
  eng-LXXUP: 'I opened to my kinsman; My kinsman was gone: My soul failed at his speech:
    I sought him, but found him not; I called him, but he answered me not.'
  eng-ULB: I opened the door for my beloved, but my beloved had turned and gone. My
    heart sank when he spoke. I looked for him, but I did not find him; I called him,
    but he did not answer me.
  spa-VBL: Me abrí a mi amor, pero él se había ido, ¡se había ido! Quedé destrozada
    por ello. Lo busqué pero no pude encontrarlo. Lo llamé, pero no respondió.
  fra-_FOB: J'ouvris à mon bien-aimé; mais mon bien-aimé s'était retiré, il avait
    passé; mon âme se pâma de l'avoir entendu parler; je le cherchai, mais je ne le
    trouvai point; je l'appelai, mais il ne me répondit pas.
  mal-mal: ഞാൻ എന്റെ പ്രിയനു വേണ്ടി തുറന്നു എന്റെ പ്രിയനോ പൊയ്ക്കളഞ്ഞിരുന്നു; അവൻ
    സംസാരിച്ചപ്പോൾ ഞാൻ വിവശയായിരുന്നു; ഞാൻ അന്വേഷിച്ചു; അവനെ കണ്ടില്ല; ഞാൻ അവനെ വിളിച്ചു;
    അവൻ ഉത്തരം പറഞ്ഞില്ല.
  urd-GVR: Maiṅ ne apne mahbūb ke lie darwāzā khol diyā, lekin wuh muṛ kar chalā gayā
    thā. Mujhe saḳht sadmā huā. Maiṅ ne use talāsh kiyā lekin na milā. Maiṅ ne use
    āwāz dī, lekin jawāb na milā.
  suz-BL: मिनु गो आं दाक्‍शो मुर कली लाप्‍चो रोक्‍ता, तन्‍न मेको गाक्‍ने थुमा बाक्‍त।
    मेको मेकेर मबा। मेको गाक्‍तीके गो सुर्ता पाता। गो मेको कली माल्‍ता। तन्‍न मथिदु।
    गो मेको कली ब्रेत्‍ताक्‍ङ। तन्‍न मेकोम लोव़ मलेत्‍ती।
  eng-NOY: I opened to my beloved; But my beloved had withdrawn himself, and was gone.
    I was not in my senses while he spake with me! I sought him, but could not find
    him; I called him, but he gave me no answer.
  ita-1927: Ho aperto all’amico mio, ma l’amico mio s’era ritirato, era partito. Ero
    fuori di me mentr’egli parlava; l’ho cercato, ma non l’ho trovato; l’ho chiamato,
    ma non m’ha risposto.
  ckb-ckb: دەرگام بۆ دڵدارەکەم کردەوە، بەڵام دڵدارەکەم بایدابووەوە و ڕۆیشتبوو. گیانم
    بەدوای ئەودا دەرچوو، بەدوایدا گەڕام، بەڵام نەمدۆزییەوە. بانگم کرد، وەڵامی نەدامەوە.
  eng-BBE: I made the door open to my loved one; but my loved one had taken himself
    away, and was gone, my soul was feeble when his back was turned on me; I went
    after him, but I did not come near him; I said his name, but he gave me no answer.
  kan-OKCV: ನಾನು ನನ್ನ ಪ್ರಿಯನಿಗೆ ಬಾಗಿಲು ತೆರೆದೆನು. ಆದರೆ ಅಷ್ಟರಲ್ಲಿ ನನ್ನ ಪ್ರಿಯನು ಹಿಂದಿರುಗಿ
    ಹೋಗಿಬಿಟ್ಟಿದ್ದನು. ಅವನು ಹೋಗಿದ್ದರಿಂದ ನನ್ನ ಹೃದಯ ಕುಗ್ಗಿಹೋಯಿತು. ಅವನನ್ನು ಹುಡುಕಿದೆನು,
    ಆದರೆ ಸಿಕ್ಕಲಿಲ್ಲ. ಅವನನ್ನು ಕರೆದೆನು, ಉತ್ತರವೇ ಇಲ್ಲ.
  tam-2017: என் நேசருக்குக் கதவைத் திறந்தேன்; என் நேசரோ இல்லை, போய்விட்டார்; அவர்
    சொன்ன வார்த்தையால் என் ஆத்துமா சோர்ந்துபோயிற்று. அவரைத் தேடினேன், அவரைக் காணவில்லை;
    அவரைக் கூப்பிட்டேன், அவர் எனக்கு பதில் கொடுக்கவில்லை.
  spa-RV-1909: 'Abrí yo á mi amado; mas mi amado se había ido, había ya pasado: y
    tras su hablar salió mi alma: busquélo, y no lo hallé; llamélo, y no me respondió.'
  ron-BTF: Am deschis iubitului meu, dar preaiubitul meu se retrăsese, plecase; sufletul
    meu se sfârşea când el vorbea, l-am căutat, dar nu l-am găsit; l-am chemat, dar
    nu mi-a dat niciun răspuns.
  eng-WEBP: I opened to my beloved; but my beloved left, and had gone away. My heart
    went out when he spoke. I looked for him, but I didn’t find him. I called him,
    but he didn’t answer.
  eng-FBV: I opened up to my love, but he had left—he was gone! I was crushed as a
    result. I looked for him but I couldn't find him. I called him but he didn't answer.
  nld-1939: Ik deed open voor mijn beminde…Maar mijn beminde was heen, was verdwenen…Ik
    zocht naar hem, ik vond hem niet, Ik riep, hij gaf mij geen antwoord. Ik verloor
    mijn bezinning, toen hij zo sprak En het stormde in mijn hart.
  nch-BL: Huan quema nijcaltapo cati niquicnelía, yaya ayecmo itztoya. Huajca nijmachili
    para nimiquis. Teipa nijtemo, pero amo nijpanti. Nijtzajtzili, pero amo technanquili.
  vie-1934: Tôi mở cửa cho lương nhân tôi, Nhưng người đã lánh đi khỏi rồi. Đang khi
    người nói lòng tôi mất vía. Tôi tìm kiếm người, nhưng không có gặp; Tôi gọi người,
    song người chẳng đáp.
  hin-CV: अपने प्रेमी के लिए मैंने दरवाजा खोला, मगर मेरा प्रेमी लौट चुका था. जब वह
    मुझसे विनती कर रहा था, मेरा हृदय पिघल गया. मैं उसे खोजती रही पर वह मुझे नहीं मिला.
    मैं उसे पुकारती रही, पर उसकी ओर से मुझे उत्तर न मिला.
  spa-BES: Abrí la puerta a mi amado; pero mi amado se había ido, y se había ido,
    mi alma se fue tras él cuando me dio la espalda; Fui tras él, pero no lo hallé;
    Dije su nombre, pero él no me dio respuesta.
  tdx-tdx: Nisokafeko i kokoakoy, fe nitolik’ ane i kokoakoy, fa nienga; toe nilesa
    ty troko amy saontsi’ey; pinaiko fe tsy nahatrea, kinoiko fe tsy nanoiñe.
  tha-KJV: ดิ​ฉันเปิดประตู​ให้​ที่​รักของดิ​ฉัน แต่​ที่​รักของดิฉันกลับไปเสียแล้ว
    เมื่อเขาพูด จิ​ตใจดิฉั​นม​ัวตกตะลึง ดิ​ฉันแสวงหาเขา แต่​ดิ​ฉันหาเขาไม่​พบ ดิ​ฉั​นร​้องเรียกเขา
    แต่​เขามิ​ได้​ขานตอบ
  por-BR-2018: Eu abri a porta ao meu amado, porém meu amado já tinha saído e ido
    embora; minha alma como que saía de si por causa de seu falar. Eu o busquei, mas
    não o achei; eu o chamei, mas ele não me respondeu.
  deu-ELO: Ich öffnete meinem Geliebten; aber mein Geliebter hatte sich umgewandt,
    war weitergegangen. Ich war außer mir, während er redete. Ich suchte ihn und fand
    ihn nicht; ich rief ihn und er antwortete mir nicht.
  eng-WYC-2018: I opened the wicket of my door to my darling; and he had bowed away,
    and had passed forth. My soul was melted, as the darling spake; I sought, and
    I found not him; I called, and he answered not to me. (And I opened my door for
    my darling; but he had turned away, yea, he had gone forth. My soul had melted,
    as my darling spoke; and now I sought him, but I could not find him; I called
    to him, but he did not answer me.)
  epo-epo: Mi malfermis al mia amato; Sed mia amato forturniĝis kaj malaperis. Mia
    animo tremis, dum li parolis; Mi lin serĉis, sed mi lin ne trovis; Mi vokis lin,
    sed li ne respondis al mi.
  uig-PIN: Sɵyümlükümgǝ aqtim; Biraⱪ sɵyümlüküm burulup, ketip ⱪalƣanidi. U sɵz ⱪilƣanda
    roⱨim qiⱪip kǝtkǝnidi; Uni izdidim, biraⱪ tapalmidim; Uni qaⱪirdim, biraⱪ u jawab
    bǝrmidi;
  beo-beo: 'Na da na sasagesu dunu misa:ne logo doasi. Be e da asi dagoi ba:i. Na
    da ea sia: nabimusa: bagadewane hanai. Na da e hogoi be hame ba:i. Na da e wei
    be alofebe hame nabi.'
  tpi-OTNT: Mi opim dua long pren bilong mi. Tasol em i go pinis na mi no lukim em.
    Mi tingim toktok bilong en na bel bilong mi i nogut tru. Na mi wok long painim
    em, tasol mi no lukim em. Mi singautim em tasol em i no bekim singaut bilong mi.
  hau-SA: Na buɗe wa ƙaunataccena ƙofa, amma ƙaunataccena ba ya nan, ya riga ya tafi.
    Zuciyata ta damu da tafiyarsa. Na neme shi amma ban same shi ba. Na yi ta kiransa
    amma bai amsa ba.
  uig-LAT: Söyümlükümge achtim; Biraq söyümlüküm burulup, kétip qalghanidi. U söz
    qilghanda rohim chiqip ketkenidi; Uni izdidim, biraq tapalmidim; Uni chaqirdim,
    biraq u jawab bermidi;
  nde-nde: Ngasivulela isithandwa sami, kodwa isithandwa sami sasesisukile, sasesihambile.
    Inhliziyo yami yadangala ngoba sesihambile. Ngasithalaza kodwa ngasiswela. Ngasimemeza
    kodwa kasisabelanga.
  ton-ton: 'Naʻaku toʻo ki hoku ʻofaʻanga; ka kuo tafoki atu ʻa hoku ʻofaʻanga, ʻo
    ne ʻalu: naʻe vaivai ʻa hoku loto ʻi heʻene lea mai: ne u kumi kiate ia, ka naʻe
    ʻikai te u maʻu ia; ne u ui ki ai, ka naʻe ʻikai te ne tali au.'
  ces-1613: Otevřelať jsem byla milému svému, ale milý můj již byl ušel, a pominul.
    Duše má byla vyšla, když on promluvil. Hledala jsem ho, ale nenašla jsem ho; volala
    jsem ho, ale neozval se mi.
  eng-WMB: I opened to my beloved; but my beloved left, and had gone away. My heart
    went out when he spoke. I looked for him, but I didn’t find him. I called him,
    but he didn’t answer.
  tam-TCV: நான் என் காதலருக்காகக் கதவைத் திறந்தேன், ஆனால் என் காதலரோ அங்கு இல்லை;
    அவர் போய்விட்டார். அதினால் என் உள்ளம் ஏங்கியது. நான் அவரைத் தேடினேன்; அவரைக் காணவில்லை.
    நான் கூப்பிட்டேன்; அவர் பதில் கொடுக்கவில்லை.
  ceb-ULB: Giablihan ko ang pultahan alang sa akong hinigugma, apan nitalikod ug nawala
    ang akong hinigugma. Naunlod ang akong kasingkasing; nawad-an akog paglaom. Gipangita
    ko siya, apan wala ko siya hikit-i; Gitawag ko siya, apan wala siya mitubag kanako.
  pol-UBG: Otworzyłam mojemu umiłowanemu, lecz mój umiłowany już odszedł i zniknął.
    Moja dusza zasłabła na jego głos. Szukałam go, ale nie znalazłam, wołałam go,
    ale mi nie odpowiedział.
  urd-GVU: مَیں نے اپنے محبوب کے لئے دروازہ کھول دیا، لیکن وہ مُڑ کر چلا گیا تھا۔
    مجھے سخت صدمہ ہوا۔ مَیں نے اُسے تلاش کیا لیکن نہ ملا۔ مَیں نے اُسے آواز دی، لیکن
    جواب نہ ملا۔
  deu-1912: Und da ich meinem Freund aufgetan hatte, war er weg und hingegangen. Meine
    Seele war außer sich, als er redete. Ich suchte ihn, aber ich fand ihn nicht;
    ich rief, aber er antwortete mir nicht.
  kan-2017: ನನ್ನ ಇನಿಯನಿಗೆ ಕದ ತೆಗೆದೆನು, ಅಷ್ಟರಲ್ಲಿ ಅವನು ಹಿಂದಿರುಗಿ ಹೋಗಿದ್ದನು. ನನ್ನೆದೆಯ
    ಬಡಿತವೇ ನಿಂತಂತಾಯಿತು ಅವನ ದನಿಗೆ. ಎಷ್ಟು ಹುಡುಕಿದರೂ ಸಿಕ್ಕಲಿಲ್ಲ ಅವನು, ಎಷ್ಟು ಕೂಗಿದರೂ ಉತ್ತರವಿಲ್ಲ.
  yap-yap: Gu bing e mab ngak gamareg, ma dakimo’ nike yan. Kargum’ ni bochan ni nggu
    rung’ag laman! U gu changarnag i yan mada gu pir’eg; U gu pining made fulweg lungug.
  hlt-MCSB: Ka hlo hamla ka ong pah vaengah ka hlo tah dongpam tih khum. Ka hinglu
    tah anih voek hamla cet coeng. Anih te ka toem dae amah ka hmuh moenih. Amah ka
    khue dae kai n'doo moenih.
  mdy-ETH: ታ ዒሾም ካሮ ታኣኒ ቡሌኔ፤ ጋዓንቴ ታ ዒሼ ባኣሴ፥ ዴንዴኔ፤ ዬያሮ ዒና ታኣኮ ኮሺ ዱጴኔ፤ ሚርጌና ታ ኮዔኔ፥ ጋዓንቴ
    ዒዛ ዴንቃኒ ዳንዳዒባኣሴ፤ ታ ዒዛ ዔኤሌኔ፥ ጋዓንቴ ዒ ታኣም ዬሂባኣሴ።
  twi-ASANTE: Mebue maa me dɔfoɔ no, nanso na ɔkɔ. Ne korɔ no maa me ho dwirii me.
    Mehwehwɛɛ no nanso manhunu no baabiara. Mefrɛɛ no nanso wannye me so.
  eng-WEBU: I opened to my beloved; but my beloved left, and had gone away. My heart
    went out when he spoke. I looked for him, but I didn’t find him. I called him,
    but he didn’t answer.
  spa-PDDPT: Abrí a mi amado, Pero mi amado ya se había ido. Había pasado, Y mi alma
    salió tras su hablar. Lo busqué, Pero no lo hallé. Lo llamé, Pero no me respondió.
  gun-gun: Xerembiayvu pe aipe'a va'eri ojepe'a ju ma, oo ma ra'e. Ha'e rami rã xenhe'ẽ
    py xekangypa ijayvu rire. Aeka avy teĩ ndajoui, ha'e aenoĩ aikovy teĩ naxembovai.
  ilo-ULB: Inlukatko ti ridaw para iti ay-ayatek, ngem timmalikod ti ay-ayatek ket
    nakapanawen. Nalmes ti pusok; naawananak iti namnama. Binirokko isuna ngem saanko
    isuna a masarakan; inayabak isuna, ngem saannak a sinungbatan.
  kpg-kpg: Au ga huge adu di bontai gi dogu aloho, gei mee guu hana. Au gu hiihai
    huoloo bolo au ga hagalongo gi di lee o maa! Au gu halahala a mee, gei digi gida.
    Au gu gahigahi a mee gei dono hui ai.
  uig-ARA: سۆيۈملۈكۈمگە ئاچتىم؛ بىراق سۆيۈملۈكۈم بۇرۇلۇپ، كېتىپ قالغانىدى. ئۇ سۆز
    قىلغاندا روھىم چىقىپ كەتكەنىدى؛ ئۇنى ئىزدىدىم، بىراق تاپالمىدىم؛ ئۇنى چاقىردىم،
    بىراق ئۇ جاۋاب بەرمىدى؛
  sus-sus: N naxa naadɛ rabi n xanuntenyi bɛ, kɔnɔ a ɲan nu bara siga. N bɔɲɛ naxa
    sunnun. N naxa a fen, kɔnɔ n mu a toxi. N naxa a xili, kɔnɔ a mu n ma xili ratinxi.
  pon-2006: Ngehi eri ritingada wenihmwo ong ei mwohnlimpoako, ahpw e solahr mie,
    e samwalahr. Ia uwen ei men rong ngile! I rapahki, I ahpw sohte diar; I likwerih,
    ahpw sohte me sapeng.
  ksd-ksd: Iau ga papa are pa kaugu vakak, Ma kaugu vakak pa i ga ki, i ga tar vana.
    A balagu i ga mamat ba i ga tata. Iau ga tikan upi ia, ma pa iau ga tikan tadav
    ia; Iau ga oro upi ia, ma pa i ga bali iau.
  tur-YTC: Sevgilime açtım; Ama sevgilim ayrılıp gitmişti. O konuşurken ben kendimden
    geçmiştim. Onu aradım, ama bulamadım. Onu çağırdım, ama o yanıt vermedi.
  grc-BRENT: Ἤνοιξα ἐγὼ τῷ ἀδελφιδῷ μου· ἀδελφιδός μου παρῆλθε· ψυχή μου ἐξῆλθεν ἐν
    λόγῳ αὐτοῦ· ἐζήτησα αὐτὸν καὶ οὐχ εὗρον αὐτὸν, ἐκάλεσα αὐτὸν καὶ οὐχ ὑπήκουσέ
    μου.
  ind-AYT: Aku membukakan pintu bagi kekasihku, tetapi kekasihku telah berbalik, dan
    pergi! Jiwaku menghilang ketika dia berbicara. Aku mencarinya, tetapi tidak menemukannya.
    Aku memanggilnya, tetapi dia tidak menjawabku.
  nya-nya: Ndinamutsekulira wachikondi wanga, koma nʼkuti wachikondi wangayo atachoka;
    iye anali atapita. Mtima wanga unafumuka chifukwa cha kuchoka kwake. Ndinamuyangʼanayangʼana
    koma sindinamupeze. Ndinamuyitana koma sanandiyankhe.
  kyg-kyg: Nagaemo nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo kita yakiꞌna ateꞌnovaꞌmonanafa
    ago utegeꞌna nagaemo oꞌageꞌnove. Nagaemo huꞌniya geꞌaeꞌmo nagesamo neꞌafugenoꞌaeꞌmo
    naipamoꞌmo alagi hosuꞌniye. Nagaemo agaefeꞌmo kahauya huꞌnovaꞌmonanafa oꞌageꞌnove.
    Nagaemo keya aeꞌna ge huꞌnovaꞌmonanafa agaemo geꞌnileꞌmo aeno atagaina huno ge
    osuꞌniye.
  hrv-hrv: Otvorih dragome svome, ali on se već bijaše udaljio i nestao. Ostala sam
    bez daha kad je otišao. Tražila sam ga, ali ga nisam našla, zvala sam, ali nije
    se odazvao.
  mps-mps: Eno ena abagi sunumi dalali. Tiali goli, aga pai yalio, tama eno aga subeo.
    Eno agai wali pode homu kone palama, tama eno haliga dwai mu yalio. Te eno aga
    gegebo sę yali, tiali goli eno aga me subeo. Eno aga i wali, tiali goli agai
    eno i weyu me ponobeo.
  tpi-tpi: Mi opim dua long pren bilong mi. Tasol em i go pinis na mi no lukim em.
    Mi tingim toktok bilong en na bel bilong mi i nogut tru. Na mi wok long painim
    em, tasol mi no lukim em. Mi singautim em tasol em i no bekim singaut bilong mi.
  dan-1931: Så lukked jeg op for min Ven, men min Ven var gået sin Vej. Jeg var ude
    af mig selv ved hans Ord. Jeg søgte, men fandt ham ikke, kaldte, han svared mig
    ikke.
  vie-OVCB: Vội mở cửa cho người em yêu, nhưng chàng đã không còn nơi đó! Lòng dạ
    em se thắt. Em tìm kiếm mọi nơi nhưng chẳng thấy chàng đâu. Em cất tiếng gọi chàng,
    nhưng không một lời đáp lại,
  guj-2017: મેં મારા પ્રીતમને માટે દ્વાર ઉઘાડ્યું, પણ મારો પ્રીતમ ત્યાંથી ખસી ગયો
    હતો; મારું હૃદય શોકમાં ડૂબી ગયું, હું ઉદાસ થઈ ગઈ. મેં તેને શોધ્યો, પણ મને જડ્યો
    નહિ; મેં તેને બોલાવ્યો, પણ તેણે મને ઉત્તર આપ્યો નહિ.
  pon-2006A: Ngehi eri ritingada wenihmwo ong ei mwohnlimpoako, ahpw e solahr mie,
    e samwalahr. Ia uwen ei men rong ngile! I rapahki, I ahpw sohte diar; I likwerih,
    ahpw sohte me sapeng.
  por-BRBSL: Eu abri para minha amada; mas minha amada partiu, e tinha ido embora.
    Meu coração se apagou quando ele falou. Eu o procurei, mas não o encontrei. Eu
    o chamei, mas ele não atendeu.
  cth-cth: Ka pahren hanelah tho ka paawng pouh navah, Hatei ka pahren teh yo la a
    tâco toe. Ahnie lawk thai han ka ngai dawk ahni teh ka tawng ei, ka hmawt hoeh,
    ka kaw ei voi hoeh.
  twi-twi: Mibue maa me dɔfo no, nanso na ɔkɔ. Ne kɔ no maa me ho dwiriw me. Mehwehwɛɛ
    no nanso manhu no baabiara. Mefrɛɛ no nanso wannye me so.
  hlt-hlt: Ka hlo hamla ka ong pah vaengah ka hlo tah dongpam tih khum. Ka hinglu
    tah anih voek hamla cet coeng. Anih te ka toem dae amah ka hmuh moenih. Amah ka
    khue dae kai n'doo moenih.
  tbz-SIM: Kɛ̀ n kpetɛ́ n dɑcɛ̃nnì, kɛ nɛ́ nsɔ̃́ ndì pɛ̃ɛ̃tɛ́ bɑ́ dì í dɛ̀ kpɑɑ́,
    kɛ̀ n yɛroo di wɑmmù kɛ́ dì wɑmmú kɛ́mɔ́ntɛ́, kɛ́yú kɛ́yú, kɛ̀ dɛ̀ ndò nyúó.
  msy-2020: Kɨ uan roroar gumazir kɨ bar ifongezim bagha tiam kui. Kɨ gari, ezɨ puvatɨ,
    a zuamɨra ua ragha ghugha gɨfa. Ezɨ kɨ an garir puvatɨ. Kɨ an mɨgɨrɨgɨabagh nɨghnɨgha
    nan navim a bagha bar ikufi. Kɨ a buriagharua, an apizir puvatɨ. Kɨ an deima,
    a na ikarazir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ tʋlɑ mɑ kʋsɔɔlʋ, ɩlɛ ɩ tɛmɑ tɛɛʋ. Amɑ ɩ kʋyɔɣɔtʋtʋ wɑkǝlɑ mɑ
    lɑŋlɛ. Ɩlɛnɑ mɑ pɛɛkɩ-ɩ mɑ tɑ nɑ-ɩ. Nɑ mɑ́ yɑɑ-ɩ ɩ tɑ cɔ.
  azb-azb: Mən sevgilimə qapı açanda Sevgilim çıxıb getmişdi. O məni çağıranda huşumu
    itirmişdim. Mən onu axtardım, tapa bilmədim, Mən onu çağırdım, lakin cavab gəlmədi.
  eng-DBY: 'I opened to my beloved; But my beloved had withdrawn himself; he was gone:
    My soul went forth when he spoke. I sought him, but I found him not; I called
    him, but he gave me no answer.'
  hin-2017: मैंने अपने प्रेमी के लिये द्वार तो खोला परन्तु मेरा प्रेमी मुड़कर चला
    गया था। जब वह बोल रहा था, तब मेरा प्राण घबरा गया था मैंने उसको ढूँढ़ा, परन्तु
    न पाया; मैंने उसको पुकारा, परन्तु उसने कुछ उत्तर न दिया।
  wol-KYG: Maa ubbil nijaay, waaye nijaay waññiku na, ba wéy. Ba mu waññikoo, tuuti
    ma dee. Seet naa ko, gisuma ko; ma woo ko, wuyuwul.
  eng-YLT: I opened to my beloved, But my beloved withdrew — he passed on, My soul
    went forth when he spake, I sought him, and found him not. I called him, and he
    answered me not.
  eng-WYC-2017: I opened the wicket of my door to my darling; and he had bowed away,
    and had passed forth. My soul was melted, as the darling spake; I sought, and
    I found not him; I called, and he answered not to me.
  eng-WMBB: I opened to my beloved; but my beloved left, and had gone away. My heart
    went out when he spoke. I looked for him, but I didn’t find him. I called him,
    but he didn’t answer.
  urd-GVH: मैंने अपने महबूब के लिए दरवाज़ा खोल दिया, लेकिन वह मुड़कर चला गया था। मुझे
    सख़्त सदमा हुआ। मैंने उसे तलाश किया लेकिन न मिला। मैंने उसे आवाज़ दी, लेकिन जवाब
    न मिला।
  rug-rug: Tukele ponia rau sa qua babaere, ba sa qua babaere si ele taloa tu; ele
    ta luarae nana tu. Ta lotaṉa sa buloqu sapu taloa si asa! Doṉo hata ia rau, ba
    lopu boka dogoria rau. Titioko si rau, ba lopu olaṉa si asa.
  gaz-gaz: Ani michuu kootiif balbala nan bane; michuun koo garuu achi hin jiru; inni
    deemeera. Deemuu isaattis garaan koo ni rifate. Ani isa nan barbaade; garuu hin
    arganne. Ani isa nan waame; inni garuu hin owwaanne.
  fra-LSG: J’ai ouvert à mon bien-aimé; Mais mon bien-aimé s’en était allé, il avait
    disparu. J’étais hors de moi, quand il me parlait. Je l’ai cherché, et je ne l’ai
    point trouvé; Je l’ai appelé, et il ne m’a point répondu.
  yal-yal: N yi dɛɛn nabi n xanuntenna xa, koni n xanuntenna bata yi a xun xanbi so,
    a dangu. A fala xuiin yi godoma n niini, n yi a fen, n mi a to, n yi a xili han,
    koni a mi n yabi.
  haw-1868: Ua wehe ae au no ka'u mea i aloha'i; Aka, o ka'u mea i aloha'i, ua huli
    ae ia, a hele aku la; Ua lele ko'u oili i kana olelo ana mai; Ua imi au ia ia,
    aole nae i loaa, Ua kahea aku au ia ia, aole nae i ekemu mai.
  arb-NAV: فَتَحْتُ لِحَبِيبِي، لَكِنَّ حَبِيبِي كَانَ قَدِ انْصَرَفَ وَعَبَرَ فَفَارَقَتْنِي
    نَفْسِي حِينَ ابْتَعَدَ. بَحَثْتُ عَنْهُ فَلَمْ أَجِدْهُ، دَعَوْتُهُ فَلَمْ يُجِبْ.
  ewe-ewe: Meʋu ʋɔ na nye lɔlɔ̃tɔ, gake nye lɔlɔ̃tɔ dzo; megale ʋɔa godo o. Esi wòdzo
    la, nye dzi ge ɖe dɔ me nam. Metsa dii, gake nyemekpɔe o. Meyɔe, gake metɔ o.
  eng-LEE: 'I indeed opened for my beloved; but my beloved had vanished, and was gone:
    my soul had failed me while he was speaking; I sought him, but I could not find
    him; I called him, but he answered me not.'
  asm-FB: মোৰ প্ৰিয়ৰ কাৰণে মই দুৱাৰখন খুলি দিলোঁ; কিন্তু মোৰ প্ৰিয় নাছিল, উলটি গুচি
    গল; মোৰ হৃদয় ভাঙি পৰিল, মই হতাশাত ভাগি পৰিলো। মই তেওঁক বিচাৰি ফুৰিলোঁ, কিন্তু
    নাপালোঁ; মই তেওঁক মাতিলো, কিন্তু তেওঁ মোক উত্তৰ নিদিলে।
  sus-A: ﭑ نَشَ نَادّ رَبِ ﭑ شَنُنتٍنيِ بّ، كْنْ عَ حَن نُ بَرَ سِفَ. ﭑ بْحّ نَشَ
    سُننُن. ﭑ نَشَ عَ قٍن، كْنْ ﭑ مُ عَ تٌشِ. ﭑ نَشَ عَ شِلِ، كْنْ عَ مُ ﭑ مَ شِلِ
    رَتِنشِ.
  fra-SBL: J'ai ouvert à mon bien-aimé ; mais mon bien-aimé est parti, et s'est éloigné.
    Mon cœur a lâché quand il a parlé. Je l'ai cherché, mais je ne l'ai pas trouvé.
    Je l'ai appelé, mais il n'a pas répondu.
  hbo-hbo: פָּתַ֤חְתִּֽי אֲנִי֙ לְדֹודִ֔י וְדֹודִ֖י חָמַ֣ק עָבָ֑ר נַפְשִׁי֙ יָֽצְאָ֣ה
    בְדַבְּרֹ֔ו בִּקַּשְׁתִּ֙יהוּ֙ וְלֹ֣א מְצָאתִ֔יהוּ קְרָאתִ֖יו וְלֹ֥א עָנָֽנִי׃
  kik-kik: Ndĩrahingũrĩire mwendwa wakwa, no mwendwa wakwa ndararĩ ho, nĩarathiĩte;
    Nayo ngoro yakwa ĩroorwo nĩ hinya nĩ ũndũ wake gũthiĩ. Ndĩramwethire, no ndinamuona.
    Ndĩramwĩtire, no ndananjĩtĩka.
  fra-NCL: J’ouvre à mon bien-aimé ; mais mon bien-aimé avait disparu, il avait fui.
    J’étais hors de moi quand il me parlait. Je l’ai cherché, et ne l’ai pas trouvé ;
    je l’ai appelé, il ne m’a pas répondu.
  cek-AK: Ka tlangai han thok ka paongh pae, toe ka tlangai loe om ai, caeh ving boeh;
    a lok ka tahngaih moe, ka tlangai to ka pakrong, toe ka hnu ai boeh; a thuih ih
    lok mah kai palung ang phosak; anih to ka pakrong, toe ka hnu ai; ka kawk cadoeh
    na pathim ai boeh.
  cuk-cuk: An an-sui-nue-sabesailadga yawagak-egasgua, bar gwichisulid, an-idu naded.
    An-idu-nadedbali, an naibi itononikid. Aisaar an amisanad, an amissurgusad. An
    ese gornaigusbalinad, an-abin-imaksasurbalid.
  uig-CYR: Сөйүмлүгүмгә ачтим; Бирақ сөйүмлүгүм бурулуп, кетип қалған еди. У сөз қилғанда
    роһум чиқип кәткән еди; Уни издидим, бирақ тапалмидим; Уни чақирдим, бирақ у җавап
    бәрмиди;
  tel-2017: నా ప్రియునికి తలుపు తీశాను. కానీ అతడు వెళ్లిపోయాడు. నేను కుంగిపోయాను.
    నీరుగారిపోయాను. నేనతని కోసం వెతికినా కనబడలేదు. నేనతన్ని పిలిచినా అతడు పలకలేదు.
  hat-BSA: Mwen te ouvri a cheri mwen an, men cheri mwen an te vire kite pou l ale!
    Kè m te sòti lè l te pale a. Mwen te chache li, men mwen pa t jwenn li. Mwen te
    rele li, men li pa t reponn mwen.
  kos-kos: Nga ikasla srungul uh nu sel su nga lungse, Tuh el nu som tari. Nga lukunna
    mulalla ke nga tia lohngak pusracl! Nga sokol tuh tia ku in konalak; Nga pangnol,
    a el tia topukyu.
  hbo-WLC: פָּתַ֤חְתִּֽי אֲנִי֙ לְדוֹדִ֔י וְדוֹדִ֖י חָמַ֣ק עָבָ֑ר נַפְשִׁי֙ יָֽצְאָ֣ה
    בְדַבְּר֔וֹ בִּקַּשְׁתִּ֙יהוּ֙ וְלֹ֣א מְצָאתִ֔יהוּ קְרָאתִ֖יו וְלֹ֥א עָנָֽנִי׃
  ibo-ibo: Mgbe m megheere onye m hụrụ nʼanya ụzọ, ma lee, ọ nọkwaghị ya, ọ laala.
    Obi fepụrụ m mgbe ọ pụwara. Elegharịrị m anya chọọ ya ma ahụghị m ya ebe ọbụla.
    Akpọrọ m ya oku ma ọ zaghị.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରିୟତମଙ୍କ ପାଇଁ ଦ୍ୱାର ଫିଟାଇଲି; ମାତ୍ର ମୋହର ପ୍ରିୟତମ ସ୍ଥାନାନ୍ତରେ
    ଚାଲି ଯାଇଥିଲେ। ସେ କଥା କହିବା ବେଳେ ମୋହର ପ୍ରାଣ ଉଡ଼ିଗଲା; ମୁଁ ତାଙ୍କୁ ଖୋଜିଲି, ମାତ୍ର ପାଇପାରିଲି
    ନାହିଁ; ମୁଁ ତାଙ୍କୁ ଡାକିଲି, ମାତ୍ର ସେ ମୋତେ କୌଣସି ଉତ୍ତର ଦେଲେ ନାହିଁ।
  chk-chk: Iwe, üa suki asamen imwei ngeni ätewe mi wor tongan me rei, nge i a fen
    kul o feila. Ngüni a süla, pun ese chüen nom. Üa kütta ätewe mi wor tongan me
    rei, nge üsap küna. Üa köri, nge esap pälüeniei.
  rop-rop: Aibin opinim det dowa blanga main olmen, bat im nomo bin deya na. Imbin
    gowei. Aibin lukabat blanga im, bat ai nomo bin faindim im, najing. Aibin jingat
    blanga im, bat im nomo bin ensim mi, najing.
  ukr-1871: Я відчинила любому мойму, аж се милий відвернувся і зникнув уже. А в менї
    ж і дух завмер був, як він говорив! Кинусь тодї шукати, — нїде не знаходжу; стала
    кликати, — та не озиваєсь до мене.
  deu-1951: Ich tat meinem Freunde auf; aber mein Freund war verschwunden, vorbeigegangen.
    Meine Seele ging hinaus, auf sein Wort; ich suchte ihn, aber ich fand ihn nicht;
    ich rief ihm, aber er antwortete mir nicht.
  eng-JPS: I opened to my beloved; but my beloved had turned away, and was gone. My
    soul failed me when he spoke. I sought him, but I could not find him; I called
    him, but he gave me no answer.
  srp-1865: Otvorih dragomu svome, ali dragoga mojega ne bješe, otide. Bijah izvan
    sebe kad on progovori. Tražih ga, ali ga ne naðoh; vikah ga, ali mi se ne odazva.
  lug-lug: Ne ŋŋenda okuggulirawo muganzi wange, naye muganzi wange ng’avuddewo, yeetambulidde.
    Omutima gwange gwasanyuka bwe nnawulira eddoboozi lye. Ne munoonya naye n’ambula,
    ne mukoowoola naye nga taddamu.
  heb-heb: פתחתי אני לדודי ודודי חמק עבר נפשי יצאה בדברו בקשתיהו ולא מצאתיהו קראתיו
    ולא ענני׃
  ben-IRV: আমি আমার প্রিয়তমের জন্য দরজা খুললাম, কিন্তু আমার প্রিয় ফিরে গিয়েছিলেন,
    চলে গিয়েছিলেন। আমার অন্তর নিরাশায় ডুবে গিয়েছিল। আমি তাঁকে খুঁজলাম, কিন্তু পেলাম
    না; আমি তাঁকে ডাকলাম, কিন্তু তিনি উত্তর দিলেন না।
  pan-pan: ਮੈਂ ਆਪਣੇ ਬਾਲਮ ਲਈ ਖੋਲ੍ਹਿਆ ਪਰ ਮੇਰਾ ਬਾਲਮ ਮੁੜ ਕੇ ਚਲਾ ਗਿਆ ਸੀ, ਮੇਰਾ ਦਿਲ ਘਬਰਾ
    ਗਿਆ ਜਦ ਉਹ ਬੋਲਿਆ, ਮੈਂ ਉਹ ਨੂੰ ਭਾਲਿਆ ਪਰ ਉਹ ਲੱਭਾ ਨਾ, ਮੈਂ ਉਹ ਨੂੰ ਪੁਕਾਰਿਆ ਪਰ ਉਸ ਮੈਨੂੰ
    ਉੱਤਰ ਨਾ ਦਿੱਤਾ।
  mya-JVB: ငါ ချစ် ရာသခင်အား ငါ ဖွင့် သည်ရှိသော်၊ ငါ ချစ် ရာ သခင်သည်ထွက် သွား နှင့်ပြီ။
    စကား သံတော်ကို စေ့စေ့နားထောင်လျက်၊ သခင် ကိုငါရှာ သော်လည်း မ တွေ့။ ခေါ် သော်လည်း
    ထူး တော်မ မူ။
  hmo-hmo: Egu lalokau tauna totona iduara lau kehoa, to egu lalokau ia raka siri
    vadaeni, ia be ia noho lasi. Lau ura bada momokani iena gadona do lau kamonai,
    to lau tahua neganai lau davaria lasi, bona ia dekenai lau boiboi neganai, ia
    be ia haere lasi.
  urd-urd: मैंने अपने महबूब के लिए दरवाज़ा खोला, लेकिन मेरा महबूब मुड़ कर चला गया
    था। जब वह बोला, तो मैं बदहवास हो गई। मैंने उसे ढूँडा पर न पाया; मैंने उसे पुकारा
    पर उसने मुझे कुछ जवाब न दिया।
  rus-SYN: Отперла я возлюбленному моему, а возлюбленный мой повернулся и ушел. Души
    во мне не стало, когда он говорил; я искала его и не находила его; звала его,
    и он не отзывался мне.
  bqc-SIM: Ma gbawɛ̃̀ ma yenzideɛ, ãma à gɛ̃̀zɛa à tà kↄ̀. Kɛ́ àlɛ yã'o, aà
    ni ma kũ. Ma aà wɛ̀ɛlɛ, mi aà eo, ma lɛzùzuaàzi, i weao.
  tcz-CHONGTHU: Kangai penpa din kot kahonpeh tan, hinlah ama anaum tapoi! Kalung
    lhadah del jeng tai. Ama holnan kadahlen, hinlah kamu jouta poi. Ka koule-in hinlah
    adonbutna awgin akija tapoi.
  mar-mar: मी माझ्या प्रियकरासाठी दार उघडले. पण माझा प्रियकर तोंड फिरवून निघून गेला
    होता. तो गेला तेव्हा माझा जीव गळून गेला. मी त्यास शोधले पण तो मला सापडला नाही.
    मी त्यास हाक मारली पण त्याने मला उत्तर दिले नाही.
  qub-qub: Cuyaynëta puncuta quichapariptë payga manami cashanachu. Aywacushana caran.
    Gayacamushanta yarpärir fiyupa llaquicurä. Ashirpis manami tariränachu. Gayacuptëpis
    manami mayacarannachu.
  bqp-bqp: Nɑ nɛn kĩnɑsi kɛniɑ, ɑdɑmɑ nɑ deemɑ u doonɑ. Nɛn bwɛ̃rɑ rɑɑ wurɑ win mi,
    sɑnɑm mɛ nɑ win nɔɔ nuɑ. Nɑ nùn kɑsu kɑsu, nɑ ǹ nùn wɑ. Nɑ nùn sokɑ, u ǹ wure.
  hat-hat: Lè mwen louvri pòt la pou li, li te gen tan al fè wout li. Jan m' te santi
    m' ap mouri lè m' te tande l' ap pale a! M' chache l', m' pa jwenn li! M' rele
    l', li pa reponn!
  eng-BSB: I opened for my beloved, but he had turned and gone. My heart sank at his
    departure. I sought him, but did not find him. I called, but he did not answer.
  eng-WEBPB: I opened to my beloved; but my beloved left, and had gone away. My heart
    went out when he spoke. I looked for him, but I didn’t find him. I called him,
    but he didn’t answer.
  kbq-kbq: Avesima nenantea nera kafana anaginte'noanagi, rukrahe huno ko atreno vu'ne.
    Atreno'ma vigeno'a nagu'amo'a kna huno evuramino musena osige'na, hake'noanagi
    kena eri fore osu'noe. Ke'zana ati'noanagi, ke'niarera voera osu'ne.
  nhe-BL: Huan quema nijcaltlapo tlen niquicnelía, yajaya ayoc itztoya. Huajca nijmachili
    para nimiquis. Teipa nijtemo pero ax nijpanti. Nijtzajtzili, pero ax nechnanquili.
  gub-BL: Na'e awàpytymawok zepe uken heremiamutar katu pe. Oho a'e 'ym mehe we. Hepurenu
    wer hehe ize'eg mehe. Aekar. Naexak kwaw. Aenoz. Nuwazar kwaw heze'eg kwer ihewe.
  eng-DRA: 'I opened the bolt of my door to my beloved: but he had turned aside, and
    was gone. My soul melted when he spoke: I sought him, and found him not: I called,
    and he did not answer me.'
