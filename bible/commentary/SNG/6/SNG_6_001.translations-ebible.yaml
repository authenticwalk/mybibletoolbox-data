verse: SNG.006.001
translations:
  mal-C: സ്ത്രീകളിൽ അതിസുന്ദരീ, നിന്റെ പ്രിയൻ എവിടെപ്പോയിരിക്കുന്നു? നിന്റെ പ്രിയൻ
    ഏതുവഴിയേ തിരിഞ്ഞു, അവനെ തെരയാൻ നിന്നോടൊപ്പം ഞങ്ങളും ചേരട്ടെയോ?
  deu-TKW: Wohin ist dein Geliebter gegangen, du schönste unter den Weibern? Wohin
    hat sich dein Geliebter gewandt, daß wir ihn mit dir suchen?
  lin-lin: Oh mwasi oyo aleki basi nyonso na kitoko, mobali na yo akei wapi ? Akoti
    nzela nini mpo ete tosunga yo mpo na koluka ye ?
  eng-LSV: To where has your beloved gone, || O beautiful among women? To where has
    your beloved turned, || And we seek him with you?
  eng-GNV: My welbeloued is gone downe into his garden to the beds of spices, to feede
    in the gardens, and to gather lilies.
  eng-WEBSTER: Whither is thy beloved gone, O thou fairest among women? whither is
    thy beloved turned aside? that we may seek him with thee.
  nhw-BL: 'Sihuame tlen Jerusalén quiijtohuaj: Ta catli más tiyejyectzi tlen nochi
    sihuame, ¿canque yajqui yaya catli tiquicnelía? ¿Canque mocajqui yaya catli tiquicnelía?
    Tojuanti tiyase mohuaya tijtemotij. Nopa ichpocatl huica:'
  swh-ONEN: Mpenzi wako amekwenda wapi, ewe mzuri kupita wanawake wote? Mpenzi wako
    amegeukia njia ipi, tupate kumtafuta pamoja nawe?
  bba-bba: mɑnɑ wunɛn kĩnɑsi wi, u dɑ, wunɛ wi ɑ kurɔbu kpuro burɑm kere. Berɑ mɑnɑ
    u ɡɛre, kpɑ su kɑ nun wi kɑsu.
  eng-KJVCPB: Whither is thy beloved gone, O thou fairest among women? Whither is
    thy beloved turned aside? that we may seek him with thee.
  luo-luo: Jaherani olal kune, yaye jaber mogik e dier nyiri mabeyo? Jaherani ne oluwo
    kanye, mondo wakonyi manye?
  meu-meu: Hane namo e, emu lalokau tauna na ede ela? Emu lalokau tauna na ede kaha
    ai vada e raka siri? Edeseni ai baita tahua? *****
  npi-ULB: यरूशलेमका स्‍त्रीहरू प्रेमिकासित बोल्दैः हे स्‍त्रीहरूमध्ये असाध्यै सुन्दरी,
    तिम्रा प्रेमी कहाँ जानुभएको छ ? तिम्रा प्रेमी कुनचाहिँ दिशामा जानुभएको छ ताकि
    हामी तिमीसँगै खोज्न सकूँ ? प्रेमिका आफूसित बोल्दैः
  yor-yor: Níbo ni olùfẹ́ rẹ lọ, ìwọ arẹwà jùlọ láàrín àwọn obìnrin? Níbo ni olùfẹ́
    rẹ yà sí, kí a lè bá ọ wá a?
  pes-OPCB: ای زیباترین زنان، محبوب تو کجا رفته است؟ بگو تا با هم برویم و او را پیدا
    کنیم.
  tgl-ULB: Saang direksyon nagpunta ang iyong minamahal, pinakamaganda sa lahat ng
    babae? Sa anong direksiyon nagpunta ang iyong minamahal, sa gayon hahanapin namin
    siya para sa iyo? Nagsasalita ang dalaga sa kaniyang sarili.
  hui-hui: Í̠ wandari maru bedaru bolangua howa í̠ hulu wandari bayaore bedegoni.
    Í̠naga yamali ibu ani piyabe. Iname í̠ biamogo bialu tayabia holoma̱ya ibu hariga
    ogoha piya lalu langibe.
  mya-mya: ငါချစ်ရာသခင်သည် ဥယျာဉ်တော်၌ သစ်သီးကို စား၍၊ နှင်းပွင့်ကို ဆွတ်ယူမည်ဟု၊
    ဥယျာဉ်တော်တွင် နံ့သာတောသို့ ဆင်းသွားတော်မူပေ၏။
  bod-N: བུད་མེད་རྣམས་ཀྱི་མཛེས་མའི་མཆོག ། ཁྱེད་ཀྱི་དགའ་གྲོགས་གང་དུ་སོང་། ། ངེད་ཀྱང་ཁྱེད་མཉམ་བཙལ་དུ་འགྲོ
    ། ཁྱེད་ཀྱི་དགའ་གྲོགས་གང་དུ་བཞུད། །
  sna-sna: Ko, mudiwa wako aendepiko, iwe zvako wakanaka kukunda vamwe vakadzi? Mudiwa
    wako aenda nokupiko, kuti tigomutsvaka pamwe chete newe?
  spa-BLM: ¿Dónde ha ido tu amado, la más bella de las mujeres? ¿Dónde se ha vuelto
    tu amado, para que lo busquemos contigo?
  cac-cac: Ach ix te vach' ilji d'a yichan̈ eb' ix ix vach' yilji, ¿b'ajtil ix c'och
    vin̈ xajanab'il chi' uuj? ¿B'ajvaltil ix b'at vin̈ yic vach' b'at co say vin̈?
    xchi eb' d'ayin.
  swh-ULB: Mpenzi wako ameenda wapi, ulio mzuri miongoni mwa wanawake? Kwa njia gani
    mpenzi wako ameenda? ilitumtafute nawe? Mwanamke mdogo akizungumza mwenyewe
  bel-bel: Куды ж ён пайшоў, твой каханы, жанчына, краса, прыгажуня? Куды ж ухіліўся
    твой любы, - пашукаем яго з табою!
  deu-ELBBK: Wohin ist dein Geliebter gegangen, du Schönste unter den Frauen? Wohin
    hat dein Geliebter sich gewendet? Und wir wollen ihn mit dir suchen.
  mbb-OT: He kezegwayan he vahi, hendei en is minahal nu? Hendei man sikandin mebpevayà
    su ed-uǥupan dey sikew te kebpen-ahà kandin?
  mal-2015: സ്ത്രീകളിൽ അതിസുന്ദരിയായുള്ളോവേ, നിന്റെ പ്രിയൻ എവിടെ പോയിരിക്കുന്നു? നിന്റെ
    പ്രിയൻ ഏതുവഴിക്കു തിരിഞ്ഞിരിക്കുന്നു? ഞങ്ങൾ നിന്നോടുകൂടെ അവനെ അന്വേഷിക്കാം.
  rmc-rmc: Kaj geľa oda murš, saves kames, tu nekšukareder maškar o džuvľija? Pre
    savo drom visaľiľa oda, kas kames? Odphen amenge, hoj les te džas tuha te rodel.
  pes-OPV: محبوب تو کجا رفته است‌ای زیباترین زنان؟ محبوب تو کجا توجه نموده است تااو
    را با تو بطلبیم؟
  ron-1924: Унде с-а дус юбитул тэу, чя май фрумоасэ динтре фемей? Ынкотро а апукат
    юбитул тэу, ка сэ-л кэутэм ши ной ымпреунэ ку тине? –
  ben-OBCV: হে পরমাসুন্দরী, তোমার প্রেমিক কোথায় চলে গেছেন? তোমার প্রেমিক কোনও দিকে
    গেছেন, তোমার সঙ্গে আমরাও তো তাঁকে সেখানে খুঁজতে যেতে পারি?
  som-som: Taada naagaha u qurxoonay, Xaggee gacaliyahaagii tegey? Aannu kula goobnee,
    Xaggee buu gacaliyahaagii u leexday?
  lat-VUC: '[Sponsa Dilectus meus descendit in hortum suum ad areolam aromatum, ut
    pascatur in hortis, et lilia colligat.'
  eng-ASVBT: Whither is thy beloved gone, O thou fairest among women? Whither hath
    thy beloved turned him, That we may seek him with thee?
  ita-1885: Ove è andato il tuo amico, O la più bella d'infra le femmine? Dove si
    è volto l'amico tuo, E noi lo cercheremo teco?
  eng-LXXUP: Whither is thy kinsman gone, Thou beautiful among women? Whither has
    thy kinsman turned aside? Tell us, and we will seek him with thee.
  eng-ULB: Where has your beloved gone, most beautiful among women? In what direction
    has your beloved gone, so that we may seek him with you?
  spa-VBL: ¿Dónde ha ido tu amor, oh, la más bella de las mujeres? ¿En qué dirección
    se fue, para que podamos buscarlo contigo?
  fra-_FOB: Où est allé ton bien-aimé, ô la plus belle des femmes? De quel côté est
    allé ton bien-aimé? Nous le chercherons avec toi.
  mal-mal: സ്ത്രീകളിൽ അതിസുന്ദരിയായുള്ളവളേ, നിന്റെ പ്രിയൻ എവിടെ പോയിരിക്കുന്നു? നിന്റെ
    പ്രിയൻ ഏതു വഴിക്ക് തിരിഞ്ഞിരിക്കുന്നു? ഞങ്ങൾ നിന്നോടുകൂടെ അവനെ അന്വേഷിക്കാം.
  urd-GVR: Ai tū jo auratoṅ meṅ sab se ḳhūbsūrat hai, terā mahbūb kidhar chalā gayā
    hai? Us ne kaun-sī simt iḳhtiyār kī tāki ham tere sāth us kā khoj lagāeṅ?
  suz-BL: ए नेल्‍ल क्‍येङा दारशो मीश आल, इ दाक्‍शो वोंइश मुर ते लमे? गो गारशा मेको
    कली माल्‍थ लय?
  eng-NOY: '[[Lad.]] Whither is thy beloved gone, thou fairest among women? Whither
    hath thy beloved betaken himself? That we may seek him with thee.'
  ita-1927: Dov’è andato il tuo amico, o la più bella fra le donne? Da che parte s’è
    vòlto l’amico tuo? Noi lo cercheremo teco.
  ckb-ckb: دڵدارەکەت چووە کوێ، ئەی جوانی نێو ئافرەتان؟ دڵدارەکەت ڕووی لەکوێ کرد، هەتا
    لەگەڵت بەدوایدا بگەڕێین؟
  eng-BBE: Where is your loved one gone, O most fair among women? Where is your loved
    one turned away, that we may go looking for him with you?
  kan-OKCV: ನಿನ್ನ ಪ್ರಿಯನು ಎಲ್ಲಿಗೆ ಹೋದನು? ಸ್ತ್ರೀಯರಲ್ಲಿ ಅತಿ ಸುಂದರಿಯೇ, ನಾವು ಅವನನ್ನು ನಿನ್ನ
    ಸಂಗಡ ಹುಡುಕುವಂತೆ ನಿನ್ನ ಪ್ರಿಯನು ಯಾವ ಕಡೆಗೆ ಹೋಗಿದ್ದಾನೆ?
  tam-2017: உன் நேசர் எங்கே போனார்? பெண்களில் அழகுமிகுந்தவளே! உன் நேசர் எவ்விடம் போய்விட்டார்?
    உன்னோடேகூட நாங்களும் அவரைத் தேடுவோம். மணவாளி
  spa-RV-1909: ¿DÓNDE se ha ido tu amado, oh la más hermosa de todas las mujeres?
    ¿Adónde se apartó tu amado, y le buscaremos contigo?
  ron-BTF: Unde s-a dus preaiubitul tău, tu, cea mai frumoasă printre femei? Unde
    s-a abătut preaiubitul tău? Ca să îl căutăm împreună cu tine.
  eng-WEBP: Where has your beloved gone, you fairest among women? Where has your beloved
    turned, that we may seek him with you?
  eng-FBV: So where has your love gone, most beautiful of women? Which direction did
    he go so we can look for him with you?
  nld-1939: Maar waarheen is uw beminde gegaan, Schoonste der vrouwen; Waarheen is
    uw beminde geweken, Wij willen met u hem gaan zoeken!
  nch-BL: “Ta cati más tiyejyectzi ten nochi sihuame, ¿canque yajqui yaya cati tiquicnelía?
    ¿Canque mocajqui yaya cati tiquicnelía? Tojuanti tiyase mohuaya tijtemotij.”
  vie-1934: Hỡi người xinh đẹp hơn hết trong các người nữ, lương nhân của chị đi đâu?
    Lương nhân của chị xây về hướng nào? Chúng tôi sẽ cùng đi tìm người với chị.
  hin-CV: स्त्रियों में परम सुंदरी, कहां चला गया है तुम्हारा प्रेमी? किस मोड़ पर बढ़
    गया है वह, हमें बताओ कि हम भी तुम्हारे साथ उसे खोजें?
  spa-BES: ¿Adónde se fue tu amado, oh la más hermosa entre las mujeres? ¿A Dónde
    se ha dirigido tu amado, para que podamos ir a buscarlo contigo? Ella.
  tdx-tdx: Nimb’aia i kokoa’oy, ry maintelèn’ampelao? Nitsile mb’aia i kokoa’oy, hindreza’ay
    fipay?
  tha-KJV: โอ แม่​สาวงามล้ำเลิศในท่ามกลางสาวอื่นๆคู่รักของเธอไปไหนเสีย คู่​รักของเธอกลับไปไหนเสียแล้วเล่า
    เพื่อพวกเราจะไปสืบหากับเธอ
  por-BR-2018: 'Moças : Para onde foi o teu amado, ó tu mais bela entre as mulheres?
    Para que direção se virou o teu amado, para o procurarmos contigo?'
  deu-ELO: Wohin ist dein Geliebter gegangen, du Schönste unter den Frauen? wohin
    hat dein Geliebter sich gewendet? Und wir wollen ihn mit dir suchen. -
  eng-WYC-2018: Thou fairest of women, whither went [away] thy darling? whither bowed
    [down] thy darling? and we shall seek him with thee. (O most beautiful of women,
    where did thy darling go? where did thy darling lie down? yea, we shall seek him
    with thee.)
  epo-epo: Kien foriris via amato, Ho belulino inter virinoj? Kien forturniĝis via
    amato, Por ke ni lin serĉu kun vi?
  uig-PIN: «Sening sɵyümlüküng nǝgǝ kǝtkǝndu, Ⱪiz-ayallar arisida ǝng güzǝl bolƣuqi?
    Sening sɵyümlüküng ⱪǝyǝrgǝ burulup kǝtti? Biz sǝn bilǝn billǝ uni izdǝyli!»
  beo-beo: “Saga! Baligili noga:i ba:su uda! Dia sasagesu da habidili asibala:? Ninia
    di fidili hogole ba:musa:, ea asi logo ninima adoma.” Uda da amane sia:i,
  tpi-OTNT: Yu naispela meri na yu winim olgeta meri. Pren bilong yu i go we? Em i
    bihainim wanem rot na i go? Mipela i laik helpim yu long painim em.
  hau-SA: Ina ƙaunataccenki ya tafi, yake mafiya kyau cikin mata? Wace hanya ce ƙaunataccenki
    ya bi, don mu taimake ki nemansa.
  uig-LAT: «Séning söyümlüküng nege ketkendu, Qiz-ayallar arisida eng güzel bolghuchi?
    Séning söyümlüküng qeyerge burulup ketti? Biz sen bilen bille uni izdeyli!»
  nde-nde: Sesiye ngaphi isithandwa sakho wena omuhle kulabo bonke abesifazane? Siqonde
    ngaphi isithandwa sakho ukuze sikudingise sona?
  ton-ton: Kuo ʻalu ki fē ho ʻofaʻanga, ʻa koe ʻoku hoihoifua ʻi he kau fefine kotoa
    pē? Kuo ʻalu ki fē ʻaia ʻoku ke ʻofa ai? Koeʻuhi ke tau kumi ia mo koe.
  ces-1613: Milý můj sstoupil do zahrady své, k záhonkům věci vonných, aby pásl v
    zahradách, a aby zbíral lilium.
  eng-WMB: Where has your beloved gone, you fairest among women? Where has your beloved
    turned, that we may seek him with you?
  tam-TCV: பெண்களுள் பேரழகியே, உன் காதலர் எங்கே போய்விட்டார்? உன் காதலர் எப்பக்கம்
    திரும்பிப்போனார்? சொன்னால் உன்னோடு சேர்ந்து நாங்களும் அவரைத் தேடுவோம்.
  ceb-ULB: Asa man miadto ang imong hinigugma, labing maanyag sa tanang kababayen-an?
    Asa man padulong ang imong hinigugma, aron nga pangitaon namo siya uban kanimo?
    Ang batan-on nga babaye miingon sa iyang kaugalingon
  pol-UBG: Dokąd poszedł twój umiłowany, o najpiękniejsza wśród kobiet? Dokąd się
    zwrócił twój umiłowany, abyśmy szukali go wraz z tobą?
  urd-GVU: اے تُو جو عورتوں میں سب سے خوب صورت ہے، تیرا محبوب کدھر چلا گیا ہے؟ اُس
    نے کون سی سمت اختیار کی تاکہ ہم تیرے ساتھ اُس کا کھوج لگائیں؟
  deu-1912: Wo ist denn dein Freund hin gegangen, o du schönste unter den Weibern?
    Wo hat sich dein Freund hin gewandt? So wollen wir mit dir ihn suchen.
  kan-2017: ಮಹಿಳಾಮಣಿಯೇ, ನಿನ್ನಿನಿಯನು ಹೋದುದೆಲ್ಲಿಗೆ? ನಿನ್ನೊಂದಿಗೆ ಸೇರಿ ನಾವು ಅವನನ್ನು ಹುಡುಕೋಣವೇ?
    ಹೇಳು, ನಿನ್ನ ನಲ್ಲನು ಹೋದುದೆಲ್ಲಿಗೆ?
  yap-yap: Gur e an th’abi pidorang u fithik’ e ppin, bu uw e gin ke yan gamarem ngay?
    Mog ngomad e ra pa’ i kanawo’ nike sor gamarem ngay, ya nge yag ni nggu ayuweged
    gur i gay.
  hlt-MCSB: Huta lakli kah sakthen aw, na hlo melam a caeh? Na hlo melam a mael? Anih
    te namah taengah kan toem mai eh.
  mdy-ETH: ኔኤኒ ላኣሎ ቢያይዳፓ ሚዛጴሌ! ኔ ዒሼ ዎዚም ዓኣዼይ? ኑ ዎላ ዒዛ ኮዓንዳጉዲ ዒ ዴንዴ ባንፆ ኔ ኑም ኬኤዜ።
  twi-ASANTE: Ɛhe na wo dɔfoɔ no korɔ mmaa ahoɔfɛfoɔ mu ahoɔfɛ? Ɛhe na wo dɔfoɔ dane
    faeɛ, na yɛne wo nkɔhwehwɛ no?
  eng-WEBU: Where has your beloved gone, you fairest among women? Where has your beloved
    turned, that we may seek him with you?
  spa-PDDPT: ¿Adónde se fue tu amado, Oh tú, la más hermosa entre las mujeres? ¿Adónde
    fue tu amado, Para que lo busquemos contigo?
  gun-gun: Kunhague pavẽ gui neporãve va'e, marã katy tu oo ra'e nerembiayvu? Mava'e
    tape rupi tu nerembiayvu oo ra'e? Ore roipytyvõ 'rã reka aguã.
  ilo-ULB: Sadino ti nagturongan ti ay-ayatem, sika a kapipintasan kadagiti babbai?
    Sadino ti nagturongan ti ay-ayatem, tapno kaduaandaka a mangbirok kenkuana? Kasarsarita
    ti balasitang ti bagina
  kpg-kpg: Di ahina kaedahi humalia, do aloho la guu hana gi hee? Hagia mai be mee
    ne hana laa hee, gei gimaadou ga hagamaamaa goe e halahala a mee.
  uig-ARA: «سېنىڭ سۆيۈملۈكۈڭ نەگە كەتكەندۇ، قىز-ئاياللار ئارىسىدا ئەڭ گۈزەل بولغۇچى؟
    سېنىڭ سۆيۈملۈكۈڭ قەيەرگە بۇرۇلۇپ كەتتى؟ بىز سەن بىلەن بىللە ئۇنى ئىزدەيلى!»
  sus-sus: «Ginɛ tofanyi fisamante, i xanuntenyi sigaxi minden? A siga minden mabiri
    alako won birin xa a fen?»
  pon-2006: Kowe, lih keieu kaselel nanpwungen lih akan koaros, ia wasa me omw mohnlimpoako
    kohla ie? Ndahdo mahs, mehnia ahl me e keidla ie, pwe se en seweseiuk iang rapahki.
    Liho
  ksd-ksd: Ea, u a viviliai kakit ta ra vaden par, Kaum vakak i tar vana uve? Kaum
    vakak i tar lingan tar uve, Upi dat a tikan upi ia?
  tur-YTC: Ey kadınların en güzeli, sevgilin nereye gitti? Sevgilin nereye döndü ki,
    onu seninle birlikte arayalım?
  grc-BRENT: Ποῦ ἀπῆλθεν ὁ ἀδελφιδός σου ἡ καλὴ ἐν γυναιξὶ; ποῦ ἀπέβλεψεν ὁ ἀδελφιδός
    σου; καὶ ζητήσομεν αὐτὸν μετὰ σοῦ.
  ind-AYT: Ke mana kekasihmu pergi, hai yang tercantik di antara para perempuan? Ke
    mana kekasihmu berbelok, supaya kami dapat mencarinya bersamamu?
  nya-nya: Iwe wokongola kuposa akazi onsewa, kodi wokondedwa wakoyo wapita kuti?
    Kodi wokondedwa wakoyo wakhotera njira iti kuti timufunefune pamodzi ndi iwe?
  kyg-kyg: Alagepa kanale a kanomo maiꞌneka muki aꞌne anagaꞌmo ago aeka apakaseꞌnana
    a kanomogae, huꞌa, Kahau kayamopafiꞌmo kahauꞌniya vekamo haiyategamo uno maiꞌniye.
    Lagaemo kagaeꞌeꞌmo magokepi lokaeta kahauya huta agesunafeꞌmo haiya kateꞌmo uꞌniye,
    huꞌa afi geꞌnae.
  hrv-hrv: Kamo je otišao dragi tvoj, o najljepša među ženama? Kuda je zamakao dragi
    tvoj, da ga tražimo s tobom?
  mps-mps: Nage gasa sawi yai we, tama nago tigidali we aiyaba elaluali. Nago abagi
    wali bidi mena paliwe? Dago nage tau selama, aga gegaibao. Tiali goli, aga mena
    sunumidu wali paliwe?
  tpi-tpi: Yu naispela meri na yu winim olgeta meri. Pren bilong yu i go we? Em i
    bihainim wanem rot na i go? Mipela i laik helpim yu long painim em.
  dan-1931: Hvor er din Ven gået hen, du fagreste blandt Kvinder? Hvor har din ven
    vendt sig hen? Vi vil søge ham med dig.
  vie-OVCB: Người yêu của chị đã đi đâu, hỡi người đẹp trong những người đẹp? Con
    đường nào mà chàng hướng đến để chúng tôi giúp chị tìm chàng?
  guj-2017: હે સ્ત્રીઓમાં શ્રેષ્ઠ સુંદરી તારો પ્રીતમ કઈ તરફ ગયો છે? તારો પ્રીતમ કઈ
    દિશા તરફ ગયો છે, અમને કહે જેથી અમે તારી સાથે તેને શોધીએ?
  pon-2006A: Kowe, lih keieu kaselel nanpwungen lih akan koaros, ia wasa me omw mohnlimpoako
    kohla ie? Ndahdo mahs, mehnia ahl me e keidla ie, pwe se en seweseiuk iang rapahki.
  por-BRBSL: Para onde foi sua amada, você é a mais justa entre as mulheres? Para
    onde seu amado se voltou, para que possamos procurá-lo com você?
  cth-cth: Napuinaw thung dawk a mei kahawipoung e ka tawncanu, nange na pahren e
    teh nâ e hmuen koe maw a cei vai. Kaimouh ni nang hoi reirei tawng hanelah, nange
    pahren e teh, namaw na kâceihlinghlang roi tie hah dei haw.
  twi-twi: Ɛhe na wo dɔfo no kɔ mmea ahoɔfɛfo mu ahoɔfɛ? Ɛhe na wo dɔfo man fae, na
    yɛne wo nkɔhwehwɛ no?
  hlt-hlt: Huta lakli kah sakthen aw, na hlo melam a caeh? Na hlo melam a mael? Anih
    te namah taengah kan toem mai eh.
  tbz-SIM: Yé ɑ dɑcɛ̃nnì ɑ yɛ̀mmɛ̀ kou kɔ̀tɛ kɛ̀ fɔ̃́ mbɛposɑ́ɑ́tìbɛ̀ kóo nitiposɑ́ɑ́tì?
    A dɑcɛ̃nnì ɑ yɛ̀mmɛ̀ kou cuó nhɔ̃̀nkɛ, kɛ̀ ti dɑ teennɛ̀ kóò wɑmmú?
  msy-2020: O nɨ amizir dirim, nɨ bar amizir igharazibagh afira. Nɨn roroar gumazir
    nɨ bar ifongezim managh ghu? Nɨ e mɨkemeghtɨ, e nɨn akuragh a buriam. A tuavir
    manamɨn ghu?
  dop-dop: Alɑɑ tɑɑ ɑcɛpɑ nyɑ́, leɣe nyɑ́ kʋsɔɔlʋ polɑɑ? Nkuɣu ɩ tǝŋɑɑ? Tɑ nɑ-ŋ tǝ
    pɛɛkɩ-ɩ.
  azb-azb: Ey gözəllər gözəli, sevgilin hara gedib? O hansı yana dönüb? Səninlə birgə
    onu axtarmağa gedək.
  eng-DBY: Whither is thy beloved gone, Thou fairest among women? Whither is thy beloved
    turned aside? And we will seek him with thee.
  hin-2017: हे स्त्रियों में परम सुन्दरी, तेरा प्रेमी कहाँ गया? तेरा प्रेमी कहाँ चला
    गया कि हम तेरे संग उसको ढूँढ़ने निकलें? वधू
  wol-KYG: Yaw mi dàq ci jigéen ñi, ana fu sa nijaay dem? Wax nu fu sa nijaay jaar,
    nu seetle la ko.
  eng-YLT: Whither hath thy beloved gone, O fair among women? Whither hath thy beloved
    turned, And we seek him with thee?
  eng-WYC-2017: Thou fairest of women, whither went [away] thy darling? whither bowed
    [down] thy darling? and we shall seek him with thee.
  eng-WMBB: Where has your beloved gone, you fairest amongst women? Where has your
    beloved turned, that we may seek him with you?
  urd-GVH: ऐ तू जो औरतों में सबसे ख़ूबसूरत है, तेरा महबूब किधर चला गया है? उसने कौन-सी
    सिम्त इख़्तियार की ताकि हम तेरे साथ उसका खोज लगाएँ?
  rug-rug: Agoi sapu leleamu hola koari doduru vineki, pavei la gua sa mua babaere?
    Pavei ene la gua sa mua babaere, pude mami hata toka nigo?
  gaz-gaz: Yaa ishee dubartoota hunda caalaa bareeddu, michuun kee eessa dhaqe? Akka
    nu si wajjin barbaannuuf michuun kee garamitti gore?
  fra-LSG: Où est allé ton bien-aimé, O la plus belle des femmes? De quel côté ton
    bien-aimé s’est-il dirigé? Nous le chercherons avec toi.
  yal-yal: I tan ɲaxanla naxan tofan birin xa, i xanuntenna sigaxi minɛn? I xanuntenna
    a xun tixi minɛn na, alogo nxu fan xa sa a fen i xa?
  haw-1868: A ILA ihea i hele ai ka'u mea i aloha'i, E ka mea maikai mawaena o na
    wahine? Mahea la i huli aku ai kau mea i aloha'i, I imi pu hoi kakou ia ia?
  arb-NAV: '(بَنَاتُ أُورُشَلِيمَ): أَيْنَ ذَهَبَ حَبِيبُكِ أَيَّتُهَا الْجَمِيلَةُ
    بَيْنَ النِّسَاءِ؟ إِلَى أَيْنَ تَحَوَّلَ حَبِيبُكِ فَنَبْحَثَ عَنْهُ مَعَكِ؟'
  ewe-ewe: Tugbewo ƒe fia, afi ka wò lɔlɔ̃tɔ yi? Mɔ ka wò lɔlɔ̃tɔ to, ne míakpe ɖe
    ŋuwò adii?
  eng-LEE: Whither is thy friend gone, O fairest of women? whither hath thy friend
    turned himself? that we may seek him with thee?—
  asm-FB: 'হে নাৰীসকলৰ মাজত পৰম সুন্দৰী, তোমাৰ প্ৰিয় ক’লৈ গ’ল? তোমাৰ প্রিয়তম কোন
    দিশে গ’ল? আমাক কোৱা, যাতে আমিও তোমাৰ লগতে তেওঁক বিচাৰি যাব পাৰোঁ। প্রিয়াৰ কথা:'
  sus-A: «فِنّ تٌقَنيِ قِسَمَنتٍ، عِ شَنُنتٍنيِ سِفَشِ مِندٍن؟ عَ سِفَ مِندٍن مَبِرِ
    عَلَكٌ وٌن بِرِن شَ عَ قٍن؟»
  fra-SBL: Où est parti ton bien-aimé, la plus belle des femmes ? Où s'est tourné
    votre bien-aimé, afin que nous puissions le chercher avec vous ?
  hbo-hbo: אָ֚נָה הָלַ֣ךְ דֹּודֵ֔ךְ הַיָּפָ֖ה בַּנָּשִׁ֑ים אָ֚נָה פָּנָ֣ה דֹודֵ֔ךְ
    וּנְבַקְשֶׁ֖נּוּ עִמָּֽךְ׃
  kik-kik: Wee mũthaka gũkĩra andũ-a-nja arĩa angĩ othe-rĩ, mwendwa waku athiĩte kũ?
    Mwendwa waku arorire na kũ, nĩguo tũmũcarie nawe?
  fra-NCL: Où est allé ton bien-aimé, ô la plus belle des femmes ? De quel côté ton
    bien-aimé s’est-il tourné, pour que nous le cherchions avec toi ? L’EPOUSE
  cek-AK: Aw nongpatanawk boih thungah kranghoih koek nang, na tlangai loe naah maw
    caeh ving boeh? Anih to kang pakrong pae o thai hanah, na tlangai loe nabangah
    maw loklam amkhraeng ving boeh?
  cuk-cuk: Omegan-bamaladba-bur-be-yeerdakleged, ¿bia be-sui-nue-sabesailad nade?
    ¿Bitisik nade? Anmar beba bulakwaa aminaoe.
  uig-CYR: «Сениң сөйүмлүгүң нәгә кәткәнду, Қиз-аяллар арисида әң гөзәл болғучи? Сениң
    сөйүмлүгүң қәйәргә бурулуп кәтти? Биз сән билән биллә уни издәйли!»
  tel-2017: (యెరూషలేము స్త్రీలు యువతితో మాట్లాడుతూ ఉన్నారు.) జగదేక సుందరీ, నీ ప్రియుడు
    ఎక్కడికి వెళ్ళాడు? అతడేవైపుకు వెళ్ళాడు? అతన్ని వెదకడానికి మీతో పాటు మేము కూడా
    వస్తాము.
  hat-BSA: “Kote cheri ou a te ale, o pi bèl pami fanm yo? Kote cheri ou a te vire,
    pou nou ka chache li ansanm avèk ou?”
  kos-kos: Kom su kato oemeet inmasrlon mutan uh, Mukul se kom lungse ingan som nu
    oya? Fahkma nu sesr lah el fahsr nu ya, Kut in mau ku in kasrekom sokolak.
  hbo-WLC: אָ֚נָה הָלַ֣ךְ דּוֹדֵ֔ךְ הַיָּפָ֖ה בַּנָּשִׁ֑ים אָ֚נָה פָּנָ֣ה דוֹדֵ֔ךְ
    וּנְבַקְשֶׁ֖נּוּ עִמָּֽךְ׃
  ibo-ibo: Gị onye mara mma nʼetiti ndị inyom, ebee ka onye ị hụrụ nʼanya jere? Olee
    ụzọ o sitere? Ka anyị soro gị chọọ ya.
  ory-ory: ହେ ନାରୀଗଣ ମଧ୍ୟରେ ପରମସୁନ୍ଦରୀ, ତୁମ୍ଭର ପ୍ରିୟତମ କେଉଁଆଡ଼େ ଯାଇଅଛନ୍ତି? ତୁମ୍ଭ ସଙ୍ଗେ
    ଆମ୍ଭେମାନେ ଯେପରି ଖୋଜି ପାରିବା, ଏଥିପାଇଁ ତୁମ୍ଭ ପ୍ରିୟତମ କେଉଁଆଡ଼େ ଯାଇଅଛନ୍ତି କୁହ?
  chk-chk: Ia ätewe mi wor tongan me reöm a feila ie, en mi liöch seni fefin meinisin?
    Ia a feila ie, pwe aipwe etuk le kütta?
  rop-rop: Brabli purdiwan gel, wujei det olmen blanga yu bin go? Yu dalim melabat
    wujei imbin go, wulijim melabat garra album yu lukabat en faindim im.
  ukr-1871: Де ж твій милий подївся, ти, найуродливша між женщинами? Куди пійшов твій
    любий, щоб нам із тобою його шукати?
  deu-1951: Wohin ist dein Freund gegangen, du Schönste unter den Weibern? Wohin hat
    sich dein Freund gewandt? Wir wollen ihn mit dir suchen!
  eng-JPS: '''Whither is thy beloved gone, O thou fairest among women? Whither hath
    thy beloved turned him, that we may seek him with thee?'''
  srp-1865: Dragi moj siðe u vrt svoj, k lijehama mirisnoga bilja, da pase po vrtovima
    i da bere ljiljane.
  lug-lug: Muganzi wo alaze wa, ggwe akira abakyala bonna obulungi? Muganzi wo yakutte
    lya wa tumukunoonyezeeko?
  heb-heb: אנה הלך דודך היפה בנשים אנה פנה דודך ונבקשנו עמך׃
  ben-IRV: নারীদের মধ্যে সর্বশ্রেষ্ঠ সুন্দরী, তোমার প্রিয়তম কোথায় গিয়েছেন? তোমার
    প্রিয় কোনদিকের পথে গিয়েছেন? বল, যাতে আমরা তোমার সঙ্গে তাঁর খোঁজ করতে পারি।
  pan-pan: ਹੇ ਇਸਤਰੀਆਂ ਵਿੱਚੋਂ ਰੂਪਵੰਤ, ਤੇਰਾ ਬਾਲਮ ਕਿੱਥੇ ਗਿਆ ਹੈ? ਤੇਰਾ ਬਾਲਮ ਕਿੱਧਰ ਚਲਾ ਗਿਆ
    ਤਾਂ ਜੋ ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਉਹ ਨੂੰ ਭਾਲੀਏ?
  mya-JVB: မိန်းမ တကာတို့ ထက် အဆင်း လှသောအစ်မ၊ သင် ချစ် ရာသခင်သည် အဘယ် အရပ်သို့ကြွ
    တော်မူသနည်း။ အကျွန်ုပ်တို့သည် သင် နှင့်အတူ သူ့ ကိုရှာ ရမည် အကြောင်း ၊ သင် ချစ်
    ရာသခင်သည် အဘယ် အရပ်သို့ လွှဲ သွားတော်မူသည်ကို ပြောပါ။
  hmo-hmo: Hahine namona e, oiemu lalokau tauna be edeseni ia lao? Ia be edena kahana
    dekenai ia lao, vadaeni ai ese oi danu do ita tahua?
  urd-urd: तेरा महबूब कहाँ गया ऐ 'औरतों में सब से जमीला? तेरा महबूब किस तरफ़ को निकला
    कि हम तेरे साथ उसकी तलाश में जाएँ?
  rus-SYN: “Куда пошел возлюбленный твой, прекраснейшая из женщин? куда обратился
    возлюбленный твой? мы поищем его с тобою”.
  bqc-SIM: N gbɛ̃́ pↄ́ ń kɛfɛũ dɛ nↄɛↄla píi, n yenzide gɛ̀ má ni? N yenzide mi
    dì má oiɛ kɛ́ wà e wà aà wɛɛlɛnnↄi?
  tcz-CHONGTHU: 'Zailom: Nagoldei hoiya che hitam, O melhoi kidang lanu? Nahin holpeh-uvinge,
    nei seipeh’un hoilam ajot ham?'
  mar-mar: (यरूशलेमेतील स्त्री तरुणीशी बोलत आहे) स्त्रियांतील सर्वात सुंदरी! तुझा
    प्रियकर कोठे गेला आहे? तुझा प्रियकर कोणत्या दिशेने गेला आहे म्हणजे, तुझ्याबरोबर
    आम्ही त्यास शोधावयाला येऊ?
  qub-qub: Llapan warmicunapitapis mas cuyayllapaj warmi, ¿maypataj aywacusha cuyayniquega?
    ¿Maymantaj aywanman? Ashej aywashun ari.
  bqp-bqp: mɑnɑ wunɛn kĩnɑsi wi, u dɑ, wunɛ wi ɑ kurɔbu kpuro burɑm kere. Berɑ mɑnɑ
    u gɛre, kpɑ su kɑ nun wi kɑsu.
  hat-hat: Ou menm ki pi bèl fanm pase tout fanm, kote mennaj ou ale? Ki wout ou wè
    li pran? Nou pral ede ou chache l'.
  eng-BSB: Where has your beloved gone, O most beautiful among women? Which way has
    he turned? We will seek him with you.
  eng-WEBPB: Where has your beloved gone, you fairest amongst women? Where has your
    beloved turned, that we may seek him with you?
  kbq-kbq: Kagi kagonamo'ma aravama ohe hentofa mofamoka kagu'aretima hunka kavesima
    nentana nera iga vu'ne? Kaza huta hakegahunanki, ina kantega rukrahera huno vu'ne?
  nhe-BL: '[Sihuame tlen Jerusalén quiijtohuaj:] “Ta tlen más tiyejyectzi tlen nochi
    sihuame, ¿canque yajqui yajaya tlen tiquicnelía? ¿Canque mocajqui yajaya tlen
    tiquicnelía? Tojuanti tiyase mohuaya tijtemotij.”'
  gub-BL: Ne kuzàgwer wanuwi ipuràg eteahy wera'u ma'e ne. Ewazar ko ureze'eg urepuranu
    haw nehe. Ma'e pe neremiamutar katu oho. Ma'enugar pe rupi ihon a'e. Urupytywà
    putar hekar haw rehe ure nehe.
  eng-DRA: My beloved is gone down into his garden, to the bed of aromatical spices,
    to feed in the gardens, and to gather lilies.
