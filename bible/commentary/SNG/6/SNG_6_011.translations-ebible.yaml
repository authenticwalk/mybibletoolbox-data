  ory-ory: ମୁଁ ଉପତ୍ୟକାର ନବୀନ ବୃକ୍ଷସବୁ ଦେଖିବାକୁ, ଦ୍ରାକ୍ଷାଲତା ପଲ୍ଲବିତ ହୋଇଅଛି କି ନାହିଁ
