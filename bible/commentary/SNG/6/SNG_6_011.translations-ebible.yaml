verse: SNG.006.011
translations:
  mal-C: ഞാൻ എന്റെ ബദാംവൃക്ഷത്തോപ്പിലേക്ക് ഇറങ്ങിച്ചെന്നു, താഴ്വരയിലെ പുതുമുകുളങ്ങൾ
    കാണാൻ, മുന്തിരിലതകൾ പുഷ്പിണികളായോ എന്നും മാതളനാരകം പൂത്തുലഞ്ഞോ എന്നും നോക്കുന്നതിനായിത്തന്നെ.
  deu-TKW: Zum Nußgarten war ich hinabgegangen, mich an den frischen Trieben des Thals
    zu erfreun, zu sehn, ob der Weinstock sproßte, ob die Granaten blühten.
  lin-lin: Nakendeki na elanga ya bakokoti mpo na koluka milona kati na lubwaku, mpo
    na kotala soki banzete ya vino ebandi kobimisa mito to banzete ya grenade ebandi
    kobimisa bafololo.
  eng-LSV: To a garden of nuts I went down, || To look on the buds of the valley,
    || To see to where the vine had flourished, || The pomegranates had blossomed—
  eng-GNV: I knewe nothing, my soule set me as the charets of my noble people.
  eng-WEBSTER: I went down into the garden of nuts to see the fruits of the valley,
    and to see whether the vine flourished, and the pomegranates budded.
  nhw-BL: Na niyajqui campa nopa cuamili tlen nueces cuame para niquitas sintla tlaxoxohuiya
    ipan nopa tlamayamitl. Nijnejqui niquinitas sintla chamaniyayaj nopa xocomeca
    milme huan sintla ya quistoc ixochiyo nopa granadas.
  swh-ONEN: Niliteremka kwenye bustani ya miti ya milozi ili kutazama machipuko ya
    bondeni, kuona kama mizabibu imechipua au kama mikomamanga imechanua maua.
  bba-bba: Nɑ dɑ dɑ̃ɑ ɡbɑɑrɔ mi dɑ̃ɑ mɑrum wɑ̃ɑ, n kɑ wɑ yɑkɑsu sù n kpiɑ wɔwɑɔ, kpɑ
    n wɑ resɛm tɔ̃kɑ yɑ̀ n kpɑrɑ, kpɑ n mɑɑ wɑ dɑ̃ɑ te bɑ mɔ̀ ɡerenɑdi tɑ̀ n wɛ̃su
    sɑ̃ɑ.
  eng-KJVCPB: I went down into the garden of nuts to see the fruits of the valley,
    And to see whether the vine flourished, and the pomegranates budded.
  luo-luo: Ne alor mwalo nyaka e puoth mananas, mondo ane kaka gidongo e holo, kendo
    mondo ane ka mzabibu osechako golo maua kata ka olemo mongʼinore osechako chiek
    makwar.
  meu-meu: Okari imeana na lao henia, koura heraheradia baina itadia; baina itaia,
    vine vada e tubu eiava; baina diba, rimono vada e kobo eiava.
  npi-ULB: बेसीँमा उब्जनी बढेको, दाखबारीहरूमा कोपिला लागेको छ या छैन र अनारमा मुजुरा
    लागेको छ या छैन भनी हेर्न म बदामका रुखहरूको बगैँचाभित्र छिरेँ ।
  yor-yor: Èmi sọ̀kalẹ̀ lọ sí ibi ọgbà èso igi láti wo àwọn ẹ̀ka igi tuntun ní àfonífojì,
    láti rí i bí àjàrà rúwé, tàbí bí pomegiranate ti rudi.
  pes-OPCB: من به میان درختان گردو رفتم تا دره‌های سرسبز و برگهای تازهٔ تاکها و شکوفه‌های
    درختان انار را تماشا کنم.
  tgl-ULB: Bumaba ako sa mga kahuyan ng mga puno ng pili para tingnan ang murang usbong
    sa lambak, para tingnan kung sumibol ang mga puno ng ubas, at kung namulaklak
    ang mga bunga ng granada.
  hui-hui: I̱ mabuha dalipe howa ira lini bayale dagane bu karu dombeneha íbu ko.
    Dindi uliniha ira bayale do ngoria bialu anda harago hondole íbu ko. Gerebi yuni
    gahenge mabirago handalu ira marume palawaya tara tara nga biagane ale do ngarubi
    hondole íbu halu bido.
  mya-mya: သတိမရမှီ ငါ့ဝိညာဉ်သည် အမိနဒိပ်ရထားကို စီးသကဲ့သို့ ဖြစ်၏။
  bod-N: ལུང་པའི་ལྗོན་ཤིང་སྣ་ཚོགས་དང་། ། རྒུན་འབྲུམ་ལོ་མ་འབུས་མིན་དང་། ། སེ་འབྲུ་མེ་ཏོག་བཞད་མིན་ལ།
    ། བལྟ་ཕྱིར་སྟར་ཀའི་ར་བར་ཕྱིན། །
  sna-sna: Ndakadzika kusango remiti yemipfura kundoona zvitsva zvakamera mumupata,
    kundoona kana mizambiringa yainge yabukira, kana kuti mitamba yainge yava namaruva.
  spa-BLM: Bajé al bosquecillo de nogales, para ver las plantas verdes del valle,
    para ver si la vid brotó, y las granadas estaban en flor.
  cac-cac: Ix in b'at b'aj ay te' ch'acte' nogales, yic svilan masanil tas svolan
    d'a ch'olan. Ix in nib'ej ix vila' tato van scan sat te' uva yed' xumaquil te'
    granado.
  swh-ULB: Nimeenda kwenye kichaka cha miti ya milozi kuona mimea midogo ikikua bondeni,
    kuona kama mizabibu imechipua, na kama mikomamanga imestawi.
  bel-bel: Я спусьціўся ў арэхавы сад паглядзець на ўсходы ў даліне, паглядзець, ці
    лаза зелянее, гранаты ці зацьвілі?
  deu-ELBBK: In den Nussgarten ging ich hinab, um die jungen Triebe des Tales zu besehen,
    um zu sehen, ob der Weinstock ausgeschlagen wäre, ob die Granaten blühten.
  mbb-OT: Midtupang a ziyà te pemuleey te kayu he almindru su ed-ahaan ku is beǥu
    he menge pinemula he nenuvù diyà te zal-ug, wey ed-ahaan ku ke neneringsing en
    be is menge paras wey ke nengevukad en be is menge pumigranata.
  mal-2015: ഞാൻ തോട്ടിന്നരികെയുള്ള സസ്യങ്ങളെ കാണേണ്ടതിന്നും മുന്തിരിവള്ളി തളിർക്കയും
    മാതളനാരകം പൂക്കയും ചെയ്തുവോ എന്നു നോക്കേണ്ടതിന്നും അക്രോത്ത്തോട്ടത്തിലേക്കു ഇറങ്ങിച്ചെന്നു.
  rmc-rmc: Geľom tele andro zahradi, kaj baron o pendecha, te dikhel o neve konarica
    andre dolina. Kamľom te dikhel, či imar o viňičis mukľa o pučiki a či imar kvitňisaľon
    o granatoskre phaba.
  pes-OPV: به باغ درختان جوز فرود شدم تا سبزیهای وادی را بنگرم و ببینم که آیا مو شکوفه
    آورده وانار گل کرده است.
  ron-1924: М-ам коборыт ын грэдина ку нучь сэ вэд вердяца дин вале, сэ вэд дакэ а
    ынмугурит вия ши дакэ ау ынфлорит родииле.
  ben-OBCV: আমি আখরোটের বাগিচায় নেমে গেছিলাম দেখতে যে, উপত্যকায় নবীন কোনও তরু অঙ্কুরিত
    হল কি না, দ্রাক্ষালতা কতটা কুঁড়ি হল কিংবা ডালিম গাছে ফুল এল কি না।
  som-som: Waxaan ku dhaadhacay beertii yicibta Inaan soo arko geedaha cagaarka ah
    ee dooxada, Iyo inaan soo arko bal in canabkii magoolay, Oo uu rummaankii ubxiyey
    iyo in kale.
  lat-VUC: 'Nescivi: anima mea conturbavit me, propter quadrigas Aminadab.'
  eng-ASVBT: I went down into the garden of nuts, To see the green plants of the valley,
    To see whether the vine budded, And the pomegranates were in flower.
  ita-1885: Io son discesa al giardino delle noci, Per veder le piante verdeggianti
    della valle, Per veder se le viti mettevano le lor gemme, E i melagrani le lor
    bocce.
  eng-LXXUP: I went down to the garden of nuts, To look at the fruits of the valley,
    To see if the vine flowered, If the pomegranates blossomed.
  eng-ULB: I went down into the grove of nut trees to see the young growth in the
    valley, to see whether the vines had budded, and whether the pomegranates were
    in bloom.
  spa-VBL: Bajé al huerto de nogales para ver si los árboles estaban en hoja en el
    valle, para saber si las vides habían brotado o los granados estaban en flor.
  fra-_FOB: Je suis descendu au verger des noyers, pour voir les fruits qui mûrissent
    dans la vallée; pour voir si la vigne pousse, et si les grenadiers fleurissent.
  mal-mal: ഞാൻ തോട്ടിനരികിലുള്ള സസ്യങ്ങളെ കാണേണ്ടതിനും മുന്തിരിവള്ളി തളിർക്കുകയും
    മാതളനാരകം പൂക്കുകയും ചെയ്തുവോ എന്ന് നോക്കേണ്ടതിനും അക്രോത്ത്തോട്ടത്തിലേക്ക് ഇറങ്ങിച്ചെന്നു.
  urd-GVR: Maiṅ aḳhroṭ ke bāġh meṅ utar āyā tāki wādī meṅ phūṭne wāle paudoṅ kā muāynā
    karūṅ. Maiṅ yih bhī mālūm karnā chāhtā thā ki kyā angūr kī koṅpleṅ nikal āī yā
    anār ke phūl lag gae haiṅ.
  suz-BL: गो फोरो रवा ङा रू मेर दोशो कोच्‍वा दम्‍मा, दे कोव़थ लती। अङगुर बोटमी कोच्‍वा
    दम्‍मा कों, दारीम फू बोइश्‍शो बाक्‍मा कों मबाक्‍मा, दे कोव़थ लती।
  eng-NOY: '[[M.]] I went down into the garden of nuts, To see the green plants of
    the valley, To see whether the vine blossomed, And the pomegranates budded.'
  ita-1927: Io son discesa nel giardino de’ noci a vedere le piante verdi della valle,
    a veder se le viti mettevan le loro gemme, se i melagrani erano in fiore.
  ckb-ckb: بۆ ناو باخی دار گوێز دابەزیم بۆ بینینی دەرکەوتنی گیای دۆڵ، بۆ ئەوەی ببینم
    ئاخۆ دار مێو چەکەرەی کردووە، هەناریش پشکوتووە؟
  eng-BBE: I went down into the garden of nuts to see the green plants of the valley,
    and to see if the vine was in bud, and the pomegranate-trees were in flower.
  kan-OKCV: ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯು ಚಿಗುರಿದೆಯೋ, ದಾಳಿಂಬೆ ಗಿಡ ಹೂಬಿಟ್ಟಿದೆಯೋ ಎಂದು ಕಣಿವೆಯಲ್ಲಿನ
    ಫಲಗಳನ್ನು ನೋಡಲು ನಾನು ಬಾದಾಮಿಯ ತೋಟಕ್ಕೆ ಹೋದೆನು.
  tam-2017: பள்ளத்தாக்கிலே பழுத்த பழங்களைப் பார்க்கவும், திராட்சைச்செடிகள் துளிர்விட்டு,
    மாதுளம்செடிகள் பூத்ததா என்று அறியவும், வாதுமைத் தோட்டத்திற்குப் போனேன்.
  spa-RV-1909: Al huerto de los nogales descendí á ver los frutos del valle, y para
    ver si brotaban las vides, si florecían los granados.
  ron-BTF: Am coborât în grădina nucilor, să văd fructele văii şi să văd dacă viţa
    a înflorit şi rodiile au înmugurit.
  eng-WEBP: I went down into the nut tree grove, to see the green plants of the valley,
    to see whether the vine budded, and the pomegranates were in flower.
  eng-FBV: I went down to the walnut orchard to see if the trees were in leaf in the
    valley, to find out whether the grapevines had budded or the pomegranates were
    in bloom.
  nld-1939: Naar de notenhof wilde ik gaan, Om de bloemen in het dal te aanschouwen,
    Om te zien, of de wijnstok al uitbot, De granaten al bloeien.
  nch-BL: “Na niyajqui campa nopa cuamili ten nueces para niquitas sinta taxoxohuiya
    ipan nopa tamayamit. Nijnejqui niquinitas sinta chamaniyayaj nopa xocomeca milme
    huan sinta ya quistoc ixochiyo nopa granadas.
  vie-1934: Tôi đi xuống vườn hạch đào, Đặng xem cây cỏ xanh tươi của trũng, Đặng
    thử coi vườn nho đã nứt đọt, thạch lựu đã nở hoa chưa.
  hin-CV: मैं अखरोट के बगीचे में गयी कि घाटी में खिले फूलों को देखूं, कि यह पता करूं
    कि दाखलता में कलियां लगी हैं या नहीं. अनार के पेड़ों में फूल आए हैं या नहीं.
  spa-BES: Bajé al jardín de los nogales para ver las plantas verdes del valle y para
    ver si la vid estaba en capullos, y los granados estaban en flor.
  tdx-tdx: Nizotso mb’añ’ala-vondron-tsakoa mb’eo raho hisary o fitirim-bao am-bavataneo,
    hañenteako ke mibotiboty o vaheo, he mamòñe o raketao.
  tha-KJV: ดิ​ฉันลงไปในสวนผลนัท เพื่อจะดู​หมู่ไม้​เข​ียวตามหุบเขาว่าเถาองุ่​นม​ีดอกตูมออกหรือเปล่า
    และเพื่อจะดูว่าผลทั​บท​ิมมีดอกแล้วหรือยัง
  por-BR-2018: Desci ao jardim das nogueiras, para ver os frutos do vale; para ver
    se as videiras estavam floridas, e se as romãzeiras brotavam.
  deu-ELO: In den Nußgarten ging ich hinab, um die jungen Triebe des Tales zu besehen,
    um zu sehen, ob der Weinstock ausgeschlagen wäre, ob die Granaten blühten.
  eng-WYC-2018: I came down into mine orchard, to see the apples of (the) great valleys,
    and to behold, if vineries had flowered, (or and to see, if the vines had flowered),
    and if the pomegranate trees had burgeoned.
  epo-epo: Mi iris en la nuksarban ĝardenon, Por trarigardi la verdajn kreskaĵojn
    de la valo, Por vidi, ĉu la vinbertrunko burĝonas, ĉu la granatarboj floras.
  uig-PIN: «Meƣizlar beƣiƣa qüxtüm, Jilƣidiki gül-giyaⱨlarni kɵrüxkǝ, Üzüm telining
    bihliƣan-bihlimiƣanliⱪini kɵrüxkǝ, Anarlarning qeqǝkligǝn-qeqǝklimigǝnlikini kɵrüxkǝ;
  beo-beo: Na da ‘amode’ ifa bugi bobodole ganodini amo nono heda:i amola lubi gaheabolo
    efega lai amola ‘bomigala:nidi’ ifa amo ea mosoi ba:la misi dagoi.
  tpi-OTNT: Mi kam daun pinis na mi stap long gaden i gat ol gutpela diwai i save
    karim kaikai. Mi kam bilong lukim ol nupela kru bilong ol diwai samting i kamap
    long ples daun. Mi laik lukim ol nupela lip bilong diwai wain na ol plaua bilong
    diwai i gat gutpela kaikai.
  hau-SA: Na gangara zuwa cikin itatuwan almon don in ga ƙananan itatuwan da suke
    girma a kwari, don in ga ko inabi sun yi ’ya’ya ko rumman suna fid da furanni.
  uig-LAT: «Méghizlar béghigha chüshtüm, Jilghidiki gül-giyahlarni körüshke, Üzüm
    télining bixlighan-bixlimighanliqini körüshke, Anarlarning chéchekligen-chécheklimigenlikini
    körüshke;
  nde-nde: Ngehlela esivandeni esilezithelo ezilenkelo ngisiyabona amahlumela esigodini,
    ngisiyabona ingabe amavini ayesenunkula yini langabe amaphomegranathi ayeseqhakazile
    na.
  ton-ton: Ne u ʻalu hifo ki he ngoue natimeki ke u mamata ki he ngaahi fua ʻoe ʻakau
    ʻi he teleʻa, koeʻuhi ke u ʻilo pe ʻoku tupu lelei ʻae vaine, pea fatakau ʻae
    ngaahi pomikanite.
  ces-1613: Nezvěděla jsem, a žádost má ponukla mne na vůz přednějších z lidu mého.
  eng-WMB: I went down into the nut tree grove, to see the green plants of the valley,
    to see whether the vine budded, and the pomegranates were in flower.
  tam-TCV: பள்ளத்தாக்கின் புதுத் தளிர்களைப் பார்க்கவும், திராட்சைக்கொடிகள் மொட்டு
    விட்டிருக்கின்றனவா என்று பார்க்கவும், மாதுளை மரங்கள் பூத்திருக்கின்றனவா என்று
    பார்க்கவும் நான் வாதுமைத் தோட்டத்திற்குப் போனேன்.
  ceb-ULB: Milugsong ako ngadto sa mga gagmayng kakahoyan nga almendras aron sa paglantaw
    sa bag-ong tubo nga anaa sa walog, aron makita kung nanalingsing na ba ang kaparasan,
    ug kung namulak na ba ang kahoy nga granada.
  pol-UBG: Zeszłam do ogrodu orzechów, aby patrzeć na owoce rosnące w dolinach, by
    zobaczyć, czy winorośl kwitnie i czy granaty wypuszczają pączki.
  urd-GVU: مَیں اخروٹ کے باغ میں اُتر آیا تاکہ وادی میں پھوٹنے والے پودوں کا معائنہ
    کروں۔ مَیں یہ بھی معلوم کرنا چاہتا تھا کہ کیا انگور کی کونپلیں نکل آئی یا انار
    کے پھول لگ گئے ہیں۔
  deu-1912: Ich bin hinab in den Nußgarten gegangen, zu schauen die Sträuchlein am
    Bach, zu schauen, ob die Granatbäume blühten.
  kan-2017: ದ್ರಾಕ್ಷಿಯು ಚಿಗುರಿದೆಯೋ, ದಾಳಿಂಬೆ ಗಿಡಗಳು ಹೂಬಿಟ್ಟಿವೆಯೋ ಎಂದು ತಗ್ಗಿನಲ್ಲಿ ಬೆಳೆದ
    ಸಸ್ಯಗಳನ್ನು ನೋಡಲು ಬಾದಾಮಿಯ ತೋಟಕ್ಕೆ ನಾನು ಹೋಗಿದ್ದೆ.
  yap-yap: Ku gub nga p’ening u fithik’ e gek’iy ni keal ni ngguy e gek’iy ni kafni
    for u loway, mug guy yuwan e grape ni kafni sum nge mak’uf ko pomegranate.
  hlt-MCSB: Soklong thing duei hmuh hamla, misur duei tih tale khooi nim sawt hamla
    yungkha dum ah ka suntla.
