  hbo-WLC: אֶל־גִּנַּ֤ת אֱגוֹז֙ יָרַ֔דְתִּי לִרְא֖וֹת בְּאִבֵּ֣י הַנָּ֑חַל לִרְאוֹת֙
    הֲפָֽרְחָ֣ה הַגֶּ֔פֶן הֵנֵ֖צוּ הָרִמֹּנִֽים׃
  ibo-ibo: Agara m nʼubi a gbara ogige ebe a kụrụ mkpụrụ osisi, ile ihe na-etopụta
