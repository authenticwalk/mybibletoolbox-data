  heb-heb: אל גנת אגוז ירדתי לראות באבי הנחל לראות הפרחה הגפן הנצו הרמנים׃
  ben-IRV: আমি গিয়েছিলাম উপত্যকার নতুন চারাগুলো দেখতে, আঙ্গুর লতায় কুঁড়ি ধরেছে
    কিনা তা দেখতে, আর ডালিম গাছে ফুল ফুটেছে কিনা তা দেখতে আমি বাদাম গাছের বনে গিয়েছিলাম।
  pan-pan: ਮੈਂ ਚਲਗੋਜਿਆਂ ਦੀ ਬਾੜੀ ਵਿੱਚ ਉਤਰ ਗਿਆ, ਤਾਂ ਜੋ ਵਾਦੀ ਦੀ ਹਰਿਆਲੀ ਨੂੰ ਵੇਖਾਂ, ਨਾਲੇ
    ਵੇਖਾਂ ਕਿ ਅੰਗੂਰਾਂ ਨੂੰ ਕਲੀਆਂ ਅਤੇ ਅਨਾਰਾਂ ਨੂੰ ਫਲ ਨਿੱਕਲੇ ਹਨ ਜਾਂ ਨਹੀਂ।
  mya-JVB: ချိုင့် ထဲမှာ သစ်သီး များကိုကြည့်ရှု ၍ ၊ စပျစ်နွယ် ပင် သန်သည် မသန်သည်ကို၎င်း၊
    သလဲ ပင်ပွင့် သည် မပွင့်သည်ကို၎င်းသိ ခြင်းငှါ ၊ ငါပြုစု သော ဥယျာဉ် သို့ ငါဆင်း
    သွား၏။
  hmo-hmo: Okari audia edia uma gabuna lalonai lau raka, koura dekenai idia vara avadia
    do lau itaia. Ma do lau itaia, vain edia raurau, be idia tubu noho o lasi, bona
    do lau diba, apolo audia dekenai, apolo edia palauapalaua idia hedinaraia o lasi.
  urd-urd: मैं चिलगोज़ों के बाग में गया, कि वादी की नबातात पर नज़र करूँ, और देखें
    कि ताक में गुंचे, और अनारों में फूल निकलें हैं कि नहीं।
  rus-SYN: Я сошла в ореховый сад посмотреть на зелень долины, поглядеть, распустилась
    ли виноградная лоза, расцвели ли гранатовые яблоки?
  bqc-SIM: Ma gɛ lí pↄ́ wì a wɛ́na só kaau, ma pila swa'ɛu pↄ́ↄ lá taa gwaiɛ.
    Ma gɛ gwai tó vɛ̃ɛↄ bↄlↄbↄ̀, tó gbɛafuↄ vukɛ̀.
  tcz-CHONGTHU: 'Mounu: Kei jong ka kumsuh-e beleija bepah veding le phaichama hamhing
    hung dondoh thahho veding, chule lengpigui ho dondoh soh tam, kolbutheiho jong
    pahsoh hitam ti gave lha ding in.'
  mar-mar: खोऱ्यातील हिरवीगार झाडेझुडपे बघायला, द्राक्षाच्या वेली फुलल्या आहेत की
    काय, डाळिंबांना फुले आले आहेत की काय, ते बघायला मी आक्रोडाच्या मळ्यातून गेले.
  qub-qub: Nuwal yöracunalla caycashan muntipa aywashcä. Aywashcä yacu aywaj ragra
    cantun pampa berdiraycajta ricapaj. Übas chichiycajta, granada waytaraycajta ricayta
    munashpämi urashcä.
  bqp-bqp: Nɑ dɑ dɑ̃ɑ gbɑɑrɔ mi dɑ̃ɑ mɑrum wɑ̃ɑ, n kɑ wɑ yɑkɑsu sù n kpiɑ wɔwɑɔ, kpɑ
    n wɑ resɛm tɔ̃kɑ yɑ̀ n kpɑrɑ, kpɑ n mɑɑ wɑ dɑ̃ɑ te bɑ mɔ̀ gerenɑdi tɑ̀ n wɛ̃su
    sɑ̃ɑ.
  hat-hat: Mwen desann nan jaden zanmann yo pou m' te wè jenn ti plant yo nan fon
    an, pou m' wè si pye rezen yo ap boujonnen, si pye grenad yo ap fleri.
  eng-BSB: I went down to the walnut grove to see the blossoms of the valley, to see
    if the vines were budding or the pomegranates were in bloom.
  eng-WEBPB: I went down into the nut tree grove, to see the green plants of the valley,
    to see whether the vine budded, and the pomegranates were in flower.
  kbq-kbq: Krepimo'ene pomigreneti zafamo'ma amosrema ahege, asinama eri marege'ma
    hu'ne'nia ome ke'naku, zafa rgama renentea zafa hoza agupofi urami'noe.
  nhe-BL: “Na niyajqui campa nopa cuamili tlen nueces cuatini para niquitas intla
    tlaxoxohuiya ipan nopa tlamayamitl. Nijnejqui niquinitas intla chamaniyayaj nopa
    xocomeca miltini huan intla ya quistoc ixochiyo nopa granadas.
  gub-BL: Aha amen tyw pe ihe, ma'e hezuz romo ma'e kwer ywyàpyznaw rehe har wanexak
    pà. — Uwà 'yw huwer aipo, a'e hezeupe. — Homà 'yw iputyr aipo, a'e hezeupe.
  eng-DRA: 'I knew not: my soul troubled me for the chariots of Aminadab.'
