  dop-dop: Mɑ tiiwɑ tɩɩŋ pee tɑɑlɛ tɑɑ sɩ mɑ nɑɑkɩ tɛtɛkǝlɛ tɑɑ mǝhoo kʋfɑnɑ. Nɑ mɑ́
