verse: SNG.006.008
translations:
  mal-C: അറുപതു രാജ്ഞിമാരും എൺപതു വെപ്പാട്ടികളും അസംഖ്യം കന്യകമാരും അവിടെയുണ്ടല്ലോ;
  deu-TKW: Sechzig Königinnen hat Salomo und achtzig Nebenfrauen und Jungfrauen ohne
    Zahl.
  lin-lin: Mokonzi akoki kozala na basi tuku motoba, bamakangu tuku mwambe mpe bilenge
    basi ebele penza.
  eng-LSV: Sixty are queens, and eighty concubines, || And virgins without number.
  eng-GNV: 'But my doue is alone, and my vndefiled, she is the onely daughter of her
    mother, and shee is deare to her that bare her: the daughters haue seene her and
    counted her blessed: euen the Queenes and the concubines, and they haue praised
    her.'
  eng-WEBSTER: There are sixty queens, and eighty concubines, and virgins without
    number.
  nhw-BL: Masque nihuelisquía nijtlapejpenisquía tlen 60 sihua tlanahuatiani, o 80
    noompa sihuajhua o tlahuel miyac ichpocame,
  swh-ONEN: Panaweza kuwepo malkia sitini, masuria themanini na mabikira wasiohesabika;
  bba-bba: Sinɑnibun ɡeerɑ sɑ̃ɑwɑ wɑtɑ, sinɑ kurɔbu mɑɑ wɛnɛ. Wɔndiɑbɑn ɡeerɑ kun
    nɔru mɔ be.
  eng-KJVCPB: There are threescore queens, and fourscore concubines, And virgins without
    number.
  luo-luo: Ruoth nigi mon piero auchiel gi mon mamoko piero aboro, kod nyiri mapok
    ongʼeyo chwo mokadho akwana.
  meu-meu: Lohia hahinedia na tauratoi-ahui, hesiai hahinedia na taurahani-ahui, ulato
    na asi iduahidia.
  npi-ULB: साठी जना रानी, असी जना भित्रिनी र अनगिन्ती युवतीहरू छन् ।
  yor-yor: Ọgọ́ta ayaba ní ń bẹ níbẹ̀, àti ọgọ́rin àlè, àti àwọn wúńdíá láìníye.
  pes-OPCB: در میان شصت ملکه و هشتاد کنیز و هزاران دوشیزه، کسی را مانند کبوتر خود
    بی‌عیب نیافتم. او عزیز و یگانهٔ مادرش است. دوشیزگان وقتی او را می‌بینند تحسینش
    می‌کنند و ملکه‌ها و کنیزان او را می‌ستایند.
  tgl-ULB: Mayroong animnapung reyna, walumpung babaeng kinakasama ng hari, at mga
    dalaga na hindi mabilang.
  hui-hui: Kini ibu wali dewa dabu bila. Pira waragaria (60) dabu berolono bini biralu
    pira halira (80) one wabuni mende biralu wandari maru mini nalenebi bira dege
    biniru ani bila.
  mya-mya: ငါ့ချိုး၊ ငါ၏စုံလင်သူသည် ငါ၌တပါးတည်းရှိ၏။ ဘွားမြင်သောမိခင်၌ အချစ်ဆုံးသောသမီးဖြစ်၏။
    လူမျိုး သမီးတို့သည် သူ့ကိုမြင်၍ ကောင်းကြီးပေးကြ၏။ မိဖုရား များနှင့် မောင်းမမိဿံများတို့သည်
    ချီးမွမ်းကြ၏။
  bod-N: རྒྱལ་མོ་དྲུག་ཅུ་བཙུན་མོ་བརྒྱད་ཅུ་དང་། ། ལང་ཚོ་མ་ནི་བགྲང་གིས་མི་ལང་ཡང་། །
  sna-sna: Kungava navanamambokadzi makumi matanhatu, navarongo makumi masere nemhandara
    dzisingaverengeki;
  spa-BLM: Hay sesenta reinas, ochenta concubinas, y vírgenes sin número.
  cac-cac: Tzalajocab' vin̈ rey yed' 60 eb' ix yetb'eyum reina yaji yed' 80 eb' ix
    schab'il yetb'eyum yed' pax eb' ix cob'estac maxtzac b'ischaji.
  swh-ULB: Kuna malikia sitini, masuria themanini, na wanawake wadogo bila idadi.
  bel-bel: Ёсьць шэсьцьдзясят царыц і восемдзесят наложніц і безьліч - дзяўчат;
  deu-ELBBK: Der Königinnen sind 60 und der Nebenfrauen 80, und Jungfrauen ohne Zahl.
  mbb-OT: Minsan duen ku pa 60 he rayna he menge esawa wey 80 he urdinaryu he menge
    esawa, wey mahabet he menge raǥa he ibpeesawa kedì,
  mal-2015: അറുപതു രാജ്ഞികളും എണ്പതു വെപ്പാട്ടികളും അസംഖ്യം കന്യകമാരും ഉണ്ടല്ലോ.
  rmc-rmc: Šaj el le kraľis šovardeš kraľovni, ochtovardeš romňija-služobňički a pačivale
    čhaja buter, sar pes del te zrachinel,
  pes-OPV: شصت ملکه وهشتاد متعه و دوشیزگان بیشماره هستند.
  ron-1924: Ам шайзечь де ымпэрэтесе, оптзечь де циитоаре ши фете фэрэ нумэр,
  ben-OBCV: রানি সম্ভবত ষাটজন, আর উপপত্নী আশি জন, আর কুমারীর সংখ্যা অগণ্য;
  som-som: Waxaa jira lixdan boqoradood, iyo siddeetan naagood oo addoommo ah, Iyo
    gabdho aan tiro lahayn.
  lat-VUC: Una est columba mea, perfecta mea, una est matris suæ, electa genetrici
    suæ. Viderunt eam filiæ, et beatissimam prædicaverunt; reginæ et concubinæ, et
    laudaverunt eam.
  eng-ASVBT: There are threescore queens, and fourscore concubines, And virgins without
    number.
  ita-1885: Vi son sessanta regine, ed ottanta concubine, E fanciulle senza numero;
  eng-LXXUP: There are sixty queens, and eighty concubines, And maidens without number.
  eng-ULB: There are sixty queens, eighty concubines, and young women without number.
  spa-VBL: Puede haber sesenta reinas y ochenta concubinas, e innumerables mujeres
    más,
  fra-_FOB: 'Il y a soixante reines, et quatre-vingts concubines, et des vierges sans
    nombre: ma colombe, ma parfaite, est unique.'
  mal-mal: അറുപത് രാജ്ഞികളും എൺപത് വെപ്പാട്ടികളും അസംഖ്യം കന്യകമാരും ഉണ്ടല്ലോ.
  urd-GVR: Go bādshāh kī 60 bīwiyāṅ, 80 dāshtāeṅ aur beshumār kuṅwāriyāṅ hoṅ
  suz-BL: मिनु ६० जना पिपीम बाक्‍तेक्‍म हना यो, ८० जना नोले चाक्‍शो मीश बाक्‍तेक्‍म
    हना यो, नु शुश मीश आल बाक्‍तेक्‍म हना यो,
  eng-NOY: Threescore are the queens, and fourscore the concubines, And the maidens
    without number.
  ita-1927: Ci son sessanta regine, ottanta concubine, e fanciulle senza numero;
  ckb-ckb: شەست شاژنن و هەشتا کەنیزەن، پاکیزەکانیش لە ژمارە نایەن،
  eng-BBE: There are sixty queens, and eighty servant-wives, and young girls without
    number.
  kan-OKCV: ಅರಸನಿಗೆ ಅರವತ್ತು ಮಂದಿ ರಾಣಿಯರೂ ಎಂಬತ್ತು ಮಂದಿ ಉಪಪತ್ನಿಯರೂ ಲೆಕ್ಕವಿಲ್ಲದ ಕನ್ಯೆಯರೂ
    ಇದ್ದಾರೆ.
  tam-2017: ராணிகள் அறுபதுபேரும், மறுமனையாட்டிகள் எண்பதுபேருமுண்டு; கன்னியர்களுக்குத்
    தொகையில்லை.
  spa-RV-1909: 'Sesenta son las reinas, y ochenta las concubinas, y las doncellas
    sin cuento:'
  ron-BTF: Sunt şaizeci de împărătese şi optzeci de concubine şi fecioare fără număr.
  eng-WEBP: There are sixty queens, eighty concubines, and virgins without number.
  eng-FBV: There may be sixty queens and eighty concubines, and countless more women,
  nld-1939: 'Koninginnen zijn er zestig En bijvrouwen tachtig, Jonge meisjes ontelbaar:
    Maar mijn duifje, mijn schoonste is énig!'
  nch-BL: Masque nihuelisquía nijtapejpenisquía ten 60 sihua tanahuatiani, o 80 noompa
    sihuajhua o tahuel miyac ichpocame,
  vie-1934: 'Có sáu mươi hoàng hậu, tám mươi cung phi, Và nhiều vô số con đòi:'
  hin-CV: वहां रानियों की संख्या साठ है तथा उपपत्नियों की अस्सी, दासियां अनगिनत हैं,
  spa-BES: Hay sesenta reinas, ochenta concubinas y doncellas sin número.
  tdx-tdx: Mete ho enempolo ty valim-panjaka, naho valompolo o sakeza’eo vaho somondrara
    tsy fotofoto;
  tha-KJV: มี​มเหสี​หกสิบองค์ และนางห้ามแปดสิบคน พวกหญิงพรหมจารี​อี​กมากเหลือจะคณนา
  por-BR-2018: Sessenta são as rainhas, e oitenta as concubinas; e as donzelas são
    inúmeras;
  deu-ELO: Sechzig sind der Königinnen und achtzig der Kebsweiber, und Jungfrauen
    ohne Zahl.
  eng-WYC-2018: Sixty be queens, and eighty be secondary wives; and of young damsels
    is none number. (There be sixty queens, and eighty concubines, and of young women,
    or of maidens, there is no number.)
  epo-epo: Da reĝinoj ekzistas sesdek, kaj okdeko da kromvirinoj, Kaj la junulinoj
    estas sennombraj.
  uig-PIN: Atmix hanix, sǝksǝn kenizǝkmu bar; Ⱪizlar sanaⱪsiz;
  beo-beo: Defea! Hina bagade da uda 60 lamu da defea. Amola gidisedagi uda 80 amola
    uda afini idimu hamedei lamu da defea.
  tpi-OTNT: King i gat planti meri. 60 i stap kwin, na 80 ol i namba 2 lain meri.
    Em i gat planti arapela yangpela meri tu.
  hau-SA: Sarauniyoyi sittin za su iya kasance a can, da ƙwarƙwarai tamanin da kuma
    budurwai da suka wuce ƙirge;
  uig-LAT: Atmish xanish, seksen kénizekmu bar; Qizlar sanaqsiz;
  nde-nde: Kungabe kukhona amakhosikazi angamatshumi ayisithupha, labanye abafazi
    beceleni abangamatshumi ayisificaminwembili, lezintombi ezipheleleyo ezingelakubalwa;
  ton-ton: ‌ʻOku ai ʻae tuʻi fefine ʻe toko onongofulu, mo e sinifu ʻe toko valungofulu,
    mo e kau tāupoʻou taʻefaʻalaua.
  ces-1613: 'Jediná jest však má holubice, má upřímá, jedinká při matce své, nepoškvrněná
    při své rodičce. Spatřivše ji dcery, blahoslavily ji, královny a ženiny chválily
    ji, řkouce:'
  eng-WMB: There are sixty queens, eighty concubines, and virgins without number.
  tam-TCV: அறுபது அரசிகளும், எண்பது வைப்பாட்டிகளும்; கணக்கிடமுடியாத கன்னிப்பெண்களும்
    இருக்கலாம்.
  ceb-ULB: Adunay 60 ka mga rayna, 80 ka mga kabit, ug dili maihap nga mga batan-ong
    babaye.
  pol-UBG: Sześćdziesiąt jest królowych i osiemdziesiąt nałożnic, a dziewic bez liku.
  urd-GVU: گو بادشاہ کی 60 بیویاں، 80 داشتائیں اور بےشمار کنواریاں ہوں
  deu-1912: Sechzig sind der Königinnen und achtzig der Kebsweiber, und der Jungfrauen
    ist keine Zahl.
  kan-2017: ಅರಸನಿಗೆ ರಾಣಿಯರು ಅರುವತ್ತು ಮಂದಿ, ಉಪಪತ್ನಿಯರು ಎಂಬತ್ತು ಮಂದಿ, ಯುವತಿಯರು ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು.
  yap-yap: Ngan pag e en pilung nge yag ngak nel’ i ragag e queen, nge meruk i ragag
    e ppin rok nge rugod ni dabiyag i the’eg!
  hlt-MCSB: Manghainu te sawmrhuk, yula sawmrhet neh hula hlangmi naa moenih.
  mdy-ETH: ላሂታሚ ጌኤሾንሢንታ ሳሊታሚ ሌጎንሢንታ ፓይዳ ዔርቱዋያ ማዔ ሚዛጲ ዉዱሮ ናይ ዓኣያ ማዓኒ ዳንዳዓኔ፤
  twi-ASANTE: Ebia na ɔyerenom yɛ aduosia, mpenafoɔ bɛyɛ aduɔwɔtwe, ne mmabaawa dodoɔ
    a wɔntumi nkan wɔn;
  eng-WEBU: There are sixty queens, eighty concubines, and virgins without number.
  spa-PDDPT: Si 60 son las reinas, 80 las concubinas, Y sinnúmero las doncellas,
  gun-gun: Sessenta huvixa ra'yxy ikuai, ha'e oitenta ikuai ta'yxy jevy. Hembiguai
    kunhataĩ ma mbovy rei e'ỹ ikuai.
  ilo-ULB: Adda ti innem a pulo a reyna, walopulo nga inkabbalay ti ari, ken babbalasang
    a di mabilang.
  kpg-kpg: Di king gi heia ono lodo e modoono, ge huwowalu lodo hege, mo ana dama ahina
    dogologowaahee dono hulu ai!
  uig-ARA: ئاتمىش خانىش، سەكسەن كېنىزەكمۇ بار؛ قىزلار ساناقسىز؛
  sus-sus: Mangɛ ginɛ tongo senni nɔma lude naa, mangɛ xa konyi ginɛ tongo solomasaxan
    fan lu naa, a nun a xa ginɛdimɛ tofanyi gbegbe naxan kɔnti mu kolon.
  pon-2006: Nanmwarkio en sapwellimaniki likend wenehk, pekehi weliakan, peinakapw
    tohto me soh kak wadawad!
  ksd-ksd: A laptikai na vinun diat ra umana vavina kai ra king, ma a lavutul na vinun
    na tultul na vavina, Ma ra umana inip na vavina nina pa di luk diat, dia ki.
  tur-YTC: Altmış kraliçe, seksen cariye, Ve sayısız el değmemiş kız var.
  grc-BRENT: Ἑξήκοντά εἰσι βασίλισσαι καὶ ὀγδοήκοντα παλλακαὶ, καὶ νεάνιδες ὧν οὐκ
    ἔστιν ἀριθμός.
  ind-AYT: Ada enam puluh permaisuri, dan delapan puluh gundik, dan gadis-gadis yang
    tidak terhitung.
  nya-nya: Ngakhale patakhala akazi a mfumu 60, ndi azikazi 80, ndi anamwali osawerengeka;
  kyg-kyg: Kini vekamo aꞌne anagaꞌmo asole aꞌne anagaꞌmo maiꞌnae. Sigisitiꞌa kuvini
    aꞌne anagaꞌmo maige henaga aꞌne anagaꞌamo eitiꞌamo maige lekana opaisuna agufa
    alu aꞌmafaꞌne anagaꞌmo aliꞌniya aꞌne anagaꞌamo maige huꞌa maiꞌnae.
  hrv-hrv: Ima šezdeset kraljica, osamdeset inoča, a djevojaka ni broja se ne zna.
  mps-mps: Kingo we hauwa elalubao. Bidi sese sela 60 we te kwin bidibao, te tudi
    badu si wali daganaluali we dabe te bidi sese me si me si 80 bidibao. Agai te
    gasa gesi we dabe hauwa me elalubao.
  tpi-tpi: King i gat planti meri. 60 i stap kwin, na 80 ol i namba 2 lain meri. Em
    i gat planti arapela yangpela meri tu.
  dan-1931: Dronningernes* Tal er tresindstyve, Medhustruernes firsindstyve, på Terner
    er der ej Tal. { [*Salomos. Sl. 45, 15.] }
  vie-OVCB: Dù ở giữa sáu mươi hoàng hậu, tám mươi cung phi, và vô số cung nữ,
  guj-2017: રાણીઓ તો સાઠ છે અને એંસી ઉપપત્નીઓ છે; અને બીજી અસંખ્ય કુમારિકાઓ છે.
  pon-2006A: Nanmwarkio en sapwellimaniki likend wenehk, pekehi weliakan, peinakapw
    tohto me soh kak wadawad!
  por-BRBSL: Há sessenta rainhas, oitenta concubinas, e virgens sem número.
  cth-cth: Siangpahrang napui 60, a yu ado lah 80, touklek thai hoeh e tanglakacuemnaw
    ao.
  twi-twi: Ebia na ɔyerenom yɛ aduosia, mpenanom bɛyɛ aduɔwɔtwe, ne mmabaa dodow a
    wontumi nkan wɔn;
  hlt-hlt: Manghainu te sawmrhuk, yula sawmrhet neh hula hlangmi naa moenih.
  tbz-SIM: Okpɑ̀ɑ̀tì pobɛ̀ bo sikɔusìkuɔ̀ (600) ndi, o pocĩɛ̃̀ nyí do nkɛ́kɑɑ nkɛ́deè,
  msy-2020: Atrivim amuir avɨriba iti. 60plan kwinba, ko 80plan amuir doziba. Egha
    amizir igiar avɨrir maba uaghan iti, ezɨ gumazitam men dɨbobonim gɨfozir puvatɨ.
  dop-dop: Wulɑʋ pǝsǝɣɩ nɑ ɩ́ wɛɛnɑ tɑɣɑ ɑlɑɑ kɛ nɩɩtoso. Nɑ ɑsɑɑlɑɑ kɛ nɩɩnɑɑsɑ,
    nɑ sɑɑlɑɑ nɑ́ɑ́ fɛɩ kɑlʋɣʋ.
  azb-azb: Altmış mələkə var, Cariyələr səksənə çatır, Kənizlər isə saysızdır.
  eng-DBY: 'There are threescore queens, and fourscore concubines, And virgins without
    number:'
  hin-2017: वहाँ साठ रानियाँ और अस्सी रखैलियाँ और असंख्य कुमारियाँ भी हैं।
  wol-KYG: Buur day am juróom benn fukki lingeer ak juróom ñett fukki jongama ak jeeg
    ju dul jeex.
  eng-YLT: Sixty are queens, and eighty concubines, And virgins without number.
  eng-WYC-2017: Sixty be queens, and eighty be secondary wives; and of young damsels
    is none number.
  eng-WMBB: There are sixty queens, eighty concubines, and virgins without number.
  urd-GVH: गो बादशाह की 60 बीवियाँ, 80 दाश्ताएँ और बेशुमार कुँवारियाँ हों
  rug-rug: Kote koa dia si ka onomo ṉavulu puta kalaho, meke ka vesu ṉavulu puta barikaleqe
    nabulu, meke na vineki vaquradi sapu lopu boka ta nae;
  gaz-gaz: Mootittiiwwan jaatamni, saajjatoon saddeettamnii fi dubarran lakkoobsa
    hin qabne qulqulluun jiraachuu dandaʼu;
  fra-LSG: Il y a soixante reines, quatre-vingts concubines, Et des jeunes filles
    sans nombre.
  yal-yal: Mangan nɔɛ ɲaxalan manga tonge sennin sɔtɛ nɛn, e nun konyi ɲaxalan tonge
    solomasɛxɛ, e nun sungutun wuyaxi naxanye xasabi mi nɔɛ kolonɲɛ,
  haw-1868: Aia na wahine alii he kanaono, Elua kanaha haiawahine, A o ka poe puupaa
    hoi, aole lakou e pau i ka heluia.
  arb-NAV: هُنَاكَ سِتُّونَ مَلِكَةً وَثَمَانُونَ سُرِّيَّةً وَعَذَارَى لَا يُحْصَى
    لَهُنَّ عَدَدٌ.
  ewe-ewe: Fiasrɔ̃wo le blaade, ahiãviwo le blaenyi, hekpe ɖe ɖetugbi dzadzɛ siwo
    mele xexlẽme o la ŋuti;
  eng-LEE: Sixty are the queens, and eighty the concubines, and the young women without
    number;
  asm-FB: ষাঠিজনী ৰাণী আৰু আশীজনী উপপত্নী, আৰু অসংখ্য যুৱতী থাকিব পাৰে;
  sus-A: مَنفّ فِنّ تٌنفٌ سٍننِ نْمَ لُدٍ نَا، مَنفّ شَ كٌنيِ فِنّ تٌنفٌ سٌلٌمَسَشَن
    قَن لُ نَا، عَ نُن عَ شَ فِنّدِ مّ تٌقَنيِ فبٍفبٍ نَشَن كْنتِ مُ كٌلٌن.
  fra-SBL: Il y a soixante reines, quatre-vingts concubines, et des vierges sans nombre.
  hbo-hbo: שִׁשִּׁ֥ים הֵ֙מָּה֙ מְּלָכֹ֔ות וּשְׁמֹנִ֖ים פִּֽילַגְשִׁ֑ים וַעֲלָמֹ֖ות
    אֵ֥ין מִסְפָּֽר׃
  kik-kik: No gũkorwo na atumia athamaki mĩrongo ĩtandatũ, na thuriya mĩrongo ĩnana,
    na airĩtu gathirange matangĩtarĩka;
  fra-NCL: 'Il y a soixante reines, quatre-vingts concubines, et des jeunes filles
    sans nombre :'
  cek-AK: Siangpahrang loe zu qui tarukto, zula qui tazetto pacoengah, tangla cuem
    kroeklaek ai tawn cadoeh!
  cuk-cuk: Ar rey-omegan e-dulapaa (60) gued, rey-omegan-dikarbarmalad e-dulabake
    (80) gubalid, degi, yagana-bukidar gubalid,
  uig-CYR: Атмиш ханиш, сәксән кенизәкму бар; Қизлар санақсиз;
  tel-2017: (ప్రియుడు తనలో తాను మాట్లాడుకుంటున్నాడు) అరవై మంది రాణులూ ఎనభై మంది ఉపపత్నులూ
    లెక్క పెట్టలేనంత మంది యువతులూ ఉన్నారు.
  hat-BSA: Genyen swasant rèn ak katre-ven konkibin, e jèn fi menm pa kab konte;
  kos-kos: Mansis finne oasr kasra onngoul ac mutan kulansap oalngoul kial tokosra,
    Wi mutan fusr puspis saya su tia ku in oekyukla.
  hbo-WLC: שִׁשִּׁ֥ים הֵ֙מָּה֙ מְּלָכ֔וֹת וּשְׁמֹנִ֖ים פִּֽילַגְשִׁ֑ים וַעֲלָמ֖וֹת
    אֵ֥ין מִסְפָּֽר׃
  ibo-ibo: E nwere ike nwee iri eze nwanyị isii, na iri ndị iko nwanyị asatọ, na ọtụtụ
    ụmụ agbọghọ a na-apụghị ịgụta ọnụ,
  ory-ory: ଷାଠିଏ ରାଣୀ ଓ ଅଶୀ ଉପପତ୍ନୀ ଓ ଅସଂଖ୍ୟ ଯୁବତୀ ଅଛନ୍ତି।
  chk-chk: A wor wone kiwinnen ewe king me walik ülüpwülüan, pwal föpwül resap lea.
  rop-rop: Nomeda det king abum 60 waif, en 80 najalot waif, en bigmob najalot gel,
  ukr-1871: Шістьдесять цариць сяє, вісїмдесять бранок, а дївчат безлїч,
  deu-1951: Ihrer sechzig sind Königinnen und ihrer achtzig Nebenfrauen, dazu Jungfrauen
    ohne Zahl;
  eng-JPS: There are threescore queens, and fourscore concubines, and maidens without
    number.
  srp-1865: Ali je jedna golubica moja, bezazlena moja, jedinica u matere svoje, izabrana
    u roditeljke svoje. Vidješe je djevojke i nazivaše je blaženom; i carice i inoèe
    hvališe je.
  lug-lug: Ne bwe walibeerawo bakabaka abakazi nkaaga, n’abazaana kinaana, n’abawala
    embeerera abatamanyiddwa muwendo,
  heb-heb: ששים המה מלכות ושמנים פילגשים ועלמות אין מספר׃
  ben-IRV: সেখানে ষাটজন রাণী, আশিজন উপপত্নী এবং অসংখ্য কুমারী মেয়ে থাকতে পারে,
  pan-pan: ਸੱਠ ਰਾਣੀਆਂ ਅਤੇ ਅੱਸੀ ਰਖ਼ੈਲਾਂ ਅਤੇ ਕੁਆਰੀਆਂ ਅਣਗਿਣਤ ਹਨ।
  mya-JVB: မိဖုရား ခြောက် ကျိပ်၊ မောင်းမမိဿံ ရှစ် ကျိပ်၊ အပျို တော်အတိုင်း မသိရှိကြ၏။
  hmo-hmo: King ena hahine be sedira ibounai 60. Iena hesiai hahine danu be sedira
    80, bona iena kekeni be momo, duahia diba lasi,
  urd-urd: साठ रानियाँ और अस्सी हरमें, और बेशुमार कुंवारियाँ भी हैं;
  rus-SYN: Есть шестьдесят цариц и восемьдесят наложниц и девиц без числа,
  bqc-SIM: Ma naↄ kà bàaↄ̃, a pↄ́ mi mɛ́sɛdilɛnɛ́oↄ basiiↄ̃, a lɛ́soↄ lɛ́ vĩo,
  tcz-CHONGTHU: Lengnu somgup, thaikem somget chule sim’a simsenlou nungah khangdong
    aum in,
  mar-mar: (स्त्रीचा प्रियकर स्वतःशीच बोलतो) साठ राण्या आणि ऐंशी उपपत्नी, आणि अगणित
    कुमारी असतील.
  qub-qub: Sojta chuncami (60) caycan raypa warmincunaga. Pusaj chuncami (80) caycan
    chïnancunaga. Raypa donsëlla jipashnincunaga aycashi caranpis.
  bqp-bqp: Sinɑnibun geerɑ sɑ̃ɑwɑ wɑtɑ, sinɑ kurɔbu mɑɑ wɛnɛ. Wɔndiɑbɑn geerɑ kun
    nɔru mɔ be.
  hat-hat: Wa a gen swasant renn, katreven fanm kay. Pou jenn fi menm, se pa pale.
  eng-BSB: There are sixty queens and eighty concubines, and maidens without number,
  eng-WEBPB: There are sixty queens, eighty concubines, and virgins without number.
  kbq-kbq: Kini ne'mofo a'nea 60'a kuini manizageno, henka a'ne'a 80'a manizageno,
    ohampriga'a vene omase mofa'nea mani'nazanagi,
  nhe-BL: Yonque nihuelisquía nijtlapejpenisquía tlen 60 sihua tlanahuatiani, o 80
    noompa sihuajhua o tlahuel miyac ichpocame,
  gub-BL: Tuwihawete romo aiko. Heta ru'u 60 heremireko ihewe wà. Heta ru'u 80 heremirekoagaw
    ihewe wà no. Heta tetea'u kuzàwaza heremireko romo heko wer ma'e wà.
  eng-DRA: 'One is my dove, my perfect one is but one, she is the only one of her
    mother, the chosen of her that bore her. The daughters saw her, and declared her
    most blessed: the queens and concubines, and they praised her.'
