verse: SNG.006.002
translations:
  mal-C: എന്റെ പ്രിയൻ അവന്റെ ഉദ്യാനത്തിലേക്ക്, സുഗന്ധസസ്യങ്ങളുടെ തടങ്ങളിലേക്കുതന്നെ
    പോയിരിക്കുന്നു, തോട്ടത്തിൽ മേയിക്കുന്നതിനും ശോശന്നപ്പുഷ്പം ശേഖരിക്കുന്നതിനും പോയിരിക്കുന്നു.
  deu-TKW: Mein Geliebter ging hinab in seinen Garten zu den Balsambeeten, in den
    Gärten zu weiden und Lilien zu pflücken.
  lin-lin: Mobali na ngai akei na elanga na ye, na mikala ya banzete ya solo kitoko
    mpo na koleisa bibwele na ye mpe kobuka fololo oyo babengaka lisi.
  eng-LSV: My beloved went down to his garden, || To the beds of the spice, || To
    delight himself in the gardens, and to gather lilies.
  eng-GNV: I am my welbeloueds, and my welbeloued is mine, who feedeth among the lilies.
  eng-WEBSTER: My beloved is gone down into his garden, to the beds of spices, to
    feed in the gardens, and to gather lilies.
  nhw-BL: Yaya catli niquicnelía yajtoc campa ixochimil campa nochi tlaajhuiyaxtoc.
    Yajqui quintlamacati iborregojhua huan quitequiti xochitl.
  swh-ONEN: Mpenzi wangu amekwenda bustanini mwake, kwenye vitalu vya vikolezo, kujilisha
    bustanini na kukusanya yungiyungi.
  bba-bba: nɛn kĩnɑsi u dɑwɑ win dɑ̃ɑ ɡbɑɑrɔ, mi turɑre bii wɑ̃ɑ yi yi kpiibu wee,
    u kɑ win sɑbenu kpɑrɑ kpɑ u biibii bɔɔri.
  eng-KJVCPB: My beloved is gone down into his garden, to the beds of spices, To feed
    in the gardens, and to gather lilies.
  luo-luo: Jaherana osedhi e puothe, kama gik mangʼwe ngʼar dongoe, mondo omeny ei
    puothe kendo ochok ondanyo.
  meu-meu: Egu lalokau na ena uma vada ela, ena muramura avadia umana. Uma ai ena
    mamoe baine ubudia, bona sosana heraheradia baine haboudia.
  npi-ULB: मेरा प्रेमी आफ्नो बगैँचामा, सुगन्धित मसलाहरूले भरिएको ओछ्यानमा जानुभएको
    छ; बगैँचामा चाहार्न र लिली फुलहरू बटुल्न जानुभएको छ ।
  yor-yor: Olùfẹ́ mi ti sọ̀kalẹ̀ lọ sínú ọgbà rẹ̀, sí ibi ibùsùn tùràrí, láti máa
    jẹ nínú ọgbà láti kó ìtànná lílì jọ.
  pes-OPCB: محبوب من به باغ خود نزد درختان معطر بلسان رفته است، تا گله‌اش را بچراند
    و سوسنها بچیند.
  tgl-ULB: Ang aking minamahal ay bumaba sa kaniyang hardin, sa mga nakatanim na mga
    sangkap ng pabango, para manginain sa hardin at magtipon ng mga liryo.
  hui-hui: I̱naga yamali ibuni mabuni ira nga biaga ale bu kagoha pu ka. Ibu mabuha
    ibunaga nogo memeru tani nelo halu palawaya bayale dedaru do mogo bialu ka.
  mya-mya: ငါချစ်ရာသခင်သည် ငါ့ကိုဆိုင်တော်မူ၏။ ငါသည်လည်း သခင်ကို ဆိုင်ပေး၏။ နှင်းတော်၌
    ကျက်စားတော်မူ၏။
  bod-N: ང་ཡི་དགའ་གྲོགས་སྐྱེད་ཚལ་དུ། ། ལུག་ཁྱུ་འཚོ་རུ་ཕྱིན་པ་དང་། ། མེ་ཏོག་ཀུ་མུད་འཐུ་བ་ལ།
    ། ཉིད་ཀྱི་དྲི་ཞིམ་ར་བར་བཞུད། །
  sna-sna: Mudiwa wangu adzika kubindu rake, kumihomba yezvinonhuwirira, kuti andomema
    mumapindu uye agotanha maruva.
  spa-BLM: Mi amado ha bajado a su jardín, a los lechos de especias, para apacentar
    su rebaño en los jardines, y para recoger lirios.
  cac-cac: A vin̈ xajanab'il chi' vuuj, toxo ix b'at vin̈ b'aj ay yavb'en, d'a scal
    tas avab'il yuj vin̈ to suc'uq'ui yel sjab'. Ix b'at vin̈ yac' tzalajb'oc sc'ool
    yed' smolan te' xumac.
  swh-ULB: Mpenzi wangu ameenda katika bustani yake, kwenye vitanda vya manukato,
    kwenda kula katika bustani na kukusanya nyinyoro.
  bel-bel: Мой каханы ў сад твой спусьціўся, да градак духмяных, каб пасьвіць у садзе
    і лілеі зьбіраць.
  deu-ELBBK: Mein Geliebter ist in seinen Garten hinabgegangen, zu den Würzkrautbeeten,
    um in den Gärten zu weiden und Lilien zu pflücken.
  mbb-OT: Midhendiyà is minahal ku te pemuleey zin he neeneb te menge pinemula he
    ebeelan he pehemut. Ebpepenabtab sikandin dutun te menge uyaǥen din wey ebpenguwa
    te menge liryu.
  mal-2015: തോട്ടങ്ങളിൽ മേയിപ്പാനും തമാരപ്പൂക്കളെ പറിപ്പാനും എന്റെ പ്രിയൻ തന്റെ തോട്ടത്തിൽ
    സുഗന്ധസസ്യങ്ങളുടെ തടങ്ങളിലേക്കു ഇറങ്ങിപ്പോയിരിക്കുന്നു.
  rmc-rmc: Miri laska geľa tele andre peskri zahrada, kaj barol o koreňja, hoj peske
    te radisaľol andre zahrada a te kidel o ľaľije.
  pes-OPV: محبوب من به باغ خویش و نزد باغچه های بلسان فرود شده است، تا در باغات بچراند
    وسوسنها بچیند.
  ron-1924: Юбитул меу с-а коборыт ла грэдина луй, ла стратул де миресме, ка сэ-шь
    паскэ турма ын грэдинь ши сэ кулягэ кринь.
  ben-OBCV: আমার প্রেমিক তাঁর বাগানে, সুগন্ধি মশলার কেয়ারিতে নেমে গেছেন, বাগানগুলিতে
    পদচারণা করতে আর লিলি ফুল চয়ন করতে।
  som-som: Gacaliyahaygii wuxuu u dhaadhacay beertiisa, iyo beer qaybaheed oo dhir
    udgoon ah Inuu adhigiisa soo daajiyo beeraha dhexdooda, oo uu soo urursado ubaxshooshanno.
  lat-VUC: Ego dilecto meo, et dilectus meus mihi, qui pascitur inter lilia.
  eng-ASVBT: My beloved is gone down to his garden, To the beds of spices, To feed
    in the gardens, and to gather lilies.
  ita-1885: Il mio amico è disceso nel suo orto, All'aie degli aromati, Per pasturar
    la sua greggia negli orti, E per coglier gigli.
  eng-LXXUP: My kinsman is gone down to his garden, to the beds of spice, To feed
    his flock in the gardens, and to gather lilies.
  eng-ULB: My beloved has gone down to his garden, to the beds of spices, to graze
    in the garden and to gather lilies.
  spa-VBL: Mi amor ha bajado a su jardín, a sus parterres de especias. Le gusta comer
    en los jardines y deshojar lirios.
  fra-_FOB: Mon bien-aimé est descendu dans son verger, au parterre des plantes aromatiques,
    pour paître son troupeau dans les vergers, et pour cueillir des lis.
  mal-mal: തോട്ടങ്ങളിൽ മേയിക്കുവാനും താമരപ്പൂക്കൾ പറിക്കുവാനും എന്റെ പ്രിയൻ തന്റെ
    തോട്ടത്തിൽ സുഗന്ധസസ്യങ്ങളുടെ തടങ്ങളിലേക്ക് ഇറങ്ങിപ്പോയിരിക്കുന്നു.
  urd-GVR: Merā mahbūb yahāṅ se utar kar apne bāġh meṅ chalā gayā hai, wuh balsān
    kī kyāriyoṅ ke pās gayā hai tāki bāġhoṅ meṅ chare aur sosan ke phūl chune.
  suz-BL: आं दाक्‍शो वोंइश मुर आंम फल फुल रू लत। मेको आ ब्रोव़शो रिना पाइश्‍शो मस्‍ला
    रू मेर लत। मेको क्‍यारश भेडा योव़चा कली नु लिली फू खुप्‍चा कली लत।
  eng-NOY: '[[M.]] My beloved is gone down to his garden, To the beds of balsam, To
    feed in the gardens, And to gather lilies.'
  ita-1927: Il mio amico è disceso nel suo giardino, nell’aie degli aromi a pasturare
    i greggi ne’ giardini, e coglier gigli.
  ckb-ckb: دڵدارەکەم دابەزییە ناو باخچەکەی، بۆ ناو باخچەی بۆندار، هەتا مێگەلی خۆی
    لەناو باخچەکاندا بلەوەڕێنێت و سەوسەن کۆبکاتەوە.
  eng-BBE: My loved one is gone down into his garden, to the beds of spices, to take
    food in the gardens, and to get lilies.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನು ತೋಟಗಳಲ್ಲಿ ಮಂದೆ ಮೇಯಿಸುವುದಕ್ಕೂ, ನೆಲದಾವರೆಗಳನ್ನು ಕೊಯ್ದು ತರುವುದಕ್ಕೂ,
    ಸುಗಂಧ ಸಸ್ಯಗಳಿರುವ ಉದ್ಯಾನವನಕ್ಕೆ ಹೋಗಿದ್ದಾನೆ.
  tam-2017: தோட்டங்களில் மேயவும், லீலிமலர்களைப் பறிக்கவும், என் நேசர் தமது தோட்டத்திற்கும்
    கந்தவர்க்கப் பாத்திகளுக்கும் போனார்.
  spa-RV-1909: Mi amado descendió á su huerto, á las eras de los aromas, para apacentar
    en los huertos, y para coger los lirios.
  ron-BTF: Preaiubitul meu s-a coborât în grădina lui, la paturile de miresme, să
    pască turmă în grădini şi să adune crini.
  eng-WEBP: My beloved has gone down to his garden, to the beds of spices, to pasture
    his flock in the gardens, and to gather lilies.
  eng-FBV: My love has gone down to his garden, to his flowerbeds of spices. He enjoys
    feeding in the gardens and plucks lilies.
  nld-1939: Mijn beminde is naar zijn lusthof gegaan, Naar de balsembedden, Om in
    de lusthof te weiden En lelies te plukken.
  nch-BL: “Yaya cati niquicnelía yajtoc campa ixochimil campa nochi taajhuiyaxtoc.
    Yajqui quintamacato iborregojhua huan quitequito xochit.
  vie-1934: Lương nhân tôi đi xuống vườn người, Nơi vuông đất hương hoa, Đặng chăn
    trong vườn, Và bẻ hoa huệ.
  hin-CV: मेरा प्रेमी अपनी वाटिका में है, जहां बलसान की क्यारियां हैं. कि वह वहां
    अपनी भेड़-बकरियों को चराए, कि वहां वह सोसन के फूल इकट्ठा करे.
  spa-BES: Mi amado a bajado a su jardín, a los lechos de especias, para pastorear
    a su rebaño en los jardines y para recoger lirios.
  tdx-tdx: Nizotso mb’an-golobo’e mb’eo i kokoakoy, mb’am-pilafiham-pahafiriañe mb’eo,
    hiarake an-golobo’e ao, naho hanontoñe o voñem-bindao.
  tha-KJV: ที่​รักของดิฉันลงไปยังสวนของเขาเพื่อจะไปที่ลานปลูกไม้​สี​เสียด และเพื่อจะไปเลี้ยงฝูงสัตว์ในสวนกับเพื่อจะเก็บดอกบัว
  por-BR-2018: 'Ela : Meu amado desceu ao seu jardim, aos canteiros de especiarias,
    para apascentar seu rebanho nos jardins, e para colher lírios.'
  deu-ELO: Mein Geliebter ist in seinen Garten hinabgegangen, zu den Würzkrautbeeten,
    um in den Gärten zu weiden und Lilien zu pflücken.
  eng-WYC-2018: My darling went down into his orchard, to the garden of sweet smelling
    spices, that he be fed there in [the] orchards, and gather lilies.
  epo-epo: Mia amato iris en sian ĝardenon, al la bedoj de aromaĵoj, Por paŝti en
    la ĝardenoj kaj kolekti rozojn.
  uig-PIN: «Mening sɵyümlüküm ɵz beƣiƣa qüxti, Tetitⱪu otyaxliⱪlarƣa qüxti. Baƣlarda
    ozuⱪlinixⱪa, Nilupǝrlǝrni yiƣixⱪa qüxti.
  beo-beo: “Na sasagesu dunu da ea ifabia (amogawi ‘bolosame’ ifa da heda:la) amoga
    asi dagoi. E da amogawi ea sibi wa:i amoma ha:i manu iana amola ‘lili’ mosoi gagadolala.
  tpi-OTNT: Pren bilong mi i go long gaden bilong en. Dispela gaden i pulap long ol
    samting i gat gutpela smel. Ol meme bilong en i wok long kaikai gras na em i wok
    long bungim ol naispela plaua.
  hau-SA: Ƙaunataccena ya gangara zuwa lambunsa, zuwa inda fangulan kayan yaji suke,
    don yă yi kiwo a cikin lambun don kuma yă tattara furen bi-rana.
  uig-LAT: «Méning söyümlüküm öz béghigha chüshti, Tétitqu otyashliqlargha chüshti.
    Baghlarda ozuqlinishqa, Niluperlerni yighishqa chüshti.
  nde-nde: Isithandwa sami sehlele ngesivandeni saso, endimeni yamaluba eziyoliso,
    ukuzulazula ezivandeni lokuqunta izimbali.
  ton-ton: Kuo ʻalu hifo ʻa hoku ʻofaʻanga ki heʻene ngoue, ki he potu ngoue ʻoe ngaahi
    kakala, ke ne kai ʻi he ngoue, mo ne toli ʻae ngaahi lile.
  ces-1613: Já jsem milého mého, a milý můj jest můj, kterýž pase mezi lilium.
  eng-WMB: My beloved has gone down to his garden, to the beds of spices, to pasture
    his flock in the gardens, and to gather lilies.
  tam-TCV: என் காதலர் தோட்டங்களில் மேய்வதற்கும், லில்லிப் பூக்களைச் சேர்ப்பதற்கும்,
    நறுமணச்செடிகளின் பாத்திகளுக்கும் போயிருக்கிறார்.
  ceb-ULB: Milugsong ang akong hinigugma ngadto sa iyang tanaman, ngadto sa tugkanan
    sa mga igpapahumot, aron sa pagpasibsib didto sa tanaman ug sa pagtigom sa mga
    lirio.
  pol-UBG: Mój umiłowany zstąpił do swojego ogrodu między grządki wonności, aby paść
    w ogrodach i zbierać lilie.
  urd-GVU: میرا محبوب یہاں سے اُتر کر اپنے باغ میں چلا گیا ہے، وہ بلسان کی کیاریوں
    کے پاس گیا ہے تاکہ باغوں میں چَرے اور سوسن کے پھول چنے۔
  deu-1912: Mein Freund ist hinabgegangen in seinen Garten, zu den Würzgärtlein, daß
    er weide in den Gärten und Rosen breche.
  kan-2017: ನನ್ನ ಕಾಂತನು ಉದ್ಯಾನವನಗಳಲ್ಲಿ ಮಂದೆಯನ್ನು ಮೇಯಿಸುತ್ತಾ, ನೆಲದಾವರೆಗಳನ್ನು ಕೊಯ್ಯಬೇಕೆಂದು
    ಸುಗಂಧಸಸ್ಯದ ಪಾತಿಗಳಿರುವ ತನ್ನ ತೋಟಕ್ಕೆ ಹೋಗಿದ್ದಾನೆ.
  yap-yap: En ni gamareg e ke yan ko milay’ rok, ko gin ma tugul e gek’iy ni balsam
    riy. Be durwi’iy e gamanman rok u milay’ ma be kunuy e flores ni giyab.
  hlt-MCSB: Kamah hlo tah amah dum la, canglak botui taengla, dum ah luem ham neh
    tuilipai te yoep hamla suntla.
  mdy-ETH: ታኣኮ ዒሼ ማራቶ ሄንቃኒና ሚዛጶ ቡኖ ዔካኒ ዱማ ዱማ ሳውቃ ዼኤሻ ቱኪንቴ ቤዞ ዓኣዼኔ።
  twi-ASANTE: Me dɔfoɔ kɔ ne turo mu, faako a pɛperɛ nkofie wɔ hɔ, ɔkɔkyinkyini turo
    no mu akɔboaboa sukooko ano.
  eng-WEBU: My beloved has gone down to his garden, to the beds of spices, to pasture
    his flock in the gardens, and to gather lilies.
  spa-PDDPT: Mi amado bajó a su huerto, A las eras de las especias para apacentar
    entre los huertos y recoger los lirios.
  gun-gun: Xerembiayvu ma ojeupegua yvotyty ha'e bálsamo ty katy oguejy, guymba kuery
    omongaru aguã yvotyty rupi, ha'e yvoty ikuai va'e oiporavo aguã.
  ilo-ULB: Simmalog ti ay-ayatek iti minuyonganna, iti pagmulaan dagiti rekado, tapno
    agarab idiay minuyonganna ken mangala kadagiti lirio.
  kpg-kpg: Dogu aloho la guu hana gi dana hadagee i di gowaa e tomo ai nia laagau ‘balsam’.
    Mee e haangai ana siibi mo di hadihadi ana akai.
  uig-ARA: «مېنىڭ سۆيۈملۈكۈم ئۆز بېغىغا چۈشتى، تېتىتقۇ ئوتياشلىقلارغا چۈشتى. باغلاردا
    ئوزۇقلىنىشقا، نىلۇپەرلەرنى يىغىشقا چۈشتى.
  sus-sus: «N xanuntenyi bara siga a xa sansi yire, se xiri fanyi na dɛnnaxɛ, alako
    a xa a maɲɛrɛ, a xa sansi fuge tofanyi nde ba.
  pon-2006: Ei mwohnlimpoako samwalahr nan eh mwetuwelo, wasa me tuhke palsam kan
    kin keirda ie. E kamwekamwenge nah pelin sihpw kan nan mwetuwelo oh dandar kiepw
    kan.
  ksd-ksd: Kaugu vakak i tar vana ur ta kana kinobot na davai i ang na katkat, Upi
    na ian ta ra uma, ma upi na ilipe ra umana vaigoara.
  tur-YTC: Bahçelerde sürüsünü otlatmak ve zambak toplamak için, Sevgilim bahçesine,
    Güzel kokulu çiçekliklerine indi.
  grc-BRENT: Ἀδελφιδός μου κατέβη εἰς κῆπον αὐτοῦ εἰς φιάλας τοῦ ἀρώματος, ποιμαίνειν
    ἐν κήποις, καὶ συλλέγειν κρίνα.
  ind-AYT: Kekasihku telah turun ke kebunnya, ke petak-petak rempah-rempah, untuk
    menggembala di kebun, dan mengumpulkan bunga-bunga bakung.
  nya-nya: Wachikondi wanga watsikira ku munda kwake, ku timinda ta zokometsera zakudya,
    akukadyetsa ziweto zake ku minda, ndiponso akuthyola maluwa okongola.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya vekaꞌnimo hoyaꞌafiꞌmo uno maiꞌniye. Agaemo
    sipisipi anagaꞌamo hoyaꞌafatiꞌmo nesayafeꞌmo apavalelino uꞌniye. Agaemo kanale
    yaveyave kahau ausemo alino anupa huno malesiyafeꞌmo hoyaꞌafiꞌmo uno maiꞌniye.
  hrv-hrv: Dragi je moj sišao u svoj vrt k lijehama mirisnog bilja da pase po vrtovima
    i da bere ljiljane.
  mps-mps: Eno abagi wali bidi aga giba pali. Te gide te wiegi yai denami ebo nai
    dabe pągąnąlubao. Te aga meme dabego te nosai dabe tubo sę eyu, tama agai
    te au sawia pai plaua dabe sisinibo sę eyu ebao.
  tpi-tpi: Pren bilong mi i go long gaden bilong en. Dispela gaden i pulap long ol
    samting i gat gutpela smel. Ol meme bilong en i wok long kaikai gras na em i wok
    long bungim ol naispela plaua.
  dan-1931: Min Ven gik ned i sin Have, til Balsambedene, for at vogte sin Hjord i
    Haverne og sanke Liljer.
  vie-OVCB: Người yêu em đã xuống vườn chàng, đến các luống hoa hương liệu, để ăn
    trái trong vườn và hái những hoa huệ.
  guj-2017: મારો પ્રીતમ પોતાના બાગમાં ગયો છે, સુગંધીઓના ક્યારામાં, બાગોમાં આનંદ કરવા
    ગુલછડી વીણવા ગયો છે.
  pon-2006A: Ei mwohnlimpoako samwalahr nan eh mwetuwelo, wasa me tuhke palsam kan
    kin keirda ie. E kamwekamwenge nah pelin sihpw kan nan mwetuwelo oh dandar kiepw
    kan.
  por-BRBSL: Minha amada desceu ao seu jardim, para as camas de especiarias, para
    pastorear seu rebanho nos jardins, e para colher lírios.
  cth-cth: Ka pahren teh, a pawnaw cat vaiteh, lili peinaw ka la han a titeh, takha
    thung hmuitui onae koe lah a cei toe.
  twi-twi: Me dɔfo kɔ ne turo mu, faako a woduadua nnua ahorow, okokyinkyin turo no
    mu akɔboaboa sukooko ano.
  hlt-hlt: Kamah hlo tah amah dum la, canglak botui taengla, dum ah luem ham neh tuilipai
    te yoep hamla suntla.
  tbz-SIM: N dɑcɛ̃nnì n yɛ̀mmɛ̀ kou cùtɛ́ kukũmpúú nku, titieti bɛ̀ dɔ̀ɔ̀ri nɛ̀ tì
    tùdɑ̀ɑ̀rí ti borɛ̀, kɛ bo cɛ̃mmú o wũɔ̃ kɛ́tɔ̃ũ o tepóó.
  msy-2020: Nan roroar gumazir kɨ bar ifongezim, uan azenim giraghu. Azenir kam, bizir
    mughuriar aghuiba itiba, a gizɨfa. An memen okoruam azenimɨn graziba api, ezɨ
    an akɨmarir aghuiba akumakua da arɨsi.
  dop-dop: Mɑ kʋsɔɔlʋ n polɑ nyɑ́ tɑɑlɛ nte tǝ tɑɑ tulɑɑlʋ sɔɔsʋŋ nyɑlɑɑ tɔɣɔ sɩ n
    cɑɑkɩ yɑɑyenɑɑ nɑ ń tiiki nyɑ́ kɑlǝkʋ.
  azb-azb: Sevgilim öz bağçasına – Ətirli gülüstana gedib, Bağçalarda sürüsünü otarmağa,
    Zanbaq gülü toplamağa gedib.
  eng-DBY: My beloved is gone down into his garden, to the beds of spices, To feed
    in the gardens and to gather lilies.
  hin-2017: मेरा प्रेमी अपनी बारी में अर्थात् बलसान की क्यारियों की ओर गया है, कि
    बारी में अपनी भेड़-बकरियाँ चराए और सोसन फूल बटोरे।
  wol-KYG: Sama nijaay dugg na biir toolam, fa gàncax ga ne bann. Mu ngi foral ci
    tool bi, ak a fori tóor-tóor.
  eng-YLT: My beloved went down to his garden, To the beds of the spice, To delight
    himself in the gardens, and to gather lilies.
  eng-WYC-2017: My darling went down into his orchard, to the garden of sweet smelling
    spices, that he be fed there in [the] orchards, and gather lilies.
  eng-WMBB: My beloved has gone down to his garden, to the beds of spices, to pasture
    his flock in the gardens, and to gather lilies.
  urd-GVH: मेरा महबूब यहाँ से उतरकर अपने बाग़ में चला गया है, वह बलसान की क्यारियों
    के पास गया है ताकि बाग़ों में चरे और सोसन के फूल चुने।
  rug-rug: Sa qua babaere si gore la koasa nana inuma, vasina toqolo sari na naqarita
    humaṉa lea pude ene dogori sari linetelete meke pudiki vagi havoro lili vasina.
  gaz-gaz: Michuun koo iddoo biqiltuu keessa hoolota isaa tikfachuu fi daraaraa walitti
    qabachuuf jedhee gara iddoo biqiltuu, lafa madabiin biqiltuu urgooftuuwwanii jirutti
    gad buʼeera.
  fra-LSG: Mon bien-aimé est descendu à son jardin, Au parterre d’aromates, Pour faire
    paître son troupeau dans les jardins, Et pour cueillir des lis.
  yal-yal: N xanuntenna bata siga a nakɔni, sansi xiri ɲaxumɛ yireni alogo a xa a
    xuruseene raba mɛnni, a yi sansi fugaxina ndee malan.
  haw-1868: Ua iho ka'u mea i aloha'i ilalo o kona kihapai, I ka mala o na mea ala,
    E ai ana iloko o ke kihapai, A e ohi hoi i na lilia.
  arb-NAV: '(الْمَحْبُوبَةُ): قَدِ انْطَلَقَ حَبِيبِي إِلَى جَنَّتِهِ، إِلَى خَمَائِلِ
    الأَطْيَابِ لِيَرْعَى فِي الرَّوْضَاتِ وَيَقْطِفَ السَّوْسَنَ.'
  ewe-ewe: Nye lɔlɔ̃tɔ yi ɖe eƒe abɔ me; eyi atike ʋeʋĩwo ƒe bo dzi, ne wòatsa le
    wo me agbe dzogbenyawo.
  eng-LEE: My beloved is gone down to his garden, to the beds of spices, to feed in
    the gardens, and to gather lilies.
  asm-FB: মোৰ প্ৰিয়তম তেওঁৰ উদ্যানলৈ নামি গৈছে, সুগন্ধি মছলাৰ দলিচাখনলৈ; তেওঁ উদ্যানত
    ঘূৰি ফুৰিবলৈ, আৰু লিলি ফুল গোটাবলৈ গৈছে।
  sus-A: «ﭑ شَنُنتٍنيِ بَرَ سِفَ عَ شَ سَنسِ يِرٍ، سٍ شِرِ قَنيِ نَ دّننَشّ، عَلَكٌ
    عَ شَ عَ مَحّرّ، عَ شَ سَنسِ قُفٍ تٌقَنيِ ندٍ بَ.
  fra-SBL: Mon bien-aimé est descendu dans son jardin, aux lits d'épices, pour faire
    paître son troupeau dans les jardins, et pour cueillir des lys.
  hbo-hbo: דֹּודִי֙ יָרַ֣ד לְגַנֹּ֔ו לַעֲרוּגֹ֖ות הַבֹּ֑שֶׂם לִרְעֹות֙ בַּגַּנִּ֔ים
    וְלִלְקֹ֖ט שֹֽׁושַׁנִּֽים׃
  kik-kik: Mwendwa wakwa aikũrũkire mũgũnda-inĩ wake, o tũmĩgũnda-inĩ tũrĩa tũtumanĩte
    mahuti marĩa manungi wega, athiĩte kũrĩithia kũu mĩgũnda-inĩ, agĩtuaga mahũa ma
    itoka.
  fra-NCL: Mon bien-aimé est descendu dans son jardin, aux parterres de baumiers,
    pour faire paître son troupeau dans les jardins, et pour cueillir des lis.
  cek-AK: Ka tlangai loe hmuihoih iihkhun ohhaih ahmuen ah, takha thungah tuu to toep
    moe, lili pawknawk tamuet hanah, angmah ih takha thungah caeh tathuk boeh.
  cuk-cuk: An-sui e-dutugaluse aidenaded, ina-wawadikid-bukwadse naded, dutumar-imbaba-garmakdii
    imaknaded, dutumar-gwanega naded.
  uig-CYR: «Мениң сөйүмлүгүм өз беғиға чүшти, Тетитқу отяшлиқларға чүшти. Бағларда
    озуқлинишқа, Нилупәрләрни жиғишқа чүшти.
  tel-2017: (యువతి తనలో తాను మాట్లాడుకుంటూ ఉంది.) మేపడానికీ లిల్లీలు ఏరడానికీ నా ప్రియుడు
    తన తోటలోకి వెళ్ళాడు. సుగంధ వనస్పతులున్న తోటలోకి వెళ్ళాడు.
  hat-BSA: Cheri mwen an te desann nan jaden li an, nan kabann ki fèt ak fèy awomatik,
    pou fè patiraj twoupo li nan jaden yo, pou ranmase flè lis.
  kos-kos: Kuiyuk el som nu ke ima lal, Yen sak keng uh kapak we. El som kite un sheep
    natul in ima sac, Ac kinkin ros kiuf.
  hbo-WLC: דּוֹדִי֙ יָרַ֣ד לְגַנּ֔וֹ לַעֲרוּג֖וֹת הַבֹּ֑שֶׂם לִרְעוֹת֙ בַּגַּנִּ֔ים
    וְלִלְקֹ֖ט שֽׁוֹשַׁנִּֽים׃
  ibo-ibo: Ọ gara nʼubi ya a gbara ogige, nʼebe ihe ndina ya nke e fesara ụda na-esi
    isi ụtọ, ijegharị nʼetiti okoko urodi, na ịchịkọta okoko lili.
  ory-ory: ମୋହର ପ୍ରିୟତମ ଆପଣା ଉଦ୍ୟାନକୁ, ସୁଗନ୍ଧି ଲତାର କିଆରିକୁ, ଉଦ୍ୟାନସମୂହରେ (ପଲ) ଚରାଇବାକୁ
    ଓ କଇଁଫୁଲ ସଂଗ୍ରହ କରିବାକୁ ଯାଇଅଛନ୍ତି।
  chk-chk: Ätewe mi wor tongan me rei a feila ren tanipin we ia ekewe irän nofitin
    mongö ra mär ie. Ikenan epwe foleni nöün pwiin sip o fichifich kiop.
  rop-rop: Main olmen bin kaman langa mi. Mi na det gadin blanga im weya det gudsmelwan
    medisin tri oldei gro. Im brabli gudbinji wen im go langa dijan gadin, en gajimbat
    ola purdiflawa gulum lili.
  ukr-1871: Він у саду в себе ходить, в цьвітнику пахущім, він залюбки попасає проміж
    лилїями.
  deu-1951: Mein Freund ist in seinen Garten hinabgegangen, zu den Balsambeeten, um
    in den Gärten zu weiden und Lilien zu pflücken!
  eng-JPS: '''My beloved is gone down into his garden, to the beds of spices, to feed
    in the gardens, and to gather lilies.'
  srp-1865: Ja sam dragoga svojega, i moj je dragi moj, koji pase meðu ljiljanima.
  lug-lug: Muganzi wange aserengese mu nnimiro ye, mu misiri egy’ebirime ebyakaloosa,
    okulabirira ennimiro ye n’okunoga amalanga.
  heb-heb: דודי ירד לגנו לערוגות הבשם לרעות בגנים וללקט שושנים׃
  ben-IRV: আমার প্রিয়তম তাঁর সুগন্ধি বাগানে গিয়েছেন, গিয়েছেন পশুপাল চরানোর জন্য
    আর লিলি ফুল জড়ো করবার জন্য।
  pan-pan: ਮੇਰਾ ਬਾਲਮ ਆਪਣੇ ਬਾਗ਼ ਲਈ, ਆਪਣੀਆਂ ਬਲਸਾਨ ਦੀਆਂ ਕਿਆਰੀਆਂ ਵੱਲ ਗਿਆ ਹੈ, ਤਾਂ ਜੋ ਬਾਗ਼ਾਂ
    ਵਿੱਚ ਆਪਣੀਆਂ ਭੇਡਾਂ-ਬੱਕਰੀਆਂ ਚਾਰੇ ਅਤੇ ਸੋਸਨ ਇਕੱਠੀ ਕਰੇ।
  mya-JVB: ငါ ချစ် ရာသခင်သည် ဥယျာဉ် တော်၌ သစ်သီးကို စား ၍ ၊ နှင်းပွင့် ကို ဆွတ်ယူ
    မည်ဟု၊ ဥယျာဉ် တော်တွင် နံ့သာ တော သို့ ဆင်း သွားတော်မူပေ၏။
  hmo-hmo: Egu lalokau be iena uma dekenai ia lao, iena muramura avadia uma gabuna.
    Uma dekenai iena mamoe ia ubua noho, bona sosana palauapalaua ia haboua noho danu.
  urd-urd: मेरा महबूब अपने बोस्तान में बलसान की क्यारियों की तरफ़ गया है, ताकि बागों
    में चराये और सोसन जमा' करे।
  rus-SYN: Мой возлюбленный пошел в сад свой, в цветники ароматные, чтобы пасти в
    садах и собирать лилии.
  bqc-SIM: Ma yenzide gɛ̀ a pↄ́ gĩnana buaɛ, à gɛ̀ pↄblei a kaauɛ, i lávuↄ wɛ.
  tcz-CHONGTHU: 'Mounu: Kagoldeipa muinam theiho pahna ahonleijah akumsuh tai, hon
    leilaija akelngoite vahding le Lily pahho loukhom ding in.'
  mar-mar: (ती तरुण स्त्री स्वतःशीच बोलते) माझा प्रियकर आपल्या बागेत सुगंधी झाडांच्या
    वाफ्यांकडे, बागेत आपला कळप चारायला आणि कमळे वेचण्यास गेला आहे.
  qub-qub: Cuyaynëga aywasha wertanmanmi. Payga aywasha cuyayllapaj alli asyaycaj
    wayta wertanmanmi. Chaymanmi aywasha uyshancunata michicoj, rösa waytacunata pallaj.
  bqp-bqp: nɛn kĩnɑsi u dɑwɑ win dɑ̃ɑ gbɑɑrɔ, mi turɑre bii wɑ̃ɑ yi yi kpiibu wee,
    u kɑ win sɑbenu kpɑrɑ kpɑ u biibii bɔɔri.
  hat-hat: Mennaj mwen al nan jaden l', kote pyebwa santi bon ap pouse. li al bay
    mouton l' yo manje. li al ranmase bèl ti flè.
  eng-BSB: My beloved has gone down to his garden, to the beds of spices, to pasture
    his flock in the gardens and to gather lilies.
  eng-WEBPB: My beloved has gone down to his garden, to the beds of spices, to pasture
    his flock in the gardens, and to gather lilies.
  kbq-kbq: Avesima nentoa ne'mo'a mananentake zama me'nea hoza'arega uramino, sipisipi
    afuzaga'a kegava nehuno liliema nehaza tra'zamofo amosre'a asenaku vu'ne.
  nhe-BL: '[Nopa ichpocatl huica:] “Yajaya tlen niquicnelía yajtoc campa ixochimil
    campa nochi tlaajhuiyaxtoc. Yajqui quintlamacati iborregojhua huan quitequiti
    xochitl.'
  gub-BL: Heremiamutar katu oho ma'etymaw pe. Oho ma'etymaw hyàkwegatu ma'e pe. Wiko
    a'e pe weimaw àràpuhàràn hawitu ma'e wapoz pà. Opo'o ma'eputyr iri her ma'e iko
    a'e pe no.
  eng-DRA: I to my beloved, and my beloved to me, who feedeth among the lilies.
