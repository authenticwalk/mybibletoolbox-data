verse: SNG.006.004
translations:
  mal-C: എന്റെ പ്രിയേ, നീ തിർസ്സാനഗരംപോലെതന്നെ സൗന്ദര്യമുള്ളവൾ, ജെറുശലേംപോലെ സൗന്ദര്യവതി,
    കൊടികളേന്തിയ സൈന്യംപോലെ രാജപ്രൗഢിയാർന്നവൾ.
  deu-TKW: Du bist schön, meine Freundin, wie Thirza, lieblich wie Jerusalem, furchtbar
    wie Bannerscharen.
  lin-lin: Oh mwasi na ngai ya motema, ozali kitoko lokola engumba ya Tiritsa ; elongi
    na yo ezali kitoko lokola engumba Yelusalemi ; obangisaka lokola mampinga ya basoda
    na se ya bendele na bango.
  eng-LSV: You [are] beautiful, my friend, as Tirzah, lovely as Jerusalem, || Awe-inspiring
    as bannered hosts.
  eng-GNV: 'Turne away thine eyes from me: for they ouercome mee: thine heare is like
    a flocke of goates, which looke downe from Gilead.'
  eng-WEBSTER: Thou art beautiful, O my love, as Tirzah, comely as Jerusalem, terrible
    as an army with banners.
  nhw-BL: Ta catli nimitzicnelía, nelía tiyejyectzi quen nopa altepetl Tirsa. Quena,
    tinelyejyectzi quen altepetl Jerusalén. Tlahuel nechyoltilana ma nimitzsentlachilis
    quen soldados catli yohuij para tlahuilanatij.
  swh-ONEN: Wewe ni mzuri, mpenzi wangu, kama Tirsa, upendezaye kama Yerusalemu, umetukuka
    kama jeshi lenye bendera.
  bba-bba: ɑ ɡirimɑ mɔ nɡe wuu ɡe bɑ mɔ̀ Tirisɑ. Nɛn kĩnɑsi, ɑ wɑ̃ nɡe Yerusɑlɛmu.
    A nɑnum mɔ nɡe tɑbu sĩɑ kɑ yen ɡidi bɔrɑ.
  eng-KJVCPB: Thou art beautiful, O my love, as Tirzah, Comely as Jerusalem, Terrible
    as an army with banners.
  luo-luo: Jaherana, ijaber mana ka Tirza, ilongʼo mana ka Jerusalem, ichanori mana
    ka jolweny motingʼo bendeche.
  meu-meu: Egu lalokau e, oi na mai hairaimu, Tirisa na heto; hairaimu na herea, Ierusalem
    na heto; itamu na mai garina, tuari oreana mai pepena na heto.
  npi-ULB: हे मेरी प्रिय, तिमी तिर्साजत्तिकै सुन्दरी र यरूशलेमजत्तिकै मायालु छ्यौ
    । तिमी आफ्ना झन्डाहरू फहराउने सेनाजत्तिकै प्रतापी छ्यौ ।
  yor-yor: Ìwọ lẹ́wà olùfẹ́ mi, bí i Tirsa, ìwọ lẹ́wà bí i Jerusalẹmu, ìwọ ògo bí
    ogun pẹ̀lú ọ̀págun.
  pes-OPCB: ای محبوبهٔ من، تو همچون سرزمین تِرصه دلربا هستی. تو مانند اورشلیم، زیبا،
    و همچون لشکری آراسته برای جنگ، پرشکوه هستی.
  tgl-ULB: Kasing ganda mo ang Tirsa, aking mahal, kasing kaibig-ibig tulad ng Jerusalem,
    kahanga-hanga katulad ng isang hukbo na may mga bandera.
  hui-hui: I̱naga yamali í̠ baya burugule Yarusaleme tano alebi Tisa tano hameleore
    ngago alebi kegoni. Í̠ baya buruguleore ami agaliru wai bule lowa pelagi yalu
    tidiyu ibirago hondowa mitangi bu wiagadagua ngogoni.
  mya-mya: သင်၏မျက်စိတို့ကို ငါမှလွှဲပါ။ သူတို့သည် ငါ့ကို အောင်ပြီ။ သင်၏ဆံပင်သည်လည်း၊
    ဂိလဒ်တော်ပေါ်မှ ဆင်းလာသော ဆိတ်စုကဲ့သို့ဖြစ်၏။
  bod-N: ཀྱེ་ཀྱེ་ང་ཡི་སྙིང་སྡུག་ལགས། ། ཁྱེད་ནི་ཐིར་ཙ་ལྟར་མཛེས་ཤིང་། ། ཡེ་རུ་སཱ་ལེམ་བཞིན་དུ་མཚར།
    ། རྒྱལ་མཚན་བསྒྲེངས་པའི་དམག་དཔུང་ལྟར། ། རྔམ་བརྗིད་ལྡན་པ་ཡིན་ལགས་སོ། །
  sna-sna: Wakanaka iwe mudiwa wangu, seTiriza, unoyevedza seJerusarema, unoremekedzeka
    samauto ane mireza.
  spa-BLM: Eres hermosa, mi amor, como Tirzah, encantadora como Jerusalén, impresionante
    como un ejército con estandartes.
  cac-cac: Ach ix xajanab'il vuuj, te vach' ilji, nib'ab'ilxon̈ej ilji icha val yilji
    chon̈ab' Tirsa yed' chon̈ab' Jerusalén. Ayxo smay yilji, icha juntzan̈ soldado
    sb'ey d'a stzolal.
  swh-ULB: Wewe ni mzuri kama Tirza, mpenzi wangu, wapendeza kama Yerusalemu, waamasisha
    kama jeshi lenye bendera mbele.
  bel-bel: Прыгожая ты, каханая, нібы Тырца, харошая, як Ерусалім, грозная, нібы полк
    са сьцягамі!
  deu-ELBBK: Du bist schön, meine Freundin, wie Tirza, lieblich wie Jerusalem, furchtbar
    wie Kriegsscharen.
  mbb-OT: Utew ka mekempet, pelanggè ku. Iring is kekempet nu te kekempet te inged
    he Tirza wey Jerusalem. Utew ka meupiya he ed-ahaan iring te menge sundaru he
    zuen dan menge bendirà.
  mal-2015: എന്റെ പ്രിയേ, നീ തിർസ്സാപോലെ സൗന്ദര്യമുള്ളവൾ; യെരൂശലേംപോലെ മനോഹര, കൊടികളോടു
    കൂടിയ സൈന്യംപോലെ ഭയങ്കര.
  rmc-rmc: Šukar sal, lasko miri, sar e Tirca, ajsi šukar sar o Jeruzalem, užasno
    sar o čercheňa pro ňebos.
  pes-OPV: ‌ای محبوبه من، تو مثل ترصه جمیل و ماننداورشلیم زیبا و مثل لشکرهای بیدق
    دار مهیب هستی.
  ron-1924: Фрумоасэ ешть, юбито, ка Тирца, плэкутэ ка Иерусалимул, дар кумплитэ ка
    ниште ошть суб стягуриле лор.
  ben-OBCV: ওগো মোর প্রিয়া, তুমি তির্সার মতো রূপসী, জেরুশালেমের মতো লাবণ্যময়, পতাকাবাহী
    সেনাবাহিনীর মতো জমকালো।
  som-som: Taan jeclahayay, waxaad u qurux badan tahay sida Tirsaah oo kale, Oo waxaad
    u suurad wacan tahay sida Yeruusaalem oo kale, Waxaana lagaaga cabsadaa sida ciidan
    calammo sita oo kale.
  lat-VUC: Averte oculos tuos a me, quia ipsi me avolare fecerunt. Capilli tui sicut
    grex caprarum quæ apparuerunt de Galaad.
  eng-ASVBT: Thou art fair, O my love, as Tirzah, Comely as Jerusalem, Terrible as
    an army with banners.
  ita-1885: Amica mia, tu sei bella come Tirsa, Vaga come Gerusalemme, Tremenda come
    campi a bandiere spiegate.
  eng-LXXUP: Thou art fair, my companion, as Pleasure, Beautiful as Jerusalem, Terrible
    as armies set in array.
  eng-ULB: You are as beautiful as Tirzah, my love, as lovely as Jerusalem, as awe-inspiring
    as an army with its banners.
  spa-VBL: Eres hermosa, querida, tan bonita como Tirzah, tan encantadora como Jerusalén.
    ¡Te ves asombrosa!
  fra-_FOB: Ma bien-aimée, tu es belle comme Thirtsa, agréable comme Jérusalem, redoutable
    comme les armées qui marchent enseignes déployées.
  mal-mal: എന്റെ പ്രിയേ, നീ തിർസ്സാപോലെ സൗന്ദര്യമുള്ളവൾ; യെരൂശലേംപോലെ മനോഹരി, കൊടികളോടു
    കൂടിയ സൈന്യംപോലെ ഭയാവഹം.
  urd-GVR: Merī mahbūbā, tū Tirzā Shahr jaisī hasīn, Yarūshalam jaisī ḳhūbsūrat aur
    alambardār dastoṅ jaisī robdār hai.
  suz-BL: आं दाक्‍शो मीश आल, गे तिरचा सहर खोदेंशो बाक्‍नेवे। यरूसलेम सहर खोदेंशो रिम्‍शो
    तांइसीनेवे। गे छेदर क्‍युक्‍शो लडाइ पाइब खोदेंशो सक्ति पाइश्‍शो बाक्‍नेवे।
  eng-NOY: Beautiful art thou, my love, as Tirzah, Lovely as Jerusalem; But terrible
    as an army with banners.
  ita-1927: Amica mia, tu sei bella come Tirtsa, vaga come Gerusalemme, tremenda come
    un esercito a bandiere spiegate.
  ckb-ckb: یارەکەم تۆ وەک شانشینی تیرزە جوانی، وەک ئۆرشەلیم شیرینی، وەک لەشکرە ئاڵادارەکان
    شکۆداری.
  eng-BBE: You are beautiful, O my love, as Tirzah, as fair as Jerusalem; you are
    to be feared like an army with flags.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ತಿರ್ಚ ನಗರದಂತೆ ಸುಂದರಿ, ಯೆರೂಸಲೇಮಿನ ಹಾಗೆ ರಮ್ಯಳು, ಧ್ವಜಗಳಿರುವ
    ದಂಡಿನ ಹಾಗೆ ಗಂಭೀರಳೂ ಆಗಿರುವೆ.
  tam-2017: என் பிரியமே! நீ திர்சாவைப்போல் அழகும், எருசலேமைப்போல் வடிவமும், கொடிகள்
    பறக்கும் படையைப்போல் பயங்கரமானவள்.
  spa-RV-1909: Hermosa eres tú, oh amiga mía, como Tirsa; de desear, como Jerusalem;
    imponente como ejércitos en orden.
  ron-BTF: Tu eşti minunată, iubita mea, ca Tirţa, frumoasă ca Ierusalimul, înfricoşătoare
    ca o armată cu steaguri.
  eng-WEBP: You are beautiful, my love, as Tirzah, lovely as Jerusalem, awesome as
    an army with banners.
  eng-FBV: You are beautiful, my darling, as pretty as Tirzah, as lovely as Jerusalem—you
    look stunning!
  nld-1939: Schoon zijt gij, mijn liefste Heerlijk als Tirsa Bekoorlijk als Jerusalem,
    Maar ook geducht als een leger.
  nch-BL: “Ta cati nimitzicnelía, nelía tiyejyectzi quej nopa altepet Tirsa. Quena,
    tinelyejyectzi quej altepet Jerusalén. Tahuel techyoltilana para ma nimitzsentachilijto
    quej soldados cati yahuij para tatehuitij.
  vie-1934: Hỡi bạn tình ta, mình xinh đẹp như Thiệt sa, Có duyên như Giê-ru-sa-lem,
    Đáng sợ khác nào đạo quân giương cờ xí.
  hin-CV: मेरी प्रियतमा, तुम तो वैसी ही सुंदर हो, जैसी तिरज़ाह, वैसी ही रूपवान, जैसी
    येरूशलेम, वैसी ही प्रभावशाली, जैसी झंडा फहराती हुई सेना.
  spa-BES: Eres hermosa, oh mi amor, como Tirsa, tan bella como Jerusalén; imponente
    como un ejército con banderas.
  tdx-tdx: Hamotsontane irehe, kokoako, manahak’ i Tirzà, naho ty hasoa’ Ierosalaime,
    amam-bolonahetse hoe lahialen-defoñe mañonjom-borovoro.
  tha-KJV: โอ ที่​รักของฉันเอ๋ย แม่​ช่างสวยงามประหนึ่งเมืองทีรซาห์และงามเย็นตาดังเยรูซาเล็ม
    แม่​เป็นสง่าน่าคร้ามเกรงดังกองทัพมีธงประจำ
  por-BR-2018: 'Ele : Tu és bela, minha querida, como Tirza, agradável como Jerusalém;
    és formidável como bandeiras de exércitos .'
  deu-ELO: Du bist schön, meine Freundin, wie Tirza, lieblich wie Jerusalem, furchtbar
    wie Kriegsscharen.
  eng-WYC-2018: My love, thou art fair, sweet and shapely as Jerusalem, thou art fearedful
    as the battle array of hosts set in good order. (My love, thou art as beautiful
    as Tirzah, and as lovely as Jerusalem, and thou art as awesome as the battle array
    of armies set in good order.)
  epo-epo: Ho, mia amatino, vi estas bela kiel Tirca, Agrabla kiel Jerusalem, Terura
    kiel batalantaj taĉmentoj.
  uig-PIN: «Sǝn güzǝl, i sɵyümlüküm, Tirzaⱨ xǝⱨiridǝk güzǝl; Yerusalemdǝk yeⱪimliⱪ,
    Tuƣlarni kɵtürgǝn bir ⱪoxundǝk ⱨǝywǝtliktursǝn;
  beo-beo: “Na dogolegei! Di da Yelusaleme moilai bai bagade amola Disa moilai bai
    bagade defele, noga:idafa ba:sa. Dunu da amo moilai bai bagade ela hahalogoboi
    ba:sea, fofogadigiba:le, habe ha:sa. Amola dia isisima:goi ba:sea, agoaiwane hamosa.
  tpi-OTNT: Pren bilong mi, yu naispela tru olsem gutpela taun Tirsa na Jerusalem.
    Mi lukim yu i naispela tru, na tingting bilong mi i pas olsem man i lukim bikpela
    lain soldia i kam wantaim ol plak bilong ol.
  hau-SA: Ke kyakkyawa ce, ƙaunatacciyata, kamar Tirza, kyakkyawa kuma kamar Urushalima,
    mai daraja kamar mayaƙa da tutoti.
  uig-LAT: «Sen güzel, i söyümlüküm, Tirzah shehiridek güzel; Yérusalémdek yéqimliq,
    Tughlarni kötürgen bir qoshundek heywetliktursen;
  nde-nde: Umuhle, sithandwa sami, njengeThiza, uthandeka njengeJerusalema, ulesithunzi
    njengamabutho ephethe uphawu lwempi.
  ton-ton: ¶ ʻOku ke hoihoifua, ʻa koe ʻoku ou ʻofa ai, ʻo hangē ko Telisa, pea matamatalelei
    ʻo hangē ko Selūsalema, pea manavahēʻia ʻo hangē ko e matatau mo ʻenau ngaahi
    fuka.
  ces-1613: Odvrať oči své od patření na mne, nebo ony mne posilují. Vlasy tvé jsou
    jako stáda koz, kteréž vídati v Galád.
  eng-WMB: You are beautiful, my love, as Tirzah, lovely as Jerusalem, awesome as
    an army with banners.
  tam-TCV: என் அன்பே, நீ திர்சா பட்டணத்தைப்போல அழகானவள், எருசலேமைப்போல வசீகரமானவள்,
    கொடிகள் ஏந்தும் படைகளைப்போல கம்பீரமானவள்.
  ceb-ULB: Pagkamaanyag nalang nimo sama sa Tirsa, akong hinigugma, matahom ingon
    sa Jerusalem, makalilisang sama sa panon sa kasundalohan uban sa ilang mga bandera.
  pol-UBG: Piękna jesteś, moja umiłowana, jak Tirsa; urodziwa jak Jerozolima; groźna
    jak wojsko z chorągwiami.
  urd-GVU: میری محبوبہ، تُو تِرضہ شہر جیسی حسین، یروشلم جیسی خوب صورت اور علم بردار
    دستوں جیسی رُعب دار ہے۔
  deu-1912: Du bist schön, meine Freundin, wie Thirza, lieblich wie Jerusalem, schrecklich
    wie Heerscharen.
  kan-2017: ನನ್ನ ಪ್ರಿಯಳೇ, ನೀನು ತಿರ್ಚದಂತೆ ಸುಂದರಿ, ಯೆರೂಸಲೇಮಿನ ಹಾಗೆ ಮನೋಹರಿ, ಧ್ವಜಗಳ್ಳುಳ್ಳ
    ಸೈನ್ಯದ ಹಾಗೆ ಭಯಂಕರಿ!
  yap-yap: Adag rog, rigab pidorang ni bod fel’ngin yu Jerusalem, ma bfel’usum ni
    bod fare binaw nu Tirzah, ga bod e pi binaw ni felel’, ni be un e fan rog ngom.
  hlt-MCSB: Ka cangyaeh tah Tirzah bangla na sakthen pai. Rhimom Jerusalem bangla
    na rhoeprhui tih hnitai aka pai van pawn ni.
  mdy-ETH: ታ ሚሼሌ! ኔኤኒ ቲርፃ ካታሞጉዲ ሚዛጳኔ፤ ዬሩሳላሜ ካታማ ኮሽካሢጉዲ ኔኤኒ ኮሽካኔ፤ ዖሎ ባንዲሮ ዓርቂ ኬስኬ ዓሶጉዲ
    ዓውካራ ኔኤሲ ዓሲ ዲቃሣያኬ።
  twi-ASANTE: Me dɔfoɔ, wo ho yɛ fɛ te sɛ Tirsa, wʼahoɔfɛ te sɛ Yerusalem, wosi pi
    te sɛ asraafoɔ a wɔretu frankaa.
  eng-WEBU: You are beautiful, my love, as Tirzah, lovely as Jerusalem, awesome as
    an army with banners.
  spa-PDDPT: Oh amada mía, eres hermosa como Tirsa, Deseable como Jerusalén, Imponente
    como un ejército con estandartes.
  gun-gun: Xerembiayvu, Tirza tetã rami neporã, ha'e xembovy'a Jerusalém rami. Xondaro
    kuery bandeira revegua rami omboete reipy reiko.
  ilo-ULB: Nagpintaska a kasla iti Tirsa, ay-ayatek, naimnas a kasla ti Jerusalem,
    nakaskasdaaw a kas iti armada a nakaiggem iti wagayway.
  kpg-kpg: Dogu aloho, do madanga e hai gadoo be Jerusalem, e humalia gadoo be di
    waahale Tirzah, mo do hagadilinga le e humalia gadoo be nia waahale llauehe aanei.
  uig-ARA: «سەن گۈزەل، ئى سۆيۈملۈكۈم، تىرزاھ شەھىرىدەك گۈزەل؛ يېرۇسالېمدەك يېقىملىق،
    تۇغلارنى كۆتۈرگەن بىر قوشۇندەك ھەيۋەتلىكتۇرسەن؛
  sus-sus: «N dɛ fan boore, i tofan alɔ Tirisa, i rayabu alɔ Darisalamu, i sɛnbɛ gbo
    alɔ Isirayila xa sɔɔrie.
  pon-2006: Ei mwohnlimpoak, ke inenen masamwahu rasehng Tirsa, kaselel rasehng kahnimw
    en Serusalem. oh mehn kapeudiahl lingan rasehng kahnimw laud pwukat.
  ksd-ksd: Ea, kaugu vakak, u ti mariringian da Tirsa, Ma u vakak da Ierusalem, A
    magit na bunurut da ra loko na tarai na vinarubu ma ea vakilang na kamara.
  tur-YTC: Sen güzelsin, sevgilim, Tirtsa kadar güzelsin, Yeruşalem kadar sevimlisin,
    Sancak açmış bir ordu kadar muhteşemsin.
  grc-BRENT: Καλὴ εἶ ἡ πλησίον μου, ὡς εὐδοκία, ὡραῖα ὡς Ἱερουσαλὴμ, θάμβος ὡς τεταγμέναι.
  ind-AYT: Engkau cantik seperti Tirza, kekasihku, elok seperti Yerusalem, dan menakjubkan
    seperti bala tentara dengan panji-panjinya.
  nya-nya: Ndiwe wokongola, bwenzi langa, ngati Tiriza, wokongola kwambiri ngati Yerusalemu,
    ndiwe woopsa ngati gulu lankhondo lonyamula mbendera.
  kyg-kyg: Nahau nayamopafiꞌmo neꞌnahaiya aꞌnimogae, huno, vae, kanale taonimo Tilisi
    taonigana huka maiꞌnane. Kanale taonimo Yulusalemu taonigana huka maiꞌnane. Asole
    ati vayaꞌmogimo asole kalahauꞌmeꞌmo aliniꞌa neꞌvageꞌa apaketeꞌapaeꞌmo hapau neꞌaiya
    asole ati vayakana huka maiꞌnane.
  hrv-hrv: Lijepa si, prijateljice moja, kao Tirsa, krasna si kao Jeruzalem, strašna
    kao vojska pod zastavama.
  mps-mps: Eno abagi, nage gasa sawi yai mu da, te wiegi yai taun si Tirsa me Jerusalem
    tiwai da. Eno suali, nage gasa sawi yai mu yaibaso, tama eno homu dąų wali,
    te bidigo te ami bidi genuai hani te ugwa plak dali asobo subaso, agai gedu tede
    dąų wabo tiwai yali.
  tpi-tpi: Pren bilong mi, yu naispela tru olsem gutpela taun Tirsa na Jerusalem.
    Mi lukim yu i naispela tru, na tingting bilong mi i pas olsem man i lukim bikpela
    lain soldia i kam wantaim ol plak bilong ol.
  dan-1931: Du er fager, min Veninde, som Tirza, yndig som Jerusalem, frygtelig som
    Hære under Banner.
  vie-OVCB: Em thật đẹp, người anh yêu dấu, xinh đẹp như thành Tia-xa. Phải, xinh
    đẹp như Giê-ru-sa-lem, oai phong như đội quân nhấp nhô cờ hiệu.
  guj-2017: સ્ત્રીનો પ્રીતમ તેને કહે છે, મારી પ્રિયતમા તું તિર્સા જેવી સુંદર, યરુશાલેમ
    જેવી ખૂબસૂરત, અને ધ્વજાઓ સહિતના સૈન્ય જેવી ભયાવહ છે.
  pon-2006A: Ei mwohnlimpoak, ke inenen masamwahu rasehng Tirsa, kaselel rasehng kahnimw
    en Serusalem. oh mehn kapeudiahl lingan rasehng kahnimw laud pwukat.
  por-BRBSL: Você é linda, meu amor, como Tirzah, adorável como Jerusalém, fantástico
    como um exército com bandeirolas.
  cth-cth: Ka pahren e ka tawncanu, nang teh Tirzah kho patetlah na mei ahawi. Jerusalem
    kho patetlah ngai ao. Taran kâtuknae koe e patetlah taki kawi lah na o.
  twi-twi: Me dɔfo, wo ho yɛ fɛ te sɛ Tirsa, wʼahoɔfɛ te sɛ Yerusalem, wusi pi te
    sɛ asraafo a wɔretu frankaa.
  hlt-hlt: Ka cangyaeh tah Tirzah bangla na sakthen pai. Rhimom Jerusalem bangla na
    rhoeprhui tih hnitai aka pai van pawn ni.
  tbz-SIM: M pocɛ̃nnì, n cɑ̀ɑ̀, ɑ wennimu, ɑ dònnɛ̀ Tidisɑɑ kó dihɛì ndi, kɛ sɑ́ɑ́tí
    kɛ dònnɛ̀ Sedisɑdɛmmu ɛì, kɛ toǹnì kɛ dònnɛ̀ dihɑ̃ɑ̃pɔ̀ntĩ̀nnì.
  msy-2020: O kɨ ifongezir amizim, nɨn ganganim bar dera, mati Tirsan nguibar ekiam,
    ko Jerusalemɨn nguibar ekiam. Nɨn ganganim nan damazimɨn, nɨ amizir bar dirim,
    mati gumazir mam gari, mɨdorozir gumaziba uan ababanir inir avɨzibar suigha izi,
    ezɨ kɨ dɨgavir kuram gamigha mɨkɨman asa.
  dop-dop: Mɑ kʋsɔɔlɑɣɑ nyɑ́, n tewɑɣɑ ɩsɩɩ Tiisɑ ɩcɑtɛ. N wɛ leleŋ ɩsɩɩ Yosɑlɛm tɑɑ
    cɑɣɑlɛ. Amɑ n wɛ sɔɣɔntʋ ɩsɩɩ yoolɑɑ nɑ pɑ tuutɑnɑɑ.
  azb-azb: Ey yarım, sən Tirsa şəhəri qədər gözəlsən, Yerusəlim kimi sevimlisən, Müzəffər
    ordu kimi möhtəşəmsən.
  eng-DBY: 'Thou art fair, my love, as Tirzah, Comely as Jerusalem, Terrible as troops
    with banners:'
  hin-2017: हे मेरी प्रिय, तू तिर्सा की समान सुन्दरी है तू यरूशलेम के समान रूपवान
    है, और पताका फहराती हुई सेना के तुल्य भयंकर है।
  wol-KYG: Xarit, taaru nga ni Tirsa ak Yerusalem, péeyi buur ya, yéeme nga ni péey
    yu kawe ya!
  eng-YLT: Fair [art] thou, my friend, as Tirzah, Comely as Jerusalem, Awe-inspiring
    as bannered hosts.
  eng-WYC-2017: My love, thou art fair, sweet and shapely as Jerusalem, thou art fearedful
    as the battle array of hosts set in good order.
  eng-WMBB: You are beautiful, my love, as Tirzah, lovely as Jerusalem, awesome as
    an army with banners.
  urd-GVH: मेरी महबूबा, तू तिरज़ा शहर जैसी हसीन, यरूशलम जैसी ख़ूबसूरत और अलमबरदार
    दस्तों जैसी रोबदार है।
  rug-rug: Qua babaere, agoi si leleamu hola, gugua sa popoa baṉara pa Tiriza, tolavaemu
    hola, gugua sa vasileana pa Zerusalema, variva dogoro, gua rina varane meke sari
    dia pitipiti.
  gaz-gaz: Yaa jaalallee ko, ati akkuma Tiirzaa bareedduu dha; akkuma Yerusaalem namatti
    tolta; akkuma loltoota faajjii baataniis ulfina qabda.
  fra-LSG: Tu es belle, mon amie, comme Thirtsa, Agréable comme Jérusalem, Mais terrible
    comme des troupes sous leurs bannières.
  yal-yal: N nafan ɲaxanla, i rayabu alo Tirisa taana, i rayabu alo Yerusalɛn taana,
    koni i magaxu alo sofa ganla.
  haw-1868: Ua maikai oe, e ka'u mea i aloha'i, e like me Tireza, Ua nani hoi e like
    me Ierusalema; A he mea e makau ai e like me ka poe e amo ana i na hae.
  arb-NAV: '(المُحِبُّ): أَنْتِ جَمِيلَةٌ يَا حَبِيبَتِي كَتِرْصَةَ، حَسْنَاءُ كَأُورُشَلِيمَ،
    وَجَلِيلَةٌ كَجَيْشٍ يَرْفَعُ أَعْلامَهُ.'
  ewe-ewe: Nye dzi lɔlɔ̃a, èdze tugbe abe Tirza ene, ènya kpɔ abe Yerusalem ene, eye
    fianyenye le ŋutiwò abe asrafoha siwo lé aflaga ɖe asi ene.
  eng-LEE: Thou art beautiful, O my beloved, like Thirzah, comely like Jerusalem,
    terrible as armies encamped round their banners.
  asm-FB: হে মোৰ প্ৰিয়া, তুমি তিৰ্চা নগৰৰ নিচিনা সুন্দৰী, যিৰূচালেমৰ নিচিনা মনোৰম,
    মোক সম্পূর্ণকৈ বিমুগ্ধ কৰিছা।
  sus-A: «ﭑ دّ قَن بٌورٍ، عِ تٌقَن عَلْ تِرِ سَ، عِ رَيَبُ عَلْ دَرِ سَلَمُ، عِ سّنبّ
    فبٌ عَلْ عِسِرَيِلَ شَ سْورِيٍ.
  fra-SBL: Tu es belle, mon amour, comme Tirzah, belle comme Jérusalem, Génial comme
    armée avec des bannières.
  hbo-hbo: יָפָ֨ה אַ֤תְּ רַעְיָתִי֙ כְּתִרְצָ֔ה נָאוָ֖ה כִּירוּשָׁלָ֑͏ִם אֲיֻמָּ֖ה
    כַּנִּדְגָּלֹֽות׃
  kik-kik: Wee mwendwa wakwa, ũrĩ mũthaka, o ta bũrũri wa Tiriza, ũrĩ wa kwendeka
    o ta Jerusalemu, na ũkamakania o ta ita rĩrĩ na bendera.
  fra-NCL: Tu es belle, mon amie, comme Thirsa, charmante comme Jérusalem, mais terrible
    comme des bataillons.
  cek-AK: Aw ka tlangai, nang loe Tirzah baktiah, krang na hoih, Jerusalem baktiah
    palung han akap moe, thacak pazawkhaih kahni sin misatuh kami ih mikhmai baktiah
    zitthoh.
  cuk-cuk: Be, an-ome-nue-sabesailad. Ar igi Tirsa-neggwebur yeer daklege, igi Jerusalén-neggwebur
    yeer daklege, igi niisgwamar-niba-nanaid geger daklege, deyob be yeer dakleged.
  uig-CYR: «Сән гөзәл, и сөйүмлүгүм, Тирзаһ шәһиридәк гөзәл; Йерусалимдәк йеқимлиқ,
    Туғларни көтәргән бир қошундәк һәйвәтликтурсән;
  tel-2017: ప్రియా, నువ్వు తిర్సా పట్టణమంత సౌందర్య రాశివి. నీది యెరూషలేమంత సౌందర్యం.
    నీ అందం చూసి నేను మైమరచి పోతున్నాను.
  hat-BSA: Ou bèl, cheri mwen an, tankou Thirtsa; bèl tankou Jérusalem, mèvèye tankou
    yon lame ak drapo yo.
  kos-kos: Mutan saok sik, kom arulana oasku oana acn Jerusalem, Kom kato oana siti
    fulat Tirzah, Oaskuiyom mwe kaksak ac arulana insewowo in liyeyuk.
  hbo-WLC: יָפָ֨ה אַ֤תְּ רַעְיָתִי֙ כְּתִרְצָ֔ה נָאוָ֖ה כִּירוּשָׁלִָ֑ם אֲיֻמָּ֖ה
    כַּנִּדְגָּלֽוֹת׃
  ibo-ibo: Onye m hụrụ nʼanya, ị mara mma dịka Tịaza, ị mara mma nke ukwu dịka Jerusalem,
    ị dị ebube ka usuu ndị agha ji ọkọlọtọ. Ị dị mma ile anya dịka Jerusalem; Ị dị
    ka ndị agha bu ọkọlọtọ.
  ory-ory: ହେ ମୋହର ପ୍ରିୟେ, ତୁମ୍ଭେ ତିର୍ସା ପରି ସୁନ୍ଦରୀ, ଯିରୂଶାଲମ ପରି ଶୋଭାବତୀ, ଧ୍ୱଜାଧାରୀ
    ସୈନ୍ୟ ପରି ଭୟଙ୍କରୀ।
  chk-chk: En mi wor tongom me rei, ka liöch usun ekewe telinimw Tirsa me Jerusalem,
    nge ka pwal eniwokus usun eu mwichen sounfiu fän ar filäik.
  rop-rop: Main olgamen, yu luk brabli purdiwan laik Jerusalem, en laik det bigbala
    taun gulum Taisa. Langa mi yu luk brabli purdiwan.
  ukr-1871: Гарна ти, моя любко, неначе та Тирса, мов Ерусалим принадна, а грізна-поважна,
    як військо, під стягом стоюче.
  deu-1951: Du bist schön, meine Freundin, wie Tirza, lieblich wie Jerusalem, furchtbar
    wie die Bannerträger!
  eng-JPS: Thou art beautiful, O my love, as Tirzah, comely as Jerusalem, terrible
    as an army with banners.
  srp-1865: Odvrati oèi svoje od mene, jer me raspaljuju. Kosa ti je kao stado koza
    koje se vide na Galadu.
  lug-lug: Oli mubalagavu nga Tiruza, omwagalwa wange, omulungi nga Yerusaalemi, era
    ow’ekitiibwa ng’eggye eririna ebendera.
  heb-heb: יפה את רעיתי כתרצה נאוה כירושלם אימה כנדגלות׃
  ben-IRV: প্রিয় আমার, তুমি তির্সার মত সুন্দরী, যিরূশালেমের মত চমৎকার এবং সম্পূর্ণভাবে
    আমাকে মুগ্ধ করেছ।
  pan-pan: ਹੇ ਮੇਰੀ ਪ੍ਰੀਤਮਾ, ਤੂੰ ਤਿਰਸਾਹ ਨਗਰ ਵਾਂਗੂੰ ਰੂਪਵੰਤ, ਯਰੂਸ਼ਲਮ ਵਾਂਗੂੰ ਸੋਹਣੀ, ਇੱਕ
    ਝੰਡੇ ਵਾਲੇ ਲਸ਼ਕਰ ਦੇ ਵਾਂਗੂੰ ਭਿਆਨਕ ਹੈ!
  mya-JVB: ငါ ချစ် သောနှမ၊ သင် သည်တိရဇ မြို့ကဲ့သို့ လှ ၏။ ယေရုရှလင် မြို့ကဲ့သို့ တင့်တယ်
    ၏။ စစ် မျက်နှာကဲ့သို့ ကြောက်မက် ဘွယ်ဖြစ်၏။
  hmo-hmo: Egu lalokau e, oi be hairai herea, Ierusalema bamona. Oiemu hairaina be
    bada, Tirisa hanua bamona, oiemu toana be mai garina, tuari orea mai edia pepe
    edia toana bamona.
  urd-urd: ऐ मेरी प्यारी, तू तिर्ज़ा की तरह खू़बसूरत है। येरूशलेम की तरह खु़शमंज़र
    और 'अलमदार लश्कर की तरह दिल पसन्द है।
  rus-SYN: Прекрасна ты, возлюбленная моя, как Фирца, любезна, как Иерусалим, грозна,
    как полки со знаменами.
  bqc-SIM: Ma gbɛ̃na, ń kɛfɛũ lán Tiizawa, ń maa lán Yelusalɛũwa. N yã́ ì
    dimá lán zĩgↄ̃ pↄ́ dàlapoo kũaↄwa.
  tcz-CHONGTHU: 'Moulang: Ngainu, namelhoi ngeije, vetnom umtah Tirzah khopi, Jerusalem
    tobang’in na hoijin; galsat-galhang hon ponlap akidop bang uvin na thupi-e.'
  mar-mar: (स्त्रीचा प्रियकर तिच्याशी बोलत आहे) माझ्या प्रिये, तू तिरसा नगरीप्रमाणे
    सुंदर आहेस. यरूशलेमेसारखी सुरूप आहेस. ध्वजा फडकिवणाऱ्या सेनेसारखी भयंकर आहेस.
  qub-qub: Cuyaynë, gamga canqui Tirsa siudänöpis fiyupa cuyayllapämi, Jerusalén siudänöpis
    maysi cuyacuyllami; pipis mana ichipashan pillyaman aywaycaj suldärucunanömi.
  bqp-bqp: ɑ girimɑ mɔ nge wuu ge bɑ mɔ̀ Tirisɑ. Nɛn kĩnɑsi, ɑ wɑ̃ nge Yerusɑlɛmu.
    A nɑnum mɔ nge tɑbu sĩɑ kɑ yen gidi bɔrɑ.
  hat-hat: Anmòrèz mwen, ou bèl tankou lavil Tisa. Lè m' wè ou sa fè m' plezi tankou
    lè m' wè lavil Jerizalèm. Kote ou pase tout moun pèdi nan ou!
  eng-BSB: You are as beautiful, my darling, as Tirzah, as lovely as Jerusalem, as
    majestic as troops with banners.
  eng-WEBPB: You are beautiful, my love, as Tirzah, lovely as Jerusalem, awesome as
    an army with banners.
  kbq-kbq: Kagra hentofa a'ni'a mani'nankeno, kavufgaretira Tirza kumamo'ma hiaza
    huno so'e zantfa hu'ne. Kagra Jerusalemi kumamo'ma knare'zantfama hiaza hunka
    knarezantfa nehunka, sondia vahe'mo'zama krauefama (flek) eri'za otizankna hu'nane.
  nhe-BL: '[Nopa telpocatl quiijtohua:] “Ta tlen nimitzicnelía, nelía tiyejyectzi
    queja nopa altepetl Tirsa. Quena, tinelyejyectzi queja altepetl Jerusalén. Tlahuel
    nechyoltilana ma nimitzsentlachilis queja soldados tlen yahuij para tlatehuitij.'
  gub-BL: Heremiamutar katu, nepuràg eteahy tawhu Zeruzarez ài ne. Eremur kar teko
    nezeupe tawhu Xiza ài. — Kwa, ipuràg eteahy a'e mokoz tawhu wà, i'i teko wà. Ereiko
    a'e tawhu wazàwe.
  eng-DRA: Turn away thy eyes from me, for they have made me flee away. Thy hair is
    as a flock of goats, that appear from Galaad.
