verse: SNG.006.003
translations:
  mal-C: ഞാൻ എന്റെ പ്രിയന്റേതും എന്റെ പ്രിയൻ എന്റേതുമാകുന്നു; അവൻ ശോശന്നച്ചെടികൾക്കിടയിൽ
    മന്ദംമന്ദം നടക്കുന്നു.
  deu-TKW: Ich gehöre meinem Geliebten und mein Geliebter ist mein, der in den Lilien
    weidet.
  lin-lin: Nazali mpo na mobali na ngai, mpe mobali na ngai azali mpo ngai. Azali
    koleisa bibwele na ye na bilanga ya bafololo oyo babengaka lisi.
  eng-LSV: I [am] my beloved’s, and my beloved [is] mine, || Who is delighting himself
    among the lilies.
  eng-GNV: Thou art beautifull, my loue, as Tirzah, comely as Ierusale, terrible as
    an army with baners.
  eng-WEBSTER: 'I am my beloved''s, and my beloved is mine: he feedeth among the lilies.'
  nhw-BL: 'Na niiaxca ya catli nechicnelía huan yaya noaxca na. Yaya quintlamaca iborregojhua
    campa nopa xochimili tlen lirios. Nopa telpocatl quiijtohua:'
  swh-ONEN: Mimi ni wake mpenzi wangu, na mpenzi wangu ni wangu; yeye hujilisha katikati
    ya yungiyungi.
  bba-bba: Nɑ sɑ̃ɑwɑ nɛn kĩnɑsiɡii, mɑ u mɑɑ sɑ̃ɑ nɛɡii. U win sɑbenu kpɑrɑmɔ biibiin
    suunu sɔɔ.
  eng-KJVCPB: 'I am my beloved’s, and my beloved is mine: He feedeth among the lilies.'
  luo-luo: Jaherana en mara kendo an bende an mare; omiyo omenyo e dier ondanyo.
  meu-meu: Ia na egu lalokau, lau be ena lalokau; ia ese ena mamoe e ubudiamu, sosana
    bogaragidiai. *****
  npi-ULB: म मेरा प्रेमीको हुँ, र मेरा प्रेमी मेरै हुनुहुन्छ । उहाँ प्रसन्‍न हुँदै
    लिली फुलहरूका बिचमा चाहर्नुहुन्छ । प्रेमी प्रेमिकासित बोल्दैः
  yor-yor: Èmi ni ti olùfẹ́ mi, olùfẹ́ mi sì ni tèmi, Ó ń jẹ láàrín ìtànná lílì.
  pes-OPCB: من از آن محبوب خود هستم و محبوبم از آن من است. او گلهٔ خود را در میان
    سوسنها می‌چراند.
  tgl-ULB: Pag-aari ako ng aking mangingibig, at pag-aari ko ang aking mangingibig;
    nanginginain siya sa mga liryo na may kasiyahan. Ang mangingibig ng babae ay nagsasalita
    sa kaniya sarili.
  hui-hui: I̱naga yamali ibu i̱naga halu i̱bi nde ibunagaore bedogoni. Palawaya kago
    dombeneha howa ibugua ibunaga nogo meme tani nelo haru kagoni.
  mya-mya: ငါချစ်သောနှမ၊ သင်သည်တိရဇမြို့ကဲ့သို့ လှ၏။ ယေရုရှလင်မြို့ကဲ့သို့ တင့်တယ်၏။
    စစ်မျက်နှာကဲ့သို့ ကြောက်မက်ဘွယ်ဖြစ်၏။
  bod-N: བདག་ནི་དགའ་གྲོགས་ཁོང་ལ་དབང་། ། ཁོང་གི་སེམས་ཀྱང་བདག་ལ་དབང་། ། ཁོང་གིས་མེ་ཏོག་ཀུ་མུད་གསེང་།
    ། ལུག་གི་ཁྱུ་ནི་འཚོ་བར་བྱེད། །
  sna-sna: Ini ndiri womudiwa wangu uye mudiwa wangu ndowangu; anomema pakati pamaruva.
  spa-BLM: Yo soy de mi amado, y mi amado es mío. Navega entre los lirios.
  cac-cac: A in tic, yic in vin̈ xajanab'il vuuj chi', vic pax vin̈. Syac' tzalajb'oc
    sc'ol vin̈ d'a scal te' xumac chi', xchi ix.
  swh-ULB: Mimi ni wa mpenzi wangu, na mpenzi wangu ni wangu; na kula katika nyinyoro
    kwa raha. Mpenzi wa mwanamke akizungumza naye
  bel-bel: Адданы мой любы мне, а я - яму; ён пасьвіць сярод лілеяў.
  deu-ELBBK: Ich bin meines Geliebten; und mein Geliebter ist mein, der unter den
    Lilien weidet.
  mbb-OT: Kediey zà is minahal ku, ne kandin e zà. Ibpepenabtab din is menge uyaǥen
    din diyà te zuen duen menge liryu.
  mal-2015: ഞാൻ എന്റെ പ്രിയന്നുള്ളവൾ; എന്റെ പ്രിയൻ എനിക്കുള്ളവൻ; അവൻ താമരകളുടെ ഇടയിൽ
    മേയ്ക്കുന്നു.
  rmc-rmc: Me som oleskri, ko man kamel, a ov hino miro, čaľarel pes maškar o ľaľije.
  pes-OPV: من از آن محبوب خود ومحبوبم از آن من است. در میان سوسنها گله رامی چراند.
  ron-1924: Еу сунт а юбитулуй меу ши юбитул меу есте ал меу; ел ышь паште турма ынтре
    кринь. –
  ben-OBCV: আমি আমার প্রেমিকের এবং আমার প্রেমিক আমারই; তিনি লিলিফুলের বাগিচায় পদচারণা
    করেন।
  som-som: Anigu waxaan ahay tii gacaliyahayga, oo gacaliyahayguna waa kaygii, Oo
    wuxuu adhigiisa daajiyaa ubaxshooshannada dhexdooda.
  lat-VUC: Sponsus Pulchra es, amica mea; suavis, et decora sicut Jerusalem; terribilis
    ut castrorum acies ordinata.
  eng-ASVBT: 'I am my beloved’s, and my beloved is mine: He feedeth his flock among
    the lilies.'
  ita-1885: Io son dell'amico mio; e l'amico mio, Che pastura la sua greggia fra i
    gigli, è mio.
  eng-LXXUP: I am my kinsman’s, and my kinsman is mine, Who feeds among the lilies.
  eng-ULB: I am my beloved's, and my beloved is mine; he grazes among the lilies with
    pleasure.
  spa-VBL: ¡Yo soy de mi amor, y mi amor es mío! Él es el que se alimenta entre los
    lirios.
  fra-_FOB: Je suis à mon bien-aimé, et mon bien-aimé est à moi; il paît son troupeau
    parmi les lis.
  mal-mal: ഞാൻ എന്റെ പ്രിയനുള്ളവൾ; എന്റെ പ്രിയൻ എനിക്കുള്ളവൻ; അവൻ താമരകളുടെ ഇടയിൽ
    മേയ്ക്കുന്നു.
  urd-GVR: Maiṅ apne mahbūb kī hī hūṅ, aur wuh merā hī hai, wuh jo sosanoṅ meṅ chartā
    hai.
  suz-BL: आं दाक्‍शो वोंइश मुर आं केन बाक्‍ब। मिनु गो मेको के बाक्‍नुङ। मेकोमी आ क्‍यारश
    भेडा लिली फू आन दातेम योव़‍ब। ठेयब कुम्‍सो २:१६
  eng-NOY: I am my beloved's, and my beloved is mine; He feedeth among the lilies.
  ita-1927: Io sono dell’amico mio; e l’amico mio, che pastura il gregge fra i gigli,
    è mio.
  ckb-ckb: من بۆ دڵدارەکەمم و دڵدارەکەم بۆ منە، لەناو گوڵە سەوسەنەکان دەلەوەڕێت.
  eng-BBE: I am for my loved one, and my loved one is for me; he takes food among
    the lilies.
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನು ನನ್ನವನೇ, ನಾನು ಅವನವಳೇ. ಅವನು ನೆಲದಾವರೆಗಳ ನಡುವೆ ಮಂದೆಯನ್ನು ಮೇಯಿಸುತ್ತಾನೆ.
  tam-2017: நான் என் நேசருடையவள், என் நேசர் என்னுடையவர்; அவர் லீலிமலர்களுக்குள்ளே
    மேய்கிறார். மணவாளன்
  spa-RV-1909: 'Yo soy de mi amado, y mi amado es mío: él apacienta entre los lirios.'
  ron-BTF: Eu sunt a preaiubitului meu şi preaiubitul meu este al meu; el paşte turmă
    printre crini.
  eng-WEBP: I am my beloved’s, and my beloved is mine. He browses among the lilies.
  eng-FBV: I am my love's, and my love is mine! He is the one who feeds among the
    lilies.
  nld-1939: 'Maar mijn beminde blijft mijn, en ik van hem: Hij is het, die in de leliën
    weidt, Totdat de dag is afgekoeld en de schaduwen vlieden!'
  nch-BL: Na niiaxca ya cati techicnelía huan yaya noaxca na. Yaya quintamaca iborregojhua
    campa nopa xochimili ten lirios.”
  vie-1934: Tôi thuộc về lương nhân tôi, Và lương nhân tôi thuộc về tôi; Người chăn
    bầy mình giữa đám hoa huệ.
  hin-CV: मैं अपने प्रेमी की हो चुकी हूं तथा वह मेरा; वही, जो अपनी भेड़-बकरियों को
    सोसन के फूलों के बीच में चरा रहा है.
  spa-BES: Soy para mi ser amado, y mi ser amado es para mí; Él apacienta su rebaño
    entre los lirios.
  tdx-tdx: A i kokoakoy iraho, vaho ahiko re, ie miarak’ am-baremañitse ao.
  tha-KJV: ตัวดิฉันเป็นกรรมสิทธิ์ของที่รักของดิ​ฉัน และที่รั​กก​็เป็นของดิ​ฉัน เขาเลี้ยงฝูงสัตว์​อยู่​ท่ามกลางหมู่​ดอกบัว
  por-BR-2018: Eu sou do meu amado, e meu amado é meu; ele apascenta entre os lírios.
  deu-ELO: Ich bin meines Geliebten; und mein Geliebter ist mein, der unter den Lilien
    weidet.
  eng-WYC-2018: I to my darling; and my darling, that is fed among the lilies, be
    to me. (I am for my darling; and my darling, he who is fed among the lilies, is
    for me.)
  epo-epo: Mi apartenas al mia amato, kaj mia amato apartenas al mi; Tiu, kiu paŝtas
    inter la rozoj.
  uig-PIN: Mǝn mening sɵyümlükümningkidurmǝn, Wǝ sɵyümlüküm meningkidur; U ɵz padisini
    nilupǝrlǝr arisida baⱪidu»
  beo-beo: Na sasagesu dunu da na:. Amola na da ea:. E da ‘lili’ bugi amo ganodini
    ea sibi wa:i amoma ha:i manu iana.” Dunu da amane sia:i,
  tpi-OTNT: Dispela man em i bilong mi, na mi meri bilong en. Em i kisim ol meme bilong
    en i go namel long ol naispela plaua na ol meme i wok long kaikai gras.
  hau-SA: Ni na ƙaunataccena ce, ƙaunataccena kuma nawa ne; yana kiwo a cikin furen
    bi-rana.
  uig-LAT: Men méning söyümlükümningkidurmen, We söyümlüküm méningkidur; U öz padisini
    niluperler arisida baqidu»
  nde-nde: Ngingowaso isithandwa sami, laso singesami; uzithokozisa ngoba phakathi
    kwamaluba.
  ton-ton: '‌ʻOku ʻo hoku ʻofaʻanga ʻa au, pea ʻoku ʻoʻoku ʻa hoku ʻofaʻanga: ʻoku
    ne kai ʻi he lotolotonga ʻoe ngaahi lile.'
  ces-1613: Krásná jsi, přítelkyně má, jako Tersa, pěkná jako Jeruzalém, hrozná jako
    vojsko s praporci.
  eng-WMB: I am my beloved’s, and my beloved is mine. He browses among the lilies.
  tam-TCV: நான் என் காதலருக்குரியவள், என் காதலர் என்னுடையவர்; அவர் லில்லிப் பூக்களுக்கிடையில்
    தன் மந்தையை மேய்க்கிறார்.
  ceb-ULB: Iya man ako sa akong hinigugma ug ang akong hinigugma akoa; nagapasibsib
    siya taliwala sa kaliriohan uban sa kalipay. Ang hinigugma sa babaye miingon kaniya
  pol-UBG: Ja należę do mego umiłowanego, a mój umiłowany należy do mnie; pasie on
    wśród lilii.
  urd-GVU: مَیں اپنے محبوب کی ہی ہوں، اور وہ میرا ہی ہے، وہ جو سوسنوں میں چرتا ہے۔
  deu-1912: Mein Freund ist mein, und ich bin sein, der unter den Rosen weidet.
  kan-2017: ಎನ್ನಿನಿಯನು ನನ್ನವನೇ, ನಾನು ಅವನವಳೇ, ಅವನು ನೆಲದಾವರೆಗಳ ಮಧ್ಯದಲ್ಲಿ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: En ni adag rog e ba milfan ngog, ma ba milfag ngak; be durwi’iy e gamanman
    rok u fithik’ e giyab.
  hlt-MCSB: Kai tah kamah hlo ham tih tuilipai lakli ah aka luem kamah hlo tah kamah
    ham saeh.
  mdy-ETH: ታ ዒሼ ታኣሮኬ፥ ታኣኒያ ዒዛሮኬ፤ ዒዚ ሚዛጶ ቡኖ ባኣካ ቆልሞ ሄንቃኔ።
  twi-ASANTE: Me dɔfoɔ yɛ me dea, na me nso me wɔ no; ɔkyinkyin sukooko no mu.
  eng-WEBU: I am my beloved’s, and my beloved is mine. He browses among the lilies.
  spa-PDDPT: Yo soy de mi amado y mi amado es mío. Él apacienta entre lirios.
  gun-gun: Xee ma xerembiayvu mba'e, ha'e xerembiayvu ma xemba'e. Yvotyty rupi omongaru
    oikovy guymba kuery.
  ilo-ULB: Kukuanak ti ay-ayatek, ken kukuak ti mangay-ayat kaniak; agar-arab isuna
    a siraragsak iti tengnga dagiti lirio. Makisarsarita iti babai ti mangay-ayat
    kenkuana
  kpg-kpg: Dogu aloho la ni aagu, gei au ni mee. Mee e haangai ana siibi i mehanga
    daladala.
  uig-ARA: مەن مېنىڭ سۆيۈملۈكۈمنىڭكىدۇرمەن، ۋە سۆيۈملۈكۈم مېنىڭكىدۇر؛ ئۇ ئۆز پادىسىنى
    نىلۇپەرلەر ئارىسىدا باقىدۇ»
  sus-sus: N findixi n xanuntenyi gbe nan na, a fan findixi n gbe nan na. A luma a
    maɲɛrɛ ra sansi fuge tofanyie ya ma.»
  pon-2006: Ei mwohnlimpoako iei ahi, oh ngehi me ah; e kin kamwenge nah sihpw kan
    nanpwungen kiepw akan. Ohlo
  ksd-ksd: Iau kai kaugu vakak, ma kaugu vakak ia kaugu; I tabar kana kikil na sip
    maravai ta ra umana vaigoara.
  tur-YTC: Sevgilim benimdir, ben de sevgilimin. Zambaklar arasında geziniyor.
  grc-BRENT: Ἐγὼ τῷ ἀδελφιδῷ μου, καὶ ἀδελφιδός μου ἐμοί, ὁ ποιμαίνων ἐν τοῖς κρίνοις.
  ind-AYT: Aku adalah milik kekasihku, dan kekasihku adalah milikku. Dia menggembala
    di antara bunga-bunga bakung.
  nya-nya: Wokondedwa wangayo ndine wake ndipo iyeyo ndi wangawanga; amadyetsa ziweto
    zake pakati pa maluwa okongola.
  kyg-kyg: Nahau nayamopafiꞌmo nahauꞌniya vekamo nagaiꞌni vekaꞌnimo maiꞌnigeꞌna agaiꞌa
    aꞌamo maiꞌnove. Agaemo sipisipi anagaꞌamo apavalelino uꞌnigeꞌa kanale yaveyave
    kahaumoꞌmo ausemo heꞌniya folagapatiꞌmo kahaumo neꞌnae, huno hapa paiꞌniye.
  hrv-hrv: Ja pripadam dragome svome, dragi moj pripada meni, on pase među ljiljanima.
  mps-mps: Te aga eno bidi da, tama ena agai we dao. Agai aga meme kibu dabe te sawi
    wiegi yai plaua dabe tomoba sela pelama, tama te meme dabe augwa te nosai tubo
    sę eyu bidibao.
  tpi-tpi: Dispela man em i bilong mi, na mi meri bilong en. Em i kisim ol meme bilong
    en i go namel long ol naispela plaua na ol meme i wok long kaikai gras.
  dan-1931: Jeg er min Vens, og min Ven er min, han, som vogter blandt Liljer.
  vie-OVCB: Em thuộc về người em yêu, và người yêu em thuộc về em. Chàng vui thỏa
    ăn giữa đám hoa huệ.
  guj-2017: હું મારા પ્રીતમની છું અને મારો પ્રીતમ મારો જ છે; તે ગુલછડીઓમાં પોતાને
    આનંદિત કરે છે.
  pon-2006A: Ei mwohnlimpoako iei ahi, oh ngehi me ah; e kin kamwenge nah sihpw kan
    nanpwungen kiepw akan.
  por-BRBSL: Eu sou do meu amado, e meu amado é meu. Ele navega entre os lírios.
  cth-cth: Ka pahren hanelah kai teh ka o. Ka pahren hai kai hanelah ao. Ayawn dawk
    ka pouh e lah ao.
  twi-twi: Me dɔfo yɛ me de, na me nso meyɛ ne de; okyinkyin sukooko no mu.
  hlt-hlt: Kai tah kamah hlo ham tih tuilipai lakli ah aka luem kamah hlo tah kamah
    ham saeh.
  tbz-SIM: Mí n duɔ́mmu mmɑ́ɑ̀ n dɑcɛ̃nnì n yɛ̀mmɛ̀ kou, kɛ̀ n dɑcɛ̃nnì n yɛ̀mmɛ̀
    kpɛri n duɔ́ n dimɑ́ɑ̀, dì cɛ̃mmú di wũɔ̃ mutepóó ncuokɛ̀ nkɛ̀.
  msy-2020: Nan roroar gumazir kɨ bar ifongezim, kɨ an amuim, ezɨ a nan pam, mati
    a uan memeba inigha akɨmarir aghuibar tongɨn ghuzɨ, da graziba api.
  dop-dop: Mɑ́ tǝnnɑ mɑ kʋsɔɔlʋ nyɑ́ nɑ nyɑ́ tǝnnɑ mɑ́ tɔtɔ. Yɑɑyenɑɑ tɑɑ kɛ́ n tiikiɣi
    nyɑ́ kɑlǝkʋ.
  azb-azb: Mən sevgilimin, sevgilim də mənimdir, O, sürüsünü zanbaqlıq içərisində
    otarır.
  eng-DBY: 'I am my beloved''s, and my beloved is mine: He feedeth [his flock] among
    the lilies.'
  hin-2017: मैं अपने प्रेमी की हूँ और मेरा प्रेमी मेरा है, वह अपनी भेड़-बकरियाँ सोसन
    फूलों के बीच चराता है। वर
  wol-KYG: Man, nijaay a moom; nijaay it, maa moom. Mooy fore sama digg tóor-tóor
    yi.
  eng-YLT: I [am] my beloved's, and my beloved [is] mine, Who is delighting himself
    among the lilies.
  eng-WYC-2017: I to my darling; and my darling, that is fed among the lilies, be
    to me.
  eng-WMBB: I am my beloved’s, and my beloved is mine. He browses amongst the lilies.
  urd-GVH: मैं अपने महबूब की ही हूँ, और वह मेरा ही है, वह जो सोसनों में चरता है।
  rug-rug: Arau si tanisa qua babaere meke sa qua babaere si taqarau; asa si la dogori
    sari na havoro lili.
  gaz-gaz: Ani kan michuu koo ti; michuun koos kanuma koo ti; inni daraaraa keessa
    dheechifata.
  fra-LSG: Je suis à mon bien-aimé, et mon bien-aimé est à moi; Il fait paître son
    troupeau parmi les lis.
  yal-yal: N xanuntenna gbeen nan n na, n fan gbeen nan a ra, a nɛma a xuruseene rabama
    sansi fugaxine tagi.
  haw-1868: 'No ka''u mea i aloha''i owau, A o ka''u mea i aloha''i, no''u ia: E ai
    ana ia mawaena o na lilia.'
  arb-NAV: أَنَا لِحَبِيبِي، وَحَبِيبِي لِي، وَهُوَ يَرْعَى بَيْنَ السَّوْسَنِ.
  ewe-ewe: Nye lɔlɔ̃tɔ nye tɔnye, eye nye hã menye etɔ; ele tsa ɖim le dzogbenyawo
    dome.
  eng-LEE: 'I am my friend''s, and my friend is mine: he that feedeth among the lilies.—'
  asm-FB: 'মই মোৰ প্ৰিয়ৰ, আৰু মোৰ প্ৰিয়ও মোৰেই; তেওঁ লিলি ফুলৰ বনত আনন্দেৰে চৰে।
    চলোমন আৰু তেওঁৰ কইনাই পৰস্পৰত আনন্দিত হোৱা প্রিয়ৰ কথা:'
  sus-A: ﭑ قِندِشِ ﭑ شَنُنتٍنيِ فبٍ نَن نَ، عَ قَن قِندِشِ ﭑ فبٍ نَن نَ. عَ لُمَ عَ
    مَحّرّ رَ سَنسِ قُفٍ تٌقَنيِيٍ يَ مَ.»
  fra-SBL: Je suis à mon bien-aimé, et mon bien-aimé est à moi. Il se promène parmi
    les lys.
  hbo-hbo: אֲנִ֤י לְדֹודִי֙ וְדֹודִ֣י לִ֔י הָרֹעֶ֖ה בַּשֹּׁושַׁנִּֽים׃ ס
  kik-kik: Niĩ ndĩ wa mwendwa wakwa, nake nĩ wakwa; we arĩithagia itoka-inĩ.
  fra-NCL: Je suis à mon bien-aimé, et mon bien-aimé est à moi ; il fait paître son
    troupeau parmi les lis. L’ÉPOUX.
  cek-AK: Kai loe ka tlangai ih ni, ka tlangai doeh kai ih ni; anih loe lili pawknawk
    salakah tuu to pacah.
  cuk-cuk: Ani an, an-sui-nue-sabesailadgadid, an-sui-nue-sabesailad, angadmogad.
    Dutumar-imbaba na e-ibmar-durgan akwediid.
  uig-CYR: Мән мениң сөйүмлүгүмниңкидурмән, Вә сөйүмлүгүм мениңкидур; У өз падисини
    нилупәрләр арисида бақиду»
  tel-2017: నేను నా ప్రియుని దాన్ని, అతడు నావాడు. అతడు లిల్లీ మొక్కల్లో మేపుతాడు.
    [ఐదవ భాగం] (యువతి ప్రియుడు ఆమెతో మాట్లాడుతున్నాడు)
  hat-BSA: Mwen pou cheri mwen an e cheri mwen pou mwen; sila ki fè patiraj twoupo
    li pami flè lis yo.
  kos-kos: Mukul se nga lungse inge ma na luk, ac nga ma na lal. El mukena kite un
    kosro natul inmasrlon ros kiuf uh.
  hbo-WLC: אֲנִ֤י לְדוֹדִי֙ וְדוֹדִ֣י לִ֔י הָרֹעֶ֖ה בַּשׁוֹשַׁנִּֽים׃ ס
  ibo-ibo: Abụ m nke onye m hụrụ nʼanya, onye m hụrụ nʼanya bụkwa nke m. Ọ na-azụ
    igwe atụrụ ya nʼetiti okoko urodi.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରିୟତମଙ୍କର ଓ ମୋʼ ପ୍ରିୟତମ ମୋହର; ସେ କଇଁଫୁଲ ବନରେ ଆପଣା ପଲ ଚରାନ୍ତି।
  chk-chk: Aüküki me ren, ngang nöün, nge aükükün me rei, i nei. A foleni nöün pwiin
    sip lein ekewe kiop.
  rop-rop: Main olmen im blanga main, en mi blanga im. Im oldei abumbat gudtaim weya
    ol detlot purdiflawa jidan.
  ukr-1871: Милий мій належить менї, а я милому, — тому, що в лилїях попасає.
  deu-1951: Ich bin meines Freundes, und mein Freund ist mein, der unter den Lilien
    weidet.
  eng-JPS: I am my beloved's, and my beloved is mine, that feedeth among the lilies.'
  srp-1865: Lijepa si, draga moja, kao Tersa, krasna si kao Jerusalim, strašna kao
    vojska sa zastavama.
  lug-lug: Muganzi wange, wange, nange ndi wuwe; anoonyeza mu malanga.
  heb-heb: אני לדודי ודודי לי הרעה בשושנים׃
  ben-IRV: আমি আমার প্রিয়তমেরই এবং তিনি আমারই, তিনি আনন্দের সঙ্গে লিলি ফুলের বনে
    পশুপাল চরান।
  pan-pan: ਮੈਂ ਆਪਣੇ ਬਾਲਮ ਦੀ ਹਾਂ ਅਤੇ ਮੇਰਾ ਬਾਲਮ ਮੇਰਾ ਹੈ, ਉਹ ਸੋਸਨਾਂ ਵਿੱਚ ਚਾਰਦਾ ਹੈ।
  mya-JVB: ငါ ချစ် ရာသခင်သည် ငါ့ ကိုဆိုင် တော်မူ၏။ ငါ သည်လည်း သခင် ကို ဆိုင် ပေ၏။
    နှင်း တော၌ ကျက်စား တော်မူ၏။
  hmo-hmo: Egu tau be egu lalokau, bona lau be iena lalokau. Ia ese iena mamoe ia
    ubua noho, sosana palauapalaua edia huanai.
  urd-urd: मैं अपने महबूब की हूँ और मेरा महबूब मेरा है। वह सोसनों में चराता है।
  rus-SYN: Я принадлежу возлюбленному моему, а возлюбленный мой - мне; он пасет между
    лилиями.
  bqc-SIM: Ma yenzideá ma pↄ́ɛ, mɛ́ aà pↄ́n ma ũ, àlɛ pↄble sũmaavuↄ guuɛ.
  tcz-CHONGTHU: Keima ka ngaipenpa-a kahin, ama keija ahi. Ama akelngoi Lily pah lah’a
    avah-e.
  mar-mar: मी आपल्या प्रियकराची आहे. तो प्रियकर माझा आहे. तो आपला कळप कमलपुष्पात चारत
    आहे.
  qub-qub: Nogaga cuyaynëpami cä, paypis nogallapami. Payga uywancunata michin liryu
    waytacuna cashanchömi.
  bqp-bqp: Nɑ sɑ̃ɑwɑ nɛn kĩnɑsigii, mɑ u mɑɑ sɑ̃ɑ nɛgii. U win sɑbenu kpɑrɑmɔ biibiin
    suunu sɔɔ.
  hat-hat: Mennaj mwen pou mwen, mwen pou mennaj mwen. li ap fè mouton l' yo manje
    nan mitan bèl ti flè yo.
  eng-BSB: I belong to my beloved and he belongs to me; he pastures his flock among
    the lilies.
  eng-WEBPB: I am my beloved’s, and my beloved is mine. He browses amongst the lilies.
  kbq-kbq: Nagra nagu'aretima hu'na navesi nentoa nemofo suza manugeno, nagu'aretima
    hu'na avesima nentoa ne'mo'a, nagri suza mani'neankino, agra liliema nehaza trazampi
    sipisipi afuzaga kegava huno vano nehie.
  nhe-BL: Na niiaxca ya tlen nechicnelía huan yajaya noaxca na. Yajaya quintlamaca
    iborregojhua campa nopa xochimili tlen lirios.”
  gub-BL: Aiko heremiamutar katu izar romo ihe. Heremiamutar katu wiko hezar romo
    a'e no. Weraha weimaw àràpuhàràn hawitu wapoz pà ma'eputyr iri her ma'e wainuromo
    wà.
  eng-DRA: 'Thou art beautiful, O my love, sweet and comely as Jerusalem: terrible
    as an army set in array.'
