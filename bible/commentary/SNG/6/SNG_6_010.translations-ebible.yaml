verse: SNG.006.010
translations:
  mal-C: അരുണോദയംപോലെ ശോഭിക്കുന്നോരിവൾ ആരാണ്? ചന്ദ്രികപോലെ സുമുഖി, സൂര്യനെപ്പോലെ പ്രഭാവതി,
    താരഗണങ്ങൾപോലെ പ്രസന്നവതി.
  deu-TKW: Wer ist's, die herabblickt wie die Morgenröte, schön wie der Mond, rein
    wie die Sonne, furchtbar wie Bannerscharen?
  lin-lin: Nani oyo azali komonana lokola moyi ya tongo, kitoko lokola sanza, azali
    kongenga lokola moyi, abangisaka lokola mampinga ya basoda na se ya bendele na
    bango ?
  eng-LSV: “Who [is] this that is looking forth as morning, || Beautiful as the moon—clear
    as the sun, || Awe-inspiring as bannered hosts?”
  eng-GNV: I went downe to the garden of nuttes, to see the fruites of the valley,
    to see if the vine budded, and if the pomegranates flourished.
  eng-WEBSTER: Who is she that looketh forth as the morning, fair as the moon, clear
    as the sun, and terrible as an army with banners?
  nhw-BL: “¿Ajqueya ne catli monextía quen nopa tonati catli onpejtoc quisa ica ijnaloc?
    Nelía yejyectzi quen nopa metztli catli noja monextía ipan ilhuicac. Teipa hualpetlani
    quen itlahuil ne tonati. Tlahuel techyoltilana ma nijsentlachilis quen soldados
    catli yohuij para tlahuilanatij.”
  swh-ONEN: Ni nani huyu atokeaye kama mapambazuko, mzuri kama mwezi, mwangavu kama
    jua, ametukuka kama nyota zifuatanazo?
  bba-bba: wɑrɑ u yɑrimɑm wee nɡe buruku sɔ̃ɔ. Wɑrɑ u wɑ̃ mɛ nɡe suru. Wɑrɑ u bɑllimɔ
    nɡe sɔ̃ɔ. U nɑnum mɔ nɡe tɑbu sĩɑ kɑ yen ɡidi bɔrɑ.
  eng-KJVCPB: Who is she that looketh forth as the morning, Fair as the moon, clear
    as the sun, And terrible as an army with banners?
  luo-luo: Ma to en ngʼa mabiro apoya ka piny madwa ru? Adier, ober ka dwe kendo ongʼangʼni
    ka wangʼ chiengʼ, bende ochanore ka sulwe moriedo.
  meu-meu: Ina be daika, ita-itana na daba e reremu na heto? Mai hairaina hua na heto?
    Mai diaridiarina dina na heto? Itana na mai garina, tuari oreana mai pepena na
    heto, ani? *****
  npi-ULB: “प्रभातझैँ उदाउने, चन्द्रमाझैँ सुन्दरी, सूर्यझैँ चम्किलो, आफ्ना झन्डाहरू
    फहराउने सेनाझैँ प्रतापी यी को हुन् ?” प्रेमी आफूसित बोल्दैः
  yor-yor: Ta ni èyí tí ó tàn jáde bí i ìràwọ̀ òwúrọ̀, tí ó dára bí òṣùpá, tí ó mọ́lẹ̀
    bí oòrùn, tí ó ní ẹ̀rù bí i jagunjagun pẹ̀lú ọ̀págun?
  pes-OPCB: «این کیست که مثل سپیدهٔ صبح می‌درخشد و چون ماه زیبا و مثل آفتاب پاک و
    مانند ستارگان پرشکوه است؟»
  tgl-ULB: “Sino ito na lumilitaw katulad ng bukang-liwayway, kasing ganda ng buwan,
    kasing liwanag ng araw, na kahanga-hanga tulad ng isang hukbo na may mga bandera
    nito?” Ang mangingibig ng babae ay nagsasalita sa kaniyang sarili.
  hui-hui: Egerebagi ni tagira ibiraligobi dumbiyalu wálo yalu ibiragoni aibe. Ibunaga
    wanakui do mbarale ni tagira ibule howa dorone tagira ibagagobi ibalu ege do mbarale
    daganegobi halu bida. Ami agalirume wai bule lowa humbi demborerebi yalu tidiyu
    ibirago de hondowa mitangi bu wiagadagua i̱na ibu de hondowa mitangi biaho ngogoni.
  mya-mya: ချိုင့်ထဲမှာ သစ်သီးများကိုကြည့်ရှု၍၊ စပျစ်နွယ် ပင် သန်သည် မသန်သည်ကို၎င်း၊
    သလဲပင်ပွင့်သည် မပွင့်သည်ကို၎င်း သိခြင်းငှါ၊ ငါပြုစုသော ဥယျာဉ်သို့ ငါဆင်းသွား၏။
  bod-N: ཞོགས་པའི་སྐྱ་རེངས་ཤར་འདྲ་དང་། ། ཞལ་རས་དཀར་གསལ་ཟླ་ལྟར་མཛེས། ། གདོང་ནི་ཉི་མ་བཞིན་དུ་གསལ།
    ། རྒྱལ་མཚན་བསྒྲེངས་པའི་དམག་དཔུང་ལྟར། ། རྔམ་བརྗིད་ལྡན་པ་སུ་ཡིན་ནམ། །
  sna-sna: Ko, ndiani uyo anoratidzika samambakwedza, akanaka somwedzi, anopenya sezuva,
    akanaka senyeredzi dziri mumudungwe?
  spa-BLM: ¿Quién es la que mira hacia fuera como la mañana, hermosa como la luna,
    claro como el sol, e impresionante como un ejército con estandartes?
  cac-cac: ¿Mach jun ix ix sch'ox sb'a chi', icha val sch'oxan sb'a c'u d'a q'uin̈ib'alil?
    Vach'xon̈ej yilji ix icha yilji q'uen uj, icha yilji yoc c'u, ay smay yilji icha
    juntzan̈ soldado sb'ey d'a stzolal, xchi eb'.
  swh-ULB: “Ni nani huyo anaye jitokeza kama kukicha, mzuri kama mwezi, ana ng'aa
    kama jua, uamasisha kama bendera ya jeshi?” Mpenzi wa mwanamke akizungumza mwenyewe
  bel-bel: Хто гэта ўзыходзіць, быццам зара, прыгожая, быццам месячык, ясная, нібы
    сонейка, грозная, нібы полк са сьцягамі?
  deu-ELBBK: Wer ist sie, die wie die Morgenröte hervorglänzt, schön wie der Mond,
    rein wie die Sonne, furchtbar wie Kriegsscharen?
  mbb-OT: Ke sikandan te, “Hentei ves heini is emun edtengtengan ta ne iring te egkeriwaswas
    is kekempet din, wey iring te ebpenerètà he vulan, wey iring te edsilà he andew.
    Mekevivihag sikandin iring te menge vituen.”
  mal-2015: അരുണോദയംപോലെ ശോഭയും ചന്ദ്രനെപ്പോലെ സൗന്ദര്യവും സൂര്യനെപ്പോലെ നിർമ്മലതയും
    കൊടികളോടു കൂടിയ സൈന്യംപോലെ ഭയങ്കരത്വവും ഉള്ളോരിവൾ ആർ?
  rmc-rmc: „Ko hin odi, so dikhel uprunestar sar e tosarutňi čercheň, šukar sar o
    čhonoro, švicinel sar o kham, užasno sar o čercheňa pro ňebos.“
  pes-OPV: این کیست که مثل صبح می‌درخشد؟ ومانند ماه جمیل و مثل آفتاب طاهر و مانند
    لشکربیدق دار مهیب است؟
  ron-1924: „Чине есте ачея каре се ивеште ка зориле, фрумоасэ ка луна, куратэ ка
    соареле, дар кумплитэ ка ниште ошть суб стягуриле лор?” –
  ben-OBCV: উনি কে, যিনি ভোরের আলোর মতো আবির্ভূত হচ্ছেন, যিনি চন্দ্রের মতো শুভ্র,
    সূর্যের মতো উজ্জ্বল, নক্ষত্রদের শোভাযাত্রার মতো ঐশ্বর্যময়?
  som-som: Waa tuma tan u soo muuqata sida kaaha waaberiga, Oo sida dayaxa u qurxoon,
    Ee sida qorraxda u daahirsan, Oo haddana looga cabsado sida ciidan calammo sita
    oo kale?
  lat-VUC: Sponsa Descendi in hortum nucum, ut viderem poma convallium, et inspicerem
    si floruisset vinea, et germinassent mala punica.
  eng-ASVBT: Who is she that looketh forth as the morning, Fair as the moon, Clear
    as the sun, Terrible as an army with banners?
  ita-1885: Chi è costei, che apparisce simile all'alba, Bella come la luna, pura
    come il sole, Tremenda come campi a bandiere spiegate?
  eng-LXXUP: Who is this that looks forth as the morning, Fair as the moon, choice
    as the sun, Terrible as armies set in array?
  eng-ULB: “Who is this who appears like the dawn, as beautiful as the moon, as bright
    as the sun, as awe-inspiring as an army with its banners?”
  spa-VBL: ¿Quién es esta que es como el amanecer que brilla desde arriba, hermosa
    como la luna, brillante como el sol resplandeciente? ¡Te ves deslumbrante!
  fra-_FOB: Qui est celle qui apparaît comme l'aube du jour, belle comme la lune,
    pure comme le soleil, redoutable comme les armées qui marchent enseignes déployées?
  mal-mal: അരുണോദയംപോലെ ശോഭയും ചന്ദ്രനെപ്പോലെ സൗന്ദര്യവും സൂര്യനെപ്പോലെ നിർമ്മലതയും
    കൊടികളോടു കൂടിയ സൈന്യംപോലെ ഭയങ്കരത്വവും ഉള്ളോരിവൾ ആർ?
  urd-GVR: “Yih kaun hai jo tulū-e-subah kī tarah chamak uṭhī, jo chāṅd jaisī ḳhūbsūrat,
    āftāb jaisī pāk aur alambardār dastoṅ jaisī robdār hai?”
  suz-BL: सुनी खोदेंशो पा दारशो, तास्‍ला खोदेंशो पा दाप्‍शो, नां खोदेंशो पा छेङछेङ
    देंशो, हिंचा ङा लडाइ पाइब खोदेंशो सु बाक्‍बा?
  eng-NOY: '[[Lov.]] Who is this that looketh forth like the morning, Fair as the
    moon, bright as the sun, And terrible as an army with banners?'
  ita-1927: Chi è colei che appare come l’alba, bella come la luna, pura come il sole,
    tremenda come un esercito a bandiere spiegate?
  ckb-ckb: ئەوە کێیە سەری هەڵهێنا وەک بەرەبەیان، جوانە وەک مانگ، بێگەردە وەک ڕۆژ،
    وەک کەژاوەی ئەستێرەکان شکۆدارە؟
  eng-BBE: Who is she, looking down as the morning light, fair as the moon, clear
    as the sun, who is to be feared like an army with flags?
  kan-OKCV: ಮೆರವಣೆಗೆಯಲ್ಲಿ ನಕ್ಷತ್ರಗಳ ಹಾಗೆ ಗಂಭೀರಳೂ, ಚಂದ್ರನ ಹಾಗೆ ಸುಂದರಿಯೂ, ಸೂರ್ಯನ ಹಾಗೆ
    ಪ್ರಕಾಶಿಸುವವಳೂ ಆಗಿರುವ ಈ ಉದಯವಂತೆ ಯಾರು?
  tam-2017: சந்திரனைப்போல் அழகும், சூரியனைப்போல் பிரகாசமும், கொடிகள் பறக்கும் படையைப்போல்
    பயங்கரமானவளாக, சூரிய உதயம்போல் உதிக்கிற இவள் யார்?
  spa-RV-1909: ¿Quién es ésta que se muestra como el alba, hermosa como la luna, esclarecida
    como el sol, imponente como ejércitos en orden?
  ron-BTF: Cine este ea, care se iveşte ca dimineaţa, frumoasă ca luna, senină ca
    soarele şi înfricoşătoare ca o armată cu steaguri?
  eng-WEBP: Who is she who looks out as the morning, beautiful as the moon, clear
    as the sun, and awesome as an army with banners?
  eng-FBV: Who is this who is like the dawn shining down from above, beautiful as
    the moon, bright as the shining sun? You look stunning!
  nld-1939: Wie rijst daar op als het morgenrood, Schoon als de maan, En klaar als
    de zon, Maar ook geducht als een leger?
  nch-BL: ‘¿Ajquiya ne cati monextía quej nopa tonati cati pejtoc quisa ica ijnaloc?
    Nelía yejyectzi quej nopa metzti cati noja monextía ipan ilhuicac. Teipa hualpetani
    quej itaahuil ne tonati. Tahuel techyoltilana para ma nijsentachilijto quej soldados
    cati yahuij para tatehuitij.’
  vie-1934: Người nữ nầy là ai, hiện ra như rạng đông, Đẹp như mặt trăng, tinh sạch
    như mặt trời, Đáng sợ khác nào đạo quân giương cờ xí?
  hin-CV: कौन है यह, जो भोर के समान उद्भूत हो रही है, पूरे चांद के समान सुंदर, सूर्य
    के समान निर्मल, वैसी ही प्रभावशाली, जैसे झंडा फहराती हुई सेना?
  spa-BES: ¿Quién es ella, mirando hacia abajo como la luz de la mañana, bella como
    la luna, clara como el sol, a quién se le debe temer como un ejército con banderas?
  tdx-tdx: Ia o miboake hoe t’ie andro manjirikeo? motsotsore hoe i volan-dorisay,
    mikotritriake hoe i àndroy, mahalatsa hoe valobohòke mirañoraño an-kobaiñe?
  tha-KJV: “​แม่​สาวคนนี้เป็นผู้ใดหนอ เมื่อมองลงก็ดังอรุโณทัย แจ​่มจรั​สด​ังดวงจันทร์
    กระจ่างจ้าดังดวงสุริ​ยัน สง่าน่าเกรงขามดังกองทัพมีธงประจำ”
  por-BR-2018: Quem é esta, que aparece como o nascer do dia, bela como a lua, brilhante
    como o sol, formidável como bandeiras de exércitos ?
  deu-ELO: Wer ist sie, die da hervorglänzt wie die Morgenröte, schön wie der Mond,
    rein wie die Sonne, furchtbar wie Kriegsscharen? -
  eng-WYC-2018: Who is this, that goeth forth, as the morrowtide rising, fair as the
    moon, chosen as the sun, fearedful as the battle array of hosts set in good order?
    (Who is this, who goeth forth, like daybreak, beautiful as the moon, chosen as
    the sun, as awesome as the battle array of armies set in good order?)
  epo-epo: Kiu estas ŝi, kiu aspektas kiel la matenruĝo, Bela kiel la luno, Hela kiel
    la suno, Terura kiel batalantaj taĉmentoj?
  uig-PIN: «Tang sǝⱨǝr jaⱨanƣa ⱪariƣandǝk, Aydǝk güzǝl, aydingdǝk roxǝn, Illiⱪ ⱪuyaxtǝk
    yoruⱪ, Tuƣlarni kɵtürgǝn ⱪoxunlardǝk ⱨǝywǝtlik bolƣuqi kimdur?»
  beo-beo: Amo da nowala:? Ea ba:la ahoabe da eso mabe agoai ba:sa. E da isisima:goi
    amola hadigi. E da eso amola oubi agoai, si nenemegini, ba:mu gogolei.
  tpi-OTNT: Husat tru i lukluk i kam long mi? Pes bilong en i olsem san i laik kamap
    na i lait olsem biksan, na pes bilong en i klia tru olsem lait bilong mun. Mi
    lukim em na tingting bilong mi i pas olsem man i lukim bikpela lain soldia i kam
    wantaim ol plak bilong ol.
  hau-SA: Wace ce wannan da ta bayyana sai ka ce ketowar alfijir? Kyakkyawa kamar
    wata, mai haske kamar rana, mai daraja kamar taurari a jere?
  uig-LAT: «Tang seher jahan’gha qarighandek, Aydek güzel, aydingdek roshen, Illiq
    quyashtek yoruq, Tughlarni kötürgen qoshunlardek heywetlik bolghuchi kimdur?»
  nde-nde: Ngubani lo oqhamuka njengokusa, omuhle njengenyanga, okhazimula njengelanga,
    olobukhosi njengezinkanyezi ziludwendwe?
  ton-ton: Ko hai eni ʻoku hā mai ʻo hangē ko e pongipongi, ʻoku fakaʻofoʻofa ʻo hangē
    ko e māhina, ʻoku ulo ʻo hangē ko e laʻā, pea manavahēʻia ʻo hangē ko e matatau
    mo ʻenau ngaahi fuka.
  ces-1613: Do zahrady vypravené sstoupila jsem, abych spatřila ovoce údolí, abych
    viděla, kvete-li vinný kmen, a pučí-li se jabloně zrnaté.
  eng-WMB: Who is she who looks out as the morning, beautiful as the moon, clear as
    the sun, and awesome as an army with banners?
  tam-TCV: சந்திரனைப்போல் அழகுள்ளவளாயும், சூரியனைப்போல் ஒளியுள்ளவளாயும், அணிவகுத்து
    நிற்கும் நட்சத்திரங்களைப்போல் கம்பீரமானவளாயும் அதிகாலையைப்போல் தோன்றுகிற இவள்
    யார்?
  ceb-ULB: “Si kinsa ba kini nga mipakita sama sa kaadlawon, matahom ingon sa bulan,
    masilaw ingon sa adlaw, makalilisang ingon sa panon sa kasundalohan uban sa mga
    bandera niini?” Ang hinigugma sa babaye miingon sa iyang kaugalingon
  pol-UBG: Kim jest ta, która pokazuje się jak zorza poranna, piękna jak księżyc,
    czysta jak słońce, groźna jak uszykowane wojsko z chorągwiami?
  urd-GVU: ”یہ کون ہے جو طلوعِ صبح کی طرح چمک اُٹھی، جو چاند جیسی خوب صورت، آفتاب
    جیسی پاک اور علم بردار دستوں جیسی رُعب دار ہے؟“
  deu-1912: Wer ist, die hervorbricht wie die Morgenröte, schön wie der Mond, auserwählt
    wie die Sonne, schrecklich wie Heerscharen?
  kan-2017: ಅರುಣೋದಯದಂತೆ ಉದಯಿಸುವಂತಿರುವಳು, ಚಂದ್ರನಂತೆ ಸೌಮ್ಯ ಸುಂದರಿಯಿವಳು, ಸೂರ್ಯನಂತೆ ಶುಭ್ರಳು,
    ಧ್ವಜಗಳುಳ್ಳ ಸೈನ್ಯದ ಹಾಗೆ ಭಯಂಕರಳು ಆಗಿರುವ ಇವಳಾರು?
  yap-yap: Mini’ e ray nra changar ma bod ni be puf e woch? Rib pidorang ma ba gal
    ra’en, ni be maluplup ni gowa yal’ ara pul.
  hlt-MCSB: Sakthen mincang bangla, khocil hla bangla, rhimom khomik bangla, hnitai
    aka pai bangla a dan he unim?
  mdy-ETH: ሃና ፖዒጉዲ ፖዒ ጴዻዛ ዓጊኒ ዖይዺ ፖዓያጉዲ ፖዓዛ ዓቢጉዲ ፖዒ ጴዻዛ ዖሎ ባንዲሮ ዓርቂ ኬስኬ ዖሎ ዓሶጉዲ ዓውካራ
    ዒጊቻያ ማዔዛ ሃና ዖናዳይ?
  twi-ASANTE: Hwan na wapue sɛ ahemadakye yi, ɔyɛ frɔmm sɛ ɔsrane, na ɔhyerɛn sɛ owia,
    nʼanimuonyam te sɛ nsoromma a wɔsa so.
  eng-WEBU: Who is she who looks out as the morning, beautiful as the moon, clear
    as the sun, and awesome as an army with banners?
  spa-PDDPT: ¿Quién es la que se asoma como el alba, Hermosa como la luna, Límpida
    como el sol, Imponente como un escuadrón abanderado?
  gun-gun: Mava'e tu peva'e ko'ẽ ramo'ia rami ojekuaa va'e? Ha'e va'e ma jaxy rami
    iporã ha'e kuaray rexakã rami iky'a e'ỹ va'e. Xondaro kuery bandeira revegua rami
    omboete reipy oiko.
  ilo-ULB: “Siasino daytoy nga aglanglanga a kasla iti parbangon, napintas a kas iti
    bulan, nalawag a kas ti init, nakaskasdaaw a kas iti armada a nakaiggem iti wagayway?”
    Kasarsarita ti mangay-ayat iti babai ti bagina
  kpg-kpg: Tangada la koai deenei, dela e daba mai ono golomada gadoo be di heniheni?
    Mee e madanga ge maahina gadoo be di laa be di malama.
  uig-ARA: «تاڭ سەھەر جاھانغا قارىغاندەك، ئايدەك گۈزەل، ئايدىڭدەك روشەن، ئىللىق قۇياشتەك
    يورۇق، تۇغلارنى كۆتۈرگەن قوشۇنلاردەك ھەيۋەتلىك بولغۇچى كىمدۇر؟»
  sus-sus: ‹Nde na yi ginɛ ra, naxan yanbama alɔ subaxɛ naiyalanyi, naxan tofan alɔ
    kike, naxan fate yanbama alɔ soge, naxan mamirin alɔ tunbui gaali?›»
  pon-2006: Ihs memenet me mese rasehng lingen ketipin? E inenen masamwahu oh kaselel,
    rasehng ketipin de maram.
  ksd-ksd: Ia go i da ra kapa ai ra buabuarana, Ma i talapar da ra gai, Ma i pupua
    da ra keake, A magit na bunurut da ra loko na tarai na vinarubu ma ra vakilang
    na kamara?
  tur-YTC: Görünüşü sabah gibi, Ay kadar güzel, güneş kadar parlak, Ve sancak açmış
    ordu kadar muhteşem olan bu kadın kimdir?
  grc-BRENT: Τίς αὕτη ἡ ἐκκύπτουσα ὡσεὶ ὄρθρος, καλὴ ὡς σελήνη, ἐκλεκτὴ ὡς ὁ ἥλιος,
    θάμβος ὡς τεταγμέναι;
  ind-AYT: Siapakah ini, yang memandang ke bawah bagaikan fajar, cantik bagaikan bulan,
    bercahaya bagaikan matahari, dan menakjubkan seperti bala tentara dengan panji-panjinya?
  nya-nya: Ndani uyu akuoneka ngati mʼbandakucha, wokongola ngati mwezi, wowala ngati
    dzuwa, wochititsa mantha ngati gulu la ankhondo mbendera zili mʼmanja?
  kyg-kyg: Aulu neꞌnahaeya a kanomo ina laꞌae. Kaimoꞌa alagepa huno aeno ha lege yegemoꞌa
    alagepa huno aeno ha lege huno aeno ha neleya kava huno aulu neꞌnahae. Asole ati
    vayaꞌmogimo asole kalahauꞌmeꞌmo aliniꞌa neꞌvageꞌa apaketeꞌapaeꞌmo hapau neꞌaiya
    ati vayakana huno maiꞌniye, huno hapa paiꞌniye.
  hrv-hrv: Tko je ova koja dolazi kao što zora sviće, lijepa kao mjesec, sjajna kao
    sunce, strašna kao vojska pod zastavama?
  mps-mps: Dego mu enaba tononalubo dawe? Agai gesabidi te giliga pedelainu ebo tiwai
    elama, te giliga ula genuai nanobo tiwai eyu, tama agai gesabidi mu udula pali,
    te polua ula tiwai yali. Eno aga sulama, tama eno homu dąų wali, te bidigo genuai
    ami hani te augwa plak dali asobaso sulama ebo tiwai yalio.
  tpi-tpi: Husat tru i lukluk i kam long mi? Pes bilong en i olsem san i laik kamap
    na i lait olsem biksan, na pes bilong en i klia tru olsem lait bilong mun. Mi
    lukim em na tingting bilong mi i pas olsem man i lukim bikpela lain soldia i kam
    wantaim ol plak bilong ol.
  dan-1931: Hvo er hun, der titter frem som Morgenrøden, fager som Månen, skær som
    Solen, frygtelig som Hære under Banner?
  vie-OVCB: “Người này là ai mà xuất hiện như rạng đông, xinh đẹp như mặt trăng rực
    rỡ như mặt trời, oai phong như đội quân nhấp nhô cờ hiệu?”
  guj-2017: પ્રભાતના જેવી પ્રકાશિત ક્રાંતિવાળી, ચંદ્ર જેવી સુંદર, સૂર્ય જેવી ડાઘ વગરની,
    ધ્વજાઓ સહિતના સૈન્ય જેવી ભયંકર એ કોણ છે?
  pon-2006A: Ihs memenet me mese rasehng lingen ketipin? E inenen masamwahu oh kaselel,
    rasehng ketipin de maram.
  por-BRBSL: Quem é ela que olha para fora como a manhã, linda como a lua, claro como
    o sol, e fantástico como um exército com bandeiras?
  cth-cth: Thapa patetlah ahawi teh, kanî patetlah a sei teh, tarankâtuknae koe e
    patetlah taki hanlah na o. Amom patetlah ngaihawi laihoi ka khen e teh apimaw
    .
  twi-twi: Hena na wapue sɛ ahemadakye yi, ɔyɛ frɔmfrɔm sɛ ɔsram, na ɔhyerɛn sɛ owia,
    nʼanuonyam te sɛ nsoromma a wɔsa so.
  hlt-hlt: Sakthen mincang bangla, khocil hla bangla, rhimom khomik bangla, hnitai
    aka pai bangla a dan he unim?
  tbz-SIM: wè nsɑpɑ̀ɑ̀ mbo yɛnní kɛ́nwenni miɛ mbotí, we nsɑpɑ̀ɑ̀ ntu yie, nwèè dònnɛ̀
    diyennɛ́cɑ̀nnì, kɛ pɛ́ì kɛ dònnɛ̀ otɑ̃̀nkù, kɛ pĩnti kɛ dònnɛ̀ diyiè, kɛ tonnì
    kɛ dònnɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀.
  msy-2020: Muna tinara nan gari? An guam mati amɨnim tirazɨ, aruer ekiam isiragha
    dafo. An guam bar angarigha, mati iakɨnir aruem isira. An ganganim nan damazimɨn
    bar amizir dirim, mati gumazir mam garima, mɨdorozir gumaziba uan ababanir inir
    avɨzibar suigha izi, ezɨ kɨ dɨgavir kuram gamigha mɨkɨman asa.
  dop-dop: Alʋ wei ɩ lɩɩkǝnɑ mpʋ nɑ ɩ́ teeki kɔkɔ ɩsɩɩ ilim, nɑ ɩ́ tewɑ ɩsɩɩ ɩsɔtʋ?
    Nɑ ɩ́ wɛ sɔɣɔntʋ ɩsɩɩ yoolɑɑ nɑ pɑ tuutɑnɑɑ?
  azb-azb: Şəfəq saçan, Ay tək gözəl, gün tək parlayan, Müzəffər ordu kimi möhtəşəm
    olan kimdir?
  eng-DBY: Who is she that looketh forth as the dawn, Fair as the moon, clear as the
    sun, Terrible as troops with banners?
  hin-2017: यह कौन है जिसकी शोभा भोर के तुल्य है, जो सुन्दरता में चन्द्रमा और निर्मलता
    में सूर्य, और पताका फहराती हुई सेना के तुल्य भयंकर दिखाई देती है?
  wol-KYG: 'Ña nga naa: «Ndaw sii ku mu? Bu nee xiféet, nga ne fajar a xar, rafet
    ni leer gu ndaw, yànj ni jant bi, yéeme ni gàngoori biddiiw!»'
  eng-YLT: '''Who [is] this that is looking forth as morning, Fair as the moon — clear
    as the sun, Awe-inspiring as bannered hosts?'''
  eng-WYC-2017: Who is this, that goeth forth, as the morrowtide rising, fair as the
    moon, chosen as the sun, fearedful as the battle array of hosts set in good order?
  eng-WMBB: Who is she who looks out as the morning, beautiful as the moon, clear
    as the sun, and awesome as an army with banners?
  urd-GVH: “यह कौन है जो तुलूए-सुबह की तरह चमक उठी, जो चाँद जैसी ख़ूबसूरत, आफ़ताब
    जैसी पाक और अलमबरदार दस्तों जैसी रोबदार है?”
  rug-rug: Esei si hie, sapu malara mae guana munumunu vaqasa, bulebule guana sidara,
    ṉedala guana rimata, meke variva dogoro gua rina tokele pinopino?
  gaz-gaz: Kan akka boruu baqaquutti mulʼattu, kan akka jiʼaa bareeddu, kan akka biiftuu
    iftu, kan akka urjiiwwan tooraan yaaʼanii ulfina qabdu kun eenyu?
  fra-LSG: Qui est celle qui apparaît comme l’aurore, Belle comme la lune, pure comme
    le soleil, Mais terrible comme des troupes sous leurs bannières?
  yal-yal: E naxa, “Nde ito ra naxan fama alo subaxana, a rayabu alo kikena, a mayilenma
    alo sogena, koni a magaxu alo sofa ganla?”
  haw-1868: Owai keia e nana mai ana e like me ka wehe ana o ke alaula? Ua konale
    ia e like me ka mahina, Ua maikai hoi ia e like me ka la, A he mea e makau ai
    e like me ka poe e amo ana i na hae.
  arb-NAV: مَنْ هَذِهِ الطَّالِعَةُ كَالْفَجْرِ، الْجَمِيلَةُ كَالْبَدْرِ، الْمُشْرِقَةُ
    كَالشَّمْسِ، الْجَلِيلَةُ كَجَيْشٍ يَرْفَعُ أَعْلامَهُ؟
  ewe-ewe: Ame kae nye esi le dzedzem abe agudzedze ene, nyo abe ɣleti ene, le keklẽm
    abe ɣe ene, eye wòle zɔzɔm fiatɔe abe ɣletiviwoe le asaɖa bɔm ene?
  eng-LEE: Who is this that shineth forth like the morning-dawn, beautiful as the
    moon, bright as the sun, terrible as armies encamped round their banners?
  asm-FB: '“পুৱাৰ অৰুণৰ দৰে দেখা দিয়া, কোন এইগৰাকী যুৱতী, যি চন্দ্ৰৰ নিচিনা সুন্দৰী,
    সূৰ্যৰ দৰে উজ্জ্বল আৰু সম্পূর্ণ মোহময়ী?” প্রিয়াৰ কথা:'
  sus-A: ‹ندٍ نَ يِ فِنّ رَ، نَشَن يَنبَمَ عَلْ سُبَشّ نَءِيَلَنيِ، نَشَن تٌقَن عَلْ
    كِكٍ، نَشَن قَتٍ يَنبَمَ عَلْ سٌفٍ، نَشَن مَمِرِن عَلْ تُنبُي فَالِ؟›»
  fra-SBL: Qui est celle qui regarde comme le matin, aussi belle que la lune, clair
    comme le soleil, et génial en tant qu'armée avec des bannières ?
  hbo-hbo: מִי־זֹ֥את הַנִּשְׁקָפָ֖ה כְּמֹו־שָׁ֑חַר יָפָ֣ה כַלְּבָנָ֗ה בָּרָה֙ כַּֽחַמָּ֔ה
    אֲיֻמָּ֖ה כַּנִּדְגָּלֹֽות׃ ס
  kik-kik: Nũũ ũyũ ũroimĩra ta ruoro rũgĩtema, athakarĩte ta mweri, na agathera ta
    riũa, arĩ na ũkengu ta wa njata irũrũnganĩte?
  fra-NCL: « Quelle est celle-ci qui apparaît comme l’aurore, belle comme la lune,
    pure comme le soleil, mais terrible comme des bataillons ? »
  cek-AK: Khrah baktih kamdueng, ni baktiah ka-aang, thacak pazawkhaih kahni sin misatuh
    kami baktiah zitthoh moe, akhawnbang khodai baktiah aang kami loe mi aa?
  cuk-cuk: ¿Ar we doawa, yeerdakleged? Ar bolegoedba neg-ainakwiardaeyobi, mutikidba
    nii-daarmakenaidaeyobi, dad-ibeler daarmakenaidaeyobi, niba niisgwamar gananaidaeyobi,
    ber yeer dakleged.
  uig-CYR: «Таң сәһәр җаһанға қариғандәк, Айдәк гөзәл, айдиңдәк рошән, Иллиқ қуяштәк
    йоруқ, Туғларни көтәргән қошунлардәк һәйвәтлик болғучи кимдур?»
  tel-2017: తొలిసంధ్యలా విరాజిల్లుతూ, జాబిల్లిలా మనోజ్ఞంగా, భానుతేజ ప్రకాశంతో, వ్యూహంగా
    ఏర్పడిన సైన్యమంత భయద సౌందర్యం గల ఈమె ఎవరు?
  hat-BSA: Kilès li ye ki grandi kon solèy leve a, bèl tankou plèn lin nan, san tach
    tankou solèy la, e mèvèye tankou yon lame ak tout drapo li a?
  kos-kos: Su mutan se inge, ku ngetngeta uh oana kalmen lotu uh? El arulana oasku
    ac saromrom, Ac srekuti oana faht uh ku malem uh.
  hbo-WLC: מִי־זֹ֥את הַנִּשְׁקָפָ֖ה כְּמוֹ־שָׁ֑חַר יָפָ֣ה כַלְּבָנָ֗ה בָּרָה֙ כַּֽחַמָּ֔ה
    אֲיֻמָּ֖ה כַּנִּדְגָּלֽוֹת׃ ס
  ibo-ibo: Onye bụ onye a, pụtara ihe dịka chi ọbụbọ, nke mara mma dịka ọnwa, na-enwu
    dịka anyanwụ, dị ebube ka dị usuu kpakpando na-aga nʼahịrị nʼahịrị?
  ory-ory: ଏହି ଯେ ଅରୁଣ ତୁଲ୍ୟ ଉଦୀୟମାନା, ଚନ୍ଦ୍ରମା ତୁଲ୍ୟ ସୁନ୍ଦରୀ, ସୂର୍ଯ୍ୟ ତୁଲ୍ୟ ବିଶୁଦ୍ଧା,
    ଧ୍ୱଜାବିଶିଷ୍ଟ ସୈନ୍ୟ ତୁଲ୍ୟ ଭୟଙ୍କରୀ, ସେ କିଏ?
  chk-chk: Iö we a ling usun chök mallen rän, a tinöch usun maram o saramaram usun
    akkar, nge a pwal eniwokus usun eu mwichen sounfiu fän ar filäik?
  rop-rop: Hu tharran deya? Im luk laik det braitwan sta weya kamat ailibala. Im brabli
    purdiwan en braitwan jis laik det san en mun weya dei shain.
  ukr-1871: Хто ж се, що, мов зоря, зазорилась, гарна, як місяць, а ясна, як сонце,
    грізна, мов військо під стягами?
  deu-1951: Wer ist die, welche herabschaut wie Morgenrot, schön wie der Mond, klar
    wie die Sonne, furchtbar wie die Bannerträger?
  eng-JPS: Who is she that looketh forth as the dawn, fair as the moon, clear as the
    sun, terrible as an army with banners?
  srp-1865: Siðoh u orašje da vidim voæe u dolu, da vidim cvate li vinova loza, pupe
    li šipci.
  lug-lug: Ani ono alabika ng’emmambya, omulungi ng’omwezi, atangalijja ng’enjuba,
    alina ekitiibwa ng’eky’emunnyeenye?
  heb-heb: מי זאת הנשקפה כמו שחר יפה כלבנה ברה כחמה אימה כנדגלות׃
  ben-IRV: তাঁরা বললেন, “কে সে, যে ভোরের মত দেখা দেয়, চাঁদের মত সুন্দরী, সূর্য্যের
    মত উজ্জ্বল এবং সম্পূর্ণভাবে মুগ্ধ করে?”
  pan-pan: ਇਹ ਕੌਣ ਹੈ ਜਿਹੜੀ ਪ੍ਰਭਾਤ ਵਾਂਗੂੰ ਸ਼ੋਭਾਮਾਨ, ਚੰਨ ਵਾਂਗੂੰ ਰੂਪਵੰਤ ਅਤੇ ਸੂਰਜ ਵਾਂਗੂੰ
    ਨਿਰਮਲ ਹੈ, ਝੰਡੇ ਵਾਲੇ ਲਸ਼ਕਰ ਦੇ ਵਾਂਗੂੰ ਭਿਆਨਕ ਹੈ?
  mya-JVB: လ ကဲ့သို့ တင့်တယ် လျက်၊ နေ ကဲ့သို့ ထွန်းလင်း လျက်၊ စစ် မျက်နှာကဲ့သို့ ကြောက်မက်
    ဘွယ်ဖြစ်လျက်၊ နံနက် ကဲ့သို့ မျှော်ရှု သော သတို့သမီးကား ၊ အဘယ်သူ နည်း။
  hmo-hmo: Inai be daika, iena toana be daba rere bamona? Mai ena hairaina, hua bamona?
    Mai ena diaridiari, dina bamona? Iena toana be mai garina, tuari orea mai edia
    pepe edia toana bamona?
  urd-urd: यह कौन है जिसका ज़हूर सुबह की तरह है, जो हुस्न में माहताब, और नूर में आफ़ताब,
    'अलमदार लश्कर की तरह दिल पसन्द है?
  rus-SYN: Кто эта, блистающая, как заря, прекрасная, как луна, светлая, как солнце,
    грозная, как полки со знаменами?
  bqc-SIM: Démɛ bↄ̀ lɛ́ mↄ́ kee lán gudↄawai? A kɛfɛũ lán mↄvuawa, a pípia lán
    ĩatɛ̃wa. Aà yã́ ì dimá lán zĩgↄ̃ pↄ́ dàlapoo kũaↄwa.
  tcz-CHONGTHU: “Koi hija ham, taikho vah banga hung vahdoh-a, chollha banga vet-hoi
    lheh jenga, nisa banga vah emsela, galsat ho ponlap dop banga gimnei jeng hi?”
    atiuvin ahi.
  mar-mar: ती पहाटेप्रमाणे चमकते आहे, ती चंद्रासारखी सुंदर आहे. सूर्यासारखी तेजस्वी
    आहे; आणि आकाशातल्या सैन्याप्रमाणे भयंकर आहे. ती पूर्णपणे आकर्षित करून घेणारी कोण
    आहे?
  qub-qub: ¿Pitaj chay watgarcamun tutapa inti yagarcamojnöpis? Quillanöpis cuyayllapämi,
    intino achicyaycachaycaj, pipis mana ichipashan pillyaman aywaycaj suldärucunanömi.
  bqp-bqp: wɑrɑ u yɑrimɑm wee nge buruku sɔ̃ɔ. Wɑrɑ u wɑ̃ mɛ nge suru. Wɑrɑ u bɑllimɔ
    nge sɔ̃ɔ. U nɑnum mɔ nge tɑbu sĩɑ kɑ yen gidi bɔrɑ.
  hat-hat: Kilès sa a k'ap parèt tankou solèy ki fèk leve? Li bèl tankou lalin, li
    klere tankou solèy. Kote ou pase tout moun pèdi nan ou!
  eng-BSB: Who is this who shines like the dawn, as fair as the moon, as bright as
    the sun, as majestic as the stars in procession?
  eng-WEBPB: Who is she who looks out as the morning, beautiful as the moon, clear
    as the sun, and awesome as an army with banners?
  kbq-kbq: Iza avufgafinti rumsa nehie? Avufgafintira ikamo'ma remsama nehiaza nehigeno,
    zagemofo avunasisimo'ma nehiaza nehigeno, sondia vahe'mo'za krauvefa eri'za oti'zankna
    huno konarari'amo'a hentofaza hu'ne.
  nhe-BL: 'Quiijtojque: ‘¿Ajqueya ne tlen monextía queja nopa tonati tlen onpejtoc
    quisa ica ijnaloc? Nelía yejyectzi queja nopa metztli tlen noja monextía ipan
    elhuicac. Teipa hualpetlani queja itlahuil ne tonati. Tlahuel tinechyoltilana
    ma nijsentlachilis queja soldados tlen yahuij para tlatehuitij.’'
  gub-BL: Mon aipo a'e, i'i izupe wà. — Nuzawy kwaw kwarahy ihem mehe har. Ipuràg
    eteahy zahy ài. Uhyape katu kwarahy ài. Teko hurywete a'e mokoz ywak rehe har
    wanexak mehe wà. Heny katu ywak ài, zahytata pupe tynehem ma'e ài.
  eng-DRA: I went down into the garden of nuts, to see the fruits of the valleys,
    and to look if the vineyard had flourished, and the pomegranates budded.
