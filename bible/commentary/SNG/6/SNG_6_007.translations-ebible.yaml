verse: SNG.006.007
translations:
  mal-C: മൂടുപടത്തിനുള്ളിലുള്ള നിന്റെ കപോലങ്ങൾ മാതളപ്പഴത്തിന്റെ പകുതിപോലെയാണ്.
  deu-TKW: Wie eine Granatapfelscheibe leuchtet deine Schläfe hinter deinem Schleier
    hervor.
  lin-lin: Matama na yo, na se ya vwale, ezali lokola liboke ya bambuma ya grenade.
  eng-LSV: As the work of the pomegranate [is] your temple behind your veil.
  eng-GNV: There are threescore Queenes and fourescore concubines and of the damsels
    without nober.
  eng-WEBSTER: As a piece of pomegranate are thy temples within thy locks.
  nhw-BL: Mocampa chichiltic quen se granada catli motlajcoitztoc. Quena, nelía ajhuiyac
    mocampa catli tijtlatijtoc itla moixtzajca.
  swh-ONEN: Mashavu yako nyuma ya shela yako ni kama vipande viwili vya komamanga.
  bba-bba: Wunɛn bɑɑnu nu bɑllimɔwɑ nɡe dire sɔnsɔm biɑ wunɛn sɔnditiɑn wɛ̃rin di.
  eng-KJVCPB: As a piece of a pomegranate are thy temples within thy locks.
  luo-luo: Lembi ma iumo gi nanga chalo gi olemo mongʼinore mochiek makwar.
  meu-meu: Vahamu ruaosi na rimono huahuana e ivaia parara na heto, Vairamu iḡovalaina
    dabuana murinai.
  npi-ULB: तिम्रा गालाहरू घुम्टोभित्रका दुई फ्याक परेका दारिमहरूजस्ता छन् । प्रेमी
    आफूसित बोल्दैः
  yor-yor: Ẹ̀rẹ̀kẹ́ rẹ lẹ́bàá ìbòjú rẹ, rí bí ẹ̀là èso pomegiranate.
  pes-OPCB: گونه‌هایت از پشت روبند تو همانند دو نیمهٔ انار است.
  tgl-ULB: Ang mga pisngi mo ay tulad ng kabiyak na granada sa likuran ng iyong belo.
    Ang mangingibig ng babae ay nagsasalita sa kaniyang sarili.
  hui-hui: Labolabome í̠naga dengui buyi kegoyu i̱na í̠naga wanakui honani ale hendedo.
  mya-mya: မိဖုရားခြောက်ကျိပ်၊ မောင်းမမိဿံရှစ်ကျိပ်၊ အပျိုတော်အတိုင်းမသိ ရှိကြ၏။
  bod-N: གདོང་ཁེབས་འོག་གི་ཁྱེད་ཀྱི་མཁུར་ཚོས་ནི། ། དམར་མདངས་བཀྲ་བའི་སེ་འབྲུ་ཕྱེད་ཀ་བཞིན།
    །
  sna-sna: Zvavovo zvako zviri mumumbure wako zvakaita sezvikamu zviviri zvedamba.
  spa-BLM: Tus sienes son como un trozo de granada detrás de tu velo.
  cac-cac: A val spac'ultac a ti' musan yuj junoc c'apac, ichaxon̈ej yilji c'axepoc
    te' granada.
  swh-ULB: Mashavu yako ni kama majani ya komamanga nyuma ya kitambaa chako cha uso.
    Mpenzi wa mwanamke akizungumza peke yake
  bel-bel: як палавінкі граната, шчочкі твае - пад кудзеркамі тваімі.
  deu-ELBBK: wie ein Schnittstück einer Granate ist deine Schläfe hinter deinem Schleier.
  mbb-OT: Is enaping nu he netembunan te lembung nu meriǥàriǥà iring te prutas he
    pumigranata.
  mal-2015: നിന്റെ ചെന്നികൾ നിന്റെ മൂടുപടത്തിന്റെ ഉള്ളിൽ മാതളപ്പഴത്തിന്റെ ഖണ്ഡംപോലെ
    ഇരിക്കുന്നു.
  rmc-rmc: Tire čhama pal o zavojis hine ajse lole sar e jepaš granatoskri phabaj.
  pes-OPV: شقیقه هایت درعقب برقع تو مانند پاره انار است.
  ron-1924: Образул тэу есте ка о жумэтате де родие, суб марама та…
  ben-OBCV: ঘোমটায় আবৃত তোমার কপোল অর্ধ কর্তিত ডালিম ফলের মতো।
  som-som: Oo dhafoorradaada indhashareertaada ku qarsoonuna waa sida xabbad rummaan
    ah jeexeed.
  lat-VUC: Sexaginta sunt reginæ, et octoginta concubinæ, et adolescentularum non
    est numerus.
  eng-ASVBT: Thy temples are like a piece of a pomegranate Behind thy veil.
  ita-1885: La tua tempia, per entro la tua chioma, È simile ad un pezzo di melagrana.
  eng-LXXUP: Thy cheek is like the rind of a pomegranate, Being seen without thy veil.
  eng-ULB: Your cheeks are like pomegranate halves behind your veil.
  spa-VBL: Tus mejillas son del color del rubor de las granadas detrás de tu velo.
  fra-_FOB: Ta joue est comme une moitié de grenade, sous ton voile.
  mal-mal: നിന്റെ ചെന്നികൾ നിന്റെ മൂടുപടത്തിന്റെ ഉള്ളിൽ മാതളപ്പഴത്തിന്റെ ഖണ്ഡംപോലെ
    ഇരിക്കുന്നു.
  urd-GVR: Niqāb ke pīchhe tere gāloṅ kī jhalak anār ke ṭukṛoṅ kī mānind dikhāī detī
    hai.
  suz-BL: इ सुम्‍तीके आगाम इ चोव़चो चेश्‍शो दारीम खोदेंशो बाक्‍नीस। ठेयब कुम्‍सो ४:३
  eng-NOY: As a divided pomegranate Are thy cheeks behind thy veil.
  ita-1927: le tue gote, dietro al tuo velo, son come un pezzo di melagrana.
  ckb-ckb: گۆنات وەک لەتە هەنارە لە پشت پەچەکەتەوە.
  eng-BBE: Like pomegranate fruit are the sides of your head under your veil.
  kan-OKCV: ಮುಸುಕಿನೊಳಗಿನ ನಿನ್ನ ಕೆನ್ನೆ ವಿಭಾಗಿಸಿದ ದಾಳಿಂಬೆಯ ಹಣ್ಣಿನ ಹಾಗೆ ಇದೆ.
  tam-2017: உன் முக்காட்டின் நடுவே உன் கன்னங்கள் வெடித்த மாதுளம்பழம்போல் இருக்கிறது.
  spa-RV-1909: Como cachos de granada son tus sienes entre tus guedejas.
  ron-BTF: Ca o bucată de rodie sunt tâmplele tale între şuviţele tale.
  eng-WEBP: Your temples are like a piece of a pomegranate behind your veil.
  eng-FBV: Your cheeks are the blushing color of pomegranates behind your veil.
  nld-1939: Als een band van purper uw lippen, Aanminnig uw mond; Als granatenhelften
    blozen uw wangen Door uw sluier heen.
  nch-BL: Mocampa chichiltic quej se granada cati motajcoitztoc. Quena, nelía ajhuiyac
    mocampa cati tijtatijtoc itantita moixtzajca.
  vie-1934: Má mình trong lúp tợ một nửa quả lựu.
  hin-CV: तुम्हारे गाल ओढ़नी से ढंके हुए अनार की दो फांक के समान हैं.
  spa-BES: Al igual que la fruta de granada son las sienes debajo de su velo.
  tdx-tdx: Hoe vakim-boan-draketamena ty fitendrean’ aoli’o an-kalo’ o marerarera’oo.
  tha-KJV: ขม​ับของเธอเหมือนผลทั​บท​ิมผ่าซีกอยู่ในผ้าคลุม
  por-BR-2018: Como um pedaço de romã, assim são as laterais de teu rosto abaixo de
    teu véu.
  deu-ELO: wie ein Schnittstück einer Granate ist deine Schläfe hinter deinem Schleier.
  eng-WYC-2018: As the rind of a pomegranate, so be thy cheeks, without thy privates.
    (Like the rind of a pomegranate, so be thy cheeks, behind thy veil.)
  epo-epo: Kiel peco de granato, viaj vangoj aspektas Malantaŭ via vualo.
  uig-PIN: Qümbiling kǝynidǝ qekiliring parqǝ anardur.
  beo-beo: 'Dia ba: da dia odagi dedebosu abula baligiadili da nenemegisa.'
  tpi-OTNT: Laplap i haitim pes bilong yu tasol mi lukim pes bilong yu i lait.
  hau-SA: Kumatunki sun yi kamar rumman da aka tsaga biyu a cikin lulluɓinki.
  uig-LAT: Chümbiling keynide chékiliring parche anardur.
  nde-nde: Izihlathi zakho ezivalwe liveli lakho zinjengezingxenye zesithelo sephomegranathi.
  ton-ton: ‌ʻOku tatau ho manifinifihanga mo e konga pomikanite ʻoku fakalilo ʻaki
    ho louʻulu.
  ces-1613: Šedesáte jest královen, a osmdesáte ženin, a mladic bez počtu;
  eng-WMB: Your temples are like a piece of a pomegranate behind your veil.
  tam-TCV: உனது முகத்திரையின் பின்னால் உள்ள உன் கன்னங்கள் பிளந்த மாதுளம் பழத்திற்கு
    ஒப்பானவை.
  ceb-ULB: Ang imong mga aping sama sa katunga sa kahoy nga granada sa likod sa imong
    belo. Ang hinigugma sa babaye miingon sa iyang kaugalingon
  pol-UBG: Twoje skronie między twoimi kędziorkami są jak połówki granatu.
  urd-GVU: نقاب کے پیچھے تیرے گالوں کی جھلک انار کے ٹکڑوں کی مانند دکھائی دیتی ہے۔
  deu-1912: Deine Wangen sind wie ein Ritz am Granatapfel zwischen deinen Zöpfen.
  kan-2017: ಮುಸುಕಿನೊಳಗಿನ ನಿನ್ನ ಕೆನ್ನೆಯು ಹೋಳು ಮಾಡಿದ ದಾಳಿಂಬೆಯ ತಿರುಳಿನಂತಿದೆ.
  yap-yap: Linglingim e be mat’ ram’en u fon fagi e mad u owchem.
  hlt-MCSB: Na samtum hnuk ah na baengpae tah tale phaklung van pawn ni.
  mdy-ETH: ኔኤኮ ላምዖ ዛሎ ጋንጋራ ዓኣፖ ካሮ ካንቆና ባኮ ባኣኪና ጴዻኣና ላምዖ ፓቂንቴ ሮኦማኔ ዓኣፒ ማላኔ።
  twi-ASANTE: Wʼasontorɔ mu a ɛhyɛ wo nkatanimu mu te sɛ ateaa aduaba fa.
  eng-WEBU: Your temples are like a piece of a pomegranate behind your veil.
  spa-PDDPT: Tus mejillas, detrás de tu velo, dos mitades de granada.
  gun-gun: Nderova ma romã'a omboja'o pyre rami xiĩ porã rei, nderova mo'ãa oĩ teĩ
    iporãa ojekuaa.
  ilo-ULB: Umasping dagiti pingpingmo iti sangapisi a bunga ti granada iti likod ti
    belom. Kasarsarita ti mangay-ayat iti babai ti bagina
  kpg-kpg: O gauwae e maahina mai i tua doo mee gahu golomada.
  uig-ARA: چۈمبىلىڭ كەينىدە چېكىلىرىڭ پارچە ئاناردۇر.
  sus-sus: I xɛrɛ tofan alɔ mangoe naxan ixabaxi a tagi. E nɔxunxi i xa mafelenyi
    bun ma.
  pon-2006: Likinsepomw kan pwukupwuk pahn omw koaduhpwel.
  ksd-ksd: A ura pagupagu na ngiem, nina dir ki ta ra vavai kaum mal na tubatuba,
    Dir da ra pakana gamata.
  tur-YTC: Yanakların peçenin ardındaki nar parçası gibi.
  grc-BRENT: Ὡς λέπυρον ῥοᾶς μῆλόν σου ἐκτὸς τῆς σιωπήσεώς σου.
  ind-AYT: Pelipismu bagaikan irisan-irisan buah delima di balik cadarmu.
  nya-nya: Kukhalira kumbuyo kwa nsalu yako yophimba kumutu, masaya ako ali ngati
    mabandu a makangadza.
  kyg-kyg: Kayokaꞌmoꞌa kagesa aepaleꞌmo aino ati kaeꞌniya kagesa aepamoꞌmo mago yosamo
    agiꞌamo pamagalanati yosa alagamo aino apalo atiꞌniya yosa alagagana huno haneꞌniye.
  hrv-hrv: Kao kriške mogranja tvoji su obrazi pod koprenom tvojom.
  mps-mps: Name ugwago nago gesabidi mesega sali goli, tialima eno nago gesabidi ula
    ebo suali.
  tpi-tpi: Laplap i haitim pes bilong yu tasol mi lukim pes bilong yu i lait.
  dan-1931: din Tinding er et bristet Granatæble bag ved dit Slør.
  vie-OVCB: Đôi má em hồng hào như thạch lựu thấp thoáng ẩn hiện sau màn che.
  guj-2017: તારા બુરખા પાછળ તારા ગાલ દાડમની ફાડ જેવા છે.
  pon-2006A: Likinsepomw kan pwukapwuk pahn omw koaduhpwel.
  por-BRBSL: Your Os templos são como um pedaço de romã atrás de seu véu.
  cth-cth: Na minhmai ramuknae thung kaawm e na tangboungnaw teh talepaw tangawntangai
    hoi a kâvan.
  twi-twi: Wʼasontɔre a ɛhyɛ wo nkataanim mu te sɛ ntunkum aduaba fa.
  hlt-hlt: Na samtum hnuk ah na baengpae tah tale phaklung van pawn ni.
  tbz-SIM: ɑ ɔ̃ ndɑ́ɑ́tí kuyɑ̀ɑ̀kù kɑ̀ɑ bɑɑ̀ dònnɛ̀ yɛtebɛ bɛ̀ tu yɛ̀ nyɛ kèdènɑ́tì,
    yɛ kó diwɛ́tirì ndi,
  msy-2020: Inim nɨn guam avara, ezɨ kɨ nɨn koviamningɨn gari, aning dafogha, mati
    pomigranetɨn ovɨzir aghevir akuam.
  dop-dop: Nyɑ́ lukpuɣutu nɑɑkɩ nyɑ́ tɛkɛntɛ tɛɛ kɛ́ ɩsɩɩ pɑ fɑɣɑ tʋɣʋ nɑkʋlɩ kʋ pile.
  azb-azb: Kəsilmiş nar kimi yaşmaqladığın yanaqlarından qan damır.
  eng-DBY: As a piece of a pomegranate are thy temples Behind thy veil.
  hin-2017: तेरे कपोल तेरी लटों के नीचे अनार की फाँक से देख पड़ते हैं।
  wol-KYG: Sa lex yiy tàkk ni ŋaali gërënaat, làqoo sa muuraay bi.
  eng-YLT: As the work of the pomegranate [is] thy temple behind thy veil.
  eng-WYC-2017: As the rind of a pomegranate, so be thy cheeks, without thy privates.
  eng-WMBB: Your temples are like a piece of a pomegranate behind your veil.
  urd-GVH: निक़ाब के पीछे तेरे गालों की झलक अनार के टुकड़ों की मानिंद दिखाई देती है।
  rug-rug: Sari paparamu pa mudi poko paere isumata si guana kukuru vua pomeqaraneti.
  gaz-gaz: Maddiin kee lamaan haguuggii kee keessatti roomaanii tokkicha iddoo lamatti
    qoodame fakkaata.
  fra-LSG: Ta joue est comme une moitié de grenade, Derrière ton voile…
  yal-yal: I xaden nayabu alo girenada wudi bogini xabaxina a tagi hali dugin bata
    so i yɛtagin xun na.
  haw-1868: Me ka apana pomeraite, pela kou mau maka, Iloko o kou pale.
  arb-NAV: خَدَّاكِ تَحْتَ نَقَابِكِ كَفِلْقَتَيْ رُمَّانَةٍ.
  ewe-ewe: Wò tonuƒui le dzedzem le moxevɔ me abe atɔtɔ si woma ɖe eve la ene.
  eng-LEE: Like the half of the pomegranate is the upper part of thy cheek behind
    thy vail.
  asm-FB: ওৰণিৰ তলত তোমাৰ গাল দুখন দুফাল কৰা আধা ডালিমৰ নিচিনা।
  sus-A: عِ شّرّ تٌقَن عَلْ مَنفٌي نَشَن عِشَبَشِ عَ تَفِ. عٍ نْشُنشِ عِ شَ مَقٍلٍنيِ
    بُن مَ.
  fra-SBL: Tes temples sont comme un morceau de grenade derrière ton voile.
  hbo-hbo: כְּפֶ֤לַח הָרִמֹּון֙ רַקָּתֵ֔ךְ מִבַּ֖עַד לְצַמָּתֵֽךְ׃
  kik-kik: Thĩa ciaku ihaana ta ciatũ igĩrĩ cia itunda rĩa mũkomamanga, ikĩonerwo
    hau taama-inĩ ũcio ũkũhumbĩrĩte ũthiũ.
  fra-NCL: Ta joue est comme une moitié de grenade, derrière ton voile.
  cek-AK: Na lupataeh taeng ih naalaking loe pomegranat buhmaeh thingthai ahap baktiah
    oh.
  cuk-cuk: Be-wagar, be-muswe-batenaid-imbagi mammi-gisigwadyobi yeerdakleged
  uig-CYR: Чүмбилиң кәйнидә чекилириң парчә анардур.
  tel-2017: నీ ముసుకుగుండా నీ చెక్కిళ్ళు, విచ్చిన దానిమ్మ పండులా కన్పిస్తున్నాయి.
  hat-BSA: De bò figi ou tankou yon tranch grenad dèyè vwal ou.
  kos-kos: Likintupom srusrsrusrame ye nuknuk minini lisringyen motom an.
  hbo-WLC: כְּפֶ֤לַח הָרִמּוֹן֙ רַקָּתֵ֔ךְ מִבַּ֖עַד לְצַמָּתֵֽךְ׃
  ibo-ibo: Agba ntị gị abụọ nke dị nʼime akwa mkpuchi gị dị ka pomegranet e kere abụọ.
  ory-ory: ତୁମ୍ଭ ଓଢ଼ଣା ତଳେ ତୁମ୍ଭର ଗାଲ ଡାଳିମ୍ବଖଣ୍ଡ ସଦୃଶ।
  chk-chk: Sapom ra woparapar fän pwölüpwölün won mesom usun chök pekin apel.
  rop-rop: Yu feis im shainiwan nomeda yu gaburrumap garram heinggitjif.
  ukr-1871: Нїби половинки яблока-гранати щоки твої під кучерями в тебе.
  deu-1951: Wie ein halber Granatapfel nimmt sich deine Wange hinter deinem Schleier
    aus.
  eng-JPS: Thy temples are like a pomegranate split open behind thy veil.
  srp-1865: Šezdeset ima carica i osamdeset inoèa, i djevojaka bez broja;
  lug-lug: Obwenyi bwo bw’obisse mu lugoye, buli ng’ebitundu by’amakomamawanga.
  heb-heb: כפלח הרמון רקתך מבעד לצמתך׃
  ben-IRV: তোমার ঘোমটার মধ্যে গাল দুটি যেন আধখানা করা ডালিম।
  pan-pan: ਤੇਰੀਆਂ ਗੱਲਾਂ ਘੁੰਡ ਦੇ ਹੇਠ ਅਨਾਰ ਦੇ ਟੁੱਕੜਿਆਂ ਵਾਂਗੂੰ ਹਨ।
  mya-JVB: နားပန်း ဆံကြား မှာ ပါးတို့သည် သလဲ သီးရှက် နှင့် တူ ကြ၏။
  hmo-hmo: Oiemu vairana ena kahana kahana, ena koua dabua murinai, be apolo huahua
    namona, idia ivaia parara ena toana bamona.
  urd-urd: तेरी कनपटियाँ तेरे नक़ाब के नीचे, अनार के टुकड़ों की तरह हैं।
  rus-SYN: как половинки гранатового яблока - ланиты твои под кудрями твоими.
  bqc-SIM: N gɛɛ dɛ lán gbɛafu pɛɛwa n sálana fòou.
  tcz-CHONGTHU: Na bengmai langto jong na ponlukhuh noijah kolbuthei chang asan jitjet
    abang jeng’e.
  mar-mar: तुझ्या बुरख्याच्या आत तुझी कानशिले डाळिंबाच्या फोडींसारखी आहेत.
  qub-qub: Granadata pullanpa partirishanömi shucutayqui rurincho cärayquega caycan.
  bqp-bqp: Wunɛn bɑɑnu nu bɑllimɔwɑ nge dire sɔnsɔm biɑ wunɛn sɔnditiɑn wɛ̃rin di.
  hat-hat: De bò figi ou yo ou ta di de bò grenad anba vwal ou a.
  eng-BSB: Your brow behind your veil is like a slice of pomegranate.
  eng-WEBPB: Your temples are like a piece of a pomegranate behind your veil.
  kbq-kbq: Tare kameragemokea kavugosama refite'nana tavaravefintira pomigreneti,
    zafa ragamofo avufgaretima hiaza huno koranke nehie.
  nhe-BL: Mocampa chichiltic queja se granada tlen motlajcoitztoc. Quena, nelía ajhuiyac
    mocampa tlen tijtlatijtoc iica moixtzajca.
  gub-BL: Neruwa imuma'ema'e pyrer heny katu pàn neruwa ipykaw ikupe kutyr.
  eng-DRA: There are threescore queens, and fourscore concubines, and young maidens
    without number.
