verse: SNG.006.005
translations:
  mal-C: നിന്റെ കണ്ണ് എന്നിൽനിന്ന് പിൻവലിക്കുക; അവയെന്നെ കീഴടക്കുന്നു. ഗിലെയാദ് മലഞ്ചെരിവിലൂടെ
    ഇറങ്ങിവരുന്ന കോലാട്ടിൻപറ്റംപോലെയാണ് നിന്റെ കാർകൂന്തൽ.
  deu-TKW: Wende deine Augen von mir ab, denn sie erschrecken mich. Dein Haar gleicht
    der Ziegenherde, die am Gilead herab sich lagert.
  lin-lin: Tika kotala ngai, pamba te miso na yo ezali kokweyisa ngai mayanga. Suki
    na yo ezali lokola etonga ya bantaba ya basi oyo ewutaka na Galadi.
  eng-LSV: Turn around your eyes from before me, || Because they have made me proud.
    Your hair [is] as a row of the goats, || That have shone from Gilead,
  eng-GNV: Thy teeth are like a flocke of sheepe, which goe vp from the washing, which
    euery one bring out twinnes, and none is barren among them.
  eng-WEBSTER: 'Turn away thy eyes from me, for they have overcome me: thy hair is
    as a flock of goats that appear from Gilead.'
  nhw-BL: Ayacmo techtlachili pampa moixteyolhua nechtlantoque. Motzoncal eltoc quen
    nopa chivojme catli mahuiltíaj ipan nopa cuatitlamitl tlen tlali Galaad.
  swh-ONEN: Uyageuze macho yako mbali nami, yananigharikisha. Nywele zako ni kama
    kundi la mbuzi wanaoteremka kutoka Gileadi.
  bba-bba: A ku mɑɑ mɑn mɛɛri. Domi wunɛn nɔni yi nɛn kĩru seeyɑmɔ. Wunɛn seri yi
    sɑ̃ɑ nɡe boo wuuru te tɑ sɑrɑmɑmɔ Gɑlɑdin ɡuurun wɔllun di.
  eng-KJVCPB: 'Turn away thine eyes from me, for they have overcome me: Thy hair is
    as a flock of goats that appear from Gilead.'
  luo-luo: Gol wengegi kuoma; nikech giberna. Yie wiyi chalo kweth mag diek, malor
    koa e got Gilead.
  meu-meu: Asio raraigu, badina be matamu ese e hamanoka-manokagumu. Huimu na nani
    serina Gilead ororona amo e hekei dihomu na heto.
  npi-ULB: तिम्रा आँखा मबाट तर्काऊ, किनकि तिनले मलाई व्याकुल तुल्याउँछन् । तिम्रो
    कपाल गिलाद पहाडबाट झरिरहेका बाख्राहरूको बगालजस्तो छ ।
  yor-yor: Yí ojú rẹ kúrò lára mi; nítorí ojú rẹ borí mi. Irun rẹ rí bí i ọ̀wọ́ ewúrẹ́
    tí ó sọ̀kalẹ̀ wá láti Gileadi.
  pes-OPCB: نگاهت را از من برگردان، زیرا چشمانت بر من غالب آمده‌اند. گیسوان مواج تو
    مانند گلهٔ بزهایی است که از کوه جلعاد سرازیر می‌شوند.
  tgl-ULB: Ilayo mo ang iyong paningin mula sa akin, dahil ako ay nadadaig ng mga
    ito. Ang iyong buhok ay tulad ng isang kawan ng mga kambing na bumababa mula sa
    mga libis ng Bundok ng Galaad.
  hui-hui: Í̠na i̱ de handaya haabo kegome i̱ minu yani haradagua bidego í̠ handa
    taraha. Í̠naga mandari kerume nogo meme wabuni tidu yalu Gileada hari bareni mali
    lima daliape hene mbauleda.
  mya-mya: သင်၏သွားတို့သည်လည်း၊ ရေချိုးရာမှ တက် လာသော သိုးစုကဲ့သို့ဖြစ်ကြ၏။ တကောင်မျှမလျော့၊
    အမွှာသာ ဘွားတတ်ကြ၏။
  bod-N: ཀྱེ་ཀྱེ་ཁྱེད་ཀྱི་སྤྱན་གྱིས་ང་མ་གཟིགས། ། གཟིགས་ན་ང་ཡི་སེམས་ཀྱང་དབང་དུ་སྡུད།
    ། ཁྱེད་ཀྱི་སྐྲ་ལོ་གིལ་ཨད་རི་བོའི་ངོགས། ། ཐུར་དུ་འབབ་པའི་ར་ཁྱུར་ཀུན་ནས་མཚུངས། །
  sna-sna: Bvisa meso ako pandiri; anondikunda. Bvudzi rako rakaita sedanga rembudzi
    riri kuburuka muGireadhi.
  spa-BLM: Aparta tus ojos de mí, porque me han vencido. Tu pelo es como un rebaño
    de cabras, que se encuentran a lo largo del lado de Galaad.
  cac-cac: Man̈xoocab' mutz'mutz'an a sat d'ayin, yujto toxo ix ic'ji in pixan uuj.
    A xil a jolom, lajan yilji icha yemta n̈ililoc noc' chiva d'a pac'an yic Galaad.
  swh-ULB: Geuza macho yako mbali na mimi, kwa kuwa yana nizidi ukali. Nywele zako
    ni kama kundi la mbuzi likishuka chini kutoka miteremko ya Mlima Gileadi.
  bel-bel: Адвядзі ад мяне свае вочы, бо яны хвалююць мяне.
  deu-ELBBK: Wende deine Augen von mir ab, denn sie überwältigen mich. Dein Haar ist
    wie eine Herde Ziegen, die an den Abhängen des Gilead lagern;
  mbb-OT: Kenà a kenikew tengtengi su henduen be te egkereney a tenged kenikew. Is
    bulvul nu henduen be te sengeleyuzan he kambing he edtupang puun te Buntud te
    Gilead.
  mal-2015: നിന്റെ കണ്ണു എങ്കൽനിന്നു തിരിക്ക; അതു എന്നെ ഭ്രമിപ്പിച്ചിരിക്കുന്നു; നിന്റെ
    തലമുടി ഗിലെയാദ് മലഞ്ചെരിവിൽ കിടക്കുന്ന കോലാട്ടിൻകൂട്ടംപോലെയാകുന്നു.
  rmc-rmc: Tire jakha man igen pricirden, ma dikh pre ma! Tire bala hine kale sar
    o stados le kozengro, so avel tele pal o verchi andro Gilead.
  pes-OPV: چشمانت را از من برگردان زیرا آنها برمن غالب شده است. مویهایت مثل گله بزها
    است که بر جانب کوه جلعاد خوابیده باشند.
  ron-1924: Ынтоарче-ць окий де ла мине, кэч мэ тулбурэ. Перий тэй сунт ка о турмэ
    де капре каре попосеск пе коама Галаадулуй.
  ben-OBCV: আমার দিক থেকে তোমার দুই নয়ন সরাও; ওরা আমাকে বিহ্বল করে দেয়; তোমার কেশরাশি
    এমন ছাগপালের মতো, যারা গিলিয়দের ঢাল বেয়ে নেমে আসে
  som-som: Indhahaaga iga sii jeedi, Waayo, way iga adkaadeen. Timahaagu waa sida
    riyo Buur Gilecaad ka muuqda.
  lat-VUC: 'Dentes tui sicut grex ovium quæ ascenderunt de lavacro: omnes gemellis
    fœtibus, et sterilis non est in eis.'
  eng-ASVBT: Turn away thine eyes from me, For they have overcome me. Thy hair is
    as a flock of goats, That lie along the side of Gilead.
  ita-1885: Rivolgi gli occhi tuoi, che non mi guardino fiso; Perciocchè essi mi sopraffanno;
    I tuoi capelli son come una mandra di capre Che pendono dai fianchi di Galaad.
  eng-LXXUP: 'Turn away thine eyes from before me, For they have ravished me: Thy
    hair is as flocks of goats Which have appeared from Gilead.'
  eng-ULB: Turn your eyes away from me, for they overwhelm me. Your hair is like a
    flock of goats going down from the slopes of Gilead.
  spa-VBL: 'Por favor, aparta tus ojos de mí: ¡me están volviendo loco! Tu pelo baja
    como un rebaño de cabras que desciende del monte Galaad.'
  fra-_FOB: Détourne de moi tes yeux; qu'ils ne me regardent point, car ils me troublent.
    Tes cheveux sont comme un troupeau de chèvres suspendues aux flancs de Galaad.
  mal-mal: നിന്റെ കണ്ണ് എന്നിൽനിന്ന് തിരിക്കുക; അത് എന്നെ ഭ്രമിപ്പിച്ചിരിക്കുന്നു;
    നിന്റെ തലമുടി ഗിലെയാദ് മലഞ്ചരിവിൽ കിടക്കുന്ന കോലാട്ടിൻകൂട്ടം പോലെയാകുന്നു.
  urd-GVR: Apnī nazaroṅ ko mujh se haṭā le, kyoṅki wuh mujh meṅ uljhan paidā kar rahī
    haiṅ. Tere bāl un bakriyoṅ kī mānind haiṅ jo uchhaltī-kūdtī Koh-e-Jiliyād se utartī
    haiṅ.
  suz-BL: इ मिक्‍चीम आं कली मकोव़यी। मारदे हना इ मिक्‍चीम आं कली मार पचा ना मार पचा
    सेल्‍ब। इ चां गिलाद डांडा रे पा ब्रुप्‍शो क्‍यारश आन हुल खोदेंशो बाक्‍ब।
  eng-NOY: Turn away thine eyes from me! They overpower me! Thy locks are like a flock
    of goats, Which lie down upon Gilead.
  ita-1927: Storna da me gli occhi tuoi, che mi turbano. I tuoi capelli son come una
    mandra di capre, sospese ai fianchi di Galaad.
  ckb-ckb: چاوەکانت لەسەر من لابدە، چونکە بەرگەی ناگرم. قژت وەک ڕانە بزنە کە لە کێوی
    گلعادەوە دێتە خوارەوە.
  eng-BBE: Let your eyes be turned away from me; see, they have overcome me; your
    hair is as a flock of goats which take their rest on the side of Gilead.
  kan-OKCV: ನಿನ್ನ ಕಣ್ಣುಗಳನ್ನು ನನ್ನ ಕಡೆಯಿಂದ ತಿರುಗಿಸು, ಏಕೆಂದರೆ ಅವು ನನ್ನನ್ನು ಜಯಿಸಿವೆ.
    ನಿನ್ನ ತಲೆಗೂದಲು ಗಿಲ್ಯಾದ್ ಪರ್ವತದಿಂದ ಇಳಿಯುವ ಮೇಕೆಯ ಮಂದೆಯಂತಿದೆ.
  tam-2017: உன் கண்களை என்னைவிட்டுத் திருப்பு, அவைகள் என்னை வென்றது; உன் கருமையான
    கூந்தல் கீலேயாத் மலையிலே இலைகள்மேயும் வெள்ளாட்டு மந்தையைப்போலிருக்கிறது.
  spa-RV-1909: Aparta tus ojos de delante de mí, porque ellos me vencieron. Tu cabello
    es como manada de cabras, que se muestran en Galaad.
  ron-BTF: Întoarce-ţi ochii de la mine, căci m-au cucerit; părul tău este ca o turmă
    de capre care se arată din Galaad.
  eng-WEBP: Turn away your eyes from me, for they have overcome me. Your hair is like
    a flock of goats, that lie along the side of Gilead.
  eng-FBV: Please turn your eyes away from me—they're driving me insane! Your hair
    flows down like a flock of goats descending Mount Gilead.
  nld-1939: Wend uw ogen van mij af, Want ze brengen mij in verwarring; Uw lokken
    zijn als een kudde geiten, Die neergolft van Gilad.
  nch-BL: Ayecmo techtachili pampa moixteyolhua techtantoque. Motzoncal eltoc quej
    nopa chivojme cati mahuiltíaj ipan nopa cuatitamit ten tali Galaad.
  vie-1934: Hãy xây mắt mình khỏi ta, Vì nó làm cho ta bối rối. Tóc mình khác nào
    đoàn dê trên triền núi Ga-la-át;
  hin-CV: हटा लो मुझसे अपनी आंखें; क्योंकि उन्होंने मुझे व्याकुल कर दिया है. तुम्हारे
    बाल वैसे ही हैं, जैसे बकरियों का झुण्ड़, जो गिलआद से उतरा हुआ है.
  spa-BES: Vuelvan de mí mis ojos; Mira, me han vencido; tu cabello es como un rebaño
    de cabras que descansan del lado de Galaad.
  tdx-tdx: Atoliho mb’eo hoekeo o maso’oo, fa mampivalitaboak’ ahy; manahake ty lia-rain’ose
    mikararake mañambane i Gilade mb’eo o volo’oo.
  tha-KJV: ขอเบือนเนตรไปจากฉันเถอะ เพราะว่าฉันแพ้​นัยน์​ตาของเธอแล้ว ผมของน้องดุจฝูงแพะที่เคลื่อนมาตามเนินลาดภูเขากิเลอาด
  por-BR-2018: Afasta teus olhos de mim, pois eles me deixam desconcertado. Teu cabelo
    é como um rebanho de cabras, que descem de Gileade.
  deu-ELO: Wende deine Augen von mir ab, denn sie überwältigen mich. Dein Haar ist
    wie eine Herde Ziegen, die an den Abhängen des Gilead lagern;
  eng-WYC-2018: Turn away thine eyes from me, for they made me to flee away; thine
    hairs be as the flocks of goats, that appeared from Gilead, (or thy hair is like
    the flocks of goats, that appeared from Gilead).
  epo-epo: Forturnu la okulojn for de mi, Ĉar ili venkas min. Viaj haroj estas kiel
    aro da kaprinoj, Deirantaj sur la deklivo de la monto Gilead.
  uig-PIN: Aⱨ, kɵzliringni mǝndin kǝtküzgin! Qünki ular mening üstümdin ƣalib keliwatidu;
    Qaqliring Gilead teƣi baƣrida yatⱪan bir top ɵqkilǝrdǝktur.
  beo-beo: 'Dia si hamega ba:legama! Dia si da na gagulaligisa! Dia dialuma hinabo
    da goudi wa:i amo da Gilia:de agologa soagagala: ahoa agoane giginisa dabe ba:sa.'
  tpi-OTNT: Mi no laik long yu lukluk long mi. Yu lukluk long mi na mi pundaun tru
    long yu. Gras i hangamap long pes bilong yu i olsem wanpela lain meme i amamas
    na kalap kalap i go daun long ol liklik maunten bilong Gileat.
  hau-SA: Ki kau da idanu daga gare ni; gama suna rinjayata. Gashinki yana kama da
    garken awakin da suke gangarawa daga Gileyad.
  uig-LAT: Ah, közliringni mendin ketküzgin! Chünki ular méning üstümdin ghalib kéliwatidu;
    Chachliring Giléad téghi baghrida yatqan bir top öchkilerdektur.
  nde-nde: Susa amehlo akho kimi; angihubula igwebu. Inwele zakho zinjengomhlambi
    wembuzi zisehla eGiliyadi.
  ton-ton: 'Ke ʻoua naʻa sio mai ho mata kiate au he ʻoku ou vaivai ai: ʻoku tatau
    ho louʻulu mo e fanga kosi ʻoku fafanga ʻi Kiliati.'
  ces-1613: Zubové tvoji jsou podobní stádu ovcí, když vycházejí z kupadla, z nichž
    každá mívá po dvém, a mezi nimiž není žádné neplodné.
  eng-WMB: Turn away your eyes from me, for they have overcome me. Your hair is like
    a flock of goats, that lie along the side of Gilead.
  tam-TCV: உன் கண்களை என்னைவிட்டுத் திருப்பு; அவை என்னை மயக்குகின்றன. உனது தலைமுடி
    கீலேயாத் மலைச்சரிவில் இருந்து இறங்கிவரும் வெள்ளாட்டு மந்தையைப் போன்றது.
  ceb-ULB: Ilingiw ang imong mga mata gikan kanako, kay maaghat nila ako. Ang imong
    buhok sama sa panon sa mga kanding nga nagapalugsong gikan sa mga bakilid sa bukid
    sa Gilead.
  pol-UBG: Odwróć ode mnie swoje oczy, gdyż one mnie urzekają. Twoje włosy są jak
    stado kóz, które schodzą z Gileadu.
  urd-GVU: اپنی نظروں کو مجھ سے ہٹا لے، کیونکہ وہ مجھ میں اُلجھن پیدا کر رہی ہیں۔
    تیرے بال اُن بکریوں کی مانند ہیں جو اُچھلتی کودتی کوہِ جِلعاد سے اُترتی ہیں۔
  deu-1912: Wende deine Augen von mir; denn sie verwirren mich. Deine Haare sind wie
    eine Herde Ziegen, die am Berge Gilead herab gelagert sind.
  kan-2017: ನಿನ್ನ ಕಣ್ಣುಗಳನ್ನು ನನ್ನ ಕಡೆಯಿಂದ ತಿರುಗಿಸು, ಅವು ನನ್ನನ್ನು ಹೆದರಿಸುತ್ತವೆ. ನಿನ್ನ
    ಕೂದಲು ಗಿಲ್ಯಾದ್ ಬೆಟ್ಟದ ಪಾರ್ಶ್ವದಲ್ಲಿ ಮಲಗಿರುವ ಆಡುಮಂದೆಯಂತಿದೆ.
  yap-yap: Mu chefeg e changar rom rog nga orel; ya be fek e fan rog. Piyan lolgem
    e be churu’ ni bod ba ran’ i kaming ni be ’og i yib nga p’ening ko burey nu Gilead.
  hlt-MCSB: Na mik te kai hmai lamloh hoi laeh. Amih loh kai n'hnaep. Na sam Gilead
    lamkah aka laai maae tuping van pawn ni.
  mdy-ETH: ታ ሚሼሌ፥ ሃዳራ ዓኣፖ ኔኤኮ ታጊዳፓ ሺርሼ፤ ዬይ ዓኣፓ ኔኤኮ ታና ዲዒ ዔኪ ቱኡሲ ዓሲ ማሄኔ። ቶኦኮ ጋማ ኔኤኮ
    ጌሌዓዴ ዹካፓ ጎዒ ኬዳ ዋኣሪጉዲኬ።
  twi-ASANTE: Ɛnhwɛ me saa; wo ma me yɛ basaa. Wo tirinwi te sɛ mpapokuo a wɔresiane
    firi Gilead.
  eng-WEBU: Turn away your eyes from me, for they have overcome me. Your hair is like
    a flock of goats, that lie along the side of Gilead.
  spa-PDDPT: Aparta tus ojos de mí, Porque me conturban. Tu cabellera es como un rebaño
    de cabras recostadas en las laderas de Galaad.
  gun-gun: Erova nderexa xegui, mba'eta xembopy'a eta rei. Nde'a ma kavara kuery Gileade
    yvyty áry gui oguejy jogueruvy va'e rami huũ.
  ilo-ULB: Iyadayom ti kitam kaniak, ta mangguyogoy daytoy kaniak. Maiyarig ti buokmo
    iti pangen dagiti kalding a sumalsalog nga aggapu iti bakrang ti Bantay Galaad.
  kpg-kpg: Huluhia o golomada gi daha mo au, o golomada le e hai au gi magedaa. Nia
    ngaahulu do libogo le e gagaalege gadoo be di buini kuudi ala ma ga llele ia i di
    gili nia gonduu o Gilead.
  uig-ARA: ئاھ، كۆزلىرىڭنى مەندىن كەتكۈزگىن! چۈنكى ئۇلار مېنىڭ ئۈستۈمدىن غالىب كېلىۋاتىدۇ؛
    چاچلىرىڭ گىلېئاد تېغى باغرىدا ياتقان بىر توپ ئۆچكىلەردەكتۇر.
  sus-sus: I naxa i ya ti n na, xa na mu a ra n xaxili ifuma nɛ. I xunsɛxɛe gbo. E
    luxi nɛ alɔ si gɔɔrɛ naxan goroma Galadi geya fari.
  pon-2006: Sohpeiweisang ie, pwe pwoaren mesomw kan kaloweiedier. Pitenmoangomw kan
    rasehng pelin kuht me lusulus kohdi pohn kisin dohl akan en Kilead.
  ksd-ksd: Una lingan irai kan iau, Tago a ura kiau na matam dir ga tar vaburut iau.
    Ra pepe na ulum i da ra kikil na me, Nina i va ta ra papar Gilead.
  tur-YTC: Gözlerini benden çevir, Çünkü onlar bana galip geldiler. Saçların Gilad
    yamacında yatan keçi sürüsü gibi.
  grc-BRENT: Ἀπόστρεψον ὀφθαλμούς σου ἀπεναντίον μου, ὅτι αὐτοὶ ἀνεπτέρωσάν με· τρίχωμά
    σου ὡς ἀγέλαι τῶν αἰγῶν, αἳ ἀνεφάνησαν ἀπὸ τοῦ Γαλαάδ.
  ind-AYT: Alihkan matamu dariku karena mereka membingungkanku. Rambutmu bagaikan
    kawanan kambing betina yang menuruni Gunung Gilead.
  nya-nya: Usandipenyetsetse; pakuti maso ako amanditenga mtima. Tsitsi lako lili
    ngati gulu la mbuzi zikutsetsereka kuchokera ku Giliyadi.
  kyg-kyg: Aulu nahaeka oꞌnago. Kaulagamoꞌmo ago aeno nagaseꞌnigeꞌna kagaefeꞌmo neꞌnahaiye.
    Kayokaꞌmoꞌa meme anagaꞌmogi Gileyati avelegatiꞌmo magokepi nelamiya meme anagaꞌai
    apayokakana huno haneꞌniye.
  hrv-hrv: Odvrati oči svoje od mene jer me zbunjuju. Kosa je tvoja kao stado koza
    koje silaze s Gileada.
  mps-mps: Eno homugo nago enaba tonogi homu yali. Nago enaba tonobaso da, te ena
    nagede mu tulalubo dao. Nago gesabidiba hauwagasai elalubo tobolu nisi te kibu
    meme hani wiegi yai pemene eyu, te Gileat bulu du dabedu aiyaba sasa mano dulubo
    tiwai ebao.
  tpi-tpi: Mi no laik long yu lukluk long mi. Yu lukluk long mi na mi pundaun tru
    long yu. Gras i hangamap long pes bilong yu i olsem wanpela lain meme i amamas
    na kalap kalap i go daun long ol liklik maunten bilong Gileat.
  dan-1931: Vend dine Øjne fra mig, de forvirrer mig så! Dit Hår er som en Gedeflok,
    bølgende ned fra Gilead,
  vie-OVCB: Xin em đưa mắt nhìn nơi khác, vì chúng làm ngơ ngẩn lòng anh. Mái tóc
    em bồng bềnh buông xõa như bầy dê chạy quanh co trên triền Ga-la-át.
  guj-2017: તારાં નેત્ર મારી તરફથી ફેરવી લે, કેમ કે તેઓએ મારો પરાજય કર્યો છે. ગિલ્યાદની
    બાજુએ બેઠેલા, બકરાંના ટોળાં જેવા તારા કેશ છે.
  pon-2006A: Sohpeiweisang ie, pwe pwoaren mesomw kan kaloweiedier. Pitenmoangomw
    kan rasehng pelin kuht me lusulus kohdi pohn kisin dohl akan en Kilead.
  por-BRBSL: Afaste seus olhos de mim, pois eles me superaram. Seu cabelo é como um
    rebanho de cabras, que jazem ao longo do lado de Gilead.
  cth-cth: Nange na mit teh, kai koehoi alouklah kangvawi leih. Ahnimouh ni kai teh
    na tâ toe. Nange na san teh, Gilead mon hoi ka kum e hmaehu patetlah ao.
  twi-twi: Nhwɛ me saa; wobunkam me so. Wo ti nwi te sɛ mpapokuw a wɔresian afi Gilead.
  hlt-hlt: Na mik te kai hmai lamloh hoi laeh. Amih loh kai n'hnaep. Na sam Gilead
    lamkah aka laai maae tuping van pawn ni.
  tbz-SIM: Yóu ɑ bo nni nwúómmɛ̀, ɑ n wúó nkɛ̀ dɛ̀ n kɔɔ́nnɛ̀mu, ɑ yùtì dònnɛ̀ kubɔcɛ̃nku
    nku kùù cutiní Kɑdɑɑdi tɑ̃rì,
  msy-2020: Nɨ nan ganan kɨ aghua. Nɨ nan gara nan muriam aghorima, kɨ okam nɨghnɨsi.
    Nɨn dapanarɨzir gɨrakɨrangɨn guraghav itim, pigha ruaragha bar dera, mati memen
    pɨzir okoruam bar akuegha, uari fa kura Gileatɨn Mɨghsɨamɨn ghuaghiri.
  dop-dop: Kɛɛsɩ nyɑ́ ɩsɛ ɑnɩ ɑ cɔɔsǝɣɩ-m kɛ́. Nyɑ́ nyɔɔsɩ hǝntɑ ɩsɩɩ pǝ́ŋ kɑlǝkʋ
    tiiki Kɑlɑɑtɩ pʋɣʋ.
  azb-azb: Gözlərini məndən ayır, Onlar məni mat qoyur. Saçların Gilead dağının yamaclarından
    Tökülən keçi sürüsü tək qapqaradır.
  eng-DBY: Turn away thine eyes from me, For they overcome me. Thy hair is as a flock
    of goats On the slopes of Gilead.
  hin-2017: अपनी आँखें मेरी ओर से फेर ले, क्योंकि मैं उनसे घबराता हूँ; तेरे बाल ऐसी
    बकरियों के झुण्ड के समान हैं, जो गिलाद की ढलान पर लेटी हुई देख पड़ती हों।
  wol-KYG: Wuy, geesul fee! Soo ma nee jàkk, ma jànnaxe. Sa njañ liy loy-loyee ngi
    saf géttu bëy yu ñuul, yu bartaloo kaw tundu Galàdd.
  eng-YLT: Turn round thine eyes from before me, Because they have made me proud.
    Thy hair [is] as a row of the goats, That have shone from Gilead,
  eng-WYC-2017: Turn away thine eyes from me, for they made me to flee away; thine
    hairs be as the flocks of goats, that appeared from Gilead.
  eng-WMBB: Turn away your eyes from me, for they have overcome me. Your hair is like
    a flock of goats, that lie along the side of Gilead.
  urd-GVH: अपनी नज़रों को मुझसे हटा ले, क्योंकि वह मुझमें उलझन पैदा कर रही हैं। तेरे
    बाल उन बकरियों की मानिंद हैं जो उछलती-कूदती कोहे-जिलियाद से उतरती हैं।
  rug-rug: Sari matamu si va keve va seu i koa rau; na va kaleana ia rini qua binalabala.
    Sari kalumu si niu gua rina rovana qoti mumuhodi pu gotolo gore koasa kali toqere
    pa Qileadi.
  gaz-gaz: Ija kee narraa buqqisi; inni na jeeqeeraatii. Rifeensi mataa keetii akkuma
    karra reʼoota Giliʼaad irraa gad buʼanii ti.
  fra-LSG: Détourne de moi tes yeux, car ils me troublent. Tes cheveux sont comme
    un troupeau de chèvres, Suspendues aux flancs de Galaad.
  yal-yal: I yɛɛn ba n na alogo e nama n xaxinli fu. I xunsɛxɛn saxi a ma alo sii
    kurun nɛma godɛ Galadi geyaan na.
  haw-1868: E huli aku oe i kou mau maka mai o'u aku nei, No ka mea, ua lanakila laua
    maluna o'u. O kou lauoho, ua like ia me ka poe kao, E noho ana maluna o Giliada.
  arb-NAV: أَشِيحِي بِعَيْنَيْكِ عَنِّي فَقَدْ قَهَرَتَانِي. شَعْرُكِ كَقَطِيعِ مَاعِزٍ
    مُنْحَدِرٍ مِنْ جِلْعَادَ.
  ewe-ewe: Ɖe wò ŋku ɖa le ŋunye; wowu gbɔgblɔ nam, wò taɖa le abe gbɔ̃ha siwo ɖi
    tso Gilead to dzi la ene.
  eng-LEE: 'Turn away thy eyes from me, for they have excited me: thy hair is like
    a flock of goats that come quietly down from mount Gil''ad.'
  asm-FB: তুমি মোৰ পৰা তোমাৰ চকু দুটি আঁতৰ কৰা; কিয়নো সেয়ে মোক ব্যাকুল কৰি তোলে।
    তোমাৰ চুলিকোছা গিলিয়দ পাহাৰৰ পৰা তললৈ নামি অহা ছাগলীৰ জাকৰ নিচিনা।
  sus-A: عِ نَشَ عِ يَ تِ ﭑ نَ، شَ نَ مُ عَ رَ ﭑ شَشِلِ عِقُمَ نّ. عِ شُنسّشّيٍ فبٌ.
    عٍ لُشِ نّ عَلْ سِ فْورّ نَشَن فٌرٌ مَ فَلَدِ فٍيَ قَرِ.
  fra-SBL: Détournez vos yeux de moi, car ils m'ont vaincu. Vos cheveux sont comme
    un troupeau de chèvres, qui s'étendent le long du côté de Gilead.
  hbo-hbo: הָסֵ֤בִּי עֵינַ֙יִךְ֙ מִנֶּגְדִּ֔י שֶׁ֥הֵ֖ם הִרְהִיבֻ֑נִי שַׂעְרֵךְ֙ כְּעֵ֣דֶר
    הָֽעִזִּ֔ים שֶׁגָּלְשׁ֖וּ מִן־הַגִּלְעָֽד׃
  kik-kik: Wĩhũgũre na kũngĩ, ũtige kũndora; maitho maku nĩmarahoota. Njuĩrĩ yaku
    no ta rũũru rwa mbũri rũgĩikũrũka Kĩrĩma kĩa Gileadi.
  fra-NCL: Détourne de moi tes yeux, car ils me troublent. Tes cheveux sont comme
    un troupeau de chèvres, suspendues aux flancs de la montagne de Galaad.
  cek-AK: Kai khae hoiah na mik to paqoi ving ah, nihcae mah kai ang pazawk o boeh;
    na sam loe Gilead mae nui ih maeh baktiah oh.
  cuk-cuk: Mer bar be an-daknai gue, ar be an-daksadbali, an bebina-sognonikid. Be-saila-batenaidi,
    sibadmar-Galaad-yargi danagwen ichomakar-aidedanidamaladyob, be-saila-batenaidi,
    yeer dakleged.
  uig-CYR: Аһ, көзлириңни мәндин кәткүзгин! Чүнки улар мениң үстүмдин ғалип келиватиду;
    Чачлириң Гилеад теғи бағрида ятқан бир топ өшкиләрдәктур.
  tel-2017: నీ కళ్ళు నాపైనుండి తిప్పుకో. అవి నన్ను లొంగతీసుకుంటున్నాయి. నీ జుట్టు
    గిలాదు పర్వత సానువుల నుంచి దిగి వస్తున్న మేకల మందలా ఉంది.
  hat-BSA: Vire zye ou! Pa gade m! Paske zye ou fè m egare. Cheve ou tankou yon bann
    kabrit k ap soti desann Galaad.
  kos-kos: Furokla motom likiyu; Ngetma lom an oru nga kofla in oru kutena ma. Aunsifom
    sroalsroal ac srosro oana un nani uh Ke ac putati fineol Gilead me.
  hbo-WLC: הָסֵ֤בִּי עֵינַ֙יִךְ֙ מִנֶּגְדִּ֔י שֶׁ֥הֵ֖ם הִרְהִיבֻ֑נִי שַׂעְרֵךְ֙ כְּעֵ֣דֶר
    הָֽעִזִּ֔ים שֶׁגָּלְשׁ֖וּ מִן־הַגִּלְעָֽד ׃
  ibo-ibo: Wepụ anya gị nʼebe m nọ, nʼihi na i jirila anya gị dọta m. Agịrị isi gị
    dị ka igwe ewu nke na-arịdata site nʼugwu Gilead.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ଆଡ଼ୁ ଆପଣା ଆଖି ଫେରାଅ, କାରଣ ତଦ୍ଦ୍ୱାରା ମୁଁ ପରାସ୍ତ ହୋଇଅଛି। ତୁମ୍ଭର
    କେଶ ଗିଲୀୟଦ ପାର୍ଶ୍ୱରେ ଆରାମକାରୀ ଛେଳିପଲ ତୁଲ୍ୟ।
  chk-chk: Kopwe akulu mesom seniei, pun üa tiperukoruk rer. Meten mökürom a usun
    chök epwi pwiin kuuch ra tötiu me won ekewe chukun Kiliat.
  rop-rop: Yu luk najawei. Det dubala ai blanga yu meigim mi go wikwan. Nomo luk langa
    mi. Yu meigim mi yu prisana. Blanga yu heya, im densdensbat laik detlot gout weya
    dei jamparanbat langa det hil kantri langa Giliyad.
  ukr-1871: Одверни від мене очі, — мене вони зворушують!
  deu-1951: Wende deine Augen ab von mir; denn sie machen mich ungestüm! Dein Haar
    ist wie eine Herde Ziegen, die sich am Berge Gilead lagern.
  eng-JPS: Turn away thine eyes from me, for they have overcome me. Thy hair is as
    a flock of goats, that trail down from Gilead.
  srp-1865: Zubi su ti kao stado ovaca kad izlaze iz kupala, koje se sve blizne a
    nijedne nema jalove.
  lug-lug: Tontunuulira nnyo kubanga amaaso go gantawanya. Enviiri zo ziri ng’ekisibo
    eky’embuzi, eziserengeta okuva e Gireyaadi.
  heb-heb: הסבי עיניך מנגדי שהם הרהיבני שערך כעדר העזים שגלשו מן הגלעד׃
  ben-IRV: আমার দিক থেকে তোমার চোখ ফিরিয়ে নাও; কারণ তারা আমাকে ব্যাকুল করে তুলেছে।
    তোমার চুলগুলি গিলিয়দ পাহাড় থেকে নেমে আসা ছাগলের পালের মত।
  pan-pan: ਤੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਮੈਥੋਂ ਫੇਰ ਲੈ, ਉਹ ਤਾਂ ਮੈਨੂੰ ਘਬਰਾ ਦਿੰਦੀਆਂ ਹਨ! ਤੇਰੇ ਵਾਲ਼
    ਬੱਕਰੀਆਂ ਦੇ ਇੱਜੜ ਵਾਂਗੂੰ ਹਨ, ਜਿਹੜੀਆਂ ਗਿਲਆਦ ਦੀ ਢਲਾਣ ਦੇ ਹੇਠਾਂ ਬੈਠੀਆਂ ਹਨ।
  mya-JVB: သင် ၏မျက်စိ တို့ကို ငါ မှ လွှဲ ပါ။ သူ တို့သည် ငါ့ ကို အောင် ပြီ။ သင် ၏ဆံပင်
    သည်လည်း၊ ဂိလဒ် တောင်ပေါ်မှ ဆင်း လာသောဆိတ် စု ကဲ့သို့ ဖြစ်၏။
  hmo-hmo: Oiemu matana dekenai lau do oi itaia noho lasi, badina oiemu matana ese,
    lau idia hamanokaia noho. Oiemu huina be nanigosi orea, Gileada Ororo dekena amo
    mai mavaru danu, idia diho mai noho bamona.
  urd-urd: अपनी आँखें मेरी तरफ़ से फेर ले, क्यूँकि वह मुझे घबरा देती हैं; तेरे बाल
    बकरियों के गल्ले की तरह हैं, जो कोह — ए — जिल्आद पर बैठी हों।
  rus-SYN: Уклони очи твои от меня, потому что они волнуют меня.
  bqc-SIM: Wɛgoa, asa málɛ liɛ. N mikã dɛ lán blè wiilaↄ pilaa Galada sĩ̀sĩwawa.
  tcz-CHONGTHU: Namit tenin avet nalang heiphei jin, ijeh-inem itileh na hoinan haisa
    mo in eilhai. Nasam kailha jong Gilead lhangdunga kon kel-hon hung kijotsuh abang
    jeng’e.
  mar-mar: तू आपले डोळे माझ्यापासून फिरीव, त्यांनी मला घाबरे केले आहे. जो शेरडांचा
    कळप गिलाद पर्वताच्या बाजूवर बसला आहे त्यासारखे तुझे केस आहेत.
  qub-qub: Amana ricapämaynachu ari. Ricapämashpayquega pengacachimanquimi. Ajchayquicunapis
    cabra-mallwacuna Galaad jircacunapa pañar purejnörämi caycan.
  bqp-bqp: A ku mɑɑ mɑn mɛɛri. Domi wunɛn nɔni yi nɛn kĩru seeyɑmɔ. Wunɛn seri yi
    sɑ̃ɑ nge boo wuuru te tɑ sɑrɑmɑmɔ Gɑlɑdin guurun wɔllun di.
  hat-hat: Sispann gade m', paske lè ou gade m', ou fè m' pa konn sa m'ap fè. Cheve
    ou ap danse bò figi ou tankou kabrit k'ap kouri desann sou mòn Galarad yo.
  eng-BSB: Turn your eyes away from me, for they have overcome me. Your hair is like
    a flock of goats streaming down from Gilead.
  eng-WEBPB: Turn away your eyes from me, for they have overcome me. Your hair is
    like a flock of goats, that lie along the side of Gilead.
  kbq-kbq: Kavuraga keamne huo, na'ankure kavugura koro nehue. Kazokamo'a hagerimo'ma
    rukranto krantoma nehiaza nehigeno, meme afu kevumo'za Giliati agonafinti takaure
    takaure hu'za eramizankna hu'ne.
  nhe-BL: Ayoc tinechtlachili pampa moixtiyolhua nechtlantoque. Motzoncal eltoc queja
    nopa chivojme tlen mahuiltíaj ipan nopa cuatitlamitl tlen tlali Galaad.
  gub-BL: Epytu'u herehe neme'e re nehe. Nereha heputupykahy a'e wà. Ne'aw penopenogaw
    nuzawy kwaw àràpuhàrànete imono'og pyrer wà. Wezyw wà waiko ywytyruhu Zireaz ywy
    rehe har wanuwi wà.
  eng-DRA: Thy teeth as a flock of sheep, which come up from the washing, all with
    twins, and there is none barren among them.
