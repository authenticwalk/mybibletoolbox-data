    tʋ. Nɑ tɑɣɑ ɑlɑɑ nɑ ɑsɑɑlɑɑ tɔtɔ nɑ́ sɑŋɩ-ŋ.
  azb-azb: 'Göyərçinimin, eyibsizimin tayı yoxdur, Anasının yeganə qızıdır, Onu doğanın
    canı-gözüdür. Qızlar onu görərkən Söyləyirlər: «Bəxtəvərsən!» Mələkələr və cariyələr
    də onu mədh edir.'
  eng-DBY: My dove, mine undefiled, is but one; She is the only one of her mother,
    She is the choice one of her that bore her. The daughters saw her, and they called
    her blessed; The queens and the concubines, and they praised her.
  hin-2017: परन्तु मेरी कबूतरी, मेरी निर्मल, अद्वितीय है अपनी माता की एकलौती, अपनी
    जननी की दुलारी है। पुत्रियों ने उसे देखा और धन्य कहा; रानियों और रखैलों ने देखकर
    उसकी प्रशंसा की।
  wol-KYG: Waaye sama nenne kenn la, matal ma sëkk, yaayam kennal ko, muy ngëneelu
    biiru yaayam. Janq ji gis ko, di ko jëwe mbégteem, lingeeri buur aki jongamaam
    di ko kañ.
  eng-YLT: One is my dove, my perfect one, One she [is] of her mother, The choice
    one she [is] of her that bare her, Daughters saw, and pronounce her happy, Queens
    and concubines, and they praise her.
  eng-WYC-2017: One is my culver, my perfect spousess, one is to her mother, and is
    the chosen of her mother; the daughters of Zion saw her, and preached her most
    blessed; queens, and secondary wives, praised her.
  eng-WMBB: My dove, my perfect one, is unique. She is her mother’s only daughter.
    She is the favourite one of her who bore her. The daughters saw her, and called
    her blessed. The queens and the concubines saw her, and they praised her.
  urd-GVH: लेकिन मेरी कबूतरी, मेरी कामिल साथी लासानी है। वह अपनी माँ की वाहिद बेटी
    है, जिसने उसे जन्म दिया उस की पाक लाडली है। बेटियों ने उसे देखकर उसे मुबारक कहा,
    रानियों और दाश्ताओं ने उस की तारीफ़ की,
  rug-rug: ba sa qua kukuva si votikaena hola, loke vasi kisakisana si asa, sa tuna
    vineki ekei tanisa tinana, sa katakikihi tanisa pu podona. Dogoria rina vineki
    si asa meke poza nia tamanaena si asa; sari na kalaho na barikaleqe nabulu ba
    va lavatia.
  gaz-gaz: gugeen koo kan mudaa tokko iyyuu hin qabne sun kan addaa ti; isheen haadha
    isheetiif intala tokkittii dha; haadha ishee deesseefis filatamtuu dha. Dubarran
    ishee arganii ishee eebbisan; mootittiiwwanii fi saajjatoowwanis ishee jajan.
  fra-LSG: Une seule est ma colombe, ma parfaite; Elle est l’unique de sa mère, La
    préférée de celle qui lui donna le jour. Les jeunes filles la voient, et la disent
    heureuse; Les reines et les concubines aussi, et elles la louent.
  yal-yal: koni n tan ɲaxalan keden peen nan kolon. N ma ganbadin na a ra, fɛ mi ɲaxanla
    naxan na. A keden peen nan a nga yii dii tɛmɛn na. A nga a tan nan nafisaxi a
    diine birin xa. Sungutunne to a to, e a sɛwana fe fala nɛn, mangana ɲaxanle nun
    mangana konyi ɲaxanle fan yi a matɔxɔ.
  haw-1868: O ka'u manu nunu, ko'u mea maemae, hookahi no ia, He kamakahi ia na kona
    makuwahine, Oia wale no ka mea i alohaia e ka mea nana ia i hanau mai. Ua ike
    na kaikamahine ia ia, a hoomaikai aku la lakou; O na alii wahine a me na haiawahine
    hoi, Ua hoonani pu lakou ia ia.
  arb-NAV: لَكِنَّكِ يَا حَمَامَتِي يَا كَامِلَتِي فَرِيدَةٌ، الابْنَةُ الْوَحِيدَةُ
    لأُمِّهَا، الأَعَزُّ عَلَى مَنْ أَنْجَبَتْهَا. رَأَتْهَا الْعَذَارَى فَطَوَّبْنَهَا،
    وَشَاهَدَتْهَا الْمَلِكَاتُ وَالسَّرَارِي فَمَدَحْنَهَا.
  ewe-ewe: gake nye ahɔnɛ si de blibo si le tɔxɛ, dadaa ƒe vinyɔnu ɖeka hɔ̃ɔ lae nye
    ame si nye dzila ƒe malɔ̃nulegbɔa. Ɖetugbiawo kpɔe, eye woyɔe be yayratɔ; fiasrɔ̃wo
    kple ahiãviawo hã kafui.
  eng-LEE: 'But one alone is my dove, my guiltless one; she is the only one of her
    mother, she is the chosen of her that bore her: maidens see her, and call her
    happy; yea, queens and concubines, and praise her.'
  asm-FB: কিন্তু মোৰ কপৌজনী, মোৰ নিখুঁতজনী হ’লে অদ্বিতীয়া; তেওঁ নিজ মাতৃৰ বিশেষ জী,
    তেওঁক গর্ভত ধাৰণ কৰাজনৰ, তেওঁ আদৰৰ জী। মোৰ গাঁৱৰ জীয়াৰীসকলে তেওঁক দেখি ধন্য বুলিলে;
    ৰাণী আৰু উপপত্নীসকলে তেওঁক দেখি তেওঁৰ প্ৰশংসা কৰিলে।
  sus-A: كْنْ فِنّ كٍرٍن ثٍتِ نَن ﭑ يِ نَشَن دَنفِ عٍ بِرِن نَ. عَ كٍرٍن نَن نَ عَ
    نفَ بّ، نَشَن نَقَنشِ عَ مَ دَنفِقٍ عٍ بِرِن نَ. فِنّدِ مّيٍ، مَنفّ فِنّيٍ، نُن
    مَنفّ شَ فِنّيٍ، عٍ بِرِن عَ مَتْشْمَ يِ وْيّنيِ رَ،
  fra-SBL: Ma colombe, ma parfaite, est unique. Elle est la fille unique de sa mère.
    Elle est la préférée de ceux qui l'ont portée. Les filles l'ont vue et l'ont appelée
    « bénie ». Les reines et les concubines la voyaient, et elles la louaient.
  hbo-hbo: אַחַ֥ת הִיא֙ יֹונָתִ֣י תַמָּתִ֔י אַחַ֥ת הִיא֙ לְאִמָּ֔הּ בָּרָ֥ה הִ֖יא
    לְיֹֽולַדְתָּ֑הּ רָא֤וּהָ בָנֹות֙ וַֽיְאַשְּׁר֔וּהָ מְלָכֹ֥ות וּפִֽילַגְשִׁ֖ים
    וַֽיְהַלְלֽוּהָ׃ ס
  kik-kik: no ndutura yakwa, ũcio wakwa ũtarĩ ũcuuke-rĩ, gũtirĩ ũngĩ mahaanaine, nowe
    mũirĩtu wa nyina wiki, o we gĩtũnio kĩa ũcio mũmũciari. Airĩtu maamuonire makĩmwĩta
    mũrathime; nao atumia athamaki o na thuriya makĩmũkumia.
  fra-NCL: 'une seule est ma colombe, mon immaculée ; elle est l’unique de sa mère,
    la préférée de celle qui lui donna le jour. Les jeunes filles l’ont vue et l’ont
    proclamée bienheureuse ; les reines et les concubines l’ont vue et l’ont louée :'
  cek-AK: Kai ih pahuu, maeto khue ka tawnh ih coek koi om ai kami, nang loe amno
    mah maeto khue tawnh ih kami, nang cunkung mah palung koek ih canu ah na oh. Tanglanawk
    mah nang ang hnuk o naah, tahamhoihaih kami, tiah ang kawk o; ue, siangpahrang
    zunawk hoi zulanawk mah doeh nang to ang pakoeh o.
  cuk-cuk: degi-inigwele, unnila wargwenna nuu-yeerdaklegedyobid angad gudiid. E-nan,
    a-omegwa na nue sabedid, ega wargwenna guedid, na we-napnegse odesadid, a-bina
    bur gadi-sogedid. Yagana, a-ome-dakarmale, egi ise-nued binsadamalad. Rey-omegan,
    degi, e-omegan-dikarbarmalad, bunagwa-e-nug odummodamalad.
  uig-CYR: Бирақ мениң пахтиким, ғубарсизим болса бирдин-бирдур; Анисидин туғулғанлар
    ичидә тәңдашсиз болғучи, Өзини туққучиниң таллиғинидур. Қизлар уни көрүп, уни
    бәхитлик дәп аташти, Ханишлар вә кенизәкләрму көрүп уни махташти».
  tel-2017: నా పావురం, ఏ దోషం లేనిది. ఈమె ఒక్కతే. ఈమె తన తల్లికి ఒకతే కూతురు. కన్నతల్లికి
    గారాబు బిడ్డ. మా ప్రాంతం ఆడపడుచులు ఆమెను చూసి, చాలా ధన్య అన్నారు. రాణులూ ఉపపత్నులూ
    ఆమెను చూసి ప్రశంసించారు.
  hat-BSA: 'Men toutrèl mwen an, parèy san parèy mwen an inik; li se sèl fi a manman
    li. Fi san tach a sila ki te pote li a. Jenn fi yo te wè l e te rele l beni; ni
    rèn ni konkibin yo. Yo te louwe l pou di:'
  kos-kos: Tusruktu mutan sefanna pa nga lungse uh, El arulana wo ac kato, oana sie
    wuleoa. El mutan sefanna nutin nina kial uh, Ac nina kial el kuloel. Mutan nukewa
    liyal ac kaksakunul; Kasra ac mutan kulansap kien tokosra elos yuk on in kaksak
    kacl.
  hbo-WLC: אַחַ֥ת הִיא֙ יוֹנָתִ֣י תַמָּתִ֔י אַחַ֥ת הִיא֙ לְאִמָּ֔הּ בָּרָ֥ה הִ֖יא
    לְיֽוֹלַדְתָּ֑הּ רָא֤וּהָ בָנוֹת֙ וַֽיְאַשְּׁר֔וּהָ מְלָכ֥וֹת וּפִֽילַגְשִׁ֖ים
    וַֽיְהַלְלֽוּהָ׃ ס
  ibo-ibo: ma gị onwe gị, nduru m, ezigbo m zuruoke, pụrụ iche nʼetiti ha niile. Naanị
    otu nwanyị nne ya nwere, ọ masịrị onye mụrụ ya. Ụmụ agbọghọ hụrụ ya kpọọ ya onye
    a gọziri agọzi, ndị eze nwanyị na ndị iko nwanyị tooro ya.
  ory-ory: ମାତ୍ର ମୋʼ କପୋତୀ, ମୋʼ ଶୁଦ୍ଧମତି ଅଦ୍ୱିତୀୟା; ସେ ଆପଣା ମାତାର ଏକମାତ୍ର; ସେ ଆପଣା
    ଗର୍ଭଧାରିଣୀର ମନୋନୀତା। କନ୍ୟାମାନେ ତାହାକୁ ଦେଖି ଧନ୍ୟା ବୋଲି କହିଲେ; ହଁ, ରାଣୀ ଓ ଉପପତ୍ନୀଗଣ
    ତାହାକୁ ପ୍ରଶଂସା କଲେ।
  chk-chk: Nge ngang üa chök tongei eman, neminewe mi liöch usun eman lisom. I chök
    eman won inan, a pwal lieson me won. Lupwen ekewe föpwül ra küna, ra apasa pwe
    a feiöch, nge kiwinnen ewe king me ülüpwülüan meinisin ra mwareiti.
  rop-rop: bat mi oni laigim wanbala gel na, en im brabli purdiwan laik det lilwan
    bard, en mi laigim im detmatj. Im det wanbala doda blanga im mami, en im speshalwan
    blanga im. Ol detlot gel deibin luk langa im en reken im brabli lakiwan. Ola waif
    en detlot najalot gel blanga det king ol preisim im.
  ukr-1871: Та вона єдина, голубка моя, чистая моя; єдина вона в матері своєї, вибрана
    зпроміж усїх, що вона зродила. Побачили її дївчата, й стали вихваляти; царицї
    й бранки — усї величали.
  deu-1951: 'diese Eine ist meine Taube, meine Makellose; sie ist die Einzige ihrer
    Mutter, die Reinste von allen, die sie geboren hat. Die Töchter sahen sie und
    priesen sie glücklich, die Königinnen und Nebenfrauen rühmten sie:'
  eng-JPS: My dove, my undefiled, is but one; she is the only one of her mother; she
    is the choice one of her that bore her. The daughters saw her, and called her
    happy; yea, the queens and the concubines, and they praised her.
  srp-1865: Ko je ona što se vidi kao zora, lijepa kao mjesec, èista kao sunce, strašna
    kao vojska sa zastavama?
  lug-lug: ejjiba lyange, owange ataliiko bbala, ow’enjawulo, mwana muwala eyazaalibwa
    yekka, ayagalibwa ennyo nnyina okusinga abalala, y’ansingira mu bonna. Abawala
    baamulaba ne bamuyita wa mukisa; bakabaka abakazi n’abazaana baamutenda.
  heb-heb: אחת היא יונתי תמתי אחת היא לאמה ברה היא ליולדתה ראוה בנות ויאשרוה מלכות
    ופילגשים ויהללוה׃
  ben-IRV: আমার ঘুঘু, আমার অকলঙ্কিত সুন্দরী হলো শুধুমাত্র একজনই। সে হলো তার মায়ের
    একমাত্র মেয়ে, যিনি তাকে গর্ভে ধরেছিলেন তাঁর আদরের মেয়ে। আমার দেশের লোকের মেয়েরা
    তাকে দেখল এবং তাকে ধন্যা বলল, রাণীরা ও উপপত্নীরাও তার প্রশংসা করলেন।
  pan-pan: ਮੇਰੀ ਕਬੂਤਰੀ, ਮੇਰੀ ਨਿਰਮਲ ਅਨੋਖੀ ਹੈ, ਉਹ ਆਪਣੀ ਮਾਂ ਦੀ ਇਕਲੌਤੀ ਲਾਡਲੀ ਅਤੇ ਆਪਣੀ
    ਜਣਨੀ ਦੀ ਦੁਲਾਰੀ ਹੈ। ਧੀਆਂ ਨੇ ਉਹ ਨੂੰ ਵੇਖ ਕੇ ਧੰਨ ਆਖਿਆ, ਰਾਣੀਆਂ ਤੇ ਰਖ਼ੈਲਾਂ ਨੇ ਉਹ ਨੂੰ
    ਵਡਿਆਇਆ ਹੈ।
  mya-JVB: ငါ့ ချိုး ၊ ငါ ၏စုံလင် သူသည် ငါ၌တပါး တည်းရှိ၏။ ဘွားမြင် သောမိခင် ၌ အချစ်
    ဆုံးသောသမီး ဖြစ်၏။ လူမျိုး သမီး တို့သည် သူ့ ကိုမြင် ၍ ကောင်းကြီး ပေးကြ၏။ မိဖုရား
    များနှင့် မောင်းမမိဿံ များတို့သည် ချီးမွမ်း ကြ၏။
  hmo-hmo: to lau ese oi, tamona sibona lau ura henia. Oi be egu pune manu, egu hahine
    goeva momokani. Oi be oiemu sinana ena lalokau, oi ia havaraia hahine ena natuna
    namona momokani. Hahine ibounai ese oi idia itaia noho, bona oi idia hanamoa noho.
    Lohia edia hahine, bona hesiai hahine ese oi idia itaia, bona oi idia hanamoa
    bada noho.
  urd-urd: लेकिन मेरी कबूतरी, मेरी पाकीज़ा बेमिसाल है; वह अपनी माँ की इकलौती, वह अपनी
    वालिदा की लाडली है। बेटियों ने उसे देखा और उसे मुबारक कहा। रानियों और हरमों ने
    देखकर उसकी बड़ाई की।
  rus-SYN: но единственная - она, голубица моя, чистая моя; единственная она у матери
    своей, отличенная у родительницы своей. Увидели ее девицы, и - превознесли ее,
    царицы и наложницы, и - восхвалили ее.
  bqc-SIM: ãma ma felen sãasai adoaɛ, aà da nɛ́ mɛ̀ndonan we, aà da'iapi pↄ dↄwàɛ.
    Tó nɛnↄnaↄ aà è, aaì aà sáaukpaɛ, ma nↄpiↄ ì aà tↄbↄ ḿpii.
  tcz-CHONGTHU: 'Hijeng jongleh kenvang ka vakho, achamkim pen nu-anun adeilhen pen,
    ahing nun dottah’a angailut pen nu bou hi ka deilhen pen’e. Nungah khangdong hon
    jong angai sang uvin, lengnu tamtah le leng inpia thaikemho jeng in jong ngaisang
    nan ala choijun:'
  mar-mar: पण माझे कबुतर, माझी सर्वोत्कृष्ट एकच आहे, ती तिच्या आईची एकुलती एक विशेष
    मुलगी आहे, आपल्या जननीची आवडती आहे. माझ्या नगरातील कन्यांनी तिला पाहिले आणि तिला
    आशीर्वादित म्हटले, राण्यांनी आणि उपपत्नींनीसुध्दा तिची स्तुती केली.
  qub-qub: Chayno captinpis cuyashä palumäga jucnayllami. Payllatami acrashcä. Pay
    japallanmi caycan maman gueshyacushpan mas cuyashan cäga. Jipashcunapis ricashpan
    «alli goyay» nin. Raypa warmincunapis, chïnancunapis paypäga allitami parlan.
  bqp-bqp: Adɑmɑ nɛn kĩnɑsi wi, u ǹ bɑu mɔ, u sɑ̃ɑwɑ nɛnɛm be sɔɔ. U sɑ̃ɑwɑ win mɛron
    bii wɔndiɑ teereru te u kĩ too. Wɔndiɑ be bɑ nùn wɑ, bɑ nɛɛ, u sɑ̃ɑwɑ domɑrugii.
    Sinɑnibu kɑ bɑn sinɑ kurɔbu bɑ mɑɑ nùn siɑrɑ bɑ nɛɛ,
  hat-hat: 'Men, pa gen tankou jenn ti pijon mwen an. Li menm ase mwen renmen. Se
    sèl pitit fi manman l'' fè. Se pitit sa a li pi renmen. Lè jenn fi yo wè l'',
    yo di: Gade sa Bondye fè pou ou! Renn yo ak fanm kay yo menm ap fè lwanj li.'
  eng-BSB: but my dove, my perfect one, is unique, the favorite of the mother who
    bore her. The maidens see her and call her blessed; the queens and concubines
    sing her praises.
  eng-WEBPB: My dove, my perfect one, is unique. She is her mother’s only daughter.
    She is the favourite one of her who bore her. The daughters saw her, and called
    her blessed. The queens and the concubines saw her, and they praised her.
  kbq-kbq: nagri maho nama agra hiranto zaga mani'neankino, agra ruzahu knazaga mani'ne.
    Nerera'ma magoke'ma ante'neno agrikuke'ma nehia mofa mani'ne. Muna'nemo'za agrira
    husga hunentazageno, kini nemofo a'neramimo'zane henka a'neramimo'zane vene omase
    mofanemo'zanena zagame hu'za agi'a erisga nehaze.
  nhe-BL: san ta nimitztlapejpenisquía, ta tinopaloma. San ta tiiyojtzi tlen nochi
    sihuame nijnequisquía, ta tlen tieltoc queja tiiyojtzi cone monana. Quema mitzitaque
    nopa ichpocame tlen altepetl Jerusalén san mitzsentlachilijque. Nojquiya nopa
    sihua tlanahuatiani huan nopa ompa sihuame mitzhueyimatque.
  gub-BL: Xo pitài kuzà zo azamutar katu ihe. Ikatuahy pykahu ài. Naheta kwaw amo
    tazyr tu pe. Ihy uzamutar katu a'e. Kuzà paw ume'e heremiamutar katu rehe wà.
    — Hurywete a'e, i'i izupe wà. Kuzà tuwihawete hemireko a'e wà, hemirekoagaw a'e
    wà no, uze'egatu hehe wà.
  eng-DRA: Who is she that cometh forth as the morning rising, fair as the moon, bright
    as the sun, terrible as an army set in array?
