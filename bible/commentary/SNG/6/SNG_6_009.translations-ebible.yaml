verse: SNG.006.009
translations:
  mal-C: എന്നാൽ എന്റെ പ്രാവേ, എന്റെ അമലസുന്ദരിയായവൾ ഒരുവൾമാത്രം, അവളുടെ അമ്മയ്ക്ക്
    ഏകപുത്രിയായവൾ, അവളെ ചുമന്നവൾക്കേറ്റം പ്രിയങ്കരിതന്നെ. യുവതികൾ അവളെ കണ്ട് അനുഗൃഹീത
    എന്നഭിസംബോധനചെയ്തു; രാജ്ഞിമാരും വെപ്പാട്ടികളും അവളെ പുകഴ്ത്തി.
  deu-TKW: Eine nur ist meine Taube, meine Reine, sie, die eine ihrer Mutter, die
    Auserwählte der, die sie gebar. Sie sahen die Mädchen und priesen sie glücklich,
    Königinnen und Nebenfrauen, rühmten sie.
  lin-lin: Kasi ebenga na ngai, mwasi na ngai oyo akoka na nyonso, azali kaka ye moko ;
    azali kaka ye moko mwana mwasi ya mama na ye, oyo aleki kitoko na libumu ya mama
    oyo abota ye. Tango bilenge basi bamonaka ye, balulaka ye mpe batatolaka ete azali
    mwasi na esengo. Basi ya bakonzi mpe bamakangu bakumisaka ye soki bamoni ye.
  eng-LSV: One is my dove, my perfect one, || She [is] one of her mother, || She [is]
    the choice one of her that bore her, || Daughters saw, and pronounce her blessed,
    || Queens and concubines, and they praise her.
  eng-GNV: Who is shee that looketh foorth as the morning, fayre as the moone, pure
    as the sunne, terrible as an armie with banners!
  eng-WEBSTER: My dove, my undefiled is but one; she is the only one of her mother,
    she is the choice one of her that bore her. The daughters saw her, and blessed
    her; yes , the queens and the concubines, and they praised her.
  nhw-BL: 'san ta nimitztlapejpenisquía, ta tinopaloma. San ta tiiyojtzi tlen nochi
    sihuame nijnequisquía, ta catli tieltoc quen tiiyojtzi cone monana. Quema mitzitaque
    nopa ichpocame tlen altepetl Jerusalén san mitzsentlachilijque. Nojquiya nopa
    sihua tlanahuatiani huan nopa ompa sihuame mitzhueyimatque. Quiijtojque:'
  swh-ONEN: lakini hua wangu, mkamilifu wangu, ni wa namna ya pekee, binti pekee kwa
    mama yake, kipenzi cha yeye aliyemzaa. Wanawali walimwona na kumwita aliyebarikiwa;
    malkia na masuria walimsifu.
  bba-bba: Adɑmɑ nɛn kĩnɑsi wi, u ǹ bɑu mɔ, u sɑ̃ɑwɑ nɛnɛm be sɔɔ. U sɑ̃ɑwɑ win mɛron
    bii wɔndiɑ teereru te u kĩ too. Wɔndiɑ be bɑ nùn wɑ, bɑ nɛɛ, u sɑ̃ɑwɑ domɑruɡii.
    Sinɑnibu kɑ bɑn sinɑ kurɔbu bɑ mɑɑ nùn siɑrɑ bɑ nɛɛ,
  eng-KJVCPB: My dove, my undefiled is but one; She is the only one of her mother,
    She is the choice one of her that bare her. The daughters saw her, and blessed
    her; Yea, the queens and the concubines, and they praised her.
  luo-luo: To an ahero mana nyako achiel kende, ma jaber ka akuru, en e nyar min kende,
    mohero malich. Jotich ma nyiri konene, to luonge ni nyako mogwedhi, to mond ruoth
    kod mon mamoko konene to pake.
  meu-meu: Egu pune na ḡoeva-dae, ia mo sibosibona; ia na sinana ena lalokau, e havaraia
    hahinena natuna herea-daena. Ulato ese e itaia, bena e hanamoa; lohia hahinedia
    bona hesiai hahinedia ese e itaia, bena e imodaia.
  npi-ULB: तर मेरी ढुकुर्नी, मेरी विशुद्ध एक मात्र छिन् । उनी आफ्नी आमाको एक मात्र
    छोरी हुन् । उनी आफ्नी आमाले जन्माएकी मनपर्ने छोरी हुन् । युवतीहरूले उनलाई देखे,
    उनलाई धन्यको भने । रानीहरू र भित्रिनीहरूले पनि उनलाई देखे, र उनको प्रशंसा गरे
    । रानीहरू र भित्रिनीहरूले भने,
  yor-yor: Àdàbà mi, aláìlábàwọ́n mi, ọ̀kan ni, ọ̀kan ṣoṣo ọmọbìnrin ìyá rẹ̀, ààyò
    ẹyọ kan ṣoṣo ẹni tí ó bí i. Àwọn obìnrin rí i wọ́n pè é ní alábùkún fún àwọn ayaba
    àti àwọn àlè gbé oríyìn fún un.
  pes-OPCB: '@see-verse:SNG.006.008'
  tgl-ULB: 'Ang aking kalapati, aking dalisay, ay nag-iisa lamang; siya ang natatanging
    anak na babae ng kaniyang ina; siya ang nag-iisang paborito ng babae na nag-silang
    sa kaniya. Ang mga anak na babae ng mga kababayan ko ay nakita siya at tinawag
    siyang pinagpala; nakita rin siya ng mga reyna at ng mga babaeng kinakasama ng
    hari, at siya ay pinuri nila: Ano ang sinabi ng mga reyna at ng mga babaeng kinakasama
    ng hari'
  hui-hui: I̱ nde one mbiraore hangu gubalini howa berelalu ibu i̱naga yamaliore ega
    malibu ale bayaleore bedagoni. Ibu ai̱yahanda ibu wane mbiraore ogoni dege gubalini
    haga berenego i̱na ibuhondo turuho ko. Wali bibahende biru ngarumebi ibu de hondowa
    ibunaga mini mo yaraga haga. Kini one biru ngarumebi ibu one wabuni mende bedarumebi
    tigua iba gana lalu ibu mini yaraga haga.
  mya-mya: လကဲ့သို့ တင့်တယ်လျက်၊ နေကဲ့သို့ ထွန်းလင်း လျက်၊ စစ်မျက်နှာကဲ့သို့ ကြောက်မက်ဘွယ်ဖြစ်လျက်၊
    နံနက်ကဲ့သို့ မျှော်ရှုသော သတို့သမီးကား၊ အဘယ်သူ နည်း။
  bod-N: ང་ཡི་ཕུག་རོན་ང་ཡི་ཕུལ་བྱུང་མ། ། མོ་ནི་ཨ་མའི་བུ་མོ་ཁེར་སྐྱེས་དང་། ། མངལ་དུ་འཁུར་མཁན་མ་ཡི་གཅེས་ཕྲུག་ཡིན།
    ། བུ་མོ་རྣམས་ཀྱིས་མོ་རང་མཐོང་བ་ན། ། མོ་ནི་ཁྱད་དུ་འཕགས་པ་ཡིན་ཞེས་སྨྲ། ། རྒྱལ་མོ་བཙུན་མོ་རྣམས་ཀྱིས་ཁོ་མོར་བསྟོད།
    །
  sna-sna: Asi njiva yangu, iye akakwana wangu, ndiwe mumwe oga, mwanasikana mumwe
    oga wamai vake, iye woga anodikanwa naiye akamubereka. Mhandara dzakamuona dzikamuti
    akaropafadzwa. Vanamambokadzi navarongo vakamurumbidza.
  spa-BLM: Mi paloma, mi perfecta, es única. Es la única hija de su madre. Es la favorita
    de quien la parió. Las hijas la vieron y la llamaron bendita. Las reinas y las
    concubinas la vieron y la alabaron.
  cac-cac: Palta a in tic, junn̈ej ix vico'. Lajan ix icha val noc' paramuch malaj
    spaltail. An̈ej ix xajanab'il yuj snun, yuj chi' malaj junocxo mach lajan icha
    ix tic yalan snun chi'. Ayic tz'ilji ix yuj eb' ix cob'estac, yuj eb' ix reina,
    yuj pax eb' ix schab'il yetb'eyum vin̈ rey chi', masanil eb' chi' tz'alani to
    vach' yilji ix, xchi vin̈.
  swh-ULB: 'Hua wangu, asiye na doa wangu, ni yeye pekee; ni binti muhimu wa mama
    yake; ndiye kipenzi cha mwanamke aliye mzaa. Mabinti wa wenzengu wamemuona na
    kumuita mbarikiwa; wamalikia na masuria walimuona pia, na wakamsifu: Kile walicho
    sema wamalikia na masuria'
  bel-bel: ды адна яна, беспахібная, чыстая горлінка; адна яна - дачка ясная ў мацеркі
    роднай - пагначана ласкаю маці. Убачылі гэта сяброўкі і пахвалілі яе, царыцы і
    наложніцы - і пахвалілі яе.
  deu-ELBBK: Eine ist meine Taube, meine Vollkommene; sie ist die einzige ihrer Mutter,
    sie ist die Auserkorene ihrer Gebärerin. Töchter sahen sie und priesen sie glücklich,
    Königinnen und Nebenfrauen, und sie rühmten sie.
  mbb-OT: ne sevaha zà is pelanggè ku. Mekempet sikandin ne wazè igkesawey kandin.
    Budtung sikandin he anak he vahi te iney zin ne edhuna is kebpelenggaa kandin
    te iney zin. Emun egkaahà sikandin te menge vahi, ne ebeǥayan dan sikandin te
    zengeg, ne minsan is menge rayna wey menge esawa ne edalig kandin.
  mal-2015: എന്റെ പ്രാവും എന്റെ നിഷ്കളങ്കയുമായവളോ ഒരുത്തി മാത്രം; അവൾ തന്റെ അമ്മെക്കു
    ഏകപുത്രിയും തന്നേ പ്രസവിച്ചവൾക്കു ഓമനയും ആകുന്നു; കന്യകമാർ അവളെ കണ്ടു ഭാഗ്യവതി
    എന്നു വാഴ്ത്തും; രാജ്ഞികളും വെപ്പാട്ടികളും കൂടെ അവളെ പുകഴ്ത്തും.
  rmc-rmc: 'ale miri holubica hiňi jekhori, nane pre late ňisavi chiba, jekhori čhaj
    peskra dakri, nekšukareder olake, ko la anďa pro svetos. Dikhle la o terne čhaja
    a phende lake: „Požehňimen sal!“ O kraľovni the o romňija-služobňički la lašarenas.'
  pes-OPV: اما کبوتر من و کامله من یکی است. او یگانه مادرخویش و مختاره والده خود می‌باشد.
    دختران اورا دیده، خجسته گفتند. ملکه‌ها و متعه‌ها بر اونگریستند و او را مدح نمودند.
  ron-1924: дар нумай уна сингурэ есте порумбица мя, неприхэнита мя; еа есте сингурэ
    ла мама са, чя май алясэ а челей че а нэскут-о. Фетеле о вэд ши о нумеск феричитэ;
    ымпэрэтеселе ши циитоареле, де асеменя, о лаудэ. –
  ben-OBCV: কিন্তু আমার কবুতর, আমার নিখুঁত প্রিয়া অনন্যা, সে তাঁর মায়ের একমাত্র
    দুহিতা, তাঁর জন্মদাত্রীর প্রিয়পাত্রী। কুমারীরা তাঁকে দেখে ধন্যা বলে সম্বোধন করেছে;
    রানি ও উপপত্নীরা তাঁর প্রশংসা করেছে।
  som-som: Laakiinse qoolleydayda, iyo tayda sanu waa mid qudha. Iyadu waa tan keliya
    ee hooyadeed, Oo waa tan daahirsan ee tii iyada dhashay. Gabdhuhu iyaday arkeen
    oo waxay ku sheegeen mid barakaysan, Oo xataa boqoradihii iyo naagihii addoommaha
    ahaaba way ammaaneen.
  lat-VUC: Quæ est ista quæ progreditur quasi aurora consurgens, pulchra ut luna,
    electa ut sol, terribilis ut castrorum acies ordinata?
  eng-ASVBT: My dove, my undefiled, is but one; She is the only one of her mother;
    She is the choice one of her that bare her. The daughters saw her, and called
    her blessed; Yea, the queens and the concubines, and they praised her.
  ita-1885: Ma la colomba mia, la compiuta mia, È unica; ella è unica a sua madre,
    E singolare a quella che l'ha partorita; Le fanciulle l'hanno veduta, e l'hanno
    celebrata beata; Le regine altresì, e le concubine, e l'hanno lodata.
  eng-LXXUP: My dove, my perfect one is one; She is the only one of her mother; She
    is the choice of her that bore her. The daughters saw her, and the queens will
    pronounce her blessed, Yea, and the concubines, and they will praise her.
  eng-ULB: 'My dove, my undefiled, is the only one; she is the only daughter of her
    mother; she is the favorite one of the woman who bore her. The young women saw
    her and called her blessed; the queens and the concubines saw her also, and they
    praised her:'
  spa-VBL: pero mi amor, mi perfecto amor, ¡es la única! Es la favorita de su madre,
    especial para quien la dio a luz. Las jóvenes la ven y dicen lo afortunada que
    es; reinas y concubinas cantan sus alabanzas.
  fra-_FOB: Elle est l'unique de sa mère, l'unique de celle qui l'a enfantée; les
    jeunes filles l'ont vue, et l'ont dite bienheureuse; les reines et les concubines
    l'ont louée.
  mal-mal: എന്റെ പ്രാവും എന്റെ നിഷ്കളങ്കയുമായവളോ ഒരുവൾ മാത്രം; അവൾ തന്റെ അമ്മയ്ക്ക്
    ഏകപുത്രിയും തന്നെ പ്രസവിച്ചവൾക്ക് ഓമനയും ആകുന്നു; കന്യകമാർ അവളെ കണ്ട് ‘ഭാഗ്യവതി’
    എന്ന് വാഴ്ത്തും; രാജ്ഞികളും വെപ്പാട്ടികളും കൂടെ അവളെ പുകഴ്ത്തും.
  urd-GVR: lekin merī kabūtarī, merī kāmil sāthī lāsānī hai. Wuh apnī māṅ kī wāhid
    beṭī hai, jis ne use janm diyā us kī pāk lāḍlī hai. Beṭiyoṅ ne use dekh kar use
    mubārak kahā, rāniyoṅ aur dāshtāoṅ ne us kī tārīf kī,
  suz-BL: आं मीश आल, आं ढुकुर, आं नेल्‍ल क्‍येङा दारशो मीश आल, आ ममामी दाक्‍शो तमी
    बाक्‍ब। आ ममामी “थम दारशो मीश आल बाक्‍ब” देंब। मिनु मीश आलपुकीम मेको कली तशा “ग्‍येरसीशो
    मीश आल बाक्‍ब” देंतेक्‍म। पिपीम नु नोले चाक्‍शो मीशपुकीम मेको कली ठेयब सेल्‍तेक्‍म।
  eng-NOY: But my dove, my undefiled, is the one; She is the incomparable one of her
    mother, The darling of her that bore her. The daughters saw her, and blessed her;
    The queens and concubines, and they praised her.
  ita-1927: ma la mia colomba, la perfetta mia, è unica; è l’unica di sua madre, la
    prescelta di colei che l’ha partorita. Le fanciulle la vedono, e la proclaman
    beata; la vedon pure le regine e le concubine, e la lodano.
  ckb-ckb: بەڵام کۆترەکەم، بێگەردەکەم، بێ وێنەیە، کچە تاقانەی دایکییەتی، نازدارەکەی
    ئەوەی بوویەتی. کچ بینییان خۆزگەیان پێ خواست شاژنەکان و کەنیزەکان ستایشیان کرد.
  eng-BBE: My dove, my very beautiful one, is but one; she is the only one of her
    mother, she is the dearest one of her who gave her birth. The daughters saw her,
    and gave her a blessing; yes, the queens and the servant-wives, and they gave
    her praises.
  kan-OKCV: 'ಆದರೆ ನನಗೆ ನನ್ನ ಪಾರಿವಾಳವು, ನನ್ನ ಪರಿಪೂರ್ಣಳು ಒಬ್ಬಳೇ. ಇವಳು ತನ್ನ ತಾಯಿಗೆ ಒಬ್ಬಳೇ
    ಮಗಳು. ತನ್ನ ಹೆತ್ತವಳಿಗೆ ಪ್ರಿಯಳು. ಕನ್ನಿಕೆಯರು ಇವಳನ್ನು ಕಂಡು ಆಶೀರ್ವದಿಸಿದರು. ಹೌದು, ರಾಣಿಯರೂ
    ಉಪಪತ್ನಿಯರೂ ಇವಳನ್ನು ಹೀಗೆಂದು ಹೊಗಳಿದರು:'
  tam-2017: என் புறாவோ, என் உத்தமியோ ஒருத்தியே; அவள் தன் தாய்க்கு ஒரே பிள்ளை; அவள்
    தன்னைப் பெற்றவளுக்கு அருமையானவள்; இளம்பெண்கள் அவளைக் கண்டு, அவளை வாழ்த்தினார்கள்;
    ராணிகளும் மறுமனையாட்டிகளும் அவளைப் போற்றினார்கள்.
  spa-RV-1909: Mas una es la paloma mía, la perfecta mía; única es á su madre, escogida
    á la que la engendró. Viéronla las doncellas, y llamáronla bienaventurada; las
    reinas y las concubinas, y la alabaron.
  ron-BTF: Porumbiţa mea, neîntinata mea este doar una; ea este singură la mama ei,
    ea este alegerea dintâi a celei ce a născut-o. Fiicele au văzut-o şi au binecuvântat-o;
    da, împărătesele şi concubinele şi ele au lăudat-o.
  eng-WEBP: My dove, my perfect one, is unique. She is her mother’s only daughter.
    She is the favorite one of her who bore her. The daughters saw her, and called
    her blessed. The queens and the concubines saw her, and they praised her.
  eng-FBV: but my love, my perfect love, she's the only one! She's her mother's favorite,
    special to the one who gave birth to her. Young women see her and say how lucky
    she is; queens and concubines sing her praises.
  nld-1939: Zij was al enig voor haar moeder, De lieveling van haar, die haar baarde;
    Als de meisjes haar zagen, dan roemden ze haar. Koninginnen en bijvrouwen prezen
    haar.
  nch-BL: 'san ta nimitztapejpenisquía, ta tinopaloma. San ta tiiyojtzi ten nochi
    sihuame nijnequisquía, ta cati tieltoc quej tiiyojtzi cone monana. Quema mitzitaque
    nopa ichpocame ten altepet Jerusalén san mitztachilijque. Nojquiya nopa sihua
    tanahuatiani huan nopa ompa sihuame mitzhueyimatque. Quiijtojque:'
  vie-1934: Chim bò câu ta, người toàn hảo ta Vốn là có một, con một của mẹ mình.
    Kẻ kén chọn của người đã sanh đẻ mình. Các con gái đều thấy nàng, và xưng nàng
    có phước. Đến đỗi những hoàng hậu và cung phi cũng đều khen ngợi nàng.
