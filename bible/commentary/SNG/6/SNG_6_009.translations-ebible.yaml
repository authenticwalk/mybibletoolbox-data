  dop-dop: Amɑ nyɑ́ tike kɛ nyɑ́ too lʋlɑ ɑlʋpǝyɑɣɑ nɑ ɩ kǝlɑ-ŋ sɔɔlʋɣʋ. Nyɑɣɑlɛ mɑ
