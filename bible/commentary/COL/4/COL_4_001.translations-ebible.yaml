    məhmen o rəhatəmah slef mɨn, mətəu-inu itəmah mɨn nəkotəkeikei motəhrun məmə rəhatəmah
    mɨn Iətəmi asoli in tətatɨg mɨn əpəha e negəu e neai.
  urd-urd: मालिको, अपने ग़ुलामों के साथ मलिकाना और जायज़ सुलूक करें। तुम तो जानते
    हो कि आस्मान पर तुम्हारा भी एक ही मालिक और वो ख़ुदा है।
  hot-hot: Ma môlô alaŋsi takatu ba unim ŋê ku êmô, noyala nena unim Anyô Bêŋ doŋtom
    aêŋ iyom hamô malak leŋ. Ba intu nundum kobom thêthôŋ lôk mavi êndêŋ i.
  mqj-NT: Anna ikoa' anggammu to dipekapuangngi, la untingngayo manappakoa' sabua'mu.
    Pengkilalaia' kumua dengan duka' Pepuangammua' yao suruga.
  rus-SYN: Господа, оказывайте рабам должное и справедливое, зная, что и вы имеете
    Господа на небесах.
  mbh-mbh: Thomu mukalingare thomu o oma vothung vengveng na sivenga nge lomu toko
    um polpolngare, eneke lomumu mire ako ve, lomu Mukalinga mun i voth a Pen a Urvet.
  bdd-bdd: Ma ꞌomi babadao waloina dumwalu ꞌimi topaihowao ꞌaigeda ꞌaigeda ꞌoidiya,
    weyahina wanuwatuhuyahi ꞌabehega ꞌomi ꞌimi Bada ꞌimiyamiya galewa.
  cbt-NTPO: A'naquëma' patronquëma' ninamaso'. Piyapinëmapita nosoroatoma', no'tëquën
    pahuërëco'. Ama topinan quëran ana'intocosohuë'. Canpitanta' hua'anëma' ya'huëtërinquëma'.
    Yosë inápaquë ya'huaponahuë', ya'ipinpoa' hua'anëntërinpoa'.
  srn-NT: Un di de masra fu srafu, un mus gi den san bun èn san fiti. Bika un sabi
    tak' unu srefi abi wan Masra di de na heimel.
  cta-NT: Cuꞌma̱ nguꞌ xuꞌna msu, lcaa chaꞌ nu ndyaca jiꞌi̱ ma̱ loꞌo nguꞌ msu jiꞌi̱
    ma̱, cuaꞌni liñi ma̱ chaꞌ biꞌ; tsoꞌo ti cuaꞌni ma̱ loꞌo nguꞌ biꞌ. Tyiꞌu tiꞌ ma̱
    chaꞌ loꞌo cuꞌma̱, ntsuꞌu nu laca loo la jiꞌi̱ ma̱, ntucua nu biꞌ ca su tlyu ca
    su ntucua ycuiꞌ Ndyosi.
  bqc-SIM: Diiↄ, à á zↄↄ gwa a dↄ̀ↄwa súsu. Àↄ dↄ̃ kɛ́ ápiↄ sↄ̃ á Dii vĩ musu.
  tcz-CHONGTHU: Pipua pang ho nanghon jong vana APipu khat naneiyu geldoh uvin lang
    nalhachahou chunga adih le ahoi bol hiuvin.
  mar-mar: धन्यांनो, तुम्हांसही स्वर्गात धनी आहे हे लक्षात ठेवून तुम्ही आपल्या दासांबरोबर
    न्यायाने व समतेने वागा.
  snp-snp: Ido linate wenaba, ya kouba-naba wenenatina ya efe loto ogofunami mona
    lalo yako mele gedalo. Linate yaki ya wenabatina kosinau nemo ya moda koli minae.
  isl-isl: Þrælaeigendur! Verið sanngjarnir og heiðarlegir við þræla ykkar. Munið
    að þið hafið sjálfir húsbónda á himnum sem fylgist vel með ykkur.
  spy-NT: Āmwoowook nkakweek mokorēēnik kule ōyēchinē motwoorikwook manta ām kēēlto
    nyēē yemaat ānkumāchāktōōs ōnkētē kule ōboontē ꞉nkakweek Mokoryoontēēt nyēēng'woong'
    ām kibkōōnkōy.
  xnn-xnn: Dakayo ay wada nan baana, masapol ay ikkanyo nan gawis ya osto isnan baayo.
    Nemnemenyo ay wada nan Apoyo gedan id daya.
  mwe-mwe: Bhakulungwanji bha bhatumwa, mwaatendelanje bhatumwa bhenunji aki na uguja,
    nnikumumanyanga kuti, nkali mmanganyanji nkwetenje Bhakulungwa kunnungu.
  tte-tte: Komiu tautaubalao, mumugamiu sidudulai ami topaisowa panpanliyao kolili,
    yo ami loina yo ami paisowa kolili sidudulai kaiwena wakatai komiu tabe ami Taubala
    lalakina iyaele bulibuli mena.
  tcs-tcs: Yupla dem bos blo dem sleib, yupla mas trite dem sleib blo yupla prapa
    gud ane peawei, bikoz yupla gad Bos de antap wea eben.
  hlt-THB: Boeikhqi, nami tamnaakhqi ak khanawh ak thym ingkaw ak dyng ik-oeih ce
    sai law pe uh, kawtih nangmih awm khawk khan na Boei ta uhyk ti, ti sim uhyk ti.
  soq-soq: E apana debamau mo mida e atolawo nolantoia deaitopa oniadewasamonune dima
    nolawantoia malesau dodomana wanamonuna. Epe dewaitonune ateitana e do Debamala
    da atowe wainilana, me ipa uboo wandie ewalede.
  qub-qub: Patruncuna, uywayniquicunata alli ricar imachöpis yanapanqui. Gamcunapapis
    syëlucho Patrunniqui caycanmi.
  att-att: Á sikayu gapay nga ajjan aripan na, iddukan naw yù ira masserbi nikayu
    ánna iyawâ naw nira yù bálà nayù ásserbi ra, ta ammu naw ta ajjan gapay yù Yápu
    naw ta lángì nga passerbián naw, á iyawâ na gapay sangaw nikayu yù bálà nayù ásserbi
    naw.
  bki-bki: Mia kamiu tomu nalo na tortoru, kamiu bunu monoka kuvila rimemedu rivu
    van tomu nalo napano m̃a aju amim̃au kenemiu, bior kamiu bunu kenemiu Tubo na
    toru tai joa vio mave napano mia naio tibure kenemiu bajago nalo.
  bqp-bqp: Ákↄ̃nↄ dikirinↄ, à á zↄ̀nↄ gwa a zɛ́a súsu. Àgↄ̃ dↄ̃ kũ ákↄ̃nↄ se á Dikiri
    vĩ musu.
  mcp-mcp: Yé ómása, balanʉgá nə osɔ́ɔl ɔ mə́sáal bʉ́n váál dʉ́sə́ tʉ́təlí kú nə iŋkwíílí
    yí, mpugá nə́ bɨ bɨ́ nə́mə́ nə Mása joŋ dɨ̂.
  hat-hat: Nou menm mèt yo, aji byen ak domestik nou yo, san fè okenn lenjistis. Chonje
    byen, nou menm tou nou gen yon mèt nan syèl la.
  npl-NT: Nomejwah tekowajkeh xikinyekwikakah nomotlakawah. Xikilnamikikah nomejwah
    noiwa nontetlakawah inawak Dios non kajki ilwikak.
  bgg-bgg: Musphothek, nawaithek khiaothek shii khui shii wie nane khriig rek bo,
    Now bo nathek shii de hamangkhung hà Muspho um ro.
  eng-TCENT: Masters, treat your slaves with justice and equity, knowing that you
    also have a Master in heaven.
  eng-BSB: Masters, supply your slaves with what is right and fair, since you know
    that you also have a Master in heaven.
  cpu-NT: Otzikatantaneriite, paakameethateri potzikataneete, tampatzika pinkantaventyaari.
    Pinkinkishiretero, tzimatsira eeroka inkiteki ipaita Omperatamiri.
  san-ASM: অপৰঞ্চ হে অধিপতযঃ, যূযং দাসান্ প্ৰতি ন্যায্যং যথাৰ্থঞ্চাচৰণং কুৰুধ্ৱং যুষ্মাকমপ্যেকোঽধিপতিঃ
    স্ৱৰ্গে ৱিদ্যত ইতি জানীত|
  tac-NT: '''Emi e''wélala napu nóchame nuleme ju, ''la ''yawa go''ame ''lige napu
    ekí tábiri resí la alué ralámuli napu ''emi ralale nochárimia. ''We ''la machíguru
    ''emi bilé Wa''lula Nuleme ko ''emi napu re''pá rewagachi ajtí.'
  eng-WEBPB: Masters, give to your servants that which is just and equal, knowing
    that you also have a Master in heaven.
  gfk-H: Ma muat ira tamat, muat na tar ta ira numuat tultulai ing i takodas ma i
    tahut. Muat nunurei tar bia numuat mah tiga Tamat ia kinam ra mawai.
  viv-viv: Tu omi tovehimeya ma ami agetoga agaidiya wanaꞋihagihagi keke wanaꞋivekoyodi,
    faꞋina wananuwa-nunauyena kadu omi yami Tovehimeya weꞋa lobameya gimimiyami.
  yao-yao: Ni ŵanyamwe achakulu mpanganye yaili yambone kwa achikapolo ŵenu mpela
    yakuti pakusaka Akunnungu, nchimanyililaga kuti nomwe ŵakwe nkwete Ambuje kwinani.
  tgp-tgp: Kamim la tamlohi tavera, ha kilau mamahuni na nomim slev na posposi r̃uhu,
    matan kamim sohena, ka levosahia vara nomim tamlohi tavera sei, Moli na tuka,
    mo lo kilau kamim.
  auc-NT: Awënëidi ëñëedäni. Mïnitö waocä ingante në ö æ̈nïmïni inte ëñëedäni ämopa.
    Edæ mïnitö Awënëidi ïmïni baï mïnitö ïmïnite në Ængaingä incæ adobaï mïnitö Awënë
    ïnongä inte öönædë quëwengampa cæmïnii. Mïnitö beyænque cæte në quëwënäni ïnänite
    mïnitö nöingä cædinque tömënäni näni ænguënënö ante adinque eyepæ̈ pædæ godömïni
    æncædänimpa.
  kbc-NT: Akaamitiwaji aninoa ɡ̶aotaka, adowetitelogo ɡ̶aotaka, ajicitiogi niɡ̶ica
    ane iɡ̶enaɡ̶a modibatege. Analakitibige maɡ̶aɡ̶a iniwa Ǥaniotagodi digoida ditibigimedi.
  bmh-bmh: Duailel gumaranemen dudu, ag agal salau duailel agal salau erunai macanem,
    ece guzental suban maraiban, suban gumaramamen. Einen, ag abiu agal gumaraneu
    du banou nug ag gumarabun Mesgai wag dareu.
  ctu-BL: Yumʌlob, melbenla chuqui uts'at yic'ot chuqui toj jini x'e'telob la' cha'an.
    Come ña'tʌbil la' cha'an an la' Yum ja'el ya' ti panchan.
  meq-meq: Nəkurom ndo i gay hay bəbay, gumatay gər a beke kurom hay lele, kâ zəbum
    fataya andza wu kəriye bay. Sərum ha nəkurom bəbay ndo i gay kurom andaya mə mbəlom.
  noa-H: 'Magua pãar har chognaan wai nʌm k''ʌʌn, pãach chognaan dʌ̈i hagpierraa habat.
    Pãran chadcha ham pörnaanau, mamʌ k''ĩir heyaa habat: hĩchab hãb t''umaam k''ʌʌn
    k''ãaijã hʌ̃rpai sĩerrʌmua pãarjã hoo sim hʌ̃gt''armua; ma hĩchab pãar Pörk''a
    sim.'
  alp-NT: Imia rebe pake tamata makerike, suke imi ono loko imi tamata makerikaru
    kena misete kai nkenale le imire tamata makerike ete Tuhane ndete surga.
  san-VEL: apara nca he adhipataya.h, yuuya.m daasaan prati nyaayya.m yathaartha ncaacara.na.m
    kurudhva.m yu.smaakamapyeko.adhipati.h svarge vidyata iti jaaniita|
  kbq-kbq: Hagi kva vahe'mota, kazokzo eri'za vahetamia fatgo huno knarema hu'nesia
    tamavutamava hunezmanteta magomofonkukera osiho. Na'ankure tamagra antahi'naze,
    tamagri'enena mago Kva vahetamia monafinka mani'ne.
  kbh-kbh: Y ts̈ëngaftanga, ndëmuanÿengbiama ínÿenga nÿets tempo imoservena, nÿetsca
    soyënguiñe ts̈abá s̈mochtsama, y nÿetscangbiama cachcá s̈mochtsemna, chë nÿets
    tempo nÿe ts̈ëngaftangbiama oservenë́ngaftaca, er ts̈ëngaftanga s̈mondë́tats̈ëmbo
    celoca canÿa endmëna, ndabiama ts̈ëngaftángnaca oservénënga s̈mondmëna.
  ron-LSB: Stăpâni, dați robilor voștri ceea ce este drept și egal, știind că și voi
    aveți un Stăpân în ceruri.
  pon-pon: KOMAIL jaumaj akan, pwain on omail ladu kan me pun o me mau, pwe komail
    aja, me pil omail Jaumaj kotikot nanlan.
  nhe-BL: Xitlacaquica intecojme tlen inquinpiyaj tlatequipanohuani tlen inquincojtoque
    para imoaxcahua. Xiquinchihuilica imotequipanojcahua tlen xitlahuac huan tlen
    cuali pampa inquimatij nojquiya inquipiyaj imoTeco nepa elhuicac.
  sps-sps: Anyo kaa mirou a ka iny tsue of mami te tatagaa ot rom tan vainy binun
    babainy, ami ma kat faarof ir vainy binun babainy tana sanaan a toobing ana rof.
    Ami kan ma fakats faarof tana mes te tatagaa ot maromi to te kaa non Gormirmir.
  wnc-wnc: Siwan ginu puya toik dakngake yuaing amin. Ginu atnataaing. Enandang nana
    tapatuta ginu asinggan danduyuak. Unzingge ginda ie natanggamatake gisane puya
    aminzae wamu wikake nomana akngakan yaninong.
  bus-bus: A diinↄ, à a zↄ̀nↄ gwa a zɛ́a súusu. Àgↄ̃ dↄ̃ kɛ̀ apinↄ se á Dii vĩ musu.
  gub-BL: Pe teko wazar pe ty wà, pezapo ikatu ma'e pezeupe uma'ereko ma'e wanupe
    nehe. Pezar wiko ywate a'e. Pema'enukwaw hehe nehe.
  imo-imo: Kongono nokoli imboma, enonga kongono we tendeli kendemande imboma taka
    liko nokoko kondoko, teko mini naa ltendaio. Enonga Nokoli Iye te mulu kombuna
    moromomu liko manjeio.
  boj-boj: O wau qa gate, niŋgi nuŋgo kaŋgal tamo naŋgi kumbra bole enjroqniy. Niŋgi
    qalie, nuŋgo Gate dego unu. Agi a laŋ qureq di unu.
  eng-DRA: 'Masters, do to your servants that which is just and equal: knowing that
    you also have a master in heaven.'
  knf-knf: An biki baklemparuŋ, nawoon baŧool na banklemparanaŋ nabot namëban baka
    bnuura. Nameen kë an kak, naka aloŋ kë awo Ajugan du baţi duuţ.
  san-KHM: អបរញ្ច ហេ អធិបតយះ, យូយំ ទាសាន៑ ប្រតិ ន្យាយ្យំ យថាត៌្ហញ្ចាចរណំ កុរុធ្វំ
    យុឞ្មាកមប្យេកោៜធិបតិះ ស្វគ៌េ វិទ្យត ឥតិ ជានីត។
  arn-NT: 'Eymün tati pu che nielu küdawfe, küme piwketunieafimün itrofill chemkün
    mew tamün pu küdawfe. Konümpamün tüfachi dungu: eymün kafey müley tamün entudungupuael
    tamün chumken ta kiñelechi Ñidol mew mülelu ta wenu mapu.'
  zas-NT: Nëgajc lëjt bén na̱j ree patron, gol been ziꞌc rayal con ree bén rüjn xchiindi,
    gol gojc tëë benzaꞌc con laa reeman, din lëjt ragbee guial xanyabaa yuꞌ bén rniabee
    lëjt.
  ken-NT: Bě abhɛn bǎbhɔ́ŋɔ́ basɛm, kɛ́m ká bhɔ ɛrɨ́rɨ́ nɛ ɛnyu ɛnɛ ɛchi chak.
    Bǎrɨŋɨ bɛ be nkwɔ bǎbhɔŋ mmu anɛ ábhɔ́ŋɔ́ be amfay.
