verse: COL.004.001
translations:
  kpx-kpx: Ige ata nalievemale kosivea, vaveve bahatamo la esemu kebia nalieve dua
    vageve. Kosealemo la hilokage la keau otogoe umale Kosive ke esemuia.
  okv-H: Eto ungo embo nei ta tihi jigirikari embopo na ungota pure embopo avo ari
    jajavotoho na simba evujo. Eto ungo be hotembevujo eto embo ungo ainge amo ungota
    tihi jigari embo amo uhu i ta mihia.
  tbo-tbo: Ma taumi babada ona taniwaga dumalu omi tu bagibagi emosi po emosi uyahihi,
    babana ona hanapugena dumaya taumi gasi omi Bada hoi yada e memae.
  mal-C: യജമാനന്മാരേ, നിങ്ങൾക്കും സ്വർഗത്തിൽ ഒരു യജമാനനുണ്ടെന്നോർത്ത് ദാസരോടു നീതിയും
    ന്യായവും പുലർത്തുക.
  grc-SR: Οἱ κύριοι, τὸ δίκαιον καὶ τὴν ἰσότητα τοῖς δούλοις παρέχεσθε, εἰδότες ὅτι
    καὶ ὑμεῖς ἔχετε κύριον ἐν ⸂οὐρανοῖς.⸃
  bgc-bgc: हे मालिकों, अपणे-अपणे नौकरां कै गैल न्याय अर एक सा बरताव करो, या समझकै
    के सुर्ग म्ह थारा भी एक माल्लिक सै।
  khz-khz: Velemi, negemi inagulu talimara ati voira talimara nea ati geria e ati
    garia, geririwarana gelegelerai pio venira. Ira mageria rorirori rakagau gomi
    gemina pegere rawali gaura pio venira vegata, e kala namara e rorirorira geriai
    pio kalara. Kwalana gomi pio ripa, gomi egita-tagomina Velena kupai etaluna.
  deu-TKW: Ihr Herrn, gebet den Knechten, was recht und billig ist, im Gedanken, daß
    auch ihr einen Herrn habt im Himmel.
  zsr-NT: Lbiꞌiliꞌ, nul‑liꞌ nacliꞌ xangac bunách, gul‑gún le nac tsahuiꞌ len le nac
    dxiꞌa ca rugunliꞌ dxin yuguꞌ huen dxin queëliꞌ. Gul‑tsajnéy zoa caꞌ queëliꞌ Xanliꞌ
    niꞌ yehuaꞌ yubá.
  lin-lin: Bino bankolo, bosungaka bawumbu na bino na nzela ya biloko ya sembo mpe
    ya solo, pamba te boyebi malamu ete bino mpe bozali na Mokonzi kati na Likolo.
  hns-NT: Sardaar logan, aapan goelaam log se bhala manai ghat rahiehe. Jaad kar kie
    tohoelogke ek Sardaar hai aur oe swarag me rahe hai.
  noa-E: 'Magua pãar ar chognaan wai nʉm khʉʉn, pãach chognaan dʉ̈i agpierraa abat.
    Pãran chadcha am pörnaanau, mamʉ khĩir eyaa abat: ĩchab ãb thumaam khʉʉn khãaijã
    ʉ̈rpai sĩerrʉmua pãarjã oo sim ʉ̈gtharmua; ma ĩchab pãar Pörkha sim.'
  eng-EMTV: Masters, provide to your bondservants what is just and fair, knowing that
    you also have a Master in the heavens.
  mib-NT: Róhó patrón jijnáhan ró, vāha ndaā na sáha ró jíín mozo rō. Te na núcūhun
    ni rō jeē suni íyó Jítoho maá ró, Yaā ndeé andɨvɨ́.
  lif-NT2: सेवारोबाल्‍ले़ कुन्‍दाङ्‌बासे, खिनिॽ सेवारोबाहाॽ नुःरिक् मे़त्ते़म्‍सिम्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌ङो खिनिॽआङ् दाङ्‌बाधिक् के़गत्तुम् के़लॽबा
    पाःन्‍निन् निङ्‌वाॽ मे़भेःत्‍छे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Vakulu nyenye, mvakitila vavanda vinu kwa ubwina na gala geigana Chapanga,
    kuni mkumbuka kuvya na nyenye muvi wa Bambu kunani kwa Chapanga.
  mmx-mmx: Lavaeme amgomgo, minak lok tatao nunuan lavasaxaruki atnimi la loklok nemi
    minak lox i rinedi na lox avukat. Mina lox i xuren mila nemi bok mi ruuna Leeme
    Silok no vana at laxalibet.
  cbr-NT: Mitsux an uni ñu mëëmicë uni 'ixun camina an mi ñu mëëxuncë unibë upí 'ianan
    upí oquin cupíoti 'ain. Usa 'ixun camina uni ñu mëëmiquin sinánti 'ain, —'ëxribi
    cana Nucën Papa Dios naínu 'icë an ñu mëëmicë 'ai —quixun.
  tee-NT: Chai ju uxijnan ji lapanacni ju alin ju tanaviniyan ju milhich'alhcat'an
    anavinit'itch ju soknic'a chai tachi ju lhijunch. Ap'ast'act'it ni vachu' alin
    ju mi'ucxtin'an ju lact'iyan.
  eng-LSV: 'The masters: give that which is righteous and equal to the servants, having
    known that you also have a Master in the heavens.'
  cak-NT: Rix ri jix patrón, can xe ri utz y ri choj tibana' quiq'uin ri isamajel;
    toka pa iwi' chi rix chuka' c'o jun Iwajaf chicaj ri jixrutzu-pe chuka'.
  pah-NT: G̃apojykaharamo pemondo katu ti pejipyrive'g̃a pe pejikokatuavo g̃a pe.
    A'ereki pe pereko pepojykahara'ga no. Ga ko Tupana'ga. Ga oko yvagi pe pepojykaharetero
    pendekoa repiapava. A'ea ikwahavame ti pereko katu pejipyrive'g̃a.
  sja-NT: Esclavoorã chipariirã, pãchi esclavoorã pia ak'ɨ p'anapatáatɨ, Cristopa
    k'inia bɨk'a. K'irãpátɨ ɨt'ariipa pãchi chiparipa parã ak'ɨmaa bɨ.
  xed-xed: 'Kaghuni daŋahəgaha, ŋanawaŋa ta kwalvaha ghuni ta tɗukwani nda rakwani.
    Ɗina ka snaŋta ghuni guli kazlay: Mamu daŋahəga kaghuni guli ta luwa kəʼa.'
  mks-NT: Ta jári ndóhó va, na̱ cúú xitoho co̱ ndítahan jándoho na̱há ndó na̱ na̱xeen
    ndó caja chúun nu̱ ndó ja̱n. Ndítahan caja va̱ha ndó xi̱hi̱n ná jáchi̱ va̱xi qui̱ví
    ndiquia̱hva ri ndóhó va cuéntá nu̱ú Ndióxi̱, xitoho ndó, ña̱ íin indiví.
  gfk-S: Ma mu ira tamat, mu na ter ta ira numu tultule ing i takados ma i tahut.
    Mu nunure ter be numu bileng tike Tamat i ruma ra mawe.
  bmu-bmu: Galömurup eŋgöreŋ Kembu ketaŋi mi Suep mire malja, mi möt kutuzeaŋgöra
    mönö welenqeqeurupŋini titit diŋdiŋi aka dop mohot ak eŋgiba malme. Mewö.
  dgz-dgz: E bawarewa nagirewa, nao enan mondi kaimakaet taine nagire inamup, inak
    tamanawa gapan yambuni ago munan. Iwa e asigiap di, ame e bawarewa ega da kiman
    gapan den wandia.
  eng-GNV: Ye masters, doe vnto your seruants, that which is iust, and equall, knowing
    that ye also haue a master in heauen.
  zaa-NT: 'Lebi''į canu ná patrón: cca le enne'' tse'' lani canu runi tsina qui''
    le, liguni según nu ná tse'' lani cą. Liurexa latsi'' le qui''ni ą''hua lebi''į
    nna ná qui''ni gute le cuenta ru''a lo Jesucristua enne'' née Xana'' le.'
  eng-WEBSTER: Masters, give to your servants that which is just and equal; knowing
    that ye also have a Master in heaven.
  guh-guh: Paxamë papetuxanevimë, xaniavaetsia paevere panijajivi, papecatonacuenebabiabivi.
    Panajamatabënapitabiabare paxamë ata panijatuxanenë athëbëtatsia peecaejava.
  bon-bon: Yoo, aletnäneji biname bime yageyame, weene miiji conocäco piiyepu toraca
    mule cama ire jaatwemuye weeme aletnäneji kaakesea me biname bine, ingle weene
    umle gemi egä cuta weeme Yageyame pisi nyene cabucewe je.
  nhw-BL: Xitlacaquica anpatrones catli anquinpiyaj tetequipanohuani catli anquincojtoque
    para amoaxcahua. Xiquinchihuilica amotequipanojcahua catli xitlahuac huan catli
    cuali pampa anquimatij nojquiya anquipiyaj amoTeco nepa ilhuicac.
  swh-ONEN: Ninyi mabwana, watendeeni watumwa wenu yaliyo haki na yanayostahili, mkitambua
    ya kwamba ninyi pia mnaye Bwana mbinguni.
  wbi-wbi: vavaha muvahombaghe avavombi viinu sino sa kyang'haani kange mukagula kuuti
    muli nu Mutwa kukyanya.
  bba-bba: Bɛɛ yinnibu i bɛɛn yobu kuo dee dee nɡe mɛ n weenɛ. I yɑɑyo mɑ bɛɛn tii
    i mɑɑ Yinni mɔ wɔllɔ.
  eng-KJVCPB: Masters, give unto your servants that which is just and equal; knowing
    that ye also have a Master in heaven.
  kgk-NT: Oĩ pene pa'ũ-my oporomomba'apo va'e. Nde eremomba'apo va'e anhemonhe'ẽ-ta
    nde-vy. Eme'ẽ katu ne rembigwái kwéry-pe hemikotevẽ kwéry. Ani ne mba'e rakate'ỹ
    teĩ íxupe kwéry. Oime ko nde Járy ave yváy-py. Ne mandu'a katu nde Járy yváy pygwa-rehe.
  waj-waj: Ngia ngiingii mmoori vareeraiya haitatuuraiyaso, ngiengie sikaunnaadiri
    yookaama kiada viteera gioonna kiaapuuyara tuqinnama haitatuuda ngiari mmoori
    varaivaugiataama safuuma irisaiyauvaa mmiatee. Sa koonnama mmiatee. Vaa ngia rikiaavai.
    Ngiiita ngii haitatuuraivo ngiau aapu varivai.
  cpy-cpy: Omperatan-taniri-paeni, paakameethateri pomperatani-paeni, pitampatzika-shirewenteri.
    Pikenkishiretero, eenitatsira inkitekinta Omperatzimiri eeroka.
  mpx-mpx: Komiu tonowakau, wami totuwalali loloyowanil ali hehegan nuku abubun ge
    nuku ginol paolaolaek eliyalil, kaiwena ku atena komiu al ge wami Tonowak Bwabwatana
    iyoho labulabumwa.
  wbp-wbp: Nyurrurla wiriwiri, kuja kankulu-nyanu mardarni warrkini-patu pirijina-piya-patu,
    ngulakuju yungkalu-jana nyiyarningkijarra warrki-jangkakuju jurnta mardarninja-wangurlu.
    Milya-pinyi kankulu nyurrurlarlangurlu kuja kanyarra Warlalja-Wiri nyinami nguru-nyayirni-wangurla
    nyurrurlaku yangka Jijaji Kiraji.
  luo-luo: Un ruodhi mag pinyni, daguru gi wasumbini magu kuritogi maber kendo mowinjore
    nikech ungʼeyo ni un bende un gi Ruodhu e polo.
  nhe-NT: Xitlacaquica intecojme tlen inquinpiyaj tlatequipanohuani tlen inquincojtoque
    para imoaxcahua. Xiquinchihuilica imotequipanojcahua tlen xitlahuac huan tlen
    cuali pampa inquimatij nojquiya inquipiyaj imoTeco nepa elhuicac.
  aii-aii: ܡܵܪ̈ܵܘܵܬܹ‌ܐ، ܥܒ݂ܘܿܕܘܼܢ ܫܵܘܝܘܼܬܵ‌ܐ ܘܟܹܐܢܘܼܬܵ‌ܐ ܠܥܲܒ݂ܕܵܘ̈ܟ݂ܘܿܢ، ܟܲܕ ܝܵܕܥܝܼܬܘܿܢ
    ܕܐܘܼܦ ܐܲܚܬܘܿܢ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܡܵܪܵܐ ܒܫܡܲܝܵܐ.
  esk-NT: Savaktiqaqtuasii, irrutisigik savaktisri nalaunŋaruamik atisiḷugich, aasiiñ
    itqaġilugu ataniqaqtilaaqsi qiḷaŋmi.
  msb-msb: Mga amo, magin mabuot kamo kag waraʼn ginapalabi sa iyo mga uripon. Dumduma
    niyo na kamo man igwa sin Amo didto sa langit.
  cpa-NT: Jøng² hniah¹² dsa² juu¹³, jmóh³ hniah¹² hi² dsiogh¹ hniah¹² ja³cog² dsa²
    jmo¹² ta³ quiánh² hniah¹². Ju³dsiagh² hoh¹² hniah¹² hi² chian² jan² Juuh² hniah¹²,
    dsa² guǿ¹² ŋi¹juǿi¹.
  dso-dso: ଏ ସାଉକାର୍‌ମନ୍‌, ତମର୍‌ ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଜତନ୍‌ କରା ଆରି ସେମନ୍‌କେ ସବୁକେ କାଇ
    ଅନିଆଇ ନ କରି ଚଲାଚଲ୍‌ତି କରା । କାଇକେବଇଲେ ସର୍‌ଗେ ମିସା ତମର୍‌ ପାଇ ଗଟେକ୍‌ ସାଉକାର୍‌ ଆଚେ
    ବଲି ଏତାଆ ।
  meu-meu: Biagu e, kara maoromaoro ai bona kara namo ai emui hesiai memerodia ba
    kara henidia; ba diba, umui danu mai Biagumui guba ai.
  yva-NT: 'Umba ananyao raugaje akato akarije mansai no taiso: Akari winy, syare nanuga
    ngkov irati nya vatano panapatambe naije ai, muno ana mamaisy obo mi nyo rave
    ai. Weye naemen: taune winya Akari inta no tavon, Napi tuna no munijo ntiti.'
  dgc-dgc: Ey nadid sikam a amo du utusan, ipeta moy dide i tama a ugali moy, a matapat
    kam dide. Da tandaan moy, sikam a amo, éy te amo kam be ta langet.
  zpm-NT: Togaa ne nac to zha ne quia miech xtsiiṉ, zaacse goḻgac lo zho, csacside
    to zho. Goḻsoladz gaṉle, ye to tib nguṉdziin nac to lo meṉ rnabey ne zob gbaa,
    ni me zobwi gaṉle pe ruṉ to.
  hix-NT: Onà wyaro àkehe, anotomano ynye ro komo wya. Àme rye rma haxa ehtxoko, ayanoto
    kom hoko. Ohxe rye rma haxa ehtxoko, àhokonye. Àsok tawro hana. Omnyam xarha,
    tanotomaxem me manatxow hamà. Ayanotomanye ro komo rma, kahe yaw naha.
  sim-sim: Malakama jirin, angop ji heyenda sir, Avui Wasilaka jihi hevenik or lihi
    jirin arangonda ri. Unda osik jirnjik lerawun landa man sembe ngria ji jiwa hala.
    Nombo worna os ji tiyanda oson ji mukunak li heyeka. Uhu lirin armek er ji uka.
  npi-ULB: मालिक हो, आफ्ना नोकरहरूलाई जे सही र उचित छ त्यही देओ । तिमीहरू यो जान्दछौ,
    कि तिमीहरूका पनि मालिक स्वर्गमा हुनुहुन्छ ।
  cgc-cgc: Kyo na mga amo, dapat na usto inyo na pagtratar naan ta inyo na mga suguon
    tak nlaman nyo na may Amo kaw na naan ta langit na yon man Ginuo.
  tim-tim: Luâk kotdâ yeŋande hoŋ bawalupyeŋe siâ me siâ ârândâŋâk akyeŋgiwei. Anutu
    Kotdâ yeŋe agat agatŋe himbimân mandâpgât hoŋ bawalupyeŋaet damunyeŋe akmâ tâŋ
    tâŋâk akyeŋgiwei.
  yor-yor: Ẹyin ọ̀gá, ẹ máa fi èyí tí ó tọ́ tí ó sì dọ́gba fún àwọn ọmọ ọ̀dọ̀ yín;
    kí ẹ sì mọ̀ pé ẹ̀yin pẹ̀lú ní Olúwa kan ní ọ̀run.
  wos-wos: Guni jémba yakwa du takwaka hatikwa du, guni xékélaki. Guna Néma Du God
    déka getéfambu reta dé guna jémbaka hati. Wungi xékélakita guni guna jémba yakwa
    du takwaka yikafre male hurutanguni. Diré haraki saraki sémbut yamba hurukénguni.
  emp-NTPO: Nezoca bororã, bãrã nezocarã ume jipa od̶adua. Bãrã bid̶a Boroda bajãne
    eropanʌda cawa panʌa.
  eng-F35: Masters, provide your slaves with what is just and fair, knowing that you
    also have a Master in the heavens.
  ind-ind: Dan bagi para majikan, kamu harus memperlakukan budak-budakmu dengan adil
    dan benar. Jangan lupa bahwa kamu pun mempunyai Majikan di surga!
  pes-OPCB: شما اربابان نیز باید با عدل و انصاف با غلامان خود رفتار کنید. فراموش نکنید
    که خود شما نیز در آسمان ارباب دارید که همیشه ناظر بر رفتار شماست.
  mpt-mpt: Kimanin naka ibo ib kimanin nakae abilim ut bianea ib kukubo nabibo watemeyebe
    kesoa ibsak inaniba ib okok nakai kla kima bianiba kukub ayam omkayemine!
  ssx-ssx: Handeteke haleme haliwekio. Ika꞉ pa hameke e pokaasa꞉ haliweki ana꞉na꞉
    kone tikitiki yao handeteke hapa꞉peke. Hone wipe. Iki make ika꞉ handeteke hala꞉
    halita꞉ oli hepeni hala꞉me.
  mkl-mkl: Iŋɛ lɑfɛ̃ɛ ŋɑ, i ceɑ ɑru nŋɛ ŋɑ dee dee si bɛi í jɔ. I ye ɡiɡi iyi iŋɛ
    mɔ ì nɛ Lɑfɛ̃ɛ iyi í wɑ lele ŋɑ.
  gaq-gaq: ଅ ମାଲିକ୍‌ଇଂ ପେଇଂନେ ଚାକର୍‌ଇଂନେ ଆଡ଼ାତ୍ରା ନ୍ୟାୟ୍ ବାରି ସମାନ୍ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ପା
    । ମନେ ବପା କିତଙ୍ଗ୍ଇନିନ୍ନିଆ ପେଇଂନେ ଡିଗ୍ ମୁଇଂଜା ମାପ୍ରୁ ଲେଃକେ ।
  gof-RNT: Godato, hinttewuka qassi salon Goday de7eyssa eridi, hintte aylletas xillotethaninne
    issuwa issuwafe shaakkonna koshshiyabaa oothite.
  unx-unx: ଏ ଗୁସିୟାଁକ, ଆପେୟାଃ ଦାସିକଆଃ ଅକ୍‌ନାଃ ବୁଗିନାଃ ଆଡଃ ଠାଉକାନ୍‌ଗି ହବାଅଃଆ ଏନ୍‌ଲେକାଗି
    ରିକାକପେ । ସିର୍ମାରେ ଆପେୟାଃହଗି ମିଆଁଦ୍‌ ଗୁସିୟାଁ ମେନାଇୟା ମେନ୍ତେ ପାହାମେପେ ।
  gah-gah: Lukugulizaki ve lekeza gelekelé izegipatinitini netá makó ali gopa ikitamilo.
    Ali hehe likitiki kimilo. Itó lekelí Guivahani okulumakú noinazo, alika lelí hozámini
    mogona ale utó inogo ive liki gili minalo.
  lcm-lcm: Nami, mipo taukai i ri asosokai, mi uli aiveven aro aniria si laulauan
    ang kapo korong na kapo angkokoai aro, using mipo nas kapa ta mipo kun atogon
    ani taukai imi e metekuku.
  aer-aer: Kenhe alartetye areye awerrirraye! Warrkene arrekantherrenhe areye arratyentye
    mpwaretyeke uternaye, itneke ahele angketyale, Jesus-arle alartetye arrekantherrenhe-anteye
    anerlenge alkere akertnenge, Renhe awetyeke.
  qvc-NT: 'Qamkuna, patrungunapis yuyayllapa: Noqapismi patrunniyuq kani anaq syilupi.
    Payqam allita rikawaykan, nishpa. Chayri allita rikashpa, shumaqta kamachiyllapa
    chay randishqa kriyaduykikunata.'
  tgl-ULB: Mga panginoon, ibigay ninyo sa mga alipin kung ano ang nararapat at makatarungan.
    Alam ninyo na mayroon din kayong Panginoon sa langit.
  cbs-NT: Yununikabuun, matudi shinanmanun ninkakanwen. Nai anua matun Xanen Ibu yununika
    matudi man jayawen taexun matun esclavo dayadubu padanma jakia jatu duawakin piti
    inun tadi jatuki yaushiyamakubainkanwen.
  xtm-NTPP: Ndijin ja ka neva'a ni ñayii ka satniñu nuu ni ma, jin sa'a va'a jin sa'a
    ndaa ni ja jin kuu i ma, vaa ka na'a tna ni ja onde andivi ma iyo iya xi‑nuu ka
    jinukuechi ni ma.
  nnq-nnq: Na mangweto makangwana, matendelange akabanda binu kwa mbone na agunhwalali
    Nnoongo, makakombakela kutenda mangweto uyo nkweti Angwana kumbengu.
