    bazendako oya müótüdü.
  cme-NT: Jaalaaŋ i natobimba maŋ dii Lawodise‑i-na, baa Ninfa‑i baa Diiloŋ-dũŋ-baamba
    maŋ tigiiŋ ba cãrã Diiloŋo‑i u dumɛlle-na.
  sus-sus: Wo xa won ngaxakerenyi Layodiseya danxaniyatɔɛe xɛɛbu, nun Nimifa, a nun
    danxaniyatɔɛ ɲama naxan e malanma a xa banxi kui.
  pon-2006: Kumwail kihong riatail souleng kan nan Laodisia at rahnmwahu, oh pil ong
    Nimpa oh pil tohn mwomwohdiso me kin pokonpene nan imwe.
  dad-dad: Tureĩ tar Laodisia taun dibodok anidi bun ado, Nimfa ado sios yogon fõ
    bun guru difef anidi bun, neu aanya wenẽdigouf.
  zab-NT: Gulguaapdios de saniroldilaaznɨ Jesucrist ni rbez guɨdx Laodicea ne gulguaapzadios
    Ninfas cun irate de xpɨny Crist ni rdxasaa lizbɨ.
  jae-jae: Amac awem ênac lasitêwai Laodikeaŋa ma Numba to gôlôac dabuŋ, taŋ sêŋgôŋ
    awê tau nê andu naŋ.
  ksd-ksd: Da vatatabe diat ra umana barturana dia ki Laodikea, ma Nimpas, ma ra ekelesia
    ta ra kubana.
  msm-NT: Ipangumusta koy to mgo suun ta duon to Laodicea hasta isab ki Ninfa dow
    to duma no mgo magtutuu no oghihimun duon to bayoy din.
  myk-myk: Yi wù cebooloo nʼa daa fɛɛ Lawodise shɛɛn pu shaari. Nɛfasi ni nʼa daa
    fɛɛ piimu pʼa binnɛɛ wu kaban ge, yi pee bɛ shaari.
  sbe-sbe: Yogu lautoki kwa mosei kada kahao Laodisiya unai taumiya udiyedi, yo hinage
    louda Nimpa unai yo yona numaena tauhekohekoikesega udiyedi.
  mcr-mcr: Neqä neyämaqä aŋä-himqä Latisiya iu äpmeŋuwä iquautä, apäkä Nimbaisä, itaŋga
    quuvqä heqiyqä iiyqä aŋä iu aquvä äqänäqisätqäŋuwä iquauŋi, he “Poli iqu henyqä
    hui mimäuqä iqiyä” jipŋqä änyiŋgi.
  cux-NT: 'Maaⁿ ní ndís''tiī dicho''ó nī: N''dai ndís''tiī, nga''á nī hermanos chi
