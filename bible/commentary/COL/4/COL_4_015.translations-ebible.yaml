  juy-juy: ଲାଅଦିକିଆନ୍‌ ଆଡ୍ରକୋତଞ୍ଜି ବୋଞାଙ୍‌ ତନାନଞ୍ଜି, ନୁମ୍ପାନ୍‌ ଡ ଆସିଙନ୍‌ ଆ ମଣ୍ଡଡ଼ିମର୍‌ଜିଆଡଙ୍‌
    ନମସ୍କାରନ୍‌ ଆବ୍‍ଜନାବାଜି ।
  for-for: 'Pigoya, Areyotisiya kumatasa mono kinape, Nimpage, ae namapi monota ai''aru
    pe kinape, igekaba: Poro, aya pewe iyema, uwaimiyo.'
  epo-epo: Salutu la fratojn en Laodikea, kaj Nimfason, kaj la eklezion en ilia domo.
  gfk-gfk: Muat na tar no nugu haratna ta ira hinsaka dahat narako ta Krais kaia Laudisia.
    Ma tupas mah ne Nimpa ma ira matanaiabar ing diet kis hulungai wara lotu kaia
    ra uno hala.
  bjz-bjz: Atá namonde anda Laodisia avo desea vitia ikoko mendi, ariri gharovu ghanena
    rosoreta, rege niningigoe! Nimfa, kotú unda kambova totorugea, benunu egegeta
    rousua ikoko mendi, ariri gharovu beago, ghanena rosoreta, rege niningigoe!
  atg-NT: A li nu mhẹ tsẹ eni e miesuọ ni e la iLaodisha, ali iNifa ali igbaa oyi
    eni e mie iJesu iKirisiti suọ ni e la owa oyọli.
  bjv-NT: Uwəi ji ngako̰je je kɨ Lawodɨse tɨ, naa tɨ kɨ Nɨmpa əi kɨ njé kaw-naa je
    me kəy tɨ lie adi-je tɔ.
  tos-NT: Catlahuátit li̱tlá̱n caquixakatli̱nikó̱tit tama̱ nata̱laní̱n hua̱nti̱ huilakó̱
    c-Laodicea. Na̱ chuná̱ caquixakatli̱nipítit Ninfa, chu̱ xli̱pacs yama̱ nata̱laní̱n
    hua̱nti̱ tamacxtumi̱ko̱y c-xchic.
  rro-rro: E'u banamo uaho'abaka Laodikeai ṯemiaho haukia katobenakia, abomo Numufa
    mai Tirama ena marea maearimakia weiakia ena ituai tito'u haukia katobenakia.
  mxp-NT: Ka̱jpxpooꞌkxtɨts adøm ja nmɨguꞌuktøjktɨ pøn ja Dios jaꞌa̱jtɨdɨp midi tsɨnaadyɨp
