    ijarẽ.
  eng-WEBU: Greet the brothers who are in Laodicea, with Nymphas and the assembly
    that is in his house.
  gnw-NT: Tumpa ndiveño toĩ upurugüɨrovia vae reta Laodicea pegua, jare Ninfas jare
    opaete upurugüɨrovia vae reta Ninfas jenta pe uyembatɨ vae.
  mux-mux: Oliunga angin LLadosia taon-na molemelema kene ambu Nimpa kene Krais-nga
    yambu-talape yunga lkuna máku toku molemele yambuma kene ‘Nanga’ niku “Eni kapula
    molemeleye?” ninjai.
  maj-NT: Tjoho̱on kju̱a̱suniñana̱ já nts'eé xi tjín nanki Laodicea̱ ko̱ tjoho̱on
    kju̱a̱suniñana̱ ta̱chju̱ún Ninfa̱ ko̱ xu̱ta̱ ni̱nku̱ xi ma ñjakú ni'yaha̱.
  bkq-NT: Cristo eynynâ kypemugudo Laodiceiadâ tâtyuneim modo kâendaenkuly lâpylâ.
    Ninfa kâendaenkuly, etydâ Jesus einwânni modo Jesus wâgâ imâem tiuntuhomoem âtâdyguynri
    modo warâ.
  kue-kue: Te angrima wagle Leodisia meglkwa ya ambu Nimpa, te ama God yombama tau
    ambu Nimpa yungumo mina wu makai singwa i na di wakai yei tenga i ene diteiyo.
  cot-NT: Pincamantajigueri apiguemisantarijiateni choocajiatsica Iraoriseaqui choocana
    noquenquejajiajiri. Pinquejetaquempa pincamantero iroatimpa Nimpa, aisa maasano
    quemisantatsica capiocajianquitsica otsovironaquitequi, pincamanquerija choocana
    noquenquejajiajiri iriatimpajia aisa.
  bnp-bnp: A ngaru mu gu habi a nitalo nau ne huriki a tara na Vure o Laodisia. A
    haro kamumu na ngatavine e Nimpa, turana e huriki a tara ri vapopo na ruma vona.
  apn-NT: Nẽ kêr ka mẽ krĩ pê Ratisej kamã Kris kôt mẽ pahkwỳjê mã ijarẽ. Nẽ Nĩpare
    mã nẽ õrkwỹ hwỳr mẽ pikuprõnh nẽ Tĩrtũm mã mex o mex ã harẽnh o mẽ hkrĩ xwỳnhjê
    mã mããnẽn ijarẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan, suꞌwe ti chkwiꞌ wan loꞌo neꞌ taꞌa msñian chaꞌ ꞌin Krixtu
    nde kichen Laodicea, loꞌo ꞌin Ninfas loꞌo nchga taꞌaan nu ndyoꞌ tiꞌin seꞌen ndiꞌin
    neꞌ kula kanꞌ.
  opm-opm: Diradire taptem Reodisia aptei ihirhe sa yah hat patio rim Por oh dahatahat
    hangwermur potinmur. Nimpa uhe apteinong tarmur ma beten hapti ihirnonghe Nimpa
    uhsi sa yah hat patio rim Por oh dahatahat hangwermur potinmur.
  bvr-bvr: Aburr-ngayburrpa worlapa arrburrwa yerrcha aburr-gata aburr-nirra rrawa
    Leyodachíya, rrapa jin-gata Nimpa (Nympha) rrapa aburr-jaranga aburr-gata gu-ngardapa
    aburr-negiya aburr-workiya gu-yigipa gu-rrawa burr-guta, birripa ana-goyburrpa
    barra ngunabu-ngurrja burrwa minypa ngaypa jal ngu-nirra burrwa.
  wal-wal: Lodooqiyan de7iya nu ishanttuyyoonne Nimppiyyo qassi i keettan shiiqiya
    asaayyo nu sarotaa yootite.
  zad-NT: Ḻi wwap chiox bish' ljwellchoka' lle' yell Laodicéana', na' ḻekzka' Nínfana'
    na' beṉ'ka' chdop chllag lille'na' choe'la'ogake' Crístona'.
  kmg-kmg: Erâ no Laodikea haeonec mitiŋic â Nimfasi â wiacfâcne mu šeri ejarekopac
    i mufua-jarenšepieŋ.
  aso-aso: Idoꞌ laza leze zuho Laodikia ebekuꞌ mulise milaaꞌ naavesi idoꞌ Nimihaꞌnisi
    idoꞌ monoꞌ aleve eze numuꞌveuꞌ mulise milaaꞌ naavesi nene ngopoꞌni noluze. Li-ngimilo.
  uli-uli: Ha fang habong le yamem ngalir mekla bisich wol Laodicea. Ngo ha wol fang
    ngali Nympha mo chol eklesia la rema ttey mo irel imwla imwal.
  nin-NT: Chi ki inta amuya ba nu Lawodikiya. Ni chi Nimfa na abiga ba nggo a di nggurr
    bi ni iko ima yi nggo.
  acu-NT: Nunia Cristonu ainaun Laodicea yaktanam pujuinauncha chichaman akuptinajai.
    Nunia Ninfan chichaman akuptakun, ni jeen Yuse chichamen antin ainauncha chichaman
    akuptinajai.
  cak-WNT: Y riyix tibana' utzil tiya' rutzil quiwech ri kach'alal ri yec'o pa tinamit
    Laodicea. Y tiya' chuka' rutzil ruwech ri kach'alal Ninfas y quinojel ri quiniman
    chic ri Jesucristo ri nibix iglesia chique ri niquimol qui' pa rachoch riya'.
  ebk-ebk: Id-anyu nan pakomostak as nan iib-a hesa ad Laodicea ya kaman us kan Nimfas
    ya as nan chiyuycha omaafurot ay maam-among as afongna.
  spa-PDDPT: Saluden a los hermanos que están en Laodicea, a Ninfa y a la iglesia
    de la casa de ella.
  ruf-ruf: Muwalamse iwandughu iwali Laodikiya, na Nimfa na iwanu iwomtoghola Kiristu
    iwetingana mne ing'anda yake.
  gun-gun: Pexarura ke irmão kuery Laodicéia py ikuai va'e pe, Ninfa ha'e hoo py igreja
    kuery onhemboaty va'e pe guive.
  agu-BL: Cyal quenu' jun yos scyetz yi e' kajwutz yi ate' Laodicea. Nin cyal quenu'
    jun yos tetz kajwutz Ninfa scyuch' yi e' kajwutz yi na chicham cu'n quib xe ca'l
    i'.
  isn-isn: Alamushe i aluna ane niakoli ku Laodekia, nuku Mimfa, ni itekeelo ilo ni
    likoli mi ito kitalakwe.
  eng-PEV: And I want you to say hello from me to all the Christians at Laodicea.
    And say hello from me to Nimfa, and to the Christians that meet in her house.
  ilo-ULB: Ikablaawandakami kadagiti kakabsat a taga-Laodicea, ken ni Nimfas, ken
    ti iglesia nga adda iti balayna.
  pir-NT: Quehnoahdo mari acaye Jesu yequina Laodicea cjẽna. Ninfa gʉ̃hʉ quehnoahdo.
    Jesu yequina ticoro ya wʉhʉpʉ cahmecoañequina gʉ̃hʉ quehnoahdo.
  anv-NT: Tamege aŋmɛ se abi alú né melɔ Laodisha. Tamege ntó Nyfa meŋmɛ se ayi
    mendée choncho ne bɔɔ́ ɛchomele Jisɔs abi anywerege né gepu jií.
  sab-NT: Ba geru kete cha alin che daballa che ibotea ulita Cristo giti una Laodiceamuge
    cha gbi kage ama ulita alin no. Kaire agwe ba gbi kete Ninfage cha alin kaire
    kwian ulita Chubenuge kle mo lite Chube geruadi Ninfa ullage. Cha gbi kage ama
    ulita alin.
  tmd-tmd: Haul nöbö mölöu nöbö taun dib Leodisia bla, nöbö mö hön mö Nimpa rama God
    höjöpalmɨdöi bla magalɨg, “Pol ñɨgö, ‘Mɨdöiŋ ä?’ rö,” cöña.
  acr-NNT: Yaꞌa alaq rutzil kiwach konoje ri hermanos e kꞌo Laodicea. Yaꞌa alaq rutzil
    uwach ri Ninfas junam kukꞌ ri hermanos kakimol kibꞌ chirocho.
  kpg-kpg: Hagadae ina madau hagaaloho gi tadau duaahina ala i Laodicea. Madau hagaaloho
    labelaa gi Nympha mo di nohongo dabu dela e dagadagabuli i lodo dono hale.
  taj-taj: लाउडिकिया भिबा शहरला विश्‍वासी ज्‍योज्‍यो आले नाना आङागदेदेन नुम्‍फास भिबा
    म्रिङम्‍हेमेदा ओच्‍छे थेला दिमरी मुबा मण्‍डलीदाएनोन ङाइ फ्‍याफुल्‍बा मुला भिसी
    पाङ्सी पिन्‍गो।
  avt-avt: Yi eikrehɨr kai yi eisiuwe hɨm eitɨp mɨt naiu yinan neit wit Leodisia hɨr
    yaain. Hɨr netike mɨte Nimpa wetike mɨt miyapɨr han hɨr nererik neit wɨnak kɨre
    hɨr newenɨpi niuk me God.
  cbk-cbk: Habla ustedes con el di aton maga hermano creyente alli na Laodicea, que
    ta envia came el di amon recuerdos canila, hasta con el di aton hermana si Nimfas,
    y con el maga creyente quien ta ajunta para adora con Dios alli na di suyo casa.
  uig-ARA: لائودىكىئادىكى قېرىنداشلارغا بىزدىن سالام، نىمفاغا ھەم ئۇنىڭ ئۆيىدە يىغىلىدىغان
    جامائەتكىمۇ سالام ئېيتىڭلار.
  tuf-tuf: Aját cat ba tamo séhw̃aro. Sir uwa Laodicea pueblo itquin tamo cat séhw̃aro.
    Eyta wac ayro. Ninfa tamo cat, ey úsara sécuaquin tamo cat séhw̃aro.
  abx-abx: Pinugaru-bi i mga kabugtu'an ari si Laodicea nga mangumusta ako si mga
    iya. Mangumusta liwat ako si Nimfa pati' si manniniripon pag'ampo' nga pirmi agbararagat
    ari si ruma'-na.
  mco-NT: Yajnajxcɨx ɨɨch ngapxpoocxɨn ma yɨ mɨbɨjcpɨdɨjc jɨm Laodicea. Nañ yajnajxcɨx
    ɨɨch ngapxpoocxɨn ma yɨ Ninfas etz ma yɨ mɨbɨjcpɨdɨjc huɨdibɨ yöymujccɨxp ma yɨ'
    ytɨjc.
  cpb-NT: Nokowi naaka piwethatenari maawoini kemisantzinkaripaini janta Laodicea-ki.
    Piwethatenawo Ninfas, eejatzi maawoini kemisantzinkaripaini apatotapiintachari
    opankoki.
  aon-aon: Aria ipak pukrip apakish Kristen douk shape Laodisia iri. Pukripesh pukri
    eik douk yanadudareh-umesh abom aria yenekumeshugu yopuhi nyumnah. Aria pukrip
    Nimfa kwuni Iruhin ananish arpesh douk apa shantorum shenek lotu shape okwokwit
    urupat iri. Eik yenekumeshugu yopuhi nyumnah eshesh shopunek.
  hus-NT-2005: Ti kin chapnédhantsitsik an ti kidháblábtsik xu kʼwajíl Laodisea. Ti
    kin chapnédhantsitsik an ta Ninfas ani ejtal an kidháblábtsik xu junkunal bin
    kʼimáꞌ jechéꞌ an kidhábláb.
  mig-NT: Ná sándéé iní ñani̱‑yo̱, cha̱a káxiu̱kú iní ñuu̱ Laodicea, kachi̱‑ro̱ kúni‑de.
    Suni súan ka'a̱n‑ro̱ jíín Ninfas, jíín tɨ́ku'ni̱ íó ve'e‑de.
  bps-bps: Tnulenyu i dad to faglut di banwe Lawdisya, na Nimfa, na i kdee dad faglut
    gal stifun di gumnean, fandamgu ale.
  mbs-mbs: Keliwati niyo se kagi ko doton te tege Layodisiya egpemenal, aw doton heman
    ki Ninfa aw kedita te otaw egtipon kidoen te balay din amon megsimba, so eg-aneng-aneng
    a kandan.
  tof-tof: Kürü morroal yawal bóktan ⌊zonaretal⌋ nókyenam, Leiodisia wirri basirrdü
