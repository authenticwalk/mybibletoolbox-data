  kpw-kpw: Añ mam daun kub Leodisia gau, nɨbi bɨ apöm nɨbi Nimpa ram God nɨp sabe
    gɨpal gau magöŋhalö, “Pol kalöp, ‘Mɨdpim?’ a göp,” a gɨmim.
  ong-ong: Ise yirpepe ilim winkem pite Laodisia pepe yirpolo, ki kirpei wem teingi
