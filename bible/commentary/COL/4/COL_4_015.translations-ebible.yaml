    oparomi ikomdi tei kuku bei moinga yokamai moingi tei furo na “Ne yokamai moi
    deimio?” dikai ama di ereiyo!
  tha-KJV: ขอฝากความคิดถึงมายังพวกพี่น้องที่​อยู่​ในเมืองเลาดี​เซ​ี​ยก​ั​บน​ิมฟัสและคริสตจักรที่​อยู่​ในเรือนของเขาด้วย
  por-BR-2018: Saudai aos irmãos que estão em Laodiceia, e também a Ninfas, e à igreja
    que está na casa dele.
  mhl-mhl: Nonji momojoyaŋuŋ miku quraŋgago, oi maŋkekerisie ogopunoŋuŋ Laodisia taoŋgo
    gogobi, yoŋo yajibi manenimiŋ. Oŋuakoŋ Nimfa eru iŋore pigo kufufuŋ tumaŋgaegobi
    yoŋo yajibi manenimiŋ.
  klv-klv: Mitikel na-ke-ivoi-an sagw mai alat siYesu len naut a Laotisea. Kele mai
    abareab Nimfa am mai alat siYesu lotob̃onb̃on len naim san.
  bco-bco: Giliyo꞉ nao i Laodisialo꞉ sab imo꞉wo꞉ sagalo꞉ towo꞉ saga꞉tabeka꞉ a꞉la꞉
    sa꞉la꞉biyo꞉. A꞉la꞉ta꞉ga꞉ ga Nifa o꞉mo꞉wo꞉lo꞉, Keliso kaluka꞉isale e ayamilo꞉ kegea꞉sen
    o꞉mo꞉wo꞉lo꞉ niyo꞉ sagalo꞉ towo꞉ saga꞉tabeka꞉ a꞉la꞉ sa꞉la꞉biyo꞉.
  kdl-NT: Na̱ka̱ngi akani a idyani i tsunu a asu u atoku a ɗa aꞌa̱ri a Lawudukiya,
