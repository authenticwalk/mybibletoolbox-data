verse: COL.004.015
translations:
  kpx-kpx: Di isiviale di vahaeho hoto loui Laodesia evievi ata kebia namigeveve.
    Isi keve ata mole Nivasi isi ekalesiau ovemo igaetolahai guliguliamale kebia bahataho
    di vahaeho hoto loui namigeveve.
  okv-H: Eto dagota namei kamei da Laodicea ta mihera amite eto evohu Nympha amite
    eto ekalesia amita bande ta horukagora avo ere pekihena evujo ingore.
  tbo-tbo: Ata lawa tupo Leodisiya he memae u wimaamala ona paliwelehi po tu witumagana
    Nimipa a u numa he tapatapalolo u wimaamala ona paliwelehi.
  mal-C: ലവൊദിക്യയിലുള്ള സഹോദരങ്ങളെയും നുംഫയെയും അവരുടെ ഭവനത്തിലെ സഭയെയും എന്റെ സ്നേഹാന്വേഷണം
    അറിയിക്കുക.
  grc-SR: Ἀσπάσασθε ⸂τοὺς ἐν Λαοδικείᾳ ἀδελφούς, καὶ Νυμφᾶν, καὶ τὴν κατ᾽ οἶκον αὐτοῦ⸃
    ἐκκλησίαν.
  bgc-bgc: लौदीकिया नगर के बिश्वासी भाईयाँ नै, अर नुमफास अर उनकै घर की कलीसिया नै
    नमस्कार कहिये।
  khz-khz: Au geku vevega-nama ita walakavara Laodisia ai getaluna talimara pio venira.
    E geku vevega-nama Nimpa pio venia, e Nimpa na numai ekalesia goleana getanu-kouna,
    nea maki pio venira.
  deu-TKW: Grüßet ihr die Brüder in Laodikea und Nymphas und die Gemeinde in seinem
    Haus.
  zsr-NT: Gul‑gáp Dios bö́chiꞌruꞌ nacuꞌë Laodicea, lencaꞌ Ninfas len bunách queëꞌ
    Cristo nacuáꞌ lidxnu Ninfas naꞌ.
  lin-lin: Bopesa mbote epai ya bandeko ya Laodise, epai ya Nefa mpe epai ya Lingomba
    oyo esanganaka kati na ndako na ye.
  hns-NT: Toelog Laodiesea ke bhaai-bahien log se bol deihe kie ham oesabke jaad kariela.
    Aur bahien Nemfa se bhie bol deihe, aur oe samaadj logan se djaun okar ghar me
    ekattha howe hai.
  noa-E: Mag tag ĩchab tagam ermanonaan Laodicea nʉm khʉʉnagjã salud deebat. Ermana
    Ninfaagjã saludaanaa i di aig Ẽwandamag jëwaag ãba biirdʉajem khʉʉnagjã salud
    deebat.
  eng-EMTV: Greet the brothers who are in Laodicea, and Nymphas and the church in
    his house.
  mib-NT: Cachi rō nuū tācá hermano ñuu Laodicea jeē sándeyɨ́ ni i, áchí rí. Te suni
    súcuan cahān rō jiín Ninfas, jíín táca ñáyuu cácandíje cándutútú vehe ña.
  lif-NT2: लाओदिकियाबा नसानिबाहाॽ हे़क्‍क्‍याङ्‌तुत्तुगे़म्‍मा नुम्‍फास नु कुहिम्‍मो
    के़जुम्‍बा सेसेहुप्‍लक्‍कोबा नसानिबाहाॽओ सेवा तोःन्‍दे़म् आबिरे़म्‍मे़ॽओ॥
  xnj-xnj: Jambusa yitu kwa valongo va Laodikea. Mumjambusa mlumbu Nimfa pamonga na
    vandu voha vevikonganeka kunyumba yaki, msambi wa vandu vevakumsadika Kilisitu
    vakumjambusa.
  mmx-mmx: Mina lox aonon lavapaase momo rak ti luvutneton dik mo di nemen to Lodisia
    la ti mo latkin ne Nimpas, la tinedi limixin lotu mo dit pot etang amisik to at
    loogu ren.
  cbr-NT: Laodiceanuaxa ax Jesúsmi catamëcë unicama 'imainun camina Ninfascëñun aín
    xubunua 'icë axa Jesúsmi catamëcëcamaribi bërúanxa 'inun 'ë caxunti 'ain.
  tee-NT: Amac'amit'it ju qui'alak'avin'an ju tavilanancha ju lak'achak'an Laodicea.
    Vachu' amac'amit'it ju quilak'au'an atsi' Ninfas chai tachi chun ju talhilaca'anta
    ju Cristo ju tatak'aixt'ok'ach la'ixchaka'.
  eng-LSV: those in Laodicea greet you—brothers, and Nymphas, and the assembly in
    his house;
  cak-NT: Y rix tibana' favor tiya' ruxnakil-quiwech ri kach'alal ri jec'o pa tenemit
    Laodicea. Y tiya' ruxnakil-rech ri kach'alal Ninfas y conojel ri kach'alal ri
    niquimol-qui' pa rocho raja' chi niquiya' ruk'ij ri Dios.
  pah-NT: Pemombe'u ti nhaneirũ'g̃a pe – kiroki g̃a oko cidade de Laodicéia pe. G̃a
    ko nhaneirũ'g̃a ojikoga g̃waramo Cristo'ga rehe. G̃a pe ti pe'ji Paulo'g̃a omondouka
    onhi'ig̃a pe me javo. Pemombe'u ti Ninfa'ga pe no Paulo'g̃a omondouka onhi'ig̃a
    nde ve javo. G̃a pe no – kiroki g̃a ojatyka Ninfa'ga ronga pe tihendu Tupana'ga
    nhi'ig̃a javo – g̃a pe ti pemombe'u no.
  sja-NT: Mɨa parãmaa chupɨria iidi bɨ, mɨ pari saludaadamerã tachi ɨ̃pemaarã Cristo
    k'aurepa, Laodicea p'uurude p'anɨ. Ichiaba salude pëiru Ninfamaa mãik'aapa jõma
    Cristode ijãapataarãmaa iru tede ɨt'aa t'ɨ̃ chepata.
  xed-xed: Ka ganaghata kuni ta zgu ta zwanama ta nzakway ma luwa Lawdikiya, nda Nimfa,
    nda Igliz ta guyavata ga taŋ ya.
  mks-NT: Ca̱ha̱n Ndióxi̱ ndó xi̱hín na̱ cúú cuéntá Jesús, na̱ ndúu ñuu Laodicea ta
    ca̱ha̱n Ndióxi̱ ndó xi̱hi̱n ñá naní Ninfas ta xi̱hi̱n tócó ndihi na̱ cúú cuéntá
    Jesús tácá vehe ñá.
  gfk-S: Mu na ter no nugu haratne ta ira hinsaa dait naramon tane Krais kaia Laudisia.
    Ma tupas bileng ne Nimpa ma ira matanabar ing di kis hulungan ura lotu kaia ra
    nuno hala.
  bmu-bmu: Nöŋön yaizökzökŋini jiba ohozali, mi mönö urumeleŋ alaurup Laodisia taonöŋ
    maljei, yeŋgöra jiget mötme. Mewöyök Nimfa aka yaŋgö mire könagesö tokomakzei,
    mönö yeŋgöra jiget mötme.
  dgz-dgz: Tatan gwanin, Iesu anu tumasine nagirewa pa Leodasia gapanawa, amba waen
    Nimpa ge Iesu anu tumasine nagire pa mega gapan iamuine ame gaun ge kaewa nuga
    den wadiamon.
  eng-GNV: Salute the brethren which are of Laodicea, and Nymphas, and the Church
    which is in his house.
  zaa-NT: Liute tsàtè' iỹéniní la' rinàbatitsa' qui' tu' lani ca hermanos tse'e le'
    yétsi Laodicéa. Liute huá saludo qui' tu' lani hermana Ninfas ą'hua lani iyaba
    ca enne' ríalatsi' retùppa le' litsi' bíą'.
  eng-WEBSTER: Salute the brethren who are in Laodicea, and Nymphas, and the church
    which is in his house.
  guh-guh: Nebajacobi vajamonae, daxita Dioso pejumecovënëtsivi, Laodicea tomarata
    pejinavanapaevi. Nebajacobi Ninfas ata. Pamonae ata nacaetuatabiaba bajaraponë
    pijabota, nebajacobi.
  bon-bon: Weene mime ätrunga binamewale bine Laodikea cewe cabu jejemepeye egä cine
    miiji gemi teeme tääpume, cuta piiyepu mime ätrunga ingle binamewale lui cina
    Numpa me mete cabu tabasecretnige irecu ätumutame, pepu cuta teebibine jejemepeye.
  nhw-BL: Xiquintlajpaloca inijuanti catli quineltocaj Toteco nepa Laodicea. Nojquiya
    xijtlajpaloca Ninfas huan nopa tiopamitl tlen tlaneltocani catli mosentilíaj ipan
    ichaj.
  swh-ONEN: Wasalimuni ndugu wote wa Laodikia, na pia Nimfa, pamoja na kanisa linalokutana
    katika nyumba yake.
  wbi-wbi: vahungilaghe avanyalukola vango vano vali ku Laodekia na ku Nimfa ni tembile
    jila jino jili kulikaaja lwake.
  bba-bba: I bɛsɛɡibu tɔbirio be bɑ wɑ̃ɑ Lodiseɔ kɑ kurɔ wi bɑ mɔ̀ Ninfɑ kɑ mɑɑ Yesun
    yiɡbɛ te tɑ rɑ mɛnnɛ win yɛnuɔ.
  eng-KJVCPB: Salute the brethren which are in Laodicea, and Nymphas, and the church
    which is in his house.
  kgk-NT: Xe rekovía peraha katu xe mandu'a porãha xe ryvy kwéry-pe Laodicéia tetã
    mygwa-pe. Peraha katu kunha héry va'e Ninfa-pe ave. Hóga-py onhomboaty va'e Hesu
    reroviaha kwéry. Upe-py onhomboaty va'e-pe gwive, peraha katu xe mandu'a porãha.
  waj-waj: Ti seena vaa ausa hanigieera gioonna kiaapu Rautikiaa variaiyaraatama gioonnaivaa
    nnutuuvo Nibaannaraatama inna nnauvaki Anutuuqaara nuunakiaiyaraatama na yaata
    utuee iyara boo kiau kuaivaa kiaa mmiatee.
  cpy-cpy: Nokoyi naaka powethatenari maawoeni noyemijantzin-karite-paeni janta Laodicea-ki.
    Powethatenawo Ninfas, eejatzi pikimitakiri maawoeni kemijantzinkari-paeni ikaatzi
    piyoyita-piinta-chari opankoki.
  mpx-mpx: No mulolu nuku baunan talilau ge nulau bolo hi minaa Leodisiya elal, i
    ola al yova Nimpa alonau toekelesiya bolo hi mimigogo wana limiya.
  wbp-wbp: Manu ngalipakupurdangka-wati Kirijini-wati yangka yalirla kirringka Latujiyarla,
    manu karnta-kari-pardu jinta-kari yirdi-kariji Nimpa manu panu-kari kuja kalu
    nyanungu-nyangurla yuwarlirla turnu-jarri Kirijini-patuju, ngularrakuju yungurna-jana
    yimi-ngarrirnirra ngurrju karna nyina.
  luo-luo: Kowuru mosna ni jowete man Laodikia, kendo ni Numfa gi kanisa man e ode.
  nhe-NT: Xiquintlajpaloca inijuanti tlen quineltocaj Toteco nepa Laodicea. Nojquiya
    xijtlajpaloca Ninfas huan nopa tlaneltocani tlen mosentilíaj ipan ichaj.
  aii-aii: ܗܲܒ݂ܠܘܼܢ ܫܠܵܡܵܐ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܝܼܢܵܐ ܓܵܘ ܠܵܕܝܼܩܝܼܵܐ، ܘܠܢܘܼܡܦܹܐ، ܘܠܥܹܕܬܵ‌ܐ
    ܕܓܵܘ ܒܲܝܬܘܼܗ̇.
  esk-NT: Nayaaŋŋaaġukkitka ukpiqtuaŋuruapayaat nunaaqqiani Laodicea-ŋum suli aġnaq
    atilik Nympha-mik ukpiqtuaŋuruatlu katiraġaqtuat taavruma tupqani.
  msb-msb: Niyan, ikumusta naman kami niyo sa mga kamaranghod sa pagtuod sa Laodicea
    kag amo man sa babayi na an ngaran Nimfas kag sa mga nagaturuod na nagatiripon
    bilang simbahan sa iya balay.
  cpa-NT: Tseih³ hniah¹² dsa² roh¹³ jniang³ chian² jøa³juøi² Laodicea hi² heih² jnieh³
    jǿg³ dsa², ju³lah Ninfas quianh¹³ dsa² dsø²hlanh¹³ Diú¹³ ja³quiah¹³dsa.
  dso-dso: ଲାଉଦିକିଆତେଇ ରଇବା ବାଇବଇନିମନ୍‌କେ, ମର୍‌ ଜୁଆର୍‌ ଜାନାଇଦିଆସ୍‌ । ବଇନି ନୁମ୍‌ପାକେ
    ଆରି ତାର୍‌ ଗରେ ରୁଣ୍ଡ୍‌ବା ସବୁ ବିସ୍‌ବାସିମନ୍‌କେ ମିସା ମର୍‌ ଜୁଆର୍‌ ଜାନାଆ ।
  meu-meu: Varavarada Laodikea ai ba hanamodia. Numufa, bona ekalesia oreana iena
    ruma ai e heboumu, danu ba hanamodia.
  yva-NT: Syare wapo reama kove raura irati arakovo wanave Kristus ai no munijo Laodikia
    mansai, muno wapo kove raura tavon irati arakovo Nimpa muno anugano Amisy usambayambe
    no ama yavare rai mansai tutudi.
  dgc-dgc: Pékikumustaék moy du top tam ta Laodisea. Pékikumustaék moy de Nimpa, pati
    du kaguman na a mégmiting ta bile na.
  zpm-NT: Goḻdeed tib zhibdiuzh no lo grë zha ne no guiedz Laodicé, zha ne nacgrë
    ne. Goḻdeed zhibdiuzh no lo zhuz Ninf, ni lo grëraa zha ne rcaalsa lidz me i,
    riegooḻnie zho Dios.
  hix-NT: Ohnàn kom yaw nay hatà, Pawru, katxoko, Kryestu mryenon komo wya, Rawdeseya
    hon komo wya, Nenfa wya xarha, notxwakomo wya rma, àmàn yaka tohsamnohsomà ro
    komo wya xarha.
  sim-sim: Wesambasa anhin yanga Laodisiak linda ma ondon ji haka. Uhu Nimfa nga aka
    sihik tirsaha nakrem lotu unda ma ondon wesambasa anhin er nga lirin ji haka.
  npi-ULB: लाउडिकियामा भएका भाइहरू, र नुम्फास, र तिनको घरमा भएको मण्डलीलाई पनि अभिवादन
    गर ।
  cgc-cgc: Ipakamusta a nyo ta ate na mga utod ki Cristo naan ta Laodicea daw ipakamusta
    a nyo man ki Nimfa daw mga gatuo na gatipon-tipon naan ta iya na balay.
  tim-tim: Akto nâŋe Yesugât kâmot arekŋe Laodikea kepian mandâi akto âmbâle siâ kotŋe
    Nimpasi yâk akto yâkgât emetŋân menduguakmâ ain Yesugât akmâ mendugumai, yâk yeŋgât
    nâŋgâyeŋgim heroŋe akyeŋgiman are dâm makyeŋgiwai.
  yor-yor: Ẹ kí àwọn ará tí ó wà ní Laodikea, àti Nimpa, àti ìjọ tí ó wà ní ilé rẹ̀.
  wos-wos: Laodisiambu rekwa nyama bandi akwi, nana nyange Nimfa akwi, léka gembu
    hérangwandéta Godna ximbu harékékwa du takwaka akwi nani dinguna nae. Guni diré
    wungi watanguni.
  emp-NTPO: Dadjirã djabarã Laodicea purud̶ebemarãa jarad̶adua mʌ̃a quĩrĩã b̶ʌda ãdjirãra
    bia duananida. Dadjirã djabawẽrã Ninpaa, jũmarã djabarã idji ded̶e ãbaa dji jʌrebadarãa
    bid̶a jarad̶adua mʌ̃a quĩrĩã b̶ʌda ãdjirãra bia duananida.
  eng-F35: Greet the brothers who are in Laodicea, and Nymphas and the congregation
    at his house.
  ind-ind: Sampaikan salam kami kepada saudara-saudari seiman kita di Laodikia. Kami
    juga mengirim salam kepada Nimfa dan jemaat yang biasa berkumpul di rumahnya.
  pes-OPCB: به برادران ما در لائودیکیه، و به نیمفاس و مؤمنینی که در خانهٔ او برای
    عبادت جمع می‌شوند، سلام برسانید.
  mpt-mpt: Ibo Leodisia bib seli bainobo galin nakaia unanga isa eka Nimfa osa eka
    bainobo galin nakaia unangai teniba o amo mina bianiba Gode niniino dobtouleb
    blib isa baabeniba Fole baanea Ibo klayam blibte genebo ge baabeine!
  ssx-ssx: Nikana꞉ma꞉ Koda꞉ma꞉ iki tamba꞉ mina꞉e laa a꞉talo pi aloma꞉eki manuta꞉ mo
    Laodisia haleme Ketiso kame tonu make Nimipa make koto wanda꞉na꞉ da pa꞉ta꞉ mombolo
    haleme siosi wanda꞉hali pa꞉ta꞉ make halawapa꞉peke.
  mkl-mkl: I ce inɛ nwɑ ŋɑ iyi ɑ̀ wɑ Lɑodiseeu fɔɔ do ɑbo iyi ɑ̀ wɑɑ kpe Nɛnfɑ do
    inɛi iɡbɛi Jesu ŋɑ iyi ɑ̀ yɑ tɔtɔɔ kpɑsɛ̃ɛ.
  gaq-gaq: ଲାଓଦିକିଆନେ ବୟାଁ ବାରି ତନାଇଂକେ ତନା ନୁମଫା ବାରି ମେଁନେ ଡୁଆ ମୁଇଂଅରିଆ ରାଃସିଙ୍ଗ୍‌କ୍ନେ
    ମଣ୍ତଲିନେ ସାପାରେକେ ନେ ସାର୍‌ଲନେ ଆଃଅଁପା ।
  gof-RNT: Loodoqiyan de7iya nu ishatas, Nimfaasinne I keethan shiiqiya asaas nu sarothuwa
    odite.
  unx-unx: ଲାଉଦିକିଆରେନ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ହାଗାକକେ, ମିଶି ନୁମ୍‌ଫା ଆଡଃ ଆୟାଃ ଅଡ଼ାଃରେ
    ହୁଣ୍ଡିୟଃତାନ୍‌ କାଲିସିୟାରେନ୍‌ ସବେନ୍‌କକେ ଆଲେୟାଃ ଜହାର୍‌ ଉଦୁବାକପେ ।
  gah-gah: Neza Leotisia numutoka monó gele vegená itó monó vená Nimipá itó Ómasímini
    vegenala zuha aí numukú monokumú alegesá iaká nia vegenakumú gekéini noloketuze,
    li kimilo.
  lcm-lcm: Napo alis kag posong aro si keve tungara e Laodikeia, na si Numpa kapa
    ve kuvkuvulan ang kipo uli serei kuvul nei kana lu.
  aer-aer: Atyewe Jesus-kenhe areye-arlke apmere Laodicea-arenye anwerne-arle itneke
    akangkeme itirremele. Arelhe nhenge Nympha arrpenhe areye-arlke apmere ikwerenhenge
    apurte-irrerlte-anemeke anwerne-arle itneke-arlke akangkeme itirremele.
  qvc-NT: 'Kriyiq masitakuna, waq Lawdisya llaqtapi kriyiq masinchiqkunata, waq kriyiq
    masinchiq Ninfasta, paypa wasimbi yumbay tandakaq kriyiq masinchiqkunatapis niyllapa:
    “Pablum napaykushungillapa”, nishpa.'
  tgl-ULB: Batiin mo ang mga kapatid sa Laodicea, si Nimfas at sa iglesiya na nasa
    kaniyang bahay.
  cbs-NT: Ja inun, nukun betsabu inun nukun puibu Laodicea maewan anuabu man ichamisdan,
    matu shinankin en jancha en matu bumaii. Ja dikabi nukun jaibu Ninfa inun jawen
    jiwe anu ichamisbube en janchadi en matu bumadiaii.
  xtm-NTPP: Jin ndakua'a ni nchuxi tna'a o ka iyo ñuu Laodicea ma, ji'in ña'a kúu
    Ninfas ma, ji'in ndaka ñayii ni ka nduu sa'ya Su'si o a ja ka iyo i ve'e ña ma.
  nnq-nnq: Mapate abali akalongo ababi ku Laodikia na nnombo gwango Nifa pamwe na
    kikuta cha bandu abunhwamini Kilisto abakongana munyumba jakwe.
  bao-NT: Añu dotiya mani yaarã Laodicea macãrã, Cristore ca tʉo nʉnʉjeerãre. To biri
    Ninfas cãa cõ añujato; ñucã cõ yaa wiipʉ ca nea poorucurã cãare añu dotiya.
  san-ORI: ଯୂଯଂ ଲାଯଦିକେଯାସ୍ଥାନ୍ ଭ୍ରାତୃନ୍ ନୁମ୍ଫାଂ ତଦ୍ଗୃହସ୍ଥିତାଂ ସମିତିଞ୍ଚ ମମ ନମସ୍କାରଂ
    ଜ୍ଞାପଯତ|
  huv-NT: Itepeayiün meáwan minipilan Teat Cristo moncül tiül Laodicea. Itepeayiün
    teat Ninfas aton, y meáwan minipilan Teat Cristo leawa canchiüjow aniüng nej.
  otn-NT: Nu̱gä drá̱ Pablo, dí pɛnnba̱bi̱ ra̱ nzɛngua'ʉ ma̱ zi cu̱hʉ rá̱ m'mʉp'ʉ ja
    ra̱ hni̱ni̱ Laodicea. Xquet'a̱ da̱di zɛngua'a̱ ra̱ Ninfas co 'nɛ̱'ʉ yø 'yɛ̱c'ɛ̱i̱
    di̱ mpɛti p'ʉ ja rá̱ ngu̱ na̱ p'ʉya.
