  nlx-nlx: लोदिकियान बायाख एने नुमफास एने तान गेर चालनार मोंडलीह नमस्‍कार किज्यो।
  apw-NT: Christ biláhyú iłk’isyú Laodicéayú daagolííníí, Gozhǫ́ǫ́, shá daabiłdohṉii,
