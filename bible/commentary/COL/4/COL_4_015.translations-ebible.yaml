  tnn-tnn: Otahl-ipən mɨn rəhak nəghatən wɨr kəm piətat ne wɨnɨtat mɨn əpəh Laotisia,
    ne pətan əh Nimfa, ne netəm koatəfak e nian mɨn rafin əh rəhan ikɨn.
  hch-NT: Xequenivavaüritüaca 'ivamarixi Rautiseyatari, Nimüpamame, müme memüyuyexexeüriva
    quitana vahamame.
  crn-NT: Setáꞌaj siyen huaꞌutateújteꞌen neetzi jetze meꞌecan aꞌɨ́mej ɨ́ taꞌihuaamuaꞌa
    Laodicea mej aꞌuchéjme, seajta seꞌɨ́jna ɨ́ Ninfas. Setáꞌaj seajta huaꞌutateújteꞌen
    aꞌɨ́mej ɨ́ mej eꞌetiújseꞌɨri aꞌu tɨ éꞌeche ɨ́ Ninfas.
  zpu-NT: Naꞌ beꞌnn kaꞌ llaꞌa Laodicea naꞌ, lewap akgalleꞌ lliox, ren beꞌnnenꞌ nziꞌi
