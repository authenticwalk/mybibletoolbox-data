    hii dee sëmbë nango nëën wosu a keiki.
  qvs-NT: Chaymanta Laodisea llaktapi kawsak wawkinchikunata rimachipaychi. Wawkinchi
    Ninfotapish rimachipaychi. Wawkinchi Ninfopa wasinpi tantanakuk wawkinchikunatapish
    rimachipaychi.
  zca-NT: Guzh go por kwent da, lë' da mixë'l tu widi'zh wen par rë wech be por Jesukrist,
    rë xa' kwa'n nzho yezh Laodicea; no nu mixëla tu widi'zh wen par Ninfas no par
    lo más rë men che'n Jesukrist xa' nibin lizh xa'.
  cbc-NT: Na ñuáto marĩ yarã Jesucristore caĩroarã Laodicea macã macããna. Ninfa cawãmecʉco
    cʉ̃ã cõ ñuáto. Bairi tunu nipetiro Diore caĩroarã, cõ ya wiipʉ caneñanucũrã cʉ̃ã
    na ñuáto.
  qxo-NT: Saludaycuyällay Laodiceachö criyicog mayillantsiccunata. Tsaynölla salüdulläta
    goycuyanqui tsaychö Ninfata y wayinchö criyicog mayintsiccuna goricagcunatapis.
  mox-mox: Nuanuama ema vekaiwa edavo ʼabaga Lodisia ʼinaya itoatoa ona simanea ʼidia,
    ta wese ona lukaiwa toʼekalesia qabudi ʼidia itoatoa vaʼauta vavine Nimifa ena
    vanuea.
  kew-kew: Nimi page neme abi piralepape lo agaare Laodisia su-para piri onaanu laketapape.
    Goa pua nimimi abi piralepape agaare Nimfa-na ada-para kiritaawa pimi. Krais-na
    onaanu page laketapape.
  dww-dww: Be yau banagama tauwai sumaḡa Laodisia nopone ko riuedi da yàwai kaiwedina.
    Be Nimpa na vadae Mamaitua na damma tawai rawateḡeidina mate yàwai kaiwedina.
  twi-ASANTE: Yɛkyea anuanom a wɔwɔ Laodikea ne Nimfa ne asafo a wɔhyia wɔ ne fie
    no.
  aoj-aoj: Ipaꞌ peseꞌaso dagala ma nemaf buꞌwafi aeꞌafi ma esis alipisi sagape Laodisiai.
    Eaꞌ pendaꞌmasago nemaf buꞌwafi ma Nimfa kolomago esis Kristen sios sandakolas
    ipat akoꞌutai.
  cbv-cbv: Jwĩ déewã Laodicea tʉ́tchidih moón bʉ́dí ĩ tʉ́yʉ naáh. Ninfabʉt mi tʉ́yʉ
    naáh. Jesúíhwã miíh mʉʉ́boó míic wáacnitbʉt ĩ tʉ́yʉ naáh.
  taw-taw: Taun Layodisiya binɨb Klays yɨl mɨdebal okok kɨlop agɨnɨmɨb, Pol ne nɨbop
    ag dɨdeg leb agɨnɨmɨb. Bin olap yɨb ne Nimpa ayɨp, Klays binɨb ne kɨli Nimpa kal
    ak pelpel apnan gɨpal okok, kɨlop agɨnɨmɨb, Pol ne nɨbop ag dɨdeg leb agɨnɨmɨb.
  jic-NT: Süs wa la müjí Dios ts'uyupj Laodicea po'ó. Süs wa la müjí wa Ninfa lal.
    Dios ts'uyupj ne'aj 'a si mulú jupj wo nt'a. Süs wa la müjí wa yupj jilal.
  zap-NT: Gugabtyuzh yra men-Laodicea ne rlaleedx ke Jesucrist no gugabtyuzh ke Ninfas
    yra men xkompanyer be ne rdop ruxyuu men.
  wer-wer: Ne tiarim kar Leotisia kak wëauröen yoöre ërëp yemak pël ök man. Pël ëak
    öng Nimpaare pim kaatak ngönënëën wa top yaauröenta tapël man.
  ipi-ipi: Yakamato Leyotosia tane Kitisene wandakali ateyai tupapi, wanda Nipapi,
    wandakali balana andaka amunguli pua lotu lalaini tupapi, utupane pitaka ando
    Poloto yakama kuai lo atalapape leya lo lamai-yapape.
  qul-NT: Laodiceapi caj hermanocunata saludaychis, Ninfata, wasinpi tantaska creyentecunatapas.
  ter-NT: Yúnzoikoamaka ne po'ínuhiko ûti xoko Vúnae íhae Laudíseya, koánemaka ne
    Nífa, yóko'omaka ne po'ínuhiko ûti ikéneke Vúnae ho'uxínovoti ítuke Vúnae ya óvokuke.
  bmr-NT: Tollɨro bu monahabomɨ Laodiceari iicamoco taajɨco mahacɨ. Tollɨro bu Ninfa
    onoogoco taajɨco mahacɨ, bu tollɨro diigo iijafaño iigaivehicamoco icano.
  fuf-fuf: Salminanee lan musiɓɓe wonɓe Laa'udiisa ɓen, kaɲun e oo debbo wi'eteeɗo
    Nimfaasi, e *moftal wongal ka suudu makko ngal.
  bhl-bhl: Alaodisia abiw mutuk fian biliw nakunum kumel kunum waneng ilo “Yukalo!”,
    yangoliwka! Nimfa uso, um am wensanbiliw sios kunum waneng iso, alik alik ilo
    ikati “Yukalo!”, yangoliwka!
  ons-ons: Ŋene kaiwe maine ra ŋibonmaine, ea kima kopze Laodikea matko gemami so
    Nimpa so doku tau tau magu Nimpa ŋerep kimaze mane wane matko lewaŋ okanmami eŋe
    ebonikene.
  con-NTPO: Ña'qque gi Laodicia'su Cristove in'jan'chondeccuma chigambiañe in'jan.
    Toya'caen gi Ninfasma, tise tsaoni bo'fa'chondeccuma'qque chigambian.
  ghs-ghs: Maqa, Ohongaho oko ma boto nagapa Raottikheaho nena ma atapa Niipa ma qesa
    noho nagata ttutturatorai nikei qesama nokoho dzoobe hiibare.
  peg-peg: ଲାଅଦିକିଆତ ମାନି ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକାଦେର୍‌, ନୁମ୍‌ପା ଆରି ହେୱାନ୍‌ ଇଞ୍ଜ ମାନି
    ମଣ୍ଡ୍‌ଲିତିଂ ଜୁୱାର୍‌ ପକାଟ୍‌ ।
  txu-NT: Nã bãm Raodjikam gwaj baje abeno bakamyo ama ne. Gora arkum ijarẽ. Nĩpa
