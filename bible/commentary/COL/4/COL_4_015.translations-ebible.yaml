    yeⁿ''é yā.'
  tur-YTC: Laodikya’daki kardeşlere, Nimfa’ya ve onun evindeki kiliseye selam söyleyin.
  san-ITR: yUyaM lAyadikeyAsthAn bhrAtR^in numphAM tadgR^ihasthitAM samiti ncha mama
    namaskAraM j nApayata|
  bel-N: Прывітайце братоў у Ляадыкеі, і Німфана, і царкву ў доме ягоным.
  sch-sch: Laodikea sûnga lâibungngei le sarnungei, nupangnu Nympha le a ina koiindang
