    ma wete tohekalesiyaowedi wahineina Nimpa ꞌina hada sitapwalolo ꞌoidiya.
  cbt-NTPO: Imapisopita Naotisiaquë ya'huëpisopitanta' saludos a'patarahuë. Ninpanta'
    yonquirahuë. Ina pëinënquë Quisocristo imapisopita niyontonpi. Inapitanta' saludos
    a'patarahuë.
  srn-NT: Un gi den brada na ini Laodisea odi, sosrefi Nimfa nanga a gemeente di e
    kon makandra na en oso.
  cta-NT: Loꞌo juaꞌa̱ ta ma̱ xlyo niꞌi̱ jiꞌi̱ nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo
    nde quichi̱ Laodicea, loꞌo juaꞌa̱ jiꞌi̱ maꞌ Ninfas loꞌo lcaa nguꞌ tyaꞌa na nu
    ndyuꞌu tiꞌi̱ ca slo maꞌ cusuꞌ biꞌ.
  bqc-SIM: À fↄkpa wá gbɛ̃́ pↄ́ kú Laodisiↄwa ń Nimfao ń gbɛ̃́ pↄ́ aaì kↄ̃ kãaa
    aà bɛↄ.
  tcz-CHONGTHU: Laodicea khopia um sopite ho le Nymphas chule a-in'a um houbung miho
    salam anapeuvin.
  mar-mar: लावदीकियातील बंधू आणि नुंफा व तिच्या घरी जमणारी मंडळी ह्यांना सलाम द्या.
  snp-snp: Ena lamo ya mono wenenate Laodisia numudo minamo ya aiyo-koiyo ka fulo
    gedonimo ya linate logimalo. Ido mono wena Nimifa, ido numunau monolo mau wi-wi
    amo wenena yaki ayaidana oto aiyo-koiyo ka fulo gedonimo ya logimalo.
  isl-isl: Viljið þið skila kveðju frá mér til kristnu vinanna í Laodíkeu og einnig
    til Nýmfu og þeirra sem koma saman á heimili hennar.
  spy-NT: Ōsuboowoo mbo ng'eetaabiya choo bo Laawotikeeya ānkōōsuboowoo nkinee cheebiya
    Niimfa āk biikaab Kiriistō choo sooyēē kōōnyii.
  xnn-xnn: Menpakomostaak gedan isnan iib-a tako ay mamati id Laodicea. Menpakomostaak
    gedan ken Nimfas ya nan iib-ana ay madagdagop isnan baeyna ay mamati ken Apo Dios.
  mwe-mwe: Mwaajumushilanje ashaapwetu bha ku Laodikia na a Nimpa na bhandunji bha
    likanisha bhaimananga nnyumba jabho.
  tte-tte: Yagu mulolo kwawalowen kalakavao yo dulao siya simiyamiya Laodisiya kolili,
    besiele tabe sine Nimpa mekanakavao tomeliwo siya sitapwatapwalolo ana nume mena.
  tcs-tcs: Yupla spik alo prom mi po dem amenpamle de wea da taun blo Ladasia. Ane
    spik alo prom mi tu po Nimpa, mai amensisi de ane po dem Kristian uda i de meke
    prea wea aus blo em.
  hlt-THB: Laodicea khaw awh ak awm koeinaakhqi ingkaw Nympha ingqawi a im awh ak
    cun thlangboel ce kut tlaih law uh.
  soq-soq: Ne auwana sumanai sosomba Laodisia bedewe waimoia diamona. Do weanamba
    Nimpa ita ekelesia uduudu me duwa bedewe auweia auwamona.
  qub-qub: Salüdöta goycullay Laodicea marcacho tiyaj ermänunchicunata. Chaynöpis
    salüdöta goycullay Ninfata, wasinman shuntacaj ermänucunatapis.
  att-att: Á wáwwagi, kagian naw gapay sù ira wáwwagi tam ta Lodisia ta iyabbû ku
    nu kunnasi ira. Á iyabbû ku gapay nu kunnasi di Nimpa ánna yù ira káruán nga mangikatalà
    kâ Apu Kesu nga maggagammung ta bale ni Nimpa.
  bki-bki: Kiniou nejidom kamiu kuvisian lilian kanaku iliano riva van kuruado a kuviviniedo
    nalo napano ajua Leotesia, vija tira napano Nemeva naliko bagaro na namoneano
    nalo napano aju abior ea kunuano, ka kiniou nojo nejidomiilo toru laka.
  bqp-bqp: À fↄ kpá ó gbɛ̃ kũ ò kú Laodiseanↄa kũ Nimfao kũ sↄsi gbɛ̃ kũ òdi kↄ̃
    kakara a bɛanↄ.
  mcp-mcp: Bɨ ɔ bə́dá sə́ bwááŋg wâ Lɔwdisê, bɨ́ bə́da nə́mə́ Nɛmʉfâ, nə Dɔ̧ í dʉ
    sɛɛŋgya nyə́dɨ́ njɔ́w yí.
  hat-hat: Di tout frè Lawodise yo bonjou. Pa bliye Nenfas ansanm ak tout frè ki konn
    reyini lakay li yo.
  npl-NT: Xikintlajpalokah n tokniwah non chantitokeh Laodisea. Noiwa xiktlajpalokah
    n Ninfas iwa nochteh non moololoah icha.
  bgg-bgg: Gathek ro zab è wie salam ji ne Laodisea pha charch pha migiphothek shii
    chiih-è Nympha nane Charch ai è airo hò shii si muii pha ji shii de phi bo.
  eng-TCENT: Give my greetings to the brothers in Laodicea, and to Nymphas and the
    church that meets in his house.
  eng-BSB: Greet the brothers in Laodicea, as well as Nympha and the church that meets
    at her house.
  cpu-NT: Nokovi naaka povethatyaanari maaroni kempisantzinkariite janta Laodicea-ki.
    Povethatyaanaro Ninfas, eejatzi pinkempitaakeri maaroni kempisantzinkariite ikaratzi
    apatoyetapiintachari opankoki.
  san-ASM: যূযং লাযদিকেযাস্থান্ ভ্ৰাতৃন্ নুম্ফাং তদ্গৃহস্থিতাং সমিতিঞ্চ মম নমস্কাৰং
    জ্ঞাপযত|
  tac-NT: '''We repóriwa alué ralámuli Onorúgame oyérame napu ejperé Laorisea rewégichi.
    ''Lige abiena repóriwa alué Nimpa anilime mukí ''lige alué ralámuli napu napuíme
    ju Onorúgame ra''ichálila benimea alé galírale Nimpa bejtélachi.'
  eng-WEBPB: Greet the brothers who are in Laodicea, with Nymphas and the assembly
    that is in his house.
  gfk-H: Muat na tar no nugu harkaro ta ira tasi dahat narako ta Karisito kaia Laudisia.
    Ma tupas mah ne Nimpa ma ira mataniabar ing diet kis hulungai wara lotu kaia ra
    nuna hala.
  viv-viv: Badi tobohiyadeyao Leyodisiya againe kadu nouda Nimufa be tovetumagana
    adi yoꞋo nouda yadi manuweya buye hivagavagaꞋauta amanadi yaku nuwakabubu agaidiya.
  yao-yao: Mwakomasye achalongo achinjetu ŵa ku Laodikia pamo ni che Nimfa ni mpingo
    wa ŵandu ŵakunkulupilila Kilisito ŵakusimana mu nyuumba jao.
  tgp-tgp: Ha sile na noku retioloolo isana vorai kalesia atu Laodicea, ale isan har̃ai
    atu Nympha peresi na vao kalesia la lo matavuhi na imana.
  auc-NT: Ayæ̈ botö Pabodobo beyæ̈ ante wæætë Daoditea ïñömö mönö tönïñadäni ïnänite
    mïnitö, Waa quëwëedäni, äedäni. Diimpa ïnante, Waa quëwëedä, äedäni. Ayæ̈ Codito
    ingante näni pönencabo tömënä oncönë godongämæ̈ ponte apæ̈neyönänite mïnitö wæætë
    botö beyæ̈ apæ̈nedinque, Pabodo, Waa quëwëedäni, angampa, äedäni.
  kbc-NT: Adecoateenitece niɡ̶ina anoyiwaɡ̶adi Ǥoniotagodi ane niɡ̶eladimigipitigi
    nigotaɡ̶a Laodicéia, codaa adecoateenitece ɡ̶onioxoa Nínfas, codaa me niɡ̶ica
    lapo anoyiwaɡ̶adi Cristo ane dinatecoɡ̶otee liɡ̶eladi Nínfas.
  bmh-bmh: Agen izal ‘Kero’ ze go Laodisia uzanan Kristen duailel awaran. Duailel
    ipal ag agal oiagab Yesus en petak anem, ag Nimpa nugau zaueim alai gotulaimai,
    Uwait ulagzanemen go han izal ‘Kero’ ze awaran.
  ctu-BL: Aq'uenla cortesía la quermanojob ya' bʌ añob ti Laodicea yic'ot Ninfa yic'ot
    xñopt'añob mu' bʌ i tempañob i bʌ ti' yotot Ninfa.
  meq-meq: Tsikumeŋatay ha me a ndo məpe mədzal gər hay ka Yesu neheye ma Lawdise
    aye. Tsikumay me a Nimfa ada a ndo məpe mədzal gər hay ka Yesu neheye tə hayawa
    gər a gay ŋgay aye.
  noa-H: Mag tag hĩchab tagam hermanonaan Laodicea nʌm k'ʌʌnagjã salud deebat. Hermana
    Ninfaagjã saludaanaa hi di haig Hẽwandamag jëwaag hãba biirdʌajem k'ʌʌnagjã salud
    deebat.
  alp-NT: Imi beteke amiki hlamate ete tamata rebe esi hlaleke loko Kristuse ndi Laodikiare.
    Kai ete Nimfa kai jemate toini rebe esi ibada me eni lumare.
  san-VEL: yuuya.m laayadikeyaasthaan bhraat.rn numphaa.m tadg.rhasthitaa.m samiti nca
    mama namaskaara.m j naapayata|
  kbq-kbq: Nagri musenkea Laodisia kumate mani'naza mono naga'ene Nimfa'ema nehaza
    a'ene noma'afima atruma hu'za mono'ma nehaza nagara ome zmasamiho.
  kbh-kbh: Chë Laodiceoca Jesucrístbeyeca cats̈átanga bëngbe cuenta s̈mochjácheuaye.
    Ninfábioynaca s̈mochjachuaye, y nÿetsca os̈buáchiyënga chë Bëngbe Bëtsá jëtschuayama
    chabe yebnents̈e jénefjnama imuamanë́ngnaca.
  ron-LSB: Salutați-i pe frații care sunt în Laodiceea, împreună cu Nimfa și cu adunarea
    care este în casa lui.
  pon-pon: Ranamau won ri atail akan en Laodijea o Nimpaj o momodijou nan im a.
  nhe-BL: Xiquintlajpaloca inijuanti tlen quineltocaj Toteco nepa Laodicea. Nojquiya
    xijtlajpaloca Ninfas huan nopa tlaneltocani tlen mosentilíaj ipan ichaj.
  sps-sps: Anyo rangat mami ma faan kan iny naa nainy rof tsumam tan vamuinyasiny
    fafaaman te kaa ror tana ngats fan iny Leodisia, ai ten Niapas a moun, an tan
    vainy fafaaman te natiny vaaguam iny faatouf ror numaa tsunia.
  wnc-wnc: Siwan ginda natane gaak wama natane notnabamu Jesue amina Leodisia yot
    gapmane nana aminde yamunong. Siwan gatu natane gaak wamu maya tapatu umana Nimpa
    ngang inikamang. Iat gatu aminu Anututane aminabam dakngake maya waapatane yotnane
    miti kanangge asinggan kokaing amikat kuutde yamunong.
  bus-bus: À ì kpá wa gbɛ̃ kɛ̀ aↄ̃ↄ kú Laodiseanↄa kↄ̃n Nimfao kↄ̃n sↄsi gbɛ̃ kɛ̀
    aↄ̃è kↄ̃ kakↄ̃a à bɛɛnↄ.
  gub-BL: Pemono kar heze'eg uzeruzar ma'e Araorixez tawhu pe har wanupe nehe. Amono
    kar heze'eg Nin pe no, hàpuz me uzemono'og ma'e wanupe no.
  imo-imo: Linonga angenupili ulke kombu Laodisia moromelema kinye ambo Nimba kinye
    Kraistinga imbo talape yunge ulkena maku toko moromele imbomando eno molko kondaio
    nindeio.
  boj-boj: O was niŋgi ijo kaiye anjam endi osib Laodisia Kristen naŋgi dego minjriy.
    Osib Kristen tamo uŋgasari Nimfa aqa talq di korooqnsib loueqnub qaji naŋgi a
    ti ijo kaiye anjam endi osib naŋgi minjriy.
  eng-DRA: Salute the brethren who are at Laodicea, and Nymphas, and the church that
    is in his house.
  knf-knf: Nawulan bayiţ nja biki Lawodiŧiya mboş. Nawulan kak Ninfa na banfiyaaruŋ
    bŧi banjaaŋ bayitiir du katohul mboş.
  san-KHM: យូយំ លាយទិកេយាស្ថាន៑ ភ្រាត្ឫន៑ នុម្ផាំ តទ្គ្ឫហស្ថិតាំ សមិតិញ្ច មម នមស្ការំ
    ជ្ញាបយត។
  arn-NT: Lemoria piafimün tati pu peñi mülelu ta Laodisea mew. Lemoria piafimün tati
    lamngen Ninfa ka ti pu che trawüluwkelu kisu ñi ruka mew.
  zas-NT: Gol bagajpdioz ree dux compniar ree bén rliladx ree Jesucrist, bén zojb
    ree luguiedx Laodicea. Gol bagajpdioz tëë Ninfas con los demazri ree xbejn Jesucrist
    bén radoꞌp ree lidxaman.
  ken-NT: Kaká ká bǒnkwɔ abhɛn ɛtɔk Laodisia, nɛ Nímfa, nɛ ɛka bǒnkwɔ abhɛn báchɛ̀m
    ɛkɛt ɛyi.
