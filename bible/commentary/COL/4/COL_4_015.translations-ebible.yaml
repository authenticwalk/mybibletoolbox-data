  heb-LB: מסרו דרישת שלום למאמינים בלודקיא, לנומפס ולכל המאמינים שנפגשים בביתה.
  caf-NT: Ndunnah Laodicea whut'en, ndunnah nelhutsinkah, 'en ts'iyawh dahooja neba
