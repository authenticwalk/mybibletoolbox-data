  bdv-bdv: ଲାଅଦିକିଆ ତଃୟ୍‌ ରିଲା ବାୟ୍‌ବେଣିମଃନ୍‌କେ, ବେଣି ମୁନ୍‌ପା ଆର୍‌ ତାର୍‌ ଗଃରେ ରିଲା
    ମଣ୍ଡ୍‌ଳିକେ ଜୁଆର୍‌ ଜାଣାଉଆ ।
  otq-NT: Ze̱ngwagihu̱pꞌu̱ ya ku ꞌbu̱hnu̱ Laodisea, ne ar ku Nimfa ne gatho ya ku
    mhunsa hár ngu.
  tzo-SA: Chabanuc xavalbeic li buchꞌutic coꞌol quichꞌojtic ta mucꞌ li Cajvaltic jchiꞌuctic
