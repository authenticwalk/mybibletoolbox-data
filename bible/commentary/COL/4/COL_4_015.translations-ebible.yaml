  apu-NT: Hĩsãpiretanako aĩtariakori Araotxiséia auakani nixinikinina ninoa. Hĩsãpiretaroko
    Nĩpa inakoro, Teoso mereẽkini oaãpoko apotiitakaniua pakini, nixinikinina ninoa.
  roo-roo: Ragai vaaro vearo reo topa piepata voeaopa araoko irara oavi oea Leodisia-ia
    toupaiveira, ora o Nimpa, ora voeao oea oira vo kepaaro-ia lotu purapasa uriopaaveira.
  miz-NT: Káꞌan ntō ntiusi ní ña ntákuintiꞌxe i, ña ntoo ñuú Ladicea. Káꞌan ntō ntiusi
    ní Nifá, nī ña ntákuintiꞌxe i sán dɨ, ña ntánataká nuu nú viꞌi ña kān.
  qvz-NT: Laodicea llactaibi tiyac quiriccunata saludapaichi, chasnallata Ninfatas
    paihua huasibi tandaric quiriccunatahuas saludapaichi.
  deu-ELO: Grüßet die Brüder in Laodicäa, und Nymphas und die Versammlung, die in
    seinem Hause ist.
  mjc-NT: Cu̱hva ndo nacumi tsi ra yañi yo naha ra tan tsi ñi cuhva yo naha ñi tsa
    yucú ñuu Laodicea. Tan cu̱hva ndɨhɨ ndo nacumi tsi ña Ninfas tan tsi tandɨhɨ nyɨvɨ
    yɨhɨ́ cuenda Nyoo tsa ndu iín yuvehe ña.
  caa-caa: Y cꞌajpesicobꞌ tunor e hermanuobꞌ xeꞌ turobꞌ tama e chinam Laodicea, y
    cꞌajpesic e hermana Ninfas taca tunor e ajcꞌupesiajobꞌ tama e Cristo xeꞌ war umorojse
    ubꞌobꞌ tama uyotot tuaꞌ utattzꞌiobꞌ ucꞌabꞌa e Dios.
  pls-NT: Noyá chjehe ra joajna cain chojni que ditticaon Jesucristo, tti nite ngain
