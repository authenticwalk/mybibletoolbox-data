    parsai man taom nakbua se un uma la ngas deken.
  ptu-ptu: Palandasangkam duka' salama'ki lako ingganna solasubunta dio Laodikia sola
    lako solasubunta Nimfa anna lako jumaa' to si ma'sambajam dio banuanna.
  bzd-NTPO: S'yamipa se̱rke Laodicea, e'pa shke̱'ú̱ sa' a̱. Ñies Ninfa ena Skëkëpa
    icha erule ñì dapa'u̱ke ie' u a̱, e'pa shke̱'ú̱ sa' a̱.
  kwf-kwf: Muke kwatea logo na fata leꞋa leꞋa Ꞌanga kaimili fuana na ngwai asina kia
