  suz-BL: लाओडीसीया सहर ङा लोक्‍ब आन कली नु नुम्‍फा माइश्‍शो आ खिंमी ग्रुम्‍ब थमा
    सुइक्‍ब आन कली यो गोमी “रिम्‍शो बाक्‍कीन” देंत ने, दे मतीन।
  car-NT: “Iru'pa aitoko!” ywyka'po ekari'toko mo'karon Laodisea ponokon ka'sakarykon
    'wa, Nymfa 'wa, mo'karon auty po Tamusi na'nanopy'san apyimy 'wa enapa.
  amp-amp: Na tukanhu kfo yindhor mrokfot wakfohitwokma Laodisiat tohwa Kristenmpno.
    Yo wom kfo yindhor mrokfot wakfohitwokma Nimfati rothu kunys yi rifinywa Kristenmpno.
  bht-bht: लौदीकिया शेहर दे मसीह भाईयां कने बेहणा जो कने नुमफास कने उदी घरे दी कलीसिया
    जो नमस्कार बोलनयो।
  eng-NOY: Salute the brethren which are in Laodicea, and Nymphas, and the church
    in his house.
  cub-NT: Meajarari na Jesúre jʉ aipõeva Laodiceacavʉ. Aru meajarari Ninfa aru ina
    Jesúre jʉ aipõeva cójijivaivʉ õi cʉ̃rami jívʉi.
  ita-1927: Salutate i fratelli che sono in Laodicea, e Ninfa e la chiesa che è in
    casa sua.
  lww-lww: Sineun nesape aligan kiau visena van kieta wolai lala a vineta lala nae
    Laotisia, amio sira nene Nemeva amio p̃egas nen nalelagaena lala nap̃a asum̃a
    apiora ke e m̃ana yum̃a, avisave in na nesum̃a nesitom la ke pap̃isi.
  ckb-ckb: سڵاو بکەن لە خوشکان و برایانی لاودیکییا و نیمفاس و ئەو کڵێسایەی لە ماڵەکەیەتی.
  nas-nas: Enang tee diiꞌke nkaang tampaꞌ tang teing niiꞌmaikororiꞌ Leodesiaꞌke otoromaing
    nauereriaing eeꞌnoko teni Nimpa teing ninka nariꞌ bakanava-koo dootuuꞌarimaing
    ninka.
  uvl-uvl: E teke a heleia lek apalanga lange titira mur pe liliura mur nga kileng
    nenge Laotisia pe a heleia lek apalanga lange Nimpa pe mata nenge NeHalang nenge
    te hekiraurau nga nena pele.
  eng-BBE: Give my love to the brothers in Laodicea and to Nymphas and the church
    in their house.
  ixl-CNT: Aqꞌtaj vetz ichajlichil qꞌu niman tetz u Jesuus qꞌuꞌl atil tu Laodicea.
    Aqꞌtaj ichajlichil u Ninfa tuchꞌ qꞌu niman tetz u Jesuus majte qꞌuꞌl nimol tibꞌ
    tu totzotz.
  xsi-xsi: Naŋa iloŋgu tu miki ma kaporo kawama kari ara panzi ninda-nambwe kalo-tawana
    tamâta simo Laodisia lawea, aku imâ pa Nimfa tavanzi kalo-tawana tamâta uru sipasau
    lâ i ne luma ŋinde tona.
  crx-NTPO: Ndunne Laodicea whut'enne, mbene la neulhutsinke, 'enne ts'iyawh hadih
    neba budóhni. 'Ink'ez Nymphas, 'en cha, 'ink'ez mbene la duyoh Yak'usda ba 'ilhunaoodulhne,
    'enne cha hadih sba budóhni.
  kan-OKCV: ಲವೊದಿಕೀಯದಲ್ಲಿರುವ ಸಹೋದರರಿಗೂ ನುಂಫಳಿಗೂ ಆಕೆಯ ಮನೆಯಲ್ಲಿರುವ ಸಭೆಗೂ ವಂದನೆಗಳನ್ನು
    ಹೇಳಿರಿ.
  bbb-bbb: Ro e ije Godi ma vierafevo bu are Reodisia ijia karivo ije abero bara Nimifakina
    e Godi ma vierafevo are fuone ijia besu afuivo ije no bu anadiave.
  blw-blw: Yag epakomostayu agé haén hen anchichay ifataaw way cha omafurot ahchid
    Laodicea, ya umat agé cha Nimfas ya hen anchichay cha ma-am-among ah faréycha.
  tam-2017: லவோதிக்கேயாவிலிருக்கிற சகோதரர்களையும், நிம்பாவையும், அவன் வீட்டில் கூடுகிற
    சபையையும் வாழ்த்துங்கள்.
  azz-NT: Huan nicnequi que no namejuan xiquintajpalocan in tocnihuan taneltocani
    ten yetocque ne Laodiceajcopaca. Huan no xictajpalocan in tocniu sihuat ten monotza
    Ninfas. Huan xiquintajpalocan nochi in taneltocani ten mosentilíaj ompa ichan
    para quimohuistilisque Totajtzin Dios.
  spa-RV-1909: Saludad á los hermanos que están en Laodicea, y á Nimfas, y á la iglesia
    que está en su casa.
  csy-csy: Laodicia a om suapui te ahizong, Nympha le a inn a om pawlpi te in ahizong,
    paupui vun.
  mxq-NT: MayDios xyꞌanʉʉmʉt ja nmʉguꞌukꞌa̱jtʉm diꞌibʉ ijtp Laodiseeʉ, es nandʉꞌʉn
    yʉ Nimfʉs xymyoꞌoyʉdyʉt ja Dioskajxy, esʉ mʉbʉjkpʉtʉjk diꞌibáty naymyujkʉdʉp ma̱
    yʉ tyʉjk.
  tzj-NT: Teya'a' rutzil quewach ja kach'alal ja rec'o pa Laodicea in queri' ta neban
    tre ja kach'alal Ninfas chakaja' in chique ja riglesia ja nquemol qui' pa rochoch.
  tdt-tdt: Hatoo hau nia kumprimentus ba sarani sira iha Laodiseia, ho mos ba senhora
    Ninfa ho sarani sira nebee baibain halibur malu iha nia uma.
  ron-BTF: Salutați pe frații care sunt în Laodiceea și pe Nimfan și biserica din
    casa lui.
  eng-WEBP: Greet the brothers who are in Laodicea, with Nymphas and the assembly
    that is in his house.
  eng-FBV: Greet the believers that are in Laodicea—Nympha too, and the church that
    meets in her house.
  nld-1939: Groet de broeders in Laodicea; zo ook Numfa met de gemeente, die in haar
    huis vergadert.
  bwo-bwo: Lodok'iyon fa'a eeshuwotsna Nimfnnat b meyitse fa'a Ik' moowushowere jamo
    t'intsuwere.
  nch-BL: Xiquintajpaloca inijuanti cati quineltocaj Toteco nepa Laodicea. Nojquiya
    xijtajpaloca Ninfas huan nopa tiopamit ten taneltocani cati mosentilíaj ipan ichaj.
  quc-TNT: Chibana tok'ob, chiya rutzil qui wäch ri kachalal ri e c'o pa ri tinimit
    Laodicea, xukuje' ri Ninfas cuc' conojel ri kachalal cojonelab ri cäquimulij quib
    cho rachoch.
  tfr-NTPO: «¿Yonde?» l̈ëmi Laodicea sopga kong, Ninfa kong, Jesús tjl̈õkwo kjragaga
    tön l̈öng ba ushko l̈i kong bakoe.
  kaq-NT: Laodicea jema janinha noquen huetsabo yohixonnahue, man jascabi jayamahin,
    hahquin. Ninfas, jahuen xoboho tsinquitai noquen huetsabo rihbi jascajaquin yohixonquin.
  sgb-sgb: Habiên yo kanlan mipapatêl kan Panginoon Jesu-Cristo ha Laodicea ya angkumustaên
    ko hila. Êmbayro êt kan Ninfas, haka hilay patêl ha Panginoon ya angkapi-tsi-tsipon
    ha bali na.
  vie-1934: Hãy chào các anh em ở Lao-đi-xê và Nim-pha, cùng Hội thánh nhóm trong
    nhà người.
  kxv-kxv: ଲାୱୁଦିକିୟାତା ମାନି ତାୟି ତାଙ୍ଗିସ୍କା, ତାଙ୍ଗି ନୁମ୍‌ପା ଅ଼ଡ଼େ ତାମି ଇଲୁତା ମାନି
    କୁଲମିତି ମା଼ ଜହରା ୱେହ୍‌ଦୁ ।
  amu-NT: Canduꞌyoꞌ na xmaⁿndye nnꞌaⁿ na cwilaꞌyuꞌ na mꞌaⁿ Laodicea. Mati xmaⁿñe Ninfas
    ñequio tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ na cwitjomndye waⁿꞌaⁿ.
  hin-CV: लाओदीकेइया नगर के विश्वासी भाई बहनों तथा नुम्फ़े तथा उस कलीसिया को, जो उसके
    घर पर इकट्ठा होती है, नमस्कार.
  spa-BES: Dale mi amor a los hermanos en Laodicea y a Ninfas y la iglesia que está
    en su casa.
  san-BEN: যূযং লাযদিকেযাস্থান্ ভ্রাতৃন্ নুম্ফাং তদ্গৃহস্থিতাং সমিতিঞ্চ মম নমস্কারং
    জ্ঞাপযত|
  tdx-tdx: Salamao o roahalahy e Laodikia añeo naho i Nimfae naho i Fivory añ’ anjomba’ey.
  naf-naf: Âpme neŋ Laodosia mkaengatnaŋ animbi ma dapmelaŋge imbi nâmkiŋpepemak Nipa
    egalen mkaen maondegip ekŋen indamukumindemti zet zeap kapi mediindome nâmbep.
  grc-MT: ασπασασθε τουσ εν λαοδικεια αδελφουσ και νυμφαν και την κατ οικον αυτου
    εκκλησιαν
  vid-vid: Ulamso wa hetwe kwa wang'holozetu wa Laudikeya. Mlamseni lumbuliyangu Nimfa
    hamwe na chilundo cha wanhu walingumkunda Kilistu chilinguting'hana hakaye hake.
  pio-NT: Nuwàwali níara wéenánáica yeebáidéeyéica Jesucristo itàacái Laodicea ìyacàlená
    mìnanái. Nuwàwali nacái Ninfa, nía nacái ìwacáidáyaquéeyéicawa ucapèerìculé namànicaténá
    culto.
  tsn-tsn: Tswee-tswee ntumedisetsang ditsala tsa Bakeresete kwa Laodikia. Lo ntumedisetse
    le Nimefase, le ba ba phuthegelang mo lwapeng lwa gagwe.
  amr-NT: Laodicea huamaʼbuytaj saludos ijmanigdiktaʼmonay. Ninfastakon saludos ijmanigdiktaʼmonay.
    Kenpaʼti Cristoen huaknopo̱e̱ʼeri Ninfasen jakyo o̱gkupopakikaʼnigtaj saludos
    ijmanigdiktaʼmonay.
  pwg-pwg: Varevaresita Laodisiya kamonai kovonesi da aikiikiiwesi. Ma bade Nimpa
    ma Keresiyana kudubisi ina numiiyai ikiidaburana vokavakavara kubiine na ti yavata
    aikiikiiwesi.
  cjv-cjv: Ena na bei moiro “Ne yokamai moi deimio?” epe dikai ne yokamai ama Leorisia
