  urd-GVH: मेरा सलाम लौदीकिया की जमात को देना और इसी तरह नुंफ़ास को उस जमात समेत जो
    उसके घर में जमा होती है।
  ycn-ycn: Eco palá Jesucristo hua'atéjenajlo, Loadicea erúnajlo. Eco palá caja Nínfasjlo,
