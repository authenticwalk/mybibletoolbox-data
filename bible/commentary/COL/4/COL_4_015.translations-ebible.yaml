    faꞋamamana neꞋe kira fiku Ꞌi saena luma nia ki.
  eng-WYC-2017: Greet ye well the brethren that be at Laodicea, and the woman Nympha,
    and the church that is in her house.
  eng-WMBB: Greet the brothers who are in Laodicea, with Nymphas and the assembly
    that is in his house.
  zat-NTPS: Le gugapa diuzre bi bíchedxu zaj zre̱'e̱ xe̱zre Laodicea. Cá'anqueze le
