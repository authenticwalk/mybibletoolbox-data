  hin-2017: लौदीकिया के भाइयों को और नुमफास और उसकी घर की कलीसिया को नमस्कार कहना।
  wol-KYG: Nuyul-leen nu bokk yi dëkke Lawdise, ak sunub jigéen Nimfa, ak mbooloom
