verse: COL.004.002
translations:
  kpx-kpx: La bahata guligulimo kabebi halevaito negolahai vani bahata Dilava vahaeho
    vai hoesehavogeve.
  okv-H: Eto pari kaiketo evujo. Eto pari ue hotembari na ke ijie God osa evujo.
  tbo-tbo: Ona galena itete memi po ega omi lupali hina tapitapiya tamogi ona imaamala
    Yaubada uyahina ma on’omtaibagibagi omi lupali uyahihi.
  mal-C: ജാഗ്രതയോടും നന്ദിയോടുംകൂടെ പ്രാർഥനയിൽ തുടരുക.
  grc-SR: Τῇ προσευχῇ προσκαρτερεῖτε, γρηγοροῦντες ἐν αὐτῇ ἐν εὐχαριστίᾳ·
  bgc-bgc: प्रार्थना म्ह लाग्गे रहो, अर जिब प्रार्थना करो तो सावधान रहियो अर परमेसवर
    का धन्यवाद हमेशा करते रहो।
  khz-khz: Rapali ragai pio vega-gevoa, vanagivanagi pio rapali. Gemi rapali ai pio
    vegita-tago maki, e Palagu pio tanikiu-venia.
  deu-TKW: Haltet an am Gebet, wachet darin in Danksagung;
  zsr-NT: 'Lbiꞌiliꞌ, yúguꞌtëliꞌ, gul‑lídzteczëꞌ Dios. Gul‑spán ládxiꞌliꞌ ulidzliꞌ‑nëꞌ
    Dios, len gul‑guië́ꞌ: “Xclenuꞌ.”'
  lin-lin: Bozalaka na molende ya kosambela, bosenzelaka mpe bozongisaka matondi epai
    ya Nzambe.
  hns-NT: Toelogan na soetiehe bakie praatna karte rahiehe aur Parmeswar ke dhanbaad
    kar.
  noa-E: Ẽwandamagta jëeu nʉʉ jëeu nʉʉ abat. Mag jëeu nʉmua ĩchab irig ʉ̈u ajim abat.
  eng-EMTV: Be devoted to prayer, keeping alert in it with thanksgiving;
  mib-NT: Te ndɨvii rō ma jécuɨñɨ̄ rō jeē jicán tahú rō, chi coo ndito ni rō jiín,
    te nacuatáhú ró núū Yaā Dios.
  lif-NT2: चक्‍मे़ल्‍लॽए निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न् पिरे़म्‍मे़ॽर सिङ्‌सिङ् ये़क्‌ये़क्‍काङ्
    तुवा चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Msindimala mkotoka kuleka kumuyupa Chapanga, na pemwiyupa mujiyangalila,
    na kumsengusa Chapanga.
  mmx-mmx: Mina ngising amisik, la levesingising atnimi na ruturun mene nga, la mina
    tong loklox avukat ti ne Moroa.
  cbr-NT: Ami manúquinma ábi sinani camina atsánquin ëníma Nucën Papa Diosbë banati
    'ain. —Asábi ca —quixun cai camina abë banati 'ain.
  tee-NT: Va tachi at'ach'ivinit'it ju Dios chai anavit'it cuenta tuch'i unat'it chai
    a'unit'it lak'ailakts'iuch.
  eng-LSV: Continue in the prayer, watching in it in thanksgiving,
  cak-NT: Can siempre tibana' orar, y q'ues ta ijolon cuando niben orar, y can siempre
    tiya' matiox che ri Dios.
  pah-NT: 'Penhi''ĩ ti Tupana''ga pe jipi. Pejirokwa ti penhinhi''ig̃a ga pe. Pe''ji
    ti ga pe no: “Ndepyry hete nde ore ve.”'
  sja-NT: 'Ɨ̃rá parã jõmaarãmaa mɨa ũraait''ee: Ichita ɨt''aa t''ɨ̃patáatɨ. K''ĩrak''aupai
    k''ĩra atuadai ɨt''aa t''ɨ̃dait''ee. Parã ɨt''aa t''ɨ̃ p''anɨde ichita gracias
    jarapatáatɨ Tachi Ak''õremaa.'
  xed-xed: Gəɗawa gɗa ta maga duʼa, mantsa ya dzaʼa kəl kuni ka nzata hzleŋa nda rfanaghatá
    Lazglafta.
  mks-NT: A̱ jándacoo ndó ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ xi̱hín ndinuhu ini ndó. Ta
    ndítahan coo tia̱hva va̱ha ndó ndiquia̱hva ndó ndixa̱hvi nu̱ mé á.
  gfk-S: Io, ma mu na nanget ma ra sinsaring. Ma be mu na sasaring, i tahut be ira
    numu lilik na taguro timaan ma mu na tangtanga tahut tupas God.
  bmu-bmu: Köuluk nup mönö kapaŋ köla memba malme. Miaŋgöreŋ mönö uruguliguli mala
    jim möpöseip aka malme.
  dgz-dgz: Amba inak ega gapan God inap mup pot pot taiwanian. Ame gapan wanien nene
    yaman tan, imuya potaya gan God inap gaun waiwanian.
  eng-GNV: Continue in prayer, and watch in the fame with thankesgiuing,
  zaa-NT: Iyaba lebi'į nna, bittu cca le enfadar guni le oración sino tsé'e le al
    tanto tulidàba para inàbani le Tata Dios por iyaba clase de necesidad nu té qui'
    ca enne', ą'hua para hue' li e gracia.
  eng-WEBSTER: Continue in prayer, and watch in the same with thanksgiving;
  guh-guh: 'Daxita Dioso panejumecovënëtsivi icatsia pacatoyaquinatsi mapacueniaje.
    Diosojavabelia pavajëtabiabare ajamatabëcueneitatsacaya pajamatabëcuenemajitsinejevamë.
    Itsa pavajëtabiabianame Diosojavabelia, Dioso papecayavenonabiabijava yabara,
    pajumaitsimë tsabiabi tsane mapacueniaje: “Xanepana rabaja. Tsipaji bitso pexaniacuene
    panetoexaname,” pajamë tsabiabi tsane Diosojavabelia.'
  bon-bon: Weeme irecu ätumuta mule ne gone yaabmaluye, yepä Acejiyame ne mene cängena
    jaajananuye, piiyepu teebine eso mene yääcäranuye.
  nhw-BL: Huan nochi amojuanti nochipa ximotlatlajtijtinemica ica Toteco. Quema anmotlatlajtíaj,
    xijtlachixtoca ipan amotlalnamiquilis. Huan ipan amoyolo xijtlascamatica Toteco
    por nochi catli anmechmacatoc.
  swh-ONEN: Dumuni sana katika maombi, mkikesha katika hayo pamoja na kushukuru.
  wbi-wbi: mughendelelaghe kuva vakangafu mu nyifunyo. mukalaghe maaso mu nyongesio.
  bba-bba: I tɛmɑnɔ kɑnɑru sɔɔ kpɑ i n kɑ swɑɑ mɛɛrɑ i n Gusunɔ tɑkɑru mɔ̀.
  eng-KJVCPB: Continue in prayer, and watch in the same with thanksgiving;
  kgk-NT: Ani pejapo e'ỹ teĩ oração. Ani ne mandu'a Nhandejáry rehegwa e'ỹ-rehe, pejapo
    jave oração. Petima porã Nhandejáry-pe imboete-vy.
  waj-waj: Mmannammanna yaaku vareera aataruuvaa puaisa utida yaaku varada varida
    sa ngii yaata utiraiyauvo voodaa vinai yaaku varaatee. Itaama iida Anutuuqaata
    kua yoketaivaa kiatee.
  cpy-cpy: Pamana-piinta-yityaa, paamaawenta-shiretyaa pamanyaa pipasoonkiteri.
  mpx-mpx: Bahi nuku babakuhu awaawanun, ge awanun elana wami nuwanuwatu bahi ni kekenu,
    yaa nuku awaawanun alona ge wami nuwa mwananal, ge alona wami ba mulolu Yehoba
    elana.
  wbp-wbp: Nyurrurla Kirijini-patu, warrardalurla wangkaya Kaatuku parra-kari parra-kari
    mata-wangu, ngulaju yati-wangkaya-nyayirnilirla rdiily-parnkanja-wangu.
  luo-luo: Timuru kinda kuom lemo, kurito gi paro moyawore, kendo kugoyo erokamano
    ni Nyasaye.
  nhe-NT: Nochipa ximomaijtojtinemica ica Toteco. Huan quema inmomaijtohuaj, xitlachixtoca
    tlaque inquitlajtlaníaj. Huan xijtlascamatica Toteco ipampa nochi tlen inmechmacatoc.
  aii-aii: ܗܘܹܝܡܘܼܢ ܒܨܠܘܿܬܵ‌ܐ ܒܟܠܔ ܙܲܒ݂ܢܵܐ، ܘܗܵܘܹܝܬܘܿܢ ܪܥܝܼܫܹܐ ܒܝܼܘܼܗ̇ ܘܫܲܟܘܼܪܹܐ.
  esk-NT: Iŋiqsruqtuiñaġitchi suli ataramik quyamaaġlugu Agaayyun.
  msb-msb: Mag-ungod gayod kamo pagapangadyi na muklat an iyo isip kag nagapasalamat
    sa Ginoo.
  cpa-NT: Tsa¹ju³jŋi¹³ hi² hlanh¹³ hniah¹² Diú¹³. Mi³jniángh³ hniah¹² hoh¹² ta³lah¹jøng².
    Jø¹² bíh³ háih³ hniah¹² Diú¹³ di³hmah³.
  dso-dso: ପାର୍‌ତନା କରିଲାଗିରୁଆ । ଆରି ଜାଗ୍‌ରତ୍‌ ଅଇରୁଆ । ପର୍‌ମେସର୍‌କେ ସବୁବେଲେ ଦନିଅବାଦ୍‌
    ଦେଇତେରୁଆ ।
  meu-meu: Ba ḡuriḡuri goada, basio hadokoa; ba ḡuriḡuri dudukau, Dirava ba hanamoa.
  yva-NT: Arakove, syare wapo sambaya rave Amisye ai tutir muno wapo kove raura seo
    Ai. Muno wasyisyaube, wapo wapa ana wadatantona raeranande arono wapo sambaya
    rave.
  dgc-dgc: Nadid, éy magtiyaga kam a manalangin, a diyan moy pébayan. Sakay magpasalamat
    kam ta Diyos.
  zpm-NT: Bets, bzian, teḻ petaa rzac to tibaque goḻzodiidznie Dios, nsin goḻso, goḻdeed
    xquizh lo me.
  hix-NT: Khoryenkom yakoro tàrwonyemà ro me ehtxoko, atàknahra ro mak ha. Thona ron
    me rma, orwonàmtxoko roro. Orwonàmnàtokonye rma, apa y, ohxe xaxa manay hamà,
    amna hoko, kanye ro me ehtxoko, Khoryenkomo wya.
  sim-sim: Ermba ermbak ji auheyehe yawur ji hishihi Avui Wasilakan ji saweka. Uhu
    orin ji sawewa wolo armesarmek jirin or undan ji hishihi orin armesarmek ji mbaka.
  npi-ULB: दृढतापूर्वक निरन्तर प्रार्थनामा लागिरहो, र धन्यवादसाथ प्रार्थनामा जागा
    रहो ।
  cgc-cgc: Dapat magpadayon kaw gid ta pagpangamuyo. Ta inyo na pagpangamuyo, dapat
    dili kaw mataka daw dapat pirmi kaw magpasalamat naan ta Dyos.
  tim-tim: Akto Kolosai kepia ambolupŋe yeŋe kârikŋe manmâ Anutu maŋganmâ ulilaŋmâ
    âmâ biwinenŋe golâ agâkdâm manmâ mepaimŋe manbei.
  yor-yor: Ẹ fi ara yín jì fún àdúrà gbígbà, kí ẹ ṣọ́ra kí ẹ sì máa dúpẹ́;
  wos-wos: Guni atéfék nukwambu God wali hundi bulétanguni. Buléta guni nak joo nak
    jooka sarékékénguni. Déka male sarékéta, wendé nahafi yata, atéfék nukwambu déka
    diména naata dé wali hundi bulétanguni.
  emp-NTPO: Ewariza Ãcõrẽa iwid̶i pananadua. Iwid̶ibʌdad̶e dau ʌb̶ʌa b̶ead̶adua idjab̶a
    bia b̶ʌad̶a ad̶adua.
  eng-F35: Continue earnestly in prayer, being vigilant in it with thanksgiving,
  ind-ind: Saudara-saudari semua, teruslah berjuang dengan doa. Berjaga-jagalah selalu
    untuk memperhatikan hal-hal yang perlu didoakan, dan bersyukurlah kepada Allah
    senantiasa.
  pes-OPCB: با ذهنی هوشیار و دلی شکرگزار، خود را وقف دعا کنید.
  mpt-mpt: Ibo amitie Gode nganha bianibte! Ibo Gode nganhamibo bobol tem afeto mo
    funimibe! Gode bobolo olota fumbianiba gangobo ge ohamine!
  ssx-ssx: Hoto paeyao yeni putia pulu ombu hapa꞉peke. Kutupa Koda꞉ pa꞉ta꞉ keiyae
    laa yeni pitolo hata꞉ wopu handeteke hapa꞉peke.
  mkl-mkl: I temuɑ si kutɔɔ ŋɑ, i yɑ mɑɑ tɔɔ Ilɑɑɔ̃ wɑɑti kɑ̃mɑ fei nɔ i mɑɑ sɑɑbuɛ
    ŋɑ.
  gaq-gaq: କାଲାଆଃ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ଲାଲାପା । ପାର୍‌ତନା ଡିଙ୍ଗ୍‌କେଲା କାଲାଆଃ ପର୍‌ମେସର୍‌କେ
    ଦନ୍ୟବାଦ୍‌ ବିଃପା ।
  gof-RNT: Xoossaa barkkidi galatishe qanxonna woossite.
  unx-unx: ସବେନ୍‌ ଇମ୍‌ତା ବିନ୍ତିରେ ଜୀଦାନ୍‌ ବିତାଏପେ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌
    ଏମ୍‌କେଦ୍‌ତେ ବିନ୍ତିରେ ଚିହୁଲାକାନ୍‌ ତାଇନ୍‌ପେ ।
  gah-gah: Lekeza goselé lekepelemiko Ómasiloka liki minalo. Itó gizapa iki niiki
    lehizeleketa netakumú agepoka lii lii iki minalo.
  lcm-lcm: Mi uli alis aongos ani pukun imi si sokotuk, na lomlomon imi ka para singina,
    na mi uli posong aro kapa.
  aer-aer: 'Ayenge arrekantherre ingkirrekeke alakenhe angkeme: Ngkarteke akwetethenhe
    angkeme apurrke-irretyakenhe-arle. Nhenge arrantherre Ngkarteke angkerrirremele,
    mwantye arelhewarremele, Renhe akwete tnakaye!'
  qvc-NT: Yumbaynikir rikch'akashpa, allita yuyashpa, Dyusman mana shaykuq mañakushpa,
    payta pagikuyllapa.
  tgl-ULB: Taimtim na magpatuloy sa panalangin. Manatiling handa sa pasasalamat.
  cbs-NT: 'Man Cristo chibainbunan, jawada betsakidi man shinain Diosbe janchakinan,
    jawa chikishkin jeneama apakekanwen, jaskawen taexun Diosun matu axuan uinkin
    kenwain: “Peki”, ikunkainidan.'
  xtm-NTPP: Te másu ko jin kava kuxi ni ja jin kakan‑ta'vi ni nuu Su'si ma, te másu
    ko jin ndunaa ni ja jin ndakuan‑ta'vi ni nuu ya ma.
  nnq-nnq: Nnyendekeange mukugongalela na pang'ongalela mmegange maha, na munnumbe
    Nnoongo.
  bao-NT: 'To birora juu buecõa niiña: Ʉmʉreco Pacʉre “Añu majuropeecã” ĩirique mena,
    bojoca cati añurã niicãri, juu bueriquere to birora tiicõa niiña.'
  san-ORI: ଯୂଯଂ ପ୍ରାର୍ଥନାଯାଂ ନିତ୍ୟଂ ପ୍ରୱର୍ତ୍ତଧ୍ୱଂ ଧନ୍ୟୱାଦଂ କୁର୍ୱ୍ୱନ୍ତସ୍ତତ୍ର ପ୍ରବୁଦ୍ଧାସ୍ତିଷ୍ଠତ
    ଚ|
  huv-NT: Pero tanaámb itajcan orar nde mecueatiün. Wüx itajcan orar ijchan gracias
    Teat Dios cos najneajay lamarang.
  otn-NT: Guí hya̱ ra̱ ts'ɛdi ngue njandya̱tho guí̱ mat'Oja̱hʉ. Hi̱nha rá̱ nzɛgui
    gui ja ma̱mma̱di̱hʉ Oja̱.
  nop-nop: Hidi gigine tiŋa ninadi kwanai taneeŋ. Tiŋa hatihatihik momooŋ hinek kadokooŋ
    ninadiŋa niutumbayaneeŋ.
  obo-NT: Na sikiyu langun, dasaa kow inaayun woy yo kow'd ko-obbod, woy posolamat
    kow riyot Monama taddot kopiyannoy rin koniyu.
  cak-ENT: Chi jumul c'a tibana' orar, y c'üs ta ri inojibül tok nibün orar. Chi jumul
    c'a tic'uje' matioxinic iviq'uin.
  lif-NT: ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤖ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰᤁᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De ndiviī nū mā jéncuiñī nū jā jícān táhvī nū, chi ndito coo inī nū jíín,
    de nacuetáhví nú nūū Yāā Dios.
  san-TIB: ཡཱུཡཾ པྲཱརྠནཱཡཱཾ ནིཏྱཾ པྲཝརྟྟདྷྭཾ དྷནྱཝཱདཾ ཀུཪྻྭནྟསྟཏྲ པྲབུདྡྷཱསྟིཥྛཏ ཙ།
  qve-NT: Qankunaqa rikch'an-rikch'an hinalla kaspaykichis, Diosmanta tuta p'unchaw
    mañakuychis. Hinaspapas amayá qonqaychishchu Diosman gracias qoytaqa.
  pao-NT: Tamme sakwa ooosapa nanesootuhi gi manatu tooe sukwe soomayu. Tamme sakwa
    mee unne, “Te Naa tubetse besa te sootuhi.”
  cbu-NT: 'Zuwanllee, minootssha táchintspa; mangiptis taakus, uru Apanllpat tsiyatangtsa;
    ksarintspa nuw siyaa tina. Tsiyatkus, uru Apanllee: Wapparee Apaa, watam shiyamari
    iyaa chinakshawa; tángtsa.'
  usa-usa: nunamummá tíq-tiq oro. túbanaaq umá máeraq nunamummá kéteqa Áánûqtukaq
    “tíkáiye” tero.
  soy-soy: Ani nɛ piyómɛyɑ́hɑɑ n ŋmɔ́ɔ́púlɛ̃, ɑ́ni kɑpɛ lɔpilɛ, ɑni yɛ kɔ Uléécɑɑ
    pɔɔnɛsɛ.
  hui-hui: Ngode Datagaliwabehondo bi la ho wiaabo halimu. Ani bialu howa mini palia
    hondo nahe howa horo bibahendengi ibuhondo ka̱i̱ laabo halimu.
  amf-amf: Rooro wul wocchimbhayse Barjoam gobshaate garma miskee.
  quc-NNT: Amaq'el ronojel q'ij chib'ana orar, chixok il chub'anik wa', chiya k'u
    maltioxinik che ri Dios.
  dob-dob: Waꞌitaꞌiꞌisimi be geyaꞌabo ꞌimi sidasidao sineeneta, ta esi wada lokagutoki
    Yaubada ꞌena, be wada eꞌalamaꞌiꞌita ꞌimi sidasidao ꞌediya.
  wrs-wrs: Yeoa sembayangmoa wohkek vithivm keknam. Wo nonamba yimba sembayangmba
    vivrava, elsus ishuvmonavm Sesoamoa, osoa, yimba lehra.
  mca-mca: Hasu'uj antapi'iƚii qu' iyini'ƚ. Qa in ƚ'iyini'ƚ qa' iyiini'ƚha hasu'uj
    pekhel ijamti'iƚik'uiji'kii qa' itjiiƚijetspha'm iye ƚe'wisij pa' Intata.
  tzo-TZC: Mu xavicta abaic ta scꞌoponel ti Diose. Julavanic. Jaꞌ jech xtoc, colaval,
    xavutic ti Diose.
  mya-mya: စွဲ​မြဲ​စွာ​ဆုတောင်း​ပတ္ထနာ​ပြု​ကြ​လော့။ ဆု​တောင်း ပတ္ထ​နာ​ပြု​ရာ​တွင်​နိုး​နိုး​ကြား​ကြား​ရှိ​လျက်
    ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ကြ​လော့။-
  gng-NT: Li kàareh mɛn ki la pieh. Niʼkaare ń cère ní la gɔh kí li faareh Uwien.
  cbi-NTPO: Naa-uwanu bain Diosba kuinda kiikendetsu', tejan dekeena', Diosnu naa-uwanuba
    yuj ura' kive tiitidei.
  ikk-NT: E mẹ ni ekpere ogẹn ile; e we ni ẹnya e ru alị ebe ekpere rị; e gi ni ekele
    e mẹ ẹ.
  leu-leu: Faisok faagut xena fenung vulai, faxatang pana so ta mo mi taxa fenung
    pana, kuus faasiroxo pana maana mo mi toxane,
  maz-NT: Sido rí dyötüji na pöjö Mizhocjimi. 'Ma rí unügueji na pöjö Mizhocjimi,
    dya rí tsjijñiji yo tsja cja ne xoñijõmü.
