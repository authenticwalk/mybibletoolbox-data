    kɨ Laodisiaba bagha amadazim, me ia bagh anemadaghtɨ, ia a inighɨva uarir tongɨn
    a dɨponam.
  agg-agg: Pas nda se hoeindɨhi mbundɨhümbo-anɨmbo asu nindou Raodisia ŋgoafɨhü amarei
    aheimbo sowana koandɨhehinda ai-amboanɨ hoeimbɨrɨhind-amboane. Asu se-amboanɨ
    wandɨ-mayo pas Raodisia-hündambo koamarɨheheandɨ ra hoeindɨhindɨ.
  ptp-ptp: Xam obêc kɨtong kɨpihac tiga pyap ge od xam vông i loc vô konglegesen vac
