    tfit Kolosi thofm ahekahtm rroh sios ritimrahmt.
  bht-bht: जालू ऐ चिठ्ठी तुहाड़े ऐथू पढ़ी जांगी, तां ऐसा करनयो की लौदीकिया शेहरे दिया
    कलीसिया च भी इसयो पढ़नयो, कने जड़ी चिठ्ठी लौदीकिया ला ओणी उसयो तुसां भी पढ़नयो।
  eng-NOY: And when the letter hath been read among you, cause that it be read also
    in the church of the Laodiceans, and that ye likewise read the letter from Laodicea.
  cub-NT: Jã́ri boroteicõjejara iyoca paperayocare mʉje cójijinoi caivʉ ne jápiaiyede.
