  snc-snc: Mai fefa ḡomi ḡemi ai boḡo iavi-ḡosiani murinai tu, boḡono tuḡu-iaḡoa,
    ma Laodikea ekalesiari ḡeri ma beḡenea iavi-foforia. Ma Laodikea ekalesiari atore-vinirito
    fefana maki ḡomi fakami ai boḡono iavi-foforia.
  lgl-lgl: '''I buri ''ala ''amu idumia geregerena ''e ka sui, ''amu ka kwatea lou
    fala logonae ioli ''i Laodisea ''ali gera idumia lou. Ma ''amu ka idumia lou geregerena
    lau gerea fala logonae ioli ''i Laodisea li.'
  mmo-mmo: Ham naasevin kaapiyaa-jo jung na, le mem ham ambiing na vu hil bel-ate
    vu Leodisia in sil daasevin gaving. Tonde sim kaapiya sen sa kaavu la vu hil Leodisiaa-to
    ond yik lambu naas-ambe ham naasevin gaving.
  ncu-NT: Mo̱ne̱ ya kare̱ wo̱re̱ mɔ mo̱ne̱ asɔre̱e̱‑rɔ, na mo̱nꞌ sa a bo̱ be̱e̱ kare̱
    mò̱ Lodikiya asɔre̱e̱‑ɔ‑rɔ mɔ. Ane̱ŋ dɛɛ ne̱ mo̱ne̱ gbaa mo̱nꞌ kare̱ wo̱re̱ ne̱
    mo̱ a kyo̱rɛɛ bo̱ kyo̱ŋwe̱ Lodikiya awuye‑o.
  cni-NT: Pineanajeiteneri nosanquenare maaroni quemisantatsiri aviroriqui. Impoiji
    pincanteri yora araoriseasati irineanateneri maaroni iyemisantaririnte iriori.
    Aisati pineanajeitero ora nosanquenajeitiniriri iriori.
  eng-WMB: When this letter has been read among you, cause it to be read also in the
    assembly of the Laodiceans, and that you also read the letter from Laodicea.
  zaw-NT: Cheni agulujx biḻtu guijtzre, coḻguxhaḻni te jieḻni neṉ guidoo xten guedx
    Laodicea, dxejcti coḻyeḻza guijtz nani baxhaḻä lo rebeṉ guedx Laodicea.
  san-MAL: അപരം യുഷ്മത്സന്നിധൗ പത്രസ്യാസ്യ പാഠേ കൃതേ ലായദികേയാസ്ഥസമിതാവപി തസ്യ പാഠോ
    യഥാ ഭവേത് ലായദികേയാഞ്ച യത് പത്രം മയാ പ്രഹിതം തദ് യഥാ യുഷ്മാഭിരപി പഠ്യേത തഥാ ചേഷ്ടധ്വം|
  tam-TCV: இந்தக் கடிதம் உங்களிடையே வாசிக்கப்பட்டபின், லவோதிக்கேயாவிலிருக்கிற திருச்சபைகளிலேயும்
    இதை வாசிக்க ஏற்பாடு செய்யுங்கள்; அதுபோலவே, லவோதிக்கேயாவில் இருக்கிறவர்களுக்கு
    நான் எழுதிய கடிதத்தை நீங்கள் வாசியுங்கள்.
  mit-NT: Nú sànì cahvi‑nsia carta yohó, dandu dacúhùn‑nsiàñà nùù nèhivì xí Dios ndoó
    ñuu Laodicea mà sàhà‑ñá cahvi stná nècuàchìmàñá. Te carta (nì tiaa stnáì) nùù
    mii‑né, cahvi stná‑nsiàñà.
  ceb-ULB: Kung mabasa na kining maong sulat diha sa inyong taliwala, basaha usab
    kini didto sa simbahan sa taga-Laodicea, ug tan-awa usab nga mabasa ang sulat
    nga gikan sa Laodicea.
  ces-LB: Až tento dopis přečtete, pošlete ho do Laodiceje, ať se s ním seznámí i
    tam. A vy si zase vyžádejte dopis, který jsem napsal jim.
  mkn-mkn: Nanti kalo bosong samua di Kolose su baca abis ini surat, na, kirim tarús
    kasi orang parcaya di kota Laodikia ko dong ju bisa baca. Deng bosong ju musti
    baca surat yang beta parná kirim kasi sang dong.
  pol-UBG: A gdy ten list zostanie u was przeczytany, dopilnujcie, aby przeczytano
    go także w kościele w Laodycei, a wy abyście przeczytali ten z Laodycei.
  qxh-NT: Cay cartata liguircur, Laodicea marcaman apachinqui jutucaj irmänucuna liguinanpaj.
    Laodicea marcaman apachishä cartatapis liguinquiman.
  nwi-nwi: Taksəvheikɨn ta nəkwəkwə e yakamrai-pən mher-pre kɨn kɨmi əmiə, mɨsher-pən
    kɨn kɨmi niməhuak apa Laodisia mə iriə mɨn tuksəvheikɨn. Kɨni ye norien kɨrikianə
    mɨn, kɨmiə takasəkeikei mɨsəvheikɨn nəkwəkwə kape nəmə Laodisia.
  kmo-kmo: Kwota diita jeyn kwotaka kadii hamanak, Leodisia ya yopo yichi tawa ma
    ye sa kadiiba ta. Wonyak, Leodisia, ada heechirek yar jeyn eechaba kwota na kadiiba
    ta.
  agr-agr: Ju papiin awemag ju ausagmek, Jisusa nemajin Laodicea batsata dushakam
    awetitajum ditash ausatnume, tuja dita awetimun atumin awetugmainakuish aikasjumek
    ausatajum.
  kyc-kyc: Pepa pase dake yaka lapala Leotosia Elyambu Pingi wambu dokona yaka lena
    lao maipwape. Dee Leotosia dokona pepa pase mende reto karaminyi doko nakama kame
    see nao nyepala range kandalapape.
  urd-GVU: یہ پڑھنے کے بعد دھیان دیں کہ لودیکیہ کی جماعت میں بھی یہ خط پڑھا جائے اور
    آپ لودیکیہ کا خط بھی پڑھیں۔
  yre-NT: -Te ka cɛɛn 'fluba 'gʋɛ -a ta vɩdɩ man bɛ, ka -kʋ -a Zozinɔn nɛn Laodize
    bɛ -wlɛ -e "o ta vɩ. Ɛn 'ka 'bɔ "nyian, Laodize 'nɔn 'le vɛ bɛ "cɛɛ ta vɩ.
  fuh-BKF: Nde njannguɗon ɓataaki ki fuu ngaɗon faa kawrital goonɗinɓe Lawdikiya ngaal
    jannga ki. Onon du, njanngon ɓataaki ki goonɗinɓe wonɓe ley Lawdikiya tiigii kiin.
  arl-NT: Niaa jaara nio naajionee serojorecuaa nia rerejosacari, Laodicea tiacajinia
    nia jiyarotarejuhuaj, cuaara serojosaaria Pueyaso pueya maanu niquiara tiijiuhuaj.
    Naajuhuaj, cua naajionee Laodicea pueyacuara nia serojore, niaacua nojori jiyarotasacari
    Laodicea tiacajiniji.
  ziw-ziw: Mkaheza kusoma ibaluwa ino, mnamanye kugamba yasomwa ni bunga dya wamzumile
    Kulisito dya Laodikiya, na nyuwe mnatende mwisome ibaluwa wapatile wowo.
  grc-TR: Καὶ ὅταν ἀναγνωσθῇ παρ᾿ ὑμῖν ἡ ἐπιστολή, ποιήσατε ἵνα καὶ ἐν τῇ Λαοδικέων
    ἐκκλησίᾳ ἀναγνωσθῇ, καὶ τὴν ἐκ Λαοδικείας ἵνα καὶ ὑμεῖς ἀναγνῶτε.
  nag-nag: Jitia etu chithi apuni khan majot porhe, Laodicea laga girja te bhi porhi
    kene hunai dibi, aru apuni khan bhi Laodicea pora patha chithi saikene porhibi.
  eng-OEBCW: And when this letter has been read to you, see that it is also read before
    the church at Laodicea, and that you yourselves read the letter which will be
    forwarded from there.
  knj-NT: Yet chi lawi je yawten jun carta ti' yab masanil eb creyente ey ec' titu',
