  eng-ULB: When this letter has been read among you, have it read also in the church
    of the Laodiceans, and see that you also read the letter from Laodicea.
  spa-VBL: Y cuando les hayan leído esta carta, asegúrense de que también sea leída
    a la iglesia de Laodicea, y que ustedes también puedan leer la carta enviada a
