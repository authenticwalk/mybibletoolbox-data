verse: COL.004.016
translations:
  kpx-kpx: La levaleva ko elehai gabilahaliege tota mai Laodesia evievi ata kebia
    ovege abuta elehai. Ige abutana di abuho mole hisaliale ke abuna mai laovege lata
    elehave.
  okv-H: Eto ahari erevi humbuto ehekano irae au amo humbuto pambuto da Laodicea aita
    ehekevujo ingore. Eto ahari nei amo da Laodicea namei kamei na ungota degi ikaro
    humbuto ehekevujo.
  tbo-tbo: Omi leta geka taumi tu witumagana ona hiyawa tahaeya ma apoma ona himila
    niyeya Keliso a bolu Leodisiya uyahihi, ma mi Leodisiya hai leta a himihimili
    apo gasi ona hiyawi.
  mal-C: ഈ ലേഖനം നിങ്ങൾ വായിച്ചതിനുശേഷം ലവൊദിക്യസഭയിൽ വായിപ്പിക്കുകയും ലവൊദിക്യയിൽനിന്നുള്ള
    ലേഖനം നിങ്ങൾ വായിക്കുകയുംചെയ്യണം.
  grc-SR: Καὶ ὅταν ἀναγνωσθῇ παρ᾽ ὑμῖν ἡ ἐπιστολή, ποιήσατε ἵνα καὶ ἐν τῇ Λαοδικαίων
    ἐκκλησίᾳ ἀναγνωσθῇ, καὶ τὴν ἐκ Λαοδικείας ἵνα καὶ ὑμεῖς ἀναγνῶτε.
  bgc-bgc: जिब या चिट्ठी थम पढ़ ल्यो तो इसा करियो के लौदीकिया की कलीसिया म्ह भी या
    पढ़ी जावै, अर वा चिट्ठी जो लौदीकिया तै आवै उसनै थम भी पढ़ईयो।
  khz-khz: Epepa pio agi-gatua mulinai, pio tugu-agoa, Laodisia ekalesiara geria mapia
    veagi-matagaia. Na Laodisia atalo-venirato pepana maki gomi gemi ai pio agi-matagaia.
  deu-TKW: Und wenn bei euch der Brief gelesen ist, so schaffet, daß er auch in der
    Gemeinde von Laodikea gelesen werde, und daß ihr auch den von Laodikea leset.
  zsr-NT: Catiꞌ udx ulabliꞌ guich ni ga niꞌ zoaliꞌ, gul‑gún ga luláb lei bunách queëꞌ
    Cristo nacuáꞌ Laodicea. Gul‑láb caꞌ lbiꞌiliꞌ guich naꞌ laꞌsölaꞌ queëliꞌ bunách
    Laodicea naꞌ.
  lin-lin: Soki bosilisi kotanga mokanda oyo, bosala ete etangama mpe kati na Lingomba
    ya Laodise ; bongo bino mpe botanga oyo ekowuta na Laodise.
  hns-NT: Djab toelog ie tjietthie ke baat soen tjoekiehe, tab Laodiesea ke bieswaasie
    log ke paas pathaihe djeme oesab bhie parh sake. Aur kausies kariehe aapan samaadj
    me oe tjietthie parhwaawe ke djaun ham oesabhan khaat pathailie rahielie.
  noa-E: Mʉg ẽsap cha mua pãrag deepʉ̈i chirʉm pãachdëu ya ajapha thʉ̈rbapäaiwai jũrr
    Laodicea phöbör ee agjö ʉ̈kha durrum khʉʉnag deebapʉ̈it, amaujã amach aar ag gaai
    thʉ̈ramkhĩir. Maagwai am aar pʉ̈itarr jũrr pãach aig deebaicheewai agjö ag gaai
    thʉ̈rbat.
  eng-EMTV: And whenever this letter is read before you, see that it is also read
    in the church of the Laodiceans, and that you also read the one from Laodicea.
  mib-NT: Te ná ni jīnu ni cacahu ró carta yáha, te suni tají ró na cáhu ñayuu cácandíje
    ñuu Laodicea. Te suni cahu máá ró carta jeē cuahán nuū ñáyuu Laodicea te ndiji
    nuū rō.
  lif-NT2: कन् सक्‍इङ्‌घङ्‌ङिन् खिनिॽओ निःत् चुःत्ताङ् लाओदिकियाबा सेसेहुप्‍लक्‍कोबाहाॽरे़आङ्
    मे़निःरुर फाॽआङ् पिरे़म्‍सिम्‍मे़ॽओ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ हाक्‍तुङ्‌सिङ्‌बा
    सक्‍इङ्‌घङ्‌ङिन् खिनिॽआङ्‌निःरे़म्‍मे़ॽओ॥
  xnj-xnj: Mkamala kusoma balua yeniyo muvapela na vayinu msambi wa vandu vevakumsadika
    Kilisitu va Laodikea, na balua yenivayandikili vene vavapela nyenye muyisoma.
  mmx-mmx: Melemu do mina us axap na levelinga i nemen keneng at na lovoang, mina
    xasep bok do mina us box i ro xeneng at loogu lotu to Lodisia. La mina us bok
    mo lovoang, luvutneton dik me Lodisia dinaba raba nimi min.
  cbr-NT: Mitsun pain timë́xun istancëxun camina ënë quirica Laodiceanuaxa Jesúsmi
    catamëcëcamanribia isnun atu buánmiti 'ain. 'Imainun camina Laodiceanu 'icë unicaman
    isnun 'ën buánmicë quirica itsi aribi mitsúnribi bixun isti 'ain.
  tee-NT: Pus ju ani ats'oknut alhiqui acsni ak'asmatk'oya'it'it ju uxijnan amalak'ach'aya'it'it
    ju lak'achak'an Laodicea. Chach tak'asmat'anta vachu' ju yu'unch ju talhilaca'anta
    ju Cristo ju tavilanancha ju anch. Chai ju alhiqui ju ic'ats'oknunita ju amachak'an
    Laodicea catamalakachanitachin ju uxijnan. Pus ak'asmat'a'it'it vachu' ju yuchi
    tuchi najunch.
  eng-LSV: and when the letter may be read with you, cause that it may also be read
    in the assembly of the Laodiceans, and the [letter] from Laodicea that you also
    may read;
  cak-NT: Y cuando rix ibanon chic leer ri carta re' chiquiwech ri kach'alal, can
    titaka-e chi ti'an leer chuka' chiquiwech ri kach'alal ri jec'o pa tenemit Laodicea.
    Y quiri' chuka' ri jun chic carta ri nin-en-e chique reje', ninjo' chi rix niben
    leer chuka'.
  pah-NT: Pemonhi'ĩ ti pejohupe nhirembikwatijarukara tihendu ti Paulo'ga nhi'ig̃a
    nhandejive javo. Imonhi'ig̃irẽ nhirembikwatijarukara ti pemondo cidadepeve'g̃a
    pe Laodicéiapeve'g̃a pe. Tohendu ti g̃a nhinhi'ig̃a pe me no. Akwatijaruka ji
    ojipea nhinhi'ig̃a mondovouka Laodicéiapeve'g̃a pe oji'i. Imonhi'ig̃irẽ ojohupe
    tomondo ti g̃a pe me tomonhi'ĩ ti g̃a ojohupe javo. Pemonhi'ĩ ti a'ero pejohupe
    ikwahava nhinhi'ig̃a g̃a pe.
  sja-NT: Parãpa na k'art'a leedap'eda, Laodiceadepema ijãapataarãmaa pë́itɨ auk'a
    leedamerã. Jõdee parãpa atadak'ãri chi apema k'art'a ãramaa p'ã pëida, mãgɨ́ leedaipia
    bɨ.
  xed-xed: Manda kɗiŋta ghuni ta dzaŋafta na ɗelewer na ná, ka tsghanafta kuni ta
    Igliz ma luwa Lawdikiya ŋa dzaŋafta hahəŋ guli. Ŋa dzaŋafta kaghuni guli ta ya
    dzaʼa tsghəgaghunapta gwal ma luwa Lawdikiya.
  mks-NT: Ta tá na̱ndihi na̱cahvi ndó carta yóho caja ndó ña̱ma̱ní chindahá ndó ña̱
    ná cu̱hu̱n a̱ nu̱ú na̱ cúú cuéntá Jesús, na̱ ndúu ñuu Laodicea ña̱ ná cahvi ri
    na̱ cán va ña̱. Ta jári ndítahan nu̱ ndó cahvi ndó carta ña̱ na̱chindahá i̱ nu̱ú
    na̱ cán.
  gfk-S: Ing be di te was ter ikin ra pakpakat ra matmataan ta mu, i tahut be mu na
    nes be da was bileng ie ta ira matanabar na lotu kaia Laudisia. Ma mu na lik leh
    bileng be mu na was no pakpakat mekaia Laudisia.
  bmu-bmu: Kimbi ki oyoŋ eŋgigetka mötket teköiga miaŋgö andöŋe mi mönö algetka Laodisia
    urumeleŋ könagesö yeŋgöreŋ aniga oyoŋme. Laodisia yeŋgöra kimbi kun ohobiga anöhi,
    mi alget eŋgöreŋ kaiga iŋini mi mewöyök oyoŋme.
  dgz-dgz: Ok nega mam, nimakayap batnagep anune, sia wat watu enane Iesu dugup mega
    nagire pa Leodasia den inamup batnagep anup. Amba e gare ne ok dawa inamup seana
    den waran batnagen.
  eng-GNV: And when this Epistle is read of you, cause that it be read in the Church
    of the Laodiceans also, and that ye likewise reade the Epistle written from Laodicea.
  zaa-NT: Bitola de gul·la le cartį nna, calátsa'a' qui'ni gute lí ą lani ca hermanos
    nu runi formar iglesia re' le' yétsi Laodicéa para qui'ni gul·la huá cą na. Ą'hua
    attu carta huaya' nu guthél·la'a' lani ca hermanos tse'e le' yétsi Laodicéa nna,
    càhua látsa'a' gul·la li ą lani iglesia qui' le.
  eng-WEBSTER: And when this epistle is read among you, cause that it be read also
    in the church of the Laodiceans; and that ye likewise read the epistle from Laodicea.
  guh-guh: Itsa baja paveretame panelebijava mapabaxutoje, patoitorobianame Laodicea
    tomarapijivijavabelia penalebinexa bajarapamonae ata. Bajarapamonae ata tatoyaquinaebaxuto
    juya pacatoitorobiana panenalebinexa paxamë ata.
  bon-bon: Weene liba ai mene ne weeme ätrunga ingle cabu niinäce pagege acnema, piba
    Laodikea cewe ätrunga ingle cabu me ecanepeye teepi puma cuta acnemame. Cuta pepu
    weene pui mene weeme ätrunga ingle cabu ecnemepeye, Laodikea cewe binamewale cina
    lui ne weeme bau me tityepumesi.
  nhw-BL: Quema ya anquipojtose ni amatlajcuiloli, xiquinpanoltilica toicnihua catli
    mosentilíaj ipan altepetl Laodicea para ma quipohuaca nepa nojquiya. Huan amojuanti
    xijpohuaca nopa amatlajcuiloli catli niquintlajcuilhuijtoc tlaneltocani ipan Laodicea
    catli anmechmacase teipa.
  swh-ONEN: Baada ya barua hii kusomwa kwenu, hakikisheni kwamba inasomwa pia katika
    kanisa la Walaodikia. Nanyi pia msome barua inayotoka Laodikia.
  wbi-wbi: ikalata iji kyande jiva jimbilue ku vaanhu vamonga, jimbuaghe na kutembile
    ja va Laodekia, najumue kange muhakikisiaghe mukwimba ikalata ijio kuhuma ku Laodekia.
  bba-bba: Ì n tire teni ɡɑrɑ i kpɑ i mɑɑ tu Yesun yiɡbɛru wɛ̃ɛyɔ Lodiseɔ bu ɡɑri.
    Kpɑ bɛɛn tii i mɑɑ ɡɑru ɡɑri te tɑ wee Lodiseɡibun min di.
  eng-KJVCPB: And when this epistle is read amongst you, cause that it be read also
    in the church of the Laodiceans; and that ye likewise read the epistle from Laodicea.
  kgk-NT: Eremonhe'ẽmba rire ko kwatia nhe'ẽ atýra-py, embohasa outro po-py. Embohasa
    gwĩ Hesu reroviaha-pe Laodicéia tetã mygwa-pe. Emonhe'ẽ uka xe kwatia upe-py.
    Upe-gwi ombohasa-ta ave peẽ-my outro xe kwatia nhe'ẽ ave. Ogwahẽ ramo, pemonhe'ẽ
    katu ave pe outro xe kwatia nhe'ẽ.
  waj-waj: Ngia aa yanaa aavaa yaarummua taika kiada vaa ausa hanigieera gioonna kiaapu
    Rautikiaa variaiya mmikiai yaaruatee. Iyaano ngiariisi vai yanaivaa ngii mikiai
    ngia ivaatama yaaruatee.
  cpy-cpy: Piñaanateniri nojankinari kemijantzinkari-paeni janta pijeekinta. Opoñaashitya
    potyaanteniri Laodicea-jatzi iñaanateniri kemijanta-yitatsiri janta. Ari pikimitzityaari
    eejatzi eeroka-paeni, piñaanatero nojankinata-kiniriri rirori-paeni.
  mpx-mpx: Sauga ebo leta ya nuku vasili haba, he nuku patuna ni na Leodisiya toekelesiya
    elal inoke heliya al nihi vasili. I ola al leta toto ya patuna Leodisiya nihi
    pewa ge komiu al nuku vasili.
  wbp-wbp: Kajinkili nyampu purda-nyanyi jaru nyurrurla-paturlu-wiyi Kirijini-paturlu
    Kalaji-wardingki-paturlu, ngula-jangkaju, yilyayalu-jana nyampuju jaru Kirijini-patu-kariki
    Latujiya-wardingki-patuku yungulu nyanungurlulku purda-nyanyi-yijala. Kujarna-jana
    yangka nyurru-wiyi jaru-kari yilyaja Latujiya-wardingki-patuku Kirijini-patuku,
    ngularlangulu purda-nyangka nyurrurla-paturluju Kalaji-wardingki-paturlu.
  luo-luo: Ka osesomnu baruwani, to neuru ni osome ni kanisa mar jo-Laodikia bende.
    To Un bende ukaw barupgi mondo usom.
  nhe-NT: Quema ya inquipojtose ni amatlajcuiloli, xiquinpanoltilica toicnihua tlen
    mosentilíaj ipan altepetl Laodicea para ma quipohuaca nepa nojquiya. Huan imojuanti
    xijpohuaca nopa amatlajcuiloli tlen niquintlajcuilhuijtoc tlaneltocani ipan Laodicea.
  aii-aii: ܐܝܼܡܲܢ ܕܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܐܵܗܵܐ ܐܸܓܲܪܬܵ‌ܐ ܩܵܬܵܘܟ݂ܘܿܢ، ܚܙܹܝܡܘܼܢ ܕܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ
    ܐܘܼܦ ܓܵܘ ܥܹܕܬܵ‌ܐ ܕܠܵܕܝܼܩܵܝܹ̈ܐ؛ ܘܗ̇ܝ ܐܸܓܲܪܬܵ‌ܐ ܕܡ̣ܢ ܠܵܕܝܼܩܝܼܵܐ ܩܵܪܹܝܬܘܿܢ ܠܵܗ̇ ܐܲܚܬܘܿܢ.
  esk-NT: Agliqiaġianikkupsiuŋ una tuyuutiga ilipsitñun tuyuġiyumagiksi ukpiqtuaŋuruanun
    Laodicea-mi agliqitqulugu agaayyuviŋmikni. Aasiiḷi agliqiyumagiksipsuuq tuyuun
    Laodicea-ġmiunun agaayyuvipsitñi.
  msb-msb: Pakabasa niyo sani na surat, siguruha niyo na maipabasa man ini sa pagtiripon
    san mga nagatuod bilang simbahan didto sa Laodicea. Tapos, basahon man niyo an
    surat na ginpadara ko sa inda.
  cpa-NT: Jøng² dsianh¹³ hniah¹² si² la² jøa³juøi² Laodicea na³ma²ca¹híh² hniah¹²
    guiogh¹³. Mi³jøng² høa¹ dsa² roh¹³ jniang³ chian² ja³jøng². Jø¹² bíh³ hǿh³ hniah¹²
    si² ca¹të́² dsa² héi².
  dso-dso: ତମେ ଏ ଚିଟିତେଇ ଲେକ୍‌ଲାଟା ସୁନିସାରାଇଲାପଚେ ଲାଉଦିକିଆଇ ରଇବା ବାଇବଇନିମନ୍‌କେ ମିସା
    ସୁନାଇଦେବାର୍‌ଆଚେ ଆକା ।
  meu-meu: Ina revareva na bogaragimui ai ba duahia murinai Laodikea hebouna ai danu
    bae duahia. Bona Laodikea taudia edia revareva na umui danu ba duahia.
  yva-NT: Syare nyovara waowe somamo wapo bacave rai no anugano Kolose wasamun. Arono
    wapo raena jewen, umba wapo ranutugo anugano Laodikia mansai indamu wo bacave
    rai tavon. Umba sya nyovara wao kaijinta namirati syo ratoe anugano Laodikia mansai
    mamo syare wapo bacave rai tavon.
  dgc-dgc: Nadid, pékabasa moy dén ta éye a sulat, ipabasa moy be ta kakaguman tam
    ta Laodisea. Sakay pati, éy basaén moy be i sulat a gébwat dide ta éya.
  zpm-NT: Zeeṉe goṉ lozh glab to lo guits rii, dzigo goḻxeeḻa lo zha Laodicé, zeeṉa
    ye zho glaba; ni scagaa to, goḻlab miṉe cxeḻ naa lo zho.
  hix-NT: Tàrwonàhyamaxem me nay hamà, onà, rokaryehtanà, onenytxanàr kom me. Owyanye
    enytxatxhe rma, tàrwonàhyamaxem me rma rha hak nahko, Rawdeseya hon komo nenytxanàr
    me xarha. Rokaryehtan xarha àmenheko, nyamoro hyaka. Àro rma, tàrwonàhyamaxem
    me hak nahko, onenytxanàr kom me.
  sim-sim: Jekamba kason ji heyeshihi jir nga ormbeshinak Laodisiak linda ma nga li
    heyeka. Unak jekamba os Laodisiak a ormberik iri oson li heyeshihi lir nga ormbeshinak
    jir nga ji heyeka.
  npi-ULB: जब यो पत्र तिमीहरूका बिचमा पढिनेछ, त्यसपछि लाउडिकियाको मण्डलीमा पनि यो
    पढ्नू र लाउडिकियाबाट आउने पत्र पनि तिमीहरूले पढ्नू ।
  cgc-cgc: Daw matapos nyo en basa yi na sulat, ipabasa nyo man naan ta mga gatipon-tipon
    na gatuo naan ta Laodicea. May isya a pa man na sulat na napadala ko en naan ta
    Laodicea na ipadala danen ki kyo na dapat mabasa nyo man.
  tim-tim: Luâk âmbâle menduguakmâ kinbiâ âmâ kulem esenŋe ire mem dewunyeŋân kinmâ
    oyaŋbiâ nâŋgâmbiâ aregât kakŋân Yesugât kâmotŋe Laodikea kepian mandâi are oyaŋmâ
    nâŋgâwaigât katbiâ ariwiap. Akto yâk yeŋgât kulemgoân a hainâk are yeŋgimbiâ oyaŋmâ
    nâŋgâwai.
  yor-yor: Nígbà tí a bá sì ka ìwé yìí ní àárín yín tan, kí ẹ mú kí a kà á pẹ̀lú nínú
    ìjọ Laodikea; ẹ̀yin pẹ̀lú sì ka èyí tí ó ti Laodikea wá.
  wos-wos: Ané nyinga xékétaka guni Laodisiambu rekwa Krais Jisasna hundika xékékwa
    du takwaka nyinga hwengut, di akwi wun hundi xékétandi. Laodisiaka hayiwun hundi
    guni akwi hérae xékétanguni.
  emp-NTPO: Bãrãba naʌ̃ carta acʌped̶ad̶acarea djabarã Laodicea purud̶ebemarãa bid̶a
    acʌbid̶adua. Bãrã bid̶a carta mʌ̃a ãdjirãa diabued̶ara acʌd̶adua.
  eng-F35: Now when this letter has been read among you, see that it is also read
    in the Laodicean congregation, and that you in turn read the letter from Laodicea.
  ind-ind: Sesudah surat ini dibacakan kepada jemaat kalian, tolong kirimkanlah ke
    Laodikia supaya mereka juga membacanya. Dan saya harap kalian pun membaca surat
    yang sudah saya tulis kepada jemaat di Laodikia.
  pes-OPCB: در ضمن، پس از خواندن این نامه، آن را به کلیسای لائودیکیه بفرستید، و نامه‌ای
    را هم که برای ایشان نوشته‌ام، بگیرید و بخوانید.
  mpt-mpt: Ibo ne weng olo kiniba wentaibo Leodisia bib seli bainobo galin nakaia
    unanga isa omfubeiba kiniba tekein keine! Eka ne futano Leodisia bib seli bainobo
    galin nakaia unangai dola omfubeibuo ibsak omfubeiba kiniba tekein keine!
  ssx-ssx: Do wape yata꞉po paeyaota꞉ mo Laodisia siosi pa꞉ta꞉ make yata꞉pena꞉ lapa꞉peke.
    Koto tupa꞉ kone mo Laodisia haleme Ketiso kame tonuma꞉ tapaalimi wape make yata꞉pa꞉pa꞉peke.
  mkl-mkl: Bii ì cio tiɑu ihɛ̃ ì tɑ̃ ŋɑ i nɑ inɛi iɡbɛi Jesu ŋɑ iyi ɑ̀ wɑ Lɑodiseeu
    ɑ cioɛ. Nɔ bii inɛi Lɑodisee ŋɑu mɔ ɑ̀ cio tiɑ iyi ǹ sɑmbɑ nŋɑu ɑ̀ tɑ̃, ɑŋɑ mɔ
    ɑɑ sɑmbɑ nŋɛ wɑ i cioɛ ŋɑ.
  gaq-gaq: ପେ ଏନ୍ ଉଲିଆ ପଡ଼େ ଆଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଲାଓଦିକିଆ ମଣ୍ତଲିନ୍ନିଆ ଡିଗ୍ ଡିରକମ୍ ଏନ୍‌
