    fagafeꞌ ma esis Laodisiai, wapani, ifimba ipaꞌ pitilif piꞌif.
  cbv-cbv: Nin wã wahni nʉ́odih ñi míic bohé péanit, Laodicea tʉ́tchidih moondíhbʉt
    ñi wahaá, queétbʉt ĩ míic bohéát pínah niijná. Queétdih wã wahni nʉ́odihbʉt, yeebbʉ́t
    ñi míic bohénaá.
  taw-taw: Nɨbop mɨj tɨkebin awl, mɨj pi ak nɨgɨlɨg agñɨl nɨgɨnɨmɨb. Nɨŋɨd, ñem amek,
    taun Layodisiya binɨb Klays yɨl mɨdebal okok abe nɨgɨnɨgel. Pen taun Layodisiya
    binɨb kɨlop mɨj tɨkebin ak, nɨbi abe dɨl nɨgɨnɨmɨb.
  jic-NT: Papel niná mo'o tjowelé na, jas majamá Laodicea nt'a, Dios ts'uyupj ne'aj
    mo'o jis la veles wa 'a si mulú na. P'a papel tepyac wa yupj mpes. Niná yupj ca
    jas majamacj nun nt'a. Najas niná mo'o ca mvelé nun 'a nu tjimyula na.
  zap-NT: Chene luzhse gool de gyiichree yra de, yxaal do lo yra men-Laodicea ne rlaleedx
