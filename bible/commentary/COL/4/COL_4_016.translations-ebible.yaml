  fra-_FOB: Et après que cette lettre aura été lue parmi vous, faites en sorte qu'elle
    soit lue aussi dans l'Église des Laodicéens et que vous lisiez aussi celle de
    Laodicée.
  hau-ULB: Lokacin da aka karanta wannan wasika a tsakanin ku, sai a karanta ta kuma
    a cikin ikilisiyar Lawudikiya, ku kuma tabbata kun karanta wasika daga Lawudikiya.
  mal-mal: നിങ്ങളുടെ ഇടയിൽ ഈ ലേഖനം വായിച്ച് തീർന്നശേഷം ലവുദിക്യസഭയിൽ കൂടെ വായിപ്പിക്കുകയും
    ലവുദിക്യയിൽനിന്നുള്ളത് നിങ്ങളും വായിക്കുകയും ചെയ്‌വിൻ.
  lit-lit: Ir kai šis laiškas bus perskaitytas pas jus, pasirūpinkite, kad jis būtų
    perskaitytas ir laodikiečių bažnyčioje susirinkime; ir kad jūs taip pat perskaitytumėte
    laišką iš Laodikėjos.
  urd-GVR: Yih paṛhne ke bād dhyān deṅ ki Laudīkiyā kī jamāt meṅ bhī yih ḳhat paṛhā
    jāe aur āp Laudīkiyā kā ḳhat bhī paṛheṅ.
  far-far: Buri'ana ne mulu idumia na kekedee ne ka sui, mulu ka kwatea laugo fuana
    fikute wane 'i Laodisea fua kera kai idumia. Ma mulu ka idumia laugo na kekedee
    ne nau ku kedea fuana fikute wane 'i Laodisea.
  suz-BL: मिनु एको चिठी इन ग्रुम्‍तीकेमी पढेने थुम्‍शा, लाओडीसीया सहर ङा थमा सुइक्‍ब
    आन ग्रुम्‍तीकेमी यो पढेचा गेने। लाओडीसीया ङा थमा सुइक्‍ब आन कली ब्रेक्‍शो चिठी
    गेपुकीमी पढेने।
  car-NT: Ero kareta erupa'po mero o'waine, mo'karon Laodisea po Tamusi na'nanopy'san
