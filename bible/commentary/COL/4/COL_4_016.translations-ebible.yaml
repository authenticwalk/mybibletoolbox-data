  san-TIB: ཨཔརཾ ཡུཥྨཏྶནྣིདྷཽ པཏྲསྱཱསྱ པཱཋེ ཀྲྀཏེ ལཱཡདིཀེཡཱསྠསམིཏཱཝཔི ཏསྱ པཱཋོ ཡཐཱ བྷཝེཏ྄
