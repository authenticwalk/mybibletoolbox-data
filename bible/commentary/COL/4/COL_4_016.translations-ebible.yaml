  nob-LB: Når dette brevet har blitt lest opp i menigheten, send det da videre til
    Laodikea, slik at også de får lese det. Se til at dere selv får lese det brevet
    som kommer fra Laodikea.
  ntj-ntj: Yuwa, yingkarta pirninya-ya turlkuku lurrtjurringkunyangka lata ngaanya-ya
    nyakula watjala kuliltjaku-ya. Palunyalu-tjanampa yingkarta pirniku Layatjiyala
    nyinapayiku nintila. Nyangka-yayi nyakula watjala. Nyangka lata kutjupa ngayunyamartatji
