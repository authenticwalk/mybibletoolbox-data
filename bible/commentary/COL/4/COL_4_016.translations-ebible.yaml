  peg-peg: ଆରେ, ମି ବିତ୍ରେ ଇ ଆକି ପଡ଼ା ଆତି ପାଚେ ଲାଅଦିକିଆ ମଣ୍ଡ୍‌ଲିତ ପା ଇନେସ୍‌ ପଡ଼ା ଆନାତ୍‌,
