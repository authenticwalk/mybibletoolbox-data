    kitiəh mɨn, itəmat onəkotəkəike motafin mɨn naoa rəha netəm Laotisia.
  hch-NT: Quepaucua 'icü xapa mütiterüvarieni xehüxie, xequenivaruhüritüa Rautiseyatari
    memüyuyexexeüriva memiterüvanicü mümeta. Rautiseya mieme xapa xequeneterüvani
    xemeta.
  crn-NT: Setɨ́ꞌɨj seri raꞌujíjve seꞌíjna i yuꞌuxari sej si naíjmiꞌi ráanamua, setáꞌaj
    siyen tiuꞌutaꞌíte mej mi huaꞌutánamuajristeꞌen aꞌɨ́ɨme Laodicea mej éꞌeche. Ajta
    ɨ́ seɨ́j ɨ́ yuꞌuxari, Laodicea tɨ éꞌemeꞌecan, setáꞌaj seajta raꞌujíjveꞌen sej
    si seajta naíjmiꞌi ráanamua.
  zpu-NT: Naꞌ kat yeyoll wrabre yich ni, leweꞌn beꞌnn kaꞌ lldop ll-llay llonliraꞌll
    Cristonꞌ ganꞌ nziꞌi Laodicea, naꞌ wrab akeꞌn. Naꞌ leskaꞌ lewrab danꞌ waseꞌl beꞌnn
    Laodicea kaꞌ keré.
  juy-juy: ଆମ୍ୱେଞ୍ଜି କେନ୍‌ ଆ ସିଟି ଏପଡ଼େଲନ୍‌ ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଲାଅଦିକିଆ ମଣ୍ଡଡ଼ିନ୍‌ ଆ ମନ୍‌ରାଜି
    ନିୟ୍‌ ପଡ଼େନେନ୍‌ ଆସନ୍‌ ଆପ୍ପାୟ୍‌ବା; ଆରି ଲାଅଦିକିଆ ମଣ୍ଡଡ଼ିନ୍‌ ସିଲଡ୍‌ ଅମଙ୍‌ବେନ୍‌ ଆରାପ୍ପାୟ୍‌ତାଞଞ୍ଜି
    ଆ ସିଟି ନିୟ୍‌ ଆମ୍ୱେଞ୍ଜି ପଡ଼େନାବା ।
  for-for: Pigoya, tigeba ma nkisapa aisuma abigaiteba, ataigina Areyotisiya kumatasa
    monota ai'aru pe kina'miti wano. Areyotisiya kina'mi nkisake kayogana wamipa,
    maema aisuma abiyo.
  epo-epo: Kaj kiam la epistolo estos legita ĉe vi, faru, ke ĝi estu legata ankaŭ
    en la eklezio en Laodikea; kaj ke vi ankaŭ legu la epistolon el Laodikea.
  gfk-gfk: Ing bia di te was tar iakan ra pakpakat ra matmataan ta muat, i tahut bia
    muat na lik leh bia da was mah ie ta ira matanaiabar na lotu kaia Laudisia. Ma
    muat na lik leh mah bia muat na was no pakpakat mekaia Laudisia.
  bjz-bjz: Avore, ená ingiso irugea gigigadora mo, utu, rekimbea yata, Iesu gaabee
    egegeta rousua enembo, Laodisia avo irugoe! Kotú Laodisia enembomi rura ingiso
    eini, nímandava furaita rouvia-nu bua irugadi rere.
  atg-NT: Ini a zẹ ebe ona se, a zẹ ni a li zẹ ọli yẹ igbaa oyi eni e mie iJesu iKirisiti
    suọ ni o la ẹoli iLaodisha. Zobẹ ni a li mie ẹgbọ iLaodisha ebe ni mhi kẹkẹ ghi
    wẹ li zẹ.
  bjv-NT: Lokɨ ɨtɨdəi makɨtɨbɨ kɨn nɨngə, ɨləi adi njé kaw-naa je kɨ Lawodɨse tɨ
    ka tɨdəi tɔ. NGa nɨngə e kɨ njé kɨ Lawodɨse tɨ a ɨləi adi səsi kɨn, səi ka ɨtɨdəi
    tɔ.
  tos-NT: Acxni̱ chú̱ huixín nali̱kalhtahuakako̱yá̱tit yuma̱ quincarta, catlahuátit
    li̱tlá̱n chuná̱ camacapiniko̱pítit nata̱laní̱n ti̱ tamakstokko̱y c-Laodicea laqui̱mpi̱
    na̱ nali̱kalhtahuakako̱y xlacán. Chu̱ antá̱ na̱ naca̱ma̱xqui̱palacaná̱tit mactum
    li̱tum quincarta, pus camaklhti̱nampítit laqui̱mpi̱ nali̱kalhtahuakayá̱tit.
  rro-rro: Marere neiana katotuabina kepua hanona katotiu ahina Tirama ena marea maearimakia
    Laodikeai ṯemiaho haukia kate tuabina, marere weiana Laodikeai nimai hauna wai
    katotuabina.
  mxp-NT: Ku yø nøky xꞌukꞌejxkøxtɨt wɨnets ja xanɨgaxtɨt jøts wan tꞌejxtɨ pøn ja Dios
    tjanchja̱ꞌwɨdɨp jam Laodicea, jøts meets ja nøky nayɨdeꞌen xꞌejxmɨt midi jam tsoꞌomɨp.
  aak-aak: Seyɨ́né payɨ́ nionɨ eaarɨŋá rɨna segɨ́ awí eánɨgɨ́e dánɨ ɨ́á nɨroárɨmáná
    ámɨ Jisasoyá sɨyikɨ́ imónɨgɨ́á Reodisia ŋweagɨ́áyɨ́ enɨ ɨ́á orópoyɨnɨrɨ wíɨ́rɨxɨnɨ.
    Payɨ́ nionɨ ayɨ́ nánɨ eáána seyɨ́né enɨ nurápɨro ɨ́á róɨ́rɨxɨnɨ.
  chd-NT: Iƚta'a coƚje'e toƚsuef'itsola' lapimaye. Tijouƚa' toluyai'eƚe pu'hua Laodicea.
    Jouc'a tixhuef'quintsa mefot'ƚeyoƚtsi lapimaye. Iƚe liƚje'e lapimaye nomana' Laodicea,
    tolahuetsa toƚsuef'itsola' lapimaye mefot'ƚeyoƚtsi jiƚpe Colosas.
  kdc-kdc: Mwahamambukiza kusoma baluwa ino, vivija kigweleleni kibumbila cha wanhu
    wamtogole Kilisito ako Laodikea. Na mweye vivija muisome baluwa yonda wawagwee
    ndugu zenu ako Laodikea.
  nhr-nhr: Ncẽes tcgãya sa tu ko nxárá mááèa xg'ara ne méé tu kúrú nakas gataga thẽé
    kerekes Laodikea di sa nxárá mááè si. Naka tu gatu tcgãyas Laodikea koe guua sa
    nxárá.
  uig-PIN: Bu hǝt aranglarda oⱪulƣandin keyin, silǝr uni Laodikiyidiki jamaǝttimu
    oⱪutunglar, wǝ Laodikiyǝdikilǝrgǝ yazƣan hǝtni silǝrmu oⱪunglar;
  beo-beo: Wali meloa dedei dilia idi dagoiba:le, La:ioudisia Yesu Ea fa:no bobogesu
    fi dunu idima:ne iasima. Amola dilia meloa dedei amo ninia La:ioudisia fi dunuma
    i, amo ilia da dilima iasisia, idima.
  acf-NT: Apwé zòt li lèt sala an légliz-la, wè ki yo li lèt-la an légliz Léyodisiya-a
    osi. Menm mannyè-a mwen vlé zòt li lèt mwen-an légliz Léyodisiya-a kay voyé bay
    zòt-la.
  tpi-OTNT: Taim yupela i ritim pinis dispela pas, orait yupela i mas salim i go long
    sios bilong Laodisia, bai ol tu i ken ritim. Na pas mi salim i go long ol Laodisia,
    em yupela tu i mas ritim.
  mbt-NT: Emun ke egkapenga te egbasa due te kaniyu ka seini ne sulat, ipabasa niyu
    degma te migmalintutuu diye te Lawdisya wey basaa niyu degma ka sulat ne igpeendiye
    te kandan.
  hau-SA: Bayan an karanta muku wannan wasiƙa, ku tabbata an karanta ta kuma a ikkilisiyar
    Lawodiseyawa; ku ma ku karanta wasiƙar da ta zo daga Lawodiseya.
  mam-NT: Najsama, oj tbaj cys̈i'na ja u'j lu cyxola, cysmanxa cye ocslal tuj Laodicea,
