    tohekalesiyao tupwa Leodisiya ꞌoidiya, ta wete Leodisiya ꞌidi leta wete sihewasaeyawa
    ꞌoimiya ma wahasili.
  cbt-NTPO: Iso quirica nontoco' ya'ipi imapisopita nataina'. Nani nontohuatama',
    Naotisiaquë a'patoco' imapisopita nonchina'. Inapitanta' nisha ninshitato, a'patërahuë.
    Ina quiricanta' canpitari nontoco'.
  srn-NT: Te a brifi disi leisi na ini a gemeente fu unu, dan un mus sorgu tak' a
    leisi tu na ini a gemeente fu Laodisea. Dan un mus leisi a brifi fu a gemeente
    fu Laodisea ini a gemeente fu unu tu.
  cta-NT: Chcuiꞌ ma̱ lo quityi re clyo, loꞌo liꞌ tya ta ma̱ quityi re tsaa ca slo
    nguꞌ Laodicea tyaꞌa nduꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi. La cuiꞌ juaꞌa̱ ndulo tsa
    chaꞌ jiꞌi̱ ma̱ chaꞌ chcuiꞌ ma̱ lo chaca quityi nu nda naꞌ chaꞌ ndyalaa slo nguꞌ
    Laodicea biꞌ.
  bqc-SIM: Tó a láɛ bee kyokɛ̀, à kpa Laodisi gãlideↄwa aa a kyokɛ, í ń pↄ́
    kyokɛ sↄ̃.
  tcz-CHONGTHU: Chule nanghon hiche lekhathot hi nalah uva akisim jouteng, Laodicea
    houbung sunga jong sim theiding ngaito uvin; chule chutima chun Laodicea a lekhathot
    jong chu anasim teiyun.
  mar-mar: हे पत्र तुमच्यांत वाचून झाल्यावर की, लावदीकियातील मंडळीतही वाचले जावे आणि
    लावदीकियाकडील पत्र तुम्हीही वाचावे.
  snp-snp: Ena ka lufuwa ama ya linate kiliyatigu katoti, koli fuli loti ya Laodisia
    numudo monolo mau wi-wi amo wenena katenawae, loti fulo gedalo. Ido lufuwa ma
    ya Laodisia wenena fulo gedomo yaki linate ayaidana oti oluti katalo.
  isl-isl: Þegar þið hafið lesið þetta bréf, þá sendið það til safnaðarins í Laodíkeu.
    Þið ættuð svo að lesa bréfið sem ég sendi þeim.
  spy-NT: Yoo /kāākēēsumānwook lōkōōywēchu, māchāktōōs okas kule /kākēēsumānchi nkicheek
    kaniseet ām Laawotikeeya ankoosuman ꞉nkakweek barweet ake nyēē kyāāsirchinē bichooto.
  xnn-xnn: No basaenyo nan naay ay solat dayot ipaey id Laodicea ta basaenda abes
    isnan madagdagopanda ay mamati isdi. Dayot alaen abes nan solatko ken daida ta
    basaenyo id issa Colosas.
  mwe-mwe: Jene bhaluwa jino jishomwaga na mmanganyanji, mwaapanganje na bha likanisha
    lya ku Laodikia bhajishomanje, na mmanganyanji nshomanje bhaluwa ja kopoka ku
    Laodikia.
  tte-tte: Saugana tem letane bwaite kwayasili-woli kwayawasa ilau Laodisiya tomeliwo
    kolili kabo siya tabe siyasili. Besiele tabe leta bwaine yayawasa Laodisiya siyeyawa
    kolimiu na komiu tabe kwayasili.
  tcs-tcs: Apta wen yupla i bin pinis ride dis leta de lo da sos blo Kolosi, sane
    dis leta go po da sos blo Ladasia. Ane dat nada leta de wea ai bin sanem go po
    da sos blo Ladasia, apta wen dempla pinis ridem, dempla mas sanem go po da sos
    blo Kolosi, so ebribodi i go rid demtu leta.
  hlt-THB: Vawhkaw kak capat ve nami qeel coengawh, Laodicea awhkaw thlangboel awm
    qeel sak lawt uh, cekcoengawh cekkhqi ak ca awm nangmih ing qeel pe lawt bai uh.
  soq-soq: Ne letana ema bauta e sola dea wisialepio etane ateitana, ita wanaubeno
    alepi Laodisia apanawa mampo, mo do sou da wisialepio etapu. Do menanedia letana
    bauta Laodisiawo wanaubena e wadane sola da wanano wisialepio etana.
  qub-qub: Cay cartata liguircacherga apachinqui Laodiceacho caj ermänunchicunaman
    paycunapis liguichinanpaj. Chaynömi Laodiceaman apachishä cartata liguircur paycunapis
    apachimonga gamcuna liguichinayquipaj.
  att-att: Á sangaw nu mabalin naw bibbiran yawe túrâ ku, á itubbuk naw ta Lodisia,
    tapè bibbirad da gapay nayù ira mangikatalà kâ Apu nga maggagammung tán. Á kagian
    naw nira ta itubbuk da bì nikayu yù túrâ ku nira, tapè bibbiran naw gapay.
  bki-bki: A mia bogoti napano kamiu kuvuluku kanaku m̃esi nei ribisi, ana neber bo,
    kamiu kuvituvan rivan ea kulo Leotesia, ka mia avulukuio van bagaro na namoneano
    nalo ea vio na, a kamiu monoka kuvuluku kanaku m̃esi dolu bunu napano nalo na
    vio Leotesia atuvan rimei rivan kamiu.
  bqp-bqp: Tó a takada dí kyó kɛ̀, à kpá Laodisea sↄsi gbɛ̃nↄa ò a kyó kɛ, gbasa à
    ń pↄ́ kyó kɛ se.
  mcp-mcp: Ja bɨ́ mə́ bá shîn lɔ̧́ kálaad ɛ́ga yí, bɨ ɔ bá kənd Dɔ̧ á Lɔwdisê nyə,
    bwə́ ɔ́ bá lɔ̧̂, bɨ́ ka nə́mə́ bá lɔ̧́ nyɔɔŋg mə bá wú bɨ́ wu yɛ́.
  hat-hat: Lè n'a fin li lèt sa a, voye l' bay legliz Lawodise a pou yo ka li l' tou.
    Nou menm tou, n'a li lèt moun Lawodise yo va voye ban nou an.
  npl-NT: Satepa ijkuak yononkiamapojkeh nin amatlajkuíloli, xiktitlanikah Laodisea
    para ompa makiamapoakah n tokniwah. Nomejwah noiwa xikamapoakah n amatlajkuíloli
    non yejwah nomechaltitlaniliskeh.
  bgg-bgg: Nathek hì pha jigigam tham ched pha idoh, Laodisea pha Charch pha migiphothek
    shii de tham yi bo. Ji pha ishak ò shii, Gu è thoh ge pha jigigam ji ne Laodisea
    pha migiphothek è na shii thoh ge shii na ne tham bo.
  eng-TCENT: After this letter has been read among you, have it read in the church
    of the Laodiceans as well, and make sure you also read the letter from Laodicea.
  eng-BSB: After this letter has been read among you, make sure that it is also read
    in the church of the Laodiceans, and that you in turn read the letter from Laodicea.
  cpu-NT: Piñaanateneri nosankinare ikaratzi kempisantzinkariite janta pisaikinta.
    Impoña potyaantakeneri Laodicea-satzi iriñaanateneri kempisantayetatsiri janta.
    Ari pinkempityaari eejatzi eerokaite, piñaanatero nosankinatakeneriri iriroriite.
  san-ASM: অপৰং যুষ্মৎসন্নিধৌ পত্ৰস্যাস্য পাঠে কৃতে লাযদিকেযাস্থসমিতাৱপি তস্য পাঠো
    যথা ভৱেৎ লাযদিকেযাঞ্চ যৎ পত্ৰং মযা প্ৰহিতং তদ্ যথা যুষ্মাভিৰপি পঠ্যেত তথা চেষ্টধ্ৱং|
  tac-NT: '''Lige ''ma etesa ''emi chonime ka ye apeli ''mi Laorisea anilichi we''ká
    riógichi náola napurigá alé mochígame ralámuli e''némempá chonime ka ye apeli,
    ''lige alué Laorisea anilichi mochígame abiena náomala uché bilé apeli napu ne
    osegé alé napu ''emi mochí napurigá ''emi e''némala alué apeli chonime ka.'
  eng-WEBPB: When this letter has been read amongst you, cause it to be read also
    in the assembly of the Laodiceans, and that you also read the letter from Laodicea.
  gfk-H: Ing bia di ta was tar iakan ra pakpakat ra matmataan ta muat, i tahut bia
    muat na lik lah bia da was mah ia ta ira mataniabar na lotu kaia Laudisia. Ma
    muat na lik lah mah bia muat na was no pakpakat makaia Laudisia.
  viv-viv: Hida leta ma tamo hakwadi omi yami yoꞋo agaimiya ginahawana be wananogalini-yo
    letai-nadi tovetumagana adi yoꞋo Leyodisiya againe wanaꞋiveninisena be kadu badi
    hinahawana. Meda anafaiweya leta Leyodisiya againe gaꞋiveninisena-ma ginaꞋela
    be kadu omi wanahawana.
  yao-yao: Mwamalaga kusyoma chikalata chi mwape mpingo wa ŵandu ŵakunkulupilila Kilisito
    wa ku Laodikia achisyome. Nombe chikalata chinalembele ŵandu ŵa ku Laodikia ampanje
    ŵanyamwe nsyome.
  tgp-tgp: Ale vara ka evi leta nike isamim mo isoiso, ha mele evia isana vao kalesia
    la lo matavuhi Laodicea. Ale mo r̃uhu vara ha evi leta atu na pete sohaia tiroma
    moiso isan la haratu Laodicea.
  auc-NT: Ayæ̈ ïinta botö cadota ante yewæ̈möinta ïinque adinque mïnitö, Daoditea
    ïñömö Codito ingante näni godongämæ̈ pönencabo adobaï acædänimpa, ante cædinque
    da godömïni ænte acædänimpa. Ayæ̈ daoditeaidi ïnänite botö cadota ante yewæ̈möninta
    adobaï ämïni da pönönäni æ̈ninque aedäni.
  kbc-NT: Nigagoti malomeɡ̶eniteloco naɡ̶adi iwakate, odaa iwakateeniticogi naɡ̶adi
    yotaɡ̶anaɡ̶axi miditaɡ̶a lapo anoyiwaɡ̶adi Ǥoniotagodi digoida nigotaɡ̶a Laodicéia,
    codaa mawii maɡ̶aɡ̶a oyalomeɡ̶eteloco naɡ̶adi iwakate. Codaa aaɡ̶aɡ̶a alomeɡ̶eniteloco
    notaɡ̶anaɡ̶axi ane icoɡ̶otigi Laodicéia.
  bmh-bmh: Ag izal agau sikut e wai maremin go nanalebi, agen han agau go palautebi,
    Uwait nugau duailel Laodisia uzan darem ebu bitaba, go han agau go nanalamam.
    Iz agau tub Laodisia uzanan duailel sikut wai maremin. Agen agau go Laodisia uzanan
    oi alaiban, nanalan.
  ctu-BL: Che' mi' yujtel ti q'uejlel ili jun ba' añetla, aq'uenla i q'uelob ja'el
    xñopt'añob mu' bʌ i tempañob i bʌ ya' ti Laodicea. Yom mi la' q'uel ja'el jini
    jun tsa' bʌ chojqui majlel ya' ti Laodicea.
  meq-meq: Ka dzaŋgum na ɗerewel nakay na, slərumatay naha a məhay gər i ndo məpe
    mədzal gər hay ka Yesu neheye ma Lawdise aye hərwi ada tâ dzaŋga dərmak. Nəkurom
    dərmak, ɗerewel nakə na sləratay naha a məhay gər i ndo məpe mədzal gər hay ka
    Yesu neheye ma Lawdise aye na, tâ slərakum naha hərwi ada kâ dzaŋgum dərmak.
  noa-H: Mʌg hẽsap cha mua pãrag deepʌ̈i chirʌm pãachdëu ya hajap'a t'ʌ̃rbapäaiwai
    jũrr Laodicea p'öbör hee hagjö hʌ̈k'a durrum k'ʌʌnag deebapʌ̈it, hamaujã hamach
    haar hag gaai t'ʌ̃ramk'ĩir. Maagwai ham haar pʌ̈itarr jũrr pãach haig deebaicheewai
    hagjö hag gaai t'ʌ̃rbat.
  alp-NT: Kena baise sulate meije ete imi peneka, atula leke baisele ete jemate toini
    ndi Laodikiare lekwe. Kai sulate rebe ete jemate toini ndi Laodikiare suke imi
    baise lekwe.
  san-VEL: apara.m yu.smatsannidhau patrasyaasya paa.the k.rte laayadikeyaasthasamitaavapi
    tasya paa.tho yathaa bhavet laayadikeyaa nca yat patra.m mayaa prahita.m tad yathaa
    yu.smaabhirapi pa.thyeta tathaa ce.s.tadhva.m|
  kbq-kbq: Tamagrama ama ana avoma hampri vagamaretesuta, Laodisia mono nagara zaminke'za
    zamagranena hamprisageta, tamagranena zamagri avona hampriho.
  kbh-kbh: Quem tsbuanácha chas̈mojualiá chents̈ana, Laodiceoca os̈buachiyë́ngbioye
    s̈mochjuíchmua, chócnaca mëcha chamualiama; y ts̈ëngaftángnaca s̈mochjualía chë
    Laodiceoca os̈buachiyë́ngbioye tmonjanichmó tsbuanácha, chëcha ts̈ëngaftangbioye
    chaojuáshjango ora.
  ron-LSB: După ce se va citi această scrisoare între voi, faceți să fie citită și
    în adunarea laodiceenilor și să citiți și voi scrisoarea de la Laodiceea.
  pon-pon: A kij in likau kij et lao wadawader re omail, komail kanaion, pwen pil
    wadawad ren momodijou en Laodijea, o komail pil pan wadok, me i kadaralan Laodijea.
  nhe-BL: Quema ya inquipojtose ni amatlajcuiloli, xiquinpanoltilica toicnihua tlen
    mosentilíaj ipan altepetl Laodicea para ma quipohuaca nepa nojquiya. Huan imojuanti
    xijpohuaca nopa amatlajcuiloli tlen niquintlajcuilhuijtoc tlaneltocani ipan Laodicea.
  sps-sps: Tan nainy te vaaguam faavot romi, mi ma gogosias noun tovei ma nongon faavot
    ami. Ana mi te nom pis finy naa ya tan vainy fafaaman tana ngats fan iny Leodisia,
    ana ri te gogosias kainy noun to aya. Te senviir tsun non tan noun te kirkir finy
    naa nyo tan vainy fafaaman tana ngats fan iny Leodisia, ma nom fi naa tsumi am
    gogosias kainy towa.
  wnc-wnc: Sike ginda pas asanu kendewa puyuwana ginda tewa kuwan Anututane aminabamu
    Leodisia yot gapmane nana aminda unekan apuke pas asanu kendetningge yaninong.
    Sike pas nata Leodisia nana aminde tewa kukut sanu gikaya kuut take kendetnong.
  bus-bus: Tó a takada kɛ̀ kyó kɛ̀, à kpá Laodisea sↄsi gbɛ̃nↄa aↄ̃ à kyó kɛ, gbasa
    à ń pↄ́ kyó kɛ se.
  gub-BL: Ko pape imugeta re nehe, pemugeta kar tuwe imono Araorixez pe har uzeruzar
    ma'e wanupe nehe no, wazemono'og mehe nehe no. Nezewegatete pemugeta hepape wanupe
    heremimono kwer nehe no. Umur kar putar peme a'e wà nehe no.
  imo-imo: Eno Kolosi imboma i pipiamu pilengei kambu tondoko pora tinge wali Kraistinga
    imbo talape Laodisia moromelema kanoko pilengei ningo tiko mundeio. Laodisia imboma
    pipia topo tirumu eno kanangei kani lino kanamili ningo yando tieio neio.
  boj-boj: Niŋgi ijo anjam kalil e neŋgreŋyonum qaji endi sisiyosib koboamqa qariŋyib
    Laodisia Kristen naŋgoq gilimqa naŋgi dego sisiyqab. E anjam bei dego nami neŋgreŋyosim
    Laodisia Kristen naŋgoq qariŋyem. Ijo anjam di naŋgi na kamba olo nuŋgoq qariŋyib
    niŋgi sisiyoiy.
  eng-DRA: 'And when this epistle shall have been read with you, cause that it be
    read also in the church of the Laodiceans: and that you read that which is of
    the Laodiceans.'
  knf-knf: Woli najuk uko wi mpiiŧanaŋ, nakaan nado banfiyaaruŋ banwooŋ Lawodiŧiya
    bajuk wa. An kak nakaan najuk uko wi nji kapiiŧuŋ biki Lawodiŧiya.
  san-KHM: អបរំ យុឞ្មត្សន្និធៅ បត្រស្យាស្យ បាឋេ ក្ឫតេ លាយទិកេយាស្ថសមិតាវបិ តស្យ បាឋោ
    យថា ភវេត៑ លាយទិកេយាញ្ច យត៑ បត្រំ មយា ប្រហិតំ តទ៑ យថា យុឞ្មាភិរបិ បឋ្យេត តថា ចេឞ្ដធ្វំ។
  arn-NT: Fey dew chillkatufilmün tüfachi karta, yefalelafimün tati pu feyentulelu
    Laodisea mülechi pu peñi ka lamngen, femngechi ta üyew ñi chillkatungeael kafey.
    Fey eymün kay chillkatuafimün ti karta küpalelngelmün ta üyew.
  zas-NT: Chi ma gulox biilidi guiꞌch guie, dxel gol guxhaalan loj ree bén rliladx
    Jesucrist, bén zojb ree luguiedx Laodicea, din në reeman gool laan. Në guiꞌch
    ni guxhalan loj reeman rayal yaxhaal reeman lojdi din nëgajc lëjt gool laan.
  ken-NT: Mǎnáŋ mǎmpay ɛkáti ɛnɛ ndǔ nkwɔ ywɛka, kʉ ká mámpay yɔ ntá nkwɔ́
    Laodísia nkwɔ. Pay ká nkwɔ ɛkáti ɛnɛ́ ntó ntá nkwɔ́ ɛtɔk Laodísia mpok anɛ
    bɔ bátó yɔ ntá yɛka.
