  kan-OKCV: ಈ ಪತ್ರವನ್ನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಓದಿದ ತರುವಾಯ ಲವೊದಿಕೀಯದವರ ಸಭೆಯಲ್ಲಿಯೂ ಓದಿ ಹೇಳುವ
