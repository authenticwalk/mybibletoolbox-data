    ane gile ok, yem undi (unav-nawi) kapia etok nivin.
  rmc-rmc: A sar ela o ľil pregendo ke tumende, den, hoj les te pregenen the andre
    khangeri andre Laodikea. A tumen pregenen o ľil andral e Laodikea.
  apr-apr: Ngan rau i le bet tikinkati pang le imot nga, ngan lok bet ole kayawari
