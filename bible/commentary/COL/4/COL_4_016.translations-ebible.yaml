    mʉje cójijinoi caivʉ ne jápiaiyede.
  ita-1927: E quando questa epistola sarà stata letta fra voi, fate che sia letta
    anche nella chiesa dei Laodicesi, e che anche voi leggiate quella che vi sarà
    mandata da Laodicea.
  lww-lww: Ana yoko pogos nap̃a amiu aulo kiau m̃aki nene p̃isi, awis sineun nesape
