  mdy-ETH: ሃኖ ኪኢቴሎ ዒንሢ ናባቤሢኮ ጊንፃ ሎዶቂያይዳ ዓኣ ሺኢጲፆ ማኣሮ ዓሶማኣ ናባቢሱዋቴ፤ ዒንሢያ ታኣኒ ሎዶቂያ ዓሶም
