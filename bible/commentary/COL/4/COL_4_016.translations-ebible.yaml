  agd-agd: Tiretí ankan ma ma vompon dankádeya ma inirante mae Raodisiáke nanin banta
    amesin ná betíyan dere yankáden iniyanti vá inká betin ma amenuna vompon ná tireti
    yere yankáde ineno.
  rkb-NT: Kyze papeu iwatahaha tsipinynahaze Raodisija ezektsa bo nyny tsimaha. Iwaze
