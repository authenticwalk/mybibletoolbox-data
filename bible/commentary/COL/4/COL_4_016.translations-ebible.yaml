  uro-uro: Näkt nga rhoqoräkt i sa ngän mes pä rhakt täkt ama abuk bä ba ngän gane
    dä qosaqi mamär iva arhani rha rhes päm gi bä ba ama qatnanaktpämda mät ama värhäm
    ma Laodisia. Bä qosaqi mamär iva ngän des pa ama abuk käraktni i sa ngua rhäk
    na qi sae ma Laodisia.
  ita-1885: 'E dite ad Archippo: Guarda al ministerio che tu hai ricevuto nel Signore,
    acciocchè tu l''adempia.'
  muy-muy: Ka ya ti etijeŋgia wakita hini ana kʉli a ni ti slərumikaboru ana ndam
    ga Yezu ya təcakalavu e Lewʉdisi ni ti tôru tîjeŋgi ana tay bilegeni. Lekʉlʉm
    day kêjeŋgʉm wakita ya ti tə̀slərikaboru ana ndam Lewʉdisi ni.
  kqc-kqc: Mina bura yi vene rofu vesi nigori, Laodicea di ekalesia vene rofu ka vesi
    nifa; ma Laodicea gutuna bura ka vesi niyagane.
  tav-tav: Ati pũuro mʉjaare yʉ caqueti joori pũuro tʉjʉ bue yaparorã Laodisea macana
