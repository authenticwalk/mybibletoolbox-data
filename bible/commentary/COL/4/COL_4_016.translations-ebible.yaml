    nugweta ina avoya, ta ʼabibodanaya ina vetunei nawai ʼimia be omiʼa wese ona avoya.
  kew-kew: Nimimi go pepa aba dipi kirituare wala mo Laodisia su-para lotu kiritae
    lo pimi onaanumi dipina penaatapape. Go rabu page Laodisia su-para pimi onaa nimumi
    pepa meda o taanaloa nimimi go page dipialepape.
  dww-dww: Raḡanine uma letanama ko siasiava rovona murine, ko riupore nawena Mamaitua
    na damma Laodisiama ḡarodie be taudi ta sievina. Yodibe taudi adi letama è girugirumina,
    ta riupore verauḡena ḡaromie da taumi ko sievina.
  twi-ASANTE: Sɛ mokan saa nwoma yi wie a, monhwɛ sɛ mobɛkan akyerɛ asafo a wɔwɔ Laodikea
    no. Saa ara nso na monkan nwoma a ɛfiri Laodikea no.
  aoj-aoj: Ipaꞌ pitalifa basef ifiꞌi ma eaꞌ pesapaꞌef fefeꞌmago esis Kristen sios
