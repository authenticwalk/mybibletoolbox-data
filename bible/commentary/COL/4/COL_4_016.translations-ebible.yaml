    mbahúkoamaka yúhoikeovo xepákukenoe.
  bmr-NT: Jaamoro jihaameque amɨɨhaifeenevɨ memeecɨdɨ magallu, bu tollɨro Laodiceari
    iicaja Moocaani iijafaño imeecɨqui. Tollɨro bu amɨɨhai memeecɨ uujoho Laodicea
    iicamedi acaatɨnɨcuuhaameque.
  fuf-fuf: Si nduu ɓatakuru jangaama ka mon, etee kadi no ndu jangiree ka moftal wongal
    Laa'udiisa. Jangon kadi iwranayndu on ndun Laa'udiisa.
  bhl-bhl: Yu kililina! Yomisik fut kale teing bokoko, kilele kal keloliwka! Kesomi,
    yu fut kale dabalako, Alaodisia abiw mutuk fian kalo dabalaloliwka! Dabalaliwi,
    ikati fut be teing bokosomi, kal kelokoliw te. Kesomi, sua kel ikalem dim elo
    dabalasi fut bakati yu teing bokoko, kal keloliwka!
  ons-ons: Ge kibi iwa dapotnom qoeki, ea wane ŋadino ge desikene, ea yaleka doku
