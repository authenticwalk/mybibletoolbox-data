    kelën.
  ipi-ipi: Wandakali mindimane pepa yakamana nalipato peyo epe leyapa oko dii lo langula-kola,
    yakamato pii okone alewa koyo piyu, Leyotosia tane sosa okomane pepa okone dii
    lo andeakale loto, pee lalapape. Dee, Leyotosia tane tupana pepa waka mindi nalipato
    peyo pee leyapa oko yakamatopi dii lo andalapape.
  qul-NT: Kancuna cay carta leey pasayta, Laodiceapi caj creyentecunaman apachiychis,
    chaypi leeskallataj cananpaj. Kancunapas Laodiceamanta jamoj cartayta leellaychistaj.
  ter-NT: Enepo yihaíkapane ra koyuhópeti mbáhoenopinoe, pehúkamakamo yúhoikeovo ya
