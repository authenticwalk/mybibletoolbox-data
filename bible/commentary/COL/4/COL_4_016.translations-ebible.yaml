  san-PUN: ਅਪਰੰ ਯੁਸ਼਼੍ਮਤ੍ਸੰਨਿਧੌ ਪਤ੍ਰਸ੍ਯਾਸ੍ਯ ਪਾਠੇ ਕ੍ਰੁʼਤੇ ਲਾਯਦਿਕੇਯਾਸ੍ਥਸਮਿਤਾਵਪਿ ਤਸ੍ਯ
