  bod-N: ཁྱོད་ཅག་གི་ཁྲོད་ནས་འཕྲིན་ཡིག་འདི་བཀླགས་ཚར༌རྗེས། ལའོ་དི་ཀེ་ཡཱ་རུ་ཡོད་པའི་ཆོས་ཚོགས་ལ་སྤྲད་ནས་ཁོ་རྣམས་ལའང་ཀློག་ཏུ་འཇུག་དགོས༌ཤིང༌།
