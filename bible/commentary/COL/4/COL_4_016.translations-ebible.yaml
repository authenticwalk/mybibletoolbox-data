    cye ocslal tuj Laodicea.
  udu-udu: Dhali ki gwo yansan deŋkunu e mo e bwam um mo tani dhalki a’di si’da/ deŋu
    e mo eya ḵaniisa gi Pa Lawudikiyya mo be dhali hili ki ’bore/ ki um ki deŋ gwo
    yan e si’da/ gwo ’peni Pa Lawudikiyya mo.
  tvt-tvt: Arah le ah sen ih jen weh an lidoh, Lidosia chaas nah uh rootroot ih we
    koh theng. Erah damdam ih marah Lidosia hanpiite loong ih maatwanha le ah uh sen
    ih ewetkot etheng.
  bgt-bgt: Leghugna kotida govu na ijumiagna na letasi iaani, oti vetula vanoa itadia
    na komi tinoni kiloau i Leodisia eigna kedana ijumia mua. Kari ighamu huju kotida
    ijumia mua na letasi ku risoa atua itadia.
  mvn-mvn: Ka avaha leta taina uaiavi iakwa unꞌ‑anamane‑yehai, aveimeyemi meagai Laodisea
    a tau ekalesia habuhabui leta taina inononi. Kadu yau nuanua itomi taui yai leta
    una‑iavi unꞌ‑anamanei aitamoata deina.
  djk-NT: Moo fala, mi e sende u anda wan sani ete! Leisi a biifi ya a mindii fu ala
    taa biibiwan a Kolose Foto de, meke den yee. Tyai en go doo biibiwan fu Laodiseya
    Foto tu, fu fende leisi. Mi be sende wan biifi gi den dati, meke den gi u fu Kolose
    Foto dati fu leisi tu.
  uig-LAT: Bu xet aranglarda oqulghandin kéyin, siler uni Laodikiyidiki jamaettimu
    oqutunglar, we Laodikiyedikilerge yazghan xetni silermu oqunglar;
  nde-nde: Emva kokuba incwadi le seliyifundelwe, bonani ukuthi iyafundwa lasebandleni
