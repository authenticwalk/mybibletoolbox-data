    pang di. Inbe rau yo mugu ngan ayawari pang di tooltool ke Laodisia i, in lok
    bet ole kakauu ye di a kakinkati lapau.
  tiy-tiy: Amuk gilid basané kom i sulat guwe ni, fatut fébasa gom so dob de munur
    bati dob Laodisea. Brab wén soy sulat guwe mangéy dob de munur dob Laodisea, fatut
    basa gom so.
  nlg-nlg: I murina kara idumia vanighau nigua na gegere eni ke, kau nia vetena tona
    ghua tana holohoru i Laodicea ge kara idumia. Mi ghau ghua kau tangomana na idumiana
    na gegere tu gegerea tua vanira.
  dgr-DOGNT: Dıı enı̨htł'è naxıts'ǫ̀ wek'eyagı̨ı̨htı tł'axǫǫ̀-ı̨dè, kǫ̀ta Laodısıya
    Nǫ̀htsı̨ wecheekeè nàgedèe sìı gık'eyahtıì agıahłe, eyıts'ǫ enı̨htł'è gıts'ǫ̀
    ats'ı̨ı̨làa sìı naxı̨ sı wek'eyaahtı.
  pes-OPV: و چون این رساله برای شما خوانده شد، مقرر دارید که در کلیسای لاودکیان نیز
