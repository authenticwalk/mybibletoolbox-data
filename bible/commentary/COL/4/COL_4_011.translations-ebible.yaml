    ma³he²ah¹ fáh⁴liu⁴ chiáh² Dios. Hi²xiáh³ ma³dah²cuoó⁴ jniá³ hi³ bií⁴.
  txq-txq: Yesus (fo ita token tae, “Yustus”) oo haitua hara masodak soa-neu ei boe.
    Numa basa nonook kara lalaꞌen fo mana sama-sama rakalalaꞌok Manetualain ue-osan,
    kada sira telu sara ndia dadi reu hatahori Karisten numa hatahori nusak Yahudi
    mai. Sira iar, ndia ratetea au daleng.
  aaz-aaz: Naiꞌ Yesus, (reꞌ hit teek ee msaꞌ tak “Naiꞌ Yustus”) ansonuꞌ haan tabes
    ma haan buseet neu ki msaꞌ. Naꞌko partei ngguin ok-okeꞌ reꞌ nanaob Uisneno In
    mepu, suma tuaf teun nggoah reꞌ anjarin atoni Kristen naꞌko uuf ma nonot Yahudi.
    Ma sin reꞌ ia, es reꞌ anhaꞌtain au nekak.
  qup-NT: Chay wawkinchi Jesús Justo shutiyupas kankunarayku saluduta kachan. Tukuy
    Jesukristuta kasuk ñukanchi israel runakunamanta chay kimsa wawkinchikunallami
    ñukawa pakta Yaya Dios runakunata kamachinanmanta yachachishpa purihunkuna. Chasna
    purishpankunami ñukata yanapawashpa sinchikuchiwashkakuna.
  dop-dop: Yesu wei pɑ yɑɑ sɩ Yutusi tɔ ɩ sɛɛ-mɛ tɔtɔ. Yǝlɑɑ tooso ɩnɛ ɩ tike ɩ lɩɩnɑ
    Yutɑ nyǝ́mɑ mpɑ pɑ lɑɣɑsɑɑ tɔ pɑ tɑɑ, nɑ mɑ́ nɑ-wɛ tǝ lɑkǝnɑ Ɩsɔ kɑwulɑɣɑ tǝmlɛ,
    nɑ pɑ pɑɑsɑɑ kɛ́ nɑ pɑ́ sɔɔsɩ-m ɑpɑlʋtʋ.
  azb-azb: Yust çağırılan Yeşua da sizə salam göndərir. Sünnətlilərdən yalnız bunlar
    Allahın Padşahlığı üçün mənim əməkdaşlarımdır və onlar mənə təsəlli verdilər.
  eng-DBY: and Jesus called Justus, who are of the circumcision. These [are the] only
    fellow-workers for the kingdom of God who have been a consolation to me.
  guo-NT: Asan pawʉl Jesús. Japonbej saludos xato'a xamalliajwa. Japon asawʉl Justo.
    Japi tres poejiw, judíos, naexasiti Jesús pejwʉajan. Puexa judíosxot, japi koew,
    xan sʉapich, nabist Diosliajwa, asew jiw Dios naexasisliajwa. Samata, xan xabich
    nejchachaemlax, japi nakajachawaet xot.
  hla-hla: Ne Iesu Jastas nonei e hatsomi has uana i tamilimiu. Nori a elapisa a Jiu
    peisa te hamana uar tere Kristo ba te kui gono merio lia teka tara Nipepeito tere
    Sunahan. Na nori i taguhu bale iolia me kato hagegaher a torir.
  mav-NT: Mehĩ Iusue i'ewyte ipo'oro kuekatu ehowawi mekewat wẽtup het Iutu e hap.
    Pywo ti rat uipo­wyro kahato mesuwe mi'iria kuekatu e haria are. Ta'a­tu­ky­'esat
    kahato Tupana topy­hu'at Morekuat no mesuwat yi tote hap mi'i pote i'atu­potpap
    kahato inug hamo. Mi'iria yne ui'ewy Iuteu ywania kawiat Iesui mohey haria. Uimo­wepit
    haria kahato mi'iria are.
  kpf-kpf: Aristako, Mareko sot Yusito, a karâmbut zo, ziŋâ Yuda a zeŋgâren gâbâ muyagiwe.
    Ziŋâ Anutu um topŋan ândiândiŋâ muyagibapkât nep betnan mime. Yuda a nâmbutŋâ
    Yesu sot pâlâtâŋ urâwe, zeŋgâren gâbâ ŋâi mân betnan mime.
  ppo-ppo: Da̧ tȩteróló kaae tare whi̧ Yesuné yakoma Yesu doi mupatei, Jastus-pó
    du betere whi̧nékélé dia̧paae ko̧leó dapó. Talené tȩteróló kaae tare tua̧mó mole
    ala erótu betere whi̧rape kuamó ȩtamo kutó ditere Juda fake whi̧rapekó sore beta̧
    beterapó. Aita Mark, Jastus, Aristarkus atimané ya̧lo kisipa felérótu betalepó.
  hin-2017: और यीशु जो यूस्तुस कहलाता है, तुम्हें नमस्कार कहते हैं। खतना किए हुए लोगों
    में से केवल ये ही परमेश्वर के राज्य के लिये मेरे सहकर्मी और मेरे लिए सांत्वना
    ठहरे हैं।
  wol-KYG: Yeesu mi ñuy wax Yustus itam, mu ngi nuyoo. Li bokk ci askanu Yawut, ñoom
    rekk ay liggéeyandoo ak man ngir nguurug Yàlla, te ñoo seral sama xol.
  bef-bef: To Yosua mone giꞌa Yasatasi ai ana huto lenali kumu nolibe. Enali yaꞌma
    loebe monebe bonaꞌmagi enaligo Yuta bona kegiꞌagati ete Huꞌmamofihi kapoꞌa liliꞌnalo
    neheꞌmete neminabe. Enali amuya melete neheꞌmelatanamo sipiꞌa niꞌibe.
  amm-amm: Isiso siya, tani siyolo siya mo Yasota, to mani, woiyo woiyo imo timonuwo.
    Nonani noko tauwoisu mo Yuto noko. Kotoni mi ano fasimono noko siyai na. Kotoyo
    samukumoko imo toposasoko manono. Wiyou, na tohamukumonono.
  zaj-zaj: Na Yesu, yokemigwa Yusto, kowalamsa. Wano wao Wayahudi weiyeka mmwanza
    mwa wasang'hana wayangu sama ya Undewa wa Mulungu, na hewo waugangamiza moyo wangu.
