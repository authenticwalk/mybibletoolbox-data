  fue-fue: Yeesu noddeteeɗo Yustus bo e sanna on. Kamɓe tan laatii Yahuduuɓe gollodiiɓe
    e am der Laamaare Alla. Ɓe cemmiɗinii am sanne.
  amk-amk: Yesusi mano wonongno Yustusi konta nei denatu mahikai kontai we mea. Na
    inontarai Yahudi eroaso Seng Yesusia nesa mani, inontarai mantoru nini sitoru
    terai itoruno itorufi ria yau, ametohong kariri fianai aino Allai demi amea wea
    fo ne, amani antowuwu ne weMananu Rorong fo. Itofata yau na mai paria.
  fai-fai: Yesus alam win mak bakodaw, Yastas, akanaliw, alaso, teinbidiwako, yakin
    weng kudáyama tadu kala. Kale Adistakas, Mák ade Yastas ita kuw Yu kayak kale
    kamane ika Yesus aket kudaw bom naso wok fakan bom wanang kinim akis moyamuw maek
    Got ami kasák gu tadino, kale kanabiw be atin nam dákanamin dukum kala.
  ura-NT: Chaen techu Josto neein acaauruhacha curuaatei- Jesoso netonai inara coacue.
    Acaauruhachate canu araaichuru- Jorioocuru caje, Cana Coaunera icharatenohi amihanenaa
    que cacorataaneraneein, jataain canu suujua nunaeraneein neeure.
  mcd-NT: Ascan nocon yorahua futsan ahuun anu Jesús nanrifi ahuun anu futsa Justo
    atorifi mato yoisharapai. Nanfoan uhuun caifo Israelifo u futan Dioshuunoa yoimisifo.
    Nanfoanri ua unimamamisifo. Ascan uhuun caifo futsafoancai u futan nunoshon Dios
    yonoshomisifo. Nan un mato yoiaifo futan Dioshuunoa un yoimisi.
  urt-urt: Topoꞌe Jisas, naŋ umburꞌe kin tinge jalme Jastus, nember ŋau bwore kin
    nalme yip. Lenge miyeꞌ hun eꞌe, tinge Kristen miyeꞌ Juta pe, tinge yotop ŋam yende
    wah ŋaiye yahraꞌe lemame tikin Got, topoꞌe tinge miyeꞌ hun uku yungwisme marp
    ŋam bwore miꞌ supule.
  kiz-kiz: Na kabhele Yesu yaikutibhwa Yusto. Abha bhene bhatohara bhatenda kazi bhayangu
    kwaajiya ufalume wa Kyala. Abha ndo faraja kwa nene.
  tzo-TZE: Chabanucoxuc la xal ec li Jesuse, ja' li Justo xchibal sbie. Ja' no'ox
    chib jchi'il ta israelal ti li' chiscoltaicune, ja' li Marcose xchi'uc li Jesuse.
    Pero lec tstsatsub co'nton ta sventaic. Co'ol ta jcholcutic li sc'op Cajvaltique
    yu'un jech ac'o yac' sbaic ta ventainel yu'un Dios li cristianoetique.
  lex-lex: Me Yesus maka nanni walia Yustus e na'enyat wualia kalwieda tiy miy. Enekneka
    ir wotelu rmeh'a, maka kwatiawua makden Yahudi re, pa ror a' pua mala' nohora
    a kniar mamni la Uplerlawna. Ir er mak ktulan mai a'u pede a ralmu nahepru. A
    kniar miamni de totpena riy ratlina-ratailla Uplerlawna pa emeka ir Rayni.
  dov-dov: antomwe a Jesu uyiitwa kuti ngu Jusitasi, Abo boonse babupalule mbasimilimoma
    mumulimo wabwami bwa Leza. Mbibakali lumbulizyo lwamoyo wangu.
  rgu-rgu: Yesus, (fo taloo ni tae, “Yustus”) ana haitua fee emi haraoe soda-moleꞌ
    boe. Neme basa tia-lai fo sama-sama ralalaꞌo Manetualain nonoi-tataon, noi sira
    telu siꞌ dadi lahenda Saraniꞌ neme lahenda nusa Yahudi a mai. Ma sira siꞌ tao
    ratetea au dale ka.
  toc-NT: Na̠chuná li̠pa̠­xúhu ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n quin­ta̠­lacán Jesús
    hua̠nti̠ na̠ tali̠­ma̠­pa̠­cu­hui̠y Justo. Caj xma̠n huá u̠ma̠ko̠lh nata̠lán judíos
    hua̠nti̠ quin­ta­mak­ta̠­ya­má̠­nalh la̠qui̠ nac­liakchu­hui̠­na­ná̠hu xta­chu­huí̠n
    Cristo, y luu xli̠­ca̠na cli̠­pa­xu­huay la̠ta lácu tancs quin­ta­mak­ta̠­yani̠t.
  som-som: Weliba waxaa idin soo salaamaya Ciise oo la yidhaahdo Yuustos. Kuwaas oo
    ka mid ah kuwa gudan ayaa ah kuwa keliya oo iila shaqeeya boqortooyada Ilaah,
    iyagoo ii noqday kuwo i dhiirrigeliyey.
  mam-C: Ex ikyxjo nche'x q'olb'i'n tu'n Jesús, a Justjo juntl tb'i. Kyxol kykyaqil
