    tu'n kyyolin ti'j Tkawb'il Dios. Ex nimxix ma chi ajb'in te q'uqb'il nk'u'ja.
  ndj-ndj: Na Yesu yivamukemea Yustu wuwula akuvajambusha. Ava ndi Vayawudi vatatu
    vajumilili kugola chichuku na nenga muwutwa wa kumbindi kwa Chapanga, kandi veni
    vandanga nendu nenga.
  mbj-NT: Jesus, Jus-To ta häd seeh, ti na-ããj hẽ bë m' tahyb n'aa esee. Jããm né ti
    ajyy Judah buuj Jesus hã h'yy ka'eeh doo, si ỹỹ P'op Hagä Do bag'ããs do ky n'aa
    ma met'ëëk doo. Baad ỹ ramasa ỹ rah'yyb en'yym.
  lat-VUC: 'et Jesus, qui dicitur Justus: qui sunt ex circumcisione: hi soli sunt
    adjutores mei in regno Dei, qui mihi fuerunt solatio.'
  ngp-ngp: Yoshua naho akwitangwa Yusito, awalamsani. Awa naawo du Wayahudi wahuwila
    wakudamanya ndima kwajili yo Useuta wa Mnungu hamwenga na miye, naho wanda wambizi
    mkulu kwangu.
  enq-2: Akali Jisasa lenge mendenya, kenge mende Jasatusa lenge dokome nyakama auu
