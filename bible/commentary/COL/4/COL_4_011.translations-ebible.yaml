    cwoo²¹o''o júu³ tyʉ́² tya'' Dios. Joon gacwo''¹o jna fo''feei''¹ ''áai¹.'
  swp-swp: eo Iesu, esana esau ede Iusetasi. Helegu‐taupaisoa Eaubada ena basileia
    enana, boeadi eai ina tatao ta isibom tau‐peritome, isi tauhenuabigagu ede.
  bjr-bjr: Yusatusafa mifa faqa mai maridanoo mina auqu moo Yisuna auqu amaranaikirafa
    mifa faqa inni nimandaidanoo. Yuda maqannaa amaana ufa irimarusa misakiqari Yusatusafa
    faqa Marikoofa faqa Aristarakusafa faqa mi namusa kai qini faqa moodaa karida
    ainainimariasa maridaqa maa maqanasaa Anutuna ququsa firaafaikianifeera mi namusa
    kai maasa dadaaqidaqa. Misa miqi mariafaqa qinee rumbaranaki marunanoo qimuqusa
    isooaidanoo.
  aby-aby: Diosua danu moi ibiye Dasidasi dawaini yabairo arie wake we odaisaku. Moi
    Du orouma naini ibe mero i eme una buuba mane naini ibaada demuiro waiya ukaada
    ibinisi. I orouma nanu imuka ma irau ukeibaisa.
  eng-YLT: 'and Jesus who is called Justus, who are of the circumcision: these only
    [are] fellow-workers for the reign of God who did become a comfort to me.'
  jni-jni: Nan Yeso desa atisa me Yustus we wani cas arani akatuma kam cukuno tuninza
    utize ahira am.
  kne-kne: Si Jesus Justus et pakomostaana abes dakayo. Am-in ay Judio ay mamati ay
    wadas na et anggoy din tolo ay nay di nakiob-obla en sak-en ay mangibagbaga si
    maipanggep sin panturturayan Diyos. Ad-ado di badang da en sak-en ay inmiparagragsak.
  tgj-tgj: Justus vla minam, Josua ka nonua kumrwklvtak sinam gaam sum jilwk dunv.
    Hoogv Pwknvyarnv gv karv lvgabv ngoogv lvkobv kudungkua rinv ngv soogv nyidum
    aom mvngchik si riming gvvtoku, okv bunu vdwv ngam maatar alvbv modur toku.
  gui-NT: Jesús vi jei peve Tumpa ndiveño pei. Jae co Justo pe oñembojee vae. Echa
    opaete judío oporogüɨrovia vae reta güi cuae retaño chemborɨ amombeu vaera Tumpa
    iporoocuaia regua. Jae reta chembopɨacatu yae.
  quc-TT: Kutaq xuqujeꞌ rutzil iwach ri Jesús, ri kabꞌix Sukꞌ che, xaq xwi we oꞌxibꞌ
    winaq riꞌ aꞌj Israel ketobꞌan wukꞌ chuqꞌalajisaxik ri ajawarem rech ri Dios, kiyoꞌm
    kꞌu kꞌulibꞌal kuꞌx chwe.
  heg-NTPO: Yesus, (man kaim kon haman noan, “Yustus”) kon tunang bel mi boa-blingin.
    Deng totoang kit tapan in lako-daek Ama Lamtua Allah osa la ngas, suma oen tilus
    siis man daid atuil Kristen deng bangsa Yahudi lia. Nol oen niam, man tao teken
    auk daleng ngia.
  ptu-ptu: Salama'na duka' Yesus indo biasa duka' si diuaam Yustus. Pada budanna to
    Yahudi to ungkatappa'im Puang Yesus, iya anggam inde to tallu umpasolaiä' mengkähä
    umpakilala hupatau anna malai mentama kapahentaanna Puang Allataala. Anna inde
    to tallu tä' deem pada sanapakahangaä'.
  bzd-NTPO: Jesús kiè ñies Justo, e' tö a' shke̱'wé̱mi. Wé̱pa tso' ye' ta̱ ì blúie
    Skëköl tso' e' kanè a̱ e'pa shu̱a̱ ie'pa mañal ë̀ dör judiowak. Ye' e̱r pablérakitö
    tai̱ë.
  kwf-kwf: Ma sa Josua ba kira saea logo Ꞌani sa Justus ka kwatea logo kwau fata leꞋa
    leꞋa Ꞌanga nia ki fuamuꞋa. Na uulu ngwae Jiu ki neꞋeriꞋa, kira rao faꞋi nau fuana
    na ꞋInotoꞋanga God, sulia noaꞋa ta ngwae Jiu laꞋu neꞋe ka rao faꞋi nau. Na uulu
    ngwae neꞋeri ki goꞋo neꞋe kira Ꞌafi leꞋa aku.
  eng-WYC-2017: and Jesus, that is said Justus; which be of circumcision; they alone
    be mine helpers in the kingdom of God, that were to me in solace.
  eng-WMBB: and Yeshua who is called Justus. These are my only fellow workers for
    God’s Kingdom who are of the circumcision, men who have been a comfort to me.
  zat-NTPS: Cá'anqueze bénnea' le̱' Jesús dxugape̱' le'e diuzre, bénnea' lé̱queze̱'
    Justo. Benne' zan benne' judío dxeleajlí lazre̱' Cristo, san benne' canize ládujla
    benne' judío ca' dxelune̱' zrin tu zren nen neda', na' dxuzénentu' bénneache ca
    xelezéquene̱' xelu'e̱ naga dxenná bea Dios, na' dxuluzúe̱' neda' tu lu da ba neza
    zrente̱.
  spp-spp: Yesu pi maha mpyi Zhutusi ke, ur'à yii shɛ́ɛre mú. Yahutuubii dánafeebil'e,
    pire shiin taanreŋi kanni pi à mii tɛ̀gɛ, pyiŋkanni na sùpya sí n‑jà n‑jyè Kile
    Saanre e ke, ka wuu u lire jwo sùpyir'á. Pi à màban le mii i sèl'e.
  zty-NTPS: Ḻezka' bennen' zoe' nga, bennen' lie' Jesús, na' zoa yetó le' Justo, žape'
    ḻe'e “Padiox̱.” Zej nnita' benne' zan, benne' judío ka', žejḻé'gake' che Benne'
    Criston', san chonnze' ki ladjw benne' judío ka' žónḻengake' neda' tẕen žin che
    x̱tiža' Dios, na' žeyón ẕénḻe'egake' neda'.
  mek-mek: Ke au agaꞌo aka Iesu, keifaga Justus keoma auga isafa ega pamego iifaꞌi
    eemiai eulaisa. Iudea auꞌi iꞌina auꞌi mo lau fou Deo ega agofaꞌa pinaugaga akapa.
    Ke isa lau eꞌu alomafuai kepaameisau.
  aey-aey: Josua age Jastas egina uqaha feele adec sulduadena. Ijana Anutna cul cabi
    hijel gemonadec dana cijed i age feele adec sulduadegina age himec Judadec. Odocob
    age ija geh bahic cesultein.
  urd-GVH: ईसा जो यूसतुस कहलाता है भी आपको सलाम कहता है। उनमें से जो मेरे साथ अल्लाह
    की बादशाही में ख़िदमत कर रहे हैं सिर्फ़ यह तीन मर्द यहूदी हैं। और यह मेरे लिए
    तसल्ली का बाइस रहे हैं।
  ycn-ycn: “Eco palá najló ca'ajnó,” que Justo quemacá inacu. Aristarco, Marcos, Justo,
    quele judíona naquiyana necá. Jesucristo ja'apiyá jema'ajeño naquiyana caja necá.
    Necaja calé a'añó nuñaté Tupana yucuna i'imacana aú. Ajopánajlo, ajopánajlo que
    nu'umacá riyucuna, ne'emacáloje rijhua'atéjena ra'apiyá jema'acana aú penaje.
    Napalamane calé palá nupechu.
  djr-djr: Ga dhuwandja nhanukuŋun Djatjuwawuŋun nhumalaŋ dhäruk ŋunhi ŋayiny bitjarryi
    bili yan djuy'yurryi nhanŋuwuynydja ŋayi märr-ŋamathinyawuy nhumalaŋ. Djatjuwany
    dhuwal yolŋu ŋunhi walal ŋanya ŋuli ga wiripuny yäku lakaram Djatjatj.* Yo dhuwalawurryiny
    ŋunhi ḻurrkun'tja yolŋu walal Djuw malan, ŋunhi walal Garraywun Djesu-Christkun
    märr-yuwalkthin. Dhiyaŋuwurruyin ga ŋunhi yolŋuy walal napurrnydja djäma rrambaŋiny
    God-Waŋarrwuny rom malany, ga walal nhakun ŋarrany ga dhuwal mirithirr yan guŋga'yundja.
  kvg-kvg: Até Yesú-a, iz nøme nqambogo, Ziastes, teqa khaiya mboma manqat ngēkhōfōtāvāv.
    Nginik ezoqa misika yakhapús, Zu ezoqam, ndigu no namba Mbumbukiam-qa Megeat
    Matev mokho-te ndisasaeat. Tiqa tøke kandambá no-te.
  rug-rug: E Zosua sapu ta pozae Zasitasi, ba va atua tugo sa nana tataru. Ari ka
    ṉeta mo hire sari na tie Ziu pu kekeredi, meke tavetavete somanae koa rau koasa
    Binaṉara te Tamasa, meke varitokae hola si arini koa rau.
  hop-NT: Pu i’ Jesus, Justus piw yan túṅwantiwhqa, umuy öqalanta. Pay íma‐sa God
    tumalayat ep inumum tumalay’yuṅwa, Jew‐sinmuy tuptsiwni’yuṅqamuy amuṅaq’ö. Kwakwhat
    pi puma nuy a’nö unaṅwtoyni’yuṅwa.
  san-URD: کیوَلَمیتَ اِیشْوَرَراجْیے مَمَ سانْتْوَناجَنَکاح سَہَکارِنوبھَوَنْ۔
  heb-LB: גם ישוע יוסטוס מוסר לכם דרישת שלום. אלה הם היהודים המשיחיים היחידים שעובדים
    איתי כאן, ועלי לומר שהיו לי לעידוד רב ולשמחה.
  caf-NT: '''Et ndun Sizi, Joosta chah hiyulhni, ''en chah dahooja nuhwhúlhni. Ndunnah,
    ''en ts''iyawh yuka dune unli, ''i k''ut ust''us ''úhint''ah. Ndunnah ''en zeh
    Yak''usda dune k''úne'' bul''en, ''et huba sula'' hut''en, ''ink''ez sóo ne''suhulh''en.'
  mio-NT: Tachi tahan ra Jesuu ra nani Justo iin tuhun na cumi chi ndo. Racan ta ra
    cuu ñivi judío cha quihvi cuenda ra Cristo, ta ñahni inga ca ñivi judío satiñu
    tiñu Ndioo chi yuhu. Mani maan ni ra ta ra chaha tu ndee ini chihin yu.
  srq-NT: Jesús Justo abe saludos mondo quia jẽje aque no. Ũquɨ̃ mɨɨ judíos que siqui
    tuchɨ quia serese Dios cheẽ nenei nenei nda. Ũquɨ̃ ngue sembiate quia mbae raã
    turã mose serese ra.
  kje-NT: Enla Yesus, man rapolu Yustus haenhi, nala nin tape masi ki mi haenhi. Nano
    ainu'u man howok wali na'akeme ri wokelu onnenihe mehe ramwali ri Yahudi. Hi roro
    mayai howok wewerre wakuku ri leke hir hurinohi Makromod Lalap nodi molollo hi.
    Hi ra'alapedi ya akin nammori haenhi.
  gaz-gaz: Yesuus inni Yoosxoos jedhamus akkasuma nagaa isinii dhaama. Warra dhagna
    qabatan keessaas kanneen na wajjin mootummaa Waaqaatiif hojjetan isaanuma qofa;
    isaanis jajjabina guddaa naa taʼaniiru.
  kud-kud: Na hinage Yeisu iya yehana bwauna Yasitosi, na hitau tonuga yadi awayauwedo
    alimiyai. Hitautonugaone teina hiya Yudeya na baidaguwo apaipaihowa Yaubada yana
    Abaloina vehabana, na hiya yagu miya vitai aidiyena hi'abi'abiye wahiyalagau.
  urb-NT: 'Josue amõ her Jusu. Katuha ke a''e mondo ixo tĩ. Ame''ẽ mahapyr jundéu
    awa ta ke. Ma''e Arita, Mak, Josue. Jundéu awa ta ngi har a''eta mahapyr jõ ihẽ
    namõ Tupã rehe har pandu pandu. Ta''yr rehe jurujar katu ame''ẽ ta pe Tupã pandu
    katu: “Ihẽ kotyhar ta ke pehẽ apo ''y. Aputar katu” aja. Ame''ẽ je''ẽha pyahu
    ame''ẽ ke ame''ẽ mahapyr sawa''e ta mujekwa katu ngã pe. Ihẽ namõ mujekwa katu.
    Ihẽ ke a''eta mahapyr muhury katu tĩ.'
  fra-LSG: Jésus, appelé Justus, vous salue aussi. Ils sont du nombre des circoncis,
    et les seuls qui aient travaillé avec moi pour le royaume de Dieu, et qui aient
    été pour moi une consolation.
  san-HK: kevalameta IzvararAjye mama sAntvanAjanakAH sahakAriNo'bhavan|
  cak-SNT: y nutak-el jeꞌ jun saludo chiva ri hermano Jesús, ri niꞌeꞌx jeꞌ Justo cha.
    Ri hermanos reꞌ israelitas incheꞌl inreꞌ y bꞌanun ri circuncisión chica. Ijejeꞌ
    ri ncaꞌtoꞌn vichin chi nakatzijuoj ri ru-reino ri Dios chica ri vinak. Man jun
    chic nuvanakil nisamaj viqꞌuin, joꞌc ijejeꞌ, y nquinquiꞌan consolar.
  uvh-uvh: Abanga Jisas ka wapni nua'ni ka Jastas ning guk aniting, ning wari sidita'
    kabaksi' kareng naknga toing. Juda aming ning naktangka aming arantagim ganang
    wa aming ka famineng warisa' na yotangkanama nagok Anutuning bining tipkadofi
    ning kane u tangkunang sini' tanga ikem. Ning tanga naga iyung kane i tanga itik
    ganang undu' adisa' yotangkanama naning kabakna i nifikuranga kafakafa fatanabing.
  ino-ino: '@see-verse:COL.004.010'
  gnn-gnn: Ŋayi Djatjuwayunydja liŋgu märr-ŋamathinyara djuy'yurruna nhumalaŋgu, ŋuriŋinydja
    ŋunhi ŋayi wiripunydja yäku Djatja. Dhiyaŋuyi liŋgu ḻurrkun'thu Djuwsthu yukurra
    djämanydja dhiyala ŋanapurruŋgalanydja, birrŋ'marama yukurra ḻakarama dhäwu' Godkunydja
    Romnha. Bäyŋuna wiripuŋuyunydja Djuwsthu guŋga'yun yukurra ŋanapurrunhanydja,
    yurru dhiyaŋuyinydja walalay ḻurrkun'thu yuwalkkuŋala yana dhika ŋarranha marrparaŋ'kuŋalanydja.
  yal-yal: Yisa, naxan xili sa Yusutu, na fan ɛ xɔntɔnma. Yahudiyane tagi ne nan tun
    walima n xɔn ma Alaa Mangayana fe ra, ne nan findixi n niini fan muxune ra.
  cnt-NT: Ján₃ bá₄ cuag₅ Diú₄ i₂chen₂ Jesús i₂të́'₂ dsa₂ Justo ján₃. Jŋia'₅₄ lia'₂
    i₂në₅ bá₄ lɨ́n₅ i₂ún₂ tan₅₄ i₂rë₂uɨng₄ quió'₅, i₂jmo₅ ta₁ quian'₅₄ jniá₂ o₄quió'₄
    ja₁gon₂ Diú₄, i₂ma₂ja₂lén₂ jmo₅ lián'₂ dsɨ₃.
  tif-tif: Kemin, Josua Jastus akal kuno weng uyo umuuyila kelip o. Juda kayaak Kristen
    kesip kiili, tunum asuumano kalawiita-kup, kun biki-bomdip dong dakaap-nam-bilipla,
    nikil nuli God ami weng uyo kukuyin-bulupya, iyo God ami miit tem uyo tildang
    talen-umbip o.
  nlx-nlx: एने यूसतुस केवाणार यीशुन बी तुमूह नमस्‍कार पुची। खेतना किरेल माणहा माय
    रेन ओलास ज्या बोगवानान राज ने काम माय मार हाती हेते, जा मार केरता उत्साह ने कारेण
    बुणेल हेते।
  apw-NT: Ła’íí Jesus, Justus holzéhi, ałdó’, Gozhǫ́ǫ́, daanohwiłṉii. Áí zhą́ nṉee
    circumcise ádaabi’deszaahíí bitahyú Bik’ehgo’ihi’ṉań bilałtł’áhgee begoz’ánihíí
    bá bił nada’isiid, áí shił daagoyiłshǫ́ǫ́.
  gum-gum: Katø Jesús, tru Justo cha wamig, truikkucha ‘ka amøñigueh’ tan. Tius nø
    ashib karub waigweimburabeløyu nan maram purugub melabelø, judíosmera kørebeløbe
    i pøneløtø kuig køn, nayasiibe truba truba tab kønrrai marøbelø.
  not-NT: Aintasati yaca Jesos, aitosati ijita Jósito, ibetsataiguëmi. Icaegui maba
    irianti jorío, icarataiguina cara nocomantaguetiri matsiguenga ati ocanta iragáantane
    Tosorintsi. Tojai yoganinasëretaiguëna.
  plu-plu: Ig kiyapwiye Jesus Justus hawwata awahkis kabayka yimin. Igkis mpanmawa
    judeyenepwi ku pariye kannipwiye gidahan Uhokri gikumadukan ay nukakhu. Igkis
    ikenes nawaygyi kaayhsima.
  iou-iou: Täŋpäkaŋ notnapak kubä Josua, wäpi kubä Jastus u imaka, nadäŋ tamitak.
    Äma yaräkubä uwä Juda äbotken nanik. Juda äma ätutä Anutu intäjukun itkaŋ kaŋiwat
    epän täk täyak unitäŋo man yäŋahäkta nämo täŋkentäŋ namik täkaŋ, yaräkubä unitägän
    bänepna täŋ-kehäromtaŋ namik täkaŋ.
  ntp-NT: Dai Suusi Justo Diuuscʌdʌ gʌmviaatuldi ʌʌpʌ. Ʌvaavoitudadami judidíu saagidiaiñdʌrʌ
    mosʌcaasi Aristarcu ʌʌmadu Marcusi ʌʌmadu Justo giñsoicʌi Diuusi aa duiñdadʌrʌ.
    Goovai sʌʌlicʌdʌ baigiñʌʌliatudai.
  rai-rai: Ma Iosua, a iaana kaai Iusto, ia kaai i taar anuna maarmaari karom muaat.
    Ditul mi, ditul a tula te Iudaia baa ditul nurnur, ma ditul ot ku ko ra taara
    Iudaia ditul papaam ungaai ma iaau kup a mataanitu anun God. Ditul wadekdek iaau.
  haw-1868: A me Iesou, i kapa hou ia'i Iouseto, no ke okipoepoe laua O lakou wale
    no ko'u mau hoalawehana ma ke aupuni o ke Akua, na mea i hooluolu mai nei ia'u.
  ffm-ffm: Iisaa noddirteeɗo Yustus oo duu ana jowta on. Kamɓe tan ngoni Yahuudiyankooɓe
    gollidooɓe e am kabaaru Laamu Laamɗo oo. Eɓe mballa kam sanne.
  arb-NAV: وَيَسُوعُ الْمَعْرُوفُ بِاسْمِ يُسْطُسَ. هؤُلاءِ جَمِيعاً مِنْ أَهْلِ الْخِتَانِ،
    وَهُمْ وَحْدُهُمْ مُعَاوِنِيَّ لأَجْلِ مَلَكُوتِ اللهِ، وَقَدْ كَانُوا لِي عَزَاءً.
  cop-CNT: ⲛⲉⲙ ⲓⲏⲥⲟⲩⲥ ⲫⲏⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ ⲓⲟⲩⲥⲧⲟⲥ ⲛⲁⲓ ⲉⲧϣⲟⲡ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲥⲉⲃⲓ ⲛⲁⲓ ⳿ⲙⲙⲁⲩⲁⲧⲟⲩ
    ⲁⲩⲉⲣ⳿ϣⲫⲏⲣ ⳿ⲛⲉⲣϩⲱⲃ ⳿ⲉϯ ⲙⲉⲧⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲫϯ ⲛⲁⲓ ⲉⲧⲁⲩϣⲱⲡⲓ ⲛⲏⲓ ⳿ⲛⲛⲟⲙϯ.
  sri-sri: Jesús wãĩkʉgʉ, gajerã “Justo” wãĩyedi mʉsãrẽ õãdoremi. Ĩgʉ̃, Marcos, Bernabé
    merã yʉre moãtamurã ããrĩ́ma. Ĩĩsã ʉrerãta gajerã judío masaka Jesúre bʉremurã
    watopeguere yʉre moãtamuma, masaka Marĩpʉ ĩgʉ̃yarãrẽ doreri kerere péburo, ãrĩrã.
    Ĩgʉ̃sã yʉre iritamurĩ merã gũñatura, ʉsʉyáa.
  nal-nal: Ma Iesu, aza izina Jaastas, naan saait ka lis a dor vaananamang sina xa
    wat sinim. Nandiaal angkanaan be nandiaal amun Judaa lawalau ubina vaamuzazang
    surugu. Maadi vaamuzas faraxai raal wana bikabar zin Nakmai. Ma nandiaal dit fadikdik
    taal nia.
  kyq-kyq: Isa, kɛn kꞋdaŋin̰ Justus se, Ꞌtɛɗsen tɔɔsɛ kici. Ɔɔ maakŋ Yaudge tun took
    aal maakɗe do Isa ki se, naaɗe se sum ɓo, kɛn tɛɗ naaba ute maama gɛn *maakŋ Gaar
    Raa. Naaɗe se ɓo, kɛn ɛɗum kaay kaama.
  kwd-kwd: Ma la Josua laka'u gila fa'alataa la'u mola 'ania la Justus 'e kwatea la'u
    mola kau baole'anga aana famooru. Nga oru wane 'i Jiu lo'oo, gila taunga'i fe'eni
    nau fana nga foufounga na God. Te'efuta wane ngaa'i 'i Jiu 'ame taunga'i fe'eni
    nau. Nga oru wane lo'oori na'a gila kwaibooni le'a agu.
  ded-ded: Amma Yesu, kpara mong Yusto, ye wenacngerec deu hade. Ngic harebec imoc
    yenengsac sebi tosangina herec herecgeaac arennunacngo meficnuma Anutuac eucererenggac
    ua nenahafoc mekecdimbe. Yeneng meserinuma kecgec amma kecdaengoc.
  ewe-ewe: Yesu, si wogayɔna hã be Yusto la hã do gbe na mi nyuie. Ame siawo nye Yudatɔwo
    le nye dɔwɔhatiwo dome hele dɔ wɔm na mawufiaɖuƒe la, eye wònye akɔfafa gã aɖe
    nam.
  nuy-nuy: Marri naagi Joshua Justus, na-nimuwaj-jung, ni-yandharrgina ana-lhaawu
    nugurri-wuy. Waadurru-yunggaj warra-wulu-wulaynbaj, durru-yung-bugij warra-Jew
    ngagurri-rruj, ngurru-mijgalmina-yinyung na-God-jinyung ni-Buunggawa-mana-yinyung.
    Waadurru warra-wulu-wulaynbaj ngaya ngambi-man.galagaa.
  cop-BHC: ⲚⲈⲘ ⲒⲎⲤⲞⲨⲤ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲒⲞⲨⲤⲦⲞⲤ ⲚⲀⲒ ⲈⲦϢⲞⲠ ⲈⲂⲞⲖ ϦⲈⲚⲠⲤⲈⲂⲒ ⲚⲀⲒ ⲘⲘⲀⲨⲀⲦⲞⲨ
    ⲀⲨⲈⲢϢⲪⲎⲢ ⲚⲈⲢϨⲰⲂ ⲈϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲀⲒ ⲈⲦⲀⲨϢⲰⲠⲒ ⲚⲎⲒ ⲚⲚⲞⲘϮ.
  buk-buk: Ma Jisas, ŋgac naŋ sêsam iŋ ndê ŋaê daŋ bu Justus, naŋ kêŋ ndê acsalô têŋ
    mac whiŋ. Ŋac lau tö dinaŋ sêmbo sêwhiŋ aö ma sem malô aneŋ ŋalôm. Ŋac lau Israel-ŋga
    naŋ sêkêŋ whiŋ Kilisi, ma sem gweleŋ sêwhiŋ aö ma yac ahoc ŋawaê pi Anötö ndê
    gôliŋ asê. Lau Israel-ŋga daêsam sêmbo sêwhiŋ aö dom, ŋac lau tö dinaŋ solop.
  pri-NT: '@see-verse:COL.004.010'
  zpq-NT: Nach Jesús ben' ḻecze le' Justo ḻecze chguape' le'e tiox. Šoṉze beṉe' Israel
    ca' chesaclene' neda' len da' chona' cont beṉe' zan yosozenague' c̱he Diosen'
    na' ṉabi'e yic̱hjlažda'ogaquen'. Ba gosonchgüe' c̱hac̱h laža' can' ba gosaclene'
    neda'.
  por-TFT: Jesus, também chamado Justo, também diz que está pensando cordialmente
    em / saúda vocês. Estes três homens são os únicos crentes judaicos que trabalham
    comigo para que as pessoas se submetam a Deus como rei, e todos eles me têm consolado.
  gwi-NT: Jii dinjii Joshua oozhii, gaa Justus chan giiyahnyąą ąįį nakhwadiveegoozų'
    nakhwahnyąą. Jii dinjii tik nąįį zhrįh dzaa Jewish gwik'injiighit giinlii ts'ą'
    Vit'eegwijyąhchy'aa Veegwinii'ee eegwaraandak geenjit shaa gwitr'it t'agwagwah'in
    ts'ą' łyaa gwintł'oo shits'iginyąą t'iginchy'aa.
  gvn-gvn: Yindu bama Joshua Justus. Nyulu yalarrku greetings yungal. Jana, Aristarchus,
    Mark and Joshua Justus, jana bama Jew-warra, yamba Jesusanda dajijin, jana nyungunduku
    milka-janayda. Janaku Jew-warrandamun ngaykunji workmaniji Godunku. Nganjin bamanda
    kuku balkan-balkal Godungku nyungu bama ngulkurrduku kujinka. Jana nganya helpim-bungan-bungal,
    nganya wawurr-wawurr-bungal.
  nhy-NT: Noijki amechontlajpaloa in Jesús, katlej noijki itoka Justo. San yejwan
    yinmej judiojtin tlaneltokakej katlej tekipanoaj nowan itech itekiw in Dios, iwan
    yejwan sa tekitl nechyolojchikawaj.
  asm-FB: আৰু যীচু, যাক যুষ্ট বোলে, এওঁলোকে আপোনালোকক মঙ্গলবাদ কৰিছে; এওঁলোক চুন্নৎ
    হোৱা লোক আৰু কেৱল এওঁলোকেই ঈশ্বৰৰ ৰাজ্যৰ কাৰণে মোৰ সহকাৰী; এওঁলোক মোৰ শান্তিজনক
    হ’ল।
  okv-okv: Eto embo Joshua, amita javo nei Justus, amite tapa ungo ere pekitia. Eto
    embo nei heriso nei vahai erena amo Judea embo na pere God na embo titi jigesuja
    amita ke hande ue namoga pure ue hondate ari javotoho uore jo nau jamo jamo ere
    ua.
  mxt-NT: Vachi tucu nocumi chi ndo sahá ra Jesús, ra cha nañi tucu Justo. Ta chichi
    cha tandɨhɨ ñu Israel cha yɨhɨ́ cuenda Nyoo, uñi tahan ri ra ihya sahá tyiño ra
    tuhun Nyoo chihin. Ta ndunɨɨ xaan ca iñi sahá ra.
  tzo-NT: Chabanucot la xal uc ti Jesuse, ja' ti Justo yan sbie. Mu'yuc ep ti jchi'iltac
    ti tsc'an chiscoltaucune. Ja' no'ox oxvo'ic ti mero jchi'ile ti chiscoltaune,
    hech chmuc'ub co'nton ti sventaic yu'un co'ol ti jpasbetutic yabtel ti Diose yu'un
    ac'o ch'umbatuc sc'op yu'un ti crixchanoetique.
  ind-AGS: dan Yesus — yang juga bernama Yustus — satu-satunya orang Yahudi yang percaya
    kepada Yesus di antara mereka yang bekerja bersamaku di sini bagi kerajaan Allah,
    orang-orang yang sudah menjadi penolong yang luar biasa untuk saya.
  omw-omw: Iosuaava mwia mpo nrutu Iasitaasivave qia vaisiva, mwivavata nkyi qua mwantero.
    Kotira nraaqiara Iutaaqitai qio taarampo mwinramwuhua nraahu nivata variqata Kotiva
    ntaqikyiani quarara nronraqama kye rieqata ni kyuqema kye kyaahaqa hi variara.
  yrb-yrb: Josua danu mui ifuna Jasitasi dawaini yaba ario sina wasu. Ju uwarama nabai
    ibawaro i amara rarogonu torowa nabai ibeda uruama gaukara utedibinisi. I amara
    rarogonuma nanu neno we ma nabi utebaita.
  maa-NT: Ti̱koa̱á tísíhixat'aà‑nò Jesús xi ti̱koa̱ Justo 'mì. Tà jñà‑né xi xi̱ta̱
    judío xi mokjeiín‑la̱ xi k'oa̱s'ín 'ñó ndaà nchisíxáko̱‑na i̱t'aà ts'e̱ kjo̱tíxoma‑la̱
    Nainá ko̱ 'ñó ndaà síjehikon‑na.
  mcq-mcq: ꞌEne Jesu kaꞌene Jasitasina ꞌwavujaho ꞌee ea ikipo pupuso Godoni arijihuni
    kaukara vejiꞌina kaꞌene sisa ꞌuhuaꞌini jihipuni vajijaho rena roara. ꞌEne pu na
    areri niꞌajihume kivuta.
  sus-A: يٍسُ، نَشَن شِلِ قَلَمَ يُسُتُ، عَ قَن وٌ شّيبُ. يُوِقِ دَنشَنِيَتْي حَمَ
    بِرِن يَ مَ، يِ مِشِ سَشَنيِ فبَنسَن نَن ﭑ مَلِشِ عَلَ شَ مَنفّيَ نِينِ وَلِ رَبَدٍ.
    عٍ بَرَ لِمَنِيَ قِ ﭑ مَ.
  jpn-1965: ユストと呼ばれるイエスもよろしくと言っています。割礼を受けた人では、この人たちだけが、神の国のために働く私の同労者です。また、彼らは私を激励する者となってくれました。
  fra-SBL: et Jésus, qu'on appelle Justus. Ce sont là mes seuls compagnons de travail
    pour le royaume de Dieu, qui sont de la circoncision, et qui m'ont été d'un grand
    réconfort.
  yka-yka: Si Yussaˈ, inēnan isab si Justus, maboˈo bissā isab weˈ essebne kaˈam.
    Siye du hadja tellungan inin meˈ Yahudihin si meˈ saweˈku magmahalayak sabab pagbayaˈan
    Tuhanin, duk hadje teˈed panabangde akuhin.
  mle-mle: '@see-verse:COL.004.010'
  shp-NTPO: Ja Jesús Justo janeyatonra, mato saludo bomai. Nato judío jonibobicho
    riki, ja Diossen ikinaton jatikiriti iká joi yoikin ea akinnabo, jatian jabaonribira
    ake ea kikinhakin shinan koshimakin.
  aom-aom: Röhu Joshua iho göho Justus huꞌo jemesi örire jejëmije. Aristarchus o Mark
    o Joshua ë Jew rajoho niöꞌi gemu jaburo sivue naꞌo bimuvoromo God-hu muebejaje
    öri ariꞌo hesi muoho vaejarueje. Vaeromo ma-mabëhe ajemijëꞌejö. Jew rajo ioroꞌioroho
    bogo ajemijarueje.
  geb-geb: Zisas, mbe kha zɨ phorgap anan kaai, Zastus, ana vhɨra won raar vhuun nde
    ndɨɨi. Mbe Zudaiŋ rɨgar, mbe kha gumgira na phorgap Fhe Bakɨme won gumgi gu mbigi
    ganɨrim, mbe ana piin kɨrga ŋaara khavav, mbe kurkurar vhuun na mbui.
  bsj-bsj: Kange Yeecu wo coti Yucteu, ci kwaci mor faru ngeneb mibo biyem lare farub
    nageneb wo liyar kwamaro ceu. cin yilam birom neerer fiye mi wiyeu.
  cak-cak: (Chuka', ka) nutak-e i-saludo ri a Jesús. Rija' c'o chic jun rubi'; Justo
    ni'ix che. Chiquicojol ri nuvinak israelitas, xaxe ri oxi' re' ri yeto'on vichin
    chutzijosic chi naj chi nakaj ru-gobierno ri Dios, y quiyo'on ruchuk'a' ri vánima.
  chf-NT: U täscäbenetla täcä u c'aba' Dios aj Jesús, jini u chap'elib u c'aba' aj
    Justoba. Jindajob namás de aj judíosob que mu' u täclenon cä tz'aycun u t'an Dios,
    y unejob mäx u ch'a'alesbenon cäjinob.
  tlf-tlf: Kale Josua Jastus yagal mungkup weng umobela no kelip kale, Juda kasel
    Kristen kesip iyo ise tinum asuno kalbip bilip ita kup fomtuup dong dagane-bilipta,
    ninggil nuyo God imi weng uyo kafale-bulupta, unang tinum iyo God imi daam tem
    uyo mitam talan tebesip ko.
  piu-2006: Wati kutjupa yini Yiitjunya ngaangka nyinanyi. Kutjupa tjuṯangku palunya
    yini Tjatjatjanya watjalpayi. Paluru watjaṉu, “Wakala tjanampa!, ngayulu Kalatjiyanya
    ngurrara tjuṯaku yunypa nyinanyingka.” Wati paluru tjana Yiitjuku walytja Tjuwu
    tjuṯa ngayulawana waarrkarripayi. Tjuwu kutjupa tjuṯa wiya ngayulawana Yiitjuku
    waarrka palyalpayi, wiya. Paluru tjana kutju ngayulawana waarrkarringkula pukuḻmankupayi.
  poh-NT: Jeꞌ woꞌ i wich aj niminel maꞌ Chus reꞌ ribihnej woꞌ chi Ju̱sto ritakꞌa̱ꞌ
    je risukquil acꞌux tak. Chi quixilac take wich aj niminel jeꞌ ru̱cꞌ take ra̱ꞌ
    riꞌsil cho maꞌ Israhel, xa reꞌ ti take kich aj niminel wili cꞌahchiꞌqui̱n quitoꞌbem
    ayuꞌ pan che̱ꞌ chipam nicamaj niban reh chi toco̱m chic take cꞌacharel equehtric
    woꞌ wihꞌic chi rehquen rajawric i Dios chi kꞌatal kꞌoric eh ru̱cꞌ i toꞌbonic ncaꞌn
    wi̱n, reꞌ hin nirak risukquil nicꞌux.
  tue-tue: Ãpĩ Jesús, cʉ̃́ã “Justo” jĩĩgʉ̃́, mʉ́ãrẽ ãñudutii. Paʉ judíoa Jesuré padeorá
    watoapʉre cʉ̃́ã ĩtĩã́rãrã yʉʉre padeapuya. Cʉ̃́ãcã “Cõãmacʉ̃ dutiré basocápʉre
    jeatoaa mée” jĩĩré quetire wederá niiĩya. Cʉ̃́ã yʉʉre wãcũtutuari tiiíya.
  bjp-bjp: Iesu ae nenge asa sabin e Jastus, i sabin i ta orek an famais kia usuf
    gam. Rituul sau rituul sikin Iudaia na palgan foron tikiin foim kiak ae keme foim
    isi matanfuntih ke God, ma rituul ka tapiek rokap na falupes unaisang.
  xon-xon: Josua Justus mu dooni nimi. Bijab bitaa ngbaan ye Juu yaab la. Juu yaab
    ponn ni, bima baanja le ye maatutuŋeerb ki tun Uwumbɔr aanaan aatuln. Bijab ngbaan
    sɔŋ nsui la.
  tzo-ZNT: Chabanicoxuc la xal uc li Jesuse li Justo sbi noxtoque. Stuc noꞌox chaꞌvoꞌ
    jchiꞌil ta israelal ti liꞌ chiscoltaique, jaꞌ li Marcose xchiꞌuc li Jesuse. Bal
    to xispatbeic coꞌon yuꞌun colemic ta yalel aꞌyuc cꞌusi yaloj ti Cajvaltique yoꞌ
    xaꞌiic o li crixchanoetique.
  mpm-NT: Ti suni siaꞌan kaꞌan Jesús, chaa ja suni nani da Justo, ja na saꞌa ndee
    ini ra naa ra. Ti taka chaa un ka kuu da chaa hebreo ja ka kandixia, ti ka chindee
    jnaꞌan ri ka kaꞌan ri jiin da sɨkɨ ñuu nuu taꞌu Yandios jniñu. Yukan ti kuaꞌa
    ga ja ni ka chindee da ruꞌu.
  ots-NT: Guejtjo i zɛnguaquijʉ nʉr hermano Jesús nʉ i tsjifi ʉr Justo. Gue yʉ jñu̱
    hermano‑yʉ xí möxqui, xtú pɛjme pa gue ca Ocja̱. I bbʉ pé dda cja̱hni israelita
    hne̱je̱ cʉ xí hñeme car Jesucristo, pe jøndi yʉ jñu̱‑yʉ xí möxqui, xtú nzojme
    yʉ cja̱hni, xtú xijme, ya xí ni̱gui hua jar jöy cár jmandado ca Ocja̱ ca mí ddøhmi.
    Como xtú mföxje xtú pɛjpije ca Ocja̱ yʉ hermano‑yʉ, guegue‑yʉ xí pöjpigui nʉm
    tzi mʉy.
  hoy-hoy: यूस्तुस अंदकु आगावाळा यीशु उन भी नीमी नमस्कार सिकुल. सिर्फ ई मुरा मुंदुरा
    यहूदी विश्वासी परमेश्वर उन राज्य अन्द साटी नान सांगुळ क्याल्सा माळेत्यार, अदिक
    ईंदुर्द नानी हापाळ सहायता सिक्याद.
  uri-uri: Jisas, nang wompel alkilen pa kwe la tolpa Jastus, kil pa yat wa ukwepm
    wor. Kai kuin a tu Juta pa apm tunten melnum wraur apm pake, tunten atn ntiopm
    ak kwap laron yangkipm wor a la Kingdom a Maur Wailen. Wa wailmanten pa pati tunten
    wor ekg ak titnongketel kupm ti.
  amo-amo: Yesu ulena idin yicughe ustus, alele cas anan kalu kucuru inughere adon
    katwa nighe udu kipin tigo Kutelle. Ina suo anan tizie likara kibinai
  pjt-pjt: Ka wati panya ini Tjatjuwalu kuḻu nyuranya kulini. Wati nyanga paluṟu panya
    ini kutjupa Tjatjanya. Palu wati nyanga paluṟu tjana, Aṟi-tjakatjanya, Markanya,
    Tjatjuwanya tjana panya Jew maṉkurpa ngayula tjungu Godaku waṟkaripai, Jew kutjupa
    tjuṯa wiya. Nyanga paluṟu tjana panya ngayula tjungu puḻkaṟa waṟkaripai aṉangu
    tjuṯangka tjana Jesuku mulamularingkula palunya mayatjanmankunytjaku. Munuya paluṟu
    tjana ngayulu tjituṟu-tjituṟurinyangka pukuḻmankupai ngayunya.
  cwe-cwe: Na Yosuwa, zina jake dimwenga Yusito, iviya komulamsani. Wano watatu wawo
    Wayahudi muhala wowahuwile na kusang'hana usang'hano hamwe na niye kwa ichimu
    cha Ufalume wa Mulungu, na wanitaza ng'hani.
  daa-NT: Iisa kaak ŋu koliy pey Zustuus ooyko oki dakina. Min gee kuuk gina riy iŋ
    nunu ɗo bi ka *Meennaw ta Buŋdi, ŋuur subba-aŋ di min *Yuudinna kuuk aamine. Ŋu
    iskintu dakina.
  mlp-mlp: Sa mat anan Jisas haqayta na in ago zeq dimun eman nawa lehaqmo. In anan
    araq Jastus haqaytamo. Juda gilikmanib mataw ezeqman naqmo in ya nenaq araqib
    God ago maror akabiyan emauqta. In ya ilumsihsa ya igem dimun dikan iyaqta.
  ape-C: Aria Jisas douk kupainyi nyeigur nanahwar um Jastus iri shopunek nenemepogu
    yopuhi nyumnah ipak. Aria eshesh Juda douk amudok bimatun meyoh abom hani eik
    manoprom menek mour um mataurum arpesh um shuwish agundok Iruhin nape Debeini
    um ananish arpesh um. Aria amam douk hataurume wosik abom um enyudok mour.
  bgs-bgs: Ágpangumusta si Josue na ágngadanan ki Justo. Tun ta langun Judio na ágpamaké,
    sikandan dád tállu tô ágtabang kanak róggun igtinurù a tingód katô pagpangulu
    ka Manama. Tuu igmabákkár tô pusung ku ukit kandan.
  faa-faa: Arirakano aporo meta yano motosa Yasu Yásatasemo soko reane hemakapurakaripo,
    aisapo. Aporo isia ane Yu aporopo. Iane Yasu Keresoaki risikiako parisapo. Aporo
    isia amo anoyaki hakāsa rakirakanapo. Ipu Yasu Kereso unihaeaka reane some karapo.
    Arirakano ipu ano soko ararenapo.
  kik-kik: Jesũ ũrĩa wĩtagwo Jusito o nake nĩamũgeithia. Acio no-o Ayahudi thĩinĩ
    wa arĩa tũrutithanagia wĩra wa ũthamaki wa Ngai nao, na nĩmatuĩkĩte a kũnyũmĩrĩria.
  cap-NT: Niz̈aza Jesusaqui anc̈hucaquin tsaanz̈quic̈ha. Jesusaqui Justo cjitazakazza.
    Niinacakazza judío criichinacquiztan wejttan chica Yooztajapa langzñinacaqui,
    Yooz mantita kamañ puntu paljaycan. Ninacaqui wejtquiz ancha kuzzic̈ha.
  ksr-ksr: Joosua qata moŋ Jastus qajuti iinoŋ kaaŋagadeeŋ yeizozoya jeŋ ano oŋoonoŋ
    kaja. Neŋaurunanoŋ niwo Anutuwaa bentotoŋaa gawoŋ meŋ laligojuti iyoŋoo batugianoŋ
    eja karooŋ yoŋonoŋga Juuda ejaga laligoju. Yoŋonoŋ uluŋkoleŋ ama noma laligogi.
  eng-TNT: and Iesus which is called Iustus which are of the circumcision. These only
    are my workefelowes vnto the kyngdome of God which were vnto my consolacion.
  sbs-sbs: ni Jesu yo sumpwa Justus. Izi zonke za mupato balikani vangu vani seveza
    navo mu mubuso wa Ireza. Vavali va ombi ombi kwangu.
  sue-sue: '@see-verse:COL.004.010'
  fra-NCL: Jésus aussi, appelé Justus, vous salue. Ce sont des circoncis et les seuls,
    parmi ceux de la circoncision, qui travaillent avec moi pour le royaume de Dieu ;
    ils ont été pour moi une consolation.
  snn-NT: Jesús Justo hue'eguë'ga mësacuani saludaji. Ja'an samutecua yë'ë naconi
    ba'ijën, Riusu yo'ore te'e conjën, judío bain ënjo'on ba'icua Cristoni si'a recoyo
    ro'tajën ba'icua, gañacua'ë. Bacuabi yë'ë naconi yo'o conjënna, ai bojo recoyo
    re'huani ba'iyë yë'ë.
  atb-NT: Yustu le gâ é Yesuq le, nungmoq lé shi-kyâm kat ri. Garai Gasâng é mingdán
    matú ngá é byinzùm mû zui bang má, haú bang za Yudaq byu pé nghut kômù, yhangmoq
    gi, ngo lé nhik tíng byî é bang nghut akô.
  cek-AK: Jasta, tiah kawk ih Jesu loe, tangzat hin aat kami ah oh. Sithaw prae taham
    ah kai hoi nawnto toksah kami loe nihcae khue ni, nihcae loe kai poek mongsak
    kami ah oh o.
  bkd-bkd: Agpangamusta daan inyu si Josue ha tagngaranan daan ki Justo. Saini sidan
    iyan dà mga Judio ha bulig ku hu pagpanunultul mahitenged hu pagharì hu Dios daw
    iyan daan sidan nakadasig kanak.
  ctu-76: Mi' choque' tyʌlel saludos je'el jini Jesús cha'chajp bʌ i c'aba' mu' bʌ
    i pejcʌntyel ti Justo. Jini jach jini uxtiquilob israelo' bʌ ochemo' bʌ ti' t'an
    Dios chʌncol i wen cotyañon ti toñel cha'an i yumintyel Dios. Tsa'ix i wen ñuc
    isʌbon c pusic'al.
  lac-NT: A je'ra' Jesús u c'aba', cu t'ʌniquechex. Raji' ca'tur u c'aba', u jer u
    c'aba' Justo. Robob jariri' ich in wet winiquirob judío a tu yacsob tu yorob.
    A je' tresa' cu yamtiquenob tan u tsec'ticob u t'ʌn C'uj. Robob tu chichquintob
    in wor.
  xla-xla: Epame oplami hale Yesu depame ma ya꞉ hi hale Yustus demde mape, ya꞉ta namkale
    dle yuye wua꞉ dla hamima. Epedeme Yu so opa hapuloma dulu dla opa dapahatlope
    iwolo tlo na꞉ mate God ya꞉ mo koko yilo oko hamha꞉ha꞉po. Epame yia꞉tapo na꞉ye
    ka꞉pi gadle koko tle na꞉ dla siyele elemde.
  xav-NT: Zuzuwé hã te duré ãma asawi za'ra wa'wa, Zusitu na ĩsisi amo hã. Ã norĩ
    hã zudezu na 're ĩhâimana za'ra mono, si'ubdatõ ĩhâiba za'ra hã. Ĩ̱siré romhuri'wa
    norĩ hã ahâ uptabi nherẽ, si'ubdatõ si te zudezu norĩ hã te te ĩ̱siré 're romhuri
    za'ra, tô ã norĩ hã, 'Re ĩhâimana u'âsi mono, da'ãma 're ĩsib'a'uwẽ mono zéb u,
    wa te tãma 're ĩda'awaibui mono na hã. Ã norĩ hã ma tô siwi ĩ̱pawapto pese za'ra
    tô.
  cuk-cuk: Deginbali, Jesús, Justoʼye-bimarbalid, bemarga sogsimogad, bemarde nued-sogeye.
    Bela Judíoʼmar-Jesúsʼba-nanaimalad-abargi, unnila wemarbi Bab-Dummad-e-negdakmaid-igar-onasguedgi
    anba arbasmalad. Wemar nue-an-ogannodimalad.
  tbf-tbf: E Iesu mi asan mene e Iusto, eie buer a turan ken ni vuot kalei rakot senga.
    Ine ba ka, egituo mo ba Iuda i kotubuon bu turoung ka ni tsatsang surie ken mangmagoso
    Nguts e Raban. Ma gituo nga vakotsie vakalaie iou te.
  uig-CYR: Юстус дәп аталған Йәшуаму салам йоллайду. Худаниң падишалиғи үчүн маңа
    хизмәтдаш болған сүннәт қилинғанлардин пәқәт мошулар бардур; улар маңа тәсәлли
    болған.
  ikw-NT: Jizọsi, nye be kwu Jọsitosi neebekwu anụ. Ka kwolem ele Ju ibne m me nụ
    be sno nọornu ẹrnu ẹli-eze Chiokike, be neeme ovu si m rikne.
  khs-khs: 'Aputa:, sena nowamo unua Yesu, e unua nowa Yasatase, eyawala kima, “Napolo,”
    e selakeye. Sena ili usulupe amowa yu senakeye. Ili amowa Yesu Kelesowemi matana
    notoyakeye. Sena ili epamowa Yu sena i maya aso usulupe newanapulu tima:na: tisekeye.
    Iyawa Kote Piseikipela: tesene sowa newanapulu ela: se tiye kinisekeye. Aputa:,
    iyawa newana tikamosa tesekeye.'
  dwr-ENT: ዮስፆሳ ጊያ ዬሱሲካ ሂንቴንታ ሳሮ ሳሮ ጌ፤ ኣዪሁዳ ኣሳቱዋፔ ታናና ፆሳ ካዉቴው ኦያዌ፥ ሃ ሄዙ ኣሳቱዋፔ ሃራይ
    ባዋ፤ ሃዋንቱ ታና ዳሮ ማዴዲኖ።
  pma-pma: Ka Sosua Sastas emun koa ro ekok mul viten ‘more’ min kami. En koakeil
    avi Siu, koakeitel enek enges telmum ral minau ven hiasuvien onen Ahi. Lisenges,
    telkataunau ka telvati lat rendemien keil onak.
  atd-NT: Si Hisus no sangoy no ogngaranan ki Hustu, songo ogpangamusta kaniu. No
    ka soini no tatolu, si Aristarku, si Markos woy si Hustu, ian naan do no mgo Hudiu
    no duma ku kai no ogbulig kanak to ognangonnangon tongod to pandatuan to Magboboot.
    Dakol ka ingkabulig dan kanak.
  tel-2017: ఇంకా యూస్తు అనే పేరున్న యేసు కూడా మీకు అభివందనాలు చెబుతున్నాడు. వీరంతా
    సున్నతి పొందిన వర్గంలో ఉన్నవారు. వీరే దేవుని రాజ్యం కోసం నాకు జత పనివారు. వీరు
    నాకు ఆదరణగా ఉన్నారు.
  hat-BSA: Anplis, Jésus ke yo rele Justus la. Sa yo se sèl ouvriye pou wayòm Bondye
    ki sòti nan sikonsizyon an, e yo te ankouraje mwen anpil.
  top-NT: Na̱ ca̱huaniyá̱n kalhé̱n Jesús (na̱ li̱lakapascán ixtacuhui̱ní Justo). Huata
    jaé lacchixcuhuí̱n judíos tí tali̱pa̱huán Jesús y quintata̱ma̱kahuani̱ni̱t ixtachihuí̱n
    Dios, y cca̱pa̱xcatcatzi̱ní la̱ quintama̱xqui̱ni̱t li̱camama.
  msk-msk: Arag aadi kanami si Josue Justo na arag yamawung kamayo. Disang kariko
    nang tomotoo na Judio ani yaning toro gaid yang yabay tomabang kanak sang pyagasogo
    nang Dios antak madaig yang magpasakop sang Dios. Madyaw yang tabang nilan toro
    kanak.
  gyr-NT: Iyavei omahenduhasa omondo Jesús, ahe serer acoi Justo, pẽu. Co güerañomi
    Jesús reroyasar pãhuve judío oporavɨquɨ vahe che rupi yuvɨreco Tũpa mborerecuasave
    nara. Ahe niha che mbovɨha yuvɨreco yepi.
  kmh-kmh: 'Bi chin Josiwa yimb nup bap Jastas apay ak kunep, nimbip, “Mindpim?” aŋgip.
    Bi chin omiŋal nokom kun ak kuyipyakam niŋen yip tep gip. Yenen: Jiwda gunap yip
    gosow gosow niŋiy jimñiy ma woŋg gipun; kiykyakam nep yand yip, Gor biynimb diy
    kond mindeniŋgamb minim ak aŋgñimbun.'
  ukr-ONPU: а також Ісус, званий Юстусом, – єдині з обрізаних, які працюють разом
    зі мною для Божого Царства. Вони стали моєю втіхою.
  emi-emi: Me Iesu, la kolokoloa va Jastas, ie tee esuula masimasiaane tee etaimim.
    Ilotolu o taita kotolu ilotolu nonga aJiu ilotolu. Ilotolu lotolu kakkauaa, me
    lotolu uungu teeieghi tale ararimangalina ateva God. Lotolu kaakaarasi tani aisausieinaghi.
  zpv-NT: Neezaa Chuuh nin laaza Justu rxeꞌhla tuhbi guelrgahpaDxiohs para laꞌhtu.
    Gadxioonna dxiꞌh raꞌbi riiꞌ ziga dxaꞌga raꞌbi loh raꞌ bwiinn Israel nin naaza
    raꞌ xpwiinn Jesucristu cayahcanee raꞌbi naꞌh pur xcweenta xchiꞌdxyi Dxiohs, ya
    cun garaa nin cayahcanee raꞌbi naꞌh nuu nasaa duxa stoꞌn pur xcweenta raꞌbi.
  gux-gux: Jesu ban go yi yua Jusitusa moko fuondi. Bi tie yaaba n kua ku koanciagu
    siiga yaaba bani bebe n taani ki tuuni leni nni U Tienu diema po, ki go baagidi
    n pali hali boncianla.
  kos-kos: Joshua, su oayapa pangpang Justus, el supweyuk lung pac nu suwos. Mwet
    tolu inge mukena sin mwet Jew su ekla mwet lulalfongi Christ, pa wiyu orekma ke
    Tokosrai lun God, ac elos arulana kasreyu yohk.
  ibo-ibo: Jisọs, onye a na-akpọkwa Jọstus, na-ekelekwa unu. Ọ bụ naanị ndị a bụ ndị
    Juu mụ na ha na-arụkọ ọrụ alaeze Chineke nʼebe a. Ha na-eme nnọọ nke ọma, na-enye
    m obi ụtọ.
  yml-yml: '@see-verse:COL.004.010'
  ory-ory: ଆଉ, ଯୂସ୍ତ ନାମରେ ଖ୍ୟାତ ଯୀଶୁ ତୁମ୍ଭମାନଙ୍କୁ ନମସ୍କାର ଜଣାଉଅଛନ୍ତି ସୁନ୍ନତିପ୍ରାପ୍ତ
    ବିଶ୍ୱାସୀମାନଙ୍କ ମଧ୍ୟରୁ କେବଳ ଏମାନେ ଈଶ୍ବରଙ୍କ ରାଜ୍ୟ ନିମନ୍ତେ ମୋହର ସହକର୍ମୀ ଏମାନେ ମୋହର
    ସାନ୍ତ୍ୱନାର କାରଣ ହୋଇଅଛନ୍ତି।
  bzj-bzj: Jeezas, weh dehn kaal Jostos, sen heloa tu. Dehnya chree da di oanli bileeva
    dehn weh da Joo weh di werk fi Gaad kingdom lang wid mi. Dehn da wahn big help
    tu mi.
  chk-chk: Josua mi pwal iteni Justus a pwal kapong ngenikemi. Ätekei me ülüman ir
    chök me lein ekewe chon Juta mi soulängila, ra etiei lon ewe angang fän iten ewe
    Mwün Kot, a fokun watte ar alilis ngeniei.
  ssd-ssd: Taŋgo ande Yesus mape nyu Yustus nu mata tane gare pasa tiŋgit. Yiŋe piro
    mbal ŋgamukŋge nane keŋ ta ndo Zu taŋgo minmba Kuate tuku gageu afu kilam tuku
    pirokade. Nane mbolŋge ye ŋgamuŋgal wamdus bulkate.
  acr-TNT: Cuya pan rutzil wach alak ri Jesús, ri cabiꞌx Justo che. Xew cꞌu wa oxib
    hermanos aj judiꞌab e chacuninak wucꞌ woꞌora pa rutakanic ri Dios y lic quibochiꞌim
    nucꞌuꞌx.
  rop-rop: En det Juwish men neim Joshuwa weya sambala pipul oldei gulum Jastas im
    tok gudei langa yumob du. Nomo enimo Juwish men wek garram mi dalimbat det gudnyus
    blanga Jisas Krais det brabliwan King. Oni detlot thribala Juwish men na, en deibin
    album mi langa ebrijing brabliwei.
  mee-mee: Bae Iesus eke patoe kae Iastus ke ba ka sinro ae i te miau bole. Ri pana
    mologi nginngina ka ri ra Iura. Ba ka sana Iura pattoto ke kuma kala nge iau ta
    pulingmalagange pangamologa re ta Nutu kelangpatalingana. Ri kasikerea mana keke
    kuma kala nge iau, ba keke paginggingi iau raumana.
  dif-dif: Ja Jesujeli, ninaia tanali dikai Justus; tanaia karuwalilandru nganai,
    ja windri tanapini jelangankanietja ngakani nganai Godaia mililani, tanaia ngakangu
    ngankalkani pantjina warai.
  gam-gam: Iwa Jisas kandjiye ta Jastus we dji ge, une wopake we dje ye aundo. Ga
    kambono Juda una molo God dumoye wopake kantau yendo al ge na boll kogo yenj.
    Juda una ta man. Ga embe yenjka na arngan yendo.
  nou-nou: Edo Iesu uso jawo nei Justus awa daedo uso ategari ingoda yei ititira.
    Edo embo tamonde eiawa Jew embobo ungo ungoda wasiri bebegae awa dodo God da yei
    wareregurisera. Edo ungo God da yei wareregedo ungo nangae daedo God da gitijigari
    da iji da buro awa ewora. Edo embo tamonde eiawa na kondade nembodiba be edo era
    te Jew embobo nenei ungoda wasiri bebegae dodo God da yei wareregurisera awa na
    kondade ae edo era.
  mqb-NT: Yesu sə ɗowan inde tə ngaman Yustus re ata, kà jak ikwen ayak 'am. À wulen
    ana ɗo su mo zek sa ga mer su way anga bahay a Mbərom ataya nà, Yahuda maza aya
    ibay, si tinen a maakankən'a ataya, coy. Tinen nà, ta mak uno zek sə vuro məgala
    ì mer su way inde wanahan.
  ape-B: Ali Jisas douk kipainyi yeul nanahwalamu Jastas uli chopuk nenemepagu gude
    ipak. Ali echech Juda douk hanubu amudak 3-poleim meyoh hanu yek monechlepamu
    monek moul umu magakomu elpech umu chuwich agundak God nape nebenalimu ananich
    elpech umu. Ali amam douk hanubu hagakome kalbamu enyudak moul.
  grc-F35: καὶ Ἰησοῦς ὁ λεγόμενος Ἰοῦστος, οἱ ὄντες ἐκ περιτομῆς οὗτοι μόνοι συνεργοὶ
    εἰς τὴν βασιλείαν τοῦ Θεοῦ· οἵτινες ἐγενήθησάν μοι παρηγορία.
  cav-NT: Tumebaedya micuana Jesúsra isaramereya, tunara “Justo” jadya ayara. Marcos,
    Aristarco, Justo quimisha cuita camadya ri israelita cuana eatsehue mere juyaque.
    Eatsehuedya rena mere juya peya cuana Jesús queja catyati ishu, Yusu tunaja dyadi
    huaraji ecuari juishu. Riyaque ecuita cuanara dyaque tsahua, nime casatura jadya
    tunara aya.
  kgp-NT: 'Josué vỹ ãjag mĩ ẽkrég tĩ gé, ag tỹ ũ to: Justo, he mũ tag ti. Judeu ag
    vẽ, Aristarco mré Marcos mré Josué ti. Inh mré ag tóg rãnhrãj tĩ, Topẽ vĩ ki.
    Ag jãvo Judeu ũ ag vỹ inh mré rãnhrãj jãvãnh nỹtĩ gé. Kỹ ũ tãgtũ tag ag tóg inh
    fe tỹ mrin ke tĩ, ag tỹ inh mré rãnhrãj kỹ.'
  bvd-bvd: Ma sa Diosua bae kera 'ailia lau guu 'ana sa Diastas ka fale lau gu kau
    si baea diana nia fuamolu. Na olu waa Diu nai ki, da rao kwaimani fai nau fua
    'initoaa God, suli nao ta wane Diu lau si rao gu fai nau. Na olu waa nai ki gwana
    ne da 'adomi diana 'ani nau.
  ukr-1871: та Ісус, на прізвище Юст, котрі з обрізання. Сї одні помічники мої в царство
    Боже, котрі були менї втїхою.
  apz-apz: Aꞌamu nomꞌne Jisas Jasɨtos kako huhwoꞌnji nje aꞌamufo selalofoho. Oso aꞌamu
    Jutafe temtitofo mtaꞌango hufaꞌu sɨhune sohwa hofɨko Anɨtuye yoꞌmayo hopiꞌnonohinoso
    aꞌamumo yokumpohnꞌnyo enemokosyohumayoꞌne syoho engo yalokuhwono. Hofɨko wonyoangkafo
    nɨfoꞌmalokwofo.
  yon-yon: Yesu yaningko maa Yustus ye kwangkon kubendi weng yiib yaa keendoon. Keye
    karub ayoobmim kee Yuudan, God ye oonimbon ye deme awinimaubdan kumaom kuu, Yuudan
    yenayiibban. Anam kuu karub ayoobmim kee ne mimyob wandi kankubune kubi dowakeniib
    kawiwen kii.
  poi-NT: Wa̱t́idios micutsadáypat́im jém Jesús, iñɨ̱yit́im Justo. Yɨ́p tucute̱n Israelpɨc
    pɨxiñt́am, agui amaymaywatyaj jeeyaj. D́a i̱ tuŋgac jém Israelpɨc pɨ̱xiñ awagayo̱xatámpa
    iga anaŋmattámpa jém aŋma̱t́i iga Dios iŋjacpa yɨ́p naxyucmɨ.
  wuv-wuv: Jesus, mei ana harana Justus, ana na aloawii fei famafufuoiana. Ro'ou ua,
    ei Jew yeni ba rona bigifipui a'au wagii fei haparaiaa mei Haidaa ma rona fama'aia
    ba ro'ou, ale'ei palarau.
  quf-NT: Chaynullami saludashunllapapis ukninchikllapa Jesuspis. Chaqa payllatami
    Justo ninllapapis. Kaykunalami Israelmanta kriyiqkuna nuqata, Dyus mantakuyashanpaq
    yaĉhachikur ima yanapamar, kusalata kunsulamaranmapis.
  yuw-yuw: Oro, Yesu mano au Jastas, yuho ihorocgon irot ogep matano ‘sonot ongoun’
    yongo kombihac. Oro, yuda nanohon toropdecma wömai amna ngorochogon nocot mom
    toboruchon youp kondong tongidamon. Yu wömai ogepma sinom tongfat nengidung.
  hus-NT-1971: Ti abchal i tsapnethomtalab a Jesús axi bijiyab jaye ta Justo. Expith
    axe’ jaja’chic tim patal am belom Israel jats ax tin tolmiyamal cu olnanchi an
    inicchic jant’ini’ ca otsits jun tin t’ajal a Dios ti lej Ts’ale ti eb. In lej
    culbel c’al in tolmixtal jaja’chic.
  med-med: Wote, wu ti Josuwa, mbi ti tek, Justus nʉtmin ei ndi, rawe ik kai mbʉ nimba
    mundrum ku. Jura wamp mbʉ nga mondpa pili wu raldika kʉⱡ, na kʉn rup rok, Got
    nga wamp tʉpa mumuk rui kongun ei nga etmin. Wote, na nga puⱡ orunga, ambulk pilik
    tʉk rapʉndʉrmin.
  bch-bch: Be Iesus toa ieda ede pade Iastus, ei pade ele ado kemi ila pagimi. Panua
    toa ne, gid kekelegid Iuda ad rabu ngan leg panua toa lemai naurata kelede ngan
    paolanga ato ngan madonga Deo ibageai, be tipamatua lolog somisomi.
  cco-NT: Jo̱guɨ lajo̱bɨ Chúꞌˆ, i̱ siiˋbɨ cajo̱ Justo, guiémꞌˊbre júuˆ guicó̱o̱ꞌˇ
    quíiˉnaꞌ cajo̱. Jo̱ jí̱i̱ꞌ˜ i̱ gaangˋ lab dseaˋ Israel dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    i̱ nɨcajméeˋ ta˜ co̱lɨɨng˜ có̱o̱ꞌ˜ jnea˜ có̱o̱ꞌ˜ jaléꞌˋ ta˜ guiaˊ júuˆ quiáꞌˉ
    jial quie̱ˊ Fidiéeˇ nifɨˊ quiáꞌˉ jaléngꞌˋ dseaˋ jmɨgüíˋ, jo̱guɨ nɨcajmɨcó̱o̱ꞌ˜bre
    jnea˜ e catíiꞌ˜guɨ dsiiˉ cajo̱.
  deu-1951: und Jesus, der Justus genannt wird, die aus der Beschneidung sind. Diese
    allein sind meine Mitarbeiter für das Reich Gottes, die mir zum Trost geworden
    sind.
  alq-ALGNT: Kidanamikago8a ke8in Tcaco8a (Josué), 8in Tcostos (Justus) ka ijinikanagani8idj
    ako. Kakina ka Coda8inni8i8adj kagi madji teb8etamo8adj, mi eta igi nisin nabeg
    ka 8idji mikimomiji8adj kidji paba tibadjimo8an Kije Manido Odogima8i8in. Nigi
    kitci sogideeckagog dac.
  ixl-NNT: As echat u najeꞌ uvaꞌ Jesús ibꞌii uvaꞌ Justo chꞌelel, as ni taqꞌ bꞌen naj
    itzii sete. As xoꞌl unqꞌa tiaal Israeleꞌ, as aꞌ chajaakeꞌ ni lochon in tiꞌ ipaxsal
    u yoleꞌ tiꞌ tok unqꞌa tenameꞌ jaqꞌ u tijleꞌm u Tiixheꞌ. As kat iyakꞌinsa chajaak
    vaama.
  boa-NT: Téhdure idyé Jetsóó dííbyere ‘Jójtoó’ némeííbyé ámúhakye duurúváhi. Éhdume
    tamúnaa jodíómudítyú cahcújtso múnaa íjcyame oke pɨ́áábohíjcyá Píívyéébé avyéjú
    wákimyéí o méénúnetu. Aame oke mítyane tsápɨ́tsohíjcyáhi.
  etr-etr: Yesu, ïe ëi elö Yasadusi eage dili hawiola säsisebego. Udia dolö Godea
    Beaha Maadela Sigi Neebea ami namiäiaïe nebalä hamoi hamosa neebe amoligi, dolö
    ohodoa amolimuda, Yu dolömelë. Ilia ne edefademalä ugila negesa nelomelë.
  quh-NT: Napaycamusunquichej Justo sutichaska Josuepis. Israelcunamantaka cay quinsalla
    Diospaj llanc'askaypi llanc'ajmasisniy cancu, ashqhatataj sonkochawancu.
  kwi-kwi: Jesúskas, Justo muntɨtmika, kakishapu uruza kiznamtu. An kutñaruzmin Judío
    awaruztas nakasa Diospa kal kiamtu. An kutña Cristora piantuzne, nawa kiwainñamtu,
    Dios watsal pit kainana, awa Dios kaizta aizpa mɨanapa.
  agm-agm: '@see-verse:COL.004.010'
  ubr-ubr: Joshua, on wabin tani seyoyorai Justus, on mat ebikakaiwim. Atonio osi
    orot ton wat on Jew baitutumotis, osi on yau mat nin God an Baiaiwab aurin bobo
    wabobo, ato osi on bobo men sunub sebobo sebibaisiu tiwag.
  tsw-NT: Josuwa za na waru a̱ tsu ɗe Yusutu, lyungu ta̱ fo ica̱su ya̱ yi. Ele nda
    ele ɗa a̱za̱ e Itoni a̱tsuma̱ aza a Israꞌila goon a̱tsuma̱ aza a na tsaa yuwusan
    ulinga oɓolo. A ta̱ pa a yuwusan ulinga oɓolo adama o tsugono tsa̱ A̱sula̱ waru
    a̱ ta̱ ta̱na̱tosu mu okolo lon.
  cax-NT: Ñaquioncorrtito Jesús Justo tanu aume. Cunauntañama bama trerrü eanaqui
    bama israelitarrü bama batrabacarama ichepeñü suburaboi nüriacarrti Tuparrü. Arrüma
    tarucu ñapucünuncucurrüma iñemo.
  aia-aia: '''Ia Jisas, mo''o ra ''unua ro''u ''inia Jastas, ''a ha''ataaria ro''u
    wou i ha''atee wa''ewa''e ana tana''amou. Neiraau moisi oru ai Jiu hinihini narau
    tau''aro beiau ''anai ha''a-aidangisiraaui inoni ''iniai hourana ana God. Rau
    ha''a-wetewetea di''u i ''adoma''igu.'
  srp-1865: I Isus prozvani Just, koji su iz obrezanja. Ovo su jedini moji pomagaèi
    u carstvu Božijemu koji mi biše utjeha.
  agt-agt: '@see-verse:COL.004.010'
  lug-lug: ne Yesu ayitibwa Yusito abalamusizza. Abo be Bayudaaya, bakozi bannange
    bokka mu bwakabaka bwa Katonda, abaanzizaamu amaanyi.
  yby-yby: Sa-oneyoko noloyo, duli duli lobo wewena wiki hetikadeko maya, dilipi damaekuka
    molalo. Juda wewenasikukati lemo monokateu nisiki kolabo wewenasikuti aya we loweki
    makokisiya edimonipogo Omai oholamidana yowanuwamuya nilimi wati ikaka niae. Sadanaki,
    muluteu li wati ikaka niae.
  heb-heb: וישוע הנקרא יוסטוס אשר הם מן המולים אלה לבדם מן העזרים למלכות האלהים היו
    לי לנחמה׃
  mpp-mpp: Ailu Yustus, yele wacine monic Yesu yedi wenac-madic lome fugac. Aristakus
    nga Mareko ailu Yustus yengi sugu Yuda ngic soc tofangineng helockeicne nongileng
    alingnonggang baficnubacaigaing. Ailu Wapongte ngani-damongte bole nongileng momochac
    balu gagabeleng. Yengi basanangnulu gagaing.
  apb-apb: A Josua nge kire ko haa-haara'inie no'one aana a Jastas, ko niie no'one
    wau mei wala ni saediananga ingeie huni'omu. Mo mwane ngeena, ta'e ikiraelu oto
    mola aana mo Jiu kire hiiwalaimoli nge kire ko esu pe'ieu i leu huni taroha'inie
    Aalahanga a God. Na kire ko da no ko tohungei saemango oto hiito'o.
  san-TEL: కేవలమేత ఈశ్వరరాజ్యే మమ సాన్త్వనాజనకాః సహకారిణోఽభవన్|
  ben-IRV: এবং যীশু যাকে যুষ্ঠ নামে ডাকা হত। ছিন্নত্বকদের মধ্যে কেবল তাঁরাই ঈশ্বরের
    রাজ্যের জন্য আমার সহকর্মী। তাঁরা আমাকে সান্ত্বনা দিয়েছেন।
  ntu-ntu: X Josua kc tqngi kz drtqde Jastzs, rpi-kzpzle bamu kx, “Nimu la.” Mz ncblo
    kcng tqwzkr badr mrka mz nzaesotr-krbzlr leplz mz Gct mz nzngini-krde King rdr,
    Aristakzs, Mak, x Josua, kx nzngini-txpwzdr lr Jiu, x nzapqtr-zlwzmlr drtwrnge.
  pan-pan: ਅਤੇ ਯਿਸੂ ਜਿਸ ਨੂੰ ਯੂਸਤੁਸ ਕਰਕੇ ਸੱਦੀਦਾ ਹੈ ਇਹ ਜਿਹੜੇ ਸੁੰਨਤੀਆਂ ਵਿੱਚੋਂ ਹਨ ਤੁਹਾਡਾ
    ਹਾਲ ਚਾਲ ਪੁੱਛਦੇ ਹਨ। ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਾਜ ਲਈ ਨਿਰੇ ਇਹੋ ਮੇਰੇ ਸਹਿਕਰਮੀ ਹਨ ਅਤੇ ਇਨ੍ਹਾਂ ਤੋਂ
    ਮੈਨੂੰ ਤਸੱਲੀ ਹੋਈ ਹੈ।
  gvc-gvc: Jesu “Justo” ti ni pisuriro cʉ̃hʉ noa dutira mʉsare. Ahrina tiarota yʉhʉ
    mehne dahraina judio masa waro jira. Judio masa waro tina dihta Cohamacʉ yare
    yʉhʉ mehne buhera. Õ sehe buheja sã Cohamacʉ yaina masa ti wahahto sehe, Cohamacʉ
    ti pʉhtoro to jihto sehe. Tina yʉhʉre noano yoadohoina jira.
  ksj-ksj: Vaze ꞌahoga niḡa Iesu, ane zuni uhiu tuḡureꞌohe. Niḡa ꞌahogaꞌe Iusto rae
    huneꞌohe. Badiꞌaꞌa vaze zama ibito zenoga veize eḡe teite gaueꞌeteꞌe azaḡa boꞌaḡano
    zeḡe uḡidu ahi daꞌoꞌe Iuda azaḡa. Ze iḡaiḡa eḡe danaheꞌetene zamaheꞌa matueꞌohe.
  sbk-sbk: Nantele o Yesu yabhaiga Yusto bhabhene bha tahilwe bhabho mbambombo bhamwetu
    hwa mwene wa Ngolobhi. Bhali luzizyo hulini.
  mya-JVB: အရေဖျားလှီး ခြင်းကိုခံသော သူ တို့တွင် ဤသူ တို့သာ ဘုရားသခင် ၏နိုင်ငံ တော်အဘို့
    ငါနှင့်အတူ အမှုဆောင်သောသူဖြစ် ၍၊ ငါ့ စိတ်ကို သက်သာ စေ ကြ၏။။
  kgf-kgf: Yesu Yusito ʒémimia ieneŋ acguc yaiʒézé ac énézézu. Ieneŋ ic tuŋ séwi tasé
    hericheric ginaguc ionac murunec, waŋu ai momac hécna wanʒu. Ieneŋ sac Anutuac
    héŋgaleŋ ama areŋa yandawac momacnec ai meanʒu imuac ic imuhucya eneŋ imi ewana
    mehiaru néŋgic.
  awb-awb: Mahtaqté ání Sísása we mó awíq Sásátaga moq itensabé iroro ire. Mi anímárí
    Asiu anímárí móe. Ínéga Manikánka wahnahnirabeqte árámbéhrí mirautaq sebataq ínéreq
    arambehriowe. Sega anotahtaq séhréh aintáhwe.
  gdn-gdn: Apunu Diyosuwa si daikere ka Diyastasi e mete kina parau wi bamagau tonopiyau.
    Diyu ragidai karako Iyesu sumapiyamu mu paunamugu ka apunu apeya eyaka ki mu mena
    nau waita-siniyamu Mamanuga God e gari rabineya idiwana ki upi nau mete kwaigemei.
    Mu kawaya daganani nau waitasiniyamu ki pokere nau mu mamamamaga suwagakani.
  nko-NT: Opíó Yesu, bʋtɛtráa tɩ mʋ Yusto ɛ́ ɔhá mlɩ itsiá. Ahá abasá ánfɩ
    pɛ́ gyí Yudafɔá mɩ́a amʋ́nyɔ anɩdɛ́ Bulu iwíegyí ámʋ ɩwɩ agyʋ́má yɔ nɩ́.
    Amʋ́ tɛ́kɩ́tá klʋn wá mɩ́ ɩwɩtɔ nɩ́.
  bsn-NT: Jesús Justo vãme cʉtigʉ quẽne mʉare quẽnarotiami. Jud'io masa vatoajʉre
    adocãrãcʉne ñaama, yʉ yarã, “Rotimʉorʉ̃gõrʉcʉmi” yigʉ, Dios ĩ cõar'i, Cristo ocare
    yʉ rãca gotimasiocudirã. Yʉre bʉto ejarẽmorũgũama.
  pib-NT: Ga wa Geso koxa, wa Poyagkakachri chinkaluru, galukjixgi. Wannanwa sajruka
    gistaakotachinemkojeyeginanna. Nyipjenwa nukamrurewatjene Goyakalu pogirewatyawaka
    chinanu. Nyinwa numnanukjene.
  wiv-wiv: A Iesus, hizana katiu ve kua e kokohanga ni Jastus, ia ve e vala kana dama
    kemi ve ni miu. Dia tolu kua, ia dia za ta bukuni Iuda, na pidaka manumanu laveve
    kua dia ta kakamaniau na galanga kara kingdom ke Vuvu. Dia ta lala dia kata kokodoni
    marataniau.
  reg-reg: Nawe Yesu one unu kabhilikilwa Yusto. Bhanu bhenyele ni bho olutendo ni
    bhakosi bhe bhilimu bhejasu ingulu yo bhukama bhwa Nyamuanga. Bhwebhwe bhanu bho
    kusilisha anye.
  mlh-mlh: Josua tinaine mo Jastus miegobi iŋoji oŋuakoŋ momojoine miku ruame ŋoŋoreo
    fuga. Ogopuneji noke Anuture qorumande gio baku gogobi yoŋore botugo ŋi yokaomo
    yoŋo akoŋ Juda ŋi gogobi. Yoŋoji bobomiriŋ enareku gobuŋ.
  gof-ENT: ዬሱሳ ጊያ ያስፆሲ ሂንቴና ሳሮ ሳሮ ያጌስ። ፆሳ ካዎቴ ጊሾ ታራ ኦያ ኣሳታ ጊዶፌ ኣይሁዴ ጊዲዳይሳቲ ሃ ሄታ፤
    ኤንቲ ታና ዳሮ ሚንዶሶና።
  aau-aau: Seyr Jisas, Justus-ok ma mowie hiykwe seyr hme me-ihey ha. Juda-uwr ma
    nan kiykiy-ay, hane nion God so Wayr-hre-yier so mey me ma meio kow mokwe mo homkwaw
    pruompri-ar. Homkwe hane kraiar po hiy-mon.
  tvk-tvk: E Sosua Sastas mun xa de inggak di bit ‘bos makoe’ mi xamim. Nggo Siu xil,
    ngan xatel ak kestang di latopol vituei del inou tengan mavit usil lelaxatien
    na Hi e meulien na moletin xil. Vehakut, xatel di latdutou ni nou e di latpet
    rat nenemien navan.
  prf-NT: Kumustaán kam bi ni Jesus a dáddulawán labi a Justo. Hidi la a tállu en
    Cristiano a Judio a ked háddi, kaguman ku ten pángngaral ku tungkul ten pághari
    nen Diyos sakay dikál hidi a tulung dikoku.
  auy-auy: '@see-verse:COL.004.010'
  tbg-tbg: Iosuaava vira vara autu Iasitaasivave ti varia vaiintiva, vivavata ni uva
    mante vairo. Iutaa vatanaakaqihai vi vaiintinavuka taaramonavuqai Ihura vaintiqamavi,
    ti vataake vaiha Kotiva raqikiaina uvarara noraiqaake iriqi viha, ti koqemake
    kahaqama timitaqi vi variara.
  hub-NT: Tura Jesús Justo tutaiya nusha aitkasag chichaman akupturmarme. Juke judío
    ainaka wijaigka Yuusa takatri takamunam takainak, winasha senchi yaintainak enentairnasha
