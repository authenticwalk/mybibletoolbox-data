verse: COL.004.011
translations:
  kpx-kpx: Ige Iesu ivimini mole Diasitasi keu au vahaeho hoto laheho hanavonu. Di
    esemu abuita igaeta keau Diue evievi ataea. Iale Diue ata kebia unahaeabuike daluvuta
    ataeau Dilava adae vuvunemo uveve lovi kemo di tedaho balugalu.
  okv-H: Eto embo Joshua, amita javo nei Justus, amite tapa ungo ere pekihia. Eto
    embo nei heriso nei vahai erena amo Judea embo na pere God na embo tihi jigesuja
    amita ke hande ue namoga pure ue hondate ari javotoho uore jo nau jamo jamo ere
    ua.
  tbo-tbo: Ma Yesu gowana wiluwagana Yusito i mamalimi. Hai tonuga geka tauhi mi Yudeya
    ma mitehi to wobagibagi gogona Yaubada anani taniwaga binei po he inugokadidiliu.
    Ma ega Yudeyagei gehouna ita haguwe.
  mal-C: യുസ്തൊസ് എന്നു വിളിപ്പേരുള്ള യേശുവും നിങ്ങളെ വന്ദനംചെയ്യുന്നു. ദൈവരാജ്യത്തിനുവേണ്ടി
    പ്രവർത്തിക്കുന്ന എന്റെ സഹപ്രവർത്തകരിൽ ഇവർമാത്രമാണ് യെഹൂദന്മാർ. ഇവർ എനിക്ക് ആശ്വാസമായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: καὶ Ἰησοῦς ὁ λεγόμενος Ἰοῦστος, οἱ ὄντες ἐκ περιτομῆς· οὗτοι μόνοι συνεργοὶ
    εἰς τὴν βασιλείαν τοῦ θεοῦ, οἵτινες ἐγενήθησάν μοι παρηγορία.
  bgc-bgc: अर यीशु जो यूस्तुस कुह्वावै सै, थारे ताहीं नमस्कार कहवै सै। यहूदी बिश्वासियाँ
    म्ह तै सिर्फ ये तीन माणस सै, जो परमेसवर कै राज्य कै खात्तर मेरै गैल काम करणीये
    अर मेरे उत्साहित होण का कारण सै।
  khz-khz: E Iesu, arana ta gekilagiana Iusto, na maki gemi vevega-nama petugu. Na
    Iuda talimara nuganugarai au ria Palagu gena Basileia inaguluna gakalaana talimara
    eiramo. Ira na au geveakava-gitakaukuna.
  deu-TKW: und Jesus genannt Justus; diese sind's allein aus der Beschneidung, die
    sich als Mitarbeiter halten für das Reich Gottes, sie sind mir zum Troste geworden.
  zsr-NT: Rugapëꞌ Dios caꞌ lbiꞌiliꞌ bönniꞌ ni lëꞌ Jesús, zoa yetú lëꞌ Justo. Nacuáꞌ
    zian bunách judío taꞌyejlëꞌ Cristo, san tsonnzëꞌ ni ladj bunách judío tunëꞌ tsazxö́n
    len nedaꞌ dxin qui le rna bëꞌë Dios, len szxöni tuꞌhuíꞌ zxönëꞌ nedaꞌ.
  lin-lin: Yesu oyo babengaka Jistisi atindeli bino mbote. Kati na Bayuda oyo bakomaki
    Baklisto, kaka bango nde bazali kosala elongo na ngai mpo na Bokonzi ya Nzambe,
    mpe bazali mpo na ngai kobondisama mobimba.
  hns-NT: Aur bhaai Jiesoe djaun bhie Jastas bolaawal dja hai, oe toelogke bhie jaad
    kare hai. Khaalie ie tieno Israel ke iesaai log hai aur oesab hamaar sanghe Parmeswar
    ke raadj ke biese me partjaar kare hai. Aise karke oelog hamme bahoet tieha deis
    hai.
  noa-E: Maach khodam Jesús ibʉʉr wauwi Justo aajemuajã salud deepʉ̈i sim. Mʉig judionaan
    chi ʉ̈kha durrum khʉʉn ee mʉkhʉʉn thãrjuppaim khʉʉnauta ʉ̈u mʉ ipierr jaau durrum,
    Cristota amach thãar ee auwi irigta ʉdʉraa amach Pörkhapimkhĩir. Magua amauta
    ĩchab ʉ̈u mʉ khĩirdam jãsenkha wai naajem.
  eng-EMTV: and Jesus who is called Justus. These alone are my fellow workers for
    the kingdom of God who are of the circumcision; they have proved to be a comfort
    to me.
  mib-NT: Te suni súcuan cáhán Jesús, tēe jeē suni nání Justo, jeē sándeyɨ́ ni rō.
    Te máá‑ni de cácuu tēe hebreo cácandíje jeē chindéé ñáhán cánacani jnūhun jíín
    rí sɨquɨ̄ ndese ndácu Yaā Dios jniñu. Te yōhyo ndeyɨ́ íyó ni rī casáha de.
  lif-NT2: युस्‍तस मे़प्‍मनाबा ये़सुरे़आङ्‌सेवा के़हाक्‍तिआङ्‌वाॽरो॥ निङ्‌वाॽफुहाङ्‌जुम्‍मो
    इङ्‌गाॽनु सोरिक् याःम्‍बक् के़जोःक्‍पाहाॽओ खे़ङ्‌हाॽरक् यहुदि नसानिबासिरो॥ कङ्‌हाॽरे़
    इङ्‌गाॽ आनिङ्‌वाॽओ हाङ्‌हाङ् मे़मे़त्ताङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Na Yoshua mweikemiwa Yusto, akuvajambusa. Pagati ya Vayawudi mwapokili
    sadika, venava ndu, ndi vevihenga lihengu pamonga na nene ndava ya unkosi wa Chapanga,
    venavo ndi vevakunitangatila neju.
  mmx-mmx: Josua, laasen bok teren ne Jastas, i lox aonon bok lavapaase momo rinimi.
    Nedi na lavantun mene boro Judaia kantubu atnedi di gugu eburu minia rik lok ka
    limixin uto at Linintoo at ne Moroa, la dik lox amenemen ia.
  cbr-NT: '''Imainun ca Jesús, Justo caquinribi anëcë, anribi mitsu bërúanx ''inun
    camía. Cristomi catamëcë judíos unicamama, rabë́ ''imainun achúshi ënë́inshi ca
    ''ëbëtan Nucën Papa Diosnan ''iti bana ñuixuanxa. Atun ca ''ë upí oquin sinánmiaxa.'
  tee-NT: Vachu' tamac'amiyan ju Jesús ju vachu' Justo juncan. Ju yu'unch quint'a'israelitanin
    quinc'an tajunita chai talhilaca'anta ju Cristo. Pus va yu'unchach ju quintat'ach'alhcatnan
    ix'ajunica ju lapanacni ixchivinti Dios. Matich apumatam ju sia yu'unch ju quintat'ach'alhcatnan.
    Pus ju anu' ixpumat'utu'an slivasalh na quintamatank'oxaxk'ayai.
  eng-LSV: 'and Jesus who is called Justus, who are of circumcision: these [are the]
    only fellow-workers for the Kingdom of God who become a comfort to me.'
  cak-NT: Chuka' nutak-e ruxnakil-iwech ri kach'alal Jesús, ri ni'ix chuka' Justo
    che. Ri je oxi' kach'alal re' je israelitas anche'l ren y banon ri circuncisión
    chique. Junan jojsamaj quiq'uin chi quiri' je q'uiy ta ri niquinimaj ri Ajaf Jesús
    y ye'oc ta quiq'uin ri ye'an gobernar roma ri Dios. Man jun chic chique ri nuwinak
    nisamaj wiq'uin, xe reje', y can quiyo'n wuchuk'a'.
  pah-NT: Josué'ga omondouka onhi'ig̃a pe me no. Ga pe nhande ei Justo. A'ereki ga
    pyry hete. Aristarco'ga Marcos'ga pavẽi Josué'ga pavẽi – g̃a ko judeusramo oko
    ojikoga Cristo'ga rehe. G̃a jate judeusramo oporavyky avo ji pavẽi toko ti Tupana'ga
    yvyakotyve'g̃a nduvihavuhuhetero javo. G̃ahã onog̃atu jipy'a ji pokoga.
  sja-NT: Ichiaba salude pëiru Jesupa; mãgɨ́ ichiaba t'ɨ̃jarapata Justo. Ma judiorã
    õpeerãpapai mɨ k'aripamaa p'anɨ na mimia ome. Ãrapa ichiaba k'inia p'anɨ eperãarãpa
    Tachi Waibɨa Cristode ijãadamerã, Tachi Ak'õrepa k'inia bɨk'a. Ãrapa mɨ mãgá k'aripa
    p'anadairã, mɨ t'ãri o-ĩa bapari.
  xed-xed: Ta ga zgu Yustus, ta hgə lu ka Yestus ya ŋa ghuni guli. Tsa hahəŋ yeya
    la Yahuda ta ksa slna ga mgham Lazglafta kawadaga nda iʼi hadna. Ndaɗa a ksiɗimta
    həŋ ta ŋuɗuf wa.
  mks-NT: Ta jári da̱ naní Jesús, da̱ naní tucu Justo chíndahá da̱ Ndióxi̱ coo ndó.
    Ja̱nda̱ ndíhu̱ni̱ na̱ yóho cuití va cúú na̱ cuéntá Jesús, na̱ na̱quixi chi̱chi
    Israel cája chúun na xi̱hín i̱ tá xíca nuu nde̱ cáha̱n nde̱ nu̱ú ña̱yivi ña̱ cómí
    Ndióxi̱ cuéntá sa̱ha̱ ná. Ta mé a̱ nda̱a̱ na̱chindeé cua̱ha̱ ndíhu̱ni̱ na̱ cán
    ye̱he̱.
  gfk-S: Jisas nong di kilam bileng ie be Iustus i haatne bileng mu. Duhat sene mon
    kike ing a Iudeia duhat nalamin ta dong ing di tur tikai ma iou tano pinapalim
    utano kingdom tane God. Ma duhat te manga habalaraan um iou.
  bmu-bmu: Josua qetŋi kun Jastus qetzei, yaŋön mewöyök yaizökzökŋi jiba ali eŋgöreŋ
    kaza. Neŋakurupnan nömbuk Anutugö bemtohoŋaŋgö nup memba maljei, yeŋgö sutŋine
    azi karöbut mieŋönök Juda azia malje. Yeŋön mönö urukölalep ak niŋgimalget.
  dgz-dgz: Apan Diosua yaua dawa Diastas, me den gaun mega inayap watu enia. Diu Iesu
    anu tumasine nagire, apan yampo mame mugenat nao nega daitonawa nagirewa upine
    den tanamon God toemu mega navewa taivin. Amba mu ne kwayupana aigap da tane.
  eng-GNV: And Iesus which is called Iustus, which are of the circumcision. These
    onely are my worke fellowes vnto the kingdome of God, which haue bene vnto my
    consolation.
  zaa-NT: Ą'hua Josué enne' lá huá bí Justo nna rithèl·la' hua bi la' rinàbatitsa'
    qui' le. Josuéą' lani Aristárcuą' nna Márcuą' nna yala la'ỹeni reyúnna cabi inte',
    pues entre ca creyente de raza judío nna làteruba làcabi riquixa'a huá cabi nu
    cca qui' Tata Dios nna la' rigú'ubia' qui'e nna.
  eng-WEBSTER: And Jesus, who is called Justus, who are of the circumcision. These
    only are my fellow-workers to the kingdom of God, who have been a comfort to me.
  guh-guh: Pacabajacobalia Jesús ata, ponë itsavënë, Justo. Judíovi picani ayaibitsaëto
    Jesucristo pelivaisi jumecovënëta. Itsiata bajarapamonaeyajuvënëvi, caenëbeje
    saya, neyavenona vajatuxanenë pijacuene tatonacuenebijava. Neyavenona saya mapamatabëxëyoje.
    Aristarco, Marcos, Jesús. Bajara saya pamatabëxëyo neyavenona. Bajarapamonae bitso
    neyavenona.
  bon-bon: Yosuwa, teeme nuuja ngii lui Yuustus, tabe cuta weebibine sebore jiwenininige.
    Peei nesae taatu Israela cabu ca biname cina cane cama kaakesea jewenenänisi naace
    tääpume egä Acejiyame te biname bine ama waadename. Teepi cebine baborage nätityeränisi.
  nhw-BL: Nojquiya anmechtlajpalohua Jesús catli tojuanti tijtocaxtíaj Justo. San
    ni eyi israelita tlaneltocani tequitij nohuaya para quinnotzase masehualme ma
    calaquica campa tlanahuatía Toteco, huan inijuanti nelía nechyolchicajtoque miyac.
  swh-ONEN: Yesu, yeye aitwaye Yusto, pia anawasalimu. Hawa peke yao ndio Wayahudi
    miongoni mwa watendakazi wenzangu kwa ajili ya Ufalme wa Mungu, nao wamekuwa faraja
    kwangu.
  wbi-wbi: nu Yesu juno ikemelua ghwe Yusito. ava vene vakekua ve vavomba mbombo vajango
    vwimila uvutwa vwa Nguluve lwe luhuvilo kulyune.
  bba-bba: Yosue wi bɑ mɔ̀ Yusitu, u mɑɑ bɛɛ tɔburɑ. Be itɑ ye tɔnɑwɑ bɑ sɑ̃ɑ Yuu
    be bɑ nɑɑnɛ doke mɑ bɑ kɑ mɑn sɔmburu mɔ̀ Gusunɔn bɑndun sɔ̃. Bɑ mɑn dɑm kɑ̃ ɡem
    ɡem.
  eng-KJVCPB: and Jesus, which is called Justus, who are of the circumcision. These
    only are my fellowworkers unto the kingdom of God, which have been a comfort unto
    me.
  kgk-NT: Ha Josué Justo katu he'i uka-ta peẽ-my omandu'a porãha. Upe mbohapygwa Aristarco,
    Marco, Josué Justo ave, judeu kwéry va'e, ha'e kwéry anho xe pytygwõ va'e. Outro
    kwéry Hesu-rehe ojerovia va'e, judeu kwéry va'e, naxe pytygwõiry. Ha upe mbohapygwa
    ae katu xe pytygwõ. Xe pytygwõ amombe'u hagwã nhande ruvixa rehegwa nhe'ẽ. Xe
    mbopy'agwasu ave xe pytygwõ-gwi.
  waj-waj: Vaidi voovai nnutuuvo Yisuuva vuai nnutuuvo Yusutuuva ivootama ngiiiyara
    yaata utuoo boo tiivai. Ii taaravooma vaidi ido Yutayaa vaidiya vaa ngiari aataru
    tauraivaa pikiada Anutuuqo gioonna kiaapuuyara dira mmooriivaa varaavai. Yutayaiyakidiri
    aa vaidi taaravooma aado nnaasu ni tasipama tumugia kiada mmooriivaa varada yaagueeqama
    variaavai.
  cpy-cpy: Rowethatzi-tzimi Jesús, iiteetziri eejatzi Justo. Riiteeyakini tsipata-kinari
    nokenkithata-kotziro jempe okanta ipinkathari-wentantee Tajorentsi. Osheki roemoshirenkana
    irika-paeni, tema tekatsi itsipa nosheninka kimityaarini itsipatakina irika-paeni.
  mpx-mpx: Yeisu, toto alana al hi ba Diyastas, i mulolu eliyamiu. He Yudiya gamagaliliyau
    gamwaliyaa, heliya ali toto eton ya te alowau ha tuwalali Yehoba wana abalogugui
    kaiwena, ge wali labe i bwata eliyau.
  wbp-wbp: Manu jinta-karirliji watingki yirdingkiji Jajuwa Jujuturlangurlu kanyarra
    payirni nyurrurlakuju ngurrju-japa kajikankulu nyina ngula-juku. Nyampu-patuju
    marnkurrpa wati-patu Juwu-patu kujalurla pina-yanu Jijaji Kirajiki manu kuja kalurla
    wala nyinami. Nyampu-patu-mipanya Juwu-patuju kajulu jirrnganja warrki-jarri ngaju-nyangurla
    warrkingka yungurnalu-nyarra Kaatu-kurlu wangka yapaku yangka Kaatuju kuja kangalpa
    Warlalja-Wiri nyina ngalipakuju. Kula kaju nganalku Juwu-kariji jirrnganja warrki-jarrimi,
    nyampu-patu-miparlu kajulu ngajuju wardinyi-mani warrkingkiji.
  luo-luo: Yesu, ma nyinge machielo en Justo, bende ooronu mos. Magi kende e jo-Yahudi
    wetena matiyo koda ni wach pinyruoth Nyasaye, kendo gisehoyo chunya e yore mangʼeny.
  nhe-NT: Nojquiya inmechtlajpalohua Jesús tlen tojuanti tijtocajtíaj Justo. San ni
    eyi israelita tlaneltocani tequitij nohuaya para quinnotzase tlacame ma calaquica
    campa tlanahuatía Toteco, huan inijuanti nelía nechyolchicajtoque miyac.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܝܼܫܘܿܥ، ܗ̇ܘ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܝܘܼܣܛܘܿܣ.
    ܐܲܚܟ̰ܝܼ ܐܲܢܹܐ ܝܗܘܼܕܵܝܹ̈ܐ ܝܢܵܐ ܕܝܼܢܵܐ ܦܲܠܵܚܹ̈ܐ ܥܲܡܝܼ ܩܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܝܵܗܒ݂ܵܠܬܵ‌ܐ
    ܕܠܸܒܵܐ ܐܸܠܝܼ.
  esk-NT: Joshua taiyuutiqaqtuaq Justus-mik tuyuqmiuq nayaaŋŋamik. Taapkua piŋasut
    kisiitñik Jew-ŋuruat savaqatigigitka piqutigiplugu aŋaayuqautaa Agaayyutim. Iliŋisa
    ikayullapiaġaatŋa araaqtuqłuŋalu.
  msb-msb: Ginakumusta man kamo ni Jesus na ginatawag Justo. Ini lang na tulo an mga
    Judio san mga kaupod ko na nagasirbe para sa kahadian san Dios. Dako sinda na
    bulig sa akon.
  cpa-NT: Jø¹² bíh³ haih² Jesús jǿg³ hniah¹², dsa² tsen² calah Justo. Ha¹chian² dsa²
    judío siáh², ju³lah dsa² hé² jǿg³, dsa² ma²ca¹mi³hag¹³ jní² ja³ca¹téng³ jnieh³
    jǿg³ ha²lah lǿa¹² héh¹ quiah¹² Diú¹³. Jmáh¹lah úg² dsa² héi² báh³ ca¹mi³hag¹³.
    Ca¹jmo¹dsa hi² ma²lan² dsøa¹ jní².
  dso-dso: ଜୁସ୍‌ତ ନାଉଁଦାରି ଡାକ୍‌ପୁଟା ଅଇଲା ଜିୟସୁୟ ମିସା ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାନି । ଏ
    ତିନ୍‌ ଲକ୍‌ସେ ଇତି ରଇବା ଜିଉଦି ବିସ୍‌ବାସିମନ୍‌ । ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ବିସଇତେଇ ରଇବା ସୁବ୍‌କବର୍‌
    ଜାନାଇବାକେ ସେମନ୍‌ ମର୍‌ ସଙ୍ଗ୍‍ କାମ୍‌ କଲାଇନି । ସେମନ୍‌ ମକେ ବେସି ସାର୍‌ଦା କରାଇଆଚତ୍‌
    ।
  meu-meu: Iesu, ladana ta be Iusto, ese danu e hahenamo henimuimu. Peritome taudia
    na idia tatoiosi mo sibodia lau ida a ḡaukara heboumu, Dirava ena basileia iharorolaina
    ai; idia ese danu lalogu vada eme hakerua.
  yva-NT: Muno Yesus Yustus po kove ranutu tavon. Arakove mandei umaso nawamo vatano
    Yahudi wanave Kristus ai to nawa. Vatano Yahudi wanui wanave to, weramu mandeije
    so bo nawirati wo anakere raijaro rinatavon. Awa anakero wo raijare mo inanuga
    raveti ranayanambe. Risye wenawe reamo vatane mansanyao, reamo Amisye apa munijo
    be akarive raije raura kakavimbe mai.
  dgc-dgc: Pati ti Jesus Hustus, éy mékikumusta be dikam. Diden ya a étélo a Judeo
    i nangtulunga diyakén ta tarabaho ko a para ta kaharian na Diyos. Ey inagumanék
    de ngani ta mahusay.
  zpm-NT: ni zhibdiuzh Jesús, tib meṉ ne rneeque zho Just. Lo grë zha Israel ne rliladz
    Jesús, lëëse gza zha rii nac zha ne quiayuṉ xyudar naa quiaseed no miech zha sëëb
    zho xnëz Dios, ni blactaa zichoobladz zho zdoo naa.
  hix-NT: '@see-verse:COL.004.010'
  sim-sim: Jisas, hi yeje orhi Jastus, karem li ushanda oto nga ormu jirin wesambasanduwa.
    An nga nakrem lerawun landa ma lihi nindik Judama nalmingrip kando nom nakrem
    ni landa lir. Ma mushak Avui Wasilaka arangoshinak li sikmbaha lerawu toson nimu
    landuwa. Aristarkus, Mak, Jastus, ma nalmingrip kando anin li jelyawak sunguwavu
    anhi kwambuk osmu nanduwa.
  npi-ULB: र युस्तस भनिने येशूले पनि अभिवादन पठाएका छन् । परमेश्‍वरको राज्यका निम्ति
    खतनाका मेरा सहकर्मीहरू यिनीहरू मात्रै हुन् । तिनीहरू मेरा निम्ति सान्त्वनाका पात्र
    भएका छन् ।
  cgc-cgc: Ta tanan na mga duma ko ta ake na ubra ta pagwali parti ta pagdumala ta
    Dyos, danen nang Aristarco, Marcos daw Josue mga Judio. Nalipay a ta iran na pagtabang
    ki yaken.
  tim-tim: Akto luâk siâ kotŋe Yosua, kotŋe siâ Yusto yâkŋe yeŋgât nâŋgâ yeŋgiâp.
    Akto Anutuŋe damunnenŋe akbiapgât âi tân nugumai yâk yeŋgâlânba luâk ya yeŋgondân
    are konok Yuda luâkŋe tân nugumai. Hain akmâ okot kauâk akniŋmai.
  yor-yor: Àti Jesu, ẹni tí à ń pè ní Justu, ẹni tí ń ṣe ti àwọn onílà. Àwọn wọ̀nyí
    nìkan ni olùbáṣiṣẹ́ mí fún ìjọba Ọlọ́run, àwọn ẹni tí ó tí jásí ìtùnú fún mi.
  wos-wos: '@see-verse:COL.004.010'
  emp-NTPO: Idjab̶a djaba Jesu, Justo abadaba quĩrĩã b̶ʌa bãrãra bia duananida. Djabarã
    judiorãnebema maʌ̃ ũbeabe panʌba nama mʌ̃ careba jaradia panʌa ẽberãrãba Ãcõrẽra
    ãdjirã Boroda b̶ʌd̶amãrẽã. Maʌ̃ djabarãneba mʌ̃ra sobia b̶abaria.
  eng-F35: and Jesus who is called Justus. These are my only fellow workers for the
    Kingdom of God who are of the circumcision; they have been a comfort to me.
  ind-ind: Yustus, yang juga bernama Yesus, mengirim salam kepada kalian. Hanya mereka
    bertigalah rekan pelayanan saya yang juga orang Yahudi. Mereka sudah bekerja keras
    hingga semakin banyak orang menjadi warga kerajaan Allah. Betapa terhiburnya saya
    karena mereka!
  pes-OPCB: یسوع یوستوس نیز سلام می‌رساند. از مسیحیان یهودی‌نژاد، فقط همین چند نفر
    در اینجا با من خدا را خدمت می‌کنند، و خدا می‌داند که چقدر باعث دلگرمی من شده‌اند!
  mpt-mpt: Eka naka make niniino Yesus Yastas esa Klayam blibte ge baabenebe. Naka
    asumatna eli Yuda nakabe. I Yesuse bainobo gabiba ite nete nanoba Gode wengo nakaia
    unangai omkaye bianoba baabenoba Ibo Yesuse bainobo geiba Gode ibo kimaneko ge
    oye binabuobe. Yudai bainobo galin nakaia unangai maki mo inanibta ne mo daanebibbabe.
    Yudai asumatna elita kla daanebibta Gode wengo naka mak unang maki omkaye binabuobe.
  ssx-ssx: Diosua hande Diasedasi leleme somema꞉ make a꞉talo la꞉neaasa꞉me. Do hone
    la꞉ka꞉la꞉ meneleme Diu hali tepo homeketa꞉ hande Koda꞉na꞉ kilu tumbuao hala꞉ ekina꞉
    I̱ ame̱le̱ e pokoloma꞉me. Kutupa ikita꞉ I̱ wopu tamba꞉ mu halememe.
  mkl-mkl: Jesu iyi ɑ̀ wɑɑ kpe Zusitu, nŋu mɔ í ce ŋɛ fɔɔ. Amɑnɛ mɛɛtɑ ŋɑu ɑŋɑ ɑkɑ̃i
    ɑ̀ jɛ Zuifu woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ wɑɑ bɑm icɛ ku ce nɑ bommɑi Ilɑɑɔ̃.
    À muum ɡbuɡbɑ̃ ntɔ ntɔ.
  gaq-gaq: ଯୁସ୍ତ ମ୍ନିରେ ସ୍ନାମୁଆଁ ଜିସୁ ଡିଗ୍‌ ସାର୍‌ଲଡିଂକେ । କ୍ରିସ୍ଟ ଦରମ୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ବକ୍ନେ
    ମାତର୍‌ ଏନ୍ ଞ୍ଜି ରୁଆ ଜିହୁଦି ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ନ୍‌ସା ନେଙ୍ଗ୍‌ନେ ଏତେ କୁଡ଼େମାଡ଼େଚେ ଆନେଙ୍ଗ୍
    ଜାବର୍ ସାଇଜ ଡିଙ୍ଗ୍‌ ବଆର୍‌କେ ।
  gof-RNT: Yesuusa giy Yasxxoosi hinttena saro saro yaagees. Xoossaa kawotethaa gisho
    taara oothiya asata giddofe Ayhude gididayssati ha heedzata; entti tana daro minthethidosona.
  unx-unx: ଯୁସ୍ତ ନୁତୁମ୍‌ତେ ସାରିୟଃତାନ୍ ଯିହୋଶୁୟହଁ ଜହାର୍‌ ମେନ୍ତେ କାଜିକୁଲ୍‌ ତାନା । ଖ୍ରୀଷ୍ଟ୍‌କେ
    ବିଶ୍ୱାସ୍‌କେଦ୍‌ତେ ନେ ଆପିହଡ଼୍‌ ଯିହୁଦୀକ ଏସ୍‌କାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ନାଗେନ୍ତେ
    ଆଇଁୟାଃଲଃ ମିସାତେ କାମିକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ ପୁରାଃଗିକ ଦେଙ୍ଗାକାଦିୟାଁ ।
  gah-gah: Zuta vegenakutí Izesuni gakotó ámegeta vegenakutí ámina ve losive makole
    nenete kezagó Ómasímini gizapaló minoakalímini hozaváamú nilími vatí iaká niave.
    Lá ake mulutegú ali lamaná iaká niave.
  lcm-lcm: Asukang kapa na Iesu, nang kana mang asan ta Iusto, kapo kun alis kapa
    ani kana posong aro. Volo nat ke kana, ritol papalik kitolpo palpal i ri lamutan
    nei liuan i matan vap ke kipo abis ve nau ani kana vainagoan a God, na kitoltala
    pakangai aroron luai anig.
  aer-aer: Nhenge Joshua-inpe arrekantherre akangkemele itirreme. Arritnye arrpenhe
    ikwerenhe nhenge Justus. Artwe nhenhe urrpetye, Aristarchus, Mark, Joshua-arlke
    itne Jew-arle atyengenge artangentyele Ngkarteke mpwaremele. Artangentyele anwerne
    angkentye mwerre ilerlte-apemele. Kele ayenge artwe urrpetye nhenheke akangkentye
    anthurre aneme.
  qvc-NT: 'Kriyiq masinchiq Jisuspismi qamkunata napaykushungi. Payllam Justupis shutin.
    [Nuta: Chay Justu Jisusmi mana Jisukristuchu karqan.] Yumbay isrraylinu kriyiq
    masiykunamandam paykunalla kaypi yanapawaykanllapa, chay mana kriyiqkunata animachishpa,
    Tayta Dyuspi kriyinanllapa. Paykunam ancha animachiwashqa, ama llakinaypaq.'
  tgl-ULB: at si Jesus na tinatawag din nilang Justu. Sila lamang sa pagtutuli ang
    kapwa ko manggagawa para sa kaharian ng Diyos. Sila ang nakapagbigay ng kaginhawaan
    sa akin.
  cbs-NT: Jesús jawen kena betsa Juston jawen jancha jabiaskadi matu bumaikiki. Jabu
    besti Israelin baban Dios dayaxunkin ea medabewakin duawakin ea shinan chankanwankanikiki.
  xtm-NTPP: Te suni ndakan‑tnu'u ñaña'a ña Jesús ma tee ka xnani i Justo ma. Te maa
    in‑ni tee ya'a ka kuu tee judío ma ja ka chindee ña'a de ja ka kaxtnu'u sa nuu
    ñayii ma sukan tátnuni Su'si ma, te ni ka sa'a de ja ni ndusii ini sa.
  nnq-nnq: Na Yesu ojwakemigwa Yusto, ampatanga abali. Kati ja Akayahudi abijipokile
    imani bamba tu abakamu liengo pamwe na nenga li kingwana cha Nnoongo na angweto
    banimbia mwojo muno.
  bao-NT: Ñucã Jesús Justo, cʉ̃ja ca ĩigʉ cãa, mʉjare añu dotimi. Anija wadora niima,
    judíos yʉ mena Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabe maquẽre pade nemori maja. Cʉ̃ja
    jʉori, yʉ tʉgoeña tutua.
  san-ORI: କେୱଲମେତ ଈଶ୍ୱରରାଜ୍ୟେ ମମ ସାନ୍ତ୍ୱନାଜନକାଃ ସହକାରିଣୋଽଭୱନ୍|
  huv-NT: At a Jesús, áag nenüt Justo aton, atepeay icon. Cos nejíwan quiaj nipilan
    judío mondüüb Teat Cristo leawa tambeolüw xic wüx minajiüt Teat Dios; nejiw nejchiw
    majneaj ximeaats.
  otn-NT: Xquet'a̱ di zɛngua'a̱hʉ na̱ ra̱ Jesús i Justo. Nu̱ gätho yø judío ngue ya
    ɛ̱c'ɛ̱i̱ ra̱ Jesucristo ua ja ra̱ hni̱ni̱, høndya hyu̱ nc'ɛ̱i̱ pøni̱ ngue nne
    da̱ mäxqui ngue rá̱ 'bɛfi Oja̱ ya. A nu̱yá, guehya hu̱rca̱gui̱ ma̱ mmʉigä ya.
  nop-nop: '@see-verse:COL.004.010'
  obo-NT: Si Josue no id ngoranan mandad ki Justo, id pongumusta mandad koniyu. Sikandan
    da en no otollu kos mgo Judio nod pompomakoy ka-ay kos id tavang koddi to kodponudtuu
    moka-atag to kodharit Monama. Woy oray'n nahaa kos ginawa ku pomon kandan.
  cak-ENT: Chuka' nutük-e saludos chive ri hermano Jesús, ri nbix chuka' Justo chin.
    Ri oxi' hermanos re' ye nuvinak israelitas. Junan nkusamüj quiq'uin richin que
    ye q'uiy ta ri nyetaken richin ri Ajaf Jesús y nye'oc ta pa ruk'a' ri Dios. Man
    jun chic cheque ri nuvinak ri nsamüj ta viq'uin, xaxe rije', y juis nquicukuba'
    nuc'u'x.
  lif-NT: ᤕᤢᤛ᤻ᤋᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤕᤧᤛᤢᤖᤧᤀᤠᤱ ᤛᤣᤘᤠ ᤁᤧᤜᤠᤰᤋᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤀᤡᤱᤃᤠ᤹ᤏᤢ
    ᤛᤥᤖᤡᤰ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤀᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤰ ᤕᤜᤢᤍᤡ ᤏᤛᤠᤏᤡᤒᤠᤛᤡᤖᤥ॥ ᤁᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤏᤡᤱᤘᤠ᤹ᤀᤥ
    ᤜᤠᤱᤜᤠᤱ ᤔᤧᤔᤧᤳᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De suni súcuán cáhān Jesús, tēe jā suni nání Justo, jā sāhá ndeé inī ndá
    nú. De ndá máá dē-ni cúu tēe hebreo jā cándíja jā chíndeé táhán nácani tūhun jíín
    nī sīquī nāsa tátúnī Yāā Dios. De íyó ndeé ndasí inī ni sáhá ndá dē.
  san-TIB: ཀེཝལམེཏ ཨཱིཤྭརརཱཛྱེ མམ སཱནྟྭནཱཛནཀཱཿ སཧཀཱརིཎོ྅བྷཝན྄།
  qve-NT: Saynallataqmi Justowan sutichasqa wawqenchis Jesuspas qankunaman saludota
    apachimusunkichis. Jesucristopi creeq Israel nacionniyoq runakunamantaqa paykunallan
    yanapawaranku, Diosmanta allin willakuykunata runakunaman willakuqtiyqa. Hinaspapas
    noqataqa anchatan paykunaqa kallpanchawaranku.
  pao-NT: Soo nanesootuhibu numu tunedyooedu Jesus Justus mee naneadu punno'o mu nema'yu.
  cbu-NT: Mishat, zuwanll Kúsut, Isustam sura, siyaa chinaktamcha. Annandin Utaáshuch
    tuchpin tputs nuwaa istakanaya. Tputsee tayapstakana Apanllish izuuru tachitamaama.
    Nuwaa mangeetsi tuwizpurtarangana.
  usa-usa: Îtu Yátati wegáráq miráo-maarao-aimma kétima-tikaiye. mi-káúmó-wáyúkámá
    yemá yenamáa Ítíráaeo-wayukabike Îtukaq itáíq-itaiq kéo-yubikemma Áánûqtuni yabíkái-qtataaqtaba
    ketê mayaímá kémayaae. yemá kemmá ôriq umá tíwáqnaa urááe.
  soy-soy: Yeesu kɑpi yɛ kɔ n sée rɛ Yusituusi pɔ̃́ nɛ kɔ nɔ́ yɑ́ɑsi. Pisuifi pɛ̃
    ŋmɑnɛ pɛɛ Uléécɑɑ iyɔɔpi pikɛi kɛ́mɛɛ nɛ́ lɛ́ni. Pi ikɑri nɛ́ wɑisɛlɛ ńsɔnɛ.
  hui-hui: Yosua ibu ka̱i̱ mini lalu Yasadasa ibuguabi, Tí mitangi bialu ko, lalu
    lawia hara. Agali tebirali uruni ti Yu agali howa Keriso hameigini hayago kagoni.
    Wali agali Ngode Datagaliwabehanda Handame Ho Kagoria helonaga tigua hangu i̱
    heba mandagi biabe bialu harima. Tigua i̱ biamogo timbuniore bialu hayagoni.
  amf-amf: Iyosthos hambhea Iyaaso yena “Nagaya” kida hame. Ayiwd eensa shaarira Barjo
    bitamonna imbesana kinka waadadhayna igina bishne; iamaar kedi wocchinsidine.
  quc-NNT: Xuquje' ri Jesús, ri käb'ix Justo che, kuya b'i rutzil i wäch. Xuwi k'u
    taq wa' chkixol ri winaq aj Israel ri e kojoninaq che ri Qajaw Jesús tajin kinkito'
    chutzijoxik ru taqanik ri Dios, sib'alaj k'u ki ku'b'isam nu k'ux.
  dob-dob: be wate Yesu, tauna ꞌana esana ꞌeluwena Yusito, ꞌidi lokagutoki ꞌemiya.
    Taudi sitetoi me Yudia nidi bada maꞌegwao ꞌapaipaisewa Yaubada ꞌina ꞌebeloina
    manuna, ta taudi ꞌigu miyamwau ꞌediyega sigiegie waiwaiyegu.
  wrs-wrs: Yesus, henoi ten os alvm, Yustus, eva yemba himba mongawamoa piprinita.
    Men honi Yutanindva samblamong kava wonandra vev, Sesoalmangasva almba indkumbiva.
    Wo himba temura beswonam kamba kolvrivna, wo noinda kava indwonam avna, nihilva
    men, Aristarkus, Mak, Yesus.
  mca-mca: Qa nakhap iye Jesús, ƚii iye Justo, wetfeli'ƚ ei iye. Enewe'en hik enewe'
    uja'xƚe in judío in yithayifetsij aka' wit'ithayijkit t'ejuyets pa' tenek'enheiji'
    pa' Dios. Qa hik enewe' qi qa yisimetsinji'ij pa' yitawe'j.
  tzo-TZC: Chabanuc xayalboxuc ti Jesuse, ti jaꞌ Justo ti yan sbi xtoque. Ti ta scotol
    ti jchꞌunolajel jꞌisraeletique, jaꞌ noꞌox jech yepal taje ti ta scoltaicun ta
    yabtelanel ti ventainel yuꞌun ti Diose. Yuꞌun jaꞌ jpatoj coꞌnton yuꞌunic.
  mya-mya: '@see-verse:COL.004.010'
  gng-NT: '*Yesu wà bi baan'' wɔ Yustus nnɔ mɔ fuondeh nɛ. *Sufmbɛ bà yé Kristo
    yaab nnɔ ni, bɛn baba nɛ sɔnh nin nni Uwien ya bɛl ya tuonl. Bi yé binib bà
    saake'' nʼgbɛnɛnt nɛ.'
  cbi-NTPO: Tsenmin naa Justo tiitinu ruku Jesús bain ñullanu ura' dechusa tintsuve.
    Entsalan judeeve Cristonu keranguemu judío chachilla iba bulu taawasha ke', Diosnu
    rei juu tananu kuinda kiikemulaya, tsejtu entsalaa inu sunden pensa mandiwaawaakemu
    chachilla deeve.
  ikk-NT: Jizọsị, hụn w'a kpọzị Jọstusu, e kelezi ụnụ. Madụ ẹtọnị sụọ wụ ndị Ju, ndị
    kwa ugun, imẹ ndị mmẹ lẹ wẹ wị a rụn ọrụn Alị-eze Osolobuẹ—wẹ e mẹ ndụn a ban
    m.
  leu-leu: E na Yesus aava ri xalie pa Justus, nane sait a lisan a fasisian. Ti la
    palou ina mu rabuna aava ri faisok lapaana Piran xuvul paga, narutul sang mon
    rutul Juda e rutul fo fagutau.
  maz-NT: Xo va bö'tc'üji Cjimi e Jesús, c'ü xo xiji Justo. Cja yo menzumü a Israel
    c'o ejme e Jesucristo nguextjo e Aristarco 'ñe e Marcos 'ñe e Justo c'o pjöxcügö
    rá zopjüjme yo nte rá xipjijme ra 'ñench'e o̱ mü'büji e Jesucristo, ngue c'ua
    ra tsjapüji Mizhocjimi o̱ Jmuji. Nza jñi'i yo, me cjacügö ra mäjä ín mü'bügö yo.
  bod-N: མིང་གཞན་ལ་ཡུས་ཐོ་ཟེར་བའི་ཡེ་ཤུ་ཡིས་ཀྱང་ཁྱོད་ཅག་ལ་འཚམས་འདྲི༌ཞུའོ།། མཚན་སྐྱི་བཅད་པའི་དད་ལྡན་རྣམས་ཀྱི་ཁྲོད་ན་མི་འདི་གསུམ་པོ་ནི་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་ཀྱི་དོན་དུ།
    བདག་དང་མཉམ་དུ་ཆོས་སྤེལ་མཁན་ཁོ་ན་ཡིན་ལ། བདག་ལ་སེམས་གསོ་བྱེད་མཁན་ཡང་ཡིན།
  tca-NT: Rü ngẽxgumarüü̃ ta pexü̃ narümoxẽ ya taeneẽ ya Ngechuchu ya Ixaixcümacügu
    ãe̱gacü. Rü ngẽma tomaẽ̱xpü̱x i yatügü rü ngẽxĩcatama nixĩ i Yudíugü i yaxõgüxü̃
    i wüxigu chomaã puracüexü̃ i Tupanaãrü puracüwa. Rü nümagü rü poraãcü choxü̃ nataãẽxẽẽgü.
  zpl-NT: Nu leꞌca esquie Jesús enu leꞌca lee Justo, xeꞌla saludo luhua. Leta ye bee
    bene Israel enu nzeli arquiꞌ Jesucristo, liꞌitsia beella neca beella enu rriꞌi
    elietsa lua para nú rixiuleꞌeru xa neca nú rnibiyaꞌ Diose, nu liꞌibeella neca
    beella enu rduꞌ ana arquia.
  mbc-NT: Moropai Josué manni' Justo kai'ma tesa'sen, mîîkîrîya nîrî tîmaimu yarima
    aapia'nîkon. Uyarakkîrî teesenyaka'masanon kore'ta insamoro neken wanî Judeuyamî'
    pe. Insamoroya kure'ne upîika'tî'pî, î' kai'ma tesa'kon pe Paapa wanî epu'to'pe
    pemonkonyamî'ya ekaremekî pî'.
  ndg-ndg: Na pia Yesu ywakemelwa Yusto. Aba kichabe nga tohara ni apanga kazi wenzango
    kwa ajili ya upwalume wa Nnongo. Wabile ni faraja kwango.
  wsk-wsk: Se Jesus, ko nup bo Justus, mu agotala ko den amilmil ningarso. Aninga
    ura suan imi te mu suen la sor saki ko kari la, se ilagala suan imitang diram
    Juda kari alo ana nangarak Kaem ko kingdom ko ura iluwasan. Ani nuna nungarkasam
    mu angamang motam sokel gemaso.
  toj-NT: '@see-verse:COL.004.010'
  tbc-tbc: Agod Jesus, iŋ yaŋan aenta Jastas dubol dan dam aŋsam na ilo uyan ru igane
    ipalu da. Ŋaisag urat kisaek adi a Anut san kagin panek o urat digane dan, luluŋad
    lo tamol utol en mi Juda tamol a. Iŋ ŋai dubunawag go ilog pasai ibol a.
  sna-sna: Jesu anonzi Jastasi, anokukwazisaiwo. Ava ndivo vaJudha bedzi pakati pavamwe
    vandinoshanda navo muumambo hwaMwari, uye vanondinyaradza.
  smk-NT: Si Jesus a pinangaranan nin Justo, mampakumustawen nakamo anamaet. Sara
    tamo' nin tulodti a Judio nin mammemper a kalalamo' ko sa pangingipatanda' nin
    maipa'ka' sa pag'aadi' nan Dios. Abaw a mangkaitulong ra kongko.
  grc-TCGNT: καὶ Ἰησοῦς ὁ λεγόμενος Ἰοῦστος, οἱ ὄντες ἐκ περιτομῆς· οὗτοι μόνοι συνεργοὶ
    εἰς τὴν βασιλείαν τοῦ Θεοῦ, οἵτινες ἐγενήθησάν μοι παρηγορία.
  gof-WFTW: Yesuusa giya Yasxxoosi hinttena saro saro yaagees. Xoossaa kawotethaa
    gisho taara oothiya asata giddofe Ayhude gididayssati ha heedzata; entti tana
    daro minthethidosona.
  spa-BLM: y Jesús, que se llama Justo. Estos son mis únicos compañeros de trabajo
    por el Reino de Dios que son de la circuncisión, hombres que han sido un consuelo
    para mí.
  kyz-NT: Josue Justo 'ga nanẽ oje'ega werooukat pẽ nupe pẽ futaawamũ. Aristaku 'ga,
    Maku 'ga, Josue Justo 'ga. Mĩmera 'gã judeua futat. Kristu 'ga ree 'gã jemogypyygi
    ajemogyau. 'Gã futat jejuru irũnamũ ajemogyau Kristu 'ga mome'wau je 'jawe pẽ
    nupe. “Pe'je pejejemogyau Ku'jywa 'ga remiayuwamũ”, 'jau 'gã 'gã nupe, jeje'egawa
    rupi etee futat. “Ku'jywa 'ga jane'wyriararetea futat”, 'jau 'gã ajemogyau 'gã
    nupe je'eawera 'jawe etee futat. A'ea je maku'iu 'gã nee. A'ere 'gã etee'i je
    poari Kristu 'ga mome'wau je pyri. Amumera 'gã judeue'ema 'gã jejuru irũa.
  dao-dao: Jastasa pi ami sui Josuh naw pi yai ning jah kbi law hngaki. Ahina kthume
    hin jumeikia Judah khyangmjüe, Pamhnama khaw phäh aktäa na khüikhawmpüikie ni.
  cya-cya: a cunta Jesús, yu nu nchcui' ne' lo'o lca Justo, nchcui' cha' 'in um, lo'
    tsalca nu nda yaa' 'ñan lo'o tñan 'in Ndiose snan ne' Israel ca lca yu nu nda'an
    ycui' tsaña'an ntsu'hui cha' culo ñi tñan 'in nten, cui' si'ya yu ndyija la cha'
    tnu tiquee 'ñan.
  wrk-wrk: Baki nanda Jujuwa, yingka niji nangangi Jusdus. Nyulu manjijbangka jangkurr
    narrindurri marda. Nanginmuku, Yarisdarkus, baki Mak, baki Jujuwa, yalu Jumuku,
    ngala yalu Krisjinmuku marda. Yalu wakingka nangangi Kudkanyi nayiba ngakindu.
    Mikuyaji yingkanyi yalungi Jumukuyngka jala yalu waki nayiba ngakindu, ngawamba
    nanamuku kujarra yingamali. Yalunjalili karu nangangi Kudkanyi, nyulu lalanbawarr.
    Yalili waki nayiba ngakindu, baki nanankardi ngayu jungku ngiruka wakinkanyi nangangi
    Kudkanyi.
  nii-nii: Nga wu Mak kin Banapas tał, eł ełip, angim angim; nga eł ełip erinjngił
    tał angim angim ku ei, eim ek ka nipi, enim ngonum. Nga eim enim kin opu, enim
    kin ‘Kapłi Oi!’ a nik, sik tuk singii ei, nanim ek enim kin ok, nip kindinj. Nga
    Jiisas eim embe ende Jasis niłmin ei yi ku, ek ka nipi enim ngonum. Wu tekliki
    kei mendpił, Jura wumb tiłap ełe mołmun wumb ei, pii gii ninjing wumb ei, na kin
    paki tok kin, Gos kongun wumb tep er mołum konu ełe, Gos wumb tep er mołum kongun
    ambił tonu sik kin, en enim kongun yi enjing. Erik kin, nanim noman dinga ngopu
    kin, paki owundu mendpił tonum ei, kapłi na mułmbii.
  ign-NT: Éneri­chuvare téchajicahe ema Jesús Justo. Nacarichuhi ena nani mapanana
    nujanea­nanahi israelítana tímica­ta­ca­nuanahi. Nacachu­ricahi ena apamuriana
    nujaneanana vichamu­rianahi. Ichape eta náimica­ta­si­ranuhi eta vicame­ta­rai­ruirahi
    eta máechaji­ri­ruvana ema Viya. Ichape eta nacuri­sa­mu­re­chi­ranuhi éna.
  dik-NT: Jocua, ku aye cɔl Juthtuth aya, ee we muɔ̈ɔ̈th. Keek kadiäk aa kek kɔc Itharel
    cï gam kepɛ̈c lui kek ɣɛn rin wɛ̈t bääny Nhialic, ku keek aacä kuɔny apɛidït.
  cac-cac: Axo vin̈aj Jesús tic, aton vin̈ scuch pax Justo, syac'paxb'at stzatzil
    e c'ool vin̈. A d'a scal eb' vin̈ smunlaj ved'oc, an̈ej eb' vin̈ chavan̈ tic vetisraelal.
    Tz'ec' eb' vin̈ yaleli chajtil tz'aj yoch eb' anima d'a yol sc'ab' Dios. A eb'
    vin̈ chavan̈ tic, syac' val snivanil in c'ool eb' vin̈.
  tzj-E: Je kch'alal Jesús je nbixa Justo tzra chka', arja' nutak ela rutzil ewech.
    J-ewra e oxi' kch'alal je c'ja' xenbij kaja chewa arj-e' quenqueto' chpam samaj
    wawe' ch-utz c'ara' che nkaya' rbixic rgobierno Dios, per e majo'n chic nwinak
    aj Israel jquenqueto' chta wawe', xqueyon j-e', congan cyukban nuc'u'x.
  san-BUR: ကေဝလမေတ ဤၑွရရာဇျေ မမ သာန္တွနာဇနကား သဟကာရိဏော'ဘဝန်၊
  yaa-NT: Na feronãfake ãfe ane Jesús nãatori mato meka shara fomai, ãfe ane fetsa
    Justo. Nãfãfe judeofo mẽraxõ Nios Ifokõi fakaxõ efeta Nios xanĩfoõnoa yoikĩ yonomisfo.
    Nãskafakakĩ ea inimamakõimisfo. Akka ẽfe kaifãfe nonoxõ efeta Nios yonoxomisfoma,
    nã ẽ mato yoiaifo feta ẽ Niosnoa yoimis.
  cab-NT: Mábuga líña gíñe Jesúsu, le gíñe gíribei Jústo, jun. Jagía rügǘñanu jádaangiñe
    juríu afíñetiña ja ñadágimeinjáñabaña núma luágu larúeijan Búngiu, áni jayábin
    nun quei ában oúnwenbun dǘgüdaguaü.
  clu-clu: Si Jesus nga ginatawag ra nga si Justo nagapangomosta ra kanindo. Ang nasambit
    nga dia nga tatlo maman lang ang mga Judio nga kaiban ko nga nagapangabudlay para
    sa anang ginarian ang Dios. Ginalipay nanda ako.
  swh-ULB: Na pia Yesu aitwaye Yusto. Hawa peke yao wa tohara ni watendakazi wenzangu
    kwa jili ya ufalme wa Mungu. Wamekuwa ni faraja kwangu.
  tpt-NT: Vachu tamastakꞌayan Jesús yu vachuꞌ junkan Justo. Mas va lhuucha alin yu
    israelitas pero vamun yuꞌuncha kintatꞌatapatsay para kalaqputeꞌekal tacha lhachimoꞌonun
    ni Dios. Yuꞌuncha ox kintamalakaꞌulata.
  aai-aai: Joshua wabin ta Justus i auman kwa a merar eyiy, iti orot nah tounu i Jew
    oro’orot. Baise i Kirisiyan ana yawas hibai God ana aiwob isan bairi abowabow,
    naatu hai baibais gagamin na’in ayu tibitu.
  sny-sny: Sosu meni tere'e ta Jisas iyape tere'e Jastus, le fene ma'e au te'e wisereye
    nine'isawisiya. Lu ape mo Jastus, Mak, sosu Aristarkus, lowe Juda lo lu tewi a'i
    Krais lo yo seni tote umasinamisiya. Lowe Owane Sitewi lo marepi toteyei werese
    ane mase au ta'anesiya. Lowe marepi wisere a'i ane ma'e au feraferei kairefiyesiya.
  myy-myy: Jesús Justo wame cʉtigʉ cʉni, “Quenajaro”, yami. Ĩna ʉdiarãti ñama judio
    masa yʉ rãca Diore moa ĩsirã. Jesucristore boca ãmicõri Diore moa ĩsirã ñama ĩna
    cʉni. Ĩna yʉre ejabʉajare, queno wanʉ quenacõri oca sẽoa yʉ ĩja.
  trc-NT: Ne̱ neꞌen soj man síí cuꞌna̱j Jesús Justo uún a. Soꞌ roꞌ, me rá se vaa veꞌé
    cuma̱n soj a. Síí cuꞌna̱j Aristarco do̱ꞌ, síí cuꞌna̱j Marcos do̱ꞌ, síí cuꞌna̱j
    Jesús do̱ꞌ a. ꞌO̱ se o̱rúnꞌ vaꞌnu̱j nij soꞌ me yuvii̱ israelitá ꞌyaj suun ga̱
    núj cheꞌé yan gu̱un chij Diose̱ rihaan chumii̱ nihánj, ne̱ nariꞌ nucuaj doj rá
    ꞌu̱nj, quiꞌyaj nij soꞌ ei.
  cut-NT: Namin Jesús che namin duche se Justo ne, dechuh se Dendiohs yahn nchuhn.
    Va̱n ihyan nación yahn Israel che ritahno ye Dihvo vo Jesucristo ne, atena̱n sa̱hn
    chahn che rinan se u na̱n ntiyon yahn Dendiohs, renda̱cá vedechahtino chahte.
  bel-bel: таксама Ісус, называны Юстам, абодва з абрэзаных; яны - адзіныя супрацоўнікі
    для Царства Божага, яны былі мне на радасьць.
  zlm-KSZI: Yesua, yang dipanggil Yustus, juga berkirim salam kepadamu. Mereka inilah
    sahaja orang bersunat yang bekerja bersamaku untuk kerajaan Allah, dan mereka
    menjadi penghibur hatiku.
  gdr-gdr: '@see-verse:COL.004.010'
  vmy-NT: ꞌBa nde titsikasennu kjuateꞌnda Jesús xi ꞌba nde Justo ꞌmi. Ngajinre xuta
    judío tu kui sani nchjabiu xi inyatsikjaꞌaxtiuyakona̱ en ngatꞌare Naꞌenchana ꞌba
    jótsaꞌen batexumare xuta xi tseꞌe. ꞌBa kui nchjabiu xi tsjana̱ kjuaꞌñu kakun.
  cmn-FEB: 此外还有别号为优士都的耶稣，他们都是犹太的基督徒，在这里与我一起为上帝王国工作，对我的帮助很大。
  gmv-RNT: Iyosxoosa geetettiza Iyaasoyka intena saro gees. Ayhuda asa giddofe Xoossa
    Kawoteththas tanara ooththizayti haytanta xalla. Isti tana minthethida.
  ncl-NT: Noje anmitzpialtía Jesús hual noje itoca Justo. In yeyenten cate judíos,
    quipialo ilanextilisli in latequilisli pa inmincuilaxli. Jan yehuanten san cate
    in judíos hual ca nehual huan nolajlasojli tequipanujquimes titequipanulo pa ilahueliltilisli
    Dios. Yehuanten nechlacahualtilo míac.
  sua-sua: Va e Yesus to ngma mon kat te, e Yastus en kat tkaen ka mamrung ngang nguk
    kat. He her mar ruk korlotge, o gi Yuda tuk ri arhe, ngam kaum kaeha kar dok va
    o vrong rhek kam seneker o rhek ruk mang E Nut ka tavgo. Endri gi Yuda korlotge
    tuk ri arhe ngam kaum kaeha kar dok he kua vrek nam kongeik vgum mar tok.
  klt-klt: Hang ámna kutná Jesu kutná nukngá Jastus watá káe álo ná sándán káin hányon
    san koek. Tombong Juda háranan du ámna kaláhu watá re ku nák háláng namát Ánutu
    yan átkuku wata kinan rina átang átkuku wata mengga táng káto tánggoemán. Watá
    ku nák pahánna táng káto tánggoeráng.
  are-are: Jesus-ala, rretnya arrpunha ekura Justus. Artwa urrputja nhanha etna relha
    Jew nama, etna turta Kristanha tnakama. Relha Jew nhanha etnanta nukalela urrkapuma,
    relha ntjarranha kaltjinthitjika Jesuanha relha ingkarrakaka Ingkarta namanga.
    Etna turta yinganha kngarra alkngolkngilama.
  gai-gai: Na Iesus, mina manmo Iastus ŋgacrenan, ma toco nenmo ra laŋ neaŋrinan.
    Na Iudana wiwitna inikna an ramtaɨr mbonkac niŋgikca aukmo otaca Raraŋ Aetaniacna
    bubuoca mo ŋgeprenan, na mina aukmo matau ŋgoinna otacrenan.
  qvm-NT: Tsaynoglami Justo nipäcushgan Jesuspis salüdunta gamcunapag apatsicamun.
    Aristarco, Marcos y Justumi Jesucristupa wilacuyninta ali wilacäshimashga. Paycunanöga
    manami waquin Israel mayëcuna wilacäshimashgatsu. Israel mayëcuna conträ sharcuptinpis
    paycuna manami cachaycamashgatsu.
  chz-NTPS: Hiꜙ läꜙja̱ˉ Jesús hi̱ˉ che̱e̱ˉ Justo, jmeeꜙ Dio kyahꜗ hnähꜘ. Läꜙjë̱ë̱ꜙ
    hi̱ˉ heꜘ la̱a̱ꜗ judiu. Saꜙ cha̱a̱ˉ gaˊ jñahꜘ judiu jeeˊ kihˈ läꜙjë̱ë̱ꜙ hi̱ˉ kwaꜙ
    beꜘ kinꜙ jwëꜘ jeeˊ cha̱a̱ˉ jneˊ kihˈ Dio. Taꜙlaꜙ kihꜗ hi̱ˉ heꜘ, jmeeꜙ jë̱ë̱ˉ dsënꜙ.
  kmu-kmu: '@see-verse:COL.004.010'
  ood-NT: Joshua Justus o am hab waꞌap i em-hoꞌigeꞌelid. Do waꞌi idam waik mo d Tutuligo
    hemajkam ch ni-wehm chikpan am wehhejed g Jiosh. Kuni ha hekaj am si i ni-gewkemhun.
  lbm-lbm: यूस्तुस कहलावन वालो यीशु को भी तुम्ख नमस्कार पहुंचे। केवल तीनयी यहूदी विश्वासियों
    म परमेश्वर को राज्य लायी मोरो संग काम कर रह्यो हय। अऊर इन्की मोख बहुत मदत मिली
    हय।
  ncj-NT: Noyojqui mechtlahpalohua in Jesús Justo. San inin ome tlaneltocanimen ipan
    in judeahtecos aquin tequiutoque nohuan quen tiquinnextilisque ica tetlatequiutilistzin
    in Dios. Huan nipactoc ica yehhuan.
  yuj-yuj: Tá Jisas, ankwap e te Jastus, mao kor yumwan ‘Gude’rá námpon. Juda fi meknámp
    te, am yinɨnkaopwe támao mwar Kristenia, onan yaewour kwapwerá téreria arop Kwaromp
    firáp yakápenkria kar farákáp námpon.
  kto-kto: Ga Iesu la meiva Iastus, irie gat la ivo “la ula muru” me miun. Kabirana
    ma teip onim Iudaia, miruot naien ma teip la mime ubi ga turuo meba oagapalie
    iat inamon ang Morowa. Ga na tara la betieng giginanim ira ruo, mangangasmeng
    dalap tuo ga toagamelie maset.
  gmv-NT: ኢዮስፆሳ ጌቴቲዛ ኢያሶይካ ኢንቴና ሳሮ ጌስ። ኣይሁዳ ኣሳ ጊዶፌ ፆሳ ካዎቴꬃስ ታናራ ኦꬂዛይቲ ሃይታንታ ፃላ። ኢስቲ
    ታና ሚንꬄꬂዳ።
  por-BLT: E Jesus, também conhecido como Justo, também manda saudações. Esses três
    são os únicos judeus cristãos entre os que trabalham comigo aqui para o Reino
    de Deus, homens que demonstraram ser de grande ajuda para mim.
  stp-NT: Bɨɨx gu Jesuus muiꞌp jam ñioꞌkiꞌñ, nam Juusto kɨꞌn jup jix maat kaꞌ jaiꞌ
    dhɨt gu jaꞌtkam. Dai dhi baik gammɨjɨñ bɨɨm jup tuiꞌñgɨdaꞌ am nam jiñ palhbuidhidhaꞌ
    bɨɨx aixim nañ tu aꞌga na jax jaꞌk duix joiꞌmdat ja aꞌm ba tɨ nɨidhidhaꞌ gu Dios
    gu jaꞌtkam. Daipuꞌ dhiꞌñ palhbuiꞌñchuꞌndaꞌ am sia kum guꞌ tɨi jaiꞌp jix jaiꞌch
    guiꞌ nam puiꞌ buiñor jup tɨ jɨɨgiꞌñ guch Xoiꞌkam nam puiꞌp jir Israel kam jaꞌtkam.
    Baꞌ dhiꞌñ ja aꞌm jiñ guguuxiꞌñ.
  ame-NT: Ñam̃a masheñ Jesús ñeñt̃ara sochetsa Justo, ñapaʼc̈hoʼña mueneñ oʼch huom̃chaʼtas
    añ necartot̃. Ñetpaʼ ñeñt̃et ñapuet̃ judioneshet ñeñt̃ ameʼñetsa, ñetña net̃orrapretenet
    Yomporecop att̃och atarr ayochreshat̃tena ña. Ñetña atarr nocshateneʼ.
  mgh-2016: Ni Nayoshua aneehaniya Yusto, anouvahani isalamu. Munlhokoni mwa Ayahudi
    enelhiye unyawo munrimani apinshe nrima, yalha vekha aya, phi novara ntheko vamoka
    ni mii wo nlhatu wo umwene wa Nlhuku ni ayo phi nokihelha nrima chinene.
  kvn-NT: Tenal Jesús-Justo-pimalbalid pemalga kaka wis palmijimo. Tenal an-pakamalad
    Pab-neg-takmaidga arpananimalad-abalgin, we kwenadgan-walpágwad unnila Judiomal.
    Tenal we kwenamalad yer an-imasmal, an melle pukib-itogal.
  gvf-gvf: Yal ta kaan Yesu yalini kaan kiibi Yasitas, yalini para, “Yalkuno, abalkuno,
    mile dinio,” di i tomue. Yal sutakobe iray gain bile ere Yuda ibal iru tawle milere
    na bole yere God kenin ere ke milungwa main konagi erebinga, niminin mile ere
    aa ki di na tomue.
  san-ISO: kēvalamēta īśvararājyē mama sāntvanājanakāḥ sahakāriṇō'bhavan|
  deu-ELBBK: und Jesus, genannt Justus, die aus der Beschneidung sind. Diese allein
    sind Mitarbeiter am Reich Gottes, die mir ein Trost gewesen sind.
  mcb-NT: Aikiro Jeso Goshito ikogake pinkemakoigakerira aiño isureigakempi. Itimaigavetaka
    tovaini jorioegi kematsaigatsirira, kantankicha intagani iriroegi tentaigakena
    nantavageigakenerira Atinkami nokamantaigakerira maganiro tyara ikanta Tasorintsi
    yogavisaakotantira ipegara Igoveenkariegite kematsaigakeririra. Iriroegi yogishineasanoigakena
    imutakotasanoigakenara.
  yle-yle: Yesu u pénta, Pini n꞉ii u pi Njastas, u mb꞉aamb꞉aa nmye myeda dy꞉ââ. Nju
    tpémi yélini Yesu u yoo vy꞉o ghê dniye, yi vy꞉o yi pini pyile knî y꞉oo y꞉oo a
    ngêêpî nê, Nju pi ngmê ngê mêdaa ngêêpî nê. Yi pini pyile knî yi k꞉ii nmî Mî kóó
    k꞉oo yoo nipi nmo kapî too.
  swh-1850: Naye Yoshua aitwaye Yusto, anawasalimuni. Miongoni mwa Wayahudi waliokwisha
    pokea imani, hawa tu peke yao, ndio wanaofanya kazi pamoja nami kwa ajili ya Utawala
    wa Mungu; nao wamekuwa msaada mkubwa kwangu.
  ese-NT: 'Jesosa Josoto yani peaꞌai. Ohuaya huohuiꞌajja cani peaꞌaiya: —¿Achajja
    acuae nequiana soꞌo, ecuanajaya ebajji? Jiquiojo pea beca peejjima Jodio cuana
    Jesosaja epeejji yani. Ohuaya eya chaco meesahua cani quea pame nee Eyacuiñajjija
    yajjijo, esejaya Emeshi Mese neija yajjijo. Pea Jodio cuanaja enijje chaco jjima,
    de.'
  jac-NT: Chalpaxto juẍta Jesús ta cheyil heba yin̈ hecawil, naj chiyijpaxo Justo.
    Han̈cꞌan̈e ebnaj tiꞌ xol ebnaj Israel ayxaco yul iskꞌab Comam chicolwa wintajan
    yin̈ walnicꞌojan cuybanile yin̈ tzet chu yoc anma yul iskꞌab Comam Jesucristo.
    Caw xin ayco ebnaj tiꞌ yipo wanmahan.
  cak-CNT: Chuka' nutek-el rutzil-ivech ri kach'alal Jesáus, ri nibix chuka' Justo
    chire. Re oxi' kach'alal re' e nuvinak israelitas y banon ri circuncisiáon chique.
    Junan yojsamej quiq'uin richin chi e q'uiy ta ri yeniman richin ri Ajaf Jesáus
    y ye'oc ta pa rajavaren o pa ruk'a' ri Dios. Man jun chic chique ri nuvinak ri
    nisamej ta viq'uin, xaxe rije', y janíla niquicukuba' nuc'u'x.
  zia-zia: '@see-verse:COL.004.010'
  mal-2015: യുസ്തൊസ് എന്നു പറയുന്ന യേശുവും നിങ്ങളെ വന്ദനം ചെയ്യുന്നു; പരിച്ഛേദനക്കാരിൽ
    ഇവർ മാത്രം ദൈവരാജ്യത്തിന്നു കൂട്ടുവേലക്കാരായിട്ടു എനിക്കു ആശ്വാസമായിത്തീർന്നു.
