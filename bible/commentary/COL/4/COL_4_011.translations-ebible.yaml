    Gotenya kingdom dokonya lao kalai pyoo kalyamano. Akali dutupame nambanya mona
    auu pisakao kalyamino.
  eng-ASVBT: 'and Jesus that is called Justus, who are of the circumcision: these
    only are my fellow workers unto the kingdom of God, men that have been a comfort
    unto me.'
  mna-mna: Mi Yesu ta zaana toro Yastas na, ni ikam aigule kini piom tomini. Yuda
    tel tana tipombolmbol kat yo. Pa zin men ta tigabgaaba yo, mi niamŋan amkamam
    uraata pa peeze ki Anutu. Mi Yuda pakan na som.
  myw-myw: Yeisuw-vak anilivan siwa̱youb wasigeis yakamiy, mtowen idokes yagan kweitan
