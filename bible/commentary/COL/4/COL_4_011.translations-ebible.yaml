  ata-ata: Mo Iesu, ualasou vile ilemolu lexe Iasitusi, musovanu aso laixe noxou kalumo
    ulai noxinge. Aneꞌi tatalu ne aneꞌi ta Iutaia e imulaxu taneꞌi noxou Iesu nexi
    noxiꞌa e taxaxai tapita, mo misuꞌulileli laixe manina sou nexi noxiꞌa taaꞌaloxu
    saxisaxilaꞌu noxou Lataua.
  qvw-NT: Chaynütacmi limaycälimuśhunqui Justup lisipäcuśhan Jesuspis. Cay Israel-masïcunallam
    Diospa gubirnunpa lulawshï-masí. Paycunam allicta cushiycachiman.
  nfa-nfa: Yesus, (dhu èdhi pangare ne, “Yustus”) hia lii mahoꞌo kahèi mi miu. Nèti
    angalai aaꞌi-aaꞌi dhu sama-sama pakako sasabꞌa Ama Lamatua, dhoka rèngu tèlu ra
    seꞌe ka dhu jꞌajꞌi dhèu sarani nèti suku Yahudi. Aa rèngu seꞌe ka dhu paꞌèra dꞌara
    jaꞌa.
  tnp-tnp: Kəni Josuə Jastəs, in mɨn tətahli=pɨnə nəghatiən təuvɨr rəhan kəm təmah.
    E nəuanɨləuɨs mɨn rəha Isrel iətəm kəutəhatətə e Iesu, suah milahal əmə əha, ilahal
    kəhlasiru lak e uək rəha negəu rəha Uhgɨn. Kəni suah milahal əha, ilahal kəhlasiru
    pɨk lak e nian əskasɨk mɨn iətəm tətuva e rəhak nəmiəgəhiən.
  urd-urd: ईसा जो यूस्तुस कहलाता है भी तुम को सलाम कहता है। उन में से जो मेरे साथ
    ख़ुदा की बादशाही में ख़िदमत कर रहे हैं सिर्फ़ यह तीन मर्द यहूदी हैं। और यह मेरे
    लिए तसल्ली का ज़रिया रहे हैं।
  hot-hot: Ma Yisu ôpatu ba elam nena Jastas hêv anêŋ lamavi haviŋ. Anyô lô êntêk
    êv ya thêvô bêŋ anôŋ. Thêlô êŋ ma ŋê Islael ba idum ku enaŋ abô hathak Wapômbêŋ
    anêŋ loŋ lôkliŋyak haviŋ ya. Islael miŋ bêŋ anôŋ êmô haviŋ ya ami. Mi, thêlô lô
    êntêk iyom.
  mqj-NT: Salama'na duka' Yesus, to sidikuaan Yustus. Anggami te tallui to Yahudie
    ussolanna' mengkarang umpakilala ma'rupa tau anna malara nakala' kaparentaanna
    Puang Allata'alla. Anna inde to tallue napakaranga tongan-tonganna'.
  rus-SYN: также Иисус, прозываемый Иустом, оба из обрезанных. Они единственные сотрудники
    для Царствия Божия, бывшие мне отрадою.
  mbh-mbh: Na Jastus ako iion aininga a Jisas i mun kene i pasungalu ile nang sivenga
    a thomu nge. Na toko or me inga aken or ini Judare nge areko o um tomo nge tho
    nge panongpolong nge a God ile menong e nepes. Na o paengeng lemik nge omaing
    aken.
  bdd-bdd: Ma wete Yesu, tauna sanina heluwena Yusito, taudi sitetoi ꞌidi loyauwedo
    ꞌoimiya. Sitetoiyedi meYudiya ꞌebwa baꞌidagwao ꞌapaipaihowa Yehoba ꞌina ꞌebeloina
    weyahina. Ma taudi ꞌigu miya mwauna ꞌoinega siꞌabiꞌabihe waiwaiyegau.
  cbt-NTPO: Quisoso Costo itopisonta' yonquiatënquëma', saludos a'patarinquëma'. Inapitaso'
    cotio piyapi'sa' niponaraihuë', Quisocristo imasapi. Ca pochin a'chinapi a'napitanta'
    Yosë hua'anëntërinquë ya'conacaiso marë'. Ina marë' nóya cancantërahuë. Inapitaso'
    achinicancaninaco. A'napita cotioro'saso nipirinhuë' co catahuarinacohuë'.
  srn-NT: Yesus, di den e kari Yustus tu, e seni odi gi unu tu. Fu den Dyusma di kon
    na bribi, na den man disi wawan e wroko makandra nanga mi fu tyari sma kon ondro
    a tiri fu Gado. Den ben de wan bigi yepi gi mi.
  cta-NT: Loꞌo juaꞌa̱ Jesús nu laca xtañi Justo, cua ntiꞌ yu chcuichaꞌ yu jiꞌi̱ ma̱.
    Tyu̱u̱ tyaꞌa nguꞌ judío cua ngusñi chaꞌ jiꞌi̱ Cristo nquichaꞌ; pana nu sna tyaꞌa
    ti nguꞌ biꞌ ni, Aristarco loꞌo Marcos loꞌo Justo, tsa biꞌ ti nguꞌ ntajaꞌa̱ tyaꞌa̱
    loꞌo naꞌ ca su ndyaꞌa̱ naꞌ nchcuiꞌ naꞌ loꞌo xaꞌ la ñati̱ ñiꞌya̱ caca chaꞌ loꞌo
    caca ycuiꞌ Ndyosi loo neꞌ cresiya jiꞌi̱ ñati̱. Loꞌo juaꞌa̱ cua nxtyucua tsa nguꞌ
    biꞌ ꞌna.
  bqc-SIM: Yesu pↄ́ wì mɛ Yusitu fↄkpàwá lↄ. Yuda pↄ́ wálɛ kpala pↄ́ bↄ̀ Lua kĩ́i
    zĩ kɛ sãnuↄ lɛ́n we. Aa ma nↄ̀sɛ nìni.
  tcz-CHONGTHU: Chule Yeshua (Justus kitipa chu) jong hin salam napeuve. Hichengho
    chengse bou hi cheptan holah a kona Pathen Lenggam chalsahna dinga katohkhompiho
    ahiuvin, amaho hi keima dinga monpi umtah ahiuve.
  mar-mar: युस्त म्हणलेला येशू हाही तुम्हास सलाम सांगतो; सुंता झालेल्यांपैकी हेच मात्र
    देवाच्या राज्यासाठी माझे सहकारी आहेत आणि त्यांच्याद्वारे माझे सांत्वन झाले आहे.
  snp-snp: Ido mono we ma Yesu kuliya ma Yasitusi yaki ayaidana oto aiyo-koiyo ka
    ya fulo gede minaiye. Wewa yaleka we tili (3) yako Yuda wenenau yati ade olu faka
    loti, Goti kiyabate we wekudi kilalau ya wenena maki giliminune, loti kouba-naba
    lonola lakoina olu minae. Wewa yalekate senemulune olu aila wi nedamo ne.
  isl-isl: Júdas Jústus sendir einnig kæra kveðju. Þetta eru einu kristnu Gyðingarnir
    sem starfa hér með mér og þeir hafa sannarlega uppörvað mig.
  spy-NT: Isubooyook mbo ꞉nkinee muroonoo /kēēkuurēē Yēēsu nto kule Yuustō ām kaayneet
    ake. Icheek ꞉Yuutayeek baateey chēē kēēboontootē keey kēēyēyē yiisyēētaab Yēyiin
    ānkōōkōōwoong'woo ng'ēēlātēēt.
  xnn-xnn: Si Jesu Justo et menpakomosta gedan ken dakayo. Am-in ay Judio ay wada
    isna et kedeng nan tolo ay naayda, da Aristarco, Marcos ya si Jesu, is nangbadbadang
    ken sak-en ay mangibagbaga isnan maipanggep isnan mentoltolayan Apo Dios. Adoado
    nan badangda ya daida nan mangpagasgasing ken sak-en.
  mwe-mwe: Na a Yoshua bhaashemwa a Yushitushi, nneila peila bhanakunnjumushilanga,
    bhene bhanganya pebha ni bhalinginji Bhayaudi, munkumbi gwa bhaakamulanga maengo
    pamo na nne, kwa ligongo lya upalume gwa a Nnungu, na bhashindaganga ntima kwa
    kaje.
  tte-tte: Yeisu iya esana labuina siba Diyasitasi, imulolo kolimiu. Na Yudiya tomonliyao
    kaloli mena siya yoli yaiyona, bwaimwa Diyasitasi, Alisitako yo Malika mekaukavao
    kapaipaisowa Yaubada ana kaba loina kaiwena na ali sagu ilalaki koliyau.
  tcs-tcs: Nada pren blo mi ya i Zosua, nada neim blo em i Zastas. Em tu spik alo
    po yupla. Mata demplatri man ya ai tokbaut, i Zuwiskristian uda i wok klostu wea
    mi. Mipla ya wok tugeda po meke wok blo God ane dempla i meke mi prapa glad.
  hlt-THB: Jasta ak mingnaak Jesu ingawm kut ni tlaih khqi boeih hy. Vemyihkhqi boeih
    ve Khawsa qam bi ak bi pyikungkhqi khuiawh Juda thlangkhqi na awm uhy, cekkhqi
    ing kang ngaih qep sak uhy.
  soq-soq: Tane Iosua, ebowa da waia Iastas, do auwalede. Mo uduudu mida ne do God
    gonaawa nolawantitana bedeuwo apana ema natadea auwaleia mo ipa Iuswa. Mo ne sauneane
    nuana badoidasaiena apanawa.
  qub-qub: Chaynöllami Justo nishan Jesuspis salüdunta apachicaycämun. Chay quimsan
    Israelcunallami Jesucristupa willacuyninta willacuptë yanapämasha. Sumaj shacyächimasha.
  att-att: Á si Kesu, nga abbúnad da gapay ta Justo, iyabbû na gapay nu kunnasi kayu.
    Á aggira lâ nga tallu yù kábuluk ku nga Kudio nga mepattarabáku nikán, nga mangiparámak
    sù bilin ni Namarò nga meyannung sù pammagure na, á mabannáyán yù nonò ku megapu
    nira.
  bki-bki: '@see-verse:COL.004.010'
  bqp-bqp: Yesu kũ òdi pinɛ Yusutu fↄ kpàáwa dↄ. Yuda kũ ótɛn kpata kũ à bò Luda
    kĩnaa zĩ kɛ lɛɛlɛnↄ lɛ́n gwe. Ma laakari kpatɛna kũńwo.
  mcp-mcp: Yésus jɨ́ nə dúl jínə́ nə́ Yustos yɛ́ ŋgə nə́mə́ bə́da bɨ̂. Mpə́dʉ́gá *Oyúdɛn
    bwə́ á mə́ *búgʉla Yésus wá, njɨ ólɔ́ɔl ɔ́nɨ wə́ sə́nɔ́ŋ ŋgə́ sɛ́y Faan mə́ Zɛmbî
    wá; bwə́ á mə́ bul wá mə ŋkul lámʉ́d.
  hat-hat: Jezi, ki gen yon ti non Joustous, voye bonjou pou nou tou. Twa mesye sa
    yo, se yo menm sèlman pami jwif yo k'ap travay avè m' pou gouvènman Bondye ki
    wa a. Yo te ban m' anpil kouraj.
  npl-NT: Noiwa nomechontlajpaloa Jesús, akin noiwa kinotsa Justo. Sanwel ninteh judíojteh
    non kineltokah Cristo Jesús tekititiwitseh nowa itech iteki n Totajtsi Dios, iwa
    akimeh intech nimoyolchikawa.
  bgg-bgg: Joshua shii, Justhus de ho, nathek shii bajo salamthek thoh ge. Jithek
    um ne hanyie è gu rog shii Hamangkhung-aphuii ro Sajathua pha blia rek pha Jewthek
    migiphothek bie ro, chiih-è ithek ne gu shii bajo nong phi ro.
  eng-TCENT: Jesus who is called Justus also greets you. These men are my only fellow
    workers for the kingdom of God who are of the circumcision, and they have been
    a comfort to me.
  eng-BSB: Jesus, who is called Justus, also sends greetings. These are the only Jews
    among my fellow workers for the kingdom of God, and they have been a comfort to
    me.
  cpu-NT: Jovethataiyami Jesús, ipaitaitziri eejatzi Justo. Iriitaiyakenira karatakenari
    noñaaventakotziro tsika okanta ipinkathariventantai Pava. Osheki joimoshirenkana
    iriroriite, tema tekatsi pashine nosheninka kempityaarine itsipatakana irikaite.
  san-ASM: কেৱলমেত ঈশ্ৱৰৰাজ্যে মম সান্ত্ৱনাজনকাঃ সহকাৰিণোঽভৱন্|
  tac-NT: Uché bile rió napu Esusi anilime ju napu Justo anilime ju abiena náwala
    reporálichigó. Alué bakiá ralámuli jurío ju, 'lige ne 'yuga benírame ju ralámuli
    Onorúgame nila ra'íchali, 'lige neka 'we ganíliga ajtíkuru 'we 'la nejkura mochígime
    alué ralámuli.
  eng-WEBPB: and Jesus who is called Justus. These are my only fellow workers for
    God’s Kingdom who are of the circumcision, men who have been a comfort to me.
  gfk-H: Iesu nong di kilam mah ia bia Jastus i tula harkaro mah ta muat. Dal sena
    mon kaikek ing a Iudeia dal nalamin ta diet ing diet tur tikai ma iau tano pinapalim
    utano matanitu ta Kalou. Ma dal ta manga hamaraam um iau.
  viv-viv: '@see-verse:COL.004.010'
  yao-yao: Nombe che Yoshua, jwakuŵilanjikwa Yusto iyoyo akunkomasya. Mwa Ŵayahudi
    ŵaŵakulupilile ni ŵatatu pewo ŵakupanganya masengo pamo ni une kwa ligongo lya
    Umwenye wa Akunnungu, ŵanyawo ni ŵakungamusya une.
  tgp-tgp: peresi na tamlohi matea hijan Iesu la lo tovia Jastas. La harihi tupu visalete
    purongo na Jew tari la lo vavahinau matan mauri atu God mo aulu hinia peresiau
    nike, ale na avulahi tavera mata enira la lo tueniau.
  auc-NT: Ayæ̈ wacä Itota Yoto näni änongä adobaï, Waa quëwencæmïnimpa, angampa. Botö
    Wængonguï Awënë Odeye nempo quëwënäni beyæ̈ cæyömo oodeoidi incæ wadäni cædämaï
    ïñönänite mänïnänique botö tönö godongämæ̈ cædinque pönö ædæmö cædäni æ̈ninque
    botö wampo pönentabopa.
  kbc-NT: Josué, aneledi liboonaɡ̶adi me Justo, eledi yecoaditibigaɡ̶ajitiwaji. Niɡ̶idiwa
    iniwatadiɡ̶ini ɡ̶oneleegiwadi anoyiwaɡ̶adi Ǥoniotagodi, niɡ̶idi jiɡ̶idiokidi me
    judeutedi ane ibakawepodi. Eliodi metidaxawatece ibakedi, mejitece Aneotedoɡ̶oji
    me yemaa me iiɡ̶e laaleɡ̶enali oko.
  bmh-bmh: Yesus, gonugau wanib tub Zastus, gonug han ag gonugau ‘Kero’ ze awareu.
    Zuda dudu agal oiagab Kristus en petak emen ula ebalagab dudu ainarai go agen
    sag iz ibail duailel imaraimai, Uwait nugau piu dabun salau mai darem. Agen iz
    suban isanileimai, izal oiab gusig milemen.
  ctu-BL: Mi' yʌq'ueñetla cortesía Jesús, jini am bʌ i cha'p'ejlel i c'aba' Justo.
    Ti pejtelel jini israelob cojach cha'tiquil uxtiquil woli' coltañoñob ti e'tel
    cha'an i yumʌntel Dios. Cabʌl tsi' ñuq'uesʌbeyoñob c pusic'al.
  meq-meq: Yesu ndo nakə tə zalay Zustus aye kə tsikakum naha me dərmak. Mə walaŋ
    i ndo neheye faya ta giye məsler hərwi Bəy i Mbəlom tə neŋ kanaŋ aye na, Yahuda
    mekeleŋ eye hay bay, say ndo neheye mahkar aye. Nəteye faya ta dzəniye ga haladzay.
  noa-H: Maach k'odam Jesús hibʌʌr wauwi Justo haajemuajã salud deepʌ̈i sim. Mʌig
    judionaan chi hʌ̈k'a durrum k'ʌʌn hee mʌk'ʌʌn t'ãrjuppaim k'ʌʌnauta hʌ̈u mʌ hipierr
    jaau durrum, Cristota hamach t'ãar hee hauwi hirigta hʌdʌraa hamach Pörk'apimk'ĩir.
    Magua hamauta hĩchab hʌ̈u mʌ k'ĩirdam jãsenk'a wai naajem.
  alp-NT: Kai Yesuse rebe eni nane saere Yustuse ibeteke hlamate ete imi lekwe. Bei
    tamata Yahudia rebe esi hlaleke loko Tuhane Yesuse pende, batuke sie telua meiju
    pine esi kerike sakesa kai au kena Alla Eni makerike. Esi tapa au hoko laleku
    ndina.
  san-VEL: kevalameta ii"svararaajye mama saantvanaajanakaa.h sahakaari.no.abhavan|
  kbq-kbq: Hagi Jisasi'e hu'za nehaza ne'mofo mago agi'a Jastusikino, agranena musenke
    atreramante. Zamuvufga tgahu Jiu vahepinti e'inama'amo'za nagranena magoka Anumzamofo
    kumakura eri'zana eneri'za knare hu'za nazeri hanaveneti'za nagare.
  kbh-kbh: Jesús, chë Justo cánaca uabainá, chánaca cmontsacheuaná. Quem pueblents̈a
    nÿetsca judiënga os̈buáchiyënguents̈ana, nÿe chë unga áts̈eftaca mondëtrabája,
    Bëngbe Bëtsabe amë́ndayana ents̈ángbioye chaóshjanguama, y chënga mondama ats̈e
    ainaniñe bëts añemo chaitsebomnama.
  ron-LSB: și Isus, numit Iustus. Aceștia sunt singurii mei tovarăși de muncă pentru
    Împărăția lui Dumnezeu care sunt din circumcizie, oameni care mi-au fost o mângâiere.
  pon-pon: O Iejuj, me ad a Iujt, me kijan jirkomjaij. Irail eta ai warok en dodok
    ni wein Kot; ira me kamait pa i.
  nhe-BL: Nojquiya inmechtlajpalohua Jesús tlen tojuanti tijtocajtíaj Justo. San ni
    eyi israelita tlaneltocani tequitij nohuaya para quinnotzase tlacame ma calaquica
    campa tlanahuatía Toteco, huan inijuanti nelía nechyolchicajtoque miyac.
  sps-sps: E Jisas, ari te koo kainy ya na asangan tovei e Jastas, to te faan kan
    iny me nainy rof tsumi. A ina pis a mes tovei arin vainy fafaaman iny Jiu ana
    sikia pis, ari to te binun fiisen vamironyo, tan vegiau pokei iny a Waan e Gov.
    Ari na ina pis a mes tovei te faakouts vanyo ri faparits fiisok kan vatuanyo tan
    vegiau.
  wnc-wnc: Siwan notninu tapatu umana takngaaya. Takngatu Jesu gatu takngatu Jastas
    ngang inikamang. Itaaya kuut ginde gaak wam daninggak. Sike aminu wa tapaat tapatuatda
    natane notna siknga Judia kep komune nana amin ngana aminu waakwakga Jesue amina
    dakngake na take siknga gatangama puya pasikamang. Pasike ninda wamu Anututa aminu
    buyambam inae panangge tasikutde natake yanikapmakamang. Siwan notninu Judia nana
    kundu Jesue amina dakngake ane yuaing ngana wa aminda na dua gatangamukaing. Wa
    amikat nana aminu tapaat tapatuatdakan na gatangamukaing.
  bus-bus: Yesu kɛ̀ wè benɛ Yusutu ì kpàawa dↄ. Yuda kɛ̀ wée kpata kɛ̀ bↄ̀ Luda kiia
    zĩi kɛɛ lɛdoonↄ lɛ́n gwe. Ma làakari kpaɛnańyo.
  gub-BL: Zuzue a'e, (Zut amo her ma'e a'e), omono kar uze'eg peme a'e no. Ko awa
    a'e wà, na'iruz a'e wà, herupi uma'ereko ma'e romo wanekon a'e wà. A'e zutyka'i
    zutew romo wanekon wà. Amogwer herupi uma'ereko ma'e wà, zutew 'ym romo wanekon
    wà. Hepytywà tuwe waiko wà. Teko tetea'u wiko Tupàn remiruze'eg romo a'e wà kury,
    ta'e a'e na'iruz awa hepytywà a'e wà xe, Tupàn ze'eg puràg imume'u pà a'e wà xe.
  imo-imo: Iye te, yunge imbi Jisas, aku iyemu yunge imbi te Jastus nimele, aku iyemuni
    eno molko kondaio nimbe mundurumola. Gote iye nomi king molopa melema nokombalomunga
    nimbo tiro kongonomu na liko tapondoko peya teremele imbomanga aku iyema kau Juda
    iyema. Aku iyemani kongono enge nimbo teambo ningo paa liko tapondoromele.
  boj-boj: Jastus a dego niŋgi kaiyeiŋgwo. Aqa ñam bei Yesus. A Tamo Koba Yesus aqa
    wa. Naŋgi qalub Juda tamo. Juda tamo qudei naŋgi e ombla Qotei aqa wau ojosaieqnub.
    Naŋgi segi qalub e ombla Qotei aqa wau ojeqnum. Qotei na aqa segi tamo uŋgasari
    naŋgi taqatnjrsim naŋgo Mandor Koba sqas anjam di naŋgi segi qalub e aqaryaiboqnsib
    mare mare laqnub. Juda tamo bei na degyosaieqnu.
  eng-DRA: 'And Jesus, that is called Justus: who are of the circumcision: these only
    are my helpers in the kingdom of God; who have been a comfort to me.'
  knf-knf: Yeŧu i bajaaŋ badu Yuŧtuŧ akak awulan mboş. Bukal bawajanţ ţañ ţi bayuday
    banfiyaaruŋ *Kriŧtu, bajaaŋ balemp na nji pa *Pşih pi Naşibaţi ; baji batëŋţënën.
  san-KHM: កេវលមេត ឦឝ្វររាជ្យេ មម សាន្ត្វនាជនកាះ សហការិណោៜភវន៑។
  arn-NT: Ka femngechi lemoria pifaleymünmew ta Jesus, tati Justu pingekelu. Tüfachi
    pu peñi müten müley judiu tuwünngelu tati feyentulelu ka küdawkülelu kiñentrür
    iñche engün tañi kimelafiel Ngünechen tañi longko ülmenngen, fey engün ta fütra
    yafülenew.
  zas-NT: Abiꞌ nëgajc Jesús, bén la gajc Justo, rxhiaal xtiidx Dios lojdi. Loj gra
    ree bén Israel rliladx Jesucrist, laaz reeman cayüjn na̱j yudar caytieꞌchan xtiidx
    Dios abiꞌ laaz reeman na̱j bén caguꞌ luxdon.
  ken-NT: Nɛ Jísɔs anɛ bábhɨŋɨ bɛ Jɔ́stɔs ǎtò bhe bakak nkwɔ. Ndiɛrɛ bo Israɛl
    abhɛn bati arat kɛ bachi batɨ bakʉ̌ bɛtɨk nɛ mɛ ndú bɛkʉ bo mándɨ́ŋɨ́ ɛnyu Mandɛm
    abhak nɛ bho mbɔ Mfɔ wap. Bɔ́ mankɛm báchyɛ̀ mɛ nɛpɔptǐntɨ́ tontó.
