  wol-2010: Yeesu mi ñuy dàkkentale Yustus, moom it mu ngi leen di nuyu. Ñoom rekk
    ñooy Yawut yiy liggéeyandook man ngir nguuru Yàlla, te ñoo féexal sama xol.
  snc-snc: Ema Iesu, arana ta ḡekiraḡiani Iusto, na maki ḡemi vevaḡa-namo betuḡu.
    A Iuda tarimari fakari ai au ḡesi Barau ḡena Basileia ḡauveina ḡaveiani tarimari
