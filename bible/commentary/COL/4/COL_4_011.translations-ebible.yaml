    nakaleiwag silma̱nin. Min-Yudiy yakamey misinaka amateivas. Singay gog ililabeigs
    tasiyas.
  sby-sby: Nendi Yoswa ngobakute kukuweti Yusito lamupanga mitende. Aba Bayuda batatu
    bonka embondasebensenga nabo mu ncito ya Bwami bwa Lesa, kayi ebalanjuminishinga.
  sll-sll: Yosua Yastas haang su engwo yali ere wai piriwa di ni tomua. Yasu i Yuda
    ari momia, God kene ongwo bani di ba bominga honagi Yuda ari yasuri obil mining
    aki di na tomua.
  yaq-NT: Ketchia ju'u senu Jesuj teakame, ju'u Jujto'oti ta'eewame, aapo enchim tebotua.
    Inime'e, kaabe intoko, jurio yoemrata betana, Krijtota sualeka, bempo, teekau
    Liojta yo'otaka a' kateka'u betana juka' nok lutu'uriata nemak yee a' majtalaa.
    Intok inime'e, nemak anekai, tua yuma'isi nee ou bujtalaa.
  uro-uro: Näkt kosaqi ma Jisas kärakni i rhat tes ka i ma Jastus di qät täk na aa
    märmärgem sagem ngän. Rhärha rhäkt ama gamoe di sokt ta i ama Judaqäna na rha
    nä mänguräp kärarhani gua ruavek ama latta qärarhae i ut tualat bä bä ma Ngämuqa
    aa Muräktpäm bä rha di sa rhat tatnärhäm ngo mamär.
  ita-1885: Epafra, che è de' vostri, servo di Cristo, vi saluta; combattendo sempre
    per voi nelle orazioni, acciocchè stiate fermi, perfetti, e compiuti in tutta
    la volontà di Dio.
  muy-muy: Yezu naŋ ya ti təzalay Zʉstʉs ni day àgria sa ana kʉli a. Nday gani mahkərani
    ya tə̀gri sa ana kʉli ni ti nday ndam *Zʉde ya magrakabu tʉwi ga *Məgur ge Melefit
    akaba tay ni, do ni ti ndam Zʉde ndahaŋ tə̀kibu ke leli bi. Nday gani tə̀vua njəɗa
    dal-dal.
  kqc-kqc: Ma Joshua, kaere ka ini roka Justus vo nidedi, ina ka yuata ya nifeidedo.
    Mina maka bi Jew vene Sei di ourefeidena amena sana rofu, nai auta rena moimai
    rededi vene di fogori. Ina yaku na moi aedeyadi.
  tav-tav: Jesu Justo, cʉ quena ñuu rotimi. Na jeto ãma na itiarãna judío maja yʉ
    mena Dio ye macajere cána. To bairona caroaro na cáto yʉ yeri tʉgooña ocabʉtinucu.
  eng-ULB: and also Jesus who is called Justus. These alone of the circumcision are
    my fellow workers for the kingdom of God. They have been a comfort to me.
  spa-VBL: y Jesús—también llamado Justo—quienes son los únicos judíos cristianos
    entre los que trabajan conmigo aquí por el reino de Dios, y son hombres que han
    sido de gran ayuda para mí.
  fra-_FOB: Jésus, surnommé Justus, vous salue aussi. Ils sont de la circoncision,
    et ce sont les seuls compagnons d'œuvre dans le royaume de Dieu, qui aient été
    pour moi une consolation.
  hau-ULB: da kuma Yesu wanda ake kira Yustus. Wadannan ne kadai daga cikin masu kaciya
    abokan aiki na domin mulkin Allah. Sun zama ta'aziya a gare ni.
  mal-mal: യുസ്തൊസ് എന്ന് പറയുന്ന യേശുവും നിങ്ങളെ വന്ദനം ചെയ്യുന്നു; യഹൂദവിശ്വാസികളില്‍
    ഇവർ മൂവരും മാത്രം ദൈവരാജ്യത്തിന് കൂട്ടുവേലക്കാരായിട്ട് എനിക്ക് ആശ്വാസമായിത്തീർന്നു.
  lit-lit: ir Jėzus, vadinamas Justu, kurie yra iš apipjaustytųjų. Vien šitie yra
    mano bendradarbiai dėl Dievo karalystės; jie yra tapę man paguoda.
  urd-GVR: Īsā jo Yūstus kahlātā hai bhī āp ko salām kahtā hai. Un meṅ se jo mere
    sāth Allāh kī bādshāhī meṅ ḳhidmat kar rahe haiṅ sirf yih tīn mard Yahūdī haiṅ.
    Aur yih mere lie tasallī kā bāis rahe haiṅ.
  far-far: Ma sa Josua be kera saea laugo ana sa Justus ka kwatea laugo kau fata lealae
    nia ki fua mulu. Na olu wane Jiu ki nai, kera rao fai nau fuana 'Initoe God, sulia
    nao ta wane Jiu lau ne ka rao fai nau. Na olu wane nai ki go ne kera 'adomi lea
    aku.
  suz-BL: येसु माइश्‍शो याइनी नें पाइश्‍शो युस्‍तसमी यो इन कली “रिम्‍शो बाक्‍कीन”
    देंत। परमप्रभु यावे आ राज्‍य ङा गेय पाइब आं वारचपुकी मेको सां ला ख्रोइक्‍तीक चिनु
    पाइश्‍शो यहूदी बाक्‍नीम। मेकोपुकीमी आं कली वारच पाइश्‍शा, आं थुं नाइक्‍चा गेतीमी।
  car-NT: mo'ko Jesus, mo'ko Justus me kynejatojaton inoro enapa. Mo'karon oruwanokon
    roten Simosu me yjepatongon me mandon moro Tamusi nundymary ekarory poko. Yturu'po
    ewa'poronamon me tywaije mandon.
  amp-amp: Yo Jisasr, wom yufat kutewumr Jastasr, rorn nhaf wom kfo yindhor mrokfot
    htefiwurt. Juda yimam na hingrna-nuhiwam, to nd nd yimarpam hingrnanuhiwuma. Bro
    Nkifrarhu yinhit tohwa yuhathu mrokfot, hifa nd nd yimampno kfo nuhas hanitnomt
    kmi kmim.
  bht-bht: कने यीशु जिसयो युस्तुस बोलदे न, तुहांजो नमस्कार करदा है। यहूदी लोकां च
    बस ऐई तिन परमेश्वरे दे राज्य तांई मेरे साथी कने मिंजो उत्साहित करणे बाले न।
  eng-NOY: and Jesus, who is called Justus; who are of the circumcision; these only
    are my fellow-workers for the kingdom of God, who have been an encouragement unto
    me.
  cub-NT: Aru ñai Jesús máre, apenʉmʉ ne aimʉ Justo, meaicõjeimi mʉjare. Ina yóbecʉrã
    quévʉra judíovacavʉ Jesucristore jʉ aivʉrecabu memeivʉ yʉ́que caride, põeva ne
    jaboteicõjenajiyepe aivʉ Jʉ̃menijicʉre náre. Na cad̶ateivʉ yʉre me torojʉre d̶ad̶ama
    ji ũmei.
  ita-1927: e fra questi sono i soli miei collaboratori per il regno di Dio, che mi
    siano stati di conforto.
  lww-lww: '@see-verse:COL.004.010'
  ckb-ckb: هەروەها عیسا کە بە یوستۆس ناودەبردرێت، ئەویش سڵاوی بۆتان هەیە. تەنها ئەمانە
    لەنێوان هاوکارانم بۆ شانشینی خودا لە جولەکەکانن، ئەوانەی بوونە هاندەرم.
  nas-nas: Narung napoꞌ teie Jiisuuꞌ Jasitasie tampaꞌ tang diiꞌanko botovumaang. Anaanka
    nanaanka Juꞌkoonaanka masikaanka teing-koo mintoong-koo pakumaarimaing-koo Kumponing
    bakaang muuꞌ kani-anta-koo. Tenaanka mmarang-koonaanka deempareko nariꞌ oꞌnoritaaꞌ
    tampaꞌ mantomaramaung.
  uvl-uvl: Pe Iosua nenge ene e pule Iastus, hekule nena apalanga lange imo pule.
    Hana Iuta mol nem mana leteria manmanna, pe teume luluch nge iau ke mo hekerkereng
    ia NeHalang nena naualanga pe nekinga, pe te halaua iau ke urana mana.
  eng-BBE: 'And Jesus, whose other name is Justus; these are of the circumcision:
    they are my only brother-workers for the kingdom of God, who have been a comfort
    to me.'
  ixl-CNT: Antu niqꞌilanoponex u niman tetz u Jesuus, vaꞌl Justo chu teꞌleꞌ. Aꞌ oxvaꞌl
    qꞌu niman tetz u Jesuus tziꞌ aas Israeel; niꞌxhtaqꞌonin sunkꞌatza tiꞌ viQꞌesalail
    u Tioxh. Ech kaana untxuqꞌtxun tiꞌ tan, nimotxtaqꞌ nimal unkꞌuꞌl.
  xsi-xsi: Aŋga Jisas, i ŋa toŋge Jastus, ande i kala kawa kari ara pami. Lâ Juda
    ŋgu, ande tamâta ŋato ŋinde simbonzi nâ uru siveta wurâta kuku naŋa ŋana kakainzi
    tamâta simâ Maro Kindeni ne ŋgumbi ilo. Aku kinzi uru sivila naŋa sondo nâ.
  crx-NTPO: '''Et Sizi, Zoosta cha huyulhni, ''en cha hadih nohúlhni. Ndunne, ''enne
    ts''iyawh yuka dune unli-i k''ut ust''usne ''úhint''oh. Ndunne ''enne za Yak''usda
    dune k''úne'' bul''en-un, ''et huba sla'' hut''en, ''ink''ez sóo ne''suhulh''en.'
  kan-OKCV: ಯೂಸ್ತನೆನಿಸಿಕೊಳ್ಳುವ ಯೇಸುವೂ ನಿಮ್ಮನ್ನು ವಂದಿಸುತ್ತಾನೆ. ದೇವರ ರಾಜ್ಯಕ್ಕಾಗಿ ನನ್ನ
    ಜೊತೆ ಕೆಲಸದವರಾಗಿದ್ದವರಲ್ಲಿ ಇವರು ಮಾತ್ರವೇ ಯೆಹೂದ್ಯರು. ಇವರು ನನಗೆ ತುಂಬಾ ಆದರಣೆಯಾಗಿದ್ದರು.
  bbb-bbb: Ro kuke Josua e ije bu kua Jasitasino kuavo ije fudua fu ja anadiae. E
    inokubeke ije budua bu e Jiusi ro bu buosukua Kuraesi ma vierafeva ijadufuo bu
    naena imevo. E ije bu na ifejiena Godido vua maeje dabe e boeje kuariakinu kaenamiako
    bu una Jesudo e reve.
  blw-blw: Ah Josias Justo, chana agé pakomostéén chàyu. Yag hen amin antochay cha
    omafurot way Judio way wachahto, wat chichato way toro yanggay hen cha tomorong
    an haén way manginwarawag mepanggép hen anchi mantorayan Apudyus. Wat chakar tot-owa
    hen nempas-émancha hen hamhamào.
  tam-2017: யுஸ்து என்னப்பட்ட இயேசுவும் வாழ்த்துதல் சொல்லுகிறான். விருத்தசேதனம் உள்ளவர்களில்
    இவர்கள்மட்டும் தேவனுடைய ராஜ்யத்திற்காக என் உடன்வேலையாட்களாக இருந்து, எனக்கு ஆறுதல்
    செய்துவந்தார்கள்.
  azz-NT: Huan no namechontajpaloa ne tocniu ten monotza Jesús ten cojpacatocaytíaj
    Justo. Huan de nochi in judíos ten taneltocani de Cristo sayó nijinques nechpalehuijtinemij
    nican. Huan sayó yejuan tequititinemij nohuan para titanojnotztinemij de queniu
    Totajtzin Dios quinyolyecantinemi itaneltocacahuan ica ichicahualis. Huan nochi
    nijinques notequiticaicnihuan nechyolsehuijtinemij.
  spa-RV-1909: 'Y Jesús, el que se llama Justo; los cuales son de la circuncisión:
    éstos solos son los que me ayudan en el reino de Dios, y me han sido consuelo.'
  csy-csy: Taciang Justus a kici Jesus in zong hong paupui hi, amate sia vunteap tan
    te a hihi. Hite bekma Pathian kumpingam sung ah ka nasep pui te hi a, keima hong
    heneam te a hihi.
  mxq-NT: Nandʉꞌʉn mduknigáxʉdʉ Dioskajxy ja Jesús diꞌibʉ yajtijp Justʉ. Tya̱a̱dʉdyʉ
    dʉꞌʉn yʉꞌʉyʉty nidʉgʉʉk ja israelítʉty diꞌibʉ myʉbʉjktʉp ja Jesús es ttundʉ mʉt
    ʉj ja Diosʉ tyuunk, es yʉꞌʉts xymyeepy ja jotkujkꞌa̱jtʉn.
  tzj-NT: Ja Jesús ja c'o chic jun rubi' Justo ne'xi, arja' nutakel rutzil ewach chakaja'.
    Jawa' roxi' kach'alal ja c'a xenbij kaj chewe ri' eje'e' ninqueto' chipan ja samaj
    wawe' utzc'a chi nkaya' rbixic ja gobierno xin Dios pro ma ec'o chi ta ja wach
    tak aj Israel ja rinquito'on ta wawe', xa queyon eje'e', congana quiyukban nuc'u'x.
  tdt-tdt: Irmaun Jesus, ida nebee ema mos bolu Justo, nia mos hatoo kumprimentus
    ba imi. Husi maluk sarani sira nebee hamutuk ho hau hanorin kona ba Maromak ukun
    nudar Liurai, sira nain tolu deit mak ema Judeu. I sira hametin hau nia laran.
  ron-BTF: Și Isus, cel numit Iustus, care sunt din circumcizie. Doar aceștia sunt
    conlucrătorii mei pentru împărăția lui Dumnezeu, care mi-au fost mângâiere.
  eng-WEBP: and Jesus who is called Justus. These are my only fellow workers for God’s
    Kingdom who are of the circumcision, men who have been a comfort to me.
  eng-FBV: and Jesus—also called Justus—who are the only Jewish Christians among those
    working with me here for the kingdom of God, men who have been a great help to
    me.
  nld-1939: Ze zijn de enigen uit de besnijdenis, die mijn medewerkers voor het koninkrijk
    Gods, en voor mijzelf een grote troost zijn geweest.
  bwo-bwo: Iyost'osi ett s'egeyirwo Iyasu jamo itsh t'intsitwe, Ik' mengst jangosh
    taanton tohaat finiru ashuwotsitse ayhudiwotsitse amantsanots s'uziye taan kup'iyri.
  nch-BL: Nojquiya amechtajpalohua Jesús cati tojuanti tijtocaxtíaj Justo. San ni
    eyi israelita taneltocani tequitij nohuaya para quinnotzase masehualme ma calaquica
    campa tanahuatía Toteco, huan inijuanti nelía nechyolchicajtoque miyac.
  quc-TNT: Xukuje' ri Jesús, ri cäbix Justo che, cuya bi rutzil i wäch. Xuwi c'u tak
    wa' chquixol ri winak aj Israel ri e cojoninak che ri Kajaw Jesús tajin quinquito'
    chutzijoxic ru takanic ri Dios, sibalaj c'u qui cu'bisam nu c'ux.
  tfr-NTPO: «¿Pjãy yonde?» l̈e Jesúsdë bomi kong. Jesús, e ko Justo bakoe. Tja parkë
    shäng Sbö ber no pjl̈uyo sorë l̈i roy l̈ë oba kong. Bor kjimtagaga l̈öng l̈i tjrëko,
    judíoga l̈öng domerga dogl̈o mya ëre döe.
  kaq-NT: Jaabo quimisha res ta heen caibo qui, hea yanapannicahbo. Papan jihuetahbo
    hichanon hihxon ta yanapanquin hea sirijaquin shinanmacanihqui.
  sgb-sgb: Angkumustaên kaw êt ni Jesus, ya ambanhagan lan Justo. Habaytsi ya tatlon
    bêngat, ha kapareho kon Israelita, ya ampaniwalay na kan Apo Jesu-Cristo, ya kalamo
    naên hên mangaral hên tungkol ha pamanlokop ni Apo Namalyari. Pinahigla lay nakêm
    ko.
  vie-1934: Giê-su gọi là Giúc-tu cũng có lời thăm anh em. Trong những người chịu
    cắt bì, chỉ ba người đó cùng tôi vì nước Đức Chúa Trời mà làm việc, và các người
    ấy là một sự yên ủi lòng tôi.
  kxv-kxv: ଅ଼ଡ଼େ ଜୁସ୍ତ ଦ଼ରୁଟି ୱେ଼ଙ୍ଗିତି ଜୀସୁ ମିଙ୍ଗେ ଜହରା ୱେସିମାଞ୍ଜାନେସି, କ୍ରୀସ୍ତ ଦାର୍ମୁତି
    ଆବାମାନି ଈ ତୀନିଜା଼ଣା ଜୀହୁଦି ବିତ୍ରାଟି ମାହାପୂରୁ ରା଼ଜିତାକି ନା଼ ତଲେ କାମାକିନାରି, ଏ଼ୱାରି
    ନାଙ୍ଗେ ହା଼ରେକା ସା଼ୟେମି କିହାମାଞ୍ଜାନେରି ।
  amu-NT: Juu Jesús tsaⁿ na jnda̱ we xueeꞌ Justo, matsoom na xmaⁿndyoꞌ. Quiiꞌntaaⁿ
    nnꞌaⁿ judíos na cwilaꞌyuꞌ manda̱ ndyeendye joona cwiñequiana na tꞌmaⁿ tsꞌo̱o̱ⁿ
    na cwiñequiaayâ ñꞌoom na quiandye nnꞌaⁿ na nntsa̱ꞌntjom Tyꞌo̱o̱tsꞌom joona.
  hin-CV: और येशु का भी, जिसका उपनाम युस्तस है. ख़तनितों में से मात्र ये ही परमेश्वर
    के राज्य के काम में मेरे सहकर्मी हैं, जो मेरे लिए प्रोत्साहन का कारण बने हैं.
  spa-BES: 'Y Jesús, cuyo otro nombre es Justo; estos son de la circuncisión: son
    mis únicos hermanos trabajadores para el reino de Dios, que me han consolado.'
  san-BEN: কেৱলমেত ঈশ্ৱররাজ্যে মম সান্ত্ৱনাজনকাঃ সহকারিণোঽভৱন্|
  tdx-tdx: naho Iesose atao ty hoe Josto. Iereo avao ty boak’ amy sava­tsey amo mpifanehake
    amako ho amy Fifehean’ Añahareio naho toe mpañosik’ ahiko.
  naf-naf: '@see-verse:COL.004.010'
  grc-MT: και ιησουσ ο λεγομενοσ ιουστοσ οι οντεσ εκ περιτομησ ουτοι μονοι συνεργοι
    εισ την βασιλειαν του θεου οιτινεσ εγενηθησαν μοι παρηγορια
  vid-vid: Na heye Yoshuwa yalinguchemigwa Yusto, kanguwalamsani. Mli wala Wayahudi
    mina wabochele makundo, awa hela waliyeng'ha ndo wakola mijito wayangu kwa mbuli
    ya Undewa wa Nguluwi, nawo wawa utanzi ukulu kwa heni.
  pio-NT: Aiba wenàiwica íipidenéeri Jesús, áibaalí íipidenéeri Justo, iwàwalicuéca
    pía nacái. Níacata abéta judío yeebáidéeyéica Jesucristo itàacái íibaidéeyéica
    núapicha, wacàlidacaténá càinácaalí iyú Dios icùaca yàasu wenàiwicawa. Càita nachàiniadaca
    nuwàwa.
  tsn-tsn: Le Jesu yo o bidiwang Juseto o a lo dumedisa. Ke bone fela Bakeresete ba
    Sejuta ba ba dirang le nna kwano, mme ba ntse ba le kgomotso thata jang mo go
    nna!
  amr-NT: Kenpaʼti Jesús Justoa saludos moʼnigdiktaʼmonaʼne. Aristarco Marcosere Jesús
    Justoere judío huaknopo̱e̱ʼeri o̱ʼne. Kenomeyyoʼda judío huaknopo̱e̱ʼeri doerea
    onʼmanmadikikaʼpo, “Yanʼnopoʼkoreaʼpo Jesucristo Huairitaj yanʼnoknopo̱e̱po yanʼnigpe̱i̱kaʼ.”
    Doerea onʼmanaʼikaʼnok doʼtaj onʼdurugpakanhuameʼne.
  pwg-pwg: Ma Josuwa, kana vava sago na Jastas, tuna bade ikiikiiwemi. Iyavo kava
    yavata kabigabiga patapata God ina vikiivavona kubiine ma kamosiyai na weni damsi
    ivi aroba kava na Jiu damsi. Ma ti na ivite kirakiiyeku.
  cjv-cjv: Ena Yesu yaromi ari kam ta epe diro dainga Yusatasi epe dinga yaromi ama
    bei moiro “Ne yokamai moi deimio?” epe ne yokamai di erome. Te yai suraiye yokamai
    Yura ari moimba Kirisito fi ki si teinga ena yokamai towane “Ari yokamai Yai Gumam
    fi ki si towaingoro ena yaromi yokamai kiapanom bei erowame,” diro na gere kokonan
    beiro te na denam minam bei erowai te nareime.
  tha-KJV: และเยซูซึ่​งม​ีชื่​ออ​ี​กว่า ยุ​สทัส ก็​เช่นกัน ซึ่งอยู่ในคณะที่​เข้าสุหนัต
    จำเพาะคนเหล่านี้​เท่​านั้นเป็นเพื่อนร่วมการกับข้าพเจ้าในอาณาจักรของพระเจ้า ซึ่งเป็​นที​่​หน​ุนใจของข้าพเจ้า
