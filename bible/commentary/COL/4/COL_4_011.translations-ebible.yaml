  lgl-lgl: Ma Josua ba gera soia lou 'alia Justus ka kwatea lou ko sae ailafena lia
    gi famiu. Olu wale Jiu 'e gi gera galo fae lau fala 'Ilitoana God, sulia iko ta
    ioli Jiu lou 'ali galo fae lau. Olu wale 'e gi mola daulu rana 'oka agu.
  mmo-mmo: Tonde Yesu Jastas ka navu ham having. Yik yaal yaal muu-jo, ond yaal Yuda
    sen yaal dawiing kul having saa-jo, in nambe lamiing-ambe hil ngeeyaata landukana
    gaving Anutu-te hil-ambe ganggin sil, ond yik yaal oo davu kaandu sa lôôt.
  ncu-NT: Yosuwa Yusutus gbaa e̱ ka mo̱ne̱ kanɔ. Mo̱ aa abɛɛ asa mɔ e̱ waa kusuŋ ane̱
    e̱ tɔwe̱ Wuribware̱ a kuwure‑o ase̱ŋ. Bamo̱ ne̱ bo̱ gye̱ Yudaa awuye‑o bwe̱e̱tɔ
    a kɔɔre̱ Yeesuu gyi. Amaa bamo̱‑rɔ abɛɛ asa amo̱ wo̱re̱ e̱ gye̱ ne̱ mo̱ aa bamo̱
    e̱ waa Wuribware̱ a kuwure‑o ase̱ŋ ko̱tɔwe̱ kusuŋ mɔ. Ne̱ bamo̱ ya sa mo̱ kakpo̱nɔkya
    bwe̱e̱tɔ.
  cni-NT: Jeri aisati Jesoshi, yora pajitachari aisati Joshito, ivetsataquempi. Jorio
    inajeiti, iro cantaincha icarajeitaquena noquenquetsatacojeitiri Tasorentsi, jaoca
    icanta ipincatsariventaquee. Aisati oshequi iveshireacaaquena.
  eng-WMB: and Yeshua who is called Justus. These are my only fellow workers for God’s
    Kingdom who are of the circumcision, men who have been a comfort to me.
  zaw-NT: Näjza Jesús nani laaza Justo, ruxhaḻ xtixtios lojtu. Laatisreni najc rexpejṉ
    Israel nani cayacnäj loj dzuun xten xcäḻrnibee Dios. Laareni ruspaa lazä.
  san-MAL: കേവലമേത ഈശ്വരരാജ്യേ മമ സാന്ത്വനാജനകാഃ സഹകാരിണോഽഭവൻ|
  tam-TCV: யுஸ்து என அழைக்கப்படும் இயேசுவும், உங்களுக்கு வாழ்த்துதல் அனுப்புகிறான்.
    இறைவனுடைய அரசின் வேலையில், எனது உடன் ஊழியர்கள் மத்தியில் இருக்கும் யூதர்கள் இவர்கள்
    மட்டுமே. இவர்கள் எனக்கு ஆறுதலாய் இருக்கிறார்கள்.
  mit-NT: Daaní, yohó iá stná Jesús Justo, te cásàhú stná‑nè xì‑nsiá. Cunaha‑nsiá,
    còò cá más nècuàchì raza Judea yohó chindéé xî nùù chuun xi ñuhìví ìì xí Dios,
    cuisì nècuàchì yohó, ñàyùcàndúá cuàhà gá cudíì inì sàhà‑né.
  ceb-ULB: ug usab si Jesus nga gitawag ug Justus. Kini lamang ang naa sa tinuli nga
    akong mga isigka magbubuhat alang sa gingharian sa Dios. Sila nahimong usa ka
    maghuhupay nganhi kanako.
  ces-LB: Pozdravuje vás také Ježíš Justus. Tito tři jsou jediní ze židů, kteří zde
    se mnou spolupracují na Božím díle a jsou mi oporou.
  mkn-mkn: Yesus, (yang botong ju pange bilang, “Yustus”) ju titip salam kasi bosong.
    Dari samua tamán yang sama-sama kasi jalan Tuhan Allah pung karjá, cuma dong tiga
    sa yang jadi orang Kristen dari bangsa Yahudi. Dong ni, yang kasi kuat beta pung
    hati.
  pol-UBG: I Jezus, zwany Justusem, którzy są z obrzezania. Ci są moimi jedynymi współpracownikami
    dla królestwa Bożego, którzy stali się dla mnie pociechą.
  qxh-NT: «Jesús» jutiyuj Justupis wamayäshunqui. Israel casta irmänunchicuna quimsajlla
    Tayta Diosninchipa shiminta willacuptï, yanapämasha. Sumaj shacyächimasha.
  nwi-nwi: Kɨni Josua Jastas, in mɨn ramher-pre kɨn nəgkiarien huvə kafan kɨmi əmiə.
    Ye kwənərəus kape nəmə Isrel, yamə mɨne kashatətə ye Yesu, kwərə misɨr a, irisɨr
    kɨrhasitu irak tuk wok kape rao ye neai. Kɨni kwərə misɨr a, irisɨr kɨrhasitu
    pɨk irak ye nɨpɨg əutən yame ramuə ye nɨmraghien kafak.
  kmo-kmo: Jisas Jastas rii tabato. Diita Ju ma yechaba adaka God riiti yon kigdomek
    otiito. Yecha ana hehar tar.
  agr-agr: Nuigtú Josué Justo tuuta awagmataiya dushakam kumpamjamainawai. Imá juke
    ainawai mina pataag judío aina nuwiya wi Apajuí inama nunú pachisa etsegbaunum
    yaintuina duka, ditak mina anentaignash shiig ichichtujagmayi.
  kyc-kyc: Josua kingi mende Jasatasa lenge dokome opetae yako letamo. Mona kapu kyingi
    Juu akali rema dusipa iki nambamoo pipya Anatunya isingi yulu dokona suu pyao
    pyuo karaminyi. Nakama namba mona minyarambu nyiso pyuo karaminyi.
  urd-GVU: عیسیٰ جو یُوستس کہلاتا ہے بھی آپ کو سلام کہتا ہے۔ اُن میں سے جو میرے ساتھ
    اللہ کی بادشاہی میں خدمت کر رہے ہیں صرف یہ تین مرد یہودی ہیں۔ اور یہ میرے لئے
    تسلی کا باعث رہے ہیں۔
  yre-NT: Zozi nɛn waa laabo Zuti bɛ, "e 'vɩ "nyian 'nan 'e 'ka 'tɔ bo. Zuif 'nɔn
    pɛɛnɔn nɛn o yi -tɛra Zozi Crizi da bɛ o yei "bɛ, min yaaga zɩɛ o 'bɔ 'a nɛn,
    kʋ 'nyranman "paa. 'Nyranman zɩɛ -nyrɛn 'gʋ. Kʋa -wɛɛman 'nan, minnun 'o 'wɩ "man
    'nan Bali 'bɛ cɩ 'o da mingɔnnɛn -a. Min yaaga zɩɛ -wee "wɛan 'an "koe "a 'an
    da 'kpa tɩglɩ.
  fuh-BKF: Iisaa bi'eteeɗo Yustus oon du ina jowta on. Kamɓe tan ngoni Alhuudiyankooɓe
    gollidooɓe e am kabaaru laamu Laamɗo oon. Ɓe peewnii ɓernde am sanne.
  arl-NT: Jesu sesaanucua pueyanoori nia saruhuataajuhuaj. Na sesaari Justojuhuaj.
    Saa nio pojorijia Judiocuacajinijinioori cuata poonijioquiaa Pueyasora, canaa
    niishitiojonura Cristojiniji pueya niquiara. Nojoriiri cua cumanijianaa quiquiaa.
  ziw-ziw: Na Yesu akwitangwa Yusito, awalamsani. Mwa Wayahudi wazumile kale, wano
    du, nawo wakudamanya ndima hamwenga na miye kwa chausa cha Uzumbe wa Chohile,
    wowo watenda wambizi wakulu kwangu,
  grc-TR: καὶ Ἰησοῦς ὁ λεγόμενος Ἰοῦστος, οἱ ὄντες ἐκ περιτομῆς· οὗτοι μόνοι συνεργοὶ
    εἰς τὴν βασιλείαν τοῦ Θεοῦ, οἵτινες ἐγενήθησάν μοι παρηγορία.
  nag-nag: aru Jisu kunke Justus bhi mate. Taikhan to sunnot kori luwa biswasi jon
