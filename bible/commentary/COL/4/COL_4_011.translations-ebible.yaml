  ena-ena: Jasɨtusɨ avi nalusaŋ lamuli uami. Nudɨ ibi mu Josua uami. Hulaŋ ahica pam
    nagɨlaŋ Isɨlaelɨ hɨdɨlɨ uami. Nɨbɨlaŋ viaŋ hula sibɨla vihavɨlalɨ uami. Isɨlaelɨ
    hɨdɨlɨ limu hɨhɨle agɨlaŋ viaŋ hula sibɨla ma vihavɨlalɨ uami. Asɨ agaŋ hulaŋ
    iamɨgali likɨlɨci nudɨ lɨhu hɨvɨ hɨniavɨbali agasaŋ alaŋ sibɨla vilalu uami. Nɨbɨlaŋ
    iadɨ iagaŋ lagulagu sibɨla vihavɨlalɨ uami.
  tgo-tgo: Jisas, tembe thɨ renɨva idae Jastas, i mwaewo e ghemi. Elo valɨrakaiwoke
    tɨne, ma theghetoke eŋge thiyake Jiu gharɨgharɨniye, na ya kaiwo weiŋguyaŋgi Loi
    le ghamba mbaro kaiwae, na lenji thalavu i laghɨye moli e ghino.
  yap-yap: I Joshua, ni yima pining Justus ngak, e ku errogon ni be ga’ar nge felan’
    Got ngomed. Kemus e dalip i girdi’ nu Israel nra manged girdi’en Kristus ni yad
    be un ngog ko maruwel ni fan ko gagiyeg rok Got, ma rib ga’ e ayuw ni kar pi’ed
    ngog.
  mop-NT: Tan ilic u diostac'untique'ex aj Jesus. —Justo,— cu t'anoo' ti'i. Jadi'
    ala'oo' aj Israeloo' tu yaamoo' in wetmeyaj ichil u meyaj a Dioso. U jetz'cuntajoo'
    ilic in wool.
  tet-tet: Yesus (ema ida seluk mak ema nanaran naꞌak, “Yustus”), nia moos solok tabe
    baa emi. Nosi belu hotu-hotu mak nalaꞌo Naꞌi Maromak ukun, sia naꞌin tolu dei
    nosi ema klubun Yahudi. Sia neꞌe, mak nakbiit haꞌukaan neon.
  hlt-MCSB: Justu la a khue Jesuh long khaw nangmih kut n'tuuk. Yahvinrhetnah khuiah
    amih rhoek bueng ni Pathen kah ram ah bibipuei la aka om uh. Amih ni kai ham rhaemhalnah
    la aka om coeng.
  xtd-NT: Dɨuni ndajan tnuꞌu ñaꞌa Jesús, se dɨuni nani Justo. Se yaꞌa ni ka kuu se
    Israel ka kidatniu xiꞌin‑da xa na kuaꞌa na kɨu tnaꞌa ka ñayiu nuu ñayiu taxnuni
    Ianyuux nuu‑i. N‑kukaꞌnu anu‑da xaxeꞌe xa kunduu‑da xiꞌin‑s ɨɨn ɨɨn‑s.
  mdy-ETH: ዒዮስፆሴ ጌይንታ ዒያሱዋ «ኮሺዳ?» ዒንሢ ጋዓኔ። ፆኦሲ ካኣቱሞ ማዾ ታኣና ዎላ ማዻ ዓሶ ባኣካፓ ዓይሁዴ ማዔ ዓሶንሢ
    ዬንሢ ሌሊኬ፤ ዔያታ ታና ዶዲሼኔ።
  spl-spl: '@see-verse:COL.004.010'
  usp-NT: Y titaksajb'i rutzil awchak jwi'l Jesús ri tib'ijsaj Justo re, xike yak
    uxib' kech'elxic chirij Kakaj Jesucristo li, ri rijajl Israel ximpachintak chi
    jb'ij jtaquil jtakon Kakaj Dios chib'ak cristian y rechak xqui'cotersajtak wanm.
  zav-NT: Na' Jeso'os ben' zɉənsi'e Josto ḻeczə chguape' le'e diox. Caguə nochlə beṉə'
    Izrael chsa'aclene' nada' len de'en chona' par nic̱h ṉabia' Diozən' beṉə' zanch
    sino beṉə' ca' šoṉzə. Na' zocha' mbalaz laogüe de'e chsa'aclene' nada'.
  sgz-sgz: Mái Iosua, koner di utngi mul mam Iastus, a tarwai kán lain nas mul narsá
    gam. Tili katbán matananu di him tiklik mam iau suri lolsit si Káláu, atul minái
    sár ditul kakun Iudáiá, má ditulá lala arakrakai i iau sang mul.
  kek-NT: Ut naxtakla xsahil e̱ch'o̱l laj Justo. Aj Jesús ajcui' nayeman re. Ca'aj
    eb cui' li oxib a'an sa' xya̱nkeb laj pa̱banel aj judío li yo̱queb chi tenk'a̱nc
    cue chixyebal resil li colba-ib. Ut neque'xc'ojob inch'o̱l.
  blz-NT: Yesus men ngaanon i Yustus uga' niki tundunkon salamna. Biai' a samba Yahudi
    men noparasayamo, kasee tongko' i raaya'a tolu' ira a men koini'i balimang tii
    yaku' bona Batomundo'anna Alaata'ala. Raaya'a nompobeles noangku.
  poe-NT: Kja̱xin nixjahará chꞌín Jesús, kja̱xin ti̱ki̱texín sín chꞌán Justo. Jehó
    tí sín a mé sín judío tinkáchónki Cristo, a̱ ntá ijie tjinki̱tsa sín tí xra̱ tjétꞌa̱
    la chrónkaxín sín nkehe kuènte tí kjuachaxin kuènte Dios. La tí sín a mé imá kjuínchechàna
    sín tí janhan.
  san-TAM: 'கேவலமேத ஈஸ்²வரராஜ்யே மம ஸாந்த்வநாஜநகா​: ஸஹகாரிணோ(அ)ப⁴வந்|'
  cof-NT: Aco Jesunan nulachi saludo erenae. Yacanan Justo tinun joe. Yanan Diosichi
    tenchi ticatiya quito nenamin joe Diosi mantananun tsachi bolonca serawoto. Jústobe
    Márcobe Aristárcobe, yala pemancasiri israelítala pejoto labe peayudaiminla joe
    Diosichi tenchi ticatiya quito. Lachi tencaca duque son josa cariminla joe.
  srm-NT: Nöö Josua ta manda odi da unu tu. Hën seei da Jusitusi. Dee sëmbë mi kai
    aki, de nöö da Dju sëmbë ta heepi mi a di wooko u Masa Gadu aki ta paaja di tii
    fëën a goonliba, nöö de ta da mi degihati seei.
  qvs-NT: Chaymanta wawkinchi Jesuspish rimachishunkichi. Paypa suknin shutin Justo.
    Jesukristuta kreyik judiyu runakunamanta chay wawkinchikunalla ñukawan tantalla
    Tata Dios kamachikuk kananta yachachikushkasapa. Chashna ñukawan yachachikushpa
    sukaman kushichiwashkasapa.
  zca-NT: Nu Jesús, xa' kinu xtu lë, lë Justo; mixë'l tu widi'zh wen par rë go. Rop
    tsa xa' re' nak men Israel, xa' nak men che'n Jesukrist, rë xa' kwa'n kiyaknu
    da nidizha widi'zh che'n Dios por Jesukrist; no dox mitsiyal bixa' laxto'n por
    rë kwa'n nguzaka.
  cbc-NT: Apei tunu, Jesús Justo pʉga wãme cawãmecʉcʉ cʉ̃ã mʉjãã ñurotijoyami. Jesucristore
    caĩroari majã, judío majã mena macããna, na jeto yʉ jʉquetibʉjʉnucũñama Dios cʉ̃
    carotimasĩrĩpaʉ macããjẽrẽ. Na cajʉáto jʉ̃gori, yʉ yeripʉ bʉtioro yʉ tʉ̃goñatutuaya.
  qxo-NT: Tsaynöllam Justo niyangan Jesuspis saludayämushunqui. Aristarco, Marcos,
    y Justum Tayta Diospa willacuyninta willacäshiyämashga. Paycunanöga manam waquin
    Israel mayïcuna willacäshiyämashgatsu. Israel mayïcuna conträ sharcuyaptinpis
    paycunam manam dejaycayämashgatsu.
  mox-mox: '@see-verse:COL.004.010'
  kew-kew: Jisas nipuna bi meda Justus temede aa nipumi page abi piralepape lo o taata.
    Go aa repore Juda aanu pirua Yesu madaa kone rulasimi. Go aa repore Gote-na Surube
    Suna agaa madaa ni raapu padane-para kogono pema. Goa pua nimumi ni waru raba
    muaeme.
  dww-dww: Be Josua tawai isana “Jastas” tauna mate ewai kaiwemina. Tauwai sumaḡa
    Jius nopodie inam banegidiḡa taugu ta sagusaguguna Mamaitua na waiguyauma aubainama.
    Taudi vutudi taugu dibure be a riuriu sagusaguguna.
  twi-ASANTE: Yesu a wɔfrɛ no Yusto no nso kyea mo. Saa nnipa baasa yi nko ara ne
    Yudafoɔ agyidifoɔ a me ne wɔn reyɛ Onyankopɔn Ahennie no ho adwuma a wɔaboa me
    yie.
  aoj-aoj: Eaꞌ Jisas agol waꞌagol Justus, anen wapani nandaꞌmepago nemaf buꞌwafi ipaꞌ.
    Ama miniꞌap Judai, amom atom mandaꞌ maol malome ma wigihimbaꞌma hiasi sogawis
    nomona maol Godi nope Dembinai nugumafias. Amom matopalope ma maol inimba.
  cbv-cbv: Jesús “Justo”, ĩ niijníbʉt yeebdíh ã tʉ́yat tʉ́ʉtna caá. Nit biíc peihcannitjeh
    caá wã déewã yoobát pohba weém biícdih Dios naáwátdih ĩ bohéna caá, Cristodih
    cã́acwã ĩ jepahat pínah niijná. Queét weemdíh tʉ́i teo wáacnit ĩ jʉmna caá.
  taw-taw: Pen bɨ chɨn Jisas, yɨb nop olap Justus apal ak, nɨbop ag dɨdeg leb. Bɨ
    omɨŋal nokom anɨb okok, kɨli nep Juda bɨ okok yad ayɨp wog jɨmñɨl gobun. Kɨli
    yad ayɨp wog gɨl, God binɨb dɨl kɨlop kod yenɨgab wog ak gɨtep gebal. Wog gɨtep
    anɨb ak nɨgen yɨp tep gup.
  jic-NT: Jesús süs wa la tjiji wa. Jupj p'a ló tya'a wa; Justo ló wa. Jupj cupj qjuis
    catjam Jesucristo mpes. Aristarco, Marcos, Justo, conas tsji' lajay wa napj lal
    Dios mpes. Salejepj wa tsjan niná Dios jyü'tá. Judiopan yupj. Judiopan p'a wa
    ma tsji' lajay napj lal. Pasal 'ücj najas 'os, yupj 'üsüs la ntjajay mpes.
  zap-NT: No le Jesus men ne la ke Justo rxaal diztyuzh lo de. Delo lo yra men-Israel
    ne rlaleedx Jesucrist, nonchee yra menree nak men-Israel ne run xyudar noo ne
    rzëët noo ne rkyeen Dëdyuzh, laa men nak ne rniiz diiz lo noo.
  wer-wer: Ën Yesu, yapin nent Sastas, piita arën yoöre ërëp yenia. Yuta omën nem
    karuröa naëaan pitökëër ketumön newesak omnarö Anutuuk wa ngaöök mëëpënëak neering
    ya yamëngk.
  ipi-ipi: Akali Jisasa gene mindi Jasatasa lene okomane yakama kuai lo atalapape
    leya. Juta yame okona Kitisene akali tepo utupane-mane angu namba towa atu atoto,
    Goteto wandakali tupa ando ateakale loto, balana piape oko puato, nambana yamapane
    minu tai laya alaini.
  qul-NT: Jinallatataj Jesús, Justo niska sutiyoj, saludamusunquichis. Paycunalla
    judío creyente uqhupi nokawan llanc'ancu Diospaj gobiernonmanta willaspa. Chayka
    nokapaj athun cusicuy cawan.
  ter-NT: Yúhoikopinoemaka ne Njozûe iháxonetimaka Njústu. Enepohikora mopo'âti, poéhane
    itukóvo iyénonjapa jûdeu huvo'óxonuti ngoúkoponea ne natíxea Itukó'oviti xapa
    xâne. Yoko yupíhovahiko huvó'oxeonu.
  bmr-NT: Tollɨro bu Justo onooboco bu Jesu eneehicaabo iijɨco amɨɨhaijaago galluuhi.
    Jito ɨdɨɨmoro judiomɨtɨ imiyaavugucuumotɨ Moocaani aivojɨguiiha uuma sano ududɨcamaaimo.
    Jaamofeenedɨ uujoho tafiico jacusucafetehi.
  fuf-fuf: Iisaa jammaaɗo Yustuusa kadi salminii on. E nder leɲol *Yahuuda ngol, ko
    ɓee ɗoo tun woni gollidude e an fii *laamateeri Alla ndin, ɓe woni wakkilinɓe
    lan.
  bhl-bhl: Yesus, em wiin mak e Sastus bakati “Yukalo!”, yange te. Mali Suda kawtiw
    mak neso Sunbin-Got em gawman em aluwbamin aluwbabinba kekabiliw kate, Alisalkus
    so, Balnabas so, Sastus so, alemsal kunum bite kuw dokonemeko, nem ibolow nemkitilmokabiliw
    te.
  ons-ons: Yosua, eŋetine mane Yustus, eŋe yale ŋine ka kaiwe maine ra ŋibonmaike.
    ŋei iwa eŋe Yuda ŋei, eŋe kareweŋoka narop Anutu qeli ewe zonominane urata mamaine,
    so eŋe koropŋo zok urata suaine manerop qesiŋ nangoi.
  con-NTPO: Toya'caen Jesús Justo'qque que'ima chigambian. Nane Cristove in'jan'cho
    israendeccu'suja va tresyi tsu ñai'ccu fae'ngae sema'jen'fa, Na'su Chigambe a'ive
    daya'chone condaseye. Tsendeccu ñama fuitesi gi injama'choni avujatssi.
  ghs-ghs: (Qate Mareko ao qeemaqa nikehota biranatemi ana noho noo hiiretaho isakita
    nike eto noke bisi naatainohe kokora eetare.) Abi naga tapari oi keke Dzuta abiho
    nena nooka hisi eeteqi ana hoobire Ohongaho pobita baura ttaike eetorai.
  peg-peg: ଆରେ, ଜୁସ୍ତ ତର୍‌ଦ ଡାକ୍‌ପୁଟା ଜିସୁ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜୁୱାର୍‌ ଜାଣାୟ୍‌ କିଦ୍‌ନାନା;
    ସୁନ୍ନତ୍‌ରିଂ ବିତ୍ରେତାଂ କେବଲ୍‌ ଇୱାର୍‌ ଇସ୍ୱର୍ତି ରାଜି କାଜିଂ ନା ହାଙ୍ଗ୍‌ଦାକାର୍‌ କାମାୟ୍‌କିନି
    ମାନାୟ୍‌, ଇୱାର୍‌ ନା ଦୁକ୍‌ସାର୍‌ୟ୍‌ କିନାକାର୍‌ ଆତାର୍ଣ୍ଣା ।
  txu-NT: Jejuw, mete kum Juxu jarẽnhja adjwỳnhdjwỳ ar ajo aman wãm ar amã amijarẽ.
    Be, Arxakumẽ Makumẽ Jejuw ar ajbit ne Ar kubê idjaer ne kute amim Jeju mar ne
    ar ikôt àpênh ar ba. Ar kute mekmã Jeju jarẽnh nhym me kute amikajmãtã Jeju mar
    nhym Metĩndjwỳnh kute ar meo bamã ne ar ikôt àpênh ba. Nãm ar ikôt àpênh mexkumrẽxo
    ikĩnh ne.
  eng-WEBU: and Jesus who is called Justus. These are my only fellow workers for God’s
    Kingdom who are of the circumcision, men who have been a comfort to me.
  gnw-NT: Jesús vi jei peve Tumpa ndiveño peĩ. Jae co Justo pe uyembɨjee vae. Echa'ã
    opaete judío reta upurugüɨrovia vae güi cua retaño chemborɨ amɨmbeu vaerã Tumpa
    iporoyocuia regua. Jae reta chembɨpɨacatu ete.
  mux-mux: ⸤Yi te, yunga bili⸥ Yesos, yi akili yunga bi te “Jasitas” nilimele, yi
    akili-ni “Eni kapula molemeleye?” nimba, nimba mundukumko. Pulu Yili yi nuim king
    molupa mélema nokumbaliinga nimbu siliu kongunale na liiku tapunjuku wasie telemele
    yambumanga yi akuka mindi Juda-yima. Yi kanuma-ni ‘kongun tondulu mundupu teambu.’
    niku aima liiku tapunjulemele.
  maj-NT: Ko̱ títs'ínkjinu̱u kju̱a̱suniña Jesu, kui ndo̱ xi ta̱ 'mi ya Justo̱. Tu̱
    kuihí já judio̱ xu'bi̱ xi y'anjiko̱na xá xi títs'ian nga tíb'eni̱jmíá xi nkú ts'ín
    batéxuma Nti̱a̱ná. Kui jóo̱ xi tsjá nga'yúnna.
  bkq-NT: Josué, Justo kelygue tâzekeim, lâpylâ idaenkulymo. Asaemo azagâ tokalâ warâ
    uguondo kulelâ judeu domodo Jesus einwânni enday yagâ tâwaneim. Iewanugue toenzepa
    iemawyadâdâ inanry asaemo, Deus idânârâ kywymâryem awyly kâengatuday.
  kue-kue: Te yagl ta kangiye Yesus, ye ombugl kangiye ta Jastus, ye ama ene diwakai
    yei tongwa. Yagl wagle i keunde ye Juda yomba, ana ye nomano yake tendre God kongunmo
    i mina na bogl akiye God yombama ere-inambedi oungo ana ye na akeple pond dingwa.
  cot-NT: Jeri irira Jesoshi icantajitica aisa Joshito, ininque pinquemacotajeri chooca
    iquenquejajiajimpi. Ichoocajiaveta oshequini joriojia quemisantajiguirica Quirishito,
    cotanquitsi apaniroquea iriatimpajia itsipajiaquena notsavetantigueti nocamantajiaquerigueti
    maasano quero icocani Aapani Irioshi imajirontagueti. Oshequi yoguishinejajiaquena.
  bnp-bnp: A bakovi ni gale e Isu, a rana kalale vona e Iustus, ia tara i talo rike
    a haro kamumu ne mua. Ra bakovi nga, tou kunana a bakovi o Israel, to leho turagu
    koea ni tovo e huriki na nitana Vure. To vakatora a niluhoi nau.
  apn-NT: Nẽ Jejus Justija mããnẽn mẽ awỳr hpẽr mẽ. Jajaja mẽ ixpyrà nẽ kêp Ijaew.
    Tã mẽ tapxipixjaja na htem ixpyrà nẽ mẽ ixpê Ijaew kwỳjê rom mẽ kãm Tĩrtũm kapẽr
    nyw o mẽ ahkre ho ri mẽ hkôt pa. Tĩrtũm kot Kra Kris kôt mẽ kot amnhĩ xunhwỳr
    xwỳnhjê ho hkra hã harẽnh nywja na htem mẽ kãm harẽnh o ri mẽ hkôt pa. Pa ja hã
    mẽ omu nẽ ixkĩnh nẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan Jesús Justo, nchka tiꞌ yu chkwiꞌ suꞌwe yu loꞌo wan. Tyun
    neꞌ judío wa msñi chaꞌ ꞌin Krixtu nu ngwa xkanꞌ; loꞌo ni, xnan ti neꞌ kanꞌ, Aristarco
    loꞌo Marku loꞌo Justo, sa kanꞌ ti neꞌ nu mslyaa mdaꞌan loꞌoǔn seꞌen mdaꞌaǎn ykwiǐnꞌ
    loꞌo xka ta nten sa ñaꞌan ka chaꞌ ꞌin neꞌ bra nu ka Ndiose ndloo la niꞌ kasiya
    ꞌin nten. Loꞌo lye ꞌa mdayaꞌ neꞌ kanꞌ ꞌñaǎn.
  opm-opm: Jastas ohe win tit Jisas ohhe gurnong Ihirhe sa pati rim dahatahapatmur.
    Ama Juda hat pati yitir han ihirwi nohsi Got ohe napapindin hrepnong nahatin ohe
    atamreindin oh atamreiptimur. Ihat ma atamreipti oh nohe danong pang naham napanggeiptimur.
  bvr-bvr: rrapa an-guna nipa rrapa Jesus gu-ngardapa abirri-welangga, wurpa lika
    ngayburrpa an-guna Jatach (Justus) an-nelangga ngubu-ngurrjinga. Aburr-ngaypa
    jawina aburr-jaranga aburr-gunaga ngayburrpa wugupa jama nyiburr-jirra nula Wangarr
    minypa gu-galiya yerrcha nyirrbu-mangga nula nyiburr-workiya; wurra aburr-guna
    Aritárkach rrapa Mark rrapa Jatach, birripa aburr-gurdiya wupa Ju yerrcha aburr-ngaypa
    aburr-mujama. Ngaypa ngu-marrkapchinga birripa aburr-gunggajinga apula.
  wal-wal: Yosxxoosa giyo Yesuusikka inttena saro saro gees; Aihuda asatuppe tanaara
    Xoossaa kawotettaayyo oottiyai, ha heezzu asatuppe harai baawa; hageeti tana daro
    maaddidosona.
  zad-NT: Ka'kzə Jesúzi, beeni che'gake' Justo, chwape' le' chiox. Ladj yog' beṉ'
    Israelka' nonḻilall' Crístona', beṉ'kichgan chaklengake' nad' chonnto' xshin Chioza',
    na' ḻe ba btipgake' lallaa.
  kmg-kmg: Ŋic i jaŋe sawa Judaŋic jaŋeraonec fuakicnezi Anutu uucmaŋ-ticnere giere
    baficnueŋgopieŋ, ehuc bubiaŋ qanareeŋgopieŋ.
  aso-aso: Idoꞌ ve ma gulive Izesuꞌ ve lo minineꞌ adoꞌ guliveꞌve gohi ma Zusitoꞌ ve
    li li-daaꞌ ave neesi nene longopoꞌni nolive. Zuda ve minangutiꞌ nene aꞌmine luve
    metevoꞌ nene nenikisi makaꞌ Oꞌmosoꞌmo gizebo o-ledelingumuꞌ gono daaꞌ unive minii
    aꞌmine nete nene hize eleꞌ gehepeve i-nidave.
  uli-uli: Joshua we rema ffesangu ngali bo Justus, ila ye wol fangwey yal habong
    iremi. Rechoka solmol ila ir chog mo luwullur Jews ka resa weg ngal Kristiano
    mele re dadabeyey irel yengang le fal ngal mala Lamliyel Deus. Ye palleng hammal
    le rechoka re foru ngaliyey.
  nin-NT: Yesu, nggo a di yo ma di Yustu a so chi imba meme. Anishirr atarr angga
    ba yo mre a si ani Yahuda ba nggo a kpanye nu Kristi ku na na undu ni ingga ku
    ni Ittu i Abachi yi. Na so zi ingga kakami na su ki ingga isisurr.
  acu-NT: Nunia Justo, chikich naari Jesús, atumin chichaman akupturmarme. Ju kampatam
    aints irunuka Yusen nemarin asar, wijai tsaniasar Yuse chichamen etserkarmia nuka
    judío aints ainawai. Chikich judío wijai pujauka atsawai. Antsu juka winaka pengker
    nintimtikrurarmayi.
  cak-WNT: Chuka' nutek el rutzil iwech ri kach'alal Jesús, ri nibix chuka' Justo
    chare. Y chiquicojol ri wech aj Israel xaxu (xaxe wi) re ye oxi' kach'alal re'
    ri yin quito'on chutzijoxic ri rajawaren ri Dios. Y riye' can niquicukuba' chuka'
    nuc'u'x.
  ebk-ebk: Cha chakayu pakomostaun us kan Jesus ay makali un Justo. Cha Aristarco,
    Marcos ya Jesus yangkiay nan Judio ay omaafurot ay pachongku ay munchunchunu as
    nan maepangkep henan muntorayan Apo Dios. Ongor paat chi naifiachang nan nauycha
    turu kan ha-un.
  spa-PDDPT: También los saluda Jesús, el llamado Justo. Ellos son colaboradores conmigo
    en el reino de Dios y me consolaron. Son judíos.
  ruf-ruf: Naye Yoshua iyokemighwa Yusti kowalamsani. Mghati mwe Wayahudi iwabokele
    inoghola, hawano waliyeka iwosang'ana na nene kwaajili ya undewa we Imulungu,
    nawo wonguma ghumoyo ghendo.
  gun-gun: Jesus Justo 'epy va'e voi oxarura uka pẽvy. Ha'e va'e kuery anho ikuai
    judeu regua xereve Nhanderuete po'akaa amombe'ua rupi omba'eapo va'e, xembopy'a
    guaxu va'e meme.
  agu-BL: Ej nin ncha'tz kajwutz Jesús yi na a'lchij Justo tetz, na tzan tan talche'n
    nin jun yos tetz cyeru'. Yi e'a'tz, ntina'tz cobox e' yi e' judiy yi na chitzan
    tan wuch'eye'n tan xtxole'n yi balaj stziblal yi at rmeril tan cyoque'n alchok
    jilwutz wunak tk'ab Ryos. Yi e' kajwutza'tz, wi'nin ich'eya'n na chiban swe'j.
  isn-isn: Nu Yesu ga nuitangwaa Yusto. Awa ing'wene du ni anya kidamu ingi ituma
    milimo iane ku nsoko a utemi nuang'wa Itunda. Atuile ipoeelya kitalane.
  eng-PEV: And there is another man here that says hello to you. His name is Jesus,
    but we call him Justus. He says hello to you too. Those men are the only Jews
    that are working with me here. They are helping me get more people to come into
    God’s family, and they make this job much more easy for me.
  ilo-ULB: ken kasta met ni Jesus a maawagan ti Justus. Isuda laeng kadagiti nakakugit
    ti kaduak nga agtrabtrabaho para iti pagarian ti Dios. Isuda dagiti nagbalin a
    liwliwa kaniak.
  pir-NT: Jesu “Justo”, tiquina ni pisuriquiro quehnoa dutire tiquiro gʉ̃hʉ. Ahriquina
    ihtiarota yʉhʉ mehna dahrayequina judio masa waro ijire. Judio masa waro tiquina
    dihita Cohãcjʉ̃ yere yʉhʉ mehna buhere. Sa buheaja ʉsã Cohãcjʉ̃ yequina masa wahatire,
    Cohãcjʉ̃re tiquina pʉhtoro tiatire. Tiquina yʉhʉre quehnoano yedohoriquina ijire.
  anv-NT: Jisɔs ayi akuú ji ntó nnó Justɔs alɔɔ́ ɛnyú matame. Né géluágé bɔɔ́
    ako abi ápyɛ utɔɔ́ ne me ɛlé bɔɔ́ bina alɛɛ́ ne álu bɔɔ́ Jus. Ɛbwɔ́ bina ne
    ábane me nnó dégárégé abya gefwage Ɛsɔwɔ. Ɛbwɔ́ ápoó me kpaá ápwɔ.
  sab-NT: Kaire agwe che daballa Cristo giti kada Jesús-Justo gbi kage ba alin. Aristarco
    kaire Marcos kaire Jesús-Justo ama kwian israelita gdamai alin kle kwian Cristo
    gerua gabaske kle lle boi ule cha ole Chube gerua Cristo giti dbe kwiange. Kaire
    ama gdamai ai kle cha ta gbe nga suga no ole diali ama cha chudaboanga no. Kaire
    daba na Chubenu kle cha chudaboi agwa ama me kwian israelita ama gdamai kare.
  tmd-tmd: Nöbö ana Jisas, ib nuŋ i Jastas me rɨmɨdöi aku, algör ör ñɨgö, “Mɨdöiŋ
    ä?” ra. Juda nöbö mös paŋ piakwör nɨ pɨsaŋ mabö rɨmɨdöla. Juda nöbö bli nɨ pɨsaŋ
    mabö rɨmɨdölöl; ñɨŋ nöbö adakwör nɨ pɨsaŋ God nöbö mö pön nugwidɨx mɨdɨb mönö
    wä aku yad nölmɨdöla.
  acr-NNT: Kuya pan rutzil wach alaq ri Jesús, ri kabꞌiꞌx Justo che. Xew kꞌu wa oxibꞌ
    hermanos aj judiꞌabꞌ e chakuninaq wukꞌ woꞌora pa rutaqanik ri Dios y lik kibꞌochiꞌim
    nukꞌuꞌx.
  kpg-kpg: Joshua, e haga ingoo labelaa bolo Justus, e hai dana hagaaloho labelaa.
    Digau hagadonu o Jew dogodolu aanei e hai hegau madalia au gi Teenua King o God,
    gu hagamaamaa au huoloo.
  taj-taj: युस्‍तस भिबा येशूसेनोन एनीगदेदा फ्‍याफुल्‍ला भिसी पाङ्बा मुला। यहूदी विश्‍वासीगदे
    न्‍हङला चु सोमसे जे परमेश्‍वरला य्‍हुल्‍साला समाचार थेःना लबारी ङादेन छ्‌याम गे
    लबा मुला। चु सोमसे लमान ङाइ ल्‍हानान भङ याङ्बा मुला।
  avt-avt: Josua kerek niuk mɨrak ham Jastas, hɨrak kesiuwe hɨm ketpi yi yaain. Mɨtɨkɨt
    wikak it hɨrakɨt keretet, te weiwɨk me Isrel hɨrakɨt tises hɨm me Krais, hɨrakɨt
    tekepa haiu mɨrɨak menmen me God hɨrakɨt tenipa hi han yaaik.
  cbk-cbk: Si Josue, con quien ta llama el maga gente si Justo, ta manda tamen el
    di suyo recuerdos con ustedes. Este tres gente con quien ya menciona yo amo lang
    el maga Judio entre el maga uban di mio na trabajo para el Reino de Dios, y ta
    ayuda gayot sila conmigo.
  uig-ARA: يۇستۇس دەپ ئاتالغان يەشۇئامۇ سالام يوللايدۇ. خۇدانىڭ پادىشاھلىقى ئۈچۈن
    ماڭا خىزمەتداش بولغان سۈننەت قىلىنغانلاردىن پەقەت مۇشۇلار باردۇر؛ ئۇلار ماڭا تەسەللى
    بولغان.
  tuf-tuf: Ser istiy ajcá Jesusat ba tamo sehw̃ac wac ayro. Ey ajc istiy “Justo” aw̃uro.
    Serin eyin judíoin sícara bin batac binat Sir cara rehquey chihtá ehcún ac as
    cuitar ruóquinro. Serin éyinat as cuitar yajác etar as tan wan rehjecro.
  abx-abx: Mangumusta liwat si ka'am si Jesus nga kilala liwat si aron Justo. Mga
    iya hamok i mga igkasi-ko Hebro nga katumuy-tumuy-ko ato si trabaho pagpasamwak
    kon pinapa'i i a'a nga akasakop si nagpanhadi'an-na si Diyos, ngan kinakulawan
    gayod i pagli'aw-na mga iya si ako.
  mco-NT: Nañ jadu'n je Jesús huɨdibɨ jäy ytijpy Justo, cham quexy capxpoocxɨn ma
    miich ajcxy. Yɨ Aristarco, Jesús etz Marcos yɨ' ajcxy ni tugɨɨgpajc, judíojäy
    huɨdibɨ tumb mɨɨd ɨɨch ma Dios ytung co ngapxhuäcxyɨch Dios y'ane'mɨn. Yɨ nidugɨɨgpɨ
    ɨɨch ooy tɨ xyajjotcujc'atyɨch.
  cpb-NT: Riwethatzitzimi Jesús, iitaitziri eejatzi Justo. Iriitake tsipatakenari
    nokenkithatakotziro ipinkathariwentantaira Pawa. Osheki roimoshirenkena, tekaatsi
    itsipa nosheninka oshiyaarine jirikapaini tsipatakenari.
  aon-aon: Aria Jisas douk kupainyi nyeigur nanahwar um Jastus iri shopunek nenemepogu
    yopuhi nyumnah ipak. Aria eshesh Juda douk amudok bimatun meyoh abom hani eik
    manoprom menek mour um mataurum arpesh um shuwish agundok Iruhin nape Debeini
    um ananish arpesh um. Aria amam douk hataurume wosik abom um enyudok mour.
  hus-NT-2005: Ti abtsaltsik jeye ti chapnédhomtaláb na Jesús, xu bijyáb jeye ta Justo.
    Jechéꞌtsik, jaꞌich an judíotsik xi belmách ani u tʼojnal junax kʼal nanáꞌ abal
    ki tʼilaꞌ xan tu takʼix na Dios ani tin kʼijidhmédháltsik tʼajat.
  mig-NT: Te suni súan ká'a̱n Jesús, cha̱a nání Justo. Cha̱a ni̱ kaxɨtɨ̱ ndúu̱ kákuu
    cha̱a‑ún. Máni cha̱a yá'a kákuu cha̱a káchindéé tá'an‑de jíín‑rí sɨkɨ̱ ñúu̱ nuu̱
    tá'ú Dios tiñu, te íó ndéé iní‑ri̱ kásá'a‑de.
  bps-bps: Na Dyaswa, i dnagitla Dyustus, fandaman gamu kun. Di kdee dad Dyu faglut,
    alò tlu ani i tmabeng deg di katdògu gablà di kagot Dwata, na tatoola agu gtabeng.
  mbs-mbs: Si Josue, se doma ngadan din si Justo, ibeg din heman ketegahan niyo te
    dakel se pedowan din kenyo. Diyà te kedita te menge Judiyo egpemenal, seini olò
    telo se egtelaban te pegtoladà ko tepad te peglowan te Timanem. Ontò migkagsen
    se pedowan ko tandà te tabang dan.
  tof-tof: Yesu, oya darrü ngi Zastus, ta tóba morroal yawal bóktan zirrapónda. Wata
    ini aüd Zu pamako ibü aodó, kankü nidi zagetódako pamkolpam umul bainüm Godón
    Kingzan Balngomólankwata, akó i kürü ul kinóp.
  cme-NT: Baŋ bĩŋ Yesu maŋ Yutusi‑i u bi jaalaa-na. Na saa da, *Yuifubaa-ba maŋ hũyãa
    Kirsa maama‑i, ba siɛi baaŋ daaba yaa dii baa-mi i tiɛ waŋ *Diiloŋ-bãaŋgu maama‑i.
    Ba kãayã-miɛ bɔi.
  sus-sus: Yesu, naxan xili falama Yusutu, a fan wo xɛɛbu. Yuwifi danxaniyatɔɛ ɲama
    birin ya ma, yi mixi saxanyi gbansan nan n malixi Ala xa mangɛya niini wali rabade.
    E bara limaniya fi n ma.
  pon-2006: Sosua, me pil adaneki Sustus, pil kadarowohng kumwail eh rahnmwahu. Irail
    me silimenette sang rehn mehn Suhs me soulenglahr, ih irail me kin iang ie doadoahkohng
    Wehin Koht; oh irail inenen wia sawas laud ong ie.
  dad-dad: Jesus ĩ yana taka Jastus dedig, ĩg aanya sur fef. Negur nẽ tano nigin neu
    kabĩ tamo turau tar atun, idi dogol anĩ Juda temeleid. Age de fen, idi momoi bagai
    de fen, neu wau dalesen.
  zab-NT: Ne ziyza Jesús ni láza Just rguaapzacbɨdios laat. De lo irate de bniety
    Israel ni reldilaaz Jesucrist laatisdeb ná ni cayacnédeb nare par cadixteen xa
    ná guelrnabee xte Dios ax laatisdeb ná ni caguzaclaazdeb nare.
  jae-jae: Ma Jesu, taŋ sêsam eŋ gebe Justu naŋ, awa gêjac amac amboac tonaŋ. Lau
    tecenecgeŋ aŋga Judawaganêŋ tec sêjam kôm Anôtônê gamêŋŋa sêwiŋ aê, êsêac sêjac
    aê têtac tôŋ ŋanôgeŋ.
  ksd-ksd: ma Iesu, a iangina bula Iusto, dital ta diat ra tarai na pokakikil; dital
    ika ave papalum varirivut ma dital ure ra varkurai kai God, ma dital tar vamaniu
    iau.
  msm-NT: '@see-verse:COL.004.010'
  myk-myk: Yesu we pʼa yiri na Zhutusi ge, wee bɛ ya yi shaari. Pii yɛ pʼa pye Yawutuu
    pu wo nʼa daa fɛɛ pu ni, piimu pʼa nɛ tɛgɛ Kilɛ wo saanra ti jo wu na sipyii pu
    mu ge. Pʼa nɛ luu ɲiŋɛ fo xuuni.
  sbe-sbe: Kada kaha Yesu, hesana hesau ede Diyasitasi, iya hinage ye lautokiyeigomiu.
    Dius tamowaidi udiyedi nige hesau maidagu taupaisowa Yaubada yona basileiya paisowana
    ta unai, na Alisitakasi, Maleko, yo Diyasitasi se bom mo. Yodi haisagusagu kaliguyena
    meta nuwagu se hebayaokaliliyei.
  mcr-mcr: Itaŋga Jisasi, iqueqä yoqä huizi, “Jastusiuä” ätätqäŋuwä iqu-pqe, inä etqi.
    Ämaqä Israitqä iutaŋi, ämaqä tquanä, Goti Iqunä miqeuŋqä awä-tqä iuŋi, yätamäkqä
    änyiyäpu, äwqä-qeiqi nyätätmqä inyimäkätqäŋuwä iquayi.
  cux-NT: '''Tiicá ntúūⁿ Jesús chi nguuvi Justo dicho''o sa: N''dai ndís''tiī. Dámaāⁿ
    saⁿ''ā s''uuⁿ chi yeⁿ''ē ndaata ''iiⁿ''yāⁿ Israel ní i''téénu yā Jesucristo diíⁿ
    yā ntiiⁿnyuⁿ nduucú yeⁿ''ē naachi Ndyuūs ngaⁿ''a ntiiⁿnyúⁿ yā. Saⁿ''ā s''uuⁿ ntée
    ca yā ''viich''ɛɛtíínūuⁿ ''úú.'
  tur-YTC: Yustus diye bilinen Yeşua da selam eder. Tanrı’nın Krallığı için çalışan
    ve bana teselli olan emektaşım sünnetliler yalnız bunlardır.
  san-ITR: kevalameta IshvararAjye mama sAntvanAjanakAH sahakAriNo.abhavan|
  bel-N: і Ісус, называны Юстам, якія з абрэзаных. Яны — адзіныя супрацоўнікі дзеля
    Валадарства Божага, якія былі мне суцяшэньнем.
  sch-sch: Joshua, Justus tiin khom an koi sa ngâi, ama khomin chibai nangni a hong
    muthuon sa. Juda iempungei lâia chu hi mi inthum ngei vai kêng keima leh Pathien
    Rêngrama sintho an ni, male anni ngei hin min san tatak ngâi ani.
  mic-MIQNT: Elt Ja'sua telui'tut Justus, elt getu wi'tugsioq. Wegla nesisijig Lesui'paq
    getlams'tua'titl Se'susal. Maw lugutieg ugjit gisa'lan mimajuinu'g majulgwalataq
    Gjinisgaml aq ignmua'titl ilgwengunew. Mo wen igtig Lesui'paq maw lugutiweg'p.
    Gatu negmow mesgi'g ta'n teli apoqonmui'tij.
  huu-NT: Jesús ie uai jɨaɨ orede. Naimɨe mamecɨ jɨaɨcɨdɨ Justo. Judíuaɨmona danɨ
    naimacɨ cuena canode. “Naimacɨ jeacɨnona naimacɨ faɨnonocaillamona, Jusiñamui
    ie dɨbeimo comɨnɨna jai jitaide” naimacɨ lluamona, cue comecɨna ocuiñotadɨmacɨ.
  jiv-NT: Justu Jesus náartin amikmaatmarme. Jú̱chik áiniawai Rúmanmaya̱ Israer-shuar
    winia Yúsnan etserkatin atutkaru ainia nu. Túmainiak ti shiir ayamtikruiniawai.
  otm-NT: Nɛhna ra Jesús í Justo i pɛn'nahʉ ran zɛngua. Pɛ høndi hyutho ya ma mijudíohe
    ngue yʉ 'yɛ̨c'yɛ̨i dadím pɛhmbe ua nangue rá 'bɛfi Oją, nɛ guehya hyu ɛ̨mmɛ i
    hurca ma mbʉi.
  dah-dah: Be, Yesus deŋem kurabe Yastus manaŋ deŋ ge dufay heŋ hi. Meteŋ faraŋ nurde
    haŋ mar bana goŋbe al karwo ga po ga Yuda mar. Mel gobe neya heŋ Al Kuruŋ beleŋ
    alya bereyamiŋ doyaŋ yird yird gote meteŋ teŋ kuŋ hityen. Irde kurare kandukŋeŋ
    nurde himekeb bene yurum irde haŋyen.
  tnk-tnk: Nənə Josua Jastas in mwi rani ramasan tukumiaha. Ia kwənəkwus me səvəi
    nəkur Isrel səməme kamhəni nɨpərhienien ia Iesu, iəmənmirəhar i irəhar əpa kamharowok
    kɨmaha mɨnraha ia nɨkaren səvəi nɨtətə sə Kumwesən ramərɨmənu irə, nənə irəhar
    harnasitu pɨk ia nirak.
  kpr-kpr: Joshua (o Justus seraera) numbarago, ne ategi erira. Yari budo givu! Namane
    eminda irise evetu genembo, God da natofo aoro dae sedo aghi eraera ainda jokáda,
    gegenembo etodaba naká setena amo, namane Jusi embori. Ne na sonembe gogoghomberaera.
  san-IAS: kevalameta īśvararājye mama sāntvanājanakāḥ sahakāriṇo'bhavan|
  nho-nho: Joshua, te tama e ttapa hoki ma ko Justus e purepure atu hoki ki kootou.
    Teenei ko te takatoru Jew koi e saapai mai ki aku heuna e mee maa te Nohorana
    TeAtua. Nau ni hakasoaina hakaraaoi iloo laatou i aku heuna nei.
  gym-NT: Erere arato, ni iti kädianta Jesu abko ara kädianta Justo arato abko käta
    köbö kuin juen munye. Nitre tä sribire tibe gwaire kä gobrankrä ni Dänkien ye
    kräke, ngätäite nitre ne aibe abko israelitare. Niaratre ne abko käta kä mike
    nuäre kri tibtä nete.
  azg-NT: Ndoꞌ mantyi juu Jesús, tsan na xueeꞌ juu vja ve Justo, incyaa juu tsꞌon
    ꞌnaanꞌ juu ndëëhoꞌ. Quiiꞌ ntꞌan nnꞌan judíos na covantyja nꞌonhan Cristo, xiaꞌntyi
    ndye nanminꞌ conanꞌjonhan yo ja na coninncyá jñꞌoon naya ntyja ꞌnaanꞌ nchu vaa
    na ityeꞌntjon Tyoꞌtsꞌon nnꞌan juu na cotsamꞌaanhan. Ntyja ꞌnaan joo nanꞌñeen tꞌman
    vaa na itsinjoonꞌ jon ja quityquiiꞌ ꞌnan na maquenön.
  bhd-bhd: ते यीशु ज़ै जो यूस्तुस ज़ोतन, तै तुसन नमस्कार ज़ोते। खतनो केर्रे लोकन मां
    सिर्फ ईए परमेशरेरे राज़्ज़े लेइ मद्दतगार ते मेरे शैनतरी वजा राए।
  too-NT: Lā' huan Jesús a'ntī ka'lhī ā'tāpātin ixtacuīni' Justo cāmacā'ni'yāchāni'
    saludos. Xmān ixtu'tunca'n israelitas a'ntī quintatā'scujmā'na para natamāsu'yu
    a'nchī Dios cāmāpa'ksīkō'. Xlaca'n quintamāhui'xcānīmā'na.
  ind-AYT: Juga salam dari Yesus, yang dipanggil Yustus. Di antara rekan sepelayananku
    untuk Kerajaan Allah, hanya mereka inilah yang berasal dari kalangan orang bersunat,
    dan mereka telah menjadi penghiburan bagiku.
  cjo-NT: Eenitatsi jaka eejatzi Jesoshi, iitachari eejatzi Jooshito, riwethatzimi.
    Rirotaki joriiyopaeni omaanta ikaateeyakinani nokenkithatakotziri Tajorentsi tsika
    ikantari reewawenantee. Eejatzi osheki riweshiryaakaakina. Paashinipaeni joriiyotatsiri
    tee ramitakotana.
  nsn-nsn: Josua gera kila ponoin tang Justus, ke heir ponola tena niuah tesir tang
    touonor Jusinasine gera tagorong man ka kalekinale keip totoguo tena Nitoia God.
    Doh nas nipoulusina ke uauaha uaia tun totoguo.
  san-DEV: केवलमेत ईश्वरराज्ये मम सान्त्वनाजनकाः सहकारिणोऽभवन्।
  tna-NT: Edue Jesús ja di micuana emitsuametani. Mesa pia ebani da Justo. Tueda quimisha
    edue judío cuana bahui, pamapa pia edue judío cuana jenetia, ema neje Diusu mebajatana.
    Tuneda ema ebia su nimetucheda ametana.
  lid-lid: Ma Jises nane iri aloh Jastus ale edeu bada-an tan mwasin ewek taha. Oro
    lau ma taloh le doh badeh, badu Juwis, oro amekes gok hawek ta bolo tondrok ta
    Kindrei, ma oro aseben jo udu mwasin labai.
  wim-wim: Nil Joshua.ana, namp thon nungant Justus inana, nilwey ngaantam-ngeey-ngeeyan
    niiyang thampa. Than pam koꞌalam inangana, pam Jews thanam thonakam karpaman work
    iiy-iiyantan ngatharangan nungant God.antana. Than piip God.an ngangkangam piꞌ-piꞌantan
    nunang aꞌ puth than work piꞌan iiy-iiyantan ngatharanganweya.
  zga-M: Nuo Yesu uvievikhuontamboula vie Yusito. Avo vuo avanu avakheghetiwe hange
    avo vene vuvievomba eimbombo nuone khuo nongwa ieyaa luodheva ulw Nghuoluve. Avene
    vuvakhale luncheso lyango.
  yom-yom: Yesu diodi beta tedila ti Yusitusi mamvandi wulufidisidi mboti. Bawu kaka
    batu batotukila mu dikanda di Bayuda bansalanga yama mu diambu di Kipfumu ki Nzambi
    ayi bawu bakhindisa ngolo.
  san-SIN: කේවලමේත ඊශ්වරරාජ්‍යේ මම සාන්ත්වනාජනකාඃ සහකාරිණෝ(අ)භවන්|
  yut-yut: Ae amɨn kɨnda Yesu, amɨn da Jastus yaŋ iyaŋ, uŋunyo kɨsi gɨldat tagɨ yaŋ
    dayɨsak. Israel amɨn kabɨkon uŋun amɨn kabɨ dagɨn nak gat pi aŋek Piŋkop dakon
    amɨn kɨla agakni teban tosak do pi amaŋ. Uŋun amɨn da butno tagɨsi aŋteban aŋ.
  grc-BYZ: καὶ Ἰησοῦς ὁ λεγόμενος Ἰοῦστος, οἱ ὄντες ἐκ περιτομῆς, οὗτοι μόνοι συνεργοὶ
    εἰς τὴν βασιλείαν τοῦ Θεοῦ, οἵτινες ἐγενήθησάν μοι παρηγορία.
  cpc-NT: Jiwithatsitaiyimini Jesús, jiitaitziri iijatzi Justo. Iriitaiyakini kaatakinari
    nokinkithatakotziro tsika okanta ipinkathariwintantai Pawa. Owanaa joimoshirinkina
    iriroriiti, tima tikaatsi pashini nojyininka kimityaarini itsipatakina jirikaiti.
  nhg-NT: Nuyejque nemiechtlajpaloa Jesús öque mocuitea Justo. Noche nöncate cate
    joriojte, hua solamiente yejua de entre joriojte tejtequete noca para ma tlamandörucö
    Deus inca giente. Yejua niechanimöroa lalebes.
  nya-nya: Yesu wotchedwa Yusto, akuperekanso moni. Amenewa ndi Ayuda okhawo pakati
    pa atumiki anzanga mu ufumu wa Mulungu, ndipo aonetsa kuti ndi chitonthozo kwa
    ine.
  ngu-NT: No ijqui mechtlajpalohua Jesús, on yejhuan no itoca Justo. Yejhuamej in
    yeyimej san yejhuamej hebreos yejhuan nohuan tequitij ipan itequiu Dios, niman
    yejhuamej nechpactiaj.
  kup-kup: '@see-verse:COL.004.010'
  jid-jid: Ni vrerji iwandi ba you ndu Yustus ahi bi'i megye ba biandu bafunju nimyi
    ikpah biri tra rjia bayeni sokyunime.
  wmw-wmw: Insa (wakwitiwa zina rengine Zushutu), iye novyo akuperekerani salamu.
    Nkati ya Mayahudi wenye kumwamini Almasihi, ewa watatu‑wa tu basi ndi wakola kazi
    nomi yakwereza ufalume wa Mwenyezimungu. Ewa ndi wanirimbisa moyo.
  gmv-GGM: Iyosixosa geetettiza Yesusayka intena saro gees. Ayhuda asa gidofe Xoossa
    kawotethas tanara oothizayti haytantta xalalako. Istti tana minththethida.
  ssg-ssg: Jises tetel axan liai tenen Justus, tin i hakau amuam tetan. Lato tolue
    Ju kahikahi Krais lato pupuas kapik ti kolai ka Haeu i tel neiniai seilon. Pate
    lato patahi hakui nga ti ailei puasak.
  zpo-NT: Nu noka nxaal Chuch “dix” lo re gu, xaa noka le Just. Nu nebse rop xaa ne
    nak xaa sawlazh na, xaa kwaan nkee zhiin kwaan na lo xchiin Xaa Nabeyy nu gro
    doo nseleyy xaa na.
  poy-poy: Yoshuwa yawamshema Yustu, kankuwalamsiyani. Pakati pa Wayawudi wawankiti
    kala njimiru, awa hera gweka yawu ndo yawatenda lihengu pamuwera na neni kwajili
    ya ufalumi wa Mlungu, womberi wantula moyu nentu.
  qwh-NT: Tsenollam Justo niyanqan Jesuspis saludayäshunqui. Pecunallam cayarqon quecho
    israel nunacuna Diospa mandaquininpaq willaquicunata noqawan willapäcoqcuna. Pecunam
    allapa yanapayämarqan.
  gaw-gaw: Josua, onig laa Jastas, nug ele ag humadṯe. Juda danab oolagp̱anu danab
    ewam amu aaḵuib ag Rom ip̱a da ele Kayaknu ḏo maḏoḏnu uḏat laip̱u heṯem. Ahilagp̱a
    da oo maḏoḏ ele dayak aoṯem.
  nca-nca: Ko Yesu, Jastus, ye nekoyaŋgo, ŋu ŋuya yuŋguna yerete. Uni kapusa ŋundo
    naŋge Juda wini kumi noya kho kopo tero Anutuko unipareyó wiri yereyote naruyó
    ŋuro kho teyoteto. Enendo no meté horé samaka nereyoteŋgo.
  zpz-NTPP: Niꞌ ziꞌl Jesuuz, yu nu rnii dey Jusht, zeed yu ñgyoozh ni der. Nomaas
    de yu ii ziꞌl yu nu yuꞌ lat de mbecy Israeel nu ricy cup consuel lo Crisht nu
    yuꞌ du̱ ii. De yu ii ziꞌl ricy du̱ riiñ ni gyel gubier ni Ñgyoozh. De yu ii nac
    dey tub consuel ily ne̱.
  zac-NT: También Jesús nanapë stubi lë́hiꞌ, Justo, quëgshéꞌldëll saludë parë lëꞌë
    të. Entrë grë ra mënë israelitë naná shmënë Jesús, Aristarco, Marcos, nu Justo,
    na raiꞌ lúniquë nabëꞌnë compañi na parë guadiꞌdza shtiꞌdzë Dios, diꞌdzë narniꞌi
    lla tsutë́ mënë catë rnibëꞌa Dios. Lëꞌë raiꞌ de vërë nalë́ bëꞌnë raiꞌ compañi
    na.
  kyg-kyg: Yesuꞌa mago agiꞌamo Yasitasiꞌa ge lapamamaeꞌniye. Mani loleꞌe magoꞌe vayaꞌmo
    Yu nofi vayaꞌmo maiꞌneꞌa Gotiꞌa yagaino apatesiya kavaꞌmo afole aisiyafeꞌmo nagaeꞌeꞌmo
    lokaeꞌa aliꞌyaꞌmo neꞌaliye. Alagepa huꞌa naha maeꞌnageno naipamoꞌmo falu huꞌniye.
  kmk-kmk: Kumusta kayu pay kanu un kanan ud Jesus un mangngadan Justo. Siyadatu’l
    lawa un tuḻu utdan Judio un manuttuwa dan sumaḻsaḻak kan sakon sidit man-iwalagawagak
    sidit maipanggop sit mangiyapuwan Apudyus ot dida’d manliwliwa kan sakon.
  cao-NT: Jasca, mato joihuahi quiha nëá ca Jesús Justo ri. Naa tres ca chahahuanish
    ca jodiobo roha tsi xo toa jaboqui ë bëta yonocobëquihaina Chama Dios bax na.
    Jia tsi xo toa ëa ja mëbicanaina.
  bbr-bbr: Jisas, kon kar enip Jastus, kos nais ak kon ‘pere’ ämän awarou. Juda roat
    akan woiaka Krais mesin epar moin kamuk opok kiro roat 3 orip akas karar is pak
    roasiret imwaromoi, Anut nukan inkaruru rawaun sarau moram. Akas is jekur sareirianik,
    isan woi sakau muroin.
  inb-inb: 'Waugki Jesús suti Justo nin­chi; pai­pas­mi kam­kunata: “Puangi” ni­ku.
    Taita Dius imasa suma manda­kus­kata nuka­wa iacha­chig­pura, pai­kuna­lla­mi
    judíu kan­kuna. Pai­kuna­mi nukata llakii­kuna anchu­chi­war­ka­kuna.'
  hrv-hrv: Pozdravlja vas i Isus, zvani Just. Od onih koji su iz obrezanja samo su
    mi ovi suradnici na kraljevstvu Božjemu, oni mi bijahu utjehom.
  box-NT: O Yeesu, yìa ɓa mún wee ve le Zusituusi wón mún wee tɛ̀ɛní mia. Ɓa
    *zúifùwa na lé ɓa kèrètĩ́ɛwa tĩ́ahṹ, á bán mí dòn lé bìa làa mi
    páanía wee sá, à zéení le Dónbeenì bá-zàmu bìo. Ɓa henía ĩ sĩi.
  ote-NT: Nehe ri fatꞌajua̱ꞌihʉ nuni ra cu Jesu xa thuꞌmbabi nehe ra Justo. De gatho
    ya xodyo núꞌʉ xa gamfri hønsɛ nuyʉ ya cuyʉ faxcagui pa dí ma̱mbahe rá noya Ajua̱
    de guecua, pa njabʉ ndunthi toꞌo xa yʉtꞌi ja rá hmanda Ajua̱, y go guehyʉ xi ri
    hubga ma mʉi.
  wnu-wnu: Ne munon ger unum Yisas unum ger Yastus qamb igour eng wo gor anit uber
    qura. Munon ombur gari eng wuri Yuda munon end ne ye nob nagari munon Qenu bibist
    igour eng wurinonogursi qeretutnob at qib igoun.
  zam-NT: Chuch co' ne' tedib lèe Just ngue nii Diox loo gu', ne. Làth mèn che'n nación
    Israel co' naban trè', ante ryop myen' ndxè' co' nac Marc no Just, myen' ndxè'
    ngue lyath no daa loo cón che'n Diox par tolo ñibe'pe' Diox loo mèn. Ante ryop
    myen' ndxè' ntegán lezon loo zin' ndxè'.
  zyp-NT: Zisu, Justa tatei aa ypaw zong takhei a dang pawtah a ca tah he. Khazing
    painah raang caw tei rai ka hrehruipaw hrong letah a taepaw Juda cawngsaw cawh
    aaning suipaw heh cang he ka, ka hnaw a pangang sahpaw a cang he.
  sey-NT: Jesús yequë mami Justo hueꞌequëje̱ pëpaji, mësarute. Icohuaꞌi aꞌë, judío
    pa̱i acohuaꞌipi sehuosicohuaꞌipi, Maijaꞌquë cua̱ñe te̱ꞌte ayere yëꞌë ja̱ꞌre nesicohuaꞌi,
    ja̱ohuaꞌipi yëꞌëre sihua ëaye necaisicohuaꞌi aꞌë.
  nvm-nvm: Regavo madu Josua e iji bu kua Jastasno kuavo iji fuk fu ja anadiain. E
    nokbek (3) iji buk bu e Jius ga bu buonkua Kurais ma vierafeknum nana ikrejo.
    Bu na ifejdiega no besum e nijaidiame kia bu Jesu abega fu ebuon Bomana igegrene
    God kuaga fu bu samuagdiakuai no iji kuardiav.
  mps-mps: Josua, augwaligo te bidi nogi me Jastas wabo, agai me dagebolo siade dao
    te po ola tolobao. Aga dali, Aristarkus dali, Mak dali, augwali sela naga te Krais
    wali pabo Juda bage ede bidiyu tama augwaligo ena dali sę eyu, te Godigo te we
    bidi tonalubo kolesaga pedalomainogo ebo dao. Te gasa Jisas wali pabo Juda bagego
    ena te sęde tau sabo meni. Tama te bidi selago ena tau genuai mu sabo dao.
  pab-NT: Josué, haliti waiyexe kaxaokakitere, tehitiya haxakaisakeheta aoka xihiye.
    Exe hanamanae atyo judeunae. Jesus koamaniya hawenaneha mokaha hoka hakahitaha
    nokakoi Enore ana. Kahare kahinaetyahitaha natyo.
  llg-llg: Yesus, (fo tateme toke tae, “Yustus”) fee soda-molek boe neu ei. Neme basa
    ita nonoo nala fo takalalaꞌok noꞌu Manetualain uen, kada sila telu sala hataholi
    salanik, neme nusak Yahudi mai, no au nai kota Roma. Ma sila ia latetea au daleng.
  kyf-kyf: -Zezu -ɔ wa laa Zutusɩ sa 'yaa aɩn fʋ. -Zuifʋ -wa -zɛa -Lagɔnyɩma glaa,
    waa nyɩma ta -manɩ -bhlogbɔɔ nya na nʋa *-Lagɔɔ nyɩmaa 'wlulapɩlɩ -lubho. Ma paa
    'mɩ 'kʋayli.
  tpi-tpi: Na Jisas, ol i kolim Jastus, em tu i tok gude long yupela. Long lain bilong
    ol Juda, dispela ol man tasol i save wok wantaim mi long kirapim kingdom bilong
    God, na ol i helpim mi gut tru.
  mih-NT: Ta tasi tucu ra Jesús minoo nacumi sii ndo. Justo nañi tucu ra. Maa ñi ra
    Aristarco sihin ra Marcos ta ra Justo cuu ra ra hebreo ra zatyiño sihin mi sa
    cuenda tyiño maa ra Ndyoo, ta saha xaan ra tundyee iñi sii.
  qvh-NT: Saynölami Justo niyashgan Jesuspis salüdunta gamcunapä apasicamun. Aristarco,
    Marcos y Justumi Jesucristupa wilacuyninta ali wilacäsiyämash. Paycunanöga manami
    waquin Israel mayëcuna wilacäsiyämashgasu. Israel mayëcuna conträ sharcuyaptinpis
    paycuna manami cachaycayämashgasu.
  kms-kms: Di Jisas ni nyamb aye Jastus puq mindig kin te ni mune pugrine nungoqi
    nde chumbuai kin wand ni vindo. Wute Juda kin temi ire pu men ne nge ane wute
    God nde si nambu ris ye te kin ningg yembe bad, Juda kin ninge aye segi, di ni
    nge umbo megh kughe ye.
  agn-agn: Komosta ka pala ono ong nindio ganing si Jesus ang aggoyan ta Justo. Ang
    gasambitong nang tolo, ya lamang tang mga Judio ang pamagto ong ni Cristo ang
    pamagprosigir tarin ang aromano para magtoldok tang natetenged ong paggaraemen
    tang Dios bilang adi. Doro kabael tang tabiang nira ong yen.
  nhi-NT: Noiuqui namechontlahpaloua Jesús, naquin ictoocaayotiah Justo. Den tlaniltocanih
    judíos simi sayeh ninqueh tocniuan naquin nouan tiquitih, uan nouan ictematiltiah
    nitiquiuahcayo Dios, uan simi nechyolchicauah.
  ttc-NT: Ax jun limb'il te etetz tzan te Jesus aj n'ok q'uma' Justo. A'ox-e' kyetz
    kye aj tijajil Israel aj nkye'onen wuky'i'l tzan qonen kxol kye aj nkye'okslan
    Qtata Dios, b'ix nkyenimsan nk'u'j.
  dan-1931: og Jesus, som kaldes Justus, hvilke af de omskårne ere de eneste Medarbejdere
    for Guds Rige, som ere blevne mig en Trøst.
  kwj-kwj: E, hima fori, Jisas Jasitas uchandau hima ri, rini okwe o kunu ri weseꞌanda.
    Woro Juta hima kupu lei nindo ki kale hima namili tombwa Gotri aulindau kwambu
    do nuwe ki omwesika sukwa kinani wu ani okulani Gotri tau ti funda nu randau.
    Wondani kipe naha tumbwa wu ani okulandau.
  vie-OVCB: Giúc-tu gửi lời chào anh chị em. Giữa vòng người Do Thái, tôi chỉ có ba
    bạn đồng sự đó an ủi khích lệ và cộng tác chặt chẽ trong công cuộc mở mang Nước
    Chúa.
  kze-kze: '@see-verse:COL.004.010'
  mpj-mpj: Martu yini kujupa ngaangka nyininpa Jiijajpa, palunga yini kujupa ngapi?,
    Jajajpa. Ka palulu-nyurranya japira ka kulini, “Kunyjunyunyurra nyinani?” Martu
    jiikajangaya Juwukaja nyinani, jiikajalulaju Mamamili warrkamu kujungkalu ngapilpayi,
    martu yarnngaluya palumili wangka kulilkura. Yuwa, palukajalurniya pukurlmalpayi.
    Jiijajmili walyjakajaya kujupakaja Juwukaja nyinani. Palukajalulaju mirta kujungkalu
    Jiijajmili warrkamu ngapilpayi, paki.
  lbk-lbk: Wad-ay akhes isna si Jesus ay makwanin Justo, et pakpakomostaena chakayo.
    Kecheng nan naycha'y tolo is Judio isnan cheycha'y makidkidno ken sak-en maipoon
    isnan en-ap-apowan Apo Dios. Inmipabpafikas cha tet-ewa.
  mto-NT: Máyameꞌe je̱ Dios mke̱jxu̱xju̱duva je̱ Jesús juuꞌ veꞌe Justo du̱xa̱a̱jiva.
    Ya̱ꞌa̱jyjida xa je̱ꞌe̱ veꞌe je̱ israeejlit jayu juuꞌ a̱tseꞌe je̱ jayu ntukma̱a̱tvaajnjidup
    vintso̱ je̱ꞌe̱ veꞌe ku veꞌe je̱ jayu yꞌitta je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm, xyakjo̱tꞌamá̱jidupts
    a̱ts je̱ꞌe̱ veꞌe.
  bzh-bzh: Log Yesu Yustus kwa nevo ham ving menenër. Yiḳ alam Yuda löö mu sagi sën
    denevonġ huk ving sa behe nehevonġ Anutu yi huk, in bë yi nyëġ anon jaḳ. Lööho
    sënë deneġadu sa rot.
  guj-2017: અને ઈસુ જે યુસ્તસ કહેવાય છે, તેઓ તમને સલામ કહે છે. આ બધાં એકલા જ સુન્નતીઓમાંના
    યહૂદી વિશ્વાસીઓમાંના છે, જે ઈશ્વરના રાજ્યને માટે મારી સાથે કામ કરનારા છે; તેઓ
    મને દિલાસારૂપ થયા છે.
  jvn-NT: Uga sedulur Yésus, sing parapané Yustus, kirim slamet marang kowé. Sangka
    bangsa Ju ya namung sedulur telu iku mau sing ngréwangi aku karo penggawéané kratoné
    Gusti Allah. Sedulur telu iki pantyèn pitulungan gedé kanggo aku.
  byr-byr: Jizaazai, Jaazɨtazai woꞌnɨkei kwalyɨ “Nyaꞌmweihi!” yɨhɨthɨvanɨꞌ. Juyaraavɨre
    yɨsavaakɨdaaꞌnyɨ dazahwarana nɨmɨjɨ Gotɨyare maremwaaideꞌ naanga gɨriwangeꞌna
    yeꞌmwannayadaanyarera. Sara nyadɨvɨꞌ nyɨvaimwadɨvɨsainyɨ.
  ian-ian: Jisas waa Jastas walɨnja nyan ngwuk kat ndɨno apma nandinya walɨgandɨ.
    Wundi kuvuk nyangu Aristakas, Mak, Jastas tat ndi Juda ndi. Mbambala Kraistna
    mbaapmamba yalaa Godna nyaangɨt wunogwinala mbutɨgandi. Wunogwinala lɨga nat nɨma
    sakwat Juda walɨnja nɨmba kai. Kuvuk nyangu mɨna lɨndi. Wun kat nɨma sakwat njɨvwa
    kwuka wun kat kwunapmat tɨgandi.
  hun-hun: 'és Jézus, kit Jusztusznak is hívnak, akik a zsidók közül valók: csak ezek
    azok a munkatársaim az Isten országában, akik nékem vigasztalásomra voltak.'
  mcf-NT: Esus cashumbic Ustus caidën, Codosas yacnocquido tantiec tsadebi, quequin
    chiacpadomboen dada uaimbi. Adistadico yec Madcos yec Ustus yec quec aidtedtsëqui
    isadaidbo nec. Aidon ëbëdtambi Esuquidistu chuibanquin ëbi bëdambo icmequido neoaic.
  kjs-kjs: Jisas nipuna bi meda Justus lemede ali nipumi page abi piralepape lo rapaata.
    Go ali repore Juda alinu piruma Yesu madaa kone rulasimi. Go ali repore Gote-na
    Surube Suna agale madaa ni raapu komea-para kogono pema. Go puma nimumi ni waru
    raba mu aaeme.
  mni-mni: Justus hainasu kouba Joshua-na nakhoibu khurumjari, Jihudi Christian-singgi
    marakta makhoi ahum asitana Tengban Mapugi leibakkidamak eiga suminnari, makhoising
    asi eingonda achouba mateng oi.
  yad-NT: Jadchintyi Jesús, jiryatiy ru̱tachara Jústu ni̱. Vinu jivye vichasara Judíyuveda
    risa̱ jvaavyetye, jiryatiy nu̱dyivaay Ju̱denu nusu̱yada jto̱tadedaju̱. Ru̱mu̱tya̱da
    rajuuramu ray.
  mxb-NT: Ta káꞌa̱n taꞌani Jesús, ta̱a chínaní ná Justo, ndisáꞌán xíꞌín ndó. Sa̱va̱ꞌa
    ndin oni̱ ta̱a yóꞌo va kúú ta̱ Israel chíndeé táꞌan xíꞌín yuꞌu̱ dánaꞌa̱ ndu̱ no̱ó
    ña̱yuu ndi kee na ndu̱ꞌu na ti̱xi ndáꞌa̱ Ndios. Ta ta̱a yóꞌo kúú ta̱ndeé iní noo̱
    yúꞌu̱.
  pon-2006A: Sosua, me pil adaneki Sustus, pil kadarowohng kumwail eh rahnmwahu. Irail
    me silimenette sang rehn mehn Suhs me soulenglahr, ih irail me kin iang ie doadoahkohng
    Wehin Koht; oh irail inenen wia sawas laud ong ie.
  maq-NT: Jesús, me xi hacuaha hmí rë Justo ne, hacuaha tsingatju me nina nuju. Ngajñi
    rë yëjë ni xuta tjë rë Israel ne, jyan tu tu ni me vëhë xi tisahmitangun cojo
    ná xa, cojo sa xi xuta ne, tsingatihin me xi Nina cuitexa rë me. Jyan me xi cuacun
    jan ne, casua ná me cjuajyëtacun.
  hto-hto: Iemo jɨáɨ Jesús ómoɨna uáidote. Afémɨe jɨáɨ Jústona mámecɨredɨmɨe. Juzíñamui
    illaɨma illano dɨbénedo cue táɨjɨna llezica, daa afe bimacɨ judíuaɨmona Crístomo
    ɨ́ɨnotɨno cue canódɨno. Afémacɨ ɨere daa cue ióbitadɨno.
  por-BRBSL: e Jesus que se chama Justus. Estes são meus únicos companheiros de trabalho
    para o Reino de Deus que são da circuncisão, homens que têm sido um conforto para
    mim.
  ces-NKB: dále [pak] Jesus zvaný Justus. Ti jsou z obřízky mými jedinými spolupracovníky
    pro Boží království; stali se mi útěchou.
  cui-cui: Irʉrʉ Jesús paca jacoba, pon icha wʉnno, Justo. Po acoibi poyobe, poyobe
    xuaunxuae paca jacoba meisa saya barapoyobe neyawena xote poyobe xua jiwana judiomonae,
    po judiomonae Jesucristo pejume cowʉntsiwichi jiwanabe. Barapo acoibi poyobe neyawenabe
    xua yabara cueicueijeibe Nacom Pejume Diwesi po diwesi xua Nacom waba jiwi xua
    petanaexanaenexatsi piamonae tatsi petajume cowʉntsixaetsi Pexantotha. Barapoyobe
    nejʉntʉ cui tsacarababe xua jʉntema tapoponaewa tsane.
  boj-2014: Jastus a dego niŋgi kaiyeiŋgwo. Aqa ñam bei Yesus. A Tamo Koba Yesus aqa
    wa. Naŋgi qalub Juda tamo. Juda tamo qudei naŋgi e ombla Qotei aqa wau ojosaieqnub.
    Naŋgi segi qalub e ombla Qotei aqa wau ojeqnum. Qotei na aqa segi tamo uŋgasari
    naŋgi taqatnjrsim naŋgo Mandor Koba sqas anjam di naŋgi segi qalub e aqaryaiboqnsib
    mare mare laqnub. Juda tamo bei na degyosaieqnu.
  eng-OEBUS: Joshua, who is called Justus, also sends his greeting. These are the
    only converts from Judaism who have worked with me for the kingdom of God; I have
    found them a great comfort.
  eri-eri: Onodu Yesus, nere Jastus tude, no fere tere kaiye tigina. Juda nebere gane
    langa fai behanga nere ji ngate gaara Itou nomo huuna langa yafou jaimuwei nomo
    haruwe te‑teya, onodu nere ji hoyode hide.
  aly-aly: Jesus itnan ingweran Justus. Artwa Jew irrpety rernemant Jesus Christ renh
    tnakeyel arraty. Rernem anwekantherr-itwek warrkerreyel. Rernem anwenhantherrenh
    arternpileyel.
  wiu-wiu: Ni Yesu one pade ibini Yasasi einagomeka kiwi epetekoa meamene wa oko-ye.
    Akolaliyo ali atoa talo toa mekomo i Lome take mekene oane meku-mene eni Yu ali-mename
    odene no mape moa meki. Nitoa auapekete anu wene weye akoa meki. Ete Yu yename
    Yesuno agale yakoa moake no auapeamiki.
  swe-swe: Även Jesus som kallas Justus[latinskt namn] hälsar. Bland de omskurna är
    dessa [tre] mina enda medarbetare för Guds rike, och de har varit till tröst för
    mig. [Aristarchus, Johannes-Markus och Jesus-Justus var alltså messiastroende
    judar. Uttalandet antyder att de tre följande medarbetarna, Epafras, Lukas och
    Demas inte var av judisk härkomst utan troligen greker.]
  cth-cth: Vuensom a lah kaawm e naw dawkvah, ahnimouh dueng doeh Cathut uknaeram
    hanelah kai hoi reirei ka tawk e lah kaawm niteh, ka lung ahawi sak awh.
  mti-mti: Iesu waya Jastas me gaibu yenan gaun waivi. Mu mukut kwapituitui igiyawa
    mu ne nau desiroma igiyawa God toimuwawa oya. Mu dananwa watmemeyameme igiyawa.
  pad-NT: Josué jaboni a'onira ka'ivanitiki a'oni. Josué onina hoariha Justo. Cristo-ra
    vakajari'dariha adani Aristarco, Marcos, Justo vihiki. Judeus kaija'ari hadani
    makhira avahoarabakosiki. Judeus kaija'ari vahoariha Cristo-ra vakajari'dariki
    ni-hora vaakodiaki. Va'oaniaro avahoarabakosiki ka'oa vani hadani hora vaakodiara,
    Deus ija'ari hahavi-ra vaka'da'divini varani hini-ra vara avaani'aja kaimoni.
    Jahaki ida hora vaakodiajahakivini.
  twi-twi: Yesu a wɔfrɛ no Yusto no nso kyia mo. Saa nnipa baasa yi nko ara ne Yudafo
    agyidifo a me ne wɔn reyɛ Onyankopɔn Ahenni no ho adwuma a wɔaboa me yiye.
  hlt-hlt: Justu la a khue Jesuh long khaw nangmih kut n'tuuk. Yahvinrhetnah khuiah
    amih rhoek bueng ni Pathen kah ram ah bibipuei la aka om uh. Amih ni kai ham rhaemhalnah
    la aka om coeng.
  tbz-SIM: Sesuɑ bɛ̀ tu wè Susituusi ò di dɔunko. Bɛtɑ̃ɑ̃ti bɛ̀ɛ̀ tu Sifubɛ bɛ̀ɛ̀
    yie nYesu, kɛ̀ ti wɛ̃ nkɛ pĩ́ nKuyie nkpɑ̀ɑ̀tìyuu tɔ̃mmú, bɛɛ̀ yɑ́úkùnnɛ n kɔ̃̀ntì.
  san-GUJ: કેવલમેત ઈશ્વરરાજ્યે મમ સાન્ત્વનાજનકાઃ સહકારિણોઽભવન્|
  ake-NT: Sises, Isustas tukai' tesa'sen kanan miyarɨ ta pɨ' man. Pʉsamoro rɨken Esuwerʉ
    amʉ' e'tʉrawasoma tonpa ton Papa e'to' esa' wannɨ pe iwano' pe, to' uya enpoikasa'
    upori'mato' tʉuya'nokon.
  qvn-NT: Chaynuytan salüduta aparcayächimushunqui Jesús nipäcungan Justosi. Paycunalam
    Israel castapitaga yanapapäcaman Diospa munayninman yaycuypita willapacuptï. Paycunalam
    nogataga cushicachiman.
  tku-NT: Jesús tī ka'lhī xtum ixtacuhuīni' Justo cāmacā'ni'yāchā'n saludos. Xmān
    ixkelhatu'tunca'n israelitas tī quintatā'scujmā'nalh natamāsu'yu chī Dios cāmāpa'ksīkō'.
    Xlaca'n quintamāhui'xcānīmā'nalh.
  bjk-bjk: Me Jisas, ewe nang tobo tengen bölök ine me Justus, ine bölök i tile a
    tinenge ne aöga urungan te mum. Idiet kalik mon nang ewe idiet abo Judeia kaluluonin
    sik idi nang te tuu arixe me e xö tinörön ulamun a kingdom kö God. Me idiet toxobo
    öxaxat köbanin e.
  msy-2020: Ezɨ Iesus, an ziar mam Jastus, a uaghan ghaze, Afeziam ia ko ikɨ. Judan
    tongɨn itir gumazir mɨkarzir mogomebar iniba aghorezir kabara, me na ko ikia God
    Gumazamizibagh Ativir Ingangarim gamua egha me bar deraghavɨra nan akurvasi.
  bpr-bpr: Na Dyaswa, yé asénla dun Dyustu, manan “Kumusta gamu” kun. I tlu dad to
    ayé, lo dale i dad Dyu tmabeng do di katdògu gablà di Kagot Dwata, na ta toola
    agu gtabeng.
  cle-NT: Ba² ga³xɨy⁴ saludos chia̱á̱²ah³ Jesús, hí̱³ba² hi³ xɨ̱ɨ̱y³ Justo nɨ³. Ti̱¹
