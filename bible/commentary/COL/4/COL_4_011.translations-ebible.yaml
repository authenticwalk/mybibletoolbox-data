    ey eb chi oc yul sk'ab Dios. Ja' eb oxwan ti', caw chin smiman c'ulne eb.
  deu-1912: und Jesus, der da heißt Just, die aus den Juden sind. Diese sind allein
    meine Gehilfen am Reich Gottes, die mir ein Trost geworden sind.
  san-PUN: ਕੇਵਲਮੇਤ ਈਸ਼੍ਵਰਰਾਜ੍ਯੇ ਮਮ ਸਾਨ੍ਤ੍ਵਨਾਜਨਕਾਃ ਸਹਕਾਰਿਣੋ(ਅ)ਭਵਨ੍|
  nob-LB: Jesus, som også blir kalt Justus, hilser til dere. Disse er de eneste troende
    jødene som arbeider sammen med meg for å spre budskapet om at Gud vil frelse menneskene
    og gjøre dem til sitt eget folk. De har vært til stor oppmuntring for meg.
  ntj-ntj: Puru wati Tjatjuwalu watjara tirtu-tjananyanta kuliranytjalu. Tjiinya wati
    palunyanya yini kutjupanya Tjatjannga-ya tjapilpayi. Tjiinya wati Tjiyu marnkurrtu-rniya
    yirringkara tjukurrpa watjaranytja. Nyangka Tjiyu kutjupalu-rniya lurrtjurringkula
    parrawatjaranytjamunu. Ngarna-rniya marnkurrtu lurrtjurringu Mama Kuurrku waarka
    kawakulu palyaranytja.
  sxb-NT: Yesu, oetwa ne eriina rindi mbwe Yusto, oona awatumiire amakeezio. Awantu
    awasatu awo niwo *Awayaudi wengʼene awari no okuganya ku Kristo awakola ni inze
    alala mu emirimo egia *Owuami owua Katonda, kandi wamiire okunkalagusia ino.
  nhu-NT: Jisos wvù bó teŋe lɛ Justus gayte tɛn ben e. Ɛ̀ mɛy kɛ bonyii bo botɛte
    ban bò ɛ̀ nu Bojuu bò bee bó lemte yî fiɛɛ le fimwaaŋ yî bvunfon bvu Nyo' le.
    Bó fici naa me baay, gee ɛ fitele fiem lɛɛtene.
  row-row: Yesus, (fo hita toꞌe, na tae, “Yustus”) fee nggi hara sodꞌa-moleꞌ boe.
    Mia basa nonoo ngga mana dui-bꞌengga Lamatualain ue-tataon, akaꞌ sira teluꞌ se
    fo atahori Yahudi mana dadꞌi atahori Kristen. Ma sira ia, mana tao manggatee rala
    ngga.
  msy-msy: Ezɨ Iesus, an ziar mam Jastus, a uaghan ghaze, Afeziam ia ko ikɨ. Judan
    tongɨn itir gumazir kabara, me na ko ikia God Gumazamizibagh Ativir Ingangarim
    gamuava egha me bar deraghavɨra nan akurvasi.
  agg-agg: Sisas Sastus sahündo-rɨhündeimbɨ ai-amboanɨ sɨheimbo hɨhɨfarandürɨ. Ai
    yaŋgɨrɨ Sudahünd-anemo ro-babɨdɨ God ŋgɨnɨndɨ hɨfandarandɨ ranahambo ratüpurɨmayefɨ.
    Aiyomo wambo aboedɨ hamɨndɨ mafarɨhoundɨrɨ.
  ptp-ptp: Dɨ Jisas wê lê ngwe nêbê Jastas ge nêl vɨdiiên vô xam. Xomxo Yuda tɨbeac
    vông i vin Yesu, lêc Alistakas, Mak, dɨ Jastas, yonbed wê yon vông yuac hɨxôn
    a mɨ xe nêl Anutu xolac vô tɨbii tɨbeac. Dɨ yon ge wê yon ngɨdu a xôn dɨ vông
    a nɨlôg vô vɨyin maên.
  nak-nak: Me e tabara gatou uru, e Iesus Iastas, eia tai toia mutou la haro. Me tegiteu
    e Iuda tomi ale goiloti te Kraist, egiteu taho tolu moli ele suliau te la igogolu
    la valolo te la pulolou la matagagala te La Tahalo Uru ale halaba. E Aristakas,
    e Mark, e Iastas, egite taho tolu moli ele suli pepehoau te la igogolu taku ele.
  lbb-lbb: Pa e Iesu, ning a risana otleng e Jastus, i otleng i saran anuna marmaris
    tetek mulo. Ditol ne, ditol natol a te Juda ning ditol tortorot, pa ditol sot
    ka tagun a tarai Judala ditol titol taum hok sur a matanitu ane God. Ditol arakrakai
    iau.
  kan-2017: ಯುಸ್ತನೆನಿಸಿಕೊಳ್ಳುವ ಯೇಸು ಸಹ ನಿಮಗೆ ವಂದನೆ ಹೇಳುತ್ತಾನೆ. ಸುನ್ನತಿಯವರೊಳಗೆ ಇವರು
