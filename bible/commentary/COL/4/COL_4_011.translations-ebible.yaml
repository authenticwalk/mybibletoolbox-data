  hmo-hmo: Bona Iesu, iena ladana ta be Iusto, ia danu ese iena hanamoa ia siaia inai.
    Inai tau toiosi be Iuda taudia. Iuda taudia edia huanai, inai tau toiosi sibona
    ese lau danu ai gaukara Dirava ena Basileia totona. Idia ese lau idia durua bada
    herea.
  big-big: Yogo Yosuwa mabok Yasita meibokko iniyegi wangane pugurarau wezameli puloge.
    Neyauganak pewili Yuda Kilisiyegi ngizi kumuliwili logo puwili keke ne kiling
    Anotogo yombanuwiligi wilek kangyengki yungke ngaiweki keli pura yongkambanuwili
    iwakaweki yawe miziwili. Puwili neyegi yemane panu sawelawili.
  gux-G: Jesu yua kb yiu Justus yen mɔ, fuondi b kul ne tie konjakpela i, k tie yab
