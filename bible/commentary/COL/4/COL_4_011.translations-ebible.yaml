  zar-NT: Bönniʼ ni lëʼ Jesús, en zoa iaʼtú lëʼ Justo lëscaʼ rugapëʼ Dios libíʼiliʼ.
    Nacuáʼ zián bönachi judío taʼyéajlëʼ Cristo, pero tsónnasëʼ ni ladaj bönachi judío
