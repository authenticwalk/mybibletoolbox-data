verse: COL.004.005
translations:
  kpx-kpx: Di hoto mole louge evive. Evievi ata holioholiale kebia nimo la vaveve
    bahata nenigevei vaveve dua unaha vageve. Ige Dilavau laheho humaha alavoge hotove
    loui namigeveve.
  okv-H: Eto enana Keriso ke be ae embomeni ta degi ari ungota tapa avo hotembari
    na ue iji javotoho jigama evujo
  tbo-tbo: Tauhi ega Keliso hita itumaganeya u matahi omi dewa hina dumalu, ma ega
    omi gaogao ona hahaleya.
  mal-C: ലഭിക്കുന്ന അവസരങ്ങളൊന്നും പാഴാക്കാതെ പരമാവധി പ്രയോജനപ്പെടുത്തിക്കൊണ്ട് അവിശ്വാസികളോട്
    വിവേകപൂർവം പെരുമാറുക.
  grc-SR: Ἐν σοφίᾳ περιπατεῖτε πρὸς τοὺς ἔξω, τὸν καιρὸν ἐξαγοραζόμενοι.
  bgc-bgc: अबिश्वासी कै गैल जिब बात करो तो उस मौक्कै का सही इस्तमाल करो।
  khz-khz: Keriso rogoti gere vega-taunataunaa, muli ai roe gemagulina talimara geriai,
    kala aonekara e namara pio kalara. E ira aorai pio laka-toga laganirai voira maparara
    ragai pio vega-rakavara, kwalana ira pio veakavara laganina kupavagi.
  deu-TKW: Verkehrt in Weisheit mit denen draußen, den Augenblick auskaufend.
  zsr-NT: Lu yöl‑laꞌ rejniꞌi queëliꞌ, gul‑gún le runliꞌ laugac nup cutaꞌyejlëꞌ Cristo.
    Gul‑guntsca dxin yuguꞌ dza uzáꞌ ladxëꞌë queëliꞌ Dios, gunliꞌ xchinëꞌ.
  lin-lin: Botambolaka na bwanya liboso ya bato oyo bazali bandimi te mpe bosalelaka
    tango na bino na ndenge ya malamu.
  hns-NT: Be-bieswaasie logan ke aage aapan djiewan bahoet sotj-samadjh se bietaihe.
    Har ek mauka thiek se kaam me laihe.
  noa-E: Ar maach dënjö Cristo iek ʉ̈khaba nʉm khʉʉn dʉ̈i iyʉ̈ʉ aawai, wa nem waauwai
    khãijã, ajapha khĩirjunaata iekhabat. Maach peerdʉ autarr iek jaauju ayaampierr
    jũrr khaugbam khʉʉnag jaaubat.
  eng-EMTV: Walk in wisdom toward outsiders, redeeming the time.
  mib-NT: Sáha yúcún váha ró jiín ñáyuu tu cácandíje. Ma cúhuun ni rō sɨquɨ̄ i, chi
    condɨhvɨ̄ ni rō scandíje ró i.
  lif-NT2: खिनिॽग सिक्‍कुम्‍साबा पोःक्‍खे़म्‍मे़ॽआङ् ख्रिस्‍तानि मे़ःम्‍बाहाॽनु वये़म्‍मे़ॽओ,
    हे़क्‍क्‍याङ् ये़सुरे़ कुयाःम्‍बेओ खुनिॽनु इङ्‌भोःमा काक् सुये़म्‍हाॽ नुःरिक्‍काङ्
    ओगप् चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Muvya na luhala chemwitama na vandu vangamsadika Kilisitu muhengela lihengu
    bwina lukumbi ulo lwemumivili nawu.
  mmx-mmx: Mina ruuna ka loklok nunuan at lorooro atnimi rip tuvuk avukat saparap
    nedi nom kopmen dina nunu. La mina gagas at levenaleng axap ti tong asu Lagale
    Lavavang tidi.
  cbr-NT: Uisa nëtën caramina axa Cristomi sináncëma unibë 'ain, a nëtë ñancáishi
    inúmima camina upí oquin sinani abë banati 'ain.
  tee-NT: Lacak'ox ac'atsanti at'alalhi'it'it ju yu'unch ju jantuca' tamispai ju Jesucristo.
    Jantu va alhak'amanant'it ju mimpants'iquis'an.
  eng-LSV: Walk in wisdom toward those outside, redeeming the time,
  cak-NT: Y rix titemaj quixc'ue' chiquicojol ri winak ri man quiniman ta ri Cristo.
    Can utz ino'j (ina'oj) tibana' quiq'uin. Man tiya' lugar chi choj quiri' nik'ax
    ri tiempo.
  pah-NT: Kiroki g̃a ndojikogi Cristo'ga rehe – g̃apyteri pe ti peko katu katu ikwahava
    te'ite'varuhuyme ti g̃a nhande ve javo. Pemombe'umbe'u ti Cristo'ga g̃a pe jipi.
  sja-NT: K'ĩsia k'awaa p'anapatáatɨ ijãadak'aa beerã ome. Unuruta chaa ne-inaa jõma
    óotɨ ãchimaa Cristode ijãapidait'ee.
  xed-xed: Nzawanza nda ɗifil tavata gwal kul zlghafta Kristi. Dər yawu mutsafta kuni
    ta katsaftá maga ŋərma skwi ya, ma zlidiŋ kuni ta tsa fitik ya.
  mks-NT: Co̱ ndítahan caja ndó ña̱ yóho á ña̱ cáa nu̱ú na̱ co̱ cúú cuéntá Jesús.
    Ta xíní núhú ndi̱hi ini ndó ca̱ha̱n ndó tu̱hun Ndióxi̱ xi̱hi̱n ná.
  gfk-S: Mu na minanes pane ira numu tintalen tupas di ing pa dile nurnur. Mu na gil
    ira bilai hokakarek ta ira pana bung be i tale mu be mu na gil hobi.
  bmu-bmu: Ambazip urumeleŋ qahö aka yaigep maljei, i mönö mötkutukutu qakŋe ak eŋgiba
    malme. Urugö nup membingö köna kun ahumawi, nalö mi mönö kude mösöhöba ayuhumemö,
    ambazip qöhöröŋine anda ösöŋ qambaŋ köl eŋgime.
  dgz-dgz: Iesu ya anu tumasine nagire inamup dim dim da wapen tane ame ae anu guran
    amba waiwanian. Amba wat ge tat arogawa da enepi, ame ae di danam kakayasen.
  eng-GNV: Walke wisely towarde them that are without, and redeeme the season.
  zaa-NT: Cca le ejemplo tse' nna líhue' cuidado tì'iỹa inne le nna tì'iỹa guni le
    nna canchu tse'e le lani canu labí ríalatsi'. Liguni aprovechar iyaba ca oportunidad
    para guni le nu ná tse' para iyábani ca enne'.
  eng-WEBSTER: Walk in wisdom towards them that are without, redeeming the time.
  guh-guh: Paepatota pacatoxanepana pexanialivaisi, Cristo pelivaisi, panetsipaebinexa
    itsamonaejavabelia, patsipaebabiabare. Xaniavaetsianua patsitajinavanapare pamonae
    Dioso apo pejumecovënëtsivi. Tsipaji rabaja imoxoyo pevajënae Cristo icatsia pepatsijavanexatsica.
  bon-bon: Umleumle inajipi biname gome lui cina ätrunga biname lica gemi, piiyepu
    cängena ire padare tääpume teebibine umle mene jajanename Keriso poto cidi me.
  nhw-BL: Ximomocuitlahuica huan ximonejnemiltica ica tlalnamiquilistli iniixpa catli
    amo quineltocaj Toteco. Amo san ximotonalpoloca ininhuaya. Xiquinilhuica icamanal
    Toteco.
  swh-ONEN: Enendeni kwa hekima mbele yao walio nje, mkiukomboa wakati.
  wbi-wbi: valutulaghe ku vukoola ku va panji na kukughokombola unsiki.
  bba-bba: I tii kpɑro kɑ bwisi be bɑ kun nɑɑnɛ doken mi. I sɑɑ bɑɑyere dendio yu
    kɑ ɑrufɑɑni ko.
  eng-KJVCPB: Walk in wisdom toward them that are without, redeeming the time.
  kgk-NT: Ha gwĩ Hesu reroviaha e'ỹ va'e katu ereko arandu katu íxupe. Mamo eretopa
    ha-rupi, ereko reko arandu katu íxupe.
  waj-waj: Ngia ausa hanigieeraiya hama ausa hanigieeraiya avuuyauvunu ngiingii variraivaara
    tuqinnama haitatuuda tinni ruaiya roosiima variatee. Itaama varida iya tasipama
    iida teekiai iya Anutuuqaa mmayaayaivaa rikiaara iikiai makee tii kiaa mmiatee.
  cpy-cpy: Otzimatyee pijeeka-yitee kameetha pijeeki-moyitzirira kaari kemijanta-tsini.
    Eero pitsipa-waeta-shitari.
  mpx-mpx: Nuwamiu ni sapu ge wami ginol ni waisi bolo nige toabulilek i oola elal,
    ge bahi wami sauga waiwaisana etega nuku hahanavenu-an.
  wbp-wbp: Nyurrurla-patujulu jaru Kaatu-kurlangu pinarri-jarriya-wiyi. Kajinkili-jana
    yangka yapaku Kirijini-wanguku wangka, ngulajulu-jana wangkaya pina-nyayirni.
    Kajili-nyarra ngampurrparlu purda-nyanyi nyurrurla, ngulakujulu-jana milki-wangkaya
    Jijaji Kiraji-kirli jaru jurnta mardarninja-wangu. Wangkayalu-jana pulya manu
    rarralypa-nyayirni, kuja-kurraju yungulu-nyarra purda-nyanyi ngampurrparlu yirriyirrirli.
    Ngula-jangkaju, kajilpa-nyarra nganangku-puka yapangku payikarla, ngulaju kapunkulu
    milya-pinyi jaruju jungarni-nyayirnirli yungunkulu-jana jangku-mani.
  luo-luo: Beduru gi rieko kuom joma odak e dieru kutiyo gi thuolo muyudo e yo maber.
  nhe-NT: Ximomocuitlahuica huan ximonejnemiltica ica tlalnamiquilistli iniixpa tlen
    ax quineltocaj Toteco. Amo san ximotonalpoloca ininhuaya. Xiquinilhuica Itlajtol
    Toteco.
  aii-aii: ܗܘܹܝܡܘܼܢ ܚܲܟܝܼܡܹ̈ܐ ܠܟܸܣ ܐܵܢܝܼ ܕܝܼܢܵܐ ܡ̣ܢ ܠܒܲܕܲܪ، ܘܕܒ݂ܘܿܩܘܼܢ ܠܟܠܔ ܦܸܪܣܲܬ.
  esk-NT: Iñuuniaġusri puqiksaałikun akunġatni ukpiŋaitchuat atullautaġlugu pivik
    pisuqtilaapsitñi.
  msb-msb: Magin listo kamo sa pakig-upod sa mga dili nagatuod kag pulusan niyo an
    panahon kaupod ninda agod makapahayag sa inda manungod kan Cristo.
  cpa-NT: Chian² hoh¹² hniah¹² ŋi³nioh³ hniah¹² ja³cog² dsa² tsa¹hé² jǿg³. Tsa¹la³ŋi³nioh³
    hniah¹² ta³lah¹cuø¹² Diú¹³ jmøi¹guǿi¹.
  dso-dso: ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ ନ କଲା ଲକ୍‌ମନର୍‌ତେଇ ଜାଗ୍‌ରତ୍‌ ସଙ୍ଗ୍‍ ଚଲାଚଲ୍‌ତି
    କରା । ତମେ ମିଲାଇରଇବା ସବୁ ବେଲା ବୁଦିର୍‌ ସଙ୍ଗ୍‍ କରା ।
  meu-meu: Murimuri taudia vairadiai ba raka mai aonegamui ida; nega emui ai mia na
    ba ḡaukaralaia namonamo.
  yva-NT: Muno weapamo arono watantuna vatano wantatukambe Kristus aije matavon, syare
    wapo ratantona mavabe rati indamu wapa ana wapo rave mansai mamo mamaisy. Muno
    wapo varore rakani indamu wapo ayao Amisye raura mansai.
  dgc-dgc: Mangilag kam a ipeta moy i mahusay a ugali du tolay sina a éwan méniwala
    ni Jesus. Samantalaén moy i pagkékataon moy a mégimet ta mahusay.
  zpm-NT: Goḻquiin guieḻbiini ne rneedz Dios lo to, zeeṉa guieṉ to zha gnee to, zha
    gac to lo zha ne gard gliladz Xtiidz Jesús; ni zeeṉe sca rdeeda diidz sodiidznie
    to zho, goḻnee lo zho gaṉle zha nac Xtiidz me.
  hix-NT: Ohxe roro ehtxoko, toto komo nenyàr me, Kryestu mryenonàhnà komo rma nenyàr
    me. Takàhsom me osonyhotxoko, àwyanye. Àwawonye oyehtokonye, ohxe osonyhotxoko,
    àwyanye, owyaronye rma rha Kryestu mryenon me esnàr kom horà.
  sim-sim: Ma ol Kraisin lotu unda ambu ondo nga ji lihi yawa wolo, yawur ji hishihi
    ji lihi yaka. Ermba ermbak Kraisin ji tiyaha nombo oson lirin ji mukunak li heyeka.
  npi-ULB: बाहिरकाहरूसँग बुद्धिमानीपूर्वक व्यवहार गर्दै हिँड, अनि तिमीहरूको समयलाई
    बुद्धिमानीपूर्वक प्रयोग गर ।
  cgc-cgc: Ambligan nyo na dayad pagtratar nyo ta mga ittaw na ula gatuo. Dapat ta
    tanan na uras anda kaw na magsugid parti ta inyo na pagtuo.
  tim-tim: Anutugât den bonâŋgâmai yâk olop peniaŋgim kinmâ siâ me siâ akberâm ekmâ
    nâŋgâm heŋgemgowei. Hain akmâ âi meme sopŋe bo hilipkowei.
  yor-yor: Ẹ jẹ́ ọlọ́gbọ́n ní ti bí ẹ ti ń ṣe pẹ̀lú àwọn tí ń bẹ lóde, kí ẹ sì máa
    ṣe ṣí àǹfààní tí ẹ bá nílò.
  wos-wos: Guni hafwambu rekwa du takwa wali hundi buléta guni jémba xékélakita yikafre
    sémbut male hurutanguni. Hurungut guni dika Kraisna hundi bulétenguka nukwa xakundét,
    guni Kraisna hundi jémba watanguni.
  emp-NTPO: Crito ĩjãẽ́ b̶ea tãẽna crĩcha cawaad̶eba nĩbad̶adua. Ewariza jʌrʌd̶adua
    idjid̶ebemada ãdjirãa cawabid̶i carea.
  eng-F35: Behave wisely toward outsiders, making the most of the opportunity.
  ind-ind: Pikirkanlah dengan bijaksana tentang bagaimana hidup di antara orang-orang
    yang belum percaya kepada Yesus, dan gunakanlah setiap kesempatan yang ada supaya
    Dia dimuliakan.
  pes-OPCB: از هر فرصت نهایت استفاده را بکنید تا پیغام انجیل را به دیگران برسانید،
    و بدانید چگونه با کسانی که هنوز ایمان نیاورده‌اند، عاقلانه رفتار نمایید.
  mpt-mpt: Ibo amitie bainobo galinba nakaia unangai kukub ayamo nayemine! Ibo i inayemib
    mole isa bainobo genomabiobe. Ibo tengo mo yebota i kukub ayamo nayemino deibenimibe!
  ssx-ssx: Mo hone na tulaaleme wanda꞉hali pa꞉ta꞉ta꞉ ika꞉ piteleme hau manuta꞉ hone
    wopu u lenkena꞉ pea pea꞉pa꞉peke. Iki pa꞉ta꞉ waleke wita꞉la꞉eki paeyao epea꞉ka꞉na꞉ta꞉
    iki na pakalaena꞉ leke epeke tupa꞉ mina꞉pa꞉peke.
  mkl-mkl: I jɛ kuwɛɛ nŋɛ do lɑɑkɑi ŋɑ si inɔi hɑi dɑsi nɑɑnɛ ŋɑu. I yɑ ce icɛ jiidɑ
    si wɑɑti iyi ì nɛ fei ŋɑ.
  gaq-gaq: ସାପା ସୁଜଗ୍‌ନେ ଟିକ୍‌ ବେବଆର୍‌ ଡିଙ୍ଗ୍‌ଚେ ଅବିସ୍‌ବାସି ଇଂନେ ଡାଗ୍ରା ବୁଦିଗ୍ୟାନ୍‌
    ଏତେ ବେବଆର୍‌ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Injjetiya wode ubbaa go7ettishe ammanonna asaa matan cinccatethan de7ite.
  unx-unx: ଆପେୟାଃ ସବେନ୍‌ ସୁଯୋଗ୍‌କେ ବୁଗିଲେକା ବେଭାର୍‌କେଦ୍‌ତେ କା ବିଶ୍ୱାସ୍‌ତାନ୍‌ ହଡ଼କତାଃରେ
    ସେଣାଁନ୍‌ ଲେକାତେ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ରିକାଏପେ ।
  gah-gah: Ómasímini geisa hetoka mina vegenaki hotu li lomala iiki keza mikuka ititave
    liki netá matá ali guni iki lilí ikitalo. Netá lamaná aleaká gamena utó olikimitimó
    nene ma likivilegemino.
  lcm-lcm: Kami aupele taun iria e komo ka soung si selen kapo talupus aro, na mi
    uli akalit aniria ta kami lau ro si keve taun roron ang mipo atogon ia.
  aer-aer: Nhenge arrantherre aneme nhenge areyenge Jesus arratye itelaretyakenhenge-arle
    arratye akwete anerlte-anaye nhenge itne arrenhantherrenhe areme arrekantherre
    akengentye angkeketye. Nhenge arrantherre apeke arne mwerre aremele arrantherre-arle
    nhenge itneke iparrpe mpwaretyeke, urreke impemele.
  qvc-NT: Chay mana kriyiqkunawanri shumaqta kawsayllapa. Allitar tyimpuykita kwidayllapa,
    lugarniyuq kanayki, suqkunata yanapanayki, Jisukristupi kriyinanllapa.
  tgl-ULB: Lumakad sa karunungan para sa mga hindi mananampalataya at pahalagahan
    ang pagkakataon.
  cbs-NT: Jaskaken ikunwanbumabe man jiweadan, jatube medabenain pe jiwei unanepakin
    jatu duawadiakubainkanwen, Cristo man ikunwain jaska bestikidi janchakin jatu
    ikunwanmakinan.
  xtm-NTPP: Jin kani va'a ini ni naxe jin ko kuu ni ji'in ñayii ñatuu jin kandija‑ka
    tnu'u Cristo o a, te ndaka kivi ndaka ora, te jin kaxtnu'u ni tnu'u maa ya nuu
    ñayii ma.
  nnq-nnq: Mmegange na malango pantamanga na bandu banga nhwamini Kilisto, ntumianga
    gwicho lilanga lyampatanga.
  bao-NT: Cristore ca tʉo nʉnʉjeetirã mena cãare añuro tʉgoeña majiri bii niiña. Cʉ̃ja
    mena mʉja ca niiri tabe ʉnore añuro cʉ̃jare wede majioña.
  san-ORI: ଯୂଯଂ ସମଯଂ ବହୁମୂଲ୍ୟଂ ଜ୍ଞାତ୍ୱା ବହିଃସ୍ଥାନ୍ ଲୋକାନ୍ ପ୍ରତି ଜ୍ଞାନାଚାରଂ କୁରୁଧ୍ୱଂ|
  huv-NT: Irangan najneaj wüx ajcüwa nipilan ngo mayambüw Teat Dios, cos atquiaj apmajawüw
    icon naleaing irangan najneaj. Iyamban nguineay alndom mesajan wüx Teat Cristo.
  otn-NT: Nu̱p'ʉ 'bʉhyø ja̱'i̱ hi̱ngyø 'yɛ̱c'ɛ̱i̱, da̱mi̱ mportahʉ xa̱nho. 'Nɛ̱ da̱mi̱
    hyoni̱ ha gdi xihmʉ ra̱ hya̱ yø ja̱'i̱. 'Yo ga̱di 'bɛthʉ ra̱ ora.
  nop-nop: Metam Bepaŋ mu nadisukilitimiiŋ heki dut kimindeŋa kaŋ nemek nadidakaleeŋ
    tiyaneeŋ. Eŋ yehitubu-loda titiŋdok tiulidokooŋ woom taneeŋ.
  obo-NT: Ooyyari row kos koniyun kodbovotasan diyot mgo minuvu no waa pa id pomakoy
    ki Disas, woy polimakuti row kos timpu riyot kodponudtuu kandan to Moppiyon Dinoggan.
  cak-ENT: Y rix tivetamaj c'a nyixbiyin chiquicojol ri vinük ri man quitaken tüj
    ri Cristo. Jabel ta ri nibün y nibij cheque ri vinük. Man tiya' k'ij que choj
    nc'o ri tiempo.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤛᤡᤰᤁᤢᤶᤛᤠᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤠᤏᤡ ᤔᤧ᤺ᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ. ᤜᤧᤰᤁᤩᤠᤱ
