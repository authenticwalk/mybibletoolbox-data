  zpz-NTPP: Ndeꞌ nu ya̱ zuu neza̱ yu cyid yu lo der. Orzeꞌ niiy lo der lac yu̱ꞌ de̱
    par ii. Orzeꞌ cuic yu baloor ni der.
  zac-NT: Guëniꞌi Tíquico lu të lla na naꞌa ndëꞌë. Quëgsheꞌlda lë́ꞌiꞌ parë guëniꞌinull
