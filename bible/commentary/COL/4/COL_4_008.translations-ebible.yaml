  qup-NT: '@see-verse:COL.004.007'
  dop-dop: Pǝ mɑɣɑmɑɣɑ pǝ nyʋɣʋ tɔɔ kɛ́ mɑ kʋsɑ-ɩ sɩ ɩ́ polo ɩ́ nɑ-mɛ nɑ ɩ́ heeli-mɛɣɛ
