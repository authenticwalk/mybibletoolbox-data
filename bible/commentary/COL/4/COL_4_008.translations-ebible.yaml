verse: COL.004.008
translations:
  kpx-kpx: Katealemoike di hanavoge keu lae tima. Di isivialeike au no vaveve loui
    la haivei. Ige lana no deiada ke evisi kemo vahaeholahave.
  okv-H: Na avoembo Tychicus ungota degi ikano pambasuja amo amina dagota irari do
    aingere avo ungota degi ke na avo kakaja ururou ungota jenge erasuja.
  tbo-tbo: A himili po e nenehi ipa i mae binei ina widedede po ina likaohami.
  mal-C: ഞങ്ങൾ എങ്ങനെയിരിക്കുന്നു എന്നവിവരം നിങ്ങളെ അറിയിച്ച് നിങ്ങൾക്ക് ആശ്വാസം പകരേണ്ടതിനാണ്
    ഞാൻ അയാളെ നിങ്ങളുടെ അടുത്തേക്കയയ്ക്കുന്നത്.
  grc-SR: ὃν ἔπεμψα πρὸς ὑμᾶς εἰς αὐτὸ τοῦτο, ἵνα ⸂γνῷ τὰ περὶ ὑμῶν⸃ καὶ παρακαλέσῃ
    τὰς καρδίας ὑμῶν·
  bgc-bgc: उस ताहीं मन्नै इस खात्तर थारे धोरै भेज्जा, ताके थमनै म्हारे हाल का बेरा
    पाट जावै अर वो थमनै उत्साहित करैगा।
  khz-khz: Au na Taitikas gomi gemi ai atugu-watiana ganina taunatauna, ai enai rakavetaina
    gamagulina kolemana pene wati vega-ripami ulanana. Ia na ai gema talu magulina
    pene varami, pe gomi aomi pene vega-tiligara ulanana.
  deu-TKW: den ich eben dazu zu euch geschickt habe, daß ihr vernehmet, wie es bei
    uns steht, und er eure Herzen stärke,
  zsr-NT: Qui lë ni naꞌ rsölaꞌa‑nëꞌ ga zoaliꞌ, quië uzéjniꞌnëꞌ lbiꞌiliꞌ le rac quiaꞌ,
    len utipëꞌ ládxiꞌliꞌ.
  lin-lin: Ezali na tina yango nde nazali kotinda ye epai na bino, mpo ete apesa bino
    basango na tina na biso mpe alendisa bino.
  hns-NT: Ohie se ham oke pathaaila toelogse bataawe ke hamlog kaise baatie aur toelogke
    tieha dewe khaatien.
  noa-E: Magua mua iita pʉ̈i chirʉm, mʉig maach jãga naajẽ a jaaubaimaawai pãach khĩir
    onee amkhĩir.
  eng-EMTV: I am sending him to you for this very thing, that he may know your circumstances,
    and he may encourage your hearts,
  mib-NT: Jeē yúcuan ní tají rí de cuajeē de nuū rō jijnáhan ró, návāha cuni rō ndese
    cáhīyo ri jiín jniñu, te coo ndeyɨ́ ni rō sáha de.
  lif-NT2: कप्‍मोबा काक् आनिगे़ पाःन्‍हाॽ खिनिॽ के़जे़क्‍तिर फाॽआङ् खुने़ॽ खिनिॽओ
    पाङ्‌घुङ्‌ल पत्तारो॥ हे़क्‍क्‍याङ् खुने़ॽए हाङ्‌हाङ् के़जोगिॽरो,
  xnj-xnj: Ndi ndava ya kumutuma kwinu muni avakangamalisa mitima yinu kwa kuvajovela
    malovi gitu.
  mmx-mmx: La nenia aga lox aonon i udom saparap nemi, kusu ti lok kaxat lomomo atnemi
    la na tong i do nema mo map tuvuk kereva.
  cbr-NT: '''Ëx cana usa ''ai quixun caquian mitsu upí oquin sinánminun cana a mitsu
    isi cuanun xutin.'
  tee-NT: Pus icmalakachanitachan ju Tíquico ni lai ac'ats'at'it ta yu icjuntau chai
    ni lai catamatank'oxaxk'ayayan ju yuchi.
  eng-LSV: whom I sent to you for this very thing, that he might know the things concerning
    you, and might comfort your hearts,
  cak-NT: Y ja raja' ri nintak-e iwiq'uin chi nuna'ej-pe anchique ibanon y chi nuya'
    chuka' ruchuk'a' iwánima.
  pah-NT: Kiro ti ji Tíquico'ga mondoukari pe pyri nehẽ tomombe'u ti ga pe me jirekoa
    javo. Nahã ti ga pepy'a nog̃atui pe mbohoryva'java nehẽ. Tokwaha ti ga pendekoa
    no.
  sja-NT: Ma-it'ee mɨa iru pëiru; pia k'awaadamerã tai p'anapata mãik'aapa t'ãri o-ĩa
    p'aneedamerã irua jararu ũridak'ãri.
  xed-xed: Ta ghunadapghuna yu paɗak da kaghuni ŋa snaŋta ghuni ta nzakwa ŋni, ŋa
    vlaghunatani ta mbraku guli.
  mks-NT: Chíndahá i̱ da̱ sa̱a̱ da̱ nu̱ ndo̱ já ná ca̱xi tu̱hun da xi̱hi̱n ndo̱ ndá
    quia̱hva ndóho nde̱ yóho. Ta chíndahá i̱ da̱ já ná quia̱hva da tu̱hun ndeé ini
    ndó.
  gfk-S: No burwana tutuno be iou ura tultule ie ukaia ho mu, be inage hinawase hapalaine
    mu be no numem nilon i ngan hohaam ma be inage haragat ira tinga mu.
  bmu-bmu: Denöwö aka memba tata maljini, iŋini mönö kösohot mi mötmegöra melaim waŋgibiga
    eŋgöreŋ kama. Yaŋön kaba ölöp urukölalep ak eŋgima.
  dgz-dgz: Ne me inayap watu eniangina ame iwa, nu inak mapa anenen tautanitoni wadiaep
    anupen. Amba imuya potaya den wat gitnagepen.
  eng-GNV: Whom I haue sent vnto you for the same purpose that he might know your
    state, and might comfort your hearts,
  zaa-NT: Inte' nna rithél·la'a' bi làti tse'e le para quixá'ani bi le biỹa ritte
    tu', ą'hua para eyúnna bi adí la'ỹeni lo losto' le.
  eng-WEBSTER: Whom I have sent to you for the same purpose, that he may know your
    state, and comfort your hearts;
  guh-guh: Bajaraxuata bajaraponë pacatoitorobaliatsi papecatsipaebinexa pacuenia
    pajinavanapajë. Bajaraponë nexata itsa pacatsipaebiana, nexata panesivaajamatabëcuenesaëmë
    tsane.
  bon-bon: Cane naace name pi teebine weeme bau me jityepenine weebibine ngenecu miiji
    wawename cime poto cidi me.
  nhw-BL: Nimechtitlanilía Tíquico para anquimatise quenicatza tiitztoque nica huan
    para yaya huelis anmechyolchicahuas.
  swh-ONEN: Nimemtuma kwenu kwa madhumuni haya ili mpate kufahamu hali yetu, na pia
    awatie moyo.
  wbi-wbi: nikunsung'a kulyumue vwimila ili kuuti muwesie kukagula sino situ kange
    awesie kukuvakangasia inumbula.
  bba-bba: Nɑ bɛɛ nùn ɡɔriɑmmɛwɑ u kɑ bɛɛ sɔ̃ nɡe mɛ sɑ kɑ wɑ̃ɑ, kpɑ u kɑ bɛɛ ɡɔ̃ru
    yɛmiɑsiɑ.
  eng-KJVCPB: whom I have sent unto you for the same purpose, that he might know your
    estate, and comfort your hearts;
  kgk-NT: Upe va'e amondo-ta kuri peẽ-my ore moherakwã porã hagwã pene mbopy'agwasu
    hagwã.
  waj-waj: Ta mmuakiaa aavaki variaunnaiya yoketaama variaunnaivaara fai ivo ngii
    giaa ngii minai rikiada ngia sirigakiateeraivaara na inna titano ngiiisi kuanaravai.
  cpy-cpy: Rootaki notyaantan-tyaariri iñeemi jempe pikanteeyani eeroka-paeni janta,
    ari ikamantemiro jempe nokanteeyani jaka. Ari okantyaa piñaantyaawori pithaamenta-shiretee-yaani.
  mpx-mpx: Toto o kaiwena te ya papatuna i nonowa eliyamiu, inoke wama minamina wasana
    nuku atena ge ni paatimatuwa-agimiu.
  wbp-wbp: '@see-verse:COL.004.007'
  luo-luo: Aore iru mondo ungʼe kaka wachal, kendo mondo ojiw chunyu.
  nhe-NT: Nimechtitlanilía Tíquico para inquimatise quejatza tiitztoque nicani huan
    para yajaya huelis inmechyolchicahuas.
  aii-aii: ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܐܸܠܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܐܵܗܵܐ ܢܝܼܫܵܐ، ܕܝܵܕܥܝܼܬܘܿܢ ܐܲܗܘܵܠܵܬܲܢ̈
    ܘܡܲܩܘܹܐ ܠܸܒܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnaqługu tuyuġigiga iḷisimatquplusri qanuq itilaaptiknik suli pitchuksaaquplusri.
  msb-msb: Kaya, amo ina an dahilan kun nano kay ginapakada ko siya para maaraman
    niyo an manungod san amon kamutangan kag pakusugon an iyo mga buot.
  cpa-NT: Huu¹³ jøng² báh³ tsë́³jni dsa² ja³tiogh³ hniah¹². Mi³jøng² li¹ŋih³ hniah¹²
    ha²lah tiagh³ jnieh³. Jøng² len¹ hoh¹² hniah¹².
  dso-dso: ଆମ୍‌କେ କାଇଟା ଗଟ୍‌ଲାନି ବଲି ତାର୍‌ଟାନେଅନି ଜାନ୍‌ସା । ଆରି ସେ ତମ୍‌କେ ବିସ୍‌ବାସ୍‌
    କରାଇବାଟା ଡାଟ୍‌ କରାଇସି । ଏଟାର୍‌ପାଇ ତାକେ ତମର୍‌ଟାନେ ପାଟାଇଲିନି ।
  meu-meu: 'Na siaia vasimu badina binai: ai sivaraimai baine hamaorolaimui, bena
    lalomui baine hakeru.'
  yva-NT: Soamo syo Tikikus so atutir pore wasai indamu weapo ririma anakotaro nande
    ririnsai ranaun, muno indamu po wasanuga raijasea mbambunin.
  dgc-dgc: '@see-verse:COL.004.007'
  zpm-NT: Ga nagoṉ laa naa rxeḻ me, me gnë lo to gaṉle zha no no nëz rii, ni gnee
    me lo to zeeṉa cchoobladz me zdoo to.
  hix-NT: Noro rma ànyakyaha, ohyakanye, owyanye amna yokaytà yonytxatxho me, towankaryhe
    àwya oytxoho meny xarha.
  sim-sim: Os torok ni liwa liwan jirin or sawekmbaha a mbashinak jihik ikwa ri. Uhu
    or sawenak sunguwavu jihi avak si mbornaka.
  npi-ULB: यही कार्यको निम्ति मैले तिनलाई तिमीहरूकहाँ पठाएँ, ताकि तिमीहरूले हामीहरूको
    विषयमा जान्‍न सक, र तिनले तिमीहरूका हृदयलाई प्रोत्साहित पार्न सकून् ।
  cgc-cgc: Gapangabay a ki kanen na miling dyan ki kyo tak liag ko gid na mlaman nyo
    ame i na kaimtangan daw para man biskegen din inyo na nakem.
  tim-tim: Yâkŋe âmâ manman nenŋaet den pat makyeŋgiâk akto biwiyeŋe hioŋakbopgât
    tânyeŋguâkgât huŋgunaŋdere togoâp. Akto aregâlâk nâŋgâre humo aktâp dâm huŋgunaŋdân.
  yor-yor: ẹni tí èmí ń rán sí yín nítorí èyí kan náà, kí ẹ̀yin lè mọ́ bí a ti wà,
    kí òun kí ó lè tu ọkàn yín nínú.
  wos-wos: Wuni déré wa, dé rembekaka guniré wanjoka gunika yindéte. Dé wandét xékélakingut
    dé guna mawuliré yikafre hurutandé.
  emp-NTPO: '@see-verse:COL.004.007'
  eng-F35: I am sending him to you for this very purpose, that he may know your circumstances
    and encourage your hearts,
  ind-ind: Dan saya mengutusnya kepada kalian agar dia mengetahui keadaan kalian di
    sana dan menguatkan hati kalian.
  pes-OPCB: او را فقط به همین منظور نزد شما می‌فرستم، تا از چگونگی حال ما باخبر شوید
    و با شنیدن سخنان او دلگرم و تشویق گردید.
  mpt-mpt: Ne e baabania Kobo moneba Kolosi bib seli nibo biobo weng sango baabeneba
    i nib weng sango wenteniba bobol ayam funaine ge baabania dabaia natlamabebe.
  ssx-ssx: Koto ekina꞉ yeke ipikita꞉ iki a꞉pa ta꞉na꞉ homa꞉ tiaena꞉ tapaneaasome. Nikana꞉ma꞉
    pitoloma꞉ ekimanu iki pa꞉ta꞉ la kina꞉ yeke loa꞉me.
  mkl-mkl: Ǹ wɑ n bɔɔ wɑi bi tu ŋɛ ku sɔ̃ ŋɛ bɛi ɑ̀ wɛɛò, nɔ ku tũ idɔ nŋɛ.
  gaq-gaq: ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍ ଆମେକେ ବେଣ୍ତିଂ । ନେଙ୍ଗ୍ ଇକ୍‌ଚା ଣ୍ତିଙ୍ଗ୍‌ଏ ଜେ ନେ ଡିରକମ୍
    ନେଲେକେ ଆତେନ୍‌ ପେଇଂ ମ୍ୟାପା ।
  gof-RNT: Taani iya hintteko kiittiday, nu waanidi de7iyakko hinttew odidi hinttena
    minthethana melassa.
  unx-unx: ଆଲେ ଚିଲ୍‌କା ମେନାଲେୟା, ଏନ୍‌ ସବେନ୍‌ ବିଷାଏ କାଜିକେଦ୍‌ତେ ଆପେକେ ଜୀଉରେ ରାସ୍‌କା
    ଏମ୍‌ ନାଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ଇନିଃକେ ଆପେତାଃତେଇଙ୍ଗ୍‌ କୁଲିତାନା ।
  gah-gah: Eza nene minoko aleko nouhatímini gakoláa lo lekemekiko likigika ale hulu
    itive loko lekelitoka amiselekugo núane novive.
  lcm-lcm: Au na tukulai ina nata asok ia ane singimi, using asi kami la nas ani kamem
    ago e ke, na asi kana anguan akakaisap an kapa ani pakangat imi siksikei.
  aer-aer: Alakenhe ikwerenge anteme the artwe nhenhe arrekantherre-werne yerneme
    nhenge re arrekantherre iletyenhenge anwerne-arle mwerre anemenge, re anteme arrenhantherrenhe
    angkentye Ngkarte-kenhele atnerre-iletyeke.
  qvc-NT: Chaymi payta kach'amuykani, imashina kaypi kashqayllapata nishushpa, qamkunata
    animachishunan.
  tgl-ULB: Pinapunta ko siya sa inyo para rito, upang malaman ninyo ang mga bagay
    tungkol sa amin at upang mapalakas niya ang inyong mga puso.
  cbs-NT: Jaskawen taexun matu anu en nichiaiin, nukukidi matuki chanikin jau matu
    benimawai kanunan, nun jaska jiweabukidi chanikinan.
  xtm-NTPP: Te suu de ni tetniñu sa ja na jaan de, sukan‑va'a jin kuni sa naxe ka
    iyo ni jiña, te na ndaka'an‑so'o de nuu ni a.
  nnq-nnq: Nankinga kwinu, kupala ampegange mwojo kukunnengelanga minhalo jito.
  bao-NT: Ate jʉorira, mʉja pʉtore cʉ̃re yʉ tiicojo, jãa ca bii niirijere mʉjare cʉ̃
    ca wedero, mʉja ca tʉo ʉjea niipere biro ĩigʉ.
  san-ORI: ସ ଯଦ୍ ଯୁଷ୍ମାକଂ ଦଶାଂ ଜାନୀଯାତ୍ ଯୁଷ୍ମାକଂ ମନାଂସି ସାନ୍ତ୍ୱଯେଚ୍ଚ ତଦର୍ଥମେୱାହଂ
  huv-NT: Xique süüch nej mamb majaw icon masaj icon cuane sarangan, nguineay samongochiün,
    para majneaj imeajtsan.
  otn-NT: Guehna̱ nná̱ ɛt'ä p'ʉ ha guí 'bʉhmʉ na̱ya, para ngue guí pa̱hmʉ te dí øt'ähe
    ua. Go da̱ hyu̱t'a̱ ni̱ mmʉihʉ na̱.
  nop-nop: Biyagoŋ kuyoŋ, adigoŋ hatihatinik diniŋ mede kahat tihamuŋa welehik tubukilitidok
    niŋkulene ulak.
  obo-NT: Iyon unayan no id po-unduwon ku sikandin to koniyu, su amoy od kosorollan
    dow kos kotomanan doy rini woy od inniyat sikandin koniyu.
  cak-ENT: Y ja rija' ri nintük-e chila' iviq'uin richin nivetamaj achique kabanun
    y richin nucukuba' ic'u'x.
  lif-NT: ᤁᤵᤔᤥᤒᤠ ᤁᤠᤰ ᤀᤠᤏᤡᤃᤧ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤧᤰᤋᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤐᤠᤱᤄᤢᤱᤗ ᤐᤳᤋᤠᤖᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤀᤣ ᤜᤠᤱᤜᤠᤱ ᤁᤧᤈᤥᤃᤡ᤹ᤖᤥ.
  mie-NT: Jā ñúcuán nī ntají nī dē cuēē dē nūū ndá nú, tácua cunī nū nāsa íyó ndá
    nī jíín tiñu, de coo ndeé inī nū sāhá dē.
  san-TIB: ས ཡད྄ ཡུཥྨཱཀཾ དཤཱཾ ཛཱནཱིཡཱཏ྄ ཡུཥྨཱཀཾ མནཱཾསི སཱནྟྭཡེཙྩ ཏདརྠམེཝཱཧཾ
  qve-NT: Chayraykun noqaqa wawqenchis Tiquicota qankunaman mandamushaykichis, kallpanchasunaykichispaq,
    hinallataq noqaykumanta qankunaman willasunaykichispaq ima.
  pao-NT: Nu mu-matoo oo taya o'no mu oo sopedakwadoo ka how ne manepunnena. Soo Tychicus
    saa'a besa mu masoonammedooa.
  cbu-NT: '@see-verse:COL.004.007'
  usa-usa: kemá wemmá keráwáqtôpaqa maamin-áúbámá maména wíkáae téq kétimakaune. wemá
    keqtááyábá keráwáqá kétima-timena umá tíqtaaiq íkáae téq kétune.
  soy-soy: Nɛ́ nɔ́kɛnɛ́mɛɛ u tumpɔ ukɛ́ nɔ́ símisi mmɛ̃-i kɑri ń we, ukɛ́ kɔ nɔ́ɑnɛ́kíŋ
    niŋukusɛ.
  hui-hui: Ibugua ani langilo i̱na ibu tí kamiria pu larogoni. Ibugua ina kamarume
    bialu kamagonaga te tí langiragome tínaga mini mo hongo holebira.
  amf-amf: Kiamaar yekal inin yittsoono wonnon goynsa yena kinin giyoadettsibee yeam
    kinin wocchinsoadettsibene.
  quc-NNT: Nu taqom k'u b'i iwuk' chub'ixik chiwe jas ri qa'nom uj waral, xuquje'
    rech kuwalijisaj na ri iwanima' ix.
  dob-dob: Niꞌatu yaetunenawa ꞌemiya be ꞌaboꞌama ꞌima miya ꞌida simane ꞌemiya, be
    wate ꞌina loguguyega ꞌida giepaꞌalimi.
  wrs-wrs: Wo noinda kava temba wolaihaprav hemba. Kava ninginv yemba, nonora alm,
    osm es hevpa av kava. Kava wolaihaprav hemba, osm pepeisha vewol vevra yemba.
  mca-mca: Qe hik aka' ta'ƚets in he'nukin qu' enikfe'li'ƚ yiwets pa'n yijunyejeyi'ƚkii,
    hats'inha qu' nakakƚin iye pe' atawjetsi'ƚ.
  tzo-TZC: Jech o xal un, tey ta jtac talel ta atojolic yoꞌ jech ta xavaꞌiic cꞌu jꞌelancutic,
    yoꞌ jech ta stsatsubtas avoꞌntonic.
  mya-mya: ငါ​တို့​၏​အ​ခြေ​အ​နေ​ကို​သင်​တို့​အား​ပြော ပြ​ခြင်း​အား​ဖြင့်​သင်​တို့​ကို​အား​တက်​စေ​ရန်
