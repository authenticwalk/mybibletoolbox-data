    kɔ̃̀ntì.
  san-GUJ: સ યદ્ યુષ્માકં દશાં જાનીયાત્ યુષ્માકં મનાંસિ સાન્ત્વયેચ્ચ તદર્થમેવાહં
  ake-NT: Ennoko uya serɨ ɨpiya'nokon mɨrɨto' pe tukai', ɨ'rɨ kasa ina emakʉ tukai'
