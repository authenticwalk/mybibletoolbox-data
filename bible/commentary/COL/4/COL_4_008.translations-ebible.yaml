  bbr-bbr: Is ko äsimorta, ak rawa potai. Kos pote ik owo senek raum ak awarai. Is
    ko äsimorta, kos potomoi, akan woiaka sakau marai.
  inb-inb: 'Kasa­manda­mi paita kam­kuna­pag­ma kacha­kuni: nukan­chi imasa kas­kata
