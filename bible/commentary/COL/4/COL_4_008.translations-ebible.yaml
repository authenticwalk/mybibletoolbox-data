    ake mo aro i paengeng lomumu.
  bdd-bdd: Beno boꞌi yahewaseyawa ꞌoimiya, ma tauma ꞌima miyaina ꞌihepwaile ꞌoimiya
    ma wete ꞌina gwaeyega ꞌiꞌabihe paꞌaligomi.
  cbt-NTPO: Canpitanta' onporaisona nitotacamaso marë' a'pataranquëma'. Achinicancainquëmaso
    marënta' a'pataranquëma'.
  srn-NT: Na dat' meki mi e seni en kon na unu, fu a sa ferteri unu fa a e go nanga
    wi èn fu a trowstu unu.
  cta-NT: Biꞌ chaꞌ nda naꞌ jiꞌi̱ yu chaꞌ ca̱a̱ yu ca su ndiꞌi̱ ma̱, chaꞌ ca chaa tiꞌ
    ma̱ chaca quiyaꞌ loꞌo ñaꞌa̱ ma̱ jiꞌi̱ yu; ntiꞌ naꞌ chaꞌ cachaꞌ yu jiꞌi̱ ma̱ ñiꞌya̱
    nu ndyaca jiꞌi̱ lcaa tyaꞌa ya su ndiꞌi̱ ya ca nde.
  bqc-SIM: Bee yã́i málɛ aà zĩwá, aà wá kua oɛ́, á nↄ̀sɛ i níni.
  tcz-CHONGTHU: Keiman amaa kona nachung changthu u chu kahetchentheina dinga chule
    amahin nalungu amonsah theina dingin nahenguva kahinsoltai.
  mar-mar: मी त्यास त्याच हेतूने तुमच्याकडे पाठवले आहे की, म्हणजे आमच्याविषयीच्या
    सर्व गोष्टी त्याने तुम्हास कळवून तुमच्या मनाचे समाधान करावे.
  snp-snp: Eti loto logimageto, ya linate lamomu kolife lenawamo ka yakafo seti-muludi
    aila wi gedenaiye, loto linatedoka ilifi melowe.
  isl-isl: Það var ég sem sendi hann í þessa ferð, vegna þess að mig langaði að fá
    að vita hvernig ykkur liði og einnig að hugga ykkur og uppörva.
  spy-NT: '@see-verse:COL.004.007'
  xnn-xnn: Ibaak siya ken dakayo ta ipadamagna nan om-ommat ken dakami isna ya ta
    papigsaena nan nemnemyo.
  mwe-mwe: Njikwaatuma kweneko kwa ligongo lya genego, nkupinga nngamanyanje getu
    uwe, na bhantaganje ntima.
  tte-tte: '@see-verse:COL.004.007'
  tcs-tcs: Ai go sanem go po bizit yupla ane em go spik yupla baut wiswei mipla ya.
    Em go inkariz yupla po meke at blo yupla strong.
  hlt-THB: Kaimih ang dyih hun ingkaw ka ming cainaak ce sim unawh kawlung thaawmnaak
    nami taak thainaak aham anih ce nangmih a venna tyi law kawng.
  soq-soq: Ne me wapaaubepo e manlawo wimpie no ambi nolantite wainitana benemawalepi,
    do e wasaulepio nuala badolepi insaisala omepia sawa.
  qub-qub: Chaymi payta cachaycämö imano caycashätapis willashunayquipaj. Paymi shacyächishunquipaj
    mana cachaycuypa Diosninchïman yäracunayquipaj.
  att-att: Ta yáyù nga dobak ku ta umay ta gián naw, tapè kánnámmuán naw yù ngámin
    nga meyannung nikami, ánna mabannáyán yù nonò naw.
  bki-bki: '@see-verse:COL.004.007'
  bqp-bqp: Abire yãimɛ matɛni a zĩáwa de à ó kunna oárɛ, à laakari le à kpátɛ.
  mcp-mcp: Mə ŋgə bul ntɨ nyə nə́ a zə́g lwó bɨ́ cé sə́ tə́l yí, zə səl bɨ́ milâm
    shí.
  hat-hat: Mwen voye l' ban nou tout espre pou l' ka di nou jan mwen ye, pou l' ka
    remoute kouraj nou.
  npl-NT: Yika, onomechtitlanili para manomechmatilti kenijki tikateh iwa manomechyolchikawa.
  bgg-bgg: Ji è gathek zab ne khi-èrek ne um lei ne ji pha chiang nathek nuii ne sang
    yi pha, gu ne aishii nathek hà thoh ge ro.
  eng-TCENT: I have sent him to you for this very purpose, that he may know how you
    are doing and encourage your hearts.
  eng-BSB: I have sent him to you for this very purpose, that you may know about us,
    and that he may encourage your hearts.
  cpu-NT: Iro notyaantantyaariri iriñeemi tsika pikantaiyani eerokaite janta, inkamantemiro
    tsika nokantaiyani jaka. Ari onkantya piñaantyaarori pintharomentashiretaiyeni.
  san-ASM: স যদ্ যুষ্মাকং দশাং জানীযাৎ যুষ্মাকং মনাংসি সান্ত্ৱযেচ্চ তদৰ্থমেৱাহং
  tac-NT: Alekeri alemi jula ne alué Tíkiko anilime rió napurigá ruwimela alakiá mochigo
    ramué jena napu mochiru ramué 'lige napurigá alué 'la 'yámala iwérali napurigá
    abisibi 'la oyériga nokísimala Kristo.
  eng-WEBPB: I am sending him to you for this very purpose, that he may know your
    circumstances and comfort your hearts,
  gfk-H: No burena tutun bia iau wara tultulei ia ukai ta muat, bia naga hasasei hapalainei
    muat bia no numehet nilon i ngan hoeh ma bia naga haragat ira bala muat.
  viv-viv: Hidema ana inuba iya bana gaꞋiveninisena be gavaimi ama valeya ginavenuwaꞋatami,
    kadu aseꞋasemi ginakivevatuna.
  yao-yao: Kwa ligongo lyo nguntuma kukwenu kuti ajitusye mitima jenu kwakunsalila
    ngani syetu.
  tgp-tgp: ale na lo r̃ule Tychicus isamim matan haratu, vara ha pa levosahia vara
    kama lo toho sohena sava, ale vara i er̃i retituetueni na mapumim,
  auc-NT: Mïnitö, Pabodoidi æbänö quëwënänii, ante ëñencæte ante wæmïnitawo. Edæ,
    Tiquico mänïnö ante apæ̈nedinque mïnitö ïmïnite ædæmö apæ̈necä ëñëninque mïnitö
    wampo pönencæmïnimpa, ante cædinque botö ñöwo tömengä ingante mïnitö weca da godömo
    pongä aedäni.
  kbc-NT: Jimonya migo makaamitaɡ̶atiwaji, jaotibige mica ibodigitibigaɡ̶ajitiwaji,
    codaa jaotibige me ɡ̶adaxawanitiwaji me ili ɡ̶atiwaɡ̶atakaneɡ̶egitema Ǥoniotagodi.
  bmh-bmh: Iz go palautoromin, ag waiagab bitamau. Gonug betei ig erunai darem ag
    awaramau. Iz go palautemin, gonug beteimai, agal oiagab gusig maramau.
  ctu-BL: Jini cha'an wolic choc tilel ba' añetla cha'an mi' ña'tan bajche' añetla
    yic'ot cha'an mi' ñuq'uesʌbeñetla la' pusic'al.
  meq-meq: Na sləriye naha na, hərwi ada kâ sərum ha nəmay mandza eye na, kəkay. Ki
    ye naha na, ma makumeye naha ɗərev dərmak.
  noa-H: Magua mua hiita pʌ̈i chirʌm, mʌig maach jãga naajẽ ha jaaubaimaawai pãach
    k'ĩir honee hamk'ĩir.
  alp-NT: Au ulakeni loko imi leke imi rekwa be kena meije ami elia, kai leke iono
    lalemi ktili.
  san-VEL: sa yad yu.smaaka.m da"saa.m jaaniiyaat yu.smaaka.m manaa.msi saantvayecca
    tadarthamevaaha.m
  kbq-kbq: Nagra ama agafare huntogeno tamagritega e'ne. Nankna huta tagra amafina
    eri'zana e'nerune, anazamofo naneke eme neramasamino tamagu'a tamazeri hankavetigahie.
  kbh-kbh: Chíyeca cha ts̈ëngaftangbioye sëntsichamná, chca, ts̈ëngaftanga chas̈motsetats̈ëmbuama
    ndayá bë́ngaftaca yojtsopasana, y cha chacmañémuayama.
  ron-LSB: Tocmai de aceea vi-l trimit la voi, ca să vă cunoască situația și să vă
    mângâie inimile,
  pon-pon: Pwe i me i kadar won komail er, pwen aja ir omail, o kamait monion omail,
  nhe-BL: Nimechtitlanilía Tíquico para inquimatise quejatza tiitztoque nicani huan
    para yajaya huelis inmechyolchicahuas.
  sps-sps: '@see-verse:COL.004.007'
  wnc-wnc: Ita wamu waaknga ginde daniwikge natake nata initewa kuwikge gwa inikum.
    Siwan ita ginde apuke danike gindane musipza papan kekekaning.
  bus-bus: Beee yãnzin mɛ́ɛ à zĩiawa, lɛ à wa kuuna oare, à làakari e à kpáɛ.
  gub-BL: Amono kar putar pepyr ihe nehe kury. A'e rupi pemurywete kar putar a'e nehe,
    ureremiapo kwer imume'u pà peme a'e nehe.
  imo-imo: Yu aku tepa popo tipo kongono peya teremolomunga lino moromolo mele eno
    pilengei, eno konopu enge tipili nimbo nani yu eno moromelena lipo munduro.
  boj-boj: E na a qariŋyonum nuŋgoq bqo. Iga kiyersim unum di a na niŋgi saiŋgim qusib
    dena nuŋgo are siŋgilatqab.
  eng-DRA: Whom I have sent to you for this same purpose, that he may know the things
    that concern you, and comfort your hearts,
  knf-knf: Dyila du an, ahilna aţupan jibi ŋwo i ţi abot atëŋţënan.
  san-KHM: ស យទ៑ យុឞ្មាកំ ទឝាំ ជានីយាត៑ យុឞ្មាកំ មនាំសិ សាន្ត្វយេច្ច តទត៌្ហមេវាហំ
  arn-NT: Feychi dungu mew werküfiñ ñi amuael ta eymün mew, kisu ñi kimael eymün tamün
    chumlen, ka tamün feypipuaetew taiñ chumlen ta iñchiñ ka tamün yafülpuaetew.
  zas-NT: Par zian caxhalan laaman din gugojnman lëjt xhienaag nadxuꞌn niz guie din
    yaguꞌ tëëman luxdoodi.
  ken-NT: Ɛ̌ti yɔ kɛ ntó yi ntá yɛka bɛ ankʉ mǎndɨŋɨ ɛnyu sɛchi, nɛ bɛ ámfyɛ́
    be ntɨ.
