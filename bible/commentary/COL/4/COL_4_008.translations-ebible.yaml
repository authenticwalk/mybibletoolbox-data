  bfz-bfz: से मैं तुसा गे इजी खे पेजी राखेया कि तुसा खे म्हारी दशा रा पता लगी जाओ
    और से तुसा रे दिलो खे औंसला देओ।
  cuk-09: Ar a-ular Tíquico an bemarse barmisiid, bemarga sogega, igi wegi anmar gudii,
    degine, bemar-ogannomarbaligar.
  ben-OBCV: তাঁর কাছ থেকে তোমরা যেন আমাদের পরিস্থিতি সম্বন্ধে জানতে পারো এবং তিনি
    যেন তোমাদের হৃদয়ে উৎসাহ সঞ্চার করতে পারেন, এই বিশেষ উদ্দেশ্যে তাঁকে আমি তোমাদের
    কাছে পাঠাচ্ছি।
  mil-NT: Te tendaha‑ǐ‑dé quixi‑dé cachí tnúhu‑dé nchaa nàcuáa cùu ndecu‑ndɨ́ iha,
    te taxi‑dé tnúhu ndee ìní cundecu ndɨhɨ‑ndo.
  myu-myu: Ixe og̃uju eykay eymucokcok am, oceju xipat iap muwẽn ãm eywebe.
  fue-fue: Mi lilii mo to mon gam majjum, heɓa annon no men goniri, hakkillo mooɗon
    fukkoo.
  amk-amk: Yemi dontai we mea mau nina mani, we deikariri kariri amenai toa ne we
    mea ambori mewaitawanai tuti ambori fiata mea menemirorongwai mitubaru aha.
  fai-fai: Aka dabadáluw tadokaba ami mit ayo ki kanoduwo, kiba adikum numi kanabuw
    sung uyo bakoyama kidi nadiwo ayo asawil kalfalokabiw kala kale naduwo kayo ko.
  ura-NT: 'Nii coinane inara rene aca letoaaun, inara rai: “Naaonjoaaine nihacaanu,”
    naain inara suujua lararajiaane coina.'
  mcd-NT: '@see-verse:COL.004.007'
  urt-urt: Ŋam member kin malme yip ŋaiye ka ininge wusyep ende bongolme ŋoihmbwaip
    yip, topoꞌe pa sisyeme ŋaiye poi marp taꞌe la ŋai.
  kiz-kiz: Ni kantuma kwayomo kwa jili ya ele, ili mubhwesiyayi kumanya mambo kuhusu
    tete nikabhele abhesyayi kutup'ela muoyo.
  tzo-TZE: Ja' ta jtac tal yu'un jech xu' chava'yic ti lec oyune, jech mu xavat avo'ntonic
    ta sventa ti li' tiq'uilun ta chuquele.
  lex-lex: Hya' mak karei pia aghopan pa ntiy die totpena miat niohor ami emkameni
    la' handi, ne totpena miy miana ralammi yana nmawla.
  dov-dov: Ndamutuma kulindinywe nkambo kacheechi, kuti amuzibye makani andiswe, akusungilizya
    myoyo yenu.
  rgu-rgu: Au adenu ni, fo ana bisa neu natetea emi dale mara, ma bisa tui emi laꞌeneuꞌ
    ami nai ia.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­ma̠­la­ka­cha̠­ni­ma̠­chá̠n la̠qui̠ naca̠­hua­niyá̠n
    pi̠ tla̠n cla­ma̠­náhu y chuná hui­xinín naka­lhi̠­yá̠tit tapa̠­xu­huá̠n.
  som-som: Isagaan idiinku soo diray sababtan daraaddeed, inaad ogaataan axwaalkayaga
    iyo inuu qalbiyadiinna dhiirrigeliyo,
  mam-C: Tu'npetzi'n, kxel nchq'o'n tu'n t-xi' kyuk'iy, tu'n t-xi ti'n qqanila, ex
    tu'n ikyjo, ok knimsitiljo kyk'u'ja toj kynimb'ila.
  ndj-ndj: Ayu ngumulayisha kwa yumwi, ili avakoli liwoku na avawombeli ndambu yituyendelela.
  mbj-NT: Bë wë ỹ mejũũ tabahõm, bë tamaher'oot hyb n'aa nyy da babä ãã babok, bë
    tah'yyb en'yym hyb n'aa na-ããj hẽ.
  lat-VUC: quem misi ad vos ad hoc ipsum, ut cognoscat quæ circa vos sunt, et consoletur
    corda vestra,
  ngp-ngp: Ivo namtuma kwenyu, vileke mmanye ivo suwe kili, naivo adahe kuwagela ludole
    imioyo yenyu.
  enq-2: Nambame baa epena lapu tenge doko, nyakama dopa pyoo kalyamino lao kandatala,
    baame nyakamanya mona sakatasekena lao epena lapu.
  eng-ASVBT: whom I have sent unto you for this very purpose, that he may know your
    state, and that he may comfort your hearts;
  mna-mna: Nio iŋgi aŋgo i ma ima bekena ipaute yom pa mbotŋana tiam, mibe ipombol
    yom.
  myw-myw: Silma̱nin towen nakayeb niwekeimiy, bilivan wasigeis yakamiy, bukuliganes
    mo bukukwakins ama̱wan makasis yakamey. Silma̱nin-vak biguyeimiy bikimtuw ateimiy.
  sby-sby: Encendamutumininga uko kwambeti amwishibishe ncetulekalanga kayi ne kumuyuminisha.
  sll-sll: Na yalhobi mominga maing pir po sinanio, te nima sire monana dire yali
    bai nu si ni yalhobi monga bani oliwa. Yal i tani ta bai nu sikia.
  yaq-NT: Jiba inia betchi'bo nee aapo'ik aman emou bittuabae, junuen aapo'ik inim
    ju'u itom ane'u betana enchim a' etejoriaka, intok aapo'ik enchim jiapsi jo'ane'
    betchi'bo.
  uro-uro: Sa ngua rhäk nä ma Tikikus sagem ngän di nävät täni rhäkt ama rharimini
    ivakt iva aingän diva ngänät dräm i aiut di qali lut toqor mäniekt dä va qä sämaqrot
    na ngän.
  ita-1885: insieme col fedele, e caro fratello Onesimo, il quale è de' vostri; essi
    vi faranno assaper tutte le cose di qua.
  muy-muy: Nəsləroru naŋ afa gekʉli ti nahkay, nawayay ti kə̂sərum manjəhaɗ geli,
    akaba nawayay ti mə̂vikivu njəɗa ana kʉli.
  kqc-kqc: Makai dada ya rofu nifeidegida—una gokai resifa ya diba niyagane ma ina
    yaku yi uka egira reyaine.
  tav-tav: To bairi mʉja tʉpʉ cʉ yʉ joo, jã cabairije na ĩ buiori na yeri ocabʉtioya
    ĩi.
  eng-ULB: I sent him to you for this, that you might know the matters about us, and
    so that he may encourage your hearts.
  spa-VBL: 'Lo envío a ustedes por esta misma razón: para que sepan cómo estoy y se
    animen.'
  fra-_FOB: Je vous l'ai envoyé exprès, afin qu'il connaisse les choses qui vous concernent,
    et qu'il console vos cœurs,
  hau-ULB: Na aike shi wurinku don wannan, domin ku iya sanin halin da muke ciki,
    don kuma ya karfafa zukatanku.
  mal-mal: നിങ്ങൾ ഞങ്ങളുടെ അവസ്ഥ അറിയുവാനും അവൻ നിങ്ങളുടെ ഹൃദയങ്ങളെ പ്രോത്സാഹിപ്പിക്കുവാനുമായി
  lit-lit: Jį pasiunčiau pas jus būtent dėl to, kad jis susipažintų su jūsų reikalais
    ir paguostų jūsų širdis.
  urd-GVR: Maiṅ ne use ḳhāskar is lie āp ke pās bhej diyā tāki āp ko hamārā hāl mālūm
    ho jāe aur wuh āp kī hauslā-afzāī kare.
  far-far: Nau ku kwate nia kau siamulu, fua nia kai faeele kamulu ana fatae nia suli
    kalu.
  suz-BL: गोपुकी दोपा बाक्‍नीकी, दे इन कली शोव़चा नु इन थुं बारपाइक्‍चा कली मेको कली
    इन बाक्‍तीके सोइक्‍ताक्‍ङ। एफिसी ६:२१-२२
  car-NT: Moro me ro semo'sa o'waine. Iwara one wara na'na wairy muku'ta'ton. Morokon
    aturu'san pori'tomatan.
  amp-amp: Nmoh toh nmbuhat asha tohwat rorpno wawanyswako. Ror niahato kfo bmta mrokfom
    kfo hirahrko.
  bht-bht: उसयो मैं इस तांई तुहाड़े बाल भेजया है, ताकि तुहांजो पता लगी सके की साड़े
    क्या हलात न, कने सै तुहांजो भरोसे च मजबूत करी सके।
  eng-NOY: whom I have sent to you for this very purpose, that he may know your condition,
    and comfort your hearts;
  cub-NT: Darocʉyʉmu ʉ̃́re mʉje yebai, ʉ̃i coreóvare d̶aquiyepe ayʉ aipe vaiyede ñʉjare,
    ʉ̃i torojʉre d̶aquiyepe ayʉ mʉjare mʉje ũmei.
  ita-1927: 'Ve l’ho mandato appunto per questo: affinché sappiate lo stato nostro
    ed egli consoli i vostri cuori;'
  lww-lww: '@see-verse:COL.004.007'
  ckb-ckb: بە تایبەتی بۆ ئەوە ناردمە لاتان کە هەواڵی ئێمە بزانن و ورەتان بەرز بکاتەوە.
  nas-nas: Ninge diiꞌanko botoamaang diiꞌke niiꞌ oꞌnorinaꞌ noruꞌeriiꞌnaang eeꞌnoko
    teie diiꞌ napoꞌ kuaaꞌantaruriai diikaang domang.
  uvl-uvl: Ke pomalam e kulosia i ke lange imo ke hele urume motu ngamem lange imo
    pe hekerkereng ia letemo.
  eng-BBE: And I have sent him to you for this very purpose, so that you may have
    news of how we are, and so that he may give your hearts comfort;
  ixl-CNT: Echixeꞌat nunchaj opon tzexeꞌ tiꞌ talax sete kam qꞌu kam nipaalkꞌoꞌ. Utz
    seꞌntaqꞌ nimal ekꞌuꞌl majte.
  xsi-xsi: Mine kala naŋa asupwa i imâ pami, ŋana miki ma kasama ŋana maka nema saŋonâŋa
    wa moŋa wa. Naŋa iloŋgu tu i ne ŋgua ŋinde ma ipu tini kaika pa ilomi kalomi.
  crx-NTPO: '''Inka Njan ''et huwa nohts''ú tís''a''. ''Et la nts''en''a daht''oh-un
    t''ewhuntizeh, ''ink''ez nohdzi do na''yooleh.'
  kan-OKCV: ನೀವು ನಮ್ಮ ಪರಿಸ್ಥಿತಿಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವಂತೆಯೂ, ಅವನು ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಉತ್ತೇಜಿಸುವಂತೆಯೂ
    ಅವನನ್ನು ನಿಮ್ಮ ಬಳಿಗೆ ಕಳುಹಿಸಿದ್ದೇನೆ.
  bbb-bbb: Ijadufuo na fu kuaga fu vua ijia izege no igia kariva ijene kuariaga ja
    fiena oemareke.
  blw-blw: Yachi chillu hen gagarà way mempale an hiya ahna ta wachay manaphapet hen
    mepanggép an chànihto ah mepas-éman agé hen hamhamàyu amin.
  tam-2017: உங்களுடைய செய்திகளை அறியவும், உங்களுடைய இருதயங்களைத் தேற்றவும்,
  azz-NT: Huan nijín Tíquico namechontitanilij ya para namechtapohuis de queniu tiyetocque
    huan de toni ticchiutinemij. Huan ijcón Tíquico cachi oc namechyolsehuis.
  spa-RV-1909: El cual os he enviado á esto mismo, para que entienda vuestros negocios,
    y consuele vuestros corazones;
  csy-csy: Ama in note i zia le tong a heak thei natu le note hong henep thei natu
    ngealna taw, note kung ah kong paisak a hihi;
  mxq-NT: Pa̱a̱ty nduknigaxtʉ miidsʉty es mꞌanʉꞌʉmxʉdʉt wiꞌixʉts ja yam, es mmoꞌoyʉdʉt
    ja jotkujkꞌa̱jtʉn.
  tzj-NT: Rmalc'ari' tok ntakonel ewq'uin utzc'a chi nerotakij nak ja rebanon utzc'a
    chakaja' chi neryukba' ec'u'x.
  tdt-tdt: Hau haruka nia ba imi para imi bele hatene kona ba hau nia situasaun, i
    nia bele hametin imi nia laran.
  ron-BTF: Pe care vi l-am trimis pentru același scop, ca să știe starea voastră și
    să vă mângâie inimile,
  eng-WEBP: I am sending him to you for this very purpose, that he may know your circumstances
    and comfort your hearts,
  eng-FBV: I'm sending him to you for this very reason—so that you'll know how things
    are with me and this will cheer you up.
  nld-1939: Daarom juist zend ik hem naar u toe, opdat gij weten moogt, hoe het ons
    gaat, en opdat hij uw harten mag troosten.
  bwo-bwo: Bín itok twoshwere t jangosh itsh b́ keewituwok'onat it nibo b́ kup'shishe.
  nch-BL: Nimechtitanilía Tíquico para anquimatise quenicatza tiitztoque nica huan
    para yaya huelis amechyolchicahuas.
  quc-TNT: Nu takom c'u bi iwuc' chubixic chiwe jas ri ka'nom uj waral, xukuje' rech
    cuwalijisaj na ri iwanima' ix.
  tfr-NTPO: '@see-verse:COL.004.007'
  kaq-NT: Non jenquetsahpi jihuetain hihxon tah hen mato qui jaa raanai man honannon
    hihxon. Jaan mato yohihah man sirijaquin sca shinannon hihxon tah hen jaa raanai.
  sgb-sgb: An-iutoh ko ya bahên kamoyu, êmên yo mamwangan, ya tungkol kannaên, haka
    ta êmên na pahiglaên ya nakêm yo.
  vie-1934: Tôi có ý sai người đến cùng anh em, hầu cho anh em biết tình cảnh chúng
    tôi là thể nào, đặng người yên ủi lòng anh em.
  kxv-kxv: ଏ଼ଦାଆଁତାକି ନା଼ନୁ ଏ଼ୱାଣାଇଁ ମୀ ତା଼ଣା ପାଣ୍ତାତେଏଁ, ଏ଼ନିକିଁ ମୀରୁ ମା଼ ବାରେ କାତା
    ପୁଞ୍ଜାଲି ଆ଼ଡିଦେରି, ଇଞ୍ଜାଁ ମୀ ବାରେତି ହିୟାଁ ଏ଼ୱାଣି ତା଼ଣାଟି ରା଼ହାଁ ବେଟାଆ଼ନେ ।
  amu-NT: Macweꞌ joꞌ majño̱o̱ⁿya jom na mꞌaⁿꞌyoꞌ na nntsoom nda̱a̱ꞌyoꞌ chiuu waa na
    jo̱mꞌaaⁿya ndoꞌ na nñequiaaⁿ na jnda̱ꞌyoꞌ naquiiꞌ na cwilayuꞌyoꞌ.
  hin-CV: मैं उसे तुम्हारे पास इसी उद्देश्य से भेज रहा हूं, कि तुम हमारी स्थिति से
    अवगत हो जाओ, और वह तुम्हारे हृदयों को प्रोत्साहित कर सके.
  spa-BES: Y se los lo he enviado para este fin, para que tengan noticias de cómo
    somos, y para que él les dé consuelo a su corazón;
  san-BEN: স যদ্ যুষ্মাকং দশাং জানীযাৎ যুষ্মাকং মনাংসি সান্ত্ৱযেচ্চ তদর্থমেৱাহং
  tdx-tdx: Ie ty nahitriko, hitalily anay ama’areo vaho hañohò ty arofo’ areo.
  naf-naf: '@see-verse:COL.004.007'
  grc-MT: ον επεμψα προσ υμασ εισ αυτο τουτο ινα γνω τα περι υμων και παρακαλεση τασ
    καρδιασ υμων
  vid-vid: Ndo mina ndangumlajiza heye kwa hemwe, leka yawakangaze nhumbula za hemwe
    kwa kuwalonjela mbuli za hetwe.
  pio-NT: Iná nubànùacué pìataléni icàlidacaténácué pirí waináwaná ichàiniadacaténácué
    píiwitáise Wáiwacali ìwali.
  tsn-tsn: Ke mo romile mo loetong lo lwa botlhokwa go bona gore lo tsoga jang, go
    lo gomotsa le go lo kgothatsa.
  amr-NT: Konige̱po Tíquicotaj opudomeytaj onʼnigtaʼmonaʼne. Konig o̱ʼe̱a̱ʼ doʼtaj
    beʼhuaeʼpo kenpaʼti nogi̱ti nogi̱ti Cristotaj kanoknopo̱e̱ʼpo onʼnigtaʼmonaʼne.
  pwg-pwg: Avonavonatawei kurimi da ina vonemi da tokai ikikava kamakamakai ma nuwanuwami
    ina kiiepepai.
  cjv-cjv: Yaromi no yokamai gere kokonan towane ipunga ena na “Yaromi awi ne yokamai
    moingi tei dowaikoro yaromi ure no yokamai tamere beire moipungai di erere te
    ne yokamai denom minomdi bei erowai te erowame,” di firo awi deiye.
  tha-KJV: ข้าพเจ้าใช้​ผู้​นี้​ไปหาท่านก็​เพราะเหตุนี้​เอง คือให้เขาทราบถึงความเป็นอยู่ของท่าน
    และเพื่อให้เขาหนุนน้ำใจของท่าน
  por-BR-2018: Foi para isso que eu o enviei até vós, para que saiba como estais,
    e console os vossos corações.
  mhl-mhl: Uruŋu eba eku ŋeku gogobeneŋ, ŋoŋo binaŋ oi manenimiŋ ore sorebe ŋoŋoreo
    foiŋ. Iŋoji foru soine bobomiriŋ eŋareiŋ.
  klv-klv: '@see-verse:COL.004.007'
  bco-bco: E gilo꞉wa hamana꞉kilo꞉ iliga꞉to꞉lo꞉ mo꞉wo꞉ we. Eyo꞉ gili tilidabuwo꞉ halale
    alifoma꞉ki, a꞉la꞉ta꞉ga꞉ nio꞉ a꞉la꞉ sabo꞉lo꞉b a꞉la꞉bo꞉ gio꞉ asuluma꞉ki a꞉na iliga꞉to꞉l.
  kdl-NT: N suku yi ta̱ a nwalu n na mi tsa̱ra̱ u zuwa ɗa̱ i reve tyoku ɗa tsa yansa
    kpam u gbamatangu ɗa̱.
  apu-NT: Niokanatari iua hĩtemoni, hĩte imaropiretini ĩkapani, hĩte isikataparaxiniretini
    ĩkapani.
  roo-roo: Oa iava visii iare rera arupaavoi vaore, ra igei vo touaro iava uvuoro
    visii iava vovouisiro varaatape.
  miz-NT: Tsi táxnūu ú ña vata koo é kāꞌan ñá ni ntō nté o de ntɨ, vata koo é na nākuꞌún
    kaꞌnu nima nto.
  qvz-NT: Ñáucanchi caibi causaushcata pai cangunata cuintasha cushiyachichun nisha
    cachauni.
  deu-ELO: den ich eben dieserhalb zu euch gesandt habe, auf daß er eure Umstände
    erfahre und eure Herzen tröste,
  mjc-NT: Yacan cuenda jaquitsí yu tsi ra nu yucú ndo na jandu iin ra iñi ndo tan
    catyi tuhun ra tsihin ndo nácaa yucú ndi.
  caa-caa: Y tamar era war inwebꞌta axin tibꞌa tuaꞌ uyubꞌi uyareox tama tunor lo que
    war innumse nibꞌa y tuaꞌ uyubꞌi utꞌabꞌse iwalma nox ubꞌan.
  pls-NT: Mexinxin janha rrorroanha jehe Tíquico nganji ra para rrondattjo ra queẍén
    te na janha na nttihi co para que sinttanimá ra de ngain Jesucristo.
  eng-WYC-2018: Whom I sent to you to this same thing, (so) that he know what things
    be about you, and comfort your hearts,
  bdv-bdv: ସେତାର୍‌ ଗିନେ ମୁୟ୍‌ଁ ତାକେ ତୁମିମଃନାର୍‌ ହାକ୍‌ ହଃଟାୟ୍‌ଲେ, ଜଃନ୍‌କଃରି ତୁମିମଃନ୍
