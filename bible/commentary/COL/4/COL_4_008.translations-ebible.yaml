  hrv-hrv: Njega šaljem k vama baš zato da znate kako smo i da ohrabri srca vaša.
  box-NT: Bìo nɔn á ĩ wee tonkaráa wo mi cɔ̃́n lée bèra a na à mi zũń bìo
