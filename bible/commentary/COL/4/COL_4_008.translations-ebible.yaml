  nhi-NT: Namonauactzinco intitlani nic inniqui ixconmatican quenih itcateh uan manamechonyolchicaua.
  ttc-NT: Astilji wetz nxik nlajo' etuky'i'l tzan tok etotzqila' etetz kyaqil titza'
