  urd-GVH: मैंने उसे ख़ासकर इसलिए आपके पास भेज दिया ताकि आपको हमारा हाल मालूम हो जाए
    और वह आपकी हौसलाअफ़्ज़ाई करे।
  ycn-ycn: Ñaquele nuhuacára'a ricá ichaje, ri'imacáloje ijló maare hue'emacare rijhua'até
    yucuna penaje. Rica'acáloje ujhuí cajé iliyá raú penaje.
  djr-djr: Djälthirr ŋarra ga, ŋarra dhu ŋayaŋu-ŋamathaman ga galŋa-djulŋithinyamaraman
    manapan nhumalany, ga dhuwal ŋarra ga djuy'yunna ŋanya, märr ŋayi dhu buni nhumalaŋ
    dhiyaliyi ga lakaraŋ ŋayi dhu boŋguŋ napurruŋgalaŋawuy dhäwu, ŋunhi nhaltjan ŋanapurr
    ga dhuwal nhina.
  kvg-kvg: 'No ngenek ta zapaya nqánek qate-khofotaváv: Zo tø̀nezøtéz, ni ande
    āv khatīyage. Yaq zoqa kha gé꞉føgákh.'
  rug-rug: Gua asa ke garunu atu nia rau si asa koa gamu, pude va ṉiṉira gamu pana
    tozini gamu sa sari na ginugua mami gami.
  hop-NT: Pam itamuy hin hintaniqat umuy navotnaniqat ōviy nu put umumiq hōna, pu
    umuh’unaṅway öqawhtaniqat ōviy’o.
  san-URD: سَ یَدْ یُشْماکَں دَشاں جانِییاتْ یُشْماکَں مَناںسِ سانْتْوَییچَّ تَدَرْتھَمیواہَں
  heb-LB: שלחתי אותו אליכם כדי שיברר מה שלומכם, וכדי שבאותה הזדמנות יעודד וישמח אתכם.
  caf-NT: '''Et huwa njan nuhts''ú télh''a. ''Et nts''e na''a daht''ah t''ewhuntezeh,
    ''ink''ez nuhdzi nduk na''yooleh.'
  mio-NT: Tachi yu chi ra nu iyo ndo, vati tacan ni cua coto ndo yoso cuhva iyo ndi,
    ta cua cuhva tahan ra tu ndee ini chi ndo.
  srq-NT: Nyebe amondo nguiã jendea aque. Jembiirandu ja sacuã serese. Jembia tuchɨ
    sacuã Cristo rese abe.
  kje-NT: Ya'u hopon an ki konohi mi panaeku ma na'ono lolo ainim morimori mai eni,
    la an ki leke na'aruri na'alap mi akim haenhi.
  gaz-gaz: Anis akka isin haala nu keessa jirru beektanii fi akka inni garaa keessan
    jajjabeessuuf gara keessanitti isa ergeera.
  kud-kud: Ta bada yavetamalenawa'o alimiyai abo iya yama miya i'aubabadaei, na hinage
    yana walowena i'abiye wahiyalagomiu.
  urb-NT: '@see-verse:COL.004.007'
  fra-LSG: Je l’envoie exprès vers vous, pour que vous connaissiez notre situation,
    et pour qu’il console vos cœurs.
  san-HK: sa yad yuSmAkaM dazAM jAnIyAt yuSmAkaM manAMsi sAntvayecca tadarthamevAhaM
  cak-SNT: Y jajaꞌ ri nitak-el iviqꞌuin chi nunaꞌiej-pa ri chica ibꞌanun y chi niꞌruyaꞌ
    ruchukꞌaꞌ ivánima.
  uvh-uvh: '@see-verse:COL.004.007'
  ino-ino: Lakaeya ne'mauna kava lapa'kaeya lahapapaisea ya'ae lapaipa alino lo'kiya
    vailapatesea ya'ae hutokeno lapa'kaeyate e'ne.
  gnn-gnn: Ga djuy'yundja ŋarra yurru ŋanyana nhumalaŋgala, märr yurru nhumalanha
    ŋayina warwu-ḏapmaramanydja, bala ŋayaŋu-djulŋikumana ŋuriŋi dhäwu'yunydja.
  yal-yal: N na a rasigama ɛ ma alogo ɛ xa nxu kiin kolon, a yi ɛ ralimaniya.
  cnt-NT: '''Uɨg₅₄ jaun₂ tsɨ́in₂ jniá₂ ja₁con''₂ ''nia''₂ ia₁jaun₂ dsia₃ ''a₂ lia''₂
    chong₂ jnia''₅₄ ja₁lá₃, ton''₂ ia₁jaun₂ cuë́''₃ ''nia''₂ lián''₂;'
  tif-tif: Kemin, nami fanang dakabi kaali, ibi utamiwa yi, Pol nikil ili kalok nola
    bom-bilip i kalin o, kalaliya, mep Tikikus ayo dabaali din-ilom kipni diim kawu
    bokoyila-lomda yam-titil-diilaya, fiyaap duulokomip.
  nlx-nlx: ताह मी ज्यानकेरता तुमरी फाय मोकलेल हे, काय तुमूह आमरी देशा मालुम एय जाय
    एने तो तुमरा मोनाह उत्साहित केरी।
  apw-NT: Áń nohwich’į’ deł’áad, hago ádaanoht’ee shįhíí yígołsįįhíí bighą, ła’íí
    nohwijíí yił daagoyiłshǫ́ǫ́ doleełgo;
  gum-gum: 'Nabe nune ñimuisrømay ørøppe, treeg isua ørar: namuimburab maitø pub arrigwan
    ñimun wammørøsrkønrraimba, katø ñimui manrrømeran chi isumø tab kønrrai martraimba.'
  not-NT: Iroro nagábiriqueri, ingomantëgotaigapëna, aisati iraganinataigapëmi obirojegui.
  plu-plu: Adahanikwa ini nah awahkisri atere. Hawwata numawkan ig iwasene ku samah
    yiwskawni ayge ig ikene yawaygyi.
  iou-iou: Bänepjin täŋpidäm tawut yäŋpäŋ iritnin täŋo manbiŋam täwetta notninpak
    u iniŋ kireŋpewa äretak.
  ntp-NT: '@see-verse:COL.004.007'
  rai-rai: Iaau tula wai karom muaat, kupi in wadekdek muaat baa muaat walangoro a
    wewapua u ra numiaat lalaaun main.
  haw-1868: Oia ka'u i hoouna aku nei io oukou la, no ia mea, i ike aku ia i ko oukou
    noho ana, a e hooluolu aku hoi i ko oukou mau naau;
  ffm-ffm: Ko waɗi so nel-moo-mi e mooɗon, yalla oɗon annda no min ngorri e yalla
    omo waaltina hakkillaaji mon.
  arb-NAV: فَإِيَّاهُ قَدْ أَرْسَلْتُ إِلَيْكُمْ لِهَذَا الْغَرَضِ عَيْنِهِ، لِتَعْرِفُوا
    أَحْوَالَنَا وَيُشَجِّعَ قُلُوبَكُمْ،
  cop-CNT: ⲫⲁⲓ ⲉⲧⲁⲓⲟⲩⲟⲣⲡϥ ϩⲁⲣⲱⲧⲉⲛ ⳿ⲉⲡⲁⲓϩⲱⲃ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥ⳿ⲉⲙⲓ ⳿ⲉⲡⲉⲧⲉⲛϣⲓⲛⲓ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥϯ
    ⲛⲟⲙϯ ⳿ⲛⲛⲉⲧⲉⲛϩⲏⲧ.
  sri-sri: Mʉsã pʉrogue ĩgʉ̃rẽ iriua, gʉa ããrĩrikʉrire masĩ, mʉsãrẽ gũñatura, ʉsʉyamakʉ̃
    iriburo, ãrĩgʉ̃.
  nal-nal: Ga kling fawat naan sinim kuna xana vadikdik nim ma naaguna langarin a
    dorang pana a roroiang simaam iriat.
  kyq-kyq: Maam mꞋɔlin̰ gɔtse ki tap ɓo taa naan̰ asen ɓaa taaɗn labarje ɔɔ asen ɓaa
    kɛɗn kaay kaama kici.
  kwd-kwd: Nau ku alea kau te'amooru, fana 'ani kwairii suri 'ameeru te'amooru fana
    'amoru aile'a la'u.
  ded-ded: Yennoc neni kecdimbe imocac siriha edengunuudeac nga ngeni ubaherengina
    meseriudeac sueba hangemmede.
  ewe-ewe: Medɔ dɔ tɔxɛ siae be wòava kpɔ ale si miele ɖa, eye be wòafa akɔ na mi,
    ade dzi ƒo hã na mi.
  nuy-nuy: Naagi aḏaba nganu-lharrganjii nugurri-wuy, ni-yaarri, nguynju yadhu numburru-marrbuy
    nga-yaminggarrina anaani-rruj nga-burraa wu-dhi-dhidina-rruj. Nguynju yadhu nugurru
    yagi nurru-ramarr-ruwi-ruwi ngayawi-nyinyung, numburru-waḻaaḻarrang.
  cop-BHC: ⲪⲀⲒ ⲈⲦⲀⲒⲞⲨⲞⲢⲠϤ ϨⲀⲢⲰⲦⲈⲚ ⲈⲠⲀⲒϨⲰⲂ ϨⲒⲚⲀ ⲚⲦⲈϤⲈⲘⲒ ⲈⲠⲈⲦⲈⲚϢⲒⲚⲒ ⲞⲨⲞϨ ⲚⲦⲈϤϮⲚⲞⲘϮ ⲚⲚⲈⲦⲈⲚϨⲎⲦ.
  buk-buk: '@see-verse:COL.004.007'
  pri-NT: '@see-verse:COL.004.007'
  zpq-NT: Ba gwseḻa'ne' gan' zoalen' cont ṉezele can' chac c̱heto' na' cont gone'
    c̱hac̱h laže'le.
  por-TFT: Meu motivo ao mandar Tíquico a vocês com esta carta é que ele descubra
    como vocês estão e possa fortalecê-los espiritualmente. (OU, que vocês possam
    saber notícias de nós (excl) e que ele possa consolá-los.)
  gwi-NT: Jii geenjit nakhwats'ą' hooł'e' ts'ą', dzaa deegwii'in gaahahkhwandaii geenjit.
    Ąįįts'ą' nakhwadrii zhit chan hee nakhwaashrigweheechy'aa neegwahahtsyaa.
  gvn-gvn: '@see-verse:COL.004.007'
  nhy-NT: Yej niktitlani amonawak para ma amechilwi kenamij tikatej iwan para ma amechyolojchikawa.
  asm-FB: মই তেওঁক নির্দিষ্ট কৰি আপোনালোকৰ তালৈ পঠিয়ালোঁ, যাতে আপোনালোকে আমাৰ বিষয়ে
    জানিব পাৰে আৰু তেওঁ যেন আপোনালোকৰ হৃদয়ত আশ্বাস দিয়ে৷
  okv-okv: Na avoembo Tychicus ungota degi ikano pambasuja amo amina nangota irari
    do aingere avo ungota degi ke na avo kakaja ururou ungota jenge erasuja.
  mxt-NT: Yucuan chaha tachí chi ra nu nyicu ndo vatyi nacatyí ra chi ndo yoso caa
    nyicú ndi. Ta sandunɨɨ ca ra iñi ndo.
  tzo-NT: Ti jtac talel ti atojolic yu'un hech chava'yic ti lec oyune, hech chmuc'ub
    avo'ntonic.
  ind-AGS: Saya mengutus dia kepada kalian karena hal ini, yaitu agar kalian bisa
    tahu kabar saya dan hal ini akan memberi sukacita untuk kalian.
  omw-omw: Nte mwia titaariro mwiva nkye varinani uro tiri mwakyaakya nkyi timwa nyinrata
    nkyi mwutukyavanto kyuqe hirata qamwateqata variata.
  yrb-yrb: Dawa ya uwaraba nanu ueta sineta webite yanu neno ma kimu ufiro yaru ufoe
    iba siaia uero yabai anasu. Yabai fafite enanari webisu.
  maa-NT: Koií xá tìsìkasén‑nò nga ke̱èno̱jmí‑nò xi i̱t'aà tsa̱je̱n kós'ín titsa̱jna‑je̱n
    ko̱ mé‑ne nga kàtatsjá‑nò nga'ñó ts'e̱ ini̱ma̱‑nò.
  mcq-mcq: Ijihuni hahi jihunaꞌe na hu ranavuꞌe vuꞌu. ꞌEjakame núra icháꞌina kaꞌene
    hijujaho ja hena kúme ꞌee hura vuꞌa niꞌajihe ꞌwarave joni oja sonahihuna.
  sus-A: ﭑ عَ شّيشِ نّ وٌ مَ عَلَكٌ عَ شَ مُشُ شَ قٍ تَفِ رَبَ وٌ بّ، عَ مَن شَ وٌ
    رَلِمَنِيَ.
  jpn-1965: 私がテキコをあなたがたのもとに送るのは、あなたがたが私たちの様子を知り、彼によって心に励ましを受けるためにほかなりません。
  fra-SBL: C'est dans ce but que je vous l'envoie, afin qu'il connaisse votre situation
    et qu'il console vos cœurs,
  yka-yka: Dinaˈak iye weˈ ku piyu si kaˈam duk kaˈam kaˈakahanne sabab kami tuˈu
    supaya taˈasigne ateybin.
  mle-mle: Ki javik tikuw, kwasa mwiy tikuw, gwurak wayaki-kituwaad aw gwur nyanadiy
    ababa yawiyim lakwukuw, gwuradiy mawul rakarakawa ap tidakikik.
  shp-NTPO: Neskara kopíra en mato raanxonai; jawekeskaki noa neno iitai ixon mato
    yoiti kopí, jainxon maton shinanbo koshimati kopí.
  aom-aom: Ëa naehu nugöꞌöꞌiëꞌaje hesi bëhoho huro öꞌoromo jöho majëhijego noehu diehi
    raromarue jöho jemëro hejego dë vövöbajoꞌoho mae jëvoröhego ëhuni nugöꞌöꞌiëꞌe.
  geb-geb: Gu mba bigɨna nɨɨŋera nzuav, ana sarigim, ana nden han vui. Ana ŋgɨp, nde
    suaŋrim, nde nza ki kɨrɨ tɨva kaŋgir zav, nza ram mbui kɨrɨ tɨva muuŋgiap wari
    ki. Ana vhɨra nde ndavi havharɨrga.
  bsj-bsj: '@see-verse:COL.004.007'
  cak-cak: Ja c'a roma re' tok ja rija' ri nintak-e iviq'uin, richin nerac'axaj achique
    ibanon y richin neruya' ruchuk'a' ri ivánima.
  chf-NT: Jin uc'a cä täscun bajca anetla tuba u yälbenetla cache'da anon t'ocob y
    tuba u ch'a'alesan ajinla.
  tlf-tlf: Kale nimi aget fugunin uyo, ibo utamipta, Fol ninggil iyo dogonube bomta
    albip kalaa agelin o age-nilita, beyo daali no ipmi bogobelata, deng tebeman-temip
    ko.
  piu-2006: '@see-verse:COL.004.007'
  poh-NT: Ruꞌum aj reꞌ cꞌahchiꞌ nitakꞌa̱b je awu̱cꞌ tak reh chi nachiban i camanic
    cꞌahchiꞌ niyeb china̱, reꞌreꞌ eriyew woꞌ ricowil acꞌux tak jeꞌ woꞌ encꞌulic rikꞌor
    wi̱n nicꞌ wach i niminic cꞌahchiꞌca̱t tak chiwach i Dios.
  tue-tue: Yʉʉ cʉ̃ʉ̃rẽ mʉ́ã pʉtopʉ ticocogʉdʉ tiia, ʉ̃sãye maquẽrẽ masĩãrõ jĩĩgʉ̃.
    Ʉ̃sã niirecʉtire quetire tʉorá, wãcũtutuare bʉanemóãdacu.
  bjp-bjp: Ma wara tutus ae ia ka wuun u usuf gam, isi gamek usum na liu kimem aga,
    ma isi ik farakrakai liu kimi.
  xon-xon: M cha u dan ni chee ke u nan tuk nimi, timi aabɔr aah bi pu na, aan ki
    sɔŋ nisui. Nima le m cha u dan ni chee.
  tzo-ZNT: Yuꞌun jaꞌ ijtac o tal yoꞌ xavaꞌiic o ti jun coꞌone, yoꞌ mu xavat o avoꞌonic
    ti liꞌ tiqꞌuilon ta chuquele.
  mpm-NT: Ja yukan kuu ja na taji ri da jaa da nuu kanchuku ra, nava na kachi da nasa
    kuu ri. Ti na kuaꞌa da jnundee ini roꞌo naa ra.
  ots-NT: Ya xtár cu̱y da ma drí xihquijʉ te dí pɛjme hua. Guejtjo da jñu̱jtiqui quir
    tzi mʉyjʉ.
  hoy-hoy: आऊक ना इदुरसाटी नीम्द हात्‍ती कळुदीन कि नीमी नाम्द दशा मालूम आगेगुल अदिक
    आव नीम्द दिलगोळ इक प्रोत्साहित माळुल.
  uri-uri: Tolpa yatom ti kupm akal kwa kil kaintepm ekg al kil hi la nasepm kuina
    ur a palnto atn kul kil, ekg al kil ak titnongketel kipm.
  amo-amo: Mere nin liti nighe ina tighe kiti mine, inane, inan yinno nari inan taa
    lkari kibinai.
  pjt-pjt: Kaṉa wati nyanga palunya ma-iyaṉi nyuralakutu, ka paluṟu nyurala wirkaṟa
    tjakultjunkuku nganaṉa palya nyinanytja, munu paluṟu nyuranya wangkara kuṉpulku.
  cwe-cwe: Lekamana nomtuma kumwenu muladi yamsangalazeni mizoyo yenu kwa kuwalongeleni
    mbuli zetu.
  daa-NT: Nu n̰aamaakoŋga a kuu gase kabarrini ho gelbinko yaa weƴe.
  mlp-mlp: In i giwagamun gibilenad teq in ne gigem emid awaz meqniydaq haqad ya eman
    in ne gigo hib nawa lah.
  ape-C: Eik douk yeshopokan nanakumagu ipak um nukripep aria pudukemesh um agundok
    apak mape manak um. Aria shopunek um nutaurumep pupe dodogowip.
  bgs-bgs: Purisu pasadunán ku sikandin diyan ákniyu ébô makasóddór kó tingód áknami,
    asta ébô pabákkárrán tô pusung yu.
  faa-faa: Isu uyáka risiane repo hemakapusimo nōmo eaki somehoko pusie airakanapo.
    Repo someraka, “Pore mayiáka rekenarakapo,” aíyaka hemakapukohoamo epo somehoko
    peakosapo.
  kik-kik: Ndamũtũma kũrĩ inyuĩ nĩ ũndũ wa ũhoro ũyũ kĩũmbe, atĩ mũmenyithio wega
    ũrĩa ithuĩ tũhaana, na ningĩ atĩ amũũmĩrĩrie ngoro.
  cap-NT: Wejt puntuquiztan quint'izjapa anc̈hucaquin nii cuchanz̈cuc̈ha. Niz̈aza
    cuchanz̈cuc̈ha, anc̈huca kuzquiz zumpacha p'ekinchayzjapa.
  ksr-ksr: Nomaeŋ ama meŋ rama laligojoŋi, oŋo sundu ii mobutiwaajoŋ wasiŋ mube oŋoonoŋ
    kawaa. Iinoŋ kaŋ saanoŋ uluŋkoleŋ ama oŋombaa.
  eng-TNT: whom I have sent vnto you for the same purpose that he myght knowe how
    ye do and myght comfort youre hertes
  sbs-sbs: Ni ba mutumi kwenu che zi, kuti ni mwi zibe indaba ku amana neswe, ni kuti
    a susuweze inkulo zenu.
  sue-sue: Nu ami nuai nasokarera ge uge inoise nikare ziai dopawise nisokare nana
    potena susawia awa.
  fra-NCL: Je vous l’envoie tout exprès pour vous faire connaître notre situation,
    et pour qu’il console vos cœurs.
  snn-NT: Yëquëna yo'ojën ba'iyete mësacuani quëani, mësacuani bojo recoyo ba güeseye
    ro'taji. Ja'anna baguëte saoyë yë'ë.
  atb-NT: Ngò, yhang lé nungmoq chyáng nhang kat é hkyô gi, ngamoq chyáng dut nyi
    é hkyô lé nungmoq wó sé râ eq, nungmoq lé myit wum wó byi râ matú nghut lhê.
  cek-AK: anih mah nangcae khosakhaih panoek pongah, na poek o haih palungthin mongsak
    han ih ni, anih to nangcae khaeah kang patoeh;
  bkd-bkd: Sinugù ku haini diyan ta inyu ta daw matun-an nuy sa kahimtang day iman
    daw madasig kaw daan kandin.
  ctu-76: Jin cha'an chʌncol c xiq'ue' tyʌlel Tíquico ya' ba' añetla cha'an mi la'
    wubin bajche' añon lojon cha'an mi' ñuc isʌbeñetla la' pusic'al.
  lac-NT: A mac a quin tuchi'tic techex, bin u ca' chichquint a worex soc a werex
    bic tabaren tu mʌca'anen tu cu ma'cʌr winicob, rajen tan in tuchi'tic techex Tíquico.
  xla-xla: '@see-verse:COL.004.007'
  xav-NT: Taha wa, wa za oto atẽme ãma satõrĩ za'ra wa'wa ã ĩ̱nhimi'ui'éré ré, ãme
    rowẽ na ĩwahâimana za'ra na te te aima wawasu'u wẽ za'ra wa'aba da, taha zarina
    aima rowẽ wairébé aba da, wazabâdâ.
  cuk-cuk: Ar a-ular, an bemarse Tíquico barmisiid, adi, bemarga sogega, igi anmar
    wegi gudii, degi, bemar-ogannomarbaligar.
  tbf-tbf: O nga turan e Tukiko rakot senga surie ine, terengien va nga ta mang vakierngie
    kegei mienagos ma ta mang vakotsie bu aronga.
  uig-CYR: Мән уни дәл мошу иш үчүн йениңларға әвәтишим, силәрниң әһвалиңларни биливелиши
