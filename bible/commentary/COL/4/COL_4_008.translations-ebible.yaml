  jid-jid: Nitu iwayimba mitoundu niyi, nindu yito iribi imre iwandi kihe ni myi'ma
    nidu kirli nisronbi ngbangba.
  wmw-wmw: Basi ndi canukuperekereni umwe Tikiku‑yo ipate mwijiwe hali yetu, na iye
