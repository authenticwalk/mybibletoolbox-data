  kmk-kmk: Ibaun ku kan dikayu daḻapnu ibaga na kan dikayu nu in-inon mi un losan
    situ kan daḻapnu mapabos-oḻ danat angos yu.
  cao-NT: Naa joni mato qui raaquia, ëa yoati tsi ja yoaxëhai cató tsi mato ja ranihuano
