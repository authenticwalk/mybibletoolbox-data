  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤡᤏᤡ᤹ᤏᤢᤀᤣᤒᤠ ᤌᤡᤰᤐᤠ ᤀᤥᤏᤧᤛᤡᤔᤛᤧᤴᤏᤢ ᤑᤧᤴᤗ ᤐᤳᤗᤥ॥ ᤂᤢᤏᤧ᤹ ᤏᤛᤠ᤺ᤴᤛᤠᤒᤠ ᤏᤢ ᤀᤠᤏᤡ᤹
