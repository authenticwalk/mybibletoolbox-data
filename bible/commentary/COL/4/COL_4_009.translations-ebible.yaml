  mam-NT: Jax ju'x nxi' nsma'na jxin Onésimo tuyaxin. Aj cytanema ja Onésimo, bix
    at nim tk'ak'bil nc'u'ja ti'jxin. Nim ma tz'ajbenxin weya. Cxe'l cyk'umenxin cyca'belxin
    cyey cykilcaj nbaj tzalu.
  udu-udu: dhali nyaḵki a’di mo si’da/ a’di jin ta’da Unisiimus mo, a’di jin ta isiŋ
    gana/ mo, dhali jin ta’da kam bana jin enu mo, a’di jin ta jan ’de/ gi is bum
    gana/ mo. Uni mini ṯor uma ris to ’baar mo kun buthi mo mo e mo yan mo.
  tvt-tvt: Heh damdoh seng joonte, sengdung dowa Onismas seng mongnook nyia seng tuungmaang
    theng ah roong raaha. Nengnyi ih aani tumjih angla tiit loong ah baat kokaat han.
  bgt-bgt: A Tikikus keda taveti atu itamiu duagna a Onesimus, na manegna na melehamiu.
    Imanea huju a kulagu kiloau ke sokara ngasi kori nigna na vaututuni. Iromara koroda
    atu titionoa itamiu na komi fata ke tate mai eeni.
  mvn-mvn: Ka tauna kadu aitam onoto ana wava Onesimo nui iomomo wayahimia. Onesimo
    vaneika aitam, ka adewa‑vidovidohei. Tauna Yaubada ya nuanua vi‑ateteyei tunutunuhina,
    ka tauna ya meagai vivane Kolose. Taui ainuai ai pata dewa habuhabuna ivinꞌ‑omo
    baina imataedami.
  djk-NT: Mi o sende makandii anga u paandasi sama anda den e kai Onesimesi. Bika
    a de wan fitoow wookoman na a wooko makandii anga mi ya. Mi lobi enseefi tuutuu
    tu. Den tu man ya o kon taigi u anda fa ala sani e waka dise.
  uig-LAT: Men özi silerdin bolghan, sadiq we söyümlük qérindishimiz Onésimusni uning
    bilen ewettim; ular silerge mushu yerdiki barliq ishlarni melum qilidu.
  nde-nde: Ubuya lo-Onesimasi, umzalwane wethu othembekileyo lothandekayo njalo ongomunye
    wenu. Bazalitshela konke okwenzakala lapha.
  ton-ton: Pea mo Onesimosi, ko e tokoua angatonu mo ʻofeina, ʻaia ko homou tokotaha.
    Te na fakaʻilo kiate kimoutolu ʻae meʻa kotoa pē ʻi heni.
  mir-NT: Quipxiä Onésimo miødhadaꞌañii. Hóyhøch jeꞌe xmiøødtuum̱bä. Jim̱ jeꞌe chohm̱bä
