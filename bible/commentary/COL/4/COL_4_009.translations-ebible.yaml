  ibo-ibo: Ezi nwanna anyị nwoke bụ Onisimọs, onye kwesiri ntụkwasị obi, onye bụkwa
    otu nʼime unu, so ya na-abịa. Ha ga-agwa unu ihe niile na-eme nʼebe a.
  yml-yml: Wata Onesimo taiadi i na wai, taunina iada mogitana Iesu ꞌana todumwebika
