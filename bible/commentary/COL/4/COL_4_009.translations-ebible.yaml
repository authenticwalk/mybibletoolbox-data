  lgl-lgl: Onesimus kae la lou ko failia, walefae kwaima 'oka ba 'e galo marabe ma
    'i lia lou na wale ala logona 'amiu. Gia babalafe failia. Daro kae faarono 'alia
    'are 'e fuli ko 'i lifi'e gi sui.
  mmo-mmo: + o 4:9 Plm 10-12*Ke, yik saawiing Onisimas laas having Tikikas. Onisimas-anja
    ond yik ham-anja ti, ond yate omaaho nivasa keen, om yuuh Tikikas oo le daanêêl
    va pin sen neep nganjôô-to vu ham.
  ncu-NT: M be̱e̱ mo̱ i suŋ ane̱ ko̱so̱bɛɛ timaa Onisimus ne̱ ane̱ e̱ kɔɔre̱ mò̱
    ane̱ i gyi‑o. Ɔ gye̱ mo̱ne̱ aye̱ wuye ne̱e̱. Bamo̱ abɛɛ anyɔ‑ɔ e̱ tɔwe̱ ke̱tɔ
    ne̱ ke̱ e̱ waa mfe̱e̱‑ɔ a bo̱ gywii mo̱ne̱.
  cni-NT: Intsipatanaqueari Tiquico pishaninca Oneshimo. Irisati iriori ayemisantaririnte,
    iquearioventiniri Avincatsarite paitapeerica yantiniriri. Nonintasanotiri. Ari
    incarate apite camantapeempineri maaroni nantajeitiri aca.
  eng-WMB: together with Onesimus, the faithful and beloved brother, who is one of
    you. They will make known to you everything that is going on here.
  zaw-NT: Laani jiädnäzani Onésimo nani najc te betznu ni sanälajznu. Laani najc tej
    resa'tu. Laareni gusule'zareni guira'ti nani cadeednu ree.
  san-MAL: തമ് ഓനീഷിമനാമാനഞ്ച യുഷ്മദ്ദേശീയം വിശ്വസ്തം പ്രിയഞ്ച ഭ്രാതരം പ്രേഷിതവാൻ
    തൗ യുഷ്മാൻ അത്രത്യാം സർവ്വവാർത്താം ജ്ഞാപയിഷ്യതഃ|
  tam-TCV: அவன் எங்கள் அன்புள்ள சகோதரனான நம்பிக்கைக்குரிய ஒநேசிமுவுடன் வருகிறான்.
    அவனும் உங்களில் ஒருவனே. அவர்கள் இங்கு நடப்பவை எல்லாவற்றையும் உங்களுக்கு அறிவிப்பார்கள்.
  mit-NT: Daaní, icúmí cutnahá stná inga ñani‑ndà (sàà‑nè xì Tíquico), divi compañeru‑nsià
    nani Onésimo. Iin‑ni nihnú stná ini‑nè ichì Yua‑nda Dios, te cuàhà gá cuú stná
    inì sàhà‑né. Pues ndúì nècuàchìmà, icúmí‑nê nacani‑ne xì‑nsiá sàhà nsidaa ñà‑ìá
    yohó.
  ceb-ULB: Gipadala ko siya uban si Onesimus, ang matinud-anon ug minahal nga igsoong
    lalaki, nga usa kaninyo. Isulti nila ang tanang butang nga nahitabo dinhi.
  ces-LB: Provází ho váš krajan Onezimus, se kterým jsme se velmi sblížili. Ti vám
    všechno povědí.
  mkn-mkn: Beta ju kirim pulang sang Onesimus, ko iko sama-sama deng dia. Onesimus
    tu, sodara satia yang kotong sayang. Dia tu, bosong pung orang sandiri. Dong dua
    nanti carita sang bosong samua hal yang su jadi di sini.
  pol-UBG: Wraz z Onezymem, wiernym i umiłowanym bratem, który pochodzi spośród was.
    Oni oznajmią wam wszystko, co się tutaj dzieje.
  qxh-NT: Tíquicutawan-ima marca-masiqui Onésimutapis caćhaycämü. Paycuna imanuy carcaycashätapis
    willashunquipaj. Onésimuwan sumaj yaćhänacü. Payga Tayta Diosninchita sumaj wiyacun.
  nwi-nwi: In raurə iriu piautawə keikei Onesimas. Nɨpɨg mɨfam in ramhatətə tɨm tɨm
    ye Yesu. In kɨmiə kɨrik. Iriu tukwəvsao kɨn narɨmnar fam ye narəyen eikɨn e.
  kmo-kmo: Onisimas, kumwoy kepi mayishichawa ma, riita riitaka ir. Rii kwoti ma,
    riita riitaka ir. Piiriita yanak, diika otiir boboyen, piir kwona sawokiita.
  agr-agr: Jutii aneetaiji iina yachi Onésimo betek umina nunú niijai minawai, niishkam
    atumjai betek Jisusan nemagna nu. Dita anuí taawag ii wajukenaji nuna ashí ujapakagtatui.
  kyc-kyc: Nambana mona retenge Onisimasa nakamana ralape dokonande yulu wangu lakao
    pingi doko role pyao epara. Anelapome nakama dae apande pilyamo lao langirambi.
  urd-GVU: وہ ہمارے وفادار اور عزیز بھائی اُنیسمس کے ساتھ آپ کے پاس آ رہا ہے، وہی
    جو آپ کی جماعت سے ہے۔ دونوں آپ کو وہ سب کچھ سنا دیں گے جو یہاں ہو رہا ہے۔
  yre-NT: Mɛɛn 'pa 'sia 'o 'vale -kaa "bʋɩ Zozizan Onezi nɛn 'ka 'bɔ 'va min -a bɛ
    -a. Kʋ 'bɛ ye "yi "nyian 'kpa tɩglɩ, ɛn -a yiɛ yra Minsan -le 'nyranman 'padɩ
    da. -Wɛɛ 'kʋ 'ta wɩ pɛɛnɔn ve 'cɛɛ.
  fuh-BKF: O wardan e Onesim, jeyaaɗo e mooɗon oon. Oon wo sakiike amin korsuɗo koolniiɗo.
    Kamɓe ɗiɗo, ɓe kumpitan on ko waɗi ga ɗuum fuu.
  arl-NT: Pa panishano Onésimoori nata quianutaniyajuhuaj. Nojuacuajaari niajaniyajinijinio
    pueyano. Maninia poonijiojua Pueyasora. Nojoricuajaari nia pohuatanutaniya puetunu
    niiquijijianaa.
  ziw-ziw: Eza hamwenga na Onesimo, mlukolo mnyetu chikungisa na mchindedi, uyo ni
    mnyenyu. Nawawagambileni mbuli zose zikulaila hano.
  grc-TR: σὺν Ὀνησίμῳ τῷ πιστῷ καὶ ἀγαπητῷ ἀδελφῷ, ὅς ἐστιν ἐξ ὑμῶν. Πάντα ὑμῖν γνωριοῦσι
    τὰ ὧδε.
  nag-nag: Moi taikhan ke Onesimus logote pathaise, ekta biswasi aru morom laga bhai,
    tai bhi apuni khan nisena he ase. Taikhan yate ki hoise etu sob apuni khan ke
    koi dibo.
  eng-OEBCW: With him will be Onesimus, our dear faithful friend, who is one of yourselves.
    They will tell you all that is going on here.
  knj-NT: Oj toj pax kuẍtaj Onésimo yetoj. Ja' Onésimo ti', je yet conob, caw ey pax
    cu cam c'ulal yin. Jijyom c'al chi yute sba. Ja' eb cawan ti', oj toj yal eb je
    yabe, tzet utbil yoc titi'.
  deu-1912: samt Onesimus, dem getreuen und lieben Bruder, welcher von den euren ist.
    Alles, wie es hier steht, werden sie euch kundtun.
  san-PUN: ਤਮ੍ ਓਨੀਸ਼਼ਿਮਨਾਮਾਨਞ੍ਚ ਯੁਸ਼਼੍ਮੱਦੇਸ਼ੀਯੰ ਵਿਸ਼੍ਵਸ੍ਤੰ ਪ੍ਰਿਯਞ੍ਚ ਭ੍ਰਾਤਰੰ ਪ੍ਰੇਸ਼਼ਿਤਵਾਨ੍
    ਤੌ ਯੁਸ਼਼੍ਮਾਨ੍ ਅਤ੍ਰਤ੍ਯਾਂ ਸਰ੍ੱਵਵਾਰ੍ੱਤਾਂ ਜ੍ਞਾਪਯਿਸ਼਼੍ਯਤਃ|
  nob-LB: Sammen med ham kommer også Onesimus, en trofast og avholdt bror som tilhører
    menigheten deres. Han og Tykikus kommer til å gi dere en fersk rapport om det
    som skjer her.
  ntj-ntj: Puru kurta Nitjimanya lurrtjurringkula-pula mapitjaku. Mapitjalayilku-pula
    parrapitjaku tjakultjunku pirnipurlka-latju palyaranyangka. Ninti-yan Nitjimaku,
    tjiinyamarntu-yan lurrtju nyinapayi. Tjiinya wati palunyanya kurta walykumunu,
    tjukarurrulu wanalpayi.
  sxb-NT: Mutuma alala no omwina iinyu Onesimaasi ori wamwifu ku Kristo omuigolovu
    kandi owa ngonziizie. Waaza okuwalaga ewintu wiona ewiikola eluwega eno.
  nhu-NT: Me ntumte bô Onesimus wvù nu wee mvu wvu jo ben, ɛ wvú nu tɛn waa bwee wesebeene
    wvù nu fitele fisɛɛbeene ɛ wvú leeme yî fiɛɛ fì Klistu le tɛmyi. Bó nu ke esee
    ɛ̂ ben fiɛɛ ficii fì kooyi fɛn.
  row-row: Au o denu baliꞌ Onesimus, fo tungga no e. Onesimus naa, hai toronoo susuem
    mana maꞌatataaꞌ. Eni, hei atahorim. Dei fo ruꞌa se, dui basa dꞌala mana dadꞌi
    sia ia ra.
  msy-msy: Eghtɨ Onesimus, a Tikikus ko izam, a guizbangɨra en guizɨn aveghbuar bar
    aghuir e bar ifongezim, a dughiaba bar Godɨn ingangarim gami. A ian mav. Eghtɨ
    aning bizir kagh otiviziba bar dar gun ia mɨkɨmam.
  agg-agg: Onesimus amboanɨ ai-dɨbo koararɨhehinɨ. Ai sehünd-ani asu sɨhefɨ aboedɨ
    hamɨndɨ wandaf-ani. Ai-anɨmbo sɨheimbo nɨne-moatükunɨ ndanɨhü tüküfe arandɨ ranahambo
    wataporɨmbo-ndɨnarümboyafanɨ.
  ptp-ptp: Dɨ a vông Onisimas i loc hɨxôn Tikikas. Onisimas ge xam Kolosi lime ti
    dɨ il lig vông vinên ti wê vông Anutu yuac nivɨha ge, dɨ il xêdyaa vin lec i.
    Om yuu Tikikas ob nêl kɨtong vô xam lec vɨyin yuu nivɨha wê tulec a vac vɨgwe
    ga.
  nak-nak: Eau baha egirua me Onesimas, eia tai e tabara gatou sesele, eia isa tamutou
    ele, eia la tahalo isa taritigi pepeho. Egira me Tikikas ele ge gilemuli tatahoa
    mutou la pulolou taku.
  lbb-lbb: Ir han taum o e Onesimus, a tasindala ning i momol ana nuna titol pa dala
    mang kol suri, i ning a halimulo. Diar atai mulo ana ututnala rop ning i hanot
    te.
  kan-2017: ಅವನನ್ನು ನಂಬಿಗಸ್ತನು ಮತ್ತು ಪ್ರಿಯ ಸಹೋದರನಾಗಿರುವ ನಿಮ್ಮ ಊರಿನವನೇ ಆದ ಓನೇಸಿಮನ ಜೊತೆಯಲ್ಲಿ
    ಕಳುಹಿಸಿದ್ದೇನೆ. ಅವರು ಇಲ್ಲಿ ನಡೆಯುತ್ತಿರುವ ವಿಷಯಗಳನ್ನೆಲ್ಲಾ ನಿಮಗೆ ತಿಳಿಸುವರು.
  cso-NT: Ja³bí¹ Onésimo tsá² coh¹ hnoh² tsánh³² siáh³ quionh³ tsú². Hí³ bíh¹ lɨ́n³
    jan² tsá² hno³ jnoh¹ lɨ́n³², jan² tsá² má²má²tí³² re² jë¹. Tsá² gon³ nɨ́² né³
    tsa³chá² la³jɨ́³² la³ cun³ hi³ ná¹lɨ́²³ ñí¹ lá².
  ena-ena: Viaŋ Tikikusɨ dɨ abɨlɨŋ Onesimusɨ hula ubali uami. Onesimusɨ avi nɨbu aludɨ
    ima me hɨnilalɨ uami. Viaŋ nusaŋ mavɨn hekɨlɨ hɨnilan uami. Nɨbu aludɨ Hekɨlɨ
    dɨ sibɨla sɨhɨvia sɨbaŋ vilalɨ uami. Nɨbu naludɨ haiabɨla pam hɨsɨŋ uami. Nɨbɨlaŋ
    ahica akuaba akuaba neŋ iahavalɨ agɨlasaŋ naludɨ abavɨbali uami.
  tgo-tgo: Iye weiye Onisimos, ghaghanda thovuye na valɨgharegharenda, na lemi wabwina
    loloniye regha. Thiye ne thɨ utugiya e ghemi bigibigike wolaghɨye thɨ yoyomara
    e valɨvaŋgake iyake.
  yap-yap: Ma ke un Onesimus ngak, ni ir fa’anem ni walagdad ni girdi’en Kristus nrib
    t’uf rodad ma ba yul’yul’, me ir bigimed. Yow e bay ra weliyew ngomed urngin ban’en
    ni yibe rin’ u roy.
  mop-NT: Tan ilic in tücaa'tic aj Onesimo tu pach. Yajtzil a hermano abe'e. Que'en
    u yool tu pach a Dios tu jajil. A wetcaale'ex ilic ala'aji. Le'ec aj Tiquico u
    yet'oc aj Onesimojo, beloo' u cu yadü' te'ex tulacal a ba'al a c'u' a tan wa'ye'e.
  tet-tet: Haꞌu moos solok fila Onesimus. Onesimus nia, maluk mak ita hadomi. Nia
    serwisu bodik Naꞌi Maromak diꞌak basuk. Nia moos, emikaan ema duꞌuk. Sia rua atu
    nasara baa emi nosi lia hotu-hotu mak dadi tiꞌan iha neꞌe.
  hlt-MCSB: Thintlo uepom manuca Onisema neh kan tueih bitni. Anih khaw nangmih khuiah
    ni a om. Hekah rhoek he nangmih taengah te boeih a phoe bitni.
  xtd-NT: '@see-verse:COL.004.008'
  mdy-ETH: ዒዛና ዎላ ዒንሢኮ ፃጳሢ ማዔ፥ ጉሙርቂንታያና ናሽኪንታ ዒሻሢ፥ ዓናሲሞሴያ ዒንሢ ኮይላ ሙካንዳኔ፤ ዔያታ ሃይካ ዓኣ
    ባኮ ቢያ ዒንሢም ኬኤዛንዳኔ።
  spl-spl: '@see-verse:COL.004.008'
  usp-NT: Y b'esali' Onésimo pi jpach, ri lok'laj kech'elxic chirij Kakaj Jesucristo
    ri ta' tijquib'aj ranm chirij Kakaj Jesucristo y re awinakaki'n. Rechak tijb'ijtaka'
    chawechak juntir nen tijin tib'ansaj neri.
  zav-NT: Na' txen len ḻe' choseḻa'a beṉə' bišə'əcho Onesimon' ben' naquə beṉə' gwlaž
    c̱hele na' ben' chaquecho c̱hei. Lenczə ḻe' zotezə zoe' chone' complir can' cheyaḻə'
    gone'. Echseḻə'əga'aca'ane' par nic̱h yesə'əne' le'e yoguə' de'en chonto' nga.
  sgz-sgz: Má ina dos pala Onesimo nák tiklik mam Tikikus. Gam mánán i tuá git ái
    Onesimo kabin ái tili gam sang. A lu muswan suri tangan iau má iak lala mámnai.
    Mái Tikikus diar ái Onesimo diara para talsai tan táit no ákte kahra narsang.
  kek-NT: Ta̱xic ajcui' li kaherma̱n Onésimo rochben. A'an e̱rech tenamitil. A'an
    ti̱c xch'o̱l ut raro kaban. Ut a'aneb te'yehok resil e̱re li c'a'ru yo̱co chixc'ulbal
    arin.
  blz-NT: Onesimus bo mae' poololo' tii Tikhikus. Ia mianmuu men malolo', ka' i kai
    mongkolingu'kon i ia. Ia tii Tikhikus bo mambantilkon na ko'omuu giigii' kaliangan
    upa men nosida na dodongoanku kani'i.
  poe-NT: Jehe chꞌán la ko kja̱xin chꞌín Onésimo mé tjuèheni kíchó ni la ko jehe chꞌán
    mé kja̱xin jína chꞌe chꞌán xra̱, la mé tsjijitsjehe sín tí jahará. Jehe chꞌín
    Onésimo mé sín chjasánrá. Jehe sín mé tsochrónka sín kíxin nkehe sítónhen tí tjejóni
    ntihi.
  san-TAM: தம் ஓநீஷிமநாமாநஞ்ச யுஷ்மத்³தே³ஸீ²யம்ʼ விஸ்²வஸ்தம்ʼ ப்ரியஞ்ச ப்⁴ராதரம்ʼ
