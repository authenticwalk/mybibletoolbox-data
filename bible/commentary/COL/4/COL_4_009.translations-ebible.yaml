    giger naqmo teq nagah bunmo i gigo hib kab gwahtimta na ago in ne tigibilen bug
    daqay.
  ape-C: Anan ta ninigu apakin wanin Onesimus douk apak urkwip panawashaman iri hunaku.
    Anan douk nani ipak atubur wabur. Aria anan apa neneken wosik Iruhin ananin mour.
    Amam biom ta hukripep um eneshenesh eshudok douk shatogur agundok iri.
  bgs-bgs: Pasadunán ku pagsik si Onesimo na ágkasarigan kataladi na ágginawaan ta.
