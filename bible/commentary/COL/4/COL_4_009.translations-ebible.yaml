  san-BUR: တမ် ဩနီၐိမနာမာနဉ္စ ယုၐ္မဒ္ဒေၑီယံ ဝိၑွသ္တံ ပြိယဉ္စ ဘြာတရံ ပြေၐိတဝါန် တော်
