    katô langun na inému dini.
  faa-faa: Arirakano aporo meta yano motosa Onísimase soko eyaki hakāsa pusierakanapo.
    E Keresoa paosa aporo mae kotesapo. E repo namina ape sumu hakásapo. Ape wo makata
    rakirane tetapō reaki somehokosapo.
  kik-kik: Megũũka na Onesimo, mũrũ wa Ithe witũ mwĩhokeku na ũrĩa twendete mũno,
    nake nĩ ũmwe wanyu. Acio nĩmekũmũhe ũhoro wa ũrĩa maũndũ mothe marekĩka gũkũ.
  cap-NT: Niiz̈tan chica Onésimo pecta jila cuchanz̈cuc̈ha. Onésimo jilaqui Yoozquin
    tjurt'iñi kuzzizzakazza. Niz̈aza anc̈huca wajtchiz z̈oñic̈ha. Jalla nii pucultanaqui
    tjapa tekz watchinaca quint'aquic̈ha.
  ksr-ksr: Kaaŋagadeeŋ wombo alanana Onesimus Kolosi oŋoonoŋga kaŋ Pombaa qaaya pondaŋ
    otaaŋ meŋ yagoŋkeji, niinoŋ ii wasiwe eleema kawaa. Eja woi yoronoŋ kaŋ kokanoŋ
