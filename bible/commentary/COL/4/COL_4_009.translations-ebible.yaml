    mɨ dimɨn taemɨn whɨekakɨm krɨmiir tɨr nɨmbimbɨiyamɨm wɨ sowa ninɨ boɨnmɨmauuni.
    Ɨriig.
  pol-SZ: Posyłam też waszego rodaka, Onezyma, wiernego i drogiego przyjaciela. Oni
    wam o wszystkim opowiedzą.
  ztq-NT: Chop xaa betsy no Onésimo sëëd. Wi Onésimo xkyë xtsiiñ Dios. Xaa xkyedzy
    to nak xaa. Chop xaa kutiits kchë nii chak nu lo do.
  zai-NT: Ziné hermanu Onésimo laabe, binni xquidxi tu que. Laca nadxii du laa, ne
    qué riaana dxí de guni xhiiña Señor. Iropa cabe zabi cabe laatu xi irá cayaca
    rarí'.
  upv-upv: Ko bokoni kele Onesimas piptevi ni. Ni kele evi niaken se kerr san nga
    rrammerreni, ko nga mokmajing lelane m̃irres, ko evi kami san. Nuru ngok porloli
    kaprongwose nanu jile nga marok-pelpelari iel.
  wap-NT: Õdyuudan kapam Onesimus utuma, aizii uruu karikaonanuꞌu daꞌi ukaudinauzon
    kaiman; wamarainapanii uruu, naꞌiki waꞌinawuzu uruu Christ idaꞌan. Unao iriban
    shaꞌatii wuruꞌu uruuz, naꞌikiꞌo uwaꞌatiizon unao wiizi iki. Ĩkowaadan niꞌi naa
    unao ati, ipai naꞌapam aimaakan kida shaꞌapan daꞌaꞌa watuma.
  mva-mva: Onesimus unepi be dapura-buduru kana. Ngai taritokada iauia be malipi ne
    iememaki-tina uia. Be ngai nge kam kata. Diaru masa rakana makare ipurapura nge
    darangaki-kaming.
  dwr-NT: Anaasimoosi, ammanettiya siiqo ishay, hinttenttu gadewe, aananna ittippe
    hinttekko bee; unttunttu hawaan haniyaa ubbabaa hinttentta erissana.
  kfw-kfw: Nangni mi ka-ejei, huoikajou khat-um minriang kaom nisuopui Onesimus le
    inruoiya ama ajuosik eii. Inmani inni'n hiwa hinna akasuok rakip ngai jarra narilpijei
    inte.
  bfz-bfz: तेस साथे उनेसिमुस बी पेजी राखेया जो विश्वासो जोगा और आसा रा प्यारा पाई
    ए, से तुसा रे नगरो रा ईए, एस तुसा गे एथो रिया सारिया गल्ला बताई देणियां।
  cuk-09: Tíquicobali, bemar-neggined-wargwen, Onésimo-nugad, bemarse nadapmogoed.
    A-Onésimode, anmar-gwenad-sabed, degine, arbaedgi gwen galakudisulid-duled. Wemar-warbogwad
    bela bemarga sognadapmaloed, wegi igi an gudimala.
  ben-OBCV: তাঁর সঙ্গে আছেন আমাদের বিশ্বস্ত ও প্রিয় ভাই ওনীষিম। তিনি তোমাদেরই একজন।
    এখানকার সব কথা তাঁরা তোমাদের জানাবেন।
  mil-NT: Te tnàhá tucu té Ònésimú tée ío cùu iní‑ó ndècu ndɨhɨ‑o ichi Xítohó Jesucrìstú
    quixi ndɨhɨ‑dé, te dɨu‑ni tée ñuú‑ndó cùu‑dé te tnàhá‑dé ío váha quìde ndáá‑dé.
    Te ndɨ ndùú‑güedé cachí tnúhu‑güedé nchaa nàcuáa cùu iha.
  myu-myu: Wuykitpit Onésimo og̃uju eykay Tícico eju. Ixe Onésimo cũg̃ ma jekukum.
    Ikukpin cĩcã wuyxe. Eyka bewiat ixe. Apẽnpẽn ijopka watwat iap gũwẽn ip eywebe.
  fue-fue: Mi lilidii mo e banniraawo meeɗen Onesimu jiɗaaɗo, koolaaɗo, neɗɗo leydi
    mooɗon. Ɓe batan on ko waɗotoo ɗo fu.
  amk-amk: Onesimusi kontaio ambori dontai ria Tikhikusi mau rai, i mani mene inontarai
    manei dine. Onesimusi nini mani doroio taenemiwawuti dine, tuti inontarai ameroasoi
    kontai, dohong kariri Sempaisi ne Kaiwofo na mai. Uruino ambori uraikaririai we
    mea kariri fi kiaio amesobuai na nina ne ki.
  fai-fai: Naka ayo Aunesimas alaso dabadáli tadokaba. Aka kilim afan kalin wanang
    kinim gu makuw kinim be sun kuw num dakáyamin ade nuka atin aka nulum aket kale
    ita yak nadiwo adikum kadák umi kukuw kanabu uyo adikum bakoyamokabiw ko.
  ura-NT: Ainate uhe inara laurijiraneein nenaalu- jataain canuhacha belaai- Jesocurisito
    coreniha cana nejera Onesimo. Acaaurute inara rai caaelai benaa beeurureein.
  mcd-NT: Ascan uhuun yorahuan futsarifi Onésimo nanrifi mato ari nichi. Nanfin matofu
    ipaoniquin. Ahuunrifi un fasi noi. No futan nocon Ifo Jesús yonoshoquicai unumisima.
    Nan rafu matoqui nococashon nonmain nunoashu ahuuscaiquin mato tapimanonfo.
  urt-urt: Ŋam member Onesimus nal topoꞌme kin. Onesimus kin toꞌ bwore bwarme poi,
    topoꞌe kin ŋimei yip ŋaiye bamtihei yip tip. Tinge hindi ka yini yip ŋaimune mune
    ŋaiye tukwini ŋende ŋanar eꞌe.
  kiz-kiz: Nikantuma pamonga ni Onesmo ndongho bhitu mpendwa na wa kuaminika, ni njinu
    mmonga. Bhilota kubhajobela kila kinu kakihomili apa.
  tzo-TZE: Ja' ta xchi'in tal li Onésimoe, ja' li achi'ilic ti tey liquem tal yo'
    bu oyoxuque, yu'un laj xa xch'un ec li Cajvaltique. Lec jc'anojcutic, jun yo'nton
    chtun yu'un Cajvaltic. Ja' chtal yalboxuc xchibalic scotol li c'usitic ic'ot ta
    pasel li'i.
  lex-lex: Hota Onisimus nor Tikhikus talan pa rtiy hande. Onisimus de emekwali miy
    pia mpiatiawua leta ida. E' de it hyalli maka tsaynia me mak itpesiaya yoma nhiolli-lietni
    samoga. Enor Tikhikus hota er mak kakot nohora hya'-hya' maka amhi' nana re honona
    la' handi.
  dov-dov: Ndilamutuma antomwe a Onesimasi, ulisyomekede alimwi mukwesu uyandika,
    kali umwi wenu. Bayomuzibisya zyoonse zyakachitika okuno.
  rgu-rgu: Au adenu Onesimus fali, fo tuka noo ni boe. Onesimus nana, toranoo susueꞌ
    fo dite-tama nahere. Ria nana, emi lahendam. Sira dua, neuꞌ ko tui emi laꞌeneuꞌ
    basa hata fo dadiꞌ nai ia so a.
  toc-NT: Huá acxtum cta̠­ma­ca̠­ma̠chá Onés­imo, u̠má quin­ta̠­lacán na̠chuná luu
    acxtum quin­ca̠­mak­ta̠­yamá̠n, ma̠squi xli̠­ca̠na pi̠ huá Onés­imo xapu̠lh antá
    lac­xtum xca̠­ta̠­la­ma̠­chá̠n; hua­tuní̠n naca̠­li̠­ta̠­kalh­chu­hui̠­na­na̠­chá̠n
    la̠ta túcu uú cli̠s­cuj­ma̠­náhu.
  som-som: oo weliba waxaan isaga la soo diray walaalkeen Oneesimos, kaas oo ah mid
    aamin ah iyo gacaliye, oo idinka mid ah. Iyagu waxay idiinka warrami doonaan waxa
    meeshan ka dhacay oo dhan.
  mam-C: Ex ikyxjo ok kxe'l Onésimo tuk'a, a k'u'jlin qu'n, ex wa'lxix wen toj tnimb'il.
    Atzi'n erman lu'n jun kyxjalila; ex ayetzi'n kchi xel q'inte tqaniljo ti'j tkyaqiljo
    a nb'aj tzalu'n.
  ndj-ndj: Akwisa pamu na Unesimu, mlongu yitumtamili na yajumiliwili na yumwi. Veni
    davavawombeli milandu yosi yigoleka kunu.
  mbj-NT: Ta sii ỹ mejũũ Onesĩm häd näng doo, bë panang buuj seeh. Ër hỹỹj hadoo do
    ãã kamahä̃n doo, baad hadoo do hã h'yy kanerét do tii. Sahõnh hẽ babä ky n'aa
    bë da ramaher'oot.
  lat-VUC: cum Onesimo carissimo, et fideli fratre, qui ex vobis est. Omnia, quæ hic
    aguntur, nota facient vobis.
  ngp-ngp: Weza hamwenga na Onesimo mndugu ywetu kikumuungisa naho mhuwilwa, yumwenga
    mwe difyo dyenyu. Awo nawawagambileni kila kiya kikulaila aha.
  enq-2: Naimanya Kristene kaiminingi mona setenge, akali tungi pyapenge Onesimusa
    doko nambame Tikikusapa apata epena lapu. Onesimusa baa nyakamanya Kristene kambu
    pyatae dokonya mende. Akali dolapome ae pilyamo dupa pitaka nyakama langyambino.
  eng-ASVBT: together with Onesimus, the faithful and beloved brother, who is one
    of you. They shall make known unto you all things that are done here.
  mna-mna: Mi ni itutamen som. Tomtom tiom ta, Onesimus, ko igaabi ma ziru tima. Onesimus,
    ni toŋmatiziŋ kiti ŋonoono, mi leleyam pini ilip. Mi ni tomini mataana izze pa
    uraata. Ziru sombe tima tipet, tona tisotaara yom pa mbulu boozomen ta iwedet
    su lele ti.
  myw-myw: Tukik son Onesim-vak biweis. Teitan miven gimgeilin mtowen Onesim, mamagina
    bwadag bwanabwein, tatoukum. Asteiy son Tukik bisekeimiy livnem wamapalatan towen.
  sby-sby: Nakese uko pamo ne Onesimo mwanse wasunika kayi washomeka mu mubungano
    wenu, nibakamwambile byonse bilenshikinga kuno.
  sll-sll: Ni gamna hobo ta na yona milna tominga yal Onisimas kina ereho bai nu si
    oliwa. Unangwo ure na ol waminga maing di ba bol ni tenangure pirala dinanua.
  yaq-NT: Aapo'iku mak ketchia ju'u seenu, tua itom nake'u intok yuma'isi Krijtota
    sualeka aapo aman emomak jometaka, ju'u Oneesimo' teame aamak weye. Inime'e, bempo
    si'imeta juka' inim weyemta aman enchim a' etejoriane.
  uro-uro: Bä ma Onesimus kärakni i qa nävät a ngän di ut nanakt na qa sa ama lat
    dä aurha snäng bät a qa dä urhit täk na qa qä nä ma Tikikus sagem ngän. Näkt pa
    ini sameng bä ba ngän sävät iarhongäkt moe qärqärhong i sa irhong ngä märanas
    te.
  ita-1885: Aristarco, prigione meco, vi saluta; così ancora Marco, il cugino di Barnaba;
    intorno al quale avete ricevuto ordine; se viene a voi, accoglietelo.
  muy-muy: Nəsləroru naŋ ti nday ata wur ga məŋ geli Onezim. Onezim ti nawayay naŋ
    dal-dal, naŋ day agray tʉwi lala, àmbrəŋ do ; naŋ mis ga kəsa gekʉli. Nday gani
    ataŋgəhaɗi ere ye ti agravu ahalay ni ɗek ana kʉli.
  kqc-kqc: Ina bi Onesimus sa, kaere bi uni vegu rama rena uka masifa dubuini ma ya
    auta redo amiye yokoi. Ina roada yaku beika baika tau noibanu minari vata niyadi,
    mina ya nioteimagedi.
  tav-tav: Cʉ mena apeĩ cʉ yʉ joo Onésimore. Cʉ quena Cristore caapiʉjaʉ ãmi. Mani
    yaʉ, mani camaii ãmi. Mʉja mena macacʉ ãmi. Ato cabairijere nipetiro mʉja ĩ queti
    buiogarãma na pʉgarã.
  eng-ULB: I sent him together with Onesimus, the faithful and beloved brother, who
    is one of you. They will tell you everything that has happened here.
  spa-VBL: Onésimo también va con él, un hermano de confianza y muy amado, que también
    es hermano de ustedes. Ellos les explicarán todo lo que está ocurriendo aquí.
  fra-_FOB: Avec Onésime, fidèle et bien-aimé frère, qui est de votre pays; ils vous
    informeront de tout ce qui se passe ici.
  hau-ULB: Na aike shi tare da Onisimus, amintacce da kuma kaunataccen dan'uwa, wanda
    daya ne daga cikin ku. Za su gaya maku duk abin da ya faru anan.
  mal-mal: ഞാൻ അവനെ നിങ്ങളിൽ ഒരുവനായ ഒനേസിമൊസ് എന്ന വിശ്വസ്തനും പ്രിയനുമായ സഹോദരനോടുകൂടെ
    നിങ്ങളുടെ അടുക്കൽ അയച്ചിരിക്കുന്നു; ഇവിടത്തെ അവസ്ഥ എല്ലാം അവർ നിങ്ങളോട് അറിയിക്കും.
  lit-lit: Siunčiau jį su Onesimu, ištikimu ir mylimu broliu, kuris yra iš jūsų. Jie
    supažindins jus su visais čionykščiais reikalais.
  urd-GVR: Wuh hamāre wafādār aur azīz bhāī Unesimus ke sāth āp ke pās ā rahā hai,
    wuhī jo āp kī jamāt se hai. Donoṅ āp ko wuh sab kuchh sunā deṅge jo yahāṅ ho rahā
    hai.
  far-far: Sa Onesimus leka laugo kau fainia, na wane kwaimani lea be rao nonimabe
    ma nia laugo ta wane ana okue kamulu. Keroa kai farongo ana ru ki tafau ne fuli
    kau 'i seki.
  suz-BL: इं दाक्‍शो नु रिम्‍शो पाइब लोक्‍ब, ओनेसीमस मेको नु जाक्‍ब। मेको इन मुरुन
    बाक्‍ब। एक मार मार दुम्‍मे, मेको निक्‍शीमी इन कली देंनीसी। फिलेमोन १०
  car-NT: Imaro semo'sa mo'ko tamyikaporen, typynen Onesimus, mo'ko aja'sakarykon
    me man inoro. Mo'karon ro pa'poro one wara ero po oty wairy ekari'ta'ton o'waine.
  amp-amp: Nikmoh kmi thof Onesimusrpno rpat nierahf. Onesimusr nhaf nmoh dborioh
    yimatemer. Nompno rpat tohwor. Rofn kfo nuhas hik bohikrahfko nmoh toh nmbuhat
    yo nompno yorhwa nefm.
  bht-bht: उदे सोगी उनेसिमुस जो भी भेजया है; जड़ा भरोसे दे लाइक कने प्यारा मसीह भाई
    कने सै तुहाड़े ही शेहरे दा है, उना तुहांजो ऐथू दियां सारियां गल्लां दे बारे च
    दसी देणा।
  eng-NOY: together with Onesimus, the faithful and beloved brother, who is one of
    you. They will inform you of every thing here.
  cub-NT: Aru nʉvacʉyʉme ñai Onésimore ʉ̃́que, majecʉ dajocabecʉre, maje ʉmʉre, mʉje
    ĩmarocacʉre. Na pʉcarã coyʉrãjarama mʉjare caiye vaiyede ñʉje yebare.
  ita-1927: e con lui ho mandato il fedele e caro fratello Onesimo, che è dei vostri.
    Essi vi faranno sapere tutte le cose di qua.
  lww-lww: A kieta wolai tap̃ena nap̃a erau wo nene Onesim̃as, naga m̃ena ga p̃isi
    na taveve Tikikas im̃asu pun amiu. Onesim̃as naga nae ga kiamiu yo, a naga m̃ena
    ga sum̃a mlelaga ke e Kristo. Lalua nene p̃isi na avisawal van amiu, e sur la
    punu ga nap̃a kakate ke e yo nini.
  ckb-ckb: ئەو لەگەڵ ئۆنسیمۆسی برای خۆشەویست و دڵسۆز، ئەوەی لە خۆتانە، هەواڵی هەموو
    شتێکی ئێرەتان دەدەنێ.
  nas-nas: Napoꞌ Onesimas nariꞌ Tikikas ninka botoamaang, tee napoꞌ teeꞌke tee narung
    niiꞌmaikoꞌ kakeꞌiinung, tee diikanavuntuꞌnung narung. Tenaankai nauraariaing kapooꞌ
    ookara anke nkoaramaing.
  uvl-uvl: Pe imem, mutemem tau tote Onesimus pe lape e kulosia i ke la luluch nge
    Tikikus. Onesimus i non nenge letena manmanna nge Kristus pe lemo kileng nganngana
    ia. Iri nai lape te heleia ure lochloch ngana nenge te lohot nga lamai lange imo.
  eng-BBE: And with him I have sent Onesimus, the true and well-loved brother, who
    is one of you. They will give you word of everything which is taking place here.
  ixl-CNT: Aꞌ imol soꞌoponi u niman tetz u Jesuus Oneesimo vaꞌl tiiꞌin tiꞌ, vetetz
    aa tenamil, vaꞌl kꞌujlebꞌal kꞌuꞌl kꞌatz u Tioxh majte. Ech aꞌ samotxalon sete
    kajay qꞌu kam qꞌuꞌl nikubꞌan tzaꞌ.
  xsi-xsi: Aku naŋa asupwa nawalami Onesimus kala imâ kuku Tikikus. Onesimus nde ninda-nambwe,
    aku i uru iveta ne wurâta rârâni sondo nâ. Kinzi rua ma sitapâri pami ŋana vetâŋa
    rârâni kala ŋine ipâŋga lâ nia ŋine.
  crx-NTPO: Onesimus 'en yulh tiyalh. 'En cha ts'ih'un un'a neulhutsin 'ink'ez wheni
    ts'iyawh ookw'etsintsi', 'ink'ez nohbulh 'ilhoghun 'unt'oh. 'Enne bugha njan ts'iyawh
    dawhut'en-un t'ewhuntihzeh.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನಾಗಿರುವ ನಂಬಿಗಸ್ತನೂ, ಪ್ರಿಯ ಸಹೋದರನೂ ಆದ ಓನೇಸಿಮನ ಜೊತೆಯಲ್ಲಿ ಅವನನ್ನು
    ನಾನು ಕಳುಹಿಸಿದ್ದೇನೆ. ಅವರು ಇಲ್ಲಿ ನಡೆಯುವ ವಿಷಯಗಳನ್ನೆಲ್ಲಾ ನಿಮಗೆ ತಿಳಿಸುವರು.
  bbb-bbb: Ro fu vuakuma fu Onesimasi e kai nuvuone no oetuavo fuka ijuoebaki imenoeno
    ijiaki vuake. Ro e ije fuka jaena besu Godi ma vierafemo. Ijadufuo bu buobiki
    vuako ije bure irere igia no revo ije kuariake.
  blw-blw: Mìyale agé hen anchi napateg ya natatallek way sonodtaaw way ah Onesimo
    way ifayu chillu way eColosas. Wat egadcha way chuwa way manaphapet amin hen cha
    mekaman an chànihto.
  tam-2017: அவனையும், உங்களில் ஒருவனாக இருக்கிற உண்மையும் பிரியமும் உள்ள சகோதரனாகிய
    ஒநேசிமு என்பவனையும், உங்களிடம் அனுப்பியிருக்கிறேன்; அவர்கள் இந்த இடத்துச் செய்திகளையெல்லாம்
    உங்களுக்கு அறிவிப்பார்கள்.
  azz-NT: Huan Tíquico yohui ihuan Onésimo namechitatij. Huan ne Onésimo totasojicnitzin
    huan se tacuautamatcaicniu taneltocacque ten no poutinemi namochancopaca. Huan
    nijín ome nochi namechmatiltitij de toni mochiutoc nican Roma.
  spa-RV-1909: Con Onésimo, amado y fiel hermano, el cual es de vosotros. Todo lo
    que acá pasa, os harán saber.
  csy-csy: Note sung ah a thuman khat a hi, i it suapui pa, Onesimus taw kong paisak
    hi. Amate in hi mun ah thu piang te theampo hong son tu hi.
  mxq-NT: Mʉʉt nandʉꞌʉn ñejxy yʉ nmʉguꞌukꞌa̱jtʉm Onésimʉ, diꞌibʉ ndsojkʉm es oy tmʉdúñ
    Nindsʉnꞌa̱jtʉm, miidsʉty ja mmʉguga̱jpn. Yʉꞌʉjʉty mdukmʉmadya̱ꞌa̱gʉdʉp tʉgekyʉ
    wiꞌix ja yam jyaty.
  tzj-NT: In ja Onésimo ntakonel chakaja' rachbilanel ja Tíquico. Ja Onésimo arja'
    ewach aj tinamit, arja' jun chak'laj kach'alal chakaja' ja ni nuban wi' cumplir
    ja ntzujuj. Ja tok xque'ekaj ewq'uin eje'e' nquibij chewe nojel ja majtajnak rbanic
    wawe'.
  tdt-tdt: Ita nia irmaun doben Onésimu sei akompanha nia. Onésimu nee imi nia ema
    rasik, i nia mos tuir Kristu ho laran tomak. Sira nain rua sei konta saida mak
    akontese iha nee.
  ron-BTF: Împreună cu Onisim, credinciosul și preaiubitul frate, care este dintre
