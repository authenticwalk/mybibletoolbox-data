    ke likade ta kubeu tiŋgamŋgaik.
  acr-TNT: Ri carachbilaj bi ri Tíquico e ri Onésimo, jun utzilaj hermano na lokꞌ
    ta cꞌax canaꞌw re, yey rire aj chilaꞌ pa ri tinamit alak. Ecꞌu rique caquitzijoj
    che alak ronoje saꞌ tak ri kicꞌowibem wara.
  rop-rop: Wal ai garra jandim det najawan braja blanga wi neim Onesamas garram Titjakas.
    Imbin kaman brom yumob, en wi laigim im brabliwei, en wi trastim im du. En dubala
    garra dalim yumob ebrijing wanim bin hepin iya.
  mee-mee: Ba iau ka baꞌe Onesimus kala nge i. I ka i a alokalakana ba kolingamangng
