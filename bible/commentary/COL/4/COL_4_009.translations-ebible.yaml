verse: COL.004.009
translations:
  kpx-kpx: Di ke hanavoi la ata mole Onesimasi keta hanavoge au avui tima. Keu no
    uvue haoka seleve. Isi keu lovimo tubunamale ata. Iale keabuna bae no kove umale
    ke deiada bahata laheho loui.
  okv-H: Eto ungota ekalesia vahai embo Onesimus amo ungotenau namei hondate ari embo
    amina embo Tychicus ga ungota degi pambuto dagota degi ari do puvija avo au ingesova.
  tbo-tbo: Ma walehita dewadewana Onesimo Titikasi mitehi he nenehi. Onesimo tauna
    omi tupo lawana ma anai witumaganana Yaubada binei i bagibagi imahi. Awai geka
    hota hi gelegeleta apo hina paliwelemi.
  mal-C: നിങ്ങളിൽ ഒരാളായ ഒനേസിമൊസ് എന്ന വിശ്വസ്തനും പ്രിയനുമായ സഹോദരനോടൊപ്പമാണ് അദ്ദേഹം
    അങ്ങോട്ടു വരുന്നത്; ഇവിടത്തെ വസ്തുതകളെല്ലാം അവർ നിങ്ങളെ അറിയിക്കും.
  grc-SR: σὺν Ὀνησίμῳ τῷ πιστῷ καὶ ἀγαπητῷ ἀδελφῷ, ὅς ἐστιν ἐξ ὑμῶν. Πάντα ὑμῖν γνωριοῦσιν
    τὰ ὧδε.
  bgc-bgc: उसकै गैल मन्नै उनेसिमुस ताहीं भी भेज्जा सै, जो बिश्वास लायक अर प्रिय बिश्वासी
    भाई सै, अर वो भी थारे ए नगर का सै, ये थमनै याड़ै की सारी बात बता देंगे।
  khz-khz: Ia Onesimo goti gewatina. Onesimo magena veraramani, e ia ai walakavamai
    namana ta. Ia maki gomi gemi talima ta. Ira taura ruala na enai rakagau gewalana
    gaura maparaparara pia wati vega-ripami.
  deu-TKW: samt Onesimus dem treuen, teuren Bruder, der von euch ist; sie werden euch
    über alle hiesigen Dinge unterrichten.
  zsr-NT: Zéajlenëꞌ lëꞌ tsazxö́n Onésimo, bö́chiꞌruꞌ naꞌ nabáblenëꞌ lbiꞌiliꞌ. Naquëꞌ
    caꞌ bö́chiꞌruꞌ nadxiꞌiruꞌ‑nëꞌ, len rejlëꞌë Xanruꞌ. Chopëꞌ ni laꞌguíxjöiꞌnëꞌ lbiꞌiliꞌ
    yúguꞌtë le rac ni.
  lin-lin: Azali koya elongo na Onezime, ndeko molingami na biso ya solo, oyo azali
    moko kati na bino. Bakoyebisa bino makambo nyonso oyo ezali koleka awa.
  hns-NT: Ham okar saath bhie Onesiemas ke pathaaila. Oe bhie hamlogke bharosaadaar
    aur pjaara bhaai hai. Oe toelog me ke hai. Oe doeno toelogse bataaiga kie hia
    par ka howe hai.
  noa-E: I dʉ̈i mam ĩchab Onésimo, pãach aram woun agjö maadëu jãsene aajem. Jãjã
    agjö ichig nem mag abarmʉn ag ipierr wai jẽedʉ khitaajem. Amach numiim khʉʉnau
    amau pãrag jaauwimaju, jãga durrú mau maach chi ʉ̈kha nʉm khʉʉn.
  eng-EMTV: with Onesimus, the faithful and beloved brother, who is one of you. They
    will make known to you all the things happening here.
  mib-NT: Te suni cuajeē Onésimo jiín de, tēe cúu jnáhan máá ró jijnáhan ró. Te cúu
    de hermano jeē squícu vāha jeē maní yō jiín. Te ndɨndúú de castūhun núū rō ndese
    cuahān tācá jniñu ichi cháha.
  lif-NT2: खुने़ॽ खिनिॽनुएबा थिक्‍पा ओने़सिमसे़न्‍नु फे़न्‍ल पत्‍लो॥ खुने़ॽ नसाःन्‍साबा
    नु आनिॽ लुङ्‌माॽ आदुक्‍तुम्‍बा नुसाॽरो॥ खे़ङ्‌हाॽरे़ कप्‍मो के़बोःङ्‌बार के़बप्‍पा
    काक् पाःन्‍हाॽ खिनिॽनु चे़ङ्‌सुरो॥
  xnj-xnj: Ibwela pamonga na Onesimo, mlongo witu mganu na mchakaka, ndi mkolonjinji
    muyinu. Yati vakuvapela malovi ga mambu goha gegihengeka apa.
  mmx-mmx: Neni ba emu eburu bok mi ne Onesimas, neni laradi ruturun la netak orong.
    Neni at libinam tadi atnemi. Nedu dunaba tong asu lempanga salai mo it pot nade.
  cbr-NT: '''Imainun cana mitsubëa Colosasnu ''icë uni Onésimo, axribia Jesucristomi
    catamëcë ''aish nubë nuibanancë, aribi xutin. Usa ''ain ca a uni rabëtan ënuxun
    nun ''acë ''imainun ënuaxnu ''icëcama mitsu upí oquin ñuixunti ''icën.'
  tee-NT: Chai ju Onésimo cat'a'ananta ju yuchi. Ju yuchi quilak'au'an junita chai
    ju yuchi muctaxtui la'ixtaxtokni Dios chai na icmapainiyau. Chai ju yuchi mint'a'amachak'an'an
    junita. Pus ju yu'unch catamac'atsanik'oyan tachi chun ju t'ajun tapasana' ju
    ani.
  eng-LSV: with Onesimus the faithful and beloved brother, who is of you; they will
    make known to you all things that [are] here.
  cak-NT: Y riq'uin raja' nintak-e chuka' ri kach'alal Onésimo, ri elenak-pe iwiq'uin
    rix. Ri Onésimo can ruyo'n ránima riq'uin ri Dios, y yalan ninjo'. Ri ca'i' kach'alal
    re' xtiquitzijoj chiwe ronojel ri nibanataj we'.
  pah-NT: Pendeheve'ga Onésimo'ga ti ji amondouka pe pyri nehẽ no Tíquico'ga rupi
    nehẽ. Onésimo'ga ko nhaneirũ'ga no ojikoga g̃waramo Cristo'ga rehe. Oroarõ hete
    ore ga. Oko hete ga Tupana'ga nhi'ig̃a rupi. Orojiko ore Onésimo'ga rehe a'ero.
    Tíquico'ga Onésimo'ga pavẽi g̃a memei ti omombe'u pa pe me nahanahã Paulo'g̃a
    ndekoi javo.
  sja-NT: Tíquico ome parã p'uurudepema Onésimo auk'a wãru. Taipa iru auk'a k'inia
    iru p'anɨ ɨ̃pema pia perã mãik'aapa oo k'inia bairã Tachi Ak'õrepa oopi bɨk'a.
    Mapa ãra wãruta parã ak'ɨde mãik'aapa nãpema ijãapataarãpa oopata nepɨrɨde.
  xed-xed: Kawadaga həŋ ta labə da kaghuni nda Unesima, ta nzakway ka zwaŋama mu.
    Tsatsi guli, ŋərma mndu ya, zwaŋa ghuni ya guli. Dzaʼa mnaghunamna həŋ ta skwi
    ta magaku hadna.
  mks-NT: Ta chíndahá ri̱ ñani máni̱ yo̱ Onésimo, da̱ ndíco̱ cáhnu íchi̱ cuéntá Jesús
    cua̱ha̱n xi̱hi̱n dá ta mé Onésimo yóho cúú da̱ ñuu ndó ja̱n. Ta mé dá xi̱hi̱n
    Tíquico ca̱xi tu̱hun da nu̱ ndó ndaja cándo̱o nde̱ ja̱nda̱ viti.
  gfk-S: Dur na tikai huat ma ne Onesimus no bilai na tasi dait. A tutuno na turadi
    ie ma aie iat tikenong ta mu mekaia. Dur na hinawase mu ta ira mangana linge bakut
    i hanawat ta mem kira.
  bmu-bmu: Mewöyök wölböt alanini Onesimus Kolosi eŋgöreŋök kaba Kembugö keuŋi pöndaŋ
    wuataŋgöba mem yakömakzawi, nöŋön i melaibiga liliŋgöba kama. Azi yahöt mietkön
    kaba kiaŋgöreŋ yuai pakpak denöwö asuhui maljini, miaŋgö kösohotŋi ölöp jim teköyohotka
    mötme. Mewö.
  dgz-dgz: Tikikas onepi, e dugup ega daitona apanewa, Onesimas den tane oneta. Onesimas
    me nu evenanu kakaewa da men anu guritoniwa amba nu den daiton Iesu Keriso kaimakaet
    anu tumasitoniwa. Mu mapa dim dim uruga venasini ame wadiaep anui. Me e den pa
    daitonawa.
  eng-GNV: With Onesimus a faithfull and a beloued brother, who is one of you. They
    shall shew you of all things here.
  zaa-NT: Hermano tsè'ni qui' ri'u Onésimo enne' látsi líą' nna yala fiel runi huą́
    cualàni nna dá' huą́ lani Tíquico. Làcabi nna quixá'a'ni cabi le iyaba nu cca
    qui' tu' nì la.
  eng-WEBSTER: With Onesimus, a faithful and beloved brother, who is one of you. They
    will make known to you all things which are done here.
  guh-guh: Bajaraponë paxamëjavabelia yajavaponaejitsia vajabananë Onésimo. Bajaraponë
    Onésimo panijatomarapijinë. Tonacuenebabiaba xaniavaetsia vajatuxanenë. Bajaraponëbeje
    pacatsipaebiana daxita pacuenia Dioso pejumecovënëtsivi jinavanapa majotaje Roma
    tomarata.
  bon-bon: Onesimus ten cama ädenige weeme bau me. Tabe mime cängena piiyepu ngenecurage
    biname gyene; lui gyene weeme ätrunga ingle cabu ca. Teepi mene pa jijanepäsi
    iyeta gwidape poto cidi me ama lui cina äbitininisi.
  nhw-BL: Nojquiya ihuaya Tíquico nimechtitlanilía toicni Onésimo catli tiquicnelíaj.
    Yaya nojquiya se toicni catli temachtli huan itztoc se tlen amojuanti. Inijuanti
    anmechilhuise nochi catli pano nica.
  swh-ONEN: Anakuja pamoja na Onesimo, ndugu yetu mpendwa na mwaminifu, ambaye ni
    mmoja wenu. Watawaambia mambo yote yanayotendeka hapa kwetu.
  wbi-wbi: nikuvasung'a palikimo nu Onesimo unyalukolo ghwitu umughanike nywilifu
    nu junge mu lyumue. vikuvavula ifinu vyoni fino fihumile apa.
  bba-bba: Onɛsimu, bɛsɛn kĩnɑsi bɔrɔkini, wi u sɑ̃ɑ bɛɛn miɡii, u koo nùn yɔ̃sirimɑ.
    Berɑ bɑ koo bɛɛ sɔ̃ ye yɑ sun deemɑ mini kpuro.
  eng-KJVCPB: with Onesimus, a faithful and beloved brother, who is one of you. They
    shall make known unto you all things which are done here.
  kgk-NT: Indive oho-ta kuri nhande ryvy Onésimo nhane rembiayhu va'e, Hesu rape-gwi
    ojere e'ỹ va'e. Ha'e nde re'ýi voi, ne irũ va'e ave. A-py ojehu va'ekwe gwive
    omombe'u-ta peẽ-my.
  waj-waj: Ngii mmuaa yoosinnaa vaidi voovai nnutuuvo Onesimuuso fai inna tasipama
    kuanaravai. Ivo yaagueeqama mmoori vareera vaidivai varikiai ta innara mmuduuya
    ruaunnavai. Fai ivaitanaano aavaki ta datadataama variaunna mmayaayaivaa ngii
    giaa ngii miaaravai.
  cpy-cpy: Ari notyaantemiri eejatzi noyemijantzin-karite Onésimo itsipata-nakyaari
    Tíquico. Tema irika Onésimo riitaki poñeenchari paerani pinampiki. Kyaaryo rawentaa-nakari
    rirori Awinkatharite, netakotani irika. Apite ikaate kamanta-paakimini okaatzi
    nantayitakiri jaka.
  mpx-mpx: He Onisimo al ge alona ge Titiko ya papatunal hi nonowa eliyamiu. Onisimo
    iya talila waiwaisana ge nunuwanina, ge ami boda ana gamagal etega. Heliya bugul
    gegewena bolo hi gan labi ya elana wasana nihi baunan eliyamiu.
  wbp-wbp: Manu jinta-kariji karna yilya nyanungu-wanaju wati-kariji ngulaju yirdiji
    Yunajimu ngulaju ngalipakupurdangka Jijaji Kiraji-kirlangu-yijala. Ngulaju nyanunguju
    nyurrurla-nyangu-jangka turnu-warnu-jangka. Ngulakuju karnalurla wala nyina. Ngula-jarrarlunya
    Tijikarlu manu Yunajimurlu kapulu-nyarra nyiyarningkijarra muku yimi-ngarrirni
    ngaju kuja karna nyarrpa-jarri nyampurla.
  luo-luo: Obiro biro gi Onesimo owadwa ma ja-adiera ma jathuru. Gibiro nyisou weche
    duto matimore ka.
  nhe-NT: Nojquiya ihuaya Tíquico nimechtitlanilía toicni Onésimo tlen tiquicnelíaj.
    Yajaya nojquiya se toicni tlen temachtli huan itztoc se tlen imojuanti. Inijuanti
    inmechilhuise nochi tlen pano nicani.
  aii-aii: ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܥܲܡ ܐܵܢܹܣܝܼܡܘܿܣ، ܐܲܚܘܿܢܵܐ ܡܗܘܼܡܢܵܐ ܘܡܘܼܚܸܒܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ
    ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ. ܐܵܢܝܼ ܒܸܬ ܡܲܕܥܝܼ ܠܵܘܟ݂ܘܿܢ ܟܠܔ ܡܸܢܕܝܼ ܕܠܲܐܟ݂ܵܐ.
  esk-NT: Tuyuġipmigiga Onesimus tuniqsimaruaq piqpagiplugu aniqatvut Christ-kun.
    Ilaa iḷagigiksi. Uqautigisigaasri atuumapayaaqtuamik uvani.
  msb-msb: Kaupod niya si Onesimo na matinumanon kag namumut-an man na kamanghod sa
    pagsarig na tagadida sa iyo. Sinda an magabarita sa iyo manungod san amon kamutangan
    didi.
  cpa-NT: Quianh¹³dsa Onésimo, dsa² roh¹³ jniang³, dsa² hnio¹ jniang³. Dsa² ti³tih¹³
    jǿg³ báh³ Onésimo. Lán¹²dsa dsa² goh² hniah¹². Dsa¹dsii¹dsa jǿg³ ta³og¹dsa ha²lah
    lǿa¹² ja³la².
  dso-dso: ଅନିସିମ୍‌କେ ତାର୍‌ସଙ୍ଗ୍‍ ପାଟାଇଲିନି । ସେ ଆମର୍‌ ଆଲାଦର୍‌ ବେସି ବିସ୍‌ବାସ୍‌ ରଇବା
    ବାଇ । ସେ ତମର୍‌ ନଅରର୍‌ ଲକ୍‌ । ଇତି ଗଟ୍‌ବା ସବୁ ବିସଇ ସେମନ୍‌ ତମ୍‌କେ ଜାନାଇବାଇ ।
  meu-meu: Onesimo danu ia ida na siaidia vasimu; ia danu varavarada namona ta, ai
    emai lalokau bona umui bamomui. Idia ese iniseni ai e varamu karadia iboudiai
    bae hadibalaimui.
  yva-NT: Muno arakovo Onesimus indati tavondi Tikikus ai. Onesimus sopamo vatano
    nori rati wapa munijo Kolose inta pije. Opirati wama arakovo inanuga no ai muno
    opamo panave no tawan no Kristus ai. Indati wepe Tikikusa pe yo anakotaro nande
    ririnsaije raura wasai.
  dgc-dgc: Kaguman na ti Onesimo a kabébayan moy. Siya be i memahal a top tam a matapat.
    Side a éduwa i méngibahetaa dikam ta étanan a nanyari ta éye.
  zpm-NT: Ye meṉladz to Onésimo guiaadgrop me. Rleynie no Onésimo, ye me tibaque noxco
    me xtsiiṉ meṉ ndzon ne rnabey ne. Grop zho guiaadnie diidz i gaṉle zha nac grë
    ncuaaṉe quiayac nëz rii.
  hix-NT: Noro yakoro, Onesemu xarha ànyakyaha. Kowtà komo rma rha noro xarha, dàhnàn
    komo rma rha, yaworono rma rha. Okukuru komo rma noro ha. Tano amna yehtxoho yokarymetxhe,
    nyamoro, owyanye, omeroro mak ha.
  sim-sim: Hako Onesimusin a mbashinak Tikikus nga ikwa vri. Or ni rupshinda ma ri.
    Or nakrem Jisasin ni hishiowehe kwambuk er ni sitambananda ma lar oria. Or yanga
    jihik fehenda ri. Frir avak mbele mbele amber tol torok nawan jirin sawekwa vria.
  npi-ULB: तिमीहरूमध्येका एक, विश्‍वासयोग्य र प्रिय भाइ ओनेसिमससँगै मैले तिनलाई तिमीहरूकहाँ
    पठाएँ । तिनीहरूले यहाँ भएका सबै कुराहरू तिमीहरूलाई बताउँनेछन् ।
  cgc-cgc: Onesimo an na palangga ta daw masaligan na utod ki Cristo daw inyo man
    na kasimanwa, pakuyog ko kanen ki Tiquico na miling dyan ki kyo. Darwa danen magsugid
    ta tanan na natabo di.
  tim-tim: Akto galanenŋe Onesimo yeŋgât kepian gâtŋe arekŋe âi wan me wan mendo ektenŋe
    ârândâŋ akmap yâk olop huŋgunyektere togom iregen wan me wan miawaknengiep aregât
    den pat makyeŋgiwiandat.
  yor-yor: Òun sì ń bọ̀ pẹ̀lú Onesimu, arákùnrin olóòtítọ́ àti olùfẹ́, ẹni tí í ṣe
    ọ̀kan nínú yín. Àwọn ní yóò sọ ohun gbogbo tí à ń ṣe níhìn-ín yìí fún un yín.
  wos-wos: Guna getéfana du Onesimusré akwi wuni wa, dé Tikikus wali yindéte. Dé akwi
    Krais Jisasna hundika jémba xéka dé nana némafwimbu mawuli yambeka bandi dé. Wun
    du yéték ambu hurumben atéfék jonduka guniré watambér.
  emp-NTPO: Jãmabema djaba Onesimoda djaba Tiquico ume diabuebʌrʌa. Idjia ne jũmane
    jipa o b̶ʌa idjab̶a daiba idjira quĩrĩã panʌa. Tiquicoba, Onesimo bid̶a bãrãa
    nẽbʌrʌd̶ia jũma nama sãwã nũmʌda.
  eng-F35: with Onesimus, a faithful and beloved brother, who is one of you; they
    will tell you everything that is happening here.
  ind-ind: Bersama dia, saya juga mengutus saudara kita yang terkasih Onesimus. Onesimus
    berasal dari jemaat kalian, dan dia sangat setia kepada Yesus. Dua saudara kita
    itu akan menceritakan tentang semua yang sedang terjadi di sini.
  pes-OPCB: در ضمن اونیسیموس را نیز همراه او می‌فرستم که برادر عزیز ما و از خود شماست.
    این دو برادر، شما را در جریان همهٔ وقایع اینجا خواهند گذاشت.
  mpt-mpt: Tikikase natlamabeo ib bibam sake Onisimas esa baka natlamabebe. Esa nib
    Sume okoko amitie okok kebe kesoa esa nib nekobe. Nibo e kla goba biobobe. Esa
    Tikikase i dabo teniba ni okok osa eka ni biob osa o weng sango ibo baabenomabiobe.
  ssx-ssx: Ipiki yaapota꞉ Onisimasi hande kima꞉ na homeke hone tulaala꞉ kame ipula꞉me.
    Ipikita꞉ ika꞉ tapake halie. Ipilikana꞉ma꞉ta꞉ do pate pita꞉la꞉ hau paeyao la kilieke.
  mkl-mkl: Onezimu, bɑɑkɔɔ nwɑ ilu nɑɑnɛ, iyi í jɛ inɛi ide nŋɛui ɑ́ suu wɑ. Aŋɑi
    ɑɑ sisi nŋɛ mii iyi í bɑ wɑ ihɛ̃ fei.
  gaq-gaq: ମେଁନେ ସଙ୍ଗେ ନେଙ୍ଗ୍ ବିସ୍‌ବାସ୍‌ ବାରି ନିଜର୍‌ ବୟାଁ ଅନୀସିମକେ ବେଣ୍ତିଂକେ । ମେଁ
    ପେନେ ବିତ୍ରେବାନ୍‌ ମୁଇଂଜା । ମେଇଂ ଏନ୍ ଜାଗାନ୍ନିଆ ଗଟେଡିଙ୍ଗ୍‌କ୍ନେ ସାପା ବିସୟ୍ ଆପେକେ ଆମ୍ୟାଏ
    ।
  gof-RNT: Anasmoosi, ammanettiya siiqo ishay, hintte baggay, iyara hintteko bees.
    Entti hayssan haniyaba ubbaa hinttew odana.
  unx-unx: ଆୟାଃଲଃ ଆପେୟାଃ ଝୁଣ୍ଡ୍‌ରେନ୍‌ ଦୁଲାଡ଼୍‌ ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ ହାଗା ଅନିସିମସ୍‌ହଁ
