  bsj-bsj: Ma tuom co kange Onicimus wo ma ciya ciya yibe win more kume wo ma cui
    cuiye. Ci an yi kom gwam dike bwi feu.
  cak-cak: Junan yebe riq'uin ri Onésimo ri junan kaniman ri Jesucristo riq'uin, y
