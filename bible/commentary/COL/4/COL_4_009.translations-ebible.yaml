    reke umma ta leleng nakai.
  dif-dif: Onesimusungu jela, nauja ngatata talku ja ngantjalu nganai, ja jurangundru
    nganai. Pudlalia pratjana jurangu kaukaubala nganai, mina ninkida.
  gam-gam: Une Onesimus boll wombell. Onesimus ge ye unakne. Une nono agane wopake
    molo yene kandja djindo mal yendo. No mormon mal soka wo ye dje aumbellka piye.
  nou-nou: Edo Onesimus dubo bari ingoda embo nei awa nanemi Tychicus ga da iteno
    mambutira. Edo ungo bugudo einda namendi mi ro berari ira awa soro gadewa.
  mqb-NT: Tikikus i zlak ayak tə mərak a mənuko Onesimus ɗo sə àga kwanay awan. Winen
    nə car a mənuko, aday a ga mer su way a Mbərom nà, ndekərkərre re. Tinen ti ɗakak
    ikwen anan way sə təra à man a manay a anan ataya fok.
  ape-B: Anan eke nunogu apakinu owaninu Onisimas douk apak ulkwip panohwanaluli hunaku.
    Anan douk nanu ipak atubul wabul. Ali anan isave neneken kalbu God ananin moul.
    Amam biam eke huklipepamu enechi enech echudak douk chatoglu agundak uli.
  grc-F35: σὺν Ὀνησίμῳ, τῷ πιστῷ καὶ ἀγαπητῷ ἀδελφῷ, ὅς ἐστιν ἐξ ὑμῶν· πάντα ὑμῖν
    γνωριοῦσιν τὰ ὧδε.
  cav-NT: Tuatsehuedya tuque cuadishaya ecuana tsehuequique dyaque iyuhuedaque Onésimo,
    micuanaja epu juquedya. Tuquetu jida mere juhua ecuana tsahuayaque. Tatsera micuana
    cuejatiya dutya rehua eje bucha juyaque.
  kgp-NT: Ti mré sóg ãjag mré ke tỹ Onésimo jẽnẽg mũ gé. Ẽg régre vẽ gé, ẽg to há
    ti nĩgtĩ gé, Topẽ ki rã to krónh ke tũ ti nĩgtĩ. Ag hã ne ãjag mỹ tónh ke mũ',
    cidade tag ki nén kutẽ mũ ti.
  bvd-bvd: Sa 'Onesimas nia kai lea lau gu kau fai sa Tikikas. Sa 'Onesimas na wanefuta
    diana kolu nai nia na wane rao noni maabe, ma ta wane lau gu mai 'ana konia kamolu.
    Kolu ele suli nia. Keerua daru kai faarongo 'ana doo ki sui guu ne fuli kau 'i
    seki.
  ukr-1871: 'з Онисимом, вірним і любим братом нашим, котрий з між вас: все вони скажуть
    вам, що тут (дїєть ся).'
  apz-apz: Nekwo Ounesimos huhwoꞌnjimo sekuyepono lɨhwojalokuhwoyo. Tikikosɨꞌnji siko
    noseꞌmahosɨsi yoꞌmayo olopo neꞌmaꞌmaso soꞌno wolosetɨhwanjiyoho.
  yon-yon: Ye kuu Onesimus yoom ku meniib kui. Onesimus kuu mimyob dowaken keenimaubman,
    ye kuu nub kuristen angkodmi ma korondiyiibbanman, ye kuu Koloseman, yiib mimo
    yiibkanmo kui. Yi ayoobbed keyaambed komo komo keroon ye weng korem kuu yiib yaa
    daandaniib kii.
  poi-NT: Iwagananɨcpat́im jém Onésimo, tu̱m tantɨ̱wɨ jém tantoypáppɨc. Tsa̱m ayo̱xpátt́im
    jém pɨ̱xiñ. Mimicht́ampɨc pɨ̱xiñ jém Onésimo. Jeeyaj miŋmadayyajpa t́it́am iñasca
    jém Dios ipɨxiñt́am yɨɨm.
  wuv-wuv: I nogiawii Onesimus, hemea wewea ma rawani'a lofuu o'ou, mei gufuu hamu'ou.
    Lagu'aa warefanaa hamu'ou minaa eni manumanu na nomai a'a hai'ou yeni.
  quf-NT: Tiquicuwan pullaqami kaĉhamunipis, kusala munashanchikllapa chiqap kriyiq
    masinchikllapa Onesimuta. Chaqa payqami qamkunamanta uknikillapa. Chaymi paykunana
    willashunqallapa imata rurayashayllapapaqmapis.
  yuw-yuw: Oro yuot wömai Onesimus ongungoc. Yuho wömai irotno youpha boging imongo
    oröc noni ogepma sinom itac. Yu wömai osuc sonthon surarodecma nonot eboc. Oro,
    yaimaho wömai ngocin kiap öngkubocma ambarac kanongdup totahamoroc.
  hus-NT-1971: C’al jaja’ a Tiquico ne’ets jaye i le’nath ebchal Onésimo axi pel i
    Colosasib ejtil tata’chic. Pel jaye i lej pututh t’ojnal c’al an Ajatic. Jaja’chic
    ne’ets ti tala’ olchichic jant’ini’ huahua’ i huat’al teje’.
  med-med: Wu Onesimas, Tikikus ni, wu ei kʉn, tʉp kup endʉp mundʉnt. Onesimas ei,
    tʉn nga ʉngʉn wu kai ei, wote enim nga wu puⱡ ei. Wu raⱡ int enim kʉn okʉⱡ, ya
    ila penim uⱡ mbʉ mel nʉk, kai etʉk nguinggil.
  bch-bch: Ei ga ila pagimi toman ngan oaemai ede pade Onesimus. Onesimus imata tutui
    ngan Kristus somisomi, be gai akim ei tau. Ei ede ngan gimi Kolosi. Gisirua ga
    tipalongo lemi ngan saoa danga iuotot nene.
  cco-NT: Jo̱guɨ có̱o̱ꞌ˜ i̱ nab cajo̱ nijangꞌˊ Onésimo, jaangˋ dseaˋ rúꞌˋnaaꞌ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ i̱ ta˜ dsiˋnaaꞌ có̱o̱ꞌ˜ jo̱guɨ i̱ ii˜naaꞌ eáangˊ jo̱guɨ i̱
    lɨ́ɨngˊ dseaˋ góoˋnaꞌ cajo̱. Jo̱ i̱ dseaˋ gángˉ la nijmeáꞌrˉ ꞌnʉ́ꞌˋ júuˆ jaléꞌˋ
    e dsingɨ́ɨˉnaaꞌ fɨˊ la.
  deu-1951: samt Onesimus, dem treuen und geliebten Bruder, der einer der Eurigen
    ist; sie werden euch alles kundtun, was hier vorgeht.
  alq-ALGNT: Onizim (Onésime) oga pi 8idji8an, kidjiki8enan ka kitci sagiagidj acitc
    ka kitci teb8eiendagozidj, kina8akag ka odjidj. Igi8e dac midjinijin kiga 8idamago8ag
    kakina e iji8ebanig ooma.
  ixl-NNT: As antu u Onésimo uvaꞌ xoꞌn chit sve la unchaj bꞌen tiꞌ u Tíquicoeꞌ, tan
    aa Colosas u Onésimoeꞌ. As kꞌujlebꞌal chit kꞌuꞌl sunvatz. As chajaak la alon isuuchil
    sete kam uveꞌ nunpalebꞌe tzitzaꞌ.
  boa-NT: Áábema téhdure tsaapi ménahbe ɨ́mɨáábé íjcyaabe Onéétsimo péé ámúhadítyúu
    tsáábeé. Aamútsí óvíi ámúhakye úúballé páneere muhdú íílle íjcyane.
  etr-etr: Nilïle nedoo obeägïlo Onesimusi e asigi falagasei nea, diligi sosogo afädë
    neebe amo, eege Digigusi helegela moholömelë. Wi hamose amoïe ado sulubadelada,
    ele dili neebea maala, säla ïaha maademolömelë.
  quh-NT: Paywan cachamuyquichej Onesimota. Payka Cristota khatejpuni munaska hermanonchejtaj
    kancunajtapis llajta-masiyquichejtaj. Paycuna willasonkachej caynejmanta tucuyta.
  kwi-kwi: Uskasa wat Onésimone ɨnazi. An pashimtu aimpihshkanain u pɨpulurasmin Cristora
    nil kanpamɨztu. Uspa paasne wan apain wan kimtu aizpa uruza kainailnazi.
  agm-agm: Nɨnɨ Onesimaasihoai Tikikusihoaisatɨ maasɨ nandusoaasataayonɨ kurɨ sangisenda
    maasɨ napɨtaise. Onesimaasiho so nyahɨ kɨmbɨhiyaanɨ Kɨraisihomɨ naisɨhiyaanɨ maarɨho
    apɨpaahɨ nga nunyaahore. Iyatɨ ko apɨpaahɨ gaaho napaitarɨhore. Iyatɨ ko sahɨ
    sawanaatɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaatɨ Korosihiyaatamɨhore. Nyahɨ Kɨraisihomɨ
    otɨpɨpatɨhiyaanɨnɨ kɨmbɨhiyaanɨ Onesimaasiho apɨpaahɨ gaaho napaitarɨhotihɨ kopɨ
    nga gwɨnyaawa usonaatɨ koai autaahɨ newa isɨwataahore. Ko Tikikusihoaisatɨ maasɨ
    sangisenda napɨtaise.
  ubr-ubr: Onesimus on Tychicus ebituran rus omi aurim abiyafares sinan, ot tait tuat
    on ainuaboai a on baitutumotin, on orot min omi ami mafam gagamin Colossae emon.
    Bobo engon tutufin aifan atonio nin simamatar on arimon osi sinkasonem.
  tsw-NT: Waru n ta̱ lyungusu Unisima. A̱yi fo za na oo soɗuwo matsan ma ɗa waru za
    tsu na tsu cigai. Waru vuma ta̱ ɗa a̱tsuma̱ a ama a̱ ɗu. A ta damma ɗu ili suru
    i na yaa farasa pa nda.
  cax-NT: Icüpucatito Onésimo ichepeti Tíquico. Arrti Onésimo naqui abarrüpecuqui
    auqui naubesa pueblurrü. Cuasürüti suiñemo, puerurrü te oñoncatü ümoti. Arrübama
    torrü urapoimia tanu nanaiña arrüna suisüboriqui auna.
  aia-aia: '''Ia ro''ua Onesimas, na awa na''i ruruha amoou, nawai ha''ataaria ro''u
    wou. ''Iiasi ''e sae goro ma mangudi ro''u. ''Irarua rarui maani''i tana''amoui
    taha ra to''o mai ''ini.'
  srp-1865: S Onisimom vjernijem i ljubaznijem bratom našijem, koji je od vas. Oni
    æe vam sve kazati kako je ovdje.
  agt-agt: A intu hapa kahulun na i Onisimu nga kalugaran muy. Intun hapa ya takday
    kabagis ku nga mekatalak nga iddukan ku hapa. A ikid duwa ya pakadangagan muy
    ta ngamin makkwa teyak ta agyan kin.
  lug-lug: awamu ne Onesimo owooluganda omwagalwa era omwesigwa, omu ku b’ewammwe;
    balibategeeza byonna ebifa eno.
  yby-yby: Ito Onesimasiya monokau elewole onebo we wewenate lalo edimo numudatipolokati
    we emokiya oli hekoyoko, magoina wiki maya numutoti gawa maya li li biki suwikilaiye.
  heb-heb: עם אוניסימוס האח הנאמן והחביב אשר הוא מכם המה יודיעו אתכם את כל דברינו
    פה׃
  mpp-mpp: Aime ngengele ngic hae-gbangineng monic, wacine Onesimus, ye salebe Tikikusholec
    fudaicte. Onesimus ye Sugucnele yowa balaibegac, yele ailu kweledi angac ngagelu
    gagabeleng. Aime yeki aibaba yawa fikewec, yogolec siduc edocngebadabiyecte.
  apb-apb: Malahukaelu diana a Onesimas ko lae no'one wau pe'ie, na ingeie omu sai
    diana aana oto, aana ingeie ngaeta iini oto no'one aamiu. Oto kirerue ke si ha'arongo'omu
    aana nga moi taa ko reu-reu mei i leu.
  san-TEL: తమ్ ఓనీషిమనామానఞ్చ యుష్మద్దేశీయం విశ్వస్తం ప్రియఞ్చ భ్రాతరం ప్రేషితవాన్
