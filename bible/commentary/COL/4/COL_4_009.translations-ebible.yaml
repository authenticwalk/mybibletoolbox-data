  hus-NT-2005: Na Onésimo, an kidhábláb xu belom jeye in lujtalkʼi, xi wawáꞌ i kʼanidhál
    tʼajat, neꞌech jeye kʼal na Tíkiko. Jechéꞌ na Onésimo, jaꞌich jún ti éb xi tatáꞌtsik
    a kidhtal. Jajáꞌtsik neꞌech ti ki tʼiltsi ejtal xowaꞌ u támnal techéꞌ.
  mig-NT: Suni tájí‑rí Onésimo, te mani̱‑rí jíín‑de, chi̱ ñani̱ kándíja va̱'a kúu‑de,
    te tá'an máá‑ró kúu‑de. Te ta̱ká ja̱ kúu ichi yá'a, ná kástu̱'ún‑de nuu̱‑ro̱ jíná'an‑ró,
    ndasa íó.
  bps-bps: Di ksalun di gamu faginan Onisimus, i flanekito too gsalig na i toogu kando.
    Na i gumdaan di banweyu. I kakella ditù santulenla gablà di kdee gnagumi dini.
  mbs-mbs: Isogò ko heman se kedowa tadon te pegpemenal si Onesimo tomaking kandin.
    Egkeseligan heman sikandin aw egkedekelan tadon te pedowan. Sikandin se tege doton
    kenyo. Didowa dan se meg-indan kenyo aw eden se eg-inangen day dini.
  tof-tof: Ka Onesimusün zirrapóndóla Tikikusdi. Wa kibü moboküpdü zonareta, ngambangól
    pam akó yabü basirr pam nótóke. Ini pam nisa sab yabü blaman kla nüzazilórre,
    ne pokoa tómbapóndako aini.
  cme-NT: Ba ka ce hũmelle‑i kuuduɔŋgu baa na nelleŋ-wuoŋo‑i Onesimu‑i. I natobiŋo
    naŋo'i ufaŋo‑i *Kirsa horre-na, u wuɔ Kirsa hũmelle‑i fafamma. Mi bi kuye fuɔ
    maama‑i. Da ba kã, mamaŋ dii bande‑i hiere, ba ka waŋ-ma baa-na.
  sus-sus: N man bara n ngaxakerenyi tinxinxi, n xanuntenyi Onesimo Kɔlɔsika xɛɛ a
    xa Tikike mati. E firinyi fama n ma fe birin dɛntɛgɛ sade wo bɛ.
  pon-2006: Onesimus me pahn iang, kompoakepatail oh riatail souleng me pil kin loalopwoat,
    iei ih me kisehmwail. Ira ahpw pahn koasoiaiong kumwail duwen soahng koaros me
    kin wiawi wasaht.
  dad-dad: Ĩ Onesimus ado disiyouf, Onesimus ĩ neda turada dõ fiya biya oboida, ĩ
    ãgenei taka. Idi ereb ereb ganan ein agef wõ yef anĩ dirokeneĩf.
  zab-NT: Ne cun laab caxiaaldzaca Onésimo tuby de saazacnɨ ni rcaaznɨ, ni nabány
    zec ni riáld ne ni rac bɨnladxtɨ. Laadeb quixteedeb lot irate ni cayac nezré.
  jae-jae: Lasiŋi ŋaŋêŋ to ŋajam Onesimi, taŋ aŋga amacnêm naŋ, oc êwiŋ eŋ. Êsêagêc
    sênac miŋ biŋ samob, taŋ gêc tonec naŋ, êndêŋ amac.
  ksd-ksd: dir ma Onesimo, a dovot na tura i dat ma a vakak, ia tikai ta vavat. Dir
    a ve boko avat ta ra lavur magit par di pait ia ati.
  msm-NT: Iyan duma din si Onesimo no taga-iyu. Matinumanon isab sikandin no suun
    ta to pagtuu no hinigugma ku. Sikandan to ognangon iyu to tibo nangkahitabu dini.
  myk-myk: Onɛzimu nʼa pinnɛ ni wu ni. Wù taanɲii, wù ceborona wa wu wa wu bɛ, ɲɔmɛɛ
    fɔɔ wu wa wu bɛ. Yee wo sipya wa wu wa wii. Keree kiimu bɛɛri kʼa byi naha ge,
    pu na zhɛ kee bɛɛri paari yi mu.
  sbe-sbe: Onesimo maidana kabo se laowa. Iya kada kaha, sunuma unai taumiyatahitahi
    yo iya ka gadosisiyei. Siya kabo wasamai maudoidi se hedededi kalimiuwai.
  mcr-mcr: Iqutäŋi, ämaqä hesaŋä Onesimusi, ne mänävquatämäuqä itŋqä iqu, anä quvepinyä.
    Iqu-pqe neqä neyämaqä-qu eä, iquenyqe kuapänä änenyätŋqä ique. Iquaqu nätmatqä
    eeqänäŋä täqi ätimäutŋqeŋqe, awä hesinyä.
  cux-NT: Ní dicho'ó ntúūⁿ hermano Onésimo, saⁿ'ā chi neⁿ'e yú, ní 'áámá canee sa
    chi diiⁿ ntiiⁿnyuⁿ yeⁿ'é Ndyuūs. Ní yeⁿ'e 'áámá chɛɛ ndís'tiī. Hermanos s'eeⁿ
    yaa'ví yā ndís'tiī tanducuéⁿ'ē chi diíⁿ 'nū 'muuⁿ.
  tur-YTC: İçinizden biri olan, sadık ve sevgili kardeş Onisimos’u da onunla birlikte
    gönderiyorum. Burada olup biten her şeyden sizi haberdar edecekler.
  san-ITR: tam onIShimanAmAna ncha yuShmaddeshIyaM vishvastaM priya ncha bhrAtaraM
    preShitavAn tau yuShmAn atratyAM sarvvavArttAM j nApayiShyataH|
  bel-N: разам з Анісімам, верным і ўлюбёным братам, які з вашых. Яны паведамяць вам
    усё, што тут [робіцца].
  sch-sch: Ama leh lâibungpa moroitak le taksônomtak, nin pâla mi Onesimus khom
    a hong sa. Anni ngei han hi tienga neinun hongtungngei murdi nangni ril an tih.
  mic-MIQNT: Aq maw elgimg na ji'nm Onesimus, 'gjignaminu Gjinisgamewigtug aq ta'n
    gesalg. Gis lita'sualatoqs'p, 'gjignaminu, tleiawit ta'n tleiaultioq. Negmow tlimugsitoqs'p
    'ms't goqwei ta'n teliaqap ula tet.
  huu-NT: Naimɨe dɨga Onésimo jɨaɨ oredɨcue. Naimɨedɨ creyente. Cristo rafuedo raise
    jaide. Naimɨena jɨaɨ isiruitɨcaɨ. Naimɨedɨ omoɨ comɨnɨ imɨe. Nana bene jai suide
    rafuena omoɨmo lloitɨiaɨmaiaɨ.
  jiv-NT: Núnisaṉ ii aneamu yachi Unisemu niiji̱a̱i̱ winiawai. Niisha atum wéeaiti,
    tura Yusja̱i̱ shiir wekaawai. Nu shuar ashí ju̱i̱ túrunamun ujatmaktatrume.
  otm-NT: Nɛ da mbɛ ra Tíquico ma cuhʉ ra Onésimo, nuna i ɛ̨c'yɛ̨i xʉn ho na, nɛhna
    dadí huɛ̨cä na. Nuna n'da ra mɛngu bʉ guí 'bʉhmbʉ, nɛ da xi ahʉ 'bɛ'a gätho bin
    ja ua.
  dah-dah: Yeŋbe Onesimusya kuriryeŋ. Onesimus wor biŋde mat fudinde wor po Doyaŋ
    Al Kuruŋ niŋ meteŋ teŋ hiyen. Yeŋbe kolniniŋ wor po yara. Yeŋbe al hoyaŋde niŋ
    moŋ, dende al po. Irem garebe neŋ hitere gar mata forok yeŋ haŋ kuruŋ gayen tumŋaŋ
    momoŋ diriryeŋ.
  tnk-tnk: In truvehe irau Onesimas, piəvtaha keikei i kɨmaha iahəukurən nətɨɡiteien
    irə, in iərmama riti səkɨmiaha. Irau trouəvisau narimnari me pam ia kwopun i m
    kɨmiaha.
  kpr-kpr: Numo karona are dae sedo, Onesimus dirigaono nengae yarera. Na numbarago
    dubo ruruse tumonderaena. Nu nenda eniri; nu nemokena ghedo fusira. Nengae yama
    nemokena buvudo, namanenda irari ava nene se gogoghombaoro ningareva.
  san-IAS: tam onīṣimanāmānañca yuṣmaddeśīyaṁ viśvastaṁ priyañca bhrātaraṁ preṣitavān
    tau yuṣmān atratyāṁ sarvvavārttāṁ jñāpayiṣyataḥ|
  nho-nho: Nau e heunatia atu nau hoki Onesimus ki oo atu laaua hakapaa. Teenaa se tama
    hoki e heheuna hakapaa ma maatou, aa maatou hoki e fiffai iaa ia. Laaua ma ki taratara atu
    i naa vana katoo e ssura i te kina nei.
  gym-NT: Amne Onésimo näin siba Tíquicobe nebe mun känti yete. Onésimo ne abko tare
    kri nunkwe amne ni raba tödeke niarabti. Mdakäre abko, niara mun mräkä Colosabo
    yete arato abko näin siba. Dre dre tä nakenkä nete abko niedi jökrä kwetre munye.
  azg-NT: Mantyi yo juu jon vja Onésimo. Juu juu ncüii tsꞌan tsjoonhoꞌ. Viꞌnchji jndyihin
    ndoꞌ yo manchaꞌchen tsꞌon juu na vantyja tsꞌon juu ta Jesús. Chen chen nnanꞌneinhan
    ndëëhoꞌ tsoñꞌen na maquenön ntjoohin tsjoon Roma.
  bhd-bhd: ते तैस सेइं साथी उनेसिमुस भी भेज़ो ज़ै वफादार ते ट्लारो ढ्लाए ते तुसन मरांए,
    ते तुसन इड़ी तगर सैरी गल्लां ज़ोले।
  too-NT: Lā' Onésimo natā'a'n. Xla' quintā'tinca'n a'ntī līlacatejtin latā'kchoko
    lā' a'ntī pāxquī'can. Lā' xla' xala' na milaclhpu'nanca'n. Xlaca'n nacātahuanikō'yāni'
    a'ntū pātle'kenī't huā'tzā'.
  ind-AYT: Ia akan datang dengan Onesimus, saudara seiman kita yang setia dan terkasih,
    seorang dari antara kamu. Mereka akan memberitahukan kepadamu segala sesuatu yang
    terjadi di sini.
  cjo-NT: 'Itsipatanakyaari irira Oneeshimo, poñaachari piipatsiteki. Rirotaki ayemijantzinkarite:
    ikyaaryoowentziniri Awinkatharite oetarikapaeni rantziniriri. Nonintaperotziri.
    Ari ikaate apite kamantapaakimini maawaeni oetarika awijeentsiri jaka.'
  nsn-nsn: Inggo u heir ponola tang Onesimus inggon a uanotougigeig tun, kara peng
    tenami uanoum, rasin ura turung hire tar hauar mamang inetelik ke kotpokosane.
  san-DEV: तम् ओनीषिमनामानञ्च युष्मद्देशीयं विश्वस्तं प्रियञ्च भ्रातरं प्रेषितवान्
    तौ युष्मान् अत्रत्यां सर्व्ववार्त्तां ज्ञापयिष्यतः।
  tna-NT: Tu neje di yama ibuneda edue Onésimo ebeituinia. Tueda da micuana duju jenetia.
    Tuatseda micuana equisata pamapa upia ai cuana puana jepuiti.
  lid-lid: Jo suni Onesimus ewek hawe Tikikus ale. Onesimus badeh, nadu tine taha
    ari in hamon le ta sahou handru ta Kindrei, iy badeh, badu hawe aha amwenen. Uru
    kameh asehek nyala aha, ta iri lakou marakon mene asahan dah.
  wim-wim: Nil Onesimus.an thamp nungantang wampow niiyanta. Nil pam kampan niiyantama,
    an nil thamp kuunch ngamparam thampweya. Pul kucham al-alangan wik ngul waaꞌ-waaꞌowpul
    niiyant wik maꞌmangkamana ngan wanttakan iiy-iiyanan.
  zga-M: Panienei nu Onesimo, ulunkholo lwangho uononu uoghane, umunu uvakhuominyo.
    Avo vuyaviekhuovavula iembombo nchoni ienchaphakhaya apha.
  yom-yom: Ndimfidisidi va kimosi ayi Onesime, khombꞌeto yi luzolo ayi yikuikama.
    Niandi widi mutu eno. Bela kulukamba mambu moso mamviokakuaku.
  san-SIN: තම් ඕනීෂිමනාමානඤ්ච යුෂ්මද්දේශීයං විශ්වස්තං ප්‍රියඤ්ච භ්‍රාතරං ප්‍රේෂිතවාන්
    තෞ යුෂ්මාන් අත්‍රත්‍යාං සර්ව්වවාර්ත්තාං ඥාපයිෂ්‍යතඃ|
  yut-yut: Nak Onesimus yabekgo Tikikus gat kɨgɨmal. Onesimus uŋun notnin tagɨsi.
    Uŋun pi do but dasi nandaŋek aŋ kɨmokdok. Uŋun ji da kabɨkon amɨn kɨnda. Uŋun
    bamot da yo morap ɨdon noman tawit uŋun do dayɨkdamal.
  grc-BYZ: σὺν Ὀνησίμῳ τῷ πιστῷ καὶ ἀγαπητῷ ἀδελφῷ, ὅς ἐστιν ἐξ ὑμῶν· πάντα ὑμῖν γνωριοῦσι
    τὰ ὧδε.
  cpc-NT: Ari notyaantimiri iijatzi iyiki Onésimo intsipatanatyaari Tíquico. Tima
    jirika Onésimo iriitaki poñainchari pairani pinampiki. Tyaaryoo jawintaanakari
    irirori Awinkathariti, nitakopirowaitani jinatzi. Apiti inkaati kamantapaakimini
    okaatzi nantayitakiri jaka.
  nhg-NT: Ihua nectitlanteca Onésimo, tocni öque ica de confiönsa, öque tectlasojtla,
    öque ica de nemejua mismos. Yejua nemiechpubelisque noche lo que tli mochijteca
    necö.
  nya-nya: Iye akubwera ndi Onesimo, mʼbale wathu wokhulupirika ndi wokondedwa, amene
    ndi mmodzi mwa inu. Iwo adzakuwuzani zonse zimene zikuchitika kuno.
  ngu-NT: Ihuan yejhua no yau totlajsojcaicniu Onésimo. Yejhua cajxitia nochi tlen
    Dios quinequi, niman yejhua se nemochanejcau. Yejhuamej mechijlisquej nochi tlinon
    nochihua nican.
  kup-kup: Met pinañ honeo Onesimas deim bosip ravat hezan dei pimaz zait tat hezap,
    batam arim zeitakanañ ev emat deinañ honeo het gogot tin tamah-pop amun meeman
    parup honeo ok emat, ev nonair nai deim tameg-potuz ñetiv arin bar añapan.
  jid-jid: Mi to'undu imba Onisimus, vayinbu iwandi ki nyeme niwu nila so'u iwandi
    ahiri ni myimbi balila kpibi'a ndi ti ni yiu.
  wmw-wmw: Onezimu, nduyetu mwaminifu, wakupendiwa, ari munkonjo mwenu, iye pamoja
    na Tikiku vinu piya vikuna kuno wákwijiwisani.
  gmv-GGM: Izi inte bagga gididi ammanetidadene dosetidade gidida nu isha Anasimosara
    inteko bees. Isttika haani diza hanoza wurs intes yootana.
  ssg-ssg: Nga talo hetekiewa Onesimus, tel akikikako ti Krais amite waheni hawane.
    I tel ti amuto. Pate i puas eliliel ailei puase Haeu. Ape lalu kaxi amite hani
    amuto.
  zpo-NT: Nu kwaan lee xaa nxaal na wech be Onésimo, xaa nak tub sawlazh gu. Rop xaa
    zaa kwent lo gu re kwaan kaded nee.
  poy-poy: Kankwiza pamuhera na Onesimu, mlongu gwetu yatumfira na mwaminika, yomberi
    ayu ndo mwenikaya muyenu. Hawawagambiri visoweru vya vitwatira vyoseri vyavitendeka
    panu.
  qwh-NT: Tiquicuwanmi paisaniquicuna wauqintsic Onesimopis shamonqa. Onesimoqa allapa
    cuyemi y cumplidu nunam. Pecunam que marcacho ima pasaconqantapis willayäshunqui.
  gaw-gaw: Amu da hei, Onisimas Tikikas ele oh goṯep. Onisimas nug ele am ig lainignab,
    nug ele am Naḏinu uḏat nid ena amu nug am ag ele ab laip̱up̱anu. Danab aḏit amu
    a geha aḏi keeke oh ip̱a ihinignu beṯe ele amu, a amunu maṯiglah.
  nca-nca: Nondo Onesimus, toponani hamó ŋuya asáŋowe Tikikus koya uyaririyó. Onesimus
    ŋuko yeŋo topoye qu ka, kho meté naŋge teyote. Enendoko o soso ŋano tunoqaró ŋuro
    ye yimirowari.
  zpz-NTPP: Laab nu Tíquico cyid bicy na Onésimo, yu nu dzi ricy paa. Yu zeꞌ laab
    losaꞌ de ru. De yu zeꞌ gyooy rishlo der dela coz nu rac par ii.
  zac-NT: Nu guësheꞌlda Onésimo; gúnëll compañi Tíquico. Onésimo na më ladzë të nu
    náhiꞌ servidor zaꞌquë shtë Jesús. Nalë́ rac shtuꞌu hiaꞌa lë́ꞌiꞌ. Guadiꞌdzë raiꞌ
    lo quë naná zuzac na ndëꞌë.
  kyg-kyg: Avagi huno visiya vekamo Onesimasifeꞌmo lahau layamopafiꞌmo lahauꞌniya
    konagatimoꞌa aliꞌyaꞌamo oꞌataleno muki afinaꞌmo alagepa aliꞌyaꞌmo neꞌaliya vekamo
    lapakaepati vekamo maiꞌniye. Anakaemo uꞌanaeꞌmo manileꞌmo muki afole aiꞌniya kavafeꞌmo
    ava gemo huꞌana lapa paigaꞌae.
  kmk-kmk: Maibuḻun kan siya si Onesimo un mataḻgodan un buḻun mi un manselselbi kan
    pipiyaoka sunud taku kan kailiyan yu. Dida ud mangipadamag sidan losana mapaspasamak
    situ.
  cao-NT: Jasca, ja bëta shinajiaxëni ca xatë huëtsa raaquia, naa Onésimo icanai cato.
    Mato jimibo quiha, Colosas quima ax ja joni iqui na. Jatiroha ca nëá ca ocapijaha
    ca mato yoacaxëcani quiha.
  bbr-bbr: Is Onesimus nais äsimorta, Tikikus ori potai. Onesimus ko iken jaunok,
    is konun woias meieäim, ko orip orip kon sarau eposek miäu. Ko akan menan. Tikikus
    Onesimus ories okoro opok owo onok keseriäum erekapu ak awaraieir.
  inb-inb: Nukan­chipa kuiaska waugki One­si­mo­pas­mi sug­lla­pi rin­ga­pa ka. Pai
    kan­mi kam­kuna­pura. Tukuipi alli­lla rurag­mi ka­puá. Pai­kunaka, tukui­kuna
    kaipi imasa kas­ka­ta­mi willag­rin­ga­kuna.
  hrv-hrv: 'Šaljem ga s Onezimom, vjernim i ljubljenim bratom, koji je vaš zemljak:
    oni će vam priopćiti kako je ovdje.'
  box-NT: O Onɛziimu na wee lé mi cɔ̃́n á à bè mín làa wo. Wón mún lé wàn
    za mu kèrètĩ́ɛmu dã́ní yi á ĩ wa làa sòobɛ́ɛ. O sĩidéró o Krista yi
    fárá tĩna. Lé ɓarɛ́n mí nùwã ɲun á à bè mín ɓueé zéení bìo wó
    wa cɔ̃́n ɓúenɓúen làa mia.
  ote-NT: Ma da mɛui nehe ma zi hoga cuhʉ Onesimo, nuni ja ra mengu de guepʉ ngu guí
    pa̱hʉ. Nuyʉ́ ma da xiꞌahʉ gatho núꞌa̱ dí thoguihe de guecua.
  wnu-wnu: Onesimus gor imurimine Tikikus nob ombur isour eng. Onesimus wo ininou
    ima ten gas ende, ne gor wo aninou munon yurau tau. Wuri ombur isub mi gugum e
    ebet igoun end qob suoubour.
  zam-NT: Co'se' yi'th Tiquic loo gu', tel'en Ones con Tiquic loo gu'. Ryop myen'
    ndxàc hues na' por cón che'n Crist. Mbli nèe lezo' myen' loo cón che'n Crist co'
    nque' lezon. Nac ryop myen' mèn gulàazpe' gu', ne, par nedrè'. Ryete con' co'
    ndxàc loo nu' par ned nzo nu' ndxè' ryop myen' ta' cuenta loo gu' trè'.
  zyp-NT: Ama cawh zingchuipaw le kaa dopaw kaa uny, naaning naa cawngsaw a cangpaw
    Onesima khakhei a vong he a. Aaning tahei ma letei hming a cangpaw vytei heh aa
    ca ching he a.
  sey-NT: Cuiꞌne i̱ ja̱ꞌre co̱ni saiji, yëquë oiquërepa, nuñe paꞌiquërepa, Maijaꞌquë
    doꞌiquë Onésimoje̱ mësaru aquëje̱. Ja̱ohuaꞌipi quëaja̱ꞌcohuaꞌi aꞌë, i̱ño tëto
    saijë paꞌiye.
  nvm-nvm: Regavo fu vuakma fu Onesimas e kainuvuon no oijmuovo ka nuibakin ikreoino
    ijek vuak. Regavo e iji fu jana besum God ma vierafeno ijin. Bu busik vuako ijia
    bu igia irerag no rejo iji bur kuardiak.
  mps-mps: Tama Onesimus me aga dali hodobo paibao. Onesimus aga dago dwagi yai homu
    ebo ama mu dao, te homugo kęą pai bidi dao. Aga Kolosi bidi hani me dao. Tama
    te bidi Tikikus dali Onesimus sigo da ede bidibo bageba pedalali sę po tigidali
    dagebolo pusaibao.
  pab-NT: Onésimo ite tyoa exema hoka xakaihaha xihiye aliye wisaonitere tahi. Onésimo
    atyo wihinaehare waiyexe, wixiyakawala, exahe xinekonitare atyo.
  llg-llg: Au haitua falik Onesimus fo tungga no ndia. Onesimus ndia, na tolanook
    dale katemak fo ita suen. Ndia ndia, ei hataholi hehelim. Dua sala sila dei fo
    ala tui ei, basa dedeꞌa kala fo dadi lai ia so.
  kyf-kyf: Tisikɩ -yɔ amɩaa 'yɩbha 'yɩbha -bheli tɩklɩɩ Onezimʋ ɩn tiea da aɩn 'wʋ,
