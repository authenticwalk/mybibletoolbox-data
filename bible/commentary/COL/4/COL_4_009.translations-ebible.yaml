    anna mala duka' dihannuam. Kusua matim anna mala duai umpaissannikoa' ingganna
    indo kaha-kaha dadi inde ongeangki.
  bzd-NTPO: Ie' ta̱ Onésimo mi'ke ñies. Ie' dalër sa' é̱na, ie' dör s'yami e̱' tkëulewa̱
    darërë ese. Ie' datse̱ a' ká̱ a̱. Ie'pa böl tö a' a̱ icheraë tö is sa' ka̱wö tköke.
  kwf-kwf: Sa Onesimus leka logo kwau faꞋinia, na ngwae asina kwaima leꞋaleꞋa ba rao
    noni maꞋudi ma niaꞋa logo ta ngwae ana fikuꞋa kamu. Kulu saeleꞋa ana. Kera ke
    baꞋa faꞋarongo Ꞌani ru ki taꞋifau neꞋe fuli kwaꞋu Ꞌi neꞋe.
  eng-WYC-2017: with Onesimus, most dear and faithful brother, which is of you; which
    shall make all things that be done here, known to you.
  eng-WMBB: together with Onesimus, the faithful and beloved brother, who is one of
    you. They will make known to you everything that is going on here.
  zat-NTPS: Cá'anqueze zéajle̱ Onésimo le̱be', naque̱' bíchedxu li lazre', benne'
    nazrí'i lázredxu, ne naque̱' benne' walázr chee̱le. Benne' caní xuluzenne̱' le'e
    ca naca da dxaca nigá.
  spp-spp: Mii à Onɛzimu mú bâra u na, yii ntàannamacinmpworoŋi wà wi, dánasupya wi.
    Karigii cyi ɲyɛ naha ke, u sí cyire puni jwo yii á.
  zty-NTPS: Onésimo, lježžon' nbábḻene' ḻe'e chéjḻene' ḻe' tẕen. Ḻezka' nake' lježžo
    nži'ilžo-ne', na' žejḻi'e che X̱anžon'. Chope' ki wzéngekle' ḻe'e yógo'te da'
    žaken nga.
  mek-mek: Ke isa lai akimaiagai Kristiano auga Onesimus auniꞌi aulaiꞌi oi eemi kefai.
    Onesimus auga oi emi papiau agaꞌo, ke isa alo koꞌagai Iesu Kristo ega pinauga
    ekapa. Ke isa auniꞌi kapaꞌina mo inae kemia auꞌi maꞌoai oi maamiai akeifaniꞌi.
  aey-aey: Odocob ija Onisimas Tikikasca osoben sulaligina. Onisimas uqa agena wawaga
    meleec cotoga me bahic, uqa agena cotogail amdec. Ale ceteh cunug ene calen eunu
    maadowasan.
  urd-GVH: वह हमारे वफ़ादार और अज़ीज़ भाई उनेसिमुस के साथ आपके पास आ रहा है, वही जो
    आपकी जमात से है। दोनों आपको वह सब कुछ सुना देंगे जो यहाँ हो रहा है।
  ycn-ycn: Onésimo hua'até ne'ejnajé ca'ajnó. Iqui'ija huahuátacare caja ricá; Jesucristo
    ja'apiyá jema'ajeri caja ricá. Ñaquele huanaquiyana caja ricá. Inaquiyana caja
    ricá. Necá, iyamá Onésimo hua'até, i'ijnajeño riyucuna i'imajé ijló méqueca huecá
    maare.
  djr-djr: Ga waŋgany yolŋu ŋunhi ŋayi nhumalaŋgal nhakun malaŋur yäku Wanitjimitj
    dhu marrtjiyi malthun nhanŋu, ga bitjandhi bili ŋarra ga dhuwal märr-ŋamathirryi
    nhanŋuny Wanitjimitjkuny. Bili ŋayiny dhuwal balanyayi bili Garraywu yan malthunamirr,
    ga bäyŋu ŋayi ŋuli gulyurr malthunaŋur nhanukal Garraywalnydja. Maṉḏa dhu lakaraŋuny
    nhumalaŋ Ditjikatjthun ga Wanitjimitjthun, ŋunhi nhä mala ga dhuwal manymak dhiyal
    nhakun maḻŋ'thun.
  kvg-kvg: Ndego Onesimús namba mé꞉geáv, ngenek unimanqatin Klisten nøfu nøme,
    ni nqeimbøe-khafuat, zøkeza ezoqam. Nginik ezoqa menas, matev ate nqægo-qa yaq-te
    mé꞉zømás, nqanek nqafakhanam.
  rug-rug: E Onesimasi, si luli koa sa, keke tasida ta ronuena koe Karisito si asa,
    sapu keke tie soti koa gamu. Arini kote atu tozini gamu sari hopeke ginugua sapu
    ta evaṉa tani.
  hop-NT: Nu piw Onesimus pas qaatsat hinmaqat, pu pas aw itah’unaṅway itahtupkoy
    put enaṅ hōna. Pam piw Colosset aṅqw sino. Ason puma yepeq hin hiniwmaqat umuy
    sohsok āawnani.
  san-URD: تَمْ اونِیشِمَنامانَنْچَ یُشْمَدّیشِییَں وِشْوَسْتَں پْرِیَنْچَ بھْراتَرَں
    پْریشِتَوانْ تَو یُشْمانْ اَتْرَتْیاں سَرْوَّوارْتّاں جْناپَیِشْیَتَح۔
  heb-LB: אוניסימוס, אחינו הנאמן והאהוב שהוא גם בן־עירכם, יצטרף לטוכיקוס, והשניים
    יספרו לכם את כל החדשות האחרונות.
  caf-NT: Onesimus 'en yulh te'us. 'En chah ts'ah'un na'a nelhutsin 'ink'ez nuwheni
    ts'iyawh buk'etsintsi', 'ink'ez nohwhulh 'ilhunuh 'int'ah. 'En bugha njan ts'iyawh
    dawhut'en t'ewhuntehzeh.
  mio-NT: Tachi tahin chi ra Onésimo yani yo chi ra, ta ini ñuun ndo chi ra Onésimo
    can. Cuni tahan yu chi ra, ta chinu vaha ini ra chi ra Ndioo. Cua cati ra ta ra
    ndihi cha ni chacoo ihya.
  srq-NT: Onésimo abe sɨ quia erese aque. Hue jenda sɨ́ chõ ae re. Jesús quiato tuchɨ
    chõ ae abe re. Ũquɨ̃ nyeremo nda jembiirandu tuchɨ a jenda ja rese.
  kje-NT: Ya'u hopon Onesimus nore na'alono ki haenhi. Onesimus eniyeni nonolu minle
    minim kote. Ai namwali ik walin man ik karamyaka la ai akin namkene naili'il Makromod.
    Hir ki konohi mi inhawa ma namwaliyedi mayai mai eni me'e.
  gaz-gaz: Innis obboleessa keenya amanamaa fi jaallatamaa isa garee keessan keessaa
    tokko taʼe Oneesimoos wajjin dhufa. Isaanis waan asitti taʼaa jiru hundumaa isinitti
    himu.
  kud-kud: Tahidane Onesimo Tikiko baidana hilalaowa. Onesimo iya yami dalava towahona,
    na tahida velavelauna mayana yemidi. Na hinage hava teinai himahamahalava mata
    hi'aubabadaedi alimiyai.
  urb-NT: Inamõ One oho ta tĩ. Jande mu aja a'e tĩ. Ihẽ apy'a katu ehe ame'ẽ ke a'e
    tĩ. A'e pandu ame'ẽ ke a'e ma'ema'e katu. Pehẽ kotyhar ke a'e. Sehar myrandu ke
    upa katu te a'eta jumokõi pandu ta pehẽ pe.
  fra-LSG: Je l’envoie avec Onésime, le fidèle et bien-aimé frère, qui est des vôtres.
    Ils vous informeront de tout ce qui se passe ici.
  san-HK: tam onISimanAmAnaJca yuSmaddezIyaM vizvastaM priyaJca bhrAtaraM preSitavAn
    tau yuSmAn atratyAM sarvvavArttAM jJApayiSyataH|
  cak-SNT: Y riqꞌuin jajaꞌ nitak-el jeꞌ ri hermano Onésimo, ri alanak-pa iviqꞌuin
    ixreꞌ. Ri Onésimo ruyoꞌn ránima riqꞌuin ri Dios, y altíra nivajoꞌ. Ri icaꞌyeꞌ
    hermanos reꞌ xtiquiꞌej chiva nojiel ri nibꞌanataj vaveꞌ.
  uvh-uvh: A aming nua'ni sidining yong tara' wara'ni wapni Onisimas undu' Tikikas
    guk ngingeng kubap dabik ayamu'. Adindu' indining amini' kareng, adi indita' kafakafasa'
    tinimita', ka aming fama' adi anga sidiganang u kadofinga nasi' nasi' ka indi
    i tanga ikem wara'ning wa kuma'sa' saninga nakanting.
  ino-ino: Nakaeya Onisimasina Ti'ki'kasi'ae hunatesuke'ana uka'ae. Onisimasi'a mi'ko
    afina kanale'ya huno ne'maike'na nakaeya ne'nahaiya lakanatimo'a lapa'kaeya kumate
    ve'kalanake'ana male fole ne'aiya ya'mo avake lahapapaika'ae.
  gnn-gnn: Ga ŋayi Nitjimanydja, ŋilimurruŋgu marrkapmirrinydja wäwa yurru marrtjiyi
    nhanukala galki, ŋunhiyinydja ŋunhi ŋayi yukurra bitjan liŋgu yuwalkkuma guŋga'yun
    ŋanapurrunha, yurru ŋayinydja ŋunhi dhipuŋuruyi nhumalaŋgala miṯtjiŋuru. Dhiyaŋuyinydja
    maṉḏathu yurru ḻakarama nhumalaŋgu ŋamakurru'na, ŋunhi nhaltjan yukurra Godthu
    djäma dhiyala.
  yal-yal: En nafan ngaxakedenna, tɔgɔndiya muxuna, Onesimo sigama a fɔxɔ ra. Ɛ muxuna
    nde na a ra. Feen naxan danguxi be yi, e na birin yɛbama ɛ xa nɛn.
  cnt-NT: 'quiain''₅₄ Onésimo në́₃, jan₂ rɨn''₅₄ jniog₄ i₂rë₂ti''₅₄, i₂lɨ́n₅ jan₂
    i₂quian''₄ ''nia''₂: i₂në₅ bá₄ dsia₃ ca₂le₃jë́₃ ''e₂ niog₅ lë́₂ ja₁lá₃.'
  tif-tif: Kemin, Onesimus kakal ti nulmi kiim maakup tap ke, ami okok-ken-umba kaali,
    daal dinim ale, ali ti iltipni tunum kemin, ali Tikikus so, alep yim-baali dindipla,
    kalaami mafek mafek ma tiltam taben-umbu kaami sang kaata, bokoyokomip ko.
  nlx-nlx: एने ता हिऱ्यो उनेसीमुसाह मोकलेल हे; जो बोरहावालो एने मोंगाल्लो बाहख एने
    तुमरे मायच रेन हे, तो तुमूह न्या जो एय, तो न्यावाली आखी वात केय देय।
  apw-NT: Onésimus, shik’isn shił nzhóni, begondlįįhi, ałdó’ nohwich’į’ deł’áad, áń
    nohwitahdí’ nlįį. Dząągee ánágot’įįłíí dawa yaa nohwił nadaagolṉi’ doleeł.
  gum-gum: Tíquicobe inrrab køn tru Onésimo namui undaaraig nuneg, maikkucha elachimø
    megabig, tru ñimui utuiba. Nømbe yu chitø pub arrigwan kerrigu waminchun.
  not-NT: Intsibatanëmari pomatsiguenga ira Onésimo. Nanintasantiri. Iriatisati iriro
    opiguemisantane, icanquineri Atingomi pairoraca icogui. Aro ingaraque pite comantapëmine
    omagaro nacantaiguë yaca.
  plu-plu: Nah hawwata nah awahkis iggi kiyapwiye Onésimu gihapti. Ig ukebyi kibeyne
    kabipwiye. Ig yaytak yis kolosiyenepwi. Ig gikak kiyapwiye Tíkiku igkis akki yitnek
    madikte ku pariye danuh atan.
  iou-iou: Täŋpäkaŋ äma tägagämän Onesimus, man buramik täŋpani notjinpak, injin äbotken
    nanik u bok yäwera äreŋkaŋ näkä itat-ken ŋonitäŋo manbiŋam api täwetdeŋ.
  ntp-NT: Onesimo oida agai goTiiquico. Onesimo ʌrgʌraduñi ʌʌpʌ dai aliʌ oigʌdai aatʌmʌ.
    Goovai ʌʌmadu aapimʌ ʌrʌgai vaa dʌvʌʌriʌrʌ oidacami dai cʌʌga gʌrsoicʌi Suusi
    Cristo aa duiñdadʌrʌ. Goovai vʌgoocatai gʌnaagidamu istuma ʌpʌvueeyi aatʌmʌ gʌrsaagida.
  rai-rai: Diaar a weur ma Onesimo, a teindaat baa i dowot u ra nuna pinapaam ma daat
    nem aakiti, ia raa ut kon muaat. Diaar a wapua muaat u ra kum utnaa raap baa i
    waan paat main naa miaat.
  haw-1868: Me Oneaimo, ka hoahanau aloha hoopono, no oukou mai ia; na laua e hoike
    aku ia oukou i na mea a pau o nei.
  ffm-ffm: Miɗo neldida e makko Onesim, jeyaaɗo e mooɗon oo. Oon yo sakiike amen korsuɗo
    koolniiɗo. Kamɓe ɗiɗon, ɓe kumpitan on ko waɗi gaa koo fuu.
  arb-NAV: يُرَافِقُهُ أُونِسِيمُوسُ، الأَخُ الأَمِينُ الْحَبِيبُ الَّذِي هُوَ مِنْ
    عِنْدِكُمْ. فَهُمَا يُطْلِعَانِكُمْ عَلَى أَحْوَالِنَا هُنَا.
  cop-CNT: ⲛⲉⲙ ⲟⲛⲏⲥⲓⲙⲟⲥ ⲡⲓⲡⲓⲥⲧⲟⲥ ⲟⲩⲟϩ ⳿ⲙⲙⲉⲛⲣⲓⲧ ⳿ⲛⲥⲟⲛ ⲫⲁⲓ ⲉⲧⲉ ⲟⲩ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲱⲧⲉⲛ ⲡⲉ ⲉⲩ⳿ⲉⲧⲁⲙⲱⲧⲉⲛ
    ⳿ⲉϩⲱⲃ ⲛⲓⲃⲉⲛ ⲉⲧⲉ ⳿ⲙⲡⲁⲓⲙⲁ.
  sri-sri: Onésimo merã ĩgʉ̃rẽ iriua. Ĩgʉ̃de Jesúyare neõ piribemi. Mʉsãya makãmʉ,
    marĩyagʉ marĩ maĩgʉ̃ ããrĩ́mi. Ĩgʉ̃sã pẽrã gʉa naásũ waadeare ããrĩpererire wererãkuma
    mʉsãrẽ.
  nal-nal: Naan kana wat faraxai wana Onesimas, aza daaza dia daxa lamaskana Kaarisito
    ina xat falos a dorang sina, ma naan nanga azaxai zinim in Kolosi. Nandiaa dina
    vazei iaa nim pana amun saan faakdul xa balas iriat simaam.
  kyq-kyq: Onezim kɛn kꞋjen̰ki, naan̰ kic gɛnaajegen tuj ɔrmin̰ eyo, ɔɔ goon naaŋse
    mala se utu Ꞌɓaa ute Tisik. Naaɗe se ɓo asen ɓaa taaɗn nakŋ kɛn aan doje ki paac
    gɔtn ara se.
  kwd-kwd: La Onesimas 'e leka la'u kau fe'enia. Ngaia wane ni kwaimaanga laka'u 'e
    taunga'i le'a fana Alafa, ma ngaia la'u mola nga wane na oguogunga amooru. Gaa'a
    tagala kwairii 'ania 'ola te'efou ne'e lau kau 'i lo'oo.
  ded-ded: Anu yegoc ngeneac amamocgungina mong, Onesimo, sueni haecde. Onesimo ye
    uayaac goiya heiande, amma ye heresongogoc hoanggema kecdimbe. Nga yereng faka
    yei fingerec, imocac siduc angemmedarecde.
  ewe-ewe: Mele Onesimo, nɔvi lɔlɔ̃a kple nuteƒewɔla si nye mia detɔ la hã ɖom ɖe
    mi. Eya kple Tikiko woagblɔ nu siwo le dzɔdzɔm le afi sia fifia la na mi.
  nuy-nuy: Naagi nganu-lharrganjii naaynbajung na-waḻyinyung, na-Onesimus. Naagi ngayawi-nyinyung
    naa-murruyung, nganu-ngaynbandii. Ni-waṉbini naagi-yung maaḻamburrg ngijang nigaayung.
    Naagi nugurri-wala a-lhal-wala ni-yanggi, naagi. Naawiṉi-yung nambambi-magana
    aani-yinyung wu-waṉbina-yinyung.
  cop-BHC: ⲚⲈⲘ ⲞⲚⲎⲤⲒⲘⲞⲤ ⲠⲒⲠⲒⲤⲦⲞⲤ ⲞⲨⲞϨ ⲘⲘⲈⲚⲢⲒⲦ ⲚⲤⲞⲚ ⲪⲀⲒ ⲈⲦⲈ ⲞⲨⲈⲂⲞⲖ ⲘⲘⲰⲦⲈⲚ ⲠⲈ ⲈⲨⲈⲦⲀⲘⲰⲦⲈⲚ
    ⲈϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲦⲈ ⲘⲠⲀⲒⲘⲀ.
  buk-buk: Ma aö waŋkiŋ Onesimus, naŋ mac nem daŋ ma yac mba asidôwa atac whiŋ-ŋga
    naŋ kêŋ whiŋ ŋaŋga eŋ, whiŋ Tikikus têŋ mac loc. Iŋlu oc sêndic miŋ yom gameŋ
    dindec-ŋga hoŋ têŋ mac.
  pri-NT: '@see-verse:COL.004.008'
  zpq-NT: Na' txen len ḻe' zeza' beṉe' ḻježcho Onésimo ben' nac beṉe' gualaž c̱hele.
    Zoacze' chejnilaže' Criston' can' cheyaḻa' gone' na' chaquechone'. Ḻegaque' yese'e
    le'e yogo' da' ba chac nga.
  por-TFT: Estou mandando-o a vocês em companhia de Onésimo, que é um fiel irmão crente
    que eu/nós (excl) amo/amamos e que é conterrâneo de vocês. Eles vão informá-los
    de tudo que tem acontecido aqui.
  gwi-NT: Dinjii Onesimus oozhii haa nihłaa zhat gwats'ą' gihee'al t'iginchy'aa, Onesimus
    t'ee zhat gwats'an ahaa geh'an vaakhwandaii. Dinjii diihaa gwik'injiighit ts'ą'
    Jesus Christ eenjit gwintł'oo gwitr'it t'agwah'in, ts'ą' veet'igwiindhan t'inchy'aa,
    nihłaa dzaa diits'ą' deegwii'in nakhwaagwagwahaandak t'iginchy'aa.
  gvn-gvn: Onesimus nyungunji dungay, nyulu yurrawunmun bubumun. Nganjin nyungunku
    wawu jirray, nyulu ngananga jawun. Bula yurranda kuku balkal nganjinanka.
  nhy-NT: Noijki kiwika in totetlasojkaikni Onésimo katlej noijki nochipa kichiwa
    tlan Dios kineki iwan katlej chanti ompa Colosas. Yejwan amechilwiskej nochi tlan
    nian tlapanotok.
  asm-FB: আৰু তেওঁৰ লগত ওনীচিমক, যি জন আপোনালোকৰে বিশ্বাসী আৰু প্ৰিয় ভাই, তেওঁকো
    পঠিয়ালোঁ; তেওঁলোকে ইয়াৰ সকলো কথা আপোনালোকক জনাব।
  okv-okv: Eto ungota ekalesia vahai embo Onesimus amo ungotenau namei hondate ari
    embo amina embo Tychicus ga ungota degi pambuto nangota degi ari do puvija avo
    au ingesova.
  mxt-NT: Ta chihin ra Tíquico vachi tucu ra Onésimo, yañi yo. Ta nɨɨ iñi ra. Ta cuñí
    yo chi ra. Cuví ra noo ra ñuu ndo. Maa ra cucanacatyi ra chi ndo tandɨhɨ cha cuví
    nu nyai.
  tzo-NT: Ja' chchi'in talel ti Onésimoe, ja' ti achi'ilique ti te loq'uem tal ti
    atojolique, yu'un laj xa xch'umbe sc'op ti Cajvaltique. C'ux ti co'ntontutic.
    Jun no'ox yo'nton ch-abtej uc yu'un ti Cajvaltique. Scotol chc'ot yalboxuc ava'yic
    xcha'va'alic c'usi c'otem xa ti pasel li'to.
  ind-AGS: Onesimus juga akan turut serta bersama dengan Tikikus, seorang yang bisa
    dipercaya dan terkasih, yang juga salah satu dari kalian. Mereka berdua akan menjelaskan
    kepada kalian semua kejadian yang terjadi di sini.
  omw-omw: Nte mwiavata Onisimaasiravata titaarita vivara. Onisimaasiva tiri tiqata
    vakyaa kyuqevama. Mwiva qutaaqama kyero ekyaa kyaiqa vare varivama variro. Mwiva
    nkyiqinaavama variro. Mwitanahua vihua uro mwaini vahi mwakyaakyara nkyi timwa
    nyivara.
  yrb-yrb: Ya Korose su uwaranu mui su amara Onesimasi, dawana Godi imuegou ueta kobere
    amarawere, dawaini uruama anaitaba iro fafitate ewado ane ane utebi ueta yaba
    webitaita.
  maa-NT: Ti̱koa̱á ya̱ tíbáhijtako̱ Onésimo xi xi̱ta̱ tsa̱jòn, xi 'ndsè ma i̱t'aà
    ts'e̱ Cristo. Nga xi̱ta̱ kixi̱‑né ko̱ 'ñó matsjacha‑je̱n. Jñà ke̱èno̱jmí‑nò mé
    kjoa̱ xi tíma i̱jndé.
  mcq-mcq: Onesimasi kaꞌene núni vwea nú oja mahiꞌina kaꞌene uchaha paꞌajiꞌi huꞌúmo
    ranavuꞌe rou. Hu joni ea pinaꞌomo pura roe ꞌunama mahoꞌo kaꞌene ikino rejujija
    ꞌwarahuna.
  sus-A: ﭑ مَن بَرَ ﭑ نفَشَكٍرٍنيِ تِنشِنشِ، ﭑ شَنُنتٍنيِ عٌنٍسِمٌ كْلْسِكَ شّي عَ
    شَ تِكِكٍ مَتِ. عٍ قِرِنيِ قَمَ ﭑ مَ قٍ بِرِن دّنتّفّ سَدٍ وٌ بّ.
  jpn-1965: また彼は、あなたがたの仲間のひとりで、忠実な愛する兄弟オネシモといっしょに行きます。このふたりが、こちらの様子をみな知らせてくれるでしょう。
