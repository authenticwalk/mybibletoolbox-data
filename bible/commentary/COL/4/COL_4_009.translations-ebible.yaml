  ben-IRV: তোমার নিজের বিশ্বস্ত ও প্রিয় ভাই ওনীষিমকেও সঙ্গে পাঠালাম। এখানে যা হয়েছে
    তাঁরা তোমাদের সব খবর জানাবেন।
  ntu-ntu: X atwzlr-kz-ngrbo lr mrnyzmu Onesimzs navz-kzpzng ncdr. Nide mzlegu kx
