  dwr-ENT: ኣናሲሞሲ፥ ኣማኔቲያ ሲቆ ኢሻይ፥ ሂንቴንቱ ጋዴዌ፥ ኣናና ኢቲፔ ሂንቴኮ ቤ፤ ኡንቱንቱ ሃዋን ሃኒያ ኡባባ ሂንቴንታ
