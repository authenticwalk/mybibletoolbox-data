  ots-NT: Da mɛhui nʉr tzi hermano Onésimo. Guejti‑nʉ i ndo tɛn cam tzi Jmu̱jʉ Jesucristo.
    Ir mi̱ngu̱jʉ hne̱je̱. Gueguehui drí xihquijʉ göhtjo ca te i ncja hua.
  hoy-hoy: आऊन सांगुळ ना उनेसिमुस उक भी कळुदीन जो विश्वासलायक अदिक प्रिय वार्ट अदिक
    नीम दा टु ना ऊंद हुन; ईंदुर नीमी ईलेव सप्पा मातगोळ हेळ बुट्टार.
  uri-uri: Wa kupm hi kwa Onesimus ntiel kaintepm pake. Kil yek melnum wor a horhanekg
    a nikgwalpm arke wa wasok alpmentoen kai nang a Krais. Kil pa apm melnum wrij
    ur a kipm alkipm Kolosi pake. Hi tuwekg la kiti nasepm kweiur kweiur wrongwailet
