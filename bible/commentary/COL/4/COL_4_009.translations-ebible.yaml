  cak-YNT: Y nintak-a chuka' re hermano Onésimo chij, re elinak-pa chila' iviq'uin
    yex. Re Onésimo can rubanon confiar-ri' riq'uin re Dios, y camas ninjo'. Re je
    ca'e' hermanos re' xte'quitzijoj chiva ronojel re banatajnak vova'.
  ces-1613: S Onezimem, věrným a milým bratrem, kterýž jest tam od vás. Tiť vám všecko
    oznámí, co se děje u nás.
