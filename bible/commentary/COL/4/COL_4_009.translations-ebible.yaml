  wol-2010: Onesim lay àndal, sunu mbokk mu takku, mi nu sopp, te mu bokk ci yéen.
    Dinañu leen xamal lépp lu xew fii.
  snc-snc: Ḡia tu Onesimo ḡesi eiaḡosini. Onesimo tu ma ḡena vetuḡamaḡikau, ema ḡia
