  poh-NT: Richꞌi̱l i Ti̱quico cꞌahchiꞌ woꞌ nitakꞌa̱b je awu̱cꞌ tak i kich aj niminel
    One̱simo ribihnal reꞌ jenaj awich atinami̱t tak reꞌ kꞌe̱ꞌ woꞌ tiꞌ nwicꞌraj eh
    riban woꞌ ricamaj chi manlic. Reꞌ take quib reꞌreꞌ naquikꞌorom aweh tak ricorquil
    chaj bih cꞌacharic cꞌahchiꞌ nibanam i hin ayuꞌ.
  tue-tue: Ʉ̃sã menamacʉ̃ Onésimo ʉ̃sã maĩgʉ̃́ cʉ̃ʉ̃mena wáagʉdaqui. Cʉ̃ʉ̃ mʉ́ãya
    macã niirucurigʉ niiĩ. Cʉ̃ʉ̃ jĩĩrécõrõ ãñurõ tiinʉnʉ́segʉ niiĩ. Cʉ̃́ã niipetire
    ãnopʉ́ wáarere mʉ́ãrẽ wedeadacua.
  bjp-bjp: In la tura Onesimus, i nenge tekentu ma rokap na tualikrer, ma i neng lo
    gam tom. Run fas gam ini foron tier tikii ae i tapiek ta aga.
  xon-xon: Onesimus ni uma le dii ni. Onesimus mu ye tina aabo u ti gee u na la. U
