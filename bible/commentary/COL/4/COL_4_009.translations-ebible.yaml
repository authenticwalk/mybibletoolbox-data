    aabɔr mɔmɔk.
  tzo-ZNT: Jaꞌ ixchiꞌin tal li Onésimoe, lachiꞌilique ti jcꞌanojtique, yuꞌun sjunul
    yoꞌon xchꞌunoj li scꞌop Rioxe. Xchaꞌvaꞌalic jaꞌ tal yal avaꞌiic cꞌu xꞌelan liꞌtoe
