  pan-pan: ਮੈਂ ਉਹ ਦੇ ਨਾਲ ਉਨੇਸਿਮੁਸ ਨੂੰ ਭੇਜਿਆ ਜਿਹੜਾ ਵਿਸ਼ਵਾਸਯੋਗ ਅਤੇ ਪਿਆਰਾ ਭਰਾ ਅਤੇ ਤੁਹਾਡੇ
