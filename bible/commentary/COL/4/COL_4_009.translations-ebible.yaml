    ya sosowo uruŋu fukeko gogobeneŋ, ore sunduine soine baŋarebire manenimiŋ. Oŋu.
  gof-ENT: ኣናስሞሲ፥ ኣማኔቲያ ሲቆ ኢሻይ፥ ሂንቴ ባጋይ፥ ኢያራ ሂንቴኮ ቤስ። ኤንቲ ሃይሳን ሃኒያባ ኡባ ሂንቴው ኦዳና።
  aau-aau: Hye nion kokwe Onesimus hiy non-e. Hiykwe hromo wayh ihey-ar, seyr mey
