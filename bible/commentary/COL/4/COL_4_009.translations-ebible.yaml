  awb-awb: Ónésímaga moq Sísane arambehri kawerue mira aruqarurire. We iruí ání ména
    iteruwahrah aní míre. Wereq Tíkíkúsireq iteba moráráq konaraq itega mahtaq moke
    miraúna sansá sega teigéhe.
  gdn-gdn: Wi wiga iyapanaga apunu Onesimasi ki e nau apunu Taikikasi mete ewapuru
    wi bamagau tonotamakani. Nu nuwa-nugu po eyo mibai ka e Iyesu upi ragiragi kawaya
    deni mena kwaewagau. Mu ika baitagisi ki ka mu tawana yau rabineya badidi wenawagau
    ki sisiyai wi mete nidini.
  nko-NT: Mʋa anɩ píó ɔdwɛpʋ́ ɔnɔkwalɩpʋ Onesimo, ogyi mlɩ pɩ amʋ ɔbɛ́ba bɛbla mlɩ
    asʋ́n ánɩ́ ɩlaba nfɩ fɛ́ɛ́.
  bsn-NT: Ĩ rãca, mani maigʉ̃, Onésimo vãme cʉtigʉ mʉa ya macagʉre quẽne, varotibʉ
