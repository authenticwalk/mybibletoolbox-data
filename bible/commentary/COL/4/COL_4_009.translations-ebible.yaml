    ꞌwaimie naninidi i sousouyediga ꞌwaimeye faifaidi.
  ory-ory: ତାହାଙ୍କ ସଙ୍ଗରେ ମୁଁ ବିଶ୍ୱସ୍ତ ଓ ପ୍ରିୟ ଭ୍ରାତା ଅନୀସିମଙ୍କୁ ପଠାଇଲି, ସେ ତୁମ୍ଭମାନଙ୍କ
