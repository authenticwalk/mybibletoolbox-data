  chk-chk: Iwe, Onesimus pwiich we mi achengicheng me allükülük epwe eti Tikikus le
    feila remi, ätei i eman chon ämi mwich. Ätekei repwe apworausa ngenikemi mine
    a fis me ikei.
  ssd-ssd: Tane tuku taŋgo Onesimus nu mata Tikikus ndoŋ tane tugum kuwaik ŋga sawet.
