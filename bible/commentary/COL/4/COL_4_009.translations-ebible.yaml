  reg-reg: Enimutuma amwi na Onesimo, owasu omwendwa omwiikanyibhwa, no oumwi wemwe.
    Abhajo okubhabhwila bhuli chinu chinu chabhonekene anu.
  mlh-mlh: Oŋuakoŋ yoro ogonoŋuŋ Onesimus Kolosi yoŋoreone wareru Ofonde buŋo damaŋ
