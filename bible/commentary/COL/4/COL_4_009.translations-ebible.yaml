    nanusiən rəha natimnati rəfin u ikɨnu.
  urd-urd: वह हमारे वफ़ादार और अज़ीज़ भाई उनेसिमुस के साथ तुम्हारे पास आ रहा है, वही
    जो तुम्हारी जमाअत से है। दोनों तुमको वह सब कुछ सुना देंगे जो यहाँ हो रहा है।
  hot-hot: Ma yahêv alalôaniŋ aiyaŋ anôŋ Onesimi hathôk haviŋ Tikikus. Yani ma môlôda
    te atu ba hamiŋ majaŋ. Thai tem nenaŋ esak nôm takatu ba habitak loŋ êntêk.
  mqj-NT: Kusua matin sola Onesimus, solamu siamoa' to Kolose, sa'do'doranta to takamasei
    anna to mala dirannuan. Iamo te duaie la untetteranangkoa' angganna kara-kara
    dadi inde.
  rus-SYN: с Онисимом, верным и возлюбленным братом нашим, который от вас. Они расскажут
    вам о всем здешнем.
  mbh-mbh: Naro i es tomo nge titeir a Onesimus ako emem sagu i ako i panes senu a
    Toko Pomnga na ini lomu rem lemia. Naro or paini o ritet thomu nge ur alavusnga
    ako i velpol ol a them nge.
  bdd-bdd: Ma tasidai Onesimo Tikiko baꞌidana sitautauyawa, ta Onesimoina tauna tuwa
    ꞌimi ꞌasa loheyaina, ta loheya bwebweꞌana, maꞌana hemisa. Ma taudi toꞌaha ꞌebwa
    silatulatuwa sihegwaegwae ꞌoimiya.
  cbt-NTPO: Iya Onisimonta' pa'sarin, canpitataquë ya'huërinso'. Inanta' iyahuë pochin
    nosororahuë. Yosë natëton, noya imarin. Inapita canconpachina', ya'ipi isëquë
    ya'huëraisopita ma'sona onporaiso' sha'huitarinënquëma'.
  srn-NT: Mi e seni en kon makandra nanga brada Onesimus, di de fu a grupu fu unu.
    A de wan brada di mi e fertrow èn di mi lobi. Den o ferteri unu ala sani san e
    psa dya.
  cta-NT: Stuꞌba ti ca̱a̱ yu loꞌo Onésimo tyaꞌa quichi̱ tyi ma̱; na tyacaꞌa tsa nu
    Onésimo biꞌ jiꞌi̱ ya, xquiꞌya chaꞌ ná nchca taja tiꞌ yu nchcuiꞌ yu chaꞌ jiꞌi̱
    nu Xuꞌna na. Tyucuaa nguꞌ biꞌ, ta nguꞌ chaꞌ loꞌo ma̱ ñiꞌya̱ nu ndyaca lcaa chaꞌ
    ca su ndiꞌi̱ ya ca nde.
  bqc-SIM: Á gbɛ̃do Ɔnɛziũ, wá gbɛ̃́ náaide yenzide lɛ́ mↄaànↄ. Aa lakĩi yã́ↄ
    oɛ́ píi.
  tcz-CHONGTHU: Chule amatoh kilhondin amin Onesimus, nalahuva tahsan umtah le sopi
    deitah toh'in nang ho heng lama kahinsol thauve. Amani hin hikoma nakitong thudol
    ijakai hetsah lhon nauvinate.
  mar-mar: मी त्याच्याबरोबर विश्वासू व प्रिय बंधू अनेसिम, जो तुमच्यांतलाच आहे त्यालाही
    पाठवले आहे; ते तुम्हास येथील सर्व गोष्टी कळवतील.
  snp-snp: Ilifi melomo, ya mono we ma, sete-mulude umonimo we, koli kikitotoko moinami
    we, linate numunidoti ami we Onesimusi yaki lakoina gilifi meloneto, uti amaloti
    kawa muki wetata giminawaiye.
  isl-isl: Ég sendi einnig Onesímus, kæran og trúan bróður, en hann er einn af ykkur.
    Hann og Týkíkus munu segja ykkur allar nýjustu fréttir héðan.
  spy-NT: Mākuchōōnto keey ng'eetaabiya Ōnēēsimō nyoo akeenke ām akweek. Kiikoosēē
    keey murooniitēnyi ānkēēchāmē. +Mābokumwoowook ꞉murēchooto kiy ake tukul nyēē
    miitē kuyēyāksē ām wōli.
  xnn-xnn: Makkey gedan si Onesimo ay esay kailiyanyo ay laylaydenmi gedan. Matalek
    siya gedan ya maibilang ay esay besat tako ay mamati. Daida nan omey mangipadamag
    isnan am-in ay om-ommat isna.
  mwe-mwe: Bhanakwiya pamo na a Oneshimushi apwetu bha mmbone na bha kulupalika, numbe
    ni bhashilambo ajenunji. Bhene bhanganyabho shibhantalashiyanje indu yowe itendeka
    kunngwetu kuno.
  tte-tte: Na Onesimo tabe mekanakava Tikiko yayawasali silalaowa kolimiu. Onesimo
    iya kalakava namwanamwana yo mulomulolona, yo ami tali Kolose yabo. Ginauli meuloina
    siyaele dedeine bwaite koina siyawatagiliko siya wasaliyaone kani siwalowen kolimiu.
  tcs-tcs: Ai go sane Onisimas tu go wea em. Onisimas, uda ai prapa trasem, em kantriman
    blo yupla ane em labing amenbala blo yupla tu. Demtu go spik yupla ebriting wanem
    i apen ya.
  hlt-THB: Anih ce kaimih a ypawm ka lungnaak ka naa Onesima ing law haih kawm nih,
    anih ce nangmih a venawh kaw ni. Vawhkaw ik-oeih akawngkhqi boeih ce cekqawi ing
    kqawn law bit kawm nih.
  soq-soq: Tikikas iompo e solaida Onesimus mape wandia do manlawo wimpi. Me ipa no
    sombaida, nuawa uduudu mampe simbialeidia apanawa. Mo nata dima uduudu mape segaleidia
    umanawa e benemalepuo etana.
  qub-qub: Paytawan iwalmi cachaycämö marca-masiqui cuyashä ermänunchi Onésimutapis.
    Paycunami llapanta willashunquipaj imano caycho caycashantapis.
  att-att: Á si Onesimo nga kabbulun naw nga taga Kolosi yù pangikatalakán nga wagi
    tam nga iddukat tam. Á aggina yù mepulù kâ Tikiko nga umay ta gián naw. Á aggira
    duá yù mangiparámak nikayu sù ngámin nga nesimmu nikán.
  bki-bki: Mia kuruado dolu nei napano kiado bilbilu novo nei Onesimas, mia naio bunu
    takisor Tikikas riviedu kean kamiu. Onesimas, naio be kamiu tai na kenemiu vio,
    a naio bunu jom̃a monea Kristo. Mia naljuo averial van kamiu vite nalo napano
    amalmaluvo ea vio nei.
  bqp-bqp: Á gbɛ̃ndo Ɔnɛsimu, ó gbɛ̃ yenyĩde náanide tɛn su kãao. Oni pↄ́ kũ ó kú
    a gũn gu dia oárɛ pínki.
  mcp-mcp: Mə mə́ ntɨ bá *mínyɔŋʉ̂ waamə́ abúgʉ́lág mə́ búl cɛɛl yɛ́, Onezîm, mbyágá
    á nûŋ bɨ́dɨ́. Bwə́ é zə jaaw bɨ́ sá jɛ̂sh í ŋgə́ cɔ̧́ káadə́ yí.
  hat-hat: Frè Onezim ki moun menm kote ak nou ap vin ansanm avè li. Se yon bon zanmi
    mwen renmen anpil. Yo tou de va di nou sa k'ap pase bò isit.
  npl-NT: Noiwa yawi tokni non satlawel tiktlasojtlah Onésimo, ye se de nomejwah.
    Yejwah nomechiliskeh nochi tlan tlamochijtok ik nika.
  bgg-bgg: Ai rog shii Onesimus de wuii dun, ji ne bushun nane isiie ijak ro, hanyie
    yi nathek ibrog è ro. Ichiih shii nyie re ramuii pha ji ne ithek è nathek shii
    yao ruii phro.
  eng-TCENT: With him I have sent Onesimus, our faithful and beloved brother, who
    is one of you. They will tell you everything that is happening here.
  eng-BSB: With him I am sending Onesimus, our faithful and beloved brother, who is
    one of you. They will tell you about everything here.
  cpu-NT: Ari notyaantemiri eejatzi iyeki Onésimo intsipatanakyaari Tíquico. Tema
    irika Onésimo iriitake poñeenchari pairani pinampiki. Kyaaryoo javentaanakari
    irirori Avinkatharite, netakotziitane jinatzi. Apitera inkarate kamantapaakemineri
    okaratzi nantayetakeri jaka.
  san-ASM: তম্ ওনীষিমনামানঞ্চ যুষ্মদ্দেশীযং ৱিশ্ৱস্তং প্ৰিযঞ্চ ভ্ৰাতৰং প্ৰেষিতৱান্
    তৌ যুষ্মান্ অত্ৰত্যাং সৰ্ৱ্ৱৱাৰ্ত্তাং জ্ঞাপযিষ্যতঃ|
  tac-NT: Uché bilé rió simélachigó Tíkiko 'yuga alué Onésimo rewégame napu abiena
    Onorúgame oyérame júchigó napurigá ramué napu 'we galegá etuime ju ramué. Alueka
    abiena alé Kolosa bejtégame ju. Alué okaka nokimeli júkuru 'emi ruyea napu ikiá
    mochiru ramué jena.
  eng-WEBPB: together with Onesimus, the faithful and beloved brother, who is one
    of you. They will make known to you everything that is going on here.
  gfk-H: Dir na tikai huat ma ne Onesimus no bilai na tasi dahat. A tutun na tunatuna
    ia ma ia iat tikai ta muat makaia. Dir na hasasei muat ta ira mangana linga bakut
    i hanuat ta mehet kai.
  viv-viv: Kadu Onesimo bana Tikiko buye gaꞋiveninisedi, bana kadu tobohiyanuwama
    kaliva dibubibumuhigina ada yami yoꞋo kalivana. Badi adiꞋiselu gavadi moyaꞋaina
    hidede againe gilakalakayemu, medema faꞋina hinavenuwaꞋatami.
  yao-yao: Akwika pamo ni che Onesimo nlongo njetu jwakunonyelwa ni jwakukulupilichika,
    jwelejo ali mundu jwa kukwenu. Ŵanyawo ni uchansalile yose yaikutendekwa apano.
  tgp-tgp: moiso Onesimus mo lo usuri Tychicus, enia vorair̃a matea, r̃a opoia mo
    r̃omturu r̃ilangi, enia vonamim matea, ale la pa sorahi na sava hinau kama lo
    vaira nike.
  auc-NT: Tiquico goyongä tömengä tönö Önetïmo mïni cabo në ïnongä incæ guëa gocæcäimpa.
    Önetïmo cöwë ædæmö cæte në pönengä ingampa, ante adinque mönitö tömengä ingante
    waadete pönëmönipa. Ïninque tömëna ïñömö, Pabodoidi weca æbänö cædänii, ante tömänö
    ante apæ̈neda ëñencæmïnimpa.
  kbc-NT: Ǥonioxoa Onésimo jiiɡ̶e me lixigaɡ̶awa Tíquico. Onésimo ɡ̶onioxoa aneliodi
    me jemaanaɡ̶a, codaa me jakataɡ̶a me jinakatonaɡ̶a. Eledi ida anenitegetiwaji.
    Niɡ̶idi iniwata ɡ̶onioxoadipi oyatematitaɡ̶awa anodaaɡ̶eeta digoina anejo.
  bmh-bmh: Iz Onesimus han palautemin, Tikikus dual bitamau. Onesimus go igual zaicig,
    iz go en han oiab nug noumaneu, go umkoskos gonugau salau suban macaneu. Go agal
    uzanan. Tikikus zaug Onesimus dual agen e ebu ein igul guzenanem unum ag awaramau.
  ctu-BL: Mi' tilel yic'ot Onésimo jini xuc'ul bʌ quermano, c'uxbibil bʌ lac cha'an,
    loq'uem bʌ ba' añetla. Mi caj i subeñetla pejtelel woli bʌ ti ujtel ilayi.
  meq-meq: Na sləriye tay naha neŋgeye ta Onezim malamar kway. Neŋgeye dərmak faya
    ma pay bəzay a Yesu Kəriste tə ɗərev ŋgay peteh. Neŋgeye a yaw ma təv kurom. Ta
    ye naha na, ta tsikakumeye wu nakə faya ma giye bo kanaŋ aye tebiye.
  noa-H: Hi dʌ̈i mam hĩchab Onésimo, pãach haram woun hagjö maadëu jãsene haajem.
    Jãjã hagjö hichig nem mag habarmʌn hag hipierr wai jẽedʌ k'itaajem. Hamach numiim
    k'ʌʌnau hamau pãrag jaauwimaju, jãga durrú mau maach chi hʌ̈k'a nʌm k'ʌʌn.
  alp-NT: Au ulake ikeu sakesa kai iteki kwali Onesimuse rebe ihlaleke sakesa kai
    ite. Ile, bei kota esa kai imire neka, kai ikerike mise titinai kai ite okini.
    Namake luasi beteke pusue yelu rebe uono ete meije ete imi.
  san-VEL: tam onii.simanaamaana nca yu.smadde"siiya.m vi"svasta.m priya nca bhraatara.m
    pre.sitavaan tau yu.smaan atratyaa.m sarvvavaarttaa.m j naapayi.syata.h|
  kbq-kbq: Nagra huntogeno Onesimusi'a Tikikusi'ene ne-e. Agra tamagripinti magotamimokino,
    tamage huno agu'areti eri'zana enerigeta tavesinentona nerafukino, agra Tikikusi'ene
    esu'ne ana miko'zama tagrite'ma fore'ma nehiazamofo agenkea eme tamasamigaha'e.
  kbh-kbh: Cháftaca Onésimo echanjá, Jesucrístbeyeca bëngbe bonshana cats̈ata; cha
    canÿe ts̈abe palabra bomná endmëna, nda ts̈ëngaftangbiocana tonjánabo. Chata ts̈ëngaftanga
    cmochanjácuntaye lempe nts̈amo muiñe yojtsopasancá.
  ron-LSB: împreună cu Onesimus, fratele credincios și iubit, care este unul dintre
    voi. Ei vă vor face cunoscut tot ceea ce se întâmplă aici.
  pon-pon: Onejimuj pil ian i, i ri atail lelapok kompok amen, me kij omail. Ira pan
    kaire kin komail karoj, me wiauier met.
  nhe-BL: Nojquiya ihuaya Tíquico nimechtitlanilía toicni Onésimo tlen tiquicnelíaj.
    Yajaya nojquiya se toicni tlen temachtli huan itztoc se tlen imojuanti. Inijuanti
    inmechilhuise nochi tlen pano nicani.
  sps-sps: Anyo nai jiats naats rou e Onesimas naa fiisen minon ya. E Onesimas, ayei
    kan a vamuinyasiny a fafaaman, ana ayei natiny faakouts faarof varonyo, ana nyo
    kan mangiir fiisok rou ya, ayei na isen a mes tana gum iny vainy fafaaman tsumi,
    ere Tikikas me Onesimas nai tsue of maromi na fo mamatsiny ka te ruak en nei tana
    ngats fan tsian nei Roum.
  wnc-wnc: Siwan gatu gindane notza tapatu umana Onisimas ngang inikaing kapaaya kuut
    nata ie musip gwaang natangamunggat. Ita ninu Jesutane amina dakngake yuamakat
    nana tapatu dakngake Jesue kekeknga siknga natayuak. Siwan nata ie initewa ita
    Tikikaskat gatake ginde kusande gwa inikum. Siwan notninu waapaatda ginde apuke
    wamu takngatu takngatu sanga kuupbamu ane aakingge natake danikapzan.
  bus-bus: A gbɛ̃ndo Ɔnɛsimu, wa gbɛ̃ yenzide náanɛdee e mↄↄo. Aↄ̃é pↄ́ kɛ̀ wá kú
    à guu gura kɛ̀ oare píngi.
  gub-BL: Amo awa Onez her ma'e a'e nehe no, oho putar hupi a'e nehe no. Zanerywyr
    romo zanemyrypar romo hekon a'e no. Ikàg izeruzar haw. Peneko haw pe har romo
    hekon. Umume'u putar uzeapo ma'e kwer xe arer paw peme wà nehe.
  imo-imo: Enonga iye te, linoni konopu mondoromolo angenu kongono paa tepa kondopa
    tiye naa koromo iye Onesimus yu Tikikus kinye peya lipo munduro. Ya lino moromolona
    ulu wendo oromoma pali eno ningo tingele.
  boj-boj: E na Onesimus dego qariŋyonum a Tikikus ombla nuŋgoq bonub. A dego gago
    Kristen was bole. A nuŋgo leŋ qujai. Naŋgi aiyel nuŋgoq bosib gago kumbra kalil
    qa niŋgi saiŋgwab.
  eng-DRA: With Onesimus, a most beloved and faithful brother, who is one of you.
    All things that are done here, they shall make known to you.
  knf-knf: Oneŧim kak, ayiţun na manjoonan i mmaganuŋ ampënnuŋ du an agakandër na
    a. Baţupan uko bŧi unkţëpuŋ ţi.
  san-KHM: តម៑ ឱនីឞិមនាមានញ្ច យុឞ្មទ្ទេឝីយំ វិឝ្វស្តំ ប្រិយញ្ច ភ្រាតរំ ប្រេឞិតវាន៑
    តៅ យុឞ្មាន៑ អត្រត្យាំ សវ៌្វវាត៌្តាំ ជ្ញាបយិឞ្យតះ។
  arn-NT: Tikiko ta Onesimo engu amuay, iñchiñ taiñ sakinieel ka rüf dungu mew taiñ
    manelnieelchi peñi, fey Onesimo ta kiñe eymün reke feley. Kisu engu ta nütramelpuaeymünmew
    kom ti dungu ñi rupalen ta fawpüle.
  zas-NT: Abiꞌ con laagajcaman caxhalan Onésimo, tijb du lasaꞌ ree bén rayën gajc
    ree, bén naban ziꞌc rayal, bén na̱j bén ladxidi. Laa reeman gugojn lëjt gra ni
    cayajc niz guie.
  ken-NT: Ǎtwɔ̀ awu nɛ Ɔnɛ́simɔs, mmǔ ywɛka amɔt. Ɔnɛ́simɔs achi mmu tɛtɛp nɛ manɔ
    anɛ sɛ́kɔ́ŋɔ́ tontó. Chɔŋ bɔ mángati bhe yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛ́fákárí fá.
