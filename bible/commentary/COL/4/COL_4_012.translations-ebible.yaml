  gui-NT: Epafras vi jei peve Tumpa ndiveño pei. Jae vi oyeócuai Cristo pe. Jare jae
    vi co metei perentaɨgua. Jae jecuaeño oyerure yae Tumpa pe peré, peñemomɨrata
    vaera, jare peicuaa cavi vaera opaete Tumpa jemimbota.
  quc-TT: Kutaq xuqujeꞌ rutzil iwach ri Epafras, jun iwachiꞌl. We patanil rech ri
    Jesucristo riꞌ, tajin kubꞌan uchuqꞌabꞌ kubꞌan chꞌawem piꞌwiꞌ, rech qas kuchap
    ikꞌuꞌx, kibꞌan ri rayibꞌal ukꞌuꞌx ri Dios.
  heg-NTPO: Mi tapan Epafras, ne ia, un kon tunang boa-blingin bel mia. Un daid Yesus
    Kristus atulin in loka-loka. Un kohe-kanas mumuun bel mi tutungus, nol nodan le
    Ama Lamtua Allah tao tes mia, tao mi le nuil titu-tema, nol tao mi le taan baktetebes
    Un in koma ka.
  ptu-ptu: Anna salama'na duka' Epafras, solamu toia' duka' to Kolose anna mesa duka'
    sabua'na Kristus Yesus. Si napa'kadua-duai liukoa' napa'sambajangam, napelau längäm
    Puang Allataala anna mala tuttuam matoto' kapeimangammua', anna uhhannuam sola
    ungkatappa'i ingganna pa'elo'na Puang Allataala.
  bzd-NTPO: Epafras dör a' wakpa eköl, e' tö a' shke̱'wé̱mi. Ie' dör Cristo Jesús
    kanè méso. Ke̱kraë ie' kköchöke Skëköl a̱ a' dalërmik tö a' mú e̱' tkéwa̱ darërëë
    Cristo ttè a̱ kë̀ ibikeitsè bötböt ena e̱' meulettsa̱ da'a̱ie ì kiane Skëköl ki̱
    ese wo̱ie.
  kwf-kwf: Sa Epafras ka kwatea logo kwau fata leꞋa leꞋa Ꞌanga nia ki fuamuꞋa. Nia
    ta ngwae ana fikuꞋa kamu ma na ngwae rao sa Jesus Christ logo. Nia foꞋo fuamuꞋa
    sulia asoa, ka gania God Ꞌiri muke uu ngasi, ma muke ngangata Ꞌani faꞋamamanaꞋanga
    kamu ana roꞋongaꞋa sulia kwaiogaiꞋanga God ki.
  eng-WYC-2017: Epaphras, that is of you, the servant of Jesus Christ, greeteth you
    well; ever busy for you in prayers, that ye stand perfect and full in all the
    will of God.
  eng-WMBB: Epaphras, who is one of you, a servant of Messiah, salutes you, always
    striving for you in his prayers, that you may stand perfect and complete in all
    the will of God.
  zat-NTPS: Dxugapa Epafras le'e diuzre. Naque̱' we̱n zrin chee̱ Cristo, ne benne'
    walázr chee̱quezle. Dxenábaqueze̱' lau Dios chee̱le le'e chee̱ se̱ cháchale, ne
    guzúa cuínale du lázrele chee̱ gunle da dxaca lazre' Dios.
  spp-spp: Yii cìnmpworoŋi Epafirasi u na báare Yesu Kirisita á ke, ur'à yii shɛ́ɛre
    mú. Tèrigii puni i u à uye waha Kileɲarege na yii kyaa na, bà yii si mpyi si ŋkwôro
    Kile kuni i si fûnŋɔ l'e, s'a Kile ɲyii wuuni pyi tèrigii puni i mɛ.
  zty-NTPS: Epafras, bennen' nbabe' ḻe'e, na' nake' wen žin che Benne' Criston', žape'
    ḻe'e “Padiox̱.” Dot ḻaže'e ẕcháḻjḻene' Dios, na' žáta'yoetezle' Ḻe' gon chawe'e
    ḻe'e nich gakle ḻi ḻaže', na' sóatezle gonle yógo'te da' žénekzele Dios.
  mek-mek: Ke Epafras, oi emi papiau agaꞌo, ke Iesu Kristo ega pinauga ekapa auga,
    ega pamego iifaꞌi oi eemiai eulaisa. Isa aufa kina mo oi faumiai megamegai eafipugu,
    ega koa oi foapa kapula, alomi fekapula, Deo kapaꞌina anina eani fokapa eoma auga
    fologo felo eoma.
  aey-aey: Epafras uqaha age cabi cotoga oso, uqa Krais Jisasna cabi dana, uqa feele
    adec sulduadena. Uqa gaid Anut age cesuladecnu uqana inondocna cabi gagadic ona.
    Uqa Anut cesuladeceb age wawaga meleec dana bahic tawoqagannu, odocob age Anutna
    gale doc cunug du cuhadoqagannu inondona.
  urd-GVH: मसीह ईसा का ख़ादिम इपफ़्रास भी जो आपकी जमात से है सलाम कहता है। वह हर वक़्त
    बड़ी जिद्दो-जहद के साथ आपके लिए दुआ करता है। उस की ख़ास दुआ यह है कि आप मज़बूती
    के साथ खड़े रहें, कि आप बालिग़ मसीही बनकर हर बात में अल्लाह की मरज़ी के मुताबिक़
    चलें।
  ycn-ycn: “Eco palá ijló ca'ajnó,” que Epafras quemacá inacu. Inaquiyana ricá; Jesucristo
    hua'até sápajeri caja ricá. Cajrú ripura'acó Tupana hua'até inacu. Mahuó caja
    riquejá'aca nacaje Tupana liyá ijlojé penaje. Ripura'ó caja Tupana hua'até inacu,
    caphí péchuruna i'imacáloje penaje. Ihue'epícaloje palá itucumó Tupana huátacare
    que la'acana penaje ripura'ó Tupana hua'até inacu.
  djr-djr: Ga Yipaparatjthuny ga bitjandhi bili yan djuy'yundhi nhanŋuwuy ŋayi märr-ŋamathinyawuy,
    bili ŋayi muka ŋunhi wiripuny yolŋu nhumalaŋgal malaŋur, ŋunhi ŋayi gan djäma
    Djesu-Christku. Yipaparatjtja ŋuli ga dhuwal bitjanna bili yan mirithirra bukumirriyamany
    nhumalaŋ. Ŋayin ŋuli ga ŋunhi ŋäŋ'thun God-Waŋarrnhany nhumalaŋ, märr ŋayiny dhu
    guŋga'yunna nhumalany, märr nhumany dhu yuwalkkuman yan malthun Garraywuny, bitjan
    bili yan ŋunhi nhaltjarr walal gan ŋäkul ga märr-yuwalkmirriyin Christkalaŋawuy,
    ga djämany walal ga ŋunhi, ŋunhi bili yan ŋunhi nhaltjarr ŋayi gan God-Waŋarr
    walalaŋ djälthin djämaw. Ga nhumany yanbi dhu ŋunhi bäyŋun gulyundja, ŋuli nhuma
    dhu ga ŋunhi marrtji gumurr-ḏälkurrnydja romgurr.
  kvg-kvg: Até Epaflás-a, zøkeza ezoqam, ndego Keliso Yesu-ge sasae ezoqam, khaiya
    mboma manqat ngēkhōfōtāvāv. Ndego zoqa yaq-te, bazaføgakh-us oskia ndøguligulimatún.
    Zo Klisten matev-te, føgøføgakh tø̀ne-waniáp, neka zoqa unimanqatin-te, Keliso-te,
    ùni tønefisám, neka zo Mbumbukiam-qa poev ate ndægo uni vøzøté-zøtēz.
  rug-rug: Tataru koa gamu gua se Epaparasi, keke tie soti tugo koa gamu si asa, meke
    na nabulu te Zisu Karisito. Hoke varavara tokani gamu sa si gamu meke doduru totoso
    si tepa ia sa sa Tamasa pude va boka gamu pude turu va nabu, guana tie komiha
    mia, na tie hinokara te Karisito, pa korapa vina tabena sa hiniva te Tamasa.
  hop-NT: Pu Epaphras, umuhkitsokiy aṅqwnihqa umuy öqalanta. Pam sutsep umuṅem nāwakinpit
    aṅ qa nātusi’ta. Pam umuṅem tūviṅtima, pay okiw uma tukwsiwye’, God tunatyayat
    pās aw antsanyaniqata. Uma panwise’, hūrs hoṅni.
  san-URD: کھْرِیشْٹَسْیَ داسو یو یُشْمَدّیشِییَ اِپَپھْراح سَ یُشْمانْ نَمَسْکارَں
    جْناپَیَتِ یُویَنْچیشْوَرَسْیَ سَرْوَّسْمِنْ مَنوبھِلاشے یَتْ سِدّھاح پُورْناشْچَ
    بھَویتَ تَدَرْتھَں سَ نِتْیَں پْرارْتھَنَیا یُشْماکَں کرِتے یَتَتے۔
  heb-LB: אפפרס, בן־עירכם ומשרתו של ישוע המשיח, שולח לכם דרישת שלום חמה. הוא תמיד
    מתפלל בעדכם מכל לבו כדי שתתחזקו, שתתבגרו באמונתכם וכדי שתדעו את רצון האלוהים בכל
    מעשיכם.
  caf-NT: Epaphras 'en chah nohwhulh 'ilhunuh 'int'ah, 'ink'ez dahooja nuhwhúlhni.
    Christ buba 'ulhna 'int'ah. Soo k'us hooncha hoh nuhwhuba tenadudli. 'Et hoh Yak'usda
    nuhts'u hukwa' ninzun, 'et 'i be ts'ah'un na'a 'en ba nudutelhúya 'ink'ez lhadúlya
    chah tehle.
  mio-NT: Tachi tahan ra Epafra ra cuu tahan ndo iin tuhun na cumi chi ndo, ta musu
    ra Cristo cuu tahan ra. Ndihi ni quivi cahan ndahvi xaan tahan ra chi ra Ndioo
    cuenda maan ndo ti na cua coo vaha ndo chi Ndioo, ta na cua savaha ndo ndihi cha
    cua cuni ra Ndioo.
  srq-NT: Epafras abe saludos mondo quia jẽje aque no. Cristo rimba rei ae no. Jendesenda
    sɨ́ chõ ae no nde. Ae ñee mbeɨte quia Dios je jenɨɨ co. Jẽɨngo irãtã sacuã Dios
    ruɨ. Ae Dios bite riqui nae, ũquɨ̃ ndese jẽɨngo tuchɨ sacuã.
  kje-NT: Tape masi nano Epapras haenhi. Ai onne ma namharedi minim kote, la ai namwali
    Yesus Kristus Nin hophopon wahwahan man hi'i lir napanak ki mi mamani. Ai napanak
    an'anhedi leke Makromod Lalap hi'i mi akim namkene naili'il Ai, la hi'i mi mauroin
    kokkoo Ai Lirna noro honorok akin leke minim morimori namlolo mamani.
  gaz-gaz: Ephaafiraan inni isin keessaa tokko taʼee fi tajaajilaan Kiristoos Yesuus
    nagaa isinii dhaama. Innis akka isin fedhii Waaqaa hundaan bilchaatoo fi guutuu
    taatanii jabaattanii dhaabattaniif yeroo hunda kadhannaadhaan isinii dadhabaa
    jira.
  kud-kud: Epapilasi hinage yana awayauwedo alimiyai, na iya yami boda alimiyena na
    ipaipaihowa Besinana Yeisu vehabana. Na hinage yana awanoiwone aidiyai i'awa'awanoi
    mwala'ina ebe amtowolo wahiyala mayami mumuga namwanamwana maudoina dova Yaubada
    yana nuwatuwu.
  urb-NT: Epar riki katuha ke mondo ixo a'e tĩ. A'e riki pehẽ kotyhar tĩ. Jesu Kirisutu
    rehe a'e paraky tĩ. Ima'e je'ẽha ke pandu, ame'ẽ riki Eparma'e parakyha ke. Pehẽ
    rehe har Tupã namõ a'e pandu pandu hũ. —Mã peja Koro ok ta pe har ta py'a ke emãtã
    katu. Aja rahã, jurujar katuha ke a'eta hijar ym ta. Nde rehe har a'eta ukwa katu
    te. Aja ixo 'y. Upa katu te nde ereputar ame'ẽ ke a'eta ukwa katu te, aja mã peja
    a'eta ixo tĩ — aja pehẽ rehe har Tupã namõ Epar pandu pandu hũ.
  fra-LSG: 'Épaphras, qui est des vôtres, vous salue: serviteur de Jésus-Christ, il
    ne cesse de combattre pour vous dans ses prières, afin que, parfaits et pleinement
    persuadés, vous persistiez dans une entière soumission à la volonté de Dieu.'
  san-HK: khrISTasya dAso yo yuSmaddezIya ipaphrAH sa yuSmAn namaskAraM jJApayati
    yUyaJcezvarasya sarvvasmin mano'bhilASe yat siddhAH pUrNAzca bhaveta tadarthaM
    sa nityaM prArthanayA yuSmAkaM kRte yatate|
  cak-SNT: Ri hermano Epafras nutak-el jun saludo chiva. Ixreꞌ can ivataꞌn roch jajaꞌ
    ruma chila iviqꞌuin ixreꞌ patanak-ve, y jun utzulaj ru-siervo ri Cristo. Jajaꞌ
    riqꞌuin nojiel ránima nuꞌon orar pan i-cuenta. Can siempre nucꞌutuj cha ri Dios
    chi ixreꞌ cof quixpiꞌieꞌ pan icꞌaslien choch ri Dios, can ta niqꞌuiy otz ri icꞌaslien
    y can ta xtiꞌan nojiel ri nrajoꞌ ri Dios.
  uvh-uvh: Ka Epafras ka sidining yong dabik adindu' girii Jisas ning kane aming ka
    adindu' sidita' kaba kareng naknga tora'. Ka na adining kadapmang wa kuma'sa'
    kadidimanga itik wara' na beng guk ning sanotik, adi Anutu wari Kolosi sidi a
    aming ka Leodisia yong a Hirapolos yong iking sidi yotangkasap ga' sura kane girii
    tanga ibang ka sidining sasuk wari girii kadofinga kadapmang kareng titining tangkunang
    guk ira ning tanga nasi' nasi' Anutu wari sidi titiga' nakita' u nakedasasu'na
    waraga' ibang tangkunang fatosamara'.
  ino-ino: Epafalasi'a lapa'kaeya kumate ve'kakeno lapa'kaeyafe huno falu fala hunelapate.
    Ani ve'ka Yisasi Kalaisi ali'ya ve'kakeno mi'ko afina lapaya hisea yafe Anumaya
    Kotiteka inake huno afine'ke “Anumaya Koti nehaiya kava'a afi'a alakepa hute'a
    lo'kiya vai'a heti'a alakepa hu'a maisae.” huno Anumaya Kotiteka afine'ke.
  gnn-gnn: Ga ŋayi Baparatj wiripunydja dhipuŋuruyi nhumalaŋgala malaŋuru, ga ŋayi
    wiripunydja märr-ŋamathinyara djuy'yurruna nhumalaŋgu, ŋunhi ŋayinydja dhuwalayi
    manymak djämamirrinydja Djesu-Christku. Bitjan liŋgu ŋayi yukurra wirrki yana
    bukumirriyamanydja nhumalaŋgu, ŋayaŋuyu wuṉḏarryuna ŋäŋ'thun ŋayi ŋuli Godnhanydja
    dhä-marimirriyuna yätjnhanydja, yäkuyu Djesuwalanydja, märr yurru nhumanydja dhärra
    wuṉḏaŋarryirri ŋuliwitjandja ŋula nhäkurrunydja romgurru. Ŋayi ḏukṯuk nhumalaŋgu,
    nhuma yurru wirrki yana marŋgiyirrinydja Godku, bala djämana yukurra yurru ŋuriŋiyina
    liŋgu Godkalana djälyu.
  yal-yal: Epafirasi, ɛ muxuna nde ɛ xɔntɔn Yesu a walikɛna, Alaa Muxu Sugandixina.
    A yɛngɛn soma ɛ xa Ala maxandini waxatin birin, alogo ɛ xa dɛfe, ɛ yi ɛ yixɔdɔxɔ,
    ɛ kamali Ala sagoon birin yi.
  cnt-NT: Epafras në́₃ jan₂ i₂lɨ́n₅ rɨ́n'₂ 'nia'₂, dsiáin'₂ jág₁ a₂cuɨin₂₃ Diú₄ 'nia'₂,
    jan₂ rɨn'₅₄ i₂jme₂ti₃ ne₄ Cristo Jesús. Co₂tan₅₄ bá₄ chi₂lén'₂ 'éi₂ Diú₄ 'ŋio₅
    lɨn₃ o₄quián'₂ 'nia'₂, ia₁jaun₂ tón'₂ 'nia'₂ rë₂'ŋiag'₅, 'ei₅ caun₂ jág₁ 'nia'₂
    jë₄ ca₂le₃jë́₃ 'a₂ lia'₂ 'ŋio₂ dsɨ́₅ Diú₄.
  tif-tif: Kemin, Epafras akal kuno weng uyo umuuya kela kemin, akal ti, iltipni tunum.
    Akal Yesus Kraist ami ok fukulin tunum ibi suunkup dong dakaayin-bam ale, God
    ayo dukum-kup beten-kamaalin-kup ke-bamdaya, Aatumen God kabi mep unang tunum
    kiili dong dakaayilapla, kiimi kapni lak duu-yaamin uyo dukum-alomdu man tiltam
    fusuu-yaabip tap ke, titil-foko-lomdip imi aket tem aye, uyo titil-foko-lomdipla,
    God kapta, Kaata kanumin o, kalbap uyo utam kuluu-lomdiwa yo, kal-bomda beten
    kamayila-tabasa ko.
  nlx-nlx: यीशु मसीन सेवक इपफ्रास जो तुमरे माय रेन हे, तुमूह नमस्‍कार किथे। एने कायेम
    तुमरी केरता जीव तोड़ीन विन्ता किरेह, काहाकाय तुमू सिद्द एन पुरा बोरहा हेऱ्या बोगवानान
    मोरजी पोर टिकीन रिवो।
  apw-NT: Épaphras, nohwitahdí’ nlíni, Christ yána’iziidi, Gozhǫ́ǫ́, daanohwiłṉii;
    áń dábik’ehn bijíí dawa bee nohwá okąąh, nłdzilgo nasozįįgo, Bik’ehgo’ihi’ṉań
    nohwá hát’ííníí be’ádaanoht’eego, iłch’į’daanohwidilṉe’ doleełgo nohwá okąąh.
  gum-gum: Katø Epafraskucha ñimun ‘ka amøñigueh’ tan, tru ñimui utuig Cristoi marøb
    megabig. Nøbe chu uraskucha ñimuyasig Tiuswan truba truba miab megabig køn, ñim
    kørrønrrabgaig tabig melabelø, Tiusweimburabeløyu newan nørrørawar, Tius kerriguwan
    maig palai waben, chiyutøgucha palømíig, newanelø kønrrai.
  not-NT: Aisati ibetsataiguëmi Epájaras pomatsiguenga. Icanquineri Quirisito antagaisati
    ora icocaqueri. Tojai yamanocotaiguimi iromitocotimi Tosorintsi, irisintsisëretimi
    pingantaigueneri omagaro ora icogui Iriro.
  plu-plu: Ig kiyapwiye Epafras hawwata awahkis kabayka yimin. Iggi hawwata kannipwiye
    gidahan Cristo Jesus. Ig hawwata yaytak. Ig piriyepkewnene yidahan apanenekwa
    akak madikte giwakemni. Ig piriyepkaw adahan yis kamaxwa ta gipitit Uhokri kabayhtiwa.
    Adahan yis kamax madikte ku pariye Uhokri ikiswanaw yidahan. Adahan yis apigkutaprik
    ku samah Uhokri gimawkan.
  iou-iou: Täŋpäkaŋ intä äbotken nanik kubä Epafras, Kristo täŋo watä piä äma unitä
    taniŋ oretak. U intä kehärom taŋpäŋ Anutu täŋo nadäk siwoŋi yäpmäŋpäŋ nadäwä-tärewäpäŋ
    kudup buramiŋpäŋ kuŋatneŋta kadäni kadäni Anutu-ken ehuranigän yäŋapik täyak.
  ntp-NT: Diuuscʌdʌ gʌmviaatuldi ʌʌpʌ Epaafarasi. Goovai ʌrColoosasiʌrʌ oidacami daidʌ
    goovai ivueeyi Suusi Cristo aa duiñdadʌ. Epaafarasi duudatai daanʌi Diuusi sai
    gʌnsoicʌiña mai vaamioma cʌʌga vaavoituda Diuusi ñiooquidʌ dai mʌsai vaamioma
    cʌʌga ivuaadana vʌʌsi istumaasi Diuusi ipʌlidi.
  rai-rai: Epapraas, ia baa raa ut kon muaat, ma a tultul anun Kaarisito Iesu, i taar
    anuna maarmaari karom muaat. I laana aaraaring dekdek un muaat, kupi muaat a tur
    dekdek, ma muaat a dekdek u ra numuaat kini na lalaaun un Kaarisito, ma muaat
    a nunura nakura a nemnem raap anun God.
  haw-1868: Ke uwe aku nei o Epapera ia oukou, no oukou ia, o ke kauwa a Kristo, e
    hooikaika mau ana no oukou, i ka pule, i ku hemolele oukou me ke kina ole, ma
    ka makemake a pau o ke Akua.
  ffm-ffm: Epafaras, gollanoowo Iisaa Almasiihu oo, ana jowta on. Kanko duu e mooɗon
    o jeyaa. Wakkati fuu omo soobii e duwaawu saabe mooɗon yalla oɗon ɲiiɓa e ley
    kiɓɓal, timminon muuyɗe Laamɗo fuu.
  arb-NAV: يُسَلِّمُ عَلَيْكُمْ أَبَفْرَاسُ الَّذِي هُوَ مِنْكُمْ، وَهُوَ عَبْدٌ لِلْمَسِيحِ
    يَسُوعَ، يُجَاهِدُ كُلَّ حِينٍ لأَجْلِكُمْ فِي الصَّلَوَاتِ لِتَثْبُتُوا كَامِلِينَ
    وَلَكُمْ تَمَامُ الْيَقِينِ مِنْ جِهَةِ مَشِيئَةِ اللهِ كُلِّهَا.
  cop-CNT: ⳿ϥϣⲓⲛⲓ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲛϫⲉ ⳿ⲉⲡⲁⲫⲣⲁⲥ ⲡⲓ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲱⲧⲉⲛ ⳿ⲙⲃⲱⲕ ⳿ⲙⲠⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲫⲁⲓ ⲉⲧⲉⲣⲁⲅⲱⲛⲓⲍⲉⲥⲑⲉ
    ⳿ⲛⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ ϧⲉⲛ ⲛⲉϥ⳿ⲡⲣⲟⲥⲉⲩⲭⲏ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛⲟϩⲓ ⳿ⲉⲣⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⲉⲣⲉⲧⲉⲛϫⲏⲕ
    ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲉⲣⲉⲧⲉⲛⲙⲉϩ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲉⲧⲉϩⲛⲉ ⲫϯ.
  sri-sri: Epafras mʉsãya makãmʉde mʉsãrẽ õãdoremi. Ĩgʉ̃ Cristoyagʉ ĩgʉ̃rẽ moãboegʉ
    ããrĩ́mi. Marĩpʉre sẽrẽgʉ̃, turaro mʉsãya ããrĩburire sẽrẽbosaníkõãmi. Marĩpʉre
    õãrõ gũñaturaní, ĩgʉ̃ gããmerõsũ iriburo, ãrĩgʉ̃, irasũ sẽrẽbosami.
  nal-nal: Epaafraas, azaxai zinim nanga, ma a iaana kilaaiang sin Iesu Kaarisito,
    xa lis a dor vaananamang sina xa wat sinim. Naan kat maainung dikdik pana nim
    adu naaguna irur dikdik lamaskana amun sasaxotang ma ainaxamang faakdul zin Nakmai,
    ma naaguna makal ma naaguna rexaazin fatalamin mase.
  kyq-kyq: Epaprasn, gɛn naase mala se kic, Ꞌtɛɗsen tɔɔsɛ. Naan̰ se debm tɛɗn naabm
    Isa *al‑Masi. Ɔɔ naan̰ se ɗaar cir gɛn tɔnd mɛtn Raa taa naase, taa naase daayum
    aki kiŋg tɔɔgɔ, aki tɛɗn jee Raagen mɛc ɔɔ taa naase aki Ꞌdɔɔkŋ maakse gɛn tɛɗn
    nakŋ kɛn Raa maakin̰ jen ro ki.
  kwd-kwd: La Ipafras 'e kwatea la'u kau baole'anga aana famooru. Ngaia nga wane na
    oguogunga amooru ma nga wane ni taunga'inga ala Jisas Kraes la'u mola. Ngaia 'e
    fo'a tegela famooru na ni alata 'e aula, ma ka soea God fana 'amooru ula ngasi,
    ma moru ka su'a le'a na nga kwaisiriinga na God.
  ded-ded: Kristoac wanacngic Epafara, ye ngeneac arennunacnoc, yeac wenacngerecngo
    ngenearu hade. Amma ngeneng yadiseri amma nanggecdeac nga Anutuac negen negeng
    nga songo sasawa ireckema imohai hafoangoc kecgecdeac, ye ifi negemma ngeneac
    amma nasosoc nunumu ua ebiriangoc mekecde.
  ewe-ewe: Epafra, mia dometɔ ɖeka, ame si nye Yesu Kristo ƒe dɔla hã do gbe na mi
    nyuie. Ele ʋiʋlim ɖe mia ta le gbedodoɖa me ɣe sia ɣi be mianɔ te sesĩe le Mawu
    ƒe lɔlɔ̃nu blibo la me, atsi, eye miakpɔ kakaɖedzi blibo.
  nuy-nuy: Nigaayung na-Epaphras, naadagu nugurri-wala wudanu a-lhal-wala. Niga nu-yandhurrbangana-yinyung
    na-Christ-guy. Danu-waj ni-yandharrgina lhaawu. Anubani-yung-maynji ni-yambina
    na-God-guy, nu-yandhawiwanjii na-God ana-lhaawu nugurraa yungguyung. Nguynju yadhu
    numburru-lhara andhurrg, nguynju yadhu numburru-yaal-waḏbirr, nguynju yadhu numburru-waṉbina
    maaḻamburrg-galawaj, anubani-yung na-God-jinyung ni-wijangayii.
  cop-BHC: ϤϢⲒⲚⲒ ⲈⲢⲰⲦⲈⲚ ⲚϪⲈⲈⲠⲀⲪⲢⲀⲤ ⲠⲒⲈⲂⲞⲖ ⲘⲘⲰⲦⲈⲚ ⲘⲂⲰⲔ ⲘⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲪⲀⲒ ⲈⲦⲈⲢⲀⲄⲰⲚⲒⲌⲈⲤⲐⲈ
    ⲚⲤⲎⲞⲨ ⲚⲒⲂⲈⲚ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ϦⲈⲚⲚⲈϤⲠⲢⲞⲤⲈⲨⲬⲎ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚⲞϨⲒ ⲈⲢⲀⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲈⲢⲈⲦⲈⲚϪⲎⲔ ⲈⲂⲞⲖ
