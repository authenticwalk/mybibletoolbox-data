  eng-YLT: Salute you doth Epaphras, who [is] of you, a servant of Christ, always
    striving for you in the prayers, that ye may stand perfect and made full in all
    the will of God,
  jni-jni: Abataras ma iso shi. Me unu inde anyimo ashi mani urere uvana Asere Yeso
