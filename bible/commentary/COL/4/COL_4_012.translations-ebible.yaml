  ctu-CTI: Jini Epafras, ch'oyol ya' ba' añetla, mi' choque' tyʌlel saludos. Ajtoñel
    i cha'an bʌ Cristo jini Epafras. Jini mi' bej cha'len wersa ti oración cha'añetla
    cha'an xuc'ul mi la' wajñel yic'ot cha'an ts'ʌcʌl mi la' lu' ña'tyan bajche' yom
    Dios.
  zos-NT: Mi ⁿyuschi'taṉgue'tpati Epafrasis, Jesucristo'ise ñucscuy, mijtit ṉgumguy
    tøvøque't. Epafrasis tumø tzocoy jyajmuchøcpa Dios para mitzcøtoyata'm. Je'is
    vya'cpa Dioscøsi va'cø mi ngyotzoṉdamø va'cø mi va'ṉjamdam mø'chøqui, y va'cø
    mi mustam de seguro mumu tiyø syunbase Diosis; va'cø jana mi ndzac nunca.
  gvs-gvs: Epapira, tauyana imi boda tayamo, ina yabobona yaimi. Tauyana Guyau Yeisu
    ina pákwana tayamo. Tuta liliuna ina kawanoi goi iikokoila manumi bego koovadókana,
    imi numisa goi komatuwo be nakae Yaubada ina nuwonúwana koyagoidoko.
  kbm-kbm: Be Epafras, yem ate aim amol ti ebe gilgum Kilisi Yisu ane kulkul ok, ei
    ok avo ges yem givin. As-mate walang ok ei ges miengk ve yem ane gigas ta-ngge
    veik Pomate niro yem ta be unvarkei gwangne weik ebe amol ok, be unatpweng Pomate
    ane ta-givin are.
  rmc-rmc: Pozdravinel tumen o Epafras, savo hino jekh tumendar, o sluhas le Ježišoskro
    Kristoskro, savo pes furt vaš tumenge marel andre peskre modľitbi, hoj te ačhen
    zoraha andro pačaben, te aven dokonala a andre savoreste te keren le Devleskri
    voľa.
  apr-apr: Inbe Epapras iyawara lo ponana ki pang lapau. Ngan ye in tool kiang, inbe
    iyei urata ben kapraingi ke Yesu Kirisi. Inbe kanakana nga ipatarau pang Maro
    le gurana nen, bet ole ilonang a bet nen ngan lomu galanga dook ye dada dook mata
    yo Maro lono bet katoo nga, inbe kakodo le kamede ye.
  tiy-tiy: Atin i Epafrase, ségifaé no so begom, sani dumo gome sébaan gonon brab
    ségétéw so sugu-sugué Jesu Kristowe. Sénga tékélid démasal fo dob Tuluso inok
    méégét i kéunur gome brab énda téméréno, brab inok rigoné kom fo toow i kétayay
    Tuluse.
  nlg-nlg: Epaphras, na puku ni tinoni ni komumiu, te vaheghau gatu ghua nina na bosa
    ni holouto. Ma gaia ghua sakai nina tinoni ni lutu Jesus Christ, ma gaia te kokoeliulivuti
    laga vanighau haia tana taluutuni, me nongia God ge kau tughuru ngasi tana vola
    ni tinoni taluutuni, me ke nea na ghanaghanamiu ge kau ghilala utoi na lei totobo
    God te lioni.
  dgr-DOGNT: Epaphras naxıts'ǫ dǫ hǫt'e sìı, Zezì-Krı wecheekeè elı̨. Ededı̨ sı, “Naxıxè
    sìghà welè,” naxèhdı. Nǫ̀htsı̨ wınì k'ę̀ę̀ aahda ha eyıts'ǫ naxınì gǫǫzǫ xè nàtso
    ha naxı̨ı̨hwhǫ t'à, t'aats'ǫǫ̀ hòtł'ò naxıgha yahtı hǫt'e.
  pes-OPV: اپفراس به شما سلام می‌رساند که یکی از شماو غلام مسیح است و پیوسته برای
    شما دردعاهای خود جد و جهد می‌کند تا در تمامی اراده خدا کامل و متیقن شوید.
  ron-1924: Епафрас, каре есте динтр-ай воштри, вэ тримите сэнэтате. Ел, роб ал луй
    Христос, тотдяуна се луптэ пентру вой ын ругэчуниле сале, пентру ка, десэвыршиць
    ши деплин ынкрединцаць, сэ стэруиць ын воя луй Думнезеу.
  tpz-tpz: E Ëpafras, eꞌ me a teꞌ koman rakah peöm to vanö nös a potan avih peꞌ manem
    peöm. Keꞌ eꞌ me a teꞌ kikiu vih rakah pe Ieesuꞌ Kristo, a ma tamoaan rakah neꞌ
    to hinhin vakis non sih e Sosoenën, pan eꞌ se vaꞌaus a neöm, köm sun vakis rakah,
    vamanih pa ö no a napan varih, to vaman ne Kristo to kon vavoh in a taateꞌ pe
    Sosoenën. Pare nat vavih e ne pa ma tah ne Sosoenën to iu non sih.
  agd-agd: Tiretíi varu ráke vanta Epafarasi maen Yisas Karaisini yoran bantan báken
    béi yeren amusin baya yan oren mino. Tiyarafenu ano siretin aya intiya mantaan
    ákona uveya veni anunu afová ure maifin karakhe vano van mi véi ena ena yamú amúkuantiyan
    ban mino.
  rkb-NT: 'Epaparas Sesus tsumuẽhĩtsa niwatihi. Atakta ahudikhudikwy ezekta my ahahumo
    tsihyrizikbarẽta. Atahi Sesus harere bo hyỹ mynakara. Deus bo ahatsyhyryze mynapamykysoko.
    Atahi: — O Deus myzo Korose ezektsa tysipunihikwyky iwatsahi Sesus humo batu sisikpyby.
    Asaktsa Sesus harere bo hyỹ mynakaranaha iwatsahi ihumo sispirikporẽtsa. Sispirikporẽtsaze
    Sesus humo mospirikpotohinaha — my.'
  san-THA: 'ขฺรีษฺฏสฺย ทาโส โย ยุษฺมทฺเทศีย อิปผฺรา: ส ยุษฺมานฺ นมสฺการํ ชฺญาปยติ
    ยูยญฺเจศฺวรสฺย สรฺวฺวสฺมินฺ มโน''ภิลาเษ ยตฺ สิทฺธา: ปูรฺณาศฺจ ภเวต ตทรฺถํ ส นิตฺยํ
    ปฺรารฺถนยา ยุษฺมากํ กฺฤเต ยตเตฯ'
  iws-iws: Epafrasɨn yɨo kɨmiir mɨ okboɨnmamaɨrgikɨn. Yɨo siya om Kolosiyan inkamkɨn
    mɨ siya Krais Jisɨs siir mɨi aiir mɨriigɨn. Mɨ ɨinokɨinokɨn siya Adi Komii siiramar
    kwɨsboɨnanaeikɨn kɨmiir kɨrɨe haigɨnɨuwam. Mɨ kɨmiir kwoɨnɨm wɨ kɨrɨe nwokɨ owɨm
    tɨ dimɨn taemɨnɨm Adi Komii siirɨm sɨmiiram mɨ ta hɨriinan saiirsika wɨ hanɨɨngɨ
    sɨbgu ɨnoknɨnkɨni dimɨn taemɨnɨm Adi Komii siya naɨngwowɨm kɨma wakaeyokna apam.
  pol-SZ: Pozdrawia was Epafras, sługa Chrystusa i wasz rodak. Zawsze gorliwie modli
    się za was, abyście dojrzewali i byli doskonale przygotowani do wypełniania woli
    Boga.
  ztq-NT: Xkëëptyux Epafras nii chuuñ xtsiiñ Crist lëë do. Tu xcombañer do nak xaa.
    Tugak xñab xaa lo Dios por lëë do parñee tsiitsy so do lo xtiits Dios ni kuuñtsyey
    do nii chakladzy Dios.
  zai-NT: Ne laicaa stiuxi Epafras, binni xquidxi tu ni cayuni xhiiña Cristu. Qué
    riaana dxí be de iní' né be Dios pur laatu de idubi ladxidó' be. Rinaba be uzuhuaa
    chaahui tu, ne ucaa ique tu guni tu irá ni na Dios.
  upv-upv: Ko Epapras kele, nga mivi kele kami san, owra ‘erres’ tevi kami. Ni evi
    jinibb ne majingen se Iesu Kristo, ko okrat tetajer suri kami renge loten sen
    nga kaptur p̃iterter jile, kaptera jile, ko nga kaploli marongen p̃etp̃eti se
    Atua.
  wap-NT: Aizii Epaphras, unao iriban, uwiizi ikiꞌoraz uwaꞌatin, kaudinaꞌo Christ
    Jesus ati uruu, udyuudan paparadan kapam unao diꞌiti. Uruu karikaonanuꞌo daꞌi
    utoriinpauzon unao ati, upishaan Tominkaru marii kizi umaꞌozakadan unao nyukunuu,
    naꞌiki udyaupai kizi Tominkaru ati, uaitapa kizi kanom manawun wuruꞌu Tominkaru
    aipaniaz ushaꞌapatan paꞌati.
  mva-mva: 'Epapras suri-uia ne inanga-kaming be. Ngai kam kata, be Kristus malipilipi
    kana. Ngai izamaizama kam kanabe ikaikai be iraborabo-la. Ngai bokainatuka Nanaranga
    isinaunaui: rabo nena-lo be kaiboang kamadoki, lama uniangaming-lo kamamalai,
    be moimoi be kamakaua uia be Nanaranga rerenga kamakauataki.'
  dwr-NT: Eppaafiri, hinttenttu gadewe, Kiristtoosi Yesuusa qoomay, hinttentta saro
    saro gee. I hinttenttu Xoossaan minniide eqqanaadaaninne Xoossay koyyiyaawe ubbay
    ayentto eriide, poli ammananaadan, ubba wode Xoossaa minissi woossee.
  kfw-kfw: Nangni mi ka-eii khat-um Christa Jisu suok-um ka-eii Epaphras in anaminpaak.
    Nangni'n Pathian lungdou khan kacheet-ah ningngirnasik, akachang khat-um kacheet-ah
    ka-ngamna ning enasik inchatlekleiya Pathian diang ananipi.
  bfz-bfz: इपफ्रास जो तुसा रेई नगरो राए और यीशु मसीह रा दास ए, तुसा खे नमस्कार बोलोआ।
    से सदा तुसा खे प्रार्थना करदा रओआ ताकि तुसे सिद्ध ऊई कि पूरे विश्वासो साथे, परमेशरो
    री इच्छा पाँदे खड़े रओ।
  cuk-09: Bemar-sorda-wargwen, Epafras, Cristo-maiga gudimogad, bemarse gorsimogad,
    bemarde nued sogeye. Bemarga Epafras nue Bab Dummadse gordimogad, adi bemar mer
    galakumalagar, gatik Bab-Dummad-sogedba bemar ibmar-imakmalagar.
  ben-OBCV: তোমাদেরই একজন, যীশু খ্রীষ্টের সেবক ইপাফ্রা, তোমাদের শুভেচ্ছা জানাচ্ছেন।
    তিনি তোমাদের জন্য সবসময় প্রার্থনায় মল্লযুদ্ধ করছেন, যেন তোমরা ঈশ্বরের সব ইচ্ছায়
    সুদৃঢ় থাকো, পরিণত ও সুনিশ্চিত হও।
  mil-NT: Te tnàhá tée ñuú‑ndó tě Ěpafrás quídé ndèe iní ñáhá‑dě xii‑ndo, te cùu‑dé
    tnàhá‑dé tée xìnu cuechi núú Xǐtohó Jesucrìstú. Te ducaⁿ‑ni nɨ̀ yuhu nɨ iní‑dé
    xìcáⁿ táhú‑dě núú Yǎ Ndiǒxí cuèndá‑ndó cuèndá sá cánchǐcúⁿ nihnu‑ni‑ndo ìchi‑gá,
    te ducaⁿ te ío váha tecú tnùní‑ndó nchàa nacuáa cuìní Yǎ Ndiǒxí cada‑ndo, te dɨu‑ni
    ducaⁿ cànchicúⁿ nihnu‑ndo càda‑ndo.
  myu-myu: Epafras tak kato mujujum eywebe―eyka bewiat―Jesus Cristo beam kapikpik'ukat.
    Soat em ixe kawẽnwẽn Deus eju eywebeam. — Colossos ka watwat a'õmucanucan cuy
    eg̃uy ixeyũ be jetabucap epereap puxim — i'e'em ixe Deus pe eymuwẽnuwẽn. — Ixeyũ
    a'õmucanucan cuy eg̃uy ixeyũ be Jesus eju mũg̃'i jeku am — i'e'em ixe cebe. —
    Ixeyũ a'õmucanucan cuy eg̃uy ixeyũ be soat em ma ebikuyap tag̃ jeku am — i'e'em
    ixe Deus pe eymuwẽnuwẽn.
  fue-fue: Epafaras, neɗɗo leydi mooɗon, gollantooɗo Yeesu Almasiihu, e sanna on.
    Wakkati fu, o accay haɓugo gam mooɗon der du'aaje makko. O eela heɓa cemmiɗon
    der goonɗinki, kebbinon sago Alla.
  amk-amk: Epafrasi denatu mahikai kontai we mea. I kontaio mene jemati manei dine,
    tuti Kristus Yesusi ne woming dine. Dutang tuti mea pampang paria we Allai, dutang
    Allai we ambori dohong mea metoaria mutu na mene meroasoawa tuti mewemambiriu,
    ambori metohong kariri Allai ne dawiafo na mai.
  fai-fai: Ibáfadas kilimi afan kalin wanang kinim gu makuw kinim ade Kadais Yesus
    wok fakudin kinim be alaso teinbidiwako, kalin weng kudáyama tadu ko. Aka sun
    kuw Got wis sánin kitid dukum kuw keimano Got aka akis moyama kitid tabe tod nadiwade
    atin kidela kal kei nadiwo Got ami aket kanamino, yakba uyo kanamokabiw ko.
  ura-NT: Inara laurijiraneein nenaalu Jesocurisito cachaneein nenaa- Efaforasite
    inara coacue. Acate itolere bana inara rai Cana Coaunera bajaae bajaaenaja que,
    leeocha ichana coacuelanaala itolereneein Cana Coauneraacha jerei ichaquichene
    coina.
  mcd-NT: Epafras matofu iyopaoniton arifi mato yoisharapai. Nanrifi nocon ifo Jesucristo
    ahuun oinmati. Ascashon nanton mato Upa Dios cufishoqui isca huafafaini, —Upa
    Diosin min ato amapaiyai cuscan nantifi ato amahuu ahua futsa shinanonfoma. Ascashu
    min Furun Jesús ointi cuscara shara inonfo, —ishon nannori un mato Upa Dios cufishoquin
    huafafaini.
  urt-urt: Epafras topoꞌe ŋember ŋau bwore kin nalme yip. Kin ŋimei yip, topoꞌe miyeꞌ
    wah tikin Krais Jisas. Nye nyermbe kin ŋende wah nihe ŋaiye ŋanange wusyep ŋisilihme
    Got ŋaiye ka ungwisme yip no, pa jin bongole tuꞌe ŋaiye yip Kristen miyeꞌ tuweinge
    bwore mise, topoꞌe yip si jande bworerme ŋoihmbwaip tikin Got supule.
  kiz-kiz: Epafra akabhasalimila. Muene ni mmonga bhitu wa bhatumwa bha Yesu Kristu.
    Muene ifuanya maombi kwa bidii ili kwa ndabha mubhwesyayi kuyhema ngangali kuhakikisya
    kikamilifu kup'etela mapenzi ghoa gha Kyala.
  tzo-TZE: Chabanucoxuc la xal ec li Epáfrase, ja' li achi'ilic ti tey liquem tal
    ta atojolic noxtoque. Ja' chtun yu'un Cristo ec. Scotol c'ac'al tsc'opan Dios
    ta atojolic yu'un tsc'an ti ac'o oyuc o stsatsal avo'ntonic ta stojol Diose, jech
    xu' avu'un chapasic scotol li c'usi tsc'an Dios chapasique.
  lex-lex: Epafras na'enyat wualia kalwiedni tiy miy. E' mana emekwali miy pa mpiatiawua
    leta ida. Enkar wial lia Kristus Yesus tulanni-kniarni. Nhi'inde nsumbain mamain
    tiy miy. Nwak rer mamain la Uplerlawna totpena pesiaymi naruri-na'orta me totpena
    miat niohor memna Uplerlawna lirni-tunnu nnia'eratni, me hya' ed maka Uplerlawna
    ralamni Nala.
  dov-dov: Epafulatasi ulokumujuzya loko. Nguumwi wenu alubo muzike wa Kkilsito Jesu.
    Ukkala kamwitilila munkombyo, kuchitila kuti mukiime chakuzulila akuba bwiini
    kulizyoonse muluyando lwa Leza.
  rgu-rgu: Emi tiam Epafras nai ia, ma ana haitua fee emi haraoe soda-moleꞌ boe. Ana
    dadi neuꞌ Yesus Kristus atan. Ana hule-haradoi naroo fee emi, ma hule fo Manetualain
    tao natetea emi namaherem, ma tao na emi bubuluꞌ matetuꞌ Ria hihii-nanaun.
  toc-NT: Na̠chuná li̠pa̠­xúhu ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n cha̠tum xalac min­ca̠­chi­qui̠ncán
    uú li̠s­cujma Quim­pu̠­chi­nacán hua­nicán Epafras. Xlá anka­lhi̠ná ca̠pa̠s­tacmá̠n
    kalh­ta­hua­kaniy Dios mim­pa̠­la­ca­tacán la̠qui̠ chu­na­tiyá aksti̠tum nali̠­pa̠­hua­ná̠tit
    y xli̠­hua̠k mina­cujcán nat­la­hua­yá̠tit xta­pa̠­xu­huá̠n.
  som-som: Waxaa kaloo idin soo salaamaya Ebafras, oo idinka mid ah, oo ah addoonkii
    Ciise Masiix. Kol kastaba baryadiisa ayuu idiinku dadaalaa inaad istaagtaan, idinkoo
    kaamil ah oo aad u huba doonista Ilaah oo dhan.
  mam-C: Ex ikyxjo, nxi tq'o'n Epafras q'olb'il kye'y. A ichin lu'n juntl kyxjalila,
    ex nimxix n-ajb'in toj taq'in Crist. Kukx nna'nxix Diosjo kyi'ja, tu'ntzin kywe'xixa
    toj kynimb'ila, ex tu'n ttijinxjo kynab'la, ex tu'n tjapin b'aj tkyaqiljo tajb'il
    qMan Dios kyu'n.
  ndj-ndj: Epafula mundu wa kayenu, mvanda wa Yesu Kilistu, akuvajambusha. Chipindi
    chosi akuvadadavila yumwi mugangamali na mukamali na muvi vanakaka mumilandu yosi
    yadayila Chapanga.
  mbj-NT: Epaparas, bë seeh, Kristo Jesus wë moo wät doo, bë m' tahyb n'aa esee. Tak'ëp
    taky n'aa hetsẽ bë hyb n'aa, baad had'op had'yyt hẽ bë babok hyb n'aa, baad ub
    bë bahapäh hyb n'aa na-ããj hẽ P'op Hagä Do karẽn do bë hã.
  lat-VUC: Salutat vos Epaphras, qui ex vobis est, servus Christi Jesu, semper sollicitus
    pro vobis in orationibus, ut stetis perfecti, et pleni in omni voluntate Dei.
  ngp-ngp: Epafula, yumwenga mwe difyo naho mtumwa ywa Yesu Kilisito, awalamsani,
    naho mazuwa yose akombeka mwe kuwalombezelani kwa Mnungu, vileke mdahe kukimala
    mtogile, naho mhuwilise Kilisito no kumtegelezesa Mnungu.
  enq-2: Epapotasa baa nyakamanya Kristene kambu pyatae dokonya mende. Baa Kraisanya
    kalai akali dokome nyakama auu pyoo kalyepape lelyamo. Nyakama Kristene angi katao,
    Goteme pimili lao masilyamo dupa pitaka auu pyoo masalapale lao, Epapotasame koteaka
    lao nyakama nisoo kyeto joo loma soo katenge.
  eng-ASVBT: Epaphras, who is one of you, a servant of Christ, saluteth you, always
    striving for you in his prayers, that ye may stand perfect and complete in all
    the will of God.
  mna-mna: Tomtom tiom toro, Epaparas, ni tomini ikam aigule kini piom. Ni mbesooŋo
    ki Yesu Krisi, mi imbelmbel suŋŋana piom be koto Anutu leleene pa koroŋ ta boozomen,
    mibe urlaŋana tiom izze ma imbol mi karao kat pa Anutu ŋgar kini mi mbulu kini.
  myw-myw: Tayuwein miven gimgeilin simey nakases, yagan Epapil, anilivan siwa̱youb
    wasigeis yakamiy. Mtowen Kelis natouwat; singay ininitoug pinamiy yakamiy, va̱gan
    bukutamatuws son amisinap bwanabwein, o bukuyakousis Yowbad nanon silma̱nin yakamiy.
  sby-sby: Nendi Epafula wa mu mubungano wenu musebenshi wa Klistu Yesu lamupanga
    mitende, nendi eukute mpapa sha kumupaililako kwambeti lushomo lwenu lushimpe
    kayi mubulenga kutonshanya mubenga bakwana mulushomo pakwinsa lusuno lwa Lesa.
  sll-sll: Ni gamnahobi Kraist Yisas honagi ol tongwo yal Epapras ere wai piriwa di
    ni tomua. Yal i haung haung God aki di ni tenangure nimni mole God ha dungwo i,
    memini para weni pir po sire wine onana dire, yulang bole God sirin bol tomua.
  yaq-NT: Ju'u Epapraaj teame enchim tebotua. Ini'i, wepulsi Krijtota betchi'bo jiapsaka
    aapo'ik tekilta joame, intok emomak, emo benasi aman joome. Aapo jiba tua aet
    jiapseka Liojtau bicha nokaka, junuen enchim suale'u betana, ka ta'abwisi eaka
    intok juka' Liojta a' waata'po aman, junuen wepulsi si'imeku enchim jiapsine'
    betchi'bo, enchim nokriakai.
  uro-uro: Bä ma Epafras kärakni i qa nävät a ngän gärak i ma Jisas ma Krais aa latka
    na qa di qät täk na aa märmärgem sagem ngän. Näkt ka di vasägos di sa qä nän ma
    ama qrot sävät a ngän iva sräp ngän bä va ama qrot angän gatnanakt mamär dä va
    ngänät dräm ama lat moe mamär qärangätni i nani ma Ngämuqa na ngät.
  ita-1885: Perciocchè io gli rendo testimonianza, ch'egli ha un gran zelo per voi,
    e per quelli che sono in Laodicea, e per quelli che sono in Ierapoli.
  muy-muy: Epafras mis ga kəsa gekʉli day àgria sa ana kʉli a. Naŋ àbu agri tʉwi ana
    Yezu *Krist, naŋ àbu akaɗvu àna mahəŋgali Melefit ana kʉli kəlavaɗ. Awayay ti
    kə̂zum njəɗa gekʉli ɗek, araŋa àhəcikivu ana kʉli ba, kə̂sərum ere ye ti Melefit
    awayay ni ɗek lala mək kə̂grum.
  kqc-kqc: Epaphras, Iesu Keriso di moimai rei tavoi redo amiye, kaere bi yi amiye
    yokoi, yuata ya nifeidedo. Ina toga toga ini usa usa ninari ya dada duro redo,
    ye Sei di ura tau noibanu diba ni vau resi tora ninari, are rei gira reyagane.
  tav-tav: Epafra, mʉja yaʉ, cʉ quena ñuu rotimi. Cʉ quena Cristo ye macajere cácʉ
    ãmi. To cãnacã rʉmʉ tutuaro Diore mʉja jenibojanucumi, Dio cʉ caboori wame mʉja
    cáti peti maji ocabʉti wariñuuparore bairo.
  eng-ULB: Epaphras greets you. He is one of you and a slave of Christ Jesus. He always
    strives for you in prayer, so that you may stand complete and fully assured in
    all the will of God.
  spa-VBL: Epafras, que es uno de ustedes y siervo de Cristo Jesús, envía sus saludos.
    Él siempre ora con gran fervor por ustedes, para que se mantengan firmes a medida
    que crecen como cristianos, plenamente convencidos de todo, como Dios quiere.
  fra-_FOB: Épaphras, qui est des vôtres, et serviteur de Christ, vous salue; il ne
    cesse de combattre pour vous dans ses prières, pour que vous soyez parfaits, et
    accomplis dans toute la volonté de Dieu.
  hau-ULB: Abafaras na gaishe ku. Shi daya daga cikinku ne kuma bawan Almasihu Yesu
    ne. Kullum yana maku addu'a da himma, don ku tsaya cikakku da hakikancewa a cikin
    nufin Allah.
  mal-mal: നിങ്ങളിൽ ഒരുവനായ ക്രിസ്തുയേശുവിന്റെ ദാസനായ എപ്പഫ്രാസ് നിങ്ങളെ വന്ദനം ചെയ്യുന്നു;
    നിങ്ങൾ തികവുള്ളവരും ദൈവഹിതം സംബന്ധിച്ചൊക്കെയും പൂർണ്ണനിശ്ചയമുള്ളവരുമായി നില്ക്കേണ്ടതിന്
    അവൻ പ്രാർത്ഥനയിൽ നിങ്ങൾക്കുവേണ്ടി എപ്പോഴും പോരാടുന്നു.
  lit-lit: Jus sveikina Epafras, kuris iš jūsų, Kristaus tarnas, visada kovojantis
    už jus maldomis, kad stovėtumėte tobuli ir be trūkumų kiekvienu Dievo valios atžvilgiu.
  urd-GVR: Masīh Īsā kā ḳhādim Ipafrās bhī jo āp kī jamāt se hai salām kahtā hai.
    Wuh har waqt baṛī jidd-o-jahd ke sāth āp ke lie duā kartā hai. Us kī ḳhās duā
    yih hai ki āp mazbūtī ke sāth khaṛe raheṅ, ki āp bāliġh Masīhī ban kar har bāt
    meṅ Allāh kī marzī ke mutābiq chaleṅ.
  far-far: Sa Epafras ka kwatea laugo kau fata lealae nia ki fua mulu. Nia ta wane
    ana okue kamulu ma na wane rao sa Jesus Christ laugo. Nia foa fua mulu sulia dangi,
    ka gania God fua mulu kai uu ngasi, ma mulu kai ngangata ana famamanae kamulu
    ana rolae sulia kwaidorie God ki.
  suz-BL: ख्रीस्‍त येसु आ गेय पाइब इन मुर इपाफ्रासमी इन कली “रिम्‍शो बाक्‍कीन” देंत।
    मेकोमी इन कली मिम्‍शा, परमप्रभु यावे कली “कलस्‍सी आन कली रुप्‍तीक थुं गेशा, इन
    दाक्‍शो नेल्‍ल तुइक्‍तमेक्‍ल” दे पुंइना पुंइन बाक्‍ब। कलस्‍सी १:७; फिलेमोन २३
  car-NT: “Iru'pa aitoko!” tyka'po aropojan enapa o'waine mo'ko Kristus Jesus pyitory
    aja'sakarykon Epafras. Mo'ko ro o'kapyn roten asin pe imero ajupu'san me Tamusi
    'wa kynoturupojan, atamonopy'pa aweja'nakato'ko'me, pa'poro Tamusi nisanory 'wa
    o'namoroto'ko'me enapa.
  amp-amp: Nikmoh kmi thof Epafrasrn wom kfo yindhor mrokfot htefiwurt. To nd Epafrasrn
    tor niko hingrnanuhiwa yimatr. Yiha yiha nd yimar nikmoh yufam yutewarko kfo bruttnewur.
    Nhai wom yihar rhu furakahrr. Kangr, “Bro Nkifrar akfo bruttnakahtanr, rroh Kristen
    toh nmbuhat toh bmtaruhamn mirahm nko fitoh dfikrhof Kristenem.”
  bht-bht: इपफ्रास जड़ा तुहाड़े ही शेहरे ला है, कने मसीह यीशु दा दास है, तुहांजो नमस्कार
    करदा है। कने हमेशा तुहाड़े तांई प्राथना करदा है, ताकि परमेश्वर तुहांजो भरोसे च
    मजबूत कने सिद्ध करे की तुसां परमेश्वरे दी इच्छा दा पालन करा।
  eng-NOY: Epaphras, who is one of you, a servant of Christ Jesus, saluteth you, always
    striving for you in his prayers, that ye may stand perfect and fully assured in
    all the will of God.
  cub-NT: Aru ñai Épafras máre, mʉje ĩmarocacʉ, aru Cristore memecayʉ, meaicõjeimi
    mʉjare. Ʉ̃́recabe cainʉmʉa pʉeno baju jẽniañʉ mʉjare Jʉ̃menijicʉque. Jẽniañʉme
    mʉje meara marajiyépe ayʉ mʉje ũmei ye jaʉbeda yópe Jʉ̃menijicʉi ʉrõpe aru mʉje
    coreóvarãjiyepe ayʉ aipe caino Jʉ̃menijicʉi ʉrõre, “¿Jãve márica?” arĩ dápiabevʉva.
  ita-1927: Epafra, che è dei vostri e servo di Cristo Gesù, vi saluta. Egli lotta
    sempre per voi nelle sue preghiere affinché perfetti e pienamente accertati stiate
    fermi in tutta la volontà di Dio.
  lww-lww: Ep̃ap̃ras nene nap̃a naga m̃ena ga amiu kiamiu yar tai, naga pe yar wo
    tai na yum̃aena kiena ne Kristo Yesu, a naga m̃ena ga pisa pokolulagi pona pokolemalo
    pan amiu, pisape silaga naga sum̃a mlenwo amiu ke m̃arera pap̃isi, vena akilia
    asum̃alu m̃arera, vena amarua ruruia e Kristo sane keyowo, a vena asum̃a am̃arera
    nap̃a akila ga sur la nap̃a Ntewa sinenania.
  ckb-ckb: ئەپەفراسی بەندەی عیسای مەسیح، ئەویش لە خۆتانە و سڵاوتان لێدەکات، هەردەم
    لە نوێژەکانیدا لە پێناوتاندا تێدەکۆشێت، تاکو لە تەواویدا بچەسپێن و تەواو دڵنیا
    بن لە هەموو خواستی خودا.
  nas-nas: Napoꞌ diikanavuntuꞌnunge Epaparasie diiꞌanko tampaꞌ tang botovumaang, teie
    Jiisuuꞌ Karistooꞌ bakaang botovotonaaꞌke. Teie tee diiꞌ kunsi-koo aaꞌnaꞌ iriꞌoi
    pakururimaung, diiꞌ purintariri otoriiꞌnaang petaaꞌdori, eeꞌnoko Kumponing bakaang
    pia koontoꞌ tasiꞌperiai diiꞌke.
  uvl-uvl: Pe Ipapras hekule nena apalanga lange imo pule. Ipapras i Iesus Kristus
    nena ume ana non ia pe i lemo kileng nganangana ia pule. Kokoes ana non pur kikina
    toto ke hetalaulau amo ke teke NeHalang poia imo ke ames ke kerkereng ke pomange
    NeHalang nena hana mur nenge te nanas tau tote nena poinga pe te etei tote ure
    nemur nenge mutena taua iri.
  eng-BBE: Epaphras, who is one of you, a servant of Christ Jesus, sends you his love,
    ever taking thought for you in his prayers, that you may be complete and fully
    certain of all the purpose of God.
  ixl-CNT: Antu niqꞌilaoponex u taqꞌonom u Cristo, u Epafras, vetetz aa tenamil. Utz
    bꞌenamen niqꞌila isikꞌle Tioxh setiꞌ. Aꞌ isaꞌ aas iqꞌomal koj chit eyakꞌil, tzꞌajelkojchitꞌex
    siatz utz, txaklelkojchitꞌex tiꞌ ibꞌanax vitxumbꞌal u Tioxh.
  xsi-xsi: Aŋga Epafras kala kawa kari ara pami tona. I nde miki nawalami toŋge, aku
    imo Yesu Kirisi ne wurâta tamâta. Ikura zo rârâni, ande i uru ikai noŋa kaika
    pa Maro Kindeni tu i ma isukami, ŋana miki ma kamandi kaika ku kapono muli sondo
    pa vetâŋa rârâni Maro Kindeni ipatea pami ŋinde, itogo kalo-tawana tamâta mao
    uru siveta mine.
  crx-NTPO: Epaphras 'en cha nohbulh 'ilhoghun 'unt'oh, 'ink'ez hadih nohúlhni. Christ
    ooba 'ulhna 'unt'oh. Soo k'us hooncha whe nohba tenadudli. 'Et whe Yak'usda nohts'u
    hukwa' ninzun-un, 'et 'i be ts'ih'un un'a 'en ba nudútalhyalh 'ink'ez lhadúlyane
    cha tihleh.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಾಸನೂ ಆಗಿರುವ ಎಪಫ್ರನು ನಿಮಗೆ ವಂದನೆ ಹೇಳುತ್ತಾನೆ.
    ನೀವು ದೇವರ ಚಿತ್ತದ ಬಗ್ಗೆ ಪರಿಪಕ್ವರಾಗಿ, ಪೂರ್ಣ ನಿಶ್ಚಯವುಳ್ಳವರಾಗಿ ನಿಂತು, ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ
    ನಿಮಗೋಸ್ಕರ ಆಸಕ್ತಿಯಿಂದ ಪ್ರಾರ್ಥನೆಗಳಲ್ಲಿ ಯಾವಾಗಲೂ ಹೋರಾಡುತ್ತಾನೆ.
  bbb-bbb: Ro kuke e jone be Efafurasi e ije Jesu Kuraesido imeno ije fudua fu ja
    anadiae. E ije fu vierafe fuka maza boeje joefuo isejavaekinu baname isoena Godi
    kuara fu ja ifejiaga ja e damuiki rena darokuma karikiro fu ijiege remo. Ro kuke
    fu Godi kuaraga fu oe jone kena kuderiaga ja maza boeje irere fu vierafema ije
    irinana nuvekiro fu ijiege remo.
  blw-blw: Ah Epafaras way ihay chan sérfi agé an Jesu Cristu way tapeyu agé chillu
    way eColosas, chana agé pakomostéén chàyu. Ya annag epapate paat way minluwaru
    an chàyu way cha manginchawachawat ta chumgat ya pomegsa hen afurotyu ta maid
    koma chuwachuwana way anyug cha ammaan amin hen egachay laychén Apudyus an chàyu.
  tam-2017: எப்பாப்பிராவும் உங்களுக்கு வாழ்த்துதல் சொல்லுகிறான்; உங்களைச் சேர்ந்தவனும்
    கிறிஸ்துவின் ஊழியக்காரனுமாகிய இவன், நீங்கள் தேவனுக்குச் சித்தமானவைகள் எல்லாவற்றிலும்
    தேறினவர்களாகவும் பூரண நிச்சயமுள்ளவர்களாகவும் நிலைநிற்கவேண்டுமென்று, தன் ஜெபங்களில்
    உங்களுக்காக எப்பொழுதும் போராடுகிறான்.
  azz-NT: Huan no namechontajpaloa ne tocniu Epafras, yejua no se tequitique de Cristo
    Jesús huan yejua poutinemi namochancopaca. Huan Epafras nachipa motatatautilijtoc
    ihuan Dios ica por namejuan, hasta motajyohuiltijtinemi, para ma xiyecyetocan
    tech namotacuautamatilis huan para ma xiyolmajsitocan huan para ma amo teyi namechpolo
    oc ten nochi ten Dios quimonequiltía que xicpixtinemican.
  spa-RV-1909: Os saluda Epafras, el cual es de vosotros, siervo de Cristo, siempre
    solícito por vosotros en oraciones, para que estéis firmes, perfectos y cumplidos
    en todo lo que Dios quiere.
  csy-csy: Note i sung pan mikhat, Christ i naseam, Epaphras in hong paupui hi, Pathian
    deina theampo sung ah cialcing in, na khuagkhim thei natu uh in a tawntung in
    thinsung takpi taw thu hong ngetsak hi.
  mxq-NT: Mduknigáxʉdʉ Dioskajxyʉ Epafrʉs, Kristʉ myʉduumbʉ, es yʉꞌʉ nandʉꞌʉn mmʉguga̱jpnꞌa̱jttʉp.
    Dʉꞌʉñʉm tꞌamdoy tpʉjktsóy ja Dios ma̱ kya̱jxtaꞌaky, es mʉk mꞌíttʉt tiꞌigyʉ mʉdʉ
    Jesukristʉ, es amumduꞌuk jot mjikyꞌáttʉt éxtʉmʉ Dios ttseky.
  tzj-NT: Ja kach'alal Epafras arja' ewach aj tinamit, arja' jun ajsamajel rxin ja
    Cristo in nutakel rutzil ewach chakaja'. Arja' congana nutij ruk'ij chi rbanic
    orar pan ecuenta, ni nixrnataj wi' pan oración. Queri' nuban utzc'a chi cow nixpe'i
    utzc'a chi nixq'uiyi chi utz in nixwachini chipan ja rtzobal Dios utzc'a chi ni
    ta ja wi' neban ja xa nak ta nrajo' ja Dios chewe chi neban.
  tdt-tdt: Kumprimentus mos husi Epafras. Nia rai ida ho imi i serbi Kristu Jesus.
    Nia sempre halo orasaun makaas hodi husu Maromak foo forsa ba imi para hamriik
    metin, i halo imi kompriende di-diak Nia hakarak.
  ron-BTF: Vă salută Epafra, care este dintre voi, rob al lui Cristos, totdeauna străduindu-se
    pentru voi în rugăciuni, ca să stați în picioare desăvârșiți și compleți în toată
    voia lui Dumnezeu.
  eng-WEBP: Epaphras, who is one of you, a servant of Christ, salutes you, always
    striving for you in his prayers, that you may stand perfect and complete in all
    the will of God.
  eng-FBV: Epaphras who is one of you and a servant of Christ Jesus, sends his greetings.
    He's always passionate in his prayers on your behalf, praying that you'll stand
    firm as grown-up Christians, totally convinced about everything as God would want.
  nld-1939: U groet Épafras uw landgenoot, een dienstknecht van Christus Jesus, die
    steeds voor u worstelt in zijn gebeden, opdat gij stand moogt houden, volmaakt
    en volkomen, in alles wat God van u verlangt.
  bwo-bwo: It jir wottso Iyesus Krstos guutso Ep'afrawwere jamo itsh t'intsirwe, shayiri
    beyon eenr kup'ar it ned'itwok'onat Ik' shunonowere jamon it s'eentsitwok'o bí
    itsh jam aawo Ik'o k'onirwe.
  nch-BL: Nojquiya amechtajpalohua Epafras cati ehua nepa campa amojuanti. Yaya quitequipanohua
    Toteco nica ica nochi iyolo. Mojmosta ica miyac chicahualisti quitajtanía Toteco
    por amojuanti. Quitajtanía para xielica antemachme, huan para xielica quej masehualme
    cati motantoque ipan Toteco huan para ma xijmatica nochi ipaquilis Toteco.
  quc-TNT: Ri Epafras cuya bi rutzil i wäch. Are' patänil re ri Cristo, xukuje' are
    jun wa' iwuc'. Ri are' amak'el cuban orar pi wi', cubochi'j ri Dios rech kas jicom
    ri iwanima' quixcojonic, kas c'u quijach iwib chubanic ru rayibal ri Dios.
  tfr-NTPO: «¿Pjãy yonde?» l̈e Epafrasdë bomi kong. E bomi kjok eshko so. E parkë
    Cristo Jesús kong. E syõshtë Sbö kong bomi kjĩshko jl̈õkoyo ĩyado, pjãy mär Sbö
    go jl̈õkoyo wl̈o, l̇l̇ëye woyde Sbörë l̈i miydëmi pjl̈ú wl̈o, shäryëmi eni ĩyado
    wl̈o bakoe.
  kaq-NT: Maton caibo Epafras rihbi ta Criston yonotixon nenoxon mato qui joi siri
    raanihqui. Noquen Papa yocaxonquin ta mato jascabijaquin shinanxon mato yocaxoniqui.
    Papan coshiyahpahax sca man hohchati queenyamabiresnon. Man jahuejati Papa queenihquin
    man honanquin sirijaribinon ta mato hihti yocaxoniqui.
  sgb-sgb: Angkumustaên kaw êt ni Epafras, ya mihay taga bahên êt kamoyu, ya mihay
    tagahuyo ni Apo Jesu-Cristo etaman. Panay na kaw hên an-ihalangin hên boon nakêm
    na, ya mananiêh dayi ya paniwala yo, ta êmên kaw mag-in mahonol, hên ayn kapintasan
    ha kalabayan ni Apo Namalyari.
  vie-1934: Ê-pháp-ra, người hàng xứ với anh em, tôi tớ của Đức Chúa Jêsus Christ,
    có lời chào anh em; người vì anh em chiến đấu không thôi trong khi cầu nguyện,
    để anh em trở nên toàn vẹn và trọn niềm vâng phục mọi ý muốn của Đức Chúa Trời.
  kxv-kxv: ଏପାପ୍ରା ମୀ ବିତ୍ରାଟି ରଅସି, ଏ଼ୱାସି ମିଙ୍ଗେ ଜହରା କିହିମାଞ୍ଜାନେସି, ଏ଼ୱାସି କ୍ରୀସ୍ତ
    ଜୀସୁତି ର଼ ହ଼ଲେଏସି ଇଞ୍ଜାଁ ତା଼ନୁ ପ୍ରା଼ତାନା କିନାଟି ବାରେବେ଼ଲା ମିଙ୍ଗେ ତାକି ପ୍ରା଼ତାନା
    କିହିମାନେସି, ଏ଼ନିକିଁ ମୀରୁ ନାମୁତା ନେହାଁତେରି ଆ଼ହାନା ମାହାପୂରୁତି ବୁଦି ଅ଼ଡ଼େ ଅଣ୍‌ପୁତି
    ତୀରେ ପୁଞ୍ଜାନା ୱୀଡାଆନା ମାଞ୍ଜେରି ।
  amu-NT: Juu Epafras, cwii ncjoꞌyoꞌ, matseicwanoom na xmaⁿndyoꞌ. Cwiluiiñê tsꞌaⁿ
    na mandiꞌntjom nnom Cristo Jesús. Ñequiiꞌcheⁿ matseineiiⁿ nnom Tyꞌo̱o̱tsꞌom cantyja
    ꞌnaⁿꞌyoꞌ na nncwintyjeꞌtyeⁿꞌyoꞌ jo nnom ndoꞌ ñequio na xcweeꞌ nꞌomꞌyoꞌ na nlꞌaꞌyoꞌ
    yuu na lꞌue tsꞌom.
  hin-CV: एपाफ़्रास की ओर से भी तुम्हें नमस्कार, जो तुममें से एक तथा मसीह येशु का
    दास है. वह तुम्हारे लिए हमेशा मन की एकाग्रता से प्रार्थनारत रहता है कि तुम परमेश्वर
    की सारी इच्छा में सिद्ध तथा पूरी तरह आश्वस्त होकर स्थिर रहो.
  spa-BES: Epafras, que es uno de ustedes, un siervo de Cristo Jesús, les envía saludos,
    siempre pensando en ustedes en sus oraciones, para que puedan estén firmes y completamente
    seguros de todo el propósito de Dios.
  san-BEN: খ্রীষ্টস্য দাসো যো যুষ্মদ্দেশীয ইপফ্রাঃ স যুষ্মান্ নমস্কারং জ্ঞাপযতি যূযঞ্চেশ্ৱরস্য
