  tgo-tgo: Epapras i mwaewo e ghemi, iye lemi wabwima loloniye regha na Krais Jisas
    le rakakaiwo regha. Mbaŋake wolaghɨye i naŋgonaŋgo vurɨgheghe kaiwami na mbala
    hu ndeghathɨ vurɨgheghe, lemi loŋweghathɨ i matuwo, na hu ghareghare wagiyaweya
    Loi le renuwaŋa kaiwami.
  yap-yap: I Epafras, ni gimed nga baraba’ me ir reb e tapigpig rok Kristus Jesus
    e be ga’ar e nge felan’ Got ngomed. Gubin ngiyal’ nri ma pi’ e meybil romed, nma
    wenig nagmed ngak Got ni nge ayuwegmed ngam pired ni gimed bmuduwgil me ilal e
    leam romed nrogon girdi’en Kristus, ma kari muduwgilan’med, ma gimed be rin’ e
    tin nib m’agan’ Got ngay.
  mop-NT: Tan ilic u diostac'untique'ex aj Epafrasa. A wetcaale'ex ilic ala'aji. Walac
    u betic u meyaj a Jesucristojo. Walac u c'ajsic a Dios tulacal u yool ta woc'ole'ex
    ca' chuculaque'ex a na'at etel a Dioso. Walac ilic u c'ajsic a Dios ca' chuculac
    boon a weele'exe, y ca' a bete'ex tulacal jabix u c'ati a Dioso.
  tet-tet: Emikaan belun Epafras iha neꞌe moos solok tabe baa emi. Nia moos dadi Yesus
    Kristus ain-liman. Nia namulak biit bodik emi. Nia nakroꞌan nebee Naꞌi Maromak
    nakbiit emi, toꞌo emi fiar tebe-tebes hodi tuir Niakaan hakaran hotu-hotu.
  hlt-MCSB: Nangmih khuikah Epaphras, Khrih Jesuh kah sal loh nangmih kut n'tuuk.
    Thangthuinah dongah nangmih ham thingthuel taitu coeng. Te daengah ni lungcuei
    la na pai uh vetih a cungkuem ah Pathen kah kongaih te na ming uh eh.
  xtd-NT: Dɨuni ndajan tnuꞌu ñaꞌa Epafras, ɨnka ntuku se ñuteyu‑n. Xinokuechi‑ro xiꞌin‑s
    nuu Cristu. Xiꞌin nde yɨkɨ nde tuchi‑s xko xijan taꞌu‑s nuu Ianyuux xa dani na
    kukanu ini‑n Cristu xiꞌin xa ma dandoo‑n‑ia. Dɨuni xijan taꞌu‑s xa kutnuni ka
    ini‑n tnuꞌu Ianyuux yodotnuni xiꞌin xa na kada ndɨꞌɨ koio‑n ntdaa xa juini Ianyuux.
  mdy-ETH: ዬሱስ ኪሪስቶሴም ማዻያ ማዔ፥ ዒንሢ ፃጳሢ ዔጳፒራ «ኮሺዳ?» ዒንሢ ጋዓኔ። ፆኦሲ ማሊፆጉዴያ ሂርጋ ባኣያ ማዒ፤
    ሃሣ ዓያና ናንጊናኣ ዲጪ፥ ዶዲ ዒንሢ ዔቃንዳጉዲ ቢያ ዎዴ ዒንሢ ዛሎ ዒ ዶዲ ሺኢቃኔ።
  spl-spl: Otmu yeŋgâlen gâtŋe âlâ, kutŋe Epapara, yâkŋe biwiŋaŋe Yesu Kiristohâlen
    kepeim hoŋ bawaŋgim mansapŋe yawuâk nâŋgâyiŋgiap. Otmu yeŋe Anitâhâlen torokatmâ
    tem lâuwaŋgim manŋetgât ulitgum manmap.
  usp-NT: Titaksajb'i rutzil awchak jwi'l Epafras, re awinakaki' y jun rajchaqui'
    Kakaj Jesucristo. Re tijin tijtij jk'ij chi ch'a'wem riq'ui Kakaj Dios chawijak
    pire ma' taquib'aj awanmak chi jtakej Kakaj Jesucristo pire nojel awanmak tab'antak
    juntir lawi' raj Kakaj Dios tab'antak.
  zav-NT: Nach ḻeczə beṉə' gwlaž c̱hele Epafrasən' ben' chon xšin Cristən' chguape'
    le'e diox. Yoguə' laste catə' chone' orasyonṉə' chṉabchgüe' əgwzeɉni'i Diozən'
    le'e yoguə'əḻoḻ de'en chene'ene' gonḻe na' par nic̱h yeyož gonḻen na' gacle cayaṉə'ən
    chene'e Diozən' gacle.
  sgz-sgz: Lain nas mul narsá gam til main si Epapras, kes tili gam sang á boh tám
    ruruna til mainái, má a kesá tám toptop si Iesu Karisito mul. A lu sung mai kán
    kunlán ásásla no sur gam. A lu sung Káláu suri na amatuk i kamu hol gamák tur
    dik, má na amaras i kamu ruruna má nák tumran i kamu hol suri nemnem no si Káláu.
  kek-NT: Jo'can ajcui' laj Epafras naxtakla ajcui' xsahil e̱ch'o̱l. A'an e̱rech tenamitil
    ut a'an aj c'anjel chiru li Cristo. Junelic yo̱ chi tijoc che̱rix re nak texcua̱nk
    sa' xya̱lal ut cauhak e̱ch'o̱l sa' le̱ pa̱ba̱l chixba̱nunquil chi tz'akal jo'
    naraj li Dios.
  blz-NT: Epafras men mianmuu uga' niki tundunkon salamna na ko'omuu. Ia papalimang
    ni Kristus Yesus, men sian otasna mansambayangkon i kuu. Ia mama'ase' na Alaata'ala
    kada' kaparasaya'anmuu moonggor koi mian men motu'a a pikiranna, ka' i kuu isian
    kaparasaya'an men tuutuu' koi pingkira'na Alaata'ala.
  poe-NT: Chꞌín Epafras nixjahará chꞌán. Mé jehe chꞌán chꞌehe chꞌán xra̱ Cristo la
    jehe chꞌán mé sín chjasánrá. Jehe chꞌán jnkochríxín chrónóe̱he̱ chꞌán Dios tjinkaon
    chꞌán kíxin kaín a̱sánrá chrókuinkachónkirá Dios éxí tjinkaon chꞌán.
