  cof-NT: Epáfranan nulachi saludo erenae. Yanan nulachi pueblobi nechi joto, Jesucrístochi
    tenchi ticatiya quito nenamin joe. Yari nulachi tenchi numasitiya Diosibe nulaca
    laquirato rocaimin joe. Nulari Diosi jera munaranunca miito, sonba tenca ito nenanola
    joe. Junni Epáfrari nulachi tenchi Diosibe rocaimin joe yape nula tsanque nenalarasa.
  srm-NT: Nöö Epafasi, di dë wan sëmbë fuunu, manda gaan odi da unu tu. Hën seei dë
    wan futuboi u ˻Masa Jesosi˼ Keesitu tu, nöö a ta begi taanga seei da unu fuun
    musu dë gingin a di biibi un ta biibi a Masa Jesosi. A ta begi fuun musu ko gaan
    sëmbë a di biibi e, be un sabi bumbuu kumafa Gadu kë fuun musu libi.
  qvs-NT: Wawkinchi Epafraspish rimachishunkichi. Payka Jesukristuta sirvikmi. Llaktamasikichi
    kashpa Tata Diosta kankunapa sukaman roygan. Chashna roygashpa munan mana shaykushpa
    Jesukristuta kreyishpa Tata Diospa munananta sukaman allita rurashpa kawsanaykichipa.
  zca-NT: No nu Epafras, tu men che'n Jesukrist, lo mis kun go ska nibin xa' re',
    no nak xa' nela tu mos nado ga' lo Krist Jesús; nu xa' re' mixë'l tu widi'zh wen
    par rë go. Zilita' nina'b xa' lo Dios par rë go, par zo go naye no ro'b go lo
    widi'zh che'n Dios kwa'n ñila go, par gak go nela xmod nzhakla Dios, par le' go
    rë kwa'n nzhakla Dios.
  cbc-NT: Apei Epafras cawãmecʉcʉ cʉ̃ã Jesucristo yaye cʉ̃ cacũrĩqũẽrẽ capaacotei,
    mʉjãã ya macã macããcʉ̃ ñurotijoyami. Cʉ̃ pʉame Diore jãã cajẽnirõ, cʉ̃ cʉ̃ã mʉjãã
    cabairijere mʉjãã jẽnibojanucũñami, “Jesucristo yaye quetire jãnaetiri, Dios cʉ̃
    caborore bairo na áticõã ãmarõ,” ĩ.
  qxo-NT: Marca mayiquicuna Epafraspis salüduntam gamcunapä apatsicamun. Paypis gamcunapä
    Tayta Diosta llapan shongunwanmi mañacamun Diosnintsic munangannö alli cawacuychö
    cawayänayquipä.
  mox-mox: Ta Keliso ena tofewa taha emi qabu gamonega ana wawa Efafasi ena lukaiwa
    ʼimia. Tauna tuta qabuna vevenoqi waiwai weaqimi, nuanuana Yaubada nagivewaiwaiemi
    ta ona tovoloʼiʼita. ʼInega Yaubada ena nuanua qabudi ona alamani aqiaqiedi, ta
    ge ona venuana magilafu emi vetumaqana Keliso ʼinaya weaqina.
  kew-kew: Epafras-me page nimi-para abi piralepape lo o taata. Go aa page nimina
    adami aa pirua Yesu Krais-na kogono pea. Oro yaalo nimi raba minalo beten puri
    paloa loaaya. Goa pua Gote-me nimi puri mapalaawa ora onaa mapiraawa nipuna agaa
    waru pagoa puri mealiminalo oro yaalo beten loaaya.
  dww-dww: Be Epapras taumi ḡaro ḡomimima mate ewai kaiwemina. Tauna Yesu Keriso na
    taunoyama verenama, be raḡan matabuna e moimoiragi guratana aubaimima da taumi
    sibo ami waisumaḡe koya vadidi da koya midi be Mamaitua na ḡoanama sibo koya katai
    kauena.
  twi-ASANTE: Kristo Yesu ɔsomfoɔ a wɔfrɛ no Epafra a ɔfra mo kuo mu no nso kyea mo.
    Daa ɔbɔ mpaeɛ denden srɛ Onyankopɔn sɛ ɔnhyɛ mo den na ɔmma mo nyansa na mommrɛ
    mo ho ase mma nʼapɛdeɛ.
  aoj-aoj: Epafras anen nandagala nandaꞌmepago nemaf buꞌwafi ipaꞌ. Anen wapani miniꞌap
    ipeꞌipi, nandaꞌ maol Krais Jisasi nogape lafelanai. Dondol nandabeten banagambela
    ipaꞌ. Anen nandabetena God nondaꞌ ipaꞌ pigalutu banagepa siꞌi epes dembipai pegegawa
    God andeandeꞌi ma pihapifif tatalaꞌif pegaila okom Godi atapipa.
  cbv-cbv: Épafras, ñijeéh jʉmniji, yeebdíh ã tʉ́yat tʉ́ʉtna caá. Caán Cristodih teo
    wʉ̃hni mʉn tigaá. Pánih jʉmnit, Diosdih ʉʉ́bhna, yeebdíh bʉ́dí ãpĩ́ ʉʉ́bhna caá,
    “Ded pah ã niijátji pah Dios weemdíh ã tʉ́i chãjbipna caá”, niíj jéihna, Diosdih
    tʉ́i péenit, ã náahat pah ñi chãjat pínah niijná.
  taw-taw: Bɨ nɨbi Epaplas, ne bɨ Klays Jisas nop wog gɨñeb ne mɨdeb ak, nɨbop ag
    dɨdeg leb. Ne mɨnek mɨnek nɨbop gos nɨŋɨd, God nop agnɨŋɨd agup, Nad kɨlop gek,
    kɨli gos ogɨnap ma nɨŋɨd, jak tep gɨl yenɨgel agup. Nep chɨg tep gɨl gos nɨgtep
    gɨl, apan tek mɨdupsek nɨŋɨd kɨdek gel amnɨmuŋ agup.
  jic-NT: Epafras süs wa la tjiji wa. Jupj nun popa p'iyá. Jupj lovin Jesucristo mozo.
    Jupj lovin vele Dios lal nun mpes. Jupj jos nun lovin nujola nsem Dios jos jinwá.
    Jupj jos lovin ca jus nlayé tsjan jos Dios ca nun la müjí. Pajal jola jupj nun
    mpes.
  zap-NT: No Epafras menlaz de rxaal diztyuzh lo de yra de, men ne rlaa ke xdxiin
    Jesucrist. Yzaandxee dxe rnab men lo Dëdyuzh por laa de chen sudíp de, xnëz gak
    de, ydebgyiky ydeblextootee de ylaa de ne rlaan Dëdyuzh.
  wer-wer: Pël ëak arim kakaanëp, Epapras, Yesu Kristoë ya omnamp, puukta yoöre ërëp
    yenia. Ar kosang sak Anutuu arim ëënëak yaalni pöt kön wi sokolön yak kët ël epotë
    kosang wesak kimang maim wë.
  ipi-ipi: Akali Ipapotasa bala yakama tepa alu epoto, namba towa atu ateyapa. Ipapotasa
    balato Leyotosia tanepi, Etapolisa tanepi, Kolosi tanepi, yakama pitaka Kitisene
    tai atalapale lo pote lalane. Dee, Goteto yakama wua pipiai lakae lo nembo teya
    lo yakamato wayumane nembo talapale loto, balato ole dindi lo pote tailo lalane
    teke. Bala Jisasa Kataisana piape akali atoto, yakama kuai lo atalapape leya.
  qul-NT: Cristo Jesuspaj sirvejnin Epafras saludamusunquichis. Payka ujnin kancunamanta.
    Kancunapaj oracionta ruwachcanpuni, firme canayquichispaj, Diospaj munayninta
    tucuy sonkowan ruwanayquichispaj.
  ter-NT: Pahúkinopinoemaka yûho inákurukeovopi ne Épafara, enepone íhae xepákuke,
    ovóxemaka Kristu Jesus. Enepone hóyeno, koati yupihóvoti kóxuna'ixeovo épemo'ixinopinoe
    Itukó'oviti. Ako âka itúkinopinoe orásaum, kaha'aînopiti itíkivomo xâne úsotine,
    ákotinemaka óvaku ikéneke Vúnae, koane itíkivonoemo xâne kousókoti uhá koeti ahá'inoa
    Itukó'oviti.
  bmr-NT: Tollɨro bu Cristo jeecɨvomɨnaafi Epafra onoobo amɨɨhaijaago iijɨco galluuhi,
    diibo, bu saafi amɨɨhaioobo iicaabo. Diibo fahiijɨvaro sihidɨ amɨɨhaihallɨvɨ Moocaanico
    dilluhicahi diiboma ihiimaaboro. Jaamo amɨɨhai quehecuno mihicamoro aivo imino
    amɨɨhai jeebɨɨco miminiiyuhi Moocaani iimogonocoro meheetavejinojaagovɨro.
  fuf-fuf: Oo kurkaadu Iisaa Almasiihu on wi'eteeɗo Epafaraasi salminii on, on ko
    mo mon. Himo duumii e tippiro fii mon e nder torndeeji makko ɗin, fii no tabitiron
    wa mokobaaɓe, heewuɓe hoolaare e telen-ma faale Alla on fow.
  bhl-bhl: 'Yukalem angin keko, Kulais Yesus em aluwbamin kunum Ebafalas akati yulo
    “Yukalo!”, yange te. Diwkuw diwkuw e bukeko, yom dim kuluko, Sunbin-Got eso weng
    bokolewomele: “Sunbin-Got kutaka! Ku Kolosi kunum waneng ilo dokoyemewi, i sen
    so banim kunum waneng kesomi, kilinin ibolow so keko, kom ibolow fukunin alik
    alik be kilele kal keloliwka!”, angakabe te.'
  ons-ons: Epapras ŋo kaiwe maine ra ŋibonmaike, eŋe ŋinane kimaŋine maguo ŋine, so
    eŋe Kristo Yesu wane qelit ŋei, eŋe naso baŋem ŋinane ra gereunerop meŋenka okanmaike,
    eŋe Anutu meŋenkaki, oŋo ŋibuki ŋine doku tau tau magu wele okane more gesoke
    togole ŋei okora okorao lalipke okorakei, paki eŋane don wane rokopko kine kine
    detluke Anutu wane simile yewaka mogare gekei.
  con-NTPO: Epafrasja, que'ini'supa que'ima chigambiañe in'jan. Tise'qque Jesúsne
    sema'su tsu. Chigama iñajamba ñoa'me aqque'pambe que'ine iñajan'jen cuintsu que'i
    Chiga in'jan'choma ñoa'me in'jamba tsa'caen tson'faye.
  ghs-ghs: Epapara noi Dzesu Kiristuho kokora abi ma noi nikeho nenanita nikeho quba
    iiha ma dzoobidza minake eetorai. Oi nikei abi mee naateqa Ohongaho dza gesinanipamu
    naatareiqi noi Ohongaho torota pupu hiirorai.
  peg-peg: ଏପାପ୍ରା, ଜେ ମି ବିତ୍ରେତାଂ ରୱାନ୍‌, ମିଙ୍ଗେଙ୍ଗ୍‌ ଜୁୱାର୍‌ ଜାଣାୟ୍‌ କିଦ୍‌ନାନା,
    ଏୱାନ୍ତ କ୍ରିସ୍ଟ ଜିସୁତି ଆଡ଼ିୟା ଆରି ଜାର୍‌ ପାର୍ତାନାତ ମି କାଜିଂ ନିତ୍ରେ ଜିବୁନ୍‌ ହିନାନା,
    ଇନେସ୍‌ ଏପେଙ୍ଗ୍‌ ବାର୍ତି ଆରି ଇସ୍ୱର୍ତି ୱିଜ଼ୁ ଇଚା ବିସ୍ରେ ପୁରା ପାର୍ତି ଆଜ଼ି ଡାଟ୍‌ ମାନାଟ୍‌
    ।
  txu-NT: Epapraj, ar ajõ 'õ ne kubê Kritu Jeju nhõ àpênh ne ar ajo aman wãm ar amã
    amijarẽ. Nãm Metĩndjwỳnhmã ar ajo à'wỳr 'ãno dja. Tyk djà kêt ne ar ajo à'wỳro
    ban kum, —Ga dja ga aro tỳx gê ar ajã ngrà tỳx ne akanga kêt ne amar mex nhinomã
    kurẽ. Ga dja ga arkum 'ã karõ gê ar kôt mrã, aje amim ar'ã karõkôt mrã. Nãm ã
    kum ar ajo à'wỳro ane.
  eng-WEBU: Epaphras, who is one of you, a servant of Christ, salutes you, always
    striving for you in his prayers, that you may stand perfect and complete in all
    the will of God.
  gnw-NT: Epafras vi jei peve Tumpa ndiveño peĩ. Jae vi uyeyocui Cristo pe. Jare jae
    vi co penti perentaɨgua. Jae jecuaeño uyerure ete Tumpa pe peré, piñemɨmɨrãta
    vaerã, jare picuaa cavi vaerã opaete Tumpa jei vae.
  mux-mux: 'Epaporas, eni Kollosi-yambumanga yi te, yu-ni kepe “Eni kapula molemeleye?”
    nimba, nimba mundukum. Yu Krais Yesos-nga kongun tinjili yi te molupa, Pulu Yili-kene
    popu topa ung nimbándu enimbu naa kolupa mundupa naa kelepa taki-taki eninga nimba
    tondulu mundupa mawa tenjipa kene nimba mele: “Eni Krais-nga yambu yuma molku,
    ‘Sika’ niku tondulu munduku piliiku molemele mele numanu alowa naa teku Pulu Yili
    kanupa kaí piliimba ulu “Teai.” nilimúma piliiku liiku tingíndu tondulu munduku
    teku molai.” nilimú.'
  maj-NT: Ta̱ títs'ínkjinu̱u kju̱a̱suniña Epa̱fra̱, xi nda̱ nankinu̱u maha. Kui xi
    ta̱ títs'ínxát'aha̱ Cristo̱ Jesu ko̱ tehe̱nte ngayjehe k'un tíbankintjáínu̱u nga
    tínchja̱ko̱ Nti̱a̱ná, tu̱ xi ndjá ku̱i̱nchahanu ko̱ ka̱ma je kikjiun ko̱ ka̱mo
    xi nkú ts'ín mjehe̱ Nti̱a̱ná.
  bkq-NT: Epafras lâpylâ idaenkulymo; Cristo Jesus xurâem tâwaneim lâpylâ merâ, atârâ
    Colossosdâ âmaemo ewy Cristo einwânnilâ merâ. Aunlolâ inanry Deusram nhekadyly
    âmaemoem. Xurâ keba modoram mâzenagazeolymo umelâ Jesus mâinwâmpyra mipyra mitomoem
    Deusram nhekadyly. Deus ize ato mâuntuhomoem, amânhetomoem warâ nhekadyly.
  kue-kue: Ana Epapras ama ene diwakai yei tongwa, ye ene epitno Kolosi yomba ta mogltre
    ana Yesus Krais kongunmo yomba moglkwa. Ye engenge ene pre kamange orkwa, ana
    God ene akeple ditenan pirngino mina andigl gidi moraglkwa pre ye akeningandi
    kamange orkwa. Te ama yomba nomano pirpogl sindre du-wakai mogltre ana pirngi
    dingwa yomba moraglkwa, te God eraglmedi prumere pinande erete moraglkwa.
  cot-NT: Iriraquea pigonoro Epaperashi ininque pinquemacotajeri chooca iquenquejajiajimpi.
    Irio irisati antavaetinirica Jesoquirishito. Irosati yamanacoventajiaquempi picancaniniji
    pintsarovenquempari Quirishito Jesoshi aisa pintsamajajiaqueroniji maasano ininqueca
    Aapani Irioshi.
  bnp-bnp: E Epapras ia a bakovi na tanga ne mua, a vora ne Isu Kristo, ia tara i
    talo mua. I vasileki hateka vakaroro ne mua mu gu pesi tora na ningaru lobo na
    Vure, mu gu gao ni ramai a Vure, mu gu longo mai a ngavana Vure.
  apn-NT: 'Nẽ mẽ anhĩõ Epasja mããnẽn mẽ awỳr hpẽr mẽ. Na hte Jejus Kris mã tanhmã
    amnhĩ nhĩpêx mex to ho pa. Nẽ mẽ ato Tĩrtũm wỳr rãhã ho pa nẽ mẽ ato hwỳr o: —Pa
    Tĩrtũm. E kwa tanhmã Koros kamã akrajê ho kê mẽ akôt amnhĩ xunhwỳr tỳx nẽ. Nẽ
    amã hprãm xà hkôt pix mã amnhĩ nhĩpêx o ri pa. Nẽ amnhĩ kaxyw Kris kôt pix mã
    hamaxpẽr tỳx rãhã nẽ. Anẽ.'
  ctp-NT: Loꞌo Epafras taꞌa kichen tyi wan, nchka tiꞌ yu chkwiꞌ suꞌwe yu loꞌo wan;
    suꞌwa ti ndaꞌan yu tñan ꞌin Jesucristo loꞌo ba. Nchga tsan njñan ꞌa yu chaꞌ tlyu
    tiꞌ ꞌin Ndiose chaꞌ ꞌwan, njñan yu chabiyaꞌ ꞌin Ndiose chaꞌ ja kulaa yaꞌ wan chaꞌ
    ꞌin Ni siyaꞌ ti. Nde lka chaꞌ nu nchka tiꞌ yu, chaꞌ tyukwi ti tiye wan kuꞌni wan
    nan lka nu nchka tiꞌ Ni chaꞌ kuꞌni wan lo chalyuu.
  opm-opm: Epapras guragur tap bap ohhe gurnong Ihirhe sa pati rim dahatahapatmur.
    Oh Krais ohe atamreipat han ohmur. Oh arpupsi hat orhorwi dipwi gure indin ohe
    meng oh At Gota. Ihir gorhe danong hatin ohe da oh hanipyah ire dahat ma sapti
    da hatin hat ha patengwemur. Ihat patin gorhe Ihir ihat ha patengwea. Ihat yah
    hat orhorwi ha sashengwe gorhe ihat ma dahapat da ohsi ihirnong am mar paptenmur.
    Imat papatin ihir gwe ma dahapat da oh isip am hat ha patengwemur por nadahamarwi
    patmur.
  bvr-bvr: Rrapa an-guna Apaprach (Epaphras) an-borrmunga ana-gorrburrwa gu-gardiya
    wenga gu-rrawa an-mujama nula Christ Jesus, nipa jal a-nirra ana-gorrburrwa rrapa
    nyirr-borrwuja a-workiya, rrapa burr-guya a-wengganacha ana-gorrburrwa a-workiya
    ana-goyburrpa barra nyiburr-jinyjapa nyiburr-molamola warrpam. Minypa gun-gata
    gun-nga Wangarr gu-borrwurra ana-gorrburrwa, gun-nardiya ana-goyburrpa barra nyibu-borrwapa
    nyiburr-bamba burr-molma burr-bama burr-burral.
  wal-wal: Eppaafiri, intte biittaagee, Kiristtoos Yesuusa ashkkarai, inttena saro
    saro gees. I intte Xoossan minnidi eqqanaadaaninne Xoossai koyiyoobai ubbai aibakko
    eridi, poli ammananaadan, ubba wode Xoossaa mintti woossees.
  zad-NT: Beṉ' wlall c̱hele, Epáfrazi, ḻekzka' chwape' le' chiox. Nake' to beṉ' chon
    xshin Crístona', na' toshiizi choe'ḻwille' Chioza' ni c̱hele kwenc̱he gakchale
    lo xṉeze'na', na' soac̱hec̱hle we'ḻ-lall'le gonle ka cheeni Chioza'.
  kmg-kmg: Erâ ŋoŋere haeonec ŋic moc Epafara, Kristore kiŋaŋ qaqa, ere mamanac ŋoŋerao
    fokac, erâ ŋoŋe sanaŋkerâ Anuture micsâcko juhuc wiac mana tararâ etiŋneniŋte
    dameŋ sâc nunumuzi dopec-ŋopaekac.
  aso-aso: Idoꞌ lengikutiꞌ minive mino Izesuꞌ Kilisitoꞌ gonoloꞌ ve minive Epahalaꞌ
    nesi nene longopoꞌni nolive. Aza lengikumuꞌ nene gamene gamene Oꞌmosola zegeꞌ
    zegeꞌ ogo laaꞌ neive. Ee, lingine monokuꞌ lodive igi Oꞌmosoꞌmo lulouꞌ gilineꞌ
    gamazi mukiꞌ nene gili hehe li aꞌmidoꞌ eꞌmeti osuꞌ lilizave losa nene Oꞌmosola
    laaꞌ neive.
  uli-uli: Epaphras we wol choluwami ngo semal boy le lol Kristus Jesus ye fangwey
    yal habong iremi. Pangal yad ngo yema hasi yami mapel, le ye kekafael pechey Deus
    bo yebe ha kkela chog yami tugul, ngo ye kkel yami luluwal le habe wululur Kristiano,
    le yesa tugul dipmi irel mekla ha foforu le ha dabey mala depel Deus.
  nin-NT: Ipafra a so chi imba. Uwa mi a su uyirr amba yo na so nâ ta si uvurr iko
    a Yesu Kristi. A di barr ttuttumi ki imba, da Abachi bu di imba kri ngbangba,
    ni furr ni iyo isisurr, ni na inkindirr yi nggo Abachi a zha di imba bu na yi
    nggo.
  acu-NT: 'Nuniasha atumnia aints Epafrascha chichaman akupturmarme. Nuka Cristo Jesúsa
    inatirintai. Tura tuke inaitsuk atumin pachitmas: Miatrusarang Yusen umirkarat
    tusa, tura Yus wakera nuna mash nekaawarat tusa Yusen seatramrume.'
  cak-WNT: Ri kach'alal Epafras nutek el rutzil iwech. Y riyix jabel iwetaman ruwech
    riya' ruma chila' iwuq'ui riyix petenak wi, y jun rusamajel ri Cristo. Riya' riq'ui
    ronojel ránima nuben orar pan iwi'. Can ma nitane' ta chi nuc'utuj chare ri Dios
    chi riyix can ta cof yixc'oje' chupan ri icukbel c'u'x riq'ui ri Dios, can ta
    xtiben ronojel ri nrajo' ri Dios chi niben, y can ta xtitz'aket ri ic'aslen riq'ui
    ri Dios.
  ebk-ebk: Hi Epafras ay usa pay ay kailiyanyu ay cha munserserfi kan Cristo Jesus
    at chana us pakomostaun chakayu. Kanayona ay epapasnek ay mangekararag kan chakayu
    ta maonngan kayu koma as nan pammatiyu, ya achi kayu munchuwachuwa ay mangtongpar
    as nan am-in ay enkeddeng Apo Dios.
  spa-PDDPT: Los saluda Epafras, quien es de ustedes y esclavo de Cristo, y se esfuerza
    siempre por ustedes en toda la voluntad de Dios.
  ruf-ruf: Epafura, mwenyekaye miyenu, mtumwa wa Yesu Kiristu komlamsani, ghamatsuwa
    ghose yeye ng'akwipfa bae kumlombelani ili mkomale, mwime ghendo na mghendelele
    kutoghola na kutenda ighamnoghela Imulungu.
  gun-gun: Ha'e gui peẽ kuery regua, Cristo Jesus rembiguai Epafras voi oxarura uka
    avi pẽvy. Ha'e va'e ma onhea'ã ete oikovy peẽ kuery re ojerurea py, opa mba'e
    py pendekuai porã ha'e Nhanderuete oipota va'e peikuaapa porã aguã.
  agu-BL: Ncha'tz kajwutz Epafras, yi chitanumu', na tzan tan talche'n nin jun yos
    tetz cyeru'. I' jun ẍchakum Cristo. Ilenin na tzan i' tan nachle'n Kataj squibu'
    tan chiquiwixe'nu', nin tan chibnolu' tane'n yi tajbil Ryos.
  isn-isn: Epafra ukumulamusha, uNg'wenso ingi ung'wi anyu hangi mutugwa wang'wa Kristo
    Yesu. uNg'wenso witumila ngulu mu malompi kunsoko iti kina muhume kimika ku ukomo
    nu kigeeleka ikaminkanu mu ulowa wihi nuang'wa Itunda.
  eng-PEV: And Epafras is another one of your mob that is here with me. He says hello
    to you too. He works for Jesus too, and he is always praying strongly for you.
    He prays that you will keep on trusting God, and that you will properly know everything
    that God wants you to do.
  ilo-ULB: Kabkablaawannakayo ni Epafras. Maysa met isuna kadakayo ken tagabu met
    isuna ni Jesu-Cristo. Napinget isuna a kankanayon a mangikarkararag kadakayo,
    tapno makatakderkayo koma a naan-anay ken siaanay a natalged iti amin a pagayatan
    ti Dios.
  pir-NT: Epafra mʉsa mehna ijiriquiro mʉsare quehnoa dutire. Tiquiro Cristore dahra
    cohteriquiro ijire. Cohãcjʉ̃re sinino, mʉsa ye ijiatire tutuaro sini basaducuro
    nine tiquiro. Cohãcjʉ̃re quehnoano wacũ tutuaducuatiquinare, tiquiro cahmeno saha
    yeatiquinare mʉsa ijiatire sa sini basaducuro nine tiquiro Cohãcjʉ̃re.
  anv-NT: Ɛpafras muú melɔ nyú alɔɔ́ nto ɛnyú matame. Ji alu maá utɔɔ́ Kras Jisɔs.
    Ji anɛnemmyɛ yɛ́ndégébé gétúgé nyú apwyaá fɔ́. Anɛnemmyɛ nnó Ɛsɔwɔ apyɛ
    ɛnyú détɛ́né ne ɛshyɛ ndɛ́re bɔɔ́ abi ábɛné né dépɔ́ ɛtií, ne nnó debɛ
    ne gefɔge metɔɔ́ ɛwe ɛlá ɛnyige fɔ mankaá genó ɛyigé Ɛsɔwɔ akɛlégé nnó
    ɛnyú depyɛge.
  sab-NT: Epafras gbi kage ba alin kaire agwe, ama kwian ba jwiamu ama Cristo gerua
    dbanga kwiange, kaire agwe ama kle diali tachke ba giti ama kle mo ta gbe gerule
    kiraske Chube ole ba ulita giti diali, ama takalin Chube ba ulita ta gbe tañachuge
    gwangerugu chui tangle diali Cristo gerua giti kaire mo ta chuge ngwadi Chubege
    ene Chube ba ta gbe lle boi ma no Chube takalin kare, malen ama kle gerule Chube
    ole ba giti diali.
  tmd-tmd: Nöbö ñɨŋ Epapras, Krais Jisas mabö rɨmɨd nöbö aku ñɨgö, “Mɨdöiŋ ä?” ra.
    Nuŋ öim öim ususör rön ñɨgö God höjöpal gɨrön yadmɨda, “Ñɨŋ rɨb bli yöxmɨjeñ;
    Krais mönö wä aku nugw pɨ gö nɨgön, nugwo cɨrɨp ri ab gɨrön, naŋ rɨg yajɨnö mag
    akwör rɨŋ duaŋ,” me rɨmɨda.
  acr-NNT: Kuya pan rutzil wach alaq ri Epafras, rire aj chilaꞌ pa ri tinamit alaq
    y e jun aj chak re ri Cristo. Rire lik uyaꞌom ribꞌ che uꞌanik orar pawiꞌ alaq
    chaꞌ lik kachuqꞌubꞌej ibꞌ alaq rukꞌ ri jusukꞌ bꞌinik silabꞌik alaq y jekꞌulaꞌ
    kaya ibꞌ alaq che uꞌanik ronoje ri rajawal ukꞌuꞌx ri Dios.
  kpg-kpg: Tagaaloho mai baahi o Epaphras adu gi goodou. Mee tangada labelaa ni godou
    buini, tangada hai hegau ni Jesus Christ, e hagamahi e dalodalo i goodou i nia
    madagoaa huogodoo bolo God gi heia goodou gii tuu maaloo gii dohu godou hagadonu,
    i lodo di godou daudali hagatau di manawa o God.
  taj-taj: थेह्रङ् लसीन प्रभु ख्रीष्‍ट येशूला गे लबा एनीगदेलान आले इपाफ्राससेनोन एनीगदेदा
    फ्‍याफुल्‍ला भिसी पाङ्बा मुला। एनीगदेसे परमेश्‍वरसे म्‍हन्‍बा जम्‍मान ताम घोसी
    विश्‍वासरी पाकोदेन ढुक्‍क तसी चिबारी खम्‍गै भिसी थेसे सदन एनीगदेला लागिरी प्रार्थना
    लबा मुला।
  avt-avt: Epafras keswi hɨm ketpi yi yaain. Hɨrak mɨtɨk ke wit ki Kolosi, hɨrak kɨrɨak
    menmen me Krais Jisas. Hekrit hekrit hɨrak kitehi God iuwe me yi mɨt, te yi han
    tokik eiyu me menmen me God, te yi eiyɨrtei werek werek menmen God hanhan yi eiyisesim.
  cbk-cbk: Si Epafras, un compoblano tamen di ustedes y un servidor di Jesucristo,
    ta saluda con ustedes. Siempre ta reza le con todo el di suyo corazon para con
    ustedes, para puede ustedes siempre para duro na fe y queda fuerte y con confianza
    acerca del querer de Dios, para hace ese querer.
  uig-ARA: سىلەردىن بولغان، مەسىھ ئەيسانىڭ قۇلى ئەپافراس سىلەرگە سالام يوللايدۇ؛ ئۇ
    سىلەرنىڭ خۇدانىڭ پۈتكۈل ئىرادىسىدە مۇكەممەل، كامالەتكە يېتىپ چىڭ تۇرۇشۇڭلار ئۈچۈن
    ھەردائىم سىلەر ئۈچۈن دۇئالاردا كۈرەش قىلىدۇ.
  tuf-tuf: Epáfrasat cat ba tamo sehw̃ac wac ayro. Epafras eya ba owár binro. Jesucristo
    chihtá ruóquibro. Eyat ba cuitar Sir ojcor etiti conro. Ba urán cuít rehcayta
    acu, baat Sir chihtá tehmoti yajcayta acu conro.
  abx-abx: Mangumusta si ka'am si Epafras nga taga sunsana'an liwat si ka'am nan.
    Rilihugun-na iya si Kristo Jesus ngan kinasing-kasing i pagparapangadyi'-na para
    si ka'am, nga masarig kam, matgas si espirituhanon kinabuhi' ngan panno' kam si
    kasiguruhan si dimu'an mga katuyu'an-na si Diyos para si ka'am.
  mco-NT: Je Epafras, miich ajcxy mmɨgogajp je Cristo ytumbɨ, nañ jadu'n cham quexy
    capxpoocxɨn ma miich ajcxy. Je Epafras jabom jabom Dios mɨbɨjctzoy mɨɨd miich
    ajcxy ycɨxpɨ. Yɨ' mɨbɨjctzoob Dios co miich ajcxy cuydunda' tüg'ócɨy je Cristo
    y'ayuc ytɨy'ajt, etz co nayyéjcɨgɨx amumdügjot ma Dios, e jadu'n ajcxy mguydunɨpy
    nej Dios tzocy.
  cpb-NT: Riwethatzimi eejatzi Epafras, iriitake itsipa poñagainchari pairani pinampiki.
    Irijatzi rimperatanewo Cristo. Osheki ramanakotapiintakemi, pinkyaaryooshiretantyaari,
    piyotakotantyaawori pantanairo irooperori ikowiri Awinkatharite.
  aon-aon: Epafras nani ipak douk panaki atubur wabur iri. Aria shopunek, anan douk
    nape shakamum Krais Jisas nenekuman mour iri. Anan shopunek nenemepogu yopuhi
    nyumnah ipak. Ihih nyumneh anan nenek beten dodogowin abom atun um ipak. Anan
    nenek beten narig Iruhin um nunekep piyotu dodogowip atip kabi douk Iruhin nakri
    ipak pupe um. Aria nenek beten um ipak pudukemesh um Iruhin ananin baraen abom
    pakri enyen douk adurin atin abom aria pugipesh Iruhin nakriyen iri.
  hus-NT-2005: Ti abtsaltsik jeye ti chapnédhomtaláb na Epafras, jún ti éb xi tatáꞌtsik
    a kidhtal xi kʼwajat jeye in tʼójontsal na Kristo. Jajáꞌ echʼekʼi tʼajat in tʼajál
    an chápláb abal ti ki kontsintsitsik ki kʼwajay tsububudh a itsích ani ki kʼwajaytsik
    in lujtalkʼi a tʼajál tokot xowaꞌ in léꞌ na Dios.
  mig-NT: Suni sándéé iní‑ro̱ áchí Epafras, cha̱a kúu tá'an máá‑ró, te mozo Cristo
    kúu‑de, te nene̱ jítú iní‑de jikán ta'u̱‑dé ja'a̱‑ro̱ jíná'an‑ró, náva̱'a ná yíja‑ró
    kuíñi‑ró, te náva̱'a ná skíkuu ndɨ'ɨ‑ró tíñu kuní máá Dios.
  bps-bps: Ifafras i mdà di gamu banwe na satu salig Krayst Dyisas, fandaman gamu
    kun. Na toon gamu dnasal, du fye mgal na lamnok i kafaglutyu, du fye tooyu gadè
    i knayè Dwata.
  mbs-mbs: Minikagi heman si Epapras sebad heman sakop te probinsya niyo te dakel
    se pedowan din kenyo. Gayed sikandin egtolò te ibeg i Jesu Cristo. Egtawal-tawal
    sikandin aw ontò egpemoyò diyà te Timanem te melobos se pegpemenal niyo. Ibeg
    din ontò kaw metaga-taga te kedita te ibeg te Timanem diyà kenyo.
  tof-tof: Epaprras tóba morroal yawal bóktan zirrapónda, yabü basirr pam nótóke akó
    Kerriso Yesun zaget pam. Wa metat tóre bakoda yabünkü tóba dudu moboküpi wagó,
    e karrkukus bórrang kwarilo, gaodó ne pamkolpamakla samuan ngarkwatódó akó amkoman
    umul nidipakla Godón blaman ubi larógako.
  cme-NT: Epafirasi bi pãa na jaaluŋgu. Uŋ yeŋ Kirsa cãarãŋo, u vaa u fɛrɛ tuɔ
    cãrã Diiloŋo‑i u hã-na hɔnni maŋ joŋ na da na bel Diiloŋ-hũmelle‑i nammu hãi
    aa naŋ kaasĩnni diɛ a gbãa ta na ce Diiloŋo huɔŋga‑i wɛima-na hiere.
  sus-sus: Epafirasi, naxan findixi wo xɔnyika ra, a wo xɛɛbu. Ala xa Mixi Sugandixi
    Isa xa walikɛ nan a ra. A Ala maxandima wo bɛ tɛmui birin alako wo xa danxaniya
    xa sabati, wo xa Ala waxɔnfe kolon, wo man xa a raba.
  pon-2006: Rahnmwahu sang Epapras, pil emen kisehmwail, oh ladun Krais Sises. E kin
    ngidingidki eh kapakapkin kumwail, pekipeki pwe Koht en ketin kolokol kumwail
    pwe kumwail en tengeteng nan amwail pwoson, nin duwen souleng me koahieklahr oh
    unseklahr mehlel kei, ni peik unsek ong kupwur en Koht.
  dad-dad: Epafras ĩ ãgenei taka, Kristus Jesus nẽ kabĩ tamo, ã bun aanya sur fef.
    Ĩ faimud kosẽya bun ã nigin totol inodig, are ã Negur nẽ oroya ganan bun, kisi
    feleya bagai ado momoiya odug bun totol ufaragauf nigin age fef.
  zab-NT: Ziyza Epafras rguaapzacbɨdios laat. Laab cayunbɨ sirvɨ lo Jesucrist, ne
    bɨnladxzactɨb. Llillite quesentiand rnaabbɨ lo Dios pur laat par sutiptɨ ne par
    chalaa gúntɨ pur gúntɨ irate zec ni rcaaz Dios.
  jae-jae: Epapra awa gêjac amac amboac tonaŋgeŋ. Eŋ aŋga amacnêm ma kêtu Kilisi Jesu
    nê sakiŋwaga. Eŋ keteŋ mec gêjac ŋawaegeŋ kêtu amacŋa, gebe Anôtô ênac dabiŋ amac
    akô ŋajaŋa amboac ŋacgeŋ, ma êkêŋ nê biŋ ênam amac auc samucgeŋ.
  ksd-ksd: Epapras, tikai ta vavat, ma a vilavilau kai Kristo, i vatatabe avat, ma
    i ongor vatikai ma ra niaring, upi avat a tur mamal ma upi na ot i tuna ra nuknuk
    i vavat ta ra lavur mamainga kai God.
  msm-NT: Si Epafras nangumusta isab iyu. Taga-iyu isab sikandin no suguonon ni Cristo
    Jesus. Kanunoy yagboy sikandin nangamuju to Diyus no ogdigon dow ogsangkod to
    pagtuu now agun no tibo kow yagboy mamaan to pagboot to Diyus iyu.
  myk-myk: Epafirasi ya yi shaari, wee bɛ wa yee wo sipya wa. Wu bɛ wu ɲɛ kapyebye
    wa Yesu Kirisa mu. Wʼa wuyɛ pɔ Kilɛ-ɲɛrɛgɛ na yee mu xuuni, kɔnhɔ yʼi fanha ta
    nʼa daa wu ni, yʼi bye ɲɔmɛhɛɛ fɛɛ, yʼi sɔɔ li na nago Kilɛ ɲidaan wʼa byi keree
    bɛɛri ni.
  sbe-sbe: Kami kaha Epapalasi, iya Yesu Keliso yona taupaisowa hesau, hinage yona
    lautoki ye hetamaliyawa. Iya meta huya maudoina hesabamiu ye tapwalolobayao, bena
    taba Yaubada yona nuwatu maudoidi kabidi kwa katanamwanamwa na unai kwa tolobayao.
  mcr-mcr: Ämaqä hesaŋä Epaplasi, Jisasi Kraisi Iqueqä wäuŋuä imäkqä iqu-pqe, “Henyqä
    hui mimäuqä iqänä” inä etqi. Iqu hea ique-iqueŋi, henyqä tääqe, iqueqä qeqä-quuvqä
    imda ätätä, Goti Iqu yätamäkqä eyätŋqä, yatŋqä ävätqäuä. Iŋi he Kraisi Iquenyqä
    quuvqe, mävquatämäuqä danä, a yäŋänäqŋqä äqätpu, Goti Iqueqä suqeŋqätä, äwiŋqeŋqätä,
    näqŋqä äŋguänäŋä ämepu, yäŋänäqŋqä tqäutpŋqä ätätqäuä.
  cux-NT: 'Saⁿ''ā Epafras ntúūⁿ chi diiⁿ ntiiⁿnyuⁿ yeⁿ''e Cristo ní yeⁿ''e ''áámá
    chɛɛ ndís''tiī dicho''o sa: N''dai ndís''tiī. Saⁿ''ā miiⁿ neené ngaⁿ''angua''ā
    sa yeⁿ''e ndís''tiī chi ndís''tiī ''áámá caneé nī ndúúcū chi i''téénu nī níícú
    chi dámaāⁿ neⁿ''é nī diíⁿ nī tanducuéⁿ''ē tan''dúúcā chi Ndyuūs neⁿ''e yā chi
    diiⁿ nī.'
  tur-YTC: İçinizden biri ve Mesih’in bir hizmetkârı olan Epafras size selam eder.
    Tanrı’nın bütün isteğinde yetkin ve eksiksiz biçimde ayakta durabilesiniz diye
    dualarıyla sizin için her zaman mücadele ediyor.
  san-ITR: khrIShTasya dAso yo yuShmaddeshIya ipaphrAH sa yuShmAn namaskAraM j nApayati
    yUya ncheshvarasya sarvvasmin mano.abhilAShe yat siddhAH pUrNAshcha bhaveta tadarthaM
    sa nityaM prArthanayA yuShmAkaM kR^ite yatate|
  bel-N: Вітае вас Эпафрас, які з вашых, слуга Хрыста, які заўсёды змагаецца за вас
    у малітвах, каб вы стаялі дасканалымі і напоўненымі ўсякай воляй Божай.
  sch-sch: Nin pâla midang inkhat Epaphras, Khrista Jisua tîrlâm renga khom chibai
    nangni a pêk. Ama hin Pathien lungdo nin jôm mikhipa mitungsuo le Khristien
    dingmuna nin inding detna rangin zoratin Pathien kôm chubaithôn nangni a ngên
    pe bang ngâi ani.
  mic-MIQNT: Elt getu wi'tugsioq Epapalas, tleiawit ta'n eimu'tioq aq elugowatl Se'sugulial.
    Apji a'sutmesseugsioq ta'n tel we'gusipgwatoq. Etamatl Gjinisgaml ugjit gisa'lugsinew
    ml'g'pugu'tinew aq melgignewa'lugsioq. Mo apji apsgwita'sultinew aq mu punia'tinew
    ta'n teli gtlams'tasultioq aq siawi gtlams'tasultioq Gjinisgamewigtug ta'n telgi'g
    'ggamlamunuaq. Etamatl Gjinisgaml ugjit gilew giasgiwewei jigs'tuatoqs'p Gjinisgam.
  huu-NT: Epafras ie uaina jɨaɨ orede. Naimɨe omoɨ comɨnɨ imɨe. Jesucristo dɨbeimo
    naimɨe maɨjɨde. Jusiñamui dɨga naimɨe ñaɨa, omoɨ facaina jaca duere jɨɨcabide.
    Jusiñamui rafuedo raise omoɨ jaillena, ie omoɨmo raise itabillena, Jusiñamui jitaillacɨnona
    omoɨ raise fɨnollena, omoɨ facaina jɨɨcabide.
  jiv-NT: Épaprassha, atum weeá, Krístunun etserin asa atumin amikmaatmarme. Niisha
    ashí tsawant Yúsan áujeak Yusja̱i̱ kaka̱a̱rum tuke shiir Yus wakera nu túrak tusa
    seatramprume.
  otm-NT: Nɛ nuna i pɛn'nahʉ ran zɛngua na ra Epafras, n'da ra mɛngu bʉ guí 'bʉhmbʉ,
    nɛ rá 'yɛ̨hɛ̨ ra Cristo na. Nɛ ząi i äp rá ts'ɛdi Oją nangue ahʉ, ngue hin gui
    päh nin 'yomfɛ̨nihʉ nangue ra Cristo, pɛ njuąntho gui 'yøthʉ rá pähä Oją.
  dah-dah: Be, dende al kura Yesu Kristuyen meteŋ al Epafras goyen wor deŋ ge dufay
    heŋ hi goyen momoŋ yirayiŋ ninke gago momoŋ dirde hime. Al gobe dende al. Yeŋbe
    deŋ goyen Al Kuruŋyen dufay tumŋaŋ yeneŋ bebak teŋ saŋiŋ po huwardeb Yesuyen mere
    gama ird ird niŋbe al parguwak yara heŋ yeŋ ge hekkeŋ wor po nurde hiwoŋ yeŋ hugiŋeŋ
    tareŋ po Al Kuruŋ gusuŋaŋ irde hiyen.
  tnk-tnk: Epafras, iərmama riti səkɨmiaha sə ramo tukwini nari m Iesu Kristo, in
    mwi rani ramasan tukumiaha. Ia nəpɨn me rerɨn ramrhi kɨmiaha ia nəfwakiien me
    səvənhi, maməres Kumwesən mə kɨmiaha tihərer əknekɨn mhəmruə nənə mhəukurən amasan
    narimnari me pam səməme Kumwesən rokeikei.
  kpr-kpr: Epaphras barago nemokena ghedo fira, Iesu Keriso da saramana kato edo irira,
    nune ne ategi erira. Nu fakina beká ava use, dubo futuse nendae banunguse irira.
    God ne sonembururari, numo tumonduse a nunda uju ava itatamedo, amingaovo dae
    sise banungeraira. A God da evevetu a gegenembo beká edo, fete gogoghombaovo dae
    sise banungeraira.
  san-IAS: khrīṣṭasya dāso yo yuṣmaddeśīya ipaphrāḥ sa yuṣmān namaskāraṁ jñāpayati
    yūyañceśvarasya sarvvasmin mano'bhilāṣe yat siddhāḥ pūrṇāśca bhaveta tadarthaṁ
    sa nityaṁ prārthanayā yuṣmākaṁ kṛte yatate|
  nho-nho: Te laa tama hoki kootou se tama e heheuna hoki maa Christ, Epafras, e purepure atu
    ki kootou. a ia maraa e taku peenaa ki TeAtua ki tokonaki atu ki kootou, ki lotu
    maaoni kootou ki mee kootou pee ko naa tama ku mattua ma te lotu aa e tautari tonu
    ki te hiihai TeAtua.
  gym-NT: Amne Epafras sribikä Kristo Jesukrä abko käta köbö kuin juen munye arato.
    Epafras ne abko mun mräkä Colosabo yete amne Ngöbö tö dreye munkrä, ye erere munkwe
    nünandre käre amne, mun rabadre nünenkä dite era metre ni Dänkienbtä, abkokäre
    käre niarata blite Ngöböbe munkrä.
  azg-NT: Mantyi ncüii nquehoꞌ, juu Epafras, incyaa jon tsꞌon ꞌnaanꞌ jon ndëëhoꞌ.
    Conduihin tsꞌan na ityeꞌntjon juu nnon Cristo Jesús. Iquen yantyihin na ican juu
    nnon Tyoꞌtsꞌon na ncyaa jon na ngaquehoꞌ tonnon jon chaꞌxjen na ntꞌue tsꞌon jon,
    ndoꞌ mantyi yo na covaaꞌ ya nꞌonhoꞌ na quindë ya nanꞌxuanhoꞌ ntyja ꞌnaanꞌ jon.
  bhd-bhd: इपफ्रास ज़ै तुसन मरांए, ते मसीह यीशुएरो दासे, तुसन जो नमस्कार ज़ोते ते
    सदा तुश्शे लेइ प्रार्थना केरते, ताके तुस सिद्ध भोइतां पूरे विश्वासे सेइं साथी
    परमेशरेरे मेर्ज़ी पुड़ मज़बूत राथ।
  too-NT: Epafras cāmacā'ni'yāchāni' saludos. Xla' xala' a'ntza' lā' ixtasācua' Jesucristo.
    Lā' lej cāpāstacāni' lā' lej squi'ni' Dios que xa'nca natāyayā'tit na ixtej Dios
    hua'chi chi'xcu' a'ntī ka'tla'tza' como ca'tziyā'tittza' ixtapuhuān Dios lā' tlōkentaxtūyā'tit.
  ind-AYT: Epafras, saudara seimanmu, hamba Kristus Yesus, juga mengirim salam untukmu.
    Ia selalu bergumul dalam doa demi kamu supaya kamu dapat berdiri teguh dan berkeyakinan
    penuh dalam segala kehendak Allah.
  cjo-NT: Eeniro Epaajagashi riwethatzimi eejatzi. Poñaachari pinampiki. Rirotaki
    kyaaryoowentziniriri Jesokirishito eejatzi. Ikantani ramanapiintziri Tajorentsi
    imatakayemi pikimityaari, pikameethatantyaari, eejatzi pimatantyaawori maawaeni
    ikowakaakimiri.
  nsn-nsn: Epapras ger peng tenami uanoum inggono na tamatang kalekinale pono Iesu
    Kristo, ke heir ponola tena niuaha tamiuoum. Inggon e uoto lotu tar dangata tang
    God tar uatampopokoho tamiuoum tar tur uapopokoho dede misiana tasir tamatang
    tagorong manasitie ka kale manasa uoum, kara iate uaia tun tar nimalarar mahmahoh
    ger nang God.
  san-DEV: ख्रीष्टस्य दासो यो युष्मद्देशीय इपफ्राः स युष्मान् नमस्कारं ज्ञापयति यूयञ्चेश्वरस्य
    सर्व्वस्मिन् मनोऽभिलाषे यत् सिद्धाः पूर्णाश्च भवेत तदर्थं स नित्यं प्रार्थनया
    युष्माकं कृते यतते।
  tna-NT: Epafras ja di micuana emitsuametani. Tueda da micuana duju jenetia. Tueda
    da Cristo sa emebajaji saida. Tuahueda pamapa hora su micuaneseda puji Diusu ebajatani
    micuaneda Diusu peje su nimetucheda epu puji, daja huecha Diusu sa ai tsada cuana
    bahui ya puji.
  lid-lid: Epapras edeu bada-an ewek taha. Iy badeh, badu hawe aha amwenen, ma iy
    lau ta lahou ta Krais Jises. Len mari iy asolom boto-on labai, ma ndremenya Kindrei
    ta aseben aha kabadok ta iri kandriyen ta Kindrei, ma atanan handru ta iri lakou
    marakon Kindrei aso-ok.
  wim-wim: Nil pam Epaphras.angan yimanang thamp ngaantam-ngeey-ngeeyanwey niiyangana.
    Nil pam kampan niiyantamweya aꞌ nil tham work Christ Jesus.ant iiy-iiyana. Nil
    maꞌ-yotam meeꞌ-wuth-wuthanaman niiyantan niiyan yipam thayanam iiy-iiyān God.anta,
    niiyan yipam min-minam ngaantam-ngeeyān nil God.angan kaangk niiy want-wanttakan
    iiy-iiyāna, aꞌ niiy maꞌ-yotaman wik ngeeyān nungantamana.
  zga-M: Epafula uvyavile munu va khuominyo, unsuhiwa va Yesu Kklisti. Eikhuvaphonia,
    eikhietanga amanchuva ghoni ukhuodhova khuonongw ncheinyo, ukhuota mwieme mudhuolukhe
    nuo khuovonekha vuononu muombuonogwe uwa Nghuluove.
  yom-yom: Epalafasi wulufidisidi mboti, niandi widi wumosi mu beno ayi widi kisadi
    ki Klisto Yesu. Weti kulunuaninanga mu zithangu zioso mu zitsambulu mu diambu
    lutelama nangui mu luzolo loso lu Nzambi ; mu diambu luba bafuana ayi diana di
    ngolo.
  san-SIN: ඛ්‍රීෂ්ටස්‍ය දාසෝ යෝ යුෂ්මද්දේශීය ඉපඵ්‍රාඃ ස යුෂ්මාන් නමස්කාරං ඥාපයති යූයඤ්චේශ්වරස්‍ය
    සර්ව්වස්මින් මනෝ(අ)භිලාෂේ යත් සිද්ධාඃ පූර්ණාශ්ච භවේත තදර්ථං ස නිත්‍යං ප්‍රාර්ථනයා
    යුෂ්මාකං කෘතේ යතතේ|
  yut-yut: Epapras da gɨldat tagɨ yaŋ dayɨsak. Uŋun ji da kabɨkon amɨn kɨnda, ae Yesu
    Kristo dakon oman amɨn. Ji da Piŋkop dakon galaktok morap nandaba pɨsaŋek tebai
    atni do bɨsapmɨ bɨsapmɨ bɨsit tebai asak.
  grc-BYZ: ἀσπάζεται ὑμᾶς Ἐπαφρᾶς ὁ ἐξ ὑμῶν, δοῦλος Χριστοῦ, πάντοτε ἀγωνιζόμενος
    ὑπὲρ ὑμῶν ἐν ταῖς προσευχαῖς, ἵνα στῆτε τέλειοι καὶ πεπληρωμένοι ἐν παντὶ θελήματι
    τοῦ Θεοῦ·
  cpc-NT: Jiwithatsitzimi iijatzi Epafras, iriitaki pashini poñainchari pairani pinampiki.
    Irijatzi jompiratani Cristo. Ojyiki jamanamanaatakotapiintakimi, onkantya pintyaaryooshiriyitantyaari,
    piyotakotantyaawori pantanairo tyaaryoopiroini ikowiri Awinkathariti.
  nhg-NT: Nuyejque nemiechtlajpaloa Epafras, öque ica de nemejua, hua öque tietequepanoa
    Cristo. Yaja seme motlajtlötlajtea por nemejua, para ma xomocuajpetzojtacö quiename
    tlö ye nentlöca nencate, que ye cuale nenquemajmate de noche lo que tli tietlanequeles
    Deus.
  nya-nya: Epafra ndi mmodzi mwa inu ndiponso mtumiki wa Khristu Yesu, akupereka moni.
    Iyeyu nthawi zonse amakupemphererani mwamphamvu, kuti mukhazikike pa chifuniro
    chonse cha Mulungu, mukhale okhwima ndi otsimikiza kwathunthu.
  ngu-NT: No ijqui mechtlajpalohua Epafras yejhuan se nemochanejcau niman se itequipanojcau
    Cristo. Yejhua nochipa sanoyej quitlajtlanilia Dios para nemejhuamej xmelajcanemican
    niman xchijchicajtiacan ipan nemotlaneltoc, niman para cuajli nenquiyolmatztiasquej
    on tlen Dios quinequi para nenquichihuasquej.
  kup-kup: Met Epapras Iesu Kristoz gog abanap arinañ hehaekanañ ev emat hez-pop arimaz
    homet, “Ari tin hepek,” pot ñetiv hahaek ne ev menoh. Met pi orah rezah ari tin
    het Godiz añarab ravat pim zaitivok tinam tovai sohopekez hat Godin ahoam mañ
    mañamah.
  jid-jid: Abafaras nichiyi, ahirimbi nimyi grah himbu Vrerji'a kowani vi ani brerji
    niyi'ungbangbanme, donduyi kukirli gbangban nitu kpewandi irji ninyime'a.
  wmw-wmw: Epáfora, antúmika Almasihi Insa, na iye novyo ari kati ya nkonjo wenu,
    akuperekerani salamu. Daima átenda jitiyadi yakukulebelelani duwa, ipate moloke,
    muwe makamilifu, na muwe na hakika pakulu kuhusu piya nafsi ya Mwenyezimungu.
  gmv-GGM: Inte baggafe gidida Yesus kiristoosa oothanchay Ephafiray intena saro gees.
    Izika intena ayana duusan lo7eth minnidine mulera wopu giidi Xoossa shenen minni
    eqqana mala wurso wode inte gishshi woossan baaxetes.
  ssg-ssg: Epapras, tel ti amuto, tin i hakau amuam tetan haniwa amuto. I tin unaui
    Krais Jises. Lawe i lotu eliel kameiai Haeu ti hualiamuto lehe namilomuto tel
    tel xox hawane ti Krais hetekie amuto hani hatapo i tupuamuto ma tin amuto tioi
    hawane waliko tenen Haeu pahan amuto ailewa.
  zpo-NT: Noka Epafras, tub xaa lazh gu, nxaal “dix” lo re gu. Lee xaa nak tub xmos
    Jesucrist nu tubka naab xaa lo Dios zee lee re gu nye nu nali nzo lo Dios, modxa
    nzhekla Dios.
  poy-poy: Epafura, yakawera mwenikaya muyenu na ntumintumi gwa Yesu Kristu, kankuwalamsiyani.
    Mashaka goseri kankuwaluwirani mwenga kwa Mlungu su mpati kugoloka na mkamali
    na mgangamala muvitwatira vyoseri vyavimfiriziya Mlungu.
  qwh-NT: Jesucristupa sirweqnin marca mayiquicuna Epafraspis saludayäshunquim. Pemi
    imepis Diosta qamcunapaq mañaquican alli firmi cabal nunana cayänequipaq, y Dios
    munanqanno cawacuyänequipaq.
  gaw-gaw: Epapras, ahilag nid laa, Kristus Jesusnu uḏat danab, nug ele ag humadṯe.
    Haen oh nug nuhig unuqiṯak g̱agaṯagp̱a nug ag ehanaṯaṯa, Nug Kayak heeb, ag Kayak
    oo niiṯe ele amu peheṯan doon, anamib g̱agaṯag daanna, danab kalulag ele daanna,
    ag dab mak aḏit ele iiṯa daaglagnu unuqidṯe.
  nca-nca: Epapiras, yeŋo topoye ŋundo yuŋguna yerete. Ŋuko Kristo Yesu koro kho simó.
    Naru suki-suki yeŋo wimbí tero Anutu ŋande kirayote, ko yendo Anutu koro wimbí
    rero kondé kaŋero Anutu koro iŋo-iŋoyó ŋu soso iŋika tondaŋiní.
  zpz-NTPP: Epafras niꞌ ziꞌl zeed yu ñgyoozh ni der, nunu nac yu tub yu nu ricy riiñ
    ni Jesucrisht. Yu zeꞌ laab losaꞌ de ru. Dub laa tiem rnishbaay lo Ñgyoozh par
    nu nac de ru ornu rnii nuy mi, gun orzeꞌ gyafert der, nunu gac nap la der, gal
    nu na mbecy nu gul shcab ni. Gac der mbecy nu wagyicy cyup ic, nunu gyicy der
    gal nu rlagy mi.
  zac-NT: Epafras zac nall më ladzë të; quëgshéꞌldëll saludë. Náhiꞌ servidor shtë
    Jesucristo nu rúniꞌ ruëguë lu Dios siemprë por lëꞌë të parë gac të firmë lu shnezë
    më nu quëgnáꞌbëll lu më con guëdubinú ldúꞌull de quë gac bëꞌa të voluntá shtë
    më. Quëgnáꞌbëll gunë të cumplirin.
  kyg-kyg: Epafalasiꞌa lapakaepati vekamoꞌa Kalaisi aliꞌyaꞌmo neꞌaliya vekamoꞌa ge
    lapamamaeꞌniye. Lapakaemo alopa Kalisitini vayaꞌmo hamaletetapa oꞌataleta lokiya
    vaita maiꞌnetapa Gotiꞌa hauꞌniya kavaꞌmo agetetapa akame hisayafeꞌmo lusi kava
    huno nunumu huno nelapate.
  kmk-kmk: Kumusta kayu pay un kanan ud Epafras un kailiyan yu. Osa pay un manselselbi
    kan Jesu Kristu ot kankanayuna napasnok un mangilulluwaḻu un nabakod kan maid
    mangkulangan nat pammati yu kan matungpal yu dan piyaon Apudyus un maid manduwaduwaan
    yu.
  cao-NT: Jasca, mato joihuahi quiha Epafras, naa mato yaca ax jonish cato. Cristo
    yonati yoi xo jaa ri. Anomaria tsi xo toa mato bax ja bëhoxhaina. Bëhoxpama tsi
    Dios nicahi quiha mato shinahamati, jia tsi Dios shina ma nicariano iquish na.
  bbr-bbr: Epafras kos nais ak kon ‘pere’ ämän awarou. Ko akan menan, ko Jisas Krais
    nukan sarau ro. Kos ak mesin orip orip Anut auriäu. Ak roasiret näunäu senek sakau
    tai raumoi, Anut nukan ronkat äpu mianik, kon onok tainoraun rai kos Anut auriäu.
  inb-inb: Kam­kuna­pura waugki Epafrasmi, “Puan­gi” ni­ku. Paika, Jesu­cristopa lutrin­sina
    kaspa, ima­ura­pas­mi kam­kuna­manda Taita Diusta suma maña­ku; chasaka kam­kuna,
    ima­pi­pas sin­chi iuiaipi kan­ga­pa i Taita Dius tukui ima munas­kata tukui iuiai­wa
    alli­lla ruraspa kan­ga­pa­kuna.
  hrv-hrv: 'Pozdravlja vas Epafra, vaš zemljak, sluga Krista Isusa; on se uvijek bori
    za vas u molitvama: da se održite, savršeni i ispunjeni, u posvemašnjoj volji
    Božjoj.'
  box-NT: O Epafaraasi, yìa wee lé mí cɔ̃́n, á mún wee tɛ̀ɛní mia. Wón mún
    lé o Yeesu Krista ton-sá, á wee sòobá míten à fìo fɛ́ɛɛ mi bìo yi bèra
    a na à mi sĩadéró le Dónbeenì yi wíoka fárá tĩn, à wé ɓa kèrètĩ́ɛwa
    na dɔ̃n vó, á yí máa titika le Dónbeenì sĩi bìo wéró yi.
  ote-NT: Ne ri fatꞌajua̱ꞌihʉ ra cu Epafra, guehni ꞌnará mɛfi nehe ma zi Hmuhʉ ra
    Jesucristo, nehni ra mengu de guepʉ. Nuni nza̱ntho apabi Ajua̱ con gatho rá mʉi
    pa hingui ꞌueguehʉ de ri jamfrihʉ ne pa gui ꞌyohʉ xá hño ja rá thandi Ajua̱ ne
    gui ꞌyøꞌtuahʉ nza̱ntho ngu núꞌa̱ go rá pahaꞌa̱.
  wnu-wnu: Ne aninou munon yurau ger Epapras wo gor anit uber qura. Wo Munon inubersiau
    tari Yisas wonou sarau munon. End wo qenen anit igub Qenu qebi qamara annonogursia
    an wonou yurau apand igo Qenu wonou qenungau eng mai gas igo qi eng imbigar qamb.
  zam-NT: Epafr co' nac thìb mbi' co' nac mèn gulàaz gu', co' nxo'f zin' cón che'n
    Crist, ngue nii Diox loo gu'. Epafr ña'bque' loo Diox por cón che'n gu' par thidtene
    cue gu' nalì, no par cue nèe gu' loo cón che'n Crist, no par gàc gu' mèn nalì
    no mèn nambìi loo Diox par li gu' ryete con' co' nee lezo' Diox li gu'.
  zyp-NT: Naaning naa cawngsaw a cangpaw, Khri Zisu a sae a cangpaw Epafra takhei
    a dang pawtah a ca tah he. Naa cawtah teria teitah thlaw a chang tei. Khazing
    a dupaw vytei letah naa pacy nápawtah le puitling naa cang khy nápaw cawtah a
    cang.
  sey-NT: Epafrasje̱ mësarute pëpaji, mai Ëjaë Jesucristore necaiquëpi. Ja̱ë cato
    mësaru aquë api. Ja̱je paꞌina, mësaruni cuasaquë siꞌanëpi Maijaꞌquëre se̱cacaiji,
    mësarupi o̱cue paꞌi macarepa paꞌijë Maijaꞌquëna mësaru paꞌiyere i̱sisicohuaꞌire
    papi i̱ yëyere yoꞌoja̱jë caquë.
  nvm-nvm: Regavo e kaijon be fuk jana besum sos jon ijia sirimameknum ga madu Jesu
    Kuraison ikreno e Efafuras ijar ja anadiam. Fu tavan bog joifuon oifian abene
    sirimamene God kuardaga fu ja ifejdiaga ja e darokin rene darokma irekfuon. Regavo
    madu fu God kuardaga fu oijon kege karoiga ja tavan bog fuon fu vierafenma iji
    igame jakfuon.
  mps-mps: Epafras agai dagebolo siade dao po ola tolobao. Aga me dage hani deli dao,
    tama aga Krais Jisasgo sę ebo bidi dao. Sesemane sogo agai gedu haluasa po weyu
    homu dąų olama, tama bomo elama weyu dage tau sabo dao. Agai homugo dage Godigo
    homu tigidali bugagia wali peyu, tama tede homu si munu me isąyu, tama dage bidi
    mu pedalama tama bomo elama bugagia dolalumainogo eyu agai gedu haluasa po Godibolo
    weyu, “Augwali te tiwai pedalomainogo, tau sao,” agai te po wabo dao.
  pab-NT: Epafras tehitiya haxakaisakeheta aoka xihiye. Xinekonitare atyo, Jesus Cristo
    wakanehare atyo. Masakare iraexatya minita xomana, kasani Enore kahinaetya xiso
    hoka xikinatere xisaona ekoamaniya, exahe xawenane kakoa hoka xikekoare maheta,
    ximemere xisaona Enore aokiterehare xisoma maheta.
  llg-llg: Ei nonoon Epafras nai ia, ma ndia boe ana fee soda-molek neu ei. Ndia ana
    dadik Yesus Karistus hataholi nadedenun. Ana hule-haladoi neni tean fee ei, ma
    noke fo Manetualain tao natea ei, tao namadai ei namahehelem, ma tao ei bubuluk
    tebe-tebe Ndia hihii-nanaun.
  kyf-kyf: 'Epaflasɩ -ɔ -wa amɩaa -zɔɔ -bheli nɩ, ɔ nɛɛ, ɔ -sa aɩn fʋ. -Zezu Klisɩɩ
    lubhonʋnyɔɔ ''zayli ɔ -mɩa: ''kɔmʋʋ, ɔ mɩ lagʋda, -zugba ɔ bhubhoe -Lagɔ amɩaa
    ''gbʋ. Ɔ ''yɩbha a -tʋ -Lagɔnyɩma genyii -yɔ -wa sʋan la nya -Lagɔ ''yu, ''ɩn
    a ''ka ɔ dʋmagbʋ lɛnʋ ''ylɩ weee nya.'
  tpi-tpi: Epafras em i tok gude long yupela. Em i wantok bilong yupela na em i wokman
    bilong Krais Jisas. Oltaim em i save strong long prea na askim God long helpim
    yupela long sanap strong olsem ol Kristen i kisim pinis pasin bilong God na i
    save gut tru long olgeta laik bilong God.
  mih-NT: Tasi tucu ra Epafras, ra ñuu ndo, minoo nacumi sii ndo. Muzu maa ra Jesús
    cuu sii ra. Cahan xaan ra sihin ra Ndyoo sa cuenda ndo vatyi cuñi ra sa cua ndundyee
    xaan ca iñi ndo sihin Tuhun Ndyoo ta cua coto ndo, ta cua zavaha ndo tandɨhɨ cuii
    sa cuñi ra Ndyoo.
  qvh-NT: Marca mayiqui Epafraspis salüduntami gamcunapä apasicamun. Paymi gamcunapä
    Tayta Diosninsita imaypis lapan shongunwan manacuycan Diosninsi munashganno ali
    cawayänayquipä.
  kms-kms: Epapras nungoqi non kin wutine iri, di Kraist Jisas ningg yembe ye wuti,
    ni mune nungoqi chumbuai kin wand neuq. Ni pripri nungoqi ningg God pengu nindig
    kin te ningg buid kumo nap. Ni God pengu nindig ei God nungoqi gre neuq ei God
    nungoqi pughe gri was ningg nari kin pugrine was, nungoqi wute quayi kin ningg
    was, di ni nei wumbig kin te ningg nei tevi wamb segi.
  agn-agn: Ig ang kasimanoa mi ang si Epafras, ang torobolon ka ni Cristo Jesus, pagpakomosta
    ka ong nindio. Pirmi among agpagampo na ta mo-ya ang magimong mabaked tang pagto
    mi ig anday kakorangan na, ig bogos ang itaen ong nindio tang tanan ang kaliliagan
    tang Dios.
  nhi-NT: Namechontlahpaloua Epafras, itiquitcatzin Cristo Jesús, yeh poui namouantzin.
    Yeh nochipa simi tlailiuis namechontlatlautilia Dios, nic icniqui xonyequihcatocan
    itich in tlaniltoquilis uan mai mahsic yec namochiualis uan mahsic ixconmatican
    nitlaniquilitzin Dios.
  ttc-NT: Ax jun limb'il te etetz tzan te Pa'xh, tetz jun exjalil, b'ix q'apo' tib'
    n'aq'unan te Kristo Jesus. Tetz b'an nxnaq'tzan eti'j etetz tzan eten etetz b'an
    jwert b'ix tzan eten iktza' te Qtata Dios tgan b'ix tzan tel eniky' b'an byenech
    tidi' tgan te Qtata Dios.
  dan-1931: Epafras hilser eder, han, som er fra eders By, en Kristi Jesu Tjener,
    som altid strider for eder i sine Bønner, før at I må stå fuldkomne og fuldvisse
    i al Guds Villie.
  kwj-kwj: E, Epafuras okwe o kunu ri weseꞌandau. Rini okwe kui ko mu pe hima, wosini
    Kurais Jisas i tau ra himache. Rini kunu ni okula kinani Gotri ni gisi gisi ete
    ri uchahambwandau. E, Gotri ni ri uchahambwandau bomo ti, Gotri kunu ri okulawa
    ri himache naha ku sirani kwambu naha ki ku etisini Gotri okokona tini kui inaka
    tiki tinda ku hambwasini kipe naha o tini ku sirinanda ki.
  vie-OVCB: Ê-pháp-ra người đồng hương với anh chị em và đầy tớ của Chúa Cứu Thế Giê-xu
    gửi lời chào anh chị em. Anh ấy luôn luôn chiến đấu cầu nguyện cho anh chị em
    vững mạnh, trưởng thành và theo đúng ý muốn Đức Chúa Trời trong mọi việc.
  kze-kze: moóráwai kentí naaópakewai áwí'a Épávarasi keinárawatavena séna kawe'á
    umái máéro kwésena kwemá Ísu Káráísitina mayáí-kwáásí éna keinárawa'a túwa'naa
    umai asiramái námúnaa símae kwéiyena Áánútumpa'a maarán-áímbá kwésiye. Áánútun-aai
    asiramái táto'mai kawe'á é'a Áánútumbo arááímo tainí'a amápa'a kwée'a táákaevayan-kwaasiraamba
    umái asiramái ménaaontavena mindáyavena námúnaa kwésiye.
  mpj-mpj: Nyunturtinmili walyja Yipaparajpanga ngaangka nyinani, palunga yilta Jiijaj
    Kurayijmili walyja. Ka palulu-nyurranya japira kulini jilanya, “Kunyjunyunyurra
    nyinani?” Palulungkuraya japilpayi Mama, Jiijaj Kurayijju-nyurranya nintijulkuraku,
    jungaranyurra nyinakura. Ka japilpayingkuraya jungaluranyurra Jiijaj Kurayijku
    wululu ngapilkura.
  lbk-lbk: Olay akhes si Epafras ay kailiyanyo ya faan Cristo Jesus et pakpakomostaena
    chakayo. Kad-in sesemkena ya eestena ay mangilowalo ken chakayo ta maengngan nan
    pammatiyo, ya ta maid enchwadchwaanyo maipoon isnan am-in ay nemnem Apo Dios.
  mto-NT: Ma̱yameꞌe je̱ Dios mke̱jxu̱xjada je̱ Epafras, jadoꞌk je̱ꞌe̱ veꞌe juuꞌ veꞌe
    nu̱toꞌkta miits je̱tseꞌe je̱ Jesucristo du̱mutún du̱mupu̱k. Ijtp tseꞌe toꞌk aaj
    toꞌk jo̱o̱t mnu̱tsapkó̱tsjada, veꞌem tseꞌe je̱ Nteꞌyam du̱ꞌamo̱tu je̱tseꞌe ma̱kk
    mꞌijttinit toꞌk muk je̱ Jesucrsito ma̱a̱t je̱tseꞌe o̱y xnu̱jávadat juuꞌ veꞌe je̱
    Nteꞌyam cha̱jkp.
  bzh-bzh: Log ham mehö Kolosi ngwë sën Epapras lo kwa nevo ham ving menenër. Kerisi
    Yesu yi hur yi, log nejom raḳ in ham yoh vu buk. Nejom raḳ vu Anutu bë ham bare
    nimin wëëk nabë maluh, beham jaḳ Anutu kwa ni, besepa doḳ noh vu buk pin.
  guj-2017: એપાફ્રાસ જે તમારામાંનો એક છે અને ખ્રિસ્તનો દાસ છે, તે તમને સલામ પાઠવે
    છે, તે તમારે માટે હંમેશા આગ્રહથી પ્રાર્થના કરે છે, કે તમે ઈશ્વરની સર્વ ઇચ્છામાં
    સંપૂર્ણ થઈને પૂરેપૂરી ખાતરી સાથે દૃઢ રહો.
  jvn-NT: Kabar slamet uga sangka sedulur Epafras, sing nyambutgawé kanggo Kristus
    Yésus uga. Dèkné ya sedulur sangka nggonmu kono. Ngertia nèk sedulur Epafras iki
    temen ndongakké kowé, supaya kowé bisa mantep ing pengandel lan bisa diwasa ing
    kasukman. Dadiné kowé bisa ngerti apa sing dikarepké Gusti Allah lan ora namung
    ngerti, nanging mbok lakoni tenan.
  byr-byr: Epapɨraazai sarɨmɨnyawɨdaaꞌnyai Kɨraazɨtɨyai Jizaazarɨne yaasɨwaꞌwawɨnyai
    “Nyaꞌmweihi!” yɨhɨthɨvanɨꞌ. Yuyagaaꞌ sarɨmɨnyɨ gaimwangeꞌna Naangerɨ yɨdaanganyaꞌna
    yagɨyagɨ naanga yadelyɨ. Sai Gotɨyarɨ “Sahwara aꞌmwe nebulyara dɨragɨnna daayaꞌna
    wɨmwaaihana! Sarevɨ kumɨre sɨmunyabwi yuya Gotɨyare yawɨta sangɨ nayaa nebwina
    yawɨranganyaꞌna wɨmwaaihana!” dada yɨdaangadelyɨra.
  ian-ian: Ngwula ngepmana nat nyan Epafras ngwuk kat apma nandinya walɨgandɨ. Ndɨ
    Kraist Jisasna njɨvwa kwutɨga nyana. Nɨma sakwat njɨmbla God kat nɨmamba wagalalɨgandɨ
    ngwuk kat kwunatndangat. Apma maawut yelavɨka God kat kwutaa lɨngwangat God kat
    wagalalɨgandɨ. Mandɨt maawupmba mbaak yelavɨtandi walaa ngwuk kat God kat wagalalɨgandɨ.
    God waa nyaangɨpmba yetɨmba ngwuk walaa wagalalɨgandɨ.
  hun-hun: Köszönt titeket Epafrász, aki tiközületek való, Krisztusnak szolgája, mindenkor
    tusakodva érettetek imádságaiban, hogy megállhassatok tökéletesen és teljes meggyőződéssel
    az Istennek minden akaratában.
  mcf-NT: Epapadas mibi yacnoshon tishaid Esuquidistu chuibanquidquio nec. Aidëmbidi,
    Codosas yacnocquido con utsibo tantiec tsadebi, quequin chiacpadomboen dada uaimbi.
    Icsamenuequid icnuc mibi bunacpaden tantiadonemequin mimbi Codosas yacnocquido
    abi tabadme, Papa, quec badiadquidën-badiadquidënquiec Nuquin Papa chiec onquec
    Epapadas.
  kjs-kjs: Epafras-me page nimi-para abi piralepape lo rapaata. Go ali page nimina
    adami ali piruma Yesu Keriso-na kogono pea. Ade abuna nimi raba minalo beten puri
    paloma lo aaya. Go puma Gote-me nimi puri mapalaaoma ora enaali mapiraoma nipuna
    agale waru pagoma puri mealiminalo ade abuna beten lo aaya.
  mni-mni: Epaphras, nakhoigi mi ama oiriba aduga Christta Jisugi manai asina nakhoibu
    khurumjari. Nakhoina Tengban Mapugi aningba pumnamakta chetna leptuna, mapung
    phaba oiduna amasung soidre haiba khangba oinaba mahakna thawai yaona matam pumbada
    nakhoigidamak haijabi.
  yad-NT: Samu̱chuvay jiryetyenu Epájurasiy jiryentyi. Savichasara Crístu muchechintyi
    jiryatiy sajachiñu̱jeya̱sara siva Ju̱denu jiryeyadaju̱, jirya̱tidye raniy surramu,
    jiryi̱ntumu ja̱vyevye, Ju̱denu va̱ta̱damu jarye ti̱ta̱ju̱, jiryatiy sava̱tasara
    jirye.
  mxb-NT: Dión ni Epafras, ta̱a ñoo mií ndó, káꞌa̱n ra̱ ndisáꞌán xíꞌín ndó, ta kéchóon
    ra noo̱ Cristo. Ta daá kuití ndíꞌi ini ra̱ seí ndaꞌí ra̱ noo̱ Ndios saꞌa̱ ndo̱,
    dá kandita toon ndó íchi̱ Ndios, dá xi̱nkuei ndó koo ndó táto̱ꞌon ki̱ꞌo kóni̱
    Ndios, ta kasandaá ndo̱ kee ndó ndidaá ña̱ kóni̱ mií ná.
  pon-2006A: Rahnmwahu sang Epapras, pil emen kisehmwail, oh ladun Krais Sises. E
    kin ngidingidki eh kapakapkin kumwail, pekipeki pwe Koht en ketin kolokol kumwail
    pwe kumwail en tengeteng nan amwail pwoson, nin duwen souleng me koahieklahr oh
    unseklahr mehlel kei, ni peik unsek ong kupwur en Koht.
  maq-NT: Hacuaha Epafras, me xi tangun nangui nuju cojo hacuaha fahacuenda tsëhë
    xa xi vitexa Cristu ne, tsingatju me nina nuju. Me vëhë ne, jercu sahmi me oración
    ngatsë nuju yasen yasen ni, cojo sa xi ngayujun ni ne, cuma tyjahi camahani ngayun
    xcun Nina, hacuaha cojo sa xi ndaja cuijnercun yëjë ni hacutjin xi meje rë Nina.
  hto-hto: Iemo jɨáɨ Epafras uaillaɨ ómoɨmo orede. Afémɨe ómoɨmacɨ ie. Daje izói Cristo
    ocuífɨregamɨe. Afémɨe ómoɨena jaca izire Juzíñamuimo jɨcáfɨrede, fáɨcanocaiñeno
    Juzíñamuimo omoɨ ɨ́ɨnollena. Daje izói Juzíñamui dɨbénedo ñue omoɨ móonaillena
    íemo jɨáɨ nana Juzíñamui comecɨ jítaina izói jaɨ́cɨna ñue omoɨ fɨnóllena, afémɨe
    Juzíñamuimo jɨcáfɨrede.
  por-BRBSL: Epáfras, que é um de vocês, servo de Cristo, vos saúda, sempre lutando
    por vocês em suas orações, para que permaneçam perfeitos e completos em toda a
    vontade de Deus.
  ces-NKB: Pozdravuje vás Kristův služebník Epafras, který je od vás a který za vás
    neustále bojuje na modlitbách, abyste stáli dokonalí a plní ve veškeré Boží vůli.
  cui-cui: Irʉrʉ Epafras paca jacoba, pon painyamonae jiwana. Bapon Epafras Cristo
    Jesús pia petanacuichin tatsi. Bapon jume daunweya pacata wʉqueiba Nacomtha, xua
    Nacom xanepanaya paca necaantʉyapusʉya daunweya exanaenexa tsane. Xaniwaicha painya
    neyaputaenexa pocotsiwa painya neexanaenexa, pocotsiwa Nacom ichichipa.
  boj-2014: Epafras a dego niŋgi kaiyeiŋgwo. A nuŋgo leŋ qujai. A Kristus Yesus aqa
    wau tamo. A gaigai siŋgila na niŋgi qa endegsi pailyeqnu, “O Qotei, ni na Kolosi
    Kristen naŋgi aqaryainjrimqa naŋgi siŋgila na tigeloqnsib ino kumbra bole kalil
    keretoqnsib ino areqalo geregere qalieqab.” Epafras a niŋgi qa degsi pailyeqnu.
  eng-OEBUS: Epaphras, who is one of yourselves, sends you his greeting. He is a servant
    of Christ Jesus, and is always most earnest in your behalf in his prayers, praying
    that you may stand firm, with a matured faith and with a sure conviction of all
    that is in accordance with God’s will.
  eri-eri: Epafras no tere kaiye tigina. No tebere ilibatege, onodu no Yesus Kristus
    nomo haruwe fai. No gai-gai Kristen nere, Itou nomo onowou amina tedu bode, nomo
    gauwou oruwa tigini isi dewane dorofe danga bagu oto wodbode waha bona Itou danga
    bagu hauya tubona isoki tu‑tuna.
  aly-aly: Epaphras arrekantherrenh arrpemarl apmer nhak-areny, Jesus Christ-kenh
    warrkenh arrpemarl Hallo angkeyel arrpemarl. Ra rlterrk aleth Ingkart ayerneyel,
    ipmelhey-angenh, arrenhantherrenh rlterrkiletyek, arrantherr arraty-angkwarr apenterl-ayntetyek.
  wiu-wiu: Kiwi Kolosi yatene ago pade Epaperasiyoka kiwi epetekoa meamene wa oko-ye.
    Einago Keraisu Yesunole takama yako agome ete pia oto pia eya wa kini kowitikako.
    Akolali neke wene pikole toa meatiki toa toa togamotono ne patu kautakoa poapeneya
    kakete nitimotono ta wa kini kowitikakala toko-ye.
  swe-swe: Epafras, som är en av er [han tillhörde troligen församlingen i Kolossai],
    hälsar. Han är en tjänare till den Smorde (Messias, Kristus) Jesus som ständigt
    kämpar för er i sina böner, för att ni ska stå fasta, fullkomliga och fullt övertygade
    om hela Guds vilja.
  cth-cth: Nangmouh thung e Khrih Jisuh e a san Epaphras ni nangmanaw kut na man awh.
    Nangmouh na cue awh teh, Cathut ngainae dawk kacaklah na kangdue awh nahan, nangmouh
    hanelah a kâyawm teh ouk a ratoum.
  mti-mti: Epapiras me apan yeuma da sira Keriso Iesu nauwawa abnawa me yenan baigan
    waivi. Me evedni nun yusipamit waivi. Me imive ye iyayapan oraiminavitwa ape sira
    ye God ano meuma undag anotumat ag iyaiyai tuiem yoiya.
  pad-NT: 'Epafras jaboni a''onira ka''ivanitiki a''oni. Avaipohini hada. Jesus Cristo
    kahonai abono jaboni hada. Epafra bikanikhariadanokiki ada Deus afobakhia a''onira
    kajoamorara kaimoni. Bini''abakhiaha: —Deus, va''ora nadano bana adani arigamina
    Colossos sidajia vahojaki mahija vajari''daravini. Va''ora kajoamora bana mahija
    vakadihojai jahaki avijavajahakivini mahija iathini-ra vakajari''daravini. Deus,
    onofiki ida vanokhahaha''oadahavini badani inofikia vakabadanina — nimania ida
    Epafras Deu-ra kanikhariaha''oadahavini athini avakadimoni.'
  twi-twi: Kristo Yesu somfo a wɔfrɛ no Epafra a ɔfra mo kuw mu no nso kyia mo. Daa
    ɔbɔ mpae dennen srɛ Onyankopɔn sɛ ɔnhyɛ mo den na ɔmma mo nyansa na mommrɛ mo
    ho ase mma nʼapɛde.
  hlt-hlt: Nangmih khuikah Epaphras, Khrih Jesuh kah sal loh nangmih kut n'tuuk. Thangthuinah
    dongah nangmih ham thingthuel taitu coeng. Te daengah ni lungcuei la na pai uh
    vetih a cungkuem ah Pathen kah kongaih te na ming uh eh.
  tbz-SIM: Epɑfɑdɑsi di ciɛ kou di dɔunko. Yesu Kirisi kóo tɔ̃ntì nwe, ò bɑ́ɑmmu Kuyie
    nsɑ̃́ɑ̃̀ di kpɛ́í nkɛ tú kù di kpénkùnnɛ kɛ̀ dí ńdò mpɑ́íí kɛ dɔɔri kù dɔ́mɛ̀.
  san-GUJ: ખ્રીષ્ટસ્ય દાસો યો યુષ્મદ્દેશીય ઇપફ્રાઃ સ યુષ્માન્ નમસ્કારં જ્ઞાપયતિ યૂયઞ્ચેશ્વરસ્ય
    સર્વ્વસ્મિન્ મનોઽભિલાષે યત્ સિદ્ધાઃ પૂર્ણાશ્ચ ભવેત તદર્થં સ નિત્યં પ્રાર્થનયા
    યુષ્માકં કૃતે યતતે|
  ake-NT: E'pa'pʉras, ɨtonpa kon apata kon apaino, Kʉrai Sises poitorʉ miyarɨ ta pɨ'
    man. Inke kuru ɨpʉreman pɨ' e'suran man pɨ' man ɨiwano' kon pe, pana' pe ɨye'mʉ'sa'ka
    kon pa Papa e'to' i'se yau, iyakʉ'pʉsa' pe mɨrɨ awonsi'kɨ ipana'tɨsa' pe.
  qvn-NT: Chaynuytan aparcayächimushunqui salüduta Epafrassi. Paysi cayan marca-mayiquicunam,
    jinaman Cristopa uryagninmi. Payga imaysi chaynuylam Diosta alisca manacuyan gamcunapag,
    mana ima juchamansi ishquilar ali capäcunaypag, jinaman ima-aygachrüsi Diosninchi
    munangannuyla rurapäcunaypag.
  tku-NT: Epafras cāmacā'ni'yāchā'n saludos. Xla' xala' a'ntza' ē ixtasācua' Jesucristo.
    Cālacapāstacān ē squi'ni' Dios tzej natlā'huanā'tit na ixtej Dios ē namākentaxtūkō'yā'tit
    ixtalacasqui'nīn Dios.
  bjk-bjk: Epaparas, ewe a öng mere mum ma a tultul te Krais Jisas, ine bölök i tile
    a tinenge ne aöga urungan te mum. Ine ixobo seseseng söxsöxö ulamun e mum ma lölös
    taxin bara e mum morobo maras ulamun abo lalaa God i mamaa bara mum morobo pet
    ma bara morobo maruxo xönan.
  msy-2020: Epafras uaghan ia gɨnɨghnɨgha ghaze, Afeziam ia ko ikɨ. A uaghan ian mav,
