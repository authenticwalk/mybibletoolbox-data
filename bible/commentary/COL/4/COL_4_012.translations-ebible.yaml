    yóɨ́ imónɨro “Gorɨxo ámá xɨ́oyá e éɨ́rɨxɨnɨrɨ wimónarɨŋɨ́pɨ, ayɨ́ apɨrɨ́anɨ?”
    yaiwiárɨro éɨ́rɨxɨnɨrɨ rɨxɨŋɨ́ seaurɨyarɨŋɨ́rɨnɨ.
  chd-NT: Tinonilhuo' Epafras, iƚque oƚpiƚya' xans, imozo Cristo. Acueca' ti'nujuaitsilhuo'.
    Tocomma joupa tipanno ƚunxajma'. Itine itine tixahue'e ȽanDios titoc'itsolhuo',
    tixhuai'nitsolhuo' loƚpicuejma'. Aimoƚpai'imoƚtsi. Itine itine ti'iƚa' coƚsina'
    te ts'i'ic' lipic'a ȽanDios, ti'hua tonƚ'e'me toƚta'a.
  kdc-kdc: Epafulasi, miyenu na msang'hanaji wa Yesu Kilisito kowalamusa, siku zose
    kowapulila ng'hani kwa Mulungu, kompula Mulungu yawagangamize, mukangale na mumtogole
    Kilisito kwa mizoyo yenu yose na mugagoge goya gamnogele Mulungu.
  nhr-nhr: Epaferasem ncẽe gatu ka c'ẽe ba, a Jeso Krestem dim qãà ba ko tsgám̀kagu
    tu u. Wèé x'aè kam ko qarika còrèa máá tu u, wèéan ẽem ko Nqari ba tc'ẽe koe tu
    gha qarika téé, a gha dtcòm̀a tu koe kaia hãa, a wèé tcáóa tu cgoa Gam koe dtcòm̀
    ka.
  uig-PIN: Silǝrdin bolƣan, Mǝsiⱨ Əysaning ⱪuli Əpafras silǝrgǝ salam yollaydu; u
    silǝrning Hudaning pütkül iradisidǝ mukǝmmǝl, kamalǝtkǝ yetip qing turuxunglar
    üqün ⱨǝrdaim silǝr üqün dualarda kürǝx ⱪilidu.
  beo-beo: 'Dilia fi dunu eno ea dio amo Eba:fala:se, Yesu Gelesu Ea hawa: hamosu
    dunu, da dilima asigi sia: olelesa. Dilia da Gode fidibiba:le noga:le leloma:ne
    amola dafawaneyale dawa:beba:le asigilaiwane Gode Ea hanai hou eso huluane hamonanoma:ne,
    e da eso huluane ha:giwane sia:ne gadolala.'
  acf-NT: Épafras, ki sé an manm an légliz Jézi-a épi an sèvant Jézi Kwi, voyé di
    zòt bonjou osi. I toujou ka pwédyé bay zòt épi tout tjèʼy. Kon sa zòt pé doubout
    fò an tout bagay Bondyé vlé zòt fè, kon moun ki pa ka mantjé anyen lè i vini asou
    konfyans an Bondyé.
  tpi-OTNT: Epafras em i tok gude long yupela. Em i wantok bilong yupela na em i wokman
    bilong Krais Jisas. Oltaim em i save strong long prea na askim God long helpim
    yupela long sanap strong olsem ol Kristen i kisim pinis pasin bilong God na i
    save gut tru long olgeta laik bilong God.
  mbt-NT: Egpangemusta degma kaniyu si Ipapras ne matig-duen ded te kaniyu, sabeka
    sikandin ne uripen ni Kristu. Layun egpakannekal sikandin ka eg-ampu ne eyew egmalig-en
    wey egmatesan ka pegpalintutuu niyu, wey egtuman kew te langun ne pegbuut te Manama.
  hau-SA: Efafaras naku, mai hidimar Kiristi Yesu, yana gaisuwa. Kullum yana addu’a
    dominku sosai, don ku san cikakken abin da Allah yake so ku yi don kuma ku yi
    shi cikakke.
  mam-NT: Nxi' tk'o'n jxin Epafras jun k'olbebl te cyey. Aj cytanema jaxin, bix jun
    t-ak'anal Cristoxin. Nim nna'nxin Dios cyi'ja, tu'n cyk'on cyiiba ti'j tajbil
    Dios, bix tu'n cywe'xixa tuj cyocslabla.
  udu-udu: Abap̱raas, a’di jin ta jan ṯal ’de/ ki is bum mo, jin ta’da manmii to goma
    Ḵrisṯẖos jin ta’da Yesus mo tani theki um me’d mo, isa yempa/ mmoka um e mo ka
    dun dara’d mo e mon’thom piti mo, ki um mini ’taki dosh mo me’d ku gi isin mo
    dhali mmomish mo ki isi mish gana/ ’baar mo a’di jin ta bwa ma Arumgimis mo be.
  tvt-tvt: Sengdung nawa wasiit Epapras jiin nawa uh jengkhaapse maat halan, heh uh
    esiit Jisu Kristo laksuh ih mootte. Heh ih larit haat thang ih saarookwih Rangte
    suh rang ban soom ruh eha, sen loong ah Kristo mina jun ih rongkopkop nyia Rangte
    jeng chaatchaat ang raangtaan suh ah.
  bgt-bgt: Sina maneigna mua na melehamiu, a Epafaras, ke vetula atua nigna na haghore
    dotho itamiu. Imanea nigna na mane agutu a Jisas Krais. Imanea ke tarai eimiu
    ighamu hahali eigna kotida sokara ngasi kori nimiu na vaututuni moti ado toetokea
    na hava a God ke magnahaghinighamu kotida eia.
  mvn-mvn: Epapirasi kadu aitam onoto itomi wayahimia, ka tauna Tau Ito‑yavuha Iesu
    ya tau paisewa‑kavokavovo aitam. Tauna kadu ya nau‑kaiwa va‑tawanei omomo wayahimia.
    Tuta habuhabuna wayahina tauna bebebewa ananina ya viama nihenina vivane Yaubada
    na‑ivaitemi umimini toyoina ka kadu tauna viama Yaubada ya nuanua habuhabuna wayahimi
    uvi‑ateteyei, e ononotoi anani yai nua‑uya uvaniahei deina, ka eha yami vitumahana
    wayahina uva‑hamwahamwana.
  djk-NT: We, odi komoto ya fu Eipafalasi, di seefi e wooko gi Kelestesi Jesesi. U
    sabi en taki, a de wan paandasi sama fu u anda. A nái tapu begi Masaa Gadu ya
    anga en hii ati gi u anda, meke u sa taampu anga biibi doo sondee pantan. Soseefi,
    fu u sa de ala fa Masaa Gadu wani. Da u sa de fa a wani sama mu de seefi, sondee
    fu poi seke seke.
  uig-LAT: Silerdin bolghan, Mesih Eysaning quli Epafras silerge salam yollaydu; u
    silerning Xudaning pütkül iradiside mukemmel, kamaletke yétip ching turushunglar
    üchün herdaim siler üchün dualarda küresh qilidu.
  nde-nde: U-Ephafrasi ongomunye wenu lenceku kaKhristu uJesu uyalibingelela. Uhlezi
    elikhulekela kakhulu ukuba liqine kuyo yonke intando kaNkulunkulu liphelele njalo
    lithembile.
  ton-ton: 'Ko Epafasi, ko homou tokotaha, ko e tamaioʻeiki ʻa Kalaisi, ʻoku ʻofa
