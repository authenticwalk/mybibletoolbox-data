  ena-ena: Epafɨlasɨ nɨbu nalusaŋ lamuli uami. Nɨbu naludɨ haiabɨla pam hɨsɨŋ uami.
    Nɨbu Jisasɨ Kɨlaisɨ dɨ sibɨla hɨsɨŋ hulaŋ uami. Nɨbu nalusaŋ igahɨlahɨla Asɨ dɨ
