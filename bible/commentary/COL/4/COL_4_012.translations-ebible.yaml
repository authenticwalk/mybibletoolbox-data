    iti, egha ghaze, God ian akurvaghtɨ, ia tuivigh gavgavigh, egh fofozir aghuitam
    oteveghan koghɨva, egh Godɨn ifongiam bar a gɨfoghɨva an gɨn mangam.
  bpr-bpr: Ipafras, lê satu mdà di dademeyu, na satu snalig Krayst Dyisas, lêan man
