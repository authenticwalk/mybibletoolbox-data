  dop-dop: Ɩpɑfǝlɑsɩ wei ɩ kɛ́ mǝ tɑɑ lɛlʋ tɔ ɩ sɛɛ-mɛ. Ɩ kɛ́ Yesu Kilisiti tǝmlɛ
