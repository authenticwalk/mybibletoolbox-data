  zar-NT: Epafras, bönniʼ ni nababëʼ caʼ libíʼiliʼ rugapëʼ Dios libíʼiliʼ. Náquiëʼ
    huen dxin queëʼ Cristo, en idú ládxëʼë rulidzëʼ Dios, en rátaʼyuticaʼsëʼ lahuëʼ
