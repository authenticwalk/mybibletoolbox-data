verse: COL.004.012
translations:
  kpx-kpx: Ige la ata mole Ebavalasi keta laheho au vahaeho hoto hanavonu. Keu Iesu
    Keliso lovi vamale ata. Keu vani bahata au uvu mai Dilava omisi laheho guliguliama.
    Keu kateai isivialeike la Dilava isivi vai vaveveve bahata kemo negolahai lulelelahai.
  okv-H: Eto ungota ekalesia embo nei Epaphras amo Iesu Keriso ta pure ari embo amina
    ungo ahoka ue ungo embo pari ngahia eaguja amo ungo na God ta uje tapa agi ue
    Keriso ta ari na pajito inono eto heteto irova God ta degi iji tapa pari eaguja.
  tbo-tbo: Epapila i mamalimi, tauna omi tupo lawana ma e wobagibagi Yesu Keliso binei
    ma houga magomagouna bimiyei e laupali ipa ona towotowolo a nugomotumi ma Yaubada
    a nugotuhu ona wootago imahiyehi anai nugokadidilimi.
  mal-C: നിങ്ങളിൽ ഒരാളും ക്രിസ്തുയേശുവിന്റെ ദാസനുമായ എപ്പഫ്രാസ് നിങ്ങൾക്കു വന്ദനം
    നേരുന്നു. നിങ്ങൾ ദൈവഹിതത്തെപ്പറ്റി പൂർണനിശ്ചയമുള്ളവരായി നിലനിൽക്കേണ്ടതിന് അദ്ദേഹം
    നിങ്ങൾക്കുവേണ്ടി അത്യന്തം ജാഗ്രതയോടുകൂടെ നിരന്തരം പ്രാർഥിച്ചുകൊണ്ടിരിക്കുന്നു.
  grc-SR: Ἀσπάζεται ὑμᾶς Ἐπαφρᾶς ὁ ἐξ ὑμῶν, δοῦλος ⸂χριστοῦ,⸃ πάντοτε ἀγωνιζόμενος
    ὑπὲρ ὑμῶν ἐν ταῖς προσευχαῖς, ἵνα ⸂2στῆτε⸃ τέλειοι καὶ ⸂3πεπληρωμένοι⸃ ἐν παντὶ
    θελήματι τοῦ θεοῦ.
  bgc-bgc: इपफ्रास, जो थारे नगर का सै, अर मसीह यीशु का दास सै, थारे तै नमस्कार कहवै
    सै। वो सदा थारे खात्तर मन लगाकै प्रार्थना करै सै, अर परमेसवर तै सदा बिनती करै
    सै, के परमेसवर थमनै मजबूत अर सिध्द बणावै, अर थमनै पूरा भरोस्सा हो के थम परमेसवर
    की इच्छा का पालन करो सों।
  khz-khz: Gomi taukavami ta, Keriso Iesu gena vetugunagi eago-veniana talimana, arana
    Epaparas, na maki gemi vevega-nama petugu. Ia e vanagivanagi gomi ulami na evekwalavina
    rapali ai. Ia gena noginogi kamuna Palagu genai ekalaana, Palagu na gomi ia gena
    ririwai pene vega-ruga-taunataunami. E Palagu gena ririwa gomi aomi maparara na
    pio vega-taunataunaa, e pio kwalana-gitakaua.
  deu-TKW: Es grüßt euch Epaphras, der von euch, der Knecht Christus Jesus', der allezeit
    für euch kämpft im Gebete, daß ihr möget stehen vollkommen und gewiegt in allem
    Willen Gottes.
  zsr-NT: Rugapëꞌ Dios lbiꞌiliꞌ Epafras, bönniꞌ naꞌ nababëꞌ caꞌ lbiꞌiliꞌ, naquëꞌ huen
    dxin queëꞌ Cristo. Gdu ladxëꞌë rulidzëꞌ Dios, rátaꞌyuteczëꞌ lahuëꞌ gáclenëꞌ lbiꞌiliꞌ
    quië soaliꞌ gdu ladxiꞌ, len soaliꞌ caꞌ sinaꞌ gunliꞌ yúguꞌtë le rëꞌncznëꞌ Dios.
  lin-lin: Epafrasi, ye oyo azali mpe moko kati na bino mpe mowumbu ya Yesu-Klisto,
    atindeli bino mbote. Abundaka tango nyonso etumba mpo na bino kati na mabondeli,
    mpo ete botelema ngwi lokola bato oyo bakembi kati na kondima mpe baselingwa mpo
    na kokokisa mokano nyonso ya Nzambe.
  hns-NT: Epaafraas toelogke bhie jaad kare hai. Oe to toelog me ke hai, aur oe Kriest
    Jiesoe ke goelaam hai. Oe hardam diel bhar se toelog khaatien praatna kare hai.
    Oe Parmeswar se maange hai kie oe toelogke saktie dewe bieswaas pakarle rahe ke,
    djeme toelog pakka iesaai ghat okar sab hiettjha poera taur se maan sakiehe.
  noa-E: Mag tag ĩchab pãach aram woun Epafras Jesucristo chogkha phidkha khitʉmuajã
    pãrag salud deepʉ̈i sim. Ich mag ichdëun pãar kõit Ẽwandamag jëeu khitaajem, pãachdëu
    ʉ̈khatarr iek gaai ubʉnaa thumaa ich Ẽwandamau khõsimjöta waumkhĩir.
  eng-EMTV: Epaphras greets you, who is one of you, a bondservant of Christ, always
    struggling for you in his prayers, that you may stand mature and complete in all
    the will of God.
  mib-NT: Sándeyɨ́ ni rō jijnáhan ró, áchí Epafras, tēe cúu jnáhan máá ró, te mozo
    Cristo cúu de. Te níní jícán tahú ndasɨ́ de jehē rō, jeē na cuɨ́ñɨ nīhin ró, te
    ije vāha ni rō jeē squícu vāha ró ndɨhɨ jniñu cúní Yaā Dios.
  lif-NT2: खिनिॽनुएबा थिक्‍पा ख्रिस्‍त ये़सुरे़ कुसेवारोबा इपाफ्रासरे़ खिनिॽ सेवा
    के़हाक्‍तिरो॥ खुने़ॽग खिनिॽलागि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़धुम्‍बा नु कुलिङ्‌धो
    के़गे़प्‍पा हे़क्‍क्‍याङ् काक् निङ्‌वाॽफु निङ्‌वाॽओ ताःक्‍पोगे़म्‍बा के़जोगिर
    फाॽआङ् सदादिङ् साॽरिक् तुवा चोगुॽरो॥
  xnj-xnj: Epafla, mkolonjinji muyinu mtumisi wa Kilisitu Yesu, akuvajambusa. Magono
    goha akuvayupila nyenye kwa makakala muni muhotola kuyima chakukangamala, mkangala
    msadika hotohoto na mu mambu goha geigana Chapanga.
  mmx-mmx: Lavapaase momo rinimi boro at ne Epapras, lara at libinam tadi atnemi.
    Neni lasaxaruki at ne Iesu Karisito. Neni i ngising lolos amisik tinemi, i ngising
    ne Moroa ri lox alolos nemi kusu mina tu tuxuruxun keneng at lununu atnemi kerekngan
    limixin mukun la minaba xasep aleng at lodoxoma at ne Moroa.
  cbr-NT: Axribia Colosasnu 'icë uni, Epafras, anribi ca bërúanxmi 'inun quixun mitsu
    camía. An ca Cristo cuëëncësabi oquin 'anan camabi nëtën Nucën Papa Dios mitsu
    ñucáxunia, ami sinánti ënquinmami ax cuëëncësabi oquinshi upí oquin 'anun.
  tee-NT: Vachu' tamac'amiyan ju Epafras ju vachu' mint'a'amachak'an'an junita. Chai
    ju yuchi ixlapanac Cristo junita vachu'. Pus ju yuchi va tachi tapaininich ju
    Dios ju milacata'an ni ats'uc'uya'it'it tachi ju k'achani ju Cristo chai ni anaviya'it'it
    tachi chun ju lacasq'uin ju Dios.
  eng-LSV: Epaphras greets you, who [is] of you, a servant of Christ, always striving
    for you in the prayers, that you may stand perfect and made full in all the will
    of God,
  cak-NT: Ri kach'alal Epafras nutak-e ruxnakil-iwech. Y rix can iweta'n rech raja'
    roma chila' iwiq'uin rix petenak-wi, y jun utzilaj rusamajel ri Cristo. Raja'
    riq'uin ronojel ránima nu'on orar iwoma. Can siempre nuc'utuj che ri Dios chi
    rix can cof quixpa'e' pa ic'aslen chech ri Dios, can ta niq'uiy utz ri ic'aslen
    y can ta xtiben ronojel ri nrojo' ri Dios.
  pah-NT: 'Pendeheve''ga Epafras''ga omondouka onhi''ig̃a pe me no. Oporavyky ga Cristo''ga
    pe ga mombe''gwovo ojipe''g̃a pe. Nane''ymi ga nhi''inhi''ĩhetei Tupana''ga pe
    pe ndepyga. Tupana''ga pe ga ei jipi: “Epoko ti Colossospeve''g̃a,” ei ga Tupana''ga
    pe. “Nurã ti g̃a jikohetei Cristo''ga rehe opohire''yma ga hugwi okokatuheteavo
    nehẽ. A''ero ti g̃a ikwahapavi tuhẽ neremimbotarimova''ea nde nhi''ĩpo''rupava,”
    ei ga Tupana''ga pe jipi.'
  sja-NT: Parã p'uurudepema Epafrapa ichiaba salude pëiru. Irua pia oopari Jesucristopa
    oopi bɨk'a. T'ãripa ɨt'aa t'ɨ̃pari parã pari, Tachi Ak'õrepa k'aripamerã. K'inia
    bɨ parãpa wãara ijãadamerã jõma Tachi Ak'õrepa jara pëida parãmaa mãik'aapa t'ãripa
    oo k'inia p'anadamerã irua oopi bɨk'a, ma awara choodamerã mãgá ijãa p'anɨde,
    pariatua awaraa ne-inaa ijãada-ee.
  xed-xed: Ta ga zgu Ipafras ta nzakway ka mnda ghuni ya, ŋa ghuni guli. Kwalva Yesu
    Kristi ya. Haɗ ta zlaŋtá maga duʼa da Lazglafta ta ghəŋa kaghuni wa. Ta magay
    ta duʼa ŋa dihavata ghuni, ŋa sifaghunafta ta tva Lazglafta.
  mks-NT: Ta jári Epafras, da̱ ñuu ndó ja̱n chíndahá da̱ Ndióxi̱ coo ndó. Mé da̱ cán
    cúú dá da̱ cája chúun cuéntá Jesucristo. Ta níí tiempo xíca̱ ta̱hví da̱ nu̱ Ndióxi̱
    sa̱ha̱ ndó xi̱hín ndinuhu ini da já ná candita nda̱cú ndó ta ná ndiquia̱hva níí
    ndo̱ mé ndó caja ndó ña̱ cúni̱ Ndióxi̱.
  gfk-S: Epaparas nong aie bileng tikenong ta mu ma a tultule ie tane Krais Jisas,
    i haatne bileng mu. Ila saasaring hait uta mu ma ra tamat na dades be mu na tur
    dades ma mu na manga palai ta ira sinisip tane God.
  bmu-bmu: Nanŋine azi Epafras Kraist Jisös welenŋi qemakzawi, yaŋön mönö yaizökzökŋi
    jiba aliga eŋgöreŋ kaza. Yaŋön nalö dop eŋgöra aka köulukömakza. Keu pakpak Anutugö
    jitŋaŋgö dop akzawi, iŋini miaŋgöreŋ töndangöba kin köhöiba aködamunŋinambuk aka
    malmegöra aum-mörimakza.
  dgz-dgz: Den e at pa ega daitona apane, Epaparas, me Iesu Keriso ayamase tainiwa,
    ame gaun mega inayap watu enia. Me enan mup pot pot kaimakaet God inap taiwan.
    Ame e God anut mega anuini gapan di waniepen ge me gamup kai waran doran anut
    mega di anu kakayasepen.
  eng-GNV: Epaphras the seruant of Christ, which is one of you, saluteth you, and
    alwayes striueth for you in prayers, that ye may stand perfect, and full in all
    the will of God.
  zaa-NT: Epafras enne' látsi líą' nna ná huá bi obrero tse' qui' Cristua nna rithèl·la'
    hua bi la' rinàbatitsa' qui' le. Làbi nna tulidàni rinàba bi por lebi'į lani oración,
    yala ratta'yúni bi Tata Dios qui'ni lebi'į nna cca le tsìttsì nna gata' adí la'
    ritelíni qui' le nna guni le tsè' iyate nu calatsi' Tata Dios qui'ni guni le.
  eng-WEBSTER: Epaphras, who is one of you, a servant of Christ, saluteth you, always
    laboring fervently for you in prayers, that ye may stand perfect and complete
    in all the will of God.
  guh-guh: Epafras ata, Cristo pijajivitonë, panijatomarapijinë. Bajaraponë ata pacabajacobalia.
    Bajaraponë bitso pacatovajëtabiaba Diosojavabelia. Pacatovajëtabiaba ajamatabëcuenesaëya
    panejumecovënëtavanapaenexa Dioso pejumelivaisi. Pacatovajëtabiabanua xaniavaetsia
    paneexanabiabinexa pacuene Dioso pacatojitsipa.
  bon-bon: Epapras te weebibine sebore jiwenininige. Tabe sine weeme ätrunga ingle
    cabu ca, piiyepu Yeesu Keriso tääpume kaakesea jewenenige. Tabe Acejiyame ne iyeta
    ngenecu cama yaawejanuge weeme tääpume egä tabe weebibine itityärinininige weene
    cängena aclajutame ätrunga cama. Tabe singi lica gyene nuuja te weebibine waadename
    weeme ätrunga cabu ca, yepä weene te conocäco Keriso me singi cabu lenajame.
  nhw-BL: Nojquiya anmechtlajpalohua Epafras catli ehua nepa campa amojuanti. Yaya
    quitequipanohua Toteco nica ica nochi iyolo. Mojmostla ica miyac chicahualistli
    quitlajtlanía Toteco por amojuanti. Quitlajtlanía para xielica antemachme, huan
    para xielica quen masehualme catli motlantoque ipan Toteco huan para ma xijmatica
    nochi ipaquilis Toteco.
  swh-ONEN: Epafra, ambaye ni mmoja wenu na mtumishi wa Kristo Yesu, anawasalimu.
    Yeye siku zote anawaombea kwa bidii kwamba msimame imara katika mapenzi yote ya
    Mungu, mkiwa wakamilifu na thabiti.
  wbi-wbi: UEpafula ikuvahingila umwene ghwe jumonga mu lyumue kange nsung'hua ghwa
    Kilisite Yesu. umwene ivomba mu ngufu sooni vwimila jiinu, neke kuuti muweise
    kukwima kikangafu na kuhakikisivua kinywilifu mu lughano lwoni lwa Nguluve.
  bba-bba: Epɑfɑsi, Yesu Kirisin sɔmɔ wi u mɑɑ sɑ̃ɑ bɛɛn miɡii, u bɛɛ tɔburɑ. U rɑ
    kɑnɑru ko ɡem ɡem bɛɛn sɔ̃, u Gusunɔ kɑnɑmɔ i kɑ kpĩ i yɔ̃rɑ dim dim kɑ tɔn ɡiroru
    kpɑ i n sɔɔru sɑ̃ɑ i kɑ Gusunɔn kĩru kpuro ko.
  eng-KJVCPB: Epaphras, who is one of you, a servant of Christ, saluteth you, always
    labouring fervently for you in prayers, that ye may stand perfect and complete
    in all the will of God.
  kgk-NT: Ha Epafras katu ne irũ va'e, Hesu Cristo rembigwái va'e ave, he'i uka-ta
    ave peẽ-my omandu'a porãha. Ha'e ojerure meme Nhandejáry-pe pende-rehe. Ojerure
    mbaraete tee íxupe pene mbopy'agwasu hagwã, onhembohetave tave peẽ-my pene rembigwaa,
    pepyta e'ỹ hagwã mitã reko-rami, pejapopa hagwã Nhandejáry remimbota gwive.
  waj-waj: Ngii nuunairaivakinnaa vaidi voovai nnutuuvo Ipaparaaso ivootama ngiiiyara
    yaata utuoo boo tiivai. Ivo Yisuu Kirisiinna mmoori vareera vaidivai. Ivo makemakee
    ngiiiyara pinaama yaaku varaivai. Anutuuqaa yaata utiraivaugiataama ngia mmooriivaa
    varada iidada koovayaida yaagueeqama nnaasu hara kiada varida inna aataruuvaara
    kutaavaivee kiaa kiada variateeraivaara ivo ngiiiyara yaaku varaivai.
  cpy-cpy: Rowethatzimi eejatzi Epafras, riitaki itsipa poñeenchari paerani pinampiki.
    Riijatzi romperatani Jeepatzii-totaa-rewo. Osheki ramana-kota-piintakimi, ari
    okantyaa pikyaaryoo-shire-yitan-tyaari, piyota-kotan-tyaawori pantaneero kyaari-perori
    ikoyiri Awinkatharite.
  mpx-mpx: Epapilas i mulolu eliyamiu, iya ami boda ana gamagal etega ge Keliso Yeisu
    wana totuwalali loloyowanina. Sauga gegewena i awaawanun logalogasisi kaiwemiu
    te nuku talmilil gagasisi, wami abulilek ni matuwa, ge Yehoba wana nuwatu kaiwemiu
    nuku atena bubun.
  wbp-wbp: Manu jinta-karirliji watingki yirdingki Papururlangurlu yungu-nyarra yimi-ngarrirnirra
    ngurrju nganta-ka nyina. Ngulaju nyampuju wati nyurrurla-nyangu-jangka turnu-warnu-jangka,
    ngulaju karla warrki-jarri pirijina-piya Jijaji Kirajiki. Nyampu wati yirdi Papuru,
    ngulaju kanyarrarla wangka nyurrurlakuju Kaatukuju yungu-nyarra Kaaturlu Jijaji-piya-mani
    pina-nyayirni. Ngula-jangkaju, kajili-nyarra yapa-patu-karirli jangkardu yaninjarla
    puta karlirr-kanyi Kaatu-kurlangu-kujaku, ngulaju kapunkulu-jana pirrjirdirli
    wurra-maninjarla mamparl-pinyi. Manu kanyarrarla Papururluju payirni Kaatu nyurrurlakuju
    yungunkulu junga-nyayirnirli milya-pinyi kapuru-wangurlu nyiyarningkijarra kaji-nyarra
    nyarrparlu nyanungurlu Kaaturlu wardu-pinyi ngurrju nyinanjaku manu ngurrjuku
    warrkiki.
  luo-luo: Epafra ma jathuru kendo ma misumba Kristo Yesu bende omosou. Osiko olemonu
    matek ma ok oywe, mondo omi uchungʼ motegno, e dwaro Nyasaye duto kendo ka un
    gi adiera chutho.
  nhe-NT: Nojquiya inmechtlajpalohua Epafras tlen ehua nepa campa imojuanti. Yajaya
    quitequipanohua Toteco nicani ica nochi iyolo. Mojmostla ica miyac chicahualistli
    quitlajtlanía Toteco imopampa. Quitlajtlanía para xielica intemachme, huan para
    xielica queja tlacame tlen chicahuac quineltoca Toteco huan para ma xijmatica
    nochi ipaquilis Toteco.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܦܵܦܪܵܐ، ܗ̇ܘ ܕܝܼܠܹܗ ܡܸܢܵܘܟ݂ܘܿܢ، ܘܪܹܓܵܐ
    ܕܡܫܝܼܚܵܐ. ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܓܵܘ ܐܵܓ݂ܘܿܢܵܐ ܝܠܹܗ ܒܨܠܘܿܬܵ‌ܐ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ، ܕܗܵܘܹܝܬܘܿܢ
    ܟܸܠܝܹܐ ܓܡܝܼܪܹ̈ܐ ܘܟܡܝܼܠܹ̈ܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Epaphras-ŋum nunaqatipsi suli savaktaan Jesus Christ-ŋum tuyuqmigaasri nayaaŋŋamik.
    Ilaan agaayyutigaasri Agaayyutmun ikayuquplusri saŋŋiḷusri suli nalaunŋalusri
    ukpiqsrił̣ipsigun. Agaayyutipmigaasri iḷisimatquplugu Agaayyutim pisuutaa supayaatigun.
  msb-msb: Nagapangumusta naman si Epafras na tagadida man sa iyo kag suruguon man
    ni Cristo Jesus. Pirme kamo niya ginapangadyi sin hugot sa buot agod magpirme
    kamo na matinumanon, makusog sa pagsarig kag biyo na nahidara manungod sa pagbuot
    san Dios.
  cpa-NT: Haih² Epafras jǿg³ hniah¹², dsa² goh² hniah¹² ŋøa¹² ta³ quiah¹² Cristo Jesús.
    Tsa¹jŋi¹²dsa hlanh¹²dsa Diú¹³ huu¹³ quiánh² hniah¹². Mi³jøng² túgh³ hniah¹² tí²
    chinh³ hniah¹² jǿg³, hi² ma²ŋih³ hniah¹² ha²lah jmóh³ hniah¹² ca¹lah¹jǿ¹ hi² hniu¹
    Diú¹³.
  dso-dso: ଏପାପ୍‌ରା ତାର୍‌ ଜୁଆର୍‌ ଜାନାଇଲାନି । ସେ ମିସା ତମର୍‌ ନଅରର୍‌ ଲକ୍‌ । ସେ ମିସା ଗଟେକ୍‌
    ଜିସୁକିରିସ୍‌ଟର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା । ସେ ତମର୍‌ପାଇ ସବୁବେଲେ ମନ୍‌ଦିଆନ୍‌ ଦେଇ ପାର୍‌ତନା କରିଲାଗିରଇସି
    । ଜେନ୍ତିକି ତମେ ଡାଟ୍‌ ଅଇ ସିଦ୍‌ ଅଇସା ଆରି ପର୍‌ମେସର୍‌ ତମ୍‌କେ କରା ବଲି ମନ୍‌କଲାଟା ଜାନିରଇସା
    ।
  meu-meu: Bamomui Epafra, Keriso Iesu ena hesiai tauna, ese e hahenamo henimuimu.
    Nega idoinai umui daimui ai e ḡuriḡurimu, e noinoimu, ba gini tutuka-tutuka, ba
    namo ḡuḡuru, bona Dirava ena ura ba diba ḡoeva.
  yva-NT: Epapras po kove ranutu wasai tavon. Opamo vatano nori rati wapa munije inta
    pije, muno panapatambe Yesus Kristus ai. Opamo anuga ntenami be sambayambe wasai
    tutir, po Amisye anajo indamu wapa anave matu, wasanuga ntindimu Amisye ai, muno
    wapo Apa bekere raen dave indamu wabeta rai.
  dgc-dgc: Mékikumusta be dikam ti Epapras a kabébayan moy. Utusan be siya ni Cristo
    Jesus. Panalangin na kam a palagi ta mahigpit. Ménalangin siya a maniwala kam
    maka dén ta mahusay a tahod, a matibay kam dén tu isip, a tukoy moy maka a palagi
    i kaluuben na Diyos dikam.
  zpm-NT: Goḻcaania zhibdiuzh meṉladz to Epafr, ye me quiayuṉ xtsiiṉ Jesús nëz rii;
    tibaque rzodiidznie me Dios rnab me dziits so to lo Xtiidz Jesús, ni tiblique
    gac guic to tsoxco to gban to zigne rnabey Dios.
  hix-NT: Ohnàn kom yawo rma rha nay hatà, Epafras xarha. Okukuru komo rma rha noro
    xarha. Kryestu Txesus yanoto me naha. Ohutwahkahpàranye ro mak naha ha. Teryewrye
    ro rma haxa nàrwonaha, Khoryenkom yakoro, ohokonye, noro yano me ohxe roro rma
    haxa oyesnàr kom horà, noro yehutwatxho hutwany me rma haxa oyesnàr kom horà,
    anar me rhahra oyesnàr kom horà.
  sim-sim: Epafras or nga ormu jirin wesambasanduwa. Or yanga jihik fehenda ma ri.
    Or lerawu Jisas Kraishin landa ma ri. Or ermba ermbak jirin or hishihi jirnjik
    wavu orhi mende nga Avui Wasilakan sawenda ri. Unak Avui Wasilaka jirin or jelyashinak
    jivi mende indingak ji naha os ji ukmba or mbahandan yawur ji hishihi ji ukmbahan.
  npi-ULB: इपाफ्रासले तिमीहरूलाई अभिवादन गरेका छन् । यिनी पनि तिमीहरूमध्येकै एक जना
    हुन् र ख्रीष्‍ट येशूका दास हुन् । यिनी तिमीहरूका निम्ति सधैँ प्रार्थनामा परिश्रमसाथ
    लागिरहन्छन्, ताकि परमेश्‍वरको इच्छाअनुसार तिमीहरू सम्पूर्ण रूपले निश्‍चित भई खडा
    हुन सक ।
  cgc-cgc: Epafras an na manugsirbi ki Jesu-Cristo gapangamusta man ki kyo na mga
    kasimanwa din. Pirmi kanen gapangamuyo na terek gid ta iya na tagipusuon para
    maglig-en pa gid inyo na pagtuo aged mlaman nyo ta usto daw ino liag ta Dyos na
    buaten nyo.
  tim-tim: Akto yeŋgâlân gâtŋe siâ kotŋe Epapara in togom mandâp. Manmâ Yesu Kristo
    hoŋ bawa agaŋmap. Arekŋe nâŋgâ yeŋgim gala den katyeŋgiâp. Yâkŋe yeŋgât Anutu
    ulilaŋdâp. Amâ Anutuŋe keiyeŋe nâŋgâmap aregât keiŋe amukŋânbak nâŋgâm lokom manmâ
    amâ aregât han lâuwâ bo akŋet dâm aregât kârikŋe ulilaŋmâ mandâp.
  yor-yor: Epafira, ẹni tí ń ṣe ọ̀kan nínú yín àti ìránṣẹ́ Kristi Jesu kí i yín. Òun
    fi ìwàyáàjà gbàdúrà nígbà gbogbo fún un yín, kí ẹ̀yin kí ó lè dúró ní pípé nínú
    ohun gbogbo nínú ìfẹ́ Ọlọ́run.
  wos-wos: Guna getéfana du Epafras akwi dé gunika dinguna nae. Dé Krais Jisasna jémba
    yakwa du reta dé atéfék nukwambu héndék dé wesékéta Godré wa, guni guna mawulimbu
    hambuk ye téngut, guni Godna hundi atéfék xékéta wandén maki hurungute.
  emp-NTPO: Jesucrito nezoca jãmabema Epaproba quĩrĩã b̶ʌa bãrãra bia duananida. Idjia
    ewariza Ãcõrẽa iwid̶i b̶abaria bãrãra ne jũmane zarea b̶ead̶amãrẽã, bio ĩjã pananamãrẽã,
    idjab̶a jũma Ãcõrẽba obi quĩrĩã b̶ʌda cawad̶aped̶a ĩjã od̶amãrẽã.
  eng-F35: Epaphras, who is one of you, a slave of Christ, greets you; he is always
    wrestling in prayer for you, that you may stand perfect and complete in all the
    will of God.
  ind-ind: Epafras yang dari jemaat kalian, juga mengirim salam. Dia melayani Kristus
    dan selalu berjuang keras dalam doanya untuk kalian, supaya kalian bertahan dan
    menjadi dewasa dalam hal mengikut Yesus, juga supaya kalian semakin yakin tentang
    semua kehendak Allah bagimu.
  pes-OPCB: اِپافراس، که از خود شما و خدمتگزار عیسی مسیح است به شما سلام می‌رساند.
    او همیشه با جدیت برای شما دعا می‌کند تا کامل و استوار شوید و در هر امری اراده
    و خواست خدا را درک کنید.
  mpt-mpt: Ilib bibam sake Ebaflas esa Ibo klayam blibte ge baabenebe. Esa Yesus Klaiste
    okoko okok kebebe. E Gode amitie nganha bianea God kobo Kolosi bib seli bainobo
    galin nakaia unangai daayebeba i bainobo galino sbalma bianiba keb wengo kla wente
    bianiba kleb weng baanemeb iwat namine ge oha binabebe.
  ssx-ssx: Ika꞉ tapake some ma꞉nda꞉ ombu Epa꞉petasi Yesu Ketisona꞉ pa hameke e pokaasa꞉
    halima꞉ a꞉taloe la꞉neaasa꞉me. Ipikana꞉ma꞉ta꞉ hoto paeyao ikina꞉ pukima꞉ e̱ alo
    haena꞉ yeni peaatiki pu hala꞉me. Ikita꞉ Koda꞉na꞉ hone pa꞉la꞉eki ota꞉ epeke tupa꞉
    opitolo hata꞉ da̱o̱la hamena꞉ Koda꞉ pa꞉ta꞉ honke lao hala꞉me. Ipikana꞉ma꞉ dupiki
    hauta꞉ iki hone homeke wia keileke Ketiso wanda꞉hali hamena꞉ yeke peaasa꞉me laa
    loa꞉me.
  mkl-mkl: Epɑfɑɑsi, inɛi ide nŋɛ, woo ce icɛi Jesu Kirisi, nŋu mɔ í ce ŋɛ fɔɔ. Wɑɑti
    kɑ̃mɑ fei í yɑ mɑɑ jɑbui ku mɑɑ ce kutɔɔ nɑ iri nŋɛ ku bɑ i jĩɑ si idei Ilɑɑɔ̃
    nɔ i yɔkɔ i leekĩ si dim dim ŋɑ nɔ i tɑ̃ sɔɔlu i mɑɑ ceò idɔɔbii Ilɑɑɔ̃ fei ŋɑ.
  gaq-gaq: ଏପାଫ୍ରା ଆପେକେ ସାର୍ଲଡିଂକେ । ମେଁ ଜିସୁ କିସ୍‌ଟନେ ମୁଇଙ୍ଗ୍ ସେବକ । ମେଁ ପେଇଂନେ
    ଦଲ୍‌ନେ ରେମୁଆଁ । ମେଁ କାଲାଆଃ ପେଇଂନେ ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌କେ । ପେଇଂ ଆତ୍ମିକ ବାବ୍‌ରେ
    ପବିତ୍ର ଡିଙ୍ଗ୍‌ପା ବାରି ପର୍‌ମେସର୍‌ ମେଁନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌କେ ଦେତ୍‌ ରକମ୍‌ ଡିଙ୍ଗ୍‌ପା
    ଡାଗ୍‌ଚେ ମେଁ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hintte baggay, Kiristtoos Yesuusa aylley, Ephafiri hinttena saro saro yaagees.
    I hintte Xoossaa sinthan minnidi eqqanaadanne Xoossaa sheniya eridi polana mela
    ubba wode Xoossaa hintte gisho woossees.
  unx-unx: ଏପାଫ୍ରା ଆପେକେ ଜହାର୍‌ ମେନ୍ତେ କାଜିକୁଲ୍‌ ତାନା । ଇନିଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦାସି
    ଆଡଃ ଆପେୟାଃ ଝୁଣ୍ଡ୍‌ରେନ୍‌ ହଡ଼ ତାନିଃ । ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଇଛାସାନାଙ୍ଗ୍‌ରେୟାଃ ପୁରା
    ମାନାତିଙ୍ଗ୍‌ ତାନ୍‌କ ହବାକେଦ୍‌ତେ ପକ୍‌ତା ଆଡଃ କେଟେୟାନ୍‌ ବିଶ୍ୱାସୀ ଲେକା ତିଙ୍ଗୁକେଟେଦ୍‌
    ଦାଡ଼ିୟାପେ, ଏନାମେନ୍ତେ ଇନିଃ ଆପେ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ସବେନ୍‌ ଇମ୍‌ତାଏ ବିନ୍ତିତାନା
    ।
  gah-gah: Itó lekelí numutokatí ve makó Epapalá eza Izesu Kilistoni gelekelé izegipala
    makolímo nene geketini nololeketago lo nolukumuve. Áisi nene Ómasímo hize lé oleketiko
    lekeza Ómasímo lititoka molatitoka gili hee liki monokú lakagata gululusi gelemiki
    olopagó minatave loko amuza moloko Ómasiloka loaká noive.
  lcm-lcm: Epaparas, mangsikei palau imi, na kapo asosokai kapa si Iesu Karisto, kapo
    kun alis ani kana posong aro taun imi. Kapo uli lomon alava animi nei kana keve
    sokotuk, ani mi tung val vap matukal aro na mi tapunuk aro, angkokoai val kana
    vubuk a God.
  aer-aer: Epaphras-arlke, nhenge apmere-altye-arenye arrantherre-arle anemeke, re
    arrekantherre akangkemele itirremele-anteye. Re arnterre warrke mpwareme Jesus
    Christ-eke akwetethe anthurre Ngkarteke angkerle-aneme arrekantherre. Re Ngkarte
    apayuthneme arrantherre nhenge angkentye Ikwerenhe akwete anthurrele awerlte-anetyeke
    aywerrkele mpwaretyeke. Re Ngkarte apayuthneme arrenhantherrenhe atnerre-iletyeke
    lterrke-iletyeke arrantherre-arle akwetethe Renhe apenterlte-anetyeke ingkirreke
    mpwaretyeke Rarle ahentye-anemenge.
  qvc-NT: Jisukristuta sirbiq masiy Ipafraspismi, llaqta masikillapa kashpa, qamkunata
    napaykushungi. Paymi mana qonqashushpachu, Dyusman tukuy diya mana shaykuq ancha
    mañakun qamkunapaq. Chaqa ancham munan Jisukristupi allita kriyishpa, payman intrigakashpa,
    Dyus munashqanda allita ruranaykillapa.
  tgl-ULB: Binabati kayo ni Epafras. Isa siya sa inyo at isang alipin ni Cristo Jesus.
    Lagi siyang nagsisikap na manalangin para sa inyo, upang tumayo kayong ganap at
    punong-puno ng katiyakan sa lahat ng kalooban ng Diyos.
  cbs-NT: Jaska inun, Jesucriston tsuma betsa nukun jaibu Epafras matube jiwemisdan,
    matuwen nuikin matukidi shinankin Dios matu yukaxunkin jeneama ikunkanikiki, jau
    chakabuuma man jiwexun mestentan jaska Diosun bechipaiai dasibi jaska shinain
    keska man axuin jiwekubainunbun matukidi shinainan.
  xtm-NTPP: Suni ndakan‑tnu'u ñaña'a ña Epafras ma, te suni tna'a maa ni kúu de. Tee
    jinukuechi va'a nuu Su'si o ma kúu de, te ndimaa jikan‑ta'vi xen‑xeen de ja jin
    kuu ni, sukan‑va'a jin konukuiñi va'a ni nuu Su'si o a te jin sa'a ni ndaka tu'u
    ja kúni ya ma.
  nnq-nnq: Epafulo, jwabi pamwe na mangweto na mmanda jwa Kilisto Yesu, ampatanga
    abali. Machoba goa annyopelanga kukachana kupala nkomale nnyemange ndii, na nnyendeke
    kuamini nu kamu gapala Nnoongo.
  bao-NT: Epafras, Cristore pade coteri majʉ, mʉja yee wedegʉ cãa, mʉjare añu doti
    cojomi. To cãnacã tiira juu buerique mena wado Ʉmʉreco Pacʉre mʉjare jãi bojarucumi,
    Cristore mʉja ca tʉo nʉnʉjeerijere camotatiricaro maniro, Ʉmʉreco Pacʉ cʉ̃ ca
    boorore biro wado mʉja ca tii niipere biro ĩigʉ.
  san-ORI: ଖ୍ରୀଷ୍ଟସ୍ୟ ଦାସୋ ଯୋ ଯୁଷ୍ମଦ୍ଦେଶୀଯ ଇପଫ୍ରାଃ ସ ଯୁଷ୍ମାନ୍ ନମସ୍କାରଂ ଜ୍ଞାପଯତି ଯୂଯଞ୍ଚେଶ୍ୱରସ୍ୟ
    ସର୍ୱ୍ୱସ୍ମିନ୍ ମନୋଽଭିଲାଷେ ଯତ୍ ସିଦ୍ଧାଃ ପୂର୍ଣାଶ୍ଚ ଭୱେତ ତଦର୍ଥଂ ସ ନିତ୍ୟଂ ପ୍ରାର୍ଥନଯା
    ଯୁଷ୍ମାକଂ କୃତେ ଯତତେ|
  huv-NT: At atepeay icon teat Epafras. Nej aton micual micambajan, arang minajiüt
    Teat Cristo. Nej ngo macueat mataag orar matün ocueaj Teat Dios mambeol icon mendüjpiün
    Teat Cristo tanaámb, y merangan palan meáwan atnej andiüm Teat Dios.
  otn-NT: Nu̱na̱ ra̱ Epafras ni̱ mmɛ̱ngu̱hʉ xquet'a̱ di zɛngua'a̱hʉ na̱. Pɛ xquet'a̱
    ørpa̱bi̱ rá̱ 'bɛfi ra̱ Cristo na̱. Nu̱'mø ngue bi̱ mat'Oja̱ na̱, ja̱njua̱ni̱ ngue
    äpra̱ ma̱te Oja̱ conná̱ ngue'a̱hʉ. Nnepe ngue di̱ ndʉ xa̱nho ni̱ nt'ɛ̱c'ɛ̱i̱hʉ,
    n'namhma̱ ngue gui ja ndu̱mmʉi gui 'yøthʉ gätho'a̱ te rá̱ pähä Oja̱, hi̱nte di̱
    m'mɛdi.
  nop-nop: Eŋ hide’walaaniŋ me niŋ Epafala, Kilisto’walaŋ tipilapilaye-me, adi maaŋ
    haniutumbalak. Eŋ hidi fafaŋeŋ Bepaŋ’walaŋ maŋiŋ mede nadidakaleeŋ nemenemek didimeniŋgoŋ
    titiŋdok yoŋa helemahelemaŋ hehiulihiŋa Bepaŋ ninadilak.
  obo-NT: Id pongumusta si Epafras no toho ruwon en mandad to koniyu. Sokkad mandad
    sikandin no uripon ni Disas Krays. Oray sikandin no morasaarasaa atag koniyu amoy
    od lohinat kow no waa kulang diyot kopomakoy woy bonnaavonnaa kow nod puung to
    langun nid kopi-it Monama no waa kodduworuwa.
  cak-ENT: Ri hermano Epafras nutük-e saludos chive. Y rix jabel ivetaman ruvüch rija'
    roma chila' iviq'uin rix petenük-vi, y jun utzilüj rusamajel ri Cristo. Rija'
    riq'uin ronojel ránima nbün orar ivoma. Chi jumul c'a nuc'utuj chin ri Dios que
    rix niya' ta ivánima riq'uin ri Dios, que ntz'aküt ta ri ic'aslen y nibün ta ronojel
    ri nrajo' ri Dios que nibün.
  lif-NT: ᤂᤡᤏᤡ᤹ᤏᤢᤀᤣᤒᤠ ᤌᤡᤰᤐᤠ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠ ᤀᤡᤐᤠᤑᤪᤠᤛᤖᤧ ᤂᤡᤏᤡ᤹ ᤛᤣᤘᤠ ᤁᤧᤜᤠᤰᤋᤡᤖᤥ॥
    ᤂᤢᤏᤧ᤹ᤃ ᤂᤡᤏᤡ᤹ᤗᤠᤃᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤎᤢᤶᤒᤠ ᤏᤢ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤵᤐᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢ
    ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤋᤠ᤺ᤰᤐᤥᤃᤧᤶᤒᤠ ᤁᤧᤈᤥᤃᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤛᤍᤠᤍᤡᤱ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤘᤠ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: Sāhá ndeé inī ndá nú, cáchī Epafras, tēe jā cúu táhán ndá nú, de mozo Cristo
    cúu dē. De níní jícān táhvī ndasí dē jēhē ndá nú, jā ná cuíñi nīhin nú, de cuja
    vāha inī nū jā squíncuu vāha nú ndihi tiñu jā cúnī Yāā Dios.
  san-TIB: ཁྲཱིཥྚསྱ དཱསོ ཡོ ཡུཥྨདྡེཤཱིཡ ཨིཔཕྲཱཿ ས ཡུཥྨཱན྄ ནམསྐཱརཾ ཛྙཱཔཡཏི ཡཱུཡཉྩེཤྭརསྱ
    སཪྻྭསྨིན྄ མནོ྅བྷིལཱཥེ ཡཏ྄ སིདྡྷཱཿ པཱུརྞཱཤྩ བྷཝེཏ ཏདརྠཾ ས ནིཏྱཾ པྲཱརྠནཡཱ ཡུཥྨཱཀཾ ཀྲྀཏེ
    ཡཏཏེ།
  qve-NT: Saynallataqmi qankunapa iglesiaykichismanta, Epafras sutiyoq wawqenchispas
    qankunaman saludota apachimusunkichis. Hinaspapas payqa sapa kutinmi qankunapaq
    Diosmanta mañakushan, saynapi Señorninchis Jesucristopi iñispa firme sayanaykichispaq,
    Diospa munasqanman hina imatapas ruwanaykichispaq, huchakunamanpas ama urmanaykichispaq,
    hinallataq tukuy sonqoykichiswan Diosta servinaykichispaq ima.
  pao-NT: No'oko mu ka Te Naa unnepu wahadu numu tunedyooedu-nagatu, umuoo nanana
    suu'mu Jew numu. Umu ooosapa besa e masoonammeno'o. Soo Te Pabe'e-witu numu tunedyooedu
    Epaphras mee naneadu mu nema'yu. Soo Epaphras mu-nagatu kemmana, ooosapa mu nanesootuhikute
    mu sakwa ooosapa ka Te Naa nakabetseana oo naka'oedyuku.
  cbu-NT: Mishat, zuwanll Ipáparás, siyashchi tputs siyaa chinaktamcha. Ísúkirístoo
    kamanimapantamcha. Apanllpat tsiyatku, uru siyaam tsiyatkiya. Apaa, Kólosénshuch
    shiyaa izuureersin mangoonchinllinpa. Ashkatssin, itsinsaru taachinllinpa; siyaam
    mashku atiya. Apaa, shaana zandkish anumari mangooneersin, payuchinllinpa atitamta
    siyaama.
  usa-usa: Ipááparatima wegáráq keráwáqtí márûpake-nakoma miráo-maarao-aimma kétima-tikaiye.
    wemá Îtu Káríqtoni kaqtó-nakoma máena keráwáqtábá aati-aatimá Áánûqtukaq nunamummá
    kétiye. wemá keráwáqtábá akoqnáá umá máeq Áánûqtuni aúyánámmá waqmá ánatatuwaigaae
    téna nunamummá kétiye.
  soy-soy: Nɔ́kunɛ́yu ukɔ́ Epɑfirɑɑsi yɛ nɔ́ yɑ́ɑ́si. U Kirisi Yeesu ukɛikɔ́ lɛ yɛɛ
    mɛsɛ́rɛ upiyomɛyɑ́hɑɑ kɛ́mɛɛ nɔ́kɛnɛ́cɑ́ɑ́ n nɑ́ɑ́si rɛ ɑ́i kɑpɛ nɔ́ nɛ Kirisi
    kupɛ́nɛcɔ kɛ́mɛɛ nɔ́ riyɔɔ, ɑni kɔ ḿpɑ́ yo Uléécɑɑ mɛlɑ kɛ́mɛɛ n wɑi.
  hui-hui: Ebaborasa ibubi tí kamiru aria mende howa Keriso Yasunaga biabe bia hagane
    dege kago ibuguabi, Tí mitangi bialu ko, lalu lawia hara. Ibugua horo bibahendengi
    Ngode Datagaliwabehondo tínaga bi hongo howa la halu tí kamirume Ngode Datagaliwabehanda
    hame ledago biaiore halubi tí mini bilinahebi mini bogabibi howa mini mbiraore
    wu halimulonaga bi la haabo haga ka.
  amf-amf: Peen yennon eedi maataa Yesus Kiristoossa waadiman ea Ebhapira yena “Nagaya”
    kida hame. Barjosa bhocchin wulam hayada kidar woylamin yesa qajidinka wocchimbhaate
    yenin woyoadettsi kidi rooro wul yena Barjoam miskada kida qajadhe.
  quc-NNT: Ri Epafras kuya b'i rutzil i wäch. Are' patänil re ri Cristo, xuquje' are
    jun wa' iwuk'. Ri are' amaq'el kub'an orar pi wi', kub'ochi'j ri Dios rech qas
    jikom ri iwanima' kixkojonik, qas k'u kijach iwib' chub'anik ru rayib'al ri Dios.
  dob-dob: Epapila wate ꞌina lokagutoki ꞌemiya, tauna ꞌebweu ꞌimi boda ꞌemiyega, ta
    ꞌiguiguinuwa Toꞌetoseyana Yesu manuna, ta wate ꞌina sidasidao ꞌediya ꞌisidasida
    waiwai be ꞌaene wada toolopaꞌala ma imi bubuna maiboꞌana boboꞌana, nadigega Yaubada
    nuwanuwana.
  wrs-wrs: Epavrasva eva yemba mongawamoa noi piprinita. Himba eva mongo Kristusna
    andranindrinita. Wo eva himba yena mongo sehpevta luhunv. Himba keknam sembayang
    vinv yemba, osm yimba si suvawovra, pevna velgonam avra, Kristusnindilm, wo avra
    nona manimani, ten Sesoa ninginvm yem, vinilm.
  mca-mca: Qa nakha' iye Epafras wetfeli'ƚ ei iye, hik nakha' etsetife'eƚ qa ƚeqejkunenek
    iye ha' Jesucristo. Nite' yili'ij in qi qa iyinjii'ƚ epji', hats'inha qu' ham
    neqenijani'iƚ ej, qu' ham pa'qu' hami'ik'ui in t'ejuyets in ƚijayani'ƚ pa' Intata
    qa qu' nami'ƚ ejju'ha iye qu' enikfe'li'ƚetsha week pa' yisu'un pa' Intata.
  tzo-TZC: Chabanuc xayalboxuc ti Epafrase, ti jaꞌ jun achiꞌilic ti ta xtun yuꞌun
    ti Cristoe. Ti stuque tey onoꞌox ta scꞌopon ti Dios ta atojolique yoꞌ jech jun
    avoꞌntonic, yoꞌ jech tey avacꞌojic persa ta spasel ti cꞌusi ta scꞌan yoꞌnton ti
    Diose.
  mya-mya: ဧ​ပ​ဖြ​က​လည်း​နှုတ်​ဆက်​လိုက်​၏။ သူ​သည်​လည်း သင်​တို့​၏​အ​သိုင်း​အ​ဝိုင်း​က​ဖြစ်​၏။
    ခ​ရစ်​တော် ယေ​ရှု​၏​အ​မှု​တော်​ဆောင်​လည်း​ဖြစ်​၏။ သူ​သည် သင်​တို့​အ​တွက်​စိတ်​အား​ထက်​သန်​စွာ​အ​စဉ်
    ဆု​တောင်း​ပတ္ထနာ​ပြု​၏။ သင်​တို့​သည်​ဘု​ရား​သ​ခင် ၏​အ​လို​တော်​ကို​တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​နာ​ကာ
    လုံး​ဝ​နား​လည်​သ​ဘော​ပေါက်​သော​ခ​ရစ်​ယာန် များ​အ​ဖြစ်​ဖြင့်​ကြံ့​ခိုင်​စွာ​ရပ်​တည်​နိုင်​ကြ​စေ
    ရန်​သူ​သည်​ဘု​ရား​သ​ခင်​အား​လျှောက်​ထား လျက်​ရှိ​၏။-
  gng-NT: Niʼyɔ Epefa mɔ fuondeh nɛ. U yé [Yesu] Kristo ya tonsɔnl nɛ, ki kàareh
    uyo kɛ nin inunmɔ́n ki dienh nɛ ŋɔ ní li ŋuuke mitekjim mɔnmɔnm, kí kpére miʼni
    kí tì gben, kí li yé binib bà bonde' bɛ ń li teh Uwien yíe nà kɛ.
  cbi-NTPO: Naa ñulla' junga chumu ruku Epafras, Jesucristochi taawasha kemu ruku
    bain ñullanu ura' dechusa tintsuve. Yaa naa-uwanuba ñulla' mitya Diosba kuinda
    kiikentsumu juve, tsenmalaa ñulla uwain juntsaave tya' ura' keengue' juntsaaren
    jindetsu', Dios naakesa tyañuba tsa tsangues jinudetsu.
  ikk-NT: Ẹpafrasị hụn gha obodo ụnụ bịa, hụn wụzị odibo Jesu Kristi, e kele ụnụ.
    Ẹpafrasị e shi ọnwụn ọda ọ gha e mẹ ni ụnụ ekpere. Ọ rịọsọnmẹ Osolobuẹ n'ọ mẹ
    ụnụ wuzo nọkẹ ndị ka-ẹhụ, ndị marịn ihiẹn wẹ rị e mẹ ebe ihiẹn ọwụlẹ wụ uche Osolobuẹ
    rị.
  leu-leu: Na Epafras aava sisiak si Krais Yesus ti la palou imi, nane sait a lisan
    a fasisian. Nane fenung faagut pami e vubuk rao mi taa tigina fatateak lana namkaian
    simi talo mi taa usi vulan a vubuxanan sina Piran pana texaasan e masaman.
  maz-NT: Xo va bö'tc'ügueji Cjimi e Epafras c'ü xo ngueje in menzumügueji. Nuc'ü,
    xo pëpi e Jesucristo. E Epafras sido ö'tc'ügueji Mizhocjimi. Me ö'tc'ügueji Mizhocjimi
    c'ü rí nocüji cja o̱ dyë Mizhocjimi; c'ü rí pãrãgueji c'o ne Mizhocjimi rí tsjaji,
    y rí tsjacjuanaji rí tsjaji c'o.
  bod-N: ཁྱོད་ཅག་གི་ཡུལ་མི་སྟེ་མཱ་ཤི་ཀ་ཡེ་ཤུའི་ཞབས་ཕྱི་པ་ཨེ་པབ་རཱ་བྱ་བས་ཀྱང་ཁྱོད་རྣམས་ལ་འཚམས་འདྲི༌ཞུའོ།།
    ཁོས་རྟག་ཏུ་ཁྱོད་རྣམས་ཀྱི་ཕྱིར་ནན་ཏན་གྱིས་འདི་ལྟར་གསོལ་བ་བཏབ་པ་སྟེ། དཀོན་མཆོག་གི་ཐུགས་དགོངས་ཡོངས་སུ་ཁྱོད་རྣམས་ཆ་ཚང་བ་དང༌།
    བློ་གདེང་དང་བཅས་ཚུགས་ཐུབ་པ་དེའོ།།
  tca-NT: Rü ngẽxgumarüü̃ ta pexü̃ narümoxẽ i Epáparu. Rü nüma rü petanüxü̃ nixĩ,
    rü aixcüma nanaxü i Cristuarü puracü. Rü nüma rü norü yumüxẽwa rü guxü̃guma Tupanaxü̃
    nacèèxü̃ pexcèx na aixcüma meã pemaxẽxü̃cèx rü peyaxõgüamaxü̃cèx rü aixcüma penaxüxü̃cèx
    i ngẽma Tupana naxwèxexü̃.
  zpl-NT: Leꞌca Epafras bene lachihua xeꞌla saludo luhua. Liꞌilla sibiꞌlla lu Jesucristo,
    yee bichia rnacuꞌlla lu Diose equie cuendaꞌhua para nú tsutaꞌ arquiꞌhua lunú nzequiehua
    inziuꞌ Diose nu riꞌihua beyaꞌ yeene tucu nú niarquiꞌ Diose.
  mbc-NT: Moropai Epafras, manni' ayonpakon akore'ta'nîkon tîwe'sen, mîîkîrî wanî
    Jesus Cristo poitîrî pe. Mîîkîrîya nîrî tîmaimu yarima aapia'nîkon. Mîîkîrî epîrema
    ko'mannîpî. Paapa pî' esatî pî' aako'mamî kure'ne amîrî'nîkon ton pe. Esatîiya
    innape Paapa kupî pî' aako'mamîkonpa tîwîrî. Inî' panpî' epu'nen pe eenakonpa
    moropai î' taasa' Paapaya yawîrî ikupîkonpa kai'ma eepîrema ko'mannîpî.
  ndg-ndg: Epafra atikwasalimu, Ywembe nga yumo winu na mmanda wa Kristo Yesu. Ywembe
    upanga bidii mu'maombi kwa ajili, ili kuwa aweze kuyema kwa ukamilifu ni hakikisha
    ukamilifu mu'mapenzi yoti ya Nnongo.
  wsk-wsk: Se Epaphras, nenenga wonong suan se Jesus Kristus ko ura kari, mu agotala
    ko amilmil den ningarso. Nu pempem la nina sokel ago la Kaem ko gomang motam lilim
    la karo tual ale garuk sinar la bagaralko guranek bita lagoso.
  toj-NT: Jaxa quermanotic Epafrasi, ja mero yatjum ja Cristo Jesusi, huax cho seca
    jitzan spatulabil ja hua c'ujolexi. Yena ni ja ma' ti culan ajyi ba hua lugarexi.
    Ja quermanotic iti, cuando cada huas sc'uman ja Diosi, mix xch'ayahuex sc'ujol.
    Huas sc'ana que tzatz oj ajyanic soc ja Diosi, que oja nebex ja smandari ba oj
    bob ac'uluquex. Ja quermanotic Epafrasi, ja queni huax naa que jel tzatz huan
    atel yuj ja huenlex ja janec' ti ayex ba Colosas soc ja ba Laodicea soc ja ba
    Hierápolisi.
  tbc-tbc: 'Epafras, iŋ dam aŋsam tamol kisaek a, agod ilo uyan ru irupaiaŋ da. Iŋ
    Jesus Kristus san urat tamol mok a. Iŋsan gadiŋ lo aŋ niŋemi wo urat wagai igane
    dugo, Anut igo isumiani da: Anut ilon dugo ibol dak aloŋ uyan pe, tinim ŋutum
    fidian lo ari apani wa, agod aŋ mel ta niŋen o, ta katuk amam na wa, an lo dop
    aŋanem ilo rumok Kristus lo yan dabai a.'
  sna-sna: Epafurasi, mumwe wenyu nomuranda waKristu Jesu, anokukwazisai. Anogara
    achirwa muminyengetero nokuda kwenyu, kuti mumire makasimba mukuda kwose kwaMwari,
    makura uye muzere nokuziva.
  smk-NT: Mampakumustawen nakamo anamaet ni Epafras. Aripen nayan si Cristo a si Jesus
    tan taga yadsen anamaet lamang komoyo sa Colosas. Man'idasalan nakamon pirmi.
    Masuet nan man'idasal a sapa kumon ta si Dios pa'geten na a pammemper moyo kona
    ni Cristo tan mataros moyo kumon nin peteg no ani a rabay nan Dios nin gaw'en
    moyo.
  grc-TCGNT: Ἀσπάζεται ὑμᾶς Ἐπαφρᾶς ὁ ἐξ ὑμῶν, δοῦλος Χριστοῦ, πάντοτε ἀγωνιζόμενος
    ὑπὲρ ὑμῶν ἐν ταῖς προσευχαῖς, ἵνα στῆτε τέλειοι καὶ πεπληρωμένοι ἐν παντὶ θελήματι
    τοῦ Θεοῦ.
  gof-WFTW: Hintte baggay, Kiristtoos Yesuusa aylley, Ephphaafiri hinttena saro saro
    yaagees. I hintte Xoossaa sinthan minnidi eqqanaadanne Xoossaa sheniya eridi polana
    mela ubba wode Xoossaa hintte gisho woossees.
  spa-BLM: Os saluda Epafras, que es uno de vosotros, siervo de Cristo, procurando
    siempre por vosotros en sus oraciones, para que estéis perfectos y completos en
    toda la voluntad de Dios.
  kyz-NT: Epafrasi 'ga nanẽ oje'ega werooukat pẽ nupe, pẽ futaawamũ. Pẽ'wyr awi 'ut
    ma'efera 'ga futat. Kristu 'ga upe 'ga porowykyi ore pyri. Jarejuwarete 'ga upe
    'ga oje'ega monoi akou pẽ nee jepi. “Epoat ejemiayuwa 'gã, Korosi pewara 'gã.
    Ejerowiarukat tãmẽjẽ 'gã nupe. Ejemifutar are 'gã emueapyo”, 'jau 'ga akou Jarejuwarete
    'ga upe pẽ nee.
  dao-dao: Jesuh Khritawa mpya, nangmi üngka Epapharah naw yai u se ti ve. Nangmi
    cun khritjan xüngsei ning üng xüxam lü, Pamhnama mlung hlüa ve lü nami ngkhängpang
    vaia alä se ning jah ktaiyü petki ni.
  cya-cya: Lo'o yu Epafras nu lca nguso 'in Cristo nchcui' cha' yu 'in um, ticui'
    yu ta'a quichen tyi um. Lo'o nu chcui lca tiquee yu njñan yu 'in Ndiose nchgaa
    xaa si'ya um, si'yana tla tyon um lo' ca chcui la cha' tiyaa 'in um, tucua um
    tñan nchgaa cha' nu nchca ti' Ndiose.
  wrk-wrk: Baki nanda Yibabras jalili jungku ngakindu, nyulu marda manjijbangka jangkurr
    narrindurri nanganginmukuyngkurri mungkijimukuyngkurri. Nyulu marda wakiwarr nangangi
    Kudkanyi. Nyulili yanyba mududu nangangi Kudkanyi narringi. Kudanyu nyulu ngajakangka
    Kud narringi, janyulu yabimba narrinya jungunkanyi ngiruka nangangi. Janyulu yabimba
    narrinya kuyunkanyi nangangi jangkurr, durriykanyi nangangi jangkurr yurrngumba
    barri. Nyulu marda ngajakangka Kud narringi, janarri ngayangayijba nangangi Kudkanyi
    yurrngumba barri.
  nii-nii: Epapras eim ek ka nipi enim ngonum ei, eim enim nge wumb ende, nga eim
    Krais Jiisas nge kongun wu. Kunum kunum eim prei dinga kind erpi, Gos ngang kin,
    kapłi enim paki tumba. Eim Gos kin prei er ngang kin, Gos kapłi noman pałim ei
    piik kin, Gos ek ekii sik, keimi ni piik er mułngii.
  ign-NT: Téchaji­ca­hevare ema Epafras, ema eyehe pastor. Ema maca, yátupi­quenehi
    mavanara ema Jesucristo. Tétavi­cavahi eta máecharai­ri­si­rahehi éti te mayuja­ra­sirana,
    mavarairahi ímiya­na­vahini étumechava yátupi­nahini ítauchahini eta mavara­ha­queneana
    ema Viya.
  dik-NT: Epaprath ë we muɔ̈ɔ̈th ku yen ë raan akuɔ̈tdun, ku ye raan lui tënë Raan
    cï lɔc ku dɔc Jethu. Yeen ë röök riɛnkun akölaköl ë piände ëbën, ke thiëc Nhialic
    bï we cɔl aril puɔ̈th gamdun yic ke we ŋic kë wïc Nhialic.
  cac-cac: A vin̈ eyetchon̈ab' Epafras tic, ayoch pax vin̈ yac'an servil Cristo ved'oc.
    Slesalvi val vin̈ eyuuj, yic tzex vach' tec'c'aji, yic an̈ej val juntzan̈ tas
    sgana Dios b'aj tze vach' aq'uejoch e pensar.
  tzj-E: Je kch'alal Epafras arja' ewinak, arja' jun ajsmajma' rxin Cristo y nutak
    ela rutzil ewech chka'. Arja' congan nuban oración pnecwent, nquixrnataj wa' chpam
    oración. Cara' nuban ch-utz c'ara' cow nquixpe'a ch-utz c'ara' nquixq'uiya bien
    y nquixwachina chpam rtzojbal Dios ch-utz c'ara' njara' neban jachnak nrajo' ranm
    Dios chewa chneban.
  san-BUR: ခြီၐ္ဋသျ ဒါသော ယော ယုၐ္မဒ္ဒေၑီယ ဣပဖြား သ ယုၐ္မာန် နမသ္ကာရံ ဇ္ဉာပယတိ ယူယဉ္စေၑွရသျ
    သရွွသ္မိန် မနော'ဘိလာၐေ ယတ် သိဒ္ဓါး ပူရ္ဏာၑ္စ ဘဝေတ တဒရ္ထံ သ နိတျံ ပြာရ္ထနယာ ယုၐ္မာကံ
    ကၖတေ ယတတေ၊
  yaa-NT: 'Na feronãfake Ipafrasri meka shara mato fomai, nãatori Cristo yonoxomis,
    nã mato mẽra iyopaoni. Nãato mẽxotaima matoõxõ Epa Nios kĩfikĩ iskafa fafafãini:
    “Epa Niosi, mĩ ato amapaiyai keskafakĩ ato amafe afaa fetsa shinãnõfoma. Nãskakanax
    mĩ Fake Jesús õiti keskara shara inõfo,” ixõ mato kĩfixõfafãini.'
  cab-NT: Mábuga líña Epáfras le jupaísanun, le esériwidubei lun Crístu, jun. Ligía,
    súnwandan layúmuragun juágu lídan layúmuragun lun Búngiu lun derégüdagu jumá lídan
    jafíñen áni derégeguñu júngua buídu buídu lun jadǘgüni lugúndan Búngiu.
  clu-clu: Nagapangomosta ra kanindo indong kasimanwa nga si Epafras. Isara tana ra
    sa mga manogpangabudlay ni Cristo Jesus. Pirmi na kamo ginapangamoyo nga mayad
    nga ara may makita nga kakolangan kanindo, nga kon ano anang kabubutun ang Dios
    makikita tanan dian kanindo.
  swh-ULB: Epafra anawasalimu. Yeye ni mmoja wenu na mtumwa wa Kristo Yesu. Yeye hufanya
    bidii katika maombi kwa ajili, ili kwamba mweze kusimama kwa ukamilifu na kuhakishwa
    kikamilifu katika mapenzi yote ya Mungu.
  tpt-NT: Vachu aniy tamastakꞌayan Epafras yu ixꞌoqxtamati Cristo y mintꞌamachaqakꞌan
    junita. Yucha va tacha skꞌincha Dios kun tachun ixtapꞌasta para apalay kaꞌaynꞌal
    milhakapuꞌatkꞌan y para kꞌamaqxtꞌaqkꞌantꞌik tachun yu najun Dios.
  aai-aai: Epaphras it ata kou’ay orot ta auman kwa a merar eyiy, iti orot i Keriso
    Jesu ana akirwairafin ta. I mar etei kwa isa yoyobanamaim men efafafow, ana not
    tutufin etei kwa isa eyoyoyoban, God ebifefeyan mi’itube kwatabatkikin kwatakwat
    naatu tibaisi a bowabowamaim kwatabow i ana kok kwataso’ob.
  sny-sny: Sosu a'i pe meni tere'e omo Kolosi ma'e fai ape, iyape Epafras, fene ma'e
    au te'e wisereye nine'isiya. Le Meni Owane Jisas Krais lo wiyawi meni ne. Le mi
    mi weriyei fene ne Owane Sitewi ma'e au te'e towerinamisiya. Le Owane Sitewi ma'e
    au te'e towerinamisiya su, le apou eisiya. “Owane Sitewi lai tote tawesiyei fene
    lo fa tei kairefiyete.” Sosu fene Owane Sitewi lo marepi werese siye so'oruwerowa.
    [Kl 1:7; Fm 23]
  myy-myy: Mʉa yagʉ Epafras wame cʉtigʉ, “Quenajaro”, yami. Jesucristore moa ĩsigʉ̃
