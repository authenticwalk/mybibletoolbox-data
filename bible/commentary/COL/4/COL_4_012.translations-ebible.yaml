    muwoi, moi fasikomo monoi na tutolumomoi, moiyo saino monoi, Kotoni mulu mo. Moiyo
    mulu iwoi si monoi tutolumomoi, mulu ami amiwoi si monoi.
  zaj-zaj: Epafla, ayo yali mmwanza wenu na msang'hana wa Kilisto Yesu, kowalamsa.
    Mazua gose koiyoha ng'hani kuwatambikila mweye. Heyo kowatambikila ha Mulungu
