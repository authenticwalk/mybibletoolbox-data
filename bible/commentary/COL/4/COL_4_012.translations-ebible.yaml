  aby-aby: Yanu goi moi mi, Efafarasi, dawama yabairo arie wake we odaisaku. Dawae
    Yesu Kerisonu waiya ukeka moi mi. Dawama Godibairo guriguri ukaadae eno weaku,
    nanu goi orou unu koyanaro Anu imukeka enaenari imukenewaa ufisake Anu daabaro
