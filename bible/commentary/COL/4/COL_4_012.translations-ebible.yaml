  buk-buk: Ma Epapras, Kilisi ndê ŋgac akiŋ, naŋ mac daôm nem daŋ, naŋ kêŋ ndê acsalô
    têŋ mac bocdinaŋ. Iŋ tôm bêc hoŋ teŋ mbec tu mac-ŋga bu mac alhac ŋaŋga atôm lau
    gwalam akwa akêŋ whiŋ-ŋga, ma asa nem lêŋ hoŋ tôm Anötö tac whiŋ.
  pri-NT: É naa bwàcu kàwà mwara wà Épafras, pwi a me gée jaawà, na é pwi ênawéna
    kà Kériso Iésu. Ba é ipaa ba kàwà, naa na pâ pwâra pwapwicîri kêe. Â é ciburà
    ilari jii Pwiduée mwara pâ, na o mwü ma tâbawêe ê cèikî kàwà, â na guwà o tâmogòori
    ê câbawâdé kà Pwiduée, ma guwà pitêre dèe.
  zpq-NT: Nach ḻecze beṉe' gualaž c̱hele Epafras chguape' le'e tiox. Chone' xšin Criston'
    na' yogo' ṉi'a cate' choḻ güiže' Diosen' chṉabchgüe' gwzejni'i Diosen' le'e yogo'ḻoḻ
    da' chaclaže' gonḻe cont soac̱hac̱hle gonḻen na' gacle cayaṉen' chazlaže' Diosen'.
  por-TFT: Epafras, que é seu conterrâneo e serve a Cristo Jesus, diz que está pensando
    cordialmente em / saúda vocês. Epafras ora frequente e sinceramente em favor de
    vocês, que possam ser espiritualmente maduros e plenamente convictos de {conhecer
    plenamente} tudo que Deus determina.
  gwi-NT: Nakhwatee ch'ihłee dinjii Epaphras oozhii ts'ą' Christ Jesus eenjit gwitr'it
    t'agwah'in ąįį nakhwadiveegoozų' nakhwahnyąą. Khit nakhweenjit gwint'aii khagidiinjii
    t'inchy'aa. Ch'anky'aa shroodiinyąą zhit nakhwagwik'injigwiighit heent'aii ts'ą'
    Vit'eegwijyąhchy'aa deekhwa'yaa nakhwahnyąą ąįį gaahahkhwandaii geenjit.
  gvn-gvn: Yindu bama Epaphras, nyulu yurrawunmun bubumun. Nyulu Jesus Christamu workingman.
    Nyulu yurranda greetings yungal. Nyulu wuljaljiku Godunji balkaway yurranka, yurra
    munamarinka, Godundu junkurr-muruku milka-janarinka, junkayku bundarinka yala
    God wawu yurra bundarinka.
  nhy-NT: Noijki amechontlajpaloa in Epafras katlej itekipanoj in Cristo iwan katlej
    noijki de ompa Colosas. Yej nochipa motlatlawtijtok inawak Dios por amejwan para
    ximoyekketokan iwan ximochikawakan itech namotlaneltokalis, para ijkón kuale xikmatikan
    tlan Dios kineki xikchiwakan.
  asm-FB: ইপাফ্ৰাই আপোনালোকক মঙ্গলবাদ জনাইছে৷ তেওঁ আপোনালোকৰ মাজৰ এজন আৰু খ্ৰীষ্ট
    যীচুৰ দাস৷ তেওঁ সদায় প্ৰাৰ্থনাৰে আপোনালোকৰ পক্ষে প্ৰাণপণ কৰিছে, যাতে আপোনালোকে
    ঈশ্বৰৰ সকলো ইচ্ছাত সিদ্ধ আৰু নিশ্চয়কৈ স্থিৰে থাকে৷
  okv-okv: Eto ungota ekalesia embo nei Epaphras amo Iesu Keriso ta pure ari embo
    amina ungo ahoka ue ungo embo pari ngahia euja amo ungo na God ta uje tapa agi
    ue Keriso ta ari na pajito inono eto heteto irova God ta degi iji tapa pari euja.
  mxt-NT: Vachi tucu nocumi chi ndo sahá ra Epafras, ra ñuu ndo. Ta maa ra sacuví
    ra tyiño nuu ra Cristo. Tyicuan ri chicán tahvi ra chaha ndo chi Nyoo tyi nacaca
    vaha ndo chihin Nyoo. Na̱cuhva cuenda vaha ndo chi ndo chi Nyoo tacuhva cuvi sacuvi
    ndo cuhva cuñí ra.
  tzo-NT: Chabanucot la xal uc ti Epafrase, ja' ti te loq'uem tal ti atojolic uque.
    Ja' ch-abtej uc yu'un ti Cristoe. Scotol c'ac'al tsc'opon Dios ti atojolic yu'un
    hech junuc me avo'ntonic chach'umbeic sc'op ti Diose, yu'un ac'o hu'uc avu'unic
    ti chapasic scotol ti c'usi tsc'an ti Diose.
  ind-AGS: Epafras yang juga salah seorang dari jemaat dan pelayan dari Kristus Yesus,
    mengirimkan salamnya. Dia selalu sepenuh hati dalam doanya ketika mendoakan kalian,
    agar kalian selalu bertahan sebagai orang percaya yang dewasa, sungguh-sungguh
    yakin tentang segala sesuatu seperti yang Allah inginkan.
  omw-omw: Epaparaasivavata nkyi qua mwantero. Mwivavata nkyiqinaava Iesusi Karaisira
    kyaiqa vaisima variro. Mwiva nkyiara rieqaro kepukyaqama kyero Kotirara aakyara
    nte varira. Mwiva nkyiara Kotirara aakyara ntero tiqaro, Kotio, e mwihua kyaahaqa
    hirata mwihua hia pupohairata kepukyaqama kye variqata hia nraaqiara taaqa variraitita,
    kepukya nraakye qora variqata i qua kyuqema kye riemwaqita quate, tira.
  yrb-yrb: Yanu mui su amara Efafarasi dawa yaba ario sina wasu. Dawana Yesu Kerisonu
    mui sabua ueta amara. Dana Godibai guriguri utedana eno wasu, nanu su uwara durua
    uaro Anu imueta imuegou ufitate Anu dabaro anegou ufitate naueta derawere ufita
    eno wegou utasu.
  maa-NT: Epafras, xi chi̱'nda‑la̱ Cristo, ti̱koa̱á tísíhixat'aà‑nò nga xi̱ta̱ tsa̱jòn‑nò.
    Kjit'aà na̱chrjein bìtsi'batjì‑nò mé‑ne nga nguì kixi̱ ki̱tsa̱jnaà koa̱ ndaà ki̱tsa̱jnandaà
    nga si̱kitasòn mé xi mejèn‑la̱ Nainá.
  mcq-mcq: Ipaparasiho joni ea pina kaꞌene Jesu Keriso oni pwea pinijara ja ꞌajoramu.
    Hu naꞌia mapoka jonijihunaꞌe siporua nimaijino ꞌonuna. ꞌEjakame ja kirasahe Godoni
    ura ijija mahoꞌo hene kime areri renahuna.
  sus-A: عٍثَقِرَ سِ، نَشَن قِندِشِ وٌ شْنيِكَ رَ، عَ وٌ شّيبُ. عَلَ شَ مِشِ سُفَندِشِ
    عِسَ شَ وَلِكّ نَن عَ رَ. عَ عَلَ مَشَندِ مَ وٌ بّ تّمُي بِرِن عَلَكٌ وٌ شَ دَنشَنِيَ
    شَ سَبَتِ، وٌ شَ عَلَ وَشْنقٍ كٌلٌن، وٌ مَن شَ عَ رَبَ.
  jpn-1965: あなたがたの仲間のひとり、キリスト・イエスのしもべエパフラスが、あなたがたによろしくと言っています。彼はいつも、あなたがたが完全な人となり、また神のすべてのみこころを十分に確信して立つことができるよう、あなたがたのために祈りに励んでいます。
  fra-SBL: Épaphras, qui est l'un des vôtres, serviteur de Christ, vous salue, s'efforçant
    toujours de vous soutenir dans ses prières, afin que vous soyez parfaits et complets
    dans toute la volonté de Dieu.
  yka-yka: Si Epapras maboˈo bissā du isab weˈ essebne kaˈam. Iye inin amban lahatbi
    du, duk maghinang iye pu si Isa Almasi. Luwal iye ngampun-ngampun teˈed si Tuhan
    para si kaˈam weˈ karayaw koˈ ngabasag sandelbi pu si Isa Almasihin duk pateteg
    du kaˈam si iye duk asal hinangbi teˈed dambūs-būs meˈ kinabayaˈan Tuhanin.
  mle-mle: Gwuradi tipa kidi duw Yipaparas, dibab wayapiy sinaad gwurak. Di Jisas
    Krais dikidi yawiy duw tikuw, nyanyi di Godak bas sidika sikwanaad gwurak aw mwiyir
    gwur Jisas Kraisak wukijibir tikuw, mawul vitiy ti maarkuw, gwur God diki mawul
    waladiy ababa javib yara tan kwurgwurkik.
  shp-NTPO: Ja Criston yonoti Epafrasninribira mato saludo bomai, jara matoibakea
    joi akai iki. Janra mato kopi oración meran Dios yokákin jeneyamai, jaskatax maton
    shinanbo koshitaanan, Dios keena keskábores kikinhakin akí mato jenétima kopí.
  aom-aom: O Epaphras jemesi ae gemuoho Iesu Keriso-are mu vaejahaje ahuro jemesi
    örire jejëmije. Huro jemesi jöëni börömo mae biririvoromo God-are örire ëninamijajeje
    huro ajëmego jemëro a duvahonöꞌe biririvoromo riravoromo hesi jöho uhohuꞌo ma-mae
    hö uehorovoromo huhu rabe rabe nimajëhi ëhi ejaho barëꞌirarijego.
  geb-geb: Epafras, ana vhɨra won raar vhuun nde ndɨɨi. Ana nden kɨvntok ma, ana vhɨra
    Krais Zisasan ŋaara guma ma. Ana vhɨra zazera khaŋ tɨgap havhargiap nde nzuav
    Fhe Bakɨme phorga nzuai, ana nden kurkurarim, nde khaŋ tɨgɨ havhargip mba guigira
    Zisas khothɨgi gumgi gu mbigi farar muuŋgip, nde guigira Fhe Bakɨmen tɨvi kaŋgip,
    guigira za ana vuzvugi kaŋgirga.
  bsj-bsj: abafaras Yarum komti com win more kumenin la canga Almasifu Yeecu. Kir
    kiri kwob kumen diloti, na ko tim dimdiye na bilenkerero ceu mor dike kwama cuiye.
  cak-cak: Ri Epafras ri jun aj chila' iviq'uin nutak-e i-saludo. Rija' jun rusamajinel
    ri Jesucristo, y can nutij ruk'ij pan oración ivoma. Jumul nuc'utuj che ri Dios
    chi can ta cof rixc'o chirakan ri Jesucristo, chi tz'akat ri ic'aslen y chi jumul
    cukul ic'u'x ni'en ri nrojo' ri Dios.
  chf-NT: U täscäbenetla u c'aba' Dios aj Epafras, ajpatan chich täcä tuba Cajnojala
    y a wajcäbnala chich täcä. Uneba mäx u c'atben Dios que a c'alin tz'onänla, y
    totoj ajniquetla tu c'äb Dios tuba a chenla ca' chich yo une.
  tlf-tlf: Kale Epafras aa yagal mungkup ibo weng umobe no kela kale, beyo mungkup
    ilipmi tinum kale, begal Yesus Krais imi ogok waafulin tinum kale, ibo suun kup
    dong daga-e-bom God iyo fomtuup aman duga-e-bom-nala e, “Aatum God kabo bilip
    iyo dong dogobelap bilip imi kapmi ilak dugamin uyo senganuta, man mitam fito
    kola ilatap ke titil fagaa mo-nilip e, bilip imi aget tem uyo titil faga-nilipta,
    God kapmi, ‘Bota kanumin o,’ agan-balap uyo tele utam ku-nilipta o,” age-nalata,
    aman daga-em tebesa ko.
  piu-2006: Kutjupa tjuṯangku, wati Yiparatatutjalu wati Luukalu, wati Timatjaluṯarra
    watjaṉu yalatji, “Wakala tjanampa!, nganaṉa Kalatjiyanya ngurrara tjuṯaku yunypa
    nyinangitjangka.” Yipaparatja paluru Yiitju Kurayitjaku waarrka palyalpayi. Paluru
    kutu nyurrangarrimpa Katutjanya tjapilpayi, nyurrangarri Yiitjuku wangkawana nyinanytjaku,
    yalatji nyinarra nyurrangarri yaṉangu kutjupa tjuṯaku tjukarurru palyantjaku.
    Ngayulu ninti Yiparatatutjaku paluru kutu Yiitjuku waarrka palyalpayi. Paluru
    Katutjaku waarrka nyurrangarrilawana kutu palyalpayi. Ngurra Liyutatjiyalawana
    ngurra Yirupulatjalawanaṯarra paluru kutu Yiitjuku waarrka palyalpayi. Luuka paluru
    ngangkaritjarrangku yaṉangu palyalpayi. Paluru ilta nganampa walytja nyinanyi.
  poh-NT: Jeꞌ woꞌ, reꞌ kich aj niminel maꞌ Epa̱wras reꞌ awich tinamit tak cho eh raj
    camanom woꞌ i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, cꞌahchiꞌ ritakꞌa̱b je risukquil
    acꞌux tak. Reꞌ maꞌ Epa̱wras reꞌreꞌ, nikꞌor aweh tak chi xa cꞌahchiꞌ woꞌ riyeb
    ricꞌux chi ti̱j chawi̱j tak eli̱c kꞌi̱j chi ripahkaljic johtok reh Dios chi ru̱cꞌ
    rajawric, reꞌ hat-tak cow enapahba̱ꞌ acꞌux tak chipam i cꞌuhbal xatijej tak chiri̱j
    ribiral i Jesus. Jeꞌ woꞌ, cꞌahchiꞌ ribanam riti̱j chawi̱j tak chi maꞌ ta nak chaj
    chic bih jenoꞌ noꞌjbal curman chaweh tak, chiꞌnchel ta laꞌ nak take noꞌjbal xarak
    ta nak tak chipam rinimjic i Jesus reh chi na̱banam tak haj wilic ra̱j i kAja̱w
    Dios.
  tue-tue: Epafras mʉ́ãya macã niirucurigʉ mʉ́ãrẽ ãñudutii. Cʉ̃ʉ̃ Cristore padecotegʉ
    niiĩ. Mʉ́ãrẽ bayiró sãĩbosárucui. Mʉ́ãrẽ Jesuré padeorucújãrĩ booquí; teero biiri
    mʉ́ãrẽ Cõãmacʉ̃ booré dícʉre tiirí booquí.
  bjp-bjp: Epafras i ta orek an famais kia usuf gam. I neng lo gam tom, ma i nenge
    fafauun ke Karisito Iesu. I sising rakrakai la tom isi gam, isi ik matuk e unune
    kimi, ma gamek tifat, ma gamek usum rokap na foron wolwol tikii ke God.
  xon-xon: Epafras mu dooni nimi. U ye ni ponn ni aanii ubaa la, ki ye Yesu Kristo
    aatutunn. U mee Uwumbɔr n‑yoonn mɔmɔk linimaln le ki tii nimi, ke ni li dii Uwumbɔr
    mbamɔm, ki taa di cha, ki kii Uwumbɔr aah gee pu na mɔmɔk.
  tzo-ZNT: Chabanicoxuc la xal li Epafrase, lachiꞌilique ti jaꞌ ta xchꞌun ti cꞌusi
    ch-albat yuꞌun ti Cristo uque. Scotol cꞌacꞌal chascꞌoponbeic Riox yoꞌ xanaꞌic
    o cꞌu xꞌelan smelol li scꞌop Rioxe, yoꞌ xapasic o ti cꞌusitic tscꞌan Riox chapasique.
  mpm-NT: Na saꞌa ndee ini ra naa ra, kachi Epafras, chaa kuu jnaꞌan ra, ja junukuachi
    da nuu Cristo. Ti nu jikantaꞌu da ti nɨnɨ jikantaꞌu xaan da jaꞌa ra naa ra, chi
    ndiyo xaan ini da ja na siin ndaa ra ichi Yandios, ti tu kɨvɨ nduu ra jiin ɨnga
    jnuꞌun naa ra. Kuni da ja na kukutu ini ra ti kuandatu ra ndɨꞌɨ jniñu ja kuni
    Yandios.
  ots-NT: Guejtjo i zɛnguaquijʉ nʉr Epafras. Nunʉ i sirvebi car Cristo hne̱. Ir mi̱ngu̱jʉ
    guegue. I ndo mbe̱nquijʉ, como i ndo nzoh ca Ocja̱ por rá nguehquɛjʉ, pa gui zɛdijʉ
    ca grí hñemejʉ, cja̱ pa gui ndötsjɛjʉ jár dyɛ ca Ocja̱ göhtjo co quir vidajʉ pa
    gui hmʉpjʉ ncja ngu̱ ga ne‑ca̱.
  hoy-hoy: इपफ्रास, जो नीम दा टु ऊंद आन अदिक मसीह यीशु उन दास आन, नीमी नमस्कार अनतान
    अदिक सदा नीम साटी प्रार्थनागोळ दा प्रयत्न माळतान, ताकी नीव सिद्ध आगकु पुरा विश्वास
    इन सांगुळ परमेश्वर उन इच्छा मा स्थिर ईरी.
  uri-uri: Epapras, melnum alkipmen pake, kil wa ukwepm wor yat. Kil melnum akwapel
    a Krais Jisas. Kil aklei wang ropon Maur Wailen titnongket ekg akal kil ak titnongketel
    kipm pa ekg kipm paln kinkpman wri wor ekg atn titnongket komkiti nikgwalpm wakrong
    a Maur Wailen tolti.
  amo-amo: Abafaras di nlisu minu, ame umonghari nanya mine kucin Yesu Kristi adin
    nnonno bara anung nanya nliran, inan yisina nin likara nnufi Kutelle vat.
  pjt-pjt: Ka wati panya nyurampa nguranguṟu pitjangu ini Papaṟatjanya, paluṟu kuḻu
    nyuranya kulini. Paluṟu panya puḻkaṟa Jesuku Christaku waṟkaripai munu nyurampa
    rawangku Godala tjapini nyuranya puḻkaṟa kuliṟa. Paluṟu tjapilpai nyura Godaku
    tjukurpa rawangku kulintjaku wantinytja wiyangku, panya paluṟu mukuringanyi nyura
    Godalu wituntjitja uwankara kuliṟa mulamularingkunytjaku munu wangaṉarangku kuliṟa
    palyantjaku.
  cwe-cwe: Na Epafulo yeli munhu wa kumwenu, msang'hani wa Yesu Chilisito, komulamsani,
    koiyoha kumtoselani muladi mwime chigangamavu na mkangale na muyamanye ng'hani
    malondo ya Mulungu.
  daa-NT: Epapraas oki ooyko dakina. Ŋaar oki min kaŋkon di. Ŋa gay riyor ka Iisa
    Masi ho ŋa peyɗo inde Buŋ ɗo bi kaŋko iŋ gelbin rakki a kuu goye bombo, kuu maaɗe
    ɗo imaanko ho kuu ibine tam maan kaak Buŋ rakiyo.
  mlp-mlp: Teq negmo gigo mat anan Epafras haqayta na in ne gimen zeq dimun eman nawa
    lehaqmo. Mat na in Krais Yesus ago kabibiy matta teq in aholtuw diq bulad ne gimen
    God tutimmo bulonaqta. In anad God ne gilumsihsa ne gihol ginad bunmo zilimsa
    ne God anan helmo diq haqad giwaz meqniyeq tur daqay haqad in ne gimen God bulonaqta.
  ape-C: Epafras nani ipak douk panaki atubur wabur iri. Aria shopunek, anan douk
    nape shakamum Krais Jisas nenekuman mour iri. Anan shopunek nenemepogu yopuhi
    nyumnah ipak. Ihih nyumneh anan nenek beten dodogowin abom atun um ipak. Anan
    nenek beten narig Iruhin um nunekep piyotu dodogowip atip kabi douk Iruhin nakri
    ipak pupe um. Aria nenek beten um ipak pudukemesh um Iruhin ananin baraen abom
    pakri enyen douk adurin atin abom aria pugipesh Iruhin nakriyen iri.
  bgs-bgs: Ágpangumusta si Epafras na unawa yu. Ágsuguánnán sikandin i Jesu-Cristo.
    Inalayun sikandin ágdasal para ákniyu. Kakalyag din na imun kó ka Manama na masarig
    asta matullid, asta tuu kó makasóddór katô langun ka kakalyag ka Manama.
  faa-faa: Epáfarasemo soko reane hemakapurakaripo, aisapo. E repo namina ape sumu
    hakásapo. E Yasu Keresomo makata rakira aporo metane épo. Re Yasuaki paroaka risikiasimoripo,
    aíyaka epo hemakapukua kurikurirakanapo. Repo Kereso menane serekehokohoamo kurikurirakanapo.
    Kotimo hemakapusua á susu hemakapusimo kurikurirakanapo. Kotimo someane kakaroripo
    aihoasimo epo kurikurirakanapo.
  kik-kik: Epafara, ũrĩa arĩ ũmwe wanyu na ndungata ya Kristũ Jesũ, nĩamũgeithia.
    We nĩamũhooyagĩra mũno hĩndĩ ciothe, nĩguo mũhote kwĩhaanda wega ũhoro-inĩ wothe
    wa kũhingia wendi wa Ngai, mũrĩ agima na mũrĩ na kĩĩrĩgĩrĩro gĩkinyanĩru.
  cap-NT: Niz̈aza Epafras jilaqui anc̈hucaquin tsaanz̈quic̈ha. Epafras jilaqui Jesucristuz̈tajapa
    sirwiñic̈ha. Jalla niiqui zakaz anc̈hucaquiztanc̈ha. Jalla niiqui tjapa kuztan
    anc̈hucaltajapa Yoozquin mayiziñipanc̈ha, anc̈hucqui tjurt'ichi kuzziz cjisjapa,
    niz̈aza tjapa kuztan Yooz munañpa kamañ jaru kamzjapa.
  ksr-ksr: Aŋgiaanoŋa eja Epafras Kraist Jiisas weleŋ qeŋ muŋkeji, iinoŋ yeizozoya
    jeŋ ano oŋoonoŋ kaja. Iinoŋ kambaŋ so oŋoojoŋ ama qama kooliŋkeja. Qaa kuuya Anutuwaa
    jetaa so kolooŋ eji, oŋo iikanoŋ rindaŋgoŋ nama kotiiŋ akadamugiawo kolooŋ laligowutiwaajoŋ
    aoŋ oroŋkeja.
  eng-TNT: Epaphras the servaut of Christ which is one of you saluteth you and all
    wayes laboreth fervently for you in prayers that ye maye stonde perfect and full
    in all that is the will of god.
  sbs-sbs: Epaphras u mulumeresa. Nji zumwi wenu ni cikombwa cha Keresite Jesu. U
    likataza chenu mu ntapero, nji kuti mu zime cha kwi zula ni ku sepa kwizwiire
    mu zintu zonse ze ntato ya Ireza.
  sue-sue: Nisokare nana natara ema zo Epafara, Kristora bua mai, ami nikare arenitinoya.
    Nu nikare emo isa toise nikare zewai wero Anutura bera ge te dipinoise ara tamai
    nuso giro baitiro wawise be giti isa meni nikare sorepitinowia awa.
  fra-NCL: Epaphras, qui est des vôtres, vous salue ; serviteur du Christ, il ne cesse
    de combattre pour vous dans ses prières, afin que vous persévériez à accomplir
    exactement et avec pleine conviction tout ce que Dieu veut.
  snn-NT: 'Epafras hue''eguë''ga mësacuani saludaji. Mësacua jubëbi raisi''quëbi Cristo
    yo''ore ai re''oye yo''o conguë ba''iji. Baguë yua mësacua ba''iyete ro''taguë,
    gare jo''caye beoye si''a jëja Riusuni senguë ba''iji: “Riusu, më''ë yëyete te''e
    ruiñe masiye yo''ojën ba''ija''bë. Më''ë ba''iye''ru ba''iye quë''rë re''oye ti''anni
    ba''ija''bë.” Ja''anre ujaguë, mësacuare senguë ba''iji baguë.'
  atb-NT: Nungmoq chyáng mâ é byù nghut sû eq Hkrisduq Yesuq é mû wùn sû, Epahpra
    gi, nungmoq lé shi-kyâm kat ri. Nungmoq gi, Garai Gasang ô nau é hkyô lhunglháng
    má hkyak lùm to mù, gumjup luî wó gingtîng nyì sháng gaq ga, Yhang gi, ayang nungmoq
    é matú kyûdung shikut byî nyi ri.
  cek-AK: Nangcae khaeah kaom Kri ih tamna, Ephaphra mah ban ang sin o, Sithaw koehhaih
    baktiah hmuennawk boih ah na koep o moe, kacakah nang doet o thai hanah, anih
    loe nangcae han palung tang hoi toksak moe, lawk ang thuih pae o toepsoep.
  bkd-bkd: Agpangamusta daan inyu si Epafras ha tagadiyan daan ta inyu daw suluguen
    hi Jesu Cristo. Saini agpaniguru tag-ampù ha gumulang sa pagtuu nuy daw matun-an
    nuy gayed sa agkabayaan hu Dios mahitenged inyu.
  ctu-76: Jini Epafras, ch'oyol ya' ba' añetla, mi' choque' tyʌlel saludos. Ajtoñel
    i cha'an bʌ Cristo jini Epafras. Jini mi' bej cha'len wersa ti oración cha'añetla
    cha'an xuc'ul mi la' wajñel yic'ot cha'an ts'ʌcʌl mi la' lu' ña'tyan bajche' yom
    Dios.
  lac-NT: Jeroj cu t'ʌniquechex Epafras. Raji' cʌja'an ta cajarex uch. Bayiri' xan,
    cu beyaj ti' Cristo. A Epafraso', rajra' cu t'ʌnic C'uj techex. Cu muc'yaj tu
    cu t'ʌnic C'uj techex. Rajra' tan u t'ʌnic C'uj soc wa ba' a ber techexo' soc
    mʌ' a p'ʌtiquex u t'ʌn C'uj. Cu t'ʌnic C'uj soc a manex tu tsoyir soc a betiquex
    a ba' tsoy tu t'ʌn C'uj.
  xla-xla: Epalati wua꞉ abo oplami Epaplas mape ya꞉ta namkale dle yuye wua꞉ dla hamima.
    Oplami i mape Keliso ya꞉ oko oplamipo. Epedeme ya꞉tapo wua꞉ yilo inoma sumale
    pato himhalemde, wua꞉tapo Keliso dulu dla kokalepo ha꞉ha꞉mama ikadepe opa depo
    ha꞉ha꞉lepo depame. Epame wua꞉tapo Godta solotamale koko hapulomaye malastlepo
    depame.
  xav-NT: Epaprasi te duré ãma asawi za'ra wa'wa, tame asiré ĩsazei'wa norĩ siré 're
    ĩhâimana mono hã, Cristu Zezusihi ma romhuri'wa hã. Ta hã te ai'ãma 're mreme
    u'âsi 'wa simi'ẽ na, 'Re ĩhâimana u'âsi mono ma, taha si te te 're aipawaptob
    u'âsi za'ra wa'aba mono da, asiptete sina ãma 're anomro aba mono da, duré aihâimana
    prédup sina 're aihâimana wẽ za'ra wa'aba mono da, ta hã te te aima 're ĩwẽ za'ra
    wa'aba mono zéb zarina si. Cristu hã asina 're ĩ'umnhasi za'ra wa'aba mono zém
    na 're asiptete za'ra wa'aba mono da, te duré ai'ãma 're mreme u'âsi 'wa.
  cuk-cuk: Bemar-sorda-wargwen-Epafrasʼye-nugad bemarga sogsiid, bemarde, nued sogeye.
    We-Epafras, Cristo-maiga-gudiid, bemarga Bab-Dummadse nue-gordiid, adi, bemar
    bensuli, degi, gandikidgi, mer galakumalaga, Bab-Dummad-sogedba bela bemar ibmar-imakmalagar.
  tbf-tbf: E Epapras eie mi meinmeninga ma ken petspets e Iesu Karisito. A turan ken
    ni vuot kalei rakot senga. A ko munu vengeis nia nono surie nga, terengien va
    kenga tino ta mang pitak ma nga ta mang suvu aor koits tuktuk surie ken lalaron
    e Raban sibu kepineits kokouk.
  uig-CYR: Силәрдин болған, Мәсиһ Әйсаниң қули Әпафрас силәргә салам йоллайду; у силәрниң
    Худаниң пүткүл ирадисидә мукәммәл, камаләткә йетип чиң турушуңлар үчүн һәрдайим
    силәр үчүн дуаларда күрәш қилиду.
  ikw-NT: Epafarasị, nye bụ otu nụ rime anụ nụ nye izi Karaịsi Jizọsi neebekwu anụ.
    Ọ zị naagba ọtna n'okpukpe nụ risi anụ, naarịasno Chiokike ma anụ gwuzosi rikne
    n'ome nhne bụ echiche a, bụru masị ele sozuru nụ badnụ.
  khs-khs: 'Epafalasiyawala kima, “Napolo,” e selakeye. Ewa kilipe siti semetei tesekeye.
    Ewa Yesu Keleso tima:na: tisene senakeye. Eyawa kiwa Kote penaiya sita:pesita:
    tilila matana ti epapula hokola:sela: kulukululalakeye. Kiyawa Kote E matana sopowemi
    ekela ela: kulu ha:na:sela: amo eyewi Kotema kulukululalakeye.'
  dwr-ENT: ኤፓፊሪ፥ ሂንቴንቱ ጋዴዌ፥ ኪሪስቶሲ ዬሱሳ ቆማይ፥ ሂንቴንታ ሳሮ ሳሮ ጌ። ኢ ሂንቴንቱ ፆሳን ሚኒዴ ኤቃናዳኒኔ ፆሳይ
    ኮዪያዌ ኡባይ ኣዬንቶ ኤሪዴ፥ ፖሊ ኣማናናዳን፥ ኡባ ዎዴ ፆሳ ሚኒሲ ዎሴ።
  pma-pma: Epafras koa vi tai en kami ka meatin toumien tai onen Iesu Kristo, kei
    mul viten ‘more’ min kami. Lisenges, kei mul lehkao en hisien en usite onami.
    Kei mul vis Ahi keke vasakin kami mivalomal vakeih, demkatien onami vamen revi,
    ka vasakin kami mivailea revi asa koa Ahi en vat kami mivoumoni.
  atd-NT: Si Ipaparas, songo ogpangumusta kaniu. Duma now rod sikandin no taga Kulusas
    no suguanon ni Hisu Kristu. Ungod ogpoomot si Ipaparas to og-ampu kaniu. No ogbuyu
    to Magboboot oyow ogkohogot woy ogmasalig ka pogtuu now ki Hisu Kristu. Woy ogbuyu
    dod oyow waro igduwaruwa now ki Hisus ko ogpaagad-agad kow to tibo no koiniatan
    to Magboboot.
  tel-2017: మీలో ఒకడూ క్రీస్తు యేసు సేవకుడూ అయిన ఎపఫ్రా మీకు అభివందనాలు చెబుతున్నాడు.
    దేవుని సంకల్పమంతటిలో మీరు సంపూర్ణులుగానూ నిశ్చయతగలిగి నిలకడగానూ ఉండాలని ఇతడు ఎప్పుడూ
    మీ కోసం తన ప్రార్థనలో పోరాటం చేస్తున్నాడు.
  hat-BSA: Épaphras, ki se youn nan nou, yon sèvitè-atache nèt a Jésus Kri, voye salitasyon
    bannou. Li ap toujou batay rèd pou nou nan priyè li yo, pou nou kapab kanpe konplè
    e byen asire nan tout volonte Bondye a.
  top-NT: Na̱ ca̱huaniyá̱n kalhé̱n cha̱tum xalac mimpu̱latama̱ncán li̱scuja Jesús
    huanicán Epafras. Xlá ni̱ ca̱ktzonksuayá̱n y siempre ca̱li̱kalhtahuakayá̱n ixli̱hua̱k
    ixnacú xlacata ni̱ na̱ktzanka̱yá̱tit y nalacputzayá̱tit tlahuayá̱tit tú lacasquín
    Dios.
  msk-msk: Yang sogwanun ni Jesu Kristo na si Epapras na sikun disaang kamayo, arag
    yamawung kamayo. Pyamakotan naan kamo ampo antak laban madigun yang pagkanarig
    mayo kang Jesu Kristo antak di da kamo mapuya, aw antak matigam kamo laban sang
    pagbuut nang Dios antak di makasoway yang kamayo pagtoo.
  gyr-NT: Epafras avei omondo omahenduhasa pẽu. Ahe pe recua pendar ité, Jesucristo
    rembiguai. Ahe oyeroquɨ vahe pe rese yepi ‘toyemovɨracua tuprɨ iyavei toyuvɨrecoi
    Tũpa remimbotar rupi yuvɨreco’ oyapave.
  kmh-kmh: Bi nimb Epapras, Jiysis Krays nup woŋg gip ak, nimbip, “Mindpim?” aŋgip.
    Nuk per nimbip Gor nup aŋgniŋiy aŋgip, “Kiyk gos gunap ma niŋiy; nip chiŋgrep
    yimb giy, niŋrep yimb giy, apan rek nep gey amnimuŋ aŋgip.”
  ukr-ONPU: Вас вітає Епафрас, один із ваших, раб Христа Ісуса. Він завжди бореться
    за вас у своїх молитвах, щоб ви, досконалі й повністю переконані, встояли в усій
    Божій волі.
  emi-emi: Epapras tee ghe kasula ona tanganueimim ie tee etautau aatu masimasiaane
    etaimim. Ia kapuna tau ngai uungu ia Karisto Iesu. Karika enim aaitoka ta ekokkolomi
    sae nau ekapa atoa poli am, va am tingina akorokorongana me am matuenna me aue
    am kilaaili saa voto God ealona va am ghelei.
  zpv-NT: Rguꞌnehza za Epafras tuhbi guelrgahpaDxiohs para laꞌhtu, naannza tu naa
    bi tuhbi bwiinn nin cagadiꞌhi ñaaꞌ ñiꞌh pur xcweenta Jesucristu nee naa bi tuhbi
    bwiinn nin guulaa lahdxyi tu, nee ayi rucweꞌza bi cabwihdxi-canaaba duxa bi loh
    Dxiohs para laꞌhtu tin chezah dziꞌtsi tu nee tin chuu biaꞌñih za loh xigaaba tu
    nee tin ayi chuu za nin gusiahchi stoꞌ tu, nahpa gaca tu bwiinn nin nuuchaꞌyidziꞌtsi
    stoꞌ ñiꞌh garaa ziga nin xclaaꞌdzi Dxiohs gaca.
  gux-gux: Epafasa yua n tie yi siiga yua ki go tie kilisiti naacemo moko fuondi yi.
    O moa yipo yogunu kuli ojaandi nni, ki miadi yipo ke yin yaa tie yaaba n dagidi
    cain, ki bani U Tienu n bua yaala, ki yaa se ke li pa U Tienu sanhoadima nni.
  kos-kos: Lung pac lal Epaphras, sie pac sin mwet in u lowos an, ac mwet kulansap
    lun Christ Jesus. El arulana moniyuk in pre keiwos pacl nukewa, ac siyuk God Elan
    akkeye kowos tuh kowos in tu na ku, oana mwet matu in nunak su okak ke moul in
    Christian, ke kowos akos ma lungse lun God.
  ibo-ibo: Epafras, odibo Kraịst Jisọs na onye bụkwa otu onye nʼime ọgbakọ unu na-ekele
    unu. Oge niile ka ọ na-ekpe ekpere nʼihi unu, na-arịọ ka unu guzosie ike bụrụ
    ndị tozuru etozu na ndị kwesiri ike nʼọchịchọ niile nke Chineke.
  yml-yml: Efafila taunina wata tamu ꞌami ꞌailaꞌa wata Iesu Keliso yana tofolova,
    i vekaiwa ꞌwaimie. Tomogonina tutuya fuedi ma yana tokemaiga i veveluꞌui faifaimi,
    nuanuana ma yami vetumagana ꞌwa na tovotovoi faꞌalina, ꞌwa na kumaga, wata Yaubada
    yana nuanua matatabuna ꞌwa na ꞌaseta-ꞌatumaidi wata ꞌwa na ꞌiꞌidewadi.
  ory-ory: ଏପାଫ୍ରା, ଯେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ, ତୁମ୍ଭମାନଙ୍କୁ ନମସ୍କାର ଜଣାଉଅଛନ୍ତି, ସେ
    ତ ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କର ଦାସ ଏବଂ ଆପଣା ପ୍ରାର୍ଥନାରେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ସର୍ବଦା ପ୍ରାଣପଣ
    କରୁଅଛନ୍ତି, ଯେପରି ତୁମ୍ଭେମାନେ ସିଦ୍ଧ ଓ ଈଶ୍ବରଙ୍କ ସମସ୍ତ ଇଚ୍ଛା ସମ୍ବନ୍ଧରେ ସମ୍ପୂର୍ଣ୍ଣ
    ବିଶେଷଜ୍ଞ ହୋଇ ଅଟଳ ହୋଇ ରୁହ।
  bzj-bzj: Ipafras, weh bilangz tu unu groop tu ahn weh di serv Krais Jeezas, di sen
    seh heloa. Aal di taim ih di pray fi unu wid aala ih haat. Ih di pray dat unu
    wahn neva stap di chros eena Gaad, ahn dat unu wahn stan schrang far ahn eena
    evriting, ahn dat unu wahn noa aal weh ih waahn unu du ahn unu wahn du it.
  chk-chk: Kapong seni Epafras, pwal i eman chon ämi we mwich me eman nöün Kraist
    Jesus chon angang. A fokun achocho le iotek fän itemi o tüngor ngeni Kot an epwe
    anükücharakemi, pwe oupwe mirit lon ämi souläng, nge ousap tipemwaramwar, oupwe
    pwal fokun aleasochisi letipen Kot.
  ssd-ssd: Tane tuku taŋgo Epafras Yesus Kristus tuku piro taŋgo nu mata tane gare
    pasa tiŋgit. Tane saŋgri tiŋga sugoka Kuate tuku nzali ŋakmba kila palpe ŋga nu
    wamdus saŋgrinu pilmba mara mara tane tuku ŋga Kuate yabaŋte.
  acr-TNT: Cuya pan rutzil wach alak ri Epafras, rire aj chilaꞌ pa ri tinamit alak
    y e jun aj chac re ri Cristo. Rire lic uyaꞌom rib che uꞌanic orar pawiꞌ alak chaꞌ
    lic cachukꞌubej ib alak rucꞌ ri jusucꞌ binic silabic alak y jecꞌulaꞌ caya ib alak
    che uꞌanic ronoje ri rajawal ucꞌuꞌx ri Dios.
  rop-rop: Wal det najawan men brom yumob neim Apefras im iya garram mi, en im tok
    gudei langa yumob du. Im wekinmen blanga Jisas Krais, en im oldei prei blanga
    yumob brabliwei, en im oldei askimbat God blanga meigim yumob jandap brabli strongbala
    en jinggabat wanwei en sabi en dum ebrijing God wandim.
  mee-mee: Epapras a i a te e nge miau bole ba a i a akumangngatulu ae Karais Iesus
    kanna ke ba ka sinro ae i te miau. I ke kumkuma kaligi ta kavang te Nutu te miau
    ka kaeme kinung nga baina nga miau ra ra lopatokonakana reke matua beke meisgingging,
    ba nga lomiaumatana masi ka Nutu lonangana.
  dif-dif: Mandurini jaura jurangu jinkiai Epaphrasali, nauja jurangundru nganai,
    ja Christuni Jesuni mili, nauja milingeru tirimaliai jurangundru ngatjinali, jura
    talku ja ngurunguru Godaia jertapaterinani terkananto;
  gam-gam: Ye unakne Epapras Krais Jisas nukogo iwa ge, une ye wopake we dje aundo.
    Une ye pille kamang dongall ye aundo. God ye singare yene dje pro mal ye nomane
    gi dje pandaka aglo gi dje kaima molo kerne.
  nou-nou: Edo Epaphras ingoda embo nei Iesu Keriso da agipo embo umo daedo ingo ategurira.
    Edo umo uso jo berari mi ingoda jawo da iji berari God da yei ge sedo ira. Edo
    umo God da yei sedo gido ira unemi ari ingo goroba de gebe edo duradi ae edo ingoda
    tumonda ari awa bajido nembodiba ari ingo God mi ro awase dipapa ira awa kera
    awase sedo ira.
  mqb-NT: Epafəras kà jak ikwen ayak 'am. Winen nà, ɗo sə àga kwanay aya re, winen
    ɗo sa ga mer su way a Yesu Almasihu cite. Winen apan i rəzlen à nga wa sa gan
    amboh anà Mbərom pac pac anga kwanay. A gan amboh a Mbərom nà, anga aday kə̂
    təren ɗo mə jəra aya awan, kə̂ təren ɗo ma san nga aya awan aday kə̂ sənen sa
    ga way ana Mbərom sa gan may fok kutok.
  ape-B: Epafras nanu ipak douk panaki atubul wabul uli. Ali chopuk, anan douk nape
    chakamomu Krais Jisas nenekumanu moulaluli. Anan chopuk nenemepagu gude ipak.
    Wihlu wehlu anan nanubu nenek beten dodogowinu atunamu ipak. Anan nenek beten
    nasolik God umu nunekepu piyotu dodogowipu atipu kobi douk God nakli ipak pupemu.
    Ali ipak punubu pudukemu God ananin balan pukli enyen douk nyanubu adulin atin
    ali pugipech God naklienyi.
  grc-F35: Ἀσπάζεται ὑμᾶς Ἐπαφρᾶς, ὁ ἐξ ὑμῶν, δοῦλος Χριστοῦ, πάντοτε ἀγωνιζόμενος
    ὑπὲρ ὑμῶν ἐν ταῖς προσευχαῖς, ἵνα στῆτε τέλειοι καὶ πεπληρωμένοι ἐν παντὶ θελήματι
    τοῦ Θεοῦ.
  cav-NT: Epafrasra micuana isaramereyadya, micuanaja epujura. Tuquetu Cristo merequique;
    tura cuatsashaya equedya juyaque riya. Quisaratijacaya amatu tuque Yusu tsehue
    micuanaja ishu. “Tata, Colosas juque micue cuanaque Jesús queja nimeedya jutidya
    ecana pajuaje. Pacanimehuallati ama ecana. Mira amerecara aya eque ecana paju.
    Micue biji eque ani tuna pana adeba paa”, jadya tujatu Yusu abahue micuanaja ishu.
  kgp-NT: Epafras vỹ ãjag mĩ ẽkrég tĩ gé, ãjag mré ke tag ti. Jesus Cristo rãnhrãj
    han kỹ tóg jẽ nĩ. Ãjag to tóg Topẽ mré vẽmén tĩ, to tóg vãsãn tĩ, to krónh ke
    tũ ti nĩgtĩ, ãjag tỹ kygnẽg tũ nĩn jé, ãjag tỹ Topẽ tỹ ẽg ki nén ve sór mũ ẽn
    hã han sór jé, ãjag tỹ tag hã to tar nỹtĩ jé.
  bvd-bvd: Sa 'Ebafras ka falea lau gu kau si baea diana nia fuamolu. Nia ta waa 'ana
    konia kamolu ma na waa rao sa Disas Kraes lau guu. Nia foa fuamolu sulia si kada
    ki sui guu ka gania God uri molu ka uu ngasi, ma molu ka ngasi 'ana manata mamana
    laa kamolu 'ana ade lae sulia doori lana God.
  ukr-1871: Витає вас Єпафрас, що з вас, слуга Христа; всякого часу подвизаєть ся
    за вас у молитвах, щоб ви стояли звершені і сповнені у всякій волї Божій.
  apz-apz: Nomꞌnehwo Epeefɨlos sekwoe angopontaꞌango huhwoꞌnji nje aꞌamufo selalofoho.
    Kako huhwo Kɨlais Jisasɨye syoho ulohofiyo hweho. Sɨkuno huhwo huhwi kako sekumneꞌno
    Mpohumo jomo ulɨwoꞌnɨngkiso hweho. Ole ulɨwoꞌnɨngkohi, Anɨtu sohwosi, kɨko aꞌamu
    Koulousi somo hofɨko kikineꞌno yokumpohnꞌnyo lohofoꞌneso kɨko ufoꞌmaho. Hofɨkimo
    yokumpohnꞌnyo engo umokohojoꞌno hofɨko sokafo umoꞌnɨfe. Jɨje huno hopiꞌnonohinomo
    hofɨko huno uyɨhwosoꞌno osomo tɨfi wokinɨngkapɨfe. Epeefɨlos Anɨtumo jomo ose
    ulɨwoꞌnɨngkisofoho.
  yon-yon: Epafras, ye kwangkon Koloseman, yiib mimo yiibkanmo, kwane ye kuu Yesu
    Keresu ye dememan, ye kuu kubendi weng yiib yaa keendoon. Ye kuu yiib dowad naawonmo
    kurikuri kamembirimaan, kingkin kerekmen yaambed amnekorib ma karekmiyiibban kerekorib
    God ye inamen dowaken korem yaambed kangdommo doberembirime anded.
  poi-NT: Wa̱t́idios micutsadayt́ámpat́im jém Epafras. Mimicht́ampɨc pɨ̱xiñ. Tsa̱m
    icuyo̱xa̱p tánO̱mi Cristo. Siempre tsa̱m iŋwejpátpa Dios para mimicht́am, iwágáypa
    iga miyo̱xpáttámiñ iga odoy iñchactámiñ jém Dios iŋma̱t́i y iga capxiñ iŋwatta
    it́u̱mpɨy cosa juuts ixunpa Dios.
  wuv-wuv: Epaphras, mei gufuu hamu'ou ma ana nafii Christ Jesus, na aloawii fei famafufuoiana.
    Ranimai ina'aida lafulafufawe'i ba hamonei ofafaufau a'a minaa ei nunumiaa mei
    Haidaa ma hamonei a'u ma o'ugi ua.
  quf-NT: Saludashunllapapismi Jesucristupa sirbiqnin Epafras. Paymi qamkunamanta
    uknikillapa. Chaymi qamkunapaq Dyusman mana shaykuq mañakuyan, mas allita kriyir,
    kusalata shachinakur, Dyus munashannulana rurar kawsanaykillapapaq.
  yuw-yuw: Oro, Epafras yui sonthon surarodecma o yui Duic Yesuhon youp amna ogepma,
    yuho ihorocgon irot ogep matano siuna sonot ongeyac. Yuho bongono muno ‘son Kopotorochon
    irot kombic kombic sogitno sinom tongo kombing tobic tobic kiapdec koing songga
    irot yai kombininga’ yongo sontha dönac youp orongi tongitac.
  hus-NT-1971: Ti abchalchic i tsapnethomtalab a Epafras axi pel i Colosasib ejtil
    tata’chic. Pel in t’ojnalil jaye a Cristo. Ets’ey in tsapic lubal quin conchi
    a Dios abal ca t’ayat co’oychic a ichich lej jum putat payenequits ti eynanchix
    c’al patal in ey a Cristo ani quit tala’ tso’oblinchat in culbetal a Dios ca t’ajchi.
  med-med: Wote, wu Epapras ndi, enim kʉn rawe ik kai mbʉ, nimba mundnʉm ku. Wu ei
    enim nga wu puⱡ ei, Jisas Kraist nga kongun endʉtʉm ku. Rʉk rʉk enim nga nʉndpa
    atinga ronduⱡ mundpa ropa, Got waldpa, enim nga mondpa pili orunga, ronduⱡ pangga
    molk, Got nga pʉtʉm uⱡ mbʉ mint, pep rok muⱡeing nimba etʉm.
  bch-bch: Be lemi eaba ede toa Epapras, ei pade ele ado kemi ila pagimi. Ei Iesus
    Kristus ele paeaeanga be somisomi iparau ala ngan gimi ngan ele raring, ngansa
    iuangga gimi amadid matua ta lolomi iuatai ngan Deo ele kimnga toa ngada ne ga
    lolomi matua ngan.
  cco-NT: Jo̱guɨ lajo̱bɨ Epafras, jaangˋ dseaˋ góoˋnaꞌ i̱ jmóoˋ lají̱i̱ꞌ˜ e iing˜
    Fíiˋnaaꞌ Jesús, guiéiñꞌˊ júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ. Jo̱guɨ contøømˉ féiñꞌˊ Fidiéeˇ
    uii˜ quíiˉnaꞌ e ngocángˋ dsíirˊ e laco̱ꞌ teáangˉnaꞌ teáˋ lají̱i̱ꞌ˜ fɨˊ nɨteáangˉnaꞌ
    e dseángꞌˉ nijáamꞌ˜ yaang˜naꞌ e jméeˆnaꞌ jaléꞌˋ e iing˜ Fidiéeˇ e jméeˆnaꞌ.
  deu-1951: Es grüßt euch Epaphras, der einer der Euren ist, ein Knecht Christi, der
    allezeit in den Gebeten für euch kämpft, damit ihr vollkommen und völlig gewiß
    bestehen möget in allem, was der Wille Gottes ist;
  alq-ALGNT: Epapanas (Épaphras) ke8in kidanamikago8a, 8in ka anokita8adjin Jesos
    Christan acitc kina8akag ka odjidj. Apanigotc kitci nak8i e aiamietamago8eg, e
    pagosenimadjin Kije Manidon kidji sogigaba8ieg, ega kegon kidji nodeseieg kiteb8etamo8ini8akag,
    acitc enigokodeeieg kidji teb8eta8eg Jesos, pijicig kidji todameg adi eji min8endag
    Kije Manido.
  ixl-NNT: As ni taqꞌ bꞌen u Epafras itzii sete uvaꞌ umaꞌl kuxh etenam stukꞌ. As an
    chit ikꞌam u Cristoeꞌ unpajte. As ayaꞌl chit ikꞌuꞌl ninach Tiixh setiꞌ sbꞌenameen
    tiꞌ uvaꞌ yeꞌ la kaꞌkabꞌin etaama tiꞌ u kꞌujlebꞌal ekꞌuꞌleꞌ. Pet la yakꞌin veꞌt
    etaanxelal. As la enima veꞌt unqꞌa veeꞌ skajayil uvaꞌ nisaꞌ u Kubꞌaal Tiixheꞌ
    setiꞌ.
  boa-NT: Téhdure ámúhadítyúu tsáábe Epáápara Críjtó wákimyéí méénuhíjcyaabe ámúhakye
    duurúváhi. Téhdure ámúhá hallúvú mítyane pɨáábó Píívyéébeke táúmeíhíjcyaabe ámuha
    tsaímíyé dííbyeke meúráávye muhdú dibye ímillédu.
  etr-etr: Ebafolasa eege diligi sosogo afädë nea, Geleso Yesuïe hamoi hamolasilo
    neebe ameada, dili hawiola säsisebego. Dili asigi fädäi nea, Godeïe mala dawadigila
    neebe amo gadola gelola namiäiage, Godea hamei dibe amo sulubadela dawadigisa
    maadelahilä, fologola made namiäiage, dili helësëla ea segeyo sulubadelagi Godema
    adolasisamu neamelë.
  quh-NT: Napaycamusunquichej Cristoj camachin llajta-masiyquichej Epafraspis. Payka
    Diosmanta maytapuni mañapusunquichej wiñaskas sumaj sayaskastaj Diospa tucuy munayninpipis
    seguros canayquichejpaj.
  kwi-kwi: Epafraskas, u pɨpuluras, kakishapu kiznamtu. Usne Jesucristowa kiwainmumika
    i. Uruz akwa pailta payu Diosta kwisha paikumtui, u anza nɨjkulat kit nil uzat
    kit Dios pashimtu aizpa wan kishianapa.
  agm-agm: Iyataatɨ Epapɨraasiho sahɨ sawanaatamɨ naisoho sangi gaahuraare, satataase.
    So Epapɨraasiso Kɨraisɨ Jisaasihomɨ otɨpɨpatɨ kawisɨhore. Iyataatɨ ko nasisoaarɨ
    sapɨ andɨtitatɨ mwɨtɨpisatɨ gaapɨsundatɨ Autaahaatɨhoai pɨwaundatɨ nunjenataise,
    ko sangi netɨ andɨtisaihonɨhɨ sahɨ samɨ Kɨraisihopɨ gɨwunyaahohɨtɨhandɨ anɨtiwɨ
    isɨpɨ bitopɨ, amɨ Autaahaatɨhomɨhaiwa wapaapɨ sahɨ wɨndɨ nausetɨhɨmetɨwɨ gaatɨwɨ,
    amɨ Autaahaatɨho gwɨnyaatɨ maaritimbɨpa nahataapaapɨ sahɨ nga mmondaatɨwo.
  ubr-ubr: Epaphras, on Iesu Keriso an agirotin tani, on ebikakaiwim, on orot on omi
    ami mafam gagamin Colossae emon. On ra fufur nunuan tutufinai omi aurim ebabayoi.
    On God ebifefeyanai on omi nunuam tutufinai wonfaskikin ato ayuai on wonarat ami
    yawas tutufin Keriso an baigibubunuotim wonmatar ato God an gogoi bobo on wonsagob
    tiwag wonabo.
  tsw-NT: Abafara vuma ɗa diga a̱ lyuci ɗu, waru aagbashi e Yesu Zamawawa a ɗa. U
    lyunguwa̱ ɗu ta̱ ica̱su ya̱ yi. U tsu yuwaan ɗu ta̱ avasa babu uro. U tsu pati
    ta̱ A̱sula̱ a gbamato ɗu waru u zuwa ɗu yo oꞌwo wuntsayi, adama yi isawan nu ucira
    a̱tsuma̱ e ili i na A̱sula̱ a cigai suru.
  cax-NT: Ñaquioncorrti tanu aume Epafras, naqui baserebio ümoti Cristo Jesús. Arrtito
    auqui naubesa pueblurrü. Arrti nantarrtai meaboti ümoti Tuparrü autacu aübu narucurrü
    ümoti, nauqui aye aboi manrrü isiuti Cristo, y nauqui atusi nurria aume isane
    nirrancarrti Tuparrü.
  aia-aia: '''E ta''i ''ini''amou ro''u na tau''aro tanaa Jisas Kraest ''a ha''ataaria
    ro''u wou i ha''atee wa''ewa''e ana tana''amou, ''ia Epafaras. ''Ado ''oha ''a
    ha''arahesi wetewete taramoou neina moi ura baabau na''i hinihinimoo''i mamoi
    ''iraraa ha''agorohiai taha na ''irisia God domoi haua.'
  srp-1865: Pozdravlja vas Epafras, koji je od vas, sluga Isusa Hrista; on se jednako
    trudi za vas u molitvama da budete savršeni i ispunjeni svakom voljom Božijom.
  agt-agt: A makikumusta hapa i Paparasen nga kalugaran muy ikid na tagabu ni Hesus
    Kristu. A pake ikakinan na hapa ya makimallak ta Namaratu gafu tekamuy, te intu
    adangan na ta pake magtuyag ya pangurug muy ikid na awan mina ta kapopoyungan
    muy gafu ta patarabaku na Namaratu tekamuy.
  lug-lug: Epafula ow’ewammwe, omuddu wa Kristo Yesu, afuba bulijjo ku lwammwe okubasabira,
    mulyoke muyimirirenga nga munywedde mu kukkiriza era nga mutegeereranga ddala
    mu byonna Katonda by’ayagala, abalamusizza.
  yby-yby: Ito numudatipolokati we mako Epapalasidaya emo Jisesi Kalaestida elekele
    oluhola makomamoya dupamu elokaiyoko noloe. Emoya Omailimo he elowa olibetadeko
    letibotoka molatibotoka eli wehe liki monokauya etoha iki napa liki minatae loko
    abuha-wowo loko Omailoka noliye.
  heb-heb: אפפרס אשר הוא מכם שאל לשלומכם משרת המשיח הנאבק בעדכם בתפלתיו בכל עת למען
    תעמדו שלמים ומלאים דעת בכל רצון אלהים׃
  mpp-mpp: Kristo Yesule kwelec kwekwe Epafas, ye ngengele alingkacnidi, wenac-madicine
    ngengela lome fugac. Aime ngenge sugule-sanangkelu domaningte nga Wapongte ngage-ngage
    nga angac sasawa ngage-motolu iwa bucbuchac ganingte, ye inguc ngagegac. Ilec
    ngengele ailu damengsoc mimiloc bole umacnehac balu gagac.
  apb-apb: A Epapras no'one ko niie wau mei wala ni saediananga huni'omu. Ingeie nga
    koni-konihe to'ohuu a Kraes Jisas na ngaeta iini eemiu. Ingeie ko esu namiu tarau
    aani eitanailana a God hunie omu ke sai diana aana walu ola a God e saeto'o aana
    omu ke asui'i, na hunie omu ke asui'i oto to'ohuu mala mo rato aana tolahana Kraes.
  san-TEL: ఖ్రీష్టస్య దాసో యో యుష్మద్దేశీయ ఇపఫ్రాః స యుష్మాన్ నమస్కారం జ్ఞాపయతి యూయఞ్చేశ్వరస్య
    సర్వ్వస్మిన్ మనోఽభిలాషే యత్ సిద్ధాః పూర్ణాశ్చ భవేత తదర్థం స నిత్యం ప్రార్థనయా
    యుష్మాకం కృతే యతతే|
  ben-IRV: ইপাফ্রা তোমাদের শুভেচ্ছা জানাচ্ছেন। তিনি তোমাদের মধ্যে একজন এবং একজন খ্রীষ্ট
    যীশুর দাস। তিনি সবদিন প্রার্থনায় তোমাদের জন্য সংগ্রাম করছেন যাতে তোমরা ঈশ্বরের
    ইচ্ছায় সম্পূর্ণ নিশ্চিত হয়ে দাঁড়িয়ে থাক।
  ntu-ntu: Epafras rpi-kzpzle bamu kx, “Nimu la.” Ni-kzde doa lr Kolosia kx wztrpz
    mz Jiszs Kxnzmcpx. X nabzde pq mz nzkrka'-zvz-krde, nimu kx natu-amqngiamu mz
    nzvz-nqblq-krmu me pnz drtwr Gct, murde nzmnc-krmu mz Kraes nabr x na-abrtr-zvzbzmu
    drtwrmu bade.
  pan-pan: ਇਪਫ਼ਰਾਸ ਮਸੀਹ ਯਿਸੂ ਦਾ ਦਾਸ ਜਿਹੜਾ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹੈ ਤੁਹਾਡਾ ਹਾਲ ਚਾਲ ਪੁੱਛਦਾ ਹੈ
    ਅਤੇ ਉਹ ਆਪਣੀਆਂ ਪ੍ਰਾਰਥਨਾਂ ਵਿੱਚ ਸਦਾ ਤੁਹਾਡੇ ਲਈ ਵੱਡਾ ਯਤਨ ਕਰਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਸਾਰੀ ਇੱਛਾ ਵਿੱਚ ਸਿੱਧ ਅਤੇ ਪੱਕੇ ਹੋ ਕੇ ਟਿਕੇ ਰਹੋ।
  gvc-gvc: Epafra mʉsa mehne jiriro cjiro mʉsare noa dutira. Tiro Cristore dahra cohtariro
    jira. Cohamacʉre sinino, mʉsa ya cjihtire tuaro sini payorucura tiro. Cohamacʉre
    noano wacũ tuarucuhtina, to cahmano sehe yoahtina mʉsa jihto sehe ã sini payorucura
    tiro Cohamacʉre.
  ksj-ksj: Zae nabudi ꞌahoga, Epafara, aniꞌe Keriso Iesu tuḡure vazeḡa. Ani zuni uhiu
    tuḡureꞌohe. Ani zae veize kurauꞌetene, iḡaiḡa inare kurauꞌohe, Badiꞌaꞌa zae mazao
    urateꞌeteꞌe ḡauḡa niduꞌa edere hauḡadu, edau gigaranoga veize.
  sbk-sbk: Epafra abhalamuha. Omwene alipaka nate nantele tumwiwa Kilisti Yesu. Omwene
    abhomba nali nali huputo nantele nkawezye ahwemelele shishiza ahakikizye owiza
    ashelele amiza gote aga Ngolobhi.
  mya-JVB: သင် တို့အထဲ ကဖြစ် သောခရစ်တော် ၏ကျွန် ဧပဖြ သည် သင် တို့ကို နှုတ်ဆက် ၏။ သင်တို့သည်
    စုံလင် လျက် ၊ ဘုရားသခင် ၏ အလို တော်ကို အကုန်အစင်လေ့ကျက်လျက် တည်ကြည် မည်အကြောင်း
    သူသည် သင် တို့အဘို့ ကာလအစဉ် ကြိုးစား ၍ ဆုတောင်း တတ်၏။။
  kgf-kgf: Ic méŋ onac murunec hahaya Kristo Yesuac weleŋ qeqe ic Epafira inéŋ acguc
    yaiʒézé ac énézézac. Inéŋ nalé séc onac wamma ʒéwelecmima ini Anutuac ewa siŋiguc
    solaŋanima selianec ninʒéŋgéma nammu niŋac ʒéwelecanʒac.
  awb-awb: Épárásiwe iteruwahrah aní ména Sísa Karáhéne arambehri mira aruqaruréna
    itensabé iroro ire. Wega ahriahri itensabé áhntetaq púreraitéhre. Itega Maniká
    awahbeh sánsá iahtebéq ambubu atawéq kawerue sehgigeheéna púreraitéhre.
  gdn-gdn: Wi iyapanaga mosi, Keriso Iyesu e upi kwaewagau apunai Epapurasi, ki e
    mete kina wi parauniyau. E Mamanuga God bameya ragiragi kawaya wi nene maramara
    kawareya kawareya guriguri-wagau da eba wi notaga munu rasi mu notamaga maba idiwana
    ki nana ko wi notaga eyaka mena ragiragi kawaya Mamanuga God e nuwaiya badidi
    notapiyau ki mena wi kataigamana ade makeya makeya kwaigamana ki nana.
  nko-NT: Epafra, otsú mlɩ wá, ogyi Kristo Yesu osúmbi amʋ ɛ́ ɔhá mlɩ itsiá.
    Ɔtɛhɩ́ɛ́ bɔ mpáɩ há mlɩ ánɩ́ Bulu ɔwáa mlɩ ɔwʋnlɩ́n, ɔha amlɩfʋn, amlɩtalɩ
    bwɛ Bulu apɛ́ kugyíkʋ.
  bsn-NT: Mʉa ya macagʉ, Cristo ĩ bojasere yigʉ, Epafras vãme cʉtigʉ quẽne, mʉare
    quẽnarotiami. Diore ajitirʉ̃nʉ tʉjabeticõari, Dios ĩ bojarore bajiro rĩne mʉa
    yirotire yigʉ, cojoji me Diore mʉare sẽnibosarũgũami.
  pib-NT: Ralukjixgi Gepapra wa gixa yegi giyakatyachri. Walenwa Kristo Geso wayegreru.
    Ragjigognereya yagotgognenata gixa chinanu, poyentunwale gixinripa, mmagatikanepgi
    ga wa gishinikanutkalunpotupgi wa psoluko Goyakalu galukyawaka.
  wiv-wiv: A Epafras, ia na kaka bukuna kamiu malala, ia ve ia na vora katiu ke Kristus.
    Ia e vala ve kana dama kemi ni miu. Dama laveve ia e lala kete lolotu kirimiu,
    miu kata madi bada miu na mahoto, miu na vaka maroro na lohoihoia laveve ke Vuvu.
  reg-reg: Epafra one kabhakesha. Omwene ni umwi wemwe na ni mugaya wa Kristo Yesu.
    Mwenene akomee mu okusabhwa koleleki ati mutule okwimelegulu kwo bhukumiye no
    kumenyegesha mu kukumila kwe lyenda lyona elya Nyamuanga.
  mlh-mlh: Ŋoŋo-ŋaŋe ŋi Epafras Kristo Yesu kiŋaŋ qa teega, iŋoji momojoine miku ruame
    ŋoŋoreo fuga. Iŋoji damaŋ so ŋoŋore eru oŋga wosiega. Buŋo sosowo Anuture mire
    so fukeru pega, ŋoŋo oo qiŋ keru dimaku sanaŋgaru kuririŋaŋuŋke fukeru gonimiŋ
    ore jogbasasanaŋ eega.
  gof-ENT: ሂንቴ ባጋይ፥ ኪሪስቶስ ዬሱሳ ኣይሌይ፥ ኤጳፊሪ ሂንቴና ሳሮ ሳሮ ያጌስ። ኢ ሂንቴ ፆሳ ሲንን ሚኒዲ ኤቃናዳኔ ፆሳ
    ሼኒያ ኤሪዲ ፖላና ሜላ ኡባ ዎዴ ፆሳ ሂንቴ ጊሾ ዎሴስ።
  aau-aau: Epafras hiykwe seyr hme me-ihey ha. Hiykwe hmo sios arian ko, seyr Krais
    Jisas so mey-uwr. Hiykwe enekwei enekwei hyo uron lowpwarowp non kokwe hme God
    se hiy-mesopok, God hiy hme mon orok kraipakrai e, seyr hom God so uron ko so
    meyki-aw nuw-ey e, kristen-ar mnow-mnow-aw ma lwak, seyr God se uron lowpwarowp
    non ma nan kiykiy-ay me hieyn.
  tvk-tvk: Epafras xa be tei e xamim e moletin te polien tei na Iesu Kristo, xi di
    bit ‘bos makoe’ mi xamim. Vehakut, xi di mikon ni sisen xil ve xamim. Xi di misis
    Hi tengan isak ni xamim musoh ixeih mu, neketen namim mei imatu kuhi, e mukil
    kuh naha xa Hi ien bei tengan ti mupol ni.
  prf-NT: Mákkumusta bi dikomoy en kabanuwan moy a ti Epafras a tagapagserbi ni Cristo
    Jesus. Pirmi na kam a idáddasal ti mataimtim a magin matatag, magin ganap, sakay
    talaga a sumunud ten kaluuban nen Diyos.
  auy-auy: Moóráwigo kentí naaópakewi-awiꞌa Épáfarasi kembiwísáféna séna kaweꞌ-úmai
    méraaro séna wemá Ísu Káráísitini kísau-waasi éna kembiwí túwaꞌnai ena fasiꞌámai
    inaí símae wéiyena Maníkómpáꞌá maarán-ááímá wésiye. Maníkón-aai fasiꞌámai taꞌótoꞌmai
    kaweꞌá éꞌa Maníkómbó arááímo táínda-iꞌa seyaafáꞌá wéeꞌa táákaefaen-kwaasiyaamba
    úmai fasiꞌámai méraiyantafena mindásafena inaí wésiye.
  tbg-tbg: Epafraasivavata ni uva mante vairo. Vivavata ni navunaava vaiharo Ihu Karaitira
    kaiqa vaiintima vairo. Viva niara iriharo Kotira kempukaiqama kero aarama nimite
    vaira. Viva niara Kotira aareharo tiharo, Kotio, are vika kahaqira vika kia popohanaara
    iraiti, kempukaiqamake variqi viha, kia taaqa vainti vairaiti, kempuka vaiinti
    nahenti vaiha ai noqai koqemake iriqi vuate, ti vaira.
  hub-NT: Cristo Jesúsan umirin, Epafras atum weanta nusha, shir kakarar pujusar,
    Yuus wakeramua nunak umirkarti, tusa atumin Yuusan senchi aujturmarum nusha chichamnaka
    akupturmarme.
  hmo-hmo: Ma emui orea tauna ta Epafra, Keriso Iesu ena hesiai tauna ese umui ia
    hanamoa henia inai. Nega ibounai umui dainai ia guriguri goada. Dirava ia noia,
    do umui gini goada, Keriso do umui abidadama henia, mai maoromaoro, bona momokani
    danu. Bona ia noinoi, Dirava ena ura ibounai, be do umui diba namonamo, bona kamonai
    henia.
  big-big: Yogo Epapara yereng inuguraga Kilisi Yisugi yawe mizibokkorau wangane pugura
    iniyegi pulogo wezameli. Pi ya puguraga wok mabiyeng inigi wiyeke waberek mizi.
    Ini kazing ngizi kumulimok wiya nelegi pi Anotoyegi ini kozang koyibene keleyiweki
    nguk mei mizi keya kazing kumbekki lewengke yemane sibene keya Kilisiyegi langai
    kangka wamenak koyibene keya Anotogi keli puragi panga yungke kerewiya panuweki.
  gux-G: I nataanu Epafras Jesu Kristo tuonsunl fuondii, u l gba i poi u jaandin,
    k mɔkiya pan set k gben, k gɔ gbad bonkul ya niimin yin jiin iba canii u fien
    buamin
  cnl-NT: Cuø²³ u²³juee'n³¹ quia̱'² 'nee'²³ Epafras dsa³ uu'n²na'³ 'i³ rɨ³løn³¹ mozo
