    tǝnɑ mpi Ɩsɔ cɑɑ tɔ.
  azb-azb: Məsih İsanın qulu və sizlərdən olan Epafra sizə salam göndərir. Allahın
    hər iradəsini yerinə yetirərək kamil və tam əminliklə möhkəm dayanasız deyə o
    sizin üçün hər zaman dualar edərək mübarizə aparır.
  eng-DBY: Epaphras, who is [one] of you, [the] bondman of Christ Jesus, salutes you,
    always combating earnestly for you in prayers, to the end that ye may stand perfect
    and complete in all [the] will of God.
  guo-NT: Epafras majt xamalxoton, japon nabist Jesucristoliajwa. Japonbej saludos
    xato'a xamalliajwa. Japon xabich Dios kawʉajan nejxanaboejaxan kaes mamnikaliajwa
    Diosliajwa. Xabich Dios kawʉajanbejpon xamal kajachawaesliajwa isliajwam puexa
    Dios nejxasinkpoxan.
  hla-hla: Epapras e hala has mena nei u haniga i tanen i tamilimiu. Nonei e pala
    has uana i tamilimiu na nonei a katunun kui has tere Iesu Kristo. Nonei e singo
    hatagala hiton bera nolimiu, ba te rangatsena e Sunahan e ga taguhu rio limiu
    ba limiu te tuol hakarapotomiu ba te katun tangoho uamiu i tanen, ba limiu te
    atei sil haniga hase mou alimiu e katoemiu u ngil hoboto i tanen.
  mav-NT: Aiwy Epawai toĩne'en mesuwe. Mi'i i'ewyte waku e hap toipo­'oro ehowawi.
    Aipo­typot Iesui eropat kahato hat Epawai eipy­'a­set­pywiat mi'i. Mi'i pote tohẽtup
    at ka'ap topy'a pyi Tupana kape yne hesaika hap wywo — Etipo­wyro aiwy­ria'in
    tawa Korosi piaria emiky­'esat ok tã nug hanuaria te'e­ro­py­hu'at. Eti'a­tu­motag
    mi'iria Esa'yru ok tã e. Eti'a­tu­moe­saika yt karãpe i e'atoiat hamuat e. Atiky­'esat
    itotiaria pywo i'atu'e yne hap ehay etiat hap e Epawai at ka'ap meiũpepyi Tupana
    kape epowyro hamuat.
  kpf-kpf: Oi Kolosai zeŋgât kamânân gokŋâ a ŋâi, Epapara, Kristogât kore a, zâkkât
    nâŋgânâŋgâŋ Kolosai a zeŋgâren ziap. Oi zen Yesu Kristo sot pâlâtâŋ op Anutugât
    diŋaŋgât topŋâ nâŋgâm kwâtâtem lum ândibigât âsâbâŋ ninâu sâm kâtigemap.
  ppo-ppo: Dia̧ be whi̧kó Yesu Kerisoné kutó diratere whi̧ Epapras-né dia̧paae ko̧leó
    dapó. Betere doko̧ ama dia̧mó momatu beteretei i ape. Kótóné dia̧ fotoko̧ bulóo,
    ama dia̧paae eraaire ala turó eróló su̧róo, Kótóné ama kisipa mole ala mo turó
    diaao̧ tuȩ́ yóo yó̧póló, ketekȩ buóló momarótu beterapó.
  hin-2017: इपफ्रास जो तुम में से है, और मसीह यीशु का दास है, तुम्हें नमस्कार कहता
    है और सदा तुम्हारे लिये प्रार्थनाओं में प्रयत्न करता है, ताकि तुम सिद्ध होकर पूर्ण
    विश्वास के साथ परमेश्वर की इच्छा पर स्थिर रहो।
  wol-KYG: Ab nuyoo it ñeel na leen, tukkee ci jaamub Almasi Yeesu, Epafras, mi bokk
