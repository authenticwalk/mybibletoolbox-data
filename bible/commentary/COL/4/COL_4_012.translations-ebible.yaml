    ḡauḡau ai. Ḡia ḡena noḡinoḡi baregona Barau ḡenai eveiani tu, Barau na ḡomi ḡia
    ḡena urai bene vaḡa-ruḡatari korikorimi. Ema Barau ḡena ura ḡomi na nuḡami mabarari
    ḡesi boḡono vaḡa-moḡonia, ema boḡono korana-iaḡi ginikaua.
  lgl-lgl: Epafras ka kwatea lou ko sae ailafena lia gi famiu. Lia na wale ala logona
    'amiu ma wale galona Jesus Christ lou. 'E foa famiu sulia atoa gi sui, ka sugaa
    God 'ali 'amu ka ura nasi, ma 'amu ka nanata 'alia fitoona 'amiu ala ronona sulia
    kwaiogalina God gi.
  mmo-mmo: + o 4:12 Kol 1:7*Tonde yik Epaplas aka navu ham having. Epaplas-anjo ond
    yik ham-anja ti, tonde tu Yesu Kalisi-te hil kul vaha, ond nalohak niwêêk lôôt
    in nambe Anutu dôôvu ham-ande biing-ambe ham baale niwêêk lôôt, osin ham naatu
    hil aniwêêk keen, tombe mem ham anjak va sen Anutu ka navu nambe yaambiing-ato
    pin ani vanuh.
  ncu-NT: Mo̱ne̱ bɛɛko̱ asɔre̱e̱nyi Ipafras gbaa e̱ ka mo̱ne̱ kanɔ. Mò̱ gbaa e̱ waa
    kusuŋ ɔ sa Kristoo Yeesuu ne̱e̱. Saŋ ke̱maa ɔ ko̱re̱ ke̱bware̱ko̱re̱ keŋkeŋ ɔ
    sa mo̱ne̱ fe̱yɛ Wuribware̱ sa a mo̱nꞌ ye̱re̱‑rɔ keŋkeŋ kɔɔre̱ Kristoo gyi fe̱yɛ
    ase̱sɛ ne̱ bo̱ bo̱ le̱ŋ ke̱bware̱suŋ‑o‑ro‑o. Ɔ be̱e̱ ɔ ko̱re̱ ke̱bware̱ko̱re̱
    fe̱yɛ mo̱nꞌ ŋu ke̱tɔ ne̱ Wuribware̱ e̱ kpa fe̱yɛ mo̱nꞌ waa‑ɔ, na mo̱ne̱ ma gyiiri
    mò̱ ase̱ŋ ikii.
  cni-NT: Ainiro aisati pishaninca Epajarashi, ivetsajeitaquempi. Irisati iriori antaveetiniriri
    Jesoquirishito. Icantani icantapinitiri Tasorentsi iramitacotempi pincameetsatanteari,
    aisati pimatantearori maaroni icoacaajeitaquempiri Tasorentsi.
  eng-WMB: Epaphras, who is one of you, a servant of Messiah, salutes you, always
    striving for you in his prayers, that you may stand perfect and complete in all
    the will of God.
  zaw-NT: Epafras, ni najc te sa'tu, ruxhaḻ xtixtios lojtu, luxh rniabduxhni xcuenttu
    lo Dios te sudzu'tztu guntu guiragajc ni rlajz Dios guntu.
  san-MAL: ഖ്രീഷ്ടസ്യ ദാസോ യോ യുഷ്മദ്ദേശീയ ഇപഫ്രാഃ സ യുഷ്മാൻ നമസ്കാരം ജ്ഞാപയതി യൂയഞ്ചേശ്വരസ്യ
    സർവ്വസ്മിൻ മനോഽഭിലാഷേ യത് സിദ്ധാഃ പൂർണാശ്ച ഭവേത തദർഥം സ നിത്യം പ്രാർഥനയാ യുഷ്മാകം
    കൃതേ യതതേ|
  tam-TCV: கிறிஸ்து இயேசுவினுடைய ஊழியனான எப்பாப்பிராத்து உங்களுக்கு வாழ்த்துதல் அனுப்புகிறான்.
    அவனும் உங்களில் ஒருவனே. இறைவனுடைய சித்தம் முழுவதிலும் நீங்கள் வளர்ச்சியடைந்தவர்களும்
    முழுமையான நிச்சயம் உடையவர்களுமாய் உறுதியாய் நிற்கவேண்டும் என்பதற்காக அவன் உங்களுக்காய்
    எப்பொழுதும் மன்றாட்டிலே போராடுகிறான்.
  mit-NT: Daaní, cásàhú stná Epafras, divi nècuàchì ñuu‑nsià (iá yohó). Nècuàchìmà,
    xinúcuáchí vîi‑né nùù Cristu, te cuàhà gá xícàn tàhvì‑né nùù Dios sàhà‑nsiá, sacúndáhvî‑nè
    nùù‑yá ñà‑iin‑ni ni cúníhnú vàha inì‑nsia ichì‑yá, te iin‑ni ni quidá stná‑nsià
    ñà‑ndùá cuní‑yà.
  ceb-ULB: Si Epafras nangumusta kaninyo. Siya usa kaninyo ug usa ka sulugoon usab
    ni Cristo Jesus. Kanunay siyang naningkamot alang kaninyo diha sa pag-ampo, aron
    nga makabarog kamo nga hingpit ug adunay bug-os nga pagsalig diha sa kabubut-on
    sa Dios.
  ces-LB: Dále vám posílá pozdrav váš krajan Epafras. Je to vskutku horlivý Kristův
    služebník a nepřetržitě se za vás modlí, abyste byli ve víře pevní a dovedli rozeznat
    Boží vůli ve všem, co děláte.
  mkn-mkn: Bosong pung tamán Epafras ada di sini, deng dia ada titip salam kasi bosong
    ju. Dia jadi Yesus Kristus pung orang suru-suru. Dia salalu sambayang ukur kuat
    kasi sang bosong, deng minta ko Tuhan Allah kasi kuat sang bosong, bekin langkáp
    sang bosong, deng bekin bosong mangarti batúl-batúl Dia pung mau.
  pol-UBG: Pozdrawia was Epafras, który pochodzi spośród was, sługa Chrystusa, zawsze
    o to walczący za was w modlitwach, abyście byli doskonali i zupełni we wszelkiej
    woli Boga.
  qxh-NT: 'Marca-masiqui Epafraspis sumaj wamayäshunqui. Payga Washäcuj Jesúspa mandunta
    ruran. Jamcunapäpis Tayta Diosninchita mañacun: «Colosas irmänucunata yanapaycullay,
    ari. Yarpashayqui shungunman ćhayachun. Munashallayquita rurachun» nir.'
  nwi-nwi: Kwən e Epafras in kɨmiə mɨn kɨrik. In rher-pre mɨn kɨn nəgkiarien huvə
    kɨmi əmiə. In yermamə kɨrik yame nɨpɨg m-fam ramor wok kape Yesu Kristo, kɨni
    ye nɨpɨg mɨfam, in raməhuak tɨm tɨm tuk əmiə. Kɨni in raiyoh Kughen mə kɨmiə taksərer
    tɨmtɨm kɨni mhauə mharkun huvə narɨmnar fam yame Kughen rorkeikei.
  kmo-kmo: 'Epapras, kwoti ma, Jisas Kraist riiti wakasa ma, rii kwona eechaba eechaba
    woshiato. Rii God riina maji ba tawey, rii kwona eechaba eechaba hikichi bato.
    Rii eecha wohecho: Kwo sokwa siitiiken, God riita inyaka hikichi kwona otiichichaken,
    eena kwota hehar siitii takiita.'
  agr-agr: Dutiksag Epafras Kristu Jisusan inakega nu, atumjai ijunajakua dushakam
    kumpamjamainawai, nuniak Apajuin shiig senchi aujtugmainawai, shiig imagnis emetmamag
    pujuinak, ashí Apajuí wakegamua nunak takagsatnume tujamaidau asag.
  kyc-kyc: Koraisa Yesunya yulu pyakamaingi akali Ipaporasa baa nakamana ralape dokonandeme
    nakama yako letamo. Baame nakama porayapala suu pingi lama suu pyaa nao Anatu
    suu pyaramuli pyuo karo eŋa nembo karamili yaka lao yuu peparae Anatu kando loma
    sokonda koo pyako karamo.
  urd-GVU: مسیح عیسیٰ کا خادم اِپَفراس بھی جو آپ کی جماعت سے ہے سلام کہتا ہے۔ وہ ہر
    وقت بڑی جد و جہد کے ساتھ آپ کے لئے دعا کرتا ہے۔ اُس کی خاص دعا یہ ہے کہ آپ مضبوطی
    کے ساتھ کھڑے رہیں، کہ آپ بالغ مسیحی بن کر ہر بات میں اللہ کی مرضی کے مطابق چلیں۔
  yre-NT: Epafra nɛn 'ka 'va min -a bɛ, e 'nan 'e 'ka 'tɔ bo. Zozi Crizi 'suzan tɩglɩ
    nɛn. Tʋ pɛɛnɔn man bɛ, e ya 'e kɔaladɩ Bali trʋ 'badɩ man 'cɛɛ. Yaa laabo Bali
    lɔ 'nan, te 'ka 'pɛ -sru 'e tɔa -yee 'wɩ 'ji dɩ, ɛn "nyian 'nan 'ka drɛ ceje -yee
    'wɩ 'ji. Ɛn yaa laabo -yrɔ "nyian 'nan, 'wɩ nɛn e cɩ Bali 'bɔ 'ci 'sɔ 'a bɛ, 'ka
    -kɔla -a drɛdɩ -a.
  fuh-BKF: Epafara, gollanoowo Iisaa Almasiihu oon, ina jowta on. Kanko du e mooɗon
    o jeyaa. Wakkati fuu imo tinnii e du'aare saabe mooɗon faa ndaroɗon, laatoɗon
    hiɓɓuɓe, faa tannyoron muuyɗe Laamɗo fuu, njokkon ɗe.
  arl-NT: Epafrasri nia saruhuataajuhuaj. Nojuajaari Cristo seru niajaniyajinijiniojuhuaj.
    Nojuajaari pueyaracaanu niaacuara secojoquiaa queraatia, jiyanohua cumaatia Pueyasoocua
    tiuujiaca nia quiniuria. Secojoquiaajaariuhua ritia Pueyaso tojijiaca nia quiniuria,
    puetunu Pueyaso panishanojuanaa nia miiniuria maninia.
  ziw-ziw: Epafula, mnyenyu na mndima ywa Kulisito Yesu, awalamsani. Mazuwa yose awalombezezani
    nyuwe vidala chani mchimale vyedi, mkulumbale naho mtogese mwe mbuli zose akunga
    Chohile naho mumwivise Chohile.
  grc-TR: Ἀσπάζεται ὑμᾶς Ἐπαφρᾶς ὁ ἐξ ὑμῶν, δοῦλος Χριστοῦ, πάντοτε ἀγωνιζόμενος ὑπὲρ
    ὑμῶν ἐν ταῖς προσευχαῖς, ἵνα στῆτε τέλειοι καὶ πεπληρωμένοι ἐν παντὶ θελήματι
    τοῦ Θεοῦ.
  nag-nag: Epaphras apuni khan ke salam di ase. Tai bhi apuni khan nisena ekjon Jisu
    Khrista laga noukar ase. Apuni khan Isor laga itcha te bhal pora khara thaki bole
    nimite tai prathana koridi thake.
  eng-OEBCW: Epaphras, who is one of yourselves, sends you his greeting. He is a servant
    of Christ Jesus, and is always most earnest in your behalf in his prayers, praying
    that you may stand firm, with a matured faith and with a sure conviction of all
    that is in accordance with God’s will.
  knj-NT: Ja' naj je yet conob chi yij Epafras ti', ey oc naj yak'omal oj servil Cristo
    wetoj an. Caw chi txali naj je yu sic'lebil, yet watx' chex tec'anbi, yet watx'
    asan yin tzet chi yoche Dios che yaoc je na'bal.
  deu-1912: Es grüßt euch Epaphras, der von den euren ist, ein Knecht Christi, und
    allezeit ringt für euch mit Gebeten, auf daß ihr bestehet vollkommen und erfüllt
    mit allem Willen Gottes.
  san-PUN: ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਦਾਸੋ ਯੋ ਯੁਸ਼਼੍ਮੱਦੇਸ਼ੀਯ ਇਪਫ੍ਰਾਃ ਸ ਯੁਸ਼਼੍ਮਾਨ੍ ਨਮਸ੍ਕਾਰੰ ਜ੍ਞਾਪਯਤਿ
    ਯੂਯਞ੍ਚੇਸ਼੍ਵਰਸ੍ਯ ਸਰ੍ੱਵਸ੍ਮਿਨ੍ ਮਨੋ(ਅ)ਭਿਲਾਸ਼਼ੇ ਯਤ੍ ਸਿੱਧਾਃ ਪੂਰ੍ਣਾਸ਼੍ਚ ਭਵੇਤ ਤਦਰ੍ਥੰ ਸ ਨਿਤ੍ਯੰ
    ਪ੍ਰਾਰ੍ਥਨਯਾ ਯੁਸ਼਼੍ਮਾਕੰ ਕ੍ਰੁʼਤੇ ਯਤਤੇ|
  nob-LB: Epafras, som også tilhører menigheten deres, hilser til dere. Han tjener
    Jesus Kristus og kjemper for dere ved å be til Gud for dere. Han ber at dere må
    holde fast på troen, og at troen vil modnes, slik at dere forstår Guds vilje.
  ntj-ntj: Puru Papuralu tjiinya Tjiitja-Kurayitjaku waarka palyalpayilu watjara tirtu-tjananyanta
    kuliranytjalu. Tjiinya wati palunyaku-yan ninti, lurrtjumarntu-yan nyinapayi.
    Tjiinya wati palunyalu-tjanampanku kurrurntutarrartu tjapilpayi putakulu-yan wanaratjaku,
    puru-yan Mama Kuurrku wangka mularrkulira wangarnarralu palyaratjaku.
  sxb-NT: Epafraasi omwina iinyu kandi *omukurumu owa Yesu Kristo, oona awatumiire
    amakeezio. Awasawira Katonda na amaani ino enyinga ziona kandi omwoyo gwae guwarirra
    mbwe mukome muwe awakalangufu kandi awaisimbiire mu okuagala okwa Katonda.
  nhu-NT: Ɛbaflas wvù nu tɛn wee mvu wvu jo ben, wvù lemte Klistu Jisos e gayte tɛn
    ben e. Wvú dioo bunlee sekecii no kumyi ben naa baay, lɛke lɛ Nyo' ege ɛ́ ben
    eleemè tɛmyi diɛwɛ bonyii bò nu ɛ taw wase, looci kee fiɛɛ ficii fì Nyo' gomte
    le.
  row-row: Hei nonoom Eprafas, sia ia, ana o fee nggi hara sodꞌa-moleꞌ boe. Ana dadꞌi
    Yesus Kristus atahori dedꞌenun. Ana manggate hule-oꞌe fee nggi, ma noꞌe Lamatualain
    tao manggatee nggi, tao naꞌadꞌadꞌaiꞌ nggi, ma tao nggi mihine tebꞌe-tebꞌeꞌ Hihii-nanaun.
  msy-msy: Epafras uaghan ia gɨnɨghnɨgha ghaze, Afeziam ia ko ikɨ. A uaghan ian mav,
    egha Krais Iesusɨn ingangarir gumazim. A zurara ia bagha pamten God ko mɨgɨavɨra
    iti, egha ghaze, God ian akurvaghtɨ, ia tuivigh gavgavigh, egh fofozir aghuitam
    oteveghan koghɨva, egh Godɨn ifongiam bar a gɨfoghɨva an gɨn mangam.
  agg-agg: Epafras sehündɨ ai Sisas Kraisɨndɨ ratüpurɨyu-randeimb-ani sɨheimbo hɨhɨfarandürɨ.
    Muŋguambo si aho ra aiani sɨheimbo ŋgɨnɨndɨ nüŋgumbo sɨheimbohünda Godɨmbo dɨdɨbafɨfi
    arandɨ. Ai sɨheimboya, nindou hondü nɨmboeimbo sɨhei hohoanɨmo ranai God hohoanɨmoayu
    ra fɨfɨrɨhindühɨ ŋgɨnɨndɨ mbɨnɨboadeia yahuhayamboani Godɨmbo dɨdɨbafɨfi arandɨ.
  ptp-ptp: Epaplas nêl vɨdiiên vô xam. Epaplas ge xam Kolosi lime ti wê tu Yesu Kɨlisi
    nu yuac, dɨ i kɨtaa vô Anutu lec xam tɨyi buc vɨhati nêb Anutu i vông xam le xêkɨzêc
    vac vông vinên wê xam vông ge, dɨ i vông xovôên vô xam ên xam xovô môp nivɨha
    vɨhati wê Anutu xovô ên nêb xam vông ge.
  nak-nak: Me e Papras tai veia mutou la haro. Eia isasa tai tamiteu ale omai, la
    bilalaha sesele te Kraist Iesus. Eia sau tola sesele le amutou la kilaka tetala
    te la haroharo tomi veia La Tahalo Uru ge vivagari amutou, amuto ge rovi tataho
    la masasagala tetala, amuto ge sagaiti sesele ale amuto ge roromuli tomi moli
    la merera tetalale.
  lbb-lbb: E Epapras, i ning a halimulo, pa a tena titol ane Karisito Iesu, i saran
    anuna marmaris tetek mulo. I sira nunung rakrakai o mulo, sur mulor tur rakrakai,
    pa mulor rakrakai ana lalaun anumulo o e Karisito, pa mulor tasman a nuknuk rop
    ane God.
  kan-2017: ಕ್ರಿಸ್ತಯೇಸುವಿನ ದಾಸನಾಗಿರುವ ನಿಮ್ಮ ಊರಿನವನಾದ ಎಪಫ್ರನು ನಿಮಗೆ ವಂದನೆ ಹೇಳುತ್ತಾನೆ,
