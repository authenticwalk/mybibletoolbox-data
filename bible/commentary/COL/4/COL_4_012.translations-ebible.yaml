  kde-kde: Epafila yumo wa vanu va nnikuwa lyenu nanang'e ànansalimilanga. Nang'e
    nni ntumishi wa Yesu Kilisto, na nanga pahopela kumpanyanila mwenu kwa kunnyuwilanga
    uchinga muimile kwa kuhwinga akuno umutandeka chinnungu na kuva tayali kutenda
    mwalehu àlalá lalalembela Nnungu.
  ata-ata: Mo temanu tualasinge Epapalasi musovanu aso laixe noxou ulai noxinge kalumo.
    Anu itema vile sou xaixai noxou Kalisito Iesu. Utotomu ne anu ukilakasinge pekiaꞌu
    lexe ngingi ngatulu pekiaꞌinge mo ngamulinu masaxa noxou Lataua xe ngaꞌoxonu loxo
    ngingi totoxongengi no anu mo ngamulaxu tangengi no anu mimii ukalusi.
  qvw-NT: Chaynütac amcunanüpis Jesuspa nunan Epafraspis limaycälimuśhunqui. Pay imaypis
    amcunapi mañacuyanmi, masïsu tacyaycälinayquipä ñatac ima captinpis Diospa munayninta
    lulaycälinayquipäpis.
  nfa-nfa: Angalai miu Epapras ètu neꞌe, aa na hia miu lii mahoꞌo kahèi. Nèngu ne
    dhèu sabꞌa hia Yesus Kristus. Nèngu ne ka dhu loe boe sabajꞌa hia miu dènge aꞌèra
    na, aa na manèngi sèna ka Ama Lamatua paꞌèra dènge tao pamèci miu, aa tao miu
    jꞌajꞌi meꞌa mèu dadꞌèi Na.
  tnp-tnp: Epafras in rəhatəmah kəti iətəmimi, in mɨn tətahli=pɨnə nəghatiən təuvɨr
    kəm təmah. In iətəmimi kəti nian rəfin tatol uək rəha Iesu Krɨsto, kəni e nian
    rəfin in tətəfaki əskasɨk o təmah. In tətətapuəh o Uhgɨn məmə itəmah onəkotəhtul
    əskasɨk, kəni mohməhtə motəhrun vivi natimnati rəfin iətəm Uhgɨn tolkeikei.
  urd-urd: मसीह ईसा का ख़ादिम इपफ़्रास भी जो तुम्हारी जमाअत से है सलाम कहता है। वह
    हर वक़्त बड़ी जद्द — ओ — जह्द के साथ तुम्हारे लिए दुआ करता है। उस की ख़ास दुआ
    यह है कि तुम मज़्बूती के साथ खड़े रहो, कि तुम बालिग़ मसीही बन कर हर बात में ख़ुदा
    की मर्ज़ी के मुताबिक़ चलो।
  hot-hot: Epaplas, ma môlôda te, hêv anêŋ lamavi hadêŋ môlô. Yani ma Yisu Kilisi
    anêŋ anyô ku ba hathak havaloŋ môlô loŋ lôklokwaŋ hathak mek ek môlô numiŋ êtôm
    ŋê talaŋ ek noyala Wapômbêŋ anêŋ lahaviŋ katô.
  mqj-NT: Salama'na duka' Epafras, satondokmua', sabua'na Kristus Yesus. Sinapa'kadua-duai
    liukoa' napa'sambayangan ammu malara ke'de' matoto' ammu ummorean tongan angganna
    pa'kuanna Puang Allata'alla.
  rus-SYN: Приветствует вас Епафрас ваш, раб Иисуса Христа, всегда подвизающийся за
    вас в молитвах, чтобы вы пребыли совершенны и исполнены всем, что угодно Богу.
  mbh-mbh: Na Epapras ako ini lomu rem lemia ini mun i a Krais Jisas ile umonga, na
    i pasungalu mun ile nang sivenga a thomu nge. Na i mostun nongong nge thomu, na
    i nong engeng mo aro thomu o mit engeng nge ur areko God i sis ve aro thomu o
    oma i, naro thomu o motu nge lomu lemioong ako lomumu mire nge ve i nunganga.
    Ma i nong ve aro thomu o panes vengveng inga a God ilemi.
  bdd-bdd: Epapila wete ꞌina loyauwedo ꞌoimiya, tauna ꞌaigeda ꞌimi boda ꞌoimiyega.
    Ta ꞌipaipaihowa Toꞌabihetena Yesu weyahina, ma wete ꞌina ꞌahwanoi ꞌoidiya ꞌiꞌahwaꞌahwanoi
    waiwai ma ꞌane watoholo paꞌala, maꞌimi mumuga mabwaiyana bwebweꞌana, gide Yehoba
    nuwanuwana.
  cbt-NTPO: Ipapërasënta' canpitataquë ya'huërinso' saludos a'patarinquëma'. Inanta'
    Quisocristo natëton, noya nanan a'chinarin. Nani tahuëri canpita marë' Yosë nontárin.
    “Catahuaquë' Sinioro ya'ipi nohuantëranso' nitochina'. Noya nitotatona' imamiachinën,”
    itárin.
  srn-NT: Brada Epafras, di de fu a grupu fu unu, e seni odi gi unu tu. En na wan
    wrokoman fu Kristus Yesus èn ala ten a e begi tranga gi unu. A e begi tak' un
    sa tnapu tranga ini a bribi leki sma di de leki fa den mus de, èn di sabi krinkrin
    ala sani san Gado wani.
  cta-NT: Loꞌo yu Epafras tyaꞌa quichi̱ tyi ma̱, nda yu xlyo niꞌi̱ jiꞌi̱ ma̱; stuꞌba
    ti ndyaꞌa̱ yu lo cña jiꞌi̱ Jesucristo loꞌo ya. Lcaa tsa̱ ndijña tsa yu chaꞌ clyu
    tiꞌ jiꞌi̱ ycuiꞌ Ndyosi cuentya jiꞌi̱ cuꞌma̱, ndijña yu chacuayáꞌ jiꞌi̱ ycuiꞌ Ni
    chaꞌ ná tyaꞌa̱chu̱ꞌ ma̱ tsiyaꞌ ti chaꞌ jiꞌi̱ Ni. Ndiꞌya̱ ntiꞌ yu, chaꞌ tyucui
    tyiquee ma̱ tsiyaꞌ ti cuaꞌni ma̱ na laca nu ntiꞌ Ni chaꞌ cuaꞌni ma̱ nde lo yuu
    chalyuu.
  bqc-SIM: Á gbɛ̃do Ɛpafa, Kilisi Yesu zↄ̀blena fↄkpàwá. Ìↄ dɛ̃ɛka ń wabikɛaɛ́o
    gↄↄpii, kɛ́ à e zɛ gbãa, í kàsaakũ, Lua pↄeã i pɛɛwá wásawasa.
  tcz-CHONGTHU: Yeshua Christa lhacha le nakiloi khompiu Epaphras in salam napeuve.
    Nanghon Pathen lunglam najui bukimkei uva chule nachamkimna dinguva ama nangho
    dinga gunchua taojing jenga ahi.
  mar-mar: ख्रिस्त येशूचा दास एपफ्रास जो तुमच्यातलाच आहे तो तुम्हास सलाम सांगतो; तो
    आपल्या प्रार्थनांमध्ये सर्वदा तुम्हासाठी जीव तोडून विनंती करीत आहे की, देवाच्या
    संपूर्ण इच्छेनुसार तुम्ही परिपूर्ण असून तुमची पूर्ण खात्री होऊन स्थिर असे उभे
    रहावे.
  snp-snp: Ena linate numunidokati we, Kilisto Yesu kouba-nabala we Epafalasi yaki
    aiyo-koiyo ka ya fulo gede minaiye. Amokafo linate ya Gotikafo lalo kolami mona
    ya kolife loti, auma witi melefe lotiko minenawae, loto linatemu kolito Goti loumu-umu
    o minami lono ya auma wito olaiye.
  isl-isl: Epafras, þjónn Jesú Krists – hann er frá Kólossu eins og þið – sendir ykkur
    kærar kveðjur. Hann biður Guð að styrkja ykkur og fullkomna og sýna ykkur vilja
    sinn í öllu.
  spy-NT: Isubooyook ꞉nkinee Ebaafura nyoo nyēēng'woong' ānku motwooriintēētaab Kiriistō.
    Āmē booryēēt kwaak kusoowook nto anyuun ōkiilchē ām kiyēē mākwook ꞉Yēyiin ānkōōkich.
  xnn-xnn: Si Epafras ay kailiyanyo gedan et menpakomosta ken dakayo. Siya gedan nan
    esay baan Jesu Kristo et kanayon ay ipapasnekna ay mangilol-owalo ken dakayo ta
    pomigsa koma nan pammatiyo ya ta maid menkolkolangan nan nemnemyo tasiyay getkenyo
    ay tet-ewa nan layden Apo Dios.
  mwe-mwe: A Epapula bhashilambo ajenunji na bhatumishi bha a Yeshu Kilishitu bhanakunnjumushilanga,
    mobha gowe bhanakunjujilanga gwangali totoshela, nkupinga ntamangananje kwa kamilika,
    na nkombolanje kwa kaje kutenda yowe ipinjikwa na a Nnungu.
  tte-tte: Epapila imulolo kolimiu, iya ami boda yabo na Yeisu Keliso ana topaisowa.
    Sauga meuloina ikawakawanoi kaikaiwe kaiwemiu yakato kwatolo kaikaiwe ami meli
    imatuwa yo Yaubada ana nuwatu kaiwemiu wakatai namwanamwai.
  tcs-tcs: Epapras em wokman blo Zizas Kraist ane em kantriman blo yupla tu. Em spik
    alo po yupla tu. Em ebritaim prea prapa ad po yupla aske God po prapa meke yupla
    strong ane stret. Ane em i prapa sabe yupla i go meke dem pasin blo God.
  hlt-THB: Jesu Khrih a tyihzawih pynoet na ak awm Epaphara ing kut ni tlaih khqi
    hy. Khawsa a ngaihnaak boeih awh ak cak na naming dyih phat coengawh, hqam khyk
    unawh a tang na nami awmnaak thai aham, nangmih aham anih ve cykcah poepa hy.
  soq-soq: E apanalaida da Epapiras, Keriso Iesu nolawaleidia, e auwalede. Me nuawa
    uduudu mampe e baila God mampe badowa rauparileidia, e saulepio me insaisawa uduudu
    bedeweitane atenidaitonune dewasanuna baiwa. Do e sumanaila bedewe insaisala debamalepio
    badowa enonuna baiwa walama uduudu iririleidie wande.
  qub-qub: Marca-masiqui Epafraspis salüdunta apachicamushunquimi. Payga Tayta Jesucristuta
    allimi sirbin. Paymi gamcunapaj Diosninchïta imaypis mañacuycan Diosninchi munashanno
    cawanayquipaj.
  att-att: Á si Epapro nga katangelián naw yù mangiyabbû gapay ta meyannung nikayu.
    Aggina gapay yù masserbi kâ Apu Kesu Kiristu, á ari malurâ nga makimi-imállà kâ
    Namarò megapu nikayu. Á yawe ipakimállà na, ta tulluâ yù nonò naw, ánna mapasigaggà
    yù ángngikatalà naw kâ Apu, tapè kánnámmuán naw ánna palurotan naw yù ngámin nga
    ipakuá ni Namarò nikayu.
  bki-bki: Epavras nei napano naio bunu be kamiu tai, naio be toro vu tai na mim̃au
    Kristo Yesu kanano, a naio bunu berenio kavijo bo a bogiano bo ban kamiu, berenio
    bogo nonovio naio jom̃a bolkouo jikili dam̃ariga bior kamiu, ka kumijikia kuvitu
    sikili, ka kumeruo rivu tibe ka siyovo ea Kristo, a ka kuvitu sikili ka kuvila
    ga vite nalo napano Atua naio jidomio.
  bqp-bqp: Á gbɛ̃ndo Ɛpafara, Kirisi Yesu zↄ̀bleri fↄ kpàáwa. Àdigↄ̃ ania kɛ kũ aduakɛnaárɛo
    gↄrↄ sĩnda pínki, de à le à kàsara kú àgↄ̃ papana Luda pↄyenyĩnaa gũn.
  mcp-mcp: Ipafras, mbyágá á nûŋ bɨ́dɨ́ ŋgə nə́mə́ bə́da bɨ̂. Sɔ́ɔl məsáal mə Yésus-Krîst
    wɔɔŋgʉ́ nyə aŋgɛ̂ nə yɔw gwánálə shú dʉ́n mə́jəgʉla mɛ́d. A ŋgə jəgʉla nə́ bɨ
    tɔ́wʉ́g búgə́d nə́ shîm, bɨ bə́g okrîstɛn bwə́ á mə́ lal wá, bɨ dʉ́gə́ bə cʉ́ŋ
    ja jɛ̂sh nə sâ Zɛmbî ŋgə́ jɨɨ nə́ bɨ sáág yí.
  hat-hat: Epafras, ki moun Kolòs tou, voye bonjou pou nou. Sèvitè Kris sa a pa manke
    lapriyè anpil pou nou pou nou ka rete fèm, pou nou ka fin grandi nèt nan konfyans
    nou nan Bondye, pou nou ka toujou byen dispoze pou fè tou sa Bondye mande nou.
  npl-NT: Noiwa nomechtlajpaloa Epafras, ye de nomoaltepeu iwa kuali kitekitilia n
    Cristo Jesús. Ye nochipa motiotsajtsilia chikawak por nomejwah para kuali ximokitskijtokah
    itech Cristo, para xikmosenmakakah itech tlan Dios kimonekiltia xikchiwakah.
  bgg-bgg: Ephaphras è, nathek ibrog pha gai branthek nane Masi Isu ro khiao è de
    salam phi ro. Ai ne idang nathek chiang shii athodang pha sia phi ro, nathek shii
    chuh rek phi bone Hamangkhung-aphuii shii lia phi ro, chiih-è Masiphothek shii
    ne weg rey ne ley gayiig yi pha, chiih-è Hamangkhung-aphuii miiyang ji shii zab
    nuii yi pha rek phi ro.
  eng-TCENT: Epaphras, who is one of you and a servant of Christ, greets you, always
    striving for you in his prayers, so that you may stand mature and complete in
    all the will of God.
  eng-BSB: Epaphras, who is one of you and a servant of Christ Jesus, sends you greetings.
    He is always wrestling in prayer for you, so that you may stand mature and fully
    assured in the full will of God.
  cpu-NT: Jovethatami eejatzi Epafras, iriitake pashine poñeenchari pairani pinampiki.
    Irijatzi iromperatana Cristo. Osheki iñaañaatakotapiintakemi, onkantya pinkyaaryooshireyetantyaari,
    piyotakotantyaarori pantanairo kyaaryooperoini ikoviri Avinkatharite.
  san-ASM: খ্ৰীষ্টস্য দাসো যো যুষ্মদ্দেশীয ইপফ্ৰাঃ স যুষ্মান্ নমস্কাৰং জ্ঞাপযতি যূযঞ্চেশ্ৱৰস্য
    সৰ্ৱ্ৱস্মিন্ মনোঽভিলাষে যৎ সিদ্ধাঃ পূৰ্ণাশ্চ ভৱেত তদৰ্থং স নিত্যং প্ৰাৰ্থনযা যুষ্মাকং
    কৃতে যততে|
  tac-NT: '''Lige Epáprasi abiena ''we náola reporali, napu senibí ''la e''wame ju
    napu Kristo Esusi nulá, napu aba alé we''ká riógichi bejtégame júchigó napu ''emi
    ejperégame ju. Alué Epáprasi ''we tania ajtime ju Onorúgame napurigá ''emi ''la
    sebámala ''la sébali ralámuli gayenia ''lige napurigá ''la sébali olame nímala
    ''emi ''we ''la ''nátame napurigá Onorúgame najkí.'
  eng-WEBPB: Epaphras, who is one of you, a servant of Christ, salutes you, always
    striving for you in his prayers, that you may stand perfect and complete in all
    the will of God.
  gfk-H: Epaparas nong ia mah tikai ta muat ma a tultulai ia ta Iesu Karisito, i karo
    mah muat. I la saasaring hait uta muat ma ra tamat na dadas bia muat na patpatuan
    ma muat na manga palai ta ira sinisip ta Kalou.
  viv-viv: Bana Efafilasi yami yoꞋo kalivana kadu Yesu Keliso ana agetoga gilukafoiyemi.
    Tova moyaꞋaina omi faꞋimiya giveꞋoꞋola toyogina be higa yami vetumagana againe
    wanaꞋatuvefaꞋila, higa vaita Yaubada ana halamana againe wanaveꞋasevatu ada yana
    nuwanuwa matatabuna nuwami ginavai-moꞋena.
  yao-yao: Che Epafula, njenu, kapolo jwa Kilisito Yesu akunkomasya. Moŵa gose ngaakupela
    kumpopelela kuti nlimbangane ni kwima chiimile ni kwendelechela kukulupilila ni
    kupanganya yakuisaka Akunnungu.
  tgp-tgp: Epaphras, enia vonamim matea, enia volitusi non Kr̃isto Iesu, mo sile na
    retioloolo isamim, mo lo usiusi r̃ilangi tarea matamim na nona usiusi matan vara
    ha pa mai ha pa jea, ale ha levosahi mamahuni na masalon God.
  auc-NT: Ayæ̈ mïni cabo ïnongä inte Epapada ïñömö tömengä Itota Codito ingante në
    cædongä inte adobaï, Waa quëwëedäni, angampa. Tömengä Wængonguï ingante nanguï
    apæ̈nedinque, Codotenteidi ïnänite bitö godö cæbi ate tömënäni picæ̈näni baï bacædänimpa.
    Ayæ̈ bitö angaïnö tömänö ante ëñente cædäni inte tömënäni tæ̈ï pïñænte ëwocacædänimpa,
    ante tömengä mïnitö beyæ̈ ante cöwë apæ̈necampa.
  kbc-NT: Ǥonioxoa Epafras yecoaditibigaɡ̶ajitiwaji. Epafros elatibige ɡ̶anigotaɡ̶a,
    inaaɡ̶ina liotagi Jesus Cristo, codaa midioka limedi me dinoniciwaɡ̶adi me yotaɡ̶aneɡ̶e
    Aneotedoɡ̶oji leeɡ̶odi akaamitiwaji. Dipokotalo Aneotedoɡ̶oji matiteteloco ɡ̶atiwaɡ̶atakaneɡ̶egi,
    codaa mele mowooɡ̶otitiwaji niiɡ̶axinaɡ̶aneɡ̶eco aneetece Ǥoniotagodi, codaa dipokotalo
    midioka limedi mowooɡ̶oti codaa mawiite inoatawece ane iiɡ̶etedaɡ̶awatiwaji Aneotedoɡ̶oji.
  bmh-bmh: Epapras gonug han ag gonugau ‘Kero’ ze awareu. Go agal uzanan, go Yesus
    Kristus nugau salau du. Gonug ag en umkoskos Uwait auraneu. Ag duailel banban
    sul gusig tapai daimai, Uwait nugau dabeleu abiu maimai, gonugau igul sesamorabun
    en gonug Uwait auraneu.
  ctu-BL: Mi' yʌq'ueñetla cortesía Epafras x'e'tel i cha'an Cristo tsa' bʌ loq'ui
    ba' añetla. Ti pejtelel ora woli' chʌn cha'len wersa oración cha'an xuc'ul mi
    la' wajñel, cha'an ts'ʌcʌl mi la' lu' ña'tan pejtelel chuqui yom Dios.
  meq-meq: Epafəras nakə a yaw abəra ka təv kurom aye, kə tsikakum naha me. Neŋgeye
    ndo i məsler i Yesu Kəriste. Pat pat, neŋgeye faya ma rəzlay a gər maɗuwulay naha
    me a Mbəlom hərwi kurom. Neŋgeye faya ma ɗuwulay naha me a Mbəlom na, hərwi ada
    kâ ndzum ɓəŋɓəŋ lele, kâ tərum ndo masəra eye hay ka tsəveɗ i Mbəlom, ada kâ sərum
    wu nakə a yay a gər a Mbəlom kâ gum aye tebiye.
  noa-H: Mag tag hĩchab pãach haram woun Epafras Jesucristo chogk'a p'idk'a k'itʌmuajã
    pãrag salud deepʌ̈i sim. Hich mag hichdëun pãar kõit Hẽwandamag jëeu k'itaajem,
    pãachdëu hʌ̈k'atarr hiek gaai hubʌnaa t'umaa hich Hẽwandamau k'õsimjöta waumk'ĩir.
  alp-NT: Epaprase ibeteke hlamate ete imi ne. Ile bei kota esa kai imire neka, ile
    Kristuse Yesuse Eni tamata makerike rebe ikotie loko Alla ete imi rame, leke imi
    hlaleke ktili kai imi rekwa. Leke imi ono lulu Alla Eni sukare titinai.
  san-VEL: khrii.s.tasya daaso yo yu.smadde"siiya ipaphraa.h sa yu.smaan namaskaara.m
    j naapayati yuuya nce"svarasya sarvvasmin mano.abhilaa.se yat siddhaa.h puur.naa"sca
    bhaveta tadartha.m sa nitya.m praarthanayaa yu.smaaka.m k.rte yatate|
  kbq-kbq: Epafrasi'a Krais Jisasi kazokzo eri'za ne' tamagri kumateti nekino, musenke
    atreramante. Agra tamagrikura tusi'za huno, Anumzamo'ma avesinea kante tamaza
    hanigeta oti hanavenetita, nena vahekna nehutma ana mikomotma hakare zampina ama
    hanazegu nunamuna maka zupa huneramantea nere.
  kbh-kbh: Epáfrasnaca cmontsacheuaná, inÿe ts̈ëngaftangbiocá y cha Cristo Jesusbiama
    jatrabájama endoservena. Cha nÿets tempo ts̈ëngaftangbiama Bëngbe Bëtsábioye ts̈a
    bochandbétseimpadana, ts̈ëngaftanga Bëngbe Utabnábeñe os̈buáchiyana ndocna te
    chas̈mondájbanama, y nÿets tempo chas̈motsiyena lempe jtsamëse, nts̈amo chë Jesucrístbeñe
    corente os̈buáchiyënga jtsiyenana yojtsamncá; y chca, ts̈ëngaftanga corente s̈mochántsetats̈ëmbo
    nts̈amo s̈mojtsamcá ndegombre yomna nts̈amo Bëngbe Bëtsá yobos̈cá.
  ron-LSB: Epafras, care este unul dintre voi, slujitor al lui Hristos, vă salută
    și se străduiește mereu în rugăciunile sale pentru voi, ca să fiți desăvârșiți
    și să fiți desăvârșiți în toată voia lui Dumnezeu.
  pon-pon: Epapraj, me kij omail, o me ladun Krijtuj Iejuj amen, kin ranamau won komail,
    a nidinide jauaja komail ni a kapakap akan kaukaule, pwe komail en dadau rata
    o unjokila o direki kupur en Kot.
  nhe-BL: Nojquiya inmechtlajpalohua Epafras tlen ehua nepa campa imojuanti. Yajaya
    quitequipanohua Toteco nicani ica nochi iyolo. Mojmostla ica miyac chicahualistli
    quitlajtlanía Toteco imopampa. Quitlajtlanía para xielica intemachme, huan para
    xielica queja tlacame tlen chicahuac quineltoca Toteco huan para ma xijmatica
    nochi ipaquilis Toteco.
  sps-sps: E Epafres ayei na mes tana gum nar vainy fafaaman tsumi to te binun of
    e Krais Jisas, sa faan iny me nainy rof tsumi. Ayei te faakats faparits fatatabin
    of maromi ten Gov, te rangat of maromi ten Gov ma kat mami Ya ana mi te tsutsun
    fasuu tan faatsuts ten Krais, ana mi te ruak iny matsua me tana aave mami to tana
    sanaan iny koman faavot mami ma kat fatatabiny amin koman ten Gov.
  wnc-wnc: Siwan gatu gindane notza tapatu umana Epafras ngang inikamang. Itaaya gaak
    wamu ginde daninggak. Sike ita puya Jesu Kraisdane aknga apasingamunggak. Pasingamuke
    asinggan ita gin gatandamunangge itane musiaatangu toknga siknga natake tumuk
    wamu Anutue ininggak. Inike Anututa gin papan kekekake gindane musipzaatangu Anutue
    baniu ginu kuupbamda natdeke itane kepi katak siknga tawake tasiningge natake
    ita tumuk wam ininggak.
  bus-bus: A gbɛ̃ndo Ɛpafara, Kirisi Yesu zↄ̀bleri ì kpàawa. Ègↄ̃ aĩa kɛɛ kↄ̃n aduakɛnaareeo
    gurↄ píngi, lɛ à e à kàsara kũ àgↄ̃ papana Luda pↄyezi guu.
  gub-BL: Amo pepyr har xe hekon a'e no. Epa her romo a'e. Zaneruwihawete Zezuz pe
    uma'ereko ma'e romo hekon a'e no. Omono kar uze'eg peme. Tuweharupi uze'eg Tupàn
    pe penehe a'e. — Emukàg kar Koro tawhu pe har ne wà nehe, i'i iko izupe. — Tuwe
    uzapo nerekwe Puràg hemiapo putar haw wà nehe, i'i izupe. — Tuwe uzeruzar katu
    neze'eg rehe wà nehe, tuwe weruzar wà nehe no, i'i iko izupe, penehe uze'eg pà.
  imo-imo: Epafras, eno Kolosi imbomanga iye te, yuni kape eno molko kondaio nimbe,
    nimbe mundurumo. Yu Kraist Jisasinga kongono tendeli iye te molopa, Gote kinye
    konge nimbe molopili tiye naa kolopa waliwalima enonga nimbe enge nimbe konge
    tendepalie eno Kraistinga imbo yuma molko, paimbo ningo enge ningo pilko moromele
    mele konopu alowa malowa naa teko Gote kanopa penga pilimbelo ulu teaio nimoma
    pilko liko tengeindo enge ningo teko molangei nimo.
  boj-boj: Epafras a dego niŋgi kaiyeiŋgwo. A nuŋgo leŋ qujai. A Kristus Yesus aqa
    wau tamo. A gaigai siŋgila na niŋgi qa endegsi pailyeqnu, “O Qotei, ni na Kolosi
    Kristen naŋgi aqaryainjrimqa naŋgi siŋgila na tigeloqnsib ino kumbra bole kalil
    keretoqnsib ino areqalo geregere qalieqab.” Epafras a niŋgi qa degsi pailyeqnu.
  eng-DRA: Epaphras saluteth you, who is one of you, a servant of Christ Jesus, who
    is always solicitous for you in prayers, that you may stand perfect, and full
    in all the will of God.
  knf-knf: Epafraŧ anwooŋ i ubeeka wi nan akak awulan mboş. Awo nalempar Yeŧu Kriŧtu
    abot aji bi taman taman ţi pdo kañehandëran Naşibaţi nahilna namëban naliinŧ,
    najij ţi pfiyaar, nabot nado kado uko bŧi wi Naşibaţi aŋaluŋ.
  san-KHM: ខ្រីឞ្ដស្យ ទាសោ យោ យុឞ្មទ្ទេឝីយ ឥបផ្រាះ ស យុឞ្មាន៑ នមស្ការំ ជ្ញាបយតិ យូយញ្ចេឝ្វរស្យ
    សវ៌្វស្មិន៑ មនោៜភិលាឞេ យត៑ សិទ្ធាះ បូណ៌ាឝ្ច ភវេត តទត៌្ហំ ស និត្យំ ប្រាត៌្ហនយា
    យុឞ្មាកំ ក្ឫតេ យតតេ។
  arn-NT: Lemoria pifaleymünmew ta Epafra Cristo Jesus tañi kona. Kisu ta kiñe tati
    mülekefulu ta eymün tamün waria mew, ka rumel llellipulekey tamün ngillatuñmanieaetew
    ta eymün femngechi tamün yafüluwküleael ka rüf dungu mew fente küme pepikawküleael
    tamün femael Ngünechen ñi ayükeelchi dungu.
  zas-NT: Në Epafras, bén ladxidi, rxhiaal xtiidx Dios lojdi. Laaman cayüjn sirv loj
    Jesucrist. Gra dxejczi rbejdxaman Dios por lëjt din sudxiꞌchidi chinalidi xnejz
    Dios güün tëëdi gra ziꞌc rënman.
  ken-NT: Ɛpáfras nkwɔ ǎtò be bakak. Achi mmǔ ywɛka amɔt nɛ mǔbɛtok Yesu Kristo.
    Ǎnɨkmʉɛt ɛ̌ti yɛka nɛ ntɨ ɛni nɛnkɛm mpoknkɛm bɛ mǎnsɛnɛ ndǔ mbi Mandɛm, nɛ
    bɛ mǎndɨŋɨ sayri yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ Mandɛm áyàŋ mǎnkʉ.
