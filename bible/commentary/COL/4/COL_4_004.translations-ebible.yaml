verse: COL.004.004
translations:
  kpx-kpx: Lana daho Dilava imihage dana neniai hotove ke loui ata haivege abuna ke
    evie dua vai.
  okv-H: Avoeto na God ta ke be ingari haiteko avo harikano ingesora avo God na uje
    ere ua avoembo pari evujo.
  tbo-tbo: Uyahinei biugei ona laupali po tuwega dewadewana a paligeleteya po hina
    hanapugeya ma u bagibagi anona lawa u nugonugohi ina lugiigili.
  mal-C: എനിക്ക് അതു വേണ്ടുംപോലെ വ്യക്തമായി ഘോഷിക്കാൻ കഴിയുകയുംവേണം. ഇതിനായി ഞങ്ങൾക്കുവേണ്ടി
    പ്രാർഥിക്കുക.
  grc-SR: ἵνα φανερώσω αὐτό, ὡς δεῖ με λαλῆσαι.
  bgc-bgc: प्रार्थना करो के मै स्पष्ट रूप तै अर खुल्ले तौर पै मसीह के भेद नै बता पाऊँ।
  khz-khz: Pio rapali, pe au na evali veavugana pana kilagi-matagai-gitakaua, Palagu
    ekilato pana kilagi-matagai-gitakaua netiwato gelegelenai.
  deu-TKW: damit ich es kund thun könne, so wie es meine Pficht ist zu reden.
  zsr-NT: Gul‑náb‑nëꞌ caꞌ Dios, gunnëꞌ nedaꞌ latj usálj laꞌanaꞌ le bgachiꞌ naꞌ ca
    ral‑laꞌ gunaꞌ.
  lin-lin: Bobondelaka Nzambe mpo ete nasakola yango na polele nyonso, ndenge nasengeli
    penza kosala.
  hns-NT: Djab toelog praatna kariehe tab ham Parmeswar ke sanesa safa se samdjhaai
    sakab djaise hamke tjaahie kare ke.
  noa-E: Maimua sĩi mʉ kõitpaijã jëeubat keena, mua i iek jaauwai ajapha mʉchdëu jaauju
    aai chirʉmjö warre dawaacha jawaag.
  eng-EMTV: that I may make it manifest, as I ought to speak.
  mib-NT: Te cacān tahú rō jeē cuu cahān cají rí ndese cánuú cáhān rī.
  lif-NT2: इङ्‌गाॽ पाःप्‍मा के़बोःङ्‌बा कन् पाःन्‍हाॽ नुःरिक्‍काङ् इङ्‌भोःमा सुक्‍तुङ्‌ल
    फाॽआङ् तुवा आजोगे़म् आबिरे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu, ndi muniyupila muni nihotola kukokosa ujumbi wenuwo uvya hotohoto
    na ngati cheyiganikiwa.
  mmx-mmx: Mina ngising ne Moroa do nia ana valas axasep nunuan levelinga ren kusu
    limixin dina xasep teren. La levelinga at ne Moroa naba xasep kerekngan ne Moroa
    i vara i.
  cbr-NT: Atúan cuaisabi oquin, unicama aín bana ñuixunquin 'unánminun camina 'ë Nucën
    Papa Dios ñucáxunti 'ain, 'ën ax cuëëncësabi oquin 'anun.
  tee-NT: Asq'uint'it ni laich ac'amavasalaniya' ni laich catamachakxaya'. Chunch
    acchivina' tachi ju lhijun ni acnaulh.
  eng-LSV: that I may reveal it, as it is necessary for me to speak.
  cak-NT: Tic'utuj che ri Dios chi can utz ta y k'alaj rubixic nin-en cuando xtintzijoj
    ri xuk'alajij ri Dios, can anche'l nrojo' raja'.
  pah-NT: 'Pe''ji ti Tupana''ga pe: “Epoko ti Paulo''ga g̃a mbo''ekatukatuuka ga pe
    nenhi''ig̃a rehe. A''ero ti g̃a ikwahahetei Cristo''ga mombe''ua.” A''ea ti pe''ji
    Tupana''ga pe. Ji ambo''e katu po g̃a hamo.'
  sja-NT: Ɨt'aa iidipatáatɨ mɨa mãgɨ́ pi-ia jarateemerã Tachi Ak'õrepa jarapi bɨk'a,
    mãgá jarateeipia bairã.
  xed-xed: Magawa duʼa ta ghəŋa ɗa ŋa laviŋta ɗa ta mnaŋta gwaɗa ta ghəŋani dardar
    manda ya ta raku.
  mks-NT: Ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ ña̱ ná cuu ca̱ha̱n cáxí i̱ tu̱hun Ndióxi̱
    nu̱ú ña̱yivi tá quia̱hva ndítahan nu̱ú i̱ caja i̱.
  gfk-S: Mu na sasaring be iou ni petlaar be ni hapalaine timaan ie hoke i tahut be
    ni gil hobi.
  bmu-bmu: Nöŋön Buŋa keu Anutugö sihimŋaŋgö dop jibi asarimegöra mönö köulukŋinan
    töngum niŋgiba malme.
  dgz-dgz: Den nenan God inap mup wane ne Keriso nop oit mega waenapan wadiamopena,
    ame aroga iragen amba tavewa gapan di wadiamopen anup.
  eng-GNV: That I may vtter it, as it becommeth mee to speake.
  zaa-NT: Pero liguni oración qui'ni gappa' valor quíxa'á' iyaba nu cca qui'e lani
    la' ritelíni, porqui'ni nui ná deber quia'.
  eng-WEBSTER: That I may make it manifest, as I ought to speak.
  guh-guh: Cristo pelivaisi jivi itsa tsipaebabiabajë, jitsipajë jumenapebetsiaya
    tatsipaebabiabinexa. Nexata panetovajëtabiabianamenua Cristo pelivaisi jivi jumenapebetsiaya
    tatsipaebabiabinexa tanejumeyapëtaenexa xaniavaetsia.
  bon-bon: Yoo, Acejiyame ne yaawejanusi cane peei mene cängena, pajecurage iicaname,
    cane lipu miiji cirege iicana.
  nhw-BL: Xijtlajtlanica Toteco para huelis nitlacamanalhuis icamanal tlanemijya quen
    quinamiqui nijchihuas.
  swh-ONEN: Ombeni ili nipate kuitangaza Injili kwa udhahiri kama ipasavyo kunena.
  wbi-wbi: musumaghe kuuti muwesie kukulivika pavuvalafu ndavule luninoghiile kujova.
  bba-bba: Ǹ n mɛn nɑ, i kɑnɑru koowo kpɑ n kɑ kpĩ n ye sɔ̃ɔsi nɡe mɛ n weenɛ n ɡere.
  eng-KJVCPB: that I may make it manifest, as I ought to speak.
  kgk-NT: Upéa-gwi pejapo katu oração xe-rehe xe aikwaa uka porãve hagwã inhe'ẽ amombe'u-vy.
    Amombe'u porã hagwã Nhandejáry oipotaha-rami amombe'u hagwã, pembojeupi katu Nhandejáry-pe
    pene nhe'ẽ xe-rehe.
  waj-waj: Na ii mmayaaya ivaa kooyaa iya kiaa mminaraivaara niiyara yaaku varaatee.
    Kooyaa iya kiaa mmiraivo inna ni mmoorivai.
  cpy-cpy: Pamana-kotena okantyaa nomatan-tyaawori nokenkithata-kotero kameetha, rootaki
    ikemathatan-teetyaawori.
  mpx-mpx: Nuku awanun kaiweu ge bosowaina Keliso wasana na wasaan pwamwananal, ni
    ola o logugui toto Yehoba i pem.
  wbp-wbp: Nyampunyaju warrkiji yungu Kaaturluju yungurna-jana milki warraja-mani
    jaru Jijaji Kiraji-kirli. Kulalparna ngulaju yampiyarla warrkiji. Ngulakunyajulurla
    payika Kaatuju yungurna-jana jaru warraja-nyayirni milki-wangkami.
  luo-luo: Lemnauru mondo omiya ayale e yo maler kaka owinjore atim.
  nhe-NT: Xijtlajtlanica Toteco para huelis nitecamahuis Itlajtol nempa queja quinamiqui
    nijchihuas.
  aii-aii: ܥܒ݂ܘܿܕܘܼܢ ܐܵܗܵܐ ܕܓܵܠܹܢܹܗ ܐܲܫܟܵܪܵܐ ܘܗܲܡܙܸܡܸܢ ܒܘܼܬ ܕܝܼܹܗ ܐܲܝܟ݂ ܕܘܵܠܹܐ ܝܠܵܗ̇
    ܐܸܠܝܼ.
  esk-NT: Agaayutiluŋa quliaqtuatlałiksrapkun tusaayugaaġiksuamik iñuŋnun kaŋiqsiñaqsiḷugu.
    Taamna piraksraġikkaġa.
  msb-msb: Ipangadyi pa niyo na makatukdo ako sin hayag kaayo pareho san dapat lang
    gayod.
  cpa-NT: Hlanh¹³ hniah¹² Diú¹³. Mi³jøng² lé² hé¹³jni jǿg³ cónh¹ ja³hniuh¹² jmo³jni.
  dso-dso: ଜେନ୍ତିକି ମୁଇ ଜେତ୍‌କି ଲକ୍‌କେ ଏ ସୁବ୍‌କବର୍‌ ନିକସଙ୍ଗ୍‍ ଜାନାଇବି, ସେଟାର୍‌ପାଇ
    ପାର୍‌ତନା କରା ।
  meu-meu: Taunabunai do baina gwauraia hedinarai; e henigu ḡaukarana binai.
  yva-NT: Weti syare wasambayambe rinai indamu syo Ayao Kovo Kristus raura kakavimbe,
    maisyare muno Amisye beker pare syo raura.
  dgc-dgc: O, ipanalanginék moy, monda makapagpaliwanagék ta tolay ta tungkul ni Cristo.
  zpm-NT: Goḻnab lo me gneedzraa me guieḻbiini lo naa, zeeṉe cseed naa miech xtiidz
    me, guieṉ zho miṉe rne naa; guṉ naa dziin co zigne no guṉ naaw.
  hix-NT: Apa y, Pawru akoronomako, tonytxahorye àrwon yehtxoho me, toto komo nhutwanàr
    me ehtxoho me, katxoko, Khoryenkomo wya.
  sim-sim: Jir avak anjik Avui Wasilakan ji sawenak mashi Kraishi oson nombo nombo
    os a sawekmba nor mbahanda hom kormbak a saweka.
  npi-ULB: जसरी मैले बोल्नुपर्ने हो, त्यसरी नै मैले यसलाई स्पष्‍टपार्न सकूँ भनेर प्रार्थना
    गर ।
  cgc-cgc: Pangamuyuan a nyo man na mapaintindi ko gid naan ta mga ittaw ake na pasugid
    parti ki Cristo tak iling tan liag ta Dyos na buaten ko.
  tim-tim: aregât ulilaŋmâ tân nugumbiâ âmâ Kristogât den tikŋe are makmâ miawakyeŋgire
    ârândâŋ akto hârokŋe nâŋgâwai.
  yor-yor: Ẹ gbàdúrà pé kí èmi le è máa kéde rẹ̀ kedere gẹ́gẹ́ bí ó ti tọ́ fún mi.
  wos-wos: Guni Godré watanguni, dé wuniré yikafre hurundét wuni wun hundi jémba wawute,
    God mawuli yandéka maki.
  emp-NTPO: Iwid̶id̶adua mʌ̃a ebud̶a jaradiai carea mʌ̃a oida b̶ʌ quĩrãca.
  eng-F35: that I may make it manifest, as I ought to speak.
  ind-ind: Doakanlah khususnya agar saya bisa menyampaikannya dengan jelas, karena
    itulah tanggung jawab yang sudah Allah berikan kepada saya.
  pes-OPCB: دعا کنید که جرأت کافی داشته باشم تا این پیغام را آزادانه و تمام و کمال
    بیان نمایم.
  mpt-mpt: Gode baatnenea Kobo ne weng olo nakaia unangai kla omkayemale ge baatnenebio
    kesoa ibo Gode baabaniba Kobo Fole daahabeba e keb wengo omkeimabea nakaia unangai
    weng olo kla tekein keine ge ohamine!
  ssx-ssx: Koto polopate kone I̱ma꞉ ota꞉ pea꞉peke ya꞉la꞉ tupa꞉ walono yeni pu hapa꞉peke.
    Wanda꞉halima꞉ hone wopu ulu peleme tupa꞉ walono loa꞉me.
  mkl-mkl: Nɑ nŋu, i ce kutɔɔ ŋɑ ku bɑ n yɔkɔ n sisi ɑsiiu si bɛi í jɔ ku bɑ inɛ ŋɑ
    ɑ mɑ̀ ideu sɑ̃ɑ sɑ̃ɑ.
  gaq-gaq: ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ଡିରକମ୍ ନେଙ୍ଗ୍ ସତ୍ ବାରି ନିମାଣ୍ତା ବାବ୍‌ରେ ଆତେନ୍‌ ବାସଙ୍ଗ୍‌
    ଡିଙ୍ଗ୍ ଇଁୟାଏ ।
  gof-RNT: Qassi takka besseyssada qaala qonccisada odana mela taw Xoossaa woossite.
  unx-unx: ଆଡଃ ବିନ୍ତିପେ, ଆଇଙ୍ଗ୍‌ ଜେ'ଲେକା ନେ କାଜିକେ ସାର୍‌ତି ଆଡଃ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ଦାଡ଼ିୟଃ
    ଲେକାଇଙ୍ଗ୍‌ ଉଦୁବ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Itó numuna loakatunú hizi lé inimikiko, neza gakó nenémini lokugo etatitó
    nenéminoko lo utó oko lo kimitoze.
  lcm-lcm: Asukang na mi sokotuk a God ta ka amadot iau asi kag amatung atapalas aro
    luai ania using kapo mamaiten ta naka mengen tatana.
  aer-aer: '@see-verse:COL.004.003'
  qvc-NT: Mañakuyllapapisri Dyus munashqanshina ancha klarituta Jisukristupaq yach'achikunaypaq.
  tgl-ULB: At manalangin na magawa ko ito ng malinaw gaya ng nararapat kong sabihin.
  cbs-NT: Ja inun, jaska Diosun bechipaiai ean en jatu xabakabi Cristokidi unanmakin
    en jatu yusin kanun ea yukaxundikanwen.
  xtm-NTPP: Jin kakan‑ta'vi ni nuu ya ja na kaxtnu'u vii kaxtnu'u va'a sa tnu'u maa
    ya a, sukan kúni ya ja sa'a sa a.
  nnq-nnq: Lele nnyopange kupala nhoto kutangatacha andi pambaligwa nu kundela ejipakujibeka
    chili jenie kipola.
  bao-NT: Yʉre juu bue bojaya, ca niirore biro añuro yʉ ca wede majiopere biro ĩirã.
  san-ORI: ଫଲତଃ ଖ୍ରୀଷ୍ଟସ୍ୟ ଯନ୍ନିଗୂଢୱାକ୍ୟକାରଣାଦ୍ ଅହଂ ବଦ୍ଧୋଽଭୱଂ ତତ୍ପ୍ରକାଶାଯେଶ୍ୱରୋ ଯତ୍
    ମଦର୍ଥଂ ୱାଗ୍ଦ୍ୱାରଂ କୁର୍ୟ୍ୟାତ୍, ଅହଞ୍ଚ ଯଥୋଚିତଂ ତତ୍ ପ୍ରକାଶଯିତୁଂ ଶକ୍ନୁଯାମ୍ ଏତତ୍ ପ୍ରାର୍ଥଯଧ୍ୱଂ|
  huv-NT: Itüniün ocueaj Teat Dios para alndom nandeac ranüy leaw netam nandeac.
  otn-NT: Da̱mi̱ marca̱hʉ Oja̱ n'namhma̱ ngue Oja̱ da̱ xänngui̱ ha gdá̱ japra̱ hya̱
    ga̱ mma̱. Porque nu̱'mø dá̱ ma̱ngä na̱ ra̱ hya̱ na̱, ma̱hyoni̱tho ngue da̱ 'yo
    ni̱ 'yu̱ ra̱ hya̱.
  nop-nop: Hidi ninadidi nehiulihiune nu mede miŋgoŋ yohautaluwaat. Bepaŋdi unduŋ
    titiŋdok nadinamguk.
  obo-NT: Woy dasaa kow mandad no od ko-ooyyaran ku to kodponudtuu iddos Moppiyon
    Dinoggan amoy moomok nod koovottan, su idda en kos ollog nod puungan ku.
  cak-ENT: Tic'utuj c'a chin ri Dios que jabel ta rubixic ninbün tok nintzijoj ri
    xuk'alajrisaj ri Dios, cachi'el ta ri c'uluman que ninbün.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤵᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤀᤡᤱᤓᤥ᤺ᤔᤠ ᤛᤢᤰᤋᤢᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ
    ᤀᤠᤈᤥᤃᤧᤶ ᤀᤠᤒᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cācān táhvī nū jā cuu cāhān cājí nī nāsa cánuú cāhān ni.
  san-TIB: ཕལཏཿ ཁྲཱིཥྚསྱ ཡནྣིགཱུཌྷཝཱཀྱཀཱརཎཱད྄ ཨཧཾ བདྡྷོ྅བྷཝཾ ཏཏྤྲཀཱཤཱཡེཤྭརོ ཡཏ྄ མདརྠཾ ཝཱགྡྭཱརཾ
    ཀུཪྻྱཱཏ྄, ཨཧཉྩ ཡཐོཙིཏཾ ཏཏ྄ པྲཀཱཤཡིཏུཾ ཤཀྣུཡཱམ྄ ཨེཏཏ྄ པྲཱརྠཡདྷྭཾ།
  qve-NT: Chayraykuyá qankunaqa Diosmanta noqapaq mañapuwaychis, Jesucristomanta runakunaman
    allin clarota willanaypaq. Saynata ruwanaypaqmi Diosqa obligawaspa noqata kamachiwaran.
  pao-NT: ooka mu nakasopedakwatoo-kwikoo, nuka tu tunetammaku-kwa'nesoo.
  cbu-NT: Ashiri nuw izuuru tayapstapi tina. Nuw tayaspatakuri, tputs mangoonkachinllina
    yungparipa tina. Ashiruch anoom Apanllpat tsiyatangasindama siyaa táshina.
  usa-usa: ánibo keráwáqá Áánûqtumma nunamupí ítama káonaiyanawaq kemá wení watáama
    mamá abarokáq ónúnayaba tíwáqnaa íniye.
  soy-soy: Ani u pisɛ rɛ ukɛ́ tíyɛsɛ kɛ́ yɛ unsímɛ́ mmɛ̃ tiyóó yɑrɛ kɑi m pisɛ.
  hui-hui: I̱na bi mana lamialu howa wali agalihondo lamulene ngadaguaore ti bayuwa
    wálelo lamuliyanaga Ngode Datagaliwabehondo bi la halimu.
  amf-amf: Intaar iam zaskaadettsi may i giye ina Barjoam miskee.
  quc-NNT: Chib'ana orar rech qas utz kinb'an chuq'alajisaxik wa' we tzij ri' jas
    ri taqal u b'anik wumal.
  dob-dob: ꞌEnega wada sidasida manugu, be tetela nina ꞌana mwalatoi yada gieapwese
    be ꞌida maedana, ꞌigu paisewa ꞌana lobwene nadigega.
  wrs-wrs: Yeoa sembayang vinivm kam, osm kava beswonam temuram ishomana vevra honamba
    moamba.
  mca-mca: Iyini'ƚyipji' hats'inha qu' neqet'aaxik'iha qu' henfel, qe hik aka'tax
    qu' haqsiijkii.
  tzo-TZC: Cꞌoponic ti Dios ta jtojole, yoꞌ jech jamal ta xcal scꞌoplal ti Cristo
    jech chac cꞌu chaꞌal ta scꞌan ta jpase.
  mya-mya: သို့​ဖြစ်​၍​တ​ရား​တော်​ကို​ဟော​ပြော​အပ်​သည် နှင့်​အ​ညီ ငါ​သည်​ရှင်း​လင်း​ပြတ်​သား​စွာ​ဟော
    ပြော​နိုင်​ရန်​ဆု​တောင်း​ကြ​လော့။
  gng-NT: Ní kàare wɔ ŋɔ ń tùɔre kí ñɛn tigbɛbɔlkaar nnɔ upaan bo kí tɔke tù,
    n bi li tɔke tù ma bo.
  cbi-NTPO: Tsa' mitya Diosba kuinda kiikidei, tsenmalaa iya naake mijakaanuu ju'ba
    juntsangue' ura' aseetanguikaanutsu.
  ikk-NT: E mẹ ni ni m nwan ekpere, kẹni m saẹka a kọwa a hụn w'a ghọta—k'o furu ni
    m e mẹ.
  leu-leu: Fenung o ne taa kuusan famatavas a Lagasai Roxo malaan sena vubuxanan siak.
  maz-NT: Rí dyötcüji Mizhocjimi c'ü ra sö rá zopjü na jo yo nte; ngue c'ua ra dyäräji
    na jo nu c'o o mbeñe Mizhocjimi. A cjanu ne Mizhocjimi c'ü rá ñagö.
