  pib-NT: Gagjitanru Goyakalu pgujetanuwaka nixa ginkakletyaplu tokanchi.
  wiv-wiv: Miu lotu miu na hulenia a Vuvu kete kodoniau kata tani kemikemihia na polea
    kua, habuka kua ia e kulina kata tani zingania.
  reg-reg: Na nimusabhwega ati nitule okuguta abhwelu, lwa kutyo jinyiile okwaika.
  mlh-mlh: Nonji Biŋe buŋo Anuture aŋire so mibe mane taniŋganimiŋ ore oŋgawowosiŋaŋunji
    kitiŋ nuku goinebi.
  gof-ENT: ቃሲ ታካ ቤሴይሳዳ ቃላ ቆንጪሳዳ ኦዳና ሜላ ታው ፆሳ ዎሲቴ።
  aau-aau: Homkwe God se senkin mesopok e, ha ok mesor ankin, hakwe kumay-ar ka nuw-mesor
    hrahra ha, God hiykiaw ma nan senkin.
  tvk-tvk: Reitin, musis ve nou xa nikila nihit rat sepinien ak imese pe met moletin
    sav xil ixoni ngan xa momal tengan nipol ni.
  prf-NT: Ipagdasal moy a mepangaral ku iyád ti maliwanag a kona ten nerarapat.
  auy-auy: Maníkó minkísáú símakowaꞌa maiyáundanifo wenáái aforaꞌó simátíméndasafeꞌa
    súwaꞌnai eꞌa inaí seró.
  tbg-tbg: Ho Kotira aarama timitaiqe te vutuke Karaitira uva vaiinti nahenti tiva
    nimiqi vuari ho iriata.
  hub-NT: Tuma asamtai Yuus aujsatarma. Wisha Cristo pachisan Yuus wakera turusnak
    shuar ainancha shir antumtikattsan wakerajai.
  hmo-hmo: Unai dainai Dirava do umui noia, inai hunia hereva ena anina do lau harorolaia
    hedinarai momokani, Dirava ena ura hegeregerena.
  big-big: Tegi ne ngago pera kangmekke pangka panu kerewiyagelik ne kozak kaiweki
    pilik mabura ini waberek mizi, purik yawe pura nogora legi.
  gux-G: K gɔ ced k yuakul n ŋam k bando nan m bi bu maad nand yen.
  cnl-NT: Rɨ²lʉ́²ra'³ quia̱'n²na'³ Dios 'e³ la²³ rɨ²jmeen²³² jɨn³ júu² quiee'³² Cristo
    'e³ la²³ ya̱'n³na²³ rɨ²jmeen²³².
  zar-NT: Guliʼnabi-nëʼ caʼ Dios, gunnëʼ nedaʼ lataj usalaj láʼanaʼ le bigachiʼ naʼ
    ca ral-laʼ gunaʼ.
  kde-kde: Bahi nguyuwile uchinga ngupate kulapisulanga Malove Lambone, malinga chingulembelewa
    kutenda.
  ata-ata: Mo ngakilaka lexe no mine eni aaꞌaloxu aꞌalo laixe ne la ulamana xe umulinu
    masaxa noxou Lataua.
  qvw-NT: Mañaculcaytac “Tuqui tantiapaśhta tantiaycachinanpä yanapaycuy” nil; chaynu
    lulanämi cayan.
  nfa-nfa: Sabajꞌa sèna ka jaꞌa bisa lole paledꞌa Lii Lolo Beꞌa ne, sèna ka dhèu bisa
    reꞌa mèu.
  tnp-tnp: Otəfaki məmə iətəni pətɨgəm nəghatiən əha təhruahru kəni məpɨə vivi təhmen
    əmə məmə iəkəkeikei mol lanəha.
  urd-urd: दुआ करो कि मैं इसे यूँ पेश करूँ जिस तरह करना चाहिए, कि इसे साफ़ समझा जा
    सके।
  hot-hot: Ba intu noteŋ mek ek yanaŋ abô êŋ ni yaiŋ êtôm Wapômbêŋ anêŋ lahaviŋ ek
    avômalô sapêŋ neyala.
  mqj-NT: La mupa'sambayanganna' angku malara umpomakaleso manappa inde Kareba Kadoresanne,
    susi innang la sipato'na.
  rus-SYN: дабы я открыл ее, как должно мне возвещать.
  mbh-mbh: Naro thomu o nong mo aro tho panongpol pat ol ile riong aken, ranga ve
    ako i sis ve aro tho oma i.
  bdd-bdd: Coinega waꞌahwanoi weyahigu, ma wasaina ꞌana sanapu yaꞌabilatuhe ma ꞌiꞌasilala,
    ꞌigu paihowa gide ꞌana lobwaina.
  cbt-NTPO: Yosë nontoco' noya a'chinchi no'tëquën nitotacaiso marë'. Ina pochin a'china'huaso'
    ya'huërin.
  srn-NT: Begi tu tak' mi sa taki a tori disi krin soleki fa a mus de.
  cta-NT: Pana chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi lacua, chaꞌ xtyucua Ni ꞌna chaꞌ tya chcuiꞌ
    liñi naꞌ jiꞌi̱ lcaa chaꞌ biꞌ, ñiꞌya̱ nu ngaꞌa̱ chaꞌ chcuiꞌ naꞌ jiꞌi̱.
  bqc-SIM: À wabikɛmɛɛ mà yã́pi o wásawasa lá à kũ̀ mà owa.
  tcz-CHONGTHU: Keiman hiche thupeh hi kicheh tah a kaseiphong theina dingin neitao
    peh un.
  mar-mar: म्हणजे मला जसे सांगितले पाहिजे तसेच मी ते रहस्य प्रकट करावे.
  snp-snp: '@see-verse:COL.004.003'
  isl-isl: Biðjið þess að ég fái djörfung til að tala opinskátt, óhindrað og á einfaldan
    hátt, eins og mér ber að gera.
  spy-NT: Osaay kule a-amte lōkōōywēchu kukas ꞉biiko nyēē karaam.
  xnn-xnn: Ya dawatenyo ken Apo Dios ta badangana sak-en tasiyay nalaka ay maawatan
    nan isolsolok.
  mwe-mwe: Kwa nneyo nnyujilanje kupinga ngombole kulunguya ga indu ya nng'iyo malinga
    shingupinjikwa.
  tte-tte: Wakawakawanoi kaiwegu na sowasowana Keliso wasana yayawasayan na kaina
    malamalaena yo mayamayalena koina na tomo meuloili nuwaliyao simayale, besiele
    loina bwaite Yaubada iyeyama.
  tcs-tcs: Prea po mi solong wen ai go pris, i gobi prapa klia.
  hlt-THB: Ak caih phan na kak khypyi hly kawi ce kak khypyi thainaak aham cykcah
    uh.
  soq-soq: Do menanedia baina rauparitonuno God saunempo Gagalo euda wapine sabamoidosapina
    God menasadia rua.
  qub-qub: Chaynöpis Tayta Diosninchïta mañacuycuy ari paypa alli willacuyninta sumaj
    tantiyachinäpaj.
  att-att: Á ipakimállà nawà laguk, ta abbágán nangà ni Namarò, tapè malitáw yù pangilayalayâ
    ku sù bilin na, ánna kánnámmuán nayù ira tatolay yù ituddù nira.
  bki-bki: Neber bo, nejidom bunu ka kubolkouo ka mia nemijikia neil rivu, ka mia
    rila iliano nalo nei rimeravo, rimemedu tibe ka ga na mia monokanio nalaio.
  bqp-bqp: À wɛ́ kɛmɛnɛ mà yã pì o swáswa, lákũ à kũ̀ mà o nà.
  mcp-mcp: Ŋgəgá nə jəgʉla nə́mə́ nə Zɛmbî shú nə́ mə bwííŋgʉg kɛ́ɛl dɔɔŋgʉ́ nə́ sáŋ
    sáŋ nda í jɨ́ɨ́ nə́ mə sáág nə́.
  hat-hat: Lapriyè pou m' ka rive fè lèzòm wè l' aklè, pou m' ka pale jan mwen dwe
    pale a.
  npl-NT: Ximotiotsajtsilikah para ijkuak nitetlapowis de nin kualitlájtoli, kuali
    manikteajsikamatilti.
  bgg-bgg: Chiihphado, gu ne khi-èrek hì duiine sang è yao mua shii sia mage bo.
  eng-TCENT: Pray that I may make it known in the way that I ought to speak.
  eng-BSB: Pray that I may declare it clearly, as I should.
  cpu-NT: Piñaañaatakotena onkantya nomatantyaarori noñaaventero kameethaperoini,
    iro inkemathayeetantyaarori.
  san-ASM: ফলতঃ খ্ৰীষ্টস্য যন্নিগূঢৱাক্যকাৰণাদ্ অহং বদ্ধোঽভৱং তৎপ্ৰকাশাযেশ্ৱৰো যৎ
    মদৰ্থং ৱাগ্দ্ৱাৰং কুৰ্য্যাৎ, অহঞ্চ যথোচিতং তৎ প্ৰকাশযিতুং শক্নুযাম্ এতৎ প্ৰাৰ্থযধ্ৱং|
  tac-NT: '''La tániwa Onorúgame napurigá ne ''la gainámempá ye ra''íchali beniria.'
  eng-WEBPB: that I may reveal it as I ought to speak.
  gfk-H: Muat na sasaring bia iau na tale bia ni hapalainei timaan ia hoing i tahut
    bia iau na gil hua.
  viv-viv: Au wanaveꞋoꞋola be gahe mahamahalina amine ganalulumamalena gavaimi gilubodaku
    amine.
  yao-yao: Nipele mumbopelele kuti ngombole kuŵecheta yaikuti kuŵajilwa kwa litala
    lyalikukombola kuchiŵika chantemela cho pangasisika.
  tgp-tgp: ha usiusi mataku vara a pa vereulia i pa memera i r̃uhu na malele God mo
    opoia.
  auc-NT: Codito æbänö cæcää, ante botö edonque apæ̈nequënëmo ïmopa. Ïninque mïnitö
    botö beyæ̈ ante apæ̈nedinque, Pabodo edonque apæ̈necæcäimpa, ante Wængonguï ingante
    apæ̈needäni ämopa.
  kbc-NT: Codaa leeditibige mejitece Cristo amaleeɡ̶aɡ̶a eliodi oko oyowooɡ̶odi. Codaa
    ipokitalo Aneotedoɡ̶oji minatawece iɡ̶enaɡ̶a moyowooɡ̶odi yotaɡ̶a niɡ̶ina mejitece
    Cristo.
  bmh-bmh: Ag Uwait aurebi, gonug iz gonugau ze araog abai mileun sul, izan han duailel
    suban abai marai.
  ctu-BL: cha'an mic tsictesan majlel che' bajche' yom.
  meq-meq: Ɗuwulumay me a Mbəlom hərwi ada nâ ɗa ha parakka andza nakə kutoŋ na giye
    aye.
  noa-H: Maimua sĩi mʌ kõitpaijã jëeubat keena, mua hi hiek jaauwai hajap'a mʌchdëu
    jaauju haai chirʌmjö warre dawaacha jawaag.
  alp-NT: Hoko kotie ete au leke au supu lepae Alla Eni lepate titinai lulu Eni sukare
    leke tamata esi natie.
  san-VEL: phalata.h khrii.s.tasya yanniguu.dhavaakyakaara.naad aha.m baddho.abhava.m
    tatprakaa"saaye"svaro yat madartha.m vaagdvaara.m kuryyaat, aha nca yathocita.m
    tat prakaa"sayitu.m "saknuyaam etat praarthayadhva.m|
  kbq-kbq: Nunamu nehinkeno nanekema huama hanua nanekemo'a, ama hino.
  kbh-kbh: Chcasna, Bëngbe Bëtsá ats̈biama s̈mochtseimpadana, ats̈e chayobenama chë
    buayenana soyënga ents̈anga jabuátambama, y chë soye ats̈e chaima chënga corente
    ts̈abá catafjosertaycá, er ats̈e s̈ontsemna chca jamana.
  ron-LSB: ca să o pot descoperi așa cum trebuie să vorbesc.
  pon-pon: Pwe i en kaparoki duen me pun.
  nhe-BL: Xijtlajtlanica Toteco para huelis nitecamahuis Itlajtol nempa queja quinamiqui
    nijchihuas.
  sps-sps: Sai to aya, ami ma faakats ten Gov a faakouts vatuanyo ma pokei fa'arasainy
    anyon vegiau ana vainy faavot nai natiny fakats famumua ten Gov nane Krais, tana
    saa, ayei na ka ma kat anyo.
  wnc-wnc: Yuwawa ginda nae natake Anutue tumuk wam iniwa ita na gatangaman wamu waaknga
    anggaman yanikapit. Dasingge? Anututa tupa puya waaknga nae atnamukut.
  bus-bus: À wɛ́ɛ kɛmɛ mà yã pì o wásawasa, lán à kↄ̃ sìo mà o nà.
  gub-BL: — Epytywà nehe, a'e mehe umume'u katu putar neze'eg nehe, a'e mehe henu
    har wenu katu putar a'e wà nehe, a'e mehe uzeruzar putar nerehe a'e wà nehe, peze
    izupe nehe. Ta'e aze amume'u katu purupe nehe, wenu katu putar wà nehe xe.
  imo-imo: Gote kinye nanga konge tendekolio Kraistinga ungu lopeke tepa perimumu
    imboma paa tumbi tiko pilengei nimbo para tipo nemboi neio. Na aku tepo kongono
    teamboi nimbe Goteni tirimu kani aku teko konge tendaio.
  boj-boj: Deqa niŋgi e qa endegsib pailyoqniy, “O Abu, ni na Pol aqa medabu siŋgilatetimqa
    a ino areqalo dauryoqnsim Kristus aqa anjam geregere palontoqnqas.”
  eng-DRA: That I may make it manifest as I ought to speak.
  knf-knf: Nañehaan nhil ndo kameeţan wa, jibi nwooŋ i kado.
  san-KHM: ផលតះ ខ្រីឞ្ដស្យ យន្និគូឍវាក្យការណាទ៑ អហំ ពទ្ធោៜភវំ តត្ប្រកាឝាយេឝ្វរោ យត៑
    មទត៌្ហំ វាគ្ទ្វារំ កុយ៌្យាត៑, អហញ្ច យថោចិតំ តត៑ ប្រកាឝយិតុំ ឝក្នុយាម៑ ឯតត៑ ប្រាត៌្ហយធ្វំ។
  arn-NT: Ngillatulemün femngechi iñche tañi kimeltuafiel küme kimün mew tati pu che
    chumngechi feley tañi femael.
  zas-NT: Gol gurejdx Dios din gac gatiechan diidx guin ree loj ree bejn ziꞌc rayal
    din gac chigniaꞌ reeman laan zagdxe.
  ken-NT: Nɨk nɔkɔ ka mmʉɛt bɛ ngátí bho yɔ mbɔ ɛnyǔ mbɔ́ŋɔ́ bɛkʉ, ɛnyu ɛnɛ bághòk
    mánjwimɛm.
