  pan-pan: ਅਰਿਸਤਰਖੁਸ ਜੋ ਮੇਰੇ ਨਾਲ ਕੈਦ ਹੈ, ਨਾਲੇ ਮਰਕੁਸ ਜਿਹੜਾ ਬਰਨਬਾਸ ਦਾ ਭਰਾ ਹੈ ਜਿਸ ਦੇ
