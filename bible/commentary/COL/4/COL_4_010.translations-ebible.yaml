    rgR^ihyatAM|
  bel-N: 'Вітае вас Арыстарх, вязень са мною, і Марк, пляменьнік Барнабы, пра якога
    вы атрымалі прыказаньне: калі ён прыйдзе да вас, прыйміце яго,'
  sch-sch: Keima leh intâng ina ompu Aristarchus hin chibai nangni a hong muthuon;
    male Mark, Barnabas lâibungpa khom hin chibai nangni ahong muthuon sa. (Lamdon
