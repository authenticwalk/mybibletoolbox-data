  etr-etr: Alisadagusa e halïgïla galabaia neebe amea, dili hawiola säsisebego. Banabasaïe
    esago Magaeage, amo gadola wäla hawiosebego. E dili neebea maaseda, dilia e säla
    olela gausialahilä, e gauia idogomalola na dilima dafidi säla ï amomelë.
  quh-NT: 'Napaycamusunquichej wisk''aska-masiy Aristarco Bernabej primon Marcospis.
