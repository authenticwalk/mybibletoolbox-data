    siya kaninyo, dawata siya,”
  ces-LB: Pozdravuje vás můj spoluvězeň Aristarchos a Barnabášův bratranec Marek,
    o kterém jsem vám už psal; pokud k vám přijde, přijměte ho srdečně.
  mkn-mkn: Aristarkus ada titip salam kasi bosong. Dong ada tahan sang dia di bui,
    sama-sama deng beta. Barnabas pung sapupu, nama Markus, ju ada titip salam. Dolu
    beta su pasán memang sang bosong bilang, kalo Markus datang lia sang bosong, na,
    tarima bae-bae sang dia.
  pol-UBG: 'Pozdrawia was Arystarch, mój współwięzień, i Marek, siostrzeniec Barnaby
    (co do którego otrzymaliście polecenie: Przyjmijcie go, jeśli do was przybędzie);'
  qxh-NT: Carsilćhu wićhgaraj-masï Aristarcupis wamayäshunqui. Bernabípa yawar-masin
    Marcospis wamayäshunqui. Marcos imata rurashantapis musyanqui. Chaymi ćhayamuptin,
    alli ricanqui, ari.
  nwi-nwi: Kɨvəhsi-pən kwən e Aristakas ye kalabus kɨmru min. In ramni-pre huvə tuk
    əmiə. Kɨni Mak, naorahi Banabas, in mɨn ramher-pre kɨn nəgkiarien huvə kafan kɨmi
    əmiə. Kɨni kɨmiə nakwənhavəh ta nəgkiarien tukun. Tukmə rurə en kɨmiə ikɨn, nakhakɨr
    mhavən mɨsarha huvə tukun.
  kmo-kmo: Aristakas, adaka poko jichirek, rii kwona woshiato. Banabas riiti ruwoy,
    Mak, rii eechaba kwona woshiato. An hikitu ada kwona mashi riina bar. Riita kwona
    yaney, riina na hehar ta.
  agr-agr: Aristarco, wijai achikam puja dushakam kumpamjamainawai, Bernabé iká yachi
