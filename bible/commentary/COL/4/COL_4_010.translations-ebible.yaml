  mpp-mpp: Aime Aristakus ye naholec muc-macka ngiyeibec, yedi ngengele wenac-madic
    lome fugac. Ailu Mareko, Banabas nefeine, yedi inguchac wenac-madic lome fugac.
    Ngenge yele yowa biyac baibong, yedi ngengela fudaictewa, hefoledaing.
  apb-apb: A Aristakas nge e ii'o pe'ieu mai i laona nume ni ho'o ie, ko niie no'one
    wau mei wala ni saediananga ingeie huni'omu. Na aasine a Banabas a Mak nge kirerue
    mani hute aana e ro mwaasine, a Banabas, a Mak, na ko niie no'one saediananga
    ingeie wau huni'omu. Oto mala nou unue ka'u oto huni'omu, mala uri a Mak ko liu
    i seemiu, omu ke tolakonie.
  san-TEL: ఆరిష్టార్ఖనామా మమ సహబన్దీ బర్ణబ్బా భాగినేయో మార్కో యుష్టనామ్నా విఖ్యాతో
