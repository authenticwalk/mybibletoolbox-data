    xam kô i lec nivɨha i tɨyi xocbê kɨyang wê a vông i loc vô xam ilage.
  nak-nak: E Aristakas, ale pou tomi leau te la luma la kilisi, eia veia mutou la
    haro sesele soio tamutou, egira me Mark ale e tamisale Banabas. Me e Mark ele,
    amuto lolotia la merera taku pala veia mai eia ge guvi oio tamutou ele, amuto
