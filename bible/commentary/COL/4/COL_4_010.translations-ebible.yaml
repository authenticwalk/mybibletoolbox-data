  eng-OEBCW: My fellow prisoner, Aristarchus, sends you his greeting, and Barnabas’s
    cousin, Mark, sends his. (You have received directions about him. If he comes
    to you, make him welcome.)
  knj-NT: Ja' naj Aristarco ey oc preso wetoj titi'. Chi ya toj scawil je c'ul titu'.
