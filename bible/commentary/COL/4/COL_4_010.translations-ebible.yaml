    kuy epeyawẽg̃tobuxik. Ixe ajẽm puje xipan cuy epeg̃uajẽm eyduk'a be.
  fue-fue: Aristarkus mo maɓɓidaami e sanna on, e Marku denɗiraawo Barnabbas mo bi'umi
    to warii to mooɗon, jaɓɓoɗon ɗum no wooɗi.
  amk-amk: Aristarkusi mano wiatai na aitamu rorong fe ria yau nini denatu mahikai
    we mea. Tonanai kontai we Markusi, Barnabasi ne arurarafoi. (Mesobu kaiwoariri
    kawuru ampa kariri i, we dontai mau mani, metamang wei na mai.)
  fai-fai: Adistakas nalaso sok gei tabe tein be keidane, Bánabas so adak Mák so ika
    weng umuyamiw tadu ko. Kale kilim sauk kon kudusidiw kaok umi bako nadu “Mák be
    tada kayo ken dew tam am dá nadiwe daw kinkinin kala.” Kalesu ata ko.
  ura-NT: Canu aina caresero cuhane nenaa- Arisitarocote, inara coacue. Chaen Berenabeen
    calaohiriji- Maroco netonaite inara coacue. Inae inara rai bihanulune rijijieein,
    inara rene bedainiha nii Marocone raotojoeein raauche.
  mcd-NT: Ascano noco yora Aristarco yafi ua cunu muran iquimanifo. Nantonrifi mato
    tsain shara fomai. Ascan Marcos arifi mato yoisharapai. Nanfin Bernabé ahuun chaiquin.
    Ascacun nan Marcos matoqui nocoaiton un mato yoia cuscan ihuisharafain cushusharacahuun.
  urt-urt: Aristarkus ŋaiye narp mwahupwaiꞌe ŋotop ŋam pe, kin nember ŋau bwore kin
    nalme yip. O yuruwai tikin Banabas ŋaiye tinge jalme Mak nember ŋau bwore kin
    topoꞌe nalme yip. Ŋam si member wusyep hraꞌembep malme yip yer, ŋaiye ka ot tuꞌe
    liki pe, pa hriphrip ŋaiye pa yambaꞌe kin.
  kiz-kiz: Aristarko, mfungwa njangu, akabhasalimila, Marko binamuyake Barnaba mwampokili
    utaratibu kuhomela kwa mwene, “Kama ahidili kwa mwenga, munjhop'holelayi, “
  tzo-TZE: Chabanucoxuc la xal li Aristarco ti li' ital xchi'inun ta yut chuquinabe.
    Chabanucoxuc la xal ec li yuts' yalal Bernabée, ja' li Marcos ti calojboxuc ono'ox
    tsc'an chavich'ic ta muc' ti me oy c'usi ora tey chtal sq'ueloxuque.
  lex-lex: Aristarkus makden rewre'wa la mai a lia roma nhio'la ralamni, nwak kalwieda
    tiy miy. Emkade walia Markus, Barnabas garni de yoma rrora upni ida. Miy e mliernan
    horat mak a'ukot nohor Markus de tiy miy. La'pa hota entiy miy die, miy mpiatrom
    nan e' la kalwiedni.
  dov-dov: Alisitachasi, mwangema, ulokumujuzya, antomwe a Maakki, mwenzinyina wa
    Bbanabbasi (mulitambwide kale mulazyo wakuti, asika kulindinywe, mumutambule),
  rgu-rgu: Aristakus haitua fee emi haraoe soda-moleꞌ. Ara ena ni nai bui a, sama-sama
    no au. Barnabas toranoo na anan fo, nade Markus haitua haraoe soda-moleꞌ boe.
    Maulu na, au helu memaꞌ emi ae, maneniko Markus mai dama emi, sona sipoꞌ ana no
    malole.
  toc-NT: Quin­ta̠­lacán Aris­tarco hua̠nti̠ acxtum cta̠­ta­nu̠ma nac pu̠la̠­chi̠n
    li̠pa̠­xúhu ca̠xa­kat­li̠­la­ca̠­ma̠­chá̠n, na̠chuná Marcos xta̠­pux­nímit Ber­nabé.
    Cumu hui­xinín aya catzi̠­yá̠tit tícu tamá Marcos pus acxni̠ xlá naca̠­la­ka­na̠­chá̠n
    li̠pa̠­xúhu namaka­maklhti̠­na­ná̠tit.
  som-som: Waxaa idin soo salaamaya Aristarkhos oo ila xidhan, iyo Markos oo Barnabas
    abti u yahay, kaas oo wax isaga ku saabsan laydinku amray; hadduu idiin yimaado
    aqbala.
  mam-C: Ex ikyxjo, nxi tq'o'n Aristarco jun q'olb'il kye'y, qu'n a ichin lo, lu'
    tku'x wuk'iy toj tze. Ex ikyxjo nche'x q'olb'i'n tu'n Marks, a tk'wal titz'in
    ttata Bernabé. Ex b'i'n jun tqanil kyu'n ti'j Marks. Tu'npetzi'n, qa ma pon kanin
    kyuk'iy, kyk'moma tuk'a tkyaqil kyanmi'n.
  ndj-ndj: Alisitaku yaveli muchijaka pamu na nenga, akuvajambusha na Maliku muhisi
    mundu Banabasi. Mupokela kala unjagila waki, payisa kayenu mumulibushili.
  mbj-NT: Aj'yy Aris-Tako häd näng doo, pa ỹ radawäts gëët do bë m' tahyb n'aa esee.
    Maah-Ko, Béh-Nabéh j'ooh na-ããj hẽ bë m' tahyb n'aa esee. (Bë ỹ maher'ood wät
    paa nyy d' bë bad'oo Maah-Ko kajaa bä. Ti hyb n'aa taw'ããts hẽ baad bë gadoo.)
  lat-VUC: 'Salutat vos Aristarchus concaptivus meus, et Marcus consobrinus Barnabæ,
    de quo accepistis mandata: si venerit ad vos, excipite illum:'
  ngp-ngp: Alistaliko, mvugailwa miyangu awalamsani. Maliko soviye dya Banaba naye
    awalamsani. Mwink'higwa kale nk'hanana yo kumhokela, mhokeleni akeza uko kwenyu.
  enq-2: Namba-pipa anjetae palelyambano Atisatakusame nyakama auu pyoo kalyepape
    lelyamo. Banabasanya kaingi Makeme nyakama auu pyoo kalyepape lelyamoaka. (Make
    baa nyakama kalyamino dokonya ipatamo doko, nyakamame baa lanyalapape lao wamba
    langio doko dee langilyo.)
  eng-ASVBT: Aristarchus my fellow prisoner saluteth you, and Mark, the cousin of
    Barnabas (touching whom ye received commandments; if he come unto you, receive
    him),
  mna-mna: 'Aristakus ta niamru ambotmbot lela ruumu sanaana na, ni ikam aigule kini
    piom. Mi Markus ta Panabas tiziini na, ni tomini ikam aigule kini piom. Niom keleŋ
    sua sotaaraŋana pini kek ta kembei: Sombe ima, na kakami.'
  myw-myw: Alistak yey soug nakases wa̱deil, anilivan siwa̱youb wasigeis yakamiy;
    ma̱wan-vak Ba̱nab nubein, yagan Mak, anilivan siwa̱youb wasigeis yakamiy. Kweiboug
    nadibakeimiy, kukin mtowen beiw kadiloka kutams bises amibwabwal towen.
  sby-sby: Alisitako uli muno mu jele pamo nenjame lamupanga mitende, nendi Maliko
    mufyala munendi Banabasi lamupanga mitende, ndalamwishibisha kwambeti mukamutambule
    ca makasa abili akesa uko Maliko.
  sll-sll: Na halabusi ereho pai mobilga yal Aristakas wai piriwa di ni tomua. Yal
    Banabas yong yal Mak para wai piriwa di ni tomua. Pasi ta haya bol ni teya, Mak
    unangwo pana gal to.
  yaq-NT: Ju'u Arijtarko' teame, in eta'ipo nemak im katekame, aapo utte'esia enchim
    tebotua. Intok ketchia ju'u Maekos, juka' Bernabee' teamta a' chi'ilaata ou'asoa,
    enchim tebotua. Eme'e jaibu etejoriarim, aapo'ik Maekojta emou a' yepsako tu'isi
    enchim a' mabetne'po betana.
  uro-uro: Bä ma Aristarkas kärakni i qale qa qä na ngo va ama tpäskiarharhäng di
    qät täk na aa märmärgem sagem ngän. Dä qosaqi ma Mak kärakni i sägärhae na qa
    sävät ma Barnabas di qät täk na aa märmärgem sagem ngän. Näkt ngakt bä qa rhän
    gem ngän dä sa ngäni ar sä qa sagem mes. Va ngän dualat sä qa rhoqoräkt toqor
    varhäm ama enge qärangätni i sa qre ngua von ngän däm ngät.
  ita-1885: E Gesù, detto Giusto, i quali son della circoncisione; questi soli son
    gli operai nell'opera del regno di Dio, i quali mi sono stati di conforto.
  muy-muy: Aristark àgria sa ana kʉli a ; naŋ àbu a daŋgay bu ahalay akaba nu. Mark
    wur ga wur ga məŋ ga bəŋ ga Barnabas day àgria sa ana kʉli a. Mark ti mə̀ɗəmkia
    ma, mə̀bəkia ma gani ka wakita, mə̀slərikaboya ana kʉli a. Tamal ènjʉa afa gekʉli
    a ti kə̂gəsumkabá naŋ a lala.
  kqc-kqc: Aristarchus, nai dibura asini, ma Mark, Barnabas di meraini, ina roada
    yaku yuata ya nifeidededi. (Ye Mark dada ago gira moiyadi bi bae negori, bi afei
    dui reyaganedi.)
  tav-tav: Ñuu rotimi Aristarco, yʉ mena presopʉ cãcʉ. Marco quena, Bernabé bai ñuu
    rotimi. Marco mʉja tʉpʉ cʉ caejaata caroaro cʉ boca tʉjʉya. Mere to bairo cʉ̃re
    mʉja caboca tʉjʉpere mʉjaare yʉ caqueti joowʉ.
  eng-ULB: Aristarchus, my fellow prisoner, greets you, as well as Mark, the cousin
    of Barnabas (about whom you received orders; if he comes to you, receive him),
  spa-VBL: Aristarco, quien está aquí conmigo en la prisión, les manda sus mejores
    deseos; del mismo modo Marcos, el primo de Bernabé (ya ustedes han recibido instrucciones
    para recibirlo si llega a visitarlos),
  fra-_FOB: Aristarque, mon compagnon de captivité, vous salue, ainsi que Marc, cousin
    de Barnabas, pour lequel vous avez reçu des ordres; (s'il va chez vous, recevez-le.
    )
  hau-ULB: Aristarkus, abokin sarka na, yana gaishe ku da Markus, dan'uwan Barnaba
    (wanda a kansa ne kuka sami umarni; in yazo, ku karbe shi),
  mal-mal: എന്റെ സഹതടവുകാരനായ അരിസ്തർഹൊസും ബർന്നബാസിന്റെ ബന്ധുവായ മർക്കൊസും — അവനെക്കുറിച്ച്
    നിങ്ങൾക്ക് കല്പന കിട്ടീട്ടുണ്ടല്ലോ; അവൻ നിങ്ങളുടെ അടുക്കൽ വന്നാൽ അവനെ കൈക്കൊൾവിൻ
    —
  lit-lit: 'Jus sveikina mano bendrakalinys Aristarchas ir Barnabo giminaitis Morkus,
    – dėl jo jau esate gavę nurodymų: jeigu jis atvyktų pas jus, priimkite jį, –'
  urd-GVR: Aristarḳhus jo mere sāth qaid meṅ hai āp ko salām kahtā hai aur isī tarah
    Barnabās kā kazan Marqus bhī. (Āp ko us ke bāre meṅ hidāyāt dī gaī haiṅ. Jab wuh
    āp ke pās āe to use ḳhushāmdīd kahnā.)
  far-far: Sa Aristakus ne to 'ua 'i seki fai nau laona beu ni kanie, nia kwatea kau
    na fata lealae nia ki fua mulu, fainia laugo sa Mak, na dii be sa Banabas. (Nau
    ku kwatea na kau fatae nau ki fua mulu sulia sa Mak fua mulu kai kwaloa dia nia
    dao kau siamulu ana ta kada.)
  suz-BL: गो नु ग्‍याइक्‍चा पुंइसीब वारच अरीस्‍तारकसमी इन कली “रिम्‍शो बाक्‍कीन” दे
    आं कली ब्रेक्‍पाइक्‍ती। बारनाबास आ लोक्‍ब मर्कूसमी यो इन कली “रिम्‍शो बाक्‍कीन”
    देंत। मेको जाक्‍मेनु, रिम्‍शो पा बाक्‍चा गेने। मेको आ पर्बम इन कली ङोंइती तुइक्‍पाइक्‍तन्‍नी।
    प्रेरित १९:२९; प्रेरित २७:२; प्रेरित १२:१२,२५
  car-NT: “Iru'pa aitoko!” tyka'san aropojaton o'waine mo'ko ymaro aru'ka'po Aristarko,
    mo'ko Barnabas patymy Markus (mo'ko poko ro moro yjauranymbo saropon o'waine,
    iwopyry ewa'mato'me o'waine, iwopy'poto),
  amp-amp: Aristarkusr nanpno rpat kalabus tohwonom. Ror dukewarko kfo yindhor mrokfot
    htefiwurt. Yo Makr, Barna-basrhu rahemr, ror to rpat tohwanomn rorn wom kfo yindhor
    mrokfot htefiwurt. Fitoh yiha Makr nikmoha niewur, na kfomo yuhatn wahikkah-komn
    wayindhoraktwakomr.
  bht-bht: अरिस्तर्खुस जड़ा मेरे सोगी कैदी है, कने बरनबास दा भांजा मरकुस तुहांजो नमस्कार
    बोलदा है। जिदे बारे च तुहांजो पेहले ही चिठ्ठी मिली बेठियो है की अगर से तुहाड़े
    बाल ओऐ, तां उसला ढंगे ला व्यवहार करनयो।
  eng-NOY: Aristarchus, my fellow-prisoner, saluteth you, and Mark, the cousin of
    Barnabas, concerning whom ye received directions (if he come to you, receive him),
  cub-NT: Ñai Aristarco, ãmeina teivʉre jẽni jacoiñami cʉcʉ yʉ́que, meaicõjeimi mʉjare.
    Aru ñai Marcos máre, Bernabé ʉ̃i chimacʉ, meaicõjeimi mʉjare. Javede coyʉcacʉ
    mʉjare ʉ̃i borore. Que baru ʉ̃i earu mʉje yebai, me copʉ etajarã ʉ̃́re.
  ita-1927: Vi salutano Aristarco, il mio compagno di prigione, e Marco, il cugino
    di Barnaba (intorno al quale avete ricevuto degli ordini; se viene da voi, accoglietelo),
    e Gesù, detto Giusto, i quali sono della circoncisione;
  lww-lww: Aristakas nap̃a naga sike e lokap amio inu, a M̃ak nene nap̃a naga wenla
    P̃anap̃as, a Sisas nap̃a apio naga Sastas, la telu nene apisape asitom amiu pap̃isi.
    M̃ak nene, kana visena pim̃asu tol amiu pa rui, a pisape visae naga imi kome lepas
    nen yo na pun amiu, monar akekarania vena aure naga sukol amiu. E le Israel la
    nap̃a amlelaga e Kristo p̃isi rui, la ga telu nene amio inu, imimi memiyum̃aen
    ke yum̃aena nasup̃enena kiena ne Ntewa, a la telu nene la amiila inu keviu pap̃isi
    rui e pogos m̃arera lala.
  ckb-ckb: ئەریستارخۆسی هاوڕێی بەندیێتیم سڵاوتان لێدەکات، مەرقۆسی ئامۆزای بەرناباسیش.
    دەربارەی ئەو ڕاسپاردەتان وەرگرتووە. ئەگەر هاتە لاتان پێشوازیی لێ بکەن.
  nas-nas: Aristakasie tampaꞌ tang botovumaang diiꞌanko teie niꞌninka kiimatanava-koo
    nariꞌ oꞌnoremaunge, napoꞌ teie Maakaꞌke, Baanabas baaraꞌmaꞌnunge, tampara tampumang
    diiꞌkoo. Tee aung Maakaꞌ tee diiꞌanko beko tee tampaꞌ onkeonkeꞌeriaing teeꞌ naurampiruꞌnaꞌ.
  uvl-uvl: 'Ne Aristakus koi tu luluch nge iau nga tuele au ngana pe i hekule nena
    apalanga lange imo. Pe Makus nenge Parnapas nena paen, hekule nena apalanga lange
    imo pule. (E hele urume Makus lange imo ke ulolo: Nenge teke at nge imo, a long
    teua i.)'
  eng-BBE: 'Aristarchus, my brother-prisoner, sends his love to you, and Mark, a relation
    of Barnabas (about whom you have been given orders: if he comes to you, be kind
    to him),'
  ixl-CNT: Niqꞌilaoponex u niman tetz u Jesuus Aristarco, vunmol atilin tu tzeꞌ. Niqꞌilaoponex
    u Kuxh majte u niman tetz u Jesuus, visobrino u Bernabee. Alel tek opon sete aas
    oj loꞌoponi, ayaꞌl chit ekꞌuꞌl lekꞌula.
  xsi-xsi: Aristarkus imo kuku naŋa lâ luma sakamao ilo, aku i kawa kari ara pami.
    Aŋga Malaka, ina Banabas tai, ande i kala mine nâ kawa kari ara pami. Ambo Malaka
    ma imâ pami, ande ara ŋana miki ma kandeka nâ ku kakai imâ imo kumi, ikura ŋgua
    ŋinde muŋga sipananami mine.
  crx-NTPO: Aristarchus, 'en cha sulh 'adin'ai 'ink'ez hadih nohúlhni. 'Et Barnabas
    oonat-un, Mark, 'en cha hadih nohúlhni. Nts'en'a datít'elh, 'et 'uda' t'eoonáhzun.
    Nohghu ninya de, soo cho hoonáht'i' whe nohghoya'.
  kan-OKCV: ನನ್ನ ಜೊತೆ ಸೆರೆಯಾಳಾದ ಅರಿಸ್ತಾರ್ಕ, ಬಾರ್ನಬನ ಸಹೋದರಿಯ ಮಗನಾದ ಮಾರ್ಕನು ನಿಮಗೆ ವಂದನೆ
    ಹೇಳುತ್ತಾರೆ. ಮಾರ್ಕನ ವಿಷಯದಲ್ಲಿ ನೀವು ಮಾರ್ಗದರ್ಶನ ಹೊಂದಿದ್ದೀರಲ್ಲಾ, ಅವನು ನಿಮ್ಮ ಬಳಿಗೆ
    ಬಂದರೆ ಅವನನ್ನು ಸೇರಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro Arisitasi e ije fu nosiki dibure fino ije fu ja anadiae. Ro kuke e Maki
    e Banabasido vienefuo ije fu ja anadiae. Ro fu ijia vuakuma ni oemarekinu samuafo
    ijadufuo maeje na fuesina nane ude fasi isoena kuariae.
  blw-blw: Ah Aristarco way nìfafarud an haén, chana pakomostéén chàyu, ya umat agé
    ah Marcos way apenghan Bernabe. Ah Marcosanto hen anchi imfafaggà way no umalehna,
    anyu paat an iyam-amma way manmangili an hiya.
  tam-2017: என்னோடுகூடக் காவலில் இருக்கிற அரிஸ்தர்க்கும், பர்னபாவிற்கு நெருங்கிய உறவினரான
    மாற்கும் வாழ்த்துதல் சொல்லுகிறார்கள். மாற்குவைக்குறித்து உத்தரவுபெற்றீர்களே; இவன்
    உங்களிடம் வந்தால் இவனை அங்கீகரித்துக்கொள்ளுங்கள்.
  azz-NT: Huan nijín Aristarco no nican nohuan tzactoc queme preso, huan yejua namechontajpaloa.
    Huan in Marcos yejua in iprimojicniu de Bernabé, yejua ne no namechontajpaloa
    ya. Huan ipa namechontapohuijca ya de nochi ne Marcos. Huan cuac yejua namechcalpanoti,
    ijcuacón xicselican ca tetasojtalis.
  spa-RV-1909: Aristarchô, mi compañero en la prisión, os saluda, y Marcos, el sobrino
    de Bernabé (acerca del cual habéis recibido mandamientos; si fuere á vosotros,
    recibidle),
  csy-csy: 'Ka thongtak pui Aristarchus in hong paupui hi, taciang Barnabas tupa,
    Marcus in zong hong paupui hi, a tung pan thupiak te na sang uh hi: note kung
    hongpai ahile, ama na sang vun;'
  mxq-NT: Aristarkʉ, yʉ nmʉdsimdsyʉnaabyʉts, mduknigáxʉdʉ Dioskajxy; es nandʉꞌʉnʉ
    Markʉs, yʉ myʉguꞌugʉ Bernabee, jyʉnaꞌañ mayDios. Pʉn mninʉjxʉdʉp ja Markʉs mguꞌixa̱ꞌa̱nʉdʉ,
    axá̱jʉdʉ yajxón.
  tzj-NT: Ja kach'alal Aristarco arja' wachbil wawe' pa che', arja' nutakel rutzil
    ewach. Ja kach'alal Marcos ja rch'alal Bernabé arja' nutakel rutzil ewach chakaja'.
    Cani' nbin chic chewe, ja wi xtekaji ja Marcos ewq'uin kas qui'il rc'ulic tebana'.
  tdt-tdt: Aristarku dadur hela iha kadeia hamutuk ho hau. Nia hatoo kumprimentus
    ba imi. Barnabé nia primu Marcos mos hatoo kumprimentus. Uluk hau hameno ona ba
    imi dehan, kuandu Marcos baa vizita imi, simu nia ho diak.
  ron-BTF: 'Vă salută Aristarh, părtașul meu de închisoare, și Marcu, fiul surorii
    lui Barnaba (referitor la care ați primit porunci: dacă vine la voi, primiți-l),'
  eng-WEBP: Aristarchus, my fellow prisoner, greets you, and Mark the cousin of Barnabas
    (concerning whom you received instructions, “if he comes to you, receive him”),
  eng-FBV: Aristarchus who's with me here in prison sends his best wishes; likewise
    Mark, Barnabas' cousin (you've already had instructions to welcome him if he visits
    you),
  nld-1939: U groet Aristarchus, mijn medegevangene; en Markus, de neef van Bárnabas,
    over wien gij reeds de opdracht hebt gekregen, hem goed te ontvangen, als hij
    bij u komt; Jesus eveneens, ook Justus geheten.
  bwo-bwo: Taanton tipetso Arst'rokoswere jamo itsh t'intsirwe, iknoto, «Itok b́ woor
    it dek'etwok'owa» etaat itsh gawiyat t teshtso Barnabasiy naayi Mark'oswere jamo
    itsh t'intsirwe.
  nch-BL: Amechtajpalohua Aristarco cati itztoc ipan tatzacti nohuaya huan Marcos
    imachicni Bernabé. Ya nimechilhuijtoc para xijselica Marcos ica cuali sinta yas
    amechitati.
  quc-TNT: Ri Aristarco, ri wach ajpache', rachi'l ri Marcos ru primo ri Bernabé,
    cäquiya bi rutzil i wäch. Ri in, ya nu bim chic chiwe chrij ri Marcos, chi we
    copan iwuc' rajwaxic quic'ulaj ruc' utzil.
  tfr-NTPO: Aristarco shäng na kjërshko bor tjok bakoe. «¿Pjãy yonde?» l̈e bomi kong.
    Bernabé kjl̈arayo ko Marcos, «¿Pjãy yonde?» l̈e bomi kong. Jek äär bomi shwoy
    ga wl̈okjrozĩ yõtso, e l̈oror bomi kong tjän.
  kaq-NT: Bernaben chahi Marcos mato qui cahiya sirijaquin bihnahue. Nocotaiya jaa
    yanapanyaxahnnahue, hah tah hen mato janiqui. Aristarco ta heyabi sipo xoboho
    tsahoncanhoxqui. Aristarco, Marcos, Jesus Justo hahcaibo, jaabo rahsichin ta mato
    qui joi raanihqui man jascabi jayamahin, hahquin.
  sgb-sgb: Angkumustaên kaw ni Aristarco, ya kalamo kon nakahukul, haka hi Marcos
    ya patêl ni Bernabe, ay ampangumusta êt kamoyu. Yabay ya hi Marcos, ya mana kinan
    hinabi, ya no lumatêng ya bahên, ay dapat tanggapên yo yan mangêd.
  vie-1934: A-ri-tạc, là bạn đồng tù với tôi, gởi lời thăm anh em, Mác, anh em chú
    bác với Ba-na-ba cũng vậy. Về Mác, anh em đã chịu lấy lời dạy bảo rồi; nếu người
    đến nơi anh em, hãy tiếp rước tử tế.
  kxv-kxv: ନା଼ ତଲେ କାୟିଦିତା ମାନି ଆରିସ୍ତାର୍କ ଅ଼ଡ଼େ ବର୍ନବା କୁଟମିତି ତାୟି ମାର୍କ ଏ଼ୱାରି
    କାତା ମୀରୁ ହୁକୁମି ବେଟାଆ଼ହାମାଞ୍ଜେରି; ମାର୍କ ମୀ ତା଼ଣା ୱା଼ତିସାରେ, ଏ଼ୱାଣାଇଁ ଆବାଦୁ, ଏ଼ୱାରି
    ମିଙ୍ଗେ ଜହରା ୱେସି ମାଞ୍ଜାନେରି,
  amu-NT: Matseicwanom Aristarco na xmaⁿndyoꞌ. Mꞌaaⁿñê wꞌaancjo ñꞌeⁿndyo̱. Mati Marcos
    tyjee Bernabé matseicwanoom na xmaⁿndyoꞌ. Jnda̱ jndyeꞌyoꞌ ñꞌoom xeⁿ na aa nncueꞌcañoom
    ꞌo catoꞌñoomꞌyoꞌ jom na xcweeꞌ nꞌomꞌyoꞌ.
  hin-CV: मेरे साथ कैदी आरिस्तारख़ॉस की ओर से नमस्कार और मार्कास की ओर से भी, जो बारनबास
    का संबंधी है. (जिसके विषय में तुम्हें यह निर्देश दिया गया था; कि यदि वह आए तो
    उसकी पहुनाई करना.)
  spa-BES: 'Aristarco, mi hermano-prisionero, los saluda, y Marcos, un pariente de
    Bernabé (sobre quien te han dado órdenes: si viene a ustedes sé amable con él),'
  san-BEN: আরিষ্টার্খনামা মম সহবন্দী বর্ণব্বা ভাগিনেযো মার্কো যুষ্টনাম্না ৱিখ্যাতো
    যীশুশ্চৈতে ছিন্নৎৱচো ভ্রাতরো যুষ্মান্ নমস্কারং জ্ঞাপযন্তি, তেষাং মধ্যে মার্কমধি
    যূযং পূর্ৱ্ৱম্ আজ্ঞাপিতাঃ স যদি যুষ্মৎসমীপম্ উপতিষ্ঠেৎ তর্হি যুষ্মাভি র্গৃহ্যতাং|
  tdx-tdx: Salamae’ i Aristarko mpitrao-silisily amako, naho i Marka, longo’ i Barnabasy
    (toe nahazoa’ areo lily, rambeso t’ie pok’ ao),
  naf-naf: Notn Alistakas ek neŋmak nsakwep mka katikŋan kapi ndakot ndeme matalup.
    Nitmak Banabasiyet donaŋ Makmak Zisas kwitnaŋ ŋen Zastas manzeip egelaŋ in indamukumindeip.
    Âpme nin Mak peman inmagen kokogat buŋam zapatnaŋ eweŋan zeman nâmbien keyepmti
    egaŋ maneti kot inmagen pataŋ zeme ekti in oloŋen mti betnaŋ butempemti mukulem
    mpewep. Zuda am maŋge sambe ekŋen kapiyet tuŋguwinangatnaŋ an ekŋen bukapi etaŋaŋ
    sokbemti Kawawaŋgalen zemâtâtâtgalen katnanen mama keyelen mulupgat namukulem
    mti mulup mti nâgât keŋ mkipmaŋ mambeip.
  grc-MT: ασπαζεται υμασ αρισταρχοσ ο συναιχμαλωτοσ μου και μαρκοσ ο ανεψιοσ βαρναβα
    περι ου ελαβετε εντολασ εαν ελθη προσ υμασ δεξασθε αυτον
  vid-vid: Alistako, yawele kuchinweng'ho hamwe na heni, kanguwalamsani, na hihyo
    Malichi, binamu wa heye Banaba kanguwalamsani, yawele namlonjelwe mbuli za heye,
    wone yoye, mumbochele.
  pio-NT: Aristarco yái ìyéerica presoíri iyú núapicha presoíyéi ibànalìcu, iwàwalicuéca
    pía. Càita nacái Marcos, yái Bernabé yéenásàirináca, iwàwalicuéca pía nacái. Nudéca
    nucàlidacuéca pirí Marcos ìwali, ipáchiacaalícué pía, yá pitàidacué cayábéeri
    iyúni.
  tsn-tsn: Arisetareko, yo ke nang nae kwano jaaka legolegwa, o a lo dumedisa, le
    Mareko wa losika lwa ga Barenabase le ene o a lo dumedisa. Mme fela jaaka ke buile
    pele, amogelang Mareko ka kamogelo e e tletseng boitumelo fa a tla kwa go lona.
  amr-NT: Aristarco doere huabakuda̱ʼ jakyo o̱ʼe̱po, opudomeytaj saludos moʼnigdiktaʼmonaʼne.
    Marcosakon saludos moʼnigdiktaʼmonaʼne. Marcos Bernabéen huamaʼbuy o̱ʼe̱. Marcos
    huadaktion huaknopo̱e̱ʼeri o̱ʼe̱nok kenpaʼti opudomeyte ehuaʼte dakaʼ yadetiʼ.
  pwg-pwg: Aristakas ikiikiiwemi, tuna na taku yavata gabura kamonai kamakamakai.
    Ma bade Mak ikiikiiwemi, tuna Banabas tina kikei. Ma tami namada aku sisiya koviiya
    da maranai Mak ina nekiibau kurimi na kokoyagha bubuni.
  cjv-cjv: Ena yai ta Aritaka yaromi na gere ama kan iki faipuka iran yaromi “Ne yokamai
    moi deimio?” epe di erome. Te Mako yaromi Banapasi yokorom yai moingua yaromi
    ama “Ne yokamai moi deimio?” di erome. Ena yaromi u ne yokamai moingi tei unangua
    na “Ne yokamai yaromi unangua kukureiyo!” mora epe di ereiye.
  tha-KJV: อาริสทารคัส เพื่อนร่วมในการถูกจองจำกับข้าพเจ้าและมาระโก ลูกชายของน้องสาวบารนาบัส
    ฝากความคิดถึงมายังท่านทั้งหลาย (ท่านก็​ได้​รับคำสั่งถึงเรื่องมาระโกแล้​วว​่า ถ้าเขามาหาท่าน
    ก็​จงรับรองเขา)
  por-BR-2018: Aristarco, que está preso comigo, vos saúda; e também Marcos, primo
    de Barnabé. Acerca dele, já recebestes ordens; se ele for até vós, recebei-o.
  mhl-mhl: 'Aristarkus noke witi pigo ŋega eru Barnabasre nipe Mak yokoji momojoyakuŋ
    miku ruabire ŋoŋoreo fuga. Mak iŋore buŋone iŋi mitigabe manebuŋ: Ŋoŋoreo wareru
    wapeiŋ ine, iŋo soine keporeru ogo eteniŋ.'
  klv-klv: AAristarkus totoh len naim bǝbaŋis mai ginau, gai ikel na-ke-ivoi-an san
    mai gamito. AMak am, amahean aParnapas, ekǝmaienan. Hum notokele mai gamit tia,
    aMak b̃egǝm hǝn gamito, mǝtehǝhaṽur hǝn b̃eb̃is lohoim samit gail.
  bco-bco: Alistakus e ne o꞉lia꞉ dibolowa siliki, eyo꞉lo꞉ gimo꞉wo꞉ sagalo꞉ towo꞉ saga꞉tab.
    A꞉la꞉ta꞉ga꞉ Banabasa꞉ eneso꞉g Mak eyo꞉lo꞉ gimo꞉wo꞉ sagalo꞉ towo꞉ saga꞉tab. E gilo꞉
    amio꞉ yalega, nilo꞉ to gimo꞉lo꞉ saga꞉fo꞉ o꞉leau dimidaki, e dinafa sagala꞉liki
    tilidowa꞉bi.
  kdl-NT: Aristaraku wa̱ ta̱ pini na a kuwa ku aꞌali kaɓolo na̱ mpa. Wa dana̱sa ɗa̱
    ta̱, nala dem Marku, uza ɗa akaya a ne aꞌa̱ri a te n Bara̱naba. Tsu tonuko ɗa̱
    ta̱ caupa i ryabusa Marku mai u tuwa̱ baci.
  apu-NT: Arisitako inakori, notakata kateia ãki auakari, xinikamanapitai hĩte. Panapee
    itaro ãkiri Marko, xinikamanapitai hĩte apaka. Nisãpiretapekai hĩte Marko pirena.
    Ininiã ereẽ iua apokasaaki, hĩpoxokoniritika hãpakapariko iua.
  roo-roo: Aristakas ira ragai tapo toupare vo-ia tuukepa kepa-ia vaiterei ora Mak,
    Banabas raovutoaaro, aiterea tapo visii-ia vearo voki purapasivoi. Ro Mak ira
    iava voari tuaririvi visii taviava, oiso ra rerava sekanpata rera vearovira rutu
    tokipaoro.
  miz-NT: Aristarcu, ña é ñuꞌu kutū ntɨ́ ni ī né, taxnūu ña ntiusi nto. Marcú dɨ,
    ení Bernabee. É kākaꞌán u ni nto kuēnta iña ña. Te kɨ̄ꞌɨn ña kikoto níꞌni ña ntō
    ne, váꞌa kōo vií nto ni ñā.
  qvz-NT: Ñáucahuan carcelbi tiyauc Aristarco, Bernabehua primo Marcohuas cangunama
    saludanata cachaunguna. Ñáa Marcomanda ñuca rimashca shimita yachasha pai cangunahuacpi
    pactacpi paita cushihuan yaicuchipanguichi.
  deu-ELO: Es grüßt euch Aristarchus, mein Mitgefangener, und Markus, der Neffe des
    Barnabas, betreffs dessen ihr Befehle erhalten habt (wenn er zu euch kommt, so
    nehmet ihn auf),
  mjc-NT: Ra Aristarco, ra nyií tsihin yu vehe caa ihya, jaquitsí ra nacumi tsi ndo.
    Tan ra Marcos, tsatsin ra Bernabé, jaquitsí ra nacumi tsi ndo. Tan tsa jacoto̱
    yu tsi ndo tyin tun tsaa ra Marcos nu yucú ndo, vaha ca̱han ndo tsihin ra.
  caa-caa: Y e hermano Aristarco xeꞌ turu tama e cárcel tara tacaren war uyebꞌta axin
    e cꞌajpesiaj tibꞌa, y e hermano Marcos xeꞌ primo hermano taca e hermano Bernabé
    war uyebꞌta axin e cꞌajpesiaj tibꞌa ubꞌan. Pues tamar e hermano Marcos era cayix
    inwareox que jay uyubꞌi acꞌotoy uwarajsiox que chꞌamic bien.
  pls-NT: Aristarco, xicompañerona nttihi ngain cárcel rroanha xa joajna nganji ra
    cai, co cai Marcos, xiprimoe Bernabé rroanha xa joajna nganji ra. Jaha ra onoha
    ra de ixin jehe Marcos, co si jehe siji sitsjaha ra, dayehe ra jian.
  eng-WYC-2018: Aristarchus, (a) prisoner with me [or mine even-captive], greeteth
    you well (or sendeth you hearty greetings), and Marcus, the cousin of Barnabas,
    of whom ye have taken commandments; if he come to you, receive ye him;
  bdv-bdv: ମରସଃଙ୍ଗ୍ ଜଃଇଲେ ରିଲା ଆରିସ୍ତାର୍କ୍ ଆରେକ୍‌ ବର୍ନବାର୍‌ କୁଟୁମାର୍‌ ବାୟ୍‌ ମାର୍କ,
