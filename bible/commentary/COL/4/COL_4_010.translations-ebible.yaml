  mox-mox: Ma iagu Alisitako vanue ʼebeyoqona baʼe ʼinaya atoatoa. Ta Banaba nibaina
    Maki be wese Iosua tauna wese igabea Iusito maega atoatoa. Taudi edi lukaiwa ʼimia.
