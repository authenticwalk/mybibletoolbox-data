  san-MAL: ആരിഷ്ടാർഖനാമാ മമ സഹബന്ദീ ബർണബ്ബാ ഭാഗിനേയോ മാർകോ യുഷ്ടനാമ്നാ വിഖ്യാതോ യീശുശ്ചൈതേ
