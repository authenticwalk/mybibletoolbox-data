    nɨbnainy. Sɨ kon ma sobijog na towa pɨlke seo okatena eyeneninyɨmɨn.
  vmy-NT: ꞌBa Aristarco tsikasennu kjuateꞌnda, xi ñatjen tetsjuyee̱ nduya ngaꞌe, ko
