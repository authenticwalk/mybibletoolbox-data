verse: COL.004.010
translations:
  kpx-kpx: Ige di esemu mole no avuti dibulae uale iviveike Alistakasi keu isiviai
    au vahaeho hoto laheho hanavoi. Ige Banabasi dumu Maka keta kateai laheho au vahaeho
    hoto hanavonu. Di subuta Maka ke hotoike laheho hanavoi loui kosea, “Elehalive
    au lohoge hoesehavoi mai o hatuve.”
  okv-H: Eto nei embo Aristarchus namote tipura ere ua amina ungo ere pekihia eto
    nei Barnabas ta simbo Mark amina ungo ere pekihia. Eto Mark ungota degi pambau
    pekihe umbava amita ke mahu ehere ingihava, aravora.
  tbo-tbo: Alisitaka miteu hoi numapani to memae ma i mamalimi, ma Maki i mamalimi.
    Tauna Banabasi oinanana ma lolowa a palipaliwelemi ipa Makina apo ina nehi uyahimi
    yaka ona likaohaya.
  mal-C: എന്റെ സഹതടവുകാരനായ അരിസ്തർഹൊസും ബർന്നബാസിന്റെ ബന്ധുവായ മർക്കോസും നിങ്ങളെ
    അഭിവാദനംചെയ്യുന്നു. മർക്കോസിനെപ്പറ്റി നിങ്ങൾക്കു നിർദേശം ലഭിച്ചിട്ടുണ്ടല്ലോ. നിങ്ങളുടെ
    അടുക്കൽ വന്നാൽ അദ്ദേഹത്തെ സ്വാഗതംചെയ്യുക.
  grc-SR: Ἀσπάζεται ὑμᾶς Ἀρίσταρχος ὁ συναιχμάλωτός μου, καὶ Μάρκος ὁ ἀνεψιὸς Βαρνάβᾳ,
    περὶ οὗ ἐλάβετε ἐντολάς—ἐὰν ἔλθῃ πρὸς ὑμᾶς, δέξασθε αὐτόν·
  bgc-bgc: मेरै गैल कैदी अरिस्तर्खुस अर मरकुस की ओड़ तै थमनै नमस्कार, मरकुस जो बरनबास
    का चचेरा भाई सै, जिसके बारें म्ह थमनै चिट्ठी मिली सै, के जै वो थारे धोरै आवै,
    तो उसतै आच्छी ढाळ बरताव करियो।
  khz-khz: Aristakas na gena vevega-nama gomi gemi etugu-watiana. Ia au goti gatipurato,
    pe tipura numanai gataluna ea. Banabas tarina Mareko na maki gemi vevega-nama
    petugu. Mareko e Banabas ira matarira, na ira tinara e tamara irau ati kwapuna.
    Mareko gomi gemi ai pene wati aonai, pio gapi-ragea ulanana kilara warauna awati-varamito.
  deu-TKW: Es grüßt euch Aristarchus, mein Mitgefangener, und Markus der Vetter des
    Barnabas, über den ihr Aufträge erhalten habt - wenn er zu euch kommt, nehmt ihn
    gut auf - und Jesus genannt Justus;
  zsr-NT: Rugapëꞌ Dios lbiꞌiliꞌ Aristarco, yúꞌulenëꞌ nedaꞌ tsazxö́n lidx guia. Rugapbiꞌ
    Dios caꞌ lbiꞌiliꞌ biꞌi Marcos, biꞌi bönniꞌ queënu ngul zanëꞌ Bernabé. Chgudxaꞌ
    lbiꞌiliꞌ bi gunliꞌ queëbiꞌ biꞌi Marcos naꞌ. Chquiꞌ huidbiꞌ ga zoaliꞌ, gul‑gún‑biꞌ
    ba laꞌn.
  lin-lin: Arisitarke, moninga na ngai kati na boloko, atindeli bino mbote. Boyamba
    mpe mbote ya Malako, ndeko ya Barnabasi, oyo na tina na ye napesaki bino mitindo
    ete, soki ayei epai na bino, boyamba ye malamu.
  hns-NT: Aarestaarkas hamaar saath hia djahal me hai. Oe aur Baarnaabaas ke palwaar
    Markas toelogke jaad kare hai. Markas ke biese me toelog samdjhaawal gaile hai
    kie djab oe aaiga, tab toelog oke prem se bhiettar lei leihe.
  noa-E: Mʉ khapeer Aristarco mʉig mʉ dʉ̈i cárcel deg khëraajemuajã pãrag salud aajem;
    Marcooujã agjö salud aajem, ajapcharan Bernabé i primoouma. Ya Marcos igwi mua
    pãachig jaaupʉ̈itarr aawai ya pãrau khaphʉ nʉm, pãach aar baarwai ajapha i recibiibat.
  eng-EMTV: 'Aristarchus my fellow prisoner greets you, with Mark the cousin of Barnabas
    (about whom you received instructions: if he comes to you, receive him),'
  mib-NT: Sándeyɨ́ ni rō jijnáhan ró, áchí Aristarco, tēe íne jíín rí vecāa. Te suni
    súcuan cáhán Marcos, ñani primo Bernabé. Te je ni ndacu ri jniñu nuū rō sɨquɨ̄
    Marcos, te núu ni jecondēhé de róhó te sáha vāha ró jíín de.
  lif-NT2: अरिस्‍तार्खसे़न् इङ्‌गाॽनु सोरिक् पुङ्‌लाहिम्‍मो साक्‍ते़आङ् वाॽरो॥ खुने़ॽनु
    बरनाबासरे़ कुल्‍लाम्‍सा मर्कुसरे़ सेवा के़हाक्‍तिरो॥ मर्कुसरे़ कुयाःम्‍बेओ तगिसा
    ओःन्‍धाक् चोःक्‍निङ्‌ङाङ् वाॽआ॥ खिनिॽओ लःन्‍निल्‍ले़ लाङ्‌दाःक्‍मा पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Alistako, mweavi muchifungu, pamonga na nene, akuvajambusa, mewawa Maluko
    mlamu waki Banaba, mmali kulagaziwa ndava yaki akabwela kwinu mumkalibisa.
  mmx-mmx: Aristakas, mo i nemen eburu minia at loogu xokoxo, i lox aonon bok lavapaase
    momo ren. La ne Mak, lovopno at ne Banabas bok kuren. Nemi migara lok ka vam lavapaase
    axasep ti siam abeles ne Mak dola ni na mu langas uto atnemi.
  cbr-NT: Acëñun 'ë sipuacancë Aristarco, 'imainun Bernabénën sëcë́nanë, Marcos, anribi
    ca bërúanx 'inun mitsu camia. A ñuiquin 'ën cacë 'ixun camina Marcos mitsu isi
    cuania upí oquin bicanti 'ain.
  tee-NT: Ju Aristarco ju ict'at'alhnucanta tamac'amiyan. Vachu' ju Marcos ixlhilak'au
    ju Bernabé tamac'amiyan. Pus iclalhimap'aksitauch ixlacata ju yuchi. Acsni tavanan
    catalakcha'anan pus lhik'ach amaklht'ayanant'it.
  eng-LSV: Aristarchus greets you, my fellow-captive, and Marcus, the nephew of Barnabas
    (concerning whom you received commands—if he may come to you, receive him),
  cak-NT: Ri kach'alal Aristarco, ri c'o we' wiq'uin pa cárcel, nutak-e ruxnakil-iwech.
    Y chuka' ri kach'alal Marcos nutak-e ruxnakil-iwech. Ja raja' ri ru-sobrino ri
    kach'alal Bernabé. Y xin-ij yan chiwe chi xa napon chila' iwiq'uin, can utz tic'ulu'
    rech.
  pah-NT: Aristarco'ga omondouka onhi'ig̃a pe me. Ga ko cadeia pype kiro ji pavẽi.
    Marcos'ga omondouka onhi'ig̃a pe me no. Ga ko Barnabé'ga rendyrahẽa ra'yra'ga.
    Ga rurame pe pyri ti pejoryjory ga rehe imondovo ga pe, a'e jipe ko ji pe me.
    A'ea ji ea'javi kiro pe me.
  sja-NT: Tachi k'õp'ãyo Aristarco ichiaba nama carcelde bɨ mɨ ome Jesucristo k'aurepa.
    Irua salude pëiru ichiaba. Bernabé primo Marcopa ichiaba salude pëiru. Mɨa naaweda
    jara pëidak'a, Marcos wãru pɨrã parãmaa, pia auteebáitɨ.
  xed-xed: Ta ga zgu Aristarkus ŋa ghuni hbam lu kawadaga nda iʼi. Ta ga zgu Markus
    ta nzakway ka zbughuma Barnabas ya ŋa ghuni guli. Ka ɓhadaghaɓha tsi da kaghuni,
    ka tsuʼafta kuni. Nda ghada snaŋta ghuni ta gwaɗa ta ghəŋani.
  mks-NT: Aristarco, da̱ ndáca̱a̱n veca̱a xi̱hín i̱ chíndahá da̱ Ndióxi̱ coo ndó.
    Ta jári Marcos, da̱ cúú ñani cua̱chí Bernabé chíndahá da̱ Ndióxi̱ coo ndó. Ta
    sa̱ na̱ca̱xi tu̱hun i̱ xi̱hi̱n ndo̱ ndá quia̱hva ndítahan caja ndó xi̱hi̱n Marcos
    tá ná sa̱a̱ da̱ coto nihni da ndo̱hó. Xíní ñúhú ndiquehe va̱ha ndó da̱.
  gfk-S: Aristarkus nong i kis tikai ma iou kira ra hala na harpadano, i haatne leh
    mu. Hobi bileng ne Mak, no tasine Banabas. (Mu te hadade ra hininaawas utana ma
    ing be ina hanawat ukira ho mu, mu na bala leh ie.)
  bmu-bmu: 'Aristarkus nömbuk kösö mire tatzawi aka Barnabasgö numbutŋi Mak yetkön
    yaizökzökŋiri jiba alohotka eŋgöreŋ kaza. Maköra lök keuni kewö jim kutubiga mötket:
    Eŋgöreŋ kaba kaŋgotma ewö, mönö ölöp köl öröba ala ak waŋgime.'
  dgz-dgz: Amba apan Aristakas dere gwat nokap wanin antoni apanewa ge apan Banabas
    ugarewa Mak dere gaun muga inayap watu eniamun. Amba Mak amena inayap tauepi ogewa
    watagaet sean yawayan, me tauepi di waupan.
  eng-GNV: Aristarchus my prison fellow saluteth you, and Marcus, Barnabas cousin
    (touching whom ye receiued commandements. If he come vnto you, receiue him)
  zaa-NT: Aristarco compañero tsè'ni quia' enne' tée lani a' litsi' ìyyį rithèl·la'
    hua bi la' rinàba titsa' qui' le. Ą'hua Marcos enne' ná primo qui' Bernabé nna
    rithèl·la' hua bi la' rinàba titsa' qui' le. Liguni huá Marcos recibir tse' canchu
    chi itá bi làti tse'e líą' tì'a chi bel·luítsa'a' le dèsdeba antes qui'ni guni
    le.
  eng-WEBSTER: 'Aristarchus, my fellow-prisoner, saluteth you; and Marcus, sister''s
    son to Barnabas, (concerning whom ye received commandments: if he should come
    to you, receive him;)'
  guh-guh: Aristarcobeje naneconitsia paponaponajëbeje penaneconitsivi pejebabiabibota.
    Aristarco ata pacabajacobalia. Marcos ata, Bernabé pejuyapijinë, pacabajacobalia.
    Paxamë rabaja payapëtaneme pacuenia paexanaejitsiamë. Nexata Marcos itsa patsialia
    paxamëjavabelia, pacopiapitsianame xaniavaetsia.
  bon-bon: Aristakus lui cane cama krokeciiye mete cabu sine, tabe weebibine sebore
    jiwenininige. Mareko cuta piiyepu sebore jiwenininige. Ai Mareko lui Banaba me
    ingle cabu ca gyene. Yoo, weene mene ituge ätecija Mareko ne cängena ire atwime,
    tabe liba weeme bau me läduge.
  nhw-BL: Anmechtlajpalohuaj Aristarco catli itztoc ipan tlatzactli nohuaya huan Marcos
    imachicni Bernabé. Ya nimechilhuijtoc para xijselica Marcos ica cuali sintla yas
    anmechitati.
  swh-ONEN: Aristarko aliye mfungwa pamoja nami anawasalimu, vivyo hivyo Marko, binamu
    yake Barnaba. (Mmeshapata maagizo yanayomhusu; akija kwenu, mpokeeni.)
  wbi-wbi: UArisitariko, un'dindilua n'jango ikuvahungila nu Maruko ubinamu ghwa Barinaba
    juno mukupile uvutavike kuhuma kwa mwene.” ndeve ikwisa kulyumue mumwupilaghe,”
  bba-bba: Aritɑɑki, nɛ kɑ wì sɑ wɑ̃ɑ pirisɔm sɔɔ u bɛɛ tɔburɑ. Mɑɑku mɑɑ bɛɛ tɔburɑ
    wi u sɑ̃ɑ Bɑɑnɑbɑsin dusi. Nɑ rɑɑ bɛɛ Mɑɑku win ɡɑri sɔ̃ɔwɑ, ù n nɑ bɛɛn mi, i
    nùn dɑm koosio kɑ bɛɛrɛ.
  eng-KJVCPB: 'Aristarchus my fellowprisoner saluteth you, and Marcus, sister’s son
    to Barnabas, (touching whom ye received commandments: if he come unto you, receive
    him;)'
  kgk-NT: Ha Aristarco katu xe ndive oĩ preso va'e he'i uka-ta peẽ-my omandu'a porãha.
    He'i uka-ta ave peẽ-my omandu'a porãha Barnabé ryvy Marco. Oho jevy ramo peẽ-my
    erohory katu íxupe Marco-pe. Amondo kuri hesegwa xe nhe'ẽ perohory hagwã íxupe.
  waj-waj: Vaidi voovai nnutuuvo Arisarakaava ni tasipama oovi nnauvaki hara kioo
    variivo ngiiiyara ivoota yaata utuoo boo tiivai. Panapaasaa kataivo Marakaavaata
    ngiiiyara yaata utuoo boo tiivai. Fai ivo ngiiisi vinai ngia innara tuqinnaateeraivaara
    vaa na mmuaanaa ngii giaa ngii miauvai.
  cpy-cpy: 'Arira itsipatakina Aristarco romonkyaahaetana jaka. Rowethatzi-tzimi eejatzi
    rirori. Rowethatzimi eejatzi Marcos itomin-thori Bernabé. Tema irika Marcos, riitaki
    nokenkithata-kota-kimiri paerani nokantakimi: Aririka rareetakyaa pinampiki, paakameethata-wakiri.'
  mpx-mpx: Alistako, iya alou ha minamina dela, i mulolu eliyamiu, ge i ola al Mak,
    iya Banabas nubaina. (Ebo iya ni nowa, inoke alona ge wami yaliyaya nuku ahe,
    ni ola te valila ami baaba ya patunawa ge ya ba ola o.)
  wbp-wbp: Jinta-kariji Rditarrku ngularlangu-ka nyina nyampurlaju rdakungka, ngulangkuju
    yungu-nyarra yimi-ngarrirnirra ngurrju nganta-ka nyina. Jinta-kariji Maarrku,
    Parnapakupurdangka juka-nyanu, ngularlangurlu kanyarra payirni nyurrurlaju ngurrju-japa
    kajikankulu nyina ngula-juku. (Ngulajurna-nyarra yangka Maarrkuju nyurru-wiyi
    yimi-ngarrurnu jaru-karirla, ngula kaji yanirra nyurrurla-nyangu-kurra, ngulajulu
    pardupardu-maninjarla kangka.)
  luo-luo: Aristarko motweyago e od twech ooronu mos, kaachiel gi Mariko ma owad gi
    Barnaba. (Usewinjo wachne, omiyo kobiro to urwake.)
  nhe-NT: Inmechtlajpalohuaj Aristarco tlen itztoc ipan tlatzactli nohuaya huan Marcos
    imachicni Bernabé. Ya nimechilhuijtoc para xijselica Marcos ica cuali intla yas
    inmechitati.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܵܪܸܣܛܲܪܟ݂ܘܿܣ، ܐܲܣܝܼܪܵܐ ܥܲܡܝܼ. ܒܝܼܵܗܒ݂ܵܐ
    ܝܠܹܗ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܘܐܘܼܦ ܡܵܪܩܘܿܣ، ܒܪܘܿܢܵܐ ܕܚܵܬܵ‌ܐ ܕܒܲܪܢܒ݂ܵܐ. ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ
    ܦܩܝܼܕܹܐ ܒܘܼܬ ܡܵܪܩܘܿܣ، ܕܐܸܢ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܩܲܒܠܝܼܬܘܿܢ ܠܹܗ.
  esk-NT: Aristarchus-ŋum tigutaaŋuqatigikkaġma suli Mark-ŋum, uyuġuŋan Barnabas-ŋum,
    tuyuġaasri nayaaŋŋamik. Uqautianikkipsi qanuq pił̣iksraŋanik Mark-ŋum aggiqpan.
    Tutqiksitchumagiksi.
  msb-msb: Ginakumusta naman kamo ni Aristarco na pareho ko priso na kaupod ko didi.
    Nagapangumusta man sa iyo si Marcos na primo ni Bernabe. (Pareho san gintugon
    ko na sa iyo, padayuna niyo siya sin hugot sa buot kun magakada siya.)
  cpa-NT: Aristarco, dsa² hiúg³ hni¹ŋí³ quianh¹³ jní², quianh¹³ Marcos, roh¹³ Bernabé,
    haih²dsa jǿg³ hniah¹². Ma²ca¹tánh¹ báh³ hniah¹² jǿg³ quiah¹² Marcos. Jøng² cu²rø²
    hieh³ hniah¹² dsa² ju³ná³ ca¹dsiég¹dsa.
  dso-dso: ଆରିସ୍‌ତାକସ୍‌ ତାର୍‌ ଜୁଆର୍‌ ଜାନାଇଲାନି । ସେ ମର୍‌ ସଙ୍ଗ୍‍ ବନ୍ଦିଗରେ ଆଚେ । ବର୍‌ନବାର୍‌
    ମେଏନାବାଇ ମାର୍‌କ ମିସା ଜୁଆର୍‌ ଜାନାଇଲାନି । ମାର୍‌କର୍‌ ବିସଇ ତମେ ସୁନିସାରାଇ ଆଚାସ୍‌ ।
    ସେ ତମର୍‌ ଲଗେ ଆଇଲେ ତାକେ ଡାକି ନିଆ ।
  meu-meu: 'Aristako, lau bamogu dibura rumana ai, bona Banaba tadina Mareko, raruosi
    ese e hahenamo henimuimu. Mareko dainai hahedua vada o abia: bema vasi, boma abia
    dae.'
  yva-NT: 'Aristarkus po kove ranutu wasai. Opirati soamo makova rinatavon no tanoano
    makova rai. Muno Markus, opirati Barnabas apa rijata, po kove ranutu wasai tavon.
    Syare wasaemen sya ayao syo ranutu umawe rai: ranivara Markus de wasai, syare
    wapo augave siso wapa yavar.'
  dgc-dgc: Ti Aristarko a kaguman ko ta éye a pihesu, sakay ti Markos a pensan ni
    Bernabe, éy mékikumusta be side dikam. Nibilin ko dén dikam ti Markos, a tanggapén
    moy ta mahusay éng dumemét sina dikam.
  zpm-NT: Goḻcaania zhibdiuzh Ristarc, meṉ ne nioogyunie naa nu, zhibdiuzh Marcw betsyeeṉ
    Bernabé (laa naa nile lo to gaṉle, teḻne laa Marcw guiaadgaṉ to i, niowse goḻcuëzlo
    me);
  hix-NT: Ohnàn kom yawo rma haxa natxow hatà, Aryestahku komo, Mahkus xarha, Xoswe
    xarha. Xustu rma noro yosot yowtà. Rakoron kukuru komo rma, Xuknewyana me natxhe,
    nyamoro marma. Khoryenkom yokarymanàr hoko, rowyaro rma rha natamokyatxhe, kàkayaryet
    kom me noro yehtxoho yokarymanàr hoko. Ryeryehoryetxhe, tàwyanye rakoronomanàr
    ke. Aryestahku ryhe, tahuso naha, onà ymo yawo, rowyaro rma rha. Mahkusu ryhe,
    Bahnakme yanan me naha. Ohyakanye nomokyan hana. Àtotxhe rma, ohxe txetxoko. Àro
    wyaro rma rha noro yokarymetxok hatà, anar komo xarha, owyanye.
  sim-sim: Aristarkus an nga krawuk shi lihi ormu jirin wesambasanduwa. Mak, Barnabas
    ruwai orhi oto ormu er nga jirin wesambasanduwa. Os jirik or i nahi, jir avak
    ji rupshihi orin armek ji uka, os jekambak a kayehe na ormbeshirik ji heyenda
    hom.
  npi-ULB: मेरा सङ्गी कैदी अरिस्तार्खसले तिमीहरूलाई आफ्नो अभिवादन पठाएका छन्, र बारनाबासका
    भानिज मर्कूसको पनि अभिवादन छ, जसको बारेमा तिमीहरूले आदेश पाइसकेका छौ, “यदि उनी
    तिमीहरूकहाँ आए भने उनलाई स्वागत गर,”
  cgc-cgc: Aristarco an na duma ko di na papriso man daw Marcos na katagsa Bernabe,
    gapangamusta danen ki kyo. Marcos i, kanen Marcos na pasambit ko kan-o na daw
    miling kanen dyan, batunon nyo.
  tim-tim: Aristako yâk olowâk Roma yeŋgât lope kâlegen katnelekbiâ mandet yâkŋe yeŋgât
    akmâ gala akyeŋgiâp. Akto Banabagât nepâŋe Mareko yâk gai gala akyeŋgiâp. Dâ ye
    âmâ emelâk Marekogât keiŋe makyeŋgiân yâk togowiawân gala agaŋbei.
  yor-yor: Aristarku, ẹlẹgbẹ́ mí nínú túbú kí i yín, àti Marku, ọmọ arábìnrin Barnaba.
    (Nípasẹ̀ ẹni tí ẹ̀yin ti gba àṣẹ; bí ó bá sì wá sí ọ̀dọ̀ yín, ẹ gbà á.)
  wos-wos: Wuni wali séndé gembu hwaakwa du Aristarkus, dé gunika dinguna nae. Ambére
    du yéték akwi, Jisas déka nak xi Jastus bér Barnabasna waa Mak, bér gunika dinguna
    nae. Hanja wuni gunika hundi hayi Makéka. Dé gunika yindét, guni déré yikafre
    hurutanguni. Wunde du male di Judana du reta di Krais Jisasna hundi xéka di wuni
    wali Godna jémba ye. Yata di wuna mawuliré yikafre huru.
  emp-NTPO: Djaba Aristarcoda mʌ̃ ume ãbaa preso b̶ʌa. Idjia quĩrĩã b̶ʌa bãrãra bia
    duananida. Bernabe djabawarra Marcoba quĩrĩã b̶ʌa bãrãra bia duananida. Idjid̶ebemada
    mʌ̃a naẽna cartad̶e b̶ʌsia. Idjira bãrãmaa wãibʌrʌ, bia edad̶adua.
  eng-F35: Aristarchus my fellow prisoner greets you, as does Mark the cousin of Barnabas
    (about whom you received instructions; if he comes to you, welcome him),
  ind-ind: Aristarkus, yang juga dipenjarakan bersama saya, mengirim salam kepada
    kalian. Markus, saudara sepupu Barnabas, juga menyampaikan salam. Saya sudah mengirim
    berita kepada kalian tentang Markus. Kalau dia datang, saya harap kalian menerimanya
    dengan baik.
  pes-OPCB: اَرِستَرخوس که با من در زندان است، و مرقُس پسر عموی برنابا، به شما سلام
    می‌رسانند. همان‌گونه که قبلاً هم سفارش کرده‌ام، هرگاه مرقس نزد شما آید، از او
    به گرمی پذیرایی کنید.
  mpt-mpt: Alistakase ne bakanea klabutam bie esa eka Banabase ninge Mak esa i dabo
    ibo Klayam blibte ge baabeibobe. Sino ne ibo futano dola omfubenia baabenia Make
    tenea ibsu tlameo ibo e kukub ayam omaline ge baabeibio kesoa e tlameo inabaine!
  ssx-ssx: A꞉tisakusi I̱ yaapo dipula pila꞉ somema꞉ta꞉ a꞉taloe la꞉neaasa꞉me. Hande
    Banabasina꞉ hayeke Makama꞉ make loa꞉me. Ipiki ika꞉ pota꞉ nane yama꞉ epea꞉ka꞉na꞉ta꞉
    handa꞉ mulumeke laa la꞉la꞉ pita꞉ amba꞉ ta meleme handa꞉e.
  mkl-mkl: Aritɑɑki iyi ɑwɑò ɑ̀ wɑ piisɔ̃ɔ í ce ŋɛ fɔɔ. Mɑɑku ifɔi Bɑɑnɑbɑsiu mɔ wɑ
    ce ŋɛ fɔɔ. Ǹ nɔ ǹ sisi nŋɛ idei Mɑɑkuu tɑ̃ wo. Bii í nɑɑ bi tu ŋɛ i ɡbɑɑ do inɔ
    didɔ̃ ŋɑ.
  gaq-gaq: ନେଙ୍ଗ୍‌ ଏତେ ବନ୍ଦି ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ ଆରିସ୍ତାର୍ଖ ବାରି ବର୍ଣ୍ଣବା ନେ କୁଟୁମ୍‌ନେ
    ବୟାଁ ମାର୍‌କ ଏନ୍‌ ବିସୟ୍‌ନ୍ନିଆ ପେଇଂ ଅଁ ପେଲେକେ; ମେଁ ଜଦି ପେନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଏ ତେଲା
    ଆମେକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ପା ଆପେକେ ସାର୍‌ଲ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Taara qashettida Arisxirokoosinne Barnnabaasa ishaa na7ay Marqqoosi, hinttena
    saro yaagosona. Ta hinttew kase odidayssada Marqqoosi hintteko biikko iya mokkite.
  unx-unx: ଆଇଁୟାଃଲଃ ଜେହେଲାକାନ୍ ଆରିସ୍ତାର୍ଖ ଆଡଃ ଆୟାଃଲଃ ବର୍ଣ୍ଣବାସ୍‌ଆଃ ଆପ୍‌ନାଃ ହଡ଼ ମାର୍କହଗି
    ଆପେକେ ଜହାର୍‌ ମେନ୍ତେ କାଜିକୁଲେ ତାନା । ମାର୍କ ଆପେତାଃତେ ସେନ୍‌ରେ ଇନିଃକେ ଦାରମିପେ । ନେ
    କାଜି ଆପେକେ ସିଦାରେଗି ଆଚୁକାନା ।
  gah-gah: Nagá numukú ahulilimikago nousi ve Alistakó itó Panapasini aholaho Makí
    itó Zosuá agulizaláa makó Zustó keza geketini nililikitago noluve. Makini gakoláa
    goí oko lo lukumumóma nenazo, áisi vo anitekikoma ali lakamatoka milalo.
  lcm-lcm: Aristarko, vopo tungag nei akang bat ke, kapo alis kana posong aro taun
    imi. Asukang kapa na tipasina i Barnabas ta Marko, lenginang mitala luk a mengen
    amalangas ina, asukang a mi ruduai aro ia man kame vokol imi.
  aer-aer: Artwe Aristarchus arritnye ilerne apurte aneme jail nhenhele, re arrekantherre
    akangkemele itirrerle-aneme. Mark-arlke, Barnabas-eke atyeyikwe, arrekantherre
    akangkemele itirreme. Ayenge arrekantherre arrwekele angkeke artwe nhenhe-akerte
    nhenge re apeke arrenhantherrenhe arerlenge, akangkemele renhe apmere-werne ikngwemele.
  qvc-NT: 'Prisu masiy Aristarkupismi qamkunata napaykushungi. Birnabipa ayllun Markuspismi
    napaykushungillapa. Paypaqqam nishushqana kani: Qamkunaman shamuptinqar, shumaqta
    ch''ayachiyllapa, nishpa.'
  tgl-ULB: Binabati kayo ni Aristarco na aking kapwa bilanggo, pati na rin si Marcos,
    ang pinsan ni Barnabas tungkol sa kung saan natanggap ninyo ang mga kautusan,
    “Kung pupunta siya sa inyo tanggapin ninyo siya,”
  cbs-NT: 'Jaska inun, Aristarco ebe bichimabun jawen jancha matu bumadiakin yuikin:
    “Diosun jau matu duawakubainunwen”, matu waikiki. Bernabén chai Marcosin jabiaskadi
    jawen jancha matu bumadiaikiki. Marcoskidi en matu yuimaki. Jatianda matukidi
    bakin matu yusin kaya ikin pewatan duawaxankanwen.'
  xtm-NTPP: Ñani o Aristarco a, tee ka yinee ji'in sa vekaa ya, ndakan‑tnu'u ñaña'a
    ña de. Suni Marcos sajin Bernabé a. Nuna jaan de jan koto ña'a de, te jin kuan‑ta'vi
    ni de, vaa jâ ka na'a ni sukan ni tatnuni sa ja jin ko kuu ni ji'in de ma.
  nnq-nnq: Alistako, jwatabigwe pamwe nanenga, tumpatanga abali, pamwe na Maluko,
    nhwibani jwa Banaba. Mbemele nnyoininge malagilo gakwe, anda aike kachinu mampokelange.
  bao-NT: Aristarco yʉ mena tia cũurica wiipʉ ca niigʉ, mʉjare añu doti cojomi. Marcos,
    Bernabé yee wedegʉ cãa, mʉjare añu doti cojomi. Mee Marcos cʉ̃ ca biirije maquẽre
    wede majioricarãpʉ mʉja nii. To biri mʉjare cʉ̃ ca ĩagʉ waajata, añuro cʉ̃re mʉja
    bocawa.
  san-ORI: ଆରିଷ୍ଟାର୍ଖନାମା ମମ ସହବନ୍ଦୀ ବର୍ଣବ୍ବା ଭାଗିନେଯୋ ମାର୍କୋ ଯୁଷ୍ଟନାମ୍ନା ୱିଖ୍ୟାତୋ
    ଯୀଶୁଶ୍ଚୈତେ ଛିନ୍ନତ୍ୱଚୋ ଭ୍ରାତରୋ ଯୁଷ୍ମାନ୍ ନମସ୍କାରଂ ଜ୍ଞାପଯନ୍ତି, ତେଷାଂ ମଧ୍ୟେ ମାର୍କମଧି
    ଯୂଯଂ ପୂର୍ୱ୍ୱମ୍ ଆଜ୍ଞାପିତାଃ ସ ଯଦି ଯୁଷ୍ମତ୍ସମୀପମ୍ ଉପତିଷ୍ଠେତ୍ ତର୍ହି ଯୁଷ୍ମାଭି ର୍ଗୃହ୍ୟତାଂ|
  huv-NT: At teat Aristarco, áag salnaquiiüb ningüy tiül manchiüc atepeay icon. At
    atepeay icon teat Marcos micual michiig teat Bernabé. Xique lanasaj icon wüx teat
    Marcos cuane apmarang. Sitiül apmamb majaw icon, ingochiün najneaj.
  otn-NT: Nu̱na̱ ra̱ Aristarco 'daua dí ofädigä'be, di zɛngua'a̱hʉ. Da̱ guehna̱ ra̱
    Marco rá̱ primo ra̱ Bernabé, xquet'a̱ di zɛngua'a̱hʉ. Ya xtá̱ pɛn'na̱hʉ p'ʉ ra̱
    hya̱ ngue nu̱na̱ ra̱ Marco 'mø bi zømp'ʉ guí 'bʉhmʉ, da̱mi̱ u̱mhnʉ xa̱nho ra̱
    ts'äya.
  nop-nop: Me notne yot fafaŋeniŋ gineŋ noŋgoŋ hakamut, Alistaka, adi haniutumba tilak.
    Eŋ Banabas nameŋ Mak gut Jesu (wou noli Yusto) adi maaŋ haniutumbayamuk. Makdok
    adi agaŋ hanindakalegut ala nobu usuwaune kaŋ menot timineeŋ. Mewoi wendi hogok
    Judame heki’walaaniŋ mintagiŋ iŋgoŋ Bepaŋ’walaŋ hatihati kobuli diniŋ kwanai nehitubu-lodaaŋ
    tubune welemomooŋ nadilat.
  obo-NT: Inis duma ku ka-ay't prisuwan no si Aristarco, id intud ko momonnu kowd
    duwon. Id pongumusta mandad si Marcos no ig-agaw ni Bernabe. Na, id ponaannan
    kud sikiyu moka-atag kandin, no otid inguma sikandin duwot koniyu, tonggapa row
    sikandin.
  cak-ENT: Ri hermano Aristarco, ri c'o viq'uin chere' pa cárcel, nutük-e saludos
    chive. Y quiri' chuka' ri hermano Marcos nutük-e saludos chive. Ja rija' ri ru-primo
    ri hermano Bernabé. Y xinbij yan c'a chive que si napon chila' iviq'uin, utz ruc'ulic
    tibana'.
  lif-NT: ᤀᤖᤡᤛ᤻ᤋᤠᤷᤂᤛᤧᤴ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤛᤠᤰᤋᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤏᤢ ᤒᤖᤏᤠᤒᤠᤛᤖᤧ
    ᤁᤢᤸᤗᤠᤶᤛᤠ ᤔᤷᤁᤢᤛᤖᤧ ᤛᤣᤘᤠ ᤁᤧᤜᤠᤰᤋᤡᤖᤥ॥ ᤔᤷᤁᤢᤛᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤋᤃᤡᤛᤠ ᤀᤥ᤺ᤴᤎᤠᤰ ᤆᤥ᤺ᤰᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ॥
    ᤂᤡᤏᤡ᤹ᤀᤥ ᤗ᤺ᤴᤏᤡᤸᤗᤧ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Sāhá ndeé inī ndá nú, cáchī Aristarco, tēe yíhí jíín nī vecāa. De suni súcuán
    cáhān Marcos, ñanī primo Bernabé. De ja nī ndacu nī tiñu nūū ndá nú sīquī Marcos,
    de tá cuēndēhé dē ndá nú de sāhá vāha nú jíín dē.
  san-TIB: ཨཱརིཥྚཱརྑནཱམཱ མམ སཧབནྡཱི བརྞབྦཱ བྷཱགིནེཡོ མཱརྐོ ཡུཥྚནཱམྣཱ ཝིཁྱཱཏོ ཡཱིཤུཤྩཻཏེ
    ཚིནྣཏྭཙོ བྷྲཱཏརོ ཡུཥྨཱན྄ ནམསྐཱརཾ ཛྙཱཔཡནྟི, ཏེཥཱཾ མདྷྱེ མཱརྐམདྷི ཡཱུཡཾ པཱུཪྻྭམ྄ ཨཱཛྙཱཔིཏཱཿ
    ས ཡདི ཡུཥྨཏྶམཱིཔམ྄ ཨུཔཏིཥྛེཏ྄ ཏརྷི ཡུཥྨཱབྷི རྒྲྀཧྱཏཱཾ།
  qve-NT: 'Noqawan presomasiy kaq wawqenchis Aristarcon saludota qankunaman apachimushasunkichis.
    Saynallataqmi wawqenchis Bernabeypa primon Marcospas saludota apachimushasunkichis.
    Noqaqa ñan qankunataqa kamachiraykichishña, sichus wawqenchis Marcos qankunaman
    visitamusuqtiykichisqa, allinta chashkiykunaykichispaq. [Nota: Kay Marcostan wakinqa
    Juan Marcoswan reqsiranku. Paymi Evangelio Marcostapas escribiran].'
  pao-NT: Soo nana Aristarchus mee naneadu nu-no nakwutumadu mu nema'yu. Soo Mark
    mee naneadu, Barnabas wkanga'a punno'o mu nema'yu. Mooasoo ka Mark-witu nu mu
    tuukwepu. Ka mu-baa oo petugase, saa'a oo nakabetsea, oo nabaa'yoo tuungu.
  cbu-NT: Nishuch tputs ichingurusin siyaa chinakanaya. Zuwanll Arístárok siyaa kizpur
    chinakiya. Nish tumanshishush nuwapa taariya. Mishat, zuwanll Márkosa, Bernabi
    zoonlli siyaa chinaktamcha. Zuwanll Márkos siyash kuskachinaariya, istangtsa;
    tárangi. Ashiri kuskinaariya, shingtsa; nuwaa kuki payungtsa.
  usa-usa: Áárítáákatima wemá ketê ánná-naupaq máena keráwáqtôpaqa miráo-maarao-aimma
    kétima-tikaiye. ánibo Máákima Páánabatima anaugómá miráo-maarao-aimma keráwáqtôpaq
    kéyuwaiye. Mááki wemá keráwáqá yama timónáinaqa wemmá awíqme keráwáqtí naaúpaqa
    ákáaro.
  soy-soy: Tɔ́ nɛ Arisitɑriki tɔ́ɔ ɑkpɑnii kɛ́mɛɛ ń we yɛ nɔ́ yɑ́ɑ́si. Pɑrinɑpɑsi
    umɑrɛcɔ kɛpipi Mɑriki pɔ̃́ nɛ kɔ nɔ́ yɑ́ɑsi. Uyɛ̃ nsímɛ́ kɑpí pɛɛ nɔ́ tee rɛ
    un nɔ́kɛnɛ́mɛɛ n tuipɔ, ɑni u yɔsí ńsɔnɛ.
  hui-hui: Agali Arisadagasa mbira iya haru garabaya kabago ibugua, Tí mitangi bialu
    ko, lalu lawia hara. Banabasanaga hanini Maga ibuguabi anidagua dege lawia hara.
    Ibu tí kamiria ibiyagua ibuhondo, Hama, lalu bayuwa haru halimu lalu ala langirugoni.
  amf-amf: Imbesana kinka dhaxadhaa Aristhirokoos yena “Nagaya” kida hame. Barnabaassa
    aaraka naasa Marqoosaar yena “Nagaya” kida hame; yekal nividi ki hanna, kiam yenin
    tiyoadettsi yedar eedi abka apo wo yittsade.
  quc-NNT: Ri Aristarco, ri wach ajpache', rachi'l ri Marcos ru primo ri Bernabé,
    käkiya b'i rutzil i wäch. Ri in, ya nu b'im chik chiwe chrij ri Marcos, chi we
    kopan iwuk' rajwaxik kik'ulaj ruk' utzil.
  dob-dob: Alisitako maꞌiyagu deliya ꞌamiyami, be ꞌina lokagutoki ꞌemiya gete yasimasimanenawa,
    ta wate Maki, tauna Banaba nibana (Lowa yaemataluwemi Maki nina manuna, ꞌaene
    ꞌeguma ꞌiwawai wada bwauye ꞌimi anuwaya),
  wrs-wrs: Aristarkusi kava ahav huiva buirava, himba yemba ambo sehmoa opiprini.
    Wo Makva, Barnapasna mongawol, eva yemba osta opiprini sehmomba. Kava doa doara
    ishunna, osva ona, daha os vinu Makmoa. Himba protava, hemoa holvoreiu losnamona.
  mca-mca: Na' Aristarco, hikna' yinopheƚife, wetfeli'ƚ ei. Qa hik ƚunye'j iye na'
    Marcos, ƚaqa a's ha' Bernabé, hik nakha' iye hayiits na'l pekhewe' nijatsheni'ƚij,
    qa qu' nanami'ƚ ei qa' eneqjunu'uƚijha hatse'.
  tzo-TZC: Ti jchiꞌil ta chuquel Aristarcoe, chabanuc xayalboxuc. Chabanuc xayalboxuc
    ti Marcos xtoque, ti jaꞌ snichꞌon sjun tot ti Bernabee. Mi tey ta xcꞌot ta atojolic
    ti Marcose, calojboxuc xa onoꞌox avaꞌiic ti cꞌusi xuꞌ ta xapasique, ichꞌic me
    ta mucꞌ.
  mya-mya: ငါ​တို့​နှင့်​အ​တူ​အ​ကျဉ်း​ခံ​နေ​ရ​သူ​အာ​ရိတ္တာ​ခု၊ ဗာ​န​ဗ​၏​ညီ​ဝမ်း​ကွဲ​တော်​သူ​မာ​ကု​နှင့်​ယုတ္တု
    ခေါ်​ယော​ရှု​တို့​က​သင်​တို့​ကို​နှုတ်​ဆက်​လိုက် ကြ​၏။ (သင်​တို့​ထံ​မာ​ကု​ရောက်​ရှိ​လာ​သော
    အ​ခါ ကြို​ဆို​ကြ​ရန်​ညွှန်​ကြား​ချက်​များ​ကို သင်​တို့​ရ​ရှိ​ကြ​ပြီး​ဖြစ်​၏။)
    ဘု​ရား​သ​ခင်​၏ နိုင်​ငံ​တော်​အ​တွက်​ငါ​နှင့်​အ​တူ​လုပ်​ဆောင် လျက်​ရှိ​သော​ယု​ဒ​ယုံ​ကြည်​သူ​များ​မှာ
    ထို​သူ​သုံး​ဦး​သာ​လျှင်​ဖြစ်​ပေ​သည်။ ဤ​သူ တို့​သည်​ကား​ငါ့​အား​များ​စွာ​ကူ​ညီ​ကြ
    သူ​များ​ဖြစ်​သည်။
  gng-NT: Min nin Aristak wà te lipɛkl ni nnɔ fuondeh nɛ. Banabas ya ninjɛ Mark mɔ
    fuondeh nɛ. N là tɔke' nɛ uʼbó ŋɔ, u lá baa niʼsaan la, ní teke wɔ tinɔjɛr
    tule.
  cbi-NTPO: Tsenmin iba bulu peesu pumu Aristarco bain, naa Bernabé' uñun naataa benna
    Marcos bain ñullanu ura' dechusa tindetsuve. Ñulla yumaa mideeve Marcos ñulla'
    junga ja'ba ishu juntsaa naakenu deju'ba. Tsa' mitya ñulla' junga ja'ba inmalaya
    naake ura' mikanuu juñuba tsanguidei.
  ikk-NT: Arịstakọsị onyẹ-ngan ibe m e kele ụnụ. Makị nwa-nwẹnẹ Banabasị e kelezi
    ụnụ. (Ẹnyi a gwatọgụọ ụnụ nabanhan Makị—omẹni ọ bịa ebẹhụ.)
  leu-leu: Na Eristukus aava vipis xuvul paga, nane lisan a fasisian xe simi e na
    Maak sait aava ti Baanabas. (Mi texaas sena so ta mo mi taa vile layaan i taa
    savat; mi taa kas a lifu simi xe sina.)
  maz-NT: E Aristarco c'ü rrã ogöbe a pjörü va bö'tc'üji Cjimi i̱ṉ texeji. Xo va bö'tc'üji
