  smk-NT: Mampakumustawen rakamo ni Aristarco nin kalamo' kon mangkapriso, tan ni
    Marcos nin kapi'sa na ni Bernabe. Binibilin katamoyna maipa'ka' kona ni Marcos.
    San'ilyen moya li' no mako yadsen komoyo.
  grc-TCGNT: Ἀσπάζεται ὑμᾶς Ἀρίσταρχος ὁ συναιχμάλωτός μου, καὶ Μάρκος ὁ ἀνεψιὸς Βαρνάβᾳ,
    περὶ οὗ ἐλάβετε ἐντολάς—ἐὰν ἔλθῃ πρὸς ὑμᾶς, δέξασθε αὐτόν·
  gof-WFTW: Taara qashettida Arisxirokoosinne Barnnabaasa ishaa na7ay Marqqoosi, hinttena
