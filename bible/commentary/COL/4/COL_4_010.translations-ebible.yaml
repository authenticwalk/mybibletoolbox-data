  cmn-FEB: 与我一起被投入监牢的还有亚里达古, 以及巴拿巴的表弟马可，他们也向你们问候。（正如之前告诉你们的，如果马克拜访你们，请接待他。）
  gmv-RNT: Barnabaasa aawa michey naa Marqoossinne tanara issife qashetida Arxirokoossi
