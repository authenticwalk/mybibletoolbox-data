  eng-WEBU: Aristarchus, my fellow prisoner, greets you, and Mark the cousin of Barnabas
    (concerning whom you received instructions, “if he comes to you, receive him”),
  gnw-NT: Aristarco jei peve Tumpa ndiveño peĩ. Jae ime che ndive oĩ peresorɨru pe.
    Marcos vi jei peve Tumpa ndiveño peĩ. Jae co Bernabé jiɨ. Echa'ã che poyocui ma
    pembɨresive cavi vaerã, jae oo pepɨ yave.
  mux-mux: Na wasie ka-lkuna pelembulu yi Aristakas-ni “Eni kapula molemeleye?” nimba,
    nimba mundukum. Banapas-nga pelepa Mak ⸤ya tapú-topu molemulu yili-ni⸥ “Eni kapula
    molemeleye?” nimba, nimba mundukumko. (Mak-kene eni tingí mele ui nimbu mundurundu
    kanili. Eni mulungína um lem “Wasie molamili ui.” niai.)
  maj-NT: Títs'ínkjinu̱u kju̱a̱suniña Aristarko̱, nda̱ xi kjiya'yúnko̱na nu̱ba̱yá
    e̱i̱, ko̱ Marko̱ xi nts'e̱sti maha Bernabe. Ja ta̱ tsichunu̱u éhe̱n Marko̱. Nda
    n'e̱kjóho̱on tsa ku̱i̱chúsenu̱u yo̱.
  bkq-NT: Aristarco, tarâ kadeia oday yagonro, iwynu manwâtomoem aguely. Marcos lâpylâ
    idaenkulymo, Barnabé ipemugu. Âyanmo saindyly-ro watay, koendâ edaenkuwâdaungâ,
    iwâgâ âurutomobyry ara.
  kue-kue: Ana Aristakas no akiye kane yungu paimuglka, ye ene di wakai yeitongwa.
    Te Mak kombo Barnabas moglkwa, Mak ye ombugl ene diwakai yei tongwa. Te ye, ene
    meglmara unambe dingo ene ka kuand kana pirkwa, ipre ye wu plau dinan ana ye diwakai
    yei te isuna endinaglkwa.
  cot-NT: Iriraquea Arishitarico notsipatacaca nashitacojiacagueti ininque pinquemacojiajeri
    chooca iquenquejajiajimpi. Aisa iquejetaca Maricoshi iriguentijeguitsorite Verenave,
    iquenquejajiajimpi iriatimpa. Imaica noncantajiajempi aisa, arigueti iroanaque
    irinejajiaquitempi cameetsaja paajiavaqueri.
  bnp-bnp: E Aristakus i dili turagu na bavi koea, i talo rike a haro kamumu ne mua.
    E Markus, e tarine Barnabas, ia tara i talo rike ne mua. Hosi a vakalongo mua
    vona e Markus. Na tahuna ge bele iene, mu tagui ia.
  apn-NT: Nẽ ota Aristakja ixpyrà nẽ kêp prês nẽ hkrĩ. Tã mẽ awỳr hpẽr mẽ. Nẽ Panãpe
    htõ Juãw Makreja mããnẽn mẽ awỳr hpẽr mẽ. Na pa pre ra mẽ amã Juãw Makre jarẽ.
    Tã koja mẽmo arĩgro hã akupỹn mẽ awỳr mõr japêr ka mẽ omu nẽ ho mex nẽ.
  ctp-NT: Aristarco taꞌa nsuꞌwiǐn niꞌ ñaꞌan chkwan, loꞌo yu nchka tiꞌ yu chkwiꞌ suꞌwe
    yu loꞌo wan; ti kwiꞌ taꞌa chaꞌ nchkwiꞌ Marku taꞌa Bernabé. Ti ngwa xkanꞌ wa msuꞌwaǎn
    ska chaꞌ ndyaa seꞌen ndiꞌin wan chaꞌ ꞌin Marku kanꞌ, chaꞌ suꞌwe ti chkwiꞌ wan
    loꞌo yu bra nu kala yu seꞌen ndiꞌin wan.
  opm-opm: Nohsi tap hat karapus hat pat han Aristakas oh gurnong Ihirhe sa pati rim
    dahatahapatmur. Banabas ohe amup Mak ohhe gurnong Ihirhe sa pati rim dahatahapatmur.
    Ama dahatahapat han oh gure pati tei oh apirhanhe nohe rih gurnong imat ambutinmur
    ma napotirru mat orhor ambutinmur.
  bvr-bvr: 'Aburr-werranga aburr-guna jal aburr-nirra ngaypa barra nguburr-ngurrja
    ana-gorrburrwa minypa birripa jal aburr-nirra ana-gorrburrwa: Minypa an-guna Aritárkach
    (Aristarchus) wugupa apula ngatipa brichina (prisoner) nyirri-nirra; rrapa an-guna
    Mark nipa Barnabach (Barnabas) an-nika an-borrmunga ngaypa gipa mu-ngoyurra ngu-wena
    ana-gorrburrwa minyja nipa gu-yinpa a-bengga ana-gorrburrwa, ana-goyburrpa nyiburr-gonyja
    barra nula;'
  wal-wal: Tanaara qashuwan de7iya Arisxxirokoosinne Barnnaabaasayyo ishaa na7ai Marqqoosi
    inttena saro de7eetii goosona; taani inttena kase azazidoogaadan, Marqqoosi inttekko
    biikko, wozanappe a mokkite.
  zad-NT: Aristárconi, beeni nak' txen dento' lillyani, chwape' le' chiox; na' ḻekzka'
    Márcona', beṉ' bish' Bernabéna'. Ba wniakz' le' shi yidwia Márcona' le', ḻi gonshaile'
    wen.
  kmg-kmg: Kâpâcwâru ŋic âgo-nane Aristako â Banaba nafe-ticne Mareko â Jesu, šâŋe-ticne
    moc Justo, jaŋe manasu-ŋareŋgopieŋ. Mareko ere sâcmutâc eŋarepo, fâ fisiocmuo
    âgo ecnenšepieŋ.
  aso-aso: Nenikisi makaꞌ nalatoꞌ nosive Alisitakoꞌ neꞌmo nene longopoꞌni nolive.
    Idoꞌ Banabasiꞌ oholoho Malekoꞌ nesi nene longopoꞌni nolive. Ezemuꞌ i-dilizaniꞌ
    gamazi nene mo lengita hulo nouvo mo gili nizaniꞌ ma neive. Lengita naavo ma nene
    eleꞌmize lamineꞌ ilo.
  uli-uli: Aristarchus le ye mel irey lal kalbus ye fangwey yal habong iremi, ngo
    wol ila sengal Mark we bisil Barnabas. (Hami hasa faesul gola le habe hammal Mark
    igle iy ye buyoy iremi.)
  nin-NT: Arristaku nggo inta i kri ni iharr yi ndo nggo, a so chi imba, tuku Marrku,
    umlama a Barrnaba. (Ingga i ka da ki imba ba inkindirr yi nggo Marrku à ti nga,
    imba na yi nggo. A ti nga imba kpa ma na ango aha.)
  acu-NT: Aristarco, wijai kársernum engkeamu puja nuka chichaman akupturmarme. Nuniasha
    Bernabé kaná yachi, Marcoscha chichaman akupturmarme. Yaanchuik niin pachisan
    atumniasha chichaman ujakmiajrume. Ni atumin jeamtai pengker awajsataram.
  cak-WNT: Ri kach'alal Aristarco, ri c'o wuq'ui wawe' pa cárcel, nutek c'a el rutzil
    iwech. Y queri' chuka' ri kach'alal Marcos nutek chuka' el rutzil iwech. Ya riya'
    ri ruch'itic'ajol ri kach'alal Bernabé. Y xinbij yan c'a chiwe chi wi napon ri
    Marcos chila' iwuq'ui, can utz c'a ruc'ulic tibana'.
  ebk-ebk: Cha chakayu pakomostaun kan Aristarco ay kadwak ay fiarud hena, ya kaman
    us kan Marcos ay kasinsin Bernabe. (Enpakaammok met at kan chakayu nan maepangkep
    kan Marcos. Mu umuy hesa, ammay koma nan atunyu ay mangmangili kan hiya.)
  spa-PDDPT: Aristarco, mi compañero de prisión, los saluda y Marcos, el primo de
    Bernabé, con respecto a quien les dí mandamientos. Si los visita, recíbanlo.
  ruf-ruf: Aristariko, yali mchifungo na nene, kowalamsani na Maliki, binamu yake
    Balinaba pfipfila kowalamsani. Ma tsampata malaghitso ghake, ang'apfika mumbokele.
  gun-gun: Peẽ kuery pe oxarura uka va'e ma nhuã py xereve oĩ va'e Aristarco, ha'e
    Barnabé ryvy Marcos guive. (Ha'e va'e reko ma pẽvy omombe'ua ae ma. Peẽ kuerya
    py ha'e ovaẽ rã ke pemovaẽ.)
  agu-BL: Ncha'tz yi kajwutz Aristarco tu kajwutz Marcos yi titz'un Bernabé, ate'
    swe'j. Nin na chitzan tan talche'n nin jun yos tetz cyeru'. Chinachonku' te yi
    mbi walnak scyeru' te kajwutz Marcos. Poro kol tz'opon tan chixajse'nu' ba'n cyak'u'
    ama'l tetz.
  isn-isn: Aristarko, mutungwa miane, ukumulamusha, ga nu Marko muyala nuang'wa Barnaba
    nai musingiiye u ulingasi kupuma kitalakwe, “Anga waza kitalanyu, musingiilyi”
  eng-PEV: Do you remember Aristarkus? He is here with me in jail. He says hello to
    you. And Mark too, he says hello to you. He is a cousin of Barnabas. And like
    I told you before, if he comes to visit you, tell him, “Good to see you, Mark.”
  ilo-ULB: Kabkablaawannakayo ni Aristarco, ti padak a balud, kasta met ni Marcos,
    ti kasinsin ni Bernabe a nangawatanyo kadagiti bilbilin, “No umay isuna kadakayo,
    awatenyo isuna,”
  pir-NT: Aristarco peresupʉ ijiriquiro yʉhʉ mehna cjʉ̃no mʉsare quehnoa dutire. Marco
    gʉ̃hʉ quehnoa dutire. Tiquiro Bernabé basuriro ijire. Tiquirore yahu tuhasaʉ mʉsare.
    Mʉsa cahapʉ tiquiro esagʉ̃ quehnoano mehna tiquirore piti caya.
  anv-NT: Aristakɔs ntɛ meŋmɛ se ayi delu fa né denɔ ne me alɔɔ́ ɛnyú matame. Makɔs
    ayi alu mbɛɛ́ Banabas atamege ntó ɛnyu. Ji alu muú ayi me ngáré mɛ ɛnyú nnó
    mbɔge ji achwɔge sɛge ji amu apea.
  sab-NT: Che daballa Cristo giti kada Aristarco cha gatangadi aini skage ngwadi ama
    gbi kage ba ulita alin, kaire Bernabé dabagdalla kada Marcos gbi kage ba alin.
    Cha chada degu ba alin ngeru Marcos giti ama cha chudaboanga, ama joge basale
    badi ba ama gai ngwange no.
  tmd-tmd: Nöbö Aristakas, nɨ pɨsaŋ nag mɨdöl aku aipam, nöbö an Mak aipam ñɨgö, “Mɨdöiŋ
    ä?” röia. Mak mɨ, nöbö an Banabas nölpönɨŋ nuŋ aku. Nöbö akwör höd mönö abön yadma,
    “Nugwo yöraku waŋ pɨ ösös cɨne,” rɨma.
  acr-NNT: Ri Aristarco, wachbꞌiꞌil wara pa cárcel, kuya pan rutzil wach alaq; kuya
    pan rutzil wach alaq ri Marcos, ri rikaqꞌ ri Bernabé. Bꞌiꞌtal chi che alaq saꞌ
    ri taqal che ri Marcos we kikꞌow rire ukꞌ alaq; kꞌulu kꞌu alaq chi utz.
  kpg-kpg: Aristarchus, e lawalawa dalia au, mo Mark tangada ni Barnabas, e hai di nau
    hagaaloho adu gi goodou. (Goodou guu kae di haga iloo bolo gi benebene ina Mark
    i dono madagoaa ma gaa dau adu).
  taj-taj: ङादेन छ्‌यामनोन झ्‍याल्‍खानरी मुबा ह्रो आरिस्‍तार्खससे एनीगदेदा फ्‍याफुल्‍ला
    भिसी पाङ्बा मुला। ओच्‍छे बारनाबासला कोन मर्कूससेनोन एनीगदेदा फ्‍याफुल्‍ला भिसी
    पाङ्बा मुला। मर्कूस एनीगदे मुबा ग्‍लारी खजी भिसम एनीगदेसे थेदा मान लतोःला भिबा
    ताम था याङ्सी जिन्‍बा मुला।
  avt-avt: Aristakas, kerek ketikewa hawɨr wekre wɨnak enuk ke gavman, hɨrak ketike
    Mak hɨrakɨt tesiuwe hɨm tetpi yi yaain. Yi yertei Mak hɨrak wekne ke Banabas,
    nɨpaa hi hetpi hɨrak kaknen yi naanmamrɨwek.
  cbk-cbk: Si Aristarco, el di mio uban preso aqui na calaboso, ta envia recuerdos
    para con ustedes, y si Marcos el primo di Bernabe ta envia tamen su recuerdos.
    Ya recibi ya ustedes instruccion para recibi enbuenamente con Marcos si ay llega
    le.
  uig-ARA: تۈرمىدىشىم بولغان ئارىستارخۇس سىلەرگە سالام يوللايدۇ؛ بارناباسنىڭ نەۋرى
    ئىنىسى ماركۇسمۇ شۇنداق (سىلەر ئۇنىڭ توغرۇلۇق تاپشۇرۇقلارنى تاپشۇرۇۋالدىڭلار؛ ئۇ
    يېنىڭلارغا كەلسە، ئۇنى قوبۇل قىلىڭلار)؛
  tuf-tuf: Aristárcoat cat ba tamo sehw̃ac wac ayro. Aristarco eya asi jor cárcel
    icar tunjacro. Bernabé rab Márcosat cat ba tamo sehw̃ac wac ayro. Marcos ey ojcor
    ba quin bar ehcujáquinro. Eya ba quin cucayat, ubach cat, ira cat wiw̃i. Eya ajcá
    ji chaw̃i.
  abx-abx: Mangumusta si ka'am anan si Aristarco nga atiya' kami' aghuwang apriso.
    Mangumusta liwat hasta si Markos nga patud-na si Bernabe ngan aniya' na andang
    mga tugon nga sakarawat-bi pagpanginano si iya kon anakka.
  mco-NT: Je Aristarco, huɨdibɨ pujxtɨjc ɨñaayb quipxyɨ mɨɨd ɨɨch, cham quexy capxpoocxɨn
    ma miich ajcxy. Marcos, je Bernabé y'uch, cham quexy capxpoocxɨn nañ jadu'n ma
    miich ajcxy. Tɨ ɨɨch ayuc nguexyɨch jayhuin ma miich ajcxy co ixyipy ñɨcxy Marcos
    ma miich ajcxy, mgöbɨgɨpy ajcxy agujc jotcujc.
  cpb-NT: 'Ari itsipatakena Aristarco rashitakoitakena jaka. Riwethatzitaiyimini eejatzi
    irirori. Riwethatzimi eejatzi Marcos itominthori Bernabé. Tema jirika Marcos,
    iriitake nokenkithatakotakemiri pairani nokantakemi: “Arika rareetakya pinampiki,
    paakameethatawakeri.”'
  aon-aon: Aristarkus douk nani eik wonoweshik wape iri nani Barnabas ananin mehinin
    Mak shopunek henekumepogu yopuhi nyumnah ipak. Aria ta Mak nunaku nutogrumep um,
    ipak ta putauruman wosik kabi douk riguk eik yenemepogu baraen yakripep um.
  hus-NT-2005: Na Aristarko, xi kʼwajat ban wikʼaxteꞌ junax kʼal nanáꞌ, ti abtsaltsik
    ti chapnédhomtaláb. Ti abtsal jeye ti chapnédhomtaláb na Markos, nin chʼejel kidháb
    na Bernabé. Nanáꞌ tu utsámalichtsik abal ka bachʼu alwaꞌ na Markos max ka kʼale
    ti ki álnaꞌ.
  mig-NT: Aristarco, cha̱a kándee ta'a̱n jíín‑rí veka̱a yá'a, sándéé iní‑ro̱ áchí‑de.
    Te suni súan ká'a̱n Marcos, saji̱n Bernabé, te sɨkɨ̱ cháa‑ún, a ni̱ tá'ú‑rí tiñu
    nuu̱‑ro̱. Te nú kujaa̱‑de nuu̱‑ro̱, te kuatá'ú‑ró‑de.
  bps-bps: Aristarkus, i demegu di bilanggù ani, fandaman gamu kun, na balù Mark i
    flanek Barnabas fandaman gamu. Tatulengu gamu gablà ku Mark, na ku salu kenen
    di gamu tooyu kenen dnawat.
  mbs-mbs: Kineleboso heman doma ko si Aristarco, aw ibeg din ketegahan niyo te eg-aneng-aneng
    sikandin kenyo. Onawa heman kenyan se kagi i Marcos, sìyan kedowa i Bernabe. Aw
    domateng sikandin doton kenyo, pegsagman kaw kandin iling te tapay impunù ko kenyo.
  tof-tof: Erristarrkus, tümün müótüdü nótóke kankü, tóba morroal yawal bóktan zirrapónda
    yabüka, akó Mak, Barrnabasón zonaret nótóke, wa ta tóba yawal bóktan zirrapónda.
    E arüng bóktan kuri ipüdarre oyakwata. Wa ne nóma tame, e sab oya morroal tonarre
    ipüdamke.
  cme-NT: Aritarke maŋ dii baa-mi kaso‑i-na, u jaalaa-na. Marke maŋ Barnabasi ba horoŋo
    bi pãa na jaaluŋgu. Kumaŋ ŋaa Marke kũŋgu‑i, mi waaŋ-ma baa-na tĩ; duɔ kã
    yiiŋgu maŋ nuɔ‑i na terieŋgu-na, na bel-o fafamma.
  sus-sus: Arisitaraki, muxu nun naxan na geeli, a wo xɛɛbu. Baranabasi dɛɛxɔ Maraki
    fan wo xɛɛbu. Wo bara marasi sɔtɔ Maraki xa fe ma. Xa a fa wo xɔnyi, wo xa a rasɛnɛ
    a fanyi ra.
  pon-2006: Aristarkus, me iang ie selidi, e pil kadarowei eh rahnmwahu ong kumwail;
    iangahki Mark, rien Parnapas. (Kumwail aleier koasoiepen duwen amwail pahn kasamwo
    Mark, ma e pahn pwarowei rehmwail.)
  dad-dad: Neu kalabus turau Aristakus, ã bun yogon aanya sur fef, Mak, Banabas ne
    tam, ĩg agef aanya sur fef. (Ã ĩ nigin faded fiya walegen. Ĩ ã garan isiyouf are,
    ã ĩ walogouf.)
  zab-NT: Aristarco, ni nunía láani lizguiib, laab rguaapbɨdios laat. Ziyza Marcos
    xprim Bernabé rguaapzacbɨdios laat ne nare agudixtiia lot túy Marcos te bel guedtixlob
    laat ax gulgaany recibirbɨ zec ni riáld.
  jae-jae: Aristarka taŋ gêŋgôŋ kapoacwalô gêwiŋ aê naŋ, awa gêjac amac, ma Barnaba
    gwadê Marka awa gêjac amac amboac tonaŋ. Ŋac tau embe êô lasê amac, go akôc eŋ
    sa êtôm ŋagôliŋ, taŋ kasakiŋ gêdêŋ amac gêwac naŋ.
  ksd-ksd: Aristarko, nina di vi varurue amir me, i vatatabe avat, ma damana Marko,
    dir turana kava ma Banaba (nina di tar vateten avat i tana, ona i vana tadav avat,
    avat a onge pa ia),
  msm-NT: Nangumusta iyu si Aristarco no duma ku kani to prisuhan, si Marcos no katagsa
    ni Bernabe dow si Josue no og-ilingon isab ki Justo. Sikan tatoyu iyan da mgo
    Hibru kani no katimbang ku to pagnawnangon to paghari to Diyus. Migdigon yagboy
    to ginhawa ku tongod kandan. Tahan kow on pig-ikagihan no abi-abihon now si Marcos
    ko muandiyan sikandin.
  myk-myk: Na kaso leɲii Arisitaaki ya yi shaari, Barinabasi ceborona ja Marika bɛ
    ya yi shaari. Wee Marika wu kaa nɛ bi jo yee mu. Wu ba shɛ yi yíri, yi wu co xuuni.
  sbe-sbe: Alisitakasi, iya ede maidagu numatutugudu ta unai, yo hinage Maleko, iya
    Banaba nubaina, yodi lautoki se hetamalidiwa kalimiuwai. Maleko hedehededena ye
    laowako kwa lapui, na ena ye laowa meta kwa hailobai.
  mcr-mcr: Aritakusi guä anä äpmeŋueä iqu, “Henyqä hui mimäuqä iqänä” etqi. Itaŋga
    Makä, Banäpasi iqueqä kätäŋguequ-pqe, inä etqi. Makä iquenyqe, nyi he awä ae etkqe.
    Iqu iqi ätimäuqäqe, he iquenyŋqä yeeqä ipu itmeqäpŋqä.
  cux-NT: 'Saⁿ''ā Aristarco chi canúúⁿ vácūū nduucú idichó''o sa: N''dai ndís''tiī.
    ''Tiicá ntúūⁿ dicho''o saⁿ''ā Marcos chi dácūú saⁿ''ā Bernabé. Ní ndís''tiī ''āā
    sta''á nī orden chi ''cuaaⁿ nī hermano Marcos miiⁿ nduuti chi ndaa sa nanááⁿ ndís''tiī.'
  tur-YTC: Tutukluluk arkadaşım Aristarhus ve Barnaba’nın yeğeni Markos size selam
    ederler. Markos, “Size gelirse onu kabul edin” diye buyruk aldığınız kişidir.
  san-ITR: AriShTArkhanAmA mama sahabandI barNabbA bhAgineyo mArko yuShTanAmnA vikhyAto
