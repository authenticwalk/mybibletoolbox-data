    susi mangka kupakari'disangkoa'.
  rus-SYN: 'Приветствует вас Аристарх, заключенный вместе со мною, и Марк, племянник
    Варнавы о котором вы получили приказания: если придет к вам, примите его,'
  mbh-mbh: Na Aristarkus ako i voth tomo nge tho a mang a midenga, i pasungalu ile
    nang sivenga a thomu nge. Na Mak ako ini a Barnabas ile lavokunga i pasungalu
    mun ile nang sivenga a thomu nge. (Na thomu o el malueng lale ako i ri ve, aro
    ve Mak i velpol a thomu nge, aro thomu o nongpoo i.)
  bdd-bdd: Alisitako baꞌidagu deliya ꞌamiyamiya, ta ꞌina loyauwedo ꞌoimiya bewa yahepwaileyawa.
    Ma wete Maki, tauna Banaba nibaina. (Mwalo yahenuwa laguwegomiya Maki weyahina,
    ꞌeguma ꞌitautauyawa wabwauwe ꞌimi hada.)
  cbt-NTPO: Aristarconta' isëquë ya'huërarin. Quisocristo imarinso marë' tashinan
    pëiquë po'mopi anta'. Inanta' yonquiarinquëma', saludos a'patarinquëma'. Marconta'
    saludos a'patarinquëma'. Inaso' Pirnapi quëmopinën. Canpitataquë pa'pachin, noya
    nontatoma', catahuaco' tënahuë. Nani ina sha'huitëranquëma'.
  srn-NT: Aristarkus di sroto makandra nanga mi, e seni odi gi unu. Markus, a famiri
    fu Barnabas, e seni odi tu gi unu. Un ben kisi a boskopu kba san un mus du gi
    en. Efu a sa doro na unu, un mus teki en na unu.
  cta-NT: Aristarco tyaꞌa ntsuꞌu naꞌ neꞌ chcua̱, loꞌo yu nda yu xlyo niꞌi̱ jiꞌi̱ ma̱;
    la cuiꞌ juaꞌa̱ chaꞌ nda Marcos tyaꞌa Bernabé. (Tya tsubiꞌ la cua nda naꞌ sca chaꞌ
    nu ndyaa ca slo cuꞌma̱ cuentya jiꞌi̱ nu Marcos biꞌ, chaꞌ tsoꞌo ti chcuiꞌ ma̱ loꞌo
    yu nu loꞌo tyalaa yu slo ma̱).
  bqc-SIM: Alisaka pↄ́ wá sãnu kpɛ́u fↄkpàwá ń Baanaba dãuna Maakuo. Wà Maaku
    yã'òɛ́ kↄ̀. Tó à kà á kĩ́i, à gbãakpaaàzi.
  tcz-CHONGTHU: Songkul kalut chankhompi Aristarchus in salam napeuve, chule Barnabas
    sopinu chapa Mark in jong salam napeuve (Mark hi nahenguva ahunga ahileh anasangun
    tia achungchang thua thupeh namusau ahitai).
  mar-mar: माझा सोबतीचा बंदिवान अरिस्तार्ख तुम्हास सलाम सांगतो, तसाच बर्णबाचा भाऊबंद
    मार्क हाही तुम्हास सलाम सांगतो. (त्याच्याविषयी तुम्हास आज्ञा मिळाल्या आहेत. तो
    जर तुमच्याकडे आला तर तुम्ही त्याचा स्वीकार करा.)
  snp-snp: Ena mono we ma, lakoina nelalo minomi we Alistakusi yakafo aiyo-koiyo ka
    ya fulo gede minaiye. Ido Banabasi ofolafo Maki yaki ayaidana oto fulo gede minaiye.
    Amo ya linatedoka agetoma, ya olu lalo o edenawamo ka moda logimitonimo ya koli
    minae.
  isl-isl: Aristarkus er hér í fangelsinu ásamt mér. Hann sendir ykkur kæra kveðju
    og einnig Markús, en hann er ættingi Barnabasar. Eins og ég hef áður sagt, bið
    ég ykkur að taka sérlega vel á móti honum, ef hann kemur við hjá ykkur.
  spy-NT: Isubooyook ꞉Aristaarko nyoo kēērātootiin ꞉tukwaay ānkōōsubooyook ꞉nkinee
    Māārkō nyoo tilyeetaab Barnaaba. Ābērē kyōōnyōōru kuut kule yoo kāchō ꞉Māārkō
    otorooch.
  xnn-xnn: Si Aristarco ay ib-ak isnan naay pagbalodan et menpakomosta ken dakayo.
    Ya kaneg abes si Marcos ay kasinsin Bernabe. Wada din inbagak ken dakayo ay maipanggep
    ken siya isonga no omey siya ken dakayo dayot ayowanan ay gawis.
  mwe-mwe: A Alishitako bhatabhilwe pamo na nne, bhanakunnjumushilanga, pamo na a
    Maliko aibhani bhabho a Bhanabha, bhumwaposhelenje malajilo ga bhenebho, bhaikaga
    kweneko mwaaposhelanje.
  tte-tte: Alisitako iya mekaukava kamiyamiya nume pan mena, imulolo kolimiu, yo besiele
    Malika iya Banabasi nubaina. Saugana tem Malika ilaowa me ami yaliyaya kwayogan,
    besiele beyabeyana ami wasa yaeyawako iya kaiwena.
  tcs-tcs: Mai zeilaus met ya i Arastakas. Em spik alo po yupla ane Mak tu spik alo
    po yupla. Em i kazen blo Banabas. Ai bin sane mesiz po yupla baut Mak. Ip em go
    kam de yupla mas welkam em.
  hlt-THB: Thawng kang tlak pyi haih Aristarka ing kut ni tlaih khqi hy, Barnaba a
    naa benna ak awm Marka ingawm kut ni tlaih khqi hy. (Anih am cukkiknaak awi ce
    do hawh uhyk ti; anih ce a law awhtaw ak nep na do uh).
  soq-soq: Arisitakas, mida ne do diburantene wainitana, auwawa wadiaubede e manlawo.
    Do Mak, Banabas wamba, e auwalede. Mak manlawo wisepio deaitopa auwasane manlawosana,
    dima bauta dialena rua.
  qub-qub: Carsilcho nogawan caycaj Aristarcopis gamcunapaj salüdunta apachicaycämushunquimi.
    Bernabëpa prïmun Marcuspis salüdunta apachicaycämushunquimi. Pay chayamuptenga
    alli jamachinqui. Paypäga gamcunata willashcänami.
  att-att: Á ajjan si Aristarko nga kabbuluk ku nga nebáluk. Á ikáyâ na nga iyabbû
    nu kunnasi kayu. Á si Markus gapay, nga kapittán ni Bernabe, iyabbû na nu kunnasi
    kayu. Á kinagì ngaw nikayu yù meyannung kâ Markus. Á nu lubbè sangaw ta gián naw,
    á paddulotan naw.
  bki-bki: Arestakas napano naio joa yimo na nalakoiano bija kiniou, a toro napano
    Mak napano naio be Barnabas kuruano, a Jisas napano abio naio ka Jastas, nalo
    tolu aberinavo aju ajidomial kamiu toru. Mak nei, kubokar iliano ea tivelinio
    ka naio ruei, ka ver naio riviedu sel ea kenemiu vio mia monoka kuvisaaro ka kuvuru
    naio tusol kamiu. Ea kulo Israel nalo napano amonea Kristo ruei, nalo tolu nei
    ga naliko kiniou kumemi numim̃auka im̃auano nalo na Atua kanano navenatuboiano,
    mia nalo tolu nei nalo ajidel ka amijai kiniou toru laka ea bogo na jikirkili
    nalo.
  bqp-bqp: Arisitaku kũ ó kú lɛɛlɛ kpɛ́siran fↄ kpàáwa kũ Baanaba dakũna Maakuo.
    Ò Maaku yã òárɛ kↄ̀. Tó à sù á kĩnaa, à gbãnakɛ kpánɛ.
  mcp-mcp: 'Aristárʉg muud sá jɨ́ mímbwug dɨ́ yɛ́ ŋgə bə́da bɨ̂, tɔɔ Márkus mínyɔŋʉ̂
    mə Barnábas; nyə wə́ mə á ntɨ bɨ́ məkə́l nə́: «A ká zə nûŋ, bɨ ɔ lə́g nyə váál
    í jə́la yí».'
  hat-hat: 'Aristak ki nan prizon ansanm avè m'' voye bonjou pou nou. Mak, kouzen
    Banabas la, voye bonjou tou. (Mwen te deja di nou sa pou nou fè pou li: resevwa
    l'' byen si l'' vin lakay nou).'
  npl-NT: Nomechtlajpaloa Aristarco, non iwa nitsaktok, noiwa nomechtlajpaloa n Marcos,
    iprimo n Bernabé. Ya nonkimatokeh kenijki nonkiyekseliskeh n Marcos tla nomechtlajpaloti.
  bgg-bgg: Aristarchus, hanyie yi gu rog shii phatheg hà ro, nathek shii salamthek
    phi ro, chiih-è Marg è de rek ro, hanyie yi Barnabas ro khuiino ro. (Ai è nathek
    lumuii shii wuii arone nathek ne Marg shii wie ho pha muyuathek ne mua jong.)
  eng-TCENT: 'Aristarchus, my fellow prisoner, greets you, and so does Mark the cousin
    of Barnabas (about whom you have received instructions: if he comes to you, welcome
    him).'
  eng-BSB: 'My fellow prisoner Aristarchus sends you greetings, as does Mark the cousin
    of Barnabas. You have already received instructions about him: If he comes to
    you, welcome him.'
  cpu-NT: 'Arira itsipatakana Aristarco jashitakoyeetana jaka. Jovethatzitaiyami eejatzi
    irirori. Jovethatami eejatzi Marcos itomithori Bernabé. Tema irika Marcos, iriitake
    noñaaventakemiri pairani nokantakemi: Aririka irareetakya pinampiki, paakameethatavakeri.'
  san-ASM: আৰিষ্টাৰ্খনামা মম সহবন্দী বৰ্ণব্বা ভাগিনেযো মাৰ্কো যুষ্টনাম্না ৱিখ্যাতো
    যীশুশ্চৈতে ছিন্নৎৱচো ভ্ৰাতৰো যুষ্মান্ নমস্কাৰং জ্ঞাপযন্তি, তেষাং মধ্যে মাৰ্কমধি
    যূযং পূৰ্ৱ্ৱম্ আজ্ঞাপিতাঃ স যদি যুষ্মৎসমীপম্ উপতিষ্ঠেৎ তৰ্হি যুষ্মাভি ৰ্গৃহ্যতাং|
  tac-NT: Aristarko anilime rió jena ajtíchigó galírale bajcháriga ne 'yuga, 'we náola
    reporali, 'lige Marko abiénachigó náola reporali, alué napu Bernabé rijimala ju.
    Neka 'ma náolaturu bilé apeli ruwime chieri ko Marko anilime. Alué rió sebasa
    alemi 'la ganíliga etewa, 'lige 'la ganíliga repóriwa.
  eng-WEBPB: Aristarchus, my fellow prisoner, greets you, and Mark the cousin of Barnabas
    (concerning whom you received instructions, “if he comes to you, receive him”),
  gfk-H: Aristarkus nong i kis tikai ma iau kai ra hinhisaan i karo lah muat. Hua
    mah ne Mak, no tasi Banabas. (Muat ta hadadei ra hinhinawas utana ma ing bia na
    hanuat ukai ta muat, muat na balak lah ia.)
  viv-viv: Bana Alisitako deliya buye amimiyami-ma, kadu Maki Banabasi tobohiyaveꞋavalana,
    kadu Yesu-Yasito yadi lukafoi. Kaliva Yaubada againe buye avetofaisewa-ma agaidiya
    badi adiꞋitotogaga Yuda kalivadi, ada wona velemona aseꞋaseku hikivevatuna. Bana
    Maki faꞋina venuwaꞋata ahe giꞋela higa kaꞋi omi agaimiya ginayemu, au wanavegaꞋaulena.
  yao-yao: Jwantawe njangu che Alisitako akunkomasya. Nombe che Maliko mwipwagwao
    che Banaba iyoyo akunkomasyanga. Malajisyo gakwe mmasile kugapochela, aikaga kukwenu
    mwapochele chambone.
  tgp-tgp: Aristarchus, enia mo lo toho peresiau na ima r̃ilangi nike, mo sile na
    nona retioloolo isamim, moiso Mark atu vorain Barnabas, korong ka lavi te reti
    moiso vara i pala isamim, ale ha pa lavia,
  auc-NT: Botö tönö guëa tee mönete ongongä Aditadoco ïñömö tömengä mïnitö ïmïnite,
    Waa quëwëedäni, angampa. Ayæ̈ Bedënabee nänö wænquicä Mäadoco adobaï, Waa quëwencæmïnimpa,
    angampa. Tömengä ingante æbänö waa cæquïï, ante do ämo ëñëmïnitapa. Ïninque tömengä
    pongä adinque waa cæedäni.
  kbc-NT: Ǥonioxoa Aristarco anini meetaɡ̶a digoina niwiloɡ̶onaɡ̶axi, yecoaditibigaɡ̶ajitiwaji,
    codaa ɡ̶onioxoa Marcos eledi yecoaditibigaɡ̶ajitiwaji. Marcos letexegi Barnabé.
    Jaɡ̶abaatege yajoinaɡ̶aneɡ̶egi ane jidi mele mabaatege Marcos, nigicotaɡ̶awatiwaji.
  bmh-bmh: Aristarkas go iz ibail hiacaranemen zau oug darem, gonug ag gonugau ‘Kero’
    ze awareu. Mak go Barnabas nugau zinau gonug han ag gonugau ‘Kero’ ze awareu.
    Iz amegai ag Mak isanurabun ze palautai maremin. Go ag waiagab alaba, ag go imaiban,
    suban isanoron.
  ctu-BL: Aristarco, c pi'ʌl ti ñujp'el, mi' yʌq'ueñetla cortesía yic'ot Marcos i
    yalobil i yumijel Bernabé. Che' bajche' tsac subeyetla ti yambʌ ora, yom mi la'
    pʌy ochel Marcos mi tsa' c'oti ba' añetla.
  meq-meq: Aristark nakə nəmay salamay ma daŋgay aye, kə tsikakum naha me. Markus,
    wawa i malamar i Barnabas kə tsikakum naha me dərmak. Taɗə ki ye naha ka təv kurom
    na, təmum na lele. Ɓa na tətikakum wu nakə ka gumeye tsɨy.
  noa-H: Mʌ k'apeer Aristarco mʌig mʌ dʌ̈i cárcel deg k'ëraajemuajã pãrag salud haajem;
    Marcooujã hagjö salud haajem, hajapcharan Bernabé hi primoouma. Ya Marcos higwi
    mua pãachig jaaupʌ̈itarr haawai ya pãrau k'ap'ʌ nʌm, pãach haar baarwai hajap'a
    hi recibiibat.
  alp-NT: Aristarkuse rebe imei bui lalei sakesa kai aure ibeteke hlamate ete imi.
    Kai Barnabase kwalini Markuse ibeteke halamate ete imire neka. (Imi supu lepate
    kena Markuse peneka, hoko au kotie bei imi leke sepo iluake loko imi, imi trimai
    kena misete.)
  san-VEL: aari.s.taarkhanaamaa mama sahabandii bar.nabbaa bhaagineyo maarko yu.s.tanaamnaa
    vikhyaato yii"su"scaite chinnatvaco bhraataro yu.smaan namaskaara.m j naapayanti,
    te.saa.m madhye maarkamadhi yuuya.m puurvvam aaj naapitaa.h sa yadi yu.smatsamiipam
    upati.s.thet tarhi yu.smaabhi rg.rhyataa.m|
  kbq-kbq: Hagi Aristakusi'a nagrane kina huta kina nompi manino'a ne'mo musenke atreneramantegeno,
    anazanke huno Banabasina nefu, Maki'a musenke huramante. Ko'ma agri agenkea tamasmi'noa
    nekino, tamagritega esigetma muse hutma avreho.
  kbh-kbh: Aristarco, muents̈e áts̈eftaca cárceloye utamená, cmontsacheuaná. Y Marcos,
    Bernabebe primo, chánaca cmontsacheuaná. Ts̈ëngaftanga ya buayenánënga s̈montsemna
    ndayá jamama cmojtsamnana, Marcos ts̈abá jofjama, cha ts̈ëngaftanga jautsëtsayama
    tojase.
  ron-LSB: 'Vă salută Aristarh, tovarășul meu de închisoare, și Marcu, vărul lui Barnaba,
    despre care ați primit porunca: “Dacă vine la voi, primiți-l”,'
  pon-pon: Arijtarkuj, me ian ia jalidi, kin ranamau won komail, o Markuj nain ri
    en Parnapaj pwe komail ale er kujoned akan duen i; a lao pwara won komail, komail
    kajamo i;
  nhe-BL: Inmechtlajpalohuaj Aristarco tlen itztoc ipan tlatzactli nohuaya huan Marcos
    imachicni Bernabé. Ya nimechilhuijtoc para xijselica Marcos ica cuali intla yas
    inmechitati.
  sps-sps: E Aristakas, ayei kaa fiisen vamironyo tana numaa iny kotskots, to te faan
    kan iny me nainy rof tsumi ai Mak, a tsuan e Banabas, faan kan iny me nainy rof.
    Anyo te tsue fakap of bus mami Mak tan fo nainy te naa en ai to te nai nak mamiromi,
    ami ma tagaa faarof tsunia.
  wnc-wnc: Siwan notna tapatu umana Aristakas ngang inikamang. Ita natane kaaut notna
    tapatu. Sike ita gaak wamu ginde daninggak. Siwan gatu notninu tapatu umana Mak
    ngang inikamangu waapa Banabasdane namaknga. Itaaya kuut ginde gaak wam daninggak.
    Waapae natake nata wamu ita ginde apundopan kakengu ginda ie apbakngake initakopningge
    ginde gwa tewa kukut.
  bus-bus: Arisitaku kɛ̀ wá kú lɛdo kpɛ́siaan ì kpàawa kↄ̃n Banaba dãaro Maakuo.
    Wà Maaku yã òare kↄ̀. Tó à mↄ̀ a kiia, à gbãakɛ kpázi.
  gub-BL: Aritak a'e no, xe zemunehew paw pe hepyr hekon a'e no, omono kar uze'eg
    peme a'e no. Mak a'e, Nape tywyr ta'yr a'e, omono kar uze'eg peme a'e no. Aze
    uhem oho pepyr nehe, pemuixe katu kar penàpuz me nehe, a'e peme.
  imo-imo: Na peya ka ulkena perembolo iye Aristarkasini eno molko kondaio nimbe,
    nimbe mundurumo. Barnabasinga pelepa Mak ya kopu tepo moromolo iyemuni eno molko
    kondaio nimbe, nimbe mundurumola. Mak kinye eno tenge mele oi nimbo munduru kanomu.
    Eno molongena omo lemo tono kolko peya molamili owi neio.
  boj-boj: Aqo Aristarkus wo ombla tonto talq endi waigeb unum. Aristarkus a na niŋgi
    kaiyeiŋgwo. Mak a Barnabas aqa gagai. A dego niŋgi kaiyeiŋgwo. Mak a nuŋgoq bo
    degamqa niŋgi a osib geregereiyiy. Agi e nami a qa anjam neŋgreŋyosim nuŋgoq qariŋyem.
  eng-DRA: 'Aristarchus, my fellow prisoner, saluteth you, and Mark, the cousin german
    of Barnabus, touching whom you have received commandments; if he come unto you,
    receive him:'
  knf-knf: 'Ariŧtarkuŧ anwooŋ ţi na nji ţi ukalabuş, na Markuŧ ayiţ Barnabaŧ bawulan
    mboş. Name uko wi nawooŋ i kado woli Markuŧ abi du an : namëbaana bnuura.'
  san-KHM: អារិឞ្ដាក៌្ហនាមា មម សហពន្ទី ពណ៌ព្ពា ភាគិនេយោ មាក៌ោ យុឞ្ដនាម្នា វិខ្យាតោ
    យីឝុឝ្ចៃតេ ឆិន្នត្វចោ ភ្រាតរោ យុឞ្មាន៑ នមស្ការំ ជ្ញាបយន្តិ, តេឞាំ មធ្យេ មាក៌មធិ
    យូយំ បូវ៌្វម៑ អាជ្ញាបិតាះ ស យទិ យុឞ្មត្សមីបម៑ ឧបតិឞ្ឋេត៑ តហ៌ិ យុឞ្មាភិ រ្គ្ឫហ្យតាំ។
  arn-NT: Aristarku iñche tañi kompañ ñi nieel ta karsel mew, lemoria pifaleymünmew;
    Marku kafey, Bernabe tañi müna. Eymün dew kimelngekeymün ñi chumngechi chengen
    ta Marku, fey amule ñi witranngemeael eymün mew, küme llowafimün.
  zas-NT: Aristarco, bén yuꞌnëꞌn ladxguiib, laaman rxhiaal xtiidx Dios lojdi. Nëgajc
    Marcw, bijchwin Bernabé rugajpdioz lëjt. Abiꞌ ma bagojnan lëjt chunin na̱j Marcw,
    bal guiꞌtaman guidganajman lëjt, gol bacaꞌman zagdxe.
  ken-NT: Arístakɔs mmu achi fá ɛkɛrɛ́kɛnɔŋ nɛ mɛ ǎtò be bakak. Mbák Mák manɔ
    Banábas mmu ngátí bhe mɛnyɨŋ ɛ̌ti yi ántwɔ́ awu, sɔt ka yí nɛ amɔ́ apay.
