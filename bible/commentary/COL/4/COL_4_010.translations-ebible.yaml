    gasgas pasi, larning a warwara ning mulo ka kibas pasi nating.
  kan-2017: ನನ್ನ ಜೊತೆ ಸೆರೆಯವನಾದ ಅರಿಸ್ತಾರ್ಕನೂ ಮತ್ತು ಬಾರ್ನಬನ ಸೋದರಸಂಬಂಧಿಯಾಗಿರುವ ಮಾರ್ಕನೂ
