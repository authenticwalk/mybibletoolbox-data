    ol b'at vin̈ ta', tze cha vin̈ sc'och d'a tzalajc'olal.
  tzj-E: Kch'alal Aristarco arja' wexbil wawe' pcars, arja' nutak ela rutzil ewech.
    Je kch'alal Marcos je rsobrino Bernabé arja' nutak ela rutzil ewech chka'. Ajni'
    nbin chic chewa, we xtekaja Marcos ewq'uin kas qui'il rc'ulic tebna'.
  san-BUR: အာရိၐ္ဋာရ္ခနာမာ မမ သဟဗန္ဒီ ဗရ္ဏဗ္ဗာ ဘာဂိနေယော မာရ္ကော ယုၐ္ဋနာမ္နာ ဝိချာတော
