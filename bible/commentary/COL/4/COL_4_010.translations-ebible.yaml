  mic-MIQNT: Na ji'nm Alistalgus, ta'n maw pisieg laplusang getu wi'tugsioq aq maw
    Malg ta'n woqomal Pnnalal, aq gis gilew gegnua'tuloqop ugjit Malg ultesguatoqs'p
    ta'n tujiw liej ta'n eimoq.
  huu-NT: Cárcelmo Aristarco cue dɨga ite. Omoɨmo ie uaina orede. Marcos ie uai jɨaɨ
    orede. Naimɨedɨ Bernabé ama. Omoɨmo naimɨena navui llotɨcue. Omoɨ dɨne naimɨe
    ria, naimɨena feiño.
  jiv-NT: Aristarku wi sepunam tsaniṉkia pujamur amikmaatmarme. Núnisaṉ Markus,
    Pirnapí kaná yachi̱a nu, amikmaatmawai. Niisha nui̱ jeamtai antukmarum núnisrum
    péṉker wáinkiatarum.
  otm-NT: Nɛhna ma mi ofädi'be ra Aristarco, i pɛn'nahʉ ran zɛngua, nɛ ra Marcos rá
    mɛni ra Bernabé i pɛn'nahʉ ran zɛngua. Nɛ ya dá xi ahʉ nangue ra Marcos, nɛ nu'bʉ
    da zøm bʉ, dami simhbʉ xʉn ho.
  dah-dah: Be, kadne kura neya koyare har al Aristakus beleŋ deŋ ge dufay heŋ hi gayen
    momoŋ yirayiŋ ninkeb gago dineŋ hime. Banabas nomiŋ Mak wor gwahade po deŋ ge
    dufay heŋ hi. Yeŋ ge momoŋ dirmiriŋ gogo geb, yeŋ kuŋ forok yeke keneŋbe gargar
    irde keŋkela doyaŋ irde hinayiŋ.
  tnk-tnk: Aristakas in ramarə ia kalapus kɨmrau min, in rani ramasan tukumiaha. Mak,
    piəvi Panapas sə karen, in mwi rani ramasan tukumiaha. Mak nəha, kɨmaha iahəuvəni
    pehe raka tukumiaha i mə kɨmiaha tihaməkeikei mhəsevər ia rerɨmiaha tukwe trɨni
    mɨnuə ruvehe tukumiaha.
  kpr-kpr: Aristarchus nangae diburada irera. Nu, ne ategi beká ava erira. Yari budo
    givu! Barnabas da ghato Mark barago, ne ategi erira. Namane anakora nundae gembero
    iri tege gosusevu. Nu ya nemokena buvarira amo, nati joká dedo, bu tavo e gogoghombareva!
    Yari budo givu!
  san-IAS: āriṣṭārkhanāmā mama sahabandī barṇabbā bhāgineyo mārko yuṣṭanāmnā vikhyāto
    yīśuścaite chinnatvaco bhrātaro yuṣmān namaskāraṁ jñāpayanti, teṣāṁ madhye mārkamadhi
    yūyaṁ pūrvvam ājñāpitāḥ sa yadi yuṣmatsamīpam upatiṣṭhet tarhi yuṣmābhi rgṛhyatāṁ|
  nho-nho: Aristarkus e nnoho maaua i te hare karapusi. Laaua maa Mark, te taina Barnabas
    e pureppure atu ki kootou. (Nau ku oti te purepure atu ki mmata ake kootou kiaa ia
    i tana saaita e sura atu.)
  gym-NT: Amne ti kukwe muko Aristarco tä ngite siba tibe kä teri nete abko käta köbö
    kuin juen munkrä. Erere arato, Bernabé etbakrä Marcos abko käta köbö kuin juen
    munkrä. Marcos ne rika nebe mun känti angwane, dre dre nuendre kräke abkobtä blitabarera
    munbe, aisete nane Marcos rika nebe basare mun känti yete angwane, munkwe ka ngäbti
    kuin.
  azg-NT: Aristarco mꞌaan jon naviꞌ vancjo ntjoohin yo ja. Incyaa jon tsꞌon ꞌnaanꞌ
    jon ndëëhoꞌ. Ndoꞌ mantyi juu Marcos, tsꞌan chuuꞌhin yo Bernabé. Jndë jndyehoꞌ
    jñꞌoon ntyja ꞌnaanꞌ Marcos xe na aa ngueeꞌ jon na mꞌanhoꞌ, cyꞌonhoꞌ cüentahin
    yo na njon jndyihin ngiohoꞌ.
  bhd-bhd: अरिस्तर्खुस ज़ै मीं सेइं साथी कैदीए, ते मरकुस ज़ै बरनबासेरो ढ्लाए लगते।
    (ज़ेसेरे बारे मां तुसन हुक्म मैल्लोरो थियो कि अगर तै तुसन कां एज्जे, त तैस सेइं
    रोड़ेच़ारे बर्ताव केरथ)
  too-NT: Quintā'tachī'n Aristarco lā' Marcos a'ntī ixtā'puxni'mit Bernabé cātamacā'ni'yāchāni'
    saludos. Lā' ka'lhī'yā'tittza' huan līmāpa'ksīn ixpālacata Marcos. Palh xla' nacālaka'nāni',
    hui'xina'n caka'lhī'chipitit.
  ind-AYT: Temanku sepenjara, Aristarkhus, mengirim salam untukmu, begitu juga Markus,
    keponakan Barnabas, yang tentang dia kamu telah menerima petunjuk; sambutlah dia
    saat ia datang kepadamu.
  cjo-NT: 'Eeniro jaka eejatzi Arishitaariko, riwethatzimi. Ikaatakina nokyaaryoowentziniri
    Awinkatharite, rootaki romonkyaanteetakariri eejatzi naaka. Eejatzi riwethatzimi
    Marikoshi, riraga rirentzithori Werenawee. (Tema irika Marikoshi rirotaki nokamantakotakiri
    paerani. Nokantakimi: “Aririka rareetakya pinampiki, paakameethatawakiri”.)'
  nsn-nsn: Aristarkus gere uangoul tagu totoguo tar uih ke heir pono tena niuah, Doh
    Mak ge na turaka Banabas e heir pono tena niuah. Gete la kotpokosolaon inggoum
    mu uaha uangoul, karung tororo tatanon misiana ku uahire manasa uoum pelao.
  san-DEV: आरिष्टार्खनामा मम सहबन्दी बर्णब्बा भागिनेयो मार्को युष्टनाम्ना विख्यातो
    यीशुश्चैते छिन्नत्वचो भ्रातरो युष्मान् नमस्कारं ज्ञापयन्ति, तेषां मध्ये मार्कमधि
    यूयं पूर्व्वम् आज्ञापिताः स यदि युष्मत्समीपम् उपतिष्ठेत् तर्हि युष्माभि र्गृह्यतां।
  tna-NT: Edue Aristarco da ema neje upia terijiji yani. Tuahueda micuana emitsuametani.
    Marcos ja di micuana emitsuametani. Tueda da Bernabé sa edue puji. Saida mebatsuque
    Marcos, ahua micuana peje su ecuinati su.
  lid-lid: Aristakus badeh, udu bolo asiu lulik hawek, iy anya, bada-an ewek taha.
    Ma Mak badeh, kali Banabas, iy ale anya, bada-an tan ewek taha. Buku iy ewek hawe
    aha, aha kasekesek ta akohok iy, buku jo ndratehei sahou mene ndrawek taha.
  wim-wim: Nil pam Aristarchus.ana, nil jailang inman ngatharang karpam wun-wunanweya,
    nil wik inan kuchan niiyanta nil puth ngaantam-ngeey-ngeeyan niiyang, aꞌ putha
    nil Mark alangan-a, kuunch Barnabas.antamana, wik kuch thamp niiyant nil thamp
    ngaantam-ngeey-ngeeyan niiyangwey. Niiy wik nungantam Mark.antam kanam ngeeyan.
    Nil wampiy niiyantwey-a, yaa, niiyan ngangk minangam iiyān nungant.
  zga-M: U Alistakho, yuoywa akhuonghiwe luonienie nuone, eikhuovaponia, nuo Malika
    umwie pwave va mwene, uo Balinaba uviemuvupieliele iendaghielo nchamwene, anghienche
    khulyumwe muomwuopeiliele,”
  yom-yom: Alisitalike, nkundi ama wu nloko, wulufidisidi mboti va kimosi ayi Malako,
    muana khazi wu Balinabasi ; mutu wowo ndiluvanina lutumunu ti lufueti kunyakula
    bumbote enati wizidi kuidi beno.
  san-SIN: ආරිෂ්ටාර්ඛනාමා මම සහබන්දී බර්ණබ්බා භාගිනේයෝ මාර්කෝ යුෂ්ටනාම්නා විඛ්‍යාතෝ
    යීශුශ්චෛතේ ඡින්නත්වචෝ භ්‍රාතරෝ යුෂ්මාන් නමස්කාරං ඥාපයන්ති, තේෂාං මධ්‍යේ මාර්කමධි
    යූයං පූර්ව්වම් ආඥාපිතාඃ ස යදි යුෂ්මත්සමීපම් උපතිෂ්ඨේත් තර්හි යුෂ්මාභි ර්ගෘහ්‍යතාං|
  yut-yut: 'Aristakus, uŋun nak gat kɨsi dam tebanon ekwamak. Uŋun da gɨldat tagɨ
    yaŋ dayɨsak. Ae Mak, Banabas dakon nugɨ, uŋunyo kɨsi gɨldatni tagɨ yaŋ dayɨsak.
    (Nak Mak do gen kɨlɨ yɨpbo nandawit. Gen uŋun yaŋ: jikon apban kaŋ, but galagon
    da abɨdoni.)'
  grc-BYZ: Ἀσπάζεται ὑμᾶς Ἀρίσταρχος ὁ συναιχμάλωτός μου, καὶ Μᾶρκος ὁ ἀνεψιὸς Βαρνάβα,
    — περὶ οὗ ἐλάβετε ἐντολάς· ἐὰν ἔλθῃ πρὸς ὑμᾶς, δέξασθε αὐτόν, —
  cpc-NT: 'Ari itsipatakina Aristarco jomontyaitakina jaka. Jiwithatsitaiyimini iijatzi
    irirori. Jiwithatsitzimi iijatzi Marcos itomithori Bernabé. Tima jirika Marcos,
    iriitaki nokinkithatakotakimiri pairani nokantakimi: Aririka jariitatya pinampiki
    paawakiri kamiitha.'
  nhg-NT: Aristarco, nocompaniero de cörsel, nemiechtlajpaloa, hua nuyejque Mörcos,
    iprimo Bernabé. (Ye nemiechtlajtulmacac que tlö cana iyös ca nemejua, xecselicö.)
  nya-nya: Aristariko, wamʼndende mnzanga akupereka moni, Marko akuperekanso moni,
    msuweni wa Barnaba. (Inu munawuzidwa kale za Iye. Iye akabwera kwanuko, mulandireni).
  ngu-NT: Aristarco, notehuical yejhuan ihuan nitzacuticaj, niman Marcos, iprimo Bernabé,
    mechtlajpalohuaj. Nemejhuamej yonenquiselijquej tlanahuatijli para quen ijqui
    nenquiselisquej Marcos. Tla yau mechnonotza, xselican cuajli.
  kup-kup: Met Aristakas amun nenañ ev kakam zeimakeh deip hezapur Mak pi Banabasiz
    napapur Zosua pim abat modao Zastas paru porihö arimaz homet, “Paru tin hep,”
    pot ñetiv hahaek ne ev menoh. Met Zuda aban pori Iesuz homeo badae batat het nenañ
    honeo ravat añarab Godiz homeo badae batohopanez ñetï pov neñizat parun mañamah.
    Met Mak pi ak emapanez ñetiv ari hat haveteg, povoz pi ak emapanen ari tin metohozei.
  jid-jid: Aristarkus, ikpah nzremu, nichiyi imba Markus, vayi Barnabas (iwandi nitumayi
    bifen kohn nindu miye nduyi kpah).
  wmw-wmw: Arishitariku afungiwe pamoja nomi akuperekerani salamu, pamoja na Maruku
    nduye Barinaba. Kuhusu Maruku, musikira sana-sana vyatukulaizireni kuwa paája
    kukuwonani, mumpokerere vyema.
  gmv-GGM: Barinabasa Aawa michchey naa Mariqosayine tanara issife qachchetida Arixirokosay
    intena saro geetes. Mariqosa gishshi inte ay oothanakone kase intena ta qofisa
    wothida mala izi inteko gakkishin mokki ekite.
  ssg-ssg: Aristakus tel tuauk, tin i kakalabus kapik, i hakau amuam tetan haniwa
    amuto hetekie Mak tel ukale Banabas. Amuto kewen kakain ti auniai Mak na masin
    i tahia haniwa kapimuto.
  zpo-NT: Lee wech be Aristarco, xaa nzho kwaan na lozhyib nxaal “dix” lo re gu. Nu
    noka Mark xich Bernabé nxaal “dix” lo re gu, nu mod ngunii na lo gu bkayaa gu
    Mark kwaan dub lextoo gu chelee xaa yiid xaa yiselach xaa lo gu.
  poy-poy: Alisitariku, yakawera mushibetubetu pamuhera na neni, kankuwalamsiyani,
    viraa vilii Mariku, mwipa gwakuwi Barinaba kankuwalamsiyani. Mpata kala malagaliru
    ga visoweru vyakuwi, pakasoka kwa mwenga mumshemeri.
  qwh-NT: Carselcho noqawan llawirëcaq wauqintsic Aristarcopis saludayäshunquim. Tsenollam
    Bernabepa primun Marcospis saludayäshunqui. Marcospaqqa qamcuna alli willapashqanam
    cayanqui. Tsemi bisitayäshoqniquicuna shamuptin, shumaq chasquiyanqui.
  gaw-gaw: Aristakus, nug da ele oh mani guiṯakp̱a daaṯep amu Makus ele a ag humadṯep.
    Makus, nug Banabas ele a tiilah laip̱u amu, ag nuhignu maṯiak aop̱ig, nug ag gumaṯa
    uḵeb amu ag nug aweg!
  nca-nca: Arisitakus koya noya kusi-kusi yano yarowó ŋundo yuŋguna yerete, ko Mak,
    Barnabas koro nuwímbo ŋuya yuŋguna yerete. (Komo Mak ŋuro mande kondé ka yimiranowó,
    asa enendo yeno uyareweya tiníqo, yayemo re oyi qembe.)
  zpz-NTPP: Aristarco, losa̱ꞌ nu ri̱ nañ yuꞌ gyiib, zeed yu ñgyoozh ni der. Niꞌ ziꞌl
    Marc zeedaꞌy ñgyoozh ni der. Yu zeꞌ bicy cueñ Bernabee. De ru bi bri tub gyicy
    lo der nu rzat ñi Marc. Benu cyid güiiy de ru, orzeꞌ nap bicy nu der yu.
  zac-NT: Aristarco el quë nananú lachiguiꞌbë con na, quëgshéꞌldëll saludë con Marcos,
    shprimi Bernabé. Lëꞌë të napë të ordë shtë shcuendë Marcos. Si talë tsaguë́ꞌnëll
    visitar lëꞌë të, gulë bëꞌnë recibir lë́ꞌiꞌ con bien.
  kyg-kyg: Alisitakasiꞌa nagaeꞌeꞌmo kalavusimo huꞌniya vekamoꞌa ge lapamamaeꞌniye.
    Makiꞌa Manamasi avuꞌamoꞌmo ge lapamamaeꞌniye. Agaefeꞌmo, esigetapaeꞌmo alita falu
    fala huta atetetapa neꞌyaꞌmo amiyo, huꞌna lapa paiꞌnove.
  kmk-kmk: Mampakumusta kan dikayu si Aristarco un buḻun ku un mababaḻud. Padana pay
    kan Marcos un kapingsan Bernabe. Naawat yuwon dit bilin un maipanggop kan Marcos.
    Ot nu umoy, paḻnokon yu.
  cao-NT: Jarohari tsi mato joihuahi quiha ë bëtá preso iquí ca Aristarco. Jasca,
    mato joihuahi quiha Bernabé chahi Marcos ri. Jabi Marcos yoati tsi naa yoba mato
    qui ë raani quiha. Jabi mato qui ja shishono tsi jia tsi toa joni joihuacana.
  bbr-bbr: Aristarkas ko is ori karapus owa raumur, kos ak kon ‘pere’ ämän awarou.
    Mak ko Barnabas nukan epaukus nais ak kon ‘pere’ ämän awarou. Is amke ak Mak isanaraun
    ämän surmaromin. Ko ak rawa kounuk rai, ak ko imäinai, jekur isanarwe.
  inb-inb: 'Waugki Aris­tarko nuka­wa wich­ka­raiag­pas­mi kam­kunata: “Puangi” ni­ku.
    Waugki Bernabepa primu Marcos­pas­mi, “Puangi” ni­ku. Mar­cos­manda ñami alli­lla
    iachan­gi­chi. Chi­manda, pai kam­kuna­pag­ma chaiag­rig­pika, sumag­lla chas­ki­puan­gi­chi.'
  hrv-hrv: 'Pozdravlja vas Aristarh, suuznik moj. I Marko, nećak Barnabin, o kome
    primiste naredbe: dođe li k vama, lijepo ga primite.'
  box-NT: O Arisitaaki, yìa làa mi páanía wi ho kàsó yi á wee tɛ̀ɛní mia.
    O Baanabaasi ɓàn za na ɓa le Maaki mún wee tɛ̀ɛní mia. O ɓuenló bìo fèra
    bía nɔn mia. Ká a ɓueé dɔ̃n mia, à mi ɓua a sese.
  ote-NT: Ne ri fatꞌajua̱ꞌihʉ ra zi cu Aristarco nuni drí ncompaꞌbeua ja ra fadi,
    ne ri fatꞌajua̱ꞌihʉ ra zi cu Marco nuni rá primo ra cu Berhna. Nuꞌahʉ ya xa siꞌahʉ
    gue ma da mabʉ da cꞌa̱ꞌtsꞌahʉ ra cu Marco, ne sta zømbʉ umfʉ ra tsaya co ndunthi
    ra hma̱te.
  wnu-wnu: Aristarkus wo ye nob uyort igo end qob qas anit bigar eng. Ne Mak Barnabas
    wonou wau qupou eng wo gor an uber igoarar qamb qob anit biga. Wo igo qen geret
    anit isa gab eng, qob qo anit bigoum eng, ende ba musiarar.
  zam-NT: Aristarc co' nzo non le'n lezi'f ngue nii Diox loo gu'. Marc co' ndxàc hues
    yen' Mbèl' ngue nii Diox loo gu', ne. Gu' nonle' no nda'que' gu' cuent xal mnibe'len
    loo gu' cón che'n Marc. Chele' Marc yi'th nee máa gu' par nedrè', nabe'ste go
    no gu' Marc, ndee gu'.
  zyp-NT: Thong ka tlah hruipaw Aristarka tah a dang pawtah a ca tah he. Barnaba a
    unypaw Marka zong tah a ca tah hrah he. Marka a kong ka cachingpaw he khah naa
    thui thah kho, naaning khatah a vong caco, achaw teitah mingkai my lo.
  sey-NT: Aristarcopi yëꞌë ja̱ꞌre tse̱a cua̱ñosiquë paꞌiquëpi mësarute pëpa saoji,
    cuiꞌne Marcosje̱ pëpaji, Bernabé mamaëje. Ja̱ëpi mësaru quëꞌrona saiquë paꞌito
    deꞌoye pëpani ñacaijë̱ꞌë, i̱te.
  nvm-nvm: Regavo Eristakas e iji nosik dibur fino iji fu ja anadiain. Revo madu e
    Mak e Banabason vien iji fu ja anadiain. Regavo fu jon vuakma ni oimarknum samuaf
    ijefuon maiji na fuisina nan ur fas isoime kuardiain.
  mps-mps: Aristarkus, te ena dali Jisasgo sęde kalabus elama bidibo bidi, agai siade
    dao te po dagebolo e pasgo ola tolobao. Tama Mak, Barnabas aga hai, dage dali
    agai siade dao te po ola tolobao. Dage bidibo digi aga sabaloyu da, dagego aga
    bugagia sao, te eno dagebolo polobadu ola tolali po tiwai agade yao.
  pab-NT: Aristarco berexo ako tyaonitere nokakoi haxakaisakeheta aoka xihiye. Barnabé
    ximarene Marcos hoka haxakaisakeheta tehitiya aoka xihiye. Koxaka Marcos tahi
    xikaxaotyakisaka, nali tyohetehena hoka waiye xamokene maheta.
  llg-llg: Aristarkus fee soda-molek neu ei. Ala kena noꞌu ndia no au nai bui. Barnabas
    tolanoon manade Markus, ala fee soda-molek boe. Makahulun au helu memak ei ae,
    mete ma Markus ana mai tilo ei, na simbok neulalaun.
  kyf-kyf: Alisɩtakɩ ɩn -yɔ ɔ 'sɔ mɩa -kaslʋ 'wʋ nɩ, ɔ nɛɛ, ɔ -sa aɩn fʋ. We -yɔ 'ya
    Banabasɩɩ didee bhelii 'yu Malɩkɩ, -ɔ ka gbʋ wa gbaa aɩn -yla nɩ, ɔ -ka amɩaa
    -gbɛ mnɩ, a kpa ɔ 'nanʋʋ.
  tpi-tpi: Aristarkus, em i kalabus wantaim mi, em i tok gude long yupela. Na Mak,
    em kandere bilong Barnabas, em tu i tok gude long yupela. Sapos em i kam long
    yupela, orait yupela i mas amamas long kisim em, olsem mi bin salim tok na tokim
    yupela pinis.
  mih-NT: Tasi ra Aristarco minoo nacumi sii ndo. Ñoho ra vehe caa sihin ihya. Ta
    ra Marcos tucu, yañi tahan ra Bernabé, tasi ra minoo nacumi sii ndo. Sa tasi tyiño
    nu yucu ndo sa cuenda ra Marcos vatyi tatu saa ra nu yucu ndo tɨɨn cuenda vaha
    ndo sii ra.
  qvh-NT: Nogawan prësu caycag wauguinsi Aristarcumi gamcunapä salüdunta apasicamun.
    Saynömi Bernabëpa prïmun Marcuspis salüdunta apasicamun. Marcos chämuptin yäsishgänöla
    shumag chasquicuycuyay.
  kms-kms: Aristarkus wuti nge temu taq pu yembu kin ni nungoqi chumbuai kin wand
    neuq, di Mak ni mune pugrine nungoqi nde chumbuai kin wand ni vindo. Mak ni Barnabas
    kinyangri. Ni ningg nge asine nungoqi simbe guduq pre, ni nungoqi nde nondo tedi
    nungoqi ni weti nowi di nungoqi nde baj pe ei nas.
  agn-agn: Ang aromano tani ong prisoan ang si Aristarco pagpakomosta ka ong nindio.
    Asta si Marcos ang pinagari ni Bernabe, pagpakomosta ka ong nindio. Mga paning
    pala atan si Marcos, risibien mi ka tanandia pario tang sinoyono rang lagi ong
    nindio tanopa sia.
  nhi-NT: Namechontlahpaloua in Aristarco, naquin nouan tzacutoc. Noiuqui namechontlahpaloua
    Marcos, iprimo in Bernabé, de naquin ya nanconpiah tlanauatil; tla yaui namechontatiu,
    ixconyecsilican.
  ttc-NT: Jun limb'il te etetz tzan te qerman Aristark aj atqex wuky'i'l tuj pres,
    b'ix ax tzan te Mak aj tprim B'e'ch. (Etetz ya eteb'enky ti'j te Mak, qa tetz
    oxe'l q'olb'el etetz, pe'ek'amon ch'in tetz tuj jun tume'l galan.)
  dan-1931: Aristarkus, min Medfange, hilser eder, og Markus, Barnabas's Søskendebarn,
    om hvem I have fået Befalinger - dersom han kommer til eder, da tager imod ham
    -
  kwj-kwj: E, ani ga kalapus ki funda si dau hima fori, Arisutakas okwe o kunu ri
    weseꞌanda. Wowani Banapas ri wawei, Mak, okwe o kunu ri weseꞌanda. Woro kunu tambwa
    ri ini ri raruwa, o mwanji kunu a rumbwero hinga ma rini ku rakaru.
  vie-OVCB: A-ri-tạc, người bạn tù của tôi tại đây và Mác, anh chị em chú bác với
    Ba-na-ba, gửi lời thăm anh chị em. Tôi đã dặn anh chị em tiếp đón Mác khi anh
    ấy đến thăm.
  kze-kze: moóráwai áwí'a Árísítakasi kesé ándáva'a máyáiwai keinárawatavena séna
    kawe'á umái máéro kwésisana Páánápáasi anáávéígo áwí'a Mááka keinárawatavena séna
    kawe'á umái máéro kwésisana moóráwai áwí'a Yósúwa moórá-kwi'a Yásátasi keinárawatavena
    séna kawe'á umái máéro kwésiye. ké'naamba maanáímbá simátime'a sé'a Máákaamo kentópa'o
    kwémenamo kwínímbo é'a kawe'á umánkáaro kwésune. Yútaa-kwaasi Ísu Káráísitiye
    tarúmaimo máyáampinkemba minkáúmbó-kwáásíyé su'mai kesé mayáí kwémaesa Áánútumo
    kárákwiraipa'o kwaásimo ménaaontavesa kesé mayáí kwémaesa kwéasiramasinkaawe.
  mpj-mpj: Yuwa, yirna yini Yarajakajpaliju jiilja nyininpa. Ka palulukamu Maakju-nyurranyapula
    japini, “Kunyjunyunyurra nyinani?” Maakpanga palunga Panapajkura makurta nyininpa.
    Julyjurna-nyurrampa wajanu, jampa Maakpa-nyurranya mawu yanku, pukurlparanyurra
    paluku nyinakura.
  lbk-lbk: Pakpakomostaen Aristarco chakayo. Siya nan ib-ak ay mabfafalod isna. Olay
    si Marcos ay kayong Bernabe et pakpakomostaena chakayo. (Apchas kayo et nafag-an
    isnan ikkanyo ken siya. Khakhawisenyo ya nonongnongenyo siya mo omey issa.)
  mto-NT: Máyameꞌe je̱ Dios mke̱jxu̱xjada ya̱ Aristarco, a̱ts ya̱ nmupoxu̱nta̱kjayu.
    Máyameꞌe je̱ Dios mke̱jxu̱xju̱duva je̱ Marcos, je̱ Bernabé je̱ myugoꞌok. Ta̱ tseꞌe
    myakvaajnjada je̱ts pa̱n na̱jkxpeꞌe mkuꞌíxjada je̱ Marcos, kuva̱kta tseꞌe tsoj
    yakxó̱n.
  bzh-bzh: 'Aristarkus yam ḳarabus ving sa, lob kwa nevo ham menenër. GeMarkus sën
    Barnabas ġadë lo kwa nevo ham menenër ving. Sën sa ḳevu wirek vu ham lo bë:
    Nabë nök berup vu ham, og ham gweḳo yi jaḳ.'
  guj-2017: મારો સાથી બંદીવાન આરિસ્તાર્ખસ તથા બાર્નાબાસનો પિત્રાઈ ભાઈ માર્ક જેને વિષે
    તમને આજ્ઞા મળી છે કે, ‘તે જો તમારી પાસે આવે તો તેનો સ્વીકાર કરજો,’
  jvn-NT: Sedulur Aristarkus kirim slamet marang kowé. Dèkné disetrap karo aku nang
    kéné. Kabar slamet uga sangka sedulur Markus. Sedulur Markus iki ponakané sedulur
    Barnabas. Aku wis tau ngomongké bab sedulur Markus iki. Kapan-kapan nèk dèkné
    teka nang nggonmu ya ditampa sing apik.
  byr-byr: Aarɨzɨtaakazai nɨmɨjɨ kalavuzavɨ nyeꞌmwannamwaalɨkei sarɨmɨnyɨ “Nyaꞌmweihi!”
    yɨhɨthɨvanɨꞌ. Nabaai Maakɨyai Baanavaazare gahimɨlaangei “Nyaꞌmweihi!” yɨhɨthɨvanɨꞌ.
    Sahwarɨna yagaala yɨhɨthasaabevɨ, sarɨmɨnyawɨnna biꞌmavajarɨ nayaa dɨmaaryidelyɨ.
  ian-ian: Wunogwinala kɨta vat kalabuɨmba la nyan Aristakas ngwuk kat apma nandinya
    walɨgandɨ. Makno ndɨno wupma ngwuk kat apma nandinya walɨgandɨ. Wan nyan Banabasna
    swamba. Ngwuk kat tamba mbukwun wan nyan Mak kat. Ngwuk kat yindeyan ndɨ kat apma
    nandinya waa ndɨ kat yagwa waa awamba ngwuk.
  hun-hun: 'Köszönt titeket Arisztarkhosz, az én fogolytársam és Márk, a Barnabás
    unokatestvére (akitől parancsolatokat vettetek: ha hozzátok megy, fogadjátok őt
    szívesen)'
  mcf-NT: Nëbi mibi yacno nidesa chuinu. Tantiata. Adistadico ëbëd icnuec abembi quënën
    nauedadondaid nec. Aidëmbi, Codosas yacnocquido tantiec tsadebi, quequin chuisho
    tantiashun dada uaimbi. Adomboembidi Madcosën chiec. Madcos Bednaben utsi nec.
    Aidi yuecash mibi yacno nidtsiash. Ambo chosho isun yuedta.
  kjs-kjs: Aristarkus-ri karapo ada komea-para paitapa pare go alimiri nimi abi piralepape
    lo rapaata. Mak nipu Barnabas-na kai go ameayame page abi piralepape lo rapaata.
    Gore nipu nimi piri-para epalia raburi gore nimimi nipu mealepape. Go madaare
    abalade neme nimi-para agale mana la malaaluade.
  mni-mni: Eiga phadok taminnariba Aristarchus-na nakhoibu khurumjari. Barnabas-ki
    machin manao thokpa Mark-nasu nakhoibu khurumjari (Mahakna nakhoida lakpa matamda
    mahakpu lousinbinaba nakhoida hannana khanghankhraba aduni.)
  yad-NT: Samu̱chuvay risa̱ tanuvu̱nusi̱ jiryentyi, Aristyárucu jtyati̱. Samu̱chuvay
    Márcuntiy, Bernabé taryi̱vichi̱. Jiryi̱mutya̱ma̱ra ri̱teda sanchiy. Sa̱numatiy
    ju̱ti̱ jiryimu, jirya̱ma̱ dirye samiñi̱.
  mxb-NT: Ta káꞌa̱n Aristarco, ra̱ nákaa̱ nduú xíꞌíi̱n veꞌe ka̱a, ndisáꞌán xíꞌín ndó.
    Ta dión ni Marcos, ra̱ kúú daxi̱ Bernabé, káꞌa̱n taꞌani ra ndisáꞌán xíꞌín ndó.
    Ta sa̱ náꞌá vá míí ndó ña̱ ni̱ saꞌandai̱ choon ña̱ natiin va̱ꞌa ndó ra̱ tá ná
    saa̱ ra̱ noo̱ ndéi ndó.
  pon-2006A: Aristarkus, me iang ie selidi, e pil kadarowei eh rahnmwahu ong kumwail;
    iangahki Mark, rien Parnapas. (Kumwail aleier koasoiepen duwen amwail pahn kasamwo
    Mark, ma e pahn pwarowei rehmwail.)
  maq-NT: Aristarco ne, me xi jiyatangun cojo ná nguehe ndavaya ne, tsingatju me nina
    nuju. Hacuanitjin ni Marcos, xicjin Bernabé. Ha cachjá cojo nuju tsëhë Marcos
    jan. Vëhë xi sa xi cjuehe me nangui nuju ne, chjuhunntsun me cojo cjuandaja.
  hto-hto: Iemo cue llavébilla llezica cue nabai Aristarco, uaillaɨ ómoɨmo orede.
    Daje izói Bernabé enaize Marcos uaillaɨ ómoɨmo orede. Marcos dɨbénedo jɨáɨe lluáfuiaɨ
    ja onódɨomoɨza. Afémɨe omoɨ méiñuaiadɨ, caɨmare íena omoɨ uáidori.
  por-BRBSL: Aristarco, meu companheiro de prisão, saúda você e Marcos o primo de
    Barnabé (sobre quem você recebeu instruções, “se ele vier até você, receba-o”),
  ces-NKB: 'Pozdravuje vás můj spoluvězeň Aristarchos a Barnabášův bratranec Marek
    (o němž jste [již] dostali pokyny: přijde-li k vám, přijměte ho),'
  cui-cui: Irʉ Aristarco tajiton, pon jiwi pecʉbi botha paecanbe, bapon paca jacoba.
    Irʉ Marcos paca jacoba, pon Bernabé pamoyo tatsi. Tsipei bayatha payaputaneme
    xua Marcos pepatopaewa tsane. Paca itorobatsi bapon yabara. Icha patopaena bara
    beya, bapon pantenta weyataeya wabare.
  boj-2014: Aqo Aristarkus wo ombla tonto talq endi waigeb unum. Aristarkus a na niŋgi
    kaiyeiŋgwo. Mak a Barnabas aqa gagai. A dego niŋgi kaiyeiŋgwo. Mak a nuŋgoq bo
    degamqa niŋgi a osib geregereiyiy. Agi e nami a qa anjam neŋgreŋyosim nuŋgoq qariŋyem.
  eng-OEBUS: My fellow prisoner, Aristarchus, sends you his greeting, and Barnabas’s
    cousin, Mark, sends his. (You have received directions about him. If he comes
    to you, make him welcome.)
  eri-eri: Aristarkus no ji ngare dagou mata langa yafayare, no tere kaiye tigina.
    Ariya Mak no Barnabas gaimu, no fere tere kaiye tigina. No tere bagu mayei mata
    wonga, tere no hawei nomo edega wagu, ji tere beele huuru tagidu boni letigene
    dorofe.
  aly-aly: Aristarchus ra atyeng-itwel aneyel arrpemarl, tyayl-itwek. Ra angka thwenem
    arrpemarl. Ingwer-rnemel angka thwenem arrpemarl Mark ikwer-penh, Barnabas-kenh
    ankelikw. Ra apetyenty, arrantherr ikwer inkwerelhem arrpemarl.
  wiu-wiu: Eya agota no-pala odeneka po yapu pitiko ago Arisakasi ni Banabasine pewenago
    Make einagotamepa kiwi epetekoa meamene wa iki-ye. Make einago wida nokalepa makutukoa
    moamene. Onepala tamene wane papete oane wetekakounakamo kime wete yatekete tokoi.
  swe-swe: '[Förutom Timoteus, som nämns i brevets början, hälsar nu ytterligare sex
    personer som fanns hos Paulus i Rom till de troende i Kolossai och de närliggande
    församlingarna.] Min medfånge Aristarchus hälsar till er. [Hans namn betyder ”den
    bästa styrande”. Aristarchus var från Tessalonike, se . Han blev troligen en kristen
    när Paulus kom till Tessalonike, se . Vid insamlingen till församlingen i Jerusalem
    blev han utvald att följa med. Han stannade kvar vid Paulus sida på vägen till
    Rom, se . Han är en av de tre män med judisk bakgrund som finns hos Paulus vid
    den här tiden, se vers 11.] Även Markus, Barnabas kusin, hälsar. Honom har ni
    fått anvisningar om: ta emot honom väl om han kommer till er. [Johannes-Markus
    var från Jerusalem. Det var i hans mors hus som församlingen samlades och bad
    när Petrus blev fri på ett mirakulöst sätt, se . Markus reste tillsammans med
    Paulus och Barnabas, men han avbröt resan i Perge, se . Markus fanns nära Petrus
    som kallar honom sin son, se . Markus är författare till Markusevangeliet som
    har många detaljer från just Petrus upplevelser med Jesus.]'
  cth-cth: Kai hoi thongim rei ka bawt e Aristarkas, Barnabas e a pahringca Mark,
    Justus telah a kaw awh e Jisuh tinaw ni kut na man awh. Mark hanelah nangmouh
    koe lawk na thui awh toe. Nangmouh koe a tho toteh dawn awh.
  mti-mti: Aristarukas me ne gaibu nog wakeetewa me gaun yenan waivi. Mak me Banabas
    iyai desiroma me gaibu gaun waivi.—Apan mame oya wanewa ye wait auyana. Me meib
    wane, me yenan ompewa baigan gumbe amaraya.—
  pad-NT: Arigamina Aristarco a'onira ka'ivanitiki a'oni. Cadeia aagaakosoa'iki hari,
    Aristarco khama. Marcos jaboni a'onira ka'ivanitiki a'oni. Barnabé kajavi hada
    Marcos. Hoariha a'onira nava'isohivini hi'iki hada Marcos ajoina kaikahina avakadiania,
    avagathanijahakira kaimoni.
  twi-twi: Me yɔnko Aristarko a ɔne me da afiase no kyia mo. Saa ara na Barnaba wɔfaase
    Marko nso kyia mo. Wɔaka akyerɛ mo se sɛ ɔba mo nkyɛn a munnye no fɛw so.
  hlt-hlt: Kai kah thongtla puei Aristarkhu neh Barnabas kah a ca Marku loh nangmih
    te kut n'tuuk. Anih ham oluen te na dang uh coeng. Nangmih taengla anih ha pawk
    a tah doe uh.
  tbz-SIM: Adisitɑki nɛ̀ wè ti wɛ̃ nkɛ kpetí ò di dɔunko, kɛ̀ Mɑriki Bɑnnɑbɑɑsi tebitɛ
    di dɔunko. (N di nɑ̀kɛ́mu o kpɛ́í, kòò tùɔ̀koo dí ò cɔutɛ́ nɛ̀ diwɛ̀ì.)
  san-GUJ: આરિષ્ટાર્ખનામા મમ સહબન્દી બર્ણબ્બા ભાગિનેયો માર્કો યુષ્ટનામ્ના વિખ્યાતો
    યીશુશ્ચૈતે છિન્નત્વચો ભ્રાતરો યુષ્માન્ નમસ્કારં જ્ઞાપયન્તિ, તેષાં મધ્યે માર્કમધિ
    યૂયં પૂર્વ્વમ્ આજ્ઞાપિતાઃ સ યદિ યુષ્મત્સમીપમ્ ઉપતિષ્ઠેત્ તર્હિ યુષ્માભિ ર્ગૃહ્યતાં|
  ake-NT: Utonpa, a'sisa' pe te'sen Aresta'kos miyarɨ ta pɨ' man ɨpɨ'nokon, mɨrɨ awonsi'kɨ
    Ma', Panapas e'se uya nɨrɨ. (Ipɨ' ayauro'kato' kon epokaa'pʉ auya'nokon; ɨpiya'nokon
    iye'sa' yau, mereutanʉ'tʉi'.)
  qvn-NT: Chaynuytan cay carcelchru cayag mayï Aristarcosi aparcayächimushunqui salüduta,
    jinaman Bernabëpa prïmun Marcossi. Paypitaga nämi ichiclata musyararcayächig,
    gamcunaman nä chrämuptin alipa chrasquipäcuy.
  tku-NT: Quintā'tachī'n Aristarco ē Marcos tī ixtā'puxni'mit Bernabé cātamacā'ni'yāchā'n
    saludos. Ka'lhī'yā'tittza' līmāpa'ksīn ixpālacata Marcos. Palh xla' nacālaka'nāchā'n,
    camakamaktīni'chipitit.
  bjk-bjk: Aristakus ewe i kis arixe me e ra xö gunon ne aömokorot i öga lo e mum.
    E Mak bölök, a tönö e Banabas. Mum moxoro ölangen a tinenge lamun e Mak, ma nang
    bara i wan urungan tö mum, mum morobo öga lo ine.
  msy-2020: Aristarkus, a na ko kalabusɨn ikia, egha ghaze, Afeziam ia ko ikɨ. Ezɨ
    Mak, Barnabasɨn imurim, a uaghan akam amaga ghaze, Afeziam ia ko ikɨ. (Egh a izɨ
    ian tongɨn otoghtɨ ia a inigh uan dɨpenimɨn mangɨ. Ia Mak iniasa, kɨ ia bagha
    akar kam amadagha gɨfa.)
  bpr-bpr: Aristarku, i demegu blanggù, manan “Kumusta gamu” kun, na lê man Mark,
    i flanek Barnabas. (Ta tulen-gu di gamu ku dét i fye nimòyu di ku Mark. Taman,
    tooyu dnawat ku ta kel déé.)
