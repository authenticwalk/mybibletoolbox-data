  bod-N: བདག་དང་མཉམ་དུ་ཡོད་པའི་བཙོན་གྲོགས་ཨ་རི་སྟར་ཀུ་དང༌། པཱར་ན་པཱའི་ཚ་བོ་མཱར་ཀུ་གཉིས་ཀྱིས་ཀྱང་ཁྱོད་རྣམས་ལ་འཚམས་འདྲི༌ཞུའོ།།
