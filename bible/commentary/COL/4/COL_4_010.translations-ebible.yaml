  sri-sri: Aristarco yʉ merãmʉ, yʉ merã peresugue ããrĩgʉ̃́ mʉsãrẽ õãdoremi. Marcode
    õãdoremi. Ĩgʉ̃ Bernabé pagʉmʉ ããrĩ́mi. Mʉsã pʉrogue ĩgʉ̃ ejamakʉ̃, õãrõ merã ĩgʉ̃rẽ
    bokatĩrĩñeãka, yʉ mʉsãrẽ werederosũta!
  nal-nal: Aaristaakas, ka iziar varaxai wana nia la vaal a vaamaazikang, ka lis a
    dor vaananamang sina xa wat sinim, ma Maak a lismara zin Baanabaas saait ka lis
    a dor vaananamang sina xa wat sinim. Tamon Maak kana balas sinim, naaguna ruzuaai
    naan, malasing ga ra vazei nim lamaskana waambaar ina ga ra varaar waamua.
  kyq-kyq: Aristarkŋ kɛn maakŋ daŋgay ki ute maam ara se, Ꞌtɛɗsen tɔɔsɛ ɔɔ Markŋ goon
    taasn Barnabas kic, Ꞌtɛɗsen tɔɔsɛ. Markŋ ese ɓo, maam mꞋtaaɗsenoga taaɗ mɛtn taarin̰
    mꞋɔɔ kɛn naan̰ jaay ɓaaga gɔtse ki num, ɔkin̰ki jiga.
  kwd-kwd: La Aristakus ne'e to'oru 'ua 'ilo'oo fe'eninau 'ubulana 'ifi ni lokafu,
    ngaia 'e kwatea kau nga baole'anga aana famooru, fe'enia la Mak, nga wane ni futanga
    ala Banabas. Nau ku kwatea no'o kau nga alafuunga agu famooru suria la Mak suria
    nau ku siria 'amoru kwaloa lauta ngaia 'ani nigi kau te'amooru na te'efuta alata.
  ded-ded: Nga Aristako ye nigoc witicamau taric, yeng ngeneac wenacngerec deu hade.
    Nga Mareko, Banabaac nebera yeng ifingoc wenacngerec dede. Ngeni yeac dedekperagiyoac
    bic megec, yeng ngenearu haude isoc ubangerecgoc ama heimibisia.
  ewe-ewe: Aristako, ame si le ga me kplim la do gbe na mi kple lɔlɔ̃; nenema kee
    nye Marko, Barnabas nɔvi. (Abe ale si megblɔ na mi kpɔ ene la, ne Marko va mia
    gbɔ la, mixɔe dzidzɔtɔe.)
  nuy-nuy: Naagi na-Aristarchus, naagi ni-radbidhaa ngayawi-rruj ni-burraa. Naagi
    nigaayung ni-yandharrgina nugurri-wuy ana-lhaawu. Marri nigaayung na-Mark, naagi
    na-ni-marayung na-Barnabas-jinyung. Anaani-yung ngana-magaa, raga-ragij, naadagu
    ani-yaarri-maynji nugurri-wuy, numbunu-walgur-wana niga.
  cop-BHC: ϤϢⲒⲚⲒ ⲈⲢⲰⲦⲈⲚ ⲚϪⲈⲀⲢⲒⲤⲦⲀⲢⲬⲞⲤ ⲠⲀϢⲪⲎⲢ ⲚⲈⲬⲘⲀⲖⲰⲦⲞⲤ ⲚⲈⲘ ⲘⲀⲢⲔⲞⲤ ⲠϢⲞⲨⲤⲚⲀⲨ ⲘⲂⲀⲢⲚⲀⲂⲀⲤ
    ⲪⲎ ⲈⲦⲀⲢⲈⲦⲈⲚϬⲒ ⲈⲚⲦⲞⲖⲎ ⲈⲐⲂⲎⲦϤ ⲈϢⲰⲠ ⲀϤϢⲀⲚⲒ ϨⲀⲢⲰⲦⲈⲚ ϢⲞⲠϤ ⲈⲢⲰⲦⲈⲚ.
  buk-buk: A ristakus, naŋ ndöc gapocwalô whiŋ aö, naŋ kêŋ ndê acsalô têŋ mac, ma
    Banabas ndê têŋgac Mak kôm acsalô têŋ mac bocdinaŋ. Mak bu hôc asê mac, dec akôm
    tôm aö gasôm têŋ mac muŋ su, ma akôc iŋ sa.
  pri-NT: Rà naa bwàcu kàwà mwara wà Maréko, pwi bòru wà Barnabas; ma wà Iésu na pi-ina
    mwara gooé pâ Justus; ma wà Aristarque, na bu pwa karapuu naima. Wâru tèpa *Juif
    nabàni na rà jèe cèikî naa goo Kériso. Êco na wàco tàpéebà, gée goorà diri, na
    rà pitu tôo ma pagòo-o, naa na wakè târa ê *Mwaciri kà Pwiduée. Napwa naa goo
    wà Maréko, âna pwiri ée mwa tèepaa mariwà. Â wiàna wàrapwiri, â wâdé na guwà tòpié
    bwàti, pwacèwii pai ina kâbà tàwà béaa.
  zpq-NT: Aristarco die' ḻižya nga txen len neda', na' ḻe' chguape' le'e tiox. Na'
    ḻecze Marcos ben' nac biše' ḻjež Bernabé chguape' le'e tiox. Ba gwnia' can' cheyaḻa'
    gonḻe güen len ḻe' cate' le'e gan' zoalen'.
  por-TFT: Aristarco, que está no cárcere comigo, e Marcos, primo de Barnabé, dizem
    que estão pensando cordialmente em/saúdam vocês. Já que lhes dei instruções sobre
    Marcos, se ele for até vocês, acolham-no.
  gwi-NT: Dinjii shaa gwik'injiighit Aristarchus oozhii dzaa zheegwaazhrąįį shaa dhidii
    ąįį nakhwadiveegoozų' nakhwahnyąą. Dinjii Mark oozhii ąįįt'ee Barnabas valak yiinlii,
    adan chan nakhwadiveegoozų' nakhwahnyąą t'inchy'aa. (Ch'adąį' hee diits'an veegohtth'ak,
    zhat k'idik ji' gwinzii vik'eehǫǫhtyaa yuu.)
  gvn-gvn: Nyubun bama Aristarchus. Nyulu ngaykunji jailba bundanday. Nyulu yurranda
    greetings yungal. Yindu bama Mark, nyulu yalarrku greetings yungal. Nyulu kambanmu
    Barnabasamu. Ngayu jakalbaku yurranda balkan nyungunku. Kaki nyulu yurranda kaday,
    nyungun wawurr-wawurrduku bayanba walay-mana.
  nhy-NT: Amechontlajpaloa in Aristarco, katlej nian iwan nitzaktok. Noijki amechontlajpaloa
    in Marcos, iprimo in Bernabé. Namejwan yonamechilwij kenik moneki ankiresibiroskej
    in Marcos tla yej yas amechitati, moneki xikresibirokan ika kuale.
  asm-FB: মোৰ লগৰ বন্দিয়াৰ আৰিষ্টাৰ্খ, আৰু বাৰ্ণব্বাৰ কুটুম্ব মাৰ্ক, তেওঁৰ বিষয়ে
    আপোনালোকে যদি এইদৰে লিখা আদেশ পত্ৰ পায়, তেনেহলে গ্ৰহন কৰিব, “যদি তেওঁ আপোনালোকৰ
    তালৈ যায়, গ্ৰহন কৰিব৷”
  okv-okv: Eto nei embo Aristarchus namote tipura ere ua amina ungo ere pekitia eto
    nei Barnabas ta simbo Mark amina ungo ere pekitia. Eto Mark ungota degi pambau
    pekitie umbava amita ke matu etere ingihava, aravora.
  mxt-NT: Ra Aristarco, ra tahin cha ñohó ndi vehe caa, saquichí ra nocumi chi ndo.
    Ta saquichí tucu ra Marcos, yañi cunducuatyi ra Bernabé, nocumi chi ndo. Ta cha
    sacote̱ chi ndo tuhun ra Marcos. Tatu chaa ra nu nyicu ndo, vaha ca̱han ndo chihin
    ra.
  tzo-NT: Chabanucot la xal ti Aristarcoe ti li' tal xchi'inun li' ti yut chuquele.
    Chabanucot la xal uc ti Marcose, ja' ti yuts yalal ti Bernabee. Laj xa calboxuc
    ti chapasic ti muc' ti mi oy c'u che'el te tal sq'ueloxuque.
  ind-AGS: Aristarkus yang bersama denganku di dalam penjara mengirimkan salamnya,
    demikian juga Markus, sepupu Barnabas (kalian sudah mendapatkan petunjuk untuk
    menyambut dia jika nanti dia mengunjungi kalian),
  omw-omw: Arisitakaasiva mwiva nivatama kyero rupa taava, mwiva nkyi qua mwantero.
    Vanavaasira qata Maakivavata nkyi qua mwantero. Nte vaakya nkyiara tiqana, Maakiva
    nkye hinani virera nkye mwia qamwata mwateta mwia vitaate, tura.
  yrb-yrb: Aritikasini naini uruama diburaro ibinitu. Dana yaba ario sina wasu. Makaini
    dawa Banabasinu dabue dawaini yaba ario sina wasu. Nana Makanu sina fo yaba siaia
    uero eta. Dawa yabai fafisuna bana wiawe.
  maa-NT: Jè Aristarco xi ta̱ña titsa̱jnaya‑je̱n nda̱yá, tísíhixat'aà‑nò. Ko̱ jè Marcos
    xi ti xíkjín ma Bernabé ti̱koa̱á tísíhixat'aà‑nò. Jyeé kis'eno̱jmí‑nò i̱t'aà ts'e̱
    Marcos; tsà ya̱ ki̱jchòkon‑nò, t'e̱en kjo̱ndaà ndaà chjoétjò.
  mcq-mcq: ꞌEne Arisitakasiho na huꞌúmo tipurai hinunaꞌomo ijara ja ꞌajoramu ꞌee Panapasi
    oni vwina Maka kaꞌene ja hununaꞌi vuꞌa ꞌahoꞌa hejajara joni roa kaꞌavajaho ꞌajome
    ꞌaheꞌavara.
  sus-A: عَرِ سِتَرَكِ، مُشُ نُن نَشَن نَ فٍيلِ، عَ وٌ شّيبُ. بَرَنَبَسِ دّيشْ مَرَكِ
    قَن وٌ شّيبُ. وٌ بَرَ مَرَ سِ سْتْ مَرَكِ شَ قٍ مَ. شَ عَ قَ وٌ شْنيِ، وٌ شَ عَ
    رَ سّنّ عَ قَنيِ رَ.
  jpn-1965: 私といっしょに囚人となっているアリスタルコが、あなたがたによろしくと言っています。バルナバのいとこであるマルコも同じです。――この人については、もし彼があなたがたのところに行ったなら、歓迎するようにという指示をあなたがたは受けています。――
  fra-SBL: 'Aristarque, mon compagnon de captivité, vous salue, ainsi que Marc, le
    cousin de Barnabé, dont on vous a dit : « S''il vient chez vous, recevez-le »,'
  yka-yka: Si Aristarkus, saweˈku tuˈu dem kalabusuhin, maboˈo bissā piyu si kaˈam
    weˈ essebne kaˈam. Damikkiyan si Markus, danganakan Barnabasin, maboˈo bissā du
    isab sa miyaˈan. Bakas ne hep kaˈam akahanku sabab iye, weˈ bang iye tekka piyu
    subey iye addatanbi.
  mle-mle: Wunawa kalabus im kwanadi duw Aristakas-awa kibir nuwukabir duw, Banapas
    dikidi raaw Mak-awa Jasuwa waan sikiy-kwadanaad dikidi nikidi si Jastas, adiy
    duw mugwul wayapiy sinadiy gwurak. Juw jaka tipa kidiy Kristen duw takwaam kidiy
    duw mugwul dayadika kilim yawiy kwur-kwanadiy wunawa. Day wunak rakarak kwurin
    sugwiyaan kwur-kwanadiy. Tayir wun gwurak Mak diki maja lapa nyigaar sukwutuwil
    gwurak. Aw li di gwurak yadik, dikik wakaray akwur.
  shp-NTPO: Ja ebetan cárcel meran itina Aristarconra mato saludo bomai, itan ja Bernabékan
    jabé nanema jawen wetsa Marcosninribira, mato saludo bomai. Ja Marcos ikábora
    moa mato yoikana iki. Ja matoiba kaketian jakonhaxon bikanwe.
  aom-aom: 'Röhu naꞌo savoji gagore hijaje aho Aristarchus-ro jemesi örire jejëmije.
    O Mark Barnabas-are muenohuro jejëmije. Röhu Mark öꞌëꞌoho jejamiromo uare: Nosi
    osaro ro hijëjo. Ëjöho na mamiꞌe bojëmamu gavarijeje.'
  geb-geb: Aristarkus, ana na phorgap phena tɨvanan ki, ana won raar vhuun nde ndɨɨi.
    Mak, ana Barnabas ŋguk ma, ana vhɨra won raar vhuun nde ndɨɨi. Ana maaŋ muuŋgip
    ŋgɨp, nden hɨrim, nde ana ndikndigip, gu khar nde nzuai kameŋ zɨn ŋgɨp ana ndigiri.
  bsj-bsj: Arictakus far kuka miko yarum komti, kange Markus yii Barnaba (wuro dorcer
    ka fiya ker ki nyilae na bouri ko yoco).
  cak-cak: Ri Aristarco ri c'o viq'uin vave' pa cárcel, y ri Marcos ri ru-primo ri
    Bernabé niquitak-e i-saludo. Y achel ri nu'in-e chive; si ri Marcos xquixerutz'eta',
    rix utz tic'ulu' ruvech.
  chf-NT: U täscäbenetla u c'aba' Dios aj Aristarco, jini que ya'an u lotinon bajca
    mäcälon presoba. U täscäbenetla täcä u c'aba' Dios aj Marcos, jini u primo aj
    Bernabéba. Osenla chich t'oc ch'a'aljin si c'otic bajca anetla, uc'a älbintetla
    chich cache'da u ch'e' a chenla t'oc une.
  tlf-tlf: Kale Aristakus iyo niso sok de imolip alop albup kale, iyo ibo weng umobela
    e, Banabas imi alak Jon-Mak yagal mungkup weng umobe no kelip kale, kanube Jon-Mak
    beyo no tala umdii, bemi sang uyo siin ko kobe-sii kale, mungkup dep no daa tiin
    molip sokta o ageta ko.
  piu-2006: Tjungulitju nyinanyi tjiilangka wati Yaritjakatjanya. Paluru, wati Maakaluṯarra
    watjaṉu yalatji, “Wakala tjanampa!, ngalitju Kalatjiyanya ngurrara tjuṯaku yunypa
    nyinanyingka.” Maaka paluru Panapatjaku maḻanypa nyinanyi. Yurrunpaṉa nyurrangarrinya
    watjaṉu Maakaku yunyparrinytjaku, paluru nyurrangarrilakutu yankula nyinanyingka.
  poh-NT: 'Chipam nihu̱j wili, wilic take nquitakꞌa̱ꞌ je risukquil acꞌux tak, jeꞌ
    ricab i kich aj niminel maꞌ Arista̱rco reꞌ wich tzꞌahpel pan che̱ꞌ eh chꞌi̱l woꞌ
    i kich aj niminel reꞌ Cus ribihnal reꞌ rica̱n cho Wernaweh. Reꞌ hat-tak abiram
    tak chic ribiral i pahkanic nibanam je chiri̱j i Arista̱rco eh ruꞌum aj reꞌ nikꞌor
    je aweh tak yuꞌna i wili: Wi reꞌreꞌ xo̱j cꞌolok awu̱cꞌ tak naꞌelok je pan che̱ꞌ,
    chacꞌul tak pa ricorquil jeꞌ woꞌ pan sukquil laj cꞌuxlis.'
  tue-tue: Aristarco mʉ́ãrẽ ãñudutii. Cʉ̃ʉ̃cã yʉʉmena peresuwiipʉ duii. Marcos (Bernabé
    tẽñʉcã) mʉ́ãrẽ ãñudutii. Apetó tiigʉ́, cʉ̃ʉ̃ mʉ́ã pʉtopʉ wáanetõboqui. Cʉ̃ʉ̃ jeari,
    yʉʉ mʉ́ãrẽ too sʉgueropʉ jĩĩcorirobirora cʉ̃ʉ̃rẽ ãñurõ bocawa.
  bjp-bjp: 'Aristikus, ae kama kiis turim na kamkabet, i ta orek an famais kia usuf
    gam. Ke Mak sabin i ta orek an famais kia usuf gam. Mak i e mal ke Barnabas. Gam
    ka kep ta orek lo: Male in tapiek sing gam, ke gamen somangat pes u.'
  xon-xon: Aristakus u bi kiyondiik ni m chee na dooni nimi. Mak, u ye Banabas aaninkpan
    aajapɔɔn na, u mu dooni nimi. M nan tuk nimi naah ga ŋa u pu na. U yaa dan ni
    chee kan, ni gaa u iŋaal ilee.
  tzo-ZNT: Chabanicoxuc la xal li Aristarcoe ti liꞌ tal xchiꞌinon ta chuclebale. Chabanicoxuc
    la xal uc li Marcose, li yol svix Bernabee. Lacalbeic xa onox ti chavichꞌic ta
    mucꞌ ti cꞌusi ora chtal svulaꞌanoxuque.
  mpm-NT: Na saꞌa ndee ini ra naa ra, kachi Aristarco, chaa kande jiin ri vekaa jaꞌa.
    Suni siaꞌan kaꞌan Marcos, sajin Bernabé. Ti ja ni ka niꞌin ra tutu nuu kachi ja
    ka jantaꞌu ra Marcos, ti kaꞌan vaꞌa jiin da naa ra.
  ots-NT: I pɛnquijʉ nzɛngua nʉr Aristarco nʉ dí yobbe hua jar födi. Guejtjo i pɛnquijʉ
    nzɛngua nʉr Marcos, nʉ́r primo car Bernabé. Ya xtú xihquijʉ digue nʉr Marcos,
    bbʉ da zøti pʉ jabʉ guí bbʉpjʉ pa da zɛnguaquijʉ tzʉ, gui recibijʉ rá zö.
  hoy-hoy: अरिस्तर्खुस, जो नान सांगुळ बंदीगृह दा सांगुळ ईतान, अदिक बरनबास उन वार्ट
    मरकुस उन नीमी नमस्कार, मरकुस उन बारा दा नीमी निर्देश सिक्‍केग्याद अच अगर आव नीम
    हात्‍ती बंदान रा आऊन स्वागत माळकु आऊक ग्रहण माळेतीर.
  uri-uri: Aristarkus, melnum wor ur alkupm a mentekg arpm wan tipmning kil namponen
    Mak, melnum a Parnapas, tuwekg ukwor kipm. Pike kupm la nasepm hep ase tolpa,
    tol kil kaintepm pa, kipm utopen ekg wiyel ye kai wan pa, om ikghlentel yekriworwor.
  amo-amo: Aristikus din nlisu minu -udondon licin nighe nin Markus usau gwana Barnabas,
    kiti mere idin sesu kadura likara, asa adah sereghe''
  pjt-pjt: Ka wati ini Aṟi-tjakatjanya ngayula tjungu nyinanyi tjailangka, munu paluṟu
    kuḻu nyuranya kulini nyurampa pukuḻarira. Ka palu puṟunytjuṯu nyuranya kulini
    wati ini Markalu Paanapatjaku maḻanytju. Wati nyanga palunya panyaṉa ngaṉmanytju
    nyurala tjakultjunu panya paluṟu nyurala ma-wirkankunyangka nyakulaya pukuḻṯu
    mantjinma.
  cwe-cwe: Alisitaliko yeli muna ichifungo hamwe na niye, komulamsani, na Maliki iviya,
    mwihwa wa Balinaba. Muhokela mumala ndagilizi za kumuhokela Maliki yaheza kumwenu.
  daa-NT: Aristaark kaak goy ɗo daŋaayner iŋ nunu ooyko dakina ho iŋ Maark oki kaak
    roŋ ka meerco ka takan̰ Barnabaas. Nu kaawkoŋ ɗak ko ɗo bi ka Maark-aka. Ya ŋa
    ɓaawko, oboŋ samaane.
  mlp-mlp: Ari Aristarkus in ago zeq dimun eman nawa ne gigo hib lehaq. Ya mat na
    inaq giqirquran bit kab osauqta. Sa Barnabas ayan Mak in ne gimen zeq dimun eman
    nawa lehaqmo. Ya ne gimen gamuk ta mar tonta nab ya mat na anan ne tigibilenta.
    In le ne gigo hib gwahtiqid teq ne waziniy.
  ape-C: Aristarkus douk nani eik wonoweshik wape iri nani Barnabas ananin mehinin
    Mak shopunek henekumepogu yopuhi nyumnah ipak. Aria ta Mak nunaku nutogrumep um,
    ipak ta putauruman wosik kabi douk riguk eik yenemepogu baraen yakripep um.
  bgs-bgs: Ágpangumusta ákniyu tô kadumaan ku dini ta prisowan na si Aristarco. Ágpangumusta
    ákniyu si Marcos na imaluy kataladi i Bernabe. Atin ka dumunggù si Marcos tun
    ákniyu, tanggap yu sikandin iring na taganà igkagi ku ákniyu.
  faa-faa: Arisitákase anoyaki tipura rekenapo. Epo soko reane hemakapurakaripo, aisapo.
    Pánapasemo ipi makai hokosa Makamo soko reane hemakapurakaripo, aisapo. Asiamo
    Maka perakano repo eane pasimakanie. Fana nōmo reaki someaka marerakanapo. Keseke
    e perakano eane repo tereraka pasimakanie.
  kik-kik: Nĩmwageithio nĩ Arisitariko ũrĩa tuohetwo nake, o na Mariko nĩamũgeithia,
    ũrĩa mũihwa wa Baranaba. (Nĩmwĩrĩtwo ũhoro wake; angĩũka kũrĩ inyuĩ-rĩ, mwamũkĩrei.)
  cap-NT: Aristarco jilaqui wejttan chica carsilquiz chawcta mazic̈ha. Niiqui anc̈hucaquin
    tsaanz̈quic̈ha. Niz̈aza Marcos jilaqui anc̈hucaquin tsaanz̈quic̈ha. Marcos jilaqui
    Barnabez̈ famillz̈quiztanc̈ha. Tuquiqui wejrqui Marcos puntu anc̈hucaquiz chiichinc̈ha.
    Marcos jilaqui anc̈hucaquin tjonaquiz̈ niiqui, anc̈hucqui zumaz̈ risiwaquic̈ha.
  ksr-ksr: 'Aristarkus niwo kapuare mirinoŋ raji ano Barnabaswaa niwita Maak yoronoŋ
    yeizozogara jeŋ ani oŋoonoŋ kaja. Maakwaajoŋ qaana kokaeŋ jeŋ kotowe mogi: Oŋoonoŋ
    kaŋ koubaati eeŋ, ii mono saanoŋ koma horoŋ ala meŋ mubu.'
  eng-TNT: 'Aristarchus my preson felowe saluteth you and Marcus Barnabassis systers
    sonne: touchinge whom ye receaved commaundementes. Yf he come vnto you receave
    him:'
  sbs-sbs: Aristrchus, mulikani wangu we bbantiti, u mulueresa, hamwina ni Mareka,
    mwana wa nchizye wa Barnabus (cakwe muva tambuli intaero; heva wiza kwenu, mumu
    tambule),
  sue-sue: 'Benai ema otao naso Aristako, ata Banabara iba mata Mak, ata Yesu zazo
    nuso zo Zastas, nukare nikare arenitinora. Mak awa nu amire ge gita ego sena giwa:
    “Baro nisokare nana kei awai giro otao wewo.” Yudara dubura ena kei awai amira
