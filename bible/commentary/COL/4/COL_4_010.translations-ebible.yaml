  eng-YLT: Salute you doth Aristarchus, my fellow-captive, and Marcus, the nephew
    of Barnabas, (concerning whom ye did receive commands — if he may come unto you
    receive him,)
  jni-jni: Aristakus, uroni nni rere num, mazin unu iso ushi nan Markus uhenu u Barnabas
