    itəmat. Itəmat nənamotos rəkɨs rəhak nəghatən ron. Okəmə in otɨmnə rəhatəmat ikɨn,
    kən nakotit motuwɨn moatehm wɨr.
  hch-NT: Canixevaüritüaca 'Arisitaricu nehepaü muviyarie. Maricuxita Verunave masuya
    püxevaüritüa. Xepüte'aitüarie hepaüsitana. Xüca xehesüa nuani, xequeneutanaqui'eri.
  crn-NT: Majta meꞌɨ́n ɨ́ taꞌihuaamuaꞌa, aꞌɨ́ɨ mú áꞌamuateujteꞌe, amuacaícan aꞌɨ́jna
    ɨ́ Aristarco tɨ ajta ayajna aiteánamiꞌi nee jamuan, ajta aꞌɨ́jna ɨ́ Marcos, tɨ
    iꞌi neuseájraꞌan pɨ́rɨcɨ aꞌɨ́jna ɨ́ Bernabé. Xuꞌuri ramuaꞌaree aꞌij sej yeꞌí huárɨni
    aꞌɨ́jna jɨmeꞌe, tɨ jɨ́meꞌen yee tɨ puaꞌa aꞌɨ́ɨn aꞌuréꞌenen múꞌejmi jemi aꞌɨ́jna
    ɨ́ Marcos, setáꞌaj raꞌancuréꞌeviꞌitɨn temuaꞌa naa.
  zpu-NT: Aristarconꞌ yoꞌreneꞌ nadaꞌ txhen rill yanꞌ ganni, llwapeꞌ reꞌ lliox. Leskaꞌ
    Marcos beꞌnnenꞌ nake biꞌch lwellj Bernabé llwapeꞌ reꞌ lliox. Naꞌ ba bnekzaꞌ kanꞌ
    llayaꞌl gónere Marcosenꞌ wen katenꞌ yedeꞌ ganꞌ sore naꞌ.
  juy-juy: ଞେନ୍‌ ବୟନ୍‌ ବଣ୍ଡିସିଂଲୋଙନ୍‌ ଆଡ୍ରକୋତନ୍‌ ଆରିସ୍ତାର୍କନ୍‌ ଡ ବର୍ନବାନ୍‌ ଆ କୁଲମ୍‌
    ବୋଞାଙ୍‌ ମାର୍କନ୍‌ ନିୟ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ନମସ୍କାରତବେନ୍‌, ମାର୍କନ୍‌ ଅମଙ୍‌ବେନ୍‌ ଇୟ୍‌ଲାୟ୍‌
    ଡେନ୍‌, ଆନିନ୍‌ଆଡଙ୍‌ ଜାଆୟ୍‌ବା, କେନ୍‌ ଆ କବର ଆମ୍ମୁଙ୍‌ ମା ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ତନିୟନ୍‌ ଡେଏନ୍‌
    ।
  for-for: 'Arisitakasi, aeba naege iga''na punti ntagaramaba: Aya pewe, iye. Maka,
    aeba Panabasi nkababa, aegeba: Aya pewe, iye. Aeka pi kamanapa abimagiri, tigeti
    kanakiripa ababiyo.'
  epo-epo: 'Salutas vin Aristarĥo, mia kunmalliberulo, kaj Marko, kuzo de Barnabas
    (pri kiu vi ricevis ordonojn: se li venos al vi, akceptu lin),'
  gfk-gfk: Aristarkus nong i kis tika ma iau kai ra winwisaan i haatne leh muat. Huo
    mah ne Mak, no tasi Banabas. (Muat te hadade ra hinhinawas utana ma ing bia na
    hanuat ukai ho muat, muat na bale leh ie.)
  bjz-bjz: Avore, Aristarkus umó eve angá diburava vitera-mi, nímane ghanena rouvieta.
    Yata bua gigige! Kotú Barnabas da nomono, Mak beago, nímane ghanena rouvie. Atá,
    námane seibe undú rirota gefirieta bua irugea gigigutureravore. Amindu umó ya,
    nímandava bubadua mo, orokaiva rea vuria dasea, ghaito teno fugea bua, tavo ea
    goghó egege! Yata bua gigige!
  atg-NT: Arisitakusi ni anye ga la owa ighumha, ọọ tsẹ ẹ. IMaki ni lọli ali iBanabasi
    e khi inyọghuo, ẹẹ tsẹ ẹ. Ini iMaki ọ bhale a kpe abọ mie ọli abi a li mhẹsẹ ọli
    na ẹ.
  bjv-NT: Madɨ dangay ləm Arɨsɨtarkɨ uwə jisi, taa Markɨ kɨ ngonan Barnabasɨ, kɨ ɨngəi
    ta kɔjɨ je kɨ ɔjɨ dɔe kɨn ka uwə jisi tɔ. Re aw tḛḛ rɔsi tɨ ɓa, kadɨ uwəi-e
    kɨ rɔsi tɨ majɨ.
  tos-NT: Quinta̱lacan Aristarco, hua̱nti̱ acxtum cta̱tanu̱ma̱ c-pu̱la̱chi̱n, li̱pa̱xuhu
