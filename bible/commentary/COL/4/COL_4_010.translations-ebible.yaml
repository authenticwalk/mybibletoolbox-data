  ory-ory: ମୋହର ସହବନ୍ଦୀ ଆରିସ୍ତାର୍ଖ ପୁଣି, ବର୍ଣ୍ଣବ୍ବାଙ୍କ କୁଟୁମ୍ବୀୟ ଭ୍ରାତା ମାର୍କ (ଏହାଙ୍କ
