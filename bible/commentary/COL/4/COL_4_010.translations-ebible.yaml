    ɨninnara. U uzkin izna akane, yalkin wat nunintain.
  agm-agm: Utaahingwaasɨ murɨmingwaasɨ nɨngisawɨ nɨngi andɨtɨnipɨ otɨpɨpatɨ maasɨ
    nɨnawɨpɨhɨ kiyaatɨ Autaahaatɨho komɨ isɨhiyai winjatindɨhandɨ newaatɨ awaindewaamaatɨ
    kiyohingingwaasɨ Judaahiyaanamɨhingwaasɨ nehɨ murɨmingwaasɨhɨhe. Nehɨ singwaasɨhɨ
    nɨngi nga baiwɨ itatamanɨwɨ andɨtɨniwawaayopo. Iyataatɨ amɨ sɨkingwaasi maawɨ
    gaahuraare satawaatopo. Kingwaasamɨ wo Arisɨtakaasiho nɨngisa maasɨ naputɨha bimohɨho
    sangi gaahuraare, satataase. Iyatɨ amɨ kiyaamɨ wo Maakɨho Banapaasihomɨ sanaimwaaho
    sangi gaahuraare, satataase. Iyataatɨ so Maakɨhopɨ pɨwɨha aimɨ sangi kasatonɨhɨ
    (amɨ ko sangisenda nasonaahɨ sahɨ koai baiwɨ usonɨwɨ numwaapɨse). Amɨ kiyaamɨ
    wo Jasɨtusiho (amɨ pɨwɨha Gɨrikɨhaara Jisaasiho tɨwɨ ambɨhɨtɨwɨho) koai maawɨ
    sangi gaahuraare, satataase. Nehɨ singwaasɨhɨhɨ Judaahiyaamɨ otɨhatɨhapɨ (nepemaitɨwɨ)
    Jisaasihopɨ gɨwunyaapɨhingwaase. Singwaasɨ nisɨ maarɨho omaŋɨtɨtɨhɨ nepɨ usaaniwɨ
    wɨnipɨ yatɨhɨnipɨ gaanɨmawaayopo.
  ubr-ubr: Aristarchus, on yau rui fafatum goai wamama, on ebikakaiwim, a Mark mat,
    on orot min Barnabas an robruruman on ebikakaiwim. (Yau ainau Mark aurin on awurem
    nono, on orot omi aurim innanat on wonikakaiwai a wonkaifarai tiwag.)
  tsw-NT: Arista ta̱ pa oɓolo na̱ a̱mu o uꞌwa wa ali. U ta̱ lyungusa̱a̱ ɗu ni ica̱su
    ya̱ yi, ne ɗa fo Marku, za na kaka ta̱ ɗa le na̱ Banaba. Tsu damma ɗu ta̱ ɗe nu
    ufaru i ushi Marku nnu u ta̱wa̱ ya̱ꞌa̱ ɗu.
  cax-NT: Arrti Aristarco anati auna au preso ichepeñü. Ñaquioncorrti tanu aume. Anatito
    Marcos, naqui yaruquitoboti Bernabé. Chauqui tüsurapoi auscarü icütüpüti Marcos.
    Apasuquiucati nurria, arrtü iñataiti taha aubesa.
  aia-aia: '''Ia Aristakas namiri ta''i awa na''i rumaniho''o, ''a ha''ataaria wou
    i ha''atee wa''ewa''e ana tana''amou. Mia ro''ua Mak, gere do''orana Banabas.
    ''Onaai bwani ''unua agua tana''amou, moi ha''amaotoa Mak ''onaa nai gaariri''amou.'
  srp-1865: Pozdravlja vas Aristarh, koji je sa mnom u sužanjstvu, i Marko neæak Varnavin,
    za kojega primiste zapovijesti ako doðe k vama, primite ga
  agt-agt: A makikumusta hapa tekamuy i Aristarku nga sakā balud kin, ikid ni Markus
    nga kasinsin ni Barnabasen, ikid ni Hesusen nga nengagan ta Husto. A dana nesurat
    kun tekamuy ya tabarang ken gafu te Markus, a am dumatang sangaw tekamuy a pagdulotan
    muy la. A ya tallu kidin la ya sakā Hudyok kidin nga makipaguffun teyak ta tarabakukin
    nga mangituldu ta pangikerutan na Namaratu ewan, a dakal hapa ya talak ku tekid.
  lug-lug: Alisutaluuko, musibe munnange, ne Makko omujjwa wa Balunabba, gwe baabagambako
