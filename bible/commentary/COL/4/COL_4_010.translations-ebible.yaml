  tca-NT: Rü pexü̃ narümoxẽ i Aritácu i wüxigu chomaã poxcuxü̃. Rü ngẽxgumarüü̃ ta
    pexü̃ narümoxẽ i Marcu i Bernabéeneẽ ixĩxü̃. Rü marü pemaã nüxü̃ chixu i Marcuchiga
