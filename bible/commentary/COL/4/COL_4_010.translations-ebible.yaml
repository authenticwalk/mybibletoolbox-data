  heg-NTPO: Aristarkus tunang bel mi boa-blingin. Oen tahang un ne bui ki leo-leo
    nol au. Barnabas kela in ngaal Markus sa, tunang bel mi boa-blingin kon. Hmunan
    nu, auk hid mi meman son noan, eta Markus tia meo mia lam, sium un babanan.
  ptu-ptu: Salama'na duka' matim Aristarkhus to kupasola ditahungkum. Salama'na toi
