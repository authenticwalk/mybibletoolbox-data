  ndg-ndg: Aristarko, mtabilwa mwenangu, atikuasalimya, pia ni Marko ywa binamu wa
    Barnaba ywapokile utaratibu kuoma kwake, “Kati aisile kwinu, mumpokii,”
  wsk-wsk: Aristarchus, nu talipara kari, aninga bo yawara nu ani agarak talipara
    ningi bagoso, mu ko amilmil den ningarso. Se Mark, nu Barnabas numar, mu ko amilmil
    den agotala ningarso. Ani nu ko maingkala ninga manem, uwutata tairuk agi mu,
    nina nu amilmil te talko.
  toj-NT: Ja quermanotic Aristarco, ja' ni ja ma' lajan lutanoticon preso, huas seca
    huilex jitzan spatulabil ja hua c'ujolex ja huenlexi. Jach ni ja quermanotic Marcosi,
    ja yijtz'in ja quermanotic Bernabeji, huas seca spatulabil ja hua c'ujolexi. Yena
    ni ja ma' cala huabyex ta huan c'ax c'ot ja ba hua lugarexi, leahuic yi jun naitz
    ba oj bob jijluc. La coltaniyex bi xchi ja quermanotic Jesús Justo. Spetzanil
    ja quermanotic jumasa iti, quechan único ja yenle ja ba spetzanil ja jmoj judioili
    huas scoltayone soc ja yatel ja Diosi. Huanticon sloiltajel ec' yab ja cristiano
    que oj yaa sbaj ja ba sc'ab ja Diosi. Stz'acatal ja jmoj jumasa iti, jayuj ay
    ni snihuanil jc'ujola.
  tbc-tbc: Aristakas, iŋ dam subanek ab lo da mumado yan aŋsam na ilo uyan ru igane
