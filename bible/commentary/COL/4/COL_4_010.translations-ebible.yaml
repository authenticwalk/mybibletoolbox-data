    atumiin minakuish jukitajum.
  kyc-kyc: Aritakasa nambapa karapusi anda palamo dokome yako letamoko. Wane mende
    Make baa akali Banapasana kingi baa opetae yako letamo. Banya yulu dupwa wambo
    langiyu kande doko baa nakambana anda kata epeya kande doko yako lao nyelapape.
  urd-GVU: ارسترخس جو میرے ساتھ قید میں ہے آپ کو سلام کہتا ہے اور اِسی طرح برنباس
    کا کزن مرقس بھی۔ (آپ کو اُس کے بارے میں ہدایات دی گئی ہیں۔ جب وہ آپ کے پاس آئے
    تو اُسے خوش آمدید کہنا۔)
  yre-NT: Ariza nɛn 'kʋ 'vale -a kʋ ya -pʋ 'kuin 'gʋɛ, e 'nan 'e 'ka 'tɔ bo. Ɛn "nyian
