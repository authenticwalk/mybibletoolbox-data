  txq-txq: Aristarkus haitua hara masodak neu ei. Ara kenan nai bui dale, sama-sama
    no au. Barnabas nufanelun, manade Markus oo haitua hara masodak boe. Fai bakahulun,
    au helu memak soa-neu ei ena ae, mete ma Markus mai tiro ei, na, simbon no malole.
  aaz-aaz: Naiꞌ Aristarkus ansonuꞌ haan tabes ma haan buseet neu ki. Sin nataam ee
    es bui nabua nok kau. Naiꞌ Barnabas in oirf es, kaan ee naiꞌ Markus, ansonuꞌ haan
    tabes ma haan buseet neu ki msaꞌ. Unuꞌ te, au ꞌbaꞌan ꞌain, karu naiꞌ Markus anfain
    neem ankius ki te, amtoup goe rek-reko.
  qup-NT: Wawkinchi Aristarko karselpi churay tukushka masini kankunarayku saluduta
    kachan. Bernabepa primun Markuspas kankunarayku saluduta kachan. Ñami kankunata
    rimashkani, Markus kankunata pasyak rishpan alita wasikichipi yaykuchinaykichipa.
  dop-dop: Mɑ sɑlǝkɑ tɑɑ ɑkpele Alisitɑɑkɩ nɑ Pɑɑnɑpɑsɩ kɔɣɔ pǝyɑɣɑ Mɑlǝkɩ sɩ pɑ́
    sɛɛ-mɛ yoo. Pɑ tɛmɑ-mɛɣɛ Mɑlǝkɩ ɩnɩ ɩ tɔm heeluɣu, ɩlɛ ye ɩ tɑlɑ mǝ tɛ ɩ́ tɔkɩ-ɩ
    teu.
  azb-azb: Mənimlə birlikdə məhbus olan Aristarx və Barnabanın əmisi oğlu Mark da
    sizə salam göndərir. Mark haqqında əmrləri almısınız. Yanınıza gəlsə, onu qəbul
    edin.
  eng-DBY: Aristarchus my fellow-captive salutes you, and Mark, Barnabas's cousin,
    concerning whom ye have received orders, (if he come to you, receive him,)
  guo-NT: Aristarco, japon tajnachalan jiw jebatat, saludos xato'a xamalliajwa. Marcos,
    Bernabé pakoewan, japonbej saludos xato'a xamalliajwa. Xamal chajia to'ax, Marcos
    pat wʉt xamalxot chiekal bʉ'kʉlaliajwam.
  hla-hla: E Aristakas, te karabus gono meno lia, e hala has ranoi limiu u haniga,
    ne Mak has a hahatoulana tere Banabas. (Alimiu u lu hakape iam u ranga te poiena
    te ga la uamen romana i tamilimiu, ba limiu te hanige men.)
  mav-NT: Aiwy Aritaku toĩne'en mesuwe wo'o­pyhyp hawe uiwywo toĩne'en. Kuekatu toipo­'oro
    ehowawi. I'ewyte Panãpe enyt mẽpyt Maku ipo'oro tehay wy tuwehum hap ehowawi.
    Pyno meiũran Maku put'ok'e itote pote waku — Ereke ro uruwy ewei'e o Maku pe eiwepit
    hap wywo iky'e hap wywo aikotã are'e sa'a­wy'i hap ewy ewetunug Maku pe are.
  kpf-kpf: Bukunâ Aristako nâ sot tâk namin ândiap, zâk sot Banabagât nepâŋâ Mareko
    sot Yusito, kutŋâ ŋâi Yosua, ziŋâ nâŋgâziŋge. (Marekogât den mârumŋan dâzâŋgowan.
    Zâk zeŋgâren gâi buku okŋaŋgâbi.)
  ppo-ppo: Ȩtamo beta̧mó dipula betere whi̧ Aristarkus-né dia̧paae ko̧leó dapó. Banabas-né
    belema Mark-nékélé dia̧paae ko̧leó dapó. Ai sekȩmó kisipa mutu ya̧lo take dia̧paae
    yale fo diaao̧ kisiparapa, a̧ wisiyóló dape sae.
  hin-2017: अरिस्तर्खुस जो मेरे साथ कैदी है, और मरकुस जो बरनबास का भाई लगता है। (जिसके
    विषय में तुम ने निर्देश पाया था कि यदि वह तुम्हारे पास आए, तो उससे अच्छी तरह व्यवहार
    करना।)
  wol-KYG: Aristàrk mi ma bokkal kaso bi, mu ngi leen di nuyu, moom ak Màrk rakku
    Barnaba. Ci mbiru Màrk moomu ngeen jotoon ndigal, ngir bu dikkee, ngeen teral
    ko.
  bef-bef: To mone bouba giꞌa Alisataku nani hitiꞌi nagaꞌi liꞌehina bouba lenali kumu
    nehafihe luto noligo fayahi nokoyobe. To ana huto Makiu, Banabasihi etaliꞌafihi
    panaꞌa, ai lenali kumu nolibe. Nani ai kumu alu lepiꞌohunagi to lenalitoga nehetilenogomo
    be tigite leꞌmalo.
  amm-amm: Yani woli, Alisotako, kalopulo numai ni tiyousi tomasimomono no, to mo
    woiyo woiyo imo timonuwo. Mako, Panopasoni amitono, to mani, woiyo woiyo imo timonuwo.
    Mako monoi yasoi imokinukuwo. Moini auso fiyamosiyakimo, na pa imowo, “Waliyo
