  ntj-ntj: Nyangka Yaritjakalu-pula Maakalu watjara tirtu-tjananyanta kuliranytjalu.
    Tjiinya Yaritjakanya-litju lurrtju tjayilpangka nyinarra. Nyangka-tjinguru-yan
    kulira Maakanya, tjiinya Paanapayiku marlanypa. Tjiinya ngaangkalpi-tjananyarnanta
    watjarnu Maakanya mapitjala-tjananyanta lurrtjurringkunyangka-yan pukurltu yarltirra
    kanyiratjaku.
  sxb-NT: Aristakuusi, owa turi nae mu owusiwe, alala ni Mariiko, omuzia owa senge
    owa Baranabaasi, wawatumiire amakeezio. Ni kiomo mumiire okulagwa mbwe Mariiko
    aaza eyo, na awaazreko mumuingizie geeza.
  nhu-NT: Alistakus wvù bee wvú nu fɛn yew ncaw e gayte ben e. Ɛ Mak wvù waycee Banaban
    gayte tɛn ben e. Ɛ̀ nu wvú wvù ben nu ɛ kɛŋkɛ wase ntum ɛkumɛ wvú. Seke wvú ɛ
    to, ɛ ben fiisɛn wvú.
  row-row: Aristarkus fee nggi hara sodꞌa-moleꞌ. Ara tao e sia bꞌui rala, no au boe.
    Barnabas odꞌin Markus o fee hara sodꞌa-moleꞌ boe. Markus naa, no Barnabas odꞌi-aꞌa
    tudꞌa ndunaꞌ. Dalahulun au helu memaꞌ nggi ae, mete ma Markus nema seꞌu nggi,
    na, simbo e no malololeꞌ.
  msy-msy: Aristarkus, a na ko kalabusɨn iti, egha ghaze, Afeziam ia ko ikɨ. Ezɨ Mak,
    Barnabasɨn imurim, a uaghan akam amaga ghaze, Afeziam ia ko ikɨ. (Egh a izɨ ian
    tongɨn otoghtɨ ia a inigh uan dɨpenimɨn mangɨ. Kɨ ia Mak iniasa, ia bagha akar
    kam amadagha gɨfa.)
  agg-agg: Aristarkus ro-dɨbo karabusambe anüŋgu ai-amboanɨ sɨheimbo hɨhɨfarandürɨ.
    Mak, Barnabasɨndɨ asandɨ, ranai-amboanɨ sɨheimbo hɨhɨfarandürɨ. Ai sɨheimbo sowana
    düduwanɨ ana, ahambo se ndahorɨmɨndei sapo ro sɨheimbo hoafɨmayahandürɨ ranɨmbohünda.
  ptp-ptp: Alistakas wê lam dô vac xumac kalabuhu ga hɨxôn a ge nêl vɨdiiên vô xam,
