  mie-NT: Nduhū Pablo, yáhá-ni cúu jā tée nī jíín ndahá maá nī, jā sāhá ndeé inī ndá
    nú. De nūcūhun inī ndá nú nduhū jā yíhí nī vecāa. De ñúhún inī ni jā ná sáhá cā
