  gof-ENT: ታኒ፥ ጳዉሎሲ፥ ሃ ሳሮዋ ታ ኩሼን ፃፋስ። ታ ቃሹዋ ቆፒቴ። ፆሳ ኣ ኬሃቴይ ሂንቴራ ጊዶ።
  aau-aau: 'Me-ihey ok okukwe hano iha arian non kiy-mey: “Pol hakwe hme me-ihey ha.”
