    marang kowé kabèh. Paulus
  byr-byr: Polɨnyɨ nɨmɨ sainyɨ “Nyaꞌmweihi!” yɨdaꞌmanɨgesɨ. “Pɨkarɨyɨkwia dazaꞌ Polɨ
