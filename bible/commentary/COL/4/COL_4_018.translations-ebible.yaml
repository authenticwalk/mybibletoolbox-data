    ekg al kil reinjepm. Yangkipm akupm apm kai tolpake.
  amo-amo: Ile ilipe idi nanya nacara nighghari Bulus, lizinon nin ninyeg nighe. Ubolu
    Kutelle suo nan ghinu.
  pjt-pjt: Uwa, alatjiṯuṉa wangkanyi nyurala lita nyangangka. Wati kutjupangku ngayulu
    tjakultjunkunyangka lita nyangatja walkatjunu nyurampa, palu kuwari nyangaṉa maṟangku
    ngayulu alatjiṯulta walkatjunanyi nyanga alatji, “Ngayulu ini Paulanya munuṉa
    nyuranya rawangku kulilpai.” Ka walka nyanga palulanguṟu nyura kulilku, “Mulapa
    nyangatja Paulalanguṟu.” Palu ngayunyaṉiya kulinma nyanga tjailangka nyinanyangka
    munutjuya ngayuku Godala tjapinma. Uwa, alatjiṯuṉa walkatjunu. Ka Godalu nyuranya
    rawangku pukuḻtjungku kanyinma.
  cwe-cwe: Niye Paulo nokwandika ndamsa zino kwa mkono wangu mwenyewo. Kumbukeni mizabi
    yangu. Nowapulileni unovu wa Mulungu.
  daa-NT: 'Nun meendu Pool kat siirig kaawin kuuk ba aar-aŋku : Dakoŋ rawtenno kadar
    nu goy ɗo daŋaayner. Buŋ yaako barkiyiŋko. Nu ooyko dakina.'
  mlp-mlp: Ari ya Pol yaqmo iholbenab yaqgo zeq dimun ka mar tonim ne giyon eman nawa
    lehaq. Ya bit kab iqirquran osaiqta ka ne anadin emiy. Ari God agem dimunta negsa
    ne osiy. Nawaqmo.
  ape-C: Aria douk eik kanak Pol eikis wis yowem enyudok nyagiguk iri atin baraen.
    Eik yenemepogu yopuhi nyumnah um ipak. Aria ipak mare urkwip pushukepuguk um agundok
    showeshike senab yape yonoweshik um, uwok. Aria eik yakri Iruhin nutaurumep meyoh
    ipak.
  bgs-bgs: Sakán gó si Pablo tô igperma kani ágtamanán ka sulat ébô kasóddóran yu
    na tikud gó kanak. Yakó ágkalingó na igprisowa pa. Mólà pa ka kéduwan kó katô
    Manama.
  faa-faa: Arirakano sawi one popana aporomo penesoroane nōmo maka, makata feteraka
    popana one, “Ano Poremo reane hemakapurakanapo,” aíyaka nōmo hokonomo poparakanapo.
    Ano tipura makesane repo hemakapunie. Arirakano Kotimo re ararehoasimo nōmo hemakapurakaripo.
  kik-kik: Niĩ Paũlũ nĩ niĩ ndaandĩka ngeithi ici na guoko gwakwa. Ririkanai atĩ ndĩ
    muohe na mĩnyororo. Wega wa Ngai ũrogĩa na inyuĩ.
  cap-NT: Wejr Pabluqui persun kjarz̈tan tii tsaanta letra cjijrz̈cuc̈ha. Wejrqui
    carsilquiz z̈eluc̈ha, jalla nii cjuñzna. Yoozqui anc̈hucaquiz zumaj yanapla. Jalla
    nuz̈oj cjila. Amén.
  ksr-ksr: 'Pool niinoŋ yeizozogia jeŋ neenaa boronanoŋ qana kokaeŋ oojeŋ: Pool. Oŋo
    mono kasa gbadonawo nii romoŋgoŋ noma laligowu. Kaleŋmorianoŋ mono oŋowo ewa.
    Kiaŋ.'
  eng-TNT: The salutacion by the honde of me Paul. Remember my bondes. Grace be with
    you. Amen. ‘Sent from Rome by Tichicus and Onesimus.’
  sbs-sbs: Izi intumeriso zina ni yanza lyangu ni mwine-Paulusi. Hupule mahaka angu.
    Chishemo cive nawe.
  sue-sue: 'Na natope zazo nasora owe ei awa wana naso meni gainona ewa: Na Paulo.
    Benai ema namore kotumuwo. Tuara sogawai meni nisokare nana itaise.'
  fra-NCL: 'LA SALUTATION EST DE MA PROPRE MAIN : MOI, PAUL. DE MES LIENS. QUE LA
    GRÂCE SOIT AVEC VOUS ! [AMEN !]'
  snn-NT: Yureca, yë'ë, Pablo hue'eguëbi ja'ansi'quë yua mësacuani saluda cocare toyani
    saoyë yë'ë. Yë'ë yua preso zeansi'quë, guënameñabi huensi'quë ba'iguëna, yë'ëre
    ro'tajën, Riusuni senjën ba'ijë'ën. Yureca, Riusubi mësacuani ai ta'yejeiye re'oye
    conni cuiraja'guë, cayë yë'ë. Ja'nca raë'ë. Amén.
  atb-NT: Ngò, Poluq gi, ngá é loq èq yhang shi-kyám dang shî lé kâ kat é nghut lhê.
    Ngò, shamtoq-tui wut tô é lé bûn nyì keq. Jeju gi, nungmoq chyáng ru joq nyî sháng
    gaq ô.
  cek-AK: Ban sinhaih ca loe, kai, Pawl mah ni ban hoiah ka tarik. Sumqui hoi pathlet
    ah ka ohhaih hae pahnet o hmah. Tahmenhaih nangcae khaeah om nasoe. Amen.
  bkd-bkd: Iyan a si Pablo sa migsulat taini ha pangamusta. Harì nuy aglipati ha dini
    a iman ta purisuwan. Panalanginan kaw hu Dios.
  ctu-76: Joñon Pablojon mic ts'ijbubeñet ili saludo tic bajñel j c'ʌb. C'ajal la'
    cha'an cʌchʌlon. Bele' pejcʌbeñonla Dios ti oración. La' ajnic la' wic'ot i yutslel
    i pusic'al Dios. Amén.
  lac-NT: A teno' Pablojen, tin ts'ib techex quir in t'ʌniquechex. Qui' c'aj techex
    wa ti' yʌnen tu cu ma'cʌr winicob. A teno' in c'at ca' u qui' cʌnan techex C'uj,
    jeroj ts'oquij, quij Pablo.
  xla-xla: Epedeme na꞉ye Polopo. Na꞉tapo mosukulu yu ilimale iye monolo na꞉ do mate
    ilipo wua꞉ dla hamima. Epedeme na꞉tapo amtuwale aya dulu hema hala koko dla na꞉ye
    malaha꞉ha꞉iya. Eso, Godta bokotiyapo malamaleta wua꞉ mate hallepe.
  xav-NT: Wa hã Paru, wa ĩ̱nhimi'ui'éré na ãma asawi za'ra wa'wa. Ma'ãpé ĩ̱'ãma 're
    aipo're pu'u u'âsi za'ra wa'aba mono za, dazazéb 're zahadu ĩ̱hâimana na hã. Rowẽ
    u'âsi 're aihâimana za'ra wa'aba mono za, Wamama hã ai'ãma 're ĩsiwãrĩ za'ra wa'aba
    mono zéb zarina.
  cuk-cuk: Ani Pablo, an-argan-sunnadgi napi an bemarga narmaked, bemar nued sogeye.
    Be insao, an esgaryagi mellesiid. Bab-Dummad nued bemargi binsamaloed. Be itomargua.
  tbf-tbf: Eou e Paulo, o vataro kong namani vuot kalei ngan mi rimoung keseung. Nga
    vodonomie va o mon i aron mi vona vinatoreis. Ken tentoiv e Raban ta mon meie
    nga.
  uig-CYR: Мәнки Павлустин өз қолум билән язған салам. Мениң кишәнлинип қамап қоюлғанлиғимни
    әсләңлар. Силәргә меһри-шәпқәт болғай!
  ikw-NT: Mawa, Pọlu, ji aka m gba obekwu ikwu ka. Anụ chenwanya nụ m zị m n'ikelu.
    Oru Chiokike dazịnu anụ.
  khs-khs: 'Aputa:, newa Poleyewi “Napolo” weyamo nine tiya:yewi momateyakeye. Newa
    tipolo selawapowa kiyawa matanepa:. Aputa:, Koteyewi kiwa mokopo sesemita: neyawa
    matanekeye.'
  dwr-ENT: ታኒ ጳዉሎሲ፥ ታ ኩሺያን ሳሮታ ፃፌዳዋ ሃዋ ቤዒቴ፤ ታኒ ቃሹዋን ዴዒያዋ ዶጎፒቴ። ፆሳ ኣ ኬካቴይ ሂንቴንቱና
    ጊዶ።
  pma-pma: Keke miheilea inau varei nasan leta ekek min kami, inau Pol namutis koanik.
    Naviten ‘more’ min kami. Emi navobongentei sen keil koa amul apar katnau eni.
    Navisi keke more envatien onen Ahi hel ven kami vasi.
  atd-NT: Kuntoon, sikanak no si Pablo, og-opusan ku ka soini no sulat ku to kanak
    lagboy no bolad. Ogpangumusta a kaniu. Kono a now kalingawi to napirisu a. Nò.
    Ogbuyu a to oyow ogkohoy-uan kow on to Magboboot.
  tel-2017: పౌలు అనే నేను ఇక్కడ నా చేతి రాతతో మీకు అభివందనాలు తెలియజేస్తున్నాను. నా
    సంకెళ్ళను జ్ఞాపకం చేసుకోండి. కృప మీకు తోడై ఉండుగాక.
  hat-BSA: Mwen, Paul, mwen ekri salitasyon sa a avèk pwòp men mwen. Sonje chenn mwen
    yo. Ke lagras avèk nou.
  top-NT: Aquit Pablo, chí quimacán y quiletra cama li̱tzoka tú cama ca̱huaniyá̱n.
    ¡Ni̱ ca̱ktzonksuátit xlacata ctanu̱ma cpu̱la̱chí̱n! ¡Dios caca̱cxilhlacachín hua̱k
    huixín! Chuná calalh, amén.
  msk-msk: Disining kataposan nang solat ko, ako mismo yang yagasolat na yamawung
    ako kamayo antak pagkita mayo saan, katigaman mayo na kariko nining solat kanak
    sorit. Ayaw mayo pagkaringawi na aani ako sang pirisowan, ampowan mayo ako abay.
    Panalanginan kamo nang Dios.
  gyr-NT: Che Pablo aico. Che ité aicuachía co che mahenduhasa pẽu. Tapemahenduha
    vɨte che roquendasave che rese. Avɨye pẽu. Yande Aposar tape pɨ̃tɨvɨi. Aipo rupive.
  kmh-kmh: Yand Pol, miñiy ñin maŋgiy yand ak key, minim day won biy tiksipiyn. Yip
    sen diy miñ wos aypay ak, yip sakiy ma ginimimb. Gor nimbip kond mindonimuŋ.
  ukr-ONPU: Привітання написане моєю, Павловою, рукою. Пам’ятайте про моє ув’язнення.
    Нехай благодать буде з вами. Амінь.
  emi-emi: Aghi Pol, aghe pitila isaa oia masimasiaaghi. Am annaa tokatokaaghi tale
    ale mata voovoo. Alooloo sae va maamasinaane God aue etoka teeiem.
  zpv-NT: Naꞌh Pahblu rucaꞌhn guelrgahpaDxiohs riiꞌ cun naaꞌgahcahn para laꞌh tu.
    Gulguiꞌhnn pur ayi dxiaꞌlda stoꞌ tu nuu ñieꞌwꞌhn laꞌn lahtsidxiꞌba riiꞌ. Pwihsi
    Dxiohs guchiooꞌ guelrahcanee xteenn Ñiꞌh para laꞌhtu.
  gux-gux: Mini Polo n diani yaa fuondi n tiene leni n yaa nuu ki fuoni yi. Yin yaa
    tiadi n lolima po. U Tienu yaa hanbili n yaa ye leni yi.
  kos-kos: 'Nga simusla kas inge ke pouk sifacna: Lung luk nu suwos. Nga Paul Kowos
    in tia mulkunla lah nga muta in kapir. Lungkulang lun God in wi kowos.'
  ibo-ibo: Eji m aka m dee ekele nke a mụ onwe m bụ Pọl. Unu echefula na m nọ nʼagbụ.
    Ka amara dịnyere unu.
  yml-yml: Deꞌe bei yaku leta ꞌana tokiluma a voneni i ꞌailove, tauniku a na veꞌaꞌavai.
    Yau Faulo deꞌe nimaku, a vekaiwa ꞌwaimie. ꞌWa na nuanuaniku faifaiku ꞌwa na veveluꞌui
    fai yau vanuga ꞌeba yogona ꞌwaineye a miamia. A veveluꞌui faifaimi, nuanuaku Yaubada
    ma yana nuakalikali i na vevesauluva ꞌatumaina ꞌwaimie. ꞌAsaꞌaiana baniꞌodi, Yau
    Faulo.
  ory-ory: ମୁଁ ପାଉଲ ମୋହର ନିଜ ହସ୍ତରେ ଏହି ନମସ୍କାର ଲେଖୁଅଛି। ମୋହର ବନ୍ଧନ ସ୍ମରଣ କର। ଅନୁଗ୍ରହ
    ତୁମ୍ଭମାନଙ୍କ ସହବର୍ତ୍ତୀ ହେଉ।
  bzj-bzj: 'Wid mi oan han, Ah di rait dis paat: Da mee, Paal, di tel unu heloa. Unu
    noh faget dat Ah deh ya eena prizn eena chaynz. Ah di pray seh dat di grays a
    Gaad wahn deh wid aala unu.'
  chk-chk: Ei kapong ngang Paulus üa makkei ren püsin pei. Oupwe chechemeni pwe üa
    nom lon imwen fötek! Än Kot ümöümöch epwe nonom remi meinisin.
  ssd-ssd: Ye Paulus kile yiŋe waimbi kaiye pasa te kuyaramŋgit. Tane ŋakmba kaiye.
    Ye muli wandek sinamŋge minet te tane ye gilai ndaŋgap. Kuate nu tane ake sinaŋ
    make patikuwa. Son.
  acr-TNT: Riꞌin Pablo, rucꞌ wa nukꞌab xintzꞌibaj wa rutzil wach alak. Lic micꞌow
    chicꞌuꞌx alak caꞌan alak orar panuwiꞌ ma in cꞌo pa cárcel. Cꞌulu cꞌu alak ri unimal
    rutzil ucꞌuꞌx ri Dios. Amén.
  rop-rop: Wal mi na, Pol, mi tok gudei langa yumob. En garram main ronwan bingga
    aibin raidimdan dijan laswan wed. Wal yumob garra jinggabat mi weya mi taidap
    garram tjein iya langa dijan jeil. Wal mi askim God blanga jidan brabli kainbala
    langa yumob. Binij na.
  mee-mee: Iau ae Pol ka papaꞌe pangamologa inaekia ka kamau muni. Miau nga lomiaugaliu
    te iau nakai nga pulangkala. Iala na, lopengana ae Nutu a i tungtungumane nge
    momo kala nge miau.
  dif-dif: Mandurini jaura ngakani Paululu marali. Ngakani dupudupu ngundranau. Manjula
    jurangunto nganaiatimai!
  gam-gam: Na Pol, na ye wopake we dje aundo ge, nanam aglena al pepa boll. Na kaye
    paro ge ye pille moye. God ye wopake pille aunda moye.
  nou-nou: Edo na naso ingo topo mi eiawa jivena na Paul mi ingo ategurena. Ungo mi
    na bundetera awa ruvegeove. Edo God da ewamei ari ingoda yei matawa atare. Awara
    Ingoda namendi Iesu Keriso da jawo da Paul
  mqb-NT: Nen Pol, na jak ikwen ayak 'am. Nə vindek ayak 'am a anan nà, tə alay uno
    awan. Sənen apan lele re, nen nà, à dangay hwiya. Natiya Mbərom â gak ikwen
    sumor anahan.
  ape-B: Ali nameitu yek yet Pol yekis wis yowemu enyudak nyagikuk uli atin balan.
    Yek yenemepagu gude ipak. Ali ipak kobi ulkwip pukepaguk umu agundak chowechike
    senab yape kalabus umu, wak. Ali yek yakli God nugakomepu meyoh ipak.
  grc-F35: Ὁ ἀσπασμὸς τῇ ἐμῇ χειρί· Παύλου. Μνημονεύετέ μου τῶν δεσμῶν. Ἡ χάρις μεθ᾿
    ὑμῶν. Ἀμήν.,
  cav-NT: 'Ecue emetucu tsehue rique hueneya riyaque micuana isara ishu: PABLO. Yusu
    queja nebacabacajacaume ecue ishu, ique rehua etare apudaju erisi netiya tibu.
    Yusura jida tsehue nenarucue tuja quiyuhuebati tsehue. Jadidya paju. Riya tupu
    camadya micuana isaraya. Pablo'
  kgp-NT: 'Vãhã sóg vẽsóg ki ãjag mỹ rán ke mũ ha'', inh, hã vỹ: Paulo, he mũ. Isỹ
    se kỹ jẽ tag kã jatu'' he tũg nĩ. Topẽ jé ãjag tar han tĩ. Hã vẽ.'
  bvd-bvd: Aia, 'ana 'abaku 'i tala'aku nau ku kedaa si baea diana nee fuamolu. Nao
    molu si manata buro lau gu 'ani nau ne ku nii lao lookafo. Nau ku foa uri God
    ka ade diana fuamolu 'ana liosau lae.
  ukr-1871: Витаннє моєю рукою, Павловою. Згадуйте про мої кайдани. Благодать з усїма
    вами. Амінь.
  apz-apz: Olo iyoswo sɨmoꞌmjo semtɨꞌmokiyoheso nomꞌne aꞌamumo ulahonɨngko mtɨꞌmokohoho.
    I olo hungkuno aeꞌuyo loso ngko Poulɨꞌni nje ahoꞌnji mtɨꞌmokalokweno. Nje aꞌamufo
    selalokweno. Sekwo ngko impoꞌangomo humale soꞌno inɨngo nɨmofɨkutoho. Anɨtu kako
    yoꞌmayoso wopɨngo waselohoꞌmontonoho. Ngko Poulɨꞌni mtɨꞌmokalokweno. Osohopeho.
  yon-yon: Pool, neka ne dingkimbed kubendi weng kee wongkaan kii. Ne kuu nende sein
    nongbed yenbiwenkob dibiin kuu monkone meenime. God ye kabamoon kondoon ye mimyob
    dowaken kuu yiib yaa kerok.
  poi-NT: Sɨɨp ɨch mismo manjáyáypa aŋcɨɨmɨ iga manaŋquímpa. Ɨch aPablo maŋcutsadáypa
    wa̱t́idios. Jɨ̱staamɨ iga ɨch ait́ preso. Dios miwɨ̱wadayt́ámiñ mimicht́am. Jemum
    cuyaj.
  wuv-wuv: Yau, Paul, na ne'inaa feni a'a feni paniu. Nonominia ba yau bobo'aia. Fei
    rawani'a i ude i a'a hamu'ou.
  quf-NT: Nuqa Pablumi kusalata saludashurllapa ima, nuqalla iskribimuni. Amami qunqarchu
    Dyusman mañakunkillapa. Chaqa prisullaraqmi kani. Chaymi Taytanchikllapa Dyusman
    mañakuni kusalata llakipar yanapashunanllapapaq. Chaynumi kanqa.
  yuw-yuw: Noc Pol, nocu nakabut irot ogep mata madango ngo nakain obudec irim tat.
    Sonu nocha edet kamicyit, noc ngo yi bucingon itat. Kopotorochon banac banacnoho
    sondec itun.
  hus-NT-1971: Taley nana’ im Pablo tu abchal axe’ xi tsapnethomtalab axi pel u cuete’
    thuchbil. Lej yab ca uc’chiychic abal nan pel in huic’nel. U lej le’ abal a Dios
    ti lubach co’onchichic a ichich c’al in alhua’ inictal. Amén.
  med-med: Na nga ki mendpʉⱡ kʉⱡ ndi, mon ei ront. Rawe ik kai mbʉ, na Pol kʉn tepa
    onum. Na kan manga ila pet, tʉk apra ndui nʉndʉi! Got nga wamp poⱡ ti uⱡ ei, enim
    kʉn kan piyangga!
  bch-bch: Gau Paulus, nabode leg ado kemi ila pagimi ngan bageg. Be matami nanan
    gau ngansa tidol gau ngan luma panasnga aea. Kemi ngan Deo ele kadonga lolo marum
    aea idio pagimi.
  cco-NT: Jnea˜ Paaˉ jmoꞌˊo e júuˆ guicó̱o̱ꞌˇ quíiˉnaꞌ la có̱o̱ꞌ˜ guóoˋo ꞌñiáꞌˋbaa.
    Jo̱ jmiguiéngꞌˊ áaˊnaꞌ cajo̱ e sɨjnɨ́ɨmˇbaa fɨˊ la. Jo̱ mɨ́ɨꞌ˜ɨ Fidiéeˇ e niꞌɨ́rˉ
    güeaꞌˆ quiáꞌrˉ jee˜ ꞌnʉ́ꞌˋ. Jo̱ lajo̱b nilíˋ. Jo̱ lanab jí̱i̱ꞌ˜ féꞌˋ jiˋ quiáꞌˉ
    Paaˉ e catɨ́ɨngˉ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ seengˋ fɨˊ Colosas.
  deu-1951: Der Gruß mit meiner, des Paulus Hand. Gedenket meiner Bande! Die Gnade
    sei mit euch!
  alq-ALGNT: 'Nogom dac nin tibina8e kidojibiamonom oo8e: nin Pon kidanamikonom. Ka8in
    8anikekegon kibaodimigi8amikag e teian. 8egona Kije Manido ca8enimigo8eg. Nin
    Pon'
  ixl-NNT: Ineꞌ in Pablo as nuntzꞌibꞌa bꞌen untzii sete cheel tukꞌ vunqꞌabꞌeꞌ, texhlal
    tetz uvaꞌ in ni alon bꞌen unqꞌa yoleꞌ sete. As aꞌ vibꞌaꞌnil u Tiixheꞌ la atin
    setiꞌaj. Ech chit la ibꞌaneꞌ. An chiteꞌ.
  boa-NT: Ehdu íñe ámúhakye pámeekéré o dúúruváné ó caatúnú páñetu oóre. Áábeke ihdyu
    oke máábájɨ́ɨ́vedí íñe cúvéhóójari o íjcyáábeke. Ahdícyane óvíi Píívyéébe ámúhakye
    pɨ́aabóhi. Áyu tehdújuco.
  etr-etr: Neda Folo, na dili hawiola säla, nihïle naaboea dëdësago. Neda igi ëfëa
    galabaia negei neebewe elaboloeo. Godeïe ugila negelo dilima diamiäiamelë. Hä
    amo.
  quh-NT: Noka, Pablo, quiquin maquiywan kelkamuspa napaycamuyquichej. Yuyaricuychej
    wisk'aska cashaskayta. Diospa c'acha yanapaynin kancunawan cachun. Ajina cachun.
  kwi-kwi: Nane, Pablone, sun pit ap chihtɨkasain pamtus. Na kajchira wasmin, nawa
    minñat kit Diosta paikwarain. Nane u akwa akumtus, Dios uruza wat kiwainanapa.
    Pailti.
  agm-agm: Nɨnɨ Porɨhonɨnɨ nɨwahonɨnɨ nisɨ ikwɨra utɨpɨmandɨ kɨmandɨ sapɨ jɨpatɨpiyataayo.
