  cni-NT: 'Ainirona nosaviqui aca caravosoqui, eiro pipeacotanatsi. Nocoaque irineshinoncajeitempi
    Tasorentsi. Ari ocarati. Narotaque sanquenajeitimpirori: Pavoro'
  eng-WMB: I, Paul, write this greeting with my own hand. Remember my chains. Grace
