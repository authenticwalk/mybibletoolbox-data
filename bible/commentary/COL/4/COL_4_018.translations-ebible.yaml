    ngga, Sodꞌa-moleꞌ mia au, Paulus
  msy-msy: 'Kɨ Pol, kɨ uan dafarimningɨn akar abuananam ia bagha an osira ghaze: God
    deravɨra ia damu. Kɨ kalabusɨn ikiavɨra iti, ezɨ ia na gɨn amangan markɨ. Kɨ ia
    bagha God ko mɨgɨa ghaze, Godɨn apangkuvim ia ko ikɨ.'
  agg-agg: Ro Por-anahɨ wandɨ warɨnambo sɨheimbo hɨhɨfɨ hoafɨ nda sürü paparɨhandɨ.
