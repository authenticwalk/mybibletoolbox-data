  kyf-kyf: '-Amɩ Pɔlʋ mɩa -slɛɛn da fʋsawɛlɩ -mɩnɩ cɛlɩda na ''dɛɛ sɔ nya: ɩn -sa
    aɩn fʋ. A ''na dlʋlʋ -nɩ, nɩɩ, ɩn mɩ -kaslʋ ''wʋ -nɩ. -Lagɔɔ ''nanɩdlɩ -yɔ aɩn
    -mɩ.'
  tpi-tpi: Mi Pol, mi yet mi raitim dispela tok gude long yupela. Yupela i mas tingting
