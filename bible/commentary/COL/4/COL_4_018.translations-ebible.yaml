verse: COL.004.018
translations:
  kpx-kpx: Hotou kemo kateai ua. Isito Bolo dailike beni mai hoto kohame hisaliai
    laheho loui kosea, “Lana duave.” Lainaho di dibulae uale ke momahavolive. Di isivialeike
    Dilavau la huhuevei la hoesegevei.
  okv-H: Eto na Paul nanena pekari ta ke erevi ingeni nau na ere kajihena, na Paul
    nanena ungo ere pekihena. Eto na ‘Chain’ na pundera avo ungo jenambu avojo. Eto
    God ta hondate ari ungota degi iresuja.
  tbo-tbo: Tau Paulo, wimaamala geka nimaugei a gilumiyahi. Ma ona nugotuhuwe hoi
    numa panipani a memae. Yaubada a lunugotootogo ina melabenimi.
  mal-C: പൗലോസ് എന്ന ഞാൻ സ്വന്തം കൈകൊണ്ട് ഈ വന്ദനവചസ്സുകൾ എഴുതുന്നു. എന്റെ ബന്ധനങ്ങളെ
    ഓർക്കുക. കൃപ നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  grc-SR: Ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ Παύλου. Μνημονεύετέ μου τῶν δεσμῶν. Ἡ χάρις μεθ᾽
    ὑμῶν. ⸋Ἀμήν.⸌
  bgc-bgc: मै (पौलुस) अपणे हाथ्थां तै थमनै नमस्कार लिखूँ सूं। याद राखियो के मै कैद
    म्ह सूं, अर मेरे खात्तर प्रार्थना करो। परमेसवर का अनुग्रह थारे पै होंदा रहवै।
    आमीन।
  khz-khz: Evevega-nama kilara au Paulo matotauku gimaku na atalorana. Au pio tugamagiku,
    au tipurai mateiniku roea. Palagu gena vega-nama iwavagina gomi atami ai pene
    mia.
  deu-TKW: Hier mein des Paulus eigenhändiger Gruß. Gedenket an meine Fesseln. Die
    Gnade mit euch.
  zsr-NT: 'Nedaꞌ, Pablo, ruzujczaꞌ lu guich dídzaꞌdauꞌ ni, rniaꞌ: Rugapaꞌ Dios lbiꞌiliꞌ.
    Gul‑tsajnéy ca rac quiaꞌ ni nadzunaꞌ lidx guia. Rnabdaꞌ‑nëꞌ Dios uzáꞌ ladxëꞌë
    queëliꞌ le nac dxiꞌa. Caꞌ gac.'
  lin-lin: Ngai Polo, napesi bino mbote na kokoma yango na maboko na ngai. Bobosanaka
    te ete nazali mokangami kati na boloko. Tika ete ngolu ezala na bino !
  hns-NT: Ab ham aapan haath se toelog khaatien liekhiela aur toelogke aasier-baat
    deila. Na bhoelaihe kie ham djahal me baatie. Parmeswar toelogke bhalaai kare.
  noa-E: Mʉg ẽsap mʉchdëuta pãrag deepʉ̈i chirʉm khap amkhĩir, mʉg ãbmiecharam saluddam
    mʉchdëuchata mʉch juadamaucha phã deepʉ̈i chirʉm, ajapcharan mʉch jöoi Pabloouma.
    Keena, mʉg mʉ preso chirʉm khĩir eyaanaa mʉ kõit jëeubat. Mʉch garmuajã pãar kõit
    jëeu chiraajem, Ẽwandamau ʉ̈u pãar eeg oomkhĩir. Magdampai ajim mua pãrag jaaum
    ig chirarr. Ayoo keena, Pablo
  eng-EMTV: This greeting by my own hand—Paul. Remember my chains. Grace be with you.
    Amen.
  mib-NT: Ruhū Pablo, yāhá‑ni cúu jeē tée ri jiín ndaha máá rí, jeē sándeyɨ́ ni rō.
    Te nucūhun ni rō ruhū jeē íne ri vecāa. Te ñúhun ni rī jeē na sáha ga Yaā Dios
    jeē váha róhó jíjnáhan ró. Súcuan na cóo. Amén.
  lif-NT2: इङ्‌गाॽ पावलरे़ कन् सेवाःन् आबाङे आहुक्‍किल्‍ले़ साप्‍तुङ्‌ङाङ् वाॽआरो॥
    हे़क्‍क्‍याङ् इङ्‌गाॽ पुङ्‌लाहिम्‍मो याक्‍काबा पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
    हाराॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम्‍मिन् खिनिॽनु वाॽररो॥
  xnj-xnj: Niyandika aga kwa chiwoko changu namwene, jambusa kuhuma kwangu nene Pauli.
    Mkumbuka kuvya nivili muchifungu! Nikuvaganila ubwina wa Chapanga uvya na nyenye
    Ena.
  mmx-mmx: A malagan i na lavapaase momo mi lakngak akmokso. Lavapaase momo rinimi
    boro at ne Pol. Nemen mita domampe i do nenia ak lok de at loogu xokoxo. Mo letaba
    nabalamu at ne Moroa na nemen amisik eburu minemi.
  cbr-NT: '''Ëx Pablo ''ixun cana ''ën mëcënanbi cuënëoquin bërúanxmi ''icánun quixun
    mitsu cain. Usa ''ain camina ''ëx cana unin sipuacë ''ai quixun manúquinma sináncanti
    ''ain. Nucën Papa Diosan nuibacëxmi chuámashirua ''aish cuëëni upitax bucucanti
    cana cuëënin. Ashi, Pablo.'
  tee-NT: Ju quit'in icPablo chai tus ani apumatam xaqui'ats'oknuni ju ani alhiqui.
    Para ju chavai quit'in qui'akstu acla'ats'oknuniyau chai aclamac'amiyau. Ap'ast'act'it
    ni tach'in icjunita. Ictapainini ju Dios ni cataxtakniyan ju k'ox mi'atsucunti'an.
    Vasalh chunch iclacasq'uin.
  eng-LSV: The salutation [is] by my hand, Paul. Remember my bonds. The grace [is]
    with you! Amen.
  cak-NT: Ren Pablo nintak-e ruxnakil-iwech. Y titzu' ri ruq'uisbel parte che ri carta
    re', can riq'uin nuk'a' ren xin-en-wi-e. Y man timestaj chi jinc'o pa cárcel.
    Ri ru-bendición ri Dios xtic'ue' ta wiq'uin chi'iwonojel. Amén.
  pah-NT: 'Ji tuhẽ kiro ikwatijari jipovo inog̃a nhinhi''ig̃a imondovouka pe me. Tapemoka''nhymi
    ti jirekoa cadeia pype. Kiro ji ei: Tomombyry ti Tupana''ga pe me, a''e ji.'
  sja-NT: Mɨ, Pablopa nãgɨ́ p'ãru mɨchi juadoopa. Ɨt'aa t'ɨ̃dak'ãri, k'irãpátɨ iididait'ee
    mɨ pari nama carcelde nɨ̃bairã. Mɨa pida ɨt'aa t'ɨ̃pariit'ee parã pari, Tachi
    Ak'õrepa parã pia ak'ɨ bapariimerã. Mãgapai paji.
  xed-xed: 'Nda dzva ɗa vindaghunafta yu kazlay: Ta ga zgu iʼi Pwal ŋa ghuni kəʼa.
    Havapwahava ta hbatá iʼi ma gamak. Ka nza zɗakatahuɗi nda kaghuni!'
  mks-NT: Ta ye̱he̱, da̱ cúú Pablo cáhyí i̱ java tu̱hun yóho nu̱ ndó xi̱hi̱n ndahá
    i̱ ña̱ ná chindahá i̱ Ndióxi̱ coo ndó. Xíní ñúhú ndicu̱hu̱n ini ndó ña̱ ndáca̱a̱n
    i̱ veca̱a. Ta ña̱ cúni̱ quéa̱ ná caja cua̱ha̱ Ndióxi̱ ña̱ma̱ní xi̱hi̱n ndo̱. Já
    ná coo.
  gfk-S: Iou Pol, iou pakat ikin ra harharatne ma no lumagu iat. I tahut be mu na
    lik leh iou kira ra hala na harpadano. A harmarsai tupas mu.
  bmu-bmu: 'Pol nöŋön yaizökzökni jiba nane börönan qetni kewö ohozal: Pol. Iŋini
    mönö kösö gwarö azi ni mötmörim niŋgiba malme. Kalem möriamnöŋ mönö embuk ahöma.
    Mewö.'
  dgz-dgz: Ma ne Pol, nek nanina gapan gaun nega siangin. Gwat nokap wanik angina
    men agun anu nimanegiwanian. Amba God wat aipakam mega garaetawa inayap wande
    ep.
  eng-GNV: The salutation by the hand of me Paul. Remember my bands. Grace be with
    you, Amen. ‘Written from Rome to the Colossians, and sent by Tychicus, and Onesimus.’
  zaa-NT: Inte' Pablo rudíania' le annana lani propio gani nàya' nna rithél·la'a'
    la' rinàbatitsa' qui' le. Bittu iỹùl·lani le qui'ni tí'a' preso. Tata Dios nna
    gunie le bendecir. Ą' bá ná.
  eng-WEBSTER: The salutation by the hand of me Paul. Remember my bonds. Grace be
    with you. Amen.
  guh-guh: Xanë Pablonë, pacatoyaquinatsi baja cajena tacobeta mapalivaisiyoje patanebajacobinexamë.
    Pajamatabënajinavanapare penaneconitsivi pejebabiabibota taponaponaejava. Pacatovajëtabiabatsi
    Diosojavabelia papecayavenonabiabinexa Dioso. Bajara itsi tsane.
  bon-bon: Cane cämerage ime ca ai mene ne yoogärenine egä cane PAULO te weebibine
    jiwablininine. Gone ngene jitrimalinuge egä cane krokeciiye mete cabu nanajenige,
    yepä Acejiyame ne cäme tääpume ewejaneye weene. Acejiyame me miiji te weeme cabu
    lenajame. Cane ngii Paulo, siige cäme mene ngälu peese nyene.
  nhw-BL: Nica na niPablo nimechtlajcuilhuijtoc ni camanali ica nomax para nimechtlajpalos.
    Xiquelnamiquica niitztoc ipan tlatzactli. Ma Toteco quipiya hueyi iyolo ica amojuanti.
    Quej nopa ma eli.
  swh-ONEN: Mimi, Paulo, naandika salamu hizi kwa mkono wangu mwenyewe. Kumbukeni
    minyororo yangu. Neema iwe nanyi. Amen.
  wbi-wbi: une ne Paulo nikuvahingila ku luvoko lwango june. mukumbukaghe ifipinyua
    fyango. uvumosi vuvisaghe numue.
  bba-bba: Wee nɑ yorumɔ kɑ nɛn tiin nɔmɑ, nɛ Pɔlu nɑ bɛɛ tɔburɑ. I ku duɑri mɑ nɑ
    wɑ̃ɑ pirisɔm sɔɔ. Kpɑ Gusunɔn durom mu n kɑ bɛɛ wɑ̃ɑ.
  eng-KJVCPB: The salutation by the hand of me Paul. Remember my bonds. Grace be with
    you. Amen. ¶ Written from Rome to the Colossians by Tychicus and Onesimus.
  kgk-NT: Ãy amondo-ta peẽ-my xe mandu'a porãha. Xe voi ajapo xe réry xe po-rupi.
    Pene mandu'a meme katu preso aimeha-rehe. Tapende rovasa katu Nhandejáry pende
    rexakwaa rei-vy. Opa xe nhe'ẽ.
  waj-waj: Aa nnaagiai na neneenoo fafaara kiau aavaa taatee. Na Pauruusoovaano ngiiiyara
    yaata utuee boo kiaunoo. Na oovi nnauvaki variauvaara sa taunniraida ivaara yaata
    utuatee. Anutuuqo kati gioonna kiaapuuyara yoketaama yaata utiraivo ngii tasipama
    vakiaivee.
  cpy-cpy: Naaka Pablo, iroka nojankinaperotzimiri nakoki nowethatzimi. Eero pipeyakotana
    romonkee-takina, pamana-kota-piintena. Okantashitzimaetyaa ineshironka-yiteemi
    Tajorentsi. Kyaariwé.
  mpx-mpx: Sauga ya totou nimwau elana na leleli. Nau Pol ya mulolu eliyamiu. Nuku
    nuwahikagau nau iyahe ya miminaa dela. Yehoba wana mulolu ni mina eliyamiu.
  wbp-wbp: 'Nyampunya jarujurna lawa-manulku-jala, kala ngari wita-kari yungurna yirrarni
    pukungka ngajulurlulku rdakangku ngulaju kujarlu: NYAMPUNYA KARNA RDAKANGKU YIRRARNI
    NGAJULURLU PUURLURLU, MANU KARNA-NYARRA YIMI-NGARRIRNIRRA NGURRJU KARNA NYINA.
    Manngu-nyangkajulu wajawaja-maninja-wangurlu ngajuluju nyampu kuja karna rdakungka
    nyina pirijina. Payirni karna-nyarrarla Kaatuju yungu-nyarra yimiri-nyayirni nyinami.
    Ngula-juku.'
  luo-luo: An Paulo, andikonu mosni gi lweta awuon. Kik wiu wil kod twechna e od twech.
    Ngʼwono obed kodu.
  nhe-NT: Nicani na niPablo nimechtlajcuilhuijtoc ni tlajtoli ica noma para nimechtlajpalos.
    Xiquilnamiquica niitztoc ipan tlatzactli. Ma Toteco quipiya hueyi iyolo ica imojuanti.
    Quejnopa ma eli.
  aii-aii: ܐܵܢܵܐ ܦܵܘܠܘܿܣ ܒܐܝܼܕܵܐ ܕܓܵܢܝܼ ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܵܗܵܐ ܫܠܵܡܵܐ. ܕܟ݂ܘܿܪܘܼܢ ܠܐܸܣܘܼܪ̈ܝܼ.
    ܫܵܦܵܩܲܬ ܥܲܡܵܘܟ݂ܘܿܢ.
  esk-NT: Uvaŋa Paul argamnik aglakkiga nayaaŋŋaġa, “Puuyuġniaqnasriuŋ pituksimałiġa
    isiqsiviŋmi.” Agaayyutimtuq iłuaqqutilisi.
  msb-msb: Ako, si Pablo, an nagasurat mismo sani na urhi na pangumusta. Dumduma niyo
    na adi ako sa prisuhan. Niyan, nagapangadyi ako na an Dios magaataman sa iyo tanan
    sin maayo.
  cpa-NT: Jní² báh³ Pablo. Haih³jni jǿg³ hniah¹² ja³ca¹tóh² jø² la² quianh¹³ gug¹jni.
    Ju³dsiagh² hoh¹² hniah¹² hiúg³jni hni¹ŋí³. Ju³jmo¹³ Diú¹³ dsio¹ dsǿa¹² ja³cogh²
    hniah¹².
  dso-dso: ମୁଇ ପାଉଲ୍‌ ଏଟା ନିଜେ ଲେକ୍‌ଲିନି, “ଜୁଆର୍‌ ! ମୁଇ ବନ୍ଦିଗରେ ଆଚିବଲି ଏତାଆ ।” ପର୍‌ମେସରର୍‌
    ଜିବନ୍‌ ଦୁକାଇ ଦୟା ଦେକାଇଲାଟା ତମର୍‌ ସଙ୍ଗ୍‍ ରଅ ।
  meu-meu: Ina hahenamo na lau Paulo imagu amo na toreamu. Ba laloa tao, lau na iḡui
    ai na nohomu. Harihari-bada na dekemui ai baine mia.
  yva-NT: 'Risyirati Paulus, taune inaneme veano nyovara wao ama marane so ratoe:
    syo kove raura wasai. Syare vemo wasanimari nora: risyamo ta rimakovana nene,
    weti syare wasambayambe rinai. Amisye apa kove no wasautan tenambe. Risy, Paulus'
  dgc-dgc: Entan moy, sakén a mismo i te pirma ta sulatae, a ti Pabloék a nanulat
    ta éye. Alélahanénék moy a kéyeék ta pégpihesuanae. Kagbian kam maka na Diyos.
    Ewan dén. Pablo.
  zpm-NT: Naa nac Pabl, goḻgaṉ gaṉle naazhal pquia tib bdiuzh rii nu rxeḻ naa lo to.
    Goḻsoladz gaṉle ladzguiib no naa. Dios nac meṉ ne guṉlay to, me glu lo to gaṉle
    pa lotaa noxco me to. Pabl
  hix-NT: Pawru uro. Onà àmenhohono, rakorono wya, karyehta menhonye ro wya. Amnye
    rma uro haxatho àmenhehe. Ohnàn kom yawo rma haxa wehxaha. Onà ymo yawo tahuso
    ryehtxoho hutwahkahpàra ehtxoko. Rohoko rma orwonàmtxoko. Towahke xaxa nay hamà,
    Kohkomo, khokonye. Àro wyaro towahke noro yehtxoho hutwanàr xe roro wehxaha, owyanye.
  sim-sim: An Pol anira. Wesambasa mashi kaso anhinjik amu kayenduwa. Jir avak an
    krawuk a siwan ji hishawan ji hala. Hako anin ji hishihi Avui Wasilakan ji saweka.
    Unak anin or jelyaka. Jirnjik Avui Wasilakan a sawenak waprupshi orhi or halashinak
    jihik si naka. Unda kasira. Ambehoma.
  npi-ULB: यो अभिवादनको पत्र म पावलको आफ्नै हातले लेखेको हुँ । मेरा साङ्लाहरूलाई याद
    गर । तिमीहरूमा अनुग्रह होस् ।
  cgc-cgc: Naan ta katapusan i ta yi na sulat yaken en mismo na Pablo magsulat ta
    ake i na pagpangamusta. Kamusta kaw! Dili a nyo lipatan na pangamuyuan tenged
    yaken i papriso. Kabay pa na mabaton nyo mga kaayaran na alin ta Dyos.
  tim-tim: Bâin luâk siâŋe kulem esenŋe ire kulemgom kindâpgât gâwu are niŋdo mem
    kotne kulemgowe Paulo. Akto lope kâlegen mandângât nâŋgât nâŋgâ niŋmâ Anutu ulilaŋbei.
    Anutuŋe yeŋgât okot akmâ damunyeŋe akmâ ye olop manbiâp.
  yor-yor: Ìkíni láti ọwọ́ èmi Paulu. Ẹ máa rántí ìdè mi. Kí oore-ọ̀fẹ́ kí ó wà pẹ̀lú
    yín.
  wos-wos: Némbuli wuni Pol wuna hundi hayindé dumbu nyinga hérae gunika dinguna naata
    wuni wuna tambambu ané hundi hayi. Guni séndé gembu hwawukaka sarékéta Godré watanguni,
    wunika. God gunika saréfa naata guniré yikafre hurundéte, wuni déré wa. Wuna hundi
    yak.
  emp-NTPO: Mʌ̃ra Pauloa. Ara mʌ̃dji jʌwaba b̶ʌbʌrʌa mʌ̃a quĩrĩã b̶ʌda bãrãra bia
    duananida. Mʌ̃ preso b̶ʌ carea Ãcõrẽa iwid̶i pananadua. Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba
    idji biad̶eba bãrãra careba b̶aida.
  eng-F35: 'This greeting is in my own hand: Paul. Remember my chains. The Grace be
    with you. Amen.'
  ind-ind: 'Saya, Paulus, menulis salam penutup ini dengan tangan saya sendiri: Salam
    dari saya! Jangan lupa mendoakan saya yang sedang terikat di penjara ini. Akhir
    kata, saya berdoa kiranya Allah selalu berbaik hati kepada kalian masing-masing.
    Amin.'
  pes-OPCB: 'این چند کلمه را نیز من، پولس، به خط خودم می‌نویسم و درود می‌فرستم: «مرا
    در این زندان فراموش نکنید! خدا شما را فیض عنایت فرماید.»'
  mpt-mpt: Ne wengo sin ewile om daake dai olole ne besa weng obita naka mak eta dolam
    daakelane otane Klayam blibte genamin weng olole nemaye nene kweilo tubunita dolanamabibe.
    Ne inania dola omfubeia ibo wateniba tekein keniba Bainobo Fol eta futan olo dola
    omfubenebo geine genitabe. Ibo ne klabutam ele blio ne bobolo mo dokobenomone!
    Gode ibo daayemeko! Ne wengo bayotabe. Fol neta ib futan olo dola omfubenamabibe.
  ssx-ssx: Ota꞉ ya kikima꞉ doeki laasome. Poloma꞉ a꞉talo alome. I̱ta꞉ seni manuma꞉
    tonkao dipula pilueki hone na yonka꞉lapa꞉peke. Koda꞉na꞉ a꞉ta꞉ma꞉ homa tamba꞉ mina꞉la꞉eki
    iki ame̱le̱ wina꞉e.
  mkl-mkl: Fɔɔu ihɛ̃ ɑmu tɑkɑm nii ǹ kɔɔ wɑ. Amui Pɔlu ǹ ce ŋɛ fɔɔ. I mɑɑ̀ ɡbɛjɛ
    iyi ǹ wɑ ile piisɔ̃ɔ ŋɑ. Nɔ didɔ̃i Ilɑɑɔ̃ ku wɑ si ŋɛ. Ami.
  gaq-gaq: ନେଙ୍ଗ୍ ପାଉଲ୍ ନେଙ୍ଗ୍‌ନେ ନିଜର୍ ନ୍ତିନ୍ନିଆ ଏନ୍‌ ସାର୍‌ଲନେ ଗୁଆର୍‌ଣ୍ତିଙ୍ଗ୍‌ ।
    ନେଙ୍ଗ୍‌ନେ ବନ୍ଦି ଡୁଆନ୍ନିଆ ଲେଃକ୍ନେ ଅବସ୍ତାକେ ଆଆବଗ୍‌ପା । ଇସ୍‌ପର୍‌ନେ ଅନୁଗ୍ର‍ଅ ପେ ସାପାରେନେ
    ଡାଗ୍ରା ଲାଃଲେ ।
  gof-RNT: Taani, Phawuloosi, ha sarothuwa ta kushen xaafas. Ta qashuwa qoppite. Xoossaa
    aadho keehatethay hinttera gido.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପାଉଲୁସ୍‌ ଆଇଁୟାଃ ଆପ୍‌ନାଃ ଅନଲ୍‌ତେଗି ଜହାର୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିକୁଲ୍‌
