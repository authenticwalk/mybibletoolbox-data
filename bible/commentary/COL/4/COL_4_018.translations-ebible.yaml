  myk-myk: Nimɛ woyo ye, nɛ Pɔli yɛ pyaa keŋɛ kʼa yee ka, yee yi wa mɛ. Nɛ Pɔli ya
    yi shaari. Kaso ni nɛ wa naha, yi ganha da funŋɔ wɔ na na wɛ. Kilɛ wu duba yi
