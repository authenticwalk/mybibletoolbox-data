    moanɨ hɨpoambofe hohoanɨmo ra sɨheimbo sowahɨ mbeyaŋgoro-wamboane, ŋga karɨhasɨhandürɨ.
  ptp-ptp: A, Pol, a kɨvuu kɨyang tiga ya vɨgêg dɨ a nêl vɨdiiên vô xam. Xam lêc xovô
