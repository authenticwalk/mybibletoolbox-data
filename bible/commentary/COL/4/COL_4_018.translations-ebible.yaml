  san-ORI: ଅହଂ ପୌଲଃ ସ୍ୱହସ୍ତାକ୍ଷରେଣ ଯୁଷ୍ମାନ୍ ନମସ୍କାରଂ ଜ୍ଞାପଯାମି ଯୂଯଂ ମମ ବନ୍ଧନଂ ସ୍ମରତ|
