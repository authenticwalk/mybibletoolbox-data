  bel-N: Прывітаньне маёю рукою, Паўлаваю. Памятайце пра путы мае. Ласка з вамі. Амэн.
  sch-sch: 'Mahi keima ku kut lelên ki miziek ani: Paul renga chibaimûknangei. Ku
