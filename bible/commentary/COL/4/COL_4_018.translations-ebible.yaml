  bod-N: ཕོལ་ལོལ་བདག་གིས་ཁྱོད་རྣམས་ལ་འཚམས་འདྲི་ཞུ་བ་འདི་ནི་དངོས་སུ་བྲིས་པ་ཡིན། ཁྱོད་རྣམས་ཀྱིས་ང་རང་བཙོན་དུ་ཡོད་པ་དྲན་པར༌གྱིས།
