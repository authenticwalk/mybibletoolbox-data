    Iŋi Goti Hanjuwä Iqu, Iqueqä qeqä imäŋqeuta hiŋgi etapquä.
  cux-NT: '''Úú, Pablo, dinguúⁿ saludos ''cūū ndúúcū ta''á ndúúcū letras yeⁿ''é. N''gaacú
