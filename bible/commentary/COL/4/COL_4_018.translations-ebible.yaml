    tɨrar nikɨ hɨugrɨpkɨikikaiyɨn. Kara hɨnɨɨna naɨngwowi Adi Komii krɨmiir Wanɨn
    siir naɨngwobumbuwa wɨ kɨmakar nwowi. Ɨriig.
  pol-SZ: Teraz ja, Paweł, dopisuję własnoręcznie moje pozdrowienia. Nie zapomnijcie
    o tym, że jestem w więzieniu. Niech Bóg obdarza was swoją łaską!
  ztq-NT: Paablaa, con yuub ñan ni xletraa xkën tyux nii xalaa lo do. Kol ksaladzy
    nii skiib non. Lëë lëësy Dios dyon kakni lëë do. Amén.
  zai-NT: Rarí ma naa pia' cucaa diuxi ri'. Naa nga Pablu. Laguietenala'dxi yeguayuaa.
    Dios cu' ndaaya laatu. Amén.
  upv-upv: Inu mawos vajin, nula pensil ji m̃er nga mok-uli tweni nale suk ngel nir,
    ko nuli vajin “erres” suk ngel tevi kami. Erres kaprrorrmi inu renge dil delrrurr
    nga marserek e. Nurongwos mae, merrenien se Atua puto tevi kami. Nuwra ‘Remse
    kami’.
  wap-NT: Aizii diꞌi õparadan sodi õgaru Paul saadanii õkaꞌu idaꞌan, õnaubaa-kinaa
    nii unao. Unyukunuitapa paꞌi õdiidaꞌanuꞌu taraa-kizaiꞌi utoriinpan an Tominkaru
    ati. Õgaru naꞌapaꞌo nii õtoriinpan, marii kizi Tominkaru kamunanun unao ati.
  mva-mva: Nge ambe negu luma-gu ane be bokai ugere, “Ngau Pol suri-uia negu unanga-kaming.”
    Uaura-lo usoaki nge ilo-ming danana. Nanaranga marou ne tadokidoki-ba iboadu kam-lo
    daeno.
  dwr-NT: Taani Phawuloosi, ta kushiyan sarotaa xaafeeddawaa hawaa be7ite; taani qashuwan
    de7iyaawaa dogoppite. Xoossaa aadho keekatethay hinttenttunna gido.
  kfw-kfw: Hiwa minpaakna hi Paul kei kakut tak-in kimajia eii. Kei thirruiya innakhuop
    kha ngaidonru. Riangwai kha nangni chungnga omrase.
  bfz-bfz: आँऊ पौलुस चिट्ठिया रा ए इस्सा आपणे आथो साथे लिखणे लगी रा तुसा खे नमस्कार
    बोलूँआ। याद राखो कि आँऊ जेला रे ए और माखे प्रार्थना करदे रओ। तुसा पाँदे परमेशरो
    री कृपा ऊँदी रओ। आमीन्।
  cuk-09: Ani Pablo, an-argan-sunnadgi napi an bemarga narmaked, bemar nued sogeye,
    adi bemar wisgumalagar, ani an bemarse we-garda barmisiid. Be insamalo, an eskaryagi
    mellesiid. Bab Dummad bitigi nued bemargi binsamalana-gadin. Be itomargua.
  ben-OBCV: আমি পৌল, নিজের হাতে এই অভিনন্দনবাণী লিখছি। আমার বন্দি অবস্থার কথা স্মরণ
    কোরো। অনুগ্রহ তোমাদের সহবর্তী হোক।
  mil-NT: Te yúhú té Pǎblú ndɨhɨ ndaha mee‑ǐ téè‑í ɨɨⁿ ǔú tnúhu‑a quìde ndee iní ñáhà‑í
    xii‑ndo, te cunaha‑ndo sǎ yǔhú yɨ́hɨ̀‑í vecaá. Te Yá Ndiǒxí ío na chìndee chitúu
    ñaha‑gǎ xii‑ndo. Te ducaⁿ na cùnduu. Te ío chí cádá ndèe iní‑nǎ vitna.
  myu-myu: Õn ma obubin ma Paulo kato mujujum eywebe iaptup mubarararag̃. Eyag̃uyba'ũm
    g̃u juy epesop kawẽn ãm Deus eju owebeam, õn daomũnmũnap'a be bima. — Bay, xipan
    cuy Colossos ka watwat ejukuk — i õn e'em Deus pe. Wemudupmubararaktup pe bit
    kuy oi'ũm.
  fue-fue: Min Pol, mi winnanii on sannoore ne e junŋo am. To on jeggitee e callalluuji
    nun gonumi. Moƴƴere Alla wonoo e mooɗon!
  amk-amk: Mahikaifeai na yau Paulusi. Kaiwo mahikai ninai imesiri yauno isoi na mantaung
    yau warahune. Mearomio yau na inayai na aitamu rorong fe nina! Kadono Sempaisi
    dohong ne bengfo arora we mea kiai.
  fai-fai: Naka Faul nalata nalam teng tuw sauk kon belami fut adik adik uyo weng
    goduyamino, kibal kal keidomo sauk kon be alata dabadáyama tada ka kalin ade nam
    sok gei tabe teinbi uyo kibil aket fukan bom Got gánlawin kala. Kale naka kim
    luk Got gánlawino, ami min gelemin be kiwso badayo kala.
  ura-NT: Inae satonotichaaunne raine Canu Faboronichaaune caraajenihane, caa quiricha
    cuhane inara coaaucaaunne laenaaun. Atiin Caresero cuhane nihanune que coaaucuche.
    Jeelai amuritoheriin inara coroatajanemiin Cana Coaunera.
  mcd-NT: Unquian Pablo un mato cunu fomai. Futsan ua cunushofiamisi natian uficoin
    ahuun unutaquin un mato cunushoni. Ascacun uhuun ointiaquimayamacahuun. Man man
    tapia ua cunu muran iquimanifo. Diosin matohuun ramapaicain matohuunoa shinansharapainon.
    Nanti. Pablo
  urt-urt: Ŋam Pol, leꞌe syep ŋam tanam ŋaiye ŋam mainge ŋau bwore malme yip. Yukur
    pa ŋoihsipe ŋam ŋaiye teter ŋam marp mwahupwaiꞌe. Ŋam manange wusyep misilihme
    Got ŋaiye ŋoih miꞌmiꞌ kin ka si topoꞌme yip.
  kiz-kiz: Salamu eye ni kwa kibhoko kya nene nayhoni-Paulo. Muikombhokai minyororo
    yanene. Ni neema iyelai ni muenga.
  tzo-TZE: Vu'un li Pabloune, vu'un ta jts'iba jtuc li cha'oxbel slajeb jcarta li'i.
    Na'ic me ti li' to tiq'uilun ta chuquele. Ac'o yac'boxuc bendición li Diose.
  lex-lex: A'u Paulus wuaka kalwieda-paitiot tiy miy, ne amueh'a neka ed mak ktulsi
    kalwied di. Yana mhiortaplinga de a'g ed ma'ta la roma nhio'la ralamni. Awuak
    de Orgahi-Orha'a Nala ra'ani-pallu nanaloi-nanatar nan miy. A kalwied mamni, Paulus
  dov-dov: Olu lujuzyo ndalulemba amaboko aangu - ndime Pawulu. Kamuyeeya inketani
    zyangu. Luzyalo alube anywebo.
  rgu-rgu: Bosoꞌ mafarene henin mae, ara bei ena au nai bui daleꞌ ia. Au hule fo Manetualain
    natudu dale malole Na neuꞌ emi. Au riꞌ lima-ree mata ki susuraꞌ ia. Soda-moleꞌ
    neme au, Paulus.
  toc-NT: Pus chú aquit Pablo ma̠n qui­macán y qui­letra cca̠­li̠­tzok­nimá̠n u̠má
    actzu̠ tachu­huí̠n hua̠ntu̠ camá̠n ca̠hua­niyá̠n. ¡Ne̠c­xnicú tipa̠­tzan­ka̠­yá̠tit
    pi̠ aquit cta­nu̠ma nac pu̠la̠­chi̠n! Cla­cas­quín pi̠ Dios caca̠­si­cu­la­na̠t­la­huán
    xli̠­hua̠k hui­xinín hua̠nti̠ li̠pa̠­hua­ná̠tit.
  som-som: Anigoo Bawlos ah ayaa salaantan gacantayda ku qoraya. Xusuusta xidhnaantayda.
    Nimco ha idinla jirto.
  mam-C: Ayin weji'y Pabl, ma kub' ntz'ib'inji'y q'olb'il kye'y lu'n. Chi na'n Diosa
    wi'ja, qu'n loqi'n intinkux toj tze. Noqit tzaj tq'o'n Dios t-xtalb'il kye'y.
    Ikyxitjo.
  ndj-ndj: Nguvayandikila nimweni Pauli kwa liwoku lyangu mukotoo kuyivasuwa kucha
    ndiva muchijaka! Usangi wa Chapanga wuvi pamu na yumwi.
  mbj-NT: Ỹ Paw-Ro, moh ỹỹ me tagadëëg ub ỹ berii kän hahỹ bë ỹ hyb n'aa esee do ky
    n'aa. Ỹ karẽn paawä ỹ bë ky n'aa ets'ẽẽ ragadahew'ëës doo gó ỹ bagëët do hyb n'aa.
    P'op Hagä Do ky enyym da bë hã. Jããm hẽ kä.
  lat-VUC: Salutatio, mea manu Pauli. Memores estote vinculorum meorum. Gratia vobiscum.
    Amen.
  ngp-ngp: Miye Paulo nawandika ndamsa ino kwa mkono wangu mwenye. Kumbukileni kugamba,
    ni mwe divugailo. Uwedi wa Mnungu unde na nyuwe.
  enq-2: “Nyakama auu pyoo kalyepape” lelyo pii doko namba Polome nambanya kingimi
    pepa pyao peekelyo. Namba anjetae palelyo doko nyakamame kame sala naeyalapape.
    Gotenya kondo kaenge doko nyakama-kisa sipya laka lao masilyo. Doko kiningi.
  eng-ASVBT: The salutation of me Paul with mine own hand. Remember my bonds. Grace
    be with you. Amen.
  mna-mna: Iŋgi nio Paulus ituŋ aŋbeede aigule tio ti. Motoyom iŋgal yo. Pa iŋgi aŋbotmbot
    lela ruumu sanaana. Kampeŋana ki Anutu ko ise tiom. Ŋonoono.
  myw-myw: Namag mulin towen yagag Pawl. Kuninuweigs yey wa̱deil nases. Yowbad bisiwyoubumiy.
  sby-sby: Lino njame Paulo ndemwine ndalembenga ne cikasa cakame ndeti “mitende”.
    Pitilishani kwanuka nshimbi shebansunga nasho muno mu jele. Luse lwa Lesa lube
    nenjamwe.
  sll-sll: Na Pol molia. Mole ha mining bol engwo i, na nan bolga ana bining dimia
    hano. Na halabusi pai molga i pire nomani si pir na to. God pirari pare ol wai
    ol na tongwo i ni monga bani u tibi pire pai omo.
  yaq-NT: Inepo Paplo, inim naateka inika'a, chukula weeka teboteita jiba, nee, inepo
    in maammea intok in ji'ojte'e benasia nee iniae enchim tebotua. In eta'ituka'ut
    eme'e iniat ka nee koptaka neu waatine. Eme'e, Liojta betana tu'ika enchim alleenee'u
    emot aune. Tua junuentune.
  uro-uro: Aingo ma Pol ngut säm dangät täkt ama rhäkne na ama märmärgem nä ngua rhäkt
    maräkt. Mamär iva qale räträt pät a ngän i aingo di qale ngo va ama tpäskiarharhäng.
    Mamär iva qale ma Ngämuqa aa ñämsävätki gem ngän.
  muy-muy: Nu Pol nəgri sa ana kʉli ; sa hini ti nu nuani nəbəki àna ahar goro. Sərumki
    nu nə̀bu a daŋgay bu. Melefit mə̂gri sulum gayaŋ ana kʉli ti.
  kqc-kqc: Na Paul, nai vana dudu mina yuata sina bura reida. Ago buni dada na diburari
    seini dudu ameida mokefa! Buni tora gade bi yasa.
  tav-tav: Yʉ Pablo atie ñuu rotirique yʉ majuuna yʉ uca. Diore yʉ jenibojaya atopʉ
    presopʉ yʉ cãniere. Caroa yeri wariñuuriquere cʉ joato Dio mʉjaare. To cõona ã.
  eng-ULB: This greeting is with my own hand—Paul. Remember my chains. May grace be
    with you.
  spa-VBL: Yo, Pablo, escribo mi saludo de despedida con mi propia mano. No olviden
    que estoy en prisión. La gracia de Dios sea con ustedes.
  fra-_FOB: Moi, Paul, je vous salue de ma propre main. Souvenez-vous de mes liens.
    La grâce soit avec vous! Amen.
  hau-ULB: Wannan gaisuwa da hannu na ne - Bulus. Ku tuna da sarka na. Alheri ya tabbata
    a gare ku.
  mal-mal: പൗലൊസായ എന്റെ സ്വന്തകയ്യാലെ അഭിവാദനം; എന്റെ ബന്ധനങ്ങളെ ഓർത്തുകൊൾവിൻ. കൃപ
    നിങ്ങളോടുകൂടെ ഇരിക്കുമാറാകട്ടെ.
  lit-lit: Šis sveikinimas parašytas mano, Pauliaus, ranka. Atsiminkite mano pančius.
    Malonė tebūna su jumis! Amen.
  urd-GVR: Maiṅ apne hāth se yih alfāz likh rahā hūṅ. Merī yānī Paulus kī taraf se
    salām. Merī zanjīreṅ mat bhūlnā! Allāh kā fazl āp ke sāth hotā rahe.
  far-far: Aia, ana 'abaku talaku ne nau ku kedea fata lealae ne nau ki fua mulu.
    Nao mulu si manata buro laugo aku ne nau ku to laona beu ni kanie. Nau ku foa
    fua kwaiofeie God kai to fai kamulu.
  suz-BL: गो पावलमी इन कली “रिम्‍शो बाक्‍कीन” दे आंमा ब्रेक्‍ताक्‍ङ। गो ग्‍याइक्‍चा
    पुंइसीशो बाक्‍नुङ, दे मप्रेंदीन। परमप्रभु यावे आ शिशी गे नु लील। १कोरिन्‍थी १६:२१;
    गलाती ६:११; २थिस्‍सलोनिकी ३:१७
  car-NT: 'Aseke yjainary ke awu, Paulus, ero simeroja o''waine: “Iru''pa aitoko!”
    Moro yjaru''ka''po poko atuwarenge''ton. Tamusi turu''popory amaroine nainen.'
  amp-amp: Na Pora ndar gontwat wandfahato kfo yindhor mrokfot htefiwanko. Mirahko
    aduka mmonomr na kalabus tohwohat. Bro Nkifrar ayak marnya bomarnyatwarko. Be
    injirpa mrokfom.
  bht-bht: मैं, पौलुस तुहांजो नमस्ते करणे तांई चिठ्ठी दा ऐ हिस्सा तुहांजो अपणे हथे
    ने लिखा दा है, याद रखणा की मैं जेला च है, कने मेरे तांई प्राथना करनयो, तुसां पर
    परमेश्वरे दा अनुग्रह होंदा रे। आमीन।
  eng-NOY: The salutation by the hand of me, Paul. Remember my bonds. Grace be with
    you.
  cub-NT: Yʉ́vacari, Pablo, toivaivʉ ji pʉrʉque caride. Meaicõjeivʉ caivʉ mʉjare.
    Ãrʉjara yʉre ne bʉoimʉre tãumeaque, ãmeina teivʉre jẽni jacoiñami cʉcʉre. Jʉ̃menijicʉ
    mearo d̶acajacʉrĩ mʉjare bojecʉbeda ʉ̃i me boje. Quénoramu.
  ita-1927: Il saluto è di mia propria mano, di me, Paolo. Ricordatevi delle mie catene.
    La grazia sia con voi.
  lww-lww: Ana nanagane, nelalua kilamemego e limana ne yar na sirien m̃aki, ana inu
    ga Pol, nesiri kiau visena maro nini van amiu e ga e lum̃au, nevisa pokolulagi
    pona pokolemalo van amiu. Amiu ve sinemiu p̃esan re sen la nap̃a apiar manene
    inu ke ne, a lemamiena kiena ne Ntewa sike make e amiu. Inu, Pol.
  ckb-ckb: من پۆڵسم، سڵاوەکە دەستخەتی خۆمە. یادی کۆتەکانم بکەن. نیعمەت لەگەڵتان بێت.
  nas-nas: Aung tee anairu karavoto-koo basinairu ninge ninka aneꞌ kompansi nkaang
    birenge daariamang tampaꞌ tang botoanko nkaang taaꞌniꞌanta ooverira tasiꞌmemuriiꞌnaang.
    Kunsi-koo norunoruꞌmerimatoai, aiꞌ ning tee kiimata-koo sieenai daiꞌmari oꞌnong.
    Tee biraanke tee diiꞌ ninka nariꞌ otoaing. Eeꞌ, teeꞌ nariꞌ.
  uvl-uvl: Iau Paulus pe ehas ia nei nga iau sipok perik. Lek iechinga palaungana
    lange imo. Letemo metene iau nge etu nga tuele au ngana. E hetalaulau ke NeHalang
    letena urana ngana tu toto nge imo. Ngana laka lom.
  eng-BBE: I, Paul, give you this word of love in my handwriting. Keep in memory that
    I am a prisoner. Grace be with you.
  ixl-CNT: In vetqꞌabꞌin itzꞌibꞌal u chajlichil tzaꞌ, in Pablo. Utz ulsatajin sekꞌuꞌl
    tuul atilin tu tzeꞌ. Tioxh koj laꞌaqꞌon vibꞌaꞌnil sete. Aꞌi.
  xsi-xsi: Naŋa Paulo, naŋa warakâŋgu mbauŋgu aŋgere kari ara ne ŋgua ŋine imâ pami.
    Naŋa iloŋgu tu miki ma kalomi ŋgere ŋana naŋa kâ, ŋana tu naŋa amo luma sakamao
    ilo amo ŋai yo. Maro Kindeni ne wisi-wisi imo kumi.
  crx-NTPO: Sich'oh sla be hadih dusni whe 'uk'unusúsguz-i, “Paul”. Ndi sluztih tl'oolh
    be 'adus'ai oonaoodoolhnoh junih. Ye unzoo-i nobulh 'oot'e'. 'Et ndo honeh.
  kan-OKCV: ಇದು ಪೌಲನಾದ ನಾನೇ ನನ್ನ ಕೈಯಿಂದ ಬರೆದ ವಂದನೆ. ನಾನು ಸೆರೆಯಲ್ಲಿದ್ದೇನೆಂಬುದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
    ಕೃಪೆಯು ನಿಮ್ಮೊಂದಿಗಿರಲಿ.
  bbb-bbb: Ro fasi ige e anadiaeva ije Foru nare umui none igia isoe. Ro naeje na
    uria dibure ige fivo ijadufuo jade na totevo. Ro vua none radekuma ijeja na vierafe
    Godi fuka maza boeje ja marejiakinu samuagiadufuo.
  blw-blw: Haénay Pablo, limà paat hen nangensorat hen antoy anongohna. Wat hiyaat
    non an-ayu amma-ammay amin ahna ya achiyà koma agé ar-aliw-an an chàyu hen antoy
    nifafalluchà. Wat ta totollongan Apudyus chitaaw amin. Haén ah Pablo.
  tam-2017: பவுலாகிய நான் என் கையினால் எழுதி, உங்களை வாழ்த்துகிறேன். நான் கட்டப்பட்டிருக்கிறதை
    நினைத்துக்கொள்ளுங்கள். கிருபை உங்களோடிருப்பதாக. ஆமென்.
  azz-NT: Huan nejua in Pablo niquijcuiloa ica nomay nijín ne tajpalolis. Xiquelnamictiyacan
    que nejua nechtzacuacque ya queme preso. Huan ma Dios namechyolicnelijtiu. Amén.
  spa-RV-1909: La salutación de mi mano, de Pablo. Acordaos de mis prisiones. La gracia
    sea con vosotros. Amén. Escrita de Roma á los Colosenses; enviada con Tichîco
    y Onésimo.
  csy-csy: Keima Paul in paupui na sia ka khut taw ka at a hihi. Ka thongtakna na
    phawk nginge vun. Note tung ah thuthiamna om tahen. Amen.
  mxq-NT: Mʉguꞌugítʉty, ʉj Pa̱a̱blʉ, nduknijáyʉdʉts miidsʉty yʉ ka̱jxpoꞌxʉn mʉdʉdsʉ
    ngʉꞌʉm letrʉ. Mʉnuꞌxta̱ꞌa̱ktʉ Dios mʉt ʉjtskyʉjxm. Kátʉts xyjaꞌaydyʉgóydyʉ kots
    nꞌity ja yam tsimy. Waꞌanʉ Dios mgunuꞌxʉdʉ miidsʉty.
  tzj-NT: In camic anin ja rin Pablo ntakel rutzil ewach pro jari' anin nintz'ibanel
    ruq'uin nuk'a'. Maxta temestaj chi anin inbac'on pa cadena wawe' pa che'. Ja rutzil
    xin Dios xtiq'ueje' ta ewq'uin. Amén.
  tdt-tdt: 'Hau rasik mak hakerek liafuan tuir mai nee: Kumprimentus husi hau, Paulo.
    La bele haluha katak, hau dadur hela. Hau harohan atu Maromak hatudu Nia laran
    diak ba imi.'
  ron-BTF: Salutarea este de mâna mea, Pavel. Amintiți-vă de lanțurile mele. Harul
    fie cu voi. Amin.
  eng-WEBP: I, Paul, write this greeting with my own hand. Remember my chains. Grace
    be with you. Amen.
  eng-FBV: I Paul write my closing greetings with my own hand. Remember I'm in prison.
    Grace be with you.
  nld-1939: 'De eigenhandige groet van mij: Paulus. Weest mijn boeien indachtig! De
    genade zij met u allen!'
  bwo-bwo: S'uwaatsi jaman t kishon guut' taane P'awlosiye, Habiliyon tipeyat t beyiruwok'o
    gawwere. Ik' s'aato itnton wotowe.
  nch-BL: Nica na niPablo nimechtajcuilhuijtoc ni camanali ica nomax para nimechtajpalos.
    Xiquelnamiquica niitztoc ipan tatzacti. Ma Toteco quipiya hueyi iyolo ica amojuanti.
    Quej nopa ma eli.
  quc-TNT: In wa', ri Pablo, quintz'ibaj bi wa' we rutzil i wäch ri' ruc' ri nu k'ab
