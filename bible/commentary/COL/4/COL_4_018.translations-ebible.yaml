    Niŋgi e qa are qaloqnsib soqniy. O ijo was, Qotei a niŋgi qa are boleiyeme. Bole.
  eng-OEBUS: I, Paul, add this greeting in my own handwriting. Remember these chains
    of mine. God’s blessing be with you.
  eri-eri: Ji Pol, ji yage kaiyewou beele beha tere yerege tagini. Tere ji bonade
    ninantege isagu, ji dagou mata langa gai yafani. Itou nomo aau warou edo tere
    bagu inyonbona.
  aly-aly: Ayeng inkwernelheyel angka atyenh, Paul. Atyeng iylpangkenh-arey, ayengarl
    tyaylel aneyelek. Ingkartel arrenhantherrenh mwantyel arntarnt-arem. Kel-antey.
  wiu-wiu: No Poloyopa kiwi wete meamene wane wipitiane ukumopa noanu yoname i witiku-ye.
