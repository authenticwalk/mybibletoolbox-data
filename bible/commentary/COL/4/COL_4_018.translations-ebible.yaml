  soy-soy: 'Nɛ̃́ Pɔɔli, nɛ́ɛ kunɛ́nípɛ nɛ ɑnɔ́ɔ nnyɛ́ wɔ́i rɛ: Nɛ nɔ́ yɑ́ɑsi. Ani
