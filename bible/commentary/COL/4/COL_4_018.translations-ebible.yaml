  mih-NT: Yuhvi ra Pablo sihin ndehi tyei minoo nacumi sii ndo. Ma naa iñi ndo vatyi
    ñohi vehe caa. Ta ra Ndyoo nanazoco xaan ra sii ndo. Amén.
  qvh-NT: Cay cartata dictashgänöla juc guelgapämash captinpis cay salüdötaga quiquëmi
