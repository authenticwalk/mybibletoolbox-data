  san-TIB: ཨཧཾ པཽལཿ སྭཧསྟཱཀྵརེཎ ཡུཥྨཱན྄ ནམསྐཱརཾ ཛྙཱཔཡཱམི ཡཱུཡཾ མམ བནྡྷནཾ སྨརཏ། ཡུཥྨཱན྄
