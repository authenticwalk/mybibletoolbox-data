  tam-TCV: பவுலாகிய நான் இந்த வாழ்த்துதலை என் சொந்தக் கையினாலே எழுதுகிறேன். நான் சிறையாக்கப்பட்டிருப்பதை
    நினைவில் வைத்துக்கொள்ளுங்கள். கிருபை உங்களோடிருப்பதாக. ஆமென்.
  mit-NT: Yùhù nduí Pablo, te ndahà mií tiaí saludu yohó nùù nsidaa‑nsiá. Te sacúndáhvîˋ
    nùù‑nsiá ñà‑nì nsínuu inì‑nsia ñà‑yòhó iéˋ ndiadíˋ vehecàa. Ni cúcúmí‑nsiâ cuàhà
    gracia xi‑ya. Sà‑ìá.
  ceb-ULB: Kini nga mga pangumusta gikan sa akong kaugalingon nga kamot—si Pablo.
    Hinumdomi ang akong mga kadena. Hinaot nga ang grasya magauban kaninyo.
  ces-LB: Nakonec připisuji pozdrav vlastní rukou. Myslete na moje pouta. Bůh vám
    žehnej. Váš Pavel
  mkn-mkn: Jang lupa bilang, dong masi tahan sang beta dalam ini bui. Beta minta ko
    Tuhan Allah kasi tunju Dia pung hati bae sang bosong. Lia sa, te ini surat, beta
    teken pake beta pung tangan sandiri, Salam dari beta, Paulus
  pol-UBG: Pozdrowienie moją, Pawła, ręką. Pamiętajcie o moich więzach. Łaska niech
    będzie z wami. Amen.
  qxh-NT: Quiquïna cay cartapa ushyananta isquirbiycämü. Llapaniquita sumaj wamayaj.
    Carsilarashäta ama junganquichu, ari. Llapaniquitapis Tayta Diosninchi yanapayculläshunqui.
    Chayllana.
  nwi-nwi: Yo Pol, yakvəh pen mamrai nəgkiarien e kɨn kwermɨk, mamni-pre rhuvə kɨmi
    əmiə. Pəh rɨkimiə tukraməsɨk mə kɨvəhsi-pən yo ye kalabus, kɨrkwəji yo kɨn jen.
    Pəh Kughen tukrasitu irəmiə kɨni mautə-pre kɨn kafan nɨhuvəyen raməmɨr tuk əmiə.
  kmo-kmo: 'Ada Pol. Diita jeyn ada eeji tapamak keyitu. Abosuchetanakech, na hikita:
    ada poko jicharek, ada tawa. God riiti yeyada rukusii tawa boboy kwotaka sa ta.'
  agr-agr: Ju kumpamkagtamua junak wi mina uwejuí agatjime, Apajuí aujkugmesh wi achinkan
    pujag ju anenjatajum, Apajuí atumnash wait anenjamjatnume. Aatus atí.
  kyc-kyc: Nambana kingi dake Pole lao pyanjilyimi pyanyi palyilyu. Namba puu maiyamisa
    kiimbasi peto kande. Anatumi mona keyange palyuo ipingi renge nakama keta palena
    lao yako leto.
  urd-GVU: مَیں اپنے ہاتھ سے یہ الفاظ لکھ رہا ہوں۔ میری یعنی پولس کی طرف سے سلام۔
    میری زنجیریں مت بھولنا! اللہ کا فضل آپ کے ساتھ ہوتا رہے۔
  yre-NT: '''An ''bɔ Pɔl, an "we ''ka ''va. Mɛɛn ''ka ''tɔ bʋdɩ ''gʋɛ -a crɛn -tɛ
    ''an ''bɔ ''pɛ -a. -A -cin ''e ''kɔn ''ka ''ji ''nan, an ya -pʋ ''kuin. Bali -le
    "yi ''e ''kɔn ''ka ''va.'
  fuh-BKF: 'Inan jowtaango am ngo mbinndirammi e junngo am: MIIN POOL. Taa njeggitee
    miɗo woni ley kasu e geƴƴelle. Wo hinney Laamɗo wondu e mooɗon.'
  arl-NT: Janiyari Pabloni. Quiarijiani, tama cua juaashiquiatajaaja naajiyanijia
    saaja cua saruhuatanura niajaniya. Nia niishiriquia, janiyari moronucua nujuatesano
    quiyani. Pueyaso cuaara cumaquiiria niajaniya na cumaacata jiyanohua. Tariucuaja.
  ziw-ziw: Nawandika yano kwa mkono wangu mwenye. Ndamsa zilaile kwangu, miye Paolo.
