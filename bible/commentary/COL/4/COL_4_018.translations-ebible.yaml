    Yuwa, Mama Kuurrtu-tjananyanta pukurlmara kanyinma. Yuwa, palunya.'
  sxb-NT: 'Owutuukre, mbajojera amakeezio gano no okukono kwange omwene ni mboola
    otino: Mutaaza mwalawira mbwe ndi mu owusiwe. Owusiza owua Katonda wuwe ni inywe!'
  nhu-NT: Wvun ŋgayma saaŋke me wvù Baul bô kebo kem. Ben ekumyì lɛ me nu yî ncaw
    e. Nyo' ebuw ben bô kembonɛn.
  row-row: Afiꞌ liliiꞌ mae, ara feꞌe tao au sia bui ia rala. Au oꞌe fo Lamatualain
