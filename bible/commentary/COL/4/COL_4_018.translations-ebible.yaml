  nob-LB: Her skriver jeg, Paulus, min hilsen med egen hånd. Husk på å be for meg
    mens jeg sitter i fengsel. Med ønske om at Guds godhet og kjærlighet vil være
    med dere alle.
  ntj-ntj: 'Yuwa, ngayulu-rna mara yungarralu ngaanya walkatjura: TIRTU-TJANANYARNANTA
