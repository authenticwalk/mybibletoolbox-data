  grc-TR: Ὁ ἀσπασμὸς τῇ ἐμῇ χειρὶ Παύλου. Μνημονεύετέ μου τῶν δεσμῶν. Ἡ χάρις μεθ᾿
    ὑμῶν. Ἀμήν. Πρὸς Κολοσσαῖς ἐγράφη ἀπὸ Ῥώμης διὰ Τυχικοῦ καὶ Ὀνησίμου.
  nag-nag: Etu salam moi nijor laga hath pora likhise- Paul. Moike luha pora bandhi
    kene thaka to yaad kori bhi. Isor laga anugraha apuni khan logote thaki bole dibo.
  eng-OEBCW: I, Paul, add this greeting in my own handwriting. Remember these chains
    of mine. God’s blessing be with you.
  knj-NT: Jain ja' caw Pablo jin ti', chin tz'ibetoj scawil je c'ul. Na' wej tej,
    tol preso we titi'. Chi woche tol chi x'ox swatx' c'ulal Dios e ex titu'. Amén.
  deu-1912: Mein Gruß mit meiner, des Paulus, Hand. Gedenket meiner Bande! Die Gnade
    sei mit euch! Amen.
  san-PUN: ਅਹੰ ਪੌਲਃ ਸ੍ਵਹਸ੍ਤਾਕ੍ਸ਼਼ਰੇਣ ਯੁਸ਼਼੍ਮਾਨ੍ ਨਮਸ੍ਕਾਰੰ ਜ੍ਞਾਪਯਾਮਿ ਯੂਯੰ ਮਮ ਬਨ੍ਧਨੰ ਸ੍ਮਰਤ|
