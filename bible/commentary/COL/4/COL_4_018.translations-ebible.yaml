  peg-peg: ଆନ୍‌ ପାଉଲ୍‌ ନା ନିଜେ କେଇଦ ଇ ଜୁୱାର୍‌ ଲେକିକିନାଙ୍ଗା । ନା ଗାଚ୍‌ୟାତାକା ଏତୁ କିୟାଟ୍‌
