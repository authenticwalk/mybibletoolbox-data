  jid-jid: Ichi ahini womu kimu- Bulus Rji mre ni nzre mu'a. Ikperi dindi mye ni yi'u
  wmw-wmw: Mwinsho, omi Paulu nankukusalimuni ka kukwandikirani na makono angu mwanyewe.
