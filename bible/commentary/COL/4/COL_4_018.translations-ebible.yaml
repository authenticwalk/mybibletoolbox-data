    Polɨ
  ian-ian: Wan pasmba tat ta nyaangɨt wowun maa pɨlɨwuta nyananamba pensil klalaa
    wan ngɨni la nyaangɨt wuna taambamba pɨlɨwukwun. Ngwuk kat apma nandinya waa pɨlɨwutɨgowun.
    Kalabusmba lɨwun. Wun kat ke maawut sɨlɨwoka. God ngwuk kat awagapma kwunatndangat
    wowun. Ngiyambak.
  hun-hun: A köszöntés a saját kezemmel, a Páléval van írva. Emlékezzetek meg az én
    bilincseimről! A kegyelem veletek. Ámen.
  mcf-NT: Mibitedi tantiaquin ëmbibi nëid dada uaombique. Ëbi tantiec nidtiapimbo
    yec Pabado quënën tsadeque. Aid puduemeta, Papa, quequin Nuquin Papa chiec onquedeneta.
    Nuquin Papan ma mibitedi bëdamboen ispanu, quec tsadebi. Padi. Aidtedi dada uaombi.
  kjs-kjs: 'Niri nana go pepa kimi paitalepape agale la rapaato: Abi paitalepape.
    Ni Pol yaade. Niri karapo ada-para pa pi-le nimimi ni madaa kone narugulatepape.
    Gote-na epe raba meape konere nimi komea komea lo gina. Go mada.'
  mni-mni: Paul eina khurumjaba asi ikhutmakna ijabani, eihakki yotling phalang asi
    ningsingbiyu! Tengban Mapugi thoujalna nakhoiga loinabiba oirasanu.
  yad-NT: Ramyu̱chuvay rajyomututa caterava jirye, ray Pávuru. Jirya̱jachipityara
    ratyanuvu̱nusa̱da. Ranuma ra̱cha Ju̱denu jmu̱tya̱da jiryisa̱. Sayanuma Pávuru
  mxb-NT: Ta xíꞌín ndáꞌa̱ míí yuꞌu̱, Pablo, táai ndisáꞌán yóꞌo ko̱saa̱ noo̱ ndo̱.
    O̱ sa̱ nándodó ndo̱ ña̱ nákaa̱i̱ veꞌe ka̱a. Ná koo ña̱ mani̱ xíꞌo Ndios xíꞌín
    ndidaá ní ndó. Dión ná koo.
  pon-2006A: 'Eri, sang ni mengin pehiet, I ntingihdier: ei rahnmwahu sang ngehi,
    Pohl. Kumwail dehr manokehla ei selmete kat! Kalahngan en Koht en ieiang kumwail.'
  maq-NT: Ngahan, Pablo ne, titsihindu nuju cojo hntsa ngahan ngu nina vi. Ninguitsjun
    ná nguehe ndavaya. Nina ne, catisua nuju me cjuandaja.
  hto-hto: Cue Páblodɨcue. Afena uafue daɨíllena, bie uáidua uai dama cue ónoɨdo ómoɨmo
    cuetɨcue. Onóitɨomoɨza, cue mei llavébidɨcueza; ie jira Juzíñamuimo cue dɨbénedo
    úriri. Juzíñamui ñue ómoɨdo eróiteza. Mai daɨítadeza. Jae nɨɨe.
  por-BRBSL: Eu, Paul, escrevo esta saudação com minha própria mão. Lembre-se das
    minhas correntes. A graça esteja com você. Amém.
  ces-NKB: Pozdrav mou, Pavlovou rukou. Pamatujte na mé vězení. Milost s vámi. Amen.
  cui-cui: Xan, Pablon, paca jacobatsi. Baxoyo tacobe couyeje, xoyo tinaxuban. Jopa
