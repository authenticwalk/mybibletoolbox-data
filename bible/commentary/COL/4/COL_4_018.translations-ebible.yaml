  hrv-hrv: Pozdrav mojom rukom, Pavlovom! Spominjite se mojih okova! Milost s vama!
  box-NT: Lònbìo lé ĩnɛ́n Poole lè ĩ nín-bia á wee túa bìo kà à na mia.
