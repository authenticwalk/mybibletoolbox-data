  sbe-sbe: Yau Paulo, lautoki ta yau nimaguyena ya kuli. Kwa nuwatuigau yau ede numatutuguduyena.
    Yaubada yona kabinamwa komiu kalimiuyena!
  mcr-mcr: Nyi Poli iqunä, “Henyqä hui mimäuqä iqänä” etätmä, ŋqä hipaitä tuwaŋuä
