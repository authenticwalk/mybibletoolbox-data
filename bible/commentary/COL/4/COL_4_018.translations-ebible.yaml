  pan-pan: ਮੇਰਾ ਪੌਲੁਸ ਦਾ ਆਪਣੇ ਹੱਥ ਦਾ ਲਿਖਿਆ ਹੋਇਆ ਸਲਾਮ। ਤੁਸੀਂ ਮੇਰੇ ਬੰਧਨਾਂ ਨੂੰ ਯਾਦ ਰੱਖਣਾ।
