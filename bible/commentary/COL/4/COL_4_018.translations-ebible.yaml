  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤘᤗᤖᤧ ᤁᤴ ᤛᤣᤘᤠ᤺ᤴ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤜᤢᤰᤁᤡᤸᤗᤧ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹
