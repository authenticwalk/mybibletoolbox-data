    neber kavijo bo p̃eli na bogiano bo ban kamiu. Kamiu tiniemiu ribobogia re marimieni
    nalo na amiadikar kiniou kanio, mia Atua kanano tiniamemiano naio to vija kamiu
    nonovio. Kiniou, Pol.
  bqp-bqp: Makũ Pↄlu makũ mɛ́ ma yã dí kɛ̃̀ kũ ma zĩda ↄo, ma fↄ kpàáwa. À tó
