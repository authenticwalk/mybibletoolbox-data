    Yah matpora daham bapkei mat papat da oh ihirnong bapkei mat paptenmur por nadahamara
    gurnong mama brak mat nasar ohmur. Gin nohe meng oh kimur.
  bvr-bvr: Ganapiya ana-gorrburrwa janguny. Gun-guna gun-gumungba ngaypa Paul murna
