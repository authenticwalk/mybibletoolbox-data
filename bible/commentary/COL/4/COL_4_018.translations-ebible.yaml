  mcp-mcp: 'Mə Pwôl mə́ cilə bɨ́ məbə́dá mə́ga nə mbwə́ wâm: Bɨ ɔ tə́dʉ́gá nə́ mə
    jɨ mímbwugʉd. Zɛmbî kə́ sá bɨ́ mpaam.'
  hat-hat: 'Se mwen menm Pòl, ak men pa m'', k''ap ekri nou koulye a: Bonjou pou nou
    tout. Pa bliye m'' nan prizon an. benediksyon Bondye pou nou tout.'
  npl-NT: Ne Pablo, nonewia nomechtlajkuililia. Xikilnamikikah nitsaktok. Dios manomechtiochiwa
    ika iyekchialis.
  bgg-bgg: 'Hì ne gui wad mizey ro: Phaul re-è salamthek thoh ge ro. Guro shiirnaithek
    shii abileng rabo! Hamangkhung-aphuii ro bushun ne nathek rog shii um bo.'
  eng-TCENT: I, Paul, write this greeting with my own hand. Remember my chains. Grace
    be with you. Amen.
  eng-BSB: This greeting is in my own hand—Paul. Remember my chains. Grace be with
    you.
  cpu-NT: Naaka Pablo, jirokara nosankinatajaantzimiri nakoki novethatamira. Eero
    pipeyakotana jominkyeetakena, piñaañaatakotapiintaina. Onkaminthara ineshinonkayetaiyaami
    Pava. Ari onkantya.
  san-ASM: অহং পৌলঃ স্ৱহস্তাক্ষৰেণ যুষ্মান্ নমস্কাৰং জ্ঞাপযামি যূযং মম বন্ধনং স্মৰত|
    যুষ্মান্ প্ৰত্যনুগ্ৰহো ভূযাৎ| আমেন|
  tac-NT: 'Ne Páulo náola ne reporali napu osá ne ne bo''né sekálate, ne bo''né osilila
    ju ye: «''La néléwa ne''chí jena galírale bajcháriga ajtígichi ne. ''We ''la nisa
    ''la képá Onorúgame ''we semáriga gu''iria ''emi.» Pe ekí júpá ye ra''íchali.
    Wa''lú cheliérabá.'
  eng-WEBPB: I, Paul, write this greeting with my own hand. Remember my chains. Grace
    be with you. Amen.
  gfk-H: Iau Pol, iau pakat iakan ra harkaro ma no limagu at. I tahut bia muat na
    lik kahai ira agu hinihis. A harmarsai tupas muat.
  viv-viv: Kaliva saꞋeyana hida leta againe yaku nuwanuwa giꞋetoladina, tu adamoya
    iya Folo yaku lukafoi agaimiya tauku nimakuya gaꞋetoladina. Wananuwa-nunauyeku
    iya deliya gamimiyami be wanaveꞋoꞋoleku. Ada iya gaveꞋoꞋolemi be higa Yaubada
    yana nuwadogeya wanamiyami. (Iya Folo nimaku.)
  yao-yao: Uneji che Paolo ngulemba yeleyi ni nkono wangu nansyene kunkomasya. Kasindiŵalila
    kuti une ndili muchitaŵiko. Ngummendela umbone kutyochela kwa Akunnungu.
  tgp-tgp: Enau Paul na lo uli la retioloolo nike na limaku haseku. Ha sopo r̃omaliho
    vara enau na lo toho na ima r̃ilangi, ale r̃omr̃uhu non God i pa toho isamim.
  auc-NT: Botö Pabodobo tömëmo önompoca yewæ̈möninque, Waa quëwëedäni, ante tömëmo
    ëmöwo ante yewæ̈mömopa. Botö æbänö yæguincamë encapote wæboï, ante pönëninque
    mïnitö Wængonguï ingante apæ̈needäni ämopa. Wængonguï waadete nänö pönö cædö ænte
    entawencæmïnimpa, ante mäninque ante yewæ̈mömopa.
  kbc-NT: Ee Paulo, emeɡ̶ee jidi iboonaɡ̶adi me idecoaditibigaɡ̶ajitiwaji. Jinaɡ̶a
    ɡ̶adaagititiwaji me ee niwilogojegi. Jemaa Aneotedoɡ̶oji midioka limedi meletedaɡ̶adomitiwaji.
    Odaa jiɡ̶idaaɡ̶ee. (Amém).
  bmh-bmh: Iz, Pol, izal ebesil ‘Kero’ ze go sikut wai marem. Iz hiacaranemen zau
    oug darem, ag iz en dabuiag i sikamau. Uwait gonugau ougab naliu eiman ag umkoskos
    isanaramau.
  ctu-BL: Joñon, Pablo, tsac ts'ijba ili cortesía tij c'ʌb. Ña'tanla cʌchʌlon ti cadena.
    La' ajnic la' wic'ot i yutslel i pusic'al Dios.
  meq-meq: Neŋ Pol, bo ga eye na watsakum naha mətsike me ga nakay tə həlay ga eye.
    Na tsikakum naha me. Mâ mətsakum gər bay, neŋ na, ma daŋgay. Mbəlom mâ pa fakuma
    ŋgama.
  noa-H: Mʌg hẽsap mʌchdëuta pãrag deepʌ̈i chirʌm k'ap hamk'ĩir, mʌg hãbmiecharam
    saluddam mʌchdëuchata mʌch juadamaucha p'ã deepʌ̈i chirʌm, hajapcharan mʌch jöoi
    Pabloouma. Keena, mʌg mʌ preso chirʌm k'ĩir heyaanaa mʌ kõit jëeubat. Mʌch garmuajã
    pãar kõit jëeu chiraajem, Hẽwandamau hʌ̈u pãar heeg hoomk'ĩir. Magdampai hajim
    mua pãrag jaaum hig chirarr. Hayoo keena, Pablo
  alp-NT: Hlamate bei au Pauluse. Hlamate meije au lekie kena auruku balakue. Nete,
    auru mei bui lalei sa! Tuhane Iriluke misete ete imi. Hlamate bei ami, Pauluse
  san-VEL: aha.m paula.h svahastaak.sare.na yu.smaan namaskaara.m j naapayaami yuuya.m
    mama bandhana.m smarata| yu.smaan pratyanugraho bhuuyaat| aamena|
  kbq-kbq: Poli'na nagrani'a nazampinti ama musenkea kreramue. Kinafima mani'noa zankura
    tamagera kanionanteho. Anumzamofo Asunkuzamo'a tamagrane mesie.
  kbh-kbh: Ats̈e Pablo, nÿe quem palabrënga ts̈ëngaftanga jacheuayama cach ats̈be
    cucuáts̈eca sëntsabiamná. S̈mochtsenójuabnaye ats̈e utamená stsemnama. Ats̈e,
    Bëngbe Bëtsá së́ntseimpadana, cha chaoma ts̈abe bendicionënga ts̈ëngaftangbeñe
    chaotsemnama.
  ron-LSB: Eu, Pavel, scriu cu mâna mea această salutare. Amintiți-vă de lanțurile
    mele. Harul să fie cu voi. Amin.
  pon-pon: let nai Pauluj intinki pa i ai ranamau. Tamatamanda ai jalidi. Mak en mimieta
    re omail!
  nhe-BL: Nicani na niPablo nimechtlajcuilhuijtoc ni tlajtoli ica noma para nimechtlajpalos.
    Xiquilnamiquica niitztoc ipan tlatzactli. Ma Toteco quipiya hueyi iyolo ica imojuanti.
    Quejnopa ma eli.
  sps-sps: Anyo, Pol, te kirkir fafakap nan noun tovei fiisen me naa nimau fatoobing
    te kat fi non nei, “Nainy rof te poo me ten Pol.” Anofe vaare tan faakats of vaminyo,
    tan nainy te kaa ronyo nei tana numaa iny kotskots fiisen me na kotskots nimau
    tana ngats fan tsian iny Roum. Nyo faakats of rou a koma ree'un ten Gov ma kaa
    fiisen mami. Man ovei.
  wnc-wnc: Siwan na Pol. Nata ninane katakngata siknga gaak wamu aaknga ginde matandamunggat.
    Nata kaautde yuat takngae ma botawam. Siwan nata tumuk wam iniwa Anututa ginde
    musip kwikwiu asinggan natandamuke yuwik. Unukan.
  bus-bus: Mamↄma Pↄlu mámbe ma yã kɛ̀ kɛ̃̀ kↄ̃n ma zĩnda ↄↄo, ma ì kpàawa. À tó
    ma kuuna kpɛ́siaan yã gↄ̃ dↄagu. Luda gbɛ̃kɛɛ kɛare.
  gub-BL: Ko ze'eg pehegwera'i amuapyk putar hepo pupe tuwe pape rehe ihe nehe kury.
    Ihe Pawru ihe, amono kar heze'eg peme ihe kury. Peneharaz zo zemunehew paw pe
    hereko haw wi nehe. Tuwe Tupàn pepuhareko nehe, ikatuahy ma'e iapo pà peme nehe.
    Upaw kwez kury. Pawru.
  imo-imo: Na Pol nanu i pipiamu topo eno molko kondaio nio. Na ka ulkena we pero
    mele komu naa tindeio. Goteni eno kinye konopu noipe molopili molaio.
  boj-boj: E Pol. Ijo anjam bosiq endi koboqo. Deqa e ijo segi baŋ na kaiye anjam
    endi neŋgreŋyosim nuŋgoq qariŋyonum. E tonto talq endi unum deqa niŋgi e uratbaib.
    Niŋgi e qa are qaloqnsib soqniy. O ijo was, Qotei a niŋgi qa are boleiyeme. Bole.
  eng-DRA: The salutation of Paul with my own hand. Be mindful of my bands. Grace
    be with you. Amen.
  knf-knf: Nji Pawulu kapiiŧanaŋ na kañen ki naan, dwulan mboş. Naleşan kë dwo ukalabuş.
    Bnuura bi Naşibaţi bawo ţi an.
  san-KHM: អហំ បៅលះ ស្វហស្តាក្ឞរេណ យុឞ្មាន៑ នមស្ការំ ជ្ញាបយាមិ យូយំ មម ពន្ធនំ ស្មរត។
    យុឞ្មាន៑ ប្រត្យនុគ្រហោ ភូយាត៑។ អាមេន។
  arn-NT: Iñche Pablo, wirileluwiyiñ tüfachi lemoria dungu iñche ñi kuwü mew. Tukulpaniemuchi
    iñche tañi püresulen. Fey Ngünechen kellunieaeymünmew ta eymün. Felepe may.
  zas-NT: Naj Pab, quijb naj cuca lejtr guie ree par gugajpdiozan lëjt. Gol basaaladx
    guial yuꞌn ladxguiib. Dios güünleꞌ lejt. Amén.
  ken-NT: Mɛ Pɔ̌l nchí sɨŋ bakak amɛn nɛ awɔ́ awa mɛmbɔŋ. Tɨk ka bɛ́ nchí ɛkɛrɛ́kɛnɔŋ.
    Mandɛm antɔŋ be bɛrɨ̌ndu.
