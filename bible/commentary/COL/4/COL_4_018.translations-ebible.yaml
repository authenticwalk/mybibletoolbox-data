    nak cuanquin chi pre̱xil. A' taxak li Ka̱cua' Dios chi-osobtesi̱nk e̱re. Jo'can
    taxak.
  blz-NT: Salamku, yaku' i Paulus. Yaku' suungku a nuntulis salamku kani'i. Alia limbo'
    se' i yaku' dauga' na lalomna tarungkuan! Sulano kaporean na Alaata'ala surionmuu
    na tutuo'muu!
  poe-NT: Janhan Pablo tjaná kji̱nxi̱a̱n tí palabra nixja̱hará. Jahará chróxráxinkáonrá
    kíxin janhan la tjéchji̱na la Dios mé chrókjuintayaonrá. Amén. Ó tjen.
  san-TAM: 'அஹம்ʼ பௌல​: ஸ்வஹஸ்தாக்ஷரேண யுஷ்மாந் நமஸ்காரம்ʼ ஜ்ஞாபயாமி யூயம்ʼ மம ப³ந்த⁴நம்ʼ
    ஸ்மரத| யுஷ்மாந் ப்ரத்யநுக்³ரஹோ பூ⁴யாத்| ஆமேந|'
  cof-NT: La Pablo inte fecári in pilaca jera pánato chutesa cariyoe. Junni incari
    lanan pila chideca cato lachi tedechinan saludo chutenayoe. La doraminca pansilaituna!
    Diosibe duque rocainayoe yape nulaca duque laquirato nulabe sen josa.
  srm-NT: Nöö fa mi dë a dunguwosu aki, nöö un musu ta mëni mi nöömö e, dee sëmbë.
    Na soni möönsö. Mi, Paulosu seepi, ta sikifi di pisi u di biifi aki ku miseei
    maun. Mi ta manda gaan odi da unu taa Masa Gadu musu dë ku unu ku ën bunuhati.
    A tan sö.
  qvs-NT: Kay rimachinaynikunata kikini killkaykani yachanaykichipa ñuka Pablu killkashkaynita.
    Ama kunkaychichu kay karselpi kanaynita. Tata Diosta roygani yanapashunaykichipa.
    Chayllatami killkaykichi.
  zca-NT: Na Pab, yuba mikë' widi'zh wen re' par rë go. Naya'lt laxto' go, lë'da nzho'
    lizhyi'b re' no zilita' bina'b go lo Dios por da. Dios gaknu rë go. Sa' gake.
  cbc-NT: Mʉjããrẽ ñuroti tʉsaʉ, yʉ, Pablo, atie caãnitʉsari wẽrĩrẽ yʉ majũpʉa yʉ woatujoya.
    Tʉ̃goñaña tunu preso jorica wiipʉ yʉ caãnierẽ. Ñe ũnie rʉsaeto caroare cʉ̃ joáto
    mʉjããrẽ marĩ Pacʉ Dios. Tocãrõã niña atie queti yʉ cawoaturije.
  qxo-NT: Cay cartata juc gellgapämashga captinpis salüdücunataga quiquïmi gellgamü.
    Itsanga mana gongayllapa Tayta Diosman mañacayämuy prësuraycangäpita jipiycamänanpä.
    Tayta Diosllantsic gamcunata cuyapäcog cayninwan yanapaycuyäshuy alli cawayänayquipä.
    [Tsaynö catsun.]
  mox-mox: Egu lukafoi baʼe yaʼa Faulo taugu nimaguyega yaʼwayaʼwayavia. Ta ona nuaveʼavinigu
    yaʼa vanue ʼebeyoqona ʼinaya yatoatoa ʼinega weaqigu ona venoqi. Ta yaʼa wese
    yavevenoqi Yaubada ʼinaya ena veyoluba qiduana naneimi.
  kew-kew: 'Niri nina go pepa kimi patalepape agaa la o taato: Abi patalepape. Ni
    Pol yaade. Niri kalabus ada-para pa pi-ga nimimi ni madaa kone narugulaatepape.
    Gote-na epe raba meape konere nimi padane padane lo gina. Go mada.'
  dww-dww: Uma letanama nopone waikaiwa, inam taugu Pol nima ḡomigue è girumidina.
    Ko noḡotigu da taugu dibure yà miamiana, be nam ko noḡota poregu. Be Bada na raukiviverema
    ḡaromie e kenana.
  twi-ASANTE: 'Me, Paulo, me nsa ano atwerɛ a mede kyea mo nie: Monkae me mpɔkyerɛ
