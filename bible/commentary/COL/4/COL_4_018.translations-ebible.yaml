  mdy-ETH: ሃይማ ጋፒንፆ ማሊፆማ ታኣኒ ጳውሎሴ ታ ኩቻ ፃኣፔኔ። ታ ሃሢ ሄላዖ ቱኡዞ ማኣራ ዓኣሢ ዔሩዋቴ። ፆኦሲኮ ኮሹሞ ዒንጊፃ
    ዒንሢም ማዖንጎ።
  spl-spl: Nâmâ pâi emetŋan katnekŋetâ manmâ gan. Yakât otmâ nâŋgânihinomai. Anitâŋe
