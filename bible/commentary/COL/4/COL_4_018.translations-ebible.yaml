  tte-tte: Sauga bwaite yaboma nimagu mena yalelelele. Yau Paulo yamulolo kolimiu.
    Kwanuwatu-kalatagau yau ele yamiyamiya nume pan mena. Yaubada ana katekamkamna
    imiyamiya kolimiu. Kaiyoni, yau Paulo.
  tcs-tcs: Ai Pol ya spik alo po yupla. Ai raite dis pat blo da leta wea an blo mi.
    Yupla gar, mata tingbaut po mi ya wea zeilaus. Ai prea po God po soe spesilpeiba
    po yupla.
  hlt-THB: Kai, Paul ing ve kut tlaihnaak ve kamah kut qoe ing qee nyng. Ka quihqet
