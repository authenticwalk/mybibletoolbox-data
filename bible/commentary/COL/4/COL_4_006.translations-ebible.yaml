  jni-jni: Kondi uya uwui ca tize tishime ticukuno tihuma, ca ticukuno unu runta ukunna
    bati irusi ukabirka ukonde vi.
  kne-kne: Kanayon koma abe ay omiparagsak di iyat yo ay mankali dowan aben makaay-ayo
    di kadngeana ta say ammoan yo ay manongbat si kosto sin olay sino ay mansalodsod
    en dakayo ta maibagay din songbat yo.
  tgj-tgj: Nonugv minam am tvyenkapak dubv okv tvnwng dubv mirung tvlaka, okv nonu
    nyichar mvnwng nga ogunvgo mirwktamrwk svngvdw um chindu bv rirung tvlaka.
  gui-NT: Jecuaeño pemiari ñee icavi vae pe mbae icavi vae re. Jare peñemboe quirai
    pemiari vaera oipotagüe vae pe.
  quc-TT: Qas utz chibꞌana che ri itzijonem xuqujeꞌ qas kꞌo rumal chixtzijonoq. Rech
    iwetaꞌm jas kibꞌan chutzalixik uwach ri kitzij ri winaq chi kijujunal.
  heg-NTPO: Eta mi aa kam, aa babanan le halin tom nol atuli li dalen. Aa kam boel
    tao oen ngalas deken. Nini dasi-dais man in toma, le halin eta muik atuli in keket
    mia kam, mi siut nal nol babanan.
  ptu-ptu: Maka' ma'tula'koa', la umpeäa' lalanna anna mala tula'mua' la napemapiaam
    hupatau anna mala tigaha' penabanna. Maka' too si umpateemmia', iya la muissammia'
    too untimba'i umba susi la sipäto'na lako si mesa-mesa tau ke deengkoa' nakutanaiam.
  bzd-NTPO: A' ké ttök ie'pa ta̱ ttè bua'buaë wa a̱s ie'pa tö a' ttö̀ ttsö̀ e̱r bua'
    wa. A' tso' e̱rki̱ ì ko̱s chakeke ie'pa tö a' a̱ eköl eköl, e' iu̱tök yësyësë.
  kwf-kwf: Ma kaidaꞋi kamu alaꞋa faꞋinida, na alaꞋanga kamu ka tua madako ma ka leꞋa.
    Ma muke saiana olisi ꞋoloꞋoloꞋa ana saefiloꞋa ngwae ki taꞋifau.
  eng-WYC-2017: Your word be savoured with salt evermore in grace; that ye know, how
    it behooveth you to answer to each man.
  eng-WMBB: Let your speech always be with grace, seasoned with salt, that you may
    know how you ought to answer each one.
  zat-NTPS: Dizra' dxuchálajle dxal-la' gaca na xrlátaje, ne da xelexezaca ba lazre'
    bénneache, na' dxal-la' nézele ca xeché̱bele chee̱ tu tu benne' ca' gate bi dxelenábene̱'
    le'e.
  spp-spp: Yii ɲwɔmugure ti pyi ná tìpoomɔ ná kaɲwɔɔni i tèrigii puni i, yii raa sùpyire
    ɲwɔ shuu yii a ɲwɔge.
  zty-NTPS: Žaḻa' wchaḻjle diža' cháwe'do' ka' nich sí'gaken benách ka', kan ẕži'ižo
    beḻa' zede' nich gaken dẕi', na' ki nnézlele kan žaḻa' yecheble, bi da' ye'le
    to to benne'.
  mek-mek: Ke papiau fou agoniniꞌani alogai, aufa kina gafegafeai foniniꞌani. Ke kapaꞌina
    agoifania auga, foꞌamai kikimalu aoge foꞌama gamuga felo epamia koa iꞌopoga, oi
    emi niniꞌaniai isafa ega foniniꞌani oma, ega koa papiau maꞌoai eꞌi paꞌani afa
    ala fooge oma auga agologo.
  aey-aey: Agena je eu gaid me bahic tinca madeigale. Odocob age dana cajaca cunug
    agena sisilec tutuc wadacduadoqagannu ihoc biloub.
  urd-GVH: आपकी गुफ़्तगू हर वक़्त मेहरबान हो, ऐसी कि मज़ा आए और आप हर एक को मुनासिब
    जवाब दे सकें।
  ycn-ycn: Ipura'ó pajimato ajopana ina'uqué hua'até palá. Palani puráca'aloji aú
    ipura'ó najhua'até. Raú caja i'imajé najló nacaje yucuna palá.
  djr-djr: Ga waŋany nhuma dhu ga ŋunhi manymakkum yan, djäl-gurrupan muka ŋunha wiripuwurrunhany,
    ga ŋuli walal dhu ŋunhi ŋäŋ'thundja nhumalany dhäwuwnydja ga nhumany dhu walalaŋ
    ŋunhi dhunupan yan buku-ḏaw'maraman.
  kvg-kvg: Zoqa manqat, kuku matev-us oskia begó. Neka ndøgo andé lou mokhov qanimav-qape
    me betegó. Yaq gekha ezoqām ndigu, zo unimanqatin-qa yaq-te tizømbe-bevupat,
    zo kopømbaqapé, qavøiwat eqeieqei zozǿgoát.
  rug-rug: Sari na mia zinama si madi variva qetuqetu doduru totoso, meke variva okoro.
    Mi tumae nia gua pude boka olaṉa va gotogoto la koari na votivotiki tie.
  hop-NT: Nam umuhlavayi sutsep lolmani. Uma qa nānaphin yuaatotani. Uma hakiy aw
    ahoy hin lavayhtotiniqey tuway’numyani.
  san-URD: یُشْماکَمْ آلاپَح سَرْوَّدانُگْرَہَسُوچَکو لَوَنینَ سُسْوادُشْچَ بھَوَتُ
    یَسْمَے یَدُتَّرَں داتَوْیَں تَدْ یُشْمابھِرَوَگَمْیَتاں۔
  heb-LB: דברו אך ורק דברים נעימים ודברי טעם, כדי שתוכלו להשיב לספקות של כל אחד.
  caf-NT: Nuhwhughunek 'ahoolhyez unzoo, 'i be hubulh yaoolhtuk. 'Et huwa t'eoonóhzin
    nts'e na'a huba whutézoo k'una'a, 'et whuz na'a 'ilhunuh hinli hoh hubulh yátelhtuk.
  mio-NT: Ndihi ni hora cua cahan vii ndo chi ñi, ta cua cahan vaha ndo chi ñi. Chacan
    cuu cha cua coto ndo yoso cuhva cua cati ndico ndo chi ndihi ñivi.
  srq-NT: Sã embiquesa riqui mbae mbɨɨse no. Eɨ̃ jenye sɨ chõ nguia ñee turã mbia
    je. Ɨ̃ nda jẽaquiatute ñee Jesús quiatoã ñee ndɨbɨshorõ.
  kje-NT: Mi moro ri namehin wakunu, horhawe la nair wanakunu lirna man wa'an ma nedille
    akin, la mahinorok wawa'an leke mi mauroin walha rir na'ukankani enihe.
  gaz-gaz: Tokkoo tokkoo namaatiif akkamitti akka deebii kennitan akka beektaniif
    dubbiin keessan yeroo hunda ayyaanaan kan guutame, soogiddaanis kan miʼeeffame
    haa taʼu.
  kud-kud: Am'aubabada ili'ilimani hauga maudoina mayami nuwamasele moiha, na ebe
    ami geluwo hipanivilaegomiu amyemaiha dumwalu ehebo ehebo aidiyai.
  urb-NT: 'Amõ ta namõ pepandu rahã, panduha katu ame''ẽ ke pepandu. Jaxer aja ym
    pepandu. Pehẽ pe amõ pandu: “Myja my?” Aja rahã, ame''ẽ ke pemujekwa katu ipe
    rahã, katu tiki.'
  fra-LSG: Que votre parole soit toujours accompagnée de grâce, assaisonnée de sel,
    afin que vous sachiez comment il faut répondre à chacun.
  san-HK: yuSmAkam AlApaH sarvvadAnugrahasUcako lavaNena susvAduzca bhavatu yasmai
    yaduttaraM dAtavyaM tad yuSmAbhiravagamyatAM|
  cak-SNT: Can otz ta nojiel ri ntiꞌej. Can ta incheꞌl cꞌo atzꞌan riqꞌuin ri itzij
    chi quireꞌ cꞌo ruquiꞌal, chi quireꞌ antok cꞌo nicꞌutux chiva, ivataꞌn ri chica
    ntiꞌej.
  uvh-uvh: Ka sidi aming u midi inonga wa kadapmang kugurang tanga midi kadapmang
    ka adi marang guk karengsa' ninak wara'ning unggungsa' yangting. Ning tanga aming
    kubanik kubanik dabik u midi tubobu didimengsa' iyang waraga' undu' kafakafa suktangkanga
    ikanting.
  ino-ino: Hapapaisaya kemo'a mi'ko afina kanale haka'ake hisea ke'ake nehisake'a
    mi'ko vaya'moki lapafikesaketapaena kanale ke'ake ke anona'apile hapapaiyo.
  gnn-gnn: Biyaka liŋgu waŋiyanydja yal'yunarayu dhika wal'ŋu dhärukthu, guŋga'yunamirriyu
    wal'ŋu yana, märr nhenydja yurru wekama buku-ruŋiyinmarama dhunupayu yana ḻatju'yu
    dhärukthu, ŋunhi nhuna ŋayi yurru ŋula yolthu yolŋuyu dhä-wirrka'yundja.
  yal-yal: Ɛ falan xa findi hinan fala kɛndɛn nan na. Ɛ xa a kolon ɛ muxun birin yabima
    a faɲin na kii naxan yi.
  cnt-NT: Jág₁ a₂dsia'₂ 'nia'₂ co₂tan₅₄ bá₄ ca₂tɨ́n'₂ 'nia'₂ dsiá'₁ a₂'ua₁ 'au'₂,
    jág₁ a₂'ŋio₂ dsɨ₅ a₂ja₂ mɨ₂juɨg₂. Ca₂tɨ́n'₂ 'nia'₂ ján₃ le₃ŋi'₅₄ 'a₂ lia'₂ qui₁jein'₄
    jág₁ ja₁con₂ le₂jan₂ le₂jan₂ dsa₂.
  tif-tif: Kemin, kipni weng bakayip uyo ti weng abaal-kup tabeya-buluya, tambal-kup
    bakayin-bilipla, iyo ipni dik-daalipla, ibi utamiwa yi, Awu, liip namti kabuu
    kala, kalalipla kawu, alik kiimi dik-daayilip uyo maan uyo tiiya-tiiya-ke-mokomip
    kaata yaap o.
  nlx-nlx: तुमरो बोलनो कायेम गीणा माय बोरायीन एने माणहाह पुटी ओहली एय काय तुमू जाण
    लिवो काय तुमू माणहाह किहीक जापाप आप सीको।
  apw-NT: Dábik’ehn nohwił goch’oba’go yádaałti’, íshįįh k’ehgo bee nohwiyati’ daadiłk’ǫshgo
    nṉee daantį́į́gee hagot’éégo bich’į’ hahdziihíí bídaagonołsį doleełgo.
  gum-gum: Ñim waminchibgucha tabig mørøptø purramdiig waminchibelø kømig køn, kan
    mamigu tre may larri lataig, chull møramdiikke, mundøgucha mandø løtamigwan tab
    løtabelø kønrrab ñim tøgagømig kønrrai.
  not-NT: Cara pinibataguequeri, pingábintseri. Quero paseriguiri. Aroca irosomiquimi
    pairoraca, caninasati potabitiri ingogantanëma iriro inguemisante.
  plu-plu: Kinetihwanabay huwipagepye kabayhtiwa gikakkis akak maguye yuwit. Ayge
    nikwe yis hiyak ku samah yis kaytwa madikte hiyeg gayapnikis akak kibeyne hiyakemniki.
  iou-iou: Ude täŋkaŋ yäkyäkjintä gäripi gakŋi nikek kaŋ ahäwän. Täŋpäkaŋ ämatä man
    u ba u täwet yabänayäŋ täkaŋ unita ketinik nadäŋpäŋ kowata säkgämän kaŋ yäwerut.
  ntp-NT: Dai cʌʌgavʌr ñiooquiada ʌgai vʌʌscʌrʌ dai aagiada istumaasi ʌrsoiñi dai
    cʌʌgavʌr aa nonoragiada tomastumaasi istumaasi gʌnaagiada ʌgai.
  rai-rai: Baa muaat a pirpir karom a taara, anumuaat pirpir in koina, ma in wagaaia
    diat, kupi muaat a taar a takado na binabaalu karom diat raap raaraa.
  haw-1868: E hoomauia ka maikai o ka oukou olelo, i miko ia i ka paakai, i ike oukou
    i ka mea e pono ai ke olelo i kela kanaka a i keia kanaka.
  ffm-ffm: Haala mon ana haani laataade haala mbelka ngaɗaaka lamɗam, yalla oɗon annda
    no kaan-ɗon jaaboraade gooto fuu.
  arb-NAV: لِيَكُنْ كَلامُكُمْ دَائِماً مَصْحُوباً بِالنِّعْمَةِ، وَلْيَكُنْ مُصْلَحاً
    بِمِلْحٍ، فَتَعْرِفُوا كَيْفَ يَجِبُ أَنْ تُجِيبُوا كُلَّ وَاحِدٍ.
  cop-CNT: ⲡⲉⲧⲉⲛⲥⲁϫⲓ ⳿ⲛⲥⲏⲟⲩ ⲛⲓⲃⲉⲛ ϧⲉⲛ ⲟⲩ⳿ϩⲙⲟⲧ ⲉϥⲥⲉϩⲛⲏⲟⲩⲧ ϧⲉⲛ ⲟⲩ⳿ϩⲙⲟⲩ ⳿ⲉ⳿ⲉⲙⲓ ⳿ⲙ⳿ⲫⲣⲏϯ
    ⲉⲧⲥⲉⲙ⳿ⲡϣⲁ ⲛⲱⲧⲉⲛ ⲉⲣⲟⲩⲱ ⳿ⲙ⳿ⲫⲟⲩⲁⲓ ⳿ⲫⲟⲩⲁⲓ.
  sri-sri: Gajerã merã weretamurã, õãrõ merã weretamuka! Õãrĩ direta wereníka! Mʉsã
    irasirirã gajerã ĩgʉ̃sã Jesúyamarẽ mʉsãrẽ sẽrẽñamakʉ̃, õãrõ masĩrĩ merã yʉjʉrãkoa
    ĩgʉ̃sãrẽ.
  nal-nal: Araan naagu dador zin aubina, naaguna dador varaxai wana a dorang ka bas
    pana daxaiang ma a dorang naaguna vamamis, ma xana vananam naandi, xuna naaguna
    xis fatok naandi zaksaxai.
  kyq-kyq: Ɔn̰ taarsegen naase aki taaɗ se, Ꞌtaaɗin̰ki ute taargen nijimi ɔɔ bɛɛ.
    Bin ɓo naŋa naŋa kic ɓo an̰ki tɛrl taar ute ɗoobin̰a.
  kwd-kwd: Ma alata moru alafuu fe'eniga, nga alafuunga amooru 'ani le'a fana ta'a
    'agila siria ma gila ka aile'a fe'enia. Ma mooru ka su'asuria lamadu'aa 'e odo
    fana kwaiorisingaa na ta'a te'efou.
  ded-ded: Nga ngeni nasosoc ngicngac tembuc tembuc yeneac yoac turunga dafi merengyemmegec
    negenggecdeac amma yoacnginango wosoefacgoc kondunggac songo angkecde, ifi isoc
    ambeso.
  ewe-ewe: Mina amenuveve kple dze nanɔ miaƒe nuƒoƒo me, elabena to esia me ko miate
    ŋu akpɔ ŋuɖoɖo nyuitɔ na ame sia ame.
  nuy-nuy: Numburru-yambina anubani-yung, nambarra-man.galagana yij-mamaaḻang-galawaj
    numburru-yambina. Nimbirriijanga-yangayii wubani-yung a-lhaawu-yinyung. Wurrugu
    marri, numburru-marrbuy-mana, marri nambarra-yandhawiwana warra-wurru-wurruj maaḻamburrg-galawaj
    nugurru.
  cop-BHC: ⲠⲈⲦⲈⲚⲤⲀϪⲒ ⲚⲤⲎⲞⲨ ⲚⲒⲂⲈⲚ ϦⲈⲚⲞⲨϨⲘⲞⲦ ⲈϤⲤⲈϨⲚⲎⲞⲨⲦ ϦⲈⲚⲞⲨϨⲘⲞⲨ ⲈⲈⲘⲒ ⲘⲪⲢⲎϮ ⲈⲦⲤⲈⲘⲠϢⲀ
    ⲚⲰⲦⲈⲚ ⲈⲢⲞⲨⲰ ⲘⲪⲞⲨⲀⲒ ⲪⲞⲨⲀⲒ.
  buk-buk: Akôc gauc ŋapep pi yom asôm-ŋga bu asôm yom êmwasiŋ lau ti nem ŋac sa-ŋga,
    ma aô lau si yom ŋalêŋ ŋayham.
  pri-NT: Guwà patùrarà bwàti, ba na o nümarà na rà ciburà têrewà. Â wâdé na guwà
    tâmogòori tòpi bwàti târa diri pâ âboro, goro ê pwina rà tawèeriwà goo.
  zpq-NT: Na' cheyaḻa' güe'cho diža' šagüe' diža' da' zejen len yogo'ḻoḻ beṉe', na'
    cheyaḻa' goncho xbab nac yoži'icho xtiža' yogüe'.
  por-TFT: Em particular, sejam sempre corteses e agradáveis àqueles que não creem
    no Senhor Jesus. Como resultado, vocês perceberão de que maneira devem responder
    a cada um deles.
  gwi-NT: Nijin K'eegwaadhat k'injiighit kwaa nąįį goots'ą' goohkhii dąį' ch'eeshroonchy'aa
    haa goots'ą' gohkhii, ts'ą' jidii gwarootth'ak giindhan haa goots'ą' gohkhii,
    jyaa dakhwa'in ji' nijin nakhwagwik'injigwiighit geenjit nakhwagaakat ji' nats'ahts'ą'
    gwinzii gwidii gahohkhyaa gaakhwandaii geenjit.
  gvn-gvn: Ngulkurrku balkawaka. Yurra bamanji balkaway, ngulkurrku balkawaka, answer
    ngulkurrku daya.
  nhy-NT: Moneki in tlakaj ma amechwelitilikan namotlajtol nijkuak antlapoaskej iwan
    amo ma kinkuejso. Iwan ijkón namejwan anyeskej ken istatl katlej kiwelialtia in
    tlakuale. Tla namejwan ijkón antlapoaskej, tonses namejwan ankimatiskej kenik
    moneki ankinnankiliskej nochtin.
  asm-FB: আপোনালোকৰ বাৰ্তালাপ যেন সদায় অনুগ্ৰহযুক্ত হৈ থাকক আৰু আস্বাদযুক্ত লোণৰদৰে,
    কোন জনক কেনেকৈ উত্তৰ দিব লাগে, সেই বিষয়ে যেন আপোনালোকে জানি লওঁক৷
  okv-okv: Eto enana ga umoro ue ke javotoho aso kambue gamo euja aingeko titiritiro
    enana na eto ingari aro ke deirami ijiro ke be kesora avo evujo.
  mxt-NT: Cuñí chi vatyi ndatuhún yo maa maa ri cha vaha, ta cha cachi, (ta cha tahán
    iñi ñáyɨvɨ) tari tahán chi cunyacuvi yo cha yɨhɨ́ yo cuenda ra Cristo. Tyicuan
    ta cuvi coto yo yoso caa cunacahan yo tatu ñáá noo tuhun ndacá tuhun ñu chi yo.
  tzo-NT: Oyuc me yutsil ti ac'ope. Oyuc me sjam ti c'usi chavalique. Tsc'an ti chana'ic
    c'usi tsc'an yu'un chatac'be sc'op jujun.
  ind-AGS: Biarlah perkataanmu terdengar menenangkan. Pastikan agar ucapanmu terdengar
    enak, dan berpikirlah tentang cara terbaik untuk memberi jawaban.
  omw-omw: Nkye mwihuavata qua tiqata hia mwihua qoriri hiani quara tiraitita, mwihua
    kyakya hiani quara tivata mwiaqaatai mwihua mpo quara nkyi kyapara hivata nkye
    qio nkyiari timwa nyintema kyeta variata.
  yrb-yrb: Kobere imonarau ieta i ari kobere sina kekerama kekerama wiawe. I uwara
    nesiabai anene moko weboe ufoitana eno wiawe.
  maa-NT: K'e̱ nga chiko̱o xi̱ta̱, jñà 'én ti̱nókjoa̱a xi ndaà tsò ko̱ xi ndaà sasén‑la̱
    mé‑ne nga ko̱ma si̱kátji‑là 'én xi sko̱nangui‑nò.
  mcq-mcq: ꞌEne veje joni vuꞌa iraka kaꞌene ꞌwaꞌavajija naꞌia mapoka maiji vwihaniuji
    misa punaꞌi save vwea reꞌeje ꞌwaravakame jara icháꞌinaꞌe pu eha vetihunijaho ja
    hena kaꞌavara.
  sus-A: وٌ شَ مَسٍنيِ قَنيِ تِ مِشِيٍ بّ، نَشَن قَن. كُرِ سٌ تّمُي، قْشّ سَمَ نّ
    بَندٍ، عَلَكٌ عَ شَ حْشُن. وٌ قَن شَ قَتَ مِشِ بِرِن يَابِدٍ وْيّنيِ رَ نَشَن
    قَن.
  jpn-1965: あなたがたのことばが、いつも親切で、塩味のきいたものであるようにしなさい。そうすれば、ひとりひとりに対する答え方がわかります。
  fra-SBL: Que votre discours soit toujours empreint de grâce, assaisonné de sel,
    afin que vous sachiez comment vous devez répondre à chacun.
  yka-yka: Missā kaˈam pahāp-hāp si siye duk siye kahāpan si meˈ bissābin. Subey isab
    kaˈam taˈu nambungan siye dangan-dangan bang niyaˈ tilewde si kaˈam.
  mle-mle: Mwiya viyakita maaj dayadiy mawul rakarak wukik tidakikik dayak aw. Gwurak
    duw taakw niki jaav niki jaav bas sidaak, wun gwur rivin mwiyir lakwu-gwurkik
    gwur awar maa mwiya maaj liki maaw majib wagwurkikik dayak.
  shp-NTPO: Ja jato betan mato yoyo ikaira iti jake keentishaman, itan jakonshamanbores.
    Jainxonra maton onanribiti jake, ja mato yokákanaibo jaskáakin jato yoiti.
  aom-aom: Röhu jemëhu jabuꞌo jö atëꞌoho jemëro vuëvoꞌe jö mahemu atore. Ëhi jiëꞌe
    jö atëꞌoho ëhuro heꞌirarije aëro Keriso-are jö bëhoho heꞌi uë gëvamu hejëꞌoho
    ae gemu gemu avoho majëhibe vaꞌaꞌaruje.
  geb-geb: Nde zazera mba gumgi mbararargeŋ vuzvugi bunin vhuuiŋra suaŋri. Nde ndɨkndɨga
    vhuuŋra muuŋv harigi gumgi nzuai buni ŋgarkari.
  bsj-bsj: Ker kume ro kir kir a yilam ker lumar. la a yilam ki luma nuwaka, na ko
    nyumom kam kak kar nubo nen tiyeu.
  cak-cak: Can ta jumul qui-qui' ri ich'abel chiquivech ri ye'ac'axan ivichin. Si
    quiri' ni'en, iveteman nitzolij ruvech quitzij chiquijununal ri c'o niquic'utuj
    chive.
  chf-NT: Pitzi ajnic upete a t'anla, tuba yälic utz tu c'ajalin a lot. C'änä a wina'tanla
    cua' u ch'e' a wälbenla cada juntu de a lotla.
  tlf-tlf: Kale ipmi weng bagamip uyo ki, weng abaal kup tambal kup baga-e-bilipta,
    bilip iyo dagalan-temip uyo, ibo utamipta e, ilep uyo kulbu kalaa age-nilipta,
    alugum bilip imi weng uyo tol kup saaneman-temip ko.
  piu-2006: '@see-verse:COL.004.005'
  poh-NT: Ru̱cꞌ anoꞌjbal tak wilic na̱wehtꞌalim tak nicꞌ wach quicꞌuꞌljic na̱banam
    tak take cꞌacharel reꞌreꞌ nancaꞌn jenoꞌ pahkanic aweh tak chiri̱j animinic naꞌn
    tak. Ruꞌum aj reꞌ, reꞌ hin nipahkaj woꞌ aweh tak chi jeꞌ ricab i nansukbic i cꞌuxbal
    nancojoric ratzꞌamil, jeꞌ ta woꞌ nak reꞌ chiban akꞌorbal tak natikꞌorok tak pan
    atoꞌbil chi rikꞌormojic i ribiral i Jesus reh chi jeꞌ reꞌ xa suk woꞌ quicꞌux i
    tinamit naquibiraj i cꞌuhbalanic naꞌn tak.
  tue-tue: Cʉ̃́ãmena wedesera, ñañarõ wedesero manirṍ, ãñurére wedeseya. Teeré tiirá,
    mʉ́ãrẽ cʉ̃́ã sãĩñárĩ, niipetirare yʉʉmasĩãdacu.
  bjp-bjp: I rokap le foron orek kimi fitliu in fuun ini fafakalok, ma in musmus rokap,
    isi gamek usum na matngan orek arafa gamen kiliis fagalte ken fanu ini.
