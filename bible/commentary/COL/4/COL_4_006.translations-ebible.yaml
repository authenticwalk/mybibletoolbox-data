    ijefuon maiji vef roin vierafene kuardiak.
  mps-mps: Tama tiyu dagego wabo po sesemane sogo dwagi yai eyu tama augwaligo odai
    hagede emainu tama pusu yabo po naga wao. Tama bidi mego dage Godigo po pagede
    po me hanalu obaso da, dagego agabolo bugagia wei ponobo po kuna homu kone palama
    wei ponao.
  pab-NT: Xakore hoka maika waiyexe taita xirae, haiyanae ana iraiti waiyetere harenae
    taita xirae. Maika waiye xekoaxatyahene.
  llg-llg: Mete ma ei kokolak, na kokolak no bangganaꞌuk fo hataholi dalen namahoko.
