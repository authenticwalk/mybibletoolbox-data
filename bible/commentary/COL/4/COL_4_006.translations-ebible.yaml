  san-PUN: ਯੁਸ਼਼੍ਮਾਕਮ੍ ਆਲਾਪਃ ਸਰ੍ੱਵਦਾਨੁਗ੍ਰਹਸੂਚਕੋ ਲਵਣੇਨ ਸੁਸ੍ਵਾਦੁਸ਼੍ਚ ਭਵਤੁ ਯਸ੍ਮੈ ਯਦੁੱਤਰੰ
