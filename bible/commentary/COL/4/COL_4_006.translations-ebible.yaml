  juy-juy: ବର୍ନେବେଞ୍ଜି ଆଏଡ଼ର୍‌ ମନା ଡେଏତୋ ଆରି ବର୍ନେବେନ୍‌ ବାତ୍ତେ ମନ୍‌ରାଞ୍ଜି ମଅଁଞେତଜି,
