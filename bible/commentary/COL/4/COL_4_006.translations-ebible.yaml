    natane ei.
  kyf-kyf: Amɩaa ŋwɛɛ wɛlɩ -mɩ tɩklɩɩ 'ylɩ weee nya, we -mɩ gumu 'bhisa, 'ɩn a yibheli
    nyɩma -yla gbʋʋ 'bɩgʋpalɩ sa 'nanʋʋ.
  tpi-tpi: Oltaim yupela i mas mekim gutpela tok tasol, em olkain tok ol man i save
    laik long harim. Yupela i mas tingting gut na traim long bekim gut tok bilong
    olgeta man.
  mih-NT: Ta maa ñi tuhun vaha cahan ndo ta sihin sa siñi tuñi vaha vatyi tacuan ta
    cua ñihi ndo minoo cuhva vaha cahan ndo sihin minoo minoo ñiyɨvɨ tatu ndaca tuhun
    ñu sii ndo sa cuenda Tuhun Ndyoo.
  qvh-NT: Tantyaserga ali shimilayquipa parlapäyanqui. Saynöpis camaricushla caycäyay
    pipis tapucuyäshuptiqui tantyasiyänayquipä.
  kms-kms: Nungoqi wute aye ane wand wand nungoqi wand yuwon kin wute rutungu yawo
    kureny kin wand tene ei wand. Te ei wute buagi nungoqi ningg pughe gri wand mand
    kin te tuquine oyi wand kin nei wamb.
  agn-agn: Ampangan mi tanira ta masinlo agod mawili tanirang mamasi ong nindio. Ong
    maning ta si, mata-wanan mi mga mono amo pa somabat ong maski sinopay mane-ma.
  nhi-NT: Namotlahtol nochipa mai mouistic uan ica yectlayoluilistli, ohcon nanconmatisqueh
    quenih yec namontlananquilisqueh innauac sehse in tocniuan.
  ttc-NT: B'ix pe'eyolin waq tuky'i jun eyol b'an tume'l b'ix b'an galan b'ix tzan
    taj etzaq'b'e' tuky'i jun tume'l b'an galan.
  dan-1931: Eders Tale være altid med Ynde, krydret med Salt, så I vide, hvorledes
    I bør svare enhver især.
  kwj-kwj: Mwanji kuhi ti hima le eripeꞌaripeni wu mendi kinawa wunu okulano mwanji
    tumbwa ma wunu ku bwanda, o hinga wondani ele hima le wui mwanji wasa ti norukweni
    o ku sawekonda.
  vie-OVCB: Lời nói anh chị em phải luôn luôn ân hậu, mặn mà, để anh chị em đối xử
    xứng hợp với mọi người.
  kze-kze: aaimó kwésemba kawer-áíné áséi-aine su'mai kwésemba pósa tísaa íyamba anondámo
    simátimiyan-aimba íma avakáá é'a áséi-aine su'mai simátíméro.
  mpj-mpj: Yiipi martulu purtu kulilku, kayilapanta japilku, palujanuran pukunyju
    wajalku, jungalu kulilkura.
  lbk-lbk: Sa et ilaenyo ta ad-i entamnay nan enkak-aliyanyo mod-i ket enlamsit sa
    yo't ammowen nan ikkanyo ay manongfat isnan olay sino.
  mto-NT: Ko̱tsta tseꞌe juu veꞌe du̱yaknu̱ke̱ꞌxnata̱jkip je̱ mꞌo̱y jáyuvinda je̱tseꞌe
    je̱ jayu du̱tukꞌó̱yadat, veꞌem tseꞌe xnu̱jávadat vintso̱ veꞌe toꞌk jadoꞌk xꞌatso̱vu̱mpíttat,
    veꞌem ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga.
  bzh-bzh: Ham nanër ġaġek malanġeri los nivesa vu sir noh vu buk, log ham kwamin
    bo sir ti ti nabë denedo nebë va og ham nanër ġaġek niröp bedoḳ vu sir.
  guj-2017: તમારું બોલવું હંમેશા કૃપાયુક્ત અને સારું લાગે એવું હોય કે, જેથી દરેકને
    યોગ્ય જવાબ આપવાનું તમે સમજી શકો.
  jvn-NT: '@see-verse:COL.004.005'
  byr-byr: Sarɨmɨre yagaalya yuyagaaꞌ yangaꞌne tewaanaange wɨdadaapi saaiyɨkunaabwiaꞌbɨꞌ
    waburya kuna wimaꞌnana! Sarevɨdaaꞌnyɨ gɨmɨre lɨmwangebwina aꞌmwe gazarɨzarɨ yagaalya
    ayɨna jaꞌnawɨjaꞌ sarɨmɨ kuna yɨnɨga wiꞌna yɨpɨneihɨlyɨ.
  ian-ian: Ndi kat mbukweya njɨmbla ngwula mbangɨ wiyo waavi laagandɨ, apma maawut
    sɨka mbukiyangwuk. Ndi kɨta kɨta yelavɨka lɨnjeya maawuk kat vɨlaa ngwuk kat wagalanjeya
    nyaangɨt wutaa ndi kat wan apma nyaangɨt ambuk ngwula.
  hun-hun: A ti beszédetek mindig kellemes legyen, sóval fűszerezett; hogy tudjátok,
    hogy mi módon kell néktek kinek-kinek megfelelnetek.
  mcf-NT: ¿Mitsicquid mimbi tantiaid icpec? quetsiash tantiesa. Adsho tantiashun mibi
    onquiaidbëd sa batambo iquec daëdacbimboecnuc Esuquidistu mimbi tantiaid utsibo
    chuita ma aidon tantiapanu queshun.
  kjs-kjs: Nimina agalere ade abuna epe-rupa loma rede waru pina laketapape. Go puma
    nimimi enaalinuna agale page epe-rupa ade abuna abulepape.
  mni-mni: Nakhoigi wangang sangang adu matam pumnamakta nungaiba amadi taningba oihallu
    adu oirabadi mi khudingda karamna khumgadage haiba nakhoina khanggani.
  yad-NT: Jirya̱ma̱ datya tu̱choda samirya, nu̱tyu jmyichara jaryenusara, rirya̱tidye
    ju̱canuy tuva̱choda tavarya, jirya̱tidye datyantiy nu̱tyuramusiy jirya̱jmutya̱ni̱
    ni̱tiy ra̱jtaja̱nu tariva jirye, nu̱tyuramusiy.
  mxb-NT: Ta koo ini ndo̱ va̱ꞌa kaꞌa̱n ndo̱ xíꞌín ná, ta to̱ꞌon adi̱ kaꞌa̱n ndo̱ xíꞌín
    ná, ta ti̱ꞌa kánian koo ndó, dá kandeé ndó nandió néꞌe va̱ꞌa ndó ña̱ ndáto̱ꞌón
    ná ndo̱ꞌó.
  pon-2006A: Amwail koasoi mwohn aramas en katapan oh kansenamwahu; oh kumwail uhdahn
    pahn ese duwen amwail pahn sapeng koaros ni pwung.
  maq-NT: Hacuaha yëjë ni cjuavisiajmi nuju ne, meje rë xi cojo cjuandaja cuinújun
    yëjë ni hora. Xi cuatjin nihñu ne, sacú cumachaya nuju hacutjin chjayunngun cjua
    tsëhë xingu xingu xuta xi cuacun jan.
  hto-hto: Nágarui cáɨmafuiaɨdo úriredɨo. Daje izói jaca ñue oíacanado o úriri, illa
    dɨ́gamɨe uai ñue o óllena.
  por-BRBSL: Let seu discurso seja sempre com graça, temperado com sal, para que você
    possa saber como deve responder a cada um deles.
  ces-NKB: Vaše řeč ať je vždy příjemná, ochucená solí, abyste věděli, jak máte odpovídat
    každému člověku.
  cui-cui: Poxonae ichamonae patsipaebame, beta xanepanaya patsipaebare. Yawano bewa
    xanepanaya pajume notsim daxita jiwi.
  boj-2014: Niŋgi tamo uŋgasari naŋgo are boletetnjrqa oqnsib anjam bole segi gaigai
    minjroqniy. Tamo qudei na niŋgi anjam bei nenemŋgibqa niŋgi kamba anjam kiyersib
    minjrqa oqnsib geregere are qaloqnsib minjroqniy.
  eng-OEBUS: Let your conversation always be kindly, but not bland, season it, as
    it were, with salt; be aware in each case of the answer you should be giving.
  eri-eri: Tere gai-gai beele hilobainga wahanga lewagu, wa beele nere fai isei nomo
    gau nigina waha. Tere ninatege isi dedu bonade, fai oruwanga nebere beele ege
    gidu lenigagu.
  aly-aly: Arrantherr arternp ilayntetyek ikwer-rnem. Rernem arrenhantherr ayernenty,
    arrantherr renh-rnem arraty iletyek.
  wiu-wiu: Dikane yene-pala ko ikilepa kini wene kakoa epenemo-kama oa tamene. Nitiketepa
    e yene-pala agale topo takoa auapeatiki toa wene kibututukoa mea okala tamene.
  swe-swe: Ert tal ska alltid vara vänligt, kryddat med salt, så att ni vet hur ni
    ska svara var och en. [Salt förhöjer smak, förhindrar förruttnelse och väcker
    törst. På samma sätt ska en kristen påverka sin omgivning på ett positivt sätt.]
  cth-cth: Tami pueng bangtelane let ka pato han tie na panue thai awh nahan, nangmae
    na lawk dei e teh palawi patetlah paan sak awh nateh, pout laipalah lungmanae
    lah pou awm naseh.
  mti-mti: Opata yeuma me evedni God ano oraiwa noidauwaigimpe sira siuran gumbe demtawa
    ape. Ye meib ayawa, ye oma ane yaug anoya garawa iyayapan desirom desirom gumbo
    aninin waya.
  pad-NT: Athii forakia vara va'ora vani'a bana. Vara vavani'a ida varani jahaki mahija
    mitha vakhanina-ra vanofivini. Onofiki ida varani asohiki-ra avarigavini vakadina'dohi
    avagathanihananavini.
  twi-twi: Daa, monka kasa pa a ɛyɛ anigye nkyerɛ wɔn na momma wɔn mu biara mmuae
    pa.
  hlt-hlt: Nangmih kah olka tah lungvatnah neh om taitu saeh. Lungkaeh neh aka hlihlim
    tangtae loh pakhat rhip taengah metla na doo uh hamla a kuek khaw a ming.
  tbz-SIM: Di nɑ́ɑǹtì nnɑɑti kɛ́ndò mmukɔ́kúɔ́ nkɛ̀ bɛ̀ ntì dɔ́, kòò mɔù di bekɛ tìmɑtì
    di tì nhò tɛ̃̀ńnɛ́ weti weti.
  san-GUJ: યુષ્માકમ્ આલાપઃ સર્વ્વદાનુગ્રહસૂચકો લવણેન સુસ્વાદુશ્ચ ભવતુ યસ્મૈ યદુત્તરં
    દાતવ્યં તદ્ યુષ્માભિરવગમ્યતાં|
  ake-NT: Tɨwɨ wakʉ nonkasa' pe kuru amaimu kon nesii, ine'ne'masa' pe, tanporo ka'pon
