verse: COL.004.006
translations:
  kpx-kpx: Di isivialeike la kebiahi uge la hotou abuemo madea nahate vai. La hotona
    kateige laeabuna hotoeabe ibina vaveve hilokave.
  okv-H: eto enana ga umoro ue ke javotoho haso kambue gamo eaguja aingeko tirihiro
    enana na eto ingari aro ke deirami ijiro ke be kesora avo evujo.
  tbo-tbo: Houga magomagouna a nugohegoyami ona ibaabani omi baha dagidagihahiyei,
    po omi lawa hai lubayada ona imihena imahiyehi.
  mal-C: ഓരോ വ്യക്തിയോടും എങ്ങനെ ഉചിതമായി ഉത്തരം പറയണമെന്നു ഗ്രഹിച്ചുകൊണ്ട് നിങ്ങളുടെ
    സംഭാഷണം ഉപ്പിനാൽ രുചി വരുത്തിയതുപോലെ, എപ്പോഴും കൃപ നിറഞ്ഞതായിരിക്കട്ടെ.
  grc-SR: Ὁ λόγος ὑμῶν πάντοτε ἐν χάριτι, ἅλατι ἠρτυμένος, εἰδέναι πῶς δεῖ ὑμᾶς ἑνὶ
    ἑκάστῳ ἀποκρίνεσθαι.
  bgc-bgc: थारा बोलणा सदा अनुग्रह समेत सलोना हो ताके थमनै हरेक माणस ताहीं बढ़िया ढाळ
    तै जवाब देणा आ जावै।
  khz-khz: Vanagivanagi pio kilakila aonai, pio karo-nama. Gemi kilakila maki pio
    kilagi-maminamara e pio kilagi-gitakaura, pe gemi kila talimana pia ririwara e
    pia kamonagiramo nepiatiwa. Vovetaina pio kala genai, talima kwapurakwapura raka
    pio vega-gele-tiwara rauparara pio ripara.
  deu-TKW: Eure Rede sei allezeit lieblich, mit Salz gewürzt, daß ihr wisset, wie
    ihr einem jeden antworten sollt.
  zsr-NT: Ral‑laꞌ güiꞌliꞌ didzaꞌ ca rdzag ladxëꞌë Dios len ca ral‑laꞌ gun nup náquigac
    queëꞌ. Ral‑laꞌ gnö́ziliꞌ caꞌ nac ral‑laꞌ ubiꞌiliꞌ didzaꞌ, bi guiëliꞌ tu tu bunách.
  lin-lin: Tika ete maloba na bino etondaka tango nyonso na boboto mpe na elengi,
    mpo ete boyeba ndenge nini koyanola moto nyonso.
  hns-NT: Hardam ieddjat aur sotj-bietjaar se baat-tjiet kar aur har ek manai ke barhia
    se djabaab de.
  noa-E: Mag am dʉ̈i iyʉ̈ʉ aawaijã am jʉ̈gaagaata iekhabat, warag amag ũrm khõsi ũrmkhĩir.
    Mamʉ ĩchab amachdëu khaugbam pãachig jëeuwaijã ʉ̈khaa khaphʉ aag mag pãachdëu
    jaau nʉmjã ajapha khaphʉ abat.
  eng-EMTV: Let your speech always be with grace, seasoned with salt, to know how
    you ought to answer each one.
  mib-NT: Te máni cahān vāha ró jíín ñáyuu, te cahān rō jnūhun cuajníñu jeē quéndōo
    vāha i sáha. Te cani ni rō ndese vāha nastíó cuɨ́ñɨ́ rō jnūhun nuū ɨɨn ɨɨn i.
  lif-NT2: हाराॽ युम्‍मिल्‍ले़ कुजाःन् कुजागे़नुॽबा चोगुबा कुइसिःक् खिनिॽ पाःन्‍छेःक्‌वाःन्
    लुङ्‌गुम् कुधिम्‍बा नु कुघे़म् के़नुॽबा पोःङ्‌लरो, हे़क्‍केलॽरिक् वेॽहाॽ के़रे़क्
    नुःबा नोगप् पिमा के़सुक्‍तुम्‍सिम्‍लो॥
  xnj-xnj: Malongesi ginu giganikiwa kuvya gabwina na gakutangatila vandu, na mganikiwa
    kumanya kumyangula kila mundu.
  mmx-mmx: Levempapaase atnimi nap tavasu nunuan amisik kusu tik lox amomo limixin.
    La mina gagas do minaba vorang avukat limixin mi levelinga at ne Moroa.
  cbr-NT: Unibë banai camina upí oquian sinánun upí sinánñu 'aish upitishi banati
    'ain. Usa 'ixun camina mia ñucácëxun caramina uisoquin cati 'ain quixun 'unánti
    'ain.
  tee-NT: Va tachi k'ox alalhixak'alat'it. Na can ach'ivinint'it. Ju chunch lai ac'ats'aya'it'it
    ta yu laich ap'u'ak'alht'ayanana'it'it ju pumatamin ju catasacmiyan tu'u' ixlacata
    ju Cristo.
  eng-LSV: your word always being seasoned with salt in grace—to know how it is necessary
    for you to answer each one.
  cak-NT: Can utz ta ronojel ri ni'ij. Can ta anche'l c'o atz'am riq'uin ri itzij
    chi quiri' c'o ruqui'l. Quiri' tibana', xe ta ri utz ri ni'ij chique conojel ri
    c'o niquic'utuj chiwe.
  pah-NT: Penhi'ig̃atu ti g̃a pe pejikokatuavo g̃a pe hendupotaruka. A'ero ti pe g̃a
    pokokwahavi ikwahavuka g̃a pe nanani nehẽ.
  sja-NT: Ichita t'ãri pia pedeepatáatɨ, ãchia o-ĩa ũri k'inia p'anadamerã parãpa
    jara p'anɨ. Mãga ooruta pɨrã, parãpa k'awaa wãdai pia p'anaudait'ee ãchia ne-inaa
    iidiruta chaa.
  xed-xed: Ma gwaɗa ta gwaɗə kuni, gwaɗa tɗukwa katsi sabi ma wubisima ghuni, hmətət
    ka tsi nzata. Nda tvani ka kuni zlghawi ŋa mndu.
  mks-NT: Tócó ndihi ña̱ cáha̱n ndó xíní ñúhú cacuu a ña̱ va̱ha, ña̱ cuu caji̱i̱ ini
    Ndióxi̱ xi̱hi̱n. Ta xíní ñúhú canda̱a̱ ini ndó ndaja caja ndó nducú ñehe va̱ha
    ndó tu̱hun nu̱ú ña̱yivi.
  gfk-S: I tahut be ira numu winor tikai ma di na hung ma ra nianga ing i bilai ma
    i namnamien waing mu nage palai be mu na balu di tiketike hohaam.
  bmu-bmu: Keu eraum mötmei, mi mönö nalö dop howeŋambuk mindiriba jigetka nahömŋambuk
    ahakŋa. Jigetka mohot mohot nahömŋini ahuiga körek yeŋgöra keu denöwö meleŋ eŋgimei,
    mi mönö ölöp möt yaköba miaŋgö dop jimakŋe. Mewö.
  dgz-dgz: Amba nop ega den tanam wapen tane ame guegue ega kakaewa gapan yaemantu
    wadiamone mu anu kakayasep. Ap gapan mu singui tangui da wayawaepi, e garewa tamana
    di wadiamon.
  eng-GNV: Let your speach be gracious alwayes, and powdred with salt, that ye may
    know how to answere euery man.
  zaa-NT: Ná qui'ni ccá tse' titsa' qui' le para qui'ni iyeni tsè'nì ca enne' nu rena
    le, tì'a ttu la'gó gudàl·la ri'u dete' lúį nna runną sabor. Canchu inàba cą para
    ccá cą saber adí, pues ná qui'ni ecàbini le cą pero lani la' ritelíni nna lani
    modo nna.
  eng-WEBSTER: Let your speech be always with grace, seasoned with salt, that ye may
    know how ye ought to answer every man.
  guh-guh: Daxita palivaisianë pacuaicuanetsipaebilivaisi. Panajamatabëcuenevererenua
    xaniavaetsia panejumecanaviatsinexa caejivi canacujitsia bajarapamonae itsa pacayanijobapona
    Dioso pejumelivaisi yabara.
  bon-bon: Weeme mene cabu ca teebibine miiji ngene atwanena piiyepu ngenecu miiji
    yääcäremuye; weene liba teeme yepäyepä bine toraca ätityera cama mene jaawecniste-muye.
  nhw-BL: Xiquincamanalhuica ica yamanic camanali huan ica camanali catli echcapantzi,
    pero melahuac. Huan ximoilhuica quenicatza monequi anquinanquilise sesen masehuali
    itlatzintoquil.
  swh-ONEN: Maneno yenu yawe yamejaa neema siku zote, yanayofaa, ili mjue jinsi iwapasavyo
    na inavyofaa kumjibu kila mtu.
  wbi-wbi: amasio ghinu ghavisaghe nu vumosi unsiki ghwoni, na kukolela umwinyo unsiki
    ghwoni neke kuuti mwesie kukagula ndavule luvanoghiile kukumwamula umuunhu ghweni.
  bba-bba: I de bɛɛn ɡɑri yi n nɔɔbu do kpɑ yi n swɑɑ swĩi, kpɑ i n kɑ yɛ̃ nɡe mɛ
    n weenɛ i bɑɑwure wisi.
  eng-KJVCPB: Let your speech be alway with grace, seasoned with salt, that you may
    know how ye ought to answer every man.
  kgk-NT: Pende poxy-pype ani penhe'ẽ teĩ íxupe. Penhe'ẽ porã ae katu enterove va'e
    pene nhe'ẽ ohenduse hagwãixa. Upéixa ramo peteĩ teĩ va'e oporandu ramo nde-vy,
    ohendu hagwãixa eremombe'u va'erã íxupe kwéry.
  waj-waj: Gioonna kiaapu voovoono ngii yaparainai rikiada ngia inna sai kiaara kuaivo
    yoketaavai nnaasu vakiaiveeraivaara yorokuuvaa yeennaivaki haata kiada nnaavo
    yoketairaivaa roosiima mmuakiaa suai ngia kua kiaivo yoketaavai nnaasu vakiaivee.
  cpy-cpy: Kameetha okameethatzi-moteri okaate pikanteriri, oposhinitzi-motantyaari.
    Otzimatyee piyoyite jempe pikante pakayiteri aririka rojampi-yitemi.
  mpx-mpx: Sauga gegewena baaba amnana waiwaisana toto bosowaina ni label nuku baubaunan
    eliyalil, ge nuku atena gamagalau gegewel wali nel eliyamiu ga nuku lahe bubun
    ola.
  wbp-wbp: '@see-verse:COL.004.005'
  luo-luo: Neuru ni wecheu obed mangʼwon man-gi ndhandhu kinde duto, mondo ungʼe kaka
    dudwoki ngʼato angʼata wach e yo mowinjore.
  nhe-NT: Xiquincamahuica ica yamanic huan ica yejyectzi, pero melahuac. Huan ximoilhuica
    quejatza monequi inquinanquilise sesen tlacatl quema inmechtlajtlanise.
  aii-aii: ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܗܵܘܝܵܐ ܗܹܡܸܙܡܵܢܵܘܟ݂ܘܿܢ ܡܠܝܼܬܵ‌ܐ ܡ̣ܢ ܫܵܦܵܩܲܬ، ܡܘܼܡܠܸܚܬܵ‌ܐ ܒܡܸܠܚܵܐ،
    ܕܝܵܕܥܝܼܬܘܿܢ ܕܵܐܟ݂ܝܼ ܓ̰ܲܘܸܒܝܼܬܘܿܢ ܠܟܠܔ ܚܲܕ ܐܢܵܫܵܐ.
  esk-NT: Uqałiqsi ataramik quyaqnaqtitchiuŋ iñupayaanun suli iḷisimayumausiḷi qanuq
    kiggutiqałiksrapsitñik kisupayaamun nalaullugu.
  msb-msb: Himua niyo na may pagkamabuot kag paghimat an iyo panurmatunon agod masabat
    niyo sin angay an tanan na hunga.
  cpa-NT: Jmáh¹lah jǿg³ dsio¹ báh³ dsiíh³ hniah¹², jǿg³ lé² li¹nang¹ dsa². Jøng² hniuh¹²
    juúh³ hniah¹² cu²rø² ju³ná³ hein² dsa² ca¹ŋai¹.
  dso-dso: ସେମନ୍‌କେ ସନ୍‌ମାନ୍‌ ଦେଇ କାତା ଉଆ । ଜେନ୍ତିକି ତମେ କଇବା ବିସଇ ସେମନ୍‌ ମନ୍‌କର୍‌ବାଇ
    । ତେବେ ତମେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ବିସଇଟାନେ କାଇଆଲେ କାତା ଉଟ୍‌ଲେ, ତମେ ଉତର୍‌ ଦେଇପାର୍‌ସା
    ।
  meu-meu: Nega idoinai ba hereva mai gadonamomui ida; emui hereva na damena ai ba
    damenaia. Bena taunimanima ta ta ba haere henidia mai dibamui ida.
  yva-NT: Syare anakotaro rui wapo raura mai mamo nanto mantukamo manuga rai muno
    mo kove raugavere mai. Muno ranivara wo ana inta ranajo wasai, syare wapo ratantona
    kobe indamu wapa ayao wapo rasakinavo mai mamo mamaisy.
  dgc-dgc: Mégkagi kam dide ta mahusay tungkul ni Cristo. Sakay dapat i sengbet moya
    dide, éy tama a kagi, sakay mebait, éng ipakelagip de dikam tu péniwala moy.
  zpm-NT: Goḻguieṉ tib godiidz ndzinli, tib godiidz niowse, miṉ co goḻzodiidznie zho,
    ni none guieṉ to zha ctsire to lo xtiidz zho tib tib zho.
  hix-NT: Akoronye orwonàmnàtokonye, ohxe orwonàmtxoko. Towahke rma orwonàmtxoko.
    Takàhso rma haxa orwonàmtxoko, ohxe àwyanye oyonytxatxho menye, yaworo owyanye
    eyuhtoho meny xarha. Àsok tawro hana. Kryestu mryenon me oskarymako, rowya, kany
    me ehtokonye, yaworo rma toskarymahorye manatxow hamà.
  sim-sim: Os lirin mashin ji sawewa wolo, mainalok mashi jivi os man jelyanda nom
    ji sawenak li misika. Os erem ji sawe nahi, lir nga jirin li siliwa, avak os li
    siliwan armek lirin ji sawenak li misika.
  npi-ULB: तिमीहरूका वचनहरू सधैँ अनुग्रहसहित होस् । तिनीहरू नुनले स्वादिलो पारिएको
    जस्तै होऊन्, र हरेक मानिसलाई तिमीहरूले कसरी जवाफ दिनुपर्छ, सो तिमीहरूले जान्‍न
    सक ।
  cgc-cgc: Dapat man na dayad inyo na pag-isturya naan ta duma aged intrisado danen
    na mamati. Daw iling tan buaten nyo, dayad pagsabat nyo an ta bisan kino na mag-insa
    ki kyo parti ta inyo na pagtuo.
  tim-tim: Akto denyeŋe are kâtembe pulimbiâ ukenŋe akbiapgât hainare akbei. Aregât
    benŋe luâk bikŋande den ire me are purik gurik makyeŋgiwerâm akbiâ den hâuŋe ainâk
    owâiŋeâk makbei.
  yor-yor: Ẹ jẹ́ kí ọ̀rọ̀ yín kí ó dàpọ̀ mọ́ oore-ọ̀fẹ́ nígbà gbogbo, èyí tí a fi
    iyọ̀ dùn, kí ẹ̀yin kí ó le mọ́ bí ẹ̀yin ó tí máa dá olúkúlùkù ènìyàn lóhùn.
  wos-wos: Deka mawuli jémba téndéte guni diré yikafre hundi male watanguni. Guna
    hundi hunyi maki résék yatandé. Résék yandét, di guniré Kraisna hundika nawulakéka
    wakwexékéndat, guni xékélakita deka hundi jémba hasa watanguni.
  emp-NTPO: Bed̶ea biad̶eba bed̶ead̶adua jũmarãba bia ũrĩnamãrẽã. Mãwã Critod̶ebema
    iwid̶ibʌdad̶e bãrãba cawa b̶ead̶ia sãwã panunida panʌda.
  eng-F35: Let your word always be with grace, seasoned with salt, to know how you
    ought to answer each one.
  ind-ind: Berbicaralah selalu dengan ramah dan manis didengar. Dengan demikian kalian
    akan belajar bagaimana menjawab setiap pertanyaan mereka dengan bijaksana apabila
    mereka bertanya tentang Raja kita.
  pes-OPCB: گفتگوی شما همیشه پر از فیض و خوشایند بوده، و با نمک اصلاح شده باشد، تا
    بدانید به هر کس چگونه پاسخ دهید.
  mpt-mpt: Nakaia unanga ib sital dimo wengo klayamo olota obiba naka mak unang maki
    Gode tal walin wengo kil baabenimibo ibo i wengo ayam yang kebeine!
  ssx-ssx: Ika꞉ aleme pi manuta꞉ tende peao make ta꞉na꞉ma꞉ homa꞉tiake tupa꞉ lapa꞉peke.
    Kutupa ikana꞉ma꞉ paeyao pa꞉ta꞉ epeke hombo peaasa꞉eki hala꞉la꞉ ekita꞉ hone wopu
    wia꞉peke ya꞉la꞉me.
  mkl-mkl: I yɑ jɔ̀ ide nŋɛ ku dɔ̃ ku ɡbɔ nɔ ku too kpɑ̃ɑ, ku bɑ i mɑ̀ si bɛi í sĩɑ
    i jɛɑ inɛ fei ide ŋɑ.
  gaq-gaq: ପେଇଂନେ ସାମୁଆଁ ସାପାବେଲା ମନ୍‌କେ ୱେଲେଃ ବାରି ବିତିଗ୍ ରକମ୍‌ ମ୍ବ୍ରେ ଲେଃଲେ । ସାପାରେକେ
    ଡିରକମ୍ ଟିକ୍‌ନା ଉତର୍ ବିପେୟାଏ ଏନ୍‌ ସାମୁଆଁ ପେଇଂ ମ୍ୟାନେ ଦର୍‌କାର୍ ।
  gof-RNT: Hintte asa ubbaas koshshiya zaaro imo erana mela hintte oday ubba wode
    aadho keehatethan kumidayssanne maxineda mal77iyabaa gidanaw bessees.
  unx-unx: ଆପେୟାଃ ଜାଗାର୍‌କ ସବେନ୍‌ ଇମ୍‌ତା ହେଡ଼େମାନ୍‌ ଆଡଃ ସୁକୁଆନ୍‌ ଲେକା ହବାଅଃକା । ଆଡଃ
    ଚିଲ୍‌କା ଆପେ ସବେନ୍‌କକେ ଠାଉକାଗି କାଜିରୁହାଡ଼୍‌ ଦାଡ଼ିୟାପେ, ଏନା ଆପେକେ ସାରି ଲାଗାତିୟାଁ
    ।
  gah-gah: Gakotini nene age hilimikiko lagaváa loló ino. Lá okiko vegená makolite
    gakó némini manámináamú nana oko ale viligoko lo kimitune liki ligitagani aminigave.
  lcm-lcm: Kami laulauan i mengen ka uli lulupusan, na ka naminan aro. E iang mila
    angkoai si polpol aro taun ri vap siksikei.
  aer-aer: Itnekenge mwerrentye angkerreme nhenge itne akangkemele awetyeke. Alakenhe
    re apeke itneke angkeme arrantherre ayeye itnekenhe awetyenhenge. Arrantherre
    anteme itelaretyenhe nthakenhe angkentye Jesus-kenhe itneke arratyentye iletyeke.
    Kele itne aweme anthurre.
  qvc-NT: Ancha animadu shumaqta paykunawan parlashpaqam, Dyuspaq imata tapushuptinllapa,
    allita yach'ayllapa, paykunata kuntistanayki.
  tgl-ULB: Ang inyong pananalita nawa ay laging may biyaya, na magkalasang asin, upang
    malaman ninyo kung paano dapat sumagot sa bawat tao.
  cbs-NT: Jaska inun, jatube janchai jancha duapa inun jancha pepa bestiwen janchakanwen,
    jaska yuda tibibun bika teneaibu jatu medabewakin jatu kemai janchai peidan.
  xtm-NTPP: Ndaka ja jin ka'an ni ma, te jin ka'an ni tnu'u vii tnu'u va'a tnu'u kuatniñu,
    sukan‑va'a nawa jin ko kakan‑tnu'u ña'a ñayii ma, te jin ni'i ini ni naxe jin
    ndakone'e ni nuu ndi‑in ndi‑in i ma.
  nnq-nnq: Machoba goa nnongelanga gambone gakajangata bandu, na mpaligwa kumanya
    ndela ju kunnyanga kwambone kila mundu.
  bao-NT: Mʉja ca wede penirije cãa añurije, añuro tʉo biijejarique to niijato, ñucã
    cʉ̃ja ca jãiñarijere mʉja ca yʉʉ majipe cãare añuro ca majiparã mʉja nii.
  san-ORI: ଯୁଷ୍ମାକମ୍ ଆଲାପଃ ସର୍ୱ୍ୱଦାନୁଗ୍ରହସୂଚକୋ ଲୱଣେନ ସୁସ୍ୱାଦୁଶ୍ଚ ଭୱତୁ ଯସ୍ମୈ ଯଦୁତ୍ତରଂ
    ଦାତୱ୍ୟଂ ତଦ୍ ଯୁଷ୍ମାଭିରୱଗମ୍ୟତାଂ|
  huv-NT: Wüx indeacan mequiüjpanüw, indeacan najneaj; atquiaj jangantanej apmandiüm
    manguiay leaw ipiüngan. At netam mejawan wüx leaw indeacan, nguineay apmesajan
    anopnop nipilan wüx cuajantanej apmatüniw manguiayiw icon.
  otn-NT: Nu̱p'ʉ hapʉ guí ya̱hʉ, da̱mi̱ nehʉ ngue gä ra̱ hoga̱ hya̱ gdí̱ nya̱hʉ, ma̱hotho
    da̱ nt'øde ra̱ hya̱ gdí̱ nya̱hʉ. I jatho ngue ya gdí pa̱di̱ ha gdí japhʉ ra̱ hya̱
    gui xihmʉ n'na ngu̱ n'na yø ja̱'i̱.
  nop-nop: Hidi metamdi mede nadiŋa nadigalika titiŋdok mede momohi undihi hogok yoyaneeŋ.
    Unduŋ tiŋa metam noli’walaŋ medehik tubu-udaneyemdok baigoŋ nadikuwali tubu-udaneyemaneeŋ.
  obo-NT: Ooyyari row mandad kos koniyun kod-ooseng amoy'd kotoosan woy od ko-inniyat
    sikandan nod pominog koniyu. Woy ko-ilangan no od kotuig kow nod tavak diyot ahad
    ondoy nod intud koniyu moka-atag ki Disas Krays.
  cak-ENT: Ronojel ta ri nibij c'o ta utz riq'uin. Cachi'el ta c'o atz'an riq'uin
    ri itzij richin c'o ruqui'il. Tibana' c'a quiri', richin que xe ta c'a ri c'uluman
    ri nibij cheque conojel ri c'o nquic'utuj chive.
  lif-NT: ᤜᤠᤖᤠ᤹ ᤕᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤈᤠ᤺ᤴ ᤁᤢᤈᤠᤃᤧᤏᤢ᤹ᤒᤠ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ᤴᤇᤣ᤺ᤰᤘᤠ᤺ᤴ ᤗᤢᤱᤃᤢᤶ
    ᤁᤢᤎᤡᤶᤒᤠ ᤏᤢ ᤁᤢᤄᤧᤶ ᤁᤧᤏᤢ᤹ᤒᤠ ᤐᤥ᤺ᤱᤗᤖᤥ. ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤘᤣ᤹ᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤏᤢ᤺ᤒᤠ ᤏᤥᤃᤵ ᤐᤡᤔᤠ ᤁᤧᤛᤢᤰᤋᤢᤶᤛᤡᤶᤗᤥ॥
  mie-NT: De níní cāhān vāha nú jíín nchivī, de cāhān nū tūhun jā cuetíñú jā quendōo
    vāha ji sāhá. De cani inī nū nāsa vāha nascócóo nú tūhun nūū iin iin ji.
  san-TIB: ཡུཥྨཱཀམ྄ ཨཱལཱཔཿ སཪྻྭདཱནུགྲཧསཱུཙཀོ ལཝཎེན སུསྭཱདུཤྩ བྷཝཏུ ཡསྨཻ ཡདུཏྟརཾ དཱཏཝྱཾ
    ཏད྄ ཡུཥྨཱབྷིརཝགམྱཏཱཾ།
  qve-NT: Hinaspapas qankunaqa amayá k'araqtachu rimaychis; aswanqa allin kaqkunamantayá
    allin kaqta imatapas rimaychis. Hinallataq imata tapusuqtiykichispas, allinta
    piensaspa, sumaq llamp'u sonqowan sapankamankuta contestaychis.
  pao-NT: '@see-verse:COL.004.005'
  cbu-NT: Chinampatari tsiyatangtsa. Ngutis tamasingarus tsiyatintspa. Ashkachinaareesa,
    waptatpa tsiyataksa. Ashiruch uru mangiptis tsiyatangtsa; siyaa táshina. Zuwanllee,
    wappari na táyanlli anurisha mangoonangtsa.
  usa-usa: keráwáqtí táagoma átê éna miráuma aáwapi umá yoqmáráawana átê inikaa íno.
    yemá keráwáqá ítama aónáiyaqa keráwáqá yemmá yauwéqma timá-yiminoqtabama arutáin-aimma
    timá yímero.
  soy-soy: Nɔ́nnɛ́nɔ́ɔsimɛ́ nkɛ́ mɛsɛ́rɛ n lɑ́ɑ́rú nn kɔ ríyoriyɛ mɑ́, nn kɔ kutu
    kúcɔ we. Ani yɛ ceri lɛ̃ kɑni yɛ́ ḿpɑ́ úye rinɔ́ɔ n yɔsí.
  hui-hui: Tígua bi lalu howa wali agalime hale hoa haabo helo bi bayuwa lalu halimu.
    Mbirame tí mo bila haragola tígua bayuwa ladai agua bule lowa manda bu halimu.
  amf-amf: Eedi kalaa kalaanana hamin malsi maasa yeam zaskenam yenin dhesoadettsi,
    yesa dhalqino rooro wul eedina agea daatha ko dee.
  quc-NNT: Utz chixtzijon kuk' ri winaq, chib'ij ri qas k'o u patän chke. Qas chichomaj
    na ri' ri kib'ij aretaq k'o jas ri käkita' ri winaq chiwe.
  dob-dob: Nuwaꞌoleꞌoleyega tuta yauna wada onaona ma imi mwalatoi ꞌaiꞌaila, be ꞌenega
    ꞌabo gosemiyao sienaidemi wada eꞌieꞌisadi ona palupaluna ꞌediyega.
  wrs-wrs: Yimba moamba nonamba ishuvpa, yeoa ambo hevm uvivla yumolmsna tavralaheinvm.
    Wo ata osva yimba beswonam hena indkumbina moamba opla vrowol vinvra, no monana,
    ten pev nengvm, os, lehra.
  mca-mca: Af'ayai qa yimax iye pe'qu' e'lijeyi'iƚ in ƚ'iyeti'ƚ, hats'inha qa' enikfe'li'ƚets
    pa'qu' it'iƚij qu' inku'ƚi'ƚ.
  tzo-TZC: Ti cꞌusi ta xavalique, lecuc me, oyuc me yutsil ta aꞌyiel. Scꞌan xanaꞌic
    cꞌu sꞌelan ta xatacꞌavic ta jujun tal.
  mya-mya: သင်​တို့​ပြော​သော​စ​ကား​သည်​နား​ဝင်​ချို​၍ စိတ်​ဝင်​စား​ဖွယ်​ဖြစ်​စေ​ကြ​လော့။
    စုံ​စမ်း​မေး မြန်း​သူ​တိုင်း​အား​အ​ဘယ်​သို့​လျောက်​ပတ် စွာ​ပြန်​လည်​ဖြေ​ကြား​ရ​မည်​ကို​သင်​တို့​လေ့
    လာ​ထား​ကြ​လော့။
  gng-NT: Cère mɛn niʼgbɛr ń li tuu ki ŋmɛ kí suɔke, ní li jiindeh wà kɛ nì
    kpɛ ní jiin wɔ ma bo.
  cbi-NTPO: Naa-uwanuba ñulla' kuindaya ura' tyawaanuu ju' uumeraa tene juusa, tsenmin
    ñulla munu bain naake ura' pakanuu juñuba tsandi pakanu bain minu dejuve.
  ikk-NT: Oku-ọnụ ụnụ ya wụrụ hụn e ye ẹka, a sụọ kẹ nnu, kẹni ụnụ sa ẹka a shịarị
    onyẹ ọwụlẹ oku ọhụnma.
  leu-leu: Layaan mi ferawai, muta ferawai fasaat, piau. A ferawaian simi i taa bas
    pana roxoyan senaso a roxoyan aave a malaan sena magiit layaan mi taxa faigotan
    a fanganan. Tamo mi ferawai malaan, mi fexaxaas sena sui faroxoi a mu rabuna.
  maz-NT: Jyodügueji ja rgui xipjiji c'o o̱ jña e Cristo c'o ni jyodü ra dyäräji.
    Ngue o̱ Espíritu Mizhocjimi c'ü je bübü cja in mü'bügueji c'ü je ra mböxc'üji,
    ngue c'ua rí pãrãgueji ja rgui zopjüji nzi 'naja.
  bod-N: ཁྱོད་ཅག་གི་ངག་གི་སྦྱོར་བ་ནི་སྙན་ཞིང་ལན་ཚྭ་བཏབ་པ་ལྟ་བུ་ཡིན་དགོས། དེ་ནས་མི་རེ་རེར་ཇི་ལྟར་ལན་འདེབས་དགོས་པ་ཤེས་པར་འགྱུར༌རོ།།
  tca-NT: Rü ngexguma togü i duü̃xü̃gümaã pidexagügu, rü name nixĩ i penataãẽxẽẽ namaã
    i ngema dexa i namaã nüxü̃ pixuxü̃. ¡Rü ngemaãcü mea penangaxü̃ i ngema pexna
    cèxü̃ nachiga i perü õ!.
  zpl-NT: Chenu rdichiaꞌhua, uniꞌhua lubee bene bee bedichiaꞌ nú nuyaꞌ resuna para
    nú yuꞌ arquiꞌbeei lunú rnihua para nú chenu nedichiaꞌ bee bene luhua acahua cuaquihua
    lubeei.
  mbc-NT: Tiaronkon yarakkîrî eeseurîmakon ya, morî pe eseurîmatî, inî' panpî' amaimukon
    anetapai to' e'to'pe. Moropai inkamoro eseurîma yai, yairî to' maimu yuuku epu'tîya'nîkon
    yu'se wai.
  ndg-ndg: Maneno yinu yabe nga neema muda woti, ni yakolee mwinyo mu'majira yoti,
    ili kuwa muweze kutanga jinsi iwapalikwa kunyangwa kila mundu.
  wsk-wsk: Ninga munak suen la ningi mu nengemang nungaru se den welang nunguning
    ago mu nunga maonalko. Nina uwuta beteral mu asele nina awiriya ko den koma balalko
    mu guyak la balalko.
  toj-NT: Aa cuidadoex ja jastal huala c'umaniyexi porque sbej ni tzamal oj ajyuc
    ja jloiltica, jaxa cuando huantic loil soc ja jmojtiqui, sbej que tzamal oj jactic
    ja sloilei.
  tbc-tbc: Saen fidian aŋ ilo uyan san ru, agod ru kududod bulbal san an mi aŋiŋeŋ
    a. Ago dop lo talpein ta sumiaek igane tap, aŋ ilo sou uyan ak lo mi sumiaek awan
    abi dop, lo tamolpein fidian duloŋ uyanan a.
  sna-sna: Kutaura kwenyu ngakugare kwakazara nenyasha nguva dzose, kwakarungwa nomunyu,
    kuitira kuti muzive mapinduriro amunoita vanhu vose.
  smk-NT: No kiirgu-irgo kamo, matkap a say pag'iirgo moyo ket mabista tan makaayat.
    No wanin a gaw'en moyo ket matandaan moyo a maibagay moyon i'bat sa si'numan.
  grc-TCGNT: Ὁ λόγος ὑμῶν πάντοτε ἐν χάριτι, ἅλατι ἠρτυμένος, εἰδέναι πῶς δεῖ ὑμᾶς
    ἑνὶ ἑκάστῳ ἀποκρίνεσθαι.
  gof-WFTW: Hintte asa ubbaas koshshiya zaaro imo erana mela hintte oday ubba wode
    aadho keehatethan kumidayssanne maxineda mal7iyabaa gidanaw bessees.
  spa-BLM: Hablad siempre con gracia, sazonados con sal, para que sepáis cómo debéis
    responder a cada uno.
  kyz-NT: '''Gã nupe ''ga mome''wau pẽẽ a''jeteetewi futat ''ga mome''wau ''gã nupe.
    A''eramũ te nipo ''gã wapya mỹi pẽnemimome''u are. A''eramũ nipo ''gã oporonupa
    pẽnemimome''u are pẽ nupe. A''eramũ taetu pẽẽ pejejeupe ee ''gã poronuwamũ ''ga
    mome''wau esage etee futat ''gã nupe. Nan iki Kristu ''ga pemome''u erowiarukaa
    ''gã nupe.'
  dao-dao: Ngthu nami pyen üng hlimtui se ami ngaihsim vaia pyen ua. Khyang naküt
    akdawa nami msangnak be vai pi ksingei u bä.
  cya-cya: Lo'o cha' tiyaa ña'an chcui' um, tsaña'an nguiaa cha' 'in sca na nu yu'hui
    teje' 'in, lo' cuaña'an cunan um ña'an xcuen um 'in cunda scaa ne'.
  wrk-wrk: Marda narrimi miku yanyba balki jangkurr kudiyana, ngala marda narrimi
    yanyba kunyba jangkurr yurrngumba barri. Jaliyi yalu yilikajba narrinya, wanyingkanyi
    narri durrijba Jisus Krayis, baki marda narrimi karu yalunya nangangi. Marda narrimi
    kardarda karu yalunya, yanka jayalu marda jungku yurlurrmba nangangi Kudkanyi
    jala yalu kuyu jangkurr nangangi Jisus Krayiskanyi. Barriwa.
  nii-nii: Enim ek ningii ek ei, singin erang kin, wumb piimin ku ni piinmin ek ei,
    wumb pei noman ngungii. Nga nim kapłi kii sik erngii mił, kun ka erkin kin, Gos
    ek ka ni orung kindkin, wumb pei ngunjii.
  ign-NT: '@see-verse:COL.004.005'
  dik-NT: Käk yakë lueel aa dhil aa käk ye kɔc kepuɔ̈th tääu thïn, ku nhiarkë ke bïk
    ke piŋ. Ku këya abäk ŋic yen tɛ̈ bï wek wël aa dhuɔ̈k nhïïm thïn tënë kuat raan
    we thiëëc.
  cac-cac: Vach'n̈ej tzeyutej e loloni, tze ch'oxanel e vach'c'olal d'a eb'. Tato
    icha chi' ol nachajel eyuuj tas ol aj e pacan tas sc'anb'ej junjun eb' d'ayex.
  tzj-E: Tak nquixtzijona wen tak tzij tbij, c'o ta rec'mon ta chca je nquec'axana.
    Ne tcara' neban ch-utz c'ara' tak c'ola nc'axaxa chewa cmal wnak chka bechnak
    opech wnak, per bien ewutkin nak nrajo' Dios chewa chnebij chca.
  san-BUR: ယုၐ္မာကမ် အာလာပး သရွွဒါနုဂြဟသူစကော လဝဏေန သုသွာဒုၑ္စ ဘဝတု ယသ္မဲ ယဒုတ္တရံ
    ဒါတဝျံ တဒ် ယုၐ္မာဘိရဝဂမျတာံ၊
  yaa-NT: ato fe mekakĩ meka shara fisti ato yoifafãikãfe, ato kaxemetsama fakakĩma
    ato yoisharakõikãfe, ãto õiti mẽraxõ shinãchakanõfoma. Mã askakĩ nã yorafo mã
    ato kexesharatiro.
  cab-NT: Lúnti gúndaawa lan láu jiyáanu súnwandan, lúnti gíñe semé lan, lúnti gíñe
    jasúbudiruni ída lúba lan joúnabuniña gürígia.
  clu-clu: Kon kamo nagapakigambal kananda, gamitun nindo ang mayad nga sogidanun
    nga mawili sanda magpamati kanindo. Sa toladia maulaman nindo kon paiwan magsabat
    sa bisan sino nga may pamangkot.
  swh-ULB: Maneno yenu na yawe na neema wakati wote, na yakolee chumvi majira yote,
    ili kwamba mweze kujua jinsi inavyowapasa kumjibu kila mtu.
  tpt-NT: Kꞌalaktꞌachꞌivinintꞌik kun chivinti yu ox kalhixajchalcha, yu katalhipaꞌinil.
    Ex chuncha kꞌamispꞌayapitik tacha maqskꞌiniy kꞌalhiꞌaltꞌaychꞌoꞌotꞌik qayntamin.
  aai-aai: Mar etei a baidudur wanawanan sabuw a tur hina nonowar i hinakawasa naatu
    nitenmumunih. Naatu tur i kwaniyab kwa taiyuw naniyan kwanab naatu kwanaso’ob
    gewas, saise sabuw afa hina kasiy hina bibatebat hai tur boro kwana’owen gewas
    hinanowar hinitumatum.
  sny-sny: Fene lu taune ma'e Owane Sitewi lo peri au te'eyei su, fene marepi wisere
    a'i se, sosu marepi momotei fetane a'i se au te'e areiyete. Serai lu taune tamo
    fene ma'e peri ta te'e toweriyei su, fene fara'u peri pefine farere a'i lowe ma'e
    itiya'u au te'ere. [Ef 4:29; 1 Pi 3:15]
  myy-myy: Queno tʉoĩacõri ĩnare Cristo oca gotirʉja mʉare. Queno wanʉ quenacõri mʉa
    bʉsija quena, Cristo ocare ĩna boca ãmitoni. Dios ocare queno riasotiya, gãjerã
    mʉare ĩna seniĩaja, riojo mʉa cʉditoni.
  trc-NT: Nu̱ꞌ cuentó nanó soj ga̱ nij soꞌ me se ina̱nj cuentó veꞌé do̱ꞌ, ina̱nj cuentó
    sa̱ꞌ aranꞌ rá nij soꞌ do̱ꞌ, ina̱nj cuentó aꞌmii danj Diose̱ do̱ꞌ, caꞌmi̱i̱ soj,
    ne̱ queneꞌe̱n soj me nana̱ caꞌmi̱i̱ soj rihaan ꞌo̱ ꞌo̱ síí xnáꞌanj man soj cheꞌé
    tucuáán noco̱ꞌ soj ado̱nj.
  cut-NT: Na̱n ndudo yahn ne ne, nahn che runeca̱de ne. Namin nahn che devano ne ta̱ca̱
    ndahconan ne yahn dehtenduh che tumerune queri a̱ma ihyan.
  bel-bel: Слова ваша (хай будзе) заўсёды зь мілатою, прыпраўлена сольлю, каб вы ведалі,
    як адказваць кожнаму.
  zlm-KSZI: Perkataanmu hendaklah sentiasa penuh dengan kasih kurnia, digarami kebijaksanaan,
    supaya kamu tahu menjawab setiap orang dengan sewajarnya.
  gdr-gdr: Ɨ ita wɨnɨnd wɨn b'ogɨl yɨt na opurena teyenindam wurar kɨma dɨde met kɨma.
    Nokɨm da ɨdenat wɨn wumɨr taukindam rɨdede im wɨn b'ogla rɨrɨrkɨpjog towaina yɨpayɨpa
    b'arkena b'obogɨl mɨra tamnenindam.
  vmy-NT: ꞌBa ngantsjai tsja tsaꞌen chubo ꞌba ngatjasꞌere xi nda ennu, ꞌba tjinne=re
    xio jótsaꞌen singojo_ru nga jngu jngu xuta ngayeje.
  cmn-FEB: 说话时始终要保持礼貌，要大方得体，要思考如何以最佳方式回答所有人。
  gmv-RNT: Issos issas inte zaaro wosti immanakone inte erana mala inte haasayay maxinera
    kaxxida kaththa mala mal7o gido.
  ncl-NT: Xilajtutiacan yoje pa anquinmixtocaltis lacames Dios ilajtol. Yoje anyes
    quinami in istal hual quixtocaltilía se lacuali. Sinda anlajtúa yoje, cuaquinon
    anquimatis jan quinami monequi pa anquinnanquilis moxtin.
  sua-sua: Va mguak ring ya mang o mia mekam mekam orom mularo rhek tgus. Mgua smia
    ngangam kim muk ekam mularo rhek ruk endruk ko ngak ngae ksei kam karvuk ngang
    o mia enang a hormnek. Ii, mguaka vle tok, he nang muk kam ho mi kut kais kam
    sim ktua mnor mang o rhek ruk lsir kam smia re pum mar ormar ko mguak koripang
    ngang langto langto mnam mar nngia nngia.
  klt-klt: Ámna yá sungi hára táp tit tu sungi yá kikiningngátak wáinanyon du sándá
    rámá rámá ámna náráwa me yánánáya ku watá kikiná nanaráyan wahára me tángga átningguineráng.
    Wáina tát tu rám me pingnga álosim wata sánáng sulineráng wahára wu sándá ku kándáng
    álo há naráng rákit tángga ku me wata hurikngá kándáng yánineráng.
  are-are: Rrangkarra turta etnakalela montja wara angkarrirrai. Etna paka rrangkarranha
    Kristiperra pmarramanga, etnanha kala arratja kuta alpmelai.
  gai-gai: Na memetmbaca ne kamb laiŋ tiŋgik ndopraŋ, ainta kamb tiŋgikca meikramtaɨra
    toŋgoca waracrenan. Na ne kabena meikramtaɨrta kambmo nda ruti mbopna mo te, ne
    matau lamŋica ruti mbop.
  qvm-NT: Tantyatserga ali shimilayquipa parlapanqui. Tsaynogpis camaricushgala carcaycay
