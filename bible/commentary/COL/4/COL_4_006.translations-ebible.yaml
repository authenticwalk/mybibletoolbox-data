  hin-2017: तुम्हारा वचन सदा अनुग्रह सहित और सुहावना हो, कि तुम्हें हर मनुष्य को उचित
    रीति से उत्तर देना आ जाए।
  wol-KYG: Na seen kàddu ànd ak yiw te am solo, te ngeen xam nu ngeen di tontoo ku
    nekk, tont li war.
  bef-bef: To lenali kaga nelanaya ka lagaꞌa hiti fuluꞌa hiti lite neminenogomo enali
    ka kehelilabe. To enali mone kaga lenoloka nehenogomo kaꞌanilo nonaꞌa bati hite
    akuꞌi lu epilabe lite kehelilo.
  amm-amm: Imo itouniyaimososo na pa lukaso manowo, usutono nali, nofuwa noko komiyai,
    mamoyo no tuluwaukono no. No monoi no nokoyo utolumakinuwomo, na fowako itouniyaimoinuwomo.
  zaj-zaj: Mazua gose ulonzi wenu umeme ngekewa na umeme munyu, giladi m'vitange kumwidika
    kila munhu.
  chq-NT: Síi¹naa' coon'¹³ júu³ coon'²¹ tún². Cwoliñí²ii' xiiala ngɨɨ²ɨɨ' tya' 'in
    unngɨɨ¹ɨ.
  swp-swp: Emi riba huia gamagamagari ma‐ainauiana, au hearita, abo tau esa, tau esa
    ena riba abina au ata au heuio komakomani.
  bjr-bjr: Innee Yisuna ufa irimariasa sia misa rauqisee qimannimiaqa, kasooqaqee
    fifimmasee adiafaaira ufa qimanniminaqa irifaranoo. Innee miqimarifaqa faiqí anaasee
    inni iraifaqa andeeqasee anoona ufa kai qimannimiaqa.
  aby-aby: Irauaiai imuna uruna ari irauaiai wake mane owainanaku we iwoka ufone ufoisaie
    idua emuabairo emenu moko wakeye adaadanaku weawero emua naufisa.
  eng-YLT: your word always in grace — with salt being seasoned — to know how it behoveth
