  tku-NT: Matzat mojōcan nac līhua' namācanī ē tze nahuan. Nā chuntza' cuenta catlahua'tit
    mintachihuīnca'n ē chuntza' nakelhtīni'nā'tit chī ixlacasqui'nca.
  bjk-bjk: Abo winörö re mum arixe me idi irabo mana wöwö ma tinenge nang i deek ma
    i nanamien lamun mum morobo maras bara mum morobo balu idi a öngöng bule.
  msy-2020: Ia zurara akar aghuir sɨngtɨzibav kɨmtɨma, gumazamiziba da baragh dagh
