  grc-TR: Ὁ λόγος ὑμῶν πάντοτε ἐν χάριτι, ἅλατι ἠρτυμένος, εἰδέναι πῶς δεῖ ὑμᾶς ἑνὶ
    ἑκάστῳ ἀποκρίνεσθαι.
  nag-nag: Apuni khan hodai morom pora he kotha koribi. Nimok hali kene mitha kori
    diya nisena hobole dibi, etu pora apuni khan manu logote ki kobole lage etu janibo.
  eng-OEBCW: Let your conversation always be kindly, but not bland, season it, as
    it were, with salt; be aware in each case of the answer you should be giving.
  knj-NT: Watx' che yute k'anab je ba, che tx'ox je watx' c'ulal tet eb. Ta che yute
