    দাতৱ্যং তদ্ যুষ্মাভিৰৱগম্যতাং|
  tac-NT: '''La semáriga ra''ichálime júkuru alué ralámuli ''yuga, ''we ''la ga kanti
    tase napurigá bilé rió ayóganti neraga, ''lige aminami ''la benigá nejélime júkuru
    bilé ra''íchali rukechi.'
  eng-WEBPB: Let your speech always be with grace, seasoned with salt, that you may
    know how you ought to answer each one.
  gfk-H: I tahut bia ira numuat winor tikai ma diet na hung ma ra nianga ing i bilai
    ma i namnamien waing muat naga nunurei bia muat na balu diet tikatikai hoeh.
  viv-viv: Tova moyaꞋaina wanagahegahe nuwavaivaina amine kadu yami gahe wanakivedigagina
    be higa kaliva vevine Keliso yana nuwanuwa faꞋina hinatoliluvaluva againe, amifaiweya
    saꞋeyana saꞋeyana agaidiya wanabonalaufata hagihagina.
  yao-yao: Moŵa gose aila yose inkusala yakamuchisye ŵandu, ni nkusachilwa kunjanga
    chambone mundu jwalijose.
  tgp-tgp: Mo r̃uhu vara tarea na nomim retireti, ha retiholoholo, ha r̃omr̃omi na
    sava reti ka verea, ale ha pa tatamahu vara ha pa r̃arami mamahuni na tamlohi
    hatehateahi sohena sava.
  auc-NT: Ayæ̈ Wængonguï waadete pönö apæ̈necä ëñëninque mïnitö adobaï wadäni ïnänite
    waadete pönö apæ̈nedinque waa pönï apæ̈needäni. Wadäni, Æbänö ïï, ante ëñencæte
    ante wæyönänite mïnitö wæætë nö pönï ëñëmïni inte nöingä apæ̈nemïni ëñencædänimpa.
  kbc-NT: Abakeni ɡ̶adixaketedi amaleeɡ̶aɡ̶a idioka limedi mele motaɡ̶ani, enitece
    notaɡ̶a anida ane jaoɡ̶ate, amaleeɡ̶aɡ̶a owooɡ̶oti ane alitigi ɡ̶agegi magiti
    okanicodaaɡ̶ica oko.
  bmh-bmh: Ag umkoskos ze naliu tutak duailel ipal isanarabun ze maramamen. Agal awarenemen
    ziwas ebu, ze dabeleu naliu mui marebi, duailel agen doimai, ze gonugau bigeg
    abe mamam. Ag guzenebi, duailel ipal agen ze kanabarebi, ag koli ein ze awarabun
    suban abe mamamen.
  ctu-BL: Ti pejtelel ora cha'lenla uts bʌ t'an am bʌ i yʌts'mil yubil. Ña'tanla bajche'
    yom mi la' jac'ben i t'an jujuntiquil.
  meq-meq: Bazlam kurom mâ ge na, ləfeɗeɗe. Mâ ge na, andza sluwal. Sərum ha taɗə
    ka mbəɗumeye ka bazlam tay na, mbəɗumatay faya ta tsəveɗ eye lele.
  noa-H: Mag ham dʌ̈i hiyʌ̈ʌ haawaijã ham jʌ̃gaagaata hiek'abat, warag hamag hũrm
    k'õsi hũrmk'ĩir. Mamʌ hĩchab hamachdëu k'augbam pãachig jëeuwaijã hʌ̈k'aa k'ap'ʌ
    haag mag pãachdëu jaau nʌmjã hajap'a k'ap'ʌ habat.
  alp-NT: Suke imi lepate eono lalesi ndina kai erana lalesi. Kai kena tamata esi
    tneu imire suke imi ralake tekwasi.
  san-VEL: yu.smaakam aalaapa.h sarvvadaanugrahasuucako lava.nena susvaadu"sca bhavatu
    yasmai yaduttara.m daatavya.m tad yu.smaabhiravagamyataa.m|
  kbq-kbq: Maka zupa vahe'mofoma zamazeri so'ehu nanekege nehinke'za, zamagrama antahisazana,
    ketamimo'a knare huno haga hino. Tamantahige nanekema hanazana, trohuneta knare
    hutma kenona huzamanteho.
  kbh-kbh: Inÿengaftaca chas̈mojtsencuénta ora, s̈mochtsama nts̈amo s̈mojtsoyebuambnacá
    chëngbiama ts̈abá chaotsemnama, y soyënga s̈mochtsichamo nÿetscanga oyejuayana
    chamotsebomnama; y s̈mochtsetáts̈ëmbo nts̈amo cmojtsamna cada cánÿabioye jojuana.
  ron-LSB: Vorbirea voastră să fie întotdeauna cu har, condimentată cu sare, ca să
    știți cum trebuie să răspundeți fiecăruia.
  pon-pon: Omail kajoi en wiaui ni mak o doleki jol anjau karoj, pwe komail en ajada,
    duen me komail pun japenki amen amen.
  nhe-BL: Xiquincamahuica ica yamanic huan ica yejyectzi, pero melahuac. Huan ximoilhuica
    quejatza monequi inquinanquilise sesen tlacatl quema inmechtlajtlanise.
  sps-sps: Tan nainy te tsue of romi na mes a gima faaman ten Krais, ami ma tsue tsuiny
    vegiau rof te onot rori ma nom ya, an tan nongoiny pis ya. Tana sanaan tsun to
    aya, ami onot rom ma natiny a fo saa iny tsue fatabin, to te rangat iny rori,
    ana fokinai faavot tsuri,
  wnc-wnc: Siakan. Ginda wamu kaa sikngakan yanike tasiwawa natake wa aminda ginde
    natapa amin gwaang siknga siyok. Siwan wa amikat nana tapatuta yakwaik wamu takngatu
    gin danikwaiwanu ginda gisae tagwauke wamu takekan yake ininong.
  bus-bus: À tó a lɛ́gbɛ gↄ̃ nna àgↄ̃ kaarana vĩ, lɛ àgↄ̃ dↄ̃ lán é yã lí baadea
    nà.
  gub-BL: Aze peze'eg amo pe nehe, tuwe peze'egatu wanupe. Peze'eg e zo wanupe nehe.
    Aze peze'egaw ipuràg eteahy wanupe nehe, izeruzar wer putar Zezuz rehe wà nehe.
    Aze upuranu penehe wà nehe, tuwe pekwaw waze'eg iwazar haw wanupe nehe.
  imo-imo: Eno ungu ningo tingema waliwalima yakela kolko paa pilemilia ningo komu
    tendengei ungu pengama neio. Imbomani waltindinge wali linoni ungu pengama topondopo
    nemili ningo aku teko neio.
  boj-boj: Niŋgi tamo uŋgasari naŋgo are boletetnjrqa oqnsib anjam bole segi gaigai
    minjroqniy. Tamo qudei na niŋgi anjam bei nenemŋgibqa niŋgi kamba anjam kiyersib
    minjrqa oqnsib geregere are qaloqnsib minjroqniy.
  eng-DRA: 'Let your speech be always in grace seasoned with salt: that you may know
    how you ought to answer every man.'
  knf-knf: Ŋţup ŋi nan ŋawoon ŋnuura, ŋaŧaab pnam, nabot nahil pŧeem andoli bnuura.
  san-KHM: យុឞ្មាកម៑ អាលាបះ សវ៌្វទានុគ្រហសូចកោ លវណេន សុស្វាទុឝ្ច ភវតុ យស្មៃ យទុត្តរំ
    ទាតវ្យំ តទ៑ យុឞ្មាភិរវគម្យតាំ។
  arn-NT: Ka femngechi tamün nütramyekeelchi dungu ñi ayüfal nütramngeael ka ñi falin
    kümeke dunguael, ka müley tamün kimael chumngechi tamün küme llowdunguafiel tati
    pu che ramtuelmünmew chem dungu rume.
  zas-NT: Chi rüdi diidx, gol be diidx xnejz din yayuladx bejn ni rnieedi gagbee tëëdi
    xhienaag yadxiꞌdi ni rniabdiidx reeman lojdi.
  ken-NT: Ɛyɔŋɔ́nyu ɛyɛka ɛbhɔŋ bɛbhak ɛnɛ́ ɛ́chyɛ̀ bo maŋák, ɛ́mbak mbɔ ɛnɛ́ mmu
    anɛ afyɛ́ ngaŋ anyu bɛ mǎndɨ́ŋɨ́ ɛnyǔ bǎbhɔ́ŋɔ́ bɛ́kɛ́mɛ bo abhɛn bábhɛ̀p
    be mɛnyɨŋ.
