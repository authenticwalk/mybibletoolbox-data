  guo-NT: Xamal nospaeyam wʉt, jiw sʉapich, ¡nospaem pachaempoxan jiw chiekal nejchachaemlaliajwa!
    ¡Matabijimbej chiekal jʉmnosliajwam kaenanʉla japi jiw!
  hla-hla: Turu mamanu ranga i tamilimiu, alimiu go ranga hatami iam ba te ranga namiu
    u mar ranga u niga koru, ba limiu te atein ranga palis haniga mia turu katun hoboto.
  mav-NT: Waku watikat kahato aiwa­nẽtup hawe i'atu­wesat hamuat yne apo apo'i­'a­tu'e
    hap ete. Waku wati­'a­tu­wesat Tupana we'eg hap ewy pywuat wo'o­wesat hap ewy
    ihay se rakat ewy waku watekyi Iesui kape yt imohey i te haria are.
  kpf-kpf: Dinziŋâ kubikne sii semen yatâ naam oi dâzâŋgobi. Zen yatâ opŋâ a den melâŋ
    dâzâŋgonam mân kwakpi.
  ppo-ppo: Atéturaalu, mepaae mo so whi̧tamo diaao̧ dere fokélé, Talené hamokoróló
    tao sere ala mo fa̧ayóló su̧ru, naao ai dere fo atima feané wosetepa, kó felé
    kaae dapó yó̧póló yae. Atéturaalu, mepaae so whi̧né dia̧paae kae kae wosetere
