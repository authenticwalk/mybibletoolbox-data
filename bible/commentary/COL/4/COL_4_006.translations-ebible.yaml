  cco-NT: Jo̱guɨ féemꞌ˜baꞌr có̱o̱ꞌ˜ jmangꞌˉ juguiʉ́ˉ e nitɨ́ˉ dsíirˊ, jo̱guɨ ꞌnéˉ
