  dop-dop: Pɑɑ kʋyɑŋku ɩ́ yɔɣɔtǝɣɩ kʋpɑntʋ, nɑ kɑwɑɑɣɑ nyǝntʋ ɩ́ lɩɩkǝnɑ mǝ nɔɔsɩ
    tɑɑ. Ɩ́ nyɩ ɩsǝnɑ pǝ mʋnɑ ɩ́ cɔ tɔm tɔ nɑ ɩ́ cɔɔkɩ pɑɑ wei.
  azb-azb: Sözünüz duzlu və hər zaman lütflə dolu olsun. Beləcə hər adama necə cavab
