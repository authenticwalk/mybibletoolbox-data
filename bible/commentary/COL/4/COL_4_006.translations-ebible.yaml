  bmr-NT: Fahiijɨvaro imino mihiimaahica imo imo. Imino magaaja sitaaco mihiimusuhicajinoco.
  fuf-fuf: Yo taw soono woo konguɗi mon ɗin ko welɗi, hara hiɗi weliri wa lanɗan,
