  pir-NT: Tiquina mehna yahuducuna quehnoano bucueye mehna yahuducuya. Quehnoañe dihitare
    yahuducuya. Apequina mʉsare tiquina sinitugʉ̃ quehnoano masiña mʉsa yʉhtiatire.
  anv-NT: Bɛge ne deŋgare mejɔɔ́ melɔ́mélɔ́ né meno nnó ɛbwɔ́ áké awuú genó
    ɛyigé ɛnyú dejɔ́gé, matɔɔ́ ágɔ́gé ɛbwɔ́. Deke depyɛ mbɔ dekage nyɛ mashuú
    meko mbaá yɛ́ndégenó ɛyigé ɛbwɔ́ agige ɛnyú.
  sab-NT: Kaire ba geru tragadale trate ta giti no kwian ole Cristo giti, ba gerudale
    ulita no, ene geru suge no kwiange, geru e giti kwian gweale geru kade bage Cristo
    giti ba jaindalenga trate no ama kalen, ene kwiange geru ñage suge no gire ama
    geru gai ulia.
  tmd-tmd: Ajmöl ñɨŋ aku usö id röxg yönaŋ. Alaŋ, nöbö mö mönö ñɨŋa nugwɨŋ, id yönaŋ,
    nugw ri aböña. Ñɨgö mönö kai yad nugwöñ aku, ñɨgö paiŋö yad nöl ri aböña.
  acr-NNT: Echiriꞌ kachꞌaꞌt alaq rukꞌ junoq chik, ꞌana alaq waꞌ rukꞌ chomilaj chꞌaꞌtem
    y saqil naꞌoj. Yey chirajawaxik kꞌut ketaꞌmaj alaq suꞌanik kakꞌul alaq uwach chike
    ri kakiꞌan tzꞌonobꞌal che alaq.
  kpg-kpg: Godou helekai gi heia nnelekai dahidamee ge e haga tenetene. Heia gi iloo
    di helekai gii donu gi nia heeu o nia daangada.
  taj-taj: थेतबासेलमा एनीगदेसे पाङ्बा ताम म्‍हिगदेदा ङ्‌यान्‍गे म्‍हन्‍बा खाल्‍ला
    तगै। ओच्‍छे म्‍हिगदेदेन छ्‌याम ताम लमा खाह्रङ् लसी जोहाब पिन्‍तोःला भिसी घोउ।
  avt-avt: Menmen yapɨrwe yi yayɨtpim hɨram yaaim mamkaap mɨt mamɨr ke menmen sol
    mewim yi yaam, te menmen mɨt hɨr nanitihi yi mɨt em, yi eiyɨrtei werek me menmen
    eiwenhi eiyɨtpor menmen.
  cbk-cbk: El di ustedes maga palabra siempre debe ser bonito y amable, para puede
    ustedes contesta enbuenamente con cada gente hende-creyente.
  uig-ARA: سىلەرنىڭ گەپ-سۆزلىرىڭلار ھەردائىم مېھىر-شەپقەت بىلەن بولسۇن، تۇز بىلەن
    تېتىتىلسۇن؛ شۇنىڭ بىلەن سىلەر ھەربىر ئادەمگە قانداق جاۋاب بېرىشنى بىلىسىلەر.
  tuf-tuf: Baat cuáyitra ria batra tew̃ti jaw̃i. Cuatán úwatan baat tew̃quey orac
    rácuayta acu tew̃i. Uwat ba quin táyoyat, bitara wacátatara ey sinwi.
  abx-abx: Gamitan-bi kunta' pirmi si mga allingon nga agpakulaw si pagpanginanu-bi
    si a'a ngan akabuwan si mga iya ka'intrisado pati' akapatala si mga iya si gana'
    pulus-na bararagaw. Si da'inan pa'agi, ata'o kam kon pinapa'i pagsaruman si dimu'an
    si tama' pa'agi.
  mco-NT: Yɨ mgapxɨn yɨ mmɨydaacɨn yajtungɨx oy'amy huindzɨgɨ'ñ'amy nej jëbɨ huaad
    jäy ajcxy jäygɨdaaccɨxy. Copɨcy mhuinmayɨpy ajcxy jayɨjp nej jäy huaad m'adzoogɨxy.
  cpb-NT: Kameetha ookimotyaari okaatzi pinkenkithatakairiri, oshiyaawo omposhinitzimotatyeerime.
    Ontzimatye piyoyete pakayeteri arika rosampiyetemi.
  aon-aon: Aria ihinyumorim baraen ipak piyagwrehen iri, ipak ta piyagwreh enyudok
    douk wosik um nyutaurum arpesh abudok nyutob iri. Ipak piyagwreh namudok um punekesh
    shunadudareh um shumnek ipakin baraen. Aria ipak ta pudukemesh um pinyanam-umesh
    wosik eshesh shurigepumen iri baraen.
  hus-NT-2005: Yejat ki káwintsik kʼal i chaꞌattaláb abal kin achʼaꞌ alwaꞌ xitaꞌ na
    tolmiyal ti tʼilom ani yejat ka choꞌóbnaꞌtsik xan ti neꞌech ka tókʼoyal jun xitaꞌ.
  mig-NT: Te nene̱ ka'a̱n asu̱n‑ro̱, ná já'a̱n ñii̱ tú'un ká'a̱n‑ro̱, náva̱'a kuni̱‑ro̱
    ndasa kánúú xndíó káni‑ró tú'un nuu̱ ɨ́ɨn ɨɨn‑i.
  bps-bps: Na di kdee manyu di dad to là faglut, tooyu fanse i kastulenyu, du fye
    i ktalùyu gamlé ayè di dad to mlinge dun, du fye gtimelyu balù simto to smalek
    gablà di kafaglutyu.
  mbs-mbs: Keilangan mèpiya se eg-ikegiyen niyo diyà te kedita te otaw amon meibeg
    dan menenalan te kagi niyo. Pegpeketagad kaw amon meketaba kaw te kedita te otaw
    doen insà kenyo.
  tof-tof: Yabü bóktan metat morroal tonarrpükü ki yarilün, ibü morroal arrkrrum.
    Ene igósidi, e umul koralo blaman pamkolpamdó iazan bóktan alkomólóm.
  cme-NT: Na saaya na ta na suɔ nuoŋgu baa nuɔmba‑i aa na yaŋ belle waa na nelma-na,
    ku yaa umaŋ duɔ yuu-na baa nelma na ka suɔ u siɛma.
  sus-sus: Wo xa masenyi fanyi ti mixie bɛ, naxan fan. Kuri so tɛmui, fɔxɛ sama nɛ
    bande, alako a xa ɲɔxun. Wo fan xa fata mixi birin yaabide wɔyɛnyi ra naxan fan.
  pon-2006: Amwail koasoi mwohn aramas en katapan oh kansenamwahu; oh kumwail uhdahn
    pahn ese duwen amwail pahn sapeng koaros ni pwung.
  dad-dad: Ãgenei wogõya sain bun ganan wau ifenẽya barikãf, od karĩya biya dogol
    wogõ gouf, anĩ bunem, ã, tamo kayau ganan naig be fe solof irokenẽdiya nigin keleĩ
    youf.
  zab-NT: Gulcualo güeet xnez diidx par idxalaaz bniety ni rueet, ne par chalee icaibtɨ
    lo de ni rnabdiidx laat.
  jae-jae: Amacnêm biŋgalôm samob êmoasiŋ lau to êkêli êsêac. Ma ajala lêŋ ajô lau
    samob nêŋ biŋŋa e ŋapep.
  ksd-ksd: Boina ba avat a tatata ma ra mari na tinata ma avat a pota ma ra solt,
    pi na topa avat ba avat a bali ra tinata kai ra tarai par me.
  msm-NT: Deyjawa isab to pag-ikagi now agun ogganahan sikandan to pagpaminog iyu,
    agun isab ogkamaan kow to angay no igtabak ko mey ogpangusip iyu.
  myk-myk: Kafila we yʼa da da yu ni sipyii ni ge, wee di bye ni tipoomɔ ni ba suumɔ
    ɲɛ wɛ, wu bye ni kuduun ni. Wa bu yegeŋɛ ka kan yi mu, yi ba da kee ɲɔ shɔ, yi
    tee ɲɔshɔɔrɔ te pye ni jojemɛ ni.
  sbe-sbe: Yomi hedehedede udiyedi tamowai bena kwa katekamkamnaedi, yo yomi hedehedede
    bena se namwa yo se sibasiba. Na bena kabina kwa kata yodi hedehedede idohagi
    kabo hededebuinamwanamwaedi kwa moseidi.
  mcr-mcr: He ämaqeu kukŋuä ätuäpiyäŋgaŋi, qeiqinyä ätuäpu, kŋui äŋguänä indqänäpiyä
    iuta, kukŋuä äwinyä iqä tquäpŋqe. Iŋi qu yatŋqä eyqaŋgpqäŋgaŋi, he kima qäyunä
    tquäpŋqe.
  cux-NT: Cuéⁿ'é daāⁿmaⁿ caaⁿ'máⁿ nī chí n'daacā ndúúcū nduudu n'dai. Ní canéé chí
    déénu nī táácā chi cuuvi nan'guɛɛcuta'á nī ca'áámá ca'áámá 'iiⁿ'yāⁿ.
  tur-YTC: Sözünüz tuzla terbiye edilmiş gibi her zaman lütufkâr olsun. Öyle ki, herkese
    nasıl yanıt vermeniz gerektiğini bilesiniz.
  san-ITR: yuShmAkam AlApaH sarvvadAnugrahasUchako lavaNena susvAdushcha bhavatu yasmai
    yaduttaraM dAtavyaM tad yuShmAbhiravagamyatAM|
  bel-N: Слова вашае [няхай будзе] заўсёды ў ласцы [Божай], прыпраўленае сольлю, каб
    вы ведалі, як кожнаму адказаць.
  sch-sch: Mitin kôm chong diktaka nin thuon theina rangin zoratin nin chongbâisuok
    hah chonghoi le mulunglût om ni tit rese.
  mic-MIQNT: Apji wantaqamigsin. Mut gi'gaja'sualaw igtigig awna ule'w aq ul glul
    glaman ne'pa'te'n ta'n tel gisi asite'mates. Ta'n tujiw gigji jigs'te'n ta'n teluej
    weji gji'tun ta'n asitemates.
  huu-NT: Bu dɨga omoɨ ñaɨa, caɨmare ñaɨno. Nɨe isoide Cristo rafuena omoɨmo bu jɨcanoia,
    raise marena faɨrio.
  jiv-NT: Ti shiir chichamtin átiniaitrume tura anturújamin átiniaitrume. Núnisrum
    chíkich chíkich Yus-chicham paant ujaktin nekaattarme.
  otm-NT: Dami zomanhohʉ yʉ ją'i, nɛ hin gui 'yʉthʉ ʉ, pɛ dąmi hyurpahʉ yʉ́ mbʉi.
    Pɛ ga pąhmbʉ 'bɛ'a dá thąhmbʉ n'da ngu n'da, nangue a ran ho di bɛ̨ngahʉ Oją ngue
    ga xihmbʉ.
  dah-dah: Irdeb meretiŋbe hugiŋeŋ al beleŋ nurdeb, “Fudinde, ne faraŋ nure yeŋbe
    gago mere nirde hi,” yeŋ nurtek mat mere teŋ hinayiŋ. Irdeb al beleŋ gusuŋaŋ kura
    dirkeb gwaha mat wol hetekbe igiŋ nurnayiŋ mat po wol heŋ hinayiŋ.
  tnk-tnk: Pwəh nəɡkiariien səkɨmiaha ramasan ia nəpɨn me məsien rəmwhen ia nəveɡɨnien
    kuvei pen sol irə, nənə tihaməkeikei mhəukurən amasan mə tihəfo irə mhərɨpwen
    nəɡkiariien səvənraha kuatia kuatia.
  kpr-kpr: Aminguse, geka evevago a duroghae avanembo sareva. Aminguse, geka da susu
    kasama ari dae ategi arera amo, ne mino eveva a dambu sareva.
  san-IAS: yuṣmākam ālāpaḥ sarvvadānugrahasūcako lavaṇena susvāduśca bhavatu yasmai
    yaduttaraṁ dātavyaṁ tad yuṣmābhiravagamyatāṁ|
  nho-nho: Kootou ki taratara hakaraaoi ki hii hakannoo naa tama raa ki naa taratara
    kootou, aa kootou ki illoa te hakaahea kootou naa taratara naa tama e vasirisiri vana
    ki kootou.
  gym-NT: Erere arato, käre munkwe blita ja moto jämenbti ni mda mdabe amne mun kukwei
    rabadi mate nuäre ni mda mda olote, ni mda mdakwe kukwe ngwiandretari ño ño munye
    Ngöböbtä, ye munkwe kukwe kadre ngäbti ño rabadre gare munye abkokäre.
  azg-NT: Ya na covatjonhoꞌ yo nanꞌñeen, ninnquiiꞌchen quinanꞌneinhoꞌ ndëëhan jñꞌoon
    na ntsiꞌmanhanꞌ na mꞌanhoꞌ na neinhoꞌ na conduihoꞌ ntyja ꞌnaanꞌ Cristo. Ya na
    ntꞌahoꞌ na nndaꞌ, ntsijndaꞌhanꞌ nquenhoꞌ nin jñꞌoon na nnanꞌntcüeꞌhoꞌ ndëëhan
    xjen na cotaꞌxeeꞌhan ndëëhoꞌ ntyja ꞌnaanꞌ na vantyja nꞌonhoꞌ jon.
  bhd-bhd: तुश्शो वचन सदा अनुग्रहे सेइं ते एरो लूनो भोए, कि तुसन हर एक्की मैन्हु रोड़ेच़ारे
    जुवाब देनो एज्जे।
  too-NT: Huan matzat mojōcan nac līhua't para mācanīcan lā' tzey nala. Nā chuntza'
    cuenta catlahua'tit mintachihuīnca'n para que tzey natala lā' nakalhtīni'nā'tit
    hua'chi maclacasqui'n.
  ind-AYT: Biarlah perkataanmu selalu penuh kasih, dibumbui dengan garam, supaya kamu
    tahu bagaimana seharusnya menjawab setiap orang.
  cjo-NT: Aririka pikenkithatakayeri, pineshironkateri, kameetha ikemaperotantemiri.
    Eero poñaashirenkiri piñaañaatziri. Aririka rojampitemi oetarika, piyote kameetha
    tsika pikanteri pakeri ikowantaperotyaari rirori raapatziyari Jesoshi.
  nsn-nsn: Tar binaka rung ueluatatoum, uelhire keip tar meneniner uia, karung meneng
    poul tasir tamat mare banotong poul nami menoum tasisit ra longor marung ate uaia
    tununguaoum hape rung hire tapokis pe tar tengkanar puhung dangata gera dangataisir
    tamata uakap.
  san-DEV: युष्माकम् आलापः सर्व्वदानुग्रहसूचको लवणेन सुस्वादुश्च भवतु यस्मै यदुत्तरं
    दातव्यं तद् युष्माभिरवगम्यतां।
  tna-NT: Micuana sa quisaquisa cuana saida, butsepi papu tuna neje. Bahue mepuque
    cuaja saida cristiano cuana ejeutsu puji, micuana equisabatani huecuana su.
  lid-lid: Len marakon badeh, aha kasehek le sahou mwasin ta winiyan aseben iri mwan
    ma badih, i buku ndras udu bolo nyamon aseben nyiminye nyamon. Eme ma, buku iri
    anya kandremenya aha, aha kameh winiyan asehek sahou mwasin amwenen ili tiri.
  wim-wim: '@see-verse:COL.004.005'
  zga-M: Amamenyu ghienyo ghavenchaghe nuluosayo amanchuva ghoni, ghanoghaghe umwinyo,
    pwuo muluomanyaghe umwakhuo vandha avanu voni.
  yom-yom: Bika mambu meno lueti tuba mabanga kaka mambu ma wedi nlemvo wu Nzambi
    ayi ma kitoko muingi luzaba buevi lufueti vutudila mvutu kuidi kadika mutu.
  san-SIN: යුෂ්මාකම් ආලාපඃ සර්ව්වදානුග්‍රහසූචකෝ ලවණේන සුස්වාදුශ්ච භවතු යස්මෛ යදුත්තරං
    දාතව්‍යං තද් යුෂ්මාභිරවගම්‍යතාං|
  yut-yut: Bɨsapmɨ bɨsapmɨ gen tagɨsi mɨŋat amɨnyo paŋpulugogɨ uŋun baŋgɨn yoni. Do
    gen dɨ mibɨlɨ nandak do dayɨni bɨsapmon geni kobogɨ gen tagɨsi baŋ yoyɨni.
  grc-BYZ: ὁ λόγος ὑμῶν πάντοτε ἐν χάριτι, ἅλατι ἠρτυμένος, εἰδέναι πῶς δεῖ ὑμᾶς ἑνὶ
    ἑκάστῳ ἀποκρίνεσθαι.
  cpc-NT: Kamiitha inimotiri onkaati pinkinkithatakotiniriri, poshini onkantzimotyaari.
    Ontzimatyii piyoyiti tsika pinkanti pakayitiri aririka josampiyitimi.
  nhg-NT: Nemotlajtulhua seme ma yecö cualtzetzi, tli amo tlacualöntis, para cuale
    nenquematesque quiene nenquennönquelisque noche giente.
  nya-nya: Mayankhulidwe anu nthawi zonse akhale odzaza ndi chisomo ndi okoma, kuti
    mudziwe kuyankha aliyense.
  ngu-NT: Nonequi nochipa nenquinyecnotzasquej niman nemotlajtol ma yemanqui para
    cuelcaquisquej. Niman no nonequi nenquimatisquej quen ijqui nenquinnanquilisquej
    cada se.
  kup-kup: Ma arim modarinañ hodad tinavonañ het Kristoz ñetiv mañohopeken, paru tairari
    hatevetet ñetï povoz kapotaz at añohopanez porin amun ñetï hañ tinañihar mañohopek.
  jid-jid: Kowane vi ta tretrendidima, nindu biwo nitu kima bito satre ni konyga.
  wmw-wmw: Mukipakanira na wanu, mwaha wenu unowe kamba cakurya cakulungiwa munyu.
    Mwijiwe vyakunjibu kila mmoja.
  gmv-GGM: Issi issi uras inte malithe wositi immanakone inte erana mala inte hasa7ay
    maxxinera kaxxida kaththa mala mali7o gido.
  ssg-ssg: Lawe kak hapau aka matainiwa kakaiamuto lehe amuto pahoi hapoponowi kakai
    hatesol seilon.
  zpo-NT: Nu leezha wdizh be kwaan tub xaa nzhaal wdizh be tub mod nadoo, per kwaan
    nii be nzhaal gak mod zed, nu noka nzhaal ne be xomod keb be tub kwaan lo xaa
    nabdizh tub kwaan lo be.
  poy-poy: Visoweru vya mwenga vitakiwa viweri viheri mashaka goseri na vyakufiliziya,
    na mtakiwa kuvimana ntambu ya kumwankula hweri kila muntu.
  qwh-NT: '@see-verse:COL.004.005'
  gaw-gaw: Ahilag nai maṯiak amu hanhan enanag amu doyaknu iṯag ele maṯieg! Ag danab
    oh dilag oḏ mak oolagp̱a daaṯe amu ag nob meḵulagnu elele dab menan dayeg!
  nca-nca: Ye suki-suki mande meté mu naŋge, uni samaka yerewero ŋuro mande qu yeyuri
    qembe. Ŋunde tero uni soso ŋuro mandeye ŋu topé meté yewaŋgo.
  zpz-NTPP: Dub laa tiem, ornu go der riidz nu de mbecy, orzeꞌ mnii der riidz nap,
    gal nu riidz nu gyet lagy dey. Nunu rlagy ñi nu gad lagy der lac mod tush cyar
    riidz lo tub ga mbecy.
  zac-NT: Ziquë iurë ria zedë guëc cumidë parë gapin sabor, gulë bësaꞌnë de quë diꞌdzë
    shtë të gaquin nazaꞌquë, lë́dëdiꞌi diꞌdzë dzabë. Iurní gac bëꞌa të lla mudë guadiꞌdzënú
    të saꞌ të.
  kyg-kyg: Hagaꞌage gemo nehane, huꞌa hisayafeꞌmo ge hugefeꞌmo alagepa geꞌageꞌmo hiyo.
    Geꞌapileꞌmo alagepa huta aeta atagaina hutapa hapa paisayafeꞌmo alagepa huta afiꞌnetapa
    hapa paiyo.
  kmk-kmk: Naanus kan gassosoom okyan nat mambabagbaga yu kad tigammu yu nu inon nat
    mansusungbat yu utdan tagu’n man-im-imus.
  cao-NT: Jia tsi yosanahaxma tsi jato qui ma chanixëti xo. Chanixo tsi jia tsi jato
    quëbiti ma tanaxëti xo.
  bbr-bbr: Ak orip orip ämän eposek karar karauk roasiret sarwaraun aräiei. Akan areäi
    ses opok, ämän ronkat eposek orip marona, roasiret akas roianik, kiro ämän nukan
    onoktapau äpu maiei. Ak keserna, karauk roasiret akas ämän totwarona, aka ätäi
    owo ämän awaraun jekur äpu maiei.
  inb-inb: Kam­kunata pi­wa­pas riman­ga­pa chaia­ura, ima­ura­pas suma chaia riman­gi­chi.
    Mai­kan­pas ima tapug­pika, iukan­gi­chimi imasa pai­kunata alli­lla ainingata
    iachanga.
  hrv-hrv: 'Riječ neka vam je uvijek ljubazna, solju začinjena: znajte svakomu odgovoriti
    kako treba.'
  box-NT: Mi wé ɓa nùpua na zũ hã bíoní à wé bío hã bín-tentewà, à wé
    dàń bío lè ɓa nùpua làa bìo mu koráa.
  ote-NT: Ña̱hʉ co ndunthi ra tꞌequꞌei ne ra hma̱te, ne beñhʉ xá hño hanja grí tha̱tuahʉ
    cada ꞌna núꞌʉ grí ña̱uihʉ.
  wnu-wnu: An qob qamb eng qob uber qamarari munon igub wuritreminer werei end at
    qamarar. Ende abari munon qob aninob qamarari musub taui wurinob qomoruboumon.
  zam-NT: Co'se' tyoodi's gu' con chol mèn, nabe'ste ftoodi's no gu' mèna ante con
    di's co' nac di's ndac par ta' gust lezo' mèn xal ndyoodi's gu'. Más de cona,
    ndxàal té'th gu' co' huenleque' par ñee gu' no ta' gu' cuent xá mod càb gu' loo
    mèna cón che'n xal ndxela's gu'.
  zyp-NT: Naa bia reipaw cawh ningdonah khatah chih seh la, thlung-ae my seh lo, ma
