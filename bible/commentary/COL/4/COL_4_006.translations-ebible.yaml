  sey-NT: Ja̱je paꞌina, mësaru coca cayepi sa̱ijaꞌiñeje paꞌye deꞌoyerepa paꞌija̱quë
    cuiꞌne i̱ohuaꞌi se̱ni asañuꞌu cajë se̱ñere. Pa̱i ñapere deꞌoyerepa quëajë sehuocaicohuaꞌi
    paꞌijë̱ꞌë.
  nvm-nvm: Regavo ire sor iji no abe duok same iga fu rif mukoi reno ijeg vuak jon
    ja kuaivo iji nika isuar oi mafaime oijmiaknum kuardiaga fu ire sor ijeg ref.
