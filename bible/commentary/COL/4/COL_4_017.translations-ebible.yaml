  viv-viv: Bana Akifo wanagahena wanagayo, “Kaiwabu Yesu faisewa saꞋeyana faꞋina givegide
    medema faisewai-nadi ya waꞋatuvefaꞋila unanunauwena tu unaluyabuna.” Hidemi wanagahena.
  yao-yao: Mwasalile che Alikipo kuti masengo gapegwile ni Ambuje kupanganya amalichisye.
  tgp-tgp: Ale ha verea isan Archippus vara, “O vaihitea vara o vai mar̃ivisi na vavahinau
    non Moli sei mo lo silea isam.”
  auc-NT: Ayæ̈ Adoquipo ingante apæ̈nedinque, Bitö mönö Awënë pönö angä ëñënïmi inte
    bitö cæquënënö ante tömää ædæmö cæe, äedäni.
  kbc-NT: Enita ɡ̶onioxoa Arquipo, “Digawini! Oleetibige magoti ɡ̶abakedi anabaatege,
    leeɡ̶odi mida anenitege Ǥoniotagodi!”
  bmh-bmh: Agen Arkipus guzenai auran, “Na salau go Dubanou Ban nug mabun aizeun suban
    maiba, unum poen.”
  ctu-BL: 'Subenla Arquipo: “Chʌcʌ q''uele a bʌ cha''an ts''ʌcʌl ma'' mel a we''tel
    tsa'' bʌ i yʌq''ueyet lac Yum”. Che'' yom mi la'' suben.'
  meq-meq: Gwaɗumay a Arsip na, mâ ŋgəla ha bo ka məsler i Bəy Maduweŋ Yesu Kəriste
    nakə a vəlay aye, mâ ndəv ha.
  noa-H: Arquipoog mʌ himeerba muata hirig “Maach Pör Cristoou hichig p'idag deetarr
    gaaita hich jãg hogdʌba p'idk'a chitá” ha jaaupʌ̈i chirʌm habat.
  alp-NT: Kai beteke kena Arkipuse be makerike rebe Tuhane Iulakeni kena ikerikele,
    suke ikerikele eti epela kena misete.
  san-VEL: aparam aarkhippa.m vadata prabho ryat paricaryyaapada.m tvayaapraapi tatsaadhanaaya
    saavadhaano bhava|
  kbq-kbq: Hagi Arkipasina asamiho, Anumzamo'ma kami'nea eri'zana kva hu'nenka erivagaro
    huta asamiho.
  kbh-kbh: Arquipo s̈mochjauyana yejuana chaotsantjes̈na chë Bëngbe Bëtsá tbojabonÿé
    trabajo sempre ts̈abá chaotsocumplínama.
  ron-LSB: 'Spune-i lui Arhipus: “Ai grijă de slujba pe care ai primit-o în Domnul,
    ca să o împlinești.”'
  pon-pon: 'Komail indai on Arkipuj: Kanekanai on dodok, me koe aleer jan ren Kaun
    o, pwe koe en kapwaiada.'
  nhe-BL: 'Xiquilhuica Arquipo ni tlajtoli: “Xijpiya cuidado xijchihua nochi nopa
    tequitl tlen Toteco mitzmacatoc xijchihua.”'
  sps-sps: Tsue of yam e Akipas, “Anyi ma tagaa faarof nyi te fakap a binun to te
    faan finy ari tsumanyi na fo binun te kat of anyi na Tsunaun.”
  wnc-wnc: Siwan ginda notza tapatu umana Akipas ngang inikamang kapae anzing ininong,
    “Puya Buyambam tapaninda gae gamukut takngae natanggamatake gata katak siknga
    tasiyo,” ngang ininong.
  bus-bus: À o Akipunɛ, à làakari dↄ Dii zĩi kɛ̀ wà dànɛa, à à mì dɛ.
  gub-BL: Pemume'u ko ze'eg Araki pe nehe no. — Zanezar nemuma'ereko kar a'e, ma'e
    iapo kar pà newe a'e. Emumaw a'e ma'e iapo haw nehe, peze izupe nehe.
  imo-imo: Arkipusindo i teko ningo tieio. Nu Awilimunga kongono tendewi ningo tiringimu
    paa pali tepo pora tiembo ningo enge ningo teani neio.
  boj-boj: Ariya niŋgi na Arkipus endegsib minjiy, “Qotei a ni wau emej deqa wau di
    ni na geregere taqatosim wauoqne.”
  eng-DRA: 'And say to Archippus: Take heed to the ministry which thou hast received
    in the Lord, that thou fulfill it.'
  knf-knf: Nakaan naji na Arkip amëban bnuura ulemp wi ayeenkuŋ ţi Ajugun.
  san-KHM: អបរម៑ អាក៌្ហិប្បំ វទត ប្រភោ រ្យត៑ បរិចយ៌្យាបទំ ត្វយាប្រាបិ តត្សាធនាយ សាវធានោ
    ភវ។
  arn-NT: 'Feypiafimün tüfachi dungu ta Arkipo: “Yafüluwkülenge tami küme mupituleael
    ta poyen mew Ñidol tami yefaletewchi dungu.”'
  zas-NT: Abiꞌ gol güjdx loj Arquipo din güünman cumplid ni ma bacaabee Dad Jesucrist
    güünman.
  ken-NT: Nɛ ghati ká Akípɔs bɛ, “Ghɔ bɛ ɔnáŋá bɛtɨk ɛbhɛn Yesu Acha achyɛ wɔ.”
