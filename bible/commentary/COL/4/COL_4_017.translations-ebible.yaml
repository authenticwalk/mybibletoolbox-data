verse: COL.004.017
translations:
  kpx-kpx: Isi Agibasi namihai loui kosea, “Bolou isiviale Kosiveu lovi aoale ke neniai
    vai gabianela.”
  okv-H: Eto embo Archippus ta degi ke einge evujo, “Umo Bada ta pure vahai humbuha
    avo ejo irae ai,” ainge evujo.
  tbo-tbo: Akipo ona paliweleya po Guyau bagibagi i weleweleya ina wiletaya po ina
    wikokowi.
  mal-C: “കർത്താവിൽ നിനക്കു ലഭിച്ച ശുശ്രൂഷ നിറവേറ്റുക” എന്ന് അർഹിപ്പൊസിനോടു പറയണം.
  grc-SR: Καὶ εἴπατε Ἀρχίππῳ, Βλέπε τὴν διακονίαν ἣν παρέλαβες ἐν κυρίῳ, ἵνα αὐτὴν
    πληροῖς.
  bgc-bgc: अर अरखिप्पुस तै कहिये के जो सेवा प्रभु म्ह तेरे ताहीं सौप्यी ग्यी सै, पक्का
    इरादा करो के उस सेवकाई नै पूरा कर सको।
  khz-khz: Na Akipas evetaina pono vaikilaa, noponotiwa, “Velekou gena maguli aonai
    inagulu ogapiato nea pono inaguluagi-gitakaua.”
  deu-TKW: 'Und saget dem Archippus: achte auf den Dienst, den du im Herrn empfangen
    hast, daß du ihn erfüllest.'
  zsr-NT: 'Gul‑guië́ꞌë Arquipo: “Bëꞌ ladxuꞌu gunuꞌ dxin naꞌ budödëꞌ lu naꞌu Xanruꞌ.”'
  lin-lin: 'Boloba na Arshipe : « Sala keba na lotomo oyo ozwaki kati na Nkolo mpo
    ete okokisa yango malamu. »'
  hns-NT: 'Arkiepas se bol de kie: „Djaun kaam toe Prabhoe khaatien apane oeppar leile
    hai, oe kaam poera kariehe.”'
  noa-E: Arquipoog mʉ imeerba muata irig “Maach Pör Cristoou ichig phidag deetarr
    gaaita ich jãg ogdʉba phidkha chitá” a jaaupʉ̈i chirʉm abat.
  eng-EMTV: And say to Archippus, “Take heed to the ministry which you received in
    the Lord, that you fulfill it.”
  mib-NT: Te cachi rō nuū Arquipo jeē na ndúcú ndéyɨ́ de squícu de jniñu ní tee Jitoho
    yō sɨquɨ̄ de, áchí rí.
  lif-NT2: अर्खिपसे़न् दाङ्‌बाल्‍ले़ के़बिरे़बा याःम्‍बक्‍किन् चक्‍मे़ल्‍लॽए चोगे़सुरे़ॽओ
    लॽरिक् मे़त्ते़म् आबिरे़म्‍मे़ॽओ॥
  xnj-xnj: Mumjovela Alikipo lihengu leapewili na Bambu kuyihenga ayikamalisa.
  mmx-mmx: La mina vaase bok ti ne Akipas keretna, “Una lolos kusu una lox epovo mo
    lugugu Leeme Silok ga raba u min.”
  cbr-NT: Arquipo aribi camina Nucën 'Ibu Diosan 'ináncë ñu mëëti a ënquinma upí oquin
    'axunun cati 'ain.
  tee-NT: Chai a'una'it'it ju Arquipo ni camuctaxtu ju lhich'alhcat ju xaxtakni ju
    ix'ucxtin Jesús.
  eng-LSV: and say to Archippus, “See to the ministry that you received in the LORD,
    that you may fulfill it.”
  cak-NT: Y tibana' favor ti'ij che ri kach'alal Arquipo chi ren yalan yiquicot riq'uin,
    roma raja' nu'on ri samaj ri yo'n che roma ri Ajaf, y man tumalij ri samaj ri'.
  pah-NT: 'Pe''ji ti Arquipo''ga pe: “Cristo''ga nhandepojykaharete''ga ko e''i nde
    ve raikwehe: ‘Nahanahã ti ji nhi''ĩpo''ru pa,’ e ko ga nde ve raikwehe. Enhi''ĩpo''ru
    pa ti ga a''ero.” A''ea ti pe''ji Arquipo''ga pe.'
  sja-NT: 'Arquipomaa nãga jarátɨ: “K''ĩra jĩp''a aupáji mimia Tachi Ak''õrepa awara
    bɨda pɨ-it''ee, Cristo ome araa bapari perã.”'
  xed-xed: Mnanawamna ta Artipus «ka ŋavata tsi ma slna ya vlaŋ Mgham Yesu Kristi,
    ŋa kɗanaftani.»
  mks-NT: Ta caja ndó ña̱ma̱ní ca̱xi tu̱hun ndó nu̱ Arquipo ña̱ xíní ñúhú ndi̱hi ini
    da caja chúun va̱ha da chuun na̱sa̱ha̱n Ndióxi̱ nu̱ dá caja da.
  gfk-S: Mu na tange tane Arkipus be, “Nu harbalaurai timaan be nuge gil haruatne
    no pinapalim u ga hatur kawase ie tano num kinkinis naramon tano Watong.”
  bmu-bmu: Arkipus azi mi mönö kewö jigetka mötma, “Kembunöŋ Buŋa nup memangö jim
    kutuba köiputki tariga maljani, göŋön mönö mi mötmöriba körek mem teköman.”
  dgz-dgz: Amba apan Akipas nop nega anega wadian, “Ayop God nao geneni ame yao itame
    di ta itam, go yaumakap ae ya vea.” ap anega wadian.
  eng-GNV: And say to Archippus, Take heede to the ministerie, that thou hast receiued
    in the Lord, that thou fulfill it.
  zaa-NT: 'Ligàtsi tsàtè'' Arquipo íį: Bèni cumplir tsè'' tsina nu betha''na Señor
    latsi'' ná'' lu''.'
  eng-WEBSTER: And say to Archippus, take heed to the ministry which thou hast received
    in the Lord, that thou fulfill it.
  guh-guh: 'Arquipojavabelia pajumaitsimë tsane mapacueniaje: “Dioso pecatocopatsijava
    netonacuenebinexa, verere xaniavaetsia,” pajamë tsane.'
  bon-bon: Cuta Arkipus ne jejepeye egä, “Maane miiji määme kaakesea mime Yageyame
    tääpume cängena apirame.”
  nhw-BL: 'Xiquilhuica Arquipo ni camanali: “Ximotlachili para tijchihuas nochi nopa
    tequitl catli Toteco mitzmacatoc xijchihua.”'
  swh-ONEN: 'Mwambieni Arkipo hivi: “Hakikisha kuwa unakamilisha ile huduma uliyopokea
    katika Bwana.”'
  wbi-wbi: mu m'buule u Arikipo kuuti “lola imbombele inofu jino akupile mwa Mutwa,
    kuuti jimunoghile kukujimalisia.
  bba-bba: I mɑɑ Aɑsipu sɔ̃ɔwɔ u sɔmbu te nɔni dokeo te bɑ nùn nɔmu sɔndiɑ Yinnin
    sɔmɑ sɔɔ u kɑ kpĩ u tu dɑkurɑ.
  eng-KJVCPB: And say to Archippus, Take heed to the ministry which thou hast received
    in the Lord, that thou fulfil it.
  kgk-NT: 'Ha ere katu kuri xe ryvy Arquipo-pe: “Ne rembiaporã Nhandejáry remime''ẽgwe.
    Hesu reroviaha-pe ereipytygwõ hagwã he''i nde-vy Nhandejáry. Upe va''e gwive ejapopa
    katu” ere íxupe.'
  waj-waj: 'Vaidi Arikipiinna kiaa mmida kiatee: Udaanga Anutuuqo mmooriivaa i mmiivaa
    yaagueeqama iinnanna taika kiaaneera inna kiaa mmiatee.'
  cpy-cpy: 'Irokaha ñaantsi pikanteriri Arquipo: Pantawaeteeniri Awinkatharite jempe
    okanta-perota ikantakimiri, pimonkaateniri.'
  mpx-mpx: Nuku baek Akipas elana nuku ba, “Nu nuwahikan te tuwalali toto hi pewa
    Babala kaiwena nu pwamowasi.”
  wbp-wbp: Yangkarlangukulurla watiki yirdiki Yakijaku wangkaya ngulaju kuja, ‘Nyuntuju
    kanparla warrki-jarrimi Warlalja-Wiriki Jijaji Kirajiki, ngulaju kujangku nyanungurlu
    warrkiji yungu. Ngulajurla lawa-manta yaliji warrki yampinja-wangurlu nyanunguku-juku.’
  luo-luo: 'Nyisuru Arkipo kama: “Ne ni itieko tich Ruoth mane omiyi.”'
  nhe-NT: 'Xiquilhuica Arquipo ni tlajtoli: “Xijpiya cuidado xijchihua nochi nopa
    tequitl tlen Toteco mitzmacatoc xijchihua.”'
  aii-aii: 'ܘܐܡܘܿܪܘܼܢ ܠܐܲܪܟܝܼܦܘܿܣ: ”ܗܘܝܼ ܗܸܫܝܲܪ ܕܬܲܡܸܡܸܬ ܠܚܸܠܡܲܬ ܕܩܘܼܒܸܠܔ ܠܘܼܟ݂ ܒܡܵܪܲܢ.“'
  esk-NT: Uqautiyumagiksi Archippus, “Naallapiaġuŋ savaaq atanġum tillisigikkaŋa savaquplugu.”
  msb-msb: Isabi niyo kan Arquipo na talinguhaon niya na matuman an iya trabaho na
    nabaton sa Ginoo.
  cpa-NT: 'Lah¹la² juaih¹³ hniah¹² Arquipo: “Cu²rø² mi³tih³hning ta³ ma²ca¹ŋëh²hning,
    hi² ca¹cuø¹ Juu¹³ jniang³,” juaih¹³dsa.'
  dso-dso: “ମାପ୍‌ରୁ ତକେ ସର୍‌ପିଦେଲା କାମ୍‌ ତୁଇ କରିସାରାଇବାର୍‌ ଆଚେ ଆକା” ବଲି ଆର୍‌କିପସ୍‌କେ
    କୁଆ ।
  meu-meu: Akipo ba hamaoroa, ia ese hesiai ḡaukarana, Lohiabada enai e abia, na nahuana
    baine tohoa, karana baine karaia ḡuḡuru.
  yva-NT: Muno wapo raura tavono Arkipus ai indamu po anakero Amisye po raugaje aije
    raija tenambe ra mewen.
  dgc-dgc: Ikagi moy ni Arkipo a itulos na i pégimet diya na Panginoon.
  zpm-NT: Ni goḻguiab lo Arquip, tsoxco me zaacse guṉ me dziin ne bdeed Dios lo me
    i.
  hix-NT: Onà wyaro katxoko, Ahkepu wya. Kohkomo wya, on hoko mpàn exko ha, ranoto
    me, katxhàr me manay hatà, omoro, katxoko, àwya. Àro wyaro katxhàr yawo ro rma
    haxa exko hampànà, katxok xarha, Ahkepu wya.
  sim-sim: Uhu Arkipusin karem ji sawe, �Mir lerawu Wasilakahi os or hahandan avak
    armek larakokwam.�
  npi-ULB: अर्खिप्पसलाई भन, “तिमीले प्रभुमा पाएको सेवा-कार्य र यसलाई पुरा गर्नुपर्ने
    कुरालाई ध्यान देऊ ।”
  cgc-cgc: Ambalen nyo ki Arquipo na tumanen din gid papabuat ta Ginuo ki kanen.
  tim-tim: Akto luâk siâ kotŋe Arikipo amâ hin dâm magaŋbai, “Humonenŋande âi makmâ
    giŋep aregât biwigande kepeim lokom manmâ âgâmenâ bo agâk.”
  yor-yor: Kí ẹ sì wí fún Arkippu pe, “Kíyèsi iṣẹ́ ìránṣẹ́ tí ìwọ ti gbà nínú Olúwa
    kí o sì ṣe é ní kíkún.”
  wos-wos: Guni Arkipusré angi watanguni, “Méni Néma Du Krais Jisasmbu héramén jémba
    sarékéta wun jémba atéfék yaséketaméni.”
  emp-NTPO: 'Djaba Arquipoa jarad̶adua: “Dadji Boroba obi b̶ʌra jũma quĩrãcuita o
    b̶adua.”'
  eng-F35: And say to Archippus, “See to it that you complete the work that you received
    in the Lord.”
  ind-ind: Tolong sampaikan kepada Arkipus, “Perhatikanlah baik-baik supaya kamu menyelesaikan
    tugas yang diberikan kepadamu sebagai pelayan Yesus, Penguasa kita.”
  pes-OPCB: 'به ارخیپوس نیز بگویید: «در انجام خدمتی که خداوند به تو سپرده است، کوشا
    باش!»'
  mpt-mpt: Ibo Akibase baabaniba Kobo Sume okoko omklebio mo deibonemebe, alukum klaneba
    blimanoko ge baabaine!
  ssx-ssx: Kutupa Akipasi pa꞉ta꞉ta꞉ Hande Koda꞉na꞉ e pa꞉ta꞉ kia꞉ eta꞉ ota꞉ pu paeyapekee
    lapa꞉peke.
  mkl-mkl: Nɔ i sɔ̃ Aɑsipu ku dɑsi icɛi Lɑfɛ̃ɛ iyi ɑ̀ jilɛɑu iju ku bɑ ku yɔkɔ ku
    fɑɑtɑɛ.
  gaq-gaq: ବାରି ଆର୍ଖିପାକେ ପେବାସଙ୍ଗ୍‌ଏ “ମାପ୍ରୁନେ ସେବା ଡିଙ୍ଗ୍‌ନେସା ଆପେକେ ଆଣ୍ଡିନେ ଦାଇତ୍‌
    ବିବ ଆର୍‌କେ ଆତେନ୍‌ ଡିଲାଡିଗ୍‌ ଆଡା ବିଃପା ।”
  gof-RNT: Qassi Arkkiphaasa, “Goday new immida oosuwa polanayssa dogoppa” yaagidi
    qofisite.
  unx-unx: ଆଡଃ ଆର୍ଖିପସ୍‌କେ କାଜିପେ, “ପ୍ରାଭୁଆଃ ସେୱା ନାଗେନ୍ତେ ଆମ୍‌କେ ଅକ ବାହାରମ୍‌ ଏମାକାନ୍‌
    ତାଇକେନା, ଏନା ରିକାତେଗି ରିକାଏମେ ।”
  gah-gah: Alikiponi nene monó hoza Guivahanímo lehizegetamó nene legesá oko minoko
    ale lutegeko alezo liki li amilo.
  lcm-lcm: Antok a Arkipo ta ka lomon aro na telan ang katala luk ia si Volava, na
    ka apunuk aro ia.
  aer-aer: Nhenge Archippus-eke ilaye, “Warrke nhenhe akwete mpwarerle-anaye renhe
    uyerrelhe-ilemele, mpepeke impetyale, unte-arle Alartetye Jesus-eke warrke nhenhe
    mpwaremeke.”
  qvc-NT: 'Kriyiq masinchiq Arkiputa niyllapa: “Jisukristum numbrashushqa, paypaq
    yach''achikunayki. Chayri allita kumpliy chay trabaju qoshushqanda”, nishpa.'
  tgl-ULB: Sabihin ninyo kay Archipus, “Tingnan mo ang gawain na iyong natanggap sa
    Panginoon, na dapat mong tapusin ito.”
  cbs-NT: 'Ja inun, Arquipo yuikin: “Nukun Xanen Ibu Jesucriston mia katuxun jawen
    daya mia yununi jawa kaneama jau pe dayaxunkunkainun”, ea yuixunxankanwen.'
  xtm-NTPP: 'Jin kuña''a ni tee kúu Arquipo a ja sa''a ká''an sa nuu de: “Ko ndi ini
    ni ja sinu ni tniñu ni kunda''a ni nuu Iya Tátnuni ma.”'
  nnq-nnq: Mannengelange Alikipo, “Abegelele gwicho liengo lyale lyabampi Angwana.”
  bao-NT: 'Arquípore o biro cʉ̃re ĩiña: “Wiogʉ mʉre cʉ̃ ca doti cũuriquere añuro pade
    yapano peoticãña,” cʉ̃re ĩiña.'
  san-ORI: ଅପରମ୍ ଆର୍ଖିପ୍ପଂ ୱଦତ ପ୍ରଭୋ ର୍ୟତ୍ ପରିଚର୍ୟ୍ୟାପଦଂ ତ୍ୱଯାପ୍ରାପି ତତ୍ସାଧନାଯ ସାୱଧାନୋ
    ଭୱ|
  huv-NT: Isajan teat Arquipo mayac omeaats wüx aaga najiüt tüüch nej Teat Dios marang.
  otn-NT: 'Nu̱na̱ ra̱ hya̱ ja ua, da̱mi̱ xihma̱ zi cu̱hʉ ra̱ Arquipo, gui ''yɛ̱mbi̱:
    “Da̱mi̱ ''yøt''e gätho''a̱ te ra̱ ''bɛfi bi ''da''i ra̱ Hmu̱ Jesús, ''yo te da̱di
    ''bɛdi”, gui ''yɛ̱mbi̱.'
  nop-nop: Akipa adi indiŋ nineeŋ. Kwanai Wapumdi gamguk u baigoŋ hinek kadokooŋ nadidakaleeŋ
    tuluwaaŋ.
  obo-NT: Osengi row pobbo si Arquipo nod ipongngan din iddos pinuungan no id salig
    kandin tod Longaggon.
  cak-ENT: Y tibana' c'a favor tibij chin ri hermano Arquipo que yin juis nquiquicot
    riq'uin, roma rija' nbün ri samaj ri yo'on chin roma ri Ajaf, y man tutanaba'
    c'a rubanic ri samaj ri'.
  lif-NT: ᤀᤷᤂᤡᤐᤛᤧᤴ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤧᤒᤡᤖᤧᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤆᤥᤃᤧᤛᤢᤖᤧ᤹ᤀᤥ ᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤋᤧᤶ
    ᤀᤠᤒᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cachī nū nūū Arquipo jā nducú ndéé dē squíncuu dē tiñu jā ní ntee Jētohō
    ō sīquī dē, cáchī ni.
  san-TIB: ཨཔརམ྄ ཨཱརྑིཔྤཾ ཝདཏ པྲབྷོ ཪྻཏ྄ པརིཙཪྻྱཱཔདཾ ཏྭཡཱཔྲཱཔི ཏཏྶཱདྷནཱཡ སཱཝདྷཱནོ བྷཝ།
  qve-NT: Wawqenchis Arquipota niychis, Señorninchis Jesucristopa encargasqan obrapi
    allinta llank'ananpaq.
  pao-NT: Ka nana Archippus mee naneadu sakwa mu tuukwekwu, “Mooasoo soo Te Pabe'e
    u manekwuna u pooha tuukwe. U sakwa oo tubetse nakabetsea ekow na'unnepu.”
  cbu-NT: Mishat, nuwaa kuki zuwanllish Árikapsash kamaningtsa. Papor ateeja tángtsa;
    Apanll shiyaa kamachtarangu anuri shingcha; ngatinllpa. Apanllee kuk izuureerush
    kamaningcha; sambaytarinllpa átcha Paporo; tángtsa.
  usa-usa: Áákipatimma maará téq kétima-amune. minnâ Áánûqtuma ámikai-mayaima mamá
    ánataao.
  soy-soy: Ani Arikipu mɑɑ rɛ ukɛ́ pikɛi kɛ Upíimɑ uu uɑnipɛ-i n wɑ kɛcɑ́ɑ́ musí
    uu ńsɔnɛ pi wɑi.
  hui-hui: Tígua Agibasa ibuhondo bi ogodagua lalimu. Anduane Homogonaga biabe í̠na
    bibelo ngiyago biaiore hole manda bu habe, laya lalimu.
  amf-amf: Arkibhaasnaar “Imbaa wontea Yesusbar hanin tiyon waadimanam hanin macchoadettsi
    mete hasaam gishaa!” kina hamee.
  quc-NNT: 'Chib''ij wa'' we tzij ri'' che ri Arquipo: “Chawila'' chi qas utz kab''an
    chub''anik ri chak ri xyi'' chawe chupatänixik ri Qajaw Jesús,” —chixcho''q che.'
  dob-dob: Ta Alikipo waeona, ꞌaene, “Guinuwa nina ꞌInapwana ꞌiꞌebwaꞌemuya, ꞌuda etapewa
    ꞌena be ꞌulosaloni.”
  wrs-wrs: Ishumnu Arkipusmoa os, wohvepiara, nooa andraoa, temba mendekliva vraohnamba
    hemba.
  mca-mca: 'Qa ha'' Arquipo qa aka'' qu'' it''iƚijets: —Me''neniha pa'' ithayijkit
    neƚisij pa'' Yatsat''ax''inij hats''inha qu'' aqsiijkii.—'
  tzo-TZC: 'Jech xavalbeic ti Arquipoe: “Tucꞌulano la me lec ti avabtel ti laꞌacꞌbat
    yuꞌun ti Cajvaltique.”'
  mya-mya: သ​ခင်​ဘု​ရား​ပေး​အပ်​ခြင်း​ခံ​ရ​သည့်​အ​မှု​တော် ကို​အ​ပြီး​တိုင်​ဆောင်​ရွက်​ရန်​အာ​ခိပ္ပု​အား​ပြော
    ကြား​ကြ​လော့။
  gng-NT: Ní tɔke Akip kí ye wɔ ń tùɔre kí liike Yonbdaan de' wɔ lituonl là
    nnɔ, kí li sɔnh lɛ̀ mɔnmɔnm.
  cbi-NTPO: 'Tsenmin Arquiponu entsandidei: Bale Ruku ñunu tyee uraa kenu tireñuba
    tsa tsanguenuu juve, tidei.'
  ikk-NT: Sị nị Akịpọsị, “Hụnkwọ a n'ị rụnchanrịn ogbo wẹ keye i imẹ ọrụn Di-nwọnni-ẹnyi.”
  leu-leu: Xuus na Arkipus malaan, “Fataxapin a faisok aava Memai a tavai nano pana.”
  maz-NT: 'Rí negö rí xipjiji a cjava e Arquipo: “Ngue Mizhocjimi o ''ñempc''egue
