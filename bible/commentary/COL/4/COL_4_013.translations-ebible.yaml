verse: COL.004.013
translations:
  kpx-kpx: Di seleveta la namigevege evive. Ata keu la momageveholisi Laodesia isi
    Helabolisi evievi ata kebiata momageveholisito la bahataho Dilava imihai guliguliama.
  okv-H: Eto amina pure ngahia ungoembo eto da Laodicea te da Hierapolis te embomeni
    avoembo ere ua amo tihi nau na ere kogona.
  tbo-tbo: A kawamoineya tauna e ileta kadidili taumi bimiyei ma gasi mi Leodisiya
    po mi Helapoli ubeihi.
  mal-C: നിങ്ങളെക്കുറിച്ചും ലവൊദിക്യയിലും ഹിയരപ്പൊലിസിലും ഉള്ളവരെക്കുറിച്ചും അദ്ദേഹത്തിനു
    വളരെ ഹൃദയഭാരമുണ്ട് എന്നതിനു ഞാൻ സാക്ഷി.
  grc-SR: Μαρτυρῶ γὰρ αὐτῷ ὅτι ἔχει ⸂ζῆλον πολὺν⸃ ὑπὲρ ὑμῶν καὶ τῶν ἐν Λαοδικείᾳ καὶ
    τῶν ἐν Ἱεραπόλει.
  bgc-bgc: मै उसका गवाह सूं, कै वो थारे खात्तर अर लौदीकिया अर हियरपुलिस नगर के माणसां
    कै खात्तर बड़ी मेहनत करदा रहवै सै।
  khz-khz: Au akila-matagai-rorirorina, taunatauna, Epaparas gomi gemi, e Laodisia
    talimara, e Hierapolis talimara maparami ulami na taunatauna evekwalavi-rakavato.
  deu-TKW: Denn ich bezeuge ihm, daß er es sich hoch angelegen sein läßt um euch,
    und die in Laodikea und in Hierapolis.
  zsr-NT: Runaꞌ lnaꞌ lau queëꞌ Epafras naꞌ, ruiꞌtsca ladxëꞌë lbiꞌiliꞌ lencaꞌ nup nacuáꞌ
    Laodicea, len nup nacuáꞌ Hierápolis.
  lin-lin: Nazali kotatola solo mpo na ye ete azali kosala mosala makasi mpo na bino,
    mpo na bandeko ya Laodise mpe mpo na bandeko ya Iyerapolisi.
  hns-NT: Ham bol sakiela kie oe toelogke aur Laodiesea aur Hiaraapoles sahar ke iesaai
    log ke bahoet kausies karke sahaaita karies hai.
  noa-E: Mua mʉch daúacha mag pãar kõit jëeu sim oojeewai khaphʉ chirʉm, irua chadcha
    dʉ̈rrcha pãar khĩirjuajem. Mamʉ ajapcharan pãar appai khaba, Laodicea ee chi ʉ̈kha
    durrum khʉʉnjã khĩirjunaa ĩchab Ierápolipienjã ich agjö khĩirjuajem.
  eng-EMTV: For I bear him witness that he has much zeal for you, and those in Laodicea,
    and those in Hierapolis.
  mib-NT: Chi cáhán ndaā rī jeē yóhyo ndɨ́hvɨ́ ni de jehē rō jijnáhan ró, jíín jéhē
    ñáyuu ñuu Laodicea jiín Hierápolis.
  lif-NT2: इङ्‌गाॽ से़क्‍खा पाःन् मे़त्‍निङ्, खिनिॽ नु लाओदिकिया हे़क्‍क्‍याङ् हैरापोलिस
    ये़क्‌यक्‍कोबा ख्रिस्‍तानिहाॽरे़ लागि याम्‍बुधिक्‍काङ् खुने़ॽ याःम्‍बक् चोगुआङ्
    वाॽरो॥
  xnj-xnj: Nihotola kujova malovi ndava yaki kuvya ihenga lihengu kwa kukangamala
    ndava yinu na ndava ya vandu va Laodikea na Hilapoli.
  mmx-mmx: Na nenia a tong asu langsangan lugugu ren tinimi la ti limixin bok to Lodisia
    la to Irapolis.
  cbr-NT: Cana mitsu cain, 'ënbi cana 'unanin, Epafrasnën ca mitsu 'imainun axa Laodicea
    'imainun Hierápolis ëmanuax Jesúsmi sináncë unicama 'itsaira sinánquin, camabi
    nëtën ënquinma Nucën Papa Dios ñucáxunia.
  tee-NT: Chai quit'in qui'akstu iclakts'inta ju yuchi ni slivasalh na tapainini ju
    Dios ju milacata'an ju uxijnan chai ixlacata'an ju tavilanancha ju lak'achak'anixni
    Laodicea chai Hierápolis.
  eng-LSV: for I testify to him that he has much zeal for you, and those in Laodicea,
    and those in Hierapolis.
  cak-NT: Ren nintzu' chi ri kach'alal Epafras yalan jixruc'uxla'j, roma ri nu'on
    iwoma rix y coma chuka' ri kach'alal ri jec'o pa tenemit Laodicea y ri jec'o pa
    tenemit Hierápolis.
  pah-NT: A'iti a. Ojirokwa hete ga javo Tupana'ga pe pe ndepyga jipi ojipeva'epeve'g̃a
    ndepyga cidadespeve'g̃a ndepyga no Laodicéiapeve'g̃a Hierápolispeve'g̃a. Garemimbotarimova'ea
    pe me ji akwaha.
  sja-NT: Mɨchi taupa unudoo sãga Epafrapa jɨrɨpari k'aripait'ee parã jõmaweda; chi
    ijãapataarã Colosas p'uurudepemaarã, Laodicea p'uurudepemaarã mãik'aapa Hierápolis
    p'uurudepemaarã.
  xed-xed: Nda ngha yu ka ghəŋa ɗa kəʼa ta va ŋavata ka ksa slna ta ghəŋa kaghuni,
    nda ya ta ghəŋa gwal ma luwa Lawdikiya, nda luwa Hiyerapulis.
  mks-NT: Ta xíní i̱ xi̱hín nu̱ú i̱ ndá quia̱hva ndíhi ini Epafras xíca̱ ta̱hví da̱
    nu̱ Ndióxi̱ sa̱ha̱ ndo̱ ta sa̱há na̱ cúú cuéntá Jesús ndúu ñuu Laodicea xi̱hín
    na̱ ndúu ñuu Hierápolis viti.
  gfk-S: I papalim dades uta mu ma uta di bileng kaia Laudisia ma Hirapolis. Ma i
    tale be ni tange hobi ta mu kinong iou nunure ter be i tutuno.
  bmu-bmu: 'Nöŋön yaŋgö könaŋi möta kewö naŋgöba jizal: Yaŋön iŋini bauköm eŋgimamgöra
    nup gwötpuk memakza. Mewöyök Laodisia aka Hierapolis taon yahöt miaŋgöreŋ möt
    nariba maljei, yeŋgöra aka wani awamŋi nup memba aum-mörimakza.'
  dgz-dgz: Ne me menan tamana anega wadiaiangin, me e enan amba pa Leodasia amba pa
    Airapolis nagirewa munan nao kaimakaet da wat iren taiwan.
  eng-GNV: For I beare him record, that he hath a great zeale for you, and for them
    of Laodicea, and them of Hierapolis.
  zaa-NT: Epafras nna yala obrero tse' ná bi para bien qui' le nna rexa latsi' bi
    le tulidàba ą'hua chi bilá' te' qui'ni yala retúa latsi' bi ca hermanos tse'e
    le' yétsi Laodicéa nna ą'hua ca hermanos tse'e le' yétsi Hierápolis nna.
  eng-WEBSTER: For I bear him testimony, that he hath a great zeal for you, and them
    that are in Laodicea, and them in Hierapolis.
  guh-guh: Pacatsipaebatsi baja cajena pacuenia Epafras pacatovajëtabiaba Diosojavabelia
    bitso papecajamatabënajinaexae. Bajara pijinia pacuenia bitso tovajëtabiaba Dioso
    pejumecovënëtsivi, pejinavanapaevi Laodicea tomarata. Bitso tovajëtabiabanua Hierápolis
    tomarata pejinavanapaevi ata.
  bon-bon: Cane cämämu itu tepänumene, tabe cängena kaakesea lipu jewenenige weeme
    tääpume piiyepu weeme binamewale tääpume, lui cina Laodikea piiyepu Hirapoli cewe
    mameta cabu gemi.
  nhw-BL: Nimechyolmelahua para nopa Epafras nelía motequipachohua miyac por amojuanti
    huan nojquiya por toicnihua catli itztoque ipan altepetl Laodicea huan altepetl
    Hierápolis.
  swh-ONEN: Ninashuhudia kumhusu kwamba anafanya kazi kwa bidii kwa ajili yenu, na
    kwa ajili ya ndugu wa Laodikia na wale wa Hierapoli.
  wbi-wbi: ulwakuva nikusagha kuuti ivomba imbombo ku ngufu fiijo vwimila jinu, ku
    avuo vano vali ku Laodekia navuo vano vali ku Hierapoli.
  bba-bba: Nɑ kon kpĩ n nùn seedɑ diiyɑ mɑ u bɛɛn bwisikunu mɔ̀ ɡem ɡem, kɑ mɑɑ be
    bɑ wɑ̃ɑ Lodiseɔ kɑ Herɑpolisiɔ.
  eng-KJVCPB: For I bear him record, that he hath a great zeal for you, and them that
    are in Laodicea, and them in Hierapolis.
  kgk-NT: Ha'e omba'apo va'e voi. Ndopytavéi oração apo-vy. Pende-rehe meme ojapo
    oração. Laodicéia tetã mygwa-rehe, Hierápolis tetã mygwa-rehe ave ojapo meme oraçaõ.
    Xe resa-rupi ahexa va'ekwe amombe'u.
  waj-waj: Ivo ngiiiyaraatama Rautikiaa variaa gioonna kiaapuuyaraatama Hiraporoo
    variaa gioonna kiaapuuyaraatama pinaa mmoorivai varaivaa vaa na tauvai.
  cpy-cpy: Naaka-perotaki ñaakiri Epafras osheki ikenkithashiryaa-kotakimi. Ari kimitzi-takariri
    nampitawori Laodicea eejatzi Hierápolis.
  mpx-mpx: Na ba bubun eliyamiu, iya i tuwalali gagasisi komiu alomiyau ge toekelesiya
    Leodisiya ge Hilapolis kaiwemiu.
  wbp-wbp: Nyampuju wati, milya-pinyi karna kuja kanyarra warrki-jarri yukayi-karda
    nyurrurlaku, manu yapa ngalya-kariki kajana warrki-jarri kuja kalu kirri-jarrarla
    nyina Latujiyarla manu Yarapulirla, ngula-jarra-wardingkirlanguku kajana warrki-jarrimi.
  luo-luo: Anyalo timo nende kaka otiyonu matek, un kaachiel gi jo-Laodikia kod jo-Hieropoli.
  nhe-NT: Nimechyolmelahua para nopa Epafras nelía mocuesohua miyac imopampa huan
    nojquiya ininpampa toicnihua tlen itztoque ipan altepetl Laodicea huan altepetl
    Hierápolis.
  aii-aii: ܐܵܢܵܐ ܒܸܣܗܵܕܵܐ ܝܘܸܢ ܒܘܼܬ ܕܝܼܹܗ ܕܪܵܒܵܐ ܒܸܟܟ̰ܵܚܵܐ ܝܠܹܗ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܘܒܘܼܬ
    ܐܵܢܝܼ ܕܓܵܘ ܠܵܕܝܼܩܝܼܵܐ ܘܕܓܵܘ ܐܝܼܪܵܦܘܿܠܝܼܣ.
  esk-NT: Iḷisimapiaġiga qanutun iŋiqsruutrił̣ha piqutigiplusri ukpiqsriruatlu iñuuruat
    nunaaqqiŋñi atiligaak Laodicea-mik Hierapolis-miglu.
  msb-msb: Makapamatuod ako na dako gayod an pagmalasakit niya sa iyo kag sa mga kamaranghod
    sa pagtuod na adto sa Laodicea kag Hierapolis.
  cpa-NT: Tsǿh³jni jǿg³ dsøg¹² quiah¹²dsa. Lah¹dsóh² cøh¹² dsǿa¹²dsa huu¹³ quiánh²
    hniah¹², quianh¹³ dsa² chian² jøa³juøi² Laodicea, quianh¹³ jøa³juøi² Hierápolis.
  dso-dso: ଏରାପଲି ଆରି ଲାଉଦିକିଆଇ ରଇବା ବିସ୍‌ବାସିମନର୍‌ପାଇ ଆରି ତମର୍‌ପାଇ ମିସା ସେ ଆବଡ୍‌
    ଅଇଲାନି ବଲି ମୁଇ ସାକି ଦେଲିନି ।
  meu-meu: Na hamaoromui momokanimu, ia na e hekwarahi bada, umui daimui ai, bona
    Laodikea taudia daidiai, bona Hieropoli taudia daidiai.
  yva-NT: 'Risyo Epapras so aeno inami rai tugae: Opamo po anakere raijaro panyoambe
    arakovo Kolose wasai, muno arakovo una no munijo Laodikia muno Irapolis mansai
    tavon.'
  dgc-dgc: Mégpatunayék dikam éng kodya i sipag na a méngipanalangin dikam, sakay
    du édsa ta Laodisea, sakay du édsa ta Hirapolis.
  zpm-NT: Naṉpaa naa gaṉle pa lotaa nonie to guic me, grë to zha Laodicé ni zha Hierápolis.
  hix-NT: Àsok tawro hana. Yaworo rma noro wekarymen hamà, owyanye. Khoryenkom yakoro
    tàrwonàmrà me, thenyehra rma haxa natamokyaha, ohyakanye, Rawdeseya hon kom hoko
    xarha, Eraporyes hon kom hoko xarha.
  sim-sim: Jirin omek amu sawenduwa. Epafras oto jir nga yanga Laodisiak linda ma
    ondo nga yanga Hierapolisik linda ma ondo nga jirnjik lerawu hava menden ormu
    landuwa.
  npi-ULB: यो कुरामा म तिनको साक्षी भएको छु, कि उनी तिमीहरूका लागि र लाउडिकियामा भएकाहरू
    अनि हिरापोलिसमा भएकाहरूका खातिर कडा परिश्रम गर्छन् ।
  cgc-cgc: Tenged na kanen duma ko di, nlaman ko na pirmi kanen an gademdem ki kyo
    daw gapangabellay man para ki kyo tanan asta ta mga gatuo man naan ta Laodicea
    daw Hierapolis.
  tim-tim: Akto nâŋe Epaparagât keiŋe emelâk nâŋgângât yâkgât den pat bâlensiâ makyeŋgiwe.
    Yâk yeŋgât akmâ Yesugât kâmot arekŋe Laodikea akto Hierapoli kepian mandâi are
    yeŋgât nâŋgâm tân yeŋgum hâk hilâlâm kakŋân mandâp.
  yor-yor: Nítorí mo jẹ́rìí rẹ̀ pé ó ń ṣiṣẹ́ kárakára fún yín, àti fún àwọn tí ó wà
    ní Laodikea, àti àwọn tí ó wà ní Hirapoli.
  wos-wos: Dé guniré akwi Laodisiambu rekwa du takwaré akwi, Hierapolismbu rekwa du
    takwaré akwi yikafre hurunjoka dé némafwimbu mawuli ye. Wungi xékélakita wuni
    guniré we.
  emp-NTPO: 'Mʌ̃a jaraya: djaba Epaproda wãrãda traja b̶ʌa bãrãra, jũma djabarã Laodicea
    purud̶ebemara, Hierapoli purud̶ebema sid̶a carebai carea.'
  eng-F35: I bear him witness that he has a great zeal for you, and for those in Laodicea
    and those in Hierapolis.
  ind-ind: Saya bersaksi kepada kalian bahwa dia sungguh-sungguh peduli pada keadaan
    kalian dan saudara-saudari seiman di Laodikia serta di Hierapolis.
  pes-OPCB: من شخصاً شاهد هستم که او با چه تلاش و کوششی برای شما و همچنین برای مسیحیان
    اهل لائودیکیه و هیراپولیس دعا می‌کند.
  mpt-mpt: Ne Ebaflase okoko nabeo tekein kebi kesoa baabenamabibe, e okoko sbal okok
    kebianea ibsa Leodisia bib sel isa Hilabolis bib sel isa daaye binabebe.
  ssx-ssx: Ipikana꞉ma꞉ ikina꞉ make mo Laodisia pita꞉ Haeta꞉polasi hala꞉ wanda꞉halina꞉
    e tieke pokaala꞉ ekita꞉ yaka lekema꞉ hando ekina꞉ I̱ma꞉ iki la kia꞉peke ya꞉la꞉me.
  mkl-mkl: An yɔkɔ n jɛ sɛɛdɑɛ iyi wɑ ce lɑsɑbu nŋɛ ntɔ ntɔ, do inɛ ŋɑ iyi ɑ̀ wɑ Lɑodisee
    do Herɑpolisi.
  gaq-gaq: ପେ ନ୍‌ସା ବାରି ଲାଓଦିକିଆ ବାରି ହିଏରାପଲି ରେମୁଆଁଇଂ ନ୍‌ସା ମେଁ ଡିଙ୍ଗ୍‌ବକ୍ନେ ଜାବର୍
    କସ୍ଟ ବିସୟ୍‌ରେ ନେଙ୍ଗ୍ ନିଜେ ସାକି ବିଃଣ୍ଡିଂ ।
  gof-RNT: I hintte gishonne Loodoqiyaninne Hirapoolisa kataman de7iya asaa gisho
    daro daaburidayssa ta markkattays.
  unx-unx: ଆପେ ନାଗେନ୍ତେ, ଲାଉଦିକିଆ ଆଡଃ ହିଏରାପଲିରେନ୍‌ ହଡ଼କଆଃ ନାଗେନ୍ତେ ଇନିଃ ରିକାକାଦ୍‌
    କେଟେଦ୍‌ କାମି ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ଗାୱା ଏମେତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: 'Neza aí mogonáa mota gelenouke lo nolukumuve: Lekelikumupe itó Leotisia
    numutoka itó Hielapoli numutoka monó gele vegenakumupe miluma hoza sipisi aleaká
    noive.'
  lcm-lcm: Le si kag nas ania, napo antok atutuman ta katala asisia gese alava luai
    animi, na ani ri Laodikeia ve ri Ierapolis kapa.
  aer-aer: The itelareme artwe nhenhe-arle arrekantherre arnterre mpwaremeke Ngkarteke
    akwetethe angkerle-aneme arrekantherre, re Ngkarteke angkerle-aneme anteye arrpenhe
    areyeke Laodicea-le ante Hierapolis-ele.
  qvc-NT: Noqaqam tistigu kani; Ipafrasqam qamkuna Kulusaspi tiyaqkunapaq, Lawdisya
    llaqtapi tiyaqkunapaq, Yirapulis llaqtapi tiyaqkunapaqpis ancha llakin. Chaymi
    ancha munan, shumaqta kushikushpa kawsanaykillapa.
  tgl-ULB: Sapagkat naging saksi ako sa kaniya, nagpakahirap siyang gumagawa para
    sa inyo, para sa mga nasa Laodicea at Hierapolis.
  cbs-NT: Jaska nukun jaibu Epafras matu inun dasibi Laodicea maewan anuabu inun Hierápolis
    maewan anuabuwen nuijaidai en jawen jancha ninkamisxun en matu yuiaii.
  xtm-NTPP: Te maa sa jini ja sukan ndí ini xeen de ja jin kuu ni a, ji'in ja jin
    kuu ñayii ñuu Laodicea ma, ji'in ja jin kuu ñayii ñuu Hierápolis ma.
  nnq-nnq: Nhotwi kuchalakicha kutenda akachana kamwa maengo kwa magambu ginu na kwa
    magambu ga bandu buku Laodikia nu buku Hilapoli.
  bao-NT: Yʉ, yʉ nii, mʉja, Laodicea macãrãre, to biri Herápolis macãrãre ĩima ĩigʉ,
    Epafras bʉaro Ʉmʉreco Pacʉre mʉjare cʉ̃ ca jãi bojarucurijere ca majigʉ.
  san-ORI: ଯୁଷ୍ମାକଂ ଲାଯଦିକେଯାସ୍ଥିତାନାଂ ହିଯରାପଲିସ୍ଥିତାନାଞ୍ଚ ଭ୍ରାତୃଣାଂ ହିତାଯ ସୋଽତୀୱ
    ଚେଷ୍ଟତ ଇତ୍ୟସ୍ମିନ୍ ଅହଂ ତସ୍ୟ ସାକ୍ଷୀ ଭୱାମି|
  huv-NT: Xique sajaw nguineay nej naleaing arang xeyay najiüt mambeol icona, at mondüüb
    Teat Cristo monlüy tiül cambaj Laodicea, y monlüy tiül Hierápolis.
  otn-NT: Nu̱na̱ ra̱ Epafras, da̱di jagä ma̱jua̱ni̱ ngue ma̱thoguitho ho rá̱ mmʉi
    ngue mmat'Oja̱ conná̱ ngue'a̱hʉ na̱, da̱gue'ʉ yø ja̱'i̱ rá̱ m'mʉp'ʉ ja ra̱ hni̱ni̱
    Laodicea, co 'nɛ̱'ʉ rá̱ m'mʉp'ʉ ja ra̱ hni̱ni̱ Hierápolis. Gä mmarpa̱bi̱ Oja̱.
  nop-nop: Nu adi’walaŋ mebi agaŋ nadilat. Adi yadi hiditok eŋ Leodisiyahidok eŋ Hilapolihi
    Bepaŋ nadisukilitimiiŋ aditok wanaŋ kwanai wapum hinek tilak.
  obo-NT: Od pokoposivonnaa a no si Epafras, oray nid oiluggat atag koniyu woy taddot
    mgo suwod ta to kopomakoy riyot Laodicea woy Hierapolis.
  cak-ENT: Yin nintz'et c'a que ri hermano Epafras juis nyixruc'uxla'aj, roma ri nbün
    ivoma rix y coma chuka' ri hermanos ri yec'o pa tinamit Laodicea y ri yec'o pa
    tinamit Hierápolis.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴ ᤔᤧᤳᤏᤡᤱ. ᤂᤡᤏᤡ᤹ ᤏᤢ ᤗᤠᤀᤥᤍᤡᤁᤡᤕᤠ ᤜᤧᤰᤁᤩᤠᤱ ᤜᤤᤖᤠᤐᤥᤗᤡᤛ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ
    ᤂᤪᤡᤛ᤻ᤋᤠᤏᤡᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤕᤠᤶᤒᤢᤎᤡᤰᤁᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi cáhān ndāā ni jā ndíhvī ndasí inī dē jēhē ndá nú, jíín jēhē nchivī ñuū
    Laodicea jíín Hierápolis.
  san-TIB: ཡུཥྨཱཀཾ ལཱཡདིཀེཡཱསྠིཏཱནཱཾ ཧིཡརཱཔལིསྠིཏཱནཱཉྩ བྷྲཱཏྲྀཎཱཾ ཧིཏཱཡ སོ྅ཏཱིཝ ཙེཥྚཏ
    ཨིཏྱསྨིན྄ ཨཧཾ ཏསྱ སཱཀྵཱི བྷཝཱམི།
  qve-NT: Chaytaqa noqapunin rikuni, imaynatas wawqenchis Epafrasqa qankunarayku preocupakusqanta.
    Hinaspapas payqa preocupakullantaqmi Hierápolis llaqtapi, hinallataq Laodicea
    llaqtapi kaq wawqenchiskunamantapas.
  pao-NT: Nu ka Epaphras-witu meeoo mu tuukwe'e, oosoo mu tummatzi, yise ka mu numu
    mu tzage'ekwitu Laodicea noko Hierapolis mee nananeadu-kwitu.
  cbu-NT: Siyaam kaminis mang' kapung mantsakiya; kiyung kachiykiya. Zurkuri tina,
    watam kachi paranginawa. Láwtisshucheemtam tputs, Iráporísshucheemtam tputs kiyung
    kachiykiya. Ashiri Ipáparás siyaa kizpur chinakiya.
  usa-usa: kemá káonaune. keráwáqtábágáráq Îtuni waayúkama Áréórátía-marupakaraq Áíráápori-marupaq
    máa-yuyabagaraq Ipááparatima akoqnáá umá mayaímá kémayena Áánûqtukaq nunamummá
    tiráiye.
  soy-soy: Nɛ nɛ inɛ́nípɛɛ yɛnlɛ rɛ u nɔ́ nɛ Lɑwutisee nɛ Iyerɑpolisi pikɔ́ kɛcɑ́ɑ́
    nɑ́ɑ́silɛ hɑ́i.
  hui-hui: Ibugua tínaga biabe erekuibiore bia hayago i̱ de handarugo henemane bia
    haya labehe kogoni. Ibugua wali agali Leodisia karunagabi Hairabolisi karunagabi
    bia dege haya.
  amf-amf: Yennon goynka, pir Lodoqiabee Yiraapolis katamante dahaana eenabe goynka
    kattsi kinin qajadhenam inta kina ida tarje.
  quc-NNT: Qas tzij wilom in chi ri Epafras sib'alaj kok il chiwe, xuquje' chke ri
    kojonelab' ri e k'o pa ri tinimit Laodicea, kachi'l ri kojonelab' ri e k'o pa
    ri tinimit Hierápolis.
  dob-dob: Onaꞌaiꞌaila, Epapila nina niꞌatu ꞌietaetapewa ꞌomi manumi, ta wate taudi
    me Laodisia be me Ayelapolo manudi.
  wrs-wrs: Kava nengmanav hem, os himba ehlana andra vinv yemba, eva indhanam nom
    Laotisiakotanindm, Hierapoliskotanindm.
  mca-mca: Yakha' tsikfe'lijets na' Epafras in qi in ƚatawe'ji'ƚ eikii ekheweli'ƚ
    qa week pekhewe' i'ni' ek pa' witset Laodicea qa pe' i'ni' ek pa' witset Hierápolis.
  tzo-TZC: Vuꞌun rexticoun, quiloj lec ti tey onoꞌox ta xvul yoꞌnton ti Epafras ta
    atojolique schiꞌuc xtoc ti buchꞌu oyic ta jteclum Laodiceae, schiꞌuc xtoc ti oyic
    ta Hierápolise.
  mya-mya: သူ​သည်​သင်​တို့​အ​တွက်​လည်း​ကောင်း၊ လော​ဒိ​ကိ မြို့​နှင့်​ဟေ​ရ​ပေါ​လိ​မြို့​၌​ရှိ​သူ​များ​အ​တွက်
    လည်း​ကောင်း​အ​လွန်​ကြိုး​စား​လုပ်​ဆောင်​သူ​ဖြစ် ကြောင်း​ငါ​ကိုယ်​တိုင်​သက်​သေ​ခံ​ပါ​၏။-
  gng-NT: Imɔ̀n, n yé uʼmɔ̀nkunl ki ye uʼnun mɔ́n ninbi nin Lawodise yaab nin Herapolis
    yaab bo cɛɛn nɛ.
  cbi-NTPO: Uwain iya kerayu yaa ñulla' mitya bain, naa Laodicea pebulunu chulla'
    mitya bain, naa Hierápolis pebulunu chulla' mitya bain naa-uwanuba ura' dejusa
    tya' mika taawasha ken chumu juñuba.
  ikk-NT: M k'a saẹka shịan'a ẹri n'ọ lụka nị ụnụ—ụnụ lẹ ndị rị Laodishia lẹ Hịrapolisi.
  leu-leu: Ne xuus nami o i taxa faisok faagut pami e pari aava ri waan pe Leodisia
    e pe Hairopolis.
  maz-NT: Rí mangö, e Epafras me mbents'eji, nu'tsc'eji i̱ṉ cãrãji a Colosas. Me ötü
    Mizhocjimi ra mböxc'üji. Me xo ötü Mizhocjimi ra mbös'ü c'o cãrã a Laodicea 'ñe
    c'o cãrã a Hierápolis.
  bod-N: ཨེ་པབ་རཱ་ཡིས་ཁྱོད་ཅག༌དང༌། ཡང་ལའོ་དི་ཀེ་ཡཱ་དང་ཧི་རཱ་པོ་ལི་རུ་གནས་པའི་སྤུན་ཟླ་རྣམས་ཀྱི་དོན་དུ་འབད་པ་ཆེན་པོ་བྱེད་ཅིང་།
    བདག་གིས་ཀྱང་དོན་འདིར་བདེན་དཔང་བྱེད་ནུས༌པ་ཡིན།
  tca-NT: Rü choma rü marü nüxü̃ chadau rü pemaã nüxü̃ chixu i ñuxãcü Epáparu poraãcü
    pexcèx napuracü rü naxcèx napuracü i ngẽma taeneẽgü i Laodichéaarü ĩãnewa rü Iráporiarü
    ĩãnewa ngẽxmagüxü̃.
  zpl-NT: Liꞌá nediya nzeꞌca nú chiquiꞌ nzenu arquiꞌ Epafras lu cuendaꞌhua, cuna lu
    cuendaꞌ bee bene Laodicea, cuna lu cuendaꞌ bee bene Hierápolis.
  mbc-NT: Epu'tî pî' wai mîîkîrî esenyaka'ma'pî yeseru. Sa'man kupî'pîiya amîrî'nîkon
    tonpe moropai Laodicéia ponkon moropai Hierápolis ponkon tonpe nîrî. Mîrîrî epu'tî
    pî' wai.
  ndg-ndg: Kwa mana ninamshuhudia, kuwa apanga kazi kwa bidii kwa ajili yinu, kwa
    abo babile Laodekia, na kwa balo babile Hierapoli.
  wsk-wsk: Ani noko ikiem, nu nina se Kris alo Laodicea se Hierapolis bagasan mu nego
    ko ura kowar ninguru taso.
  toj-NT: '@see-verse:COL.004.012'
  tbc-tbc: Ŋai ŋaiseg ŋurupaiaŋ da, iŋ aŋ ibinawaŋ o urat wagai igane da, agod ilo
    rumok adi Laodosia na yan, Hirapolis na yan dam niŋedi wo urat wagai igane da.
  sna-sna: Ndinomupupurira kuti anokushandirai nesimba pamwe chete naavo vari paRaodhikea,
    napaHirapori.
  smk-NT: Maibarita' ko a seseg na para sa kaabigan moyo tan wanin et anamaet sa kaabigan
    ran taga Laodicea tan Hierapolis.
  grc-TCGNT: Μαρτυρῶ γὰρ αὐτῷ ὅτι ἔχει ζῆλον πολὺν ὑπὲρ ὑμῶν καὶ τῶν ἐν Λαοδικείᾳ
    καὶ τῶν ἐν Ἱεραπόλει.
  gof-WFTW: I hintte gishonne Loodoqiyaninne Hirapoolisa kataman de7iya asaa gisho
    daro daaburidayssa ta markkattays.
  spa-BLM: Porque doy testimonio de él de que tiene gran celo por vosotros, por los
    de Laodicea y por los de Hierápolis.
  kyz-NT: Oporomutaramũ 'ga pẽ nee. Laodiceja 'jaw ipewara 'gã nee, Ieroporisi 'jaw
    ipewara 'gã nee. Mĩmera amunawa pypewaramũ 'ga poromutaramũ pẽ nee. A'eramũ 'ga
    oje'ega monou Ku'jywa 'ga upe pẽ nee akou. Jeremianuwamũ futat 'ga oje'ega monoi
    'ga upe pẽ nee. A'eramũ je 'ga 'eawera kwaapa.
  dao-dao: Nangmi üng cutei lü Lodikih ja Helapolih mlüha awmki hea phäh kthanaki
    ti cun kei hin ania saksi ni.
  cya-cya: Ndaan suun cha' 'in yu tsala ña'an lyee ntsu'hui yuhue ti' yu 'in um, tsatlyu
    lo'o jun nu ndi'in quichen Laodicea lo'o quichen Hierápolis.
  wrk-wrk: Ngayu karungka narrinya nangangi Yibabraskanyi, nyulu wakiwarr nangangi
    Kudkanyi. Nyulu wakingka kudanyu narringi baki yalungi jalili jungku nananyina
    yajina Layudisiya, baki nananyina yajina Yirabulis. Kudanyu nyulu wakingka bukambijuyngka
    narringi. Barriwa.
  nii-nii: Na eim piip kanip, si kindip kin, na yi nip tor kindind. Eim kongun dinga
    erpi kin, enim paki topu kin, nga Leiyorisiya kin, Erapolis wumb kin, pei paki
    topu ngonum.
  ign-NT: Ichape­murihi eta nímara­ra­sirahi núti ema Epafras eta máecharai­ri­si­ráhehi
    éti, énapa ena ticava­sanahi te avasareana Laodicea étapa Hierápolis.
  dik-NT: Alɛ̈u ba lɛ̈k we apɛi yen tɛ̈ cï yen luui thïn riɛnkun bï Nhialic we kony,
    ku kɔc gen Lodikia ku Ɣërapolith aya.
  cac-cac: A in tic, svac' testigoal in b'a, svalani to tzex sna vin̈. Snaanpaxb'at
    eb' ay d'a Laodicea vin̈ yed' eb' ay d'a Hierápolis.
  tzj-E: Anen bien wutkin y quenbij chewa che kch'alal Epafras arja' congan jun nimlaj
    lucha ntajina nuban pnecwent ixix y pquecwent jec'ola pLaodicea, y pquecwent chka'
    jec'ola pHierápolis.
  san-BUR: ယုၐ္မာကံ လာယဒိကေယာသ္ထိတာနာံ ဟိယရာပလိသ္ထိတာနာဉ္စ ဘြာတၖဏာံ ဟိတာယ သော'တီဝ
    စေၐ္ဋတ ဣတျသ္မိန် အဟံ တသျ သာက္ၐီ ဘဝါမိ၊
  yaa-NT: Akka mẽ õia na Ipafras matoõxõ shinãchakakõiaito. Askatari nã pexe rasi
    Laodicea anoafo yafi Hierápolis anoafo ato Epa Nios kĩfixõfafãini.
  cab-NT: Geféentina luágu jarítagua lan Epáfras juágu, lúma gíñe jawágu ja ubúrugubaña
    Laodicéa lúma Hierápolis.
  clu-clu: Ako mismo makapamatood nga poirti gid anang pagpangabudlay ni Epafras para
    sa indong kaarayadan kag sa kaarayadan atun mga kabogto sa Laodicea kag sa Hierapolis.
  swh-ULB: Kwa kuwa ninamshuhudia, kwamba anafanya kazi kwa bidii kwa ajili yenu,
    kwa hao walioko Laodekia, na kwa hao walioko Hierapoli.
  tpt-NT: Kitꞌin klajunau ni ijkꞌatsay ni Epafras va pastakꞌuy por uxiknankꞌan y por
    tachun yu talhakapuꞌan laka putaulan Laodicea ali laka putaulan Hierapolis.
  aai-aai: Tur anababatun a tur ataowen kwataso’ob. Iti orot bowabow gagamin maiyow
    kwa isa ebowabow, na’atube Laodicea naatu Hierapolis sabuw auman isah ebowabow.
  sny-sny: Meni ape lai fene ne marepi erasi a'i tote wawesiyenamisiya. Le fene ma'e
    wiyawi erasi a'i tohote feraferei ta'ane tohoteteye. Sosu lu taune Krais ne tote
    tawesisiya ape, omo Laodisia, sosu Omo Hierapolis irosiya ape, le lowe ma'e wiyawi
    erasi a'i au feraferei ta'aneteye.
  myy-myy: “Riti mʉare yiari Diore senisotiami Epafras”, ya yʉ, ĩre tisotigʉ ñari.
    Laodicea cʉto gãnare, Hierápolis cʉto gãnare yiari cʉni Diore senisotiami ĩ.
  trc-NT: ne̱ ꞌu̱nj me síí neꞌen ya̱ se vaa quiꞌyaj suun uxrá soꞌ cheꞌé soj do̱ꞌ,
    cheꞌé nij yuvii̱ amán rá niꞌya̱j man Jesucristó ya̱nj chumanꞌ Laodicea do̱ꞌ, cheꞌé
    nij yuvii̱ amán rá niꞌya̱j man Jesucristó ya̱nj chumanꞌ Hierápolis do̱ꞌ a.
  cut-NT: U devano cua̱có nduhca̱ che a̱ma rendedecadino se ca̱va nchuhn ma̱n, dihno
    vo che vate ye ya̱n Laodicea ma̱n, ya̱n Hierápolis ma̱n.
  bel-bel: Сьведчу пра яго, што ён мае вялікую рупнасьць (і клопат) за вас і за тых,
    якія ў Лаадыкіі і Ераполі.
  zlm-KSZI: Aku bersaksi bahawa dia amat berusaha untuk kamu dan orang di Laodikia
    serta di Hierapolis.
  gdr-gdr: Ɨ kon ti gatab yɨr ungata yɨt nitinjɨn da ton re ma sobijog b'asowa e yikeny
    wanɨm dɨde towanɨm rɨga yepim re wekeny Laodikeya taun wa dɨde rɨga yepim re wekeny
    Ierapoli taun wa.
  vmy-NT: An= ña̱ xi teꞌbia̱ nga Epafras ꞌñu titsja xare yojore nga tu kjuanda tsojon
    ꞌba nga tu kjuanda tseꞌe xuta xi tjindu naxinanda Laodicea ko xi tjindu naxinanda
    Hierápolis.
  cmn-FEB: 我可以作证，为了你们以及在老底嘉和希拉波立的人，他做了很多事情。
  gmv-RNT: Qasseka inte gish hessathoka Lodoqiyaninne Iyarpolise kataman dizaytas
    izi pacey baynda ooththizayssa ta izas markatays.
  ncl-NT: Inon niquijtúa inahuac Epafras pampa annimitzilía neli yihual tequipanúa
    niman míac pa amhuanten huan pa yehuanten hual quineltocalo Cristo pin caltilan
    Laodicea huan pin caltilan Hierapolis.
  sua-sua: Ii, kua sir pekam e Epapras kam rere orom kam havaeng nguk te, nam ngae
    sei kam prongyek ka psek kmeha mang nguk va mang endruk ko mLaodesia va ko mHirapolis
    kat.
  klt-klt: No pálipuk hánám ing sánin, ámna watá ku Kolosi sányot tu it táwi yará
    Laodisia me Hierapolis kinan Jesu ya naráng háting mená ámna náráwa sán háláng
    sásámáya yáupmá háláng hánám tánggoek.
  are-are: Yingarrpa kaltja era rrakangkarra kngarra eterramanga, worlamparinya Laodicea-arinyaka,
    Hierapolis-arinyaka turta.
  gai-gai: Na aku nenmo gaindopnandet, ma nenapa Iesusna rɨtɨpaikta meikramtaɨrta
    tumbunna auŋ aniac Laodisiananapa, auŋ aniac Ierapolisa eacrenanmo opotacna aiŋ
    aniaca morenan.
  qvm-NT: Payga pasaypami gamcunapag laquicuycan. Tsaynoglami laquicuycan Laodiceacho
    y Hierápolischo caycag waugui-panicunapagpis.
  chz-NTPS: Jmeenꜙ juˈdsooꜘ kiyhꜗ, heˉ lleˋ dsëyˈ hnähꜘ chaˉmiihˉ hiꜙ läꜙkye̱ˉ kihꜗ
    ø̱ø̱hꜗ jneˊ hi̱ˉ tä̱ä̱hˊ Laodicea, kya̱a̱hˊ hi̱ˉ tä̱ä̱hˊ Hierápoli.
  kmu-kmu: Havinegeno tamakayaene Leotisia veaꞋnene Hielapolisi veaꞋnene tamaya hisia
    yafena tusiya huno aliꞋyana aligeꞋna agelama huteꞋna tamakaitela huhaleꞋna nehue.
  ood-NT: '@see-verse:COL.004.012'
  lbm-lbm: मय व्यक्तिगत रूप सी ओको गवाह आय कि ऊ तुम्हरो लायी अऊर लौदीकिया अऊर हियरापुलिस
    वालो लायी कठिन मेहनत करतो रह्य हय।
  ncj-NT: Huan nehhuatl Pablo nicchipahua quen Epafras omechilnamic ihcuac moyolmachtiya,
    huan ojcon noyojqui quinilnamiqui in aquin caten ipan in altepemen Laodicea huan
    Hierápolis.
  yuj-yuj: 'Ono man te waeman mér namp kwamp yumwan sér rae: Mao te térea waenámpara,
    yumwan yaewouria maok, tá Leodisia ntia Hierapolis mekamp aropan kor mént yaewour
    námpon.'
  kto-kto: 'Arit ara ga avaiktung migat gare tiruo: Mitara ubiong ga man miagaalie,
    ga maagaalie teip ga magaulap onim Laodisia ga Irapolis gat.'
  gmv-NT: ቃሴካ ኢንቴ ጊሽ ሄሳꬆካ ሎዶቂያኒኔ ኢያርፖሊሴ ካታማን ዲዛይታስ ኢዚ ፓጬይ ባይንዳ ኦꬂዛይሳ ታ ኢዛስ ማርካታይስ።
  por-BLT: Pois eu lhes posso afirmar que ele tem feito muito por vocês e também por
    aqueles em Laodiceia e em Hierápolis.
  stp-NT: Nɨiꞌñ iñ aañ na tuꞌ sɨlhkam jix buam jum aaꞌ jam aꞌmkam guch jaduuñ Epaapras,
    sia ja aꞌmkam jix buam jum aaꞌ guch jaaduñ guiꞌ nam Iaraapolis oiꞌdhaꞌ gio guiꞌ
    nam Laodiisia oiꞌdhaꞌ.
  ame-NT: Ñocoppaʼ oʼ eʼñe neñotatuas ñeñt̃ atet̃ nanac t̃orrena socop ñam̃a añecop
    ñeñt̃ Laodiceoʼtsaʼyen, ñam̃a ñeñt̃ Hierápolisoʼtsaʼyen.
  mgh-2016: Kinowooria uhimiechesha chineera aya wo uvara ntheko wo ukuruvalhelha
    wo nlhatu winyu ni wa attu o Ulaodikiya ni o Uhierapoli.
  kvn-NT: Imi an kwenad-Epafras-taktido, pemalga pela-pela immal imanai, tegin kwenadgan-Laodiceagin-pukmaladga
    tegin kwenadgan-Hierápolisgin-pukmaladga ampamo.
  gvf-gvf: Milere i ibal kobe te Eleodisia ibal te Kirapolis ibal yalini konagi nega
    di ere i ibal para tongwa, na kane di maribe ere i teiwe.
  san-ISO: yuṣmākaṁ lāyadikēyāsthitānāṁ hiyarāpalisthitānāñca bhrātr̥ṇāṁ hitāya sō'tīva
    cēṣṭata ityasmin ahaṁ tasya sākṣī bhavāmi|
  deu-ELBBK: Denn ich gebe ihm Zeugnis, dass er viel Mühe hat um euch und die in Laodizea
    und die in Hierapolis.
  mcb-NT: Noneakeritari ipomirintsiventasanoigakempira viroegi, intiegiri timaigatsirira
    Iraoriseaku intiegiri timaigatsirira Ieraporiseku.
  yle-yle: Nmyi p꞉uu dpodombiy꞉e wunê nuw꞉o yédi, Leyodisiya p꞉aani dê Hidapolis tpémi
    yi l꞉êê dîy꞉o myewunê nuw꞉o yédi. Yi kópu a chóó p꞉uu kînî módu, u ngwo nmye d꞉a
    vyi.
  swh-1850: Naweza kushuhudia kwamba anafanya kazi kwa bidii kwa ajili yenu na kwa
