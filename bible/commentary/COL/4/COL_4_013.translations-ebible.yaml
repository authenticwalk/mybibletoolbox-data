  hla-hla: Na lia has e hatei rago limiu Epapras e kui hatagala koru bera nolimiu,
    na turu katun hasir i Leodisia ni Hirapolis.
  mav-NT: Aiwy Epawai tiky­'esat kahato yne eipe yne tawa Korosi piaria Iesui mohey
    haria wo hap toi'a­tu­ky­'esat i'ewyte tawa Irautiseia piaria i'ewyte tawa Iero­puri
    piaria yt uheso hin i toi'a­tu­ky­'esat yne eipe imohey haria wo hap are.
  kpf-kpf: Zâkkât topŋâ nâŋgâmangât itâ dâzâŋgobâ. Zâkŋâ zeŋgât opŋâ sot Laodikea
    kamânân gok sot Hierapoli kamânân gokŋâ Kembugât siŋgi a ambân kâmut ândie, zeŋgât
    op ninâu nep, sâknam nep patâ tuumap.
  ppo-ppo: Ya̧lo dia̧paae mo i dere ape. Ai sekȩ́né dia̧mókélé, Laodisia beró Hierapolis
    be huluatamomó betó mole Keriso so whi̧paaekélé, me sekȩi ala erao̧sóró, ama
    hosaamó suraalu kutó ditu beterapó.
  hin-2017: मैं उसका गवाह हूँ, कि वह तुम्हारे लिये और लौदीकिया और हियरापुलिसवालों
    के लिये बड़ा यत्न करता रहता है।
  wol-KYG: Maa ko seedeel ne coonoy ñaan bu réy la nekke, ngir yeen ak waa Lawdise
    ak waa Yerapolis.
  bef-bef: Ai lenali kumu amuya liliꞌna nolina bo nohigo bu goꞌohuna yabe. To ana
    huto Leotisia hepato bona kumu hiti Hilapolisi hepato bona kumu amuya moloto liliꞌnamo
    nolina keheliꞌohube.
  amm-amm: Motu na timonukuwo. To mo siyoliso tiyo unu manonuwo. Na tofasikomo manonuwo.
    Lautisiya nokowoi Hilapoli nokowoi, toi monoi mani, tiyo ukumoi, na tofasikomoi.
  zaj-zaj: Nolonda niwalongele ikweli kamba heyo kosang'hanika ng'hani sama yenu mweye
    na sama ya awo wali mdiwambo da Laodikia na awo wali mdiwambo da Hielapoli.
  chq-NT: Tsʉ jna‑a jmóo³oo júu³ xiiala cu'²‑tsi Epafras tyii' joongɨ tya' 'in néei¹
    fuu²¹ Laodicea coon'¹³ 'in néei¹ fuu²¹ Hierápolis.
  swp-swp: Ia ea itayao arinai ea ribaei ina, omi arimiu eai i nuahai ariri, eo isi
    hinage Laodikea eai, eo Hierapoli eai.
  bjr-bjr: Qinee Pauroosa mi fasiqana Eepafaraasana kadaapirirana qafaidaqa qimannimidaqa.
    Sia inni Kooroosee maqannaara kaifau qidanoofau, Raoodiseea maqannaa faqa Qieerapoorisa
    maqannaa faqara innaaru qimannisaidanoo.
  aby-aby: Na iwoka, dawae irau waiya ukeka mi. Dawae ya Reodisia goi orouini Iraforosi
    goi oroubake Godibairo guriguri ukaadae eno uke waiya daiwere ukenewaa ukaku.
  eng-YLT: for I do testify to him, that he hath much zeal for you, and those in Laodicea,
    and those in Hierapolis.
  jni-jni: Sa inturi amaru ame barki sa ma inki iruba akatuma barki shi, barki ande
    sa wa rani ulawudikiya, nan uhiratalis.
  kne-kne: Paneknekak ay nagaget sisya ay man-ob-obla para en dakayo ya para en daida
    abe ed Laodicea ya ed Hierapolis.
  tgj-tgj: Nonugv lvgabv okv laodisia okv Hierapolis nyi vdwgv lvgabv ninyigv kudungkua
    rijinam um ngo ngw awv minji ladu.
  gui-NT: Echa che etei chepuere amombeu peve quirai Epafras oparavɨquɨ tanta peré,
    jare Laodicea jare Hierápolis pe ñogüɨnoi vae reta re.
  quc-TT: Qas wilom chi areꞌ kok il rumal iwe, xuqujeꞌ kumal ke ri keꞌl pa ri tinimit
    Laodicea xuqujeꞌ kumal ri e kꞌo pa tinimit Hierápolis.
  heg-NTPO: Auk tek mi meman noan, Epafras nam, daek hiti-late son bel mia, nol bel
    atuli-atuil Kristen in se kota Laodikia nol kota Herapolis.
  ptu-ptu: Kusa'bii si'da-si'da napa'kadua-duaikoa' sola to Laodikia anna to Hierapolis.
  bzd-NTPO: Ye' wák tö ie' cheke moki̱ tö ie' kaneblöke darërëë a' dalërmik, ñies
    Jesús mik e̱rblökwakpa tso' Laodicea ena Hierápolis, e'pa dalërmik.
  kwf-kwf: NauꞋa talaku, nau ku sai leꞋa ana niaꞋa neꞋe rao ngasi fuana ꞋafilamuꞋa
    faꞋinia na ngwae neꞋe kira tua saena maꞋe fanoa Ꞌi Laodisea ma Ꞌi Herapolis.
  eng-WYC-2017: And I bear witnessing to him, that he hath much travail for you, and
    for them that be at Laodicea, and that be at Hierapolis.
  eng-WMBB: For I testify about him that he has great zeal for you, and for those
    in Laodicea, and for those in Hierapolis.
  zat-NTPS: Neda' dxexeche̱ba' chee̱ Epafras, dxe'e̱ gunne xue chee̱le le'e, ne chee̱
    bi bíchedxu zaj zre̱'e̱ xe̱zre Laodicea, ne xe̱zre Hierápolis.
  spp-spp: 'Mii sí n‑jà yi jwo yii á: yii ná Lawodisi dánafeebii ná Erapolisi wuubii
    kani ɲyɛ Epafirasi zòŋi na sèe sèl''e.'
  zty-NTPS: Ẕzoa lia' kan nak che Epafras na', že' ḻaže'e ḻe'e, na' ḻezka' benne'
    ka' nníta'gake' ḻo yež Laodisea, na' ḻo yež Hierápolis.
  mek-mek: Gome isa oi faumiai, Laodisia taonina papiauꞌi, ke Hierapolis taonina papiauꞌi
    isafa fauꞌiai epinauga kapula alogaina auga lau ifou isa fouga koꞌa auga laifafoua.
  aey-aey: Ija uqanu je i mele maadigina. Uqa ageca, wawaga meleec dana cajaca age
    Leodisia Hirapolisca ono bileginaca cesuladigiannu cabi gagadic bahic ona.
  urd-GVH: मैं ख़ुद इसकी तसदीक़ कर सकता हूँ कि उसने आपके लिए सख़्त मेहनत की है बल्कि
    लौदीकिया और हियरापुलिस की जमातों के लिए भी।
  ycn-ycn: Nucá amari Epafras maare. Aú nuhue'epí cajrú risápaca ijlojé penaje. Ñaqué
    caja risápaca Laodicea erúnajloje penaje, Hierápolis erúnajloje penaje hua'até.
  djr-djr: Ga ŋarra ŋuli ga nhakun nhämayi ŋarrakiyingalnydja ŋarra maŋutjiy, ŋunhi
    ŋayi ŋuli ga bitjandhiyi bili yan djämayi nhumalaŋgalaŋuwurrnydja dhiyaliyiny
    wäŋaŋur Layaditjiyany ga Yarayapulitjtja.
  kvg-kvg: 'No zo-te nò-unimanqatintét, av nqægo: Ndego bazaføgakh-us ndøsasaeát,
    zo zapaya, neka até ndigu Klisten ezoqa nøme zapayá-a, ndigu Laodisia taon-te
    neka Hielapolis taon-te ndisokhoe.'
  rug-rug: Arau si boka tozini gamu sa nana tinavete ṉiṉirana pude tokani gamu, meke
    sari na tie pa Laodisia meke Haerapolisi.
  hop-NT: Pi nu put aw navoti’taqw, pas pam umuṅem qa nātusi’ta, pu imuy Laodicea‐kitsókit
    epyaqamuy amuṅemi, pu Hierapolis‐kitsókit epyaqamuy amuṅem pīwu.
  san-URD: یُشْماکَں لایَدِکییاسْتھِتاناں ہِیَراپَلِسْتھِتانانْچَ بھْراترِناں ہِتایَ
    سوتِیوَ چیشْٹَتَ اِتْیَسْمِنْ اَہَں تَسْیَ ساکْشِی بھَوامِ۔
  heb-LB: אני עד לכך שהוא מתפלל רבות למענכם מתוך דאגה אמיתית. ולא רק למענכם, אלא גם
    למען המאמינים בלודקיא והירפוליס.
  caf-NT: '''En buba ''alha'' ts''ah''un na''a ''udusni, hooncha hoh nuhwhuba nint''uk.
    ''Aw nuhwheni zeh ilah, ndunnah Laodicea whut''en ''ink''ez ndunnah Hierapolis
    whut''en, ''en chah.'
  mio-NT: Yuhu cati ti nihin xaan satiñu ra cuenda maan ndo, ta nihin xaan satiñu
    tahan ra cuenda ñivi iyo ñuun Laodicea chi ñivi iyo ñuun Hierápoli.
  srq-NT: Epafras riqui nyesecua tuchɨte jendese co. Aɨcuate se quia co. Laodicea
    jenda rese abe eriqui nyesecua tuchɨte co. Hierápolis jenda rese abe no.
  kje-NT: Ya'u mehe po'on an howok mamani leke paku mi manin Kolose enihe, noro ik
    walin manin kota Laodikia noro Hierapolis haenhi.
  gaz-gaz: Ani akka inni isiniif, warra Lodooqiyaa fi magaalaa Heraapoolis jiraniifis
    hinaaffaa gaarii qabu dhugaa nan baʼaaf.
  kud-kud: Moiha ta'i, Epapilasi ibom ipaihowa'o mwala'ina vehabamiu, yo Laodisiyaone
    yo Hiyelapolowone vehabadi.
  urb-NT: Jete! Ihẽ apandu katu. Pehẽ rehe har Tupã namõ a'e pandu pandu hũ. Raoniséi
    ok ta pe har ta rehe har aja tĩ. Tupã namõ pandu pandu hũ tĩ. Iera ok ta pe har
    ta rehe har aja tĩ. Tupã namõ pandu pandu hũ tĩ. Ame'ẽ rehe ahendu tĩ.
  fra-LSG: Car je lui rends le témoignage qu’il a une grande sollicitude pour vous,
    pour ceux de Laodicée, et pour ceux d’Hiérapolis.
  san-HK: yuSmAkaM lAyadikeyAsthitAnAM hiyarApalisthitAnAJca bhrAtRNAM hitAya so'tIva
    ceSTata ityasmin ahaM tasya sAkSI bhavAmi|
  cak-SNT: Inreꞌ nitzꞌat chi ri hermano Epafras altíra nquixrucꞌuxlaj ruma ri nuꞌon
    ivuma ixreꞌ y cuma jeꞌ ri hermanos ri icꞌo pa tanamet Laodicea y ri icꞌo pa tanamet
    Hierápolis.
  uvh-uvh: '@see-verse:COL.004.012'
  ino-ino: Afine'keke'na akaeya Leotisia kumate vaya'ae Hielapolisi kumate vaya'ae
    hapa'maesea yafe lusiya huno ali'ya ne'alike'na ake'na alakepa hu'na akete'na
    hu'na fole ai'na lahapa'nepauve.
  gnn-gnn: Yo, wirrki ŋayi yukurra djämanydja ganydjarryuna, guŋga'yundja yukurra
    nhumalanha, ga wiripunydja ŋayi yukurra guŋga'yundhi ŋunhinha Garraywalaŋumirrinhanydja
    yolŋunha walalanha ŋunha Layadutjiyanydja ga Yarapalanydja wäŋaŋura ŋunhayina.
  yal-yal: N na seren bama a xa, a tɔrɔxi ɛ fe ra ki faɲi e nun Layodise kaane nun
    Herapolisi kaane.
  cnt-NT: Lé₂ jáng'₄ jniá₂ jág₁ dsau₅ 'a₂ lia'₂ ma₂já₅ 'éi₂ dsan₂ dsɨ́₅ 'nia'₂, ján₃
    bá₄ le₂jaun₂ o₄quió'₄ i₂tián'₅ juɨg₂ Laodicea quian'₅₄ guë'₂ i₂tián'₅ Hierápolis
    ján₃.
  tif-tif: Nali ali atamsi. Ami sang ayo ma bokoyokomi kemin, weng san iliwa! Ali
    fiitmin dukum ke-bamdaya, kipso, abip Laodisia kasel so, aa abip Hiyerapolis kasel
    so, ibi alik dong dakaayila-tabasa.
  nlx-nlx: मी माणहान रिती माय तुमरी केरता एने जा लोदिकियाम हियरापुलीस माय हेते तानकेरता
    तो जुलूम मेहनेत किरेह, ओहली तान बाराम मी गोवाय दिथो।
  apw-NT: Díí bá bígonsį baa nagoshṉi’, dázhǫ́ nohwaa daabiini’go, ła’íí Laodicéayú
    daagolííníí, Hierápolisyú daagolííníí ałdó’ yaa daabiini’.
  gum-gum: Nøbe ñimuimburab maramigwan truba truba isuaig kui nabe ñimun eshkamønrrun,
    ñimuimburappa, laodiceasreelaimburappa, katø hierápolissreelaimburappa purø isua
    marøb megaigwan.
  not-NT: 'Nocomantëgotëri Epájaras: aisonori tojai ipomiribintaiguimi obiro, aisati
    ipomiribintaiguëri ira Iraoriseasati aisati ira Iyeráporisati.'
  plu-plu: Hennewa ig mpiksaw kaayhsima yidahan. Hawwata ig mpiksaw kaayhsima gidahankis
    hiyeg ayhté apit paytwempu Lawdiséya ayhté apit paytwempu Hiyerápolis.
  iou-iou: Bureni-inik täwetat; Epafras unitä in ba Laodisia ba Hierapolis yotpärareken
    nanik äbot täŋpani ämawebe täŋkentäŋ tamikta komi epän inide kubä täk täyak.
  ntp-NT: Dai aanʌ gʌnaagidi sai ʌgai sʌʌlicʌdʌ ipʌlidi isaapimʌ ʌʌmadu ʌvaavoitudadami
    Laodiseeʌrʌ dai Yerapoliisiʌrʌ oidacami cʌʌga ivuaadagi istumaasi Diuusi ipʌlidi.
  rai-rai: Maa iaau ut iaau baboi ma iaau wewapua lingtatuna uni karom muaat, baa
    i papaam dekdek kup muaat ma kup diat irong Laaudisia ma diat kaai irong Ieraapolis.
  haw-1868: Ke hoike aku nei au nona, he ikaika nui kona no oukou, a no ka poe ma
    Laodikeia, a me ka poe i Hierapoli.
  ffm-ffm: Miɗo seedanoo mo omo tampani on, onon e Lawdikiyankooɓe e Hiyerapolisankooɓe
    fuu.
  arb-NAV: فَإِنِّي أَشْهَدُ لَهُ بِأَنَّهُ يَجْتَهِدُ كَثِيراً لأَجْلِكُمْ وَلأَجْلِ
    الَّذِينَ فِي مَدِينَةِ لاوُدِكِيَّةَ وَالَّذِينَ فِي مَدِينَةِ هِيرَابُولِيسَ.
  cop-CNT: ϯⲉⲣⲙⲉⲑⲣⲉ ⲅⲁⲣ ϧⲁⲣⲟϥ ϫⲉ ⲟⲩⲟⲛⲧⲁϥ ⳿ⲛⲟⲩⲛⲓϣϯ ⳿ⲛⲉⲙⲕⲁϩ ⳿ⲛϩⲏⲧ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲑⲏⲛⲟⲩ
    ⲛⲉⲙ ⲛⲏⲉⲧϧⲉⲛ ⲗⲁⲟⲇⲓⲕⲓⲁ ⲛⲉⲙ ⲛⲏⲉⲧϧⲉⲛ ⲓⲉⲣⲁⲡⲟⲗⲓⲥ.
  sri-sri: Ĩgʉ̃ Marĩpʉre mʉsãya ããrĩburire turaro sẽrẽbosamakʉ̃ ĩãa. Laodicea marãya
    ããrĩburire, Hierápolis marãya ããrĩburidere turaro sẽrẽbosami. Ĩgʉ̃ irasirimakʉ̃
    ĩãgʉ̃, mʉsãrẽ irire diaye werea.
  nal-nal: Nia nanga ga raamin ma ga vazei varatunaan nim pana naan adu naan kat faamuzas
    dikdik ku nim ma xu naandi ila bina laba Laaodisia ma naandi zaait ila bina laba
    Ierapolis.
  kyq-kyq: Epapras se, naan̰ tɛɗ naaba dɛn aak eyo taa naase, taa jee Laodise ki ute
    jee Erapolis ki se ɔɔ maam Pɔl se mꞋaakin̰ga ute kaamuma.
  kwd-kwd: Nau talagu, nau ku su'a le'a ana ngaia 'e taunga'i tegela fana booni lamooru
    fe'enia nga ta'a na gila to'oru 'ubulana maa'e fanua 'i Laodesia ma 'i Herapolis.
  ded-ded: Ye ngeni nga Raodikea ngicngac amma Hierapori ngicngac ngeneac amma uatoa
    mekecde, imocac hepuc amma edengunuduae.
  ewe-ewe: Mate ŋu aka ɖe edzi na mi be ewɔ dɔ sesĩe ɖe mi kple kristotɔ bubu siwo
    le Laodikea kple Hierapoli la nu.
  nuy-nuy: Anaani ngana-magana naagi-yung-jinyung. Anaani ni-mijgalmina angaḏajung
    nugurraa yungguyung, marri warruburru-yung wuu-jambarrgina-yinyung wubani a-lhal-uj
    Laodicea, marri wubani aynbaj a-lhal Hierapolis.
  cop-BHC: ϮⲈⲢⲘⲈⲐⲢⲈ ⲄⲀⲢ ϦⲀⲢⲞϤ ϪⲈ ⲞⲨⲞⲚⲦⲀϤ ⲚⲞⲨⲚⲒϢϮ ⲚⲈⲘⲔⲀϨ ⲚϨⲎⲦ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲐⲎⲚⲞⲨ ⲚⲈⲘ
    ⲚⲎ ⲈⲦϦⲈⲚ ⲖⲀⲞⲆⲒⲔⲒⲀ ⲚⲈⲘ ⲚⲎ ⲈⲦϦⲈⲚ ⲒⲈⲢⲀⲠⲞⲖⲒⲤ.
  buk-buk: Aö wasôm yom ŋandô têŋ mac bu iŋ yêm dau su ŋandô tu mac-ŋga ŋapaŋ, ma
    tu lau sêkêŋ whiŋ-ŋga naŋ sêmbo malac Laodisia ma malac Hierapolis-ŋga bocdinaŋ.
  pri-NT: É wakè ba gòo ba kàwà, ma tèpa cèikî mwara naa du ville Laodicée ma Hiérapolis.
  zpq-NT: Che'nda' ṉezele zoateze' choḻ güiže' Diosen' ṉec̱he le'e chejnilaže'le Criston'
    le'e nita'le Colosas, Laodicea na' Hierápolis.
  por-TFT: Ele pede isto porque se preocupa muito com vocês e com aqueles que residem
    na cidade de Laodiceia, como também com aqueles que moram na cidade de Hierápolis;
    posso lhes garantir que isto é realmente verdade.
  gwi-NT: Nakhwats'iheenjyaa geenjit gwint'aii gwitr'it t'agwah'in t'inchy'aa, ąįįts'ą'
    zhit juu gwik'injiighit nąįį Laodicea kwaiik'it ts'ą' Hierapolis gwizhit gwich'įį
    nąįį chan ts'iheenjyaa geenjit gwint'aii gwitr'it t'agwah'in t'inchy'aa.
  gvn-gvn: Epaphrasangka Godumu work wuljaljiku balkal, yaykarrdaku. Ngayu nyungun
    nyajin, yurranda nyungunku balkal. Nyulu workmaniji yurranka, jananka Christian-warranka
    townbu Laodicea, townbu Hierapolis.
  nhy-NT: Nej kuale nikmati nik Epafras sa tekitl motekipachoa por amejwan, iwan noijki
    por nekatej tokniwan tlaneltokakej katlej katej itech weyikan de Laodicea iwan
    itech weyikan de Hierápolis.
  asm-FB: কিয়নো মই তেওঁৰ সাক্ষ্য দিছোঁ যে, তেওঁ আপোনালোকৰ আৰু লায়দিকেয়া আৰু হিয়ৰাপলিত
    থকা সকলৰ কাৰণে বৰ পৰিশ্ৰম কৰিছে
  okv-okv: Eto amina pure ngahia ungoembo eto da Laodicea te da Hierapolis te embomeni
    avoembo ere ua amo titi nau na ere kogona.
  mxt-NT: Ta yuhu cuví cha ndaa vatyi ra Epafras chicán tahvi xaan ra cuenda ndo,
    ta cuenda ñu cha nyicu nya ñuu Laodicea ta ñuu Hierápolis.
  tzo-NT: Quiloj ti toyol yo'nton tsc'opon Dios ti atojolic. Toyol yo'nton tsc'opombe
    Dios uc ti stojol ti quermanotic ti te oyic ti jteclum Laodicea xchi'uc ti jteclum
    Hierápolis.
  ind-AGS: Sebagai catatan untuk kalian saya bisa katakan bahwa dia sudah banyak bekerja
    keras untuk kalian, dan juga untuk mereka yang ada di Laodikea dan Herapolis.
  omw-omw: Nte taqauqaro mwi vaisiva kepukyaqama kyero kyaiqa vareqaro nkyivata Reotisiaani
    variahuavata, Hiraporisini variahuavata, kyaahaqa hi variro.
  yrb-yrb: Na iwata, dana kobere amara. Dana ya Reodisia su uwaraini Iraforosi su
    uwaraba guriguri utedana gaukara derawere uegou utasu.
  maa-NT: '''A̱n, ndaà tìbe nga jè Epafras ''ñó síkájno xi i̱t''aà tsa̱jòn ko̱ i̱t''aà
    ts''e̱ xi̱ta̱ xi títsa̱jna ján na̱xa̱ndá Laodicea ko̱ xi títsa̱jna ján na̱xa̱ndá
    Hierápolis.'
  mcq-mcq: Ijihuni maijaho na hu hena kavujaho hu joni oja niꞌimaꞌuraꞌe vwihaniuna.
    ꞌEne ea kaꞌene Reatisia hijura ꞌee Haiaraparisi hijujija ꞌuꞌo oja niꞌimaꞌuraꞌe
    vwihaniuna.
  sus-A: عَ وَلِ فبٍفبٍ رَبَمَ وٌ بّ، وٌ تَن دَنشَنِيَتْي نَشٍيٍ نَ كْلْسِ، لَيٌدِ سٍيَ،
    نُن هِيٍرَثٌلِ. ﭑ نَ عَ سٍيدٍ رَ.
  jpn-1965: 私はあかしします。彼はあなたがたのために、またラオデキヤとヒエラポリスにいる人々のために、非常に苦労しています。
  fra-SBL: Car je témoigne à son sujet qu'il a un grand zèle pour vous, pour ceux
    de Laodicée et pour ceux d'Hiérapolis.
  yka-yka: Kapanaksiˈ ku teˈed weˈ asal maghinang iye pabasag para si kahāpanbi duk
    para si kahāpan meˈ masandel pu si Isa laˈi si lahat Laodikeahin duk si lahat
    Hirapolisin.
  mle-mle: Mwiya maaj watuwadiygwurik dikik. Aw di wagawa yawiy kwurkwanaad gwura
    danik Layatisiya-wa Ayarapalis tipa kidiy duw takwawa.
  shp-NTPO: Enra ikonkon onanke ja Epafrasnin matoakinres akonbireskin shinannaibo,
    jainxon ja Laodiceain ikanabo, itan Hierápolissain ikanabo kopíribi jaskáakin
    shinannai
  aom-aom: Ëhi ëninamiromo mu börömo böröme vaejajeje jemëꞌo Laodicea amo rajohuꞌo
    Hierapolis amo rajohuꞌo ajëmiꞌiröhëni. Mu böröme vaejamu gavëꞌëro naro majëhije.
  geb-geb: Gu khaŋ nde suan za mbui, ana khaŋ tɨgap ŋaara mbatɨga mbuav, nden kurkurav,
    vhɨra kha Raodisia ŋgu bakɨmen ki siosan ki gumgi gu mbigir kurkurav, vhɨra Hieraporis
    ŋgu bakɨmen ki siosan ki gumgi gu mbigi, ana vhɨra mben kurkurigi.
  bsj-bsj: Na wark ti dor cer la con ma nangenti ki bi kwan dor kumer, kange nubo
    wo lawudikiya kange nubo wo mafuliyeu.
  cak-cak: Quiri' nutz'eton chi nu'on ri Epafras ivoma, can nutij ruk'ij pan i-cuenta
    y pa qui-cuenta ri quiniman ri Jesucristo pa tinamit Laodicea y pa tinamit Hierápolis.
  chf-NT: No'on chich cälbenetla cache' aj Epafras q'uen cua' u c'alin chen por anela,
    y che' chich täcä u chen por aj Laodiceajob y aj Hierápolisjob.
  tlf-tlf: Kale niyo be atamsi kale, bemi sang uyo bogobelan-temi kale, tinangku-silipta.
    Beyo bong kup faga-bom ipso abiip Laodisia kasel so abiip Hiyerapolis kasel so
    ibo dong daga-em tebesa kuba.
  piu-2006: '@see-verse:COL.004.012'
  poh-NT: Reꞌ ti̱j riban i maꞌ Epa̱wras reꞌ woꞌ reꞌ riban chiqui̱j take toco̱m chic
    aj niminel. Jeꞌ reꞌ nikꞌor maj reꞌ hin wilom eh til niyew nichi̱ꞌ chi coric chi
    reꞌreꞌ eli̱c tiricapa̱j tak pan ti̱j, jeꞌ ricab woꞌ riban chiqui̱j take aj niminel
    wilque̱b pan tinamit Lahorise̱ya chꞌi̱l woꞌ take wilque̱b pan tinamit Yera̱polis.
  tue-tue: Cʉ̃ʉ̃ mʉ́ãrẽ, Laodicea macãrãcãrẽ, teero biiri Hierápolis macãrãcãrẽ bayiró
    wãcũrucui. Teero tiigʉ́, yʉʉmena niigʉ̃, naĩrõ mʉ́ãrẽ sãĩbosárucugʉ tiii.
  bjp-bjp: Ia fas fatus gam le i foim rakrakai la tom isi gam, ke isi fanu na Laodisia
    ke na Ierapolis.
  xon-xon: M tuk nimi la, Epafras tun lituln linimaln, ki tii nimi, ni Laodisea aatiŋ
    aanib, ni Hierapolis aatiŋ aanib.
  tzo-ZNT: Quiloj ti sjunul yoꞌon chascꞌoponbeic Rioxe. Ta scꞌoponbe Riox noxtoc li
    muchꞌutic xchꞌunojic scꞌop Riox ta jteclum Laodiceae xchiꞌuc ta jteclum Ierápolise.
  mpm-NT: Ti ruꞌu Pablo, kaꞌan ndaa kuɨtɨ ri ja ndɨꞌɨ xaan ini da ja kuu roꞌo naa
    ra, jiin ja kuu yɨvɨ ñuu Laodicea jiin Hierápolis.
  ots-NT: Nugö dúr testigo, jin gui da̱be̱niquijʉ car hermano Epafras. Segue i nzoh
    ca Ocja̱ por rá nguehquɛjʉ, cja̱ guejtjo por rá ngue cʉ hermano cʉ rá bbʉh pʉ
    Laodicea cja̱ co pʉ Hierápolis.
  hoy-hoy: ना व्यक्तिगत रीति देल आऊन गवाह आईन कि आव नीम साटी अदिक लौदीकिया अदिक हियरापुलिसवाळेर्द
    साटी कठिन मेहनत माळतेला ईरतान.
  uri-uri: Aklahle wrijen, kupm alkupm ti pike atning ari a kil ak kwap wail ekg aklin
    kipm wrong kinkpman a Maur Wailen a ark kai pa wa tu a ark kai ha wail Laotisia
    a Hierapolis pa.
  amo-amo: Bara meng nso iyizi inba mye, adi katwa kaang bara anughe, baraalenge na
    idi Nlaudikiya ni nanya Hiyarapolis
  pjt-pjt: Ngayulu ninti wati nyanga palumpa panya nyanga paluṟu nyuranya puḻkaṟa
    anga-kuliṟa rawangku Godala tjapilpai munu palu puṟunytjuṯu tjapilpai Godaku walytja
    tjuṯaku ngura pala ini Layatiyala pulala Aṟa-palitjala nyinanytja tjuṯaku kuḻu.
  cwe-cwe: Nomulavila ukalangama kuwa kosang'hana ng'hani kwa ichimu cha mweye na
    kwa ichimu cha wawo weli Laodikiya na kwa ichimu cha wawo weli Hiyelapoli.
  daa-NT: Nu imilaakon ta adir kadar ŋa taaɓiya dakina ɗo bi kaŋko ho ɗo siŋta kuuk
    ɗo geeger ka Lawodiise iŋ ka Hiyerapoliis.
  mlp-mlp: Mat na in ne gimen kabiy atoranmo emad in mataw uliq Laodisiya-ibta na
    teq mataw uliq Herapolis-ibta na gimen kabiy ayahmo ammo. Ya in ago hurit kemta
    iyim ya ne gibilenaiq.
  ape-C: Aria eik yadukeman wosik Epafras, douk namudok aria eik yakri ikripep um
    anan. Douk anan nape nenek debeinyi mour um nunek beten um Iruhin nutaurum ipak
    pani eshesh douk shape arbudok biyorub warub, Laodisia bani Hierapolis iri.
  bgs-bgs: Ikita ku na tuu gó gággár-ággár sikandin ébô katabangan kó asta tô mga
    taga Laodicea, asta tô mga taga Hierapolis.
  faa-faa: Epo repoko kára rakirakano nōmo aserakanapo. Arirakano Reotisía aporo
    hinamo soko Hiráporisi aporo hinamo soko i supoko epo kára rakirakano nōmo aserakanapo.
  kik-kik: Niĩ ndĩ na ũira wake atĩ nĩarutaga wĩra na hinya, akenogia nĩ ũndũ wanyu,
    na nĩ ũndũ wa arĩa marĩ Laodikia na Hierapoli.
  cap-NT: Wejrqui Epafras puntuquiztan ticlaruc̈ha, niiqui ancha langzic̈ha anc̈hucaltajapami.
    Niz̈aza Laodicea wajtchiz criichinacz̈tajapami, niz̈aza Hierápolis wajtchiz criichinacz̈tajapami
    Epafras jilaqui ancha langzic̈ha.
  ksr-ksr: 'Niinoŋ iwaa kania moma kokaeŋ naŋgoŋ jejeŋ: Iinoŋ oŋo ilaaŋ oŋomambaajoŋ
    gawoŋ mamaga meŋkeja. Kaaŋagadeeŋ Laodisia ano Hierapolis taoŋ woi kanoŋ moma
    laariŋ laligojuti iyoŋoojoŋ ama gawoŋ naa afaaŋaga meŋ aoŋ oroŋkeja.'
  eng-TNT: I beare him recorde that he hath a fervet mynde towarde you and towarde
    them of Laodicia and them of Hierapolis.
  sbs-sbs: Kakuli ime nina vupaki vwakwe, mukuti u sebeze tota chenu, ku vena kwa
    Laodesia, na vo vena mwa Hierapolisi.
  sue-sue: Na susu nuso gosinona. Nu nikare ata Leodisia natara ata Hirapolis natara
    nikare dapikarago ami emo bua pei oko inowia.
  fra-NCL: Car je lui rends le témoignage qu’il se donne bien de la peine pour vous,
    et pour ceux de Laodicée et d’Hiérapolis.
  snn-NT: Yë'ë'ga baguë yo'o yo'oyete mësacuani te'e ruiñe quëayë. Mësacua ba'iye,
    Cristo bain Laodicea huë'e jobo ba'icua, Hierápolis huë'e jobo ba'icua, ja'an
    jubëan Cristo bainre ro'taguë, mësacuani conza caguë, si'a jëja yo'o yo'oguë ba'iji
    baguë.
  atb-NT: Nungmoq é matú le, Ladoki wà mó eq Herapoli wà mó bâng é matú le, yhang
    gi, gyai yhang mû zui shikut byî é hkyô lé, yhang é matú ngò saksé hkâm lhê.
  cek-AK: Anih loe nangcae hoi Laodicia hoi Hierapolis ah kaom kaminawk han doeh,
    kawkruk maw tha pathok, tito ka panoek.
  bkd-bkd: Makaikagi a daan ha si Epafras naniguru gayed duun hu buluhaten hu Ginuu
    para inyu daw hu mga tumutuu diyà ta Laodicea daw ta Hierapolis.
  ctu-76: Como cujil isujm mi' chʌc pensaliñetla jini Epafras. Yic'ot mi' pensalin
    jini año' bʌ ti lum tyac Laodicea yic'ot Hierápolis bʌ i c'aba'.
  lac-NT: Mʌ' ja wirej, a teno' tin wiraj tin wich bic muc'yajnʌjij tu cu t'ʌnic C'uj
    techex. Mʌ' chen ti' techex cu t'ʌnic C'uj, cu t'ʌnic C'uj a mac a cʌja'an tu
    cajar Laodicea, bayiri' xan cu t'ʌnic C'uj ti' a mac a cʌja'ano' tu cajar Hierápolis.
  xla-xla: Epame na꞉malamana, ya꞉ye wua꞉ yilo oko pato hamhalapo. Epame ya꞉ mape mikadepe
    dle so Laodikeya dla ha꞉ha꞉ so mate epo Hiyelapolis dla ha꞉ha꞉ so mate yilo ma
    oko pato hamhalapo.
  xav-NT: Ta hã te te ai'ãma 're ĩromhuri pese za'ra wa'aba mono na, wa tô ta hã ĩ̱si'uihâ
    na waihu'u. Radiseza na 'ri nho'õmo nhisi ãma ĩsazei'wa norĩ 're ĩhâimana za'ra
    mono norĩ ãma, te te 're ĩromhuri pese mono na wa tô duré waihu'u. Duré Irapuri
    na 'ri nho'õmo nhisi ãma ĩsazei'wa norĩ 're ĩsi'ubumroi mono norĩ ãma, te te 're
    ĩromhuri pese mono na zama, wa tô waihu'u, ta hã.
  cuk-cuk: An-sunnad an nue wisid, igi Epafras bela-bela bemarga, Laodiceaʼginmaladga,
    degi, Hierápolis-neggweburgi-bukmaladga bela-bela-alamanaid.
  tbf-tbf: O oit nia vara tuktuk ngan va ta tsatsang ngeisngeis surie nga ma segie
    gi ta mon i Laodikea ma i Ierapolis.
  uig-CYR: Чүнки мән униңға гувачимәнки, у силәр үчүн, Лаодикиадикиләр үчүн вә Хейраполистикиләр
    үчүнму көп җапа тартиду.
  ikw-NT: M naagbanụ a akebne nụ ọ nọornusi ẹrnu rikne kwnornu anụ nụ ele zị nụ Laodisia
    nụ Hịrapolisi.
  khs-khs: 'Eyawa kiwamopela: tima:na: sosolo tiyapitekiwa neyawa potakeye. Aputa:,
    Leotisia sena kesalewala Hilapolosi Keleso sena kesalewala ili amowa sopolopela:
    sosolo tima:na: tiyapitekiwa neyawa potakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢ ሂንቴንቶ፥ ሎዶቂያ ኣሳዉኔ ሂራፖሊሳ ጊያ ካታማ ኣሳው ዳሮ ዳቡሪያዋ ታኒ ማርካታይ።
  pma-pma: Nakilea mahiteni keke kei mul mum keih vakataun kami ka koakeil emun en
    out Laodisia ka Hierapolis.
  atd-NT: Nò, ogpakamalogot a to dakol ka nohimu ni Ipaparas to oyow ogkabuligan din
    sikaniu woy to oyow ogkabuligan din ka mgo otow no nigtuu no dio to mgo lunsud
    to Laodisia woy ka dio to lunsud to Hirapulis.
  tel-2017: ఇతడు మీకోసం, లవొదికయ వారి కోసం, హియెరాపొలి వారి కోసం ఎంతో ప్రయాసపడుతున్నాడు.
    ఇది ఇతని గూర్చి నా సాక్ష్యం.
  hat-BSA: Paske mwen fè temwayaj li, ke li gen yon gwo sousi pou nou ak pou sila
    ki Laodicée ak Hiérapolis yo.
  top-NT: Aquit tla̱n cma̱luloka la̱ ca̱li̱puhuaná̱n ni̱tú napa̱xtoká̱tit huixín tí
    li̱pa̱huaná̱tit Cristo nac Colosas, na̱ chuná tí talama̱na nac Laodicea y nac
    ca̱chiquí̱n Hierápolis.
  msk-msk: Yakasait ako na laban yaan yamakot magampo tungud kamayo aw tungud sang
    manga tomotoo na taga Laodisea aw taga Hirapolis.
  gyr-NT: Che aicua ité secocuer. Ahe oyemboaquɨ oyeruresa pɨpe pe recocuer rese,
    Laodicea pendar recocuer rese, Hierápolis pendar recocuer rese avei.
  kmh-kmh: Yand nup niŋbiyn; nuk kilis giy nimbip woŋg giy, Leyodiysiya biynimb kuyip
    woŋg giy, Hiyrapoliys biynimb kuyip woŋg giy gip.
  ukr-ONPU: Адже я свідчу про нього, що він докладає величезних зусиль заради вас
    і заради тих, хто в Лаодикії і Гієраполі.
  emi-emi: Aghaloanna tani aulia ngakorokorongana etaimim va ia euungu ekorokoronganaaili
    tani sausiem, me lo atoa tee eLaodesia me Ierapolis.
  zpv-NT: Pwihsi naꞌh caywaꞌhaloon balaaca chiꞌh nin riacaastoꞌ Epafras laꞌhtu nee
    cun xcweenta za bwiinn raꞌ nin naa raꞌ xpwiinn Dxiohs nin rii loh guihdxyi Laodicea
    cun loh guihdxyi Hierápolis.
  gux-gux: N tieni opo siedi ke o tuuni yi po leni li yankuali bonciala. Yinba leni
    yaaba n ye layodise leni yaaba n ye Iyelapoli kuli.
  kos-kos: Nga ku in sifacna akpwayeye lupan orekma yohk lal keiwos, ac oayapa ke
    mwet in acn Laodicea ac Hierapolis.
  ibo-ibo: Ana m agbara ya akaebe na ọ rụsịrị ọrụ ike nʼihi unu na nʼihi ndị Laodisia
    na ndị Hierapolis.
  yml-yml: Efafila a veveifufuyeni fai nuanuaku ꞌwa na ꞌasetai taunina i toke i folofolova
    ꞌami ꞌaivaita faifaina wata tovetumaganavo i miamiani ꞌatamana Lodisia wata Ilafolisi
    faifaidi.
  ory-ory: କାରଣ ସେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ପୁଣି, ଲାଅଦିକିଆ ଓ ହିଏରାପଲି ନିବାସୀମାନଙ୍କ ନିମନ୍ତେ
    ଯେ ଅଧିକ କଷ୍ଟ ସ୍ୱୀକାର କରୁଅଛନ୍ତି, ତାହାଙ୍କ ପକ୍ଷରେ ମୁଁ ଏହି ସାକ୍ଷ୍ୟ ଦେଉଅଛି।
  bzj-bzj: Mee, Paal, ku put mi hed pahn di blak far ahn dat ih werk haad fi unu ahn
    fi di peepl eena Layodiseeya ahn Yerapolis.
  chk-chk: Püsin ngang üa tongeni pwärätä usun an angang weires fän itemi pwal fän
    iten ekewe souläng lon Laotisea me Hierapolis.
  ssd-ssd: Nu tane tuku Laodisea mbal tuku Hirapolis mbal tuku piro saŋgrite le kaŋgeret.
  acr-TNT: Ma e riꞌin wilom ri Epafras lic cuꞌan orar pawiꞌ alak y paquiwiꞌ ri e cꞌo
    pa ri tinamit Laodicea y ri e cꞌo Hierápolis.
  rop-rop: Trubala ai dalim yumob. Aibin luk im oldei adwek blanga yumob pipul deya
    langa Kalosai, en im oldei adwek blanga ol detlot pipul langa det dubala taun
    gulum Leiyadasiya en Hiriyapalas du.
  mee-mee: Ba iau ka la turulomatana kia roma, ke matea raumana ta kalaunga miau ba
    ke matea raumana ta kalaunge ra lopatokonakana te Karais reke momo ngae Laorisia
    bae Ierapoli bole.
  dif-dif: Ngato morlalu kurai nunkangu, nulia jigleri ngankai jurangundru, ja tanangundru
    Laodicäangu, ja tanangundru Hierapolingu.
  gam-gam: Na kandja embe dje aundo, Epapras ye pille kogo dongall ye aundo. Dumo
    Laodisia una ne, dumo Airopolis una mor ge, une para pille kogo dongall ye aundo.
  nou-nou: Edo na be awa gari ra umo ingo embo edo Laodicea nati embobo embo edo Hierapolis
    nati embobo embo buro okain be evira.
  mqb-NT: Na san pi mer su way anahan sa ga tə mətəndəron ataya zle anga kwanay, anga
    ɗo sə Lawdikiya ahay, aday anga ɗo sə Hirapolis ahay re. Winen nà, ni ra ambar
    anahan a təte.
  ape-B: Ali yek yadukemanu kalbu Epafras, douk namudak ali yek yakli iklipepamu anan.
    Nameitu anan nape nenek nebenyi moul umu nagakomu ipak panu echech douk chape
    albudak biyalub walub, Leodisia blanu Hirapalis uli.
  grc-F35: Μαρτυρῶ γὰρ αὐτῷ ὅτι ἔχει ζῆλον πολὺν ὑπὲρ ὑμῶν, καὶ τῶν ἐν Λαοδικείᾳ καὶ
    τῶν ἐν Ἱεραπόλει.
  cav-NT: Dyaque tujatu inime tsapeya micuanaja ishu, Laodiceaju cuanaja ishu, Hierapolisju
    cuanaja ishu jadya, micuana pusha pusha bahuityaqui cuanara ijahue eauju. Era
    huenehuaque tu yunerique. Era cuitadyatu bacahua tuque Yusu queja micuanaja ishu
    bacabacayaju.
  kgp-NT: Ãjag hã ki tóg ẽkrég tĩ, tag vég sóg tĩ, kỹ tóg Laodicéia tá ke ag mĩ ẽkrég
    tĩ gé, Hierápolis tá ke ag mĩ ke gé.
  bvd-bvd: Nau tala'aku, ku saitoma diana 'ani nia ne rao ngangata uri 'adomi lamolu
    lae fai toaa ne da too lao maefera 'i Laodesia ma 'i Herabolis.
  ukr-1871: Сьвідкую бо за нього, що має велику ревність про вас і про Лаодичан і
    Єрополян.
  apz-apz: Ngko sohwoꞌni Epeefɨlos sohumneꞌno huno ole niyohi, Kako aꞌamu Laoutisiyantaꞌango
    sokunonji Hiyelapoulisntaꞌango sokunonji sekwo sokunontnneꞌno sefoꞌmayoꞌne syoho
    engo yalofoho.
  yon-yon: Nembed ye dowad weng anam ke dakme korokbaan kei, yiib dowad deme yobdood
    awinembirimaan, kwane Laodisea aom doriibdaniib Hierapolis aom doriibdaniib yi
    dowad kwangkon.
  poi-NT: Ɨch atsɨ́y juuts tu̱m testigo iga jém Epafras tsa̱m mijɨ̱spa mimicht́am
    y jém tantɨ̱wɨtam jém it́yajwɨɨp jém attebet Laodicea y Hierápolis.
  wuv-wuv: U'eipa'aa warefa'uai ba hia, hemea weweaa a'a ei bigi'aa hamu'ou ma ei
    yei Laodicea ma yei Hierapolis.
  quf-NT: Nuqami uk tistigu yupay allita yaĉhani imanumi qamkunapaq Epafras yarpun
    Laodicea pwiblupi, Hierápolis pwiblupi katkillapamapis nir.
  yuw-yuw: 'Yuha wömai nocho ingoroc kantiwa: Boinno sinom, yuho wömai son Duichon
    suraro Kolosi taundec idangma orin Duichon suraro Laodisia orin Hierapolis taundec
    idangma son tongfat keckecha youp orongi sinom tongitac.'
  hus-NT-1971: U lej tso’obits abal lej tsequey in inictal a Epafras ti conchinchix
    c’al a Dios c’al tata’chic ani c’al an ebchalabchic ti Laodicea ani c’al ax ti
    Hierápolis.
  med-med: Na wu ei nga morum puⱡ orunga pilip kʉn, akup nʉndʉnt ei, enim kʉn, Leiyorisiya,
    Iropolis kona raⱡ nga wamp mormin mbʉ nga pora, rak ndupa wu ei ndi, kongun ronduⱡ
    mundpa endʉtʉm.
  bch-bch: Gau nagera ele naurata ngan matag pade ta nakeo pagimi, ei iboko matua
