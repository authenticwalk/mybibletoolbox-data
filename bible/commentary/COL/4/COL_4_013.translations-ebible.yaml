    se matig-Lawdisya wey Hirapulis.
  hau-SA: Na tabbatar muku, cewa yana aiki ƙwarai dominku da kuma domin waɗanda suke
    a Lawodiseya da Hiyerafolis.
  mam-NT: Jax wu'na, nim nchin labta cyi'ja, bix cyi'j kej ocslal cyuj tnom te Laodicea
    bix te Hierápolis.
  udu-udu: Haali/ aha/ tana aman/o gwo gom a’di mo haali/ a’di miiki’da ṯu’c jin ’batha’ba’th
    mo gom um mo dhali gom uni gwansan kun ’kon e Pa Lawudikiyya mo dhali e Pa Hiyarabulis
    mo be.
  tvt-tvt: Nga jiinko nawa ih ejen baat ih rumha sen loong raang ih, eno Lidosia nyia
    Hiirapolis mina loong raang ih Epapras ah rapne ju ih chekbek moh kota.
  bgt-bgt: Inau ku adoa mu veleghamu imanea ke agutu heta bali hatheghamu ighamu koti
    mono i Kolosi ma na komi tinoni kena vaututuni i Leodisia mi Hierapolis.
  mvn-mvn: Yauke taua, Paulo, au pata ahaeyemi Epapirasi ya paisewa itomi wayahimi
    kadu ya paisewa tau ekalesia meagai Laodisea wayahi kadu meagai Ierapolisi wayahi
    vivane paisewa toyoina.
  djk-NT: Bika Eipafalasi e booko ede ya, da ai feti fa a poi, fu yeepi u. Soseefi
    yeepi biibisama fu Laodiseya Foto anga biibiwan fu Hiyelapolesi Foto tu. Mi sa
    taki, Eipafalasi tan so tuu, bika na mi seefi ain e si ya fa ai feti so tuu.
  uig-LAT: Chünki men uninggha guwahchimenki, u siler üchün, Laodikiadikiler üchün
    we Xéyrapolistikiler üchünmu köp japa tartidu.
  nde-nde: Ngiyamfakazela ukuthi uyalisebenzela kakhulu lina kanye lalabo abaseLodikheya
    leHiyerapholisi.
  ton-ton: He ʻoku ou fakamoʻoni ki ai, ʻoku ʻiate ia ʻae loto feinga lahi kiate kimoutolu,
    pea mo kinautolu ʻoku ʻi Leotisia, mo kinautolu ʻoku ʻi Heilapoli.
  mir-NT: '@see-verse:COL.004.012'
  cak-YNT: Yen nintz'at che re hermano Epafras camas yixrunataj, roma can nojel tiempo
    nuban orar pan ive', y pa quive' chuka' re hermanos re jec'o pa tenemit Laodicea
    y re jec'o pa tenemit Hierápolis.
  ces-1613: Nebo svědectví jemu vydávám, žeť vás velmi horlivě miluje, a též i ty,
    kteříž jsou v Laodicii, i kteříž jsou v Hierapoli.
  nab-NT: A²ya³la³tu̱³ txa²yen³nãu³a¹ jah¹lai²na² wxãin²txi³ Txa²wã¹sũ̱³na² sa²hau³ko³ti³hi¹txa²lxi³si¹jau³nũ³su²
    kãin² ĩ³ye³kxi², La³o³ti³se²a²thĩ³nãn¹tũ̱³ka̱³txain²txi³ Txa²wã¹sũ̱³na² sa²hau³ko³tain¹si¹jau³nũ³su²
    kãin² ĩ³ye³kxi², I³ra²po³li³thĩ³nãn¹tũ̱³ka̱³txain¹txi³ jã¹nxe², nxe³jah¹lai²la¹wa².
  qxn-NT: Nogaga musyämi waugentsic Epafras gamcunapagwan Laodiceachö y Hierapolischö
    waugentsiccunapagpis alläpa yarpachacurnin afanacur caycanganta.
  wol-2010: Maa ngi koy seedeel ne mu ngi sonn bu baax ngir yéen, ngir waa Lawdise
    ak waa Yerapolis.
  snc-snc: Au aguruḡa-fofori korikorini, moḡoni, Epafras tu ḡomi maniḡemi, e Laodikea
    tarimari, e Hierapoli tarimari mabarami urami ai moḡoni evekwaraḡi-rakavato.
  lgl-lgl: '''I lau talagu, lau sai ''oka ala ''i lia ''e galo nanata fala rananamiu
    failia ioli gera io ''i laola mae falua ''i Laodisea ma ''i Herapolis.'
  mmo-mmo: Tombe sa naanêêl langaah vu ham naambe Epaplas-anjo yoo nawiing kul bopaata
    lôôt in nambe dôôvu ham osin hil Leodisia de hil Hilapolis.
  ncu-NT: Mo̱ fɔŋfɔŋ a ŋu ane̱ŋ ne̱ ɔɔ waa kusuŋ keŋkeŋ sa mo̱ne̱ Kolosii awuye na
    asɔre̱e̱ awuye ne̱ bo̱ bo̱ Lodikiya maŋ‑nɔ na Hirapolis maŋ‑nɔ‑ɔ.
  cni-NT: 'Noncamantempi: queario, ipomerentsiventasanojeitaquempi. Aisati ipomerentsiventiri
    yora araoriseasati, jeri aisati iyeraporishisati.'
  eng-WMB: For I testify about him that he has great zeal for you, and for those in
    Laodicea, and for those in Hierapolis.
  zaw-NT: Narä rniliä xho rdzuun Epafras xcuent la'tu, näjza xcuent rebejṉ ni yu'
    guedx Laodicea, näjza guedx Hierápolis.
  san-MAL: യുഷ്മാകം ലായദികേയാസ്ഥിതാനാം ഹിയരാപലിസ്ഥിതാനാഞ്ച ഭ്രാതൃണാം ഹിതായ സോഽതീവ
    ചേഷ്ടത ഇത്യസ്മിൻ അഹം തസ്യ സാക്ഷീ ഭവാമി|
  tam-TCV: அவன் உங்களுக்காகவும், லவோதிக்கேயாவிலும் எராப்போலியிலும் இருக்கிறவர்களுக்காகவும்,
    ஊக்கமாய் வேலைசெய்கிறான் என்பதை நான் சாட்சியாகக் கூறுகிறேன்.
  mit-NT: Yùhù nduí testigu ñà‑cuàhà guá nacání ini‑nè sàhà‑nsiá xì sàhà stná nècuàchì
    ñuu Laodicea xì ñuu Hierápolis.
  ceb-ULB: Kay ako nagsaksi kaniya, nga siya namuhat pag-ayo alang kaninyo, alang
    niadtong anaa sa Laodicea, ug alang niadtong anaa sa Hierapolis.
  ces-LB: A stejně jako vy mu leží na srdci i křesťané v Laodiceji a Hierapoli.
  mkn-mkn: Beta kasi tau memang sang bosong bilang, Epafras tu, su karjá banting tulang
    kasi sang bosong, deng kasi orang Kristen dong di kota Laodikia deng kota Herapolis.
  pol-UBG: Wydaję mu bowiem świadectwo, że gorliwie troszczy się o was i o tych, którzy
    są w Laodycei i Hierapolis.
  qxh-NT: Epafras llaquishushayquita rinrïwan wiyashcä. Laodicea marcaćhu, Hierápolis
    marcaćhu irmänunchicunapis sumaj llaquishunqui. Mana jungashunquichu.
  nwi-nwi: Yakɨrkun nɨni-pre-yen kɨmi əmiə mə kwən e in ramarkut pɨk tuk nasituyen
    irəmiə, mɨne ye narmamə yamə mɨne kɨsarə apa taon mir e Laodisia mɨne Hierapolis.
  kmo-kmo: 'An riina hecho: Rii kwona hapaga yon otiichichar. Leodisia ma Hirapolis
    ma yenya rii eechaba otiichichar.'
  agr-agr: Wi niinak atumin puyatjutpaina nuna wainu asan tajai, aantsag Laodicea
    batsata nunashkam, tuja Hierápolis pujuina nunash uyumawai.
  kyc-kyc: Baame yulu andake pyuo nakamape dee Leotosia Irapolisa wambupi dolapona
    nyiso pyakalyamo doko range kando karo.
  urd-GVU: مَیں خود اِس کی تصدیق کر سکتا ہوں کہ اُس نے آپ کے لئے سخت محنت کی ہے بلکہ
    لودیکیہ اور ہیراپلس کی جماعتوں کے لئے بھی۔
  yre-NT: Maan 'yɩ 'nan, -a "koe "a -nyannan 'ka man 'kpa tɩglɩ, ɛn -a "koe "a -nyannan
    "nyian Laodize 'nɔn 'lee Irapoli 'nɔn man.
  fuh-BKF: Miɗo seedanoo mo imo tampani on, onon e wonɓe Lawdikiya e wonɓe Hiyerapolis
    fuu.
  arl-NT: Seetanujuanaa, Epafrasri jiyanohua tacaaquiaa niaacua, Laodicea tiacajinia
    quiniaa Pueyaso muerasuucuajuhuaj, Hierápolis tiacajinia Pueyaso muerasuucuanio.
  ziw-ziw: Nadaha niukule kugamba adamanyisa ndima vitana kwa chausa chenyu na kwa
    chausa cha wantu wa Laodikiya na Hielapoli.
  grc-TR: Μαρτυρῶ γὰρ αὐτῷ ὅτι ἔχει ζῆλον πολὺν ὑπὲρ ὑμῶν καὶ τῶν ἐν Λαοδικείᾳ καὶ
    τῶν ἐν Ἱεραπόλει.
  nag-nag: Kelemane moi tai laga gawahi di ase, tai apuni khan nimite mon dikene kaam
    kori ase, aru Laodicea aru Hierapolis sheher khan te thaka karone bhi.
  eng-OEBCW: I can bear testimony to the deep interest he takes in you, as well as
    in the followers at Laodicea and at Hierapolis.
  knj-NT: Jainti', chi wak' jin ba testigoal, tzet utbil tol caw yel chin mulna je
    yu yin txa. Chi wun pax oj yu eb creyente a Laodicea yetoj eb a Hierápolis.
  deu-1912: Ich gebe ihm Zeugnis, daß er großen Fleiß hat um euch und um die zu Laodizea
    und zu Hierapolis.
  san-PUN: ਯੁਸ਼਼੍ਮਾਕੰ ਲਾਯਦਿਕੇਯਾਸ੍ਥਿਤਾਨਾਂ ਹਿਯਰਾਪਲਿਸ੍ਥਿਤਾਨਾਞ੍ਚ ਭ੍ਰਾਤ੍ਰੁʼਣਾਂ ਹਿਤਾਯ ਸੋ(ਅ)ਤੀਵ
    ਚੇਸ਼਼੍ਟਤ ਇਤ੍ਯਸ੍ਮਿਨ੍ ਅਹੰ ਤਸ੍ਯ ਸਾਕ੍ਸ਼਼ੀ ਭਵਾਮਿ|
  nob-LB: Jeg kan bekrefte hvor hardt han kjemper for dere og for de troende i Laodikea
    og Hierapolis.
  ntj-ntj: Ngaanya-rna tjukarurrulu watjara tjiinya wati palunyalu-tjanampanku tirtu
    tjapilpayi, puru yiwarla Layatjiyala nyinapayiku-tjanampa, puru Yirapalala nyinapayiku-tjanampa.
  sxb-NT: Kuwuene, mbalaga mbwe amiire okuwa na awasawira wukalu ino, inywe na Awakristo
    awa Laodeesia na awa Yierapooli.
  nhu-NT: Me nu ɛ n'yɛn wase bô ɛjisɛ ɛyɛm lɛ wvú lemte fô ben e baay noo fô bonyii
    bo Lawdɛsia bô bo 'Iliabolis e.
  row-row: Au ufadꞌe memaꞌ nggi, Eprafas naa, tao ues nitaꞌ mamaten fee nggi, ma fee
    atahori Saraniꞌ ra sia kota Laodikia ma kota Herapolis.
  msy-msy: Ezɨ kɨ kamaghɨn ia mɨkɨmasa, a bar akurvazir dafam ia bagha a gamuava egha
    uaghan Laodisian nguibamɨn itir darasi ko Hierapolisɨn nguibamɨn itir darasi,
    me bagha a gami.
  agg-agg: Ro yarɨhe sɨheimbo hoafayahandürɨ, Raodisia-hündɨ, Hiroporisɨ-hündɨ ai
    sɨheimbo farɨhefe-ndürɨmbohünda afɨndɨ ratüpurɨ tɨŋɨrɨfoyei arɨhündɨ.
  ptp-ptp: A xovô pyap om a nêl kɨtong vô xam bêga bê Epaplas vông yuac levac ên nêb
    ob ngɨdu xam Kolosi hɨxôn tɨbii Leodisia dɨ he Hilapolis xôn.
  nak-nak: Eau rovitia, la tahalo ale e Papras ele, eia igogolu vagari veia amutou
    la valalua me hatavivile e Kolose, la valalua me hatavivile e Laodisea, me la
    valalua me hatavivile e Hirapolis tai, veia amuto tomi ele ge matagaga tataho
    te la merera te Kraist, me eau veipalea mutou mai ele, amuto ge rovia.
  lbb-lbb: Anasa iau ot a oroi pa a atatai momol onoi tetek mulo, mang i titol rakrakai
    sur mulo pa sur la tumo e Laodisia pa la otleng to e Hierapolis.
  kan-2017: ಇವನು ನಿಮಗಾಗಿಯೂ, ಲವೊದಿಕೀಯದವರಿಗಾಗಿಯೂ ಮತ್ತು ಹಿರಿಯಾಪೋಲಿಯದವರಿಗಾಗಿಯೂ ಬಹಳ ಪ್ರಯಾಸ
    ಪಡುತ್ತಾನೆಂದು ನಾನು ಸಾಕ್ಷಿಹೇಳುತ್ತೇನೆ.
  cso-NT: Quí¹ jná¹³ lɨ́n³ tsá² cue³² jú¹ tson² hi³ tson² bíh¹ Epafras hɨ³² tsɨ́³
    quián¹³ hnoh², la³ má²quionh³ jɨ³ tsá² zian² juú² Laodicea jɨ³ juú² Hierápolis
    nɨ́² siáh³.
  ena-ena: Viaŋ naludɨ amɨŋ abadin uami. Epafɨlasɨ nɨbu hulaŋ iamɨgali avɨli hɨvɨ
    mɨŋamɨgu mɨŋaiahavalɨ naludɨ ahɨliahuiahu saŋ vɨsɨvasi igu igu sibɨla vilalɨ uami.
    Laodisia haiabɨla hɨniavɨlalɨ agɨladɨdaŋ Hielapolisɨ haiabɨla hɨniavɨlalɨ agɨladɨdaŋ
    avi ahɨliahuiahu saŋ vɨsɨvasi igu igu sibɨla vilalɨ uami.
  tgo-tgo: Ya vaemunjoruŋa e ghemi, i rovurɨgheghe na i kaiwo ghemi kaiwami weimiyaŋgiya
    raloŋweloŋweghathɨ inanji Leodisiya na Hiyerapolis e tɨnenji.
  yap-yap: Rayag ni nggu mang mich rok ngomed ko maruwel ni be tay nib gel ni fan
    ngomed, ma fan ko girdi’ nu Laodicea ngu Hierapolis.
  mop-NT: Inene, in weel. Chich a meyaj u betaj aj Epafras ta woc'lale'exe. Chich
    ilic a meyaj u betaj yoc'laloo' a hermano ichil a caj Laodicea y ichil a caj Hierapolisi.
  tet-tet: Haꞌu karee kodi matan duꞌuk, Epafras serwisu susi ruin bodik emi no bodik
    ema makfiar sia iha kota Laodikia no kota Herapolis.
  hlt-MCSB: Nangmih ham khaw, Laodicea neh Hierapolis ham khaw tloh mat a yook tila
    anih ham ka laipai.
  xtd-NT: Xini‑da xa yo ndeꞌe kidatniu‑s xaxeꞌe‑n, xaxeꞌe ñayiu Laodicea, xaxeꞌe ñayiu
    Hierápolis du.
  mdy-ETH: ዒንሢ፥ ሎዶቂያይዳ ዓኣ ዓሶና ሂራፖሊዮሴይዳ ዓኣ ዓሶ ዛሎ ሚርጌና ዒ ላቢ ማዻሢኮ ታ ማርካኬ።
  spl-spl: Gârâmâ nâŋe Epapara emelâk nâŋgâwaŋgian. Yakât otmâ yâkât topŋe tipiŋe
    sâmune nâŋgâŋet. Yâkŋe yen otmu Kiristohât komot âlâ Laorika otmu Hirapoli kapiân
    mansai kerek yeŋgât nâŋgâyiŋgim hâhiwin kakŋan manmâ gap.
  usp-NT: In wetami' chi tz'eti' Epafras sub'laj tioc il chawijak y chirijak yak ajtakeltak
    re Kakaj Jesucristo ri wi'tak Laodicea pach yak ri wi'tak Hierápolis.
  zav-NT: Che'enda' əṉezele can' chonchgüe' orasyon par le'e chonḻilažə'əle Cristən'
    Colosas, Laodisea na' Ierapolis.
  sgz-sgz: A lu sung ngorer kabin i kán tilik hol ngehngeh sur gam má suri boh matananu
    á Laodikia má Erapolis. Iakte mák tangra Epapras a longoi ngorer, má iak para
    talsai si gam.
  kek-NT: La̱in nacuaj nak te̱nau nak laj Epafras junelic nequexc'oxla ut junelic
    yo̱ chi tijoc che̱rix. Ut natijoc ajcui' chirixeb li cuanqueb Laodicea jo'queb
    ajcui' li cuanqueb aran Hierápolis.
  blz-NT: Yaku' mompotuutuu' i ia, se' i ia mampari-pari tuu' balimang bo ko'omuu,
    ka' uga' bona mian men na Laodikia ka' Hierapolis.
  poe-NT: Ó nòna kíxin chꞌín Epafras la tóxakonhen chꞌán kíxin tí jahará la ko tí
    sín tjejó tí chjasin Laodicea la ko Hierápolis.
  san-TAM: யுஷ்மாகம்ʼ லாயதி³கேயாஸ்தி²தாநாம்ʼ ஹியராபலிஸ்தி²தாநாஞ்ச ப்⁴ராத்ருʼணாம்ʼ
    ஹிதாய ஸோ(அ)தீவ சேஷ்டத இத்யஸ்மிந் அஹம்ʼ தஸ்ய ஸாக்ஷீ ப⁴வாமி|
  cof-NT: Lari Epáfraca mirayoe Diosichi tenchi duque seque quimin jonunca. Nulacanan,
    Laodicéabi chuminlacanan, Hierópolibi chuminlacanan ayudaino tenfemin joe.
  srm-NT: Nöö di mi sabi sö fëën, nöö mi kë fuun seei musu sabi sö tu taa a ta mbei
    möiti gaanfa da unu ku dee sëmbë u Laodisea ku dee dë a Hilapolisi tu.
  qvs-NT: Allita willaykichi wawkinchi Epafras kankunapa sukaman Tata Diosta roygananta.
    Chaymanta Laodisea llaktapi Yerapolis llaktapi kawsak wawkinchikunata kuyashpa
    sukaman paykunapa Tata Diosta roygan.
  zca-NT: Lo mis na nane, dox nile' Epafras xigab por go, no nile xa' zhi'n nazhon
    che'n Dios kun más rë men che'n Jesukrist xa' nzho yezh Laodicea, no kun rë xa'
    nzho yezh Hierápolis.
  cbc-NT: Cariapea yʉ quetibʉjʉya. Bʉtioro mʉjããrẽ cʉ̃ cajẽnibojaro ñiñanucũña. Aperã
    Laodicea macããna, bairi Hierápolis macããna cʉ̃ãrẽ na jẽnibojanucũñami.
  qxo-NT: Noga musyämi Epafras gamcunapä llaquicamunganta. Tsaynöllam llaquicamun
    Laodicea marcachö y Hierapolis marcachö criyicog mayintsiccunapäpis.
  mox-mox: Yavona aqiaqiemi, iada Efafasi ena fewa qiduana weaqimi yahalamani aqiaqiea,
    ta wese ʼabagadiavo Lodisia be Ilafolisi ana totoayavo weaqidi.
  kew-kew: 'Neme nipumi kogono waru pea-daa neme nimi go-rupa lagialo: Nipumi nimi-para
    Laodisia su-para piri onaanu page Hierapolis su-para pimi onaaanu page raba muaaya.'
  dww-dww: Taugu yà riuriu kauemina da Epapras tauna e moimoiragi be e noyanoya guratana,
    taumi Laodisia be Hirapolis banegimima aubaimima.
  twi-ASANTE: Mɛtumi adi ne nsiyɛ ho adanseɛ akyerɛ mo ne nnipa a wɔwɔ Laodikea ne
    Hierapoli no.
  aoj-aoj: Aeꞌ atowe egawa anen, naꞌamba deiꞌ awalapana aꞌi anen nandaꞌ maol numaꞌuni
    endilisi ma nagatopalopa ipaꞌ paloma esis amam nematawa walemb ambalemba bialemb
    Laodisiai Hierapolis.
  cbv-cbv: Yeebdíh yoobópdih wã naóhna caá. Caán yeebdíh ãpĩ́ ʉʉ́bh cádahcan caá.
    Laodicea tʉ́tchidih moondíh, Hierápolis tʉ́tchidih moondíhbʉt bʉ́dí ãpĩ́ ʉʉ́bhna
    caá.
  taw-taw: Yad Epaplas nop nɨŋɨd, nɨŋɨd yɨbɨl agebin, ne kɨles gɨl nɨbop wog gɨl,
    taun Layodisiya binɨb kɨlop wog gɨl, taun Hiyelapolis binɨb kɨlop wog gɨl gup.
  jic-NT: Napj selé t'üc' way jupj lovin po vele Dios lal nun mpes, Dios ts'uyupj
    Laodicea nt'a patja mpes 'ots'ipj, Dios ts'uyupj Hierápolis nt'a patja mpes 'ots'ipj.
  zap-NT: Nanwen noo ne kesentyent za lextoo Epafras de yra de, zenga ke za lextoo
    Epafras men-Laodicea no le men-Hierápolis.
  wer-wer: Pim songönten nem ëwat wë yeniak epop. Pi arimëënre Leotisiaare Irapolis
    ka pöteparë omnaröaan kaamök elniipënëak ya kaö yamëngkaup.
  ipi-ipi: '@see-verse:COL.004.012'
  qul-NT: Noka yachani Epafras kancunapaj sinchita llanc'askanta, Laodiceapi cajcunapaj,
    Hierapolispi cajcunapajpas.
  ter-NT: Eneponê'e, koati ngoyuhó'inopeatinenoe yupíheovo kóxuna'ixeovo ya itukétike,
    kaha'aînopitinoe unako kêku ikéneke Vúnae. Kúteanemaka ahá'ino íhaehiko Laudíseya
    yoko íhaemaka Yerápoli.
  bmr-NT: Uujoho imino gaajahi Epafra amɨɨhaiditɨ ifiico nɨjɨ nɨjɨ omoonɨhicanoco,
    bu tollɨro Laodicea cuumiri iicameditɨ, bu Hierapoli cuumiri iicameditɨ icano
    iicahicanoco.
