    toyogina, kadu badi tovetumagana Leyodisiya melala againe be Hilafolisi melala
    againe.
  yao-yao: Ngukombola kusala umboni nkati ŵelewo kuti akupanganya nnope masengo kwa
    ligongo lyenu ni kwa ligongo lya ŵandu ŵa ku Laodikia ni kwa ligongo lya ŵandu
    ŵa ku Hielapoli.
  tgp-tgp: Enau a er̃i verea isamim vara enia mo lo vavahinau r̃ilangi matamim peresi
    la haratu Laodicea peresi la haratu Hierapolis.
  auc-NT: Mïnitö beyæ̈ tömengä nanguï cæcampa. Daoditea ïñömö näni pönencabo beyæ̈
    adobaï Yedapodi ïñömö näni pönencabo beyæ̈ adobaï tömengä nanguï cæcampa, ante
    botö näwangä apæ̈nebo ëñëedäni.
  kbc-NT: Emeɡ̶ee jinadi codaa jakadi meji Epafras meliodi me diba me ɡ̶adaxawanitiwaji,
    codaa me yaxawa ɡ̶onioxoadipi ane niɡ̶eladimigipitigi nigotadi Laodicéia aniaa
    Hierápolis.
  bmh-bmh: Iz go en petak pet awarem. Go ag abai Laodisia uzanan duailel mui Hierapolis
    uzanan duailel mui isanarabun salau banou macaneu.
  ctu-BL: Come mic subeñetla, cabʌl woli' chʌn ña'tañetla Epafras. Woli' ña'tan ja'el
    pejtelel ya' bʌ añob ti Laodicea yic'ot ti Hierápolis.
  meq-meq: Ta deɗek na sər neŋgeye faya ma giye məsler haladzay hərwi kurom ada hərwi
    ndo məpe mədzal gər hay ka Yesu neheye ma Lawdise ada neheye ma Hiyerapolis aye
    dərmak.
  noa-H: Mua mʌch daúacha mag pãar kõit jëeu sim hoojeewai k'ap'ʌ chirʌm, hirua chadcha
    dʌ̈rrcha pãar k'ĩirjuajem. Mamʌ hajapcharan pãar happai k'aba, Laodicea hee chi
    hʌ̈k'a durrum k'ʌʌnjã k'ĩirjunaa hĩchab Hierápolipienjã hich hagjö k'ĩirjuajem.
  alp-NT: Au ruaku selui kerike peneka, ikerike ktili ete imi kai ete tamata rebe
    esi ndi Laodikia kai Hierapolise.
  san-VEL: yu.smaaka.m laayadikeyaasthitaanaa.m hiyaraapalisthitaanaa nca bhraat.r.naa.m
    hitaaya so.atiiva ce.s.tata ityasmin aha.m tasya saak.sii bhavaami|
  kbq-kbq: Nagra agrikura huama hu'na tamasamiza hue, agra tusiza huno tamagriku'ene
    Laodisia kumatea mono nagamotane, Hierapolisi mono nagamotagura tusi'za huno agesa
    antahineramia nere.
  kbh-kbh: Cach ats̈e sënjinÿe y sëntsobena jayanama nts̈amo cha jabuache yotrabájama,
    ts̈ëngaftanga jujabuáchama, chë Laodicea puebloquënga y Hierápolis puebloca oyenë́ngnaca.
  ron-LSB: Căci mărturisesc despre el că are un mare zel pentru voi, pentru cei din
    Laodiceea și pentru cei din Ierapole.
  pon-pon: Nai me kadede i, me a porijok melel ni a apapwali komail o irail nan Laodijea
    o lrapolij.
  nhe-BL: Nimechyolmelahua para nopa Epafras nelía mocuesohua miyac imopampa huan
    nojquiya ininpampa toicnihua tlen itztoque ipan altepetl Laodicea huan altepetl
    Hierápolis.
  sps-sps: Nyo nat rou e Epafres, ayei faakats of mami fiisen me na fo parits tana
    fo mamatsiny nainy tana saa ayei te kaa men mangiir tsian iny faakouts mami, an
    tan faakouts kan rari to te kaa ror tana ngats fan iny Leodisia an tan faakouts
    kan rari te kaa ror tana ngats fan iny Eriapolis.
  wnc-wnc: Sike ita gikat gatu Leodisia yot gapmane nana amikat gatu Hirapolis yot
    gapmane nana amikat ngang gatandamunangge natake ita puya kekeknga siknga pasiwan
    kakum. Kakumde nata apme daniwa natapning.
  bus-bus: Mɛ́ fↄ̃ mà à sèeda kɛ kɛ̀ èe zĩi kɛɛare maamaa, amↄanↄ kↄ̃n Laodiseadeenↄ
    kↄ̃n Iɛrapↄlideenↄ.
  gub-BL: Uma'ereko katu Tupàn ze'eg heraha pà peme, Araorixez tawhu pe har wanupe
    no, Iera tawhu pe har wanupe no. Aexak ima'ereko mehe.
  imo-imo: Yuni enonga kape, Laodisia imbomanga kape Hierapolis imbomanga kape, eno
    lipo tapondambo nimbe paa kongono mindili nomba teremo akumu eno paa pilengei
    nimbo nio.
  boj-boj: O ijo was, e niŋgi endegsi merŋgwai. Epafras a gaigai niŋgi qa are qaloqnsiq
    deqa a wau koba yeqnu. A niŋgi qa ti Laodisia Kristen naŋgi qa ti Hierapolis Kristen
    naŋgi qa ti are qaloqnsiq deqa wau koba yeqnu.
  eng-DRA: For I bear him testimony that he hath much labour for you, and for them
    that are at Laodicea, and them at Hierapolis.
  knf-knf: 'Dţup aji dmaar uko wi : Aji noor maakan ţi uko wi nan na wi biki ubeeka
    wi Lawodiŧiya na biki ubeeka wi Yerapoliŧ.'
  san-KHM: យុឞ្មាកំ លាយទិកេយាស្ថិតានាំ ហិយរាបលិស្ថិតានាញ្ច ភ្រាត្ឫណាំ ហិតាយ សោៜតីវ
    ចេឞ្ដត ឥត្យស្មិន៑ អហំ តស្យ សាក្ឞី ភវាមិ។
  arn-NT: Iñche ta küme kimniefiñ tañi rume rakiduameluwküleken ta Epafra eymün mew
    ka tüfey engün ti pu feyentulelu mew mülelu ta Laodisea ka Yerapolis.
  zas-NT: Naj ragbee zagdxe guial dád ruman xgab por lëjt, në por ree bén Laodicea,
    në por ree bén Hierápolis.
  ken-NT: Nchí ntísiɛ Ɛpáfras bɛ ákʉ́ tontó ɛ̌ti yɛka nɛ bǒnkwɔ Laodísia, nɛ
    abhɛn Hiɛrapolis.
