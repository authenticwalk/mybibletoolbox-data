    kimang maim ön. Ne ngön pöt ök yamëëautaan wii kaatak wë.
  ipi-ipi: '@see-verse:COL.004.002'
  qul-NT: Nokaycupajpas oracionta ruwaychis, Señor sonkocunata waquichinanpaj, Cristomanta
    salvación evangeliota willaranaycupaj. Cristomanta willaskayraycu preso cachcani.
  ter-NT: Yépeminavimaka Itukó'oviti, maka míhe'akinavine voxéne koyúhoyea ûti xapa
