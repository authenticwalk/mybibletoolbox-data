  sbe-sbe: Yomai hinage kwa tapwatapwalolo bena Yaubada keda ye soke na wasa namwanamwana
    ka wasaduwaiyei, iya ede Keliso wasana saesaena. Teina wasa ta debanaena se kaugau
    na numatutuguduyena se tolegau.
  mcr-mcr: He tääqä ätäpiyäŋgaŋi, nenyqä-pqä inä, tii timäutŋqä tqäpŋqe. Iŋi Goti
    Iqu hänaqä imäuänayqaŋguti, ne Kraisi Iqueqä kukŋui, ämaqä du awä tquatuŋque.
