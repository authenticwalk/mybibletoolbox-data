  cme-NT: Aa na bi ta na cãrã-yuɔ na hã miɛŋo‑i; wuɔ u tigiiŋ terieŋgu‑i u hã-ye
    i gbãŋ waŋ *Kirsa maama‑i baa nuɔmba‑i. Dĩɛlũɔ‑i-na maa na fuo, ŋga fiɛfiɛ‑i-na
