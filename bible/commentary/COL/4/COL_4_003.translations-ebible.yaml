  bps-bps: Na lêyu dnasal gami, du fye nukà Dwata dalanmi tmulen i bunin di muna gablà
    ku Krayst. Na én sa i duengu bnilanggù ani, du mdà di kbelgu i Fye Tulen ani.
  mbs-mbs: Pegtawal-tawal kaw heman tepad kenami, amon doen aldaw ibegay te Timanem
    kenami te pegtoladà day te kagi din, sìyan kebenalan tepad ki Cristo wedà din
    petega-tegahi gebii. Kineleboso a pa seini tandà te pegtoladà ko te kebenalan
    sìyan.
  tof-tof: Dakla kibünkü ta tóre bako kwarilün wagó, God sab kwat alóte kibünkü oya
