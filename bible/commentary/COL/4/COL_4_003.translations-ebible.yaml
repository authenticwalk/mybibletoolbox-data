    aria douk nyatogur yopugunum. Aria douk eik showeshike yape um agundok yape yakripesh
    enyudok baraen um.
  hus-NT-2005: Ti ku kontsintsi weye abal an Ajátikláb ti ku tolmiy ki elaꞌ xan ti
    ki tʼilaꞌ an alwaꞌ tʼilab. Anchanꞌ, neꞌech tám ki ejto ki pidhnaꞌ ka choꞌóbná
    xowaꞌ kʼwajatwiꞌik yab tejwaꞌ kʼal tin kwenta na Kristo, pos jaꞌich kʼal jechéꞌ
    tin kwenta tin kʼwajat tin wikʼnél.
  mig-NT: Te suni hora‑ún kaka̱n ta'u̱‑ro̱ já'a̱‑rí jíná'an‑ri̱, náva̱'a ná kúña Dios
    ichi káni‑ri̱ tu̱'un, náva̱'a kuu ka'a̱n‑ri̱ tu̱'un sa̱'í Cristo, chi ja̱ sɨkɨ́
