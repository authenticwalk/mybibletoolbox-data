  cpb-NT: Pamanakotzitena naaka, rishinetaantaitenawori nonkenkithatakotairo kaari
    riyotakoweeta pairani. Tema irootake romonkyaawentaitakenari.
  aon-aon: Aria shopunek, punek beten um Iruhin um nutaurumap nunekumap anah yah um
