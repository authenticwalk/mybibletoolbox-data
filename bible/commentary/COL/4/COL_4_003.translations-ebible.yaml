    rawakone edanikene, don kisi eamo sogino san pake, naso iwao yemo mo wakonge,
    pakimo ŋei loutneŋoka, ea wane zok mi onmaike, kine ea wane ra more na mulap urumgo
    iwa biranangoi metmaile.
  con-NTPO: Toya'caen ingine'qque Chigama iñajan'faja cuintsu Tise osha'chove ñoñasi,
