  myk-myk: Yi da Kilɛ ɲɛɛri wù bɛ mu, kɔnhɔ Kilɛ yɛ pyaa di já wù tɛgɛ, wu cogosaama
    kan wù mu wù já wʼà wu Jozaama pu yu. Wu Ja Kirisa kaa le li bye kaŋmɔhɔnɔ, a
