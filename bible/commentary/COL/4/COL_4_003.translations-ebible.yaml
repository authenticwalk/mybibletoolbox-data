    kønrrai. Pøs nabe trunun wamindikkurri kailan keeri yau pasrar.
  not-NT: Pigóiguë cara yomianquina aroquenta nocomantaguequeri matsiguengajegui atiraca
    ongantima iragabisaicoqueri Quirisito. Yamai nocogui pomanocotina naroegui aitosati,
    arota iromitocotina Tosorintsi nanguenguitsatocoqueri Atingomi yaca iromingamentoquë.
  plu-plu: Uyay piriyepkaw udahan hawwata, adahan Uhokri woka ahin udahan adahan usuh
    ka mpithaka adahan usuh ekkene giwn. Kahadbe usuh ik adahan ekkene inakni inetit
    gimin Cristo ku pariye minikwak hiyeg kotenene hiyakte. Mmanawa ku apim inin nah
    ay agiku parakseket awaku ku samah nah ekkene inakni inetit.
  iou-iou: Täŋkaŋ ninta imaka, yäŋapiŋirä Anututä iniken mani täŋo käderi täwit nimiŋirän
    Kristota man käbop itkuko u yäŋahäk täkäna. Man unitagän näk komi yotken itat.
  ntp-NT: Dai daanʌdavurai aapimʌ Diuusi ʌʌpʌ sai ʌgai giñsoicʌiña nai gaaagiada isSuusi
    Cristo ʌrcʌʌgacʌrʌ vuviadami gomaasi ʌʌquioma maimaatʌcatadai oodami. Sivi maisapi
    aanʌ gaaagiditai gomaasi.
  rai-rai: Baa muaat aaraaring, muaat a aaraaring kaai un miaat, kupi God in paapa
    aara aakapi kupi miaat a wapuaana a pirpir na pidik un Kaarisito, baa namuga i
    wawalipa. Kuri iaau ki u ra karabus, kabina maa iaau wewapua uni.
  haw-1868: 'No makou kekahi e pule ai oukou, i wehe mai ke Akua i ka puka no makou
    e olelo ai, e hai aku i ka mea pohihihi o Kristo i ko''u mea i hoopeaia mai nei:'
  ffm-ffm: Nduwanee min minen duu, yalla Laamɗo ana udditana min damal faa min mbaajoo
    konngol mum ngol, yalla miɗen mbaawa saakude goonga tedduɗo kaaloowo haala Almasiihu
