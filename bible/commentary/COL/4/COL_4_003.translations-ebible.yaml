  cbc-NT: Tunu bairoa jãã cʉ̃ãrẽ jãã mʉjãã jẽnibojawa Diopʉre, ẽñotaricaro mano caroaro
    cʉ̃ yaye quetire camasãrẽ jãã caquetibʉjʉñesẽãmasĩparore bairo ĩrã. Tirʉ̃mʉpʉre
    na camasĩpeyoetaje nipetiro camasãrẽ Jesucristo cʉ̃ canetõõgarijere jãã caquetibʉjʉmasĩparore
    bairo ĩrã, jãã mʉjãã jẽnibojawa. Tiere yʉ caquetibʉjʉñesẽãrĩqũẽ jʉ̃gori, ato preso
    jorica wiipʉ yʉ cũrocacõãwã.
  qxo-NT: Tayta Diosmanga mañacuyay alli willacuyninta willacuptï shumag chasquicuyänanpä.
    Paypa willacuyninga pipis maypis Jesucristuta chasquicogcuna salvacuyänanpä willacuymi.
    Tsay willacuyninta willacungäpitam nogapis caychö carcelaraycä.
  mox-mox: Ta tuta nana ovevenoqi ʼinega wese imaʼa weaqima ona venoqi, be yaqisa
    Yaubada tuta aqiaqidi naneima ʼinega ana fata Ieisu Valena ana lugaihiea tomotau
    ʼidia. Lova Vale nana kavona ʼwaiʼwaivina ta baʼitagana Yaubada niʼa giveʼifoqeyea.
    E baʼe Vale nana ana lugaihi weaqina iaʼuluguyegu vanue ʼebeyoqona ʼinaya, ta
    nawale yoqoyoqonigu yatoatoa.
  kew-kew: Niaa page raba minalo Gote-para nimimi beten laatepape. Gote-me niaa pora
    mea wanaloa niaame nipuna epe agaame Krais kudiri pi agaa madaa puri paboa lamona
    beten tapape. Go agaa madaare nimumi ni aba kalabus ada mapataasimi.
  dww-dww: Be mate tauma aubaimaima ko moiragi da Mamaitua keda e kaipore be tauma
    Keriso na giuma ka rauguguyena. Uma giunama boni semoe ya kenakenana, be yodi
    ya maḡatarana. Be banaga uma giunama vaienama nam ti ḡoena aubainama, taugu dibure
    a boruguna.
  twi-ASANTE: Ɛberɛ korɔ no ara mu, mommɔ mpaeɛ mma yɛn nso na Onyankopɔn ama yɛn
    mu kwan ama yɛatumi aka Asɛmpa no ne Kristo ho ahintasɛm. Ɛfiri sɛ, ɛno enti na
    meda afiase no.
  aoj-aoj: Ipaꞌ pendabeten pihaliꞌ Goda nogatopalopafa wapani naꞌamba. Anen nusiꞌmafa
    uta afaꞌ ma ogowalapa basef ananifi. Ama ogawalapa basef ifimba Kraisi fowaꞌ fape
    fandambahiꞌi. Isimba atis deiꞌ aeꞌ ape kalabus.
  cbv-cbv: Jwiítdihbʉt ñi ʉʉ́bʉ́. Cristoíh tʉ́ini dooná, cã́acwã ĩ jéih jwʉhca naáhdih
    bohéna, queétdih jwĩ tʉ́i jéihyaat pínah niijná, jwĩ íipdih bʉ́dí ñi ʉʉ́bʉ́. Páant
    wã bohéát jíib bʉʉ nemat mʉʉ́boó wã jʉmna caá. Pánihna, det weemdíh enedih jʉinítdih
    Dios naáwátdih wã tʉ́i naáwát pínah niijná, ñi ʉʉ́bát pínahdih wã náahna caá.
    Páant naáwát tigaá Cristo weemdíh ã wʉtʉp.
  taw-taw: Pen chɨnop abe gos nɨgɨlɨg God nop agnɨgem, ne kanɨb chɨnop yɨkek, Klays
    takaw ne ak agñɨnɨgun. Takaw anɨb ak bɨlel we gɨl yolɨgup ak, yad agñen yɨp nag
    lelak mɨdebin.
  jic-NT: Tjowelé Dios lal cupj mpes 'ots'ipj. La moná ca jupj ca nin la mijis ne
    cupj lovin ca polel mvelecj la p'a jilal jupj tjevelá. Mpes ca polel mvelecj la
    p'a jilal Dios tjevelá Jesucristo po'ó. Niná pjü ma salejeptsja yas nam. Niná
    la p'a jilal nin jis wala tjevelé, mpes cawilta mo'o 'os quinam.
  zap-NT: No gunab ke lo Ne por noo yra noo chen yxal Ne nëz chen gak yzëët noo xdiznzoon
