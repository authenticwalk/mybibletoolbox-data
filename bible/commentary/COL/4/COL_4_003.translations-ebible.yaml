  sri-sri: Marĩpʉre gʉaya ããrĩburidere sẽrẽbosaka! Gʉa Cristoya kerere iripoegue marã
    masĩbirideare gajerãrẽ buedʉakoa. Irasirirã Marĩpʉre gʉa ĩgʉ̃sãrẽ iri kerere õãrõ
    bueburire sẽrẽbosaka! Yʉ iri kerere wereri waja daporare peresugue ããrã.
  nal-nal: Araan naagu maainung, naaguna maainung saait pana maam kuna Nakmai xana
    kaas a lan kuna maadina fazei wana a dorang sin Kaarisito, ina waamua xa izi vunfun
    singsaxai taning ka iziar la maravas. Ma naari ga iziar la vaal a vaamaazikang
    panaze gai fazei wana.
  kyq-kyq: 'Ɔɔ Ꞌtɔndki mɛtn Raa taa naaje kici: taa naan̰ ajen kɔɔɗn ɗoobo gɛn ɓaa
    taaɗn nakŋ kɛn gɔtn *al‑Masi ki jaay *jeege jeel mɛtin̰ ey se. Taa naan̰ se ɓo,
    maam jꞋɔkum daŋgay ki taarin̰a.'
  kwd-kwd: Alata mooru moru fo'a, moru fo'a la'u mai famee'e fana God 'ani kwatea
    'ani talawada'u famee'e fana foule'enilana alafuunga suria la Kraes na God 'ame
    faate'eni folaa ai mai na'o. Suria 'inau ku kwairii 'ania alafuunga lo'oo, nau
    ku to'oru 'ubulana 'ifi na lokafu na alata lo'oo.
  ded-ded: 'Ngeni neneac ifingoc negemma yofi numubisia: Anutungo yoacac nagu menemmeu
    Kristoac negen negeng sufu sufuya fede, imoc dekperagini negembisia. Yoac imocacnoc
    witicamau kecduae.'
  ewe-ewe: Mido gbe ɖa ɖe míawo hã ta be Mawu naʋu agbo na míaƒe mawunyagbɔgblɔ be
    míaɖe gbeƒã Kristo ƒe nu ɣaɣlawo, esi ta mele ga me le afi sia ɖo.
  nuy-nuy: Marri ngirrii-jambina nurraa yungguyung. Numbunu-yandhawiwanjii numburru-yamana
    na-God-guy, nguynju yadhu, warra-wurru-wurruj amburru-yaarri nurri-wuy, marri
    namba-magana anubani-yung aniij-miḏaamimi na-Jesus-inyung. Ngaya-waj anaani, ngaynjambina
    ana-maaḻamburrg, anubani ana-lhaawu nganggiij-garrarra-gana. Yagu yamba aadani-yung,
    anaani-yung nga-radbidhii, wudanila-wala a-lhaawu-wala.
  cop-BHC: ⲈⲢⲈⲦⲈⲚⲦⲰⲂϨ ⲀⲘⲀ ⲚⲈⲘ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ϨⲰⲚ ϨⲒⲚⲀ ⲚⲦⲈⲪⲚⲞⲨϮ ⲞⲨⲰⲚ ⲚⲀⲚ ⲚⲞⲨⲢⲰ ⲚⲦⲈⲠⲒⲤⲀϪⲒ
