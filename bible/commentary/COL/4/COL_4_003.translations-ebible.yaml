  san-SIN: ප්‍රාර්ථනාකාලේ මමාපි කෘතේ ප්‍රාර්ථනාං කුරුධ්වං,
  yut-yut: Piŋkop da ninyo kɨsi paŋpulugosak do bɨsit ani. Bɨsit iyɨŋba Kristo dakon
