    ngo kine nomenga. Ave toko pelie oni plong i, mako o paeso tho a mang a midenga
    nge.
  bdd-bdd: Tauma wete weyahima waꞌahwanoi, ma ꞌoinega Yehoba ꞌima ꞌeda ꞌiꞌabilatuhe
    ꞌoima, ma ꞌoinega Keliso wasana dahwadahwaina ꞌahepwaila latuhe tomota ꞌoidiya.
    Tauna wasaina bewa ꞌana hepwaila weyahina silagu luhuwegauwa deliya.
  cbt-NTPO: Quiya marënta' Yosë nontoco'. Pa'sápato, Quisocristo nanamën a'chinpirahuë'.
    Ina marë' tashinan pëiquë po'morinaco. Na'a piyapi'sa' co nanamën nitochátërapihuë'.
    Inahuanta' nitochina'. Napoaton Yosë nontohuatama', quiya marënta' nontoco' catahuaincoi
    a'chintohuatoira, Yosë nanamën nohuanchina'.
  srn-NT: Begi tu gi wi. Begi tak' Gado sa opo wan doro gi a boskopu san wi e tyari,
    fu wi kan taki fu a kibritori fu Kristus. Na fu a tori disi meki mi de na straf'oso.
  cta-NT: La cuiꞌ tyempo biꞌ jña ma̱ chaꞌ clyu tiꞌ jiꞌi̱ ycuiꞌ Ndyosi cuentya jiꞌi̱
    ya chaꞌ caja la juersa jiꞌi̱ ya, chaꞌ chcuiꞌ ya chaꞌ tsoꞌo jiꞌi̱ Cristo loꞌo xaꞌ
    la ñati̱, chaꞌ cuna nguꞌ chaꞌ biꞌ masi bilya caja ñiꞌya̱ nu cuna nguꞌ chaꞌ biꞌ
    yala la; xquiꞌya chaꞌ cua nchcuiꞌ tsa naꞌ loꞌo nguꞌ juaꞌa̱, biꞌ chaꞌ ntsuꞌu naꞌ
    neꞌ chcua̱ juani.
  bqc-SIM: À wabikɛwàwɛ̃ɛ lↄ, aà zɛwɛ̃wɛ̃ɛ wà a yã́ waasokɛ, wí Kilisi asiiyã'ònɛ́.
    A yã́i wà ma dai kpɛ́u.
  tcz-CHONGTHU: Pathen in keihoa Christa a athuguh alunggon chu aphondoh theina dingin,
    keiho dingin taovun. Hiche jeh a hi keima thihkhauva eikihen ah ahi.
  mar-mar: आणखी आम्हासाठी देखील प्रार्थना करा; अशी की, कारण ख्रिस्ताच्या ज्या रहस्यामुळे
    मी बंधनातही आहे ते सांगावयास देवाने आम्हांसाठी वचनाकरिता द्वार उघडावे.
  snp-snp: Eti loti loumunawamo, ya lamomu yaki lakoina koliti, ya Gotikafo ka mono
    kanuwa wi ledageto, ya Kilisto kala kuwa, falukami kala lo oloto melenawae, loti
    lamomu koliti loumalo. Eti loti loumunawamo, ya namo ka lo oloto melenamo, ya
    efe loto kokatoto lo oloto melenaiye, loti namomu koliti loumalo. Kawa yamu ya
    nela wi nedato minowe.
  isl-isl: Gleymið ekki heldur að biðja fyrir okkur, að Guð gefi mörg tækifæri til
    að boða fagnaðarerindið um Krist, en þess vegna er ég í fangelsi.
  spy-NT: Ōsoowēēch nkacheek kuyootwēēch ꞉Yēyiin kēēlto sikyaamte lōkōōywēkaab Kiriistō
    choo /kiikēēng'oong'wēēch. Kiyooto ꞉nyi kiyey /keerata anii.
  xnn-xnn: Ilol-owalowanyo abes dakami ta ited Apo Dios nan wayawayami ay mangipadpadamag
    isnan egay kaipagtek id kasin ay maipanggep ken Jesu Kristo. Ta olay no maibabalodak
    id wani gapo isnan men-isolsolowak et mabalin koma kayet ay itoltoloyko ay men-isolo.
  mwe-mwe: Ntujujilanje na uwe, nkupinga a Nnungu bhatupe malanga ga lunguya lilobhe
    lyabho, tushumye indu ya nng'iyo ya a Kilishitu, numbe kwa ligongo lya yeneyo,
    nne njitabhwa.
  tte-tte: Kai tabe wakawakawanoi kaiwemai, na mesabana Yaubada kamwasa yabo isoke
    kolimai na wasa namwanamwana kana nuwatu wadawadamna kaguguyeyan bwaimwa Keliso
    wasana. Wasanane bwaite iya kaiwena mwa sipei-luse-yagau nume pan mena.
  tcs-tcs: Yupla mas no piged po prea po mipla tu. Ane wen yupla prea, yupla aske
    God po gibe mipla plenti sabe ane sans po pris da Gudniuz baut Zizas Kraist po
    dem Nozuwispipol. Ai bin pris tu baut Zizas daswai ai ya insaid zeilaus.
  hlt-THB: Kaimih ak khypyi awi awh Khawsa ing chawh awng nawh, Khrih ak awihyp ce
    ka mik khypyi thainaak aham, kaimih aham awm cykcah law lawt uh, cedawngawh ni
    quihqet ing khih na ka awm.
  soq-soq: Tane no baimba do rauparitonuno God inta wadepiaubepi no Gagalo euda amonantontaa
    baiwa. Iriritonuno ita Gagalo euda Keriso umanawa God bauta meba wadenitudene
    tane tauma sabamosana benemawantonta. Ne Gagalo euda ema benemawantedino baiwa
    seni mampe taunene diburaneieno wainedina.
  qub-qub: Nogacunapäpis Tayta Diosninchïta mañacuy chapata mana churapämänanpaj Jesucristupa
    alli willacuyninta willacunäpaj. Paypa willacuynenga pipis chasquicojcuna salbacunanpämi
    caycan. Chay alli willacuyta willacushäpitami carsilchöpis wichgaraycä.
  att-att: Á ipakimállà naw kami gapay, á ikomá naw kâ Namarò ta iyawâ na nikami yù
    awayyá mi nga umay mangipakánnámmu sù bilin na nga nelímak ngaw ta nabayák, nga
    meyannung kâ Apu Kesu Kiristu. Yáyù gemma yù gapu na nga nebálugà saw, megapu
    ta pangilayalayâ ku sù meyannung kuna.
  bki-bki: Kiniou nejidom bunu ka monoka kubolkouo ka kumemi, ka mia Atua naio rivetavo
    ea m̃arabo ka numijikia nuvioliolu ka vite novo nei napano beamu naio joluku,
    napano Kristo kiano iliano, napano vonganei nojoa nalakoiano biorio.
  bqp-bqp: À wɛ́ kɛwɛrɛ Ludaa dↄ, à zɛ́ bowɛrɛ ò a yã waazi kɛ, ò Kirisi asiriyã
    ońnɛ. Abire yãin ò ma dai kpɛ́siran.
  mcp-mcp: Ŋgəgá nə́mə́ jəgʉla nə Zɛmbî shú dʉ́sʉ́ nə́ a júwʉg mpumbɛ́ shú kɛ́ɛl sə́
    ŋgə́ bwiiŋg yɛ́ nə́ mə bwííŋgʉg *ndímba mə́ *Krîst, sâ í mə́ sá nə́ mə kə́g mímbwug
    dɨ́ yí.
  hat-hat: Anmenmtan, lapriyè pou mwen tou, pou Bondye ban m' okazyon pou m' fè konnen
    pawòl li a, pou m' fè lèzòm konnen sekrè Kris la. Se poutèt sekrè sa a menm mwen
    nan prizon koulye a.
  npl-NT: Noiwa ximotiotsajtsilikah por tejwah, para Dios matechkawili matitetlapowikah
    de n kualitlájtoli de Cristo, porke por nin kualitlájtoli non amaka okimatia axa
    onechtsakeh.
  bgg-bgg: Ji-è Hamangkhung-aphuii è gu shii ne Masi pha ug pha airo mua ji yua mua
    wie chua phi yi pha ji pha ishak shii gathek shii de sia phi bo. Ji è gu ne phatheg
    shii ro.
  eng-TCENT: At the same time pray for us as well, that God may open a door to us
    for the word so that we may speak the mystery of Christ, for which I am in chains.
  eng-BSB: as you pray also for us, that God may open to us a door for the word, so
    that we may proclaim the mystery of Christ, for which I am in chains.
  cpu-NT: Piñaañaatakotzityaana naaka, onkantya ishinetantayeetyaanarori noñaaventakotanairo
    kaari jiyotakoveeta pairani. Tema irootake jominkyaaventaitakenari.
  san-ASM: প্ৰাৰ্থনাকালে মমাপি কৃতে প্ৰাৰ্থনাং কুৰুধ্ৱং,
  tac-NT: '''La tániwa Onorúgame napurigá tabilé ''wesi nejkumémala ramué benírilichi
    churigá ko Kristo napu ralámuli tabilé machime nílige abé i''bé. Neka pe alué
    ra''íchali ruigáriká galírale bajcháriga ajtí ne jena.'
  eng-WEBPB: praying together for us also, that God may open to us a door for the
    word, to speak the mystery of Christ, for which I am also in bonds,
  gfk-H: Muat na sasaring uta mehet mah, bia Kalou na papos no matanangas ta ira numehet
    hinarpir waing mehet naga hasahesa utano linga nong ga susuhai narako ta Karisito.
    Ma iau ta kis tano hinihis wara gaiana iakano tahut na hinhinawas.
  viv-viv: Kadu ime faꞋimeya wanaveꞋoꞋola be higa wana ginayauni-yo Yaubada bonana
    kaliva agaidiya amafaiweya analulumamalena, kadu Keliso yana kibababala ana nuwanuwa
    sevasevauyana anahawavemogatalena. Mena Keliso ana laumamala faꞋina deliya gamimiyami.
  yao-yao: Iyoyo ntupopelele nowe, kuti Akunnungu atupe lipesa lya kulalichila ntemela
    nkati Kilisito. Kwa ligongo lya utenga wo, une ndili mu chitaŵiko.
  tgp-tgp: ha usiusi matamam sohena, ha usiusi vara God i sile te masapa matan vara
    kama pa vereuli na nona retisohai sei mo lo vujangi na nona r̃omr̃omi luhu hin
    Kr̃isto, haratu natu, na lo toho na ima r̃ilangi matana,
  auc-NT: Codito æbänö cæcää, ante dodäni näni ëñënämaï ingaïne incæ botö mänïne ante
    do ëñënïmo inte apæ̈nebo beyænque botö ïmote tee mönedäni wæbopa. Incæte mönitö
    mänïne ante apæ̈neyömöni mïnitö wæætë mönitö beyæ̈ ante Wængonguï ingante apæ̈nedinque
    ïïmaï ante apæ̈needäni ämopa. Wængonguï ëñëmi. Bitö wi æ̈nete baï cæbi ate Pabodoidi
    näni apæ̈nede wadäni mïmönë guiicæ̈impa, ante apæ̈needäni.
  kbc-NT: Codaa ipokitalo Aneotedoɡ̶oji me jakataɡ̶a mejinaɡ̶atece Cristo, codaa me
    jikeenaɡ̶a anewi anodaaɡ̶eeteda Cristo. Ite ee niwiloɡ̶onaɡ̶axi leeɡ̶odi mejitece
    Cristo.
  bmh-bmh: Ziwas go ebutal, ag ig en Uwait aurebi, gonugtal abu im oitaimai, dabeleu
    naliu migaba, ig Kristus nugau ze getal wageimai dareun, subantal duailel awaramam.
    Iz ze go duailel awaranemin, gonun, dudu ipal ag ze go duabun utemen goagen iz
    hiacaranemen zau oug heilemen.
  ctu-BL: Tajayon lojon ti oración ja'el come ñup'ulon cha'an jini wen t'an. C'ajtibenla
    Dios cha'an mi' chajpʌbeñon lojon ba' mic sub lojon majlel jini wen t'an yic'ot
    i sujmlel Cristo mach bʌ tsictiyemic ti yambʌ ora,
  meq-meq: Ɗuwulumay me a Mbəlom hərwi may dərmak hərwi ada Mbəlom mâ həndəkamay na
    tsəveɗ lele ka məɗe ha bazlam ŋgay a ndo hay, ada nəmaâ ɗa tay ha wu i Kəriste
    neheye maŋgaha eye mâ zəba dzaydzay. Ka sərum ha neŋ ma daŋgay na, hərwi wu nakay.
  noa-H: Maar kõitjã maach Pör Hẽwandamag jëeubat keena, warag hich hiekta jaauju
    hayaacha hapinaa jãga Cristoou hõor peerdʌ haaujẽ ha jawaag. Mag Cristoou hõor
    peerdʌ haaujem hiek hõrau k'augba haajerr jaau chitʌm gaaimuata mʌg mʌ preso chirʌm.
  alp-NT: Kotie loko Alla ete ami lekwe, leke Itiluke lalane kena lepae Eni hnaunaru,
    leke ami lepae Kristuse rebe akmenare sae irekwaI mosare. Le bei ami lepae Alla
    Eni hnaunaru hoko meije esi kusue au kena bui.
  san-VEL: praarthanaakaale mamaapi k.rte praarthanaa.m kurudhva.m,
  kbq-kbq: Hagi tagri'enena nunamu hunerantenkeno, Anumzamo'a kana erifore hina nanekema
    hanunazamo'a, vuno eno hanigeta, Kraisi naneke'ama oku me'nea kea erinteama hamneno.
    Na'ankure nagrira ana nanekema huama huazanteku kina hunante'naze.
  kbh-kbh: Bëngbe Bëtsáftaca cha s̈mojtsencuénta ora, bëngbiámnaca chas̈mochtseimpadana,
    cha chaoma bënga fchayobenama Bëngbe Bëtsabe palabra Cristbiama ents̈anga jábuayenama,
    chë buayenana soye ndayama tempo ents̈anga ndoñe monjántats̈ëmbo. Ats̈e chë buayenana
    soye ents̈anga abuátambaye causa, mora cárceloye sëntsëtámena.
  ron-LSB: rugându-vă împreună și pentru noi, ca Dumnezeu să ne deschidă o ușă pentru
    cuvânt, ca să spunem taina lui Hristos, pentru care și eu sunt în legături,
  pon-pon: O pil kapakapa kin kit, pwe Kot en kotin ritinidan kit wanim on majan eu,
    en kaweweda en Krijtuj a me rir kot, me nai jali kidier,
  nhe-BL: Nojquiya amo xiquilcahuaca xijtlajtlanica Toteco para tojuanti. Xijtlajtlanica
    para ma techtlapohuili se ojtli para más tihuelise titecamahuise Itlajtol campa
    hueli. Nijnequi niquinilhuis más tlacame nopa tlamantli tlen Cristo tlen huejcajquiya
    axaca quimatiyaya. Quejnopa nijchihuayaya huan yeca nechtzajque.
  sps-sps: Tan senviir nainy tsun kan, faakats yam ten Gov ma faakouts mamam Ya. Rangats
    e Gov ma pue of vanyo Ya na sanaan iny favaanan iny vegiau Tsunia, ma onot anyo
    tan faakouts ir a vainy Tsunia er natiny ton a fo fakats famumua nane Krais Tsunia,
    to te gima fanat iny Ya muan. E Gov jiat vaminyo ma favaanan iny vegiau to ayei,
    tan kat to aya te fasof of vanyo ri tana numaa iny kotskots fiisen me na kotskots
    nimau tana ngats fan tsian nei Roum.
  wnc-wnc: Inimbakngake ginda tumuk wam iniwa ita nit gatanimik. Gatanimuke ita kepi
    nitde tasiniman nitda natdetdeu Anututa ina natake Kraisda nin gatanimikge natake
    tekut takngae natake aminu buyambam yanikapzim. Nata wamu waaknga yanikapmake
    tasitakuwawa iwanata na kaautde napmaba yuat.
  bus-bus: À wɛ́ɛ kɛwe Ludaa dↄ, à zɛ́ bↄwe wà à yã waazi kɛ, wà Kirisi asiiyã ońnɛ.
    Beee yãnzin wà ma da kpɛ́siaanzi.
  gub-BL: Peze'eg urerehe nehe no, izupe peze'eg mehe nehe no. — Epytywà Pawru ne
    wà nehe, peze izupe nehe. — Epytywà Pawru ne nehe Tupàn, a'e mehe upuner neze'eg
    imume'u haw rehe teko tetea'u wanupe nehe, upuner ureruwihawete rehe ze'eg ikwaw
    pyr 'ym imume'u haw rehe a'e nehe, peze izupe nehe. Ta'e a'e rupi aiko zemunehew
    paw pe ihe kury xe.
  imo-imo: Gote kinye konge ningo molkolio linonga kape konge tendekolio, lino yunge
    ungu pengamu andopo nimbo tiemili aulke te lipe ondopili neio. Aku ungumu Kraistinga
    ungumu, akumu paa oi lopeke tepa perimu. Aku ungumu nimbo tirumunga na ka ulkena
    panjirimele.
  boj-boj: Niŋgi iga qa dego Qotei pailyoqniy. Niŋgi endegsib pailyoqniy, “O Abu,
    ni na Pol aqa wau qujai naŋgi ti gam waqtetnjroqnimqa naŋgi medabu waqtoqnsib
    Kristus aqa anjam nami uliesoqnej qaji di mare mare laqnqab.” O ijo was niŋgi
    quiy. Jeu tamo naŋgi Kristus aqa anjam di dauryqa asginjreqnu deqa naŋgi e ojsib
    tonto talq endi waibeb unum.
  eng-DRA: Praying withal for us also, that God may open unto us a door of speech
    to speak the mystery of Christ (for which also I am bound;)
  knf-knf: Woli nañehan, nañehandërun kak Naşibaţi ajeehan bgah bi ulemp wi pţup Uţup
    wi nul, nhilna ndo kaţiiniyaan uko wi *Kriŧtu umbiiŋ amena unţuuŋ kë nwo ukalabuş.
  san-KHM: ប្រាត៌្ហនាកាលេ មមាបិ ក្ឫតេ ប្រាត៌្ហនាំ កុរុធ្វំ,
  arn-NT: Ka femngechi ngillatuñmamukeaiñ ta iñchiñ, fey femngechi ti pu che Ñidol
    yafültukuaeyew engün ñi piwke mew tañi llowafiel taiñ wewpilelafiel Cristo ñi
    werken dungu. Tüfachi dungu ta kuyfi mew tañi allkükenofel engün, fey tüfachi
    dungu ñi duam iñche ta püresulen.
  zas-NT: Gol gurejdx tëë Dios por dunujn din guixhialaman nejz din gac yatieꞌchan
    mazri xtiidx Jesucrist ni ad wayünbeet ree bejn. Abiꞌ por ree diidx guin yuꞌn
    ladxguiib.
  ken-NT: Nɨk nɔkɔ ka mmʉɛt ɛ̌ti yɛsɛ nkwɔ bɛ Mandɛm ánɛ́nɛ́ bhɛsɛ mbi ndu bɛghati
    bho kpoŋoroŋ Mbok Ndɨ́ndɨ́ ɛ̌ti Kristo anɛ achi bhɛ́sɛ́ bhɛ́sɛ́. Chi ɛ̌ti mɛ́ghàti
    bho yɔ kɛ nchí ɛkɛrɛ́kɛnɔŋ.
