    teeke qaataino.
  peg-peg: ମା କାଜିଂ ପା ପାର୍ତାନା କିୟାଟ୍‌, ଇନେସ୍‌ ବଚନ୍‌ ୱେଚ୍‌ନି କାଜିଂ ଇସ୍ୱର୍‌ ମା କାଜିଂ
