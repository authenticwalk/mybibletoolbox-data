    ya àki ke *Krist na ana mis a. Nu nə̀vu a daŋgay bu ahalay ti azuhva ma gani nani.
  kqc-kqc: Resi mina ituari una dada ka usa usa nibifa, ye Sei yaku ini ago rofu biri
    eboka reyaine, ye makai Keriso di sui ago niokugida; mina dada, seini dudu ka
    na misi diburari aeyo.
  tav-tav: 'Diore mʉja cajeniro to cãnacã ni jã quenare ocõo bairo Diore jã ĩ jenibojanucuña:
    “Dio, mʉ catutuarije mena na átinemoña, Cristo ye quetire aperãre na cabuio majiparore
    bairo. Pablore cʉ átinemoña aperãre api majirica wamere na cʉ cabuio majiparore
    bairo,” Diore jã ĩ jenibojaya. Api majirica wame jeto na yʉ cabuiope ã. Yucʉacã
    presopʉ yʉ ã atie quetire cajʉgoyepʉ camaja na camajiquẽtiere yʉ cabuiorique wapa.'
  eng-ULB: Pray together for us also, that God would open a door for the word, to
    speak the secret truth of Christ. Because of this, I am chained up.
  spa-VBL: Oren también por nosotros para que Dios abra una puerta de oportunidad
    para predicar el mensaje, para hablar sobre el misterio revelado de Cristo, que
    es la razón por la que me encuentro prisionero aquí.
  fra-_FOB: Priez en même temps pour nous, afin que Dieu nous ouvre la porte de la
    parole, pour annoncer le mystère de Christ, à cause de qui je suis dans les chaînes;
  hau-ULB: Ku yi addu'a tare domin mu kuma, domin Allah ya bude kofa domin kalmar,
    a fadi asirin gaskiyar Almasihu. Don wannan ne nake cikin sarka.
  mal-mal: എനിക്ക് ബന്ധനകാരണമായ ക്രിസ്തുവിന്റെ മർമ്മം പ്രസ്താവിപ്പാൻ തക്കവണ്ണം ദൈവം
    ഞങ്ങൾക്ക് വചനത്തിന്റെ വാതിൽ തുറന്നുതരികയും
  lit-lit: melsdamiesi tuo pat metu ir už mus, kad Dievas atvertų mums žodžio duris
    apsakyti Kristaus slėpinį, dėl kurio aš esu ir kalinamas,
  urd-GVR: Sāth sāth hamāre lie bhī duā kareṅ tāki Allāh hamāre lie kalām sunāne kā
    darwāzā khole aur ham Masīh kā rāz pesh kar sakeṅ. Āḳhir maiṅ isī rāz kī wajah
    se qaid meṅ hūṅ.
  far-far: Ana kada ki tafau ne mulu foa ana, mulu foa laugo fuamaro fua God ka kwatea
    ka ngwaluda fuamaro fua 'ainitalolae ana fatalae sulia sa Christ ne God nao si
    fatai madakwa mai ana 'i nao. Aia, nau ku to laona beu ni kanie ana kada ne, sulia
    ne nau ku farongo ana fatalana God.
  suz-BL: गेपुकीमी आंइ कली यो मिम्‍शा प्रार्थना पने। परमप्रभु यावेमी आंइ कली ख्रीस्‍त
    आ ख्रुइश्‍शो लोव़ शुश मुर आन ङोंइती शेंने चाप्‍मेक्‍ल, दे पुनीन। मेको लोव़ शेंतीके
    गो ग्‍याइक्‍चा पुंइसाक्‍यी। रोमी १५:३०; एफिसी ६:१९; २थिस्‍सलोनिकी ३:१; १कोरिन्‍थी
    १६:९; कलस्‍सी १:२६-२७
  car-NT: Moro Tamusi 'wa ajauranarykon jako na'na poko enapa ajauranatoko, oma yto'me
    i'wa moro oka ekaroto'me, moro Kristus poko atamorepatopo auranano ekaroto'me,
    wykaje irombo. Moro amaminano poko ro enapa taru'ka wa.
  amp-amp: Nmoh hingrna nmbuham ndm kfo bruttnakfot. Bro Nkifrar wakfo bruttnakahtkomr
    Kraisrhu mrokfom kfo pthayuk yihotam yak hta bohtarahrm. Nd Kraisrhu kafrohet
    mrokfot rhumoat, be tafont kfo ptharuhatnomt tuhant yindars wanyrahmt. Na nd nmbuhatpno
    yakmoma kalabus htamoma.
  bht-bht: कने इदे सोगी-सोगी साड़े तांई भी प्राथना करदे रिया, की परमेश्वर साड़े तांई
    बचन दा प्रचार सुणाने दा मोका दे, की असां मसीह दे उस भेद जो पुरे तरीके ला सुणाई
    सकन, इसा ही बजा ला मैं जेला च है।
  eng-NOY: praying at the same time for us also, that God may open to us a door for
    the word, to speak the mystery of Christ, for the sake of which I am also in bonds;
  cub-NT: Aru mʉje coyʉiyede jẽniajara Jʉ̃menijicʉque yʉre boje máre, cʉcʉre ãmeina
    teivʉre jẽni jacoiñami jívʉi, ji coyʉiye báque boje iye yávaiye méne, Cristoi
    borore, jã́d̶ovameno mácarõre jipocamia ʉbenita jã́d̶ovainore caride. Jẽniajara
    Jʉ̃menijicʉque ʉ̃i yávayʉ bʉojare d̶aquiyepe yʉre, ji coyʉquiyepe aivʉ diede caivʉ
    ne jápiaiyede yópe yʉre jaʉépe.
  ita-1927: pregando in pari tempo anche per noi, affinché Iddio ci apra una porta
    per la Parola onde possiamo annunziare il mistero di Cristo, a cagion del quale
    io mi trovo anche prigione;
  lww-lww: Sineun m̃ena ga nesape monar alen wo imimi, vena p̃isi na Ntewa vike kiamimi
    mrapa mekilia melologon sur wo nene nap̃a sumo na tapolou, nap̃a visena kiena
    ne Kristo, nap̃a nanagane na nesike e lokap vanonia.
  ckb-ckb: بۆ ئێمەش نوێژ بکەن کە خودا دەرگایەکمان بۆ بکاتەوە بۆ پەیامەکە، بۆ ئەوەی
    نهێنی مەسیح ڕابگەیەنین، هەر لەبەر ئەمەش گیراوم.
  nas-nas: Eeꞌnoko niiꞌ kunsi-koo pakumererimaatoai, Kumponinge niiꞌ karanaang daateꞌmemuriiꞌnaang
    tee doorenang tampara Karistooꞌ bakaang tero bakuꞌari otokoꞌnung daankiampiainaꞌ,
    tee tenaare aaꞌnaare ning anke kiimatamari oꞌnong.
  uvl-uvl: Pe a hetalaulau emem pule ke NeHalang poi hote kue unne ke mo haliu hote
    nena helenga, nga helenga talkomkome ngana nenge NeHalang hemallaha hote nge Kristus.
    Pe iau etu nga tuele au ngana iange e popoia ume nem.
  eng-BBE: And making prayer for us, that God may give us an open door for the preaching
    of the word, the secret of Christ, for which I am now in chains;
  ixl-CNT: Utz qꞌilataj sikꞌletaj Tioxh qiꞌ majte. Ech satam kubꞌey u kuBꞌaal tiꞌ
    ipaxsal viyolbꞌal. Ech saqal viyol u Cristo vaꞌl yeꞌich ootzajimal utz, vaꞌl tiꞌ
    koꞌn atilin tu tzeꞌ cheel.
  xsi-xsi: Aku ara ŋana miki ma kakai noŋa pa Maro Kindeni tu ma ivila maka tona,
    ku ma ikai nzâla piti pama ŋana katula i kawa ŋgua ŋana Kirisi kâ. Ŋgua ŋinde
    muŋga ikeno paveâŋa nâ, kala ŋine ipâŋga nia yo. Kinzi sipa wâlo kaika lâ tiniŋgu
    ku sio naŋa amo luma sakamao ilo ŋana naneŋgu wurâta ŋinde kâ.
  crx-NTPO: Wheni cha neba tenadoohdli. Yak'usda neba dáha' dootan. 'Et de la ooghuni
    be yats'oolhduk. 'Et whuz un'a Christ ghun whe' hoont'oh hooyoh-un, 'et ts'iyanne,
    ts'un howu yats'oolhduk. 'Andit 'et huwa 'adus'ai.
  kan-OKCV: ನಾವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ರಹಸ್ಯವನ್ನು ಮಾತನಾಡುವಂತೆ ದೇವರು ನಮ್ಮ ಸಂದೇಶಕ್ಕೆ ಬಾಗಿಲನ್ನು
    ತೆರೆಯುವಂತೆ ನಮಗೋಸ್ಕರವೂ ಪ್ರಾರ್ಥಿಸಿರಿ. ಈ ಸೇವೆಗಾಗಿಯೇ ನಾನು ಸೆರೆಯಲ್ಲಿದ್ದೇನಲ್ಲಾ.
  bbb-bbb: Ro ni baname jone ja isoevo ijia nuvuefuo baname isoega Godi fu vame nuvuone
    samadirejuoga no vua fuone abe e kuariake. Ro kuke fu ifejuoga no Kuraesido vua
    maeje nuriete namo ijene mukoreigia vierafena kuaenoeke. Ro igia fie, naeje na
    Godido vua maeje abena e kuaenoejo ijadufuo bu dabe dibure igia nujie.
  blw-blw: Ya chayu koma agé iluwaruwan chàni, ta idchat Apudyus hen wayani way manginwarawag
    hen anchi ammayay chamag mepanggép an Jesu Cristu way iggay ma-ammuwan ingganad
    uwan, te yachi chillu hen gapona ah nifaruchà ad uwan.
  tam-2017: கிறிஸ்துவினுடைய இரகசியத்தினிமித்தம் கட்டப்பட்டிருக்கிற நான் அந்த இரகசியத்தைக்குறித்துப்
    பேசவேண்டிய பிரகாரமாகப் பேசி, அதை வெளிப்படுத்துவதற்கு,
  azz-NT: Huan namechilía ximoteixpantican inahuactzinco Totajtzin Dios ica por tejuan
    para ma Yejuatzin techtatapohuilis campa huelis titenextilisque Itajtoltzin. Huan
    ijcón huelis niquinmatiltis in tagayot ne ichtacatamachilisme de Dios de que axcan
    Cristo cuali huelis namechmaquixtis namejuan ten amo nanjudíos. Huan nican nechtzacuacque
    ya queme preso porín nitanojnotztinemic ica in Tajtoltzin de Dios.
  spa-RV-1909: Orando también juntamente por nosotros, que el Señor nos abra la puerta
    de la palabra, para hablar el misterio de Cristo, por el cual aun estoy preso,
  csy-csy: 'Christ thuthuk hil tu in Pathian in kongkha hong honsak thei natu in,
    kote atu zong thu hong ngetsak tavun, tua a tu in keima sia thongtak ka hihi:'
  mxq-NT: Nandʉꞌʉn ka̱jxta̱ꞌa̱ktʉ es amdow pʉjktsówdʉ Dios esʉts ʉj xypyudʉ́kʉt esʉts
    nga̱jxwa̱ꞌxʉt ja oybyʉ ayuk, esʉdsʉ ja̱ꞌa̱y nduknijáwʉt diꞌibʉ ijty kyaj yajnijáwʉ,
    pes jaꞌagyʉjxmʉts ndsimdsyʉʉnʉ.
  tzj-NT: In tebana' orar pa kacuenta ajoj chakaja', tec'utuj tre ja Dios chi arja'
    nujak jun bey chikawach utzc'a chi nkaya' más rbixic ja rtzobal. Ajoj nkajo' nkaya'
    más rbixic ja k'alasan chic tre ja Cristo ja ma k'alasan ta nabey. Rmalari' tok
    inc'ol anin pa che' camic.
  tdt-tdt: Keta haluha harohan mos mai ami. Husu atu Maromak loke dalan para ami bele
    foo sai ba ema, buat nebee uluk segredu hela kona ba Kristu. Tanba hau foo hatene
    segredu nee mak hau agora iha kadeia laran.
  ron-BTF: În același timp rugându-vă și pentru noi, ca Dumnezeu să ne deschidă o
    ușă a cuvântării, pentru a vorbi misterul lui Cristos, pentru care și sunt în
    lanțuri,
  eng-WEBP: praying together for us also, that God may open to us a door for the word,
    to speak the mystery of Christ, for which I am also in bonds,
  eng-FBV: Pray for us too that God may open a door of opportunity to spread the message,
    to tell about the revealed mystery of Christ—which is the reason I'm here in prison.
  nld-1939: Bidt ook voor ons, dat God ons de deur der prediking mag openen, en ik
    het heilsgeheim van Christus verkondigen mag, waarvoor ik dan ook een gevangene
    ben;
  bwo-bwo: hantonwere Ik'o b́ aap'osh fengesho noosh b́ k'eshitwok'onat taawere b́
    jangosh tipeyat t beyirwo Krstosk ááshtso keewo keewosh no falituwok' nooshowere
    Ik'o k'onwere.
  nch-BL: Nojquiya amo xiquelcahuaca xijtajtanica Toteco por tojuanti. Xijtajtanica
    para ma techtapohuili se ojti para más tihuelise titepohuilise icamanal campa
    hueli. Nijnequi niquinilhuis más masehualme nopa tamanti ten Cristo cati huejcajquiya
    amo aqui quimatiyaya. Quej nopa nijchihuayaya huan yeca nechtzajque.
  quc-TNT: Aretak quiban orar, chibana orar pa ka wi' uj xukuje', rech ri Dios cuya
    na chke chi cuya' cäkatzijoj ru Lok' Pixab ri Are'. Je ri' cujcowinic cäkaya u
    bixic ri xuban ri Cristo ri man etamtal tä can nabe. Rumal c'u rech ru tzijoxic
    wa' in c'o pa che'.
  tfr-NTPO: Pjãy syõshtë borwa kjĩshko bako, Cristo tjl̈õkwo jnek tjeng pjir l̈i shdörwa
    jek këgong wl̈o. Tja sök kjërshko e kjĩshko.
  kaq-NT: Criston joi siri hen nenoxonbi yohiti hahtipahnon hea yocaxonnahue. Papan
    nincamayamanixon bi rahma nincamascai joi siri tah qui hen jato yohihi. Jaa copi
    tah hen nea sipo xoboho tsahotai hea tsahonhohbo.
  sgb-sgb: Ihalangin yo kay etaman, ya manyag hi Apo Namalyari hên dann, ta êmên naên
    maipamwang ya tungkol kan Apo Jesu-Cristo, ya a êt impamwang hên hato. Atsi ko
    di ha hukulan, gawan ha impamwang koy habayto.
  vie-1934: Cũng hãy cầu nguyện cho chúng tôi, xin Đức Chúa Trời mở cửa cho sự giảng
    đạo, hầu cho tôi được rao truyền lẽ mầu nhiệm của Đấng Christ, vì lẽ đó mà tôi
    bị xiềng xích,
  kxv-kxv: ମାଙ୍ଗେତାକି ଜିକେଏ ପ୍ରା଼ତାନା କିଦୁ, ଏ଼ନିକିଁ ନେହିଁ କାବ୍ରୁତି କାତା ୱେ଼କ୍‌ହାଲି
    ମାହାପୂରୁ ମାଙ୍ଗେତାକି ଦା଼ରା ଦେତାନେସି । କ୍ରୀସ୍ତତି ଆମିନି ଡ଼ୁଗାମାନି କାତାତାକି ନା଼ନୁ
    ନୀଏଁ କାୟିଦି ଇଲୁତା ମାଇଁ ।
  amu-NT: Mati calaneiⁿꞌyoꞌ nnoom cantyja ꞌnaaⁿyâ chaꞌ nncjuꞌnaaⁿñenaꞌ na nñequiaayâ
    ñꞌoomꞌm na cweꞌ wantyꞌiu mꞌaaⁿnaꞌ na cantyja ꞌnaaⁿꞌ juunaꞌ mꞌaaⁿya wꞌaancjo.
  hin-CV: साथ ही हमारे लिए भी प्रार्थना करो कि परमेश्वर हमारे लिए वचन के सुनाने के
    लिए द्वार खोलें कि हम मसीह के भेद को स्पष्ट करें. इसी कारण मैं बेड़ियों में हूं,
  spa-BES: Y haciendo oración por nosotros, para que Dios nos dé una puerta abierta
    para la predicación de la palabra, el misterio de Cristo, por el cual estoy ahora
    encadenado;
  san-BEN: প্রার্থনাকালে মমাপি কৃতে প্রার্থনাং কুরুধ্ৱং,
  tdx-tdx: naho mihalalia ho anay, hisokafan’ Añahare lalañe i tsaray, hitaroña’ay
    i mietake amy Norizañeiy, ze maha am-bahorañ’ ahiko;
  naf-naf: Mti ningat kegogak dundume Kawawaŋaŋ ndamukulem mti set aikndeme in Kilais
    egaŋ Kawawaŋgalen Zet Zapat Dolakŋaŋ Penaŋ enzililiŋan nin yomengatnaŋ ndatitiyelen
    koge tazin ke sosok msat kataŋ zemkawaŋ bewanup keyet set aikndawe. Neŋ zet keyet
    mulupmaŋ mmepma keyepmti nati mka katikŋan neme talap.
  grc-MT: προσευχομενοι αμα και περι ημων ινα ο θεοσ ανοιξη ημιν θυραν του λογου λαλησαι
    το μυστηριον του χριστου δι ο και δεδεμαι
  vid-vid: Vivila mtulandile natwe kahi leka Nguluwi yatupe mhumu ya kudamla usenga
    wa mbuli zivisigwe za Kilistu. Na kwa mbuli ayo heni sambi nda mchinweng'ho.
  pio-NT: Pisutácué nacái Wáiwacali íicha walípiná imàacáanápiná wacàlidaca yái cayábéeri
    tàacáisica áibanái irí mamáalàacata, wacàlidacaténá nacái nalí yái tàacáisi càmíiricaté
    wenàiwica yáalía ìwali, yái tàacáisi íiméerica Cristo iwasàaca càmíiyéi judío
    Dios yàasu yùuwichàacáisi íicha. Iná pisutácué Dios íicha nulípiná ipíchaná cáaluca
    núa, nùyacáiná siùca chái presoíyéi ibànalìcu nucàlidacáiná yái tàacáisica wenàiwicanái
    irí.
  tsn-tsn: Se lebaleng go re rapelela le rona, gore Modimo o re neye nako e ntsi go
    rera Mafoko a a Molemo a ga Keresete a ke leng fano mo kgolegelong ka ntlha ya
    one.
  amr-NT: Kenpaʼti oroʼtaj motionaʼpakikaʼ. Cristoen huadak huaʼa aʼnenda Diosa soatayoʼ
    eʼnopo̱e̱a̱da manopo̱e̱a̱hueʼ o̱ʼu̱yate. Oy Cristoen huadak huaʼa oroʼa eʼmanbatiaʼpaktaʼ
    oʼpaki. Oroa kanʼmanbatiaʼpakeʼpo Jesús Huairia oroʼtaj boʼtihuapokikeʼpo yanʼtionaʼpakikaʼ.
    Cristoen huadak huaʼa ijmanbatiaʼpakikameʼnok huabakuda̱ʼ jakyo megkuda̱meʼne.
    Huabakuda̱ʼ jakyo i̱jje̱y.
  pwg-pwg: Ma bade kubiikai konipowana da God taraboga ina verekai da kana dima. Rorova
    God ina nota Keriso kubiine na gavugavuna ma karako na ku deba iterei da kana dimei.
    Tuna kubiine adimadima na ipatumiku da karako gabura kamonai amakamakai.
  cjv-cjv: Te ne yokamai Yai Gumam yaromi ka make ei towaingere ena yaromi bei moiro
    no yokamai ama epe akire di norere gunom kam i di mari dowapunga konom i norowangoro
    ena no yokamai furo Kirisito kam eke dongua ari di mari de erowapune. Koma na
    ka i di mari deika ena epena na kan iki tei fairo moiye.
  tha-KJV: และอธิษฐานเผื่อเราด้วย เพื่อพระเจ้าจะได้ทรงโปรดเปิดประตู​ไว้​ให้​เราสำหรับพระวาทะนั้น
    ให้​เรากล่าวความลึ​กล​ับของพระคริสต์ ที่​ข้าพเจ้าถูกจองจำอยู่​ก็​เพราะเหตุนี้
  por-BR-2018: Orai também ao mesmo tempo por nós, para que Deus nos abra uma porta
    para a palavra, para que falemos do mistério de Cristo, mistério pelo qual estou
    preso.
  mhl-mhl: Mimiteŋ enimiŋ damaŋ oo niŋore oŋuakoŋ iŋi oŋga wosiru goinebi, “Anutu,
    go Pol ogopuine kadi bayarende soine Kristore Biŋe buŋo sumuŋine oi mitaniŋgabi
    saueine.” Nonji Biŋere gio babe ore kipe nubi witi pigo ŋego.
  klv-klv: Nǝboŋ mǝtb̃isor tuṽ, sor tuṽ m̃os ginamit am, hǝn aGot b̃esǝŋav hǝn nabopita
