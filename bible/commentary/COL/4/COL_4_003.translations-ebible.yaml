verse: COL.004.003
translations:
  kpx-kpx: La guligulilahaliege notaho Dilava imihave. Ige elike Dilavau noheho humaha
    alavoge no Iesu Keliso hotoe dua loui ata haivei. Di lovi ke valemoike di aike
    dibula kove ua.
  okv-H: Eto pari ue dago hotembihe Keriso ta ke amo mahu ae ingae avo God na dagota
    pe handekau embomeni ta degi ke aro ingora pari evujo. Eto na Keriso ta pure avoembo
    tipura ehena.
  tbo-tbo: Ma tauyai ubeiyai gasi ona laupali po Yaubada tahaya ina wogeleteya uyahiyai
    po Keliso tauna Yaubada a nugohine gowagowadana to bahena geleteya lawa uyahihi.
    Geka tuwegana to ipaliwelena binei ma hi houna luiyeu hoi numa panipani.
  mal-C: ഞാൻ തടവിലാകാൻ കാരണമായ ക്രിസ്തുവിനെക്കുറിച്ചുള്ള രഹസ്യം ഇനിയും അറിയിക്കാൻ
    ദൈവം ഞങ്ങൾക്കു വചനപ്രഘോഷണത്തിനുവേണ്ടി ഒരു വാതിൽ തുറന്നുതരണം.
  grc-SR: προσευχόμενοι ἅμα καὶ περὶ ἡμῶν, ἵνα ὁ θεὸς ἀνοίξῃ ἡμῖν θύραν τοῦ λόγου,
    λαλῆσαι τὸ μυστήριον τοῦ χριστοῦ, δι᾽ ὃ καὶ δέδεμαι·
  bgc-bgc: अर उसकै गैल ए गैल म्हारे खात्तर भी प्रार्थना करते रहो के परमेसवर म्हारै
    खात्तर वचन सुणाण का इसा द्वार खोल दे, के हम मसीह कै उस भेद का वर्णन कर सकां जिसकै
    कारण मै कैद म्ह सूं,
  khz-khz: Ai gema maki pio rapali, pe Vali Namana paia varavaragia, Palagu na vanagi
    kapu reketai pene kala-pakaa. Pe voanana paia ago, Keriso valina veavugana vonai
    paia varavaragia. Au Keriso valina veavugana galamanai teini na geligoligokuto.
  deu-TKW: betend zugleich auch für uns, daß uns Gott möge eine Thüre des Wortes öffnen,
    zu verkünden das Geheimnis des Christus, um dessentwillen ich auch gefesselt bin,
  zsr-NT: Laꞌ naꞌz catiꞌ rulidzliꞌ‑nëꞌ Dios, gul‑náb‑nëꞌ caꞌ gáclenëꞌ netuꞌ, gunnëꞌ
    netuꞌ latj quíxjöꞌtuꞌ xtidzëꞌë Xanruꞌ, quië gac uzéjniꞌtuꞌ bunách le bgachiꞌ ca
    nac queëꞌ Cristo. Le runaꞌ cni nadzunaꞌ lidx guia ni.
  lin-lin: Bobondelaka mpe mpo na biso, na tina ete Nzambe apesa biso mabaku ya koteya
    Sango Malamu mpo na kosakola mabombami ya Klisto. Mpe ezali mpo na mabombami yango
    nde ngai nazali mokangami kati na boloko.
  hns-NT: Hamlogke khaatien bhie praatna kar kie Parmeswar hamlogke mauka dewe okar
    tjhiepal baat Kriest ke biese me soenaawe ke. Ie kaam dwaara ab ham djahal me
    baatie.
  noa-E: Maar kõitjã maach Pör Ẽwandamag jëeubat keena, warag ich iekta jaauju ayaacha
    apinaa jãga Cristoou õor peerdʉ aaujẽ a jawaag. Mag Cristoou õor peerdʉ aaujem
    iek õrau khaugba aajerr jaau chitʉm gaaimuata mʉg mʉ preso chirʉm.
  eng-EMTV: praying at the same time also for us, that God would open a door for the
    word, to speak the mystery of Christ, because of which I am also in chains,
  mib-NT: Te suni cacān tahú rō jehē rī jijnáhan ri, jeē na sáha Yaā Dios jeē cóo
    ga modo nacani ri jnūhun, návāha cuu cahān rī jnūhun Cristo jeē ní yɨsāhí, jeē
    tu ní cájini ñayuu jenahán. Te sɨquɨ̄ jnúhun un cúu jeē íne ri vecāa.
  lif-NT2: ख्रिस्‍तरे़ कुसुनाइङ् इङ्‌भोःसे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लाम् हन्‍दु पिरिगे़र
    फाॽआङ् आनिगे़ लागिआङ् तुवा आजोगे़म् आबिरे़म्‍मे़ॽओ॥ बा खे़न् पाःन्‍निन् इङ्‌भोःसुङ्‌बाल्‍ले़
    चोगुल्‍ले़ इङ्‌गाॽग कन् पुङ्‌लाहिम्‍मो साक्‍पा थ्‍याङ्‌ङाङ् वाॽआरो॥
  xnj-xnj: Mewawa, mutiyupila tete mewa muni Chapanga atidindulila mlyangu kukokosa
    ujumbi waki kuvala mfiyu wa Kilisitu. Ndava yeniyo nene nivili hinu muchifungu.
  mmx-mmx: La mina ngising bok tinema kusu ne Moroa naba suang lumusmaragu nade rinama
    ti paase asu Lagale Lavavang mumu ne Karisito, gano mo Lagale Lavavang ga nemen
    alipe. La nenia a nemen at loogu xokoxo mumu mun i mo Lagale Lavavang.
  cbr-NT: Abë banaquin camina nun unían 'unánma bana Cristo ñui quicë ñuixunuan 'aquinun
    Nucën 'Ibu Dios ñucáti 'ain. A bana uni ñuixuncë cupí cana sipuacë 'ain.
  tee-NT: At'ap'aininit'it ju Dios vachu' ju quilacata quijnan ni laich ac'ajunau
    ju lapanacni ixlacata ju Cristo. Laich acmavasalayau ixchivinti Dios ju jantu
    ix'amavasalanicanta ju lapanacni ju mak'anchich. Pus va ixlacata ni icnajun ju
    anu' chivinti yuchi tach'in iclhijunita.
  eng-LSV: also praying for us at the same time, that God may open to us a door for
    the word, to speak the secret of the Christ, because of which I have also been
    bound,
  cak-NT: Y tibana' orar pa kawi' roj chuka', chi quiri' ri Dios nujak ta jun puerta
    más chakawech chi quiri' nakak'alajij chique ri winak ri c'aja' tik'alajix chakawech,
    chi xe roma ri Cristo jojcolotaj; y roma nintzijoj ri', xiyo'x pa cárcel.
  pah-NT: 'Ji Cristo''ga mombe''urame ojipe''g̃a ji mondo cadeia pype tomombe''ua''javyme
    ti ga Cristo''ga javo ikwehe''i. A''ea pype ji rekoi ag̃wamo. Penhi''ig̃ame Tupana''ga
    pe ti pe''ji: “Ymyahũ ahe ndokwahavi ve Cristo''ga nerembiepiukaripyre''yma''ga.
    Aerẽ nde ga kwahavuka pota yvyakotyve''g̃a pe. Marã po ti Paulo''g̃a ga mombe''ui?
    A''ereki tegwete g̃a pe imombe''uhava kiro. Ekwahavuka ti g̃a pe tomombe''u g̃a
    ga ojipe''g̃a pe.” A''ea ti pe''ji Tupana''ga pe ore repyga.'
  sja-NT: 'Mãgá ɨt''aa t''ɨ̃dak''ãri, ichiaba ɨt''aa t''ɨ̃́tɨ tai pari. Iidipatáatɨ
    Tachi Ak''õrepa taimaa waapɨara jarateepimerã irua eperãarãmaa naaweda k''awapi-e
    pada: Cristopa ooda eperãarã k''aripait''ee, irude ijãadak''ãri atuanaadamerã.
    Mãgɨ́ jaratee bɨ k''aurepata mɨ nama carcelde bɨ.'
  xed-xed: Magawa duʼa guli ta ghəŋa aŋni, kada gunaŋnaŋta Lazglafta ta watgha ŋa
    mnanaŋta gwaɗani ta mnduha, mnanaŋha ŋni ta ɗifata skwa Kristi guli ta həŋ. Tsa
    vəl magay ɗa ta ɗifata skwa Kristi ya kəl lu ka hbamtá iʼi.
  mks-NT: Ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱há nde̱ ña̱ ná cuná mé á íchi̱ nu̱ú nde̱
    ca̱ha̱n nde̱ tu̱hun va̱ha sa̱há Jesucristo, mé tu̱hun na̱sahi̱in je̱hé a̱nda̱
    viti. Ta sa̱ha̱ mé ña̱ yóho ndáca̱a̱n i̱ veca̱a viti.
  gfk-S: Mu na sasaring uta mem bileng, be God na papos no matanangas ta ira numem
    harpir waing mem nage hininaawas utano linge nong ga susuhai naramon tane Krais.
    No burwana uta ikino tahut na hininaawas kakarek, iou te kis tano hala na harpadano.
  bmu-bmu: Möpöseip akŋei, miaŋgöreŋ mönö neŋgö mohotŋe kewö köuluköba malme, “Anutu,
    gi mönö Pol neŋakurupŋi köna mem eŋginöŋga ölöp Kraistkö Buŋa keu tölapŋi mi jim
    asarigetka sehima.” Nöŋön mönö Buŋa nup miaŋgöra aka kösö gwarönöŋ tatzal.
  dgz-dgz: Amba mup nunan den waiwanianpina, nu God nop mega waenapan wadiamopen menan
    God negin watap nunep. Ap gapan nu Keriso nop oit gungunua mega uruga wadiamot
    anuivin. Iwa ne endi nop ap waingina menan pusin nanin panan, gwat nokap bat niman
    negene wanik angin.
  eng-GNV: 'Praying also for vs, that God may open vnto vs the doore of vtterance,
    to speake ye mysterie of Christ: wherefore I am also in bonds,'
  zaa-NT: Linaba huáni Tata Dios lani oración por intu', qui'ni gappa tu' neda para
    quixá'a tu' titsa' qui'e, para qui'ni ccá saber iyábani ca enne' qui'ni por medio
    de Cristua nna hua té salvación para làcą. Inte' nna runia' predicar titsa' qui'e,
    acca tí'a' litsi ìyyį.
  eng-WEBSTER: 'At the same time praying also for us, that God would open to us a
    door of utterance, to speak the mystery of Christ, for which I am also in bonds:'
  guh-guh: Itsa pavajëtabiabianame Diosojavabelia, paxanë ata panetovajëtabiabianame.
    Panetovajëtabiabianame Diosojavabelia Dioso pataneyavenonaenexa nacuanë pevetsivi
    patanitavetsiyaniva jivi patatsipaebaponaejava Cristo pelivaisi. Pajitsipajë jivi
    patatsipaebinexa pacuenia Jesucristo patsica mapanacuayabetsicaje vajanacasivatëpaenexa
    pibisiacuene vajaexanaeneconi yabara. Bajarapalivaisi jivi tatsipaebaponaexae,
    nenaneconitsiaexana. Nexata abaxë naneconitsiaya ponaponajë penaneconitsivi pejebabiabibota.
  bon-bon: Weene liba irecu lätumutinuye, Acejiyame cuta cime tääpume ewejanineye
    egä tabe cibibine miijirage gaabe ceerame teeme mene Keriso poto cidi me cängena
    biname bine jajanename, lui mene ai padare cabu aboclomteji gyene jajanena tääpume,
    piiyepu lui mene jajanena name pi cane krokeciiye mete cabu nanajenige.
  nhw-BL: Nojquiya amo xiquelcahuaca xijtlajtlanica Toteco por tojuanti. Xijtlajtlanica
    para ma techtlapoli se ojtli para más tihuelise titlacamanalhuise icamanal campa
    hueli. Nijnequi niquinilhuis más masehualme nopa tlamantli tlen Cristo catli huejcajya
    amo aqui quimatiyaya. Quej nopa nijchihuayaya huan yeca nechtzajque.
  swh-ONEN: Pia tuombeeni na sisi ili Mungu atufungulie mlango wa kunena, ili tupate
    kuitangaza siri ya Kristo, ambayo kwa ajili yake pia mimi nimefungwa.
  wbi-wbi: musumaghe palikimo vwimila jiitu, neke kuuti uNguluve adindule umulyango
    vwimila ilisio, kujova ulufiso lwa kyang'haani lwa Kilisite. mu ili nifinyilue
    ifipinyua. kange
  bba-bba: I mɑɑ sun kɑnɑru kuo kpɑ Gusunɔ u sun swɑɑ kuɑ su kɑ win ɡɑri wɑɑsu ko,
    su kɑ kpĩ su Kirisin ɑsiri tubusiɑ. Asiri yen sɔ̃nɑ nɑ wɑ̃ɑ pirisɔm sɔɔ tɛ̃.
  eng-KJVCPB: 'withal praying also for us, that God would open unto us a door of utterance,
    to speak the mystery of Christ, for which I am also in bonds:'
  kgk-NT: Pejapo jave oração, pemondo katu pene nhe'ẽ Nhandejáry-pe ore-rehe ave omombe'u
    uka porã hagwã ore-vy. Oromombe'useve Nhandejáry nhe'ẽ. Hesu Cristo nhe'ẽ oromombe'useve
    ave. Cristo rehegwa ojehexa uka ramo va'e nhande-vy oromombe'use. Ko'ánga Cristo
    rehegwa nhe'ẽ amombe'u-ma aiko-vygwi, xe moĩ-ma kuri preso.
  waj-waj: Ngia itaama iikiavaugiataa tiiyaraatama yaaku varaatee. Ta mmayaaya yoketaivaa
    gioonna kiaapuuya kiaa mmiaara aataruuvaa Anutuuqo kooyaa ti vitaakiaiveeraivaara
    tiiyaraatama yaaku varaatee. Ii mmayaaya ivo inna Yisuu Kirisiinnara vai mmayaayaivo
    hatauma kioo vaivaa ta gioonna kiaapuuya kiaa mmiaaraivaara tiiyaraatama yaaku
    varaatee. Na ii mmayaaya ivaa iya kiaa mmiauvaara oovi nnauvaki hara kiee variaunoo.
  cpy-cpy: Pamana-kotzi-tena naaka, okantyaa ishinetan-tenawori Tajorentsi nokenkithata-kota-neero
    kaari riyotako-witeetari Jeepatzii-totaa-rewo paerani. Tema rootaki rominkyaawenteetakinari.
  mpx-mpx: Ama al ge nuku awanun kaiwema, yaka Yehoba kamwasa ni pwela ge Keliso wasana
    naha papaatena-an, wasa o i misumi ga, yaa sauga ya Yehoba iyaka i pamasal haba.
    He wasa o kaiwena heiya te hi paulutuk-agau dela.
  wbp-wbp: Manulu-nganparla nganimpaku wangkaya Kaatukuju kuja karnalu nyampurla rdakungka
    nyina. Nyurru-wiyi rdaku-wangurla-wiyi kujalparna warru wapaja yurlapardi-wiyi,
    ngulangkuju kalarna-jana warru yimi-ngarrurnu Juwu-wangu-patuku yangka Yimi Ngurrju
    Jijaji Kiraji-kirli. Kuja-panunyajulu yirrarnu rdakungkaju Juwu-paturluju. Ngulaju
    ngula-juku. Kajinkili Kaatu payirni, ngulajulu payika yungu-jana yapa yilyamirni
    nyampu-kurra rdaku-kurra yungurnalu-jana yangka-juku jinta-juku Yimi Ngurrju yimi-ngarrirni.
  luo-luo: Wan bende lemnwauru mondo Nyasaye oyawnwa dhoot mar yalo Injili, kendo
    lando wach modhiero ji ngʼeyo mar Kristo momiyo koro otweya gi nyororo.
  nhe-NT: Nojquiya amo xiquilcahuaca xijtlajtlanica Toteco para tojuanti. Xijtlajtlanica
    para ma techtlapohuili se ojtli para más tihuelise titecamahuise Itlajtol campa
    hueli. Nijnequi niquinilhuis más tlacame nopa tlamantli tlen Cristo tlen huejcajquiya
    axaca quimatiyaya. Quejnopa nijchihuayaya huan yeca nechtzajque.
  aii-aii: ܨܲܠܹܝܡܘܼܢ ܐܘܼܦ ܒܘܼܬ ܕܝܼܲܢ، ܕܐܲܠܵܗܵܐ ܦܵܬܹܚ ܐܸܠܲܢ ܬܲܪܥܵܐ ܠܗܹܡܸܙܡܵܢ ܕܗܲܡܙܸܡܲܚ
    ܐܪܵܙܵܐ ܕܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܒܘܼܬ ܕܝܼܹܗ ܐܲܣܝܼܪܵܐ ܝܼܘܸܢ.
  esk-NT: Uvva, tigutaaŋuruŋa piqutigiplugu quliaqtuaqałiġa tusraayugaaġiksuamik.
    Taatnamik itqaġiluta agaayugupsi Agaayyutmun aatchuquluta piviksramik quliaqtuaqałiksraptiknik
    tusraayugaallautamik Christ-ŋum nalunaqtuaŋagun.
  msb-msb: Ipangadyi man niyo kami na lugod hatagan kami san Dios sin lugar agod makapangtukdo
    san sikreto manungod kan Cristo. An pagtukdo ko manungod sa iya an nakaunong san
    pagkapriso ko didi.
  cpa-NT: Jøng² hlanh¹³ hniah¹² Diú¹³ huu¹³ quián² jnieh³. Jøng² nií¹dsa juu¹² ja³dsa¹téng³
    jnieh³ jǿg³ quiah¹² Cristo. Huu¹³ jǿg³ quiah¹² Cristo jøng² báh³ hiúg³jni hni¹ŋí³.
  dso-dso: ଆମର୍‌ ପାଇ ମିସା ପାର୍‌ତନା କରା । ଜେନ୍ତିକି କିରିସ୍‌ଟର୍‌ ବିସଇଟାନେ ରଇବା ଏ ସୁବ୍‌କବର୍‌
    ଆମେ ସବୁଲକ୍‌କେ ଜାନାଇପାର୍‌ବୁ । ଏ ସୁବ୍‌ କବର୍‌ ସେମନ୍‌ ଆଗ୍‌ତୁ ନାଜାନିରଇଲାଇ । ଏ ସୁବ୍‌କବର୍‌
    ଜାନାଇଲାର୍‌ପାଇ ମୁଇ ଏବେ ବନ୍ଦିଗରେ ଆଚି ।
  meu-meu: Dirava ba noia emai ai, ia ese iduara ta baine kehoa emai, Keriso herevana
    hehunina baia harorolaia. Ina iḡui ai na nohomu badina bunai.
  yva-NT: Syare wasambayambe reansai tavon indamu Amisye po varore raugaje reansai
    reamo Amisye apa ayaowe muno Apa bekero ngkokaibe no Kristus aije raura kakavimbe.
    Syo ayao umaso ravove wemi mbewar inausiso makova tanoano makova rai.
  dgc-dgc: Sakay ipanalangin moy kame be, a aguman kame na Diyos ta pégpahayag me
    ta plano na, dahil to nikepihesu ko.
  zpm-NT: Goḻnab lo me gacnieṉ me no, grieelo ziaab no zaatne guioseed no miech Xtiidz
    Ndzon Jesús, gnee no lo zho gaṉle cho nac Jesús meṉ ne beeṉbeyd miech padzeela;
    sac zig nac niina por miṉ co znu nioogyu naa nu.
  hix-NT: Amna hoko xarha orwonàmtxoko. Àsok tawro hana. Khoryenkomo rwonà yokarymany
    me wehxaha, ànekarymahtorà rotho rma yokarymany me, Kryestu rma yokarymany me.
    Àro hoye ro, tahuso rma wehxaha, onà ymo yawo, watxa ymo yawo. Ekarymanàr xe rma
    wehxaha. Enytxanàr xe wehxaha, toto komo wya, thenyenohnà komo wya. Àro hoko rma
    orwonàmtxoko, Khoryenkom yakoro. Apa y, Pawru kom hak Kryestu yokarymatxowà, katxoko,
    àwya. Enytxanàr xe hak nahtxoko, toto komo, thenyenohnà komo, katxoko, àwya.
  sim-sim: Uhu jir avak orin ji sawenak nirin or jelyashinak yanga yangak ni ihi mashi
    Kraishi os mas wanyiri oson ni saweka. Unda mashi oson ni sawenda nombo orok krawuk
    anin li oweshihindak amu sinduwa.
  npi-ULB: हाम्रो निम्ति पनि सँगसँगै प्रार्थना गर, ताकि ख्रीष्‍टको गुप्‍त सत्यताको
    वचन बोल्नको निम्ति परमेश्‍वरले ढोका खोलिदिनुभएको होस् । यही वचनको कारण, म बाँधिएको
    छु ।
  cgc-cgc: Pangamuyuan kay nyo na tagan kay pa ta Dyos ta mga upurtunidad na magsugid
    kay ta miad na balita aged magsaysay kay ta plano ta Dyos parti ki Cristo na anay
    pa sa ula din anay papasugid naan ta mga ittaw. Tenged ta ake na pagsugid, anduni
    papriso a.
  tim-tim: Hain akmâ nengât ulilaŋbai. Nenŋe luâk âmbâle yânŋân manmai are Kristogât
    keiŋe dâm makyeŋgiŋetgât Anutuŋe dâp menengiâkgât dâm ulilaŋbei. Den are dâm miawakmâ
    makyeŋgireân den are hâkâŋ akmâ aregât lope kâlegen katnekbiâ tatman
  yor-yor: ẹ máa gbàdúrà fún wa pẹ̀lú, kí Ọlọ́run lè ṣí ìlẹ̀kùn fún wa fún ọ̀rọ̀ náà,
    láti máa sọ ohun ìjìnlẹ̀ Kristi, nítorí èyí tí mo ṣe wà nínú ìdè pẹ̀lú.
  wos-wos: Guni dé wali hundi buléta nanika déré watanguni, dé naniré yikafre hurundéte.
    Naniré yikafre huruta dé naniré yambu wakwendét, nani Krais Jisasna hundi atéfék
    du takwaré jémba watame. Hanja God wun hundi dé faku. Némbuli dé naniré wakwe.
    Wuni wun hundi hanja wuni wa. Wawuka Kraisna mama hélék yata wuniré séndé gembu
    husolotakandaka wuni re.
  emp-NTPO: Dai carea iwid̶id̶adua Ãcõrẽba ed̶a wãbadara ewabʌrʌ quĩrãca idu Critod̶ebema
    naẽna cawabiẽ́ b̶ad̶ada jaradiabimãrẽã. Maʌ̃ jaradia b̶ʌ carea mʌ̃ra preso b̶ʌa.
