    jndyoyu jonhanꞌ ndëë nnꞌan. Ee tsojnaanꞌ na tsixuan tsꞌianva, joꞌ na ntyꞌi ja
    vancjo ntjoohin.
  bhd-bhd: साथी इश्शे लेइ भी प्रार्थना केरते राथ, कि परमेशर इश्शे लेइ शुनानेरे लेइ
    एरी बत खोल्ले, कि अस मसीहेरे तैस भेदेरे बारे मां ज़ोई बटम ज़ेसेरे लेइ अवं कैदे
