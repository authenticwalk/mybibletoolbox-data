  mco-NT: Nañ jadu'n miich ajcxy tun may'ajt mɨbɨjctzoogɨx Dios mɨɨd ɨɨch ajcxy ycɨxpɨ.
    Mɨbɨjctzoogɨx Dios co huen it lugar xymöhuɨbyɨch ma jëbɨ ngapxhuäcxyɨch Dios y'ayuc
    ytɨy'ajt. Ngapxhuäcxyñɨch je Cristo ytɨy'ajt huɨdibɨ jecy'ajty anajty ca' pɨn
