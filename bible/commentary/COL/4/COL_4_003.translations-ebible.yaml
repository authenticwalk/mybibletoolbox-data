    nu nac de riidz zeꞌ ri̱ pres.
  zac-NT: Gulë gunaꞌbë lu më por lëꞌë naꞌa ndëꞌë të parë guëneꞌe më permisi lu naꞌa
    parë guadiꞌdzë naꞌa dizaꞌquë. Gulë gunaꞌbë lu më të parë gac guëluaꞌa naꞌa lu
    mënë lo quë adë guënë́diꞌi, de quë sulë Cristo napë pudërë parë gunë më salvar
    mieti. Por dizaꞌquë rëꞌ nanúa prësi ndëꞌë.
  kyg-kyg: Nunumu nehutapaeꞌmo Goti geꞌamo aeta hakalo huta hapa paisuna kaꞌmo valino
