  otm-NT: Nɛ nu ahʉ damin yąhʉ Oją nanguecähe, ngue di jaje ga thoje gam mamhbe rám
    hma, nɛ ga xih yʉ ją'i 'bɛ'a bi 'yurcahʉ, ram hma ngue him mam fądi, ngue dim
