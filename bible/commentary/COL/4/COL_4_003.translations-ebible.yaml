  buk-buk: Ma ateŋ mbec tu yac-ŋga whiŋ, bu Anötö lêc gatam su têŋ yac bu ahoc iŋ
    ndê yom asê, ma bu awhê yom pi Kilisi naŋ muŋ-ŋga yêc siŋ dau, naŋ sa tiawê. Tu
    Kilisi ndê yom dinaŋ-ŋga dec aö gandöc gapocwalô.
  pri-NT: Â guwà pwapwicîri mwara ba kâbà, ba na ée mwa naa tâbà cè pai pwa wèe, ma
    bà picémara ê popai kêe—popai goro ê auniimiri kêe, na tàbinyiri béaa, [â na é
    pacoo nabà naa] goo Kériso. [Guwà pwapwicîri kôo mwara, ba] go tâa ni na karapuu
    goro pai picémara kôo ê pwi popai-bà.
  zpq-NT: Na' ḻe ṉabe X̱ancho Diosen' gone' cont gac güe'lento' beṉe' xtiža' Criston'
    da' biṉa' yesejni'ide', ḻe ṉec̱he dan' ba bia' xtiže'nan' dia' ḻižya nga.
  por-TFT: Já que estou no cárcere [MTY] por ter declarado a mensagem sobre Cristo
    que Deus revelou, orem também em meu favor que Deus possa me dar a oportunidade
    [MTY] de falar para que eu possa declará-la.
  gwi-NT: Khagidohjii dąį', diikhwan chan diineenjit khagadǫhjii, jyąhts'ą' gwik'iighai'
    tseenjyaa Vit'eegwijyąhchy'aa viginjik eegwarahaandak geenjit. Ąįįts'ą' jidii
    gwehkįį dąį' nagwąą'įį chy'ah ąįį gwizhrįh nigweheedaa, dinjii nąįį Christ Vagwandak
    Nizįį goovaagwarahaandak ts'ą' gwinzii deegwinyąą t'igwinyąą gaageheendaii geenjit.
    Jii gwandak eegwaldak geh'an juk dzaa zheegwaazhrąįį dhidii t'oonchy'aa.
  gvn-gvn: Godundu babajika, nyulu ngalinyanda chance wubul dajinka, nyungu kuku balkanka
    Christanka. Godungku jakalbaku yinya kuku kiraynjaku kujin, yamba nyulu wawu bama
    wubulku binalmankakuda. Ngayu yinya kuku balkanya, yinyaynkadabi ngayu yaluy jailba
    bundanday.
  nhy-NT: Noijki ximotiotzajtzilikan por tejwan. Para Dios ma techititi kanin moneki
    titetlapowiskej de itlajtol. Tiknekij tikintlapowiskej in tlakaj de itlajtol in
    Cristo katlej ya wejkawitl mach ya akaj okikakia. Iwan por yonik axan nej onechtzakej
    porke niktematiltia itlajtol in Cristo.
  asm-FB: আমাৰ কাৰণেও প্ৰাৰ্থনা কৰিব, যাতে খ্ৰীষ্টৰ যি নিগূঢ়-তত্বৰ কাৰণে অামি বন্ধ
    হৈ আছোঁ; সেই নিগূঢ়-তত্ব ক’বলৈ ঈশ্বৰে যেন আমাৰ বাবে বাক্যৰ দুৱাৰ মেলি দিয়ে৷
  okv-okv: Eto pari ue dago hotembitie Keriso ta ke amo matu ae ingae avo God na dagota
    pe handekau embomeni ta degi ke aro ingora pari evujo. Eto na Keriso ta pure avoembo
    tipura etena.
  mxt-NT: Ca̱can tahvi ndo chaha ndi, vatyi nanuña ca Sutu Mañi yo xiñi ñáyɨvɨ ta
    tyasoho ñu tuhun ra Cristo cha cahán ndi nuu ñu. Vatyi tari noo tuhun xehe cuví
    tuhun ra Cristo chi ñu, vatyi ña chitó ñu tyi ican ra cuví ra sacacú chi yo. Ta
    cha catyi tuhun ihya ñohí vehe caa.
  tzo-NT: C'opombun Dios ti jtojol uc yu'un ac'o sta yorail tspas mantal ti Cajvaltique
    yu'un hech ac'o ya'yic ep achi'iltac ti jventa ti sc'opilal ti Cajvaltique ti
    muc bu ya'yoj mi jutuc crixchanoetic ti vo'one. Ja' ti chascoltaoxuc uc ti Cristoe,
    ho'oxuc ti yanlum crixchanooxuque. Ja' yu'un ti li' chuculun ti ora to yu'un ti
    jcholbe ya'yic ti achi'iltaque.
  ind-AGS: Berdoalah juga untuk kami agar Allah membukakan kesempatan untuk memberitakan
    Firman, menyatakan rahasia yang sudah dibukakan yaitu Kristus — yang menjadi penyebab
    saya di penjara.
  omw-omw: Nkye Kotirara aakyara nteqata tiriara mwihua kyaahaqa hirata Karaisira
    qua timwa nyiqi viva aanra vahiarive qiata. Nte Karaisirara uqeta tai quara nraakye
    qora timwa nyiqina vuvama varina. Mwi quara nraakye qora timwa nyunra kyaara ni
    rupa kyaavanama mwaaqi varina.
  yrb-yrb: Godibai yaba eno guriguri uawe. Godima Danu mui sina weta daba ma ifegari
    ufiro i Yesu Kerisonu kiwuma imueta sinaba iba nana diburaro ibine, i imueta wawuriro
    daido wemane eno weda guriguri uawe.
  maa-NT: K'oa̱á ti̱s'ín titsi'batjì‑náje̱n, mé‑ne jè Na̱'èn‑ná kàtatsjá'nde nga ko̱ma
    kéno̱jmí‑je̱n 'én‑la̱ Cristo xi tjí'ma‑la̱ Nainá nga sa̱ ítjòn; nga koií kjoa̱‑la̱
    nga nda̱yá tìjna̱a'ya.
  mcq-mcq: ꞌEne núni siporua ꞌuꞌo ꞌonuꞌavara. ꞌEjakame Godira ira ikehuni vwicha núna
    jaraakame nú Keriso oni hemijaho areri ꞌwaraꞌavara. Na ꞌuꞌo ijihunaꞌe tipurai
    hiju.
  sus-A: وٌ عَلَ مَشَندِ مُشُ قَن بّ. عَلَ شَ سْونّيَ رَبَ وٌن مَ كَوَندِ كُي، عَلَكٌ
    ﭑ شَ عَلَ شَ مِشِ سُفَندِشِ شَ فُندٌ مَسٍن بِرِن بّ. ﭑ سَشِ فٍيلِ نَ قٍ نَن مَ.
  jpn-1965: 同時に、私たちのためにも、神がみことばのために門を開いてくださって、私たちがキリストの奥義を語れるように、祈ってください。この奥義のために、私は牢に入れられています。
  fra-SBL: en priant ensemble pour nous aussi, afin que Dieu nous ouvre une porte
    pour la parole, pour annoncer le mystère de Christ, pour lequel je suis aussi
    dans les liens,
  yka-yka: Duk māku-māku kaˈam si Tuhan isab para si kami, karayaw weˈ urungan Tuhanin
    kami lān supaya kami kapagmahalayak sabab meˈ pinakataˈu Tuhan sabab Almasihin.
    Puˈunku hep inin kinalabusu peggeˈ magmahalayak ku sabab inin.
  mle-mle: Gwur Godawa maaj bwulagwura, gwur dikik bas as nyanak ab. Dikik bas as
    di mwugiydik, nyan duw takwak mwiyir wasapwiy-kibanadiy adiy tayir pakwun tidiy
    Jisas Krais dikidiy maaj. Tayir wun wasapwiy-tuwil a jaav. Aw wun atawa kwurtuwilik
    tikuw, aw kita wun kalabus im kwanadiwun.
  shp-NTPO: Jaskáribiakin nokiribi orankanwe, ja Ibon jakon joi yoiti kopí, noa atikonhaxonon
    ixon, itan ja onanyamakana Criston jawékiboribi non jato yoinon. Jakopí riki ea
    preso.
  aom-aom: God-are öroro jöho atoromo röhu nosi jöëni ëninamirego huro nosi öroho
    jiovahuoꞌiro no Keriso-are jö subivahuadoho ae huruoho majëhiꞌiröhe. Ëjö majëhijajohuni
    ëhuni aëro savoji gagore baꞌamevëꞌëro hijajeje.
  geb-geb: Nde Fhe Bakɨme phorgɨp suaŋrim, ana vhɨra nzan kurkurari. Nde ana phorgɨp
    suaŋv ana nzarim, ana tuav fhogɨrim, nza Kraisan buna vhuueŋ bun suanga. Mba buna
    vhuueŋ, ne fhum zorga kegi, ne ntigem kɨrar hɨgi. Gumgi mbari mba buna vhuueŋ
    mbararargeŋ thagi. Mbe ne mbararargeŋ thav, na ndi bɨna khɨngi.
  bsj-bsj: Ko kob dilo wari dor nyer, na kwama wom nyilo wo kero ceu, natok yurke
    kritti la co ma kumkuwe.
  cak-cak: Y tok rix ni'en orar, ja jun koma roj tibana' orar, richin chi ri Ajaf
    nujak jun puerta más chikavech richin nikatzijoj ri ch'abel ri nich'o pa ruvi'
    ri Jesucristo, ri ch'abel ri man can ta ojer ri' k'alajrisan can, ri achok roma
    yin yo'on pa cárcel.
  chf-NT: Chen c'änti'yala täcä por no'on t'ocob y c'atben Cajnojala que ajnic cache'da
    u ch'e' cä tz'aycun t'ocob u t'an, jini t'an taj Cristo mach wina'tinti ajniba.
    Uc'a cä tz'aycun täcä ni t'an jiniba ya'anon preso.
  tlf-tlf: Kale siin uyo Krais bemi sang baga-e-bii-sii bomi kalan uta sok de nimdep
    tal daalipta, nuubi kale, ibo God iyo aman duga-e-bilipta, nuyo dong dogobe-nala
    e, numi ilep uyo balaga-e-balata, imi weng yang waansu uyo kupkem daga-bom Krais
    imi sang uyo unang tinum iyo baga-emum o ageta ko.
  piu-2006: Katutjanya ngayukuṯarra nyurrangarri tjapintjaku ngayulu wangka Yiitju
    Kurayitjanyatjarra kutu tjakultjunkunytjaku, tjiilangka nyinarra. Wangka palunya
    ngayulu tjakultjurinangitjangka tjana ngayunya witira tjiilangka tjarrpatjunu.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ nachaꞌn ati̱j tak, koj-awicꞌsaj woꞌ pan ati̱j tak i hoj aj
    cꞌuhbalanel. Jeꞌ woꞌ reꞌ chaꞌn tak chiwi̱j i hin reꞌ tzꞌapalqui̱n pan che̱ꞌ ruꞌum
    reh rikꞌormojic i rinimal noꞌjbal maꞌ sakomomaj ta cho wach chiri̱j i Jesus reꞌ
    Pahbamaj chi Kꞌatal Kꞌoric. Chi jeꞌ aj reꞌ wilqui̱n wi̱ꞌ, chaꞌn tak ati̱j chiwi̱j
    reh chi reꞌ kAja̱w Dios eriteh kocbal cu̱cꞌ take tinamit eh chi jeꞌ reꞌ nakꞌormojok
    i lokꞌ laj riCꞌuhbal i Dios queh, reꞌ take reꞌ enquirak chiri̱j i noꞌjbal cꞌolo̱j
    nak ri̱j reꞌreꞌ.
  tue-tue: Mʉ́ã Cõãmacʉ̃rẽ sãĩrã́, ʉ̃sãcãrẽ sãĩbosáya. “Paʉ Cristoye quetire masĩhẽrãrẽ
    tʉodʉgári tiiáro”, jĩĩ sãĩbosáya. Cʉ̃ʉ̃ye queti too sʉguero macãrãpʉ cʉ̃́ã masĩña
    manirígue ãñuré queti niiã. Tee queti yʉʉ wederé wapa peresuwiipʉ duiga.
  bjp-bjp: Ke gamen sising sabin isi kemem, isi God ik sapeng na sal isi kemek fafas
    ini Karisito, fafas ae pakanini i kum tah. I wara na fafas ae, ke igii ia ka kiis
    na kamkabet.
  xon-xon: ki li mee u tii ti mu, ke u tii timi nsan ti moon waabɔr ki tuk binib tibɔbɔrkaan
    ti ye Kristo aabɔr na. Waabɔnyaan ngbaan pu, le m bi kiyondiik ni.
  tzo-ZNT: Cꞌoponboticotic Riox uc yoꞌ xuꞌ xcalbeticotic o ep lachiꞌilique ti jaꞌ
    chacꞌ jcuxlejaltic ta sbatel osil ti Cajvaltic Jesuse. Ti crixchanoetic ti ta
    más voꞌnee muc bu iyaꞌiic. Lavie ivinaj xa. Ti chcal avaꞌiic voꞌoxuc ti maꞌuc
    juriooxuque, jaꞌ liꞌoch o ta chuquel.
  mpm-NT: Nu ka jikantaꞌu ra, suni kakantaꞌu ja kuu ri naa ra, ti nava na nakuiña
    ya ichi ja na kuichanuu jnuꞌun Cristo. Chi undi nuu tu ni jini yɨvɨ jnuꞌun un,
    ko vijna kuni Yandios ja na kuichanuu jnuꞌun un taka ñuu. Ti sɨkɨ jnuꞌun un kuu
    ja kande ri vekaa.
  ots-NT: Guejtjo hne̱je̱, gui nzojmʉ tzʉ ca Ocja̱ por rá nguejcöje, pa da ni̱gui
    ja grá xijme yʉ cja̱hni nʉr tzi jogui jña̱ digue car Jesucristo. Nugö, por rá
    nguehca̱ ndár ma̱n car palabra‑ca̱, xí cjojqui födi.
  hoy-hoy: अदिक इदुर सांगुळ सांगुळ अच नाम साटी भी प्रार्थना माळतेला ईरी, कि परमेश्वर
    नाम साटी मसीह अन्द आ भेद इन बातणी प्रचार माळोर साटी वळ्लीद मवका प्रदान माळुल,
    यतिकी इदुर दा कारण ना कैद दा आईन.
  uri-uri: Wa kipm ropon Maur Wailen ekg kil aklin men ti yat, ekg Maur Wailen kil
    kuleinjo ya ekg al men laron nikgwalpm hampen a la kiti Krais pa. Apm yiprokgen
    ripa yatom tu wiopm ye hor arpm wan tipmning kil.
  amo-amo: Suun nlira ligowe bara arike tutun, nworo Kutelle nan puno libau tibelle
    ligbulang imon Kristi na inyesin, bara nanere ndi licin bara inung.
  pjt-pjt: Munuya ngayuku kuḻu Godala tjapinma, panya ngayulu mukuringanyi aṉangu
    tjuṯangka tjukurpa kumpilitja Jesunya Christanyatjara utiṟa wangkanytjikitja.
    Nyanga palulanguṟuṉiya tjailangka tjarpatjunu, tjukurpa Jesunyatjara wangkanyangka.
    Palu nyura aṉangu tjuṯaku kuḻu tjapinma tjana kuḻu wangaṉararingkula kulintjaku
    tjukurpa nyanga Christanyatjara. Munuya ngayuku kuḻu Godala tjapinma ngayulu tjukaṟurungku
    Godaku tjukurpa utiṟa wangkanytjaku tjanala, panya Godaluṉi tjunu nyanga palumpa,
    kaṉa puṯu wantir'iyaṉi tjukurpa nyanga palunya.
  cwe-cwe: Muchitosele cheye iviya, muladi Mulungu yaching'he nzila inogile ya kupeta
