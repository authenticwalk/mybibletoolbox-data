    guä äkiqiyenjikuwä äpmeŋä.
  cux-NT: Caaⁿ'maⁿngua'á ntuúⁿ nī yeⁿ'ē nús'uu ti Ndyuūs tée yā lugar nús'uu chi cuuvi
    caaⁿ'máⁿ 'nū nduudu cuaacu yeⁿ'é yā. Ní nduudu miiⁿ ní yeⁿ'e Cristo. Ní nguɛ́ɛ́
    déénu 'iiⁿ'yāⁿ naati maaⁿ ní ngaⁿ'a 'nū nduudu miiⁿ. Ní cucáávā nduudu miiⁿ maaⁿ
