    tɨ³² 'oo³. 'E³ quie'²³ la'³ Demas co̱'³.
  zar-NT: Demas, encaʼ Lucas tuʼgapëʼ Dios libíʼiliʼ. Náquiëʼ Lucas bönniʼ naʼ ruúnëʼ
    bönachi, ateʼ nadxíʼiruʼ-nëʼ.
  kde-kde: Luka, n'ganga wetu utuntamwa namene, pamo na Dema, na vanang'o vànansalimila.
  ata-ata: Mo Luka anu dokuta e nexi temasaxau musuku ilou Temasi misovanu aso laixe
    noxiꞌa ulai noxinge kalumo.
  qvw-NT: Chaynütac cuyaśhá mïdicu Lucaspis, Demaspis limaycälimuśhunquim.
  nfa-nfa: Abhu lii mahoꞌo kahèi nèti Demas dènge dote Lukas dhu èdhi sue.
  tnp-tnp: Toktə Luk iətəm kitah kotolkeikei pɨk, mɨne suah u Timəs, ilau mɨn kətuahli=pɨnə
    nəghatiən təuvɨr kəm təmah.
  urd-urd: हमारे अज़ीज़ तबीब लूक़ा और देमास तुमको सलाम कहते हैं।
  hot-hot: Alalôaniŋ aiyaŋ anôŋ dokta Luk lôk Dimas êv iniŋ leŋiŋmavi hadêŋ môlô haviŋ.
  mqj-NT: Salama'na duka' Lukas tuandotto'ki to kikamasei anna Demas.
  rus-SYN: Приветствует вас Лука, врач возлюбленный, и Димас.
  mbh-mbh: Titeir a Luk ako emem sagu i ako ini vuralinga tomo nge a Demas or paini
    o pasungalu mun ole nang sivenga a thomu nge.
  bdd-bdd: Wete ꞌiyadai Luke, tauna toꞌabilohala, ma Dimasa ꞌidi loyauwedo ꞌoimiya.
  cbt-NTPO: Nocasënta' saludos a'patarinquëma'. Inaso' notoro. Inanta' iyahuë pochin
    nosororahuë. Timasënta' inapochachin yonquirinquëma'.
  srn-NT: A lobi datra Lukas nanga brada Demas e seni odi gi unu tu.
  cta-NT: Loꞌo Lucas tyaꞌa tsoꞌo na nu ndyuꞌni joꞌo jiꞌi̱ nguꞌ, loꞌo juaꞌa̱ Demas,
    nda nguꞌ xlyo niꞌi̱ jiꞌi̱ ma̱.
  bqc-SIM: Wá lòotoo yenzide Luku ń Demasio fↄkpàwá.
  tcz-CHONGTHU: Louthem deiumtah Luke le Demas teni hin salam napeuve.
  mar-mar: प्रिय वैद्य लूक आणि देमास हे तुम्हास सलाम सांगतात.
  snp-snp: Ena lusa we, sete-mulude umonimo we Luka yaki aiyo-koiyo ka ya fulo gede
    minaiye. Ido Demasi yaki ayaidana oto fulo gede minaiye.
  isl-isl: Lúkas, læknirinn kæri, sendir innilega kveðju og sömuleiðis Demas.
  spy-NT: Isubooyook mbo ꞉nkinee kāānyooyiintēēt Luuka nyoo kēēchāmē āk nkinee Teema.
  xnn-xnn: Si Lucas ay doktol ay laylayden tako am-in ya si abes Demas et menpakomostada
    gedan ken dakayo.
  mwe-mwe: Ambwiga ajetu a Luka a dakitali bhala, na a Dema bhanakunnjumushilanga.
  tte-tte: Luka, iya ama doketa mulomulolona mekanakava Dimasa simulolo kolimiu.
  tcs-tcs: Labing dokta blo yumpla Luk, i spik alo po yupla, ane Dimas i spik alo
    po yupla tu.
  hlt-THB: Siboei na ak awm ka mi lungnaak Luka ingkaw Dema ing kut ni tlaih khqi
    hy.
  soq-soq: Tane no nuamba sowaida doketa Luk Demas nata e manlawo auwau waiaubei.
  qub-qub: Cuyanacushä mëdicu Lucaswan Demaspis salüdunta apachicamunmi.
  att-att: Á di Lukas, nga doktor nga iddukat tam, kâ Demas gapay, iyabbû da nu kunnasi
    kayu.
  bki-bki: Kiado bilbilu novo nei, nakulekuleano nei Luka, bija kuruado dolu nei Timas,
    naljuo bunu aju aberenio naljuo aju ajidomii bijon kamiu toru laka.
  bqp-bqp: Ó likita yenyĩde Luku kũ Demasio fↄ kpàáwa.
  mcp-mcp: Lúkas, jwɔ́wʉda mə́ búl cɛɛl yɛ́ ŋgə bə́da bɨ̂, tɔɔ Démas.
  hat-hat: Lik, bon dòktè mwen an, ansanm ak Demas voye bonjou pou nou tou.
  npl-NT: Nomechtlajpaloa n tepajti Lucas non satlawel niktlasojtla, noiwa n Demas
    nomechontlajpaloa.
  bgg-bgg: Lug, gethek ro bushun pha mapho nane Demas è de salamthek yao ne ren ge
    ro.
  eng-TCENT: Luke, the beloved physician, greets you, and so does Demas.
  eng-BSB: Luke, the beloved physician, and Demas send you greetings.
  cpu-NT: Jovethatami eejatzi Lucas aaventantaneri. Irijatzi netakotane. Jovethatzitami
    eejatzi Demas.
  san-ASM: লূকনামা প্ৰিযশ্চিকিৎসকো দীমাশ্চ যুষ্মভ্যং নমস্কুৰ্ৱ্ৱাতে|
  tac-NT: Alué 'yóome, Lukasi anilime rió 'we náola reporali, alué rió napu ramué
    'we galegá etelia. 'Lige alué rió Remasi anilime abiena 'we náola reporali.
  eng-WEBPB: Luke the beloved physician and Demas greet you.
  gfk-H: Luk no tena harulai, no bilai na tura mehet, dir ma ne Demas, dir tula harkaro
    mah ta muat.
  viv-viv: Bana Luke yama doketa nuwanuwama lakahina banaꞋe amanadi kadu Dimasi yadi
    lukafoi.
  yao-yao: Che Luka jwantela jwetu jwaunonyelo ni che Dema akunkomasya.
  tgp-tgp: Doctor Luke vorair̃a sei r̃a opoia, peresi Demas, enira la sile na nora
    retioloolo isamim.
  auc-NT: Ayæ̈, Waa bacædänimpa, ante mönö në cædongä tömengä ëmöwo Odoca tömengä
    ïñömö mönö në waadecä ingampa. Tömengä tönö Deëma, Waa quëwencæmïnimpa, ante adobaï
    änapa.
  kbc-NT: Ǥonioxoa Lucas, dotowegi aneliodi me jemaanaɡ̶a, iniaa Demas eledi oyecoaditibigaɡ̶aji.
  bmh-bmh: Luk, go igual zaicig, go ebeu kasaraneu du, ig go en oigeb nug noumanem,
    go Demas dual han go agal ‘Kero’ ze ag awarem.
  ctu-BL: Lucas jini c'uxbibil bʌ sts'ʌcaya, mi' yʌq'ueñetla cortesía. Che' ja'el
    Demas.
  meq-meq: Luka, doktor kway nakə ka wuɗakwa na haladzay aye ada Demas, ta tsikakum
    naha me dərmak.
  noa-H: Mʌig doctor Lucas maadëu hi chig hapimap'a haajemuajã pãrag salud deepʌ̈i
    sim, maimua Demas hanʌmuajã hagjö.
  alp-NT: Loktele Lukase rebe ite sukaije kai Demase luasi beteke hlamate ete imi
    lekwe.
  san-VEL: luukanaamaa priya"scikitsako diimaa"sca yu.smabhya.m namaskurvvaate|
  kbq-kbq: Nerafu tusa ne' Luku'ene Demasikea musenke atreramanta'e.
  kbh-kbh: Lucas, bëngbe bonshana ashnayá, cmontsacheuaná; y Démasnaca.
  ron-LSB: Luca, medicul iubit, și Demas vă salută.
  pon-pon: En jaunwini Lukaj kompok oDemaj ara ranamau won komail.
  nhe-BL: Lucas, nopa tepajtijquetl tlen tiquicnelíaj, huan Demas nojquiya inmechontlajpalohuaj.
  sps-sps: E Luke ayei a tsoiny tsipaar, ayei to te natiny kaa fiisok non mangiir
    tsonyo, ai ten Dimas kan, to te faan iny me nainy rof tsumi.
  wnc-wnc: Siwan gatu nindane dokta umana Luk ngang inikamang kapae ninda musip gwaang
    natangamukamang. Iat gatu Dimaskatda ginde gaak wamu danikamayak.
  bus-bus: Wa likita yenzide Luku kↄ̃n Demasio ì kpàawa.
  gub-BL: Iruk a'e, muhàg kwaw par zaneremiamutar a'e, Nem a'e no, omono kar uze'eg
    peme a'e wà no.
  imo-imo: Linonga konopu mondoromolo iye dokta Lukuni eno molko kondaio nimola. Iye
    Demasini aku tepa nimola.
  boj-boj: Ariya Luk a dego niŋgi kaiyeiŋgwo. A yu qaŋgra tamo. Iga a tulaŋ qalaqalaiyeqnum.
    Demas a dego niŋgi kaiyeiŋgwo.
  eng-DRA: 'Luke, the most dear physician, saluteth you: and Demas.'
  knf-knf: Luk kak nakuraar i ŋmaganuŋ na Demaŧ bawulan mboş.
  san-KHM: លូកនាមា ប្រិយឝ្ចិកិត្សកោ ទីមាឝ្ច យុឞ្មភ្យំ នមស្កុវ៌្វាតេ។
  arn-NT: Luka ti sakin mediku lemoria pieymünmew. Dema ka femngechi lemoria pifaleymünmew.
  zas-NT: Lujc, doctor rayën daꞌt ree, në Demas, në reeman rxhiaal xtiidx Dios lojdi.
  ken-NT: Lukas, ngaŋ anɛ sɛ́kɔ́ŋɔ́ tontó, nɛ Démas bátò be bakak.
