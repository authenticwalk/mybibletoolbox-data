verse: COL.004.014
translations:
  kpx-kpx: Ige nahie doketa mole Luka keu Dimasiti abu vahaeho hoto laheho hanavolu.
  okv-H: Eto ungotenau tunga humbari embo sivo ikaguja embo Luke amite eto Demas amite
    na ungo ere pekihera.
  tbo-tbo: Tulata Luka tauna tu ulaula, ma Dimasa hai wimaamala uyahimi.
  mal-C: നമ്മുടെ പ്രിയ വൈദ്യനായ ലൂക്കോസും ദേമാസും നിങ്ങളെ അഭിവാദനംചെയ്യുന്നു.
  grc-SR: Ἀσπάζεται ὑμᾶς Λουκᾶς ὁ ἰατρὸς ὁ ἀγαπητός, καὶ Δημᾶς.
  bgc-bgc: म्हारे प्रिय वैद लूका अर देमास का थारे ताहीं नमस्कार।
  khz-khz: Ita gatara namana Luka, e Demas, taura ruala gemi vevega-nama pege tugu.
    Luka ia toketa talimana.
  deu-TKW: Es grüßt euch Lukas der Arzt, der teure Mann, sowie Demas.
  zsr-NT: Rugapëꞌ Dios lbiꞌiliꞌ Demas, lencaꞌ Lucas, bönniꞌ naꞌ ruún bunách, atiꞌ
    nadxiꞌiruꞌ‑nëꞌ.
  lin-lin: Monganga Luka, molingami na biso, mpe Demasi batindeli bino mbote.
  hns-NT: Pjaara daaktar Loekaas toelogke jaad kare hai, aur Demaas bhie.
  noa-E: Mʉig doctor Lucas maadëu i chig apimapha aajemuajã pãrag salud deepʉ̈i sim,
    maimua Demas anʉmuajã agjö.
  eng-EMTV: Luke the beloved physician greets you, also Demas.
  mib-NT: Lucas, tēe cúu médico jeē maní yō jiín, suni cáhán de jeē sándeyɨ́ ni rō,
    te suni súcuan cáhán Demas.
  lif-NT2: आनिगे़ मिःम् चुम् सिदाॽसाम्‍बा लुका नु देमासरे़आङ् सेवा हाङ्‌सुॽरो॥
  xnj-xnj: Nkozi witu mganu Luka yula mlamisa pamonga na Dema, vakuvajambusa.
  mmx-mmx: Lentangas orong atdik ne Luk, leeme loklok tatao anmeres, nedu mi ne Demas
    du lox aonon lavapaase momo rinemi.
  cbr-NT: Lucas an uni roncë, axa nubë nuibanancë, abëtan ca Demasnënribi bërúanxmi
    'inun quixun mitsu camía.
  tee-NT: Vachu' tamac'amiyan ju Lucas ju ac'uch'unu' ju na mapainicanta. Chai vachu'
    tamac'amiyan ju Demas.
  eng-LSV: Lucas greets you, the beloved physician, and Demas;
  cak-NT: Y chuka' ri kach'alal Lucas ri doctor, nutak-e ruxnakil-iwech; ren yalan
    ninjo' raja'. Ri kach'alal Demas nutak-e chuka' ruxnakil-iwech.
  pah-NT: Lucas'ga omondouka onhi'ig̃a pe me. Ga ko ore pohano okovo oreremiarõhetehara'ga.
    Demas'ga omondouka onhi'ig̃a pe me no.
  sja-NT: Ichiaba Doctor Lucapa salude pëiru. Taipa iru k'inia iru p'anɨ, ichiaba
    k'õp'ãyo pia perã. Tachi k'õp'ãyo Demapa ichiaba salude pëiru.
  xed-xed: Ta ga zgu Lukwa vərɗa mnda mu ta nzakway ka duhtura ŋni ya guli ŋa ghuni.
    Mantsa ya Demaska guli.
  mks-NT: Lucas, da̱ cúú doctor ma̱ní yo̱ chíndahá da̱ Ndióxi̱ coo ndó. Ta jári Demas
    chíndahá da̱ Ndióxi̱ coo ndó.
  gfk-S: Luk no ut na harulai, no numem bilai na harwis, dur ma ne Demas, dur haatne
    bileng mu.
  bmu-bmu: Wölböt doktanini Luk aka Demas yetkön mewöyök yaizökzökŋini jiba alohotka
    eŋgöreŋ kaza.
  dgz-dgz: Amba evenanu men anu gurintoni, dom gigit anut aigape wareni apane Luk
    ge apan Dimas den gaun muga inayap waiamun.
  eng-GNV: Luke the beloued physician greeteth you, and Demas.
  zaa-NT: Hermano querido qui' ri'u Lucas enne' ná médico nna, rithèl·la' hua bi la'
    rinàbatitsa' qui' le, ą'hua hermano qui' ri'u Demas nna.
  eng-WEBSTER: Luke, the beloved physician, and Demas, greet you.
  guh-guh: Vajaasivanë Lucas, ponë jivi vaëbabiaba, bajaraponë ata pacabajacobalia.
    Demasvënënë ata pacabajacobalia.
  bon-bon: Yoo, Luuka cime miijirage dokta piiyepu Deemas teepi cuta weebibine sebore
    jiwenininäsi.
  nhw-BL: Lucas, nopa tepajtijquetl catli tiquicnelíaj, huan Demas nojquiya anmechontlajpalohuaj.
  swh-ONEN: Rafiki yetu mpenzi Luka yule tabibu, pamoja na Dema, wanawasalimu.
  wbi-wbi: uLuuka juno mughanga mughanike nu Dema voope vikuvahungila.
  bba-bba: Luku bɛsɛn kĩnɑsi dokotoro, wi kɑ Demɑsi bɑ bɛɛ tɔburɑ.
  eng-KJVCPB: Luke, the beloved physician, and Demas, greet you.
  kgk-NT: Ha Lucas katu nhane mbogwerahaty nhane rembiayhu va'e ave, he'i uka-ta ave
    omandu'a porãha. Demas ave he'i uka-ta omandu'a porãha.
  waj-waj: Ti mmuduuya ruai vaidi voovai Rukaaso nniitareeraiya tuqinneeraivoono ivootama
    ngiiiyara yaata utuoo boo tiivai. Vaidi voovai nnutuuvo Dimaaso ivootama ngiiiyara
    yaata utuoo boo tiivai.
  cpy-cpy: Rowethatzimi eejatzi Lucas aawintan-taniri. Riijatzi etakotani. Rowethatzi-tzimi
    eejatzi Demas.
  mpx-mpx: Luke, iya wama doketa nunuwanina, alona ge Dimasa hi mulolu eliyamiu.
  wbp-wbp: Manu nganimpa-nyangu puntu wiyarrpa yirdiji Luuku, ngulaju nyangunyangu,
    manu jinta-kari yirdiji Timuju, nyampu-jarrarlangurlunya yungulu-nyarra yimi-ngarrirnirra
    ngurrju nganta kapala nyina.
  luo-luo: Osiepwa mwageno ma Luka jathiethwa kod Dema jomosou.
  nhe-NT: Lucas, nopa tepajtijquetl tlen tiquicnelíaj, huan Demas nojquiya inmechontlajpalohuaj.
  aii-aii: ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܠܘܼܩܵܐ، ܐܵܣܝܵܐ ܡܘܼܚܸܒܵܐ، ܘܐܘܼܦ ܕܹܐܡܵܐ.
  esk-NT: Luke piqpagikkauruaq taakti Demas-lu tuyuqtuk nayaaŋŋamik.
  msb-msb: Ginakumusta man kamo san aton namumut-an na duktor na si Lucas kag ni Dimas.
  cpa-NT: Haih² Lucas, dsa² lán¹² tøa¹²mǿa¹², dsa² hnó¹jni, quianh¹³ Demas jǿg³ hniah¹².
  dso-dso: ଆମର୍‌ ଆଲାଦର୍‌ ନିଜେ ଅସଦେଉ ଲୁକ ଆରି ଦିମା ତମ୍‌କେ ଜୁଆର୍‌ ଜାନାଇଲାଇନି ।
  meu-meu: Egu lalokau Luka, muramura tauna, bona Dema, raruosi ese e hahenamo henimuimu.
  yva-NT: Dokter Lukas, opirati reama arakovo reansanuga no ai, muno arakovo Demasa
    yo kove ranutugo wasai.
  dgc-dgc: Mékikumusta be dikam ti Demas, sakay tu mahal tam a doktor a ti Lukas.
  zpm-NT: Goḻcaania zhibdiuzh Demas ne, ni zhibdiuzh Luc meṉ ne ruṉ rmed, lëë stib
    meṉ ne nziuu lo no nu.
  hix-NT: Ohnàn kom yawo rma rha natxow hatà, Rukas komo xarha, Demas xarha. Ohtxemano
    ynye ro me naha, Rukasà. Dàhnàn komo rma noro ha.
  sim-sim: Dokta Luk oto ni rupshinda ma ri. Or nga Demas nga opmu jirin wesambasanduwa.
  npi-ULB: प्रिय चिकित्सक लूका र डेमासले तिमीहरूलाई अभिवादन पठाएका छन् ।
  cgc-cgc: Lucas na ame na palangga na duktor daw Demas, gapangamusta danen ki kyo.
  tim-tim: Galanenŋe Luka yâk âmâ dokta âlepŋe akto luâk siâ kotŋe Dema yâkŋe den
    gala katyeŋgiwerâm aktat.
  yor-yor: Luku, arákùnrin wa ọ̀wọ́n, oníṣègùn, àti Dema ki í yín.
  wos-wos: Némafwimbu mawuli yambeka du, nana dokta Luk, bér Demas akwi, bér gunika
    dinguna nae.
  emp-NTPO: Djaba nẽãrã diabari Lucaba quĩrĩã b̶ʌa bãrãra bia duananida. Idjira daiba
    quĩrĩã panʌa. Djaba Demá bid̶a quĩrĩã b̶ʌa bãrãra bia duananida.
  eng-F35: Luke the beloved physician greets you, also Demas.
  ind-ind: Dokter Lukas yang kita kasihi dan Demas juga mengirim salam kepada kalian.
  pes-OPCB: لوقا پزشک محبوب و همچنین دیماس به شما سلام می‌رسانند.
  mpt-mpt: Dokta Luke ni goba biob nakae Dimase i dabo Ibo klayam blibte ge baabeibobe.
  ssx-ssx: Nika꞉ dokeda Lukuma꞉ make Dimasi yaapoma꞉ a꞉taloe la꞉neaasepeme.
  mkl-mkl: Luku lokotoro kpɑɑsi jiidɑ nwɑu, nŋu do Demɑsi ɑ̀ ce ŋɛ fɔɔ.
  gaq-gaq: ନିଜର୍‌ ଗଦାର୍‌ ଲୁକ୍‌ ବାରି ଦୀମ ଆପେକେ ସାର୍ଲଡିଂଆର୍‌କେ ।
  gof-RNT: Nu siiqo ishay dottorey Luuqaasinne Deemasi, hinttena saro saro yaagosona.
  unx-unx: ଆବୁଆଃ ଦୁଲାଡ଼୍‌ ବାଇଦ୍‌ ଲୁକ୍‌ ଆଡଃ ଦିମା ଆପେକେ ଜହାର୍‌ ମେନ୍ତେ କାଜିକୁଲ୍‌ ତାନା
    ।
  gah-gah: Lelí lusa ve tota nigika amenou ve Luká itó Temá keza geketini nililikitasigo
    lo nolukumuve.
  lcm-lcm: Nat vubukan ke Lukas, katakai i vilvil ato, kapo kun alis kapa ani kana
    posong aro taun imi. Asukang kapa na Demas.
  aer-aer: Luke-arlke, nhenge ngangkere anwerne-kenhe aneke, Demas-arlke arrekantherre
    akangkemele itirrerle-anerremele.
  qvc-NT: Kay kuyashqanchiq duktur Lukasmi kriyiq masinchiq Dimaswan yumbaynikita
    napaykushungi.
  tgl-ULB: Bumabati sa inyo si Demas at si Lucas na minamahal na manggagamot.
  cbs-NT: 'Juni dauya Lucas nun jabe bechipainamemis inun Demasin jawen jancha matu
    bumadiakin yuikin: “Diosun jau matu shinan chankanwanunwen”, matu waikiki.'
  xtm-NTPP: Suni ndakan‑tnu'u ñaña'a ña Lucas tee tatna ma, tee ka kutoo tna'a ji'in
    o ma, ji'in tee kúu Demas ma.
  nnq-nnq: Luka, nng'anga jwito jutumpala na Dema bampatanga abali.
  bao-NT: Lucas, ʉco tiiri majʉ jãa ca maigʉ, to biri Demas, mʉjare añu doti cojoma.
  san-ORI: ଲୂକନାମା ପ୍ରିଯଶ୍ଚିକିତ୍ସକୋ ଦୀମାଶ୍ଚ ଯୁଷ୍ମଭ୍ୟଂ ନମସ୍କୁର୍ୱ୍ୱାତେ|
  huv-NT: At atepeay icon teat Lucas, aaga nejaw moniün andeow, nej xeyay andiümaats.
    At teat Demas aton atepeay icon.
  otn-NT: Xquet'a̱ di zɛngua'a̱hʉ na̱ ma̱ zi cu̱hʉ ra̱ Lucas, nu̱na̱ ra̱ médico. 'Nɛ̱hna̱
    ma̱ zi cu̱hʉ ra̱ Demas, xquet'a̱ di zɛngua'a̱hʉ.
  nop-nop: Eŋ haguwo kwanai-menik momooŋ, Luk, eŋ Dima, meyat adi maaŋ haniutumbayamuk.
  obo-NT: Si Lucas no id ginowannan ta no doktor woy si Demas, id po-uma mandad to
    kandan no kodpongumusta koniyu.
  cak-ENT: Y chuka' ri hermano Lucas nutük-e saludos chive. Rija' jun c'a ak'omanel
    y yin juis ninjo'. Ri hermano Demas nutük-e chuka' saludos chive.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤔᤡ᤺ᤶ ᤆᤢᤶ ᤛᤡᤍᤠ᤹ᤛᤠᤶᤒᤠ ᤗᤢᤁᤠ ᤏᤢ ᤍᤣᤔᤠᤛᤖᤧᤀᤠᤱ ᤛᤣᤘᤠ ᤜᤠᤱᤛᤢ᤹ᤖᤥ॥
  mie-NT: Lucas, tēe cúu médico jā mānī ō jíín, suni cáhān dē jā sāhá ndeé inī nū,
    de suni súcuán cáhān Demas.
  san-TIB: ལཱུཀནཱམཱ པྲིཡཤྩིཀིཏྶཀོ དཱིམཱཤྩ ཡུཥྨབྷྱཾ ནམསྐུཪྻྭཱཏེ།
  qve-NT: Saynallataqmi wawqenchis Demaspas, hinallataq khuyakusqay wawqenchis médico
    Lucaspas qankunaman saludota apachimushasunkichis.
  pao-NT: Oosoo e pua'a, Luke mee naneadu mu nema'yu, Demas punno'o.
  cbu-NT: Mishat, zuwanll Lukas, doctor chinakini an siyaa chinaktamcha. Mishat, zuwanll
    Demas siyaa chinaktamcha; nda mbizakana siyaatsi. Aship tputs ichingurusin siyaa
    chinakanaya.
  usa-usa: Arúke tíkái-toqtaa-nakaraq Tímatigaraq yenákámá keráwáqtôpaq miráo-maarao-aimma
    kétima-tikaiye.
  soy-soy: Urɔ́lɑlɑ kɛcirɛ, upɔisɛ Luki nɛ Temɑɑsi yɛ nɔ́ yɑ́ɑsi.
  hui-hui: Inanaga anogoda agali turubi Lugu ibuguabi Dimasa ibuguabi, Tí mitangi
    bialu ko, lalu lawia dege haragoni.
  amf-amf: Nashadhaa akkimea Luqaasbee Deemaasbe “Nagaya” yena keda hame.
  quc-NNT: Ri Lucas ri loq'alaj kunanel xuquje' kuya b'i rutzil i wäch, rachi'l ri
    Demas.
  dob-dob: Wate gosedai Luke, tauna togileꞌoasa nina, be Dimasa, ꞌidi lokagutoki ꞌemiya.
  wrs-wrs: Demas eva kavna sehelnonoa Luk mantri, himba eva epiprinita nomba sehmomba.
  mca-mca: Qa na' Lucas hikna' weihetax witeqjunhetits ƚeiƚe', hikna' iye qi in hisu'uni'ƚ,
    wetfeli'ƚ ei iye, qa nakha' iye Demas wetfeli'ƚ ei iye.
  tzo-TZC: Chabanuc xayalboxuc ti jpoxtavanej Lucase, ti lec cꞌanbile, schiꞌuc xtoc
    ti Demase.
  mya-mya: ငါ​တို့​ချစ်​သော​ဆ​ရာ​ဝန်​လု​ကာ​နှင့်​ဒေ​မ​တို့ က​သင်​တို့​အား​နှုတ်​ဆက်​လိုက်​ကြ​၏။
  gng-NT: Tiʼjɔ Luk wà yé dɔktiɛ nnɔ nin Demas mɔ fuondeh nɛ.
  cbi-NTPO: Naa dilulanu ura' mandiremu lala' estyanu ruku Lucas bain ñullanu ura'
    dechusa tintsuve, naa Demas bain.
  ikk-NT: Dọkịta wụ Luku hụn ihiẹn ẹ a sụọ ẹnyi e zi ekele; Dẹmasị e zizikwọ ekele.
  leu-leu: Ka fesing Luuk aava mataa ina irin, xuvul pa Demas, re lisan a fasisian.
  maz-NT: Xo va bö'tc'ügueji Cjimi e Lucas c'e médico c'ü me rí s'iyagöji. E Demas
    xo va bö'tc'üji Cjimi.
  bod-N: སྙིང་ནས་བརྩེ་བའི་སྨན་པ་ལོ་ཀུ་དང་ཏི་མཱ་གཉིས་ཀྱིས་ཀྱང་ཁྱོད་ཅག་ལ་འཚམས་འདྲི༌ཞུའོ།།
  tca-NT: Rü Luca ya duturu ixĩcü ya nüxü̃ ingechaü̃gücü, rü pexü̃ narümoxẽ. Rü ngẽxgumarüü̃
    ta pexü̃ narümoxẽ i Dema.
  zpl-NT: Lucas enu neca doctor enu chiquiꞌ seꞌcaꞌahua cuna Demas, xeꞌla beella saludo
    luhua.
  mbc-NT: Tarîpai uwakîrikon pu'kuru Lucas, manni' pri'yawonkon pepîn pî' teesenyaka'masenya,
    moropai Demasya nîrî tîmaimu yarima pî' man.
  ndg-ndg: Luka yolo tabibu mpendwa, ni Dema bati kwasalimu.
  wsk-wsk: Se anananga bo yawara Luke, nu doctor kari, se Demas, mu nononga amilmil
    den karogo ningarsan.
  toj-NT: Jach ni ja quermanotic doctor Lucasi, ja ma' jel yaj huax cabtiqui, huax
    cho seca jitzan spatulabil ja hua c'ujolexi. Jachuc ja quermanotic Demasi.
  tbc-tbc: Maŋsam turama mok, Luk, iŋ a dokta tamol amaiak, Dimas da aŋsam na ilo
    uyan ru digane ipalu da.
  sna-sna: Shamwari yedu inodikanwa Ruka, chiremba, naDhemasi vanokukwazisai.
  smk-NT: Mampakumustawen nakamo ni Lucas a syay kawa'nan min duktor, tan wanin anamaet
    kona ni Demas.
  grc-TCGNT: Ἀσπάζεται ὑμᾶς Λουκᾶς ὁ ἰατρὸς ὁ ἀγαπητός, καὶ Δημᾶς.
  gof-WFTW: Nu siiqo ishay dottorey Luuqaasinne Deemasi, hinttena saro saro yaagosona.
  spa-BLM: Os saludan Lucas, el médico amado, y Demas.
  kyz-NT: Morofuanugara 'ga, Luka 'ga, nanẽ oje'ega rerawaukaa pẽ nupe, pẽ futaawamũ.
    Luka 'ga janejekoty'aawaretea. Demas 'ga 'jau oje'ega rerawaukaa pẽ nupe, pẽ futaawamũ.
  dao-dao: Mi mhlänaka Dawkta Luhka ja Demah naw pi ning jah hnukset ve ni.
  cya-cya: A cunta lo'o yu Luca, yu nu n'ni rmiyu, nchcui' cha' yu 'in um, yu nu ndyu'hui
    cuiya' ti' na 'in. Lo'o yu Demas nchcui' cha' yu 'in um.
  wrk-wrk: Baki kujarranyi bula mili manjijbangka jangkurr narrindurri. Nanda maralnguji
    ngambalangi mankankanyi niji nangangi Luk jala ngambala maruka muwa nangangi kudanyu
    barri, baki yingka Dimas. Bula marda manjijbangka jangkurr narrindurri.
  nii-nii: Luk sinim nge ond mong ngołum wu ka, eim kin wu Diimas wu tał, ek ka nikił,
    enim ngonmbuł.
  ign-NT: Éneri­chu­hivare téchajicahe ema médico Lucas, ema vémuna­ru­que­ne­hivare.
    Téchaji­ca­hevare ema Demas.
  dik-NT: Luka, akïmdan nhiarku apɛi ku Demath aa we tuɔ̈c miäthden aya.
  cac-cac: Axo vin̈aj Lucas, vin̈ an̈tum, xajan val vin̈ cuuj yed' pax vin̈aj Demas,
    syac'paxb'at stzatzil e c'ool eb' vin̈.
  tzj-E: Jquilaj kch'alal Lucas jdoctor, arja' nutak ela rutzil ewech y cara' nuban
    kch'alal Demas chka'.
  san-BUR: လူကနာမာ ပြိယၑ္စိကိတ္သကော ဒီမာၑ္စ ယုၐ္မဘျံ နမသ္ကုရွွာတေ၊
  yaa-NT: Na Lucas ato sharafamis, ẽ aõ noikõi. Nãato Demãs feta mato meka fomakani.
  cab-NT: Mábuga líña Lúcas, le wasúrusian, le jínsiñebei woun, jun, lúma gíñe Démas.
  clu-clu: Atun pinalangga nga doktor nga si Lucas kag si Demas nagapangomosta ra
    kanindo.
  swh-ULB: Luka yule tabibu mpendwa, na Dema wanawasalimu.
  tpt-NT: Vachuꞌ aniy tamastakꞌayan Lucas yu doctor junita yu achaniyau y vachuꞌ Demas.
  aai-aai: Luke ata doket orot naatu Demas hairi a merar tiyiy.
