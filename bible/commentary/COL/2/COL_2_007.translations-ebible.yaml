    bulaai naaguna wisfaadaxa zin Nakmai.
  kyq-kyq: Aan gɔɔ ko kaaga iirin̰ bɔɔy naaŋ ki jaay Ꞌɗaar tɔɔgɔ ɔɔ aan gɔɔ ɓee kɛn
    jꞋiin̰in̰ ɗaar tɔɔg se, naase kic ɓo iŋg Ꞌdɔɔkki kalaŋ ute Isa al‑Masi bin kici.
    Ɔɔ kaal maaksen do al‑Masi ki se ɔkin̰ki tɔɔgɔ aan gɔɔ kɛn kꞋdooyseno ro ki; ɔɔ
    Ꞌtɔɔmki *Raa ute maakse paac.
  kwd-kwd: Mooru dau ngasi no'o ana, 'ilaka'u nga 'ai laka'u 'e susuto'o na wado ma
    ka ula ngasi. Ngaia 'e 'ilaka'u nga fafalefu na nga moori lamooru, ma ngaia 'e
    le'a fana nga fito'onga amooru 'ani ngasi ana, 'ilaka'u na gila fa'ananaua mooru
    te'efou no'o 'ania. Ma mooru baole'a fana God furifuri.
  ded-ded: Amma ngeni yearu godongina seria mema yadiseri ambisia. Nga yoac edekpou
    angemmeing, imocngo negen negensingngina meseriu nambisia. Nga ngenearu dedengerec
    ebiriangoc febeso.
  ewe-ewe: Mili ke ɖe eya amea me blibo eye miaxɔ nunyiame tso egbɔ. Mikpɔ egbɔ be
