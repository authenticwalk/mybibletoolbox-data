    tɨn² náh² jáun², hi³ cueh¹ náh² tsú² siáh³ tiá¹hmah¹ jmáɨ¹ ca³la³ jɨ́³².
  ena-ena: Namɨlaŋ kɨlɨ agɨlaŋ fɨli hɨvɨ lagulamalama vɨdɨvɨdɨŋ hɨniavɨlalɨ hameŋ
    vɨdɨvɨdɨŋ lagulama hɨnihalaŋ uami. Ulaŋ agaŋ hɨda vɨdɨvɨdɨŋ agɨladɨ hɨvɨ vɨdɨvɨdɨŋ
    hɨnilalɨ hameŋ hɨnihalaŋ uami. Namɨlaŋ Jisasɨ Kɨlaisɨ dɨ ciaŋ sulɨdamɨli igahɨlahalaŋ
    agasaŋ hɨji vɨdɨvɨdɨŋ daŋ hɨnihɨni Asɨ dɨ nameŋ aba aba hɨnihalaŋ uami. Asɨ nama
    huaci sɨbaŋ aba abɨhalaŋ uami.
  tgo-tgo: Ghemi ŋgorami wokithɨnja moli, hu vatada yawalimi weya amalaghɨniye na
    i vurɨgheghe. Loŋweghathɨko iyava thɨ vaghareŋgako hu vikikighathɨ, na mbaŋako
    wolaghɨye hu vata ago laghɨye moli weya Loi.
  yap-yap: Mu ted lik’ngimed nib to’ar nga fithik’ Kristus, mu ubunged e ngongol romed
    nga daken ya ir e def romed, mi i gel i yan e mich romed ngak, ni bod rogon ni
    kan fil ngomed. Mu um pininged e magaer ngak.
  mop-NT: Que'enaque'ex a wool tu pach tu jajil jabix cuchi a che' a tam bena'an u
    cana. Tan ti tanac u yantale'ex a na'at jabix u c'ati a Cristo jabix cuchi tan
    u tz'a'cül u che'il a naj ti'i u wa'leebal. Baalo' ilic ti ye'aj te'ex biq'uin
    ado'o. Tan ti tanaque'ex ilic a tz'eec a bo'tic ti'i a Dios tu jajil.
  tet-tet: Kalo emi moris talin malu ho Nia, emi hanesan ai huun mak hetak biit, tan
    abut tama leꞌan. Emi moos hanesan uma mak biit, tan nariik iha tatuur mak biit.
    Kalo emi moris tuir hanorin loos, emikaan fiar hetak biit, no emikaan neon no
    laran nakonu dodan tan lia diꞌak mak Naꞌi Maromak nalo tiꞌan bodik emi.
  hlt-MCSB: Amah dongah yung aka pael tih aka khueng loh n'thuituen vanbangla tangnah
    dongah cak uh lah. Uemonah neh baetawt uh lah.
  xtd-NT: Idii ni vuelta io xa kajan‑n anu‑n xa kunduu‑n xiꞌin‑ia, te jandixa naꞌi‑n
    xa xandaa kuu xa n‑jaꞌan‑ia. Jandixa naꞌi‑n xa n‑ka jaꞌan se n‑ka dakuaꞌa ñaꞌa.
    Ndɨkɨu ndɨñuu ku juñaꞌa‑n nuu Ianyuux xa n‑kutaꞌu‑n.
  mdy-ETH: ዒዛይዳ ፃጲ ዳኪ፥ ናንጎ ዒንሢ ዒዛና ማሂ ዓርቂ፥ ዒንሢ ዔሬ ጎይፆና ኪሪስቶሴ ጉሙርቂፆና ዶዲ ናንጉዋቴ፤ ሚርጌና
    ሃሣ ፆኦሲ ጋላቱዋቴ።
  spl-spl: Yakât otmâmâ nâŋe den âlâen hâum sâmune nâŋgâŋet. Nak nombotŋe gihit kândârâŋe
    gemu tiŋ tiŋ sâmu ekmain. Yen gurâ yawuâk Kiristohâlen torokalakmâ tiŋ tiŋâk mannomai.
    Otmu Epaparaŋe yakât topŋe emelâk sâm ekyongop. Ekyongomu nâŋgâŋetâ bulâŋe otmu
    heroŋe otmâ Anitâ mepaem gawi. Yawuâk wetgum mannomaihât naŋgan.
  usp-NT: Cowirsaj awanmak chirij Kakaj Jesucristo, b'it ayb'ak pire tab'antak mas
    lawi' raj tab'antak, cub'a' mas ach'olak chirij Kakaj Jesucristo chapca' atijojcak
    ri xansajc y sub'laj c'omowantak re Kakaj Dios.
  zav-NT: Na' ḻe'e sotezə ḻeso ḻegonḻilažə' Cristən' can' babzeɉni'i Epafrasən' le'e
    par nic̱h gacle ca to yag de'e chaz ḻoinə' zitɉw na' chcha'ochguan. Na' ḻe'e güe'echgua
    yeḻə' chox̱cwlen c̱he Diozən' can' chaclene' le'e.
  sgz-sgz: Gama soai nirwán i gam uradi sang nák sisip i Karisito. Má gama atri mul
    i kamu liu ami iátin i Karisito ngorer i kálámul a atri kán rum ami iátin tan
    leoron toros. Aratintin er ái Epapras ákte atintin gam mai, gama tunga akai kamu
    ruruna on, má gama lu balbal aposoi kamu ot kuluk uri narsán ái Káláu.
  kek-NT: Chexpa̱ba̱nk chi anchal e̱ch'o̱l ut chetzolak e̱rib riq'uin li Cristo. Cauhak
    e̱ch'o̱l chixpa̱banquil li c'a'ru tzolbilex cui' ut junelic chexbantioxi̱nk chiru
    li Dios.
  blz-NT: Kuu tio miwakat na Ko'ona, ka' tutuo'muu tio mongololo' koi men taeni Yesus.
    Ka' i kuu tio kaekae' moonggor a imaanmuu koi men nipisiso'konmo na ko'omuu. Kuu
    tio uga' sinampang basukuur.
  poe-NT: Éxí ijnko nta tsíkji nuèé ni̱nka mé xi̱kaha chrókuinkachónkirá tí jehe chꞌán
    éxí kjua̱ko̱ha̱rá chꞌán la ko chrókjuanchehérá Dios kjuasáya jnkochríxín.
  san-TAM: 'தஸ்மிந் ப³த்³த⁴மூலா​: ஸ்தா²பிதாஸ்²ச ப⁴வத யா ச ஸி²க்ஷா யுஷ்மாபி⁴ ர்லப்³தா⁴
    தத³நுஸாராத்³ விஸ்²வாஸே ஸுஸ்தி²ரா​: ஸந்தஸ்தேநைவ நித்யம்ʼ த⁴ந்யவாத³ம்ʼ குருத|'
  cof-NT: Yaca seque miratonan, fe seque miide miide jilaina! Nulaca tsarasi fiquica
    micarilaquinan, jun fiquica fécari quereide quereide jilaina! Tsanhinato, Diosibe
    duque acradeseilaina!
  srm-NT: Nöö un musu dë a Masa Jesosi kuma wan pau di hën lutu go fundu a goon. Un
    musu ta biibi ën taanga nango möönmöön, leti kumafa i si de bi lei unu dë. Nöö
    hiniwan juu un musu ta dë ku tangi seei a unu hati u dee soni a bi du da unu.
  qvs-NT: Jesukristuwan tantalla kawsashpaykichi paypi alli sapichakudushina kankichi.
    Yachachikushkaynikunata mana shaykushpa allita kasushpa Tata Diosta agradesishpa
    kawsaychi.
  zca-NT: Naye guzo go lo kwa'n ngwayila go Jesukrist, nela tu ya kwa'n dox luch kinu
    ga', o nela tu yo' kwa'n nzob lo tu simient dox na'ch ga'; nes par ro'b go lo
    widi'zh che'n Dios kwa'n ngwayila go no rë widi'zh kwa'n mitse'd go. No zilita'
    bilu' go lo Dios, lë' go dox nizak laxto' por rë kwa'n wen kwa'n mine' Me nka'
    go.
  cbc-NT: Di rʉ̃mʉ ũno cʉ̃ aweyoeticõãña. Jesucristo yaye quetire tʉ̃goñarĩ cʉ̃ mena
    tʉ̃goñatutuanemocõã ninucũña tocãnacã rʉ̃mʉa. Tunu bairoa, “Mʉ ñujãñuña jãã mena,”
    Diore mʉjãã caĩrõ ñuña.
  qxo-NT: Tsaynöpis willacuyninta yachacuyangayquinölla payman yäracullar imaypis
    cawayay Tayta Diosta agradesicur.
  mox-mox: Keliso tauna emi vetumaqana ana avutugu. ʼInega kwalamimi tauna ʼinaya
    ina vaveʼabi. Ta tauna ʼinaya ona tovoloʼiʼita be yaqisa ona vewaiwai lova ʼidewani
    aveʼita ʼaiqemi. Ta tuta qabuna ona lulukaiwa qiduana Keliso ʼinaya.
  kew-kew: Gore repena Pita no su-para puri paloa aaya-rupa nimi page nipu raapu piralepape.
    Goa pua nimimi nipuna puri meaa-mama pua kone waru rulaawa go-rupa piralepape.
    Epe agaa mogeasa-rupare epe-rupa piralepape. Goa pua oro yaalo nimimi Gote-para
    ora pi tapape.
  dww-dww: Be waramimima tauna nopone e yovo da ei yasi kaididi, be ko kaigurate da
    ami waisumaḡe koi rewapanana, maika boni awai katakataimina nama. Be Mamaitua
    waikaiwenama nam ko gose.
  twi-ASANTE: Monnye nhini wɔ ne mu; momfa mo nkwa nto ne so na mo gyidie mu nyɛ den
    daa sɛdeɛ wɔkyerɛɛ mo no, na monna no ase.
  aoj-aoj: Ipaꞌ pindalutu banagepama anen siꞌi lawag gogotawa banagoga itap eaꞌ siꞌi
    ipat tagatoma ilifa olaf banagafi. Ipaꞌ pindahapifif banagepa basef amamba buꞌwami
    pegelafami pikilaꞌ fowaꞌ paliꞌ pagahapifam eaꞌ pindanifela God dondol.
  cbv-cbv: '@see-verse:COL.002.006'
  taw-taw: Mab lum ayaŋ jakɨl kɨles gup ak tek, kal meg puŋɨlel kal ak wos gup ak
    tek, nɨbi Klays nop chɨg tep gɨl jɨmñɨl yenɨmɨb. Takaw teplep ak nɨbop agñel dɨpek
    ak, nɨbi gos lɨnɨgɨnɨmɨb. Gos lɨnɨŋɨd, God nop tep yɨbɨl agɨlɨg nep yenɨmɨb.
  jic-NT: Nujisas t'as Jesucristo lovin nucopj ncon̈cos. Nusin tjü'üsüs tsjan jos
    jupj. Ninana jupj jos, niná pjü la müjí. Po toponé nun, pjü tjevelá. Nusin tji'yüsa,
    más 'ücj nin lojí. Po tjüwüi'iqué Dios lal.
  zap-NT: Ydebgyiky ydeblextootee de gutsanal xnëz Ne, ysalzaandet de ne rlaleedx
    de Ne zegne che wseed de no yzaandxee dxe gudee dexkyizhtee lo Dëdyuzh.
  wer-wer: Pël ëak piik misën il tëak pim weëre kosangöök kosang sak wë kön wi kosang
    yewesauta kan ök niak rë nuula pöök pëën wë kaö wesak yaya maim weë.
  ipi-ipi: '@see-verse:COL.002.006'
  qul-NT: Cristopi allin saphichaska jina, paypi firme creeyniyoj yachachiskayman
    jina. Diosmanpuni graciasta koychis.
  ter-NT: Koati Kristu yokópoeheve. Itúkapumaka énomone kutí'inoke yukopónoti koeku
    kívivoa. Átiu'i héki kuteâti íhikexikono, koane itíkapumaka xâne ixómoti ikoró'ixovo
    xoko Itukó'oviti.
  bmr-NT: diibofañodɨ amɨɨhai ifiico quehecuno mabacooconɨmoro mificu, sefano amɨɨhai
    miyaavogoma oono amɨɨhaico ɨjɨɨbuguubadɨ, fahiijɨvaro Moocaanico imomoro.
  fuf-fuf: Iree ɗaɗi mon ɗin e didoodi mon ndin e makko, tabiton e nder gomɗinal ngal
    wano janniraɗon non, wonon heewuɓe jarnugol.
  bhl-bhl: Yom Yesus elo “Fein!”, dangakabiliw fein ibolow be Kulais em dim kitil
    kuw molaka! Yom fein ibolow be ais kimkim emdiw keko, kawin kitil dim be wentomose
    te. Wentomobomelei, yu mali im yulo kukuyemsiliw weng be aluweko, beem dim e kitil
    kuw tebeko, diwkuw diwkuw Sunbin-Got elo “Weso! Seyo!”, dangboliwka!
  ons-ons: So ŋine eŋano togogole more okorakei, yemo ekiŋo kepe qeirop ŋodine ma
    qotke okoramaike, yale ma qotke luke okorakei. So mat bosiŋ togoleŋo maŋem metmaike,
    ea wane rokop ŋine mali malipŋine togoleka bosiŋ ŋine Yesu Kristo eŋane so sigi
    maepine kito ŋidangone, yewa wa kutno motpi payake. So mali malip wane numa kito
    ŋibone more sikan ŋungone, ea wane rokopko mali malipŋineŋo manerop sua togoleake,
    so Anutu bakom man manŋo ŋinano manerop pa ariake.
  con-NTPO: Quini'cco setsa'fa andenga ca'nimba quini'ccoma quiñaenqquia'caen que'i
    Jesúsni fae'ngae jincho'fasi tiseja que'ima quiñaen. Tsa'caen quiñaensi quini'cco
    canseqquia'caen qui Jesúsve in'jamba canse'faya'cho. Nane que'inga ña atesianqquia'caen
    Jesúsve in'jamba canse'faya'cho. Toya'caen poi a'ta que'i aya'fai'ccu Chiganga
    “Chigatsuafepoenján” qquen afa'faya'cho.
  ghs-ghs: Oho qubake nike noho neta atimaqa battigara naatare. Nananai nikeke sinabidza
    hiire paanaitetaho isakita nike sama nikeme qaasumaqa saninoqake Ohongaho hasa
    ma gegema hiire qaarare.
  peg-peg: ମିଦାଂ ମୁଡ଼୍‌କୁନାଦି ତା ଜପି ଆଟ୍‌ୱା ଲାକେ ରଚ୍‌ଚି ଜିବୁନ୍‌ ରଚାଟ୍‌ ଆରି ଏପେଙ୍ଗ୍‌
    ଗାଟାତି ହିକ୍ୟା ଇସାବ୍ରେ ପାର୍ତିତ ଆଦିକ୍‌ ବାଡ଼୍‌କାସ୍‌ ଆଡ । ମି ଜିବୁନ୍‌ ପାର୍ତିତ ପୁରା
    ଆଏତ୍‌ ।
  txu-NT: Dja gar ã amũ Kritu maro abikamẽnho atẽm kute mrãmri ne pĩ abatành kadjy
    kute pykamã arê ngjênh ne kute pyka 'amỳnh tỳxja pyràk. Dja gar ã amũ Kritu maro
    abikamẽnho atẽmo ane, ne ã Kritu 'amỳnh tỳx ne 'ãno adjãmo ane. Ne amrẽbê ar aje
    amim Kritu marja arek o tẽ. Me kute ar amã arẽnhkôt dja gar arek o anhỹro tẽ.
    Dja gar ã o anhỹro atẽm rã'ãn prĩne mar tỳx ne. Ne kam Metĩndjwỳnhmã amikĩnh jarẽ,
    ne kum amikĩnh jarẽnh 'ãno dja.
  eng-WEBU: rooted and built up in him and established in the faith, even as you were
    taught, abounding in it in thanksgiving.
  gnw-NT: Piñemɨmɨrãta Cristo imbaepuere rupi, pecuacuaa cavi vaerã jese. Piñemɨatangãtu
    pepurugüɨrovia re. Echa'ã jucuarãi co piyemboe. Jecuaeño pemee yasurupai Tumpa
    pe pepurugüɨrovia re.
  mux-mux: Unji te ⸤tondulu mundupa angiliimbandu⸥ yunga pulkanuma mana-mania mundulimú,
    lku te ⸤‘tondulu pupa angiliipili.’ niku⸥ paka-sum tondulu puli te polulemele,
    eni ‘aku-sipu tondulu mundupu angiliamili.’ niku unjele ma akili kene tapú-topa
    angiliipa lkuli paka-sum kene tapú-topa angiliimú mele eni Krais-kene aku-siku
    tapú-toku angiliiku, oliu-ni eni mani sirimulu ungma ‘Sika’ niku tondulu munduku
    piliiring mele olandupa tondulu munduku piliiku kene, taki-taki Pulu Yili-kene
    ‘Angke’ niai.
  maj-NT: Na̱nka̱ katji kja̱ma̱nu̱u a̱jihi̱n Cristo̱ ko̱ ndjá ti̱nchajiun, a̱t'aha̱
    kui xi kis'ejinnu̱u xi nkú ts'ín kisakúyanu̱u. Ko̱ tehe̱nte tjoho̱on máb'a̱chjíhi̱
    Nti̱a̱ná nga ja kamo xu̱ta̱ xi ts'e̱.
  bkq-NT: Se tywindy imâsedo wâgâ âzeon-hondâdyly, sapezenru tamepa itoem myara lâpylâ
    Cristo einwânsezedaungâ, mâsenagazedaymo, ton-honre lelâ mitomoem. Aunlolâ âtâ
    itâni intâzezedyly myara lâpylâ xutuzezedaungâ, imâem Cristo wâgâ. Mâinwândylymo
    imâem iesezedaungâ. Xirâ mawânrâ inomedâdomobyry. “Koendonro âmâ urâem, yam mâunduypy
    modo wâgâ” kewâtaungâ lâpylâ eyam warâ.
  kue-kue: te endi duglo ormere yegl engre gidindre te yungu kauglange giglendi pamere
    yegl mogltre, ana ene kamambuno wakai ditomga i giglendi pirngi dindre te God
    diwakai yei tenaglkwa i nigl kuglo sumere yegl aimande diwakai yenaglkwa.
  cot-NT: 'Nonquejetacaaquempiro: oratica panquirentsi irooquea oshipaqui anijacaaquero,
    aisa irooquea tampishitacaaquero. Aisa pinquejejiaquempa aviatimpajia, quisho
    poanaqueri Quirishito intsatacaaquempi, aisa intampishitacaaquempi. Picancaniquea
    pinquemisantamajajianaqueri, pinquejetacaajianaquemparo itsatacaajitaquempica.
    Picancani pishineventajianaquempari Aapani Irioshi, pincanqueri: “Ariotesaa.”'
  bnp-bnp: 'Mu laho turana maea: Mu madoko turane Kristo, mu koru rike na rabuna,
    mu pesi tora na niluhoi ne mua i manga kunana a ngava ni tovo muga mua vona, mu
    kavurike vakaroroa a Vure.'
  apn-NT: Jakamã mẽ ãm kôt pix mã amnhĩ xunhwỳr tỳx nẽ aa hkaga hkêt nẽ. Te mẽmo pĩ
    hpàr jarêja pika kaxwỳnh kãm pimành nẽ kot pika jamỳnh tỳxta pyràk. Nhũm kôk xàpêr
    tỳx tã tee kot mẽnh kaxyw pyràk. Tã kêr ka mẽ pĩ hpàrta pyrà nẽ hkôt amnhĩ xunhwỳr
    tỳx nẽ hkôt amnhĩ nhĩpêx mex o ri apa. Ra Epas kot mẽ ajahkre ho pa xà hkôt. Nẽ
    amnhĩ krãm Kris kapẽr jaxàr tỳx nẽ aa ho ajamakêtkati hkêt nẽ. Pê akĩnh kãm Tĩrtũm
    mã mex o mex ã harẽnh rãhã ho ri apa.
  ctp-NT: Ngwañaꞌan xñi suꞌwe wan chaꞌ ꞌin Jesús, chaꞌ ka biyaꞌ tiꞌ wan nchga seꞌen
    ndukwa kiyaꞌ chaꞌ kanꞌ; chaꞌ Jesús ni, kanꞌ lka kiyaꞌ nchga chaꞌ nu wa msñian,
    ti kwiꞌ chaꞌ nu ngwaꞌu neꞌ ꞌwan nu ngwa bra kanꞌ. Loꞌo ngwañaꞌan, nchga tsan tya
    wan xuꞌwe ꞌin Krixtu bra kanꞌ.
  opm-opm: Noh yah hat orhorwi sashenmur ma naporpat oh guragure kopenat ma da orhe
    boknong matpa da orhorwi kasip hat patim isip mat pisashenmur. Isip mat pisusa
    ire ma napotpa meng moh arpin meng napotpa ma hapat daham ama dahaya da orhorwi
    isip mat pisashenmur. Isip mat pisusa Wes Got go ihtin dasi nahapat hano pora
    gur wes porin ohe da oh isip mat orhor pisashenmur.
  bvr-bvr: Christ gun-nika janguny ana-goyburrpa mu-ngoyurra nyiburr-galiyana, gurda
    bubu-borrwa buburr-ni rrapa derta buburr-negiya ana-goyburrpa barra nyiburr-jinyjapa
    nyiburr-workiya Wangarr nyiburr-yika gu-galiya yerrcha burr-guya nyiburr-japurramayana
    nula.
  wal-wal: Aani xaphuwaa yeddidi diccite; intte tamaaridoogaadan ammanuwan minnite;
    Xoossaa ubba wode galatite.
  zad-NT: Ka zoac̱hec̱h to yag dii ba nde loinna' zitj, ka'kzan le', ḻi soac̱hec̱h
    gonḻilall'le Crístona', kon ka ba bli' bsedinto' le', na' toshiizi ḻi we' Chioza'
    yeḻ' chox̱ken.
  kmg-kmg: ehuc eraoa gâtâ barâ fua-hâmonšepieŋ, â mamanasiŋte hata ŋaza ŋowatuc ekicne
    ijaha âte sanaŋkerâ daŋge mumuteŋ ecnehuc jupie ferâ fe ehuc fozejec.
  aso-aso: Luhisetine nene Izesuꞌ Kilisitodoꞌ do neivosa minevoꞌ alevotine nene eita
    di lehete igi li-lingimaniꞌ gamaziloꞌ nene eꞌmetisa ezemuꞌ gili eleꞌvoleꞌ naaniꞌ
    nene di amuzo miliꞌmi vi mini aꞌminemuꞌ Oꞌmosola nene isaaꞌ neve li opoꞌni vauve
    ili li minilo.
  uli-uli: Habe haluglugu dipmi irel Kristus, iwe ngo hasa yetedah chog dipmi uwol
    irel yami memel, ngo ha hakkela chog yami tugul, le be wochog molwe hami hasa
    kkay. Habe kangalu Deus lepal yal hachigchig.
  nin-NT: Surr injinja imba yi nu umi ku Kristi ku rri kuma nu umi, ni na uwa yo ki
    uni du imba tsitsirr wa. Kaki kyekye ni iga imba yi nâ ta si nggo a bre ki imba
    nggo. Imba bu di nyarr ttuttumi ku Abachi.
  acu-NT: Tura Cristonu asaram, Cristo tu awapi tusaram nuimiaru asaram, tuke Cristok
    nintimsaram pujustaram. Tura Cristo miatrusrumek umirkau asaram, tuke inaitsuk
    Yus maaketai titaram.
  cak-WNT: Can yix tiquil c'a riq'ui ri Cristo, y chiri' yix paban wi pe achi'el nipabex
    jun jay pa ruwi' ri rucimiento. Y can ta nic'oje' ruchuk'a' ri icukbel c'u'x,
    achi'el c'a ri xiwetamaj tek xixtijox. Y can ta q'uiy chuka' ri matioxinic ri
    niya' chare ri Dios.
  ebk-ebk: Nan pammatiyu kan Jesus at maepachong koma as nan kaiw ay inmuinmuy ad
    chur-um chi lamotna, winnu maepachong as nan naammaan ay afong ay kunug chi tukudna.
    Kaman as nan naisursuruwananyu maepangkep kan hiya, kaskasin pay koma pumigsa
    nan pammatiyu, ya kanayon kayu ay munyaman kan Apo Dios.
  spa-PDDPT: arraigados y edificados en Él, establecidos en la fe como se les enseñó.
    Abunden en acción de gracias.
  ruf-ruf: Mwike imitsitsi mghati mwake, na ughima wenu utsengeke mchanya mwake na
    mkindise inoghola ka pfamlangulitsighwe, namwe mlonge mighede.
  gun-gun: Hexe vy peĩ atã yvyra hapo porã va'e, ha'e oo omboyta porã mbyre rami avi.
    Pejeroviaa re penembaraete penembo'eague rami, ha'e perovy'a riaeve tema Nhanderuete.
  agu-BL: Benk quikanu' ttx'otx'. K'ukek chic'u'lu' te'j. Nin chixomoku' te e'chk
    ca'wl yi ja wi't chichusliju' te'j. Ej nin ilenin chityoẍinku' tetz Kataj Ryos
    tan yi e'chk xtxolbila'tz.
  isn-isn: Mukomigwe mu ng'wenso, muzengwe mu ng'wenso, mukomigwe mu uhuiili anga
    udu nai mumanyisigwe, nu kutungwa mi imbiilyo lidu.
  eng-PEV: Keep on believing that message about Jesus Christ, and keep on getting
    to know him better all the time. Keep on strongly believing the things that we
    taught you. And always thank God very much for everything.
  ilo-ULB: Maimulakayo a sititibker kenkuana, maipatakderkayo kenkuana, maipasdekkayo
    iti pammati kas naisuro kadakayo, ken maaddaankayo iti panagyaman.
  pir-NT: Tiquirore quehnoano masina ijiya mʉsa. Sa yena decoripe tiquirore masi nemoña
    panopʉ mʉsare apequina tiquina buheriro sahata. Sa yena Cristore bucue, “Quehnoare”,
    niducuna ijiya mʉsa.
  anv-NT: Pɛ́régé wyɛ uka nyú mme cháŋéné ndɛré déchomé mmyɛ ne Kras, débɛ́
    ɛke genɔɔ́ ɛyi gefyɛɛ́ maka ajyɛ tɛ mme. Gbarege uno ɛbi álɛre ɛnyu dékame ne
    ubi cháŋéné. Ne tamege wyɛ Ɛsɔwɔ gétúgé unó uko ɛbi ji apyɛɛ́.
  sab-NT: '@see-verse:COL.002.006'
  tmd-tmd: Ñɨŋ Krais nugwo cɨrɨp ri abön, mönö mɨ nuŋwa yad nölɨm nugumä aku nugw
    pɨ gö nɨgön, rɨg yad mag akwör rön, God nugwo ri ablaŋe rɨ gɨrön mɨjöña.
  acr-NNT: Tikibꞌaꞌ kꞌu ibꞌ alaq chi utz rukꞌ ri Cristo y jikibꞌaꞌ ri kubꞌulibꞌal
    kꞌuꞌx alaq rukꞌ Rire chaꞌ jelaꞌ kꞌo kꞌiyibꞌal alaq chwach Rire; e ꞌana alaq jelaꞌ
    pachaꞌ ri xkꞌut che alaq yey xaqi tioxin alaq chwach ri Dios.
  kpg-kpg: Haga mau ina goodou gi Mee, gi tomo aga i di ala o dono mouli. Haga maaloo aga ina
    godou hagadonu, gii hai be di hai dela ne aago adu gi goodou. Gi haga honu ina
    goodou gi tanggee.
  taj-taj: ङाच्‍छा एनीगदेदा लोप्‍बा अन्‍छार विश्‍वासरी अझ कोङ्बान निउ। थेह्रङ् लसीन
    ख्रीष्‍टदा लबा विश्‍वासरी याङयोङ आतना ख्रीष्‍टदेन छ्‌याम गिक तसी विश्‍वासरी बढब
    तबान निउ। ओच्‍छे परमेश्‍वरदा सदन धन्‍यवाद पिन्‍गो।
  avt-avt: Yi eitikerek eiyu han kiutɨp eiyɨr ke nu nekenpɨ ken tɨ kari tɨpar mamkaap
    nu kaku. Yi han ki eiyu tokik eiyisesik werek werek eiyɨr ke teinɨk mɨtɨk ketenen
    wɨnak. Yi wen eiyises hɨm yaaim me Krais nɨpaa haiu metpiyem, yi han yaaik eiriuwe
    God eiyu eiyɨntar menmen hɨrak kerekyiyem.
  cbk-cbk: para puede ustedes vivi con fe dol el reis del palo. Ese reis bien fuerte,
    y ta saca sustancia na tierra, y este gane tierra ta representa con Jesucristo.
    Y deja con ele guia con el di ustedes vida para puede ustedes vivi con fe dol
    el casa que ta planta na fundacion bueno y fuerte, y ese fundacion amo si Jesucristo.
    Poreso pone el di ustedes fe con Jesucristo y con Dios, y con ese fe hace siempre
    mas fuerte, conforme ya enseña el maga servidor de Dios con ustedes. Y dale ustedes
    siempre muchas gracias con Dios por el verdad que sabe ya ustedes.
  uig-ARA: سىلەر تەلىم بېرىلگەندەك ئۇنىڭدا يىلتىز تارتىپ، ئېتىقادىڭلار قۇرۇلۇۋاتقان
    ھالدا، ئېتىقادتا خاتىرجەم قىلىنىپ، رەھمەت ئېيتىشلار بىلەن تاشقىنلاپ تۇرغۇچى بولۇڭلار؛
  tuf-tuf: Chihtá sinjac ey wácati acu ey owár etiti ítuwi. Acsar cat ey owár ur istán
    chaw̃i. Eyta chácayat ba cuaca báreyra. Ba urá tehmó báreyra. Sir quino cat “oquéy,”
    etiti waw̃i.
  abx-abx: Padagusu-bi anan si Kristo i gamut-na si pagtu'u-bi hasta nga sigi tutubo'
    i espirituhanon kinabuhi'-bi. Kinahanglan nga sigi tatamba i pagsarig-bi si ungod
    pagtu'o nga nagparaturo' si ka'am hasta nga sigi sasangya i mga pasalamat-bi.
  mco-NT: Je tɨy'ajt etz je mɨc'ajt jɨm yɨ' mbaatcɨxy ma Cristo. Yjacyujcpedɨpy ajcxy
    yɨ m'ixpɨjcɨn ma Cristo ytɨy'ajt jabom jabom. Ca' m'ixtɨgɨ̈huäccɨxy ma yɨ mmɨbɨjcɨn.
    Jacmɨbɨjcɨx jadu'n nej anajty tɨ nyaj'ixpɨjccɨxy Cristo ytɨy'ajt. Jatytɨm myajnájxcɨxɨpy
    jäygɨdaacɨn ma Dios cɨxyjot huinɨjot jabom jabom.
  cpb-NT: Kisokero powanakeri petanakari pikemisantziri, poshiyakotyaawo parithatatsiri
    kameethaini, poshiyakotyaawo eejatzi pankotsi riwetsikaitziro, iroowa riyotakaakemiri.
    Piwetharyaapiintaiyaari iroñaaka Pawa.
  aon-aon: Ipak ta putukur anan dodog kabi douk enen rowog nyatao dodog atap um, o
    kabi anohw dodogoihwi urohw hwosah urupat tatao dodog um. Aria ipak ta gamo pusuwen
    dodog pugipeshen wosik enyudok Iruhin ananin yopinyi baraen douk riguk parik paraen
    iri. Ipak pusuwen dodog abom pishagrakuk riguk parik pasuhwen pagipeshen um aria
    punek tenkyu um Iruhin.
  hus-NT-2005: Ka kóꞌoytsik na ejattal kʼwajat alwaꞌ ba na Jesukristo, ka belaꞌtsik
    Jajáꞌ in tsubtalkʼi jelt xan ta okʼtsidhtsik ani ka pidháltsik echʼekʼi ti jalbintsixtaláb
    na Dios.
  mig-NT: Ná nákuiki̱n yo'o‑ro iní‑ya̱. Te ná skuá'nu tá'an‑ró sɨkɨ́‑yá. Te ná yíja
    va̱'a‑ró jíín tú'un kándíja, nátu̱'un ni̱ kutu̱'a‑ró. Te ná ndeá‑ga̱‑ro̱ jíín
    tú'un‑ún, onde̱ jíín tú'un nakuatá'ú‑ró núu̱‑yá.
  bps-bps: Too gamu fdalil di kenen, na tooyu ganbet i kenen nimò, na tooyu tananù
    i kgal i kafaglutyu di kenen fagu di glut tdò tagatdò di gamu. Na mdà di kafnò
    i nawayu i bong kafyen, too gamu fadlug mlé bong fye di Dwata.
  mbs-mbs: Aw lobosen niyo se pegsalig niyo diyà ki Cristo, iling kaw te kayo medalem
    se dalid, aw iling kaw te balay ontò dimasel. Aw yan se inangen niyo, ketegahan
    niyo te benal se intoladà diyà kenyo kedengan, aw gayed kaw megpesiontong diyà
    te Timanem.
  tof-tof: Ene wa, e metat amkoman karrkukusi angun kwarilün Yesun, wamaka nugupan
    simkün tüpdü bólangórrónako. Akó yabü amkoman bangun Yesuka metat ki dódórr bain
    kwarile. Akó e metat amkoman karrkukusi bangun kwarilün, pamazan yabü umul ninóp,
    akó metat Godón ngaru bapón-koke eso ekyenane.
  cme-NT: Naaŋ kaasĩnni u horre-na aa na yaŋ na wɛimambaa-ba‑i hiere na hã u yaa‑i.
    Nyaarãaŋ-yuɔ ŋaa maŋ waaŋ baa-na dumaa aa na gbu na ta na ce Diiloŋo‑i kasi saa
    da-yo.
  sus-sus: Isa xa lu wo bɛ alɔ sanke na sansi bɛ ki naxɛ. A xa lu wo bɛ alɔ fanye,
    banxi tima naxan fari. Wo xa danxaniya xa sabati alɔ muxu wo xaranxi ki naxɛ.
    Wo xa Ala tantu tɛmui birin.
  pon-2006: Mourimwail en poadidiong reh, en pil kekeirkihda ih, oh amwail pwoson
    en kin kehlailla mehlel nin duwen me kumwail padahngkiher; oh kumwail en audaudki
    kapingkalahngan.
  dad-dad: Ĩ bun warei urarãg fen, fõ kare gen walesagauf, ã difelnein kilei, ãgenei
    momoiya bun megeir ge fen, de fiyẽya anĩ ã bun ise gogũ fouf.
  zab-NT: gulgaany pur chanuupactɨny, gulsutipné ni reldilaaztɨny zec ni abseedtɨ
    ne quɨt cuezti ideedtɨ gracy Dios.
  jae-jae: Nêm ŋawakac êsêp eŋ to amboa taôm sa akô eŋ ŋaô ma akêŋ êwiŋ ŋajaŋa êsa
    êtôm têdôŋ amacgac, ma anam daŋge êndêŋ Anôtô ênam amac auc.
  ksd-ksd: avat a okor tana ma avat a tavua tana, ma avat a tur padikat ta ra nurnur,
    da di ga tovo avat, ma na peal ra pite varpa tana pire vavat.
  msm-NT: Tongod to pagtuu now kandin, maangod kow podom to kaju no madayom to dalid
    aw angod isab to bayoy no madigon to pagkatugdok. Padajun kow to pagtagon to sikan
    impang-anad iyu agun no kanunoy ogtubu sikan pagtuu now. Aw paawasa yagboy to
    pagpasalamat now to Diyus.
  myk-myk: Yi kori yaha wu kariɲɛɛgɛ ki ni, ba tige niyɛ ya jin mɛ ɲiŋɛ ni wɛ. Yʼi
    yi koŋɔ keree bɛɛri kaa le wu keŋɛ ni. Nʼa daa wemu ni pʼa yi kalaa ge, yʼi gori
    wee ni ni baraga ni. Lee kadugo na yi da baraga tɛri Kilɛ na can can na.
  sbe-sbe: Kaiwa lamdi se dobi bwatano unai na kabo kaiwa ne se kinilakilaki, meta
    doha komiu bena Keliso unai kwa tolobayao. Yomi sunuma se hekatagomiu wa unai
    bena kwa bayao, yo huya maudoina kwa laulautoki Yaubada unai.
  mcr-mcr: Zä-hukä yäŋänäqŋqä äuŋqä-ma iiŋä äupu, aŋi zä quea iuta yäŋänäqŋqä ämätnäŋqä-pa
    yäŋänäqŋqä iiŋä ätqäupu, kukŋuä awä tqaŋgä näqŋqä ämetqäŋuwä iuŋi, quuvqä yäŋänäqŋqä
    eqiyäpu, itaŋga eqä-häki maŋguä änyätä, äqutumäwa äpäwiqä-paŋä iiŋi, Goti Ique,
    “äŋguiqä” kuapänä tquäpŋqe.
  cux-NT: Ní canéé chi diiⁿ n'daacá nī ndúúcū nducuéⁿ'ē caati cu'téénu cá nī Jesucristo.
    Ní cu'téénu cá nī nguuvi nguuvi tan'dúúcā chi ch'eēⁿ ndís'tiī. Ní nguɛ́ɛ́ ndaacadaamí
    nī yeⁿ'e chi i'teenú nī. Ní cuéⁿ'é daāⁿmaⁿ ngaⁿ'á nī, gracias Ndyuūs ti yeⁿ'é
    yā ndís'tiī.
  tur-YTC: O’nda köklenin ve gelişin. Size öğretildiği gibi imanda güçlenin ve şükranla
    dolup taşın.
  san-ITR: tasmin baddhamUlAH sthApitAshcha bhavata yA cha shikShA yuShmAbhi rlabdhA
    tadanusArAd vishvAse susthirAH santastenaiva nityaM dhanyavAdaM kuruta|
  bel-N: укарэненыя і збудаваныя ў Ім, і сьцьверджаныя ў веры, як вы былі навучаныя,
    багацеючы ў ёй з падзякаю.
  sch-sch: Ama han ruzung inthûk mathâk ungla, nin ringna hah ama chunga sinminding
    ungla, male nin taksônna han hong rât uol roi, minchua nin om anghan. Râisân
    chongrilna leh sip sa roi.
  mic-MIQNT: Glaman nige' siaw melgi gtlams'tasi aq siaw mimajin ta'n tel gina'mulg'p
    ugjit Se'suguli amgweseweieg. Ta'n tel mimajin Gjinisgamewigtug, na ma'muniw lita'si
    Se'suguliewigtug aq siaw tla'tega ta'n telim'sg. Melgo'te'n ta'n teli gtlams'tmn
    aq apjiw miwatmu Gjinisgam na gujjinu.
  huu-NT: Naimɨe dɨbeimo raise icana omoɨ jai. Naimɨena ɨɨnocana omoɨ jai. Omoɨ lloraɨnɨ
    omoɨna llofuia isoi, naimɨena ɨɨnocana omoɨ jai. Jusiñamuimo iobillacɨno eo fecacana
    omoɨ jai.
  jiv-NT: '@see-verse:COL.002.006'
  otm-NT: Nu ra Cristo tengu'bʉ ra dą'yʉ a, nɛ n'dat'a guí comhbʉ rá te ni mbʉihʉ,
    nɛ gue'a nán te ni mbʉihʉ a. Nɛ dami zacua ni t'ɛ̨c'yɛ̨ihʉ, tengu bi sän'nahʉ.
    Nɛ ząi gui 'yɛ̨mfʉ jamadi Oją gätho bi 'da ahʉ.
  dah-dah: Irdeb he filginiŋ kura megeŋ biŋde kurkuŋ saŋiŋ haŋyen go gwahade, irde
    ya kura tola tareŋ hende irtiŋ go gwahade goyen po, Yesuya heŋ tareŋ heŋ hinayiŋ.
    Irdeb saba dirteke yeŋ ge dufaytiŋ saŋiŋ iramiŋ gobe tareŋ po tanarde hinayiŋ.
    Irdeb hugiŋeŋ Al Kuruŋ igiŋ wor po nurd uneŋ hinayiŋ.
  tnk-tnk: Tihəkwtəmhiri əknekɨn in rəmwhen ia nuai nei raməkwtəmhiri əknekɨn tɨprənə.
    Nɨmɨruien səkɨmiaha traməkeikei mərer əknekɨn irə rəmwhen ia nimwə sə ramərer
    əknekɨn ia tɨprənə. Nahatətəien səkɨmiaha traməkeikei mɨskai ia nəpɨn me pam rəmwhen
    kɨnahatən raka kɨmiaha irə. Nənə ia nəpɨn me pam tihaməkeikei mhəni tanak m Kumwesən.
  kpr-kpr: Aminguse, Epaphras rea ijugetiri kasama useva, ava use irareva. Amo eviri.
    Keriso da jebuga jighi simbuguse, nunda fakina budo aimi fakina ururovo, nenda
    tumondari teria arira. A kotugo, ne ivuga use, aiyakoe sise irareva!
  san-IAS: tasmin baddhamūlāḥ sthāpitāśca bhavata yā ca śikṣā yuṣmābhi rlabdhā tadanusārād
    viśvāse susthirāḥ santastenaiva nityaṁ dhanyavādaṁ kuruta|
  nho-nho: Kootou ki hakataakoto tonu iaa Ia, aa kootou ku penappena naa ora kootou naa
    no hakatahito kiaa Ia. Kootou mee ki lotu maaoni kootou iaa Ia, e mee pee ko naa akonaki
    ni kauatu ki kootou, aa kootou ku hakanau ka fiaffia i TeAtua
  gym-NT: Amne kri ngätri tä niken mente dobote nguse käta kri mike dite, ye kwrere
    munkwe ja töi mika kwatibe Kristobtä. Erere arato, ju mikata angwane, ürä nökata
    mente nguse abko kwe juta nebe dite, ye kwrere munkwe nüna ketetibe Kristobe tödekakäre
    kwatibe niarabti. Ngöbö Kukwei diribare ño ño munye abko erere munkwe mika täte.
    Angwane munkwe kuin nie kärekäre Ngöböye.
  azg-NT: Quitsamꞌantyenhoꞌ ntyja ꞌnaanꞌ jon, chaꞌxjen na tyen tooꞌ nchꞌiooꞌ tsꞌoon
    quiiꞌ tyuaa. Ndoꞌ juu na vantyja nꞌonhoꞌhin, ncyahoꞌ na ngaquehoꞌ ntyja ꞌnaanꞌ
    jon chaꞌxjen jñꞌoon na totsiꞌman Epafras ndëëhoꞌ. Ndoꞌ na ninnquiiꞌchen quinanꞌtꞌmaanꞌhoꞌ
    Tyoꞌtsꞌon na ncya ya jon ntyja ꞌnaanꞌ tsoñꞌen.
  bhd-bhd: ते तैस मां ज़ील छ़डते राथ ते बद्धते राथ; ते ज़ेन्च़रे तुस शिखालोरेथ तेन्च़रे
    विश्वासे मां मज़बूत भोते गाथ, ते खूब शुक्र केरते राथ।
  too-NT: Xa'nca cakalhlaka'ī'tit a'ntū cātamāsu'ni'ni'. U'tza' hua'chi a'katin qui'hui'
    a'ntū pūlhmā'n ixtankāxē'k. Lā' ā'chulā' nalīsca'tātit de Cristo lā' natasu'yu
    hua'chilh stacpā'na'ntit chu a'nchī tasu'yu que stacmā' huan chic a'ntū yāhuamā'ca.
    Lā' lhūhua' pāxcatca'tzī namaxquī'yā'tit ixpālacata Jesús.
  ind-AYT: berakar dan bangunlah dirimu dalam Dia, teguhkanlah imanmu sebagaimana
    telah diajarkan kepadamu, dan melimpahlah dengan ucapan syukur.
  cjo-NT: 'Noshiyakaawentemiro: rowaga pankirentsi, aririka oparithaperotaki inthomaeki
    kipatsi, rootaki oshookantari kameetha, eejatzi oshintsitantakari. Eejatzi pikimitanakya
    eerori, kijokiro poyeri Jesokirishito. Apatziro pikenkithashireeri, ari imatakayemiro
    kameethatatsiri, eejatzi ishintsishiretakayemi. Pikantatyeeyaani pikemijantaperoteri,
    rooma rootaki riyotagaetakimiri. Aritaki pikantya, eekiro piyaatatye pipaasonkiteeyerini
    Jesokirishito, tema ineshironkaperotakae.'
  nsn-nsn: mu tur uapopokoho keip tang Kristo, karung uangoul tokaha keip dede tatanon,
    doh remi nitagorong manoum e popokoho dede misiana ka ualasira pesioum, karung
    uatakai dede tang God.
  san-DEV: तस्मिन् बद्धमूलाः स्थापिताश्च भवत या च शिक्षा युष्माभि र्लब्धा तदनुसाराद्
    विश्वासे सुस्थिराः सन्तस्तेनैव नित्यं धन्यवादं कुरुत।
  tna-NT: Tu peje su nimetucheda mepuque, cuaja micuaneda jabuetsuatiana nime. Pamapa
    hora su diusulupai Diusu meaque.
  lid-lid: '@see-verse:COL.002.006'
  wim-wim: Nil yukana thaꞌ-kuman nungantaman aakangan pal-puy kuchan aak nath pekakam
    ngakak, yipam thayanam than-thanow, yukaniya. Ngamp yimanang thamp thayanam iiy-iiyāmp,
    nil ngulan Jesus.angan thayanam piꞌow ngampang. Niiy wik min nungantam anman ngeey-ngeeyān
    aꞌ puth nunang anman ngangkang piꞌ-piꞌān niiy thayan ngul yipam weemān. Than pam
    wanch wiyangan kan thaaꞌ-aath-aathin niiyang wik God.antaman, puth yimanang ngulana
    thayanam paththam puy-puyam iiy-iiyān aꞌ niiy thankyou.ana maꞌ-yotam thaw-thawān
    nungant piip God.antan.
  zga-M: Mwieyiebataghe muo mwene, ulwakhuva muvekhiewe ukhuova na makha muondwie
    diekho, nduvuomumanyile, muolutielielaghe ukhuosana.
  yom-yom: Lumena mianzi ayi lutungu mu niandi ; lukindusu mu minu boso buididimalongi
    lulongo ayi luzaba vutulanga matondo mawombo.
  san-SIN: තස්මින් බද්ධමූලාඃ ස්ථාපිතාශ්ච භවත යා ච ශික්‍ෂා යුෂ්මාභි ර්ලබ්ධා තදනුසාරාද්
    විශ්වාසේ සුස්ථිරාඃ සන්තස්තේනෛව නිත්‍යං ධන්‍යවාදං කුරුත|
  yut-yut: Ji kɨndap gelɨ yopba pɨgakwa mɨktɨmon tebai akgaŋ, ae yut da gwak tebai
    da kwenon tebai akgaŋ uŋun da arɨpmon tebai atni. Aŋek Gen Bin Tagɨsi amɨn da
    dayɨŋ dekgwit uŋun tebaisi nandaŋ gadaŋ kɨmotni. Aŋek bɨsapmɨ bɨsapmɨ Piŋkop ya
    yaŋ iyɨŋ kɨmotni.
  grc-BYZ: ἐρριζωμένοι καὶ ἐποικοδομούμενοι ἐν αὐτῷ καὶ βεβαιούμενοι ἐν τῇ πίστει
    καθὼς ἐδιδάχθητε, περισσεύοντες ἐν αὐτῇ ἐν εὐχαριστίᾳ.
  cpc-NT: Oisokiro powapirotanakiri pitanakari pikimisantziri, pinkimitakotyaawo parithatatsiri
    kamiithaini, pinkimitakotyaawo iijatzi pankotsi jiwitsikayiitziro, tima irootaki
    jiyotakaayiitakimiri. Pimpaasoonkitapiintairi Pawa.
  nhg-NT: Xomonelhuayuticö de nemonemeles hua xomobepöhuacö ipa yejuatzi. Hua xomocuajpetzucö
    de nemoneltoqueles, quiename ye onenquetzecojque. Hua xetietlasojcömatelicö Deus
    lalebes.
  nya-nya: Mukhale ozikika mizu mwa Iye, ndipo moyo wanu umangike pa Iye. Mulimbike
    mʼchikhulupiriro monga momwe munaphunzirira, ndipo kuyamika kwanu kusefukire.
  ngu-NT: Yejhua ipan xpiacan nemonelhuayo quen on cojtli nonelhuayotia ipan tlajli.
    Niman yejhua ipan xmoquitzquican quen on tepantli noquitzquia ipan on cimiento.
    Niman más xmocojtilican ipan nemotlaneltoc ijcon quen omechmachtijquej. Niman
    xmacacan hueyi tlaxtlahuijli Dios.
  kup-kup: Met aban nap zeimak demapanez hat bahahav kez bareñamahan, hamarah er horat
    dao hat hezan, zeimak kez tat bat hez-povoz zut Iesu pi tin hepekezavoz maup okeg,
    ari pi tinam kez tat bahorë hat het tohopeken, batam aban Epapras ari Kristoz
    homehopekez añairooh-pov arim loporizaro ahö ravat kez ravat hep. Tapanen ari
    Iesuz map biñ ravat, “Ni tin etameñ,” pot piin mañovai sohopek.
  jid-jid: Kukji ngbangbah nituma, mmenituma, kurli ngbangbanituma yanda kpewandi
    batsroyi ngyrizu konintse yi
  wmw-wmw: Tulani mizipe yenu nkati yake, jengani mainsha enu julu yake, kamilikani
    kwamini kwenu kamba vyamufundiwe, na shukuruni pakulu!
  gmv-GGM: Inte izan toketidine keexxetidi inte tamarida mala ammanon minni daro tiripa
    galata izas shiishishe diite.
  ssg-ssg: Masin pata ti i wahai hani leili hepekeun, amuto akeni haxoxoa namilomuto
    ti Krais lehe xoxoi namilomuto i kui ahe ti waliko amite hanauen amuto. Ape amuto
    kak kemulik tatale haniwa Haeu ti lalape waliko i aile hahani amuto.
  zpo-NT: kwaanzee nzhaal zo be nye lo xaa, mod tub xan yag kwaan nech doo nzho lox,
    nu tubka wii be lo xaa modxa mseed be, nu tubka zaa be dixkix lo Dios.
  poy-poy: Muweri na mishigira mngati mwa Kristu, na mulinyawi pampindi pakuwi na
    kuwera wagangamala munjimiru ntambu yamfunditwi. Namwenga mlongi mayagashii.
  qwh-NT: Imanomi atsca jawayoq monti y alli simientuyoq wayi cösa patsacashqa quecan;
    tse cuentanolla Epafras yachatsiyäshonqequicho qamcunapis Jesucristuman marcäcurnin,
    alli firmi patsacashqa quecayë, y imecacunapitapis Diosta “Grasias” nicuyë.
  gaw-gaw: Ag nuhigp̱a ad wanp̱a g̱agaṯag hibaiṯa daaṯe bia g̱agaṯag dayeg! Ag nuhigp̱aib
    g̱agaṯag aweg! Ag Kayak amegp̱a, “Ena hen meḵame,” anana, laa ag Nai Ena ip̱uanaṯeg,
    ag oolagp̱a genab doop̱ig ele amu, ag hep̱eg, oop̱a genab doyak amu g̱agaṯag dayaḏ!
  nca-nca: Ye huríyembo Kristo quroyómo uró, ko ene saŋano kondé kaŋeyoteŋgo. Mande
    rondaqe yunaró ŋu kondé iŋondutuwoya suki-suki Anutu parámi yuŋgunaŋoyuri qembe.
  zpz-NTPP: Jesucrisht nam gal nu na tub nac yu. Orzeꞌ pshet lyu der lo yu zeꞌ, nunu
    zuub der yuꞌr laab lo yu zeꞌ, gun orzeꞌ gyafert zir gyicy cup der consuel lom,
    gun ndeꞌ coz nu bdulyuu ni der. Nunu dub laa tiem cuic der gras ni Ñgyoozh.
  zac-NT: Ziquë tubi hiaguë nanapë luꞌchi zaꞌquë u ziquë tubi hiuꞌu nanapë cimientë
    fuertë, gulë gac firmë lu shtiꞌdzë më ziquë más antsë bësëꞌdë të. Nu gulë bëdëꞌë
    graci lu më guëdubi tiempë; gulë guniꞌiruꞌu dushquilli lu Dadë.
  kyg-kyg: Maiꞌnetapaeꞌmo yosamoꞌmo hafuꞌyamo neꞌaeya kava hutapa agaeteꞌmo atafauta
    alagi hutapa maiyo. Noꞌmo yafateꞌmo faiꞌa neꞌataya kava hutapa Kalaisiteꞌmo atafauta
    alagi huꞌnetapaeꞌmo alita lapaya maleꞌnona gelefeꞌmo lokiya vaitapa maiꞌnetapaeꞌmo
    magoꞌe magoꞌe hutapa lusi kava huta hao ke hetapa maiyo.
  kmk-kmk: Lumamut kayuwon kan siya ot itultuluy yu un dumakoḻ sidit mataguwan yu
    kan siya. Pabakodon yu nat pammati yu un kama’t dit naisuḻu kan dikayu kan kankanayun
    kayu un manyaman kan Apudyus.
  cao-NT: Jabi nëmi tsi mai qui jahuë tapo raahi quiha jihui, jahuë chama bixëna.
    Jascaria tsi Cristo quima mato chama ma bino mato ri. Jahá tsi ma shinahaxëti
    xo. Oquë-oquëria tsi Cristo qui ma chitimixëti xo, naa ma tiisimahacani jascaria.
    Jasca, rani-raniriacana Diós mato shomahuahai ca quëshpi na.
  bbr-bbr: Ik ak Krais nukan ämän tamarta, ak Krais mesin akan woiaka epar moin, okon,
    kiro sakau senes me rawe. Am kinip nukas omnokou sakau atomoi, raiäu senek, akan
    woiaka Jisas mesin epar moin kiro sakau me rawe. Ou tutu sakau opok, ou tai raiäu
    senek, ak nais sakau tai rawe. Ak kiro onok kesermoi, orip orip Anut ‘pere’ aurwe.
  inb-inb: 'Imasa­mi sacha, muru­chu angu­kuna iuká: chasa­lla­ta­mi kam­kuna, ima
    iacha­chiska­lla­ta­ta uiaspa, iukan­gi­chi Cristo­wa kan­ga­kuna. Ima­ura­pas
    Taita Diusta: “Pai Siñur” nispa kan­gi­chi.'
  hrv-hrv: ukorijenjeni i nazidani na njemu i učvršćeni vjerom kako ste poučeni, obilujte
    zahvaljivanjem.
  box-NT: Mi fárá mi sĩadéró wo yi lòn vĩ̀ndɛ̀ɛ na naní zon ho tá yi bìo
    síi. Mi le mi sĩadéró mu wo yi à wíoka wé dé wán. Mi wíoka fárá dĩ̀n
    mi sĩadéró wo yi. Mi wé mu ɓúenɓúen héha lè ho kàránló na mi yú, à
    wíoka wé dé le Dónbeenì bárákà fɛ́ɛɛ.
  ote-NT: Njahʉ ngu ya ꞌyʉza xa cʉna mbo ra hai, xi da ntꞌʉthʉ con gueꞌa̱, ne dá zɛ
    ri jamfrihʉ ngu núꞌa̱ xa tꞌuꞌtꞌahʉ. Ne umfʉ njama̱di Ajua̱ nza̱ntho.
