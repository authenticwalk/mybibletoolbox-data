  buk-buk: Akôc ŋaŋga yêc iŋ tôm a naŋ ŋawakac gacgeŋ sip nom ŋalôm gi. Ma iŋ ndê
    ŋaclai po mac nem akêŋ whiŋ sa bu alhac ŋaŋga, alhac yom ŋandô naŋ sêndôhôŋ têŋ
