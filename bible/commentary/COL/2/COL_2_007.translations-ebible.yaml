  not-NT: Nosiacagantëmiro panguirintsi; iroronta opari iaguiro aisati iroro sintsitacaguiro.
    Aisati picantaro obiro piguëshoniquimari Quirisito, aro irogótacaquemi aisati
    irisintsitacaquemi. Përosati pinguemisantasantiri, cara yogometaiguëmi jirai.
    Aisati pingantima përosati pingarasiatasantaigueri Tosorintsi aroquenta icábintsasanoiguëmi.
  plu-plu: Kamaxwanay ta gipitit Cristo kabayhtiwa hawwata ku samah ah ahampabet mutuhwa
    kabayhtiwa waykekut. Aymuhwanay akak gihiyakemni. Msakwanay kabayhtiwa akak ini
    yikamaxwan ku samah yis kuwis kannuhka. Ka yi isahkisni aynesnima. Amun ini kabayhanay
    Uhokri akak madikte yibetki.
  iou-iou: Ude täŋpäŋ Kristo uterak jäwänjin pewä äpmoŋpänpäŋ yeŋkehärom täkot. Ude
    täŋpäŋ nadäkinik täktäk kädet täwetpäŋ täwoŋärek täŋpanitä bänepjin täŋmeham taŋirän
    kuŋat täkot. Täŋkaŋ bänep oretoret pen täŋ imiŋ yäpmäŋ ärok täkot.
  ntp-NT: Dai gʌaagai isdaanʌdagi aapimʌ Suusi Cristo sai gʌnsoicʌiña mʌsai cʌʌga
    oidacana poduucai isduucai ʌgai ipʌlidi poduucai isduucai gʌnmamaatʌtuli aanʌ
    dai vʌʌscʌrʌ baigavʌr ʌnʌliada Diuusicʌdʌ vʌʌsi istumaasicʌdʌ istumaasi ʌgai idui
    aapimʌ gʌnvʌʌtarʌ.
  rai-rai: Anumuaat lalaaun in aakaar un Iesu kupi in tawa, ma muaat a papagaa nate
    uni. Muaat a tur dekdek u ra nurnur welaar ma di aa wer ta muaat uni, ma koku
    muaat ngo ma ra waatung wakaak karom God.
  haw-1868: I hookumuia, a i hookukuluia iloko ona, a me ka hoomauia i ka manaoio
    i hoikeia mai ia oukou, a malaila e hoomahuahua ae ia me ka hoomaikai aku.
  ffm-ffm: ɲiiɓon e makko, accon o naɓa on yeeso e ley goonɗinal, keddo-ɗon e ngal
