    abaxagi mana haruanga aharua xai sibuna mala rangua Urana laing matuina.
  kpj-NT: Iwese oworu irarutiõ rimymyhỹre wese myike. Anaerynadỹỹnymahãde wese maumynyke
    àlàdỹỹnamy.
  zao-NT: ne ndoblo ney ne nali to goo yelaaz goo Jesucrist, taxal mloo nee lo goo
    ne thibka btaa goo texkix lo Diox.
  byx-byx: Be qatikka mager ip mene ma Kristus naik dai ngen deraarl men a qa. I qatikka
    ama iames de ama dlek dai nagel ka. Be maikka mager ip ngen dru a ngen a qevep
    malkuil sevet lungera ama lengi ama atlu nget i sa uut su ngen tem nget. De qatikka
    mager ip masmas ngen deraqen ne ama atlu sagel ama Ngemumaqa sever ama tekmeriirang
    ama atliirang i qe tekmet niirang sagel ngen.
  ctu-CTI: Yom xuc'uletla che' bajche' an la' wi' ti Cristo yubil. Yom mi la' bej
    colel majlel ti Cristo. Yom xuc'uletla ti jini tsa' bʌ la' ch'ujbi che' bajche'
    ti cʌntisʌntiyetla. Chʌc subenla Dios wocox i yʌlʌ.
  zos-NT: 'Tzi''tam cuenta tum cuy o''ca vøj vatzinujcu, ji''n ''yenepø; y tum no''tzetøc
    o''ca vøj tzu''ṉu, ji''n jyu''mbø''ipø. Jetse ijtam Cristoji''ṉ, va''cø jana
    mi ṉgyectamø. Va''ṉjamdam mumu jamasye mi ''yaṉmandyamuse. Y nøjay Dios: “Yøscøtoya
    mi ndzøc vøjpø tiyø”.'
  gvs-gvs: 'Imi ketoiyayana ame nakae: Boi komi alova lamna nakae Guyau goi kolabasousou,
    e kokasa go, nava nakae koguuinūwe. Tauyana imi dako nakae, e yatana yawoimi vada
    nakae koyowoyōwo kovadōkana. Imi numisa goi kovadōkana nakae Epapira bogina ivatulukoimi.
    Ago imi kauyagu Yaubada yaina ilausiwosīwo.'
  kbm-kbm: Yem unvarkei gwangne unwei Kilisi weik ebe ei-wakas gitu gisov nalk aplo
    gile be geb nalk ta ok, be aplongg aim nivin mateu ete amei ambul yem ok gwangne
    ge. Be unei aim tangg-aim vie nitangi Pomate tis as-mate walang ok.
  rmc-rmc: Aven zakoreňimen the zathode andre leste, zorale andro pačaben, avke sar
    sanas sikade, a aven naplňimen le paľikeribnaha.
  apr-apr: Inbe katara lomu medana le imede pang bingi dook mata yo tipatomonai ang
    ye i, inbe kanakana ngan kawete lo ponana kiang pang Maro. Nen le kakodo le kamede
    ye Kirisi dawa ben kai yo ramini idu lopo le iparama i, inbe dawa ben rumu yo
    tire ye sawa medana le imede mata i.
  tiy-tiy: Ufama, i kayéwe déménarir dob fantade. Atin i begome, maak déménarir gom
    dob Kristowe. Mélaw kagom sésuway bé Beene. Rigo gom i kétaya nuwe brab fébagér
    gom i kéunur gome loo bé ténoroe nén begom. Atin fatut démoyun gom fésalamat dob
    Tuluse sabaf bé Kristowe.
  nlg-nlg: Kau taluutunia haia na Rongorongo Uto nina Christ, te vagha na ghai te
    sosohoru na lalana, me ke tughuru ngasi a nimiu na taluutuni itatana Christ, tana
    utuni te vagha tara taraighau nia tua. Talani na volamiu ge kau nia totolo na
    taluutuni tana bosautoana haia tana lei totobo agaia te gehetighi.
  dgr-DOGNT: Wexè ı̨łè zǫ laaht'e eyıts'ǫ wet'à naxınì nàtsoò aahłe welè. Ayìı hoghànaxeètǫ
    k'ę̀ę̀ eghàlaahda, wet'à naxınì nàwetso, eyıts'ǫ t'aats'ǫǫ̀ naxıdzeè t'à masì
    dahwhǫ.
  pes-OPV: که در او ریشه کرده و بنا شده و در ایمان راسخ گشته‌اید، بطوری که تعلیم یافته‌اید
    و در آن شکرگزاری بسیارمی نمایید.
  ron-1924: фиинд ынрэдэчинаць ши зидиць ын Ел, ынтэриць прин крединцэ, дупэ ынвэцэтуриле
    каре в-ау фост дате, ши споринд ын еа ку мулцумирь кэтре Думнезеу.
  tpz-tpz: Eöm se vakom vakis rakah nem manih peꞌ, vamanih pa ö no naon to aan va
    non, pareꞌ sun vakis va non sih po oeh, me manih pa ö na iuun to sun va non po
    toon eh. O vaman peöm se teꞌ eh rakah non pa Soe Vih vëh, nemöm to vavaasis a
    no neöm. A ma poen kurus rakah nöm se sosoe vavihvih ke nem na e Sosoenën, suk
    a ma moeh tah neꞌ to nok.
  agd-agd: Daa ana ano ma varafin arú dan aravuvin ma mantaan ákona uven anu orun
    darifaren ma ampameiní eya va Yisasintá o súpá uan ákona uve vá mai ma siamé tiferuna
    vaya kayorá ákona e mumunan iyáke vá Tiyarafenun moéke susu siantano.
  rkb-NT: 'Hwi jobonitakta iharatatsa wytyk zihiboani tahasapynaha niy. Katsaktsa
    hwi watsa Sesus humo myspirikporẽtsa iwatsahi mypunihikrẽtsa tsimoziknaha. Iwatsahi
    ihumo tsimyspirikpotohinahaktsa! Nawa isoho tsinymyrykynaha ana ty hi tsimyzurukunaha.
    Deus myzo bo tsimypamykysokonaha: — O myzo ikia zuba tsamysapyrẽta. Ikia humo
    ka mykurẽtsa — tsimykaranaha.'
  san-THA: 'ตสฺมินฺ พทฺธมูลา: สฺถาปิตาศฺจ ภวต ยา จ ศิกฺษา ยุษฺมาภิ รฺลพฺธา ตทนุสาราทฺ
    วิศฺวาเส สุสฺถิรา: สนฺตเสฺตไนว นิตฺยํ ธนฺยวาทํ กุรุตฯ'
  iws-iws: Mɨ kɨma saɨka wɨ nwɨruwar nwowɨskii, paemiiyɨm pae ɨiir nonkworɨnuwiyɨn
    nu aowa op nae mɨn kiyaiyam mɨ ɨiyɨn paeyɨnɨm omaka aiir nonkwowɨni ɨkɨm ɨni sɨmiir
    hɨriinan ywowɨm mɨ tɨ hɨriinan sɨma tɨrɨm saɨka sɨma nɨnkiamasuɨm, yɨpɨkɨn paemii
    ɨiyɨn paeyɨnan nwowɨn kɨma Krais siir yai kɨbiya yɨpɨkɨ bɨiya krɨma nikɨ boɨnmauuwa
    saiir saiira wakaeyokna apnanae mɨ maɨrgɨmaɨrga Adi Komii siiram dwo. Dimusi rani,
    dimɨn taemɨnɨm siya tɨrkiyɨm kɨmiir sɨmiirsika.
  pol-SZ: Zapuśćcie w Nim duchowe korzenie, budujcie na Nim swoje życie i coraz bardziej
    Mu wierzcie—tak jak was nauczono. Bądźcie też Mu wdzięczni!
  ztq-NT: No nii tsiitsy so do lo xtiits xaa, ni no nii tugak ktee do skizh, ksaandy
    to xtiits xaa.
  zai-NT: Lausaana idubi xpida tu lu ná be ti ma de laabe iree ni usiniisi laatu casi
    ricaa xcu ti yaga ndaani yu. Ne lauzuhuaa dxiichi lu ni runi cre tu casi biziidi
    tu ni. Ne cadi guiaana dxí tu de udii tu diuxquixe Dios.
  upv-upv: Kaprrul totkoni ni p̃iterter, pirpe lap̃e nai murrul totkoni dan, ko kaptur
    p̃iterter ren pirpe naim san nga mutur m̃iterter renge dan. Ko nosurien se kami
    pivini ko wor p̃iterter malum tetajer, pirpe nga marvisviseni kami pae. Ko kapwera
    ‘erres’ temijpal wor tevi Atua.
  wap-NT: Maꞌozaka utaapa wuruꞌu umishidapanuz Christ, naꞌiki utominpaꞌa naa kaimanaiman
    udauꞌu uikoda kizi umaꞌozaka-kinaa nii uꞌidiꞌiki, naꞌapa paoribai ikodan kawan
    pamaꞌozaka-kinaa nii paꞌishitabaꞌu kida diꞌiki. Pakawan kizi umishidan tuukii
    wuruꞌu utominapa-kida-kinaoaz Christ dauaꞌoraz. Karikaonan kiziꞌi naa “kaiman
    manawun pugaru” ukian Tominkaru ati ukamunanun idi uꞌati.
  mva-mva: Ziri-ming ngaia-lo kamataongaki be kamalaba be kamakautaki. Lama unianga
    sule-kaming ipura nge ono kamakaiboang, be peru mata nge iloming-lo ngakauri be
    ngarokasuburaki.
  dwr-NT: Aani xaphuwaa yeddiide diccite; hinttenttu tamaareeddawaadan ammanuwan minnite;
    Xoossaa ubba wode galatite.
  kfw-kfw: Ningrajung kha ama diang mincheetru halli amadiang moongru, nangni naminchu
    kha angnga ngamna khan ngir mincheetru, halli kaminpaak khan sipru.
  bfz-bfz: और तेसदे ई जड़ पकड़दे और बड़दे जाओ और जेड़े तुसे सिखाई राखे, तेड़े ई विश्वासो
    रे पक्के ऊँदे जाओ और जादा ते जादा धन्यवाद करदे रओ।
  cuk-09: Degine, gatik bur-bule be-burba-maligan Cristogi diglemar, degine, Cristogi
    be bensulidba, gatik egi be gandik gwisgumarsun. Ar be odurdaklesmaladyob, Bab
    Dummadga dog-nuedye sogdigu bemar gumarsun.
  ben-OBCV: তাঁর মধ্যেই তোমাদের বিশ্বাসের মূল গভীর হোক ও গড়ে ওঠো। তোমরা যে শিক্ষা
    পেয়েছ তা অনুযায়ী বিশ্বাসে দৃঢ় হও ও ধন্যবাদ অর্পণে উচ্ছ্বসিত হও।
  mil-NT: Te nɨ yùhu nɨ iní‑ndó cànchicúⁿ nihnu‑ndo ìchi‑gá, te ducaⁿ cuìta cutnuní‑gá
    iní‑ndó nchàa nacuáa càháⁿ‑gá quɨ́hɨ́ⁿ. Te vá dáñá ndèé tnàhí‑ndo quɨ̀ndáá iní‑ndó
    nchàa tnúhu sá nǐ dánèhé ñáhá cuè tée càháⁿ tnúhu‑gá xii‑ndo. Te xìni ñuhu‑xi
    ndacáⁿ táhú vìhi‑ndo núú Yǎ Ndiǒxí cuèndá nchaa tnúhu‑áⁿ.
  myu-myu: 'Kadai nãbu muycemap puxim Cristo wuya''õmucanucan wuyetabucap epereap
    puxim. Imẽnpuye big̃ ma juy eyetabun epesop cekay. G̃ebum cekayap tomuju juy soan
    e''em epesop. Kuy juk adi ocewebe eymutaybitbinap tag̃ cuy epeku. Soat em cuy
    epe''e''e Deus pe: — Bay, ẽn xipat cĩcã — i. — Soat em ẽn xipan ocekug̃ — i juy
    epe''e''e cebe.'
  fue-fue: Gaɗee ɗaɗi der makko, mahee goonki mon bo dow makko. Cemmiɗee der goonɗinki
    hande no janŋiniraɗon, jettee Alla puy.
  amk-amk: mewenewa nai, tuti metohoni we aiwong basarai we mebaungno mene meminohi
    toa wa nai. Todoni kontaio meroasoaia mutu, kariri aunauo mesobuaia wa. Tuti metohong
    mahikai pampang wei.
  fai-fai: Kiba kibilim Kadais dim kimkim biki teinámin uyo as kimkim tawal tem bikiyámin
    taw kei nadiwo makso afan kalin uyo kitida tam unuk kala. Kale alam kukuyamsa
    taw alam kano kuek tane bom nulum Natim Got ayo asawil ken keiyo, ken keiyo kalan
    unin kala.
  ura-NT: Aihana jaun, leinjiin acaacha jerihane rijijieein inara suujua aina cutaain
    ichaohin nii acaneein nenaa rijijieein ichaohichene coina inara relaauruhalune
    jaan esenetaaichelune rijijieein, itolere bana Cana Coaunera coroaecuche.
  mcd-NT: Ahuara fimi fanano ahuun tapo chaicoin foanno cai fana tucuitiroma. Mutsisipacoin
    itiro. Nanscarifiai Jesusfin nan tapo cuscara sharaquin. Ascacun afu rafufafaincahuun
    chaca huatamarocon a cuscara shara ishcaquin. Epafras mato tapimamisi cuscan shafatifi
    finacoinquin Jesús icoinra huafafaincahuun. Ascashon shafatifiri Upa Dios aicho
    huacahuun.
  urt-urt: Pa yurp bongole tongorꞌ yil kin tuꞌe lou, ŋaiye gere nase kekep anah, topoꞌe
    yarp yip pe, ŋoiheryembe mise yip ka teŋeime kin. Pa jin bongole junde yaŋah mise,
    ŋaiye poi masamb yip. Pe pa yininge wusyep hriphrip wula wula yilme Got.
  kiz-kiz: Mukomalisibhwayi Kama muene, mjengibhwayi Kama muene mkomalisibhyapayi
    mu imani Kama tu kyammanyisihbu, ni kufungibhwamu shukrurani j'himehele.
  tzo-TZE: Ti c'u x'elan laj avich'ic chanubtasel ta sliqueb c'alal lic ach'unique,
    jech me xapasic o, yu'un jech más tstsatsub avo'ntonic ta stojol li Cajvaltique.
    Tojbeic ta vocol scotol c'ac'al ta sventa ti chascoltaoxuque.
  lex-lex: Miga'ar temn olek la E'a, pede hota yeher to' pa mpialiewna totpena pesiaymi
    la Yesus Kristus la' ga'a me pesiaymi narur lia wniatutu-wniaye'a maka ha rwatut
    tiarg oleka tiy miy die. Ne ihrami ralamni mana rahepur nohor la pa mi'uli-miwedia
    Uplerlawna.
  dov-dov: Amukabyalwe muzyandamikwe mulinguwe, mukayakwe alinguwe, mukasimpikwe mulusyomo
    mbuli mbumwakayiisigwa, aakufwasuka mukulumba.
  rgu-rgu: Maneniko emi masoda nanahekeꞌ moo Ni, sona emi sama leoꞌ ai-huuꞌ fo riꞌ
    boe-boe natea, nana huu oka na narolo losa dae daleꞌ. Ma emi sama leoꞌ uma tea-mepeꞌ,
    nana huu rafoa ni nai fanderen matea. Emi mamahere tebe-tebe, sama leoꞌ parnaa
    emi manori so a. Ela leoꞌ bea na emi dale mara henuꞌ no makasi, nana huu basa
    hata fo Manetualain taon soaneuꞌ emi a.
  toc-NT: Li̠huana̠ cali̠­chi­pa̠x­nántit min­ta­ca̠­naj­latcán cumu la̠ aktum quihui
    li̠huana̠ li̠chi­pa̠xnán xtan­káxe̠k, xli̠­hua̠k mina­cujcán cali̠­pa̠­huántit
    chuná cumu la̠ ca̠li̠­ma̠­kalh­chu­hui̠­ni̠­cántit y anka­lhi̠ná capa̠x­cat­ca­tzi̠­nítit
    Dios hua̠ntu̠ tla­huama nac mila­ta­ma̠tcán.
  som-som: idinkoo isaga xidid ku yeeshay oo ku dhismay, oo rumaysadkiinna ku adkaaday,
    taas oo ah sidii laydiin baray, oo aad u mahadnaqa.
  mam-C: Jun nimil ikyjo, ikyx tze'nku jun tze, a nimxix ma txa'ye tlok' toj tx'otx',
    tu'n tch'iy wen, ex tu'ntzin mi yekje. Ex ikytzin jun nimiljo qa ma qexix tk'u'j
    ti'jjo nimb'il twutzxix, a tzaj xnaq'tzin te, nlay jaw ka'min tk'u'j tojjo tnimb'il,
    ex kukx nq'o'n chjonte te qMan Dios.
  ndj-ndj: Mwikoleli mugati yaki ngimu mikigha na mujengi ngalilu yenu pambindi ya
    mweni na mudindali muujumilu, kucha wavawulili. Kandi muvi vandu va kulumba.
  mbj-NT: Baad né hẽ bë h'yy kata däk Jesus hã joom kóm baad joom tamasoo do hadoo.
    Taw'ããts hẽ bë an'oo bë h'yyb gó Jesus bawät do takahũũm magyys hẽ. Taw'ããts hẽ
    bë an'oo baad bë h'yy kae had'yyt hẽ baad hadoo do ky n'aa hã bë rama met'ëëg
    wät doo da né hẽ. Taw'ããts hẽ tak'ëp bë h'yy gadeja had'yyt hẽ P'op Hagä Do wë,
    bë hã tanoo do hyb n'aa.
  lat-VUC: radicati, et superædificati in ipso, et confirmati fide, sicut et didicistis,
    abundantes in illo in gratiarum actione.
  ngp-ngp: Ikeni maizi umwake naho mzengigwe mwa yehe naho mtoge mhuwi wenyu enga
    ivo mhinizizwe, naho mmemezwe ni kugamba, nivedi.
  enq-2: Nyakama mana langiamanoliaka pyoo, nyakamanya Jisasa tungi pingi dokome baa-kisa
    kyeto joo pingi pyatala, baa-kisa andao katao, Gote yaka pilyino lenge doko nyakama-kisa
    tumbao pena lao kalyepape.
  eng-ASVBT: rooted and built up in him, and established in your faith, even as ye
    were taught, abounding therein with thanksgiving.
  mna-mna: '@see-verse:COL.002.006'
  myw-myw: '@see-verse:COL.002.006'
  sby-sby: Kamushimpani miyanda muli Klistu kayi abe pakwibakapo buyumi bwenu. Mube
    ne lushomo lwayuma mbuli ncomwalayishiwa, kayi kamulumbanga.
  sll-sll: Kraist bling dimani momia, ni yalhobi doining pu dungwo meri monga hobi
    Kraist kene ol na tomia di pir tere molo. Molere yal i bring torari dungwo meri
    mongure, ni yalhobi oo au dungwo meri monia, pi tege ere molo. Molere Kraist gol
    na tere ol wai ol na tomia dire pir tenga i nimni monangure ha nir si ni tega
    meri, a i si ware doling bolo. Bolere God ol na tenga wai piriwa dire, maa e tere
    molo.
  yaq-NT: Eme'e, wepulsi aapo'ikut eaka enchim jiapsa'ut emo ju'uneiyaakai, intok
    enchim a' sual ta'a' betchi'bo aet emo utte'a jooriakai, intok aapo'ik junuen
    enchim jiapsi i'a'ut, bichau bicha che'a yuma'isi aet emo temaineekai, jiba junaen
    enchim majtawaka'a benasia, eme'e jiba Liojta yo'oreka a' bai saekai.
  uro-uro: i sa ngäna at angän gridru mäni qa bä ngän däk pät angäna iar mäni qa dä
    ngän mu angän gatnanakt mäni qa mamär toqor qre sa rha su ngän bä va rhoqoräkt
    dä va qosaqi ngän des ama mär masirhat sage ma Ngämuqa.
  ita-1885: essendo radicati, ed edificati in lui, e confermati nella fede; siccome
    siete stati insegnati, abbondando in essa con ringraziamento.
  muy-muy: Njəhaɗum akaba naŋ ti akaɗa ga məŋgəhaf ya abiyu sliri a haɗ vu lala ni,
    akaɗa ga ahay ya tə̀fiya asak gana lala ni. Fumki ahàr ke Krist àna njəɗa gekʉli
    ɗek, akaɗa ya tə̀cahi ana kʉli ni. Grumi sʉsi ana Melefit kəlavaɗ.
  kqc-kqc: Ya beika oteimaro kana, ini ideri gutuna, yi daru feide nesi ya kaya yi
    vegu ina fafau akusi mokena vari gira aenari are rei gira refa. Resi buni tora
    gade mana rofu vata baesi rausi rebiyaine.
  tav-tav: Cʉ̃re camajirã aniri caroaro cʉ majinemoña. Cristo ye queti cajocaquẽtiere
    aperã nemoona mʉjaare na camajio jʉgoricarore bairona apiʉjacõa aninucuña, wariñuurique
    mena Diore, “Caroaro jãre mʉ átibojanucu,” cʉ ĩri.
  eng-ULB: Be rooted in him, be built on him, be established in faith just as you
    were taught, and abound in thanksgiving.
  spa-VBL: fundamentados en él y por él. Que su fe en él siguiera fortaleciéndose,
    siguiendo lo que han aprendido, llenos de gratitud con Dios.
  fra-_FOB: Enracinés et fondés en lui, et affermis dans la foi, selon que vous avez
    été enseignés, abondant en elle, avec actions de grâces.
  hau-ULB: Ku kafu da karfi a cikinsa, ku ginu a kansa, ku kafu cikin bangaskiya kamar
    yadda aka koya maku, ku yawaita cikin yin godiya.
  mal-mal: അവനിൽ ഉറപ്പോടെ വേരൂന്നുകയും, പണിയപ്പെടുകയും ചെയ്യുന്നവരായും, നിങ്ങൾക്ക്
    ഉപദേശിച്ചുതന്നതിന് ഒത്തവണ്ണം വിശ്വാസത്താൽ ഉറച്ചും, സ്തോത്രത്തിൽ കവിഞ്ഞും ഇരിപ്പിൻ.
  lit-lit: jau įšaknydinti ir būdami statydinami jame bei tvirtinami tikėjime, kaip
    buvote išmokyti, apstėdami tikėjimu su dėkingumu.
  urd-GVR: Us meṅ jaṛ pakaṛeṅ, us par apnī zindagī tāmīr kareṅ, us īmān meṅ mazbūt
