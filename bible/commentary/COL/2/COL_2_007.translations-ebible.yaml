verse: COL.002.007
translations:
  kpx-kpx: Idumukau vatae uvue dobai tiale ke nahate la la evievi mai Iesuemo mavoale
    kemo negolahave. La Iesu ehovale kemo vani bahata negolahai ui tigeve. Isi no
    hoto seleve loui la haiveale kemo negolahai vani bahata vahaeholahai Dilava hoesehavogeve.
  okv-H: Eto ji peni amita susu enda hu ta ikeoi veaguja aingeko Keriso ta ari na
    pajito ungo ke mahu ingihava avo ambo ambo ue humota ari na sovera humbuto mihie
    osa pajire be evujo.
  tbo-tbo: Ma Keliso witumaganana binei hi iatatatiyemi tauna ata baba dumana yaka
    ona wileta kadidili po dedemi hina hopu u hinena ma u iyawena ona lunuma imahi
    ma ona imaamala labatana.
  mal-C: ക്രിസ്തുവിൽ നിങ്ങളുടെ വേരുകൾ ആഴത്തിൽ ഇറങ്ങിച്ചെല്ലട്ടെ; ക്രിസ്തുവെന്ന അടിസ്ഥാനത്തിന്മേലായിരിക്കട്ടെ
    നിങ്ങളുടെ ജീവിതം പണിതുയർത്തുന്നത്. നിങ്ങളെ ഉപദേശിച്ചിട്ടുള്ളതുപോലെ വിശ്വാസത്തിൽ
    ഉറച്ചുകൊണ്ട് നിങ്ങളിൽ സ്തോത്രം നിറഞ്ഞുകവിയട്ടെ.
  grc-SR: ἐρριζωμένοι καὶ ἐποικοδομούμενοι ἐν αὐτῷ, καὶ βεβαιούμενοι ⸋ἐν⸌ τῇ πίστει,
    καθὼς ἐδιδάχθητε, περισσεύοντες ⸋2ἐν αὐτῇ⸌ ἐν εὐχαριστίᾳ.
  bgc-bgc: थारा मसीह पै बिश्वास उस जमीन म्ह लगाये गये पेड़ की तरियां हो, जिसकी जड़
    गहरी अर मजबूत हो सै। बिश्वास म्ह मजबूत होन्दे जाओ, जिसा के थारे ताहीं सिखाया गया
    सै, अर सदा परमेसवर का धन्यवाद करते रहो।
  khz-khz: Gomi gemi maguli gautupu lamuna kwano aonai everigo-taunataunana vetaina,
    Keriso genai pia verigo. E numa vatu atanai gevega-rugaana vetaina, Keriso atanai
    gemi maguli pio vega-ruga-kaura e pio kalara. E gevega-ripamito gelegelenai gemi
    kamonagi pia tiliga-taunatauna, e vanagivanagi Palagu pio vega-namaa.
  deu-TKW: eingewurzelt und euch aufbauend in ihm und befestigend durch den Glauben,
    wie ihr gelehrt seid, überströmend von Dank.
  zsr-NT: 'Ca naꞌ nun luí yag ga rëꞌ, lencaꞌ ca naꞌ nayás zöꞌö lu xlibi zöꞌö, gul‑zoalen
    Cristo. Gul‑zóa tsutsu ca réjlëꞌliꞌ Lëꞌ, ca naꞌ chnazëdliꞌ. Gul‑guië́teczëꞌ Dios:
    “Xclenuꞌ.”'
  lin-lin: bomilendisaka mpe botongaka bomoi na bino kati na Ye, bokangamaka na kondima
    ndenge bateyaki bino, mpe bozongisaka matondi epai ya Nzambe.
  hns-NT: Thiek se jaad kar kaun baat toelog pahiele okar biese me siekhle rahiele,
    aur aisane aapan djiewan bietaaw. Aapan bieswaas pakar aur Parmeswar ke hardam
    bahoet dhanbaad karte rahoe.
  noa-E: Mag i kha ogdʉba aagan, pa jẽb ee ajap khaarkhamaajemjöta warag i gaai ubʉ
    ajuuta ẽkhanaa warrcha pãachig jaautarr iek ogdʉba ʉ̈kha nʉmuata i gaai thierrkhabat.
    Mamʉ mag nʉmjã nem thumaam paar Ẽwandamagta ʉ̈u ajim abat.
  eng-EMTV: having been rooted and built up in Him and being established in the faith,
    just as you were taught, abounding in it with thanksgiving.
  mib-NT: Te na jnɨ́ɨ vāha jnūhun ya ini rō, te na íje vāha ró jíín jnúhun cácandíje
    ró yá, nájnūhun je ni cajini rō. Te níní nacuatáhú ró nuū Yaā Dios.
  lif-NT2: खुने़ॽओ, के़हुॽआसिबा निसाम्‍मो, साःप् लेःत्ते़म्‍मे़ॽआङ् पोःरे़म्‍मे़ॽ,
    नसाःन्‍नो के़धुम्‍बा पोःक्‍खे़म्‍मे़ॽर दाङ्‌बान् सदादिङ् नोगे़न् पिरे़म्‍मे़ॽओ॥
  xnj-xnj: Muyendelela kumsadika ngati kusopa mikiga mugati yaki na kuujenga wumi
    waki na kuvya kuyima mukukangamala musadika ngati chamwawuliwi. Mvya vandu vakusengusa.
  mmx-mmx: Minam tebeng lolos teren la lununu atnimi na tu tuxuruxun teren kerekngan
    mo diga lox ase nimi min kuren. La mina umsu mi loklok ti tong loklox avukat ti
    ne Moroa.
  cbr-NT: A upí oquin 'unánan uisa cara ax 'icë quixun 'unani camina aín unían mitsu
    cacësabi oi, ami upiti catamëcanti 'ain. Usai 'iquin camina camabi nëtën Nucën
    Papa Dios —asábi ca —quixun cati 'ain.
  tee-NT: Jantu tavanan ac'apt'it ni va lakatam t'a'unt'at'it ju Cristo. Chai palai
    palai ats'uc'ut'it tachi ju k'achani ju yuchi. Ju chunch jantu xamati' lai catamac'ap'aniyan
    ixchivinti Dios ju masunic'ant'at'itch. Chai va tachi a'unit'it lak'ailakts'iuch
    ju Dios.
  eng-LSV: being rooted and built up in Him, and confirmed in the faith, as you were
    taught—abounding in it in thanksgiving.
  cak-NT: Can quixc'ue' riq'uin ri Cristo, y chiri' quixpa'e-wi y can tic'ue-ka ic'amal
    (ixe') riq'uin. Can siempre tiya' iwánima riq'uin, anche'l xitemaj cuando xc'ut
    chiwech. Y siempre tiya' matiox che ri Dios.
  pah-NT: 'Nane''ymi ti peko Cristo''ga rehe pepohire''yma ga hugwi. Koji''i ti peko
    katu hendukatuavo ganhi''ig̃a. Koji''i ti pejiko hete ga rehe pejikoty''a ga pavẽi.
    A''ea rehe Epafras''ga pe mbo''ei heikwehe nahanahã ti peko javo. Nane''ymi ti
    pe''jipe''ji Cristo''ga pe: “Ndepyry hete tuhẽ nde nhande ve.” A''ea ti pe''ji.'
  sja-NT: Parãmaa jarateedap'edaak'a naa ijãadak'ãri, waapɨara ijãapatáatɨ Cristode
    mãik'aapa k'awaa wãk'ãtɨ wã́tɨ oodait'ee irua k'inia bɨk'a. Ma jarateedap'edaa
    k'ĩra atuanáatɨ. Ma k'ãyaara ichita gracias jarapatáatɨ Tachi Ak'õremaa, irua
    mãgá Cristo k'awapida perã parãmaa.
  xed-xed: Dihavawadiha tida manda dihatá fu ta haɗik nda slrəŋhani ya. Mbranafwa
    zlghay nda ŋuɗuf manda va ya taghaghunaf lu. Ka rfa kuni ta Lazglafta kahwathwata.
  mks-NT: Xíní ñúhú cativi tuun ndó Jesucristo já ná quia̱hva mé á ndée̱ á nu̱ ndo̱.
    Xi̱hín tu̱hun Ndióxi̱ ña̱ na̱jána̱ha̱ nde̱ nu̱ ndó ja̱n ndítahan candeé chága̱
    ini ndó Jesucristo. Ta ná a̱ jándacoo ndó ña̱ ndíquia̱hva ndó ndixa̱hvi nu̱ mé
    á.
  gfk-S: Mu na tur dikdikit ter tano numu kinkinis tane Krais ma mu na hadades ira
    numu nilon naramon tana. Mu na tur dades ter ta ira linge mu te nurnur ine hoke
    di ga hausur ter mu hobi. Ma mu na manga hung sakit ma no tintalen na tanga tahut
    tupas God.
  bmu-bmu: Keu kusum eŋgigeri, miaŋgö dop mönö kesötŋini Kraistköreŋ möndömgöba mendawöla
    yambuk qekötahöba kinda uruŋini naŋgöm aŋguba mötnaripkö köhököhöiŋi toroqeba
    miwikŋaiba malme. Saiwapŋini mönö o saksaköba erakzawaŋgö dop jiba möpöseiba malme.
  dgz-dgz: Ame inak ega Keriso gamup verane yane kakayasep amba me gamup tu doriwanian.
    Den Keriso nop mega wadiaene anuiana gapan anu tumat ega wat kaimagamene kai warep
    amba gaun Keriso inapaet waiwanian.
  eng-GNV: Rooted and built in him, and stablished in the faith, as ye haue bene taught,
    abouding therein with thankesgiuing.
  zaa-NT: tì'a ttu yà nu du tsìttsì ni porqui'ni dia l·lúį itettia, ą' tehuá ná qui'ni
    gudàxu' lo losto' le ca enseñanza lígani qui' Cristua nna iỹèni le espiritualmente
    taá tì'a chi bidète' le nna ccá le listo tulidàba para hue' le gracia Tata Dios.
    Ą' modo nna ccá le adí tsìttsì lani e, tì'a ttu yú'u nu ratha lo cimiento quì'į.
  eng-WEBSTER: Rooted and built up in him, and established in the faith, as ye have
    been taught, abounding in it with thanksgiving.
  guh-guh: 'Paxamë xaniavaetsia panajamatabëcuenecopare Jesucristojavabelia papecayavenonaenexa.
    Nexata Jesucristo pacajamatabëcueneasaëyaexanaena. Nexata papexaniajailivaisi
    itsamonae pacatsipaeba, tsiteca pajumecovënëtavanapaename. Pajumaitsimënua tsabiabi
    tsane Diosojavabelia: “Xanepana rabaja. Tsipaji bitso pexaniacuene panetoexaname,”
    pajamë tsabiabi tsane Diosojavabelia.'
  bon-bon: Epu pana apineca cäco uli me braju te lipu gawe ngaleborarage me labacituge,
    weeme ätrunga miiji pepu pana Keriso cabu lenaja! Epu pana biname te mete ne miijirage
    caage cabu lipu yaaranguge, weeme ireclota Keriso cabu pepu icranemeye teeme bau
    ca iyeta bimu gaabegabe weeme gaabe ne päpänename. Piba weeme Keriso cabu ätrunga
    te kokre pa läbitepi pui mene cabu, weebibine lui mene ituge abiberäja. Piba Acejiyame
    ne ngenecu cabu ca eso yääcäranuye.
  nhw-BL: Quen monequi inelhuayo se cuahuitl ma motlatzquilijti huejcatla, amojuanti
    nojquiya ximotlatzquilica ipan Cristo huan xijcahuaca para yaya ma anmechchihua
    senquistoc antemachme ipan catli anquineltocaj quen timechmachtijtoque. Huan nochipa
    xijtlascamatica miyac Toteco ica nochi amoyolo para nopa catli anmechchihuilijtoc.
  swh-ONEN: mkiwa na mizizi, na mmejengwa ndani yake, mkiimarishwa katika imani kama
    mlivyofundishwa, na kufurika kwa wingi wa shukrani.
  wbi-wbi: mukangasivue mwa mwene, mujengwe mwa mwene, mukangasivue mu lwitiko ndavule
    mulyavulanisivue na kupinyua muluhongesio lwinga.
  bba-bba: I de bɛɛn ɡbini yi n duku wi sɔɔ, kpɑ i n tii nɔɔrimɔ i n kpɛ̃ɑmɔ sɑɑ win
    min di, kpɑ i n tɑ̃sɑ nɑɑnɛ dokebu sɔɔ nɡe mɛ bɑ bɛɛ sɔ̃ɔsi, kpɑ siɑrɑbu bu n
    yibɑ bɛɛn nɔɔ sɔɔ.
  eng-KJVCPB: rooted and built up in him, and stablished in the faith, as ye have
    been taught, abounding therein with thanksgiving.
  kgk-NT: Ijekokaha tee va'e ndo'ái va'e. Upéixa voi Cristo-pe perovia porã ramo,
    pende jekokaharã voi ha'e. Ndape'a rei reíry arã. Pende jekokaharã voi ha'e. Upéixa
    ramo pemoirũ meme katu íxupe pene mombaraeteve teve hagwã peho-vy, perovia porãve
    rãve hagwã íxupe. Orombo'e hagwe-rami, perovia katu íxupe. Petima porã porã katu
    ave Nhandejáry-pe peiko-vy.
  waj-waj: Ngia yatariivo yaagueeqama diivaa roosiima Yisuu Kirisiinnara yaagueeqakiatee.
    Yaagueeqa kuabaivau nnau kaanaivaa heeka kiaaneema ngia Yisuunnara kutaavaivee
    kiaivo itaama pinaavai vainno yaagueeqavai vakiaivee. Ipaparaaso vaa ii kua ivaa
    ngii giaa ngii muduu ngia rikieeravai. Ngia itaama iida mmannammanna Anutuuqaara
    kua yoketaivaa kiatee.
  cpy-cpy: Kijokiro powanakiri petanakari pikemijantziri, pikimita-kotyaari parithata-tsiri
    kameetha, pikimita-kotyaawo rowetsikae-tziro pankotsi, tema rootaki riyotakae-takimiri.
    Pamana-piinteeri Tajorentsi.
  mpx-mpx: Ewahilimiu ni lau bubun iya eliyana ni ola ebwakil ewahilina i lau ge bilibili
    i kukuhikan, ge iya elana yawalimiu nuku tal ni gasisi. Abulilek toto hi pankitemiu
    nuku pihikan momol, ge sauga gegewena nuku ba mulolu nabiyan Yehoba elana.
  wbp-wbp: Ngulakujulurla tarnnga-juku warrarda wala nyinaya Jijaji Kirajiki yungu-nyarra
    warrarda kurru-yuka ngapa-piya manu yungu-nyarra pirrjirdi-mani yungunkulurla
    wala-nyayirni nyina. Kujanya-nyarra jaruju wangkaja yangkaju Papuruju nyurru-wiyiji.
    Manulurla ngula-jangkaju warrarda yati-wangkaya wardinyi-nyayirni Kaatukuju.
  luo-luo: ka uguroru motegno kendo ugeroru kuome, kumedo bedo motegno e yie kaka
    nopuonju, kendo kupongʼ gigoyo erokamano.
  nhe-NT: Queja inelhuayo se cuahuitl monequi ma motlatzquili huejcatla, imojuanti
    nojquiya ximotlatzquilica ipan Cristo huan xijcahuaca para yajaya ma inmechchihua
    senquistoc intemachme ipan tlen inquineltocaj queja timechmachtijtoque. Huan nochipa
    xijtlascamatica miyac Toteco ica nochi imoyolo para nopa tlen inmechchihuilijtoc.
  aii-aii: ܕܥܸܩܪ̈ܵܘܟ݂ܘܿܢ ܡܘܼܩܘܝܼܹܐ، ܘܦܝܼܫܹܐ ܒܸܢܝܹܐ ܒܝܼܹܗ، ܘܚܘܼܠܸܢܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ
    ܐܲܝܟ݂ ܕܦܝܼܫܹܐ ܝܬܘܿܢ ܡܘܼܠܦܹܐ، ܕܒܝܼܘܼܗ̇ ܙܵܝܕܝܼܬܘܿܢ ܒܫܲܟܲܪܬܵ‌ܐ.
  esk-NT: '@see-verse:COL.002.006'
  msb-msb: Pahadaluma man an bagaʼn paggagamot sa pakig-usad sa iya. Magpadayon man
    kamo pagturubo na makusog sa iyo pagsarig susog sa gintukdo sa iyo. Tapos, pirme
    kamo magin mapinasalamaton.
  cpa-NT: Ju³hai¹³ tí² jǿg³ ja³cogh² hniah¹². Tí² jmáh³ hniah¹² jǿg³. Cu²rø² ju³héh³
    hniah¹² jǿg³, ju³lah lǿa¹² jǿg³ ma²ca¹heh¹dsa hniah¹². Jøng² háih³ hniah¹² Diú¹³
    di³hmah³ tiá².
  dso-dso: କିରିସ୍‌ଟର୍‌ ବିସଇ ବିସ୍‌ବାସ୍‌ କରିରଇବା କବର୍‌ ଡାଟ୍‌ସଙ୍ଗ୍‍ ଦାରିରୁଆ । ତାର୍‌ ବିସଇ
    ଅଦିକ୍‌ ଅଦିକ୍‌ ସିକା ଆରି ବିସ୍‌ବାସେ ଡାଟ୍‌ ଉଆ । ଜେନ୍ତିକି ତମ୍‌କେ ସିକାଇଲାପାରା, ପର୍‌ମେସର୍‌କେ
    ଦନିଅବାଦ୍‌ ଦେଇତେରୁଆ ।
  meu-meu: Ia lalonai ba haheholo kau; ia latanai ba hahedai kau; ia iabiabiraina
    ai ba hahegoada, vada e hadibamui heḡereḡerena; ia ihanamona ai ba herea dae.
  yva-NT: Syare wano tawan no Kristus ai, maisyare inyo ama wantainye musyo rai wemaisy.
    Muno wasanuga ntubai mbambunin irati Ai. Syare wapa anave ntindimu ananyao tugae
    rai, wemirati vatane wo ranyao wasai to wem. Muno wapo kove raura akaseo Amisye
    ai tutir.
  dgc-dgc: Manatili kam diya, monda tumibay ta lalo i péniwala moya a nitoldu dikam
    de Epapras. Sakay magpasalamat kam ta Diyos a palagi.
  zpm-NT: masaque ladznia me goḻsaṉ xquieḻmban to, me goḻnalo, goḻlu gaṉle ne nli
    dib zdoo to rliladz to me, zigne pseed no to, ni tibaque goḻdeed xquizh lo Dios.
  hix-NT: Noro rwon yawo ro ehtxoko, anar me rhahra oyehtxoho menye. Noro nhananàhrà
    ro me ehtxoko, ohxe nyhe oyehtxoho menye. Noro hona xeny me rma haxa ehtxoko.
    Àro wyaro rma àhananàhsah me manatxow hamà. Àro yawo ro rma ehtxoko. Àro yawo
    ro rma oyehtokonye, onà wyaro kanye ro me ehtxoko, Khoryenkomo wya. Apa y, ohxe
    xaxa manay hamà, amna hoko, kany me ehtxoko, àwya.
  sim-sim: Uhu avak kwambu orhik ji sitambanaka, os mi nene sihi si toltangrishiwak
    si sitambananda hom. Uhu aka os wormbo malafuk li faleshiwak kwambuk si sinda
    hom Kraisin ji hishiowenda jihi oson ji halashinak Avui Wasilaka or unak wasilakak
    si naka. Uhu jir avak mashi jivi kas ni sawendan kwambuk ji toltambananak orin
    ji hishiowenda nombo jihi oso kwambuk si naka. Uhu mbele mbele jivi os jirik or
    undan ermba ermbak ji hishihi warje mende nga orin armesarmek ji mbaka.
  npi-ULB: तिमीहरूलाई सिकाइएको जस्तै गरी उहाँमा बलियोसँग जरा गाड, उहाँमा निर्माण हुँदै
    जाओ, विश्‍वासमा स्थापित होओ, र प्रशस्तसँग धन्यवाद देओ ।
  cgc-cgc: Dapat padayon na galig-en inyo na pagtuo ki kanen daw gadugang inyo na
    pagsalig na paryo kaw ta kaoy na may dalem na gamot daw ta balay na may dayad
    na pundasyon. Dapat padayon kaw man na gapati na matuod patudlo ya ki kyo kan-o
    parti ki kanen daw pirmi kaw gid magpasalamat ta Dyos.
  tim-tim: Akto lâwin bâlensiâ tiŋ tiŋ dâmbo kândârâŋe panmâ kârikŋe akto miawakmâ
    âgâm humo akmap dop hainâk biwiyeŋe ari kindo biwiyeŋande Yesu kepeim kârikŋe
    manbei. Akto ye olowâk biwinenŋe Yesugât katmâ Anutugât den lokom manmaen aregât
    denŋe emelâk dâm kepikmâ makyeŋgiyion are watmâ arim kârikŋe akmâ Anutu âlepŋe
    dâm mepaimŋe humo mem manmâ âgâwai.
  yor-yor: Ẹ fi gbòǹgbò múlẹ̀, kí a sì gbé yín ró nínú rẹ̀, kí ẹ sì fi ẹsẹ̀ múlẹ̀
    nínú ìgbàgbọ́ yín, bí a ti kọ́ yín, àti kí ẹ sì máa pọ̀ nínú rẹ̀ pẹ̀lú ọpẹ́.
  wos-wos: Reta déka jémba sarékéta guna mawulimbu déka hambuk ye retanguni, yikafre
    mi héfambu méngi yake hambuk ye téndéka maki. Nani déka guniré wakwemben hundika
    jémba sarékéta, guni watanguni, “Krais Jisasna hundi wu mwi hundi dé. Nani déka
    du takwa wungi re wungi re retame.” Wungi wata guni Godka diména nanguka mawuli
    guna mawulimbu sukweka gwanda yindé.
  emp-NTPO: Idjid̶eba zarea pananadua bio carra jida panʌ quĩrãca, de b̶aub̶awa b̶ʌ
    quĩrãca. Idjira bio ĩjã pananadua djabarãba jaradiaped̶ad̶a quĩrãca. Maʌ̃ awara
    ewariza Ãcõrẽa bia b̶ʌad̶a ad̶adua.
  eng-F35: having been rooted and being built up in Him and being established in the
    faith, just as you were taught, abounding in it with thanksgiving.
  ind-ind: Sadarilah bahwa kamu sudah bersatu dengan Yesus sama seperti ranting bersatu
    dengan pohonnya. Jadikanlah Dia dasar hidupmu. Teruslah percaya penuh kepada-Nya
    tanpa goyah, seperti yang diajarkan Epafras kepada kalian. Dan ingatlah untuk
    selalu bersyukur kepada Allah.
  pes-OPCB: در او ریشه بدوانید تا از او قوت بگیرید. بکوشید که همواره در او رشد کنید
    و در حقایقی که آموخته‌اید، قوی و نیرومند گردید؛ و برای کارهایی که او برای شما
    انجام داده است، زندگی‌تان لبریز از شادی و شکرگزاری باشد.
  mpt-mpt: Sino Ebaflase Yesus Klaiste wengo ibo alebenebio kesoa ibo makob aso kimkimo
    dabal tem daak unanoa nekek genoa geigebio inaniba ibo Yesus Klaiste wengo kla
    wafuniba sbal maine! Ibo Yesus Klaiste wengo kla wente bianiba ele weng baaneme
    iwat inamine! Ibo inamib mole ib bainobo galino sbal manomabiobe. Ibo amitie Gode
    gangobo ge oha bianibte!
  ssx-ssx: Ika꞉ piki manuta꞉ ota꞉ onina꞉ toluma꞉ ipiki pa꞉ta꞉ pena꞉ lapa꞉peke. Ika꞉
    haleme ekita꞉ ipiki manda a꞉eya꞉pa꞉peke. Kutupa mo iki walea꞉ tupa꞉ ika꞉ hone
    tulaaleme ekita꞉ ota꞉ honkopu wopu hapa꞉peke. Kutupa keiyae ala꞉ ekima꞉ iki pa꞉ta꞉
    tumbina꞉ lapa꞉peke.
  mkl-mkl: I jɔ̀ icɑ̃ nŋɛ ku mi siɛ, nɔ i bɑ ɡbuɡbɑ̃ nŋɛ fei hɑi bi tɛɛ ŋɑ. I leekĩ
    si nɑɑnɛ ku dɑsiu ŋɑ si bɛi ɑ̀ kɔ nŋɛ si, nɔ i yɑ sɑɑbu si ŋɑ.
  gaq-gaq: ପେଇଂନେ ମୁଲ୍‌ପାଣ୍ତୁସନ୍‌ ମେଁନେ ଆଡ଼ାତ୍ରା ଡାଟ୍‌ ବାବ୍‌ରେ ଆକଚେ ଜିବନ୍ ତିଆର୍ ଡିଙ୍ଗ୍‌ପା
    ବାରି ପେ ବାକ୍ନେ ଗ୍ୟାନ୍ ରକମ୍‌ ବିସ୍‌ବାସ୍‌ନିଆ ଜାବର୍ ବପୁ ଡିଙ୍ଗ୍‌ପା । ପେଇଂନେ ଗାଗ୍‌ଡ଼େ
    ଦନ୍ୟବାଦ୍‌ନ୍ନିଆ ବର୍ତି ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Iyan xapho yeddite; iyan keexettite. Hintte tamaaridayssada ammanon minnite;
    Xoossaas kumidi palahida galataa immite.
  unx-unx: ଆପେୟାଃ ନିହିଁଗାଡା ଆୟାଃ ଚେତାନ୍‌ରେ କେଟେୟାନ୍‌ଗି ବାଇକେଦ୍‌ତେ ଜୀଦାନ୍‌ ବାଇୟେପେ
    ଆଡଃ ଆପେ ନାମାକାଦ୍‌ ଇନିତୁ ଲେକାତେ ବିଶ୍ୱାସ୍‌ରେ ପୁରାଃ କେଟେଜଃପେ । ଆପେୟାଃ ମନ୍‌ସୁରୁଦ୍‌
    ଧାନ୍ୟାବାଦ୍‌ତେ ପେରେଜଃକା ।
  gah-gah: Lá niiki aitoka luhusatini alekiko mini gikitiki minalo. Itó monó gapo
    lekelepizinamóma nene áminamalokó lisi lisi niviki lehizeleketa netakumú agepoka
    lii liiki minatamó nenémo likigikagú vaí oko minino.
  lcm-lcm: Mi asisia mis na kelkelai akitmat lakat kuluna na mi tung akitmat si lomlomon
    val kitala pinipini imi tatana, na posong ro nei kami to ka duk na ka kamsarak
    luai.
  aer-aer: '@see-verse:COL.002.006'
  qvc-NT: Suq planta allpapi allita ch'upakuqshinar qamkunapis Jisuspi ancha allita
    kriyiyllapa, paymanda ama akrakashpachu. Chaqa chayshina kriyinaykillapam allita
    yach'akurqayki achka kriyiq masinchiqmanda. Chayri tukuy diya Dyusman ancha pagikushpa
    kawsayllapa.
  tgl-ULB: Maging matatag kayong nakatanim sa kaniya, mabuo kayo sa kaniya. Magpakatibay
    kayo sa inyong pananampalataya tulad ng naituro sa inyo, at maging sagana kayo
    sa pagpapasalamat.
  cbs-NT: Jaska matu yusinmisbu chibankin badi tibi jeneama ana uke medan ikunjaidawakubainkin
    Cristokidi tapiin ewakainkin matu pepawaikidi Dios kenwankubainkanwen.
  xtm-NTPP: Jin ku'un ini ni ja jin ni'i yo'o va'a ni nuu tnu'u maa ya a, te jin konukuiñi
    vava'a ni nuu maa ya a, te jin kukanu ini vava'a ni ya, sukan ni ka kutu'va ni
    ma. Te ndimaa jin ndakuan‑ta'vi ni nuu ya.
  nnq-nnq: Mmegange andi ngega imikongo ejionene pae nkati jakwe, na bwomi gwinu uchengigwe
    panani jakwe nu kube ndii muimani andi pammoligwe. Na mmaganga bandu bina lilumbo.
  bao-NT: Ñucã cʉ̃re camotatiricaro maniro, mʉja ca bue majio ecoricarore birora,
    Cristore díámacʉ̃ mʉja ca tʉo nʉcʉ̃ bʉorijere añuro tʉgoeñari, Ʉmʉreco Pacʉre
    to cãnacã tiira “Jãa mena mʉ añu majuropeecã,” cʉ̃re ĩi nʉcʉ̃ bʉocõa niiña.
  san-ORI: ତସ୍ମିନ୍ ବଦ୍ଧମୂଲାଃ ସ୍ଥାପିତାଶ୍ଚ ଭୱତ ଯା ଚ ଶିକ୍ଷା ଯୁଷ୍ମାଭି ର୍ଲବ୍ଧା ତଦନୁସାରାଦ୍
    ୱିଶ୍ୱାସେ ସୁସ୍ଥିରାଃ ସନ୍ତସ୍ତେନୈୱ ନିତ୍ୟଂ ଧନ୍ୟୱାଦଂ କୁରୁତ|
  huv-NT: Nde mechiwean imeajtsan wüx Teat Cristo y mecueatiün. Irangan atnej noic
    owil xiül nemiücüch tiüt mioxiich, aplombom nandand. Atquiaj netam meyacan imeajtsan
    wüx Teat Dios, atnej lerquiaacharanan wüx. Ich majüic apac imeajtsan wüx ijchan
    gracias Teat Dios.
  otn-NT: Ma̱n'nan'yo mi̱ 'yøt'e ngue gui hyɛhmʉ p'ʉ ra̱ Cristo. Gá̱ 'bʉhmʉ conná̱
    ngue'a̱. Di̱ ndʉ ni̱ nt'ɛ̱c'ɛ̱i̱hʉ co nu̱na̱ ra̱ hya̱ bi sän'na̱hʉ. Gui ja ndu̱mmʉi
    gui ja ma̱mma̱di̱hʉ Oja̱.
  nop-nop: Unduŋ tiŋa adi’walaŋkadegoŋ kokoihik foune kiliti-fafaŋeŋ yatneeŋ. Eŋ Mede
    Momooŋ hanihehitubu-didime tiŋit u yadi nadisukilitikwambundaaŋ helemahelemaŋ
    Bepaŋ niutumba taneeŋ.
  obo-NT: Ko-ilangan no iddos koniyun kopomakoy, od poko-iling to kayu no noko-unsob
    kos dalig, woy od poko-iling to baoy no mosalig kos po-unsaran. Ohotta row kos
    koniyun kopomakoy iling taddot id nonaw koniyu, woy inaayun kow posolamat diyon
    to Monama.
  cak-ENT: Rix tiquil c'a riq'uin ri Cristo, y chiri' rix paban-vi-pe cachi'el npabüx
    jun jay pari' ri ruxe'. Iyo'on ta ivánima riq'uin, cachi'el c'a ri xivetamaj tok
    xic'ul ri tijonic ri'. Y chi jumul c'a ta chuka' nc'uje' matioxinic pa tak ivánima.
  lif-NT: ᤂᤢᤏᤧ᤹ᤀᤥ. ᤁᤧᤜᤢ᤹ᤀᤠᤛᤡᤒᤠ ᤏᤡᤛᤠᤶᤔᤥ. ᤛᤠ᤺ᤵ ᤗᤣ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤐᤥ᤺ᤖᤧᤶᤔᤧ᤹. ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ
    ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹ᤖ ᤍᤠᤱᤒᤠᤴ ᤛᤍᤠᤍᤡᤱ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De ná tíin vāha tūhun yā inī nū, de ná cúja vāha nú jíín tūhun jā cándíja
    nú yā, tá cúu nūū ja nī jinī ndá nú. De níní nacuetáhví nú nūū Yāā Dios.
  san-TIB: ཏསྨིན྄ བདྡྷམཱུལཱཿ སྠཱཔིཏཱཤྩ བྷཝཏ ཡཱ ཙ ཤིཀྵཱ ཡུཥྨཱབྷི རླབྡྷཱ ཏདནུསཱརཱད྄ ཝིཤྭཱསེ
    སུསྠིརཱཿ སནྟསྟེནཻཝ ནིཏྱཾ དྷནྱཝཱདཾ ཀུརུཏ།
  qve-NT: Saynaqa yachasqaykichisman hinayá, qankunaqa Jesucristopi astawanraq confiaychis.
    Hinaspa Jesucristopa willakuyninta kasukuspa kawsaychis, saynapi iñiyniykichispi
    allinta wiñarispa, qaqa hina takyanaykichispaq. Hinaspapas qankunaqa sapa kutinyá
    Diosman graciasta qospa kawsaychis.
  pao-NT: oo-ma nasoonatsipunne. Mu sakwa nana'unusoo ka Te Pabe'e-wi tunaka'oedyuku
    mu natunedyooe-kwa'ne. Mu sakwa ooosapa mee unneyi, “Soo Te Naa tubetse besa e
    matugu.”
  cbu-NT: Ashiri kizpurtayarus, Isusumunari mangis tatungtsa. Aranginasha aranginasha
    Isusoo mangoonangtsa. Yuwari Ipáparás siyaa itsinsaru tayapstarangu anuri payungtsa;
    ksarintspa. Apanllpat tsiyatkus, urutari shambatkus, Wapparee, Apaa; tángtsa;
    yuwamand Isus siyaa uru istaku anumanda.
  usa-usa: keráwáqá wepímmá ánûqa yamá akoqnáá umá máaro. miráinaq keráwáqtí táaimma
    wenámûraaq taróq oro. ketáámá tiráátirauna-yataaqa yáqtoqma akoqnáá uréraq Áánûqtukaq
    “tíkáiye” tero.
  soy-soy: Ani ukusencɔ kɛ́mɛɛ iníŋí kɑrii ɑni nɔ́inɛ́soi nnɛ́í kɛ́mɛɛ́ nɛ u n
    tɑ́lɛ̃. Ani lɛ̃ kɑpi nɔ́ n céési m múílɛ̃, nɔ́inɛ́piŋɛ íi kɑpɛ píkɑi nfɑtɛnɛ
    kɛ́mɛɛ riyɔɔ. Ani yɛ kɔ u pɔɔnɛsɛ mɛyɑ̃́.
  hui-hui: Tígua ira pini dindiha piagadagua tínaga pini Keriso ibuha pelowa halu
    anda geneni anda biagadagua tínaga holene Kerisoni tiaga ho halimu. Marume tíhondo
    lawai hayadagua tígua Kerisohondo mini mbiraore wirimigo hongo ho wiaabo halu
    ka̱i̱ lolene tíha howa to̱lo tagi helo halimu.
  amf-amf: Caaci yittsayse kanka wocchimbhee; yeam dhettsadhondettsi kidar woylamin
    yenin qajonka wocchimbhayse woyee; Barjona kattsi gebhi gobshi imaate dehee.
  quc-NNT: Je' chib'ana' jas jun che' ri ko tikil pa ri ulew, man k'o tä jas kixslab'isanik.
    Rajwaxik chi qas kixkojon che ri Qajaw Jesús jas ri k'utum chiwäch. Je' chib'ana
    wa', xuquje' sib'alaj chiya maltioxinik che ri Dios amaq'el ronojel q'ij.
  dob-dob: manuna Keliso nina ꞌimi emisa ꞌalena, ta ꞌana togiesinabwa, ta wate ꞌana
    togiepaꞌala, nadigega ꞌaeꞌitaꞌesemi, ga manuna walokagutoki sinabwana.
  wrs-wrs: Yenaoa plaloa keknam pipiha vinvra heindaoa, wo phunvra undoa yenaoa heinda.
    Keknam avm undnahonam, os ten kav yem numhowol vivnam nona. Wo elsus yeoa uwuvmonavm
    Sesoamoa, osoa yimba lehra.
  mca-mca: Hik ejunyejeyi'iƚ ne'ej totsiiju'ha ƚefitetsii qu' nite' eqeku'yi'iƚ, qa
    week neƚuts qu' ijatsheni'ƚfik'iha iye pa' nite' eqekuyejeyi'ƚij, in ƚunye'jek
    in hats ƚ'ijatshenheti'yi'ƚij, qa' itjiiƚijetspha'm iye ƚe'wisij pa' Intata.
  tzo-TZC: Jech chac cꞌu chaꞌal laj avichꞌic chanubtasele, chꞌunic o jech, yoꞌ jech
    ta xachꞌiic ta xavibelinic ti Cristoe. Teyuc onoꞌox me, albeic vocol ti Diose.
  mya-mya: သွန်​သင်​ခြင်း​ကို​ခံ​ရ​သည်​အ​တိုင်း​ကိုယ်​တော် ၌​နက်​နဲ​စွာ​အ​မြစ်​စွဲ​လျက်​ကိုယ်​တော်​အ​ပေါ်​၌
    မိ​မိ​တို့​ဘ​ဝ​ကို​တည်​ဆောက်​ကာ​သင်​တို့​၏ ယုံ​ကြည်​ခြင်း​ကို​ပို​၍​ခိုင်​မြဲ​စေ​ကြ​လော့။
    ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​လျက်​နေ​ကြ​လော့။
  gng-NT: Tùɔre mɛn kí tɛbn wɔ, kí cère niʼmiɛl ń li juɔn uʼbo. Li faa mɛn mitekjim
    ni tɛn bi là wɔkn' nɛ ma bo, kí li faareh Uwien yo kɛ yo.
  cbi-NTPO: tsejtu cheeba ju' yanu telele eekiñu deju', ura' keengues jindu dera'
    chunañuu jintsudei; ñullanu naake demijakaañuba juntsaa jindu, tsenmin naa-uwanuba
    Diosba kuinda ke' tiba yuj ura' kive tiitindu.
  ikk-NT: gba nị nwan nkpọgụn imẹ ẹ, ụnụ a tụn ndụn ụnụ imẹ ẹ kẹ wẹ dọn a tụn ụlọ,
    e wuzo ọhụnma imẹ okukwe—kẹ wẹ dọn kuzi ụnụ ya—a kpanmịn Osolobuẹ ọhụnma-ọhụnma
    ogẹn ile.
  leu-leu: Siak a masaman e texaasan sena talo mi taa lo tigina fatateak lana namkaian
    aava ri fapiti nami pana e mi taa kuus faasiroxo vulai.
  maz-NT: Ni jyodü xenda rí pãrãgueji e Jesucristo. Nuc'ü, bübü cja in mü'bügueji
    c'ü. Rí zëzhigueji rgui 'ñejmeji angueze, c'ua ja ya nzi va xö'c'üji. Y me rí
    unügueji na pöjö Mizhocjimi.
  bod-N: ཁྱོད་ཅག་ལ་ཐོབ་པའི་བསླབ་བྱ་ལྟར། ཁྱོད་ཅག་ནི་ཁོང་གི་ནང་དུ་རྩ་བ་ཟབ་ཅིང་ཇེ་བརྟན་དུ་ཡོང་བ་དང༌།
    དད་སེམས་བརྟན་ཅིང་བརླིང༌བ། དྲིན་ཚོར་བའི་སེམས་ཀྱང་ལྷག་པར་འཕེལ་དགོས་སོ།།
  tca-NT: Rü wüxi i nanetü nanaxwèxe i naxchúmèxã na nataixü̃cèx rü na namaxü̃xü̃cèx.
    Rü ngẽxgumarüü̃ ta i pema rü penaxwèxe na meã Cristuna peyaxũ̱xgüxü̃ na meã nawa
    piyaetanüxü̃cèx rü meã naxcèx pemaxẽxü̃cèx rü meã nüxü̃́ peyaxõgüamaxü̃cèx yema
    noxri Epáparu pexü̃ ngúexẽẽgurüü̃. Rü name nixĩ i guxü̃guma Tupanana moxẽ pexã.
  zpl-NT: ucuaꞌnahua nú chequiehua liꞌinu tucu nú neli neca, nu chiuca utsutaꞌ arquiꞌhua
    lunú nzeli arquiꞌhua liꞌinu tucu nú ungalahua, nu siempre deꞌteꞌhua cheꞌtsa lu
    Diose.
  mbc-NT: Ipona apîtatî manni' yei apîtasa' warantî manni' tîkara ke tîwanî ye'nen.
    Aako'manto'kon rumakatî iipia inî' panpî' meruntî ke awanîkonpa, innape ikupî
    pî' î' kai'ma eesenupa'pîkon yawîrî. Moropai —‍morî pe pu'kuru man, Paapa —‍taa
    pî' ako'mantî tîwîrîrî.
  ndg-ndg: Muiimarishe mu'ywembe, muchengwe nkati ya ywembe, muimarishwe nkati ya
    imani kati mwamupundishilwe, kutabilwa mu'shukrani yanyansima.
  wsk-wsk: Nina noko ningi nukuri yager beteral ale lagaral tarigi se, munan suen
    la ko kausa taman umu te sokel ago la baga se, ninga amilmil mu kuring aratuk
    ale kaparukko.
  toj-NT: Naahuic que yena ni huax yaa ja jvidatiqui y yen huax yaa yip ja hua hualtzilexi
    ta meran c'a huaxa c'uanex ja jastal ni jeubal ahuilexi. ¡Sbej que tola vida huax
    caatic stz'acatal ja yeni!
  tbc-tbc: Aŋ aganep aŋanem dabim Kristus lo dudu diau geig a. Agod nek ibol ab ta
    diabig dabai anda itur dak ago woŋ, aŋ dam Kristus lo dabai amam da atur a. Nek
    ibol imug Epafras ipiteŋanaŋ ak ago, aŋanem ilo rumok an dabai apani wa. Taida
    mi, aŋ Anut ilo uyan ru apani san kagin an ilom lo awan isa wa.
  sna-sna: mune midzi uye makavakwa maari, makasimbiswa mukutenda sezvamakadzidziswa,
    uye muzere nokuvonga.
  smk-NT: Bara'mon kayon nakayamot anan ararem, wanin anamaet a ituluy-tuloy moyoy
    magmatalek kona ni Cristo a bilang sin inako' moya, tan peteg a magkabyay kamo
    et kumon nin maibagay sa niyakay nin gaw'en moyo, tan mas pa'geten moyo et a pangingilalo
    sa niyakay komoyo. Matkap a kisalamatan moyan pirmi a Dios bana' sa kaabigan nin
    iti kona ni Cristo.
  grc-TCGNT: ἐρριζωμένοι καὶ ἐποικοδομούμενοι ἐν αὐτῷ, καὶ βεβαιούμενοι ἐν τῇ πίστει,
    καθὼς ἐδιδάχθητε, περισσεύοντες ἐν αὐτῇ ἐν εὐχαριστίᾳ.
  gof-WFTW: Iyan xapho yeddite; iyan keexettite. Hintte tamaaridayssada ammanon minnite;
    Xoossaas kumidi palahida galataa immite.
  spa-BLM: arraigados y edificados en él, y confirmados en la fe, tal como habéis
    sido enseñados, abundando en ella con acción de gracias.
  kyz-NT: Ymã te 'ã Epafrasi 'ga pẽ mu'ei Jejui 'ga ree rai'i. A'eramũ pẽẽ Jejui 'ga
    rerowiaa pejejemogyau rai'i. Pejemu'eawer imũ etee futat ki mama'ea peapo pejejemogyau.
    Ojee pejemujar ire Kristu 'ga pẽ mojemogypyygukari a'jea futat ojee. A'eramũ pẽẽ
    'ga rerowiaa futat. Jarejuwarete 'ga muorypa au'jeteramũ pejejeupe 'ga remiapofera
