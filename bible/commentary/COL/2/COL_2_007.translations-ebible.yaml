  zpq-NT: Ḻe soac̱hac̱h ḻe šejnilaže'ch Criston' can' ba bsedlena', cont gacle ca
    to yag da' ba gwyaz ḻoen sitjw. Na' ḻe soa ḻe güe'chgua yeḻa' chox̱clen c̱he Diosen'
    can' chaclene' le'e.
  por-TFT: Especificamente, continuem crendo e praticando [MET, DOU] aquilo que lhes
    ensinaram inicialmente sobre ele. Continuem fazendo isto cada vez mais. Continuem
    tendo certeza de todo o verdadeiro ensino, bem como ele foi ensinado {como Epafras
    o ensinou} a vocês. E continuem agradecendo muito a Deus nosso Pai por tudo que
    ele tem feito em benefício de vocês.
  gwi-NT: Gweedhaa datthak Christ Vagwandak Nizįį k'injuhkhit ts'ą' vaa khaihłak ǫhłįį.
    Jidii Christ eenjit geenakhwaraahtan ąįį gweedhaa datthak gwint'aii gwik'injuhkhit,
    ts'ą' nijin Vit'eegwijyąhchy'aa vats'a' khagadǫhjii dąį' khit ts'ą' nakhweenjit
    dee'ya' geenjit mahsį' vohnyąą.
  gvn-gvn: Yurra junkurr mana Jesus Christandamun, yala jurrbubu junkurr manil bubumun.
    Yinyamun yurra yala yalbaymal, junkurrjimal kukumun Jesus Christandamun. Bamangka
    yurrangan binal-bungan kukuku Godundumunku, yinyamun kukumun junkurr-janay. God
    wawurr-wawurrduku thankim-bunga, buyay-mana.
  nhy-NT: Ximonelwayotikan itech Yej ken se kuawitl monelwayotia ijtik tlale. Iwan
    ximokitzkijtokan itech Yej ken se tepamitl tlakitzkijtok ipan cimiento. Iwan ximochikawakan
    okachi itech namotlaneltokalis ijkón ken oamechmachtijkej. Iwan nochipa xikmakatokan
    tlasojkamachilistle in toTajtzin Dios.
  asm-FB: তেওঁতেই দৃঢ় ৰূপে শিপা ধৰি, তেওঁত গঁথা হৈ, যেনেকৈ শিক্ষা পাইছিল, তেনেকৈ
    বিশ্বাসত স্থিৰ হৈ থাকক, আৰু ধন্যবাদত উপচি পৰক।
  okv-okv: Eto i peni amita susu enda tu ta ikeoi beuja aingeko Keriso ta ari na pajito
    ungo ke matu ingihava avo ambo ambo ue tumota ari na sovera umbuto mitie osa pajire
    be evujo.
  mxt-NT: Ta cuinyañaa ca ndo chi ra. Ta quɨhɨ vaha yoho ndo chihin ra. Ta sanɨɨ ca
    ndo iñi ndo chihin cha chino iñi ndo, tari cuhva sañaha ñu chi ndo. Ta nyita ri
    nacuhvá ndo tyahvi nyoo chi Nyoo.
  tzo-NT: J'ech'el ac'o xasventaimboxuc avo'ntonic. Pasic me ti c'usi chayalboxuque.
    Hech chaj c'u che'el nachanubtasatic, hech me xapasic, hech más ch-an xch'unojel
    avo'ntonic. Tsc'an ti ac'o vinajuc ti hech oy avo'ntonic hocol aval xachiic yu'un
    ti laj xa scoltaoxuque.
  ind-AGS: didasarkan pada-Nya dan dibangun oleh-Nya. Kiranya rasa percaya kalian
    kepada-Nya terus bertambah kuat, dengan menaati semua ajaran yang sudah kalian
    terima, dengan penuh ucapan syukur kepada Allah.
  omw-omw: Kyatarivanto mwata kyuqeraqi tuqa tuta kyero kyuqema kyero qupiqaintema
    kyeta nkyevata nronra tuemwaqi viqata Karaisiravata kuaaqi variqi quata. Karaisirara
    timwa nyu quara, mwi quara nkye riemwaqi viqata kepukyaqamaqita quata. Mwitaamaqi
    viqata Kotirara kyuqeve timwaqi quata.
  yrb-yrb: Ana inima sakai ubarero tanasu enanari yanu imueta Yesubai odegou uforo
    yanu naueta derawere ufie watane. Efafarasima yaba eno we mawetu utebiro nautebitaba
    iba enanari uawete Godibai we ma kobererau uegou uawe.
  maa-NT: koni jngoò yá xi na̱nga̱ fì i̱ma̱‑la̱ ko̱ koni jngoò ni'ya xi tísindaàsòn‑ìsa
    nga kàtakixi̱ya jè kjoa̱ xi mokjeiín‑nò koni s'ín kichìta'yà; ko̱ tjiì kjit'aà‑là
    kjo̱ndaà Nainá.
  mcq-mcq: ꞌEnakúne Huni vaji chinuma same emarena ajiꞌavara. ꞌEne ja najahe ꞌwaravume
    hejajaꞌinaꞌe joni nimaa roijaho veje kisinaꞌe rena paraꞌavara. ꞌEne temari ituꞌona
    paraniꞌeje oꞌavara.
  sus-A: عِسَ شَ لُ وٌ بّ عَلْ سَنكٍ نَ سَنسِ بّ كِ نَشّ. عَ شَ لُ وٌ بّ عَلْ قَنيٍ،
    بَنشِ تِمَ نَشَن قَرِ. وٌ شَ دَنشَنِيَ شَ سَبَتِ عَلْ مُشُ وٌ شَرَنشِ كِ نَشّ.
    وٌ شَ عَلَ تَنتُ تّمُي بِرِن.
  jpn-1965: キリストの中に根ざし、また建てられ、また、教えられたとおり信仰を堅くし、あふれるばかり感謝しなさい。
  fra-SBL: enracinés et édifiés en lui, et affermis dans la foi, comme vous l'avez
    appris, en y abondant par des actions de grâces.
  yka-yka: Kuweˈ kayuhin nganggamut pinalalem, sa iyan du isab subey sandelbi pu si
    Isa Almasihin. Pateteg kaˈam si iye duk pabasagun bi sandelbin sa bakas panoloˈ
    si kaˈam matuˈuhin. Duk subey kaˈam luwal magsukul si Tuhan.
  mle-mle: Dikiwa nakamwiyib tikuw, dikiwa apawa wukin patin adakw. Dikiwa nakamwiyib
    tikuw, God diki mwiya maaj nyan gwurak kaliva-baal pik lakwun lakwun alaakw a
    majib. Atawa akwur gwuradiy dikik wukijibir tikwagwuradiy mawul ap tidakikik.
    Gwur nyanyi Godak samasam wayapiy as.
  shp-NTPO: kikini jaki taponabo, ja ikonhaax jaki kikini koshiabo, ja mato onanmakana
    keskati, itan Dios iráke akin jeneyamai.
  aom-aom: Ije öꞌe dirumuꞌëro bibivajëhi o javu öbehu bibivoꞌamajëhi ëhi Keriso-are
    jöro dirumunöꞌe ioꞌamoromo bibivo riravore. Ëhiꞌoromo röjëhijamu hejarije jöho
    biririvoromo mae uehorovobe hesi öroro mabëhe uabe vaꞌore.
  geb-geb: Nde ana tɨ thɨgɨp havhargip, kha nuiana thɨgi farar muuŋgiri. Nde vhɨra,
    phena kɨna havharage tɨ thɨgi farar muuŋgiri. Nde nza mba nde khɨvav nde suaŋgi
    bunan vhuueŋ, nde kha tɨgɨp havhargip, ne khothɨgɨri. Nde ne khothɨgɨp, nde zazera
    Fhe Bakɨme phorgɨp suaŋv, ana ndikndigɨri.
  bsj-bsj: Kom kulum more ce, ko mum morece, ko kulum bilenker na wo merang kumeneu,
    ko lerum buka kangek.
  cak-cak: Can ta achel jun che' ri naj benak-ka ruxe' pan ulef, y achel jun jay ri
    utz tz'uyul pa ruvi' ri rutz'uyubal, can ta quiri' ri ic'aslen riq'uin ri xa jun
    ibanon riq'uin ri Jesucristo, y can ta más cof cukul ic'u'x riq'uin, achel c'utun
    chivech, y nojnak ta c'a ri ivánima riq'uin matioxinic.
  chf-NT: Uc'a jinq'uin cä sapänla u t'an Dios, aj Cristo chich ya'an t'oc no'onla,
    y upete lo que c'änä uc'a cä pixanla une chich u yäc'benonla, tuba ajniconla ca'
    chich totoj yo uneba, y tuba cä totoj tz'onänla. Ca' jini chich yo ajniquetla,
    ca' chich ye'bintetla u t'an Dios, y paq'uin älbenla Dios que uc'adios u chi.
  tlf-tlf: Ibo mufekmufek san kolap timtim unanbu daak unu tambaliim tebebu ulutap
    ke-nilip e minte, am umi delap am kun tebe kup-tibil molu titil fagaa mobu ulutap
    ke no ke-nilipta, Krais imi tuluun weng Epafras tebe ipmi kafalemsa uyo tinangka-bilipta,
    ipmi Krais imi ilak uyo sengana-buluta, titil fagaa bom-bilipta o ageta kale,
    suun kup God iyo, “Misam o,” agan-bom-nilipta o ageta ko.
  piu-2006: '@see-verse:COL.002.006'
  poh-NT: Chiri̱j aj woꞌ Jesus cꞌahchiꞌ achopom acꞌux tak chi cow jeꞌ ricab nok jenoꞌ
    che̱ꞌ rirak ricowil nano̱j jok take ritzꞌi̱ꞌ ra̱ꞌ pan acꞌal, on jeꞌ woꞌ ricab
    jenoꞌ pa̱t chꞌiclic chi cow nok cu pan acꞌal chꞌiquimaj cho riraꞌil. Jeꞌ ok reꞌ
    animinic tak kꞌuruꞌ eh chi jeꞌ reꞌ chi choplic chic acꞌux tak chi manlic chiri̱j
    take cꞌuhtunic hat-tak tijimaj wi̱ꞌ, maꞌ qꞌuisi̱n ta tioxonic ru̱cꞌ Dios enwihꞌic
    pan awa̱mna tak chi junelic.
  tue-tue: Cʉ̃ʉ̃rẽ ãñurõ masĩnemoña. Cʉ̃ʉ̃rẽ padeorá niijĩrã, cʉ̃ʉ̃ boorére tiirucújãña
    Epafras mʉ́ãrẽ buerirobirora. Teero tiirá, Cõãmacʉ̃rẽ ʉsenire ticorucujãña.
  bjp-bjp: Ke gamek kuum lo arae au ae i rarau e bauli na nanal, ke gamek tifat lo
    arae fel ae ri fiti u na rakrakai na waran singlen. Ma unune kimi ik rakrakai
    arae tom ri ka fausum ta gam, ma liu kimi ik fuun ini sinangun fotrokap.
  xon-xon: ki too chuu u ke busub aanyaan aah koo kitiŋ pu na, ki li bae waabɔr n‑yoonn
    mɔmɔk, ki gaa ti ki kii mbamɔm, taah nan tuk nimi pu na, ki li dooni u n‑yoonn
    mɔmɔk.
  tzo-ZNT: Mi chavalulanbeic ti acꞌu scoltaoxuc ti Cajvaltique, más chaspꞌijubtasic
    ta yaꞌibel smelol li scꞌop Rioxe. Más chlic avalbeic colaval ti Rioxe yuꞌun chavilic
    ti más chascoltaique. Yan mi mu xavalbeic ti acꞌu scoltaoxuque, cꞌuncꞌun ta xchꞌay
    xavaꞌiic ti cꞌu xꞌelan lachanubtasatique. Coꞌol xchꞌiuc jtecꞌ teꞌ ti jaꞌ teqꞌuel
    o li yisime. Ti manchuc li yisime, cꞌuncꞌun chtaquij ti yechuque.
  mpm-NT: Ti saꞌa ra taka yukan, chi jandaa ndixia kuu ja ni ka kɨvɨ ra ndaꞌa ya.
    Ti nu na kaka ndaa ra ichi ya, ti kukutu ga ini ra ja na kuandatu ra nuu jnuꞌun
    ya. Ja siaꞌan ti viꞌi ga ka kandixia ndaa ra Cristo. Ja ni ka kutuꞌva ra taka
    jnuꞌun un, ti viꞌi ga nakuantaꞌu nuu Yandios ja kuu yukan naa ra.
  ots-NT: Gui zɛdijʉ ca grí hñemejʉ, ncja hnar za ca xí mbøj yí dyʉ rá ngu̱, xí ntʉngui
    mbo nʉr jöy. Bbʉ xta hño car nda̱ji̱, jin da dyenti. Hne̱hquiguɛjʉ gui ncjajʉ
    pʉ hne̱je̱. Gui mbe̱nijʉ, jøña̱ por guegue car Cristo drí hñe̱je̱ göhtjo ca guí
    nestajʉ. Gui tɛnijʉ car palabra ca bi tsjihquijʉ jár mʉdi, cja̱ gui dyöjpijʉ mpöjcje
    ca Ocja̱, göhtjo ʉr tiempo.
  hoy-hoy: अदिक अदुर्दा जळ हुळकु अदिक वाळुसतेला ईरी; अदिक ह्यांग नीव कल्सकु आगीर हांग
    अच विश्वास दा मजबूत आगतेला होगी, अदिक यक्कुल से यक्कुल धन्यवाद माळतेला ईरी.
  uri-uri: Kipm ukpma Krais pa itn titnongket tukol yo klung a kli yipoko ningnakg
    alkil pa eln kinar ak nampil knokg. Wa kipm ukpma kil pa itn titnongket tolpa
    ye kai pa, pa tol a kipm atn le wan hel hong kmpoen wor pa itn ye tolpa ye kai
    om. Tol a pike men rowepm tukgunakg lngkep ase. Ti ipma wonen alkipmen ti al utopen
    wailmanten wa ukwor kil pa.
  amo-amo: Yisinan nin likara nanya mye, tutunon litino nanya mye, Yisinan nanya nyinu
    sa uyenu ulena iwa durso minu imonnu nin ngodiya.
  pjt-pjt: '@see-verse:COL.002.006'
  cwe-cwe: Muwe na mazizi mgati yake, muzenge ugima wenu muna ichandusilo chake, na
    muwe wagangamavu muna uhuwilo wenu fana viya vimufundizigwe. Na muwe na hewela
    ng'hani.
  daa-NT: Obon imaanko bombo taa paaye caari. Ginoŋ ar gem kaak pinig geriy bombo.
    Zeeɗoŋ imaanko yaa gaaye loci ar taat ŋu ɓildiiko. Ozilguwoŋ Buŋ iŋ gelbin rakki.
  mlp-mlp: Osad ne suleq waqiyta nazaqmo ne in ago hib zaway waqad ne ginad helmo
    haqayta na ayah iyan. Ay aninin ogib sisaqmo wolehsa ay na zaway waqim sisaqmo
    gwalaqta nazaq nogmo ne zaway iyeq turad tuteqmo ne God esey ugiy.
  ape-C: Ipak ta putukur anan dodog kabi douk enen rowog nyatao dodog atap um, o kabi
    anohw dodogoihwi urohw hwosah urupat tatao dodog um. Aria ipak ta gamo pusuwen
    dodog pugipeshen wosik enyudok Iruhin ananin yopinyi baraen douk riguk parik paraen
    iri. Ipak pusuwen dodog abom pishagrakuk riguk parik pasuhwen pagipeshen um aria
    punek tenkyu um Iruhin.
  bgs-bgs: Atin ka tô gó tô panayunán yu, pasábbad kó tun ki Cristo iring na kayu
    na madalám é dalid, asta iring na balé na tuu masarig. Kumasarig tô kapamaké yu
    iring katô igtinurù ákniyu. Kailangan inalayun kó pasalamat tun ta Manama.
  faa-faa: Arirakano ape kiako ira kesa paroaka mapoana ayiáka repo hemakapusuane
    ayiáka paroaka hemakapukua risikianie. Keseke ape namo kiki amara ayiáka repo
    Kotiaki hemakapusuane kárahokosapo. “Kotiaki kakaro himu hakásaraka hemakapunie,”
    aíyaka reaki some kasane meraruhokopo. Maiya suamo Kotiaki susehoanie.
  kik-kik: mũhaandĩtwo na mũgaakwo thĩinĩ wake, na mũkĩongagĩrĩrwo hinya thĩinĩ wa
    wĩtĩkio o ta ũrĩa mwarutirwo, na mũkĩrĩrĩrie gũcookia ngaatho.
  cap-NT: Nekztan niiz̈ puntu tsjan tsjan zizñi cjequic̈ha, niz̈aza niiz̈quin tjurt'ichi
    kuzziz kamaquic̈ha. Jalla nuz̈ anc̈hucqui tjaajintatac̈ha. Niz̈aza c̈hjulu watanami
    anc̈hucqui Yoozquin sparaquiz̈panz̈ cjis waquizic̈ha.
  ksr-ksr: Qaa kuma oŋoŋgiti, iikawaa so mono kosogia Kraistwaanoŋ mondoŋgoŋ iwo qokotaaŋ
    nama uugia naŋgoŋ aoŋ momalaariwaa esuŋmumuya toroqeŋ mokolooŋ laligowu. Daŋgiseŋgia
    mono apu sasagoŋ kamaaŋkejiwaa so jeŋ mepeseeŋ laligowu.
  eng-TNT: 'roted and bylt in him and stedfaste in the fayth as ye have learned: and
    therin be plenteous in gevynge thankes.'
  sbs-sbs: Mu vyalwe cha kukola mwali, mu zakwe hali, mu simululwe mu ntumero sina
    mumu va rutirwa, ni ku kwatisa mu ku litumera.
  sue-sue: Ago inoise nuso nana tatawi potiro amire kei awero baitamunowa awa. Ota
    tuma diaira eba nikare sero gipero awenakare da awa patitinoise zewai wewo. Ago
    inoise Anutu bowi wai awa nisokare nana bemuro zapinuai nuawe.
  fra-NCL: enracinés et édifiés en lui, affermis par la foi, telle qu’on vous l’a
    enseignée et y faisant des progrès, avec actions de grâces.
  snn-NT: Baguë naconi recoyo te'e zi'inreba zi'inni ba'ijë'ën. Baguë yo'o cuencuese'ere
    gare ya'jaye beoye yo'o conjën ba'ijë'ën. Ja'nca ba'icuabi baguë ba'iyete quë'rë
    se'e masijën, baguë ba'iye'ru quë'rë re'oye ba'iyë mësacua. Baguëni ja'nca si'a
    recoyo ro'tajën, mësacua yua quë'rë se'e jëja recoyo re'huani ba'ijën, quë'rë
    se'e Riusuni surupa cajën, baguëni bojojën, Epafras yihuose'e'ru güina'ru jo'caye
    beoye yo'ojën ba'ijë'ën.
  atb-NT: Yhang má apûn amyit chîn gîng nyì mù, kô myhang lò luî, nungmoq mhoq yù
    bê eq rajung za, lumjíng hkyô má wum-o lhoq kíng mù, jeju hkya-ôn é hkyô byíng
    zan nyì keq.
  cek-AK: Angmah khaeah tangzun kacakah sah oh loe, qoeng o tahang ah, ang patuk o
    ih baktih toengah, tanghaih ah thacak o sak ah loe, kawnhaih lawkthuih hoiah koi
    oh.
  bkd-bkd: daw manggamut kaw diyà ta kandin. Dayun tumubù sa pagtuu nuy daw malig-enan
    haena sumalà hu intudlù day inyu daw sigi kaw gayed magpasalamat duun hu Dios.
  ctu-76: Yom xuc'uletla che' bajche' an la' wi' ti Cristo yubil. Yom mi la' bej colel
    majlel ti Cristo. Yom xuc'uletla ti jini tsa' bʌ la' ch'ujbi che' bajche' ti cʌntisʌntiyetla.
    Chʌc subenla Dios wocox i yʌlʌ.
  lac-NT: 'Toc jumpuri'' u ts''urint a pixamex soc a betiquex a ba'' cu ya''aric techex
    Jesús, an ten bic caj cams''b ten yʌjcamsayʌjirob techex. Je'' u nechichtar a
    worex a wacsiquex ta worex, rajra'' tan a wa''ariquex ti'' C''uj: “Bayo'' C''uj”,
    quechex ti''.'
  xla-xla: Epame wua꞉ta mikadepe dle keseye hatlo Keliso dulu dla tutula꞉diya. Epame
    ya꞉ tama dla wua꞉ta mikadepe dle kokota ta꞉ta꞉diya. Epame wua꞉ta mikadepe dle
    dulu dla itiyamale mate ha꞉ha꞉mama kokalepo ha꞉ha꞉iya. Adipalati, koko hapuloma
    iye wua꞉ dla mo-imuwapo. Epame alila hapuloma dulu dla God dla siyele mate ha꞉ha꞉iya.
  xav-NT: Rowede hã sari pa na 're simasa mono wamhã, 're sina waihu'u mono õ di.
    Tane duré a norĩ wa'wa hã Cristu te te 're ĩ'aipawaptob za'ra wa'aba mono zéb
    zarina si, te za aihâimana nhiptete sina ãma 're aihâimana za'ra wa'aba mo. Tawamhã
    taha si asina 're ĩ'umnhasi za'ra wa'aba mono zém na te za asima 're ĩsa'ẽtẽ za'ra
    wa'aba mo, Cristuhu wasu'uwẽ na tô sena da te aima ãma 're ĩrowasu'u za'ra wa'aba
    mono zéb zarina. Te za duré ãma 're aiwata u'âsi za'ra wa'aba mo, 'Re ĩhâimana
    u'âsi mono ãma, Cristuhu nhimipawaptobzéb zarina.
  cuk-cuk: Gatik bur bule Cristoʼgi-akanai, degi, egi-gandik-gwichi be gumarsun. Ar
    igi be-odurdaksamala, deyobi, bemar Cristoʼgi bur gatik bensuli gumala. Bab-Dummadga
    dog-nuedye-sogdii gumala.
  tbf-tbf: Nga ta ngas tsotsoke bou nge to matda se Karisito. Ma nga ta ngas tuir
    koits simi vodovodon tuktuk malan nga tate nga tovtov ngan. Ma nga ta ngas vous
    ngan mi tietienengei.
  uig-CYR: силәр тәлим берилгәндәк Униңда йилтиз тартип, етиқатиңлар қурулуватқан
    һалда, етиқатта хатирҗәм қилинип, рәхмәт ейтишлар билән ташқинлап турғучи болуңлар;
  ikw-NT: Anụ gba ẹgwnugwnu nụ rime a, anụ wulizọ ẹhni anụ lele ọro kpa ọ bụ ntụ-ẹli
    ọro, gbasị rikne n'ọkwnata ovu lele kpa be znirni anụ, ọtu mmamma jihịa ovu anụ.
  khs-khs: 'Iyewi peleya:wemi seka sinapola: penano testiye ela amunuse kiwala Kelesowemi
    penano talapo elatipa:. Alawemi ela:, heneye solo kiye ela: walopita: topuwa kili
    himu semetei matanawa penaiya solose fiyanaposakeye. Apula:, ikila sopoke kiyewi
    Kotema sa:le napolo esa:laposakeye.'
  dwr-ENT: ኣኒ ፃጱዋ ዬዲዴ ዲጪቴ፤ ሂንቴንቱ ታማሬዳዋዳን ኣማኑዋን ሚኒቴ፤ ፆሳ ኡባ ዎዴ ጋላቲቴ።
  pma-pma: Suval vatiai tai, mihesakin lite keil ten demkatien onami ihita netan ka
    itetali hekeih en Kristo. Hemukonek, demkatien onami hemoul revi, mikilea mihousil
    hihiseien keil koa mikuri, ka mihehilelau en masmasien.
  atd-NT: No og-awoson to, ka pogtuu now, ian now ogkounawaan ka dalig to kayu no
    nig-ugsob dio to diralom to tano. Sikan ian, unugi now ka batasan ni Hisus woy
    ay-ayari now tuui ka tu-tuu ian no nangnangonon unawa to sikan no ingkaanad kaniu
    nokani. Woy layun now pasalamati ka Magboboot.
  tel-2017: ఆయనలో స్థిరంగా నాటుకుని ఉండండి. ఆయన పైనే మీ జీవితాలు కట్టుకోండి. మీకు
    బోధించిన రీతిగానే విశ్వాసంలో వేరు పారి ఉండండి. కృతజ్ఞతలు చెల్లించడంలో పొంగిపొరలుతూ
    ఉండండి.
  hat-BSA: Menm jan ke nou te byen anrasine e kounye a, nou byen bati nan Li, e etabli
    nan lafwa nou, menm jan nou te enstwi a, plenn avèk remèsiman an.
  top-NT: ¡tla̱n cachipa̱xnántit! Ni̱ cali̱makxtáktit caca̱ma̱huí̱n na̱ chuná la̱
    ixakán aktum quihui ni̱ tali̱makxtaka caca̱má̱hui̱lh ixtankáxe̱k namá quihui.
    Huixín calacputzátit ma̱stacayá̱tit mintalacapa̱stacnicán la̱ ca̱ma̱si̱nicani̱tántit
    nali̱pa̱huaná̱tit y siempre capa̱xcatcatzi̱nítit Dios tú tlahuani̱t milacatacán.
  msk-msk: Pagdakoraa yaan mayo sang ginawa mayo antak magdogang yang pagkanarig mayo
    kanaan. Yaan yang pyagaindo kamayo ni Epapras wakaw pangagdi mayo yaan, kayan
    yanaguma kamo laban na manamput sang Dios.
  gyr-NT: pe yemovɨracuasa pɨpe. Pe yembohesa rese peyemomirata catura Cristo rese
    pe yeroyasa pɨpe. Iyavei, “Avɨye ndeu” peye itera Tũpa upe arɨ yacatu yepi.
  kmh-kmh: Nup chiŋgrep giy, minim niŋind yimb nimbip aŋgñeyak dipik ak direp giy,
    Gor nup tep aŋgyiŋg nep mindenimimb.
  ukr-ONPU: будучи укоріненими й збудованими в Ньому та зміцненими у вірі, як і були
    навчені, і нехай вас переповнює подяка.
  emi-emi: Am atoka maamauluaaimim epona etana nongina ai eteae oane eposoposo asarasarakana
    ia, me am tingina akorokorongana tale niaikaaiaa am ghe ghaala, me aue am kaili
    emasina etana nau etoa.
  zpv-NT: Gulchezah dziꞌtsi loh xneziuh Jesucristu zigazi tuhbi yahga nin nuu xtulbaaꞌ
    ñiꞌh gueeta rooꞌ, nee gulchezah dziꞌtsi loh guelriachiistoꞌ xteenn Jesucristu
    ziga nin ya basiꞌdxi tu xcweenta Ñiꞌh nee gaduhbi hohra za gulgadiꞌhi guelzuxchiilli
    laꞌh Ñiꞌh.
  gux-gux: Ki yaa pia ijiini oniinni, ki suagi liiga O sanhoadima nni. Yin go yaa
    se ke li pa yi dandanli nni nani ban den bangi yi maama.
  kos-kos: Kowos in okala ac kapkapak in el, ac musaeak moul lowos an facl, ac akkeye
    lulalfongi lowos an oana ke lutiyuk nu suwos, ac kowos in sessesla in sang kulo.
  ibo-ibo: Bụrụnụ ndị mgbọrọgwụ ha mibanyere nʼime ya, ndị a na-ewuli elu nʼime ya,
    ndị dị ike nʼime okwukwe, dị ka e si kuziere unu, ndị jupụtara na-inye ekele.
  yml-yml: Welavi yadi ꞌeba vetoketoke ꞌwalamidi, wata baniꞌodi taunimi ꞌwa na tautauyemi
    Keliso ꞌwaineye bega i na ꞌiꞌivefaꞌalimi wata i na kikiavetoketokemi. Yami vetumagana
    ꞌwaineye i na vevebwaika bega ꞌwa na tovotovoi faꞌalina basenadi baniꞌodi Yaubada
    yana tomotoga i ve ꞌwaimie. Wata tutuya fuedi ꞌwa na vevekaiwa Yaubada ꞌwaineye.
  ory-ory: ତାହାଙ୍କଠାରେ ବଦ୍ଧମୂଳ ଓ ଗୁନ୍ଥା ହୋଇ ପ୍ରାପ୍ତ ଶିକ୍ଷା ଅନୁସାରେ ବିଶ୍ୱାସରେ ନିଷ୍ଠାବାନ
    ହୋଇ ଅଧିକରୁ ଅଧିକ ଧନ୍ୟବାଦ ଦିଅ।
  bzj-bzj: Soh den yu fi mek yu root dehn goh deep dong eena Krais, soh hihn fi bee
    di fongdayshan fi yu laif. Den yu wahn groa schranga eena yu fayt ahn schranga
    eena di chroot weh dehn mi teech yu. Den yu laif wahn ful op a tanks fi aal weh
    ih du fi yu.
  chk-chk: Oupwe warar lon i usun efoch irä mi warar, oupwe fefeitä lon manauemi o
    pöpöchökülela lon ämi lükü Kraist usun oua fen kaiö. Iwe, oupwe fokun pwärätä
    ämi kilisou.
  ssd-ssd: Epafras nu tane tumtiŋgina taŋamba Kristus ndoŋ ulendi mayemba saŋgri ŋak
    sugoka son ŋgade pasa ta biye dewap. Tane Kuate tuku gare suŋgo ŋak minap.
  acr-TNT: Tiquibaꞌ cꞌu ib alak chi utz rucꞌ ri Cristo y jiquibaꞌ ri cubulibal cꞌuꞌx
    alak rucꞌ Rire chaꞌ jelaꞌ cꞌo qꞌuiyibal alak chwach Rire; e ꞌana alak jelaꞌ pachaꞌ
    ri xcꞌut che alak yey xaki tioxin alak chwach ri Dios.
  rop-rop: en yumob garra meigim miselp strongbala langa im jis laiga strongwan tri
    weya det rutpat godan longwei insaid langa graun. En yumob garra meigim miselp
    strongbala jis laiga strongwan haus weya dei bildimap langa strongbala graun.
    Lagijat na yumob garra bilib strongbalawei jis laik melabat bin lenimbat yumob
    blanga bilib, en yumob garra oldei gibit theingks langa God.
  mee-mee: Ngaka maisgingging nge i basema bega ora kulaname ke sigilu lakallo raumana
    ta mogalo. Ba ngaka paginggingi miau ngallo nge i. Ngaka paginggingia lopatokona
    ae miau te i kurumea potong ra miau ka ravu rea pala. Ba ngaka ponu raumana ka
    pangamologa re nga kalangapage Nutu kurumea oru papatu raumana ra i kuma ki te
    miau kae Karais.
  dif-dif: Jura kapararinanto ja wotiterina tarananto nunkangu, ja ngurunguru pantjinanto
    morlalu ngundranali, worderu jura kiririna wonti, ja manamiri pantjinanto nunkangu
    jurakokanali.
  gam-gam: Ye Krais boll aglo gi dje moye ge, iko djimbe makimb al po amblo gi dje
    paro mal, ye Krais boll aglo gi dje embe moye. Ye numb dal moyeke Krais numb tuminj
    mal moya. Kandja mambine dje awi ge, ye pillgine dongall pandaka, God wopake eri
    we dje aune.
  nou-nou: Edo tumonda ari awa teta ri besisi busu tube tuda mambudo ira da awodo
    ra. Edo ingoda tumonda ari Keriso da yei awa tube tuda mambare. Edo Keriso awa
    teta mando tutuvi embo mi mando edo era da awodo ra awasedo ingoda wasiri awa
    Keriso da yei itiwo. Edo ingo awodo adewa awa ingoda tumonda ari awa babojise
    atadira teta ingo atopapotisera awodo. Edo ingoda tumonda ari babojirari iji berari
    God da yei doio sewo.
  mqb-NT: Matanan, hen sləlay à winen inde lele, kawa sé sa pak anan sləlay anahan
    ahay à yugo inde lele ata awan. Həren à 'am anahan inde, aɗaf nga a kwanay pə
    winen â ga nə njənnjan kawa ana kwanay a sə tətak ata awan. Ngəren anà Mbərom
    bayak awan.
  ape-B: Ipak imas punek pas dadag anan kobi douk enen lowag nyatau dadag atap umu,
    o kobi onohw dodogowihwi uloh hwasah wilpat tatau dadag umu. Ali ipak imas pugamu
    puhwen dadag pugipechen kalbu enyudak God ananin yopinyi balan douk likuk palik
    palawen uli. Ipak punubu puhwen dadag pichalakuk likuk palik pahwen pagipechen
    umu ali punek tenkyumu God.
  grc-F35: ἐρριζωμένοι καὶ ἐποικοδομούμενοι ἐν αὐτῷ καὶ βεβαιούμενοι ἐν τῇ πίστει,
    καθὼς ἐδιδάχθητε, περισσεύοντες ἐν αὐτῇ ἐν εὐχαριστίᾳ.
  cav-NT: Tuaqueja nimeedya jutidya nejuajecue. Acui aridaquetu casada netiya, etiri
    arida deda ecua tibu. Etaretu casada aija bucucushataqui ama netiya, dudu cuana
    arida deda epucha tibu. Jadidya ecuana casada jutaqui, Jesús tsehue ecadutyati
    juatsu. Tuaqueja catyatihuaju tura ecuana casaturaya tuaqueja nimeedya jutidya
    juaje ishu. Quisarati yunerique neejenejacaume micuana cuejatanahuaque. Yusurupai
    neajacaume Yusu.
  kgp-NT: Ti hã vỹ ẽg mỹ ga ri ke nĩ. Ti ki jãre han nĩ, ka jãre ẽn ri ke han nĩ.
    Kỹ tóg ẽg mỹ ĩn tỹ kri jẽ jafã ri ke nĩ gé, ĩn nũna tỹ kri gunh kỹ fẽg ẽn ri ke
    ti nĩ gé. Ti ki ge tovãnh tũg nĩ. Tag hã mẽ ãjag, ãjag tỹ ti vĩ mẽ vén kỹ. Kỹ
    to tar nỹtĩmnĩ, Topẽ mỹ vẽnh vĩ há tó kỹ.
  bvd-bvd: Molu ka dau ngasi na ai mala 'ana ta 'ai bae lalifuu lao saegano ma ka
    uu ngasi. Ma molu ka saungainia mauri lamolu fafona doo neki tiifau nia saea fuamolu,
    uri manata mamana laa kamolu ka ngasi 'ani nia, mala 'ana ne da toolangainia sui
    naa fuamolu. Ma molu ka tangoa God.
  ukr-1871: вкоренившись і збудувавшись у Ньому і впевнившись вірою, так як навчились,
