  tif-tif: Kibi mafek mafek san diki-bilipla, timtim kiiyo yak aba umbalaak tawaal
    unipya, tambal-kup tabebu tap ke-lokomip ale, am delip am kun ta ku-titil-molu
    titil-foko tola-yaabu tap aye, ke-lomdip Kraist ami tituun-kup tabin weng Epafras
    ata ipni kukuyinsa uyo, weng san-kaa-bilipla, ipni Kraist ami lak uyo dukum-nula
    titil-foko-bomdiwa yo. Kanola ibi suunkup God ami yaap ke yo, akan-kaa-biliwa
    yo.
  nlx-nlx: एने तास माय मुले गाड़ीन वोदते जावो, एने जिहकेरीन तुमू हिकेल हेते, तिहेच
    केरीन बोरहाम मोजबुत एते जावो, एने जुलूम काय जुलूम दन्यवाद किरते रिवो।
  apw-NT: Áń bee nohwikeghad golį́į́go bee daanołseeł le’, ła’íí nohwił ch’ígót’ąąhíí
    k’ehgo nohwi’odlą’ nalwod holeehgo dázhǫ́ ba’ihédaanohsį le’.
  gum-gum: umbusrø srøl keyatab lataitøwei, nuinug pølbasra kusrub marøb, ñimun maig
    kusrenanig køben, ñimui isubigwan Cristoinug pasra tøgagúigwane trumaytø tøgagøbig
    tøgagøb ambamigwan tøga, tru ungwa tamigwane katøguchinguen nuramburab nurab inrrai
